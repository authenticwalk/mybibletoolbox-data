verse: GEN.031.040
translations:
  mal-C: 'എന്റെ സ്ഥിതി ഇതായിരുന്നു: പകലിൽ അത്യുഷ്ണവും രാത്രിയിൽ അതിശൈത്യവും എന്നെ
    ക്ഷയിപ്പിച്ചു; എന്റെ കണ്ണുകൾക്ക് ഉറക്കം ഇല്ലാതെയായി.'
  deu-TKW: Bei Tage verging ich vor Hitze und des Nachts vor Frost, und kein Schlaf
    kam in meine Augen.
  lin-lin: Moyi ezalaki kobeta ngai na mokolo, malili ezalaki kokanga ngai na butu,
    mpe pongi ezalaki kokima ngai na miso.
  cbr-NT: Usa 'ain kana nëtëan xanan 'akëx bamatisa tanan; imë́ribi matsin 'akëx tëmërai
    bamatisa tankën, 'imainun kana 'uxtisaira tankinbi tënëakën.
  eng-LSV: 'I have been [thus]: drought has consumed me in the day, and frost by night,
    and my sleep wanders from my eyes.'
  bmu-bmu: “Silimnöŋ miri könöpŋan nohotiriiga suŋgemnöŋ amötŋan nuŋguiga saŋgenŋi
    möta malal. Nalö gwötpuk gaun guli mem niŋgiiga malal.
  eng-GNV: I was in the day consumed with heate, and with frost in the night, and
    my sleepe departed from mine eyes.
  eng-WEBSTER: Thus I was; in the day the drouth consumed me, and the frost by night;
    and my sleep departed from my eyes.
  nhw-BL: Tonaya nitonalmiquiyaya huan tlayohua nisecmiquiyaya huan nimocochsosolohuayaya.
  swh-ONEN: 'Hii ndiyo iliyokuwa hali yangu: Niliumia kwa joto la mchana na baridi
    usiku, pia usingizi ulinipa.'
  bba-bba: Mɛyɑ nɑ rɑ n sɔ̃ɔ soore kpɑrɑ ɡberɔ, kpɑ wɔ̃kuru nɑ n wooru nɔrure, nɑ
    ǹ dweeyɑmɔ.
  eng-KJVCPB: Thus I was in the day, the drought consumed me, and the frost by night;
    and my sleep departed from mine eyes.
  cpy-cpy: Ayimawaetakina nomiri ooryaapaeteki, ayimatakina nowatsinkare tsireniriki,
    eejatzi nowochokini.
  mpx-mpx: Lana sabwelu kalakalasina i lolau, ge bulina ya wawatut. Ge nige ya kekenu
    bubun.
  wbp-wbp: Panu-puru kalaju wantangku kampaja parrangka, manu mungangka kalarna putaputa
    laalka-jarrija palinja-piyakungarnti pirriya-jangka, manu kula kalarna jardarlangu
    ngunaja.
  luo-luo: Kamano e kaka ne abet; chiengʼ nochama godiechiengʼ kendo koyo nochama
    gotieno, kendo nindo noringo oa e wangʼa.
  meu-meu: 'Unu na noho tomava: dina ai dina ḡaraḡara ese e hadikaguva; hanuaboi ai
    keru ese e alaguva; matagu na asie mahutava.'
  npi-ULB: मेरो हालत यस्तो थियो, कि दिउँसो गर्मीले मलाई पोल्थ्यो भने राती चिसोले ठिर्‍याउँथ्यो
    । मलाई निद्रा लाग्दैनथ्यो ।
  yor-yor: Báyìí ni mo wà; oòrùn ń pa mi lọ́sàn án, òtútù ń pa mi lóru, mo sì ń ṣe
    àìsùn.
  emp-NTPO: Ãsa mʌ̃ra beseaba bia mĩga b̶abadjia. Diamasi jĩsuaba mĩga b̶ʌ bẽrã poya
    cãĩca basía.
  ind-ind: Aku menanggung sengatan panasnya siang dan dinginnya malam, juga hampir
    tidak punya waktu untuk tidur.
  pes-OPCB: در گرمای سوزان روز و سرمای شدید شب، بدون این که خواب به چشمانم راه دهم،
    برای تو کار کردم.
  ssx-ssx: Hoto anekema꞉ mo natena꞉ta꞉ nate titipuma꞉ homa꞉la꞉eki mea꞉tiki pea timbata꞉
    kosa꞉ma꞉ homa꞉tiki pitolo u pelia꞉peke na ya꞉tiki pia꞉me.
  lcm-lcm: 'Kag ago katapo asukang ke: Ngan i sinang katapo ngan iau tenei ias na
    mulak lava katapo meng iau tenei vong, na parik natapa rot aroron.'
  aer-aer: Ayenge-arle uterne akngerrele ureke urrkapetyarte, irrernte akngerrele-arlke
    ayenge-arle ingkwe ilweke, tyerrtye atyinhe tharre anthurrenge, ayenge-arle ankwe-arlke
    mwerre intetyakenhe-arle.
  tgl-ULB: Naroon ako; sa araw pinahirapan ako ng init, at ng nagyeyelong hamog sa
    gabi; at nagtiis ako nang walang tulog.
  nop-nop: Nu yadi hedepmo mele fafaŋeniŋ diweune gweheye tulugut eŋ timiŋ sububa
    doktiŋa domo kaipmuŋ hatulugut.
  kca-kca: хӑтԓәԓән рўв эԓты, атәԓән ищки эԓты шукащсәм, ŏԓмем ӑт ŏԓԓысәм.
  cbu-NT: Wanip zar shiyaa chinish ksutkuri kiyung kachiyarangina. Psaantam ksutataw
    ashkuri, kachizamun tsipamaam pshatarangina. Maats ksata ksutataw ashtarina.
  hui-hui: Horo bibahendengi ni tandagabi dayagome i̱ do yogo biyagola i̱na harugo
    lowa biabe bialu haruli. Mbiragabi dagare nde timbuni biyagola u napale harugo
    lalu haruli.
  wrs-wrs: Elsus okombava kamba dawola owolohvna, wo elsus kamba sihovranamba nelpong
    velohmanavna, kava beswonamba lilohvnamoa.
  mya-mya: ကျွန်ုပ်​သည်​နေ့​အ​ချိန်​၌​နေ​ပူ​ဒဏ်​ကို​လည်း ကောင်း၊ ည​အ​ချိန်​၌​အ​အေး​ဒဏ်​ကို​လည်း​ကောင်း
    အ​ကြိမ်​ကြိမ်​ခံ​ခဲ့​ရ​ပါ​သည်။ အ​အိပ်​လည်း ပျက်​ခဲ့​ရ​ပါ​သည်။-
  cbi-NTPO: Mandalaa lujaranchin naa-in tsandentsu punamuwaayu, tsenmala kepe bain
    ishanchiren naa-in tsandentsu punamuyu. ¡Tsaju' kasujturen pulla pullaimuwaayu!
  bod-N: བདག་གིས་རྒྱུན་དུ་ཉིན་མོར་ཚ་བ་དང་མཚན་མོར་གྲང་ངར་གྱི་དཀའ་བ་མྱངས་ཤིང་གཉིད་ཀྱང་མ༌ཁུགས།
  wsk-wsk: Ani tirom kowarkalal uwutata bagakasam. Kowarkalal worem ninguru aga kanikaso.
    Se tirom mu marir ninguru aga kulukurukaso. Amotam anira me arikaso.
  kkl-kkl: Pham yae ulamel no, yo'obi heng eneriba telamnelo, inipnag son eneba son
    sek lelamel no, kwahing ae mana ane babe puka malamel no.
  sna-sna: 'Aya ndiwo aiva magariro angu: Ndakapiswa nezuva masikati uye nechando
    usiku, uye hope dzakatiza mumaziso angu.'
  spa-BLM: 'Esta era mi situación: de día me consumía la sequía, y de noche la helada;
    y mi sueño huía de mis ojos.'
  beu-beu: Eebinanta ang naung na etatabit vengjaga. Angu ebele, nabae tiat udu di
    niang. Bir-jala se ved naing veng alil, bot bir-kua se kajavi naing vengbaa, aarunge
    na bae paduli niang.
  cac-cac: A d'a c'ualil, tzin te tz'a yuj c'ac', axo d'ac'valil, tzin potzel yuj
    siic, max ochlaj in vayan̈ tz'ec' ac'val.
  swh-ULB: Nilikuwepo wakati wote; mchana joto lilinipata, na baridi wakati wa usiku;
    na sikupata usingizi.
  bel-bel: я зьнемагаў удзень ад сьпёкі, а ўначы ад сьцюжы, і сон мой бег ад вачэй
    маіх.
  deu-ELBBK: 'Es war mit mir so: des Tages verzehrte mich die Hitze, und der Frost
    des Nachts, und mein Schlaf floh von meinen Augen.'
  mbb-OT: 'Iyan heini egkeulaula ku: utew a egkeiniti emun maandew, utew a egkeǥenew
    emun mezukilem, ne layun a egkepurang.'
  msc-msc: Tara gbara n na tele rɔ. Nɛnɛ ka n mira su rɔ. N ma se sunoola.
  mal-2015: ഇങ്ങനെയായിരുന്നു എന്റെ വസ്തുത; പകൽ വെയിൽകൊണ്ടും രാത്രി ശീതംകൊണ്ടും ഞാൻക്ഷയിച്ചു;
    എന്റെ കണ്ണിന്നു ഉറക്കമില്ലാതെയായി.
  tuo-NT: Ʉmʉcjore yʉꞌʉ asise poowʉ. Ñami peꞌere yʉsʉabʉꞌa narãsãwʉ̃. Apeterore ne
    cãrĩtiwʉ.
  gup-gup: Kunih wanjh kunu ngakurduyimi, bu barnangarra wanjh ngarungi kundungbang
    dja bu kukak ngabonjdjekdoweni, dja mak minj ngawernhkeyuwirrinj.
  met-met: 'Rungingagua bila li: Xaidap salianoa tatua nga, yambong xaringingoa bila
    balau, xaung kinunga xap nga te.'
  gvs-gvs: 'Guna kaiyaka ame nakae: Maliyalina goi níyala ivakaigaga dabagu ivayavisi
    go, sabamgo goi gogou akámasa, tauna geya amasiisi dókana.'
  rmc-rmc: O kham man labarelas prekal o džives a prekal e rat fadžinavas – na sas
    man aňi soviben.
  nlg-nlg: Inau tu lutu vanigho tana papara ni hina tana dani, mana bihilaghi mana
    daidanihaghi tana bongi.
  dgr-DOGNT: 'Dıı hanì sexè hòı̨ɂà hǫt''e: Dzę-ı̨dè edı t''à daıhɂà eyıts''ǫ to-ı̨dè
    edza t''à daıhɂà, eyıts''ǫ nezı̨į̀ ıhtèe whìle.'
  pes-OPV: چنین بودم که گرما در روز و سرما درشب، مرا تلف می‌کرد، و خواب از چشمانم
    می‌گریخت.
  ron-1924: Зиуа мэ топям де кэлдурэ, яр ноаптя мэ прэпэдям де фриг ши-мь фуӂя сомнул
    де пе окь.
  ben-OBCV: 'এই ছিল আমার অবস্থা: দিনের বেলায় উত্তাপ ও রাতের বেলায় শৈত্য আমাকে গ্রাস
    করেছিল, এবং আমার চোখ থেকে নিদ্রা পালিয়ে গিয়েছিল।'
  lex-lex: Kniari nodia a lia ler pitu-ler pahna, howna-kgar, unina-umat nohora kniari,
  rgu-rgu: Leledoꞌ, sona ledo a haa na au seliꞌ. Hatuꞌ, sona au dere sauꞌ-sauꞌ. Au
    mete mata isi ka losaꞌ ta bisa suku fa, nana huu anea toꞌo ka banda mara.
  som-som: Maalintii kulayl baa i dili jiray, habeenkiina dhaxan; hurdadiina waa iga
    tagtay. Oo sidaasaan ahaan jiray.
  lat-VUC: die noctuque æstu urebar, et gelu, fugiebatque somnus ab oculis meis.
  aoi-aoi: Kembirra arngkababurna-langwa nganja ning-ardadinume-ka mardidarra ngayuwa
    meningilida umba alyarrngwalyilya ningu-murndadinume-ka ngayuwa-da. Nara ku-mungkwula
    umba ningu-mirakwulaluma ngawa-da.
  eng-ASVBT: Thus I was; in the day the drought consumed me, and the frost by night;
    and my sleep fled from mine eyes.
  mna-mna: Zoŋ ikanan yo pa aigule, mi tolou ikamam yo pa mbeŋ ma niŋ tekteege. Tabe
    aŋkennekaala motoŋ som.
  ita-1885: Io mi son portato in maniera che il caldo mi consumava di giorno, e di
    notte il gelo, e il sonno mi fuggiva dagli occhi.
  eng-LXXUP: I was parched with heat by day, and chilled with frost by night, and
    my sleep departed from my eyes.
  eng-ULB: There I was; in the day the heat consumed me, and the frost by night; and
    I went without sleep.
  spa-VBL: “Ya fuera sudando en el calor del día o congelándome en el frío de la noche
    cuando no podía dormir, seguí trabajando para tu casa durante veinte años.
  fra-_FOB: Le hâle me consumait pendant le jour, et le froid pendant la nuit; et
    le sommeil fuyait de mes yeux.
  mal-mal: ഇതായിരുന്നു എന്റെ അനുഭവം; പകൽ വെയിൽകൊണ്ടും രാത്രി തണുപ്പുകൊണ്ടും ഞാൻ ക്ഷയിച്ചു;
    എന്റെ കണ്ണിന് ഉറക്കമില്ലാതെയായി.
  urd-GVR: Maiṅ din kī shadīd garmī ke bāis pighal gayā aur rāt kī shadīd sardī ke
    bāis jam gayā. Kām itnā saḳht thā ki maiṅ nīnd se mahrūm rahā.
  suz-BL: नाक्‍ती हुप्‍शोम बाक्‍ती, नाक्‍दो ग्‍यू बेक्‍शा, यो मइप्‍थु, नां सोंइताक्‍ङ।
  ita-1927: Di giorno, mi consumava il caldo; di notte, il gelo; e il sonno fuggiva
    dagli occhi miei.
  ckb-ckb: بە ڕۆژ گەرما دەیخواردم و بە شەویش سەرما. خەویش لە چاوم بڕابوو.
  eng-BBE: This was my condition, wasted by heat in the day and by the bitter cold
    at night; and sleep went from my eyes.
  crx-NTPO: '''Et ''ust''oh dzenis whunulwus, chan yit cha ''ink''ez ''ulhdzis cha
    yaootullhuk ''ink''ez ''aw lhustoh.'
  kan-OKCV: 'ನನ್ನ ಸ್ಥಿತಿ ಹೀಗೆ ಇತ್ತು: ಹಗಲಲ್ಲಿ ಬಿಸಿಲಿನಿಂದಲೂ ಇರುಳಲ್ಲಿ ಚಳಿಯಿಂದಲೂ ಬಾಧೆಪಟ್ಟೆನು.
    ನನ್ನ ಕಣ್ಣುಗಳಿಗೆ ನಿದ್ರೆ ತಪ್ಪಿಹೋಯಿತು.'
  bbb-bbb: Naka maza kekena kanie ro muge iduadiemo ije na fievo baki. Ro naka ijia
    faememarena oefuo isejavaena ari fi ro ni mukore naevo baki.
  tam-2017: பகலிலே வெயிலும் இரவிலே குளிரும் என்னைத் தாக்கியது; தூக்கம் என் கண்களுக்குத்
    தூரமாயிருந்தது; இந்த விதமாகப் பாடுபட்டேன்.
  spa-RV-1909: De día me consumía el calor, y de noche la helada, y el sueño se huía
    de mis ojos.
  ron-BTF: Astfel am fost; în timpul zilei seceta mă mistuia şi bruma în timpul nopţii;
    şi somnul mi s-a depărtat de la ochii mei.
  eng-WEBP: 'This was my situation: in the day the drought consumed me, and the frost
    by night; and my sleep fled from my eyes.'
  eng-FBV: Whether it was sweating in the heat of the day, or freezing in the cold
    of the night when I couldn't sleep, I went on working for you for twenty years
    in your home.
  nld-1939: Overdag verging ik van hitte en van koude des nachts, en de slaap vluchtte
    weg van mijn ogen.
  nch-BL: Tonaya nitonalmiquiyaya huan tayohua nisecmiquiyaya huan nimocochsosolohuayaya.
  tfr-NTPO: Dba ga tja wl̈oyo dl̈orë. Shkë ga tja wl̈oyo smorë, tja pë eshko ga äe.
  vie-1934: Ban ngày tôi chịu nắng nồng, ban đêm chịu lạnh lùng, ngủ nào có an giấc
    được đâu.
  hin-CV: मेरी स्थिति तो ऐसी रही कि दिन में मुझ पर ऊष्मा का प्रहार होता रहा तथा रात्रि
    में ठंड का. मेरे नेत्रों से निद्रा दूर ही दूर रही.
  eng-OURB: 'This was my situation: in the day the drought consumed me, and the frost
    by night; and my sleep fled from my eyes.'
  spa-BES: Esta era mi condición, desperdiciada por el calor en el día y por el frío
    amargo de la noche; y el sueño desapareció de mis ojos.
  tdx-tdx: Ie nabotse’ ty fipisañañe te handro, nangora­tsake te haleñe vaho nibiòña’
    ty roro o masokoo.
  vid-vid: Ahyo nemisi ndikangaza isanya likali na nechilo mbeho naimhutila heni nasipatile
    kuwasa ne hado.
  pwg-pwg: Mara ipeyari madegha ikariku da avi kamaghiyei ma bade didibarai nuba ivowavowiku
    da ke ruvaruvana ata kena.
  eng-OKE: (Thus) have I been; in the day the heat devoured me, and the frost came
    down upon me at night, and sleep passed away from my eyes.
  tha-KJV: ข้าพเจ้าเคยเป็นเช่นนี้ เวลากลางวัน แดดก็เผาข้าพเจ้า เวลากลางคืนน้ำค้างแข็​งก​็ผลาญข้าพเจ้า
    แล​้วข้าพเจ้านอนไม่​หลับ
  por-BR-2018: De dia me consumia o calor, e de noite a geada, e o sono se fugia de
    meus olhos.
  bco-bco: Ne gi nanog dia꞉likiyo꞉, disiyo꞉ ne ofa꞉yo꞉ so꞉da꞉sen a꞉la꞉ta꞉ga꞉ nuluwo꞉
    hido꞉wo꞉ alan dowaki, niyo꞉ mo꞉alila꞉sen.
  deu-ELO: 'Es war mit mir also: des Tages verzehrte mich die Hitze und der Frost
    des Nachts, und mein Schlaf floh von meinen Augen.'
  ktm-ktm: Rang sulo-on eri pe mundroi inesingi yu into meseren, pe into lukumwen
    eri yu ummin ke kiu pe unerir illa mo-on, pe hepe metir indrella modo pwi.
  caa-caa: Pues tama e día ayan conda cꞌanix inchamay umen e calor, y tama e acbꞌar
    ayan conda cꞌani inchamay umen e sisar, y conda aquetpa ani tuaꞌ inwayan esto
    que machi uyubꞌien inwayan.
  eng-WYC-2018: I was anguished in day and night with heat and frost, and sleep fled
    from mine eyes;
  epo-epo: dum la tago min konsumis la varmego, kaj dum la nokto la malvarmo; kaj
    dormo kuris for de miaj okuloj.
  uig-PIN: Mening künlirim xundaⱪ ɵttiki, kündüzi issiⱪtin, keqisi soƣuⱪtin ⱪiynilip,
    uyⱪu kɵzümdin ⱪaqatti.
  beo-beo: Eso bagohame na da se nabi. Esoga eso gia:i bagade amola gasi ganodini
    anegagi. Na da golamu gogolei.
  tpi-OTNT: Planti taim san i kukim mi nogut tru. Na planti taim long nait kol i bagarapim
    mi, na mi no save slip gut.
  hau-SA: Yanayin da na kasance ke nan, da rana na sha zafin rana da dare kuma na
    sha sanyi, ga rashin barci.
  udu-udu: Aha/ a’dan be montee jin ’ba’th ma tente/ mmoshilaa/ is mo dhali ’thama
    ’thup̱ga/ mo mon’thiny mo dhali e ish em pem mo tani a’di guski’d mo ’peni em
    pem mo be.
  uig-LAT: Méning künlirim shundaq öttiki, kündüzi issiqtin, kéchisi soghuqtin qiynilip,
    uyqu közümdin qachatti.
  nde-nde: 'Impilo yami yayinje: ukutshisa kwakungibhaxabula emini, ebusuku umqando
    ungihaqaze, ubuthongo babaleka emehlweni ami.'
  ton-ton: Naʻaku pehē au, pea naʻe fakavaivai au ʻe he pupuha ʻi he ʻaho, mo e momoko
    ʻi he pō; pea mahuʻi ʻae mohe mei hoku mata.
  ces-1613: Bývalo tak, že ve dne trápilo mne horko, a v noci mráz, tak že odcházel
    i sen můj od očí mých.
  eko-eko: Nthana keetta ohoowa mwaasa wa haari, osikhu keetta ohoowa mwaasa wookizizima,
    osikizi khawaari okikhola.
  nss-nss: Lang sih tehe sih ngara mwandrai kitimwi yo, pe ngara kuwulen kiping, pe
    kunho matin hiyan pwi.
  eng-WMB: 'This was my situation: in the day the drought consumed me, and the frost
    by night; and my sleep fled from my eyes.'
  tam-TCV: பகலில் வெப்பமும், இரவில் குளிரும் என்னை வாட்டின, என் கண்கள் நித்திரையின்றி
    இருந்தன. இதுவே என் நிலைமையாய் இருந்தது.
  ceb-ULB: Anaa ako; sa adlaw nga ang kainit mituhop kanako, ug ang katugnaw sa kagabhion;
    ug wala akoy tulog.
  mkn-mkn: Siang-siang, matahari panggang sang beta. Malam-malam, beta gamatar dingin.
    Beta mete sampe sonde bisa tidor, tagal jaga toꞌo pung binatang.
  pol-UBG: Bywało, że we dnie męczył mnie upał, a mróz w nocy, tak że sen odchodził
    od moich oczu.
  agr-agr: Tsawai takaknush etsayai jamain dekapiajai; tuja kashi takaknushkam tsetsekai
    waitiajai, ¡imaniakun shiig aneasa kanumainchau dekapiajai!
  kyc-kyc: Korakama dokopa netame namba rakusi reya. Kukwa dokopa kupwame kumuo lenge
    luu dupwa nyuo kame siyu.
  urd-GVU: مَیں دن کی شدید گرمی کے باعث پگھل گیا اور رات کی شدید سردی کے باعث جم گیا۔
    کام اِتنا سخت تھا کہ مَیں نیند سے محروم رہا۔
  deu-1912: Des Tages verschmachtete ich vor Hitze und des Nachts vor Frost, und kam
    kein Schlaf in meine Augen.
  ntj-ntj: Wiya, nyuntuku tjiipu-rna karlarla miranykanyiranyangka kurlilu-rni kampapayi.
    Puru-rna mungangka miranykanyiranyangka nyinngalu-rni warritjunkupayi. Nyangka-rna
    purtu kunkunarripayi.
  row-row: Rereloꞌ na, relo a haa au. Ma tetembaꞌ na, au maꞌarini huu maꞌasufuꞌ a.
    Au beꞌe nda sungguꞌ ala sa, huu unea toꞌo banda nara.
  kan-2017: ಹಗಲಿನಲ್ಲಿ ಬಿಸಿಲಿನಿಂದಲೂ, ಇರುಳಲ್ಲಿ ಚಳಿಯಿಂದಲೂ ಬಾಧೆಪಟ್ಟೆನು, ನಿದ್ದೆಮಾಡುವುದಕ್ಕಾದರೂ
    ಅವಕಾಶ ಸಿಗಲಿಲ್ಲ, ನನ್ನ ಸ್ಥಿತಿ ಹೀಗಿತ್ತು.
  ena-ena: Akape tɨbɨ iadɨ uaiaŋ hɨlacabɨladami uami. Akape tɨbɨ hɨfɨlɨ hɨvɨ iadɨ
    vumɨli lɨdaci ani sɨhɨvia ma hɨsɨvadamin uami.
  tgo-tgo: Yakuyakuke iyake va thɨ yomara e ghino elo njimbukiki weŋgiya len thetheghanɨko.
    Ghararaghɨye varae i tagavaŋaŋanyaŋgo na gougou njighɨnjighɨ kaiwae mbe ighɨviya
    iya eŋge e maraŋgu.
  yap-yap: Ba gel ba gafgow ni ug tay ni rran ko gowal nge ulum nnep’. Ni mus ko mol
    mada i yag.
  tet-tet: Oras loro makas, loro tunu nawai haꞌu. Baa kalan, haꞌu kiki tan malirin.
    Masik haꞌu kakati moos, haꞌu kdaka tua naꞌi bibin sia loron-kalan.
  hlt-MCSB: Khothaih ah kholing loh n'do tih khoyin ah rhaelnu loh m'boh phoeiah ka
    mik loh ih ham a hlavawt tih ka om.
  mdy-ETH: ሚርጌ ዎዴና ሮኦሪ ሩኡጶና ዋንቶ ጎቃይሳ ጪኢዦና ታ ሚርጌ ሜታዼኔ፤ ቃራ ጊንዖዋ ታ ጊንዔ ዎዴ ባኣሴ።
  twi-ASANTE: Saa na asetena a me ne wo teɛ no teɛ. Meyɛɛ wʼadwuma awia maa owia hyee
    me. Meyɛɛ wʼadwuma anadwo maa awɔ dee me, maa sɛ, mekɔ kɛtɛ so koraa a, mentumi
    nna.
  bhl-bhl: Nem aluwkembameli be fong ba, fian ete te. Taw ding kel aluwbabelii, ataan
    tom fom kuw nenei, ne kuanomin kis kemali te. Kutiliw mutuk ding kel asolow fian
    teinsomelii, aya kuanin kemali kasike, “Akalo yo!”, angbi ding e kiin ok feis
    kuw kenemale te.
  con-NTPO: A'taja coe'jenga gi pa'ma ccusha. Coseja chandi'supa gi pa'ma ccusha.
    Toya'caen anae'sui'ccu gi ata'je.
  eng-WEBU: 'This was my situation: in the day the drought consumed me, and the frost
    by night; and my sleep fled from my eyes.'
  bnp-bnp: Na parava i kupo a haro i kani pile iau. Na rodo i ratapile iau a malangia,
    i uka ma a mahita kamumu.
  wal-wal: Gallassa suuloi, qamma kinchchoi tana qohiis; xiskkoi taappe xayiis.
  mgh-mgh: Uthana kaakhwa nttukuttha ni uhiyu kaakhwa uriiriya ni nkaarupa.
  acu-NT: Tsawaikia seemakun waitninuyajai. Tura kashisha tsetsemakun kanutsuk tsawainuyajai.
  spa-PDDPT: De día me consumía el calor y de noche la helada, y el sueño huía de
    mis ojos.
  gun-gun: Ara py aiko axy kuaray aku gui, ha'e pyávy yro'y gui ju ajexavai aikovy
    va'ekue, ndake kuaavei guive.
  agu-BL: Wi'nin q'uixbel ja icy'pon wa'n tan chiq'uicy'le'n tawunu', ja icy'pon tz'a'
    wa'n, ja icy'pon che'w wa'n nin ja icy'pon watl wa'n tan paj.
  eng-PEV: And I had a really hard time when I worked for you. In the day time, it
    was really hot. And in the night time, it was really cold. It was so cold that
    I couldn’t sleep.
  ilo-ULB: Addaak sadiay; main-initan iti aldaw, ken malamlammiisan iti rabii; ket
    napnapanak nga awan turogko.
  kpg-kpg: Nnolongo e logo au ne hagaduadua i di welengina i di laangi mo i di magalillili
    o di boo. Au nogo deemee dagu kii.
  uig-ARA: مېنىڭ كۈنلىرىم شۇنداق ئۆتتىكى، كۈندۈزى ئىسسىقتىن، كېچىسى سوغۇقتىن قىينىلىپ،
    ئۇيقۇ كۆزۈمدىن قاچاتتى.
  bsp-bsp: Inayi nnɔ nne yɔc-cɔf im pəwaŋkəra, kəfe kəc-sut im pibi, mere mɔbɔlɛn'
    em.
  mbs-mbs: Melima se terbaho ko. Melikit a egkeilad te aldaw, aw egkegenawan a te
    delem. Gayed a egkepolaw.
  tof-tof: 'Inzan yarilürr kürüka: blaman ngürrzan abüs urura kürü koklamlórr; irrüb
    ma ka güb tórrngón aengnórró. Ka utüm nabe kainürrü.'
  sus-sus: Yanyi ra kuyefure naxa n tɔɔrɔ, kɔɛ ra xinbeli naxa n tɔɔrɔ, han n mu nu
    nɔma xide a fanyi ra.
  pon-2006: Ni rahn I kin mwasingkihla karakar uk en ketipin oh nipwong I kin kereniong
    mehkihla lemwulemwur en keteu, oh I sohte kak meirki.
  jae-jae: Aê gamoa amboac tonaŋ. Gêdêŋ ocsalô oc kêpac aê êndu ma gêdêŋ gêbêc malo
    gêjam aê. Ma bêc gedec matocanô.
  ksd-ksd: 'I ga dari piragu: ta ra bung na keake i ga tup iau ra malamalapang, ma
    ta ra marum a mudian; ma ra nidiop i ga paine kan ra kiau na matagu.'
  tur-YTC: 'Durumum buydu: Gündüz kuraklık, gece ayaz beni yiyip bitirdi. Gözümü kırpmadım.'
  bel-N: Было, што ўдзень жэрла мяне гарачыня, і мароз уначы; і ўцякаў сон мой з вачэй
    маіх.
  grc-BRENT: Ἐγενόμην τῆς ἡμέρας συγκαιόμενος τῷ καύματι, καὶ τῷ παγετῷ τῆς νυκτός·
    καὶ ἀφίστατο ὁ ὕπνος μου ἀπὸ τῶν ὀφθαλμῶν μου.
  ind-AYT: Aku ini, dilahap oleh panas pada siang hari dan oleh dingin pada malam
    hari. Tidur pun menjauh dari mataku.
  lid-lid: Jo badeh an suluwmi jo na len ma nyala iniy jo na ben, ma jo bakohok matinou
    bamwenen bwe,
  eng-NNA: Day after day I worked for you in the heat, many nights I truly stayed
    in the cold. Many times I stayed without sleep while I was caring for your animals.
  nya-nya: 'Moyo wanga unali wotere: Dzuwa limanditentha masana ndipo usiku ndimazunzika
    ndi kuzizira. Tulo sindimalipeza konse.'
  hrv-hrv: Često sam danju skapavao od žeđi, a obnoć od studeni. San je bježao od
    mojih očiju.
  mps-mps: Ena e tama bididuali, hauwa sogo te giliga posologo ena mu dolali. Tama
    hauwa sogo hulide me te kedaugo ena dolali, tama ena bugagia godege me pibeo.
  llg-llg: Leledok, na, ledo hotu au. Leꞌodaek na, au dele manilik. Au beꞌe losa au
    taa bisa sunggu, huu au anea toꞌo banda nala.
  tpi-tpi: Planti taim san i kukim mi nogut tru. Na planti taim long nait kol i bagarapim
    mi, na mi no save slip gut.
  dan-1931: om Dagen fortærede Heden mig, om Natten Kulden, og mine Øjne kendte ikke
    til Søvn.
  vie-OVCB: Ban ngày, cháu bị nắng nóng như thiêu; ban đêm, cháu chịu lạnh lẽo, ngủ
    không an giấc.
  lbk-lbk: Selaeg ko ay kad-in maakheakhewan ya maskamaskaw isnan lafi. Ya maid paat
    seyepek.
  guj-2017: દિવસે તાપથી તથા રાત્રે હિમથી મારો ક્ષય થયો; અને મારી આંખની ઊંઘ જતી રહી;
    એવી મારી હાલત હતી.
  byr-byr: '@see-verse:GEN.031.039'
  awx-awx: Using yiwikum. Kwakäpäne gusilu pälangä hikngä nahikakin. Tixawän kupiläne
    kwäman hikngä tixawä gäkäxäwik, petna dowekakum.
  pon-2006A: Ni rahn I kin mwasingkihla karakar uk en ketipin oh nipwong I kin kereniong
    mehkihla lemwulemwur en keteu, oh I sohte kak meirki.
  por-BRBSL: 'Esta era a minha situação: de dia a seca me consumia, e a geada à noite;
    e meu sono fugia dos meus olhos.'
  aly-aly: Itwernek rwenp inngarl, ingwel ayenh irrentelarl atwek ankwayntey-angenh
    ilek. Aherrety 20-ek-atwety ayeng iylpareth ngkweng warrkirrenh, aylpenyirrey-angenh.
  cth-cth: Hettelah ouk ka o. Kanîthun khumbei um hai, karum a pâding nahai, rucat
    um hai, ka tawk. Ihmu boum lah ka ip boihoeh.
  twi-twi: 'Eyi ne tebea a na mewɔ mu: Meyɛɛ wʼadwuma awia maa owia hyee me ne anadwo
    maa awɔw dee me; nam so maa nna yera fii mʼaniwa mu.'
  hlt-hlt: Khothaih ah kholing loh n'do tih khoyin ah rhaelnu loh m'boh phoeiah ka
    mik loh ih ham a hlavawt tih ka om.
  tbz-SIM: Kɛ̀ fɛwentɑɑfɛ̀ m potɛ́, kɛ̀ muséé nni m potɛ́ kɛyènkɛ̀, kɛ̀ n níí nyié
    nkɛ wúó.
  msy-2020: Dughiar avɨriba aruem na mɨkarzim gaboi. Ezɨ dɨmagaribar ghuariaba na
    giri, ezɨ kɨ arugharugha egha deravɨram akuir puvatɨ.
  txq-txq: Leledok, au seꞌi ledo. Leꞌodaek au marini dere faku-faku. Au beꞌe losa
    ta sunggu, nahuu kiu-lolo toꞌo bandan nara.
  aaz-aaz: Man-mana te, maans ee nraar kau. Fa-fai te, au ꞌmaniik tar uꞌtaꞌi ꞌmaet.
    Au ꞌbeeꞌ, ma ka ꞌtuup reko fa, natuin au ꞌpanat ho muiꞌt ein naan, tua.
  azb-azb: Gündüzün istisi, gecənin soyuğu məni əldən salardı, yuxum gözümdən tökülərdi.
  eng-DBY: 'Thus it was with me: in the day the heat consumed me, and the frost by
    night; and my sleep fled from mine eyes.'
  hin-2017: मेरी तो यह दशा थी कि दिन को तो घाम और रात को पाला मुझे खा गया; और नींद
    मेरी आँखों से भाग जाती थी।
  wol-KYG: Naaj wi laa daan yendoo yenu bëccëg, di fanaanoo sedd guddi, mu xaw maa
    rey, ba duma gëmm bët.
  swp-swp: Egu miamia ana ao doha ina, asubena eai gadomagu i hebaaeagu, eo maiona
    eai gogoma i abigu, nige begana ea eno.
  bjr-bjr: Qinee moomoo kari ani ainaina imariafananoo suani darinoo eendaki suara
    darinoo miqi marufaqa sia faiqee mariqiafana. Miqidaqa ani ainainasaa rakisi mariqiafana.
  eng-YLT: 'I have been [thus]: in the day consumed me hath drought, and frost by
    night, and wander doth my sleep from mine eyes.'
  heg-NTPO: Lelo lam, lelo la hui noebabain au. Mo eta duman nam, auk pepeten undeng
    blingin. Auk melang le niin nalang lo, undeng in doh baki hmukit tas.
  ptu-ptu: Tä' deem si kupesi'dinni mapana'na allo ke masiäi anna dingim ke bengii,
    lambi' deemmä' si tä' siita kamammasam.
  bzd-NTPO: Ñiwe ye' tteke ka̱ba tö. Nañewe ta̱ ye' tteke ka̱se̱ tö. Kë̀ ye' kapowa̱
    buaë.
  kwf-kwf: KaidaꞋi Ꞌoro ki nau ku saiana noniku nia taꞋa. Ana dangi, na madaꞋafi nia
    sina fifi aku, ma nau ku maruku liu naꞋa, ma ana rodo nau ku gwari liu naꞋa, ma
    nau kusi maliu.
  eng-WYC-2017: I was anguished in day and night with heat and frost, and sleep fled
    from mine eyes;
  eng-WMBB: 'This was my situation: in the day the drought consumed me, and the frost
    by night; and my sleep fled from my eyes.'
  spp-spp: Canŋke e, kafwuge mpyi maha mii sore, numpilage e, wyeere mpyi maha mii
    ndîri, fo mii sì n-jà ŋɔ́ɔ mɛ.
  aey-aey: Ija eu odi oodi bilolig. Cahineg ija cam cijitoloi. Witic ija duan toloi.
    Odocob ija us me qee nijolig.
  urd-GVH: मैं दिन की शदीद गरमी के बाइस पिघल गया और रात की शदीद सर्दी के बाइस जम गया।
    काम इतना सख़्त था कि मैं नींद से महरूम रहा।
  rug-rug: Meke soku totoso si hoke maṉini sisigitau na rimata pana rane si rau, meke
    pana boṉi si hoke ibu sisigitau meke lopu hoke puta valeana si rau.
  gaz-gaz: Haalli ani keessa jiraadhe kana ture; guyyaa hoʼa, halkan immoo dhaamochatu
    na waxala ture; hirribnis ija koo irraa bade.
  fra-LSG: La chaleur me dévorait pendant le jour, et le froid pendant la nuit, et
    le sommeil fuyait de mes yeux.
  yal-yal: Lɔxɔ yo lɔxɔ kuye wolonna yi n tɔrɔma nɛn yanyin na, xunbenla yi n tɔrɔ
    kɔɛɛn na, n yɛtɛɛn mi yi nɔɛ xiyɛ.
  gum-gum: Kwalømbe nabe pachig købiitø kwamdiig kui megab, yemmerawane kørrag købiitø
    kwamdø kui megainaben, kiguen pumíig køn cha.
  iou-iou: Näk gäkŋo sipsipta watä irira edaptä bumta nek täŋkukonik. Bipaniwä mänit
    nadäŋpäŋ däpmon säkgämän nämo pat täŋkuronik yäk.
  haw-1868: 'Pela wau; i ke ao, ua wela au i ka la, a i ka po, ua make i ke anu: a
    holo aku la ka hiamoe mai o''u mau maka aku.'
  arb-NAV: كُنْتُ فِي النَّهَارِ يَأْكُلُنِي الْحَرُّ وَفِي اللَّيْلِ الْجَلِيدُ،
    وَفَارَقَ نَوْمِي عَيْنَيَّ.
  adz-adz: 'Dzi gumangꞌ ibinigi: gubuꞌ igauf dzi funub da idziang rangarang gan idadaum
    dzi da dzi sau marampruꞌ gingꞌan.'
  ewe-ewe: “Mewɔ dɔ na wò, ŋdɔkutsu ɖum le ŋkeke me, eye vuvɔ wɔm le zã me, eye nyemedɔa
    alɔ̃ o.
  eng-LEE: '[Where] I was in the day the heat consumed me, and the frost by night;
    and my sleep departed from my eyes.'
  gvn-gvn: '@see-verse:GEN.031.039'
  nna-nna: Karrpurrangu karrpurrangu ngaju warrkamu jarrinyarnangu parrpakarranga,
    marlu warrukartinga ngaju wanikinyirni yija warringa. Marlumal ngaju wanikinyirni
    kartamajirri tuku jirnikinyirnijaninyi nyuntumilirrangu kuwiyirrangu.
  asm-FB: মই দিনৰ গৰমত পুৰিছিলো আৰু ৰাতিৰ ঠাণ্ডাত কঁপিছিলো, মোৰ চকুত টোপনি নাছিল;
    তাত মোৰ অৱস্থা এয়ে আছিল।
  sus-A: يَنيِ رَ كُيٍقُرٍ نَشَ ﭑ تْورْ، كْي رَ شِنبٍلِ نَشَ ﭑ تْورْ، هَن ﭑ مُ نُ
    نْمَ شِدٍ عَ قَنيِ رَ.
  fra-SBL: 'Telle était ma situation : la sécheresse me consumait le jour, et la gelée
    la nuit ; le sommeil fuyait de mes yeux.'
  hbo-hbo: הָיִ֧יתִי בַיֹּ֛ום אֲכָלַ֥נִי חֹ֖רֶב וְקֶ֣רַח בַּלָּ֑יְלָה וַתִּדַּ֥ד שְׁנָתִ֖י
    מֵֽעֵינָֽי׃
  shp-NTPO: Ja ea mibé ikax ikonbiresi teenontianra, bari xanan aká ea kikinni onitsapita
    iki. Jatian yamébiribi, matsin aká onitsapikin en oxábo tenea iki.
  eng-WYCLIFFE: Y was angwischid in dai and nyyt with heete and frost, and sleep fledde
    fro myn iyen;
  piu-2006: '@see-verse:GEN.031.039'
  pjt-pjt: Panya tjuṯa-aṟaṉa ngayulu nyuntumpa waṟkaringi kuḻi puḻkangka munu munga
    wari puḻkangka kuḻu munuṉa puṯu kunkunaripai.
  cwe-cwe: Imisi nifunyila umoyo zuwa na ichilo nifunyila umoyo mbeho, sidahile kupata
    nhongo hata chidogo.
  bgs-bgs: Mahirap tô iglumu ku, su marikitta ágkélad ka álló, asta ágkagánnawanna
    ka dukilám. Inalayunna ágkapuló.
  kik-kik: 'Ũguo nĩguo ndũũrĩte: Ndaarugagwo nĩ ũrugarĩ wa mũthenya na ngarĩĩo nĩ
    heho ya ũtukũ, naguo toro ũkĩnjũrĩra.'
  ksr-ksr: “Weeŋ biiwianoŋ gomaŋ gerianoŋ nooro gomantiiŋanoŋ memetotoŋanoŋ nuro saŋgoŋa
    moma laligowe. Kambaŋ mamaga gaoŋ gbiligbili laligowe.
  fra-NCL: J’étais dévoré le jour par la chaleur, et la nuit par le froid, et mon
    sommeil fuyait de mes yeux.
  cek-AK: To tiah kho ka sak; khodai ah ni kabae mah ang dawk moe, khoving ah kangqai
    mah ang koep; iih boep ai ah to tiah kho ka sak.
  xla-xla: Epammhalemama sali patotapo na꞉ dla yumduwapo, epame utula꞉la kapumale
    patotapo pulati woloma pe-elemdena.
  cuk-cuk: 'Jacob Labánʼga sogdebalid: —An bega arbadigusgu, ibgine, neg-diopisulidba
    an burgwebidaed. Neg-mutikdi, neg-diopigwadba an burgwebidabalid. ¡Ar gabedse-bakar,
    gwen gabbi an-itodasulid!'
  uig-CYR: Мениң күнлирим шундақ өттики, күндүзи иссиқтин, кечиси соғтин қийнилип,
    уйқа көзүмдин қачатти.
  tel-2017: నేనెలా ఉన్నానో చూడు, పగలు ఎండకీ రాత్రి మంచుకూ క్షీణించిపోయాను. నా కళ్ళకి
    నిద్ర అనేదే లేకుండా పోయింది.
  hat-BSA: 'Konsa mwen te ye: Nan lajounen, solèy la te manje m, fredi nan lannwit,
    e dòmi te vòlè sove ale nan zye mwen.'
  kos-kos: Pacl puspis nga keok ke fulen len ac ohu in fong. Nga tia ku in motul.
  hbo-WLC: הָיִ֧יתִי בַיּ֛וֹם אֲכָלַ֥נִי חֹ֖רֶב וְקֶ֣רַח בַּלָּ֑יְלָה וַתִּדַּ֥ד שְׁנָתִ֖י
    מֵֽעֵינָֽי׃
  ibo-ibo: Nʼime oke anwụ nke ehihie ka m rụụrụ gị ọrụ. Rụọkwara gị ọrụ nʼoge oyi
    na-atụ, nʼabalị ụra sikwa nʼanya m pụọ.
  ory-ory: ଦିନରେ ଖରା, ରାତିରେ କାକର, ମୋତେ ଗ୍ରାସ କଲା; ମୋʼ ଆଖିରୁ ନିଦ ପଳାଇଗଲା; ଏହିପରି ମୁଁ
    ଥିଲି;
  wmt-wmt: '@see-verse:GEN.031.039'
  chk-chk: 'Iei usun mine a fis ngeniei: Lerän üa riaföü ren pwichikaren akkar, nge
    lepwin üa föü pwe üsap tongeni möür.'
  ssd-ssd: Mara afu ki mbolkanu ta ye ŋgaro pa tiŋganu ko furir ma tido ŋayo prowanu
    ta ye murkenu kinyam kumuŋ kuga.
  rop-rop: “Wal loda taim aibin wek langa hotwan san. En loda taim aibin wek naitaim
    wen imbin brabli kolbala. En loda taim aibin lujim silip weya aibin maindimbat
    ola enimul blanga yu.
  ukr-1871: У день бо пекла мене спека, в ночі морозила холоднеча, і сон утїкав од
    очу в мене.
  eng-AOI: Many times I was hot in the daytime and cold at night. I couldn't sleep.
  yon-yon: Aronki kuu aronbed ne aromkono monmarimaun, ma amnoom kuu yuruk darewoob
    kandimain, unuk angkindeban.
  bch-bch: Somisomi ado inono gau ga del bong aea ipaeabu ngan gau. Be naeno eta kemi
    mao.
  deu-1951: Des Tages verschmachtete ich vor Hitze und des Nachts vor Frost, und der
    Schlaf floh meine Augen.
  eng-JPS: 'Thus I was: in the day the drought consumed me, and the frost by night;
    and my sleep fled from mine eyes.'
  ubr-ubr: Ra sigaraba wera forabin i tabiu a fom an nuba sibuin imotobiu, men fofonin
    aten bubur.
  srp-1865: Danju me ubijaše vruæina a noæu mraz; i san mi ne padaše na oèi.
  lug-lug: Ekyo ne kindeetera essana okunzigwerangako, n’okubeeranga mu mpewo ekiro,
    n’otulo ne tumbula.
  heb-heb: הייתי ביום אכלני חרב וקרח בלילה ותדד שנתי מעיני׃
  ben-IRV: আমার এরকম দশা হত, আমি দিনের র তাপ ও রাতে শীত ভোগ করতাম, ঘুম আমার চোখ থেকে
    দূরে পালিয়ে যেত।
  pan-pan: ਮੇਰਾ ਤਾਂ ਇਹ ਹਾਲ ਸੀ, ਕਿ ਦਿਨ ਵੇਲੇ ਧੁੱਪ ਅਤੇ ਰਾਤ ਵੇਲੇ ਠੰਡ ਨੇ ਮੈਨੂੰ ਖਾ ਲਿਆ ਅਤੇ
    ਨੀਂਦ ਮੇਰੀਆਂ ਅੱਖਾਂ ਤੋਂ ਉੱਡ ਗਈ।
  mwp-mwp: '@see-verse:GEN.031.039'
  mya-JVB: နေ့ အချိန်၌ လည်း နေပူ ကို၎င်း၊ ညဉ့် အချိန်၌ လည်း နှင်းခဲ ကို၎င်း ခံရပြီ။
    အအိပ် ပျက်ခြင်းကိုလည်း ခံရပြီ။
  tte-O: Sauga ibaibaiwa kaliyate koina dabwelo wedowedolina igabuyau yo boniyai koina
    tulutulu iunuiyau mwa man kenokeno manigu mena ikwalalele.
  tbg-tbg: Oho, te ai sipisipi memeraaqaa raqiki vauraro aatitairaqaa kuarivano voqama
    kero ti tatoqe vaivaro, entaqi iqaravanove toqavanove ti hari vaimanta kia ho
    vaite vaunarave.
  hmo-hmo: Lau noho unai bamona, dina neganai be dina ena siahu ia hadikaia lau dekenai,
    hanuaboi keru ia hadikaia lau dekenai, lauegu matana danu idia mahuta lasi.
  ata-ata: Voxo piena musuku aso ulakaisilo xo mole kisilo ne lexe uvala. Xe no ꞌolovoxo
    la sivo ukasilo mole aolopipi loxo ꞌo. Mo aai laixe uasi manina.
  nfa-nfa: Ladhe re mèu, madha lodꞌo ai pamango jaꞌa. Aa ladhe mèda, jaꞌa maringi
    rigꞌi-rigꞌi. Jaꞌa pasaruru boe ciki sa, toke mèu rai, lula madhenge badha-manu
    toꞌo.
  urd-urd: मेरा हाल यह रहा कि मैं दिन को गर्मी और रात को सर्दी में मरा और मेरी आँखों
    से नींद दूर रहती थी।
  rus-SYN: я томился днем от жара, а ночью от стужи, и сон мой убегал от глаз моих.
  cbt-NTPO: Tahuëri nipachina pi'i acorinco, tashinta nipachina sëhuën acorinco. Pë'tahuaro'sa
    a'paito, huë'ëi natanahuë. Inapoato nohuantaso' parisitërahuë.
  bqc-SIM: Ĩatɛ̃ ì ma lɛ fãanɛ, ĩ́ana ì ma dɛ gwã́, mi itɛ̃kɛ.
  tcz-CHONGTHU: Hiche hi keima dinmun ana hi, Hitipi chun sun teng nisan eihal vampai
    gon, jan tengle dap kathoh jin, kamit tenin la kei eimut na him him amupha pon
    ahi.
  mar-mar: दिवसा उन्हाच्या तापाने व रात्री गारठ्यामुळे मला त्रास होई. आणि माझ्या डोळ्यावरून
    झोप उडून जाई, अशी माझी स्थिती होती.
  tcs-tcs: ‘Ai bin wok po yu lo deitaim. Ot blo da san i prapa bane mi, ane kol blo
    naittaim, ai kan slip prapa.
  qub-qub: Gampa uywayquita michir ricashpä junajpaga fiyupa acaycho goyarä. Chacaypana
    caurushapis ñacashcä. Öraga manami puñojpischu cä. Puñunaypis maypashi aywacoj.
  bqp-bqp: Ifãntɛ̃ dì ma lɛ fãnantɛ̃, ĩa dì ma dɛ gwãani, madì itɛ̃ kɛ.
  hat-hat: Lajounen, chalè te fini avè m'. Lannwit, se te fredi, mwen pa t' kapab
    dòmi.
  eng-BSB: As it was, the heat consumed me by day and the frost by night, and sleep
    fled from my eyes.
  tod-tod: Diegi ɠɛni zeizu mà, é ɗa kpɔ̀lɔ foloi, kɔɔlɛi ɠɛni ʋaazu mà kpidii,
    ɲiimɛni nɔpɛ gè la ɠɛni bosu.
  eng-WEBPB: 'This was my situation: in the day the drought consumed me, and the frost
    by night; and my sleep fled from my eyes.'
  kbq-kbq: Ana nehu'na zage knafina zage hara tusiza huno nave'nesigeno, kenagera
    tusiza huno zasimo'a nazeri kragenefege'na, magore hu'na navura mase so'e hutere
    osu'noe.
  nhe-BL: Tonaya nitonalmiquiyaya huan tlayohua nisecmiquiyaya huan nimocochsolohuayaya.
  bus-bus: Ɔfãntɛ̃ è ma lɛ fãantɛ̃, ĩa è ma dɛ gwãavĩ, mɛɛ̀ itɛ̃ kɛ.
  gub-BL: Nezewe hereko awer. 'Aromo hakuahy kwarahy ihewe. Pyhaw tuwixàgaw hezuka
    taria'i. Amumaw pytun tetea'u heker 'ym pà ihe.
  eng-DRA: Day and night was I parched with heat, and with frost, and sleep departed
    from my eyes.
  knf-knf: Bnuur baji batërën na pnak, ujonţ kaneenanaan bŋoy na uŧejan.
