  hmo-hmo: Idia dekenai ia hereva, ia gwau, “Lau itaia vadaeni, umui emui tamana ena
    laloa be idau lau dekenai, guna bamona lasi, to lauegu tamana ena Dirava ese lau
    ia durua vadaeni.
  ata-ata: Ilou milutu xe milai mixali noxou, la muvikalaneꞌi ilou, “Emaisou maminge
    ngongou, la maulixu muxiu. Tei, la nengeꞌa taꞌosaꞌosasinge ngatoꞌo mo uvivikalanenge
    nengeꞌa ne lailaixe loxo ꞌo, ia vaimomo ꞌo ne uasi manina, emaisou iou ne, la
    iou masuailosi. Ia Lataua noxou mamilo Aisaki ane uxoxoo noxilo ꞌo.
  nfa-nfa: Hèia na peka dènge ra, aku nèngu na, “Limuri ne, jaꞌa ladhe-ladhe na, ama
    miu na rèhu na mare heka dènge jaꞌa. Aa babeꞌa na mi jaꞌa, sèmi heka uru èèna.
    Te ngaa Ama Lamatua dhu ama ku sogo-tagu èèna, palere-lere dènge jaꞌa.
  urd-urd: और उनसे कहा, मैं देखता हूँ कि तुम्हारे बाप का रुख़ पहले से बदला हुआ है,
    लेकिन मेरे बाप का ख़ुदा मेरे साथ रहा।
  rus-SYN: 'и сказал им: я вижу лице отца вашего, что оно ко мне не таково, как было
    вчера и третьего дня; но Бог отца моего был со мною;'
  cbt-NTPO: 'Huë''pachinara, itapon: —Tataparima co huachi iráca pochin noya ni''nincohuë''.
    Yosëso nipirinhuë'', ca''tanatonco catahuarinco. Inaso'' tatahuëri chinotërinso''.'
  bqc-SIM: 'A ònɛ́: Má dↄ̃̀ á mae wɛ́wa kɛ́ ma yã́ kuwà lán yãawa lↄo. Ń beeo
    ma mae Lua kumanↄ.'
  tcz-CHONGTHU: Chuin Jacob in hitin aseiye, “Keiman ka hechen tai, napa lhon maiso
    kavet le lungthim chom chom aneitai, masang tobang ahi tapoi, hijong le kapu ka
    pate Pathen in ei umpi jingnai.
  mar-mar: आणि त्यांना म्हणाला, “तुमच्या वडिलाच्या वागण्यात मला बदल झालेला जाणवला
    आहे. परंतु माझ्या बापाचा देव माझ्याबरोबर आहे.
  tcs-tcs: ane den em spik diskain po demtu, ‘Ai tekenotis papa blo yutu, em i nomo
    meke gudpasin po mi wiskain em bin pas mekem. Bat da God blo ate blo mi, Eibram,
    em i elpe mi.
  qub-qub: 'Chayaptin niran: «Gamcunapa papäniquega manami ñaupata ricamashannönachu
    ricaman. Chaypis papänëpa Diosninmi nogata yanapämasha.'
  bqp-bqp: 'À pìńnɛ: Ma dↄ̃̀ á de wɛ́a kũ ma yã kú a nɛ̀sɛn lán yã bà doro. Bee
    kũ abireo ma de Luda kú kũmao.'
  hat-hat: 'Li di yo: -Mwen wè karaktè papa nou pa menm jan avè m'' ankò. Li chanje
    anpil, men Bondye papa m'' lan toujou avè m''.'
  eng-BSB: and he told them, “I can see from your father’s countenance that his attitude
    toward me has changed; but the God of my father has been with me.
  tod-tod: 'É ɠɛni ti ma: «Nà kaazu ga wo-ɠɛɛ ɠaazuʋɛ la mɔ ga eɠɛʋelei é ɠɛa la
    nɔ̀un tetema mɔungi, kɛlɛ kɛ̀ɛ ná-GALAGI yɛgɛ nɔ̀un ba.'
  eng-WEBPB: and said to them, “I see the expression on your father’s face, that it
    is not towards me as before; but the God of my father has been with me.
  kbq-kbq: anante akeno amanage huno zanasmi'ne, neranafa'a ko'ma nehiaza huno nagranena
    kiza zokago huno menina omanie. Hagi avugosamo'a ruzahu nehige'na negoe. Hianagi
    nenfa Anumzamo'a nagrane mani'ne.
  nhe-BL: 'Huan Jacob quinilhui: ―Nimomaca cuenta para imotata ayoc nechita san se
    queja achtohuiya, pero noTeco Dios tlen notata quitequipanohua nochipa nohuaya
    nemi.'
  bus-bus: 'À bèńnɛ: Má dↄ̃̀ a de wɛ́ɛa kɛ̀ ma yã kú à nↄ̀sɛn lán yãa bà dↄro. Baa
    kↄ̃n beeeo ma de Ludaa kúmao.'
  gub-BL: A'e pe wahem mehe uze'eg Zako wanupe. — Penu nuiko kwaw hemyrypar romo ko
    'ar rehe izypy mehe arer zàwe a'e. Tupàn heru izar wiko herehe we tuweharupi a'e.
  eng-DRA: 'And said to them: I see your father’s countenance is not towards me as
    yesterday and the other day: but the God of my father hath been with me.'
  knf-knf: 'Aji na baka : « Dwin ţi kaara ki aşinan kë aankak awo na nji jibi abiiŋ
    awo ţi kaŧeeku, kë Naşibaţi i paapa ajaaŋ adëman aşë wo na nji.'
