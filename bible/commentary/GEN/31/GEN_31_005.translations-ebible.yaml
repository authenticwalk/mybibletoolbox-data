verse: GEN.031.005
translations:
  mal-C: 'അദ്ദേഹം അവരോടു പറഞ്ഞു: “നിങ്ങളുടെ അപ്പന് എന്നോടുള്ള മനോഭാവം മാറിപ്പോയിരിക്കുന്നു
    എന്നു ഞാൻ കാണുന്നു; എന്നാൽ എന്റെ പിതാവിന്റെ ദൈവം ഇതുവരെയും എന്നോടുകൂടെയിരുന്നു.'
  deu-TKW: 'Da sprach er zu ihnen: Ich sehe wohl, daß mir euer Vater nicht mehr dasselbe
    Gesicht zeigt, wie früher; aber der Gott meines Vaters war mit mir.'
  lin-lin: 'Alobaki na bango : — Namoni ete ezaleli ya tata na bino epai na ngai etikali
    lisusu te ndenge ezalaki liboso ; kasi Nzambe ya tata na ngai azalaki elongo na
    ngai.'
  cbr-NT: '''aia ka ësokin kakëxa: —''Ën kana bërí ''unan mitsun papan ka bëráma ''asa
    okin bërí ''ë ''upiokin isima; usakin ''aiabi ka ''ën ''Ibu Diosan ënkinma ''ë
    ''akinia kixun kana ''unan.'
  eng-LSV: and says to them, “I am beholding your father’s face—that it is not toward
    me as before, and the God of my father has been with me,
  bmu-bmu: 'Kayohotka kewö jii mörohot: “Nöŋön iwiŋiraŋgö jemesoholŋi eka kewö möt
    asarizal: Yaŋön mutuk ala ölöpŋi ak niŋgiba mala korökmö, mewö kunbuk qahö aka
    malja. Iwinaŋgö Anutuŋan mönö töndup nömbuk kinda mala korök.'
  eng-GNV: Then sayde hee vnto them, I see your fathers countenance, that it is not
    towardes me as it was wont, and the God of my father hath bene with me.
  eng-WEBSTER: 'And said to them, I see your father''s countenance, that it is not
    towards me as before: but the God of my father hath been with me.'
  nhw-BL: 'Huan Jacob quinilhui: ―Nimomaca cuenta para amotata ayacmo nechita san
    se quen achtihuiya, pero noTeco Dios catli notata quitequipanohua nochipa nohuaya
    nemi.'
  swh-ONEN: Akawaambia, “Naona moyo wa baba yenu kwangu sivyo kama ulivyokuwa mwanzoni,
    lakini Mungu wa baba yangu amekuwa pamoja nami.
  bba-bba: U bu sɔ̃ɔwɑ u nɛɛ, nɑ wɑ bɛɛn bɑɑbɑ kun mɑɑ mɑn mɛɛrɑ nɡe yellu. Adɑmɑ
    Gusunɔ, nɛn bɑɑbɑn Yinni, u kɑ mɑn wɑ̃ɑ.
  eng-KJVCPB: and said unto them, I see your father’s countenance, that it is not
    toward me as before; but the God of my father hath been with me.
  cpy-cpy: 'Ikantawakiro: “Noñaakiri pipaapate tee raakameethateena ikimitaanaha paerani.
    Roo kantacha itsipatapiintakina Itajorentsite ashitanari naaka.'
  mpx-mpx: Hi vin elana inoke i baek elal i ba, “Ya kite tamamiu wana ginol eliyau
    nige i oola valila, yaa nam wana Yabowaine i miminaa eliyau.
  wbp-wbp: Jakupuju ngakalku-palangu yaninjarla rdipija nyanungu-jarraku, manu-palangu
    wangkaja, “Nyumpalakupalangu kalaju yipilji-wiyi ngurrju-wiyi ngajuku nyinaja,
    kala jalangujalangu kula kaju yulkalku. Ngulaju ngula-juku. Kaatu yangka ngulalpa
    puraja Yijakirli ngajukupalangurlu, ngulaju kaju palka-juku nyina ngajurlangukuju
    Kaatuju.
  luo-luo: Nowachonegi niya, “Aneno ni paro ma wuonu nigo koda ok en paro mane en-go
    mokwongo, kata kamano Nyasach wuora osebedo koda.
  meu-meu: Bena ia ese e hamaorodia, eto, Vada na itaia, tamamui ese vairana e huaiamu
    bona lalona e idaumu egu ai; a tamagu ena Dirava ese vada e bamogu.
  npi-ULB: र तिनीहरूलाई भने, “मप्रतिको तिमीहरूका पिताको मनसाय परिवर्तन भएको म देख्छु,
    तर मेरा पिताका परमेश्‍वर मसित हुनुभएको छ ।
  yor-yor: Ó sì wí fún wọn pé, “Mo rí i wí pé ìwà baba yín sí mi ti yí padà sí ti
    tẹ́lẹ̀, ṣùgbọ́n Ọlọ́run baba mi wà pẹ̀lú mi.
  emp-NTPO: 'Ãdji jũẽped̶ad̶acarea Jacoboba jarasia: –Mʌ̃a unu b̶ʌa bãrã zezara mʌ̃
    ume naãrã b̶ad̶a quĩrãca b̶ʌẽ́da, baribʌrʌ mʌ̃ zezaba ĩjã b̶ʌ Ãcõrẽda mʌ̃ ume
    b̶ʌa.'
  ind-ind: Ketika Rahel dan Lea datang, Yakub berkata kepada mereka, “Aku memperhatikan
    bahwa sekarang sikap ayah kalian sudah berubah terhadapku. Tetapi Allah yang disembah
    ayahku tetap menyertai aku.
  pes-OPCB: 'وقتی آمدند یعقوب به آنها گفت: «من متوجه شده‌ام که رفتار پدر شما با من
    مثل سابق دوستانه نیست، ولی خدای پدرم مرا ترک نکرده است.'
  ssx-ssx: Kutupa ipikana꞉ma꞉ mo wanda꞉ yaapo pa꞉ta꞉ alota꞉ Ipilika꞉ apa꞉ma꞉ta꞉ I̱
    pa꞉ta꞉ amba꞉ pia꞉ tupa꞉ homu na piki pa leke tankema꞉ handa꞉la꞉eki I̱ma꞉ handolome.
    Kutu pa꞉la꞉pate yaka apa꞉na꞉ Koda꞉ma꞉ta꞉ I̱ yaapo hala꞉me.
  lcm-lcm: Na kala antok irilong asukang ke, “Napo arai ani tamamilong na nalapo arai
    ta kana laulauan ane singig kalapo petekai ani aino. Sikei God ang si mamai kapo
    uli auai lak ve nau.
  aer-aer: Ratherre apetye-alherreke arteke re angkeke, “Akngeye mpwele-kenhe atyenge
    mwerre ulkere anetyarte, kele lyete akenhe re atyenge ahentye-anetyakenhe anteme-arle.
    Kele mwerre. Ayenge-arle atere anetyakenhe-arle aneme, Ngkarte, anyente re akngeye
    atyinhe Isaac-ele-arle apentetyarte, rarle akwetethe-arle atyengenge anerle-aneme.
  tgl-ULB: at sinabi sa kanila, “Nakita kong nagbago ang pakikitungo ng inyong ama
    sa akin, ngunit ang Diyos ng aking ama ay kasama ko.
  nop-nop: Tamyat buune yeniŋguk, “Nu behik’walaŋ titiŋ kawene koom tinamguk nabugoŋ
    mu tilak. Iŋgoŋ batne’walaŋ Bepaŋ adi nukut hatilak.
  kca-kca: 'Пӑ ԓынана йастәс: «Ма ваттэмән, ащан вешәԓ ӑнта щи йэԓпи хŏрпи, ин пӑ
    иса хӑрәх-мŏрәх; туп ма ащем Турәм иса ма пиԓэмән уԓ;'
  cbu-NT: Anushsha wizanll kusarangsin, wizanllee tsiyatarangu; Izanllee, aparish
    sirútama nuwaa kapung chinatariya. Itaru, na ndunsha chinakiya; napakshita. Ashkitaa
    aparish, itaru Apanllsha nuwaa urutamari ksutkiya.
  hui-hui: Libu ibiyagola Yagaba ibugua libuhondo lamialu lalu, Libu abahanda i̱hondo
    abale bayale bialu hagadagua ndo bialu ka. Anigoyu i̱ abanaga Ngode Datagaliwabe
    ibu i̱ni heba haabo ka.
  wrs-wrs: Doa epramnanamba, hev unna, doa kava nonora lohv, arapevpa yenamba kamba
    beswonamba ishomnavnamoa, osva seilva temba. Heva os manapenam, Sesoangas mendah
    kam waiav, ten kana ara sembayang vaomana venanam.
  mya-mya: '``သင်​တို့​၏​ဖ​ခင်​သည်​ယ​ခင်​က​ကဲ့​သို့​ငါ့ အား​မ​ကြည်​ဖြူ​ကြောင်း​ငါ​တွေ့​ရ​သည်။
    သို့ ရာ​တွင်​ငါ့​အ​ဖ​၏​ဘု​ရား​သ​ခင်​သည်​ငါ နှင့်​အ​တူ​ရှိ​တော်​မူ​၏။-'
  cbi-NTPO: 'tsejtu tsandimi: Naa ñulla'' apa inu kaspele naajuwa ju''ba yumaa juntsaa
    jutyu tiyaiñuba mijayu; tsenñuren in apala'' Diosya naa-uwanuba inu kemishtintsuve.'
  bod-N: ཡ་ཀོབ་ཀྱིས་ཁོ་མོ་གཉིས་ལ་འདི༌ལྟར། ཁྱོད་གཉིས་ཀྱི་ཕ་ནི་བདག་ལ་སྔར་བཞིན་མི་དགའ༌ནའང༌།
    བདག་གི་ཕ་ཡི་དཀོན་མཆོག་ནི་རྒྱུན་དུ་བདག་དང་མཉམ་དུ་བཞུགས༌སོ།།
  wsk-wsk: Se taiman se iwita nunga maonam, “Nenenga ba ko munan pempem aningate bitawara
    mu geragam se ani arigisam. Bare aninga ait ko Kaem mu ani agarak baga se aga
    sangarukaso.
  kkl-kkl: Yopsiogpa, yarekpa, yubu ambarelamsiogti, “Nari wene a'uni whingag kemelamnaba,
    samenag wamnomo saog uro wali wamla kom. Aghana nari nai ili Allahri yepto piamnel,”
    aro ambatsiog.
  sna-sna: Akati kwavari, “Ndinoona kuti ndangariro dzababa venyu kwandiri hadzisisina
    kuita sezvadzakanga dzakaita kare, asi Mwari wababa vangu aneni.
  spa-BLM: 'y les dijo: “Veo la expresión del rostro de vuestro padre, que no es hacia
    mí como antes; pero el Dios de mi padre ha estado conmigo.'
  beu-beu: Angmuse Yakob ana ejangu aaru angu iat mateng hula, “Na ateing se, iimang
    apang-omi metma nadana angu, bae emenghula tura angu edadenang niang. Bot ana
    bae nat aaung emenghula tura angu edadenang niang iila. Aarunge Lahatala ba nimang
    ana Aing somba angu, ue nat toang-pina.
  cac-cac: 'Ayic ix ja eb'' ix, ix yalan vin̈ d''a eb'' ix: —Ex vetb''eyum, a ticnaic
    toxo ix vila'' to a vin̈ e mam, chucxolaj in yilan vin̈, man̈ ichoc d''a yalan̈taxo,
    palta a sDiosal vin̈ in mam, ayn̈ej val och ved''oc.'
  swh-ULB: naye akawambia, “Naona nia ya baba yenu kwangu imebadilika, lakini Mungu
    wa baba yangu amekuwa nami.
  bel-bel: 'і сказаў ім: я бачыў твар бацькі вашага, што ён да мяне не такі, як быў
    учора і заўчора; але Бог бацькі майго быў са мною;'
  deu-ELBBK: 'Und er sprach zu ihnen: Ich sehe das Angesicht eures Vaters, dass es
    nicht gegen mich ist wie früher; aber der Gott meines Vaters ist mit mir gewesen.'
  mbb-OT: Migkeǥiyan din sikandan te, “Neǥezam ku he nahalin en is gehinawa zin kedì
    guntaan kenà te nehuna. Piru is Megbevayà te amey ku iyan edtavang kedì.
  msc-msc: 'Alu seni ye, Yakuba ka a fɔ alu yɛ ko: «N da a yen ai fa ɲa rɔ ko a tɛrɛ
    ye mirila n ma ɲa mɛn ma fɔlɔfɔlɔ, a tɛ mirila n ma wo ɲa ma butun, kɔni n fa
    Maari Alla ra to n fɛ.'
  mal-2015: 'അവരോടു പറഞ്ഞതു: നിങ്ങളുടെ അപ്പന്റെ മുഖം എന്റെ നേരെ മുമ്പെപ്പോലെ അല്ല
    എന്നു ഞാൻ കാണുന്നു; എങ്കിലും എന്റെ അപ്പന്റെ ദൈവം എന്നോടുകൂടെ ഉണ്ടായിരുന്നു.'
  tuo-NT: 'Narẽ nicʉ niwĩ: —Yʉꞌʉ ĩꞌacãta, mʉsã pacʉ yʉꞌʉre todʉporopʉ cʉ̃ weeꞌcaronojõ
    weetimi. Tojo weemicã, Õꞌacʉ̃, yʉꞌʉ pacʉ ẽjõpeogʉ peꞌe yʉꞌʉre añurõ coꞌtemi.'
  gup-gup: Dja nungka benbenemarneyimeng, “Ngaye nganan bu kornkumo ngorrewoneng nganhmarnekebbume
    dja kerrngehkenhni kamakni. Kunu bonj, dja God nawu Kornkumo ngardduk wanjh nganehdjarrkrey
    nganbidyikarrmeng.
  met-met: Harua na dingtang ba, “Ngabagu ba tibuim ramramonoa xugia manga saing hatuminganoa
    wa rangua nga bila muga te. Ne Urana tibugu inia wa rangua nga ba.
  gvs-gvs: Tuwo sima Yakobo ilatuwokoidi idigo kana, ‘Bogina agite tamami ina kabivekoveko
    yau yaigu geya nakae boi mainao. Go tuwo tamagu ina Yaubada ivakiitaugu.
  rmc-rmc: 'a phenďa lenge: „Tumaro dad imar nane ke ma ajso lačho, sar sas, ale o
    Del mire dadeskro sas manca.'
  nlg-nlg: Ma gaia te bosa vanira, “A tamamiu te mua kulagha vaniu me mua lavipangotiu
    te vagha te ghaghua haia iga. Hauva ma nina God tamagu te kabukoluu so.
  dgr-DOGNT: Gots'ǫ̀ hadı, “Naxıtà sets'ǫ̀ wınì ładı̨į̀ ajà, ı̨nę̀ę lanì sets'ǫ̀ naɂa-le,
    hanìkò setà Wenǫ̀htsı̨ sìı sexè at'ı̨ hǫt'e.
  pes-OPV: 'و بدیشان گفت: «روی پدر شما رامی بینم که مثل سابق با من نیست، لیکن خدای
    پدرم با من بوده است.'
  ron-1924: 'Ел ле-а зис: „Дупэ фаца татэлуй востру, вэд бине кэ ел ну май есте ка
    ынаинте, дар Думнезеул татэлуй меу а фост ку мине.'
  ben-OBCV: তিনি তাঁদের বললেন, “আমি দেখছি যে আমার প্রতি তোমাদের বাবার আচরণ আর আগের
    মতো নেই, কিন্তু আমার পৈত্রিক ঈশ্বর আমার সঙ্গে আছেন।
  lex-lex: 'Noka nakot la re: “A ha''wu miy re! A''umkek nan la ammi gaini de ematia''a
    ululu, mere a''mu Uplerlawanni e Nor a tialla.'
  rgu-rgu: Basa de ana nafada si nae, “Besaꞌ ia au ita emi papa ma mata-idun ta raleleka
    no au soꞌ. Ma ana ta malole a no au sama leoꞌ maulu na soꞌ. Tehuu Manetualain
    fo au papa ka doꞌo-tabe ni a, sama-sama no au.
  som-som: oo wuxuu iyagii ku yidhi, Waxaan arkay wejigii aabbihiin inuusan sidii
    hore ii ahayn, laakiinse Ilaaha aabbahay baa ila jiray.
  lat-VUC: 'dixitque eis: Video faciem patris vestri quod non sit erga me sicut heri
    et nudiustertius: Deus autem patris mei fuit mecum.'
  aoi-aoi: Ni-yama Jekaba wurringalakina-kiya-wa, “Ngayuwa ningenu-mumiringkama nungkwurringa-langwa
    nungwenungwa nara kenu-werrikumarrngbijuwa wuburra adinuba-wiya nginu-werrikumarrngbijuwa
    nakina. Akena eneja nungwarrka-langwa Neningikarrawara ngayuwa-manja n-ambilyumurra
    nakina yanda-langwa aduwaba akwa ngayuwa-manja n-ambilyama nakina ngawa.
  eng-ASVBT: and said unto them, I see your father’s countenance, that it is not toward
    me as beforetime; but the God of my father hath been with me.
  mna-mna: 'Ziru tila tipet kini to, iso pizin ma iso: “Nio aŋre tomoyom iur leleene
    pio kembei ta muŋgu na som. Tamen Anutu ki tamaŋ, ni imbotmbot raama yo mi mataana
    pio.'
  ita-1885: 'E disse loro: Io veggo che la faccia di vostro padre non è inverso me
    qual soleva esser per addietro; e pur l''Iddio di mio padre è stato meco.'
  eng-LXXUP: And he said to them, I see the face of your father, that it is not toward
    me as before, but the God of my father was with me.
  eng-ULB: and said to them, “I see your father's attitude toward me has changed,
    but the God of my father has been with me.
  spa-VBL: “He notado que su padre me está tratando diferente a la manera como me
    trataba antes”, les dijo. “Pero el Dios de mi padre estará conmigo.
  fra-_FOB: 'Et il leur dit: Je vois que le visage de votre père n''est plus envers
    moi comme auparavant; mais le Dieu de mon père a été avec moi.'
  mal-mal: 'അവരോടു പറഞ്ഞത്: “നിങ്ങളുടെ അപ്പന്റെ മുഖം എന്റെ നേരെ മുൻപെന്നപോലെ അല്ല
    എന്നു ഞാൻ കാണുന്നു; എങ്കിലും എന്റെ അപ്പന്റെ ദൈവം എന്നോടുകൂടി ഉണ്ടായിരുന്നു.'
  urd-GVR: un se kahā, “Maiṅ ne dekh liyā hai ki āp ke bāp kā mere sāth rawaiyā pahle
    kī nisbat bigaṛ gayā hai. Lekin mere bāp kā Ḳhudā mere sāth rahā hai.
  suz-BL: मिनु मेको आस कली “इस आफोम ङोंइती आं कली दाक्‍शो खोदेंशो पा मुल मदाक्‍ब,
    दे तुइक्‍ताक्‍ङ। आं आफ आ परमप्रभु गो नु बाक्‍शो बाक्‍त।
  ita-1927: “Io vedo che il volto di vostro padre non è più, verso di me, quello di
    prima; ma l’Iddio di mio padre è stato meco.
  ckb-ckb: 'پێی گوتن: «دەبینم باوکتان بەرامبەر بە من گۆڕاوە و وەک جاران نەماوە، بەڵام
    خودای باوکم لەگەڵ من بووە.'
  eng-BBE: And he said to them, It is clear to me that your father's feeling is no
    longer what it was to me; but the God of my father has been with me
  crx-NTPO: '''Ink''ez ''ubulhni, “Mbá oonin nus''en whutsoda'' hukw''un''a ilhoh
    sulhnilh''en, ''et hoonts''i sbá ooYak''usda (Elohim) ''en sulh ''ant''e''.'
  kan-OKCV: ಅವರಿಗೆ, “ನಿಮ್ಮ ತಂದೆಯ ಮುಖವು ಮೊದಲು ನನ್ನ ಕಡೆಗೆ ಇದ್ದ ಹಾಗೆ ಈಗ ಇಲ್ಲದಿರುವುದನ್ನು
    ನಾನು ನೋಡಿದ್ದೇನೆ. ಆದರೆ ನನ್ನ ತಂದೆಯ ದೇವರು ನನ್ನ ಕಡೆಗೆ ಇದ್ದಾರೆ.
  bbb-bbb: Bu rovoga Jekafu fu urina kiae, Na gaga asoe jone ije fu naebe una ude
    izege fu nosiki maremo ijiege reme. Rove asoe none ijadufuo Godi ije fuka uria
    nosiki.
  tam-2017: அவர்களை நோக்கி “உங்கள் தகப்பனுடைய முகம் நேற்று முந்தையநாள் இருந்ததுபோல
    இருக்கவில்லை என்று எனக்குத் தோன்றுகிறது; ஆனாலும் என் தகப்பனுடைய தேவன் என்னோடுகூட
    இருக்கிறார்”.
  spa-RV-1909: 'Y díjoles: Veo que el semblante de vuestro padre no es para conmigo
    como ayer y antes de ayer: mas el Dios de mi padre ha sido conmigo.'
