    അവർ നമുക്കിരുവർക്കും മദ്ധ്യേ വിധിക്കട്ടെ.
  urd-GVR: Āp ne ṭaṭol ṭaṭol kar mere sāre sāmān kī talāshī lī hai. To āp kā kyā niklā
