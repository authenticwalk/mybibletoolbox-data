  kan-OKCV: ನೀನು ನನ್ನ ಸಲಕರಣೆಗಳನ್ನೆಲ್ಲಾ ಹುಡುಕಿದ ಮೇಲೆ ನಿನ್ನ ಮನೆಯ ಯಾವ ವಸ್ತುಗಳನ್ನು ಕಂಡುಕೊಂಡೆ?
