verse: GEN.031.037
translations:
  mal-C: താങ്കൾ എന്റെ വസ്തുവകകളെല്ലാം അരിച്ചുപെറുക്കി നോക്കിയല്ലോ! താങ്കളുടെ വീട്ടിലെ
    ഏതെങ്കിലും സാധനം കണ്ടെടുത്തോ? എങ്കിൽ അത് ഇവിടെ താങ്കളുടെയും എന്റെയും ബന്ധുക്കളുടെയും
    മുമ്പാകെ വെക്കുക; അവർ നമുക്കു രണ്ടുപേർക്കും മധ്യേ ന്യായംവിധിക്കട്ടെ.
  deu-TKW: Du hast nun meinen ganzen Hausrat durchstöbert - hast du irgend etwas von
    deinem Hausgerät gefunden? Lege es hierher vor meine und deine Stammesgenossen,
    damit sie entscheiden, wer von uns beiden recht hat.
  lin-lin: Tango oluki kati na biloko na ngai nyonso, eloko nini ya ndako na yo omoni ?
    Tia yango awa liboso ya bandeko na yo ya mibali mpe ya ngai mpo bakatela biso
    mibale likambo.
  cbr-NT: Kamabi 'ën ñukama kamina barian, ¿Añu ñu kaina min xubu kamanua 'ën bëkë
    mëran? ¡Mëraxun kamina abëmi 'ikë unikama 'imainun 'ëbë 'ikë unikaman isnun ënu
    nanti 'ain, atux ka kiti 'ikën uinu 'ikë a rabëtan kara usakin ñu 'axa!
  eng-LSV: 'For you have felt all my vessels: what have you found of all the vessels
    of your house? Set here before my brothers, and your brothers, and they decide
    between us both.'
  bmu-bmu: Nöŋgö sukinapni pakpak qezaŋ teköbagun mönö wanat yuaia kun miwikŋainöŋga
    nangi mirigahö buŋaya akawak? Mi ölöp memba yuhu kaba tinitosolomurupniri yeŋgö
    jeŋine alnöŋ eketka sutnire keu lömböt ahöiga mi kewöta jim teköba mindiŋgöm netkime.
  eng-GNV: Seeing thou hast searched all my stuffe, what hast thou foud of all thine
    houshold stuffe? put it here before my brethren and thy brethren, that they may
    iudge betweene vs both.
  eng-WEBSTER: Whereas thou hast searched all my stuff, what hast thou found of all
    thy household-stuff? set it here before my brethren, and thy brethren, that they
    may judge betwixt us both.
  nhw-BL: Tijtlajtlachilijtoc nochi tlamantli catli noaxca huan ¿tlaque tijpantijtoc
    tlen mochaj? ¡Xijtlali nica iixpa moteiximatcahua huan noteiximatcahua para ma
    quiijtoca ajqueya tlen tiome quiijtohua catli melahuac!
  swh-ONEN: Sasa kwa kuwa umepekua vitu vyangu vyote umepata nini kilicho cha nyumbani
    mwako? Kiweke hapa mbele ya jamaa yako na yangu, nao waamue kati yetu sisi wawili.
  bba-bba: Sɑnɑm mɛ ɑ bɛsɛn yɑ̃nu bũurɑ mbɑ ɑ wɑ mi, ye yɑ sɑ̃ɑ wunɛn yɛnun ɡɑ̃ɑnu.
    A mɑn ye sɔ̃ɔsio nɛn tɔmbu kɑ wunɛɡibun wuswɑɑɔ, kpɑ bɑ n sɑ̃ɑ bɛsɛn seedɑ.
  eng-KJVCPB: Whereas thou hast searched all my stuff, what hast thou found of all
    thy household stuff? set it here before my brethren and thy brethren, that they
    may judge betwixt us both.
  cpy-cpy: Pithonkakiro paminahaantakina. ¿Piñaakiroma okaatzi pashitari eeroka? Powero
    jaka iñaantyaawori pikaateeyakinira, iñaantyaawori nokaatakira naaka eejatzi.
    Rootaki riyotantyaari riroripaeni itzimirika kinakaashiwaeteenchari.
  mpx-mpx: No bugubugul gegewena iyaka u loyaagil haba. Tab wam limi bugulina etega
    u pwawa? Ebo i ola, he nu teliya hiwe owa ge nau tutulau mataliyaa, yaka nihi
    hilela henala ge i sapu, owa o ebo nau.
  wbp-wbp: Nyuntunparla muku warrurnu jurnarrparla nganimpa-nyangurla, kala kulanpa
    jintarlangu witarlangu nyiyarlangu palka-manu nyuntu-nyangu, lawa. Kajinparla
    rdipimi nyuntu-nyanguku nyiyaku-puka, ngulajuju milki-yirraka ngajukuju! Yirraka
    nyampurla kamparru panungka wungu-warnurla ngalijarra-nyangurla. Ngula-jangka
    yungulu-ngalingki miimii-nyanyi ngana-ka jungarni wangkami, manu ngana-ka warntarla
    wangkami!
  luo-luo: Koro ero isemanyo giga duto, angʼo ma iyudo ma mari? Kete e lela e nyim
    oweteni kod owetena kendo we gingʼad bura e kindwa.
  meu-meu: Egu kohu idoinai vada o tahu vaitani, emu o davaria be edena? Lauegu orea
    taudia bona oiemu orea taudia vairadiai ba vaia dae, bena ita raruosi bae hahemaoro
    henida.
  npi-ULB: तपाईंले मेरा सबै मालसामानको खोजी गरिसक्‍नुभयो । के तपाईंले कुनै आफ्ना घरेलु
    सामानहरू फेला पार्नुभयो? पाउनुभएको छ भने ती हाम्रा आफन्तहरूको सामु राखिदिनुहोस्
    ताकि तिनीहरूले हामी दुईको बिचमा न्याय गरून् ।
  yor-yor: Nísinsin yìí tí ìwọ ti tú gbogbo ẹrù mi wò, kí ni ohun tí í ṣe tirẹ̀ tí
    ìwọ rí? Kó wọn kalẹ̀ báyìí níwájú gbogbo ìbátan rẹ àti tèmi, kí wọn kí ó sì ṣe
    ìdájọ́ láàrín àwa méjèèjì.
  emp-NTPO: Bʌa mʌ̃ netatara ab̶ed̶a jũma ware acʌsia. Dai ded̶e ¿bʌreda unusica?
    Mʌ̃a drʌad̶ada unusibʌrʌ, jũmarãa ebud̶a acʌbidua. Mãwã ãdjirãba poya cawa jarad̶ia
    dadji umébemarã caida jipa b̶ʌda.
  ind-ind: Paman sudah memeriksa seluruh barang-barang kami! Apakah Paman menemukan
    barang milik Paman?! Kalau ada, tunjukkanlah di sini di hadapan saudara-saudara
    Paman dan saudara-saudaraku, supaya mereka memutuskan siapa yang benar di antara
    kita berdua!
  pes-OPCB: حال که تمام اموالم را تفتیش کردی، چه چیزی یافتی؟ اگر از مال خود چیزی یافته‌ای
    آن را پیش همهٔ مردان خودت و مردان من بیاور تا آنها ببینند و قضاوت کنند که از آن
    کیست!
  ssx-ssx: Ameta꞉ nakana꞉ma꞉ yaka ala꞉ta꞉ ala꞉ta꞉ paeyao koto talo pelema꞉ mo naka꞉
    da pa꞉ta꞉ ula꞉ ale manuta꞉ hando ekimanu handa꞉ wilipe. Naka꞉ haliwekima꞉ make
    yaka haliwekima꞉ make handolota꞉ epima꞉ta꞉ ota꞉ hau pa꞉la꞉mee lena꞉ma꞉ do hamekena꞉
    mea wie.
  lcm-lcm: Kutala gulegule alava si kag keve togtogon. Au, kutala sabonai akorong
    ani sa nang kapo kakam i nei kam lu akorong? Asinong ia eke e ring malangas, e
    mataria i kam keve angtogon na kakag kapa. Au na ki antok vanang ta ke si ta bil
    akorong. Sikei, ku arai, kapo kovek luai nang!
  aer-aer: Unte kwenhe antyame anwerne-kenhe-arlke ilkareke, unte arne ngkwinhe areye
    aretyakenhe, arrangkwe-arle. Unte apeke arne ngkwinhe areye arratye arerlenge,
    kele atyenge unte imernetyeke-arle! Nhenhe arrekweleke arrernetyeke atyinhe areye
    ingkirrekele aretyeke. Kele itne aretyenhenge angwenhele arratye ilemeke apeke!
  tgl-ULB: Hinanapan mo na ang lahat ng aking ari-arian. Anong natagpuan mong iyong
    mga pansambahayang bagay? Ilagay ang mga iyon dito sa harap ng ating mga kamag-anak,
    upang humatol sila sa pagitan nating dalawa.
  nop-nop: Yoŋ adi nemenemekne hogohogok wiya loŋiloŋineeŋ kadapmaŋaŋ. Ale da’walaŋ
    nemek neeŋ nobu tubumintaweŋ kaŋ naŋgat dikiniye’walaŋ dauhik ginaŋ kameune adi
    u kaŋ indi’walaŋ mede yodapmaneŋ.”
  kca-kca: Хŏԓ пŏрмасԓам нӑӈ вӑтсәԓан, нӑӈ хотэн пŏрмасәт эԓты нӑӈ мўй уйәтсән? Этәԓтыйи
    тӑта нӑӈ рутԓан йэԓпийән пӑ ма рутԓам йэԓпийән; ԓыв минэмән ат сўтәтԓэԓ.
  cbu-NT: Nuwash maachiriti nachungarangsha. Natu nee wayangi. Ichingarusin tputsirish
    pamaama. Nuwatam tputsiri ichingaritamsin yasamaama.
  hui-hui: Í̠na mbirale i̱naga wiwaruni bibahende handai harigonidago ai mbirale agilego
    mo yiwaria handa walia haribe. Í̠naga mbirale mbirale wiaria handa walia hariyagua
    nde wali agali í̠ aria bu karubi i̱ aria bu karubi bibahendenaga deni ti hendelo
    mo pani ha. Ani beregola tigua iyanaga bi hale hai howa ái ibunaga bi tigabidabe
    hendelo ani bia nabere.
  wrs-wrs: Yimba dihi nonglai mana vemamba lohv kaindava, temba heva yena deuvrini,
    owainonoa. Kava mana vemamba yenamba wulatava, osva yimba amballa velahavav, wo
    indkumbiva nunglutithueivra, osva uvra, ka sahonamba vevnata.
  mya-mya: ယ​ခု​သင်​သည်​ကျွန်ုပ်​၏​ပစ္စည်း​ရှိ​သ​မျှ​ကို​ရှာ ဖွေ​ပြီး​ပြီ​ဖြစ်​ရာ​သင်​ပိုင်​သော​ပစ္စည်း​တစ်​စုံ​တစ်
    ရာ​ကို​ရှာ​တွေ့​ပါ​သ​လော။ သင်​ပိုင်​သော​ပစ္စည်း​ကို ရှာ​တွေ့​လျှင်​သင်​၏​သား​ချင်း​နှင့်​ကျွန်ုပ်​၏​သား
    ချင်း​တို့​ရှေ့​မှောက်​တွင်​ထား​ပါ။ မည်​သူ့​ပစ္စည်း​ဖြစ် သည်​ကို​သူ​တို့​က​အ​ဆုံး​အ​ဖြတ်​ပေး​ပါ​စေ။-
  cbi-NTPO: Kumuinchi inchi ti juñuba detyashi' kerakive. ¿Tsejtu ñu' yasha tsumu
    juuya tyee katayu? ¡Enu ñu' paandela' ajuunu bain, naa in paandela' ajuunu bain
    tsungaade, tsenmala yalaa panu detsuve, maa ura' pantsuñuba!
  bod-N: ཁྱེད་ཀྱིས་བདག་གི་ཅ་ལག་ཐམས་ཅད་བསློགས་ཀྱང་ཁྱེད་ཀྱི་དངོས་པོ་བཙལ་ནས་རྙེད༌དམ།
    གལ༌ཏེ། ད་ལྟ་དངོས་པོ་དེ་བཙལ་ནས་རྙེད༌ན། ངེད་གཉིས་ཀྱི་སྤུན་ཟླ་དག་གི་མིག་མདུན་དུ་བཤམས༌ཏེ།
    ཁོ་རྣམས་ལ་ངེད་གཉིས་བར་ཤན་འབྱེད་དུ༌བཅུག
  wsk-wsk: Se aitak ni aninga melmasak suen la ilu gurugu patawu saperem. Se nika
    mel i bo arigem agi mu, gi karogo tai imi te bitar se suen la, nika ta, aninga
    ta, arigimonko. Se nuna awiriya diram mu balmon se ikinakko.
  kkl-kkl: Sa'a agha iplam? Nari tomnonge andala? Sa'a sembe sarenelepto yaomdi, ae
    naringe kwerekto sen-sen agha ebanelam? Na nimi yonge wamna kom. Wene andinge
    nari payanonge pilapmenba, andi nimiap nari nimiapti kembaikti, tam karebaukangpa,”
    aro walamog.
  sna-sna: Zvino zvamatsvaka pakati penhumbi dzangu dzose, chiiko chamawana chokumba
    kwenyu? Chiisei pano pamberi pehama dzenyu, uye ngavatonge pakati pedu isu vaviri.
  spa-BLM: Ahora que has hurgado en todas mis cosas, ¿qué has encontrado de todas
    las cosas de tu casa? Ponlo aquí delante de mis parientes y de los tuyos, para
    que juzguen entre nosotros dos.
  beu-beu: Aana nenaosing ang naung emangpi parisa tila se, eepasaka naba ba ue nehava
    omi epasaka angu veng? Angase aana metma angami nenehe, bot eenehe ang naung iapangaadang
    mi mea, senge ing ba vengputus metma poleve piadana.
  cac-cac: Masanil in c'ael tza say ila', ¿tas junoc ic ix ilchaj uj ticnaic? Ch'ox
    d'a yichan̈ eb' vin̈ ed'nac tic yed' d'a yichan̈ pax eb' vin̈ ved'nac tic, yic
    vach' a eb' vin̈ syal yalani mach on̈ yel scala'.
  swh-ULB: Kwa maana umechunguza mali zangu zote. Umeona nini kati ya kitu chochote
    cha nyumbani mwako? Viweke hapa mbele ya ndugu zetu, ili waamue kati yetu wawili.
  bel-bel: ты агледзеў у мяне ўсе рэчы, што знайшоў ты з усіх рэчаў твайго дома? пакажы
    тут перад родзічамі маімі і перад родзічамі тваімі; няхай яны рассудзяць нас абодвух.
  deu-ELBBK: Da du all mein Gerät durchtastet hast, was hast du gefunden von allem
    Gerät deines Hauses? Lege es hierher vor meine Brüder und deine Brüder, und sie
    mögen zwischen uns beiden entscheiden!
  mbb-OT: Guntaan te nesusi nu en is langun he azen ku, emun duen azen nu he neehè
    nu, isavuk nu kayi te etuvangan te menge kezuzumahi ku wey te menge kezuzumahi
    nu, para meehè dan, ne iyan en sikandan metau ke hengkey is kandan he kukuman
    para kenita.
  msc-msc: Nba, i ra i ɲalankalan ka n bolofen bɛɛ mafɛnɛ sisen, i ka i la fen su
    ɲuman yen? I ka mɛn yen, wo labɔ an badenma bɛɛ ɲana yan, sa alu ri kititɛɛ an
    tɛma.
  mal-2015: നീ എന്റെ സാമാനം ഒക്കെയും ശോധന കഴിച്ചുവല്ലോ; നിന്റെ വീട്ടിലെ സാമാനം വല്ലതും
    കണ്ടുവോ? എന്റെ സഹോദരന്മാർക്കും നിന്റെ സഹോദരന്മാർക്കും മുമ്പാകെ ഇവിടെ വെക്കുക;
    അവർ നമുക്കിരുവർക്കും മദ്ധ്യേ വിധിക്കട്ടെ.
  tuo-NT: Nipeꞌtise yeacãrẽ añurõ ĩꞌaweepeꞌobutiacãꞌa. ¿Mʉꞌʉ ya wiꞌi cjase apeyenojõacã
    bocati? Bocagʉ, aꞌto mʉꞌʉ acawererã ĩꞌorõ, tojo nicã yʉꞌʉ acawererã ĩꞌorõ bajurópʉ
    peoya. Na noa peꞌe diacjʉ̃ ucũti ni, beserãsama.
  gup-gup: Ngudda wanjh kanmadjyawam rowk nawu ngahkarrme, njale yiddok yingalkeng
    nawu ke yehyeng? Wanjh yikurrmen kondah kore ngaye ngarrimud kabirrinan, dja mak
    ngudda ngurrimud, ba kunu bedda kandidjadme ngarrku, kabirriyime nangale kunwarre
    yimihyimi, kunubewu ngudda dja ngaye nuk.
  met-met: Usaisai masup mana xalingigu longgalo saing ubagu baraxinta ungia? Nabu
    ubagu xalingim tela, bing uta masok sabasabia li bakbagimdi bakbagigudi maxadingia,
    bu sanga ba disuxuya kitam baruamta maring!
  gvs-gvs: Konagu liliudi goi bogina kulusala go, ava konam kubabane? Konamyana kwaiwodūwe
    kom semowo be nakae yau segowo yaidi, e bei sitakinoida. Tagite avatau ibágala,
    kom gea yau.
  rmc-rmc: Te chudňal imar te prerodel mire veci, arakhľal vareso, so hin tiro? Thov
    oda kade anglal mire the tire phrala a on mi phenen, kaskro hin o čačipen!
  nlg-nlg: Ighoe to kekene udolui tua nigua na lei totobo tu loghoi. Ko tatei vaniu
    mai tua itaeni na lei hava to sodoi tara nimua! Ko talu horui iani tana matada
    ighita udolu, ge kara vaevanei na lei kulada, ge ighita udolu ka vaevanei. Lubatira
    ge kara detea ahei sughua te puku ni loghoani.
  dgr-DOGNT: Segoht'ǫǫ̀ ta hazǫǫ̀ k'eı̨ta t'à nekǫ̀ ts'ǫ t'asìı gòneehɂǫ nì? Hot'eè
    jǫ nìı̨chı, nèot'ı̨ hazǫǫ̀ eyıts'ǫ sèot'ı̨ hazǫǫ̀ gınadąą̀ nìı̨chı, ededı̨ gosınìyagıhtı
    welì.
  pes-OPV: الان که تمامی اموال مراتفتیش کردی، از همه اسباب خانه خود چه یافته‌ای، اینجا
    نزد برادران من و برادران خودبگذار تا در میان من و تو انصاف دهند.
  ron-1924: Мь-ай скормонит тоате лукруриле ши че ай гэсит дин лукруриле дин каса
    та? Скоате-ле аич, ынаинтя фрацилор мей ши фрацилор тэй, ка сэ жудече ей ынтре
    ной амындой!
  ben-OBCV: এখন আপনি যে আমার সব জিনিসপত্র খানাতল্লাশি করলেন, তাতে এমন কিছু কি পেয়েছেন
    যা আপনার গৃহস্থালিভুক্ত? আপনার ও আমার আত্মীয়স্বজনদের সামনে তা এখানে এনে রাখুন,
    এবং তাদেরকেই আমাদের উভয়ের মধ্যে বিচার করতে দিন।
  lex-lex: ompuahak la a hyo'nu-hya'nu re honona?! Mere hya' ed maka omliernana la'a
    yohya'a no' a hoiwia'lu ralamni?! Mkenia la it amni-hyalli gaini, totpa rawerta-ratailia
    itro'a.
  rgu-rgu: Toꞌo ka ofe katemaꞌ au hata-heto kara so. Basa de toꞌo ka hapu ubeaꞌ? Soba
    tao si maiꞌ mata ia, fo ita basa tita! Ela leoꞌ bea na lahenda ia ra raetuꞌ, hata
    sira nana bea nuun.
  som-som: Waxaad baadhay alaabtayda oo dhan, ee maxaad ka heshay oo ah alaabtii gurigaaga?
    Halkan soo hor dhig walaalahayga iyo walaalahaaga, inay labadeenna inoo kala gar
    naqaan.
  lat-VUC: et scrutatus es omnem supellectilem meam? quid invenisti de cuncta substantia
    domus tuæ? pone hic coram fratribus meis, et fratribus tuis, et judicent inter
    me et te.
  aoi-aoi: Ningk-aburangkama arakba nganyangwa-manja amurndakijika ababurna-manja,
    kembirra amiyambena yelakwa ningk-akburrangarna amurndakijika nungkwa-langwa?
