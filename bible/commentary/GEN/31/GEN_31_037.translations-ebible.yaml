  tet-tet: Tua naꞌi sobu karin naha sia tiꞌan! Hotu, hetan saa? Kalo hetan saa, rai
    baa oin neꞌe, nebee ita hotu-hotu haree! Nebee ema neꞌe sia bele nakotu, see niakaan!
  hlt-MCSB: Tahae ah kai kah hnopai boeih te na phatuem tih na im kah hnopai khat
    khaw na hmuh te kai kah pacaboeina neh nang kah paca boeina hmuh ah n'rha phoeiah
    man mamih rhoi laklo ah n'tluung uh rhoi sue.
  mdy-ETH: ታኣኮ ሜሆ ባኣካፓ ኔ ባኣዚ ኔ ዓይጎ ዴንቄይ? ኔ ዴንቄ ባኣዚ ዓኣያታቶ ኑኡኮ ዒጊኖ ቤርታ ሺኢሼ፤ ዔያታ ኔኤና
    ታኣናናይዳፓ ፑርታሢ ዖናታቶዋ ኑኡም ዎጎንጎ።
  twi-ASANTE: Wohwehwɛɛ me nneɛma nyinaa mu yi, ɛdeɛn adeɛ na wohunuiɛ a ɛyɛ wo ne
    wo fiefoɔ dea? Deɛ wohunuiɛ biara no, fa bɛto dwa wɔ me nuanom ne wo nuanom a
    wɔahyia ha yi nyinaa anim, na wɔnkyerɛ deɛ ɛyɛ ne dea.
  bhl-bhl: Ku nukalem mesesem mesesem eisneng angom alik alik be diw atemew kate,
    kukalem eisneng gel so mak atemew e? Atemew tewe, nukalem tele angin so, kukalem
    tele angin so, alik alik angom biim kiin dim kel kaim matem dala! Matem dasomelewi,
    i kaso nulo diwyemeko, be ‘Kanem sen ete yake!’, yangokoliw te.
  con-NTPO: Pa'cco ña an'bian'choma asitta'a'qque, ¿jongoesu quembema qui atte? ¡Va'ttinga
    tsama ccuiñajan! Tsonsi que antiandeccu, ña antiandeccu'qque tsu su'faya majan
    ingi ñotsse injienge'chove.
  eng-WEBU: Now that you have felt around in all my stuff, what have you found of
    all your household stuff? Set it here before my relatives and your relatives,
    that they may judge between us two.
  bnp-bnp: Ngane o lei lobo pali a maka maki nau, pali a ra maki vomu o matavisia?
    Ioe bara o matavisia tara maki vomu, o vakasiria ne huriki lobo. O ru tala na
    matane huriki a kabu vomu, a kabu nau, ri gi pelekado a ngavane tarua.
  wal-wal: Ha77i neeni ta miishsha ubbaa patipannada koyadasa; ne so miishshappe ai
    demmadii? Eti nu naa77aa gidduwan pirddana mala, ta dabbotu sinttaaninne ne dabbotu
    sinttan hagan wotta.
  mgh-mgh: We uhokukhuryaca mirintti caka cothene wakhala wiira uhophwanya itthu yawaa,
    uwiihe va yoonaka alokwaa ayo ni alokwaka wiira anihukhumu.
  acu-NT: 'Warir ainauka mash jiisume. ¿Antsu aminun wi jukimusha tuwa waitrukume?
    ¡Watska, nu yaruakam, ami wearam ainau tura wi wear ainau irunina juni ikiaunkam:
    Ju jurutkinume turuttia! —timiayi.'
  spa-PDDPT: ¿Qué hallaste de todos los objetos de tu casa? Porque rebuscaste todos
    mis enseres. Ponlo aquí delante de mis parientes y tus parientes, y juzguen entre
    nosotros dos.
  gun-gun: Xemba'e rei-rei rupi repovyvypa reia rupi mba'e tu ha'vy rejou ndero gui
    guare? Eru apy xeretarã kuery nderyvy kuery renonde, ha'e kuery oikuaa pota aguã
    nhanderekokue re.
  agu-BL: Ja bin baj cunin joyolu' txo'l cyakil yi be'ch wetz. Poro ¿ja pe tzun jal
    jun takle'nu' txo'l be'ch ketz? Yi ko ja jal tanu' ẍchaj tzaj binu'. Quile' tzaj
    yi e' teru' xonlu', nin quile' nin yi wetz inxonl na' scyetz i' yi ajpaj skaxo'l
    tuch'u'.
  eng-PEV: And you looked through all my things. If you found anything that belongs
    to you, then you can put those things here, in front of all our relatives. And
    they can say which one of us is right and which one is wrong. Did you find anything
    that belongs to you? No you didn’t. I didn’t take any of your things.”
  ilo-ULB: Ta sinukitmatmo amin a sanikuak. Ania ti nasarakam kadagiti amin a sanikua
    ti bumalaymo? Ikabilmo ida ditoy sangngoanan dagiti kakabagianta, tapno isuda
    iti mangukom kadata a dua.
  kpg-kpg: Dolomeenei gei goe dela gu halahala loo gi lodo ogu goloo huogodoo, ma
    di aha gu gidee goe bolo di mee ni aau? Dugua mai gi kinei gi gidee au daane mo
    agu daane, digaula ga hilihili be koai i gidaua e donu.
  uig-ARA: سەن ھەممە يۈك-تاقلىرىمنى ئاختۇرۇپ چىقتىڭ، ئۆيۈڭنىڭ نەرسىلىرىدىن بىرەر نېمە
    تاپالىدىڭمۇ؟ بىرنېمە تاپقان بولساڭ، مېنىڭ قېرىنداشلىرىم بىلەن سېنىڭ قېرىنداشلىرىڭنىڭ
    ئالدىدا ئۇنى قويغىن، ئۇلار بىز ئىككىمىزنىڭ ئارىسىدا ھۆكۈم قىلسۇن.
  bsp-bsp: Ntɛ məfen-feni ca yem fəp mɔ, ake mənəŋk-ɛ ca yam ya dəkəlɔ-ɛ? Məmentər
    im yi fɔr ya awɛŋc im aŋa kɔ awɛŋc əm aŋa ŋabɛrɛ su dacɔ ina kɔ məna.
  mbs-mbs: Kinelokad no den se kedakel te kedònan ko. Eden lay se tinakaw lekat kamno?
    Aw doen kinità nikaw, soli den iyan dini te menge kedomaan ta amon meg-osay dan
    kenita.
  tof-tof: Da ma kürü blaman elklaza kuri bapila; darrü kla ia ma esena marü müótan
    ne kla yarilürr? Ma ne nóma esena, ini singri marü akó kürü pamkolpamab obzek
    kwata. Mibü nizan idi ki zaz tinünüm, amkoman ia nótóka.
  sus-sus: I bara n ma kote birin kui mato. I gbe see mundun toxi e kui? A masen n
    bɛ n ngaxakerenyie ya xɔri a nun i fan ngaxakerenyie ya xɔri alako e xa won makiiti.
  pon-2006: sarepseli ei kepwe kan koaros? Dahme ke diarada me uhdahn ahmw sang ni
    ei kepwe kan? Ma mie mehkot ke diarada, a pwilikihdi met mwohn kisehta kan oh
    irail en wia sounkopwung nanpwungata.
  jae-jae: Aôm kôbêlêm ŋoc waba samob. Aôm kôtap nêm waba ondoc sa. Otoc gêŋ tau ênêc
    awêgeŋ êndêŋ aêŋoc tawaŋ to aômnêm tawaŋ laŋôŋnêm gebe sêlic ma sêmêtôc aêagêcnêŋ
    biŋ.
  ksd-ksd: Go u tar pepeng ta kaugu tabarikik par, ma ava ra magit u tar na tadav
    ia ba kaum? Una vatur ia ati livuan ta ra umana turagu ma ra umana turam, upi
    diat a varkurai pire dor.
  tur-YTC: Madem bütün eşyalarımı karıştırdın, kendi eşyalarından ne buldun? Onu burada
    benim yakınlarımın ve senin yakınlarının önüne koy da aramızda hüküm versinler.”
    dedi.
  bel-N: Бо ты абшукаў усе рэчы мае. Ці знайшоў ты нешта з рэчаў дому свайго? Палажы
    іх тут перад братамі маімі і братамі тваімі. Няхай яны рассудзяць паміж намі двума.
  grc-BRENT: καὶ ὅτι ἠρεύνησας πάντα τὰ σκεύη τοῦ οἴκου μου; τί εὗρες ἀπὸ πάντων τῶν
    σκευῶν τοῦ οἴκου σου; θὲς ὧδε ἐνώπιον τῶν ἀδελφῶν σου καὶ τῶν ἀδελφῶν μου, καὶ
    ἐλεγξάτωσαν ἀνὰ μέσον τῶν δύο ἡμῶν.
  ind-AYT: Ketika engkau menggeledah semua barangku, apakah engkau menemukan semua
    barang rumahmu? Letakkanlah itu di sini, di hadapan saudara-saudaraku dan saudara-saudaramu
    supaya mereka dapat memutuskannya di antara kita berdua.
  lid-lid: Na dah ou badeh ndratakalahei bolo lakou tek mari. Ou silahei sasah badu
    asiu tam jo andrei? Abo, ou atehei keme manan ya lau tam ma lau tek kanyolom,
    are mwasin.
  eng-NNA: You thoroughly shifted and looked through all my belongings. What possessions
    did you see that were yours? If you saw them put them here. These men, yours and
    mine, will see them. They will say whose those things are.
  nya-nya: Chifukwa chiyani mwafunyulula katundu wanga? Ndipo mwapeza chiyani cha
    inu pamenepa? Chimene mwapezapo chiyikeni poyera pamaso pa abale anu ndi anga
    kuti atiweruze.
  hrv-hrv: Eto si premetnuo sve moje stvari, pa kakav si predmet našao od svega svog
    kućanstva? Položi ga tu pred moj i svoj rod pa neka oni budu suci među nama dvojicom.
  mps-mps: Nago eno doado bage tigidali susa bilama, tama nago bede elaluali naide
    te mena nai sualiwe? Waa? Te nago suaibaso da, teda nago hanilama, te nago hani
    me, eno hani me, te augwali gedude hania muao, tama da si tomode te augwa hasi
    po mia somainao. Tama dago te dego po te dolo mu yabowe nago sueibao.
  llg-llg: Toꞌo palisak basa au bua nggala so. De toꞌo hambu hata? Hena taon neu mata
    ia, fo ita basa-nggata tita! Fo ela hataholi la ia laketu, bua sala sila, see
    enan.
  tpi-tpi: Yu lukluk pinis long olgeta samting bilong mi na yu lukim wanem samting
    bilong yu i stap? Sapos yu lukim wanpela samting bilong yu, orait yu putim long
    ples klia long ai bilong lain bilong yu na lain bilong mi wantaim, na bai ol i
    ken skelim tok bilong mitupela. Na bai yumi lukim tok bilong husat i stret.
  dan-1931: Du har jo nu gennemsøgt alle mine Ting! Hvad har du fundet af alle dine
    Sager? Læg det frem for mine Frænder og dine Frænder, at de kan dømme os to imellem!
  vie-OVCB: Cậu lục soát tất cả hành lý của cháu, cậu có tìm ra vật gì thuộc quyền
    sở hữu của cậu không? Cậu cứ đem tang vật ra đây cho bà con hai bên xét xử.
  lbk-lbk: Idwani tay nen-anaanap ka et isnan am-in ay kwak, ngag nan inchasam ay
    naakew isnan afongmo? Ifalam et isna ta ilaen am-in nan iib-a tako ya fanakhencha
    mo sino ken chaita nan osto.
  guj-2017: કેમ કે તેં મારો સર્વ સામાન તપાસ્યો છે. પણ તારા ઘરનું કશું મળી આવ્યું નથી.
    જો ચોરેલું કશું પકડાયું હોય તો તે અહીં આપણા સંબંધીઓની આગળ મૂક, કે જેથી તેઓ આપણા
    બન્નેનો ન્યાય કરે.
  byr-byr: '@see-verse:GEN.031.036'
  awx-awx: Gätä näle hängäläpä undä hikngä dengwäsike dayiläk. Tikengu, gäle hängä
    täpätu undanu, ina bima kake täläk? Using kakengu, ane gäxät nanä äwä näxät nanä
    yangge bänäkän täkapu teng. Tiwän itä yanguhinggixut.
  pon-2006A: sarepseli ei kepwe kan koaros? Dahme ke diarada me uhdahn ahmw sang ni
    ei kepwe kan? Ma mie mehkot ke diarada, a pwilikihdi met mwohn kisehta kan oh
    irail en wia sounkopwung nanpwungata.
  por-BRBSL: Agora que você se sentiu em todas as minhas coisas, o que você encontrou
    de todas as suas coisas domésticas? Ponha-o aqui diante de meus parentes e de
    seus parentes, para que eles possam julgar entre nós dois.
  aly-aly: Ntwa apek arek, atharl ampwal-rnem anyelkel akngey-alpek? Ntwarl renh arey-alhenty,
    ntwap renh arrerna akethek, akngerrel aretyek. Anwantherr ikwer angkerretyek,
    arratyilemel.
  cth-cth: Ka hnopainaw pueng be na pâphue teh, namae hnopai bangmaw na hmu. Maimouh
    roi teh lawkkâceng thai nahan ka hmaunawnghanaw hoi nange hmaunawnghanaw e hmalah
    tat.
  twi-twi: Wohwehwɛɛ me nneɛma nyinaa mu yi, dɛn ade na wuhuu a ɛyɛ wo ne wo fifo
    de? Nea wuhuu biara no, fa bɛto gua wɔ me nuanom ne wo nuanom a wɔahyia ha yi
    nyinaa anim, na wɔnkyerɛ nea ɛyɛ ne de.
  hlt-hlt: Tahae ah kai kah hnopai boeih te na phatuem tih na im kah hnopai khat khaw
    na hmuh te kai kah pacaboeina neh nang kah paca boeina hmuh ah n'rha phoeiah man
    mamih rhoi laklo ah n'tluung uh rhoi sue.
  tbz-SIM: A fiɛ́mu n nɛntì, ɑ yɑ̀ bɑ dɛ̀ɛ̀ tu ɑ kpɛrɛ? Bɛnkɛ dɛ n kɔbɛ nɛ̀ ɑ kɔbɛ,
    kɛ̀ bɛ̀ɛ yɑ̀ kɛ́ ti pútɛ́.
  msy-2020: Nan biziba, nɨ bar da ghavkɨnigha dar ganigha gɨfa, egha nɨ uan bizir
    manamra gari a iti? Nɨ uan bizitamɨn gantɨ a ikɨtɨ, nɨ uan adarazi ko nan adarazir
    damazibar azenim datɨghtɨ, me vɨrara gan mɨgɨrɨgɨaba tuisɨgham. Egh fogh suam,
    tina guizɨn mɨgei, ezɨ tina ifari.
  txq-txq: Toꞌo parisa basa au bua-baꞌung nggara ena. De toꞌo hambu hata? Soba taon
    neu mata ia fo ita basa ngga mete-tita! Naa fo hatahorir ia raketu rae, bua-baꞌur
    raa see enan.
  aaz-aaz: Ho mpukai murair areꞌ au baerꞌ ein ok-okeꞌ. Onaim ho mupein saaꞌ? Mait
    meik je neem meu matan ia he hit ttiit ok-okeꞌ. Maut he hit aok-bian sin reꞌ ia,
    nafeek nitan nak bareꞌ naan, sekau iin ja.
  azb-azb: Bütün şeylərimi yoxladın, bütün ev şeylərindən nə tapdın? Tapdığın şeyi
    mənim qohumlarımın və öz qohumlarının qabağına qoy ki, ikimizin arasında şəhadət
    olsun.
  eng-DBY: Whereas thou hast explored all my baggage, what hast thou found of all
    thy household stuff? Set [it] here before my brethren and thy brethren, and let
    them decide between us both.
  hin-2017: तूने जो मेरी सारी सामग्री को टटोलकर देखा, तो तुझको अपने घर की सारी सामग्री
    में से क्या मिला? कुछ मिला हो तो उसको यहाँ अपने और मेरे भाइयों के सामने रख दे,
    और वे हम दोनों के बीच न्याय करें।
  wol-KYG: Bi nga jéexee sama yëf yépp ba noppi, ana loo gis lu bokk ci sa yëfi kër?
    Teg ko fii ci sama kanami bokk ak say bokk, ñu àtte nu.
  swp-swp: Egu gogo boeadi eai u eo’oeo’o na em numa ginauridi saha eo saha u lobaidi?
    Ginauri wa u torehemasarahadi ehaguyao, eo ehamyao matadi eai, abo se heduduraida.
  bjr-bjr: Anee qini ainainaki randeesee doo fee aneenna ainaina paqurinanee. Doo
    mina mareeqeenana aneenna faiqi namu nifusaa faqa qini faiqi namu nifusaa faqa
    quqasee ufa qida qafaa, yafee andeeqeenoo fee.
  eng-YLT: 'for thou hast felt all my vessels: what hast thou found of all the vessels
    of thy house? set here before my brethren, and thy brethren, and they decide between
    us both.'
  heg-NTPO: Baki poe-pet auk sa-saa las totoang son. Hidim baki haup asa la? Olan
    taon se kit totoang silan, le halin nam kit leo-leo neta! Nang le halin nam atuil
    nias nutus, le sa-saa nas asii nena ka.
  ptu-ptu: Puha asammi ungkängkä pahuhungku, iya umbam indo anummu pa'de? Paokko'um
    tentomai dio olona inde mai kasahapuanta anna mala naita asam makalesona mennanta
    malolo!
  bzd-NTPO: Be' tö ye' íyi ko̱s e' shu̱yulé ta̱ ¿be', ì kué̱bö? E' tulö́ í̱e̱ se'
    yamipa wörki̱ a̱s ie'pa tö ichö̀ tö yi ttè dör moki̱ë, be' ö ye'.
  kwf-kwf: Mulu leka lia Ꞌi safitana ru loꞋoko nau ki, bore ma tae neꞋe kamu ke dao
    toꞋona? DiꞋia kamu lisia ta ru, muka ngalia maꞋi! Ngwae kulu ki ne tua goꞋo Ꞌada.
    Moro alua Ꞌi maada, fasi Ꞌiri kike lia saiana sa tai aumulu neꞋe saga.
  eng-WYC-2017: and hast sought through all the appurtenance of mine house? What hast
    thou found of all the chattel of thine household? Put thou here before my brethren
    and thy brethren, and deem they betwixt me and thee.
  eng-WMBB: Now that you have felt around in all my stuff, what have you found of
    all your household stuff? Set it here before my relatives and your relatives,
    that they may judge between us two.
  spp-spp: Mu à mii yaayi puni wíi ke, mu à ma yaaga ɲya la? Mu aha nta mu à kà ɲya,
    ku cyêe ma shiinbii ná mii wuubii na, pire sí mii ná mu láha wuye na.
  aey-aey: Hina qila ijana ceteteh cunug wele cijawi faga. Cel oso eu hinanacin gulucdoga?
    Aria ceteh eu hina cotinelca ijana talca ege amigena fecnu i hen ec magaga. Odocom
    age ija cahuldomfo qee hina cahuldom fo gesiluqagan.
  urd-GVH: आपने टटोल टटोलकर मेरे सारे सामान की तलाशी ली है। तो आपका क्या निकला है?
    उसे यहाँ अपने और मेरे रिश्तेदारों के सामने रखें। फिर वह फ़ैसला करें कि हममें से
    कौन हक़ पर है।
  rug-rug: Dotu, ele hata beto koari doduru qua likakalae si goi. Na sa sa tiṉitoṉa
    tanisa mua tatamana sapu ele dogoria goi? Mu paleke vura mae nia tani, pude boka
    dogoria rina mua tie, meke sari na qua tie si asa, meke pude boka vizatia rini
    sapu esei koa gita si hinokara.
  gaz-gaz: Ati miʼa koo hunda sakattaateerta; egaa miʼa mana keetii keessaa maal argatte?
    Yoo jiraate firoota keetii fi firoota koo duratti dhiʼeessiitii isaan nu lamaan
    gidduutti murtii haa kennan.
  fra-LSG: Quand tu as fouillé tous mes effets, qu’as-tu trouvé des effets de ta maison?
    Produis-le ici devant mes frères et tes frères, et qu’ils prononcent entre nous
    deux.
  yal-yal: I bata n ma goronna birin kui to. I gbee seen mundun toxi e kui? A yita
    n na ngaxakedenne yɛɛ xɔri e nun i fan ngaxakedenne yɛɛ xɔri alogo e xa kitin
    sa en tagi.
  gum-gum: Ñibe nai chi købeløyu chishtø lawa, ¿ñui yau pønrrabelan chi wetørragu?
    cha. Inchawei ñi chi wetørrawabe, yu nai yauelai merrappa, ñui yauelai merrappa
    pønsrø chibig køn, nam pailainug møig søl pasrai kui nøm ashchai.
  iou-iou: Gäkä näkŋo tuŋum päke ŋo yabäwi tärekaŋ. Unita gäkä imaka kubä gäkŋopäŋ
    näk ba äbotnaye ŋo bämopninken käyan u täŋpäwä notniye täŋo iŋamiken kwawak pewipäŋ
    kaŋkaŋ nek täŋo mebäri kaŋ yäpmäŋ daniwut!
  haw-1868: A ua huli iho oe i ka'u ukana a pau, a heaha kau i loaa ai o na mea a
    pau o kou hale? e kau mai ianei imua o ko'u mau hoahanau a me kou mau hoahanau,
    i hooponopono mai ai lakou iwaena o kaua.
  arb-NAV: وَهَا أَنْتَ قَدْ فَتَّشْتَ جَمِيعَ أَثَاثِ بَيْتِي، فَمَاذَا وَجَدْتَ
    مِنْ جَمِيعِ أَثَاثِ بَيْتِكَ؟ اعْرِضْهُ هُنَا أَمَامَ أَقْرِبَائِنَا فَيَحْكُمُوا
    بَيْنَنَا كِلَيْنَا.
  adz-adz: U nguar i dzi nanggangꞌ santan da u waꞌ da nanggam idzuwai? Warim namingꞌ
    wasaꞌ i u ribam da dzi ribangꞌ maran da ribarangan natsangan i mangan nan gan
    isu nidzun, dzi ma agu.
  ewe-ewe: Azɔ esi nèka nye nuwo katã me ɖe, nu ka nèkpɔ si nye tɔwò? Tsɔe da ɖe wò
    ƒometɔwo kple tɔnyewo ŋkume, eye nàna woadrɔ̃ ʋɔnu le nye kpli wò dome.
  eng-LEE: Although thou hast searched all my goods, what hast thou found of all the
    articles of thy household? set it here before my brethren and thy brethren, that
    they may judge between us both.
  gvn-gvn: '@see-verse:GEN.031.036'
  nna-nna: Jipirla wurrukarrarrangu yatirnajinpa. Nganipa wurru yirrirninjaninyi nyuntumili?
    Yijapa yirrirninjaninyi, wirrilajaninyi nyungungu, yirrilipiyijaninyi nyungurrangulu
    pirirrimartalu nyuntumilalupa ngajumilalu. Janalu wurralapiyijaninyi nganurtumilipa
    palarrangu.
  asm-FB: মোৰ সকলো বস্তু তন্নতন্নকৈ খেপিয়াই চাই আপোনাৰ ঘৰৰ কি বস্তু পালে? যদিহে পালে,
    তাক ইয়াত, আমাৰ উভয়ৰ আত্মীয়স্বজনৰ আগত ৰাখক যাতে তেওঁলোকে আমাৰ দুয়ো পক্ষৰে মাজত
    বিচাৰ কৰিব পাৰে।
  sus-A: عِ بَرَ ﭑ مَ كٌتٍ بِرِن كُي مَتٌ. عِ فبٍ سٍيٍ مُندُن تٌشِ عٍ كُي؟ عَ مَسٍن
    ﭑ بّ ﭑ نفَشَكٍرٍنيِيٍ يَ شْرِ عَ نُن عِ قَن نفَشَكٍرٍنيِيٍ يَ شْرِ عَلَكٌ عٍ شَ
    وٌن مَكِيتِ.
  fra-SBL: Maintenant que tu as fouillé dans toutes mes affaires, qu'as-tu trouvé
    de toutes tes affaires de famille ? Mets-le ici devant ma famille et devant ta
    famille, afin qu'elles jugent entre nous deux.
  hbo-hbo: כִּֽי־מִשַּׁ֣שְׁתָּ אֶת־כָּל־כֵּלַ֗י מַה־מָּצָ֙אתָ֙ מִכֹּ֣ל כְּלֵי־בֵיתֶ֔ךָ
    שִׂ֣ים כֹּ֔ה נֶ֥גֶד אַחַ֖י וְאַחֶ֑יךָ וְיֹוכִ֖יחוּ בֵּ֥ין שְׁנֵֽינוּ׃
  shp-NTPO: Moara nokon jawékiainbo min rebéstankin benake. Jawekeska ixonra, ja min
    jawékibobira moa min nokoke. Ramapari jatíbi ja min nokoa jawékibo, neno ikábo
    bebon bexon tsamaniwe; abákanon tsonakayarin ixon, jabaon yoikin.
  eng-WYCLIFFE: and hast souyt al `the portenaunce of myn hous? What `hast thou founde
    of al the catel of thin hows? Putte thou here bifore my britheren and thi britheren,
    and deme thei betwixe me and thee.
  piu-2006: '@see-verse:GEN.031.036'
  pjt-pjt: Nyuntu wanyu tiinta ngayukungka tjarpara kutjupa kutjupa nyuntumpa nyangu?
    Wiya alatjiṯu. Nyuntu puṯu mantjiṟa uṟilta tjunanyi nyuntu nganaṉa uwankarangku
    uti nyakunytjaku, panya wiya alatjiṯu ngaṟanyi. Ala! Nyuntu nganaṉanya kura puṯu
    alatjiṯu ngurkantananyi.
  cwe-cwe: Vino kupekula vinhu vangu vose, chinhu chako chilihi chouchipatile kumwangu?
    Chike haulongozi wa ndugu zako na ndugu zangu wadahe kulola muladi wadahe kulamula
    fana imwe wetu kagolosa.
  bgs-bgs: Igahà nu tô langun kaduwánnan ku. Pakita nu kanak ka ándin tô igtakó ku
    tikud tun áknikó! Atin ka duwán igkita nu, pid nu dini ta tubang ta ébô ruudan
    ki katô mga gakád ta!
  kik-kik: Rĩu tondũ nĩwoiruria indo ciakwa ciothe-rĩ, nĩ kĩĩ wona kĩa indo cia gwaku
    mũciĩ? Kĩige haha mbere ya andũ aya anyu na mbere ya andũ akwa nĩguo matũtuithanie
    ciira.
  ksr-ksr: Noo esuhinana kuuya qeŋgan daboroŋgo mono naa iwoiga moŋ mokoloona goo
    miri uutaa buŋaga koloonaga? Ii saanoŋ meŋ koi kaŋ tinitosaurunara yoŋoo jaagianoŋ
    ana iigi batunaranoŋ qaa lombo enagati, ii gosiŋ jeŋ tegoŋ mindiŋgoŋ norombuya.
  fra-NCL: Quand tu as fouillé tous mes effets, qu’as-tu trouvé des effets de ta maison ?
    Produis-le ici devant mes frères et tes frères, et qu’ils soient juges entre nous
    deux.
  cek-AK: Kai ih hmuennawk to na pakrong boih boeh; na imthung ih hmuen timaw na hnuk?
    Nam nawk amyanawk hoi kai ih kaminawk hmaa ah suem ah, mi maw katoeng, tito nihcae
    mah aihnik salakah lokcaek nasoe.
  xla-xla: Adipalati, wa꞉ta na꞉ alisisi hapuloma dulu dla totapame natili kokoye na꞉
    asiyadulo mate epo wa꞉ asiyadulo mate yia꞉ mila꞉pi tle hatitimane. Epalati edla
    anta ikadepe koko hata꞉-e depo natilowepo.
  cuk-cuk: An-ibmar bela be argasad. ¿Ar ibi-be-ibmar be an-neggi be amissunna? Be
    ibmar-amisad, be-gwenadgan-asabin, an-gwenadgan-asabin be urbedo, adi, sogmalaga,
    ar doa-anbogwadi bur-nabir ibmar soge.
  uig-CYR: Сән һәммә жүк-тақлиримни ахтуруп чиқтиң, өйүңниң нәрсилиридин бирәр немә
    тапалидиңму? Бир немә тапқан болсаң, мениң қериндашлирим билән сениң қериндашлириңниң
    алдида уни қойғин, улар биз иккимизниң арисида һөкүм қилсун.
  tel-2017: నువ్వు నా సామానంతా తడివి చూశాక నీ ఇంటి వస్తువుల్లో ఏమైనా దొరికిందా? నావారి
    ముందూ, నీవారి ముందూ దాన్ని తెచ్చి పెట్టు. వారు మన ఇద్దరి మధ్య తీర్పు తీరుస్తారు.
  hat-BSA: Malgre ou gen tan manyen tout afè m, kisa ou te twouve ladan yo ki pou
    lakay ou? Mete li isit la devan moun pa m avèk moun pa ou yo, pou yo ka pran yon
    desizyon antre nou de a.
  kos-kos: Inge ke kom iluhsya ma luk nukewa uh, mea kom konauk mu ma lom oasr yorosr?
    Srakma filiya inse inge, mwet lasr uh kewa in tukeni ngetani liye, ac fahk lah
    su pwaye se.
  hbo-WLC: כִּֽי־מִשַּׁ֣שְׁתָּ אֶת־כָּל־כֵּלַ֗י מַה־מָּצָ֙אתָ֙ מִכֹּ֣ל כְּלֵי־בֵיתֶ֔ךָ
    שִׂ֣ים כֹּ֔ה נֶ֥גֶד אַחַ֖י וְאַחֶ֑יךָ וְיוֹכִ֖יחוּ בֵּ֥ין שְׁנֵֽינוּ׃
  ibo-ibo: Ugbu a, ị chọgharịala nʼibu m niile, gịnị ka ị chọtara bụ nke gị? Wepụta
    ya nʼihu ndị ikwu gị na nʼihu ndị nke m, ka ha kpeere mụ na gị ikpe.
  ory-ory: ତୁମ୍ଭେ ତ ମୋର ସବୁ ଦ୍ରବ୍ୟ ଖୋଜିଲ, ଆଉ ତୁମ୍ଭ ଗୃହର କୌଣସି ଦ୍ରବ୍ୟ ପାଇଲ କି? ତାହା
    ମୋହର ଓ ତୁମ୍ଭର ଏହି କୁଟୁମ୍ବମାନଙ୍କ ସାକ୍ଷାତରେ ରଖିଦିଅ, ଏମାନେ ଆମ୍ଭ ଦୁହିଁଙ୍କର ବିଚାର କରନ୍ତୁ।
  wmt-wmt: '@see-verse:GEN.031.036'
  chk-chk: Iei ka kütta lein ai pisek meinisin. Nge met sokun pisekin lon imwomw ka
    küna? Kopwe iseis ikei mwen aramasei me aramasom pwe repwe filätä iö leich a pwüng.
  ssd-ssd: Ne ye tuku agaŋ ndende ŋakmba kaŋgerka mambilat. Ne naŋe agaŋ inum te-silikat
    ndeta teŋge pale le sile tuku piro taŋgo te ŋakmba kaŋgerwaig. Taŋamba nane sile
    tuku maŋau pileŋguwaig.
  rop-rop: Yubin luk thru langa ol dislot tent main. Yubin faindim enijing blanga
    yu iya? Kaman na! Yu bringimap detlot ting iya atsaid weya ola wekinmen blanga
    yunmi gin luk detlot ting. Ol detlot wekinmen blanga yunmi garra jidan witnis
    blanga wujan rait langa yunmi.
  ukr-1871: Переглянув єси всї речі домові в мене, що ж ізнайшов єси з усїх річей
    дому твого? Поклади тутеньки перед браттєю твоєю й браттєю моєю, щоб розсудили
    між обома нами.
  eng-AOI: You have looked through all my belongings, and what have you found that
    belongs to you? Put it here where your relatives and mine can see it. Let them
    decide which one of us is right.
  yon-yon: Ebka onmewen, ne yiribman korem yuraan yaa, kumban eb yiribmaniib ma dabokne
    angkiboroona akmindo, dowan! Ma akmewen keroka kanmene nub karubkim arinambo ari
    korokbende, yi wedme kanembed ambarakmoon kanembed ambarakmindo kamime.
  bch-bch: Eao sare leg danga toa ngada ne ga kus, be eao ot ngan saoa danga togo?
    Oangga eao ot ngan lem danga eta, eao dol rabu ngan sobosoboda matad. Ta gid ga
    tigera ta tikeo ga sai ngan gitarua itutui.
  deu-1951: Da du nun allen meinen Hausrat durchstöbert hast, was hast du von all
    deinem Hausrat gefunden? Lege es hier vor meine und deine Brüder, damit sie schlichten
    zwischen uns!
  eng-JPS: Whereas thou hast felt about all my stuff, what hast thou found of all
    thy household stuff? Set it here before my brethren and thy brethren, that they
    may judge betwixt us two.
  ubr-ubr: Ari on au sawar engon tutufin urunanagen ato am goa sawar aifan wat ugaturai
    on om noam i? Om nin basunai eyatet egat om am dam warar a yau au dam warar engon
    matasi sinitai, weie osi sinau iyafan on dura bag.
  srp-1865: Pipao si sav prtljag moj, pa šta si našao iz svoje kuæe? daj ovamo pred
    moju i svoju braæu, neka rasude izmeðu nas dvojice.
  lug-lug: Bw’oyazizza mu bintu byange, kikyo ki ky’osanzemu? Kiteeke wano wakati
    mu maaso g’abantu bange n’ababo, balyoke basalewo omusobya ku fembi.
  heb-heb: כי מששת את כל כלי מה מצאת מכל כלי ביתך שים כה נגד אחי ואחיך ויוכיחו בין
    שנינו׃
  ben-IRV: তুমি আমার সব জিনিসপত্র হাতড়িয়ে তোমার বাড়ির কোন জিনিস পেলে? আমার ও তোমার
    এই আত্মীয়দের সামনে তা রাখ, এরা উভয় পক্ষের বিচার করুন।
  pan-pan: ਤੂੰ ਜੋ ਮੇਰਾ ਸਾਰਾ ਕੁਝ ਟਟੋਲਿਆ ਤੇਰੇ ਘਰ ਦਾ ਤੈਨੂੰ ਕੀ ਮਿਲਿਆ? ਉਹ ਨੂੰ ਐਥੇ ਆਪਣੇ
    ਅਤੇ ਮੇਰੇ ਭਰਾਵਾਂ ਦੇ ਅੱਗੇ ਰੱਖ ਤਾਂ ਜੋ ਓਹ ਸਾਡਾ ਦੋਵਾਂ ਦਾ ਨਿਆਂ ਕਰਨ।
  mwp-mwp: Ngidh mura ngaw zapul tharthayamaynu lumayn, ngidh wara za imanu nginu
    lagaw za a? Koew adhal wanar ngoeban mabaygoepa imaypa kedha ngoebalngu nga balbayginga.
  mya-JVB: ကျွန်ုပ် ဥစ္စာ ရှိသမျှ ကို ရှာဖွေ သည်ဖြစ်၍၊ သင် ၏ ဥစ္စာ ပရိကံ တစုံ တခုကို
    တွေ့ မိလျှင်၊ သင် ၏ညီအစ်ကို ၊ ကျွန်ုပ် ညီအစ်ကို တို့ ရှေ့ တွင်၊ ဤ အရပ်၌ထား ပါ။
    သူတို့ သည်၊ ငါ တို့နှစ် ယောက်စပ်ကြား မှာ စီရင် ပါစေ။
  tte-O: Yau gogo meuloina kuloya-pilesiyako mwa tem am nume kana gogo yabo kulobai
    kaloli mena kupei-yawatagilan mayale mena mesabana am boda yo yagu boda yo yola
    labuine ala walo sibenalan na sikatai yaiya iwalo yawasosi.
  tbg-tbg: Are ekaa te una haikaraqi rantehara nana haikae ranta kaaro? Vi haikara
    nena navunaakavata, ti navunaakavata nivuqaa qovarama kaira tavaate. Vika titanta
    uva homa rairake avuqavu qivarave, tiro.
  hmo-hmo: Lauegu kohu ibounai oi tahua haorea vadaeni, oiemu ruma ena gau ta oi davaria
    be edeseni? Lauegu orea taudia bona oiemu orea taudia edia vairana dekenai unai
    kohu do oi atoa hedinarai, vadaeni ita ruaosi dekenai kota do idia karaia.
  ata-ata: Ioxe, lexe nexalisou mii vile, la namuxaxu uluꞌe no talanexe nexi latala
    e tatutulu ꞌo, mo sou ta mitema noxilo ꞌo iloꞌa aneꞌi ane noxine imaisou kalumo,
    la sou aneꞌi imomosou vaikalasou no nixi noxinge nengei.
  nfa-nfa: Mèdha-panyau jaꞌa, toꞌo cebꞌe eele si. De mu abhu ngaa? More ka mai tèke
    mi madha ne, sèna ka aaꞌi-aaꞌi ti tèdhi. Aa hudꞌi laa, dhèu seꞌe ka dhu pamaꞌète
    mèdha èèna unu cee.
  urd-urd: तूने जो मेरा सारा सामान टटोल — टटोल कर देख लिया तो तुझे तेरे घर के सामान
    में से क्या चीज़ मिली? अगर कुछ है तो उसे मेरे और अपने इन भाइयो के आगे रख, कि वह
    हम दोनों के बीच इन्साफ़ करें।
  rus-SYN: ты осмотрел у меня все вещи в доме моем, что нашел ты из всех вещей твоего
    дома? покажи здесь пред родственниками моими и пред родственниками твоими; пусть
    они рассудят между нами обоими.
  cbt-NTPO: Ya'ipi ma'shanëhuëpita o'quiaton yoniran. ¿Ma'ta quënaparanco quëmaquën
    nininso'? Ma'sona quënanpatan, a'ninquëchin, quëmopinënpita notënanquë acoquë'.
    Quëmopinëhuëpitarinta', ni'in. Inapita sha'huichinpoa' insosona no'tëquën noninso'.
  bqc-SIM: N ma pↄ́ↄ yↄ̀ɛ píi, n n bɛpↄↄ è wea? Bↄò gupuau ma gbɛ̃́ↄ ń n gbɛ̃́ↄ
    wáa, aai yãnakpa gbɛ̃́ pↄ́ a yã́ nawa.
  tcz-CHONGTHU: Nang man kanei kathil koina jouse naphet in aning akah geiyin, twin
    neivet sah in ipi na khol doh ham nang thil, hinpo doh in sopi ule nao ho masang
    laitah ahin amahon eini kah lah a thutanna neimaiyu hen ati.
  mar-mar: माझ्या मालकीच्या सर्व चीजवस्तू तुम्ही शोधून पाहिल्या आहेत. तुम्हास तुमच्या
    मालकीची एकतरी चीजवस्तू आढळली का? जर तुम्हास तुमचे काही मिळाले असेल तर ते आपल्या
    नातलगासमोर ठेवा. यासाठी की ते आपल्या दोघांचा न्याय करतील.
  tcs-tcs: Yu bin lukraun ebriwea lo ebrisamting blo mi. Eni samting yu bin painem
    wea i blo aus blo yu a? Pute dem samting wea ai bin stilem prom yu ya prant wea
    ol pipol blo yumi, ane laue dempla po meke main blo dempla, uda i rait ane uda
    i rong prom yumi.
  qub-qub: Ima-aycätapis ashishcanquimi. ¿Imayquitataj tarishcanqui gampa cajtaga?
    Tarisha cashpayquega mä cayman churay castanchïcuna ricananpaj. Chaura paycunami
    nimäshun mayganchïcho jucha cashantapis.
  bqp-bqp: Kũ n ma pↄ́nↄ gwàgwa pínki, n n bɛ pↄ́nↄ lè gwe yá? Ǹ boo gupuraa ma gbɛ̃nↄ
    kũ n gbɛ̃nↄ wára, ò yã nna kpá gbɛ̃ kũ a yã nnaa.
  hat-hat: Ou fin fouye tout zafè m' yo. Kisa ou jwenn ki pou ou? Mete l' la devan
    moun pa ou yo ak moun pa m' yo, pou yo ka di ki moun ki gen rezon!
  eng-BSB: You have searched all my goods! Have you found anything that belongs to
    you? Put it here before my brothers and yours, that they may judge between the
    two of us.
  tod-tod: Siɛgi zu è nà-kasɔiti kpein fɛɠɛlɛfɛɠɛlɛni la, leeni ɠa è kaai ga ɗa-ʋɛlɛ
    wu zɔɔlai? Dɛɛ lɛɛ nà-pɛlɛ wu nuiti ta ɗa-ʋɛlɛ wu nuiti gaazu, ti ɠɛ ga de zuvaa
    wo nui.
  eng-WEBPB: Now that you have felt around in all my stuff, what have you found of
    all your household stuff? Set it here before my relatives and your relatives,
    that they may judge between us two.
  kbq-kbq: Nagri feno zama re'nanana, naza magora kagri zana nonka'afintira eri'na
    e'nogenka hakrenka erifore hane? Hakrenkama erifore hu'nenunka, tavufi eri atru
    hugeta, nagri vahe'ene, kagri vahe enena negeta eri fatgo ha'mneno.
  nhe-BL: Tijtlajtlachilijtoc nochi tlamantli tlen noaxca huan ¿tlaque tijpantijtoc
    tlen mochaj? ¡Xijtlali nica iixtla moteixmatcahua huan noteixmatcahua para ma
    quiijtoca ajqueya tlen tiome quiijtohua tlen melahuac!
  bus-bus: Kɛ̀ n ma pↄ́nↄ gwàgwa píngi, n n bɛ pↄ́nↄ è gweↄ́? Ǹ bↄo gupuraaa ma gbɛ̃nↄ
    kↄ̃n n gbɛ̃nↄ wáa, aↄ̃ yã nnaa kpá gbɛ̃ kɛ̀ a yã nnaaa.
  gub-BL: Tàrityka'i erema'ema'e hema'e kwez ne. Aipo erexak amo nema'e hema'e inuromo.
    Emur ma'e neremixak kwer xe neànàm wanenataromo heànàm wanenataromo nehe. A'e
    ae umume'u putar ze'eg azeharomoete har.
  eng-DRA: And searched all my household stuff? What hast thou found of all the substance
    of thy house? lay it here before my brethren, and thy brethren, and let them judge
    between me and thee.
