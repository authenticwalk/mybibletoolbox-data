  kan-2017: ನನ್ನ ವಸ್ತುಗಳನ್ನೆಲ್ಲಾ ಪರೀಕ್ಷಿಸಿ ನೋಡುವಂತೆ ನಾನೇನು ತಪ್ಪುಮಾಡಿದೆನು? ನಿನ್ನ ಸೊತ್ತು
