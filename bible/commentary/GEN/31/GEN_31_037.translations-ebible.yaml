  suz-BL: आं मारेइ मारेइम माल्‍तीनी, इन थोव़की मार थिन्‍नी? इन लोक्‍ब नु आं लोक्‍ब
    आन ङोंइती देनीन। एकोपुकीमी इस दातेमी निसाफ पामेक्‍ल।
  ita-1927: Tu hai frugato tutta la mia roba; che hai trovato di tutta la roba di
