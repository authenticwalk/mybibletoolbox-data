verse: GEN.031.045
translations:
  mal-C: അങ്ങനെ യാക്കോബ് ഒരു കല്ല് എടുത്തു തൂണാക്കി നാട്ടി.
  deu-TKW: Hierauf nahm Jakob einen Stein und richtete ihn auf als Malstein.
  lin-lin: Boye Jakobi azwaki libanga mpe atelemisaki yango lokola elembo.
  cbr-NT: Usai kanantankëx sënë́nkin ka Jacobnën achúshi maxax bitankëxun, 'unántiokin
    nankëxa,
  eng-LSV: And Jacob takes a stone, and lifts it up [for] a standing pillar;
  bmu-bmu: Mewö jiiga Jeikobnöŋ köt kun memba kuŋguiga timbetuat ewö dangunu jaböŋiri
    aka kinök.
  eng-GNV: 'Then tooke Iaakob a stone, and set it vp as a pillar:'
  eng-WEBSTER: And Jacob took a stone, and set it up for a pillar.
  nhw-BL: Huajca Jacob quicuic se tetl huan quiquetzqui quen se tlanextilijcayotl,
  swh-ONEN: Hivyo Yakobo akachukua jiwe, akalisimamisha kama nguzo.
  bba-bba: Mɑ Yɑkɔbu u kperu suɑ u ɡirɑ yɑm mi, tɑ n kɑ sɑ̃ɑ yĩreru.
  eng-KJVCPB: And Jacob took a stone, and set it up for a pillar.
  cpy-cpy: Ari itzinaanakiro Jacob apaani mapi, ipiriintathanthaatakiro.
  mpx-mpx: Inoke Yakobo pat yayapona etega i ahe ge i pamilil i ola kokola.
  wbp-wbp: Junga-juku, nyanungurlu pirli lalypa wiri maninjarla juka-yirrarnu.
  luo-luo: Omiyo Jakobo nokawo kidi mochunge ka siro.
  meu-meu: Bena Iakob ese nadi ta e abia, e haginia, pupuna ai e halaoa.
  npi-ULB: त्यसकारण याकूबले एउटा ढुङ्गो लिएर त्यसलाई खामोको रूपमा खडा गरे ।
  yor-yor: Jakọbu sì mú òkúta kan ó sì gbé e dúró bí ọ̀wọ́n.
  emp-NTPO: Maʌ̃ carea mõgara waib̶ʌada edaped̶a ʌ̃ta nũmʌsia.
  ind-ind: Lalu Yakub dan orang-orang yang mengikutinya mendirikan sebuah batu besar
    sebagai tugu peringatan.
  pes-OPCB: پس یعقوب سنگی برداشت و آن را به عنوان نشانهٔ عهد، به صورت ستونی بر پا
    کرد
  ssx-ssx: Koto leeke Dieikopema꞉ta꞉ niminao halo pieke toopi mea haena꞉ laata꞉
  lcm-lcm: Au, asukang na Iakov kala luk a mangsikei a iat na kala atung atung ia.
  aer-aer: Arratye, re apwerte akngerre ngkerneke renhe-atherrenhe irlpangkelhe-iletyeke
    ratherre angkerrekeke.
  tgl-ULB: Kaya kumuha si Jacob ng isang bato at itinayo bilang isang haligi.
  nop-nop: Unduŋ yobune Yakobodi kawade niŋ tiŋa koloŋ fek kambiyakuk.
  kca-kca: Иаков кев шуп ўс пӑ нумты кева омәссәԓы.
  cbu-NT: Ashiriya, Akoparinshitin anuritam, Ayu. Ashiri amb sheeni, tárangiya. Patumbchee
    yáyaru tunuxinarangiya.
  hui-hui: Ani layagola Yagaba ibugua bi ogoni mitangi biaabo holenaga tubari ege
    to̱le̱ mbira dugu hengene.
  wrs-wrs: Doa puwelva hellenamba, hon indund vilindtho, nengavnangm tuhholm.
  mya-mya: ထို့​ကြောင့်​ယာ​ကုပ်​သည်​ကျောက်​တုံး​တစ်​တုံး ကို​ယူ​၍ မှတ်​တိုင်​အ​ဖြစ်​စိုက်​ထူ​လေ​သည်။-
  cbi-NTPO: Tsenñu Jacob ma shupuka ka', tyutya juuñuu uyukaami.
  bod-N: ཡང་ཡ་ཀོབ་ཀྱིས་རྡོ་ལེབ་ཅིག་གྱེན་དུ་བསྒྲེངས་ནས་ཀ་བ་རུ་བྱས༌ཏེ།
  wsk-wsk: Se Jacob manga bilik bo maiya wore tam ale patawu baongam.
  kkl-kkl: Wene seogpa Yakubti kirik nhon tobom agha el ua una sembe mebirog.
  sna-sna: Saka Jakobho akatora ibwe akarimisa sembiru.
  spa-BLM: Jacob tomó una piedra y la puso como pilar.
  beu-beu: Angmuse Yakob ana var eele nu medit angumi bakung atahing, metma etanda
    ening.
  cac-cac: Ix yic'ancot jun q'uen q'ueen vin̈aj Jacob chi', ix yac'anq'ue lin̈an q'uen
    vin̈ yic ch'oxnab'il tz'aj q'ueen.
  swh-ULB: Hivyo Yakobo akachukua jiwe na kuliweka kama nguzo.
  bel-bel: І ўзяў Якаў камень і паставіў яго помнікам.
  deu-ELBBK: Und Jakob nahm einen Stein und richtete ihn auf als Denkmal.
  mbb-OT: Umbe migkuwa zutun si Jacob te zekelà he vatu ne impelastar zin he tedeman.
  msc-msc: Yakuba ka kabakurun do ta ka a lalɔ ka a kɛ tɔɔmasere ri.
  mal-2015: അപ്പോൾ യാക്കോബ് ഒരു കല്ലു എടുത്തു തൂണായി നിർത്തി.
  tuo-NT: Tere tʉꞌogʉ, Jacob niꞌcã ʉ̃tãgã mii, niꞌcã tuturo weronojõ nʉꞌcõcʉ niwĩ.
  gup-gup: Wanjh Jacob mey kunwardde dja warddedjabnameng.
  met-met: Binabu Yekop xap siang maxaxaya tela saing rang mali bila mogungua.
  gvs-gvs: Tuwo Yakobo dídiya tayamo ikabi, ivatáoe adi katótula ana kaba kinana manuna.
  rmc-rmc: Akor o Jakob iľa o bar a ačhaďa les sar slupos.
  nlg-nlg: Ma Jacob te lavia na vatu sule me tughuruvaghinia te vagha na vatei ghanaghana
    oli.
  dgr-DOGNT: Eyıt'à Jacob kwe nechàa dèè k'e nàı̨ɂaà ayį̀į̀là.
  pes-OPV: پس یعقوب سنگی گرفته، آن را ستونی برپانمود.
  ron-1924: Иаков а луат о пятрэ ши а пус-о ка стылп де адучере аминте.
  ben-OBCV: অতএব যাকোব একটি পাথর নিয়ে সেটি এক স্তম্ভরূপে স্থাপন করলেন।
  lex-lex: Nhi'noka Yakopa na'ala wat liawna id pa nohor targa-nwau tiarga pa na'etga
    la hgera-lairiri.
  rgu-rgu: Basa de, Yakob eso na batu bauinaꞌ esa, de napadedeiꞌ ana neuꞌ naa, dadi
    tanda.
  som-som: Markaasaa Yacquub dhagax soo qaaday, oo sidii tiir u qotomiyey.
  lat-VUC: 'Tulit itaque Jacob lapidem, et erexit illum in titulum:'
  aoi-aoi: Eneja kembirra Jekaba n-angkarna nakina awilyaba-ma ngawa angwarnda akwa
    n-arjiyajuwa yakwujina eningilyamarmbi-yada angwarnda kajungwa nari-yada e-yakuwabijuma
    ayakwa wunalakina-kiya.
  eng-ASVBT: And Jacob took a stone, and set it up for a pillar.
  mna-mna: Tabe Yakop ikam pat molo ta mi ipamender, bekena iwe kilalan pa sua kizin
    mbukŋana tana mi ipombol.
  ita-1885: E Giacobbe prese una pietra, e la rizzò per un piliere.
  eng-LXXUP: And Jacob having taken a stone, set it up for a pillar.
  eng-ULB: So Jacob took a stone and set it up as a pillar.
  spa-VBL: Entonces Jacob tomó una piedra y la puso en pie como un pilar.
  fra-_FOB: Et Jacob prit une pierre, et la dressa en monument.
  mal-mal: അപ്പോൾ യാക്കോബ് ഒരു കല്ല് എടുത്തു തൂണായി നിർത്തി.
  urd-GVR: Chunāṅche Yāqūb ne ek patthar le kar use satūn ke taur par khaṛā kiyā.
  suz-BL: मिनु याकूबम फुल्‍लु का चाक्‍शा राप्‍पाइश्‍शा,
  ita-1927: Giacobbe prese una pietra, e la eresse in monumento.
  ckb-ckb: یاقوبیش بەردێکی هێنا و بە ستوونی داینا.
  eng-BBE: Then Jacob took a stone and put it up as a pillar.
  crx-NTPO: '''Et Jacob tse ''ilho dilhchoot ''ink''ez ''et neidin''ai.'
  kan-OKCV: ಆಗ ಯಾಕೋಬನು ಒಂದು ಕಲ್ಲನ್ನು ತೆಗೆದುಕೊಂಡು ಸ್ತಂಭವಾಗಿ ನಿಲ್ಲಿಸಿದನು.
  bbb-bbb: Areme Jekafu fune urina mune be bu ijia gakinu oenoedufuo ijene abena ijia
    sana amaerima areme ijia arei.
  tam-2017: அப்பொழுது யாக்கோபு ஒரு கல்லை எடுத்து, அதைத் தூணாக நிறுத்தினான்.
  spa-RV-1909: Entonces Jacob tomó una piedra, y levantóla por título.
  ron-BTF: Şi Iacob a luat o piatră şi a aşezat-o drept stâlp.
  eng-WEBP: Jacob took a stone, and set it up for a pillar.
  eng-FBV: Jacob took a stone and set it upright as a pillar.
  nld-1939: Toen nam Jakob een steen, en richtte die als gedenkteken op.
  nch-BL: Huajca Jacob quicuic se tet huan quiquetzqui quej se tanextili,
  tfr-NTPO: Eni ga Jacob ak kjrono, poyona, ga iara beno jong kojong.
  vie-1934: Gia-cốp lấy một hòn đá, dựng đứng lên làm trụ;
  hin-CV: इसलिये याकोब ने एक शिलाखण्ड को स्तंभ स्वरूप खड़ा किया.
  eng-OURB: Jacob [Supplanter] took a stone, and set it up for a pillar.
  spa-BES: Entonces Jacob tomó una piedra y la levantó como una columna.
  tdx-tdx: Aa le nandrambe vato t’Iakòbe vaho natroa’e ho ajiba.
  vid-vid: Lelo Yakobo nakahola iganga, nakalimiza kota izengo.
  pwg-pwg: Vaghina Jeikap wakima sago gurina iviiya ma ivi miirini da i matakira.
  eng-OKE: And Jakob took a stone, and set it up as a pillar.
  tha-KJV: ฝ่ายยาโคบก็เอาศิ​ลาก​้อนหนึ่งตั้งไว้เป็นเสาสำคัญ
  por-BR-2018: Então Jacó tomou uma pedra, e levantou-a por coluna.
  bco-bco: A꞉la꞉sa꞉labikiyo꞉ to saefa꞉no꞉ a꞉no꞉ tif amio꞉ asula꞉mela꞉no꞉ ko꞉lo꞉ Ya꞉kob
    eyo꞉ u sambo nowo꞉ a꞉na gele alifa꞉.
  deu-ELO: Und Jakob nahm einen Stein und richtete ihn auf als Denkmal.
  ktm-ktm: Ile pe Yakop ikuni pat sih pe idotinen ile kalmene-en horu.
  caa-caa: Entonces e Jacob uchꞌami ingojr tun bꞌan cocha obꞌna uchꞌuyi inteꞌ winic,
    y ujachi uwabꞌu tuaꞌ aquetpa bꞌan cocha inteꞌ chequerir.
  eng-WYC-2018: And so Jacob took a stone, and raised it (up) into a title, either
    a sign, (And so Jacob took a stone, and set it up as a sacred pillar,)
  epo-epo: Tiam Jakob prenis ŝtonon kaj starigis ĝin kiel memorsignon.
  uig-PIN: Xuning bilǝn Yaⱪup bir taxni elip ɵrǝ tiklǝp tüwrük ⱪilip ⱪoydi.
  beo-beo: Amaiba:le, Ya:igobe da igi afae lale, wanonesisu hamoma:ne ligisi.
  tpi-OTNT: Orait Jekop i kisim wanpela longpela ston na sanapim olsem mak.
  hau-SA: Saboda haka Yaƙub ya ɗauki dutse ya kafa yă zama al’amudi.
  udu-udu: Wakana Yakuub bu’thki wosh mo dhali thum a’di ka tiŋkiliŋ mo be.
  uig-LAT: Shuning bilen Yaqup bir tashni élip öre tiklep tüwrük qilip qoydi.
  nde-nde: Ngakho uJakhobe wasethatha ilitshe walimisa laba yinsika.
  ton-ton: Pea toʻo ʻe Sēkope ʻae maka, ʻo ne fokotuʻu ia ko e pou.
  ces-1613: Tedy Jákob vzal kámen, a postavil jej vzhůru na znamení.
  eko-eko: Aphano Yaakhumpa khuthuula liwe khweemesa nkhama nripu.
  nss-nss: Pwen Yakop itine pe iwiri pat sih niwen pe isoyei para kipwaingani tapaniu.
  eng-WMB: Jacob took a stone, and set it up for a pillar.
  tam-TCV: எனவே யாக்கோபு ஒரு கல்லை எடுத்து அதை ஒரு தூணாக நிறுத்தினான்.
  ceb-ULB: Busa nagkuha si Jacob ug usa ka dakong bato ug iya kining gibutang ingon
    nga usa ka haligi.
  mkn-mkn: Ais itu, Yakob ame satu batu bésar, ko kasi badiri di situ jadi tanda.
  pol-UBG: I Jakub wziął kamień, i postawił go jako pomnik.
  agr-agr: Tusa timatai Jacob kaya juki inantai apujus,
  kyc-kyc: Dokopa Jekopeme kanande nyepala suu pyao kararamba lao yuunya apu rao pisiya.
  urd-GVU: چنانچہ یعقوب نے ایک پتھر لے کر اُسے ستون کے طور پر کھڑا کیا۔
  deu-1912: Da nahm Jakob einen Stein und richtete ihn auf zu einem Mal.
  ntj-ntj: Nyangka Tjayikapalu yapu walu kutju mantjiralpi murrutjunu tirtu kulilkitjalu.
  row-row: Basa ma, Yakob haꞌi fatu monaeꞌ esa, de naririi neu naa, dadꞌi tatandaꞌ.
  kan-2017: ಆಗ ಯಾಕೋಬನು ಒಂದು ಕಲ್ಲನ್ನು ತೆಗೆದುಕೊಂಡು ಸ್ತಂಭವಾಗಿ ನಿಲ್ಲಿಸಿದನು.
  ena-ena: Lɨci Jekopɨ agaŋ ciaŋ mɨguavɨla abɨben aba lɨhavɨmi agadɨ hɨji mɨŋaiahaiaha
    saŋ lɨba hutesɨ agadɨ mɨŋaiaha lalɨlamami.
  tgo-tgo: Kaero Jeikob i wo varɨ laghɨye regha na i vamidi na i tabo na nono, na
    i vanuwovɨrɨŋgi lenji dageraweko kaiwae.
  yap-yap: Me suweg Jakob reb e malang ngalang nib puguran.
  tet-tet: Hotu, Yakob foti nola fatuk boot ida, taman nariik fatuk nia atu nalo tadak.
  hlt-MCSB: Te dongah Jakob loh lungto a rhuh tih kaam la a ling.
  mdy-ETH: ዬያሮ ያይቆኦቤ ፑኡፒ ሹቺ ዔኪ ማላታ ማዓንዳጉዲ ዻኣቦ ዻኣቤኔ።
  twi-ASANTE: Enti, Yakob faa ɛboɔ de sii hɔ yɛɛ nkaeɛdum.
  bhl-bhl: Dangesomelei, Sekow e kitakamin weng beem ibolow fukunin em tum mak ka
    kel mo kolewse kale.
  con-NTPO: Tsa'caen susi Jacobja patuma isupa tansintsse ccutsiamba
  eng-WEBU: Jacob took a stone, and set it up for a pillar.
  bnp-bnp: Lakea e Iakop i bolea tara kedo dagi, i toto pesia ne vona a nivakasiri.
  wal-wal: Hegaa gishshau Yaaqoobi issi shuchchaa ekkidi tuussadan essiis.
  mgh-mgh: Vano Yakopi ahokusa nluku ni aheemesa upanka nivatta.
  acu-NT: Tamati Jacob kayan juki piangkimiayi.
  spa-PDDPT: Entonces Jacob tomó una piedra y la erigió como estela.
  gun-gun: Ha'e ramo Jacó peteĩ ita ojopy vy omopu'ã ijytarã rami.
  agu-BL: Bene'n tzun Jacow tan ticy'le'ntzaj jun c'ub, nin cu tawal. Txicl tzun tulejtz
    chi na ban jun tkan ca'l.
  eng-PEV: So Jacob got a big stone, and he stood it up.
  ilo-ULB: Nangala ngarud ni Jacob iti bato ken impatakderna a kasla adigi.
  kpg-kpg: Jacob ga hagaduu dana hadu gi nua, e hai di hagalangahia.
  uig-ARA: شۇنىڭ بىلەن ياقۇپ بىر تاشنى ئېلىپ ئۆرە تىكلەپ تۈۋرۈك قىلىپ قويدى.
  bsp-bsp: Kɔ Yakuba ɛlɛk tasar tin, k'ɛŋcəmbər pi cos.
  mbs-mbs: Penga niyan, inabat i Jacob se dakel bato, aw impetindeg din iyan amon
    meinang kekitaan.
  tof-tof: Da Zeikob wirri ingülküp ipadórr, da alaninürr, ene bóktan gyagüpi amaiküm.
  sus-sus: Yaxuba naxa gɛmɛ tongo, a naxa a ti saatɛ tɔnxuma ra.
  pon-2006: Seikop eri ale takai ehu oh kauwada mehn kataman.
  jae-jae: Tec Jakob kêkôc poc teŋ jagêjac sa kêkô kêtu ŋabelo.
  ksd-ksd: Ma Iakob i ga tak pa tika na vat, ma i ga vatur ia upi ra vat na vakilang.
  tur-YTC: Yakov bir taş alıp onu sütun olarak dikti.
  bel-N: I ўзяў Якуб камень, і паставіў яго як слуп.
  grc-BRENT: Λαβὼν δὲ Ἰακὼβ λίθον, ἔστησεν αὐτὸν στήλην.
  ind-AYT: Lalu, Yakub mengambil sebongkah batu dan didirikannya menjadi sebuah tugu.
  lid-lid: Eme badeh Jekop tutuni bek i loken i buku none kei ales.
  eng-NNA: Therefore Jacob got a big stone, he stood it up.
  nya-nya: Choncho Yakobo anayimiritsa mwala ngati chipilala.
  hrv-hrv: Nato Jakov uzme jedan kamen pa ga uspravi kao stup,
  mps-mps: Tialima, Jekopgo te bobage masigi me deli selama, tama te dąį tiwai ilama,
    tama dodolai,
  llg-llg: Basa ndia, boe ma Yakob haꞌi nala batu inahuuk esa, de nambadedein neu
    ndia, fo ana daꞌdik neu tanda heheluk.
  tpi-tpi: Orait Jekop i kisim wanpela longpela ston na sanapim olsem mak.
  dan-1931: Så tog Jakob en Sten og rejste den som en Støtte;
  vie-OVCB: Gia-cốp liền chọn một tảng đá, dựng lên làm tấm bia,
  lbk-lbk: Siya chi, et inmala si Jacob is fato et tinoodna chi ay kag panemsemkan.
  guj-2017: તેથી યાકૂબે પથ્થર લીધો અને સ્તંભ તરીકે તેને ઊભો કર્યો.
  byr-byr: '@see-verse:GEN.031.044'
  awx-awx: Tiwän Jekopdä huwu gwendu täke, däm täpän enakut.
  pon-2006A: Seikop eri ale takai ehu oh kauwada mehn kataman.
  por-BRBSL: Jacob pegou uma pedra, e a montou para um pilar.
  aly-aly: Jacob-el apwert ilkwa rnkernek.
  cth-cth: Hottelah, Jakop ni talung a la teh talung hah a ung.
  twi-twi: Enti Yakob faa ɔbo de sii hɔ yɛɛ nkaedum.
  hlt-hlt: Te dongah Jakob loh lungto a rhuh tih kaam la a ling.
  tbz-SIM: Kɛ̀ Sɑkɔbuu túótɛ́ ditɑ̃́rì kɛ́fíí,
  msy-2020: Egha Jekop dagɨar ruarir mam inigha ababanimɨn mɨn anesara.
  txq-txq: Basa boe ma Yakob haꞌi nala batu moꞌok esa, de nambaririik kana numa naa,
    dadi neu tanda nesenedak.
  aaz-aaz: Rarit naiꞌ Yakop nait faut kouꞌ goes, ma nahaekb ee nbi naan, he njair
    tanar.
  azb-azb: Yaqub bir daş götürüb sütun kimi qoydu.
  eng-DBY: And Jacob took a stone, and set it up [for] a pillar.
  hin-2017: तब याकूब ने एक पत्थर लेकर उसका खम्भा खड़ा किया।
  wol-KYG: Ba loolu amee Yanqóoba jël aw doj, samp ko, muy doju xàmmikaay.
  swp-swp: Arinai Iakobo we’u lailaina ie abi i hetoro, i hemala du.
  bjr-bjr: Yakooboofa minara iriseenoo eedoo qimaseenoo ooni firaatia qumaree kuradama
    seenoo daaqoo auqara ooni fee qinau.
  eng-YLT: And Jacob taketh a stone, and lifteth it up [for] a standing pillar;
  heg-NTPO: Kon nam Yakob kat baut tene mesa, le pii se na halin daid tada.
