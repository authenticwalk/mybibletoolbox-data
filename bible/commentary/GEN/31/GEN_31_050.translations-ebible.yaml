verse: GEN.031.050
translations:
  mal-C: നീ എന്റെ പുത്രിമാരോട് ക്രൂരമായി പെരുമാറുകയോ ഇവരെക്കൂടാതെ മറ്റു ഭാര്യമാരെ
    സ്വീകരിക്കുകയോ ചെയ്താൽ, നമ്മോടുകൂടെ ആരും ഇല്ലെങ്കിൽപോലും, ദൈവം നിനക്കും എനിക്കും
    മധ്യേ സാക്ഷിയാകുന്നു എന്ന് ഓർത്തുകൊള്ളുക” എന്നും ലാബാൻ പറഞ്ഞു. അതുകൊണ്ട് ആ കൂമ്പാരത്തിനു
    മിസ്പാ എന്നും പേരുണ്ടായി.
  deu-TKW: 'Wenn du etwa meine Töchter schlecht behandeln oder noch mehr Weiber zu
    meinen Töchtern hinzunehmen wolltest - wenn dann niemand bei uns ist: bedenke
    wohl, Gott ist Zeuge zwischen mir und dir!'
  lin-lin: Soki onyokoli bana na ngai ya basi mpe soki ozwi basi mosusu likolo na
    bana na ngai ya basi, atako moto moko te akozala kati na biso, kasi yeba ete Nzambe
    nde azali motatoli kati na yo mpe ngai. »
  cbr-NT: '''Ën bëchikë xanukama ''atima onan, bëtsi xanu kamabikatsi kixun sinania
    an isti ka ''aíma ''ikën, usa ''ain ka Nukën ''Ibu Diosanshi iskin ''unánti ''ikën.
    Usa ''ain kamina bëríbi ''ë kati ''ain ''ën bëchikëkama kaina min nëtënuxun ''atima
    oi kuantima ''ai kixun, ''imainun kamina ''ën bëchikë ënkin bëtsi xanu biti karamina
    sinani kixun.'
  eng-LSV: if you afflict my daughters, or take wives beside my daughters—there is
    no man with us—see, God [is] witness between me and you.”
  bmu-bmu: 'Labanöŋ keu mi toroqeba kewö jiyök: “Göŋön böratyahötni öröm ureim ak
    etkiman me toroqeba kakasun ambi tosatŋi eŋgömeman ewö, mönö keu ki möta malman:
    Gölme azi kunŋan kösutnire qahö mala netkehiga Anutunöŋ mönö töndup ölöp netkeka
    sutnire jöhöjöhö ahözawaŋgö keuŋi mi naŋgöba jiba malma.”'
  eng-GNV: 'If thou shalt vexe my daughters, or shalt take wiues beside my daughters:
    there is no man with vs, beholde, God is witnesse betweene me and thee.'
  eng-WEBSTER: If thou shalt afflict my daughters, or if thou shalt take other wives
    besides my daughters; no man is with us; See, God is witness betwixt me and thee.
  nhw-BL: Huan sintla tiquincualancaitas noichpocahua o timocuilis sequinoc sihuame,
    masque amo niaqui para niquitas, xijmati para san yaya Toteco Dios quitlachilis.
  swh-ONEN: Kama ukiwatenda mabaya binti zangu au ukioa wake wengine zaidi ya binti
    zangu, hata ingawa hakuna hata mmoja aliye pamoja nasi, kumbuka kwamba Mungu ni
    shahidi kati yako na mimi.”
  bba-bba: À n nɛn bibu nɔni sɔ̃ɔmɔ, ǹ kun mɛ ɑ̀ n kurɔ kpɑo suɑ, n ǹ tɔnu koo sun
    siriɑ, Gusunɔwɑ koo sun siriɑ nɛ kɑ wunɛ. Yen sɔ̃, ɑ lɑɑkɑri ko.
  eng-KJVCPB: If thou shalt afflict my daughters, or if thou shalt take other wives
    beside my daughters, no man is with us; see, God is witness betwixt me and thee.
  cpy-cpy: Arika powatsinaawaetero nishintyo, paminerika otsipa piina, okantawitakya
    tekatsi ñeemini janta, riitaki Tajorentsi ñemini.”
  mpx-mpx: Inoke Leiban i ba vevehe al i ba, “Ebo natuwau yowau ali hehegan nu apapanak-an,
    o ebo yowau enuna al nu alolonagil, bwagana nige gamagal etega ni gagan ge ni
    kikite, yaa nu nuwahikan te Yabowaine iya owa ge nau ala topekiti.”
  wbp-wbp: 'Ngula-jangka, Lapanarla yarda wangkaja, “Purda-nyangka nyampu wajawaja-maninja-wangurlu:
    Kaaturlu kangalingki nyampurla jalangurlu warrawarra-kanyi. Kajinpa-palangu ngaju-nyangu-jarra
    yurntalpa-jarra murrumurru-mani, marda karnta-karirlangu kajinpa-nyanu nyuntu-kurra-manku,
    marda karija kularna kuja-kurlu milya-pinyi. Kala Kaatu-miparlu kapungku nyanyi
    yurnilyka-jarrinja-kurra punku-kurra.'
  luo-luo: Ka isando nyiga kata ikendo nyiri mamoko bangʼ nyigagi, kata obedoni onge
    janeno kae, to ngʼe malongʼo ni Nyasaye e janeno e kindwa.”
  meu-meu: Natugu ba daḡedaḡe henidia, eiava hahine haida ma bavabidia, tau ta ese
    basine itamu, to Dirava ese baine hahemaoro henida.
  npi-ULB: तिमीले मेरा छोरीहरूलाई दुर्व्यवहार गर्‍यौ वा तिमीले मेरा छोरीहरूबाहेक अन्य
    पत्‍नीहरू ल्यायौ भने हामीसित कोही नभए तापनि परमेश्‍वर तिम्रो र मेरो बिचमा गवाही
    हुनुहुन्छ ।”
  yor-yor: Bí o bá fìyà jẹ àwọn ọmọbìnrin mi, tàbí tí o fẹ́ aya mìíràn yàtọ̀ sí wọn,
    rántí pé, Ọlọ́run ń bẹ láàrín wa bí ẹlẹ́rìí bí ẹnikẹ́ni kò tilẹ̀ sí.”
  emp-NTPO: '@see-verse:GEN.031.049'
  ind-ind: Jika kamu menyakiti hati anak-anakku atau mengambil perempuan-perempuan
    lain untuk menjadi istrimu selain mereka berdua— biarpun tidak ada saksi yang
    memberitahuku tentang hal itu— ingatlah bahwa Allah akan menjadi saksi atas perbuatanmu
    itu.”
  pes-OPCB: اگر تو با دخترانم با خشونت رفتار کنی یا زنان دیگری بگیری، من نخواهم فهمید،
    ولی خدا آن را خواهد دید.»
  ssx-ssx: Leibenima꞉ pi paa alo alota꞉ Nakana꞉ma꞉ yaka wandiki yaapo epeke tupa꞉
    na handeteke hake o wanda꞉ ma꞉nda꞉ mu pika꞉na꞉ta꞉ I̱ma꞉ta꞉ na opulu polopate Koda꞉ma꞉ta꞉
    diki handa꞉la꞉me laa hone wia꞉peke.
  lcm-lcm: '@see-verse:GEN.031.049'
  aer-aer: Laban ikwere awethe angkeke, “Itelaretyeke nhenhe, alkngwirretyale. Ngkartele
    anwernenhe lyete arntarnte-areme. Unte apeke marle atyinhe atherre atwerlenge,
    unte apeke arelhe arrpenhe apeke inerlenge, ayenge apeke-arle akutne aneme. Kele
    Ngkartele ante-arle ngenhe areme akurne-irrerlenge.
  tgl-ULB: Kung abusuhin mo ang aking mga anak, o kumuha ka ng ibang mga asawa maliban
    sa mga anak ko, bagamat wala tayong kasama, tingnan mo, ang Diyos ang saksi sa
    pagitan mo at ako.”
  nop-nop: Du wabineyat menot mu tiyembaaŋ ee mu nadiluwene tam noli maaŋ yanagila
    indiŋ nadiwaaŋ Bepaŋ adi hatinibilak.”
  kca-kca: эвеӈәԓам пиԓән атма уԓты питԓән ки мўй пӑ ма эвеӈәԓам тўмпийән хŏԓна имет
    ўԓән ки, кўш щит ватты хŏйат ӑнтом, нӑӈ уйты, Турәм ищипа ватәԓ».
  cbu-NT: Ipareetsi kizaa tsimbunari wanasir ksutangcha. Ipareetsi natsariyshpa. Minootsshat
    kiz yamarinllpa. Mangishish chinangcha, watam Apanll waana iyaa paruwa. Nduntaati
    tputs nuwaa kamankusin, watam Apanllsha yuwaa ashkich anoo yasaruwa.
  hui-hui: Labana ibugua la dege bialu, Í̠na i̱ wane kira o bedago labohondo mana
    ko bialu hariyaguabi wali maru biru ngaruni dabu bialu piriyaguabi bi áyu lo wiribago
    wali agalime manda nabi heaguabi mana iyame bialu kabaruni bibahende Ngode Datagaliwabe
    kagome handai ho kagoni manda bibe, lene.
  wrs-wrs: Doa meralva henga puwelm omnana, yimba sahokla verombtava hona ungevlirini
    samblamba kana molmba, wo yimba ongamba vratava mongomba, kava osva si tit vawovav,
    Sesoangas heva hev si nonorava avav.
  mya-mya: လာ​ဗန်​က​တစ်​ဖန်​ဆက်​၍``သင်​သည်​ငါ​၏ သ​မီး​တို့​ကို​ညှင်း​ဆဲ​လျှင်​ဖြစ်​စေ၊
    အ​ခြား သော​မိန်း​မ​များ​ကို​ထိမ်း​မြား​လျှင်​ဖြစ်​စေ ငါ​သည်​ထို​အ​ကြောင်း​ကို​မ​သိ​စေ​ကာ​မူ
    ဘု​ရား​သ​ခင်​သည်​ငါ​တို့​စပ်​ကြား​သက်​သေ ဖြစ်​တော်​မူ​ကြောင်း​သ​တိ​ရ​လော့။-
  cbi-NTPO: Tsandenna ñu in na'malanu na'baasa keñu bain, naa yala dejuñun vee supu
    mangakeñuba, lalanu muba dekeenai'ñu bain, Diosyaa keena' kuipa punu juñuba tengaya
    jude, timi.
  bod-N: གལ༌ཏེ། ཁྱོད་ཀྱིས་བདག་གི་བུ་མོ་གཉིས་ཀ་དཀའ་སྡུག་ལ་སྦྱར་བ༌དང༌། ཡང་བདག་གི་བུ་མོ་གཉིས་ཀའི་ཕན་ཆད་ནས་གཞན་ཞིག་ཆུང་མར་བླངས་པ་སུས་ཀྱང་མི་ཤེས༌ནའང༌།
    དཀོན་མཆོག་གིས་ངེད་གཉིས་བར་དུ་བདེན་དཔང་མཛད་པ་ཡིན་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Ni aninga nanawusari nunga bita maguwur agi, imet iru gi agi, se ani me
    ko ikiek agi, wore Kaem ni analak nangarkiwoso mu ko me kamili saparukko.”
  kkl-kkl: 'Labandi nen nhon babe lelamogti, “Andi namangkelaboag malia ulapmendi,
    kelabo nenne tolamsimenba, nimiri iangkukang kom aghana seneragamlulam: Allahri
    haingdi kembamsilul,” seogti,'
  sna-sna: Kana ukabata vanasikana vangu zvakaipa kana kutora vamwe vakadzi kunze
    kwevanasikana vangu, kunyange dai mumwe munhu akasava nesu, rangarira kuti Mwari
    ndiye chapupu pakati pako neni.”
  spa-BLM: Si afliges a mis hijas, o si tomas esposas además de mis hijas, ningún
    hombre está con nosotros; he aquí que Dios es testigo entre mí y tú.”
  beu-beu: Kalo aana noal anga naung jasi metma iadana, senge aana jangu aabeung medi
    se, tantu na bae ateing niang. Aarunge vengani! Lahatala ba metma poleve pisaksi
    ening.
  cac-cac: Tato ol ixtej eb' ix visil tic, mato ol a say juntzan̈ocxo eb' ix ol och
    etb'eyumoc, vach'chom malaj mach tz'ac'an testigoal, palta a Dios testigo, xchi
    vin̈.
  swh-ULB: Ikiwa utawatesa binti zangu, au ikiwa utachukua wanawake wengine mbali
    na binti zangu, japokuwa hakuna mwingine yupo nasi, tazama, Mungu ni shahidi kati
    yangu nawe.”
  bel-bel: калі ты будзеш блага абыходзіцца з дочкамі маімі, альбо возьмеш жонак звыш
    дачок маіх, дык хоць няма чалавека паміж намі, але глядзі, Бог сьведка паміж мною
    і табою.
  deu-ELBBK: Wenn du meine Töchter bedrücken und wenn du noch Frauen nehmen solltest
    zu meinen Töchtern ... kein Mensch ist bei uns; siehe, Gott ist Zeuge zwischen
    mir und dir.
  mbb-OT: Emun ebpesipelahan nu is menge esawa nu he menge anak ku, wey emun ebpengesawa
    ke pa te zuma pa he vahi, tentenuzi nu he minsan ke kenè ku egkaahà, egkeehè ka
    mulà te Megbevayà he iyan ebpenistiǥus te neuyunan ta.”
  msc-msc: Ni i ka kojuu kɛ n denmusoilu la, ni i ka muso gbɛrɛilu ta, hali n ma ko
    lɔn a rɔ, Alla ɲa yen an fila bɛɛ la. I kana ɲina wo kɔ rɔ.»
  mal-2015: നീ എന്റെ പുത്രിമാരെ ഉപദ്രവിക്കയോ എന്റെ പുത്രിമാരെയല്ലാതെ വേറെ സ്ത്രീകളെ
    പരിഗ്രഹിക്കയോ ചെയ്യുമെങ്കിൽ നമ്മോടുകൂടെ ആരും ഇല്ല; നോക്കുക, ദൈവം തന്നേ എനിക്കും
    നിനക്കും മദ്ധ്യേ സാക്ഷി എന്നു അവൻ പറഞ്ഞു.
  tuo-NT: Yʉꞌʉ põꞌrã numiarẽ mʉꞌʉ ñaꞌarõ weecã o ãpẽrã numiarẽ mʉꞌʉ nʉmotinemocã,
    apĩ marĩ aꞌmerĩ aposere ĩꞌatimicã, Õꞌacʉ̃ basuta marĩ weesere masĩgʉ̃sami.
  gup-gup: Bu kunubewu ngudda kunwarre yibenbenemarnekurduyime ngalbebeywurd ngardduk,
    dja kunbuyika bu ngudda yibenmang dalukbubuyika yibenrawon ngalbebeywurd ngardduk,
    madjamku minj nangale karrini kannan ngarrku, yiburrbu God kannan bu ngudda dja
    ngaye.”
  met-met: Nabu ulibu doa mana nanuhangigudi kimbo nabu oxop haing tela muli, bing
    uhatumia muli ba, heku lipu tela bagu kubolura te, Urana bagu!”
  gvs-gvs: Neta im guinuwa igoyo natugowo yaidi o neta vevina tuwaina kwabidi monemowo,
    nakona geya vatau tayaamo bei igitem, go sem Yaubada bei igitem, tauna iyagoi.’
  rmc-rmc: 'O Laban leske mek phenďa: „Te tut namištes ľikerďalas ke mire čhaja, abo
    tuke iľalas mek aver romňijen, kajte na džanľomas pal oda, ma bister, o Del hino
    švedkos maškar amende!“'
  nlg-nlg: Ku mua ghilala inau toko nira ghighirou rana dalegu na vinekama, pa ko
    lavira balu vinekama keha mo ko taudira, hauva ka, ma God ke vaevanea mai so.
  dgr-DOGNT: Setì gıts'ǫ̀ hoìla eghàlaı̨da, hanì-le-ı̨dè gıgà ts'èko eyıì-le nèehchì
    nı̨dè, neghàehda-le kò Nǫ̀htsı̨ goghàeda hǫt'e, wenaądì nǫǫ̀,” yèhdı.
  pes-OPV: اگر دختران مرا آزارکنی، و سوای دختران من، زنان دیگر بگیری، هیچکس در میان
    ما نخواهد بود. آگاه باش، خدادر میان من و تو شاهد است.»
  ron-1924: Дакэ вей асупри пе фетеле меле ши дакэ вей май луа ши алте невесте афарэ
    де фетеле меле, я бине сяма кэ ну ун ом ва фи ку ной, чи Думнезеу ва фи мартор
    ынтре мине ши тине.”
  ben-OBCV: তুমি যদি আমার মেয়েদের সঙ্গে দুর্ব্যবহার করো বা আমার মেয়েদের পাশাপাশি
    অন্য কোনও স্ত্রীকে গ্রহণ করো, তবে যদিও আমাদের সঙ্গে কেউ নাও থাকে, তবু মনে রেখো
    যে তোমার ও আমার মাঝখানে ঈশ্বর এক সাক্ষী হয়ে আছেন।”
  lex-lex: La'pa omhi' yatyat la a'nu patke'a ri ne omua'ala hapmu dom to'a la a'nu
    re onni, de mhuoratreria, la'pa riy edonna rdella it onni, Uplerlawna ed mak klin
    reri-kmat rer a'u me o'a.”
  rgu-rgu: Maneniko o tao tadaluꞌ neuꞌ au ana ki ia ra, fo sao ina fekeꞌ ara, tantu
    au ta bubuluꞌ fa. Tehuu mafarereneꞌ! Manetualain riꞌ dadi sakasii neuꞌ ita dua.
  som-som: Haddaad gabdhahayga dhibtid, ama aad naago kale gabdhahayga la guursatid,
    ninna inalama joogo, balse ogow, Ilaah baa markhaati dhexdeenna ka ah aniga iyo
    adiga.
  lat-VUC: 'si afflixeris filias meas, et si introduxeris alias uxores super eas:
    nullus sermonis nostri testis est absque Deo, qui præsens respicit.'
  aoi-aoi: Ni-yama ngarningka Lebina, “Ki-yamina-manja nungkuwa awurrariya wurringalakina-kiya-manja
    ningkakina akwa ka-mena-manja wurrukwala ngarningka wurridarringka dadingiyena-murriyi-yada,
    mama ningeningbala-wiya ngayuwa, ningkeningma nungkuwa Neningikarrawara yakeni-rringkinama
    yalakena.
  eng-ASVBT: If thou shalt afflict my daughters, and if thou shalt take wives besides
    my daughters, no man is with us; see, God is witness betwixt me and thee.
  mna-mna: '@see-verse:GEN.031.049'
  ita-1885: 'Se tu affliggi le mie figliuole, ovvero, se tu prendi altre mogli oltre
    alle mie figliuole, non un uomo è testimonio fra noi; vedi: Iddio è testimonio
    fra me e te.'
  eng-LXXUP: If thou shalt humble my daughters, if thou shouldest take wives in addition
    to my daughters, see, there is no one with us looking on. God is witness between
    me and thee.
  eng-ULB: If you mistreat my daughters, or if you take any wives besides my daughters,
    although no one else is with us, see, God is witness between you and me.”
  spa-VBL: Si tratas mal a mis hijas, o te casas con otras esposas además de ellas,
    ¡Dios verá lo que haces aunque nadie más se entere!”
  fra-_FOB: Si tu maltraites mes filles, et si tu prends d'autres femmes que mes filles,
    ce n'est pas un homme qui sera témoin entre nous. Vois! c'est Dieu qui sera témoin
    entre moi et toi.
  mal-mal: നീ എന്റെ പുത്രിമാരെ ഉപദ്രവിക്കുകയോ എന്റെ പുത്രിമാരെയല്ലാതെ വേറെ സ്ത്രീകളെ
    സ്വീകരിക്കുകയോ ചെയ്യുമെങ്കിൽ നമ്മോടുകൂടെ ആരും ഇല്ല; നോക്കുക, ദൈവം തന്നെ എനിക്കും
    നിനക്കും മദ്ധ്യേ സാക്ഷി” എന്ന് അവൻ പറഞ്ഞു.
  urd-GVR: Merī beṭiyoṅ se burā sulūk na karnā, na un ke alāwā kisī aur se shādī karnā.
    Agar mujhe patā bhī na chale lekin zarūr yād rakheṅ ki Allāh mere aur āp ke sāmne
    gawāh hai.
  suz-BL: गे आं तमी आस कली श्‍येत गेप्‍तीवी हना, अर्को मीश चाक्‍तीवी हना, गो इस दातेमी
    मुर सांकछी मबाक्‍तेक्‍म हना यो, परमप्रभु इस सांकछी बाक्‍ब” देंमाक्‍त।
  ita-1927: Se tu affliggi le mie figliuole e se prendi altre mogli oltre le mie figliuole,
    non un uomo sarà con noi; ma, bada, Iddio sarà testimonio fra me e te”.
  ckb-ckb: ئەگەر بەدڕەفتاری لەگەڵ کچەکانم بکەیت یان ژنیان بەسەربهێنیت، هەرچەندە کەسمان
    لەگەڵ نییە، بەڵام خودا شایەتی نێوان من و تۆیە.»
  eng-BBE: If you are cruel to my daughters, or if you take other wives in addition
    to my daughters, then though no man is there to see, God will be the witness between
    us.
  crx-NTPO: Stse' dzoh nubilhdzut de, k'us 'uyoonne 'atke te ilhchoot de, 'et hoonts'i
    Yak'usda 'en nyun, si bulh ne-eguz hoonilh'en whe' hoont'oh.”
  kan-OKCV: ನೀನು ನನ್ನ ಪುತ್ರಿಯರನ್ನು ಉಪದ್ರವಪಡಿಸಿದರೆ, ಇಲ್ಲವೆ ನನ್ನ ಮಕ್ಕಳ ಹೊರತಾಗಿ ಬೇರೆ
    ಹೆಂಡತಿಯರನ್ನು ನೀನು ಪಡೆದರೆ, ಯಾವ ಮನುಷ್ಯನೂ ವಿಚಾರಿಸಲು ಇಲ್ಲದಿದ್ದರೂ ನನಗೂ ನಿನಗೂ ನಡುವೆ
    ದೇವರೇ ಈ ಒಪ್ಪಂದಕ್ಕೆ ಸಾಕ್ಷಿ,” ಎಂದನು.
  bbb-bbb: Rebani fu ijiege kuara areme kuke kuae, Ade bara kabaerafa none ije isema
    samuagiamo ro ade una bara bino kemo. Ro a ijiege rekuma ni vierafero Godi funeka
    samadukua guoko no oenoevoro a ijiege vierafene.
  tam-2017: நம்முடனே ஒருவரும் இல்லை; பார், தேவனே எனக்கும் உனக்கும் சாட்சி” என்று சொன்னதால்,
    அது மிஸ்பா என்னும் பெயர்பெற்றது.
  spa-RV-1909: Si afligieres mis hijas, ó si tomares otras mujeres además de mis hijas,
    nadie está con nosotros; mira, Dios es testigo entre mí y entre ti.
  ron-BTF: Dacă vei chinui pe fiicele mele, sau dacă vei lua alte soţii pe lângă fiicele
    mele, niciun bărbat nu este cu noi; vezi, Dumnezeu este martor între mine şi tine.
  eng-WEBP: If you afflict my daughters, or if you take wives in addition to my daughters,
    no man is with us; behold, God is witness between me and you.”
  eng-FBV: If you treat my daughters badly or marry more wives in addition to them,
    God will see what you do even if no one else finds out!”
  nld-1939: “Ge zult mijn dochters nooit mishandelen, en geen andere vrouwen nemen
    buiten mijn dochters”. En al is er ook niemand bij, zie, God is getuige tussen
    mij en u.
  nch-BL: Huan sinta tiquincualancaitas noichpocahua o timocuilis sequinoc sihuame,
    masque amo niaqui para niquitas, xijmati para san yaya Toteco Dios quitachilis.
  tfr-NTPO: Eshko ga Labán tjl̈ẽ ba kong ga «Pja bor wapga bokrotkë wl̈eni, l̇l̇ëm
    ga pja orkwosmok wal̈ë obl̈ë tjok wl̈eni ga miydër l̇l̇ëme. Gueniyo woyoshros
    ga e miydaga ber Sbörë.
  vie-1934: Nếu cháu hành hạ các con gái cậu, nếu cưới vợ khác nữa, thì hãy giữ mình!
    Chẳng phải người thường soi xét ta đâu, bèn là Đức Chúa Trời làm chứng cho chúng
    ta vậy.
  hin-CV: यदि तुम मेरी पुत्रियों के साथ दुर्व्यवहार करो अथवा मेरी पुत्रियों के अतिरिक्त
    पत्नियां ले आओ, यद्यपि कोई मनुष्य यह देख न सकेगा, किंतु स्मरण रहे, तुम्हारे तथा
    मेरे मध्य परमेश्वर साक्ष्य हैं.”
  eng-OURB: If you afflict my daughters, or if you take wives besides my daughters,
    no man is with us; behold, God is witness between me and you.”
  spa-BES: Si eres cruel con mis hijas, o si tomas otras esposas además de mis hijas,
    entonces aunque ningún hombre esté allí para ver, Dios será el testigo entre nosotros.
  tdx-tdx: Naho sarerahe’o o anak’ ampelakoo, ndra mañenga valy mandikoatse o anakoo,
    itika tsy amam-pañalañalañe, tiahio te valolombeloñe añivon-tika t’i Andrianañahare.
  vid-vid: Wone uwagaze wahinza wa heni, ama louhesa wadala wanji kusinda wano, ne
    kuvizela munhu yunji, lelo uvizele kota kuduhu yawele mlolezi hali hetwe ila ndo
    Nguluwi yuye.”
  pwg-pwg: Ma ivoname, “Mikeda natunatuku wivinesi ke kuna koyagha bubunisi bo wivine
    bogiiyai kuna ravaghisi na namanaki da ke anakovi ma kenotai da God na ekitakitita.”
  eng-OKE: If thou shalt afflict my daughters, or if thou shalt take wives over my
    daughters, no man is with us; see, the Word of the Lord is witness between me
    and thee.
  tha-KJV: ถ้าเจ้าข่มเหงบุตรสาวของเรา หรือถ้าเจ้าได้ภรรยาอื่นนอกจากบุตรสาวของเรา ถึงไม่​มี​ใครอยู่กับเราด้วย
    จงรู้เถิดว่า พระเจ้าทรงเป็นพยานระหว่างเรากับเจ้า”
  por-BR-2018: Se afligires minhas filhas, ou se tomares outras mulheres além de minhas
    filhas, ninguém está conosco; olha, Deus é testemunha entre mim e ti.
  bco-bco: Laban eyo꞉ towo꞉ kudu sa꞉laki a꞉la꞉sio꞉, “Tif amio꞉ giyo꞉ na꞉la꞉mo꞉wo꞉
    mogago꞉ dimida꞉b o꞉ ga nowo꞉ dia꞉b a꞉lalega, noma꞉yo꞉ mo꞉ba꞉dalikiyo꞉, Gode eyo꞉
    na꞉no꞉ ba꞉da꞉mela꞉ib.”
  deu-ELO: Wenn du meine Töchter bedrücken, und wenn du noch Weibern nehmen solltest
    zu meinen Töchtern... kein Mensch ist bei uns; siehe, Gott ist Zeuge zwischen
    mir und dir.
  ktm-ktm: Laban ipe nolou sehir yi ihpa, “Ipe ye ou olpo mo-on kile ta horu nedu
    pedih, pe ipe ye ou alasuwon homou pedih yi, eri yu we tuno pwi, odoke antawonon
    ihpa ndre Lapan eri inendroni toru.
  caa-caa: Porque jay iꞌxin ache tzajtzaj niwijchꞌoctac, o jay iꞌxin inujbꞌi taca
    otro inmojr ixictac motor que turobꞌto niwijchꞌoctac tacaret, pues cꞌajric amener
    que turu e Dios xeꞌ war aquetpa ajchꞌecsuyaj tamaron, motor que nen machi war
    inwira lo que war anumuy tacaret, che e Labán uyare e Jacob.
  eng-WYC-2018: if thou shalt torment my daughters, and if thou shalt bring in other
    wives on them, none is witness of our word, except God, which is present, and
    beholdeth. (if thou shalt torment my daughters, or if thou shalt take other wives
    besides them, no one is a witness of our word, except God, who is present here,
    and beholdeth all of this.)
  epo-epo: Se vi agos malbone kontraŭ miaj filinoj kaj se vi prenos aliajn edzinojn
    krom miaj filinoj, tiam, se neniu estos ĉe ni, vidu, ke Dio estas atestanto inter
    mi kaj vi.
  uig-PIN: Əgǝr sǝn ⱪizlirimni bozǝk ⱪilsang, yaki ⱪizlirimning üstigǝ baxⱪa hotunlarni
    alsang, baxⱪa ⱨeq kixi ⱪeximizda ⱨazir bolmiƣan tǝⱪdirdimu, mana, Huda mǝn bilǝn
    sening arangda guwaⱨqidur!
  beo-beo: La:iba:ne e da amane sia:i, “Di da na uda mano wadela:lesisia o eno uda
    lasea, ania da afafamuba:le na da hame dawa:mu. Be mae gogolema. Gode da ani ba:lala.
  tpi-OTNT: Na sapos yu mekim nogut long ol pikinini meri bilong mi, o sapos yu maritim
    ol arapela meri, orait yu mas tingim gut, maski i no gat wanpela man i save long
    pasin mitupela i mekim, God i lukim gut olgeta pasin bilong mitupela.”
  hau-SA: Laban ya ce in ka wulaƙanta ’ya’yana mata, ko ka auri waɗansu mata ban da
    ’ya’yana mata, ko da yake babu wani da yake tare da mu, ka tuna cewa Allah shi
    ne shaida tsakaninka da ni.”
  udu-udu: Waḵki/ /e mini tham i’bwa/m pem to mii ap̱o/ mo walla /e wari mini bu’th
    up̱a tiya mmop̱ana’d i’bwa/m pem isa p̱o/ mo tani, ba wathiŋ kamu/ p̱iyi’d mmonyaḵ
    di ki ana mo mmomii mo, hili, kayi gwo e mo, Arumgimis a’di ita’da amanṯor gwo
    e bwaman /e dhali aha/ mo be.
  uig-LAT: Eger sen qizlirimni bozek qilsang, yaki qizlirimning üstige bashqa xotunlarni
    alsang, bashqa héch kishi qéshimizda hazir bolmighan teqdirdimu, mana, Xuda men
    bilen séning arangda guwahchidur!
  nde-nde: Ungaze uphathe kubi amadodakazi ami, loba ungaze uthathe abanye abafazi
    ngaphandle kwamadodakazi ami, loba kungekho omunye umuntu olathi, khumbula ukuthi
    uNkulunkulu ungufakazi phakathi kwakho lami.”
  ton-ton: Kapau te ke fakamamahi hoku ongo ʻofefine, pea kapau te ke toʻo maʻau ha
    uaifi kehe, mo hoku ongo ʻofefine, ʻoku ʻikai ha tangata ʻi heni; kae vakai, ko
    e fakamoʻoni ʻae ʻOtua kiate kitaua:”
  ces-1613: Jestliže bys trápil dcery mé, a uvedl bys jiné ženy na dcery mé, žádného
    člověka není s námi; hlediž, Bůh jest svědek mezi mnou a tebou.
  eko-eko: Amana owaahazula aanaaka na khuweekesa aakha akina oohiiyi yo, hatha nkhama
    khajuweeni ntthu, wuupuwele yoori Nnyizinku shaahiti etthu.”
  nss-nss: Pe Lapan iwong ipa, “Kapa ambusi mwomwan kiya kili noru malmou, ndre ayesou
    kiya kili hu pihin hayah i; alohonganiy tehe Ngindrai ara maran iripo kili talu.”
  eng-WMB: If you afflict my daughters, or if you take wives in addition to my daughters,
    no man is with us; behold, God is witness between me and you.”
  tam-TCV: நீ என் மகள்களைத் துன்பப்படுத்தினாலோ அல்லது அவர்களைவிட்டு வேறு பெண்களைத்
    திருமணம் செய்தாலோ, அதற்கு வேறு யாரும் சாட்சியாக இல்லாவிட்டாலும், இறைவனே உனக்கும்
    எனக்கும் இடையில் சாட்சியாயிருக்கிறார் என்று நினைவில் வைத்துக்கொள்” என்றான்.
  ceb-ULB: Kung imong pasipad-an ang akong mga anak, ug mangasawa ka ug lain gawas
    sa akong mga anak, bisan tuod wala kita nag-uban, tan-awa, saksi ang Dios tali
    kanimo ug kanako.”
  mkn-mkn: Kalo lu bekin jahat sang beta pung ana dong ni, ko, kawin deng parampuan
    laen dong, tantu beta sonde tau. Ma inga! Tuhan Allah yang jadi saksi sang lu
    deng beta.
  pol-UBG: 'Jeśli będziesz krzywdził moje córki i jeśli pojmiesz inne żony oprócz
    moich córek, to choć nie ma tu z nami nikogo, patrz: Bóg jest świadkiem między
    mną a tobą.'
  agr-agr: Tuja ame mina nawantug shiig kuitamtsuk waitkamunash, nuniachkumesh dita
    ayakiatkum tikich nuwa aidaujai nuwenmin amina waipak etsegtugmamain atsutaish,
    ima Apajuíya duke nii waipau asa ame wajuk pujuttame nunak ashí nigki dekaatin
    ati”, tiuwai.
  kyc-kyc: Lapaneme kaeya nao lao, Embame nambana wanenge dolapo randa mainyi pyambware
    ramo panda enda lapo konda pyuo nyere ramodoko mendeme kanda naramiŋi Anatumi
    dake suu pyao kararalya kande, leya.
  urd-GVU: میری بیٹیوں سے بُرا سلوک نہ کرنا، نہ اُن کے علاوہ کسی اَور سے شادی کرنا۔
    اگر مجھے پتا بھی نہ چلے لیکن ضرور یاد رکھیں کہ اللہ میرے اور آپ کے سامنے گواہ
    ہے۔
  deu-1912: wo du meine Töchter bedrückst oder andere Weiber dazunimmst über meine
    Töchter. Es ist kein Mensch hier mit uns; siehe aber, Gott ist der Zeuge zwischen
    mir und dir.
  ntj-ntj: Nyangka Layipantu watjarnu, “Nyangka-tjinguru-tjun yurntalpa pungkulanyangka,
    puru-tjingurun kurri kutjupanya yarltinyangka kulinma tjiinya Mama Kuurrtunta
    nyakula. Palyartu-rna ngurrpa tiwa nyinarra. Nyangka Mama Kuurrtunta nyakula.
  row-row: Mete ma ho tao deꞌulakaꞌ neu au ana ngga ia ra, do sao mo ina feaꞌ fai,
    naa, au nda bubꞌuluꞌ sa. Te musunedꞌa! Lamatualain dadꞌi sakasii neu rua nggita.
  kan-2017: ಮತ್ತು ಲಾಬಾನನು, “ನೀನು ನನ್ನ ಇಬ್ಬರು ಹೆಣ್ಣುಮಕ್ಕಳನ್ನು ನೋಯಿಸಿದರೆ ಅಥವಾ ಬೇರೆ ಸ್ತ್ರೀಯರನ್ನು
    ಮದುವೆ ಮಾಡಿಕೊಂಡರೆ ವಿಚಾರಿಸುವವರು ಮನುಷ್ಯರೊಳಗೆ ಯಾರೂ ಇಲ್ಲದಿದ್ದರೂ ದೇವರೇ ನಮ್ಮ ಒಡಂಬಡಿಕೆಗೆ
    ಸಾಕ್ಷಿ” ಎಂದನು.
  ena-ena: Lavɨla Jekopɨ dɨ abami. Nama iadɨ nanadi dɨ sɨbɨlɨ lamavɨla ha hɨji nameŋ
    lamɨha uami. Laban iadɨ ma igi agadɨ ala Asɨ iadɨ igi aba abɨha uami. Iamɨgali
    mu sabiavɨla avi hameŋ laci ala abɨha uami. Laban iadɨ ma igi agadɨ ala Asɨ iadɨ
    igi aba abɨha uami.
  tgo-tgo: Thoŋgo ma u goru weŋgiya lo ŋgaŋgana theunyiwona, o thoŋgo u vaŋguŋgiva
    wanakau vavana weinjiyaŋgiya lo ŋgaŋgana, othembe ma lolo regha i utugiya weŋgo,
    wo u renuwaŋakiki eŋge Loi iye ghanda raghaghayawo e ghanda lughawoghawo.”
  yap-yap: Miki ul ul ngay ni ga’ar, “Fa’anra dab um t’ufeg e gali ppin ni fakag ney,
    fa mu le’engiy yug boch e ppin, ni yug aram rogon ni da’an gu nang ban’en riy,
    ma dab i m’ay u wun’um’ ni be guy dow Got.
  tet-tet: Hotu Laban dale tenik naꞌak, “Kalo o malo aat mo haꞌukaan oan sia, lale
    o mola tenik feto, haꞌu la katene. Mais manoin! Maromak mak dadi saksiin baa o
    mo haꞌu.
  hlt-MCSB: Ka ca huta rhoek te khoem na phaep tih ka ca rhoek hmanah yuu na loh atah
    mamih taengah hlang om pawt dae kai neh nang laklo kah laipai tah Pathen ni tila
    hmu sih.
  mdy-ETH: ላኣባ ቃሳዖ፦ «ታ ናኣቶ ኔ ሜታሴቴ፥ ሃሣ ሜሌ ላኣሊያ ኔ ዔያቶ ዑፃ ዔኬቶ፥ ታ ዔራኒ ዳንዳዒባኣታቴያ ፆኦሲ ኑኡኮ
    ማርካታሢ ኔ ዋሊፖ።
  twi-ASANTE: Sɛ woanhwɛ me mmammaa yi yie anaasɛ woware mmaa foforɔ ka me mmammaa
    yi ho a, ɛwom sɛ merenhunu, nanso Onyankopɔn deɛ, ɔbɛhunu.”
  bhl-bhl: 'Dangeko, iti weng makso alol Sekow elo bokolewomele: “Ku nem mun alew
    biilo wa kukuw kukuyemsomi, afam waneng makso mak kulew tewe, ne ki keko, kom
    wa kukuw be nam kal keli te. Kate, Sunbin-Got e kilele kal keloke kasike.'
  con-NTPO: Ña onquengendeccuma que egae tsincon'ninda, tsambi'ta faesu pushesundeccuma
    pushe'ñacca'ninda ingi'suja me'i'oña tsu tsane afaye. Tsa'ma Chigayi tsu tsane
    afaya.
  eng-WEBU: If you afflict my daughters, or if you take wives in addition to my daughters,
    no man is with us; behold, God is witness between me and you.”
  bnp-bnp: Ioe bara o rata hale e tugu ngatavine rua, o bole tabu e huriki a ngatavine
    karaba ge girihimu, o luhoi kamumu. I uka a viri ge matai tarua, a Vure kunana
    i matai a hini tu rata.”
  wal-wal: Neeni ta macca naata naaqqikko, woikko neeni ta macca naatu bolli hara
    maccaasata ekkikko, nunaara ha77i ooninne bainnabaa gidikkonne ne gidduwaaninne
    ta gidduwan Xoossai markka gidiyoogaa hassaya” yaagiis.
  mgh-mgh: Waahuvihaka asaanaka ala, waathelaka athiyana akina mi hata kihikhale,
    ucuwele wiira Nluku nawoona.
  acu-NT: 'Tura Labán ataksha Jacobon chicharak: —Wina nawantur ainaun pase awajkumningkia,
    tura chikich nuwa ainaun nuwatkumningkia, wikia nunaka wainkashtinuitjai. Antsu
    Yuska tuke waitmaktinuitai.'
  spa-PDDPT: Si maltratas a mis hijas, o si tomas otras mujeres además de mis hijas,
    mira, ʼElohim es testigo entre tú y yo. Nadie más está con nosotros.
  gun-gun: Ha'e gui xapy'a rei xerajy kuery reayvu ve'ỹ vy amboae kunha re ju remenda
    ramo avave rei oikuaa e'ỹ teĩ tove Nhanderuete toikuaa pota ha'e nunga re, mokoĩve
    nhanderexa vy.
  agu-BL: Or tzawil yaj yi kol cẍoc tan chibuchle'n yi e' inme'l, nka kol jal mas
    awuxkel. Qui lo' lwil wetz, poro Ryos stile', na i' stiw skaxo'l, stzun Labán
    bantz.
  eng-PEV: '@see-verse:GEN.031.049'
  ilo-ULB: No tratoem iti saan a nasayaat dagiti putotko a babbai, wenno no mangala
    ka iti sabali nga asawa malaksid kadagiti putotko, uray no awan sabali a kaduata,
    kitaem, ti Dios ti saksi iti nagbaetanta.”
  kpg-kpg: Laban ga duudagi adu ana helekai, “Maa goe gaa hai hagahuaidu agu dama ahina
    be maa goe gaa lodo gi hunu huai ahina, eimaha hogi ma au e de iloo, maanadu ina
    bolo God le e daumada gidaua.
  uig-ARA: ئەگەر سەن قىزلىرىمنى بوزەك قىلساڭ، ياكى قىزلىرىمنىڭ ئۈستىگە باشقا خوتۇنلارنى
    ئالساڭ، باشقا ھېچ كىشى قېشىمىزدا ھازىر بولمىغان تەقدىردىمۇ، مانا، خۇدا مەن بىلەن
    سېنىڭ ئاراڭدا گۇۋاھچىدۇر!
  bsp-bsp: Kɔ məntɔrəs awut em aran-ɛ, kɔ məlɛk sɔ aran alɔma-ɛ, məcərɛ fɔ bafɔ fum
    eyi su dacɔ, mba Kanu yati.»
