  kos-kos: Laban el sifilpa fahk, “Kom fin oru koluk acn nutik inge, ku payuk pac
    sin mutan saya, nga finne tia liye, kom esam lah God El tawikuti na.
  hbo-WLC: אִם־תְּעַנֶּ֣ה אֶת־בְּנֹתַ֗י וְאִם־תִּקַּ֤ח נָשִׁים֙ עַל־בְּנֹתַ֔י אֵ֥ין
    אִ֖ישׁ עִמָּ֑נוּ רְאֵ֕ה אֱלֹהִ֥ים עֵ֖ד בֵּינִ֥י וּבֵינֶֽךָ׃
  ibo-ibo: Ọ bụrụ na i mee ụmụ m ndị inyom ihe ọjọọ, maọbụ lụọ ndị inyom ndị ọzọ tinyere
    ha, o nweghị onye nʼime anyị ga-amata, ma cheta na Chineke ga-abụ onyeama nʼetiti
    mụ na gị.”
  ory-ory: ତୁମ୍ଭେ ଯଦି ମୋʼ କନ୍ୟାମାନଙ୍କୁ ଦୁଃଖ ଦେବ, ଅଥବା ମୋହର କନ୍ୟାମାନେ ଥାଉ ଥାଉ ଅନ୍ୟ
    ସ୍ତ୍ରୀମାନଙ୍କୁ ବିବାହ କରିବ, ତେବେ ସେହି ସମୟରେ କୌଣସି ମନୁଷ୍ୟ ଆମ୍ଭମାନଙ୍କ ନିକଟରେ ନ ଥିବ,
    ମାତ୍ର ଦେଖ, ପରମେଶ୍ୱର ଆମ୍ଭ ଓ ତୁମ୍ଭ ମଧ୍ୟରେ ସାକ୍ଷୀ ହେବେ।”
  wmt-wmt: '@see-verse:GEN.031.049'
  chk-chk: Are kopwe ariaföüü nei kewe fefin, ika kopwe pwal angei ekoch pwülüom lükün
    nei kewe fefin, kopwe chök chechemeni pwe Kot epwe chon pwärätä lefilen en me
    ngang, inamwo ika esap wor eman a nom rech.”
  ssd-ssd: 'Kile Laban maŋ lato mbiyel nuŋe sana: Ne ye tuku kulim ar te ŋaigo siglika
    ko pino afu kitek kila ta ye kila pile nda ta Kuate nu maŋau ta kaŋgeramŋgat.'
  rop-rop: Wal Leiban bin kipgon tok igin, “If yu hendulum det dubala doda main rafwei
    o maitbi yu merrit langa najalot gel, wal maitbi ai nomo faindat. Bat yu garra
    jinggabat God, dumaji im na oldei lukinatbat yu.
  ukr-1871: Коли зневажати меш дочок моїх або візьмеш над мої дочки жен, не чоловік
    буде між нами, нї! Бог сьвідок між мною й тобою.
  eng-AOI: Laban went on, “If you harm my daughters or if you marry any other women,
    even though I don't know about it, remember that God is watching us.
  yon-yon: Meenem, karub yena nub amob wedmindo kumban nub amob ongmuwen kuu Godbed
    wedmoon kowe, ne meed yaa arewa kamaneeb o nima yena ma awadmaneeb kuu Godbed
    wedme yekaadkeraneen.” andoon.
  bch-bch: 'Be oangga eao kado paeamao ngan gid leg gergeu taine, mao oangga oai taine
    eta pade, io, manta matam nanan kemi danga ga oaine: Oangga eaba eta igera gitarua
    leda kadonga mao, Deo somisomi igeragera leda kadonga.”'
  deu-1951: Wenn du meine Töchter mißhandelst und wenn du zu meinen Töchtern hinzu
    andere Frauen nimmst und kein Mensch dazwischen tritt, siehe, so ist doch Gott
    Zeuge zwischen mir und dir!
  eng-JPS: If thou shalt afflict my daughters, and if thou shalt take wives beside
    my daughters, no man being with us; see, God is witness betwixt me and thee.'
  ubr-ubr: Laban dura ibotein iyau, “Om nanatu jeverig men un kaifares tiwag ai jever
    tani unbi awan on men an sagob, baise un sagob on God on ebi mateteit.”
  srp-1865: Ako ucvijeliš kæeri moje i ako uzmeš žene preko mojih kæeri, neæe èovjek
    biti izmeðu nas, nego gle Bog svjedok izmeðu mene i tebe.
  lug-lug: Bw’oliyisa obubi bawala bange, oba bw’olibawasizaako abakazi abalala, newaakubadde
    nga tewali muntu n’omu wakati waffe, ojjukire nti Katonda ye mujulirwa wakati
    wo nange.”
  heb-heb: אם תענה את בנתי ואם תקח נשים על בנתי אין איש עמנו ראה אלהים עד ביני ובינך׃
  ben-IRV: তুমি যদি আমার মেয়েদেরকে দুঃখ দাও আর যদি আমার মেয়ে ছাড়া অন্য স্ত্রীকে
    বিয়ে কর, তবে কোন মানুষ আমার কাছে থাকবে না বটে, কিন্তু দেখ, ঈশ্বর আমার ও তোমার
    সাক্ষী হবেন।”
  pan-pan: ਜੇ ਤੂੰ ਮੇਰੀਆਂ ਧੀਆਂ ਨੂੰ ਤੰਗ ਰੱਖੇਂ ਅਤੇ ਉਨ੍ਹਾਂ ਤੋਂ ਬਿਨ੍ਹਾਂ ਹੋਰ ਇਸਤਰੀਆਂ ਲੈ
    ਆਵੇਂ, ਭਾਵੇਂ ਸਾਡੇ ਨਾਲ ਕੋਈ ਮਨੁੱਖ ਨਹੀਂ, ਪਰ ਵੇਖ ਪਰਮੇਸ਼ੁਰ ਮੇਰੇ ਅਤੇ ਤੇਰੇ ਵਿੱਚ ਗਵਾਹ ਹੈ।
  mwp-mwp: Leyboen nuy Yakubulpa matha umay yadu kedha, ‘Ngidh bangal ngaw yoepkaz
    kazi yababiya danal poethampu a ngi bangal nanga wara yoepkaziya niyaypa yoelapidhe,
    kasa bal ngay midh koerawayg, ngi ngulayg kedha Awgadhan ngoeba danal poethampa,
    nginu kedha wati zoengu aymayle.
  mya-JVB: သင်သည် ငါ့ သမီး တို့ကို ညှဉ်းဆဲ သည်ဖြစ်စေ ၊ ငါ့ သမီး တို့မှတပါး အခြားသော
    မိန်းမ နှင့် စုံဘက် သည် ဖြစ်စေ ၊ ငါ တို့၌ လူ သက်သေမရှိ၊ ဘုရားသခင် သည် ငါ နှင့်
    သင် ၏ စပ်ကြား ၌သက်သေ မ ရှိ၊ ဘုရားသခင် သည် ငါနှင့်သင်၏စပ်ကြား၌ သက်သေဖြစ်စေတော်မူသတည်း
    ဟူ၍၎င်း၊
  tte-O: Labana tabe iwaloyameli iba, “Tem natuguwao sinesineoliyaone na mumugam inae
    kolili, o nuwana tem sinesineo uloili ukwasolanagili bwagana nige tomo yabo yagu
    wasa iyeyeyama iyamo kunuwatu-kalatan kowa yo yau Yeoba igitagitaila.
  tbg-tbg: Labaaniva minti tivakero viva qaiqaa tiharo, Are ti raavuratantae qoraiqama
    nimitairerave, are vo nahentie varairerave, are mintirera, te virara kia ho iriarirarovata,
    Kotiva titantaqaa raqiki vaiva, vivama virara ho iri tavaanarove, tiro.
  hmo-hmo: Bema lauegu natuna do oi dagedage henidia, o hahine haida ma do oi abia,
    lau be do lau itaia lasi oi, to Dirava ese do ia itaia oi bona lau, laloaboio
    lasi.”
  ata-ata: Xe Lavani muavuti la muvikalanu Iakovo la, “Ia, lexe nini nasaxilaꞌa mo
    naꞌoxo laixe noxiꞌa ta ꞌalixeni ta sema tamei ꞌo uasi, mo male nalai naꞌuluxaꞌa
    ta sema seꞌi vaꞌaxu, ia eni alavu uasi ne, ia anu laixe nini naxavutalanu lexe
    Lataua a umamaisinge nengei.
  nfa-nfa: Ladhe èu tao karehe ana jaꞌa se, do leo-èmu dènge bhèni leo hari, tatu
    jaꞌa keꞌa boe. Te ngaa mu sanèdꞌe! Ama Lamatua ka dhu jꞌajꞌi sakasii mi èdhi dua
    ti.
  urd-urd: अगर तू मेरी बेटियों को दुख दे और उनके अलावा और बीवियाँ करे तो कोई आदमी
    हमारे साथ नहीं है लेकिन देख ख़ुदा मेरे और तेरे बीच में गवाह है।
  rus-SYN: если ты будешь худо поступать с дочерями моими, или если возьмешь жен сверх
    дочерей моих, то, хотя нет человека между нами, который бы видел, но смотри, Бог
    свидетель между мною и между тобою.
  cbt-NTPO: '@see-verse:GEN.031.049'
  bqc-SIM: Tó n ĩadà ma nɛnↄɛↄwa ge tó n nↄ pãleↄ sɛ̀ lↄ, baa tó wá kú kↄ̃
    kĩ́io, ǹyↄ̃ dↄ̃ sã́asã kɛ́ Lua mɛ́ wá yã́pi seelade ũ.
  tcz-CHONGTHU: Ka chanute ho nahin suh genthei ja numei dang ho jia nahin kipuiya
    ahile, koima chan muhih jongle abonchan Pathen in amusoh keiye, Pathen hi nangle
    kei kikah a kitepna a hiche thua hi pang jing ding ahi.
  mar-mar: जर का तू माझ्या मुलींना दुःख देशील किंवा माझ्या मुलींशिवाय दुसऱ्या स्त्रिया
    करून घेशील. तर पाहा, “जरी आमच्याबरोबर कोणी नाही पण तुझ्यात व माझ्यात देव साक्षी
    आहे.”
  tcs-tcs: Laban i kip tok, ‘Ip yu go meke badpasin po dem gel blo mi, o ip yu maret
    nada oman, ai nogo sabe diswan. Bat tingbaut diswan ya, dat God em i witnis melen
    yu ane mi.
  qub-qub: Wamräcunata magaptiqui u paycuna warmiqui caycaptin jucwan majachacaptiquipis,
    mana pï ricashuptiquipis Diosllanami ricashunquipaj.»
  bqp-bqp: Tó n wari dↄ̀ ma nɛ́nↄgbɛ̃nↄa ke tó n nↄ pãndenↄ sɛ̀ dↄ, bee tó ó kú kↄ̃
    kĩnaaro, ǹgↄ̃ dↄ̃ sãnsãn kũ Ludan ó yã pìi sèedade ũ.
  hat-hat: 'Laban pale ankò, li di: -Si ou maltrete pitit fi mwen yo, si ou pran lòt
    fanm ankò sou yo, konnen ou p''ap annafè ak yon moun tankou nou tande. Atansyon,
    men se ak Bondye menm, ki temwen sa nou sot fè a, w''ap annafè.'
  eng-BSB: If you mistreat my daughters or take other wives, although no one is with
    us, remember that God is a witness between you and me.”
  tod-tod: Ni ɗa dòun anzanuiti sopele ɲɔuna, ni ɗa anza ɠiligaa zeɠena mɔnɔ, nu
    laade é ʋa ɠɛ lɔɔzu de yɔɠɔzu, kɛlɛ dama, GALA ka é ɠɛɛzu de yɔɠɔzu ga zeelei.»
  eng-WEBPB: If you afflict my daughters, or if you take wives in addition to my daughters,
    no man is with us; behold, God is witness between me and you.”
  kbq-kbq: Hagi kagrama mofa'nimokizni hazenke ati zanamige, mago ru a'ne erige hananana,
    amunonti'afina magora vahera omani'nazanki Anumzamo agrake tagegahie.
  nhe-BL: Huan intla tiquincualancaitas noichpocahua o timocuilis sequinoc sihuame,
    yonque ax niaqui para niquitas, xijmati para san yajaya Toteco Dios quitlachilis.
  bus-bus: Tó n ĩa dà ma nɛ́nↄgbɛ̃nↄa ke tó n nↄ pãndenↄ sɛ̀ dↄ, baa tó wá kú kↄ̃
    kiiaro, ǹgↄ̃ dↄ̃ sãnsãn kɛ̀ Ludan wa yã pì sèedadee ũ.
  gub-BL: Aze erezapo ikatu 'ym ma'e herazyr wanupe nehe, aze erereko amo ae kuzà
    ne wà nehe, aze nakwaw kwaw a'e ma'e neremiapo kwer nehe, Tupàn ume'egatu putar
    zanerehe a'e nehe. Nema'enukwaw katu zanerehe ime'egatu àwàm rehe nehe.
  eng-DRA: 'If thou afflict my daughters, and if thou bring in other wives over them:
    none is witness of our speech but God, who is present and beholdeth.'
  knf-knf: Woli inooran babuk naan këme ajej baaţ baloŋ ahoţalëş ţi baka, mënţ ñaaŋ
    akwayëşuŋ nja, lipariin, Naşibaţi akwayëşuŋ nja. »
