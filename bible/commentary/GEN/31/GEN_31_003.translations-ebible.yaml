    misamerai pirausrømay katø inrrø cha. Ñui nammisaamera waraisrømay, nabe ñiba
    pasramønrrun— cha.'
  iou-iou: Ude nadäŋirän Yawetä Jekop iwetkuk; Gäk äneŋi äyäŋutpeŋ nankaye nägät moräkkayetä
    kome kujatken kaŋ ku! Kuŋiri watä api it gamet yäk.
  haw-1868: Olelo mai la hoi o Iehova ia Iakoba, E hoi hou aku oe i ka aina o kou
    poe makua, a i na hoahanau ou; a owau kekahi pu me oe.
  arb-NAV: 'وَقَالَ الرَّبُّ لِيَعْقُوبَ: «عُدْ إِلَى أَرْضِ آبَائِكَ وَإِلَى قَوْمِكَ
    وَأَنَا أَكُونُ مَعَكَ».'
  adz-adz: Da Yawe ini da Yakop ibiani, “Watip wafa rumpum rusam da utupam gampan.
    Da Dzi bungꞌ arut agu.”
  ewe-ewe: Yehowa ƒo nu na Yakob gblɔ be, “Trɔ nàyi fofowò ƒe anyigba dzi, nànɔ wò
    ƒometɔwo dome le afi ma, eye manɔ kpli wò.”
  eng-LEE: And the Lord said unto Jacob, Return unto the land of thy fathers, and
    to thy birthplace; and I will be with thee.
  dji-dji: Girri nyani Yaway inga bindjin wanginban Djakupgi, “Wiṉiyban nyunguli mutjingili
    nyibirri nyuni bungtjili, a ngarri inmarr maltjigiban marrga nyirr djagadjigi.”
  gvn-gvn: Yinyamun Godungku Jacobanda yalaman, “Yunuwunbuku bubunguku dungay baja,
    jawun-karrandaku. Ngayu yalarrku yununji dungay.” Jacobangka kuku yungan manyarr-bulalanda,
    Rachelanda, Leahnda, nyungundu kadanka paddockmunbu. Nyulu bulanda yalaman, “Yubalanga
    nganjan ngaykunku wawu-kariman. Yamba God ngaykunji bundanday. Yubal binal ngayu
    yubalandamunbu nganjananda ngulkurrku workmanijin, yamba nyulu nganya jurril-bungan,
    ngaykundu buyunman. Yamba Godungku nyungun kari letim-ban nganya buyun-damanka.
    Godungku ngaykundu balkan ngaykuwunbuku bubunguku dunganka baja.” Rachel bula
    Leahngka Jacobanda yalaman, “God kuku-nyaka.” Jacob readymanda, nganjanandaku
    dunganka baja bubunguku Canaanandaku. Nyulu junjuy-junjuy wubulku wundin, manyarr-bulal,
    kangkal-kangkal, nyungu goat, sheep, camel, donkey, bulki wubulku. Jana dungarinda.
  nna-nna: Palajalu Ngarrkalu karra marnalu Jacob-ku, “Kulpa nyuntumili japartumili
    warrarnkarti, nyuntumili walja marrngukarti. Ngajulu tuku jilamarnanta.” Palajunju
    Ngarrkalu karra marnalu.
  asm-FB: তেতিয়া যিহোৱাই যাকোবক ক’লে, “তুমি তোমাৰ পূর্বপুৰুষসকলৰ দেশলৈ, নিজৰ আত্মীয়সকলৰ
    ওচৰলৈ উভটি যোৱা; মই তোমাৰ সঙ্গী হ’ম।”
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن يَشُبَ بّ، «فبِلٍن عِ بَبَيٍ نُن عِ بَرِبٌورٍيٍ شَ
    بْشِ مَ عِ كٍلِشِ دّننَشّ. وٌن بِرِن نَ عَ رَ.»
  fra-SBL: 'Yahvé dit à Jacob : « Retourne dans le pays de tes pères et dans ta famille,
    et je serai avec toi. »'
  hbo-hbo: וַיֹּ֤אמֶר יְהוָה֙ אֶֽל־יַעֲקֹ֔ב שׁ֛וּב אֶל־אֶ֥רֶץ אֲבֹותֶ֖יךָ וּלְמֹולַדְתֶּ֑ךָ
    וְאֶֽהְיֶ֖ה עִמָּֽךְ׃
  shp-NTPO: 'Jaskara iken, ja Jacob Ibon yoia iki, neskáakin: “Ja mia jain ikátiai,
    min anibaon mainko moa karibatanwe, jainra min kaibobo jake. Mia jain kaaitianra,
    ea mibé jain kati jake”, akin.'
  eng-WYCLIFFE: moost for the Lord seide to hym, Turne ayen into the lond of thi fadris,
    and to thi generacioun, and Y shal be with thee.
  piu-2006: '@see-verse:GEN.031.002'
  pjt-pjt: Ka Mayatja Godalu wangkangu Jacobala, “Maḻaku ara nyuntumpa mamaku ngurakutu
    nyuntumpa walytja tjuṯakutu kuḻu, kaṉanta ngayulu nyuntunya katiṟinkuku.”
  cwe-cwe: Maabaho Mndewa Mulungu kamulongela Yakobo, “Bwela kuna iisi ya wasaho zako
    na kwa ndugu zako. Na niye nizakuwa hamwe na weye.”
  bgs-bgs: Na, igkagi tô Áglangngagán ki Jacob, na mà din, “Ulì kad tun ta tanà na
    igóddóan katô ámmà nu, apù nu, asta mga gakád nu. Tabangan ku gó sikuna.”
  kik-kik: Nake Jehova akĩĩra Jakubu atĩrĩ, “Cooka bũrũri wa maithe manyu na kũrĩ
    andũ anyu, na nĩndĩrĩkoragwo hamwe nawe.”
  ksr-ksr: 'Kaeŋ moma asariro Poŋnoŋ Jeikob kokaeŋ ijoro: “Gii mono eleema maŋasauruga
    yoŋoo balonoŋ kema tinitosauruga yoŋowo laligowa. Kema laligona niinoŋ giwo nama
    laligomaŋa.”'
  fra-NCL: 'Et Yahweh dit à Jacob : « Retourne au pays de tes pères et au lieu de
    ta naissance, et je serai avec toi. »'
  cek-AK: Angraeng mah Jakob khaeah, Nam pa ohhaih prae hoi nangmah ih acaeng kaminawk
    khaeah amlaem ah; kai mah kang oh thuih han hmang, tiah a naa.
  xla-xla: Epalati Godtapo ya꞉ watle epo atlaiyo, “Wa꞉ ma ilame wa꞉ mo ikadepe dla
    tane. Epapalati na꞉tapo wa꞉ mate hallowepo,” diyo.
  cuk-cuk: 'Geb degine, Bab-Jehová Jacobʼga sogded: “Be-babgan-yarse, be-gwenadgan-bukwadse
    be nae. Ani, an beba gudii guoed.”'
  uig-CYR: 'Бу чағда, Пәрвәрдигар Яқупқа: — Сән ата-бовилириңниң зиминиға, өз уруқ-туққанлириңниң
    қешиға қайтип кәткин. Мән сениң билән биллә болимән, — деди.'
  tel-2017: అప్పుడు యెహోవా “నీ పూర్వీకుల దేశానికి, నీ బంధువుల దగ్గరికి తిరిగి వెళ్ళు.
    నేను నీకు తోడై ఉంటాను” అని యాకోబుతో చెప్పాడు.
  hat-BSA: 'Epi SENYÈ a te di a Jacob: “Retounen nan peyi a zansèt ou yo, a moun ou
    yo, e mwen va avèk ou.”'
  kos-kos: Na LEUM GOD El fahk nu sel, “Folokla nu yen sin papa tomom ac nu yurin
    sou lom. Nga ac fah wi kom.”
  hbo-WLC: וַיֹּ֤אמֶר יְהוָה֙ אֶֽל־יַעֲקֹ֔ב שׁ֛וּב אֶל־אֶ֥רֶץ אֲבוֹתֶ֖יךָ וּלְמוֹלַדְתֶּ֑ךָ
    וְאֶֽהְיֶ֖ה עִמָּֽךְ׃
  ibo-ibo: Mgbe ahụ, Onyenwe anyị sịrị Jekọb, “Laghachi nʼala nna gị ha, lakwuru ụmụnna
    gị, aga m anọnyere gị.”
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ଯାକୁବକୁ କହିଲେ, “ତୁମ୍ଭେ ଆପଣା ପୈତୃକ ଦେଶରେ ଜ୍ଞାତିମାନଙ୍କ
    ନିକଟକୁ ଫେରିଯାଅ, ଆମ୍ଭେ ତୁମ୍ଭର ସହବର୍ତ୍ତୀ ହେବା।”
  wmt-wmt: '@see-verse:GEN.031.002'
  chk-chk: Mürin, ewe Samol mi Lapalap a üreni Jakop, “Kopwe liwinla won fanüen semom
    kewe pwal ren aramasom, nge ngang üpwe etuk.”
  ssd-ssd: 'Taŋana le Suŋgo nu ndek Yakob sana: Ne luka wa mbuŋ tuku kilke mbol naŋe
    ndare kame sota kaye le ye ne ndoŋ minamŋgit ŋgina.'
  rop-rop: Brom deya YAWEI det trubala God bin tok langa Jeikob, “Yu gobek langa yu
    dedi kantri na. Yu gobek langa yu kantrimen olabat, en yu nomo bradin, dumaji
    ai garra jidan garram yu.”
  ukr-1871: 'Каже ж Господь Яковові: Вертайсь на батьківщину твою, і до роду твого,
    і буду з тобою.'
  eng-AOI: Then Yahweh said to him, “Go back to your father's country and to your
    own people. I will go with you.”
  yon-yon: Kwane Godbed Yekob yaa yedmenoon “Eb ambeya yi okad yaa angkon eb karubkim
    yaa ika wene. Ne kuu eb yaa dore awabdaniin.” andoon.
  bch-bch: Idio ta Maron ikeo pan Iakop bedane, “Eao luago mulian ta la ngan tuanga
    ton tamam ga sobosobom. Ta gau ga namado toman ngan eao.”
  deu-1951: 'Da sprach der HERR zu Jakob: Kehre in das Land deiner Väter und zu deiner
    Verwandtschaft zurück; ich will mit dir sein!'
  eng-JPS: 'And the LORD said unto Jacob: ''Return unto the land of thy fathers, and
    to thy kindred; and I will be with thee.'''
  ubr-ubr: Namon BADA on Jacob iyawur iyau, “Om ematabir men enai tatamam a am dam
    warar asi tafanamai. Yau arimon om bisimui anama.”
  srp-1865: 'I Gospod reèe Jakovu: vrati se u zemlju otaca svojih i u rod svoj, i
    ja æu biti s tobom.'
  lug-lug: Awo Mukama n’agamba Yakobo nti, “Ddayo mu nsi ya bajjajjaabo, mu bantu
    bo, era nnaabeeranga naawe.”
  heb-heb: ויאמר יהוה אל יעקב שוב אל ארץ אבותיך ולמולדתך ואהיה עמך׃
  ben-IRV: আর সদাপ্রভু যাকোবকে বললেন, “তুমি নিজের বাবার দেশে আত্মীয়দের কাছে ফিরে
    যাও, আমি তোমার সঙ্গী হব।
  pan-pan: ਫੇਰ ਯਹੋਵਾਹ ਨੇ ਯਾਕੂਬ ਨੂੰ ਆਖਿਆ, ਤੂੰ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੇ ਦੇਸ਼ ਨੂੰ ਅਤੇ ਆਪਣੀ ਜਨਮ
    ਭੂਮੀ ਵੱਲ ਮੁੜ ਜਾ, ਮੈਂ ਤੇਰੇ ਅੰਗ-ਸੰਗ ਹੋਵਾਂਗਾ।
  mwp-mwp: Kalanu Awgadh mulaydhin nubepa Yakubulpa kedha, ‘Yakubu, ngi ngaru kuniya
    nginu thathiw thathiw lagoepa, nginu buwaypa. Ngi akan maygi, kedha zoenguz kedha,
    ngay bangal ngibiya kalmel mura thonara koeygarsar.’
  mya-JVB: ထာဝရဘုရား ကလည်း ၊ သင် ၏ဘိုး ဘနေသောပြည် ၊ သင် ၏အမျိုးသား ချင်းထံ သို့ပြန်
    သွားလော့။ ငါသည် သင့် ဘက် ၌ရှိ နေမည်ဟု ယာကုပ် အား မိန့် တော်မူ ၏။
  tte-O: Kabo Yeoba iwalolau Yakobo koina iba, “Kutolo yo kulau tamam yo totoumwao
    ali dedei kolili yo yau mekamkava.”
  tbg-tbg: Mintuvaro Noravano Kotiva Iekopirara tiharo, Ho are nena qora maaqaini
    anirantera vuane. Are mini viraqe te ai kahaqama amiteha ainti vairarave, tiro.
  hmo-hmo: Unai neganai Lohiabada ese Iakobo dekenai ia hamaoroa, ia gwau, “Oi giroa
    lou oiemu tubuna bona oiemu tamana edia tano dekenai, oiemu varavara taudia dekenai
    oi lao. Lau ese do lau bamoa oi.”
  ata-ata: Xe IAUE muavuti la muvikalanu Iakovo aloxo ꞌo, “Naxoxoo ꞌo uasi, nalutu
    mo nalivu ulai no lialiaxaꞌa mamine iloꞌa ta minemineni xo eni kalumo alai axoo
    ane sou axoo noxine sou asaxilaꞌine.”
  nfa-nfa: Hèia LAMATUA peka dènge Yakob, “Dꞌai le lodꞌo, ho èu lèpa asa ina dènge
    ama mu. Jaꞌa palere-lere dènge èu.”
  urd-urd: और ख़ुदावन्द ने या'क़ूब से कहा, कि तू अपने बाप दादा के मुल्क को और अपने
    रिश्तेदारो के पास लौट जा, और मैं तेरे साथ रहूँगा।
  rus-SYN: 'И сказал Господь Иакову: возвратись в землю отцов твоих и на родину твою;
    и Я буду с тобою.'
  cbt-NTPO: 'Naporo'' Siniorori Cacopo itapon: “Tataparin, quëmopinënpita, inapita
    ya''huërinso parti panantaquë''. Carinquën ca''tanatënquën catahuaranquën,” itërin.'
  bqc-SIM: 'Ɔ̃ Dii òɛ̀: Ɛa ta n dezi bùsuu n daɛↄ bɛ, míↄ kunnↄ.'
  tcz-CHONGTHU: Hichun Pathen in Jacob chu ahoulimpin, “Nangma ki nungle kit tan,
    napu napa chule na sopite chenna gam'a kei man ka umpi jing ding nahi,” ati.
  mar-mar: परमेश्वर याकोबाला म्हणाला, “तुझ्या वडिलाच्या देशात आपल्या नातलगांकडे तू
    परत जा, आणि मी तुझ्याबरोबर असेन.”
  tcs-tcs: Den da AntapGod bin spik diskain po Zekop, ‘Gobaigen po da ples blo papa
    ane ol pipol ane ol kazenpamle blo yu, ane ai gobi lo yu ane elpe yu.’
  qub-qub: 'Chaymi Jacobtaga Tayta Dios niran: «Cuticuy papäniqui tiyaycashanman.
    Chaychömi caycan famillyayquicuna. Caypita aywacuptiqui nogami yanapäshayquipaj.»'
  bqp-bqp: 'Akũ Dikiri pìnɛ: Ǹ ɛra ǹ tá n dizi bùsun n danɛnↄ bɛa, manigↄ̃ kú kũnwo.'
  hat-hat: 'Lè sa a, Seyè a di l'': -Tounen nan peyi kote ou te fèt la, al jwenn fanmi
    ou. M''ap toujou la avè ou.'
  eng-BSB: Then the LORD said to Jacob, “Go back to the land of your fathers and to
    your kindred, and I will be with you.”
  tod-tod: 'Názu ɠa Ɠɔoɠɔ GALAGI ɠɛni la Zakɔɓe ma: «Ɠale ma è-mɛmɛwolani ta-yooi
    zu, ɗa-ʋɛlɛyeɠei wu, nà ɠɛ è ʋa.»'
  eng-WEBPB: The LORD said to Jacob, “Return to the land of your fathers, and to your
    relatives, and I will be with you.”
  kbq-kbq: Ana nehigeno Ra Anumzamo'a anage huno Jekopuna asmi'ne, Nagra kagrane manigahuanki
    ete negafane vaheka'a moparega vuo.
  nhe-BL: 'Huajca TOTECO quiilhui Jacob: “Ximocuepa itlal motatahua campa itztoque
    moteixmatcahua huan na niyas mohuaya.”'
  bus-bus: 'Ben Dii bènɛ: Ǹ ɛara ǹ tá n dezi bùsun n danɛnↄ bɛ, mɛ́gↄ̃ kúnyo.'
  gub-BL: A'e rupi Tupàn Tuweharupi Wiko Ma'e uze'eg Zako pe. — Ezewyr eho neru iziwy
    pe nehe, nehy iziwy pe nehe, neànàm waneko haw pe nehe. Ata putar nerupi nehe,
    i'i izupe.
  eng-DRA: 'Especially the Lord saying to him: Return into the land of thy fathers,
    and to thy kindred, and I will be with thee.'
  knf-knf: 'Kë *Yawe Nawat Kabuka aşë ji na a : « Kakan du uŧaak wi başinu, du bayiţu,
    nji dwo na iwi. »'
