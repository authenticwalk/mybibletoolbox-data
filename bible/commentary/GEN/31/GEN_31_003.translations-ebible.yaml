verse: GEN.031.003
translations:
  mal-C: അപ്പോൾ യഹോവ യാക്കോബിനോട്, “നിന്റെ പിതാക്കന്മാരുടെ ദേശത്തേക്കും നിന്റെ ബന്ധുക്കളുടെ
    അടുത്തേക്കും മടങ്ങിപ്പോകുക; ഞാൻ നിന്നോടുകൂടെ ഉണ്ടായിരിക്കും” എന്ന് അരുളിച്ചെയ്തു.
  deu-TKW: 'Da sprach Jahwe zu Jakob: Kehre zurück in das Land deiner Väter und zu
    deiner Verwandtschaft, so will ich mit dir sein.'
  lin-lin: 'Yawe ayebisaki Jakobi : « Zonga na mboka ya batata na yo, epai ya bandeko
    na yo, mpe nakozala na yo elongo. »'
  cbr-NT: 'Usai ami ''ikania iskin ka Nukën ''Ibun Jacob kakëxa: Kamina kuantëkënti
    ''ain min papan menubi, anua min aintsikama ''ikë me anu, usai ''imi kuania kana
    ''ën mi bërúanti ''ain.'
  eng-LSV: And YHWH says to Jacob, “Return to the land of your fathers, and to your
    family, and I am with you.”
  bmu-bmu: 'Mewö möt asariiga Kembunöŋ Jeikob kewö jii mörök: “Göŋön mönö liliŋgöba
    iwiasaurupki yeŋgö gölmenöŋ anda tinitosolomurupki yembuk malman. Anda malnöŋga
    nöŋön göbuk kinda malmam.”'
  eng-GNV: And the Lord had said vnto Iaakob, Turne againe into the lande of thy fathers,
    and to thy kinred, and I wilbe with thee.
  eng-WEBSTER: And the LORD said to Jacob, Return to the land of thy fathers, and
    to thy kindred; and I will be with thee.
  nhw-BL: 'Huajca TOTECO quiilhui Jacob: “Ximocuepa itlal motatahua campa itztoque
    moteiximatcahua huan na niyas mohuaya.”'
  swh-ONEN: Ndipo Bwana akamwambia Yakobo, “Rudi katika nchi ya baba zako na kwa watu
    wako, nami nitakuwa pamoja nawe.”
  bba-bba: Sɑɑ yerɑ Yinni Gusunɔ u Yɑkɔbu sɔ̃ɔwɑ u nɛɛ, ɑ ɡɔsiro wunɛn bɑɑbɑn temɔ
    mi bɑ nùn mɑrɑ. Ko nɑ n kɑ nun wɑ̃ɑ.
  eng-KJVCPB: And the Lord said unto Jacob, Return unto the land of thy fathers, and
    to thy kindred; and I will be with thee.
  cpy-cpy: 'Ikanteeri Tajorentsi irika Jacob: “Pipiye iipatsiteki pipaapate ijeekayitzira
    pisheninkapaeni, eerowa nookawentzimi.”'
  mpx-mpx: Inoke Yehoba i baek Yakobo elana i ba, “Nu sikal nu na tamwam ge tubum
    wali panuwaa tutumwau elal. He nau alou owa.”
  wbp-wbp: Ngula-jangka, YAAWIYI-rla wangkaja Jakupuku, “Kulpari yanta ngurrara-kurra
    kujalpalu nyuntu-nyangu-patu nyurnunyurnu-patu nyinaja. Ngajuju kapurnangku palka
    jirrnganja nyinami nyuntukuju.”
  luo-luo: Eka Jehova Nyasaye nowacho ne Jakobo niya, “Dogi e pinyu ir oweteni kendo
    abiro bet kodi.”
  meu-meu: 'Una negana ai Iehova ese Iakob e hamaoroa. eto, Tubumu tamamu edia tano
    ba lou henia, varavaramu dekedia baola: lau ese baina bamomu.'
  npi-ULB: तब परमप्रभुले याकूबलाई भन्‍नुभयो, “तेरा पुर्खाहरू र तेरा आफन्तहरूको देशमा
    फर्केर जा, र म तँसित हुनेछु ।”
  yor-yor: Nígbà náà ni Olúwa wí fún Jakọbu pé, “Padà lọ sí ilẹ̀ àwọn baba à rẹ, sí
    ọ̀dọ̀ àwọn ará rẹ, èmi ó sì wà pẹ̀lú rẹ.”
  emp-NTPO: 'Mãwã b̶ʌd̶e Ãcõrẽba Jacoboa jarasia: –Wãdua bʌ djibarirã druad̶aa, bʌ
    ẽberãrãmaa. Mʌ̃ra bʌ ume b̶aya.–'
  ind-ind: Lalu TUHAN berkata kepada Yakub, “Kembalilah ke negeri nenek moyangmu dan
    kepada kaum keluargamu. Aku akan menyertai kamu.”
  pes-OPCB: 'در این موقع خداوند به یعقوب فرمود: «به سرزمین پدرانت و نزد خویشاوندانت
    بازگرد و من با تو خواهم بود.»'
  ssx-ssx: Koto ekina꞉ mo Tekehalima꞉ ipiki pa꞉ta꞉ alota꞉ Mo naka꞉ apa꞉na꞉ kenke nane
    make naka꞉ tapake pa꞉ta꞉ make paa pue. Kutupa I̱ta꞉ neke yaapo halueke leekeme.
  lcm-lcm: Asukang na IAVE kala antok ia asukang ke, “Ku papok ane si roe ang si keve
    tamam na kam pat vap akorong. Naka auai ve numai.”
  aer-aer: YAHWEH anteme Jacob-eke angkeke, “Alpaye apmere ngkwinhe-werne ngkwenge-artweye
    areye-werne. Kele ayenge ngkwengenge anetyeke.”
  tgl-ULB: Pagkatapos sinabi ni Yahweh kay Jacob, “Bumalik ka sa lupain ng iyong mga
    ninuno at sa iyong mga kamag-anak, at ako'y makakasama mo.”
  nop-nop: Unduŋ tubune Wapumdi Yakobo indiŋ niŋguk, “Udaneeŋ baha papageye’walaŋ
    kwehineŋ waaŋ. Kaŋ nu dukut hatibaat.”
  kca-kca: 'Щӑԓта Турәм Куща Иакова йастәс: «Ащиԓан мўвәта, нӑӈ мўвена йŏхԓы керԓа;
    Ма пӑ нӑӈ пиԓэнән питԓәм».'
  cbu-NT: 'Apanllsha: Akopaa; Shaanpeetam tsapunish kanapungi yap shaana maachiritish
    taakana ambi. Nuw shiyaam kapung istachinllpa, Apanll tárangu, Akopsha; Ayu, tárangiya.'
  hui-hui: Ani bu heago hondowa Anduane Homogohanda Yagabahondo lamialu lalu, Áyu
    ogoni í̠ aba dindiha í̠ni dameneru bu karia dai bialu pobe. I̱nime í̠ baya hangu
    handayaho holeberogo ani bibe, lene.
  wrs-wrs: Doa Yawe hemba ishomnana, honaoa kembelmoa wuleiho, arapevindam gao, kava
    yei ahavav.
  mya-mya: သို့​ဖြစ်​၍​ထာ​ဝ​ရ​ဘု​ရား​က``သင်​၏​ဘိုး​ဘေး တို့​နှင့်​ဆွေ​မျိုး​သား​ချင်း​တို့​နေ​ထိုင်​ရာ​ပြည်
    သို့​ပြန်​လော့။ ငါ​သည်​သင်​နှင့်​အ​တူ​ရှိ​မည်'' ဟု ယာ​ကုပ်​အား​မိန့်​တော်​မူ​၏။
  cbi-NTPO: 'Tsenñu Jacobnu Yavé tsandimi: Ñu'' apa'' tusha, ñu'' paandela chudenashu
    junga miide; iya miimishtinu tsuyu, timi.'
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་ཡ་ཀོབ་ལ་འདི་སྐད༌དུ། ད་ལྟ་ཁྱོད་ནི་རང་གི་ཕ་མེས་ཡང་མེས་ཀྱི་ཡུལ་དུ་སོང༌ཞིག
    ཁྱོད་རང་གི་གཉེན་ཉེའི་གམ་དུ་སོང༌ཞིག བདག་ཁྱོད་དང་མཉམ་དུ་གནས་པར་འགྱུར་ཞེས་གསུངས༌སོ།།
  wsk-wsk: Se Yawe Jacob maonam, “Ni piler ale ka ba alo nunga sor te, ka gue suan
    nongote namarko. Ani ni kerak bagasam.”
  kkl-kkl: Unulamogpa NUNI Allahri Yakubag yubu lelamogti, “An sambamendi, aniri asag
    samoro ankabo wamangag pululam. Nari an yepto piangkinun,” seog.
  sna-sna: Ipapo Jehovha akati kuna Jakobho, “Dzokera kunyika yamadzibaba ako nokuhama
    dzako, uye ndichava newe.”
  spa-BLM: 'Yahvé dijo a Jacob: “Vuelve a la tierra de tus padres y a tus parientes,
    y yo estaré contigo.”'
  beu-beu: Angmuse Lahatala ana Yakob at mateng hula, “Angase, ejol mi tila. Aana
    malekang bale iiva-iimang ebele ila. Eningse Na aat lamal hama-hama.”
  cac-cac: 'Axo Jehová ix alan d''a vin̈ icha tic: Meltzajan̈ d''a slum a mam icham
    b''aj ayec'' eb'' a c''ab'' oc, ol in b''atn̈ej ed''oc, xchi d''a vin̈.'
  swh-ULB: Kisha Yahwe akamwambia Yakobo, “Rudi katika nchi ya baba zako na ya ndugu
    zako, nami nitakuwa nawe.”
  bel-bel: 'І сказаў Гасподзь Якаву: вярніся ў зямлю бацькоў тваіх і на радзіму тваю:
    і Я буду з табою.'
  deu-ELBBK: 'Und der HERR sprach zu Jakob: Kehre zurück in das Land deiner Väter
    und zu deiner Verwandtschaft, und ich will mit dir sein.'
  mbb-OT: Migkeǥiyan te Nengazen si Jacob te, “Ulì ke en diyà te lugar he mid-ubpaan
    te menge kepuun nu, ziyà te menge kezuzumahi nu, ne iyan a eduma kenikew.”
  msc-msc: 'Lon do rɔ, Allabatala ka a fɔ Yakuba yɛ ko: «I kɔseyi i fa so la, ka wa
    i badenmailu tɛma. N di to i fɛ.»'
  mal-2015: 'അപ്പോൾ യഹോവ യാക്കോബിനോടു: നിന്റെ പിതാക്കന്മാരുടെ ദേശത്തേക്കും നിന്റെ
    ചാർച്ചക്കാരുടെ അടുക്കലേക്കും മടങ്ങിപ്പോക; ഞാൻ നിന്നോടുകൂടെ ഇരിക്കും എന്നു അരുളിച്ചെയ്തു.'
  tuo-NT: 'Tere ĩꞌagʉ̃, Õꞌacʉ̃ Jacore nicʉ niwĩ: “Mʉꞌʉ pacʉsʉmʉa ya diꞌtapʉ tojaaya.
    Mʉꞌʉ acawererã tiropʉ waꞌaya. Yʉꞌʉ mʉꞌʉrẽ coꞌtegʉti,” nicʉ niwĩ Õꞌacʉ̃.'
  gup-gup: Wanjh Yawey bimarneyimeng Jacob, yimeng, “Yirrurnde kore kubolkwarlah bedberre
    nawu mawahmawah ke kore ngudda ngurrimud kabirrini, dja ngaye wanjh ngarrdjarrkre.”
  met-met: Baing Toxoratamona harua na Yekop ba, “Ugoxoya mala muli mana tibum titinoa
    xaung rangua bakbagimdi, saing bagula ngawa ranguaung.”
  gvs-gvs: E Yauwe Yakobo ilatuwoko, idigo kana, ‘Yakobo, kwaluvīla kūna tamam be
    nakae osemowo idi kasa goi. Yau bei avakitaum.’
  rmc-rmc: 'Akor o RAJ phenďa le Jakoboske: „Dža pale ke tiri famelija andre phuv
    tire dadengri. Me avava tuha.“'
  nlg-nlg: Ma Yahweh te ghaghua vania Jacob, “Ko pulohi tana bonadira tamamu maia
    kukuamu maira rana lei kulamu ikakeri, mi nau ku kabu kolugho.”
  dgr-DOGNT: Eyı tł'axǫǫ̀ gots'ǫ̀ K'àowo Jacob ts'ǫ̀ hadı, “Necho gınèk'e nèot'ı̨
    gıts'ǫ̀ anaąde, nexè aht'ı̨ ha,” yèhdı.
  pes-OPV: 'و خداوند به یعقوب گفت: «به زمین پدرانت و به مولد خویش مراجعت کن و من با
    تو خواهم بود.»'
  ron-1924: 'Атунч, Домнул а зис луй Иаков: „Ынтоарче-те ын цара пэринцилор тэй ши
    ын локул тэу де наштере, ши Еу вой фи ку тине.”'
  ben-OBCV: তখন সদাপ্রভু যাকোবকে বললেন, “তুমি তোমার পূর্বপুরুষদের ও আত্মীয়স্বজনের
    দেশে ফিরে যাও, আর আমি তোমার সঙ্গে থাকব।”
  lex-lex: 'Noka Orgahi Nakot la Yakopa: “Muwal lia upmu-tgarmu letni-ruhunni, me
    lupmu-a''namu, ne pena Ago''ru talla.”'
  rgu-rgu: Boe ma MANETUALAIN dedea no Yakob nae, “Besaꞌ ia losa ledo-fain so. De,
    o muste fali leo ina-ama mara mu leo. Neuꞌ ko Au sama-sama o o.”
  som-som: Rabbiguna wuxuu Yacquub ku yidhi, Ku noqo dalkii aabbahaa iyo xigaalkaaga,
    oo anna waan kula jiri doonaa.
  lat-VUC: 'maxime dicente sibi Domino: Revertere in terram patrum tuorum, et ad generationem
    tuam, eroque tecum.'
  aoi-aoi: Kembirra ni-yama eneja Yaweya enuwa-wa, “Jeyi! Lawurradina nungwena-langwu-wa
    angalya akwa nungkwa-langwu-wa warnumamalya. Nganja nungkuwa-manja ki-likajama
    ngayuwa,” ni-yama.
  eng-ASVBT: And Jehovah said unto Jacob, Return unto the land of thy fathers, and
    to thy kindred; and I will be with thee.
  mna-mna: 'To Merere iso pa Yakop: “Miili ma la pa toono ki tomom bizin mi wal ku.
    Nio ko aŋbotmbot raamu.”'
  ita-1885: 'E il Signore disse a Giacobbe: Ritornatene al paese de'' tuoi, ed al
    tuo luogo natio, ed io sarò teco.'
  eng-LXXUP: And the Lord said to Jacob, Return to the land of thy father, and to
    thy family, and I will be with thee.
  eng-ULB: Then Yahweh said to Jacob, “Return to the land of your fathers and to your
    relatives, and I will be with you.”
  spa-VBL: 'Entonces el Señor le dijo a Jacob: “Regresa al país de tus antepasados,
    al hogar de tus padres. Y yo estaré contigo”.'
  fra-_FOB: 'Et l''Éternel dit à Jacob: Retourne au pays de tes pères, et vers ta
    parenté, et je serai avec toi.'
  mal-mal: 'അപ്പോൾ യഹോവ യാക്കോബിനോട്: “നിന്റെ പിതാക്കന്മാരുടെ ദേശത്തേക്കും നിന്റെ
    കുടുംബക്കാരുടെ അടുക്കലേക്കും മടങ്ങിപ്പോകുക; ഞാൻ നിന്നോടുകൂടെ ഇരിക്കും” എന്ന് അരുളിച്ചെയ്തു.'
  urd-GVR: Phir Rab ne us se kahā, “Apne bāp ke mulk aur apne rishtedāroṅ ke pās wāpas
    chalā jā. Maiṅ tere sāth hūṅgā.”
  suz-BL: मिनु परमप्रभु यावेमी याकूब कली “इ आफ आ रागी इ मुर आन बाक्‍तीक लेश्‍शा लावो।
    गो गे नु बाक्‍नुङ” देंमाक्‍त। उत्‍पत्ती २८:१५
  ita-1927: 'E l’Eterno disse a Giacobbe: “Torna al paese de’ tuoi padri e al tuo
    parentado; e io sarò teco”.'
  ckb-ckb: 'یەزدان بە یاقوبی فەرموو: «بگەڕێوە بۆ خاکی باوکانت و بۆ لای کەسوکارەکەت،
    منیش لەگەڵت دەبم.»'
  eng-BBE: Then the Lord said to Jacob, Go back to the land of your fathers, and to
    your relations, and I will be with you.
  crx-NTPO: '''Et Moodihti (Yahweh) Jacob ''uyulhni, “Mbá ooyun k''ut ts''e naindalh,
    nyunch''oh nyunatneke butoh ts''e ''ink''ez nyulh ''utist''elh.”'
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಯಾಕೋಬನಿಗೆ, “ನಿನ್ನ ತಂದೆಗಳ ದೇಶಕ್ಕೂ, ನಿನ್ನ ಬಂಧುಗಳ ಬಳಿಗೂ ಹಿಂದಿರುಗಿ
    ಹೋಗು. ನಾನು ನಿನ್ನ ಸಂಗಡ ಇರುವೆನು,” ಎಂದರು.
  bbb-bbb: Areme maza be E Ireobo fu Jekafu kuae, Nine una urina asaerafa one ijiakiro
    uviarafa one ijiebuo sakae ijia vane. Ro a vako ije naeje na osiki ijia vakono
    kuae.
  tam-2017: 'யெகோவா யாக்கோபை நோக்கி: “உன் பிதாக்களுடைய தேசத்திற்கும் உன் இனத்தாரிடத்திற்கும்
    நீ திரும்பிப் போ; நான் உன்னோடுகூட இருப்பேன்” என்றார்.'
  spa-RV-1909: 'También Jehová dijo á Jacob: Vuélvete á la tierra de tus padres, y
    á tu parentela; que yo seré contigo.'
  ron-BTF: 'Şi DOMNUL i-a spus lui Iacob: Întoarce-te în ţara părinţilor tăi şi la
    rudele tale; şi eu voi fi cu tine.'
  eng-WEBP: The LORD said to Jacob, “Return to the land of your fathers, and to your
    relatives, and I will be with you.”
  eng-FBV: The Lord told Jacob, “Go back to the country of your forefathers, to your
    family home. I will be with you.”
  nld-1939: 'Daarenboven sprak Jahweh tot Jakob: Keer terug naar het land uwer vaderen
    en naar uw familie; Ik zal u bijstaan.'
  nch-BL: 'Huajca TOTECO quiilhui Jacob: “Xitacuepili ipan ital motatahua campa itztoque
    moteixmatcahua huan na niyas mohuaya.”'
  tfr-NTPO: Eni ga Jehová tjl̈ẽ ba kong ga «Pja nom iröng bop data kjokshko, bop pjeyoga
    tjengshko. Eshko ga tja jëk shäng bop tjok» l̈e.
  vie-1934: 'Đức Giê-hô-va phán cùng Gia-cốp rằng: Hãy trở về xứ của tổ phụ ngươi,
    chốn bà con ngươi, ta sẽ phù hộ ngươi.'
  hin-CV: इस स्थिति के प्रकाश में याहवेह ने याकोब को आदेश दिया, “अपने पिता एवं अपने
    संबंधियों के देश को लौट जाओ. मैं इसमें तुम्हारे पक्ष में हूं.”
  eng-OURB: Adonai said to Jacob [Supplanter], “Teshuvah ·Completely return· to the
    land of your fathers, and to your relatives, and I will be with you.”
  spa-BES: 'Entonces Jehová dijo a Jacob: Vuelve a la tierra de tus padres, y á tus
    parientes, y yo estaré contigo.'
  tdx-tdx: Aa le hoe t’Iehovà am’ Iakòbe, Mibaliha mb’an-tanen-droae’o mb’aman-drolongo’o
    mb’eo fa indrezako.
  vid-vid: Hamba Mkulu Nguluwi nakamlonjela Yakobo, “Uhiluche kuli isi ya wasekulu
    wa hegwe na ivyazi lyako, nani ndowa hamwe na hegwe.”
  pwg-pwg: Vaghina ma Bada, Jeikap ivonei bo, “Kevovirame am ku dobu vaghata da meni
    dobunai am mami mau ma am rakaraka imakamakai nake, ma taku na tam yavata.”
  eng-OKE: 'And the Lord said to Jacob, Return to thy country and to thy native (place):
    and My Word shall be for thy help.'
  tha-KJV: พระเยโฮวาห์ตรั​สส​ั่งยาโคบว่า “จงกลับไปยังแผ่นดินบิดาและญาติ​พี่​น้องของเจ้าเถิด
    และเราจะอยู่กับเจ้า”
