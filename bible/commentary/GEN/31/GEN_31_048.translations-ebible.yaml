verse: GEN.031.048
translations:
  mal-C: 'പിന്നെ ലാബാൻ: “ഈ കൂമ്പാരം ഇന്ന് എനിക്കും നിനക്കും മധ്യേ ഒരു സാക്ഷിയാണ്”
    എന്നു പറഞ്ഞു. ഇക്കാരണത്താൽ അതിനു ഗലേദ് എന്നു പേരിട്ടു.'
  deu-TKW: 'Da sprach Laban: Dieser Steinhaufe ist nunmehr Zeuge zwischen mir und
    dir - deshalb nannte er ihn Galed -'
  lin-lin: 'Labani alobaki : — Lelo, liboke oyo ya mabanga ezali litatoli kati na
    yo mpe ngai. Yango wana babengaki yango Galedi.'
  cbr-NT: 'Usokin ''atankëx ka Labán kiakëxa: —Bërí ka ësokin maxáxkama bukunrukë
    ënën nu rabëtan usai kananuna ''iti ''ain kixun sinax mënionankë a ''ikën. Usa
    ''ain ka anuax kanantankëxun Galaad kakin a me anëakëxa,'
  eng-LSV: And Laban says, “This heap [is] witness between me and you today”; therefore
    has he called its name Galeed;
  bmu-bmu: 'Mewö qerohotka yöwöŋan qiŋgiŋi Jeikob kewö jii mörök: “Köt kambu ki mönö
    merak netkö sutnire dangununira ahöma. “Miaŋgöra Jeikobnöŋ miaŋgö qetŋi Galed
    qerök.'
  eng-GNV: 'For Laban sayd, This heape is witnesse betweene me and thee this day:
    therefore he called the name of it Galeed.'
  eng-WEBSTER: 'And Laban said, This heap is a witness between me and thee this day.
    Therefore was the name of it called Galeed:'
  nhw-BL: 'Huajca Labán quiilhui: ―Ni temontomitl mocahuas quen testigo catli techitas
    tiome para ma tijtlamichihuaca catli tiquijtojque. Huan yeca teipa motocaxti Galaad
    nopona,'
  swh-ONEN: Labani akasema, “Lundo hili ni shahidi kati yako na mimi leo.” Ndiyo maana
    likaitwa Galeedi.
  bba-bba: '@see-verse:GEN.031.047'
  eng-KJVCPB: And Laban said, This heap is a witness between me and thee this day.
    Therefore was the name of it called Galeed;
  cpy-cpy: 'Ari ikantanaki Labán: “Iroka piyoteenchari mapipaeni, rootaki oshiyakawori
    aminaminthatatyeemi okaatzi antayitakiri.” Rootaki oetantakari janta Galaad.'
  mpx-mpx: Leiban i baek Yakobo elana i ba, “Epwepwet toto e owa ge nau ni panuwahikagila
    wala bateli kaiwena toto nasi ta ginol.” Heiya te kaiwena alana hi tun Galid.
  wbp-wbp: Ngula-jangka, Lapanarla wangkaja lamparra-nyanuku, “Ngaka, kajirli ngalijarrarlu
    nyampu pirli-patu yurturlurla nyanyi, kapu-ngalingki ngatingki-mani kujarli-nyanu
    ngalijarra ngungkurr-nyinaja nyinanjaku walykaku kulu-wangu.” Kuja-jangkanya nguru
    yinya pirli-patu-kurluju yirdi-manu ‘Kaliti’.
  luo-luo: Laban nowacho niya, “Pidhni en janeno e kinda kodi kawuono!” Mano emomiyo
    iluonge ni Galeed.
  meu-meu: Bena Laban eto, Hari dina ai ina nadi senuna ese e hahemaoro henidamu.
    Una dainai ladana na Galeed.
  npi-ULB: लाबानले भने, “आज यो थुप्रो तिमी र मेरो बिचमा गवाहीको रूपमा खडा छ । त्यसकारण
    यसको नाउँ गलेद राखियो ।
  yor-yor: Labani sì wí pé, “Òkìtì yìí jẹ́ ẹ̀rí láàrín èmi àti ìwọ ní òní.” Ìdí nìyí
    tí a fi pe orúkọ rẹ̀ ni Galeedi.
  emp-NTPO: '@see-verse:GEN.031.047'
  ind-ind: Laban berkata kepada Yakub, “Mulai hari ini, biarlah tugu tanda perjanjian
    ini menjadi saksi antara aku dan kamu.” Itulah sebabnya tempat itu dinamai Galed.
  pes-OPCB: '@see-verse:GEN.031.047'
  ssx-ssx: Leibenima꞉ Dieikope pa꞉ta꞉ alota꞉ Do mu mombololopa꞉ toopi manuma꞉ta꞉ diki
    telipuna꞉ hone u tialieke leekeme. Koto ekina꞉ yeke koto pateta꞉ Ka꞉lidi leekeme.
  lcm-lcm: '@see-verse:GEN.031.047'
  aer-aer: Kele Laban angkeke ampatye-ampatye ikwerenhe Jacob-eke, “Urreke anwerne
    apmere nhenhe aremele, ilerne itelareme ilerne-arle alhilerreke, ilerne-arle awethe
    atwerretyakenhe anetyeke.” Alakenhe ikwerenge anteme re apmere nhenhe “Galeed”
    ileke.
  tgl-ULB: Sinabi ni Laban, “Ang mga tumpok na ito ang isang saksi sa pagitan ko at
    sa iyo ngayon.” Kaya ang pangalan ay tinawag na Galeed.
  nop-nop: Kaŋ Labandi yoguk, “Kamiŋ kawade bop yendi indi’walaŋ mebinik ninimbuhila
    ninindidimeluwaak.” Unduŋ doktiŋa wou Galeed yogiŋ.
  kca-kca: 'Щӑԓта Лаван йастәс: «Тӑм хӑтәԓ тӑм кев пай мин кўтэмәнән вер вантәм ŏта
    питәԓ». Щишән, нэмән пŏтса: Галаад,'
  cbu-NT: Wandaritam anoo tsap Galaad atanaya. Labansha, Ashiriya, watacha na patumbchimun
    xanateerni anamun shaniykuni, na ¿mayaamaja yutaritshishee chinachich? Wanasir
    tsiyatssis na yareeniya, táyaru,
  hui-hui: Labana ibugua lalu, Ege to̱le̱ dugu wima irigi ho ngago ogoni habo nalolene
    bi áyu lo wiribagonaga tubari ogoni iya mitangi biaabo holobaya wiaabo helo, lene.
    Ani lene winigo wali agali heneru tigua ege to̱le̱ dugu wima irigi hene ogoni
    mini Galede laga wini.
  wrs-wrs: Doa meralva henga omnana, sewonamba pimba si ahawolvav indakonda pethara,
    Yawengas pimba nongalvra.
  mya-mya: ထို​နောက်​လာ​ဗန်​က``ယ​နေ့​၌​ဤ​ကျောက်​ပုံ သည်​သင်​နှင့်​ငါ​တို့​နှစ်​ဦး​အ​တွက်​သက်​သေ
    ဖြစ်​စေ​မည်'' ဟု​ယာ​ကုပ်​အား​ဆို​လေ​၏။ ထို အ​ကြောင်း​ကြောင့်​ဤ​အ​ရပ်​ကို​ဂိ​လဒ်​ဟု
    ခေါ်​တွင်​စေ​ကြ​၏။-
  cbi-NTPO: 'Tsenñu Labán tsandimi: Uma, entsa shupu'' aa butyu jumu uwain lala palluutala
    tsa tsanguenu deshuwañuba, mandengaapupu kenu junu tsuve, timi. Tsa'' mityaa junu
    Galaad mumu vimi,'
  bod-N: ལཱ་པན་ན༌རེ། དེ་རིང་གི་རྡོ་སྤུངས་འདི་ནི་ངེད་གཉིས་བར་གྱི་དཔང་རྟགས་ཡིན་ཞེས་སྨྲས་པའི་རྐྱེན༌གྱིས།
    ས་ཆ་འདིའི་མིང་ལ་ག་ལེད་ཅེས་ཟེར་བ༌དང༌།
  wsk-wsk: Se Laban balam, “Manga nunumi awote awuman imi mu kausa iwita, ariginak
    ale te nangamin ares maukko.” Buta se sor mu nup beteman Galeed maman.
  kkl-kkl: '@see-verse:GEN.031.047'
  sna-sna: Rabhani akati, “Murwi uyu ndiwo uchapupu pakati pangu newe nhasi.” Ndokusaka
    wakanzi Gareedhi.
  spa-BLM: 'Labán dijo: “Este montón es testigo entre tú y yo hoy”. Por eso se llamó
    Galeed'
  beu-beu: Angmuse Laban ana mateng hula, “Var kadoru anga, vede angase metma poleve
    pihahama mi pisaksi ening.” Angu ebele mana angu ene, Galeed.
  cac-cac: 'Ix lajvi chi'' ix yalan vin̈aj Labán chi'' icha tic: —A ticnaic, a jun
    juyan̈ q''ueen tic testigo tz''ajcan cuj co chavan̈il, xchi vin̈. Yuj chi'' Galaad
    sb''i jun lugar chi''.'
  swh-ULB: Labani akasema, “Rundo hili ni shahidi kati yangu nawe leo.” Kwa hiyo jina
    lake likaitwa Galedi.
  bel-bel: 'І сказаў Лаван: сёньня гэты курган паміж табою і мною сьведка. Таму і
    дадзена яму імя: Галаад,'
  deu-ELBBK: 'Und Laban sprach: Dieser Haufen sei heute ein Zeuge zwischen mir und
    dir! Darum gab man ihm den Namen Galed'
  mbb-OT: Migkaǥi si Laban te, “Heini is intambù he menge vatu, ne iyan ebpenistiǥus
    te kebpeked-uyun ta te dezuwa.” Iyan heeyan mibpuunan ke maan is migngezanan haazà
    is intambù he menge vatu te Galeed.
  msc-msc: 'Laban kan ko: «Kabakurun ton mɛn ye sereya le ri nde ni ile tɛma bi.»
    Wo le kosɔn yɔrɔ wo tɔɔ lara ko Kalɛdi.'
  mal-2015: 'ഈ കൂമ്പാരം ഇന്നു എനിക്കും നിനക്കും മദ്ധ്യേ സാക്ഷി എന്നു ലാബാൻ പറഞ്ഞു.
    അതുകൊണ്ടു അതിന്നു ഗലേദ് എന്നും മിസ്പാ (കാവൽ മാടം) എന്നും പോരായി:'
  tuo-NT: 'Tojo weegʉ Labán nicʉ niwĩ: —Aꞌti ʉ̃tãmesã meꞌrã marĩ niꞌcãcã apoꞌquere
    wãcũnoꞌrõsaꞌa. Tojo weero Galaad wãmeticaro niwʉ̃.'
  gup-gup: Laban yimeng, “Maninjmanu manbu birridulminjameng kunwardde wanjh bolkkime
    kanmulewan ngudda dja ngaye.” Kunmekbekenh kunu warddengeykurrmeng Galeed.
  met-met: Laban harua ba, “Haxurunga li mogungua hauli kitam tahatumia muli haruangua
    tahau hatata.” Namua naga duxu ba Galet.
  gvs-gvs: E Lebani idigo kana, ‘Ame gugunayana ida kaba kinana yaida.’ E moe pasina
    ivayou Galeyedi.
  rmc-rmc: 'O Laban phenďa le Jakoboske: „Kadi kopa bara ela adadžives sar švedkos
    maškar amende“, vašoda pes vičinel Gal-Ed.'
  nlg-nlg: Ma Laban te ghaghua, na bara vatu eni ke tughuru te vagha na vatei vaevane
    koukolu ke maumauri olia vanighita dida na lio sakai sonikolu.
  dgr-DOGNT: Laban hadı, “Jǫ kwe whelaa sìı ełexè yatı nàtsoo wììtsı̨ı̨ wenats'edì
    ha eyı gha hǫt'e,” hadı. Eyıt'à eyı nèk'e Galed gòyeh hǫt'e.
  pes-OPV: 'و لابان گفت: «امروز این توده در میان من و تو شهادتی است.» از این سبب آن
    را «جلعید» نامید.'
  ron-1924: 'Лабан а зис: „Мовила ачаста сэ служяскэ азь де мэртурие ынтре мине ши
    тине!” Де ачея й-ау пус нумеле Галед.'
  ben-OBCV: লাবন বললেন, “এই স্তূপ আজ তোমার ও আমার মধ্যে এক সাক্ষী হয়ে রইল।” এজন্য
    সেটির নাম রাখা হল গল্-এদ।
  lex-lex: 'Noka Labana niwra: “Katri''an di ed mak kla'' lin reri-mat rer lia omuor
    a''u la'' ler di.” Hade pede nweta katri''an della Galed.'
  rgu-rgu: Basa de Laban nae, “Batu maunuꞌ ia, dadi sakasii neuꞌ ita dua.” Huu ria
    na, mamanaꞌ ria nade, Galeed.
  som-som: Laabaanna wuxuu yidhi, Maanta taalladanu waa markhaati ina dhex yaal aniga
    iyo adiga. Sidaas daraaddeed waxaa magaceedii loo bixiyey Galceed, iyo Misfaah,
  lat-VUC: 'Dixitque Laban: Tumulus iste erit testis inter me et te hodie, et idcirco
    appellatum est nomen ejus Galaad, id est, Tumulus testis.'
  aoi-aoi: Ni-yama Lebina Jekabu-wa, “Amurndakenene-ka angwarnda aduwaba kajungwa
    yaki-yakuwerribikini-yada ayakwa yakwa-langwa ambaka-murra,” ni-yama. Yadikina
    akina angalya emikirra Kaleda.
  eng-ASVBT: 'And Laban said, This heap is witness between me and thee this day. Therefore
    was the name of it called Galeed:'
  mna-mna: 'To Laban iso: “Koozi, pat ndouŋana tiŋgi imbot la ituru mazwanda be ipombol
    sua kiti mbukŋana.” Tana tipaata pat ndouŋana tana zaana be Galet.'
  ita-1885: 'E Labano disse: Questo mucchio è oggi testimonio fra me e te; perciò
    fu nominato Galed:'
  eng-LXXUP: And Laban said to Jacob, Behold this heap, and the pillar, which I have
    set between me and thee; this heap witnesses, and this pillar witnesses; therefore
    its name was called, the Heap witnesses.
  eng-ULB: Laban said, “This pile is a witness between me and you today.” Therefore
    its name was called Galeed.
  spa-VBL: 'Entonces Labán anunció: “Este montón de piedras sirve de testigo entre
    nosotros dos”. Por eso se le llamó Galeed.'
  fra-_FOB: 'Et Laban dit: Ce monceau est témoin entre moi et toi aujourd''hui. C''est
    pourquoi on l''appela Galed,'
  mal-mal: '“ഈ കൂമ്പാരം ഇന്ന് എനിക്കും നിനക്കും മദ്ധ്യേ സാക്ഷി” എന്ന് ലാബാൻ പറഞ്ഞു.
    അതുകൊണ്ട് അതിന് ഗലേദ് എന്നും മിസ്പാഎന്നും പേരായി:'
  urd-GVR: Lāban ne kahā, “Āj ham donoṅ ke darmiyān yih ḍher ahd kī gawāhī detā hai.”
    Is lie us kā nām Jal-ed rakhā gayā.
  suz-BL: मिनु लाबानमी “एको फुल्‍लु खुप्‍तीके मुलाक्‍ती इस पशो कबल आ सांकछी बाक्‍ब”
    देंमाक्‍त। मोपतीके मेको कली गलेद देंनीम। गलेद आ अर्थ सांकछी ङा फुल्‍लु खुप्‍तीके
    बाक्‍ब। यहोसु २४:२७
  ita-1927: 'E Labano disse: “Questo mucchio è oggi testimonio fra me e te”. Perciò
    fu chiamato Galed,'
  ckb-ckb: 'لابان گوتی: «ئەمڕۆ ئەم کۆمەڵە بەردە شایەتی نێوان من و تۆن.» بۆیە ناونرا
    گەلعید.'
  eng-BBE: And Laban said, These stones are a witness between you and me today. For
    this reason its name was Galeed,
  crx-NTPO: '''Et Laban ''en ''utni, “Ndi tse lhk''udizdla-i, ''i nyun si bulh khuni
    ''ilya-i, ''i oonalh ''uhoont''oh.” ''Et huwa Galeed hidoni''.'
  kan-OKCV: ಆಗ ಲಾಬಾನನು, “ಈ ಕುಪ್ಪೆಯು ಈ ಹೊತ್ತು ನಿನಗೂ ನನಗೂ ಸಾಕ್ಷಿಯಾಗಿದೆ,” ಎಂದನು. ಆದ್ದರಿಂದ
    ಅದಕ್ಕೆ ಗಲೇದ್ ಎಂದೂ,
  bbb-bbb: Areme Rebani fu urina Jekafu kuae, Mune ige no karina naeva ije no osiki
    ijia gakinu oenoedufuo ijeneno kuae. Jekafu fu Rebaniki vua ijiege kuaeva ijadufuo
    are ije fu kua Garidino kuae.
  tam-2017: “இந்தக் குவியல் இன்று எனக்கும் உனக்கும் சாட்சி என்று லாபான் சொன்னதால்,
    அதின் பெயர் கலயெத் எனப்பட்டது.
  spa-RV-1909: 'Porque Labán dijo: Este majano es testigo hoy entre mí y entre ti;
    por eso fué llamado su nombre Galaad;'
  ron-BTF: 'Şi Laban a spus: Această movilă este o mărturie între mine şi tine în
    această zi. De aceea a fost pus numele acesteia, Galed;'
  eng-WEBP: Laban said, “This heap is witness between me and you today.” Therefore
    it was named Galeed
  eng-FBV: Laban announced, “This pile of stone serves as a witness between me and
    you.” This is why it was called Galeed.
  nld-1939: 'Nu sprak Laban: Deze steenhoop zij heden een getuige tussen mij en u.
    Daarom noemde hij hem Gal-Ed'
  nch-BL: 'Huajca Labán quiilhui: ―Ni temontomit mocahuas quej testigo cati techitas
    tiome para ma tijtamichihuaca cati tiquijtojque. Huan yeca teipa motocaxti Galaad
    nopona,'
  tfr-NTPO: '@see-verse:GEN.031.047'
  vie-1934: 'La-ban nói rằng: Đống đá nầy ngày nay làm chứng cho cậu và cháu đó. Cho
    nên chúng gọi là Ga-lét.'
  hin-CV: लाबान ने कहा, “पत्थरों का यह ढेर आज मेरे तथा तुम्हारे मध्य एक साक्ष्य है.”
    इसलिये इसे गलएद तथा मिज़पाह नाम दिया गया,
  eng-OURB: Laban [White] said, “This heap is witness between me and you today.” Therefore
    it was named Galeed [Heap of stones, Heap of witness]
  spa-BES: 'Y Labán dijo: Estas piedras son testimonio entre nosotros hoy. Por esta
    razón su nombre era Galeed,'
  tdx-tdx: Hoe t’i Labàne, Valolombeloñe añivoko naho ihe androany ty votre toy. Aa
    le natao Galede ty añara’e,
  vid-vid: Labani nakalonga, “Chibugulu achi cha maganga ndo ulolezi wa heni na hegwe
    lehano.” Ahyo, ndo mina chibugulu acho nakachichema Galeedi,
  pwg-pwg: Ma vaghina, Leiban, Jeikap ivonei bo, “Weni wakimina daburina na imatakira
    da tam ma taku vimakiibero tavoterei.” Tuna kubiine nani gawarina ivi vavei ‘Galidi.’
  eng-OKE: And Laban said, This mound testifieth between me and thee today.
  tha-KJV: ลาบ​ันกล่าวว่า “​วันนี้​กองหินนี้จะเป็นพยานระหว่างเรากับเจ้า” เหตุ​ฉะนี้​เขาจึงตั้งชื่อว่า
    กาเลเอด
  por-BR-2018: 'Porque Labão disse: Este amontoado é testemunha hoje entre mim e entre
    ti; por isso foi chamado seu nome Galeede.'
  bco-bco: A꞉la꞉ta꞉ga꞉ Laban eyo꞉ a꞉la꞉sio꞉, “O꞉gdo꞉ naindo꞉ to saefa꞉nikilo꞉ u dibido꞉l
    we, tif amio꞉ asula꞉mela꞉no꞉ ko꞉lo꞉ dibido꞉l.” A꞉la꞉fo꞉ko꞉lo꞉ hen a꞉no꞉ Galed
    wikilo꞉.
  deu-ELO: 'Und Laban sprach: Dieser Haufe sei heute ein Zeuge zwischen mir und dir!
    Darum gab man ihm den Namen Galed,'
  ktm-ktm: Laban ipe ile ta Yakop ihpa, “Kelim pat kurti we kihnan pe toru we tarantawonon
    penuw ta toru kurtih.” Iy eti uu pe heneyuwen lok eti ile Galet tih.
  caa-caa: 'Entonces ojron e Labán y che: —Pues e sian tun xeꞌ morojsebꞌir era cꞌani
    aquetpa bꞌan cocha inteꞌ chequerir ticabꞌa que cꞌani cacojco e jiriar, che e Labán.
    Y tamar era turbꞌana ucꞌabꞌa e lugar Galaad.'
  eng-WYC-2018: And Laban said, This heap shall be (a) witness betwixt me and thee
    today, and therefore the name thereof was called Galeed, that is, The heap of
    witness.
  epo-epo: 'Laban diris: Ĉi tiu monteto estu nun atesto inter mi kaj vi; tial ĝi ricevis
    la nomon Galeed;'
  uig-PIN: 'Laban: — Bu dɵwǝ bügün sǝn bilǝn mening otturamda guwaⱨ bolsun, — dedi.
    Xunga bu sǝwǝbtin dɵwining nami «Galeǝd» ataldi.'
  beo-beo: La:iba:ne da Ya:igobema amane sia:i, “Amo igi bi da anima mae gogolema:ne
    ilegei dialumu.” Amaiba:le, amo sogebi ea dio da Ga:liede.
  tpi-OTNT: Laban i tok olsem, “Dispela hip ston bai i stap olsem mak bilong dispela
    kontrak bilong mitupela.” Olsem na ol i kolim dispela hip ston long nem Galet.
  hau-SA: Laban ya ce, “Wannan tsibi, shi ne shaida tsakaninka da ni a yau.” Shi ya
    sa aka kira shi Galeyed.
  udu-udu: 'Dhala Laabaan ki o gwo mo ki: Wosh su’k yan mo tani a’di midi ṯor gwo
    e bwaman /e dhali aha/ mo ’pena tee yan shwane/ mo. Gom gwo gi wakan mo tani a’di
    yuḵki mo yan gway ka Jal/iid mo be.'
  uig-LAT: 'Laban: — Bu döwe bügün sen bilen méning otturamda guwah bolsun, — dédi.
    Shunga bu sewebtin döwining nami «Galéed» ataldi.'
  nde-nde: ULabhani wathi, “Inqwaba le ingufakazi phakathi kwami lawe lamuhla.” Yikho
    yabizwa ngokuthi yiGaledi.
  ton-ton: Pea pehē ʻe Lepani, “Ko e fokotuʻunga maka ni, ko e fakamoʻoni kiate koe
    mo au he ʻaho ni. Ko ia naʻe ui ai hono hingoa ko Kaleti mo Misipa.”
  ces-1613: 'Nebo řekl Lában: Tato hromada nechžť jest svědkem od dnešku mezi mnou
    a tebou. Protož nazval jméno její Gál Ed,'
  eko-eko: 'Aphano Labani khulupa yoori: “Mawe apa nuukeliye apha leelo, oshaahiti
    etthu miiyo na-weyo.” Ti eto yaari wiittheliwaaye nzina la Kaleeti.'
  nss-nss: Lapan ipwai iyata Yakop ipa, “Ndrohos iye ara andre kinima tapaniu ta talu.”
    Tehen tora ko hupohowe ngala kol ara “Kaleet.”
  eng-WMB: Laban said, “This heap is witness between me and you today.” Therefore
    it was named Galeed
  tam-TCV: அப்பொழுது லாபான் யாக்கோபிடம், “இக்குவியல் உனக்கும் எனக்குமிடையே இன்று சாட்சியாக
    இருக்கிறது” என்றான். அதினாலேயே அது கலயெத் என அழைக்கப்பட்டது.
  ceb-ULB: Miingon si Laban, “Kining gipatong-patong nga mga bato mao ang saksi tali
    kanako ug kanimo karong adlawa.” Busa ang ngalan niini gitawag ug Galeed.
  mkn-mkn: Ais Laban bilang, “Ini batu batimbun ni, jadi saksi kasi kotong dua.” Andia
    ko itu tampa nama, Galeed.
  pol-UBG: 'Bo Laban mówił: Ten stos niech będzie dziś świadkiem między mną a tobą.
    Dlatego Jakub nazwał go Galed;'
  agr-agr: 'Nuna dutika inagnakag Labán chichaak: “Ii yamai chicham umikag juka juju
    kaya ijumjamua nunú wainku tuke aneasaiki atinaitji”, tiuwai. Nuna taku nunú nugkanak
    Galaad adaikau ainawai.'
  kyc-kyc: Dokopa Lapaneme lao, Kana malu palyisi dake nambwame pimbi lao pano sinya,
    leya. Dokona lao yuu doko kingi Galete lao silyamo.
  urd-GVU: لابن نے کہا، ”آج ہم دونوں کے درمیان یہ ڈھیر عہد کی گواہی دیتا ہے۔“ اِس
    لئے اُس کا نام جلعید رکھا گیا۔
  deu-1912: 'Da sprach Laban: Der Haufe sei heute Zeuge zwischen mir und dir (daher
    heißt man ihn Gilead)'
  ntj-ntj: Nyangka Layipantu watjarnu, “Yapu ngaanya-ya tirtu ngarrima tjiinya-lin
    kutjarralurtu kuliratjaku.” Palunyangurulta-ya yini Kaliitanya tjapilpayi.
  row-row: Boe ma Labꞌan nae, “Fatu nenelutu mbatuꞌ ia dadꞌi sakasii fee ruꞌa nggita.”
    Naa de, mamanaꞌ naa, naran, Galeed.
  kan-2017: ಆಗ ಲಾಬಾನನು, “ಈ ಹೊತ್ತು ನಿನಗೂ ನನಗೂ ಆದ ಒಡಂಬಡಿಕೆಗೆ ಈ ಗುಡ್ಡೆಯೇ ಸಾಕ್ಷಿ” ಎಂದು
    ಹೇಳಿದುದರಿಂದ ಅದಕ್ಕೆ ಗಲೇದ್ ಎಂದು ಹೆಸರಾಯಿತು.
  ena-ena: Lɨci Laban abami. Lɨba kum kum mɨguŋ nagaŋ alaŋ ciaŋ mɨguavɨla abalu agasaŋ
    hɨji mɨŋaiahaiaha saŋ hɨnibali uami. Lavɨla nɨbu avi ibi hameŋ laci ala lamavɨla
    abami. Galetɨ uami.
  tgo-tgo: Leiban i dage weya Jeikob iŋa, “Varɨvarɨke ghawabwi iyake ne i vanuwovɨrɨinda
    dageraweke mara vakathake noroke.” Iya kaiwae Jeikob i rena idae Galid.
  yap-yap: Me non Laban ngak Jakob, “Ulung i malang ney e ir e ngi i par nib puguran
    ngodow ko re tha’ ney.” Arfan ni re gin’em e Galeed fithingan.
  tet-tet: Hotu, Laban katak naꞌak, “Fatuk butuk neꞌe, dadi saksiin bodik ita rua.”
    (Tan lia nia, ema nanaran fatin nia naꞌak Galeed.)
  hlt-MCSB: Te phoeiah Laban loh , “Tihnin ah hekah lungkuk loh kai laklo neh nang
    laklo ah laipai la om coeng,” a ti dongah a ming te Galeed a sui.
  mdy-ETH: ላኣባ ዒማና፦ «ዓካሪ ሃኖ ሃይ ሹጮ ኬኤላ ኔኤና ታኣናና ባኣካ ማርካኬ» ጌዔኔ፤ ጌሌዓዴ ጌዒ ዔኤሊንቴሢያ ዬያሮኬ።
  twi-ASANTE: Afei, Laban kaa sɛ, “Aboɔ Kuo yi na ɛdi me ne wo ntam adanseɛ ɛnnɛ!”
    Ɛno enti na wɔfrɛ no Gal-Ed no.
  bhl-bhl: 'Nimtew angom? Alaban e bokolomele: “Tum kubul dukusiliw beem mongom e
    kanekote: Aso nu kanelom kitakamin weng beelo akokow kemokoluw te.”, angse kasike,
    Sekow e aneng beem wiin e “Galet” dangse kale.'
  con-NTPO: 'Tsa''caen tsomba Labánjan su: —Ja''ñojan va patu boña''cho tsu ingi fae''ngae
    injancco''choma canjaeña. Tsa''camba tsu Galaad qquen va''ttija inisecho.'
  eng-WEBU: Laban said, “This heap is witness between me and you today.” Therefore
    it was named Galeed
  bnp-bnp: E Leban i ta maea, “Ra kupona kedo iea, ne vona ni vakasiri a ngava tu
    ratea mona.” Pali ni gale liu a tabeke iea e Galid.
  wal-wal: Laabaani, “Ha keelai neeppenne taappe gidduwan hachchi markka” yaagiis.
    Hegaa gishshau a sunttai Gal77eeda geetettiis.
  mgh-mgh: 'Vano Lapanu aheera: Nna nikuttha nna nikhale saahiti ehu we ni mi. Phimaana
    wiihaninyaka uKaleeti'
  acu-NT: 'Nunia Labán chichaak: —Kaya irumramua juka ii pengker awajnaisar chicham
    najanaji nuna paan iwainturmaji. Tura asamtai nuna naaringkia Galaad inaikiamuitai.'
  spa-PDDPT: 'Entonces Labán dijo: Este montón es testigo hoy entre tú y yo. Por tanto
    fue llamado su nombre Galaad'
  gun-gun: 'Ha''e ramo Labão aipoe''i: — Kova''e itaaty ma aỹ guive topyta nhande
    mokoĩve moma''endu''aarã — he''i. Ha''e nunga rupi ae omboerya Galeede.'
  agu-BL: —Yi jun muluj c'ube'j ya'stzun stiw sbne' skaxo'l tzawuch', stzun Labán
    bantz. Cha'stzun te toque'n bi' yi jun luwara'tz tetz Galaad.
  eng-PEV: And Laban said, “This pile of stones shows that we agreed with each other
    today.” So that place is called Gal-Ed.
  ilo-ULB: Kinuna ni Laban, “Daytoy a bunton ket saksi iti nagbaetanta ita nga aldaw.”
    Ngarud ti naganna ket naawagan iti Galeed.
  kpg-kpg: Laban ga helekai gi Jacob, “Di hagabae hadu deenei le e hai di hagalangahia
    ni gidaua.” Deelaa dono hadinga ne hagaingoo di maa bolo Galeed.
  uig-ARA: 'لابان: ــ بۇ دۆۋە بۈگۈن سەن بىلەن مېنىڭ ئوتتۇرامدا گۇۋاھ بولسۇن، ــ دېدى.
    شۇڭا بۇ سەۋەبتىن دۆۋىنىڭ نامى «گالېئەد» ئاتالدى.'
  bsp-bsp: 'Kɔ Labaŋ oloku: «Tɛpɛsa pampɛ peyi su mɔkɔ dacɔ.» Ti tɔ asɔŋɛ pi tewe
    ta Kalɛdu.'
  mbs-mbs: Minikagi si Laban, “Se menge bato binonton seini, yan se kekitaan ta amon
    eked ta kelibeli se pakang ta.” Yan se doun te iningedanan se tanà sìyan Galeed.
  tof-tof: Leiban Zeikobka bóktanórr wagó, “Ini ne ingülküp kwóbe errkya mibü gyagüpi
    amanik timama; matóka kótó.” Zeikob ene ingülküp kwób Galidbóka igósidi ngyesilürr.
  sus-sus: Laban naxa a fala, «Yi gɛmɛ kotoxi naxan yi ki, a findixi seede nan na
    i tan nun n tan tagi.» Na nan a toxi be xili falaxi Galede, «seede gɛmɛ kotoxi.»
  pon-2006: Lapan eri ndahng Seikop, “Pehs wet pahn wia mehn kataman nanpwungata.”
    Ihme wasao adanekihki Kaleed.
  jae-jae: Laban kêsôm gebe “Toŋ tonaŋ kêtu ŋabelo êwa aêagêc saŋa êkô ŋasawa.” Kêtu
    tonaŋŋa eŋ kêsam gêŋ tau gebe Galed,
  ksd-ksd: 'Ma Laban i ga biti: Go ra anguvai vat ia ra vakilang livuan ta dor gori.
    Kari di vaiang ia ba Galed'
  tur-YTC: Lavan, “Bu yığın bugün seninle benim aramızda tanıktır” dedi. Bu nedenle
    oraya Galed adı verildi.
  bel-N: 'I сказаў Ляван: “Крушня гэтая — сьведчаньне паміж мной і табою сёньня”.
    Таму і назвалі імя ейнае Галед'
  grc-BRENT: Εἶπε δὲ Λάβαν τῷ Ἰακὼβ, ἰδοὺ ὁ βουνὸς οὗτος καὶ ἡ στήλη, ἣν ἔστησα ἀνὰ
    μέσον ἐμοῦ καὶ σοῦ· μαρτυρεῖ ὁ βουνὸς οὗτος, καὶ μαρτυρεῖ ἡ στήλη αὕτη· διὰ τοῦτο
    ἐκλήθη τὸ ὄνομα, βουνὸς μαρτυρεῖ.
  ind-AYT: Laban berkata, “Tumpukan batu ini adalah saksi antara aku dan kamu pada
    hari ini.” Itu sebabnya, Yakub menyebut tempat itu Galed,
  lid-lid: Ano badeh Leban tiye, “Bek tukumwi dah i nyara kalem udu ndrokowak hawe
    ndrokowam na dah.” Tasah badeh aloh Galit.
  eng-NNA: Laban said to Jacob, “This heap will remind us two of our word to each
    other.
  nya-nya: Labani anati, “Mulu uwu ndi mboni pakati pa inu ndi ine lero.” Ndi chifukwa
    chake unatchedwa Galeeda.
  hrv-hrv: 'Onda Laban izjavi: “Neka ova gomila danas bude svjedok između mene i tebe!”
    Stoga je nazvana Gal-ed,'
  mps-mps: Labango te po wali, “Te e masigi pesage holali te da sigo te bomai po dąų
    wali, te homugo gegeda palidali weyu, te dąį tiwai muani.” Tama tibaso, augwaligo
    te bulu nogi te Galet poai.
  llg-llg: Boe ma, Laban nae, “Batu nana nakatotodok ia, dadik sakasii neu ita dua
    nggata.” Huu ndia de mamanak ndia, nade Galed.
  tpi-tpi: Laban i tok olsem, “Dispela hip ston bai i stap olsem mak bilong dispela
    kontrak bilong mitupela.” Olsem na ol i kolim dispela hip ston long nem Galet.
  dan-1931: 'Da sagde Laban: “Denne Dysse skal i Dag være Vidne mellem os to!” Derfor
    kaldte han den Gal''ed'
  vie-OVCB: 'La-ban nói: “Đống đá này sẽ làm chứng giữa cháu và cậu nếu bên nào muốn
    xâm phạm địa giới này.”'
  lbk-lbk: Sa et kinwanin Laban, “Nan nay ay natoping ay fato et panemsemkan na ken
    chaita.” Siya na nan khotokna ay nangadnan chi is Galed.
  guj-2017: લાબાને કહ્યું, “મારી તથા તારી વચ્ચે આ પથ્થરનાં ગંજ આજે સાક્ષી છે.” તે
    માટે તેનું નામ ગાલેદ કહેવાશે.
  byr-byr: '@see-verse:GEN.031.047'
  awx-awx: Labandä “Huwu aläkwäxunin dayixäwik, ‘Labankät Jekopkätdä wamu kitokngä
    yakumäläkgäne’ yang natäpna kuwik,” yang yakut. Ile tiwän umanä Galet yang inikin.
  pon-2006A: Lapan eri ndahng Seikop, “Pehs wet pahn wia mehn kataman nanpwungata.”
    Ihme wasao adanekihki Kaleed.
  por-BRBSL: 'Laban disse: “Esta pilha é testemunha entre mim e você hoje”. Portanto,
    foi chamado de Galeed'
  cth-cth: Laban ni hete pung e talung heh sahnin vah, kai hoi nang rahak vah, lawk
    kapanuekkhaikung lah ao telah ati. Hatdawkvah a min lah Galeed telah ati e lah
    ao.
  twi-twi: Laban kae se, “Abo Kuw yi na edi me ne wo ntam adanse nnɛ!” Ɛno nti na
    wɔfrɛ no Gal-Ed no.
  hlt-hlt: Te phoeiah Laban loh, “Tihnin ah hekah lungkuk loh kai laklo neh nang laklo
    ah laipai la om coeng,” a ti dongah a ming te Galeed a sui.
  tbz-SIM: 'Kɛ̀ Dɑmɑɑ dɔ̀: Di ntɑ̃́cóù diì yó mbɛnkú mí nnɛ̀ fɔ̃́ nti tɑummɛ̀. Nɛ̀
    dɛ kpɛ́í nkɛ bɛ̀ɛ dì yu kɛ dɔ̀ Kɑdɛdi,'
  msy-2020: Egha Laban Jekop mɨgɨa ghaze, “Dagɨar pozir kam, gan akar dɨkɨrɨzir gavgavir
    kamɨn ababanimɨn mɨn ikiam.” Ezɨ kamaghɨn danganir dagɨar pozim itir kam, an ziam
    Galet.
  txq-txq: Basa boe ma Laban nae, “Batu netotodok ia, dadi sakasii soa-neu ita dua
    ngga.” Huu naa de mamanak naa nade Galeed.
  aaz-aaz: Rarit naiꞌ Laban naꞌuab am nak, “Faut tunab ia, njair tanar reꞌ nsaksii
    hit rais manbaꞌan.” Es naan ate, bare naan, in kaan ee, Galeet.
  azb-azb: 'Lavan dedi: «Bu qalaq bu gün mənimlə sənin aranda şahiddir». Buna görə
    də onun adı Qaleddir.'
  eng-DBY: And Laban said, This heap is a witness between me and thee this day. Therefore
    was the name of it called Galeed,
  hin-2017: लाबान ने कहा, “यह ढेर आज से मेरे और तेरे बीच साक्षी रहेगा।” इस कारण उसका
    नाम गिलियाद रखा गया,
  wol-KYG: 'Booba la Laban ne: «Jal bii tey, mooy sunu seede sama diggante ak yaw.»
    Moo tax ñu tudde ko Galet (mu firi Jalub seede).'
  swp-swp: Labana i ene, “Ina pei ta abo eda heiheinoi oa eo eau duaduarida eai wauta.”
    Arinai esana ie tore Galeda.
  bjr-bjr: Rabannafa Yakooboona qimaminoo qinau. Maa ooni aaku aaku irafa anindiri
    daaqoo auqarafa mariannoo. Minara mi maqusana auqu Gareeda fee qianaura.
  eng-YLT: And Laban saith, 'This heap [is] witness between me and thee to-day;' therefore
    hath he called its name Galeed;
  heg-NTPO: Hidim Laban tek noan, “Baut unus nia, daid saksi taung kit duat.” Tiata
    maan na ngala Galeed.
  ptu-ptu: 'Iya ma''kadam Laban lako Yakub naua: “Iam too inde tombongam batu la mendadi
    tanda pengkilalaanta napahandu'' allo temo.” Iam too anna disangaim indo ongeam
    Galed.'
  bzd-NTPO: 'Labán tö iché: —I̱''ñe ák ikkë dapa''wé̱a̱tsö ka̱wö mésö ñì a̱ e'' wà
    kkachoie. E'' kue̱ki̱ Jacob tö ká̱ e'' kiè méka̱ es.'
  kwf-kwf: GoꞋo sa Laban ka fata Ꞌuri ana, “Na sulufau neꞋe nia ke baꞋa diꞋia toto
    fuakoro, ana fata alangaꞋinga niniꞋa koro.” Nia neꞋe sa Jakob ka saea kula neꞋe
    Ꞌani Galeed.
  eng-WYC-2017: And Laban said, This heap shall be witness betwixt me and thee today,
    and therefore the name thereof was called Galeed, that is, The heap of witness.
  eng-WMBB: Laban said, “This heap is witness between me and you today.” Therefore
    it was named Galeed
  spp-spp: 'Ka Laban si jwo: «Ŋke kafaaɲaŋke ku pyi mu à jwo shéere mii ná mu shwɔhɔl''e
    niɲjaa. Lire kurugo, kuru cyage mɛg''à le Galeedi.»'
  aey-aey: Odocob Leban uqa Jekob madon, “Meen am i qila deel ina hina ijaca ele gemo
    bal cehec je madowa eu uqana gadac,” don. Eunu age cudun eu Galed doin.
  urd-GVH: लाबन ने कहा, “आज हम दोनों के दरमियान यह ढेर अहद की गवाही देता है।” इसलिए
    उसका नाम जल-एद रखा गया।
  rug-rug: Meke zama la koe Zekopi se Lebani, “Sari na vinarigarae patu hire si na
    vina balabalana sa nada vinariva egoi gita kara,” gua asa ke ta pozae Qalidi sa
    vasina asa.
  gaz-gaz: Laabaanis, “Tuullaan kun anaa fi si gidduutti ragaa dha” jedhe. Gaalaʼaad
    jedhamuun isaa kanumaaf.
  fra-LSG: 'Laban dit: Que ce monceau serve aujourd’hui de témoignage entre moi et
    toi! C’est pourquoi on lui a donné le nom de Galed.'
  yal-yal: Laban yi a fala, a naxa, “Gɛmɛ malanxini itoe findixi seren nan na i tan
    nun n tan tagi.” Na nan a toxi mɛnna xili saxi Galadi.
  gum-gum: 'Inchene Labanbe trenchibig køn: —I srug tun pasriibe møi naimba, ñuimba
    treeg kørrømisrigwan eshkab pasrønrrabig kørrømisran— cha. Inchagurri truyube
    Galaad taig købig køn.'
  iou-iou: Täŋpäŋ Labantä Mobä änok pekamäk ŋo kaŋpäŋ bänep kubägän täkamäk unita
    nämo api guŋ täde yäŋ Jekop iwetkuko mebäri unita mobä änok unitäŋo wäpi Galet
    yäŋ iwetkumän.
  haw-1868: Olelo mai la o Labana, He mea hoikeike keia ahu pohaku mawaena o kaua
    i keia la. Nolaila i kapaia'i kona inoa o Galeeda.
  arb-NAV: 'وَقَالَ لابَانُ: «هَذِهِ الرُّجْمَةُ شَاهِدَةٌ الْيَوْمَ بَيْنِي وَبَيْنَكَ».
    لِذَلِكَ دُعِيَ اسْمُهَا جَلْعِيدَ.'
  adz-adz: Da Laban ini, “Tauf ufuman ani isu ampap i rima maran furan i nan udzudan
    muntida wasaꞌ i agu da dzi da aruani da fadan.” I wain igi da Yakop ifaringꞌ ini
    Galid.
  ewe-ewe: Laban gblɔ be, “Kpoƒuƒu sia nye ɖasefo le nye kpli wò dome egbea.” Eya
    ta woyɔe be Galed.
  eng-LEE: And Laban said, This heap is a witness between me and thee this day; therefore
    called he its name Galed;
  gvn-gvn: '@see-verse:GEN.031.047'
  nna-nna: '@see-verse:GEN.031.047'
  asm-FB: তেতিয়া লাবনে ক’লে, “এই স্তূপেই আজি তোমাৰে মোৰে মাজত সাক্ষী হৈছে।” এই হেতুকে
    এই স্তূপৰ নাম গলেদ ৰখা হ’ল।
  sus-A: لَبَن نَشَ عَ قَلَ، «يِ فّمّ كٌتٌشِ نَشَن يِ كِ، عَ قِندِشِ سٍيدٍ نَن نَ
    عِ تَن نُن ﭑ تَن تَفِ.» نَ نَن عَ تٌشِ بٍ شِلِ قَلَشِ فَلٍدٍ، «سٍيدٍ فّمّ كٌتٌشِ.»
  fra-SBL: 'Laban dit : « Ce tas est un témoignage entre moi et toi aujourd''hui. »
    C''est pourquoi on l''appela Galéed'
  hbo-hbo: וַיֹּ֣אמֶר לָבָ֔ן הַגַּ֨ל הַזֶּ֥ה עֵ֛ד בֵּינִ֥י וּבֵינְךָ֖ הַיֹּ֑ום עַל־כֵּ֥ן
    קָרָֽא־שְׁמֹ֖ו גַּלְעֵֽד׃
  shp-NTPO: 'Ja moa jaskáakin senenhayonax, Labán iká iki neskati: —Nato makanbo non
    jaskáakin tsamana riki, ja oinnaitiibi non jaskáakin shinanbekoni jawéki, noa
    jan shinanmati. Ja kopí riki, jawen jane Galaad —iki.'
  eng-WYCLIFFE: And Laban seide, This heep schal be witnesse bytwixe me and thee to
    day, and herfor the name therof was clepid Galaad, that is, the heep of witnesse.
  piu-2006: '@see-verse:GEN.031.047'
  pjt-pjt: Ka Laipantu Jacobala wangkangu, “Pitjilpa nyanga paluṟu ngaṟanyi ngali
    nyakula watarkurinytjaku-tawara ngalinku panya kalkuntja.” Ka pala palulanguṟu
    Jacobalu ngura palunya ininu “Kalitanya”.
  cwe-cwe: Labani kamulongela Yakobo, “Chibugulu chino cha mabwe chizakuwa ukalangama
    kwa cheye waidi.” Kwa ivo lekamana chibugulu icho chotangigwa Galedi,
  bgs-bgs: Igkagi si Laban, na mà din, “Ni mga batu na igpaglimud, tô gó é kasampáttan
    batu ébô dì ta kalingawan tô tandô ta.” Purisu igngadanan tô tanà na Galeed.
  kik-kik: Labani akiuga atĩrĩ, “Ũmũthĩ hĩba ĩno nĩ mũira gatagatĩ gakwa nawe.” Kĩu
    nĩkĩo gĩatũmire hetwo Galeedi.
  ksr-ksr: 'Kaeŋ qama looyanoŋ qegia Jeikob kokaeŋ ijoro: “Jamo tuuŋ koi mono kete
    anaraa batunaranoŋ moroalimbaŋ daŋgununaraga ewaa.” Kawaajoŋ Jeikobnoŋ iikawaa
    qata Galed qaro.'
  fra-NCL: 'Et Laban dit : « Ce monceau est témoin entre moi et toi aujourd’hui. »
    C’est pourquoi on lui donna le nom de Galaad,'
  cek-AK: Laban mah, Vaihniah haeah pakhueng ih thlung loe nang hoi kai hnukung ah
    oh boeh, tiah a naa. To pongah to ahmuen to Galeed, tiah kawk o.
  xla-xla: '@see-verse:GEN.031.047'
  cuk-cuk: 'Geb degine, Labán sogded: —Emi-ibagi, we-akwa-dunnumakbukwad anmar-igar-mesnaid-e-wilubgan-oyogega
    gued. A-ular, a-nega Galaadʼye nuggusad.'
  uig-CYR: 'Лабан: — Бу дога бүгүн сән билән мениң оттурамда гува болсун, — деди.
    Шуңа бу сәвәптин догиниң нами «Галеәд» аталди.'
  tel-2017: లాబాను “ఈ రోజు ఈ కుప్ప నాకూ నీకూ మధ్య సాక్షిగా ఉంటుంది” అని చెప్పాడు.
    అందుకే దానికి గలేదు అనే పేరు వచ్చింది.
  hat-BSA: 'Laban te di: “Gwo pil wòch sa se yon temwen antre ou menm avèk mwen menm
    jodi a.” Konsa, li te rele l Galed,'
  kos-kos: Laban el fahk nu sel Jacob, “Yol in eot se inge ac fah mwe akesmakinye
    kut kewa.” Pa pwanang inen acn sac pangpang Galeed.
  hbo-WLC: וַיֹּ֣אמֶר לָבָ֔ן הַגַּ֨ל הַזֶּ֥ה עֵ֛ד בֵּינִ֥י וּבֵינְךָ֖ הַיּ֑וֹם עַל־כֵּ֥ן
    קָרָֽא־שְׁמ֖וֹ גַּלְעֵֽד׃
  ibo-ibo: Emesịa, Leban sịrị, “Ka nkume ndị a bụrụ ihe ama nʼetiti mụ na gị taa.”
    Nke a mere e ji kpọọ ya Galeed.
  ory-ory: ସେତେବେଳେ ଲାବନ କହିଲା, “ଏହି ରାଶି ଆଜି ତୁମ୍ଭ ଆମ୍ଭର ସାକ୍ଷୀ ହୋଇ ରହିଲା;” ଏଥିପାଇଁ
    ତାହାର ନାମ ଗଲୟଦ୍‍ ଓ ମିସ୍ପା (ପ୍ରହରୀ-ସ୍ଥାନ) ରଖିଲା,
  wmt-wmt: '@see-verse:GEN.031.047'
  chk-chk: Mürin, Lapan a üreni Jakop, “Ei ioien fau epwe eu pisekin pwärätä lefilen
    en me ngang.” Iei popun ewe leni a iteni Kaleet,
  ssd-ssd: 'Ta ndaŋam? Laban nu Yakob sana: Sile ŋgumneŋga ndame maŋgur ta kaŋgermba
    wamdus ulendiwik ta idusamŋgik ŋgina. Ta tuku nane ma ta nyunu Galed ŋginaig.'
  rop-rop: '@see-verse:GEN.031.047'
  ukr-1871: 'Каже ж Лабан до Якова: Ся могила, се сьвідок між мною й тобою. Тим і
    прізвище дано могилї Галлед.'
  eng-AOI: Laban said to Jacob, “These rocks are here today so that we will both remember
    our agreement afterwards,” and that is why Jacob called the place Galeed.
  yon-yon: Lebanbed yedmoon “Kibikee bot kee wuubuwen keembed ewa neya amob weng ongmuwen
    akme meeni yeman.” andoon. Kwanikob aningko Galid andimamiib.
  bch-bch: Ta Laban ikeo, “Suknga toaine iman kilala ngan posanga toa gitarua tarau
    labone.” Tota tiuato ieda Galet.
  deu-1951: 'Und Laban sprach: dieser Wall sei heute Zeuge zwischen mir und dir; darum
    wird er Galed genannt'
  eng-JPS: 'And Laban said: ''This heap is witness between me and thee this day.''
    Therefore was the name of it called Galeed;'
  ubr-ubr: Laban imisir Jacob iyawur iyau, “Atonio agim-yadodog on om yau rut ati
    not in rurar.” On mes on efan wabin iyor Galeed.
  srp-1865: 'I reèe Lavan: ova gomila neka bude svjedok izmeðu mene i tebe danas.
    Zato se prozva Galed.'
  lug-lug: Labbaani n’agamba nti, “Entuumo eno ye mujulirwa wakati wo nange leero.”
    Kyeyava agiyita Galeedi,
  heb-heb: ויאמר לבן הגל הזה עד ביני ובינך היום על כן קרא שמו גלעד׃
  ben-IRV: তখন লাবন বললেন, “এই রাশি আজ তোমার ও আমার সাক্ষী থাকল। এই জন্য তার নাম গিলিয়দ”
  pan-pan: ਲਾਬਾਨ ਨੇ ਆਖਿਆ ਕਿ ਅੱਜ ਇਹ ਢੇਰ ਮੇਰੇ ਅਤੇ ਤੇਰੇ ਵਿੱਚ ਗਵਾਹ ਹੋਵੇਗਾ, ਇਸ ਕਾਰਨ ਉਸ
    ਦਾ ਨਾਮ ਗਲੇਦ ਰੱਖਿਆ ਗਿਆ।
  mwp-mwp: Kalanu Leyboen kedha Yakubulpa, ‘Ina nabi kulaw gamayzinga nanga ngoebalpa
    ngoenanumaypa, nan kedha zoengu nel tharadhin Galid.’
  mya-JVB: လာဗန် ကလည်း ၊ ယနေ့ ဤ ကျောက် ပုံသည် ငါ နှင့် သင် ၏စပ်ကြား ၌ သက်သေ ဖြစ်သည်ဟုဆို
    ၏။ ထိုကြောင့် ဂိလဒ် ဟူ၍သမုတ် ကြ၏။
  tte-O: Labana iwalolau Yakobo koina iba, “Veku talitalinna bwaite yola labui kelabilabin
    kamwasana kana kilakilala kaba nuwatu-kalatanna.” Iya kaiwena mwa esana sipei
    Galiyedi.
  tbg-tbg: Minti tuvaro Labaaniva tiharo, Tetanta uva tiva taurava qaqi variqiro vuarire
    ti, tetanta maa orinavura ruki tauro, tura. Viva minti turara ti, vi oriranavura
    autu nteha Galetive – Taurukerorave tura.
  hmo-hmo: Vadaeni Labana ia gwau, “Hari dina dekenai inai nadi haboua ese, be maino
    laloatao toana oi bona lau iseda huanai.” Unai dainai unai laloatao nadina ena
    ladana be Galeda.
  ata-ata: Xe Lavani muavuti la muvikalanu Iakovo aloxo ꞌo, “Lavoꞌo laꞌoluxu ano ꞌo,
    anu uxolu loxo sosovo sou nenge nengei taxavutalanu vaikala ane nenge nengei tasakiinu
    iliꞌi.” La sou ane aneꞌi mimoxoꞌu lavoꞌo laꞌoluxu ne lexe Xaleti.
  nfa-nfa: Ka Laban padhai lii, aku nèngu na, “Hadhu udhu se, jꞌajꞌi sakasii mi èdhi
    dua ti.” Nèti èèna ka, era èèna ngara na, Galeed.
  urd-urd: और लाबन ने कहा कि यह ढेर आज के दिन मेरे और तेरे बीच गवाह हो। इसी लिए उसका
    नाम जिल'आद रख्खा गया।
  rus-SYN: 'И сказал Лаван Иакову: сегодня этот холм и памятник, который я поставил,
    между мною и тобою свидетель. Посему и наречено ему имя: Галаад,'
  cbt-NTPO: 'Naporo'' Napano tapon: —Iso na''piro''sa imorëso'', catonpo chachin ayonquiarinpo
    Yoscoarë'' ta''të ipora tahuëri anoyatërëso''. Napoaton, ina no''paso'' ipora
    huanta Carata, itopi.'
  bqc-SIM: 'Labã mɛ̀: Gbɛ̀zɛɛ bee mɛ́ seela ũ wá zãnguo gbã. Bee yã́i wà tↄkpàɛ̀
    Galɛdi.'
  tcz-CHONGTHU: Hichun Laban in, “Tuni nikhoa hiche song lhuh hi kei le nang kah a
    sakhia panga ahi tai,” tia, hiche jeh chun amin jong Galeed asah in ahi.
  mar-mar: लाबान म्हणाला, “ही दगडांची रास आज माझ्यामध्ये व तुझ्यामध्ये साक्षी आहे.”
    म्हणून त्याचे नाव गलेद ठेवले.
  tcs-tcs: Laban i bin spik po Zekop, ‘Dis ip blo ston ya i witnis melen lo yu ane
    mi ya tidei.’ Daswai ol i bin kolem Galid.
  qub-qub: 'Chaymi Labanga niran: «Canan conträtu rurashanchïta yarpänanchïpämi canga
    cay gotuy rumiga.» Chaypitami chay partipa jutin caran Galaad.'
  bqp-bqp: 'Labã pì: Gbɛ̀didikↄ̃ana díkĩnamɛ sèeda ũ ó dagura gbãra. Abire yãi
    ò tↄ́ kpànɛ Galɛdi.'
  hat-hat: 'Laban di: -Pil wòch sa a va sèvi pou fè nou tout de toujou chonje kontra
    a. Se poutèt sa yo rele kote sa a Galèd.'
  eng-BSB: Then Laban declared, “This mound is a witness between you and me this day.”
    Therefore the place was called Galeed.
  tod-tod: 'Laɓan ɠɛni ma: «Niima ɠɔtu ziɠigi ɠɛa ga zeelei de yɔɠɔzu za.» Naa ɠa
    é ba, ti daaseigi ʋɛɛni ga Galeede.'
  eng-WEBPB: Laban said, “This heap is witness between me and you today.” Therefore
    it was named Galeed
  kbq-kbq: Lebani'a amanage hu'ne, amama eritru hu'a havemo menina avame'za amu'nonti'afina
    megahie. Hu'ne nehu'ne ana havemofo agi'a Galitie hu'ne ante'na'e.
  nhe-BL: 'Huajca Labán quiilhui: ―Ni temontomitl mocahuas queja se testigo tlen techitas
    tiome para ma tijtlamichihuaca tlen tiquijtojque. Huan yeca teipa motocajti Galaad
    nopano,'
  bus-bus: 'Labã bè: Gbɛ̀didikↄ̃ana kɛ̀kiin sèeda ũ wa dagura gbã̀a. Bee yãnzi
    wà tↄ́ kpànɛ Galɛɛdi.'
  gub-BL: A'e re Àràmàw uze'eg Zako pe kury. — 'Àg ita ywytyra'i iapo pyrer a'e nehe,
    zanemuma'enukwaw kar putar zaneremimume'u kwer rehe a'e nehe, i'i izupe. (A'e
    rupi, — Kareez, i'i Zako a'e ywytyra'i pe.)
  eng-DRA: 'And Laban said: This heap shall be a witness between me and thee this
    day, and therefore the name thereof was called Galaad, that is, The witness heap.'
  knf-knf: 'Laban aji : « Bnjuŋ bi mnlaak bi bakyuujuŋ kë ŋhoŋar nţa nji na iwi. »
    Ukaaŋ kë badu da aji Galeed.'
