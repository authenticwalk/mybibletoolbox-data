verse: GEN.031.009
translations:
  mal-C: അങ്ങനെ ദൈവം നിങ്ങളുടെ അപ്പന്റെ ആട്ടിൻപറ്റത്തെ എടുത്ത് എനിക്കു തന്നിരിക്കുന്നു.
  deu-TKW: Und so entzog Gott eurem Vater das Vieh und gab es mir.
  lin-lin: Ezalaki bongo nde Nzambe azalaki kobotola bibwele ya tata na bino mpe kopesa
    ngai yango.
  cbr-NT: Usakin ka Diosan 'ë 'inánuxun aín ñuinakama bikuanxa.
  eng-LSV: and God takes away the substance of your father, and gives to me.
  bmu-bmu: Anutunöŋ mewö aiga asuhuiga iwiŋiraŋgö kambuŋeyök sömbup könjörata eŋguaŋgita
    niŋgiiga sehiyök.
  eng-GNV: Thus hath God taken away your fathers substance, and giuen it me.
  eng-WEBSTER: Thus God hath taken away the cattle of your father, and given them
    to me.
  nhw-BL: Quej nopa Toteco Dios quicuili itlapiyalhua para nechmacas.
  swh-ONEN: Hivyo Mungu amechukua mifugo ya baba yenu na amenipa mimi.
  bba-bba: Nɡe mɛyɑ Gusunɔ u kɑ bɛɛn tundon yɑ̃ɑ ɡɔ̃ɔ wɔrɑ u mɑn wɛ̃.
  eng-KJVCPB: Thus God hath taken away the cattle of your father, and given them to
    me.
  cpy-cpy: Arira ikinakaakiro Tajorentsi raapithatziri ipirapaeni, roshekyaakinari
    nashi naaka.
  mpx-mpx: Inoke ginol o eliyana Yabowaine tamamiu wana bwasumu i aheliem elana ge
    i pem eliyau.
  wbp-wbp: Ngulaju Kaaturlurla nyampurra panu jiyipi manu narnukutu-patu nyuntukupalanguku
    jurnta kangu, manu ngulangku kujaju yungu ngajuku.”
  luo-luo: Kuom mano Nyasaye osekawo kweth mag jamni mag wuonu kendo osemiyagi.
  meu-meu: Unuhetomana Dirava ese tamamui ena seri iena amo vada e abi oho, lau vada
    e henigu.
  npi-ULB: यसरी परमेश्‍वरले तिमीहरूका पिताका गाईबस्तु मलाई दिनुभएको छ ।
  yor-yor: Bẹ́ẹ̀ ni Ọlọ́run gba ẹran baba yín, ó sì fi fún mi.
  emp-NTPO: Mãwã Ãcõrẽba bãrã zeza animarãra jãrĩsia mʌ̃́a diai carea.
  ind-ind: Allah sudah mengambil ternak-ternak ayah kalian dan memberikannya kepadaku.
  pes-OPCB: بدین طریق خدا اموال پدر شما را گرفته و به من داده است.
  ssx-ssx: Kota꞉ Koda꞉ma꞉ta꞉ mo naka꞉ apa꞉na꞉ ma꞉na꞉ manuta꞉ pao mea I̱ pa꞉ta꞉ ka꞉la꞉me.
  lcm-lcm: Asukang vanang na God katala luk suai ani kana keve vongo a tamamilong
    na katala alis iau tataria.
  aer-aer: Alakenhe-arle Ngkartele yepe-yepe areye uthene nanikute areye uthene akngeye
    mpwele-kenhe-ketye ineke, imerte ayenge anteme anthemele.”
  tgl-ULB: Sa ganitong paraan kinuha ng Diyos ang mga alagang hayop ng inyong ama
    at ibinigay sila sa akin.
  nop-nop: Unduŋ tubune Bepaŋ adi behik’walaŋ kale undihi lom moŋgodapmaaŋ nutok namdapmaguk.
  kca-kca: Щиты Турәм нын ащан эԓты тащ нŏх ўсԓы пӑ мӑнэма мӑсԓы.
  cbu-NT: Apanll waana nuwaam kapung istaku ashirangiya. Apareetsis chinoo itutseeru,
    nuwaamsha chineemi zapan panarangiya.
  hui-hui: Ai Ngode Datagaliwabe ibugua libu abanaga nogo hearu anidagua bialu i̱
    mo ngiai haya.
  wrs-wrs: Sesoa hev honamba vena, maim oi, arapevna englarini holvowol veiva, wo
    kana englisra holvohla ve.
  mya-mya: ထို​သို့​အား​ဖြင့်​ဘု​ရား​သ​ခင်​သည်​သင်​၏ ဖ​ခင်​ထံ​မှ​ဆိတ်​အုပ်​တို့​ကို​ယူ​၍​ငါ့​အား
    ပေး​တော်​မူ​ပြီ။
  cbi-NTPO: Entsanguitaa Dios ñulla' apa' animaa dechi'ke' inu kuwave.
  bod-N: དེ་ལྟར་དཀོན་མཆོག་གིས་ཁྱོད་གཉིས་ཀྱི་ཕ་ཡི་ཕྱུགས་ཟོག་བླངས་ཏེ་བདག་ལ་གནང་བ་ཡིན༌ནོ།།
  wsk-wsk: Mu Kaem kota nenenga nenet ko sipsip se ko goat nunga gikaso ale ani aisukaso.
  kkl-kkl: Undo wene aro ambarelamneoghag anekoa Allahri a'uniringe tolamori, nanag
    tatneo,” aro ambatsiog.
  sna-sna: Saka Mwari akatora zvipfuwo zvababa venyu akazvipa kwandiri.
  spa-BLM: Así, Dios se llevó el ganado de vuestro padre y me lo dio a mí.
  beu-beu: Lahatala Ana ening aulang, senge iimang ebinanta ang naung emangpi Ana
    medit metma manenang.
  cac-cac: Icha chi' ix aj yic'jiec' noc' smolb'etzal noc' vin̈ e mam chi' yuj Dios,
    ix yac'an d'ayin.
  swh-ULB: Kwa njia hii Mungu amemnyang'anya mifugo baba yenu na kunipa mimi.
  bel-bel: І адабраў Бог быдла ў бацькі вашага і даў мне.
  deu-ELBBK: Und Gott hat das Vieh eures Vaters genommen und mir gegeben.
  mbb-OT: Ne pinaaǥi zutun migkuwa te Megbevayà is menge uyaǥen te amey niw ne imbeǥey
    zin kediey.”
  msc-msc: Alla le ka ai fa la kolofenilu bɔ a bolo ka alu di nde ma.»
  mal-2015: ഇങ്ങനെ ദൈവം നിങ്ങളുടെ അപ്പന്റെ ആട്ടിൻകൂട്ടത്തെ എടുത്തു എനിക്കു തന്നിരിക്കുന്നു.
  tuo-NT: Tojo weegʉ Õꞌacʉ̃ cʉ̃ yarã ecarã peꞌere ẽꞌma, yʉꞌʉre oꞌowĩ.
  gup-gup: Kunu God biyimey mayh rowk nawu nuyeni kornkumo ngorrewoneng, dja nganwong
    ngaye.
  met-met: Bila balau Urana sasaxaki tibuim morundi saing sinadi nanga.
  gvs-gvs: Tuwo tamami ina yoguyoguyao madabokidi Yaubada inebo go, ivinigu.
  rmc-rmc: A kavke o Del iľa o stados tumare dadestar a diňa les mange.
  nlg-nlg: Mi tana bona eni, God te lavikehai nina volivoli tamamiu ge vahei inau.
  dgr-DOGNT: Eyıt'à Nǫ̀htsı̨ naxıtà wets'ǫ tıts'aàdìı yeghǫ neyı̨į̀waa sìı seghàyı̨ı̨la
    hǫt'e.
  pes-OPV: پس خدا اموال پدر شما را گرفته، به من داده است.»
  ron-1924: Думнезеу а луат астфел тоатэ турма татэлуй востру ши мь-а дат-о мие.
  ben-OBCV: অতএব ঈশ্বরই তোমাদের বাবার গবাদি পশুপাল তাঁর কাছ থেকে কেড়ে নিয়েছেন ও
    সেগুলি আমাকে দিয়ে দিয়েছেন।
  lex-lex: Emkadella pa Uplerlawna Na'ala ammi nhiurni-wnia'anni pa Nala mai a'u.
  rgu-rgu: Manetualain tao leo naꞌ, fo ela Ana heo na emi papa ma banda nara, fo fee
    au.
  som-som: Sidaasaa Ilaah aabbihiin xoolihiisii uga qaaday, oo uu aniga ii siiyey.
  lat-VUC: Tulitque Deus substantiam patris vestri, et dedit mihi.
  aoi-aoi: Eneja Neningikarrawara nenuminu-wilyakama nenukwuda-murriya nungkwurringa-langwa-langwa
    nungwenungwa biya nginu-kwama ngayuwa-wa,” ni-yama Jekaba.
  eng-ASVBT: Thus God hath taken away the cattle of your father, and given them to
    me.
  mna-mna: Ina zaala tana, ta Anutu itatke zin mbili ki tomoyom, mi ikam zin ma tiwe
    leŋ.
  ita-1885: E Iddio ha tolto il bestiame a vostro padre, e me lo ha dato.
  eng-LXXUP: So God has taken away all the cattle of your father, and given them to
    me.
  eng-ULB: In this way God has taken away the livestock of your father and given them
    to me.
  spa-VBL: Por eso Dios tomó todo el rebaño de su padre y me lo dio a mi.
  fra-_FOB: Dieu a donc pris le bétail de votre père, et me l'a donné.
  mal-mal: ഇങ്ങനെ ദൈവം നിങ്ങളുടെ അപ്പന്റെ ആട്ടിൻകൂട്ടത്തെ എടുത്ത് എനിക്ക് തന്നിരിക്കുന്നു.
  urd-GVR: Yoṅ Allāh ne āp ke abbū ke maweshī chhīn kar mujhe de die haiṅ.
  suz-BL: मोदेंशो पा परमप्रभुमी इस आफ आ क्‍यारश भेडा बी ब्‍यफ रोइश्‍शा, आं कली गेती।
  ita-1927: Così Iddio ha tolto il bestiame a vostro padre, e me l’ha dato.
  ckb-ckb: خودا مەڕوماڵاتی باوکتانی برد و دایە من.
  eng-BBE: So God has taken away your father's cattle and has given them to me.
  crx-NTPO: '''Et whe Yak''usda ndai la mbá ooghuna'' ts''iyawh yilhchoot ''ink''ez
    sgha ininla.'
  kan-OKCV: ಹೀಗೆ ದೇವರು ನಿಮ್ಮ ತಂದೆಯ ಪಶುಗಳನ್ನು ತೆಗೆದು, ನನಗೆ ಕೊಟ್ಟಿದ್ದಾರೆ.
  bbb-bbb: Ijadufuo Godi fu ijiege rekinu asoe jone ijadufuo mave boeje funeka karina
    na vajie.
  tam-2017: இந்த விதமாகத் தேவன் உங்கள் தகப்பனுடைய ஆடுகளை எடுத்து, எனக்குத் தந்தார்.
  spa-RV-1909: Así quitó Dios el ganado de vuestro padre, y diómelo á mí.
  ron-BTF: Astfel Dumnezeu a luat vitele tatălui vostru şi mi le-a dat mie.
  eng-WEBP: Thus God has taken away your father’s livestock, and given them to me.
  eng-FBV: This is how God took your father's livestock and gave them to me.
  nld-1939: Zo ontnam God aan uw vader wat hij bezat, en gaf het aan mij.
  nch-BL: Quej nopa Toteco Dios quicuili itapiyalhua para nechmacas.
  tfr-NTPO: Eni ga bomi data öng l̈i döra Sbörë ba shjiryo, ga twara bor kong shara.
  vie-1934: Thế thì, Đức Chúa Trời đã bắt súc vật của cha hai ngươi cho ta đó!
  hin-CV: यह तो परमेश्वर का ही कृत्य था, जो उन्होंने तुम्हारे पिता के ये पशु मुझे
    दे दिए हैं.
  eng-OURB: Thus God has taken away your father’s livestock, and given them to me.
  spa-BES: Así que Dios ha quitado el ganado de tu padre y me lo ha dado.
  tdx-tdx: Aa le sininton’ Añahare aman-drae’areo o hare’eo vaho natolo’e ahy.
  vid-vid: Ahi ndo Nguluwi navyoyaholile migongolo ja mhaza wa hemwe, na kungalila
    heni.
  pwg-pwg: Nakanani ivi tuwa da ghamoghamo yavosi ami mamai gwabinai na God iviitawei
    da taku ivereku.
  eng-OKE: And the Lord hath separated them from the cattle of your father, and hath
    given (them) to me.
  tha-KJV: ดังนี้​แหละพระเจ้าจึงทรงยกสัตว์ของบิดาเจ้าประทานให้​แก่​ข้าพเจ้า
  por-BR-2018: Assim tirou Deus o gado de vosso pai, e deu-o a mim.
  bco-bco: A꞉la꞉do꞉ go꞉ a꞉na ilikiyo꞉, Gode eneno꞉ no꞉ fofo꞉ go꞉la꞉lo꞉ a꞉no꞉ dila꞉sa꞉ga꞉,
    nemo꞉wo꞉ a꞉na dimi.
  deu-ELO: Und Gott hat das Vieh eures Vaters genommen und mir gegeben.
  ktm-ktm: Ile pe Lapan Iy ndre Iy iduwe su ka-an tan tama' oruu kuti hasa todo.
  caa-caa: Y bꞌan cocha era Cawinquirar Dios cay ulocse uyaracꞌobꞌ itata tuaꞌ asutpa
    uyajqꞌuen.
  eng-WYC-2018: and God took away the substance of your father (or and so God took
    away your father’s property), and gave it to me.
  epo-epo: Tiamaniere Dio forprenis la brutojn de via patro kaj donis al mi.
  uig-PIN: Bu tǝriⱪidǝ Huda atanglarning mallirini tartiwelip, manga bǝrdi.
  beo-beo: Gode da dia ada gebo fi huluane fadegale, nama i dagoi.
  tpi-OTNT: Olsem na God i kisim ol lain meme na sipsip bilong papa bilong yutupela
    na i givim long mi.
  hau-SA: Ta haka Allah ya kwashe dabbobin mahaifinku ya ba ni.
  udu-udu: Gom gwo gi wakan mo tani a’di ibu’thkin ma Arumgimis to/e ma babam bum
    mo dhali c̱i uni ki aha/ mo.
  uig-LAT: Bu teriqide Xuda atanglarning mallirini tartiwélip, manga berdi.
  nde-nde: Ngaleyondlela uNkulunkulu usethethe imihlambi kayihlo wayipha mina.
  ton-ton: Ko ia kuo toʻo ʻe he ʻOtua ʻae fanga manu ʻa hoʻomo tamai ʻo foaki ia kiate
    au.
  ces-1613: A tak odjal Bůh stádo otce vašeho a dal mně.
  eko-eko: Nluku othuuto ti ye athuuliyeeyo nyama za papeenu khukinkha miiyo.
  nss-nss: Pwen tehen tora ko pe Ngindrai iwiri hu sipsip pe meme ta tama walu isa
    mawen kili yiy pe iyki hu sato.
  eng-WMB: Thus God has taken away your father’s livestock, and given them to me.
  tam-TCV: இவ்விதமாக இறைவன் உங்கள் தகப்பனின் வளர்ப்பு மிருகங்களை எல்லாம் எடுத்து அவற்றை
    எனக்குக் கொடுத்துவிட்டார்.
  ceb-ULB: Ingon niini nga paagi gikuha sa Dios ang mga mananap sa imong amahan ug
    gihatag kini nganhi kanako.
  mkn-mkn: Tuhan Allah bekin bagitu, ko biar Dia ame bosong pung bapa pung binatang,
    ko kasi sang beta.
  pol-UBG: W ten sposób Bóg odebrał dobytek waszemu ojcu i dał go mnie.
  agr-agr: Nunak Apajuí Labágka kuntinjin atantug mina sujustatus dutikmayi.
  kyc-kyc: Anatumi dopa pyuo nakambana rakanena mena dupwa nyepala namba jiyamo nyiyu.
  urd-GVU: یوں اللہ نے آپ کے ابو کے مویشی چھین کر مجھے دے دیئے ہیں۔
  deu-1912: Also hat Gott die Güter eures Vaters ihm entwandt und mir gegeben.
  ntj-ntj: Palunyapirinypa Mama Kuurrtu-rni nyuntuku mamangkatja mantjira nintiranytja.”
  row-row: Lamatualain tao taꞌo naa, fo Ana haꞌi nala ama ma banda nara, fee neu au.
  kan-2017: ಹೀಗೆ ದೇವರು ನಿಮ್ಮ ತಂದೆಯ ಆಡುಕುರಿಗಳನ್ನು, ಪಶುಪ್ರಾಣಿಗಳನ್ನು ಅವನಿಂದ ತೆಗೆದು ನನಗೆ
    ಕೊಟ್ಟನು.
  ena-ena: Asɨ agaŋ lɨci sabaŋ meme sihɨ daŋ sihɨ daŋ sabaŋ meme lɨfɨleŋ sihɨ sihɨ
    daŋ agɨladɨ laci huhɨlavalɨ uami. Lɨhavɨci sabaŋ sipsipɨ sabaŋ meme agɨlaŋ iadɨ
    laci hɨniavi uami.
  tgo-tgo: Kaero hu thuwe, Loi i mbana ramami le thetheghanɨko na i giya e ghino.
  yap-yap: Got e kefek e yu ran’ i gamanman u pa’ e chitamangimew ke pi’rad ngog.
  tet-tet: Maromak mak nalo nunia, nebee nola emikaan aman bibin, foo baa haꞌu.
  hlt-MCSB: Tedae na pa kah boiva te Pathen long ni a lat tih kai taengah m'paek.
  mdy-ETH: ፆኦሲ ዒንሢ ዓዶ፥ ላኣባኮ ቆልሞ ዬያይዲ ዔኪ ታኣም ዒንጌኔ፤
  twi-ASANTE: Ɛkwan a Onyankopɔn nam so agye mo agya nsam nyɛmmoa no de wɔn ama me
    ama mayɛ ɔdefoɔ no ne no.
  bhl-bhl: Kano kasike, Sunbin-Got e yom kalew em meme siwsiw yamgel bi nem dim elo
    kuw dunemse te.
  con-NTPO: Tsa'caen tsu Chiga Quitsa tise'be'suma ñanga afe.
  eng-WEBU: Thus God has taken away your father’s livestock, and given them to me.
  bnp-bnp: Na naro iea a Vure i bole ne tamane marua a kabuna sipsip, i habi nau.
  wal-wal: Xoossai hagaadan intte aawaa mehiyaa wotti ekkidi tau immiis.
  mgh-mgh: Nluku ala mananna ala phipankilyawe wowaakha mihuwo athumwaninyu akivahaka
    mi.
  acu-NT: Nu turamuka atumi apariniun atanki, wina surustas Yus turamiayi.
  spa-PDDPT: Así ʼElohim despojó del ganado a su padre, y me lo dio a mí.
  gun-gun: Ha'e rami vy Nhanderuete nderu rymba kuery oipe'a vy xevy ju omboaxa.
  agu-BL: Ya'stzun tulej Ryos tan cyelse'n tzaj yi e' wawun tk'ab itaj tan tk'ol i'
    swetz.
  eng-PEV: You know, God was the one that made those things happen. It’s like God
    took away your father’s animals and gave them to me.”
  ilo-ULB: Iti kastoy a wagas, innala ti Dios dagiti taraken ti amayo ket intedna
    dagitoy kaniak.
  kpg-kpg: God guu daa nia hagabuulinga manu gi daha mo di gulu damana gu gaamai gi di au.
  uig-ARA: بۇ تەرىقىدە خۇدا ئاتاڭلارنىڭ ماللىرىنى تارتىۋېلىپ، ماڭا بەردى.
  bsp-bsp: Kanu kəmbaŋ yɔcɔl yɔn nnɔ papa konu eyi mɔ, kɔ kəsɔŋ im.
  mbs-mbs: Pineokit kenyan, impelowà te Timanem se menge ayam-ayam lekat te belad
    te amay niyo, aw imbegay din iyan diyà kanak.
  tof-tof: Inzan kwata God yabü aban sip a gout kuri imtyónürr, ama kürü kuri küliónürr.
  sus-sus: Ala bara wo baba xa xurusee ba a yi ra, a naxa e fi n tan ma.»
  pon-2006: Koht ketikihsang nein amwa pahpao pelinmen ko oh kitikihong ie.
  jae-jae: Amboac tonaŋ Anôtô kêkôc bôc su aŋga tameminê ma kêkêŋ gêdêŋ aê.
  ksd-ksd: Damana God i ga tak vue ra umana vavaguai kai tama i mumur, ma i ga tul
    tar diat tagu.
  tur-YTC: Böylece Tanrı babanızın sürüsünü alıp bana verdi.
  bel-N: I забраў Бог статак у бацькі вашага, і даў яго мне.
  grc-BRENT: Καὶ ἀφείλετο ὁ Θεὸς πάντα τὰ κτήνη τοῦ πατρὸς ὑμῶν, καὶ ἔδωκέ μοι αὐτά.
  ind-AYT: Demikianlah Allah mengambil ternak ayahmu dan memberikannya kepadaku.
  lid-lid: Eme badeh Kindrei badeh kuhi katin haka ta tamam oro badeh atehei eme tek.
  eng-NNA: God is the one who has been taking animals from your father, he has been
    giving them to me.
  nya-nya: Motero Mulungu walanda abambo anu ziweto zawo ndi kundipatsa.
  hrv-hrv: Tako je Bog uzimao blago od vašeg oca pa ga meni davao.
  mps-mps: Tama tiyu, tama Godigo te dage sigo ayago meme ma sipsip hani selama, te
    enabolo mawai dao,” wali.
  llg-llg: Manetualain tao leondiak, fo ela Ana haꞌi nala ei amam banda nala, fo feen
    neu au.
  tpi-tpi: Olsem na God i kisim ol lain meme na sipsip bilong papa bilong yutupela
    na i givim long mi.
  dan-1931: Således tog Gud Hjordene fra eders Fader og gav mig dem.
  vie-OVCB: Như thế, Đức Chúa Trời đã lấy tài sản của cha mà cho anh đó.
  lbk-lbk: Siya achi chi nan inangnen Apo Dios ay nangala isnan enkik-iwiyen amayo
    ay nangichowa ken sak-en.”
  guj-2017: એ રીતે ઈશ્વરે તમારા પિતાના જાનવરોને લઈને મને આપ્યાં છે.
  byr-byr: '@see-verse:GEN.031.008'
  awx-awx: Using tahake, nansäle kälawu Anätutä päxäwik, nälekän namikut.
  pon-2006A: Koht ketikihsang nein amwa pahpao pelinmen ko oh kitikihong ie.
  por-BRBSL: Thus Deus tirou o gado de seu pai e o deu a mim.
  aly-aly: Ilenh-angkwarr Akngeyel atnwenth renh-rnem kel rakek, ayenh-anem anthek.
  cth-cth: Hottelah, Cathut ni na pa e saringhu hah a la pouh teh kai na poe e doeh.
  twi-twi: Ɔkwan a Onyankopɔn nam so agye mo agya nsam nyɛmmoa no de wɔn ama me ama
    mayɛ ɔdefo no ne no.
  hlt-hlt: Tedae na pa kah boiva te Pathen long ni a lat tih kai taengah m'paek.
  tbz-SIM: Kuyie nkuù cɔutɛ́ di cicɛ wũɔ̃ kɛ n duɔ́.
  msy-2020: Kamaghɨn, guan afeziamɨn memeba ko sipsipba, God ada isa na ganɨngi.
  txq-txq: Manetualain tao talo naa, mita fo Ana haꞌi nala ei amam banda-manun nara,
    fo fee sara reu au.
  aaz-aaz: Uisneno nmoeꞌ on naan, he In nait hi amaꞌ in muiꞌt ein ma nfee kau sin.
  azb-azb: Beləcə Allah atanızın sürüsünü alıb mənə verdi.
  eng-DBY: And God has taken away the cattle of your father, and given [them] to me.
  hin-2017: इस रीति से परमेश्वर ने तुम्हारे पिता के पशु लेकर मुझ को दे दिए।
  wol-KYG: Nii la Yàlla nangoo seen juru baay, jox ma.
  swp-swp: Arinai Eaubada tamamiu ena bulumakau i abihaidi i ledima arigu eai.
  bjr-bjr: Miqimma saafananoo Anutufa inni nikoona aandau aina mareeqeenoo qinindiki
    kai quqaqiseenoo.
  eng-YLT: and God taketh away the substance of your father, and doth give to me.
  heg-NTPO: Ama Lamtua Allah tao ela, le halin Un kat mi amans sa hmukit tas le bel
    aus.
  ptu-ptu: Dadi napateemmi too Puang Allataala muala olo'-olo'na ambemua' anna napadokkoannä'
    lisu pala'ku.
  bzd-NTPO: Es Skëköl tö a' yë́ iyiwak yë'lur mè ye' a̱.
  kwf-kwf: ꞋUnaꞋeri neꞋe God ka ngalia ru ꞋaeꞋaela neꞋeri ki faꞋasia limana maꞋa koroꞋo,
    ma ka aluꞋi lala saena limaku.
  eng-WYC-2017: and God took away the substance of your father, and gave it to me.
  eng-WMBB: Thus God has taken away your father’s livestock, and given them to me.
  spp-spp: Kile u à yii tuŋi yatɔɔre shwɔ u na mà kan mii á.
  aey-aey: Eunu jic i edina Anut uqa ale memela uqana dool amnadec ija cehewanica
    miten.
  urd-GVH: यों अल्लाह ने आपके अब्बू के मवेशी छीनकर मुझे दे दिए हैं।
  rug-rug: Gua asa ke ele vagi va seui Tamasa sari na rovana sipi tanisa tamamia,
    meke poni nau Sa koa rau si arini.
  gaz-gaz: Waaqni karaa kanaan horii abbaa keessanii fuudhee naa kenne.
  fra-LSG: Dieu a pris à votre père son troupeau, et me l’a donné.
  yal-yal: Ala bata ɛ babaa xuruseene ba a yii, a yi e fi n tan ma.”
  gum-gum: Øyamay Tiusbe ñimui møskawei ubishameran lata cabrameran lata nørrø kerrawa,
    nan tranig køn cha.
  iou-iou: Ude täŋ yäpmäŋ äbätäŋgän Anututä nanjek täŋo tom kudup yomägatpäŋ näkŋata
    biŋam naniŋ kireŋkuk yäk.
  haw-1868: Pela ke Akua i lawe ai i na holoholona a ko olua makuakane, a ua haawi
    mai ia'u.
  arb-NAV: لَقَدْ سَلَبَ اللهُ مَوَاشِي أَبِيكُمَا وَأَعْطَانِي إِيَّاهَا.
  adz-adz: I sanab bida nigi da Anutu iyu agam ramanggam nuning da dumpa gan sinungꞌ
    da irim da dzi.
  ewe-ewe: Ale Mawu na mezu hotsuitɔ to mia fofo ƒe lãha si wòxɔ tsɔ nam ta.
  eng-LEE: Thus God took away the cattle of your father, and gave them to me.
  dji-dji: Bilapilang djiniwili maypalpili nyani Goddji nyaniny gaypili gunydjirrgiriny
    nyumilang, a djiny gungiliban ngirraliban.
  gvn-gvn: '@see-verse:GEN.031.008'
  nna-nna: Kanganyikinyijaninyi kuwiyirrangu nyuntumilija japartuja Ngarrkalungarra,
    yinganyikinyijaninyi ngajunga.
  asm-FB: এইদৰেই ঈশ্বৰে তোমালোকৰ পিতৃৰ পশুবোৰ নি মোক দিলে।
  sus-A: عَلَ بَرَ وٌ بَبَ شَ شُرُ سٍيٍ بَ عَ يِ رَ، عَ نَشَ عٍ قِ ﭑ تَن مَ.»
  fra-SBL: C'est ainsi que Dieu a pris le bétail de ton père et me l'a donné.
  hbo-hbo: וַיַּצֵּ֧ל אֱלֹהִ֛ים אֶת־מִקְנֵ֥ה אֲבִיכֶ֖ם וַיִּתֶּן־לִֽי׃
  shp-NTPO: Jaskáaxonbora, maton papan carnero itibo bichintaanan, ja yoinabo nokona
    inon ixon, ea Diossen menia iki —akinra aká iki.
  eng-WYCLIFFE: and God took a wey the substaunce of youre fadir, and yaf to me.
  piu-2006: '@see-verse:GEN.031.008'
  pjt-pjt: Ka nyanga alatji Godalu nyuntumpa mamaku kuka tjuṯanguṟu mantjiṟa ungangi
    ngayunya. Ka ngayuku tjuṯaringu, ka nyuntumpa mamaku ma-maṉkuraringu.
  cwe-cwe: Mulungu viyasolile wanyama wa tati yenu kaning'ha niye.
  bgs-bgs: Purisu igkangé katô Manama tô mga mannanap tikud tun ta ámmà yu, asta igbággé
    din kanak.
  kik-kik: Nĩ ũndũ ũcio, Ngai nĩatunyĩte thoguo mahiũ make na akamaheana kũrĩ niĩ.
  ksr-ksr: Anutunoŋ kaeŋ ano asugiro maŋgaraa tuuŋanoŋga oro konjoratiŋ uŋuama nono
    seigi.
  fra-NCL: Dieu a donc pris le bétail de votre père et me l’a donné.
  cek-AK: To pongah Sithaw mah nam pa ih tuunawk to lak moe, kai han ang paek boeh.
  xla-xla: Epapele koko tle Godtapo wua꞉ a aliya hapulomaye ma na꞉ watle hohopo iwapo.
  cuk-cuk: Weyob, Bab-Dummad anga-ukegala, be-bab-ibe e-ibmar-durgan susad.
  uig-CYR: Бу тәриқидә Худа атаңларниң маллирини тартивелип, маңа бәрди.
  tel-2017: ఆ విధంగా దేవుడు మీ నాన్న మందలను తీసి నాకిచ్చాడు.
  hat-BSA: Konsa Bondye te retire bèt yo nan men papa ou, e Li te ban mwen yo.
  kos-kos: God El eisla u in kosro liki papa tomomtal ac use nutik.”
  hbo-WLC: וַיַּצֵּ֧ל אֱלֹהִ֛ים אֶת־מִקְנֵ֥ה אֲבִיכֶ֖ם וַיִּתֶּן־לִֽי׃
  ibo-ibo: Chineke napụrụ nna unu anụ ụlọ ya ma nye m ha.
  ory-ory: ଏହିରୂପେ ପରମେଶ୍ୱର ତୁମ୍ଭମାନଙ୍କ ପିତାଙ୍କର ପଶୁଧନ ନେଇ ମୋତେ ଦେଲେ।
  wmt-wmt: '@see-verse:GEN.031.008'
  chk-chk: Iei usun Kot a angei seni sememi we nöün kewe man o ngeniei.
  ssd-ssd: Kuateŋge mam takile tuku agaŋmor kilmba ye sina ŋga sanikina.
  rop-rop: “Wal yunbala dedi bin oldei tjeinjim main pei lagijat na. En blanga tharran
    na God bin lafta deigidawei ola enimul brom im en gibit olabat langa mi.
  ukr-1871: Так одняв Бог усю скотину в батька вашого й дав менї.
  eng-AOI: God took the goats away from your father and gave them to me.
  yon-yon: Kwani kowe, Godbed yiib ambe ye sibiyiib naningkodiib kuu bene ne yaa bangkawoon.”
    andoon.
  bch-bch: Toa bedaoa ta Deo ibada masilau mud toa ngada ne ton tamami ta ipan ga
    iman leg.
  deu-1951: So hat Gott eurem Vater die Herde entwendet und sie mir gegeben.
  eng-JPS: Thus God hath taken away the cattle of your father, and given them to me.
  ubr-ubr: On mes God on tamam an bobaitu engon iyabaruai ato yau iteu.
  srp-1865: Tako Bog uze stoku ocu vašemu i dade je meni;
  lug-lug: Bw’atyo Katonda aggye ku kitammwe ensolo ze n’azimpa.
  heb-heb: ויצל אלהים את מקנה אביכם ויתן לי׃
  ben-IRV: এভাবে ঈশ্বর তোমাদের বাবার পশুধন নিয়ে আমাকে দিয়েছেন।”
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਪਰਮੇਸ਼ੁਰ ਨੇ ਤੁਹਾਡੇ ਪਿਤਾ ਦੇ ਡੰਗਰ ਖੋਹ ਕੇ ਮੈਨੂੰ ਦਿੱਤੇ।
  mwp-mwp: In matha Awgadhan sethabi mamuyl, a nanil adhapa kusumoedhin nungungu,
    ngayapa mamayidhin.
  mya-JVB: ထိုသို့ ဘုရားသခင် သည်၊ သင် တို့အဘ ၏ တိရစ္ဆာန် တို့ကို နှုတ် ၍ ငါ့ အား ပေး
    တော်မူပြီ။
  tte-O: Bwaine kamwasane tamamiu iginauli koliyau iya kaiwena mwa ana ebaebai meuloina
    Yaubada iyeyama koliyau.
  tbg-tbg: Mintima keharo Kotiva ti kahaqama timiteharo nitanta qora sipisipi memeraa
    ti timirave.
  hmo-hmo: Unai dekena amo Dirava ese emui tamana ena mamoe bona nani be ia dekena
    amo ia kokia, lau dekenai ia henia vadaeni.
  ata-ata: La sou ane Lataua munoꞌa maminge ngongou ta sipsipou iloꞌa ta meeu la ane
    muneꞌe muitixeni ꞌo.
  nfa-nfa: Ama Lamatua adꞌu sèmi èèna na, sèna ka nare aaꞌi badha-manu ama miu èèna,
    ho hia mi jaꞌa.
  urd-urd: यूँ ख़ुदा ने तुम्हारे बाप के जानवर लेकर मुझे दे दिए।
  rus-SYN: И отнял Бог весь скот у отца вашего и дал его мне.
  cbt-NTPO: Yosë nohuanton ina pochin tata pë'tahuanënpita hua'huatopi. Canpoanquën
    nicacaso marë' napopi.
  bqc-SIM: Lua á mae sãↄ sìwà a kpàa.
  tcz-CHONGTHU: Hitia hi Pa Pathen in napa gancha ho jouse alah a keima eipehsoh ahitai.
  mar-mar: तेव्हा अशा रीतीने देवाने तुमच्या वडिलाच्या कळपातून गुरेढोरे काढून घेऊन
    ती मला दिलेली आहेत.
  tcs-tcs: Wa, i tru. God bin tekemaute dem animal blo papa blo yu, ane bin gibem
    po mi ane nau ai bin kam prapa risman.
  qub-qub: Chaynöpami Tayta Diosga camacächisha papäniquipa uywancuna nogapana cananpaj.
  bqp-bqp: Luda á de sãnↄ sìa à kpàma.
  hat-hat: Se Bondye menm ki pran bann bèt papa nou yo, li ban mwen yo.
  eng-BSB: Thus God has taken away your father’s livestock and given them to me.
  tod-tod: GALA ka é wo-ɠɛɛ ná-togani ɓulugi ɠulani zea, é fe bɛ̀.
  eng-WEBPB: Thus God has taken away your father’s livestock, and given them to me.
  kbq-kbq: E'ina higeno Anumzamo'a neranafa azampintira memeramine, sipisipiramine,
    rama'a nagri avre nami vagare'ne.
  nhe-BL: Queja nopa Toteco Dios quicuili itlapiyalhua para nechmacas.
  bus-bus: Luda a de sãanↄ sìa à kpàma.
  gub-BL: Nezewe Tupàn upyro neru heimaw wamono'ogaw wi a'e wà, ihewe wamur kar pà
    a'e wà, i'i wemireko wanupe.
  eng-DRA: And God hath taken your father’s substance, and given it to me.
  knf-knf: Hënk, kë Naşibaţi apënan ŋnŧaam ŋi aşinan awulën.
