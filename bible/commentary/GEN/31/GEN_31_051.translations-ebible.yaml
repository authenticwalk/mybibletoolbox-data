verse: GEN.031.051
translations:
  mal-C: 'ലാബാൻ വീണ്ടും യാക്കോബിനോടു പറഞ്ഞു: “ഇതാ, ഈ കൂമ്പാരം! ഇതാ, നിനക്കും എനിക്കും
    മധ്യേ ഞാൻ നാട്ടിയ തൂൺ!'
  deu-TKW: 'Da sprach Laban zu Jakob: Wohlan, dieser Steinhaufe und der Malstein,
    den ich aufgerichtet habe zwischen mir und dir -'
  lin-lin: 'Labani alobaki lisusu na Jakobi : — Tala liboke oyo ya mabanga mpe libanga
    ya elembo oyo natelemisi kati na ngai mpe yo.'
  cbr-NT: 'Katankëxunbi ka Labánën karaishikin Jacob kakëxa: —Ka kuat, ënu ka nun
    maburukin nankë maxáx ''ikën ''imainun ka ''ën nunan ''itiokinribi nankë maxáx
    kama aribi ''ikën.'
  eng-LSV: And Laban says to Jacob, “Behold, this heap, and behold, the standing pillar
    which I have cast between me and you;
  bmu-bmu: 'Mewö jiba kunbuk toroqeba kewö jiyök: “Qiŋgini mötnöŋ, köt kambu ki aka
    mötök ki kuŋguzali, mietkön mönö netkö sutnire dangunu ewö tat öŋgömahot.'
  eng-GNV: Moreouer Laban sayd to Iaakob, Beholde this heape, and behold the pillar,
    which I haue set betweene me and thee,
  eng-WEBSTER: And Laban said to Jacob, Behold this heap, and behold this pillar,
    which I have cast betwixt me and thee;
  nhw-BL: 'Huan Labán noja quiilhui Jacob: ―Xiquita, nica nijtlalijtoc ni temontomitl
    catli elis se tlanextilijcayotl tlatlajco tiome.'
  swh-ONEN: Pia Labani akamwambia Yakobo, “Hili ndilo lundo, na hii ndiyo nguzo niliyoisimamisha
    kati yako na mimi.
  bba-bba: Kpee sube teni kɑ kpee te ɑ ɡirɑ mi, nu kuɑ seedɑ nɛ kɑ wunɛn bɑɑ sɔɔ.
    Mɛyɑ nɑ ǹ kpee ni sɑrɑmɔ n nun wɔri. A ku rɑ mɑɑ nu sɑrɑ ɑ mɑn wɔrimɑ.
  eng-KJVCPB: And Laban said to Jacob, Behold this heap, and behold this pillar, which
    I have cast betwixt me and thee;
  cpy-cpy: 'Eekiro ikenkithawaetanakitzi Labán, ikantziri Jacob: “Iroka apewiryaakiri
    mapi, iroka eejatzi piriinteenchari mapithantha,'
  mpx-mpx: Yaka i baek al Yakobo elana i ba, “Epwepwet ge pat i milil i ola kokola
    nu kitel e, bolo ya ba ge ta ginolil owa ge nau ala luwaluwala.
  wbp-wbp: Nyampu wiri pirli manu pirli panu-kari kujarna-jana yurturlurla yirrarnu,
    ngula-warnurlu ngalingki kapurli warrarda purda-nyanyi ngarrirninja-warnurlu ngula
    yungurlu nyinami jintangka walyka kulu-wangu. Kularna nyampu-paturla pirli-paturla
    jingijingi yani ngurrara nyuntu-nyangu-kurra pinjaku nyuntuku, lawa. Manu nyunturlangu
    kula yalumpurla pirli-paturla jingijingi yanta ngajuku pinjaku.
  luo-luo: Laban nomedo wacho ne Jakobo niya, “Ne pidhni kendo ne sironi maseketo
    e kinda kodi.
  meu-meu: Laban ese Iakob ma e hereva henia, eto, Ini nadi bona ina pupuna na ita
    raruosi padadai vada na hagini.
  npi-ULB: लाबानले याकूबलाई भने, “तिम्रो र मेरो बिचमा मैले खडा गरेको यो थुप्रो र यो
    खामोलाई हेर ।
  yor-yor: Labani tún sọ síwájú fún Jakọbu pé, “Òkìtì àti ọ̀wọ̀n tí mo gbé kalẹ̀ láàrín
    èmi àti ìwọ yìí,
  emp-NTPO: 'Idjab̶a Labaʌ̃ba Jacoboa jarasia: –Acʌdua za boromea nũmʌ mõgarada, za
    mõgara ʌ̃ta nũmʌ sid̶a. Mʌ̃a maʌ̃ra dadji ẽsi b̶ʌbisia.'
  ind-ind: Lalu katanya lagi kepada Yakub, “Perhatikanlah tumpukan batu dan tugu yang
    kita dirikan ini, yang aku taruh antara aku dan kamu.
  pes-OPCB: 'لابان افزود: «این توده و این ستون را ببین که آن را میان ما برپا داشته‌ام.'
  ssx-ssx: Dota꞉ neke diki tukikina꞉ I̱ma꞉ mu mombololo toopi manue. Kutupa do toopita꞉
    niminapeke toopie.
  lcm-lcm: Au Laban kala mengen kapa na Iakov asukang ke, “Kana vang kana na kirim
    iat ke na kana vang kana na iat ke natala atung ia nei liuan irung,
  aer-aer: Apwerte nhenhe araye the lyernte-arrerneke, kele ilerne akwetethe itelaretyeke
    atwerretyale anetyeke. Ayenge-arle apwerte nhenhe-arenyenge anpere alhetyeke arrangkwe-arle
    ngkwengenge atwerretyeke, arrangkwe. Unte akenhe apwerte yanhe areyenge atyengenge
    atwerretyeke anpere alhetyale anetyeke-arle.
  tgl-ULB: Sinabi ni Laban kay Jacob, “Tingnan mo ang tumpok na ito at tingnan ang
    poste, kung saan itinakda ko sa pagitan mo at ako.
  nop-nop: Unduŋ tiŋa Labandi tomboyoula Yakobo indiŋ niŋguk, “Nadiweŋ, kawade bop
    eŋ kawade fek lekiŋgoŋnik foloŋ kambiyalat
  kca-kca: 'Щӑԓта Лаван Иакова йастәс: «Тӑта щи кев пай пӑ нумты кев, щит мин кўтэмәнән
    ма ԓощсэм;'
  cbu-NT: Mishat, Akopaa, ¿mayaama piy shimbayaruni, na wanasir patumbchimun kuxineeruni
    tsiyatkini? ¿Anoo mayaamaja mbizachinee?
  hui-hui: Ani lowa Labanahanda Yagabahondo laabo halu lalu, Ege to̱le̱ uruni iya
    kabago hengeneha dugu wima irigi hene ngaru handalu ege to̱le̱ mbiraore luni amu
    heyu kagobi handabe.
  wrs-wrs: Manam yimba maivethavav, memba honmba kava songowol vevpa pi hovrava, eva
    nomba kava vilindthoaiva,
  mya-mya: ဤ​ကျောက်​တုံး​များ​သည်​သင်​နှင့်​ငါ​တို့​စပ် ကြား​တွင် ပုံ​ထား​သော​ကျောက်​ပုံ​ဖြစ်​၍​ဤ
    ကျောက်​သည်​အ​မှတ်​တ​ရ​မှတ်​တိုင်​ဖြစ်​၏။-
  cbi-NTPO: 'Tsanditu Labán Jacobnu kayu tsandimi: Keekide, iya ñuba tyee kenu pa''ba
    tsanguenu ti'' shupu'' butyu wakukaawashu juntsa bain, naa tyutya keraa uyukaawashu
    juntsa bain enu entsanave.'
  bod-N: ཡང་ལཱ་པན་ན༌རེ། བདག་གིས་ངེད་གཉིས་བར་དུ་སྤུངས་པའི་རྡོ་སྤུངས་དང་གྱེན་དུ་བསྒྲེངས་པའི་ཀ་བ་ལ་ལྟོས༌དང༌།
  wsk-wsk: Ale Laban akingtala Jacob maonam, “Manga nunumi awote awuman imi se manga
    bangorman sumu, mu ni analak nanga kusumuri anirukko.
  kkl-kkl: “Ane kirik poloroba nari pimna. Kirik ane sekiagha an anabi na anabiag
    irikna wamlul,” seog.
  sna-sna: Rabhani akatiwo kuna Jakobho, “Hoyu murwi uyu, uye heyi mbiru yandamisa
    iyi pakati pako neni.
  spa-BLM: 'Labán dijo a Jacob: “Mira este montón y mira la columna que he puesto
    entre mí y tú.'
  beu-beu: Laban ana bot Yakob at mateng hula, Aanake eeng metma var ba tahi angu,
    bot var kadoru angu euuling. Vengani! Var anga naung di, metma poleve pihahama
    mi ha ening. Aana bae var anga naung lakal senge, jasi ening metma nadana niang.
    Bot nandi bae var anga naung lakal senge, jasi ening metma aadana niang.
  cac-cac: 'Ix yalanpax vin̈ d''a vin̈aj Jacob chi'': —Ina q''uen b''ul q''uen tic
    yed'' q''uen ix q''uecan lin̈an, aton val q''uen ix vac''can d''a co cal co nan̈al
    co chavan̈il.'
  swh-ULB: Labani akamwambia Yakobo, Tazama rundo hili, na tazama nguzo, nililoliweka
    kati yako nami.
  bel-bel: 'І сказаў Лаван Якаву: вось курган гэты і вось помнік, які я паставіў паміж
    мною і табою;'
  deu-ELBBK: 'Und Laban sprach zu Jakob: Siehe, dieser Haufen, und siehe, das Denkmal,
    das ich errichtet habe zwischen mir und dir:'
  mbb-OT: Ne mid-uman pa megkaǥi si Laban diyà te ki Jacob te, “Heini zed is menge
    vatu he intambù he iyan tedeman wey ebpenistiǥus te kebpeked-uyun ta.
  msc-msc: 'Laban ka a fɔ Yakuba yɛ ko: «I ɲa lɔ kabakurun ton ɲin dɔ, ka i ɲa lɔ
    kabakurun ɲin dɔ, n ka mɛn lɔ ka a kɛ tɔɔmasere ri.'
  mal-2015: 'ലാബാൻ പിന്നെയും യാക്കോബിനോടു: ഇതാ, ഈ കൂമ്പാരം; ഇതാ, എനിക്കും നിനക്കും
    മദ്ധ്യേ നിർത്തിയ തൂൺ.'
  tuo-NT: 'Labán Jacore apeye ninemocʉ niwĩ tja: —Aꞌto ʉ̃tãmesã yʉꞌʉ seeneocũuca mesã,
    tojo nicã ʉ̃tãgã yʉꞌʉ miinʉꞌcõcaga marĩ deco nisere ĩꞌaña.'
  gup-gup: Mak Laban bimarneyimeng Jacob, yimeng, “Yina, maninjmanu manbu kunwardde
    birridulminjameng dja mak manbu kawarddedjabdi bu ngaye ngawarddenameng kubulkayh
    ngarrku.
  met-met: Baing Laban harua muli na Yekop ba, “Ubagu haxurunga li xaung siang maxaxaya
    ngarang mali liwe makitam.
  gvs-gvs: E Lebani Yakobo ilatuwoko idigo kana, ‘Gwa! Ame gugunayana bogina avaguguni
    be nakae ame didiyayana bogina avatáoe sikaaiyaka kom be yau nauyayanaida.
  rmc-rmc: 'O Laban leske mek phenďa: „Dikh, kade hin e baruňi kopa a kade hin o baruno
    slupos, so ačhaďom maškar amende.'
  nlg-nlg: Na bara ni vatu mana vatu sule eni
  dgr-DOGNT: Eyıts'ǫ Laban, Jacob ts'ǫ̀ hadı, “Yatı nàtsoo wììtsı̨ wek'èhoedzǫ gha
    jǫ kwe whela hǫt'e, eyıts'ǫ eyı gha jǫ kwe nàı̨ɂa hǫt'e.
  pes-OPV: 'و لابان به یعقوب گفت: «اینک این توده و اینک این ستونی که در میان خود و
    تو برپا نمودم.'
  ron-1924: 'Лабан а зис луй Иаков: „Ятэ мовила ачаста ши ятэ стылпул ачеста пе каре
    л-ам ридикат ынтре мине ши тине.'
  ben-OBCV: লাবন যাকোবকে এও বললেন, “এই সেই স্তূপ, ও এই সেই স্তম্ভ যা আমি তোমার ও আমার
    মাঝখানে স্থাপন করেছি।
  lex-lex: 'Nhi''noka Laban nakot la Yakopa: “Hadi de katri''ana, ne hadin de hgera-lairiri
    mak aghor taru-wuau tiarga la itro''a.'
  rgu-rgu: Soba mete maneni batu mapadedeiꞌ ma maunuꞌ ia ra. Mafarereneꞌ batu ia ra
    boe, dadi too-lane. O ta bole kani seli batu ia ra, fo tao tadaluꞌ au. Ma au boe
    ta bole kani seli batu ia ra, fo tao tadaluꞌ neuꞌ o.
  som-som: Laabaanna wuxuu Yacquub ku yidhi, Bal eeg taalladan, oo bal fiiri tiirka
    aan ina dhex dhigay aniga iyo adiga.
  lat-VUC: 'Dixitque rursus ad Jacob: En tumulus hic, et lapis quem erexi inter me
    et te,'
  aoi-aoi: Kwuja! Yimini-rringka-langwa amurndakenena angwarnda nganyangwa ninguwurra-murndukwa-mulangwa
    yelakwa yakuwa-manja wilyarra akwa ngawa enena awilyaba-ma eningilyamarmba angwarnda
    ning-arjiyajuwa-mulangwa ngayuwa yaki-yakuwerribikaji-yada yakuwa. Ningena nara
    a-langarngkuwarrukwama amurndakenena angwarnda ningu-murndukwa-mulangwa ningena.
    Nara kembirra ngayuwa a-warduma nungkuwa-manja ningena-da. Nungkwajukwaba nara
    ningkakina a-langarngkuwarrukwama amurndakenena angwarnda ninguwurra-murndukwa-mulangwa
    ngayuwa aduwaba akwa ngarningka nara a-langarngkuwarrukwama enena awilyaba-ma
    angwarnda eningilyamarmba ngalajukwaba. Nara kembirra ningkakina a-warduma ngayuwa-manja-da.
  eng-ASVBT: And Laban said to Jacob, Behold this heap, and behold the pillar, which
    I have set betwixt me and thee.
  mna-mna: 'To Laban iseeŋge sua kini ma iso: “Tana re pat ndouŋana mi pat suŋgunŋana
    ta timbot la ituru mazwanda i.'
  ita-1885: 'Labano, oltre a ciò, disse a Giacobbe: Ecco questo mucchio che io ho
    ammonticchiato, ed ecco questo piliere fra me e te.'
  eng-LXXUP: And Laban said to Jacob, Behold, this heap, and this pillar are a witness.
  eng-ULB: Laban said to Jacob, “Look at this pile, and look at the pillar, which
    I have set between you and me.
  spa-VBL: 'Entonces Labán le dijo a Jacob: “Mira este altar de piedras que he construido
    en memoria del acuerdo entre los dos.'
  fra-_FOB: 'Et Laban dit à Jacob: Voici ce monceau de pierres; et voici le monument
    que j''ai dressé entre moi et toi.'
  mal-mal: 'ലാബാൻ പിന്നെയും യാക്കോബിനോട്: “ഇതാ, ഈ കൂമ്പാരം; ഇതാ, എനിക്കും നിനക്കും
    മദ്ധ്യേ നിർത്തിയ തൂൺ.'
  urd-GVR: Yahāṅ yih ḍher hai jo maiṅ ne lagā diyā hai aur yahāṅ yih satūn bhī hai.
  suz-BL: मिनु लाबानमी लेंशा, याकूब कली “कोव़ङो, एको खुप्‍शो फुल्‍लु नु मेको लाइश्‍शो
    राप्‍पाइश्‍शो फुल्‍लु गो इस दातेमी बाक्‍ब।
  ita-1927: 'Labano disse ancora a Giacobbe: “Ecco questo mucchio di pietre, ed ecco
    il monumento che io ho eretto fra me e te.'
  ckb-ckb: 'هەروەها لابان بە یاقوبی گوت: «تەماشای ئەم کۆمەڵە بەرد و ستوونە بکە کە
    لەنێوان خۆم و خۆت دامنا.'
  eng-BBE: And Laban said, See these stones and this pillar which I have put between
    you and me;
  crx-NTPO: '''Et Laban, Jacob ''uyulhni, “Ndi tse lhk''udizdla-i, ''i ''ink''ez njan
    nain''a-i cha nyun, si bulh ne-eguz ''usla-i.'
  kan-OKCV: ಲಾಬಾನನು ಯಾಕೋಬನಿಗೆ, “ನಿನಗೂ ನನಗೂ ಮಧ್ಯೆ ನಾನು ಹಾಕಿಸಿರುವ ಈ ಕುಪ್ಪೆಯನ್ನು ನೋಡು,
    ಈ ಸ್ತಂಭವನ್ನು ನೋಡು,
  bbb-bbb: Ro ni mune ige na kari naeva igiakiro mune gare a abe saema ije giane.
  tam-2017: 'மேலும் லாபான் யாக்கோபை நோக்கி: “இதோ, இந்தக் குவியலையும் எனக்கும் உனக்கும்
    நடுவில் நான் நிறுத்தின தூணையும் பார்.'
  spa-RV-1909: 'Dijo más Labán á Jacob: He aquí este majano, y he aquí este título,
    que he erigido entre mí y ti.'
  ron-BTF: 'Şi Laban i-a spus lui Iacob: Iată, această movilă şi, iată, acest stâlp,
    pe care l-am aruncat între mine şi tine;'
  eng-WEBP: Laban said to Jacob, “See this heap, and see the pillar, which I have
    set between me and you.
  eng-FBV: Then Laban told Jacob, “Look at this pile of stones and this pillar that
    I have set up as a memorial of the agreement between you and me.
  nld-1939: 'En Laban vervolgde tot Jakob: Zie deze steenhoop en deze gedenksteen,
    die ik heb opgericht, staan tussen ons in.'
  nch-BL: 'Huan Labán noja quiilhui Jacob: ―Xiquita, nica nijtalijtoc ni temontomit
    cati elis se tanextili tatajco tiome.'
  tfr-NTPO: Ak tjeng dl̈uw ëre ĩzong. Ak kojonor beno jong shji pjök tjrëko jũ ĩs
    bakoe.
  vie-1934: 'La-ban lại nói cùng Gia-cốp rằng: Nầy đống đá, nầy cây trụ mà cậu đã
    dựng lên giữa cậu và cháu đây.'
  hin-CV: लाबान ने याकोब से कहा, “इस ढेर को तथा इस स्तंभ को देखो, जो मैंने तुम्हारे
    तथा मेरे मध्य में स्थापित किया है.
  eng-OURB: Laban [White] said to Jacob [Supplanter], “See this heap, and see the
    pillar, which I have set between me and you.
  spa-BES: 'Y Labán dijo: Mira estas piedras, y esta columna que puse entre tú y yo;'
  tdx-tdx: Le hoe t’i Labàne am’Iakòbe, Hehe ty votre tia naho ty ajiba najadoko añivo’o
    naho izaho.
  vid-vid: Hamba Labani nakamlonjela Yakobo, “Ulole chibugulu achi cha maganga na
    izengo lyondilimize hali hegwe na heni.
  pwg-pwg: Ma bade ivonei bo, “Wakima avi daburi weni, tam ma taku kamoputiyai ma
    wakima kuvi miirini weni.
  eng-OKE: And Laban said to Jakob, Behold this mound and this pillar, which thou
    bast erected between me and thee.
  tha-KJV: ลาบ​ันบอกยาโคบว่า “​จงดู​กองหินและเสาหินนี้​ที่​เราได้ตั้งไว้ระหว่างเรากับเจ้า
  por-BR-2018: 'Disse mais Labão a Jacó: Eis que este amontoado, e eis que esta coluna,
    que erigi entre mim e ti.'
  bco-bco: “U sambo gele alifa꞉ a꞉no꞉lo꞉, u dibido꞉ a꞉no꞉lo꞉ ge asuluma. U a꞉no꞉ wena
    dofo꞉mela꞉ib ko꞉lo꞉, naindo꞉ dinali saetakilo꞉ u dibido꞉l we ge o꞉lia꞉ ne o꞉lia꞉yo꞉
    ele dia꞉taki go꞉l. A꞉la꞉fo꞉ko꞉lo꞉ ge u we tinia꞉sa꞉ga꞉yo꞉, ne o꞉lia꞉ mo꞉babuma꞉ib.
    Niyo꞉lo꞉ u we tinia꞉sa꞉ga꞉yo꞉, ge o꞉lia꞉ mo꞉babuma꞉no꞉.
  deu-ELO: 'Und Laban sprach zu Jakob: Siehe, dieser Haufe, und siehe, das Denkmal,
    das ich errichtet habe zwischen mir und dir:'
  ktm-ktm: Pat yu utparangan iyin lenga' toru ti kurti, pe iy kurti pat ou elyen tih.
  caa-caa: 'Y e Labán ojronto taca e Jacob y che: —Pues tara turu e sian tun xeꞌ morojsebꞌir
    camener y ayan e tun xeꞌ wabꞌubꞌir amener xeꞌ tuaꞌ aquetpa bꞌan cocha inteꞌ chequerir
    tama e acuerdo lo que cache sajmi.'
  eng-WYC-2018: And again Laban said to Jacob, Lo! this heap, and the stone, (or the
    pillar), which I have raised (up) betwixt me and thee,
  epo-epo: 'Kaj Laban diris al Jakob: Jen estas ĉi tiu monteto, kaj jen estas la memorsigno,
    kiun mi starigis inter mi kaj vi;'
  uig-PIN: 'Laban Yaⱪupⱪa yǝnǝ: — Mana, bu dɵwigǝ ⱪara, mǝn bilǝn sǝn ikkimizning
    otturisida mǝn tiklǝp ⱪoyƣan bu tüwrükkimu ⱪara;'
