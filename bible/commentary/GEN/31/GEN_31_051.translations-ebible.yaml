  bgs-bgs: Ni dán tô mga batu na iglimud ku tun ta tángngaan ta, asta ni dán tô batu
    na igpatindág ku asta inému na kasampáttan batu.
  kik-kik: Ningĩ Labani akĩĩra Jakubu atĩrĩ, “Ĩno nĩ hĩba, na gĩkĩ nĩ gĩtugĩ kĩrĩa
    ndahaanda gatagatĩ gaku na niĩ.
  ksr-ksr: 'Kaeŋ ijoŋ mombo toroqeŋ kokaeŋ jero: “Qegana moba, jamo tuuŋ koi ano tooŋ
    koi kuujeŋi, iikanoŋ mono anaraa batunaranoŋ daŋgunu kaaŋa rama ubao.'
  fra-NCL: 'Laban dit encore à Jacob : « Voici ce monceau et voici le monument que
    j’ai dressé entre moi et toi.'
  cek-AK: To pacoengah Laban mah Jakob khaeah, Khenah, kai hoi nang salakah sak ih,
    haeah pakhueng ih thlung hoi tung ah thling ih thlung hae oh.
  xla-xla: Epedeme ewala pato oloma hitomeleme pamelle i mate epo ewala hatlo kolumale
    i matetapo wa꞉ mate epo na꞉ mate sadle halowedeme yu itiyapo himiliye malamama
    apelepe. Epedeme na꞉ta wa꞉ watle wotiyalle hamilowedeme ewala kolumale eye pohotlatlowa,
    epame wa꞉ mape na꞉ watle wotiyalle hamilowedeme ewala kolumale eye pohotlapuluwa.
  cuk-cuk: 'Degine, Labán Jacobʼga sogdebalid: —Nue be dake, akwamar-odunnumakbukwad,
    degi, akwa-dummad-gwichid, anmar-deyob-igar-mesisad, anmarga-oyogega gued.'
  uig-CYR: 'Лабан Яқупқа йәнә: — Мана, бу догиға қара, мән билән сән иккимизниң оттурисида
    мән тикләп қойған бу түврүккиму қара;'
  tel-2017: అదీ గాక లాబాను “నాకూ నీకూ మధ్య నేను నిలబెట్టిన ఈ స్తంభాన్నీ, ఈ రాళ్ళ కుప్పనీ
    చూడు.
  hat-BSA: 'Laban te di a Jacob: “Gade byen gwo pil sa a, e veye byen gwo pilye ke
    m etabli antre ou menm avèk mwen an.'
  kos-kos: Pa inge eot ma nga elosak ac eot lulap se mwe esmakin inmasrlok kom.
  hbo-WLC: וַיֹּ֥אמֶר לָבָ֖ן לְיַעֲקֹ֑ב הִנֵּ֣ה ׀ הַגַּ֣ל הַזֶּ֗ה וְהִנֵּה֙ הַמַצֵּבָ֔ה
    אֲשֶׁ֥ר יָרִ֖יתִי בֵּינִ֥י וּבֵינֶֽךָ׃
  ibo-ibo: Leban gwakwara Jekọb sị, “Lee nkume ndị a a wụsara nʼebe a na ogidi m mere
    ka o guzo nʼetiti mụ na gị.
  ory-ory: ଆହୁରି ଲାବନ ଯାକୁବକୁ କହିଲା, “ଏହି ରାଶି ଦେଖ, ପୁଣି, ଆମ୍ଭ ଦୁହିଁଙ୍କର ମଧ୍ୟବର୍ତ୍ତୀ
    ମୋହର ସ୍ଥାପିତ ଏହି ସ୍ତମ୍ଭ ଦେଖ।
  wmt-wmt: '@see-verse:GEN.031.050'
  chk-chk: Mürin, Lapan a pwal üreni Jakop, “Nengeni, ei ioien fau me ei föün achem
    üa anomu lefilen en me ngang.
  ssd-ssd: Ai te. Ndame turŋaŋgit ndame ne kilke mbolŋge te-tiwat minig te.
  rop-rop: “Wal yu luk ol dislot ston iya weya aibin pailimap langa midul langa yunmi.
    En yu luk tharrei det wanbala ston weya yubin meigim jandap.
  ukr-1871: 'І каже Лабан Яковові: Дивись на сю могилу і дивись на стовпа, що я поставив
    між мною й тобою.'
  eng-AOI: Look at these rocks that I have piled up here between us and this one special
    stone that I have stood up so that we will remember. I will never go past these
    rocks I have gathered. So I won't fight you. And you must never go past these
    rocks I have gathered today or this special stone. So you mustn't fight me.
  yon-yon: Andekore, Leban ika yedmoon “Eb dore ne dore bot kee wuubaaniiwa bot doboob
    kannumone kowaaniiwa kuu kui.
  bch-bch: Ta Laban ikeo pan Iakop pade bedane, “Ega, eao gera pat mamarae napagun
    ga pat aea suknga toa ienono rabu ngan gitarua ne.
  deu-1951: 'Weiter sprach Laban zu Jakob: Siehe, dieser Wall und dieses Denkmal,
    das ich errichtet habe zwischen mir und dir'
  eng-JPS: 'And Laban said to Jacob: ''Behold this heap, and behold the pillar, which
    I have set up betwixt me and thee.'
  ubr-ubr: Laban Jacob aurin mat iyau, “Agim atonio yau aya dodog igai, om yau rut
    sanati a atonio on matair agim.
  srp-1865: 'I još reèe Lavan Jakovu: gledaj ovu gomilu i gledaj ovaj spomenik, koji
    podigoh izmeðu sebe i tebe.'
  lug-lug: Awo Labbaani n’agamba Yakobo nti, “Laba entuumu eno n’empagi bye ntadde
    wakati wo nange.
  heb-heb: ויאמר לבן ליעקב הנה הגל הזה והנה המצבה אשר יריתי ביני ובינך׃
  ben-IRV: লাবন যাকোবকে আর ও বললেন, “এই রাশি দেখ ও এই স্তম্ভ দেখ, আমার ও তোমার মধ্যে
    আমি এটা স্থাপন করলাম।
  pan-pan: ਫਿਰ ਲਾਬਾਨ ਨੇ ਯਾਕੂਬ ਨੂੰ ਆਖਿਆ, ਵੇਖ ਇਹ ਢੇਰ ਅਤੇ ਵੇਖ ਇਹ ਥੰਮ੍ਹ ਜੋ ਮੈਂ ਆਪਣੇ ਅਤੇ
    ਤੇਰੇ ਵਿੱਚਕਾਰ ਖੜ੍ਹਾ ਕੀਤਾ ਹੈ।
  mwp-mwp: Itha kulal ngath gamamoeyn ngoebaniya dhadhal, in matha dhadhaw kula ngoebalpa
    wakay thoeyaypa. Ngayapa bangal koey zageth nubi gamayzimaya kaliya thoeyaypa,
    ngibepa mathamaypa, a ngi lak kedha koewki kaliya thoeyayg bangal ngayapa mathamaypa.
  mya-JVB: တဖန် လည်း၊ ငါ နှင့် သင် ၏စပ်ကြား ၌ သင်သည် တည်လုပ် ခဲ့ပြီးသော ဤ ကျောက် ပုံနှင့်
    ဤ မှတ်တိုင် ကို ကြည့် ပါလော့။
  tte-O: Kaiwena veku talitalinna mekanakava veku malamalawena besiele tuki ugitai
    bwaite yakalai yo yayatolo kowa yo yau luwaluwalila mena.
  tbg-tbg: Labaaniva minti tivakero viva vo uvavata tiharo, Tetanta maa orira arate
    maa orinavura mpaqi vare vuru ruki taurava titanta tavaarana vaivo.
  hmo-hmo: Labana ese Iakobo dekenai ma ia hereva henia, ia gwau, “Inai nadi haboua
    gaudia bona inai laloatao nadina be ita ruaosi iseda huana dekenai lau haginia
    vadaeni.
  ata-ata: Lavoꞌo ane eni elaanu mo ane eni esuꞌa laꞌoluxu no tavaꞌu ane, eni elaanu
    no nixi noxinge nengei ne, ane uxolu ꞌo.
  nfa-nfa: Èu ladhe ku hadhu dhu patitu ne, dènge hadhu dhu udhu se. Sanèdꞌe, hadhu
    seꞌe ka dhu jꞌajꞌi mi too dènge lane. Èu bisa boe kako seli hadhu se, ho tao bhelu
    mi jaꞌa. Aa jaꞌa kahèi bisa boe kako seli hadhu se, ho tao bhelu mi èu.
  urd-urd: लाबन ने या'क़ूब से यह भी कहा कि इस ढेर को देख और उस सुतून को देख जो मैंने
    अपने और तेरे बीच में खड़ा किया है।
  rus-SYN: 'И сказал Лаван Иакову: вот холм сей и вот памятник, который я поставил
    между мною и тобою;'
  cbt-NTPO: 'Napanoso'' aquëtë chachin Cacopo sha''huitaantarin: —Ni''quë''. Na''pi
    imorahuëso ya''huëarin. Onë pochin na''pi ahuanirahuësonta ya''huarin. Ya''huërëhuaso
    huáncana inapita acorahuë.'
  bqc-SIM: 'Ɔ̃ Labã òɛ̀ lↄ: Zɛɛ bee gwa ń gbɛ pↄ́ má pɛ̀lɛ wá zãnguoo.'
  tcz-CHONGTHU: Hiche song athopma kise ho hi Jacob in Laban jah ah, “Vejing in kei
    le nang kah a kihet themna hijing ding ahi tai.
  mar-mar: लाबान याकोबास म्हणाला, या राशीकडे पाहा आणि स्मारकस्तंभाकडे पाहा, जो मी
    तुझ्यामध्ये व माझ्यामध्ये ठेवला आहे.
  tcs-tcs: ‘Luk dem ston wea ai bin ipemap melen wea yumi, ane luk dat nada ston i
    stanap ya.
  qub-qub: 'Mastapis Labanga Jacobta niran: «Caychömi rumi goturaycan. Ichichishä
    wancapis caycan.'
  bqp-bqp: 'Akũ Labã pìnɛ dↄ: Ǹ gbɛ̀didikↄ̃ana díkĩna gwa kũ gbɛ̀ kũ ma pɛ̀tɛ
    ó dagurao.'
  hat-hat: 'Laban di Jakòb ankò: -Men pil wòch mwen mete pou separe nou an. Men bòn
    ou plante a la.'
  eng-BSB: Laban also said to Jacob, “Here is the mound, and here is the pillar I
    have set up between you and me.
  tod-tod: 'Laɓan ɠɛni Zakɔɓe ma: «Wɛlɛ kɔtu ziɠigi ʋa ta kɔtu ɠaalɔgai, niiti gè
    ti logai de yɔɠɔzu.'
  eng-WEBPB: Laban said to Jacob, “See this heap, and see the pillar, which I have
    set between me and you.
  kbq-kbq: Lebani'a mago'ene Jekopuna anage huno asami'ne, Antahio, za'za havema asento'a
    negenka, amama oti'no'a amu'nontiafima eri atru hu'a havea ko.
  nhe-BL: 'Huan Labán noja quiilhui Jacob: ―Xiquita, nica nijtlalijtoc ni temontomitl
    tlen elis se tlanextilijcayotl tlatlajco tiome.'
  bus-bus: 'Ben Labã bènɛ dↄ: Ǹ gbɛ̀didikↄ̃ana kɛ̀kii gwa kↄ̃n gbɛ̀ kɛ̀ má pɛ̀ɛ wa
    dagurao.'
  gub-BL: Ai'àg itapuku imupu'àm pyrer a'e, ai'àg ita ywytyra'i romo iapo pyrer a'e
    no. Upyta putar xe zanemyter pe nehe.
  eng-DRA: 'And he said again to Jacob: Behold, this heap, and the stone which I have
    set up between me and thee,'
  knf-knf: 'Akak aji na Yakob : « Iwin bnjuŋ bi mnlaak bi na plaak panŧëfuŋ pi ţi
    pŧoof pi nja,'
