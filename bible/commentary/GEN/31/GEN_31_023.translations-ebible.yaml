verse: GEN.031.023
translations:
  mal-C: അദ്ദേഹം തന്റെ ബന്ധുക്കളെക്കൂട്ടി ഏഴുദിവസം യാക്കോബിനെ പിൻതുടർന്നു; ഗിലെയാദിലെ
    മലമ്പ്രദേശത്തുവെച്ച് യാക്കോബിനൊപ്പമെത്തി.
  deu-TKW: Da nahm er seine Stammesgenossen mit sich, verfolgte ihn sieben Tagereisen
    weit und ereilte ihn auf dem Gebirge Gilead.
  lin-lin: Boye Labani azwaki elongo na ye bandeko na ye ya mibali, alandaki Jakobi
    mikolo sambo mpe akangaki ye na mokili ya bangomba ya Galadi.
  cbr-NT: Usa 'ain ka abëa 'ikë, aín aintsisa unikama raíri abë kuanti biakëxa, bibiani
    atubë kuani ka mapai achúshi 'imainun rabë́ nëtë kuankin, ka Galaab kakë menua
    'ikë bashikama anua nuküakëxa.
  eng-LSV: and he takes his brothers with him, and pursues after him a journey of
    seven days, and overtakes him in the Mount of Gilead.
  bmu-bmu: Mi möta wahöta tinitosolom aziurupŋi eŋgömemba wehön 7:gö dop eŋguataŋgöba
    anda mala Gilead gölme kunduŋambuk miaŋgöreŋ miwikŋaiba eŋgömeget.
  eng-GNV: Then he tooke his brethren with him, and followed after him seuen dayes
    iourney, and ouertooke him at mount Gilead.
  eng-WEBSTER: 'And he took his brethren with him, and pursued after him seven days''
    journey: and they overtook him in the mount Gilead.'
  nhw-BL: Huajca Labán ihuaya iteiximatcahua yajqui quintepotztocatiyajqui huan ica
    chicome tonali quinajsitoj ipan cuatitla ipan tlali Galaad.
  swh-ONEN: Akiwachukua jamaa zake, akamfuatia Yakobo kwa siku saba na kumkuta kwenye
    nchi ya vilima katika Gileadi.
  bba-bba: Mɑ Lɑbɑni u win tɔmbu suɑ bɑ Yɑkɔbu nɑɑ ɡirɑ. Sɔ̃ɔ nɔɔbɑ yiruwɑ bɑ kuɑ
    swɑɑ sɔɔ bɑ sere nùn nɑɑmwɛ Gɑlɑdin ɡuunɔ.
  eng-KJVCPB: And he took his brethren with him, and pursued after him seven days’
    journey; and they overtook him in the mount Gilead.
  cpy-cpy: Ikamantakiri isheninkapaeni, jataki royaatawakiri. Roo awijaki 7 kitejeri
    royaatawakiri janta tonkaariki Halaad-ki.
  mpx-mpx: Inoke tutunau i ahel alonau, ge lan seben hi tatauliulil Yakobo enaa, ana
    siga hi nopakelakelaubwa elana labi Giliyad oyana elal.
  wbp-wbp: Ngula-jangka, wungu-warnu wati-mipa-nyanu Lapanarlu turnu-manu, manulu-jana
    yapa-patu Jakupu-kurlangu wajirli-pungu purdangirli-wanarlu. Ngakalku-jana nyanunguju
    wiyiki jinta-jangka puranjarla rdipija nyanungu-patuku ngurrararla pirli-paturla
    Kiliyatarla.
  luo-luo: Nokawo wedene molawo Jakobo; kuom ndalo abiriyo; kendo nojuke e piny gode
    mag Gilead.
  meu-meu: Bena ia ese varavarana e haboudia, dina hitu Iakob e ḡavaia, ela bona Gilead
    ororodia ai e ḡavaia tao.
  npi-ULB: त्यसैले तिनले आफूसित आफ्ना आफन्तहरू लिई सात दिनसम्म तिनको पिछा गरे । लाबानले
    गिलादको पहाडी देशमा तिनलाई भेट्टाए ।
  yor-yor: Ó sì mú àwọn arákùnrin rẹ̀ pẹ̀lú rẹ̀, ó sì lépa Jakọbu, ó sì lépa wọn fún
    ọjọ́ méje, ó sì bá wọn ní òkè Gileadi.
  emp-NTPO: Maʌ̃ bẽrã Labaʌ̃ba idji ẽberãrã edaped̶a Jacobo caid̶u ẽpẽ wãsia. Siete
    ewari ẽpẽ wãbʌrʌd̶e Labaʌ̃ba Jacobora tʌmʌba unusia Gala eyaid̶a b̶ʌ druad̶e.
  ind-ind: Mendengar berita itu, Laban langsung membawa rombongan untuk mengejar Yakub.
    Sesudah tujuh hari perjalanan, mereka melihat Yakub di perbukitan Gilead.
  pes-OPCB: پس او چند نفر را با خود برداشت و با شتاب به تعقیب یعقوب پرداخت و پس از
    هفت روز در کوهستان جلعاد به او رسید.
  ssx-ssx: Kutu pieke handaa ipika꞉ haliweki hatuku hoto wataake hata꞉ natena꞉ Dieikope
    telia꞉ mea pua mo yu eli hapeleke Kilia꞉de kenke pa꞉ta꞉ pua teliminimikime.
  lcm-lcm: Asukang na kala songo aiton a keve tungana na kila lu using na Iakov. Si
    va limalengua i taun kanla sabonai ania si palpal kuli putput ang e Gilear.
  aer-aer: Kele Laban-ele artwe ikwerenhe areye apurtelhe-ilemele interteke-irreke
    Jacob-kenhe areyeke. Kele week anyentele anteme re itnenhe apmere apwerte-apwertele
    apmere Gilead-eke areke.
  tgl-ULB: Kaya dinala niya ang kanyang mga kamag-anak at tinugis siya sa pitong araw
    na paglalakbay. Naabutan siya sa burol na bansa ng Galaad.
  nop-nop: naŋgat dikiŋiye yanagila mele 7 yahakalitawooŋ Gilead kwet haŋgi foloŋ
    ungoŋ usuwaaŋ yabugiŋ.
  kca-kca: Ԓўв рутԓаԓ ԓўв пиԓәԓән ўс пӑ ԓапәт хӑтәԓ ԓўв йўпеԓән ԋухԓәсәс, Галаад кев
    ўр хŏща эԓты йŏхәтсәԓы.
  cbu-NT: Ashiriya, uwshtisin káyarandsin, tachitaranganaya. Ichingaru tiptsirtam,
    maachiritam kutaranganaya. Sheerandsin, yap Akop naayaranllina amb tachitaranganaya.
    Apusari tsimbun matayaru zar maamatanusin, anush mach sur Galaadash kamataranganaya.
  hui-hui: Ani layago hale howa Labanahanda ibu damene bu hearu haru halu Yagaba talima
    pialu horo karu harigani handa paligi bima pene. Ani pialu tigua Yagaba ibu Gileada
    dindiha dindi barebare wiagoria anda pu hearia ibini.
  wrs-wrs: Doa hev hevna owalm wunuhunna, pioa Yakopm sis engvulangai. Doa anganamba,
    simba 7pelara vinamba, doa os nonglapulvona diva Gileat petharava, di ten Yakoptatana
    doara lailduvpa vewol vinam olora. Wo noinda Lapanmba hevna lailduvpa vewol vena
    diva.
  mya-mya: ထို​အ​ခါ​သူ​သည်​မိ​မိ​၏​သား​ချင်း​တို့​ကို ခေါ်​၍ ယာ​ကုပ်​နောက်​သို့​ခုနစ်​ရက်​ကြာ​မျှ
    လိုက်​ခဲ့​ရာ​ဂိ​လဒ်​တောင်​ဒေ​သ​သို့​အ​ရောက် တွင်​မီ​လေ​၏။-
  cbi-NTPO: Tsenmalan Labán bendaa kenu ya' paandelaba lu' jiimi, tsejtu mandishpai
    malu insha Galaad kuyi tenasha mami'na jimi.
  bod-N: ལཱ་པན་གྱིས་ཁོའི་སྤུན་ཟླ་འགའ་ཁྲིད་ནས་ཡ་ཀོབ་ཀྱི་རྗེས་བསྙེགས་པ༌དང༌། ཉིན་བདུན་པ་ལ་གིལ་ཨད་རི་ཁུལ་ནས་རྗེས་ཆོད༌དོ།།
  wsk-wsk: Nu ko kari sang nunga giam, ale day 7 ko, Jacob kowom karoman ale nama
    sor Gilead duruk ago umu te Jacob arigiman.
  kkl-kkl: Ka'ebaogti eldi nimi poloro wimbahiogpa, Yakub sarekerepto palamekti, inaag
    ik saekbare maro palamekti, yim Gilead lambaek.
  sna-sna: Akatora hama dzake, akatevera Jakobho kwamazuva manomwe uye vakamubatira
    munyika yezvikomo yeGireadhi.
  spa-BLM: Tomó consigo a sus parientes y lo persiguió durante siete días de viaje.
    Lo alcanzó en la montaña de Galaad.
  beu-beu: Angmuse Laban ana enehe ang naung iaru, senge bihit Yakob aterit ila. Ini
    bihit Yakob aterit sampe mietang bititu, sengmuse Laban ana Gilead dol taang Yakob
    aing harak.
  cac-cac: Axo vin̈aj Labán chi' ix ic'ancot eb' sc'ab' yoc yed'oc, ix cot eb' syam
    vin̈. Yicxo svac'jial chi' ix javi eb' d'a spatic vin̈ d'a juntzan̈ tzalquixtac
    d'a yol yic Galaad.
  swh-ULB: Hivyo akawachukua ndugu zake pamoja naye na kumfuatia kwa safari ya siku
    saba. Akampata katika nchi ya vilima ya Gileadi.
  bel-bel: Тады ён узяў з сабою родзічаў сваіх, і гнаўся за ім сем дзён, і дагнаў
    яго на гары Галаад.
  deu-ELBBK: Und er nahm seine Brüder mit sich und jagte ihm sieben Tagereisen nach
    und ereilte ihn auf dem Gebirge Gilead.
  mbb-OT: Ne zutun midtiǥum din is menge kezuzumahi zin ne midal-as dan. Ne hein ikepitu
    en he andew te kedal-as dan, ne neseutan dan si Jacob diyà te menge vuvungan te
    Gilead.
  msc-msc: Laban ka a badenmailu ladɛn ka wa Yakuba kɔ. Alu ka tele wɔrɔnwula kɛ a
    kɔsaranna. Alu ka Yakuba tɛrɛn Kiliyadi koyinkɛ yɔrɔ rɔ,
  mal-2015: ഉടനെ അവൻ തന്റെ സഹോദരന്മാരെ കൂട്ടിക്കൊണ്ടു ഏഴു ദിവസത്തെ വഴി അവനെ പിന്തുടർന്നു
    ഗിലെയാദ്പർവ്വതത്തിൽ അവനോടു ഒപ്പം എത്തി.
  tuo-NT: Tojo weegʉ Labán cʉ̃ acawererã meꞌrã Jacore sirutugʉ waꞌacʉ niwĩ. Siete
    nʉmʉrĩ beꞌro Galaad buꞌpapijaro nirõpʉ ẽmʉejacʉ niwĩ.
  gup-gup: Wanjh nungka Laban benkang nawu birrimud dja bindingudjkadjuy bu kunbarnangarra
    seven, dja bindimarnebebmeng kore kurruluhdulum ngarre Gilead.
  met-met: Binabu xap bakbagindi saing xu Yekop mala. Xaidap 7 baing sok haxek mana
    Yekop mana xaxagandi duwa mana titia Gileat.
  gvs-gvs: Tuwo osenao ikabidi, e sina kidi Yakobo sivatapiyedi. Maliyalina ainima
    aiyuwo goi sivataapiyedi, e sima Giliyadi koyaidi butumidi goi tauyadi sivakakana.
  rmc-rmc: Avke iľa peha peskre muršen a džalas pal leste efta džives, medik les na
    dochudňa dži paš o brehi andro Gilead.
  nlg-nlg: Vaho ge ghilalara, ma gaia te holokolura rana lei kulana ge ara rughuhoru
    ma kara kene taonira. Mi murina tua e vitu na bongi geva dutuvira ge topora tana
    lei ghotu tana bubulo i Gilead.
  dgr-DOGNT: Laban edèot'ı̨ edexè ayį̀į̀là gà łǫ̀hdı̨ dzęę̀ ts'ǫ̀ Jacob k'è k'egıadè
    tł'axǫǫ̀ shìhta Gılad nèk'e gıghàı̨de.
  pes-OPV: پس برادران خویش را با خودبرداشته، هفت روز راه در عقب او شتافت، تا درجبل
    جلعاد بدو پیوست.
  ron-1924: Лабан а луат ку ел пе фраций сэй, л-а урмэрит кале де шапте зиле ши л-а
    ажунс ла мунтеле Галаад.
  ben-OBCV: তাঁর আত্মীয়স্বজনদের সঙ্গে নিয়ে, তিনি সাত দিন ধরে যাকোবের পশ্চাদ্ধাবন
    করলেন এবং গিলিয়দের পার্বত্য এলাকায় তাঁকে ধরে ফেললেন।
  lex-lex: dewade nodia amni-hyalli rpa rhokra Yakopa, yala'a lera wo'it ralamni,
    noka ndamit nana la Gilead wo'orni.
  rgu-rgu: Boe ma Laban nabubua na lahenda nara, fo reu usi tuka manafeu na. Ara usi
    losaꞌ faiꞌ hitu, besaꞌ ko hapu si rai lete Gilead.
  som-som: Markaasuu walaalihiis kaxaystay, oo wuxuu raacdaynayay toddoba maalinsocod,
    wuxuuna ku gaadhay buurtii Gilecaad.
  lat-VUC: 'Qui, assumptis fratribus suis, persecutus est eum diebus septem: et comprehendit
    eum in monte Galaad.'
  aoi-aoi: Eneja nenu-wilyaka kembirra Lebina ena-langwa warnumamalya, biya neni-larrmanguma
    arija-langwa Jekabu-wa. Neni-larrmanga nakina mamangbala mambilyuma marringa yanda-langwa
    nen-akburranga nakina Kiliyada-manja angakarjiyinga-manja angalya
  eng-ASVBT: And he took his brethren with him, and pursued after him seven days’
    journey; and he overtook him in the mountain of Gilead.
  mna-mna: To Laban imaŋga mi ikam wal kini pakan, mi ziŋan tiketoto Yakop bizin.
    Tiketo zin ma tila tila ma irao kan mbeŋ lamata mi ru, to tigarau zin su lele
    abalabalŋana ki Gileat.
  ita-1885: Allora egli prese seco i suoi fratelli, e lo perseguì per sette giornate
    di cammino; e lo raggiunse al monte di Galaad.
  eng-LXXUP: And having taken his brethren with him, he pursued after him seven days’
    journey, and overtook him on Mount Gilead.
  eng-ULB: So he took his relatives with him and pursued him for a seven days' journey.
    He overtook him in the hill country of Gilead.
  spa-VBL: Tomando consigo a algunos de sus familiares, salió a perseguir a Jacob
    y se encontró con él siete días más tarde en el país montañoso de Galaad.
  fra-_FOB: Alors il prit ses frères avec lui, et le poursuivit sept journées de marche,
    et le rejoignit à la montagne de Galaad.
  mal-mal: ഉടനെ അവൻ തന്റെ സഹോദരന്മാരെ കൂട്ടിക്കൊണ്ട് ഏഴു ദിവസത്തെ വഴി അവനെ പിന്തുടർന്നു
    ഗിലെയാദ്പർവ്വതത്തിൽ അവനോടൊപ്പം എത്തി.
  urd-GVR: Apne rishtedāroṅ ko sāth le kar us ne us kā tāqqub kiyā. Sāt din chalte
    chalte us ne Yāqūb ko ā liyā jab wuh Jiliyād ke pahāṛī ilāqe meṅ pahuṅch gayā
    thā.
  suz-BL: मिनु लाबानमी आ लोक्‍ब आन कली ब्रेश्‍शा, मेकोपुकी नु ७ नाक्‍ती सम्‍म याकूब
    कली माल्‍शा, गिलाद डांडाम ग्रुमा बाक्‍त। उत्‍पत्ती ३१:४७
  ita-1927: Allora egli prese seco i suoi fratelli, lo inseguì per sette giornate
    di cammino, e lo raggiunse al monte di Galaad.
  ckb-ckb: ئەویش پیاوەکانی لەگەڵ خۆی برد و بۆ ماوەی حەوت ڕۆژ دوای کەوت، هەتا لە ناوچە
    شاخاوییەکانی گلعاد پێی گەیشتەوە.
  eng-BBE: And taking the men of his family with him, he went after him for seven
    days and overtook him in the hill-country of Gilead.
  crx-NTPO: '''Et dulhutsinke dulh hubutilhdil ''ink''ez huyuntizyoot. Lhtak''ant''it
    dzin la hidulh ''ink''ez Gilead whudzulh toh ''et yutasuya.'
  kan-OKCV: ಆಗ ಅವನು ತನ್ನ ಬಂಧುಗಳನ್ನು ಕರೆದುಕೊಂಡು, ಅವನನ್ನು ಬೆನ್ನಟ್ಟಿ, ಏಳು ದಿನ ಪ್ರಯಾಣಮಾಡಿ,
    ಗಿಲ್ಯಾದ್ ಪರ್ವತದಲ್ಲಿ ಅವನನ್ನು ಸಂಧಿಸಿದನು.
  bbb-bbb: Ijadufuo Rebani fune uri e gue kaenamiana rade nuvediana vakuma mazani
    seveni (7) ijiege furiko bu ijia bu uruo Giriedi ijia Jekafu bie.
  tam-2017: அப்பொழுது அவன், தன் சகோதரர்களைக் கூட்டிக்கொண்டு, ஏழுநாட்கள் அவனைத் தொடர்ந்துபோய்
    பிரயாணம் செய்து, கீலேயாத் மலையிலே அவனைக் கண்டுபிடித்தான்.
  spa-RV-1909: Entonces tomó á sus hermanos consigo, y fué tras él camino de siete
    días, y alcanzóle en el monte de Galaad.
  ron-BTF: Şi a luat pe fraţii săi cu el şi l-a urmărit şapte zile de călătorie; şi
    l-au ajuns în muntele Galaad.
  eng-WEBP: He took his relatives with him, and pursued him seven days’ journey. He
    overtook him in the mountain of Gilead.
  eng-FBV: Taking some of his relatives with him, he chased after Jacob and caught
    up with him seven days later in the hill country of Gilead.
  nld-1939: Aanstonds verzamelde hij zijn verwanten, zette hem zeven dagen lang achterna,
    en haalde hem bij het gebergte van Gilad in.
  nch-BL: Huajca Labán ihuaya iteixmatcahua quintepotztocatiyajqui huan ica chicome
    tonati quinajsitoj ipan cuatita ipan tali Galaad.
  tfr-NTPO: Eni ga töno ba pjeyoga tjok, ga irpjana jëktong dbargwo kjäk (7), ga doshara
    öötong l̈öng Galaad kjokyo dl̈up shwo l̈ëkong, Jacob wl̈o l̈öng l̈ishko. Labán
    wl̈o sl̈ano, pono l̈öng eshko bakoe. E shkëyo ga Sbö tjl̈ẽno Labán kong yoshko,
    tjl̈ẽ ga «Tja kuzong. Jacob, e kroyoywëp l̇l̇ëme» l̈e.
  vie-1934: Người bèn đem các anh em mình đuổi theo Gia-cốp trong bảy ngày đường,
    và theo kịp tại núi Ga-la-át.
  hin-CV: तब लाबान ने अपने संबंधियों को साथ लेकर याकोब का पीछा किया. सात दिन पीछा
    करने के बाद वे गिलआद के पर्वतीय प्रदेश में उनके निकट पहुंच गए.
  eng-OURB: He took his relatives with him, and pursued him seven days’ journey. He
    overtook him in the mountain of Gilead.
  spa-BES: Y llevándose consigo a los hombres de su familia, lo siguió durante siete
    días, y lo alcanzó en la región montañosa de Galaad.
  tdx-tdx: Aa le nendese’e o longo’eo naho nihoridañe’e fito andro vaho nahatratse
    aze am-bohibohi’ i Gilade eo.
  vid-vid: Lelo Labani nakawahola wang'holoze, nakamuwinza Yakobo kwa majendo ga mazuwa
    saba, nakamfika kuli isi ya vidunda vya Gileadi.
  pwg-pwg: Leiban ina wawaya iviinisi ma Jeikap iverukivini da mara miikovi ma ruwa
    murinai Giliyadi koyasiyai ivotanisi.
  eng-OKE: And he took his brethren with him, and Pursued after him; going seven days;
    and he overtook him in the Mountain of Gilead.
  tha-KJV: ลาบ​ั​นก​็พาญาติ​พี่​น้องออกติดตามไปเจ็ดวั​นก​็ทันยาโคบในถิ่นเทือกเขากิเลอาด
  por-BR-2018: Então tomou a seus irmãos consigo, e foi atrás dele caminho de sete
    dias, e alcançou-lhe no monte de Gileade.
  bco-bco: Eyo꞉ da꞉da꞉sa꞉ga꞉yo꞉, ene eso꞉lo꞉ nolo꞉ kegea꞉sa꞉ga꞉, iyo꞉ Ya꞉kobo꞉ kudu
    ane. Kudu ha꞉na꞉la꞉ga꞉, ho꞉len dom a꞉la꞉fo꞉wo꞉ ta꞉ta꞉ga꞉, Ya꞉kobo꞉ Gilead misio꞉
    hen a꞉na ha꞉na꞉lena galili.
  deu-ELO: Und er nahm seine Brüder mit sich und jagte ihm sieben Tagereisen nach
    und ereilte ihn auf dem Gebirge Gilead.
  ktm-ktm: Iy ikuni su ndramtan pe hodo omur ta Yakop. Rang ihndre ndrodul pe su hosopudi
    iy odo lok puliy odo Gileat.
  caa-caa: Entonces cay ubꞌijnu tuaꞌ axin usicbꞌa e Jacob, y tamar era ixin umorojse
    cora upiarobꞌ tuaꞌ axiobꞌ tacar. Y conda tzꞌacta siete día que war axanobꞌ, cꞌotoyobꞌ
    tama cora witzir xeꞌ ucꞌabꞌa Galaad.
  eng-WYC-2018: And Laban took his brethren [with him], and pursued him seven days,
    and [over] took him in the hill of Gilead. (And Laban took his kinsmen with him,
    and pursued Jacob for seven days, and finally overtook him in the hill country
    of Gilead.)
  epo-epo: Tiam li prenis kun si siajn fratojn, kaj kuris post li distancon de sep
    tagoj kaj kuratingis lin sur la monto Gilead.
  uig-PIN: U ɵz tuƣⱪanlirini elip, yǝttǝ künlük yolƣiqǝ kǝynidin ⱪoƣlap berip, Gilead
    teƣida uningƣa yetixti.
  beo-beo: E da ea fi dunu sigi asili, eso fesuale fa:no bobogele, Gilia:de goumi
    sogega, Ya:igobema doaga:i.
  tpi-OTNT: Orait Laban i kisim ol wanblut bilong en na ol i bihainim Jekop inap long
    7-pela de. Na ol i kamap long Jekop long ples maunten bilong Gileat.
  hau-SA: Sai Laban ya ɗauki danginsa tare da shi, ya bi bayan Yaƙub har kwana bakwai,
    ya kuma same shi a yankin tuddan Gileyad.
  udu-udu: A’di bu’thki ’kwani ma bas piti nyaḵki a’di mo dhali ur a’di isho’k ka
    cim pesu/ mo dhali baṯẖ a’di isho’k ki ya’th ya’th mo e bampa/ gi Pany Jil/aad
    mo be.
  uig-LAT: U öz tughqanlirini élip, yette künlük yolghiche keynidin qoghlap bérip,
    Giléad téghida uninggha yétishti.
  nde-nde: Wathatha izihlobo zakhe bangena emzileni kaJakhobe okwensuku eziyisikhombisa
    baze bayambamba elizweni lamaqaqa eleGiliyadi.
  ton-ton: Pea naʻa ne ʻalu mo hono kāinga tangata, pea nau tuli ia ʻi he ʻaho ʻe
    fitu; pea naʻa nau maʻu ia ʻi he moʻunga ko Kiliate.
  ces-1613: Tedy on vzav bratří své s sebou, honil ho za dnů sedm; a postihl ho na
    hoře Galádské.
  eko-eko: Ye khuwaathuula ajamaaze khusala amwiikarisa Yaakhumpa mpakha siikhu sapa,
    khunsikana onyaako wa Gileyaadi.
  nss-nss: Pwen Lapan iwiri hu ndriya sih o, pe huro ndruwa Yakop. Lang manandrtoyoh
    ihipwen, huyarayah huya kili Yakop iro kol pahayi ngondron para Kileyat.
  eng-WMB: He took his relatives with him, and pursued him seven days’ journey. He
    overtook him in the mountain of Gilead.
  tam-TCV: லாபான் தன் உறவினர்களோடு ஏழு நாட்களாக யாக்கோபைப் பின்தொடர்ந்து சென்று கீலேயாத்
    மலையில் அவனிருந்த இடத்தை அடைந்தான்.
  ceb-ULB: Busa gidala niya ang iyang mga paryente kuyog kaniya ug migukod kaniya
    sulod sa pito ka adlaw nga pagpanaw. Naapsan niya siya didto sa bungtod sa Gilead.
  mkn-mkn: Ais Laban kumpul dia pung orang dong, ko pi buru sang dia pung ana mantu.
    Dong buru sampe tuju hari, baru dapa sang dong di gunung-gunung Gilead.
  pol-UBG: Wziął więc ze sobą swoich braci, gonił go przez siedem dni i doścignął
    go na górze Gilead.
  agr-agr: Nunik niina patayi aidaun ipaa pataetuk wea weakua siete tsawanta duwi
    muja Galaadnum batsamtatman amaigkauwai.
  kyc-kyc: Dokopa banya rara dupwa nyepala yuu yanda ipingi nyepo peteta pao yuu kyau
    Giliate dulurena dokona role pyapeta peya.
  urd-GVU: اپنے رشتے داروں کو ساتھ لے کر اُس نے اُس کا تعاقب کیا۔ سات دن چلتے چلتے
    اُس نے یعقوب کو آ لیا جب وہ جِلعاد کے پہاڑی علاقے میں پہنچ گیا تھا۔
  deu-1912: Und er nahm seine Brüder zu sich und jagte ihm nach sieben Tagereisen
    und ereilte ihn auf dem Berge Gilead.
  ntj-ntj: Palunyalu-tjananya wati pirninya yarltirra Tjayikapanya-tjananya ngurlura
    wanarnu. Wanarayirnu-ya tjirntu 7-tjanulu waalkarraralpi nyangu-tjananya ngurra
    purlitjarrangka-ya yini Kilatala nyinarranyangka.
  row-row: Ana naꞌabꞌue atahori nara, de reu oi tungga ana mone feu na. Ara oi tungga
    se basa fai hitu, dei de hambu se mia lete-leteꞌ mana sia Gilead.
  kan-2017: ಅವನು ತನ್ನ ಬಂಧುಗಳನ್ನು ಕೂಡಿಸಿಕೊಂಡು, ಏಳು ದಿನ ಪ್ರಯಾಣಮಾಡಿ ಯಾಕೋಬನನ್ನು ಹಿಂದಟ್ಟಿ
    ಗಿಲ್ಯಾದ್ ಬೆಟ್ಟದ ಸೀಮೆಯಲ್ಲಿ ಅವನನ್ನು ಸಂಧಿಸಿದನು.
  ena-ena: Abavɨci Laban agaŋ nudɨ hɨdɨlɨ pam Alam hɨdɨlɨ agɨladɨ viavɨla Jekopɨ dɨ
    sɨvɨ uavɨmi. Uavɨdaci uaiaŋ human limu fɨhala uci Gileatɨ fɨli tɨbɨ halu daŋ halu
    daŋ heŋ Jekopɨ dɨ mikɨ mikɨ lɨhavɨdaci hɨfɨlɨ lɨmi. Lɨci hɨfɨlɨ heŋ ala Asɨ agaŋ
    anisɨhu hɨvɨ Laban dɨ hɨvɨ iaha abami. Nama Jekopɨ dɨ abacabɨlɨmɨnaŋ uami.
  tgo-tgo: I vaŋguŋgiya le bodaboda ghɨmoghɨmoruko vavana na thɨ woreghamba weya Jeikob.
    Mbaŋa theghepirɨ e ghereiye i vuthavaleŋgi e bobokulu, Giliyad thivathivaniye
    ele valɨvaŋga.
  yap-yap: Me fek e tirok e girdi’ nge lol’oeg Jakob u lan medlip e rran me pir’eg
    u bangi ban’en u Gilead ni go’ burey.
  tet-tet: Hotu, Laban libur niakaan ema sia, teꞌur tuir Yakob sia. Tuir toꞌo loron
    hitu, foin toma sia iha foho Gilead sia.
  hlt-MCSB: Te dongah Laban loh amah manuca rhoek te a khuen tih hnin rhih longcaeh
    due anih hnuk te a hloem phoeiah Jakob te Gilead tlang ah a tuuk.
  mdy-ETH: ፔኤኮ ዒጊኖና ዎላ ያይቆኦቤ ጊንፆ ኮዒ ዓኣዼኔ፤ ላንካይ ኬሊ ያይቆኦቤ ሃንቴሢኮ ጊንፃ ጌሌዓዴይዳ ዒዛ ዒ ሄላኒ
    ዑኬኔ።
  twi-ASANTE: Laban faa ne fiefoɔ, kaa ne ho, de anibereɛ tii Yakob. Nnanson akyiri
    ansa na ɔkɔtoo Yakob ne ne nkurɔfoɔ no wɔ bepɔ Gilead so.
  bhl-bhl: Kilisomelei, e akalem kaim anung kuluko, Sekow elo anggelewsiliw kale.
    Anggelew tem anggelew tem unbiliwi, ben kel ding kabalak e, Gileat amgu fole fole
    kele dim ka kel e, i Sekow elo deit mosiliw kale.
  con-NTPO: Tsomba tise antiandeccui'ccu sombopa mandiañe ashaemba siete a'ta pa'cco
    japa Galaad ccotta'cconga nepi.
  eng-WEBU: He took his relatives with him, and pursued him seven days’ journey. He
    overtook him in the mountain of Gilead.
  bnp-bnp: Lakea e Leban i bole e huriki a kabu vona, ri nunu muri maia e Iakop. Muri
    na parava i polorua, ri pakaraua na maka kupona na robo e Gilead.
  wal-wal: Ba dabbota banaara ekkidi, laappun gallassa ogiyaa Yaaqooba geeduwaa kaalliiddi,
    Gala7aade gezziyan a gakkiis.
  mgh-mgh: Vano ahaakusa asunnawe ni ahontthimakela mahuku saapa eettaka ni ahomphwanya
    nari mwaako wo Kiliyati.
  acu-NT: Tura ujakaram, Labán ni weari ainaujai Jacobon papeekarmiayi. Tura siete
    kintia nangkamarai, Galaad muranam amankiarmiayi.
  spa-PDDPT: Entonces tomó a sus parientes consigo, lo persiguió durante siete días
    y lo alcanzó en la montaña de Galaad.
  gun-gun: Ha'e ramo guyvy kuery ngupive ogueraa vy oje'oi hakykue. Sete ára re oguata.
    Ha'e vy Gileade yvyty re ovaẽa py oupity.
  agu-BL: Nintzun cu xtxumul chitz'amle'n. Bene'n tzun tcy'al cobox tetz xonl te'j.
    Yi tele'n juk k'ej chibe' kalena's tzun chitx'amxe'n Jacow cya'n wi'wtz cwent
    Galaad.
  eng-PEV: As soon as Laban heard that, he took some of his relatives with him, and
    they started to go after Jacob. 7 days later, they almost caught up to Jacob in
    the hill country called Gilead.
  ilo-ULB: Isu nga inkuyogna dagiti amin a kakabagianna ket kinamatda ni Jacob iti
    pito nga aldaw a panagdaliasat. Nakamakamda isuna iti katurturodan ti Gilead.
  kpg-kpg: Laban gaa lahi ana daane ga waluwalu Jacob i nia laangi e hidu, gaa dae adu
    gi mee i lodo tenua gonduu Gilead.
  uig-ARA: ئۇ ئۆز تۇغقانلىرىنى ئېلىپ، يەتتە كۈنلۈك يولغىچە كەينىدىن قوغلاپ بېرىپ،
    گىلېئاد تېغىدا ئۇنىڭغا يېتىشتى.
  bsp-bsp: Kɔ Labaŋ ɛlɛk awɛŋc aŋa kɔ ŋaŋcəmɛ Yakuba darəŋ kəkɔt ka mata camət-mɛrəŋ,
    kɔ ŋambəp kɔ nde mɔrɔ ma Kalahadu.
  mbs-mbs: Yan impetaking din se menge kedomaan din, aw mig-alaw dan kandin. Penga
    te pito se aldaw, nekesaeb dan kandin doton te bontod te Galaad.
  tof-tof: Leiban tóba simanal zonaretal yazebórr, da 7 ngürrüm Zeikobón we kolakyanónóp
    solkwat. Oya we emrrónóp Gilead podopükü bwóbdü.
  sus-sus: Laban naxa a ngaxakerenyie tongo, e naxa mini Yaxuba fende xi solofere
    bun ma. E naxa a li Galadi geya biri ra.
  pon-2006: E mwadangete pwakihala iangahki kiseh ko oh mwurin rahn isuh e ahpw koanoahdi
    Seikop ni sahpw nahnahn Kilead.
  jae-jae: Tec eŋ kejoŋ nê tawaŋ sêwiŋ eŋ ma kêjanda Jakob bêc 7 e gê eŋ tôŋ aŋga
    gamêŋ lôcŋa Gilead.
  ksd-ksd: Ma i ga ting pa ra umana turana upi diat a varagur me, ma dia ga korot
    mur ia lavurua na bung, ma i ga tadav ia ta ra luana Gilead.
  tur-YTC: Yakınlarını da yanına alıp yedi gün boyunca onu takip etti. Gilad Dağı’nda
    ona yetişti.
  bel-N: I ўзяў ён з сабою братоў сваіх, і гнаўся за ім дарогаю сем дзён, і дагнаў
    яго на гары Гілеад.
  grc-BRENT: Καὶ παραλαβὼν τοὺς ἀδελφοὺς αὐτοῦ μεθʼ ἑαντοῦ, ἐδίωξεν ὀπίσω αὐτοῦ ὁδὸν
    ἡμερῶν ἑπτά· καὶ κατέλαβεν αὐτὸν ἐν τῷ ὄρει Γαλαάδ.
  ind-AYT: Jadi, dia mengumpulkan saudara-saudaranya dan mengejar Yakub selama tujuh
    hari, sampai mereka dapat menyusulnya di pegunungan Gilead.
  lid-lid: Eme iy kuhi lowan oro a hawen, eme oro sakaniy an hamon toro, eme na len
    ndro taloh oro ala badeh tawi oro ado munyak Gileyat.
  eng-NNA: Laban got some men, after that they followed Jacob. They followed him for
    7 days towards the hilly country, in what's-its-name, in Gilead.
  nya-nya: Pomwepo anatengana ndi abale ake namulondola Yakobo kwa masiku asanu ndi
    awiri ndipo anakamupezera ku Giliyadi, dziko la mapiri.
  hrv-hrv: On povede sa sobom svoje rođake te je za Jakovom išao u potjeru sedam dana
    hoda; stiže ga na brdu Gileadu.
  mps-mps: Tialima, Labango te aga bidi dabe meba selama, tama augwaligo te Jekop
    pali wali pidubadi, te a naga olama, nogo si, tama sogo wabode sabolali. Tama
    augwaligo Jekop te Gileat bulu du pedai te badu bidibo suai.
  llg-llg: Boe ma, Laban nakabubua nala ndia hataholi nala, de leu husi tungga ndia
    manefeun. Ala husi losa faik hitu, bei fo hambu sala leme lete kala manai Gilead.
  tpi-tpi: Orait Laban i kisim ol wanblut bilong en na ol i bihainim Jekop inap long
    7-pela de. Na ol i kamap long Jekop long ples maunten bilong Gileat.
  dan-1931: 'han tog da sine Frænder med sig, satte efter ham så langt som syv Dagsrejser
    og indhentede ham: i Gileads Bjerge.'
  vie-OVCB: La-ban tập hợp bà con họ hàng đuổi theo Gia-cốp suốt bảy ngày, đến tận
    núi Ga-la-át mới bắt kịp.
  lbk-lbk: Osto'y siya chi alan et Laban ya ligwat ya nan cheycha'y ib-ana, sa cha't
    inonod ay nangamakam ken Jacob engkhana'y inchanancha siya isnan maikapito ay
    akhew isnan nafib-ilikhana id Galaad.
  guj-2017: તેથી તે તેની સાથે તેના સગાંઓને લઈને સાત દિવસની મુસાફરી જેટલા અંતર સુધી
    તેની પાછળ પડ્યો. તે ગિલ્યાદ પર્વત પર તેની આગળ નીકળી આવ્યો હતો.
  byr-byr: '@see-verse:GEN.031.022'
  awx-awx: Labandä notnämbam yapäpän, Jekowu täwäläke kukin. Kuxawä täpduxu 7 apuxuxawän,
    kungu Gileadkätanu täwalnä käyä uwomune kakin.
  pon-2006A: E mwadangete pwakihala iangahki kiseh ko oh mwurin rahn isuh e ahpw koanoahdi
    Seikop ni sahpw nahnahn Kilead.
  por-BRBSL: Ele levou seus parentes com ele, e o perseguiu durante sete dias de viagem.
    Ele o alcançou na montanha de Gilead.
  aly-aly: Laban-el Jacob renh alwernek, artwa ikwerenh-rnem-akertel, arlta 7-el,
    apmer Gilead-ek-atwety.
  cth-cth: A hmaunawnghanaw a hrawi teh, hnin sari touh thung a pâlei teh Gilead mon
    dawk rek a pha awh.
  twi-twi: Laban faa ne fifo kaa ne ho, de anibere tiw Yakob. Nnanson akyi ansa na
    ɔkɔtoo Yakob ne ne nkurɔfo no wɔ bepɔw Gilead so.
  hlt-hlt: Te dongah Laban loh amah manuca rhoek te a khuen tih hnin rhih longcaeh
    due anih hnuk te a hloem phoeiah Jakob te Gilead tlang ah a tuuk.
  tbz-SIM: Kòo túótɛ́ o kɔbɛ, kɛ́tũnnɛ Sɑkɔbu kɛ́mmɔkɛ yɛwe yɛ̀yiekɛ̀, kóò nìntɛ Kɑdɑɑdi
    tɑ̃rì.
  msy-2020: Ezɨ Laban uan adarazi inigha men gɨn zui. Egha 7plan aruebar ghuavɨra
    ikia Gileatɨn mɨghsɨabar itir danganimɨn Jekop bato.
  txq-txq: Boe ma Laban nakabubua ndia hatahorin nara, fo reu husi tungga ndia mane-feun.
    Ara husi losa faik hitu, dei de hambu sara ruma Gilead leten nara.
  aaz-aaz: Rarit naiꞌ Laban noꞌen naꞌbuaꞌ iin na, ma sin nriuꞌ natuin in aan moen
    feuf naan. Sin anriuꞌ sin tar antea neno hiut, naꞌ napein sin nbin aꞌtoeꞌf ein
    Gireat.
  azb-azb: O, qohumlarını özü ilə götürüb yeddi gün onu təqib etdi və Gilead dağlıq
    bölgəsində Yaquba çatdı.
  eng-DBY: And he took his brethren with him, and pursued after him seven days' journey,
    and overtook him on mount Gilead.
  hin-2017: इसलिए उसने अपने भाइयों को साथ लेकर उसका सात दिन तक पीछा किया, और गिलाद
    के पहाड़ी देश में उसको जा पकड़ा।
  wol-KYG: Mu ànd nag ak ay bokkam, topp ko juróom ñaari fan, door koo dab ca tundi
    Galàdd.
  swp-swp: Arinai ana bogao tataodi i woeaidi se heula ia se hemuriwatai asubena haligigi‐labui
    boeadi eai, i lau e se lagelobai Gileada oea tupina eai.
  bjr-bjr: Rabannafa minara iriseenoo narí aiku asauku aiqama nifiqee Yakooboona aanaaqiana
    afaqee finau. Dinni taikasee dinni oonu qaara marasee 7 afuru aanai fi faiqeenoo
    afaqee finoo oonu Yakooboona paqurinau. Kiriata aaqana moo amuaqu namusaa paqurinau.
  eng-YLT: and he taketh his brethren with him, and pursueth after him a journey of
    seven days, and overtaketh him in the mount of Gilead.
  heg-NTPO: Ti Laban haman nakbua un atulin nas, le laok nulut muid un manhiu ka.
    Oen nulut mudis didiin lelo itu, halas-sam hapus se leten-leten in se Gilead tas.
  ptu-ptu: Iya uhhempum siaham solasubunna muane anna le'ba'i muula' Yakub. Pitu allona
    mellao mane ullambi'i Yakub dio ongeam tipatanete isanga Gilead.
  bzd-NTPO: Eta̱ ie' mía̱ itöki̱ iyamipa ta̱. Ká̱ de kul ta̱ ie' tö ikué̱ Galaad ká̱
    köwö ki̱.
  kwf-kwf: GoꞋo nia ka ngalia ngwae ana fuuꞋi ngwae nia, kira ka leka Ꞌi burida. Buri
    Ꞌana fiu asoa ki sa Laban ka dao fafia ana faꞋi ua Ꞌi Gilead ki.
  eng-WYC-2017: And Laban took his brethren [with him], and pursued him seven days,
    and [over] took him in the hill of Gilead.
  eng-WMBB: He took his relatives with him, and pursued him seven days’ journey. He
    overtook him in the mountain of Gilead.
  spp-spp: Ka Laban ná u shiinbii pìi si yîri, maa Yakuba fyè tɔ̀rɔ canmpyaa baashuunni
    i, mà sà u ta Galadi ɲaɲyi shwɔhɔl'e.
  aey-aey: Odocob Leban uqa cotugul cedeceb age Jekob jabi toodoin. Age deel eben
    naha gic lecisca eu odi jabi toodu belein. Odimeig age Giliad hatu aluhcana ono
    mecidoin.
  urd-GVH: अपने रिश्तेदारों को साथ लेकर उसने उसका ताक़्क़ुब किया। सात दिन चलते चलते
    उसने याक़ूब को आ लिया जब वह जिलियाद के पहाड़ी इलाक़े में पहुँच गया था।
  rug-rug: Ke turaṉi Lebani sari nana tie, meke hadu lulia rini se Zekopi ka zuapa
    rane, osolae kamoa rini si asa koari na toqetoqere pa Qileadi.
  gaz-gaz: Laabaanis firoota isaa fudhatee guyyaa torba Yaaqoob duukaa buʼee biyya
    gaara Giliʼaaditti isa qaqqabe.
  fra-LSG: Il prit avec lui ses frères, le poursuivit sept journées de marche, et
    l’atteignit à la montagne de Galaad.
  yal-yal: Laban yi a ngaxakedenne tongo, e yi mini Yaxuba fendeni xii solofere bun
    ma. E yi e li Galadi geyane binna ra.
  gum-gum: Indig Labanbe nui nammisaameran lincha pera, Jacobwan wetøgønrrab pasreb
    mendabig køn. Indigbe trattrø y pa kwaløm puraiben tru Gaalad pirau tunmerasrø
    chab wetøgøb ibig køn.
  iou-iou: Eruk manbiŋam u nadäŋpäŋä ämaniye yämaguränkaŋ Jekop iwat yäpmäŋ kuŋtäyon
    kepma 7 tärewänkaŋ Gireat pom Jekoptä ahäŋpäŋ yottaba täŋpäŋ itkuko u ahäkta keräp
    taŋkuŋ. Uken ahäŋpäŋ Laban ba ämaniye yottaba täŋpäŋ patkuŋ. Parirä Anututä Laban
    däpmonken ŋode iwetkuk; Laban! Gäk Jekop man kädäp ikek kubä iwerentawä! yäk.
  haw-1868: Kono aku la ia i kona poe hoahanau e hele pa me ia, alualu mai mahope
    ona i na la hele ehiku, a hiki mai la io Iakoba la ma ka mauna o Gileada.
  arb-NAV: فَصَحِبَ إِخْوَتَهُ مَعَهُ وَتَعَقَّبَهُ مَسِيرَةَ سَبْعَةِ أَيَّامٍ حَتَّى
    أَدْرَكَهُ فِي جَبَلِ جِلْعَادَ.
  adz-adz: Laban iyu gan utupan da irunt yatsungꞌ Yakop isangꞌ gubuꞌ 7 da iwaꞌ da
    arangan mingꞌa intap mamai Giliat.
  ewe-ewe: Ekplɔ ame aɖewo ɖe asi, eye wodze eyome kple du heva tui le ŋkeke adre
    megbe le Gilead to la gbɔ.
  eng-LEE: And he took his brethren with him, and pursued after him a seven days'
    journey; and he overtook him at the mount of Gilead.
  gvn-gvn: '@see-verse:GEN.031.022'
  nna-nna: Laban-ju manajaninyi pirirrimarta, palaja yajarnayi Jacob. 7 karrpurrangu
    yajarnayi paliny warnkumarramarrakarti warrarnkarti, ngapinga, Gilead-ja.
  asm-FB: তেওঁ নিজৰ আত্মীয়স্বজনক লগত লৈ যাকোবৰ পাছে পাছে খেদি গৈ সাত দিনৰ পথ গ’ল
    আৰু গিলিয়দৰ পৰ্ব্বতীয়া অঞ্চলত তেওঁক লগ পালে।
  sus-A: لَبَن نَشَ عَ نفَشَكٍرٍنيِيٍ تٌنفٌ، عٍ نَشَ مِنِ يَشُبَ قٍندٍ شِ سٌلٌقٍرٍ
    بُن مَ. عٍ نَشَ عَ لِ فَلَدِ فٍيَ بِرِ رَ.
  fra-SBL: Il prit avec lui ses proches, et le poursuivit pendant sept jours de marche.
    Il l'atteignit dans la montagne de Galaad.
  hbo-hbo: וַיִּקַּ֤ח אֶת־אֶחָיו֙ עִמֹּ֔ו וַיִּרְדֹּ֣ף אַחֲרָ֔יו דֶּ֖רֶךְ שִׁבְעַ֣ת
    יָמִ֑ים וַיַּדְבֵּ֥ק אֹתֹ֖ו בְּהַ֥ר הַגִּלְעָֽד׃
  shp-NTPO: Jaskara onantaanan, jawen kaibobo tsinkiax, Jacob chibani Labán kaa iki.
    Jatian ja chibani kanchis nete senen kaxon nokokana iki, Galaad janeya mananman
    tsamákana.
  eng-WYCLIFFE: And Laban took his britheren, and pursuede hym seuene daies, and took
    hym in the hil of Galaad.
  piu-2006: '@see-verse:GEN.031.022'
  pjt-pjt: Ka Laipantu nyangatja kuliṟa wati palumpa walytja tjuṯa aḻṯira kutju-kutjungkaṟa
    tjunguringkula ma-waṉaṉu. Munuya waṉaṟa waṉaṟa tjiṉṯu 7-arira wirkaṟa nyangu tjananya
    ngura puḻi murpu tjuṯatjarangka ini Kiliyatala nyinanyangka.
  cwe-cwe: Labani kawasola ndugu zake, kamsondelela Yakobo kwa siku saba. Kamfika
    kuna mulima wa isi ya Gileadi.
  bgs-bgs: Purisu igpid i Laban tô mga gakád din, asta iglupug dan si Jacob. Tô iglabé
    dán tô pittu álló, isabban dan sikandin tun ta pabunganán ka Galaad.
  kik-kik: Agĩkĩoya andũ a nyũmba yao, akĩingatana na Jakubu matukũ mũgwanja na akĩmũkinyĩra
    kũu bũrũri wa irĩma wa Gileadi.
  ksr-ksr: Ii moma waama tinitosa ejauruta uŋuama weemboria 7:baa so oŋotaaŋ kema
    kema Gilead baloŋ baaŋawo kanoŋ mokolooŋ oŋoŋgi.
  fra-NCL: Il prit avec lui ses frères et le poursuivit pendant sept journées de chemin ;
    il l’atteignit à la montagne de Galaad.
  cek-AK: Angmah ih nawkamyanawk to kawk moe, ni sarihto thung anih to patom o, anih
    to Gilead maeah kae o.
  xla-xla: Epalati ya꞉ta koko i natipame ya꞉ asiyadulo elepame alila 7 dulu dla Yokobta
    tale alotle dodolomtamalaiyo. Epapeleye yia꞉ tame Yokobye Giliyad mo dla kimpo
    halla natiyo.
  cuk-cuk: Geb degine, Labán e-gwenadgan-abalagine, Jacob-baregite gusad. Ibagugle-gusgu
    (7), Galaad-yalagangi Jacob-bargadapid.
  uig-CYR: У өз туққанлирини елип, йәттә күнлүк йолғичә кәйнидин қоғлап берип, Гилеад
    теғида униңға йетишти.
  tel-2017: అతడు తన బంధువులను వెంటబెట్టుకుని, ఏడు రోజుల ప్రయాణమంత దూరం యాకోబును తరుముకుని
    వెళ్లి, గిలాదు కొండ మీద అతణ్ణి కలుసుకున్నాడు.
  hat-BSA: li te pran moun fanmi li yo, pou l te kouri dèyè li pandan sèt jou. Konsa,
    li te vin rive devan li nan ti kolin nan peyi Galaad yo.
  kos-kos: Laban el us mwet lal welul ac ukwal Jacob ke len itkosr, nwe ke el sonol
    infulan eol in Gilead.
  hbo-WLC: וַיִּקַּ֤ח אֶת־אֶחָיו֙ עִמּ֔וֹ וַיִּרְדֹּ֣ף אַחֲרָ֔יו דֶּ֖רֶךְ שִׁבְעַ֣ת
    יָמִ֑ים וַיַּדְבֵּ֥ק אֹת֖וֹ בְּהַ֥ר הַגִּלְעָֽד׃
  ibo-ibo: O duuru ndị ikwu ya chụọ Jekọb ọsọ abalị asaa tupu ọ chụkwute ya nʼala
    ugwu ugwu Gilead.
  ory-ory: ତହିଁରେ ସେ ଆପଣା କୁଟୁମ୍ବମାନଙ୍କୁ ସଙ୍ଗେ ଘେନି ତାହାର ପଛେ ପଛେ ସାତ ଦିନର ବାଟ ଦୌଡ଼ିଯାଇ
    ଗିଲୀୟଦ ପର୍ବତ ନିକଟରେ ତାହାର ସଙ୍ଗ ଧରିଲା।
  wmt-wmt: '@see-verse:GEN.031.022'
  chk-chk: Iwe, Lapan a angei aramasan pwe repwe eti le tapweri Jakop. Nge mürin fisu
    rän ra tori i me won ewe fanü mi chukuchukutä lon Kiliat.
  ssd-ssd: Isna sulumba nu nuŋe gageu ta kilmba mara 7 Yakob dubimba kinaig ka ka
    Gilead ma taknu mbolŋge nu te-silikinaig.
  rop-rop: en Leiban bin deigim sambala rileishan blanga im, en deibin go aftum Jeikob,
    en deibin trebulin wan wik bifo deibin gajimap Jeikob deya langa det hil kantri
    gulum Giliyad.
  ukr-1871: І взявши сини й браттє своє з собою, здоганяв його семиденним погоном,
    та й наздогнав його на Галаад горах.
  eng-AOI: So Laban took his relatives with him and chased him. They chased Jacob
    for seven days until they reached the hill country of Gilead,
  yon-yon: Kowe, Leban ye karubkim nekwane be yaro dore kerenenmo yoman wonoon. Aron
    ediib dowan keruune, Lebanbed Yekob durunenoon, aangko ambibkin Giliad aom.
  bch-bch: Tota Laban ibada isobosobo ta tilado ga tinasi Iakop irangrang ngan ado
    lima ga rua. Ta tiuot pagid ngan tibur Gileat aea bereo.
  deu-1951: Da nahm er seine Brüder mit sich und jagte ihm nach, sieben Tagereisen
    weit und holte ihn ein auf dem Gebirge Gilead.
  eng-JPS: And he took his brethren with him, and pursued after him seven days' journey;
    and he overtook him in the mountain of Gilead.
  ubr-ubr: Laban an dam warar orot iboes Jacob gibunai sifaitan sinai wera nimtereban
    ruam weie Gilead oyau oyau tafanamai nan sibotan.
  srp-1865: I uze sa sobom braæu svoju, i poðe za njim u potjeru, i za sedam dana
    stiže ga na gori Galadu.
  lug-lug: Labbaani n’atwala basajja be, n’awondera Yakobo okumala ennaku musanvu,
    mu Giriyaadi ensi ey’ensozi.
  heb-heb: ויקח את אחיו עמו וירדף אחריו דרך שבעת ימים וידבק אתו בהר הגלעד׃
  ben-IRV: এবং নিজের আত্মীয়দেরকে সঙ্গে নিয়ে সাত দিনের র পথ তাঁর পেছনে গেলেন ও গিলিয়দ
    পর্বতে তাঁর দেখা পেলেন।
  pan-pan: ਇਸ ਲਈ ਉਸ ਨੇ ਆਪਣੇ ਭਰਾਵਾਂ ਨੂੰ ਨਾਲ ਲੈ ਕੇ ਸੱਤਾਂ ਦਿਨਾਂ ਤੱਕ ਉਸ ਦਾ ਪਿੱਛਾ ਕੀਤਾ
    ਅਤੇ ਉਸ ਨੂੰ ਗਿਲਆਦ ਦੇ ਪਰਬਤ ਉੱਤੇ ਜਾ ਲਿਆ।
  mwp-mwp: Kalanu Leyboen nungu mabaygal kusumadhin, Yakubulpa wagel lumaypa. Seben
    goeygiw kaliya thana nuyn imadhin Yakubun, Giliyadhoenu, padal lagoenu.
  mya-JVB: ညီအစ်ကို တို့ကိုခေါ် ၍ ၊ ခုနစ် ရက် ခရီး လိုက် သဖြင့် ၊ ဂိလဒ် တောင် ပေါ်
    မှာ မှီ လေ၏။
  tte-O: Yo Labana kanakavao ikalaili yo mekanakavao kaliyate seben siyamuli kusulili
    dagelali mena kanasiga siyawatagili dedei Giliyadi koyana mena.
  tbg-tbg: Labaaniva nai navunaaka ntita varero 7 entara Iekopira avataqiro viviro,
    tavovaro Iekopiva verara Gileaati vataini vauvaro
  hmo-hmo: Vadaeni ia ese iena varavara taudia ia haboua, bona dina 7 Iakobo ena murina
    dekenai idia lulua lao haragaharaga, ia lao bona Gileada ena ororo dekenai idia
    davaria.
  ata-ata: Xe Lavani mulomu aloxo ne, la mutaxusiꞌa ta minuminu seꞌi sou iloꞌa mimulineꞌi.
    Mimulineꞌi milalai xoo xe, voxoxaꞌa muxatele vile mukalu xe muxatele tamei sou,
    la sou mixalisiꞌa no laxalaxaꞌilusie Xileati.
  nfa-nfa: Hèia Laban oru nare ka dhèu-dhèu na, lasi bate Yakob si. Dꞌai pidhu lodꞌo
    ku, heka ra paraga dènge si ètu ledhe Gilead.
  urd-urd: तब उसने अपने भाइयों को हमराह लेकर सात मन्ज़िल तक उसका पीछा किया, और जिल'आद
    के पहाड़ पर उसे जा पकड़ा।
  rus-SYN: Тогда он взял с собою сынов и родственников своих, и гнался за ним семь
    дней, и догнал его на горе Галаад.
  cbt-NTPO: 'Ina nitotaton, quëmopinënpitarë chachin, imaquirin. Canchisë tahuëri
    quëran, Carata motopiro''sa parti canquipi. Napoaponahuë'', naporo tashi Yosëri
    huë''ënquë ya''notaton itapon: “Natanquë Napano sha''huichinquën. Ni''quëna Cacopo
    no''huiton ma''sha onpototan. Tananpitëquë pa''in,” itërin. Tahuërianpitahuaton
    Napanoso'','
  bqc-SIM: À a gbɛ̃́ↄ nàaa, ↄ̃ à pɛ̀lɛaàzi. À táa'ò gↄↄ sopla, ↄ̃ à aà lè
    Galada bùsu gusĩsĩdeu.
  tcz-CHONGTHU: Chuin Laban in asopi ho cheng akou khom in, Jacob chu ahin nung del
    tauvin ahile, nisagi lhin ni chun Gilead lhang gamsunga ahin juilut tan ahi.
  mar-mar: तेव्हा त्याने आपले नातलग एकत्र जमवले आणि याकोबाचा पाठलाग सुरू केला. सात
    दिवसानंतर गिलादाच्या डोंगराळ प्रदेशाजवळ त्यास याकोब सापडला.
  tcs-tcs: Den, Laban bin teke ol kazenbala blo em po go wea em ane bin tekop prapa
    kuikwan apte Zekop go biain po seben dei, antil dempla kam klostu po Zekop lo
    da ilkantri blo Giliad.
  qub-qub: Chaymi Labanga castancunawan Jacobta gatir aywaran. Chayno aywashpan ganchis
    junajtaraj tariparan Galaad particho caycaj jircacunacho caycajta.
  bqp-bqp: À a gbɛ̃nↄ kàkara, akũ à pɛ̀tɛi. À táa ò gↄrↄ suppla, akũ à a lè Giliada
    gusĩsĩden.
  hat-hat: Msye pran moun pa li yo avè l', li pati dèyè Jakòb. Apre sèt jou, li jwenn
    li sou mòn Galarad.
  eng-BSB: So he took his relatives with him, pursued Jacob for seven days, and overtook
    him in the hill country of Gilead.
  tod-tod: É pɛlɛ wu nuiti seɠeni, ti ʋilɛ Zakɔɓe ʋolu, folo lɔfela laawu ti ɗa ziɛ.
    Ti kɔɠɔzumɛɛnni Galaade ɠize yooi zu.
  eng-WEBPB: He took his relatives with him, and pursued him seven days’ journey.
    He overtook him in the mountain of Gilead.
  kbq-kbq: Lebani'a ananke nentahino naga'a nezamavareno Jekopuna arotgo hu'za vu'naze.
    Hagi agene re'nazana 7ni'a hanine, zagene karanka mase'naze. Hagi Jekopu'a Gileati
    agonafi mani'nege'za ome azeri'naze.
  nhe-BL: Huajca Labán ihuaya iteixmatcahua yajqui quintepotztocatiyajqui huan ica
    chicome tonali quinajsitoj ipan cuatitla ipan tlali Galaad.
  bus-bus: À a gbɛ̃nↄ kàkↄ̃a, ben à pɛ̀ɛzi. À táa ò gurↄ swɛɛplaa, ben à à lè Giliada
    gusĩsĩdeen.
  gub-BL: Omono'og wànàm Zako haikweromo oho pà wà. Umumaw 7 'ar haikweromo wata pà
    wà. Uhem huwake wà, ywytyr Zireaz ywy rehe har pe wà. Uker huwake wà.
  eng-DRA: And he took his brethren with him, and pursued after him seven days; and
    overtook him in the mount of Galaad.
  knf-knf: Ajej babuk aşin adookar na a ado ŋnuur paaj na uloŋ abaa moba du inkuŋ
    yi Galad.
