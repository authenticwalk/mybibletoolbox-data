verse: GEN.031.008
translations:
  mal-C: ‘പുള്ളിയുള്ളവ നിന്റെ പ്രതിഫലമായിരിക്കട്ടെ’ എന്ന് അദ്ദേഹം പറഞ്ഞപ്പോൾ ആട്ടിൻപറ്റങ്ങളെല്ലാം
    പുള്ളിയുള്ള കുട്ടികളെ പ്രസവിച്ചു; ‘വരയുള്ളതെല്ലാം നിന്റെ പ്രതിഫലമായിരിക്കട്ടെ’
    എന്ന് അദ്ദേഹം പറഞ്ഞപ്പോഴെല്ലാം ആട്ടിൻപറ്റങ്ങൾ വരയുള്ള കുട്ടികളെ പെറ്റു.
  deu-TKW: 'Wenn er sprach: die gesprenkelten sollen dein Lohn sein, so warf die ganze
    Herde gesprenkelte, sprach er dagegen: die gestreiften sollen dein Lohn sein,
    so warf die ganze Herde gestreifte.'
  lin-lin: 'Tango azalaki koloba : « Bibwele ya nzela-nzela ekozala lifuti na yo, »
    bibwele nyonso ezalaki kobota bana ya nzela-nzela. Mpe tango azalaki koloba :
    « Bibwele ya madodo-madodo nde lifuti na yo, » bibwele nyonso ezalaki kobota bana
    ya madodo-madodo.'
  cbr-NT: 'usa ''ain ka ësai kiakëxa: ''Ën kana mi ñuina pukukësa anun kupíoti ''ain
    kikëbë ka kamabi a ñuinanën xanun tuákama ax pukukësa ''iakëxa; ''imainun ka ësai
    kiakëxa: ''Ën kana mi ñuina shión shiónkama anun kupíoti ''ain kikëbë ka kamabi
    aín xanukaman tuákë ax shión shión kuënëñu ''iakëxa.'
  eng-LSV: 'If he says thus: The speckled are your hire, then all the flock bore speckled
    ones; and if he says thus: The striped are your hire, then all the flock bore
    striped;'
  bmu-bmu: Nalö kunöŋ kewö jiyök, ‘Lama aka meme (noniŋ) tiktokŋinambuk asuhumei,
    mi mönö göhö nup töwagi akŋe.’ Mewö jiiga sömbup kambu jömukŋi yeŋön moröŋini
    tiktokŋinambuk eŋgömeget. Nalö kunöŋ kewö jiyök, ‘Lama aka meme (noniŋ) jiŋjalalaŋ
    asuhumei, mi mönö göhö nup töwagi akŋe.’ Mewö jiiga sömbup kambu jömukŋi yeŋön
    moröŋini jiŋjalalaŋ eŋgömeget.
  eng-GNV: 'If he thus sayd, The spotted shall be thy wages, then all the sheepe bare
    spotted: and if he sayd thus, the party coloured shalbe thy rewarde, then bare
    all the sheepe particoloured.'
  eng-WEBSTER: 'If he said thus, The speckled shall be thy wages; then all the cattle
    bore speckled: and if he said thus, The ring-streaked shall be thy hire; then
    all the cattle bore ring-streaked.'
  nhw-BL: Quema Labán quiijto nechtlaxtlahuis ica tlapiyalme catli manchadojtique,
    nochi tlacatiyayaj manchadojtique. Huan quema quiijto nechtlaxtlahuis ica catli
    cuicuiltique, nochi tlacatiyayaj cuicuiltique.
  swh-ONEN: Kama alisema, ‘Wenye madoadoa watakuwa ujira wako,’ basi makundi yote
    yalizaa wenye madoadoa, kama alisema, ‘Wenye mistari watakuwa ujira wako,’ basi
    makundi yote yalizaa wenye mistari.
  bba-bba: Domi bɛɛn tundo wi, ù n nɛɛ, sɑbe ni nu bɑu bɑkɑsu mɔ niyɑ nu ko n sɑ̃ɑ
    nɛɡinu, ni kpurowɑ nu rɑ bɑu si ko. Ù n mɑɑ nɛɛ, ni nu bɑu piiminu mɔ, ni kpurowɑ
    nu rɑ ko mɛ.
  eng-KJVCPB: 'If he said thus, The speckled shall be thy wages; then all the cattle
    bare speckled: and if he said thus, The ringstraked shall be thy hire; then bare
    all the cattle ringstraked.'
  cpy-cpy: 'Tema aririka ikante: ‘Riira nopirapaeni karinayitatsiri nopinatemiri,’
    maawoeni tsinani piratsipaeni otzimanakiri karinayitatsiri. Arika ikante: ‘Nopinatemiri
    nopirapaeni thapayitachari iyarinankari,’ otzimanakiri maawoeni thapayitachari.'
  mpx-mpx: Sauga ebo ni ba, ‘Bwasumu tuwaliya lelemwana nu ahel wam tuwalali molana,’
    yaka bwasumu toabab gegewel hi ab natuliyau tuwaliya lelemwana. Ge sauga ebo ni
    ba, ‘Bolo tuwaliya gayatomwa nu ahel molam,’ yaka bwasumu toabab gegewel hi ab
    natuliyau tuwaliya gayatomwa.
  wbp-wbp: Kamparru ngajukuju Lapana wangkaja, ‘Jiyipi-wanawana, ngulajungku mardaka
    nyuntulurlu panu narnukutu kuja kalu palka-jarri kuruwarrikuruwarri.’ Kujanyaju
    Lapanaju wangkaja. Ngula-jangkaju, narnukutu-watili palka-jarrija kuruwarrikuruwarri.
    Ngula-jangka, Lapanaju yarda wangkaja, ‘Jalangu nyampu-jangkarlu, mardaka-nyanu
    panu narnukutu kuruwarrikuruwarri warntawarnta-kurlu.’ Ngula-jangka, narnukutu-patu
    kujalu palka-jarrija ngulaju kuruwarrikuruwarri warntawarnta-kurlu.
  luo-luo: Wuonu nowacho ni, ‘Mago ma kitgi angʼech nobed pokni;’ eka jamni duto nonywolo
    mago ma kitgi angʼech kende, to bende kane owacho ni, ‘Mago ma kitgi rabok nobed
    pokni,’ eka jamni duto nonywolo mana mago ma kitgi rabok.
  meu-meu: Ia eto “Mai toutoudia na oiemu”, bena seri idoinai ese mai toutoudia ḡaudia
    mo e havaradia; ma eto “Mai revarevadia na oiemu”, bena seri idoinai ese mai revarevadia
    ḡaudia mo e havaradia.
  npi-ULB: '''थोप्ले जनावरहरू तिम्रो ज्याला हुनेछ'' भनी तिनले भन्दा सबै बगालले थोप्ले
    पाठा-पाठी नै जन्माए । ''पेटारेहरू तिम्रो ज्याला हुनेछ'' भनी तिनले भन्दा सारा बगालले
    पेटारे पाठा-पाठीहरू नै जन्माए ।'
  yor-yor: Tí ó bá wí pé, ‘Àwọn ẹran onílà ni yóò dúró fún owó iṣẹ́ rẹ,’ nígbà náà
    ni gbogbo àwọn ẹran ń bí onílà; bí ó bá sì wí pé, ‘Àwọn ẹran onítótòtó ni yóò
    dúró fún owó iṣẹ́ rẹ,’ nígbà náà ni gbogbo ẹran ń bi onítótòtó.
  emp-NTPO: Labaʌ̃ba mʌ̃ traja b̶ʌbari jũma dji animarã gorogoroa b̶eada edaida b̶ʌad̶a
    asid̶e mamaʌba ʌ̃taa jũma ovejaba gorogoroa tobadjid̶aa. Idjab̶a dji patrupatrua
    b̶eada mʌ̃a edaida b̶ʌad̶a asid̶e mamaʌba ʌ̃taa jũma ovejaba patrupatrua tobadjid̶aa.
  ind-ind: Buktinya, ketika dia berkata, ‘Kambing dan domba yang berbintik-bintik
    akan menjadi upahmu,’ maka semua anak kambing dan domba lahir berbintik-bintik.
    Ketika dia berkata, ‘Kambing dan domba yang bergaris-garis akan menjadi upahmu,’
    maka semua anak kambing dan domba lahir bergaris-garis.
  pes-OPCB: 'زیرا هر وقت پدرتان می‌گفت: ”حیواناتِ خالدار از آن تو باشند،“ تمامی گله
    بره‌های خالدار می‌آوردند و موقعی که از این فکر منصرف می‌شد و می‌گفت: ”تمام خط‌دارها
    مال تو باشند،“ آنگاه تمام گله بره‌های خط‌دار می‌زاییدند!'
  ssx-ssx: Pa mo ipilika꞉ apa꞉ma꞉ alota꞉ Mo au au lelie nanikosi manuta꞉ naka꞉ yenkie
    laa la꞉tiki pieketa꞉ kota꞉ mo ma꞉na꞉ paeyaoma꞉ta꞉ au au lekeeki mondu pamba꞉tiki
    piekeme. Kutupa paa alota꞉ mo wape wape pilia꞉ nanikosita꞉ naka꞉ yenkie pa la꞉tiki
    pia꞉ dina꞉ta꞉ kota꞉ mo ma꞉na꞉ paeyaoma꞉ta꞉ wape wape pikieki homeke mondu pamba꞉tiki
    pia꞉me.
  lcm-lcm: Si man katapo antok ta keve vongo ituitumai ang kapo kag samui, nganlak
    a keve vongo ang ki ingus asereai ani ri anu ituitumai papalik. Na si man ka antok
    ta keve anu salik ang ki kag samui, nganlak ki ingus asereai ani ri anu salik
    papalik.
  aer-aer: Arrekwele akenhe, Laban atyenge angkeke, ‘Unte yepe-yepe areye uthene nanikute
    areye uthene ntenye-ntenye areye interlenge atnyenetyeke unte-arle atyenge itnenhe
    arntarnte-aretyartenge.’ Kele yanhe-ngentyele yepe-yepe areye uthene nanikute
    areye uthene akenhe ntenye-ntenye-ante areye-arle inteke. Kele imerte re akurrknge
    akngarte-iwelhemele atyenge angkemele, ‘Kele unte yepe-yepe areye uthene nanikute
    areye uthene ntenye-ntenye-kwenye-ante areye interlenge atnyenetyeke unte-arle
    atyenge itnenhe arntarnte-aretyartenge.’ Kele yanhe-ngentyele yepe-yepe areye
    uthene nanikute areye uthene akenhe ntenye-ntenye-kwenye-ante areye-arle interlenge.
  tgl-ULB: Nang sinabi niya, 'Ang batik-batik na mga hayop ang ibibigay kong sahod
    sa iyo,' sa gayon ang lahat ng buong kawan ay nagsilang ng mga batang batik-batik.
    At nang sinabi niya, 'Ang mga guhitan ang iyong magiging sahod,' sa gayon ang
    lahat ng buong kawan ay nagsilang ng mga batang guhitan.
  nop-nop: Kale youbutombutom hinit u dutok yobune kale hogohogok youbutombutom hinit
    mintagiŋ. Agaŋ kudikudi hinit u tuwage yobune kale hogohogok adi mihiniŋ kudikudinit
    mintadapmagiŋ.
  kca-kca: 'Хун ԓўв йастәс: ‘Лотәӈ войәт нӑӈена тына питԓәт’, иса лотәӈ войәт сэма
    питсәт. Хун пӑ ԓўв йастәс: ‘Хӑншаӈ войәт нӑӈена тына питԓәт’, иса хӑншаӈ войәт
    сэма питсәт.'
  cbu-NT: 'Aparish waana mangush chinarangu, Yuw chinuz yutaritarini tatsipkachu,
    yuw pur kantsirpamasheewa an shaama yamangcha yuwamand tarawaztakchish anumanda,
    tárangiya. Itaru, chinuzsha iparinaku, ichingaru pur kantsirpinand minllur tuwapinand
    iparnarangiya. Ashirucha, anootssha parangu, yusur nuwaa tsiyatarangiya: Na nimun
    yuwanandarisha pur isingukuru annandarisha ipuseerush shaama yamangcha yuwamand
    tarawaztakish anumanda, tárangu, yusur chinuz pur isingumanandsha iparinarangiya.'
  hui-hui: Abale howa Labana ibugua nogo meme pagabua gilimugalimubi harago yolo ogonigo
    í̠ habelo layagola ai meme igini gilimugalimubi dege dewa hono yu haya. Ani heagola
    mani howa nogo pagabua luni giligilibi bupe hagabi kago í̠ habelo layagola meme
    biarume pagabua luni giligilibi bupe hagabi dewa hono yu haya.
  wrs-wrs: Wo noinda Lapanmba kamba os ishomnana, memeva dendakondalva mindnamba photava,
    temba yemangas dielm, wo noinda memeva mindnamba phonata, dendakondalangas. Wo
    sisva himba kamba indanam os ishomnana, memeva tutuwulva photava, temba yemangas
    dielm, wo noinda memeva mindnamba phonata, tutuwulangas.
  mya-mya: သင်​တို့​၏​ဖ​ခင်​က​အ​ပြောက်​ပါ​ရှိ​သော​ဆိတ် တို့​သည်​သင်​၏​အ​ခ​ဖြစ်​သည်​ဟု​ဆို​လျှင်
    ဆိတ် ရှိ​သ​မျှ​တို့​သည်​အ​ပြောက်​ပါ​ရှိ​သော​သား ကောင်​များ​ကို​မွေး​ကြ​၏။ သူ​က`အ​စင်း​ပါ​သော
    ဆိတ်​တို့​သည်​သင်​၏​အ​ခ​ဖြစ်​သည်' ဟု​ဆို​လျှင် ဆိတ်​ရှိ​သ​မျှ​တို့​သည်​အ​စင်း​ပါ​ရှိ​သော​သား
    ကောင်​များ​ကို​မွေး​ကြ​၏။-
  cbi-NTPO: 'Tsa'' mityaa naa-uwanu: Umaa pe''pe''jaraa animaalaa ñu'' taawasha''
    mitya kuwanu tsuyu, tiñuba, supu animaala nakamee pe''pe''jaraa tene kamu deeve.
    Tsenmala naa-uwanu: Umaa piichililija''tee animaalaa ñu'' taawasha'' mitya kuwanu
    tsuyu, tiñuba, kumuinchi supu animaala nakamee piichililiindene kamu deeve.'
  bod-N: གལ་ཏེ་ཁོ་ན༌རེ། ནག་ཐིག་ཅན་ནི་ཁྱོད་ཀྱི་གླ་ཆ་ཡིན་ཞེས་སྨྲས༌ན། ར་ལུག་གི་ཁྱུ་ཐམས་ཅད་ལས་ནག་ཐིག་ཅན་རྩེབས༌སོ།
    །ཡང་ཁོ་ན༌རེ། སྟག་རིས་ཅན་ནི་ཁྱོད་ཀྱི་གླ་ཆ་ཡིན་ཞེས་སྨྲས༌ན། ར་ལུག་གི་ཁྱུ་ཐམས་ཅད་ལས་སྟག་རིས་ཅན་རྩེབས༌སོ།།
  wsk-wsk: Se tom nu balukaso, ‘Goat nungumik kaetam siraram mu nika,’ makaso, mu
    goat nuam kuriang nungumik kaetam siraram mu la nunga ilukasan. Se tom nu balukaso,
    ‘Goat nungumik mone kaetam siraram maiya maiya mu nika,’ makaso, mu goat nuam
    kuriang uwutata nunga ilukasan.
  kkl-kkl: A'uniri lelamori, 'Pham kambing ma'i ukum siptopne awe welamlamne sembe
    kamna an talulam,' alamo tanena ni phamdi ma'i ukum siptopne mangalamong. 'Pham
    hong yogto-yogto siriktopne an talulam,' alamo tanena ni phamdi hong yogto-yogto
    siriktopne mangalamong.
  sna-sna: Pavakati, ‘Zvina mavara zvichava mubayiro wako,’ ipapo zvipfuwo zvose zvakabereka
    zvina mavara, uye pavakati, ‘Zvine mitsetse zvichava mubayiro wako,’ ipapo zvipfuwo
    zvose zvakaberekwa zvine mitsetse.
  spa-BLM: 'Sí dijo: ''El moteado será tu salario'', entonces todo el rebaño parían
    moteado. Sí dijo: “Tu salario será él rayado”, entonces todo el rebaño paría rayado.'
  beu-beu: Uanguveng angu iimang ana mateng hula, ꞌBinanta ba mititi-mititik angu
    ba metma eeseva eningꞌ, base binanta ang naung ajai se, ioal ang naung emangpi
    mititik-mititik. Bot ana mateng hula, ꞌAngase, binanta ba hulak angu ba metma
    eeseva eningꞌ, base binanta ang naung ajai se, ioal ang naung emangpi hulak.
  cac-cac: 'Ayic ix yalan vin̈ e mam chi'': Ol ach in tup d''a noc'' calnel, noc''
    tz''ib''iltac, xchi vin̈, axo yic ix alji yune'' noc'', nab''a tz''ib''iltac yune''
    noc'' ix alji. Ayic ix yilan vin̈ to icha chi'', ix yalanxi vin̈: A noc'' jasquiltac
    stz''ib''ul ol vac'' a tojoloc, xchi vin̈, axo ix alji yune'' noc'', nab''a jasquiltac
    stz''ib''ul noc'' yune'' tz''alji.'
  swh-ULB: Ikiwa alisema, 'Wanyama wenye mabaka watakuwa ujira wako,' ndipo kondoo
    wote walipozaa watoto wenye mabaka. Na aliposema, wenye milia watakuwa ujira wako,'
    ndipo kundi lote lilipozaa watoto wenye milia.
  bel-bel: 'Калі сказаў ён, што быдла з плямкамі будзе табе ўзнагародаю, дык быдла
    ўсё радзіла з плямкамі. А калі ён сказаў: пярэстыя будуць табе ўзнагародаю, дык
    усё быдла і радзіла пярэстых.'
  deu-ELBBK: 'Wenn er so sprach: Die Gesprenkelten sollen dein Lohn sein, dann gebaren
    alle Herden Gesprenkelte; und wenn er so sprach: Die Gestreiften sollen dein Lohn
    sein, dann gebaren alle Herden Gestreifte.'
  mbb-OT: Piru emun egkaǥi sikandin te, ‘Iyan suhul ku kenikew is menge uyaǥen he
    beverekà,’ ne beverekà is langun he anak te menge uyaǥen.
  msc-msc: Ni ai fa ka a fɔ ko finman ni gbɛman ye kolofen mɛnilu rɔ, ko woilu ri
    kɛ n sara ri, nba, kolofen bɛɛ ra kɛ finman ni gbɛman di. Ni a ka a fɔ ko kolofen
    mɛnilu manɲɛɛnnin, ko woilu ri kɛ n ta ri, nba, kolofen bɛɛ ri manɲɛɛn.
  mal-2015: പുള്ളിയുള്ളവ നിന്റെ പ്രതിഫലം ആയിരിക്കട്ടെ എന്നു അവൻ പറഞ്ഞു എങ്കിൽ കൂട്ടമൊക്കെയും
    പുള്ളിയുള്ള കുട്ടികളെ പെറ്റു; വരയുള്ളവ നിന്റെ പ്രതിഫലം ആയിരിക്കട്ടെ എന്നു അവൻ
    പറഞ്ഞു എങ്കിൽ കൂട്ടമൊക്കെയും വരയുള്ള കുട്ടികളെ പെറ്റു.
  tuo-NT: Tojo weegʉ Labán cʉ̃ “Oveja, cabra doꞌrorã mʉꞌʉ yarã nirãsama” nicã, oveja,
    cabra numia doꞌrorãta põꞌrãtiwã. Tojo nicã, cʉ̃ “Oveja, cabra yʉꞌtʉrã mʉꞌʉ yarã
    nirãsama” nicã, tojo bajurãta põꞌrãtiwã.
  gup-gup: Bu nungka yimeng, ‘Kaluk mayh nawu birrimudbubuyika wanjh ke bu karremulewan.’
    Wanjh mayh rowk bindiyawmangi birrimudbubuyikani. Dja bu yimeng, ‘Kaluk mayh nawu
    birrikuklayirrhlayirrmikenh wanjh ke bu karremulewan.’ Wanjh mayh rowk bindiyawmangi
    birrikuklayirrhlayirrmiken.
  met-met: Nabu harua ba, ‘Mugixigixindi bagula duwa giminagima,’ bing bakbakkadi
    dahayau mugixigixindi. Baing bungina xugia hatuminganoa saing harua ba, ‘Maxixingamdi
    bagula duwa giminagima,’ bing bakbakkadi dahayau maxixingamdi.
  gvs-gvs: Neta tamami idigo kana, “Sipi kaupolapolaidi moe kom im yoguyoguyao”, e
    sivenátuna natudiyao madabokidi kaupolapolaidi. Go neta kana, “Sipi sabasabaidi
    moe kom im yoguyoguyao”, e sivenátuna, natudiyao liliudi sabasabaidi.
  rmc-rmc: 'Sar tumaro dad phenďa: ‚O flekimen ena tiro počiňiben,‘ avke savore bakrenge
    uľonas flekimen bakrore. A sar phenďa: ‚O pasikimen ela tiro počiňiben,‘ avke
    le bakrenge uľonas pasikimen bakrore.'
  nlg-nlg: Mi tana bona Laban te bosaa, ‘Na lei sheep tara logho vaughilala ke, kara
    nimua,’ keri ke, maighi na lei sheep udolu kara vahura na lei daledira tara loghoi
    na lei vaughilala. Mi tana vuivunina na bona te tughua na liona me ghaghua, ‘Ighoe
    ko loghora rana sheep tara kirikiri,’ keri ke, na lei sheep udolu kara vahura
    na lei daledira tara kirikiria.
  dgr-DOGNT: ‘Tıts'aàdìı weta goèhzǫǫ sìı nets'àɂeedìı gı̨ı̨lı̨ ha,’ naxıtà sèhdı
    nı̨dè tıts'aàdìı gıza gıta goèhzǫǫ̀ nègele. Eyıts'ǫ, ‘Tıts'aàdìı dezǫ gık'e nawhet'ıı
    sìı nets'àɂeedìı gı̨ı̨lı̨ ha,’ sèhdı nı̨dè tıts'aàdìı gıza dezǫ gık'e nawhet'ıı
    nègele.
  pes-OPV: هر گاه می‌گفت اجرت تو پیسه‌ها باشد، تمام گله‌ها پیسه می‌آوردند، و هر گاه
    گفتی اجرت تو مخطط باشد، همه گله‌ها مخطط می‌زاییدند.
  ron-1924: 'Чи кынд зичя ел: ‘Меий пестриць сэ фие симбрия та’, тоате оиле фэчяу
    мей пестриць. Ши кынд зичя: ‘Меий бэлцаць сэ фие симбрия та’, тоате оиле фэчяу
    мей бэлцаць.'
  ben-OBCV: তিনি যদি বলেছেন, ‘দাগযুক্ত পশুগুলি তোমার পারিশ্রমিক হবে,’ তবে সব পশুপালই
    দাগযুক্ত শাবকের জন্ম দিয়েছিল; আর তিনি যদি বলেছেন, ‘ডোরাকাটা পশুগুলি তোমার পারিশ্রমিক
    হবে,’ তবে সব পশুপালই ডোরাকাটা শাবকের জন্ম দিয়েছিল।
  lex-lex: 'La''pa Laban niwra: “Maka roriou-ponpona, hongonu-laklaka rde rhi''a la
    prehenmu”, dewade pipi-duma re honona ra''a''na de roriou-ponpona hongonu-laklaka.'
  rgu-rgu: Tepoꞌ fo emi papa ma dedea nae, ‘Banda dedetaꞌ sira, dadi neuꞌ o seseba
    ma,’ boe ma, banda ra boki te ana nara dedetaꞌ mesan. Fai fekeꞌ ana dedea bali
    nae, ‘Besaꞌ ia, banda baraetaꞌ ara, dadi reuꞌ o seseba-babaem,’ boe ma banda sira
    boki te basa si baraetaꞌ mesan.
  som-som: Hadduu yidhi, Kuwa dhibicyada lahu waxay noqon doonaan mushahaaradaada,
    adhiga oo dhammu wax dhibicyo leh bay dhaleen; hadduu yidhina, Kuwa xariijimaha
    lahu waxay noqon doonaan mushahaaradaada, adhiga oo dhammu wax xariijimo leh bay
    dhaleen.
  lat-VUC: 'Si quando dixit: Variæ erunt mercedes tuæ: pariebant omnes oves varios
    fœtus; quando vero e contrario, ait: Alba quæque accipies pro mercede: omnes greges
    alba pepererunt.'
  aoi-aoi: Akwali-yada ni-yamama Lebina, ‘Amurndakibina nenukwuda akuminjiminjidadijungwa
    yiba-kwunama nungkuwa-wa.’ Kembirra ngalaja ababurna-langwa nenukwuda nuw-arrangbama
    angaringariya akuminjiminjidadijungwa akina-da. Umba akwali-yada ni-yamama nakina,
    ‘Akerrikirrikarrngajungwa nungkwa-langwa akina.’ Kembirra ngalaja ababurna-langwa
    nenukwuda nuw-arrangbama angaringariya akerrikirrikarrngajungwa akina-da.
  eng-ASVBT: 'If he said thus, The speckled shall be thy wages; then all the flock
    bare speckled: and if he said thus, The ringstreaked shall be thy wages; then
    bare all the flock ringstreaked.'
  mna-mna: 'Kere. Indeeŋe ta tomoyom iso: ‘Mekmek ŋgaltitiŋan ko tiwe lem kadoono’
    na, zin mekmek tipeebe ŋgaltitiŋan men. Mi indeeŋe ta ni iso: ‘Zin mekmek parrisŋan
    ko tiwe lem kadoono’ na, mekmek tipeebe parrisŋan men.'
  ita-1885: 'Se egli diceva così: Le macchiate saranno il tuo salario, tutta la greggia
    figliava parti macchiati; e se diceva così: Le vergate saranno il tuo salario,
    tutta la greggia figliava parti vergati.'
  eng-LXXUP: If he should say thus, The speckled shall be thy reward, then all the
    cattle would bear speckled; and if he should say, The white shall be thy reward,
    then would all the cattle bear white.
  eng-ULB: If he said, 'The speckled animals will be your wages,' then all the flock
    bore speckled young. If he said, 'The striped will be your wages,' then the whole
    flock bore striped young.
  spa-VBL: 'Cuando dijo: ‘Te pagaré con cabras pintadas,’ entonces en todo el rebaño
    solo había cabritas jóvenes pintadas. Cuando dijo: ‘Te pagaré con cabras con rayas,’
    entonces en todo el rebaño solo había cabras jóvenes con rayas.'
  fra-_FOB: 'Quand il disait ainsi: Les picotés seront ton salaire, toutes les brebis
    faisaient des agneaux picotés. Et s''il disait ainsi: Les rayés seront ton salaire,
    toutes les brebis faisaient des agneaux rayés.'
  mal-mal: ‘പുള്ളിയുള്ളവ നിന്റെ പ്രതിഫലം ആയിരിക്കട്ടെ’ എന്ന് അവൻ പറഞ്ഞു എങ്കിൽ കൂട്ടമൊക്കെയും
    പുള്ളിയുള്ള കുട്ടികളെ പെറ്റു; ‘വരയുള്ളവ നിന്റെ പ്രതിഫലം ആയിരിക്കട്ടെ’ എന്നവൻ പറഞ്ഞു
    എങ്കിൽ കൂട്ടമൊക്കെയും വരയുള്ള കുട്ടികളെ പെറ്റു.
  urd-GVR: Jab māmūṅ Lāban kahte the, ‘Jin jānwaroṅ ke jism par dhabbe hoṅ wuhī āp
    ko ujrat ke taur par mileṅge’ to tamām bheṛ-bakriyoṅ ke aise bachche paidā hue
    jin ke jismoṅ par dhabbe hī the. Jab unhoṅ ne kahā, ‘Jin jānwaroṅ ke jism par
    dhāriyāṅ hoṅgī wuhī āp ko ujrat ke taur par mileṅge’ to tamām bheṛ-bakriyoṅ ke
    aise bachche paidā hue jin ke jismoṅ par dhāriyāṅ hī thīṅ.
  suz-BL: इस आफोमी ‘पुत्‍ले पाङग्रे नेल्‍ल इ के दुम्‍ल’ देंमेनु, क्‍यारश भेडा नेल्‍लेमी
    पुत्‍ले पाङग्रे गिक्‍तेक्‍म। मेकोमी ‘रेखा पाइश्‍शो नेल्‍ल इ के दुम्‍ल’ देंमेनु,
    नेल्‍ल रेखा पाइश्‍शो गिक्‍तेक्‍म।
  ita-1927: 'Quand’egli diceva: I macchiati saranno il tuo salario, tutto il gregge
    i figliava agnelli macchiati; e quando diceva: Gli striati saranno il tuo salario,
    tutto il gregge figliava agnelli striati.'
  ckb-ckb: 'کاتێک دەیگوت: ”بزنە خاڵدارەکان کرێی تۆ دەبن،“ ئەوا هەموو بزنەکان کاریلەی
    خاڵداریان دەبوو. بەڵام کاتێک ڕای خۆی دەگۆڕی و دەیگوت: ”بزنە خەتدارەکان کرێی تۆ
    دەبن،“ ئەوا هەموو بزنەکان کاریلەی خەتداریان دەبوو.'
  eng-BBE: If he said, All those in the flock which have marks are to be yours, then
    all the flock gave birth to marked young; and if he said, All the banded ones
    are to be yours, then all the flock had banded young.
  crx-NTPO: Nja dutni de, ‘Ndi ookw'e'nizdla-i ook'elha 'utant'elh,’ 'ink'ez khuna-i
    uzkehyaz ts'iyawh ookw'e'nizdla. 'Ink'ez nja dutni de, ‘Ndai la lhents'un-un 'ot'en-i
    ts'iyawh ook'elha 'utant'elh,’ 'ink'ez nyoo khuna-i uzkehyaz ts'iyawh lhents'un
    'ot'en.
  kan-OKCV: ನಿಮ್ಮ ತಂದೆ ನನಗೆ, ‘ಚುಕ್ಕೆಯುಳ್ಳದ್ದು ನಿನಗೆ ಸಂಬಳವಾಗಿರಲಿ,’ ಅಂದಾಗ, ಮಂದೆಯೆಲ್ಲಾ
    ಚುಕ್ಕೆಯುಳ್ಳದ್ದನ್ನೇ ಈಯಿತು. ಅವನು, ‘ರೇಖೆಯುಳ್ಳದ್ದು ನಿನಗೆ ಸಂಬಳವಾಗಿರಲಿ,’ ಎಂದಾಗ, ಮಂದೆಯೆಲ್ಲಾ
    ರೇಖೆಯುಳ್ಳದ್ದನ್ನೇ ಈಯಿತು.
  bbb-bbb: Na mazani ije Rebani fu kie, Na mave goti turaeturaeki ije a vajakono kiemo
    ije mave goti boeje buka ame turaturaeki uruvana nafevo. Ro fu oenoena una kiemo
    na goti kazinekiro abare ririseva ije vajakono kiemo ije mave-goti boeje buka
    ame ni ijieki uruvana nafevo.
  tam-2017: புள்ளியுள்ளவைகள் உன் சம்பளமாயிருக்கும் என்று அவன் சொன்னபோது, ஆடுகளெல்லாம்
    புள்ளியுள்ள குட்டிகளைப் போட்டது; கலப்புநிறமானவைகள் உன் சம்பளமாயிருக்கும் என்று
    அவன் சொன்னபோது, ஆடுகளெல்லாம் கலப்பு நிறக் குட்டிகளைப் போட்டது.
  spa-RV-1909: 'Si él decía así: Los pintados serán tu salario; entonces todas las
    ovejas parían pintados: y si decía así: Los listados serán tu salario; entonces
    todas las ovejas parían listados.'
  ron-BTF: 'Dacă el a spus astfel: Cele pestriţe vor fi plăţile tale; atunci toate
    vitele au născut pestriţe; şi dacă el a spus astfel: Cele vărgate vor fi plata
    ta; atunci toate vitele au născut vărgate.'
  eng-WEBP: If he said, ‘The speckled will be your wages,’ then all the flock bore
    speckled. If he said, ‘The streaked will be your wages,’ then all the flock bore
    streaked.
  eng-FBV: If he said, ‘You can have the speckled ones as your wages,’ then the whole
    flock had speckled young. If he said, ‘You can have the streaked ones as your
    wages,’ then the whole flock had streaked young.
  nld-1939: 'Wanneer hij zeide: de gevlekte dieren zullen uw loon zijn, wierp de hele
    kudde gevlekte jongen. En als hij zeide: de gestreepte dieren zullen uw loon zijn,
    wierp de hele kudde gestreepte.'
  nch-BL: Quema Labán quiijto techtaxtahuis ica tapiyalme cati manchadojtique, nochi
    tacatiyayaj manchadojtique. Huan quema quiijto nechtaxtahuis ica cati cuicuiltique,
    nochi tacatiyayaj cuicuiltique.
  tfr-NTPO: Pjl̈ara ga bomi data tjl̈ẽ bor kong ga “Pja parkë öng bayo tjok l̈i ãska”
    l̈e. L̈e enishko ga wapga weno l̈öng bayo tjok uunkong. Pjl̈ara obi ga tjl̈ẽ bor
    kong ga “Pja parkë öng kjl̈o shrit l̈i ãska” l̈e. L̈e enishko ga wapga weno l̈öng
    kjl̈o shrit uunkong.
  vie-1934: 'Khi người dạy rằng: Các con chiên có đốm dùng làm công giá ngươi, quả
    các con chiên đều sanh con ra có đốm. Còn nếu dạy rằng: Các con chiên có sọc dùng
    làm công giá ngươi, quả các con chiên đều sanh ra có sọc.'
  hin-CV: यदि उन्होंने कहा, ‘चित्तीयुक्त पशु तुम्हारे पारिश्रमिक होंगे,’ तो सभी भेड़
    चित्तीयुक्त मेमने ही पैदा करने लगे; यदि उन्होंने कहा, ‘अच्छा, धारीयुक्त पशु तुम्हारा
    पारिश्रमिक होंगे,’ तो भेड़ धारीयुक्त मेमने उत्पन्‍न करने लगे.
  eng-OURB: If he said this, ‘The speckled will be your wages,’ then all the flock
    bore speckled. If he said this, ‘The streaked will be your wages,’ then all the
    flock bore streaked.
  spa-BES: 'Si él decía: Todos los del rebaño que tienen las manchas serán tuyos,
    entonces toda las hembras dieron a luz crías manchadas; y si él dijera: “Todos
    los que están rayados deben ser tuyos”, entonces todas las crías de las ovejas
    eran rayadas.'
  tdx-tdx: 'Ie nanao ty hoe: O varevareo ro tambe’o, le songa niterake varevare o
    hare’eo, aa ie nanao ty hoe, O tanteharañeo ro tambe’o. Le hene nampipoke tanteharañe
    o hareo.'
  vid-vid: Hala mhaza wa hemwe hoyali yolonga, ‘Migongolo jiwele na usalagwe ndo jowa
    sendi za hegwe,’ lelo chilundo cheng'ha nachilela migongolo jiwele na usalagwe.
    Na hala hoyali yolonga, ‘Migongolo jiwele na misitali ndo jowa sendi za hegwe,’
    lelo chilundo cheng'ha nachilela migongolo jiwele na misitali.
  pwg-pwg: Kunona Leiban ivona bo, ‘Gote ini tuwa da punepunesi na natunatusi rapemuwai,
    am miiya. Ma vaghina, nani murinai ivi tuwa da peyarisi na punepunesi kavakava.’
    Muriyai ina nota ivi rai na ivona bo, ‘Ini tuwa da bodayarayaraghisi na ti kava
    rapemuwai, ma vaghina, ivi tuwa da bodayarayaraghisi kavakava.’
  eng-OKE: 'If now he said, The streaked shall be thy wages; then all the flock bare
    streaked: and if now he said, The chequered shall be thy wages; all the flock
    bare chequered.'
  tha-KJV: ถ้าบิดาบอกว่า ‘​สัตว์​ที่​มี​จุ​ดจะเป็นค่าจ้างของเจ้า’ สัตว์​ทุ​กตั​วก​็​มี​ลูกมี​จุด
    และถ้าบิดาบอกว่า ‘​สัตว์​ตั​วท​ี่ลายเป็นค่าจ้างของเจ้า’ สัตว์​ทุ​กตั​วก​็​มี​ลูกลายหมด
  por-BR-2018: 'Se ele dizia assim: Os pintados serão teu salário; então todas as
    ovelhas geravam pintados: e se dizia assim: Os listrados serão teu salário; então
    todas as ovelhas geravam listrados.'
  bco-bco: Tamin amio꞉ go꞉la꞉yo꞉ nemo꞉ dinali sa꞉lakiyo꞉, ‘Gilo꞉ nanog di amilo꞉ kililia꞉no꞉wo꞉
    we. Goudi bobeyo꞉ momadela꞉le segeselab a꞉no꞉ tambo gi dia꞉bi,’ A꞉la꞉sa꞉la꞉sa꞉ga꞉yo꞉
    goudi inso꞉wo꞉ tambo bobeyo꞉ momadela꞉le a꞉no꞉ ko꞉lo꞉ segesela꞉i ya꞉lab. Go꞉la꞉yo꞉
    a꞉la꞉do꞉ fa꞉la꞉dowab a꞉no꞉ ba꞉da꞉ga꞉yo꞉, enedo꞉ dinali sio꞉ a꞉no꞉ a꞉nodolakiyo꞉,
    nemo꞉wo꞉ a꞉la꞉sio꞉, ‘O꞉go꞉ gilo꞉ nanog di amilo꞉ kililia꞉no꞉wo꞉ we. Goudi sidi
    alifelakilo꞉ momadela꞉le segeselab a꞉no꞉ tambo gi dia꞉bi.’ A꞉la꞉sa꞉la꞉sa꞉ga꞉yo꞉
    goudi inso꞉wo꞉ tambo sidi alifelakilo꞉ momadela꞉le a꞉no꞉ ko꞉lo꞉ segesela꞉i ya꞉lab.
  deu-ELO: 'Wenn er so sprach: Die gesprenkelten sollen dein Lohn sein, dann gebaren
    alle Herden gesprenkelte; und wenn er so sprach: Die gestreiften sollen dein Lohn
    sein, dann gebaren alle Herden gestreifte.'
  ktm-ktm: Idu munen eri tama' oruu ti ipe ihpah, ‘Meme hopo nedu' su pe mundre' su
    mbrulol, iy erti we mbrunem.’ Eri pe meme hetyen ti pe nedu' su ti mbrulol kopwi.
    Inum ti pe iy ipe ihpa yi kurti, ‘Meme iy ndre mundre' su ile rer, iy eti we mbrunem.’
    Eri pe meme ndre sulo-on hopo nedu' su ti pe mundre' su halla ke rer.
  caa-caa: 'Pues lo que cay uche itata tacaren jax era: Ayan inyajr conda uyaren y
    che: ‘Cꞌani intoyet taca tunor e aracꞌobꞌ xeꞌ bꞌonem utobꞌ,’ xeꞌ che itata tacaren.
    Y entonces Cawinquirar Dios uche tuaꞌ alocꞌoy bꞌonem utobꞌ meyra uyarobꞌ e oveja.
    Y de allí sutpa uyaren otronyajr itata y che: ‘Machixto cꞌani intoyet taca e aracꞌobꞌ
    xeꞌ bꞌonem utobꞌ, sino que coner cꞌani intoyet taca e aracꞌobꞌ xeꞌ sarin utobꞌ,’
    xeꞌ che uyaren itata otronyajr. Y entonces Cawinquirar Dios sutpa uche tuaꞌ alocꞌoy
    sarin utobꞌ meyra oveja otronyajr.'
  eng-WYC-2018: If he said any time (or If any time he said), Diverse(ly)-coloured
    sheep shall be thy meed, all the sheep brought forth diverse(ly)-coloured lambs;
    forsooth when he said, on the contrary, Thou shalt take all the white for thy
    meed, all the flocks brought forth white beasts;
  epo-epo: 'Kiam li diris: Mikskoloraj estu via rekompenco — ĉiuj brutoj naskis idojn
    mikskolorajn; kaj kiam li diris: Striitaj estu via rekompenco — ĉiuj brutoj naskis
    striitajn.'
  uig-PIN: 'Əgǝr u: «Ala-qipar ⱪozilar ⱨǝⱪⱪing bolidu», desǝ, barliⱪ padilar ala-qipar
    ⱪoziliƣili turdi. U: «Taƣil ⱪozilar ⱨǝⱪⱪing bolsun», desǝ, barliⱪ padilar taƣil
    ⱪoziliƣili turdi.'
  beo-beo: La:iba:ne da, ‘Daginisisi gadofo goudi da dia bidi lamu gala’ amo sia:noba,
    goudi huluane da daginisisi agoane lalelegei. Amola e da, ‘gadofo fifi hamoi goudi
    amola da dia bidi lamu gala’ amo sia:noba, goudi huluane da gadofo fifi agoane
    ba:i.
  tpi-OTNT: Pastaim Laban i bin tok olsem, mi ken kisim ol meme i gat makmak olsem
    pe bilong mi. Na long dispela taim ol lain meme i karim ol pikinini i gat makmak
    tasol. Na bihain em i tok, mi ken kisim ol meme i gat longpela makmak olsem pe
    bilong mi. Orait ol lain meme i karim ol pikinini i gat longpela makmak tasol.
  hau-SA: In ya ce, ‘Dabbare-dabbare ne za su zama ladanka,’ sai dukan garkunan su
    haifi dabbare-dabbare, in kuma ya ce, ‘Masu zāne-zāne ne za su zama ladanka,’
    sai dukan garkunan su haifi ƙananan masu zāne-zāne.
  udu-udu: 'A’di oki gwo mo ki: Waḵki/ min dhudhunya/ mini dho’th mo tani uni a’di
    imini ta kum pini mo kun mina /e igam ki ji gi miina /e to mo, dhali arisa ma’diny
    uni ka jiŋ gana/ uni idho’thkina dhudhunya/ mi mo. Dhali yan’ko’d doḵ/e a’di ki
    o gwo mo ki: Waḵki/ mi kun ’beresa is ki ’beres mini ’ko mo tani uni a’di imini
    ta kum pini kun mina /e igam mo ki ji gi miina /e to mo, dhali arisa ma’diny uni
    ka jiŋ gana/ uni idho’thkina ’beres is mi mo.'
  uig-LAT: 'Eger u: «Ala-chipar qozilar heqqing bolidu», dése, barliq padilar ala-chipar
    qozilighili turdi. U: «Taghil qozilar heqqing bolsun», dése, barliq padilar taghil
    qozilighili turdi.'
  nde-nde: Kwakusithi angathi, ‘Ezilamabalabala ngezakho, ezomholo,’ imihlambi yonke
    izale ezimabalabala; kuthi angathi, ‘Ezingamaqamule zizakuba ngumholo wakho,’
    yonke imihlambi izale amazinyane angamaqamule.
  ton-ton: 'Kapau naʻa ne pehē ʻe ia, ‘Ke ʻoʻou ʻae pulepule ko hoʻo totongi,’ pea
    fānau leva ʻae fanga manu kotoa pē ko e pulepule: pea kapau naʻa ne pehē, ‘Ko
    hoʻo totongi ʻae ilaila;’ pea fānau leva ʻae fanga manu kotoa pē ko e ilaila.'
  ces-1613: 'Když takto řekl: Co bude peřestého, to nechť jest mzda tvá, tedy všecky
    ovce rodily peřestý plod. Když pak takto řekl: Co přepásaného na nohách, to bude
    mzda tvá, tedy všecky ovce rodily přepásané na nohách.'
  eko-eko: N'oolupa yoori nyama epile zooshi za wiiyana malepa phakari yaka, nyama
    epile khusala ziwaapattha aana awiiyana malepa paasi. N'oolupa yoori nyama zoottweleela
    pi zaawo, nyama epile khusala ziwaapattha aana oottweleela.
  nss-nss: Mamu Lapan ipa hiyan para hu meme mepo soluhuyai ara ato para sowo. Hapeko
    iyamulan hu meme hurosus pe noruhu ara hurayah soluhuyai opu. Pwen ipa hiyan para
    hu meme mepo kinima soluhuyai iro mandrahu niwen, ara kiya para sowo. Pwen iyamulan
    yihu meme ara hurosus pe noruhu husarayah pe kinima soluhuyai iho mandrahu ara
    niwen opu.
  eng-WMB: If he said, ‘The speckled will be your wages,’ then all the flock bore
    speckled. If he said, ‘The streaked will be your wages,’ then all the flock bore
    streaked.
  tam-TCV: ‘கலப்பு நிற ஆடுகள் உன்னுடைய கூலியாயிருக்கும்’ என்று அவர் சொன்னபோது, மந்தையிலுள்ள
    ஆடுகளெல்லாம் கலப்புநிறக் குட்டிகளை ஈன்றன. ‘வரியுடைய ஆடுகள் உன்னுடைய கூலியாயிருக்கும்’
    என்று அவர் சொன்னபோது, மந்தையிலுள்ள ஆடுகளெல்லாம் வரியுள்ள குட்டிகளையே ஈன்றன.
  ceb-ULB: Sa dihang miingon siya, 'Ang mga puntik-puntikon nga mananap mao ang imong
    bayad,' nanganak ang tanang panon sa mananap ug puntik-puntikon. Ug sa dihang
    miingon siya, 'Ang adunay badlis-badlis mao ang imong bayad,' nanganak ang tibuok
    panon sa mananap ug adunay badlis-badlis.
  mkn-mkn: Waktu bosong pung bapa omong bilang, ‘Itu binatang batitik dong, jadi lu
    pung sewa,’ ju itu binatang dong barana ana batitik samua. Laen kali, dia omong
    lai bilang, ‘Sakarang binatang yang ada baláng dong, jadi lu pung sewa,’ ju itu
    binatang dong barana ana baláng samua.
  pol-UBG: 'Jeśli powiedział: Pstre będą twoją zapłatą, to wszystkie stada rodziły
    pstre; a gdy mówił: Prążkowane będą twoją zapłatą, to wszystkie stada rodziły
    prążkowane.'
  agr-agr: 'Nuadui Labán chichaak: aminak kuntin bukusea apujtugbau aidaun petsagtata
    nuna akiktajame tusa tujuttaik, ashí kuntin nuwa aidauk imanisag bukusea apujtugbaun
    petsagmayi; nuniagtai ataktu yapajia chichaak: yamaik dekas kuntin painchin petsagtata
    nuna akiktajame tusa tujuttaishkam imanisag petsagmayi.'
  kyc-kyc: Lapaneme menakombe kambe singi dupwa embena yulu pilini dokona nyere leyamo
    dokopa ikyane peparae kombe kambe soo mandeyamopa nyiyu. Dopako pyuo mena kalya
    pingi embena ingyuo para leyamopa dokona ikyane peparae kalyako pyuo mandeyamo
    nyiyu.
  urd-GVU: جب ماموں لابن کہتے تھے، ’جن جانوروں کے جسم پر دھبے ہوں وہی آپ کو اُجرت
    کے طور پر ملیں گے‘ تو تمام بھیڑبکریوں کے ایسے بچے پیدا ہوئے جن کے جسموں پر دھبے
    ہی تھے۔ جب اُنہوں نے کہا، ’جن جانوروں کے جسم پر دھاریاں ہوں گی وہی آپ کو اُجرت
    کے طور پر ملیں گے‘ تو تمام بھیڑبکریوں کے ایسے بچے پیدا ہوئے جن کے جسموں پر دھاریاں
    ہی تھیں۔
  deu-1912: 'Wenn er sprach: Die Bunten sollen dein Lohn sein, so trug die ganze Herde
    Bunte. Wenn er aber sprach: Die Sprenkligen sollen dein Lohn sein, so trug die
    ganze Herde Sprenklinge.'
  ntj-ntj: Tjiinya nyuntuku mamalu-rni watjalpayi, ‘Tjiipu nanikuurrtu-ya kurlunypa
    walka kutjupa-kutjupa tjunkunyangka palunyanya nyuntuku payi.’ Nyangka pirnilu-ya
    walka kutjupa-kutjupa tjunkupayi. Nyangka-rni puru watjalku, ‘Wiya, maru-maru
    tjunkunyangka palunyanya nyuntuku payi.’ Nyangkalta-ya pirnilu maru-maru tjunkupayi.
  row-row: Leleꞌ hei ama ma olaꞌ nae, ‘Banda kokotoꞌ ra, seba neu ho,” boe ma, banda
    ra bꞌonggi na basa se kokotoꞌ. Faiꞌ ruma te, ana olaꞌ fai nae, ‘Ia naa, banda
    eꞌeꞌta ra dadꞌi ena ma,’ boe ma banda ra bꞌonggi na akaꞌ a eꞌeꞌta ra.
  kan-2017: ನಿಮ್ಮ ತಂದೆ ನನಗೆ, ‘ಚುಕ್ಕೆಯುಳ್ಳದ್ದು ನಿನ್ನ ಸಂಬಳವಾಗಿರಲಿ’ ಎಂದು ಅವನು ಹೇಳಿದಾಗ
    ಹಿಂಡಿನ ಆಡುಕುರಿಗಳೆಲ್ಲವೂ ಚುಕ್ಕೆಯುಳ್ಳದ್ದನ್ನೇ ಈಯಿತು. ಅವನು ‘ರೇಖೆಯುಳ್ಳದ್ದು ನಿನ್ನ ಸಂಬಳವಾಗಿರಲಿ’
    ಎಂದು ಹೇಳಿದಾಗ ಆಡುಕುರಿಗಳೆಲ್ಲವೂ ರೇಖೆಯುಳ್ಳ ಮರಿಗಳನ್ನೇ ಈದವು.
  ena-ena: Sebɨlɨ iadɨ abalɨ uami. Sibɨla vidanaŋ sabaŋ meme sihɨ daŋ sihɨ daŋ agɨladɨ
    nasaŋ pam iguben aba abalɨ uami. Hameŋ abɨci cɨhu sabaŋ meme ninaŋ sihɨ daŋ sihɨ
    daŋ laci huhɨlavalɨ uami. Lɨhavɨci cɨhu iadɨ abalɨ uami. Eke aba abalɨ uami. Sibɨla
    vidanaŋ sabaŋ meme lɨfɨleŋ sihɨ sihɨ daŋ agɨladɨ iguben aba abalɨ uami. Lɨci sabaŋ
    meme ninaŋ lɨfɨleŋ sihɨ sihɨ daŋ laci huhɨlavalɨ uami.
  tgo-tgo: Thoŋgo Leiban va iŋa na ya mbanɨŋgiya thetheghanɨko e ghanjithuwathuwa
    na modaŋgu, mbala thetheghanɨko thɨ ghambɨ mbe e ghanjithuwathuwa eŋge. Ko iyemaeŋge
    thoŋgo va iŋa na ya mbanɨŋgiya e ghanjigagaeton na modaŋgu, thetheghanɨko mbene
    thɨ ghambɨŋgi eŋge e ghanjigagaeton na modaŋgu.
  yap-yap: Ngiyal i n’en nma yog Laban ngog nma ga’ar, ‘Kaming nib wupwupnun’ e nge
    mang puluwom,’ ma urngin yu ran’ i gamanman e yad ra gargel mab wupwupnun’. Ma
    nap’an nra ga’ar, ‘Pi kaming nib myoyol e aram puluwom,’ ma urngin e yu ran’ i
    gamanman e ra gargel ma ba myoyol.
  tet-tet: Oras emikaan aman nameno baa haꞌu naꞌak, ‘Bibi rahun makerek sia dadi baa
    okaan saseban,’ foin bibi nahoris oan rahun makerek hotu. Baa dala seluk nia dale
    tenik naꞌak, ‘Oras neꞌe, bibi rahun falatak sia dadi baa okaan saseban.’ Foin
    bibi sia nahoris oan rahun falatak hotu.
  hlt-MCSB: Rhikrhak te nang kah thapang la om saeh a ti van hatah boiva te khaw rhikrhak
    la boeih thang tih a rhangcam te nang kah thapang la om saeh a ti van hatah boiva
    te a rhangcam la boeih thang.
  mdy-ETH: ላኣባ ታኣም ‹ዖዳሎ ቆልማ ቢያ ኔ ማዼሢ ዛሎ፥ ኔኤም ማዖንጎ› ጌዔ ዎዶና፥ ቆልማ ቢያ ዖዳላ ሾዔኔ፤ ሃሣ ጊንሣ
    ማሊፆ ሺርሺ ‹ጎኦሾ ቆልማ ቢያ ኔ ማዼሢ ዛሎ፥ ኔኤም ማዖንጎ› ጋዓዛ፥ ቆልማ ቢያ ጎኦሾ ሾዔኔ፤ ዬያይዲ ሚርጌና ዒ ላኣሚ ላኣሚ
    ሺሬቶዋ፥
  twi-ASANTE: Sɛ ɔka sɛ, ‘Mmoa a wɔn ho yɛ ntokontrama no bɛyɛ wʼakatua,’ na sɛ mmoa
    no wo a, na wɔawo mma a wɔn ho yɛ ntokontrama. Sɛ ɔka sɛ, ‘Mmoa a wɔn ho yɛ nsensaneɛ
    no bɛyɛ wʼakatua’ a, na wɔawowo mma a wɔn ho yɛ nsensaneɛ.
  bhl-bhl: 'Kasike, e bokonemomele: ‘Kom yan e siwsiw so meme so im men tikili tukalat
    aliw bite te.’, nangse beem ding dim kabalak e, siwsiw so meme so alik alik i
    men tikili tukalat kuw dukukabiliw te. Kate e bokonemomele: ‘Kom yan e siwsiw
    so meme so boketket aliw bite te.”, nangse em ding dim e, samal alik alik bi men
    boketket kuw dukukemaliw te.'
  con-NTPO: Nane que'i yaya ‘Ze'nzetssiai'ccu gi ñajan quenga afepoeña’ qquen susi
    poiyi'cco oveja tsu ze'nzetssia du'shuve isu'fa. Toya'caen ‘Chhifai'ccu gi ñajan
    quenga afepoeña’ qquen susi poiyi'cco tsu chhifave isu'fa.
  eng-WEBU: If he said, ‘The speckled will be your wages,’ then all the flock bore
    speckled. If he said, ‘The streaked will be your wages,’ then all the flock bore
    streaked.
  bnp-bnp: I muga i ta maea, ‘A maka sipsip padikuku ga mapamu.’ Lakea a kabuna sipsip
    ri poda a maka sipsip padikuku. Muri i ta maea, ‘A maka sipsip logologo ga mapamu.’
    Lakea a kabuna sipsip ri poda a maka sipsip logologo kunana.
  wal-wal: I, ‘Punccareti ne damooza gidana’ gin, wude ubbai punccariyaa yeliis; qassi
    i, ‘Kalaadeti ne damooza gidana’ gin, wude ubbai kalaadiyaa yeliis.
  mgh-mgh: Yakiirelaka wiira inama co manepa nnyo cikhaleke cawaa, phuupokera waa;
    vano mihuwo cothene cakhala co manepa. Ni yakiirelaka coorephuwaca nnyo cothene
    cikhaleke cawaa, wonwo phuupokera waa, vano mihuwo cothene caatothola asaana oorephuwaca.
  acu-NT: 'Antsu atumi apari chichartak: Tangku antutramu akiinauka aminu arti turutmati,
    uchirin mash antutramun jererarmiayi. Turasha chichartak: Tangku tsake akiinauka
    aminu arti turutmati, uchirin mash tsaken jererarmiayi.'
  spa-PDDPT: 'Si él decía así: Los moteados serán tu salario, entonces todas las ovejas
    parían moteados. Y si decía: Los listados serán tu salario, entonces todas las
    ovejas parían listados.'
  gun-gun: Xapy'a rei xevy “Vexa'i ipara'i va'e remba'eapoague repy topyta” he'i ramo
    hymba kuery ipara'i va'e anho 'rã ta'y'i. Ha'e rã xapy'a rei “Ipara puku va'e
    remba'eapoague repy topyta” he'i ramo hymba kuery ipara puku va'e anho ta'y'i.
  agu-BL: 'Na yi talol i'' swetz: “I yi e'' cneru'' yi pint cu''n cye''j ya''stzun
    swak''e'' tzatz tetz achojo''n.” Inin tzun bantz. Na yi chijale''n cyal yi e''
    tij, pint cu''n tzun cye''j e'' ban. Ncha''tz yi talol i'': “I yi e'' cneru''
    yi xk''inco''j cye''j, ya''stzun swak''e'' tetz achojo''n,” tircu''n tzun yi e''
    cyal yi e'' tij yi jal, xk''inco''j cu''n ban yi cye''j.'
  eng-PEV: Sometimes your father promised to give me all the spotty sheep and goats,
    and then all the sheep and goats had babies with spots on their wool. And sometimes
    he promised to give me all the stripy sheep and goats, and then all the sheep
    and goats had babies with stripes on their wool.
  ilo-ULB: No ibagana a, 'Dagiti burik nga ayup ti tangdanmo', aganak met iti burik
    nga urbon ti amin nga arban. Ket no ibagana, 'Dagiti garit nga ayup ti tangdanmo',
    aganak met iti garit nga urbon ti amin nga arban.
  kpg-kpg: Laban ma ga helekai, ‘Nia kuudi e hai nadau dongo e hai doo hui,’ gei nia
    manu huogodoo e haga haanau nia dama nadau dongo. Mee ma ga helekai, ‘Nia kuudi
    e hai nadau duu e hai doo hui,’ gei nia hagabuulinga manu huogodoo e haga haanau
    nadau dama e hai nadau duu.
  uig-ARA: 'ئەگەر ئۇ: «ئالا-چىپار قوزىلار ھەققىڭ بولىدۇ»، دېسە، بارلىق پادىلار ئالا-چىپار
    قوزىلىغىلى تۇردى. ئۇ: «تاغىل قوزىلار ھەققىڭ بولسۇن»، دېسە، بارلىق پادىلار تاغىل
    قوزىلىغىلى تۇردى.'
  bsp-bsp: Pənaloku fɔ yɛtɛmsər yɔyɔnɛ kəway kam-ɛ, kɔ yɔcɔl fəp yɛnader yockoməs
    awut atɛmsər. Pənaloku sɔ fɔ ya cəgbɛr yɔyɔnɛ kəway kam-ɛ, yɔcɔl fəp kɔ awut a
    cəgbɛr yɔ yɛnader yockoməs.
  mbs-mbs: Te kelikit te pegpakang te amay niyo diyà kanak, ‘Kedita te kambing boling
    se itandan ko diyà kamno,’ yan tomalag boling se timebaw. Aw te kelikit te pegpakang
    din diyà kanak, ‘Kedita te kambing beteken se itandan ko diyà kamno,’ yan tomalag
    beteken se timebaw.
  tof-tof: Leiban igó nóma bóktanórr wagó, ‘Pug pokopükü sip a gout marü darrem kwarile,’
    da God wató tónggapónórr blaman sip a gouta pug pokopükü kupo balngónóm. A Leiban
    igó nóma bóktanórr wagó, ‘Wi bagótórrón sip a gout marü darrem kwarile,’ da God
    wató tónggapónórr blaman sip a gouta wi bagótórrón kupo balngónóm.
  sus-sus: Xa wo baba fa a fala, ‹Katunyi na xuruse naxee ma, nee nan findima Yaxuba
    gbe ra,› xuruse birin di barima naxee makatunxi. Xa wo baba fa a fala, ‹Sarinyi
    na xuruse naxee ma, nee nan findima Yaxuba gbe ra,› xuruse birin di barima sarinyi
    na naxee ma.
  pon-2006: Ahnsou koaros me amwa pahpao kin ndahng ie, ‘Kuht mwangerenger kan pahn
    wia pweinen omw doadoahk,’ pelin meno unsek kin naitikihada me mwangerenger. A
    ni eh kin nda, ‘Kuht alahl kan pahn wia pweinen omw doaodahk,’ pelin meno unsek
    kin naitikihada kuht alahl.
  jae-jae: Gêdêŋ taŋ eŋ kêsôm gebe ‘Bôc toôliŋ komokom têtu nêm ŋaôli’ naŋ, bôc samob
    sêsu ŋalatu toôliŋ komokom. Ma gêdêŋ taŋ eŋ kêsôm gebe ‘Bôc toôliŋ tictêla-tictêla
    têtu nêm ŋaôli’ naŋ, bôc samob sêsu ŋalatu toôliŋ tictêla-tictêlageŋ.
  ksd-ksd: Ari i biti, Nina diat i tuntun pitipit ra paka i diat kaum vapuak diat,
    io, ra kikil na vavaguai par i kava ra tuntun pitipit; ma ona i biti dari, A palapalatabu
    kaum vapuak, io, ra kikil na vavaguai par dia kava ra palapalatabu.
  tur-YTC: Benekliler senin ücretin olacak dediğinde, bütün sürü benekli doğurdu.
    Ücretin çizgililer olacak dediğinde bütün sürü çizgili doğurdu.
  bel-N: 'Калі сказаў ён: “Стракатыя будуць платай тваёй”, нараджаліся ўсе авечкі
    стракатыя. А калі сказаў ён: “Пасастыя будуць платай тваёй”, нараджаліся ўсе авечкі
    пасастыя.'
  grc-BRENT: Ἐὰν οὕτως εἴπῃ, τὰ ποικίλα ἔσται σου μισθὸς, καὶ τέξεται πάντα τὰ πρόβατα
    ποικίλα· ἐὰν δὲ εἴπῃ, τὰ λευκὰ ἔσται σου μισθὸς, καὶ τέξεται πάντα τὰ πρόβατα
    λευκά.
  ind-AYT: Jika dia berkata, ‘Yang berbintik-bintik akan menjadi upahmu,’ seluruh
    kawanan itu pun melahirkan yang berbintik-bintik. Jika dia berkata, ‘Yang bergaris-garis
    akan menjadi upahmu,’ seluruh kawanan itu pun melahirkan yang bergaris-garis.
  lid-lid: I buku none iy katiye, ‘Iri me busuwen badeh sihinem, badeh kameh ma iri
    katin haka ala bada iri busuwen kameh tam le.’ Ma buku none iy katiye, ‘Iri me
    torowanan badeh sihinem, badeh kameh ma iri katin haka ala ato-ou bada iri torowanan
    badeh kameh tam le.’ Oro kasen ala busuwen badeh tek ai.
  eng-NNA: Your father said to me, 'You will keep the black sheep in response to that
    work you've done.' After that those sheep gave birth to black offspring. Your
    father told me, 'You will keep the goats with spots and stripes in response to
    the work done.' After that those goats gave birth to young with spots and stripes.
  nya-nya: Pamene abambo anu anati, ‘Zamawangamawanga zidzakhala malipiro ako,’ ziweto
    zonse zinaswa ana amawangamawanga; ndipo pamene anati, ‘Zamichocholozi zidzakhala
    malipiro ako,’ ziweto zonse zinaswa ana a michocholozi.
  hrv-hrv: 'Ako bi on rekao: ''Svaka šarena neka bude tebi za naplatu'', onda bi cijelo
    stado mladilo šarene; ako bi opet rekao: ''Prugasti neka budu tebi za plaću'',
    onda bi cijelo stado mladilo prugaste.'
  mps-mps: Tama tiyu, e tiwai pedelali. Labango te po wali, ‘Te meme dabe te dodobolo
    pali naga te nago,’ obaso, teda te meme hani dabego te dodobolo pabo te tobage
    yai naga te wai dabe ame nani. Ma, agai te po wali, “Te husugu yai sipsip me meme
    te nago da,” po obaso, teda augwaligo te tobage wai dabe ame nai dao.
  llg-llg: Faik fo ei amam kokolak, nae, ‘Banda kokoto kala, dadik sesebak,’ boe ma
    banda la sila ala bonggi basa sala kokotok. Fai seluk, ana kokolak bali, nae,
    ‘Hatematak ia, banda kekeꞌa kala, dadik neu au sesebang’, boe ma banda la sila,
    bonggi basa sala kekeꞌak.
  tpi-tpi: Pastaim Laban i bin tok olsem, mi ken kisim ol meme i gat makmak olsem
    pe bilong mi. Na long dispela taim ol lain meme i karim ol pikinini i gat makmak
    tasol. Na bihain em i tok, mi ken kisim ol meme i gat longpela makmak olsem pe
    bilong mi. Orait ol lain meme i karim ol pikinini i gat longpela makmak tasol.
  dan-1931: sagde han, at de spættede Dyr skulde være min Løn, så fødte hele Hjorden
    spættet Afkom, og sagde han, at de stribede skulde være min Løn, så fødte hele
    Hjorden stribet Afkom.
  vie-OVCB: Cha lập giao kèo cho anh các chiên nào có đốm để cấn trừ tiền công; thế
    là chiên cứ đẻ con có đốm. Cha hủy giao kèo, bảo chiên nào có sọc anh mới được
    bắt; thế là chiên cứ đẻ con có sọc.
  lbk-lbk: Issan nangwaniyan amayo ay nan cheycha'y namatmatikan ay karching nan lagfok,
    siya et am-in nan inyanak nan cheycha'y karching. Awni ya mo kanana kasin ay nan
    cheycha'y nakhag-alitan nan lagfok, siya et akhes am-in nan naiyanak.
  guj-2017: તેણે કહ્યું હતું કે, ‘છાંટવાળાં પશુઓ તારું વેતન થશે,’ પછી સર્વ પ્રાણીઓને
    છાંટવાળાં બચ્ચાં થયાં. વળી તેણે કહ્યું, પટ્ટાવાળાં પશુઓ તારું વેતન થશે અને પછી
    સર્વ પશુઓને પટ્ટાવાળાં બચ્ચાં જન્મ્યાં.
  byr-byr: '@see-verse:GEN.031.007'
  awx-awx: Nansätä ‘Kälawu tolokngä käyä gäle gamit,’ yang naniwänu, mätekngä tolokngä
    käyäkän pekin. Tiwän ‘Kälawu guläkngä kwaxu gäle,’ yang naniwänu, mätekngä inä
    usäkän pekin.
  pon-2006A: Ahnsou koaros me amwa pahpao kin ndahng ie, ‘Kuht mwangerenger kan pahn
    wia pweinen omw doadoahk,’ pelin meno unsek kin naitikihada me mwangerenger. A
    ni eh kin nda, ‘Kuht alahl kan pahn wia pweinen omw doaodahk,’ pelin meno unsek
    kin naitikihada kuht alahl.
  por-BRBSL: 'Se Ele disse: ''O salpicado será o seu salário'', então todo o rebanho
    furou salpicado. Se Ele disse, ''O salpicado será seu salário'', então todo o
    rebanho furou.'
  aly-aly: Akngey mpwel-kenhel yep-yep irrpwerl-rnemant, lthweyakw-lthweyakw-rnemant
    alhelek. Kel rernem-anem akngerrirrek.
  cth-cth: Tarakcak e pueng hah aphu lah ao han telah a dei teh saring pueng ni tarakcak
    lah koung a khe. Taracak hoi kâkalawt lah a khe e pueng aphu lah ao han ati ei
    nakunghai, saring pueng ni tarakcak lah koung a khe.
  twi-twi: Sɛ ɔka se, ‘Mmoa a wɔn ho yɛ ntokontrama no bɛyɛ wʼakatua,’ na sɛ mmoa
    no wo a, na wɔawo mma a wɔn ho yɛ ntokontrama. Sɛ ɔka se, ‘Mmoa a wɔn ho yɛ nsensanee
    no bɛyɛ wʼakatua’ a, na wɔawowo mma a wɔn ho yɛ nsensanee.
  hlt-hlt: Rhikrhak te nang kah thapang la om saeh a ti van hatah boiva te khaw rhikrhak
    la boeih thang tih a rhangcam te nang kah thapang la om saeh a ti van hatah boiva
    te a rhangcam la boeih thang.
  tbz-SIM: Ò yĩ dìì mɔ̀nnì ìì ɑ̃ sisuɔ ì bo ntú n kpɛyi kɛ̀ ìi piɛ́ ìì ɑ̃ sisuɔ, kòò
    dɔ̀ ìì dò nyɑ̀ùyɑ̀ù ì bo ntú n kpɛyi, kɛ̀ ìi piɛ́ ìì dò nyɑ̀ùyɑ̀ù.
  msy-2020: Laban faragha na mɨgɨa ghaze, kɨ sipsipba ko memen dighdiriba, bar uan
    ivezimɨn mɨn da iniam. Ezɨ memeba ko sipsipɨn kaba bar, nguzir dighdiribarama
    ote. Ezɨ a gɨn ghaze, kɨ meme ko sipsipɨn dighdirir ruariba itibara uan ivezimɨn
    mɨn da iniam. Ezɨ memeba ko sipsipba bar nguzir dighdirir ruaribarama ote.
  txq-txq: Neu ei amam kokolak nae, ‘Banda-manu kokotok kara raa dadi reu o seseba-babaem’,
    boe ma banda-manur raa bonggi basa ana kokotok lalaꞌen. Faik laen, ana kokolak
    bali nae, ‘Hatematak ia banda-manu fo keketak kara, dadi reu o seseba-babaem,’
    boe ma banda-manur raa bonggi basa ana keketak lalaꞌen.
  aaz-aaz: Oras hi amaꞌ naꞌuab am nak, ‘Muiꞌ maꞌkotoꞌ sin anjarin ho baen puse-haet,’
    muiꞌt ein nahoin ein aan maꞌkotoꞌ okeꞌ. In nmoeꞌ on naan neu kau fani-fani.
  azb-azb: O, “xallı heyvanlar sənin haqqın olacaq” deyəndə bütün sürüdə xallı heyvanlar
    doğuldu. “Sənin haqqın alabəzək heyvanlar olacaq” deyəndə isə bütün sürüdə alabəzək
    heyvanlar doğuldu.
  eng-DBY: 'If he said thus; The speckled shall be thy hire, then all the flocks bore
    speckled; and if he said thus: The ringstraked shall be thy hire, then all the
    flocks bore ringstraked.'
  hin-2017: जब उसने कहा, ‘चित्तीवाले बच्चे तेरी मजदूरी ठहरेंगे,’ तब सब भेड़-बकरियाँ
    चित्तीवाले ही जनने लगीं, और जब उसने कहा, ‘धारीवाले बच्चे तेरी मजदूरी ठहरेंगे,’
    तब सब भेड़-बकरियाँ धारीवाले जनने लगीं।
  wol-KYG: 'Bu nee: “Yi tippanteey sa peyoor,” jur gépp jur lu tippante; mbaa mu ne:
    “Yi seereer ay sa peyoor,” jur gépp jur lu seereer.'
  swp-swp: Ena i ene, ‘Em maisa ede mamoe tupodi se dubaduba, tupodi se posiposi,’
    maesega gamagaridi se labalaba doha nei. Ena i ene, ‘Em maisa ede mamoe uriuridi’
    abo eawoina maudoina nanatudiyao uriuridi se labasidi.
  bjr-bjr: Inni nikoona ainaina iafannana feefauru mina sipsipa nifaaqa takoosa takoosa
    irana kai mi aukuanna maqee marufaqa qinee mareeqee qeeqaindiki quqee mariqiafana.
    Inni nikoofa qini feefauruara nifaaqa akara kau rirausa kai maraannee qufaqa mina
    sipsipauqa mi aukuannai miqi ranauqa kai maqee marufaqa mareeqee qeeqara qeeqaindiki
    quqee mariqiafana.
  eng-YLT: '''If he say thus: The speckled are thy hire, then bare all the flock speckled
    ones; and if he say thus: The ring-streaked are thy hire, then bare all the flock
    ring-streaked;'
  heg-NTPO: Dedeng mi amans sa tek noan, ‘Hmukit bulu hkotong ngas ku sebas,’ kon
    hmukit nas hua ana lam, bulu ngas totoang hkoto. Oe mesan na pait tam, un aa noan,
    ‘Hmukit in hkaba-hkaban nas ku man sebas,’ kon hmukit nas hua maa lam hkaban totoang.
  ptu-ptu: 'Aka maka'' too naua oom ambemua'': ‘Beke buhitti'' la sahomu,’ iya beke
    buhitti'' asam oom too dadi. Anna maka'' too naua: ‘Beke ma''balo-balo la sahomu,’
    iya beke ma''balo-balo oom too dadi.'
  bzd-NTPO: 'Mik ie'' tö ye'' a̱ iché: “Ye'' be'' patue̱ke iyiwak wöaule shkitshkit
    ese wa”, eta̱ iyiwak ulitane pa̱ne wöaule shkitshkit ë̀me. Mik ie'' tö ye'' a̱
    iché: “Ye'' be'' patue̱ke iyiwak wöaule shkëkshëk ese wa”, eta̱ iyiwak ulitane
    pa̱ne wöaule shkëkshëk ë̀me.'
  kwf-kwf: KaidaꞋi nia Ꞌuri, folifoliꞋa Ꞌoe Ꞌoke baꞋa ngalia na nanigot tiꞋitiꞋi neꞋe
    ki nini kira goa, bore ma kira toꞋo lala ana kala kwaoꞋa ki Ꞌi nonida, sui na
    nanigot kini nia ki ka kalea na ngela Ꞌi ru ꞋunaꞋeri ki logo. Bore ma kaidaꞋi
    nia ka Ꞌuri folifoliꞋa Ꞌoe naꞋa neꞋe Ꞌoke baꞋa ngalia kala nanigot neꞋe kira goa,
    bore ma kira toꞋo logo ana kala toto kwao ki Ꞌi nonida.” Ma na nanigot kini nia
    ki kira ka kalea logo ngela Ꞌi ru ꞋunaꞋeri ki diꞋia neꞋe nia saea.
  eng-WYC-2017: If he said any time, Diversely-coloured sheep shall be thy meed, all
    the sheep brought forth diversely-coloured lambs; forsooth when he said, on the
    contrary, Thou shalt take all the white for thy meed, all the flocks brought forth
    white beasts;
  eng-WMBB: If he said, ‘The speckled will be your wages,’ then all the flock bore
    speckled. If he said, ‘The streaked will be your wages,’ then all the flock bore
    streaked.
  spp-spp: U n'a mpyi a jwo na mii sàraŋi u sí n-pyi yatɔɔre t'à ɲɛ́ŋɛ sèe sèl'e ke,
    ti puni pyìibii mpyi maha ɲɛ́ŋɛ sèl'e. Ɲyɛ u n'a mpyi a núr'a yi kɛ̂ɛnŋɛ, maa
    jwo mii sàraŋi u sí n-pyi ntemu ti ɲyɛ ti ɲyɛ a ɲɛ́ŋɛ sèe sèl'e mɛ, yatɔɔre pyìre
    puni mpyi maha sini amuni.
  aey-aey: Uqa odi matecebfi, ‘Dool cunug dewenega tolotoloca basadein dool eundec
    hinana cabi amegnu cedadegan,’ tecebfi dool basadein eundec himec. Uqa odi matecebfi,
    ‘Dool cunug dewenega gaga eu made gaga obutibit eu hinana cabi amegnu cedadegan,’
    tecebfi dool basadein eundec himec.
  urd-GVH: जब मामूँ लाबन कहते थे, ‘जिन जानवरों के जिस्म पर धब्बे हों वही आपको उजरत
    के तौर पर मिलेंगे’ तो तमाम भेड़-बकरियों के ऐसे बच्चे पैदा हुए जिनके जिस्मों पर
    धब्बे ही थे। जब उन्होंने कहा, ‘जिन जानवरों के जिस्म पर धारियाँ होंगी वही आपको
    उजरत के तौर पर मिलेंगे’ तो तमाम भेड़-बकरियों के ऐसे बच्चे पैदा हुए जिनके जिस्मों
    पर धारियाँ ही थीं।
  rug-rug: Sipu zama se Lebani, ‘Saripu visovisodi si kaqu na tinabaramu,’ gua, si
    podo visoviso beto sari doduru. Sipu zama si asa, ‘Saripu gasigasi si kaqu na
    tinabaramu,’ gua, si podo gasigasi beto sari doduru.
  gaz-gaz: Yeroo inni, ‘Bushaayeen cocorreen mindaa kee taʼu’ jedhetti, bushaayeen
    hundi ilmaan cocorree dhalan; yeroo inni, ‘warri halluu qaxxaamuroo qaban mindaa
    kee taʼu’ jedhetti immoo bushaayeen hundi ilmaan qaxxaamuroo qaban dhalan.
  fra-LSG: 'Quand il disait: Les tachetées seront ton salaire, toutes les brebis faisaient
    des petits tachetés. Et quand il disait: Les rayées seront ton salaire, toutes
    les brebis faisaient des petits rayés.'
  yal-yal: Xa ɛ baba fa a fala, a naxa, ‘Fɔrɛ fɔrɛne xuruseen naxanye ma, ne nan findima
    i gbeen na,’ xuruseene birin yi diin xalima nɛn fɔrɛ fɔrɛne naxanye ma. Xa ɛ baba
    fa a fala, a naxa, ‘Maɲingin xuruseen naxanye ma, ne nan findima i gbeen na,’
    xuruseene birin yi dii maɲingixin nan xalima.
  gum-gum: 'Nøbe, “Ñui pagarbe tsurø ubishamera kønrrun” chibeneh, trube, ubishamera
    lata, cabramera lata mayamba tsurø ureezheelø llubelø køn cha. Inchen: “Ñui pagarbe
    sindaba ubishamera kønrrun” chibeneh, trube, ubishamera lata, cabramera lata truiløgucha
    mayamba sindaba ureezheelø llubelø køn cha.'
  iou-iou: Nanjektä tom yäput-toroktorok ikek piä gwäkita kaŋ yäpmäŋ yäŋ näwerirän
    eruk Anututä nadäŋirän tom miŋitä nanaki yäput-toroktorok ikekgän bäyaŋkuŋ. Täŋ
    tom gwärärek kudän ikek gäkŋata yäpmäŋ yäŋ näwerirän eruk Anututä nadäŋirän tom
    miŋitä nanaki gwärärek kudän nikekgän bäyaŋkuŋ yäk.
  haw-1868: 'Ina i olelo mai kela penei, O na mea kikokiko kau uku, alaila hanau mai
    la na holoholona i na mea kikokiko: a i olelo mai ia penei, O na mea onionio kau
    uku, alaila hanau mai la na holoholona a pau i na mea onionio.'
  arb-NAV: 'فَإِنْ قَالَ: لِتَكُنِ الْغَنَمُ الرُّقْطُ أُجْرَتَكَ، وَلَدَتْ كُلُّ
    الْغَنَمِ رُقْطاً. وَإِنْ قَالَ: لِتَكُنِ الْغَنَمُ الْمُخَطَّطَةُ أُجْرَتَكَ،
    وَلَدَتْ كُلُّ الْغَنَمِ مُخَطَّطَةً.'
  adz-adz: Bida arangan nidan, ‘Apu rinin puatpuatagin nasu u nanggam,’ da apu santan
    irim narun puatpuatagin isangꞌ ruan. Da bida arangan nidan, ‘Apu umpuar taringꞌan
    nasu u nanggam,’ da apu santan irim narun umpuar taringꞌan isangꞌ ruan santan.
  ewe-ewe: Elabena ne egblɔ be lã ŋɔtaŋɔtawo nanye tɔnye la, ekema lã siwo wodzi la
    nɔa ŋɔtaŋɔta. Esi wòtrɔ ɖoɖo la hegblɔ be lã siwo me fli to nazu tɔnyewo la, fli
    nɔa lãawo katã ŋuti.
  eng-LEE: 'If he said thus, The speckled shall be thy wages: then bore all the flocks
    speckled: and if he said thus, The ring-streaked shall be thy reward; then bore
    all the flocks ring-streaked.'
  dji-dji: 'Miri bilapilang gam'': ngunubilang nyani irra bindjin wangin, “Bukmak
    mil-kurrkunyirbi minytjigiṉing maypalpili nyuni djiny galikiban, bilapilangdji
    ngarri nyirr bumir-wiṉidjingilgi djamagi nyungung,” girri djani maypalpilingir
    warrpamdji djiny djin buṉḏigiban yarim mil-kurrkunyirbi minytjigiṉing yuwidjingpili.
    Bil ngunubilang nyani irra wangini irra bindjin, “Ingkiban mil-kurrkunyirbi minytjigiṉpili,
    bil ḻurrkin-djuḻatjdjuḻatjmiynyakiṉpili nyuni djiny galikiban yarim ngunukuwiliny,”
    girri warrpam maypalpili djani djiny djin buṉḏigiban yarim ḻurrkin-djuḻatdjuḻatjmiynyakiṉing
    yuwirdjingpili.'
  gvn-gvn: '@see-verse:GEN.031.007'
  nna-nna: Nyumpalamilalu japartulu wurrarnaji ngajunga, 'Nyuntulu kalkulumanjaninyi
    warrukurlarrangu kukurnjarirrangu puntaju pala warrkamujalu.' Palaja palarrangulu
    kukurnjarirrangulu kanyayijaninyi partanykarrangu warrukurlarrangu. Nyumpalamilalu
    japartulu wurrarnaji ngajungu, 'Nyuntulu kalkulumanjaninyi taparl-taparl marnijartinyarrangu
    nanikuturrangu puntaju pala warrkamujalu.' Palaja palarrangulu nanikuturrangulu
    kanyayijaninyi partanykarrangu taparl-taparl marnijartinyarrangu.
  asm-FB: যেতিয়া তেওঁ কৈছিল, ‘ফুটুকা-ফুটুকী পশুবোৰ তোমাৰ বেচ হ’ব’, তেতিয়া জাকৰ সকলো
    পশুৱেই ফুটুকা-ফুটুকী পোৱালি জগালে; আকৌ, তেওঁ যেতিয়া কৈছিল, আঁচ থকা পশুবোৰ তোমাৰ
    বেচ হ’ব, তেতিয়া জাকৰ সকলো পশুৱেই আঁচ থকা পোৱালি জগালে।
  sus-A: شَ وٌ بَبَ قَ عَ قَلَ، ‹كَتُنيِ نَ شُرُ سٍ نَشٍيٍ مَ، نٍيٍ نَن قِندِ مَ يَشُبَ
    فبٍ رَ،› شُرُ سٍ بِرِن دِ بَرِ مَ نَشٍيٍ مَكَتُنشِ. شَ وٌ بَبَ قَ عَ قَلَ، ‹سَرِنيِ
    نَ شُرُ سٍ نَشٍيٍ مَ، نٍيٍ نَن قِندِ مَ يَشُبَ فبٍ رَ،› شُرُ سٍ بِرِن دِ بَرِ مَ
    سَرِنيِ نَ نَشٍيٍ مَ.
  fra-SBL: 'S''il a dit : « Les tachetés seront ton salaire », tout le troupeau a
    porté des tachetés. S''il a dit : « Les rayés seront ton salaire », tout le troupeau
    a porté des rayés.'
  hbo-hbo: אִם־כֹּ֣ה יֹאמַ֗ר נְקֻדִּים֙ יִהְיֶ֣ה שְׂכָרֶ֔ךָ וְיָלְד֥וּ כָל־הַצֹּ֖אן
    נְקֻדִּ֑ים וְאִם־כֹּ֣ה יֹאמַ֗ר עֲקֻדִּים֙ יִהְיֶ֣ה שְׂכָרֶ֔ךָ וְיָלְד֥וּ כָל־הַצֹּ֖אן
    עֲקֻדִּֽים׃
  shp-NTPO: 'Ja maton papan aká iki, ea yoikin: ‘Ja mia teeta kopí, en mia jan kopíati
    yoinabo riki, ja meskó keska raniabo’, akin. Jaskáakinbo ea yoiketian, ja yoinabaon
    bakeaa, meskó keska raniabo pikota iki. Jaskarabo pikókenbi, ea meniamaa iki.
    Jatian japekáora, ea yoiribia iki: ‘Mia teeta en jan mia kopíati yoinabo riki,
    seré raniabo’, akin. Ea jaskáaketian, ja yoina bakenabo serébires raniabo pikota
    iki.'
  eng-WYCLIFFE: If he seide ony tyme, Dyuerse colourid sheep schulen be thi medis,
    alle sheep brouyten forth dyuerse colourid lambren; forsothe whanne he seide ayenward,
    Thou shalte take alle white for mede, alle the flockis brouyten forth white beestis;
  piu-2006: '@see-verse:GEN.031.007'
  pjt-pjt: Panya wati panya paluṟu ngayunya kalkuṉu kuka walka nyintaṉ-nyintaṉtjara
    tjunkunyangka ungkunytjikitjangku, ka palulanguṟu kuka tjuṯangku tjunangi walka
    nyanga palu puṟunypa kutju. Kaṉi piṟuku kampa kutjupaṟa wangkangu walka waṟatjara
    tjuṯa kutju ungkunytjikitjangku. Ka palulanguṟu kuka tjuṯangku tjunangi walka
    waṟatjara tjuṯa kutju nyintaṉ-nyintaṉtjara wiyangku.
  cwe-cwe: Haja tati yenu viyalongile, ‘Wanyama wose weli na mawolamawola wezakuwa
    yombe jako,’ ivo bumbila jose dilela wanyama weli na mawolamawola. Na haja viyalongile,
    ‘Wanyama wose weli na uzolizoli wezakuwa yombe jako,’ ivo bumbila jose dilela
    wanyama weli na uzolizoli.
  bgs-bgs: Tô igtandô tô ámmà yu kanak na langun kambing na kabang tô tandan din kanak,
    kabang tô langun na ipamasusu. Tô igtandô puman sikandin kanak na langun kambing
    na kórétán tô tandan din kanak, kórétán tô langun na ipamasusu.
  kik-kik: Thoguo angĩoigire atĩrĩ, ‘Mbũri iria irĩ maara nĩcio mũcaara waku,’ hĩndĩ
    ĩyo mahiũ mothe magaciara tũũri tũrĩ na maara; na angĩoigire atĩrĩ, ‘Iria irĩ
    marooro nĩcio mũcaara waku,’ namo mahiũ magaciara tũũri tũrĩ na marooro.
  ksr-ksr: Kambaŋ moŋnoŋ kokaeŋ jero, ‘Lama ano meme (noniŋ) titogiawo koloowuti,
    ii mono goo gawoŋ tawaga koloowu.’ Kaeŋ jero oro tuuŋ kuuya yoŋonoŋ meraboraaŋgia
    titogiawo oŋoŋgi. Kambaŋ moŋnoŋ kokaeŋ jero, ‘Lama ano meme (noniŋ) kaweŋtetere
    koloowuti, ii mono goo gawoŋ tawaga koloowu.’ Kaeŋ jero oro tuuŋ kuuya yoŋonoŋ
    meraboraaŋgia kaweŋtetere oŋoŋgi.
  fra-NCL: 'Quand il disait : Les bêtes tachetées seront ton salaire, toutes les brebis
    faisaient des agneaux tachetés. Et s’il disait : Les bêtes rayées seront ton salaire,
    toutes les brebis faisaient des agneaux rayés.'
  cek-AK: Anih mah, aem kaom tuunawk loe na toksakhaih atho ah om nasoe, tiah a thuih,
    to naah tuunawk loe aem oh o boih; rong kangdaek tuunawk loe ka toksakhaih atho
    ah om nasoe, tiah a thuih, to naah doeh tuunawk loe rong kangdaek ah tapen boih.
  xla-xla: Epammama ya꞉ta atlemama, ‘Wa꞉ oko asiyamaye aliyata yimlala usulumama popokalalimale
    siyapo usullati wa꞉tapo hohoma demhallepe,’ dlati aliyatapo yimlala usulumama
    mepo popokalalimale siyapo tlo usulumduwapo. Epame matle wua꞉ ata atlemama, ‘Wa꞉
    aliya yimlala dudulalimale usullati hohoma demhallepe,’ dlati aliyatapo mepo dudulalimale
    siyapo tlo usulumduwapo.
  cuk-cuk: 'Ar be-bab anga sogsale: ‘Ibmar-durgan-gutu-nanaimaladgi an be-bennukoye,’
    degidbali, sibadmar-e-mimmigan-gwalulemamaid, bela gutu-nanaimaladbi gwalulenonidaed.
    Degi, be-bab anga sogsabalile: ‘Ibmar-durgan-bara-baramaladgi an be-bennukoye,’
    degidbali, e-mimmigan-gwalulemamaid bela bara-baradbi gwalulenonidabalid.'
  uig-CYR: 'Әгәр у: «Ала-чипар қозилар һәққиң болиду», десә, барлиқ падилар ала-чипар
    қозилиғили турди. У: «Тағил қозилар һәққиң болсун», десә, барлиқ падилар тағил
    қозилиғили турди.'
  tel-2017: అతడు, ‘పొడలు గలవి నీ జీతమవుతాయి’ అని చెప్పినప్పుడు మందలన్నీ పొడలు గల పిల్లలను
    ఈనాయి. ‘చారలు గలవి నీ జీతమవుతాయి’ అని చెప్పినప్పుడు అవి చారలు గల పిల్లలను ఈనాయి.
  hat-BSA: 'Si li te pale konsa: ‘Takte yo se salè ou’, alò, tout bann mouton yo te
    bay pitit takte. Epi si li te pale konsa ke trase yo te salè ou, alò tout bann
    mouton yo te bay pitit trase.'
  kos-kos: Pacl nukewa Laban el fin fahk, ‘Nani tuhntun ingan pa ac moli orekma lom,’
    na kosro nukewa ac oswe natu tuhntun. Ac el fin fahk, ‘Nani kwarmok uh pa ac moli
    orekma lom,’ na u in kosro nukewa ac oswe natu kwarmok.
  hbo-WLC: אִם־כֹּ֣ה יֹאמַ֗ר נְקֻדִּים֙ יִהְיֶ֣ה שְׂכָרֶ֔ךָ וְיָלְד֥וּ כָל־הַצֹּ֖אן
    נְקֻדִּ֑ים וְאִם־כֹּ֣ה יֹאמַ֗ר עֲקֻדִּים֙ יִהְיֶ֣ה שְׂכָרֶ֔ךָ וְיָלְד֥וּ כָל־הַצֹּ֖אן
    עֲקֻדִּֽים׃
  ibo-ibo: Ọ bụrụ na ọ sị, ‘Ndị tụrụ agwa agwa ga-abụ ụgwọ ọrụ gị,’ mgbe ahụ, igwe
    anụ ụlọ niile na-amụ ụmụ na-abụ ndị tụrụ agwa. Ma ọ bụrụ na ọ sị, ‘Ndị niile nwere
    ntụpọ ga-abụ ụgwọ ọrụ gị,’ mgbe ahụ, igwe anụ ụlọ niile na-amụ ụmụ na-enwe ntụpọ
    ọcha nʼahụ ha.
  ory-ory: ଯେହେତୁ ‘ଚିତ୍ରବିଚିତ୍ର ପଶୁଗଣ ତୁମ୍ଭର ବେତନ ସ୍ୱରୂପ ହେବେ,’ ସେ ଆପେ ଯେତେବେଳେ ଏହି
    କଥା କହିଲେ, ସେତେବେଳେ ସମସ୍ତ ପଶୁ ଚିତ୍ରବିଚିତ୍ର ଛୁଆ ପ୍ରସବ କଲେ; ପୁଣି, ‘ରେଖାଙ୍କିତ ପଶୁଗଣ
    ତୁମ୍ଭର ବେତନ ସ୍ୱରୂପ ହେବେ,’ ସେ ଯେତେବେଳେ ଏହା କହିଲେ, ସେତେବେଳେ ସମସ୍ତ ପଶୁ ରେଖାଙ୍କିତ
    ଛୁଆ ପ୍ରସବ କଲେ।
  wmt-wmt: '@see-verse:GEN.031.007'
  chk-chk: Are a apasa, ‘Ekewe man mi tiketik repwe liwinin om angang,’ mürin ekewe
    man meinisin ra nöünöü mi tiketik. Nge are a apasa, ‘Ekewe man mi mwakelekel repwe
    liwinin om angang,’ mürin ekewe man meinisin ra nöünöü mi mwakelekel.
  ssd-ssd: Mam takile nu meme ŋgarosu bagli ŋak ta ne tuku piya naŋe ŋgina ta meme
    ŋakmba fatnu ŋgarosu bagli ŋak ndo kile-patikinaig. Nu ndek meme ŋgarosu mambriŋ
    ŋak ta ne tuku piya naŋe ŋgina ta meme ŋakmba fatnu ŋgarosu mambriŋ ŋak ta ndo
    kile-patikinaig.
  rop-rop: Yunbala dedi bin tok, ‘Ai gibit yu ola spadidwan enimul blanga peiyim yu.’
    En afta ola enimul bin abum spadidwan beibi, en wen imbin hepin lagijat, yunbala
    dedi bin tok, ‘Ai gibit yu ola straipiwan beibi blanga peiyim yu.’ En ola enimul
    bin abum straipiwan beibi.
  ukr-1871: 'Як скаже було так: Пестрі будуть плата твоя; тодї котяться вівцї всї
    пестрими; як же скаже: Крапасті будуть плата твоя, тодї котяться всї вівцї крапастими.'
  eng-AOI: Sometimes Laban said, ‘I will give you the spotted goats.’ Then all the
    goats had spotted young. Sometimes he said, ‘I will give you the striped goats.’
    Then all the goats had striped young.
  yon-yon: Aron yena yaa Lebanbed ne yaa yedmimaan “Naningkod bodbodiib sibi bodbodiib
    kuu eb deme ye kakman kii” andimaane ari kuu naningkod koremiiwa sibi koremiiwa
    kuu mana bodbodiibmo wanabiwen. Amaan, sibiyiib naningkodiib Lebanbed akmekore,
    inamen maa kere ne yaa yedmimaan “Naningkod akberekiniib sibi akberekiniib ku
    eb deme ye kakman kii.” andimaane ari kuu naningkod koremiiwa sibi koremiiwa kuu
    mana akberekiniibmo wanabiwen.
  bch-bch: Mugaeai ikeo ga gid meme kiripes timan ag olnga, be gid meme tipopo kiripes
    mon. Idio ga muriai ta ikeo ga gid tinid sirisiri timan ag olnga, be gid meme
    tipopo sirisiri mon.
  deu-1951: 'Sagte er: Die Gesprenkelten sollen dein Lohn sein, so warf die ganze
    Herde Gesprenkelte; sagte er aber: Die Gestreiften sollen dein Lohn sein, so warf
    die ganze Herde Gestreifte.'
  eng-JPS: 'If he said thus: The speckled shall be thy wages; then all the flock bore
    speckled; and if he said thus: The streaked shall be thy wages; then bore all
    the flock streaked.'
  ubr-ubr: On an werai Laban inau, ‘Goat ato usis faremis on om am baiyan,’ bobaitu
    engon sin totoub on faremis. Ato on an werai inau, ‘Tisasamaris on om am baiyan,’
    bobaitu engon sin totoub on nanatus bobous on tisasamaris wat.
  srp-1865: 'Kad on reèe: što bude šareno neka ti je plata, onda se mladilo sve šareno;
    a kad reèe: s biljegom što bude neka ti je plata, onda se mladilo sve s biljegom.'
  lug-lug: Kale bwe yagambanga nti, ‘Eza bugondogondo ze zinaabanga ezizo ekisibo
    kyonna ne kizaala eza bugondogondo, era bwe yayogeranga nti eza biwuuga ze zinaabanga
    ezizo ekisibo kyonna ne kizaala eza biwuuga.’
  heb-heb: אם כה יאמר נקדים יהיה שכרך וילדו כל הצאן נקדים ואם כה יאמר עקדים יהיה שכרך
    וילדו כל הצאן עקדים׃
  ben-IRV: কারণ যখন তিনি বলতেন, বিন্দুচিহ্নিত পশুরা তোমার বেতন স্বরূপ হবে, তখন সব
    পাল বিন্দু চিহ্নিত শাবক প্রসব করত এবং যখন বলতেন, দাগযুক্ত পশু সব তোমার বেতন স্বরূপ
    হবে, তখন মেষরা সব দাগযুক্ত শাবক প্রসব করত।
  pan-pan: ਜਦ ਉਸ ਨੇ ਆਖਿਆ ਕਿ ਚਿਤਲੀਆਂ ਤੇਰੀ ਮਜ਼ਦੂਰੀ ਹਨ ਤਾਂ ਸਾਰੇ ਇੱਜੜ ਨੇ ਗਦਰੇ ਹੀ ਬੱਚੇ
    ਦਿੱਤੇ।
  mwp-mwp: ‘Wa, ngipen thathiw kulay ya kedha, mura setha bokadh minaralmayl nanga
    ngaw zapul. Kalanu kazil mura matha kedha bokadh minaralmayl, mamuy kazil a naniw
    kazil. A nuy nanga kedha muliz, ngayapa itha kuykuthal minaralmayl, thana lak
    sethabi kazil mamayidhin kuykuthal minaralmayl.
  mya-JVB: သူက၊ ပြောက် သောအကောင်တို့သည်၊ သင် ၏ အခ ဖြစ်စေ ဟုဆို လျှင် ၊ သိုး ၊ ဆိတ်ရှိသမျှ
    တို့သည် ပြောက် သောအကောင်တို့ကို မွေး ကြ၏။ ကျား သော အကောင်တို့ သည်၊ သင် ၏အခ ဖြစ်စေ
    ဟုဆို လျှင် ၊ သိုး ၊ ဆိတ် ရှိသမျှ တို့ သည် ကျား သောအကောင်တို့ကို မွေး ကြ၏။
  tte-O: Tauna kona iwaloma koliyau iba, ‘Ebaebai tuntun-loponli ukwalaili maisam.’
    Mwa sikabi-tuntunloponli mwa tabe iwalo-keile iba ‘Ebaebai lololeleleleli ukwalaili
    maisam’ mwa yakalaili maisagu. Mwa sikabi natuliyao lololeleleleli.
  tbg-tbg: Viva tiriara tiharo, Kaakantaarira memeraaqaima ai koqaa varianarove, tu
    entara vira memeraavano kaakantaarira vatatomanta te varaunarave. Viva qarantaurira
    memeraaqaima ai koqaa varianarove, tu entara vira memeraavano qarantaurira vatatomanta
    te varaunarave.
  hmo-hmo: Labana ia gwau, ‘Mai toutou gaudia be oiemu’, vadaeni nani ibounai toutou
    gaudia sibona idia vara. Ma ia gwau, ‘Mai revareva gaudia be oiemu’, vadaeni nani
    ibounai revareva gaudia sibona idia vara.
  ata-ata: Muvikalaleli lexe ta sipsip iloꞌa ta mee ane tolotoloneꞌi ne eni ta naꞌaxeni.
    Ioxe, aneꞌi isulu xe tolotoloneꞌi ukalusi, la anu uxiunu la lexe eni ta naꞌaxeni
    ane misaꞌesaꞌeutu.
  nfa-nfa: Lodꞌo ama miu peka na, ‘Badha dhu rèu ra katèdꞌa sèra jꞌajꞌi mi unu èu,’
    ho ladhe lodꞌo badha se matana, ana dhu katèdꞌa hua-hua. Lodꞌo leo hari, na peka,
    ‘Badha dhu karata sèra, jꞌajꞌi mi unu èu,’ ka badha se matana ana karata aaꞌi-aaꞌi.
  urd-urd: जब उसने यह कहा कि चितले बच्चे तेरी मज़दूरी होंगे, तो भेड़ बकरियाँ चितले
    बच्चे देने लगीं, और जब कहा कि धारीदार बच्चे तेरे होंगे, तो भेड़ — बकरियों ने धारीदार
    बच्चे दिए।
  rus-SYN: 'Когда сказал он, что скот с крапинами будет тебе в награду, то скот весь
    родил с крапинами. А когда он сказал: пестрые будут тебе в награду, то скот весь
    и родил пестрых.'
  cbt-NTPO: 'A''na tahuëri tataso'' tënin: “Ninshipitono''sa quëchinquën sacatëranso
    marë'',” topachina, ya''ipi sanapi ninshipitonáchin hua''huanpi. A''na tahuërinta'':
    “Hui''tontono''sa quëchinquën sacatëranso marë'',” taantahuachinaso'', hui''tontono''sáchin
    hua''huataantapi.'
  bqc-SIM: Tó à mɛ̀ sã bàebaeↄ mɛ́ ma baa ũ, ↄ̃ sãpiↄ ìↄ nɛ́ bàebaeↄ i. Tó
    à mɛ̀ a kãyãalɛↄ mɛ́ ma baa ũ, sãpiↄ ìↄ nɛ́ kãyãalɛↄ i.
  tcz-CHONGTHU: Aman hitin aseiye, gancha apol ho jouse chu nangma nikho tha man hitante
    atile gancha ho chu apol jeng ahe hatah in ahung pung tul tul kit tan, hichun
    aman alunggel akhel kit in gancha availang jenga pol ho atikit leh gancha anou
    jouse chu adung le avai langa pol bou apeng kit tai.
  mar-mar: जेव्हा तो म्हणाला, सर्व ठिपकेदार शेळ्यामेंढ्या तुझे वेतन होतील, सर्व शेळ्यामेंढ्यांना
    ठिपकेदार करडे होऊ लागली. परंतु मग लाबान म्हणाला, तू बांड्या बकऱ्या घे; त्या तुला
    वेतनादाखल होतील. त्याने असे म्हटल्यानंतर सर्व बकऱ्यांना बांडी करडे होऊ लागली,
  tcs-tcs: Ip papa blo yutu bin spik, “Dem smol spotspot animal i gobi pei blo yu”,
    den i bin apen. Ebri animal wea i kamaut go gad ol smol spotspot. Bat den papa
    blo yu i bin seinze main ane spik diskain, “Dem straipi animal i gobi pei blo
    yu”, den i bin apen. Ebri animal wea i kamaut ol i bin gad ol straip.’
  qub-qub: Papäniqui ‹pägashayqui muru uywacuna yurejtami› niptenga llapan uyshacunapis
    wachasha murullata. ‹Shuyucunawan pägashayqui› nimaptenga llapanpa wawan caran
    shuyulla.
  bqp-bqp: Tó à pì sã bakibakinↄmɛ ma baka ũ, sãnↄ dìgↄ̃ nɛ́ bakibakinↄ i. Tó à
    pì a wãnzãndenↄmɛ ma baka ũ, sãnↄ dìgↄ̃ nɛ́ wãnzãndenↄ i.
  hat-hat: 'Lè Laban di: ou mèt pran tout kabrit takte yo pou ou, tout bann bèt yo
    tonbe fè pitit takte. Lè li di: m''ap ba ou tout kabrit ki gen re sou tout kò
    yo, tout bann bèt yo tonbe fè pitit ak re sou tout kò yo.'
  eng-BSB: If he said, ‘The speckled will be your wages,’ then the whole flock bore
    speckled offspring. If he said, ‘The streaked will be your wages,’ then the whole
    flock bore streaked offspring.
  tod-tod: 'Siɛgi zu é ɠɛni ɠɛɛzu la mà: ‹Ma ʋodapodagiti ta ɠɛ ga è-zalai,› toganiiti
    ti ɓena pu ga ma yiʋoiti ti ʋodapodagai. Ta siɛgi zu a la ɠɛna la mà: ‹Ma ʋɔnɛgiti
    ta ɠɛ ga è-zalai,› toganiiti kpein ti ɓena sɔlɔɔga ma yiʋo ʋɔnɛgiti.'
  eng-WEBPB: If he said, ‘The speckled will be your wages,’ then all the flock bore
    speckled. If he said, ‘The streaked will be your wages,’ then all the flock bore
    streaked.
  kbq-kbq: Kora Lebani'a amanage huno nasmi'neane, maka'a tupri tapri azoka'ene afu'zaga
    eri'za enerina mizanka'e, higeno tupri tapri ke'za fore hu'ne. Hagi agrono tegre
    ramira mizanka'e hiana, anazanke hu'ne.
  nhe-BL: Quema Labán quiijto nechtlaxtlahuis ica tlapiyalime tlen manchadojtique,
    nochi tlacatiyayaj manchadojtique. Huan quema quiijto nechtlaxtlahuis ica tlen
    cuicuiltique, nochi tlacatiyayaj cuicuiltique.
  bus-bus: Tó à bè sã bakebakenↄn ma baka ũ, sãanↄ ègↄ̃ nɛ́ bakebakenↄ ii. Tó à
    bè à wɛ̃zãdeenↄ bé wà ma baka ũ, sãanↄ ègↄ̃ nɛ́ wɛ̃zãdeenↄ ii.
  gub-BL: — Àràpuhàràn ipinim ma'e wiko putar nema'ereko awer hekuzaromo nehe, i'i
    ihewe. A'e re heta imemyr ipinim ma'e àràpuhàràn wanupe a'e wà. Na'e, — Àràpuhàràn
    ipu'ypu'yw ma'e wiko putar nema'ereko awer hekuzaromo nehe, i'i ihewe. A'e re
    heta imemyr ipu'ypu'yw ma'e àràpuhàràn wanupe a'e wà.
  eng-DRA: 'If at any time he said: The speckled shall be thy wages: all the sheep
    brought forth speckled: but when he said on the contrary: Thou shalt take all
    the white ones for thy wages: all the flocks brought forth white ones.'
  knf-knf: 'Ŋyaaş bŧi ŋi ajakuŋ: Ŋnŧaam ŋanwooŋ na ŋndampu ŋakwooŋ baluk bi naan,
    ŋnŧaam ŋaji ŋabuk ŋmpoţi ŋanwooŋ na ŋndampu. Kë akale ji : Ŋanwooŋ ŋpiiţ ŋakwooŋ
    baluk bi naan, ŋnŧaam ŋaji ŋabuk ŋpiiţ.'
