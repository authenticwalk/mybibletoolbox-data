  sus-sus: Yi gɛmɛ kotoxi nun yi tɔnxuma gɛmɛ findixi seede nan na. N mu lan n xa
    dangi be ra i xa fe ɲaaxi ra n furi kui. I fan mu lan i xa dangi yi gɛmɛ kotoxi
    nun yi tɔnxuma gɛmɛ ra n ma fe ɲaaxi ra i furi kui.
  pon-2006: Koasoakoasoak en takai pwukat oh takai en kataman wet pahn wia mehn kataman
    ehu. I sohte pahn kotehwei koasoakoasoak wet pwe I en uhwong uhk, oh ke sohte
    pahn kotehdo takai en kataman wet pwe ke en uhwong ie.
  jae-jae: Toŋ tau to alê poc tonec êtu ŋabelo gebe aê jaŋgêli toŋ tonec wacjalom
    nêm gamêŋ atom, ma aôm ôŋgêli toŋ to alê poc tonec mêŋolom aêŋoc gamêŋ êtu ôŋgôm
    aê secŋa atom.
  ksd-ksd: Go ra anguvai vat na da ra vakilang, ma ra pagapaga na vat na da ra vakilang,
    ba pa ina bolo lake go ra anguvai vat, upi ina tadav u, ma ba koko una bolo lake
    go ra anguvai vat ma go ra pagapaga na vat, upi una tadav iau ma ra vakikiu.
  tur-YTC: “Bu yığın tanık olsun, sütun da tanık olsun ki, bu yığının ötesine geçip
    sana kötülük etmeyeceğim. Sen de bu yığını ve sütunu geçip bana kötülük etmeyeceksin.
  bel-N: Сьведкам [будзе] крушня гэтая і сьведкам [будзе] слуп, што ані я не перайду
    да цябе за гэтую крушню і за гэты слуп, ані ты не пярэйдзеш да мяне за гэтую крушню
    і за гэты слуп з ліхім [намерам].
  grc-BRENT: Ἐάν τε γὰρ ἐγὼ μὴ διαβῶ πρός σε, μήτε σὺ διαβῇς πρός με τὸν βουνὸν τοῦτον
    καὶ τὴν στήλην ταύτην ἐπὶ κακίᾳ.
  ind-AYT: Tumpukan batu ini adalah saksi dan tugu ini juga adalah saksi bahwa aku
    tidak akan melewati tumpukan batu ini kepadamu, dan kamu tidak akan melewati tumpukan
    batu dan tugu ini kepadaku untuk niat jahat.
  lid-lid: Tukumwi bek ma tutuniy bek doh badeh kalem ta tandrakan ta talu. Ta jo
    winiyan basakalawi bek tukumwi kede-eh bawek bilisiu ta amwekes isi bwe ai, ma
    ou ale sasakalawi bek tukumwiy ma bek tutuniy same bilisiu samwekes isi same tek.
  eng-NNA: Those stones will stay to remind us two about this promise we made. I will
    not go beyond this pile to fight you. You also will not come to fight me because
    of/for fear of this pile.
  nya-nya: Mulu wa miyala uwu ndi chipilalachi ndi mboni. Ine sindidzadutsa mulu wa
    miyalawu kudzalimbana ndi iwe. Iwenso usadzadutse mulu wa miyalawu kudzalimbana
    nane.
  hrv-hrv: ova gomila i ovaj stup neka budu jamac da ja u zloj namjeri neću ići na
    te iza ove gomile i da ti nećeš ići na me iza ove gomile i ovog stupa.
  mps-mps: Te masigi pesage holali, me te homugo konealumainu muani bobage masigi,
    te augwali side da sigo homu konealumainu tama tiwai, eno te bolama, nage dali
    hwįagasogobeo, tama nago me te bolama, ena dali me hwįgobeo.
  llg-llg: '@see-verse:GEN.031.051'
  tpi-tpi: Dispela hip ston na dispela longpela ston, bai i stap olsem mak bilong
    kontrak mitupela i mekim. Bai mi no ken kalapim dispela mak na i go pait long
    yu, na yu no ken kalapim dispela mak na i kam pait long mi.”
  dan-1931: Vidne er denne Dysse, og Vidne er denne Støtte på, at jeg ikke i fjendtlig
    Hensigt vil gå forbi denne Dysse ind til dig, og at du heller ikke vil gå forbi
    den ind til mig;
  vie-OVCB: về lời cam kết rằng hai bên chẳng bao giờ được vượt qua giới hạn này để
    tấn công nhau.
  lbk-lbk: Nan nay ay natoping ya nan nay natood ay fato et en-iso chana ay panemsemkan.
    At olay kaatna ad-i ak fomasfas-ang isnan nay natoping ay fato ay manoklos ken
    sik-a, ya masapol ay ad-i ka akhes fomas-ang isna paymo isnan nay panemsemkan
    ay fato ay manoklos ken sak-en.
  guj-2017: આ ગંજ અને આ સ્તંભ સાક્ષીને અર્થે થાય. તારું અહિત કરવાને આ ગંજ ઓળંગીને
    હું તારી પાસે આવવાનો નથી અને આ ગંજ તથા સ્તંભ ઓળંગીને મારું અહિત કરવાને તું મારી
    પાસે આવીશ નહિ.
  byr-byr: '@see-verse:GEN.031.051'
  awx-awx: Huwu anggwen äwä huwu aläkwäk yangu, wamu kitokngä yäkamäk täkngale tuwängge
    yiwitning. Nätä huwu aläkwäxu doyapmike, ku tahawa maliwiläk. Tiwän gätäxäyä usinggän.
    Huwu aläkwäxu doyapmike, apu tahawi maliwit.
  pon-2006A: Koasoakoasoak en takai pwukat oh takai en kataman wet pahn wia mehn kataman
    ehu. I sohte pahn kotehwei koasoakoasoak wet pwe I en uhwong uhk, oh ke sohte
    pahn kotehdo takai en kataman wet pwe ke en uhwong ie.
  por-BRBSL: Que este monte seja uma testemunha, e o pilar seja uma testemunha, que
    eu não passarei este monte para vocês, e que vocês não passarão este monte e este
    pilar para mim, por mal.
  cth-cth: Patawnae poe hanelah kai ni hete talung pung e hoi talung ung e hloilah
    ka tho mahoeh, tie hoi nang ni hai hete talung pung e hoi talung ung e hloilah
    tapuet hoi na tho mahoeh, telah hete talung pung e hah kapanuekkhaikung lah awm
    nateh, hete talung ung e hai kapanuekkhaikung lah awm naseh.
  twi-twi: Abo Kuw yi, ne nkaedum yi nyɛ adanse sɛ, me Laban, merentra saa Abo Kuw
    yi ne nkaedum yi mma baabi a wowɔ mmɛtoa wo. Na wo Yakob nso, worentra saa Abo
    kuw yi ne nkaedum yi mma baabi a mewɔ mmɛtoa me.
  hlt-hlt: Boethae ham khaw hekah lungkuk neh kaam he tah kai loh nang taengla hekah
    lungkuk kan poeng pawt ham neh nang khaw kai taengla na poe pawt ham hekah lungkuk
    neh kaam he laipai la om saeh.
  tbz-SIM: Di ntɑ̃́cóù nɛ̀ di ntɑ̃́rì dɛ̀ ntú ti tɑummɛ̀ kó dibɛnkɛ̀rì. M bɑ́ɑ́ dɛ̀
    pɛ̃ɛ̃tɛ́ kɛ́kɔtɛ ɑ bíɛ́kɛ̀ kɛ́dɔɔ̀ mɛyɛi, ɑ mɛ mbɑ́ɑ́ dɛ̀ pɛ̃ɛ̃tɛ́ kɛ́kɔtɛní m
    bíɛ́kɛ̀ kɛ́dɔɔ̀ mɛyɛi.
  msy-2020: Dagɨar pozir kam ko dagɨar ruarir kam, aning gan akar dɨkɨrɨzimɨn ababanimɨn
    mɨn ikɨ nɨghnɨzim ga danɨngam. Eghtɨ nɨ a gitagh nan bighan izɨ na mɨsoghan kogham,
    eghtɨ kɨ a gitagh nɨn bighan mangɨ nɨ mɨsoghan kogham.”
  txq-txq: '@see-verse:GEN.031.051'
  aaz-aaz: '@see-verse:GEN.031.051'
  azb-azb: Bu qalaq və sütun şahid olsunlar ki, nə mən sənin tərəfinə – qalağın o
    tayına gedəcəyəm, nə də sən pislik etmək üçün mənim tərəfimə – qalağın və sütunun
    bu tayına gələcəksən.
  eng-DBY: '[let] this heap be witness, and the pillar a witness, that neither I pass
    this heap [to go] to thee, nor thou pass this heap and this pillar [to come] to
    me, for harm.'
  hin-2017: यह ढेर और यह खम्भा दोनों इस बात के साक्षी रहें कि हानि करने की मनसा से
    न तो मैं इस ढेर को लाँघकर तेरे पास जाऊँगा, न तू इस ढेर और इस खम्भे को लाँघकर मेरे
    पास आएगा।
  wol-KYG: Jal bi seede la, doj wi di seede ne duma jéggi jal bi, jublu ci yaw, te
    yaw itam doo jéggi jal bi mbaa doj wi, jublu ci man, te naraluloo ma jàmm.
  swp-swp: Ina pei ta abo eda heiheinoi, eo ina du ta hinage taba nige we’u peina
    eo ina du ta u dioidi bena u hebaaeagu.
  bjr-bjr: Maa ooni aaku aaku irafa faqa rakiqarafa faqa anindiri daaqoo auqarafa
    maridanoo. Qinee sia mina fiaaqaree ani aruanaura. Anee faqa sia mina aiaaqaree
    qini darua.
  eng-YLT: this heap [is] witness, and the standing pillar [is] witness, that I do
    not pass over this heap unto thee, and that thou dost not pass over this heap
    and this standing pillar unto me — for evil;
  heg-NTPO: '@see-verse:GEN.031.051'
  ptu-ptu: Dadi susi inde tombongam batu teem inde batu diosä' la mendadi tanda pengkilalaanta
    tala kao anna tala iko la untekkai umbaba pattuju kadake.
  bzd-NTPO: Ák dur i' ena ák dapaule i' e' dör se' böl a̱ iwà kkachoie tö í̱e̱ ë̀
    se' ka̱wöta̱ dökwa̱. Kë̀ ye' tkö̀pami be' kke̱r ñippök be' ta̱. Ñies kë̀ be' tkö̀pami
    ye' kke̱r ñippök ye' ta̱.
  kwf-kwf: Na sulufaua neꞋe faꞋinia ru fuana mamanata Ꞌanga toꞋona neꞋe kera ro toto
    ana fata alangaꞋi lakoro. NoaꞋa naisi baꞋa leka liufia sulufaua neꞋe fuana faꞋalilamu.
    Ma ꞋaeꞋo logo Ꞌoe kosi liufia na sulufaua neꞋe faꞋinia na ru fuana mamanata Ꞌanga
    firi toꞋona neꞋe ana ta kaidaꞋi goꞋo Ꞌana fuana fuꞋalilaku.
  eng-WYC-2017: shall be witnesses; soothly this heap, and the stone be into witnessing,
    forsooth if I shall pass it, and go to thee, either thou shalt pass it, and think
    to do evil to me.
  eng-WMBB: May this heap be a witness, and the pillar be a witness, that I will not
    pass over this heap to you, and that you will not pass over this heap and this
    pillar to me, for harm.
  spp-spp: yire yi pyi wuu shɛ̀rɛfoo, mii ɲyɛ a yaa mii u tòro yire kafaayi taan ná
    funmpege e si ŋkàre mu yyére mɛ, mu mú sí ɲyɛ a yaa mu u tòro yi taan si mpa mii
    fye e ná funmpege e mɛ.
  aey-aey: Meen am ica meen tutuc tawec ica eu cadnu gaga cudun biligian. Ija meen
    am i qee wooldumig hagen ono isec hina qihecnu ligaun. Eu odiwe hinaha meen am
    ica meen tutuc tawec ica qee wooldumeg hagen ene isec ija qitecnu hogaun.
  urd-GVH: यह ढेर और सतून दोनों इसके गवाह हैं कि न मैं यहाँ से गुज़रकर आपको नुक़सान
    पहुँचाऊँगा और न आप यहाँ से गुज़रकर मुझे नुक़सान पहुँचाएँगे।
  rug-rug: Sari karua beto hire, sa vinarihakehakei patu, meke sa patu vina gilagila
    si na vina balabalana sa nada vinariva egoi gita karua. Lopu kaqu hola nia rau
    sa vinarihakehakei patu hie pude kana igo, meke agoi ba lopu kaqu hola nia sa
    vinarihakehakei patu meke sa patu vina gilagila hie.
  gaz-gaz: Akka ani si miidhuuf jedhee tuullaa kana darbee gara keetti hin ceene,
    akka atis na miidhuuf jettee tuullaa kanaa fi utubaa kana dabartee gara kootti
    hin ceene tuullaan kun ragaa dha; utubaan kunis ragaa dha.
  fra-LSG: Que ce monceau soit témoin et que ce monument soit témoin que je n’irai
    point vers toi au-delà de ce monceau, et que tu ne viendras point vers moi au-delà
    de ce monceau et de ce monument, pour agir méchamment.
  yal-yal: Gɛmɛ malanxini itoe nun taxamaseri gɛmɛni ito findixi serene nan na. N
    mi lan n xa dangu be ra i ya fe ɲaxina n kui. I fan mi lan i xa dangu gɛmɛ malanxini
    itoe nun taxamaseri gɛmɛni ito ra n ma fe ɲaxina i kui.
  gum-gum: Iig tru srug tunbasriiba, srugwan ølneb kusrua pasriibabe øyah marig køn
    chib isunanøb pønrrønrrabelø køn cha, nagurri ñuimay purøbunamig kømønwei, katø
    ñigurri naimay purøbunamig kømøwei kønrrai.
  iou-iou: '@see-verse:GEN.031.051'
  haw-1868: He mea hoikeike keia ahu, he mea hoikeike hoi keia pohaku kukulu, i hele
    ole aku ai au ma keia aoao o keia ahu i ou la, aole hoi oe e hele mai ma keia
    aoao o ua ahu nei a me keia pohaku kukulu i o'u nei, e hana ino.
  arb-NAV: شَاهِدَيْنِ أَنْ لَا أَتَجَاوَزَ هَذِهِ الرُّجْمَةَ لإِيقَاعِ الأَذَى بِكَ،
    أَوْ تَتَجَاوَزَ أَنْتَ الرُّجْمَةَ وَهَذَا الْعَمُودَ لإِلْحَاقِ الضَّرَرِ بِي.
  adz-adz: Tauf guntiꞌ da tauf marabuntup ani isu nam maran furan nan utusa i ruan
    gin. Dzi wasangꞌ atupa ampap tauf ani sib i wayada agu u, da agu anungꞌ atupa
    tauf ani sib bada marafain i wayada dzi u.
  ewe-ewe: Kpekɔ sia nye ɖasefo, eye sɔti sia hã nye ɖasefo be nyemava to kpekɔ sia
    ŋu be mava wò akpa dzi ava wɔ nuvevi aɖeke wò o, eye be wò hã màto kpekɔ kple
    sɔti sia ŋu ava nye akpa dzi be nàva wɔ nuvevi aɖekem o.
  eng-LEE: Witness be this heap and witness be this pillar, that I will not pass by
    this heap, and that thou shalt not pass unto me by this heap and this pillar,
    for evil.
  gvn-gvn: '@see-verse:GEN.031.051'
  nna-nna: '@see-verse:GEN.031.051'
  asm-FB: এই স্তূপ আৰু স্তম্ভ দুয়োটাই এই কথাৰ সাক্ষী হৈ থাকিল যে, এই স্তূপ পাৰ হৈ
    মই তোমাৰ অপকাৰ কৰিবলৈ নাযাওঁ আৰু তুমিও এই স্তূপ আৰু স্তম্ভ পাৰ হৈ মোৰ অপকাৰ কৰিবলৈ
    নাহিবা।
  sus-A: يِ فّمّ كٌتٌشِ نُن يِ تْنشُمَ فّمّ قِندِشِ سٍيدٍ نَن نَ. ﭑ مُ لَن ﭑ شَ دَنفِ
    بٍ رَ عِ شَ قٍ حَاشِ رَ ﭑ قُرِ كُي. عِ قَن مُ لَن عِ شَ دَنفِ يِ فّمّ كٌتٌشِ نُن
    يِ تْنشُمَ فّمّ رَ ﭑ مَ قٍ حَاشِ رَ عِ قُرِ كُي.
  fra-SBL: Que ce monceau soit témoin, et que la colonne soit témoin, que je ne passerai
    pas ce monceau devant toi, et que tu ne passeras pas ce monceau et cette colonne
    devant moi, pour faire du mal.
  hbo-hbo: עֵ֚ד הַגַּ֣ל הַזֶּ֔ה וְעֵדָ֖ה הַמַּצֵּבָ֑ה אִם־אָ֗נִי לֹֽא־אֽ͏ֶעֱבֹ֤ר אֵלֶ֙יךָ֙
    אֶת־הַגַּ֣ל הַזֶּ֔ה וְאִם־אַ֠תָּה לֹא־תַעֲבֹ֨ר אֵלַ֜י אֶת־הַגַּ֥ל הַזֶּ֛ה וְאֶת־הַמַּצֵּבָ֥ה
    הַזֹּ֖את לְרָעָֽה׃
  shp-NTPO: Ja jawéki riki, ja senenhabekonti joi non aká, ja oinnaitiibi ja non aká
    jawéki, noa jan shinanmai. Ja kopíra, moa rabéxonbi akonkin shinanxon abékona
    ikax, jawekeskataxbi moa ramiananti noa yamake.
  eng-WYCLIFFE: sotheli this heep, and stoon be in to witnessyng, forsothe if Y schal
    passe it, and go to thee, ether thou shalt passe, and thenke yuel to me.
  piu-2006: '@see-verse:GEN.031.051'
  pjt-pjt: Nyanga paluṟu pula ngaṟanyi ngalinku nyakula kulintjaku. Ka nyanga palulanguṟu
    nyuntu apu nyanga kutjarangka ngalya-waintarira ngayunya pikangku waṯaparantja
    wiyangku wantima, ka ngayulu palu puṟunypaṯu ma-waintarira nyuntunya pikangku
    waṯaparantja wiyangkuṯu wantiku. Palya?
  cwe-cwe: Chibugulu chino na mhanda ni ukalangama kuwa niye sizafosa chibugulu chino
    kwiza kumwako hebu weye hwizafosa chibugulu chino na mhanda ino kwiza kumwangu
    kwa wihi.
  bgs-bgs: Igtagù ta ni kannun ébô dì ta kalingawan tô tandô ta na diya gó lumapas
    kani mga batu ni ébô dumadatta áknikó, asta dì ka gó lumapas kani mga batu ni
    ébô dumadat ka kanak.
  kik-kik: Hĩba ĩno nĩ mũira, na gĩtugĩ gĩkĩ nĩ mũira, atĩ ndigakĩra hĩba ĩno njũke
    mwena waku ngũgere ngero, na atĩ nawe ndũgakĩra hĩba ĩno, kana ũkĩre gĩtugĩ gĩkĩ
    ũũke mwena wakwa ũngere ngero.
  ksr-ksr: 'Jamo tuuŋ koi mono daŋgununara kolooŋ rama ubaa ano tooŋ koi ii kaaŋagadeeŋ
    daŋgununara kolooŋ rama ubaa. Iikanoŋ soomoŋgonaraajoŋ kokaeŋ romoŋgoŋ noroma
    rama ubao: Niinoŋ meŋ boliŋ gomambaajoŋ moma jamo tuuŋ koi mende uuguŋ goonoŋ
    kamaŋa. Giinoŋ kaaŋiadeeŋ meŋ boliŋ nomambaajoŋ moma jamo tuuŋ ano tooŋ koi mende
    uruuguŋ noonoŋ kawa.'
  fra-NCL: Ce monceau est témoin et ce monument est témoin que je n’avancerai pas
    vers toi au delà de ce monceau, et que tu n’avanceras pas vers moi au delà de
    ce monceau et de ce monument, pour faire du mal.
  cek-AK: Haeah tapop ih thlung loe hnukung ah oh moe, haeah thling ih thlung doeh
    hnukung ah oh; nang nganbawh kana paek hanah, haeah tapop ih thlung hae ka poeng
    mak ai; nangmah doeh kai nganbawh kana paek hanah, haeah tapop ih thlung hae poeng
    hmah.
  xla-xla: '@see-verse:GEN.031.051'
  cuk-cuk: We-akwa-sogbogwadi anmarga-sogega guoed, bedi be ansik obakosurye, degine,
    anmoga an besik obakosurmoye, adi, melle na anmar sabsur imakmalagarye.
  uig-CYR: кәлгүсидә бу дога вә бу түврүкму мән яман нийәт билән бу догидин сениң
    тәрипиңгә өтмәслигим үчүн, сениңму нийитиңни яман қилип бу дога вә бу түврүктин
    өтүп мениң тәрипимгә кәлмәслигиң үчүн гувачи болсун.
  tel-2017: నీకు హాని చేయడానికి నేను ఈ కుప్పనీ, ఈ స్తంభాన్నీ దాటి నీ దగ్గరికి రాకుండా,
    నువ్వు నాకు హాని చేయడానికి ఈ కుప్పనీ, ఈ స్తంభాన్నీ దాటి నా దగ్గరికి రాకుండా ఉండడానికి
    ఈ కుప్ప, ఈ స్తంభమూ సాక్షి.
  hat-BSA: Gwo pil sa a se yon temwen. Pilye a se yon temwen ke mwen p ap pase vè
    gwo pil sa a pou fè ou mal, e ou p ap pase gwo pil sa a vè mwen pou fè m mal.
  kos-kos: Yol se inge ac eot in esmakin se inge kewa ma in akesmakinye kut. Nga fah
    tia aliki yol se inge in mweuni kom ac kom fah tia pac alukela ku aliki eot in
    esmakin se inge in mweuniyu.
  hbo-WLC: עֵ֚ד הַגַּ֣ל הַזֶּ֔ה וְעֵדָ֖ה הַמַּצֵּבָ֑ה אִם־אָ֗נִי לֹֽא־אֶֽעֱבֹ֤ר אֵלֶ֙יךָ֙
    אֶת־הַגַּ֣ל הַזֶּ֔ה וְאִם־אַ֠תָּה לֹא־תַעֲבֹ֨ר אֵלַ֜י אֶת־הַגַּ֥ל הַזֶּ֛ה וְאֶת־הַמַּצֵּבָ֥ה
    הַזֹּ֖את לְרָעָֽה׃
  ibo-ibo: Nkume ndị a a wụsara bụ akaebe, ogidi a bụkwa ihe ama. Agaghị m agabiga
    nkume ndị a a wụsara gafeeta nʼakụkụ nke gị ime gị ihe ọjọọ. Gị onwe gị agaghị
    agabiga nkume ndị a a wụsara na ogidi a gafeeta nʼakụkụ nke m ime m ihe ọjọọ.
  ory-ory: ମୁଁ ଅହିତ କରିବା ପାଇଁ ଏହି ରାଶି ପାର ହୋଇ ତୁମ୍ଭ ନିକଟକୁ ଯିବି ନାହିଁ, ମଧ୍ୟ ତୁମ୍ଭେ
    ଏହି ରାଶି ଓ ଏହି ସ୍ତମ୍ଭ ପାର ହୋଇ ମୋʼ ନିକଟକୁ ଆସିବ ନାହିଁ; ଏଥିର ସାକ୍ଷୀ ଏହି ରାଶି ଓ ଏଥିର
    ସାକ୍ଷୀ ଏହି ସ୍ତମ୍ଭ।
  wmt-wmt: '@see-verse:GEN.031.051'
  chk-chk: Ei ioien fau me ei föün achem eu pisekin pwärätä. Üsap fokun feila reöm
    pekilan ei ioien fau pwe üpwe afeiengauok. Nge en kosap pwal feito rei pekiton
    ei ioien fau me ewe föün achem pwe kopwe afeiengauaei.
  ssd-ssd: Agaŋ ta kaŋgerka sile wamdus ulendiwik ta maŋ idusamŋgik. Ye ne ŋayo silinam
    tuku ndame te liwe nda. Ne mata ye ŋayo siliyam tuku ndame te nda liwa.
  rop-rop: Wal ol detlot ston na garra jidan pruf blanga yunmi. Ai kaan gopas langa
    detlot ston blanga fait garram yu, en yu kaan gopas langa detlot ston du blanga
    fait garram mi.
  ukr-1871: Ся могила сьвідок і сей стовп сьвідок, що не перейду за сю могилу до тебе,
    і ти не перейдеш за сю могилу і за сього стовпа до мене на шкоду.
  eng-AOI: '@see-verse:GEN.031.051'
  yon-yon: Keye bot wuubaan keyiiwaa, keye bot doboob kannumone kowaan keyiiwa kuu
    wedme meeni keriwen, nembed bot kee burudande mene eb yaa arewa kamainban, man
    kwangkon ebbed bot kee mene burudande ne yaa arewa kamaabban.
  bch-bch: Pat aea suknga toman ngan pat mamarae toa ne timan kilala ngan posanga
    toa gitarua tarau labone. Ta muriai, gau ga narangrang ngan nalaputian kilala
    toa ne ngan kadonga paraunga pago mao. Be eao pade rangrang ngan laputian kilala
    toa ne ngan kadonga paraunga pagau mao.
  deu-1951: dieser Wall sei Zeuge und dieses Denkmal ein Zeugnis dafür, daß ich niemals
    über diesen Wall hinaus zu dir kommen will und daß auch du niemals in böser Absicht
    über diesen Wall oder über dieses Denkmal hinaus zu mir kommen sollst.
  eng-JPS: This heap be witness, and the pillar be witness, that I will not pass over
    this heap to thee, and that thou shalt not pass over this heap and this pillar
    unto me, for harm.
  ubr-ubr: Atonio agim-yadodog a atonio matair agim on not e rurar. Yau on men ani giserai
    an rabon om an yowim an rabim mes a om eb men uni giseirai un rabon yau un yowiu
    un rabiu mes.
  srp-1865: 'Svjedok je ova gomila i svjedok je ovaj spomenik: da ni ja neæu prijeæi
    preko ove gomile k tebi ni ti k meni da neæeš prijeæi preko ove gomile i spomenika
    ovoga na zlo.'
  lug-lug: Entuumu eno ye mujulirwa era n’empagi nayo mujulirwa nga nze sirisukka
    ntuumu eno na mpagi eno okukukola akabi.
  heb-heb: עד הגל הזה ועדה המצבה אם אני לא אעבר אליך את הגל הזה ואם אתה לא תעבר אלי
    את הגל הזה ואת המצבה הזאת לרעה׃
  ben-IRV: হিংসাভাবে আমিও এই রাশি পার হয়ে তোমার কাছে যাব না এবং তুমিও এই রাশি ও এই
    স্তম্ভ পার হয়ে আমার কাছে আসবে না, এর সাক্ষী এই রাশি ও এর সাক্ষী এই স্তম্ভ;
  pan-pan: ਇਹ ਢੇਰ ਅਤੇ ਇਹ ਥੰਮ੍ਹ ਦੋਵੇਂ ਗਵਾਹ ਹੋਣ ਕਿ ਬੁਰਿਆਈ ਲਈ ਮੈਂ ਇਸ ਢੇਰ ਤੋਂ ਤੇਰੇ ਵੱਲ
    ਨਾ ਲੰਘਾਂ ਅਤੇ ਤੂੰ ਵੀ ਇਸ ਢੇਰ ਅਤੇ ਇਸ ਥੰਮ੍ਹ ਤੋਂ ਮੇਰੇ ਵੱਲ ਨਾ ਲੰਘੇਂ।
  mwp-mwp: '@see-verse:GEN.031.051'
  mya-JVB: ငါ သည် သင့် ကိုခိုက် ရန်ပြုခြင်းငှါ ၊ ဤ ကျောက် ပုံ၊ ဤမှတ်တိုင်ကို မ ကျော်
    ရ၊ သင် သည် ငါ့ ကိုခိုက်ရန်ပြု ခြင်းငှါ၊ ဤ ကျောက် ပုံ၊ ဤ မှတ် တိုင်ကို မ ကျော်
    ရဟု ဤ ကျောက် ပုံနှင့် ဤ မှတ်တိုင် သည် သက်သေဖြစ်စေသတည်း ။
  tte-O: Yola labui kelabilabin kamwasana kaba nuwatu-kalatanna kilakilalana. Yau
    tabe nige sowasowana veku talitalinnane yalikwai na yalaowa yakaleya koliwo. Yo
    kowa tabe besiele nige sowana vekune talitalinnane yo vekune itotolo besiele tuki
    kulikwaili yo ukaleya koliyau.”
  tbg-tbg: Tetanta uva tiva taatau taunara tauru kaarorave ti, maa orira arataunaravata
    vo orinavuvata ruvaaqumake vatauro. Te maihai kia maa orira aatarake ai oru qoraiqama
    amitarerave. Arevata vihaira kia maa orira ai aatara kera ani ti qoraiqama timitenarave.
  hmo-hmo: Inai nadi haboua gaudia bona inai laloatao nadina edia anina be inai, lau
    ese inai nadi do lau raka hanaia lasi, oi dekenai hadikaia totona, bona oi ese
    inai nadi do oi raka hanaia lasi, lau dekenai hadikaia totona.
  ata-ata: Uxolu sou nenge tamaisou aso vile, la taxavutalanu vaikala ane nenge nengei
    tasakiinu. Eni amomomo sou aalasou pilixa ano ꞌo sou avenge mo ngingi umomomo
    sou ngaalasou sou ngavelo uasi.
  nfa-nfa: '@see-verse:GEN.031.051'
  urd-urd: यह ढेर गवाह हो और ये सुतून गवाह हो, नुक़सान पहुँचाने के लिए न तो मैं इस
    ढेर से उधर तेरी तरफ़ हद से बढूँ और न तू इस ढेर और सुतून से इधर मेरी तरफ़ हद से
    बढ़े।
  rus-SYN: этот холм свидетель, и этот памятник свидетель, что ни я не перейду к тебе
    за этот холм, ни ты не перейдешь ко мне за этот холм и за этот памятник, для зла;
  cbt-NTPO: Inapita ayonquiarinpo ama quëmanta ma'sha onpotancoso marëhuë', isëquëran
    pëntonquësohuë'. Co ca tëranta ma'sha onpota'huanquënso marë' isëquëran pëntona'huaso
    ya'huërinhuë'.
  bqc-SIM: Aↄ dɛ seela ũ kɛ́ másu a baa vĩ mà mↄma ń nↄ̀sɛ pãleoo, mɛ́ mpi ńsu
    ǹ a baa vĩ ǹ mↄa ń nↄ̀sɛ pãleoo.
  tcz-CHONGTHU: Hiche song kise thop hile songphu hi sakhia a pang ahin, ken jong
    nangma suse dinga hiche hi kahin khokhel lou hel ding, nang in jong keima suse
    dinga hiche hi nahin khokhel louhel ding ahi.
  mar-mar: ही रास व हा स्तंभ ही दोन्ही आपल्यातील कराराची साक्ष होवो, की हानी करायला
    मी तुझ्याकडे ही रास ओलांडून येणार नाही आणि तू ही माझ्याविरुद्ध ही रास ओलांडून
    कधीही येऊ नये.
  tcs-tcs: Dem ston ya i witnis ai nogo pase dis tu stonmak go po meke ol nugudting
    po yu, ane yu no go pase dis tu stonmak tu po kam po mi po meke ol nugudting po
    mi.
  qub-qub: Chaycunami señal canga gampis ni nogapis mana päsapänacunanchïpaj, imatapis
    mana ruranacunanchïpaj.
  bqp-bqp: Anigↄ̃ de sèeda ũ kũ mani vĩala mà su mà a vãni kɛnnɛro, mↄkↄ̃n sↄ̃
    ĩni vĩala ǹ su ǹ a vãni kɛmɛnɛro.
  hat-hat: Ni pil wòch yo ni bòn lan ap sèvi yon mak. Mwen pa gen dwa depase l' pou
    m' vin atake ou, ni ou pa gen dwa depase l' pou ou vin atake m'.
  eng-BSB: This mound is a witness, and this pillar is a witness, that I will not
    go past this mound to harm you, and you will not go past this mound and pillar
    to harm me.
  tod-tod: Kɔtu ziɠigi nii ta kɔtu ɠaalɔgai nii ta ga zeeleiti, ga eyɛsu pɛ gè la
    ɓudɛa ti maazu, gè ʋa li è ʋɔ pelei, gè ʋa faa ɲɔu ɠɛ ga ɗe, ta eyɛsu pɛ è
    la ɓudɛa ti maazu, è ʋa ʋa pɔ̀ pelei, è ʋa faa ɲɔu ɠɛ ga ze.
  eng-WEBPB: May this heap be a witness, and the pillar be a witness, that I will
    not pass over this heap to you, and that you will not pass over this heap and
    this pillar to me, for harm.
  kbq-kbq: Amama mani'neta huvempa huta asento'a havemo, amu'nontiafi me'nena, nagra
    ama ana havea agatere'na krimpa eri haviza hu'zana osugahue. Hagi kagra eri atru
    hunto'a havene, asento'a havene agaterenka narimpa eri havizana osuo.
  nhe-BL: Ni tetini elise testigos para niyon ta, niyon na, ax quema tijpanose ni
    nepamitl para timoixpanose.
  bus-bus: Eégↄ̃ dɛ sèeda ũ kɛ̀ mɛ́ vĩàla mà mↄ́ mà à zaaa kɛnnɛro, mpi sↄ̃ nɛ́ vĩàla
    ǹ mↄ́ ǹ à zaaa kɛmɛro.
  gub-BL: Ita ywytyra'i iapo pyrer a'e, ita puku imupu'àm pyrer a'e no, zanemuma'enukwaw
    kar putar ko zaneremimume'u kwer rehe a'e wà nehe. Naha pixik kwaw 'àg ita imupu'àm
    pyrer pemutyr ihe nehe, neàmàtyry'ym pà ihe nehe. Nerezur pixik kwaw 'àg ita ywytyra'i
    iapo pyrer xe kutyr nehe, 'àg ita imupu'àm pyrer xe kutyr nehe, heàmàtyry'ym pà
    ne nehe.
  eng-DRA: 'Shall be a witness: this heap, I say, and the stone, be they for a testimony,
    if either I shall pass beyond it going towards thee, or thou shalt pass beyond
    it, thinking harm to me.'
  knf-knf: ikwooŋ uko unkyujuŋ uko wi ŋdoluŋ nţa di. Mënwo i kaţëp bnjuŋ bi na plaak
    pi kaya du umbaŋ wi nu na uşal uwuţaan. Kë iwi kak iinwo i kaţëp pa kabi di umbaŋ
    wi naan na uşal uwuţaan.
