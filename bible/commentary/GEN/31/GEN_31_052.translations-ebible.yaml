verse: GEN.031.052
translations:
  mal-C: നിനക്കു ദോഷം ചെയ്യാൻ ഈ കൂമ്പാരത്തിന് അപ്പുറത്തേക്കു ഞാൻ വരികയില്ല എന്നതിനും
    എനിക്കു ദോഷം ചെയ്യാൻ ഈ കൂമ്പാരത്തിനും തൂണിനും ഇപ്പുറത്തേക്കു നീ വരികയില്ല എന്നതിനും
    ഈ കൂമ്പാരം സാക്ഷി! ഈ തൂണും സാക്ഷി!
  deu-TKW: Zeuge soll sein dieser Steinhaufe und Zeuge soll sein der Malstein; weder
    ich darf über diesen Steinhaufen hinausgehen zu dir hinüber, noch darfst du über
    diesen Steinhaufen und diesen Malstein in böser Absicht hinausgehen zu mir herüber.
  lin-lin: Liboke oyo ya mabanga ezali motatoli, mpe libanga oyo ya elembo ezali motatoli.
    Nasengeli te kokatisa liboke oyo ya mabanga mpe libanga oyo ya elembo mpo ete
    naya kosala yo mabe na ngambo na yo ; mpe yo osengeli te kokatisa liboke ya mabanga
    mpe libanga ya elembo mpo na koya kosala ngai mabe na ngambo na ngai.
  cbr-NT: Usa 'ain kananuna nu rabëxun ësokinnu ñu 'akë ënë sinani 'ëxribi 'ima 'imainun
    mixribi ënë inubiani nitima 'ain, 'atimanu bërútima kupí nitima 'ain.
  eng-LSV: this heap [is] witness, and the standing pillar [is] witness, that I do
    not pass over this heap to you, and that you do not pass over this heap and this
    standing pillar to me—for evil;
  bmu-bmu: 'Köt kambu ki mönö dangununira aka tat öŋgöma aka mötök ki mi mewöyök dangununira
    aka tat öŋgöma. Mietkön jöhöjöhöniraŋgöra kewö mötmörim netkiba tat öŋgömahot:
    Nöŋön mem bölim gihimamgö möta köt kambu ki qahö oŋgita göhöreŋ kamam. Göŋön mewöŋanök
    mem bölim niŋgimamgöra möta köt kambu aka mötök ki qahö etkoŋgita nöŋgöreŋ kaman.'
  eng-GNV: This heape shall be witnesse, and the pillar shall be witnesse, that I
    will not come ouer this heape to thee, and that thou shalt not passe ouer this
    heape and this pillar vnto me for euill.
  eng-WEBSTER: This heap be witness, and this pillar be witness, that I will not pass
    over this heap to thee, and that thou shalt not pass over this heap and this pillar
    to me, for harm.
  nhw-BL: Ni teme elise testigos para niyon ta, niyon na, amo quema tijpanose ni nepamitl
    para timoixpanose.
  swh-ONEN: Lundo hili ni shahidi na nguzo hii ni shahidi, kwamba sitavuka lundo hili
    kuja upande wako kukudhuru, nawe kwamba hutavuka lundo hili na nguzo hii kuja
    upande wangu kunidhuru.
  bba-bba: '@see-verse:GEN.031.051'
  eng-KJVCPB: this heap be witness, and this pillar be witness, that I will not pass
    over this heap to thee, and that thou shalt not pass over this heap and this pillar
    unto me, for harm.
  cpy-cpy: rootaki riyotanteetyaari, eero amatziro owaariperotawakaeya. Eero owaariperotawaka
    nonampiki, eejatzi pinampiki eeroka.
  mpx-mpx: Heliya nihi panuwahikagila wala bateli kaiwena. Inoke nau bahi epwepwet
    ya na lilikaan ge na nonowa wam labiya na hahaveyan eliyam, ge owa bahi epwepwet
    ya ge pat i milil i ola kokola ya nu lilikaan ge nu nenem no labiya nu hahaveyan
    eliyau.
  wbp-wbp: '@see-verse:GEN.031.051'
  luo-luo: Pidhni kata sironi gin joneno ni ok nakadh pidhni mondo amonji kendo in
    bende ok nikadh pidhni kata sironi mondo imonja.
  meu-meu: 'Ini nadi anidia binai bona ina pupuna anina binai: lau ese ini nadi basina
    rakadia hanai, oi ihadikamu, bona oi ese ini nadi bona ina pupuna basio rakadia
    hanai, lau ihadikagu.'
  npi-ULB: तिम्रो हानि गर्नलाई म यो पार गरेर तिमीकहाँ आउनेछैनँ र मेरो हानि गर्नलाई
    तिमी यो पार गरेर मकहाँ आउनेछैनौ भन्‍नाका लागि यो थुप्रो र यो खामो गवाहीको रूपमा
    खडा छन् ।
  yor-yor: yóò jẹ́ ẹ̀rí wí pé èmi kò ni ré ọ̀wọ̀n àti òkìtì yìí kọjá láti bá ọ jà
    àti pé ìwọ pẹ̀lú kì yóò kọjá òkìtì tàbí ọ̀wọ̀n yìí láti ṣe mí ní ibi.
  emp-NTPO: Naʌ̃ mõgarara sẽyãda b̶aya. Naʌ̃ mõgara aud̶u bʌra mʌ̃ ume djõne zecara
    b̶ʌa idjab̶a mʌ̃ sid̶a bʌ ume djõne wãcara b̶ʌa.
  ind-ind: Keduanya akan menjadi tanda batas antara kita, sebagai peringatan bahwa
    aku tidak akan melewati tempat ini dengan tujuan berbuat jahat terhadap kamu,
    dan kamu pun tidak akan melewatinya untuk berbuat jahat terhadap aku.
  pes-OPCB: اینها شاهد عهد ما خواهند بود. هیچ‌یک از ما نباید به قصد حمله به دیگری
    از این توده بگذرد.
  ssx-ssx: Do mombololopa꞉ toopimanu make do niminapeke ekina꞉ toopi maketa꞉ diki
    hone u tialo pa꞉la꞉ekie. Koto ekina꞉ I̱ma꞉ta꞉ neke hoeyaluekema꞉ta꞉ do mombololopa꞉
    toopimanu ankulao na ipulueke. Kutupa nakana꞉ma꞉ I̱ hoeyaluekema꞉ta꞉ do toopimanu
    o do niminapeke toopi ula꞉eki ankulao na a꞉pa꞉peke.
  lcm-lcm: kilongpo akanangai ani nau na ago ta pasal liu irilong ane si kam palpal
    roe, na numai kapa ku kun ago ta pasal liu an ane si kakag ta palpal asi vil arikek
    pok anirung.
  aer-aer: '@see-verse:GEN.031.051'
  tgl-ULB: Ang poste na ito ay isang saksi, at ang haligi ay isang saksi, na hindi
    ako lalampas sa tumpok na ito patungo sa iyo, at hindi ka lalampas sa tumpok na
    ito at sa haliging ito patungo sa akin, para gumawa ng pinsala.
  nop-nop: wondi indi’walaŋ yodakalenik itune nu mik kwadi tigamuŋa du’walaŋ hatihati
    ginaŋ mu foluwaat, eŋ dubo nu mik kwadi tinamŋa fek i kelelahula nu’walaŋkade
    mu buluwaaŋ.
  kca-kca: тӑм кев пай вер вантәм ŏта питәԓ, па нумты кев ищи вер вантәм ŏта питәԓ,
    тӑм кев пай пӑ нумты кев атәм верты урәӈән нӑӈ ма пелкема ӑт ўшԓэн пӑ ма нӑӈ пелкена
    ӑт ўшԓэм;
  cbu-NT: Patumbchee xanateerni, anumandaritam arangiri shiy naatacha. Shiyshat mbizarinlltampa,
    nuwsha waatatamta nduntam mbizachima. Na nimunarishat nuw shiyaa tayutaritcheezi,
    shiysha nuwaa nduntam muntachsha.
  hui-hui: Ainde ege to̱le̱ luni amu heyu kagobi maru o dugu wima irigi haribagobi
    ogonilabo kirabali habo nalolene bi lo wiribagonaga tubari ogoni holebira. I̱na
    ege to̱le̱ ogoni bolangua halu í̠ kegohayagi wai bule naibaguago í̠nabi nde ogoni
    bolangua halu i̱ kogohayagi wai bule naibabe, lene.
  wrs-wrs: wo sewonamba kava kuvhoavavmoa honamba, yemongova daos uvra, eva manam
    yimba kuvhueivav honamba, kamongo yimba owalwolalmba vevrava. Doa pimba tanamolmoa
    ihishoi, wo honamba honmba pina nengavnangm si os tuhhowol vinvra, doa tanamolnam
    wohihishona.
  mya-mya: ငါ​သည်​ဤ​ကျောက်​ပုံ​နှင့်​မှတ်​တိုင်​ကို​ကျော် လွန်​၍ သင့်​အား​အန္တ​ရာယ်​ပြု​မည်​မ​ဟုတ်​ကြောင်း
    ကို​လည်း​ကောင်း၊ သင်​သည်​လည်း​ဤ​ကျောက်​ပုံ နှင့်​မှတ်​တိုင်​ကို​ကျော်​လွန်​၍ ငါ့​အား​အန္တ​ရာယ်
    ပြု​မည်​မ​ဟုတ်​ကြောင်း​ကို​လည်း​ကောင်း ဤ ကျောက်​ပုံ​နှင့်​ဤ​မှတ်​တိုင်​သည်​သက်​သေ
    ဖြစ်​ပါ​စေ​သား။-
  cbi-NTPO: Entsaa lala ñuba veta' veta' naakenu depañuba juntsa keewara junu tsuve,
    tsenmalaa mu bain enu dapulla' ji' laatala firu' kiiken jutyu.
  bod-N: རྡོ་སྤུངས་འདིས་བདེན་དཔང་བྱེད་པར་མ༌ཟད། ཀ་བ་འདིས་ཀྱང་བདེན་དཔང་བྱེད་པར་འགྱུར་བ༌དང༌།
    བདག་གིས་རྡོ་སྤུངས་འདི་ལས་བརྒལ་ནས་ཁྱོད་ལ་གནོད་པ་བྱེད་མི་སྲིད༌ལ། ཁྱོད་ཀྱིས་ཀྱང་རྡོ་སྤུངས་དང་ཀ་བ་འདི་ལས་བརྒལ་ནས་བདག་ལ་གནོད་པ་བྱེད་མི་རུང༌ངོ༌།།
  wsk-wsk: Manga nunumi awote awura mu se manga baonga mu kausa iwita aniruk, se ani
    kiarik namarik me ka maguwurik, se ni betela, kier ale tair ani me aga maguwurko.
  kkl-kkl: Seogti, “Kirik winiro pimnama aneap kirik memnama aneapti nu ambareamsilne
    nari kirik winiro pimnama ane phibom agha anag nari yoaba uanun kom, andi babe
    phibom agha nanag yoaba ulalulam kom.
  sna-sna: Murwi uyu ndiwo chapupu uye mbiru iyi ndiyo chapupu, kuti handizopfuuri
    murwi uno ndichiuya kwauri kuti ndizokukuvadza uye kuti iwe hauzopfuuri murwi
    uno nembiru uchiuya kurutivi rwangu kuti uzondikuvadza.
  spa-BLM: Que este montón sea testigo, y la columna sea testigo, de que yo no pasaré
    por encima de este montón para ti, y de que tú no pasarás por encima de este montón
    y de esta columna para mí, para hacer daño.
  beu-beu: '@see-verse:GEN.031.051'
  cac-cac: A val q'uen tic tz'ac'an testigoal d'ayon̈ to man̈xo ol yal co c'axpitan
    jun mojon tic yic scac'an chucal d'ayon̈ junjun on̈.
  swh-ULB: Rundo hili ni shahidi, na nguzo ni shahidi, kwamba sitapita rundo hili
    kuja kwako, na kwamba wewe hautapita rundo hili kuja kwangu, kwa madhara.
  bel-bel: гэты курган сьведка, і гэты помнік сьведка, што ні я не перайду да цябе
    за гэты курган, ні ты не пяройдзеш да мяне за гэты курган і за гэты помнік, дзеля
    ліха;
  deu-ELBBK: Dieser Haufen sei Zeuge und das Denkmal ein Zeugnis, dass weder ich über
    diesen Haufen zu dir hinausgehe, noch dass du über diesen Haufen und dieses Denkmal
    zu mir hinausgehst zum Bösen.
  mbb-OT: Iyan menge tuus he ebpeketistiǥus is Megbevayà. Tuus heini is intambù wey
    tuus daan heini is impelastar he vatu te uyun ta he kenà a edlavey kayi te intambù
    te kebpesipala kenikew, ne sikew zaan, kenè ka edlavey kayi te kebpesipala kedì.
  msc-msc: Kabakurun ton ɲin di kɛ sereya ri. Kabakurun lɔni ɲin fanan di kɛ sereya
    ri. Wo rɔ, n kana tamin alu la ka wa i kɛlɛ. I fanan kana tamin alu la ka na n
    kɛlɛ.
  mal-2015: ദോഷത്തിന്നായി ഞാൻ ഈ കൂമ്പാരം കടന്നു നിന്റെ അടുക്കൽ വരാതെയും നീ ഈ കൂമ്പാരവും
    ഈ തൂണും കടന്നു എന്റെ അടുക്കൽ വരാതെയും ഇരിക്കേണ്ടതിന്നു ഈ കൂമ്പാരവും സാക്ഷി, ഈ
    തൂണും സാക്ഷി.
  tuo-NT: Aꞌti mesã, tojo nicã aꞌtigare ĩꞌarã, marĩ pʉarã apoꞌquere wãcũrãsaꞌa. Yʉꞌʉ
    mʉꞌʉrẽ ñaꞌarõ weesĩꞌrĩgʉ̃, aꞌti mesãrẽ, aꞌtigare yʉꞌrʉsome. Tojo nicã mʉꞌʉ quẽꞌrã
    yʉꞌʉre ñaꞌarõ weesĩꞌrĩgʉ̃, yʉꞌrʉsome.
  gup-gup: Maninjmanu manbu kunwardde birridulminjameng wanjh kanmulewan, dja maninjmanu
    manbu kawarddedjabdi wanjh kanmulewan bu maninjmanu kunwardde manbu birridulminjameng
    ngaye minj ngawarddeyurrhke ngamre kore ngudda, dja ngudda minj yimwarddeyurrhke
    maninjmanu kunwardde manbu birridulminjameng dja manbu kawarddedjabdi, minj yimre
    kore ngaye bu kunwarrekenh ngarrmarneyimerren.
  met-met: Haxurunga li mogungua, xaung siang maxaxaya li mogungua. Tang duwa ragu.
    Bagula ngadali haxurunga li ngala rubima bu ngahanggalangiaung te, saing bagula
    udali haxurunga xaung siang maxaxaya li ula rubigu bu uhanggalangia nga te.
  gvs-gvs: 'Ame gugunayana be nakae ame didiyayana kiyakiyaya tayamo. Kiyakiyayayana
    ame nakae: Yau geya asaidamaneyeta bego ayogedegedem. Kom nakae geya kusaidamaneyeta
    bego kuyogedegedegu.'
  rmc-rmc: Kadi kopa the kada slupos hine sar švedki. Me na predžava kadi baruňi kopa
    a tu našťi predžaha kada slupos, hoj te džas pre peste nalačhe gondoľišagoha.
  nlg-nlg: tara tughuru ighobuda te vaughilalaa toro kabu koukolu ta dida na baubahu.
    Inau ku mua vulea na kobekobe eni ge ku labugho, mi ghoe ko mua vulea ge ko mai
    labuu inau.
  dgr-DOGNT: Jǫ kwe whelaa sìı eyıts'ǫ jǫ kwe nàı̨ɂaa sìı wet'à goyatıì nats'edì ha
    hǫt'e. Nets'ǫ̀ hoìla hohtsı̨ ha jǫ kwe whelaa sìı wete ehtła ha nıìle, eyıts'ǫ
    nı̨ sets'ǫ̀ hoìla hoı̨htsı̨ ha jǫ kwe whelaa eyıts'ǫ jǫ kwe nàı̨ɂaa sìı wete aąde
    ha nıìle.
  pes-OPV: این توده شاهد است و این ستون شاهد است که من از این توده بسوی تو نگذرم و
    تو از این توده و از این ستون به قصدبدی بسوی من نگذری.
  ron-1924: Мовила ачаста сэ фие марторэ ши стылпул ачеста сэ фие мартор кэ нич еу
    ну вой трече ла тине песте мовила ачаста ши нич ту ну вей трече ла мине песте
    мовила ачаста ши песте стылпул ачеста, ка сэ не фачем рэу.
  ben-OBCV: এই স্তূপ এক সাক্ষী, এবং এই স্তম্ভ এক সাক্ষী হয়ে থাকল, যে এই স্তূপ পার
    হয়ে আমি তোমার ক্ষতিসাধন করার জন্য তোমার দিকে যাব না এবং তুমিও এই স্তূপ ও স্তম্ভ
    পার হয়ে আমার ক্ষতিসাধন করার জন্য আমার দিকে আসবে না।
  lex-lex: Katri'an di nora hgera-lairir di mak kla'a lin reri-mat reri, a'g edonna
    lieretia gen di pa alia o' de, la'pa ghi'a yotyotni-yatyatni, emekwalia o' mana
    edonna mlieretia handi pa omua mhi'a yotyotni-yatyatni mai a'u.
  rgu-rgu: '@see-verse:GEN.031.051'
  som-som: Taalladanu markaati ha ka noqoto, tiirkuna markhaati ha ka noqdo, inaanan
    taalladan kuugu soo dhaafayn inaan wax ku yeelo, adna aadan taalladan iyo tiirkan
    iigu soo dhaafayn inaad wax i yeeshid.
  lat-VUC: 'testis erit: tumulus, inquam, iste et lapis sint in testimonium, si aut
    ego transiero illum pergens ad te, aut tu præterieris, malum mihi cogitans.'
  aoi-aoi: '@see-verse:GEN.031.051'
  eng-ASVBT: This heap be witness, and the pillar be witness, that I will not pass
    over this heap to thee, and that thou shalt not pass over this heap and this pillar
    unto me, for harm.
  mna-mna: 'Koroŋ ru tiŋgi be tipei ŋgar kiti mi matanda iŋgal sua kiti mbukŋana.
    Sua ta kembei: Nio ko irao aŋmolo pat ndouŋana tiŋgi mi aŋma ma aŋkam mbulu sananŋana
    sa pu na som. Mi nu tomini ko irao molo pat ndouŋana ma pat suŋgunŋana tiŋgi,
    mi mar ma kam mbulu sananŋana sa pio na som.'
  ita-1885: Questo mucchio sarà testimonio, e questo piliere ancora sarà testimonio,
    che nè io non passerò questo mucchio per andare a te, nè tu non passerai questo
    mucchio e questo piliere, per venire a me, per male.
  eng-LXXUP: For if I should not cross over unto thee, neither shouldest thou cross
    over to me, for mischief beyond this heap and this pillar.
  eng-ULB: This pile is a witness, and the pillar is a witness, that I will not pass
    beyond this pile to you, and that you will not pass beyond this pile and this
    pillar to me, to do harm.
  spa-VBL: 'También son testimonio de nuestras solemnes promesas mutuas: No las pasaré
    por alto para atacarte, nitú las pasarás por alto para atacarme.'
  fra-_FOB: Ce monceau est témoin, et ce monument est témoin, que je ne passerai point
    ce monceau, en allant vers toi, et que tu ne passeras point ce monceau et ce monument,
    en venant vers moi, pour nous nuire l'un à l'autre.
  mal-mal: ദോഷത്തിനായി ഞാൻ ഈ കൂമ്പാരം കടന്നു നിന്റെ അടുക്കൽ വരാതെയും നീ ഈ കൂമ്പാരവും
    ഈ തൂണും കടന്ന് എന്റെ അടുക്കൽ വരാതെയും ഇരിക്കേണ്ടതിന് ഈ കൂമ്പാരവും സാക്ഷി, ഈ തൂണും
    സാക്ഷി.
  urd-GVR: Yih ḍher aur satūn donoṅ is ke gawāh haiṅ ki na maiṅ yahāṅ se guzar kar
    āp ko nuqsān pahuṅchāūṅgā aur na āp yahāṅ se guzar kar mujhe nuqsān pahuṅchāeṅge.
  suz-BL: एको खुप्‍शो फुल्‍लु गो रे इ बाक्‍तीके, गे रे आं बाक्‍तीके श्‍येत गेथ मलमल।
  ita-1927: Sia questo mucchio un testimonio e sia questo monumento un testimonio
    che io non passerò oltre questo mucchio per andare a te, e che tu non passerai
