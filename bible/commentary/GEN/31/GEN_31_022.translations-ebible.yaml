verse: GEN.031.022
translations:
  mal-C: യാക്കോബ് ഓടിപ്പോയി എന്നു മൂന്നാംദിവസം ലാബാന് അറിവുലഭിച്ചു.
  deu-TKW: Am dritten Tage wurde dem Laban hinterbracht, daß Jakob entflohen sei.
  lin-lin: Sima na mikolo misato, bayebisaki Labani ete Jakobi asili kokima.
  cbr-NT: Anuan kuankë rabë́ 'imainun achúshi nëtë 'ain ka aín, kuku Labánën aín piaka
    Jacob ka abati kuanxa kixun kuakëxa.
  eng-LSV: And it is told to Laban on the third day that Jacob has fled,
  bmu-bmu: Angetmö, silim karöbut aiga miaŋgöreŋ keu kewö jigetka Labanöŋ mörök, “Jeikobnöŋ
    mönö tököba ölöŋ köla anök.”
  eng-GNV: And the third day after was it told Laban, that Iaakob fled.
  eng-WEBSTER: And it was told Laban on the third day that Jacob had fled.
  nhw-BL: Eyi tonali teipa, quiilhuijque Labán para Jacob cholojtoya.
  swh-ONEN: Siku ya tatu Labani akaambiwa kwamba Yakobo amekimbia.
  bba-bba: Ye Yɑkɔbu u doonɑ, yen sɔ̃ɔ itɑserɑ bɑ nɑ bɑ Lɑbɑni sɔ̃ɔwɑ mɑ Yɑkɔbu u
    dukɑ suɑ.
  eng-KJVCPB: And it was told Laban on the third day that Jacob was fled.
  cpy-cpy: Okanta awijaki mawa kitejeri, ari riyotaki Labán shiyaaha Jacob.
  mpx-mpx: Lan etonina elana abwe Leiban wana wasa hi pek te Yakobo iyaka i lou.
  wbp-wbp: Ngakalku, Lapanarlu milya-pungu parra-patu-jangkarlu kujarla Jakupu warlalja-patu-kurlu
    nyanungu-nyangu-kurlu wuruly-yanu.
  luo-luo: E odiechiengʼ mar adek Laban nowinjo ni Jakobo osepondo modhi.
  meu-meu: Dina ihatoina ai Laban na Iakob ena heau harina e kamonai.
  npi-ULB: याकूब भागेको कुरा लाबानलाई तेस्रो दिनमा बताइयो ।
  yor-yor: Ní ọjọ́ kẹta ni Labani gbọ́ pé Jakọbu ti sálọ.
  emp-NTPO: Ewari ũbea bad̶acarea Labaʌ̃ba cawasia Jacobora mĩrũ wãsida.
  ind-ind: Pada hari ketiga, seseorang memberitahu Laban bahwa Yakub sudah melarikan
    diri.
  pes-OPCB: سه روز بعد، به لابان خبر دادند که یعقوب فرار کرده است.
  ssx-ssx: Nate tepo paeyeketa꞉ Dieikopeta꞉ pindipa pa꞉la꞉me laa ma꞉nda꞉ma꞉ Leibeni
    la haleekeme.
  lcm-lcm: Si vapotol i taun Laban kala longong ta Iakov katala sip.
  aer-aer: Arlte atherre iperre, tyerrtye arrpenhele Laban-eke ileke Jacob-arle alwirreke
    ikwere-artweye-akerte.
  tgl-ULB: Sa ikatlong araw, nalaman ni Laban na tumakas si Jacob.
  nop-nop: Kaŋ melenai lufomkulitniŋ dapmaune Laban indiŋ niŋgiŋ, “Yakobo agaŋ momooŋ
    mauguk.” Unduŋ nimbune nadiŋa
  kca-kca: Хуԓмет хӑтәԓән Иаков мӑнәм вер Лавана йастәса.
  cbu-NT: Mang, tuchparinshini zar tushiyramchu anush Laban tsiyatssee mazinarangiya
    yuwaa ungsir Akop naayaranllu anootsi.
  hui-hui: Ti ani peaha horo kiru howa horo teboneni agali marume Labana lamialu lalu,
    Yagaba togo lalu abale piyago ndobe, lene.
  wrs-wrs: Doa simba samblamong vevnamba, wo nonamba Lapanmba hellena osva, doa Yakoptatanamba
    wohangana.
  mya-mya: သုံး​ရက်​ကြာ​သော​အ​ခါ လာ​ဗန်​သည်​ယာ​ကုပ် ထွက်​ပြေး​ကြောင်း​ကို​ကြား​သိ​ရ​လေ​သည်။-
  cbi-NTPO: Bene pen malu insha Labánnu Jacob nepiya' miive, ti' wainla.
  bod-N: དེ་ནས་ཉིན་གསུམ་པ༌ལ། མི་ཞིག་གིས་ལཱ་པན་ལ་ཡ་ཀོབ་བྲོས་སོང་ཞེས་སྨྲས་པ༌དང༌།
  wsk-wsk: Jacob naguram se day ilagala suan namaram asele Laban den ikiam.
  kkl-kkl: Laban poneko ik wilindi wamogha Yakub pio ana ka'ebaog.
  sna-sna: Pazuva rechitatu Rabhani akazoudzwa kuti Jakobho akanga atiza.
  spa-BLM: Al tercer día le avisaron a Labán que Jacob había huido.
  beu-beu: Mietang tue muse, Laban ana vengmee se hula, Yakob ana bihit eabang mi
    ila tila.
  cac-cac: Schab'jialxo scot vin̈aj Jacob chi', ix yab'an vin̈aj Labán to ix cot vin̈.
  swh-ULB: Siku ya tatu Labani akaambiwa kwamba Yakobo amekimbia.
  bel-bel: На трэці дзень сказалі Лавану, што Якаў сышоў.
  deu-ELBBK: Und am dritten Tag wurde dem Laban berichtet, dass Jakob geflohen wäre.
  mbb-OT: Tetelu en dutun he andew is midlavey te kebpelaǥuy eni Jacob, ne human metueni
    ni Laban.
  msc-msc: Yakuba wa tele sawanan lon, a fɔra Laban yɛ ko Yakuba ra a bori.
  mal-2015: യാക്കോബ് ഓടിപ്പോയി എന്നു ലാബാന്നു മൂന്നാം ദിവസം അറിവു കിട്ടി.
  tuo-NT: Iꞌtia nʉmʉ beꞌro Labán Jacob cʉ̃ duꞌtiꞌquere masĩcʉ niwĩ.
  gup-gup: Kaluk bu kunbarnangarra danjbik wanjh bininj birrimarneyimeng Laban bu
    Jacob kelerlobmeng.
  met-met: Xaidap luwa hiliana, baing dibala Laban ba Yekop giti mala.
  gvs-gvs: Go maliyalina aito sikavava, e Lebani livala inove bego kidi Yakobo sisiya.
  rmc-rmc: Pal o trin dživesa phende avri le Labanoske, hoj o Jakob denašľa het.
  nlg-nlg: Laban te mua ghilala didira na rughuhoru me tolu tua na bongi te padi.
  dgr-DOGNT: Taı dzęę̀ tł'axǫǫ̀ Jacob nakwı̨èhsa gedı Laban yeghǫ ıìkw'o.
  pes-OPV: در روز سوم، لابان را خبر دادند که یعقوب فرار کرده است.
  ron-1924: А трея зи, ау дат де весте луй Лабан кэ Иаков а фуӂит.
  ben-OBCV: তৃতীয় দিনে লাবনকে বলা হল যে যাকোব পালিয়ে গিয়েছেন।
  lex-lex: La'a lera mantetellu pa rakot nohora Laban de Yakopa nawlari olekwa,
  rgu-rgu: Basa faiꞌ telu, boe ma Laban hapu haraꞌ nae, Yakob asa foa laꞌo so.
  som-som: Maalintii saddexaad baa Laabaan loo sheegay in Yacquub cararay.
  lat-VUC: nuntiatum est Laban die tertio quod fugeret Jacob.
  aoi-aoi: Bi...ya mabiyakarbiya marringa numu-likenuma. Aburraja kembirra wurrukwala
    warnumamalya nenu-makama Lebina-manja ni-lyumadu-mulangwa arakba nakina Jekaba.
  eng-ASVBT: And it was told Laban on the third day that Jacob was fled.
  mna-mna: 'Aigule ru ilae, beso iwe tel pa na, wal pakan tisotaara Laban ta kembei.
    Tiso: “A, nu mbotmbot? Zom ta iko ma ila ne kek.”'
  ita-1885: E il terzo giorno appresso fu rapportato a Labano, che Giacobbe se n'era
    fuggito.
  eng-LXXUP: But it was told Laban the Syrian on the third day, that Jacob was fled.
  eng-ULB: On the third day Laban was told that Jacob had fled.
  spa-VBL: Tres días después, Labán descubrió que Jacob había huido.
  fra-_FOB: Et le troisième jour on rapporta à Laban que Jacob s'était enfui.
  mal-mal: യാക്കോബ് ഓടിപ്പോയി എന്നു ലാബാനു മൂന്നാംദിവസം അറിവുകിട്ടി.
  urd-GVR: Tīn din guzar gae. Phir Lāban ko batāyā gayā ki Yāqūb bhāg gayā hai.
  suz-BL: मिनु लमा आ नाक्‍त सां नोले मुरुमी “याकूब प्रोक्‍त” दे लाबान कली शेंदमे बाक्‍त।
  ita-1927: Il terzo giorno, fu annunziato a Labano che Giacobbe se n’era fuggito.
  ckb-ckb: ڕۆژی سێیەم بە لابان ڕاگەیەنرا کە یاقوب هەڵاتووە.
  eng-BBE: And on the third day Laban had news of Jacob's flight.
  crx-NTPO: Whutat dzin-un 'et 'andit ts'iya Laban hidani' Jacob whenatselya.
  kan-OKCV: ಯಾಕೋಬನು ಓಡಿಹೋದನೆಂದು ಮೂರನೆಯ ದಿವಸದಲ್ಲಿ ಲಾಬಾನನಿಗೆ ತಿಳಿಯಿತು.
  bbb-bbb: Areme fune mu inokubeke furikoga bu ijia sone Jekafu fu kona vaema ijene
    Rebani kuarae.
  tam-2017: யாக்கோபு ஓடிப்போனது மூன்றாம் நாளிலே லாபானுக்கு தெரிவிக்கப்பட்டது.
  spa-RV-1909: Y fué dicho á Labán al tercero día como Jacob se había huído.
  ron-BTF: Şi în a treia zi i s-a spus lui Laban că Iacob fugise.
  eng-WEBP: Laban was told on the third day that Jacob had fled.
  eng-FBV: Three days later Laban found out that Jacob had run away.
  nld-1939: Op de derde dag kwam men Laban boodschappen, dat Jakob de vlucht had genomen.
  nch-BL: Eyi tonati teipa, quiilhuijque Labán para Jacob cholojtoya.
  tfr-NTPO: Öötong dbar mya ga roy kura Labándë ga «Jacob to töktonge» l̈ëba.
  vie-1934: Đến ngày thứ ba, người ta học lại cùng La-ban rằng Gia-cốp đã trốn đi
    rồi.
  hin-CV: तीसरे दिन जब लाबान को यह सूचना दी गई कि याकोब पलायन कर चुके हैं,
  eng-OURB: Laban [White] was told on the third day that Jacob [Supplanter] had fled.
  spa-BES: Y al tercer día Labán tuvo noticias de la huida de Jacob.
  tdx-tdx: Natalily amy Labàne amy andro fahateloy te nibioñe t’Iakòbe.
  vid-vid: Logakolile mazuwa gadatu, Labani nakahulika kota Yakobo nakoka ne kumlonjela.
  pwg-pwg: Mara aroba murinai wawaya inae Leiban ivi akovi da Jeikap iverau.
  eng-OKE: And it was shown to Laban on the third day that Jakob had gone.
  tha-KJV: ครั้นถึงวั​นที​่​สาม มี​คนไปบอกลาบั​นว​่ายาโคบหนีไปแล้ว
  por-BR-2018: E foi dito a Labão ao terceiro dia como Jacó havia fugido.
  bco-bco: Ho꞉len otaleno꞉ ta꞉ta꞉ga꞉yo꞉, Laban e Ya꞉kobo꞉ hen wena mesa꞉no꞉ mo꞉beaki
    aneka꞉ a꞉la꞉bo꞉ a꞉na dabu.
  deu-ELO: Und am dritten Tage wurde dem Laban berichtet, daß Jakob geflohen wäre.
  ktm-ktm: Rang ihndre tul pe Laban ihrung ihpa ndre Yakop eri ikotip indra-au.
  caa-caa: Pues tama e uxteꞌ día, e Labán cꞌotoy unata que locꞌoy ajni e Jacob.
  eng-WYC-2018: it was told to Laban, in the third day, that Jacob fled. (Laban learned,
    on the third day, that Jacob had fled.)
  epo-epo: Oni diris al Laban en la tria tago, ke Jakob forkuris.
  uig-PIN: Üqinqi küni, Labanƣa Yaⱪupning ⱪaqⱪini toƣrisida hǝwǝr yǝtti.
  beo-beo: Eso udiana asili, La:iba:ne da Ya:igobe ea hobea:i nabi.
  tpi-OTNT: Tupela de i go pinis na long de namba 3 ol man i tokim Laban olsem Jekop
    i ranawe pinis.
  hau-SA: A rana ta uku, sai aka faɗa wa Laban cewa Yaƙub ya gudu.
  udu-udu: Dhali yan’ko’d gwo ṯorkunuwa Laabaan ’ko’da cim kwara mo ka Yakuub guski’d
    mo be.
  uig-LAT: Üchinchi küni, Laban’gha Yaqupning qachqini toghrisida xewer yetti.
  nde-nde: Ngosuku lwesithathu uLabhani watshelwa ukuthi uJakhobe wayesebalekile.
  ton-ton: ¶ Pea ʻi hono tolu ʻoe ʻaho, naʻe fakahā kia Lepani, ʻae hola ʻa Sēkope.
  ces-1613: I povědíno jest Lábanovi dne třetího, že utekl Jákob.
  eko-eko: Eviriyeevo siikhu ttatthu, Labani khuuziwa yoori Yaakhumpa atthira.
  nss-nss: Lang malwoh ihipwen, pe iya lang maroyoh hutiye ndrainga Lapan tehe Yakop
    ara kinwop.
  eng-WMB: Laban was told on the third day that Jacob had fled.
  tam-TCV: யாக்கோபு தப்பி ஓடிவிட்டான் என்று மூன்றாம் நாளில் லாபானுக்குச் சொல்லப்பட்டது.
  ceb-ULB: Sa ikatulo nga adlaw gisuginlan si Laban nga mikagiw na si Jacob.
  mkn-mkn: Lewat tiga hari, ju Laban dapa kabar bilang, Yakob dong su bangun lari.
  pol-UBG: A trzeciego dnia doniesiono Labanowi, że Jakub uciekł.
  agr-agr: Nunik Jacob tupikaki kampatum tsawan wegai Labán dekauwai.
  kyc-kyc: Yuu repo epo papeyamo dokopa Jekope kandapi doko pupyapyaŋa lao Lapane
    lamaiyami.
  urd-GVU: تین دن گزر گئے۔ پھر لابن کو بتایا گیا کہ یعقوب بھاگ گیا ہے۔
  deu-1912: Am dritten Tage ward Laban angesagt, daß Jakob geflohen wäre.
  ntj-ntj: Nyangka ngurra kutjarratjanulu Layipantu kulirnu Tjayikapalu-lu mayura
    wantirra kutipitjanyangka.
  row-row: Seli fai telu ma, Labꞌan hambu haraꞌ oi, Yakob se rela ena.
  kan-2017: ಯಾಕೋಬನು ಹೊರಟುಹೋದ ವರ್ತಮಾನವು ಮೂರನೆಯ ದಿನದಲ್ಲಿ ಲಾಬಾನನಿಗೆ ತಿಳಿದುಬರಲು,
  ena-ena: Jekopɨ ani ani agɨlaŋ haŋɨla vehavɨdaci uaiaŋ pabiŋ uci uaiaŋ mu hɨvɨ hulaŋ
    hɨhɨle ua Laban dɨ abavɨmi. Jekopɨ ci haŋɨla ualɨ uavɨmi.
  tgo-tgo: Mbaŋa theghetoniye e tɨne Leiban amba i loŋwevaidi Jeikob kaero menda i
    vogha.
  yap-yap: I yan dalip e rran me taw e thin ngak Laban nike mil Jakob.
  tet-tet: Loron tolu liu tiꞌan, foin Laban natene naꞌak Yakob sia nalai tiꞌan.
  hlt-MCSB: Tedae Jakob a yong te a hnin thum daengah Laban taengah a puen pah.
  mdy-ETH: ያይቆኦቤ ዓኣሺንቲ ዓኣዼሢ ላኣባ ሃይሦ ኬሊኮ ጊንፃፓ ዋይዛዖ፥
  twi-ASANTE: Yakob ne nʼabusuafoɔ dwaneeɛ no, nnansa akyiri ansa na Laban tee sɛ
    wɔkɔ.
  bhl-bhl: 'Beli, alew ding mak banimeko, yemamas em ding kabalak e, Alaban e kililete:
    “Sekow e fon unembe te!”, dangiwi, e kilise kale.'
  con-NTPO: Tres a'ta pasasi Labánjan in'jan Jacob ccuyapa ja'chove.
  eng-WEBU: Laban was told on the third day that Jacob had fled.
  bnp-bnp: A parava i tolu i lobo, e Leban i longoa e Iakop i ha pali.
  wal-wal: Heezzantta gallassan, Laabaani Yaaqoobi baqati biichchidoogaa siyiis.
  mgh-mgh: Nihuku noneeraru Lapanu ahohimerya wiira Yakopi hotthawa.
  acu-NT: 'Jacob wemau tres kintia nangkamarai: —Awem Jacob weyi —tusar, Labánkan
    ujakarmiayi.'
  spa-PDDPT: Al tercer día le informaron a Labán que Jacob huyó.
  gun-gun: Mboapy araa py mae ma Labão pe omombe'ua Jacó ojavaague.
  agu-BL: Nsken tzun wi't el oxix k'ej yi cyenle'nix tzaj Jacow yi tbital Labán.
  eng-PEV: 2 days later, somebody told Laban, “Jacob ran away.”
  ilo-ULB: Iti maikatlo nga aldaw, naibaga kenni Laban a nagtalawen ni Jacob.
  kpg-kpg: I muli nia laangi e dolu, Laban ga longono ia bolo Jacob guu lele.
  uig-ARA: ئۈچىنچى كۈنى، لابانغا ياقۇپنىڭ قاچقىنى توغرىسىدا خەۋەر يەتتى.
  bsp-bsp: Tataka ta maas, k'aloku Labaŋ a Yakuba ɛyɛksɛ.
  mbs-mbs: Penga te telo se aldaw, inindanan si Laban te kimadas si Jacob.
  tof-tof: Aüd ngim ngürrdü, Leibanón ugón izazilóp wagó, Zeikob busorróna.
  sus-sus: A xi saxan lɔxɔɛ, mixi nde naxa a fala Laban bɛ a Yaxuba bara a gi.
  pon-2006: Mwurin rahn siluh, Lapan ahpw rongada me Seikop tangehr.
  jae-jae: Bêc têlêac gêjaŋa, go sêsôm gêdêŋ Laban gebe Jakob gêc gêja.
  ksd-ksd: Ma dia ga ve Laban ta ra vautuluna bung taun ia, ba Iakob i ga tar takap.
  tur-YTC: Üçüncü gün Yakov'un kaçtığı Lavan'a bildirildi.
  bel-N: I паведамілі Лявану на трэйці дзень, што ўцёк Якуб.
  grc-BRENT: Ἀνηγγέλη δὲ Λάβαν τῷ Σύρῳ τῇ ἡμέρᾳ τῇ τρίτῃ, ὅτι ἀπέδρα Ἰακώβ.
  ind-AYT: Pada hari yang ketiga, dikabarkanlah hal ini kepada Laban bahwa Yakub telah
    melarikan diri.
  lid-lid: Udu len la-uh iu, ano i bada len taloh badeh lau tandra-un ta Leban, ta
    Jekop badeh ndratobwak.
  eng-NNA: After three days Laban heard Jacob had already gone.
  nya-nya: Patapita masiku atatu, Labani anawuzidwa kuti Yakobo wathawa.
  hrv-hrv: Trećeg dana obavijeste Labana da je Jakov pobjegao.
  mps-mps: Si sogo bidai digi, tama te bidi dabego te Jekop wi pali po Labanbolo wali.
  llg-llg: Seli faik telu, boe ma Laban hambu halak nae, Yakob asa, lalai so.
  tpi-tpi: Tupela de i go pinis na long de namba 3 ol man i tokim Laban olsem Jekop
    i ranawe pinis.
  dan-1931: Tredjedagen fik Laban Melding om, at Jakob var flygtet;
  vie-OVCB: Ba ngày sau, được báo tin Gia-cốp đã trốn đi,
  lbk-lbk: Kakwasan nan tolo ay akhew, naifaag ken Laban ay linmayaw si Jacob.
  guj-2017: ત્રીજે દિવસે લાબાનને કહેવામાં આવ્યું કે યાકૂબ નાસી ગયો છે.
  byr-byr: Laivanɨ “Jaikopɨ kaanna wɨna kyɨwaꞌdɨꞌ,” wɨꞌnaka Jaikopɨmɨ mɨdɨnna yaꞌ.
    Kaanna wɨna wɨna, sawɨta ati ata purɨdaasɨ pwaraai kajɨnnaꞌ tusavɨ mɨjaahalaka
    wɨdaꞌ “Baarɨꞌ yɨwaana? Kwaasɨ baaꞌna yagɨna nyɨraavaangewaarɨ wɨla yɨrakɨnɨkewaarɨ
    baaꞌna makwasɨwaabɨna? Nabaai nɨmɨre sɨvuyaꞌbɨsaꞌ kuka baaꞌna maryawalyaadɨna?
    Lɨka beꞌna yulyaragɨna wɨwaꞌdɨ? ‘Nɨmɨ Jaikopɨmɨ mala tamɨma!’ dena sawɨsavɨ waja
    yaꞌnyawaaihe. Gɨmɨre Gotɨyai waja nyɨjawaalɨꞌ ‘Jaikopɨmɨna kave duthana!’ ” Sara
    kudaꞌ Jaikopɨ wɨdɨna “Gɨmɨre sɨvuyaꞌbɨsaꞌ kuka mamaryɨwaꞌde. Lɨka yulyarena dɨwaꞌde
    ‘Laivanɨ garaavaangewaarɨna nanyɨpalamaaradɨka!’ ” Miꞌna kudaꞌ Laivanɨ Jaikopɨmɨre
    gɨlyɨvɨsangɨ tɨnna wanganaka saꞌ gamɨre sɨvuyaꞌbɨsaꞌ Rasalaꞌ lɨka yulyakakeꞌ mabɨrɨmaaryaꞌ.
    Mabɨrɨmaaryakegaaꞌ Jaikopɨ Laivanɨmɨ maanga wɨdaꞌ “Baaꞌneka! Gɨmɨre wawɨnya yadaari
    gɨmɨre jɨlɨkyaawarya kwala naanga yɨmaꞌnyɨna kyeꞌ nɨmɨ mamaranyena. Gɨmɨre jɨlɨkyaawarya
    kunewɨ bɨrena bɨrena nɨmɨre gɨzaave. Saꞌ yuyagaaꞌ nɨmɨnyɨne kwaasɨ yagɨ. Gɨmɨ
    kwaasɨ kyagɨ nɨmɨre Gotɨyai nyɨgaimwagaka sawɨsavɨ mayagaala gɨzawaalɨꞌ,” wɨdɨna
    yaꞌ.
  awx-awx: Täpduxu gwenalä gwendu apuxuwän, “Jekowu using datäkukut,” yang iniwä natäke,
  pon-2006A: Mwurin rahn siluh, Lapan ahpw rongada me Seikop tangehr.
  por-BRBSL: Laban foi informado no terceiro dia que Jacob havia fugido.
  aly-aly: Arlta irrpety-penh, Laban ra Jacob ikwer ywarek. Ingwerentyel Laban renh
    ilek.
  cth-cth: Jakop a yawng tie hah apâthum hnin vah Laban koe a dei pouh awh.
  twi-twi: Yakob ne nʼabusuafo guanee no, nnansa akyi ansa na Laban tee sɛ wɔkɔ.
  hlt-hlt: Tedae Jakob a yong te a hnin thum daengah Laban taengah a puen pah.
  tbz-SIM: Diyiè tɑ̃ɑ̃́nnì yiè kɛ̀ bɛ̀ɛ nɑ́kɛ́ Dɑmɑɑ Sɑkɔbu cokɛ́mɛ̀.
  msy-2020: Ezɨ dughiar pumuning gɨvazɨ dughiar mɨkezimɨn, gumaziba Laban mɨgɨa ghaze,
    Jekop arav ghugha gɨfa.
  txq-txq: Seli fai telu, boe ma Laban hambu harak rae, Yakob asa ralai ena.
  aaz-aaz: Ansoꞌop neno teun on nai te, naiꞌ Laban napein hanaf nak, naiꞌ Yakop anfeen
    naen anrair.
  azb-azb: Yaqubun qaçdığı Lavana üçüncü gün bildirildi.
  eng-DBY: And it was told Laban on the third day that Jacob had fled.
  hin-2017: तीसरे दिन लाबान को समाचार मिला कि याकूब भाग गया है।
  wol-KYG: Yanqóoba daw na, ba mu am ñetti fan, ñu soog koo yégal Laban.
  swp-swp: Asubena hehaionana eai Labana se heriba si ene, “Iakobo i dago’o.”
  bjr-bjr: Qaarammoo faasaana aiqaroofanoo Yakooboofa sandoonara Rabanna qimamiqau.
  eng-YLT: And it is told to Laban on the third day that Jacob hath fled,
  heg-NTPO: Hidi lelo tilu, kon Laban ming haup dehet noan, Yakob haung lalis son.
  ptu-ptu: 'Tama ham allo katallunna lessu''na Yakub mane naissanni Laban naua: “Le''ba''
    membuni hia päläe'' Yakub!”'
  bzd-NTPO: Jacob bakshkar e' ki̱ ká̱ de mañat, eta̱ Labán wa̱ ijche̱newa̱ tö ie'
    bakshkar.
  kwf-kwf: Buri Ꞌana uulu asoa ki, sa Laban ka rongoa faꞋarongoꞋa neꞋe funga nia sa
    Jakob nia tafi naꞋa.
  eng-WYC-2017: it was told to Laban, in the third day, that Jacob fled.
  eng-WMBB: Laban was told on the third day that Jacob had fled.
  spp-spp: '*Yakuba á canmpyaa taanre ɲaara, ka pi i nta a yi jwo Laban á na u à fê.'
  aey-aey: Aria deel ijed hedocob Leban uqa Jekob busali nuen ec don.
  urd-GVH: तीन दिन गुज़र गए। फिर लाबन को बताया गया कि याक़ूब भाग गया है।
  rug-rug: Meke sipu ele hola tu ka ṉeta rane si tozi nia rini se Lebani sapu ele
    govete taloa tu se Zekopi gua.
  gaz-gaz: Akka Yaaqoob baqate guyyaa sadaffaatti Laabaatti himame.
  fra-LSG: Le troisième jour, on annonça à Laban que Jacob s’était enfui.
  yal-yal: A xii saxande lɔxɔni, muxuna nde yi a fala Laban xa fa fala Yaxuba bata
    a gi.
  gum-gum: 'Indiibe pøn kwalømyube Labanwane eshkaptinchibelø køn: “Jacobpe welula,
    yain køn” cha.'
  iou-iou: Jekop kuŋirän kepma yaräkubä tärewänkaŋ Jekoptä metäŋpeŋ kuŋkuko unita
    manbiŋam Laban iwetkuŋ.
  haw-1868: I ke kolu o ka la, olelo aku la kekahi ia Labana, Ua mahuka aku o Iakoba.
  arb-NAV: فَأُخْبِرَ لابَانُ فِي الْيَوْمِ الثَّالِثِ أَنَّ يَعْقُوبَ قَدْ هَرَبَ.
  adz-adz: Gubuꞌ suda iruꞌ da bits da Laban iyu sisingꞌ ibi Yakop irunt an arun.
  ewe-ewe: Ŋkeke etɔ̃ va yi hafi Laban nya nu tso Yakob ƒe sisi ŋu.
  eng-LEE: And it was told to Laban on the third day that Jacob was fled.
  gvn-gvn: Warngku kulurman Labanangka kuku nyajin jana Jacob warrinya. Nyulu jananin
    juru-wukurrinda. Warngku 7-balaman nyulu Jacob juru-manin, nyungundu yalaman,
    “Yundu wanjarrmalmal? Wanyurrinku nganya jurril-bungan, wanyurrinku ngayku kangkal-bulal
    ngakin, wanyurrinku kirayku ngakijin? Kiru-kari bajaku! Ngayu junkurrji, yunun
    kuninyaku. Kari. Wujurrbuku yunuwundu Godungku nganya milka-bakan, yunun kari
    kuninka.” Jacob kuli-kadanda. Nyulu yalaman, “Ngayu wurrmay-baka kari, ngayu 20
    yearsanka yunundu ngulkurrku workmanijin, junjuy-junjuy yunundumun kari ngakin.
    Yala-yalaku ngayu yunundu workmanmanijin, yunu sheep, goat wubulman, ngayu yunu
    minya kari nukan. Yunu sheep or goat walu-kunbanya, ngayu yunu ngaykundumun dajinya.
    Yundu ngaykundu buyunmanya, yamba Godungku nganya ngulkurrduku kujinya. Nyulu
    wujurrbuku yunun murru-kangan.” Labanangka Jacobanda yalaman, “Ngali promise balkanka.
    Ngali kulji muru-bungal, ngalingan milka-bakanka ngali promise balkan.” Bula kulji
    wubul muru-bungan, promise balkanda. Labanangka yalaman, “Ngali ngami-ngamiku
    bundanday, Godungku ngaliyan nyajin-nyajil. Ngayu ngundu-ngundu kuljinga bunday,
    yundu naka-naka kuljinga bunday. Ngayu kari walkuku dungay yarra kuljiburr, yunun
    kuninka. Yundu kari walkuku yarra kuljiburr kaday, nganya kuninka.” Yalakuda bula
    promise balkanda. Warngku yindu Labanangka kangkal-bulal, jija-karra baru karrban,
    bayanbaku dungan baja.
  nna-nna: Kujarrapa warajaja karrpuja, Laban-ju pinakarrinyi Jacob purlpi yana.
  asm-FB: পাছত তৃতীয় দিনা লাবনে জানিব পাৰিলে যে যাকোব পলাই গ’ল।
  sus-A: عَ شِ سَشَن لْشْي، مِشِ ندٍ نَشَ عَ قَلَ لَبَن بّ عَ يَشُبَ بَرَ عَ فِ.
  fra-SBL: Le troisième jour, Laban fut informé que Jacob s'était enfui.
  hbo-hbo: וַיֻּגַּ֥ד לְלָבָ֖ן בַּיֹּ֣ום הַשְּׁלִישִׁ֑י כִּ֥י בָרַ֖ח יַעֲקֹֽב׃
  shp-NTPO: Jatian moa kimisha nete Jacob kaibata pekáopari, Labán yoikana onanna
    iki; moa Jacob jabati kaibata yama.
  eng-WYCLIFFE: it was teld to Laban, in the thridde dai, that Jacob fledde.
  piu-2006: '@see-verse:GEN.031.021'
  pjt-pjt: Ka tjiṉṯu maṉkurpa wiyaringkunyangka aṉangu kutjupangku Laipanta wirkaṟa
    wangkangu Jacobanya nguḻu-nguḻu ankunytja.
  cwe-cwe: Siku nhatu hamwande Labani kalongiligwa kuwa Yakobo kakimbila.
  bgs-bgs: Tô itálluwan dan dán, igulitan si Laban na igpalaguy dán si Jacob.
  kik-kik: Mũthenya wa ĩtatũ kuuma Jakubu oora, Labani akĩĩrwo atĩ Jakubu nĩorĩte.
  ksr-ksr: Keŋgito, weemboria karooŋa kolooro kanoŋ qaa kokaeŋ jegi Labanoŋ moro,
    “Jeikobnoŋ mono togoŋ oloŋ koma keno.”
  fra-NCL: Le troisième jour, on annonça à Laban que Jacob s’était enfui.
  cek-AK: Jakob cawnh ving boeh, tito Laban mah ni thumto naah thaih.
  xla-xla: Epedeme alila dapahatlope mo-pololepo hallati alotle Labantapo toko ipo
    natitepo Yokobta ma-tale halla natiyo.
  cuk-cuk: Ibapaagwad-sorbali, geb Labán wisgualid, Jacob wakiteye.
  uig-CYR: Үчинчи күни, Лабанға Яқупниң қачқини тоғрисида хәвәр йәтти.
  tel-2017: యాకోబు పారిపోయాడని మూడో రోజుకి లాబానుకు తెలిసింది.
  hat-BSA: Lè yo te di Laban nan twazyèm jou ke Jacob te sove ale a,
  kos-kos: Len tolu toko, fwackyang nu sel Laban lah Jacob el kaingla.
  hbo-WLC: וַיֻּגַּ֥ד לְלָבָ֖ן בַּיּ֣וֹם הַשְּׁלִישִׁ֑י כִּ֥י בָרַ֖ח יַעֲקֹֽב׃
  ibo-ibo: Abalị atọ agafeelarị tupu a gwa Leban na Jekọb agbalaala.
  ory-ory: ଏଥିଉତ୍ତାରେ ତୃତୀୟ ଦିବସରେ ଲାବନକୁ ଯାକୁବର ପଳାୟନ ସମ୍ବାଦ ଦିଆଗଲା।
  wmt-wmt: '@see-verse:GEN.031.021'
  chk-chk: Iwe, ülüngat rän mürin eman a asile ngeni Lapan pwe Jakop a sü.
  ssd-ssd: Ait keŋmba kinaig le Yakob nu kua kina ta sakinaig le Laban nu isna.
  rop-rop: Bambai na thrideistaim Leiban bin gedim det nyus weya Jeikob bin ranawei,
  ukr-1871: Переказано ж Лабанові на третїй день, що Яков утїк.
  eng-AOI: Three days later some people told Laban that Jacob had run away.
  yon-yon: Aron ayoobmim dowan keruuna, Leban wengamboroonka Yekob kuu kombiri wonoon.
  bch-bch: Be ngan ado tol aea gid panua tipalongo Laban ngan Iakop iaoa ga ila.
  deu-1951: Am dritten Tag ward Laban angezeigt, daß Jakob geflohen sei.
  eng-JPS: And it was told Laban on the third day that Jacob was fled.
  ubr-ubr: Ra ton isawar gibunai weie sabu Laban sikasonai on Jacob iyayai.
  srp-1865: A treæi dan javiše Lavanu da je pobjegao Jakov.
  lug-lug: Ku lunaku olwokusatu Labbaani bwe yategeezebwa nti Yakobo yamuddukako,
  heb-heb: ויגד ללבן ביום השלישי כי ברח יעקב׃
  ben-IRV: পরে তৃতীয় দিনের লাবন যাকোবের পালানোর খবর পেলেন
  pan-pan: ਤੀਜੇ ਦਿਨ ਲਾਬਾਨ ਨੂੰ ਖ਼ਬਰ ਮਿਲੀ ਕਿ ਯਾਕੂਬ ਭੱਜ ਗਿਆ ਹੈ।
  mwp-mwp: Leyboen mina thoeri goeygiw kalanu kay ngulayg gasamoedhin kedha, Yakubu
    mema.
  mya-JVB: ယာကုပ် ပြေး ကြောင်း ကို၊ သုံး ရက်မြောက် သောနေ့ ၌ လာဗန် ကြား သိလျှင်၊
  tte-O: Kaliyate labui simwawasi na yaiyonana koina kabo Labana ana wasa siwolena
    yakato Yakobo iyabubuko.
  tbg-tbg: Iekopiva evaara vuvaro taaramo enta aitarovaro vovano Labaanira vuru tiva
    amuvaro
  hmo-hmo: Dina rua idia ore, bona dina ihatoina neganai, Labana ese Iakobo ia heau
    ena sivarai ia kamonai.
  ata-ata: Iakovo ena milai mo voxo tatalu mupolo, ia iliꞌi la sou ta mitema seꞌi
    milai mivikalanu Lavani lexe Iakovo ane mupasiki mo muꞌume mulai ne.
  nfa-nfa: Rarai Yakob si èèna dꞌai tèlu lodꞌo ku, heka Laban neꞌa kèna.
  urd-urd: और तीसरे दिन लाबन की ख़बर हुई कि या'क़ूब भाग गया।
  rus-SYN: На третий день сказали Лавану Арамеянину, что Иаков ушел.
  cbt-NTPO: Cara tahuëri quëran Napanoso', Cacopo ta'arinso' nitotërin.
  bqc-SIM: A gↄↄ àaↄ̃de zĩ́ wa ò Labãɛ Yakↄbu bàalɛ̀.
  tcz-CHONGTHU: Ahin ni thum jouvin Jacob ajam mang tai tithu chu Laban ahin seipeh
    un;
  mar-mar: तीन दिवसानंतर याकोब पळून गेल्याचे लाबानास कळाले.
  tcs-tcs: Lo namba tri dei apta dempla bin go, wan man i bin spik po Laban, Zekop
    i bin ranwei kuaiatwan.
  qub-qub: Jacob aywacushanpita quimsa junajtaraj Labanga mayaran.
  bqp-bqp: A gↄrↄ aakↄ̃de zĩ ò pì Labãnɛ Yakubu bàa lɛ̀.
  hat-hat: Twa jou apre, Laban pran nouvèl Jakòb te pati.
  eng-BSB: On the third day Laban was informed that Jacob had fled.
  tod-tod: Foloi zaʋasiɛi ma ti daazeelini Laɓan ma ga Zakɔɓe ʋela.
  eng-WEBPB: Laban was told on the third day that Jacob had fled.
  kbq-kbq: Hagi taregna evutege'za anante knazupa mago'a vahe'mo'za, Jekopu'a hago
    katreno fre'ne hu'za Lebanina ome asami'naze.
  nhe-BL: Eyi tonali teipa, quiilhuijque Labán para Jacob cholojtoya.
  bus-bus: À gurↄ aagↄ̃dee zĩ wà bè Labãnɛ Yakubu bàalɛ.
  gub-BL: Na'iruz 'ar pawire Àràmàw ukwaw Zako waho awer a'e kury.
  eng-DRA: It was told Laban on the third day that Jacob fled.
  knf-knf: Wi udoluŋ ŋnuur ŋwajanţ, kë başë ţup Laban kë Yakob aţii.
