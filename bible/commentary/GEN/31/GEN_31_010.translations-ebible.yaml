    ma talô-talô.
  ksd-ksd: Ma ta nam ra e, ba ra umana vavaguai dia vartadav, iau idok, ma iau gire
    ta ra ririvon, ma ra umana tomotoina dia pil tar tai ra umana tana, i palapalatabu,
    ma i tuntun pitipit, ma i ivivuna ra paka i diat.
  tur-YTC: Çiftleşme mevsiminde, gözlerimi kaldırdım ve rüyada gördüm. Baktım, çiftleşen
    tekeler çizgili, noktalı ve kırçıldı.
  bel-N: I было ў часе параваньня авечак, і ўзьняў я вочы мае, і бачыў у сьне, і вось,
    бараны, якія ўскочылі на авечак, былі пасастыя, стракатыя і пярэстыя.
  grc-BRENT: Καὶ ἐγένετο ἡνίκα ἐνεκίσσων τὰ πρόβατα ἐν γαστρὶ λαμβάνοντα, καὶ εἶδον
    τοῖς ὀφθαλμοῖς μου ἐν τῷ ὕπνῳ· καὶ ἰδοὺ οἱ τράγοι καὶ οἱ κριοὶ ἀναβαίνοντες ἐπὶ
    τὰ πρόβατα καὶ τὰς αἶγας, διάλευκοι καὶ ποικίλοι καὶ σποδοειδεῖς ῥαντοί.
  ind-AYT: Pada musim kawin ternak, aku mengarahkan mataku dan melihat dalam mimpi,
    tampaklah kambing-kambing jantan yang sedang kawin adalah yang bergaris-garis,
    berbintik-bintik, dan bertutul.
  lid-lid: “Na mada bun tiri katin haka ta adeu nah badeh jo ameh. Jo ameh iri me
    mwan badeh amwekes mada bun hawe iri katin haka torowanan ma hawe busuwen.
  eng-NNA: At the time the animals mated I had a dream. In that dream I saw that the
    male goats with spots and stripes were mating with the females, the other males
    did not mate.
  nya-nya: “Pa nthawi imene ziweto zimatenga mawere ndinalota maloto, ndipo ndinaona
    kuti atonde onse amene ankakwerawo anali amichocholozi, amawangamawanga kapena
    amathothomathotho
  hrv-hrv: Jednom, kad se stado oplođivalo, nenadano vidjeh u snu da su jarci u stadu,
    dok su se parili, bili prugasti, mjestimično bijeli i šareni.
  mps-mps: “Tama te meme omai dabego penani ebo sogo, eno te tiwai na yai, eno te
    meme omai kibu augwaligo tigide dodobolo pali haniani elalubo suali, te augwaligo
    naga te meme so kibu dabe penani ebo dao.
  llg-llg: Laꞌi esa, faik fo banda la fai sasaon, au ita nai au meꞌing dale, basa
    banda mane mana sao kala sila, hambu kekeꞌak ma kokotok.
  tpi-tpi: “Long taim ol meme man i save goapim ol meme meri, mi driman olsem. Mi
    lukim ol meme man i gat kain kain makmak long skin bilong ol, ol tasol i goapim
    ol meme meri.
  dan-1931: Og ved den Tid Dyrene parrede sig, så jeg i Drømme, at Bukkene, der sprang,
    var stribede, spættede og brogede;
  vie-OVCB: 'Việc xảy ra thế này: Khi bầy vật giao phối, anh nằm mộng thấy các con
    dê đực nhảy cỡn lên đều là những con có vằn, có đốm, và có vệt xám cả.'
  lbk-lbk: Intoloy Jacob ay nangwanin, “Issan timpon nan pinag-eecham nan cheycha'y
    enkik-iwi, init-itawko nan karching ay cha mangcham isnan fai, et nakhag-alitan,
    lafang, ya namatmatikan cha.
  guj-2017: એક વાર મેં સ્વપ્નમાં જોયું કે ગર્ભધારણ કરવાની ઋતુમાં જે બકરાં ટોળાં સાથે
    મળીને આવતાં હતાં તેઓ પટ્ટાદાર, છાંટવાળાં તથા કાબરચીતરાં હતાં.
  byr-byr: '@see-verse:GEN.031.009'
  awx-awx: “Kälawu wäwitä mängälä yäwäxaying täpduxune peke, dambu täkngatu using
    kakum. Meme mängälä, wäwi tolokngä käyätäkän yäwakin.
  pon-2006A: “Ni ahnsou mwahu en kaparmen, I auramanda me I kilenglahte kilangada
    duwen kuht wol kan ar kin kowerekiong kuht lih kan, re alahl oh mwangerenger.
  por-BRBSL: Durante a época de acasalamento, levantei os olhos e vi em um sonho,
    e eis que os cabritos machos que saltaram sobre o rebanho estavam listrados, salpicados
    e grisalhos.
  aly-aly: Kel atha altyerr arek, atnwenth-rnem ingkerrenh. Yep-yep-then nanikwet-rnem-then
    akngerr inngan anek, lthweyakw-lthweyakw ingkerrenh.
  cth-cth: Hahoi hettelah ao. Saring âvâ yawng hane a kamtawng nah ka mang lah ka
    khet teh, khenhaw! âvâ ka cawt e a tan hah a em lah kaawm e hoi a em tarakcak
    e hoi, a em dakdak kaawm e naw hah ka hmu.
  twi-twi: “Eduu bere a mmoa no hyia mu no, mesoo dae huu sɛ adwennini a wɔforo nguanbere
    no ho yɛ ntokontrama, nsensanee anaa nsisimu.
  hlt-hlt: Boiva te a pa a cuk tue a pha coeng tih ka mik te ka huel. Mueimang ah
    ka hmuh tih kikong loh a caeh thil boiva tah rhangcam, rhikrhak neh dikdek la
    om he.
  tbz-SIM: Ipe nɛ̀ sibɔɔ́ dɛ̀ dèkù dìì mɔ̀nnì, kɛ̀ n yɑ̀ nɛ̀ tidɔuǹtì dɛ̀ɛ̀ ɑ̃ sisuɔ
    nɛ̀ dɛ̀ɛ̀ dò nyɑ̀ùyɑ̀ù dɛɛ̀ dèkùmɛ̀.
  msy-2020: “Ezɨ memeba uari gazɨghazir dughiamɨn, kɨ irebamɨn gari, memen apurir
    dighdirir igharagha gariba, darara memen amebabagh azɨghazɨsi.
  txq-txq: Laꞌe esa, neu banda-manur fai nehoan nara, au mete-ita nai meꞌis dale nae,
    basa banda-manu mane kahoak kara raa, hambu ketuk bulun tatadak, kokotok ma hambu
    ketuk keketak.
  aaz-aaz: Neot es, oras muiꞌt ein naan antotin he naꞌteinꞌ ein ate, au umnei mnak,
    areꞌ keosn ein okeꞌ reꞌ naꞌteinꞌ ein naan, nmuiꞌ maꞌkotoꞌ.
  azb-azb: Sürünün dölləndiyi vaxt yuxuda başımı qaldırıb gördüm ki, sürüdəki heyvanlarla
    cütləşən təkələr alabəzək, xallı və ləkəlidir.
  eng-DBY: And it came to pass at the time of the ardour of the flocks, that I lifted
    up mine eyes, and saw in a dream, and behold, the rams that leaped upon the flocks
    were ringstraked, speckled, and spotted.
  hin-2017: भेड़-बकरियों के गाभिन होने के समय मैंने स्वप्न में क्या देखा, कि जो बकरे
    बकरियों पर चढ़ रहे हैं, वे धारीवाले, चित्तीवाले, और धब्बेवाले हैं।
  wol-KYG: «Ba ñu demee ba jur giy wara tëbu, damaa jeneer sikket yiy tëb bëy yi yépp
    di lu seereer ak lu tippante mbaa ñu raxe.
  swp-swp: Edi huia hemohemone eai matagu ea helabaisinidi, eo enosuai eai goti tamoadi
    taukamposisae bawesinadi aridi eai ea itadi uriuridi aha’ahadi, eo tupodi se posiposi,
    eo headi uriuridi.
  bjr-bjr: Mimmi sipsipa nariqa araraiki maru anaana qinee qaina qafaafananoo mimmi
    akoonauqa aanaaseeuqa naafeeqee marufaqa qafaqiafana. Mi akoonausa aiqama akarakau
    rirausa faqa nifaaqa takoosa takoosa irausa faqa anaasee naafeeqee mariqau.
  eng-YLT: '''And it cometh to pass at the time of the flock conceiving, that I lift
    up mine eyes and see in a dream, and lo, the he-goats, which are going up on the
    flock, [are] ring-streaked, speckled, and grisled;'
  heg-NTPO: Oe mesan na, dedeng hmukit tas laeb apa kam, auk netan se in natloa dalen
    noan, totoang hmukit moko in labe nas, muik in hnuis, muik in hkoto-hkoto nol
    tenga las pait hkaba-hkaban.
  ptu-ptu: Wattunna anna la ma'lakii olo'-olo', kupangngimpim kuita ingganna beke
    laki sule ma'bihä sangngim beke masuha', buhitti' anna ma'balo-balo.
  bzd-NTPO: “Iyiwak wöbatsöke ñì wa e' ké̱wö ska' ta̱ ye' kabsué̱ tö iyiwak wë'ñe
    wöbatsöke iláki wa, e' ko̱s wák dör wöaule shkëkshëk ena shkitshkit ena u̱la̱u̱la̱.
  kwf-kwf: Ana kaidaꞋi nanigot kini ki oga nanigot ngwane ki ka raꞋefida, nau ku lisia
    taꞋi maliu boleꞋa. Ana maliu boleꞋa neꞋeri nau ku lisia na nanigot ngwane ki neꞋe
    kira raꞋefia ae kini neꞋeri ki, kira goa bore ma kira toꞋo logo ana toto kwao
    ki Ꞌi nonida. Ti ai kira kwao tatala asiꞋa ma ti ai ada ka toꞋo ana toto kwao
    doe ki ana nonida, ma ti ai ada kira ka toꞋo ana kala toto kwao ki Ꞌi nonida.
  eng-WYC-2017: For after that the time of con-ceiving of sheep came, I raised [up]
    mine eyes, and saw in sleep males diverse, and spotty, and of diverse colours,
    going up on females.
  eng-WMBB: During mating season, I lifted up my eyes, and saw in a dream, and behold,
    the male goats which leapt on the flock were streaked, speckled, and grizzled.
  spp-spp: Ɲaha kurugo yɛ tèni i yatɔɔre mpyi na tiye dùru ke, mii à ŋɔɔgɔ ŋɔ́ɔ, mà
    li ɲya sikaperigii cyi mpyi na sikacyeebii dùru ke, cyire pun'á ɲɛ́ŋɛ.
  aey-aey: Aria dool agena manag hewec saenna ija saen osona bebelimig meme manahal
    dewenega tolotoloca dewenega made gaga obutibitca age cufunec eu manag hehewadegin
    eu feciadem.
  urd-GVH: अब ऐसा हुआ कि हैवानों की मस्ती के मौसम में मैंने एक ख़ाब देखा। उसमें जो
    मेंढे और बकरे भेड़-बकरियों से मिलाप कर रहे थे उनके जिस्म पर बड़े और छोटे धब्बे
    और धारियाँ थीं।
  rug-rug: Pa totoso hira sari na rovana, si ele putagita ia tu rau sa pinutagita,
    meke ele dogori tu rau sari na qoti kokoreo pu varipapai si gasigasi na kidakida
    meke visoviso beto si arini.
  gaz-gaz: “Anis gaaf tokko waqtii gaana bushaayeetti abjuu keessa ol ilaalee kunoo
    korbeeyyiin reʼootatti hobobsan akka halluu qaxxaamuroo qaban, cocorree fi buburree
    taʼan nan arge.
  fra-LSG: Au temps où les brebis entraient en chaleur, je levai les yeux, et je vis
    en songe que les boucs qui couvraient les brebis étaient rayés, tachetés et marquetés.
  yal-yal: “Xuruseene yi tema e bode ra waxatin naxan yi, n bata a to xiyeni, xuruse
    xɛmɛn naxanye texi xuruse gilɛne ra, ne maɲingixi, e mafɔrɔ fɔrɔxi e nun e makatun
    katunxi.
  gum-gum: 'Indiibe kan pijibe ubishamera lata cabramera lata wambiimisra pønrrøben,
    nan piappe, treeg piatan cha: tru møg cabrazheelø cabrameran nesraløbeløbe sindabar
    køben, tsureelø køben kagømønrraindø tsurøzheelø køben treelø købashib.'
  iou-iou: Ude yäŋpäŋ ŋode yäwetkuk; Kadäni kubä yawaktä iniken täŋirä däpmonken ŋode
    täŋkut; Kadäni uken meme ämanitä webeni yäwatkuŋo uwä yäput-toroktorok, gwärärek
    kudän ikek yäk.
  haw-1868: A i ka manawa a ka poe holoholona i ko ai, nana aku la ko'u mau maka ma
    ka moeuhane, ike aku la, aia hoi, o na kao kane i lele aku maluna o na kao wahine
    ua onionio, a ua kikokiko, a me ke kikohukohu.
  arb-NAV: 'وَرَأَيْتُ فِي مَوْسِمِ تَلاقُحِ الْغَنَمِ حُلْماً: أَنَّ جَمِيعَ الْفُحُولِ
    الصَّاعِدَةِ عَلَى الْغَنَمِ مُخَطَّطَةٌ وَرَقْطَاءُ وَمُنَمَّرَةٌ.'
  adz-adz: “Mingꞌa nuning arapuꞌ da rinan gubuꞌ gan yaba i ruan, da dzi tsanga nam
    puafuban mangan i nuning arapuꞌ rinin umpuar taringꞌan da puatpuatagin angu yaba
    i nuning rinan.
  ewe-ewe: “Le lãawo ƒe asiyɔɣi la, meku drɔ̃e, eye mekpɔ be gbɔ̃tsu siwo katã nɔ
    asi yɔm la nye lã siwo me fli to kple esiwo nɔ ŋɔtaŋɔta la.
  eng-LEE: And it came to pass at the time that the flocks conceived, that I lifted
    up my eyes, and saw in a dream, and, behold, the rams which leaped upon the flocks
    were ring-streaked, speckled, and grizzled.
  dji-dji: Miri ngurrwakng, ngunukiṉing nyani gurrkiṉing nanikutdji burrili inga baltjny,
    girri guḏidjny, ngarri mabugi irr nyangiṉiban. Miri mabugimirri irr nyangiṉi galbi
    gurrkiṉing nanikutpili, djani burrili djina baltjny kiriny miyilkpilingiriny,
    a ngunuwili gurrkiṉing mala yarim djani warrpam minytjigiṉing - miri ḻurrkin-djuṯatjdjuḻatjmiynyakiṉing,
    djuḻtjdjuḻtjnyakiṉing, a mil-kurrkunyirbi minytjigiṉing mala, bilapilang.
  gvn-gvn: '@see-verse:GEN.031.009'
  nna-nna: Kuwiyirrangu yumuny jarrinyajanga ngajulu kapukarri manarna. Palanga kapukarringa
    ngajulu yirrirnirni taparl-taparl marnijartiny pirirrimarta nanikuturrangu yumuny
    jarrinyikinyiyi mirtawanyjarrirrangunga, jinta pirirrimarta nanikuturrangu munu
    yumuny jarrimiyi.
  asm-FB: এবাৰ পশুবোৰ গাভিনী হোৱাৰ সময়ত মই এটা সপোন দেখিছিলোঁ। জাকৰ মাইকী ছাগলীবোৰৰ
    ওপৰত যিবোৰ মতা ছাগলী উঠিছে, সেই সকলোবোৰ আঁচ থকা, ফুটুকা-ফুটুকী আৰু পখৰা-পখৰী।
  sus-A: «يِ شُرُ سٍيٍ نُ تٍمَ عٍ بٌورٍ مَ تّمُي نَشّ، ﭑ بَرَ عَ تٌ شِيٍ كُي، شُرُ سٍ
    شّمّ نَشٍيٍ تٍشِ شُرُ سٍ فِنّيٍ مَ، سَرِنيِ نُن كَتُنيِ نَ عٍ بِرِن مَ.
  fra-SBL: 'Pendant la saison des amours, j''ai levé les yeux et j''ai regardé en
    songe : voici que les boucs qui sautaient sur le troupeau étaient rayés, tachetés
    et hérissés.'
  hbo-hbo: וַיְהִ֗י בְּעֵת֙ יַחֵ֣ם הַצֹּ֔אן וָאֶשָּׂ֥א עֵינַ֛י וָאֵ֖רֶא בַּחֲלֹ֑ום
    וְהִנֵּ֤ה הָֽעַתֻּדִים֙ הָעֹלִ֣ים עַל־הַצֹּ֔אן עֲקֻדִּ֥ים נְקֻדִּ֖ים וּבְרֻדִּֽים׃
  shp-NTPO: 'Jatian jaskara iikinra, ja carnerobo jimititian, namá meran en oinna
    iki neskara: Ja carnero awin jimiabo iketianra aká iki, rani sionya itan meskó
    keska rania carnerobaon, jawen awin akin.'
  eng-WYCLIFFE: For aftir that the tyme of conseyuyng of sheep cam, Y reiside myn
    iyen, and seiy in sleep malis dyuerse, and spotti, and of dyuerse colouris, stiynge
    on femalis.
  piu-2006: '@see-verse:GEN.031.009'
  pjt-pjt: “Panya mungaṯuṉa tjukurtjunangi nanikuta kuḻunypa tjuṯa tjunkunytja aṟangka,
    munuṉa tjukurpa nyangu nanikuta nyiṯayira nyintaṉ-nyintaṉpa munu walka waṟatjara
    paluṟu tjana kutju inkara tjitji walka palu puṟunypa tjuṯa utinnyangka.
  cwe-cwe: “Lusita lwa wanyama kupata wimo vilufikile nilota nzozi, na niwona mabebelu
    yose yoyakwelile mazike yakala na mindilizi na mawolamawola na uzolizoli.
  bgs-bgs: “Dángngan tô timpo na igpatampaké tô mga kambing, igtagénáppa. Igkita ku
    na kórétán asta kabang tô langun kambing na mama na igtampak.
  kik-kik: “Ihinda rĩrĩa mahiũ maahaicanaga, rĩmwe nĩndarootire kĩroto na ndarora
    na igũrũ ngĩona atĩ thenge iria ciahaicaga mahiũ ciarĩ na manyaga, na ciarĩ na
    maara, o na ciarĩ na marooro.
  ksr-ksr: “Oro ejianoŋ embia uŋualeema laligogiti, kambaŋ iikanoŋ gaoŋ iima jaana
    uuŋ waama iibe meme (noniŋ) ejianoŋ embia uŋualeema naŋgiti, iyoŋoo selegia ii
    kaweŋtetere, titogiawo ano diriweŋ, soŋojinjiri me koromboŋgi kuuya koloogi.
  fra-NCL: Au temps où les brebis entrent en chaleur, je levai les yeux et je vis
    en songe que les béliers qui couvraient les brebis étaient rayés, tachetés et
    marquetés.
  cek-AK: Tuunawk apa cuukhaih tue phak moe, ka khet naah, tuu taenawk loe aem kaom
    tuu amnonawk khaeah ni apa cuuk o, tiah amang ah ka hnuk.
  xla-xla: Epapeleye aliyatapo hoholomtlowe alilata pulati na꞉ milamalo natimama ipo
    natiwa. Aliya hapulomata hoholomyale oloma edla isikimi aliya pate dudulalimale
    mate epo popokalalimale mate tlo hoholomyela natiwa.
  cuk-cuk: ”Ibagwengine, ibdurgan-idudigu, an gabdaksad. An dakalid, sibad-machergan
    omegi-nakwenanaid bara-bara-nanaed, gutu-gutu-nanaed, degine, mata-mata-nanaed.
  uig-CYR: Падилар күйлигән вақитта мән бир қетим чүшүмдә бешимни көтирип шуни көрдумки,
    мана, малларниң үстигә җүплишишкә етилған қочқар-текиләрниң һәммиси тағил яки
    ала-чипар еди.
  tel-2017: మందలు చూలు కట్టే కాలంలో నేను కలలో చూసినపుడు గొర్రెలతో జత కట్టే పొట్టేళ్ళు
    చారలు గానీ పొడలు గానీ మచ్చలు గానీ కలిగి ఉన్నాయి.
  hat-BSA: “Epi li te rive ke lè bann mouton yo a t ap kwaze, ke mwen te leve zye
    mwen, mwen te wè nan yon rèv, e gade byen, mal kabrit ki t ap kwaze yo te trase,
    takte, e mele.
  kos-kos: “Ke pacl in orek fahko lun un kosro uh nga tuh mwemei ac liye lah nani
    mukul ma orek fahko uh ma na kwarmok ac tuhntun.
  hbo-WLC: וַיְהִ֗י בְּעֵת֙ יַחֵ֣ם הַצֹּ֔אן וָאֶשָּׂ֥א עֵינַ֛י וָאֵ֖רֶא בַּחֲל֑וֹם
    וְהִנֵּ֤ה הָֽעַתֻּדִים֙ הָעֹלִ֣ים עַל־הַצֹּ֔אן עֲקֻדִּ֥ים נְקֻדִּ֖ים וּבְרֻדִּֽים׃
  ibo-ibo: “Nʼoge ụmụ anụ ụlọ ji atụ ime, eweliri m anya hụ na nrọ na ụmụ mkpi niile
    na-agba igwe nne ewu bụ ụmụ mkpi ndị tụrụ agwa agwa, ndị nwere akara maọbụ ndị
    nwere ntụpọ ọcha nʼahụ ha.
  ory-ory: କାରଣ ପଶୁମାନଙ୍କ ଗର୍ଭଧାରଣ ସମୟରେ ମୁଁ ସ୍ୱପ୍ନରେ ଅନାଇ ଦେଖିଲି, ଦେଖ, ପଲ ସଙ୍ଗମକାରୀ
    ସମସ୍ତ ଛାଗଳ ରେଖାଙ୍କିତ ଓ ଚିତ୍ରବିଚିତ୍ର ଓ ବିନ୍ଦୁଚିହ୍ନିତ।
  wmt-wmt: '@see-verse:GEN.031.009'
  chk-chk: Iwe, lon fansoun ekewe man ra pwüpwülüfengen pwe repwe pwopwo, üa küna
    lon ai tan pwe ekewe ätemwänin kuuch ra pwülüeni ekewe man mi mwakelekel me tiketik
    me chükelekel.
  ssd-ssd: 'Taŋakina sulumba nu maŋ lato sanikina: Agaŋmor paŋgarnu dubikam tuku ait
    mbolŋge ye kinymba kiŋaten sulumba meme paŋgarnu dubikinaig maŋau ta kaŋgeren.
    Meme pailnu kaŋgerken ta ŋakmba ŋgarosu mambriŋ ŋak ŋgarosu kalbob ŋak ŋgarosu
    bagli ŋak kaŋgerken le'
  rop-rop: “Wal wen detlot enimul bin stil bridabat, aibin abum drim, en langa det
    drim aibin luk oni detlot straipiwan en spadidwan nenigout bin bridabat.
  ukr-1871: 'І сталось того часу, як вівцї гуляли, зняв я очі мої й бачив уві снї:
    се, которі барани і козли спинались на вівцї й кози, були переполасі крапасті
    й рябі.'
  eng-AOI: “When the goats were taking each other, I had a dream. I saw that the male
    goats that were mating were striped or spotted.
  yon-yon: Andekore ika yedmoon “Anuk kuu durutkim dobiri yaron muneen kuu kiyuum
    angkambed wedmaan kuu naningkod ambi bodbodiib akberekiniib kumbedmo yingki yaa
    durutkim dobiriwen.
  bch-bch: “Ngan gid meme led taiko saeaeanga aea, gau anunug ta nagera gid meme arangaranga
    tinid kiripes mon tisaeaea gid meme taine.
  deu-1951: Es begab sich nämlich zu der Zeit, wo die Schafe brünstig werden, daß
    ich meine Augen aufhob und im Traume sah und siehe, die Böcke sprangen auf die
    gestreiften, gesprenkelten und scheckigen Schafe.
  eng-JPS: And it came to pass at the time that the flock conceived, that I lifted
    up mine eyes, and saw in a dream, and, behold, the he-goats which leaped upon
    the flock were streaked, speckled, and grizzled.
  ubr-ubr: Bobaitu si baiyayar an werai on yau abomomout goat tona usis tisasamaris,
    faremis a gigirumis on goat toub mat sibi yayar on aites.
  srp-1865: Jer kad se upaljivaše stoka, podigoh oèi svoje i vidjeh u snu, a to ovnovi
    i jarci što skaèu na ovce i koze bijahu šareni, s biljegama prutastim i kolastim.
  lug-lug: “Mu kiseera ensolo mwe ziwakira, naloota nga nnyimusa amaaso gange nga
    ndaba embuzi ennume nga zirinyira enkazi eza biwuuga n’eza bugondogondo n’eza
    kiweewoweewo.
  heb-heb: ויהי בעת יחם הצאן ואשא עיני וארא בחלום והנה העתדים העלים על הצאן עקדים
    נקדים וברדים׃
  ben-IRV: পশুদের গর্ভধারনের দিনের আমি স্বপ্নে চোখ তুলে দেখলাম, আর দেখ, পালের মধ্যে
    স্ত্রী পশুদের উপরে যত পুরুষ পশু উঠছে, সকলেই দাগযুক্ত ও চিত্রবিচিত্র।
  pan-pan: ਅਤੇ ਜਿਸ ਵੇਲੇ ਇੱਜੜ ਬੇਗ ਵਿੱਚ ਆਉਂਦਾ ਸੀ ਤਾਂ ਮੈਂ ਸੁਫ਼ਨੇ ਵਿੱਚ ਆਪਣੀਆਂ ਅੱਖਾਂ ਚੁੱਕ
    ਕੇ ਵੇਖਿਆ ਅਤੇ ਵੇਖੋ ਜਿਹੜੇ ਬੱਕਰੇ ਇੱਜੜ ਉੱਪਰ ਟੱਪਦੇ ਸਨ ਓਹ ਗਦਰੇ ਅਤੇ ਚਿਤਲੇ ਅਤੇ ਚਿਤਕਬਰੇ
    ਸਨ।
  mwp-mwp: Kazimay thonar nanga mangaydhin, ngoena pikin thayar. Ngath senabi pikinu
    muynu imadhin kedha, mura garkaz naningu, kazil mura thanamun minaralmayl, kedha
    bokadh minaralmayl a kuykuthal minaralmayl.
  mya-JVB: ထိုတိရစ္ဆာန် များတို့သည်၊ ရှက်တင် ကြသောအခါ ၊ ငါ မြော် ကြည့် ၍ ၊ တိရစ္ဆာန်မတို့နှင့်
    ပေါင်းဘော် သော တိရစ္ဆာန်အထီး ရှိသမျှတို့သည်၊ အပြောက် အကျားမှစ၍ ၊ အထွေထွေသော အဆင်းရှိကြောင်းကို
    အိပ်မက် ၌ ငါမြင် ရ၏။
  tte-O: Yamwayamwane kana sauga koina kenogu yakenoi gouti tataoliyao siya mwa siyamwayamwane
    gouti bodane kolili siya tuntun-loponliyao yo leleleleliyao.
  tbg-tbg: Qoravano nahe hampata nu entara te taira tavauramanta qora memeraa vaakuvirive,
    qarantaurirave, kaakantaarirave, vinavuka nahe hampata ni vaura.
  hmo-hmo: “Mamoe bona nani hahine edia sihari neganai, lau be lau nihi, egu nihi
    dekenai lau itaia, mamoe bona nani tatau mai toutou, mai revareva, bona korema
    gaudia sibona be hahine danu idia sihari.
  ata-ata: No tauu ane ta mee ta mulu aneꞌi sou ivaialoneꞌi ta mee ta sema, la eni
    eaipiepiena lexe emaisiꞌa ta mee ta mulu ane tolotoloneꞌi mo aneꞌi ane misaꞌesaꞌeutusi
    ane mivaialoneꞌi ta mee ta sema ne.
  nfa-nfa: Ca tèka, ropa badha se paleo, jaꞌa kèdhi ètu dꞌara nii, dhu peka na, badha
    mone aaꞌi-aaꞌi dhu paleo, abhu dhu katèdꞌa aa dhu karata hèi.
  urd-urd: और जब भेड़ बकरियाँ गाभिन हुई, तो मैंने ख़्वाब में देखा कि जो बकरे बकरियों
    पर चढ़ रहे हैं वो धारीदार, चितले और चितकबरे हैं।
  rus-SYN: Однажды в такое время, когда скот зачинает, я взглянул и увидел во сне,
    и вот козлы и овны, поднявшиеся на скот на коз и овец пестрые, с крапинами и пятнами.
  cbt-NTPO: A'na tahuëri pë'tahuaro'sa huënaitaso', hua'narahuë. Chipo mashoro'sari,
    chipo sanapi'sa to'quësapi hua'narahuë. To'quëtona'piro'saso', a'naquënso hui'tonpiro'sa',
    a'naquënso ninshipitono'sa', a'naquëonta i'coapiro'sa', inapita quënanahuë.
  bqc-SIM: Gↄↄ pↄ́ bleↄ lɛ́ kpáwa'o, ma nana'ò, ↄ̃ nana guu má è blesana pↄ́ lɛ́
    kpáwa'oↄá ble kãyãalɛↄnɛ ń a bàebaeↄ ń a biliↄ.
  tcz-CHONGTHU: Chuin phat chomkhat jou kelngoite kijang mat lai in jan mang khat
    ka neiyin, ka khodah in ahile kelpi chunga kal doh kelchal ho chu apol hole adup
    ho aki timat piu ka mui.
  mar-mar: एकदा शेळ्यामेंढ्यांचा कळप निपजण्याच्या वेळेस मी आपली दृष्टी वर करून स्वप्नात
    पाहिले, तो पाहा, कळपातल्या माद्यांवर नर उडत होते ते फक्त ठिपकेदार व बांडे, करडे
    होते.”
  tcs-tcs: ‘Lo da briding taim blo dem animal, ai bin gad wan drim wea ai bin luk
    dem mangout wea i bin brid lo dem omangout wea i gad dem smol spotspot, straipi,
    ane dotdot wan.
  qub-qub: «Juc junaj uywacuna charicuycashan wichan suyñuynëcho ricarä llapan jaroj
    caj chïbucuna shuyu, muru, shajshu caycajta.
  bqp-bqp: Gↄrↄ kũ blènↄ tɛn kpákpa o, ma nana ò, akũ nana gũn ma è blèkofĩni kũ
    òtɛn kpákpa onↄ bi blè wãnzãndenↄmɛ kũ a bakibakinↄ kũ a totontotonnↄo.
  hat-hat: Lè bèt yo mande kwaze, mwen fè yon rèv, mwen wè tout bouk ki t'ap kwaze
    yo se bouk ki takte, ki pentle ak sa ki gen re sou tout kò yo.
  eng-BSB: When the flocks were breeding, I saw in a dream that the streaked, spotted,
    and speckled males were mating with the females.
  tod-tod: «Siɛgi zu toganiiti ti ɠɛni ʋɛɛzu la ɓɔɠɔ ʋolu, gè ɠaazuwuzeɠeni, segi
    zu gè kaani ga boli zinɛiti ti ɠɛni ʋɛɛzu ma zaaiti polu, ti ʋɔnɛni, ti ʋodapodagɛ.
  eng-WEBPB: During mating season, I lifted up my eyes, and saw in a dream, and behold,
    the male goats which leapt on the flock were streaked, speckled, and grizzled.
  kbq-kbq: Hanki afu'zagamo'ma agafima ahea knafi amanahu ava'na ke'noe. Maka'a ve
    mememofo avufgarera tupri tapri ene agrono krerami krerami hu'nea azoka me'nege'na
    negogeno, a' mememofo agumpina mareri'ne.
  nhe-BL: “Se tonal quema nopa tlapiyalime momamayayaj, nijpixqui se temictli. Huan
    ipan temictli niquitac para nochi oquich chivojme tlen tlamamayayaj elque cuicuiltique,
    manchadojtique huan pijpintojtique.
  bus-bus: Gurↄↄ kɛ̀ blènↄↄ e kpákpa oo, ma nanaa ò, ben nanaa guu má è blèkofĩi kɛ̀
    aↄ̃ↄe kpákpa oonↄ nɛ́ blè wɛ̃zãdeenↄmɛ kↄ̃n à bakebakenↄ kↄ̃n à togetogenↄo.
  gub-BL: Amo 'ar mehe ma'ea'yr uzehezehe uzeupir mehe apuahu heker mehe ihe. Àràpuhàràn
    awa kuzà rehe uzeupir ma'e a'e wà, ipu'ypu'yw ma'e romo wanekon a'e wà, ipinipinim
    ma'e romo wà no, iparaparaw ma'e romo wà no.
  eng-DRA: For after that time came of the ewes conceiving, I lifted up my eyes, and
    saw in my sleep that the males which leaped upon the females were of divers colours,
    and spotted, and speckled.
  knf-knf: « Ţi wal wi ŋnŧaam ŋawooŋ ţi pay, dkat këş kë kahaabëşa na nji, kë nwin
    kë ŋdow ŋanjaaŋ ŋapaya kë ŋaji ŋawo na ŋndampu, ŋpiiţ këme ŋataprën.
