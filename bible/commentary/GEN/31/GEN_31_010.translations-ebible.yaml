verse: GEN.031.010
translations:
  mal-C: “ആടുകൾ ചനയേൽക്കുന്ന കാലത്ത്, ഇണചേരുന്ന മുട്ടാടുകൾ വരയും പുള്ളിയും മറുകും
    ഉള്ളവയാണെന്ന് ഞാൻ സ്വപ്നത്തിൽ കണ്ടു.
  deu-TKW: Zu der Zeit aber, wo die Schafe brünstig wurden, da sah ich deutlich im
    Traum, wie die Böcke, die die Schafe besprangen, gestreift, gesprenkelt und gescheckt
    waren.
  lin-lin: Bongo, na tango oyo bibwele esengelaki kosangisa nzoto, namonaki na ndoto
    ete bantaba ya mibali, oyo ezalaki kosangisa nzoto na bantaba ya basi, ezalaki
    ya madodo-madodo, ya banzela-nzela ya mwindo mpe ya banzela-nzela ya pembe.
  cbr-NT: Achúshi nëtën, kana ñuinakama aín xanu imikë 'ain a ñuñai bëtsibë ubionamainun
    a imë́ namákin isan, cabra aín bënëan aín xanu shiónshión 'imainun pukukësa 'imainun
    tsaka tsaka akama 'aia.
  eng-LSV: And it comes to pass at the time of the flock conceiving, that I lift up
    my eyes and see in a dream, and behold, the male goats, which are going up on
    the flock, [are] striped, speckled, and spotted;
  bmu-bmu: “Sömbup aziŋan ambiŋi eŋgualöŋda malgeri, nalö kun miaŋgöreŋ gaun kunöŋ
    jeni uba wahöta ekiga meme (noniŋ) aziŋan ambiŋi eŋgualöŋda kingeri, yeŋgö sileŋini
    mi jiŋjalalaŋ, tiktokŋinambuk aka diriweŋ, soŋo me koromboŋgi pakpak aket.
  eng-GNV: For in ramming time I lifted vp mine eyes and saw in a dreame, and beholde,
    ye hee goates leaped vpon the shee goates, that were partie coloured with litle
    and great spots spotted.
  eng-WEBSTER: And it came to pass at the time that the cattle conceived, that I lifted
    up my eyes, and saw in a dream, and behold, the rams which leaped upon the cattle
    were ring-streaked, speckled, and grizzled.
  nhw-BL: “Se tonal quema nopa tlapiyalme momamayayaj, nijpixqui se temictli. Huan
    ipan temictli niquitac para nochi oquich chivojme catli tlamamayayaj elque cuicuiltique,
    manchadojtique huan pijpintojtique.
  swh-ONEN: “Wakati fulani majira ya kuzaliana niliota ndoto ambayo niliinua macho
    na kuona kwamba wale mabeberu waliokuwa wakipanda kundi walikuwa wa mistari, madoadoa
    na mabakabaka.
  bba-bba: Sɑɑ ye sɑbe ni, nu yɔɔnɑmɔ nɑ dosɑ. Dosu ɡe sɔɔ, nɑ nɔni seeyɑ wɔllɔ nɑ
    wɑ nin dwɑnu kpuro bɑusu mɔwɑ.
  eng-KJVCPB: And it came to pass at the time that the cattle conceived, that I lifted
    up mine eyes, and saw in a dream, and behold, the rams which leaped upon the cattle
    were ringstraked, speckled, and grisled.
  cpy-cpy: Tema antawoteeyinira piratsi, ari romishimpyeetakina, noñaakiri rowawiyantawakaeyaani
    kaninayitatsiri piratsipaeni, eejatzi kantawaeyitachari othapayita iyaninanka.
  mpx-mpx: “He bwasumu wali lolagolagon ana sauga elana, kenonou etega ya kenonouan.
    Matau ya lihin ge ya kite goti melutauil bolo avaliyau ge goti meluyowau hi lolopoipoi,
    heliya tuwaliya gayatomwa, lelemwal ge leituntun.
  wbp-wbp: Ngula-jangka, Jakupu-palangu nyanungu-parnta-jarraku wangkaja, “Yangka-puru
    kujalpalu panu jiyipi manu narnukutu-patu jinta-jarrija kurlangkarra, ngajurna
    ngunaja jukurrpa. Yinyarla jukurrparla, nyangulparna-jana wirriya-patu narnukutu-patu
    kujalpalu karntangka narnukuturla jinta-jarrija. Kulalu wirriya-patu narnukutu-patu
    yurrpurlu-patu kurlangkarra karntangka jinta-jarrija. Wirriya-patu-mipa yangka
    kujalpalu kuruwarrikuruwarri karrija, ngula-mipalpalu kurlangkarraju jinta-jarrija.
  luo-luo: “E kinde mane jamni mathuondi dwaro luwo jamni mamon, naleko ni nywogi
    duto mane oluwo jamni mamon ne gin mago man-gi kido marabok gi mago man-gi kido
    marangʼech kod mago man-gi kido mopogore opogore.
  meu-meu: Mamoe bona nani hahinedia e rogorogova negana ai na na nihi, egu nihi ai
    na itadia, mamarauendia mai toutoudia bona mai revarevadia bona koremadia mo ema,
    hahine dekediai.
  npi-ULB: एक पटक बगाल मिसिने समयमा मैले सपनामा बोकाहरू बगालमा सँगसँगै भएको देखेँ
    । बोकाहरू छिर्केमिर्के, पेटारे र थोप्ले थिए ।
  yor-yor: “Ní àsìkò tí àwọn ẹran ń gùn, mo la àlá mo sì ri pé àwọn òbúkọ tí wọ́n
    ń gun àwọn ẹran jẹ́ onítótòtó, onílà àti alámì.
  emp-NTPO: Maʌ̃ ewarid̶e animarã dji wẽrãrã põnõ b̶easid̶e mʌ̃a cãĩmocarasia. Maʌ̃
    cãĩmocarad̶e mʌ̃a unusia animarãra warra o b̶eada. Dji umaquĩrãra ʌ̃cʌrʌ gorogoroa
    b̶easia, ʌ̃cʌrʌ patrupatrua b̶easia, idjab̶a ʌ̃cʌrʌ bagabaga b̶easia.
  ind-ind: Ketika musim kawin binatang tiba, aku bermimpi. Dalam mimpi itu aku melihat
    bahwa kambing-kambing jantan yang kawin dengan kambing-kambing betina berbulu
    belang-belang, garis-garis, dan bintik-bintik.
  pes-OPCB: «هنگامی که فصل جفتگیری گله فرا رسید، در خواب دیدم قوچهایی که با میشها
    جفتگیری می‌کردند خط‌دار، خالدار و ابلق بودند.
  ssx-ssx: Mo ma꞉na꞉manu tita꞉la꞉ kina꞉ta꞉ I̱ma꞉ dupiki upa pua꞉me. Mo tia꞉tiki pimi
    nanikosi halieki manuta꞉ au au laa make wape wape pikieki homeke handoa꞉me.
  lcm-lcm: Si taun ipo apitus, nata atogon a mang sikei a orodung. Nata tun alak na
    nala arai ta keve me tauan aongos ang kitapo ago kuvul ve keve me aina, kipo atogon
    salik na pukun ituitumai.
  aer-aer: Jacob anteme anewe ikwerenhe atherreke angkeke, “Ikwerenge nhenge yepe-yepe
    areye uthene nanikute areye uthene-arle anewe akerretyame. The altyerre areke.
    The altyerre ikwerenge areke nanikute urreye areye apurte-irrerlenge nanikute
    marle areyeke. Nanikute ntenye-ntenye-kwenye areye itne akenhe nanikute marle
    areyenge apurte-irretyakenhe-arle aneke. Kenhe nanikute arlkenye-akerte itne ante-arle
    arrpenhe itnekenge apurte-irremele anewe akerretyeke.
  tgl-ULB: Minsan sa panahon ng pagpaparami, nakita ko sa isang panaginip ang mga
    lalaking kambing na nakikipagtalik sa kawan. Ang mga lalaking kambing ay mga guhitan,
    batik-batik at may butlig.
  nop-nop: Kale maahi adi tam tuat tigiŋ nai uŋaniŋ lihine ginaŋ daune diweeŋ nemek
    indiŋ kagut. Dompa, eŋ meme maahidi tam tuat tigiŋ adi’walaŋ sigihik adi kudikudi
    hinit eŋ youbutombutom hinit hogohogok.
  kca-kca: Ипуш ма уԓәмән ватсэм, вохатты питмеԓән козёл хор войәт иса хӑншаӈәт пӑ
    лотәӈәт усәт.
  cbu-NT: Yuwapur chinuz sirútama ichingaru kuratarangu anpur pamasaranguri, kaapar
    upapchir wizaree yangaranganaya. Ichingaru wip isingumanandari, minllur tuwapinandari,
    kantsirpinandari ashiru tatsipurangiya.
  hui-hui: Horo mbirungi emaga handalu hewaria nogo meme angibuni bu hearu wangabe
    pagabua giligili bigibime hendelalu hearia handaru.
  wrs-wrs: Doa kana yeoa inungpunungmom ehello. Ten seilm weis khuanam, meme aralva
    angolasongola vivna, wo kava inungpunung vevna, nonglana, meme tlalva angolasongola
    viv, dendakondal, tutuwul, noiangas angolasongola viv, monglava owai.
  mya-mya: '``တိ​ရစ္ဆာန်​များ​မိတ်​လိုက်​ချိန်​၌​ငါ​သည်​အိပ်​မက် မြင်​မက်​ရာ​အိပ်​မက်​ထဲ​တွင်​မိတ်​လိုက်​နေ​သော
    တိ​ရစ္ဆာန်​အ​ထီး​တို့​သည် အ​ကွက်၊ အ​ပြောက်၊ အ​ကျား​များ​ပါ​ရှိ​သည်​ကို​ငါ​မြင်​ရ​၏။-'
  cbi-NTPO: Tsaaren ma malu, supu animaala de-asanu uwanu kipiyu, tsenñu kipibi unbee
    ruku animaala supu animaalanu na pumula piichililii bain, naa pe'pe'jaraa bain
    tsaandene juju deewa.
  bod-N: དེ་ཡང་ར་ལུག་ཕོ་མོ་རྣམས་ཀྱིས་འཁྲིག་པ་སྤྱོད་པའི་སྐབས༌སུ། བདག་གིས་རྨི་ལམ་ནང་དུ་མགོ་ཡར་བཀྱགས་ནས་བལྟས་པ༌ན།
    ར་མའི་ཐོག་ཏུ་ལྡིང་བའི་ར་ཐུག་ཐམས་ཅད་ནི་སྟག་རིས་ཅན༌དང༌། ནག་ཐིག༌ཅན། ཁྲ་བོ་ཅན་བཅས་ཡིན༌ནོ།།
  wsk-wsk: “Tom goat nunumi awote aragamon kapamonko tom te, ani ipingira bo arigem,
    mu goat anumang nungumik kaetam siraram wore la goat pagar mu nunga awote araga
    kapakasan se arigem.
  kkl-kkl: Nen ambatsiogti, “Ik nhon sum lenda maro kemelamsiba, pham taneko yina
    tomneba liag, yem pham taneko ma'i ukum siptopne phamap, hong yogto siriktop phamapti
    kel phamag walelamsiekpa, kembahisi.
  sna-sna: “Panguva yokubereka kwezvipfuwo, ndakarota dzimwe hope dzokuti ndakatarira
    ndikaona kuti nhongo dzembudzi dzaisangana nezvipfuwo dzakanga dzine mitsetse,
    dzina mavara kana kuti dzina makwapa.
  spa-BLM: Durante la época de apareamiento, levanté los ojos y vi en sueños que los
    machos cabríos que saltaban en el rebaño estaban rayados, moteados y canosos.
  beu-beu: Minu adana, binanta ang naung iooras mi hula taing taang-baa muse, na iipal
    na se hula, binanta lotal emangpi ba binanta manarang ang naung taang-baa angu,
    iiba migaris-migaris, iiba mititik-mititik, bot iiba angu hulak.
  cac-cac: A junel ay jun in vayich, a ix vilani to van stajni noc'. Ix vilani to
    a noc' mam chiva ix tajni yed' noc' nunab'il chi', nab'a tz'ib'iltac noc', ay
    pax noc' jasquiltac stz'ib'ul.
  swh-ULB: Wakati fulani wa majira ya kupandana, niliona katika ndoto mabeberu yaliyowapanda
    kundi. Mabeberu yalikuwa ya milia, mabaka na madoa.
  bel-bel: Аднаго разу ў такую пару, калі быдла зачынае, я паглядзеў і ўбачыў у сьне,
    і вось казлы, якія падняліся на быдла, пярэстыя з плямкамі і стракацінамі.
  deu-ELBBK: 'Und es geschah zur Brunstzeit der Herde, da hob ich meine Augen auf
    und sah im Traum: Und siehe, die Böcke, die die Herde besprangen, waren gestreift,
    gesprenkelt und getüpfelt.'
  mbb-OT: Ne mid-uman megkaǥi si Jacob te, “Duen timpu he ebpemelelevag is menge uyaǥen,
    ne neketeǥeinep a. Neteǥeinep ku he is menge meemahan he kambing ne ebpemeniwaley
    te menge vehiyan he menge beverekà he kambing.
  msc-msc: 'Yakuba ka a fɔ a musoilu yɛ ikɔ tuun ko: «Kolofen ye yɛlɛla i ɲɔɔn kan
    waati mɛn na, n sibora. N ka a yen sibo rɔ ko bakɔrɔn mɛnilu ye yɛlɛla bamusoilu
    kan, wo bɛɛ manɲɛɛnnin de.'
  mal-2015: ആടുകൾ ചനയേല്ക്കുന്ന കാലത്തു ഞാൻ സ്വപ്നത്തിൽ ആടുകളിന്മേൽ കയറുന്ന മുട്ടാടുകൾ
    വരയും പുള്ളിയും മറുവും ഉള്ളവ എന്നു കണ്ടു.
  tuo-NT: »Niꞌcã nʉmʉ na waꞌicʉrã amorĩ cura aꞌtiro quẽꞌecãti. Cabra ʉmʉa numiarẽ
    ñeꞌemʉjãwã. Na ʉmʉa yʉꞌtʉrã, doꞌrorã, sereritirã niwã.
  gup-gup: Kaluk bolkyimi bu mayh bedberreni birrimarreni, ngaye ngabukirribom, ngawohnang
    nganang mayh nawu goat narahrangem nawu bindihmangi ngaldahdaluk wanjh birrikuklayirrhlayirrmikenh,
    birrimudbubuyikani dja birrikukdjirlhdjirlmikenh.
  met-met: “Bunging tela mana sobak hagatangama, ngamip saing ngabagu meme moninadi
    dahaing mana hagaxandi duwa mugixigixindi.
  gvs-gvs: Boi yoguyogu idi váunuwo ana tuta goi sabamgo tayamo akanamimi. Guna kanamimiyana
    goi akandolaga goti bolamo agitedi liliudi sabasabaidi o kaupolapolaidi siiváunuwo
    bovavina taiyao.
  rmc-rmc: Sar avľa o časos le stadoskro te parinel pes, sas man suno a dikhľom, hoj
    o samci, save chučenas pro samici, sas flekimen, pasikimen the bodkimen.
  nlg-nlg: Mi tana bona ni mai koukolu ni gehe gari, inau tu maturu bole mu righira
    na lei goat mane tara kirikiria maia tara logho vaughilala ma tara tunutunua,
    tara tonavira rana vaivine.
  dgr-DOGNT: “Įłàà tıts'aàdìı ełek'aàdèe ekò k'e nàwhıhtı̨ ı̨lè. K'eeht'į̀ là ejıetsoa
    werezhıì hazǫǫ̀ dezǫ gık'e nawhet'ıı eyıts'ǫ gıta goèhzǫǫ sìı ejıetsoa xè ełek'aàgedè
    ghǫ nàwhıhtı̨ ı̨lè.
  pes-OPV: و واقع شد هنگامی که گله‌ها حمل می‌گرفتند که در خوابی چشم خود را باز کرده،
    دیدم اینک قوچهایی که با میشها جمع می‌شدند، مخطط و پیسه و ابلق بودند.
  ron-1924: Пе время кынд се ынфербынтау оиле, еу ам ридикат окий ши ам вэзут ын вис
    кэ цапий ши бербечий каре сэряу пе капре ши пе ой ерау бэлцаць, пестриць ши сеинь.
  ben-OBCV: “পশুদের প্রজননের মরশুমে আমি একবার এক স্বপ্ন দেখেছিলাম যে আমি উপরের দিকে
    চোখ তুলে তাকিয়েছিলাম আর দেখেছিলাম যে, যে মদ্দা ছাগলগুলি মাদিগুলির সাথে যৌনমিলন
    করছে, সেগুলি ডোরাকাটা, দাগযুক্ত বা তিলকিত।
  lex-lex: Ler ida ne la'a ler maka pipi-duma re ralohora, de ami'a, ne umkek nana
    ltiata maka kalohora re roriou-ponpona, hongonu-laklaka.
  rgu-rgu: Laiꞌ esa de, tepoꞌ fo naraa no banda ra ledo-fai sasao nara, au ita nai
    mei-afeꞌ daleꞌ nae, basa banda maneꞌ fo raba banda inaꞌ a, hapu ruma baraetaꞌ,
    ma hapu dedetaꞌ.
  som-som: Wakhtigii adhigii rimay ayaan indhahayga kor u taagay, oo aan riyo ku arkay
    orgidii adhiga ku boodday inay wada lahaayeen xariijimo, iyo dhibicyo iyo barbaro.
  lat-VUC: Postquam enim conceptus ovium tempus advenerat, levavi oculos meos, et
    vidi in somnis ascendentes mares super feminas, varios et maculosos, et diversorum
    colorum.
  aoi-aoi: Biya ngarningka ni-yama, “Namurndaki-rndarrkeyinu-manja nenukwuda nganja
    ningi-lyangburarrkinuma ngayuwa akini-yada. Ningi-rringkama nenukwuda enungkwarba
    ebina na-rndirrkeyinuma adarringka-manja akerrikirrikarrngajungwa akwa akuminjiminjidadijungwa
    amurndakakina.
  eng-ASVBT: And it came to pass at the time that the flock conceive, that I lifted
    up mine eyes, and saw in a dream, and, behold, the he-goats which leaped upon
    the flock were ringstreaked, speckled, and grizzled.
  mna-mna: 'Pa kere! Indeeŋe mazwaana kizin mbili be tiparno zin na, nio aŋmiu ta
    kembei: Mekmek tomooto ta tinono zin paŋgaara na, parrisŋan mi ŋgaltitiŋan men.'
  ita-1885: Ed avvenne una volta, al tempo che le pecore entrano in calore, che io
    alzai gli occhi, e vidi in sogno che i becchi ed i montoni che ammontavano le
    pecore e le capre, erano vergati, macchiati e grandinati.
  eng-LXXUP: And it came to pass when the cattle conceived and were with young, that
    I beheld with mine eyes in sleep, and behold the he-goats and the rams leaping
    on the sheep and the she-goats, speckled and variegated and spotted with ash-colored
    spots.
  eng-ULB: Once at the time of breeding season, I saw in a dream the male goats that
    were mating with the flock. The male goats were striped, speckled, and spotted.
  spa-VBL: Cuando el rebaño se estaba apareando, tuve un sueño en el que vi a las
    cabras macho apareándose con el rebaño donde todas las cabras eran de rayas, con
    pintas o manchas.
  fra-_FOB: Car il arriva, au temps où les brebis entrent en chaleur, que je levai
    les yeux et vis en songe que les béliers qui couvraient les brebis étaient rayés,
    picotés et marquetés.
  mal-mal: ആടുകൾ ചനയേല്ക്കുന്ന കാലത്ത് ഞാൻ സ്വപ്നത്തിൽ ആടുകളിന്മേൽ കയറുന്ന മുട്ടാടുകൾ
    വരയും പുള്ളിയും മറുകും ഉള്ളവ എന്നു കണ്ടു.
  urd-GVR: Ab aisā huā ki haiwānoṅ kī mastī ke mausam meṅ maiṅ ne ek ḳhāb dekhā. Us
    meṅ jo menḍhe aur bakre bheṛ-bakriyoṅ se milāp kar rahe the un ke jism par baṛe
    aur chhoṭe dhabbe aur dhāriyāṅ thīṅ.
  suz-BL: क्‍यारश भेडा आन ब्‍वांइ‍सीची ना गो ङोमुमी बोका नेल्‍ल पुत्‍ले पाङग्रे, रेखा
    पाइश्‍शो नु खाल्‍शो रङ ङा तातामी।
  ita-1927: E una volta avvenne, al tempo che le pecore entravano in caldo, ch’io
    alzai gli occhi, e vidi, in sogno, che i maschi che montavano le femmine, erano
    striati macchiati o chiazzati.
  ckb-ckb: «لە کاتی پەڕینی ئاژەڵەکاندا خەونێکم دیت کە تێیدا چاوم هەڵبڕی و بینیم کە
    ئەو تەگانەی کە لە بزنەکان دەپەڕن خەتدار و خاڵدار و بەڵەکن.
