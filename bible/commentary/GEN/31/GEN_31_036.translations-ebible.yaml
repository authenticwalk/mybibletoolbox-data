verse: GEN.031.036
translations:
  mal-C: 'യാക്കോബ് കോപിഷ്ഠനായി; അദ്ദേഹം ലാബാനോടു കയർത്തു: “എന്താണ് എന്റെ കുറ്റം? എന്നെ
    വേട്ടയാടാൻ ഞാൻ ചെയ്ത അപരാധം എന്ത്?'
  deu-TKW: 'Jakob aber wurde zornig und schalt Laban. Und Jakob hob an und sprach
    zu Laban: Was habe ich verschuldet, was habe ich gefehlt, daß du mir so hitzig
    nachgesetzt bist?'
  lin-lin: 'Bongo Jakobi asilikaki mpe aswanisaki Labani. Alobaki na ye : — Mbeba
    nini nasalaki ? Lisumu nini nasalaki mpo ete olanda ngai na kanda boye ?'
  cbr-NT: 'Usaía ''ia isi xuamati nishkin ka Jacobnën aín kuku Labán a ësokin kakëxa:
    —¿Añu ñu, karana ''ën an? ¿Añu ''ai ''uchakuatsini ukë kaina ''ë tantikimaira
    nuian?'
  eng-LSV: And it is displeasing to Jacob, and he strives with Laban; and Jacob answers
    and says to Laban, “What [is] my transgression? What my sin, that you have burned
    after me?
  bmu-bmu: 'Qahö miwikŋaiiga kinda Jeikobnöŋ irimŋi seholiiga tembula Laban kewö jim
    waŋgiba qesim waŋgiyök: “Nöŋön wani könaya ak siŋgial? Mönö wani silik bölöŋi
    ak gihialaŋgöra kahasililiŋnöŋ böröjaŋ suhum niŋgizan?'
  eng-GNV: 'The Iaakob was wroth, and chode with Laban: Iaakob also answered and sayd
    to Laban, What haue I trespassed? what haue I offended, that thou hast pursued
    after me?'
  eng-WEBSTER: 'And Jacob was wroth, and chid with Laban: and Jacob answered, and
    said to Laban, What is my trespass? what is my sin, that thou hast so eagerly
    pursued after me?'
  nhw-BL: 'Huan Jacob cualanqui huan quiajhuac Labán ica ni camanali: ―¿Tlaque amo
    cuali nijchijtoc? ¿Catlique notlajtlacol catli ica miyac cualantli techtepotztocatoc?'
  swh-ONEN: Yakobo akakasirika na kumshutumu Labani, akisema, “Uhalifu wangu ni nini?”
    Akamuuliza Labani, “Ni dhambi gani niliyofanya hata unaniwinda?
  bba-bba: Sɑɑ yerɑ Yɑkɔbu u mɔru bɛsirɑ mɑ u kɑ Lɑbɑni sɑnnɔ wɔri u nɛɛ, torɑru mbɑ
    nɑ nun torɑri mɛ, ǹ kun mɛ kɔ̃sɑ yerɑ̀ nɑ nun kuɑ mɛ, ɑ kɑ mɑn nɑɑ ɡire kɑ dɑm.
  eng-KJVCPB: 'And Jacob was wroth, and chode with Laban: and Jacob answered and said
    to Laban, What is my trespass? what is my sin, that thou hast so hotly pursued
    after me?'
  cpy-cpy: 'Arira ikijanakari Jacob, ikantanakiri Labán: “¿Iitaka nantzimotakimiri?
    ¿Eenitatsima kaariperori nantakiri opoñaantari poyaatantanari?'
  mpx-mpx: Inoke Yakobo i huga ge Leiban i ba lalaan i ba, “Hauna nak ya ginol? O
    ebo hauna logugui ya leke ge kaiwena o lau u lau ge u tatauliulil-agau?
  wbp-wbp: Ngularla Jakupuju kulu-jarrija-nyayirni Lapanakuju. Nyanungukujurla jangkardu
    jurduwarrawarra-pungu, manurla wangkaja, “Yuwa, wangkayaju! Nyarrpa-manurnangku?
    Kularnangku majungka-jarrija jurnta nyuntuku ngula kanpaju ngajulu wajirli-pinyi?
    Ngayiji yimi-ngarrika-puka!
  luo-luo: Jakobo mirima nomako mi odhawo gi Laban. Nopenje niya, “En richo mane masetimo
    momiyo ilawa matek kama?
  meu-meu: Bena Iakob ese Laban e badu henia, e gwau henia, eto, Egu kerere be dahaka,
    egu dika be dahaka, bena oi ese daidiai o havagu mai badumu ida?
  npi-ULB: याकूब रिसाए र तिनले लाबानलाई हप्काए, “मेरो दोष के हो? मेरो पाप के हो जसको
    लागि तपाईंले मेरो यसरी पिछा गर्नुभयो?
  yor-yor: Inú sì bí Jakọbu, ó sì pe Labani ní ìjà pé, “Kí ni ẹ̀ṣẹ̀ mi? Ẹ̀ṣẹ̀ wo ni
    mo ṣẹ̀ ọ tí ìwọ fi ń lépa mi bí ọ̀daràn?
  emp-NTPO: 'Maʌ̃ carea Jacobora quĩrũped̶a jarasia: –¿Cãrẽ cadjiruada od̶a bẽrã bʌa
    mʌ̃ra jãcua ẽpẽ b̶ʌ?'
  ind-ind: Yakub pun marah dan menegur Laban, katanya, “Apa salahku dan dosaku sehingga
    Paman mengejar-ngejar aku seperti seorang penjahat?!
  pes-OPCB: 'یعقوب دیگر طاقت نیاورد و با عصبانیت به لابان گفت: «چه جرمی مرتکب شده‌ام
    که مرا اینچنین تعقیب کردی؟'
  ssx-ssx: Kutu pieke handaa Dieikopeta꞉ mineke tunkulu mea nalo hata꞉ alota꞉ I̱ma꞉ta꞉
    ekipiki ata꞉ka꞉ peaasa꞉eki polope laa mineke pankolo hata꞉ lota꞉ pitolo alota꞉
    Mo I̱ telia꞉ mea epele ekita꞉ I̱ma꞉ hando tombo ula꞉ pi yambololo ekima꞉ pie leeke
    pelepe.
  lcm-lcm: Au, na Iakov kala tapasuk na kala sui marmaralan a Laban asukang ke, “A,
    nei kag rikek evoi? Saka lau rikek an nata abis ia ane singim na kumepo lu using
    iau asukang ke?
  aer-aer: Jacob ahele anthurre irreke Laban-eke. Re ikwere-werne atheke nentye-nentye
    alheke imerte angkemele, “Aye, atyenge angkaye! Ayenge kwenhe ngkwenge apale angketyakenhe
    akurne mpwaretyakenhe iwenhenge-ame unte ayenge alwerneme? Atyenge ware ilaye!
  tgl-ULB: Nagalit si Jacob at nakipagtalo kay Laban. Sinabi niya sa kanya, “Ano ba
    ang atraso ko? Ano ba ang kasalanan ko, na pinag-iinitan mo akong habulin?
  nop-nop: Kaŋ Yakobo Labandok kwihita kisaŋ timiŋa nintoŋa indiŋ niŋguk, “Nu maŋgoŋ
    kadakaniŋ eŋ mulabumuŋ tigamgut doktiŋa nula nahakililaŋ?
  kca-kca: 'Иаков ԉикащәс пӑ Лаван пиԓән ԉавәтты питәс. Иаков пŏтәртты питәс пӑ Лавана
    йастәс: «Мўй хŏрпи нўр тӑйԓәм, мўй хŏрпи кӑрэк версәм, ма йўпем нӑӈ туԓэн?'
  cbu-NT: Akopsha kapung tsiyantarangiya. ¿Natuwa? Na ¿apanllputsireetsish yanpuyanllish?
    Natu nuwaam yámandanda. Watam shiy anungaz nuwaa tachitarangshawa.
  hui-hui: Ani handa walia nahe dege heagola Yagaba ibugua Labanahondo keba howa lalu,
    I̱na í̠hondo mana ko liahe mbira agi birugonaga í̠na i̱ haruru talima ibiribe.
  wrs-wrs: Doa Yakopva meralmba dandwonam ishomnavna, kava sahonamba venamoa, wo yunam
    mani beswonamma, yimba kamba engvuwulprovna, oi yukovnindrinimsnamba, owainonoa.
  mya-mya: ထို​အ​ခါ​ယာ​ကုပ်​သည်​ဒေါ​သ​ထွက်​လျက်``ကျွန်ုပ် သည်​အ​ဘယ်​အပြစ်​ကို​ကူး​လွန်​မိ​ပါ​သ​နည်း။
    အ​ဘယ်​ပြစ်​မှု​ကြောင့်​သင်​သည်​ကျွန်ုပ်​နောက်​သို့ အ​ပြင်း​အ​ထန်​လိုက်​ရ​ပါ​သ​နည်း။-
  cbi-NTPO: 'Tsenñu Jacob ajaaviitu, Labánnu entsandimi: ¿Iya tyee urajtu kiwa? ¿Iya
    ti ujchaa keñaa tsamantsandya'' inu bendaa ketunguiyu?'
  bod-N: དེར་ཡ་ཀོབ་ཁོང་ཁྲོ་ལངས་ཏེ་ལཱ་པན་ལ་འདི་ལྟར་སྡིགས་དམོད་བྱས་པ༌སྟེ། བདག་ལ་ནོར་འཁྲུལ་ཅི་དང་ཉེས་པ་ཅི་ཡོད༌དམ།
    ཁྱེད་ཀྱིས་འདི་ལྟར་བདག་གི་རྗེས་བསྙེགས༌སམ།
  wsk-wsk: Se Jacob gomang ninguru magaram se Laban ilak alisiram, “Ani anape memek
    beterem se ni iwitata aninga karem agarak tairem?
  kkl-kkl: Olog ibog koma sembe Yakub wanaag yo taogpa, elyamalag walamogti, “Na yamal,
    sa'a yoaba uanoa sembe sarenelepto elamnelam?
  sna-sna: Jakobho akatsamwa uye akapopotera Rabhani akati, “Mhaka yangu ndeyeiko?
    Chivi chandakaita ndecheiko zvamandivhima mukadai?
  spa-BLM: 'Jacob se enojó y discutió con Labán. Jacob respondió a Labán: “¿Cuál es
    mi infracción? ¿Cuál es mi pecado, para que me hayas perseguido acaloradamente?'
  beu-beu: Yakob omi etatabit alil, angmuse ana Laban at mateng hula, “Jasi-ahala
    tatalang ba na ening metma aadana tila? Angu ebele, aana bihit naterit emenghula
    naing nehe jasi edadenang angu?
  cac-cac: 'Yuj chi'' ix cot yoval vin̈aj Jacob, ix yalan vin̈: —¿Tas val in mul ix
    och d''ayach? ¿B''ajtil ay in mul chi'' yuj chi'' tzac'' val och d''a a c''ool
    in a sayaneq''ui?'
  swh-ULB: Yakobo akakasirika na kuojiana na Labani. Akamwambia, “Kosa langu ni nini?
    Dhambi yangu ni ipi, hata ukanifuatia kwa ukali?
  bel-bel: 'Якаў раззлаваўся і ўступіў у спрэчку з Лаванам. І загаварыў Якаў і сказаў
    Лавану: якая віна мая, які грэх мой, што ты дагнаў мяне?'
  deu-ELBBK: 'Da entbrannte Jakob und stritt mit Laban. Und Jakob antwortete und sprach
    zu Laban: Was ist mein Vergehen, was meine Sünde, dass du mir hitzig nachgesetzt
    bist?'
  mbb-OT: Wazà meeǥen ni Jacob is kegkepauk din, umbe migkeǥiyan din si Laban te,
    “Hengkey ves is mezaat he neveelan ku? Hengkey utew is salè ku maan is midtelukunan
    e pa kenikew?
  msc-msc: 'Wo rɔ, Yakuba jusu bɔra Laban kanma fo ka a kɛlɛ loo tɛrɛ ye a la. A ka
    a fɔ a yɛ ko: «I ra n kɔsaran ten nfenna? N ka kojuu su ɲuman de kɛ i la? N ka
    hakɛ su ɲuman ta i la?'
  mal-2015: 'അപ്പോൾ യാക്കോബിന്നു കോപം ജ്വലിച്ചു, അവൻ ലാബാനോടു വാദിച്ചു. യാക്കോബ് ലാബാനോടു
    പറഞ്ഞതു എന്തെന്നാൽ: എന്റെ കുറ്റം എന്തു? നീ ഇത്ര ഉഗ്രതയോടെ എന്റെ പിന്നാലെ ഓടി വരേണ്ടതിന്നു
    എന്റെ തെറ്റു എന്തു?'
  tuo-NT: 'Cʉ̃ bocaticã ĩꞌagʉ̃, Jacob ua waꞌacʉ niwĩ. Tojo weegʉ “Mejõ waro dioapã”
    nígʉ̃, Labã́rẽ aꞌtiro nicʉ niwĩ: —¿Ñeꞌenojõ mʉꞌʉrẽ ñaꞌarõ weeati? Mʉꞌʉ yʉꞌʉre
    ñaꞌabutiaro wééca beꞌro weronojõ yʉꞌʉre sirutubutiapã.'
  gup-gup: Wanjh Jacob ngukwarreminj dja birruy Laban. Jacob yimeng, “Baleh yiddok
    ngayimeng? Njale yiddok kunwarre ngakurduyimeng ke bu rerre ngudda kanmunkekadjuy
    bu kanbuyi?
  met-met: Baing Yekop atindi disala saing gamia Laban ba, “Ngalibu baru mauxanganta?
    Ngalibu baru kubolu dianta ba uxu nga?
  gvs-gvs: E Yakobo bogina gamona igoyo, e Lebaniyana iboove, idigo kana, ‘Kaga guna
    kadoinana yaim? Kaga guna bágala bego kuma kuvatapiyegu?
  rmc-rmc: 'Akor o Jakob choľisaľiľa a phenďa le Labanoske: „So tut kerďom ajso nalačho?
    Soha tut dukhaďom, hoj pre mande avke džas?'
  nlg-nlg: Keri ge Jacob te rutu ngangata, me keikeria Laban, “?Na hava to sodoa?
    ?Mana hava nigua na hahi? Ighoe to ghuru taoniu vaghau na tinoni diu vetena!
  dgr-DOGNT: Eyıt'à Jacob, Laban ts'ǫ̀ wınì-le, hayèhdı, “Hot'eè, ayìı sek'enìdahoǫɂà
    ha? Nek'èch'a ayìı hòwhıhtsı̨ t'à hanì k'esı̨ı̨zo nǫǫ̀?
  pes-OPV: 'آنگاه یعقوب خشمگین شده، با لابان منازعت کرد. و یعقوب در جواب لابان گفت:
    «تقصیر و خطای من چیست که بدین گرمی مراتعاقب نمودی؟'
  ron-1924: 'Иаков с-а мыният ши а чертат пе Лабан. А луат дин ноу кувынтул ши й-а
    зис: „Каре есте нелеӂюиря мя ши каре есте пэкатул меу, де мэ урмэрешть ку атыта
    ынвершунаре?'
  ben-OBCV: যাকোব রেগে গিয়ে লাবনকে তিরস্কার করলেন। “আমি কী অপরাধ করেছি?” তিনি লাবনকে
    জিজ্ঞাসা করলেন। “আমি আপনার কী এমন ক্ষতি করেছি যে আপনি আমাকে তন্নতন্ন করে খুঁজে
    বেড়াচ্ছেন?
  lex-lex: 'Noka Yakopa na''ahankeran pa nora Laban rawo''or wa. Nakot la Laban: “A
    do''a-ha''lu hya'' pa'
  rgu-rgu: Basa de Yakob nasa na lua, boe ma nasapaa Laban nae, “Au tao asalaꞌ toꞌo
    ka ubeaꞌ? Losaꞌ toꞌo ka usi ami, dadiꞌ lahenda tadaluꞌ!
  som-som: Yacquubna wuu cadhooday, oo Laabaan wuu la murmay; Yacquubna wuu u jawaabay
    oo wuxuu Laabaan ku yidhi, Waa maxay xadgudubkaygu? Waa maxay dembigayga aad aawadiis
    aad iigu soo raacdaysatay?
  lat-VUC: 'Tumensque Jacob, cum jurgio ait: Quam ob culpam meam, et ob quod peccatum
    meum sic exarsisti post me,'
  aoi-aoi: Eneja kembirra n-awinyambada arakba Jekaba. “Amiyambena-burra awurrariya
    ningi-yamama ngayuwa? Amiyambena-burra ayakwa arumuruma ningi-yarrkuwurranguma
    akwa yimin-aburangkama?
  eng-ASVBT: 'And Jacob was wroth, and chode with Laban: and Jacob answered and said
    to Laban, What is my trespass? what is my sin, that thou hast hotly pursued after
    me?'
  mna-mna: 'Tona Yakop keteene malmal, mi iyaamba Laban ma iso: “Nio aŋmolo so tutu
    i, mi aŋkam so sosor i, ta nu ketoto yo ma mar?'
  ita-1885: 'E Giacobbe si adirò, e contese con Labano, e gli parlò, e gli disse:
    Qual misfatto, o qual peccato ho io commesso, che tu mi abbi così ardentemente
    perseguito?'
  eng-LXXUP: And Jacob was angry, and strove with Laban; and Jacob answered and said
    to Laban, What is my injustice, and what my sin, that thou hast pursued after
    me,
  eng-ULB: Jacob was angry and argued with Laban. He said to him, “What is my offense?
    What is my sin, that you have hotly pursued after me?
  spa-VBL: 'Jacob se enojó con Labán y lo confrontó, diciendo: “¿De qué crimen soy
    culpable? ¿Qué mal te he hecho para que vengas a buscarme?'
  fra-_FOB: 'Alors Jacob se mit en colère, et querella Laban; et Jacob prit la parole
    et dit: Quel est mon crime? Quel est mon péché, pour que tu m''aies poursuivi
    avec tant d''ardeur?'
  mal-mal: 'അപ്പോൾ യാക്കോബിനു കോപം ജ്വലിച്ചു, അവൻ ലാബാനോടു വാദിച്ചു. യാക്കോബ് ലാബാനോടു
    പറഞ്ഞത് എന്തെന്നാൽ: “എന്റെ കുറ്റം എന്ത്? നീ ഇത്ര ഉഗ്രതയോടെ എന്റെ പിന്നാലെ ഓടി
    വരേണ്ടതിന് എന്റെ തെറ്റ് എന്ത്?'
  urd-GVR: Phir Yāqūb ko ġhussā āyā aur wuh Lāban se jhagaṛne lagā. Us ne pūchhā,
    “Mujh se kyā jurm sarzad huā hai? Maiṅ ne kyā gunāh kiyā hai ki āp itnī tundī
    se mere tāqqub ke lie nikle haiṅ?
  suz-BL: मिनु याकूब चुरशा, लाबान कली “मार दूली पङा। आं कली मार मरिम्‍शो पशो आ पर्बम
    खेदा पनी?
  ita-1927: 'Allora Giacobbe si adirò e contese con Labano e riprese a dirgli: “Qual
    è il mio delitto, qual è il mio peccato, perché tu m’abbia inseguito con tanto
    ardore?'
  ckb-ckb: 'یاقوب تووڕە بوو، بۆیە بەگژ لاباندا چوو و پێی گوت: «تاوانم چییە؟ چ گوناهێکم
    کردووە کە ئاوا گڕت گرت و بەدوامدا هاتیت؟'
  eng-BBE: Then Jacob was angry with Laban, and said, What crime or sin have I done
    that you have come after me with such passion?
  crx-NTPO: '''Et Jacob hunilch''e ''ink''ez Laban hukwa yidani'' ''ink''ez Jacob
    Laban ''ulyuhni, “Ndet whe tank''us ''usja ha sdabe soo hunilch''e whe suntinyoot?'
  kan-OKCV: ಆಗ ಯಾಕೋಬನು ಕೋಪಗೊಂಡು ಲಾಬಾನನೊಂದಿಗೆ ವಾದಿಸಿದನು. ಯಾಕೋಬನು ಉತ್ತರವಾಗಿ ಲಾಬಾನನಿಗೆ,
    “ನೀನು ನನ್ನನ್ನು ಬೆನ್ನಟ್ಟಿ ಬರುವುದಕ್ಕೆ ನನ್ನ ಅಪರಾಧವೇನು?” ನನ್ನ ಪಾಪವೇನು?
  bbb-bbb: Fu ijiege rerenoenoga Jekafu fu ije gamo fuka ma ireobo defarui. Ijadufuo
    fu urina kuriaekuriaeki Rebani kuae, Naeje na ise ije na irere ije rei? Ro akae
    ije na irere ije abe tuaseva ijadufuo a na reriena dabe arafirie ruae?
  tam-2017: 'அப்பொழுது யாக்கோபுக்குக் கோபம் எழும்பி, லாபானோடு வாக்குவாதம்செய்து: “நீர்
    என்னை இவ்வளவு தீவிரமாகத் தொடர்ந்துவர நான் செய்த தவறு என்ன? நான் செய்த துரோகம்
    என்ன?'
  spa-RV-1909: 'Entonces Jacob se enojó, y regañó con Labán; y respondió Jacob y dijo
    á Labán: ¿Qué prevaricación es la mía? ¿cuál es mi pecado, que con tanto ardor
    has venido en seguimiento mío?'
  ron-BTF: 'Şi Iacob s-a înfuriat şi s-a certat cu Laban; şi Iacob a răspuns şi i-a
