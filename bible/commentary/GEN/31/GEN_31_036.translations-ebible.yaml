    murina dekenai oi lulua, mai badu danu?
  ata-ata: Iakovo ne laꞌiaxu misevile. Xe muavuti la muasaxau iau Lavani ne sou mutaliꞌi
    xatixati vaxa noxou. “Ae! Susu maꞌia ane eni eꞌoxonu la sou ane nini nelelemulileli,
    neneꞌe avone muxaixai mimemimexi mukalu ꞌo?
  nfa-nfa: Ka Yakob nasa, hèia na pajèka dènge Laban, aku nèngu na, “Jaꞌa ne tao bhelu
    ngaa mi toꞌo? Ka toꞌo mai bate jaꞌa, sèmi dhu jaꞌa ne, dhèu bhelu-katubꞌa sa!
  urd-urd: तब या'क़ूब ने ग़ुस्सा होकर लाबन को मलामत की और या'क़ूब लाबन से कहने लगा
    कि मेरा क्या जुर्म और क्या क़ुसूर है कि तूने ऐसी तेज़ी से मेरा पीछा किया?
  rus-SYN: 'Иаков рассердился и вступил в спор с Лаваном. И начал Иаков говорить и
    сказал Лавану: какая вина моя, какой грех мой, что ты преследуешь меня?'
  cbt-NTPO: Co quënanpachinahuë', Cacopo ya'huërë' no'huitaton Napano chiníquën nontërin.
    —¿Maquëta tëhuëtëranquën ni'nan? ¿Ma'ta onpoato oshahuanahuë ni'ton, co napion
    cancantaton imaquirancoso'?
  bqc-SIM: 'Ɔ̃ Yakↄbu pↄ pà à zↄadↄ̀ Labãwa à mɛ̀: Bↄ́ dàa má kɛ̀i? Bↄ́ duuna
    má kɛ̀ ↄ̃ n pɛlɛmazi wãawãa kɛ́wai?'
  tcz-CHONGTHU: Hichun Jacob hatah in ahung lunghang tan Laban apupa jah'a asei tan
    ahi, “Keima ipi ka guchat na ka jonna umham atitan, chule ipi mong kabol khel
    a hichan geiya hi ka nung neihin del a keima migucha banga nei bol hitam?
  mar-mar: मग याकोबाला राग आला आणि त्याने लाबानाशी वाद केला, तो त्यास म्हणाला, “माझा
    गुन्हा काय आहे? माझे पाप कोणते आहे, म्हणून तुम्ही माझा रागाने पाठलाग केलात?
  tcs-tcs: Den Zekop i bin kam prapa wail, ane bin bleime Laban. Zekop spik po Laban,
    ‘Wanem rong ai bin mekem? Wanem nugudting ai bin mekem po yu, po meke yu kam apte
    mi wase ai bin stila?
  qub-qub: 'Chayno mana tariptinmi Jacobga rabyacuran. Chaymi Labanta cayno niran:
    «¿Ima mana allitataj rurashcä? ¿Imataj nogapa juchä chay-jinanpa gatimänayquipäga?'
  bqp-bqp: 'Akũ Yakubu pↄ pà à lɛ́fↄtↄ kà Labãi à pì: Bↄ́ dàan ma kɛ̀ɛ? Bↄ́ durunnan
    ma kɛ̀ akũ n pɛtɛmai wãnawãna lán dí bàa?'
  hat-hat: 'Lè sa a, Jakòb move sou Laban. Li pete yon kabouyay ak li, li di l'':
    -Ki krim mwen fè? Kisa m'' fè ki mal pou w''ap pousib mwen konsa?'
  eng-BSB: Then Jacob became incensed and challenged Laban. “What is my crime?” he
    said. “For what sin of mine have you so hotly pursued me?
  tod-tod: 'Zakɔɓe yiiɠaawanani, é kpɔɛi laalɛ Laɓan wu. É ɠɛni ma: «Ɲama ba vai
    ɓɛgele ɠa gè kɛai, nà-kotoi ɠa ga ɓɛgele, è ʋilɛsu pòlu ga zeliloma wolai
    nii ma zii?'
  eng-WEBPB: Jacob was angry, and argued with Laban. Jacob answered Laban, “What is
    my trespass? What is my sin, that you have hotly pursued me?
  kbq-kbq: Jekopuna asi vazigeno ke ha' Lebanina renteno, Lebaninkura amanage hu'ne,
    Nagra mago zanka'a eri haviza hu'nogenka amanahura nehano? Naza mago havizana
    hugante'nogenka navaririnka ne-enka, haha'ene kea hunenantane?
  nhe-BL: 'Huan Jacob cualanqui huan quiajhuac Labán ica ni tlajtoli: ―¿Tlaque ax
    cuali nijchijtoc? ¿Catlía notlajtlacol tlen ica miyac cualantli tinechtepotztocatoc?'
  bus-bus: 'Ben Yakubu pↄ fɛ̃̀ à lɛ́fↄtↄↄ kà Labãzi à bè: Bↄ́ dàn má kɛ̀? Bↄ durunn
    má kɛ̀ ben n pɛɛmazi wãawãa lán kɛ̀ bà?'
  gub-BL: Na'e Zako wikwahy kury. Uze'eg Àràmàw pe. — Ma'e azapo newe. Aipo azapo
    ikatu 'ym ma'e. Màràzàwe tuwe erezur heraikweromo neikwahy pà nezewe.
  eng-DRA: 'And Jacob being angry, said in a chiding manner: For what fault of mine,
    and for what offence on my part hast thou so hotly pursued me,'
  knf-knf: 'Wal mënţ kë Yakob aşë deebaţ aşë ŋoman na Laban aji : « Uko uwuţaan uhoŋ
    wi ndoliiŋ ba? We wi njubaniiŋ ba? Kë ido bi duka duka ţi kafeţ naan.'
