verse: GEN.031.007
translations:
  mal-C: എന്നാൽ നിങ്ങളുടെ അപ്പൻ പത്തുപ്രാവശ്യം എന്റെ പ്രതിഫലം മാറ്റുകയും അങ്ങനെ എന്നെ
    കബളിപ്പിക്കുകയും ചെയ്തു. ഏതായിരുന്നാലും എനിക്കു ദോഷം ചെയ്യാൻ ദൈവം അദ്ദേഹത്തെ അനുവദിച്ചില്ല.
  deu-TKW: Euer Vater aber hat mich betrogen und mir den Lohn zehnmal abgeändert;
    aber Gott ließ nicht zu, daß er mir Schaden zufügte.
  lin-lin: Kasi ye asakanaki na ngai na kobongola lifuti na ngai mbala zomi. Atako
    bongo, Nzambe apesaki ye nzela te ya kosala ngai mabe.
  cbr-NT: '''imainun kamina mi rabë́xunbi ''unan an ka ''ë ''itsokin paránxun ñu mëëmixunbi
    ''itsamashi kupíokian. Usakin ''aiabi ka Nukën ''Ibu Diosan an sinánkësokian ''anun
    ''ë ''amikëma ''ikën;'
  eng-LSV: and your father has played on me, and has changed my hire ten times; and
    God has not permitted him to do evil with me.
  bmu-bmu: “Mewö malalmö, yaŋön isimkakalek qakŋe ak niŋgiba mala nupnaŋgö töwaŋi
    mi sömaŋi 10:gö dop utekutek ala malök. Mewö ak niŋgiba malökmö, Kembunöŋ aŋgön
    köl waŋgiiga geŋmororoŋ kun qahö ak niŋgiiga malal.
  eng-GNV: 'But your father hath deceiued me, and changed my wages tenne times: but
    God suffred him not to hurt me.'
  eng-WEBSTER: 'And your father hath deceived me, and changed my wages ten times:
    but God suffered him not to hurt me.'
  nhw-BL: huan ya nechcajcayajtoc huan nechpatilijtoc notlaxtlahuil majtlactli hueltas.
    Pero masque ya nopa, Toteco Dios amo quicahuilijtoc ma nechcoco.
  swh-ONEN: hata hivyo baba yenu amenidanganya kwa kubadilisha ujira wangu mara kumi.
    Hata hivyo, Mungu hakumruhusu kunidhuru.
  bba-bba: Wee tɛ̃, u mɑn kɑm mɛɛrɑ, u nɛn kɔsiɑrun ɡɑri kɔsɑ sere nɔn wɔkuru. Adɑmɑ
    Gusunɔ kun dere u mɑn kɔ̃sɑ kuɑ.
  eng-KJVCPB: And your father hath deceived me, and changed my wages ten times; but
    God suffered him not to hurt me.
  cpy-cpy: Osheki ramatawitapiintakina, tee imonkaatziro ipinatena ikantakinari. Ikamintha
    Tajorentsi tee ishinetziri rowaariperotena.
  mpx-mpx: yaa i kakakaweyau ge pagewigewi molau i teliteli pwapwati. Yaa Yabowaine
    nige i tatalam tage wana ginol o eliyana ge nau ni pakalau.
  wbp-wbp: Nyanungurluju tala jangku-pungu yunguju nganta payi-mani kujalparnarla
    panu jiyipi nyanungu-nyangu warrawarra-kangu. Kala ngajuluju yulyurlku-yungu karlarla-palakuju
    tala-ngurlu. Kapuju marda pakakarla. Kuja-kujakuju Kaaturluju nyanunguju jurnta
    warla-pajurnu jarraly-pinja-wangurlu.
  luo-luo: To wuonu osewuonda ka oloko chudona nyadipar. To kata kamano, Nyasaye ok
    oseweyo otimona marach.
  meu-meu: Tamamui ese vada e koigu, nega gwauta davagu vada e ha-idaua, a Dirava
    ese e laoa ahu dainai ia ese se hadikagu.
  npi-ULB: तिमीहरूका पिताले मलाई ठगेका छन्, र मेरो ज्याला दस पटक बद्लेका छन्, तर परमेश्‍वरले
    तिनलाई मेरो हानि गर्न दिनुभएको छैन ।
  yor-yor: síbẹ̀síbẹ̀ baba yín ti rẹ́ mi jẹ ní ẹ̀ẹ̀mẹwàá ọ̀tọ̀ọ̀tọ̀ ni ó sì ti yí
    owó iṣẹ́ mi padà. Ṣùgbọ́n Ọlọ́run kò jẹ́ kí ó le è pa mi lára.
  emp-NTPO: Baribʌrʌ idjia mʌ̃ra cũrũgabadjia. Mʌ̃a edaida b̶ʌra idjia b̶arima zocãrã
    quĩrã awara obadjia. Wãrãda idjia mʌ̃ ume biẽ́ o quĩrĩã b̶asia. Baribʌrʌ Ãcõrẽba
    idu mãwã obiẽ́ basía.
  ind-ind: Namun, dia sudah menipuku dengan berulang kali mengubah gajiku. Meski demikian,
    Allah tidak membiarkan dia berbuat jahat kepadaku.
  pes-OPCB: اما او بارها حق مرا پایمال کرده و مرا فریب داده است. ولی خدا نگذاشت او
    به من ضرری برساند؛
  ssx-ssx: Kutu pua꞉pate ipikana꞉ma꞉ta꞉ I̱ makeao make yaka yenki manuta꞉ hoto kiki
    yaapo natena꞉ honditi pa꞉la꞉mee. Koto pina꞉ kone Koda꞉ma꞉ta꞉ ipikana꞉ma꞉ I̱ na
    hoeyaena꞉ lea꞉me.
  lcm-lcm: sikei lak katapo kapau alava iau na ka sasakol kag keve seuseupok amatan
    sangauli aongos a taun. Sikei God parik katapa atalipai ania ani ka vil arikek
    iau.
  aer-aer: Re kwenhe ayenge maneke alhileke anthetyeke tharle yepe-yepe ikwerenhe
    areye arntarnte-aretyartenge. Kele re akenhe ayenge ularele ileke 10-ngare anthurre,
    mane anthetyakenhe akwete. Re ayenge akurne-ileke. Ngkartele renhe ayakeke ayenge
    atweketye, ayenge arntarnte-aremele.
  tgl-ULB: Nilinlang ako ng inyong ama at pinalitan ng sampung beses ang sahod ko,
    ngunit hindi siya pinahintulutan ng Diyos na ako'y masaktan.
  nop-nop: Iŋgoŋ oŋ behik adi tuwane namdok nalamula tiŋa loŋat foŋat tubune nai 10
    tuguk. Tiŋa bomboŋne nolom moŋgola nehitubufigitawaakneŋ yoŋa Bepaŋdi kamehep
    timiŋguk.
  kca-kca: ащан пӑ мӑнэм ԓэпәԓтысԓы пӑ сŏхәптәты тынәԓ йаӈ пўш пелтыԓысԓы; туп Турәм
    ԓўвеԓа атәм верты мӑнэма ӑт эсәԓсәԓы.
  cbu-NT: Ashkitaati anoo, aparshitish nuwaam xarashish wayakiya. Yuwaa tarawaztaki
    anoo mantsir tuwapamaam zandkiya.
  hui-hui: Ibugua bia layago i̱na hongo howa bialu hewagola ibugua i̱hondo ke̱ halu
    i̱ yolo bule layadagua nabi mo hondo howa pi halu mo iriari biaabo haga biya.
    Ani bialu heago helowa Ngode Datagaliwabe ibugua Labanahanda i̱ mo ko helo yupe
    nahaya.
  wrs-wrs: Heva os himba kamba beswonamba vevravnamoa, himba kamba daspolm olohmanavna,
    dimba dembraholmba. Himba kamba ona deswuhana, heva os owai, Sesoa kamba kolvrevna.
  mya-mya: သို့​သော်​လည်း​သူ​သည်​ငါ့​ကို​လှည့်​စား​၍​ငါ ရ​ထိုက်​သော​အ​ခ​ကို​ဆယ်​ကြိမ်​မျှ​ပြောင်း​လဲ
    ခဲ့​လေ​ပြီ။ သို့​ရာ​တွင်​ငါ့​ကို​နစ်​နာ​ဆုံး​ရှုံး​စေ ရန်​ဘု​ရား​သ​ခင်​သည်​သူ့​ကို​အ​ခွင့်​ပေး​တော်
    မ​မူ။-
  cbi-NTPO: tsaanuren yaa inu anbukikeñunguiike', naa in taawasha' mitya inu kuwandu
    bain wajtunun jeke vera' mangui manguikive. Naa tsanguiñu bain, Diosya tiba yanu
    inu firu' kekarendyuve.
  bod-N: ཁྱོད་གཉིས་ཀྱི་ཕ་ཡིས་བདག་ལ་མགོ་སྐོར་བཏང་བ་དང་བདག་གི་གླ་ཆ་ཐེངས་བཅུ་ལ་བསྒྱུར་ཏོ།
    །འོན༌ཀྱང༌། ཁོས་བདག་ལ་གནོད་པ་བཟོ་བ་དཀོན་མཆོག་གིས་བཟློག་པར་མཛད༌དོ།།
  wsk-wsk: Bare nu pempem la kawelakaso ale aninga ura koma balukaso iwita te diram
    me aisukaso. Bare Kaem aninga sinar tokaso se ani memek bo nu kuting te me arikasam.
  kkl-kkl: '@see-verse:GEN.031.006'
  sna-sna: asi baba venyu vakandinyengera nokushandura-shandura mubayiro wangu kagumi
    kose. Kunyange zvakadaro hazvo, Mwari haana kuvatendera kuti vandikuvadze.
  spa-BLM: Tu padre me ha engañado y ha cambiado mi salario diez veces, pero Dios
    no le ha permitido hacerme daño.
  beu-beu: Aarunge iimang ana naajajala, bot neseva angu ana aboit mi arinu metma
    nadana. Aulang aarunge Lahatala Ana bae vengkilang iimang ana jasi ening metma
    nadana niang.
  cac-cac: Axo vin̈ icha val to tzin yixtej vin̈, lajun̈elxo ix sq'uex in tojol vin̈,
    palta a Dios jun, max in xcha ixtajoc.
  swh-ULB: Baba yenu amenidanganya na amebadilisha ujira wangu mara kumi, lakini Mungu
    hakumruhusu kunidhuru.
  bel-bel: а бацька ваш ашукваў мяне і разоў дзесяць перамяняў узнагароду маю; але
    Бог не дапусьціў яго зрабіць мне ліха.
  deu-ELBBK: Und euer Vater hat mich betrogen und hat meinen Lohn zehnmal verändert;
    aber Gott hat ihm nicht gestattet, mir Übles zu tun.
  mbb-OT: piru midterteruan e zin pa. Kesepulù din en helina is paaǥi zin te kedsuhuli
    kedì. Piru wazà ituǥut te Nengazen he mezaagdaag e zin.
  msc-msc: Hali wo, ai fa ka n janfa, ka do bɔ n sara la ko tan, kɔni Alla ma sɔn
    a ye kojuu kɛ n na.
  mal-2015: നിങ്ങളുടെ അപ്പനോ എന്നെ ചതിച്ചു എന്റെ പ്രതിഫലം പത്തു പ്രാവശ്യം മാറ്റി;
    എങ്കിലും എന്നോടു ദോഷം ചെയ്‌വാൻ ദൈവം അവനെ സമ്മതിച്ചില്ല.
  tuo-NT: Yʉꞌʉ tojo weemicã, cʉ̃ yʉꞌʉre nisoomʉjãwĩ. Naꞌirõ yʉꞌʉ daꞌrase wapare queoro
    wapayetimʉjãwĩ. Tojo weemicã, Õꞌacʉ̃ peꞌe yʉꞌʉre ñaꞌarõ weedutitigʉ, cʉ̃rẽ cãꞌmotaꞌami.
  gup-gup: Dja kunu yiman djamku, dja nungka ngankoweyi, dja kunwernhkah borledkeyi
    nawu yimankek nganmarnekarremulewayi, dja God birrenghkeyi ba minj kunwarre nganmarnekurduyimeninj.
  met-met: Ne tibuim langua nga bila xugia giminagigua bunging 10. Ning Urana soxauti
    bu hanggalangia nga te.
  gvs-gvs: E kina go tamamiyana ivaobugu nakae tuta tuta guna maisa ikaisobuye go,
    Yaubada geya itagoneyeta bego iyogedegedegu.
  rmc-rmc: Ale ov manca thoďa avri! Dešvar mange čerinďa o počiňiben, ale o Del na
    domukľa, hoj mange vareso nalačho te kerel.
  nlg-nlg: hauva ka, me pegou me hughua haia nina baubahu ni peluagu. Ma God te mua
    talana ge ke gonia vaniu siki dika.
  dgr-DOGNT: hanìkò t'aats'ǫǫ̀ seghǫyaeɂà eyıts'ǫ sets'àɂeedìı sìı dek'aɂį̀ ayehɂı̨.
    Hanìkò naxıtà sets'ǫ̀ hoìla eghàlaeda ch'à Nǫ̀htsı̨ ayį̀į̀hwhǫ.
  pes-OPV: و پدرشما مرا فریب داده، ده مرتبه اجرت مرا تبدیل نمود ولی خدا او را نگذاشت
    که ضرری به من رساند.
  ron-1924: 'Ши татэл востру м-а ыншелат: де зече орь мь-а скимбат симбрия, дар Думнезеу
    ну й-а ынгэдуит сэ мэ пэгубяскэ.'
  ben-OBCV: তবুও তোমাদের বাবা দশবার আমার পারিশ্রমিক পরিবর্তন করে আমাকে ঠকিয়েছেন।
    অবশ্য, ঈশ্বর তাঁকে আমার কোনও ক্ষতি করার অনুমতি দেননি।
  lex-lex: Mere ammi nakot nan a'u re'eni termid olekwa, de hota npairi a prehenu,
    mere re'eni termida olek hadi, de nalahar nan olek a wua, edon npairi a prehenu
    tetema emekto'a nakot targa olek mai a'u. Mere Uplerlawna edon Nolin doinia, pa
    nhi' yotyotni-yatyatni mai a'u.
  rgu-rgu: Tehuu leo mae leoꞌ na boe, ana bei tipu namiminaꞌ au kose-kose. Ana kati
    au seseba-babae ka losaꞌ laiꞌ sanahulu. Leo mae leoꞌ na boe, Manetualain nanea
    nahere au.
  som-som: Laakiin aabbihiin wuu i khiyaaneeyey, oo toban goor buu mushahaaradaydii
    beddelay; Ilaahse uma oggolaan inuu wax i yeelo.
  lat-VUC: 'Sed et pater vester circumvenit me et mutavit mercedem meam decem vicibus:
    et tamen non dimisit eum Deus ut noceret mihi.'
  aoi-aoi: akena eneja nginu-mungkwurrkabuwarrkama ngayuwa-manja. Kenu-beyindangi-yada
    akena arngkumemberrkwa-murra nu-warrukwama akina-da. Umba eneja Neningikarrawara
    neni-lyangmurukwama Lebina akwa nara kembirra ken-arriyaka ngayuwa nakina-da.
  eng-ASVBT: And your father hath deceived me, and changed my wages ten times; but
    God suffered him not to hurt me.
  mna-mna: '@see-verse:GEN.031.006'
  ita-1885: Ma egli mi ha ingannato, e m'ha cambiato il mio salario dieci volte; ma
    Iddio non gli ha permesso di farmi alcun danno.
  eng-LXXUP: But your father deceived me, and changed my wages for the ten lambs,
    yet God gave him not power to hurt me.
  eng-ULB: Your father has deceived me and changed my wages ten times, but God has
    not permitted him to hurt me.
  spa-VBL: ¡Pero me ha estado engañando, y ha reducido mi salario diez veces! Sin
    embargo, Dios no ha dejado que me haga mal.
  fra-_FOB: Et votre père s'est moqué de moi, et a changé dix fois mon salaire; mais
    Dieu ne lui a point permis de me faire du mal.
  mal-mal: നിങ്ങളുടെ അപ്പനോ എന്നെ ചതിച്ച് എന്റെ പ്രതിഫലം പത്തു പ്രാവശ്യം മാറ്റി; എങ്കിലും
    എന്നോട് ദോഷം ചെയ്യുവാൻ ദൈവം അവനെ സമ്മതിച്ചില്ല.
  urd-GVR: Lekin wuh mujhe fareb detā rahā aur merī ujrat das bār badlī. Tāham Allāh
    ne use mujhe nuqsān pahuṅchāne na diyā.
  suz-BL: इस आफोमी आं कली ठगेप्‍तु। आं गेय ङा तचा माल्‍शो थोव़क १० खेयप फाइक्‍तु।
    तन्‍न परमप्रभुमी मेको कली आं कली श्‍येत गेचा, मगेवा बाक्‍त।
  ita-1927: mentre vostro padre m’ha ingannato e ha mutato il mio salario dieci volte;
    ma Dio non gli ha permesso di farmi del male.
  ckb-ckb: کەچی باوکتان هەڵیخەڵەتاندم و دە جار کرێیەکەی منی گۆڕی. بەڵام خودا ڕێی پێنەدا
    کە خراپەم لەگەڵ بکات.
  eng-BBE: But your father has not kept faith with me, and ten times he has made changes
    in my payment; but God has kept him from doing me damage.
  crx-NTPO: '''Et hoonts''i nohbá nasunan''a ''ink''ez kw''elha ''ust''en-i cha ''uts''un
    un''a na''hoonla, whunizyat at''en ''et hoonts''i Yak''usda (Elohim) ''aw mbá
    sundolhdah whuch''a sghunli.'
  kan-OKCV: ಆದರೆ ನಿಮ್ಮ ತಂದೆಯು ನನಗೆ ವಂಚನೆಮಾಡಿ, ನನ್ನ ಸಂಬಳವನ್ನು ಹತ್ತು ಸಾರಿ ಬದಲಾಯಿಸಿದನು.
    ಆದಾಗ್ಯೂ ದೇವರು ಅವನಿಂದ ನನಗೆ ಕೇಡು ಮಾಡಗೊಡಿಸಲಿಲ್ಲ.
  bbb-bbb: Rove fuka uria na biesirikinu ire ije fu vajiekono kiemoga na ijadufuo
    imeva ije ma uruvana fu naebe kena vajie. Rove Godi fuka na mukoe samuagie ijadufuo
    fu naebe na kanie ro ire bino rei.
  tam-2017: உங்கள் தகப்பனோ, என்னை ஏமாற்றி, என் சம்பளத்தைப் பத்துமுறை மாற்றினான்; ஆனாலும்
    அவன் எனக்குத் தீங்குசெய்ய தேவன் அவனுக்கு இடம்கொடுக்கவில்லை.
  spa-RV-1909: 'Y vuestro padre me ha engañado, y me ha mudado el salario diez veces:
    pero Dios no le ha permitido que me hiciese mal.'
  ron-BTF: Şi tatăl vostru m-a înşelat şi a schimbat plăţile mele de zece ori; dar
    Dumnezeu nu i-a permis să mă vatăme.
  eng-WEBP: Your father has deceived me, and changed my wages ten times, but God didn’t
    allow him to hurt me.
  eng-FBV: But he's been cheating me—he's reduced my wages ten times! However, God
    hasn't let him hurt me.
  nld-1939: ofschoon uw vader mij heeft bedrogen, en wel tienmaal mijn loon heeft
    gewijzigd. Maar God stond hem niet toe, mij te benadelen.
  nch-BL: huan ya nechcajcayajtoc huan nechpatilijtoc notaxtahuil majtacti hueltas.
    Pero masque ya nopa, Toteco Dios amo quicahuilijtoc ma nechcoco.
  tfr-NTPO: Gueniyo tja jyãpgwara, bor potjwl̈ẽkkl̈o kjl̈opswara enido. Gueniyo tja
    kjimtara, dara Sbörë.
  vie-1934: còn cha hai ngươi lại khinh bạc và mười lần thay đổi công giá ta; nhưng
    Đức Chúa Trời không cho phép người làm hại ta chút nào.
  hin-CV: इतना होने पर भी तुम्हारे पिता ने मेरे साथ छल किया और दस अवसरों पर मेरे पारिश्रमिक
    में परिवर्तन किए हैं; फिर भी परमेश्वर ने उन्हें मेरी कोई हानि न करने दी.
  eng-OURB: Your father has deceived me, and changed my wages ten times, but God didn’t
    allow him to hurt me.
  spa-BES: Pero tu padre no me ha guardado fe, y diez veces ha hecho cambios en mi
    pago; pero Dios ha impedido que me haga daño.
  tdx-tdx: fe nifañahian-drae’areo naho novae’e im-polo o tam­be­koo, f’ie tsy nimetean’
