    fo tooyo kɛ. Ŋka Kile ɲyɛ a ɲɛɛ u kapii pyi mii na mɛ.
  aey-aey: Euqa ale memela eu qautimei ijana cabi ameg eu ibulabaldu 10 don. Uqa eu
    odi odocna ija wawi tudocnu odonqa Anut uqa Leban culdeceb ija deweni oso qee
    me qee mudel.
  urd-GVH: लेकिन वह मुझे फ़रेब देता रहा और मेरी उजरत दस बार बदली। ताहम अल्लाह ने उसे
    मुझे नुक़सान पहुँचाने न दिया।
  rug-rug: Ba ṉoṉovala au sa tamamia meke hobei sa sari na qua tinabara ka manege
    puta totoso, ba lopu va malumia Tamasa si asa pude va kaleana au.
  gaz-gaz: taʼus abbaan keessan mindaa koo yeroo kudhan geeddaruudhaan na gowwoomse.
    Waaqni garuu akka inni na miidhu hin eeyyamneef.
  fra-LSG: Et votre père s’est joué de moi, et a changé dix fois mon salaire; mais
    Dieu ne lui a pas permis de me faire du mal.
  yal-yal: A bata n mayenden a n saranna maxɛtɛ sanɲa yi fu, koni Ala mi tin a fe
    ɲaxin liga n na.
  gum-gum: Inchen køben ñui møskaimbe, treeg martrab chib treeg martrab chib marmuig
    køn cha nai pagarwan ke pa tratrø piejes yunømarøb. Inchen køben Tiusbe na chi
    tøgaguigwan Laban kaig marmønrrai nan søtø pasraig køn cha.
  iou-iou: Ude täk täyat upäŋkaŋ nanjektä piä täŋ imik täyat unitäŋo gwäki namikta
    yäŋnäkŋat yäpmäŋ äbäŋirän kadäni 10 täreŋkuk. Upäŋkaŋ nanjektä waki ude täŋ namayäŋ
    täŋirän Anututä ukätpipik ŋode täŋ imik täŋkukonik;
  haw-1868: 'A ua hoopunipuni mai ko olua makuakane ia''u, a he umi kana hoololi ana
    i ka''u uku: aka, aole ke Akua i ae mai e hoopoino mai ia ia''u.'
  arb-NAV: أَمَّا أَبُوكُمَا فَقَدْ غَدَرَ بِي وَغَيَّرَ أُجْرَتِي عَشْرَ مَرَّاتٍ.
    لَكِنَّ اللهَ لَمْ يَسْمَحْ لَهُ بِأَنْ يُسِيءَ إِلَيَّ.
  adz-adz: da bitsintaꞌ arangan iti ini nan umpur da dzi da nifu-nan gan iyuꞌan ampi
    bingan isangꞌ 10 i nam bunump riman da dzi. Da bitsintaꞌ Anutu imunti sib i arangan
    i anungꞌ ngaungꞌa dzi u.
  ewe-ewe: ke mewɔ nu dzɔdzɔe ɖe ŋunye o; eda le ɖoɖo siwo míewɔ ɖe nye fetu ŋu la
    dzi zi geɖe. Ke Mawu meɖe mɔ nɛ be wòawɔ nuvevi aɖekem o!
  eng-LEE: 'And your father hath deceived me, and changed my wages ten times: but
    God suffered him not to do me evil.'
  dji-dji: bil nyani irriny gar-yulgimi bumir-galbi bilidjirri, miri nyanngang murr-randinirbi
    nyani djambidjambidjimi madjirri a madjirri. Bil nyani God ngandarrk inga djarri
    Labangi marrga ngunung mari Labanbi irranydji yulgimi.
  gvn-gvn: '@see-verse:GEN.031.006'
  nna-nna: Palinyju mitu marnanyi marlumal ngani warralkupa. Ngarrkalu kunta jirnikinyi
    Laban, munu kulilu yirrinaku ngaju.
  asm-FB: তথাপিও তোমালোকৰ পিতৃয়ে মোক প্রতাৰনা কৰিলে আৰু মোৰ বেচ দহ বাৰকৈ সলনি কৰিলে।
    যিয়েই নহওঁক, ঈশ্বৰে মোৰ কোনো ক্ষতি কৰিবলৈ তেওঁক নিদিলে।
  sus-A: عَ بَرَ ﭑ مَدَشُ ﭑ وَلِ سَرٍ مَسَرَقٍ دْشْ قُ رَ، كْنْ عَلَ مُ تِن عَ شَ
    قٍ حَاشِ رَبَ ﭑ نَ.
  fra-SBL: Ton père m'a trompé et a changé dix fois mon salaire, mais Dieu n'a pas
    permis qu'il me fasse du mal.
  hbo-hbo: וַאֲבִיכֶן֙ הֵ֣תֶל בִּ֔י וְהֶחֱלִ֥ף אֶת־מַשְׂכֻּרְתִּ֖י עֲשֶׂ֣רֶת מֹנִ֑ים
    וְלֹֽא־נְתָנֹ֣ו אֱלֹהִ֔ים לְהָרַ֖ע עִמָּדִֽי׃
  shp-NTPO: En jaskáakinbo jawen tee axonabira, ja maton papan ea akonbireskin parana
    iki. Jainxonribira ichabiresakinribi ea paranbea iki, jan jatí ea kopíati yoia
    keská senenhayamakin. Ja maton papan ea jaskáboainbira, ea Diossenbi koirana iketian,
    ea jan jaweayamaa iki.
  eng-WYCLIFFE: but and youre fadir disseyuyde me, and chaungide my meede ten sithis;
    and netheles God suffride not hym to anoye me.
  piu-2006: '@see-verse:GEN.031.006'
  pjt-pjt: Palu paluṟu ngayunya ngunti kuraningi munutju paluṟuṯu kalkuntjatjanungku
    rawangku kampa kutjupanangi. Palu Godalu ngayunya anga-kanyiningi kurantjaku-tawara.
  cwe-cwe: Hata ivo kanivwizila na kasakanya yombe jangu miyanza longo. Mbali Mulungu
    hamulekele yanilumize.
  bgs-bgs: Asal iglimbunganna ikandin, su makapira din uman-umani tô tandô din tingód
    ka tandan din kanak. Asal ukit katô tabang ka Manama, ándà a ikandin dadatti.
  kik-kik: no thoguo nĩaheenetie na akagarũra mũcaara wakwa maita ikũmi. No rĩrĩ,
    Ngai ndarĩ aamwĩtĩkĩria anjĩke ũũru.
  ksr-ksr: “Kaeŋ laligoweto, iinoŋ aŋgomokoloŋ qaganoŋ ama noma laligoŋ gawonaa tawaya
    ii somaŋa 10:baa so utequte ama laligoro. Kaeŋ ama noma laligoroto, Poŋnoŋ aŋgoŋ
    koma muro tiwitiwilaa moŋ mende ama nono laligowe.
  fra-NCL: et votre père s’est joué de moi, changeant dix fois mon salaire ; mais
    Dieu ne lui a pas permis de me causer du préjudice.
  cek-AK: Toe nam pa mah kai ang ling, ka toksakhaih atho doeh vai hato ang ling;
    toe kai pacaekthlaek hanah Sithaw mah pakaa pae.
  xla-xla: '@see-verse:GEN.031.006'
  cuk-cuk: Emidi, be-bab an-yardakdiguad. An-bennuked anga irambegus (10) ogwadanikid.
    Deginbali, Bab-Dummad be-bab-an-naibi-saegala gwen imaksasulid.
  uig-CYR: һалбуки, атаңлар мени ахмақ қилип, һәққимни он қетим өзгәртти; лекин Худа
    униң маңа зиян йәткүзүшигә йол қоймиди.
  tel-2017: మీ నాన్న నన్ను మోసం చేసి పది సార్లు నా జీతం మార్చాడు. అయినా దేవుడు అతని
    మూలంగా నాకు నష్టం రానియ్యలేదు.
  hat-BSA: Malgre sa, papa nou te twonpe mwen, e li te chanje salè mwen dis fwa, men
    Bondye pa t kite li fè m donmaj.
  kos-kos: Nwe ouinge, a el kutasrik na nu sik ac ekulla molin orekma luk uh pacl
    singoul. Tusruktu God El tiana lela elan oru kutena mwe ongoiya nu sik.
  hbo-WLC: וַאֲבִיכֶן֙ הֵ֣תֶל בִּ֔י וְהֶחֱלִ֥ף אֶת־מַשְׂכֻּרְתִּ֖י עֲשֶׂ֣רֶת מֹנִ֑ים
    וְלֹֽא־נְתָנ֣וֹ אֱלֹהִ֔ים לְהָרַ֖ע עִמָּדִֽי׃
  ibo-ibo: Ma nna unu ghọgburu m, gbanwee ụgwọ ọrụ m ugboro iri. Otu ọ dị, Chineke
    ekweghị ka nna unu merụọ m ahụ.
  ory-ory: ତଥାପି ତୁମ୍ଭମାନଙ୍କ ପିତା ମୋତେ ପ୍ରବଞ୍ଚନା କରି ଦଶ ଥର ମୋହର ବେତନ ପରିବର୍ତ୍ତନ କରିଅଛନ୍ତି;
    ମାତ୍ର ପରମେଶ୍ୱର ତାଙ୍କୁ ମୋହର କ୍ଷତି କରିବାକୁ ଦେଇ ନାହାନ୍ତି।
  wmt-wmt: '@see-verse:GEN.031.006'
  chk-chk: Iwe, sememi we a atupuei o awilala liwinin ai angang fän engol, nge Kot
    esap mwüt ngeni pwe epwe ataala ai feiöch.
  ssd-ssd: Nu ye yabri-yabriyumba ye tuku piya mata mbilmbilam gudomna ta Kuate nu
    ye kulat mayeyina le nu ye ŋayo sili ndayina.
  rop-rop: Wal wotfo yunbala dedi oldei gitwail langa mi? “Olredi imbin tjeinjim main
    pei 10 taim. Bat God nomo bin larram im ardim mi.
  ukr-1871: Батько ж ваш ошукав мене, і переміняв плату мою десять раз; та не попустив
    йому Бог ушкодити менї.
  eng-AOI: but he has cheated me. He should have paid me but he has changed my pay
    ten times. But God did not let Laban harm me.
  yon-yon: Kumban ye birawe ye deme awinaan ye kakman yeka mamaa kowe yeka mamaa kowe
    yeka mamaa kowe angkara angkara angko angkoyiib kere kowoon, kumban yembed ne
    yaa dabab maawindo amborom kuu Godbed ye yaa kebenoon kowe.
  bch-bch: Be tamami ipakaka gau ta isogesoge ag olnga pabusa tau. Be Deo ipakala
    ei, ta ipaeabu ngan gau mao.
  deu-1951: Euer Vater aber hat mich betrogen und mir meinen Lohn zehnmal verändert;
    doch hat ihm Gott nicht zugelassen, daß er mir schaden durfte.
  eng-JPS: And your father hath mocked me, and changed my wages ten times; but God
    suffered him not to hurt me.
  ubr-ubr: Baise on isigoeu au baiyan on wera auyotoat nanaba men fofon kaitamomai
    iteu on. Baise God on yau irufafareu.
  srp-1865: A otac me je vaš varao i mijenjao mi platu deset puta; ali mu Bog ne dade
    da me ošteti;
  lug-lug: Kyokka ye kitammwe yandyazaamanya n’akyusa empeera yange n’agikendeeza
    emirundi kkumi; wabula Katonda n’atamukkiriza kundeetako kabi.
  heb-heb: ואביכן התל בי והחלף את משכרתי עשרת מנים ולא נתנו אלהים להרע עמדי׃
  ben-IRV: তোমার বাবা আমাকে প্রবঞ্চনা করে দশ বার আমার বেতন অন্যথা করেছেন; কিন্তু ঈশ্বর
    তাঁকে আমার ক্ষতি করতে দেননি।
  pan-pan: ਪਰ ਤੁਹਾਡੇ ਪਿਤਾ ਨੇ ਮੇਰੇ ਨਾਲ ਧੋਖਾ ਕੀਤਾ ਅਤੇ ਮੇਰੀ ਮਜ਼ਦੂਰੀ ਦਸ ਵਾਰੀ ਬਦਲੀ ਪਰ ਪਰਮੇਸ਼ੁਰ
    ਨੇ ਉਸ ਤੋਂ ਮੈਨੂੰ ਘਾਟਾ ਪੈਣ ਨਾ ਦਿੱਤਾ।
  mwp-mwp: kasa nuydh ngaw senawbi mina kapu zageth imayginga, nuydh ngoena ngalkadhin
    nuydh ngalben bokadhzoengu yawoeydhamoeyzinga patidhadhin ten thonaralnga. Kasa
    kay kedha Awgadhan ngoena wardhadhin nungungu ngayapa zangu aymoeyle.
  mya-JVB: သင် တို့အဘ သည်လည်း ငါ့ ကိုလှည့်စား ၍ ၊ ငါ ရထိုက်သော အခ ကိုဆယ် ကြိမ် လဲ
    ခဲ့ပြီ။ သို့သော်လည်း ၊ ငါ့ ကိုညှဉ်းဆဲ စေခြင်းငှါ ၊ ဘုရားသခင် အခွင့် ပေးတော်မ မူ။
  tte-O: Na iyamo sauga meuloina imwakomwakota-yagau maisagu me sanaulu ibui-keileli
    yo ipei-suwalagili yo Yaubada nige itatalam yo isibayanaeyau.
  tbg-tbg: viva unaqaraiqama keharo vo enta vo enta kia ti koqaa avuqavu timi vairave.
    Viva ti qoraiqama timitareva auti vaivarovata, Kotiva kia vira qaqi kaivaro viva
    kia ti qoraiqama timitaivo.
  hmo-hmo: Emui tamana ese lau ia koia, nega 10 egu davana ia haidaua, to Dirava ese
    ia koua dainai, lau ia hadikaia lasi.
  ata-ata: ia anu mukalavoileli alaxu mavulovexa la ulotoleli uasi. Muꞌoxo ꞌilixo
    ane ne noxilo ia umomomo sou uꞌoxo ꞌilixo vile masua uneꞌe noxilo uasi xo Lataua
    a uxolu noxilo.
  nfa-nfa: Te ngaa sèmi èèna, dꞌara na laꞌe kahèi, ka na kapodꞌe-kabèli taruu jaꞌa.
    Ka na ubꞌa rui-jꞌajꞌèra jaꞌa, canguru hari kèna. Masi ka sèmi èèna, Ama Lamatua
    jꞌaga paꞌèra jaꞌa.
  urd-urd: लेकिन तुम्हारे बाप ने मुझे धोका दे देकर दस बार मेरी मज़दूरी बदली, लेकिन
    ख़ुदा ने उसको मुझे नुक़्सान पहुँचाने न दिया।
  rus-SYN: а отец ваш обманывал меня и раз десять переменял награду мою; но Бог не
    попустил ему сделать мне зло.
  cbt-NTPO: Naporahuaton nonpintahuatonco co no'tëquën pahuërërincosohuënta', nitotërama'.
    Napoaponahuë', Yosë catahuarinco ni'ton, co aquëtë huarë' ihuarincohuë'.
  bqc-SIM: Á mae ↄ̃nↄkɛ̀mɛɛ à ma asea lìlɛ gɛ̃n kwi, ↄ̃ Lua i to à yãe kɛ̀mɛɛo.
  tcz-CHONGTHU: Hinlah aman eijou lhep tan, kanatoh man jong somvei tobang eikhel
    pehtai, amavang Pathen in keima chunga vang thil phalou imacha alhunsah pon ahi.
  mar-mar: तुमच्या वडिलाने मला फसवले आणि त्याने माझ्या वेतनात दहा वेळा बदल केलेला
    आहे. परंतु देवाने माझे नुकसान करण्याची परवानगी त्यास दिली नाही.
  tcs-tcs: bat papa blo yutu bin geman mi ane bin seinze pei blo mi tentaim. Ane God
    no bin laue em po meke badsamting po mi.
  qub-qub: Chayno sirbiycaptëpis payga engañamashami. Arupashäpitapis achca cutimi
    parlashänöga mana cumlimashachu. Chayno ruraycämaptinpis Diosmi alli ricamar yanapämasha.
  bqp-bqp: Á de ↄ̃ndↄ̃ kɛ̀mɛnɛ, à ma làadaa lìtɛ gɛ̃̀n kuri, akũ Luda dí tó à yãke
    kɛ̀mɛnɛro.
  hat-hat: Men li menm, li toujou ap twonpe mwen. Li chanje lide dis fwa lè lè a rive
    pou li peye m'. Men, Bondye pa janm kite l' fè m' anyen.
  eng-BSB: And although he has cheated me and changed my wages ten times, God has
    not allowed him to harm me.
  tod-tod: Kɛlɛ wo-ɠɛɛ yaavai ɠɛɛni ga ze, é sàlai valiboni ná zeizu ɠɛ puu. GALA
    ge la ɠɛni vaani bu, é ʋa faa ɲɔu ɠɛ ga ze.
  eng-WEBPB: Your father has deceived me, and changed my wages ten times, but God
    didn’t allow him to hurt me.
  kbq-kbq: Anama hu'nogura agesa ontahino, renavatga huno mizani'a 10ni'a zupa eri
    antenaga henka hu'ne. Hianagi Anumzamo'a atregeno nazeri havizana osu'ne.
  nhe-BL: huan ya nechcajcayajtoc huan nechpatilijtoc notlaxtlahuil majtlactli hueltas.
    Pero yonque ya nopa, Toteco Dios ax quicahuilijtoc ma nechcoco.
  bus-bus: A de ↄ̃ndↄ̃ↄ kɛ̀mɛ à ma láada lìɛ gɛ̃̀n kuri, ben Ludaa e tó à yãke kɛ̀mɛro.
  gub-BL: Imunar hema'e rehe a'e. 10 haw uzapo hema'ereko haw hekuzar amo ae ma'e
    romo a'e. Nezewe rehe we Tupàn nuzapo kar kwaw ikatu 'ym ma'e izupe a'e. A'e rupi
    nuzapo kwaw ikatu 'ym ma'e ihewe. Àràmàw nahemuigo kar kwaw hemetarer 'ym ma'e
    romo a'e.
  eng-DRA: 'Yea, your father also hath overreached me, and hath changed my wages ten
    times: and yet God hath not suffered him to hurt me.'
  knf-knf: 'Aşinan, ul kë aşë guuraarën guur : aţëlëş uko wi ŋŧiinkaraanuŋ aji uwo
    baluk bi naan ŋyaaş iñeen. Kë Naşibaţi aşë wo aandi adolën buţaan.'
