verse: GEN.031.025
translations:
  mal-C: ലാബാൻ തന്റെ മുന്നിൽ കയറിയ സമയം യാക്കോബ് ഗിലെയാദിലെ മലമ്പ്രദേശത്തു കൂടാരം
    അടിച്ചിരുന്നു. ലാബാനും തന്റെ ബന്ധുക്കളോടൊപ്പം ഗിലെയാദ് പർവതത്തിൽ കൂടാരം അടിച്ചു.
  deu-TKW: Da erreichte Laban den Jakob; Jakob aber hatte sein Zelt auf dem Gebirge
    aufgeschlagen, während Laban mit seinen Stammesgenossen sein Zelt auf dem Gebirge
    Gilead aufgeschlagen hatte.
  lin-lin: Labani akangaki Jakobi, sima na Jakobi kotonga ndako na ye ya kapo kati
    na mokili ya bangomba ya Galadi. Boye Labani elongo na bandeko na ye ya mibali
    bavandaki mpe wana.
  cbr-NT: Ësokian kakëx kuanxun ka Labánën Jacob Galaad kakë menu 'ikë bashikama anua
    nuküakëxa, aín xanu aín bëchikë a kamabë anu 'ikë. Usokin a nukutankëx ka abë
    kuankë unikamabë axribi a 'urama 'iakëxa,
  eng-LSV: And Laban overtakes Jacob; and Jacob has fixed his tent in the mountain;
    and Laban with his brothers have fixed [theirs] in the Mount of Gilead.
  bmu-bmu: Eŋgömegetka Jeikobnöŋ opo seri koumŋi Gilead gölme kunduŋambuknöŋ möröreŋgöba
    kuŋguiga Laban aka aziurupŋi yeŋön mewöyök opo seri koumŋini miaŋgöreŋ kuŋguba
    ahöget.
  eng-GNV: 'Then Laban ouertooke Iaakob, and Iaakob had pitched his tent in the mount:
    and Laban also with his brethren pitched vpon mount Gilead.'
  eng-WEBSTER: 'Then Laban overtook Jacob. Now Jacob had pitched his tent in the mount:
    and Laban, with his brethren, pitched in the mount of Gilead.'
  nhw-BL: Huan Jacob quiquetztoya ichaj tlen yoyomitl campa tepeme ipan tlali Galaad
    huan nopona Labán quiajsito. Huan nojquiya nopona Labán quiquetzqui ichaj tlen
    yoyomitl.
  swh-ONEN: Yakobo alikuwa amepiga hema lake katika nchi ya vilima katika Gileadi
    wakati Labani alipomkuta, Labani na jamaa yake wakapiga kambi huko pia.
  bba-bba: Ye u Yɑkɔbu nɑɑmwɛ mɛ, u deemɑ wee, u win kuu bekuruɡinu ɡire Gɑlɑdin ɡuu
    nin mi. Yerɑ bɑ mɑɑ beɡinu ɡirɑ mi, wi kɑ win tɔmbu.
  eng-KJVCPB: 'Then Laban overtook Jacob. Now Jacob had pitched his tent in the mount:
    and Laban with his brethren pitched in the mount of Gilead.'
  cpy-cpy: Rareetawaari Labán itzineri Jacob janta Halaad-ki, ipankoshetatapaakaha.
    Ari ipankoshetatapaakari eejatzi Labán itsipayitakari isheninka.
  mpx-mpx: He Yakobo wana epanapana i pamilila to Giliyad oyana elal. Inoke sauga
    Leiban Yakobo i kukuhikan, yaka alonau tutunau wali epanapana hi pamilila al to.
  wbp-wbp: Jakupu manu warlalja-patu nyanungu-nyangulu ngurrangka-jarrija pirli pirli-paturla
    ngurrararla yirdingka Kiliyatarla. Lapana manu nyanungu-nyangu wati-paturlu ngurrangka-jarrija
    pirlingka jintangka kutu-yijala.
  luo-luo: Ka Laban nojuko Jakobo noyudo ka oseguro hembe e piny gode mag Gilead kendo
    mi en bende gi wedene noguro hembe kanyo.
  meu-meu: Bena Laban ese Iakob e lasia tao. Iakob na ororo ai vada e taruha; bena
    Laban mai varavarana ida danu Gilead ororodia ai e taruha.
  npi-ULB: लाबानले याकूबलाई भेट्टाउँदा याकूब त्यस पहाडी देशमा पाल टाँगेर बसेका थिए
    । गिलादको पहाडी देशमा लाबान पनि आफ्ना आफन्तहरूसँगै पाल टाँगेर बसे ।
  yor-yor: Jakọbu ti pa àgọ́ rẹ̀ si orí òkè kan, nígbà tí Labani bá a. Labani àti
    àwọn tí ó wá pẹ̀lú rẹ̀ sì pàgọ́ tì wọ́n sí ilẹ̀ òkè Gileadi.
  emp-NTPO: '@see-verse:GEN.031.024'
  ind-ind: '@see-verse:GEN.031.024'
  pes-OPCB: یعقوب در کوهستانِ جلعاد خیمه زده بود که لابان با افرادش به او رسید. او
    نیز در آنجا خیمۀ خود را بر پا کرد.
  ssx-ssx: Dieikopema꞉ta꞉ ipika꞉ palai da manuta꞉ mo pote pa꞉ta꞉ a꞉eyekeme. Kutupa
    make Leibeni ipika꞉ palai data꞉ ipika꞉ da haliweki ame̱le̱ mo pote eli wiki Kilia꞉de
    kenke pa꞉ta꞉ a꞉eyekeme.
  lcm-lcm: Io, ninia si taun ang, Iakov katapo atu lu eiang e palpal kuli putput,
    na Laban kanla sabonai ania eiang. Asukang na ri Laban ve keve tungana kila kun
    atu lu eiang.
  aer-aer: Jacob ikwerenhe areye-akerte apwerte-apwertele inteke apmere Gilead-enge.
    Laban artwe ikwerenhe areye-akerte inteke apmere ikwerele itwele-ante.
  tgl-ULB: Naunahan ni Laban si Jacob. Ngayon itinayo ni Jacob ang kanyang tolda sa
    burol na bansa. Nagkampo rin si Laban at ang kanyang mga kamag-anak sa burol na
    bansa ng Galaad.
  nop-nop: Yokobo adi kwet haŋgi foloŋ uŋgoŋ houle yot maaŋ wanaŋ deikiŋ. Kaŋ Laban
    tiŋa meŋimeŋiye adi yabuhila adi maaŋ uŋgoŋ houle yot maaŋ ikiŋ.
  kca-kca: Лаван Иаков эԓты йŏхәтсәԓы; Иаков пирщин хŏтԓаԓ кев ўр хŏща ԓощсәԓы, Лаван
    пӑ рутԓаԓ пиԓән ищи Галаад кев ўрән пирщин хŏтԓаԓ ԓощсәԓы.
  cbu-NT: Ashiriya, ansha Akoparin ichingaru tiptsirpat, wachinllinutam ashparitssin
    apus machish Galaadash tsap kanuskamchusin, anush Labansha wasundurpatari kamataranganaya.
    Anushutam kanusaranganaya.
  hui-hui: Yagaba ibu hari hombene wiagoria balai anda bu hearia Labana ibu hendene.
    Ani hondowa Labana halu agali ibuni damene haru hayaru tibi nde Gileada dindiha
    hari hombene wiagoria dege balai anda bini.
  wrs-wrs: Doa mongnasiva Lapanmba puwelmba ishomnavna, es hevpa yimba kamba poaitava
    dasvholaha wonprona? Yimba kana mosamblam sowotna, oi daosnamona pelvrombt ve.
  mya-mya: ယာ​ကုပ်​သည်​တောင်​ပေါ်​၌​လည်း​ကောင်း၊ လာ​ဗန် နှင့်​သား​ချင်း​တို့​သည်​ဂိ​လဒ်​တောင်​ဒေ​သ​၌
    လည်း​ကောင်း​စ​ခန်း​ချ​ကြ​လေ​သည်။
  cbi-NTPO: Labán Jacobnu Galaad kuyibi mami'najimi, junaa Jacob kajdiñu' mitya. Tsejtu
    Labán bain ya' paandelaba juntsa butyunuren kajdijimi.
  bod-N: དེ་ཡང་ལཱ་པན་གྱིས་ཡ་ཀོབ་ཀྱི་རྗེས་ཆོད༌ཅིང༌། ཡ་ཀོབ་ཀྱིས་རི་ཁུལ་དེ་ནས་གུར་ཕུབ་པ༌དང༌།
    ལཱ་པན་དང་ཁོའི་སྤུན་རྣམས་ཀྱིས་ཀྱང་གིལ་ཨད་རི་བོའི་སྟེང་དུ་གུར་ཕུབ༌པའོ།།
  wsk-wsk: Jacob ko kuwim Gilead sor duruk ago mu te nungam. Se Laban nama arigam,
    mu nu agotala ko kawam sel sor mu te tala bare awar nuam baongam.
  kkl-kkl: Yakub samenag piogti, ae kalun ae yimag Gilead aneko sobaog. Laban ilipsaboap
    babe Yakub sarekerepto piogti, eldi babe yim enekoag agha nhonag ae kalun ae sobaek.
  sna-sna: Jakobho akanga adzika tende rake munyika yezvikomo yeGireadhi paakabatwa
    naRabhani, uye Rabhani nehama dzake vakadzikawo musasa ipapo.
  spa-BLM: Labán alcanzó a Jacob. Jacob había acampado en la montaña, y Labán con
    sus parientes acampó en la montaña de Galaad.
  beu-beu: Uanguveng Laban iimal ila Yakob aing harak se, Yakob ana dol angu taang
    eteeng dodu tila. Angmuse Laban iimal di iteeng metma dol angu taang dodu. Bae
    Yakob iimal iteeng angu eola niang.
  cac-cac: Axo d'a junxo c'u, ix yamchaj vin̈aj Jacob yuj vin̈aj Labán chi' d'a tzalquixtac
    d'a yol yic Galaad, d'a scampamento vin̈. Ata' ix sb'opax scampamento vin̈aj Labán
    chi' yed' eb' vin̈ yed'nac chi'.
  swh-ULB: Labani akampata Yakobo. Basi Yakobo alikuwa amepiga hema yake katika nchi
    ya vilima. Labani pia akapiga kambi pamoja na ndugu zake katika nchi ya kilima
    ya Gileadi.
  bel-bel: І дагнаў Лаван Якава; а Якаў паставіў намёт свой на гары, і Лаван з родзічамі
    сваімі паставіў на гары Галаад.
  deu-ELBBK: Und Laban erreichte Jakob, und Jakob hatte sein Zelt auf dem Gebirge
    aufgeschlagen; und Laban schlug es auf mit seinen Brüdern auf dem Gebirge Gilead.
  mbb-OT: Mibpehitindeg si Jacob te tulda zin diyà te menge vuvungan te Gilead dutun
    te kegkeumahi kandin ni Laban. Ne zutun daan mebpehitindeg si Laban wey is menge
    zuma zin te menge tulda zan.
  msc-msc: Nba, Laban wara Yakuba tɛrɛn tumana mɛn na, Yakuba tun da a la faaninbonilu
    lɔ koyinkɛ do le kan. Laban ni a badenmailu ka alu la faaninbonilu lɔ Kiliyadi
    koyinkɛilu kɔrɔ.
  mal-2015: ലാബാൻ യാക്കോബിനോടു ഒപ്പം എത്തി; യാക്കോബ് പർവ്വതത്തിൽ കൂടാരം അടിച്ചിരുന്നു;
    ലാബാനും തന്റെ സഹോദരന്മാരുമായി ഗിലെയാദ്പർവ്വതത്തിൽ കൂടാരം അടിച്ചു.
  tuo-NT: Labán Jacore Galaad buꞌpapijaro cʉ̃ cãrĩꞌcaropʉ ẽmʉejacʉ niwĩ. Topʉta Labán,
    cʉ̃ acawererã meꞌrã tojaqueꞌacʉ niwĩ.
  gup-gup: Jacob wanjh dabburlin nuye nameng kore kunwarddekimuk ngarre kunbolk Gilead
    bu Laban bimarnebebmeng, dja Laban dja nawu birrimud birriyonginj kumekbe warridj.
  met-met: Tauna, Yekop tongtongia tabalaxayanoa mana xaxagandi duwa mana titia Gileat
    bila bungina Laban sok mana. Baing Laban gabu bakbagindi ditongtongia tabalaxayadinga
    la ba xauna.
  gvs-gvs: Vanuwo itomo, Lebani kidi sinonoina go, tutayana Yakobo mana bodao goi
    sivakakana, e tauyadi idi yoyou parai Giliyadi koyaidi goi bogina siyowo. Tuwo
    kidi Lebani nakae idi yoyou parai siyowo.
  rmc-rmc: O Laban dochudňa le Jakob akor, sar rozthovelas o stanos. Avke the o Laban
    rozthoďa o stani peskre muršenca pro brehi andro Gilead.
  nlg-nlg: Mi tana bona Laban te sodoa Jacob tana vale tapolena tana sakai na ghotu
    i Gilead, ma gaia te tughuru vaghinia na vale tapolena lilighina Jacob.
  dgr-DOGNT: Laban, Jacob ghǫnììtła ekò, Jacob shìhta Gılad nèk'e nı̨hbàa nàı̨hgè
    ı̨lè. Eyıt'à Laban ededı̨ sı edèot'ı̨ xè eyı nı̨hbàa nàı̨hgè.
  pes-OPV: پس لابان به یعقوب دررسید و یعقوب خیمه خود رادر جبل زده بود، و لابان با
    برادران خود نیز درجبل جلعاد فرود آمدند.
  ron-1924: Лабан а ажунс дар пе Иаков. Иаков ышь ынтинсесе кортул пе мунте; Лабан
    шь-а ынтинс ши ел кортул ку фраций луй пе мунтеле Галаад.
  ben-OBCV: লাবন যখন যাকোবের নাগাল ধরে ফেললেন, তখন যাকোব গিলিয়দের পার্বত্য এলাকায়
    তাঁর তাঁবু খাটিয়েছিলেন, এবং লাবন ও তাঁর আত্মীয়স্বজনরাও সেখানেই ঘাঁটি গেড়েছিলেন।
  lex-lex: Laban ndamit nana Yakopa la'a hoiwialli mak kdena wo'ora Gilead hananni,
    ne Laban nora amni-hyalli re mana rkeni hoiwialli la wo'or de wali.
  rgu-rgu: Hatun ria, Yakob napadedeiꞌ mamana leleo na nai lete Gilead. Ma Laban asa
    boe rapadedeiꞌ sira mamana leleo na ta dooꞌ a neme naꞌ mai.
  som-som: Laabaanna wuu soo gaadhay Yacquub. Haddaba Yacquub teendhadiisii wuxuu
    ka dhistay buurta; Laabaanna walaalihiis buu kala dhistay buurtii Gilecaad.
  lat-VUC: 'Jamque Jacob extenderat in monte tabernaculum: cumque ille consecutus
    fuisset eum cum fratribus suis, in eodem monte Galaad fixit tentorium.'
  aoi-aoi: '@see-verse:GEN.031.024'
  eng-ASVBT: 'And Laban came up with Jacob. Now Jacob had pitched his tent in the
    mountain: and Laban with his brethren encamped in the mountain of Gilead.'
  mna-mna: Yakop, ni ipo beeze isu lele tana kek. Tana Laban ziŋan wal kini tise kini
    na, zin tomini tipo beeze su lele tamen tau.
  ita-1885: Labano adunque raggiunse Giacobbe. E Giacobbe avea tesi i suoi padiglioni
    in sul monte; e Labano, co' suoi fratelli, tese parimente i suoi nel monte di
    Galaad.
  eng-LXXUP: And Laban overtook Jacob; and Jacob pitched his tent in the mountain;
    and Laban stationed his brothers in the Mount Gilead.
  eng-ULB: Laban overtook Jacob. Now Jacob had pitched his tent in the hill country.
    Laban also camped with his relatives in the hill country of Gilead.
  spa-VBL: Jacob había establecido su campamento con tiendas en Galaad cuando Labán
    se encontró con él. Así que Labán y sus familiares hicieron lo mismo.
  fra-_FOB: Laban atteignit donc Jacob. Et Jacob avait planté sa tente sur la montagne.
    Et Laban tendit la sienne avec ses frères sur la montagne de Galaad.
  mal-mal: ലാബാൻ യാക്കോബിനോടൊപ്പം എത്തി; യാക്കോബ് പർവ്വതത്തിൽ കൂടാരം അടിച്ചിരുന്നു;
    ലാബാനും തന്റെ സഹോദരന്മാരുമായി ഗിലെയാദ്പർവ്വതത്തിൽ കൂടാരം അടിച്ചു.
  urd-GVR: Jab Lāban us ke pās pahuṅchā to Yāqūb ne Jiliyād ke pahāṛī ilāqe meṅ apne
    ḳhaime lagāe hue the. Lāban ne bhī apne rishtedāroṅ ke sāth wahīṅ apne ḳhaime
    lagāe.
  suz-BL: मिनु लाबानमी याकूब कली ग्रुमानु, आ ताम्‍बु गिलाद ङा पहाडम कीङा बाक्‍त। याकूबम
    चहिं आ ताम्‍बु आइक्‍था ङा डांडाम कीशा, वोदा बाक्‍त।
  ita-1927: Labano dunque raggiunse Giacobbe. Or Giacobbe avea piantato la sua tenda
    sul monte; e anche Labano e i suoi fratelli avean piantato le loro, sul monte
    di Galaad.
  ckb-ckb: کاتێک لابان گەیشتە یاقوب، یاقوب لە چیاکە چادرەکەی هەڵدابوو، لابانیش لەگەڵ
    پیاوەکانی لە ناوچە شاخاوییەکانی گلعاد چادریان هەڵدا.
  eng-BBE: Now when Laban overtook him, Jacob had put up his tent in the hill-country;
    and Laban and his brothers put up their tents in the hill-country of Gilead.
  crx-NTPO: '''Et Laban, Jacob yut''asuya nyo Jacob nimbali nenin''ai dzulh toh, ''ink''ez
    Laban dulhutsinke tubulh nyo ''et nimbali nehunin''ai Gilead whudzulh whutoh.'
  kan-OKCV: ತರುವಾಯ ಲಾಬಾನನು ಯಾಕೋಬನನ್ನು ಸಂಧಿಸಿದಾಗ, ಯಾಕೋಬನು ಗಿಲ್ಯಾದ್ ಪರ್ವತದಲ್ಲಿ ತನ್ನ
    ಗುಡಾರವನ್ನು ಹಾಕಿಕೊಂಡಿದ್ದನು. ಲಾಬಾನನು ಸಹ ಅಲ್ಲಿಯೇ ಗುಡಾರವನ್ನು ಹಾಕಿಸಿದ್ದನು.
  bbb-bbb: Ro Jekafu fune ude uruo be makave ijia kekena are muvuaka fuone sae. Fu
    ijiege rekoga Rebani fu dua fu e fuone ijena uruo Giriedi erafa fuone bu kariva
    ijia are muvuaka buone sae.
  tam-2017: லாபான் யாக்கோபினிடத்தில் வந்தான்; யாக்கோபு தன் கூடாரத்தை மலையிலே போட்டிருந்தான்;
    லாபானும் தன் சகோதரர்களோடுகூடக் கீலேயாத் மலையிலே கூடாரம் போட்டான்.
  spa-RV-1909: 'Alcanzó pues Labán á Jacob, y éste había fijado su tienda en el monte:
    y Labán plantóla con sus hermanos en el monte de Galaad.'
  ron-BTF: Atunci Laban a ajuns pe Iacob. Şi Iacob şi-a ridicat cortul în munte şi
    Laban, cu fraţii săi, şi l-au ridicat în muntele Galaad.
  eng-WEBP: Laban caught up with Jacob. Now Jacob had pitched his tent in the mountain,
    and Laban with his relatives encamped in the mountain of Gilead.
  eng-FBV: Jacob had set up his tents in the hill country of Gilead when Laban caught
    up with him, so Laban and his relatives did the same.
  nld-1939: 'Laban had Jakob ingehaald, toen deze zijn tent had gespannen in het gebergte:
    en nadat ook Laban zijn tent in het gebergte Gilad had opgeslagen,'
  nch-BL: Huan Jacob quiquetztoya ichaj ten yoyomit campa tepeme ipan tali Galaad
    huan nopona Labán quiajsito. Huan nojquiya nopona Labán quiquetzqui ichaj ten
    yoyomit.
  tfr-NTPO: '@see-verse:GEN.031.024'
  vie-1934: Vậy, La-ban theo kịp Gia-cốp. Vả, Gia-cốp đang đóng trại trên núi; La-ban
    và các anh em người cũng đóng trại trên núi Ga-la-át.
  hin-CV: लाबान याकोब तक जा पहुंचा. याकोब के शिविर पर्वतीय क्षेत्र में थे तथा लाबान
    ने भी अपने शिविर अपने संबंधियों सदृश गिलआद के पर्वतीय क्षेत्र में खड़े किए हुए
    थे.
  eng-OURB: Laban [White] caught up with Jacob [Supplanter]. Now Jacob [Supplanter]
    had pitched his tent in the mountain, and Laban [White] with his relatives encamped
    in the mountain of Gilead.
  spa-BES: Y cuando Labán lo alcanzó, Jacob había levantado su tienda en la región
    montañosa; y Labán y sus hermanos levantaron sus tiendas en la región montañosa
    de Galaad.
  tdx-tdx: Aa le nitra’ i Labàne t’Iakòbe. Fa nañoren-kibohotse am-bohitse ey t’Iakòbe,
    le nitobe am-bohibohi’ i Gilade ao t’i Labàne mirolongo.
  vid-vid: Lelo Labani nakamfichila Yakobo. Mhela awo Yakobo nakesela kuli isi ya
    vidunda kwa mhela udo. Na heye Labani na wang'holoze nawesela hala kahi kuli vidunda
    vya Gileadi.
  pwg-pwg: Giliyadi koyasi tepanai Jeikap ina taki iyamoni ma i yobe itina. Muriyai
    Leiban ina wawaya yavata inekiibau na bade nani koyasiyai i taki iyamoni da Jeikap
    mau ririsiyai.
  eng-OKE: And Laban overtook Jakob; and Jakob had spread his tent in the mountain;
    and Laban made his brethren abide in the mountain of Gilead.
  tha-KJV: แล​้วลาบันตามมาทันยาโคบ ยาโคบตั้งเต็นท์​อยู่​ที่​ถิ่นเทือกเขา ส่วนลาบั​นก​ับญาติ​พี่​น้องตั้งอยู่ถิ่นเทือกเขากิเลอาด
  por-BR-2018: 'Alcançou, pois, Labão a Jacó, e este havia fixado sua tenda no monte:
    e Labão pôs a sua com seus irmãos no monte de Gileade.'
  bco-bco: Ya꞉kob e Gilead misio꞉ a꞉namio꞉ helebeso꞉g ayo꞉ dia꞉sa꞉ga꞉ sen ami, Laban
    eyo꞉ Ya꞉kobo꞉ a꞉na galilia꞉ga꞉yo꞉, Ya꞉koba꞉lo꞉ alo꞉ di anib a꞉na Laban ene eso꞉lo꞉
    mio꞉ a꞉ma꞉yo꞉lo꞉ helebeso꞉g ayo꞉ a꞉na di.
  deu-ELO: Und Laban erreichte Jakob, und Jakob hatte sein Zelt auf dem Gebirge aufgeschlagen;
    und Laban schlug es auf mit seinen Brüdern auf dem Gebirge Gilead.
  ktm-ktm: '@see-verse:GEN.031.024'
  caa-caa: Entonces e Labán utajwi ubꞌa taca e Jacob tama e witzir Galaad xeꞌ jax
    e lugar tiaꞌ war aquetpa e Jacob taca ufamilia. Y e Labán ujachi uyotot ubꞌan
    xeꞌ chembꞌir taca e bꞌujc tuaꞌ aturuan tamar taca tin e war axanobꞌ tacar.
  eng-WYC-2018: And then Jacob had stretched forth the tabernacle in the hill; and
    when Laban had followed Jacob with his brethren, Laban set a tent in the same
    hill of Gilead; (And Jacob had pitched his tent in the hill country of Gilead;
    and when Laban and his kinsmen caught up to him, Laban pitched his tent on the
    same hill;)
  epo-epo: Laban kuratingis Jakobon. Jakob starigis sian tendon sur la monto, kaj
    Laban aranĝis siajn fratojn ankaŭ sur la monto Gilead.
  uig-PIN: Laban Yaⱪupⱪa yetixip barƣanda, Yaⱪup qedirini taƣning üstigǝ tikgǝnidi.
    Labanmu tuƣⱪanliri bilǝn Gilead teƣining üstidǝ qedir tikti.
  beo-beo: La:iba:ne da Ya:igobema doaga:loba, Ya:igobe da ea abula diasu Gilia:de
    goumi soge amo ganodini gagui dialebe ba:i. La:iba:ne amola ea fi dunu da amoga
    ilia abula diasu gaguli esalu.
  tpi-OTNT: Jekop i bin wokim kem bilong en long dispela ples maunten, na Laban i
    lukim em. Orait Laban wantaim ol wanblut bilong en, ol tu i wokim kem long ples
    maunten bilong Gileat.
  hau-SA: Yaƙub ya riga ya kafa tentinsa a yankin tuddan Gileyad sa’ad da Laban ya
    same shi. Laban da danginsa suka kafa sansani a can su ma.
  udu-udu: Dhali aLaabaan gamki’da Yakuub mo. Dhala Yakuub a’di thumki gu’b burrinyem
    piti e bampa/ gi paŋ ’kuwosh mo dhali aLaabaan nyaḵki ’kwani ma bas piti mo tani
    uni ishkina yuuka/ mo e paŋ ’kuwosh gi Pany Jil/aad mo be.
  uig-LAT: Laban Yaqupqa yétiship barghanda, Yaqup chédirini taghning üstige tikgenidi.
    Labanmu tughqanliri bilen Giléad téghining üstide chédir tikti.
  nde-nde: UJakhobe wayemise ithente lakhe elizweni lamaqaqa eGiliyadi eficwa khona
    nguLabhani, uLabhani laye lezihlobo zakhe bakha izihonqo khonapho.
  ton-ton: ¶ Pea maʻu ʻe Lepani ʻa Sēkope. He naʻe fokotuʻu ʻe Sēkope hono fale fehikitaki
    ʻi he moʻunga; pea pehē foki ʻa Lepani mo hono kāinga, naʻa nau fokotuʻu fale
    fehikitaki ʻi he moʻunga ko Kiliate.
  ces-1613: Dohonil tedy Lában Jákoba; a Jákob již byl rozbil stan svůj na té hoře;
    Lában také položil se s bratřími svými na též hoře Galádské.
  eko-eko: Labani khunsikana Yaakhumpa eemesiye heema zawe onyaako wa Gileyaadi ye
    na ajamaaze, n'oofiya khumaka kharipu na attaaphale aamakiyeevo Yaakhumpa.
  nss-nss: Pwen Yakop hu, hu kanpwili yopeyehu pwen iro kol pahayi ngondron para Kileyat.
    Pe Lapan hu husako, hunime Yakop, pe hupwili yopeyehu iho ngilse hu tehen aliy
    yi.
  eng-WMB: Laban caught up with Jacob. Now Jacob had pitched his tent in the mountain,
    and Laban with his relatives encamped in the mountain of Gilead.
  tam-TCV: லாபான் யாக்கோபைக் கண்டபோது, அவன் கீலேயாத் மலைநாட்டிலே கூடாரம் அமைத்துத்
    தங்கியிருந்தான். லாபானும் அவன் உறவினர்களும் அங்கேயே கூடாரம் அமைத்துத் தங்கினார்கள்.
  ceb-ULB: Naapsan ni Laban si Jacob samtang gitaod ang iyang tolda didto sa bungtod.
    Nagkampo usab si Laban kauban ang iyang mga paryente didto sa bungtod sa Gilead.
  mkn-mkn: Itu malam, Yakob su pasang tenda di gunung Gilead. Ais Laban dong ju pasang
    dong pung tenda sonde jao dari situ.
  pol-UBG: Laban dogonił Jakuba, gdy Jakub rozbił swój namiot na górze. Laban ze swoimi
    braćmi też rozbił namiot na górze Gilead.
  agr-agr: Tusa tima wea weakua muja Galaadnum aakan aakmajag batsamtatman amaigkauwai.
    Dutika niishkam nuanuig ashí niina patayi aidaujai aakan aakmakag pujusajui.
  kyc-kyc: Yuu kyau Giliate Jekope paleyamo dokona Lapane banya akali pipya epo kando
    nyepala anda pipala peteyami.
  urd-GVU: جب لابن اُس کے پاس پہنچا تو یعقوب نے جِلعاد کے پہاڑی علاقے میں اپنے خیمے
    لگائے ہوئے تھے۔ لابن نے بھی اپنے رشتے داروں کے ساتھ وہیں اپنے خیمے لگائے۔
  deu-1912: Und Laban nahte zu Jakob. Jakob aber hatte seine Hütte aufgeschlagen auf
    dem Berge; und Laban mit seinen Brüdern schlug seine Hütte auch auf auf dem Berge
    Gilead.
  ntj-ntj: '@see-verse:GEN.031.024'
  row-row: Tetembaꞌ naa, Yakob naririi lalaat sia lete Gilead. Ma Labꞌan se o raririi
    sira lalaat na nda naꞌadꞌodꞌooꞌ no naa sa.
  kan-2017: ತರುವಾಯ ಲಾಬಾನನೂ ಯಾಕೋಬನನ್ನು ಸಂಧಿಸಿದಾಗ ಯಾಕೋಬನು ಬೆಟ್ಟದಲ್ಲಿ ತನ್ನ ಗುಡಾರವನ್ನು
    ಹಾಕಿಕೊಂಡಿದ್ದನು. ಲಾಬಾನನು ಸಹ ತನ್ನವರೊಡನೆ ಅದೇ ಗಿಲ್ಯಾದ್ ಬೆಟ್ಟದಲ್ಲಿ ಗುಡಾರವನ್ನು ಹಾಕಿಕೊಂಡನು.
  ena-ena: Jekopɨ ani ani agɨlaŋ halu mu hɨvɨ havɨlɨ ulaŋ agɨladɨ hafia hɨniavɨdaci
    Laban agaŋ Gileatɨ fɨli tɨbɨ heŋ ala halu mu hɨvɨ hɨnia nulɨdɨ igoua igami. La
    nudɨ hɨdɨlɨ pam agɨlaŋ hula havɨlɨ ulaŋ heŋ hafiavɨmi.
  tgo-tgo: Jeikob i vatad le yoŋathowathowa e bobokulu vwatae Giliyad e tɨne. Na gheko
    Leiban i vuthavalewe. Weiyaŋgiya le wabwi thɨ vatad lenji yoŋathowathowa e valɨvaŋga
    regha evasiwanjiko.
  yap-yap: I Jakob e ke n’uf e tent rok u daken reb e burey, me Laban nge girdi’ rok
    e ra n’ufed e tent rorad u Gilead ni go’ burey.
  tet-tet: Kalan nia, Yakob nariik batane iha foho Gilead sia. Laban sia moos nariik
    batane la dook nosi nia.
  hlt-MCSB: Tedae Laban loh Jakob a tuuk vaengah Jakob loh amah kah dap te tlang ah
    a tuk coeng dongah Laban neh a manuca rhoek long khaw Gilead tlang ah rhaeh uh.
  mdy-ETH: ያይቆኦቤ ጌሌዓዴይዳ ዓፒላና ማዦ ማኣሮ ዾቂ ዱንኪ ዴዒ ዓኣንቴ ዒ ሙኪ ሄሌኔ፤ ዬካፓ ላኣባና ዒዛኮ ዒጊኖና ዔያቶኮዋ
    ዓፒሎ ማኣሮ ዾቂ ዒኢካ ኮይላ ዱንኬኔ።
  twi-ASANTE: Ɛberɛ a Laban ne ne fiefoɔ kɔtoo Yakob no, na Yakob asisi ne ntomadan
    wɔ bepɔ Gilead atifi. Laban ne ne fiefoɔ no nso sisii wɔn ntomadan wɔ bepɔ no
    ayaase.
  bhl-bhl: Keko beli, Gileat amgu fole fole dim ka kel e, Sekow e akalem samal kal
    benemin am kanis daung kanel daung kelewse kale. Kelewsomelei, Alaban so akalem
    kaim anung iso ikati teleko, Sekow em be dim mewso bakate, ikati ikalem samal
    kal benemin am mosiliw kale.
  con-NTPO: Jacob Galaad Ccotta'cconi toya can'jen'choma Labán nepipa cachui. Cachuipa
    Labán'qque tise antiandeccui'ccu tse'ttini can'jen'fa. Tsa'caen can'jemba
  eng-WEBU: Laban caught up with Jacob. Now Jacob had pitched his tent in the mountain,
    and Laban with his relatives encamped in the mountain of Gilead.
  bnp-bnp: E Iakop i vakapesia a kape na kupona na robo e Gilead, lakea e Leban i
    pakaraua vonga, ia tara i vakapesi a kape vonga turana e huriki a kabu vona.
  wal-wal: Laabaani gakkiyo wode, Yaaqoobi Gala7aade gezziyan dunkkaanidi uttiis;
    qassi Laabaaninne a dabboti yan dunkkaanidosona.
  mgh-mgh: Lapanu ahomphwanya Yakopi naakhurutunle aheema awe umyakoni co Kiliyati.
    Ciicammo Lapanu na asunnawe ahaakhurutula aheema awe umwaakoni.
  acu-NT: Tu chichaamtai, tsawaarak Labán Galaad muranam Jacob ni weari ainaujai kanamunam
    amankau asa, Labánsha nuni nuwap jea ainaun jeamkamiayi.
  spa-PDDPT: Labán alcanzó a Jacob, quien ya había plantado sus tiendas en la montaña.
    Labán acampó con sus parientes en la misma montaña de Galaad.
  gun-gun: Ha'e gui Labão oupity ma Jacó ha'e va'e yvyty re Jacó oo'i oupiague py.
    Labão voi oupi oo'i Gileade yvyty re guyvy kuery reve.
  agu-BL: Cho'n tzun ujlche' Jacow wi'wtz cwent Galaad yi chitx'amxe'n tan Labán.
    Yi topone'n i' scyuch' yi e' tetz xonl nintzun e' uje'-tz chixlaj Jacow.
  eng-PEV: The next day, Laban and his relatives caught up to Jacob. Jacob and his
    mob were in that hill country. That’s where they set up their tents. So Laban
    and his relatives, they set up their tents in that place too.
  ilo-ULB: Nakamakam ni Laban ni Jacob. Ita, nangipatakder ni Jacob iti toldana iti
    katurturodan a pagilian. Nagkampo met laeng da Laban ken dagiti kakabaggianna
    iti katurturodan a pagilian ti Galaad.
  kpg-kpg: Jacob ne hagaduu dono waahale laa i hongo di gonduu, gei Laban mo ono gau
    ga hagaduu nadau waahale laa i lodo tenua gonduu Gilead.
  uig-ARA: لابان ياقۇپقا يېتىشىپ بارغاندا، ياقۇپ چېدىرىنى تاغنىڭ ئۈستىگە تىكگەنىدى.
    لابانمۇ تۇغقانلىرى بىلەن گىلېئاد تېغىنىڭ ئۈستىدە چېدىر تىكتى.
  bsp-bsp: Kɔ Labaŋ ɛmbəp Yakuba pəcəmbər abal ŋɔn tɔrɔ kəroŋ. Kɔ nkɔn sɔ dəmnɛ ɛŋcəmbər
    abal ŋɔn kɔ awɛŋc aŋa tɔrɔ ta Kalahadu kəroŋ.
  mbs-mbs: Mig-ogpà si Jacob doton te bontod te Galaad. Pegpekesaeb i Laban aw menge
    kedomaan din ki Jacob, mig-ogpà dan heman kidoen.
  tof-tof: Leiban Zeikobón nóma emrranórr, wa tóba palae müót Gilead podopükü bwóbdü
    ingrinürr singül kwata. Leiban tóba zonaretalpükü tibiób palae müót ta ola balmelóp.
  sus-sus: Laban naxa Yaxuba li, a xa kiri banxi italaxi geya yire Galadi bɔxi ma.
    Laban nun a ngaxakerenyie fan naxa e gbe itala mɛnni nɛ.
  pon-2006: Seikop koasoanedier imwe impwal ko pohn nahna ehu. Lapan oh kiseh ko ahpw
    uhd kauwada imwarail impwal ko nan wasa nahnahn Kilead.
  jae-jae: Ma Laban kêka lêlêc Jakob. Jakob gê nê becobo kêkô lôc ma Laban to nê tawaŋ
    jasêlêwaŋ tauŋ sêmoa gamêŋ lôcŋa Gilead.
  ksd-ksd: Ma Laban i ga tadav Iakob. Ma Iakob i ga page kana pal na mal ta ra ul
    a luana; ma Laban ma ra umana turana dia ga page kadia pal na mal ta ra luana
    Gilead bula.
  tur-YTC: Lavan Yakov'a yetişti. Yakov çadırını dağa kurmuştu. Lavan da yakınlarıyla
    birlikte Gilad Dağı’nda çadır kurdu.
  bel-N: I дагнаў Ляван Якуба, а Якуб паставіў намёт свой на гары. І Ляван паставіў
    [намёт] з братамі сваімі на гары Гілеад.
  grc-BRENT: Καὶ κατέλαβε Λάβαν τὸν Ἰακώβ· Ἰακὼβ δὲ ἔπηξεν τὴν σκηνὴν αὐτοῦ ἐν τῷ
    ὄρει· Λάβαν δὲ ἔστησε τοὺς ἀδελφοὺς αὐτοῦ ἐν τῷ ὄρει Γαλαάδ.
  ind-AYT: Laban pun menyusul Yakub. Ketika Yakub memasang tendanya di pegunungan
    itu, Laban dan saudara-saudaranya pun memasang tendanya di pegunungan Gilead.
  lid-lid: Jekop badeh tahi asiu balei tan badeh udu bolo mandrei Gileyat, amwenen
    le na len Leban oro lowan ala asos ma oro amadin doh ale.
  eng-NNA: Jacob and his children and wives had already camped in the hilly country.
    Then Laban and his men arrived near to Jacob, they made camp nearby.
  nya-nya: Pamene Labani amamupeza Yakobo, nʼkuti Yakobo atamanga matenti ake ku mapiri
    a dziko la Giliyadi. Nayenso Labani ndi abale ake anamanga matenti awo komweko.
  hrv-hrv: Uto Laban stigne Jakova. Jakov bijaše postavio svoj šator na Glavici, a
    Laban se utabori na brdu Gileadu.
  mps-mps: Jekopgo te aga osogo bidabo pesage te dwasianu bulu dude nigai, tama Labango
    aga gegelama suali. Labango me aga bidabo pesage te Gileat bulu du elalubo madide
    nigai, te Jekop bidibo pesage pąde nigali.
  llg-llg: Leꞌodaen ndia, Yakob nambadedei uma temak neme lete Gilead. Boe ma, Laban
    nambadedei sila uma teman taa dook neme ndia mai.
  tpi-tpi: Jekop i bin wokim kem bilong en long dispela ples maunten, na Laban i lukim
    em. Orait Laban wantaim ol wanblut bilong en, ol tu i wokim kem long ples maunten
    bilong Gileat.
  dan-1931: Da Laban traf Jakob - Jakob havde han opslået sit Telt på Bjerget. Laban
    med sine Frænder sit i Gileads Bjerge -
  vie-OVCB: Đuổi đến núi Ga-la-át, La-ban thấy gia đình Gia-cốp cắm trại trên sườn
    núi bên kia, nên La-ban và bà con họ hàng cắm trại bên này.
  lbk-lbk: Idwani, nenkakampo cha Jacob isnan nafib-ilikhana id Galaad ya siya akhes
    nan nenkampowan cha Laban.
  guj-2017: લાબાન યાકૂબની આગળ પહોંચી ગયો હતો. હવે યાકૂબે પહાડ પર તેનો તંબુ બાંધ્યો
    હતો. લાબાને પણ તેના સગાંઓ સાથે ગિલ્યાદ પહાડ પર તંબુ બાંધ્યો હતો.
  byr-byr: '@see-verse:GEN.031.024'
  awx-awx: Jekopdä selyotnä Gileadkätanu täwalnä käyä uwomune täpikutnä kake, Labande
    notnämbamkäyä uwomunekän päkapu, selyotnä tapike yiwikin.
  pon-2006A: Seikop koasoanedier imwe impwal ko pohn nahna ehu. Lapan oh kiseh ko
    ahpw uhd kauwada imwarail impwal ko nan wasa nahnahn Kilead.
  por-BRBSL: Laban apanhou Jacob. Agora Jacob havia armado sua barraca na montanha,
    e Laban com seus parentes acampados na montanha de Gilead.
  aly-aly: Jacob-el kalikw-rnem artek, apmer Gilead ikwerel, apwert-angketyarrel.
    Laban-el-rnem apmer arrernek, apmer Gilead-itwel arrpemarl, apwert ingwer-ampenyekarl.
  cth-cth: Hottelah Laban ni Jakop hah rek a pha. Jakop ni rim hah mon dawk a yap
    teh, Laban hoi a hmaunawnghanaw ni Gilead mon dawk ahnimae rim hah a yap awh van.
  twi-twi: Bere a Laban ne ne fifo kɔtoo Yakob no, na Yakob asisi ne ntamadan wɔ bepɔw
    Gilead atifi. Laban ne ne fifo no nso sisii wɔn ntamadan wɔ hɔ.
  hlt-hlt: Tedae Laban loh Jakob a tuuk vaengah Jakob loh amah kah dap te tlang ah
    a tuk coeng dongah Laban neh a manuca rhoek long khaw Gilead tlang ah rhaeh uh.
  tbz-SIM: Wè ò nìntɛ mɛmmɛ kɛ sɔ̃́ nSɑkɔbu còńnɛ́ o touku Kɑdɑɑdi tɑ̃rì ĩ́nkɛ̀, kɛ̀
    Dɑmɑɑ múnkɛɛ cónnɛ́ o kɔku,
  msy-2020: Dughiar kam Jekop Gileatɨn mɨghsɨamɨn danganim uan purirpenibar ingarigha
    dar iti, ezɨ Laban uan adarazi ko kagh otogha uaghan Gileatɨn mɨghsɨamɨn danganim
    uan purirpenibar ingarigha dar iti.
  txq-txq: Leꞌodaen naa, Yakob nambaririik laak numa letek Gilead ena. Boe ma Laban
    asa oo rambaririik sira laan boe, ta dook ka numa naa neu.
  aaz-aaz: Mabeꞌ naan, naiꞌ Yakop nahakeꞌ nrair tenas nbi ꞌtoeꞌf ein Gireat. Naiꞌ
    Laban sin nahaek ein tenas amsaꞌ, ka naꞌroo fa naꞌko bare naan.
  azb-azb: Lavan Yaquba çatdı. Yaqub dağda çadır qurmuşdu. Lavan qohumları ilə birgə
    Gilead dağında çadır qurdu.
  eng-DBY: And Laban came up with Jacob; and Jacob had pitched his tent on the mountain;
    Laban also with his brethren pitched on mount Gilead.
  hin-2017: और लाबान याकूब के पास पहुँच गया। याकूब अपना तम्बू गिलाद नामक पहाड़ी देश
    में खड़ा किए पड़ा था; और लाबान ने भी अपने भाइयों के साथ अपना तम्बू उसी पहाड़ी
    देश में खड़ा किया।
  wol-KYG: Ba Laban dabee Yanqóoba, dafa fekk mu samp xaymaam ca tund wa. Laban it
    samp bosam ca kaw tundi Galàdd, moom aki bokkam.
  swp-swp: 'Abo Labana Iakobo i lagetawai. Iakobo ena numa‐lulu i hetoro oea tupina
    eai: Labana hinage ma ehanayao Gileada oeana eai se mia.'
  bjr-bjr: Yakooboofa aaqanasaa narí uiqaana maqa usakaseenoo marufanoo Rabannafa
    narí ainaina faqa oonu reenoo mifa faqa narí uiqaana maqa Kiriata amuaqu namusaa
    usakanau.
  eng-YLT: And Laban overtaketh Jacob; and Jacob hath fixed his tent in the mount;
    and Laban with his brethren have fixed [theirs] in the mount of Gilead.
  heg-NTPO: Duman na, Yakob buba hleep son se leten nas. Kon Laban buba oen hlepe
    las katang lo deng one la.
  ptu-ptu: Wattu eta too puham umpake'de' bahunna Yakub yabo indo ongeam tipatanete.
    Tappana ullambi' Yakub Laban, iya umpake'de'um duka' bahunna eta sola solasubunna.
  bzd-NTPO: Ie' de wé̱ Jacob úla tulur Galaad ká̱ köwö ki̱ ee̱. Ee̱ ie' ena iyamipa,
    e'pa tö iúla tuléka̱ kapowa̱ie ñies.
  kwf-kwf: '@see-verse:GEN.031.024'
  eng-WYC-2017: And then Jacob had stretched forth the tabernacle in the hill; and
    when Laban had pursued Jacob with his brethren, Laban set a tent in the same hill
    of Gilead;
  eng-WMBB: Laban caught up with Jacob. Now Jacob had pitched his tent in the mountain,
    and Laban with his relatives encamped in the mountain of Gilead.
  spp-spp: Ɲyɛ tèni i Laban a Yakuba kɔ̀r'a ta ke, lir'à u ta u à u vàanŋke bayi kwòro
    kwòro Galadi ɲaɲyi shwɔhɔl'e. Ka Laban ná u fyèɲwɔhɔshiinbii mú si pi wuyi kwòro
    wani cyage kabɛr'e.
  aey-aey: Saen Leban uqa Jekob mecidocob uqa uqana lotoc talah aluh osona cehi bilen.
    Odocob Leban uqa cotugul gamiha Giliad hatu aluhca ono lotoc talah cehi bilein.
  urd-GVH: जब लाबन उसके पास पहुँचा तो याक़ूब ने जिलियाद के पहाड़ी इलाक़े में अपने
    ख़ैमे लगाए हुए थे। लाबन ने भी अपने रिश्तेदारों के साथ वहीं अपने ख़ैमे लगाए।
  rug-rug: Meke sipu ele va turu nana ipi tu se Zekopi koari na toqere, si kamoa e
    Lebani se Zekopi, meke e Lebani meke sari na turaṉana ba va turu dia ipi tugo
    koa ri na toqere pa Qileadi.
  gaz-gaz: Yaaqoob yeroo Laabaan isa qaqqabetti, biyya gaaraa Giliʼaad keessa dunkaana
    isaa dhaabbatee ture; Laabaa fi firoonni isaas achi qubatan.
  fra-LSG: Laban atteignit donc Jacob. Jacob avait dressé sa tente sur la montagne;
    Laban dressa aussi la sienne, avec ses frères, sur la montagne de Galaad.
  yal-yal: Laban yi Yaxuba li. A bubun tix geyaan fari. Laban nun a ngaxakedenne fan
    yi e gbeen ti Galadi geyaan fari.
  gum-gum: Indig Labanbe Galaad tunmerasrø wetøgøbig køn, tru Jacob nui yaueløba kørrømisriisrø.
    Incha Labangucha trusrøndøwei nui nam misaameraba kørrømisrabe,
  iou-iou: '@see-verse:GEN.031.024'
  haw-1868: 'Alaila loaa mai la o Iakoba ia Labana. Ua kukulu o Iakoba i kona halelewa
    ma ua mauna la: kukulu hoi o Labana me kona poe hoahanau ma ka mauna o Gileada.'
  arb-NAV: وَحِينَ أَدْرَكَ لابَانُ يَعْقُوبَ كَانَ يَعْقُوبُ قَدْ ضَرَبَ خَيْمَتَهُ
    فِي الْجَبَلِ، فَخَيَّمَ لابَانُ وَإخْوَتُهُ فِي جَبَلِ جِلْعَادَ.
  adz-adz: Yakop irut utupan yari ungar impai imingꞌ mamai Giliat, da gubuꞌ arigi
    da Laban irut utupan iba tsangan da impa marafain.
  ewe-ewe: Laban va tu Yakob esime Yakob tu agbadɔ ɖe Gilead to la dzi. Laban hã tu
    eƒe agbadɔ ɖe to la te.
  eng-LEE: Then Laban overtook Jacob; now Jacob had pitched his tent on the mount,
    and Laban with his brethren pitched on the mount of Gilead.
  gvn-gvn: '@see-verse:GEN.031.024'
  nna-nna: Jacob-jupa palinymilirrangulupa partanykarrangulupa mirtawanyjarrilu purlpi
    ngurra jirniyi warnkumarramarranga. Palaja Laban-pa palinymili pirirrimarta kajarnayi
    Jacob-martaji, ngurra jirniyi palamartaji.
  asm-FB: যাকোবৰ তম্বু পাহাৰৰ ওপৰত তৰা আছিল আৰু তাতেই লাবনে গৈ যাকোবক লগ ধৰিলে। লাবন
    আৰু তেওঁৰ আত্মীয়স্বজনসকলেও গিলিয়দৰ পাহাৰীয়া অঞ্চলত তম্বু তৰিলে।
  sus-A: لَبَن نَشَ يَشُبَ لِ، عَ شَ كِرِ بَنشِ عِتَلَشِ فٍيَ يِرٍ فَلَدِ بْشِ مَ.
    لَبَن نُن عَ نفَشَكٍرٍنيِيٍ قَن نَشَ عٍ فبٍ عِتَلَ مّننِ نّ.
  fra-SBL: Laban rattrapa Jacob. Jacob avait dressé sa tente dans la montagne, et
    Laban et sa famille campaient dans la montagne de Galaad.
  hbo-hbo: וַיַּשֵּׂ֥ג לָבָ֖ן אֶֽת־יַעֲקֹ֑ב וְיַעֲקֹ֗ב תָּקַ֤ע אֶֽת־אָהֳלֹו֙ בָּהָ֔ר
    וְלָבָ֛ן תָּקַ֥ע אֶת־אֶחָ֖יו בְּהַ֥ר הַגִּלְעָֽד׃
  shp-NTPO: Jaskati kaxon, Galaad janeya mananman jato Labánman nokoa iki. Jato jain
    nokoax, Labán ja ioaboyabi jato betanbi jain iakea iki.
  eng-WYCLIFFE: And thanne Jacob hadde stretchid forth the tabernacle in the hil;
    and whanne he hadde sued Jacob with his britheren, `he settide tente in the same
    hil of Galaad; and he seide to Jacob,
  piu-2006: '@see-verse:GEN.031.024'
  pjt-pjt: '@see-verse:GEN.031.024'
  cwe-cwe: Labani kamfika Yakobo lusita ulo Yakobo viyekile lago jake kumulima, Labani
    na ndugu zake weka lago jawo muna iisi ya mulima wa Gileadi.
  bgs-bgs: Na, igkampo si Jacob tun ta pabunganán ka Galaad. Tô ikasab si Laban asta
    tô mga kadumaan din ki Jacob, igkampo dan madani.
  kik-kik: Na rĩrĩ, Jakubu aambĩte hema yake kũu bũrũri wa irĩma wa Gileadi rĩrĩa
    Labani aamũkinyĩrire, nake Labani na andũ a nyũmba yao makĩamba hema ciao kuo.
  ksr-ksr: Uŋuaŋgi Jeikobnoŋ opo sel kuuŋa Gilead baloŋ baaŋawonoŋ mororoŋgoŋ kuuro
    Laban ano ejauruta yoŋonoŋ kaaŋagadeeŋ opo sel kuuŋgia iikanoŋ kuuŋ egi.
  fra-NCL: Laban atteignit donc Jacob. — Jacob avait dressé sa tente sur la montagne,
    et Laban avait aussi dressé la sienne, avec ses frères, sur la montagne de Galaad.
  cek-AK: Laban mah nihcae to kae naah, Jakob loe Gilead mae ah kahni im a sak boeh;
    Laban hoi angmah ih nawkamyanawk doeh Gilead mae ah im to sak o.
  xla-xla: '@see-verse:GEN.031.024'
  cuk-cuk: Labán Galaad-yalaganba Jacob-bargadapid, ar ade, agi Jacob obunnodapid.
    Agi, Labán e-gwenadganmala obunnodapmogad.
  uig-CYR: Лабан Яқупқа йетишип барғанда, Яқуп чедирини тағниң үстигә тикгән еди.
    Лабанму туққанлири билән Гилеад теғиниң үстидә чедир тикти.
  tel-2017: చివరికి లాబాను యాకోబును కలుసుకున్నాడు. యాకోబు తన గుడారాన్ని ఆ కొండ మీద
    వేసుకుని ఉన్నాడు. లాబాను కూడా తన బంధువులతో గిలాదు కొండమీద గుడారం వేసుకున్నాడు.
  hat-BSA: Laban te vin rive devan Jacob. Alò Jacob te monte tant li nan peyi kolin
    yo, e Laban avèk moun pa li yo te rete nan peyi kolin Galaad yo.
  kos-kos: Laban el ukwal Jacob nwe sonol infulan eol in Gilead, yen Jacob el aktuktuk
    we. Laban ac mwet lal elos oayapa aktuktuk we.
  hbo-WLC: וַיַּשֵּׂ֥ג לָבָ֖ן אֶֽת־יַעֲקֹ֑ב וְיַעֲקֹ֗ב תָּקַ֤ע אֶֽת־אָהֳלוֹ֙ בָּהָ֔ר
    וְלָבָ֛ן תָּקַ֥ע אֶת־אֶחָ֖יו בְּהַ֥ר הַגִּלְעָֽד׃
  ibo-ibo: Jekọb amaala ụlọ ikwu ya nʼala ugwu Gilead mgbe Leban chụkwutere ya. Leban
    na ndị ikwu ya makwara ụlọ ikwu nke ha nʼebe ahụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ଲାବନ ଯାକୁବର ସଙ୍ଗ ଧରିଲା ସମୟରେ ଯାକୁବର ତମ୍ବୁ ପର୍ବତ ଉପରେ ସ୍ଥାପିତ
    ଥିଲା; ତହିଁରେ ଲାବନ ହିଁ କୁଟୁମ୍ବମାନଙ୍କ ସହିତ ଗିଲୀୟଦ ପର୍ବତରେ ତମ୍ବୁ ସ୍ଥାପନ କଲା।
  wmt-wmt: '@see-verse:GEN.031.024'
  chk-chk: Iwe, lupwen Lapan a tori Jakop, Jakop a fen aüetä imwan imw mangaku won
    ewe fanü mi chukuchukutä lon Kiliat. Pwal Lapan me aramasan ra aüetä imwer imw
    mangaku ikenan.
  ssd-ssd: Yakob nu nuŋe baibai Gilead ma taknu inum mbolŋge patike likina le Laban
    nu nuŋe kuasmbi ndoŋ nuŋe baibai ma taknu inum mbolŋge patike likinaig.
  rop-rop: '@see-verse:GEN.031.024'
  ukr-1871: І наздогнав Лабан Якова. Яков же поставив намети свої на горі, і Лабан
    отаборив браттє своє на Галаад горах.
  eng-AOI: '@see-verse:GEN.031.024'
  yon-yon: Kwane Yekob aangko ambibkin Giliad aombed parai kombon banaboon yaa Leban
    yoom ye karubkim yoom menekorib yi kwangkon yi parai kombon banabiwen.
  bch-bch: Io, Iakop irau ele saupu ngan tibur Gileat aea bereo ede, be Laban iuot
    pan. Ta Laban ga isobosobo tirau saupu toa eoa pade.
  deu-1951: Als nun Laban den Jakob einholte, hatte Jakob sein Zelt auf dem Berge
    aufgeschlagen; da schlug auch Laban mit seinen Brüdern sein Zelt auf dem Gebirge
    Gilead auf.
  eng-JPS: And Laban came up with Jacob. Now Jacob had pitched his tent in the mountain;
    and Laban with his brethren pitched in the mountain of Gilead.
  ubr-ubr: Jacob an guwi on Gilead oyauai iyon imama. Ato Laban an dam warar mat sinat
    sibotanai ato osi on eb asi guwi on nan Gilead oyauai siyonen.
  srp-1865: I stiže Lavan Jakova; a Jakov bješe razapeo šator svoj na gori, pa i Lavan
    takoðer razape svoj s braæom svojom na gori Galadu.
  lug-lug: Awo Labbaani n’atuuka ku Yakobo, eyali akubye eweema ye mu nsi ey’ensozi,
    Labbaani ne basajja be nabo ne basiisira mu nsi ey’ensozi eya Giriyaadi.
  heb-heb: וישג לבן את יעקב ויעקב תקע את אהלו בהר ולבן תקע את אחיו בהר הגלעד׃
  ben-IRV: লাবন যখন যাকোবের দেখা পেলেন, তখন যাকোবের তাঁবু পর্বতের ওপরে স্থাপিত ছিল;
    তাতে লাবণও কুটুম্বদের সঙ্গে গিলিয়দ পর্বতের ওপরে তাঁবু স্থাপন করলেন।
  pan-pan: ਤਦ ਲਾਬਾਨ, ਯਾਕੂਬ ਨੂੰ ਜਾ ਮਿਲਿਆ ਅਤੇ ਯਾਕੂਬ ਨੇ ਆਪਣਾ ਤੰਬੂ ਪਰਬਤ ਉੱਤੇ ਖੜ੍ਹਾ ਕੀਤਾ
    ਸੀ, ਲਾਬਾਨ ਨੇ ਵੀ ਆਪਣੇ ਭਰਾਵਾਂ ਦੇ ਨਾਲ ਗਿਲਆਦ ਦੇ ਪਰਬਤ ਉੱਤੇ ਤੰਬੂ ਖੜ੍ਹਾ ਕੀਤਾ।
  mwp-mwp: Yakubu padanu gimal kawamudh aymaydhin a Leyboen nubepa lak kedha wara
    padoenu kawamudh aymaydhin a nungu mabaygal nubiya kalmel, Giliyadhoenu.
  mya-JVB: ထိုအခါ ယာကုပ် သည် မိမိ တဲ ကို ဂိလဒ် တောင် ပေါ် မှာ ဆောက် နှင့်ပြီ။ လာဗန်
    သည် လိုက်၍မှီ သောအခါ ၊ မိမိ ညီအစ်ကို တို့နှင့်တကွ ၊ ထိုတောင် ပေါ် မှာတဲ ကို ဆောက်လေ၏။
  tte-O: Yo Yakobo ana palai imomosi dedei Giliyadi koyana mena. Yo Labana ilaoma
    Yakobo ikabi-kalatan yo bwaine koina mekanakava kanakavao ali palai simomosi tabe.
  tbg-tbg: Ho Iekopiva nai seri naavu Gileaati aiqinaini kaqatero vauvaro Labaanivavata
    nai navunaaka hampata mini nái seri naavu kaqate vaura.
  hmo-hmo: Vadaeni Labana ese Iakobo ia davaria. Iakobo be ororo dekenai ia kamepa
    vadaeni, Labana mai ena varavara taudia danu Gileada ororo dekenai idia kamepa.
  ata-ata: Iakovo ena miuli la milai mixolu ane no laxalaxaꞌilu ne Xileati sou mitulusiꞌa
    tani, la sou ane Lavani iloꞌa ta minuminu mineꞌe mixalisiꞌa ne. Lavani kalumo
    muavuti la mutulusou tani vile ane no laxalaxaꞌilu ne, no paꞌumolu Iakovo.
  nfa-nfa: Mèda èèna, Yakob si dhu patitu paleo ètu ledhe Gilead. Aa Laban si patitu
    unu ra kajꞌèu boe nèti era èèna kahèi.
  urd-urd: और लाबन या'क़ूब के बराबर जा पहुँचा और या'क़ूब ने अपना ख़ेमा पहाड़ पर खड़ा
    कर रख्खा था। इसलिए लाबन ने भी अपने भाइयों के साथ जिल'आद के पहाड़ पर डेरा लगा लिया।
  rus-SYN: И догнал Лаван Иакова; Иаков же поставил шатер свой на горе, и Лаван со
    сродниками своими поставил на горе Галаад.
  cbt-NTPO: piyapinënpitarë chachin Carata motopiro'saquë Cacopo nincantopi. Ina motopiro'saquë
    inanta', huëntonënë chachin chinotopi. Napanonta ina motopiro'saquë chinotaponahuë',
    co niquënanyátërapihuë'.
  bqc-SIM: Labã Yakↄbu bòo lè kpaa Galada bùsu gusĩsĩdeu, ↄ̃ à bòokpà we
    ń a gbɛ̃́ↄ sↄ̃.
  tcz-CHONGTHU: Hichun Laban'in Jacob chu ahin phatan, chule Jacob in thing-lhang
    lah a chun apon buh akison tauvin, chuin Laban le a U anaoten jong Gelead thinglhang
    a Jacob to kigam lhat louvin aponbuh'u akison tauve.
  mar-mar: लाबानाने याकोबाला गाठले. याकोबाने डोंगराळ प्रदेशात तळ दिला होता. लाबानानेही
    आपल्या बरोबरच्या नातलगासह गिलादाच्या डोंगराळ भागात तळ दिला.
  tcs-tcs: Wen Laban i bin kesem de wea Zekop, Zekop bin pinis sete tent blo em wea
    wan maunten. Laban ane ol kazen blo em i bin sete ol tent lo da ilkantri blo Giliad
    tu.
  qub-qub: Labanga Jacobta tariparan Galaadcho caycaj jircacho pachacusha caycajta.
    Labanpis llapan castancunawan pachacuran Galaadcho caycaj jircacunaman.
  bqp-bqp: Labã Yakubu bùra lè katɛna Giliada gusĩsĩden, akũ à bùra kàtɛ gwe kũ
    a gbɛ̃nↄo se.
  hat-hat: Se konsa, Laban jwenn Jakòb ki te moute tant li sou mòn lan. Laban te moute
    tant li tout sou mòn Galarad pou li menm ansanm ak moun pa l' yo.
  eng-BSB: Now Jacob had pitched his tent in the hill country of Gilead when Laban
    overtook him, and Laban and his relatives camped there as well.
  tod-tod: Laɓan zeelini Zakɔɓe ma. Zakɔɓe ná-seɠe ɠotai loni gize yooi zu. Laɓan
    ʋɛɛ ná-pɛlɛ wu nuiti ba, ti tɔnɔi loni ɓalaa Galaade ɠize yooi zu.
  eng-WEBPB: Laban caught up with Jacob. Now Jacob had pitched his tent in the mountain,
    and Laban with his relatives encamped in the mountain of Gilead.
  kbq-kbq: Jekopu'a seli no omegino agonafi mase'negeno, Lebani'a ana agonafi Jekopu'na
    ome azeri'ne. Hagi Lebani'a vahe'ane mago kaziga seli no omegino, Gileati agonafi
    mase'naze.
  nhe-BL: Huan Jacob quiquetztoya ichaj tlen yoyomitl campa tepetini ipan tlali Galaad
    huan nopano Labán quiajsito. Huan nojquiya nopano Labán quiquetzqui ichaj tlen
    yoyomitl.
  bus-bus: Labã Yakubu bùra lè pɛɛna Giliada gusĩsĩdeen, ben à bùra kàɛ gwe kↄ̃n
    a gbɛ̃nↄo se.
  gub-BL: A'e 'ar mehe Zako upytu'u Zireaz ywy ywytyr heta haw rehe a'e. Uhem Àràmàw
    huwake kury. A'e ae a'e, iànàm a'e wà, upytu'u uker haw iapo pà a'e pe a'e wà
    no.
  eng-DRA: 'Now Jacob had pitched his tent in the mountain: and when he with his brethren
    had overtaken him, he pitched his tent in the same mount of Galaad.'
  knf-knf: Laban aban du dko di Yakob ataruŋ kaloona ki nul du inkuŋ yi Galad, aşë
    tar kak kaloona ki nul da, ul na bañaaŋ biki nul.
