verse: GEN.031.018
translations:
  mal-C: തനിക്കുള്ള സകല ആടുമാടുകളും പദ്ദൻ-അരാമിൽവെച്ചു സമ്പാദിച്ച എല്ലാ വസ്തുക്കളും
    തനിക്കുമുമ്പേ അയച്ചു; ഇങ്ങനെ കനാൻദേശത്തു തന്റെ പിതാവായ യിസ്ഹാക്കിന്റെ അടുക്കലേക്ക്
    അദ്ദേഹം യാത്രപുറപ്പെട്ടു.
  deu-TKW: sodann führte er all sein Vieh hinweg und alle seine Habe, die er erworben
    hatte, das Vieh, das er besaß, welches er in Mesopotamien erworben hatte, um sich
    zu seinem Vater Isaak ins Land Kanaan zu begeben.
  lin-lin: Amemaki bibwele na ye nyonso mpe biloko nyonso oyo azwaki, bibwele oyo
    azwaki tango avandaki na Padani-Arami, mpo na kozonga epai ya Izaki, tata na ye,
    na mokili ya Kanana.
  cbr-NT: '@see-verse:GEN.031.017'
  eng-LSV: and leads all his livestock, and all his substance which he has acquired,
    the livestock of his getting, which he has acquired in Padan-Aram, to go to his
    father Isaac, to the land of Canaan.
  bmu-bmu: Mirigö sömbup kambuŋi pakpak közöl eŋgiiga mutuk anget. Sukinap yuaiŋi
    (merömbuŋi) pakpak Mesopotemia (Padan Aram) gölmenöŋ mala miwikŋaim sehiyöhi,
    mi körekbörek kölolohoba iwiŋi Aisaköreŋ anbingöra Keinan gölmenöŋ göröken anget.
  eng-GNV: And he caried away all his flockes, and al his substance which he had gotten,
    to wit, his riches, which he had gotten in Padan Aram, to goe to Izhak his father
    vnto the land of Canaan.
  eng-WEBSTER: And he carried away all his cattle, and all his goods which he had
    gained, the cattle of his getting, which he had gained in Padan-aram; to go to
    Isaac, his father, in the land of Canaan.
  nhw-BL: '@see-verse:GEN.031.017'
  swh-ONEN: naye akawaswaga wanyama wote mbele yake pamoja na vitu vyote alivyokuwa
    amechuma huko Padan-Aramu kwenda kwa baba yake Isaki katika nchi ya Kanaani.
  bba-bba: Mɑ u win dukiɑ kpuro suɑ kɑ win sɑbe ni u wɑ Pɑdɑnɑrɑmuɔ. U swɑɑ wɔri u
    dɔɔ win tundo Isɑkin mi, Kɑnɑnin temɔ.
  eng-KJVCPB: and he carried away all his cattle, and all his goods which he had gotten,
    the cattle of his getting, which he had gotten in Padan-aram, for to go to Isaac
    his father in the land of Canaan.
  cpy-cpy: Jatee inampiki ipaapate Isaac janta Canaán-ki. Rahaeyanakirini maawoeni
    ipirapaeni ikaatzira ramanantakiri ipineetziriri rantawaetakira Padan-aram-ki.
  mpx-mpx: ge wana bwasumu gegewel i panohouwa-agil awonaa. He wana bugubugul gegewena
    bolo i pwawal Mesopoteimiya i ahel, yaka i egon ni na tamana elana labi Kenani.
  wbp-wbp: Ngulalu rdirri-yinjarla wurna kulpari yanu Kanana-kurra, ngulangka kujalpa
    nyinaja-juku Yijaki nyanungukupalangu. Kangu-jana panu jiyipi manu narnukutu panu
    nyanungu-nyangu kamparrurlu jakumanu-piyarlu. Nyiyarninykijarra-nyanu kangu kujalpa
    nyinaja ngurrararla Patana-Yarramarla-wiyi.
  luo-luo: kendo nosembo jambe duto e nyime kaachiel gi gik moko duto mane osechoko
    e piny Padan Aram, mondo odhi ir Isaka wuon-gi e piny Kanaan.
  meu-meu: ena seri iboudiai bona ena kohu idoinai Padan-aram ai e habou danu e siaidia
    guna; bena e heḡaeḡae, Kanaan tanona bainela, tamana Isaak dekenai.
  npi-ULB: तिनले पद्दन-आराममा आफूले प्राप्‍त गरेका आफ्ना सबै गाईबस्तु र सबै सम्पत्तिलाई
    आफ्नो अगिअगि पठाए । त्यसपछि तिनी कनान देशमा आफ्ना पिता इसहाककहाँ जान निस्के ।
  yor-yor: Ó sì da gbogbo agbo ẹran rẹ̀ ṣáájú pẹ̀lú gbogbo ọrọ̀ tí ó ti kójọ ni Padani-Aramu,
    láti lọ sí ọ̀dọ̀ Isaaki baba rẹ̀ ni ilẹ̀ Kenaani.
  emp-NTPO: '@see-verse:GEN.031.017'
  ind-ind: '@see-verse:GEN.031.017'
  pes-OPCB: '@see-verse:GEN.031.017'
  ssx-ssx: '@see-verse:GEN.031.017'
  lcm-lcm: '@see-verse:GEN.031.017'
  aer-aer: Itne apmere renhe impemele alpeke Canaan-werne. Isaac akenhe apmere Canaan
    ikwerele akwete-arle aneke. Re yepe-yepe areye-arlke nanikute areye-arlke akngeke
    thakemenele-arteke. Re akngeke arne ingkirrenyeke ikwerenhe rarle Paddan-Aram-enge
    atnyeneke.
  tgl-ULB: Pinauna niya ang kanyang mga alagang hayop, kasabay ng lahat ng kanyang
    mga ari-arian, pati na ang mga alagang hayop na nakuha niya sa Paddan Aram. Pagkatapos
    humayo siya patungo sa lupain ng Canaan sa kanyang amang si Isaac.
  nop-nop: Tiŋa dompa makauŋiye eŋ bomboŋŋiŋ noli Padan-Alam kwetneŋ hatiŋele tubumintaguk
    u moŋgodapmaaŋ Kanaaŋ kwetneŋ beu Aisak kawene udaneeŋ uguk.
  kca-kca: шитәм тащԓаԓ пӑ пŏрмасԓаԓ пӑтән ўсԓы, Месопотамия мўвән ԓўв шитәм тащԓаԓ
    пӑ пŏрмасԓаԓ, Ханаан мўва Исаак ащеԓ хŏща мӑнты урәӈән.
  cbu-NT: '@see-verse:GEN.031.017'
  hui-hui: ibunaga nogo sibi memeru haru hai halu mbirale yári damene Mesobodemiaha
    howa mo yiniru ya bialu ibu bamba halu pene. Anidagua bialu ti dindi ogoni wahalu
    ibuni dindi ibu aba Aisaga hearia Kenana dai bini.
  wrs-wrs: memem sipsipm engilguavna wohnahonam. Nomba mana vemamba himba doara dombna
    di Mesopotamia pethara. Wo himba os wonganamba, lelnam angavna, meralm deiswuhalaha
    angavna, himba tit vevna.
  mya-mya: '@see-verse:GEN.031.017'
  cbi-NTPO: '@see-verse:GEN.031.017'
  bod-N: ཡང་ཕཱ་དན་ཨ་རམ་ཡུལ་ནས་ཐོབ་པའི་ཕྱུགས་ཟོག་དང་རྒྱུ་ནོར་ཐམས་ཅད་ཁྱེར་ནས་ཀ་ན་ཨན་ཡུལ་གྱི་ཕ་ཨི་སཱག་གི་ཡུལ་དུ་ཆས༌སོ།།
  wsk-wsk: Ale ko sipsip se ko goat, se ko mel suen la Paddan Aram giam, mu camel
    donkey karogo nunga diruwuram se giriman. Nu ko melmasak lilim karogo ko nuet
    Isaac kote Canaan peleruk ale namarukko.
  kkl-kkl: '@see-verse:GEN.031.017'
  sna-sna: uye akatinha zvipfuwo zvose pamwe chete nepfuma yose yaakanga aunganidza
    muPadhani Aramu, kuti aende kuna baba vake Isaka kunyika yeKenani.
  spa-BLM: y se llevó todo su ganado y todas sus posesiones que había reunido, incluyendo
    el ganado que había ganado en Padán Aram, para ir a Isaac, su padre, a la tierra
    de Canaán.
  beu-beu: '@see-verse:GEN.031.017'
  cac-cac: '@see-verse:GEN.031.017'
  swh-ULB: Akawaongoza mifugo wake wote mbele yake, pamoja na mali zake zote, wakiwemo
    wanyama aliowapata huko Padani Aramu. Kisha akaenda kuelekea kwa Isaka baba yake
    katika nchi ya Kanaani.
  bel-bel: і ўзяў з сабою ўсё быдла сваё, якое набыў, быдла ўласнае ягонае, якое ён
    набыў у Месапатаміі, каб ісьці да Ісаака, бацькі свайго, у зямлю Ханаанскую.
  deu-ELBBK: und führte weg all sein Vieh und all seine Habe, die er erworben, das
    Vieh seines Eigentums, das er erworben hatte in Paddan-Aram, um zu seinem Vater
    Isaak zu kommen in das Land Kanaan.
  mbb-OT: '@see-verse:GEN.031.017'
  msc-msc: A ka a la kolofen bɛɛ bila a ɲɛ ka wa a fa Isiyaka wara, Kanaan jamana
    rɔ. A ka a la kolofenilu ni a bolofen bɛɛ ta, a tun ka fen fen sɔrɔn Padani Aramu.
  mal-2015: തന്റെ കന്നുകാലികളെ ഒക്കെയും താൻ സമ്പാദിച്ച സമ്പത്തു ഒക്കെയും താൻ പദ്ദൻ-അരാമിൽ
    സമ്പാദിച്ച മൃഗസമ്പത്തു ഒക്കെയും ചേർത്തുകൊണ്ടു കനാൻദേശത്തു തന്റെ അപ്പനായ യിസ്ഹാക്കിന്റെ
    അടുക്കൽ പോകുവാൻ പുറപ്പെട്ടു.
  tuo-NT: '@see-verse:GEN.031.017'
  gup-gup: Dja nungka benmirndemunkeweng mayh nuye kabirrimarnedokme. Yehyeng rowk
    dorrengh nawu wernmerreni nuye kore Paddan Aram wanjh kang, dja birriwam birribolkyikani
    kore kornkumo nuye nawu Isaac kore kubolkwarlah Canaan.
  met-met: saing soxi sipsip meme bakbagidingdi dila dimuga mana, xaung axalaxaladi
    xapdi mana titia Padan-Aram. Baing haxa mala mana titia Kenan, titia tibuna Aisak
    wa mana ba.
  gvs-gvs: '@see-verse:GEN.031.017'
  rmc-rmc: a iľa peha savore peskre stadi the savoro barvaľipen, so peske dochudňa
    andro Paddan-Aram, hoj te džal ke peskro dad ko Izak andre phuv Kanaan.
  nlg-nlg: Ma gaia te ghurughurura na lei volivoli udolu te loghora tua va i Paddan-aram,
    me vuivunia nina na rughuhoru va tana butonikomu i Canaan, ivei te ghaha iga tamana
    Isaac.
  dgr-DOGNT: '@see-verse:GEN.031.017'
  pes-OPV: و تمام مواشی واموال خود را که اندوخته بود، یعنی مواشی حاصله خود را که در
    فدان ارام حاصل ساخته بود، برداشت تا نزد پدر خود اسحاق به زمین کنعان برود.
  ron-1924: Шь-а луат тоатэ турма ши тоате авериле пе каре ле авя, турма пе каре о
    агонисисе ын Падан-Арам, ши а плекат ла татэл сэу Исаак, ын цара Канаан.
  ben-OBCV: এবং কনান দেশে তাঁর বাবা ইস্‌হাকের কাছে যাবার জন্য তিনি পদ্দন-আরামে থাকাকালীন
    যেসব জিনিসপত্র জমিয়েছিলেন, সেগুলি সাথে নিয়ে তাঁর আগে আগে তাঁর সব গবাদি পশুপালও
    তাড়িয়ে নিয়ে গেলেন।
  lex-lex: '@see-verse:GEN.031.017'
  rgu-rgu: '@see-verse:GEN.031.017'
  som-som: wuuna la tegey xoolihiisii oo dhan, iyo alaabadii uu urursaday, kuwaas
    oo ahaa xoolihii uu helay, oo uu ku ururiyey Fadan Araam, inuu tago xaggii aabbihiis
    Isxaaq iyo ilaa dalkii Kancaan.
  lat-VUC: Tulitque omnem substantiam suam, et greges, et quidquid in Mesopotamia
    acquisierat, pergens ad Isaac patrem suum in terram Chanaan.
  aoi-aoi: '@see-verse:GEN.031.017'
  eng-ASVBT: and he carried away all his cattle, and all his substance which he had
    gathered, the cattle of his getting, which he had gathered in Paddan-aram, to
    go to Isaac his father unto the land of Canaan.
  mna-mna: '@see-verse:GEN.031.017'
  ita-1885: E ne menò tutto il suo bestiame, e tutte le sue facoltà ch'egli avea acquistate;
    il bestiame ch'egli avea acquistato in Paddan-aram per venirsene nel paese di
    Canaan, ad Isacco suo padre.
  eng-LXXUP: and he took away all his possessions and all his store, which he had
    gotten in Mesopotamia, and all that belonged to him, to depart to Isaac his father
    in the land of Canaan.
  eng-ULB: He drove all his livestock ahead of him, along with all his property, including
    the livestock he had acquired in Paddan Aram. Then he set out to go to his father
    Isaac in the land of Canaan.
  spa-VBL: y condujo a su rebaño frente a él. Llevó consigo todas las posesiones que
    había ganado mientras vivió en Padan-Harán, y partió de allí para volver a la
    tierra de su padre en Canaán.
  fra-_FOB: Et il emmena tout son bétail et tout le bien qu'il avait acquis, son bétail
    particulier, qu'il avait acquis à Paddan-Aram, pour venir vers Isaac, son père,
    au pays de Canaan.
  mal-mal: തന്റെ കന്നുകാലികളെ മുഴുവനും താൻ സമ്പാദിച്ച സകല സമ്പത്തൊക്കെയും താൻ പദ്ദൻ-അരാമിൽ
    സമ്പാദിച്ച മൃഗസമ്പത്തൊക്കെയും ചേർത്തുകൊണ്ട് കനാൻദേശത്തു തന്റെ അപ്പനായ യിസ്ഹാക്കിന്റെ
    അടുക്കൽ പോകുവാൻ പുറപ്പെട്ടു.
  urd-GVR: aur apne tamām maweshī aur Masoputāmiyā se hāsil kiyā huā tamām sāmān le
    kar Mulk-e-Kanān meṅ apne bāp ke hāṅ jāne ke lie rawānā huā.
  suz-BL: मिनु मारेइ मारेइ पदान-अराम रे आ गेय पा सेल्‍शो बस्‍तु भाव नेल्‍ल खुल्‍शा,
    आ शोंप लाइश्‍शा, आ आफ इसहाक आ खिं कनान रागी लचा गोवा बाक्‍त।
  ita-1927: e menò via tutto il suo bestiame, tutte le sostanze che aveva acquistate,
    il bestiame che gli apparteneva e che aveva acquistato in Paddan-Aram, per andarsene
    da Isacco suo padre, nel paese di Canaan.
  ckb-ckb: هەموو مەڕوماڵات و ئەو شتانەی لە پەدان ئارام دەستی کەوتبوو دایە پێش خۆی
    و بەرەو خاکی کەنعان بۆ لای ئیسحاقی باوکی کەوتە ڕێ.
  eng-BBE: And sending on before him all his cattle and his property which he had
    got together in Paddan-aram, he made ready to go to Isaac his father in the land
    of Canaan.
  crx-NTPO: '''Ink''ez ndai la khuna-i yut''i-i ''ink''ez oogha ininkat-i cha, njan
    keyoh Paddan Aram ndi khuna-i oogha ininkat-i, oobá Isaac, Canaan keyoh ts''e,
    whuz whe naja.'
  kan-OKCV: ತನ್ನ ಎಲ್ಲಾ ಪಶುಗಳನ್ನೂ, ತಾನು ಸಂಪಾದಿಸಿದ ಎಲ್ಲಾ ಸಂಪತ್ತನ್ನೂ, ಪದ್ದನ್ ಅರಾಮಿನಲ್ಲಿ
    ತಾನು ಸಂಪಾದಿಸಿದ ಪಶುಗಳನ್ನೂ ಕಾನಾನ್ ದೇಶದಲ್ಲಿದ್ದ ತನ್ನ ತಂದೆ ಇಸಾಕನ ಬಳಿಗೆ ತೆಗೆದುಕೊಂಡು
    ಹೊರಟನು.
  bbb-bbb: '@see-verse:GEN.031.017'
  tam-2017: பதான் அராமிலே தான் சம்பாதித்த மிருகஜீவன்களாகிய மந்தைகள் அனைத்தையும் தன்
    பொருட்கள் எல்லாவற்றையும் எடுத்துக்கொண்டு, கானான் தேசத்தில் இருக்கிற தன் தகப்பனாகிய
    ஈசாக்கிடம் போகப் புறப்பட்டான்.
  spa-RV-1909: Y puso en camino todo su ganado, y toda su hacienda que había adquirido,
    el ganado de su ganancia que había obtenido en Padan-aram, para volverse á Isaac
    su padre en la tierra de Canaán.
  ron-BTF: Şi a dus toate vitele sale şi toate bunurile sale pe care le dobândise,
    vitele agoniselii sale, pe care le dobândise în Padanaram, pentru a merge la Isaac,
    tatăl său, în ţara lui Canaan.
  eng-WEBP: and he took away all his livestock, and all his possessions which he had
    gathered, including the livestock which he had gained in Paddan Aram, to go to
    Isaac his father, to the land of Canaan.
  eng-FBV: and drove all his livestock in front of him. He took with him all his possessions
    and livestock he'd gained during his time in Paddan-aram, and left to go back
    to his father in the country of Canaan.
  nld-1939: en voerde zijn vee en al zijn have, die hij bezat, en heel het vermogen,
    dat hij in Paddan-Aram had verworven, met zich mee, om naar zijn vader Isaäk in
    het land Kanaän te vertrekken.
  nch-BL: '@see-verse:GEN.031.017'
  tfr-NTPO: '@see-verse:GEN.031.017'
  vie-1934: dẫn hết thảy súc vật và của cải mình, tức súc vật mình đã gây dựng ở Pha-đan-A-ram,
    đặng trở về cùng Y-sác, cha mình, ở Ca-na-an.
  hin-CV: याकोब ने अपने समस्त पशुओं को, अपनी समस्त संपत्ति को, जो उनके वहां रहते हुए
    संकलित होती गई थी तथा वह पशु धन, जो पद्दन-अराम में उनके प्रवासकाल में संकलित होता
    चला गया था, इन सबको लेकर अपने पिता यित्सहाक के आवास कनान की ओर प्रस्थान किया.
  eng-OURB: and he took away all his livestock, and all his possessions which he had
    gathered, including the livestock which he had gained in Paddan Aram [Elevated],
    to go to Isaac [Laughter] his father, to the land of Canaan [Humbled].
  spa-BES: Y enviando delante de sí todo su ganado y sus bienes que había juntado
    en Padan-aram, se preparó para ir con su padre Isaac a la tierra de Canaán.
  tdx-tdx: vaho niroahe’e mb’eo ze hene hare’e naho o vara fa natonto’eo, o hanaña’e
    naho hare niazo’e e Padan’ arameo, vaho nitehafe’e mb’aman-drae’e Ietsake an-tane
    Kanàne añe.
  vid-vid: Nakajihola migongolo ja heye jeng'ha na lufufu lwa heye lweng'ha loyapatile
    ako Padani-alamu, nakaluka majendo ga kuhiluka kuli isi ya Kanaani kwa Isaka mhaza
    wa heye.
  pwg-pwg: Ma ina ghamoghamo yavoyavosi ma aviyavisina kudubina Padan Aram kamonai
    ipanapanani na peyarina iviiviiya da yavata ita nae ku Keinan, ina mamai Aisiki
    kurina.
  eng-OKE: And led all his herds and all his substance which he had obtained, his
    herds and his substance which he had obtained in Padan Aram, to go unto Izhak
    his father in the land of Kenaan.
  tha-KJV: แล​้วเขาต้อนสัตว์เลี้ยงทั้งหมดของเขาไป ขนข้าวของทั้งสิ้​นที​่เขาได้กำไรมา
