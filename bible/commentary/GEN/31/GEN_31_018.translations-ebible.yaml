    loaa ia ia, o na holoholona ana, i loaa ia ia ma Padanarama, e hele aku ai io
    Isaaka la i kona makuakane, ma ka aina o Kanaana.
  arb-NAV: وَسَاقَ كُلَّ مَاشِيَتِهِ أَمَامَهُ وَجَمِيعَ مُقْتَنَيَاتِهِ الَّتِي اقْتَنَاهَا
    فِي سَهْلِ أَرَامَ وَاتَّجَهَ إِلَى إِسْحاقَ أَبِيهِ فِي أَرْضِ كَنْعَانَ.
  adz-adz: da itsuts i apu gan santan uda mingꞌa Mesopotemia i fada da ramanggan Isak
    i gan gampan Kanan.
  ewe-ewe: Ke ena wokplɔ eƒe lãhawo do ŋgɔe kpe ɖe nunɔamesi siwo katã wòkpɔ le Padan
    Aram la ŋuti ɖo ɖe fofoa Isak le Kanaanyigba dzi.
  eng-LEE: And he led away all his cattle, and all his goods which he had gotten,
    the cattle of his acquiring, which he had gotten in Padan-aram, to go to Isaac
    his father into the land of Canaan.
  gvn-gvn: '@see-verse:GEN.031.017'
  nna-nna: '@see-verse:GEN.031.017'
  asm-FB: তেওঁ পদ্দন-অৰামত উপাৰ্জিত নিজৰ পশুধনবোৰকে আদি কৰি সকলো সম্পত্তি লৈ যাত্রা
    আৰম্ভ কৰিলে। তেওঁ কনান দেশলৈ নিজৰ পিতৃ ইচহাকৰ ওচৰলৈ ৰাওনা হ’ল।
  sus-A: عَ نَشَ عَ شَ شُرُ سٍ نُن عَ هَرِفٍ بِرِن شَنِن، عَ نَشَن سْتْ ثَدَن عَرَ مِ
    سِفَقٍ رَ عَ بَبَ عِسِيَفَ شْنيِ كَنَان بْشِ مَ.
  fra-SBL: et il emmena tout son bétail et tous les biens qu'il avait rassemblés,
    y compris le bétail qu'il avait acquis à Paddan Aram, pour aller vers Isaac, son
    père, au pays de Canaan.
  hbo-hbo: וַיִּנְהַ֣ג אֶת־כָּל־מִקְנֵ֗הוּ וְאֶת־כָּל־רְכֻשֹׁו֙ אֲשֶׁ֣ר רָכָ֔שׁ מִקְנֵה֙
    קִנְיָנֹ֔ו אֲשֶׁ֥ר רָכַ֖שׁ בְּפַדַּ֣ן אֲרָ֑ם לָבֹ֛וא אֶל־יִצְחָ֥ק אָבִ֖יו אַ֥רְצָה
    כְּנָֽעַן׃
  shp-NTPO: Jaskati ja jain jawen papa Isaac iká Canaán main kakinra, ja Padán-aramhin
    inontian bia jatíbi jawen yoinabo, moa Jacobnin boá iki.
  eng-WYCLIFFE: and he took al his catel, flockis, and what euer thing he hadde gete
    in Mesopotanye, and yede to Isaac, his fadir, into the lond of Canaan.
  piu-2006: '@see-verse:GEN.031.017'
  pjt-pjt: '@see-verse:GEN.031.017'
  cwe-cwe: Kasola wanyama wake wose na vinhu vake vose viyavipatile kuja Padani Alamu,
    kandusa mwanza kubwela kuna iisi ya Kanaani kwa Isaka tati yake.
  bgs-bgs: Igpóna din tô langun mannanap din, agad tô langun na itigatun din tun ta
    Mesopotamia. Igpanó sikandin igsadun tun ta tanà katô ámmà din na si Isaac tun
    ta Canaan.
  kik-kik: na akiumagaria mahiũ make mothe mathiĩ mbere yake hamwe na indo ciake ciothe
    iria aagĩte nacio kũu Padani-Aramu, nĩguo athiĩ kũrĩ ithe Isaaka o kũu bũrũri
    wa Kaanani.
  ksr-ksr: Miriwaa oro tuuŋa kuuya konjoma oŋono wala keŋgi. Esuhina iwoiya kuuya
    Mesopotemia (Padan Aram) balonoŋ laligoŋ mokolooro seiroti, ii korebore kololooŋ
    maŋa Aisakwaanoŋ kembombaajoŋ Keinan balonoŋ baageŋ keŋgi.
  fra-NCL: Il emmena tout son troupeau et tout le bien qu’il avait acquis, le troupeau
    qu’il possédait, qu’il avait acquis à Paddan-Aram ; et il s’en alla vers Isaac,
    son père, au pays de Canaan.
  cek-AK: Padan Aram ah oh naah, a hak ih hmuennawk boih, pacah ih moinawk to a hoih
    boih moe, ampa Issak ohhaih Kanaan prae ah caeh o.
  xla-xla: '@see-verse:GEN.031.017'
  cuk-cuk: Degine, Jacob Padan-Aramʼgi e-arbasadgi bela ibmar-nikusadi sealid, bela
    ibmar-durgan-nikadse-bakale, searbalid.
  uig-CYR: '@see-verse:GEN.031.017'
  tel-2017: తన తండ్రి ఇస్సాకు దగ్గరికి వెళ్ళడానికి తన పశువులన్నిటినీ, పద్దనరాములో
    తాను సంపాదించిన సంపద అంతటినీ తీసుకు కనాను దేశానికి బయలుదేరాడు.
  hat-BSA: Konsa, li te voye pouse tout bèt yo avèk tout byen ke li te rasanble yo,
    bèt ke li te vin gen nan Paddan-Aram yo, pou ale nan peyi Canaan vè papa li, Isaac.
  kos-kos: ac pwanla kosro natul nukewa, ac ma lal nukewa ma el eis ke orekma lal,
    ac kosro natul ma el eis in acn Mesopotamia, na el mukuiyak in som nu yorol Isaac,
    papa tumal, in facl Canaan.
  hbo-WLC: וַיִּנְהַ֣ג אֶת־כָּל־ מִקְנֵ֗הוּ וְאֶת־כָּל־רְכֻשׁוֹ֙ אֲשֶׁ֣ר רָכָ֔שׁ מִקְנֵה֙
    קִנְיָנ֔וֹ אֲשֶׁ֥ר רָכַ֖שׁ בְּפַדַּ֣ן אֲרָ֑ם לָב֛וֹא אֶל־יִצְחָ֥ק אָבִ֖יו אַ֥רְצָה
    כְּנָֽעַן׃
  ibo-ibo: duru igwe anụ ụlọ ya niile, na ihe ọ kpatara na Padan Aram, lakwuru nna
    ya Aịzik nʼala Kenan.
  ory-ory: ପୁଣି, ଆପଣା ଉପାର୍ଜ୍ଜିତ ପଶ୍ୱାଦି ସକଳ ଧନ, ଅର୍ଥାତ୍‍, ପଦ୍ଦନ୍‍ ଅରାମରେ ଯେଉଁ ପଶୁ
    ଓ ଯେଉଁ ସମ୍ପତ୍ତି ଉପାର୍ଜ୍ଜନ କରିଥିଲା, ତାହା ଘେନି କିଣାନ ଦେଶରେ ଆପଣା ପିତା ଇସ୍‌ହାକ ନିକଟକୁ
    ପ୍ରସ୍ଥାନ କଲା।
  wmt-wmt: '@see-verse:GEN.031.017'
  chk-chk: A emwenala nöün kewe man meinisin a nöüni o uweela pisekin kewe meinisin
    a eäni lon Mesopotamia, pwe epwe feila ren Isaak saman we lon ewe fanü Kanaan.
  ssd-ssd: '@see-verse:GEN.031.017'
  rop-rop: '@see-verse:GEN.031.017'
  ukr-1871: І позабирав усю скотину свою й усї добутки, що здобув у Падам-Арамі в
    Мезопотамії, щоб вертатись до Ізаака, батька свого в Канаан землю.
  eng-AOI: '@see-verse:GEN.031.017'
  yon-yon: yembed Aram ambibkin ye okad dabonmo aombed ye dingkan kab koremiib yiribman
    koremiib boon kuu korem nekwekore, dingkan kab yidin be ye awodki Aisekbed Keenan
    ambibkin doreen yaa ika andowe wonoon.
  bch-bch: ta isula gid meme ga sipsip ipu tila timuga ngan ei toman ngan ele danga
    sisid toa ngada oa ibada ngan tibur Padan-Aram. Ta titnan tibur toa oa ta tilalala
    ga tinasi edap ila ngan itama Aisak ele tuanga ngan tibur Kenan.
  deu-1951: und führte all sein Vieh weg und seine ganze Habe, die er erworben hatte,
    seine eigene Herde, die er in Mesopotamien erworben hatte, um zu seinem Vater
    Isaak ins Land Kanaan zu ziehen.
  eng-JPS: and he carried away all his cattle, and all his substance which he had
    gathered, the cattle of his getting, which he had gathered in Paddan-aram, to
    go to Isaac his father unto the land of Canaan.
  ubr-ubr: Ato an bobaitu engon iboes ainau iyafares si nan a mat on an sawar engon
    tutufin ato tafanam Mesopotamia imama ibinoanai on engon iboen imatabir men taman
    Isaac an tafanam Canaan aurin.
  srp-1865: I odvede svu stoku svoju i sve blago što bješe stekao, stoku koju bješe
    stekao u Padan-Aramu, i poðe k Isaku ocu svojemu u zemlju Hanansku.
  lug-lug: 'n’agoba ente ze zonna, n’ebisolo bye ebirala byonna bye yafuna: obugagga
    bwe bwonna bwe yafunira mu Padanalaamu, agende mu nsi ya Kanani eri kitaawe Isaaka.'
  heb-heb: וינהג את כל מקנהו ואת כל רכשו אשר רכש מקנה קנינו אשר רכש בפדן ארם לבוא
    אל יצחק אביו ארצה כנען׃
  ben-IRV: অর্থাৎ পদ্দন অরামে যে পশু ও যে সম্পত্তি উপার্জন করেছিলেন, তা নিয়ে কনান
    দেশে নিজের বাবা ইসহাকের কাছে যাত্রা করলেন।
  pan-pan: ਅਤੇ ਆਪਣੇ ਸਾਰੇ ਪਸ਼ੂਆਂ ਨੂੰ ਅਤੇ ਆਪਣੇ ਮਾਲ ਨੂੰ ਜੋ ਉਸ ਨੇ ਇਕੱਠਾ ਕੀਤਾ ਅਰਥਾਤ ਓਹ
    ਡੰਗਰ ਜੋ ਉਸ ਨੇ ਪਦਨ ਅਰਾਮ ਵਿੱਚ ਕਮਾ ਕੇ ਇਕੱਠੇ ਕੀਤੇ, ਲੈ ਗਿਆ ਤਾਂ ਜੋ ਕਨਾਨ ਦੇਸ਼ ਨੂੰ ਆਪਣੇ
    ਪਿਤਾ ਇਸਹਾਕ ਕੋਲ ਚਲਿਆ ਜਾਵੇ।
  mwp-mwp: '@see-verse:GEN.031.017'
  mya-JVB: မိမိ တိရစ္ဆာန် တည်းဟူသော၊ ပါဒနာရံ အရပ်၌ ရ သော တိရစ္ဆာန် ရှိသမျှ တို့နှင့်၊
    ရ တတ်သမျှ သောဥစ္စာ တို့ကို ဆောင် ယူ၍ ၊ အဘ ဣဇာက် နေရာ ခါနာန် ပြည်သို့ ခရီးသွား
    လေ၏။
  tte-O: '@see-verse:GEN.031.017'
  tbg-tbg: nai sipisipi memeraa avuni kero ruhaaqiqi viharo, Haraanini vaiharo varato
    airairara, ekaa vi haikaravata rumpa varero, nai qova Aisaakiva Kenaani vataini
    vaunaini vireva vurama.
  hmo-hmo: Iena mamoe ibounai bona iena kohu ibounai Mesopotamia dekenai ia davaria
    gaudia be Iakobo ese ia siaia guna, vadaeni ia hegaegae, Kanana tanona dekenai
    do ia lao, iena tamana Isako dekenai.
  ata-ata: Anu muteloneꞌi mukalu la muoleneꞌi ta sipsip iloꞌa ta mee sou muulaxuneꞌi
    sou milai. Lavulavulutiꞌa e munoꞌu ne Mesopotamia ne, mutavulenu kalumo sou mulailixu
    ne Kanani noxou Aisaki.
  nfa-nfa: '@see-verse:GEN.031.017'
  urd-urd: और अपने सब जानवरों और माल — ओ — अस्बाब को जो उसने इकट्ठा किया था, या'नी
    वह जानवर जो उसे फ़द्दान — अराम में मज़दूरी में मिले थे, लेकर चला ताकि मुल्क —
    ए — कना'न में अपने बाप इस्हाक़ के पास जाए।
  rus-SYN: и взял с собою весь скот свой и все богатство свое, которое приобрел, скот
    собственный его, который он приобрел в Месопотамии, и все свое, чтобы идти к Исааку,
    отцу своему, в землю Ханаанскую.
  cbt-NTPO: '@see-verse:GEN.031.017'
  bqc-SIM: À a pↄtuoↄ ń àizɛɛ pↄ́ á è Mɛsↄpↄtamiↄ sɛ̀lɛ píi, ↄ̃ à dàò zɛ́u,
    àlɛ tá a mae bɛ Kanaa bùsuu.
  tcz-CHONGTHU: Chule agancha ho jouse amasang lamuva ahoiyin Padan-Ram gam'a anei
    agou jouse aki suhtup in Canaan gam'a apa Isaac henga che dingin aumtai.
  mar-mar: तो आपली सर्व गुरेढोरे आणि आपण मिळवलेले सर्व धन, म्हणजे जे गुरांढोरांचे
    कळप त्याने पदन-अरामात मिळवले होते, ते घेऊन आपला बाप इसहाक याच्याकडे कनान देशास
    जाण्यास निघाला.
  tcs-tcs: Ane Zekop i bin meke ol animal blo em wagbaut po go pas. Ane em bin paikap
    ebriting blo em wea em bin gedem prom kantri blo Mesapotamia. Em bin lego gobaigen
    po papa blo em Aizak, wea lan blo Kanan.
  qub-qub: '@see-verse:GEN.031.017'
  bqp-bqp: À a pↄ́kãdenↄ kũ aruzɛkɛ kũ à lè Mɛsↄpↄtamianↄ sɛ̀tɛ pínki, akũ à dà
    zɛ́n àtɛn tá a de kĩnaa Kanaanↄ bùsun.
  hat-hat: Li pran tout bèt li yo ansanm ak tout sa li te rive genyen pandan li te
    Mezopotami an, li mennen yo ale. Li pati, li al jwenn papa l', Izarak, nan peyi
    Kanaran.
  eng-BSB: and he drove all his livestock before him, along with all the possessions
    he had acquired in Paddan-aram, to go to his father Isaac in the land in Canaan.
  tod-tod: É liini ga ná-togani ɓulugi kpein, ta kɔligiti é ti zɔlɔɔni, togani
    ɓulugi é ɠɛni zea, é ti zɔlɔɔni Padan-Alame. É wuzeɠeni, é li kɛɛɠɛ Izaake
    ʋɔ bɛ, Kanaan yooi zu.
  eng-WEBPB: and he took away all his livestock, and all his possessions which he
    had gathered, including the livestock which he had gained in Paddan Aram, to go
    to Isaac his father, to the land of Canaan.
  kbq-kbq: maka'a afu'ane, fenoma'ane emani'neno eritru hu'nea zana zogi hana huno
    Padan-Aram mopa atreno, Kenani moparega nefa Aisaki'ma mani'nerega vu'ne.
  nhe-BL: '@see-verse:GEN.031.017'
  bus-bus: À a pↄ́kãdeenↄ kↄ̃n auziki kɛ̀ à è Mɛsↄpↄtamianↄ sɛ̀ɛ píngi, ben à dà
    zɛ́n èe taa a de kiia Kanaa bùsun.
  gub-BL: '@see-verse:GEN.031.017'
  eng-DRA: And he took all his substance, and flocks, and whatsoever he had gotten
    in Mesopotamia, and went forward to Isaac his father to the land of Chanaan.
  knf-knf: Ajej ŋnŧaam ŋi nul, bka bi nul bŧi bi akaaŋ wi awooŋ ţi Padan-Aram, ajej
    ba pa pţiiş du uko Iŧaak aşin du uŧaak wi Kanaan.
