verse: GEN.031.030
translations:
  mal-C: നീ ഇപ്പോൾ അപ്പന്റെ വീട്ടിൽ എത്താനുള്ള മോഹംകൊണ്ടാണു പോന്നത്. ആകട്ടെ, എന്റെ
    ദേവന്മാരെ നീ മോഷ്ടിച്ചതെന്തിന്?”
  deu-TKW: Aber mag es sein, du bist nun einmal fortgegangen, weil du dich gar so
    sehr nach deiner Heimat sehntest - warum hast du meinen Gott gestohlen?
  lin-lin: Sik’oyo, lokola okeyi mpo ete ozalaki na posa ya ndako ya tata na yo, mpo
    na nini oyibi banzambe na ngai ?
  cbr-NT: '''Ën kana ''unan mix kamina min papan xubunu kuantëkëinsairatan, usa ''aish
    kamina usai ''ian, ¿uisa kupín kaina ''ën rabikë ''ën dioskama mëkamabëtsian?'
  eng-LSV: And now, you have certainly gone, because you have been very desirous for
    the house of your father; why have you stolen my gods?”
  bmu-bmu: Miaŋgöra muat, nangi iwigahö miri gölmeŋe liliŋgömamgö urusihimgi ketaŋi
    möta malagun lök mosöta könanöŋ kaba maljan. Miaŋgöra ölöp anmanmö, nöŋgö domlopioŋurupni
    mi mönö wuanöŋgöra yoŋgorö memba kanöŋ?”
  eng-GNV: Nowe though thou wentest thy way, because thou greatly longedst after thy
    fathers house, yet wherefore hast thou stollen my gods?
  eng-WEBSTER: And now, though thou wouldest needs be gone, because thou didst earnestly
    long after thy father's house; yet why hast thou stolen my gods?
  nhw-BL: Sintla nelía tiquistoc pampa tijnequi timocuepas ichaj motata, cualtitoc.
    Pero ¿para tlen techichtequili notiotzitzi?
  swh-ONEN: Sasa umeondoka kwa sababu umetamani kurudi nyumbani kwa baba yako. Lakini
    kwa nini umeiba miungu yangu?”
  bba-bba: Wee ɑ doonɔ wunɛn bɑɑbɑn yɛnuɔ ɡèn bɛkɛ ɑ rɑ n mɔ̀, ɑ ǹ mɑɑ wee mini.
    Adɑmɑ mbɑn sɔ̃nɑ ɑ nɛn bũu kpɛɛru ɡbɛnɑ.
  eng-KJVCPB: And now, though thou wouldest needs be gone, because thou sore longedst
    after thy father’s house, yet wherefore hast thou stolen my gods?
  cpy-cpy: Pikowaperowitaha piyaatee inampiki ashitzimiri, eero payitanarimi notajorentsitetari”
  mpx-mpx: He ya atena te u egon kaiwena nuwam hot nu sikal wam panuwaa. Yaa hauna
    kaiwena no limi ana yabowaineyau gogoginolil u kaomel?”
  wbp-wbp: Milya-pinyi karnangku kuja kanparla yirraru-jarrimi nyuntukupalanguku manu
    ngurrara nyuntu-nyanguku. Kala nyiyakunpaju pirli-pardu juju-kurlangu purungkuju
    jurnta manu.”
  luo-luo: Angʼeyo ni nyoro iwuok nikech siso ma in-go mar dok ir joodu. To angʼo
    momiyo nyoro ikwalo nyisechena?”
  meu-meu: Harihari tamamu ena ruma o ura henia lalo-dikamu dainai vada bo laomu;
    to dahaka dainai egu dirava laulaudia o henaodia?
  npi-ULB: अब तिमीले आफ्ना पिताको घरमा फर्कने चाहना गरेकाले तिमी आइसकेका छौ । तर तिमीले
    मेरा घर-देवताहरू किन चोरी गर्‍यौ?
  yor-yor: Nísinsin yìí, ìwọ ti lọ nítorí ìwọ fẹ́ láti padà lọ sí ilé baba rẹ, ṣùgbọ́n
    èéṣe tí ìwọ fi jí àwọn òrìṣà mi?”
  emp-NTPO: Bʌra waya bʌ zezamaa wã quĩrĩã b̶ʌbʌrʌ, bia b̶ʌa. Baribʌrʌ ¿cãrẽ cãrẽã
    bʌa mʌ̃ jʌwaba od̶a ãcõrẽra drʌasi?–
  ind-ind: Baiklah, sekarang kamu sudah memutuskan untuk pergi dengan alasan sangat
    rindu kepada ayahmu. Tetapi mengapa kamu juga mencuri patung-patung dewaku?”
  pes-OPCB: از همهٔ اینها گذشته، تو که می‌خواستی بروی و اینقدر آرزو داشتی که به زادگاه
    خویش بازگردی، دیگر چرا بُتهای مرا دزدیدی؟»
  ssx-ssx: I̱ma꞉ hone witolota꞉ neketa꞉ da a̱i̱ a꞉pawema꞉ ta꞉na꞉ma꞉ homolo hata꞉ pelepate
    ekipeke ya da pa꞉ta꞉ ua꞉ koda꞉ alemanu pake naa a꞉pa pelepe leekeme.
  lcm-lcm: Napo malangas ta kutala tapasuk suai using kam vubuk lava luai ani ku papok
    ane si tamam. Sikei marai sa kuta tainau na keve tangatangai i neina i kag lu?”
  aer-aer: Kele the itelareme unte irrare irrentye akngerre akngeye ngkwinheke apmere
    ngkwinheke-arlke. Kele iwenhenge-arle akenhe unte ngkarte-apartetye akweke atyinhe
    areye anyelkngele ineke?”
  tgl-ULB: At ngayon, lumayo ka dahil labis ka nang nangulila sa bahay ng iyong ama.
    Ngunit bakit mo ninakaw ang aking mga diyos?”
  nop-nop: Du baha papageye yabene mohinek nadiŋa momooŋ buguŋ wa kedem ala kubugoŋ
    adi nu’walaŋ yabap welewelene maŋgoŋde kubo tiguŋ?”
  kca-kca: Ат уԓ, нӑӈ мӑтсән, ащен хота нӑӈ мӑнты шек ԓӑӈхасайән, – туп мўйа нӑӈ ма
    ԓухԓам ԓоԓәпсәԓан?»
  cbu-NT: Itaru, shiysha Akopaa, mikeerus tsapuningazish zandarangush, kanapurangsha
    aparpish watsapuni. Itaru, amb ashkush, nuwaatssha apanllputsiri shuchirangsha,
    Laban tárangiya.
  hui-hui: Ainde i̱ yu wahalu í̠ni dalu dai buleore hame laridane manda bidogo. Anigo
    irane aginaga mbirale dama mitangi bialu bi pupu wule gime wabinigo i̱ andaga
    mamage helonaga ngelarugo tí mo hilo yai halu ibirimida agibe, lene.
  wrs-wrs: Doa kava nonora lohv, yimba lelnam galm vev henga arapevindam, heva os
    memba mani besalma, yimba kanamba pohkiniva yukovna wulprona.
  mya-mya: သင်​သည်​သင့်​မိ​ဘ​တို့​နေ​ရပ်​သို့​ပြန်​ရောက် လို​သည့်​စိတ်​ဇော​ကြောင့်​ထွက်​ခွာ​ခဲ့​ကြောင်း​ကို
    ငါ​သိ​၏။ သို့​ရာ​တွင်​ငါ​၏​ဘု​ရား​ရုပ်​တု​များ ကို​အ​ဘယ်​ကြောင့်​ခိုး​ယူ​သွား​ရ​သ​နည်း''
    ဟု ယာကုပ်​အား​မေး​လေ​၏။
  cbi-NTPO: Tsaaren ñu' apa' yasha miji'kera tenñu mala' maamiba, ¿nenñaa chi dyus
    jumula inchi taanguetunguiyu? timi.
  bod-N: ད་ལྟ་ཁྱོད་ཀྱིས་རང་གི་ཕ་ཡི་ཁྱིམ་མི་དང་བཅས་པ་ཤིན་ཏུ་དྲན་ཏེ་ཡུལ་ལ་མི་འགྲོ་ཐབས་མེད་ཡིན༌ཡང༌།
    ཁྱོད་ཀྱིས་བདག་གི་ལྷ་སྐུ་རྣམས་བརྐུས་པའི་རྒྱུ་མཚན་ཅི་ཞེས་དྲིས་པ༌ལ།
  wsk-wsk: Ani ikisam, ni ka niet ko sor duap te pilerko gemang tawun biya aniso.
    Bare ni paguwurem. Ni anape ko aninga kawam bitua ko kaem agotala tere giem?”
  kkl-kkl: Ane sembe wene an aniri aeag panne sembe wana telangkelba, 'Punun,' sembalam,
    aghana sa'a sembe nanenge mema haogha tomneom?” seog.
  sna-sna: Zvino wakada kuenda nokuda kwokushuva kudzokera kuimba yababa vako. Asi
    wakabireiko vamwari vangu?”
  spa-BLM: Ahora bien, tú quieres irte, porque anhelabas mucho la casa de tu padre,
    pero ¿por qué has robado mis dioses?”
  beu-beu: Na manggaratit hula, angase aana bale eeabang mi ila, se oomi etatabit
    iimang aing midadanang angu ebele. Aarunge neaaneda epatung ba na somba ang naung,
    etatalang ba aana taavit baning ila angu?”
  cac-cac: Tato tza te naejb'at b'aj ay vin̈ a mam, yuj chi' icha chi' ix a c'ulej,
    palta ¿tas yuj ix elq'uejcot juntzan̈ in diosal? xchi vin̈aj Labán chi'.
  swh-ULB: Na sasa, umeondoka kwa sababu umeitamani sana nyumba ya baba yako. Lakini
    kwa nini umeiba miungu yangu?
  bel-bel: Але хай бы ты пайшоў, бо табе не цярпелася быць у доме ў бацькі твайго,
    - навошта ты ўкраў багоў маіх?
  deu-ELBBK: Und nun, da du einmal weggegangen bist, weil du dich so sehr nach dem
    Haus deines Vaters sehntest, warum hast du meine Götter gestohlen?
  mbb-OT: Netuenan ku he utew ka ebulunga ziyà te keniyu, umbe egkesuatan nu en he
    mekeulì ka. Piru maan is midtakew nu is menge ed-ezapen ku?”
  msc-msc: Nba, n ka a lɔn ko i kunfani ba le tɛrɛ ka wa i fa so la, kɔni nfenna i
    ka n na jooilu sonya?»
  mal-2015: ആകട്ടെ, നിന്റെ പിതൃഭവനത്തിന്നായുള്ള അതിവാഞ്ഛയാൽ നീ പുറപ്പെട്ടുപോന്നു;
    എന്നാൽ എന്റെ ദേവന്മാരെ മോഷ്ടിച്ചതു എന്തിന്നു?
  tuo-NT: Mʉꞌʉ, mʉꞌʉ pacʉ tiropʉ ʉpʉtʉ dajasĩꞌrĩꞌcʉ niyugʉ, aꞌtitojapã. Tojo nimigʉ̃,
    ¿deꞌro weegʉ yʉꞌʉ ẽjõpeorã na queose yeeꞌquere yajati? nicʉ niwĩ.
  gup-gup: Bonj, ngaye ngaburrbun bu ngudda wanjh yibolkbawong bu ngudda yidjareni
    bulkkidj yirrurndeng kore kornkumo ke kani. Bonj kunu, dja njalekah yidjirdmey
    nayahwurd gods nawu ngardduk?”
  met-met: Ngaxabiau, ula namua na atima mana yabama. Ning uraxata uhanai urana ngayuadi
    babudingdi?”
  gvs-gvs: E ayagoi kom latuwom toina kwaluvila kuna tamam yaina, tauna kukalavema
    go, kaga unana guna tokwalu kuvainaoidi?’
  rmc-rmc: Te imar avke kamehas te džal pale ke tiro dad, soske mange čorďal mire
    kherutne devloren?“
  nlg-nlg: Inau tu ghilalagho ighoe to liona ge ko tona mughua, mo nia ghaghua na
    komumu to sule dato igaa. ?Mana hava na pukuna ge o gitoi nigua na lei titinoni
    god tana valegu?”
  dgr-DOGNT: Netà wekǫ̀ ts'ǫ̀ anaąde ha neewǫ t'à anejà, wek'èehsǫ. Hanìkò dànìghǫ
    senǫ̀htsı̨ą seghǫneeɂı̨?” Laban yèhdı.
  pes-OPV: و الان چونکه به خانه پدرخود رغبتی تمام داشتی البته رفتنی بودی و لکن خدایان
    مرا چرا دزدیدی؟»
  ron-1924: Дар акум, одатэ че ай плекат, пентру кэ те топешть де дор дупэ каса татэлуй
    тэу, де че мь-ай фурат думнезеий мей?”
  ben-OBCV: তুমি প্রস্থান করেছ, কারণ তুমি তোমার বাবার ঘরে ফিরে যেতে চেয়েছিলে। কিন্তু
    আমার দেবতাদের তুমি চুরি করলে কেন?”
  lex-lex: Miwlar wia, onnila ralammu nakota nawal lia ammu romni, mere nihya'pa mkiamna'a
    a atieh'ru (patung)?!”
  rgu-rgu: Tebe au bubuluꞌ ae, o laꞌo, nana huu mahiiꞌ fali. Tehuu ubeaꞌ taon de o
    bei mamanaꞌo muni au patung sosoko kara?”
  som-som: Oo haatan waad tagtay, maxaa yeelay, aad baad ugu hilowday gurigii aabbahaa,
    laakiinse maxaad ilaahyadayda iiga soo xadday?
  lat-VUC: 'Esto, ad tuos ire cupiebas, et desiderio erat tibi domus patris tui: cur
    furatus es deos meos?'
  aoi-aoi: Ningeningma ngayuwa ningki-larrkuwerribikamurra ningkeningangkawura ningkeniki-lawurrada-langwa
    nungkwa-langwu-wa angalya. Aminakina-langwa ningki-lalikama nganyangwa angalya
    akena ningk-angmadumurra akiringiringanda amalawudawarra amurndakijika nganyangwa-na!
    Miyambena-burra yimin-angmaduma akina nganyangwa?” ni-yama Lebina Jekabu-wa.
  eng-ASVBT: And now, though thou wouldest needs be gone, because thou sore longedst
    after thy father’s house, yet wherefore hast thou stolen my gods?
  mna-mna: 'Nio aŋute: Ŋgar ku imbol kat be miili ma la ki tomom mi wal ku. Tanata
    zem yo. Mi parei ta kem ke teeteŋan tio?”'
  ita-1885: Ora dunque, siitene pure andato, poichè del tutto bramavi la casa di tuo
    padre; ma, perchè hai tu rubati i miei dii?
  eng-LXXUP: Now then go on thy way, for thou hast earnestly desired to depart to
    the house of thy father; wherefore hast thou stolen my gods?
  eng-ULB: Now you have gone away because you longed to return to your father's house.
    But why did you steal my gods?”
  spa-VBL: Es evidente que querías irte y volver a la casa de tu familia, pero ¿por
    qué tenías que robar mis ídolos?”
  fra-_FOB: Et maintenant, tu es parti, parce que tu languissais après la maison de
    ton père; mais pourquoi as-tu dérobé mes dieux?
  mal-mal: ആകട്ടെ, നിന്റെ പിതൃഭവനത്തോടുള്ള അതിവാഞ്ഛയാൽ നീ പുറപ്പെട്ടുപോന്നു; എന്നാൽ
    എന്‍റെ ഗ്രഹബിംബങ്ങളെ മോഷ്ടിച്ചത് എന്തിന്”
  urd-GVR: Ṭhīk hai, āp is lie chale gae ki apne bāp ke ghar wāpas jāne ke baṛe ārzūmand
    the. Lekin yih āp ne kyā kiyā hai ki mere but churā lāe haiṅ?”
  suz-BL: मिनु गे इ आफ ग्रुम्‍चा शुश दाक्‍ताक्‍वी हना यो, मारदे आं खिं ङा मूर्ति खुइ
    पा लदी?” दे हिल्‍लो पवा बाक्‍त।
  ita-1927: Ora dunque te ne sei certo andato, perché anelavi alla casa di tuo padre;
    ma perché hai rubato i miei dèi?”
  ckb-ckb: ئێستاش وا ڕۆیشتی، چونکە تامەزرۆی ماڵی باوکتی، بەڵام بۆچی بتەکانی منت دزی؟»
  eng-BBE: And now, it seems, you are going because your heart's desire is for your
    father's house; but why have you taken my gods?
  crx-NTPO: '''Et ''andit ''alha mbá ooyoh kw''eni inli ''inka whenainja. ''Et hoonts''i
    di ha nyoo ''uk''eltsi ts''u tenadusdli-i, ts''iyawh ''i dunint''i?”'
  kan-OKCV: ಈಗ ನೀನು ನಿನ್ನ ತಂದೆಯ ಮನೆಯನ್ನು ಬಹಳವಾಗಿ ಹಾರೈಸಿದ್ದರಿಂದ ಹೋಗಬೇಕಾಯಿತು. ಆದರೆ ನೀನು
    ನನ್ನ ದೇವರುಗಳನ್ನು ಕದ್ದದ್ದು ಯಾಕೆ?” ಎಂದನು.
  bbb-bbb: Rove na vierafe aka oe ireobo una migegire asoe one ijadufuo are ijia vakiro
    vierafe ijadufuo a ije kona ruomo ije fune marei. Rove aka godi none na baname
    isoevo na are ijia nijavo a ijene a iniemejie ruaemano kuae.
  tam-2017: இப்பொழுதும் உன் தகப்பனுடைய வீட்டின்மேலுள்ள ஏக்கத்தால் நீ புறப்பட்டுப்போகிறதானால்
    போகலாம், என் தெய்வங்களை ஏன் திருடிக்கொண்டு போகிறாய்” என்று கேட்டான்.
  spa-RV-1909: Y ya que te ibas, porque tenías deseo de la casa de tu padre, ¿por
    qué me hurtaste mis dioses?
  ron-BTF: Şi acum, deşi ai dori să fii plecat, pentru că tânjeşti aprins după casa
    tatălui tău, totuşi pentru ce ai furat dumnezeii mei?
  eng-WEBP: Now, you want to be gone, because you greatly longed for your father’s
    house, but why have you stolen my gods?”
  eng-FBV: Clearly you wanted to leave and go back to your family home, but why did
    you have to steal my idols?”
  nld-1939: 'Maar als ge zijt heengegaan, enkel omdat ge zo vurig naar uw vaderlijk
    huis verlangt, waarom hebt ge dan mijn goden gestolen? Toen gaf Jakob Laban ten
    antwoord:'
  nch-BL: Sinta nelía tiquistoc pampa tijnequi titacuepilis ichaj motata, cualtitoc.
    Pero ¿para ten techichtequili noteteyohua?
  tfr-NTPO: Miydër pjl̈ú ga pja jek woydë ara bop data ushko iröng obi. ¿Gueniyo bor
    sböpga jyãgl̈o l̈ũyotkorop ega?» l̈e.
  vie-1934: Bây giờ, vì lòng cháu mong mỏi về nhà cha cháu, nên đã ra đi; nhưng cớ
    sao cháu lại ăn cắp các pho tượng cậu?
  hin-CV: ठीक है, तुम्हें अपने पिता के निकट रहने की इच्छा है, मान लिया; किंतु क्या
    आवश्यकता थी तुम्हें मेरे गृह-देवताओं की चोरी करने की?”
  eng-OURB: Now, you want to be gone, because you greatly longed for your father’s
    house, but why have you stolen my deities?”
  spa-BES: Y ahora, parece, vas porque el deseo de tu corazón es para la casa de tu
    padre; pero ¿por qué has tomado mis dioses?
  tdx-tdx: Ie amy zao, ndra te tsy nete tsy nionjom-b’eo irehe ami’ty hamaniña’o ty
    anjomban-drae’o, manao akore te nikamere’o o ndraharekoo?
  vid-vid: Ndivizela nakuka ne kulonga kwa vila nawali ugana ng'hatu kuhiluka kaye
    kwa mhaza wa hegwe, ila lekachoni nakuhiza jimalukolo ja milungu ja heni?”
  pwg-pwg: Ma akovi da am kayowana ghamana da kuta vovira am mamai ina ku dobu. Ma
    avi kubiine aku numa kana kokoitau kuyapi?”
  eng-OKE: And now, (though) going thou wouldest go, because desiring thou bast desired
    the house of thy father, why hast thou taken my religion?
  tha-KJV: บัดนี้ แม้ว​่าเจ้าจะไปเพราะคิดถึ​งบ​้านบิดามาก ทำไมจึงลักพระของเรามาด้วยเล่า”
  por-BR-2018: E já que te ias, porque tinhas saudade da casa de teu pai, por que
    me furtaste meus deuses?
