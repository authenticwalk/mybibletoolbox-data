    watä irani yäwik imata kubo täŋpäŋ yäpmäŋ äbän?
  haw-1868: Ano hoi, i ka hele ana ua hala aku la oe, no kou iini nui ana i ka hale
    o kou makuakane; no ke aha hoi oe i aihue ai i ko'u mau akua?
  arb-NAV: وَالآنَ أَنْتَ تَمْضِي لأَنَّكَ اشْتَقْتَ إِلَى بَيْتِ أَبِيكَ، وَلَكِنْ
    لِمَاذَا سَرَقْتَ آلِهَتِي؟».
  adz-adz: Dzi sruꞌgin ibi u maram ifur iyus i tipa fada gam gampam wain da u tangin
    dzi rai. Da bitsintaꞌ wain idzuwai da u wap dzi mugusangꞌ maraganun sib?”
  ewe-ewe: Ke esi nèkpɔ be ele be yeadzo, eye aƒe nɔ dzrowòm vevie nenema ɖe, nu ka
    ta nèfi nye aklamakpakpɛwo dzoe ɖo?”
  eng-LEE: And now, thou wouldst needs be gone, because thou greatly longedst after
    thy father's house; [yet] wherefore hast thou stolen my gods.
  gvn-gvn: '@see-verse:GEN.031.029'
  nna-nna: Nyuntulu karrinyanpa yirrinaku nyuntumilaku japartuku. Jipi ngalypa. Nganijalu
    ngajumili ngulyulu marnajinpa mangunykapalirrangu? Pala kurlujartiny yiji!
  asm-FB: এতিয়া তুমি তোমাৰ পিতৃৰ ঘৰলৈ যাবলৈ ইচ্ছা কৰাৰ কাৰণে তুমি ওলাই গৈছা; কিন্তু
    মোৰ দেৱ-দেৱীবোৰক কিয় চুৰ কৰি আনিলা?”
  sus-A: كْنْ عِ تٌ فبَتَشِ سِفَقٍ رَ عِ بَبَ شْنيِ، عِ ﭑ مَ عَلَيٍ تَن شَنِنشِ عِ
    شُن مَ مُنقٍ رَ؟»
  fra-SBL: Maintenant, tu veux partir, parce que tu as eu un grand désir de la maison
    de ton père, mais pourquoi as-tu volé mes dieux ? »
  hbo-hbo: וְעַתָּה֙ הָלֹ֣ךְ הָלַ֔כְתָּ כִּֽי־נִכְסֹ֥ף נִכְסַ֖פְתָּה לְבֵ֣ית אָבִ֑יךָ
    לָ֥מָּה גָנַ֖בְתָּ אֶת־אֱלֹהָֽי׃
  shp-NTPO: Jaskara iken, ja min papa ikatiain karíbakasai ikaxkayara, ja enbi jawéki
    dios ataanan en rabiai jawékinin mia yometsotima iká iki. ¿Jawe keská kopíkaya
    jaskaraton min ea yometsoaarin? —akin aká iki.
  eng-WYCLIFFE: Suppose, if thou coueitedist to go to thi kynesmen, and the hows of
    thi fadir was in desir to thee, whi hast thou stole my goddis?
  piu-2006: '@see-verse:GEN.031.029'
  pjt-pjt: Uwa, ngayulu kuliningi nyuntu watjilarira ankunyangka nyuntumpa mamaku
    ngurakutu, palu nyaakun ngayuku panya god tjuṯa kutitjuṟa katingu?”
  cwe-cwe: Novimanya kukimbila kwaviya kukala na hamu ng'hulu ya kubwela ukaye kwa
    tati yako. Mbali habali kubawa nyang'hiti za milungu yangu?”
  bgs-bgs: Isóddóran ku na duwán kakalyag nu na mulì ka tun ta ámmà nu. Asal manan
    ka igtakó nu tô mga ágmanaman tikud tun ta balé ku?”
  kik-kik: Rĩu-rĩ, nĩumagarĩte nĩ ũndũ nĩũrerirĩria gũcooka nyũmba-inĩ ya thoguo.
    No rĩrĩ, ũrakĩiyire ngai ciakwa nĩkĩ?”
  ksr-ksr: Kawaajoŋ mesaowa, geeŋgaa maŋgaa gomaŋ mirinoŋ eleemambaa uuaiŋga somata
    moma laligoŋgo mesaodaboroŋ kananoŋ kaŋ laligojaŋ. Kawaajoŋ saanoŋ kembato, noonoŋ
    doŋlopioŋuruna ii mono naambaajoŋ yoŋgoro meŋ kana?”
  fra-NCL: Et maintenant, tu es parti parce que tu languissais après la maison de
    ton père ; mais, pourquoi as-tu dérobé mes dieux ? »
  cek-AK: Vaihi loe nam pa im to na poek boeh pongah, na caeh han angaih boeh; tikhoe
    kai ih sithawnawk to na paquk loe? tiah a naa.
  xla-xla: Epedeme na꞉ malama, wa꞉ta wa꞉ a hala dla tlowedeme sikemte malamale pato
    himhaluwaye. Amasiyama wa꞉ adipalati na꞉ god dlopi dota mimita꞉pele mate uhalopo
    puwa?” diyo.
  cuk-cuk: Ar emide, bela-bela be-bab-negse be gannar dagbiedde, degite, ¿ibiga an-nuchu-an-bab-dummagan
    be ani atursassunna?
  uig-CYR: Хош, сән атаңниң өйини толиму сеғинғиниң үчүн кәтмәй қоймайсән; лекин немишкә
    йәнә мениң бутлиримни оғрилидиң? — деди.
  tel-2017: నీ తండ్రి ఇంటి మీద బెంగ కలిగి వెళ్ళిపోవాలనిపిస్తే వెళ్ళు, నా దేవుళ్ళను
    దొంగిలించావేంటి?” అన్నాడు.
  hat-BSA: Alò, vrèman ou te sòti paske ou te anvi wè lakay papa ou, men poukisa ou
    te vòlè dye mwen yo?”
  kos-kos: Nga etu lah kom tuyak tuku mweyen kom kena tari folok nu yen sum, a efu
    kom ku usla ma sruloala srisrik ma oan in lohm sik ah?”
  hbo-WLC: וְעַתָּה֙ הָלֹ֣ךְ הָלַ֔כְתָּ כִּֽי־נִכְסֹ֥ף נִכְסַ֖פְתָּה לְבֵ֣ית אָבִ֑יךָ
    לָ֥מָּה גָנַ֖בְתָּ אֶת־אֱלֹהָֽי׃
  ibo-ibo: Ugbu a, ị na-ala nʼihi na ọ gụrụ gị agụụ ịlaghachi nʼụlọ nna gị, ma gịnị
    mere i ji zuru chi m?”
  ory-ory: ଆଉ ପିତୃଗୃହକୁ ଝୁରିବାରୁ ଯଦି ତୁମ୍ଭର ଯିବାର ଆବଶ୍ୟକ ହେଲା, ତେବେ ମୋହର ଦେବତାମାନଙ୍କୁ
    କାହିଁକି ଚୋରି କଲ?”
  wmt-wmt: '@see-verse:GEN.031.029'
  chk-chk: Iwe, iei ka fen feila, pun ka fokun positi chon leimwen semom. Nge pwota
    ka soläni nei kewe uluulun anün leimw?”
  ssd-ssd: Ne naŋe tumbraŋ tuguk kambim paranina le ye kusreyina ta ye kila ta ndaŋam
    tuku ne ye tuku mbara kanunu saike liken ta kuayar kilna ŋga Yakob sana le
  rop-rop: Ai sabi yubin ranawei dumaji yu wandi gobek langa yu ron kantri. Bat oni
    wan ting deya. Wotfo yubin stilim ola drimin sheip brom main haus?” Lagijat na
    Leiban bin tok.
  ukr-1871: Нехай би ти пійшов геть тому, що тяжко зажуривсь по господї отця твого,
    про що ж украв єси боги мої?
  eng-AOI: I know you were always thinking about going home and that is why you left,
    but you have stolen my gods. Why did you steal them?”
  yon-yon: Ne nekaad, eb dowaken ika eb kurin doberewen yaa wanande menewen, kumban
    komande ne awad darewoob yi kuruwakiib yid benmenewen?” andoon.
  bch-bch: Gau naoatai, eao kim tau ngan luago mulian am tuanga ipuiai ta tnan gau.
    Be eao kamado lub ag deo ad namer?”
  deu-1951: Und nun bist du ja gegangen, weil du dich so sehr sehntest nach deines
    Vaters Haus; warum hast du aber meine Götter gestohlen?
  eng-JPS: And now that thou art surely gone, because thou sore longest after thy
    father's house, wherefore hast thou stolen my gods?'
  ubr-ubr: Yau asagob om am gogoi bag on un matabir men unan am tafanam aurin on mes
    ukirireu, baise aibo mes au bai yuyur god on ubo tawaseiren?”
  srp-1865: Idi dakle kad si se tako uželio kuæe oca svojega; ali zašto ukrade bogove
    moje?
  lug-lug: Ne kaakano ogenda kubanga wayagala nnyo okuddayo mu nnyumba ya kitaawo;
    naye wabbira ki bakatonda bange?”
  heb-heb: ועתה הלך הלכת כי נכסף נכספתה לבית אביך למה גנבת את אלהי׃
  ben-IRV: আর এখন, তুমি দূরে চলে গেছ কারণ তুমি তোমার বাবার বাড়ির জন্য অনেক প্রত্যাশিত;
    কিন্তু আমার দেবতাদেরকে কেন চুরি করলে?”
  pan-pan: ਹੁਣ ਤੂੰ ਚੱਲਿਆ ਤਾਂ ਹੈਂ ਹੀ ਕਿਉਂ ਜੋ ਤੂੰ ਆਪਣੇ ਪਿਤਾ ਦੇ ਘਰ ਨੂੰ ਲੋਚਦਾ ਹੈਂ ਪਰ ਤੂੰ
    ਮੇਰੇ ਦੇਵਤਿਆਂ ਨੂੰ ਕਿਉਂ ਚੁਰਾਇਆ?
  mwp-mwp: Ngay ngulayg kedha wanangu, kedha zoenguz kedha, nginu lagoepa kuniya toedipa
    ubi, kasa kedha ngidh minguz ngaw lagaw muwal kusumoedhin?’
  mya-JVB: ယခု မှာ၊ သင် သည် မိဘ အိမ် ကို အလွန် အောက်မေ့ သောကြောင့် ၊ သွား ရသည် ဟုတ်စေတော့။
    ငါ ၏ ဘုရား တို့ကို အဘယ်ကြောင့် ခိုးယူ ခဲ့ရသနည်းဟု ယာကုပ် ကို ဆို၏။
  tte-O: Yakataiyako kulogabaegau kaiwena nuwanuwa-molosim kupileyoi am yanuwa mena.
    Na iyamo tawae kaiwena yagu nume kana kokotomo ukewalili?”
  tbg-tbg: Te irurara are nena qora maaqaini vireva iharama ti maini kera iaro. Ho
    nantivarae are vireva ihara ti variqatanta muara varera aniaro? tiro.
  hmo-hmo: Harihari oiemu tamana ena ruma, oi ura henia bada gabuna dekenai dohore
    oi lao, to dahaka totona lauegu dirava edia laulauna oi henaoa?”
  ata-ata: Eni elavu lexe nini taneni mutulu pekiaꞌu lexe naꞌumesilo mo nalivu ulai
    no tualasine, ia loxovaa la nalutusi mo nalaisi ua ia, nelutu la nepakalineꞌi
    ta mimii e epuineꞌi sou isaxilaꞌu taasilo?”
  nfa-nfa: Mema, jaꞌa dhu keꞌa le, èu pakèdꞌi lula èu dhu neo le lèpa. Te ngaa tasamia
    ka, èu manaꞌu mèti patung mèdha sogo-tagu jaꞌa?”
  urd-urd: खै़र! अब तू चला आया तो चला आया क्यूँकि तू अपने बाप के घर का बहुत ख़्वाहिश
    मन्द है, लेकिन मेरे देवताओं को क्यूँ चुरा लाया?
  rus-SYN: Но пусть бы ты ушел, потому что ты нетерпеливо захотел быть в доме отца
    твоего,- зачем ты украл богов моих?
  cbt-NTPO: Tataparin ya'huërinquë ya'nipishahuë yapantaton huë'saran ni'quëhuarë',
    ¡co mamanshinëhuëpitaso' ihuatonco quëitonhuë' pora! itërin Napanori.
  bqc-SIM: Ńlɛ tá sa, kɛ́ ńlɛ n mae bɛ bɛɛkɛ yã́i. Àkɛa n ma tã́aↄ sɛ̀ kpã́ii?
  tcz-CHONGTHU: Nangma lunggel na in lam a nache ding na thanop na chu ka hethem lheh'e,
    kham thei jong na hipoi, napa insung miho toh kimu to kal nanga lel jong kahe
    nai, Hinlah ibola ka Pathen houna doiphung chu naguh ham? ati.
  mar-mar: तुला तुझ्या वडिलाच्या घरी जायचे आहे हे मला माहीत आहे आणि म्हणूनच तू जाण्यास
    निघालास, परंतु तू माझ्या घरातील कुलदेवता का चोरल्यास?”
  tcs-tcs: Ai sabe yu bin wande go bikoz yu bin prapa wande gobaigen po aus blo papa
    blo yu. Bat aukam yu bin stile ol dem kabing blo ol laigod blo mi, demting wea
    ai wosip?’
  qub-qub: Papäniquipa wasinman cuticuyta munashpayquimi shacamushcanquipis. Ichanga
    ¿imanirtaj diosnëcunata suwapämashcanqui?»
  bqp-bqp: Ntɛn tá sà, kũ ntɛni n de bɛ bɛgɛ kɛ yãi. À kɛ̀ dera n ma tãnanↄ sɛ̀
    kpãnii?
  hat-hat: Mwen konnen ou pati paske se pa ti anvi ou pa te anvi tounen lakay papa
    ou. Men, sa ou te bezwen vòlè ti zidòl kay mwen yo fè?
  eng-BSB: Now you have gone off because you long for your father’s house. But why
    have you stolen my gods?”
  tod-tod: Niizu è lia niina, tɔɔzei è-ɠɛɛ ʋɛlɛi ɠa wɔin ɠɛa è ma, kɛlɛ lee vaa
    zu è nà-galagiti unmaai?»
  eng-WEBPB: Now, you want to be gone, because you greatly longed for your father’s
    house, but why have you stolen my gods?”
  kbq-kbq: Nagra antahi'noe natrenka'ma anana, na'ankure negafa nonku tusiza huno
    kvenesigenke. Hianagi nahigenka anumzani'a noni'afintira kumzafa senka e'nane?
  nhe-BL: Intla nelía tiquistoc pampa tijnequi timocuepas ichaj motata, cualtitoc.
    Pero ¿para tlen tinechixtequili nototiotzitzi?
  bus-bus: Nɛ́ɛ taa sa, kɛ̀ nɛ́ɛ n de bɛ bɛgɛ kɛɛ yãnzi. À kɛ̀ dia n ma tãanↄ sɛ̀
    kpãii?
  gub-BL: Erehem eho hereko haw wi, ta'e eremonokatu nereha nereko awer pe ne xe.
    Akwaw neho wer haw ihe. Nereiko kwaw imunar ma'e romo. A'e rupi, màràzàwe tuwe
    nemunar tupàn a'ua'u heràpuz me har wanehe, i'i izupe.
  eng-DRA: 'Suppose thou didst desire to go to thy friends, and hadst a longing after
    thy father’s house: why hast thou stolen away my gods?'
  knf-knf: Kë woli iwo i pya ţiki inuh katoh ki şaaş, we ukaaŋ kë ikiij itu yi naan?
    »
