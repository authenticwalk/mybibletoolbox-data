verse: GEN.031.002
translations:
  mal-C: ലാബാനു തന്നോടുള്ള മനോഭാവം പണ്ടത്തേതിൽനിന്ന് മാറിപ്പോയിരിക്കുന്നു എന്നതും
    യാക്കോബ് ശ്രദ്ധിച്ചു.
  deu-TKW: Und Jakob achtete auf die Mienen Labans; der aber bezeigte sich nicht mehr
    gegen ihn, wie früher.
  lin-lin: Jakobi amonaki lisusu ete ezaleli ya Labani epai na ye etikalaki lisusu
    te ndenge ezalaki liboso.
  cbr-NT: Usai 'ain bëchikëkama a ñui kimainun ka Labán axribia ami nishia Jacobnën
    'unánkëxa, usa 'ixun ka bëráma 'akinsa okin 'iisama 'ikën.
  eng-LSV: and Jacob sees the face of Laban, and behold, it is not with him as before.
  bmu-bmu: 'Keu mi mörök aka yöwöŋaŋgö jemesoholŋi eka kewö möt asariyök: “Labanöŋ
    mutuk ala ölöpŋi ak niŋgiba mala korökmö, mewö qahö toroqeba aka malja.”'
  eng-GNV: 'Also Iaakob beheld the countenance of Laban, that it was not towards him
    as in times past:'
  eng-WEBSTER: And Jacob beheld the countenance of Laban, and behold, it was not towards
    him as before.
  nhw-BL: Nojquiya momacac cuenta para Labán ayacmo quitlachiliyaya cuali quen achtihuiya.
  swh-ONEN: Yakobo akatambua kwamba moyo wa Labani kwake haukuwa kama ulivyokuwa mwanzo.
  bba-bba: Yen biru u wɑ mɑ Lɑbɑni kun mɑɑ nùn mɛɛrɑ nɡe yellu.
  eng-KJVCPB: And Jacob beheld the countenance of Laban, and behold, it was not toward
    him as before.
  cpy-cpy: Iñaakiri Jacob ikijashiryaawaeta rikonkiri, tee raakameethateeri ikimiwitarira
    paerani.
  mpx-mpx: I ola al Yakobo i kite Leiban wana ginol eliyana nige i oola valila.
  wbp-wbp: Lapanaju kalarla Jakupuku yipilji-wiyi nyinaja. Kala kuja kala Jakupurlu
    yungka nyangu Lapana, kala-nyanu kujarlu manngu-nyangu, “Lapanaju kula kaju marda
    yulkalku ngajukuju, lawa marda.”
  luo-luo: Kendo Jakobo noneno ni pach Laban ok nikode kaka chon.
  meu-meu: Iakob danu e itaia. Laban vairana e huaia ienai.
  npi-ULB: याकूबले लाबानको व्यवहार देखे । याकूबप्रति लाबानको मनसाय परिवर्तन भइसकेको
    याकूबले देखे ।
  yor-yor: Jakọbu sì ṣàkíyèsí pé ìwà Labani sí òun ti yí padà sí ti àtẹ̀yìnwá.
  emp-NTPO: Maʌ̃ awara unubadjia Labaʌ̃ra idji ume naãrã bia b̶ad̶a quĩrãca b̶ʌẽ́da.
  ind-ind: Yakub juga memperhatikan bahwa sikap Laban terhadapnya sudah tidak seperti
    sebelumnya.
  pes-OPCB: یعقوب به‌زودی دریافت که رفتار لابان با وی مثل سابق دوستانه نیست.
  ssx-ssx: Kutupa make ipikana꞉ma꞉ mo Leibenita꞉ amba꞉ta꞉ homu piekepate ameta꞉ leke
    tankema꞉ handeekeeki handeekeme.
  lcm-lcm: Na kala arai ta karilong angtunganan ve Laban parik katalapo anguan roron
    an val aino.
  aer-aer: Kenhe Laban akenhe atyewe mwerre Jacob-kenhe-arle anetyarte, kele Jacob-ele
    Laban aretyarte, re alakenhe itirretyarte, “Laban apeke-arle atyenge awethe ahentye-anetyakenhe
    apeke-arle.”
  tgl-ULB: Nakita ni Jacob ang anyo ng mukha ni Laban. Nakita niya na nagbago ang
    kanyang pakikitungo sa kanya.
  nop-nop: Kaŋ Yakobodi Laban’walaŋ namanda eŋ titiŋ kanadi tubune koom menot timiŋa
    tuluguk nabugoŋ mu tuguk.
  kca-kca: Иаков Лаван вешәԓ кащаԓәс пӑ, ԓўв ӑнта мŏԓхатәԓ хŏрпи, ин пӑ иса мŏԓты
    хӑрәх-мŏрәх.
  cbu-NT: Akopsha anoo mazinarangu, Nuwaa ngusiri nizikpaz ashkiya. Watam sirú nuwaa
    kapung chinatariya. Itaru, na ndusha ashiru chinakiya, tárangiya.
  hui-hui: Yagaba ibu bi ogoni hale ho hearia dege Labanahandabi nde ibuhondo ala
    turuho hagadagua ndo ai mini mende ale wu hearia hendene.
  wrs-wrs: Doa himba nengna, meramba beswonamba kamba ishomnavnamoa.
  mya-mya: ထို့​အ​ပြင်​လာ​ဗန်​သည်​ယ​ခင်​က​ကဲ့​သို့​သူ့ အား​မ​ကြည်​ဖြူ​ကြောင်း​ကို​လည်း​တွေ့​မြင်
    ရ​သည်။-
  cbi-NTPO: Tsenmin Jacob mijami, naa Labán bain yumaa yanu kaspele naajuwa ju'ba
    juntsaa jutyu detiyaintsuñuba.
  bod-N: ཡ་ཀོབ་ཀྱིས་ལཱ་པན་ནི་རང་ལ་སྔོན་ཆད་ལྟར་མི་དགའ་བའང་མཐོང༌ངོ༌།།
  wsk-wsk: Se Jacob betela Laban ko kiwem arigam mu pempem uwuta mena, se nu maingkala
    ko ikiam.
  kkl-kkl: Ka'ebaogti, Laban whingag babe kemelamogpa, samenag wali ulamdek saog uro
    kom.
  sna-sna: Uye Jakobho akaona kuti ndangariro dzaRabhani kwaari dzakanga dzisisina
    kuita sapakutanga.
  spa-BLM: Jacob vio la expresión del rostro de Labán, y he aquí que no era hacia
    él como antes.
  beu-beu: Bot Yakob ana ateing se, idat mehal Laban apang-omi metma adana angu di,
    bae emenghula tura angu edadenang niang. Bot bae at aaung emenghula tura angu
    edadenang niang iila.
  cac-cac: Ix nachajel yuj vin̈aj Jacob chi' to man̈xo vach'oc snaan vin̈aj Labán
    chi' d'a spatic icha d'a yalan̈taxo.
  swh-ULB: Yakobo akaona mwonekano katika uso wa Labani. Akaona kwamba nia yake imebadilika.
  bel-bel: І ўбачыў Якаў Лаванаў твар, і вось, ён не такі да яго, як быў учора і заўчора.
  deu-ELBBK: Und Jakob sah das Angesicht Labans, und siehe, es war nicht gegen ihn
    wie früher.
  mbb-OT: Neǥezam ni Jacob he nahalin en is gehinawa ni Laban kandin kenà te nehuna.
  msc-msc: Yakuba ka Laban nakɔrɔsi ka a yen ko Laban tɛrɛ ye a mirila a ma ɲa mɛn
    ma fɔlɔ, a tɛ a mirila a ma wo ɲa ma butun.
  mal-2015: യാക്കോബ് ലാബാന്റെ മുഖത്തു നോക്കിയാറെ അതു തന്റെ നേരെ മുമ്പെ ഇരുന്നതുപോലെ
    അല്ല എന്നു കണ്ടു.
  tuo-NT: Apeye quẽꞌrã Jacob Labán todʉporopʉ cʉ̃rẽ añurõ weeꞌcaronojõ weeticã tʉꞌoñaꞌcʉ
    niwĩ.
  gup-gup: Dja mak Jacob nang bu Laban bimarnekebbumi, dja kerrngehkenhni kamakni.
  met-met: Baing Yekop bagu ba Laban ramramonoa xugia mana saing hatuminganoa wa rangua
    bila muga te.
  gvs-gvs: Aiyuwoina Yakobo igite Lebani maisina, e bogina iyagoi Lebaniyana ina sinapu
    ituli. Boi Yakobo ikabivekovekoe go, ame tutayana geya.
  rmc-rmc: A o Jakob dikhľa, hoj o Laban imar na sas ke leste ajso lačho, sar sas.
  nlg-nlg: Ma Jacob te vuivuni ni ghilalaana ge a Laban te mua kulagha tua itaeni.
  dgr-DOGNT: Eyıts'ǫ Jacob weɂeh Laban yets'ǫ̀ wınì ładı̨į̀ ajà yek'èhoèhzà, ı̨nę̀ę
    lanì yets'ǫ̀ naɂa-le t'à.
  pes-OPV: و یعقوب روی لابان را دید که اینک مثل سابق با او نبود.
  ron-1924: Иаков с-а уйтат ши ла фаца луй Лабан ши ятэ кэ еа ну май ера ка ынаинте.
  ben-OBCV: আর যাকোব লক্ষ্য করলেন যে তার প্রতি লাবনের আচরণ আর আগের মতো নেই।
  lex-lex: Yakopa namkek nan walia Laban gaini de Labana ematia'a ululu wut lia e'a.
  rgu-rgu: Yakob boe nita araman Laban mata-idun ta naleleka, ma ta malole a noo ni
    sama leoꞌ maulu na soꞌ.
  som-som: Yacquubna wuxuu fiiriyey wejigii Laabaan, oo wuxuu arkay inuusan sidii
    hore u ahayn.
  lat-VUC: animadvertit quoque faciem Laban, quod non esset erga se sicut heri et
    nudiustertius,
  aoi-aoi: Akwa ngarningka Jekaba neni-rringkama nakina Lebina nara kenu-werrikumarrngbijuwa
    nibina ni-yaminjama-murrada adinuba-wiya.
  eng-ASVBT: And Jacob beheld the countenance of Laban, and, behold, it was not toward
    him as beforetime.
  mna-mna: Mi Yakop ire Laban iur leleene pini kembei ta muŋgu na som.
  ita-1885: Giacobbe ancora vide che la faccia di Labano non era verso lui qual soleva
    esser per addietro.
  eng-LXXUP: And Jacob saw the countenance of Laban, and behold it was not toward
    him as before.
  eng-ULB: Jacob saw the look on Laban's face. He saw that his attitude toward him
    had changed.
  spa-VBL: Jacob también se dio cuenta de que Labán lo había comenzado a tratar de
    manera diferente.
  fra-_FOB: Et Jacob remarqua le visage de Laban; et voici, il n'était plus à son
    égard comme auparavant.
  mal-mal: യാക്കോബ് ലാബാന്റെ മുഖത്തു നോക്കിയപ്പോൾ അത് തന്റെ നേരെ മുൻപെന്നപോലെ അല്ല
    എന്നു കണ്ടു.
  urd-GVR: Yāqūb ne yih bhī dekhā ki Lāban kā mere sāth rawaiyā pahle kī nisbat bigaṛ
    gayā hai.
  suz-BL: मिनु याकूबमी “लाबानम आं कली मदाक्‍ब दुम्‍त” दे तुइक्‍ता बाक्‍त।
  ita-1927: Giacobbe osservò pure il volto di Labano; ed ecco, non era più, verso
    di lui, quello di prima.
  ckb-ckb: هەروەها یاقوب بینی کە هەڵسوکەوتی لابان بەرامبەری گۆڕاوە و وەک جاران نەماوە.
  eng-BBE: And Jacob saw that Laban's feeling for him was no longer what it had been
    before.
  crx-NTPO: '''Ink''ez Jacob, Laban oonin yutilh''en ''aw whutso da'' yuts''un unzoo-un
    k''un''a ilhoh yunilh''en.'
  kan-OKCV: ಇದಲ್ಲದೆ ಯಾಕೋಬನು ಲಾಬಾನನ ಮುಖವನ್ನು ನೋಡಿದಾಗ, ಅದು ತನ್ನ ಕಡೆಗೆ ಮೊದಲು ಇದ್ದ ಹಾಗೆ
    ಇರಲಿಲ್ಲ.
  bbb-bbb: Ro kuke Jekafu fu oenoekinu gake kaju fuone ije fudua fu naebe izege fu
    ude oemarekinu renoema ijiege renoeno fu gae.
  tam-2017: லாபானின் முகத்தை யாக்கோபு பார்த்தபோது, அது நேற்று முந்தையநாள் இருந்ததுபோல
    இல்லாமல் வேறுபட்டிருந்ததைக் கண்டான்.
  spa-RV-1909: Miraba también Jacob el semblante de Labán, y veía que no era para
    con él como ayer y antes de ayer.
  ron-BTF: Şi Iacob a privit înfăţişarea lui Laban şi, iată, aceasta nu mai era faţă
    de el ca înainte.
  eng-WEBP: Jacob saw the expression on Laban’s face, and, behold, it was not toward
    him as before.
  eng-FBV: Jacob also noticed that Laban was treating him differently to the way he
    had before.
  nld-1939: Ook zag Jakob aan Labans gezicht, dat hij hem niet meer zo gunstig gezind
    was als vroeger.
  nch-BL: Nojquiya quiitac para Labán ayecmo quitachiliyaya cuali quej achtohuiya.
  tfr-NTPO: Ĩya Jacobdë ga e ĩya Labándë bokkwo owa, dämär dik l̇l̇ëme.
  vie-1934: Gia-cốp cũng để ý coi nét mặt cậu, nhận biết rằng người chẳng đối ở với
    mình như trước nữa.
  hin-CV: यहां याकोब ने पाया कि लाबान की अभिवृत्ति उनके प्रति अब पहले जैसी नहीं रह
    गई थी.
  eng-OURB: Jacob [Supplanter] saw the expression on Laban [White]’s face, and, behold,
    it was not toward him as before.
  spa-BES: Y Jacob vio que la sensación de Labán por él ya no era lo que había sido
    antes.
  tdx-tdx: Ie niisa’ Iakòbe ty vinta’ i Labàne le naheo’e te tsy niatrefa’e manahake
    te taolo.
  vid-vid: Yakobo kahi nakavizela kota Labani sambi hamganile heye kota aho hamwande.
  pwg-pwg: Ma Jeikap damina iviiya da Leiban ina bera ma ina yawasa na ivirai ke kunona
    nakanani.
  eng-OKE: And Jakob saw the looks of Laban, and, behold, they were not with him as
    yesterday, and the time before.
  tha-KJV: ยาโคบได้สังเกตดู​สี​หน​้าของลาบัน และดู​เถิด เห​็​นว​่าไม่เหมือนแต่​ก่อน
  por-BR-2018: Olhava também Jacó o semblante de Labão, e via que não era para com
    ele como antes.
  bco-bco: A꞉la꞉ta꞉ga꞉ a꞉no꞉ da꞉da꞉ga꞉ elena, Ya꞉kob eyo꞉ Labana꞉lo꞉ tamin amilo꞉
    emo꞉lo꞉ sagala꞉sen aumbo꞉ mo꞉dimidaki, o꞉go꞉ emo꞉wo꞉ mo꞉beabi ba꞉ba꞉.
  deu-ELO: Und Jakob sah das Angesicht Labans, und siehe, es war nicht gegen ihn wie
    früher.
  ktm-ktm: Iy itlonan ihpa ndre huyen ta yinan munen illa tadan eri ke indrinum.
  caa-caa: Y e Jacob uwira ubꞌan que machixto war atzay eꞌrna umen e Labán, bꞌan cocha
    acay atzay ani eꞌrna umener.
  eng-WYC-2018: Also Jacob perceived the face of Laban, that it was not against him
    as yesterday, and the third day ago, (And Jacob saw that Laban’s face was not
    favourable toward him, like it was yesterday, and the third day ago,)
  epo-epo: Kaj Jakob vidis laŭ la vizaĝo de Laban, ke li ne estas rilate al li tia,
    kia li estis hieraŭ kaj antaŭhieraŭ.
  uig-PIN: Yaⱪup Labanning qirayiƣa ⱪariwidi, mana, u ɵzigǝ burunⱪidǝk hux peil bolmidi.
  beo-beo: 'Musa: La:iba:ne da ema asigisu be wali da hame asigi, amo amola e da ba:i
    galu.'
  tpi-OTNT: Na Jekop i lukim pasin bilong Laban i senis na Laban i no moa laikim em
    olsem bipo.
  hau-SA: Yaƙub kuma ya lura cewa halin Laban gare shi ya canja ba kamar yadda yake
    a dā ba.
  udu-udu: Dhala Yakuub si’da/ mishki mo mo ka Laabaan diki hil a’di i e ki ’bore/
    ki hila ’the mo me’d jin ṯwa/a/ mo.
  uig-LAT: Yaqup Labanning chirayigha qariwidi, mana, u özige burunqidek xush péil
    bolmidi.
  nde-nde: Njalo uJakhobe wananzelela ukuthi uLabhani wayengasamphathi njengakuqala.
  ton-ton: Pea naʻe mamata ʻa Sēkope ki he mata ʻo Lepani, pea vakai, naʻe ʻikai lelei
    ia kiate ia ʻo hangē ko ia ʻi muʻa.
  ces-1613: 'A viděl tvář Lábanovu, a aj, nebyla k němu tak jako prvé:'
  eko-eko: Yaakhumpa khoona yoori Labani khaari omweettettisa saana nkhama aari omweettettisaazo
    raku.
  nss-nss: Pe Yakop inime pakut ta Lapan ara imeu pe kinmbus tehe koluw pwi.
  eng-WMB: Jacob saw the expression on Laban’s face, and, behold, it was not toward
    him as before.
  tam-TCV: அத்துடன் தன்னைக் குறித்த லாபானின் அணுகுமுறை முன்புபோல் இல்லாதிருப்பதையும்
    யாக்கோபு கவனித்தான்.
  ceb-ULB: Nakita ni Jacob ang panagway ni Laban. Nakita niya nga nausab ang tinagdan
    ni Laban ngadto kaniya.
  mkn-mkn: Yakob ju lia dia pung bapa mantu Laban pung muka su karíng-karíng, deng
    sonde bae-bae deng dia sama ke dolu lai.
  pol-UBG: Jakub widział też oblicze Labana, że nie było w stosunku do niego takie
    jak wcześniej.
  agr-agr: Tuja Jacobshakam Labán niina yaunchuk shiig anentujakua nunak, imanis shiig
    awagmachbaun wainkauwai.
  kyc-kyc: Dokopa Lapaneme Jekope wamba wane mupwasa ingilyamo karenge doko kaelyamo
    lao kandeya.
  urd-GVU: یعقوب نے یہ بھی دیکھا کہ لابن کا میرے ساتھ رویہ پہلے کی نسبت بگڑ گیا ہے۔
  deu-1912: Und Jakob sah an das Angesicht Labans; und siehe, es war nicht gegen ihn
    wie gestern und ehegestern.
  ntj-ntj: Nyangka Tjayikapalunku waputju nyakulanytja kutjuparringkula yanyan-yanyanarringkulanyangka.
  row-row: Yakob o mete ama ari na matan nda matetuꞌ sa ena, ma nda malole onaꞌ feꞌesaꞌan
    sa.
  kan-2017: ಇದಲ್ಲದೆ ಯಾಕೋಬನು ಲಾಬಾನನ ಮುಖಭಾವವನ್ನು ನೋಡಿದಾಗ ಅದು ಮೊದಲಿದ್ದಂತೆ ತೋರಲಿಲ್ಲ.
  ena-ena: La igɨci Laban avi vaka nusaŋ mavɨn hɨniadami hameŋ ma lɨmi.
  tgo-tgo: Na tembe ŋgoreiyeva, Jeikob i njimbuvaidi Leiban le vakathawe maa i mboromboro
    ŋgora le vakathawe va i vivako.
  yap-yap: Ma ke guy ni cha’anem i Laban e gathi rikabgol ngak ni bod ko som’on.
  tet-tet: Baa oras nia moos, Yakob naree banin mane Laban oin kadubuk no la diꞌak
    no nia hanesan uluk.
  hlt-MCSB: Te phoeiah Laban kah maelhmai te Jakob loh a hmuh vaengah hlaem hlaemvai
    kah bangla anih taengah om pawh.
  mdy-ETH: ሃሣ ላኣባ ዒዛ ቤርታኣሲጉዲ ናሽኩዋኣሢያ ዒ ዔሬኔ።
  twi-ASANTE: Yakob hunuu sɛ, afei deɛ, Laban nte nʼanim nkyerɛ no sɛ kane no.
  bhl-bhl: 'Angesomeliwi, Sekow e alol Alaban elo atemete: Em kiingen e nanew kuw
    kesomi, kalfongdewale emdiw kelinba belei, atemse kale.'
  con-NTPO: Toya'caen tsu Jacobja atesu Labán tayoe tisema in'janqquia'caen in'jambipa
    chi'ga'chove.
  eng-WEBU: Jacob saw the expression on Laban’s face, and, behold, it was not toward
    him as before.
  bnp-bnp: Lakea e Iakop i masia a narone Leban i mapulo, i uka ma i manga a narona
    muga.
  wal-wal: Yaaqoobi Laabaana som77oi baayyo kaseegaa mala gidennaagaa be7iis.
  mgh-mgh: Yakopi ahoona wiira makhalelo a Lapanu ni uyo khayari toko khalayi.
  acu-NT: Tura Labán yaanchuik Jacobon pengker awajnutiat, nuniangka pengkerka awajtsuk
    pujau asamtai, Labánka kajertawapi tusa nintimramiayi.
  spa-PDDPT: Jacob observaba el semblante de Labán, y miraba que no era hacia él como
    antes.
  gun-gun: Jacó oexa Labão voi ndoguerovy'avei rã ha'ekue rami e'ỹ.
  agu-BL: Ncha'tz el xtxum Jacow tetz yi qui't na pe'k Labán te'j, chi sajle'nix.
  eng-PEV: Jacob also saw that Laban wasn’t friendly to him any more.
  ilo-ULB: Nakita ni Jacob ti langa ti rupa ni Laban. Nakitana a nagbaliwen ti panakilangen-langenna
    kenkuana.
  kpg-kpg: Jacob gu gidee labelaa bolo Laban gu hagalee humalia ang gi deia be mee
    i nomua.
  uig-ARA: ياقۇپ لاباننىڭ چىرايىغا قارىۋىدى، مانا، ئۇ ئۆزىگە بۇرۇنقىدەك خۇش پېئىل
    بولمىدى.
  bsp-bsp: Kɔ Yakuba ɛŋgbɛkərɛ fɔ kəro ka Labaŋ kəyi fɛ sɔ nnɔ eyi mɔ, pəmɔ tɔkɔ pənayi
    cɔkɔ-cɔkɔ mɔ.
  mbs-mbs: Kinità heman i Jacob te deitek den se pedowan i Laban diyà kandin, so kenà
    den iling te kedakel te pedowan din kedengan.
  tof-tof: Zeikob ta umul bainürr Leibanón tórrmen tulmila ama darrü tonarr bainürr;
    ngaen-gógópan inzan koke yarilürr.
  sus-sus: Yaxuba yati naxa a kolon, a mu rafan Laban ma sɔnɔn alɔ singe.
  pon-2006: Seikop pil tehkada me mwomwen Lapan ong ih solahr duwehte mahs.
  jae-jae: Ma Jakob kêsaê Laban laŋôanô e gêlic kêtôm gêmuŋgeŋ kêtiam atom.
  ksd-ksd: Ma Iakob i ga gire ra mata i Laban, ma pa i varogop mulai pirana da lua.
  tur-YTC: Yakov Lavan'ın yüzünü gördü ve kendisine karşı eskisi gibi değildi.
  bel-N: I бачыў Якуб аблічча Лявана, і вось, ён ня быў з ім такі, як учора і пазаўчора.
  grc-BRENT: Καὶ εἶδεν Ἰακὼβ τὸ πρόσωπον τοῦ Λάβαν, καὶ ἰδοὺ οὐκ ἦν πρὸς αὐτὸν ὡσεὶ
    χθὲς καὶ τρίτην ἡμέραν.
  ind-AYT: Yakub memperhatikan wajah Laban, tampaknya tidak lagi seperti dahulu terhadapnya.
  lid-lid: Eme Jekop eme badeh atona kandriyen ta Leban bala buku none mwena mene
    bwe.
  eng-NNA: Laban didn't like him. Jacob knew that.
  nya-nya: Choncho Yakobo anaona kuti Labani sankamuonetsanso nkhope yabwino monga
    kale.
  hrv-hrv: A opazi Jakov i na Labanovu licu da se on ne drži prema njemu kao prije.
  mps-mps: Tama Jekopgo suali, Labango kolesaga hasegelama, tama Labango aga te polobadu
    godolo yai gilama tiwai me ebeo.
  llg-llg: Yakob boe oo, nita ndia aliaman matan mamada ndoos, ma taa malole no ndia,
    fo taa sama leo makahulun so bali.
  tpi-tpi: Na Jekop i lukim pasin bilong Laban i senis na Laban i no moa laikim em
    olsem bipo.
  dan-1931: Og Jakob læste i Labans Ansigt, at han ikke var sindet mod ham som tidligere.
  vie-OVCB: Gia-cốp để ý xem chừng nét mặt của La-ban và kết luận rằng ông gia đã
    đổi hẳn thái độ với mình.
  lbk-lbk: Nadlaw akhes Jacob ay tinmeken si Laban ken siya, tay ad-i et khawis nan
    pinang-ilana ken siya.
  guj-2017: યાકૂબે લાબાનના મુખ પર જોતાં તેને જણાયું કે તેના પ્રત્યેનું લાબાનનું વલણ
    બદલાયેલું છે.
  byr-byr: '@see-verse:GEN.031.001'
  awx-awx: Natäke Jekopdä kaxawänu Labanu tupä ilakngäkän pahakut usingu, dolahawän
    kakut.
  pon-2006A: Seikop pil tehkada me mwomwen Lapan ong ih solahr duwehte mahs.
  por-BRBSL: Jacob viu a expressão no rosto de Laban, e, eis que não era para ele
    como antes.
  aly-aly: Jacob-el Laban renh arek, Laban rarl ikwer arlkwenteyang-anemarl.
  cth-cth: Jakop ni, Laban e minhmai a khet nah a hmoun e patetlah minhmai kahawi
    ka hmawt hoeh toe tie hah a panue.
  twi-twi: Yakob huu sɛ afei de, Laban ntew nʼanim nkyerɛ no sɛ kan no.
  hlt-hlt: Te phoeiah Laban kah maelhmai te Jakob loh a hmuh vaengah hlaem hlaemvai
    kah bangla anih taengah om pawh.
  tbz-SIM: Kòo yɑ̀ Dɑmɑɑ yɛ̀mmɛ̀ tɛ̃́nkɛ í ò nɑɑtinɛ̀mɛ̀ mɛ̀ do ɔ̃ ndòmmɛ̀ nɛ̀ dimɔ̀nnì.
  msy-2020: Ezɨ Jekop gari, Laban fomɨra a gifongezɨ moghɨn datɨrɨghɨn amir puvatɨ,
    egha uan arazibagh ira.
  txq-txq: Yakob oo mete-nita ndia ari-aman Laban matan ta nalengga ena, ma ana ta
    malole no ndia boe, sama leo fai bakahulun bali.
  aaz-aaz: Onaim naiꞌ Yakop ankius in aam baabf ee huumn ee te namet-meot gon, ma
    ka on fa reꞌ natiꞌ he reko.
  azb-azb: Yaqub Lavanın ona münasibətini gördü, o da Yaqubla əvvəlki kimi rəftar
    etmirdi.
  eng-DBY: And Jacob saw the countenance of Laban, and behold, it was not toward him
    as previously.
  hin-2017: और याकूब ने लाबान के चेहरे पर दृष्टि की और ताड़ लिया, कि वह उसके प्रति
    पहले के समान नहीं है।
  wol-KYG: Naka la Yanqóoba gis kanamu Laban, daldi xam ne melatul, na mu meloon ci
    moom.
  swp-swp: Iakobo abo ie ita Labana nige ana ao se lolo ia arinai doha bagubagunana
    eai wa.
  bjr-bjr: Yakooboofa mi ufana iriseenoo quanda fufanoo Rabanna oori qafoofanoo sia
    ooqai undee oori runinoo marufanoo qafanau.
  eng-YLT: and Jacob seeth the face of Laban, and lo, it is not with him as heretofore.
  heg-NTPO: Yakob kon tinang un bakin Laban sila ka lam, nus-hnining tukun, nol babanan
    el hmunan-hmunan nu lo son.
  ptu-ptu: Anna naita toi Yakub penabanna Laban tä'um tontä lako kalena.
  bzd-NTPO: Ñies ie' tö isué̱ tö Labán kë̀ tö ie' suè̱ia̱ buaë we̱s ke̱net es.
  kwf-kwf: ꞋUnaꞋeri sa Jakob ka lisia logo neꞋe funga nia kasi kwaima leꞋa naꞋa ana
    diꞋia ba nia sasia maꞋi etaeta.
  eng-WYC-2017: Also Jacob perceived the face of Laban, that it was not against him
    as yesterday, and the third day ago,
  eng-WMBB: Jacob saw the expression on Laban’s face, and, behold, it was not towards
    him as before.
  spp-spp: Ka Yakuba mú si li ɲya na yyetange ku mpyi Laban á mà yyaha tíi ná ur'e
    ke, na u sàha ɲyɛ ná kur'e mɛ.
  aey-aey: Odocob eu culecnu. Wele Leban uqa Jekob me oduduloi qa saen ina uqa eu
    edi haun qee odudel eu uqa fen.
  urd-GVH: याक़ूब ने यह भी देखा कि लाबन का मेरे साथ रवैया पहले की निसबत बिगड़ गया
    है।
  rug-rug: Meke doṉo gilania tugo Zekopi sapu lopu koa baere se Lebani koasa, kekeṉoṉo
    gua tatasana.
  gaz-gaz: Yaaqoobis fuula Laabaa ilaale; kunoo fuulli isaa akka duraatti isatti hin
    tolle.
  fra-LSG: Jacob remarqua aussi le visage de Laban; et voici, il n’était plus envers
    lui comme auparavant.
  yal-yal: Yaxuba yatin yi a kolon, a a marafanna mi fa Laban yi sɔnɔn alo a fɔlɔni.
  gum-gum: Inchagucha Jacob Labanwei maløwan ashene, maløbe ke mindiitø uñibig køn,
    merrabwan lataig kømøtøgue.
  iou-iou: Täŋpäŋ ŋode imaka kaŋpäŋ nadäŋkuk; Äwo apiŋo not säkgämän nämo täŋ namik
    täyak uwä bian nämo täŋ namik täŋkukopäŋ udewä täyak yäk.
  haw-1868: Nana aku la o Iakoba i ka maka o Labana, aole ia i maliu mai ia ia e like
    mamua.
  arb-NAV: وَرَأَى يَعْقُوبُ أَنَّ مُعَامَلَةَ لابَانَ لَهُ قَدْ طَرَأَ عَلَيْهَا
    تَغْيِيرٌ فَاخْتَلَفَتْ عَمَّا كَانَتْ عَلَيْهِ سَابِقاً.
  adz-adz: Yakop itsangan Laban uwayantan yitam i ruan da maran anungꞌ yari i arangan
    ibi miamun ugu u.
  ewe-ewe: Yakob de dzesii be Laban megakɔa ŋkume ɖe ye o.
  eng-LEE: And Jacob beheld the countenance of Laban, and, behold, it was not toward
    him as before.
  dji-dji: A wurpi, Djakupdji nyangiṉi miri nyani Labandji inga rum-nguliban, ingkiban
    nyani inga bir-bulanggitjnyir nyininyir miri ngurrwakngi, bilapilang.
  gvn-gvn: '@see-verse:GEN.031.001'
  nna-nna: Laban-ju malyparr karrinyikinyalu. Jacob miranungarra paliny.
  asm-FB: যাকোবেও লক্ষ্য কৰিলে যে তেওঁৰ প্রতি লাবনৰ আগৰ সেই মনোভাৱ সলনি হৈছে।
  sus-A: يَشُبَ يَتِ نَشَ عَ كٌلٌن، عَ مُ رَقَن لَبَن مَ سْنْن عَلْ سِنفٍ.
  fra-SBL: Jacob vit l'expression du visage de Laban, et voici, elle n'était pas tournée
    vers lui comme auparavant.
  hbo-hbo: וַיַּ֥רְא יַעֲקֹ֖ב אֶת־פְּנֵ֣י לָבָ֑ן וְהִנֵּ֥ה אֵינֶנּ֛וּ עִמֹּ֖ו כִּתְמֹ֥ול
    שִׁלְשֹֽׁום׃
  shp-NTPO: Jainxonribi ja Jacobnin, jawen rayós Labán ointaanan onanna iki, moa ipachoai
    keská jakonshaman jisáma.
  eng-WYCLIFFE: Also Jacob perseyuede the face of Laban, that it was not ayens hym
    as yistirdai, and the thridde dai agoon,
  piu-2006: '@see-verse:GEN.031.001'
  pjt-pjt: Ka Laipannga kuḻu Jacobaku kuraringangi nguwanpa. Ka Jacobalu kuliningi,
    “Ai! Nyangatja ngayuku maḻpa panya ma-wiyaringanyi. Ngali panya ngaṉmanypa mukulya
    nyinangi Kulypalnga ngali.”
  cwe-cwe: Yakobo kavimanya kuwa Labani hamgesile fana baho haumwaka.
  bgs-bgs: Ikasóddór si Jacob na iring na ándà dán ginawa i Laban kandin ka tandingán
    katô dakál ginawa din dángngan.
  kik-kik: Ningĩ Jakubu akĩona atĩ Labani ndaamwendete ta ũrĩa aamwendete mbere ĩyo.
  ksr-ksr: 'Qaa ii moro ano looyaa jaasewaŋa iima kokaeŋ moma asariro: “Labanoŋ wala
    ala awaa kolooŋ noma laligoŋ kouroto, kaaŋa mende toroqeŋ ama laligoja.”'
  fra-NCL: Jacob remarqua aussi le visage de Laban, et voici, il n’était plus à son
    égard comme auparavant.
  cek-AK: Jakob mah Laban to khet naah, canghni ih baktiah mikhmai pan ai boeh, tito
    panoek.
  xla-xla: Epame Labanta ya꞉ watle elle himhala koko ma me-malanatiyo.
  cuk-cuk: Deginbali, Jacob daksabalid, Labán idualeyobi bar nued e-daksuli.
  uig-CYR: Яқуп Лабанниң чирайиға қаривиди, мана, у өзигә бурунқидәк хуш пеил болмиди.
  tel-2017: అంతే గాక అతడు లాబాను ముఖం చూసినప్పుడు అది తన విషయంలో ఇంతకు ముందులాగా ప్రసన్నంగా
    లేదు.
  hat-BSA: Jacob te wè konpòtman Laban, e gade byen, li pa t emab anvè li jan li te
    ye avan an.
  kos-kos: Jacob el akilenak pac lah Laban el tia sifilpa kulang oana meet ah.
  hbo-WLC: וַיַּ֥רְא יַעֲקֹ֖ב אֶת־פְּנֵ֣י לָבָ֑ן וְהִנֵּ֥ה אֵינֶ֛נּוּ עִמּ֖וֹ כִּתְמ֥וֹל
    שִׁלְשֽׁוֹם׃
  ibo-ibo: Jekọb hụkwara na omume Leban nʼebe ọ nọ adịghịkwa otu ọ dị na mbụ.
  ory-ory: ପୁଣି, ଲାବନ ତାହା ପ୍ରତି ପୂର୍ବ ପରି ନୁହେଁ, ଏହା ଯାକୁବ ତାହାର ମୁଖ ଦେଖି ବୁଝିଲା।
  wmt-wmt: '@see-verse:GEN.031.001'
  chk-chk: Jakop a pwal küna pwe Lapan esap chüen wopwapwa ngeni usun me mwan.
  ssd-ssd: Mbiyel nuŋe buk nu ndoŋ gulab mayemba minnaik ta kile nu wamdus kareŋgina
    ta Yakob nu mata kamusna.
  rop-rop: Wal Jeikob bin luk Leiban bin bedfren langa im na.
  ukr-1871: І дививсь Яков на лице Лабанове, аж воно до його не таке, як перше.
  eng-AOI: Jacob also saw that Laban was no longer as friendly as he had been before.
  yon-yon: Ye kwane wedmoon Leban kwangkon ye yaa amun amun kamindo, anukbed kamimaan
    arebban keroon.
  bch-bch: Ta Iakop igera mambe mugaeai Laban itin igelgel ngan ei, be labone mao.
  deu-1951: Und Jakob sah, daß Labans Angesicht gegen ihn nicht mehr war wie gestern
    und vorgestern.
  eng-JPS: And Jacob beheld the countenance of Laban, and, behold, it was not toward
    him as beforetime.
  ubr-ubr: A mat Jacob it isagob on Laban an yawas aurin ifofour on men ainau ba.
  srp-1865: I vidje Jakov gdje lice Lavanovo nije prema njemu kao prije.
  lug-lug: Era Yakobo n’alaba nga Labbaani takyamufaako nga bwe yali olubereberye.
  heb-heb: וירא יעקב את פני לבן והנה איננו עמו כתמול שלשום׃
  ben-IRV: আর যাকোব লাবনের মুখ দেখলেন, আর দেখ, তা আর তাঁর প্রতি আগের মত নয়।
  pan-pan: ਫਿਰ ਯਾਕੂਬ ਨੇ ਲਾਬਾਨ ਦੇ ਚਿਹਰੇ ਵੱਲ ਵੇਖਿਆ ਅਤੇ ਜਾਣ ਲਿਆ ਕਿ ਉਹ ਪਹਿਲਾਂ ਵਾਂਗੂੰ ਉਹ
    ਦੀ ਵੱਲ ਨਹੀਂ ਸੀ।
  mwp-mwp: Senawbi thonara nuydh lak imadhin kedha, Leyboen nungu ira, igalgagasidhin,
    nuy kulay mi igalayg nanga nungu irapa.
  mya-JVB: လာဗန် ၏ မျက်နှာ ကို ကြည့် သောအခါ ၊ ရှေ့ က ကဲ့သို့ မဟုတ် ၊ ခြားနားသည်ကို
    သိ မြင်၏။
  tte-O: Yo Yakobo igite-lobai yo ilotonan Labana mumugana yo kana koleya nige idududulai
    koina besiele tauna kona.
  tbg-tbg: Minti tuvaro Iekopiva tavovaro Labaanivavata kia tota virara quahontema
    kero, virara quaheharo vaura.
  hmo-hmo: Iakobo danu ia itaia, ia dekenai Labana ena vairana toana be ia badu bamona.
  ata-ata: Mamiꞌa kalumo ne, iau Iakovo umamaisou, la iou laꞌilaꞌiaxu mo uvivikalanu
    lailaixe loxo tei uasi, muxiu mo loxo iou ututumasi.
  nfa-nfa: Yakob nèdhi kahèi rèhu toꞌo Laban mare heka, aa beꞌa heka dènge ne, sèmi
    uru èèna.
  urd-urd: और या'क़ूब ने लाबन के चेहरे को देख कर ताड़ लिया कि उसका रुख़ पहले से बदला
    हुआ है।
  rus-SYN: И увидел Иаков лице Лавана, и вот, оно не таково к нему, как было вчера
    и третьего дня.
  cbt-NTPO: Naporahuaton Napanori chachinta', co huachi iráca pochin nitërinhuë' ni'nin.
  bqc-SIM: Yakↄbu dↄ̃̀ Labã wɛ́wa, kɛ́ a yã́ kuwà lán yãawa lↄo.
  tcz-CHONGTHU: Chujong le Jacob in Laban maiso aven ahile alung lhailou lungthim
    chom agel jong ahe chen tan ahi.
  mar-mar: याकोबाने लाबानाचा चेहरा पाहिला. त्याच्या वागण्यात बदल झाल्याचे त्याच्या
    लक्षात आले.
  tcs-tcs: Ane Zekop bin tekenotis Laban nomo meke naiswei po em wiskain em bin mekem
    pas wen Zekop bin pas kam de.
  qub-qub: Chayno Jacobpis musyaranna Labán mana allina payta ricaycashanta. Manana
    ñaupata cashannönachu caran.
  bqp-bqp: Yakubu dↄ̃̀ Labã wɛ́a, kũ a yã kú a nɛ̀sɛn lán yã bà doro.
  hat-hat: Jakòb vin wè tout Laban pa t' ba li menm karaktè li te konn ba li anvan
    an.
  eng-BSB: And Jacob saw from the countenance of Laban that his attitude toward him
    had changed.
  tod-tod: Zakɔɓe Laɓan ɠaazuʋɛ ʋɛtɛni, é la mɔ ɠɛni ɠɛɛni, eɠɛʋelei é ɠɛni la mɔungi
    zu.
  eng-WEBPB: Jacob saw the expression on Laban’s face, and, behold, it was not towards
    him as before.
  kbq-kbq: Hanki Jekopu'a Lebani avu'ava'ma keana ko'ma nehiaza osuno, avugosa hunenanteno
    ha' vahe'mo hiaza hu'ne.
  nhe-BL: Nojquiya momacac cuenta para Labán ayoc quitlachiliyaya cuali queja achtohuiya.
  bus-bus: Yakubu dↄ̃̀ Labã wɛ́ɛa, kɛ̀ a yã kú à nↄ̀sɛ guu lán yãa bà dↄro.
  gub-BL: Izypy mehe Zako ikatuahy Àràmàw pe. Ko 'ar rehe, — Hemyrypar, ni'i kwaw
    Zako pe kury.
  eng-DRA: And perceiving also that Laban’s countenance was not towards him as yesterday
    and the other day,
  knf-knf: Akak win ţi kaara ki Laban kë aankak wo jibi abiiŋ awo na a ţi kaŧeeku.
