  pol-UBG: 'Dwadzieścia lat ci służyłem w twoim domu: czternaście lat za twoje dwie
    córki, a sześć lat za twoje bydło. A po dziesięć razy zmieniałeś moją zapłatę.'
  agr-agr: Imanikan waitiaknush veinte mijan amina jemin takakun pujusuitag duika
    ¿mina jutik akijam? Amina nawanjum jimaja juna jukitasan takagsawaitjame catorce
    mijadai; tuja amina kuntinjumin kuitamkunchakam seis mijan takagsawaitjame. Imaniaish
    amek imaan akiktagme tusa anagtuawaitkum betek akigtsayume.
  kyc-kyc: Dopako pyuo karo ee kana akalisa lama dolapona nambame embena yulu pyakao
    kareyo. Embena wanenge dolapona lao ee kana akalisa mendaki ipisu kisima yulu
    pyakayo. Dee ee kana pakinyamange dusipa menana suu pyao pyakao kareyo. Pyuo kareyonopape
    embame kando kaeyo yuu akalisa nambana yole isa nembakae.
  urd-GVU: پورے بیس سال اِسی حالت میں گزر گئے۔ چودہ سال مَیں نے آپ کی بیٹیوں کے عوض
    کام کیا اور چھ سال آپ کی بھیڑبکریوں کے لئے۔ اُس دوران آپ نے دس بار میری تنخواہ
    بدل دی۔
  deu-1912: Also habe ich diese zwanzig Jahre in deinem Hause gedient, vierzehn um
    deine Töchter und sechs um deine Herde, und du hast mir meinen Lohn zehnmal verändert.
  ntj-ntj: Yuwa, rawalu-rnanku nyinarra waarka palyarayirnu kurli 20-tjanulu wantingu.
    Nyuntuku yurntalpa kutjarranya yarltikitjalu-rna waarka palyarayirnu kurli 14-tjanu
    wiyarringu. Palunyalu-rna tjiipu nanikuurrpa pirninya mantjilkitjalu puru waarkarringkulayirnu
    kurli 6-tjanu wiyarringu. Nyangka-tjun payi tirtu mayura kutjupankupayi.
  row-row: Memaꞌ taꞌo naa, losa too rua nulu. Au tao ues too sanahulu haa, de hambu
    toꞌo ana feto nara. Basa ma, tao ues too nee fai, de hambu banda nggara. Tao ues
    doo basa na, te toꞌo nggati naꞌamiminaꞌ au sesebꞌa ngga lao sanahulu.
  kan-2017: ಇಪ್ಪತ್ತು ವರ್ಷ ನಿನ್ನ ಮನೆಯಲ್ಲಿದ್ದೆನು. ನಿನ್ನ ಇಬ್ಬರು ಹೆಣ್ಣು ಮಕ್ಕಳಿಗೋಸ್ಕರ ಹದಿನಾಲ್ಕು
    ವರ್ಷವೂ ನಿನ್ನ ಆಡು ಕುರಿಗಳಿಗೋಸ್ಕರ ಆರು ವರ್ಷವೂ ಸೇವೆಮಾಡಿದೆನು. ಆದರೆ ನೀನು ನನ್ನ ಸಂಬಳವನ್ನು
    ಹತ್ತು ಸಾರಿ ಬದಲಾಯಿಸಿದೆ.
  ena-ena: Viaŋ nadɨ nadi ahica agɨladɨ vivi saŋ sibɨla vidalɨŋ hualɨ human limu limu
    fɨhala hɨcɨ limu limu ahica limu ahica cɨjɨŋ umi uami. La sabaŋ sipsipɨ sabaŋ
    meme vivi saŋ sibɨla vidalɨŋ hualɨ human limu fɨhala human limu pabiŋ cɨjɨŋ umi
    uami. Akuaba akuaba agɨladɨ vivi saŋ viaŋ hualɨ human limu limu fɨhala hɨcɨ limu
    limu fɨhala nama hula hɨnihɨni sibɨla agadɨ vihadamin uami. Vivi hɨnidalɨŋ human
    limu limu fɨhala tɨbɨ akuaba akuaba igu igu saŋ abadamɨnaŋ agadɨ ma iguadamɨnaŋ
    uami.
  tgo-tgo: Theghathegha hoiwo e tɨne vambe inanŋgu vara elen ŋgolona ŋgoreiye narunɨna
    ghino. Theghathegha hoyaworo na umbovarɨ e tɨne ya kaiwo yawarumbuke theunyiwoke
    kaiwanji na theghathegha umbowona len thetheghanɨna weŋgi. Ko othembe lo kaiwo
    va ŋgoreiyako, u vɨvɨva modaŋgu mbaŋa lemoyo.
  yap-yap: Aram rogon ni ug par rom u lan rliw’ e duw. Ragag nge aningeg e duw e gu
    maruwel rom ni nge yag fa gal ppin ni fakam ngog, ma nel’ e duw ni ug gafaliy
    e gamanman rom. Ni yug aram rogon e tin ug rin’ ni fan ngom, ma mus nga puluwog
    ma ragag yay nim thilyeg.
  tet-tet: Tinan rua nulu nia, tebes! Haꞌu kserwisu tinan sanulu resin haat, nebee
    haꞌu ketan tua naꞌi oan feto sia! Hotu kserwisu tenik tinan neen, nebee haꞌu ketan
    bibi sia! Haꞌu kserwisu kleur nunia, mais tua naꞌi seluk nakdiuk haꞌukaan saseban
    sia, toꞌo dala sanulu.
  hlt-MCSB: Tahae ah kai loh nang im ah kum kul ka om khuiah na canu rhoi ham kum
    hlai li neh na boiva ham kum rhuk te nang taengah ka tho ka tat dae ka thapang
    te voei rha la na hoi na lae.
  mdy-ETH: ኔኤና ዎላ ታ ዬያይዲኬ፥ ላማታሞ ሌዖ ዓኣሤሢ፤ ዬያ ላማታሞ ሌዖኮ ታጶ ዖይዶ ሌዖ ኔኤኮ ናኣቶ ዔካኒ፥ ዓቴ ላሆ
    ሌዖንሢ ታ ማዼሢ ኔጊዳፓ ቆልሞ ዔካኒኬ፤ ያዺ ማዔቶዋ ታ ኔኤም ማዼሢ ዛሎ ዒንጎ ባኮ ቤዛ ቤዛ ታጶ ማይንቲ ኔ ላኣሜኔ።
  twi-ASANTE: Mfirinhyia aduonu a metenaa wo nkyɛn nyinaa, na saa na mʼasetena teɛ.
    Mede mfirinhyia dunan na ɛyɛɛ adwuma maa wo, de waree wo mmammaa baanu no. Ɛnna
    mede mfirinhyia nsia nso hwɛɛ wo nnwan. Deɛ ɛtwa toɔ koraa ne sɛ, wosesaa mʼakatua
    mpɛn edu.
  bhl-bhl: Nem mali em duan kel itol kuso aluwkembisi ding dim bakate, kom mun alew
    biim kalik dukulomin beem mongom ete mutum kel itol ase te. Keko beli, samal on
    kisol kulomin beem mongom ete iti gung kel itol mak so mak aluwkembisi kate, king
    kel ding kelei, ku nem yan be iti alwol alwol kenemalew te.
  con-NTPO: Nane veinte canqque'fa pa'cco que tsaoni can'jensi qui tsa'caen ñanga
    tson. Catorce canqque'fa pa'cco gi que onquengendeccune sema. Toya'caen seis canqque'fa
    pa'cco que aiña'chondeccuma coiraye semasi qui anttembe'yi ña afepoen'choma cambi'bian.
  eng-WEBU: These twenty years I have been in your house. I served you fourteen years
    for your two daughters, and six years for your flock, and you have changed my
    wages ten times.
  bnp-bnp: Na pida i ravulu rua a made turamu, a naromu i maea kunana. A leho vomu
    na pida i ravulu a polona i va, a bole e tumu ngatavine ala rua. Na pida i polotara
    a bole a maka sipsip a meme vomu. Balaka kupo o pulo viliha a mapagu.
  wal-wal: Taani hagaadan ne son laatamu laittaa de7aas; tammanne oiddu laittaa ne
    naa77u macca naatu gishshaunne usuppun laittaa ne wudiyaa gishshau neeyyo oottaidda
    de7aas; shin neeni ta damoozaa tammutoo laammadasa.
  mgh-mgh: Kihokhala myakha sirini, kuuvarelakani nteko. Myakha khumi na micese kihovarelani
    nteko wiira kaathele asaanaa eeli, ni myakha siita kihovarelani nteko nkipokerihaka
    inama, nanso nyu nhorukunusaca mapokerero aka imaara khumi.
  acu-NT: Tu takakmakun veinte musach ami jeemin pujusuitjai. Tura ami nawantrumin
    nuwatkataj tusan, catorce musach takakmasmiajai. Nunia tangkuram ainaun seis musach
    wainkamiajai. Tura wainiatum wina akirkatniusha tuke yapaijnuyame.
  spa-PDDPT: 'Así estuve 20 años en tu casa: 14 años te serví por tus dos hijas, y
    seis años por tu ganado, y has cambiado mi salario diez veces.'
  gun-gun: Vinte ma'etỹ re aiko va'ekue ndero py. Catorze ma'etỹ re ndevy amba'eapo
    nderajy kuery mokoĩve re, ha'e gui seis ma'etỹ re ju nerymba kuery re apena aikovy
    va'ekue. Ha'e jave dez-kue ha'ekue-'ekue e'ỹ rami rerova xevy repaga 'rã va'ekue.
  agu-BL: Junak yob nna'tij xe ca'lu'. Ja nak'uj cyajlaj yob tuch'u' tan chichojle'n
    yi cob me'lu', nin kak yob tan chiq'uicy'le'n tawunu'. Nin cha'tz cuntunin na
    xtx'ixpuju' injameltz.
  eng-PEV: I worked for you like that for 20 years. First, I worked for you for 14
    years so that I could marry your 2 daughters. Then I worked for you for 6 years,
    so that you would give me some of your sheep and goats. You kept promising to
    give me things for working for you, but then you kept changing your mind. That’s
    not fair.”
  ilo-ULB: Iti naglabas a duapulo a tawen, addaak iti balay mo. Nagtrabahoak kenka
    iti sangapulo ket uppat a tawen para kadagiti dua nga annakmo ken innem a tawen
    para iti arbanmo. Binaliwam ti tangdanko iti namin sangapulo a daras.
  kpg-kpg: Ma nogo hai beelaa i nia ngadau madalua ala nogo iei au i do baahi. Nia
    ngadau e madangaholu maa haa, au nogo ngalua belee hai mee gi au dama ahina dogolua,
    ge nia ngadau e ono ang gi au manu. Gei goe hogi guu huli ogu hui i nia holongo
    e madangaholu.
  uig-ARA: مېنىڭ كۈنلىرىم مۇشۇ يىگىرمە يىلدا ئۆيۈڭدە تۇرۇپ شۇنداق بولدى؛ ئون تۆت يىل
    ئىككى قىزىڭ ئۈچۈن ساڭا خىزمەت قىلدىم، ئالتە يىل پاداڭ ئۈچۈن خىزمەت قىلدىم؛ ئۇنىڭ
    ئۈستىگە سەن ئىش ھەققىمنى ئون قېتىم ئۆزگەرتتىڭ.
  bsp-bsp: Tɔsɔtɔ meren wəco mɛrəŋ ntɛ iyi nnɔ ndaram mɔ. Icbəc' am teta awut am aran
    meren wəco kɔ maŋkəlɛ, kɔ meren mmɛ camət-tin, ta yɔcɔl yam yɛfɛt-yɛfɛt. Mba mənacepɛ-cepɛ
    kəway kem haŋ wəco.
  mbs-mbs: Yan se kelimahan ko dalem te kelowan se omay te pegterbaho ko diyà kamno.
    Sempolò teg epat se omay se pegterbaho ko diyà kamno amon isablag ko te didowa
    batà nikaw. Enem se omay se pegterbaho ko diyà kamno amon ibayad ko te menge ayam-ayam
    seini, aw mekesempolò nikaw todai se pakang no tepad te itandan no diyà kanak.
  tof-tof: Ka marü müótüdü namülnürrü 20 pailüm. Ka 14 pailüm zaget apoarró marü óp
    olom nisabkü, akó 6 pailüm marü sip a gout ngabkande, akó ma kürü zagetan darrem
    ta amaiksimaik yangórró 10 münüm.
  sus-sus: N bara ɲɛ mɔxɔɲɛn naba i yi ra. N ɲɛ fu nun naani walixi nɛ alako n xa
    i xa di ginɛ firinyie dɔxɔ. N man naxa ɲɛ senni fan sa a fari i xa gɔɔrɛ kantafe
    ra. Kɔnɔ i bara n sare masara dɔxɔ fu.
  pon-2006: Sang nan sounpar rieisek me I doadoahkohng uhk, sounpar eisek pahieu I
    lidiliduwihiuk pwehki noumw serepein riemenen oh sounpar weneu pwehki noumw pelinmen
    kan. Komwi ahpw wekidala pak eisek pweinen ei doadoahk.
  jae-jae: Jala 20 aê gamoa gawiŋ aôm aŋga nêm andu. Aê gajam sakiŋ aôm jala 14 gêjô
    latômoagêc. Ma jala 6 gêjô nêm bôc. Mago aôm gôjam ŋoc ŋaôli ôkwi kêtu dim 10.
  ksd-ksd: Go ra ura vinun na kilala iau tar ki ta ra kubam; iau tar kudar piram a
    vinun ma a ivat na kilala ure ra ura natum, ma laptikai na kilala ure kaum vavaguai;
    ma u tar vala pukpukue kaugu vapuak.
  tur-YTC: Yirmi yıldır senin evindeyim. İki kızın için sana on dört yıl, sürün için
    altı yıl hizmet ettim ve sen benim ücretimi on kez değiştirdin.
  bel-N: Гэтакія [былі] мае дваццаць гадоў у доме тваім. Я служыў табе чатырнаццаць
    гадоў за дзьве дочкі твае і шэсьць гадоў за авечак тваіх, і ты зьмяняў плату маю
    дзесяць разоў.
  grc-BRENT: Ταῦτά μοι εἴκοσι ἔτη ἐγώ εἰμι ἐν τῇ οἰκίᾳ σου· ἐδούλευσά σοι δεκατέσσαρα
    ἔτη ἀντὶ τῶν δύο θυγατέρων σου, καὶ ἓξ ἔτη ἐν τοῖς προβάτοις σου, καὶ παρελογίσω
    τὸν μισθόν μου δέκα ἀμνάσιν.
  ind-AYT: 'Selama dua puluh tahun aku berada di rumahmu: Aku bekerja padamu selama
    empat belas tahun untuk dua anak perempuanmu dan enam tahun untuk ternakmu. Selama
    itu, engkau mengubah upahku sebanyak sepuluh kali.'
  lid-lid: udu le buku doh winiya jaha ma lunoh jo udu asiu tam. Jo badeh amwekes
    lahou tam ta akohok nadum badih uru jaha ma ronoh hahuw, ano jaha onoh ta katin
    haka tam. Arile ou wendreyani jo ta adeu sihinek san ronoh.
  eng-NNA: I stayed with you 20 years. I worked for you 14 years for those two women,
    your two daughters. After that I worked for you for 6 years to get animals for
    myself. In those 20 years you deceived me many times.
  nya-nya: Zinthu zinali chonchi kwa zaka makumi awiri zimene ndinali mʼnyumba mwanu.
    Ndinakugwirirani ntchito kwa zaka khumi ndi zinayi chifukwa cha ana anu aakazi
    awiri ndipo zaka zina zisanu ndi chimodzi chifukwa cha ziweto zanu, ndipo munandisinthira
    malipiro kakhumi konse.
  hrv-hrv: Od ovih dvadeset godina što sam ih proveo u tvojoj kući četrnaest sam ti
    godina služio za tvoje dvije kćeri, a šest godina za tvoju stoku, jer si mi mijenjao
    zaradu deset puta.
  mps-mps: Ena nage dali bidiyu sę ebadi, te kibu be bidi sese deli bidali. Ena te
    kibu be 14 te nago wegi si sainu sę yali, tama te kibu be a naga me deli te nago
    sipsip hani meba sainu te sę yai. Tiali goli, nago eno sabo mone sę te nago
    nogo si sogo te hasegelai.
  llg-llg: Memak tetebes teuk dua hulu! Au tao ue-ledis teuk sanahulu haa, fo hambu
    toꞌo ana inana nala. Basa ndia, de au tao ues teuk nee bali, fo bisa hambu au
    banda nggala. Toꞌo mambue nggati taa-taa au seseꞌbang losa laꞌi sanahulu, naa
    te au tao ues kuli-kuli doo basa ndia.
  tpi-tpi: Mi stap wantaim yu inap 20 yia na mi wok long yu. Mi bin wok 14 yia olgeta
    bilong kisim tupela pikinini meri bilong yu, na 6-pela yia bilong kisim sampela
    lain sipsip na meme bilong yu. Tasol olgeta taim yu save senisim pe bilong mi.
  dan-1931: I tyve År har jeg tjent dig i dit Hus, fjorten År for dine to Døtre og
    seks År for dit Småkvæg, og ti Gange har du forandret min Løn.
  vie-OVCB: 'Cháu chịu đựng gian khổ như thế suốt hai mươi năm: Cháu phải làm lụng
    mười bốn năm chỉ vì muốn cưới hai con gái của cậu, cháu phải đầu tắt mặt tối suốt
    sáu năm chỉ vì mấy bầy súc vật. Thế mà cậu còn tráo trở, thay đổi giao kèo cả
    mười lần!'
  lbk-lbk: Et siyassiya sa issan chwan poo'y tawen ay nakitetey-ak ken sik-a. Sinpoo
    ya epat ay tawen nan nenchonowak ay sokat nan chwa ay an-akmo ay inasawak. Ya
    enem ay tawen nan nenfelabfellayak ay namaspastor isnan enkik-iwiyem. Ya khechangna
    ay siya kayet ay naminsinpoo ay finalibfaliwam nan lagfok.
  guj-2017: આ વીસ વર્ષ સુધી હું એ પ્રમાણે તારા ઘરમાં રહ્યો. તારી બે દીકરીઓને સારુ
    ચૌદ વર્ષ તથા તારાં જાનવરોને સારુ છ વર્ષ મેં તારી ચાકરી કરી છે. તેં દસ વાર મારા
    વેતનનો કરાર ભંગ કર્યો હતો.
  byr-byr: '@see-verse:GEN.031.040'
  awx-awx: Krismasu 20 gäxät yiwikumäxu using hikngä tahaxäwik yiwikum. Yäpaka päpitde,
    puyäka krismasu 14 pahanggamikum. Tikengä sipsip meme yang päpitde, krismasu 6
    pahanggamikum. Tiwändeyä ‘Unin pahawi, usingusingu ämpe gamit,’ yang nanikuläxu,
    ayakuläxune donamikuläxu täpduxu meyä.
  pon-2006A: Sang nan sounpar rieisek me I doadoahkohng uhk, sounpar eisek pahieu
    I lidiliduwihiuk pwehki noumw serepein riemenen oh sounpar weneu pwehki noumw
    pelinmen kan. Komwi ahpw wekidala pak eisek pweinen ei doadoahk.
  por-BRBSL: Estes vinte anos em que estive em sua casa. Servi-lhe catorze anos por
    suas duas filhas, e seis anos por seu rebanho, e você mudou dez vezes meu salário.
  aly-aly: Ayeng ngkweng warrkirrenh aherrety 14-ek-atwety, alerengkw ngkwenh-atherr
    atha payemelemel. Aherrety 6-ek-atwety ayeng ngkweng warrkirrenh, atnwenth-rnem
    ingkerrenh payemelemel, ntwa ayenh anthetyek. Ntwa ayenh man mwerr payemeley-angenh,
    ntwa ayenh man akelyarl anthenh. Akngeyel-anem ayenh arntarnt-arenh, Akngey renharl
    arrengey atyenh Abraham-el apentek, akngey atyenh Isaac-el apentek. Arrengey atyenh-kenh
    Akngey Abraham-kenh, akngey atyenh-kenh Isaac-kenh Akngey ra ayenh arntarnt-arenh.
  cth-cth: Hottelah kum 20 touh thung na im vah ka o teh, na canu roi ka hni touh
    kutphu e dawk kum 14, na thaw ka tawk. Na saring kutphu dawk kum 6 ka tawk teh,
    kutphu hah vai hra totouh bout na dum.
  twi-twi: Tebea a na mewɔ mu mfirihyia aduonu a metenaa wo nkyɛn no nyinaa ni. Mede
    mfirihyia dunan na ɛyɛɛ adwuma maa wo, de waree wo mmabea baanu no. Na mede mfirihyia
    asia nso hwɛɛ wo nguan, na wosesaa mʼakatua mpɛn du.
  hlt-hlt: Tahae ah kai loh nang im ah kum kul ka om khuiah na canu rhoi ham kum hlai
    li neh na boiva ham kum rhuk te nang taengah ka tho ka tat dae ka thapang te voei
    rha la na hoi na lae.
  tbz-SIM: Yɛbie nsipísìdɛ́ ndi m bomɛ̀ ɑ cĩ́ɛ̃̀tɛ̀, kɛ pĩ mmutɔ̃mmú yɛbie ntɛpíítɛ̀
    nɛ̀ yɛ̀nɑ̀ɑ̀ ɑ kó bɛsɑpɑ̀mbɛ̀ kpɛ́í, nkɛ cɛ̃mmú ɑ wũɔ̃ yɛbie nyɛ̀kuɔ̀. Kɑ̀ɑ cèètɛ
    n yeti kucɛ tɛpíítɛ̀.
  msy-2020: Kɨ 14plan azenibar nɨn guivimning inigh aningɨn ikiasa ingari, egha kɨ
    6plan azenibar nɨn sipsipba ko memen taba iniasa ingari. Kɨ 20plan azeniba bar,
    nɨ ko ikia egha nɨn ingari. Ezɨ nɨ nan ivezim dughiar avɨribar a giraghɨragha
    na ganɨdi.
  txq-txq: Memak teuk 20 naa, tebe! Au aue-osa teuk 14, fo hambu toꞌo ana inan nara.
    Basa de au aue-osa tamba seluk teuk 6 bali, fo bisa hambu au bandang nggara. Au
    dadi kuli doo basa naa, tehuu toꞌo soa nggati au seseba-babaeng laꞌe salahunu.
  aaz-aaz: Toon boꞌ nua naan namneo! Au ꞌmeup toon boꞌes am haa he ꞌsao ho aan feton.
    Rarit aꞌkuri ꞌtein toon nee, he ꞌheit. Au ꞌaetn ok aꞌroo-ꞌroo reꞌ naan, mes ho
    mubanit au baen sebaꞌ naan no boꞌes.
  azb-azb: 'İyirmi il sənin evində qaldım: iki qızın üçün on dörd il və sürün üçün
    altı il sənə xidmət etdim. Sən isə on dəfə haqqımı dəyişdirdin.'
  eng-DBY: 'I have been these twenty years in thy house: I have served thee fourteen
    years for thy two daughters, and six years for thy flock; and thou hast changed
    my wages ten times.'
  hin-2017: बीस वर्ष तक मैं तेरे घर में रहा; चौदह वर्ष तो मैंने तेरी दोनों बेटियों
    के लिये, और छः वर्ष तेरी भेड़-बकरियों के लिये सेवा की; और तूने मेरी मजदूरी को
    दस बार बदल डाला।
  wol-KYG: Ñaar fukki at a ngii, ma di la jaamu ci kër gi, liggéeyal naa la fukki
    at ak ñeent ngir sa ñaari doom yu jigéen ñii, teg ci juróom benni at yu ma la
    sàmmal say gàtt, nga soppi sama peyoor fukki yoon ak juróom.
  swp-swp: Borimai tau‐esega‐i‐mate em numa eai ea miamia, eo borimai saudoudoi‐hasi
    enam ea paipaisoa nanatumyao sisine debadi eai, abo hinage borimai haligigi‐esega
    em bulumakau debadi eai, eo masaudoudoi egu maisa u buidi.
  bjr-bjr: Yakooboofa qimamidanoo qinau. Qinee moodaa fasiqa aiku asauku taikasee
    20 aukuana ani ainaini mariafanausa marida. Qisauku qara taikasee qikunooqu qaara
    faqa qaara faqa marasee 14 aukuana ani araamuna qara mararara ani ainainiaafanausa
    maridaqa. Dinni taikasee dinni oonu moodaa marasee 6 aukuana ani sipsipa mimmi
    mararara kaifaa ainaini qiafana. Miqi mariafanana anee qisauku qara taikasee 10
    kari anee qini feefauruara qikaru maakaru qimarinau.
  eng-YLT: '''This [is] to me twenty years in thy house: I have served thee fourteen
    years for thy two daughters, and six years for thy flock; and thou changest my
    hire ten times;'
  heg-NTPO: Meman auk daek taun buk dua ka, baktebes ela! Auk daek taun hngul aat
    le haup baki anan bihata las. Hidi nam, auk daek taplaeng pait taun eneng, le
    halas-sam auk haup auk hmukit tas. Daek ngele el ata ka nesang nga ela, mo baki
    taan in tadu auk baen seda didiin lalis hngulu.
  ptu-ptu: Kupetuttu'i dua pulo taunna kuolaam ma'pateem. Aka sapulo appa' taunna
    kuolaam kupengkähängangko ussaho dua änä'mu anna annam polepi taunna kuolaam ussaho
    indo beke sola domba umbeennä'. Ia toopi too pembuda umpadende sahoku.
  bzd-NTPO: Ye' kaneblë' be' a̱ duas dabom böyök (20) eta̱ es ye' bak weinuk ke̱kraë.
    Ye' kaneblë' duas dabom eyök ki̱ tkël (14) be' alà busipa dalërmik. E' ukuöki̱
    ta̱ ye' skà kaneblë' duas teröl be' iyiwak kue̱ki̱, erë be' bak ye' ki̱tö'u̱k
    ke̱kraë ye' kanè ské wa.
  kwf-kwf: Ana kaidaꞋi firi sulia ro akwala faꞋi ngali, nau ku tua faꞋi kaumulu ki,
    kamu sasi nama diꞋia neꞋe nauꞋa ta ngwae rao laga ulafu, ma ru neꞋe kamu kasi
    rokisia goꞋo. Nau ku rao sulia fai akwala faꞋi ngali ki fuana ngalilana ro kini
    Ꞌoe ki, ma nau ku inaꞋu ana raoꞋa sulia ono faꞋi ngali ki laꞋu fuana ru ꞋaeꞋaela
    nini Ꞌoe ki. Ma ana ono faꞋi ngela neꞋe ki, Ꞌoko rokisia folifoliꞋa nau ana kaidaꞋi
    Ꞌoro.
  eng-WYC-2017: so I served thee by twenty years in thine house, fourteen years for
    thy daughters, and six years for thy flocks; and thou changedest my meed ten times.
  eng-WMBB: These twenty years I have been in your house. I served you fourteen years
    for your two daughters, and six years for your flock, and you have changed my
    wages ten times.
  spp-spp: Cyii yyee beɲjaaga u ɲyɛ ŋge, mii ɲyɛ mu pyɛnge e. Mii à báara mu á yyee
    kɛ ná sicyɛɛre, mu pworibii mú shuunni kurugo. Puru ɲwɔhɔ na, mii à yyee baani
    pyi báaraŋi na sahaŋki si nta yatɔɔre tà ta. Ŋka mu à mii sàraŋi kɛ̂ɛnŋɛ fo tooyi
    kɛ.
  aey-aey: Cabi gel 20 euna ija eu odi oodi hinaca bilolou. Hina atenel lecis eunu
    ija cabi gel 14 cabi om. Odocob hinana dool am cofadecnu ija cabi gel eben naha
    gic osahicca cabi om. Odocob hina ijana cabi amegha ibulabaldu 10 dom.
  urd-GVH: पूरे बीस साल इसी हालत में गुज़र गए। चौदह साल मैंने आपकी बेटियों के एवज़
    काम किया और छः साल आपकी भेड़-बकरियों के लिए। उस दौरान आपने दस बार मेरी तनख़ाह
    बदल दी।
  rug-rug: Gugua mo asa, sipu koa koa goi si rau, koasa doduruna sa hiokona puta vuaheni.
    Koari ka manege made vuaheni si nabulu mate nigo rau, pude habai sari karua tumu
    vineki gua, meke ka onomo vuaheni si pude vagi sari na mua rovana sipi gua. Meke
    koa rina totoso arini meke kamoa kamahire, ka manege puta totoso hobei goi sari
    na qua tinabara.
  gaz-gaz: Akkasiin ani waggoota digdamman kana mana kee ture. Ani waggaa kudha afur
    intallan kee lamaaniif jedhee, waggaa jaʼa immoo bushaayee keetiif jedhee siif
    hojjedheera; ati immoo yeroo kudhan mindaa koo geeddarte.
  fra-LSG: Voilà vingt ans que j’ai passés dans ta maison; je t’ai servi quatorze
    ans pour tes deux filles, et six ans pour ton troupeau, et tu as changé dix fois
    mon salaire.
  yal-yal: N bata ɲɛɛ mɔxɔɲɛ ti i yii. N ɲɛɛ fu nun naanin wanla kɛxi nɛn alogo n
    xa i ya dii tɛmɛ firinne dɔxɔ. N mɔn yi ɲɛɛ sennin fan sa a fari i ya xuruseene
    kantandeni. Koni i bata n saranna maxɛtɛ dɔxɔɲa ma fu.
  gum-gum: Pilamera pib trattrøh nabe ñui yau megaig køn cha. Ñui pa nimbasrmeran
    nan tranamweimbe pilamera pa trattrø y pib pilaba mara tranøb megaig køn cha.
    Inchen trattrø y kanbabe ñui ushameraimburø megaig købig køn cha. Inchen nan pagaramigwane
    katø, katø peemayh, peemayh ñibe yunømarøbig køn cha, pa trattrø piejes yunømarig
    køn cha.
  iou-iou: Näk komi piä ude gäka obaŋ 20 täŋkut. Obaŋ 14 äpetkayatta nadäŋpäŋ watä
    piä täŋ gamiŋkut. Ba obaŋ 6 äneŋi tom ätu näka biŋam täneŋta watäni it gamiŋkut.
    Täŋpäŋ kadäni u bämopiken piä täŋ gamiŋkuro unitäŋo gwäki namikta täŋnäkŋariri
    kadäni 10 ude täŋkuk.
  haw-1868: 'Pela wau i na makahiki he iwakalua maloko o kou hale; hooikaika au nau
    i na makahiki he umikumamaha no kau mau kaikamahine, a me na makahiki eono no
    kou poe holoholona: a he umi kau hoololi ana i ka''u uku.'
  arb-NAV: لَقَدْ صَارَ لِي عِشْرُونَ سَنَةً فِي بَيْتِكَ. أَرْبَعَ عَشْرَةَ سَنَةً
    مِنْهَا خَدَمْتُكَ لِقَاءَ زَوَاجِي بِابْنَتَيْكَ، وَسِتَّ سَنَوَاتٍ مُقَابِلَ
    غَنَمِكَ، وَقَدْ غَيَّرْتَ أُجْرَتِي عَشْرَ مَرَّاتٍ.
  adz-adz: 'Udzuf 20 dzi ruta agu mpadan ugu ibiani: dzi nang gum i agu isangꞌ udzuf
    14 i uda u narum rusam finam iruꞌ ani da dzi nang gum i agu isangꞌ udzuf 6 i uda
    apu mingꞌa agu gin. Da u iyuꞌ iyuꞌ dzi i u nifunggam nidan isangꞌ 10 i nam bunumpangꞌ
    da u anungꞌ irim rururungan.'
  ewe-ewe: 'Ɛ̃, mewɔ dɔ na wò ƒe blaeve sɔŋ: ƒe wuiene be mate ŋu aɖe viwò nyɔnu eve,
    ƒe ade be lãha sia naka asinye! Gawu la, èɖe nye fetu dzi zi ewo.'
  eng-LEE: 'These twenty years have I been in thy house; I have served thee fourteen
    years for thy two daughters, and six years for thy flocks: and thou hast changed
    my wages ten times.'
  gvn-gvn: '@see-verse:GEN.031.040'
  nna-nna: Ngaju waninyarnangu 20 partunurrangu. Warrkamu jarrinyarnangu 14 partunurrangu
    palakujirri mirtawakujirri, nyuntumili kurntaljirri. Palaja ngaju warrkamu jarrinyarna
    nyuntungu 6 partunurrangu mananyaku kuwiyirranguku ngajuku. Palanga 20 partunurrangungu
    nyuntulu mitu marnanyin marlumal.
  asm-FB: এই যি বিশ বছৰ মই আপোনাৰ ঘৰত আছিলোঁ, তাৰ চৌদ্ধ বছৰ মই আপোনাৰ দুজনী ছোৱালীৰ
    কাৰণে আপোনাৰ সেৱা কৰিছিলোঁ আৰু ছয় বছৰ কটালোঁ আপোনাৰ পশুজাকৰ পাছত। তাৰ মাজতে আপুনি
    মোৰ বেচ দহবাৰ সলনি কৰিলে।
  sus-A: ﭑ بَرَ حّ مْشْحّن نَبَ عِ يِ رَ. ﭑ حّ قُ نُن نَانِ وَلِشِ نّ عَلَكٌ ﭑ شَ
    عِ شَ دِ فِنّ قِرِنيِيٍ دْشْ. ﭑ مَن نَشَ حّ سٍننِ قَن سَ عَ قَرِ عِ شَ فْورّ كَنتَقٍ
    رَ. كْنْ عِ بَرَ ﭑ سَرٍ مَسَرَ دْشْ قُ.
  fra-SBL: Voilà vingt ans que je suis dans ta maison. Je t'ai servi quatorze ans
    pour tes deux filles, et six ans pour ton troupeau, et tu as changé dix fois mon
    salaire.
  hbo-hbo: זֶה־לִּ֞י עֶשְׂרִ֣ים שָׁנָה֮ בְּבֵיתֶךָ֒ עֲבַדְתִּ֜יךָ אַרְבַּֽע־עֶשְׂרֵ֤ה
    שָׁנָה֙ בִּשְׁתֵּ֣י בְנֹתֶ֔יךָ וְשֵׁ֥שׁ שָׁנִ֖ים בְּצֹאנֶ֑ךָ וַתַּחֲלֵ֥ף אֶת־מַשְׂכֻּרְתִּ֖י
    עֲשֶׂ֥רֶת מֹנִֽים׃
  shp-NTPO: Jatian ja rabé chonka baritia senen ea miiba teenontianra, chonka chosko
    baritia min bake ainbo rabé kopí, en mia teexona iki. Jainoax sokota baritia senenbiribi,
    min yoinabo kopí ea teeta iki. Jaskáshamaankinbo en mia teexonabira, ea jakonhakin
    kopíakashamai kopí, min meskóakinbores yoia iki.
  eng-WYCLIFFE: so Y seruede thee bi twenti yeer in thin hows, fourtene yeer for thi
    douytris, and sixe yeer for thi flockis; and thou chaungidist my mede ten sithis.
  piu-2006: '@see-verse:GEN.031.040'
  pjt-pjt: “Panya alatji rawa ngayulu nyuntumpa waṟkaringi kuḻingka waringka yiya
    panya 20. Ngayulu nyuntumpa uṉṯalpa kutjarakitja waṟkaringi yiya panya 14, yiya
    7 Liyanyakitja, yiya 7 Raitjilngakitja. Munuṉa palulanguṟu piṟuku yiya nampa 6
    waṟkaringi nyuntumpa tjiipi nanikuta tjuṯanguṟu ngayulu mantjintjikitja. Ka panyan
    nyuntuṯu kalkuntjatjanungku rawangku kampa kutjupanangi.
  cwe-cwe: Miyaka malongo maidi yose nikala hamwe na weye. Nikusang'hanila miyaka
    longo na mine kwa ichimu cha wandele zako waidi na miyaka sita kwa ichimu cha
    wanyama wako, mbali weye kwasakanya yombe jangu miyanza longo.
  bgs-bgs: Tô gó tô inókitan ku dalám ka duwa pulù (20) ámmé tingód katô kalumu ku
    para áknikó. Sapulù áppat (14) ámmé tô kalumu ku áknikó su tô gó tô sablag ku
    katô duwa gabatà nu. Ánnám ámmé tô kalumu ku áknikó su tô gó tô bayad ku kani
    mga mannanap. Asal ikapira nu uman-umani tô tandô nu tingód ka tandan nu kanak.
  kik-kik: Ũguo nĩguo ndũũrĩte gwaku mũciĩ handũ-inĩ ha mĩaka ĩyo mĩrongo ĩĩrĩ. Ndakũrutĩire
    wĩra mĩaka ikũmi na ĩna nĩ ũndũ wa airĩtu aku eerĩ, na mĩaka ĩtandatũ nĩ ũndũ
    wa mahiũ maku; no rĩrĩ, wagarũrire mũcaara wakwa maita ikũmi.
  ksr-ksr: Yambu 20:waa so iikaaŋ goo gomanoŋ laligoŋ waabe tegoja. Yambu 14 ii borawoiga
    oromambaajoŋ weleŋ qeŋ goma laligowe. Iikawaa gematanoŋ yambu 6 ii lama bulmakao
    mokoloomambaajoŋ goonoŋ gawoŋ meŋ laligowe. Kaeŋ laligoweto, giinoŋ gawoŋ memewaa
    tawana ii somaŋa 10:baa so utequte ama laligona.
  fra-NCL: Voilà vingt ans que je suis dans ta maison ; je t’ai servi quatorze ans
    pour tes deux filles et six ans pour ton bétail, et tu as changé mon salaire dix
    fois.
  cek-AK: To tiah na im ah saning pumphaeto thung ka oh; na canu hnik hanah saning
    hatlai palito thung tok kang sak pae moe, saning tarukto thung na pacah ih moinawk
    to kang toep pae, ka toksakhaih atho vai hato nang ling.
  xla-xla: Epame na꞉tapo sokomoko 20 dulu dla wa꞉ oko hamhalemama asiyama pa꞉le oko
    halalo oplami some haluwapo. Epapele dulu dla sokomoko 7 semeye Liya halowedeme
    wa꞉ oko hamhaluwapo, epame ma sokomoko 7 semeye Leisol halowedeme wa꞉ oko hamhaluwapo.
    Epame ma mosukulu sokomoko 6 ipiye wa꞉ aliya halo opiye hohomolowedeme oko pato
    hamhaluwapo. Amasiyama epapele tlope wa꞉tapo alila hapuloma dulu dla na꞉ oko asiyamaye
    meyelope meyelope demhaluwapo, woloma hatlo dla pohamimhalana.
  cuk-cuk: 'Birga-dulagwen (20) an be-neggi gudii gusad. Unnila, wemarbi an nikusad:
    Be-sisgan-warbogwadbina birgambe-gakabake (14) an bega arbasad. Be-sibadmarbina
    birganergwa (6) an bega arbasad. Degine, be-an-bennukedi, be anga irambe (10)
    ogwadii gusad.'
  uig-CYR: Мениң күнлирим мошу жигирмә жилда өйүңдә туруп шундақ болди; он төрт жил
    икки қизиң үчүн саңа хизмәт қилдим, алтә жил падаң үчүн хизмәт қилдим; униң үстигә
    сән иш һәққимни он қетим өзгәрттиң.
  tel-2017: నీ ఇద్దరు కూతుళ్ళకోసం పద్నాలుగు సంవత్సరాలూ నీ మంద కోసం ఆరు సంవత్సరాలూ
    మొత్తం ఇరవై సంవత్సరాలు నీకు సేవ చేస్తూ నీ ఇంట్లో ఉన్నాను. అయినా నువ్వు నా జీతం
    పదిసార్లు మార్చావు.
  hat-BSA: Pandan ven ane sa yo, mwen te lakay ou. Mwen te sèvi ou katòz ane pou de
    fi ou yo, sis ane pou bann mouton ou yo, e ou te fè chanjman salè mwen dis fwa.
  kos-kos: Pwana ingan ma nga pulakin ke lusen yac longoul nga muta yurum. Nga orekma
    yac singoul akosr in eis acn luo nutum, ac yac onkosr nu ke un kosro nutik inge.
    Ne ouinge, a kom ikil molin orekma luk pacl singoul.
  hbo-WLC: זֶה־לִּ֞י עֶשְׂרִ֣ים שָׁנָה֮ בְּבֵיתֶךָ֒ עֲבַדְתִּ֜יךָ אַרְבַּֽע־עֶשְׂרֵ֤ה
    שָׁנָה֙ בִּשְׁתֵּ֣י בְנֹתֶ֔יךָ וְשֵׁ֥שׁ שָׁנִ֖ים בְּצֹאנֶ֑ךָ וַתַּחֲלֵ֥ף אֶת־מַשְׂכֻּרְתִּ֖י
    עֲשֶׂ֥רֶת מֹנִֽים׃
  ibo-ibo: Otu a ka ọ dịrị m iri afọ abụọ m jeere gị ozi. Arụrụ m gị ọrụ afọ iri na
    anọ maka ụmụ gị ndị inyom abụọ ndị a, afọ isii ka m lekọtara igwe ewu na atụrụ
    gị. Ị nọkwa nʼime ihe ndị a gbanwee ụgwọ ọrụ m ugboro iri.
  ory-ory: ମୁଁ କୋଡ଼ିଏ ବର୍ଷ କାଳ ତୁମ୍ଭ ଘରେ ରହିଲି; ତୁମ୍ଭର ଦୁଇ ଝିଅ ନିମନ୍ତେ ଚଉଦ ବର୍ଷ ଓ
    ପଶୁମାନଙ୍କ ନିମନ୍ତେ ଛଅ ବର୍ଷ ଦାସ୍ୟକର୍ମ କଲି; ଏଥିମଧ୍ୟରେ ତୁମ୍ଭେ ଦଶ ଥର ମୋହର ବେତନ ପରିବର୍ତ୍ତନ
    କରିଅଛ।
  wmt-wmt: '@see-verse:GEN.031.040'
  chk-chk: Lon ükükün rüe ier üa nonom reöm. Üa angang ngonuk lon ükükün engol me
    rüanü ier fän iten noum kewe ruoman fefin, pwal wonu ier fän iten noum kewe pwiin
    man. Nge en ka awilala liwinin ai angang fän engol.
  ssd-ssd: Taŋamba minmba ma ma ye yar 20 ne tuku piro taŋgo taŋaŋ minen. Ye yar 14
    ne tuku kulim ar ta kilam tuku piroken sulumba maŋ lato yar 6 ne tuku agaŋmor
    kilam tuku piroken ta ne ye tuku piya mbilmbilam gudomna.
  rop-rop: Aibin jidan lagijat na fo 20 yiya weya aibin wek blanga yu. Aibin wek 14
    yiya blanga dijan dubala doda blanga yu. En blanga dislot enimul weya yubin gibit
    langa mi, aibin wek siks yiya blanga yu. Bat yubin kipgon tjeinjimbat main pei
    10 taim.
  ukr-1871: Так пробував я двайцять років у твоїй господї. Парубкував я чотирнайцять
    років задля двох дочок твоїх і шість років за вівцї твої, ти ж переміняв плату
    мою десять раз.
  eng-AOI: “It was like that the whole time I was with you. I worked for fourteen
    years for you to give me your daughters. Then afterwards I worked another six
    years for your sheep and goats. But you changed my pay ten times.
  yon-yon: Kwamune, deme darewoob weeb 20yiib awinaan, ma ibduruk weeb 14iib kuu eb
    dana mungkana ayoob yi awadmandid, ma ari kuu weeb kungiib kuu eb sibiyiib naningkodiib
    berengkandid awinaan. Kuyaron kumaom kuu ne deme ye kakman ebbed yeka mamaa ande
    kowe yeka mamaa ande kowe yeka mamaa ande kowe angkara angkara angko angkoyiib
    kere ande kowewen.
  bch-bch: Nabokoboko pago toa bedaoa irangrang ngan ag rai sangaul rua. Nakado naurata
    irangrang ngan rai sangaul igegea pange ngan badanga natum taine toa rua ne, ta
    naboko pade ngan ag rai lima ga ede ngan badanga sipsip ga meme edengada ga iman
    leg. Be somisomi eao sogesoge ngan ag olnga.
  deu-1951: Diese zwanzig Jahre lang habe ich dir in deinem Hause gedient, vierzehn
    Jahre um deine beiden Töchter und sechs Jahre um deine Schafe, und du hast mir
    meinen Lohn zehnmal verändert!
  eng-JPS: 'These twenty years have I been in thy house: I served thee fourteen years
    for thy two daughters, and six years for thy flock; and thou hast changed my wages
    ten times.'
  ubr-ubr: Ato kwanda orot kaitamom bisimui amama on atonio nanaba wat. Kwanda auyotoat
    an yayatan bat on nanatum jeverig ruam auris aboen, a kwanda nimtereban kaitamom
    on am bobaitu akaifares. Ato om nana au baiyan on wera auyotoat nanaba men fofon
    kaitamomai uiteu on.
  srp-1865: Tako mi je bilo dvadeset godina u tvojoj kuæi; služio sam ti èetrnaest
    godina za dvije kæeri tvoje i šest godina za stoku tvoju, i platu si mi mijenjao
    deset puta.
  lug-lug: Emyaka gino amakumi abiri mbadde mu nnyumba yo; n’akuweereza emyaka kkumi
    n’ena olwa bawala bo bombi, ate ne nkuweereza emyaka mukaaga mu kisibo kyo, kyokka
    okyusizza empeera yange emirundi kkumi.
  heb-heb: זה לי עשרים שנה בביתך עבדתיך ארבע עשרה שנה בשתי בנתיך ושש שנים בצאנך ותחלף
    את משכרתי עשרת מנים׃
  ben-IRV: এই কুড়ি বছর আমি তোমার বাড়িতে আছি; তোমার দুই মেয়ের জন্য চোদ্দ বছর, আর
    তোমার পশুদের জন্য ছয় বছর দাসবৃত্তি করেছি; এর মধ্যে তুমি দশ বার আমার বেতন অন্যথা
    করেছ।
  pan-pan: ਇਨ੍ਹਾਂ ਵੀਹ ਸਾਲਾਂ ਤੱਕ ਮੈਂ ਤੇਰੇ ਘਰ ਵਿੱਚ ਰਿਹਾ, ਮੈਂ ਚੌਦਾਂ ਸਾਲ ਤੱਕ ਤੇਰੀਆਂ ਦੋਹਾਂ
    ਧੀਆਂ ਲਈ, ਛੇ ਸਾਲ ਤੇਰੀਆਂ ਭੇਡਾਂ ਲਈ ਤੇਰੀ ਸੇਵਾ ਕੀਤੀ ਅਤੇ ਤੂੰ ਦਸ ਵਾਰ ਮੇਰੀ ਮਜ਼ਦੂਰੀ ਨੂੰ
    ਬਦਲਿਆ।
  mwp-mwp: '@see-verse:GEN.031.040'
  mya-JVB: ထိုသို့ ၊ ကျွန်ုပ် သည် အနှစ် နှစ်ဆယ် ပတ်လုံးသင် ၏အိမ် ၌ နေ၍၊ သင် ၏သားသမီး
    နှစ် ယောက် အတွက် ကြောင့် ဆယ် လေး နှစ် ၊ သိုး ဆိတ်တို့အတွက် ကြောင့် ခြောက် နှစ်
    အစေ ခံရပြီ။ သို့ရာတွင် သင်သည်၊ ကျွန်ုပ် အခ ကို ဆယ် ကြိမ် လဲ ပြီတကား။
  tte-O: Bolime tuwenti yamiyamiya koliwo mumugam koliyau bwaine besiele. Bolime potin
    (14) yagamwakabi koliwo natumwao sinesineo kaiweli, yo bolime sikisi yapaisowa
    am ebaebaiwo kolili, yo me sanaulu maisagu kubui-keileli.
  tbg-tbg: Te mintiaqi viha 20 ihiara ai kaiqa vara amitaunarave. Te ai raavuratantara
    iriha 14 ihiara ai kaiqa vara amite, viraqaahai ai sipisipi memeraara 6 ihiara
    ai kaiqa vara amitaunarave. Are tiriara ti sipisipi memeraa airi varaantorave
    tira, votataa votataa are ti koqaa teqake varianarave.
  hmo-hmo: Lagani 20 oiemu ruma dekenai lau noho, lagani 14 oiemu hesiai gaukara lau
    karaia, oiemu natuna ruaosi edia davana, ma lagani 6 oiemu mamoe edia davana.
    Nega 10 lauegu davana oi haidaua.
  ata-ata: Nengei texolu tepita tauu ie mavulovexa tamei, la eꞌausou ane sou exaxaixene
    nesi. Exaxaixeni tauu ie mavulovexa vile mo mulelia tamiꞌa xo eni eꞌuluxaꞌa ta
    ꞌiline ta sema tamei ꞌo. Xe iliꞌi la exolu sou exaxaixene tauu ie muxatele vile
    sou lexe anoꞌaxeni ta sipsip seꞌi noxine sou lailoto sou xaixai latala ne la ua.
    Nini nekalakalavoilelisi alaxu mavulovexa vile.
  nfa-nfa: Mema tareꞌa, dua nguru tèu èèna! Jaꞌa sabꞌa canguru èpa tèu, sèna ka abhu
    ana bhèni toꞌo, dhèu dua se. Ka jaꞌa sabꞌa hari èna tèu, sèna ka jaꞌa unu badha-manu
    seꞌe. Jꞌajꞌi kuli nèbhu nare sange èèna, te ngaa toꞌo pakura rui-jꞌajꞌèra jaꞌa
    dꞌai canguru hari.
  urd-urd: 'मैं बीस साल तक तेरे घर में रहा, चौदह साल तक तो मैंने तेरी दोनों बेटियों
    की ख़ातिर और छ: साल तक तेरी भेड़ बकरियों की ख़ातिर तेरी ख़िदमत की, और तूने दस
    बार मेरी मज़दूरी बदल डाली।'
  rus-SYN: Таковы мои двадцать лет в доме твоем. Я служил тебе четырнадцать лет за
    двух дочерей твоих и шесть лет за скот твой, а ты десять раз переменял награду
    мою.
  cbt-NTPO: Cato shonca pi'i quëma marë' sacatato, ya'ipi inapita ahuantërahuë. Cato
    hui'nanpita marë' shonca catapini pi'ipi sacatërahuë. Pë'tahuanënpita marënta',
    saota pi'i sacatërahuë. Naporahuaton, apira apira pochin nisha nisha cana'huaso
    sha'huitëranco.
  bqc-SIM: Màa ma kɛ n bɛ e wɛ̃̀ bao. Wɛ̃̀ gɛ̃o mɛ̀ndosai ma zĩkɛ̀nɛ n nɛnↄɛ gbɛ̃ↄn
    plaↄ yã́i. Ma wɛ̃̀ soolo kɛ̀ n kpàsa yã́ musu. N ma asea lìlɛ gɛ̃n kwi.
  tcz-CHONGTHU: Hitobang achu kum somni nangma insunga kana kiman chah ahi. keiman
    kum som le kum li nangma insunga lhacha in ka na pang in, na chanu teni lona in
    kum gup ka na tohbe in gancha ho lona in chule kana toh man somvei tobang neikhel
    peh in ahi.
  mar-mar: वीस वर्षे मी तुमच्या घरी राहिलो; पहिली चौदा वर्षे तुमच्या दोन मुलींसाठी
    आणि सहा वर्षे तुमच्या कळपांसाठी. दहा वेळा तुम्ही माझ्या वेतनात फेरबदल केला.
  tcs-tcs: I bin wase demkain po dem long tuenti iya ai bin wea yu. Ai bin wok po
    yu po potin iya solong ai ken maret tu gel blo yu, ane nada siks iya mo ai bin
    lugaut ol sip ane gout blo yu. Ane dem taim yu bin prapa seinze ol pei blo mi
    tentaim.
  qub-qub: Chaynömi gampa munayniquicho goyashcä ishcay chunca (20) wata. Chunca chuscu
    (14) watami arupashcä ishcan wamrayquicunapaj. Uywacunata gomänayquipänami arupashcä
    sojta wata. Achca cutimi parlashanchïnöga mana cumlimashcanquichu.
  bqp-bqp: Lɛn ma kɛ n bɛa lɛ ari wɛ̃̀ baro. Wɛ̃̀ gɛ̃ro donsari ma zĩ kɛ̀nnɛ n nɛ́nↄgbɛ̃
    gbɛ̃nↄn planↄ yãi. Ma wɛ̃̀ suddo kɛ̀ n kpàsa yã musu. N ma làadaa lìtɛ gɛ̃̀n
    kuri.
  hat-hat: Se konsa sa te ye pandan tout ventan mwen pase lakay ou yo. Mwen travay
    pandan katòzan pou de pitit fi ou yo. Apre sa, mwen fè sizan ankò ap travay pou
    bann bèt ou yo. Atousa, ou jwenn mwayen chanje pawòl dis fwa lè lè a rive pou
    ou peye m'.
  eng-BSB: Thus for twenty years I have served in your household—fourteen years for
    your two daughters and six years for your flocks—and you have changed my wages
    ten times!
  tod-tod: Kona ʋuufelegɔ (20) ɠa gè kɛai ɗa-ʋɛlɛi wu, gè botii ɠɛɛni è ʋɛ ga kona
    puugɔ maazu naanigɔ (14) è-loun anzanu felegɔiti ta-vaa zu, gè kɛ ɗa-logani
    ɓulugi makɛ fai zu ga kona dɔzita, è sàlai valiboni ná zeizu ɠɛ puu.
  eng-WEBPB: These twenty years I have been in your house. I served you fourteen years
    for your two daughters, and six years for your flock, and you have changed my
    wages ten times.
  kbq-kbq: Hagi nagra kagri nompina e'inahu zana 20'a zagegafu hu'noe. Nagra 14ni'a
    zagegfufi tarega mofaka'ama eri'nakura eri'zana eri'noe. 6si'a kafufina afu'zagaka'ama
    kegava hu eri'za eri'noe. Ana nehugenka mizani'a 10ni'a zupa eri fenka anaga hu'nane.
  nhe-BL: Queja nopa eltoya para 20 xihuitl ipan mochaj. Para sesen moichpocahua nimitztequipano
    chicome xihuitl huan para notlapiyalhua nitequitqui chicuasen xihuitl. Huan majtlactli
    hueltas tinechpatili notlaxtlahuil.
  bus-bus: Lɛn ma kɛ n bɛ lɛ ai wɛ̃̀ baro. Wɛ̃̀ gɛ̃ro dosai ma zĩi kɛ̀nnɛ n nɛ́nↄgbɛ̃
    gↄ̃ↄn plaaanↄ yãnzi. Ma wɛ̃̀ swɛɛdoo kɛ̀ n kpàsa yã musu. N ma láada lìɛ gɛ̃̀n
    kuri.
  gub-BL: Amumaw 20 kwarahy nereko haw pe hepyta pà. Amumaw 14 kwarahy nerazyr wamekuzar
    pà. Amo 6 kwarahy amumaw nereimaw ma'ea'yr wamono'og pà. 10 haw erezapo amo ae
    hema'ereko haw hekuzar ihewe.
  eng-DRA: 'And in this manner have I served thee in thy house twenty years, fourteen
    for thy daughters, and six for thy flocks: thou hast changed also my wages ten
    times.'
  knf-knf: 'Ŋşubal iñeen ŋtëb ŋi ŋi nji nwooŋ du katohu : dlemparu ŋşubal iñeen na
    ŋbaakër pa babuku, abot alemparu paaj pa batani bi nu, kë iwi iţëlëş uko wi ŋŧiinkaruŋ
    aji uwo baluk bi naan ŋyaaş iñeen.'
