verse: GEN.031.041
translations:
  mal-C: ഞാൻ താങ്കളുടെ വീട്ടിൽ ചെലവഴിച്ച ഇരുപതുവർഷവും സ്ഥിതി ഇതുതന്നെ ആയിരുന്നു. താങ്കളുടെ
    രണ്ടു പുത്രിമാർക്കുവേണ്ടി പതിന്നാലു വർഷവും താങ്കളുടെ ആട്ടിൻപറ്റങ്ങൾക്കുവേണ്ടി
    ആറു വർഷവും ഞാൻ താങ്കളെ സേവിച്ചു; താങ്കൾ പത്തുപ്രാവശ്യം എന്റെ പ്രതിഫലം മാറ്റി.
  deu-TKW: 'Volle zwanzig Jahre habe ich dir in deinem Hause gedient: vierzehn Jahre
    um deine beiden Töchter und sechs Jahre um Schafe von dir; aber zehnmal ändertest
    du meinen Lohn!'
  lin-lin: 'Navandi na ndako na yo mibu tuku mibale : nasalelaki yo mibu zomi na minei
    mpo na bana na yo mibale ya basi, mpe mibu motoba mpo na bibwele na yo ; mbala
    zomi obongolaki lifuti na ngai.'
  cbr-NT: '''Ëx kana veinte baritia min xubunu ''iakën, ësai kana ''ëx ''iakën: min
    bëchikë xanu rabë́ bixun kana catorce baritia mi ñu mëëxuankën; ''imainun kana
    min ñuinakama bërúankin mapai achúshi ''imainun achúshi baritia ñu mëakën; ''aínbi
    kamina usakin ''ë kupíokatsi kixun ''ë kupíoma ''ain.'
  eng-LSV: 'This [is] to me twenty years in your house: I have served you fourteen
    years for your two daughters, and six years for your flock; and you change my
    hire ten times;'
  bmu-bmu: Yambu 20:gö dop mewö göhö mire mala kotpi teköza. Yambu 14 mi böratyahötki
    etkömemamgöra welen qem gihiba malal. Miaŋgö andöŋe yambu 6 mi lama bulmakau miwikŋaimamgöra
    göhöreŋ nup memba malal. Mewö malalmö, göŋön nup memegö töwani mi sömaŋi 10:gö
    dop utekutek ala malnöŋ.
  eng-GNV: Thus haue I bene twentie yeere in thine house, and serued thee fourteene
    yeeres for thy two daughters, and sixe yeeres for thy sheepe, and thou hast changed
    my wages tenne times.
  eng-WEBSTER: 'Thus have I been twenty years in thy house: I served thee fourteen
    years for thy two daughters, and six years for thy cattle: and thou hast changed
    my wages ten times.'
  nhw-BL: Quen nopa eltoya para 20 xihuitl ipan mochaj. Para sesen moichpocahua nimitztequipano
    chicome xihuitl huan para motlapiyalhua nitequitqui chicuasen xihuitl. Huan majtlactli
    hueltas techpatili notlaxtlahuil.
  swh-ONEN: Ilikuwa hivi kwa miaka ile ishirini niliyokuwa nyumbani kwako. Nilikutumikia
    miaka ile kumi na minne kwa ajili ya binti zako wawili, miaka sita kwa ajili ya
    makundi yako, nawe ulibadilisha ujira wangu mara kumi.
  bba-bba: Nɡe mɛyɑ nɑ kuɑ sere wɔ̃ɔ yɛndu, nɑ nun sɔmburu kuɑwɑ wɔ̃ɔ wɔkurɑ nnɛ wunɛn
    bii tɔn kurɔbun sɔ̃, mɑ nɑ mɑɑ kuɑ wɔ̃ɔ nɔɔbɑ tiɑ yɑ̃ɑ ni kɑ boo nin sɔ̃. Kɑ mɛ,
    ɑ nɛn kɔsiɑrun ɡɑri ɡɔsiɑwɑ sere nɔn wɔkuru.
  eng-KJVCPB: 'Thus have I been twenty years in thy house; I served thee fourteen
    years for thy two daughters, and six years for thy cattle: and thou hast changed
    my wages ten times.'
  cpy-cpy: 'Tema okaatzi 20 ojarentsi nojeekimotakimi pipankoki. Iroka okaatzi nantawaetaki:
    14 ojarentsi nantawentakiro apiteka pishinto, eejatzi 6 ojarentsi nantawentakiri
    pipirapaeni. Tee pimonkaatero pipinatena pikantakinari.'
  mpx-mpx: Baliman ana gewi tuwenti ya miminaa eliyam ya olaola ya to. Baliman potin
    ya tovelam eliyam natumwau yowau labui kaiweliya, ge baliman sikis ya tuwalali
    wam bwasumu kaiweliya. Yaa pagewigewi molau u teliteli pwapwati.
  wbp-wbp: Kuja-piya kalarnangku mata-karda-nyayirni nyuntuku warrki-jarrija 20-palaku
    yulyurrpuku. Warrki-jarrijarnangku 14-palaku yulyurrpuku nyuntu-nyangu yurntalpa-jarra-wanawana.
    Manu ngula-jangka, ngajurnangku warrki-jarrija jika-palaku yulyurrpuku jiyipi
    manu narnukutu-wanawana. Karlarla-palakunpaju yimirr-yungu. Jangku-pungunpaju
    yungunpaju ngaju payi-mani jiyipi warrawarra-kanja-warnu, kalanpaju wurra-manu-juku.
    Nyuntulurlu kalanpaju tarnngangka wita-kari wita-karirli payi-manu.
  luo-luo: Ne en kama kuom higni piero ariyo kane an e odi. Ne atiyoni kuom higni
    apar gangʼwen ne nyigi ariyo, kendo higni auchiel ne jambi, kendo ne imaya pokna
    nyadipar.
  meu-meu: 'Laḡani ruahui emu ruma ai na nohova: laḡani gwauta-hani isiaimu na lao
    heni, natumu raruosi davadia, ma laḡani tauratoi emu seri davadia. Nega gwauta
    davagu o ha-idaua.'
  npi-ULB: यी बिस वर्ष म तपाईंको घरमा रहेँ । तपाईंका दुई छोरीका लागि मैले चौध वर्ष
    तपाईंको सेवा गरेँ, र बगालको लागि छ वर्ष सेवा गरेँ । तपाईंले दस पटक मेरो ज्याला
    बद्लनुभएको छ ।
  yor-yor: Báyìí ni ohun gbogbo rí fún ogún ọdún tí mo fi wà nínú ilé rẹ. Ọdún mẹ́rìnlá
    ni mo fi sìn ọ́ fún àwọn ọmọbìnrin rẹ méjèèjì, mo sì sìn ọ fún ọdún mẹ́fà fún
    àwọn ẹran ọ̀sìn, lẹ́ẹ̀mẹ́wàá ni o sì yí owó iṣẹ́ mi padà.
  emp-NTPO: Veinte poa mʌ̃ra bʌ diguid̶a b̶asia. Bʌ cau umé panʌ carea mʌ̃ra catorce
    poa bʌ itea bari trajasia. Bʌ animarã carea mʌ̃ra sei poa bari trajasia, baribʌrʌ
    mʌ̃a edaida b̶ʌra bʌa b̶arima zocãrã quĩrã awara obadjia.
  ind-ind: Inilah yang Paman lakukan terhadapku selama dua puluh tahun aku tinggal
    di rumah Paman. Aku bekerja seperti budak, empat belas tahun untuk mendapatkan
    kedua anak perempuan Paman, dan enam tahun untuk mendapatkan ternak-ternak ini
    sebagai upahku. Tetapi selama itu, Paman sudah berulang kali mengubah upahku.
  pes-OPCB: آری، بیست سال تمام برای تو زحمت کشیدم، چهارده سال به خاطر دو دخترت و شش
    سال برای به دست آوردن این گله‌ای که دارم! تو بارها حق مرا پایمال کردی.
  ssx-ssx: Koto hauta꞉ mo hande neke yaapo hatia pu haowa꞉ 20 bapi tukiki pa꞉ta꞉ pia꞉ekie.
    I̱ma꞉ta꞉ 14 bapita꞉ naka꞉ wandiki yaapo muluekema꞉ naka꞉ e pokaoka꞉na꞉ mo yunki
    mindiki hata꞉ bapina꞉ta꞉ naka꞉ ma꞉na꞉manu ma꞉nda꞉ muluekema꞉ handeteke haowa꞉me.
    Kutu piono kone nakana꞉ma꞉ta꞉ yaka yenkita꞉ hoto kiki yaapona꞉ topo pime.
  lcm-lcm: Katapo asukang ke ani pongua na sangauli na matas aongos ang natapo ago
    ve numai. Nata abis a sangauli na puat a matas ani kam ngono kavulik na limalesikei
    a matas ani kam keve vongo. Ani kag seuseupok, kuta sasakol ia a matan sangauli
    aongos na taun.
  aer-aer: Ayenge-arle ngkwenge arlte arrpe-anenhele-arle urrkapeke year 20 peleke-atwetye.
    Ayenge-arle ngkwenge urrkapeke year 14 peleke-atwetye ampe marle ngkwinhe atherreke
    ware. Yanhenge anteme ayenge ngkwenge year 6 peleke-atwetye urrkapeke yepe-yepe
    areye uthene nanikute areye ngkwinhe areyeke. Unte-arle ayenge 10-ngare anthurre-arle
    ularele ileke. Unte-arle atyenge alhileke mane anthetyeke yepe-yepe ngkwinhe areye-arle
    arntarnte-arekenge. Kele unte apale-arle angkerlenge unte-arle ayenge akweke ware-arle
    mane anthetyarte.
  tgl-ULB: Nitong dalawampung taon ay nasa inyong sambahayan mo ako. Nagtrabaho ako
    ng labing-apat na taon para sa dalawa mong anak na babae, at anim na taon para
    sa iyong kawan. Binago mo ang aking sahod ng sampung beses.
  nop-nop: Nu yadi gulet 20 wapum yokeneŋ tipilapilaye kwanai tugut. Gulet 14 wabigeyat
    doktiŋa tugut, eŋ gulet 6 kalegeye doktiŋa tugut. Du yadi tuwane tiŋaloŋ tiŋafoŋ
    tinambune naiŋiŋ 10 tuguk.
  kca-kca: Щиты хус тӑԓ нӑӈ хотэнән усәм. Ԋӑԓхŏщйаӈ тӑԓ эвеӈәԓан урәӈән рупитсәм пӑ
    хут тӑԓ тащен урәӈән, нӑӈ пӑ сŏхәптәты тынэн йаӈ пўш пелтыԓысэн.
  cbu-NT: Shiyaam tarawaz kapung m'chateeraana. Iparimandish wamin tsimbunari, washunand
    14 masach tarawaztarangina. Chineemshitish ksutkuri minum matayaru masach tarawaztarangitamana.
    Ambtaa ashiranguri, shiyshat nuwaam mantsir tuwaparangsha.
  hui-hui: Ogonidagua i̱na mali pira kirani (20) í̠naga biabe biaabo halu haru. Í̠
    wane kira biago labo dabu bule mali pira mbirani maria (14) í̠naga biabe bialu
    nogo meme sibiru ngibelonaga i̱na mali waragaria biabe bialu haru. Ani bialu hewagola
    í̠na yolo ogoore nguliya lalu lo wirigo wahalu mende ale mo iriari biaabo haga
    birili.
  wrs-wrs: Honamba andrava kava os vena, tahonmba venamba, 20pelara lohvna. Plalva
    os lohv, tahonmba 14 pelara vevnamba, wo yei kava andra evevna, venamba, yenamba
    mopov samblava kava os dombtna. Wo henga sisva tahonmba 6 pelara vevnamba, yei
    kava andra evevna, venamba, kava osva yena sipsipm memem dahwol vevna. Yimba elsus
    kamba daspolm olohmanavna, dimba dembraholmba. Yimba pevmangas nengvna, mindnamba
    mana vemamba ialmba, kamba owai, wo yimba kamba wolaihangalm vevna posal kavna
    aralindamba.
  mya-mya: သင်​နှင့်​နှစ်​ပေါင်း​နှစ်​ဆယ်​ထို​ဒုက္ခ​ကို​ခံ​ခဲ့​ရ​ပြီ။ သင်​၏​သမီး​နှစ်​ယောက်​အ​တွက်​တစ်​ဆယ့်​လေး​နှစ်
    အ​လုပ်​လုပ်​ပေး​ခဲ့​ပါ​သည်။ ထို​နောက်​ခြောက်​နှစ် မျှ​သင်​၏​တိ​ရစ္ဆာန်​တို့​ကို​ထိန်း​ကျောင်း​ခဲ့​ရ​ပါ
    သည်။ ထို​ကဲ့​သို့​ဆောင်​ရွက်​ပေး​သည့်​တိုင်​အောင် သင်​သည်​ကျွန်ုပ်​၏​အ​ခ​ကို​ဆယ်​ကြိမ်​မျှ​ပြောင်း
    လဲ​ခဲ့​ပါ​သည်။-
  cbi-NTPO: Ñu' yanu ñuba 20 añu chuyu, tsejtu ñu' pai na'mala' mityaren ñu' uudenchi
    14 añu taawasha kiyu; tsenmin in tanaashu juntsa animaa demiyandinu bain, ñu'
    animaa kejtsapala mandishmain añu taawasha kiyu, tsanguiñun ñuya inu in taawasha'
    mitya kuwanduba wajtutalan jeke vera' mandire mandirekiwa.
  bod-N: དེ་ལྟར་བདག་ནི་ལོ་ངོ་ཉི་ཤུའི་རིང་ལ་ཁྱེད་ཀྱི་ཁྱིམ་དུ་བསྡད༌ཅིང༌། ཁྱེད་ཀྱི་བུ་མོ་གཉིས་ཀྱི་ཆེད་དུ་ལོ་ངོ་བཅུ་བཞིའི་རིང་ཁྱེད་ལ་ཞབས་ཕྱི་བསྒྲུབས་པ༌དང༌།
    བདག་ལ་ར་ལུག་གི་ཁྱུ་འཐོབ་པའི༌ཕྱིར། བདག་གིས་ལོ་ངོ་དྲུག་གི་རིང་ཁྱེད་ལ་ཞབས་ཕྱི་བསྒྲུབས་པ༌དང༌།
    ཡང་ཁྱེད་ཀྱིས་བདག་གི་གླ་ཆ་ཐེངས་བཅུ་ལ་བསྒྱུར་ཏོ།།
  wsk-wsk: Yia 20 ko ani uwutata kerak baga se ka ura ilu lagerem. Ani ka nanawusari
    nunga giekko mu yia 14 ko ura iluwem, ale udagi yia 6 ko, nika sipsip se goat
    sang aisuko ko ura taem. Bare ni aninga ura koma balukasam uwutata me bitakasam.
  kkl-kkl: Na yamal, anag pham yae seklero pia ulamsisia heng kun lin tarabare ane.
    Heng kun mekbare an mangkelabo kelabo topsinepne sembe topsi. Heng kun no'opbare
    pham andinge na tanepne sembe topsi. Andi, 'Kamna alikinag uro kamna kapkenun,'
    silum, aghana ik sa'obare ane yubu anda leloplum.
  sna-sna: Zvakanga zvakaita saizvozvi kwamakore gumi namana nokuda kwavanasikana
    venyu vaviri ava nemakore matanhatu nokuda kwezvipfuwo zvenyu, uye makashandura
    mubayiro wangu kagumi.
  spa-BLM: Estos veinte años he estado en tu casa. Te he servido catorce años por
    tus dos hijas, y seis años por tu rebaño, y has cambiado mi salario diez veces.
  beu-beu: Mitung ari aaru angu, etabit na eehava mi aabeta! Na karajang mitung arinu
    belta buta, senge ooal jangu aaru angu aana metma manenang. Bot na karajang mitung
    taling maveng, senge binanta ang naung aana bisa metma manenang. Karajang eluung
    aulang, aarunge aana neseva angu aboit mi arinu.
  cac-cac: 20 ab'il ix in ec' ed'oc, palta ix vac'n̈ej techajoc. 14 ab'il ix in caj
    eb' ix isil tic, axo vaquexo ab'il jun, ix in munlaj yuj noc' a molb'etz, aton
    noc' ix ac' in tojoloc. Cotac scal ix in a q'uexan̈ tiej yuj in tojol.
  swh-ULB: Miaka hii ishirini nimekuwa katika nyumba yako. Nilikufanyia kazi miaka
    kumi na nne kwa ajili ya binti zako wawili, na miaka sita kwa ajili ya wanyama
    wako. Umebadili ujira wangu mara kumi.
  bel-bel: Такія мае дваццаць гадоў у доме тваім. Я служыў табе чатырнаццаць гадоў
    за дзьвюх дачок тваіх і шэсьць гадоў за быдла тваё; а ты дзесяць разоў мяняў узнагароду
    маю.
  deu-ELBBK: Nun bin ich 20 Jahre in deinem Haus gewesen; ich habe dir 14 Jahre gedient
    um deine beiden Töchter und 6 Jahre um deine Herde, und du hast meinen Lohn zehnmal
    verändert.
  mbb-OT: Menge 20 en he tuig is ked-ubpè ku ziyan te keniyu, 14 he tuig is kebpenilbi
    ku kenikew para kayi te zezuwa he anak nu he menge vahi. Ne mid-uman e pa medterebahu
    te heenem he tuig te kebekidu te menge uyaǥen nu. Piru hengkey heini is mibeelan
    nu? Ne kesepulù nu en helhelina is suhul ku.
  msc-msc: N ka san muwan kɛ i wara. N ka san tan ni naanin kɛ baarala i yɛ i denmuso
    fila ko kosɔn. N ka san wɔɔrɔ kɛ baarala ka kolofen doilu sɔrɔn, kɔni i ka do
    bɔ n sara la siɲa tan.
  mal-2015: ഈ ഇരുപതു സംവത്സരം ഞാൻ നിന്റെ വീട്ടിൽ പാർത്തു; പതിന്നാലു സംവത്സരം നിന്റെ
    രണ്ടു പുത്രിമാർക്കായിട്ടും ആറു സംവത്സരം നിന്റെ ആട്ടിൻ കൂട്ടത്തിന്നായിട്ടും നിന്നെ
    സേവിച്ചു; പത്തു പ്രാവശ്യം നീ എന്റെ പ്രതിഫലം മാറ്റി.
  tuo-NT: Mʉꞌʉ ya wiꞌipʉre veinte cʉ̃ꞌmarĩ niwʉ̃. Mʉꞌʉ põꞌrã pʉarã numiarẽ wapataꞌagʉ,
    catorce cʉ̃ꞌmarĩ mʉꞌʉ dutiro doca daꞌrawʉ. Mʉꞌʉ yarã ecarãrẽ coꞌtégʉ seis cʉ̃ꞌmarĩ
    daꞌrawʉ. Yʉꞌʉ wapataꞌasere mʉꞌʉ naꞌirõ dʉcayumʉjãwʉ̃.
  gup-gup: Ngaye mandjewk twenty ngani kore ngudda ke kunrurrk. Ngaye mandjewk fourteen
    marnedurrkmirranginj bu ngalbebeywurd ke bokenh kanwongkenh, dja mak mandjewk
    six marnedurrkmirranginj bu mayhkenh nawu kekih kanwongkenh. Dja ngudda kunwernhkah
    yibuyikawoni nawu kankarremulewani.
  met-met: Bila balau niani 20 li ngawa numamia! Ngawaxata niani 14 bu ngaxap nanuhangim
    luwa, xaung naini 6 ngawaxata muli bu ngaxap sipsip meme bakbakkadi li. Baing
    uxugia giminagigua bunging 10!
  gvs-gvs: Moe nakae akaaiyaka yaim tala ana badabada 20. Tala yawou aivasi goi natumowo
    manudi apaaisewa. Tala ainima tayamo goi im yoguyoguyao manudi apaaisewa go, tuta
    tuta guna maisa kwaisobuye.
  rmc-rmc: Kavke keravas prekal tu biš (20) berš buči. Dešuštar (14) berš vaš soduj
    čhaja a šov berš vaš o stadi, ale dešvar mange čerinehas miro počiňiben.
  nlg-nlg: Eo, rua hangavulu na niulu tu ghaha kolugho. Ra hangavulu vati na niulu
    tu lutu vanigho na peludira rana dalemu vaivine tu taudira. Mara ono na niulu
    ge u loghora na balu lei sheep mana goat. Mi ghoe te hangavulu na tughuru ni taluhoruana
    na pelugu ta nigua na pelu.
  dgr-DOGNT: Hanì naènǫ xo ts'ǫ̀ nexè aeht'è. Netì nàke k'èxa hoònǫ-daats'ǫ̀-dı̨ xo
    negha eghàlaıhdà hǫt'e, eyıts'ǫ dıı tıts'aàdìı seghàneela k'èxa ek'ètaı xo ts'ǫ̀
    negha eghàlaıhdà hǫt'e. Eyı weɂǫ̀ǫ̀ sets'àɂeedì gha nı̨dè sexè ekǫ-le k'ehoı̨ɂa.
  pes-OPV: بدینطور بیست سال در خانه ات بودم، چهارده سال برای دو دخترت خدمت توکردم،
