  kan-2017: ಕಾಡುಮೃಗಗಳಿಂದ ಕೊಲ್ಲಲ್ಪಟ್ಟ ಕುರಿ, ಆಡುಗಳನ್ನು ನಿನ್ನ ಭಾಗಕ್ಕೆ ಹಾಕದೆ ನಾನೇ ನಷ್ಟವನ್ನು
