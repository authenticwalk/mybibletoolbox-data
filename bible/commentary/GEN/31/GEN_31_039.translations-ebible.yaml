verse: GEN.031.039
translations:
  mal-C: വന്യജന്തുക്കൾ കീറിക്കളഞ്ഞവയെ ഞാൻ താങ്കളുടെ അടുക്കൽ എത്തിച്ചില്ല; നഷ്ടം ഞാൻതന്നെ
    സഹിച്ചു. പകലാകട്ടെ രാത്രിയാകട്ടെ, മോഷ്ടിക്കപ്പെട്ട സകലതിന്റെയും വില താങ്കൾ എന്നോട്
    ആവശ്യപ്പെട്ടു.
  deu-TKW: Was zerrissen ward, habe ich dir nicht gebracht - ich selbst mußte es ersetzen;
    von mir fordertest du es, mochte es bei Tage oder bei Nacht geraubt sein.
  lin-lin: Namemelaki yo nyama moko te oyo banyama ya zamba ebomaki. Ngai moko nazalaki
    kofuta yango. Ozalaki kofutisa ngai oyo bazalaki koyiba ngai na moyi to na butu.
  cbr-NT: usa 'ixun kana 'ën min ñuina 'arakakëkama axa pianankë ñuinakaman pinuxun
    rëtëkë uisaxunbi mi bëxunkëma 'ain, usa 'ixun kana 'ën a kupín mi kupíokë 'itsían;
    nëtë 'imainun imë́bia ñuinanën min ñuina 'arakakë nëtënkë 'ain min 'ë kakëxun
    mi kupíokë 'itsían.
  eng-LSV: the torn I have not brought to you—I repay it—from my hand you seek it;
    I have been deceived by day, and I have been deceived by night;
  bmu-bmu: Nalö tosatŋe sömbup kalŋan lama qeba yöhöqöhötiyöhi, mi qahö memba kaba
    gihiba malalmö, miaŋgö kitipŋi mi nani kambunöhök memba salupŋe ala malal. Lamagi
    suŋgemŋe me asakŋe yoŋgorö memba malbeahi, mi töndup miaŋgö salupŋi almamgö jimkutukutu
    alnöŋga mi wuataŋgöba malal.
  eng-GNV: 'Whatsoeuer was torne of beasts, I brought it not vnto thee, but made it
    good my selfe: of mine hand diddest thou require it, were it stollen by day or
    stollen by night.'
  eng-WEBSTER: That which was torn by beasts, I brought not to thee; I bore the loss
    of it; of my hand didst thou require it, whether stolen by day, or stolen by night.
  nhw-BL: Amo quema nimitzhualiquili tlapiyalme catli quinmictiyayaj tecuanime. San
    na nitlaxtlahuayaya por catli polihuiyaya. Sintla tonaya o tlayohua sequinoc nechtlachtequiliyayaj,
    ta techinamayaya.
  swh-ONEN: Sikukuletea mfugo aliyeraruliwa na wanyama pori, nilibeba hasara mimi
    mwenyewe. Tena ulinidai malipo kwa chochote kilichoibwa mchana au usiku.
  bba-bba: Gbeeku yɑɑ yɑ̀ n wunɛn sɑberu ɡɑru ɡo, nɑ ku rɑ kɑ nun tu nɑɑwɛ. Nɛnɑ nɑ
    rɑ ten kɔsire wɛ̃. Ten te bɑ mɑɑ ɡbɛnɑ wɔ̃kuru ǹ kun mɛ sɔ̃ɔ sɔɔ, ɑ rɑ mɑn ten
    kɔsire bikiewɑ.
  eng-KJVCPB: That which was torn of beasts I brought not unto thee; I bare the loss
    of it; of my hand didst thou require it, whether stolen by day, or stolen by night.
  cpy-cpy: Teera piñeena namemiri ikaatzi ratsikiri owaminthatariri, nopinatzimiri
    pikowakotanarira peyaenchari. Pikowakotanari eejatzi ikaatzi ikoshiteetziri tsireniriki
    eejatzi kitejeriki.
  mpx-mpx: Sauga ebo bwasumu sosokana wam sipi o ebo goti etega i alapaaliga, inoke
    totou no sipi o ebo goti ya aahe ge ya teteli lahe. Nige tage toto i aliga na
    pwataniwa elam ge nu kite. Bwagana ebo i yaomala lana o ebo bulina, yaka lahena
    bana u aawa molamola eliyau.
  wbp-wbp: Kujalpa-jana warnaparirli pungu nyuntu-nyangu jiyipi, kularnangku yimirr-yungu,
    lawa. Ngarirnangku jiyipi ngaju-nyangu yungu. Manu yangka kuja yapa jinta-karirli
    purungku-manu nyuntu-nyangu mungangka manu marda parrangka, kuja-wanawana ngarinpaju
    jinyijinyi-manu ngaju-nyanguku kulpari yinjaku. Lawa, kalarnaju warlalja-juku
    jiyipiji mardarnu, manu jinyijinyi-maninja-warnurlu kalarnangkurla jiyipiki palinja-warnuku
    nyuntu-nyanguku yardajirri-yirrarnu.
  luo-luo: Ne ok akeloni chiayo ma ondiek ochamo; to ne achulo chiayo mangima an awuon.
    Bende ne iketo ni achuli kuom gimoro amora mane okwal gotieno kata godiechiengʼ.
  meu-meu: Uda boromadia ese e habero ḡaudia danu asina vasilai; sibogu ibolodia na
    heni. Henao taudia ese dina ai e henao eiava hanuaboi ai e henao ḡaudia danu davadia
    lauegu amo o gwaurai.
  npi-ULB: जङ्गली जनावरहरूले फहराएकाहरूलाई मैले तपाईंकहाँ ल्याउन्‍नथेँ । बरु, मैले
    त्यसको क्षतिपूर्ति तिर्थें । दिनमा चोरी भएर होस् वा रातमा चोरी भएर होस्, तपाईंले
    मलाई सधैँ हराएको हरेक पशुको मोल तिराउनुभयो ।
  yor-yor: Èmi kò mú ọ̀kankan wá fún ọ rí nínú èyí tí ẹranko búburú fàya, èmi ni ó
    fi ara mọ́ irú àdánù bẹ́ẹ̀. Ẹrankẹ́ran tí wọ́n bá sì jí lọ, lọ́sàn án tàbí lóru,
    ìwọ ń gba owó rẹ̀ lọ́wọ́ mi.
  emp-NTPO: Animarã cadrʌaba bʌ animarãda beasira, mʌ̃a maʌ̃ animarã beud̶ara bʌmaa
    edeca basía cawabi carea. Ãtebʌrʌ maʌ̃bari ara mʌ̃dji animarãnebemada bʌ́a ab̶a
    diabadjia. Maʌ̃ awara ãsa wa diamasi bid̶a bʌ animarãda drʌasid̶ara bʌa maʌ̃bari
    mʌ̃reda jẽda diabibadjia.
  ind-ind: Paman selalu menuntut ganti rugi dariku untuk setiap binatang yang dicuri
    pada waktu siang ataupun malam. Yang mati tercabik-cabik karena dimangsa binatang
    buas tidak pernah aku bawa kepada Paman.
  pes-OPCB: اگر حیوان درنده‌ای به یکی از آنها حمله می‌کرد و آن را می‌کشت، حتی بدون
    این که به تو بگویم، تاوانش را می‌دادم. اگر گوسفندی از گله در روز یا در شب دزدیده
    می‌شد، مرا مجبور می‌کردی پولش را بدهم.
  ssx-ssx: Mo tikene ma꞉na꞉ yeti sayalema꞉ naka꞉ sipisipi ma꞉nda꞉ lu neeketa꞉ kota꞉
    I̱ma꞉ta꞉ ota꞉ yaka kone epeatiki pua꞉me. I̱ma꞉ta꞉ yaka pu hoeyaasoeki dia꞉me laa
    loluekema꞉ta꞉ neke na a꞉pa wala꞉tiki pua꞉me. Kutupa nakana꞉ma꞉ta꞉ mo timba o natena꞉
    pake na꞉tiki pia꞉ ekita꞉ I̱ pa꞉ta꞉ ota꞉ a̱i̱ koto kone epeae laa la꞉tiki pime.
  lcm-lcm: Man ri kauvek loi kitame rangas ta mang vongo, parik natapa akalit ua tatana,
    using nau akorong natapo uli seupok musik ania. Au, na man kita tainau tenei vong
    vo tenei ias, kutapo uli sungil anig asi seupok ania.
  aer-aer: Nhenge akngwelye artnwerele-arle yepe-yepe areye uthene nanikute areye
    uthene arlkwekenge, tharle ngenhe ularele iletyakenhe-arle, tharle ngenhe yepe-yepe
    atyinhe-arle antheke. Nhenge arrpenhe areyele-arle ngkwinhe areye arltele apeke
    ingwele apeke anyelkngele inerrirretyarte, unte akenhe ayenge-arle uternetyarte
    the atyinhe anyente ngenhe anthetyeke.
  tgl-ULB: Anuman ang nilapa ng mga mababangis na hayop hindi ko dinala sa iyo. Sa
    halip, inako ko ang pagkawala nito. Palagi mo akong pinagbayad sa mga nawawalang
    hayop, kahit na ninakaw sa araw o ninakaw sa gabi.
  nop-nop: Biyagoŋ kuyoŋ, dompa mihihi kamo moiŋdi idikadakagiŋ u yanagila du’walaŋ
    mu bugut, na kibikoŋ boilugut. Kaŋ du yadi timiŋ be hedepmo kubo tagiŋ wondiniŋ
    tuwaŋiŋ kamendok naniŋgigineluguŋ.
  kca-kca: войән веԓәм ŏт нӑӈена ма ӑт тутԓысәм, щит ма сŏхәптысэм; нӑӈ ма эԓтэм иса
    нŏх кӑшсэн, мўй хӑтԓәԓән ушәс, мўй атәԓән тӑпәс,
  cbu-NT: Manginshuch chineetsish zakchu, nuwaanaatsisha opeejari tuwanpurangurina.
    Chinish wipaw tsipakchu, shiyshat nuwaatsimarisha tapshiyarush nambtarsha. Natu
    tuwapanda, átarsha. Nuwshat anuritam; Ayu, aturi tuwapatarina. Shiy ichingaru
    nuwaa tuwapanda átarsha. Ambiri ashkuri, shiyash taarangina 20 masachi.
  hui-hui: Ani handayaho hewagola ai gabua tara tara karume í̠naga nogo sibi memeru
    mbira balu naragola ogoale biya lalu í̠ni langia nabi i̱nime nogo dege aribia
    haruli. Í̠naga sibi memeru mbirale mbira ngamiru mbiraga horombeyaguabi mbiralime
    page bu yalu piyiyagua minalu biyada nale howa i̱hondo í̠naga nogo aribia habe
    larili.
  wrs-wrs: Wo nonamba sungeitwinde helvawol vevna monglamba yenamba sipsipmba, kava
    kavna holvoranamba, yem esesm holvoraohe, mindilva kava yemba vindilpromnanamoa,
    yem ishomnanamoa os, memba sungeitwinde helvena, kava owai. Wo mongova yukovindhanamba
    vreivnamba sinim okombanam, yimba kam omnavna, yeoa kamoa hevesm holvoraho pevnaoa.
  mya-mya: သိုး​တစ်​ကောင်​ကို​တော​သား​ရဲ​က​ကိုက်​သတ် လျှင် ကျွန်ုပ်​သာ​လျှင်​အ​မြဲ​အ​စား​ထိုး​ပေး
    ပါ​သည်။ သိုး​သေ​ရ​ခြင်း​မှာ​ကျွန်ုပ်​၏​တာ​ဝန် မ​ရှိ​ကြောင်း​သက်​သေ​ထူ​ရန်​ထို​အ​သေ​ကောင်
    ကို​သင့်​ထံ​သို့​မ​ယူ​ဆောင်​ခဲ့​ပါ။ နေ့​အ​ချိန် ၌​ဖြစ်​စေ၊ ည​အချိန်​၌​ဖြစ်​စေ​တိ​ရစ္ဆာန်​အ​ခိုး
    ခံ​ရ​လျှင်​သင်​သည်​ကျွန်ုပ်​အား​ထို​တိ​ရစ္ဆာန် အ​တွက်​အ​စား​ပေး​လျော်​စေ​၏။-
  cbi-NTPO: tsenmin naa-uwanuba ne jeen animaa, ñu' animaalanu detu'ñu bain ne taja'
    keewarekebanguindyuyu, juntsan mitya iya in uvejaren manbu manbukiwayu; tsenmin
    naa mandala bain, naa kepe bain ñu' animaalanu tara dekiñuba, ñu inaa manbaki
    manbakikemuve.
  bod-N: གཅན་གཟན་གྱིས་བསད་པའི་ལུག་རོ་དག་ཀྱང་ཁྱེད་ཀྱི་མདུན་དུ་ཁྱེར་མ་ཡོང་བར་རང་གིས་སྐྱིན་ཚབ་སྤྲད་པ༌དང༌།
    རྐུན་མས་ཉིན་མཚན་དབྱེ་བ་མེད་པར་བརྐུས་པ་དག་གི་ཚབ་ཀྱང་ཁྱེད་ཀྱིས་བདག་ལས་བླངས་པ༌ཡིན།
  wsk-wsk: Tom mel memek saki ka sipsip nunga moakasan, mu ani me ka kasurukasam,
    mena. Ani agata sipsip magakaso mu koma bo to kuwim te bitakasam. Woremkalal agi
    tirom mel tere nokasan, mu ni tom suen biya ani koma kutuwurekko den aora biya
    aga manarukasam, se ani koma kutuwukasam.
  kkl-kkl: '''Si yoabari oro tenba, ane unual,'' aro anag ambarel anaghenne babe orog.
    Undo si yoabari ten tanena, naba nari mo lumbanep. Nimiri haogha yo''obi tomnange
    babe, inipnag tomnange babe, yamal, ''Andi lumbalulam,'' aro ambatnerop.'
  sna-sna: Handina kuuya kwamuri nezvipfuwo zvakabvamburwa nezvikara zvesango; ndakatakura
    mutoro wacho pachangu. Uye makareva muripo kubva kwandiri pane zvose zvakabiwa
    masikati kana usiku.
  spa-BLM: Lo que fue desgarrado de los animales, no te lo traje. Yo cargaba su pérdida.
    De mi mano lo exigiste, ya fuera robado de día o de noche.
  beu-beu: Binanta balevang hoa binanta ang naung nu adang se, na bae metma veng aat
    mateng niang, aarunge na emana. Bot bir-kua niang ba bir-jala nehe hoa binanta
    ang naung taavi se, aana naing manda, senge eebinanta ba nehe taavi tila angu
    malekang emana hengi.
  cac-cac: Malaj b'aj ix vic'cot jilipoc noc' a calnel ix chiji yuj noc' oques d'ayach,
    yujto a noc' satb'ati tzin tupoch noc' d'ayach. Vach'chom c'ualil ma d'ac'valil
    ix b'at noc' yuj elc'um, ina to ix a c'an stojol noc' d'ayin.
  swh-ULB: Kilichoraruliwa na hayawani sikukuletea. Badala yake, nilichukua upotevu
    huo, kwamba wameibwa mchana au usiku.
  bel-bel: разадранага зьверам Я ня прыносіў табе, гэта была мая страта; ты зь мяне
    спаганяў ці калі ўдзень што-колечы прападала, а ці ўначы прападала;
  deu-ELBBK: Das Zerrissene habe ich nicht zu dir gebracht, ich habe es büßen müssen;
    von meiner Hand hast du es gefordert, mochte es gestohlen sein bei Tage oder gestohlen
    bei Nacht.
  mbb-OT: Wazè ku en uwita ziyan te kenikew is menge uyaǥen nu he midhimetayan te
    menge zumezaas he menge langgam; segugunè ku heini ed-ilisi. Mibpeveyazan nu zaan
    kedì is menge uyaǥen nu he midtakew te timpu te maandew wey te mezukilem.
  msc-msc: Wara wa mɛn mira ka wo faa, n tɛ wo yiraka i la. N jɛrɛ ri wo ɲɔɔn sara.
    Mɛn wa sonya su rɔ, a ni mɛn wa sonya tele rɔ, i ri a fɔ ko n ye wa wo ɲɔɔn ɲinin.
  mal-2015: ദുഷ്ടമൃഗം കടിച്ചുകീറിയതിനെ നിന്റെ അടുക്കൽ കൊണ്ടുവരാതെ ഞാൻ അതിന്നു ഉത്തരവാദിയായിരുന്നു;
    പകൽ കളവു പോയതിനെയും രാത്രി കളവുപോയതിനെയും നീ എന്നോടു ചോദിച്ചു.
  tuo-NT: Ne niꞌcãti waꞌicʉrã nʉcʉ̃cjãrã wẽjẽnoꞌcãrãrẽ mʉꞌʉ tiropʉ miidajatiwʉ. Yʉꞌʉ
    basu tere wapayewʉ. Topʉ ʉmʉco, ñami ãpẽrã masã na mʉꞌʉ yarãrẽ yajacãma, mʉꞌʉ
    yʉꞌʉre wapaseewʉ.
  gup-gup: Dja bu mayh nabang buni bikukdjalkdjalkmangi nawu ngudda ke, wanjh namekbe
    nawu mayh ke minj ngamkayi kore ngudda bukkayi, dja ngayeman ngakarremulewani.
    Dja ngudda kandjalyidjawani ngakarremulewani bu mayh bindidjirdmangi bu barnangarrakenh
    dja mak bu kukakkenh.
  met-met: Adi asaxa abungindi disingsingdi ba, ngaxapdi ma ngahatangadi naung te.
    Tegu. Nga sibugu ngagimdi naung! Uhaxi ba ngagim asaxa baruamta dahanaidi, heku
    dahanai xaidap kimbo yambong.
  gvs-gvs: Neta woiwoi sima sipi sikaumatedi, toinigu akatumapum. Neta sabamgo o maliyalina
    goi koroto sima sipi sivainaoidi, kom kam, “Am puwoya, kwatumapugu.”
  rmc-rmc: a sar len murdarelas o dzivo džviros, me korkoro oda lavas pre mande. Te
    merelas vareso rači abo dživese, furt oda mandar mangehas pale.
  nlg-nlg: ?Ma siki sakai tadira kara soghavira pa kara matera na lei maumanu asi
    ke, ivei te ghaghua? U mua tatei vanigho, mu mua nongigho ge ko taluhorua ta nimua
    na iduidu itadira nimua na lei volivoli. Inau heghegu tu nia kaukauli na sosoni
    lee! Ighoe to neu mu pelui na lei sheep pana goat tara gitoi tadira nimua na volivoli
    tana bongi mana dani, sakai vamua na sosonilee tu nei, te palugu inau pe taho.
  dgr-DOGNT: Tıts'aàdìıcho ekìı-ka k'eɂàa t'à nets'ǫ sahzǫ̀ą ełaı̨wo nı̨dè wetł'axǫǫ̀
    sets'ǫ sahzǫ̀ą nìehtè. Dzęh hanì-le-ı̨dè to nets'ǫ tıts'aàdìı neghǫ geeɂį̀ nı̨dè
    sı̨ èhłı̨ wek'èxa nàehdì ası̨ı̨hɂı̨.
  pes-OPV: دریده شده‌ای را پیش تو نیاوردم؛ خود تاوان آن را می‌دادم و آن را از دست
    من می‌خواستی، خواه دزدیده شده در روز و خواه دزدیده شده درشب.
  ron-1924: 'Ну ць-ам адус акасэ вите сфышияте де фяре: еу ынсумь те-ам деспэгубит
    пентру еле; ымь черяй ынапой че ми се фура зиуа сау че ми се фура ноаптя.'
  ben-OBCV: বন্যজন্তুরা যেসব পশুকে বিদীর্ণ করেছিল আমি সেগুলি আপনার কাছে নিয়ে আসিনি;
    সেই ক্ষতি আমি নিজেই বহন করেছি। আর দিনে বা রাতে যখনই কিছু চুরি গিয়েছিল, আপনি আমার
    কাছ থেকে তার দাম দাবি করেছিলেন।
  lex-lex: Nhiuri-wnia'ana mak kpora-kdawra rwenna pa rlihir matmata de a'g edon godia
    tiy o'a, mere amueh'a ghernia. Ne maka riy ha rkamna'a la lelerni me melmelli
    de ompuaka nhierannu mai a'u.
  rgu-rgu: Maneniko banda fui maꞌaaꞌ ara ramate toꞌo ka bandam esa, au ta afada fa,
    tehuu au kati. Ma kalu lahenda ramanaꞌo ra toꞌo ka bandam sona madenu fo au kati,
    leo mae au ta sala fa.
  som-som: Kuwii dugaagu ka cunayna kuuma aan keenin; laakiinse anaa kuu magdhabay,
    anaad i weyddiisan jirtay, ha ahaadeen wixii maalin lagaa xado ama wixii habeen
    lagaa xado ee.
  lat-VUC: 'nec captum a bestia ostendi tibi, ego damnum omne reddebam: quidquid furto
    peribat, a me exigebas:'
  aoi-aoi: Aba alyilyarra na-wardanguma amurndakibina jiba nungkwa-langwa kembirra
    ngayuwa yirra-kwama akwala nganyangwa akina-da. Nara ku-wilyaka akina nungkuwa-wa
    yiba-wilyakajuwa kajungwa ningkeningmi-yada nara ngayuwa-baba umba alyilyarra-baba
    akina, nara ki-yaminjama. Yi-makama ena ayakwa ngayuwa-manja. Ningki-yamama ningkakina,
    ‘Kuw-angmada-manja wurrukwala jiba iya nenukwuda nganyangwa waka meningilida umba
    waka meningalyarrngwalyilya, kembirra yiku-kwunama ningkakina akwala nungkwa-langwa
    ngayuwa-wa-da,’ ningki-yamama ningkakina-da.
  eng-ASVBT: That which was torn of beasts I brought not unto thee; I bare the loss
    of it; of my hand didst thou require it, whether stolen by day or stolen by night.
  mna-mna: Mi indeeŋe ta koroŋ saŋsaŋŋana sa ikam malmal pa sipsip ku tasa ma ikani
    na, nio aŋkam sipsip tana ma aŋmar aŋso u pa som. Som kat. Nio aŋpekel pa ituŋ
    mbili tio. Paso, nu ur sua mbolŋana pio, beso koroŋ ku tasa imbiriizi pa aigule,
    som mbeŋ, inako nio ituŋ aŋkot.
  ita-1885: 'Io non ti ho portato ciò ch''era lacerato; io l''ho pagato; tu me lo
    hai ridomandato: come ancora se alcuna cosa era stata rubata di giorno o di notte.'
  eng-LXXUP: That which was taken of beasts I brought not to thee; I made good of
    myself the thefts of the day, and the thefts of the night.
  eng-ULB: What was torn by beasts I did not bring to you. Instead, I bore the loss
    of it. You always made me pay for every missing animal, whether stolen by day
    or stolen by night.
  spa-VBL: Si alguno de ellos fue asesinado por los animales salvajes, ni siquiera
    te traje el cadáver para demostrarte la pérdida, sino que yo mismo la soporté.
    Pero tú, por el contrario, siempre me has hecho compensar por los animales robados,
    ya fuera de noche o a plena luz del día.
  fra-_FOB: Je ne t'ai point rapporté de bêtes déchirées; j'en ai moi-même subi la
