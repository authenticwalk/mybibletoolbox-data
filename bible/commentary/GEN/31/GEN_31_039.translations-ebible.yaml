    'ulhdzis tila hidunist'i ts'iyawh.
  kan-OKCV: ಮೃಗಗಳಿಂದ ಘಾಯವಾದವುಗಳನ್ನು ನಿನ್ನ ಬಳಿಗೆ ತಾರದೆ, ಅವುಗಳ ನಷ್ಟವನ್ನು ನಾನೇ ಹೊತ್ತೆನು.
    ಹಗಲಲ್ಲಿ ಕದ್ದದ್ದನ್ನೂ, ರಾತ್ರಿಯಲ್ಲಿ ಕದ್ದದ್ದನ್ನೂ ನನ್ನಿಂದಲೇ ತೆಗೆದುಕೊಂಡೆ.
  bbb-bbb: Na mave bino bu oenoena siroe kuriae ijiebe sakia i ro bu irufui abega
