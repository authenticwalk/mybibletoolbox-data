  hlt-MCSB: Saha te na taengla kan khuen pawh. Khoyin loh a huen khaw, khothaih loh
    a huen khaw nan suk dongah kai loh kamah kut lamkah neh ka kawn.
  mdy-ETH: ኔኤኮ ማራቶይዳፓ ፔቴ ቦዖ ሙዔቶ ታ ጪጋኣፓዓቴም ታ ዻቢንቲና ሙይንቲባኣሴ ጌዒ ታ ኔኤም ኬኤዛኒ ኔ ቤርቶ ዔኪ ሙኪ
    ቤቂባኣሴ፤ ዋንታታቶዋ ሮኦራ ዉኡቂንቴ ቆልሞ ዓኣቶ ኔ ታና ጪጪጊሳኔ።
  twi-ASANTE: Mamfa wʼaboa biara a akekaboa bi atete ne mu ammrɛ wo; wɔn a mmoa kumm
    wɔn no, mʼankasa mehyɛɛ anan mu. Afei sɛ ɛba sɛ wɔwia wo mmoa no bi, anadwo anaa
    awia a, woma metua ka.
  bhl-bhl: Taw tele mililiw tele kele ding kabalak e, kut samal mak siwsiw so meme
    so ilo maka keyemsomi, mak elo an wanse tewe, ne yawal yawal kesomi, beem yan
    nemikel kuw dukusomi, kanese be kaim dim bokokeminba kemali tew te.
  con-NTPO: Ttesi ovejama fi'tti'ni'qque queni imbi gi tsa pa'choma. Nane ñañi gi
    tsa qque'chone afepoen. Toya'caen maqui cose maqui a'ta que oveja naccu'suma cca'na'fa'ni'qque
    ñama qui tsane iñajan.
  eng-WEBU: That which was torn of animals, I didn’t bring to you. I bore its loss.
    Of my hand you required it, whether stolen by day or stolen by night.
  bnp-bnp: Iau i uka ma a vakasiria vomu ma tara sipsip a meme ge rabalakia a livoa
    hateka. A maka sipsip a meme i velu, a kuloi ria. A maka sipsip a meme ni panaho
    na rodo o na hini palala, bara o taki iau a kona.
  wal-wal: Do7ai menttidoogaanne neeyyo ehabeikke; shin hegaa tanan qoodaas. Gallassi
    wuuqettidabaa woikko qammi wuuqettidabaa tana qanxxissadasa.
  mgh-mgh: Kakinowiiherani inama yoorakalaca. Nkilivihaka inama cothene cenyinya uhiyu
    atthuna uthana.
  acu-NT: 'Tura yukartin maamunkesha jukinka itarchayajme. Antsu tangku mengkakamtaikia,
    wiki nunaka akiiminuyajai. Tura tsawaisha tura kashisha tangkurmin kasamkaramtaisha:
    Ameka akirkata turutnuyame.'
  spa-PDDPT: Lo desgarrado por fieras no te lo traía; yo pagaba el daño. Lo hurtado,
    tanto de día como de noche, me lo cobrabas.
  gun-gun: Neĩ peteĩgue ndarui ndevy vixo omondoro va'ekue. Ha'e nunga oiko rã xee
    ae amboekovia. Ha'e rã ara py e'ỹ vy pyávy mba'emo nerymba kuery ogueraa ramo
    ndee remboekovia kuerei xepo gui.
  agu-BL: Ej nin qui'c cunin jun tir jak opon jun tawunu' swutzu' yi quimnak tan balum,
    na yi na chilo'on cya'n txuc, in tzun wetz na chinchojon teru'. Ej nin cha'tz
    e' ban yi e' yi ja chiben tan alk'om, na ja bin peyu' swetz.
  eng-PEV: And whenever a wild animal killed one of your sheep or goats, I always
    paid for it. I never showed you that dead sheep or goat, I never asked you to
    pay for it. You made me pay for every sheep or goat that somebody stole, even
    if that happened at night time. That’s not fair.
  ilo-ULB: Aniaman a rinangrangkay dagiti atap nga ayup ket saanko nga inyeg kenka.
    Ngem ketdi, inakok ti pannakapukawna dayta. Kankanayonmo nga ipabayad kaniak ti
    tunggal ayup a mapukpukaw, natakaw man iti aldaw wenno iti rabii.
  kpg-kpg: Di madagoaa dahi siibi ma ga daaligi gii made go nia manu lodo geinga,
    di made siibi deelaa e hagaanga mai gi di au. Au digi hagamodongoohia aga bolo
    hagalee di hala ni oogu. Goe nogo hiihai bolo au gi hagahumalia ina nia mee huogodoo
    ala ne gaiaa i di boo mo di aa.
  uig-ARA: بوغۇۋېتىلگەنلىرىنى قېشىڭغا ئېلىپ كەلمەي، بۇ زىياننى ئۆزۈم تولدۇردۇم؛ كېچىسى
    ئوغرىلانغان ياكى كۈندۈزى ئوغرىلانغان بولسۇن سەن ئۇنى مەندىن تۆلىتىپ ئالدىڭ.
  bsp-bsp: Iŋkɛrɛ f' am pɔcɔl pefi, in' ɛnacərɛ teta yi. Məŋc-wer im kəsɔŋ ka kəway
    kɔ nyɛ aŋc-kiyər im pəwaŋkəra kɔ pibi mɔ.
  mbs-mbs: Aw doen ayam-ayam no inimetayan te menenanap te kebenesan, wedà ko iyan
    ibingi diyà kamno, meneng kanak ayam-ayam se inselilin ko kenyan. Aw doen tinakaw
    pengkey aldaw aw delem, impebayad no iyan kanak.
  tof-tof: Ka marüka darrü büdül sip akó gout kokean sidódürrü, nurr lara ne kla okrralórr.
    Ka ibü gaodó kólbanóm sip a gout müliónürrü. Ngürr a irrüb gómól-gómól ne klama
    bamrüknóp, ma kürü darrem klamóm ta katonórró.
  sus-sus: N mu faxi xuruse ra i xɔn ma wulai subee naxan faxaxi. Xuruse naxee muɲaxi
    kɔɛ nun yanyi ra, n tan nan na kote birin tongoxi n yɛtɛ ra. I nu na birin maxɔrinma
    n tan nan ma.
  pon-2006: I sohte mwahn wadohng uhk mahn emen me mahn lawalo kan kin kemehla; I
    kin pein kapwungala sapwung kan oh mehkoaros me kin wiawihong pelinmen ko sang
    ni pirap en nipwong de nin rahn.
  jae-jae: Gêŋ, taŋ kêam sec sêkac gêŋgic naŋ, aê kakêŋ gêdêŋ aôm gebe ôlic naŋ atom,
    aê tauc gajô aŋga aêŋoc. Aôm kôkac aê gebe jajô gêŋ samob, taŋ sêjam geŋgeŋ gêdêŋ
    ocsalô ma ônê, taŋ sêjam geŋgeŋ gêdêŋ gêbêc naŋ amboac tonaŋgeŋ.
  ksd-ksd: Nina ba ra umana leing dia ga karat lavur ia, pa iau ga kap ia piram; i
    ga tukum piragu; u ga tir pa nina tagu ba di ga long ia ta ra marum ba ta ra keake.
  tur-YTC: Vahşi hayvanların parçaladıklarını sana getirmedim. Zararını ben çektim.
    Gerek gündüz gerekse gece, çalınmış hayvanın karşılığını benim elimden istedin.
  bel-N: Разьдзёртага [зьвярамі] я не прыносіў да цябе, я сам нёс віну, з рукі маёй
    ты шукаў гэта, ці яно было ўкрадзена ўдзень, ці ўкрадзена ўначы.
  grc-BRENT: Θηριάλωτον οὐκ ἐνήνοχά σοι· ἐγὼ ἀπετίννυον παρʼ ἐμαυτοῦ κλέμματα ἡμέρας,
    καὶ κλέμματα νυκτός.
  ind-AYT: Yang dicabik-cabik oleh binatang buas tidak kubawa kepadamu, aku sendiri
    yang menggantinya. Yang dicuri pada waktu siang atau malam pun, engkau tuntut
    dari tanganku.
  lid-lid: Iri katin haka ndriliu aimon katin haka tam, arile jo bandrei bawek hawem
    bwe; jo le atehei saluwen. Arile ou badeh andrekei sihinen udu minek ewek na ben
    na len, buku none amai.
  eng-NNA: When wild dogs would bite dead your goats and sheep I did not take those
    dead ones to show you. No. I put in my sheep and goats in replacement of those
    dead ones of yours. When other people secretly took yours in the day or night
    you used to ask me to put (mine) for those.
  nya-nya: Chiweto chikakhadzulidwa ndi chirombo, sindinkabwera nacho kwa inu. Ineyo
    ndinkalipira. Inuyo munkandilipiritsa kalikonse kobedwa masana kapena usiku.
  hrv-hrv: Ono što bi zvijer razdrla, tebi nisam donosio, nego bih od svoga gubitak
    nadoknadio. Ti si to od mene tražio, bilo da je nestalo danju ili da je nestalo
    noću.
  mps-mps: Tama te uni hasago nago sipsip me deli ela mubo sogo, eno nagebolo sela
    asiyu, tama nagebolo me waselagasobeo. Menio. Ena digi eno te haga yali nai wei
    ponani. Nago sesemane sogo enabolo po bomonama weyu, te be bubugade me hulide
    te gasa bidi dabego wi sali sipsip meme tigidali wei ponao po oduai dao, tama
    te tigidali ena digi eno wei ponani.
  llg-llg: Mete ma hambu banda fui tao nisa toꞌo bandan esa, na, au taa afaꞌda toꞌo,
    tehuu au nggatin. Ma mete ma hataholi la lamanaꞌo toꞌo bandan, na, toꞌo fee au
    nggati, mae au salang taa ndia.
  tpi-tpi: Taim wel abus i kilim wanpela sipsip o meme, mi no save bringim long yu
    na soim yu. Nogat. Mi yet mi save bekim dispela sipsip o meme i lus. Oltaim yu
    save tok strong long mi mas bekim olgeta samting i lus, maski ol wel abus i karim
    i go long san o long nait.
  dan-1931: det sønderrevne bragte jeg dig ikke, men erstattede det selv; af min Hånd
    krævede du, hvad der blev stjålet både om Dagen og om Natten;
  vie-OVCB: Cháu chẳng bao giờ đem về cho cậu một con súc vật nào bị thú dữ cắn xé.
    Nếu có, cháu cũng đã bồi thường cho cậu. Thế mà cậu cứ cằn nhằn đòi cháu bồi hoàn
    những con bị trộm cắp ban ngày và đêm khuya.
  lbk-lbk: Ya mo wad-ay nan cha khineslay si atap ay enkik-iwi et sak-en kannay nan
    mangikalo ischi. Egayko kasin insas-aa ken sik-a ay mangipaila ta maammowan ay
    faken ko fasol. Inpilitmo ay sokatak si khawis nan cha maakew isnan maschem paymo
    mag-akhew.
  guj-2017: ફાડી નાખેલું હું તારી પાસે લાવ્યો ન હતો. તેનું નુકસાન હું પોતે ભોગવી લેતો
    હતો. દિવસે અથવા રાત્રે ચોરાઈ ગયેલું તે તું મારી પાસેથી માગતો.
  byr-byr: '@see-verse:GEN.031.038'
  awx-awx: Kälapda kälap tukgä sipginu, gäle dowäkapu tahawa dayipguläk. Tike ninane
    nanä päke ile tangge pekum. Tike kälapda kwakäpäne bä kupiläne päkindexäyä, usinggän
    yäxawi, tangäle gamikum.
  pon-2006A: I sohte mwahn wadohng uhk mahn emen me mahn lawalo kan kin kemehla; I
    kin pein kapwungala sapwung kan oh mehkoaros me kin wiawihong pelinmen ko sang
    ni pirap en nipwong de nin rahn.
  por-BRBSL: O que foi rasgado de animais, eu não trouxe para você. Eu carreguei sua
    perda. Da minha mão você precisou, seja roubado de dia ou roubado à noite.
  aly-aly: Arengk artnwerel yep-yep ngkwenh rlterrp-rlterremel tnhwek, atha yep-yep
    atyenh impen-anem angkep arrerneynem.
  cth-cth: Moimatheng ni a kei e hai nang koe ka phatkhai boihoeh. Kai ni paleipalang
    kahmat e yueng lah ouk ka rawng. Kanîthun lah a paru e naw karum lah a paru e
    naw hai na patho sak.
  twi-twi: Mamfa wʼaboa biara a akekaboa bi atetew ne mu ammrɛ wo; wɔn a mmoa kum
    wɔn no, mʼankasa mehyɛɛ anan mu. Afei sɛ ɛba sɛ wowia wo mmoa no bi, anadwo anaa
    awia a, woma mitua ka.
  hlt-hlt: Saha te na taengla kan khuen pawh. Khoyin loh a huen khaw, khothaih loh
    a huen khaw nan suk dongah kai loh kamah kut lamkah neh ka kawn.
  tbz-SIM: Musĩ̀mmù í pĩ nhɑ ɔ̃̀fɛ̀ mɑfɛ̀, kɛ̀ n fɛ̀ tɔní kɛ dɑ bɛnkɛ, nh ɔ̃ɔ̃ fɛ̀
    yietímu. Kɑ̀ɑ m békú bɛ̀ yúúkú ì kuyie nnɛ̀ kɛyènkɛ̀, kɛ̀ ǹ dɑ yietí.
  msy-2020: Ezɨ asɨzir atiaba nɨn sipsipba ko memebav sozi da ariaghiri, ezɨ kɨ tam
    inigha ghua nɨn akazir puvatɨ. Kɨ uabɨ sipsipba ko memen ariaghɨriba ikarvasi.
    Egha nɨ zurara uan bizir ovengeziba ikarvaghasa mɨgei. Egha uaghan arueba ko dɨmagaribar
    gumaziba okɨava atera zuir sipsipba ko memeba, nɨ uaghan da ikarvaghasa na mɨgei.
  txq-txq: Mete ma banda kakiki-kakaak tao nisa toꞌo bandan esa, na, au ta afada toꞌo,
    tehuu au nggatin. Mete ma hatahorir ramanaꞌo reni toꞌo bandan esa, toꞌo nadenu
    au nggati, leo mae au ta ndia sala.
  aaz-aaz: Karu nmuiꞌ muiꞌ fui naꞌmaet ho muiꞌt ein, au ka utoon ko fa, mes au ꞌsekaꞌ
    sin, tua. Karu nmuiꞌ tuaf nabaak naan ho ngguin, ho mreun kau he ꞌsenuꞌ, maski
    au ka ꞌsaan fa.
  azb-azb: Vəhşi heyvanların parçaladığı heyvanı sənin yanına gətirməzdim, zərərini
    özüm çəkərdim. İstər gündüz, istərsə də gecə oğurlanan hər heyvanı məndən tələb
    edərdin.
  eng-DBY: 'What was torn I have not brought to thee; I had to bear the loss of it:
    of my hand hast thou required it, [whether] stolen by day or stolen by night.'
  hin-2017: जिसे जंगली जन्तुओं ने फाड़ डाला उसको मैं तेरे पास न लाता था, उसकी हानि
    मैं ही उठाता था; चाहे दिन को चोरी जाता चाहे रात को, तू मुझ ही से उसको ले लेता
    था।
  wol-KYG: Jur gu rab fàdd sax ma féetewoo, waaye masuma la koo indil. Mboolem lu
    ñu sàcc guddi ak lu ñu sàcc bëccëg, danga ma ko daa feyu.
  swp-swp: Saha eo saha suisui manamanabaladi se unuidi nige ea lediwa arim eai, na
    eaubom ea hedudulaidi. Ena saha se aiyahari asubena eai e maiona eai u lauhesomgu
    bena ea hemaisa.
  bjr-bjr: Kaasau faini ani sipsipa arusoofaqa qinee mina amudaani apata siamma ani
    uqafiqee mariqiafana qeeqaindi kai moo mareeqee mina amaaqa maqeeqa anindiki quqee
    mariqiafana. Ummuara fasiqa eendaki fee faasaana fee ummuara masoofana anee qiniara
    qunaqa qinee qeeqaindi mareeqee anindiki quqee mari qiafana.
  eng-YLT: the torn I have not brought in unto thee — I, I repay it — from my hand
    thou dost seek it; I have been deceived by day, and I have been deceived by night;
  heg-NTPO: Eta muik hmukit huin tao tele baki hmukit tas mesa, man auk salan lo kon,
    auk tek nuting baki lo, mo auk seda tukun. Nol eta atuli naok baki hmukit tas
    sam, baki tadu auk le seda, molota na auk in kula lo, mo auk pal in bel seda.
  ptu-ptu: Ingganna naandena to peande tä' too kao deem la kutulasangko anna puha
    oom kubala'i. Susi siam indo nabokona tau naala bengi anna naala allo, kubala'i
    asam too aka si untuntu'.
  bzd-NTPO: Namu tö be' iyiwak ttéwa̱, e' ta̱ kë̀ ye' wa̱ inú dë'bitu̱. E' nuí̱ pato̱'
    ye' tö be' a̱. Ñiwe ö nañewe be' iyiwak ekiblélur akblökwakpa tö, e' patau̱k be'
    tö ye' ka'.
  kwf-kwf: KaidaꞋi ki taꞋifau na ru kwasi ki kira faꞋalia na ru ꞋaeꞋaela Ꞌoe ki, nauꞋa
    goꞋo neꞋe nai didifulia. Nau noaꞋa kusi ngalia naꞋa maꞋi siamu Ꞌiri Ꞌoke lisia.
    Falafala Ꞌoe naꞋa neꞋe diꞋia ta ru ꞋaeꞋaela amu nia noꞋana ana dangi nama ana
    rodo, nauꞋa nama neꞋe nai didifulia.
  eng-WYC-2017: neither I showed to thee anything taken of a beast; I yielded all
    [the] harm; whatever thing perished by theft, thou askedest of me;
  eng-WMBB: That which was torn of animals, I didn’t bring to you. I bore its loss.
    Of my hand you required it, whether stolen by day or stolen by night.
  spp-spp: Naŋiyaaga n'a mpyi a mu yatɔɔge kà cû, mii mpyi maha ntɛ̀ɛnn'a yi jwo mu
    á mɛ, mii yabiliŋi mpyi maha kuru faare cya. Yatɔɔge kà n'a mpyi a yû, l'à pyi
    canŋke e yoo, l'à pyi numpilage e yoo, mu mpyi maha jwo na mii u ku cyage cya.
  aey-aey: Dool cus oso hinana sipsip oso qocobfi eu ija qee ahuholig qa ija ijanadec
    oso eu cesuldu iholig. Odocob dool oso witicfo qee cahinegfo heje ocobilfi hina
    ija ebeninadec ameg ogannu matolog.
  urd-GVH: जब भी कोई भेड़ या बकरी किसी जंगली जानवर ने फाड़ डाली तो मैं उसे आपके पास
    न लाया बल्कि मुझे ख़ुद उसका नुक़सान भरना पड़ा। आपका तक़ाज़ा था कि मैं ख़ुद चोरी
    हुए माल का एवज़ाना दूँ, ख़ाह वह दिन के वक़्त चोरी हुआ या रात को।
  rug-rug: Sipu tava mate si keke sipi koari na kurukuru pinomo, si arau mo hoke hobea
    si asa doduru totoso, meke lopu hoke paleke atunia rau si asa koa goi, pude va
    sosodea sapu lopu na qua sinea si asa. Ba hoke tepa nia tinabara goi koa rau,
    saripu ta hiko pana rane babe pana boṉi.
  gaz-gaz: Ani horii bineensi cabse gara keetti hin fidne; horii bades anatu kaffalaa
    ture. Waan guyyaas taʼu halkan hatame hundaaf ati na kaffalchiifatta turte.
  fra-LSG: Je ne t’ai point rapporté de bêtes déchirées, j’en ai payé le dommage;
    tu me redemandais ce qu’on me volait de jour et ce qu’on me volait de nuit.
  yal-yal: N mi faxi xuruse ra i fɛma burunna subene naxan faxaxi. Naxanye yi muɲama
    kɔɛɛn nun yanyin na, ne bɔnɔn yi luma n tan nan xa bayo i yi e ɲɔxɔn maxilima
    n na.
  gum-gum: Nabe managuen kan kaambu namig usha kwabasiilanguen ñune srua arrumíig
    kur cha. Treeg kømøtø, truburøbe naguen ñun pagaramig købig køn cha. Kan trutø
    kønrrab kuindø ¿kwaløm niligwan lata, yem niligwan lata ñibe nan, nan ulø payibig
    kømøtirru? cha.
  iou-iou: Ba tom ägwäritä gäkŋo sipsip yewa gänaŋ äroŋpäŋ sipsip kubä utpäŋ naŋpänä
    näkŋakenpäŋ komenita peŋ gamiŋkut. Täŋkaŋ kepma ba bipani kubäta gäkŋo sipsip
    kubä kubo täŋkuŋo unita komenita näkŋakenpäŋ gamikta näwet täŋkunonik.
  haw-1868: 'O na mea i haehaeia, aole au i lawe aku ion la; na''u no i uku aku: nau
    i lawe aku ia mea mai kuu lima aku, no ka mea i aihueia i ke ao, a i aihueia i
    ka po.'
  arb-NAV: أَشْلاءَ فَرِيسَةٍ لَمْ أُحْضِرْ لَكَ بَلْ كُنْتُ أَتَحَمَّلُ خَسَارَتَهَا،
    وَمِنْ يَدِي كُنْتَ تَطْلُبُهَا، سَوَاءٌ كَانَتْ مَخْطُوفَةً فِي النَّهَارِ أَمْ
    فِي اللَّيْلِ.
  adz-adz: U apu gam idzuwai apu buman ma garam wapan da gubuꞌ ma idziang, da u rim
    riringꞌ da dzi i dzi rima mungaꞌ gan. Ibinigi da gubuꞌ apu buman garada dumpa
    ma nuning funub, da dzi wayu iba santingꞌ agu gin u; imaꞌ. Dzi runggangꞌ irim
    mungaꞌ i nigi.
  ewe-ewe: Ne lã wɔadãwo wu ɖewo la, ɖe metsɔa wo fiaa wò be nàɖe wo tso wò lãwo domea?
    Ao, meɖoa eteƒe na wò. Èna mexe fe ɖe wò lã ɖe sia ɖe si wofi tso wò lãhawo me
    la ta, eɖanye nye vodada, alo menye nye vodada o!
  eng-LEE: That which was torn of beasts I brought not unto thee; I had to bear the
    loss of it, of my hand didst thou require it, whatever was stolen by day, or stolen
    by night.
  gvn-gvn: '@see-verse:GEN.031.038'
  nna-nna: Jampa kulikatarrangulu yukurrulu pajirnikinyiyijaninyi marlkarri nyuntumili
    nanikutupa kukurnjari, munu ngajulu kangamarnajaninyi marlkarrirrangu palarrangu
    jurtu jinaku nyuntungu. Munu. Ngajulu wirrirnirnijaninyi ngajumilirrangu kukurnjaripa
    nanikutu puntaju palarranguku marlkarrirranguku nyuntumilirranguku. Jampa jintalu
    marrngurrangulu kukujarri-kukujarrilu ngulyulu mananyikinyiyijaninyi nyuntumilirrangu
    janyjangapa warrukartinga, ngaju japirr marnikinyinyin palamarranguku wirrinaku.
  asm-FB: এনেকি বন্য জন্তুৱে মৰা কোনো পশুও মই আপোনাৰ ওচৰলৈ অনা নাছিলো; সেই ক্ষতি মই
    নিজেই বহন কৰিছিলোঁ; কিন্তু কোনো পশু চুৰ হ’লে - সেইয়া দিনতেই হওঁক বা ৰাতিয়েই
    হওঁক, আপুনি তাৰ ক্ষতিপূৰণ মোৰ পৰা আদায় কৰিছিল।
  sus-A: ﭑ مُ قَشِ شُرُ سٍ رَ عِ شْن مَ وُلَءِ سُبٍيٍ نَشَن قَشَشِ. شُرُ سٍ نَشٍيٍ
    مُحَشِ كْي نُن يَنيِ رَ، ﭑ تَن نَن نَ كٌتٍ بِرِن تٌنفٌشِ ﭑ يّتّ رَ. عِ نُ نَ بِرِن
    مَشْرِنمَ ﭑ تَن نَن مَ.
  fra-SBL: Ce qui a été déchiré des animaux, je ne te l'ai pas apporté. J'en ai supporté
    la perte. C'est de ma main que vous l'avez exigé, qu'il ait été volé de jour ou
    de nuit.
  hbo-hbo: טְרֵפָה֙ לֹא־הֵבֵ֣אתִי אֵלֶ֔יךָ אָנֹכִ֣י אֲחַטֶּ֔נָּה מִיָּדִ֖י תְּבַקְשֶׁ֑נָּה
    גְּנֻֽבְתִ֣י יֹ֔ום וּגְנֻֽבְתִ֖י לָֽיְלָה׃
  shp-NTPO: Pimis yoinanin, min carnerobo retekenbi, mia bexonyamakin, en mia kopíaresa
    iki. Jainoax neten iamaxon yamébo min yoinanin yometsokankebi, min eares kopíamaa
    iki.
  eng-WYCLIFFE: nether Y schewide to thee ony thing takun of a beeste; Y yeldide al
    harm; what euer thing perischide bi thefte, thou axidist of me;
  piu-2006: '@see-verse:GEN.031.038'
  pjt-pjt: Ka panya kuka inuṟangku tjiipi patjannyangka ngayulu nyuntulakutu katira
    miṟi nintilwiyangku wantingu nyuntu nyakula papangku patjantja kulintjaku ngayunya
    ngunti ngukantjaku-tawara. Palu ngayulu ankula tjiipi kutjupa mantjiningi ngayuku
    maningka munuṉa katira tjunangi tjiipi panya palula aṟangka. Panya ngayunyaṉin
    wangkangu mungangka kaḻaḻa kuḻu tjiipi nanikuta kutitjunkunyangka ngayulu payamilaṟa
    tjunkunytjaku panya palumpa aṟangka, tjiipiṯu munu nanikuta kuḻu.
  cwe-cwe: Niye hata mwanza umwe sikugalile mnyama wako yoyakomigwe na mnyama wa kumbago,
    mbali niliha ubananzi uwo niye mwenyewo. Weye kunilonda nilihe bila kugesa fana
    kabawigwa imisi hebu ichilo.
  bgs-bgs: Atin ka duwán igmatayan ka mga mannanap ka kabánnássan, ándà ku piddi tun
    áknikó, asal kanak mannanap tô igbullas ku katô inaté. Atin ka duwán igtakó agad
    álló ó dukilám, igpabayadan nu kanak.
  kik-kik: Ningĩ ndirĩ ndakũrehera iria ciatambuuragwo nĩ nyamũ cia gĩthaka; no nĩ
    niĩ ndaarĩhaga ngathiĩ hathara. Ningĩ-rĩ, nĩwandĩhagia ĩrĩa yothe yaiywo kũrĩ
    mũthenya kana kũrĩ ũtukũ.
  ksr-ksr: Kambaŋ tosaaŋanoŋ oro kawalianoŋ lama qeŋ kitomitooroti, ii mende meŋ kaŋ
    goma laligoweto, iikawaa kitia ii neenaa tuuŋnoŋga meŋ kitianoŋ ama laligowe.
    Lamaga gomantiiŋanoŋ me asasaganoŋ yoŋgoro meŋ laligowuyagati, kileŋ iikawaa kitia
    amambaajoŋ jeŋkooto ana ii otaaŋ laligowe.
  fra-NCL: Ce qui était déchiré par les bêtes sauvages, je ne te l’ai pas rapporté ;
    c’est moi qui en ai supporté la perte. Tu me réclamais ce qui avait été dérobé
    de jour et ce qui avait été dérobé de nuit.
  cek-AK: Nang ih tuunawk to moisannawk mah kaek vai ai; kanghmaa tuu to kai mah ka
    rong; khoving ah maw, khodai ah maw, tuunawk anghmat naah kai khaeah atho nang
    suk.
  xla-xla: Epame alila opita moko esemalatapo wa꞉ aliya hale yumulati ma asiyama na꞉tapo
    na꞉ aliya tlo wa꞉ watle hamame imduwapo. Epame wa꞉ aliya haletapo haodle hallati
    na꞉ watle asiyama wa꞉ta himine demduwapo.
  cuk-cuk: Ibmar-durgan-sapurbarmalad bei sibad-oburgwisale, an bennukewilubsulinad,
    aka an bur bennukdedaed. Mutikidbardibe, ibginedbardibe, bei-sibad-aturimaklesale,
    be angi mani gadaed.”
  uig-CYR: Боғуветилгәнлирини қешиңға елип кәлмәй, бу зиянни өзүм толдурдум; кечиси
    оғриланған яки күндүзи оғриланған болсун сән уни мәндин төлитип алдиң.
  tel-2017: క్రూర జంతువులు చంపివేసిన దాన్ని నీ దగ్గరికి తీసుకురాకుండా ఆ నష్టం నేనే
    పెట్టుకున్నాను. పగలైనా, రాత్రైనా, ఇతరులు దొంగిలించిన వాటి విలువను నా దగ్గరే వసూలు
    చేశావు.
  hat-BSA: Sa ki te chire pa bèt sovaj, èske m pa te pote yo bay ou? Mwen te fè pèt
    la pou kont mwen. Se konsa ou te egzije sa ki nan men m, sof ke sa ki vòlè nan
    lajounen, sof ke sa ki vòlè nan lannwit.
  kos-kos: Pacl nukewa ma kosro lemnak uh uniya soko inmasrlon sheep nutum uh, nga
    tia us tuku nu ye motom kom in liye, a nga sifacna aolla ke sheep nutik. Kom sap
    ngan akfalye kutena ma su pusrla ke len ku ke fong.
  hbo-WLC: טְרֵפָה֙ לֹא־הֵבֵ֣אתִי אֵלֶ֔יךָ אָנֹכִ֣י אֲחַטֶּ֔נָּה מִיָּדִ֖י תְּבַקְשֶׁ֑נָּה
    גְּנֻֽבְתִ֣י י֔וֹם וּגְנֻֽבְתִ֖י לָֽיְלָה׃
  ibo-ibo: O nweghị mgbe m welataara gị anụ ụlọ nke anụ ọhịa dọgburu, kama akwụrụ
    m ụgwọ ha. I mekwara ka m kwụghachi gị anụ ụlọ ọbụla e zuru nʼohi, maọbụ nʼehihie,
    maọbụ nʼabalị.
  ory-ory: ବରଞ୍ଚ ହିଂସ୍ରକ ଜନ୍ତୁ ଯାହାକୁ ଖଣ୍ଡିଆ କଲା, ତାହା ସୁଦ୍ଧା ତୁମ୍ଭ କତିକି ଆଣିଲି ନାହିଁ;
    ସେ କ୍ଷତି ଆପେ ସହିଲି; ଦିନରେ ଚୋରି ଯାଉ କି ରାତିରେ ଚୋରି ଯାଉ, ତାହା ତୁମ୍ଭେ ମୋʼ ହାତରୁ ନେଲ।
  wmt-wmt: '@see-verse:GEN.031.038'
  chk-chk: Iwe, mine manmwacho ra niela, ngang üsap uwato reöm, pwe üa püsin liwini.
    En ka angei seniei liwinin ekewe man eman a soläniir lerän ika lepwin.
  ssd-ssd: Agaŋmor ŋguikok ande ne tuku sipsip ande balewanu ta ye ta lafumba yiŋe
    sipsip inum tumba ne tinmba minen. Agaŋmor ande ki mbol ko furir ŋgamu ŋgisikanu
    ta ne ye pasa saŋgrinu sayanu le ye yiŋe agaŋmormbi lafumba ne tinen.
  rop-rop: En wen wailwan dog o enijing bin kilim ship blanga yu weya aibin maindimbat
    olabat, ai nomo bin dalim yu en pudum bleim langa det dog. Aibin oldei gajim main
    ronwan ship en pudumbek blanga deigim pleis blanga det dedwan. Olawei aibin oldei
    dum lagijat, dumaji yubin dalim mi, if ai lujim enijing blanga yu naitaim o deitaim,
    wal ai garra peiyimbek yu.
  ukr-1871: Зьвіроїдини не принїс до тебе; із мого нїс я втрату сю; з мого власного
    вимагав єси, чи вхоплено в день, чи в ночі.
  eng-AOI: When a wild animal killed any of your sheep I gave you some of mine. I
    didn't take them to you to show you so that you would know that it was not my
    fault. You said to me, ‘If anyone steals one of my sheep or goats during the day
    or during the night you will have to give me one of your own.’
  yon-yon: Aron maa maa dingkan kiibbed eb sibi o naningkod ayimaib kuu kanmene korokbebdimokban,
    nembed sibi bobnoon ye dowadmo ne sibi maambed kankabdimamiin. Aronki o amnoom
    yaambed kanembed ma yid kandimaib kuu ebbed ne yaa baande yedmimaab ‘Yid kandiwen
    kowe, ye kakman kawe!’ andaawa kabdimain.
  bch-bch: Oangga gid masilau saksak tirau lem sipsip ede ga imate, gau nabada ipat
    ga inama pago mao, be napakoli ngan sipsip ede togau. Somisomi eao keo ga oangga
    gid masilau saksak tibada lem sipsip bong mao ado, manta napakoli sipsip toa isusu
    oa.
  deu-1951: Was zerrissen ward, habe ich dir nicht gebracht; ich mußte es ersetzen,
    du fordertest es von meiner Hand, ob es bei Tag oder bei Nacht gestohlen war.
  eng-JPS: That which was torn of beasts I brought not unto thee; I bore the loss
    of it; of my hand didst thou require it, whether stolen by day or stolen by night.
  ubr-ubr: On an rai rega kuke tutuenis sheep tani siyasubun on, yau men a boai a nat
    abi yoboem on, baise yau tou sheep tani a boai abi garaminai. Ato om fom ai rai
    sheep tani kuke tutuenis siyasubun aurin on dura wawaninai u yawureu ato tani
    a boai anat abi garaminai.
  srp-1865: Što bi zvijerje zaklalo nijesam ti donosio, sam sam podmirivao; od mene
    si iskao što bi mi bilo ukradeno danju ili noæu.
  lug-lug: Eyo eyataagulwanga ensolo enkambwe ey’omu nsiko saagikuleeteranga, nze
    nafiirwanga, waginsabanga, wadde eyo eyabbibwanga ekiro oba emisana nayo yabalirwanga
    ku nze.
  heb-heb: טרפה לא הבאתי אליך אנכי אחטנה מידי תבקשנה גנבתי יום וגנבתי לילה׃
  ben-IRV: পশুতে ছিন্নভিন্ন করা ভেড়া তোমার কাছে আনতাম না; সে ক্ষতি নিজে স্বীকার করতাম;
    দিনের কিম্বা রাতে যা চুরি হত, তার পরিবর্তে তুমি আমার কাছ থেকে নিতে
  pan-pan: ਅਤੇ ਫੱਟੜਾਂ ਨੂੰ ਮੈਂ ਤੇਰੇ ਕੋਲ ਨਹੀਂ ਲਿਆਂਦਾ ਸਗੋਂ ਉਨ੍ਹਾਂ ਦਾ ਘਾਟਾ ਮੈਂ ਝੱਲਿਆ ਅਤੇ
    ਉਹ ਜਿਹੜਾ ਦਿਨ ਜਾਂ ਰਾਤ ਨੂੰ ਚੋਰੀ ਹੋ ਗਿਆ ਉਹ ਤੂੰ ਮੈਥੋਂ ਮੰਗਿਆ।
  mwp-mwp: A ngath lak kedha matha mura balbayginga danal poethamoeyngu, thoeydhayl
    uruyngu kubilu goeyginu, kasa midh, koey komalnga a koey gabunga sumaylnga, ngath
    mamu uthuy gasamayginga, ngay kedha meparuy twenti wathoelnga, nginu mamuyngu
    nanga urapun mathaman nanga ngath ngaru ngawngu kuniya ngibepa kuniya balbayg
    palan. Ngi ngulayg kedha wara mamuy danal poethay mabayg ngulayg ya dhadhawardhan
    kedha, “Ngapa nagi, ina umanga, ina ngaw gegeyadh lawnga, ina koey uruyn mathaman.”
    Ngath ngibepa kedha ngoelkay matha aymayginga. Potin wathoelnga ngay ngibepa zagethan
    miyaydhin nginu yoepkaz kazipa gasamaypa. Sikis wathoelnga ngay mamuy modhabipa
    zagethan miyaydhin ngibepa. Kasa kay kedha ngidh ngoena ngoelkaypu, modhabiw sakariya,
    ten thonaralnga.
  mya-JVB: သားရဲ ကိုက်သတ်သော အကောင်ကိုသင့် ထံ သို့ကျွန်ုပ်မ ဆောင် ခဲ့၊ ကိုယ် အရှုံး
    ခံရ၏။ နေ့ မှာ ခိုး သည် ဖြစ်စေ ၊ ည မှာခိုး သည်ဖြစ်စေ၊ သင်သည် ကျွန်ုပ် တွင် အစားတောင်း
    လေ့ရှိ၏။
  tte-O: Nige sauga yabo am sipi o am gouti ebaebai sokasokali sikapuyamate na yakakalaiyama
    koliwo na kuwalo tem yayamiyalaei yagu ebaebai koina maisana. Saugana tem am ebaebai
    sipi o gouti yabo sikewali kaliyate mena o nuwana boniyai mena sauga meuloina
    kaiwena ukawakawanoi koliyau maisana kaiwena.
  tbg-tbg: Qaakau vairivano ai sipisipi vonavu aruko entara, kia te ai umiqeha tiha
    kia ti kaarave tiraiti, te tenta unaraqohai vira vatukara iriha ai amunarave.
    Entaqive aatitoraqaave vokuka ai sipisipi memeraa muara varaa entara, are tiqihaira
    koqaa naaruma kera varaanarave.
  hmo-hmo: Uda boroma ese bero idia henia gaudia lau mailaia lasi oi dekenai, lau
    sibona bero lasi gauna lau henia, edia gabu abia totona. Henaoa taudia ese dina
    dekenai idia henaoa, o hanuaboi dekenai idia henaoa, gaudia danu edia davana be
    lau dekenai oi tahua.
  ata-ata: Mo no ꞌolovoxo ane, ta mii seꞌi ineꞌe ipakalineꞌi ta sipsipmeni sou iveꞌa
    iꞌiꞌa, mo ane iveꞌa mo iꞌiꞌa pausiꞌa uai ne, eni anoꞌu mo aneꞌe amaxaꞌu noxine
    uasi. Eni melo axiu vaxa la, akoli mii e tasiauxu ne la. Xe naavuti la, navikala
    pekiaꞌu uneꞌe noxilo misevile sou melo akolinu mii ane ta mitema ipakali no aso
    xe no ꞌolovoxo kalumo.
  nfa-nfa: Ladhe badha hui-hahi hui, kadhi pamadhe badha toꞌo ciꞌu, jaꞌa peka boe,
    te ngaa jaꞌa gati. Aa ladhe dhèu manaꞌu, toꞌo pua jaꞌa gati, masi ka jaꞌa sala
    boe.
  urd-urd: जिसे दरिन्दों ने फाड़ा मैं उसे तेरे पास न लाया, उसका नुक़्सान मैंने सहा;
    जो दिन की या रात को चोरी गया उसे तूने मुझ से तलब किया।
  rus-SYN: растерзанного зверем я не приносил к тебе, это был мой убыток; ты с меня
    взыскивал, днем ли что пропадало, ночью ли пропадало;
  cbt-NTPO: Ni'niro'sari pë'tahuanënpita tëpahuachinara, co onporo tëranta a'nota'huanquënso
    marë' quëshiranquënhuë'. Caoranquën masahuato, acoantarahuë. Tahuërihuë nipon,
    tashihuë nipon, ihuatohuachinanta', ca apahuërëtëranco.
  bqc-SIM: Mili suma ń pↄ́ pↄ́ wài kũ̀oo, mi a fĩabonɛ mazĩawaɛ. Ni pↄ́ pↄ́ wà
    a kpã́i'ò gwã́ ge fãanɛ fĩa laaɛ.
  tcz-CHONGTHU: Keiman gamsa in, gancha ho athasa jong kahin polut khapon, athi amang
    ho jong keima nikho tha to suhto din kana boljin, gancha ho sun hileh jan hileh
    amang ho jouse chu keima lhalo toh suhto din neikah pehjin ahi.
  mar-mar: जनावरांनी फाडलेले ते मी तुमच्याकडे आणले नाही. त्याऐवजी ते नुकसान मी भरून
    दिले. दिवसा किंवा रात्री चोरी गेलेले, प्रत्येक हरवलेले जनावर ते तुम्ही नेहमी माझ्या
    हातून भरून घेत होता.
  tcs-tcs: Dem animal wea i bin ded prom wailanimal, ai no bin tekem kam po yu po
    prubem ol nada animal bin kile demwan. Ai bin peibaik maiselp po demwan. Ebritaim
    wen sambodi i bin stile wan sip o gout blo yu, yu bin oda mi po gibe wan po yu,
    bikoz yu spik diswan i polt blo mi.
  qub-qub: Jirca animalcuna wañuchiptin manami imaypis gammanga apapämushcächu. Llapan
    chay pishejcunatapis gamtaga ruquintami cutichishcä. Uywacunata chacaypa u junajpa
    suwa apaptinpis llapantami ruquinta mañamashcanqui.
  bqp-bqp: Mádi sunnɛ kũ pↄ́ kũ nↄ̀bↄ pãsĩnↄ kũ̀ keoro, madì a fĩna bonnɛ ma zĩdamɛ.
    Ndì pↄ́ kũ ò a kpãni ò gwãani ke fãnantɛ̃ fĩna lama.
  hat-hat: Lè bèt nan bwa touye yon mouton, mwen pa janm pote l' ba ou. Mwen te pran
    pèt la sou kont mwen. Ou te rann mwen reskonsab tout bèt yo vòlè, kit se lannwit,
    kit se lajounen.
  eng-BSB: I did not bring you anything torn by wild beasts; I bore the loss myself.
    And you demanded payment from me for what was stolen by day or night.
  tod-tod: Gè la ʋaani è ʋɔ ga togani, nii suaa ti baliai ga, naama vai ɠɛnina nɔ
    bà. Nii ta la unma zèa, foloi ɓaa kpidii, è ɠɛni naama sɔngɔi ɠulazu zèa.
  eng-WEBPB: That which was torn of animals, I didn’t bring to you. I bore its loss.
    Of my hand you required it, whether stolen by day or stolen by night.
  kbq-kbq: Hanki afi zagamo'ma afu'zagama aheno nege'na, kagrira eme onkasami'na,
    ferupi kenagepi afu'zagafinti kumazafa sazage'na, nona'a nagra'a suampinti avre'na
    kegina ka'afi eme antetere hu'noe.
  nhe-BL: Ax quema nimitzhualiquili tlapiyalime tlen quinmictiyayaj tecuanime. San
    na nitlaxtlahuayaya ipampa tlen polihuiyaya. Intla tonaya o tlayohua sequinoc
    nechtlaxtequiliyayaj, ta tinechinamayaya.
  bus-bus: Mɛ́ɛ sunnɛ kↄ̃n pↄ́ kɛ̀ nↄ̀bↄ pãsĩnↄ kũ̀ keoro, mɛɛ̀ à fĩa bonnɛ ma zĩndamɛ.
    Nɛɛ̀ pↄ́ kɛ̀ wà à kpãi ò gwãavĩ ke fãantɛ̃ fĩa lama.
  gub-BL: Aze zàwàruhu uzuka amo nereimaw, narur pixik kwaw newe. Ihe amono amo àràpuhàràn
    hereimaw a'e nereimaw hekuzaromo ihe. Aze amo imunar amo nereimaw rehe wà, tuweharupi
    erezur ihewe hekuzar henoz tà ihewe.
  eng-DRA: 'Neither did I show thee that which the beast had torn, I made good all
    the damage: whatsoever was lost by theft, thou didst exact it of me:'
  knf-knf: Woli ŋnko ŋi uţeeh ŋafiŋ unŧaam uloŋ mënji kaţiju wa, nji djaaŋ kaluk wa.
