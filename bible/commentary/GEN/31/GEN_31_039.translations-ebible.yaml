    de nuit.
  mal-mal: ദുഷ്ടമൃഗം കടിച്ചുകീറിയതിനെ നിന്റെ അടുക്കൽ കൊണ്ടുവരാതെ ഞാൻ അതിന് ഉത്തരവാദിയായിരുന്നു;
    പകൽ മോഷണം പോയതിനെയും രാത്രി മോഷണം പോയതിനെയും നീ എന്നോട് ചോദിച്ചു.
  urd-GVR: Jab bhī koī bheṛ yā bakrī kisī janglī jānwar ne phāṛ ḍālī to maiṅ use āp
    ke pās na lāyā balki mujhe ḳhud us kā nuqsān bharnā paṛā. Āp kā taqāzā thā ki
    maiṅ ḳhud chorī hue māl kā ewazānā dūṅ, ḳhāh wuh din ke waqt chorī huā yā rāt
    ko.
  suz-BL: जन्‍तुमी साइश्‍शो यो इन कली मचाक्‍गु। गो आंमा थाप्‍ताक्‍ङ। नाक्‍दो, नाक्‍ती
    जन्‍तुमी साइक्‍‍तेक्‍म हना यो, गे आं कली थाप्‍पाइक्‍तीनी। प्रस्‍थान २२:११-१२
  ita-1927: Io non t’ho mai portato quel che le fiere aveano squarciato; n’ho subìto
    il danno io; tu mi ridomandavi conto di quello ch’era stato rubato di giorno o
    rubato di notte.
  ckb-ckb: ئەوانەی دەبوونە نێچیری ئاژەڵ بۆم نەدەهێنایتەوە، بەڵکو لەسەر من دەکەوتن.
