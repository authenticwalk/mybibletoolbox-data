  tam-2017: காயப்பட்டதை நான் உம்மிடம் கொண்டுவராமல், அதற்காக நான் உத்திரவாதம்செய்தேன்;
    பகலில் திருடப்பட்டதையும், இரவில் திருடப்பட்டதையும் என் கையில் கேட்டு வாங்கினீர்.
  spa-RV-1909: Nunca te traje lo arrebatado por las fieras; yo pagaba el daño; lo
