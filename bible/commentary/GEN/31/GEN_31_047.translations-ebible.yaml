verse: GEN.031.047
translations:
  mal-C: ലാബാൻ അതിന് യെഗർ-സാഹദൂഥാ എന്നും യാക്കോബ്, ഗലേദ് എന്നും പേരിട്ടു.
  deu-TKW: Und Laban nannte ihn Jegar Sahadutha; Jakob aber nannte ihn Galed.
  lin-lin: Labani abengaki esika yango Yegari-Saduta mpe Jakobi abengaki yango Galedi.
  cbr-NT: Anuxun ka Labánën aín bananbi anëkin Jegar Sahadutá kakin anëakëxa, anëmainun
    ka Jacobnënribi aín bananbi anëkin Galaad kakin anëakëxa.
  eng-LSV: and Laban calls it Jegar-Sahadutha; and Jacob has called it Galeed.
  bmu-bmu: Labanöŋ köt kambu miaŋgö qetŋi Jegar Sahaduta qeri Jeikobnöŋ qetŋi Galed
    qerök.
  eng-GNV: And Laban called it Iegar-sahadutha, and Iaakob called it Galeed.
  eng-WEBSTER: 'And Laban called it Jegar-sahadutha: but Jacob called it Galeed:'
  nhw-BL: Huan Labán quitocaxti nopa lugar Jegar Sahaduta ipan ya icamanal. (Jegar
    Sahaduta quinequi quiijtos “testigo”.) Huan Jacob quitocaxti Galaad ipan tlen
    ya icamanal. (Galaad ipan icamanal Jacob quinequi quiijtos “testigo”.)
  swh-ONEN: Labani akaliita Yegar-Sahadutha na Yakobo akaliita Galeedi.
  bba-bba: Lɑbɑni u nɛɛ, kpee sube teni, tɑ sɑ̃ɑwɑ bɛsɛn seedɑ nɛ kɑ wunɛ. Yen sɔ̃nɑ
    ben bɑɑwure u yɑm mi yĩsiru kɑ̃ kɑ win bɑrum, Seedɑ yeru.
  eng-KJVCPB: 'And Laban called it Jegar-sahadutha: but Jacob called it Galeed.'
  cpy-cpy: Rootaki iitakiri Labán iñaaniki rirori “Jegar Sajaduta,” riima Jacob iitakiro
    iñaaniki rirori “Galaad.”
  mpx-mpx: He liwanina i ola hiwe. Leiban epwepwet o alana i tun Pana Alameik elana
    Yegal Sahaduta ge pana Hibilu elana Yakobo i tun Galid.
  wbp-wbp: Lapanarlu yalumpu walya pirli-patu-kurlu yimingki nyanungu-nyangurlu yirdi-manu
    ‘Jika-Jataja’. Manu Jakupurlu walya jurrku-juku yimingki nyanungu-nyangurlu yirdi-manu
    ‘Kaliti’.
  luo-luo: Laban nochako nying kanyo ni Jegar-Sahadutha; kendo Jakobo nochake ni Galeed.
  meu-meu: Bena Laban ese una gabu ladana e hatoa legara-sahaduta; a Iakob ese ladana
    e hatoa Galeed.
  npi-ULB: लाबानले त्यसको नाउँ यगर-सहदूता राखे, तर याकूबले त्यसलाई गलेद भने ।
  yor-yor: Labani sì pe orúkọ rẹ̀ ní Jegari-Sahaduta, ṣùgbọ́n Jakọbu pè é ni Galeedi.
  emp-NTPO: 'Labaʌ̃ba jarasia: –Id̶i naʌ̃ mõgara boromea bue nũmʌba cawabi b̶ʌa dadjira
    bed̶ea b̶ʌsid̶ada.– Labaʌ̃ba mõgara boromea bue nũmʌra idji bed̶ead̶e trʌ̃ b̶ʌsia
    Jegar Sahaduta. Jacoboba idji bed̶ead̶e trʌ̃ b̶ʌsia Gala.'
  ind-ind: Laban menamai tumpukan batu itu Yegar Sahaduta, sedangkan Yakub menamainya
    Galed.
  pes-OPCB: 'آنها آن تودهٔ سنگها را «تودهٔ شهادت» نامیدند که به زبان لابان یجرسهدوتا
    و به زبان یعقوب جَلعید خوانده می‌شد. لابان گفت: «اگر یکی از ما شرایط این عهد را
    رعایت نکند، این سنگها علیه او شهادت خواهند داد.»'
  ssx-ssx: Koto pateta꞉ Leibenima꞉ta꞉ Dieka Sahaduda leekeme. Kutupa Dieikopema꞉ta꞉
    Ka꞉lidi leekeme.
  lcm-lcm: Au, Laban kala antok ta, “Kirim iat ke kapo tung akanangai ani karung palpalatung
    si taun ke anginang.” Le si mengen ke vanang na kana asan a ring ang ta Galer,
    supsupai ina ta kirim i akanangai. Laban kata posong ia si kana mengen ta Iegar
    Sa-aduta, na Iakov kata posong ia si kana mengen ta Galer.
  aer-aer: Laban-ele apmere renhe arritnye antheke angkentye ikwerenhele “Jegar Sahadutha,”
    alakenhe ileme “Apwerte lyernte-ipeke anwernenhe irlpangkelhe-iletyeke.” Kele
    Jacob-ele ileke angkentye ikwerenhele “Galeed” alakenhe ante-arle ileme “Apwerte
    lyernte-ipeke anwernenhe irlpangkelhe-iletyeke.”
  tgl-ULB: Tinawag ni Laban itong Jegar-sahaduta, ngunit tinawag ni Jacob itong Galeed.
  nop-nop: Unduŋ tiŋa Laban adi kawade bop wondok wou Yega Sahaduta yobune Yakobodi
    wou Galeed yoguk.
  kca-kca: 'Лаван кев пай щиты нэмәтсәԓы: Иегар-Сагадуфа; Иаков пӑ кев пай Галаада
    нэмәтсәԓы.'
  cbu-NT: Labansha patumbchee taturpima sur waanshuchish kuk ísamarangiya Jegar-Sahadutá
    átu. Akopsha, uwshat wanshutam kuk Galaad átu ísamarangitamta.
  hui-hui: Ani biruwa Labana ibugua ege to̱le̱ dugu wima irigi hene wiago mini Yaga
    Sahaduda wialu Yagabahanda ege to̱le̱ uruni mini Galede laga wini.
  wrs-wrs: Lapanmba os omnana, memba honmba songollohvpa, osm pina nengavnangm tuhhowolalm.
    Noinda himba os sevrana hevna moana, Yekar Sahatuta. Doa Yakopva hevna moana os
    sevrana, Galet. Galetva osm ovna, honmba songollohv, nengavnangm tuhholm. Wo noinda
    no pethava osva ningthivna Galet.
  mya-mya: လာ​ဗန်​က​ယင်း​ကျောက်​ပုံ​ကို​ယေ​ဂါ​သ​ဟာ ဒု​သ ဟူ​၍​လည်း​ကောင်း၊ ယာ​ကုပ်​က​ဂိ​လဒ်
    ဟူ​၍​လည်း​ကောင်း​ခေါ်​ဝေါ်​သ​မုတ်​ကြ​လေ သည်။-
  cbi-NTPO: Tsenñu Labán juntsa tenanu ya' palaachi Jegar Sahadutá timi, (matyu Aramnu
    sera' jimula' palaachiya “uwain tsa dekive ti' wa'kara aa butyu” titu). Tsenñu
    Jacob bain ya' palaachi Galaad timi, (matyu hebreo palaachiya “uwain tsa dekive
    ti' keewara” titu).
  bod-N: ལཱ་པན་གྱིས་རྡོ་སྤུངས་དེ་ལ་ཡཱ་གར་སཱ་ཧ་དཱ་ཐཱ་ཞེས་མིང་བཏགས་པ༌དང༌། ཡ་ཀོབ་ཀྱིས་དེ་ལ་ག་ལེད་
    ཅེས༌བཏགས།
  wsk-wsk: Se Aram den te Laban sor mu ko nup beteram Jegar Sahadutha mam. Se Hebrew
    den te Jacob sor mu ko nup beteram Galeed mam.
  kkl-kkl: Kwaneng teekti, Laban ponekori, “Sumene kirik wimbanama ane anap nanap
    el uro wamnunama,” seogti, kirik mero wimbarekag aneko “Yegar-Sahaduta” aro engkaogpa,
    Yakubti eldi yubuag “Galed” aro engkaog.
  sna-sna: Rabhani akautumidza zita rokuti Jegari Sahadhuta, uye Jakobho akautumidza
    kuti Gareedhi.
  spa-BLM: Labán lo llamó Jegar Sahadutha, pero Jacob lo llamó Galeed.
  beu-beu: Laban ana var kadoru angu ene maveng hula, Yegar Sahaduta. Aarunge Yakob
    ana var kadoru angu ene maveng hula, Galeed.
  cac-cac: 'Ix yac''anoch vin̈aj Labán chi'' sb''iej jun juyan̈ q''uen chi'' d''a
    sti'' eb'' syala'': Jegar Sahaduta Axo pax vin̈aj Jacob chi'' jun, Galaad ix yac''
    vin̈ scuch jun q''uen chi'' d''a sti''.'
  swh-ULB: Labani aliliita Yega Saha Dutha, lakini Yakobo akaiita Galeedi
  bel-bel: 'І назваў яго Лаван: Егар-Сагадута; а Якаў назваў яго Галаадам.'
  deu-ELBBK: Und Laban nannte ihn Jegar Sahaduta, und Jakob nannte ihn Galed.
  mbb-OT: Migngezanan haazà ni Laban is intambù he menge vatu te Jegar Sahaduta. Piru
    migngezanan heini ni Jacob te Galeed. Diyà te Hebreo, he ke và dà egkeǥiya, “Intambù
    he Ebpeketistiǥus.”
  msc-msc: Laban ka kabakurun ton wo tɔɔ la ko Sekari Sahaduta. Yakuba ka a tɔɔ la
    ko Kalɛdi.
  mal-2015: ലാബാൻ അതിന്നു യെഗർ-സഹദൂഥാ (സാക്ഷ്യത്തിന്റെ കൂമ്പാരം) എന്നു പേരിട്ടു; യാക്കോബ്
    അതിന്നു ഗലേദ് (സാക്ഷ്യത്തിന്റെ കൂമ്പാരം) എന്നു പേരിട്ടു.
  tuo-NT: Labán tore cʉ̃ ye ucũse meꞌrã aꞌtiro wãme õꞌocʉ niwĩ “Jegar Sahaduta”. Jacob
    peꞌe cʉ̃ ye meꞌrã “Galaad” wãme õꞌocʉ niwĩ.
  gup-gup: Laban dja Jacob benebebbehwarddengeykurrmeng. Laban nuye kunwok wanjh “Jegar
    Sahadutha”. Dja bu Jacob nuye kunwok wanjh “Galeed”.
  met-met: Laban uxu haxurunga ba Yegar-Sahaduta, ne Yekop uxu ba Galet.
  gvs-gvs: Ego gugunayana Lebani ivayou Iyegara Seyaduta go, kina Yakobo ivayou Galeyedi.
  rmc-rmc: Avke o Laban ole thaneske diňa nav Jegar-Sahaduta a o Jakob les diňa nav
    Gal-Ed.
  nlg-nlg: Moro holoa nia na bara vatu keri, “na bara vatu ni vatei vaevane koukolu.”
    Tana leuna Laban te holoa nia Jegar-sahadutha, mi tana leuna Jacob te holoa nia
    Galeed.
  dgr-DOGNT: Laban eyı kwe nègı̨ı̨waa sìı Jegar-Saduta wìyeh ayį̀į̀là, eyıts'ǫ Jacob
    Galed wìyeh ayį̀į̀là.
  pes-OPV: ولابان آن را «یجرسهدوتا» نامید ولی یعقوب آن راجلعید خواند.
  ron-1924: Лабан а нумит-о Иегар-Сахадута, ши Иаков а нумит-о Галед.
  ben-OBCV: লাবন সেটির নাম রাখলেন যিগর সাহদূথা, এবং যাকোব সেটির নাম রাখলেন গল্-এদ।
  lex-lex: Labana nala katri'an de pa nwawa Yegar-Sahaduta (yoma Laban yawalli de,
    nnia'eratni, lin reri-mat reri), mere Yakopa nakota Galeda (yoma Yakopa yawalli
    de nnia'eratni, lin reri-mat reri).
  rgu-rgu: Boe ma Laban fee batu maunuꞌ ria nade, Yegar Sahaduta. Tehuu Yakob feen
    nade Galeed.
  som-som: Laabaanna wuxuu meeshaas u bixiyey Yegar Sahaduta; Yacquubse wuxuu u bixiyey
    Galceed.
  lat-VUC: 'quem vocavit Laban Tumulum testis: et Jacob, Acervum testimonii, uterque
    juxta proprietatem linguæ suæ.'
  aoi-aoi: Biya ni-yengbijuwama Jekaba emikirra angwarnda Kaleda umba eneja Lebina
    ni-yengbijuwama akina angwarnda emikirra Jeka Jeyadida, mena alakina-kiya ekirra
    ne-yaminama “angwarnda ngarniki-yakuwerribika-langwa.”
  eng-ASVBT: 'And Laban called it Jegar-saha-dutha: but Jacob called it Galeed.'
  mna-mna: Pat ndouŋana tana, Laban ipaata zaana ila zin wal ki Aram kalŋan be Yegar
    Saduta. Mi Yakop ipaata zaana be Galet.
  ita-1885: E Labano chiamò quel mucchio Iegar-sahaduta; e Giacobbe gli pose nome
    Galed.
  eng-LXXUP: And Laban called it, the Heap of Testimony; and Jacob called it, the
    Witness Heap.
  eng-ULB: Laban called it Jegar Saha Dutha, but Jacob called it Galeed.
  spa-VBL: Labán lo llamó Yegar-Saduta, pero Jacob lo llamó Galaad.
  fra-_FOB: Et Laban l'appela Iegar Sahadutha; et Jacob l'appela Galed (monceau du
    témoignage).
  mal-mal: ലാബാൻ അതിന് യെഗർ-സഹദൂഥാ എന്നു പേരിട്ടു; എന്നാൽ യാക്കോബ് അതിന് ഗലേദ് എന്നു
    പേരിട്ടു.
  urd-GVR: Lāban ne us kā nām Yajr-shāhdūthā rakhā jabki Yāqūb ne Jal-ed rakhā. Donoṅ
    nāmoṅ kā matlab ‘Gawāhī kā Ḍher’ hai yānī wuh ḍher jo gawāhī detā hai.
  suz-BL: मिनु लाबानमी मेको कली येगार-सहादुता, दे नें वोदा बाक्‍त। याकूबम चहिं मेको
    कली गलेद, दे नें वोदा बाक्‍त। उत्‍पत्ती ३१:२३
  ita-1927: E Labano chiamò quel mucchio Jegar-Sahadutha, e Giacobbe lo chiamò Galed.
  ckb-ckb: لابان ئەوێی ناونا «یەگەر ساهەدوتا»، یاقوبیش ناوی لێنا گەلعید.
  eng-BBE: 'And the name Laban gave it was Jegar-sahadutha: but Jacob gave it the
    name of Galeed.'
  crx-NTPO: Laban nyoo tse 'uwhulhni, “Jegar Sahadutha,” 'et hoonts'i Jacob 'en “Galeed,”
    whulhni.
  kan-OKCV: ಆ ಕುಪ್ಪೆಗೆ ಲಾಬಾನನು ಯಗರಸಾಹದೂತ ಎಂದು ಹೆಸರಿಟ್ಟನು. ಯಾಕೋಬನು ಗಲೇದ್ ಎಂದು ಹೆಸರಿಟ್ಟನು.
  bbb-bbb: Bu ijiege reva ijadufuo Rebani are ije fu abe ive ina Jega Saradutano kuae.
    Rove Jekafu fuje fu abe ive ina kua Garidino kuae.
  tam-2017: லாபான் அதற்கு ஜெகர்சகதூதா என்று பெயரிட்டான்; யாக்கோபு அதற்குக் கலயெத்
    என்று பெயரிட்டான்.
  spa-RV-1909: 'Y llamólo Labán Jegar Sahadutha: y lo llamó Jacob Galaad.'
  ron-BTF: Şi Laban a numit-o Iegarsahaduta, dar Iacob a numit-o Galed.
  eng-WEBP: Laban called it Jegar Sahadutha, but Jacob called it Galeed.
  eng-FBV: Laban called it Jegar-sahadutha, while Jacob called it Galeed.
  nld-1939: Laban noemde hem Jegar-Sahadoeta, en Jakob noemde hem Gal-Ed.
  nch-BL: Huan Labán quitocaxti campa itztoya Jegar Sahaduta ipan ya icamanal. (Jegar
    Sahaduta quinequi quiijtos Testigo.) Huan Jacob quitocaxti Galaad ipan ten ya
    icamanal. (Galaad ipan icamanal Jacob quinequi quiijtos Testigo.)
  tfr-NTPO: Eshko ga Labán tjl̈ẽ ba kong ga «Ak tjeng dl̈uw ëre ber ba woyoshrokl̈o
    bi kong» l̈e. E kjĩshko ga kjok eshko kowara Labándë arameo tjl̈õkwo go beno Yegar
    Saduta. Jacob omkowono hebreo tjl̈õkwo go beno Galaad.
  vie-1934: La-ban đặt trên đống đá đó là Y-ê-ga Sa-ha-đu-ta; còn Gia-cốp kêu là Ga-lét.
  hin-CV: लाबान ने तो इसे नाम दिया येगर-सहदूथा किंतु याकोब ने इसे गलएद कहकर पुकारा.
  eng-OURB: Laban [White] called it Jegar Sahadutha [Heap of witness], but Jacob [Supplanter]
    called it Galeed [Heap of stones, Heap of witness].
  spa-BES: Y el nombre que Labán le dio fue Jegar-sahaduta; pero Jacob le dio el nombre
    de Galeed.
  tdx-tdx: Nanoe’ i Labàne ty hoe Iegare-Sahadotà, f’ie natao Iakòbe Galede.
  vid-vid: Labani nakachichema chibugulu acho cha maganga Yegali-sahaduta, ila Yakobo
    nakachichema Galeedi.
  pwg-pwg: Leiban nani gawarina ivi vavei ‘Jega Sayaduta’ ma Jeikap nani gawarina
    ivi vavei ‘Galidi.’
  eng-OKE: And Laban called it Yegar Sahadutha, but Jakob called it Gal-Ed.
  tha-KJV: ลาบ​ันจึงตั้งชื่อกองหินนั้​นว​่า เยการ์สหดูธา แต่​ยาโคบตั้งชื่อว่า กาเลเอด
  por-BR-2018: E Labão o chamou Jegar-Saaduta; e Jacó o chamou Galeede.
  bco-bco: U dibido꞉ a꞉no꞉ wikilakiyo꞉, Laban eyo꞉ ene to sa꞉laki, Yega-Sahaduda a꞉la꞉wikilabiki,
    Ya꞉kob eyo꞉lo꞉ ene to sa꞉laki, Galed a꞉la꞉wikilo꞉.
  deu-ELO: Und Laban nannte ihn Jegar Sahadutha, und Jakob nannte ihn Galed.
  ktm-ktm: Laban irson rangan lok kurti ile Jegar Sahaduta, pe Yakop irson rangan
    lok kurti ile Galet.
  caa-caa: Pues e Labán uturbꞌa ucꞌabꞌa e sian tun xeꞌ morojsena “Jegar Sahadutá”
    bꞌan cocha che tama e ojroner arameo xeꞌ war che “E tun xeꞌ uchion cacꞌajpes”,
    y e Jacob uturbꞌa ucꞌabꞌa “Galaad” xeꞌ bꞌan che tama e ojroner hebreo.
  eng-WYC-2018: And Laban called it The heap of witness, and Jacob called it The heap
    of witnessing; ever either called it by the property of his (own) language. (And
    Laban called it Jegarsahadutha, and Jacob called it Galeed; each named it in his
    own language.)
  epo-epo: Kaj Laban donis al ĝi la nomon Jegar-Sahaduta, sed Jakob donis al ĝi la
    nomon Galeed.
  uig-PIN: Laban bu dɵwini «Yǝgar-Saⱨaduta» dǝp atidi, Yaⱪup uningƣa «Galeǝd» dǝp
    at ⱪoydi.
  beo-beo: 'La:iba:ne da amo igi bi dio asuli amo Yiga Sa:ihaduda. Ya:igobe da amo
    igi bi dio eno asuli amo Ga:liede. (Hibulu sia: - Mae Gogolema:ne Bi Gagui).'
  tpi-OTNT: Laban i kolim nem bilong dispela hip ston, Jegar Sahaduta, na Jekop i
    kolim long nem Galet.
  hau-SA: Laban ya sa masa suna Yegar Sahaduta, Yaƙub kuwa ya kira shi Galeyed.
  udu-udu: Dhala Laabaan ki yuḵ mo c̱aan gway ka YajarSahduuṯẖa mo, hila Yakuub yuḵki
    a’di gway ka Jal/iid mo.
  uig-LAT: Laban bu döwini «Yegar-Sahaduta» dep atidi, Yaqup uninggha «Galéed» dep
    at qoydi.
  nde-nde: ULabhani wayibiza ngokuthi yiJegari Sahadutha, uJakhobe yena wathi yiGaledi.
  ton-ton: Pea ui ia ʻe Lepani, ko Sekaa Satuta; ka naʻe ui ia ʻe Sēkope, ko Kaleti.
  ces-1613: I nazval ji Lában Jegar Sahadutha, a Jákob nazval ji Gál Ed.
  eko-eko: Labani khutthaja nzina puuro yaya etile la Yakaare Sahatuuta, na-ye Yaakhumpa
    khutthaja nzina la Kaleeti.
  nss-nss: Lapan ipohowe ngala hape ara, ara “Yekar Sahatuta.” Pe Yakop ipohowei ngalan,
    ara “Kaleet.”
  eng-WMB: Laban called it Jegar Sahadutha, but Jacob called it Galeed.
  tam-TCV: அவ்விடத்திற்கு லாபான், ஜெகர் சகதூதா என்றும், யாக்கோபு, கலயெத் என்றும் பெயரிட்டார்கள்.
  ceb-ULB: Gitawag kini ni Laban ug Jegar Saha Duta, apan gitawag kini ni Jacob ug
    Galeed.
  mkn-mkn: Ais Laban kasi nama itu batu batimbun, Yegar Sahaduta. Ma Yakob kasi nama,
    Galeed.
  pol-UBG: I Laban nazwał go Jegar Sahaduta, a Jakub go nazwał Galed.
  agr-agr: Nunik nagkanainak Labán nunú nugka daajin adaikauwai niina chichamen “Jegar
    Sahadutá”, tuja Jacobshakam niina chichamen adaikauwai “Galaad”. Nunak kaya ijumjamu
    taku tiuwai.
  kyc-kyc: Lapaneme kana dupwa kingi Jika Saanduta leyasa Jekopeme Galete leya.
  urd-GVU: لابن نے اُس کا نام ’یجرشاہدوتھا‘ رکھا جبکہ یعقوب نے ’جلعید‘ رکھا۔ دونوں
    ناموں کا مطلب ’گواہی کا ڈھیر‘ ہے یعنی وہ ڈھیر جو گواہی دیتا ہے۔
  deu-1912: Und Laban hieß ihn Jegar-Sahadutha; Jakob aber hieß ihn Gilead.
  ntj-ntj: Nyangka Layipantu yapu palunyatjinnganya wangka yungarralu yini tjapirnu
    Tjika-Tjaatutjanya. Nyangka Tjayikapalulpi wangka yungarralu yini tjapirnu Kaliitanya,
    tjiinya wangka ngaapirinypa, Yapu Pirni Tirtu Kuliratjaku.
  row-row: Labꞌan babꞌae lutu mbatu naa, Yegar Sahaduta. Te Yakob babꞌae naran, Galeed.
  kan-2017: ಆ ಗುಡ್ಡೆಗೆ ಲಾಬಾನನು “ಯಗರಸಾಹದೂತ” ಎಂದೂ ಯಾಕೋಬನು “ಗಲೇದ್” ಎಂದೂ ಹೆಸರಿಟ್ಟರು.
  ena-ena: Navɨci ci lɨci Laban agaŋ lɨba kum kum mɨguŋ agadɨ ibi lamavɨla abami.
    Jegalɨsahaduta uami. Lɨci Jekopɨ avi ibi lamavɨla abami. Galetɨ uami.
  tgo-tgo: Leiban i rena wabwiko idae Jega Sahaduta (vaŋa Aram gharumwaru “vanuwovɨrɨ
    ghawabwi”), na Jeikob i rena idae Galid (vaŋa Kenan gharumwaru “vanuwovɨrɨ ghawabwi”).
  yap-yap: Me tunguy Laban fithingan fare ulung i malang ni Jegar Sahadutha, machane
    Jakob e tunguy fithingan ni Galeed.
  tet-tet: Laban tau naran baa fatuk butuk nia nodi lia Aram naꞌak Yegar Sahaduta
    (lia isin naꞌak ‘fatuk saksiin’). Yakob moos foo naran nodi lia Ibrani naꞌak Galeed
    (lia neꞌe moos naꞌak ‘fatuk saksiin’).
  hlt-MCSB: Te dongah tekah lungkuk te Laban loh Jegarsahdutha a sui tih Jakob loh
    Galeed la a khue.
  mdy-ETH: ላኣባ ዬኖ ቤዜሎኮ ሱንፆ «ዪጋርሳሃዱታ» ጌዒ ጌሣዛ፥ ያይቆኦቤ ጊንሣ ሃሣ «ጌሌዓዴ» ጌዒ ጌሤኔ።
  twi-ASANTE: Laban frɛɛ aboɔ kuo no Yegar-Sahaduta a asekyerɛ ne Adanseɛ Kuo. Yakob
    nso frɛɛ saa aboɔ kuo no Gal-Ed, a asekyerɛ ne Adanseɛ Kuo saa ara.
  bhl-bhl: Wanin wanesomeliwi, Alaban e tum kubul dukusiliw dim beem wiin e “Yegal
    Sakaduta”, dangei, Sekow e aneng beem wiin e “Galet”, dangse kale.
  con-NTPO: Labánjan tse'ttima inisian, tise aya'fangae, Jegar Sahaduta. Jacob'qque,
    tisu aya'fangae, tse'ttima inisian Galaad.
  eng-WEBU: Laban called it Jegar Sahadutha, but Jacob called it Galeed.
  bnp-bnp: E Leban i vunua na nita Aram a hini nga e Iegar Sahaduta. Pali e Iakop
    i vunua na nita Hibru e Galid.
  wal-wal: Laabaani he keelaa, Yigaari-Sahaaduta giidi sunttiis; qassi Yaaqoobi a
    Gal77eeda giidi sunttiis.
  mgh-mgh: Lapanu aheehana nipuro nno Yekar-Saatuta, nanso Yakopi eehane Kaleeti.
  acu-NT: Turawar Labán kaya irumramun ni chichamejai Jegar Sahaduta inaikiamiayi.
    Antsu Jacobka ni chichamejai Galaad inaikiamiayi.
  spa-PDDPT: Labán lo llamó Yegar-sajadutah, y Jacob lo llamó Galaad.
  gun-gun: Ha'e va'e ma Labão omboery Jegar-Saaduta. Ha'e rã Jacó ma omboery Galeede.
  agu-BL: Toque'n tzun tk'ol Labán bi' yi jun ama'la'tz le tetz yol. Yi bi' oc ta'n
    i'tz Jegar Sahaduta. Ma tetz Jacow nin oc tk'ol bi' tetz Galaad na ja xcon yi
    tetz yol ta'n.
  eng-PEV: Laban named that pile of stones Jegar Sahadutha. That name comes from Laban’s
    language. And Jacob named that pile of stones Gal-Ed. That name comes from Jacob’s
    language. Both those names mean a pile that shows we agreed with each other.
  ilo-ULB: Inawagan ni Laban daytoy iti Jegar Saha Dutha, ngem inawagan ni Jacob daytoy
    iti Galeed.
  kpg-kpg: Laban ga hagaingoo di maa bolo Jegar-Sahadutha, gei Jacob ga hagaingoo
    di maa bolo Galeed.
  uig-ARA: لابان بۇ دۆۋىنى «يەگار-ساھادۇتا» دەپ ئاتىدى، ياقۇپ ئۇنىڭغا «گالېئەد» دەپ
    ئات قويدى.
  bsp-bsp: Kɔ Labaŋ ewe tɛpɛsa papɔkɔ «Yekar Sahaduta,» kɔ Yakuba nkɔn ewe pi «Kalɛdu.»
  mbs-mbs: Iningedanan iyan i Laban Jegar Sahaduta diyà te kagi te Aramea (kelebadan
    niyan, peg-imon te kekitaan), aw iningedanan iyan i Jacob Galeed diyà te kagi
    te Hebreo (onawa se kelebadan niyan).
  tof-tof: Leiban ene ingülküp kwób ngi we ngyesilürr wagó, Zegarr Sa-aduta, akó Zeikob
    ta ngi ngyesilürr wagó, Galid.
  sus-sus: Laban naxa na yire xili fala Yegara Sahaduta. Yi xili nan falaxi «koto
    seede» Arami xui ra. Yaxuba naxa na xili fala Galede. Yi xili nan falaxi «koto
    seede» Isirayila xui ra.
  pon-2006: Lapan eri kihong eden wasao Sekar Saaduda, a Seikop kahdaneki Kaleed.
  jae-jae: Laban kêsam toŋ tau gebe Jegar-Sahaduta, mago Jakob kêsam gêŋ tau gebe
    Galed.
  ksd-ksd: Ma Laban i ga vaiang ia ba Iegar-Sakaduta, ma ga Iakob ia ga vaiang ia
    ba Galed.
  tur-YTC: Lavan oraya Yegar- Sahaduta (Aramice Şehadet taşı) adını verdi. Yakov ise
    ona Galed (İbranice Tanık yığını) adını verdi.
  bel-N: I назваў яе Ляван Егар-Сагадута, а Якуб назваў яе Галед.
  grc-BRENT: Καὶ ἐκάλεσεν αὐτὸν Λάβαν, βουνὸς τῆς μαρτυρίας· Ἰακὼβ δὲ ἐκάλεσεν αὐτὸν,
    βουνὸς μάρτυς.
  ind-AYT: Laban menamai tempat itu Yegar-Sahaduta. Namun, Yakub menamainya Galed.
  lid-lid: Eme Leban tondrohaniy kon doh Jegar Sahaduta, moson, “Bek ta tandrakan”
    i boho kon Aram, hawe Jekop tondrahani Galit, i boho kon Hiburu moson i le buku
    aliy.
  eng-NNA: Laban named that heap in his language, 'A heap for reminding'. Jacob also
    named it 'A heap for reminding' in his language.
  nya-nya: Labani anawutcha muluwo Yegara-sahaduta, ndipo Yakobo anawutcha Galeeda.
  hrv-hrv: Laban je nazva “Jegar sahaduta”, a Jakov je nazva “Gal-ed”.
  mps-mps: Te Aram pode Labango te bulu nogi te Jegar Sahaduta poali, tama te Hibru
    pode Jekopgo te bulu nogi Galet poali.
  llg-llg: Boe ma, Laban foi batu nana nakatotodok ndia, nae, Yegar Sahaduta. Tehuu
    Yakob foin, nade, Galed.
  tpi-tpi: Laban i kolim nem bilong dispela hip ston, Jegar Sahaduta, na Jekop i kolim
    long nem Galet.
  dan-1931: Laban kaldte den Jegar-Sahaduta*, og Jakob kaldte den Gal'ed. { [*Begge
    Ordene, af hvilke det første er arameisk, det andet hebraisk, betyder Vidne-Dysse.]
    }
  vie-OVCB: Hai người đều coi nó là “Đống Đá Làm Chứng,” nhưng La-ban gọi bằng tiếng
    A-ram là Giê-ga Sa-ha-đu-ta, còn Gia-cốp gọi bằng tiếng Hê-bơ-rơ là Ga-lét.
  lbk-lbk: Nan inpangachan Laban ischi et Jegar-Sahaduta, ya Galed nan inpangachan
    akhes Jacob.
  guj-2017: લાબાને તે ઢગલાને યગાર-સાહદૂથા કહ્યો અને યાકૂબે તેને ગાલેદ કહ્યો.
  byr-byr: '@see-verse:GEN.031.046'
  awx-awx: Huwu unekändäkä u pekinu, Labandä umanä Jegar Sahaduta yang iniwän, Jekopdä
    Galet yang inikut.
  pon-2006A: Lapan eri kihong eden wasao Sekar Saaduda, a Seikop kahdaneki Kaleed.
  por-BRBSL: Laban chamou-a de Jegar Sahadutha, mas Jacob a chamou de Galeed.
  cth-cth: Laban ni talung pung e hah Jegarsahdutha telah a phung. Hateiteh Jakop
    ni Galeed telah ati.
  twi-twi: Laban frɛɛ abo kuw no Yegar-Sahaduta a ne nkyerɛase ne Adanse Kuw. Yakob
    nso frɛɛ saa abo kuw no Gal-Ed, a ne nkyerɛase ne Adanse Kuw saa ara.
  hlt-hlt: Te dongah tekah lungkuk te Laban loh Jegarsahdutha a sui tih Jakob loh
    Galeed la a khue.
  tbz-SIM: 'Kòo dì yu kɛ dɔ̀: Mɛtɑummɛ̀ kó mɛbɛnkùmɛ̀ kó ditɑ̃́cóù. Nɛ̀ Dɑmɑɑ kó tinɑ́ɑǹtì
    Yekɑɑ-Sɑɑdutɑɑ nɛ̀ Sɑkɔbu kpɛti Kɑdɛdi.'
  msy-2020: Egha Laban dagɨar pozir kam, ziam “Jegar Sahaduta,” a gatɨ, ezɨ Jekop
    ziam, “Galet,” a gatɨ.
  txq-txq: Basa boe ma Laban foi batu netotodok naa nade, Yegar Sahaduta. Tehuu Yakob
    foin nade, Galeed.
  aaz-aaz: Onaim naiꞌ Laban nakanab faut tunab naan am nak, Yegar Sahaduta. Mes naiꞌ
    Yakop nakaanb ee, Galeet.
  azb-azb: Lavan onun adını Yeqar-Sahaduta qoydu, Yaqub isə onun adını Qaled qoydu.
  eng-DBY: And Laban called it Jegar-sahadutha, and Jacob called it Galeed.
  hin-2017: उस ढेर का नाम लाबान ने तो जैगर सहादुथा, पर याकूब ने गिलियाद रखा।
  wol-KYG: Laban tudde bérab ba Yegar Saaduta; Yanqóoba tudde ko Galet.
  swp-swp: Abo Labana esana ie tore Iega‐sahaduta na Iakobo esana ie tore Galeda.
  bjr-bjr: Namaseeqa Rabannafa mi oonisa auqureenoo Yageer Sahadutaa fee qimasee narí
    ufakiqari auqu ramasoofanoo Yakooboofa narí ufakiqari Gareeda fee qinau. (Mi nuquna
    oosana daaqoo auqara ooni fee qimasee nári ufakiqari auquraqau.)
  eng-YLT: and Laban calleth it Jegar-Sahadutha; and Jacob hath called it Galeed.
  heg-NTPO: Kon Laban ngali baut in pana nas, Yegar Sahaduta. Mo Yakob ngali ngala
    Galeed.
  ptu-ptu: Iya nasangai ia Laban indo tombongam batu Yegar-Sahaduta. Sapo' nasangai
    ia Yakub Galed.
  bzd-NTPO: Eta̱ Labán tö ká̱ e' kiè méka̱ iwák ttö̀ wa “Jegar Sahadutá”. Ñies Jacob
    tö ikiè méka̱ iwák ttö̀ wa “Galaad.”
  kwf-kwf: Sui sa Laban ka saea sulufaua neꞋeri Ꞌania alaꞋanga nia, “Jegara Sahaduta,”
    neꞋe fadalana, “Sulufaua ana toto kulu.” Ma sa Jakob ka saea sulufaua neꞋe Ꞌania
    alaꞋanga nia, “Galeed,” neꞋe fadalana ꞋunaꞋeri logo.
  eng-WYC-2017: And Laban called it The heap of witness, and Jacob called it The heap
    of witnessing; ever either called it by the property of his language.
  eng-WMBB: Laban called it Jegar Sahadutha, but Jacob called it Galeed.
  spp-spp: Ka pi i yire kafaayi mɛge le Shéere. Kuru mɛge ku ɲyɛ Laban shɛɛnre e Yegari
    Sahaduta maa mpyi Yakuba woore e Galɛdi.
  aey-aey: Odocob Leban uqa cudun eu ijan Jega-sahaduta qon. Odocob Jekob uqa cudun
    eu ijan Galed qon.
  urd-GVH: लाबन ने उसका नाम यजर-शाहदूथा रखा जबकि याक़ूब ने जल-एद रखा। दोनों नामों
    का मतलब ‘गवाही का ढेर’ है यानी वह ढेर जो गवाही देता है।
  rug-rug: Meke poza nia Zeqa Sahaduta Lebani si asa, ba Zekopi si poza nia Qalidi
    si asa.
  gaz-gaz: Laabaan tuullaa sanaan “Yigaarsahaadutaa” jedhee moggaase; Yaaqoob immoo
    “Giliʼaad” jedheen.
  fra-LSG: Laban l’appela Jegar-Sahadutha, et Jacob l’appela Galed.
  yal-yal: Laban yi na mɛnna xili sa Yegara-Sahaduta. Yaxuba yi mɛn xili sa Galadi.
  gum-gum: Inchen Labanbe truyu nuin triimaybe ‘Jegar Sahaduta’ cha wamøbene, Jacobpe
    nui triimaybe ‘Galaad’ cha wamig køn.
  iou-iou: Täŋpäkaŋ Labantä mobä änok peŋkumäno iniken Mesopotemia man terak wäpi
    Jega-Sahaduta yäŋ iwetkuk. Täŋpäŋ Jekop uwä iniken Hibru man terak wäpi Galet
    yäŋ iwetkuk. (Ninin man terak “nämo guŋtakta”.)
  haw-1868: 'Kapa iho la o Labana ia ahu, o I Iegasaduha: kapa iho ia o Iakoba ia
    mea, o I Galeeda.'
  arb-NAV: 'وَدَعَاهَا لابَانُ «يَجَرْ سَهْدُوثَا» (وَمَعْنَاهَا: رُجْمَةُ الشَّهَادَةِ
    بِلُغَةِ لابَانَ) وَأَمَّا يَعْقُوبُ فَدَعَاهَا «جَلْعِيدَ» (وَمَعْنَاهَا: رُجْمَةُ
    الشَّهَادَةِ بِلُغَةِ يَعْقُوبَ).'
  adz-adz: Laban ifaringꞌ tauf ufuman igi binganggan Yegar Sahaduta, da Yakop ifaringꞌ
    ini Galid.
  ewe-ewe: Laban yɔe be Yegar Sahaduta, eye Yakob yɔe be Galed.
  eng-LEE: And Laban called it Yegar-sahadutha; but Jacob called it Galed.
  gvn-gvn: '@see-verse:GEN.031.046'
  nna-nna: Laban-ju karra marnalu Jacob-ku, “Nyungulu kurulu kurlka jilkulinyngalinyi
    yartipa.” Palinyju yini marna palinymilinga muwarrja, “Kuru kurlka jinapinti.”
    Jacob-ju pukun yini marna pala warnku warinyja palinymilinga muwarrja, “Kuru kurlka
    jinapinti.”
  asm-FB: লাবনে সেই স্তূপৰ নাম যিগৰ-চাহদুথা ৰাখিলে; কিন্তু যাকোবে হ’লে, তাৰ নাম গলেদ
    ৰাখিলে।
  sus-A: لَبَن نَشَ نَ يِرٍ شِلِ قَلَ يٍفَرَ سَهَدُتَ. يِ شِلِ نَن قَلَشِ «كٌتٌ سٍيدٍ»
    عَرَ مِ شُي رَ. يَشُبَ نَشَ نَ شِلِ قَلَ فَلٍدٍ. يِ شِلِ نَن قَلَشِ «كٌتٌ سٍيدٍ»
    عِسِرَيِلَ شُي رَ.
  fra-SBL: Laban l'appela Jegar Sahadutha, mais Jacob l'appela Galeed.
  hbo-hbo: וַיִּקְרָא־לֹ֣ו לָבָ֔ן יְגַ֖ר שָׂהֲדוּתָ֑א וְיַֽעֲקֹ֔ב קָ֥רָא לֹ֖ו גַּלְעֵֽד׃
  shp-NTPO: Jatian ja makanbo moa jaskáyontaanan, rabéxonbi jaton joinbiribibo jane
    menikana iki. Ja Labán arameo joni ixon aká iki, jawen joinbiribi, “Jegar Sadutá”,
    akin. Jatian Jacobninbiribi hebreo joni ixon aká iki, “Galaad”, akin; jaskáakinbora
    jane menikana iki.
  eng-WYCLIFFE: And Laban clepide it the heep of wittnesse, and Jacob clepide it the
    heep of witnessyng; euer eithir clepide bi the proprete of his langage.
  piu-2006: '@see-verse:GEN.031.046'
  pjt-pjt: Ka pitjilpa panya palunya Laipantu wangka palumpangku ininu nyanga alatji,
    “Tjika Tjaatutjanya”. Palu Jacobalu ini tjunu palumpa wangkangku nyanga alatji,
    “Kalitanya”.
  cwe-cwe: Labani kachitanga chibugulu icho Yegasahadusa, mbali Yakobo kachitanga
    Galedi.
  bgs-bgs: Igngadanan i Laban tô kasampáttan batu na Jegar Sahaduta tun ta kinagiyan
    ka Aramea, asta igngadanan i Jacob tô kasampáttan batu na Galeed tun ta kinagiyan
    ka Hebreo.
  kik-kik: Labani akĩmĩĩta Jagari-Sahadutha, nake Jakubu akĩmĩĩta Galeedi.
  ksr-ksr: Labanoŋ jamo tuuŋ kawaa qata Jegar Sahaduta qaro Jeikobnoŋ qata Galed qaro.
  fra-NCL: Laban l’appela Yegar-Sahadutha, et Jacob l’appela Galaad.
  cek-AK: To a hmuen to Laban mah Jegar Sahadutha, tiah ahmin paek; toe Jakob mah
    loe Galeed, tiah ahmin sak.
  xla-xla: Epame Labantapo Yokob watle epo atlaiyo, “Ewala kolumale itapo wa꞉ mate
    na꞉ mate sadle halowedeme yu itiyapo himi iye nati-imama apelepe,” diyo. Epapele
    koko tle Labantapo ewala kolumale e ya꞉ hiye semama Yegal Sahaduta diyo. Amasiyama
    Yokobta ma ewala kolumale hatlo metlo semama Galed diyo.
  cuk-cuk: Labán e-gayaba a-neg Jegar-Sahadutaʼye onugsasad. Jacobʼdi e-gayaba a-neg
    Galaadʼye onugsasmogad.
  uig-CYR: Лабан бу догини «Йәгар-Саһадута» дәп атиди, Яқуп униңға «Галеәд» дәп ат
    қойди.
  tel-2017: లాబాను దానికి “యగర్‌ శహదూతా” అని పేరు పెట్టాడు. కానీ యాకోబు దానికి “గలేదు”
    అని పేరు పెట్టాడు.
  hat-BSA: Alò Laban te rele la Jegar-Sahadutha, men Jacob te rele l Galed.
  kos-kos: Laban el sang inen yol in eot se inge Jegar Sahadutha, a Jacob el pangon
    Galeed.
  hbo-WLC: וַיִּקְרָא־ל֣וֹ לָבָ֔ן יְגַ֖ר שָׂהֲדוּתָ֑א וְיַֽעֲקֹ֔ב קָ֥רָא ל֖וֹ גַּלְעֵֽד׃
  ibo-ibo: Leban kpọrọ nkume ndị ahụ Jega-Sahaduta, nʼasụsụ nke ya. Jekọb kpọrọ ya
    Galeed, nʼasụsụ nke ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ଲାବନ ତାହାର ନାମ ଯିଗର-ସାହଦୂଥା ରଖିଲା, ମାତ୍ର ଯାକୁବ ତାହାର ନାମ ଗଲୟଦ୍‍
    (ସାକ୍ଷୀ ରାଶୀ) ରଖିଲା।
  wmt-wmt: '@see-verse:GEN.031.046'
  chk-chk: Iwe, Lapan a aita ngeni ewe leni Jekar Sahatuta , nge Jakop a aita ngeni
    Kaleet .
  ssd-ssd: Taŋamba Laban nu ma ta Yegar Saduta ŋgina le Yakob nu ndek ma ta Galed
    ŋgina.
  rop-rop: En wen olabat bin binij pailimap detlot ston, Leiban bin dalim Jeikob,
    “Dislot ston na garra jidan pruf blanga yunmi.” En Leiban bin gulum neim blanga
    detlot ston garram im ronwan langgus en Jeikob bin gulum det neim garram im langgus
    gulum Hibru.
  ukr-1871: І прозвав його Лабан Егар-Сагадута; Яков же прозвав його Галлед.
  eng-AOI: Laban called it Jegar Sahadutha and Jacob called it Galeed. Both these
    names mean “rocks to remember.”
  yon-yon: Leban kuye bot wuubiwen kuyaa kuu ye wengbed Yegasahaduta ande kowoone,
    Yekob kwangkon weng id mimo Hibru wengbed Galid ande kowoone kamiwen.
  bch-bch: Laban iuato suknga toa oa ieda Iegar-Saaduta, be Iakop iuato ieda Galet.
  deu-1951: Und Laban nannte ihn Jegar-Sahaduta; Jakob aber hieß ihn Galed.
  eng-JPS: And Laban called it Jegar-sahadutha; but Jacob called it Galeed.
  ubr-ubr: Laban on agim-yadodog iyor Jegar-Sahadutha ato Jacob on iyor Galeed.
  srp-1865: I Lavan ga nazva Jegar-Sahadut, a Jakov ga nazva Galed.
  lug-lug: Labbaani entuumu n’agiyita Yegalusakadusa, ye Yakobo n’agiyita Galeedi.
  heb-heb: ויקרא לו לבן יגר שהדותא ויעקב קרא לו גלעד׃
  ben-IRV: আর লাবন তার নাম যিগর-সাহদূখা [সাক্ষি-রাশি] রাখলেন, কিন্তু যাকোব তার নাম
    গল-এদ [সাক্ষি-রাশি] রাখলেন।
  pan-pan: ਤਦ ਲਾਬਾਨ ਨੇ ਉਸ ਨਗਰ ਦਾ ਨਾਮ ਯਗਰ ਸਾਹਦੂਥਾ ਰੱਖਿਆ ਪਰ ਯਾਕੂਬ ਨੇ ਉਸ ਦਾ ਨਾਮ ਗਲੇਦ
    ਰੱਖਿਆ।
  mwp-mwp: Kalanu nan Leyboen nel tharadhin nungu yangukudun kedha ‘Zegar Sayadhutha.’
    Yakubu nan kedha nel tharadhin nungu yangukudun kedha, ‘Galid.’ Sepal ukasar nel
    palamun aykap muynu kedha matha urapun, ‘Kulal Samayzinga Ngalpalngu Yakanurayle.’
  mya-JVB: ထို ကျောက်ပုံကို လာဗန် သည် ယေဂါသဟာဒုသ ဟူ၍၎င်း၊ ယာကုပ် သည် ဂိလဒ် ဟူ၍၎င်း၊
    သမုတ် လေ၏။
  tte-O: Labana kaba nuwatu-kalatan bwaine esana ipei kaina Alameiki koina ‘Yega Saduta’
    yo Yakobo kaina Ibeliu koina iyogayan ‘Galiyedi’.
  tbg-tbg: Labaaniva nai Araami uvaqihairo vi orira autu nteharo, Jega-Sahadutave
    tuvaro Iekopiva nai Hiparu uvaqihairo vi orira autu nteharo Galetive tura.
  hmo-hmo: Vadaeni Labana ese unai gabu ena ladana ia atoa, Iegara Sahaduta, bona
    Iakobo ese unai gabu ena ladana ia atoa Galeda, ladana ruaosi edia anina be “Hereva
    hedinaraia nadi”.
  ata-ata: Xe miꞌani mukalu, la Lavani mulemolu lavoꞌo laꞌoluxu ane ne lexe, “Iaxaru
    Saꞌaduta” no anu vaikala noxou, xe Iakovo kalumo mulemolu lexe Xaleti no anu vaikala
    noxou.
  nfa-nfa: Hèia Laban pangare hadhu udhu sèra, Yegar Sahaduta. Te ngaa Yakob pangare
    na, Galeed.
  urd-urd: और लाबन ने उसका नाम यज्र शाहदूथा और या'क़ूब ने जिल'आद रख्खा।
  rus-SYN: 'И назвал его Лаван: Иегар-Сагадуфа; а Иаков назвал его Галаадом.'
  cbt-NTPO: Napanoso' inaora nanamënquë, ina ro'të nohuitaton, “Quicaro Saatota,”
    itërin. Cacoporiso nipirinhuë', inaora nanamënquë ina ro'të chachin, Carata, itërin.
  bqc-SIM: Ɔ̃ Labã tↄkpà gbɛ̀zɛpiɛ Yegaa Saaduta. Yakↄbu tↄkpàɛ̀ Galɛdi.
  tcz-CHONGTHU: Songlhuh kise chu Laban in Jegar-sahadutha asah-in, hiche ma ma chu
    Jacob'in Galeed asah-e.
  mar-mar: लाबानाने त्या राशीला यगर-सहादूथा असे नाव ठेवले. परंतु याकोबाने त्या जागेचे
    नाव गलेद ठेवले.
  tcs-tcs: Laban bin kole da ip blo ston Zegarsaiaduta. Wea langus blo dem Arameikpipol
    i min ‘Witnis Ip’. Ane Zekop bin kole da ip blo dem ston Galid. Wea langus blo
    dem Ibrupipol i min ‘Witnis Ip’.
  qub-qub: Chay partipa jutinta Labanga quiquinpa rimaynincho churaparan Jegar Sahaduta
    nir. Jacobna quiquinpa rimaynincho churaparan Galaad nir.
  bqp-bqp: Akũ Labã tↄ́ kpà gbɛ̀didikↄ̃anaa pìinɛ Yega Saduta. Yakubu tↄ́ kpànɛ
    Galɛdi.
  hat-hat: Laban rele pil wòch la Jega Saadouta nan lang pa l', men Jakòb te rele
    l' nan lang pa l' Galèd.
  eng-BSB: Laban called it Jegar-sahadutha, and Jacob called it Galeed.
  tod-tod: Laɓan daasei pɛɛni ga Yegaal-Saɠaduta, Zakɔɓe ma ge daasei pɛɛ ga Galeede.
  eng-WEBPB: Laban called it Jegar Sahadutha, but Jacob called it Galeed.
  kbq-kbq: Lebani'a ana havemofo agi'a Jegar-sahaduta'e huno Aramea kefina nehuno,
    Ama have atrumo huragesa hugahie huno ante'ne. Hianagi Jekopu'a Hibru kefina Galitie
    huno agi'a nenteno, ama have atrumo hu tagesa hugahie huno ante'ne.
  nhe-BL: Huan Labán quitocajti nopa lugar Jegar Sahaduta ipan ya itlajtol. (Jegar
    Sahaduta quinequi quiijtos Testigo.) Huan Jacob quitocajti Galaad ipan tlen ya
    itlajtol. (Galaad ipan itlajtol Jacob quinequi quiijtos Testigo.)
  bus-bus: Ben Labã tↄ́ kpà gbɛ̀didikↄ̃ana pìnɛ Yega Saaduta. Yakubu tↄ́ kpànɛ Galɛɛdi.
  gub-BL: — Àràmàw omono her izupe uze'eg rupi. — Zegar-Xanuta, i'i izupe. (Ywytyr
    zanemuma'enukwaw kar har, i'i her zaneze'eg rupi.) Zako omono amo her izupe uze'eg
    rupi a'e no. — Kareez, i'i izupe. (Ywytyr zanemuma'enukwaw kar har, i'i her zaneze'eg
    rupi a'e no.)
  eng-DRA: 'And Laban called it The witness heap: and Jacob, The hillock of testimony:
    each of them according to the propriety of his language.'
  knf-knf: Laban adu dko mënţ Yegar Ŧahaduta, kë Yakob adu da Galeed.
