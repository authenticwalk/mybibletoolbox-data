verse: GEN.031.015
translations:
  mal-C: അദ്ദേഹം ഞങ്ങളെ പ്രവാസികളായിട്ടല്ലയോ കണക്കാക്കുന്നത്? ഞങ്ങളെ വിൽക്കുകമാത്രമല്ല,
    ഞങ്ങളുടെ വിലയായി ലഭിച്ചത് ഉപയോഗിച്ചുതീർക്കുകയും ചെയ്തിരിക്കുന്നു.
  deu-TKW: Gelten wir ihm nicht als Fremde, nachdem er uns verkauft und das Geld,
    das er für uns bekam, längst verzehrt hat?
  lin-lin: Azalaki komona biso lokola bapaya, pamba te atekaki biso mpe aliaki mbongo
    na mito na biso.
  cbr-NT: Usa 'ixun ka bëtsi xanu 'unánkëma 'akësokin nu 'akëxa. ¡'Imainun ka nu mi
    'inánuxun a kupioimi tënun mi 'imiakëxa!
  eng-LSV: Have we not been reckoned strangers to him? For he has sold us, and he
    also utterly consumes our money;
  bmu-bmu: Yaŋön azi netkiiga söŋgöröniran kaiga mi nanŋaŋgörök memba gil teköyök.
    Miaŋgöra niri mönö kian tandök ak netkiiga mala korit.
  eng-GNV: Doeth not he count vs as strangers? for he hath solde vs, and hath eaten
    vp and consumed our money.
  eng-WEBSTER: Are we not counted by him strangers; for he hath sold us, and hath
    quite consumed also our money.
  nhw-BL: Techchihua quen amo techiximati. Technemacac huan nochi catli quiseli por
    tojuanti ya quitlamilti.
  swh-ONEN: Je, yeye hatuhesabu sisi kama wageni? Sio kwamba ametuuza tu, bali ametumia
    hata na vile vilivyolipwa kwa ajili yetu.
  bba-bba: U sun mɛɛrɑ nɡe sɔbu domi u sun dɔrɑ u bɛsɛn ɡobi di.
  eng-KJVCPB: Are we not counted of him strangers? for he hath sold us, and hath quite
    devoured also our money.
  cpy-cpy: Tema roshiyakaakina pashinijato ninayitzi. Ipinatakina, anintaakawo okaatzi
    pantawaetakiniriri pipinawentana naaka.
  mpx-mpx: Wana ginol eliyama i ola ama panuwa getoga yowauiliyau. I paliagima eliyam,
    inoke molama gegewena iyaka i apapanak-an haba.
  wbp-wbp: Kulalpa-jarrangku nyanungu-wiyi yimiri ngajarraku nyinaja, lawa. Kala-jarrangku
    nyurunyuru-jarrija-nyayirni kula-nganta yapa-kari-jarra-piyaku ngurrara-kari-wardingki-jarra-piyaku.
    Kamparrurlu yungu-jarrangku nyuntuku talakupurdarla. Ngula-jangka, panu tala nyanungurlu
    yiily-ngarnu ngulanparla yungu ngajarra-wanawana.
  luo-luo: Donge tinde okwanowa mana kaka jomoko nono? Ok en mana ni osechiwowa kende,
    to osechano nyaka mwandu duto mane okendwa.
  meu-meu: Ai na idau taudia na heheto ienai, ani? Badina be davamai vada e abi bona
    vada e hapetapetalai.
  npi-ULB: किनकि उहाँले हामीलाई बेच्नुभएको छ, र हाम्रो रुपियाँ-पैसा पूर्ण रूपमा सखाप
    पार्नुभएको छ ।
  yor-yor: Àjèjì ha kọ́ ni ó kà wá sí? Kì í ṣe torí pé ó tà wá nìkan, ṣùgbọ́n ó ti
    ná gbogbo owó tí ó gbà lórí wa tán.
  emp-NTPO: Ãtebʌrʌ daira drua ãĩbema quĩrãca osia. Idjia daira nẽdobuesia. Maʌ̃ awara
    dai nẽdobued̶abari edad̶ara jũma cobuesia.
  ind-ind: '@see-verse:GEN.031.014'
  pes-OPCB: زیرا او با ما مثل بیگانه رفتار کرده است. او ما را فروخته و پولی را که
    از این بابت دریافت داشته، تماماً تصاحب کرده است.
  ssx-ssx: Ipikana꞉ma꞉ dikita꞉ da ma꞉nda꞉ wanda꞉ma꞉ handaala꞉me. Ipikana꞉ma꞉ta꞉ diki
    tapao mia꞉ manita꞉ na꞉ta꞉ pa꞉la꞉me.
  lcm-lcm: Lenginang namemlong lapo bil val sokoung e matana. Katala atos tatamemlong
    na kala angan aongos na samui imemlong.
  aer-aer: Rarle ilerneke mwerre anetyakenhe-arle aneke, arrangkwe-arle. Rarle ilerneke
    ahentye anetyakenhe-arle aneke nhenge ilerne-arle apmere arrpenhe-arenye-arteke.
    Rarle ilernenhe ngenhe antheke apwerte maneke ware-arle. Rarle mane ingkirreke
    akurne-arle-ileke nhenge ilernenhe ware anthemele.
  tgl-ULB: Hindi ba itinuring niya tayo bilang mga dayuhan? Sapagkat ipinagbili niya
    tayo at tuluyang inubos ang ating pera.
  nop-nop: Adi’walaŋ hebeŋ foloŋ buŋambu nabugoŋ mu be hatiyamut, ale? Adi adi nihikelekula
    inditok tuwaŋiŋ moŋgola agaŋ tubudapmaguk.
  kca-kca: Аԓт пӑ пўӈәԓ ŏтәта минэмән ԓўӈәтԓәԓы? Минэмән тынысԓы пӑ шитәм щел ŏхәԓ
    ищи посатсәԓы;
  cbu-NT: ¿Watam apap iyaa tunareepaz ashisha, arapeetarisha napkuwa? ¡Shiy iyaa yamarangus,
    apapsha iyaa maacheetsipaz ashiru tarawaz wamin tupaxanxarangiya! Itaru, iyamand
    kamini apapaam tuwapamaam tarawaztarangush, na tputseemsha chinoo tuchingarangiya.
  hui-hui: Iya abahanda iya wali tara berelaradagua biya. Ibugua iya dabuni dewa taguiyagoyu
    bibahende ibuni mo hole biai haya.
  wrs-wrs: Kamba os nongallohv, oi ambalnindrini sambla, mosamblava owai. Himba esvema
    dombolohv yena englariniva, noinda yimba kamba doa dombtna ongalalm. Wo diva nomba
    himba iavmoa, doara doa nepiana.
  mya-mya: ဖ​ခင်​သည်​ကျွန်​မ​တို့​အား​သူ​စိမ်း​များ​ကဲ့​သို့ ဆက်​ဆံ​ပါ​သည်။ ကျွန်​မ​တို့​ကို​ရောင်း​စား​၍​ရ
    သ​မျှ​ငွေ​ကို​သုံး​စွဲ​ခဲ့​လေ​ပြီ။-
  cbi-NTPO: ¡Tsenmin lalanu vee chachi dejuñu ken tsangue', naa atyanchi bain lalanu
    atikeñunguive, tsenmin ñu lala' mitya paanguiñu taawasha' mitya bain yaa mujmuusu
    kive!
  bod-N: ཕ་ཡིས་ངེད་གཉིས་ཕྱི་ཕྱོགས་པ་རུ་བྱས་པ་མ་ཡིན༌ནམ། ཅིའི་ཕྱིར་ཞེ༌ན། ཕ་ཡིས་ངེད་གཉིས་བཙོངས་ཏེ་ངེད་གཉིས་ཀྱི་རིན་ཐང་ཐམས་ཅད་ཆུད་ཟོས་སུ་བཏང་བ་མ་ཡིན༌ནམ།
  wsk-wsk: Nu ana wonong bo ko imet iwita aitak nangarkoso! Ni maingkala anananga
    diarem, bare ana ni kiting umu katir me arigiman, nu kota maguwu saparam.
  kkl-kkl: Nuna nimi yanan nimi sembamsil. Nu, eldi kamna kapto toro aori ni abeneko
    ni teo.
  sna-sna: Ko, havationi savatorwa here? Havana kungotitengesa chete, asi vakashandisa
    mutengo wedu wose.
  spa-BLM: ¿No somos consideradas por él como extranjeras? Porque nos ha vendido,
    y también ha agotado nuestro dinero.
  beu-beu: Ning anga, nimang ana ning tabenung iila. Bot ni bili-pala ang naung, nimang
    ana paket miosing iila. Base ana ning ening emenghula nehe hoangmanang edadenang.
  cac-cac: Yujto icha comon anima caj d'a vin̈. Ina ix on̈ schon̈el vin̈, ix slajanel
    co tojol chi' vin̈, aton ix ac' d'a vin̈ yic ix quic'lan co b'a ed'oc.
  swh-ULB: Je hatutendei kama wageni? Kwa maana ametuuza na kwa ujumla ametapanya
    pesa zetu.
  bel-bel: ці ня чужымі ён лічыць нас? бо ён прадаў нас і зьеў нават срэбра наша;
  deu-ELBBK: Sind wir nicht als Fremde von ihm geachtet worden? Denn er hat uns verkauft
    und hat auch unser Geld völlig verzehrt.
  mbb-OT: Mid-isip key zin en he iring te kenè din menge anak. Imbelegyè key zin ne
    mid-amin din en te egastu is ingkepemasa kenami.
  msc-msc: An fa jɛrɛ tɛ an jatela foyi ri sisen fo siya gbɛrɛ mɔɔ. A ra an san, ka
    an furu fen bɛɛ damunun ka a ban.»
  mal-2015: അവൻ ഞങ്ങളെ അന്യരായിട്ടല്ലയോ വിചാരിക്കുന്നതു? ഞങ്ങളെ വിറ്റു വിലയും എല്ലാം
    തിന്നു കളഞ്ഞുവല്ലോ.
  tuo-NT: Tojo weronojõ oꞌogʉ, ʉ̃sãrẽ aperocjãrãrẽ weronojõ tojo ĩꞌacõꞌacãꞌmi. Ʉ̃sãpʉreta
    mʉꞌʉrẽ nʉmotidutigʉ duasãjãwĩ. Nipeꞌtise ʉ̃sãrẽ duaꞌque wapare cõꞌastepeꞌocãꞌmi.
  gup-gup: Nungka wanjh nganbenemarnekurduyime yiman bu ngad nganewokbuyika! Nungka
    nganbenekukweykang dja warridj kahkukyakwon nawu mey bu nganbeneweykang.
  met-met: Kubolunoa libu mamtam bila tam (haing) titi telamdi! Namua na gotigamam
    xap sanga mana te. Tegu. Sahi olang sianga ugim na mamtam xauna!
  gvs-gvs: Aiyuwoina ina guinuwa yaima nakae neta kai ituli ta boda. Moitamo. Tauyana
    ikaigimonema konana ikabi go, bogina isikolakolave.
  rmc-rmc: Kerďa amenca avke, sar te aňi leskre na uľamas! Se bikenďa amen a rozkerďa
    savore love, so sas vaš amenge počimen!
  nlg-nlg: Agaia te talukehai nimami na uto te vaghaghai iroghai na lei vaivine sinogho
    tona mai. Gaia te nighai hunulu, mana hava te lavighi vanighai, gaia te sonighi
    tua.
  dgr-DOGNT: Hòt'a wegha dǫ eładı̨ı̨ lats'ı̨ı̨t'e. La k'èxa dǫ ghàgòı̨la hǫt'e hanìkò
    eyı hazǫǫ̀ edets'ǫ̀ yek'ehǫǫhwho.
  pes-OPV: مگر نزد او چون بیگانگان محسوب نیستیم، زیرا که ما را فروخته است و نقدما
    را تمام خورده.
  ron-1924: Ну сунтем ной оаре привите де ел ка ниште стрэине, фииндкэ не-а вындут
    ши не-а мынкат ши баний?
  ben-OBCV: তিনি কি আমাদের বিদেশি বলে গণ্য করেন না? তিনি যে শুধু আমাদের বিক্রি করে
    দিয়েছেন তা নয়, কিন্তু আমাদের জন্য যা দেওয়া হয়েছিল, তাও তিনি নিঃশেষ করে ফেলেছেন।
  lex-lex: Am mamni mana nrekan nana ami emolmolla do'ona-dakna pa na'olu ami olekwa,
    me kupna maka nlernana la inon mamni wawannu de, nhorwua olekwa.
  rgu-rgu: Doo-naru basa ia, tou lasiꞌ a tao ami sama leoꞌ lahenda dea. Ana seꞌo heni
    ami so. Boe ma naa heni ami beli-paa mara so.
  som-som: Miyaannan xaggiisa ka xisaabnayn shisheeye? Waayo, wuu na iibiyey, oo weliba
    lacagtayadiina wuu cunay.
  lat-VUC: nonne quasi alienas reputavit nos, et vendidit, comeditque pretium nostrum?
  aoi-aoi: Eneja nakina ni-yaminama yirringalakena-kiya-manja wuburra laka kini-yaminama
    nakina wurrukwala-manja warnumamalya wurruminjirrkingka-manja. Arakba-wiya nungkuwa
    yirru-mangu-manja yirringuwa, nu-manguma nakina nungkwa-langwa angwarnda. Umba
    ni-jerrukwama arakba akina angwarnda ningkenu-kwama nungkuwa, nara ebina ena-langwa-da.
  eng-ASVBT: Are we not accounted by him as foreigners? for he hath sold us, and hath
    also quite devoured our money.
  mna-mna: 'Pa ni mataana iŋgalŋgal yam som. Ni ire yam kembei tomtom toro lutuunu
    bizin. Mi nu ute: Nu woolo yam sorok som. Nu ŋgiimi yam kek. Mi kadoono biibi
    tana, ta ni itunu ikan ma imap kek. Ire leyam ri sa som kat.'
  ita-1885: Non fummo noi da lui reputate straniere, quando egli ci vendette? ed oltre
    a ciò egli ha tutti mangiati i nostri danari.
  eng-LXXUP: Are we not considered strangers by him? for he has sold us, and quite
    devoured our money.
  eng-ULB: Are we not treated by him as foreigners? For he has sold us and has also
    completely devoured our money.
  spa-VBL: “Él nos trata como extranjeras porque nos vendió a ti, y ahora ha gastado
    todo ese dinero.
  fra-_FOB: Ne nous a-t-il pas traitées comme des étrangères, puisqu'il nous a vendues,
    et qu'il a même mangé notre argent?
  mal-mal: അവൻ ഞങ്ങളെ അന്യരായിട്ടല്ലയോ വിചാരിക്കുന്നത്? ഞങ്ങളെ വിറ്റു വിലയും എല്ലാം
    തിന്നു കളഞ്ഞുവല്ലോ.
  urd-GVR: Us kā hamāre sāth ajnabī kā-sā sulūk hai. Pahle us ne hameṅ bech diyā,
    aur ab us ne wuh sāre paise khā bhī lie haiṅ.
  suz-BL: आंस कली अर्को रागी ङा मुर खोदेंशो सेल्‍शा, लेयशा ताक्‍शो नेल्‍ल जाप्‍तु।
    उत्‍पत्ती २९:१८,२७
  ita-1927: Non ci ha egli trattate da straniere, quando ci ha vendute e ha per di
    più mangiato il nostro danaro?
  ckb-ckb: مەگەر لای ئەو بە بێگانە دانەنراوین؟ نە تەنها ئێمەی فرۆشت، بەڵکو ئەو پارەیەشی
    خوارد کە پێمان درابوو.
  eng-BBE: Are we not as people from a strange country to him? for he took a price
    for us and now it is all used up.
  crx-NTPO: Wheni cha 'uts'un keyoh neninzun 'ink'ez neye'onket 'ink'ez nezooniya
    gak yulhtsi.
  kan-OKCV: ಅವನು ನಮ್ಮನ್ನು ಹೊರಗಿನವರಂತೆ ಎಣಿಸಿದ್ದಾನಲ್ಲಾ. ಅವನು ನಮ್ಮನ್ನು ಮಾರಿ, ನಮ್ಮ ಹಣವನ್ನೂ
    ನುಂಗೇ ಬಿಟ್ಟನಲ್ಲಾ.
  bbb-bbb: Fu noeje fuka bara ae binoko igege kame fuaevena moni ije fu abema ije
    fune inama furi.
  tam-2017: அவரால் நாங்கள் அந்நியராக கருதப்படவில்லையா? அவர் எங்களை விற்று, எங்களுடைய
    பணத்தையும் அபகரித்துக்கொண்டார்.
  spa-RV-1909: ¿No nos tiene ya como por extrañas, pues que nos vendió, y aun se ha
    comido del todo nuestro precio?
  ron-BTF: Nu suntem socotite de el ca străine? Căci ne-a vândut şi ne-a mâncat în
    întregime şi banii.
  eng-WEBP: Aren’t we considered as foreigners by him? For he has sold us, and has
    also used up our money.
  eng-FBV: “He treats us like foreigners because he sold us to you, and now he's spent
    all that money.
  nld-1939: Zijn we door hem niet als vreemden beschouwd. Ja, hij heeft ons verkocht,
    en bovendien onze bruidsprijs verteerd.
  nch-BL: Techchihua quej amo techixmati. Technamacac huan nochi cati quiseli por
    tojuanti ya quitamilti.
  tfr-NTPO: Tjawa iara beno l̈öng tjwl̈õ l̇l̇ëm, epenga l̇l̇ëm wl̈eni. Tjawa soynena,
    ga l̇l̇ëye kjrara borwa kjĩshko l̈i söra drete.
  vie-1934: Vì người đã gả bán chúng tôi và ăn xài hết tiền bạc bán nữa, há người
    chẳng đãi chúng tôi như người dưng ư?
  hin-CV: क्या अब हम उनके आंकलन में विदेशी नहीं हो गई हैं? उन्होंने हमें बेच दिया
    है, तथा हमारे अंश की धनराशि भी हड़प ली है.
  eng-OURB: Are not we accounted by him as foreigners? For he has sold us, and has
    also quite devoured our money.
  spa-BES: ¿No somos como personas de un país extraño para él? porque él tomó un precio
    por nosotras y ahora todo está agotado.
  tdx-tdx: Tsy mone atao’e te ambahiny kanao naleta’e? mbore nabotse’e iaby o lafitihi’aio.
  vid-vid: Heye kangutona hetwe kota wajenzi, lelo ndo nakatuguza, nakatumiya lufufu
    lweng'ha loyapatile kwa kutuguza.
  pwg-pwg: Ma iberikai da tokai nakanani ma dobu viruwa wawayikai, ivi gimarekai ma
    manena kubiikai na ibera wapawapai.
  eng-OKE: Are we not accounted as strangers by him? For he hath sold us, and hath
    devoured our money also.
  tha-KJV: บิ​ดาน​ับเราเหมือนคนต่างด้าวมิ​ใช่​หรือ เพราะบิดาขายเรา ทั้งยั​งก​ินเงินของเราเกือบหมด
  por-BR-2018: Não nos tem já como por estranhas, pois que nos vendeu, e ainda consumiu
    de todo nosso valor?
  bco-bco: Dowa꞉yo꞉ na꞉no꞉ kelego꞉wo꞉ o꞉ngo꞉ asula꞉sa꞉ga꞉, mole dia꞉no꞉ a꞉lakiyo꞉,
    na꞉no꞉lo꞉ a꞉la꞉kililia꞉saga꞉yo꞉, mole elo꞉ di a꞉no꞉ tambo e mo꞉no꞉. A꞉la꞉do꞉ dimido꞉
    a꞉ma꞉yo꞉ dowa꞉yo꞉ na꞉no꞉ ene ida꞉malo꞉ngo꞉ gola ba꞉daki ta꞉tab.
  deu-ELO: Sind wir nicht als Fremde von ihm geachtet worden? Denn er hat uns verkauft
    und hat auch unser Geld völlig verzehrt.
  ktm-ktm: Iy inendre-et oru ihpa ndre ndramat ndru-ei. Iy iduwe oru ise tadam pe
    ou esihnen oru, pe mbrune’ oru eri iy indrepiyen indrinum pe ke indrepatuwen oru
    arndre-au odo mundren.
  caa-caa: Y jaxir war uchion canumse cabꞌa bꞌan ani cocha jay ajnajtir gention. Y
    esto que ixin uchonion y de allí cꞌapa usati tunor lo que toybꞌir amener tuaꞌ
    inujbꞌi tacaron.
  eng-WYC-2018: Whether he areckoned not, or held, us (as) aliens, and sold (us),
    and ate our price? (Did he not treat us like foreigners, or like strangers, and
    sell us, and then eat up all the money that was paid for us?)
  epo-epo: Li rigardas ja nin kiel fremdulinojn; ĉar li vendis nin kaj eĉ formanĝis
    nian monon.
  uig-PIN: Biz dǝrwǝⱪǝ uningƣa yat adǝm ⱨesablinip ⱪalƣanmu?! U bizni setiwǝtti, toyluⱪimiznimu
    pütünlǝy yǝp kǝtti!
  beo-beo: Ea da ani ga fi agoane ba:sa. E da ani bidi lai dagoi amola wali e da muni
    huluane ani bidi lama:ne lai, amo huluane e da ha:digi dagoi.
  tpi-OTNT: Papa i mekim mitupela i kamap pinis olsem ol meri bilong narapela lain.
    Em i kisim pinis pe bilong mitupela, tasol em i tromoi olgeta pinis.
  hau-SA: Ba kamar baƙi ne yake ɗaukarmu ba? Ba sayar da mu kaɗai ya yi ba, har ma
    ya yi amfani da abin da aka biya saboda mu.
  udu-udu: Aman shwane/ dina a’di ki yuḵ ki bunycan paŋ ’kwanin tiya mowa? Haali/
    a’di yolki aman mo dhali a’di ’baarki’da guurush jin c̱ikunu a’di gom aman mo.
  uig-LAT: Biz derweqe uninggha yat adem hésablinip qalghanmu?! U bizni sétiwetti,
    toyluqimiznimu pütünley yep ketti!
  nde-nde: Kasinjengabezizweni kuye na? Kakusikho kodwa ukuthi walobolisa ngathi,
    kodwa sowakusebenzisa konke esalotsholwa ngakho.
  ton-ton: ‌ʻIkai kuo ne lau ʻakimaua ko e ongo muli? He kuo ne fakatau ʻakimaua,
    pea kuo ne fakaʻosiʻosi foki ʻe ma paʻanga.
  ces-1613: Zdaliž nejsme počteny před ním za cizí? Nebo prodal nás, ano i peníze
    naše do čista utratil.
  eko-eko: Oninoona nkhama amalapo! Anuuzanyisa, nzurukhu etthu wa mahari wooshi aja.
  nss-nss: Yiy imbusi youlu ara tehe hu pihi mawen. Yiy kinwiri kenne youlu pwen,
    hapeko yiy kinirasumbuwaniy topwei.
  eng-WMB: Aren’t we considered as foreigners by him? For he has sold us, and has
    also used up our money.
  tam-TCV: அவர் எங்களை அந்நியராய் நினைக்கவில்லையா? எங்களை விற்றது மட்டுமல்ல; எங்களுக்காகச்
    செலுத்தப்பட்ட கூலியையும் அபகரித்து விட்டாரே!
  ceb-ULB: Dili ba iya man kaming giisip ingon nga mga langyaw? Tungod kay gibaligya
    kami niya ug gihurot usab niya ang among salapi.
  mkn-mkn: Bagini lama, bapatua su anggap sang botong sama ke orang luar sa. Dia su
    jual buang sang botong. Ais dia makan buang botong pung belis.
  pol-UBG: Czy nie jesteśmy uważane u niego za obce? Sprzedał nas bowiem i jeszcze
    przejadł nasz majątek.
  agr-agr: Iina apajig tikich nugkanmaya nuwa amaina anin yamaik anenjamji. ¡Iina
    sujupakush, waji akik sujutia dutika sujupaku asa, ame takagsam niig pujawai!
  kyc-kyc: Baame namwa kando karala paenge lao suu pilyamo. Nambwa suu pyao yole nyiyamo
    bange dupwa kokwa soo kaeya.
  urd-GVU: اُس کا ہمارے ساتھ اجنبی کا سا سلوک ہے۔ پہلے اُس نے ہمیں بیچ دیا، اور اب
    اُس نے وہ سارے پیسے کھا بھی لئے ہیں۔
  deu-1912: Hat er uns doch gehalten wie die Fremden; denn er hat uns verkauft und
    unsern Lohn verzehrt;
  ntj-ntj: Tjiinya Mamalu-linyatju malikipirinypa nyakula wantipayi. Tjiinyan waarka
    palyarnu mantjilkitjalu-linyatjun. Nyangka tjimarri waarka palunyangkatja mamalu
    nintirayirnu wiyarnu. Tjinguru-limpatju nintinma kanyiltjaku-litju.
  row-row: Dꞌoo na basa ia, toulasiꞌ a tao hai onaꞌ a atahori feaꞌ. Ana seo hendi
    hai ma naa hendi hai feli ma ena.
  kan-2017: ಅವನು ನಮ್ಮನ್ನು ಅನ್ಯರೆಂದು ಎಣಿಸುತ್ತಾನಲ್ಲಾ; ಅವನು ನಮ್ಮನ್ನು ಮಾರಿ ನಮ್ಮ ಮೂಲಕ ಸಿಕ್ಕಿದ
    ಹಣವನ್ನು ತಾನೇ ನುಂಗಿಬಿಟ್ಟನಲ್ಲಾ.
  ena-ena: '@see-verse:GEN.031.014'
  tgo-tgo: Thare le vakathako weinda ghamɨnae ŋgoreiya eto gharɨgharɨniye ghinda?
    Kaiwae maa mbe i vakuneŋainda eŋge, ko iyemaeŋge kaero i ghanɨvao mani iya len
    kaiwoko une.
  yap-yap: Rogon e ngongol rok ngomow e gowa gamow l’agruw ni’ u bang. Ke pi’ mow
    ni chuway’, ma chiney e ke wereg gubin e salpiy nni pi’ ngak ni puluwmow.
  tet-tet: Nia nalo ami hanesan ema seluk! Nia faꞌan ami, hotu naa lakon amikaan folin!
  hlt-MCSB: Anih loh kholong hlang la m'poek uh dongah mamih he n'yoih phoeiah mamih
    kah tangka te a caak khaw a caak moenih a?
  mdy-ETH: ዒዚ ኑና ዛጋሢ ፃንጎ ዓኣፒናኬ፤ ቤርታ ዒ ኑና ሻንቼኔ፤ ሃሣ ኑ ዛሎ ኔ ማዺ ዔኬ ባኮዋ ቢያ ባይዜኔ፤
  twi-ASANTE: Yɛn agya mfa yɛn sɛ yɛyɛ ahɔhoɔ? Watɔn yɛn, na yɛn tiri sika a ɔgyeeɛ
    no nso, wadi.
  bhl-bhl: E nulo nanew aneng im waneng atew keyemeko, num kalik akal kuluko, tutuse
    te.
  con-NTPO: Nane tiseja faesu ande'suma'caen ingima tsincon. Toya'caen ingima chavaemba
    que ingima pusheye afepoen'choma tise'yi isupa sefaen.
  eng-WEBU: Aren’t we considered as foreigners by him? For he has sold us, and has
    also used up our money.
  bnp-bnp: I rata maria miri manga a mosi. I habi maria vomu, i vakalobo pali a mahala
    o kona maria vona.
  wal-wal: I nuna allagadan xeellees gidennee? I nuna baizzi ekkiis; baizzidi ekkidobaakka
    mi xaissiis.
  mgh-mgh: Khannalikelela ukhala amalaponi? Maana ahonitumiha ni aholya ncurukhu uyo.
  acu-NT: Antsu iinka chikich nungkanmaya nuwa nunisang nintimturmaji. Tura surutmaksha
    warinchu akik surutia nunisang surutmaku asa, nu kuikiancha mash amutramkamiaji.
  spa-PDDPT: ¿No nos consideraba ya como extrañas, pues nos vendió y consumió también
    nuestro dinero?
  gun-gun: Ndorererekoi ri ty'y amboae yvy guigua oguerekoa rami? Mba'eta orevende,
    omomba orevy guarã va'ekue.
  agu-BL: Na ni'cu'n chi o'-k tu'k awer nak tane'n swutz i', na ja ko' c'ay i' nin
    ja baj kajamel ta'n.
  eng-PEV: He treats us like we are not part of his family. First, he got you to work
    for him so that you could marry us. It’s like he sold us to you. Then you worked
    really hard for our father, so that he got very rich. But our father still didn’t
    give us anything, even though we are his daughters. He cheated us, and he kept
    everything for himself.
  ilo-ULB: Saan aya a kasla gangannaet iti panangtrato ti amami kadakami? Ta inlakonakami
    ket inibusna amin a kuartami.
  kpg-kpg: Mee e hai gimaua be nia daangada henua gee. Mee ne hui gimaua gi daha,
    dolomeenei gei mee gu hai hegau gi nia bahihadu huogodoo ala ne hui gimaua.
  uig-ARA: بىز دەرۋەقە ئۇنىڭغا يات ئادەم ھېسابلىنىپ قالغانمۇ؟! ئۇ بىزنى سېتىۋەتتى،
    تويلۇقىمىزنىمۇ پۈتۈنلەي يەپ كەتتى!
  bsp-bsp: Mba ɔlɔm fɛ su oŋ pəmɔ acikəra ba, bawo ɛŋcaməs su, k'endi pəsam posu.
  mbs-mbs: Eg-aneng-aneng den sikandin te iling kay te kenà batà din. Imbeligyà kay
    din iling te allang, aw neamin den se imbayad no diyà kandin.
  tof-tof: Wa kibü amkoman mogob kol niszan ngakanda. Wa kibü marüka darreme tómrókórr,
    da wa ene mani kuri elolórr.
  sus-sus: Xɔɲɛ xa mu na muxu ra muxu baba xɔnyi? A bara muxu mati, a man bara muxu
    xa kɔbiri fan don.
  pon-2006: E kin wiahkin kiht mehn liki kei. E netkinkitala oh doadoahngkihla pweinat
    ko.
  jae-jae: Eŋ gêlic aêagêc amboac lauo jaba. Eŋ kêtulu aêagêc ma kêjaiŋ awa, taŋ gêjô
    aêagêc naŋ, su.
  ksd-ksd: Amir da ra ura vaira pirana; tago i tar vapar vue kamimir mani bula.
  tur-YTC: Onun gözünde artık yabancı sayılmıyor muyuz? Çünkü bizi sattı ve bedelimizi
    de tamamen yedi.
  bel-N: Ці не за чужых ён нас мае? Бо ён прадаў нас, і еў, зьядаючы срэбра нашае.
  grc-BRENT: Οὐχ ὡς αἱ ἀλλότριαι λελογίσμεθα αὐτῷ; πέπρακε γὰρ ἡμᾶς, καὶ καταβρώσει
    κατέφαγε τὸ ἀργύριον ἡμῶν.
  ind-AYT: Bukankah kami ini dianggapnya orang asing? Sebab, dia telah menjual kami
    dan telah menghabiskan uang kami itu.
  lid-lid: Iy badeh amwekes aru i buku none lau badu leheleh. Iy atehei aru a ta sisih
    ma iy ale ndrani sihine aru, mene ndrano.
  eng-NNA: He regards us as strangers. Earlier he gave us to you in exchange for work.
    As a result of that he got lots of belongings. From that now he has not kept anything.
  nya-nya: Kodi abambo athu samationa ife ngati alendo? Iwo anatigulitsa ndi kuwononga
    ndalama zonse anazipeza pa ifezo.
  hrv-hrv: Zar nas otac nije smatrao tuđinkama? TÓa on je nas prodao, a onda je pojeo
    novac što ga je za nas dobio!
  mps-mps: Tama ayago da si te digibulu we si pedalumainu ilali. Agai da side nai
    polo sai dao. Tiali goli, agai te nai tigidali dobola silai dao.
  llg-llg: Doo-doo basa ia, na, toulasik tao ai leo hataholi feꞌek. Ana seꞌo heni
    basa ai, ma naꞌa heni ai belin so.
  tpi-tpi: Papa i mekim mitupela i kamap pinis olsem ol meri bilong narapela lain.
    Em i kisim pinis pe bilong mitupela, tasol em i tromoi olgeta pinis.
  dan-1931: Har han ikke regnet os for fremmede Kvinder, siden han solgte os og selv
    brugte de Penge, han fik for os?
  vie-OVCB: Cha đã coi chúng em như người dưng, vì gả bán chúng em được bao nhiêu
    tiền thì cha tiêu xài hết.
  lbk-lbk: Infilangna chakami ay kag mangmangili. Inlakona chakami sa na't finosfos
    am-in nan siping ay fayadmi.
  guj-2017: શું તેમણે અમારી સાથે વિદેશી જેવો વ્યવહાર કર્યો નથી? કેમ કે તેણે અમને વેચી
    દીધી છે અને અમારા તમામ પૈસા પણ ખાઈ ગયા છે.
  byr-byr: '@see-verse:GEN.031.014'
  awx-awx: inale itä nindupänu, nilu malä nanä tinggaxunin. Nilu moningge pewän uhiwi,
    moningu u päkulu undä amumbän kukin.
  pon-2006A: E kin wiahkin kiht mehn liki kei. E netkinkitala oh doadoahngkihla pweinat
    ko.
  por-BRBSL: Aren não somos considerados por ele como estrangeiros? Pois ele nos vendeu,
    e também gastou nosso dinheiro.
  aly-aly: Ingwer-apenyarl anwantherr ikwer arrareyel. Man anwenhantherr anthey-angenh,
    anwantherrarl itengirrek. Ratherr tyel-angkenh aynikw ikwer-atherrenhek.
  cth-cth: Ahni ni imyin patetlah na pouk awh toung nahoehmaw. Bangkongtetpawiteh,
    na yo awh teh maimae tangka hai be a ca awh toe.
  twi-twi: Yɛn agya mfa yɛn sɛ yɛyɛ ahɔho? Watɔn yɛn, na yɛn ti sika a ogyee no nso,
    wadi.
  hlt-hlt: Anih loh kholong hlang la m'poek uh dongah mamih he n'yoih phoeiah mamih
    kah tangka te a caak khaw a caak moenih a?
  tbz-SIM: Ò ti wèńtɛ́ bɛpɔ̀ɔ̀bɛ̀ mbɛ, kɛ tì fìtɛ́ kɛ di ti díítí, bɑ́ wè í ti duɔ́
    nwe do dò nkɛ́ ti duɔ́ nyì.
  msy-2020: Gan afeziam kantrin igharazibar amizibar mɨn ga gami. A ga amadagha gan
    ivezim inigha, dagɨar kaba bar ada makuni.
  txq-txq: Doo basa ia, tou lasik tao ai leo kada hatahori deak kara ena. Ana seꞌo
    heni ai ena. Boe ma ana naꞌa heni ai beli-mbaan nara ena.
  aaz-aaz: Aꞌroo-ꞌroo reꞌ ia, hai amaꞌ in naan kai on reꞌ atoin buti. In naꞌsosaꞌ
    nrair kai. Rarit in npaek nonin naan.
  azb-azb: Məgər o bizi özgə hesab etmir? Axı o bizi satıb bizim üçün ödənmiş pulu
    da xərclədi.
  eng-DBY: Are we not reckoned of him strangers? for he has sold us, and has even
    constantly devoured our money.
  hin-2017: क्या हम उसकी दृष्टि में पराए न ठहरीं? देख, उसने हमको तो बेच डाला, और हमारे
    रूपे को खा बैठा है।
  wol-KYG: Doonunu lu moy ay doxandéem ci moom de! Nde da noo jaay, lekk sunu njég,
    ba mu jeex tàkk.
  swp-swp: I abimai doha laolaoma tataodi e nige’e? Paana i unegabaemai’o eo ema maisa
    monina i hepaisoa he’ohiyao.
  bjr-bjr: Mifa maaqandara aanaamuruara foora midanoo. Doo mifa maaqandasaa feefauru
    mara mareenoo doo nariki kai taikeenoo.
  eng-YLT: have we not been reckoned strangers to him? for he hath sold us, and he
    also utterly consumeth our money;
  heg-NTPO: Bablaan ni, blalan na tao kaim banansila el atuil balu ka. Un hee soleng
    kaim son. Hidim un kaa nuli kaim osa-hnaun nas son.
  ptu-ptu: Aka nahekem to sulengkam to kami', aka tanda lakona napobalusammakam anna
    pada indo natahima puha asammi napake.
  bzd-NTPO: Ñies sa' sué̱ sa' yë́ tö suluë we̱s o̱'ka es. Kí̱ie ta̱ sa' wato̱'ttsa̱itö
    be' a̱, sa' ské klöo̱'itö buaë e' e̱wé̱waitö yës.
  kwf-kwf: Nia lisi keroꞋo ka diꞋia neꞋe keroꞋo noaꞋa laꞋu ngela nia ki, keroꞋo ka
    diꞋia naꞋa ta ngwae kwaita goꞋo Ꞌana. Nia Ꞌoifoli Ꞌani keroꞋo fuamu, ma mani ki
    taꞋifau neꞋe nia ngalia ana folilamiroꞋo, kaidaꞋi neꞋe nia foli aniꞋi ka sui naꞋa.
  eng-WYC-2017: Whether he areckoned not, or held, us as aliens, and sold us, and
    ate our price?
  eng-WMBB: Aren’t we considered as foreigners by him? For he has sold us, and has
    also used up our money.
  spp-spp: Wuu tuŋ'à wuu cû nàmpwuun fiige numɛ, u à wuu pɛ́rɛ maa uru wyɛ́rɛŋi lyî
    a kwɔ̀.»
  aey-aey: Uqa ele cele caja cinigwe mecilena. Uqa ele fajilecna ameg on. Qa eu cunug
    ji hedon.
  urd-GVH: उसका हमारे साथ अजनबी का-सा सुलूक है। पहले उसने हमें बेच दिया, और अब उसने
    वह सारे पैसे खा भी लिए हैं।
  rug-rug: Ele evaṉa guni gami sa na tie karovo mami. Ele holuholuni gami sa, meke
    kamahire si guana ele okipani betoni sa sari na poata hinolumami gami karua.
  gaz-gaz: Inni akkuma ormaatti nu ilaala mitii? Inni nu gurgurateeraatii maallaqa
    sababii keenyaaf kenname nyaatee fixeera.
  fra-LSG: Ne sommes-nous pas regardées par lui comme des étrangères, puisqu’il nous
    a vendues, et qu’il a mangé notre argent?
  yal-yal: Xɔɲɛn xa mi nxu ra nxu baba konni? A bata nxu mati, a mɔn bata nxɔ gbetin
    fan don.
  gum-gum: ¿Pøs, namune ka mendailø kui lataig indig kømuitarru? cha. ¿Namune nøbe
    yana, truburø mara tranøb megaigwane nø chishtø maig kømuitarru? cha.
  iou-iou: Nan uwä äbani bumik nibäk täyak yäk. Gäkken moneŋ yäpmäkta niniŋ kireŋkuk.
    Upäŋkaŋ moneŋ yäpuko uwä kudup naŋkuko unita imata ŋo itde?
  haw-1868: Aole anei i manaoia maua e ia, he mau mea e? no ka mea, ua lilo maua i
    ke kuaiia e ia, a ua pau loa hoi ko maua kala ia ia.
  arb-NAV: أَلَمْ يُعَامِلْنَا كَأَجْنَبِيَّتَيْنِ لأَنَّهُ بَاعَنَا وَأَكَلَ ثَمَنَنَا
    أَيْضاً؟
  adz-adz: Ramangꞌ inang agai ibi rib marawampua. Arangan itangin agai da agu da iyu
    nam bunump in da iga nam bunumpan arangan santan sib.
  ewe-ewe: Ele nuwo wɔm ɖe mía ŋu abe amedzrowo míenye ene. Etsɔ mí dzra, eye nu si
    wòxɔ ɖe mía ta hã megali o.
  eng-LEE: Were we not counted of him as strangers? for he hath sold us; and he hath
    quite consumed also our money.
  gvn-gvn: '@see-verse:GEN.031.014'
  nna-nna: Warinykapali wurrarnangalayinyi. Purlpi warrkamujalu puntaju yinyanta ngalayi
    nyuntungu. Palangulu kurrngal wurrukarrarrangu manajaninyi. Kuwarri munu kalkurnaka
    nganipa.
  asm-FB: তেওঁ আমাক বিদেশীনীৰূপে গণ্য হোৱা নাই নে? কিয়নো তেওঁ আমাক বেচিলে আৰু বেচি
    পোৱা ধনকো তেওঁ গ্ৰাস কৰিলে।
  sus-A: شْحّ شَ مُ نَ مُشُ رَ مُشُ بَبَ شْنيِ؟ عَ بَرَ مُشُ مَتِ، عَ مَن بَرَ مُشُ
    شَ كْبِرِ قَن دٌن.
  fra-SBL: Ne sommes-nous pas considérées par lui comme des étrangères ? Car il nous
    a vendues, et il a aussi épuisé notre argent.
  hbo-hbo: הֲלֹ֧וא נָכְרִיֹּ֛ות נֶחְשַׁ֥בְנוּ לֹ֖ו כִּ֣י מְכָרָ֑נוּ וַיֹּ֥אכַל גַּם־אָכֹ֖ול
    אֶת־כַּסְפֵּֽנוּ׃
  shp-NTPO: Jainxon ja non papanribira, wetsabobires keskáakin noa shinanai. Jainoax
    iká iki, nonbobi maroi. Ja noa biti kopi mia akonbireskin teemaxon aká iki, jawebi
    noa meniamakin.
  eng-WYCLIFFE: Wher he `arettide not vs as aliens, and selde, and eet oure prijs?
  piu-2006: '@see-verse:GEN.031.014'
  pjt-pjt: Mamangku ngalinya wiṟuṟa kanyintja wiya kutjupitja puṟunypa wantinyi. Munu
    nyangalinya nyuntunya ungu panya nyuntu palumpa waṟkarinytjaku. Kan palulanguṟu
    waṟkarira palumpa puḻkaningi mamaku, ka panya nyuntu waṟkarira palumpa puḻkantja
    paluṟu ma-ungkula wiyaṉu.
  cwe-cwe: Tati yetu kachitenda fana nyambenyambe. Kachichuuza, na lelo kasang'hanila
    hela zose zoyalihigwe kwa ichimu chetu.
  bgs-bgs: Tun ta panámdám din, iring ké na ánnà gabatà din, su igbarigyà ké ikandin
    iring na állang, asta inémmát dán tô igsablag nu kandin.
  kik-kik: Githĩ ndatũtuaga o ta tũrĩ andũ a kũngĩ? To gũtwendia aatwendirie, no rĩu
    nĩarĩkĩtie kũhũthĩra indo iria twagũrirwo nacio.
  ksr-ksr: Iinoŋ eja norono sewanaranoŋ karo ii aŋaajoŋgadeeŋ meŋ gilidabororo. Kawaajoŋ
    noro mono waba tani ama norono laligoŋ kouri.
  fra-NCL: Ne sommes-nous pas regardées par lui comme des étrangères, puisqu’il nous
    a vendues et qu’il mange notre argent ?
  cek-AK: Kaihnik hae prae kalah kami ah a poek, kaihnik hae zawh khue ai ah, kaihnik
    han paek tangcae hmuen mataeng doeh ang patoh pae king na ai maw?
  xla-xla: Epame ya꞉tapo dia꞉ye elele meyelope so some omhalemama wa꞉ta di halomama
    ya꞉ watle asiyama pato himiwaye e isikimi mo-dosomuwapo.
  cuk-cuk: Ar anmar-bab dulemar-baidyob anmar-imaksad, e-sisganyob gwen anmar-daksulid,
    bur manigi anmar-uksad. Degine, be anmar-nikuega ega be manigi-arbasad, bela a-mani
    biin imaksad.
  uig-CYR: Биз дәрвәқә униңға ят адәм һесаплинип қалғанму?! У бизни сетивәтти, тойлуғимизниму
    пүтүнләй йәп кәтти!
  tel-2017: అతడు మమ్మల్ని అమ్మివేసి, మాకు రావలసిన సొమ్మంతటినీ పూర్తిగా తినేశాడు.
  hat-BSA: Èske li pa rekonèt nou kòm etranje? Paske li gen tan vann nou. Anplis,
    li te manje tout byen nou ranmase.
  kos-kos: El orekut oana mwetsac uh. El kukakinkutla, ac inge el sisla nufon mani
    ma moulyang nu sel kacsr ah.
  hbo-WLC: הֲל֧וֹא נָכְרִיּ֛וֹת נֶחְשַׁ֥בְנוּ ל֖וֹ כִּ֣י מְכָרָ֑נוּ וַיֹּ֥אכַל גַּם־אָכ֖וֹל
    אֶת־כַּסְפֵּֽנוּ׃
  ibo-ibo: Ọ bụghị dịka ndị ọbịa ka ọ gụnyeziri anyị? Nʼihi na o reela anyị, ripịakwa
    ụgwọ isi anyị.
  ory-ory: ଆମ୍ଭେମାନେ କି ତାଙ୍କ ନିକଟରେ ବିଦେଶିନୀ ରୂପେ ଗଣ୍ୟ ନୋହୁଁ? ଯେହେତୁ ସେ ଆମ୍ଭମାନଙ୍କୁ
    ବିକ୍ରି କରି ଆମ୍ଭମାନଙ୍କର ମୂଲ୍ୟ ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ଭୋଗ କରିଅଛନ୍ତି।
  wmt-wmt: '@see-verse:GEN.031.014'
  chk-chk: A föri ngenikem usun mine a föri ngeni chon ekis. A eänikem amömö, nge
    a püsin eitala ewe moni a angei, lupwen a eänikem amömö.
  ssd-ssd: Nu sile rawe taŋgo taŋaŋ ŋga iduste. Amboŋga nu sile tuku ŋga nu ndametiŋ
    suŋgokanu tina sulumba ŋgumneŋga maŋ ndametiŋ ta ŋakmba panke suluna.
  rop-rop: En minbala dedi nomo laigim minbala. Minbala jidan jis laiga streinja langa
    im, en imbin selim minbala langa yu, en imbin weistimbat det mani langa im ronselp.
  ukr-1871: Хиба ж не за чужениць уважає нас він? Попродав бо нас і зажер срібло наше.
  eng-AOI: He treats us as he treats strangers. Long ago he sold us to you, but he
    has finished all the money you gave him.
  yon-yon: Yembed nub yaa owoddan areb ande meenimameen. Nub konid boon kuu korem
    anene kiradme dowan keroon.
  bch-bch: Ei ikado mambe gairua aot iaoa ede pade. Ibada gairua amai olnga, ta ianean
    ngan ga kus.
  deu-1951: Werden wir nicht von ihm angesehen, als wären wir fremd? Er hat uns ja
    verkauft und sogar unser Geld verzehrt!
  eng-JPS: Are we not accounted by him strangers? for he hath sold us, and hath also
    quite devoured our price.
  ubr-ubr: On wei e boei on nanawan jeverig ba. Om wei utobonei, ato men on wat on,
    baise on wei ai baiyan an agim on engon ireben isawar.
  srp-1865: Nije li nas držao kao tuðinke kad nas je prodao? pa je još i naše novce
    jednako jeo.
  lug-lug: Era atutwala ng’abatali ba mu nnyumba ye. Kubanga yatutunda, era ebyatuvaamu
    bya badde akozesa.
  heb-heb: הלוא נכריות נחשבנו לו כי מכרנו ויאכל גם אכול את כספנו׃
  ben-IRV: আমরা কি তাঁর কাছে বিদেশীদের মতো না? তিনি তো আমাদেরকে বিক্রি করেছেন এবং
    আমাদের রূপা নিজে ভোগ করেছেন।
  pan-pan: ਕੀ ਅਸੀਂ ਉਹ ਦੇ ਅੱਗੇ ਪਰਾਈਆਂ ਨਹੀਂ ਰਹੀਆਂ ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਸਾਨੂੰ ਵੇਚ ਦਿੱਤਾ ਅਤੇ
    ਸਾਡੀ ਚਾਂਦੀ ਵੀ ਖਾ ਗਿਆ
  mwp-mwp: '@see-verse:GEN.031.014'
  mya-JVB: သူ သည် ကျွန်ုပ်တို့ကို တကျွန်း တနိုင်ငံသားကဲ့သို့ မှတ် တတ်သည်မ ဟုတ်လော။
    ကျွန်ုပ် တို့ကို ရောင်း စား ခဲ့ပြီ တကား။
  tte-O: Mumugana yo ana paisowa kolimai kai besiele yanuwa wenala sinesineoliyao
    ikune-yagimai koliwo, yo maisamai mane ikalai meuloina ikan-woliyako.
  tbg-tbg: Vo vatanaa nahenti qoraiqama nimitaintema kero, viva titantavata qoraiqama
    timitaivo. Ike, are titanta varehara amiana koqaara, ekaa vi koqaara naiqai nama
    kairave.
  hmo-hmo: Ai be idau taudia bamona ia dekenai, ani? Badina be aiemai davana ia abia
    vadaeni, bona ia negea haorea vadaeni.
  ata-ata: Xo anu muꞌoxonexi loxo nexi ta ꞌolu uasi, nexi ta sema sou tuala vaꞌaxu
    mo a. Munoꞌu ꞌulusixe ne ia musuꞌa mukalu ne.
  nfa-nfa: Nèbhu nare sange neꞌe, mone heka ne tao jiꞌi sèmi dhèu leo kara sa. Na
    pahie eele le jiꞌi se. Ka naꞌe aaꞌi le kabꞌua-kadheli jiꞌi se.
  urd-urd: क्या वह हम को अजनबी के बराबर नहीं समझता? क्यूँकि उसने हम को भी बेच डाला
    और हमारे रुपये भी खा बैठा।
  rus-SYN: не за чужих ли он нас почитает? ибо он продал нас и съел даже серебро наше;
  cbt-NTPO: Naporahuaton ipora chachin nisharo'sa pochin tata ni'nincoi huachi. ¡Pa'anpitërarincoi
    ni'ton, quiya marë' pahuërëtaton ina nápo sacatëran!
  bqc-SIM: I wá dílɛ nibↄↄ ũ nolo? À wá yiama, ↄ̃ à a ↄ̃a blè píi.
  tcz-CHONGTHU: Aman dalpam mi a eigel lhon hilou ham? Ajeh chu aman eijoh doh lhon
    a keini kichoh na sum jouse jong eisuh mang peh tauve.
  mar-mar: आम्ही परक्या असल्यासारखे त्याने आम्हांला वागवले नाही काय? त्याने आम्हास
    तुम्हास विकून टाकले, आणि आमचे पूर्ण पैसे खाऊन टाकले आहेत.
  tcs-tcs: Em prapa trite mitu wase ol ausaid pipol. Em bin sele mitu po yu, den em
    bin weiste ebridem mani yu bin pei em po mitu.
  qub-qub: Imatapis goycamänanpa ruquenga jäpatanönami ricaycämanpis. Nogacunawan
    majachacänayquipaj pägashayquitapis quiquillanmi ushasha.
  bqp-bqp: Adi ó ditɛ gbɛ̃ zĩ̀tↄnↄ ũnloo? A ó yíamma, akũ à a ↄgↄ blè pínki.
  hat-hat: Eske li pa konsidere nou tankou etranje? Li vann nou. Koulye a, li fin
    manje tout lajan yo te ba li pou nou an.
  eng-BSB: Are we not regarded by him as outsiders? Not only has he sold us, but he
    has certainly squandered what was paid for us.
  tod-tod: É la gi zoni nɔ eɠɛ wɛɛn anzanuiti ɓaa? Tɔɔzei é gi ʋɔdia, é gi-zɔngɔi
    mi.
  eng-WEBPB: Aren’t we considered as foreigners by him? For he has sold us, and has
    also used up our money.
  kbq-kbq: Hagi nerfa'a ko hurantegeta ruregati emani vahe kna hu'noe. Tagrira ko
    mizante tatre'ne, Tagriteti afufeno eriana ko ana afu fenona atre hana hu'ne.
  nhe-BL: Techchihua queja ax techixmati. Technamacac huan nochi tlen quiseli topampa
    tojuanti ya quitlamilti.
  bus-bus: Èe wa diɛɛ gbɛ̃ zĩ̀tↄnↄ ũnloo? A wa yamma, ben à à ↄↄ blè píngi.
  gub-BL: Urerereko amo ae ywy rehe har zàwe a'e. Kwehe mehe ureme'eg a'e. Upyhyk
    temetarer tetea'u urerekuzar romo. Umumaw a'e wemetarer paw rupi.
  eng-DRA: Hath he not counted us as strangers and sold us, and eaten up the price
    of us?
  knf-knf: Ŋdo kak kak hënkuŋ bayaanţ ţi këş ki nul, wal wi ajejuŋ un, awaapu abot
    ade uko wi awaaparuŋ un.
