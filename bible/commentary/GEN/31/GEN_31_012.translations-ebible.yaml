verse: GEN.031.012
translations:
  mal-C: 'അപ്പോൾ അവിടന്ന്: ‘നീ തലയുയർത്തി നോക്കുക, ഇണചേരുന്ന മുട്ടാടുകൾ വരയും പുള്ളിയും
    മറുകും ഉള്ളവതന്നെ; ലാബാൻ നിന്നോടു ചെയ്തുപോന്നതെല്ലാം ഞാൻ കണ്ടിരിക്കുന്നു.'
  deu-TKW: 'Da sagte er: Sieh einmal, wie alle Böcke, die die Schafe bespringen, gestreift,
    gesprenkelt und gescheckt sind. Denn ich habe alles gesehen, was Laban dir anthut.'
  lin-lin: 'Alobaki na ngai : « Tombola miso mpe tala : bantaba nyonso ya mibali,
    oyo ezali kosangisa nzoto na bantaba ya basi, ezali na madodo-madodo, na banzela-nzela
    ya mwindo mpe na banzela-nzela ya pembe ; pamba te namoni makambo nyonso oyo Labani
    asali yo.'
  cbr-NT: 'Ësokin kakëxun ka ángelnën ''ë kaxa: Kamina ''upiokin isti ''ain, aín bënëkaman
    ka aín xanu kuënëñu ''imainun pukukësa ''imainun tsákatsaka aribi ''aia kamina
    isti ''ain, ''ën kana ''unánin min kuku Labánën kara uisa mi oxa kixun.'
  eng-LSV: And He says, Now lift up your eyes and see [that] all the male goats which
    are going up on the flock [are] striped, speckled, and spotted, for I have seen
    all that Laban is doing to you;
  bmu-bmu: 'Meleŋniga kewö toroqeba jiyök: ‘Labanöŋ yuai pakpak ak gihimakzawi, nöŋön
    mi eka mötzal. Miaŋgöra ölöp jegi uba wahöta eknöŋ: Meme (noniŋ) aziŋi pakpak
    ambiŋi eŋgualöŋda kinjei, yeŋgö sileŋinan jiŋjalalaŋ, tiktokŋinambuk aka diriweŋ,
    soŋo me koromboŋgi akza.'
  eng-GNV: 'And he sayde, Lift vp nowe thine eyes, and see all the hee goates leaping
    vpon ye shee goates that are partie coloured, spotted with litle and great spots:
    for I haue seene all that Laban doeth vnto thee.'
  eng-WEBSTER: 'And he said, Lift up now thy eyes and see, all the rams which leap
    upon the cattle are ring-streaked, speckled, and grizzled: for I have seen all
    that Laban doeth to thee.'
  nhw-BL: 'Huajca yaya nechilhui: ‘Xijtlachili cuali huan tiquitas para nochi oquichme
    catli quinconemacaj nopa sihua borregojme itztoque cuicuiltique, manchadojtique
    huan pijpintojtique. Quen nopa eltoc pampa niquitztoc nochi catli amo xitlahuac
    mitzchihuilijtoc Labán.'
  swh-ONEN: Akasema, ‘Inua macho yako uone wale mabeberu wote wanaopanda kundi wana
    mistari, madoadoa au mabakabaka, kwa maana nimeona yale yote ambayo Labani amekuwa
    akikutendea.
  bba-bba: Mɑ u nɛɛ, wiyɑ Gusunɔ, wi, wi u mɑn kure Betɛliɔ mi nɑ kperu ɡirɑ nɑ ɡum
    wisi tɑ n kɑ sɑ̃ɑ yĩreru. Miyɑ nɑ mɑɑ nùn nɔɔ mwɛɛru kuɑ. Tɛ̃, n nɔni seeyo kpɑ
    n wɑ mɑ sɑbe nin dwɑnu kpuro bɑusu mɔwɑ. Domi u wɑ ye Lɑbɑni u mɑn kuɑ. Kpɑ n
    se tem minin di n wurɑ tem mi bɑ mɑn mɑrɑ.
  eng-KJVCPB: 'And he said, Lift up now thine eyes, and see, all the rams which leap
    upon the cattle are ringstraked, speckled, and grisled: for I have seen all that
    Laban doeth unto thee.'
  cpy-cpy: 'Ikantanakina ronampiri tajorentsi: ‘Pikempoyahaeri kameetheeni piratsipaeni.
    Arira piñaakiri ikaatzi owawiyanteenchari, ikaninayite. Tema noñaakiro maawoeni
    rantzimotakimiri Labán.'
  mpx-mpx: Inoke i ba, ‘Matam nu lihin ge nu kite te goti melutauil bolo avaliyau
    ge goti meluyowau hi lolopoipoi, heliya tuwaliya gayatomwa, lelemwal ge leituntun.
    He nau te ya ba ge hi ola o, kaiwena Leiban wana ginol eliyam gegewena iyaka ya
    kite.
  wbp-wbp: Ngula-jangka, ngajukuju wangkaja marramarra, ‘Nyangka-jana yalumpu narnukutu-patu
    wirriya-patu. Kuruwarrikuruwarri-mipa karntangka kurlangkarra kalu jinta-jarrimi.
    Ngajulurlulparnangku nyuntu warrawarra-kangu, manu karna Lapana nyanjarla milya-pinyi
    kuja kangku nyuntuku nyinami yimiri-wangu.
  luo-luo: Eka malaika nomedo wachona ni, ‘Tingʼ wangʼi kendo ineye kaka nywogi duto
    maluwo diek gin rabok, angʼech kod ma dikiyo, nimar aseneno gik moko duto ma Laban
    osebedo katimoni.
  meu-meu: 'Ma eto “A itadia, mamoe bona nani hahinedia e harogorogodiamu mamaruanedia
    iboudiai na mai toutoudia eiava mai revarevadia eiava koremadia: badina be Laban
    ena kara iboudiai oiemu ai e karamu vada na ita vaitani.'
  npi-ULB: उहाँले भन्‍नुभयो, 'तेरा आँखा उठाएर सबै बोका बगालमाथि चढिरहेको हेर् । तिनीहरू
    छिर्केमिर्के, पेटारे र थोप्ले छन् किनकि लाबानले तँलाई गरेको हरेक कुरा मैले देखेको
    छु ।
  yor-yor: Ó sì wí pé, ‘Gbé ojú rẹ sókè kí o sì wò ó, gbogbo àwọn òbúkọ tí ó ń gun
    àwọn ẹran jẹ́ onítótòtó, onílà àti alámì, nítorí mo ti rí gbogbo ohun ti Labani
    ń ṣe sí ọ.
  emp-NTPO: 'Maʌ̃ne idjia jarasia: “Mʌ̃ra bʌa Beteld̶e ununa Ãcõrẽa. Maʌ̃ Beteld̶e
    bʌa mõgara ʌ̃rʌ̃ nedraga wead̶ama bʌa wãrãneba jarasia mʌ̃a bʌda wagaibʌrʌ, bʌa
    mʌ̃drʌ ĩjã b̶aida. Bio acʌdua animarãra warra o b̶eada. Dji umaquĩrãra jũma gorogoroa
    b̶eaa, patrupatrua b̶eaa, idjab̶a bagabaga b̶eaa. Mãwã mʌ̃a bʌra careba b̶ʌa Labaʌ̃ba
    bʌra biẽ́ o b̶ʌ bẽrã. Jãʌ̃be piradrʌped̶a namaʌba bʌ tod̶a druad̶aa wãdua.”–'
  ind-ind: Lalu malaikat itu berkata kepadaku, ‘Lihat dan perhatikanlah bahwa semua
    kambing jantan yang mengawini kawanan ternak betina ini memiliki bulu belang-belang,
    garis-garis, dan bintik-bintik. Aku membuat semuanya seperti itu karena Aku sudah
    melihat bagaimana Laban memperlakukanmu.
  pes-OPCB: 'گفت: ”ببین، تمام قوچهایی که با میشها جفتگیری می‌کنند خط‌دار، خالدار و
    ابلق هستند، زیرا از آنچه که لابان به تو کرده است آگاه هستم.'
  ssx-ssx: Koto loeke alota꞉ Handa꞉e. Mo tita꞉la꞉ nanikosi halieki manuta꞉ mo au au
    leke make wape wape piki ekimanu homekee. Dupita꞉la꞉ ekita꞉ mo Leibenima꞉ neke
    pa꞉ta꞉ pita꞉la꞉eki handolo hata꞉ I̱ma꞉ dupiki hau pina꞉ alome.
  lcm-lcm: Na kala antok iau asukang ke, ‘Tun alak na ku arai ta keve me tauan suke
    kipo ago kuvul ve keve me aina, riria aongos kipo atogon salik na pukun ituitumai.
    Napo pakangai anim asukang ke using napo nas aro a keve lau ang a Laban kata abis
    ia singim.
  aer-aer: Kele utnenge alkere-arenye atyenge angkerlenge, ‘Nanikute urreye areye
    araye. Arlkenye-akerte yanhe areye-arlke ntenye-ntenye areye-arlke ware apurte-irremele
    anewe akerretyeke marle areyenge. Tharle ngenhe arntarnte-aretyame, tharle itelareme
    Laban-elarle ngkwenge arne akurne mpwarekenge.
  tgl-ULB: Sabi niya, 'Imulat mo ang iyong mga mata at tingnan mo ang lahat ng mga
    lalaking kambing na nagpaparami sa kawan. Sila ay mga guhitan, may batik-batik
    at may batik, sapagkat nakita ko ang lahat ng bagay na ginagawa ni Laban sa iyo.
  nop-nop: Kaŋ yoguk, ‘Du dadiyeeŋ dauge diweeŋ kaweŋ. Dompa, eŋ meme maaniŋdi tamuhi
    tam tuwat tiyemiŋ adi adi kudikudi hinit, eŋ youbutombutom hinit hogohogok. Kaŋ
    nu Labandi nemek tigamguk u agaŋ kaŋ nadidapmalat.
  kca-kca: 'Ԓўв йастәс: ‘Ӑӈкәрма пӑ ванта: козёл хор войәт вохатты питмеԓән иса лотәӈәт
    пӑ хӑншаӈәт усәт. Мӑнэма иса ныԓа, мўй Лаван нӑӈ пиԓэнән верәԓ.'
  cbu-NT: Uwshat; Akopaa, nuwaa kuki mazinangandama. Nuw shiyaa parangina yuwaa Laban
    shiyaa kiyung yachaku anootsi. Na nimun kaapar ichingaru isingumanand, kantsirpinand,
    minllur tuwapinand wizaree yangachinllinpa.
  hui-hui: Ani larugola ibugua i̱hondo lalu, Nogo meme gilimugalimubime hendelalu
    kagoni í̠ de handa. Ogoni i̱nime ani mo bia harogoni. Ani berogoni irane Labana
    ibugua í̠hondo mana liahe bialu heago hondowa i̱na ani bero.
  wrs-wrs: wo he ona nonglo, meme tlalva angolasongola viv, heva os dendakondal, tutuwul,
    noiangas angolasongola vev, monglava owai. Honamba kava osva verava, yenamba memeva
    si mindnam phovav. Manara, doa kava os nonglana, merapevpa yemba sahoklapeta vrevna.
  mya-mya: ကောင်း​ကင်​တ​မန်​က`သင့်​အား​လာဗန်​ပြု​မူ သ​မျှ​တို့​ကို​ငါ​မြင်​ရ​သ​ဖြင့်
    မိတ်​လိုက်​နေ သော​ဆိတ်​အ​ထီး​အား​လုံး​တို့​သည် အ​ကွက်၊ အ​ပြောက်​အ​ကျား​များ​ပါ​ရှိ​စေ​ရန်​ငါ
    စီ​ရင်​ပြီ။-
  cbi-NTPO: 'Tsenñu anjee inu entsandiwa: Ura'' keekide, tsejtu katanu tsuve, unbee
    rukula supulanu na pumula piichililii bain, naa pe''pe''jaraa bain tsaayaa tsa
    tsa dekive, tsaanuren Labán ñunu naakintsuñuba mija'' mityanguiyu tsanguemi.'
  bod-N: ཁྱོད་ཀྱིས་མགོ་ཡར་བཀྱགས་ནས་ལྟོས༌དང༌། ར་མའི་སྟེང་དུ་ལྡིང་བའི་ར་ཐུག་ཐམས་ཅད་ནི་སྟག་རིས་ཅན༌དང༌།
    ནག་ཐིག༌ཅན། ཁྲ་བོ་ཅན་ཡིན༌ནོ། །ཅིའི་ཕྱིར་ཞེ༌ན། ལཱ་པན་གྱིས་ཁྱོད་ལ་ལས་ཅི་ཞིག་བྱས་པ་ཐམས་ཅད་བདག་གིས་མཐོང་བའི་ཕྱིར༌རོ།།
  wsk-wsk: Se nu balam, ‘Arikko, goat anumang nungumik kaetam siraram mu la diram
    goat pagar mu nunga awote araga kapasan. Mu awuk, munan Laban ni kimik te bitakaso
    mu ani ari saperem.
  kkl-kkl: Eldi yubu lelamogti, 'Nari Labandi anag ulamlange nene Nari kembamnaba,
    whing epmendi tibog amen. Pham yemne wamangneri kel pham kambing dombaag walelamangne
    hong yogto-yogto, ma'i ukum siptopne ubu piamang.
  sna-sna: Uye akati, ‘Tarira uone kuti nhongo dzose dzembudzi dzinosangana nezvipfuwo
    zvose dzine mitsetse, mavara kana makwapa, nokuti ndaona zvose zvakanga zvichiitwa
    naRabhani kwauri.
  spa-BLM: 'Me dijo: ‘Ahora levanta tus ojos y mira que todos los machos cabríos que
    saltan en el rebaño están rayados, moteados y canosos, porque he visto todo lo
    que Labán te hace.'
  beu-beu: Angmuse Ana nat hubait hula, ꞌEeng uuling hengi! Binanta lotal emangpi
    ba binanta manarang ang naung taang-baa angu, iiba migaris-migaris, iiba mititik-mititik,
    bot iiba angu hulak. Emangpi angu Naing ba vengator ening aulang, se naba ba iidat
    mehal Laban ana ening metma aadana angu, Na ateing ila angu ebele.
  cac-cac: 'Ix yalan d''ayin icha tic: Scham val ilani to a noc'' smam stajni yed''
    noc'' snun, tz''ib''iltac noc'', jasquiltac pax stz''ib''ul noc'', yujto ix vil
    masanil tas ix ach utaj yuj vin̈aj Labán.'
  swh-ULB: Akasema, 'Inua macho yako uone mabeberu wanaolipanda kundi. Wana milia,
    madoa na na mabaka, kwani nimeona kila jambo Labani analokutendea.
  bel-bel: 'Ён сказаў: падымі вочы твае і паглядзі: усе казлы, што падняліся на быдла,
    пярэстыя, з плямкамі і стракацінамі; бо Я бачу ўсё, што Лаван робіць з табою;'
  deu-ELBBK: 'Und er sprach: Hebe doch deine Augen auf und sieh: Alle Böcke, die die
    Herde bespringen, sind gestreift, gesprenkelt und getüpfelt; denn ich habe alles
    gesehen, was Laban dir tut.'
  mbb-OT: Ne ke sikandin te, ‘Ahaa nu is langun he menge meemahan he kambing ne nekepeniwaley
    te menge vehiyan he menge beverekà he kambing. Mid-ulaula ku heini tenged te neehè
    ku is langun he mibeelan ni Laban.
  msc-msc: 'A kan ko: ‹Bakɔrɔn mɛnilu ye yɛlɛla bamusoilu kan, i ye woilu kɔrɔsi.
    A bɛɛ manɲɛɛnnin de. A ye wo ɲa le ka a masɔrɔn Laban ka fen fen kɛ i la, n ka
    wo bɛɛ yen.›'
  mal-2015: 'അപ്പോൾ അവൻ: നീ തലപൊക്കി നോക്കുക; ആടുകളുടെ മേൽ കയറുന്ന മുട്ടാടുകൾ ഒക്കെയും
    വരയും പുള്ളിയും മറുവുമുള്ളവയല്ലോ; ലാബാൻ നിന്നോടു ചെയ്യുന്നതു ഒക്കെയും ഞാൻ കണ്ടിരിക്കുന്നു.'
  tuo-NT: 'Tojo nicã tʉꞌogʉ, cʉ̃rẽ werecoꞌtegʉ weronojõ nigʉ̃́ yʉꞌʉre niwĩ: “Añurõ
    ĩꞌaña. Nipeꞌtirã ecarã ʉmʉa numiarẽ ñeꞌerã, yʉꞌtʉrã, doꞌrorã, sereritirã nima.
    Yʉꞌʉ Labán mʉꞌʉrẽ weeꞌquere ĩꞌapeꞌocãꞌpʉ.'
  gup-gup: Dja nungka yimeng, ‘Yiwohrna, dja yinan goat rowk nawu narahrangem nawu
    kabindimang ngaldahdaluk wanjh birrikuklayirrhlayirrmikenh, birrimudbubuyika,
    dja birrikukdjirlhdjirlmikenh. Kuhni ngakurduyime bu ngaye nganang rowk nawu Laban
    ngunhmarnekurduyimi.
  met-met: Baing harua ba, ‘Ubagu mahaing, saing bagula ubagu ba meme moninadi dahaing
    mana hagaxandi duwa mugixigixindi. Wa bila ba namua na ngabagu masup axamang longgalo
    Laban libudi maung.
  gvs-gvs: Aneroseyana idigo kana, “Kwandolāga goti bolamo liliudi kugitēdi sabasabaidi
    o kaupolapolaidi bovavina taiyao yau guna lovina goi siváunuwo. Lebani ina guinuwa
    liliuna yaim goi bogina agite.
  rmc-rmc: 'O aňjelos phenďa: ‚Dikh, hoj savore samci, save pes parinen le samicenca,
    hine pasikimen, flekimen the bodkimen. Ačhiľa pes oda, bo dikhľom savoro, so tuha
    kerďa o Laban.'
  nlg-nlg: Mana angel te ghaghua, ‘Ko vaevanera rana lei goat mane tara kirikiria
    maira tara loghoa na vaughilala maira tara tunutunua tara tonavira rana nimua
    na goat vaivine, na pukuna inau tu righighi na lei totobo Laban te gonighi vanigho.
  dgr-DOGNT: ‘Įdaà k'eı̨t'į̀,’ sèhdı, ‘Ejıetsoa werezhıì ejıetsoa xè ełek'aàgedèe
    sìı hazǫǫ̀ gıta dezǫǫ nawhet'ı, hanì-le-ı̨dè gıta goèhzǫǫ sìı dets'è xè ehk'aàdè.
    Laban dànì nets'ǫ̀ eghàlaı̨dàa sìı wek'èehsǫ t'à tıts'aàdìı hanì ełek'aàgedè agèhłà.
  pes-OPV: 'گفت: «اکنون چشمان خود را باز کن و بنگر که همه قوچهایی که با میشها جمع
    می‌شوند، مخططو پیسه و ابلق هستند زیرا که آنچه لابان به تو کرده است، دیده‌ام.'
  ron-1924: 'Ел а зис: ‘Ридикэ окий ши привеште: тоць цапий ши бербечий каре сар пе
    капре ши пе ой сунт бэлцаць, пестриць ши сеинь, кэч ам вэзут тот че ць-а фэкут
    Лабан.'
  ben-OBCV: আর তিনি বলেছিলেন, ‘উপরের দিকে চোখ তুলে তাকাও ও দেখো মাদিগুলির সাথে যেসব
    মদ্দা ছাগল যৌনমিলন করছে সেগুলি ডোরাকাটা, দাগযুক্ত বা তিলকিত, কারণ লাবন তোমার সঙ্গে
    যা যা করে চলেছে, আমি সেসব দেখেছি।
  lex-lex: 'Noka Naltieri: “Mrian gaimu ne mumkeka, ltiata mak kalohora pipi-duma
    rde roriou-ponpona, hongonu-laklaka. Aghi''a pa pipi-duma re harahu yoma A''umkek
    oleka hya''a-hya'' maka Laban nhi'' oleka tiy o''a.'
  rgu-rgu: Boe ma Ana nafada nae, ‘Mete dei! Basa banda maneꞌ fo kahoaꞌ ara, nana
    adaꞌ noi baraetaꞌ, ma dedetaꞌ ara. Au riꞌ ator basa sira, nana huu Au ita hata
    fo Laban tao ni neuꞌ o so a.
  som-som: Oo waxay tidhi, Haatan indhahaaga kor u taag, oo arag, orgida adhiga ku
    boodda oo dhammu waxay wada leeyihiin xariijimo iyo dhibicyo iyo barbaro, maxaa
    yeelay, waxaan wada arkay waxa Laabaan kugu sameeyo oo dhan.
  lat-VUC: 'Qui ait: Leva oculos tuos, et vide universos masculos ascendentes super
    feminas, varios, maculosos, atque respersos. Vidi enim omnia quæ fecit tibi Laban.'
  aoi-aoi: Eneja ni-yama, ‘Engkirraja enenu-wa ayakwa Neningikarrawara-langwu-wa.
    Ni-yama nakina Neningikarrawara, Ababurna-langwa nenukwuda enungkwarba ebina na-rndirrkeyinama
    akerrikirrikarrngajungwa akwa akuminjiminjidadijungwa amurndakakina. Ngayuwa ningi-ngekburakinama
    akina mena ningeni-rringka-mubaba Lebina ni-yaminjamama nakina awurruwurrariya
    nungkuwa-manja-da, ni-yama.
  eng-ASVBT: 'And he said, Lift up now thine eyes, and see: all the he-goats which
