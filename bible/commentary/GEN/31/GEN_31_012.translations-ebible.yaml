    dikdek taengah aka cu kikong rhoek boeih ke so lah. Laban loh nang taengah a saii
    boeih te ka hmuh coeng.
  mdy-ETH: ዬካፓ ዒዚ ታኣም ኬኤዛዖ፦ «ቆልሞ ዑፃ ኬስኪ ዑኡጋ ኮላቶና ዓዶ ማራቶ ዖዳሎንታ ቦርጮንታ ሃሣ ጎኦሾ ማዔሢ ዛጌ፤
    ላኣባ ኔኤም ማዼ ፑርቶ ባኮ ታ ዛጌሢሮ ሃያ ማዼሢ ታናኬ፤
  twi-ASANTE: Ɛnna ɔsoro abɔfoɔ no ka kyerɛɛ me sɛ, ‘Hwɛ na hunu sɛ, nnwennini a wɔforo
    nnwammedeɛ no nyinaa ho yɛ nsensaneɛ, ntokontrama anaa nsisimu, na mahunu ɛkwan
    a Laban de wo fa so no nyinaa.
  bhl-bhl: 'Dangii, e nelo bokonemomele: ‘Ku gatak dok kiinengeko, atema! Samal imok
    tikili tukalat so, boketket so, samaliw so, alik alik bite kuw yanggus biilo asolbiliw
    kasike. Feinka! Ne Alaban em kulo funum funum kukuw kekemkabe be atemsomi, dakakembi
    te.'
  con-NTPO: 'Tsa''caen susi tsu Chigama shondo''suja su: ‘Ñotsse camba qui atteya
    poiyi''cco oveja quitsaye pushei''ccu tandange''je''cho tsu ze''nzia, chhifa,
    toya''caen pi''piayi. Nane tayo gi atte pa''cco Labán quenga tson''choma.'
  eng-WEBU: He said, ‘Now lift up your eyes, and behold, all the male goats which
    leap on the flock are streaked, speckled, and grizzled, for I have seen all that
    Laban does to you.
  bnp-bnp: Lakea i taki iau i ta maea, ‘O mata rike o matai a maka meme a toga logologo,
    ria kunana ri radi a maka kinana meme. Iau a masia pali a naro hale i rata virihi
    ioe vona e Leban.
  wal-wal: Koyin tana i, ‘Xoqqu gaada wudiyaa birassiya deeshsha orgge ubbaa kalaadiyaa,
    punccariyaanne gazzaa be7a; aissi giikko, Laabaani ne bolli oottiyoobaa ubbaa
    taani be7aas.
  mgh-mgh: 'Ni ule ahomwiirela tho: Uwuse miitho aa ayo, ni unawoona anapinkula othene
    anthukumanana ikhontwaa cithiyana nnyo, ari o manepa, o marephurephu ni o mitthottwe,
    kontha kihoona cothene cuupankilyawe Lapanu.'
  acu-NT: 'Wi tama chichartak: Watska, pe jiista. Chivo ainau cabran entsamrina nuka
    mash tsake, tura antutramu, tura painchiarmausha ainawai. Labánka amin anangkramak
    pengker akiirmachu asamtai aitkajai.'
  spa-PDDPT: 'Y Él dijo: Levanta ahora tus ojos y verás que todos los machos que montan
    a las ovejas son listados, moteados y manchados, porque Yo veo todo lo que Labán
    te hace.'
  gun-gun: 'Aipoe''i xevy: “Ema''ẽ, ha''e exa kavara ava ojeupi va''e ipara puku,
    ipara''i ha''e ipara va''e meme ikuaia, mba''eta aexapa Labão ndere ojapo vaia.'
  agu-BL: 'Ja tzun tal yi ángel swetz: “Xmaynin cunin yi e'' mam cneru'' yi na chisakchij
    scye''j e'' tij. E'' cu''n xk''inco''j nin pint cu''n cye''j. Ya''stzun sbne''tz
    na ja el intxum tetz cyakil yi na tzan Labán tan nuc''le''n tzawe''j,” stzun yi
    ángel. Ncha''tz tal i'' swetz:'
  eng-PEV: And he said, ‘God says, “Look at the male goats that are joining together
    with the female goats. You can see that all those male goats have black and white
    spots on their wool. That shows that I am helping you to get sheep and goats for
    yourself, because I know that Laban is cheating you.
  ilo-ULB: Kinunana, 'Kumitaka iti ngato ket kitaem dagiti amin a kalakian a kalding
    a mangmaymaya iti arban. Dagitoy ket garit, burik ken labang, ta nakitak ti amin
    nga ar-aramiden ni Laban kenka.
  kpg-kpg: Mee ga helekai, ‘Mmada, nia kuudi daane huogodoo ala e hagadili le e hai
    nadau duu, nadau dongo, ge e habuihabula. Au e hai di mee deenei, idimaa Au gu gidee
    di hai Laban ne hai adu gi di goe.
  uig-ARA: 'ئۇ ماڭا: ــ «ئەمدى بېشىڭنى كۆتۈرۈپ قارىغىن؛ مانا ماللارنىڭ ئۈستىگە جۈپلىشىشكە
    ئېتىلغان قوچقار-تېكىلەرنىڭ ھەممىسى تاغىل ۋە ئالا-چىپاردۇر؛ چۈنكى مەن لاباننىڭ
    ساڭا قىلغىنىنىڭ ھەممىسىنى كۆردۈم.'
  bsp-bsp: 'Kɔ mɛlɛkɛ molok'' im: ‹Məyekti fɔr məmɔmən. Yɔcɔl yorkun fəp nyɛ yeyi
    kəcɛc yɛran mɔ, yɔyɔ cəgbɛr kɔ yɛntɛmsər kɔ yɛcɛmcɛmər. Bawo inəŋk mɔyɔ mɔkɔ Labaŋ
    ɔyɔ əm mɔ fəp.'
  mbs-mbs: Minikagi se anghil, ‘Tengtengi iyan. Beteken aw boling olò se kedita te
    kambing meama migbalag. Inangen ko medita se ayam-ayam nikaw, so kinità ko se
    kedita te medaet eg-inangen i Laban diyà kamno.
  tof-tof: Da wa bóktanórr wagó, ‘Tai ngaka, ese! Ne simanal gouta ópal goutpükü dabyóndako,
    ibü ngüin wi bagótórrón, pug pokopükü, akó póróm-póróm kwarilürr. Ka ini poko
    igósidi tónggapóna, zitülkus ka blaman ene poko basen namülnürrü Leiban marüka
    nebóka elngólórr.
  sus-sus: A naxa a masen, ‹I ya rakeli, i xa a mato. Xuruse xɛmɛ naxee birin texi
    xuruse ginɛe ma, sarinyi nun katunyi na e ma, barima Laban naxan birin nabaxi
    i ra, n na toxi.
  pon-2006: Ih eri mahsanih, ‘Kilang oh tehk mwahu duwen kuht wol kan ar kin kowerekih
    kuht lih kan, koaros alahl oh mwangerenger. I wiadahr met, pwe I kilangehr soahng
    koaros me Lapan wiahiong uhk.
  jae-jae: Ma eŋ kêsôm gebe ‘Ôc matamanô sa ma ôlic. Noniŋ kapoac samob, taŋ sêgêli
    noniŋ têna naŋ, ôliŋ komokom to tictêla-tictêla ma talô-talô gebe aê galic gêŋ
    samob, taŋ Laban gêgôm gêdêŋ aôm naŋ.
  ksd-ksd: 'Ma i biti dari: una idok ma una gire, a umana tomotoina par, nina dia
    pil tar ta ra umana tana, i palapalatabu ra paka i diat, ma i tuntun pitipit,
    ma i ivivuna; tago iau tar gire ra lavur magit Laban i papait ia tam.'
  tur-YTC: Bana, ‘Bak, bütün çiftleşen tekeler çizgili, noktalı ve kırçıl’ dedi. ‘Çünkü
    Lavan’ın sana yaptıklarının hepsini gördüm.
  bel-N: 'I Ён сказаў: “Узьнімі вочы твае і паглядзі: усе бараны, якія ўскочылі на
    авечак, пасастыя, стракатыя і пярэстыя, бо Я бачыў усё, што Ляван робіць табе.'
  grc-BRENT: Καὶ εἶπεν, ἀνάβλεψον τοῖς ὀφθαλμοῖς σου, καὶ ἴδε τοὺς τράγους καὶ τοὺς
    κριοὺς ἀναβαίνοντας ἐπὶ τὰ πρόβατα καὶ τὰς αἶγας διαλεύκους καὶ ποικίλους καὶ
    σποδοειδεῖς ῥαντούς· ἑώρακα γὰρ ὅσα σοι Λάβαν ποιεῖ.
  ind-AYT: Dia berkata, ‘Sekarang, angkatlah matamu dan lihatlah bahwa kambing-kambing
    jantan yang sedang kawin itu adalah yang bergaris-garis, berbintik-bintik, dan
    bertutul karena Aku telah melihat semua yang dilakukan Laban terhadapmu.
  lid-lid: Eme iy tiye, ‘Ou anyolom ki loke tiri me mwan amwekes mada bun hawe iri
    katin haka torowanan busuwen kede-eh. Jo le badeh amwekes kandriyen doh, tasah
    jo badeh ndranyolom kandriyen mari Leban amwekes ewek badam.
  eng-NNA: '''I am God. Earlier I appeared to you at Bethel. There you stood up that
    rock for a reminder, and you poured oil on it for me, you told me, “I will listen
    to you.” I have been watching you. I know about Laban, he has been deceiving you.
    Look at those animals. The male goats with spots and stripes are mating, the other
    males are not mating. Now listen to me. Leave this country, go back to your own
    country.'' In that way God spoke to me.”'
  nya-nya: Ndipo iye anati, ‘Tayangʼana ndipo taona kuti atonde onse okwerana ndi
    ziweto ali amichocholozi, amawangamawanga kapena a mathothomathotho, popeza ndaona
    zonse zimene Labani wakhala akukuchitira.
  hrv-hrv: 'A on nastavi: ''Primijeti dobro da su jarci u stadu što se pare prugasti,
    mjestimično bijeli i šareni. Ja sam, naime, vidio sve što ti je Laban činio.'
  mps-mps: Tama agai po ma wali, ‘Suao. Te omai kibu meme te tigide haniani dodobolo
    pali, augwaligo naga te meme kibu so dabe penani ebao. Ena digi eno te tiwai ilibao,
    magi baso meni, eno suali, te Labango nagebolo ebo sę tigidali eno sualio.
  llg-llg: Boe ma, nafada nae, ‘Mete dei! Basa banda mane mana sao kala sila, kada
    hambu kekeꞌak ma kokotok. Au ndia heti basa sila. Huu Au ita hata fo Laban taon
    neu o so.
  tpi-tpi: Na em i tok, ‘Lukim. Ol meme man i gat kain kain makmak long skin, ol tasol
    i goapim ol meme meri. Mi yet mi mekim i kamap olsem, long wanem, mi lukim pinis
    olgeta samting Laban i mekim long yu.
  dan-1931: 'Da sagde han: Løft dit Blik og se, hvorledes alle Bukkene, der springer,
    er stribede, spættede og brogede, thi jeg har set alt, hvad Laban har gjort imod
    dig.'
  vie-OVCB: 'Thiên sứ bảo: ‘Con hãy nhìn lên. Các dê đực đang giao phối kia đều là
    những con có vằn, có đốm, và có vệt xám cả, vì Ta đã thấy cách La-ban đối xử với
    con.'
  lbk-lbk: ‘Ilaem! Am-in nan laki ay karching ay cha en-echam et nakhag-alitan, lafang,
    ya namatmatikan. Siya nan inischok ay maangnen, tay inilak nan am-in ay cha inang-angnen
    Laban ken sik-a.
  guj-2017: તેણે કહ્યું, ‘તારી આંખો ઊંચી કરીને જો કે ટોળાં સાથે જે બકરાં સંબંધ બાંધે
    છે તેઓ સર્વ પટ્ટાદાર, છાંટવાળા તથા કાબરચીતરા છે. કેમ કે લાબાન તને જે કરે છે તે
    સર્વ મેં જોયું છે.
  byr-byr: '@see-verse:GEN.031.011'
  awx-awx: ‘Dayixäyo. Meme mängälä, wäwi tolokngä käyä gwenggwendäkän yäwäxaying.
    Nätä using tahaningge tahat, inale wäyi täkngaläknga Labandä gäle u pahanggaxu
    andayit.
  pon-2006A: Ih eri mahsanih, ‘Kilang oh tehk mwahu duwen kuht wol kan ar kin kowerekih
    kuht lih kan, koaros alahl oh mwangerenger. I wiadahr met, pwe I kilangehr soahng
    koaros me Lapan wiahiong uhk.
  por-BRBSL: 'Ele disse: ''Agora levantem seus olhos, e eis que todos os bodes machos
    que saltaram sobre o rebanho estão estriados, salpicados e pardos, pois eu vi
    tudo o que Laban faz a vocês.'
  aly-aly: Angel-el ayenh ilek, ‘Ntwa areyel lthweyakw-lthweyakw ilenh-rnem? Aray!
    Atharl arek Laban renh, rarl ngenh irrtywerremel ilek. Atha atnwenth-rnem lthweyakw-lthweyakw
    renh-rnem mpwarek.
  cth-cth: Ahni ni, moung na teh, khenhaw! a tan ni âvâ a yawng e pueng hah a em kaawm
    hoi a em tarakcak e hoi a em dakdak kaawm naw seng doeh. Bangkongtetpawiteh, Laban
    ni nang dawk a sak e naw pueng hah be ka panue.
  twi-twi: Na ɔsoro abɔfo no ka kyerɛɛ me se, ‘Hwɛ na hu sɛ adwennini a wɔforo nguanbere
    no nyinaa ho yɛ nsensanee, ntokontrama anaa nsisimu, na mahu ɔkwan a Laban de
    wo fa so no nyinaa.
  hlt-hlt: Te dongah, “Na mik huel lamtah tahae kah boiva a rhangcam, rhikrhak neh
    dikdek taengah aka cu kikong rhoek boeih ke so lah. Laban loh nang taengah a saii
    boeih te ka hmuh coeng.
  tbz-SIM: 'Kɛ̀ dì dɔ̀: Wéntɛ́ kɛ́yɑ̀ yɛbɔdɑkɛ̀ nɛ̀ ipe dɛ̀ɛ̀ dò nyɑ̀ùyɑ̀ù dɛɛ̀ dèkùmɛ̀.
    N yɑ̀mu Dɑmɑɑ dɑ dɔɔ̀rimɛ̀.'
  msy-2020: Ezɨ a ghaze, ‘Nɨ gan. Memen apurir dighdirir igharagha gariba, darara
    memen amebabagh azɨghazɨsi. Kɨ Laban nɨ gamizir bizibar ganigha gɨvagha, egha
    bizir kam kamagh a gami.
  txq-txq: Boe ma ana nafada nae, ‘Mete dei! Basa banda-manu mane kahoak kara hambu
    kada bulu tatadak, kokotok ma keketak. Au ndia koladu basa naar, nahuu Au mete-ita
    ena hata fo Laban tao neu o ena.
  aaz-aaz: Onaim in natoon kau mnak, ‘Amkius feꞌ! Areꞌ keson reꞌ naꞌteinꞌ ein ia,
    suma nmuꞌi haa maꞌkotoꞌ. Au ꞌator on naan, natuin Au ꞌiit areꞌ saaꞌ-saaꞌ reꞌ naiꞌ
    Laban anmoeꞌ sin neu ko.
  azb-azb: 'O dedi: “İndi başını qaldır, gör ki, sürüdəki heyvanlarla cütləşən bütün
    təkələr alabəzək, xallı və ləkəlidir, çünki Lavanın sənə etdiyi hər şeyi gördüm.'
  eng-DBY: 'And he said, Lift up now thine eyes, and see: all the rams that leap upon
    the flock are ringstraked, speckled, and spotted; for I have seen all that Laban
    does to thee.'
  hin-2017: उसने कहा, ‘आँखें उठाकर उन सब बकरों को जो बकरियों पर चढ़ रहे हैं, देख,
    कि वे धारीवाले, चित्तीवाले, और धब्बेवाले हैं; क्योंकि जो कुछ लाबान तुझ से करता
    है, वह मैंने देखा है।
  wol-KYG: 'Mu ne ma: “Siggil, xool sikket yiy tëb bëy yi yépp, yii dañoo seereer,
    yee todde, yi ci des tippante, ndaxte gis naa li la Laban di def lépp.'
  swp-swp: To i ene, ‘Matam u helabaisini u ita goti tamoadi tau kamposisae eawoina
    dageladi eai isi ede uriuridi eo tupodi se dubaduba, tupodi se posiposi eo useuseadi
    paana Labana ena abi gamagamagari arim eai ea itadio.
  bjr-bjr: Foo qiafananoo qinau. Qafaa maa nifaaqa takoosa takoosira akoonauqa naafeeqaidaqa.
    Qinee Rabanafa ani mandaikamma amaqee marina qafamasee qunanoo maa ainainafa kambiqaidanoo.
  eng-YLT: '''And He saith, Lift up, I pray thee, thine eyes, and see — all the he-goats
    which are going up on the flock [are] ring-streaked, speckled, and grisled, for
    I have seen all that Laban is doing to thee;'
  heg-NTPO: Kon Un tek noan, ‘Ngat le! Totoang hmukit ta-hngulu in labe ngas suma
    muik hkoto, hnuis-hnuis nol hkaba-hkaban sii. Auk mana nas totoang son, undeng
    Auk net Laban in daek dadaat saol ku ka son.
  ptu-ptu: 'Iya ma''kada pole oom indo malaika'' nauaannä'': ‘Petua''i! Eta siam too
    lako beke laki mahassam ma''bihä sangngim masuha'', buhitti'', anna ma''balo-balo.
    Abana too kupateengangko aka kuita asammi pa''pogausanna Laban lako kalemu.'
  bzd-NTPO: 'Ie'' ye'' a̱ iché: ‘Isa̱ú̱ bua''ie ta̱ be'' isue̱raë tö iyiwak wë''ñe
    wöbatsöke iláki wa, e'' ko̱s dör wöaule shkëkshëk ena shkitshkit ena u̱la̱u̱la̱.
    Ì sulu ko̱s wamblé Labán tö be'' ki̱, e'' sué̱yö, e'' kue̱ki̱ ye'' tö iwé̱ es.'
  kwf-kwf: Sui nia ka fata Ꞌuri, “Lisia basi, na nanigot loꞋoko raꞋefia na nanigot
    kini goa loꞋoko bore ma kira toꞋo ana toto kwao ki Ꞌi nonida. Nau ku sasia ru
    neꞋe ka fuli Ꞌuri, sulia nau ku lisia falafala taꞋa niniꞋa sa Laban nia sasia
    amu.
  eng-WYC-2017: Which said, Raise [up] thine eyes, and see all [the] males that be
    diverse, [and] besprinkled, and spotty, going [up] on [the] females; for I have
    seen all things which Laban hath done to thee;
  eng-WMBB: He said, ‘Now lift up your eyes, and behold, all the male goats which
    leap on the flock are streaked, speckled, and grizzled, for I have seen all that
    Laban does to you.
  spp-spp: 'Ka u u jwo: «Ma yyahe yîrige maa wíi: Sikaperigii cyi wá na dùru sikacyeebii
    na ke, cyire pun''á ɲɛ́ŋɛ ɲɛ́ŋɛ.» Maa jwo: «Mii à lire pyi, ɲaha na yɛ ɲcyii puni
    Laban à pyi mu na ke, mii à cyire ɲya.'
  aey-aey: Odocob uqa maten, ‘Qila amen suli umeg faga. Meme manahal cunug cufunec
    manag hewadegina eu dewenega tolotolocafo dewenega made gaga obutibitcafo. Leban
    uqa hina me qee odihen eu ija wele fem. Eunu ceteh fem eu ija odocomin calen.
  urd-GVH: फ़रिश्ते ने कहा, ‘अपनी नज़र उठाकर उस पर ग़ौर कर जो हो रहा है। वह तमाम मेंढे
    और बकरे जो भेड़-बकरियों से मिलाप कर रहे हैं उनके जिस्म पर बड़े और छोटे धब्बे और
    धारियाँ हैं। मैं यह ख़ुद करवा रहा हूँ, क्योंकि मैंने वह सब कुछ देख लिया है जो
    लाबन ने तेरे साथ किया है।
  rug-rug: Meke zama si asa, ‘Dotu, sari doduru qoti kokoreo saripu korapa varipapai
    si gasigasi keoro, kidakida, meke kidikodili tinidi. Arau mo vata evaṉia sapu
    gua asa, ura ele dogoria Rau sapu gua korapa tavete nigo e Lebani koa goi.
  gaz-gaz: Inni immoo akkana naan jedhe; ‘Akka korbeeyyiin reʼootaa kanneen bushaayeetti
    hobobsan hundinuu halluu qaxxaamuroo qaban, cocorree fi buburree taʼan ol jedhii
    ilaali. Ani waan Laabaan sitti hojjete hunda argeeraatii.
  fra-LSG: 'Il dit: Lève les yeux, et regarde: tous les boucs qui couvrent les brebis
    sont rayés, tachetés et marquetés; car j’ai vu tout ce que te fait Laban.'
  yal-yal: A yi a fala, a naxa, ‘I xunna rakeli, a mato. Xuruse xɛmɛn naxanye birin
    texi xuruse gilɛne ra, ne maɲingixi, e mafɔrɔ fɔrɔxi e nun e makatun katunxi,
    bayo Laban naxan birin ligaxi i ra, n na toxi.
  gum-gum: 'Inchen nøbe nane trenchitan cha: “Ñiguen tab ash cha, tru møg cabrazheelø
    cabrameran nesraløbeløbe, sindabar køben tsureelø køben, kagømønrraindø tsurøzheelø
    køben, treelø køn cha. Nabe ashibig kur cha, Labanbe ñune maitø marøb arrigwan.'
  iou-iou: Yäwawä näwetkuk; U yabä! yäk. Meme ämanitä webeni yäwatkaŋ u yäput-toroktorok,
    gwärärek kudän ikekgän yäk. Äwäŋka Labantä yäŋgäkŋat yäpmäŋ äbuko u kak täyat
    unita nadäŋira udewä ahäkaŋ yäk.
  haw-1868: 'I mai la kela, E nana aku oe e ike, o na kao kane e lele ana maluna o
    na kao wahine, ua onionio, ua kikokiko, a me ke kikohukohu: no ka mea, ua ike
    no wau i ka mea a pau a Labana i hana mai ai ia oe.'
  arb-NAV: تَطَلَّعْ حَوْلَكَ وَانْظُرْ، فَتَرَى أَنَّ جَمِيعَ الْفُحُولِ الصَّاعِدَةِ
    عَلَى الْغَنَمِ هِيَ مُخَطَّطَةٌ وَرَقْطَاءُ وَمُنَمَّرَةٌ. فَإِنِّي رَأَيْتُ
    مَا يَصْنَعُهُ بِكَ لابَانُ.
  adz-adz: Da angira ini binaꞌ, ‘Watsangan nuning arapuꞌ rinin umpuar da puatpuatagin
    runggan angu iyab i rinan. Dzi nang ibinigi, i wain ibiani, dzi tsangan nam santan
    Laban nanga yaba i agu sib wa.
  ewe-ewe: Eye wògblɔ nam be mana gbɔ̃tsu siwo me fli le kple esiwo le ŋɔtaŋɔta la
    nayɔ asi gbɔ̃nɔ ɣiawo.” Egblɔ be, “Elabena mekpɔ nu siwo katã Laban wɔ ɖe ŋuwò
    la.
  eng-LEE: And he said, Lift up now thy eyes and see, all the rams which leap upon
    the flocks are ring-streaked, speckled, and grizzled; for I have seen all that
    Laban doth unto thee.
  gvn-gvn: '@see-verse:GEN.031.011'
  nna-nna: '''Ngaju Ngarrka. Purlpi Bethel-ja miral jarrinyarnanga. Palanga nyarra
    warnku jarnti jirnin kurlkali manapintiku, wuyilpa jurtirnijin palanga warnkunga,
    nyuntulu karra marnajin, “Nyuntungu pinakarrulumarnanga.” Ngajulu parrjarnakinyirninti.
    Miranungarra ngaju Laban-ku, mitu marnikinyinti. Parrjalajaninyi palarrangu kuwiyirrangu.
    Taparl-taparl marnijartiny pirirri nanikuturrangu yumuny jarrinyiyi, jinta pirirri
    nanikuturrangu munu yumuny jarrinyikiyi. Kuwarri pinakarraji ngajuku. Yakala nyungu
    warrarn, kulpa warrarn waljakarti.'' Palajun muwarr pirniji Ngarrkalu.”'
  asm-FB: ঈশ্বৰে ক’লে, সৌৱা, চকু তুলি চোৱা, মাইকী ছাগলীবোৰৰ ওপৰত যিবোৰ মতা ছাগলী উঠিছে,
    সেইবোৰ আঁচ থকা, ফুটুকা-ফুটুকী আৰু পখৰা-পখৰী; কিয়নো লাবনে তোমালৈ যি যি কৰিছে,
    সেই সকলোকে মই দেখিছোঁ।
  sus-A: عَ نَشَ عَ مَسٍن، ‹عِ يَ رَكٍلِ، عِ شَ عَ مَتٌ. شُرُ سٍ شّمّ نَشٍيٍ بِرِن
    تٍشِ شُرُ سٍ فِنّيٍ مَ، سَرِنيِ نُن كَتُنيِ نَ عٍ مَ، بَرِ مَ لَبَن نَشَن بِرِن
    نَبَشِ عِ رَ، ﭑ نَ تٌشِ.
  fra-SBL: 'Il dit : Lève les yeux, et voici, tous les boucs qui sautent sur le troupeau
    sont rayés, tachetés et marquetés ; car j''ai vu tout ce que Laban te fait.'
  hbo-hbo: וַיֹּ֗אמֶר שָׂא־נָ֨א עֵינֶ֤יךָ וּרְאֵה֙ כָּל־הָֽעַתֻּדִים֙ הָעֹלִ֣ים עַל־הַצֹּ֔אן
    עֲקֻדִּ֥ים נְקֻדִּ֖ים וּבְרֻדִּ֑ים כִּ֣י רָאִ֔יתִי אֵ֛ת כָּל־אֲשֶׁ֥ר לָבָ֖ן עֹ֥שֶׂה
    לָּֽךְ׃
  shp-NTPO: 'Ja namá meran en jaskáaketianra, ja ángelnin ea neskáa iki: “Ramapari
    bochiki oinhinabainwe. Jatianra min ointi iki, ja rani sionyabo itan ja meskó
    rania carnerobaon, jawen awin akaitian; jaskara yoinabora iti jake, ja mina itibo.
    Jaskara iketianra en oinke, ja min rayós Labánman mia jaskáabo.'
  eng-WYCLIFFE: Which seide, Reise thin iyen, and se alle malis dyuerse, byspreynt,
    and spotti, stiynge on femalis; for Y seiy alle thingis whiche Laban dide to thee;
  piu-2006: '@see-verse:GEN.031.011'
  pjt-pjt: “Ka wangkangu, ‘Nyawa! Nyanga nanikuta nyiṯayira nyintaṉ-nyintaṉpa walka
    waṟatjara tjuṯangku kutju inkara tjitji walka palu puṟunypa tjuṯa utini. Palu
    ngayuluṉa nyanga alatjirinytjaku palyaṉi nyuntunya ngunti kalkunnyangka Laipantu.
  cwe-cwe: Na kalonga, ‘Inula meso yako na ulole mabebelu yose yeli na miliya na mawolamawola.
    Mbuli iyo iwa ivo kwaviya niwona viyakutendile Labani.
  bgs-bgs: Igkagi tô panaligan, ‘Sállág ka. Kórétán asta kabang dád tô langun kambing
    na mama na igtampak katô mga bayi. Imun ku na marapung tô mga mannanap nu, su
    igkita ku tô langun madat na iglumu i Laban áknikó.
  kik-kik: Nake akĩnjĩĩra atĩrĩ, ‘Ta tiira maitho na igũrũ wone atĩ thenge iria ciothe
    irahaica mahiũ nĩ iria irĩ na manyaga, na iria irĩ na maara, na iria irĩ na marooro;
    nĩgũkorwo nĩnyonete maũndũ marĩa mothe Labani agwĩkĩte.
  ksr-ksr: 'Meleembe kokaeŋ toroqeŋ nijoro: ‘Labanoŋ iwoi kuuya ama gomakeji, niinoŋ
    ii iima mojeŋ. Kawaajoŋ saanoŋ jaaga otaama uuŋ iiba: Meme (noniŋ) ejia kuuya
    embia uŋualeema nanjuti, iyoŋoo selegianoŋ kaweŋtetere, titogiawo ano diriweŋ,
    soŋojinjiri me koromboŋgi kolooja.'
  fra-NCL: 'Et il dit : Lève les yeux et regarde : tous les béliers qui couvrent les
    brebis sont rayés, tachetés et marquetés ; car j’ai vu tout ce que t’a fait Laban.'
  cek-AK: To naah anih mah, Danh tahang ah, Tuu taenawk loe aem kaom, rong kangdaek
    tuu amnonawk khae khue ah ni apa cuuk o; Laban mah na nuiah sak ih hmuennawk to
    ka hnuk boih.
  xla-xla: Epalati ya꞉ta epo atluwa, ‘Wa꞉ natima꞉, isikimi aliya pate dudulli mate
    epame popokalalimale mateta hoholomyapo. Adipalati, na꞉tapo Labanta wa꞉ dla batalimale
    koko hapuloma halomhaluwaye me-natiwa.
  cuk-cuk: 'Geb degine, Bab-Dummad-e-baliwitur anga sokalid: ‘Nue be dako. Be dakena,
    sibad-machergan omegi-nakwenanaid bela bara-bara-nanaed, gutu-gutu-nanaed, degine,
    mata-mata-nanaed. Ar ade, an bela wisid, igi Labán be-imakdii.'
  uig-CYR: 'У маңа: — «Әнди бешиңни көтирип қариғин; мана малларниң үстигә җүплишишкә
    етилған қочқар-текиләрниң һәммиси тағил вә ала-чипардур; чүнки Мән Лабанниң саңа
    қилғининиң һәммисини көрдүм.'
  tel-2017: అప్పుడు ఆయన ‘నీ కళ్ళు పైకెత్తి చూడు. గొర్రెలతో జంటకట్టే పొట్టేళ్ళన్నీ
    చారలు, పొడలు, మచ్చలు కలిగి ఉన్నాయి. ఎందుకంటే లాబాను నీకు చేస్తున్న దానంతటినీ నేను
    చూశాను.
  hat-BSA: '“Li te di: ‘Koulye a leve zye ou, pou wè ke tout mal kabrit ki t ap kwaze
    yo te trase, takte, e mele, paske Mwen te wè tout sa ke Laban te fè ou yo.'
  kos-kos: Ac el fahk, ‘Liye, nani mukul nukewa ma orek fahko inge ma kwarmok ac tuhntun.
    Nga oru in ouinge mweyen nga liye ma nukewa ma Laban el oru nu sum.
  hbo-WLC: וַיֹּ֗אמֶר שָׂא־נָ֨א עֵינֶ֤יךָ וּרְאֵה֙ כָּל־הָֽעַתֻּדִים֙ הָעֹלִ֣ים עַל־הַצֹּ֔אן
    עֲקֻדִּ֥ים נְקֻדִּ֖ים וּבְרֻדִּ֑ים כִּ֣י רָאִ֔יתִי אֵ֛ת כָּל־אֲשֶׁ֥ר לָבָ֖ן עֹ֥שֶׂה
    לָּֽךְ׃
  ibo-ibo: Ọ sịrị m, ‘Lelie anya gị elu, lee ka ị hụ na mkpi niile na-agba igwe nne
    ewu ndị a bụ mkpi ndị ahụ tụrụ agwa agwa, ndị nwere akara maọbụ ndị nwere ntụpọ
    ọcha. Nʼihi na ahụla m ihe niile Leban na-eme gị.
  ory-ory: ତହିଁରେ ସେ କହିଲେ, ‘ଏବେ ଅନାଇ ଦେଖ, ପଲ ସଙ୍ଗମକାରୀ ସମସ୍ତ ଛାଗଳ ରେଖାଙ୍କିତ, ଚିତ୍ରବିଚିତ୍ର
    ଓ ବିନ୍ଦୁଚିହ୍ନିତ; ଯେହେତୁ ତୁମ୍ଭ ପ୍ରତି ଲାବନ ଯେରୂପ ବ୍ୟବହାର କରଇ, ତାହା ଆମ୍ଭେ ଦେଖିଲୁ।
  wmt-wmt: '@see-verse:GEN.031.011'
  chk-chk: Iwe, ewe chon läng a pwal apasa, ‘Kopwe nenengeni ekewe ätemwänin kuuch
    meinisin mi pwülüeni ekewe man ra mwakelekel me tiketik pwal chükelekel. Pun ngang
    üa küna meinisin mine Lapan a föri ngonuk.
  ssd-ssd: 'Nu maŋ lato sayina: Ne kaŋgera. Meme kame paŋgarnu dubikade ta ŋakmba
    ŋgarosu mambriŋ ŋak ŋgarosu kalbob ŋak ŋgarosu bagli ŋak minig. Laban nu ne mbolŋge
    maŋau ŋayonu kate ta ye kaŋgeren. Ta tuku maŋau te yeŋge ken.'
  rop-rop: “En det einjul bin tok, ‘Yu luk ol detlot nenigout deya weya olabat bridabat?
    Sambala spadidwan en sambala straipiwan deya. En oni detlot na bridabat. Ola nenigout
    bridabat lagijat na, dumaji mi sabi Leiban bin dum nogudbalawei langa yu.
  ukr-1871: 'І рече: Споглянь лишень очима твоїми, та подивись: усї барани й козли,
    що спинаються на вівцї й кози, переполасі, пестрі й крапасті; вбачав бо я все,
    що Лабан тобі витворяє.'
  eng-AOI: He said, ‘Listen to God's message. God said, The male goats that are mating
    are striped or spotted. I am making this happen because I have seen all the harm
    that Laban has been doing to you.
  yon-yon: yedmewoon ‘Wedme. Andaankob naningkod ambi bodbodiib akberekiniib kumbedmo
    yingki yaa durutkim doriib, amborom kuu Lebanbed eb yaa komo kameen kuu ne korem
    wedmiin.
  bch-bch: Ta ikeo, ‘Matam idae ta gera mambe gid meme arangaranga kiripes mon tisaeaea
    gid meme taine. Gau nakado ga iuot bedane, ngansa nagera kadonga toa Laban ikakado
    ngan eao.
  deu-1951: 'Er aber sprach: Hebe doch deine Augen auf und siehe: Alle Böcke, welche
    die Schafe bespringen, sind gestreift, gesprenkelt und scheckig! Denn ich habe
    alles gesehen, was dir Laban antut.'
  eng-JPS: 'And he said: Lift up now thine eyes, and see, all the he-goats which leap
    upon the flock are streaked, speckled, and grizzled; for I have seen all that
    Laban doeth unto thee.'
  ubr-ubr: Ato God an anea iyau, ‘Eit! goat tona usis tisasamaris, faremis a gigirumis
    on goat toub mat sebiyayar. Yau atonio bobo anafour in matar, yabin Laban abi
    abi engon aurim ibi yamen on aiten.’
  srp-1865: 'A on reèe: podigni sad oèi svoje i gledaj, ovnovi i jarci što skaèu na
    ovce i koze, šareni su, s biljegama prutastim i kolastim; jer vidjeh sve što ti
    èini Lavan.'
  lug-lug: N’aŋŋamba nti, ‘Yimusa amaaso go olabe, embuzi zonna ezirinnyira ekisibo
    bwe ziri eza biwuuga, eza bugondogondo n’eza kiweewoweewo; kubanga ndabye ebyo
    byonna Labbaani by’akukoze.
  heb-heb: ויאמר שא נא עיניך וראה כל העתדים העלים על הצאן עקדים נקדים וברדים כי ראיתי
    את כל אשר לבן עשה לך׃
  ben-IRV: তিনি বললেন, “তোমার চোখ তুলে দেখ, স্ত্রীপশুদের ওপরে যত পুরুষ পশু উঠছে, সকলেই
    রেখাঙ্কিত, দাগযুক্ত ও চিত্রবিচিত্র; কারণ, লাবন তোমার প্রতি যা যা করে, তা সবই আমি
    দেখলাম।
  pan-pan: ਤਦ ਉਸ ਨੇ ਆਖਿਆ ਆਪਣੀਆਂ ਅੱਖਾਂ ਚੁੱਕ ਕੇ ਵੇਖ ਕਿ ਸਾਰੇ ਬੱਕਰੇ ਜਿਹੜੇ ਇੱਜੜ ਦੇ ਉੱਤੇ
    ਟੱਪਦੇ ਸਨ ਗਦਰੇ ਅਤੇ ਚਿਤਲੇ ਅਤੇ ਚਿਤਕਬਰੇ ਹਨ ਕਿਉਂ ਜੋ ਮੈਂ ਜੋ ਕੁਝ ਲਾਬਾਨ ਨੇ ਤੇਰੇ ਨਾਲ ਕੀਤਾ,
    ਉਹ ਸਭ ਮੈਂ ਵੇਖਿਆ ਹੈ।
  mwp-mwp: ‘Nuy angela kedha, “Ngapa nagi, setha garkaz manin nanga thana mura bokadh
    minaralmayl a kuykuthal minaralmayl a kazil lak kedha matha minaralmayl. Ngath
    kedha zoenguz kedha aymoedhin, ngay ngulayg kedha, nginu ira Leyboen ngibepa mi
    wati pawa aymoedhin nanga.
  mya-JVB: သူ ကလည်း မြော် ၍ကြည့် လော့။ တိရစ္ဆာန် မနှင့် ပေါင်းဘော် သော တိရစ္ဆာန်အထီး
    ရှိသမျှ တို့သည်၊ အပြောက် အကျားမှစ၍ ၊ အထွေထွေသော အဆင်းရှိကြ ၏။ အကြောင်း မူကား၊
    သင် ၌ လာဗန် ပြု သမျှ တို့ကို ငါမြင် ၏။
  tte-O: Kabo iwalo-masala koliyau iba, ‘Labana mumugana iginaginauli koliwo iyaele
    yagitaiyako. Koinaele manim ilau ugitai gouti tataoliyao tuntun-loponliyao yo
    leleleleliyao yo dubadubali yo mekalikavao gouti sinesineoliyao siyamwayamwane.
  tbg-tbg: viva tiriara tiharo, Ho tavaane. Qora memeraa vika vaakuvirive, qarantaurirave,
    kaakantaarirave, nahe hampatama ni variavo. Labaaniva ai qoraiqama amite vaira
    te tavaunarara ti, te ai memeraa airiqama karerave.
  hmo-hmo: Ma ia gwau, ‘Oi itaia, mamoe bona nani tatau, hahine dekenai idia sihari
    henia gaudia be toutou gaudia, revareva gaudia bona korema gaudia sibona. Lau
    be inai kara lau havaraia noho, badina be Labana ena kara ibounai oi dekenai lau
    itaia vadaeni.
  ata-ata: La anu musolonu vaikala la, ‘Natulu mo namalei ta mee ta mulu ane tolotoloneꞌi
    mo ane ngolangolaꞌa mo aneꞌi ane misaꞌesaꞌeutusi ane ivavaialoneꞌi aneꞌi ane ta
    sema. Eni emaisou ꞌiliꞌilixo e Lavani muꞌoxoꞌoxo noxine ne mukalu, la sou ane
    eni eꞌoxo voteꞌi ano ꞌo sou usuꞌulineni.
  nfa-nfa: Ka na lii, ‘Ladhe ku laa! Badha mone dhu paleo sèra, dhodhoka dhu karata
    dènge katèdꞌa di. Jaꞌa ka adꞌu sèra sa, lula Jaꞌa dhu kèdhi le, ngaa dhu Laban
    tao mi dedha èu.
  urd-urd: तब उसने कहा कि अब तू अपनी आँख उठा कर देख, कि सब बकरे जो बकरियों पर चढ़
    रहे हैं धारीदार चितले और चितकबरे हैं, क्यूँकि जो कुछ लाबन तुझ से करता है मैंने
    देखा।
  rus-SYN: 'Он сказал: возведи очи твои и посмотри: все козлы и овны, поднявшиеся
    на скот на коз и овец, пестрые, с крапинами и с пятнами, ибо Я вижу все, что Лаван
    делает с тобою;'
  cbt-NTPO: 'Naporo'' anquëni itërinco: “Noya ni''quë'', ya''ipi chipo mashoro''sa'',
    chipo sanapi''sa to''quëpisopita, hui''tonpiro''sa'', ninshipitono''sa'', i''coapiro''sa'',
    inapitaráchin to''quërapi. Napano nonpintërinquënso nitotato, ni''nanso chachin
    a''ninquënta nicacaso marë'' catahuaranquën.'
  bqc-SIM: 'À mɛ̀: Wɛzu ǹ gwa. Blesana pↄ́ aalɛ kpáwa''oↄ píi blè kãyãalɛↄnɛ
    ń a bàebaeↄ ń a biliↄ. Ma yã́ pↄ́ Labã kɛ̀nɛ è píi.'
  tcz-CHONGTHU: Chuin Pakai vantil chun dah inlang gahve temin, kelpi ho chunga kal
    doh kelchal ho khu apol, adup, akangpol, availanga pol jeng in amat e, Ijeh inem
    itile Laban in na bolsetna jouse keiman abonchan ka musoh keitai.
  mar-mar: तो म्हणाला, “आपले डोळे वर करून पाहा, ‘फक्त ठिपकेदार व बांडे, करडे असलेलेच
    नर माद्यांवर उडत आहेत. लाबान तुला काय करीत आहे ते सर्व मी पाहिले आहे.
  tcs-tcs: ‘Ane em bin spik, “Yu luk gen ane luk mata dem mangout wea i brid lo dem
    nada animal. Dempla i smol spotspot, straipi, ane dotdot wan, bikoz ai bin luk
    ebriting wanem Laban i bin mekem po yu.
  qub-qub: 'Chayno niptëmi Diospa anjilnin nimaran: ‹Sumaj ricay. Llapan orgucuna
    china cajcunata jaroj cäga caycan shuyulla, murulla, shajshulla. Nogaga musyaycämi
    imano Labán ñacachishushayquitapis.'
  bqp-bqp: 'À pì: Ǹ wɛ́ sɛ́ ǹ gwa. Blèkofĩni kũ òtɛn kpákpa onↄ pínki blè wãnzãndenↄmɛ
    kũ a bakibakinↄ kũ a totontotonnↄo, zaakũ ma yã kũ Labã kɛ̀nnɛ è pínki.'
  hat-hat: 'Li di m'' ankò: Leve je ou gade: tout bouk k''ap vole fenmèl yo se bouk
    ki takte ak sa ki gen re sou tout kò yo. Se mwen menm k''ap fè sa konsa, paske
    mwen wè tout sa Laban ap fè ou.'
  eng-BSB: ‘Look up,’ he said, ‘and see that all the males that are mating with the
    flock are streaked, spotted, or speckled; for I have seen all that Laban has done
    to you.
  tod-tod: 'É ɠɛ mà: ‹Ɠaazu wuzeɠe, è wɛlɛ, boli zinɛiti kpein ti ʋɛɛzu ma zaaiti
    polu, ti ʋɔnɛʋɛ, ti ʋodapodagɛ, mazɔlɔɔ gè naa kpein kaa, nii Laɓan kɛai ga ɗe.'
  eng-WEBPB: He said, ‘Now lift up your eyes, and behold, all the male goats which
    leap on the flock are streaked, speckled, and grizzled, for I have seen all that
    Laban does to you.
  kbq-kbq: Anumzamofo ankeromo'a amanage hu'ne, tupri tapri'ene avon krerami'nea ve
    meme zagamo'a a' meme agumpima marerime neviana, kesga hunka ko, Lebani'ma maka'a
    avu'ava zama hunegante'mofona, Nagra ko ke'noe.
  nhe-BL: 'Huajca yajaya nechilhui: ‘Xijtlachili cuali huan tiquitas para nochi oquichme
    tlen quinconemacaj nopa sihua borregojme itztoque cuicuiltique, manchadojtique
    huan pijpintojtique. Queja nopa eltoc pampa niquitztoc nochi tlen ax xitlahuac
    mitzchihuilijtoc Labán.'
  bus-bus: 'À bè: Ǹ wɛ́ɛ sɛ́ ǹ gwa. Blèkofĩi kɛ̀ aↄ̃ↄe kpákpa oonↄ píngi blè wɛ̃zãdeenↄmɛ
    kↄ̃n à bakebakenↄ kↄ̃n à togetogenↄo, zaakɛ ma yã kɛ̀ Labã kɛ̀nnɛɛ è píngi.'
  gub-BL: Na'e uze'eg wi ihewe. — Eme'egatu wanehe ty, i'i ihewe. — Àràpuhàràn uzehezehe
    uzeupir ma'e a'e wà, ipu'ypu'yw ma'e romo iparaparaw ma'e romo ipinipinim ma'e
    romo wanekon a'e wà. Azapo kar nezewe haw wanupe ihe, ta'e aexak Àràmàw newe hemiapo
    kwer ihe xe.
  eng-DRA: 'And he said: Lift up thy eyes, and see that all the males leaping upon
    the females, are of divers colours, spotted, and speckled. For I have seen all
    that Laban hath done to thee.'
  knf-knf: 'Kë uji na nji : “Katan këş, iwin kë ŋko bŧi ŋankpayiiŋ ŋawo na ŋdampu
    na ŋpiiţ këme ataprën ţiki dwin uko wi Laban akdoliiŋ.'
