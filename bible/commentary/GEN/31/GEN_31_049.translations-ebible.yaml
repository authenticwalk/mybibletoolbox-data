verse: GEN.031.049
translations:
  mal-C: “നമ്മൾ പരസ്പരം അകലെ ആയിരിക്കുമ്പോൾ യഹോവ എനിക്കും നിനക്കും മധ്യേ കാവൽനിൽക്കട്ടെ.
  deu-TKW: 'und die Warte, indem er sprach: Jahwe möge Wache halten zwischen mir und
    dir, wenn wir einander ferngerückt sind.'
  lin-lin: 'Babengaki yango lisusu Mitsipa ; pamba te Labani alobaki lisusu : « Tika
    ete Yawe akengelaka kati na yo mpe ngai tango tokomonana lisusu te.'
  cbr-NT: 'anëanan ka Mispá kakinribi anëakëxa, anuax ka Labán kiakëxa: —Usa ''ain
    ka Nukën ''Ibun nu rabë́ bëtsibë istëkënananiamabi bërúanti ''ikën.'
  eng-LSV: Mizpah also, for he said, “YHWH watches between me and you, for we are
    hidden from one another;
  bmu-bmu: 'Labanöŋ keu toroqeba kewö jiyök: “Kembunöŋ mönö deŋda malbiri, nalö miaŋgöreŋ
    sutnire jeŋan netkek tiba galöm mem netkiba malma. “Miaŋgö dop gölme miaŋgö qetŋi
    kun Mizpa qerök. (Mizpa Galöm meme miri köröpŋi.)'
  eng-GNV: Also he called it Mizpah, because he said, The Lord looke betweene me and
    thee, when we shalbe departed one from another,
  eng-WEBSTER: And Mizpah; for he said, The LORD watch between me and thee, when we
    are absent one from another.
  nhw-BL: 'huan nojquiya itoca elqui Mizpa. (Mizpa quinequi quiijtos “se torre catli
    tlachiya”.) Pampa Labán quiijto: ―Ma TOTECO techtlachili tiome quema ayacmo huelis
    timoitase.'
  swh-ONEN: Pia liliitwa Mispa, kwa sababu alisema, “Bwana na aweke ulinzi kati yako
    na mimi wakati kila mmoja akiwa mbali na mwingine.
  bba-bba: Bɑ mɑɑ yɑm mi sokɑ Misipɑ domi Lɑbɑni u Yɑkɔbu sɔ̃ɔwɑ u nɛɛ, Gusunɔ u bɛsɛn
    bɑɑwure ɡbɑrɑ su ku kɑ wɔrinɑ sɑ̀ n yɑrinɑ minin di.
  eng-KJVCPB: and Mizpah; for he said, The Lord watch between me and thee, when we
    are absent one from another.
  cpy-cpy: 'Iitziteetakawo eejatzi “Mizpa,” tema ikantanakitzi Labán: “Riira Tajorentsi
    amineeni, okantawitakya eero iñaapootawakaeyita.'
  mpx-mpx: Inoke i ba al i ola, “Ya awanun Yehoba ni kite hikagila sauga ebo ta miwali.”
    Yaka epwepwet o alana al hi tun Mispa.
  wbp-wbp: Ngula-jangka, Lapana yarda wangkaja, “Kajirli ngalijarra jarnku yani, ngampurrpa
    karnarla YAAWIYI-ki nyina yungu-ngalingki ngalijarra warrawarra-kanyi kulu-kujaku.
    Kalakarli-nyanu pakarninjarla murrumurru mani!” Ngula-jangkarlunyalpa ngurrararlu
    yinyarluju mardarnu yirdi-kari ‘Mijipa’.
  luo-luo: Bende kanyo nochak ni Mizpa (tiende ni kar ngʼicho), nikech Laban nowacho
    niya, “Mad Jehova Nyasaye bed jarit e kinda kodi ka wan mabor.
  meu-meu: Ma ladana ta be Mispa; badina be ia eto, Basita heita heheni negadia ai
    Iehova ese baine gimada.
  npi-ULB: यसलाई मिस्पा पनि भनिन्छ किनभने लाबानले यसो भनेका थिए, “हामी एक-अर्काको
    दृष्‍टिबाट अलग हुँदा परमप्रभुले तिमी र मेरो हेरचाह गरून् ।
  yor-yor: Ó tún pè é ni Mispa nítorí, ó wí pé, “Kí Olúwa kí ó máa ṣọ́ èmi àti ìwọ
    nígbà tí a bá yà kúrò lọ́dọ̀ ara wa tán.
  emp-NTPO: 'Labaʌ̃ba idjab̶a jarasia: –Dadjira awara wãbʌdamĩna Ãcõrẽba dadji umena
    acʌ b̶aya. Bʌa mʌ̃ caurãda biẽ́ oibʌrʌ wa mʌ̃ caurã awara dewara wẽrãda edaibʌrʌ,
    ẽberã naʌ̃ bed̶ea b̶ʌped̶ad̶a ũrĩnada arima b̶ʌẽ́mĩna Ãcõrẽba acʌ b̶aya.– Mãwã
    mõgara boromea bue nũmʌra idjab̶a trʌ̃ b̶ʌsia Mizpa.'
  ind-ind: Tugu peringatan itu juga disebut Mispa, karena Laban berkata kepada Yakub,
    “TUHANlah yang mengawasi perbuatanmu dan perbuatanku setelah kita berpisah.
  pes-OPCB: 'همچنین آن تودۀ سنگها را مِصفَه (یعنی «برج دیدبانی») نام نهادند، چون لابان
    گفت: «وقتی که ما از یکدیگر دور هستیم، خداوند بر ما دیدبانی کند.'
  ssx-ssx: Leibenima꞉ ombu alota꞉ Diki ta꞉ta꞉ pualu pupa꞉ka꞉na꞉ maketa꞉ Tekehalima꞉
    diki handeteke haena꞉e laa mo alena꞉ta꞉ biki ma꞉nda꞉ Misipa make leekeme.
  lcm-lcm: Na Laban kala mengen kapa ta, “IAVE ka ararai anirung si taun tarung po
    ago angpetpetekai anirung pok. Man kula tav aiveven aro ani kag ngono kavulik,
    vo man kula osongon ta mang keve aina atava irilong, kupo malangas ta God kapo
    arai anirilong si karung angmemengenai kana, kantanem tarung papalik tarungpo
    ago si vuk taun ke.” Le si vuk mengen suke na kana mang asan a ring ang ta Mispa.
  aer-aer: Kele Laban alakenhe angkeke, “Ilerne apeke akalke-irreme, ayenge ahentye-aneme
    YAHWEH ilerneke arelhetyeke, ilerne apeke awethe atwerreketye!” Alakenhenge anteme
    apmere yanhe arritnye arrpenhe-akerte aneke “Mizpah.” Alakenhe ileme Hebrew-enge
    “Re Ilerneke Arelheme.”
  tgl-ULB: Tinawag din itong Mizpah, dahil sinabi ni Laban, “Nawa si Yahweh ang magbantay
    sa pagitan mo at ako, kung hindi natin nakikita ang isa't isa.
  nop-nop: Eŋ kawade fek hinek wondok Labandi indiŋ yoŋa wou Misipa yoguk, “Wapum
    adi daneeŋ molomolom hatiyane hati nibidokoluwaak.
  kca-kca: 'хŏԓна пӑ: Мицпа, щит Лаван йастәм урәӈән: «Турәм Куща мӑнэм пӑ нӑӈен ватман
    ат тӑйԓәԓы, хун уԓты кўтэмән хўва питәԓ;'
  cbu-NT: yusur Laban anootssha tsap sur Mispa átsha ísamarangiya. Watam táranguwa.
    Na arapeew kasambkachiniwa. Itaru, arapeewtaati kasakchuni, Apanll waana iyaa
    pariya.
  hui-hui: Ani wialu Labana ibugua lalu, Iya haru mandagi nahe haga hagabu kabago
    iyame mana bialu kabaruni Anduane Homogo ibunime handape halu helo hameledo, lene.
    Ani layagola dindi ogoni mini mendebi wialu nde Misiba laga hene.
  wrs-wrs: Wo noinda henga sevravna, memba honmba Mispa, osm ovna, Yawe nongalv.
  mya-mya: လာ​ဗန်​က​ဆက်​၍``ငါ​တို့​အ​ချင်း​ချင်း​တစ် ယောက်​နှင့်​တစ်​ယောက်​ခွဲ​ခွာ​နေ​ရ​စဉ်​ထာ​ဝ​ရ
    ဘု​ရား​သည်​ငါ​တို့​အား​စောင့်​ရှောက်​တော်​မူ​ပါ စေ​သော'' ဟု​ဆို​လေ​သည်။ ထို​ကြောင့်​ဤ​အ​ရပ်
    ကို​မိ​ဇ​ပါ​ဟူ​၍​မှည့်​ခေါ်​လေ​သည်။-
  cbi-NTPO: 'tsenmin Mispá mumu bain vimi, (hebreo palaachiya entsa palaa, “washna''
    keenanunu” titu), Labán entsandiñu'' mitya: Lala pallu jumula devela'' miinmala,
    lalanu muba keenatyu tiyañuba Yavéya lalanu keenanu juve, titu.'
  bod-N: ས་ཆ་འདིའི་མིང་ལ་མཱས་ཟི་ཕཱ་ཡང༌ཟེར། ཅིའི་ཕྱིར་ཞེ༌ན། ལཱ་པན་ན༌རེ། ངེད་རང་གཉིས་ཁ་བྲལ་བའི་རྗེས༌སུ།
    དཀོན་མཆོག་ཡ་ཝཱེས་ངེད་གཉིས་བར་དུ་ལྟ་རྟོགས་མཛད་པ༌དང༌།
  wsk-wsk: Sor mu ko nup bo tala beteman Mizpah maman. Mu awuk, Laban balam, “Aitak
    ni analak kirker baganakko. Bare Yawe nangarkiwurukko.
  kkl-kkl: Nen Labandi, “An moag na moag wamnemeba, Nuni Allahri, 'Yubu nikne lemnamne
    sunsunum uro uanunam,' aro yae ua uamsilul,” aro sina “Mispa” engkaog.
  sna-sna: Wakanga uchinziwo Mizipa, nokuti akati, “Jehovha ngaachengete iwe neni
    patinenge tiri kure nokure.
  spa-BLM: 'y Mizpa, porque dijo: “Yahvé vela entre mí y tú, cuando estamos ausentes
    el uno del otro.'
  beu-beu: Laban ana bot mana angu ene maveng hula, Mispa (emenghula hur kokal eaabeung
    angu edadenang, evengbanang tarang se hula, ꞌmana jaga ba baloluꞌ), se Laban ana
    mateng hula, “Eningse LAHATALA ba poleve ping jaga, senge pi teola dise, pi bae
    pi palai angu taang tahi niang.
  cac-cac: 'Mizpa ix sb''iejpaxi yujto ix yal vin̈aj Labán chi'' icha tic: —A Jehová
    tzon̈ ilan co chavan̈il yic man̈xo ol yal quil-lan co b''a junjun on̈.'
  swh-ULB: Inaitwa pia Mispa, kwa sababu Labani alisema, “Yahwe na atuangalie mimi
    nawe, tunapokuwa hatuonani.
  bel-bel: 'а таксама: Міцца, за тое, што Лаван сказаў: няхай наглядае Гасподзь і
    за мною і за табою, калі мы зьнікнем адзін ад аднаго;'
  deu-ELBBK: 'und Mizpa, weil er sprach: Der HERR sei Wächter zwischen mir und dir,
    wenn wir einer vor dem anderen verborgen sein werden!'
  mbb-OT: Migngezanan daan te, “Mizpa,” he ke và dà egkeǥiya, “Ebantey,” su migkaǥi
    si Laban te, “Berakat he iyan ebantey kenitew is Nengazen emun ebpesuwayè kiw.
  msc-msc: 'A ye kilila fanan ko Misipa, ka a masɔrɔn Laban ka a fɔ Yakuba yɛ ko:
    «An wa fara, Allabatala ye an fila bɛɛ kɔrɔsi.'
  mal-2015: നാം തമ്മിൽ അകന്നിരിക്കുമ്പോൾ യഹോവ എനിക്കും നിനക്കും നടുവെ കാവലായിരിക്കട്ടെ.
  tuo-NT: 'Tojo nicã Mizpa wãmeticaro niwʉ̃. Labán aꞌtiro nicʉ niwĩ: —Õꞌacʉ̃ marĩ
    aꞌmerĩ ĩꞌatiri curare marĩ pʉarãrẽ ĩꞌanʉrʉ̃ato.'
  gup-gup: Dja mak warddengeykurrmeng Mizpah. Kunmekbe warddengeykurrmeng bu yimeng,
    “Ngadjare Yawey kanbebbehnahnan bu ngudda dja ngaye kore ngarrhbebbehni.
  met-met: Xauna, duxu ba Mispa, namua na Laban harua ba, “Taxusunga Toxoratamona
    ba bagu kitam xai ba tasu mana haruanga li hatata saing ila, bungina tawa xauna
    te.
  gvs-gvs: Ego youyuwoina ivayou Mispa unana idigo kana, ‘Yauwe bei iyauseda tutayana
    kom yau taiyao geya takaiyaketa, e bei ida katótula takabikaone.
  rmc-rmc: 'Vičinel pes the Micpa, bo o Jakob phenďa: „O RAJ mi stražinel the man
    the tut, sar pestar avaha dur a na avaha jekhetane.“'
  nlg-nlg: Na bona eni koro holoa nia ghua Mizpah. Ma Laban te ghoi ghaghua sono,
    “Lubatia Yahweh ge ke righitaonighita ge ka taonia dida na baubahu tana bona koro
    sopa kabu sagau mo koro mua reirei koukolu.
  dgr-DOGNT: Eyı nèk'e Mızpah sı gòyeh adlà, Laban dıı hadı t'à, “Ełets'ǫǫ̀ ats'ejà
    nı̨dè goyatıì nàts'eezhì ha-le gha gots'ǫ̀ K'àowo goxoehdı welè.
  pes-OPV: 'و مصفه نیز، زیرا گفت: «خداوند در میان من و تو دیده بانی کند وقتی که ازیکدیگر
    غایب شویم.'
  ron-1924: 'Се май нумеште ши Мицпа, пентру кэ Лабан а зис: „Домнул сэ вегезе асупра
    мя ши асупра та кынд не вом перде дин ведере унул пе алтул.'
  ben-OBCV: সেটির নাম মিস্‌পা রাখা হল, কারণ তিনি বললেন, “আমরা যখন পরস্পরের থেকে দূরে
    সরে থাকব তখনও সদাপ্রভু যেন আমাদের দুজনের উপর নজর রাখেন।
  lex-lex: 'Ne nala katri''an de wal pia nwawa Mispa (nnia''eratni de, geni mkek reri)
    yoma niwra: “Orgahi Natiak reria itro''a la''pa it idma olieta la ida.'
  rgu-rgu: Laban boe fee mamanaꞌ ria nade, Mispa (sosoa na nae, ‘mamana naneaꞌ madema’),
    nana huu ana dedea nae, “Neuꞌ ko MANETUALAIN riꞌ nanea ita dua, de leo mae ita
    dua esa dooꞌ a no esa boe, ita bosoꞌ lena hehelu-barataaꞌ ia.
  som-som: waayo, wuxuu yidhi, Rabbigu ha dhawro aniga iyo adiga dhexdeenna markaynu
    kala maqan nahay.
  lat-VUC: Intueatur et judicet Dominus inter nos quando recesserimus a nobis,
  aoi-aoi: Biya ni-yama ngarningka Lebina, “Yaweya yakenilirraki-rringkina yalakena
    mama yeyebijeba,” ni-yama. Kembirra aminakina-langwa ayakwa Lebina-langwa-langwa
    awilyaba emikirra ngarningka angalya-langwa Mijiba, mena akina ekirra Mijiba ne-yaminama
    “yakenilirraki-rringkina-murrumanja.”
  eng-ASVBT: and Mizpah, for he said, Jehovah watch between me and thee, when we are
    absent one from another.
  mna-mna: 'Mi tipaata zaana be Mispa tomini. Pa Laban iso ta kembei: “Ituru ko taparlup
    ti mini som. Tamen Merere ko ire kiskis ituru. Tana nu sombe kam sanaana pa lutuŋ
    moori bizin, o woolo moori pakan, na kozo re u. Pa Anutu, ni ileŋ sua mbukŋana
    tiŋgi kek. Mi mbulu kiti keŋana ta tomtom tiute som na, ni ire lup.”'
  ita-1885: 'ed anche Mispa; perciocchè Labano disse: Il Signore riguardi fra te e
    me, quando non ci potremo vedere l''un l''altro.'
  eng-LXXUP: And the vision of which he said—Let God look to it between me and thee,
    because we are about to depart from each other—
  eng-ULB: It is also called Mizpah, because Laban said, “May Yahweh watch between
    you and me, when we are out of sight one from another.
  spa-VBL: 'También se le llamó Mizpa, porque como dijo Labán: “Que el Señor nos vigile
    de cerca a los dos cuando no estemos juntos.'
  fra-_FOB: 'Et aussi Mitspa (poste d''observation), parce que Laban dit: Que l''Éternel
    veille sur moi et sur toi, quand nous nous serons retirés l''un d''avec l''autre.'
  mal-mal: “നാം തമ്മിൽ അകന്നിരിക്കുമ്പോൾ യഹോവ എനിക്കും നിനക്കും മദ്ധ്യേ കാവലായിരിക്കട്ടെ.
  urd-GVR: Us kā ek aur nām Misfāh yānī ‘Pahredāroṅ kā Mīnār’ bhī rakhā gayā. Kyoṅki
    Lāban ne kahā, “Rab ham par pahrā de jab ham ek dūsre se alag ho jāeṅge.
  suz-BL: मिनु मेको राप्‍पाइश्‍शो फुल्‍लु कली मिस्‍पा नें वोदा बाक्‍त। मारदे हना लाबानमी
    “परमप्रभु यावे गे नु गो इस ब्राची ना इस कली कोव़ब बाक्‍ल। न्‍यायाधीस ११:११
  ita-1927: 'e anche Mitspa, perché Labano disse: “L’Eterno tenga l’occhio su me e
    su te quando non ci potremo vedere l’un l’altro.'
  ckb-ckb: 'هەروەها ناویش نرا میچپا، چونکە لابان گوتی: «با یەزدان چاودێری نێوان من
    و تۆ بکات، کاتێک لەبەرچاوی یەکتر ون دەبین.'
  eng-BBE: And Mizpah, for he said, May the Lord keep watch on us when we are unable
    to see one another's doings.
  crx-NTPO: Mizpah 'i cha 'et njan 'uwhulhni, 'et huwa ndutni, “Moodihti (Yahweh)
    nyun, si bulh ne-eguz nenilh'en lhch'oh 'it'oh te cha.
  kan-OKCV: ಮಿಚ್ಪಾ ಎಂದೂ ಹೆಸರಾಯಿತು. ಏಕೆಂದರೆ, “ನನಗೂ ನಿನಗೂ ಮಧ್ಯದಲ್ಲಿ ನಾವು ಒಬ್ಬರಿಗೊಬ್ಬರು
    ಅಗಲಿರುವಾಗ ಯೆಹೋವ ದೇವರು ನಮ್ಮನ್ನು ನೋಡಿಕೊಳ್ಳುತ್ತಾ ಇರಲಿ.
  bbb-bbb: Ro kuke are ijadufuo ive be bu kua Mizifaro kuae. Ijadufuo maeje Rebani
    fu kuke kuae, Na vierafe E Ireobo ijare no osiki iziebure no oenoevo ijia samuaguoko
    no kuaema ijadufuo bu ijiege kuae.
  tam-2017: 'அல்லாமலும் அவன்: “நாம் ஒருவரை ஒருவர் விட்டுப்பிரிந்தபின், நீ என் மகள்களைத்
    துன்பப்படுத்தி, அவர்களையல்லாமல் வேறு பெண்களைத் திருமணம்செய்தால், யெகோவா எனக்கும்
    உனக்கும் நடுவில் நின்று கண்காணிப்பாராக;'
  spa-RV-1909: 'Y Mizpa, por cuanto dijo: Atalaye Jehová entre mí y entre ti, cuando
    nos apartáremos el uno del otro.'
  ron-BTF: 'Şi Miţpa, căci el a spus: DOMNUL să vegheze între mine şi tine, în timp
    ce suntem absenţi unul faţă de celalalt.'
  eng-WEBP: and Mizpah, for he said, “The LORD watch between me and you, when we are
    absent one from another.
  eng-FBV: It was also called Mizpah, for as Laban said, “May the Lord keep a close
    eye on both of us when we're not together.
  nld-1939: 'en Mispa. Want hij ging voort: Jahweh zij de Wacht tussen mij en u, wanneer
    we ons van elkander hebben gescheiden:'
  nch-BL: 'huan nojquiya itoca elqui Mizpa. (Mizpa quinequi quiijtos Se Torre Cati
    Tachiya.) Pampa Labán quiijto: ―Ma TOTECO techtachili tiome quema ayecmo huelis
    timoitase.'
  tfr-NTPO: Ga Labán tjl̈ẽ ba kong obi ga «Shji l̈öng pjola, shji ëng ĩk ame ga shji
    ĩga, daga ber Jehovárë» l̈e. E kjĩshko ga kjok eshko kowara beno Mizpa bakoe.
  vie-1934: 'Mà cũng gọi là Mích-ba, vì La-ban có nói thêm rằng: Khi chúng ta phân
    cách nhau, cầu xin Đức Giê-hô-va coi sóc cậu và cháu.'
