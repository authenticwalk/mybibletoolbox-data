  tcz-CHONGTHU: Hiche mun jong hi Mizpah akiti tai, aman aseiyin, “Ajeh chu nangma
    le keima jong khonung teng jong leh gamla tah a umjongleh hen Pathen in ei umpi
    jing lhon hen.”
  mar-mar: मग लाबान म्हणाला, “आपण एकमेकापासून दूर होत असताना परमेश्वर माझ्यावर व तुझ्यावर
    लक्ष ठेवो.” म्हणून त्या जागेचे नाव मिस्पा ठेवण्यात आले.
  tcs-tcs: Ane ol i bin kole dat seim ples Mizpa. Wea Ibrulangus i min ‘Lugaut Ples’.
    Bikoz Laban i bin spik diskain, ‘Ai aske da AntapGod po lugaut yumi solong yumi
    go ebritaim pole dis strongpromis apta wen yumi go libe dis ples biain.’
  qub-qub: 'Jucaj jutinna caran Mizpa. Chaynöga jutita churaparan Labán cayno nishanpitami:
    «Cananpita gampis nogapis manana ricanacuptinchëga Tayta Diosllami ricamäshun
    imano goyäcushapis.'
  bqp-bqp: 'Òdi pi dↄ Mizipa, zaakũ Labã pì: Dikiri ó dãkpã ó kɛ̃kↄ̃anaa gbɛra
    de òsun zãkↄ̃nlo yãi.'
  hat-hat: 'Laban di ankò: -Se pou Bondye voye je sou nou tout de lè nou fin separe.
    Se konsa yo rele kote sa a Mispa.'
  eng-BSB: It was also called Mizpah, because Laban said, “May the LORD keep watch
    between you and me when we are absent from each other.
  tod-tod: 'Ta ɗa toli ɓalaa ga Misepa, tɔɔzei Laɓan ɠɛni ma: «Ɠɔoɠɔ GALAGI ɗa wɛlɛ
    de ma, nà-o, ɗa-o, siɛgi zu de ɠaazuzeɠezu la ɓɔɠɔ ʋa de felegɔ.'
  eng-WEBPB: and Mizpah, for he said, “The LORD watch between me and you, when we
    are absent one from another.
  kbq-kbq: Ete mago agi'a Mizpae hu'ne ante'na'e. Lebani'a amanage hu'ne. Tagra afete
    mani'neta oge age osuta mani'neta maka avu'ava'ma hanu'ana, Ra Anumzamo agrake
    tagegahie.
  nhe-BL: 'huan nojquiya itoca elqui Mizpa. (Mizpa quinequi quiijtos Se Torre Tlen
    Tlachiya.) Pampa Labán quiijto: ―Ma TOTECO techtlachili tiome quema ayoc huelis
    timoitase.'
  bus-bus: 'Wè be dↄ Mizipa, zaakɛ Labã bè: Dii wa dãkpa wa kɛ̃kↄ̃ana gbɛra lɛ wàton
    zakↄ̃nlo yãnzi.'
  gub-BL: Àràmàw omono Mipa izupe amo her romo a'e. (— Purehe ime'egatu haw, i'i zaneze'eg
    rupi.) — Tuwe Tupàn Tuweharupi Wiko Ma'e ume'egatu zanerehe a'e nehe, muite zanezewizewi
    zanereko mehe a'e nehe.
  eng-DRA: The Lord behold and judge between us when we shall be gone one from the
    other.
  knf-knf: 'Bakak adu da aji Mişpa, ţiki Laban aji : «*Yawe Nawat Kabuka akdooŋ kayeŋ
    nja, nja batëb bŧi, woli ŋënkak awinar.'
