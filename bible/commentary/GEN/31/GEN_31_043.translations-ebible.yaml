    vi vidas, estas mia; sed kion mi povas fari hodiaŭ al miaj filinoj, kaj al iliaj
    infanoj, kiujn ili naskis?'
  uig-PIN: 'Laban Yaⱪupⱪa jawab berip: — Bu ⱪizlar mening ⱪizlirim, bu oƣullar mening
    oƣullirim, bu pada bolsa mening padam bolidu; xundaⱪla kɵz aldingdiki ⱨǝmmǝ nǝrsǝ
    miningkidur; ǝmma mǝn bügün bu ⱪizlirimni wǝ ularning tuƣⱪan oƣullirini nemǝ ⱪilay?'
  beo-beo: 'La:iba:ne da Ya:igobema bu adole i, “Amo uda da na mano esala. Ilia manolali
    da na manolali. Lai gebo gilisisu huluane guiguda: goe da na:. Liligi huluane
    di guiguda: ba:sa, amo da na liligi. Be na da na mano amola ilia mano gagumusa:
    hamedei ba:sa.'
  tpi-OTNT: Orait Laban i bekim tok olsem, “Dispela tupela meri, tupela i pikinini
    bilong mi, na ol pikinini bilong tupela, ol tu i bilong mi tasol. Na ol lain sipsip
    na meme, ol i bilong mi tu. Dispela olgeta samting i stap hia, ol i bilong mi.
    Tasol bai mi mekim wanem samting bilong pasim tupela pikinini meri bilong mi wantaim
    ol pikinini bilong tupela?
  hau-SA: Laban ya amsa wa Yaƙub, “Matan, ’ya’yana ne, ’ya’yansu, ’ya’yana ne, garkunan
    kuma garkunana ne. Dukan abin da kake gani, nawa ne. Duk da haka me zan yi a rana
    ta yau ga waɗannan ’ya’yana mata, ko kuma ga ’ya’yan da suka haifa?
  udu-udu: 'Dhali yan’ko’da Laabaan thoḵki’da Yakuub gwo mo ki: I’bwa/m gwan mo tani
    uni ita i’bwa/m pem mo dhali uc̱i gwan mo tani uni ita uc̱im pem mo dhali ama’diny
    ḵa’bal gwan mo tani uni itana ma’diny pem mo dhali aris to kun p̱arkina /e e mo
    tani uni ta kum pem mo be. Hili ata a’di imiga/ mii shwane/ mo gom i’bwa/m pem
    gwan mo walla gom uc̱i gwansan kun dho’thkina uni mo?'
  uig-LAT: 'Laban Yaqupqa jawab bérip: — Bu qizlar méning qizlirim, bu oghullar méning
    oghullirim, bu pada bolsa méning padam bolidu; shundaqla köz aldingdiki hemme
    nerse miningkidur; emma men bügün bu qizlirimni we ularning tughqan oghullirini
    néme qilay?'
  nde-nde: ULabhani wamphendula uJakhobe wathi, “Abesifazane ngamadodakazi ami, abantwana
    ngabantwabami, lemihlambi yimihlambi yami. Kodwa kuyini engingakwenza lamuhla
    ngala amadodakazi ami, kumbe ngabantwana ababazeleyo na?
  ton-ton: '¶ Pea pehē mai ʻa Lepani kia Sēkope, “Ko e ngaahi ʻofefine ni, ko hoku
    ngaahi ʻofefine, pea ko e tamaiki ni, ko ʻeku fānau, pea ko e fanga manu ni, ko
    ʻeku fanga manu, pea ko e meʻa kotoa pē ʻoku ke mamata ki ai ʻoku ʻaʻaku ia: pea
    ko e hā nai te u fai he ʻaho ni, ki hoku ongo ʻofefine ni, mo e na fānau kuo na
    fanauʻi?'
  ces-1613: 'Odpovídaje pak Lában, dí Jákobovi: Dcery tyto jsou dcery mé a synové
    tito jsou synové moji, i dobytek tento můj dobytek jest, ano cokoli vidíš, mé
    jest; ale což mám již učiniti dcerám těmto svým aneb synům jich, kteréž zrodily?'
  eko-eko: 'Labani khunjipu Yaakhumpa yoori: “Aakha apa aanaaka, aanaaya atuulwaka,
    nyama epo oriina pi zaaka. Zooshi epi onoonaazo pi zaaka. Miiyo kiwaarettele niini
    aanaaka na aanaaya apa awaavokoliyeeyo?'
  nss-nss: Lapan iwong imui iya kili Yakop ipa, “Hilu pihin malmou ara noru, pe hu
    mbunah ara tumbu; pe hu sipsip pe meme ara ato yi. Melit masih ata nimei ara ato.
    Hapeko mahapo andre kumbusi tesah para kukaituwe noru hilu malmou pihin kiyapolo
    noru hilu hu?
  eng-WMB: Laban answered Jacob, “The daughters are my daughters, the children are
    my children, the flocks are my flocks, and all that you see is mine! What can
    I do today to these my daughters, or to their children whom they have borne?
  tam-TCV: அதற்கு லாபான் யாக்கோபிடம், “இந்தப் பெண்கள் என் மகள்கள், இந்தப் பிள்ளைகள்
    என் பிள்ளைகள், இந்த மந்தையும் என்னுடையதே. நீ காண்பவையெல்லாம் என்னுடையவை. ஆனாலும்
    என் மகள்களுக்காகவும், அவர்கள் பெற்ற பிள்ளைகளுக்காகவும் நான் என்ன செய்யமுடியும்?
  ceb-ULB: Mitubag si Laban ug miingon kang Jacob, “Kanang mga babaye akoa nang mga
    anak, ang ilang mga anak ako nang mga apo, ug ang panon sa mga mananap ako nang
    mga mananap. Tanan nga imong nakita akoa. Apan unsa pa may mabuhat nako karon
    sa akong mga anak nga babaye, o sa mga anak nga ilang gipakatawo?
  mkn-mkn: Dengar abis Yakob pung omong bagitu, ju Laban manyao bilang, “Bagini! Itu
    parampuan dua tu, beta pung ana. Ana-ana yang dong barana ame tu, beta pung cucu
    samua. Ini binatang samua ni, beta pung. Samua yang lu lia di sini ni, memang
    beta pung. Ma beta mau bekin apa? Beta sonde bisa tahan sang dong.
  pol-UBG: 'Wtedy Laban odpowiedział Jakubowi: Córki te są moimi córkami i dzieci
    te są moimi dziećmi, i dobytek ten to mój dobytek, i wszystko, co widzisz, jest
    moje. Ale cóż mogę dziś uczynić tym moim córkom albo dzieciom, które urodziły?'
  agr-agr: 'Tusa tama Labán Jacopan ayaak: “Juju jimag nuwa aina juka mina nawantug
    ainawai; tuja uchi aina jushakam mina tijagkig ainawai; tuja uwig aina jushakam
    midau ainawai, nuadui ¡ame ashí juju wainam juka midau ainawai! Tujash ¿wisha
    mina nawantug ainakuish, nuigtu mina tijagkig ainakuish itugkatjaki? wika emetmaitsujai.'
  kyc-kyc: Lapaneme Jekope isingi lamaiyuo lao, Wanake dolapo wane pipya dee menape
    nambana. Dupwa peparae namba rangenako doŋo aki yulu mende nambana wanakepe wane
    pipya pyuowape? leya.
  urd-GVU: تب لابن نے یعقوب سے کہا، ”یہ بیٹیاں تو میری بیٹیاں ہیں، اور اِن کے بچے
    میرے بچے ہیں۔ یہ بھیڑبکریاں بھی میری ہی ہیں۔ لیکن اب مَیں اپنی بیٹیوں اور اُن
    کے بچوں کے لئے کچھ نہیں کر سکتا۔
  deu-1912: 'Laban antwortete und sprach zu Jakob: Die Töchter sind meine Töchter,
    und die Kinder sind meine Kinder, und die Herden sind meine Herden, und alles,
    was du siehst, ist mein. Was kann ich meinen Töchtern heute oder ihren Kindern
    tun, die sie geboren haben?'
  ntj-ntj: Nyangka Layipantu Tjayikapanya watjarnu, “Kulila. Minyma ngaa kutjarranya-pula
    ngayuku yurntalpa. Nyangka tjilku ngaanya-ya ngayuku tjamu kaparli. Nyangka-ya
    tjiipu nanikuurrpatarrartu ngayuku. Pirninyartun ngaa ngarala parranyakula, palunyanya-ya
    ngayuku. Nyangka-tjananyarna purtu kulira yurntalpa tjamu kaparlitarrartu nyuntulanguru
    yangatjirrkara kanyilkitjalu. Tjiinyamarntu-ya nyuntuku.
  row-row: Labꞌan rena Yakob olaꞌ taꞌo naa ma, ana nataa nae, “Taꞌo ia! Ana ina karuaꞌ
    ra naa ra, au ana nggara. Ara bꞌonggi ralaꞌ ra, au umbu nggara. Basa banda ia
    ra, au ena nggara. Basa ho mitaꞌ ra, memaꞌ au ena ngga. Te au ae tao saa? Au nda
    bisa ai se sa.
  kan-2017: ಅದಕ್ಕೆ ಲಾಬಾನನು ಯಾಕೋಬನಿಗೆ, “ಈ ಪುತ್ರಿಯರು ನನ್ನ ಪುತ್ರಿಯರಲ್ಲವೇ, ಈ ಮಕ್ಕಳು ನನ್ನ
    ಮೊಮ್ಮಕ್ಕಳಲ್ಲವೇ, ಈ ಹಿಂಡುಗಳೂ ನನ್ನವೇ, ನಿನ್ನ ಕಣ್ಣು ಮುಂದೆ ಇರುವುದೆಲ್ಲವೂ ನನ್ನದೇ. ಹಾಗಾದರೆ
    ಈ ನನ್ನ ಪುತ್ರಿಯರಿಗೋಸ್ಕರವೂ, ಇವರು ಹೆತ್ತ ಮಕ್ಕಳಿಗೋಸ್ಕರವೂ ಈಗ ನಾನೇನು ಮಾಡಲಿ?
  ena-ena: Lɨci Laban abami. Iamɨgali ahica nana iadɨ nanadi uami. Nulɨdɨ ninanadinɨlu
    hana iadɨ ala uami. Sabaŋ sipsipɨ sabaŋ meme hana avi iadɨ ala uami. Akuaba akuaba
    neŋ igadanaŋ ha iadɨ laci uami. Akɨ lavɨla iadɨ nanadi ahica agɨladɨdaŋ nulɨdɨ
    ninanadinɨlu agɨladɨdaŋ abamɨgɨlavin uami.
  tgo-tgo: Leiban i thombeya Jeikob le utuutuko iŋa, “Wanakauke thiyake ghino lo ŋgaŋgaŋgi
    na tembe ŋgoreiyeva gamagaike thiyake ghino orumburumbuŋguŋgi na thetheghanɨke
    thiyake ghino lo thetheghan. Iya vara wolaghɨyeke u thuweŋgike mbe ghinowe eŋge.
    Iyemaeŋge e mbaŋake noroke ne ya vakatha budakai weŋgiya oyawarumbuŋguŋgike na
    gamagaike iyava thɨ ghambɨŋgike?
  yap-yap: Me fulweg Laban ngak Jakob ni ga’ar, “Gali ppin ney e fakag; ma bitir rorow
    e bmilfan ngog nge pi gamanman rorow. Bin riyul’, e urngin e tin gabe guy uroy
    e bmilfan ngog. Ma irera’ ni dakriy ban’en nrayag ni nggu rin’ ngay miki par rog
    gal fakag nge pifak row.
  tet-tet: Rona Yakob dale nunia, Laban dale naꞌak, “Nuneꞌe! Feto naꞌin rua nia, haꞌukaan
    oan. Oan mak sia nahoris moos haꞌukaan bein oan sia. Bibi no karau hotu-hotu neꞌe
    moos, haꞌukaan. Sa-saa hotu-hotu mak o maree iha neꞌe, nanis haꞌukaan! Mais, haꞌu
    la kbele katoos.
  hlt-MCSB: Laban long khaw Jakob te a doo vaengah, “Huta rhoek te kai canu rhoek
    tih tongpa rhoek te khaw kai ca rhoek ni. Boiva te khaw kai kah boiva tih namah
    loh na hmuh boeih te kai koe ni. Tedae tihnin ah ka canu rhoek, amih ham neh amih
    loh a sak camoe rhoek ham balae ka saii thai voel.
  mdy-ETH: ላኣባ ያይቆኦቤም፦ «ሃንሢ ኔኤኮ ላኣሎንሢ ታ ናኣቶኬ፤ ዔያቶኮ ናኣታኣ ታ ናይኬ፤ ሃይ ቆልማ ሃሣ ታኣሮኬ፤ ጎኑሞምታቶ
    ሃይ ጴዻ ባካ ቢያ ታኣሮኬ፤ ጋዓንቴ ታኣኮ ናኣቶና ዔያቶኮ ናኣቶና ዓይሳኒ ዓይጎ ባኣዚያ ታ ማዻኒ ዳንዳዒባኣሴ፤
  twi-ASANTE: Laban buaa Yakob sɛ, “Mmaa no yɛ me mmammaa, mmɔfra no nso yɛ me nananom,
    ɛnna nnwankuo no nso yɛ me nnwankuo. Nneɛma a wohunu yi nyinaa yɛ me dea. Ɛbɛyɛ
    dɛn na matumi ayɛ mʼankasa me mmammaa ne me nananom bɔne?
  bhl-bhl: 'Beli, Alaban e alol Sekow elo yan weng mak bokolewomele: “Kom kalel kumel
    alew biso, biim dukusiliw muluwel biso, alik alik bi nakalem muluwel dow ite te.
    Kom siwsiw so, meme so, samal alik alik angom biso, kom mesesem mesesem eisneng
    kisol so beso, bikati nakalem kuw kebiliw te. Kasike kame, ne nono kesomi, nem
    muluwel dow biilo dokoyemoki yake?'
  con-NTPO: 'Tsa''caen susi Labánjan Jacobnga su: —Pushesundeccuja ña onquengendeccu
    tsu. Dushundeccuja ña jarichondeccu tsu. Oveja''qque ña ovejandeccu tsu. Nane
    pa''cco va''ttima atte''choja ñambeyi tsu. Tsa''ma, ¿ma''caen gi va ña onquengendeccu,
    tise''pa an''bian''cho dushundeccuma''qque tsoña?'
  eng-WEBU: Laban answered Jacob, “The daughters are my daughters, the children are
    my children, the flocks are my flocks, and all that you see is mine! What can
    I do today to these my daughters, or to their children whom they have borne?
  bnp-bnp: Lakea e Leban i gegea e Iakop i ta maea, “Ra ngatavine nga e tugu, e huriki
    a koma nga, e tubugu. A maka sipsip a meme nga, a sipsip a meme nau. A maka maki
    o matai nga, a maka maki nau. Pali ngane ga rata navai e tugu ngatavine, turana
    e tune rua ru poda?
  wal-wal: Yaagin Laabaani Yaaqooba, “Maccaasati ta macca naata; naatikka ta naata;
    wudeekka ta wudiyaa; neeni be7iyo ubbai taagaa. Hachchi ha macca naatu taageetu
    bollinne eti yelido naatu bolli ai oottanau danddayiyaanaa?
  mgh-mgh: 'Vaavale Lapanu ahomwaakhula Yakopi eeraka: Ala asithiyana ala asaanaka
    ni asilopwana ayo ucuulu aka, nnya mihuwo caka ni cothene cinoonaa nnyo ciri cawaka.
    Ilelo kinhala weeriha cani asaanaka ala ni asaana yayanryaya ayo?'
  acu-NT: 'Tamati Labán Jacobon ayaak: —Nuwa aina juka wina nawantur ainawai. Tura
    uchi aina jusha wina tirangkur ainawai. Tura oveja aina jusha winar ainawai. Tura
    juni mash wainme juka winar ainawai. Tura asamtai nawantruncha, tura ni uchiri
    ainauncha ¿warukamtaik pasenash awajsatjak?'
  spa-PDDPT: 'Entonces Labán respondió a Jacob: Las hijas son mías, los hijos son
    míos, las ovejas son mías, y todo lo que tú ves es mío. Así pues, ¿qué puedo hacer
    hoy a estas hijas mías, o a los hijos que ellas dieron a luz?'
  gun-gun: 'Ha''e ramo Labão aipoe''i Jacó pe: — Kova''e kunhague ma xerajy kuery
    ikuai, kova''e avakue''i ma xeramymino kuery, kova''e mymba kuery ma xerymba meme
    ikuai. Opa mba''e jaexa va''e xemba''e meme. Mba''e tu ha''vy ajapo ta aỹ xerajy
    kuery pe ha''e ipi''a kuery oikuavã va''ekue pe?'
  agu-BL: 'Jilone''n tzaj tzun Labán tetz Jacow. Itzun taltz: —Yi e'' xna''n yi xomche''
    tzawe''j e'' cu''n inme''l. Ej nin yi cyal yi e'' xna''na''tz e'' cu''n inmam.
    Ncha''tz cyakil yi awawun yi cy''a''nche'' awa''n, e'' cu''n wawun. Nin cyakil
    e''chk takle''n yi cy''a''nche'' awa''n, we''tz cu''n. Poro qui''c ltak'' kol
    no''c tan abuchle''n na e'' cu''n inme''l, e'' cu''n inmam yi xomche'' tzawe''j.'
  eng-PEV: Then Laban said, “Your wives are my daughters. Your kids are my grand-kids.
    All these animals here, they belong to me, and everything else here belongs to
    me too. But I can’t get my daughters and my grand-kids back now. I know that they
    will go with you to your home country, and I will go back to my home country.
  ilo-ULB: Simmungbat ni Laban kenni Jacob a kinunana, “Dagiti annak a babbai ket
    putotko, ken dagiti appo ket appokok, ken dagiti arban ket arbanko. Amin a makitkitam
    ket kukuak. Ngem ania ngay ti maaramidak ita kadagitoy nga annakko a babbai, wenno
    kadagiti ubbing nga inyanakda?
  kpg-kpg: Laban ga helekai gi Jacob, “Nia ahina aanei la nia dama ahina ni aagu,
    nau dama mo nia buini manu aanei la ni aagu. Nia mee huogodoo e gidee goe i ginei
    la ni aagu. Gei di maa au dela e deemee di daahi agu dama ahina mo nau dama,
  uig-ARA: 'لابان ياقۇپقا جاۋاب بېرىپ: ــ بۇ قىزلار مېنىڭ قىزلىرىم، بۇ ئوغۇللار مېنىڭ
    ئوغۇللىرىم، بۇ پادا بولسا مېنىڭ پادام بولىدۇ؛ شۇنداقلا كۆز ئالدىڭدىكى ھەممە نەرسە
    مىنىڭكىدۇر؛ ئەمما مەن بۈگۈن بۇ قىزلىرىمنى ۋە ئۇلارنىڭ تۇغقان ئوغۇللىرىنى نېمە
    قىلاي؟'
  bsp-bsp: 'Kɔ Labaŋ oloku Yakuba: «Awut arkun akaŋɛ, awut aran akaŋɛ kəbəp yɔcɔl
    yayɛ fəp yemi yɔ. Cəke c'' intam mɔkɔ kəyɔnɛ awut em aran kɔ awut aŋɛ ŋaŋkom mɔ-ɛ?'
  mbs-mbs: Minikagi si Laban, “Kanak batà se menge esawa nikaw, aw kanak apò se menge
    batà dan. Kanak heman se menge ayam-ayam seini. Pengkey eden se kitaen no dini,
    tomalag iyan kanak. Meneng eked kepakay aw megpeeleg a te menge batà ko aw menge
    apò ko.
  tof-tof: Leiban Zeikobka bóktan yalkomólórr wagó, “Ini kol nis kürü óp olom nisamli;
    ibü ta ne olmalko, kürü olmalko, akó ini ne sip a gout ta kürüko. Blaman elklaza
    ma ne kla basendóla, kürüko. A ka ma errkya gaodó kokela darrü kla tónggapónóm
    kólba óp olom nis arrmatóm.
  sus-sus: Laban naxa Yaxuba yaabi, «I xa ginɛe nan lanxi n ma die ma, e xa die, won
    ma die nan e ra. Yi xurusee n gbe na e ra, i se naxan birin toxi yi ki, n tan
    nan gbe e ra. Kɔnɔ to xanbi, n nɔma munse rabade n ma die nun n ma mamadie bɛ?
  pon-2006: Lapan ahpw sapeng Seikop nda, “Uhdahn nei serepein kan iangahki neirail
    seri kan, oh pelinmen kan pil uhdahn nei. Mehlel, mehkoaros me ke kilang wasaht
    uhdahn ahi. Ahpw I sohte kak kolokol serepein pwukat oh nair seri kan.
  jae-jae: Go Laban gêjô eŋ awa ma kêsôm gêdêŋ Jakob gebe “Lauo tonec aêŋoc latucio,
    gôlôac tau aêŋoc gôlôac, bôc ŋatoŋ aêŋoc bôc ŋatoŋ ma gêŋ samob, taŋ aôm gôlic
    naŋ, aêŋoc gêŋgoc. Mago ocsalô tonec aê jaŋgôm asageŋ êndêŋ latucio me êndêŋ nêŋ
    gôlôac, taŋ êsêac sêkôc naŋ.
  ksd-ksd: 'Ma Laban i ga tata bali ia, ma i ga biti tai Iakob: A ura vavina a ura
    natugu, ma ra umana bul a umana natugu bula, ma ra lavur vavaguai kaugu umana
    vavaguai, ma ra lavur magit u gire, kaugu; ma ina pait ra ava gori ta dir, ra
    ura natugu, ma ra umana bul dir tar kava?'
  tur-YTC: 'Lavan Yakov''a şöyle yanıt verdi: “Kızlar benim kızlarım, çocuklar benim
    çocuklarım, sürüler benim sürülerim ve bütün gördüklerin benim! Bugün kızlarıma
    ya da onların doğurduğu çocuklarına ne yapabilirim?'
  bel-N: 'I адказаў Ляван, і сказаў Якубу: “Дочкі гэтыя — мае дочкі, і сыны гэтыя
    — мае сыны; і авечкі гэтыя — мае авечкі, і ўсё, што ты бачыш, — гэта маё. I дочкам
    маім, што я зраблю ім сёньня, або сынам іхным, якіх яны нарадзілі?'
  grc-BRENT: Ἀποκριθεὶς δὲ Λάβαν εἶπε τῷ Ἰακὼβ, αἱ θυγατέρες, θυγατέρες μου, καὶ υἱοὶ,
    υἱοί μου, καὶ τὰ κτήνη, κτήνη μου· καὶ πάντα ὅσα σὺ ὁρᾷς, ἐμά ἐστι, καὶ τῶν θυγατέρων
    μου· τί ποιήσω ταύταις σήμερον ἢ τοῖς τέκνοις αὐτῶν, οἷς ἔτεκον;
  ind-AYT: Laban menjawab dan berkata kepada Yakub, “Anak-anak perempuan ini adalah
    anakku, anak-anak itu adalah cucuku, kawanan kambing domba itu adalah kawananku,
    dan segala yang kaulihat adalah milikku. Namun, apa yang dapat aku lakukan hari
    ini untuk anak-anak perempuanku atau untuk anak-anak yang telah mereka lahirkan?
  lid-lid: Eme Leban anya, “Uru badih kede-eh naduk, oro nah kede-eh badeh naduk ma
    hawe oro katin haka kede-eh tek. Lakou mari udu mada kede-eh tek le ai. Ya sasah
    na dah jo kamwekes ki bada naduk uru hawe nadu naduk oro?”
  eng-NNA: After that Laban answered him, “These two are my children, those children
    of theirs are my grandchildren. Those animals and other things you kept are mine
    too. You look! These are mine only. Perhaps I might keep my daughters and their
    children. No, I am just letting them go with you.
  nya-nya: Labani anayankha Yakobo nati, “Ana aakaziwa ndi anga, ana awo ndi anganso.
    Ziwetozi ndi zanga. Chilichonse ukuona apa ndi changa. Koma tsopano ndingachite
    chiyani ndi ana anga aakaziwa kapena ndi ana awo?
  hrv-hrv: 'Nato Laban odgovori Jakovu: “Kćeri su moje kćeri; djeca su moja djeca;
    stada su moja stada, sve što gledaš moje je. Ali što danas mogu učiniti ovim svojim
    kćerima ili djeci koju su rodile?'
  mps-mps: Tialima, Labango te po wei ponani, “Te wegi si badi, te augwali sigo wai
    dabe me, te eno naga dao, tama te sipsip me meme hani dabe te eno da. Te tigidali
    nai nago suali, te eno nai dabe dao. Tiali goli, eno magi sę te wegi si dali,
    me te wai dabe dali egowe?
  llg-llg: Laban namanene basa Yakob kokolan leondia, boe ma ana nataa, nae, “Leoiak!
    Ina kadua kala sila, au ana nggala. Kakana kala fo ala bonggi kala sila, basa
    sala au umbu nggala, ma basa banda la ia au enang. Basa hata fo o mitam nai ia,
    memak au enang. Tehuu au sangga tao hata? Au taa bisa akalelee sala.
  tpi-tpi: Orait Laban i bekim tok olsem, “Dispela tupela meri, tupela i pikinini
    bilong mi, na ol pikinini bilong tupela, ol tu i bilong mi tasol. Na ol lain sipsip
    na meme, ol i bilong mi tu. Dispela olgeta samting i stap hia, ol i bilong mi.
    Tasol bai mi mekim wanem samting bilong pasim tupela pikinini meri bilong mi wantaim
    ol pikinini bilong tupela?
  dan-1931: 'Da sagde Laban til Jakob: “Døtrene er mine Døtre, Sønnerne er mine Sønner,
    Hjordene er mine Hjorde, og alt, hvad du ser, er mit - men hvad skulde jeg i Dag
    kunne gøre imod mine Døtre eller de Sønner, de har født?'
  vie-OVCB: 'La-ban đáp cùng Gia-cốp: “Những phụ nữ này là con gái của cậu, các đứa
    trẻ này là cháu của cậu. Các bầy gia súc cháu có đây cũng là của cậu. Bất cứ vật
    gì cháu có ngày nay cũng là tài sản của cậu hết. Có lý nào cậu lại làm hại con
    cháu của cậu sao.'
  lbk-lbk: Sa et kinwanin Laban, “An-akko chana ay fabfafai, ya kwak akhes nan an-akcha.
    Siya akhes ay kwak am-in nan naycha ay enkik-iwi. Isnan kinatet-ewana, am-in nan
    naycha'y wad-ay ay iilaem isna, et kwak am-in. Ngem maid mabfalin si angnek ay
    mangipakod isnan an-akko ya ap-ok.
  guj-2017: લાબાને ઉત્તર આપીને યાકૂબને કહ્યું, “આ દીકરીઓ મારી દીકરીઓ છે, આ છોકરાઓ
    મારા છોકરા છે અને આ ટોળાં મારાં ટોળાં છે. જે સર્વ તું જુએ છે તે મારું છે. પણ હવે
    આ મારી દીકરીઓને તથા તેઓએ જે બાળકોને જન્મ આપ્યો છે, તેઓને લીધે તને હું શું કરું?
  byr-byr: Laivanɨ wɨdaꞌ “Nyɨraavaangewaalyɨ, aataasɨ, aataravajɨ nɨmɨre jɨlɨkyaawaryajɨ
    mwaaihaꞌ. Saꞌ baarɨꞌ yɨjɨwa?” Sara kudaꞌ Jaikopɨjɨ Laivanɨjɨ yagaala naanga kadɨnagi
    Laivanɨ wɨdaꞌ “Naarɨmɨ geva geva kamwaalakwolyɨ Gotɨyai nehwanganadelyɨra. Nyɨraavaangewaarɨna
    kayaaꞌna kamaremwaalaꞌgɨzɨ Gotɨyai gwanganadeigɨnyɨra. Gɨmɨ aꞌmwe pɨrɨvɨ kamaaraꞌgɨzɨ
    gwanganadelyɨra.” Miꞌna kudaꞌ Jaikopɨjɨyara sɨla marakɨna kyeꞌ Laivanɨ wɨdaꞌ “Sɨla
    naanga tɨhwawɨnya maramadakɨwaasaꞌ gɨmɨnyɨna malyaꞌna nɨmɨ mwavɨlayɨ yɨdeinyɨ.
    Nabaai nɨmɨnyɨna malyaꞌna gɨmɨ mwavɨlayɨ jɨtheigɨnyɨra. Gotɨyarɨna gɨthɨweꞌ nebulyasɨ.”
    Sara kudaꞌ Jaikopɨ wɨdaꞌ, “Sɨla naanga mwavɨlayɨ yɨdeinyɨ malyaꞌnesɨ.” Jaikopɨ
    nebwina wɨdaka jɨlɨkyaawaryarɨ Gotɨyarɨna tamaka yɨdɨka yɨna kyaꞌ Jaikopɨjɨ Laivanɨjɨ
    nagi. Yɨrɨkeꞌ kavuraꞌ Laivanɨ se waꞌmwarakei dɨkaaꞌna yaka garaavaangewaarɨjɨ
    kɨrɨmɨre kaimɨraayangɨjɨ sangɨ yɨlaaya yɨgalaꞌ. Yɨlaaya yɨgalaka yagaala tewaanya
    wɨdaka gannya angewɨnna wawaꞌ.
  awx-awx: Tiwän Labandä Jekowu yäkwäle wamu using inikut. “Mängälä aläpäyalu, näle
    yäpa. Tiwän engangu aläkwäxu näle bapuna. Tiwän sipsip meme yangkäyä nätäne. Hängä
    andayixaläxu, undä nätänekän. Tiwändeyä yäpana, bapuna yangge, dasingga alahawa
    teyä, näxälu doyiwitnimnä tinggak.
  pon-2006A: Lapan ahpw sapeng Seikop nda, “Uhdahn nei serepein kan iangahki neirail
    seri kan, oh pelinmen kan pil uhdahn nei. Mehlel, mehkoaros me ke kilang wasaht
    uhdahn ahi. Ahpw I sohte kak kolokol serepein pwukat oh nair seri kan.
  por-BRBSL: 'Laban respondeu a Jacob: “As filhas são minhas filhas, as crianças são
    minhas filhas, os rebanhos são meus rebanhos, e tudo o que você vê é meu! O que
    posso fazer hoje a estas minhas filhas, ou a seus filhos que elas tiveram de suportar?'
  aly-aly: Laban-el Jacob renh ilek, “Alerey atyenh-atherr ntwa atnyeneyel, artartey-rnem-then.
    Atnwenth atyenh-rnem ntwa atnyeneyel. Ampwal atyenh-rnem-then ingkerrenh ntwa
    atnyeneyel, atharl ngenh anthek. Alerey atyenh-atherr-then artartey-rnem-then
    nthakenh atha ngkwengety anterrkwey-angenh.
  cth-cth: Laban ni a pathung teh, Jakop koe, napuinaw heh kaie canunaw doeh. Tongpanaw
    hai kaie capanaw doeh. Saringnaw hai kaie saringnaw doeh. Na tawn e naw pueng
    heh kaie seng doeh. Hateiteh, sahnin vah hete ka canunaw hoi a canaw e a lathueng
    vah bangmaw ka sak thai han.
  twi-twi: Laban buaa Yakob se, “Mmea no yɛ me mmabea, mmofra no nso yɛ me nenanom,
    na nguankuw no nso yɛ me nguankuw. Nneɛma a wuhu yi nyinaa yɛ me de. Ɛbɛyɛ dɛn
    na matumi ayɛ mʼankasa me mmabea ne me nenanom bɔne?
  hlt-hlt: Laban long khaw Jakob te a doo vaengah, “Huta rhoek te kai canu rhoek tih
    tongpa rhoek te khaw kai ca rhoek ni. Boiva te khaw kai kah boiva tih namah loh
    na hmuh boeih te kai koe ni. Tedae tihnin ah ka canu rhoek, amih ham neh amih
    loh a sak camoe rhoek ham balae ka saii thai voel.
  tbz-SIM: 'Dɛ mɔ̀nnì kɛ̀ Dɑmɑɑ ò tɛ̃̀ńnɛ́ kɛ dɔ̀: N kó bɛsɑpɑ̀mbɛ̀ tu biɛ, bɛ bí
    tú n kpɛyi nyi, kɛ̀ iwũɔ̃ ii ntú n kpɛyi, dɛmɔu ɑ mɛ̀ nwùó ndɛ̀ tu n kpɛrɛ ndɛ.
    M mɛ nyí yóó nɑ kɛ́dɔɔ̀nɛ̀ mùmɑmù n kó bɛsɑpɑ̀mbɛ̀ nɛ̀ bɛ bí.'
  msy-2020: Ezɨ Laban a ikaragha ghaze, “Amizir kamning, kar nan guivimning, ezɨ aningɨn
    boriba uaghan nana. Ezɨ sipsipba ko memeba, da uaghan nana. Ezɨ bizir kagh itiba
    bar nananabara. Ezɨ kɨ bizir tizim damighvɨra uan guivimning ko, aningɨn boriba
    ko men anogorogham?
  txq-txq: Laban namanene Yakob kokolan talo naa, boe ma ana naselu nae, “Talo ia!
    Ina kaduak kara raa, au anang nggara. Kakanak kara fo ara bonggi ralak kara raa,
    basa sara au umbung nggara. Basa bandar ia, au enang nggara. Basa hata fo o mete-mitak
    kara iar, memak au enang nggara. Tehuu au ae tao hata? Au ta bisa kena-kaꞌi sara.
  aaz-aaz: Anneen naiꞌ Yakop naꞌuab on naan ate, naiꞌ Laban nataah am nak, “Henat
    on nai! Bifee nuaꞌ ein naan, au aanh ein. Riꞌaan ein reꞌ sin nahoniꞌ sin naan,
    sin au upuꞌ ok-okeꞌ. Muiꞌt ein reꞌ ia, batuur au nggoa. Areꞌ saaꞌ-saaꞌ reꞌ ho
    miit sin nbin ia, au nggoa. Mes au he unsaaꞌ? Au ka ubeiꞌ fa he ꞌtahan sin.
  azb-azb: 'Lavan Yaquba belə cavab verdi: «Qızlar mənim qızlarım, uşaqlar mənim uşaqlarım,
    sürülər mənim sürülərim və sənin gördüyün hər şey mənimdir. Bu gün qızlarıma yaxud
    onların doğduqları uşaqlara nə edə bilərəm?'
  eng-DBY: And Laban answered and said to Jacob, The daughters are my daughters, and
    the sons are my sons, and the flock is my flock, and all that thou seest is mine;
    but as for my daughters, what can I do this day to them, or to their sons whom
    they have brought forth?
  hin-2017: लाबान ने याकूब से कहा, “ये बेटियाँ तो मेरी ही हैं, और ये पुत्र भी मेरे
    ही हैं, और ये भेड़-बकरियाँ भी मेरे ही हैं, और जो कुछ तुझे देख पड़ता है वह सब मेरा
    ही है परन्तु अब मैं अपनी इन बेटियों और इनकी सन्तान से क्या कर सकता हूँ?
  wol-KYG: 'Ba mu ko waxee loolu, Laban ne ko: «Jigéen ñii samay doom lañu, xale yii
    di samay sët, te gétt gii sama gétt a; lu fi nekk maa ko moom. Ñii di sama doom
    yu jigéen, nu ma leen di def tey, ñoom ak seeni doom?'
  swp-swp: Labana i heuio Iakobo arinai i ene, “Ina sisine ta eau nanatuguyao, eo
    ina merumeru ta eau tubuguyao, ina suisui eau egu suisui, eo ginauri gamagamagaridi
    matada eai meta eau enagu. Na saha abo wauta ea ginauri nanatuguyao sisine enadi,
    eo merumeru wa se labasidi enadi?
  bjr-bjr: Rabannafa Yakooboona mi ufana iriseenoo qinau. Maa ani anaaqa qara qini
    qiraamuna qara maridaqa maa ani faiqi namu qini qinaiqi mara maridaqa maa ani
    sipsipa qinindi uqanna maridanoo, maa aiqama ainaina anee marana nuanafa aiqama
    ainaina maaqoo marifa qinindi kai maridanoo. Qinee sia amana qeeqa qiraamuna qara
    faqa qinaiqi mara faqa rafaaqa fuanaura.
  eng-YLT: And Laban answereth and saith unto Jacob, 'The daughters [are] my daughters,
    and the sons my sons, and the flock my flock, and all that thou art seeing [is]
    mine; and to my daughters — what do I to these to-day, or to their sons whom they
    have born?
  heg-NTPO: Ming hidi Yakob in aa ela ka kon Laban, siut noan, “Elia! Bihaat at dua
    nias auk anang. Tana-anang man oen in huang nas totoang auk upung. Hmukit nias
    totoang kon, auk nena. Totoang man ku in net mo nia ngias, meman auk nena. Mo
    auk le tao elola la? Auk hepa-hail nal oen lo son.
  ptu-ptu: 'Iya natimba''im Laban naua: “Setonganna itim dua bainemu, Yakub, bassim
    änä''ku anna ingganna änä''na sangngim ampoku. Anna ingganna itim domba sola beke,
    kao asam muampuanni. Dadi pada inde lako aka-aka taitaa'', sangngim kao puäna.
    Sapo'' tä'' deem lalanna la kuanda''-anda''i inde mai änä''ku sola ingganna peänäsanna.'
  bzd-NTPO: 'Eta̱ Labán tö Jacob iu̱té: —Be'' alakölpa dör ye'' alà busipa. Be'' ala''r
    dör ye'' duöchkepa. Obeja ko̱s e'' dör ye'' icha. Ì ko̱s sué̱bö í̱e̱, e'' dör
    ye'' icha ë̀. ¿We̱s ye'' a̱ ye'' alà busipa ena ye'' duöchkepa e''pa o̱rmi?'
  kwf-kwf: Sui sa Laban ka fata Ꞌuri fuana funga nia, “Na ro Ꞌafe neꞋe ki, ro kini
    nau ki niniꞋa. Na ngela keroꞋa ki faꞋinia ru ꞋaeꞋaela neꞋe ki ru nau ki taꞋifau.
    Ru neꞋe ki taꞋifau ru nau ki goꞋo. Bore ma duꞋungana nau noaꞋa kusi sasia ta ru
    fuana goniladaroꞋo ro kini nau ki faꞋinia ngela kira ki.
  eng-WYC-2017: Laban answered to Jacob, The daughters, and the sons, and the flocks,
    and all things which thou seest, be mine; what may I do to my sons, and to the
    sons of my sons?
  eng-WMBB: Laban answered Jacob, “The daughters are my daughters, the children are
    my children, the flocks are my flocks, and all that you see is mine! What can
    I do today to these my daughters, or to their children whom they have borne?
  spp-spp: 'Ɲyɛ ka Laban si *Yakuba ɲwɔ shwɔ: «Mii pyìi pi ɲyɛ mu cyeebii, pi pyìibii
    mú na ɲyɛ mii pyìi. Nte yatɔɔre ɲyɛ mii woro, yaaga maha yaaga na mu ɲyii ɲya
    ke, yire puni ɲyɛ mii wuyo. Ɲaha mii sí n-jà n-pyi na pworibii ná pi pyìibil''á
    niɲjaa yɛ?»'
  aey-aey: Odocob Leban uqa jejeg hewi madon, “Caja lecis eu ale ija ateniel. Alena
    mel sim euha ijana. Dool am i age euha ijana. Ceteh cunug hina fagana eu ijana
    himec. Qa qila ija ateniel i aleca alena mel simca eu adi haun cedadigen?
  urd-GVH: तब लाबन ने याक़ूब से कहा, “यह बेटियाँ तो मेरी बेटियाँ हैं, और इनके बच्चे
    मेरे बच्चे हैं। यह भेड़-बकरियाँ भी मेरी ही हैं। लेकिन अब मैं अपनी बेटियों और उनके
    बच्चों के लिए कुछ नहीं कर सकता।
  rug-rug: Meke olaṉa la ia Lebani se Zekopi, “Sari na barikaleqe hire si na tuqu
    mo rau, meke sari na dia koburu ba taqarau tugo si arini, meke sari na rovana
    sipi hire ba taqarau tugo. Meke sari doduru likakalae saripu dogori goi tani si
    taqarau tugo si arini. Ba koa gua mo sapu lopu kaqu boka kopuni rau kamahire sari
    na tuqu barikaleqe meke sari na dia koburu,
  gaz-gaz: Laabaan akkana jedhee Yaaqoobiif deebise; “Dubartoonni kunneen intallan
    koo ti; ijoolleen kunneenis ijoolluma koo ti; bushaayeen kunneenis bushaayee koo
    ti. Wanni ati argitu hundi kanuma koo ti. Yoos ani waaʼee intallan koo kanneeniitii
    fi waaʼee ijoollee isaan daʼanii harʼa maal gochuun dandaʼa?
  fra-LSG: 'Laban répondit, et dit à Jacob: Ces filles sont mes filles, ces enfants
    sont mes enfants, ce troupeau est mon troupeau, et tout ce que tu vois est à moi.
    Et que puis-je faire aujourd’hui pour mes filles, ou pour leurs enfants qu’elles
    ont mis au monde?'
  yal-yal: Laban yi Yaxuba yabi, a naxa, “I ya ɲaxanle, n ma diine nan ne ra. E diine,
    n gbeen nan ne ra. Xuruseni itoe n gbeen nan e ra, n naxan birin toma ito ra,
    n tan nan gbee e ra. Koni to xanbi ra, n nɔɛ nanse ligɛ n ma diine nun n mamandenne
    xa?
  gum-gum: 'Inchen Labanbe Jacobwan trenchibig køn: —I ishumburmerabe nai nimbasrmera
    køben, nøm tøgaguig ureemerabe nai awelumera køben, ubishamerabe nai ubishamera
    køben, cabramerabe, nain cabramera køben chigurrimbunø yu kena købiibe nayelø
    køn cha. Treeg kuindøgucha nabe nai nimbasrmeranba, katø nøm tøgagui nusrkalanbabe
    nabe katøle nayelø kønrraimbe yandø chi maramgaig køtan chibig køn.'
  iou-iou: Jekoptä man ude yäwänä Labantä iwetkuk; Webekayat ŋowä äpetnayat, ba nanakaye
    ŋowä näkŋaken äbeknaye oranaye. Ba tom kuduptagän päke ŋo u imaka, näkŋakengän.
    Imaka kuduptagän iŋamnaken itkaŋ ŋowä näkŋakengän. Upäŋkaŋ apiŋowä jide täŋpäŋ
    äpetnayat ba äbeknaye oranaye äneŋi yäpet? U täga nämo.
  haw-1868: Olelo mai la o Labana ia Iakoba, i mai la, Na'u no keia mau kaikamahine,
    a na'u no keia mau kamalii, a na'u no hoi keia poe holoholona, a na'u no na mea
    a pau au e ike nei; a heaha ka'u mea e hiki ai i keia la ke hana aku i keia mau
    kaikamahine a'u, a me keia mau kamalii a lakou i hanau ai?
  arb-NAV: 'فَأَجَابَ لابَانُ: «الْبَنَاتُ بَنَاتِي، وَالأَبْنَاءُ أَبْنَائِي وَالْغَنَمُ
    غَنَمِي، وَكُلُّ مَا تَرَاهُ هُوَ لِي. وَلَكِنْ مَاذَا أَفْعَلُ بِبَنَاتِي وَأَوْلادِهِنَّ
    الآنَ؟'
  adz-adz: Ibinigi da Laban ini Yakop nan gan mungaꞌ ibiani, “Sagat iruꞌ igi isu dzi
    narungꞌ rusangꞌ. Da narun rusan isu dzi gangꞌ, da apu igi isu dzi apu gangꞌ. Watsangan!
    Nam santan aru u udan igi isu dzi nanggangꞌ. Da bitsintaꞌ dzi nanang nabianungꞌ
    i dzi narungꞌ rusangꞌ finam iruꞌ igi da narun rusan?
  ewe-ewe: Laban ɖo eŋu na Yakob be, “Vinyewoe nye nyɔnu siawo; ɖevi siawo hã tɔnyewoe.
    Lãha siawo kple nu siwo katã le asiwò la, tɔnyee wonye, eya ta nu ka ta mawɔ nuvevi
    nye ŋutɔ vinyewo kple nye tɔgbuiyɔviwo ɖo?
  eng-LEE: And Laban answered and said unto Jacob, The daughters are my daughters,
    and the children are my children, and the flocks are my flocks, and all that thou
    seest is mine; but as to my daughters, what can I do unto them this day, or unto
    their children whom they have born?
  gvn-gvn: '@see-verse:GEN.031.042'
  nna-nna: Palaja Laban-ju puntaju karra marnalu, “Nyungujirri partanyjirri ngajumilijirri,
    pulanymili palarrangu partanykarrangurrangu ngajumili jamujirrangu. Palarrangu
    kuwiyirrangu kalkurnanjaninyi nganin-nganinpa palarrangu ngajumilirrangu pukun.
    Nyuntulu parrjala! Nyungurrangu ngajumilirrangujakun. Yijapa ngajulu kalkulumarnapulinyi
    ngajumili kurntaljirripa pulanymili partanykarrangu. Munu, puru ngakalamarnajaninyi
    nyuntungu.
  asm-FB: এই কথাত লাবনে যাকোবক উত্তৰ দি ক’লে, “ছোৱালীকেইজনী মোৰেই ছোৱালী, সন্তানবোৰ
    মোৰ নাতি-নাতিনী আৰু এই পশুৰ জাকবোৰো মোৰ পশুৰ জাক। তুমি যি সকলো দেখিছা, সেই সকলোবোৰ
    মোৰেই। তথাপিও মই আজি মোৰ এই ছোৱালী বা সিহঁতৰ সন্তানবোৰলৈ কি কৰিব পাৰোঁ?
  sus-A: لَبَن نَشَ يَشُبَ يَابِ، «عِ شَ فِنّيٍ نَن لَنشِ ﭑ مَ دِيٍ مَ، عٍ شَ دِيٍ،
    وٌن مَ دِيٍ نَن عٍ رَ. يِ شُرُ سٍيٍ ﭑ فبٍ نَ عٍ رَ، عِ سٍ نَشَن بِرِن تٌشِ يِ
    كِ، ﭑ تَن نَن فبٍ عٍ رَ. كْنْ تٌ شَنبِ، ﭑ نْمَ مُنسٍ رَبَدٍ ﭑ مَ دِيٍ نُن ﭑ مَ
    مَمَدِيٍ بّ؟
  fra-SBL: 'Laban répondit à Jacob : « Les filles sont mes filles, les enfants sont
    mes enfants, les troupeaux sont mes troupeaux, et tout ce que tu vois est à moi !
    Que puis-je faire aujourd''hui à ces filles, ou aux enfants qu''elles ont enfantés ?'
  hbo-hbo: וַיַּ֨עַן לָבָ֜ן וַיֹּ֣אמֶר אֶֽל־יַעֲקֹ֗ב הַבָּנֹ֨ות בְּנֹתַ֜י וְהַבָּנִ֤ים
    בָּנַי֙ וְהַצֹּ֣אן צֹאנִ֔י וְכֹ֛ל אֲשֶׁר־אַתָּ֥ה רֹאֶ֖ה לִי־ה֑וּא וְלִבְנֹתַ֞י
    מָֽה־אֽ͏ֶעֱשֶׂ֤ה לָאֵ֙לֶּה֙ הַיֹּ֔ום אֹ֥ו לִבְנֵיהֶ֖ן אֲשֶׁ֥ר יָלָֽדוּ׃
  shp-NTPO: 'Jaskáaketian Labánman Jacob yoia iki: —Nato ainbo rabéra nokon bakebo
    iki; nato bakeshokobora, nokon bababobiribi iki. Jainoax jatíbi neno iká jawékiboyabi,
    nato yoinabora, nokonabiribi iki. Jakopíra, timenbires en mia ramiati shinanama
    iki. Jaskara iketianki, rama ja nokon bakeboya jaton bakebo, en jaweati iki. Enra
    jabo mato bichinti atipanyamake.'
  eng-WYCLIFFE: Laban answeride hym, The douytris, and thi sones, and flockis, and
    alle thingis whiche thou seest, ben myne, what mai Y do to my sones, and to the
    sones of sones?
  piu-2006: '@see-verse:GEN.031.042'
  pjt-pjt: Ka Laipantu Jacobala wangkangu, “Minyma nyanga kutjara ngayuku uṉṯalpa,
    ka palumpa pulampa tjitji tjuṯa ngayuku pakaḻi tjuṯa. Ka nyanga tjiipi nanikuta
    tjuṯa nyuntu katinytja kuḻu ngayuku. Ala! Nyanga uwankara nyuntu para-nyakula
    nyanganyi ngayuku uwankara. Kaṉa ngayuku uṉṯalpa kutjara kanyintjikitja mukuringanyi,
    ngayuku pakaḻipiti kuḻu, palu Godalu panya ngayunya painu nyuranya markuntja wiyangku
    wantinytjaku. Kaṉa yaaltjiriku? Puṯuṉa kulini.
  cwe-cwe: Labani kamwidika Yakobo, “Wanaake wano ni wandele wangu, na wana wawo ni
    wanangu, wanyama wano ni wangu. Chila chinhu chouwona hano ni changu. Mbali niye
    nodaha kutendaki diyelo kwa iwano iwandele wangu na iwana wowaweleke?
  bgs-bgs: Igkagi si Laban, na mà din, “Kanak gó gabatà tô mga sawa nu, asta kanak
    apù tô mga gabatà dan. Kanak ni mga mannanap ni. Agad ándin tô kitanán nu dini,
    kanak tô langun. Asal dì mému madat tô lumun ku tun ta mga gabatà ku asta tun
    ta mga apù ku.
  kik-kik: Nake Labani agĩcookeria Jakubu, akĩmwĩra atĩrĩ, “Atumia aya aku nĩ airĩtu
    akwa, ciana ici o nacio nĩ ciana ciakwa, namo mahiũ maya-rĩ, no mahiũ makwa. Kĩrĩa
    gĩothe ũroona nĩ gĩakwa. No rĩrĩ, nĩ atĩa ingĩhota gwĩka airĩtu aya akwa kana
    njĩke ciana ici maciarĩte ũmũthĩ?
  ksr-ksr: 'Jeikobnoŋ kaeŋ jero Labanoŋ kokaeŋ meleema muro: “Emba woi koi mono noo
    borawoinaga. Yoroo meraboraurugara ii noonoŋa. Lama bulmakao tuuŋa tuuŋa koi ii
    noonoŋa. Iwoi kuuya koi iijaŋi, ii kuuya noo buŋagadeeŋ kolooja. Kaento, mesaowa
    niinoŋ kete borawoina koi ano meraboraurugara oŋoniti, yoŋonoŋ kembutiwaa qaagia
    jegi ii qewagomambaajoŋ moma bimoojeŋ.'
  fra-NCL: 'Laban répondit et dit à Jacob : « Ces filles sont mes filles, ces enfants
    mes enfants, ces troupeaux mes troupeaux, et tout ce que tu vois est à moi. Que
    ferais-je aujourd’hui à mes filles, à elles et aux fils qu’elles ont enfantés ?'
  cek-AK: Laban mah Jakob khaeah, Hae nongpata hnik loe ka canu ni; hae nawktanawk
    doeh ka caa ni, hae ih moinawk doeh kai ih ni; na hnuk ih hmuennawk boih doeh
    kai ih ni; toe vaihniah ka canu hnik hoi nihnik mah sak hoi ih caanawk doeh kawbang
    maw ka naa thai tih boeh?
  xla-xla: Epalati Labantapo Yokob watle epo atlaiyo, “Liya mate epo Leisol mateye
    na꞉ utukakapo, epame yia꞉ yimlalaye nolëpo, epame aliya halo e ma nolëpo. Epapele
    dulu dla koko hapuloma wa꞉ta hema natiye, eye ikadepe nolëpo. Amasiyama na꞉ na꞉
    utukaka mate epo yia꞉ yimlala mate ma ilame hohomolowedeme yu hale po-atlowa.
  cuk-cuk: 'Geb degine, Labán Jacob-abin sogded: —Be-omegan, an-sisganad. Burwigana,
    an-waganad. Sibad-wawaadmar, an-sibad-wawaadmalad. ¡Bela we-ibmarmar be dakedi,
    bela angadbiid! Ar an-sisgansoggu, ¿igi an bar saosunna? Degine, an-sisgan-mimmiganbarsoggu,
    ¿igi an imakbalosunna?'
  uig-CYR: 'Лабан Яқупқа җавап берип: — Бу қизлар мениң қизлирим, бу оғуллар мениң
    оғуллирим, бу пада болса мениң падам болиду; шундақла көз алдиңдики һәммә нәрсә
    миниңкидур; амма мән бүгүн бу қизлиримни вә уларниң туққан оғуллирини немә қилай?'
  tel-2017: అందుకు లాబాను “ఈ కుమార్తెలు నా కుమార్తెలు, ఈ కుమారులు నా కుమారులు, ఈ మంద
    నా మంద, నీకు కనబడేదంతా నాదే. ఈ నా కుమార్తెలనైనా, వీరికి పుట్టిన కొడుకులనైనా నేనేం
    చేయగలను?
  hat-BSA: 'Laban te reponn a Jacob: “Fi yo se fi m, pitit yo se pitit mwen, bann
    mouton yo se bann mouton mwen. Tout sa ou wè la yo se pa m. Men kisa m ka fè nan
    jou sa pou sila yo, a fi mwen yo, oswa a pitit pa yo ke yo te fè?'
  kos-kos: Laban el topkol Jacob ac fahk, “Mutan luo inge ma nutik. Ma pac nutik pa
    tulik natultal inge, ac un kosro inge ma pac nutik. Ma nukewa kom liye inge ma
    luk. Tusruktu ke wangin ma nga ku in oru in folokonma acn luo nutik ac tulik natultal
    inge,
  hbo-WLC: וַיַּ֨עַן לָבָ֜ן וַיֹּ֣אמֶר אֶֽל־יַעֲקֹ֗ב הַבָּנ֨וֹת בְּנֹתַ֜י וְהַבָּנִ֤ים
    בָּנַי֙ וְהַצֹּ֣אן צֹאנִ֔י וְכֹ֛ל אֲשֶׁר־אַתָּ֥ה רֹאֶ֖ה לִי־ה֑וּא וְלִבְנֹתַ֞י
    מָֽה־אֶֽעֱשֶׂ֤ה לָאֵ֙לֶּה֙ הַיּ֔וֹם א֥וֹ לִבְנֵיהֶ֖ן אֲשֶׁ֥ר יָלָֽדוּ׃
  ibo-ibo: Mgbe ahụ Leban zaghachiri sị Jekọb, “Ndị inyom ndị a bụ ụmụ m. Ụmụaka ndị
    a bụ ụmụ m. Igwe anụ ụlọ ndị a bụ nke m. Ihe ndị a niile ị na-ahụ anya bụ nke
    m. Olee otu m ga-esi merụọ ụmụ m, na ụmụ ụmụ m ahụ?
  ory-ory: ତହିଁରେ ଲାବନ ଯାକୁବକୁ ଉତ୍ତର କଲା, “ଏହି କନ୍ୟାମାନେ ମୋହର କନ୍ୟା ଓ ଏହି ବାଳକମାନେ
    ମୋହର ବାଳକ ଓ ଏହି ପଶୁପଲ ମୋହର ପଶୁପଲ, ପୁଣି, ଯାହା ଯାହା ଦେଖୁଅଛ, ସେହି ସବୁ ମୋହର; ଏହେତୁ
    ମୋହର ଏହି କନ୍ୟାମାନଙ୍କୁ ଓ ଏମାନଙ୍କ ପ୍ରସୂତ ସନ୍ତାନମାନଙ୍କୁ ମୁଁ କଅଣ କରିବି?
  wmt-wmt: '@see-verse:GEN.031.042'
  chk-chk: Mürin, Lapan a pälüeni Jakop, “Ekei fefin nei, ekei semirit nei, ekei pwiin
    man nei. Meinisin mine ka küna ai. Nge met ngang üpwe tongeni föri ikenai ngeni
    nei kei fefin me nöür kei semirit?
  ssd-ssd: 'Kile Laban nu ndek mbiyel nuŋe sana: Kulim ar te yiŋe. Kiŋo kame te mata
    ye tuku. Agaŋmor te ŋakmba mata yiŋe. Agaŋ ndende ŋakmba ne kile kaŋgerkate ta
    yiŋe ta ye nane ŋgailniŋgam kumuŋ kuga.'
  rop-rop: Wal Leiban bin tok na, “Wanim yu tokinabat, Jeikob? Dijan dubala gel dubala
    main doda. En ola biginini blanga dubala dei blanga mi. En ol dislot enimul iya
    olabat blanga mi du. Holot dislot ting weya yu luk olabat ol blanga mi. Bat dumaji
    yubin merrit langa main doda dubala en dubala bin abum biginini blanga yu, wal
    ai kaan deigidawei olabat brom yu.
  ukr-1871: 'Відказав же Лабан, і каже до Якова: Дочки, мої дочки, і дїти, мої дїти,
    і скотина, моя скотина, і все, що видиш, то моє; що ж можу я заподїяти сим дочкам
    моїм або дїтям, що вони породили?'
  eng-AOI: Laban answered Jacob, “These women are my daughters and their children
    belong to me. And these sheep and goats are mine. Everything you see here belongs
    to me. But I can't do anything. I can't keep my daughters and their children.
  yon-yon: Lebanbed Yekob yaa yedmoon “Nima kee ne mungkana. Angkon, yi meed kwangkon
    ne man. Angkon, sibiyiib naningkodiib kee kangkon ne dingkan kab. Angkon, yiribman
    korem akmeeb kuu ne yiribmanmo, kumban neka ne mungkanayiib yi meediib ika baniin
    dee? Yiminbanaa!
  bch-bch: Ta Laban ikoli Iakop ele posanga bedane, “Gid taine toa rua ne eine gau
    leg gergeu. Be led gergeu toa ne eine gau leg gergeu pade. Be gid sipsip ga meme,
    gau togau pade. Danga toa ngada ne eao gera, eine gau togau. Be eine ga nakado
    mado ngan gid leg gergeu taine toman ngan led gergeu?
  deu-1951: 'Laban antwortete und sprach: Die Töchter sind meine Töchter und die Kinder
    sind meine Kinder und die Herden sind meine Herden, und alles, was du siehst,
    ist mein! Was kann ich nun heute diesen meinen Töchtern oder ihren Kindern tun,
    die sie geboren haben?'
  eng-JPS: 'And Laban answered and said unto Jacob: ''The daughters are my daughters,
    and the children are my children, and the flocks are my flocks, and all that thou
    seest is mine; and what can I do this day for these my daughters, or for their
    children whom they have borne?'
  ubr-ubr: Laban on Jacob iyafotai iyau, “Atonio jeverig on yau nanatu, nanatus min
    yau nanatu a sawar engon tutufin ato eiten on yau noau a mat atonio bobaitu on
    yau au bobaitu. Baise men fofonin ari aifan ani yamai nanatu jeverig nanatus mat
    auris.
  srp-1865: 'A Lavan odgovori Jakovu i reèe: ove su kæeri moje kæeri, i ovi su sinovi
    moji sinovi, i ova stoka moja stoka, i što god vidiš sve je moje; pa šta bih uèinio
    danas kæerima svojim ili sinovima njihovijem koje rodiše?'
  lug-lug: Awo Labbaani n’addamu Yakobo nti, “Bano bawala bange, n’abaana baabwe bazzukulu
    bange, n’ebisibo, bisibo byange era ne byonna byolaba byange. Naye bawala bange
    n’abaana baabwe be bazadde, nnyinza kubakolera ki leero?
  heb-heb: ויען לבן ויאמר אל יעקב הבנות בנתי והבנים בני והצאן צאני וכל אשר אתה ראה
    לי הוא ולבנתי מה אעשה לאלה היום או לבניהן אשר ילדו׃
  ben-IRV: তখন লাবন উত্তর করে যাকোবকে বললেন, “এই মেয়েরা আমারই মেয়ে, এই ছেলেরা আমারই
    ছেলে এবং এই পশুরা আমারই পশু; যা যা দেখছ, এ সবই আমার। এখন আমার এই মেয়েদেরকে ও
    এদের প্রস্তুত এই ছেলেদের কে আমি কি করব?
  pan-pan: ਲਾਬਾਨ ਨੇ ਯਾਕੂਬ ਨੂੰ ਉੱਤਰ ਦੇ ਕੇ ਆਖਿਆ, ਇਹ ਧੀਆਂ ਮੇਰੀਆਂ ਹੀ ਧੀਆਂ ਹਨ, ਇਹ ਪੁੱਤਰ
    ਮੇਰੇ ਹੀ ਪੁੱਤਰ ਹਨ, ਇਹ ਇੱਜੜ ਮੇਰੇ ਹੀ ਇੱਜੜ ਹਨ ਅਤੇ ਜੋ ਕੁਝ ਤੂੰ ਵੇਖਦਾ ਹੈਂ ਸਭ ਮੇਰਾ ਹੈ।
    ਹੁਣ ਮੈਂ ਅੱਜ ਦੇ ਦਿਨ ਆਪਣੀਆਂ ਇਹਨਾਂ ਧੀਆਂ ਅਤੇ ਇਹਨਾਂ ਤੋਂ ਜੰਮੇ ਹੋਏ ਪੁੱਤਰਾਂ ਨਾਲ ਕੀ ਕਰਾਂ?
  mwp-mwp: Leyboen Yakubulpa mulaydhin kedha, ‘Ipal palbi yoepkaz nanga, palay ngaw
    kazi, a palamun kazil lak kedha, ngaw kazil, a setha mura tetel uruyl ngibiya
    ngaw zapul, mina kay kedha itha na zapul nanga mura ngaw zapul. Kasa kay kedha
    ngayapa koey zageth ngaw yoepkazil a ngepal panidhaypa ngibiya oesile,
  mya-JVB: လာဗန် ကလည်း ၊ ဤသမီး တို့သည် ငါ့ သမီး ဖြစ်ကြ၏။ ဤသူငယ် တို့သည်၊ ငါ့ သား ဖြစ်ကြ၏။
    ဤတိရစ္ဆာန် တို့လည်း၊ ငါ့ တိရစ္ဆာန် ဖြစ်ကြ၏။ မြင် သမျှ သော ဥစ္စာသည် ငါ့ ဥစ္စာဖြစ်၏။
    ငါ့ သမီး တို့၌၎င်း၊ သူတို့ ဘွားမြင် သော ငါ့သူငယ် တို့၌၎င်း ၊ အဘယ်သို့ ငါပြု နိုင်
    သနည်း။
  tte-O: Yo Labana Yakobo kainana iyamaisa iba, “Sinesineo siya bwaimwana yau natuguwao
    yo natuliyaone siya yau tubuguwao. Tabe ebaebaiwone yau yagu ebaebaiwo. Mwa ginauline
    meuloiline ugitagitailine yau yaeliwa. Na kaliyate kabona nige ginauli yabo yagiginauli
    na koina natuguwao sinesineoliyao me natuliyao yakabi-kalatagili.
  tbg-tbg: Iekopiva minti tuvaro Labaaniva vira nai tiva amiro tiharo, Ike, vi nahentitanta
    ti raavuratantama variavo. Maa vaintinavuka ti vaintima variavo. Maa sipisipi
    memerauka te uraukama variavo. Ekaa are tave variana haikava te una haikavama
    vaivo. Kia te tenta raavuratantavata tenta naintinavuvata nitirerave.
  hmo-hmo: Vadaeni Labana ese ia haere henia, ia gwau, “Inai hahine be lauegu natuna,
    inai memero be lauegu tubuna, inai mamoe be lauegu mamoe, oi itaia gaudia ibounai
    be lauegu. Ma hari dina dahaka do lau karaia, inai lauegu natuna bona tubuna dekenai
    hanamoa totona?
  ata-ata: Xe Lavani muavuti la mukolinu vaikala noxou Iakovo aloxo ꞌo, “Lea ilee
    Lakeli ne, eni ta ꞌaliꞌalixe ta sema ane. Mo ta ꞌiliꞌiliꞌa ilou ne, eni ta xasixasilo
    ane, mo ta sipsip iloꞌa ta mee kalumo ne, eni ta miixe ane. Mo namalei, mimii
    tavuꞌalo ꞌo ne, molu ane noxilosi, ia aꞌoxo mii vile noxiꞌa Lea ilee Lakeli mo
    ta ꞌiliꞌiliꞌa uasi.”
  nfa-nfa: Ropa nanene nare lii padhai Yakob, ka Laban dhaa, aku nèngu na, “Sèmi neꞌe!
    Bhèni dua se, ana jaꞌa. Ana dhu ra matana se, aaꞌi-aaꞌi ra èpu jaꞌa. Badha-manu
    aaꞌi-aaꞌi se, unu jaꞌa. Aaꞌi-aaꞌi dhu èu ladhe mèdhi ètu seꞌe se, unu jaꞌa. Te
    ngaa jaꞌa neo tao si, tasamia? Jaꞌa bisa boe magee si.
  urd-urd: तब लाबन ने या'क़ूब को जवाब दिया, यह बेटियाँ भी मेरी और यह लड़के भी मेरे
    और यह भेड़ बकरियाँ भी मेरी हैं, बल्कि जो कुछ तुझे दिखाई देता है वह सब मेरा ही
    है। इसलिए मैं आज के दिन अपनी ही बेटियों से या उनके लड़कों से जो उनके हुए क्या
    कर सकता हूँ?
  rus-SYN: 'И отвечал Лаван и сказал Иакову: дочери - мои дочери; дети - мои дети;
    скот - мой скот, и все, что ты видишь, это мое: могу ли я что сделать теперь с
    дочерями моими и с детьми их, которые рождены ими?'
  cbt-NTPO: 'Cacopori napotohuachina, Napanoso'' tapon: —Isopita catoro''saso'', hui''nahuëpita.
    Isopita hua''huaro''santa shihuëpita. Pë''tahua huëntono''santa'', caquën. Ya''ipi
    isëquë ni''nanso'', caquënáchin. Napoaponahuë'', hui''nahuëpita catahua''huaso
    marë'' ya''ipi quëchi nipachin. Shihuëpitanta quëchi.'
  bqc-SIM: 'Ɔ̃ Labã wè Yakↄbuwa à mɛ̀: Nↄɛɛ beeↄá ma nɛ́ↄnɛ. Nɛ́ɛ beeↄá ma tↄũnaↄnɛ.
    Pↄtuoɛ beeↄá ma pↄtuoↄnɛ. Pↄ́ pↄ́ ń è la píi ma pↄ́ɛ. Bↄ́ má kɛ ma nɛnↄɛↄ
    ń nɛ́ pↄ́ aa ìↄnɛ gbãi?'
  tcz-CHONGTHU: Hichun Laban in hitin Jacob adonbut in, “Hiche numei hohi ka chanu
    ahin, hiche chapang hojong kachate katute ahi, chule gancha ho jouse jong abonna
    keima gancha ahi. Chule ipi hitale namu phah chan hi aboncha keiya jeng ahi cheh
    nai. Amavang keiman tua hi ka chanute chule achate ho chunga ipi kabol ding hitam
    ati.
  mar-mar: लाबानाने उत्तर दिले आणि तो याकोबाला म्हणाला, “या मुली माझ्या मुली आहेत
    आणि ही नातवंडे माझी नातवंडे आहेत आणि हे कळप माझे कळप आहेत. जे काही तू पाहतोस ते
    सर्व माझे आहे. परंतु आज मी या मुलींसाठी किंवा त्यांच्या मुलांसाठी ज्यांना त्यांनी
    जन्म दिला त्यांना मी काय करू शकतो?
  tcs-tcs: Den Laban bin ansa po Zekop diskain, ‘Dem oman ya, demwan ol gel blo mi.
    Dem pikinini blo demtu i ol ngep blo mi. Ol dem animal ya ane ebriting yu gad,
    yu bin gedem prom mi. So wiswei? Ai kan meke enisamting po dem gel blo mi o dem
    pikinini wea demtu bin bonem.
  qub-qub: 'Chayno niptin Labanga Jacobta niran: «Cay warmicunaga nogapa wamräcunami.
    Cay wamracunaga nogapa willcäcunami. Llapan uywacunapis nogapa uywäcunapa wawallanmi
    caycan. Llapan caycho ricashayquega nogallapami. Canan nogaga ¿imanäshätaj ari
    wamräcunata paycunapa wamrancunatapis?'
  bqp-bqp: 'Akũ Labã wè Yakubua: Nↄgbɛ̃ díkĩnanↄ bi ma nɛ́nↄmɛ. Nɛ́ díkĩnanↄ sↄ̃
    ma daikorenↄmɛ. Pↄ́kãde díkĩnanↄ sↄ̃ ma pↄ́kãdenↄmɛ. Pↄ́ kũ n è la pínki ma
    pↄ́mɛ. Bↄ́n mani kɛ ma nɛ́nↄgbɛ̃nↄ kũ nɛ́ kũ ò ìnↄnɛ gbãraa?'
  hat-hat: 'Laban reponn Jakòb: -Fi sa yo se pitit mwen yo ye. Timoun sa yo, se pa
    m'' yo ye. Bann bèt sa yo se pou mwen yo ye. tout sa ou wè la a, se pou mwen yo
    ye. Bon, kisa m'' ka fè koulye a pou pitit fi mwen yo ak pou pitit pitit mwen
    yo?'
  eng-BSB: But Laban answered Jacob, “These daughters are my daughters, these sons
    are my sons, and these flocks are my flocks! Everything you see is mine! Yet what
    can I do today about these daughters of mine or the children they have borne?
  tod-tod: 'Laɓan Zakɔɓe wooɠaaʋoteni, é ɠɛ ma: «Anzanu lointi ta ga nɔ̀un doun anzanuiti,
    doin niiti ta ga nɔ̀un dointi, niima logani ɓulugi ɠa ga nà-togani ɓulugi, nii
    kpein è kaazu, naa ɠa ga nɔ̀nɔ. Leeni ɠa nà zoo gè kɛ za dòun anzanuiti bɛ,
    ta ti-lointi, ti ti zɔlɔɔgai?'
  eng-WEBPB: Laban answered Jacob, “The daughters are my daughters, the children are
    my children, the flocks are my flocks, and all that you see is mine! What can
    I do today to these my daughters, or to their children whom they have borne?
  kbq-kbq: Lebani'a ke nona amanage huno Jekopuna asmi'ne, Tare mofatrena nagri mofatre
    mani'na'e. Hanki mofavre zaga nagri mofavre zage, afu'zaga nagri afu'zage, maka
    zama neganana nagrike zane. Hianagi mofatreni'ane mofavrema kase zamante'na'ana
    menina nagra inankna huzmantegahue?
  nhe-BL: 'Huajca Labán quinanquili Jacob: ―Ni ichpocame noichpocahua, ni ixhuime
    noixhuihua. Ni tlapiyalime notlapiyalhua. Nochi tlen nica tiquita noaxca. Ax tleno
    ax cuali huelis niquinchihuilis noichpocahua o ininconehua.'
  bus-bus: 'Ben Labã wè Yakubula: Nↄgbɛ̃ kɛ̀kiinↄ sↄ̃ ma nɛ́nↄmɛ. Nɛ́ kɛ̀kiinↄ sↄ̃
    ma dionↄmɛ. Pↄ́kãdee kɛ̀kiinↄ sↄ̃ ma pↄ́kãdeenↄmɛ. Pↄ́ kɛ̀ ń è kɛ̀ píngi ma
    pↄ́mɛ. Bↄ́n mɛ́ kɛ ma nɛ́nↄgbɛ̃nↄ kↄ̃n nɛ́ kɛ̀ aↄ̃ↄ ìnↄnɛ gbã̀a?'
  gub-BL: Uwazar Àràmàw Zako ize'eg izupe kury. — Ko kuzà a'e wà, herazyr romo wanekon
    a'e wà. Imemyr heremimino romo wanekon a'e wà no. Ko ma'ea'yr paw ko ma'e neremixak
    paw hema'e romo wanekon a'e wà no. Tupàn nupyhyk kar kwaw herazyr heremimino ihewe
    wà.
  eng-DRA: 'Laban answered him: The daughters are mine and the children, and thy flocks,
    and all things that thou seest are mine: what can I do to my children, and grandchildren?'
  knf-knf: 'Laban aŧeema aji : « Baaţ biki bawo babuk naan, kë bapoţ biki bawo biki
    naan. Ŋnŧaam ŋi bŧi ŋawo ŋi naan. Uko wi ikwinuŋ hënk bŧi uwo wi naan. Kë nji
    we wi nhilanuŋ kado pa babuk naan na bapoţ biki babukuŋ?'
