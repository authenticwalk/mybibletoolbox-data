verse: GEN.031.043
translations:
  mal-C: 'അതിനു ലാബാൻ യാക്കോബിനോട്: “ഈ സ്ത്രീകൾ എന്റെ പുത്രിമാർ; ഈ പുത്രന്മാർ എന്റെ
    പുത്രന്മാർ; ഈ ആട്ടിൻപറ്റം എന്റെ ആട്ടിൻപറ്റം. നീ കാണുന്നതെല്ലാം എന്റേത്. എന്റെ
    പുത്രിമാരോടോ അവർ പ്രസവിച്ച പുത്രന്മാരോടോ ഞാൻ എന്തു ചെയ്യാനാണ്?'
  deu-TKW: 'Da antwortete Laban und sprach zu Jakob: Mein sind die Frauen und mein
    sind die Kinder und mein ist das Vieh, und alles, was du erblickst, das ist mein.
    Aber was kann ich nun machen gegenüber diesen meinen Töchtern oder den Kindern,
    die sie geboren haben?'
  lin-lin: 'Labani azongiselaki Jakobi : — Basi oyo bazali bana na ngai ya basi, bana
    oyo bazali bana na ngai, bibwele oyo ezali ya ngai mpe nyonso oyo ozali komona
    ezali ya ngai. Bongo lelo, eloko nini nakoki kosala mpo na bana na ngai ya basi
    mpe mpo na bana oyo bango baboti ?'
  cbr-NT: 'Usa ''ain ka Labánën Jacob ësokin kakëxa: —Xanu rabë́ ënëx ka ''ën bëchikë
    xanu ''ikën; ''imainun ka tuákama ënëx ''ën xutakama ''ikën; ''imainun ka ovejakama
    ënëxribi ''ënan ''ikën; ¡kamabi ñukama ënëx ka ''ënan ''ikën! Usa ''ain kana,
    ¿uisa karana ''ën bëchikë xanu rabë́ ''imainun, aín tuákama ''imainun ñuina kama
    oti ''ain?'
  eng-LSV: And Laban answers and says to Jacob, “The daughters [are] my daughters,
    and the sons my sons, and the flock my flock, and all that you are seeing [is]
    mine; and to my daughters—what do I to these today, or to their sons whom they
    have born?
  bmu-bmu: 'Jeikobnöŋ mewö jiiga Labanöŋ kewö meleŋ waŋgiyök: “Ambi yahöt ki mönö
    nöŋgö böratyahötna. Yetkö nahönböraturupŋiri mi nöŋgöreŋa. Lama bulmakau kambuŋi
    kambuŋi ki mi nöŋgöreŋa. Yuai pakpak ki ekzani, mi körek nöŋgö buŋayök akza. Mewömö,
    muat nöŋön merak böratyahötni ki aka nahönböraturupŋiri eŋgömeyohori, yeŋön anmegö
    keuŋini jigetka mi qeapkömamgö lömbörizal.'
  eng-GNV: Then Laban answered, and saide vnto Iaakob, These daughters are my daughters,
    and these sonnes are my sonnes, and these sheepe are my sheepe, and all that thou
    seest, is mine, and what can I doe this day vnto these my daughters, or to their
    sonnes which they haue borne?
  eng-WEBSTER: And Laban answered, and said to Jacob, These daughters are my daughters,
    and these children are my children, and these cattle are my cattle, and all that
    thou seest is mine; and what can I do this day to these my daughters, or to their
    children which they have borne?
  nhw-BL: 'Huajca Labán quinanquili Jacob: ―Ni ichpocame noichpocahua, ni ixhuime
    noixhuihua. Ni tlapiyalme notlapiyalhua. Nochi catli nica tiquita noaxca. Amo
    tleno amo cuali huelis niquinchihuilis noichpocahua o ininconehua.'
  swh-ONEN: Labani akamjibu Yakobo, “Wanawake hawa ni binti zangu, watoto hawa ni
    watoto wangu na makundi haya ni makundi yangu. Vyote unavyoviona ni vyangu. Lakini
    hata hivyo ninaweza kufanya nini kuhusu hawa binti zangu, au kuhusu watoto waliowazaa?
  bba-bba: Yerɑ Lɑbɑni u nùn wisɑ u nɛɛ, wunɛn kurɔ be, bɑ sɑ̃ɑwɑ nɛn bibu. Bii beni
    bɑ mɑɑ sɑ̃ɑwɑ nɛn debuminu. Yɑ̃ɑ ɡɔ̃ɔ sini, su mɑɑ sɑ̃ɑwɑ nɛɡisu. Ye ɑ ɡesi wɑ
    mini kpuro nɛɡiɑ. Adɑmɑ nɑ ǹ kpɛ̃ n nɛn bibu kɑ nɛn debumii ni nɛnɛ.
  eng-KJVCPB: 'And Laban answered and said unto Jacob, These daughters are my daughters,
    and these children are my children, and these cattle are my cattle, and all that
    thou seest is mine: and what can I do this day unto these my daughters, or unto
    their children which they have born?'
  cpy-cpy: 'Ikanta Labán rakanakiri Jacob, ikantanakiri: “Okaatzi nishintotari naaka,
    nishinto ini. Ikaatzi nochariniyitari naaka, nocharini rinayitzi, ikaatzi nopirayitari
    naaka, nopira rinayitzi. Maawoeni piñaayitziri nimaeka, nashi rini. Roo kantacha,
    ¿kantachama nokoshekyaawo nishintyopaeni, eejatzi ikaatzi powakaakirori?'
  mpx-mpx: Inoke Leiban Yakobo anana i lahe i ba, “Yowau bolo e heliya natuwau, ge
    natuliyau heliya tubuwau. Bwasumu bolo e nau no bwasumu, ge bugubugul gegewena
    bolo u kitel e nau no bugul. Yaa iyaka nige bosowaiu bugul etega na ginol ge natuwau
    yowau aloliyau ge natuliyau na ahel pasikalil.
  wbp-wbp: Ngula-jangka, Lapanarla wangkaja lamparra-nyanuku, “Nyampu-jarra mardukuja-jarra
    ngulaju ngaju-nyangu-jarra yurntalpa-jarra, manu nyanungu-jarra-nyangu kurdukurdu
    kajulu ngajuku nyinami. Panu yalumpurra jiyipi manu narnukutu ngularraju ngajuku-juku.
    Kulalparnangku warla-pajikarla nyarrparlu yurntalpa-jarra-kujaku manu kurdukurdu
    kanja-kujakuju. Ngari-jana kangka.
  luo-luo: Laban nodwoko Jakobo niya, “Mon-go gin nyiga, nyithindogo gin nyithinda,
    kendo kwethgo gin kwethga. Gik moko duto minenogo gin maga. To koro en angʼo marach
    madatimne nyigagi, kata ne nyithindo ma ginywolo?
  meu-meu: Bena Laban ese e haere henia, eto, Ini hahine na lau natugu; ini memero
    na lau tubugu; ini seri na lauegu seri; o itamu ḡaudia iboudiai na lauegu. Ma
    dahaka aina karaia hari dina ai, ini natugu bona tubugu ihanamodia?
  npi-ULB: लाबानले याकूबलाई जवाफ दिई भने, “यी छोरीहरू मेरै छोरीहरू हुन्; यी नातिनातिनाहरू
    मेरै नातिनातिनाहरू हुन् र यी बगालहरू मेरै बगालहरू हुन् । तिमीले देखेका यी सबै
    मेरै हुन् । तर आज यी मेरा छोरीहरू र तिनीहरूले जन्माएका छोराछोरीहरूलाई म के नै
    गर्न सक्छु र?
  yor-yor: Labani sì dá Jakọbu lóhùn, “Tèmi ni àwọn obìnrin wọ̀nyí, ọmọ mi ni àwọn
    ọmọ wọ̀nyí pẹ̀lú, àwọn agbo ẹran yìí, tèmi ni wọ́n pẹ̀lú. Gbogbo ohun tí o rí
    wọ̀nyí, tèmi ni. Kí ni mo wá le ṣe sí àwọn ọmọbìnrin wọ̀nyí àti àwọn ọmọ wọn tí
    wọn bí?
  emp-NTPO: 'Maʌ̃ ũrĩped̶a Labaʌ̃ba Jacoboa jarasia: –Naʌ̃ wẽrãrãda mʌ̃ caurãa, naʌ̃
    warrarãda mʌ̃ wiuzaquerãa, za b̶ea ovejara mʌ̃rea. Za bʌa unu b̶ʌra jũma mʌ̃rea.
    Mãwãmĩna mʌ̃ caurãra, ãdjia toped̶ad̶a warrarã sid̶a ¿mʌ̃a sãwã oi?'
  ind-ind: Jawab Laban kepada Yakub, “Kedua perempuan ini adalah anak-anakku, dan
    anak-anak yang mereka lahirkan adalah cucu-cucuku. Ternak-ternak ini juga adalah
    milikku. Semua yang kamu lihat adalah milikku. Tidak mungkin aku akan mencelakai
    anak-anak dan cucu-cucuku!
  pes-OPCB: 'لابان گفت: «زنان تو، دختران من و فرزندانت، فرزندان من و گله‌ها و هر آنچه
    که داری از آن من است. پس امروز چگونه می‌توانم به دختران و نوه‌هایم ضرر برسانم؟'
  ssx-ssx: Leibenima꞉ Dieikope pa꞉ta꞉ hombo peaaso alota꞉ Do wandiki yaapota꞉ yaka
    wandiki yaapoe. Ipilika꞉ wekiwandikita꞉ yaka ekie. Kutupa do ma꞉na꞉manu paeyaota꞉
    yaka ekie. Handa꞉taa. Do ale paeyaota꞉ yakaeki ya꞉la꞉me. Pate I̱ma꞉ta꞉ do yaka
    wandiki yaapo make ipilika꞉ wekiwandiki make pao muluekema꞉ta꞉ hau ma꞉nda꞉ pea꞉peke
    na ya꞉la꞉ ekina꞉ta꞉
  lcm-lcm: Au na Laban kala polpol a Iakov asukang ke, “Ngono aina ang, kag ngono
    kavulik. Na karilong inatus, kakag ta inatus, na keve vongo aongos ang, kakag
    kapa. Keve bil aongos eke kapo kakag. Sikei nala abis sa akorong vang kana ani
    kag ngono kavulik na karilong matan inatus?
  aer-aer: Kele Laban angkeke ampatye ikwerenheke, “Arelhe nhenhe atherre kwenhe ampe
    atyinhe atherre, ampe itnekenhe akenhe atyinhe-arle. Yepe-yepe yanhe areye-arlke
    nanikute areye-arlke kwenhe atyinhe. Kele the ngenhe ayaketyeke arrangkwe-arle
    ampe atyinhe arrenge-arrenge atyinhe areye-arlke raketyeke. Kele itnenhe akngaye.
  tgl-ULB: Sumagot si Laban kay Jacob. ''Ang mga anak na babae ay aking mga anak na
    babae, ang mga apo ay aking mga apo, ang mga kawan ay aking mga kawan. Lahat ng
    nakita mo ay akin. Ngunit ano ba ang gagawin ko ngayon sa aking mga anak na babae
    at sa magiging anak nila na kanilang isinilang?
  nop-nop: Kaŋ Labandi Yakobo mede indiŋ tubuudaneeŋ niŋguk, “Wabiyat, eŋ wapmihi,
    eŋ dompa makau, eŋ nemek yabulaŋ hogohogok yoŋ adi nu’walaŋ. Ala yoŋ adi wabineyat,
    eŋ wapmihi yanagikiŋ adi adi kamiŋ maŋgoŋ kedem niŋ tiyembene tuwot tibek?
  kca-kca: 'Щӑԓта Лаван пŏтәртәс пӑ Иакова щиты йастәс: «Эвеӈәԓам – ма эвеӈәԓам; ԋаврэмәт
    – ма ԋаврэмԓам; тащ – ма тащем, иса, мўй нӑӈ ватԓән, щит мӑнэм: ма эвеӈәԓам пиԓән
    пӑ ԓын тӑйәм ԋаврэмԓән пиԓән мўй верты верәтԓәм?'
  cbu-NT: Labansha, Zuraksha. Izanllish tsimbunari nuwaanandari iparina; iparish nuwaanandaritam
    chinllinina. Chineemshitish nuwashtam yamarangsha. Ashirucha, nuw shiyaa kizpur
    wanimaam waritaktaati, ashiritaa chinllineetsi nayanikuri, nda ashkina.
  hui-hui: Labana ibugua Yagabanaga bi layarunaga ladai bialu lalu, Wali kira o bedagoni
    labo libu i̱ wane biralu libu waneigini bu karunibi nde i̱ aguane bu ka. Ani bialu
    nogo sibi meme bu karunibi nde i̱ nogo dege bu ka. Mbirale bibahende o ngaruni
    i̱naga wini biaruni degedago. Ainde i̱ wane kira ogolabo baba libunaga waneigini
    bu karunibi ina mandagi holoma̱yanaga tihondo mbirale mbira agilego buliyabe.
  wrs-wrs: Doa Lapanmba puwelm ishomnana os, memba ungevlirini samblava kana, wo otomotalva
    kanata, wo meme sipsip memba kana. Manimani memba kanangas lohv. Heva os kava
    sandhavavmoa huiva ungevlirini samblamba otomotalmba, owai.
  mya-mya: လာ​ဗန်​က``ဤ​သ​မီး​တို့​သည်​ငါ​၏​သ​မီး​များ ဖြစ်​၍ သူ​တို့​၏​သား​သ​မီး​များ​သည်​လည်း
    ငါ​၏​သား​သ​မီး​များ​ဖြစ်​ကြ​၏။ ဤ​သိုး​အုပ် ဆိတ်​အုပ်​များ​သည်​လည်း​ငါ​၏​တိ​ရစ္ဆာန်​များ
    ဖြစ်​၏။ စင်​စစ်​အား​ဖြင့်​သင်​မြင်​သ​မျှ​သော ဥစ္စာ​ပစ္စည်း​တို့​ကို​ငါ​ပိုင်​၏။
    သို့​သော်​လည်း​ငါ ၏​သ​မီး​များ​နှင့်​သူ​တို့​၏​သား​သ​မီး​တို့ ကို​ငါ​စောင့်​ရှောက်​ထား​ရန်​မ​ဖြစ်​နိုင်​တော့
    သ​ဖြင့်၊-
  cbi-NTPO: 'Tsenñu Labán Jacobnu pakatu tsandimi: Entsa na''malaa in na''mala deeve;
    naa entsa pañala bain in pañala deeve; naa entsa uvejala bain in uvejala deeve.
    ¡Tsaju'' kumuinchi enu tanashu juntsa inchi tene judeeve! Tsaaren ¿iya challa
    in na''malanu laapu'' pañu bain, naa yala'' demiyandiñu kaillanu laapu'' pañu
    bain, yala'' mitya tyee kitaa uraa kenu juwa?'
  bod-N: དེ་ནས་ལཱ་པན་གྱིས་ཡ་ཀོབ་ལ་འདི་ལྟར་ལན་བཏབ༌པ། བུ་མོ་འདི་གཉིས་ནི་བདག་གི་བུ་མོ་ཡིན་པ༌དང༌།
    བྱིས་པ་འདི་དག་ཀྱང་བདག་གི་བྱིས་པ་ཡིན༌ལ། ར་ལུག་གི་ཁྱུ་འདི་དག་ཀྱང་བདག་གི་ཡིན་པར་མ༌ཟད།
    ཁྱོད་ཀྱི་མིག་མདུན་དུ་ཡོད་པ་ཐམས་ཅད་བདག་གི་ཡིན༌མོད། འོན་ཀྱང་དེ་རིང་བདག་གི་བུ་མོ་གཉིས་དང་ཁོ་མོ་གཉིས་ཀྱིས་བཙས་པའི་བྱིས་པ་དག་ལ་བདག་གིས་ཅི་བྱ་འོས༌སམ།
  wsk-wsk: Se Laban Jacob ko den koma balam, “Imet imi mu aninga nanawusari, se nononga
    kuriang mu aninga. Se sipsip se goat mu aninga tala. Se mel suen biya ni arigisam
    mu aninga. Bare ani lage bo te aga nanawusari se nunga kuriang nunga guramarikko
    me terong.
  kkl-kkl: Wene seogpa, Labandi Yakubag yubu lelamogti, “Kelmabo abene namangkelabo,
    sindi mabo na namabo, pham tane babe naringe. Ane sembe wene ane sa'a agha nari
    kelmaboap nanisag mangaro arongneap sembe sa'a agha uanun?” seog.
  sna-sna: Rabhani akapindura Jakobho akati, “Madzimai aya vanasikana vangu, uye vana
    ava vana vangu, uye zvipfuwo izvi ndezvangu. Zvose zvaunoona ndezvangu. Asi ndichaiteiko
    nhasi pamusoro pavanasikana vangu ava, kana pamusoro pavana vavakabereka?
  spa-BLM: 'Labán respondió a Jacob: “¡Las hijas son mis hijas, los hijos son mis
    hijos, los rebaños son mis rebaños, y todo lo que ves es mío! ¿Qué puedo hacer
    hoy a estas mis hijas, o a sus hijos que han dado a luz?'
  beu-beu: Angmuse Laban ana Yakob ehur angu ebalet hula, “Alang! Jangu aaru anga,
    noal. Vaal mehal ba ini vengajai ang naung emangpi nidat, bot binanta anga naung
    di, emangpi nebinanta. Naba ba aana angami uuling ateing anga naung, emangpi ne.
    Base, naba ba angase na ening metma noal-nidat anga naung iadana? Na bae ing tahang
    jadi niang.
  cac-cac: 'Ix yalan vin̈aj Labán d''a vin̈aj Jacob chi'' icha tic: —Visil eb'' ix
    tic, vi in chiquin pax eb'' tic yed'' noc'' calnel tic, vic noc'' smasanil. Masanil
    tas ayec'' tic, vico''. Palta jun, ¿tasto val svutej eb'' ix visil yed'' yune''
    eb'' ix?'
  swh-ULB: Labani akajibu na kumwambia Yakobo, “Mabinti hawa ni mabinti zangu, wajukuu
    ni wajukuu wangu, na wanyama ni wanyama wangu. Yote uyaonayo ni yangu. Lakini
    nitafanya nini leo kwa hawa binti zangu, au kwa watoto wao waliowazaa?
  bel-bel: 'І адказваў Лаван і сказаў Якаву: дочкі - мае дочкі; дзеці - мае дзеці;
    быдла - маё быдла, і ўсё, што ты бачыш, гэта маё; ці магу я цяпер што зрабіць
    з дочкамі маімі і зь дзецьмі іхнімі, якія народжаны імі?'
  deu-ELBBK: 'Und Laban antwortete und sprach zu Jakob: Die Töchter sind meine Töchter,
    und die Söhne sind meine Söhne, und die Herde ist meine Herde, und alles, was
    du siehst ist mein; aber meinen Töchtern, was könnte ich ihnen heute tun, oder
    ihren Söhnen, die sie geboren haben?'
  mbb-OT: Midtavak si Laban te, “Heini is menge vahi he esawa nu ne menge anak ku,
    is menge anak dan ne menge apù ku. Heeyan is menge uyaǥen nu ne kediey zaan. Langun
    he egkeehè nu kayi ne kediey. Piru ǥuntaan, kenè ku en egkahawì is menge anak
    ku wey menge apù ku?
  msc-msc: 'Laban ka Yakuba jabi: «Muso ɲin ye n denmusoilu le ri. Alu den ye n mamaren
    de ri. Kolofen ɲin ye n na kolofen de ri. I ɲa yen fen fen na ɲin, n ta le wo
    bɛɛ ri, kɔni n ti se n denmusoilu ni n mamarenilu bɔla i bolo butun.'
  mal-2015: 'ലാബാൻ യാക്കോബിനോടു: പുത്രിമാർ എന്റെ പുത്രിമാർ, മക്കൾ എന്റെ മക്കൾ, ആട്ടിൻ
    കൂട്ടം എന്റെ ആട്ടിൻ കൂട്ടം; നീ കാണുന്നതൊക്കെയും എനിക്കുള്ളതു തന്നേ; ഈ എന്റെ പുത്രിമാരോടോ
    അവർ പ്രസവിച്ച മക്കളോടോ ഞാൻ ഇന്നു എന്തു ചെയ്യും?'
  tuo-NT: 'Tere tʉꞌogʉ, Labán Jacore yʉꞌticʉ niwĩ: —Yʉꞌʉ põꞌrã numia, yʉꞌʉ põꞌrãta
    nima. Yʉꞌʉ pãrãmerã yʉꞌʉ pãrãmerãta nima. Oveja quẽꞌrã yarã ovejata nima. Nipeꞌtise
    aꞌto mʉꞌʉ ĩꞌase ye diaꞌcʉ̃ niꞌi. Tojo nimicã, niꞌcãrõacãrẽ yʉꞌʉ põꞌrã numiarẽ,
    yʉꞌʉ pãrãmerãrẽ ¿deꞌro weebosari yʉꞌʉ?'
