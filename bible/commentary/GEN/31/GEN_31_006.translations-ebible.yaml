verse: GEN.031.006
translations:
  mal-C: എന്റെ കഴിവു മുഴുവൻ ഉപയോഗിച്ചു ഞാൻ നിങ്ങളുടെ അപ്പനുവേണ്ടി ജോലിചെയ്തുവെന്നു
    നിങ്ങൾക്കറിയാമല്ലോ;
  deu-TKW: Ihr wißt, daß ich aus allen meinen Kräften eurem Vater gedient habe.
  lin-lin: Boyebi bino moko ete nasalelaki tata na bino na makasi na ngai nyonso.
  cbr-NT: Mitsúnbi kamina 'unanin 'ën kana min papa 'upiokin ñu mëëxunkin añu kara
    'aisama 'ikë abi 'axuan,
  eng-LSV: and you have known that with all my power I have served your father,
  bmu-bmu: Ni ösumni pakpak qezaköba miaŋgö dop iwiŋiri welen qem waŋgiba mala korali,
    iŋiri mi ölöp mötzahot.
  eng-GNV: And yee knowe that I haue serued your father with all my might.
  eng-WEBSTER: And ye know that with all my power I have served your father.
  nhw-BL: Cuali anquimatij nijtequipanojtoc amotata hasta campa nihueltoc,
  swh-ONEN: Mnajua kwamba nimemtumikia baba yenu kwa nguvu zangu zote,
  bba-bba: Bɛɛn tii i mɑɑ wɑ nɡe mɛ nɑ bɛɛn bɑɑbɑ sɔmburu kuɑ kɑ nɛn dɑm kpuro.
  eng-KJVCPB: And ye know that with all my power I have served your father.
  cpy-cpy: Piyoteeyini eerokapaeni kameetha nantawaetapiintakiniri pipaapate, nomatakiro
    okaatzi naawyaakiri naaka.
  mpx-mpx: He komiu ku atena te ginebi ge no gasisi bwalibwaligena ya tuwalali tamamiu
    kaiwena,
  wbp-wbp: Nyumpalarlu kanpajupala milya-pinyi kujalparnarla mata-karda tarnnga warrki-jarrija
    nyuntu-jarrakupalanguku.
  luo-luo: Ungʼeyo kaka asetiyo ne wuonu gi tekra duto.
  meu-meu: Umui danu dibamui lau ese tamamui isiaina vada na lao heni mai goadagu
    idoinai.
  npi-ULB: मेरो सारा शक्ति लगाएर मैले तिमीहरूका पिताको सेवा गरेको कुरा त तिमीहरूलाई
    थाहै छ ।
  yor-yor: Ẹ sá à mọ̀ pé, mo ti fi gbogbo agbára mi ṣiṣẹ́ fún baba yín,
  emp-NTPO: Bãrãba cawa panʌa mʌ̃ra bãrã zeza itea bio trajasida.
  ind-ind: Kalian sendiri tahu bahwa selama ini aku bekerja keras untuk ayah kalian
    sekuat tenaga.
  pes-OPCB: شما می‌دانید که با چه کوشش طاقت فرسایی به پدرتان خدمت کرده‌ام،
  ssx-ssx: Yaka welema꞉ ipilika꞉ apa꞉na꞉ e pokalo ekita꞉ hone wilipime.
  lcm-lcm: Milongpo nas ta nata abis ani tamamilong ta kag dual aongos,
  aer-aer: Kele mpwele itelareme ayenge-arle arnterre urrkapeke akngeye mpwele-kenheke.
  tgl-ULB: Alam ninyong pinaglingkuran ko ang inyong ama ng buong lakas ko.
  nop-nop: Hidi agaŋ nadiyamuk. Nu behik’walaŋ kwanai fafaŋe tiŋa tihatilat.
  kca-kca: нын уйәтԓәԓԓән, йурэмән нын ащана ма рупитсәм,
  cbu-NT: Siy yasaksa yuwaa nuw aparshish tarawaztaki anootsi. Nda apareetsish kuk
    kapeetarangina. Mangi ksaptari tarawaztakina.
  hui-hui: Ai i̱na libu abanaga biabe luore biaabo halu harugoni libu manda bidabigoni.
  wrs-wrs: Yimba nonora ahav, kava beswonamangas waiandra vena arapevmba, kava andrava
    esvema venana, kava pemba venamoa andranapenamba, owai.
  mya-mya: ငါ​သည်​သင်​တို့​၏​ဖခင်​အ​တွက်​အ​စွမ်း​ကုန် အ​လုပ်​လုပ်​ခဲ့​ကြောင်း​သင်​တို့​နှစ်​ဦး​စ​လုံး
    သိ​ကြ​၏။-
  cbi-NTPO: Tsaaren ñulla nara mideeve naa iya ñulla' apachi pudengura taawasha ken
    chumuñuba;
  bod-N: ཁྱོད་གཉིས་ཀྱིས་ཤེས་གསལ༌ལྟར། བདག་གིས་ནུས་ཤུགས་ཡོད་ཚད་བཏོན་ནས་ཁྱོད་གཉིས་ཀྱི་ཕ་ལ་ཞབས་ཕྱི་བསྒྲུབས༌ཀྱང༌།
  wsk-wsk: Nina ilagala ikisan, ani nenenga nenet ko ura aora biya nunguningkiri taem.
  kkl-kkl: Ambatsiogti, “A'un babe el wamdom. Samenag na awe tolamnori, a'uni sembe
    mikip uro welamno. Welamnoba, a'uniri, 'Kamna wali uro tatkinun,' seog, aghana
    kamna kapnen koma yubuog ik sa'obare lelobog. Ane sembe Allahri, 'Labandi Yakub
    opleag aro Nari piamnun,' sembaog.
  sna-sna: Munoziva kuti ndakashandira baba venyu nesimba rangu rose,
  spa-BLM: Sabéis que he servido a vuestro padre con todas mis fuerzas.
  beu-beu: Ooleve ateing se, eluung alang anga, na etatabit karajang nekira metma
    vengboar, metma iimang adana tila!
  cac-cac: A ex tic eyojtac val to ix in munlaj d'a vin̈ e mam d'a svach'ilal d'a
    smasanil in c'ool.
  swh-ULB: Nanyi mnajua kwamba ni kwa nguvu zangu zote nimemtumikia baba yenu.
  bel-bel: вы самі ведаеце, што я з усяе сілы служыў бацьку вашаму,
  deu-ELBBK: Ihr selbst wisst ja, dass ich mit all meiner Kraft eurem Vater gedient
    habe.
  mbb-OT: Netuenan niw en he mid-amin ku is taman te egkehimu ku te kebpenilbi ku
    ziyà te amey niw,
  msc-msc: Ai jɛrɛ ka a lɔn ko n da baara kɛ ai fa yɛ n fanka bɛɛ la.
  mal-2015: നിങ്ങളുടെ അപ്പനെ ഞാൻ എന്റെ സർവ്വബലത്തോടും കൂടെ സേവിച്ചു എന്നു നിങ്ങൾക്കു
    തന്നേ അറിയാമല്ലോ.
  tuo-NT: Mʉsã masĩsaꞌa, yʉꞌʉ mʉsã pacʉre nipeꞌtiro yʉꞌʉ tutuaro põtẽorõ añurõ warota
    daꞌrabosawʉ.
  gup-gup: Ngudda nguneburrbun bu ngaye ngamarnedurrkmirranginj kornkumo ngorrewoneng
    kunngudj dorrengh ngardduk.
  met-met: Tang gaxabiau, ngatuxu oxatua mana angtang tibuim xaung haringingagu longgalo.
  gvs-gvs: Komi bogina koyagoi bego magu salau apaaisewa tamami manuna.
  rmc-rmc: Se korkore džanen, sar caľa mira zoraha keravas buči prekal tumaro dad.
  nlg-nlg: Iroghau toro ghilala ivei te vaghai na vaholani na lutu tu lutui vania
    tamamiu,
  dgr-DOGNT: Naxıtà wegha hòtł'ò eghàlaıhdà wek'èahsǫ hǫt'e,
  pes-OPV: و شما می‌دانید که به تمام قوت خود پدر شما را خدمت کرده‌ام.
  ron-1924: Вой ыншивэ штиць кэ ам служит татэлуй востру ку тоатэ путеря мя.
  ben-OBCV: তোমরা তো জানো যে তোমাদের বাবার জন্য আমি আমার সর্বশক্তি দিয়ে পরিশ্রম করেছি,
  lex-lex: Ne miy mieh' mana miat niohora, de akar tioto'ola ammi.
  rgu-rgu: Emi dua bubuluꞌ, doo-naru basa ia, au oi-tao sotaꞌ an seliꞌ fee emi papa
    ma.
  som-som: Idinkuna waad og tihiin inaan aabbihiin xooggayga oo dhan ugu adeegay.
  lat-VUC: Et ipsæ nostis quod totis viribus meis servierim patri vestro.
  aoi-aoi: Ningenuminu-war•dangume-ka ngayuwa eningaba warka nungwenungwa-langwa nungkwurrunguwa
    kirringakakiruma-kiya,
  eng-ASVBT: And ye know that with all my power I have served your father.
  mna-mna: 'Niomru kuute: Nio aŋbelmbel uraata pa tomoyom. Mi ni ipakamkaam yo mi
    itortooro sua pa leŋ kadoono pa piizi sa kek. Tamen Anutu ipateke tomoyom, tabe
    ni ipasaana yo som.'
  ita-1885: E voi sapete che ho servito a vostro padre di tutto il mio potere.
  eng-LXXUP: And ye too know that with all my might I have served your father.
  eng-ULB: You know that it is with all my strength that I have served your father.
  spa-VBL: Ustedes saben cuán duro he trabajado para su padre.
  fra-_FOB: Et vous savez vous-mêmes que j'ai servi votre père de toutes mes forces.
  mal-mal: നിങ്ങളുടെ അപ്പനെ ഞാൻ എന്റെ സർവ്വബലത്തോടുംകൂടി സേവിച്ചു എന്നു നിങ്ങൾക്ക്
    തന്നെ അറിയാമല്ലോ.
  urd-GVR: Āp donoṅ jāntī haiṅ ki maiṅ ne āp ke abbū ke lie kitnī jāṅfishānī se kām
    kiyā hai.
  suz-BL: गो इस आफ कली दोदेंशो पा आं बोल नेल्‍लेमी गेय पङा, मेको गे निक्‍शीम तुइक्‍नीसी।
  ita-1927: E voi sapete che io ho servito il padre vostro con tutto il mio potere,
  ckb-ckb: خۆتان دەزانن کە من بە هەموو توانامەوە خزمەتی باوکتانم کردووە،
  eng-BBE: And you have seen how I have done all in my power for your father,
  crx-NTPO: '''Ink''ez t''eoonuhzun ndet ''ust''oh-un ''et nohbá oonat ne''zust''en.'
  kan-OKCV: ನಾನು ಪೂರ್ಣಬಲದಿಂದ ನಿಮ್ಮ ತಂದೆಯ ಸೇವೆ ಮಾಡಿದ್ದು ನಿಮಗೆ ತಿಳಿದಿದೆ.
  bbb-bbb: Ro izege na daro mena asoe jone ijadufuo imeva ije bara inokiro gure jane
    giena vierafe.
  tam-2017: என்னால் முடிந்தவரை நான் உங்களுடைய தகப்பனுக்கு வேலை செய்தேன் என்று நீங்கள்
    அறிந்திருக்கிறீர்கள்.
  spa-RV-1909: 'Y vosotras sabéis que con todas mis fuerzas he servido á vuestro padre:'
  ron-BTF: Şi voi ştiţi că eu, cu toată puterea mea, am servit pe tatăl vostru.
  eng-WEBP: You know that I have served your father with all of my strength.
  eng-FBV: You both know very well how hard I worked for your father.
  nld-1939: Gij weet zelf, dat ik naar best vermogen uw vader gediend heb,
  nch-BL: Cuali anquimatij nijtequipanojtoc amotata hasta campa nihueltoc,
  tfr-NTPO: Miydëmi pjl̈ú ga tja parkono shäng bomi data kong pjl̈úe.
  vie-1934: Chính hai ngươi cũng biết rằng ta đã giúp cha hai ngươi hết sức,
  hin-CV: तुम दोनों को ही यह उत्तम रीति से ज्ञात है कि मैंने यथाशक्ति तुम्हारे पिता
    की सेवा की है.
  eng-OURB: You know that I have served your father with all of my strength.
  spa-BES: y has visto cómo hice todo lo que estaba en mi poder para tu padre,
  tdx-tdx: Fohi’areo t’ie nitoroñ’ an-drae’areo an-kaozarako iaby,
  vid-vid: Hemwe mvizela kota nandimkolela mijito mhaza wa hemwe kwa mong'ho wa heni
    weng'ha
  pwg-pwg: Tami ami viruwa koakovi da nuwanuwaku kudubinai ami mamai kubiine abiga.
  eng-OKE: And you know that with all my strength I have served your father;
  tha-KJV: เจ้​าทั้งสองรู้​แล​้​วว​่าข้าพเจ้ารับใช้​บิ​ดาของเจ้าด้วยเต็มกำลัง
  por-BR-2018: 'E vós sabeis que com todas minhas forças servi a vosso pai:'
  bco-bco: Niyo꞉ go꞉la꞉ nanog diakiyo꞉, halaido꞉ dia꞉len a꞉la꞉bo꞉ ga꞉go꞉lo꞉ asulo꞉
    ko꞉lo꞉lab.
  deu-ELO: Ihr selbst wisset ja, daß ich mit all meiner Kraft eurem Vater gedient
    habe.
  ktm-ktm: Oruu tuno' oruu ihpa ndre yu upu maryan tama' oruu, eri ile puko-on todo
    ndre sulo-on.
  caa-caa: Y nox war inata que cꞌapa inturbꞌa nibꞌa tuaꞌ inche tunor upatnar itata.
  eng-WYC-2018: And ye know that with all my strengths I have served your father;
  epo-epo: Vi scias, ke per ĉiuj miaj fortoj mi servis vian patron.
  uig-PIN: Küqümning yetixiqǝ atanglarƣa ixlǝp bǝrginim silǝrgǝ ayan;
  beo-beo: 'Alia dawa:! Na da na gasa huluane amoga dia ada ea hawa: hamosu.'
  tpi-OTNT: Yutupela i save, mi bin wok strong tumas long papa bilong yutupela,
  hau-SA: Kun san cewa na yi aiki wa mahaifinku da dukan ƙarfina,
  udu-udu: Um mishkin ki aha/ miikina ababam bum aṯu’c ki mom’bi’th pemi ’baar mo.
  uig-LAT: Küchümning yétishiche atanglargha ishlep berginim silerge ayan;
  nde-nde: Liyakwazi ukuthi ngamsebenzela uyihlo ngamandla ami wonke,
  ton-ton: Pea ʻoku mo ʻilo naʻaku ngāue ki hoʻomo tamai, ʻaki ʻa ʻeku mālohi kotoa.
  ces-1613: A vy samy víte, že vší svou silou sloužil jsem otci vašemu.
  eko-eko: Mweeyo mwinjuwa yoori kakhola khaazi ya papeenu khwa kuvu zaka zooshi.
  nss-nss: Walu pahasaniy tehe umbulyani mbulya tama walu iyasura pwoke to masih.
  eng-WMB: You know that I have served your father with all of my strength.
  tam-TCV: நான் உங்கள் தகப்பனுக்காக என் முழுப்பெலத்துடனும் வேலைசெய்தேன் என்பது உங்களுக்குத்
    தெரியும்.
  ceb-ULB: Nasayod kamo nga sa tibuok nakong kusog nag-alagad ako sa inyong amahan.
  mkn-mkn: Bosong dua tau, bagini lama ni, beta su karjá banting tulang satenga mati
    kasi bosong pung bapa!
  pol-UBG: Wy też same wiecie, że ze wszystkich moich sił służyłem waszemu ojcu;
  agr-agr: Atumek shiig dekajume, wi atumi apanun shiig kuitamsan pegkejan takagsauwaitag
    duka.
  kyc-kyc: Nambana porai dokome nakambana rakane doko nyisakondali pyakayo doko nakamba
    silyambinyi.
  urd-GVU: آپ دونوں جانتی ہیں کہ مَیں نے آپ کے ابو کے لئے کتنی جاں فشانی سے کام کیا
    ہے۔
  deu-1912: Und ihr wißt, daß ich aus allen meinen Kräften eurem Vater gedient habe.
  ntj-ntj: Tjiinya-pulan nintilu kulira tjiinya-rna nyuntuku mamaku waarka purlkanya
    palyaranytja.
  row-row: Hei ruꞌa nggi bubꞌuluꞌ, doo basa ia, au tao ues itaꞌ mamate ngga fee hei
    ama ma!
  kan-2017: ನಾನು ನಿಮ್ಮ ತಂದೆಯ ಸೇವೆಯನ್ನು ಪೂರ್ಣಬಲದಿಂದ ಮಾಡಿದ್ದೇನೆ, ನೀವೂ ಅದನ್ನು ಬಲ್ಲಿರಿ.
  ena-ena: Namɨlaŋ igɨlalaŋ uami. Viaŋ naludɨ iaganalu dɨ sibɨla agadɨ vɨdɨvɨdɨŋ sɨbaŋ
    lagulamalama vilan uami.
  tgo-tgo: Ghemi kaero hu ghareghare va ya rovurɨgheghe laghɨye moli ya kaiwo ramami
    kaiwae,
  yap-yap: Gimew mnang ni gu ma maruwel ko chitamangimew ni kri musmus chirogog.
  tet-tet: Emi rua hatene haꞌu kserwisu susi ruin kleur tiꞌan bodik emikaan aman.
  hlt-MCSB: Tahae ah ka thadueng boeih neh na pa taengah ka thohtat te na ming uh.
  mdy-ETH: ዎልቆ ታኣሲ ሚጪንቱዋዖ ዒንሢኮ ዓዶም ታ ዶዲ ማዼሢ ዒንሢያ ዔራኔ፤
  twi-ASANTE: Monim sɛ, mayi me yam, de mʼahoɔden nyinaa ayɛ adwuma, ama mo agya;
  bhl-bhl: 'Yukal kilele kal keliwete: Ne kalew em aluwdewbamin banso banso kitil
    kuw kemali'
  con-NTPO: Que'i'qque qui atesu'fa ñajan tisu osha'fanga que yayambe ñotsse sema'jen'chove.
  eng-WEBU: You know that I have served your father with all of my strength.
  bnp-bnp: Marua, muru lohoka, iau a rata a leho dagi ne tamane marua,
  wal-wal: Taani ta wolqqa ubban intte aawaayyo oottidoogaa intte ereeta;
  mgh-mgh: Nyu nnaacuwela wiira kihaavarela ratta nteko athumwaninyu,
  acu-NT: Tura asamtai atumi apari tangkurin pengker wainkamiaja nuka atumsha paan
    nekarme.
  spa-PDDPT: Ustedes saben también que con toda mi fuerza he servido a su padre,
  gun-gun: Peẽ kuery ae voi peikuaa anhea'ãa rupi penderu pe amba'eapoague.
  agu-BL: Sak cunin tziwutz yi ja nak'uj tuch' itaj tetz cu'n walma'.
  eng-PEV: You both know that I worked really hard for your father.
  ilo-ULB: Ammoyo a nagserbiak iti amayo iti amin a pigsak.
  kpg-kpg: Goolua e iloo bolo au gu ngalua gi di gulu damana i ogu mahi huogodoo.
  uig-ARA: كۈچۈمنىڭ يېتىشىچە ئاتاڭلارغا ئىشلەپ بەرگىنىم سىلەرگە ئايان؛
  bsp-bsp: Nəŋcərɛ nəna yati a imbəcɛ papa konu kɔ fənɔntər fem fəp.
  mbs-mbs: Netegahan niyo te ontò a measeb te pegterbaho ko diyà te amay niyo.
  tof-tof: E umulamli ka yabü abankü kólba amkoman arüngi zaget namülnürrü.
  sus-sus: Wo a kolon yati n bara wali wo baba bɛ n sɛnbɛ ra.
  pon-2006: Kumwa inenen dehdehki uwen laud en ei doadoahkohng amwa pahpao.
  jae-jae: Amagêc ajala gebe gajam sakiŋ tamemi toŋoc ŋaclai samucgeŋ.
  ksd-ksd: Ma amur nunure ba iau ga kudakudar tai tama i mumur ma ra dekdekigu par.
  tur-YTC: Var gücümle babanıza hizmet ettiğimi biliyorsunuz.
  bel-N: I вы ведаеце, што я ўсімі сіламі служыў бацьку вашаму,
  grc-BRENT: Καὶ αὐταὶ δὲ οἴδατε, ὅτι ἐν πάσῃ τῇ ἰσχύϊ μου δεδούλευκα τῷ πατρὶ ὑμῶν.
  ind-AYT: Kalian tahu bahwa dengan sekuat tenaga aku sudah bekerja pada ayahmu.
  lid-lid: Ah tana ah, jo badeh amwekes lahou ta tama ah boto-on labai,
  eng-NNA: You two know about me, I worked for your father a long time.
  nya-nya: Inu mukudziwa kuti ndagwirira ntchito abambo anu ndi mphamvu zanga zonse,
  hrv-hrv: I same znate da sam vašega oca služio koliko sam god mogao;
  mps-mps: Dage sigo koneani, eno te dage sigo aya dali sę bomo yali,
  llg-llg: Ei dua nggei bubuluk, doo-doo basa ia, au tao ue-ledis mbilu-mbuse alan
    seli, fee ei amam!
  tpi-tpi: Yutupela i save, mi bin wok strong tumas long papa bilong yutupela,
  dan-1931: og I ved jo selv, at jeg har tjent eders Fader af al min Kraft,
  vie-OVCB: Hai em đã biết, anh cố sức phục vụ cha,
  lbk-lbk: Ammoyo met ay inpeyko am-in nan kafaelak ay nensilfi ken amayo.
  guj-2017: તમે જાણો છો કે મેં મારા પૂરા સામર્થ્ય સહિત તમારા પિતાની ચાકરી કરી છે.
  byr-byr: '@see-verse:GEN.031.005'
  awx-awx: Nansäle puyä pahake, kitokngäna mumba kuwä, gihä anandumäläk.
  pon-2006A: Kumwa inenen dehdehki uwen laud en ei doadoahkohng amwa pahpao.
  por-BRBSL: Você sabe que eu servi a seu pai com todas as minhas forças.
  aly-aly: Ayengarl warrkirrek mwantyel Akngey mpwel-kenhek.
  cth-cth: Ka thayung abuemlahoi na pa e thaw ka tawk e hah na panue awh.
  twi-twi: Munim sɛ mayi me yam de mʼahoɔden nyinaa ayɛ adwuma ama mo agya;
  hlt-hlt: Tahae ah ka thadueng boeih neh na pa taengah ka thohtat te na ming uh.
  tbz-SIM: Di yɛ̃́mu m pĩ̀ḿmɛ̀ di cicɛ mutɔ̃mmú nɛ̀ n wɛ̃rímú mumɔu.
  msy-2020: Gua vɨrara fo, kɨ guan afeziam bagha uan gavgaviba sara ingari,
  txq-txq: Ei dua ngga bubuluk, doo basa ia, au aue-osa fafandek lima-eing sudi selik
    kana soa-neu ei amam!
  aaz-aaz: Hi nua ki mihiin, aꞌroo-ꞌroo reꞌ ia, au ꞌmeup maꞌtaniꞌ ꞌeu hi amaꞌ!
  azb-azb: Siz bilirsiniz ki, var gücümlə atanıza xidmət etmişəm.
  eng-DBY: And you know that with all my power I have served your father.
  hin-2017: और तुम भी जानती हो, कि मैंने तुम्हारे पिता की सेवा शक्ति भर की है।
  wol-KYG: Yeen ci seen bopp xam ngeen ne liggéeyal naa seen baay sama kem kàttan.
  swp-swp: Au nuatuiyao tamamiu enana ea paisoa ma adidiridigu ie ohi,
  bjr-bjr: Inneeqara irimariafanoo, qinee qeeqa afeekannai inni nikoona ainaini mariqiafana.
  eng-YLT: and ye — ye have known that with all my power I have served your father,
  heg-NTPO: Mi duam tana noan, bablaan ni auk daek hiti-late bel mi amans sa!
  ptu-ptu: Anna la dipa'tulasampokoka' umba susi hesoku lako ambemua' inde dio mai.
  bzd-NTPO: A' wa̱ ijche̱r buaë tö ye' kaneblé a' yë́ a̱ moki̱.
  kwf-kwf: KoroꞋo saiana ka sui naꞋa neꞋe nau ku lagaꞋi rao naꞋa fuana sasilana raoꞋa
    maꞋa koroꞋo ki.
  eng-WYC-2017: And ye know that with all my strengths I have served your father;
  eng-WMBB: You know that I have served your father with all of my strength.
  spp-spp: Yii yabilimpil'à cè na mii à báare yii tuŋ'á ná na fànhe puni i.
  aey-aey: Aria ija ale memela ijana gagadic odoc cunugcana cesuldolig ale dosina.
  urd-GVH: आप दोनों जानती हैं कि मैंने आपके अब्बू के लिए कितनी जाँफ़िशानी से काम किया
    है।
  rug-rug: Meke ele gilania gamu kara sapu nabulu mate nia rau sa tamamia pa doduru
    qua ṉiniraṉira.
  gaz-gaz: Akka ani humna koo guutuudhaan abbaa keessaniif hojjedhe isinuu beektu;
  fra-LSG: Vous savez vous-mêmes que j’ai servi votre père de tout mon pouvoir.
  yal-yal: Ɛ a kolon yati, n bata wali ɛ baba xa n fangan birin na.
  gum-gum: Ñimbe ashibelø køn cha, nabe ñimui møskawan na maya chish kuimburab chish
    kuitøga nabe mara tranøb megaig køn cha.
  iou-iou: Näk nanjekta watä piä kehäromi täkinik täŋ yäpmäŋ äbäk täyat u nadäkamän,
    ei yäŋ?
  haw-1868: Ua ike hoi olua i ko'u malama i ana i ko olua makuakane me ko'u ikaika
    a pau.
  arb-NAV: أَنْتُمَا تَعْلَمَانِ أَنَّنِي خَدَمْتُ أَبَاكُمَا بِكُلِّ قُوَايَ.
  adz-adz: Agam itsanga dzi gumangꞌ uwats uwats tsiraꞌ nanga yaba i agam ramanggam
    sib wa,
  ewe-ewe: Mienya ale si mewɔ dɔ sesĩe na mia fofo,
  eng-LEE: And ye know well that with all my power I have served your father.
  dji-dji: Nyum nyim marnggi ngarri inga djamadjny giriny mirrpm wana gunydjirrgirki
    nyumilang,
  gvn-gvn: '@see-verse:GEN.031.005'
  nna-nna: Nyumpala miranungarra ngajuku, warrkamu jarrinyirnili nyumpalamilaku japartuku
    punja.
  asm-FB: তোমালোকেতো জানাই যে মই মোৰ সকলো শক্তিৰে তোমালোকৰ পিতৃৰ সেৱা কার্য কৰিলোঁ।
  sus-A: وٌ عَ كٌلٌن يَتِ ﭑ بَرَ وَلِ وٌ بَبَ بّ ﭑ سّنبّ رَ.
  fra-SBL: Vous savez que j'ai servi votre père de toute ma force.
  hbo-hbo: וְאַתֵּ֖נָה יְדַעְתֶּ֑ן כִּ֚י בְּכָל־כֹּחִ֔י עָבַ֖דְתִּי אֶת־אֲבִיכֶֽן׃
  shp-NTPO: Mato rabekanbira akonkin onanke, ja maton papan yonoa, jawen teebo jakonhakin
    axoni, nokon koshibobi keyónon kaman, ea ikonbiresi teeta.
  eng-WYCLIFFE: And ye witen that with alle my strengthis Y seruede youre fadir;
  piu-2006: '@see-verse:GEN.031.005'
  pjt-pjt: Ka nyupali kutjaraṯu ninti panya ngayulu nyuntumpa mamaku puḻkaṟa mulapa
    waṟkaringi rawa mulapa.
  cwe-cwe: Muvimanya kuwa nimsang'hanila tati yenu kwa nguvu zangu zose.
  bgs-bgs: Isóddóran yu na igággár-ággárra iglumu para katô ámmà yu.
  kik-kik: Inyuĩ eerĩ nĩmũũĩ atĩ ndutĩire thoguo wĩra na hinya wakwa wothe,
  ksr-ksr: Nii ku-usuna kuuya kululuuŋ iikawaa so maŋgara weleŋ qeŋ muŋ laligoŋ koubeti,
    oro ii saanoŋ mojao.
  fra-NCL: Vous savez vous-mêmes que j’ai servi votre père de tout mon pouvoir ;
  cek-AK: Ka thacakhaih boih hoiah nam pa ih tok ka sak, tito nang panoek hoi.
  xla-xla: '@see-verse:GEN.031.005'
  cuk-cuk: Ar bemar-sunnad nue wismalad, igi an be-babga an arbadii.
  uig-CYR: Күчүмниң йетишичә атаңларға ишләп бәргиним силәргә аян;
  tel-2017: నేను మీ నాన్నకు నా శాయశక్తులా సేవ చేశానని మీకు తెలుసు.
  hat-BSA: Nou konnen ke mwen te sèvi papa nou avèk tout fòs mwen.
  kos-kos: Komtal kewa etu na lah nga orekma nu sin papa tomomtal ah ke kuiyuk nufon.
  hbo-WLC: וְאַתֵּ֖נָה יְדַעְתֶּ֑ן כִּ֚י בְּכָל־כֹּחִ֔י עָבַ֖דְתִּי אֶת־אֲבִיכֶֽן׃
  ibo-ibo: Unu maara na eji m ike m niile rụọra nna unu ọrụ.
  ory-ory: ମୁଁ ଆପଣାର ସବୁ ବଳ ଦେଇ ତୁମ୍ଭମାନଙ୍କ ପିତାଙ୍କର ଦାସ୍ୟକର୍ମ କରିଅଛି, ଏହା ତୁମ୍ଭେମାନେ
    ଜାଣ।
  wmt-wmt: '@see-verse:GEN.031.005'
  chk-chk: Ämi oua silei pwe üa angangöch ngeni sememi we ren unusen ai tufich.
  ssd-ssd: Ye mam takile tuku piro taŋgo minmba piro kareŋ suŋgowen ta tale kila.
  rop-rop: '@see-verse:GEN.031.005'
  ukr-1871: І самі знаєте, що всьою снагою моєю працював я батькові вашому.
  eng-AOI: You both know that I have worked well for your father,
  yon-yon: Yiib kuu yiibkaad, ne kuu yiib ambe ye dowad ne aromkonoyiib korem ye deme
    awinaan.
  bch-bch: Gimirua aoatai, gau nabokoboko matua tau pan tamami.
  deu-1951: Und ihr wisset, wie ich eurem Vater gedient habe mit meiner ganzen Kraft.
  eng-JPS: And ye know that with all my power I have served your father.
  ubr-ubr: Omi rum wosagob yau tamam aurin on au faiwar tutufinai aboen.
  srp-1865: I vi znate da sam služio ocu vašemu kako sam god mogao;
  lug-lug: Mumanyi bwe naweerea kitammwe n’amaanyi gange gonna.
  heb-heb: ואתנה ידעתן כי בכל כחי עבדתי את אביכן׃
  ben-IRV: আর তোমরা নিজেরা জান, আমি যথাশক্তি তোমাদের বাবার দাসত্ব করেছি।
  pan-pan: ਤੁਸੀਂ ਜਾਣਦੀਆਂ ਹੋ ਕਿ ਮੈਂ ਆਪਣੇ ਸਾਰੇ ਬਲ ਨਾਲ ਤੁਹਾਡੇ ਪਿਤਾ ਦੀ ਸੇਵਾ ਕੀਤੀ ਹੈ।
  mwp-mwp: Ngipel kalmel ngulayg kedha, ngay mina koey zageth aymoedhin ngipen thathipa,
  mya-JVB: သင် တို့အဘ ၏အမှုကို၊ ငါ တတ် နိုင်သမျှ အတိုင်း၊ ငါစောင့် သည်ကို သင် တို့သိ
    ကြ၏။
  tte-O: Wakatai yo naga kwanuwatui yapaisowa sosi tamamiu koina yagu kaiwe meuloina
    mena.
  tbg-tbg: Te nitanta qora koqemake kaiqa vara amitauraro
  hmo-hmo: Umui danu umui diba vadaeni lau be emui tamana dekenai lau gaukara vadaeni,
    mai egu goada ibounai.
  ata-ata: Ngingi ngongou ngelavu lexe, eni exaxai misevile xou maminge ngongou,
  nfa-nfa: Miu dua mi se meꞌa le, nèbhu nare sange neꞌe, jaꞌa jꞌajꞌi kuli ètu ama
    miu!
  urd-urd: तुम तो जानती हो कि मैंने अपनी ताक़त के मुताबिक़ तुम्हारे बाप की ख़िदमत
    की है।
  rus-SYN: вы сами знаете, что я всеми силами служил отцу вашему,
  cbt-NTPO: Canpitaso', nani nitotërama tata marë' chiníquën sacatërahuëso'.
  bqc-SIM: Á dↄ̃ ázĩawa kɛ́ ma zĩkɛ̀ á maeɛ ma gbãa pua lɛ́uɛ.
  tcz-CHONGTHU: Nangnin jong nahe lhon nai, katha nei sun kajo chan a napa lhon ding
    na toh ka tonge.
  mar-mar: तुम्हास माहीत आहे की, मी आपल्या सर्व शक्तीने तुमच्या बापाची सेवा केली आहे.
  tcs-tcs: Yutu sabe ai bin wok po papa blo yutu lo ebri strong blo mi,
  qub-qub: Gamcunapis musyaycanquimi papäniquita imano sirbishätapis.
  bqp-bqp: Á dↄ̃ á zĩdanɛ kũ ma zĩ kɛ̀ á denɛ ma gbãna lɛ́mmɛ.
  hat-hat: Nou tout de nou konnen jan mwen te sèvi ak papa nou ak tout kouraj mwen.
  eng-BSB: You know that I have served your father with all my strength.
  tod-tod: Wa ɓɔɠɔgoi wo kwɛɛni ga gè botii ɠɛɛni wo-ɠɛɛ ʋɛ ga sùvikɛi kpein.
  eng-WEBPB: You know that I have served your father with all of my strength.
  kbq-kbq: Nagrama neranafa eri'zama tusi namu'na sisi nehige'na hanaveni'a atre'nama
    eri'noana, tanagra nageta antahita hu'na'e.
  nhe-BL: Cuali inquimatij nijtequipanojtoc imotata hasta campa nihueltoc,
  bus-bus: Á dↄ̃ a zĩndanɛ kɛ̀ ma zĩi kɛ̀ a denɛ ma gbãa lɛ́mmɛ.
  gub-BL: Amumaw kwarahy tetea'u penu pe hema'ereko tetea'u pà ihe. Pekwaw hema'ereko
    awer.
  eng-DRA: And you know that I have served your father to the uttermost of my power.
  knf-knf: An ţi ikowan name kë dlempar aşinan jibi nhiniiŋ bŧi.
