  tam-TCV: இப்பொழுது நீ வா; நீயும் நானும் ஒரு உடன்படிக்கை செய்துகொள்வோம். அது நம்
    இருவருக்கும் இடையே சாட்சியாக இருக்கட்டும்” என்றான்.
