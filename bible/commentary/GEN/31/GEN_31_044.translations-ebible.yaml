  eko-eko: Apho, nirette wahati miiyo na-weyo, otthuupo wiiye pi oshaahiti etthu.”
  nss-nss: Asa talu kasoye pat para kipwaingani tapaniu mwele rou.”
  eng-WMB: Now come, let’s make a covenant, you and I. Let it be for a witness between
