  tha-KJV: ฉะนั้นมาเถิด บัดนี้​ให้​เราทำพันธสัญญา ทั้งเรากับเจ้า ให้​เป็นพยานระหว่างเรากับเจ้า”
  por-BR-2018: Vem, pois, agora, façamos aliança eu e tu; e seja em testemunho entre
