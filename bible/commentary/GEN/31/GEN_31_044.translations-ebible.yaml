verse: GEN.031.044
translations:
  mal-C: ഇപ്പോൾ വരിക, ഞാനും നീയുംതമ്മിൽ ഒരു ഉടമ്പടി ചെയ്യാം; അത് എനിക്കും നിനക്കും
    മധ്യേ സാക്ഷിയായിരിക്കട്ടെ” എന്ന് ഉത്തരം പറഞ്ഞു.
  deu-TKW: Aber wohlan, laß uns einen Vertrag miteinander schließen; der soll dann
    Zeuge sein zwischen mir und dir.
  lin-lin: Sik’oyo Jakobi, tosala boyokani kati na yo mpe ngai, mpe tika ete yango
    ezala litatoli kati na biso.
  cbr-NT: Usa 'ain, kamina uti 'ain mi 'imainun 'ëx kana uisai karanuna 'iti 'ai kiax
    kananti 'ain, ax ka nu rabëtaxnu usai kananuna 'iti 'ai kiax kanankë 'iti 'ikën.
  eng-LSV: And now, come, let us make a covenant, I and you, and it has been for a
    witness between me and you.”
  bmu-bmu: Miaŋgöra ölöp kaba gou köl aŋguba sutnire jöhöjöhö akit. Mi qendeŋbitpuköra
    mötmörim netkiba dangunu ewö sutnire ahöma.”
  eng-GNV: Nowe therefore come and let vs make a couenant, I and thou, which may be
    a witnes betweene me and thee.
  eng-WEBSTER: Now therefore come thou, let us make a covenant, I and thou; and let
    it be for a witness between me and thee.
  nhw-BL: Yeca xihuala huan ma tijchihuaca se camanal sencahuali catli elis quen se
    testigo catli techitase tiome para ma tijchihuaca nochi catli quiijtohua.
  swh-ONEN: Njoo sasa na tufanye agano, wewe na mimi, na liwe kama shahidi kati yetu.”
  bba-bba: Yen sɔ̃ tɛ̃, ɑ de nɛ kɑ wunɛ su ɑrukɑwɑni bɔke kpɑ su yĩreru doke tɑ n
    sɑ̃ɑ yen seedɑ.
  eng-KJVCPB: Now therefore come thou, let us make a covenant, I and thou; and let
    it be for a witness between me and thee.
  cpy-cpy: Pipokanakiita, thame akenkithawaete oeta anteri, rootaki iñeeri ikaatzi
    aminaminthatakaeri.”
  mpx-mpx: He alou owa ta pebabateli-agila. Ge etotohina pat ta pahe ni panuwahikagila
    wala bateli kaiwena.”
  wbp-wbp: Wangkamirli-nyanu ngalijarra yungurlipa nyinami jintangka kulu-wangu ngurrju
    walyka. Manu yurturlurlarli pirli-patu ngalijarrarlu murnju-yirrarni ngulangku
    yungu-ngalingki ngatingki-mani kujarli-nyanu ngungkurr-nyinaja.” Jakupuju ngurrjurla
    wangkaja kujakuju.
  luo-luo: Bi, mondo watim singruok, in kod an, kendo we obed kaka ranyisi e kindwa
    kodi.”
  meu-meu: Aoma, aita herohemaino; eda herohemaino ese baine hahemaoro henida.
  npi-ULB: त्यसैले अब तिमी र मेरो बिचमा एउटा करार बाँधौँ अनि यही करार तिमी र मेरो
    बिचको गवाही होस् ।”
  yor-yor: Wá, jẹ́ kí a dá májẹ̀mú pẹ̀lú ara wa, èyí yóò sì jẹ́ ẹ̀rí ní àárín wa.”
  emp-NTPO: Jãʌ̃be djõna amaaba dadjia bed̶eada b̶ʌd̶ia. Dadji umérãba mõgarada boromea
    bued̶ia dadjia bed̶ea b̶ʌped̶ad̶ara quĩrãneba panani carea.– Jacoboba maʌ̃ra bia
    b̶ʌad̶a asia.
  ind-ind: Karena itu, marilah kita membuat perjanjian sebagai tanda peringatan bahwa
    aku dan kamu sudah berdamai.”
  pes-OPCB: حال بیا با هم عهد ببندیم و از این پس طبق آن عمل کنیم.»
  ssx-ssx: kota꞉ neke yaapo a꞉pa꞉la꞉me laa pi tonkaluekema꞉ta꞉ I̱ta꞉ tikitiki yao
    halome. Ameta꞉ mo dika꞉ pi tonkao witolopa꞉eki niminao haluekema꞉ta꞉ toopimanu
    mu momba꞉la hombuta꞉ hapana꞉e leekeme.
  lcm-lcm: Me na tarung palpalatung kuvul, na karung palpalatung ka tung akit val
    karung akanangai.”
  aer-aer: Ngkartenge ularre alhiletyeke ilerne awethe atwerretyale anetyeke. Apwerte
    nhenhe areye ilerne apurtelhe-iletyeke itne ilernenhe irlpangkelhe-iletyeke awethe
    atwerreketye.” Jacob kele mwerre-arle angkeke.
  tgl-ULB: Kaya ngayon, gagawa tayo ng isang kasunduan, ikaw at ako, at hayaang maging
    saksi ito sa pagitan mo at sa akin.”
  nop-nop: Ale pilap yofolok niŋ tidim, tiŋa kawadedi fek niŋ kambiyatim wondi lekiŋgoŋnik
    foloŋ yali mebinik ninimbuhila ninindidimeluwaak.”
  kca-kca: Ин ма пӑ нӑӈ йастатԓәмән кўтԓәмәнән йӑма уԓты, щи йастантәпса минэмән нумты
    ат питәԓ».
  cbu-NT: Ashirucha, nuw shiyaa, Akopaa, táshina; Nda nuwapa natsamaam wanasir tsiyatssis
    zurampatari, Apanllimun sur yareeni, nuw shiyaa atina, Laban tárangiya.
  hui-hui: Mbira bulene nawidago ainde habo nalolene bi mbira dege lo wibiya. Ani
    lo wialu bi ogoni mo mitangi bia helonaga ege to̱le̱ dugu hangabiya, lene.
  wrs-wrs: Boasna pioa tanamolmoa ihishorava, hon songowol eve, pivnam nengavnangm
    henga tuhhowolalm, si homeis pimba mai evethavm.
  mya-mya: သင်​နှင့်​ငါ​ပ​ဋိ​ညာဉ်​ပြု​လို​ပါ​သည်။ ထို​ပ​ဋိ ညာဉ်​ပြု​ချက်​ကို​ငါ​တို့​သ​တိ​ရ​စေ​ခြင်း​ငှာ
    ကျောက်​ပုံ​တည်​ကြ​စို့'' ဟု​ယာ​ကုပ်​အား​ပြော လေ​သည်။
  cbi-NTPO: Engu jade, ñuba veta' veta' ura' kedaa ti' tsanguenu tiyasai, tsenmala
    lala palluutala naakenu ti' deshuwañuba lalanu tsa tsanguen chunu mandengaapumu
    junutsu, timi.
  bod-N: ཤོག༌དང༌། ངེད་གཉིས་ཀྱིས་གྲོས་འཆམ་བཞག༌སྟེ། ངེད་གཉིས་བར་གྱི་དཔང་རྟགས་སུ་བྱའོ་ཞེས་སྨྲས་པ༌དང༌།
  wsk-wsk: Buta se ni analak den bo kalonakko. Ale kausa bo betenak, ale pempem te
    nangamin ares maukko.”
  kkl-kkl: Seogti, “Ane sembe, anap nanap yubu nikne ya'ag lero pimnemeri, 'Ekon tanemeag,'
    aro kekneba nhon karebanemeri, ya'ag el wamnunam,” seog.
  sna-sna: Uya zvino, ngatiite sungano, iwe neni, uye ngaive chapupu pakati pedu.”
  spa-BLM: Ahora ven, hagamos un pacto, tú y yo. Que sea para que haya un testimonio
    entre tú y yo”.
  beu-beu: Angu ebele, angase mahe poleve tat palai. Palai angu metma poleve pihahama
    angmi pisaksi ening, senge pi aabetat palai angu eamulung.”
  cac-cac: Yuj chi', cotan̈ co b'o junoc co trato ticnaic yic ch'oxnab'il tz'ajcan
    d'a co cal co chavan̈il, xchi vin̈aj Labán chi'.
  swh-ULB: Hivyo sasa, na tufanye agano, wewe nami, na liwe shahidi kati yangu nawe.”
  bel-bel: цяпер пастановім спрымірэньне я і ты, і гэта будзе сьведчаньнем паміж мною
    і табою.
  deu-ELBBK: Und nun komm, lass uns einen Bund machen, ich und du, und er sei zum
    Zeugnis zwischen mir und dir!
  mbb-OT: Meupiya vuwa ke edhimu ki te uyun. Edtukud ki te tedeman he vatu he iyan
    ebpenistiǥus te kebpeked-uyun ta.”
  msc-msc: Wo rɔ, an ye bɛn kan kelen ma an ni i ɲɔɔn tɛma, sa sereya ri kɛ nde ni
    ile tɛma.»
  mal-2015: ആകയാൽ വരിക, ഞാനും നീയും തമ്മിൽ ഒരു ഉടമ്പടി ചെയ്ക; അതു എനിക്കും നിനക്കും
    മദ്ധ്യേ സാക്ഷിയായിരിക്കട്ടെ എന്നു ഉത്തരം പറഞ്ഞു.
  tuo-NT: Tojo weerã marĩ pʉarã aꞌmerĩ “Aꞌtiro weerã́” ni aporã. Tere marĩ beꞌropʉre
    “Tojota ni aponoꞌwʉ̃” ninoꞌrõsaꞌa, nicʉ niwĩ.
  gup-gup: Kuhni yina ngarryimen, wanjh ngarrwokmarnburren ngudda dja ngaye, ba kanmulewan
    ngarrku.”
  met-met: Binabu uma kitam tahau haruangua, xaung tatongtongia axamang tela ba hauli
    kitam tahatumia haruangua muli.”
  gvs-gvs: Go tuwo bokoyo kom be yau takanasíuna. Go ida kanasiuna ana kaba kinana
    taodugu bei anasiunayana tanuwokavate.’
  rmc-rmc: Vašoda av, phandaha maškar peste e zmluva a o Del ela švedkos maškar amende.“
  nlg-nlg: Ko mai, mo koro gonia na baubahu ni mabo, ighoe mi nau, iroghita koro kabu
    taonighi na lei vetenana na baubahu.
  dgr-DOGNT: Eyıt'à dıì ełexè yatı nàtsoo wììtsı̨, wet'à ełexè ts'èwhı̨į̀ ts'eeda
    ha,” Laban yèhdı.
  pes-OPV: اکنون بیا تا من و توعهد ببندیم که در میان من و تو شهادتی باشد.»
  ron-1924: Вино сэ фачем амындой ун легэмынт, ши легэмынтул ачеста сэ служяскэ де
    мэртурие ынтре мине ши тине!”
  ben-OBCV: এখন তবে এসো, তুমি ও আমি, আমরা এক নিয়ম তৈরি করি, এবং এটি আমাদের মধ্যে
    এক সাক্ষী হয়ে থাকুক।”
  lex-lex: Pede dodo'ondi mai pia tsi' wutu nnio'a ida, totpa nla'a lin reri-mat rer
    tiy o'a mai a'u.”
  rgu-rgu: De malole lenaꞌ ita dua heke hehelu-barataaꞌ. Ma ita muste tasoda tuka
    heheluꞌ ria.”
  som-som: Haddaba kaalay, aan aniga iyo adigu axdi dhigannee, hana noqdo markhaati
    ina dhex yaal aniga iyo adiga.
  lat-VUC: Veni ergo, et ineamus fœdus, ut sit in testimonium inter me et te.
  aoi-aoi: kembirra yaki-yarrkakumurnama ayakwa yakwa-langwa. Kembirra y-akumurna
    yakuwa angwarnda yu-murndukwuna yelakwa nari-yada e-yakuwabijuma ayakwa yakwa-langwa,”
    ni-yama.
  eng-ASVBT: And now come, let us make a covenant, I and thou; and let it be for a
    witness between me and thee.
  mna-mna: Tana nio leleŋ aŋsombe ituru tulup lelende mi tumbuk sua sa.”
  ita-1885: Ora dunque, vieni, facciam patto insieme, tu ed io; e sia ciò per testimonianza
    fra me e te.
  eng-LXXUP: Now then come, let me make a covenant, both I and thou, and it shall
    be for a witness between me and thee; and he said to him, Behold, there is no
    one with us; behold, God is witness between me and thee.
  eng-ULB: So now, let us make a covenant, you and I, and let it be for a witness
    between you and me.”
  spa-VBL: Así que hagamos un acuerdo solemne entre tu y yo, y será testimonio de
    nuestro compromiso mutuo”.
  fra-_FOB: Maintenant donc, viens, traitons ensemble une alliance, et qu'elle serve
    de témoignage entre moi et toi.
  mal-mal: അതുകൊണ്ട് വരിക, ഞാനും നീയും തമ്മിൽ ഒരു ഉടമ്പടി ചെയ്യുക; അത് എനിക്കും നിനക്കും
    മദ്ധ്യേ സാക്ഷിയായിരിക്കട്ടെ” എന്ന് ഉത്തരം പറഞ്ഞു.
  urd-GVR: Is lie āo, ham ek dūsre ke sāth ahd bāndheṅ. Is ke lie ham yahāṅ pattharoṅ
    kā ḍher lagāeṅ jo ahd kī gawāhī detā rahe.”
  suz-BL: मोपतीके गे नु गो कबल पस, इस ङोंइती सांकछी बाक्‍मल” दे मदा बाक्‍त।
  ita-1927: Or dunque vieni, facciamo un patto fra me e te, e serva esso di testimonianza
    fra me e te”.
  ckb-ckb: ئێستاش وەرە با من و تۆ پەیمانێک ببەستین تاکو ببێتە شایەتییەک لەنێوانماندا.»
  eng-BBE: Come, let us make an agreement, you and I; and let it be for a witness
    between us.
  crx-NTPO: '''Et huwa ''anih khuni ''olneh, nyun si bulh daja datni'' lah, ''et t''eoonodzin.”'
  kan-OKCV: ಆದ್ದರಿಂದ ನೀನು ಇಲ್ಲಿ ಬಾ, ನಾನೂ ನೀನೂ ಒಡಂಬಡಿಕೆಯನ್ನು ಮಾಡೋಣ, ಅದು ನನಗೂ ನಿನಗೂ
    ಮಧ್ಯದಲ್ಲಿ ಸಾಕ್ಷಿಯಾಗಿರಲಿ,” ಎಂದನು.
  bbb-bbb: Ijadufuo na vierafe naka osiki vua kuae avenaminina abe mareke. Ijadufuo
    roga no mune guria kena sa amaerikina no ije gavo ijia no una vua irere no osiki
    kuaeva ijene vierafeno kuae.
  tam-2017: இப்பொழுதும் எனக்கும் உனக்கும் சாட்சியாயிருப்பதற்காக, நீயும் நானும் உடன்படிக்கை
    செய்துகொள்ளலாம்” என்றான்.
  spa-RV-1909: Ven pues ahora, y hagamos alianza yo y tú; y sea en testimonio entre
    mí y entre ti.
  ron-BTF: De aceea vino acum, să facem un legământ, eu şi tu; şi să fie acesta pentru
    o mărturie între mine şi tine.
  eng-WEBP: Now come, let’s make a covenant, you and I. Let it be for a witness between
    me and you.”
  eng-FBV: So let's make a solemn agreement between you and I, and it will be a witness
    to our mutual commitment.”
  nld-1939: Kom, laten we liever een verbond met elkaar sluiten; en al is er ook niemand
    anders bij, zie God zal getuige zijn tussen mij en u.
  nch-BL: Yeca xihuala huan ma tijchihuaca se camanal sencahuali cati elis quej se
    testigo cati techitase tiome para ma tijchihuaca nochi cati quiijtohua.
  tfr-NTPO: E kjĩshko ga shji tjl̈õkwo twë ëng kong, ber ĩyado wl̈o, ga shji jëk ber
    l̈öng e go» l̈e.
  vie-1934: Vậy bây giờ, hè! chúng ta kết-ước cùng nhau, để dùng làm chứng cho cậu
    và cháu.
  hin-CV: इसलिये आओ, हम परस्पर यह वाचा स्थापित कर लें, तुम और मैं, और यही हमारे मध्य
    साक्ष्य हो जाए.”
  eng-OURB: Now come, let us make a covenant ·binding contract between two or more
    parties·, you and I; and let it be for a witness between me and you.”
  spa-BES: Ven, hagamos un acuerdo, tú y yo; y que sea un testigo entre nosotros.
  tdx-tdx: Mbetoa arè hifañina, izaho naho ihe; le ie ty ho valolombeloñe añivon-tikañe.
  vid-vid: Lelo natudite ilagano heni na hegwe leka liwe ulolezi wa heni na hegwe.”
  pwg-pwg: Ma vaghina, kepisi da tam ma taku vivaghina makamakiina taberai. Wakima
    tidaburi da tuna takitakitai na ita vivaghina makamakiina tanotai.”
  eng-OKE: And now come, let us enter into a covenant, I and thou, and it shall be
