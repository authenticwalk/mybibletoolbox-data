  epo-epo: Nun ni faru interligon, mi kaj vi, kaj ĝi estu atesto inter mi kaj vi.
  uig-PIN: Ⱪeni kǝl, sǝn bilǝn ikkimiz bir ǝⱨdǝ tüzüxǝyli, bu mǝn bilǝn sening otturimizda
