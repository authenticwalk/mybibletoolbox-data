  ktm-ktm: Mahkele eri yu upwe toru tarla sih tawene, pe tartaparngan pat kile kalmene-en.”
  caa-caa: Entonces cocha matucꞌa más tuaꞌ inche, cachic inteꞌ acuerdo tuaꞌ cacojco
