  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ ne o꞉lia꞉ ge o꞉lia꞉yo꞉ o꞉g wena a꞉la꞉ta꞉ga꞉yo꞉ ha꞉sa mesa꞉niki,
    o꞉go꞉ na꞉no꞉ towo꞉ dinali saefa꞉no꞉. To saefa꞉no꞉ a꞉no꞉ ko꞉lo꞉ naino꞉ asula꞉ melea꞉kiyo꞉,
    uwo꞉ wena dibalima꞉niki.”
  deu-ELO: Und nun komm, laß uns einen Bund machen, ich und du, und er sei zum Zeugnis
