  nde-nde: Zwana-ke, kasenze isivumelwano, wena lami, sibe ngufakazi phakathi kwethu.”
  ton-ton: Ko eni ke ke haʻu, ke ta fai ʻae fuakava, ʻa koe mo au; pea tuku ia ko
