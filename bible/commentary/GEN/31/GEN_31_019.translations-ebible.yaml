verse: GEN.031.019
translations:
  mal-C: ലാബാൻ തന്റെ ആടുകളുടെ രോമം കത്രിക്കുന്നതിനു പോയിരുന്നപ്പോൾ റാഹേൽ അവളുടെ അപ്പന്റെ
    ഗൃഹബിംബങ്ങൾ മോഷ്ടിച്ചു.
  deu-TKW: Während aber Laban hingegangen war, seine Schafe zu scheren, stahl Rahel
    den Teraphim ihres Vaters.
  lin-lin: Nzokande tango Labani akendeki kolongola bapwale ya bameme na ye, Rasheli
    ayibaki banzambe ya bikeko ya tata na ye.
  cbr-NT: Usaia akamax 'imainun ka Labán ax aín 'arakakë ovejakama bërúanan anuxun
    aín rani chaxkë́ti kanikë kama tëai kuankëxa, axa anu kuantamainun ka aín 'ini
    bëchikë Raquelnën aín papan aín aintsikamabëtan rabikë ñukama a mëkamakin biakëxa.
  eng-LSV: And Laban has gone to shear his flock, and Rachel steals the teraphim which
    her father has;
  bmu-bmu: Nalö miaŋgöreŋ Labanöŋ lama jupŋini mitimamgö aniga Reizölnöŋ iwiŋaŋgöreŋ
    miri domlopioŋ morörökŋi yoŋgorö meyök.
  eng-GNV: Whe Laban was gone to shere his sheepe, Then Rahel stole her fathers idoles.
  eng-WEBSTER: And Laban went to shear his sheep; and Rachel had stolen the images
    that were her father's.
  nhw-BL: Huan Labán yajtoya huejca para quinximas iborregojhua huan Raquel quiichtequili
    itiotzitzi para quihuicas ihuaya.
  swh-ONEN: Labani alipokuwa amekwenda kukata kondoo wake manyoya, Raheli aliiba miungu
    ya nyumba ya baba yake.
  bba-bba: Ye bɑ doonɔ, yerɑ Rɑsɛli u dɑ u win tundo Lɑbɑnin bũu wi bɑ mɔ̀ Terɑfimu
    ɡbɛnɑ. N deemɑ sɑɑ ye sɔɔ, Lɑbɑni u win yɑ̃ɑnun sɑnsu bɔɔrimɔ.
  eng-KJVCPB: 'And Laban went to shear his sheep: and Rachel had stolen the images
    that were her father’s.'
  cpy-cpy: Riyaamintheetzi Labán rameetziri rovejatepaeni, ayitanakiri Raquel itajorentsitetashitari
    opaapate.
  mpx-mpx: Mulaa abwe hi egon, Leiban i na wana sipi pupunoliya i tomwatomwa, yaka
    Letiyeli tamana wana limi ana yabowaineyau gogoginolil i kaomel.
  wbp-wbp: Jakupu kuja yarnkajarra nyanungu-nyangu-patu-kurlu warlalja-kurlu, ngulakungarntiji
    Lapana yanu yangka-kurra kujalpalu-jana panu jiyipi wamulu-piya pajurnu. Kuja
    nyanungu yanu ngurra nyanungu-nyangu-ngurlu, Rajulurlurla yukanjarla pirli-pardu
    juju purungku nyanungukupalanguku jurnta manu.
  luo-luo: Kane Laban osedhi ngʼado yie rombe, Rael nokwalo nyiseche mag wuon-gi.
  meu-meu: Una negana ai Laban na ena mamoe huidia iutudia ela. Bena Rahela ese tamana
    ena dirava laulaudia e henao;
  npi-ULB: लाबान आफ्ना भेडाहरूको ऊन कत्रन जाँदा राहेलले आफ्ना पिताका घर-देवताहरू चोरिन्
    ।
  yor-yor: Nígbà tí Labani sì lọ láti rẹ́run àgùntàn, Rakeli sì jí àwọn ère òrìṣà
    ilé baba rẹ̀.
  emp-NTPO: '@see-verse:GEN.031.018'
  ind-ind: '@see-verse:GEN.031.018'
  pes-OPCB: '@see-verse:GEN.031.018'
  ssx-ssx: Leibenita꞉ ipika꞉ sipisipi manuna꞉ itiki tunkulu pu moneayeke hoki nane
    haena꞉ Leisoloma꞉ta꞉ atekena꞉ da pa꞉ta꞉ pa wepia wieke koda꞉manu pake miekeme.
  lcm-lcm: Aino, si pangau ang a Iakov katanpo tok sipsip singina, Rakel kata luk
    musik a keve tangatangai ang i neina i lu si tamana, na Iakov parik kapa nas.
  aer-aer: Kele aletheke anteme irretyeke aneke Jacob ikwerenhe areye-akerte Canaan-werne,
    Rachel alheke apmere akngeye ikwerenhe-kenhe-werne ngkarte-apartetye akweke areye
    apwerte-ngentyele-arle mpwareke anyelkngele inetyeke akngeye ikwerenhe-ngentyele.
    Laban akenhe apmerele anetyakenhe-arle aneke. Re kele alheke yepe-yepe areye althetyeke.
  tgl-ULB: Nang umalis si Laban para gupitan ang kanyang mga tupa, ninakaw naman ni
    Raquel ang diyos ng sambahayan ng kanyang ama.
  nop-nop: Nai uŋaniŋ Laban adi dompaŋiye dumuniŋ dobuyembene uguk. Kaŋ Lesel adi
    beu’walaŋ yabap welewele bepaŋ yalayalaŋ kuboneŋ timauguk.
  kca-kca: Лаван пӑ, ошԓаԓ ԓŏртты мӑнмаԓән, Рахиль эвеԓән ԓухԓаԓ нŏх ԓŏԓәпсайәт.
  cbu-NT: Itaru, anushsha zar Laban pangoo shitungeeranllu, chinuzipsha opeejaa pur
    kturkatu naatarangiya. Ashirucha, waanisha Rakel pangusish kurimunazish pshtuyaru,
    waparee apanllputsirini tinamaa payuku anoo shuchirangiya. Itaru, Akoparinsha
    anoo nda yasarangiya.
  hui-hui: Ti pole howa Labana ibu ibunaga nogo sibi irini podama piyago hondowa ti
    pene. Pole howa Leselo ibugua ibu abanaga mbirale dama mitangi bialu bi pupu wule
    gime wabini mbira anda mamage helo mo do ho wiago mo yalu pene.
  wrs-wrs: Manara, himba doara oklam ganamba, sipsipna talm kovhoawolalm. Wo molva
    Reselva henisra pohkini tihriniva yukovna dombna, os wonga.
  mya-mya: လာ​ဗန်​သည်​သူ​၏​သိုး​များ​ကို​အ​မွေး​ညှပ် ရန်​သွား​နေ​ချိန်​ဖြစ်​ရာ အိမ်​တွင်​သူ​မ​ရှိ​ခိုက်
    ရာ​ခေ​လ​သည်​ဖ​ခင်​၏​ဘု​ရား​ရုပ်​တု​များ ကို​ခိုး​ယူ​ခဲ့​လေ​သည်။-
  cbi-NTPO: Tsenñu Labán ya' uvejalanu ju dedaanu vee tenasha jimuwaañu, Raquel tsaa
    ya' apa' chi dyusla, ya' paandelachi jumuwaañu tanamunu tsaa taranguemi.
  bod-N: སྐབས༌དེར། ལཱ་པན་ལུག་བལ་འབྲེག་ཏུ་སོང་བ༌དང༌། རཱ་ཧེལ་གྱིས་ཕ་ཡི་ཁྱིམ་ནས་ལྷ་སྐུ་རྣམས་བརྐུས༌སོ།།
  wsk-wsk: Nu uwuta bitirukko mu Aram kari Laban katir me maonam. Nu am kuluru banuwa,
    ko mel suen biya giam, ale yu Euphrates batagorman, ale aolak iluman, Gilead sor
    duruk ago mu te ko lage taman namakasan. Tom mu Laban ko sipsip nunga nomone batagukko
    namaram, se Rachel ko nuet Laban ko kaem kawel kuar te kisiman se kawam ningi
    aniram, mu karogotala nunga tere giam ale karogo naguram.
  kkl-kkl: Rahel sikini Laban pham domba hong karepto tol pilamogpa, elmangkel Raheldi
    haogha mema ae lomag phap tangtoba iliringe tol piog.
  sna-sna: Rabhani akati aenda kundoveura makwai ake, Rakeri akaba vamwari vomumba
    mababa vake.
  spa-BLM: Labán había ido a esquilar sus ovejas, y Raquel robó los terafines que
    eran de su padre.
  beu-beu: Uanguveng angu, Laban ana ila ejumba eamudi gunti. Angmuse aaneda epatung
    ba Laban ana somba ang naung, Rahel ana taavit medi.
  cac-cac: Yacb'an ayb'at vin̈aj Labán chi' d'a junxo lugar joxoj calnel, axo ix Raquel
    ix elc'ancot sdiosal vin̈ ayoch d'a yol spat.
  swh-ULB: Labani alipokuwa amekwenda kuwakata manyoya kondoo wake, Raheli akaiba
    miungu ya nyumba ya baba yake.
  bel-bel: І як Лаван пайшоў стрыгчы быдла сваё, дык Рахіль забрала ідалаў, якія былі
    ў бацькі яе.
  deu-ELBBK: Und Laban war gegangen, um seine Schafe zu scheren; und Rahel stahl die
    Teraphim, die ihr Vater hatte.
  mbb-OT: '@see-verse:GEN.031.018'
  msc-msc: Alu watɔla, Rasɛli ka a fa Laban na jooilu sonya ka wa alu ri a bolo. A
    ka woilu sonya a fa kɔ ma, baa Laban wani tɛrɛ a la saailu si mali diya.
  mal-2015: ലാബാൻ തന്റെ ആടുകളെ രോമം കത്രിപ്പാൻ പോയിരുന്നു; റാഹേൽ തന്റെ അപ്പന്നുള്ള
    ഗൃഹവിഗ്രഹങ്ങളെ മോഷ്ടിച്ചു.
  tuo-NT: Labán aperopʉ cʉ̃ yarã ovejare poari seegʉ waꞌari cura, Raquel co pacʉ ẽjõpeose
    na queose yeeꞌquere cʉ̃ ya wiꞌipʉ nisere yajaco niwõ.
  gup-gup: Bu Laban wam benhmuddjobkeyi nawu sheep, wanjh Rachel djalmey wokyak nawu
    god nawern nuye kornkumo nawu yiwarrudj benmarnedi kore kururrk nuye.
  met-met: Muga, bungina dibo ba dilauba, Laban ila bu xuxuya sipsibing buxandi, baing
    Retsel hanai tibuna babung numanamdi.
  gvs-gvs: '@see-verse:GEN.031.018'
  rmc-rmc: Sar o Laban džalas te strihinel le bakren, e Rachel čorďa peskre dadeske
    le kherutne devloren.
  nlg-nlg: Mi tana bona Laban te halahau mua ge gaia te palai na vuvuludira nina na
    lei sheep, ma Rachel te lavipolora nina na lei god-sasari a tamana.
  dgr-DOGNT: Nageedè kwe Laban t'asį̀ı̨ nıwà edesahzǫ̀ą k'e xagot'à ekò k'e Rachel
    edetà ts'ǫ nǫ̀htsı̨ą hòèlı̨ı̨ dèɂı̨.
  pes-OPV: و اما لابان برای پشم بریدن گله خود رفته بود و راحیل، بتهای پدر خود را دزدید.
  ron-1924: Пе кынд Лабан се дусесе сэ-шь тундэ оиле, Рахела а фурат идолий татэлуй
    сэу,
  ben-OBCV: লাবন যখন তাঁর মেষের লোম ছাঁটতে গিয়েছিলেন, রাহেল তখন তাঁর বাবার গৃহদেবতাদের
    মূর্তিগুলি চুরি করে নিলেন।
  lex-lex: La'pa Laban nla ntoria dumni re wullu la' ler de de, Rahela nte'la nana
    amni atiehrani (patung).
  rgu-rgu: Faiꞌ ria, Laban neu kuti bibi-lopo nara bulun. Boe ma Rahel namanaꞌo neni
    papa na patung sosoko nara.
  som-som: Laabaanna wuxuu ku maqnaa inuu idihiisa dhogorta ka soo xiirto; kolkaasay
    Raaxeel xadday sanamyadii aabbeheed lahaa.
  lat-VUC: Eo tempore ierat Laban ad tondendas oves, et Rachel furata est idola patris
    sui.
  aoi-aoi: Ebina-wiya eneja Lebina ni-likenuma ni-ngkarrngarnuma amangwurrajija jiba-langwa
    nakina. Kembirra nara-wiya nibina, ngalaja Rejila ying-angmaduma nungwadikba-langwa
    akiringiringanda alawudawarra-murra.
  eng-ASVBT: 'Now Laban was gone to shear his sheep: and Rachel stole the teraphim
    that were her father’s.'
  mna-mna: Indeeŋe mazwaana tana, Laban, ni imbotmbot kar som. Paso, ni ila be ipup
    sipsip kini rumunrumun. Tana Rael ila mi ikemut ke teeteŋan ki tamaana.
  ita-1885: Or Labano se n'era andato a tondere le sue pecore; e Rachele rubò gl'idoli
    di suo padre.
  eng-LXXUP: And Laban went to shear his sheep; and Rachel stole her father’s images.
  eng-ULB: When Laban had gone to shear his sheep, Rachel stole her father's household
    gods.
  spa-VBL: Mientras Labán estaba lejos de casa esquilando sus ovejas, Raquel robó
    los ídolos de la casa que le pertenecían a su padre.
  fra-_FOB: Or Laban était allé tondre ses brebis; et Rachel déroba les théraphim
    de son père.
  mal-mal: ലാബാൻ തന്റെ ആടുകളെ രോമം കത്രിക്കുവാൻ പോയിരുന്നു; റാഹേൽ തന്റെ അപ്പനുള്ള
    ഗൃഹവിഗ്രഹങ്ങളെ മോഷ്ടിച്ചു.
  urd-GVR: Us waqt Lāban apnī bheṛ-bakriyoṅ kī pashm katarne ko gayā huā thā. Us kī
    ġhairmaujūdagī meṅ Rāḳhil ne apne bāp ke but churā lie.
  suz-BL: लाबान आ भेडा आन ऊन ख्रोइक्‍थ लशो बाक्‍माक्‍त। मेना राहेलमी आ आफ आ खिं ङा
    मूर्तिपुकी खुइ पा कुरा बाक्‍त। न्‍यायाधीस १७:५; न्‍यायाधीस १८:१७; १सामुएल १९:१३;
    २राजा २३:२४; जकरिया १०:२
  ita-1927: Or mentre Labano se n’era andato a tosare le sue pecore, Rachele rubò
    gl’idoli di suo padre.
  ckb-ckb: کاتێک لابان بۆ بڕینەوەی مەڕەکانی چووبوو، ڕاحێل بتەکانی باوکی دزی.
  eng-BBE: Now Laban had gone to see to the cutting of the wool of his sheep; so Rachel
    secretly took the images of the gods of her father's house.
  crx-NTPO: '''Et Laban nus ''usbai hatit''us whe ''et Rachel ndai la nyo yoh ba ''uk''eltsi
    hits''u tenadudli-i, oobá ooch''e'', ''i ts''iyawh yundunist''i.'
  kan-OKCV: ಲಾಬಾನನು ತನ್ನ ಕುರಿಗಳ ಉಣ್ಣೆ ಕತ್ತರಿಸುವುದಕ್ಕೆ ಹೋಗಿದ್ದನು. ಆಗ ರಾಹೇಲಳು ತನ್ನ ತಂದೆಯ
    ವಿಗ್ರಹಗಳನ್ನು ಕದ್ದುಕೊಂಡಳು.
  bbb-bbb: Bu uria vakuae sinuome kanafuinoevo ijia Rebani fune kekena are mave fuone
    fu uniana samuagiamo ijia mave u ijene ufukiro vae. Fu ijia vakoga bara Resero
    kabae fuone fu are ijia aruna asoe fuone ijadufuo godi kufui fu fuone baname isoemo
    fu uijaema ijene mauike abei.
  tam-2017: லாபான், தன் ஆடுகளை மயிர்கத்தரிக்கப் போயிருந்தான்; அந்த சமயத்திலே ராகேல்
    தன் தகப்பனுடைய வீட்டிலிருந்த சிலைகளைத் திருடிக்கொண்டாள்.
  spa-RV-1909: 'Y Labán había ido á trasquilar sus ovejas: y Rachêl hurtó los ídolos
    de su padre.'
  ron-BTF: Şi Laban s-a dus să-şi tundă oile şi Rahela furase idolii care erau ai
    tatălui ei.
  eng-WEBP: Now Laban had gone to shear his sheep; and Rachel stole the teraphim that
    were her father’s.
  eng-FBV: While Laban was away from home shearing his sheep, Rachel stole the household
    idols that belonged to her father.
  nld-1939: En terwijl Laban afwezig was, om zijn schapen te scheren, stal Rachel
    de terafim van haar vader.
  nch-BL: Huan Labán yajtoya huejca para quinximas iborregojhua huan Raquel quiichtequili
    iteteyohua para quinhuicas.
  tfr-NTPO: '@see-verse:GEN.031.018'
  vie-1934: Trong lúc La-ban mắc đi hớt lông chiên người, thì Ra-chên ăn cắp các pho
    tượng thờ trong nhà của cha mình.
  hin-CV: जब लाबान ऊन कतरने के लिए बाहर गया हुआ था, राहेल ने अपने पिता के गृहदेवता—प्रतिमाओं
    की चोरी कर ली.
  eng-OURB: 'Now Laban [White] had gone to shear his sheep: and Rachel [Ewe sheep]
    stole the household deities that were her father’s.'
  spa-BES: Y Labán había ido a ver cortar la lana de sus ovejas; entonces Raquel secretamente
    tomó las imágenes de los dioses de la casa de su padre.
  tdx-tdx: Aa ie fa nimb’am-pañitsifan’ añondri’e mb’eo t’i Labàne, le kinizo’ i Rahkele
    o ndraharen’ anjomba an-drae’eo.
  vid-vid: Mhela awo Labani nayali yalutile kujitema milaika ming'holo ja heye. Ahyo
    Laheli nakahiza jimalukolo ja milungu ja mhaza wa heye.
  pwg-pwg: Ma Risera na iakovi da Leiban inae da ina sipu vunivunisi ivivi gharitaweyana
    tuna kubiine ina ku numa irui da kana kokoitau iyapi.
  eng-OKE: 'And Laban had gone to shear his flock: and Rahel took the images that
    were her father’s.'
  tha-KJV: และลาบันออกไปตัดขนแกะ ฝ่ายนางราเชลก็ลั​กรู​ปเคารพของบิดาไปด้วย
  por-BR-2018: E Labão havia ido tosquiar suas ovelhas; e Raquel furtou os ídolos
    de seu pai.
  bco-bco: Iyo꞉ ha꞉na꞉nikiyo꞉, Labano꞉ sibi fo꞉no꞉ gedea꞉liki ko꞉na꞉ sabiki, Lesol
    eyo꞉ iyaya꞉ madali gode mama momado꞉ i a꞉no꞉ afale dia꞉sa꞉ga꞉ ane.
  deu-ELO: Und Laban war gegangen, um seine Schafe zu scheren; und Rahel stahl die
    Teraphim, die ihr Vater hatte.
  ktm-ktm: Laban mapwi indra-au inandro-or lemlemun sipsip, pe Resel ile um pe ipahno-o
    lapan se tan taman.
  caa-caa: Pero conda merato alocꞌoyobꞌ, e Raquel uwira que machi turu utata cocha
    ixin tuaꞌ ususi utzutzer cora oveja, y tamar era ochoy macuir uyotot utata y uxujchꞌi
    cora chamen dios tuaꞌ.
  eng-WYC-2018: In that time Laban went to shear sheep, and Rachel stole the idols
    of her father. (Now at that time Laban went out to shear sheep, and while he was
    away, Rachel stole her father’s household idols.)
  epo-epo: Laban estis foririnta, por tondi siajn ŝafojn; tiam Raĥel ŝtelis la domajn
    diojn de sia patro.
  uig-PIN: Laban bolsa ⱪoylirini ⱪirⱪiƣili kǝtkǝnidi; Raⱨilǝ ɵz atisiƣa tǝwǝ «ɵy butliri»ni
    oƣrilap eliwaldi.
  beo-beo: 'La:iba:ne da ea sibi hinabo damumusa: asi dagoi ba:i. La:isele da ea ada
    ea loboga hamoi ogogosu ‘gode’ liligi amo wamolai.'
  tpi-OTNT: Long taim ol i laik i go, Laban i go pinis long katim gras bilong ol sipsip.
    Na Resel i stilim ol piksa bilong ol giaman god papa i bin putim i stap bilong
    lukautim haus bilong en.
  hau-SA: Sa’ad da Laban ya tafi don askin tumakinsa, sai Rahila ta sace gumakan gidan
    mahaifinta.
  udu-udu: Dhali ka cim c̱aan mo tani aLaabaan a’di yaki’d mo mmo’ciṯẖ ḵa’bal piti
    amur mo dhala Rahiil a’di ḵwalki tomp̱inycon gi gu’b gi com mo.
  uig-LAT: Laban bolsa qoylirini qirqighili ketkenidi; Rahile öz atisigha tewe «öy
    butliri»ni oghrilap éliwaldi.
  nde-nde: Kwathi uLabhani ehambile eyogunda izimvu zakhe, uRasheli weba izithombe
    zikayise.
  ton-ton: 'Pea naʻe ʻalu ʻa Lepani ke kosi ʻene fanga sipi: pea naʻe kaihaʻasi ʻe
    Lesieli ʻae ngaahi tamapua ʻa ʻene tamai.'
  ces-1613: (Lában pak byl odšel, aby střihl ovce své. V tom ukradla Ráchel modly,
    kteréž měl otec její.
  eko-eko: Wakathi Labani alawiyeevo okasa ovuzi wa pwittipwitthi zawe, Rakeele khwiiya
    sanamu za papaawe aarettiyeeyo wiiya miluku zawe.
  nss-nss: Iro mwonen lang ara, Lapan kinyau kinna san yomuhu sipsip tan, pe Rahel
    iya pe ipahanowe hu kerewek ata taman mepo ngara kiykiy kiro memerani suwen.
  eng-WMB: Now Laban had gone to shear his sheep; and Rachel stole the teraphim that
    were her father’s.
  tam-TCV: லாபான் தன் செம்மறியாடுகளுக்கு மயிர்கத்தரிக்கச் சென்றிருந்த வேளை, ராகேல்
    தன் தகப்பன் வீட்டு சிலைகளைத் திருடி மறைத்து வைத்துக்கொண்டாள்.
  ceb-ULB: Sa dihang milakaw si Laban aron sa pagpanupi sa iyang karnero, gikawat
    ni Raquel ang diosdios sa iyang amahan.
  mkn-mkn: Itu waktu, Laban ada pi gunting dia pung domba dong pung bulu. Ju Rahel
    curi bawa dia pung bapa pung patong songgo dong.
  pol-UBG: Gdy Laban odszedł strzyc swoje owce, Rachela ukradła posążki należące do
    jej ojca.
  agr-agr: Tuja Labágkak tikich yantamnum uwija ujen tsupijatatus weu ai, Raquel niina
    apaji apajuímtaiji dakumka najanamu atatman kasamak juki ukukiuwai.
  kyc-kyc: Lapaneme mena sipisipi yamanji pyakepala peyamo dokopa Oresolome rakangena
    bange pyarepa kana dopale ingyuo retenge dupwa baa waa nyiya.
  urd-GVU: اُس وقت لابن اپنی بھیڑبکریوں کی پشم کترنے کو گیا ہوا تھا۔ اُس کی غیرموجودگی
    میں راخل نے اپنے باپ کے بُت چُرا لئے۔
  deu-1912: (Laban aber war gegangen sein Herde zu scheren.) Und Rahel stahl ihres
    Vaters Götzen.
  ntj-ntj: Tjiinya Tjayikapalunku waputju tjamalankutjamaalpa mayura wantirra kutipitjangu.
    Tjiinyamarntu palunyaku waputju Layipannga yanu palunyaku tjiipu pirninya purrmu
    katapungkulanytja. Nyangka Rayirrtjultu palunyaku mamaku ngurrangka marlarntanu
    tjarrpangu mulyatarrirra katingu palunyaku yapu pirninya tjiinya pupakatirra marninypungkupayinya.
  row-row: Leleꞌ naa, Labꞌan neu nggute hiek-lombo ra fulu nara. De Rahel namanaꞌo
    nendi ama na paton sosonggo na.
  kan-2017: ಆಗ ಲಾಬಾನನು ತನ್ನ ಕುರಿಗಳ ಉಣ್ಣೆಯನ್ನು ಕತ್ತರಿಸುವುದಕ್ಕೋಸ್ಕರ ಹೋಗಿದ್ದನು. ಹೀಗಿರುವಲ್ಲಿ
    ರಾಹೇಲಳು ತನ್ನ ತಂದೆಯ ಮನೆಯಲ್ಲಿದ್ದ ವಿಗ್ರಹಗಳನ್ನು ಕದ್ದುಕೊಂಡಳು.
  ena-ena: Veben aba lɨhavɨdaci Laban agaŋ sabaŋ sipsipɨ mɨnɨ ihalahɨben aba umi.
    Ua hɨnidaci Leselɨ agaŋ kɨlɨ cɨkaŋ mugɨluŋ mugaŋ lamɨgaŋ me iaganu dɨ ulaŋ migɨlavɨhadami
    agɨladɨ sɨgɨlɨ viavɨla vemi.
  tgo-tgo: Mbaŋa Leiban kaero i wa na ve tena sip vulivuliye wul kaiwae, e ghereiye
    amba Reitiyel i kaiva ŋgoloko mbe ghaloi vatavatadɨ. Iyako mbe ramaewe.
  yap-yap: U m’on ni chuw Rachel u nap’an ndemo’ Laban u tabnaw rok ya ke yan ni nge
    thethab buni’en e saf rok, me iring Rachel fapi liyos ni thothupen e tabnaw rok
    Laban.
  tet-tet: Oras Yakob sia atu laꞌo, Laban la iha uma, tan nia baa teri bibi malae
    rahun. Naree nunia, Rahel foti nanaꞌo nodi aman niakaan aiꞌoi lulik sia.
  hlt-MCSB: Tedae Laban loh amah kah tu te a mul vok pah ham a caeh vaengah Rakhel
    loh a napa kah sithui te a huen.
  mdy-ETH: ዬማና ላኣባ ማራቶኮ ጋፓኖ ዑፃፓ ታይዚ ዔካኒ ዓኣዼያታሢሮ፥ ዒዚ ባኣ ቤዞይዳ ናኣ ራኣሄላ ዒዛኮ ማኣራ ካኣሽኮ ፆኦዞ
    ዉኡቂ ዔኪ ዓኣዼኔ።
  twi-ASANTE: Ɛberɛ a Laban kɔɔ wiram sɛ ɔrekɔtwitwa ne nnwan ho nwi no, Rahel faa
    nʼakyi kɔwiaa nʼagya fie abosom.
  bhl-bhl: Kanebelei, Alaban e akalem siwsiw im kalim okiyemomin unse kale. Em unse
    ding kabalak e, Sekow em afam waneng Elesel u uneko, alew em am duku alakabe auk
    so takak eisneng beelo yakut kuluomin unsu kale.
  con-NTPO: Jacob tsa'caen jaye ashaenqui Labánjan biani can'jen tise oveja tosema
    chattu'su japa. Tsa'caen biani jacansi Raquelja tise yaya an'bian'cho ñoña'cho
    chigama cca'namba anga.
  eng-WEBU: Now Laban had gone to shear his sheep; and Rachel stole the teraphim that
    were her father’s.
  bnp-bnp: Na tahuna i vano e Leban, ge pala­kudu a vuna sipsip, lakea e Resel i panaho
    a maka hanuna vure ne tamana.
  wal-wal: Laabaani ba dorssatu ikisiyaa qanxxanau biichchidaashin, Raaheela ba aawaa
    so misileta wuuqqaasu.
  mgh-mgh: Ukati Lapanu warwelyawe uthikila mapururu okhontwaa, Rakeli aheennya ananttuntta
    a athumwane.
  acu-NT: Tura Labánka oveja uren awartas weai, Raquel ni apari jeen itarkanam waya,
    apari yusri ainaun, Yuschau waininayat aints ainau najanamun kasamak jukimiayi.
  spa-PDDPT: Mientras tanto, Labán fue a trasquilar sus ovejas. Raquel hurtó los ídolos
    domésticos de su padre.
  gun-gun: Labão guymba rague ojaya aguã oo jave Raquel imonda mba'emo ra'angaa nguu
    ro py oĩ va'ekue re.
  agu-BL: Ma tetz Labán cho'n atpon tan telse'n xi'il yi e' tawun joylaj. Tele'n tzun
    talk'al Raquel yi e'chk q'uiwil yi at xe c'al Labán.
  eng-PEV: '@see-verse:GEN.031.018'
  ilo-ULB: Ita, pimmanaw ni Laban tapno mapanna pukisan dagiti karnerona, ket tinakaw
    ni Raquel dagiti didiosen nga adda iti balay ti amana.
  kpg-kpg: Di madagoaa Laban ne hana e dahi nia ngaahulu ana siibi, Rachel ga gaiaa
    nia balu god di hale, nia god ni dono damana.
  uig-ARA: لابان بولسا قويلىرىنى قىرقىغىلى كەتكەنىدى؛ راھىلە ئۆز ئاتىسىغا تەۋە «ئۆي
    بۇتلىرى»نى ئوغرىلاپ ئېلىۋالدى.
  bsp-bsp: Kɔ Labaŋ ende pəkɔ kəgbɛt-gbɛt ŋkesiya yɔn. Kɔ Rasɛl eŋkiyɛ mɛrəŋka ma
    papa kɔn Labaŋ.
  mbs-mbs: Pegkesayo dan, wedad kidoen si Laban, so dimoton sikandin te menge karniro
    din impeloyaw amon meglegonting kenyan. Nengabat si Raquel te menge inotaw lekat
    te balay te amay din.
  tof-tof: I solkwat bakonórr, Rreizel tóba aban müótan obae godab dandang kla gómól-gómól
    ngaen-gógópan ugón yazebórr, Leiban nóma wamórr sip ngüin alüküm.
  sus-sus: Laban to siga a xa xurusee xabe maxabade e ma, Raxele nu bara a xa kuyee
    muɲa.
  pon-2006: Nindokon Lapan eh kolahng sehk winen nah sihpw ko, Resel ahpw kawaisang
    nein Lapan nah kisin mwomwen koht ko.
  jae-jae: Laban gêja gebe êkapiŋ domba ŋaôlilu. Ma Rahel gêjam geŋgeŋ tamanê anôtô
    gwam.
  ksd-ksd: Io, Laban i ga vana, upi na kut ra Ivuna sip; ma Rakel i ga long ra umana
    tabataba kai tamana.
  tur-YTC: Lavan koyunlarını kırkmaya gitmişti ve Rahel, babasına ait olan terafimi
    (Aile putu) çaldı.
  bel-N: А Ляван пайшоў стрыгчы авечкі свае. I ўкрала Рахель балваноў, якія былі ў
    бацькі ейнага.
  grc-BRENT: Λάβαν δὲ ᾤχετο κεῖραι τὰ πρόβατα αὐτοῦ· ἔκλεψε δὲ Ῥαχὴλ τὰ εἴδωλα τοῦ
    πατρὸς αὐτῆς.
  ind-AYT: Ketika Laban pergi untuk mengguntingi bulu domba-dombanya, Rahel mencuri
    terafim ayahnya.
  lid-lid: Ya Leban badeh ndra-au, ndrasan lami iri sipsip, eme badeh Rejel ili badeh
    bene-ei ndramak, (asehek na sukumada kei) ta taman dah.
  eng-NNA: '@see-verse:GEN.031.018'
  nya-nya: Labani atachoka pa khomo kupita kukameta nkhosa, mʼmbuyomu Rakele anaba
    timafano ta milungu ta abambo ake.
  hrv-hrv: Laban bijaše otišao da striže svoje ovce, pa Rahela prisvoji kućne kumire
    koji su pripadali njezinu ocu.
  mps-mps: Te augwali pisiąbadi, tama Laban te sipsip dabe nisi togogi peyu, digibulu
    gana pai digi, tama Reselgo te aga ayago be tonalubo tibo god te bede wi salio.
  llg-llg: Faik ndia, Laban nggute ndia biꞌilombo nala bulun. Boe ma, Rahel namanaꞌo
    neni aman bua dodoki sosonggo nala.
  tpi-tpi: Long taim ol i laik i go, Laban i go pinis long katim gras bilong ol sipsip.
    Na Resel i stilim ol piksa bilong ol giaman god papa i bin putim i stap bilong
    lukautim haus bilong en.
  dan-1931: Medens Laban var borte og klippede sine Får, stjal Rakel sin Faders Husgud*.
    { [*på hebr. terafim. Dom. 17, 5; 18, 14. 1 Sam. 19, 13.] }
  vie-OVCB: Thừa dịp cha bận đi hớt lông chiên, Ra-chên đánh cắp các pho tượng của
    gia đình.
  lbk-lbk: Maid si Laban isnan kinmaanancha tay inmey ay en namokis isnan cheycha'y
    karnilona. Si akhes Raquel, inmey ay nangakew isnan tinagtakho ay ap-aped ay dios
    amana.
  guj-2017: પછી લાબાન પોતાનાં ઘેટાંને કાતરવા ગયો હતો અને રાહેલે તેના પિતાના ઘરની મૂર્તિઓ
    ચોરી લીધી હતી.
  byr-byr: '@see-verse:GEN.031.018'
  awx-awx: Labanu sipsip dänggäm matäwikge kuxawän, Labandä ‘anätuna’ yake ämindäkän
    kwätäluke yotnä pexakut täpäläpä, Reseldä kukäle päkut.
  pon-2006A: Nindokon Lapan eh kolahng sehk winen nah sihpw ko, Resel ahpw kawaisang
    nein Lapan nah kisin mwomwen koht ko.
  por-BRBSL: Agora Laban tinha ido tosquiar suas ovelhas; e Rachel roubou os terafins
    que eram de seu pai.
  aly-aly: Laban-el yep-yep ikwerenh-rnem alta althek-angkwarr, Rachel-el ampwal ikwerenh-rnem
    anyelkel inerl-alhek. Akngey-arrpantey-rnem, akely-rnem.
  cth-cth: Laban teh amae tu muen ngaw hanelah a cei teh Rachel ni a cei teh a na
    pa e Terah meikaphawk hah yout a la pouh.
  twi-twi: Bere a Laban kɔɔ wuram sɛ ɔrekotwitwa ne nguan ho nwi no, Rahel faa nʼakyi
    kowiaa nʼagya fi abosom.
  hlt-hlt: Tedae Laban loh amah kah tu te a mul vok pah ham a caeh vaengah Rakhel
    loh a napa kah sithui te a huen.
  tbz-SIM: Kɛ sɔ̃́ nDɑmɑɑ kɔ̀tɛ kɛ kɛ̃ĩ o pe cìtì, kɛ̀ Dɑsɛɛdi yúúkú o bɔkɛ̀.
  msy-2020: Me mangasava amir dughiamɨn, Laban uan sipsipɨn arɨzibagh isasa ghu. Ezɨ
    Resel modogha uan afeziamɨn dɨpenimɨn garir asebar marvir guaba okeme.
  txq-txq: Faik naa, Laban neu nggute bibi lombon nara bulun. Boe ma Rahel loi neni
    aman patong sosonggon nara.
  aaz-aaz: Oras naan, naiꞌ Laban annao nkateer in ꞌbib-kaesn ein sin fuunk ein. Onaim
    bi Rahel nabaak neik in aamf ee in faut-fuat marunaꞌ.
  azb-azb: Lavan qoyunlarını qırxmağa gedəndə Rəhilə atasına məxsus olan ev bütlərini
    oğurladı.
  eng-DBY: And Laban had gone to shear his sheep. And Rachel stole the teraphim that
    [belonged] to her father.
  hin-2017: लाबान तो अपनी भेड़ों का ऊन कतरने के लिये चला गया था, और राहेल अपने पिता
    के गृहदेवताओं को चुरा ले गई।
  wol-KYG: Fekk na Laban dem wati ay xaram. Ci biir loolu Rasel sàcc gàllaaji kër
    yu baayam.
  swp-swp: Labana wa i lao’o ena mamoe wieadi bena i aitom, na Rahela tamana ena numa
    oitaudi i aiyaharidi.
  bjr-bjr: Rabannafa narí sipsipa asausi moosaa oonu aukirara fifufanoo Raseera nammarifa
    narí akoona maaqaki keeqa fufanoo narí akoona afunee ainaina maaqaki quqaqoona
    qumee kai mara mareenoo kukeeqa mareenoo Yakooboona faqa sia qimamirai doo mara
    mareenoo narí afaaqi faqa finau.
  eng-YLT: And Laban hath gone to shear his flock, and Rachel stealeth the teraphim
    which her father hath;
  heg-NTPO: Dedeng na lam, Laban lako dit un lae-blai las bulu ngas. Kon Rahel naok
    lai-niin un ama ka baut angin in hui-langus sas.
  ptu-ptu: Tappana la mengkalao kalei, iya le'ba'um Laban unggontinni bulu dombana.
    Etam anna le'ba'i Rahel umboko indo tau-tau si napa'debatai ambena si diuaam to
    si ungkambi' kasahapuam.
  bzd-NTPO: Labán mía̱ ká̱ bánet ioveja köyök tök, e' dalewa ie' wa̱ íyi diököl tso'
    dalöiè e' ko̱s bléwa̱mi Raquel tö.
  kwf-kwf: Bore ma kaidaꞋi sa Laban leka kwau fuana sufilana ifuna sipsip nia ki,
    Ꞌi Rachel ka leka bilia kala god kala ꞋosoꞋoso maꞋa nia ki neꞋe teo Ꞌi luma.
  eng-WYC-2017: In that time Laban went to shear sheep, and Rachel stole the idols
    of her father.
  eng-WMBB: Now Laban had gone to shear his sheep; and Rachel stole the teraphim that
    were her father’s.
  spp-spp: Tèni i Yakuba a fê ke, lir'à Laban ta u à kàre u mpàabii shire takwɔ̀nge
    e. Ɲyɛ pi niŋkàribii na, ka Arasɛli si u tuŋi kacyanhigii yû.
  aey-aey: '@see-verse:GEN.031.018'
  urd-GVH: उस वक़्त लाबन अपनी भेड़-बकरियों की पशम कतरने को गया हुआ था। उस की ग़ैरमौजूदगी
    में राख़िल ने अपने बाप के बुत चुरा लिए।
  rug-rug: Pa mudina sipu la kotoi Lebani sari nana sipi, totoso lopu koa si asa,
    si la hikoi Reseli sari na tamasa beku tana tatamana saripu tagoi sa tamana.
  gaz-gaz: Laabaan hoolota isaa irraa rifeensa murmuruu dhaqe; Raahel immoo waaqota
    abbaa ishee hatte.
  fra-LSG: Tandis que Laban était allé tondre ses brebis, Rachel déroba les théraphim
    de son père;
  yal-yal: Laban yi a xuruseene xabene maxabama e ma waxatin naxan yi, Rakeli yi a
    babaa suxurene muɲa.
  gum-gum: Inchen tru Labanbe nøørøsrø ubisha isig partrab yaig mugaabenbatø Raquelbe
    tru yau yau tøgagui tiusmeran søra wesrain købig køn.
  iou-iou: Akumaŋ kunayäŋ täŋkuŋo kadäni uken tuŋum ŋode täŋkuŋ; Labantä sipsip pujiŋi
    madäwa yäŋkaŋ kuŋirän Resel nanitä yotken äroŋpäŋ nani täŋo äboriyeta watä irani
    yäwik kubo täŋpäŋ yäpmäŋ äpämaŋ kuŋkuk.
  haw-1868: 'Ua hala aku la o Labana e ako i kana poe hipa: a aihue iho la o Rahela
    i na kii o kona makuakane.'
  arb-NAV: وَكَانَ لابَانُ قَدْ مَضَى لِيَجُزَّ غَنَمَهُ، فَسَرَقَتْ رَاحِيلُ أَصْنَامَ
    أَبِيهَا.
  adz-adz: Da gubuꞌ ribarangan nanga i fadan da Laban ifa sib i trapa dumpa gan rinifufun
    da Retsel iwap mugus maraganun mingꞌa ramanggan ungaran sib.
  ewe-ewe: Esi Laban yi ɖe fu ko ge na eƒe alẽwo la, Rahel fi fofoa ƒe aklamakpakpɛwo
    tsɔ dzoe.
  eng-LEE: And Laban was gone to shear his sheep; and Rachel stole the images that
    were her father's.
  nna-nna: '@see-verse:GEN.031.018'
  asm-FB: সেই সময়ত লাবনে তেওঁৰ মেৰ-ছাগবোৰৰ নোম কাটিবৰ কাৰণে গৈছিল আৰু সেই সুযোগতে
    ৰাহেলে তেওঁৰ বাপেকৰ গৃহ-দেৱতাবোৰ চুৰ কৰি নিলে।
  sus-A: لَبَن تٌ سِفَ عَ شَ شُرُ سٍيٍ شَبٍ مَشَبَدٍ عٍ مَ، رَشٍلٍ نُ بَرَ عَ شَ كُيٍيٍ
    مُحَ.
  fra-SBL: Or Laban était allé tondre ses brebis ; et Rachel vola les théraphim qui
    appartenaient à son père.
  hbo-hbo: וְלָבָ֣ן הָלַ֔ךְ לִגְזֹ֖ז אֶת־צֹאנֹ֑ו וַתִּגְנֹ֣ב רָחֵ֔ל אֶת־הַתְּרָפִ֖ים
    אֲשֶׁ֥ר לְאָבִֽיהָ׃
  shp-NTPO: Ja jawen papa Labán, yoinabo rapéstei wetsanko kaketianra, Raquelnin,
    ja xobomea ja rabiti aká jawékibo jawen papa yometsoabaina iki.
  eng-WYCLIFFE: In that tyme Laban yede to schere scheep, and Rachel stal the idols
    of hir fadir.
  piu-2006: '@see-verse:GEN.031.018'
  pjt-pjt: Palu paluṟu palumpa waputju Laipannga wangkanytja wiya anu, panya Laipannga
    ngaṉmanypa anu palumpa tjiipi tjuṯa tjiiṟamilantjikitja ngura kutjupakutu. Ka
    Raitjiltu palumpa mama ankunyangka maḻantaṟa ngurangka tjarpara palumpa mamaku
    god puṉunguṟu palyantja tjuṯa kutitjuṟa katingu. Palu Jacobanya watarkitja nyakuwiya
    paluṟu mantjinnyangka.
  cwe-cwe: Labani viyahitile kuwakanha mazoya ng'hondolo wake, Laheli kabawa nyang'hiti
    za milungu ya tati yake.
  bgs-bgs: Tô igpanó dan, ándà si Laban, su igsadun sikandin tun ta mga karnero din
    na igpasabsab ébô buruwan din. Igtakó i Raquel tô mga ágmanaman tikud tun ta balé
    katô ámmà din, asta igpid din.
  kik-kik: Hĩndĩ ĩyo, Labani aathiĩte kwenja ngʼondu ciake guoya-rĩ, Rakeli akĩiya
    ngai cia ithe cia mĩhianano.
  ksr-ksr: Kambaŋ kanoŋ Labanoŋ lama jugia motomambaajoŋ keno Reizelnoŋ maŋaa mirinoŋ
    doŋlopioŋ bubuga yoŋgoro mero.
  fra-NCL: Comme Laban était allé tondre ses brebis, Rachel déroba les théraphim de
    son père.
  cek-AK: Laban loe angmah ih tuu amui aah hanah caeh, to naah Rachel mah sakcop ih
    ampa imthung ih sithaw krangnawk to paquk pae ving.
  xla-xla: '@see-verse:GEN.031.018'
  cuk-cuk: Deunni, Labánʼdi baidsik naded, e-sibad-wawaadmar-e-absar esinaded. Raquelʼdi
    e-bab-naded-sorba, e-bab-ibe nuchu-mimmimar atursasad.
  uig-CYR: Лабан болса қойлирини қирқиғили кәткән еди; Раһилә өз атисиға тәвә «өй
    бутлири»ни оғрилап еливалди.
  tel-2017: లాబాను తన గొర్రెల బొచ్చు కత్తిరించడానికి వెళ్ళిన సమయంలో రాహేలు తన తండ్రి
    ఇంట్లో ఉన్న గృహ దేవుళ్ళను దొంగిలించింది.
  hat-BSA: Lè Laban te ale pou taye plim mouton li yo, Rachel te vòlè zidòl lakay
    ki te pou papa li yo.
  kos-kos: Laban el som in kalla sheep natul, ac ke pacl se el wangin inge, Rachel
    el usla ma sruloala srisrik ma oan in lohm sin papa tumal ah.
  hbo-WLC: וְלָבָ֣ן הָלַ֔ךְ לִגְזֹ֖ז אֶת־צֹאנ֑וֹ וַתִּגְנֹ֣ב רָחֵ֔ל אֶת־הַתְּרָפִ֖ים
    אֲשֶׁ֥ר לְאָבִֽיהָ׃
  ibo-ibo: Ka Leban gara ịkpachapụ ajị ụmụ atụrụ ya, Rechel zuuru arụsị ezinaụlọ nna
    ya.
  ory-ory: ସେହି ସମୟରେ ଲାବନ ମେଷର ଲୋମ ଛେଦନ କରିବାକୁ ଯାଇଥିଲା; ପୁଣି, ରାହେଲ ଆପଣା ପିତାଙ୍କର
    ଠାକୁରମାନଙ୍କୁ ହରଣ କଲା।
  wmt-wmt: '@see-verse:GEN.031.018'
  chk-chk: Nge lupwen Lapan a feila pwe epwe fichi ülen nöün kewe sip, Rahel a soläni
    nöün saman we uluulun anün leimw.
  ssd-ssd: Laban nu nuŋe wande kusremba sipsip ŋguenu kugernu kina le Rahel nu mam
    nuŋe tuku wande mbol kumba mbara kanunu saike likina ta kuayar kilna.
  rop-rop: '@see-verse:GEN.031.018'
  ukr-1871: Як же відлучився Лабан стригти вівцї свої, покрала Рахеля ідоли в батька
    свого;
  eng-AOI: Laban had gone to shear his sheep, and while he was away Rachel stole her
    father's carved gods.
  yon-yon: Kuye niindem aom Leban kuu wene ye sibi kimi wanabande wonoon, Reksel yaro
    dorenu yu ambe ye awad darewoob yi kuruwak akme meeni yeman (wedkongkono yi dowad
    areb) yid bene wuneen.
  bch-bch: Matad boloma ngan led lalalanga, be Laban ila ngan ketnga gid sipsip launid.
    Ta Resel ilub itama aea deo ad namer.
  deu-1951: Laban aber war ausgegangen, seine Schafe zu scheren; und Rahel stahl die
    Hausgötzen, die ihrem Vater gehörten.
  eng-JPS: Now Laban was gone to shear his sheep. And Rachel stole the teraphim that
    were her father's.
  ubr-ubr: On an werai Laban on inai an sheep bubunis it yaragen mes ato Rachel on
    ufutai taman an goai irui an bai yuyur god on ibo tawaseiren.
  srp-1865: A Lavan bješe otišao da striže ovce svoje; i Rahilja ukrade idole ocu
    svojemu.
  lug-lug: Labbaani yali agenze kusala byoya ku ndiga ze, Laakeeri n’abba bakatonda
    b’omu nnyumba ya Labbaani.
  heb-heb: ולבן הלך לגזז את צאנו ותגנב רחל את התרפים אשר לאביה׃
  ben-IRV: সে দিন লাবন ভেড়ার লোম কাটতে গিয়েছিলেন; তখন রাহেল নিজের বাবার ঠাকুরগুলাকে
    চুরি করলেন।
  pan-pan: ਲਾਬਾਨ ਬਾਹਰ ਆਪਣੀਆਂ ਭੇਡਾਂ ਦੀ ਉੱਨ ਕਤਰਨ ਲਈ ਗਿਆ ਹੋਇਆ ਸੀ ਅਤੇ ਰਾਖ਼ੇਲ ਆਪਣੇ ਪਿਤਾ
    ਦੇ ਘਰੇਲੂ ਬੁੱਤਾਂ ਨੂੰ ਚੁਰਾ ਕੇ ਲੈ ਗਈ।
  mwp-mwp: Kasa kay kedha nuydh Yakubu Leyboenan karum paladhin, nuy yaginga miyaydhin
    gumi. Senawbi thonara Leyboen adhal nungu mamuya zagethan mer, nuydh thana baban
    thudhay adhal. Nuy nanga senawbi zagethan mer, nadh Reysoel nungu kalanu geth
    supamoeydhin Leyboenan lagaw muwaw parul kusumoeydhin.
  mya-JVB: လာဗန် သည် သိုးမွေး ကို ညှပ်ခြင်းငှါ ၊ အခြား တပါးသို့ သွား ခိုက် တွင်၊ ရာခေလ
    သည်၊ သူ ၏တေရပ် ရုပ်တု တို့ကို ခိုး ယူလေ၏။
  tte-O: Ali sauga tolone koina Labana iya bwaine koina nigele, iya itolo ilaoko ana
    sipi wiyaliyao itomtomli. Na Litieli itolo yo tamana ana nume kana kokotomoyao
    ikewalili.
  tbg-tbg: Vi entara Labaaniva vonaini nai sipisipi kauki toqa kareva vuvaro Reseriva
    virera iharo, oru nai qova ura oritanta, variqave tutanta, muara varero vura.
  hmo-hmo: Unai neganai Labana be iena mamoe edia huina utua totona ia lao. Vadaeni
    Rahela ese iena tamana ena dirava edia laulauna ia henaoa,
  ata-ata: Lavani ne ulavu uasi, xo mulai no paxa mo a uxoxotosou ta sipsip laxusiꞌa.
    Lakeli miavuti la milai mipakalineꞌi ta miiu e mupuineꞌi sou isaxilaꞌu taasou
    sou minoꞌa milailixaꞌa.
  nfa-nfa: Lodꞌo èèna, Laban dhu laꞌe gꞌute rèu kahibꞌi-kalèbho na. Ka Rahel manaꞌu
    nare patung mèdha sogo-tagu ama na.
  urd-urd: और लाबन अपनी भेड़ों की ऊन कतरने को गया हुआ था, तब राख़िल अपने बाप के बुतों
    को चुरा ले गई।
  rus-SYN: И как Лаван пошел стричь скот свой, то Рахиль похитила идолов, которые
    были у отца ее.
  cbt-NTPO: '@see-verse:GEN.031.018'
  bqc-SIM: Kɛ́ Labã gɛ̀ a sãↄ kãkɛ̃ɛlɛi, ↄ̃ Lasɛli aà tã́aↄ sɛ̀ kpã́i aà kpɛ.
  tcz-CHONGTHU: Chuin Laban chu kelngoi mulvou dinga akon doh phat'in Rachel in apa
    insung semthu pathen chu ana kiguh mang tai.
  mar-mar: त्याच वेळी लाबान आपल्या मेंढरांची लोकर कातरण्यास गेला होता. तेव्हा राहेलने
    आपल्या वडिलाच्या कुलदेवतांच्या मूर्ती चोरल्या.
  tcs-tcs: Wea dat seimtaim nau Laban bin lego go longwei prom de, po go kate eya
    blo ol sip blo em. Reisel i bin stile laigod kabing blo papa blo em wea em i wosip
    demting.
  qub-qub: Chay öra Labanga millwa rutoj juc-läman aywacusha caran. Chaycamami Raquelga
    papäninpa wasi ïduluncunata suwapaycuran.
  bqp-bqp: Kũ Labã gɛ̀ɛ a sãnↄ kã zↄ̃zↄ̃, akũ Rahila a tãnanↄ sɛ̀ kpãni a kpɛ.
  hat-hat: Lè sa a, Laban t al taye lenn mouton l' yo. Pandan li pa t' la, Rachèl
    vòlè ti zidòl kay papa l' yo.
  eng-BSB: Now while Laban was out shearing his sheep, Rachel stole her father’s household
    idols.
  tod-tod: Názuʋɛ ɠa Laɓan liini la ná-baalagiti maaleɠaiti teʋezu. Lasɛle kɛɛɠɛ
    ná-pɛlɛ wu zaleiti unmani.
  eng-WEBPB: Now Laban had gone to shear his sheep; and Rachel stole the teraphim
    that were her father’s.
  kbq-kbq: Hagi Lebani'a afete umani'neno, sipisipi azoka neharegeno, Kenanima vunaku'ma
    retrotra nehazageno'a, Resoli'a nompi marerino Lebani'ma havi anumzante mono hunentea
    zana, musufa seno erino vu'ne.
  nhe-BL: Huan Labán yajtoya huejca para quinximas iborregojhua huan Raquel quiixtequili
    itiotzitzi para quihuicas ihuaya.
  bus-bus: Kɛ̀ Labã gàa a sãanↄ kã kɛ̃ɛ, ben Rasɛli à tãanↄ sɛ̀ kpãi à kpɛɛ.
  gub-BL: A'e 'ar mehe Àràmàw Hakew tu a'e, nuiko kwaw a'e pe a'e, ta'e oho amo me
    àràpuhàràn hawitu ma'e hawer imonohok pà a'e xe. Muite heko mehe Hakew wixe hàpuz
    me ima'e tupàn a'ua'u wanehe imunar pà.
  eng-DRA: At that time Laban was gone to shear his sheep, and Rachel stole away her
    father’s idols.
  knf-knf: Laban aya wal mënţ ppuunk ŋnkaneel, kë Rakel aşë kiij itu yi aşin.
