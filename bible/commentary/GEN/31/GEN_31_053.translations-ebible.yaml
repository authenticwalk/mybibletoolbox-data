  hbo-hbo: אֱלֹהֵ֨י אַבְרָהָ֜ם וֵֽאלֹהֵ֤י נָחֹור֙ יִשְׁפְּט֣וּ בֵינֵ֔ינוּ אֱלֹהֵ֖י
    אֲבִיהֶ֑ם וַיִּשָּׁבַ֣ע יַעֲקֹ֔ב בְּפַ֖חַד אָבִ֥יו יִצְחָֽק׃
  shp-NTPO: Abánon ja Abrahamman Diossen, itan Nacornin Diossenbi, noaki jaweatiki
    ixon jan oinkin —akin. Jatianra Jacobnin jawen papa Isaacnin rabipaoni Dios janebainhana
    yoia iki, enra senenhai, akin.
  eng-WYCLIFFE: God of Abraham, and God of Nachor, God of the fadir of hem, deme bitwixe
    vs. Therfor Jacob swoor by the drede of his fadir Ysaac;
  piu-2006: '@see-verse:GEN.031.052'
  pjt-pjt: Ka Godalu ngalinya kalkunnyangka nyanganyi, God panya ngalimpa tjamu Aipuṟamaku
    munu ngayuku mama Nayuku kuḻu, munu paluṟu kalkuntja panya palunya wiyantjaku-tawara
    ngalinya nyanganyiṯu kalkuntjatjanungku wangaṉarangku kuliṟa palyantjaku.” Alatji
    Laipantu Jacobala wangkara kalkuṉu. Ka Jacobalu palu puṟunypaṯu wangkara Laipannga
    ngapartji kalkuṉu mulamulangku Mayatja Godala miṟangka, panya palumpa mama Isaacalu
    God panya palunya waḻkulpai Mayatja witulya puḻkanya.
  cwe-cwe: Mulungu wa Bulahimu na Mulungu wa Naholi, kezachihumiza niye na weye. Maabaho
    Yakobo kailaha kwa zina da Mulungu yoyamtendile Isaka yamdumbe.
  bgs-bgs: Atin ka dì ta tumanán ni tandô ta, supakan ki katô Manama na ágpangadapán
    katô apù nu na si Abraham asta apù ku na si Nahor.” Igtandô si Jacob ukit katô
    ngadan ka Manama na ágpangadapán katô ámmà din na si Isaac.
  kik-kik: Ngai wa Iburahĩmu, na Ngai wa Nahoru, o we Ngai wa ithe wao-rĩ, arotũtuithania
    ciira.” Nĩ ũndũ ũcio Jakubu akĩĩhĩta na mwĩhĩtwa rĩĩtwa-inĩ rĩa ũcio Wĩtigĩrĩtwo
    nĩ ithe Isaaka.
  ksr-ksr: Aabraham, Naahor ano yoroo maŋgaraa beŋgia Anutu iinoŋ mono qaa batunaranoŋ
    kolooro ii gosiŋ jeŋ tegoŋ norombaa.” Labanoŋ kaeŋ ijoro Jeikobnoŋ qaa ii somoŋgoŋ
    Anutuwaa qanoŋ jojopaŋ qaanoŋ jeŋ kotiiro. Maŋa Aisaknoŋ Anutu iikawaa waeya meŋ
    mepeseeŋ laligoro.
  fra-NCL: Que le Dieu d’Abraham, le Dieu de Nachor et le Dieu de leurs pères soient
    juges entre nous ! » Et Jacob jura par la Terreur d’Isaac.
  cek-AK: Abraham Sithaw, Nahor Sithaw, nihnik ampa ih Sithaw mah aihnik salakah lok
    takroek nasoe, tiah a naa. To pongah Jakob loe ampa Issak mah zit ih Sithaw ih
    ahmin hoiah lokmaihaih to a sak.
  xla-xla: Epapedeme wa꞉ mama A꞉iblaham mate epo na꞉ mama Nahol mate yia꞉ Godtapo
    dia꞉ dulu dla koko gladlalo hallepe,” diyo. Epalati Yokobtapo ya꞉ a Aisek ya꞉
    God hi tle yu itiyapo himili iye dolumhallowepo depame solotamale himiyo.
  cuk-cuk: Be-dad-Abraham-e-Bab-Dummad, degi, an-dad-Nacor-e-Bab-Dummad, anmarga igar-nabogega
    guoed. Geb degine, Jacob e-bab-Isaac-Bab-Dummad na e-Bab-Dummadga-imakdimogad-nuggine
    ise-sogar sogded, ede deyob imakedseye.
  uig-CYR: Ибраһимниң илаһи, Наһорниң илаһи вә бу иккисиниң атисиниң илаһлири аримизда
    һөкүм чиқарсун, — деди. Яқуп болса атиси Исһақниң Қорқунучиси Болғучи билән қәсәм
    қилди.
  tel-2017: అబ్రాహాము దేవుడు, నాహోరు దేవుడు, వారి తండ్రి దేవుడు, మన మధ్య న్యాయం తీరుస్తాడు”
    అని చెప్పాడు. అప్పుడు యాకోబు తన తండ్రి ఇస్సాకు భయపడిన దేవుని తోడు అని ప్రమాణం
    చేశాడు.
  hat-BSA: Bondye Abraham nan ak Bondye Nachor a, Bondye a papa pa yo a, vin jij antre
    nou menm.” Konsa Jacob te sèmante pa krent a papa l, Isaac.
  kos-kos: God lal Abraham ac God lal Nahor fah aksuwosye inmasrlosr.” Na Jacob el
    wulela na ku Inen God su Isaac, papa tumal, el alu nu se, lah el fah liyaung na
    wuleang se inge.
  hbo-WLC: אֱלֹהֵ֨י אַבְרָהָ֜ם וֵֽאלֹהֵ֤י נָחוֹר֙ יִשְׁפְּט֣וּ בֵינֵ֔ינוּ אֱלֹהֵ֖י
    אֲבִיהֶ֑ם וַיִּשָּׁבַ֣ע יַעֲקֹ֔ב בְּפַ֖חַד אָבִ֥יו יִצְחָֽק׃
  ibo-ibo: Ka Chineke Ebraham na Chineke Nahọ, Chineke nna ha, bụrụ onye ikpe nʼetiti
    mụ na gị.” Ya mere Jekọb ji onye ahụ a na-atụ egwu nke nna ya Aịzik ṅụọ iyi.
  ory-ory: ଏହି ବିଷୟରେ ଅବ୍ରହାମଙ୍କର ପରମେଶ୍ୱର, ନାହୋରର ପରମେଶ୍ୱର ଓ ସେମାନଙ୍କ ପୈତୃକ ପରମେଶ୍ୱର
    ଆମ୍ଭ ଓ ତୁମ୍ଭ ମଧ୍ୟରେ ବିଚାର କରିବେ,” ସେତେବେଳେ ଯାକୁବ ଆପଣା ପିତା ଇସ୍‌ହାକର ଭୟସ୍ଥାନର ଶପଥ
    କଲା।
  wmt-wmt: '@see-verse:GEN.031.052'
  chk-chk: Än Apraham me Nahor we Kot, än semer we Kot epwe souapwüng lefilach.” Mürin,
    Jakop a pwon fän akapel fän iten ewe chök Kot Isaak a niueiti, pwe epwe apwönüetä
    ewe pwon.
  ssd-ssd: Abraham le Nahor tuku Mbara sile pilesikuwa ŋgina. Taŋakina le Yakob nu
    mam nuŋe Isak tuku Mbara nyu mbolŋge mbiyel nuŋe ndoŋ pasa katmba saŋgri pilena.
  rop-rop: Det God blanga yu grenfatha Eibrahem en det drimin blanga main dedi Neihowa
    dubala jidan witnis blanga meiksho yunmi kipum det pramis.” Lagijat na Leiban
    bin tok. Wal Jeikob bin meigim det pramis garram Leiban, en imbin tok, “Det God
    blanga main dedi Aisik im sabi aibin tok ai garra kipum dis pramis garram yu.”
  ukr-1871: Бог Авраамів і Бог Нахорів, Бог їх отця, суди між нами. І клявсь Яков
    страхом отця свого Ізаака.
  eng-AOI: Abraham's God who is also the God of Nahor will judge between us.” Then
    Jacob promised to keep Laban's word and not change it. And when he made his promise
    he used the name of the God his father Isaac worshipped.
  yon-yon: Korondubko, amob kee domokbanuub kuu Abraham ye God, angkon Nehor ye God,
    angkon yi ambeya yi God kumbed ewa neya wengyunde dabab kondok.” andoon. Kwamuneene,
    Yekobbed amob weng yambe Aisek ye God yaningko yaambed ande kowoon.
  bch-bch: Be oangga kadonga eta sat iuot rabu ngan gitarua, eine Deo ga ikeo ga sai
    ngan gitarua itutui. Ei Deo ton Abraam ga Naor ga Deo togid tibutibud pade.” Tota
    Iakop iposa tautaunga ngan Deo ieda. Ei Deo toa itama Aisak ilolon ngan.
  deu-1951: Der Gott Abrahams und der Gott Nahors sei Richter zwischen uns, der Gott
    ihrer Väter! Jakob aber schwur bei der Furcht seines Vaters Isaak.
  eng-JPS: The God of Abraham, and the God of Nahor, the God of their father, judge
    betwixt us.' And Jacob swore by the Fear of his father Isaac.
  ubr-ubr: Abraham an God a Nahor an God, osi tatamas asi God arimon sanati ini gurubabanit.”
    On mes Jacob taman Isaac an God ikwakwafirai on Wabinai ifaro.
  srp-1865: Bog Avramov i bogovi Nahorovi, bogovi oca njihova, neka sude meðu nama.
    A Jakov se zakle strahom oca svojega Isaka.
  lug-lug: Katonda wa Ibulayimu, era Katonda wa Nakoli, Katonda wa kitaabwe atulamule.”
    Yakobo naye n’alayirira bw’atyo Katonda, Entiisa ya kitaawe Isaaka.
  heb-heb: אלהי אברהם ואלהי נחור ישפטו בינינו אלהי אביהם וישבע יעקב בפחד אביו יצחק׃
  ben-IRV: অব্রাহামের ঈশ্বর, নাহোরের ঈশ্বর ও তাঁদের বাবার ঈশ্বর আমাদের মধ্যে বিচার
    করবেন।” তখন যাকোব নিজের বাবা ইসহাকের ভয়স্থানের শপথ করলেন।
  pan-pan: ਅਬਰਾਹਾਮ ਦਾ ਪਰਮੇਸ਼ੁਰ ਅਤੇ ਨਾਹੋਰ ਦਾ ਪਰਮੇਸ਼ੁਰ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਪਿਤਾ ਦੇ ਦੇਵਤੇ ਸਾਡਾ
    ਨਿਆਂ ਕਰਨ ਤਾਂ ਯਾਕੂਬ ਆਪਣੇ ਪਿਤਾ ਇਸਹਾਕ ਦੇ ਡਰ ਦੀ ਸਹੁੰ ਖਾਧੀ।
  mwp-mwp: Nginu popu Abrama a nungu tukuyap Nayo ngaw thathi, palamun Awgadhan ngoebaniya
    dhadhal seysithamaypu.’ Kalanu Yakubu kedha, ‘Ngaw thathi Isaka, nungu Awgadhaw
    parunu, ngath ngaru ngoeban yawoedhayzinga ayman.’ Nubepa mina koey yawoedhayzinga.
  mya-JVB: အာဗြဟံ ၏ ဘုရားသခင် ၊ နာခေါ် ၏ ဘုရားသခင် ၊ သင့်အဘ ၏ဘုရားသခင် သည် ငါ တို့စပ်ကြား
    ၌ စီရင် တော်မူစေသတည်းဟူ၍၎င်း၊ ယာကုပ် အား ဆို ၏။ ယာကုပ် သည်လည်း၊ မိမိ အဘ ကြောက်ရွံ့
    ရာ ဘုရားကို တိုင်တည် ၍ ကျိန်ဆိုခြင်းကို ပြုလေ၏။
  tte-O: Kabo Labana tabe iwaloyoi iba, “Tubum Abelamo ana Yaubada yo Abelamo tamana
    Nao ana yaubada kani siyamaisala tem kelabilabin kamwasana bwaite tagiginauline
    talikwai.” Yo Yakobo ikawalulu-sae tamana Aisake ana Yaubada esana mena iya mwa
    ipwalopwalou.
  tbg-tbg: Kairaro Eparahaamika Nehoka Variqavano titantaqaa raqiki vairaqe tetanta
    kia nai qoraiqama amite nai qoraiqama amite irerave, tiro. Labaaniva minti tuvaro
    Iekopiva nai kauqu aiqiqaa aqukero tiharo, Ti qova Aisaakiva qete vai Variqara
    autuqaa te are uva tiva taanara iriqi virerave turo, tiro.
  hmo-hmo: Aberahamo ena Dirava, Nahoro ena Dirava, idia edia tamana ena Dirava danu,
    ia ese kota do ia karaia oi bona lau ita huanai.” Vadaeni Iakobo be iena tamana
    Isako ese ia gari henia Diravana ena ladana dekenai ia gwauhamata.
  ata-ata: Lataua noxou Avalaamu mo Naolu molusi umaisinge, la sou ulavu no anu ꞌiliꞌilixo
    noxinge nengei.” Xe no ualasou Lataua anu Lataua noxou Iakovo momu Aisaki, anu
    Iakovo muavuti la mupalaꞌalixu tanu lexe anu utetelisou mo umulinu vaikala ane
    ne.
  nfa-nfa: Dua ti paꞌèki lii pajaji ne, dènge kolongara Ama Lamatua nèti bèi-baki
    èdhi. Nuka Ama Lamatua nèti baki mu Abraham dènge baki jaꞌa Nahor. Nèngu èèna
    ka, dhu jꞌajꞌi hakim, sèna ka pamaꞌète lii èdhi dua ti.” Ropa nanene nare, hèia
    Yakob jꞌoka soo-subha dènge kolongara Ama Lamatua, dhu ama na Isak sogo-tagu.
  urd-urd: अब्रहाम का ख़ुदा और नहूर का ख़ुदा और उनके बाप का ख़ुदा हमारे बीच में इन्साफ़
    करे।” और या'क़ूब ने उस ज़ात की क़सम खाई जिसका रौ'ब उसका बाप इस्हाक़ मानता था।
  rus-SYN: Бог Авраамов и Бог Нахоров да судит между нами, Бог отца их. Иаков поклялся
    страхом отца своего Исаака.
  cbt-NTPO: 'Canpo capini nanan ya''huëhuachin, Yosë chachin anitochinpo'', inquënposona
    tëhuërëso''. Ina Yosë chachin quëmaquën tata masho Apraan, chinotërin. Caquën
    tata masho Nacoronta chinotërin. Inquënposo tëhuëhuatë'', ina chachin ana''inchinpo'',
    itërin. Napotohuachina, Cacoposo'': “Caquën tata chinotërinso ni''sárinco ni''ton,
    co napoarahuë'',” tënin.'
  bqc-SIM: Ablahaũ ń Nakↄↄo ń n maeo Lua mɛ́ a yã́gↄ̃gↄ̃wɛ̃ɛ. Ɔ̃ Yakↄbu lɛgbɛ̃̀
    ń Lua pↄ́ a mae Izaaki aà vĩa vĩ tↄ́o.
  tcz-CHONGTHU: Abraham Pathen, Nahor Pathen chule amani pa-Pathen chu eini kah a
    thutan ding ahi tai,” ati. Hijeh chun Jacob jong apa Isaac ginpa min akihahsel
    tai.
  mar-mar: अब्राहामाचा देव, नाहोराचा देव आणि त्यांच्या वडिलांचा देव आमचा न्याय करो.
    याकोबाने त्याचा बाप इसहाक, ज्या देवाचे भय धरत असे त्याची शपथ घेतली.
  tcs-tcs: Ai aske God blo dem pamlelain blo yumi, God blo ate Eibram blo yu ane God
    blo ate Nao blo mi. Ai askem dat God gobi zaz melen yumi.’ So Zekop i bin meke
    strongpromis wea neim blo God blo papa blo em Aizak, dat em go pole dat strongpromis.
  qub-qub: Chachayqui Abrahampa Diosnin nogapa chachä Nacorpa Diosninmi ishcanchïtapis
    ricamäshun imano cashapis.» Chayno niptin Jacobpis papänin Isaac adurashan Tayta
    Diospa jutincho juraran chay parlashancunata cumlinanpaj.
  bqp-bqp: Ibrahĩ kũ Naoo kũ ń deo Ludamɛ ó yãkpatɛkɛri ũ. Akũ Yakubu la dà kũ
    Luda kũ a de Isaaku a vĩna vĩ tↄ́o.
  hat-hat: Se pou Bondye Abraram lan, Bondye Nakò a, Bondye papa yo a, mete rezon
    nan mitan nou. Lè sa a, Jakòb sèmante nan non Bondye Izarak, papa l' respekte
    a.
  eng-BSB: May the God of Abraham and the God of Nahor, the God of their father, judge
    between us.” So Jacob swore by the Fear of his father Isaac.
  tod-tod: Aɓalaame ta Naɠɔɔl ta-ƓALAGI, ti-ɠɛɛ ná-GALAGI ɠɛ ga tukpɔɠaaleʋe nui
    de yɔɠɔzu.» Zakɔɓe ɠonani GALAGI naa ma, nii Izaake ɠɛni luazu ba.
  eng-WEBPB: The God of Abraham, and the God of Nahor, the God of their father, judge
    between us.” Then Jacob swore by the fear of his father, Isaac.
  kbq-kbq: Hagi Abrahamu Anumzane, Nahori Anumzane, neznafa Anumzamo amu'nontiafina
    refko hurantegahie. Hagi Jekopu'a nefa Aisaki'ma koro hunenteno mono'ma hunentea
    Anumzamofonte huvempa hu'ne.
  nhe-BL: Toteco Dios tlen iTeco mohueyi tata, Abraham, huan nohueyi tata, Nacor,
    ma quiijto ajqueya tlen tojuanti quichihua tlen cuali. Huajca Jacob quitestigojquetzqui
    Toteco tlen itata, Isaac, quihueyichihua.
  bus-bus: Ibraĩ kↄ̃n Naoo kↄ̃n ń deo Ludan wa yãkpaɛkɛri ũ. Ben Yakubu sì kↄ̃n
    Luda kɛ̀ a de Isaaku à vĩa vĩ tↄ́o.
  gub-BL: Tupàn neru Àmàrààw izar a'e, heru Naor izar a'e, wiko putar zaneremiapo
    hexakar romo nehe. Aze ikatu nehe, umume'u putar ikatu haw nehe, aze na'ikatu
    kwaw nehe, umume'u putar ikatu 'ymaw nehe, i'i Àràmàw. Na'e Zako umume'uahy wemiapo
    ràm Tupàn her rehe a'e kury, u Izak hemimuwete kwer her rehe a'e kury.
  eng-DRA: The God of Abraham, and the God of Nachor, the God of their father, judge
    between us. And Jacob swore by the fear of his father Isaac.
  knf-knf: Naşibaţi i Abraham, i Nahor na i bateem baka akwayëşuŋ nja. » Yakob amehna
    ţi katim ki Naşibaţi i Iŧaak aşin akţiiŋ.
