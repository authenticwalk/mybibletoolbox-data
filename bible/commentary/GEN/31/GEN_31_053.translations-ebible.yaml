verse: GEN.031.053
translations:
  mal-C: അബ്രാഹാമിന്റെ ദൈവവും നാഹോരിന്റെ ദൈവവും അവരുടെ പിതാവിന്റെ ദൈവവുമായവൻ നമുക്കുമധ്യേ
    ന്യായംവിധിക്കട്ടെ.” അപ്പോൾ യാക്കോബ് തന്റെ പിതാവായ യിസ്ഹാക്കിന്റെ ഭയമായവന്റെ നാമത്തിൽ
    ശപഥംചെയ്തു.
  deu-TKW: Der Gott Abrahams und der Gott Nahors sei Richter zwischen uns, der Gott
    ihres Vaters. Jakob aber schwur bei dem, den sein Vater Isaak fürchtete.
  lin-lin: Tika ete Nzambe ya Abrayami mpe Nzambe ya Naori, Nzambe ya tata na bango,
    azala Mosambisi kati na biso ! Bongo Jakobi alapaki ndayi na Kombo ya Nzambe oyo
    tata na ye, Izaki, azalaki kobanga.
  cbr-NT: Usokin kakëx ka min xuta Abraham 'imainun 'ën xutókë Nahor aín Dios an nu
    uisakara nu rabë́ oti 'ikën kiti 'ikën. Usokin kakëxun ka Jacobnën Nukën 'Ibu
    Dios aín papa Isaacnën rabia an ismainun sinanatëkëntima oi kikin rabiakëxa.
  eng-LSV: the God of Abraham and the God of Nahor, judges between us—the God of their
    father,” and Jacob swears by the Fear of his father Isaac.
  bmu-bmu: Abraham, Nahor aka yetkö iwiŋiri yeŋgö bemŋini Anutu yaŋön mönö keu sutnire
    asuhuiga mi kewöta jim teköm netkima. “Labanöŋ mewö jiiga Jeikobnöŋ keu mi jöhöba
    Anutugö qetŋe jöjöpaŋ keunöŋ jim köhöiyök. Iwiŋi Aisaknöŋ Anutu miaŋgö waikŋi
    memba möpöseiba malök.
  eng-GNV: 'The God of Abraham, and the God of Nabor, and the God of their father
    be iudge betweene vs: But Iaakob sware by the feare of his father Izhak.'
  eng-WEBSTER: The God of Abraham, and the God of Nahor, the God of their father,
    judge betwixt us. And Jacob swore by the fear of his father Isaac.
  nhw-BL: Toteco Dios catli iTeco mohueyi tata, Abraham, huan nohueyi tata, Nacor,
    ma quiijto ajqueya tlen tojuanti quichihua catli cuali. Huajca Jacob quitestigojquetzqui
    Toteco catli itata, Isaac, quihueyichihua.
  swh-ONEN: Mungu wa Abrahamu na Mungu wa Nahori, Mungu wa baba zao, aamue kati yetu.”
    Hivyo Yakobo akaapa kwa jina la Hofu ya baba yake Isaki.
  bba-bba: Sɑ̀ n kuɑ mɛ, Gusunɔ, Aburɑhɑmu kɑ Nɑkorin Yinni, u koo sun siriɑ. Mɑ Yɑkɔbu
    u mɑɑ bɔ̃ruɑ kɑ Yinni Gusunɔn yĩsiru, wi, wi win tundo Isɑki u nɑsie.
  eng-KJVCPB: The God of Abraham, and the God of Nahor, the God of their father, judge
    betwixt us. And Jacob sware by the fear of his father Isaac.
  cpy-cpy: 'Riitaki yoteroni oetaarika antayiteri aakapaeni Itajorentsite picharinini
    Abraham, Itajorentsite eejatzi nocharinini naaka Nacor.” Ikanta Jacob raakotanakiri
    iwaero Itajorentsite ipaapate Isaac, ikantzi: “Eeroka yotatsi tee notheeya.”'
  mpx-mpx: Ya awanun tubum Abalahama wana Yabowaine ge tubu Naho wana yabowaine, ebo
    ala toto eluwa etega bateli ya ni leke, nihi lahe.” Inoke Yakobo i bateli ola
    to, ge Yabowaine toto tamana Aisake i awatauwan alana i papasila-an.
  wbp-wbp: Kaatu kujalpa-pala puraja Yipuruyamurlu manu Nayururlu, ngulangkuju kapu-ngali
    nyanyi kajirli nyiyarlangurla nyarrpa-jarrimi. Kajinpaju ngajulu pinyi, ngulaju
    kapujurla Kaaturlu kunka-mani. Kala kajilparnangku pungkarla, ngulaju Kaaturlu
    kajikangkurla kunka-mani-yijala.” Ngula-jangka, Jakupurla wangkaja Lapanaku, “Kaaturla
    yirdingka, ngulalpa Yijakirli ngajukupalangurlu puraja, wangkami karnangku kularna
    pirli-paturla yalumpu-paturla jingijingi yani nyuntu-nyangu-kurra ngurrara-kurra
    nyuntuku pinjaku.”
  luo-luo: Mad Nyasach Ibrahim, kod Nahor, gi Nyasach kwereni obed jangʼad bura e
    kindwa.” Omiyo Jakobo notimo kwongʼruok e nying Nyasach Isaka wuon-gi.
  meu-meu: Abraham ena Dirava, Nahoro ena Dirava, tamadia ena Dirava danu, ia ese
    baine hahemaoro henida. Bena Iakob na ia tamana Isaak ese e gari henia Diravana
    ladana ai e gwau hamata.
  npi-ULB: अब्राहामका परमेश्‍वर, नाहोरका परमेश्‍वर र तिनीहरूका पिताका परमेश्‍वरले
    हाम्रो बिचमा न्याय गरून् । याकूबले आफ्ना पिता इसहाकको भयलाई साक्षी मानी शपथ खाए
    ।
  yor-yor: Ǹjẹ́ kí Ọlọ́run Abrahamu àti Ọlọ́run Nahori, àti Ọlọ́run baba wọn ṣe ìdájọ́
    láàrín wa.” Jakọbu sì fi ẹ̀rù Isaaki baba rẹ̀ búra.
  emp-NTPO: Dadjid̶ebema ab̶aʌda naʌ̃ mõgara aud̶u djõne wãibʌrʌ, Ãcõrẽ bʌ zezadrõã
    Abrahaʌ̃ ume b̶ad̶a idjab̶a mʌ̃ zezadrõã Naco ume b̶ad̶aba cawa oya. ¿Bia b̶ʌca?–
    Maʌ̃ne Jacoboba idji zeza Isaba waya b̶ʌ Ãcõrẽ quĩrãpita Labaʌ̃a wãrãneba jarasia
    “bia b̶ʌa.”
  ind-ind: Biarlah kiranya Allah Abraham dan Dewa Nahor menghakimi siapa pun di antara
    kita yang melanggar perjanjian ini.” Lalu Yakub berjanji atas nama Allah yang
    disembah oleh Isak, ayahnya.
  pes-OPCB: خدای جد ما ابراهیم و خدای جد ما ناحور میان ما داوری کند.» سپس یعقوب به
    هیبت خدای پدرش اسحاق قسم یاد نمود که این عهد را نگه دارد.
  ssx-ssx: Mo Eipoloha꞉ma꞉ pita꞉ Neiho yaapona꞉ Koda꞉ma꞉ dika꞉ haumanu telipaena꞉e
    leekeme. Koto leeke ekina꞉ Dieikopema꞉ta꞉ mo ipika꞉ apa꞉ Aisa꞉kema꞉ yeiya꞉ lao
    yeni pu hayeke Koda꞉na꞉ bikina꞉ mo pi la꞉ wipikieki opulueke laa keke pi la꞉ wiekeme.
  lcm-lcm: God ang si ri Abaram ve Naor na tamarilong, ninia kapo arai anirung na
    ninia vanang ka saupai anirung ta mengen ke kana kapo tutuman vo kapo tav tutuman.”
    Asukang na Iakov kala palpalatung mete Igenen Mamaila ke IAVE, voiang a tamana
    ta Aisak kapo mamaila ania,
  aer-aer: Ngkarte Abraham uthene Nahor uthenele-arle apenteke, kele re areme-arle
    nthakenhe-arle ilerne irreme. Unte apeke ayenge atwemele, Ngkartele areme ilerne
    iwenhe apeke renhe mpwarerlenge. Re itelaretyenhe ilerne apeke arratye mpwarerle-anerrerlenge.”
    Kele Jacob Laban-eke angkeke, “Ngkartenge arrekwele-arle, anyente re akngeye atyinhe
    Isaac-ele-arle apentetyarte, the arratye ngenhe alhileme ayenge apwerte nhenhe
    areyenge anpere alhetyakenhe apmere ngkwinhe-werne ngenhe atwetyeke arrangkwe.”
  tgl-ULB: Nawa'y ang Diyos ni Abraham, at ang Diyos ni Nahor, ang Diyos ng kanilang
    ama, ang humatol sa pagitan natin.” Nanumpa si Jacob sa Diyos, na kinatatakutan
    ng kanyang amang si Isaac.
  nop-nop: Biyagoŋ kuyoŋ, Abalaham eŋ Naho adi’walaŋ Bepaŋdi indi’walaŋ mede yodapmaluwaak.”
    Kaŋ Yakobo adi adi beu Aisakdi Bepaŋ gikiŋgoŋ timiluguk adi wou foloŋ yofolok
    fafaŋeniŋ tuguk.
  kca-kca: Авраам Турәм пӑ Нахор Турәм, ԓын ащан Турәм, мин кўтэмәнән ат сўтытәԓ».
    Исаак ащеԓ пӑԓәм Турәмән Иаков йасәӈ мӑс.
  cbu-NT: Watam yaanaa Apanllirini paruwa, yuwaa Apanll shiy pachirish Aprahamarini
    kizpur chinarangu, nuw pachirini Nahor kizpuritam chinarangu anu iyaa yasakiya,
    Labanarini tsiyatku ántar ashirangiya. Ashirucha, anuritam Akoparinsha, Zuraktishcha.
    Watam Apanll waana yuwaa apari Isaak chinaku an paru, zurampatari shiyapa wanasir
    tsiyataranganiwa, tárangiya.
  hui-hui: Ani lowa lalu Labana ibugua ibu mamalirunaga Ngode Datagaliwabenaga minini
    howa lalu, Abarahamanaga Ngode Datagaliwabe kagomebi Nahonaga Ngode Datagaliwabe
    kagomebi mana iyame bialu kabaru tiga tigaore ngadagua mo tale bilo, lene. Ani
    layagola Yagaba ibuguabi nde ibu aba Aisagahanda Ngode Datagaliwabe kago mitangi
    bialu lotu laga henegonaga minini howa lalu, Í̠na laredagua i̱na buleorebero,
    lalu bi lo wini.
  wrs-wrs: Sesoava pimba si os lesvhoawol vevav, Aprahami Nahori simbelsambla sembayang
    evelohmanavnam. Doa Yakopva omnana, lehra, tanamolnam kava yemba ishomnav, Sesoana
    novra kava ishov, temba kavna aralva Isakva sembayang vemnanamba.
  mya-mya: အာ​ဗြ​ဟံ​၏​ဘု​ရား​နှင့်​နာ​ခေါ်​၏​ဘု​ရား သည်​ငါ​တို့​နှစ်​ဦး​စပ်​ကြား​တွင်​စီ​ရင်​တော်
    မူ​စေ​သ​တည်း'' ဟု​သစ္စာ​အ​ဋ္ဌိ​ဋ္ဌာန်​ပြု​လေ​၏။ ထို​နောက်​ယာ​ကုပ်​သည်​လည်း​သူ​၏​ဖ​ခင်
    ဣ​ဇာက်​ကိုး​ကွယ်​သော​ဘု​ရား​သ​ခင်​၏​နာ​မ တော်​ကို​တိုင်​တည်​၍​သစ္စာ​အ​ဋ္ဌိ​ဋ္ဌာန်​ဆို​၏။-
  cbi-NTPO: Tsa' mitya entsa ajkeshaya mun firu' kenu tya' dapuiñuba, ñu' aa-apa Abrahamchi
    bain, naa in aa-apa Nahorchi bain jumu dyusla kavitu dekisa, timi. Tsenñu Jacob
    ya' apa Isaac' aawa kure' keewaawaakenu Diosnu paka' uwain tsanguenbera kenu tsuyu,
    timi.
  bod-N: ཨབ་ར་ཧམ་དང་ནཱ་ཧོར་གྱི་དཀོན་མཆོག༌སྟེ། ཁོ་གཉིས་ཀྱི་ཕ་ཡི་དཀོན་མཆོག་གིས་ངེད་གཉིས་བར་དུ་ལེགས་ཉེས་ཀྱི་ཤན་འབྱེད་པར་འགྱུར་ཞེས་སྨྲས༌སོ།
    །དེ་ནས་ཡ་ཀོབ་ཀྱིས་རང་གི་ཕ་ཨི་སཱག་གུས་ཤིང་འཇིགས་པའི་དཀོན་མཆོག་ལ་དམ་བཅས༌ཤིང༌།
  wsk-wsk: Anananga nanangatak Abraham Nahor ilak nunga Kaem mu nanga tutera ko Kaem
    bagarukko.” Se Jacob den aora biya noko nuet Isaac ko Kaem, ko nguanga se nup
    patawukaso, wore ko nup te balam.
  kkl-kkl: Anisag Abraham Ili mem siap, nanisag Nahor mem siap, Sindi ukuma mem siap,
    mem si abenekori nunag tam karebaukangne nun anabiag wamlul,” aro seog. Ane sembe
    si “Mispa” engkaog. Seogpa, Yakubti ili Ishakti ukuma mem siag lero Labanag salag
    yubu lebog.
  sna-sna: Mwari waAbhurahama naMwari waNahori, iye Mwari wababa vavo, ngaatonge pakati
    pedu.” Saka Jakobho akaita mhiko muzita raiye aityiwa nababa vake Isaka.
  spa-BLM: El Dios de Abraham y el Dios de Nacor, el Dios de su padre, juzguen entre
    nosotros”. Entonces Jacob juró por el temor de su padre, Isaac.
  beu-beu: Iidat boma Abraham eLahatala, nidat boma Nahor eLahatala, bot iimang Isak
    eLahatala, angu ba metma Poleve pitat palai anga, ehakim ening. Eningse Aing ba
    poleve pi parkara ang naung vengputus.” Angmuse Yakob ana Lahatala ba imang Isak
    ana aing somba angu, Ene metma ava sumpa.
  cac-cac: Aocab' sDiosal vin̈aj Abraham a mam icham yed' pax sdiosal vin̈aj Nacor
    in mam icham, aocab' tzon̈ ilan co chavan̈il, xchi vin̈aj Labán chi'. Ix lajvi
    chi' ix yac'an sti' vin̈aj Jacob chi' d'a sb'i Dios, aton Dios b'aj syaq'uem sb'a
    vin̈aj Isaac, vin̈ smam vin̈.
  swh-ULB: Mungu wa Ibrahimu, na mungu wa Nahori, miungu ya baba zao, waamue kati
    yetu.”Yakobo akaapa kwa Hofu ya Isaka baba yake.
  bel-bel: Бог Абрагамаў і Бог Нахораў хай судзяць паміж намі, Бог бацькі іхняга.
    Якаў запрысягнуўся страхам бацькі свайго Ісаака.
  deu-ELBBK: Der Gott Abrahams und der Gott Nahors richte zwischen uns, der Gott ihres
    Vaters! Da schwur Jakob bei der Furcht seines Vaters Isaak.
  mbb-OT: Ne ke edsupaken heini te minsan hentei kenita, berakat he siluti sikandin
    te Megbevayà ni Abraham wey Megbevayà ni Nahor he iyan daan Megbevayà te amey
    zan.” Ne mibpesarig daan si Jacob ne mibpetistiǥus te Megbevayà he edtehuzen te
    amey zin he si Isaac.
  msc-msc: I benba Iburahima ni n benba Nakɔri a ni alu failu Maari ri kititɛɛ nde
    ni ile tɛma.» Yakuba ka a kali Alla la, a fa Isiyaka silanni mɛn yɛ.
  mal-2015: അബ്രാഹാമിന്റെ ദൈവവും നാഹോരിന്റെ ദൈവവും അവരുടെ പിതാവിന്റെ ദൈവവുമായവൻ നമുക്കു
    മദ്ധ്യേ വിധിക്കട്ടെ എന്നു പറഞ്ഞു. യാക്കോബ് തന്റെ പിതാവായ യിസ്ഹാക്കിന്റെ ഭയമായവനെച്ചൊല്ലി
    സത്യം ചെയ്തു.
  tuo-NT: Marĩ mejẽcã weecã, Õꞌacʉ̃ Abrahã ẽjõpeogʉ, yʉꞌʉ ñecʉ̃ Nacor ẽjõpeogʉ marĩ
    weesere queoro beseato, nicʉ niwĩ Labán. Tere tʉꞌogʉ, Jacob Õꞌacʉ̃ cʉ̃ pacʉ Isaa
    ẽjõpeogʉ wãme meꞌrã “Tojota waꞌato”, nicʉ niwĩ.
  gup-gup: Nawu God nuyeni Abraham dja nuyeni Nahor, nawu God nuyeni kornkumo berrewonengni,
    kandjadme ngarrku.” Wanjh kunu Jacob wokkurrmerrinj kunwok kunrayek duninjh, kunngey
    dorrengh God nawu kornkumo nuye nawu Isaac bimarnekeleni.
  met-met: Taxusunga Urana mana mugangaradi—Urana mana Ebraham xaung Urana mana Nahor—ba
    wa lipu suxuyangam liwe makitam.” Binabu Yekop haringia haruanganoa mana yaya
    mana Urana Maxuwangam tibuna Aisak inia saing harua maxung sibuna.
  gvs-gvs: Bei Eberamo ina Yaubada be Nakori ina yaubada, moe tamadi idi yaubadao
    siliuneda neta yau ayogedegedem o kom kuyogedegedegu.’ Tuwo Yakobo tamana Aisake
    ina Yaubada tokatumatoita goi ikatótula.
  rmc-rmc: O Del le Abrahamoskro the o Del le Nachoriskro, o Del amare dadengro, mi
    el amaro sudcas!“ O Jakob avke diňa vera pro Del, saves o Izak lašarelas.
  nlg-nlg: Inau ku holoa didira na God kukuamu Abraham ma nina God kukuagu Nahor -
    ke hea na totoro ahei itatada ke va vahaghitailia a sakai. Ma Jacob te gonia na
    baubahu tana matana nina God puku ni maana, a tamana Isaac, ge ke talumavaa na
    baubahu.
  dgr-DOGNT: Abraham Wenǫ̀htsı̨, Nahor Wenǫ̀htsı̨ eyıts'ǫ gıtà Wenǫ̀htsı̨ ehkw'ı gosınìyaehtı
    welè,” Laban hadı. Eyıt'à Jacob, wetà Isaac Nǫ̀htsı̨ ghàtsį̀edìı sìı wıızì t'à
    yatı nàtsoo whehtsı̨.
  pes-OPV: خدای ابراهیم وخدای ناحور و خدای پدر ایشان در میان ماانصاف دهند.» و یعقوب
    قسم خورد به هیبت پدرخود اسحاق.
  ron-1924: Думнезеул луй Авраам ши ал луй Нахор, Думнезеул татэлуй лор сэ жудече
    ынтре ной.” Иаков а журат пе Ачела де каре се темя Исаак.
  ben-OBCV: অব্রাহামের ঈশ্বর এবং নাহোরের ঈশ্বর, তাঁদের পৈত্রিক ঈশ্বরই, আমাদের দুজনের
    মধ্যে বিচারক হয়ে থাকুন।” অতএব যাকোব তাঁর বাবা ইস্‌হাকের আশঙ্কার নামে শপথ নিলেন।
  lex-lex: Awuakwak de Orgahi-Orha'a mak khi' Uplerlawan la upmu Abrahama me Nahor
    nora Terah uplerni totpena reti plollolli-rdawra mneneha mai ita.” (Terah de,
    Abrahama nor Nahor amni). Noka Yakopa nlokar la Uplerlawna maka amni Isak na'unni-namta'at
    de nanni wawannu.
  rgu-rgu: Ita heke hehelu-barataaꞌ ia, pake ita bei-baꞌin Manetualain a. Riꞌ o baꞌim
    Abraham, ma au baꞌi ki Nahor Manetualain a. Neuꞌ ko Ria riꞌ dadi mana ee dedeaꞌ,
    fo naetuꞌ ita dua dedean.” Yakob namanene basa leoꞌ na, boe ma ana soo-supa mamateꞌ,
    pake nadeꞌ neme Manetualain, fo ria papan Isak doꞌo-tabe Ni a.
  som-som: Kan ah Ilaaha Ibraahim, iyo Ilaaha Naaxoor, iyo Ilaaha aabbahood, ha ina
    kala xukumo innaga. Yacquubna wuxuu ku dhaartay Kan aabbihiis Isxaaq ka cabsado.
  lat-VUC: 'Deus Abraham, et Deus Nachor, judicet inter nos, Deus patris eorum. Juravit
    ergo Jacob per timorem patris sui Isaac:'
  aoi-aoi: Eneja nakina Neningikarrawara Aburiyama-langwa nibina-murrada ngarningka
    Neyawa-langwa kini-lyangkuwerribikajungwunama nakina yakuwa-langwa-da,” ni-yama
    Lebina Jekabu-wa. Eneja kembirra Jekaba ni-yarrkakumarna ayakwa nari-yada a-yarrkuwarrukwajuma
    amurndakakina ayakwa Lebina-langwa. Akina ayakwa ni-yarrkakumarnuma akwa neni-yengbijuwama
    nenimikirra Neningikarrawara, nibina-murrada nungwenikba Ajika neni-yangmarngkwajuwa-mulangwa
    nakina.
  eng-ASVBT: The God of Abraham, and the God of Nahor, the God of their father, judge
    betwixt us. And Jacob sware by the Fear of his father Isaac.
  mna-mna: Anutu ki Abaraam, ziru anutu ki Naor ko tire kiskis ituru pa mbulu kiti.
    Mi sombe kiti tasa ikam sanaana, inako tiur kadoono pini.” Laban iso sua tana
    makiŋ, tona Yakop tomini ipaata Anutu ta tamaana Isak imototo i mi imbesmbeeze
    pini na zaana be ipombol sua mbukŋana tana.
  ita-1885: L'Iddio di Abrahamo, e l'Iddio di Nahor, l'Iddio del padre loro, sieno
