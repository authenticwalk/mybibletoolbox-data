verse: GEN.031.016
translations:
  mal-C: ഞങ്ങളുടെ പിതാവിന്റെ പക്കൽനിന്ന് ദൈവം നീക്കംചെയ്ത സ്വത്തുക്കൾ എല്ലാം ഞങ്ങൾക്കും
    ഞങ്ങളുടെ കുഞ്ഞുങ്ങൾക്കും ഉള്ളതാണ്. അതുകൊണ്ട് ദൈവം അങ്ങയോട് എന്തു പറഞ്ഞിരിക്കുന്നോ
    അതു ചെയ്തുകൊൾക.”
  deu-TKW: Denn all der Reichtum, den Gott unserem Vater entzogen hat, gehört uns
    und unseren Kindern. So thue du nur ganz, wie Gott zu dir gesagt hat!
  lin-lin: Yango wana, bozwi nyonso oyo Nzambe abotolaki tata na biso ekomi ya biso
    na bana na biso. Sik’oyo, sala makambo nyonso oyo Nzambe ayebisaki yo.
  cbr-NT: Asérabi ka kamabi aín ñukama Nukën 'Ibu Diosan nun papa bichianxa ax ka
    nunan 'imainun nun tuá kamanan 'iti 'ikën. Usa 'ain kamina kamabi Nukën 'Ibu Diosan
    mi kakësabiokin 'ati 'ain.
  eng-LSV: for all the wealth which God has taken away from our father, it [is] ours,
    and our children’s; and now, all that God has said to you—do.”
  bmu-bmu: Miaŋgöra Anutunöŋ iwiniraŋgö kambuŋeyök sukinap öröyuai könjörata waŋgiri
    sehiyöhi, mi pakpak mönö ölŋa nanine aka nahönböraturupnini neŋgö buŋaya akza.
    Miaŋgöra Anutunöŋ jim kutum gihiyöhi, göŋön mönö mi pakpak tem köla wuataŋgöman.”
  eng-GNV: 'Therefore all the riches, which God hath taken from our father, is ours
    and our childrens: nowe then whatsoeuer God hath saide vnto thee, doe it.'
  eng-WEBSTER: 'For all the riches which God hath taken from our father, that is ours,
    and our children''s: now then whatever God hath said to thee, do.'
  nhw-BL: Nelía nochi ricojyotl catli Toteco Dios quiquixtilijtoc totata eltoc toaxca
    huan iniaxca toconehua. Huajca xijchihua nochi catli Toteco Dios mitznahuatijtoc.
  swh-ONEN: Hakika utajiri wote ambao Mungu ameuchukua kutoka kwa baba yetu ni mali
    yetu na watoto wetu. Hivyo fanya lolote lile Mungu alilokuambia.”
  bba-bba: Arumɑni ye Gusunɔ u nùn wɔrɑri yɑ mɑɑ kuɑ bɛsɛ kɑ bɛsɛn bibuɡiɑ. Ǹ n mɛn
    nɑ, ɑ koowo ye Gusunɔ u nun sɔ̃ɔwɑ.
  eng-KJVCPB: 'For all the riches which God hath taken from our father, that is ours,
    and our children’s: now then, whatsoever God hath said unto thee, do.'
  cpy-cpy: Omaperotatya ashitaawo maawoeni rashaahawo nopaapate okaatzi ipakimiri,
    roojatzi rashitaari eejatzi otomipaeni. Pimatero okaatzi ikantakimiri Tajorentsi.”
  mpx-mpx: He gogomwau bolo Yabowaine i aheliem tamama elana ge i pewa eliyam, gegewena
    o ama ge natumeyau eliyama to. He nu ginol ni ola hauna toto Yabowaine i baunan
    eliyam.”
  wbp-wbp: Kaaturlurla panu jiyipi manu narnukutu-patu jurnta kangu ngajarrakupalanguku,
    ngula-jangka kalu-ngalpa nyinami ngalipakulku manu ngalipa-nyanguku kurdukurduku.
    Kajingki nyiyarlanguku nyuntuku Kaatu wangkami, purda-nyangka!”
  luo-luo: Adier mwandu duto ma Nyasaye osegolo kuom wuonwa gin mawa kod nyithindwa.
    Omiyo tim gimoro amora ma Nyasaye osenyisi.”
  meu-meu: Taḡa idoinai Dirava ese tamamai ena amo vada e abihaia na ai emai bona
    natumai edia; taunabunai, Dirava ese vada e hamaoromu heḡereḡerena vada ba karaia.
  npi-ULB: हाम्रा पिताबाट परमेश्‍वरले लैजानुभएका सबै सम्पत्ति अब हाम्रा र हाम्रा छोराछोरीहरूका
    भएका छन् । त्यसो भए, अब परमेश्‍वरले तपाईंलाई जे भन्‍नुभएको छ, सो गर्नुहोस् ।”
  yor-yor: Dájúdájú gbogbo ọrọ̀ ti Ọlọ́run gbà lọ́wọ́ baba wa fún ọ, tiwa àti ti àwọn
    ọmọ wa ní í ṣe. Nítorí náà ohun gbogbo tí Ọlọ́run bá pàṣẹ fun ọ láti ṣe ni kí
    ìwọ kí ó ṣe.”
  emp-NTPO: Baribʌrʌ Ãcõrẽba dai zezad̶era jãrĩsia. Maʌ̃gʌra wãrãda dadjid̶ea idjab̶a
    dadji warrarãnea. Maʌ̃ carea jũma Ãcõrẽba bʌ́a jara b̶ʌ quĩrãca odua.–
  ind-ind: Semua kekayaan dari ayah kami yang sudah Allah berikan kepadamu adalah
    milik kita dan milik anak-anak kita. Jadi, lakukanlah apa yang sudah Allah perintahkan
    kepadamu.”
  pes-OPCB: ثروتی که خدا از اموال پدرمان به تو داده است، به ما و فرزندانمان تعلق دارد.
    پس آنچه خدا به تو فرموده است انجام بده.»
  ssx-ssx: Mo Koda꞉ma꞉ dika꞉ apa꞉na꞉ alemanu paeyao ma꞉la꞉ ekita꞉ dika꞉eki make diki
    wekiwandikina꞉eki konee. Koto ekina꞉ mo Koda꞉ma꞉ neke la ka꞉la꞉eki kone pie lepekeme.
  lcm-lcm: Kalapo tutuman luai asukang ke ta kana keve tauia voiang God kata luk suai
    ania, kalapo kakamemlong ve kamemlong inatus.”
  aer-aer: Alakenhenge-arle Ngkartele yepe-yepe areye uthene nanikute atningke-arlke
    ikwerenge-ntyele ineke, akngeye ilernekenhe-ngentyele, kele ilerne-kenhe anteme-arle
    akenhe ampe ilerne-kenhe areye-kenhe-arlke. Ngkarte apeke-arle ahentye-aneme unte
    iwenhe apeke renhe mpwaretyeke, ikwere akangkwe-irraye ilerne ngenhe apentetyenhenge!”
  tgl-ULB: Dahil lahat ng kayamanang kinuha ng Diyos sa ating ama ngayo’y sa atin
    na at sa ating mga anak. Kaya ngayon, anumang sinabi ng Diyos sa iyo, gawin mo.”
  nop-nop: Unduŋ doktiŋa Bepaŋdi betnik bomboŋ lom moŋgokuk hogohogok woŋ adi agaŋ
    indi eŋ wapmihiniye inditok gigit tilak. Unduŋ doktiŋa Bepaŋdi ganiŋdidimeguk
    tuwot tibeŋ.”
  kca-kca: Щишән, Турәмән ащемән эԓты нŏх ўйәм тащ мўӈева пӑ мўӈ ԋаврэмԓува уԓ; щишән,
    хŏты нӑӈена Турәм йастәс, хŏԓ щиты веры».
  cbu-NT: Itaru, iyaatssha Apanll ¿tamaranga? Kizpur wanasirimash iyaam istarangiya.
    Apapaa maachiri itutseeru shiyaam panarangiya. Ipareemtamani panarangitamta. Ashirupa,
    Apanll waana shiyaa parangu tsiyatarangiya, wizanll táranganaya. Ashiriya, na
    kamaneena yuwaa Akoparin waziparee watsapun shitungamaam zandarangu anootsi.
  hui-hui: Mbirale bibahendeore Ngode Datagaliwabehanda iya abanaga giha howa yamialu
    í̠ mo ngiai hayagoni. Anigo uruni bibahende iyanebi iya waneigini bu karubi ina
    harunaga ngago ai Ngode Datagaliwabehanda bibe lalu langiyadadagua bibe, lene.
  wrs-wrs: Memba honamba mana vemamba doa Sesoa vrana arana englamohrini, yena englisra
    hohlonamba, memba pina daipotava eva pina ombolna. Pioa Sesoana nengavnangra velvohra,
    wo arapevindam angai deuvram.
  mya-mya: ကျွန်​မ​တို့​၏​ဖ​ခင်​ထံ​မှ​ဘု​ရား​သ​ခင်​သိမ်း​ယူ တော်​မူ​သော​ဥစ္စာ​ပစ္စည်း​ရှိ​သ​မျှ​တို့​ကို
    ကျွန်​မ တို့​၏​သား​သ​မီး​များ​ပိုင်​ပါ​သည်။ ဘု​ရား​သ​ခင် မိန့်​မှာ​တော်​မူ​သည့်​အ​တိုင်း​ဆောင်​ရွက်​ပါ​လော့''
    ဟု​ယာ​ကုပ်​အား​ပြော​ကြ​၏။
  cbi-NTPO: Naa tsanguiñuba ti bain Dios lala' apanu ñuchi detirenu chipakishu juntsaya
    laachi tene juuve, naa lala' kaillachi bain. Tsa' mitya Dios ñunu naatiñuba tsanguide,
    tila.
  bod-N: དཀོན་མཆོག་གིས་ངེད་གཉིས་ཀྱི་ཕ་ཡི་དྲུང་ནས་ཕྲོགས་པའི་རྒྱུ་ནོར་ཐམས་ཅད་ངེད་གཉིས་དང་ངེད་གཉིས་ཀྱི་བུ་ཕྲུག་རྣམས་ཀྱི༌ཡིན།
    ད་ལྟ་དཀོན་མཆོག་གིས་ཁྱོད་ལ་ཇི་ལྟར་བཀའ་གནང་བ་བཞིན་ཁྱོད་ཀྱིས་ཀྱང་དེ་ལྟར་བསྒྲུབ་པར་གྱིས་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Nunguningta, Kaem anananga nainet ko melmasak suen biya giam ale ana nanga
    kuriang ago nangaram. Buta se ni Kaem ka maonam butata bitarko.”
  kkl-kkl: Nia Allahri nuri nairi saeag agha tobonge nenena nu babe ngai apna numaboap
    sembe. Allahri ambatkeonge nene sunsunum uro 'Uanun,' sembalamne nenena ualulam.
    Nene sembe tamna orog,” aro ambatek.
  sna-sna: Zvirokwazvo pfuma yose yakatorwa naMwari kubva kuna baba vedu ndeyedu nevana
    vedu. Saka ita zvose zvaunoudzwa naMwari.”
  spa-BLM: Pues todas las riquezas que Dios ha quitado a nuestro padre son nuestras
    y de nuestros hijos. Ahora bien, todo lo que Dios te ha dicho, hazlo”.
  beu-beu: Aarunge pasaka ba Lahatala Ana nimang abung medi metma maeenang angu, angase
    metma nipasaka ening, bot metma nioal ang naung ipasaka ening. Base, Lahatala
    Ana aat mateng hula tatalang se, pi ening anguba eamulung!”
  cac-cac: D'a val yel masanil b'eyumal ix yiq'uec' Dios d'a vin̈ co mam chi', quicxo
    yed' eb' cune'. Yuj chi' jun, masanil tas toxo ix yal Dios d'ayach, yic'ocab'i,
    xchi eb' ix.
  swh-ULB: Mali zote ambazo sasa Mungu amemnyang'anya baba yetu ni zetu na watoto
    wetu. Sasa basi, lolote Mungu alilokuambia, fanya.
  bel-bel: таму ўсё багацьце, якое Бог адабраў у бацькі нашага, ёсьць нашае і дзяцей
    нашых; дык вось, рабі ўсё, што Бог сказаў табе.
  deu-ELBBK: Denn aller Reichtum, den Gott unserem Vater entrissen hat, uns gehört
    er und unseren Kindern. So tu nun alles, was Gott zu dir geredet hat.
  mbb-OT: Is langun he ketiǥeyunan he midhawì te Megbevayà diyà te amey zey, ne egkeisip
    dey he iyan egkepengevilin dey wey te menge anak dey. Umbe pemineǥa nu is egkeǥiyen
    te Megbevayè nu.”
  msc-msc: 'Alu kan ko: «Alla ra nanfulu mɛn bɛɛ mira an fa la ka a di i ma, an ta
    le wo bɛɛ ri, a ni an denilu. Nba, Alla ka mɛn fɔ i yɛ, i ye wo kɛ fasayi.»'
  mal-2015: ദൈവം ഞങ്ങളുടെ അപ്പന്റെ പക്കൽനിന്നു എടുത്തുകളഞ്ഞ സമ്പത്തൊക്കെയും ഞങ്ങൾക്കും
    ഞങ്ങളുടെ മക്കൾക്കും ഉള്ളതല്ലോ; ആകയാൽ ദൈവം നിന്നോടു കല്പിച്ചതു ഒക്കെയും ചെയ്തുകൊൾക.
  tuo-NT: Diacjʉ̃ta niꞌi. Ʉ̃sã pacʉre Õꞌacʉ̃ cʉ̃ cʉosere ẽꞌmaꞌque ʉ̃sã ye, ʉ̃sã põꞌrã
    ye niꞌi. Õꞌacʉ̃ mʉꞌʉrẽ níꞌcaronojõta weeya, nicãrã niwã.
  gup-gup: Yehyeng rowk nawu God biyimey Ngabbard, wanjh woybukkih yimerranj ngad
    ngadberre, dja mak wurdwurd dorrengh nawu ngadberre. Wanjh kunu bu baleh God ngunmarneyimeng,
    wanjh kunmekbe yikurduyimen.”
  met-met: Axalaxala longgalo Urana uniadi sangua tibumam bing amiadi xaung garamamdi
    dingiadi. Binabu ulibu baraxing baraxinta Urana balaung mana ba.”
  gvs-gvs: Tamama ina esaesa Yaubada ikabi, kom ivinim moe kai be nakae natumao ima
    esaesa nakae. Tauna kuguinūwe nakae Yaubada bogina ilatuwokoim.’
  rmc-rmc: Savoro barvaľipen, so o Del iľa amare dadestar, hin amaro the amare čhavengro.
    Vašoda ker savoro avke, sar tuke phenďa o Del!“
  nlg-nlg: Na lei lologho te va hegho a God ta nina lei lologho a tamamami ke, ara
    nimami mana lei dalemami. Ko tona haliua na hava God te bosaa vanigho.”
  dgr-DOGNT: Ehkw'ı ha nı̨dè Nǫ̀htsı̨ sìı gotà wets'ǫ t'asìı hazǫǫ̀ yeghǫ nı̨į̀waa
    sìı gots'ǫ hǫt'e eyıts'ǫ goza sı gıts'ǫ hǫt'e. Eyıt'à Nǫ̀htsı̨ dànèhdıı sìı hanele,”
    gıìhdı.
  pes-OPV: زیرا تمام دولتی را که خدااز پدر ما گرفته است، از آن ما و فرزندان ماست،
    پس اکنون آنچه خدا به تو گفته است، بجا آور.»
  ron-1924: Тоатэ богэция пе каре а луат-о Думнезеу де ла татэл ностру есте а ноастрэ
    ши а копиилор ноштри. Фэ акум тот че ць-а спус Думнезеу.”
  ben-OBCV: নিঃসন্দেহে যেসব ধনসম্পদ ঈশ্বর আমাদের বাবার কাছ থেকে কেড়ে নিয়েছেন, তা
    আমাদের ও আমাদের সন্তানদেরই। অতএব ঈশ্বর তোমাকে যা যা বলেছেন, তাই করো।”
  lex-lex: Plollolli de re'a-tniaru maka Uplerlawna Na' nana la am mamni, honona rde
    amora a'na mamni gahani. Emkade pa samounu de, hya'a mak Uplerlawna Nakot targa
    de, omliernohora.”
  rgu-rgu: Basa hata-heto fo Manetualain hai neme papa Laban mai, nana besaꞌ ia dadi
    neuꞌ ami mo ana mara posakan so. De maneniko Manetualain nae leoꞌ bea, sona tuka
    leo.”
  som-som: Waayo, kulli maalkii Ilaah ka qaaday aabbahayo waxaa leh annaga iyo carruurtayada;
    haddaba yeel wixii Ilaah kugu yidhi.
  lat-VUC: 'Sed Deus tulit opes patris nostri, et eas tradidit nobis, ac filiis nostris:
    unde omnia quæ præcepit tibi Deus, fac.'
  aoi-aoi: Ngalaja ababurna-langwa amurndakibina Neningikarrawara nenuminu-manguma
    nungwarrka-langwa yirringa-langwa arakba akina-da akwa yirringa-langwa-langwa
    wurriyukwayuwa aburrajukwaba. Nungkwaja kembirra ki-yaminama ebina-langwiya Neningikarrawara
    nginu-maka-murrilangwiya-da,” narringi-yama wurringalakina.
  eng-ASVBT: 'For all the riches which God hath taken away from our father, that is
    ours and our children’s: now then, whatsoever God hath said unto thee, do.'
  mna-mna: Koroŋ boozomen ta Anutu itatke pini, ina niamŋan lutundu bizin koroŋ tiam.
    Tana kam kembei ta Anutu iso pu na.”
  ita-1885: Conciossiachè tutte queste facoltà che Iddio ha tolte a nostro padre,
    già fosser nostre e de' nostri figliuoli; ora dunque fa' pur tutto quello che
    Iddio ti ha detto.
  eng-LXXUP: All the wealth and the glory which God has taken from our father, it
    shall be ours and our children’s; now then do whatsoever God has said to thee.
  eng-ULB: For all the riches that God has taken away from our father are now ours
    and our children's. Now then, whatever God has said to you, do it.”
  spa-VBL: Toda la riqueza que Dios le ha arrebatado ahora nos pertenece a nosotras
    y a nuestros hijos, ¡así que haz lo que Dios te ha dicho!”
  fra-_FOB: Car toutes les richesses que Dieu a ôtées à notre père, sont à nous et
    à nos enfants. Maintenant donc, fais tout ce que Dieu t'a dit.
  mal-mal: ദൈവം ഞങ്ങളുടെ അപ്പന്റെ പക്കൽനിന്ന് എടുത്തുകളഞ്ഞ സമ്പത്തൊക്കെയും ഞങ്ങൾക്കും
    ഞങ്ങളുടെ മക്കൾക്കും ഉള്ളതല്ലോ; ആകയാൽ ദൈവം നിന്നോട് കല്പിച്ചതൊക്കെയും ചെയ്തുകൊള്ളുക”.
  urd-GVR: Chunāṅche jo bhī daulat Allāh ne hamāre bāp se chhīn lī hai wuh hamārī
    aur hamāre bachchoṅ kī hī hai. Ab jo kuchh bhī Allāh ne āp ko batāyā hai wuh kareṅ.”
  suz-BL: परमप्रभुमी आंस आफ रे लाइश्‍शो शोंप, आंस कली नु आंस आल के दुम्‍त। परमप्रभुमी
    इन कली मार देंबा, मेकोन पने” देंसा बाक्‍त।
  ita-1927: Tutte le ricchezze che Dio ha tolte a nostro padre, sono nostre e dei
    nostri figliuoli; or dunque, fa’ tutto quello che Dio t’ha detto”.
  ckb-ckb: هەموو ئەو سامانەی خودا لە باوکمانی برد بۆ ئێمە و منداڵەکانمانە. ئێستاش
    هەرچی خودا پێی فەرموویت بیکە.»
  eng-BBE: For the wealth which God has taken from him is ours and our children's;
    so now, whatever God has said to you, do.
  crx-NTPO: Ndai be hoonzoo' hoont'oh-i Yak'usda (Elohim) 'ubá yughu yilhchoot, 'i
    ts'iyawh nech'e' 'unt'oh neuzkehne ba cha, 'et 'andit Yak'usda (Elohim) daja nyulhni
    la 'et whuz un'a 'et ndoneh.”
  kan-OKCV: ಆದ್ದರಿಂದ ದೇವರು ನಮ್ಮ ತಂದೆಯಿಂದ ತೆಗೆದುಕೊಂಡ ಐಶ್ವರ್ಯವೆಲ್ಲಾ ನಮ್ಮದು, ನಮ್ಮ ಮಕ್ಕಳದು.
    ಹಾಗಾದರೆ ಈಗ ದೇವರು ನಿನಗೆ ಹೇಳಿದ್ದನ್ನೆಲ್ಲಾ ಮಾಡು,” ಎಂದರು.
