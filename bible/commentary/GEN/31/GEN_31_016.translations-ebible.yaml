  mya-JVB: ကျွန်ုပ် တို့အဘ မှ ဘုရားသခင် ရုပ်သိမ်း တော်မူသော စည်းစိမ် ရှိသမျှ သည် ငါ
    တို့ဥစ္စာ၊ ငါ တို့ သားသမီး များ ဥစ္စာဖြစ် ၏။ သို့ဖြစ်၍ ဘုရားသခင် မှာ ထားတော်မူသည်
    အတိုင်း ယခု တွင် ပြု ပါလော့ဟုပြန်ပြော ကြ၏။
  tte-O: Kabo gogo wasawasa meuloina Yeoba ikele-gabaen tamamaine koina iyaele mwa
    iyeyawa koliwo kai yo natumayao kaiwemai. Mwa koinaele besimo uginauli besiele
    tawae iwalowenako koliwo.”
  tbg-tbg: Kotiva vira airaira varakero ai amira, vira kia titanta qova nai iravauve.
    Vi airairava vaireva, titantainivata titanta vaintairavata airairama vaivo. Mintima
    vairara tira, are Kotiva ti uvara avataane, ti.
  hmo-hmo: Kohu ibounai Dirava ese aiemai tamana dekena amo ia abia be aiemai, bona
    aiemai natuna edia, unai dainai, Dirava ese oi dekenai ia hamaoroa vadaeni, unai
    bamona do oi karaia.”
  ata-ata: Mimii tavuꞌalo e Lataua muxexe noxou mamixe avolu ne, uneꞌe nexi noxiꞌa
    ta ꞌiliꞌilixe mii mexi ukalusi. La sou nexi umomomo sou tamulesine uasi. Namuli
    aloxo Lataua muvikalaneni ne.”
  nfa-nfa: De mèdha-panyau dhu Ama Lamatua nare sèra nèti ama jiꞌi Laban, aaꞌi-aaꞌi
    sèra jꞌajꞌi le unu èdhi dènge ana-ana èdhi se. De ladhe aku Lamatua tasa mera
    mia, teꞌa dhoka madhutu di!”
  urd-urd: इसलिए अब जो दौलत ख़ुदा ने हमारे बाप से ली वह हमारी और हमारे फ़र्ज़न्दों
    की है, फिर जो कुछ ख़ुदा ने तुझ से कहा है वही कर।”
  rus-SYN: посему все имение и богатство, которое Бог отнял у отца нашего, есть наше
    и детей наших; итак делай все, что Бог сказал тебе.
  cbt-NTPO: No'tëquën chachin Yosëri, tata ma'shanënpita, matahuaton, canpoa quëtërinpoa'.
    Inaso' canpoanquën, hua'huanpoapitanquën. Napoaton, ma'sona Yosë sha'huitërinquënso',
    niquë huachi, itopi.
  bqc-SIM: Àizɛɛ pↄ́ Lua sì wá maewa gↄ̃̀ wá pↄ́ ũ píiɛ ń wá nɛ́ↄ. Yã́ pↄ́
    Lua ònɛ kɛ píi sa.
  tcz-CHONGTHU: Chule nei le gou jouse Pathen in kapa lhona kon a alah mang peh ho
    jouse chu eiho le ichate ho a ahi bouve. Hijeh chun tun Pathen in najah a asei
    jouse chu ipi hi jongle bol jeng in,” ati lhon tai.
  mar-mar: देवाने ही सर्व संपत्ती आमच्या पित्याकडून घेतली आणि आता ती आपली व आपल्या
    मुळाबाळांची संपत्ती झाली आहे. तेव्हा देवाने तुम्हास जे करावयास सांगितले आहे ते
    करा.”
  tcs-tcs: Ebri sip ane gout wea God i bin tekemaut em prom papa blo mitu i blo mitu
    ane blo ol pikinini blo mitu tu. Wa. Diskaintaim mekem wanem God i bin spik po
    yu po mekem.’
  qub-qub: Cananga Tayta Dios papänëta guechushan ima-aycanpis caycan noganchïpawan
    wamranchïcunapami. Chaymi cananga llapantapis ruray Tayta Dios nishushayquino.»
  bqp-bqp: Aruzɛkɛ kũ Luda sì ó dea gↄ̃̀ ó pↄ́ ũ pínkimɛ kũ ó nɛ́nↄ. Ǹ yã kũ
    Luda ònnɛ kɛ pínki sà.
  hat-hat: Tout richès Bondye wete nan men papa nou an, se pou nou ansanm ak pitit
    nou yo. Koulye a, se pou ou fè tout sa Bondye di ou fè.
  eng-BSB: Surely all the wealth that God has taken away from our father belongs to
    us and to our children. So do whatever God has told you.”
  tod-tod: Naavoloi kpein GALA ge kulaai gi-ɠɛɛ ya, ta ga gɔnɔ gá gi-lointi. Deɠɛmu,
    niizu, naa kpein kɛ, nii GALA ge boga è ma.»
  eng-WEBPB: For all the riches which God has taken away from our father are ours
    and our children’s. Now then, whatever God has said to you, do.”
  kbq-kbq: Tamage nerfa azampinti Anumzamo'a maka zana kagri hanare kamiana, e'i ana
    maka zana tagri'ene mofavre'tine suzane. E'ina hu'negu Anumzamo'ma kasami'niaza
    huo.
  nhe-BL: Nelía nochi ricojyotl tlen Toteco Dios quiquixtilijtoc totata eltoc toaxca
    huan iniaxca toconehua. Huajca xijchihua nochi tlen Toteco Dios mitznahuatijtoc.
  bus-bus: Auziki kɛ̀ Ludaa sì wa dea gↄ̃̀ wa pↄ́ ũ píngimɛ kↄ̃n wa nɛ́nↄ. Ǹ yã
    kɛ̀ Ludaa ònnɛɛ kɛ píngi sa.
  gub-BL: Tupàn upyro ureru hemetarer izuwi a'e. Hemetarer kwer upyta putar urewe
    nehe kury, urememyr wanupe nehe no. A'e rupi, — Ezapo Tupàn hemiapo kar paw rupi
    nehe, uru'e newe kury, i'i umen pe wà.
  eng-DRA: 'But God hath taken our father’s riches, and delivered them to us, and
    to our children: wherefore do all that God hath commanded thee.'
  knf-knf: Aa, bka bŧi bi Naşibaţi ajejuŋ ţi aşinun bawo bi nun na babukun. Hënkuŋ
    doon uko bŧi wi Naşibaţi ajakiiŋ. »
