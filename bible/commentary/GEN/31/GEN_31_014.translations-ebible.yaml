  ibo-ibo: Rechel na Lịa zara sị ya, “Anyị ka nwere oke nʼihe nketa nʼụlọ nna anyị?
  ory-ory: ତହିଁରେ ରାହେଲ ଓ ଲେୟା ଉତ୍ତର କଲେ, “ପିତାଙ୍କ ଗୃହରେ ଆମ୍ଭମାନଙ୍କର କି ଆଉ କିଛି ବାଣ୍ଟ
    ଓ ଅଧିକାର ଅଛି?
  wmt-wmt: '@see-verse:GEN.031.013'
  chk-chk: Mürin Rahel me Lea ra üreni Jakop, “Esap chüen wor wisem me ren semem.
  ssd-ssd: 'Taŋakina le nale ndek Yakob sanaik: Mam nu sile tuku wai mbolŋge agaŋ
    ande kusrewam tuku mine ndakate.'
  rop-rop: Wal wen Reitjul en Liya bin irrim Jeikob tok lagijat, dubala bin tok, “Minbala
    dedi nomo garram enijing blanga gibit langa minbala wen im dai.
  ukr-1871: 'І відказуючи Рахеля й Лея, сказали йому: Хиба є тутеньки нам частина
    й наслїддє в господї, в батька нашого?'
  eng-AOI: Rachel and Leah answered Jacob, “When our father dies, there will be nothing
    here for us.
  yon-yon: Andoone, Reksel yoom Lea yoom Yekob yaa man yedmiwen “Nub ambe bobnaneene
    ye yiribman nekwiiwe nub kuu yiribman mimo maandaubban. Dowan!
  bch-bch: Io, Resel ga Lea tikoli ele posanga bedane, “Muriai ngan tamamai ele matenga,
    aea tano ga ele danga etangada ienono ngan tipota ga inam pagairua ne mao.
  deu-1951: 'Da antworteten Rahel und Lea und sprachen zu ihm: Haben wir auch noch
    ein Teil oder Erbe im Hause unsres Vaters?'
  eng-JPS: 'And Rachel and Leah answered and said unto him: ''Is there yet any portion
    or inheritance for us in our father''s house?'
  ubr-ubr: Namon Rachel a Leah rus Jacob siyafotai siyau, “Wei tamai an buder on men
    tani yen wan boai on.”
  srp-1865: 'Tada odgovori Rahilja i Lija, i rekoše mu: eda li još imamo kakav dio
    i našljedstvo u domu oca svojega?'
  lug-lug: Awo Laakeeri ne Leeya ne bamuddamu nti, “Ekyo kituufu kubanga tetulina
    mugabo, mu busika bwa kitaffe.
  heb-heb: ותען רחל ולאה ותאמרנה לו העוד לנו חלק ונחלה בבית אבינו׃
  ben-IRV: তখন রাহেল ও লেয়া উত্তর করে তাঁকে বললেন, “বাবার বাড়িতে আমাদের কি আর কিছু
    অংশ ও অধিকার আছে?
  pan-pan: ਤਦ ਰਾਖ਼ੇਲ ਅਤੇ ਲੇਆਹ ਨੇ ਉੱਤਰ ਦੇ ਕੇ ਆਖਿਆ, ਕੀ ਅਜੇ ਤੱਕ ਸਾਡੇ ਪਿਤਾ ਦੇ ਘਰ ਵਿੱਚ
    ਸਾਡਾ ਕੋਈ ਹਿੱਸਾ ਜਾਂ ਅਧਿਕਾਰ ਹੈ?
  mwp-mwp: Palay Reysoelaw Leyaw kedha, ‘Wa ngi mina yadu umepa, mura senawbi zangu
    modhab, ngalben niyaypa yoelpay thonara, kasa mulupa pudhaydhin wara zaginga,
    ngalben thathin wara ngalbelpa mina ngoedhal za mayginga. Nuydh ngalbe kasa yoewdhamoedhin,
    ngoedhe adhaz mabayg.
  mya-JVB: ရာခေလ နှင့် လေအာ တို့က၊ အကျွန်ုပ် တို့သည် ကိုယ်အဘ ၏အိမ် နှင့် အဘယ်သို့ဆိုင်သနည်း။
    အဘယ်သို့ အမွေခံ ရသေး သနည်း။
  tte-O: Yakobo ana walo-masala kolili imwawasi kabo kainana siyamaisa siba, “Ele
    kai tamamaine ana wasawasa yabo imiyamiya koina na yakato isoiyagili yomai labuine
    kolimai ana boita koina?
  tbg-tbg: Iekopiva minti tumanta Reserika Riaaka Iekopirara tiha, Titanta qova ina
    haikaraqihai kiama tetanta vo haikavata ho varaainarave.
  hmo-hmo: Rahela bona Lea be Iakobo dekenai idia haere, idia gwau, “Dahaka do ai
    abia aiemai tamana dekena amo? Gau ta ia noho lasi ai dekenai.
  ata-ata: Lakeli ilee Lea milolomu noxou muluiꞌa ilou aloxo ne mukalu, la ilou mikolinu,
    “Nexi umomomo sou tanoꞌumexi mimii seꞌi noxou mamixe miumiu ꞌo uasi.
  nfa-nfa: Hèia Rahel dènge Lea bꞌala lii na, aku rèngu na, “Laꞌa ma! Jiꞌi dènge heka
    pusaka ngaa-ngaa nèti ama jiꞌi Laban.
  urd-urd: तब राख़िल और लियाह ने उसे जवाब दिया, “क्या, अब भी हमारे बाप के घर में कुछ
    हमारा बख़रा या मीरास है?
  rus-SYN: 'Рахиль и Лия сказали ему в ответ: есть ли еще нам доля и наследство в
    доме отца нашего?'
  cbt-NTPO: 'Ina topachina, Naquira, Nia, inapitari itapon: —Quiyanta mini tata chiminpachin,
    co huachi ma''sha tëranta maca''huaiso ya''huërinhuë''.'
  bqc-SIM: 'Ɔ̃ Lasɛli ń Leao òɛ̀: Wá túbi vĩ wá mae bɛ lↄe?'
  tcz-CHONGTHU: Chuphat in Rachel le Leah in adonbut in, “Keinin imacha boina kanei
    lhonpoi; kapa lhon neile gou chanvou ka chan lhon ding um beh ham?”
  mar-mar: राहेल व लेआ यांनी त्यास उत्तर दिले आणि त्यास म्हणाल्या, “आमच्या वडिलाच्या
    घरी आम्हांला वारसा किंवा तेथे काही भाग नाही.
  tcs-tcs: Den Reisel ane Lia i bin ansa po Zekop, ‘Orait. Mitu pinis sabe mitu nogo
    gede eniting prom papa blo mitu.
  qub-qub: 'Chayno niptin Raquelwan Leaga niran: «Papänëga nogacunata manami ima erensyatapis
    gomanganachu.'
  bqp-bqp: 'Akũ Rahila kũ Leaoo pìnɛ: Ó túbi vĩ ó de bɛa dↄ yá?'
  hat-hat: 'Rachèl ak Leya reponn Jakòb: -Nou pa gen anyen ankò pou n'' eritye nan
    men papa nou.'
  eng-BSB: And Rachel and Leah replied, “Do we have any portion or inheritance left
    in our father’s house?
  tod-tod: 'Lasɛle ta Lea ti gooɠaaʋoteni, ti ɠɛ ma: «Leeni ɠa é gi ʋɛ mɔnɔ ga gɔnɔ
    ɓaa pogani gi-ɠɛɛ ná-pɛlɛi wu?'
  eng-WEBPB: Rachel and Leah answered him, “Is there yet any portion or inheritance
    for us in our father’s house?
  kbq-kbq: Higeke Resolike, Liakea ana naneke nentahi'ne, amanage hu'na'e. Tagra nerafa
    afu fenompintira mago'zama erisu'a zana huhampri orante'neanki, na'a hugahu'e?
  nhe-BL: 'Huajca Raquel huan Lea tlananquilijque: ―Tojuanti ayoc tleno tijpiyaj ipan
    ichaj totata.'
  bus-bus: 'Ben Rasɛli kↄ̃n Leao bènɛ: Wá túbi vĩ wa de bɛ dↄↄ́?'
  gub-BL: Na'e Hakew a'e, Erez a'e no, uze'eg umen pe a'e wà kury. — Naheta kwaw ureru
    ima'e kwer urewe. Aze umàno nehe, nurupyhyk kwaw ima'e kwer ure nehe.
  eng-DRA: 'And Rachel and Lia answered: Have we any thing left among the goods and
    inheritance of our father’s house?'
  knf-knf: 'Bi Rakel na Leya baŧeema aji : « Ŋhuma nka kafah kaloŋ këme bka bloŋ ţi
    iko yi aşinun i?'
