verse: GEN.031.014
translations:
  mal-C: 'അപ്പോൾ റാഹേലും ലേയയും ഇങ്ങനെ മറുപടി പറഞ്ഞു: “ഞങ്ങളുടെ പിതാവിന്റെ സ്വത്തിൽ
    ഞങ്ങൾക്ക് അവകാശപ്പെട്ട ഓഹരി ഇനി എന്തെങ്കിലും അവശേഷിക്കുന്നുണ്ടോ?'
  deu-TKW: 'Da erwiderten Rahel und Lea und sprachen zu ihm: Haben wir etwa noch Teil
    und Erbe im Hause unseres Vaters?'
  lin-lin: 'Rasheli mpe Lea bazongisaki : — Boni, tozali lisusu na eloko to na libula
    kati na ndako ya tata na biso ?'
  cbr-NT: 'Usakin namákin isun kakëxun ka Raquel ''imainun Lían kakëxa: —Nun papan
    xubunua an kasunania nukaman biti achúshira ñubi ka ''aíma ''ikën.'
  eng-LSV: And Rachel answers—Leah also—and says to him, “Have we yet a portion and
    inheritance in the house of our father?
  bmu-bmu: 'Jeikobnöŋ keuŋi mewö jiiga Reizöl aka Lea yetkön kewö meleŋ waŋgiba jiyohot:
    “Iwiniraŋgö mire börösamotkö bahöŋi kun mi neŋgöreŋ qahö toroqeba tatza.'
  eng-GNV: Then answered Rahel and Leah, and sayde vnto him, Haue wee any more porcion
    and inheritance in our fathers house?
  eng-WEBSTER: And Rachel and Leah answered, and said to him, Is there yet any portion
    or inheritance for us in our father's house?
  nhw-BL: 'Huajca Raquel huan Lea tlananquilijque: ―Tojuanti ayacmo tleno tijpiyaj
    ipan ichaj totata.'
  swh-ONEN: Ndipo Raheli na Lea wakajibu, “Je bado tu tunalo fungu lolote katika urithi
    wa nyumba ya baba yetu?
  bba-bba: Rɑsɛli kɑ Leɑ bɑ nùn wisɑ bɑ nɛɛ, sɑ ǹ mɑɑ bɔnu ɡɑɑ mɔ bɛsɛn tundon mi.
  eng-KJVCPB: And Rachel and Leah answered and said unto him, Is there yet any portion
    or inheritance for us in our father’s house?
  cpy-cpy: 'Ari akanakiri Raquel otsipatakawo irento Lea, okantanakiri: “Tekatsi rashitakayinari
    ipankoki nopaapate.'
  mpx-mpx: Yaka Letiyeli ge Leya Yakobo anana hi lahe hi ba, “Nige tamama wana gogomwau
    etega ni nenem eliyama ge ana waisi naha pwapwawa!
  wbp-wbp: Ngula-jangka, Rajulu manu Liiya-palarla Jakupuku wangkaja, “Kaji ngajarrakupalangu
    palimi, kularlijarra nyiyarlangu mani yampinyi nyanungu-nyangu-jangka, lawa.
  luo-luo: Eka Rael kod Lea nodwoke niya, “Bende pod wadongʼ gi pok moro amora e mwandu
    wuonwa?
  meu-meu: Bena Rahela bona Lea ese e haere henia, eto, Ai ahumai be dahaka tamamai
    ena ruma ai? Ai na dia ia dihina.
  npi-ULB: राहेल र लेआले तिनलाई जवाफ दिएर भने, “के हाम्रा पिताको घरमा हाम्रा निम्ति
    हकको कुनै भाग छ र? के उहाँले हामीलाई विदेशीहरूलाई जस्तै व्यवहार गर्नुभएको छैन
    र?
  yor-yor: Nígbà náà ni Rakeli àti Lea dáhùn pé, “Ìpín wo ní a ní nínú ogún baba wa?
  emp-NTPO: 'Maʌ̃ne Raquelba Lea bid̶a jarasid̶aa: –Dai zezaba erob̶ʌd̶ebemada daia
    ni cãrẽ sid̶a diaẽ́a.'
  ind-ind: Rahel dan Lea menjawab, “Kami tahu bahwa kamu sudah bertahun-tahun bekerja
    pada ayah untuk mendapatkan kami sebagai istrimu. Sekarang dia sudah menghabiskan
    semua kekayaan yang dia hasilkan dari kerja kerasmu. Kami tahu bahwa kami tidak
    akan mendapat warisan apa-apa, bahkan dia memperlakukan kami seperti orang asing.
  pes-OPCB: 'راحیل و لیه در جواب یعقوب گفتند: «در هر حال چیزی از ثروت پدرمان به ما
    نخواهد رسید،'
  ssx-ssx: Koto leeke Leisolo pita꞉ Lia yaapoma꞉ Dieikopena꞉ pi hombo peaaso alota꞉
    Mo dikana꞉ma꞉ dika꞉ apa꞉ pa꞉ta꞉ mea꞉peke ale ma꞉nda꞉ dia꞉me.
  lcm-lcm: Au, ri Rakel ve Lea kilong tala longong a akuskus ang si Iakov na kilongla
    mengen ia asukang ke, “Parik namemlong pa anguan atogon an ani kamemlong palpal
    i togtogon ang si tamamemlong.
  aer-aer: Kenhe Rachel uthene Leah uthene akenhe Jacob-eke ahele-irremele angkerlenge,
    “Akngeye ilerne-kenhe apeke ilwerlenge, kele ilerne arne ampenye ikwerenhe areye
    inetyakenhe, arrangkwe-arle.
  tgl-ULB: Sumagot sina Raquel at Lea at sinabi sa kanya, “Mayroon ba kaming makukuhang
    anumang pamana sa bahay ng aming ama?
  nop-nop: Kaŋ Leseldut Lea adi Yakobo mede indiŋ tubuudanemiŋgumuk. “Indi betnik’walaŋ
    kohoŋ diki inditok gigit yoŋit u neembe hatak?
  kca-kca: 'Рахиль пӑ Лия ԓўвеԓ йŏхԓы йастәсӈән: «Ащемән хот эԓты мин йўканэмәна хӑйәм
    мŏԓты пŏрмәс уԓ а мўй?'
  cbu-NT: Wizanllshitisin; Natunaa átish anoo mazinaktanicha. Watam na iyaam apap
    maacheetsi panamaam wanindshitaja. ¿Apapaam mayaamaja kutachini? Pzaya, átush
    waritacha.
  hui-hui: Lia Leselola libugua bi ogoni hale howa ladai bialu lalu, I̱ya aba andagaha
    howa mbirale mbira mo yulene nawi.
  wrs-wrs: Doa Reseli Leai ehellenamba, ohomnana, lehra yimba ov, kana aralva himba
    owai, mana emamba kamba vrahunvmoa.
  mya-mya: ရာ​ခေ​လ​နှင့်​လေ​အာ​တို့​က``ကျွန်​မ​တို့​သည် ဖ​ခင်​ထံ​မှ​အ​မွေ​ရ​စ​ရာ​မ​ရှိ​တော့​ပါ။-
  cbi-NTPO: 'Tsenñu Raquel Líaba entsandi pakala: Lalaya yumaa apa'' yasha tiba laachi
    tirekenuu tajtu tiya deiyu.'
  bod-N: དེ་ནས་རཱ་ཧེལ་དང་ལེ་ཨ་གཉིས་ཀྱིས་ཡ་ཀོབ་ལ་འདི༌ལྟར། ངེད་གཉིས་ལ་ཕ་གཞིས་ལས་ད་དུང་བགོ་སྐལ་ཡོད༌དམ།
  wsk-wsk: Se Leah Rachel ilak Jacob manorman, “Mu terong. Ana ilagala mel bo anananga
    nainet kote ginakko mena.
  kkl-kkl: Wene aro Yakubti eldi kelabo Rahelap, Leaap ambatsiogpa, sindina, “Nun
    sembe nuniri saeagha poghatsinep kom, te?
  sna-sna: Ipapo Rakeri naRea vakati, “Ko, tichine mugove munhaka yababa vedu here?
  spa-BLM: 'Raquel y Lea le respondieron: “¿Hay todavía alguna porción o herencia
    para nosotras en la casa de nuestro padre?'
  beu-beu: Angmuse Rahel, bot Lea oleve Yakob ehur angu ebalet hula, “Nimang! Nipasaka
    iiba bae ue nimang ehava mi niang iila. Base, naba ba aana vengbanang angu, ni
    eamulung!
  cac-cac: 'Ix tac''vi ix Raquel yed'' ix Lea chi'' d''a vin̈ icha tic: —A on̈ tic,
    man̈xo jab''oc tas ol quic'' d''a vin̈ co mam.'
  swh-ULB: Raheli na Lea wakajibu na kumwambia, “Je kuna sehemu yoyote au urithi wetu
    katika nyumba ya baba yetu?
  bel-bel: 'Рахіль і Лія сказалі яму ў адказ: ці ёсьць нам яшчэ доля і спадчына ў
    доме бацькі нашага?'
  deu-ELBBK: 'Und Rahel und Lea antworteten und sprachen zu ihm: Haben wir noch ein
    Teil und ein Erbe im Haus unseres Vaters?'
  mbb-OT: Ne zutun midtavak si Raquel wey si Lea ziyà te ki Jacob te, “Wazè dey en
    egkepengevilin te amey zey.
  msc-msc: 'Rasɛli ni Leya ka a jabi: «An tɛ foyi sɔrɔnna yan an fa la cɛɛrɔ a la
    saya kɔrɔ.'
  mal-2015: 'റാഹേലും ലേയയും അവനോടു ഉത്തരം പറഞ്ഞതു: അപ്പന്റെ വീട്ടിൽ ഞങ്ങൾക്കു ഇനി
    ഓഹരിയും അവകാശവും ഉണ്ടോ?'
  tuo-NT: 'Tojo nicã tʉꞌorã, Raquel, Lea cʉ̃rẽ yʉꞌticãrã niwã: —Ʉ̃sã, ʉ̃sã pacʉ tiroma
    beꞌropʉre apeyenojõ ñeꞌeatje ne moosaꞌa.'
  gup-gup: Bu Jacob kuhni benbenemarneyimeng wanjh Rachel dja Leah benewokmey beneyimeng,
    “Minj njale Ngabbard nganbeneyibawon.
  met-met: Baing Retsel Lea tang dahaxuya ba, “Bungina tibumam mati, bagula am gaxap
    xalinging (sinaging) tela te. Tegu sibuna!
  gvs-gvs: Tuwo Reitiyeli be Reya sidigo kadi, ‘Tamama konana liliudi sikavava, tauna
    geya tayaamo kaga ikaaiyaka ima dalowo manuna.
  rmc-rmc: 'E Rachel the e Leja phende le Jakoboske: „Amen džanas, hoj imar nane ňič,
    so šaj chudas le dadeskre ďeďictvostar.'
  nlg-nlg: Ma Rachel ma Leah toro ghaghua, “E uto vanighai so iroghai. E taho siki
    nimami totobo iani, me taho siki nina lologho a tamamiu ke va mai vanighai ghua.
  dgr-DOGNT: Eyıt'à Rachel eyıts'ǫ Leah hagedı, “Gotà ełaı̨wo-ı̨dè wets'ǫ t'asìı wı̨ı̨zìı
    gots'ǫ̀ ade ha nıìle.
  pes-OPV: 'راحیل و لیه در جواب وی گفتند: «آیا در خانه پدر ما، برای ما بهره یامیراثی
    باقیست؟'
  ron-1924: 'Рахела ши Лея ау рэспунс ши й-ау зис: „Май авем ной оаре парте ши моштенире
    ын каса татэлуй ностру?'
  ben-OBCV: তখন রাহেল ও লেয়া উত্তর দিলেন, “আমাদের বাবার ভূসম্পত্তিতে এখনও কি আমাদের
    আর কোনও অংশ ও অধিকার আছে?
  lex-lex: 'Noka Lea nor Rahela ratlina Yakopa wniahaurnu pa nhorwua dewade riwra:
    “Papa, hota ami edon mlernana nhiakar la am mamni re''eni-tniarnu.'
  rgu-rgu: Boe ma Rahel no Lea rataa rae, “Neu! Ami tuka-tuka mesan! Huu fo ami ta
    hapu hata posakaꞌ neme papa Laban mai soꞌ.
  som-som: Markaasay Raaxeel iyo Lee'ah u jawaabeen isagii oo ku yidhaahdeen, Weli
    ma qayb baa guriga aabbahayo noogu hadhay amase dhaxal?
  lat-VUC: 'Responderuntque Rachel et Lia: Numquid habemus residui quidquam in facultatibus
    et hæreditate domus patris nostri?'
  aoi-aoi: Aburringaja kembirra wurringalakina wurringidarringka-kiya narringi-yama
    Jekabu-wa, “Kini-jungwa-manja yirringa-langwa nungwarrka nara arakba ebina yirringa-langwa
    yiku-mangbilyerrma yelakwa ena-langwa-manja angalya.
  eng-ASVBT: And Rachel and Leah answered and said unto him, Is there yet any portion
    or inheritance for us in our father’s house?
  mna-mna: 'Yakop iso zin pa sua tana makiŋ, to Rael ziru Lea tisu mi tiso: “Tomoyam,
    kaimer ko ikam leyam koroŋ kini sa be iwe matamur kini? Na som.'
  ita-1885: 'E Rachele e Lea risposero, e dissero: Abbiamo noi più alcuna parte od
    eredità in casa di nostro padre?'
  eng-LXXUP: And Rachel and Leah answered and said to him, Have we yet a part or inheritance
    in the house of our father?
  eng-ULB: Rachel and Leah answered and said to him, “Is there any portion or inheritance
    for us in our father's house?
  spa-VBL: “No tenemos heredad de nuestro padre de todas formas”, respondieron Raquel
    y Lea.
  fra-_FOB: 'Alors Rachel et Léa répondirent et lui dirent: Avons-nous encore une
    part ou un héritage dans la maison de notre père?'
  mal-mal: 'റാഹേലും ലേയായും അവനോട് ഉത്തരം പറഞ്ഞത്: “അപ്പന്റെ വീട്ടിൽ ഞങ്ങൾക്ക് ഇനി
    ഓഹരിയും അവകാശവും ഉണ്ടോ?'
  urd-GVR: Rāḳhil aur Liyāh ne jawāb meṅ Yāqūb se kahā, “Ab hameṅ apne bāp kī mīrās
    se kuchh milne kī ummīd nahīṅ rahī.
  suz-BL: मिनु राहेल नु लेआमी “आंस आफ आ खिंमी आस थेरशो रू नु शोंप बाक्‍मा ङा?
  ita-1927: 'Rachele e Lea risposero e gli dissero: “Abbiam noi forse ancora qualche
    parte o eredità in casa di nostro padre?'
  ckb-ckb: 'ئینجا ڕاحێل و لێئە وەڵامیان دایەوە و پێیان گوت: «ئایا لە ماڵی باوکمان
    بەش و میراتمان هەیە؟'
  eng-BBE: Then Rachel and Leah said to him in answer, What part or heritage is there
    for us in our father's house?
  crx-NTPO: '''Et Rachel ''ink''ez Leah bulh hiyulh yatilhduk ''ink''ez ''uhuyulhni,
    “''Awhuz tole ''ubá ooch''e'' ''ink''ez neba yootazilh-i cha neba hoonli?'
  kan-OKCV: ಆಗ ರಾಹೇಲಳು, ಲೇಯಳು ಅವನಿಗೆ, “ನಮ್ಮ ತಂದೆಯ ಮನೆಯಲ್ಲಿ ಇನ್ನೇನಾದರೂ ಭಾಗವೂ, ಬಾಧ್ಯತೆಯೂ
    ಇದೆಯೋ?
  bbb-bbb: Jekafu fu ijiege kuariamoga Riakiro Resero bu una kuae, No asoe nuvuone
    ijadufuo ire ma bino no una irere ijene kekuva baki.
  tam-2017: 'அதற்கு ராகேலும் லேயாளும்: “எங்கள் தகப்பனுடைய வீட்டிலே இனி எங்களுக்குப்
    பங்கும் சொத்தும் உண்டோ?'
  spa-RV-1909: 'Y respondió Rachêl y Lea, y dijéronle: ¿Tenemos ya parte ni heredad
    en la casa de nuestro padre?'
  ron-BTF: 'Şi Rahela şi Leea au răspuns şi i-au zis: Este totuşi vreo parte sau moştenire
    pentru noi în casa tatălui nostru?'
  eng-WEBP: Rachel and Leah answered him, “Is there yet any portion or inheritance
    for us in our father’s house?
  eng-FBV: “There's nothing for us to inherit from our father's estate anyway,” Rachel
    and Leah replied.
  nld-1939: 'Rachel en Lea antwoordden hem: Hebben we soms nog deel of erfenis in
    het huis van onzen vader?'
  nch-BL: 'Huajca Raquel huan Lea tananquilijque: ―Tojuanti ayecmo teno tijpiyaj ipan
    ichaj totata.'
  tfr-NTPO: Kuya Raquel, Learë ga tjl̈ẽ ba kong ga «Tjawa kong l̇l̇ëbo twe borwa datarë,
    e wl̈ẽnwa ame.
  vie-1934: 'Ra-chên và Lê-a đáp cùng người mà rằng: Chúng tôi còn một phần chi hay
    là cơ nghiệp chi nơi nhà cha chúng tôi chăng?'
  hin-CV: राहेल तथा लियाह ने उनसे कहा, “क्या अब भी हमारे पिता की संपत्ति में हमारा
    कोई अंश अथवा उत्तराधिकार शेष रह गया है?
  eng-OURB: Rachel [Ewe sheep] and Leah [Weary] answered him, “Is there yet any portion
    or inheritance for us in our father’s house?
  spa-BES: 'Entonces Raquel y Lea le respondieron: ¿Qué parte o herencia tenemos en
    la casa de nuestro padre?'
  tdx-tdx: Aa le hoe ty natoi’ i Rahkele naho i Leae, Mbe aman’ anjara ndra lova añ’anjom­ban-drae’ay
    hao zahay?
  vid-vid: Laheli na Lea nawamwidichila Yakobo, “Hetwe twahela honhu ha lufufu ama
    uhalizi woneche hali ng'handa ya mhaza wa hetwe.
  pwg-pwg: Risera da Liya, Jeikap ivonapotei bo, “Kesago aviyavisina ita makamakai
    akii mamai gwabinai da akii buderi kana viiya.
  eng-OKE: And Rahel and Leah answered and said to him, Have we yet a portion or inheritance
    in our father’s house?
  tha-KJV: นางราเชลกับนางเลอาห์จึงตอบเขาว่า “เรายั​งม​ีส่วนทรัพย์มรดกในบ้านบิดาเราอีกหรือไม่
  por-BR-2018: 'E respondeu Raquel e Lia, e disseram-lhe: Temos ainda parte ou herança
    na casa de nosso pai?'
  bco-bco: To a꞉no꞉ da꞉da꞉sa꞉ga꞉, Lesol o꞉lia꞉ Lea o꞉lia꞉ma꞉yo꞉ a꞉ma꞉la꞉bo꞉ a꞉la꞉sio꞉,
    “Dowa꞉ dabun kelego꞉wo꞉ naindo꞉ mo꞉dia꞉no꞉ dowo꞉.
  deu-ELO: 'Und Rahel und Lea antworteten und sprachen zu ihm: Haben wir noch ein
    Teil und ein Erbe im Hause unseres Vaters?'
  ktm-ktm: Resel pe Leah herreh ile nolou ta Yakop pe harpa ihpa, “Tama’ oru ti we
    kiduwe taru sa? Oru taru handrai hangka-an indrimin ndrongon tama’ oru ti pwi.
  caa-caa: 'Entonces e Raquel y e Lea ojronobꞌ y chenobꞌ: —Pues non mix tucꞌa nien
    imbꞌijc herencia aquetpa tuaꞌ cachꞌami tuaꞌ catata conda axin achamay.'
  eng-WYC-2018: And Rachel and Leah answered, Whether we have anything residue, or
    left, in the chattels, and heritage of our father? (And Rachel and Leah asked,
    Is there anything left here for us, among our father’s possessions, yea of our
    inheritance?)
  epo-epo: 'Kaj Raĥel kaj Lea respondis kaj diris al li: Ĉu ni havas ankoraŭ parton
    kaj heredon en la domo de nia patro?'
  uig-PIN: 'Raⱨilǝ wǝ Leyaⱨ uningƣa jawab berip: — Atimizning ɵyidǝ bizgǝ tegixlik
    nesiwǝ yaki miras ⱪalmiƣanmu?'
  beo-beo: La:isele amola Lia da Ya:igobema bu adole i, “Ania ada ema ani nana liligi
    lamu da hamedei.
  tpi-OTNT: Resel na Lea i harim dispela tok na tupela i bekim tok olsem, “I no gat
    wanpela samting mitupela inap kisim long papa bilong mitupela.
  hau-SA: Sai Rahila da Liyatu suka amsa suka ce, “Muna da wani rabo a gādon kayan
    mahaifinmu ne?
  udu-udu: 'Yan’ko’da Rahiil dhala Le/ah thoḵki a’di gwo mo ki: A/toŋ kamu/ di’d jin
    ’tuntulkunu bwa ime’d mo walla mala kamu/ dhalkunu aman e gu’b ma babam bam mowa?'
  uig-LAT: 'Rahile we Léyah uninggha jawab bérip: — Atimizning öyide bizge tégishlik
    nésiwe yaki miras qalmighanmu?'
  nde-nde: URasheli loLeya baphendula bathi, “Sivele siseselesabelo selifa likababa
    na?
  ton-ton: Pea pehēange ʻe Lesieli mo Lia kiate ia, “He ʻoku kei ai ha ʻinasi pe tufakanga
    kiate kimaua ʻi he fale ʻoe ma tamai?
  ces-1613: 'Tedy odpověděly mu Ráchel a Lía, řkouce: Zdaž ještě máme díl jaký a dědictví
    v domě otce našeho?'
  eko-eko: 'Rakeele na Liiya khujipu araka: “Fweeyo khanina hatha etthu yoorithi mmakhono
    wa papeetthu.'
  nss-nss: Pwen Rahel pe Leyah hilu somwi Yakop hilpa, “Pe youlu ara kanlahiy para
    kapo hayah melta tama youlu pwi.
