    rarl ingkart-arrpantey anyelkel inerl-alhek.”
  cth-cth: Namae cathut ka lat e teh hring sak hanh. Ka hmaunawnghanaw mithmu vah
    na cathut kai koe kaawm e teh kahawicalah khen nateh, lat yawkaw, telah ati. Bangkongtetpawiteh,
    Rachel ni a paru e hah Jakop ni la panuek hoeh.
  twi-twi: Nanso obiara a wubehu wʼabosom no wɔ ne nkyɛn no, ɔsɛ owu. Wʼankasa hwehwɛ
    sɛ wubehu biribiara a ɛyɛ wo de wɔ me nneɛma yi mu wɔ yɛn nuanom yi anim. Sɛ wuhu
    biribiara a ɛyɛ wo de a, fa wʼade.” Bere a Yakob kaa saa asɛm yi no, na onnim
    sɛ Rahel na wawia nʼagya Laban abosom no.
  hlt-hlt: A taengah na khohni na hmuh te tah kaimih kah pacaboeina hmaiah hing boel
