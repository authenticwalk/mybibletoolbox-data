  eng-WMBB: Anyone you find your gods with shall not live. Before our relatives, discern
    what is yours with me, and take it.” For Jacob didn’t know that Rachel had stolen
    them.
  spp-spp: Ŋka mu aha ma kacyanhigii ta naha shin maha shin á, urufoo sí n-bò. Cìnmpyiibii
    puni pi mpii naha, kampyi mu wá ma yaaga ɲya, ku lwɔ́.» Lir'à ta Yakuba mpyi a
    cè na Arasɛli u à u tuŋi kacyanhigii yû mɛ.
  aey-aey: Euqa hina humeg hina cotinel amagaca ceteteh faga. Euna ceteh oso hinana
    fifeg hina oga. Odocob in oso hinana tibud eu cedadifei uqa qee cebac biliaun,”
    don. Qa Jekob uqa Resel tibud cedaden eu qee dol.
  urd-GVH: लेकिन अगर आपको यहाँ किसी के पास अपने बुत मिल जाएँ तो उसे सज़ाए-मौत दी जाए
    हमारे रिश्तेदारों की मौजूदगी में मालूम करें कि मेरे पास आपकी कोई चीज़ है कि नहीं।
    अगर है तो उसे ले लें।” याक़ूब को मालूम नहीं था कि राख़िल ने बुतों को चुराया है।
  rug-rug: Ego, be dogoria goi tani si keke tie, sapu vagi sari na mua tamasa beku,
