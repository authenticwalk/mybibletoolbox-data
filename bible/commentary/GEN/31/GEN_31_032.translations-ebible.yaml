    Rachel had stolen them.
  hin-2017: जिस किसी के पास तू अपने देवताओं को पाए, वह जीवित न बचेगा। मेरे पास तेरा
    जो कुछ निकले, उसे भाई-बन्धुओं के सामने पहचानकर ले ले।” क्योंकि याकूब न जानता था
    कि राहेल गृहदेवताओं को चुरा ले आई है।
  wol-KYG: Waaye képp koo gis mu yor sa gàllaaji kër, boo yeboo reyal. Seetal fii
