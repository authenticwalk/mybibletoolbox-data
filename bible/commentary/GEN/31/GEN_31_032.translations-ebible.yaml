    Nganaṉa nyanganyi, nyuntumpa wati tjuṯangku kuḻu nyanganyi. Ka nyanga nganaṉala
    miṟangka nyuntu para-nguriṟa nyawa munu nyuntunku nyakulampa mantjiṟa kati.” Alatji
