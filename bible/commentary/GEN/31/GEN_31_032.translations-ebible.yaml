    তাক বিচাৰি লওঁক।” কিয়নো সেই দেৱ-দেৱীৰ মূর্তিবোৰ যে ৰাহেলে চুৰ কৰি আনিছিল, তাক
    যাকোবে জনা নাছিল।
  sus-A: كْنْ عِ نَ عِ شَ عَلَيٍ تٌ ﭑ مَ مِشِ يٌ يِ رَ، ﭑ نَ كَنيِ قَشَمَ نّ. عِ شَ
