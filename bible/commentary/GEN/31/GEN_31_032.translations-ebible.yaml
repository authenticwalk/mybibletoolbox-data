    sakattaʼi; yoo jiraate immoo fudhadhu.” Yaaqoob Raahel waaqota sana hattuu ishee
    Yaaqoob hin beeku ture.
  fra-LSG: Mais périsse celui auprès duquel tu trouveras tes dieux! En présence de
