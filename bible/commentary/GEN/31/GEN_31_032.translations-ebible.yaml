    ngalia.” Bore ma nia noaꞋa kasi sai goꞋo ana neꞋe Ꞌi Rachel goꞋo neꞋe bilia god
    kalaꞋa neꞋeri ki, ma ka agotaꞋi niꞋi.
  eng-WYC-2017: soothly that thou reprovest me of theft, at whomever thou findest
    thy gods, be he slain before our brethren; seek thou, whatever thing of thine
    thou findest at me, and take it away. Jacob said these things, and knew not that
