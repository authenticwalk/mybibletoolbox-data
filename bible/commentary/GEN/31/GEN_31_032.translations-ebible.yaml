    mamaku god tjuṯa kutitjunkunyangka.
  cwe-cwe: Mbali one munhu yoyose uhamfika na nyang'hiti za milungu yako, umkome.
    Zahila haulongozi ha wanhu wetu, one uhawona chinhu chako uchisole.” Yakobo havimanyile
    bule fana Laheli kabawa nyang'hiti za milungu ya Labani.
  bgs-bgs: Asal tingód katô mga ágmanaman nu, atin ka kitanán nu tô igtakó katô, matayan
    sikandin. Na, tumandô a tun ta tubang kani mga gakád ta, atin ka duwán kaduwánnan
    nu na kitanán nu dini, mému piddán nu.” Asal ándà sóddór i Jacob na si Raquel
    tô igtakó katô mga ágmanaman i Laban.
  kik-kik: No rĩrĩ, ũrĩa ũgũkora arĩ na ngai ciaku-rĩ, ndegũtũũra muoyo. Tuĩria wone
    kana kũrĩ kĩndũ gĩaku ndĩ nakĩo andũ aya aitũ marĩ ho; na wakĩona-rĩ, ũkĩoe.”
    No Jakubu ndooĩ atĩ Rakeli nĩaiyĩte ngai icio.
  ksr-ksr: Kaninto, moŋnoŋ doŋlopioŋ bubuga mero mokoloowagi, ii saanoŋ qena komuwaa.
    Ilawoila kuuya meŋ laligojeŋi, ii saanoŋ tinitosaurunara yoŋoo jaanoŋ iima gosiŋ
    nama goonoŋ iwoiga moŋ mokolooŋ iima ii saanoŋ mewa.” Jeikobnoŋ kaeŋ ijoroto,
    embia Reizelnoŋ doŋlopioŋ ii yoŋgoro meroti, loyanoŋ ii mende morotiwaajoŋ ii
    haŋqaŋ qeŋ jero.
  fra-NCL: Quant à celui chez qui tu trouveras tes dieux, il ne vivra pas ! En présence
    de nos frères, reconnais ce qui t’appartient chez moi et prends-le. » — Or Jacob
    ignorait que Rachel les eût dérobés. —
  cek-AK: Toe nang ih sithaw paqu kami na hnuk nahaeloe, anih to hing hmah nasoe;
    nang ih hmuen ka lak o moeng nahaeloe, aicae nawkamyanawk hmaa roe ah la ah, tiah
    a naa. Toe Rachel mah sakcop ih sithawnawk paquk pae ving, tito Jakob mah panoek
    ai.
  xla-xla: '@see-verse:GEN.031.031'
  cuk-cuk: 'Ar wegi dule-wargwen be-ibe nuchu-be-bab-dummagan ganikile, ¡a-dule oburgwilegodo!
    Anmar-gwenadgan anmar-barsogega guoed: Be-ibmar be amie, ar an be-ibe ibmar-ganidibe,
    be sedodo. Ar ade, Jacob, Raquel nuchumar-atursasad wissulid.'
  uig-CYR: Әнди бутлириңға кәлсәк, улар кимдин чиқса шу тирик қалмайду! Қериндашлиримиз
    алдида мәндин қандақла немәңни тонувалсаң, уни елип кәт, — деди. Һалбуки, Яқупниң
    Раһиләниң бутларни оғрилап кәлгинидин хәвири йоқ еди.
  tel-2017: ఎవరి దగ్గర నీ దేవుళ్ళు కనబడతాయో వారు బతకకూడదు. నువ్వు మన బంధువుల ముందు
    వెదికి చూసి నీది నా దగ్గర ఏదైనా ఉంటే దాన్ని తీసుకో” అని లాబానుతో చెప్పాడు. రాహేలు
    వాటిని దొంగిలించిందని యాకోబుకు తెలియలేదు.
  hat-BSA: Sila ki twouve avèk dye ou yo p ap viv. Nan prezans tout fanmi nou yo,
    montre m sa ki pou ou nan byen mwen yo, e pran li pou ou menm.” Paske Jacob pa
    t konnen ke Rachel te gen tan vòlè yo.
  kos-kos: Tusruktu kom fin konauk lah god lom an oasr sin siena sin mwet inge, mwet
    sacn ac fah anwuki. Inge, ye mutun mwet lasr kewa, fahsru suk. Fin oasr kutena
    ma lom kom konauk yorosr, kom us.” Jacob el tiana etu lah Rachel el pisrala god
    lal Laban.
  hbo-WLC: עִ֠ם אֲשֶׁ֨ר תִּמְצָ֣א אֶת־אֱלֹהֶיךָ֮ לֹ֣א יִֽחְיֶה֒ נֶ֣גֶד אַחֵ֧ינוּ הַֽכֶּר־לְךָ֛
    מָ֥ה עִמָּדִ֖י וְקַֽח־לָ֑ךְ וְלֹֽא־יָדַ֣ע יַעֲקֹ֔ב כִּ֥י רָחֵ֖ל גְּנָבָֽתַם׃
  ibo-ibo: Ma ọ bụrụ na ị chọta onye ọbụla ji chi gị ndị a, onye ahụ ga-anwụ. Nʼihu
    ndị ikwu gị ndị a, chọgharịa nʼonwe gị, lee ma ị ga-achọta ihe ọbụla bụ nke gị
    dị m nʼaka. Ọ bụrụ na ị chọta ya, were ya.” Ma Jekọb amaghị na Rechel zuuru chi
    ndị ahụ.
  ory-ory: ମାତ୍ର ତୁମ୍ଭେ ଯାହା ନିକଟରୁ ତୁମ୍ଭର ଦେବତାମାନଙ୍କୁ ପାଇବ, ସେ ବଞ୍ଚିବ ନାହିଁ; ମୋʼ
    ଠାରେ ତୁମ୍ଭର ଯାହା ଅଛି, ତାହା ଆମ୍ଭମାନଙ୍କ କୁଟୁମ୍ବଗଣର ସାକ୍ଷାତରେ ଚିହ୍ନି କରି ନିଅ,” ଯେହେତୁ
    ଯାକୁବ ରାହେଲର ସେହି ଚୋରି କରିବା ବିଷୟ ଜାଣି ନ ଥିଲା।
  wmt-wmt: '@see-verse:GEN.031.031'
  chk-chk: Nge ewe eman kopwe küna me ren noum kewe uluulun anün leimw, epwe mäla.
    Iei kopwe kütta mwen mesen aramasom kei o angei mine om me lein ai kewe pisek.”
    Nge Jakop esap silei pwe Rahel a soläni ekewe uluulun anü.
  ssd-ssd: 'Rahel nu mbara kanunu afu mam nuŋeŋge saike likina ta kuayar kilna ta
    Yakob nu gilai tukunu nu ndek mbiyel nuŋe sana: Ne kumba kaŋgerka. Andeŋge ne
    tuku mbara kanunu kilna ndeta nu balewamŋgig. Ne kile ndo taŋgo te ŋakmba tuku
    am mbolŋge mambila sulumba ne tuku agaŋ inum kaŋgermba ndeta agaŋ ta luka ta ŋgina.'
  rop-rop: Bat nobodi iya bin stilim detlot drimin sheip blanga yu. If yu faindim
    enibodi iya garram detlot ting blanga yu, wal wi lafta kilim im ded.” Wal Jeikob
    nomo bin sabi Reitjul bin stilim detlot drimin sheip blanga Leiban. En imbin kipgon
    tok, “Yu lukaran blanga detlot ebrijing blanga yu. En if yu faindim, wal yu deigim,
    dumaji im blanga yu. En ola men blanga yunmi garra jidan witnis blanga yunmi.”
  ukr-1871: У кого ж ізнайдеш боги твої, той не жити ме на сьвітї. Перед нашою браттєю
    познавай, що твоє в мене, та й бери собі. Не знав же Яков, що Рахеля покрала боги.
  eng-AOI: But if you find your gods with any of us here that person will die. Look
    around for anything of yours and take it, so that our relatives can watch you.”
    But Jacob didn't know that his wife Rachel had stolen Laban's gods.
  yon-yon: Kane yaambed eb awad darewoob yi kuruwak wedmaneeb kuu ayiwed bobni yeman,
    nub karubkim yi arinambo arimbed, ebka kerekne wedmebko eb yiribman keroka kande.”
    andoon. Kumban Yekob kuu ye yekaadban, Rekselbed Leban ye awad darewoob yi kuruwak
    kuu yid benbikneen.
  bch-bch: Be oangga eao ot ngan eaba eta ngan gai ilub am deo ad namer, goibe rau
    ei ga imate. Rabu ngan sobosoboda matad, eao nam ta sare kemi danga toa ngada
    ne. Ta oangga gera danga eta eao togo, tota bada mulian.” Be Iakop iuatai mao
    mambe Resel ilub itama aea deo ad namer.
  deu-1951: Was aber deine Götter betrifft, bei welchem du sie findest, der soll nicht
    am Leben bleiben! In Gegenwart unsrer Brüder sieh dir alles an, was bei mir ist,
    und nimm, was dir gehört! Jakob wußte nämlich nicht, daß Rahel sie gestohlen hatte.
  eng-JPS: With whomsoever thou findest thy gods, he shall not live; before our brethren
    discern thou what is thine with me, and take it to thee.' — For Jacob knew not
    that Rachel had stolen them. —
  ubr-ubr: Baise om nin iyafan un gaturai on om am bai yuyur god ibo tawaseiren, on
    min unasubun. Nin ati dam warar matasi, nan toum erunanag eiten aifan om noam
    on eboen.” Jacob on men isagob Rachel on Laban an bai yuyur god ibo tawaseiren.
  srp-1865: A bogove svoje u koga naðeš, onaj neka ne živi više; pred našom braæom
    traži što je tvoje u mene, pa uzmi. Jer Jakov nije znao da ih je ukrala Rahilja.
  lug-lug: Naye gw’onoosanga ne bakatonda bo taabe mulamu; waakufa. Mu maaso ga bantu
    baffe bano, ndaga ekikyo kye nnina okitwale.” Yakobo teyamanya nti Laakeeri abbye
    bakatonda ba Labbaani.
  heb-heb: עם אשר תמצא את אלהיך לא יחיה נגד אחינו הכר לך מה עמדי וקח לך ולא ידע יעקב
    כי רחל גנבתם׃
  ben-IRV: আপনি যার কাছে আপনার দেবতাদেরকে পাবেন, সে বাঁচবে না। আমাদের আত্মীদের কাছে
    খোঁজ নিয়ে আমার কাছে আপনার যা আছে, তা নিন।” আসলে যাকোব জানতেন না যে, রাহেল সেগুলো
    চুরি করেছেন৷
  pan-pan: ਜਿਹ ਦੇ ਕੋਲ ਤੂੰ ਆਪਣੇ ਦੇਵਤਿਆਂ ਨੂੰ ਪਾਵੇਂਗਾ ਉਹ ਜੀਉਂਦਾ ਨਾ ਰਹੇਗਾ। ਸਾਡੇ ਭਰਾਵਾਂ
    ਦੇ ਸਾਹਮਣੇ ਲੱਭ ਲੈ ਅਤੇ ਜੋ ਕੁਝ ਤੇਰਾ ਮੇਰੇ ਕੋਲੋਂ ਨਿੱਕਲੇ ਲੈ ਲੈ, ਪਰ ਯਾਕੂਬ ਨਹੀਂ ਜਾਣਦਾ
    ਸੀ ਕਿ ਰਾਖ਼ੇਲ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਚੁਰਾਇਆ ਹੈ।
  mwp-mwp: Kasa kay kedha, ngoey nginu zapul mayginga, muwal mayginga, aya nagi kowki
    ngoeymun zapuya, nginu mabaygal a ngaw mabaygal, koew thanamuniya parunu. Ngidh
    kay na ngunu ruganu imaypa nanga, senawbi mabayg kay uma mathampa, ngath ngin
    ngoelkayginga, kasa kay kedha nginu zapul nanga ngidh kay mamayir.’ Yakubu koerawayg
    kedha, Reysoel senawbi puru aymoedhin.
  mya-JVB: သင် ၏ဘုရား တို့ကိုမူကား၊ အကြင်သူ ၌ တွေ့ လျှင်၊ ထိုသူကို သေ စေလော့။ ကျွန်ုပ်
    တို့ ညီအစ်ကို များ ရှေ့ တွင်၊ သင်၏ဥစ္စာကိုပြညွှန်၍ ယူ ပါလော့ဟု၊ လာဗန် အား ပြန်ပြော
    ၏။ ရာခေလ ခိုး ကြောင်း ကို ယာကုပ် မ သိ။
  tte-O: Na tem am kokotomo yabo kolimai kulobai, ee tomone bwaimwa ukoyamate totoulaone
    manli mena. Kuboma kuloya tem am gogo yabo iyaele koliyau bwaimwa ukwalai.” Na
    iyamo Yakobo nige ikakatai yakato iya Litieli mwa tamana ana kokotomone ikewalili.
  tbg-tbg: Are tavairaro vovano ai variqatanta muara varaiva vairera, vi vaiintiva
    kia ho qaqi variqiro vuanarove. Ekaa vaiinti nahenti nivuqaa vaihara vi haikara
    rantaqira vuane. Are tavairaro are ina haikava vairera, nena varaane, tiro. Iekopiva
    kia iruvaro Reseriva una variqa vitanta muara varova vaura.
  hmo-hmo: To oiemu dirava edia laulauna be daika dekenai do oi davaria, ia be do
    ia mase, iseda varavara edia vairana dekenai oiemu oi tahua, do oi abia.” Badina
    Iakobo be ia diba lasi Rahela ese ia abia.
  ata-ata: Ia avikalaneni aloxo ꞌo, nakamulineꞌi ta mimii noxine alalae ꞌo, xe naxalisiꞌa
    no tivaxu vile noxixe ꞌo la anu ane ne usoli ane alalae ꞌosi. Nexi noxiꞌa ta molomolo
    noxilo iloꞌa ta neeniꞌa mo ta mitema sou xaixai noxilo mo, aneꞌi ane ngongiꞌa
    ngeneꞌe ꞌo ane, nexi noxiꞌa tatutulu ꞌo ia nini mene naꞌuna no taataasixe ne mo
    nalulusou tivativanexe ne mo namalei lexe naxalisiꞌa. Lexe naxalisiꞌa la nalaasiꞌa
    mo nanoꞌa, ia nexi latala ꞌo tatulu mo tautiieni.” Iakovo uvivikala Lavani loxo
    ne ia, ulavu uasi. Mii ne, semau Lakeli mipakali noxou mamie taasou mo a itatalumeiou
    ne.
  nfa-nfa: Te ngaa Yakob dhu neꞌa nare boe, na dhèu èmu na Rahel ka dhu manaꞌu nèti.
    Ka na lii, aku nèngu na, “Toꞌo! Mèdha sogo-tagu èèna, mu tenge ne! Ladhe mèdhi
    ètu cee, huku pamadhe ne. Parisa aaꞌi mèu-mèu. Ladhe abhu kahèi pusaka toꞌo dhu
    leo, more aaꞌi si. Hudꞌi laa, dhèu seꞌe se jꞌajꞌi sakasii.”
  urd-urd: अब जिसके पास तुझे तेरे बुत मिलें वह ज़िन्दा नहीं बचेगा। तेरा जो कुछ मेरे
    पास निकले उसे इन भाइयों के आगे पहचान कर ले।” क्यूँकि या'क़ूब को मा'लूम न था कि
    राख़िल उन देवताओं को चुरा लाई है।
  rus-SYN: 'И сказал Иаков: у кого найдешь богов твоих, тот не будет жив; при родственниках
    наших узнавай, что есть твоего у меня, и возьми себе. Иаков не знал, что Рахиль,
    жена его, украла их.'
  cbt-NTPO: Nipirinhuë', insosona tëranta mamanshinënpita matahuatënquën, quësahuachin,
    ¡chimiin! Ma'sona tëranta quëmaquën nininso' quësahuato, ya'ipi quëmopinënpoapita
    ni'tonënquë a'noquë'. Inapotaton quëpamantaquë', itërin. Napopirinhuë Cacoposo',
    Naquirari pa'pin mamanshinënpita ihuarinso', co nitotërinhuë'.
  bqc-SIM: Gbɛ̃́ pↄ́ n n tã́aↄ è aà kĩ́i, wà ade dɛ. Ma pↄ́ↄ gwagwa wá gbɛ̃́ↄ
    wáa. Tó n n pↄ́ è, sɛ́. Yakↄbu sↄ̃ a dↄ̃ kɛ́ Lasɛli Labã pↄ́ sɛ̀ kpã́io.
  tcz-CHONGTHU: Amavang nadoi bom vang chu ahile nang man hol in lang namu doh thei
    leh namu na michu koi hile ahinkho subei jeng tan ati, chule nangma thil ho jong
    keima sopiho in anala kha aumle kanung peh ding nahi; Jacob in vang Rachel in
    analah chu anahet lou ahi.
  mar-mar: ज्या कोणी तुमच्या कुलदेवता चोरल्या आहेत तर तो जगणार नाही. तुमच्या नातलगासमोर
    माझ्याबरोबर जे काही तुमचे आहे ते तुम्ही आपले ओळखा आणि ते घ्या.” राहेलीने त्या
    मूर्ती चोरल्या होत्या ते याकोबास माहीत नव्हते.
  tcs-tcs: Bat ip yu go paine enibodi ya uda gad dem samting blo yu wea yu wosip demting,
    dat man i go ded. Ya prant lo ol kazen blo yumi, ip yu paine eniting wea i blo
    yu, tekem.’ Bat Zekop i no bin sabe diskain Reisel i bin stile dem samting blo
    papa blo em.
  qub-qub: Mayganpis caycho caycajcuna diosniquita chararaycajta taripaptiquega wañuchun.
    Imayquitapis gampa cajtaga ashicuy. Tarerga cutichicuy. Caycho caycaj castanchïcunami
    testïgu caycan.» Jacobga mana musyaranchu papäninpa ïduluncunata Raquel suwamushanta.
  bqp-bqp: Gbɛ̃ kũ n n tãnanↄ lè a kĩnaa, ò a dɛ. Ǹ ma pↄ́nↄ gwagwa ó gbɛ̃nↄ wára.
    Tó n n pↄ́ lè, ǹ sɛ́. Yakubu sↄ̃, à dↄ̃ kũ Rahila Labã pↄ́ sɛ̀ kpãniro.
  hat-hat: Men, kanta pou ti zidòl kay ou yo, si ou jwenn yo nan men yon moun isit
    la, se pou moun sa a mouri. Men, mwen pran tout moun sa yo pou temwen, si ou jwenn
    yon bagay lakay mwen ki pou ou, pran l' pote l' ale. Jakòb pa t' konnen Rachèl
    te vòlè ti zidòl kay yo.
  eng-BSB: If you find your gods with anyone here, he shall not live! In the presence
    of our relatives, see for yourself if anything is yours, and take it back.” For
    Jacob did not know that Rachel had stolen the idols.
  tod-tod: Kɛlɛ nui nɔpɛgi è ʋaazu ɗa-ɠalagiti kaazu zea, naa la mɔ zɛnvui ta woga!
    Adaʋɛti pɛ fɛɠɛlɛfɛɠɛlɛ da-ʋɛlɛ wu nuiti gaazu, è naa zeɠe, nii é ga ɗɔnɔi.»
    Zakɔɓe la ɠɛni suɠwɛɛ ga Lasɛle ti unmani.
  eng-WEBPB: Anyone you find your gods with shall not live. Before our relatives,
    discern what is yours with me, and take it.” For Jacob didn’t know that Rachel
    had stolen them.
  kbq-kbq: Aza'o mago'mo'ma ana anumzanka'a erino e'nesnimofona hakrenka erifore hanankeno'a,
    anamo'a frigahie. Nege'nagenka nagati'amofo zamufi mago'a kagri zama nagri fenompima
    me'neniana erigahane. Hagi Resoli'ma musufa seno e'negura Jekopu'a ontahi'neno,
    anahu kea hu'ne.
  nhe-BL: Pero intla se tlen nica itztoc quipiya motiotzitzi, ¡ma miqui! Toteixmatcahua
    nica itztoque testigos. Huajca xijtemo intla tijhualicaj se tlamantli tlen moaxca
    huan intla tijpantía, xijhuica. Pero Jacob ax quimatiyaya intla Raquel quiixtectoya
    nopa itotiotzitzi.
  bus-bus: Gbɛ̃ kɛ̀ n n tãanↄ è à kiia, wà à dɛ. Ǹ ma pↄ́nↄ gwagwa wa gbɛ̃nↄ wáa.
    Tó n n pↄ́ è, ǹ sɛ́. Yakubu sↄ̃ↄ dↄ̃ kɛ̀ Rasɛli Labã pↄ́ sɛ̀ kpãiro.
  gub-BL: Herupi wata ma'e nuwereko kwaw tupàn a'ua'u neràpuz marer a'e wà. Aze amo
    wereko nehe, azuka putar a'e teko ihe nehe. Heànàm a'e wà, neànàm a'e wà no, tuwe
    wenu ko heze'eg heremimume'uahy ràm a'e wà nehe. Aze erexak wyzài nema'e xe urepyr
    nehe, erepuner heraha haw rehe nehe, i'i izupe. Nukwaw kwaw Hakew a'e tupàn a'ua'u
    waneraha awer a'e.
  eng-DRA: 'But whereas thou chargest me with theft: with whomsoever thou shalt find
    thy gods, let him be slain before our brethren. Search, and if thou find any of
    thy things with me, take them away. Now when he said this, he knew not that Rachel
    had stolen the idols.'
