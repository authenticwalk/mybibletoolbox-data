  arb-NAV: وَالآنَ، مَنْ تَجِدُ آلِهَتَكَ مَعَهُ فَالْمَوْتُ عِقَابُهُ. فَتِّشْ أَمَامَ
    إِخْوَتِنَا كُلَّ مَا مَعِي. إِنْ وَجَدْتَ لَكَ شَيْئاً فَخُذْهُ». وَلَمْ يَكُنْ
    يَعْقُوبُ يَعْلَمُ أَنَّ رَاحِيلَ قَدْ سَرَقَتِ الآلِهَةَ.
  adz-adz: Da bida u tsanganda aga mangan uda u mugusam da arangan namamp. Mingꞌa
    agi utupangꞌ maranggan, da waba sau gam nanggam da wau.” Da bitsintaꞌ Yakop wasruꞌgin
    ibi Retsel iwap ramanggan mugusan u.
  ewe-ewe: Ke le wò aklamakpakpɛwo gome la, woaƒo fi ade ame si fi wo la, eye wòaku!
