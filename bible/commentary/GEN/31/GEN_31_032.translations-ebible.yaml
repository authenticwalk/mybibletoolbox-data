  bjr-bjr: Ani maaqaki rakisi maria anutusa marainnana paqurimmaseenana kuqa arua.
    Doo qini qiku qisauku nifusaa qini ainaina moodaa moodaa mara quqaseenana aneenna
    ainaina paqurimmasee maraa. Yakooboofa Raseera nammarifa narí akoona Rabannana
    unnaqira anutusa ummuarunara sia irirai miqi qinau.
  eng-YLT: with whomsoever thou findest thy gods — he doth not live; before our brethren
