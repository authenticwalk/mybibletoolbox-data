  hrv-hrv: A kumire svoje u koga nađeš, onaj neka pogine! Ovdje pred našom braćom
    kaži što je tvoga pri meni i nosi!” Jakov nije znao da ih je Rahela prisvojila.
  mps-mps: Tiali goli, te da tomode me deligo te nago god wi sela soai yaibaso da,
    teda nago aga ela muagameo. Te da e bidalubo bidi dabe gedude te nage aselama,
    tama dago tigidali sulama, tama dago doado bage osola suao, tama nago naga nai
    me deli subaso da, teda nago sao,” wali. Tiali goli, Jekopgo konebe, te Reselgo
    aga ayago god dabe wi sela soali.
  llg-llg: Tehuu Yakob taa bubuluk, saon Rahel ndia namanaꞌo neni bua dodoki sosonggo
    kala sila. De, ana nae, “Toꞌo! Soaneu bua dodokik sosonggo kala sila, na, kada
    sangga sala leo! Mete ma, hambun nai see, na, huku nisan. Palisak basan leo! Mete
    ma hambu toꞌo bua pusaka feꞌen, na, haꞌi fali kana. Ela basa hataholi la ia, dadik
    sakasii.”
  tpi-tpi: Tasol sapos yu lukim olsem wanpela bilong mipela i bin kisim ol god bilong
    yu, orait yu ken kilim em i dai. Long ai bilong ol lain bilong yumi, yu kam na
    lukim olgeta samting, na sapos yu lukim wanpela samting em i bilong yu, orait
    yu ken kisim.” Tasol Jekop i no save olsem Resel i bin stilim ol giaman god bilong
    papa bilong en.
  dan-1931: 'Men den, hos hvem du finder din Gud, skal lade sit Liv! Gennemsøg i vore
    Frænders Påsyn, hvad: jeg har, og tag, hvad dit er!” Jakob vidste nemlig ikke,
    at Rakel havde stjålet den.'
  vie-OVCB: Còn các tượng thần của cậu, cậu tìm thấy nơi ai, người đó phải chết. Trước
    mặt đông đủ anh em, cậu cứ vào soát các hành lý của cháu đi, xem có vật gì thuộc
    về cậu, cậu cứ việc thu hồi.” Thực tình Gia-cốp không biết Ra-chên đã đánh cắp
    các tượng ấy.
  lbk-lbk: Ngem mo mipoon isnan diosmo, et mo achi way edchanam isna is nangitafon,
    et maipapatey. Aye! Anapem isnan sakhang nan naycha'y iib-a tako, ta mo wad-ay
    isyangkhay ay kwam ken chakami, alaem.” (Ad-i ammon Jacob ay inakew pet Raquel
    nan cheycha'y dios amana.)
  guj-2017: જેણે તારા દેવો ચોર્યા હશે તે જીવતો રહેશે નહિ. મારી પાસે જે કંઈ છે તારું
    છે. જો મૂર્તિઓ હોય તો તે આપણા સગાઓની હાજરીમાં તું લઈ લે.” કેમ કે યાકૂબ જાણતો નહોતો
    કે રાહેલે તેઓને ચોરી લીધી હતી.
  byr-byr: '@see-verse:GEN.031.031'
  awx-awx: Tike anätuka uläpäläpä imindäka päkutnä kakengu, uläpä axupik. Ge hängä
    gätäne näle hängä täpäxätan yiwixawä kakengu, notnitde kayine gikale päyo,” yang
    inikut. “Reseldä Labande anätu uläpäläpä awäkut,” yangu donatäxäwik yakut.
  pon-2006A: Ahpw nin duwen pirapasang en noumw koht kan me ke kekeinakin ie, en kamakamala
    mwohtail koaros ihs me pahn dierekda kolokol noumw kisin koht ko, kisehtail kan
    me mihmi met re en wia sounkadehde en ire wet. Ma ke diarada mehkot met me uhdahn
    ahmw, a ale oh wahda.” Seikop sasairki me Resel me kawaisang nein Lapan kisin
    mwomwen koht ko.
  por-BRBSL: Qualquer pessoa com quem você encontre seus deuses não viverá. Diante
    de nossos parentes, descubra o que é seu comigo, e leve-o”. Pois Jacó não sabia
