verse: GEN.031.032
translations:
  mal-C: എന്നാൽ, അങ്ങയുടെ ദേവന്മാരെ ആരുടെയെങ്കിലും കൈവശം കണ്ടാൽ ആ വ്യക്തി ജീവിച്ചിരിക്കരുത്.
    അങ്ങയുടെ വസ്തുക്കളിൽ എന്തെങ്കിലും ഇവിടെ എന്റെപക്കൽ ഉണ്ടോ എന്ന് നമ്മുടെ ബന്ധുക്കളുടെമുമ്പിൽവെച്ചു
    പരിശോധിക്കുക; ഉണ്ടെങ്കിൽ എടുത്തുകൊള്ളുക.” എന്നാൽ, റാഹേൽ അവയെ മോഷ്ടിച്ചത് യാക്കോബ്
    അറിഞ്ഞിരുന്നില്ല.
  deu-TKW: Derjenige, bei dem du deinen Gott findest, der soll nicht am Leben bleiben!
    Im Beisein unserer Stammesgenossen untersuche, was ich bei mir habe, und nimm
    dir. Jakob aber wußte nichts davon, daß Rahel ihn gestohlen hatte.
  lin-lin: Kasi tika ete moto oyo okokuta awa na banzambe na yo akufa. Na miso ya
    bandeko na biso ya mibali, luka epai na ngai nyonso oyo ezali ya yo mpe zwa yango.
    Nzokande, Jakobi ayebaki te ete ezalaki Rasheli nde moto ayibaki banzambe yango.
  cbr-NT: 'Usa ''ain ka ''ëbë ''ikë uni achúshinën kara min dioskama bëaxa, ¡ax bamati
    ''ikën! Nubë ''ikë unikaman ka asérabi ''unánxa: Kamina ''ë kati ''ain, uisa min
    ñu karana ''ën bëan, min ñu ''ën bëkë kamina bibiankin buánti ''ain. ''Aínbi ka
    aín kuku kakinbi ka aín xanu Raquelnën aín papan a rabikë ñukama mëkama bëtsinkë
    bëkë ''unánma ''ikën.'
  eng-LSV: 'with whomsoever you find your gods—he must not live; before our brothers
    discern for yourself what [is] with me, and take to yourself”: and Jacob has not
    known that Rachel has stolen them.'
  bmu-bmu: Kainmö, kunŋan domlopioŋurupki meiga miwikŋaimani, i ölöp qenöŋga kömuma.
    Öröyuai pakpak memba maljali, mi ölöp tinitosolomurupniri yeŋgö jeŋine ek kewöta
    kinda göhöreŋ yuaigi kun miwikŋaiba eka mi ölöp meman. “Jeikobnöŋ mewö jiyökmö,
    anömŋi Reizölnöŋ domlopioŋ mi yoŋgorö meyöhi, apŋan mi qahö möröhaŋgöra mi tönpin
    jiyök.
  eng-GNV: But with whome thou findest thy gods, let him not liue. Search thou before
    our brethre what I haue of thine, and take it to thee, (but Iaakob wist not that
    Rahel had stolen them)
  eng-WEBSTER: 'With whomsoever thou findest thy gods, let him not live: before our
    brethren discern thou what is thine with me, and take it to thee: for Jacob knew
    not that Rachel had stolen them.'
  nhw-BL: Pero sintla se catli nica itztoc quipiya motiotzitzi, ¡ma miqui! Toteiximatcahua
    nica itztoque testigos. Huajca xijtemo sintla tijhualicaj se tlamantli catli moaxca
    huan sintla tijpantía, xijhuica. Pero Jacob amo quimatiyaya sintla Raquel quiichtectoya
    nopa itiotzitzi.
  swh-ONEN: Lakini kama ukimkuta yeyote aliye na miungu yako, hataishi. Mbele ya jamaa
    yetu, angalia mwenyewe uone kama kuna chochote chako hapa nilicho nacho, kama
    kipo, kichukue.” Basi Yakobo hakujua kwamba Raheli alikuwa ameiba hiyo miungu.
  bba-bba: Adɑmɑ ɑ bũurio bɛsɛn sɔmunu sɔɔ tɔn beni kpuron wuswɑɑɔ. À n wunɛn ɡɑ̃ɑnu
    wɑ mi, kpɑ ɑ suɑ. Wìn mi ɑ wunɛn bũu kpɛɛru wɑ, kpɑ bu yɛ̃ro ɡo. N deemɑ Yɑkɔbu
    kun yɛ̃ mɑ win kurɔ Rɑsɛliwɑ u bũu kpɛɛ te ɡbɛnɑ u nɛni.
  eng-KJVCPB: 'With whomsoever thou findest thy gods, let him not live: before our
    brethren discern thou what is thine with me, and take it to thee. For Jacob knew
    not that Rachel had stolen them.'
  cpy-cpy: Eenitatsirika amakiriri pitajorentsite, ¡ikamera! Iñeeriita asheninkapaeni.
    Eenitatsirika namapithatakimiri pashitari eeroka, paanakiri.” Tee riyotzi Jacob
    rootaki Raquel amapithatakiriri itajorentsite opaapate.
  mpx-mpx: Yaa ebo wam limi ana yabowaineyau nu pwawaliya ama etega eliyana, he gamagal
    o ni aliga. Tutulau mataliyaa u loya. Ge ebo wam bugul etega nu pwawaa eliyau,
    inoke nu ahe.” He Yakobo nige i aatena te Letiyeli tamana wana limi ana yabowaineyau
    i kaomel.
  wbp-wbp: Kala ngulaku nyuntu-nyanguku pirli-pardu jujuku, karijarna ngurrpa ngulakuju.
    Ngulakujurla warru nyangka jurnarrparla nganimpa-nyangurla. Ngalipa-nyangu wungu-warnu
    panu kalu karrimi nyampu, purda-nyanyi kalu-ngalpa ngalipa. Kajinpa rdipinjarla
    mani nyuntu-nyangu juju-kurlangu yakujurla yapa jinta-kari-kirlangurla, kapurna-jana
    jangkardu wangkami wati-patuku ngaju-nyanguku yungulu pinyi tarnnga-kurra puru-jangka.”
    Kujanyarla Jakupuju Lapanakuju wangkaja. Kala kulalpa milya-pungu kuja nyanungu-parntarlu
    Rajulurlu purungku-manu jujuju.
  luo-luo: To ngʼato angʼata ma iyudo gi nyisechegi ok nokwo. E nyim jowagi, rang
    in iwuon giri moro amora madabedgo kendo ka iyudo to kaw.” To Jakobo ne ok ongʼeyo
    ni Rael nosekwalo nyisechego.
  meu-meu: A emu dirava laulaudia na daika dekenai ba davaridia, ia na baine mase.
    Ai vairamai ai emu a tahu, bavabi. Badina be Iakob na asi dibana Rahela ese e
    abidia.
  npi-ULB: तपाईंका घर-देवताहरू जोसुकैले चोरेको भए तापनि अबदेखि त्यो बाँच्नेछैन । हाम्रा
    आफन्तहरूको उपस्थितिमा तपाईंसित भएको कुनै थोक मसित छ भने चिनेर लैजानुहोस् ।” राहेलले
    ती चोरेकी थिइन् भनी याकूबलाई थाहा थिएन ।
  yor-yor: Ṣùgbọ́n bí o bá ri ẹnikẹ́ni pẹ̀lú ère rẹ, kí ẹni náà di òkú. Ó tún wí pé,
    níwájú gbogbo ìbátan wa báyìí, wò ó fúnra rẹ̀, bí o bá rí ohunkóhun tí í ṣe tìrẹ,
    mú un.” Jakọbu kò sì mọ̀ pé, Rakeli ni ó jí àwọn òrìṣà náà.
  emp-NTPO: Mʌ̃a bʌ jʌwaba od̶a ãcõrẽra drʌaẽ́ basía. Baridua nama b̶ʌba erob̶ʌbʌrʌ,
    beuida b̶ʌa. Jũmarã quĩrãpita jʌrʌdua mʌ̃a bʌreda erob̶ʌ cawaya. Mʌ̃a erob̶ʌbʌrʌ,
    edadua.– Jacoboba adua b̶asia Labaʌ̃ jʌwaba od̶a ãcõrẽra Raquelba drʌa erob̶ʌda.
  ind-ind: Namun, mengenai patung-patung Paman itu, siapa pun nanti yang ketahuan
    mencurinya, biarlah dia dihukum mati! Dengan disaksikan oleh saudara-saudara kita,
    Paman boleh memeriksa sendiri apakah ada barang milik Paman di antara barang bawaan
    kami. Jika ada, silakan mengambilnya.” Yakub berkata demikian karena tidak tahu
    bahwa Rahel yang mencuri patung-patung itu.
  pes-OPCB: اما در مورد بُتهایت، هر که از ما آنها را دزدیده باشد، کُشته شود. اگر از
    مال خودت چیزی در اینجا پیدا کردی، در حضور این مردان قسم می‌خورم آن را بدون چون
    و چرا به تو پس بدهم.» (یعقوب نمی‌دانست که راحیل بُتها را با خود آورده است.)
  ssx-ssx: Pate ma꞉nda꞉ epima꞉ naka꞉ wepia wiki koda꞉manu wia haemeka꞉na꞉ta꞉ kota꞉
    koto someta꞉ lu homaena꞉e. Do dika꞉ haliwekima꞉ wekitisi haaso haena꞉ta꞉ pa naka꞉
    alemanu weiya naka꞉ ekita꞉ mia꞉peke laa leekeme. Koto leekeeki Dieikopema꞉ta꞉
    mo Leisoloma꞉ Leibenina꞉ wepia wieke koda꞉manu pake neekeeki na handeekeme.
  lcm-lcm: Sikei kapo ro, man ku sabonai ta sikei imem kapo teng kam keve tangatangai,
    igenen ang ka mat. E mataria i keve tungara ke, numai akorong ku ararai ta man
    kapo atogon ta bil kapo kakam na kapo ago eke singig, ku luk ia.” Iakov parik
    katapa malangas ta Rakel nang kata tainau na keve nem ang.
  aer-aer: Kele ngkarte-apartetye akweke ngkwinhe areye unte-arle tnakemenge, ayenge
    kele akutne-arle. Kele unte antyame-arlke anwerne-kenhe aretyeke-arle. Ilerneke-artweyeke
    areye nhenhe aneme, itne ilernenhe aweme-arle. Anwerne apurtele areme kele unte
    apeke ngkarte-apartetye akweke nhenge areye ngkwinhe areme, antyame angwenhe-kenhele,
    kele the artwe atyinhe areye ileme renhe atwetyeke anyelkngele-arle inekenge.”
    Alakenhe-arle Jacob-ele Laban ileke, re akenhe akutne-arle aneke anewe ikwerenhe
    Rachel-elarle arne impene akweke nhenge areye anyelkngele inekenge.
  tgl-ULB: Kung sino man ang nagnakaw ng iyong mga diyos-diyosan ay hindi na patuloy
    na mabubuhay. Sa harap ng ating mga kamag-anak, alamin mo kung anong mayroon sa
    akin ang sa iyo at kunin mo.” Pagkat hindi alam ni Jacob na si Raquel ang nagnakaw
    sa mga iyon.
  nop-nop: Eŋ yabap welewele wondok mu nadilat. Du nedi’walaŋ liineŋ yabap welewelege
    tubumintaweŋ adi adi mu hatibaak. Nemek boi hatilat u naŋgat dikiniye’walaŋ namandahik
    foloŋ lohiŋa yabeŋ.” Yakobo adi Leseldi yabap welelwele u tuguk u mu nadiguk.
  kca-kca: Хŏй хŏща ԓухԓан уйәтԓәԓан, щит ԓыԓӈа уԓты ӑт питәԓ; рутԓәмән уԓман ванты,
    мўй нӑӈ ŏтэн эԓты ма хŏщайэм уԓ, пӑ нӑӈена ўйи». Иаков ӑт уйәтсәԓы, щит Рахильән
    ԓоԓәпсайәт.
  cbu-NT: '@see-verse:GEN.031.031'
  hui-hui: Ani birugo ai ina ibirimadago aria mbirame í̠naga mbirale bi pupu wiaga
    ogoni mbira mo yiniyagua ogoni ibuni homelo bo wahabe. Ainde í̠ damene bu kamaru
    bibahendenaga deni howa mbirale iname mo yalu ibirimadaruni handai hole íbu. Handalu
    keria mbirale mbira í̠naga lenego wiagua ogoni í̠ni mo yu dai bibelo, lene. Anigo
    Leselohanda ibu abanaga mbirale bi pupu wule gime wabini uruni mo do ho bereago
    manda nabi howa Yagaba ibugua anidagua lene.
  wrs-wrs: Osva yimba nonglatava, mongo karinim pohkinimba ilohtava, osva kava miklevav.
    Wou, nungsis veo, yimba nonglatava, osoa vrao, pivna andranind men nungeilv, ata
    nunglutithueivav. Yakopva noinda osva ona, himba tit vena, ongalva pohkiniva doara
    poaita yukovna dombna.
  mya-mya: သင်​၏​ဘု​ရား​ရုပ်​တု​များ​ခိုး​ယူ​သူ​ကို တွေ့​ရှိ​လျှင်​ထို​သူ​အား​ဒဏ်​ပေး​မည်။
    ကျွန်ုပ် တို့​၏​သား​ချင်း​များ​ကို​သက်​သေ​ထား​၍ သင်​ပိုင်​ဆိုင်​သည့်​ပစ္စည်း​ဥစ္စာ​ကို​ရှာ​ပါ​လော့။
    သင့်​ဥစ္စာ​ရှာ​တွေ့​လျှင်​ယူ​ပါ​လော့'' ဟု​ဆို လေ​၏။ လာ​ဗန်​၏​ဘု​ရား​ရုပ်​တု​များ​ကို
    ရာ​ခေ​လ​ခိုး​ယူ​ခဲ့​ကြောင်း​ယာ​ကုပ်​မ​သိ​ချေ။
  cbi-NTPO: Tsaaren mun enu pudenashu juntsala ñu' chi dyus jumula tanañu katashu
    juntsaa ¡matyu peyasa! Ñu' paandela bain, naa in paandela bain dekeenave. Tsa'
    mitya wainka i ñuchi tyeeba tanañuya, tsangue' manga' miide, timi. Tsaaren Jacobya
    mijtumi, Raquelyaa juntsa chi dyus jumula taanguiñu bain.
  bod-N: ཁྱེད་ཀྱིས་སུ་ཞིག་གི་ལག་ནས་ལྷ་སྐུ་རྣམས་བཙལ་ཏེ་རྙེད༌ཚེ། མི་དེ་བསད་ཀྱང་རུང༌ངོ༌།
    །བདག་གི་འདི་རུ་དངོས་པོ་གང་ཞིག་ཁྱེད་ཀྱི་ཡིན་ན་ཁྱེར༌ཞིག ཁྱེད་ཀྱིས་རང་ཅག་སྤུན་ཟླ་རྣམས་ཀྱི་མིག་མདུན་ནས་འཚོལ་ཞིག་ཅེས་སྨྲས༌སོ།
    །དེ་ནི་ཡ་ཀོབ་ཀྱིས་རཱ་ཧེལ་གྱིས་ལྷ་སྐུ་དག་བརྐུས་ཟིན་པ་མི་ཤེས་པའི་ཕྱིར༌རོ།།
  wsk-wsk: Bare aninga kariimet karogo nanga ningi, bo nika kaem mu nunga iluwuruk
    se arik agi mu, nu marak me bagarukko. Nanga gue suan nomotam te, aninga mel suen
    la gurugu sapar ale nika mel i bo arik mu toko.” Bare Jacob nuwus Rachel mu ko
    nuet Laban ko kaem kawel nunga tere giam mu Jacob me ko ikikaso.
  kkl-kkl: Ambarogti nen mema aneko sembe yubu ambarelamogti, “Na yamal, mema tane
    nu yalamobo nimiri haogha tobobori, payaboba, ipmen tanena el neneko oplulam.
    Kembalulam, andinge aba tane payaboa 'Nhon wamlaro,' ipmenba, wamle tanena toplulam.
    Nuri nimi tane kembamsikba, sindi haingag,” seog. Yubu wene aro lebogne nene Raheldi
    iliri mema tobogne neneko Yakub ekondi, lebog.
  sna-sna: Asi kana mukawana munhu upi zvake anenge ana vamwari venyu, iyeye haafaniri
    kurarama. Pamberi pehama dzedu zvionerei pachenyu kana pane chinhu chenyu pano
    neni; uye kana zvakadaro, muchitore henyu.” Zvino Jakobho akanga asingazivi kuti
    Rakeri akanga aba vamwari vacho.
  spa-BLM: Cualquiera con quien encuentres a tus dioses no vivirá. Ante nuestros parientes,
    discierne lo que es tuyo conmigo, y tómalo”. Pues Jacob no sabía que Raquel las
    había robado.
  beu-beu: Aarunge Yakob bae ateing niang hula, ejangu Rahel ba imang eaaneda epatung
    ang naung taavit medi. Angu ebele Yakob ana Laban at hubait hula, “Eeaaneda epatung
    ang naung, aana valaping, senge ue nuba abung se, ekang nehe angu aing vengkilang
    ana aabeta ekang! Bot ne naosing ang naung emangpi aana parisa, senge eepasaka
    aabeung di iiba ue se, aana medi. Aulang senge, pinehe anga naung ing emangpi
    metma esaksi ening.”
  cac-cac: Tato a junoc eb' ayec' d'a tic b'aj ayec' a diosal chi', syaln̈ej schami.
    A eb' ayec' qued'oc tic syal yac'an testigoal eb'. Say ila', tato ay jab'oc a
    tastac ix vic'coti, syal ic'anpaxoc, xchi vin̈aj Jacob chi'. Palta man̈ yojtacoc
    vin̈aj Jacob chi' tato a ix Raquel ix elc'ancot sdiosal vin̈ smam chi'.
  swh-ULB: Yeyote aliyeiiba miungu yako hataendelea kuishi. Mbele ya ndugu zetu, onesha
    chochote kilichochako nilichonacho na uchukue.” Kwa maana Yakobo hakujua kwamba
    Raheli alikuwa ameviiba.
  bel-bel: 'У каго знойдзеш багоў тваіх, той ня будзе жывы: пры родзічах нашых даведвайся,
    што ў мяне і вазьмі сабе. Якаў ня ведаў, што Рахіль украла іх.'
  deu-ELBBK: Bei wem du deine Götter findest, der soll nicht leben. Erforsche vor
    unseren Brüdern, was bei mir ist, und nimm es dir. Jakob aber wusste nicht, dass
    Rahel sie gestohlen hatte.
  mbb-OT: Piru emun mehitenged te ed-ezapen nu he netazin, emun egkehè nu heini kayi
    te minsan hentei kayi te kenami, ne siluti nu sikandin te kemetayen. Kayi te etuvangan
    te menge kezuzumahi ku he iyan ebpemekepenistiǥus, ahaa nu emun duen egkeehè nu
    he menge azen nu kayi te kenami, emun duen ne kuwaa nu.” Wazà metueni ni Jacob
    he si Raquel ves is migkuwa zuen te menge ed-ezapen ni Laban.
  msc-msc: kɔni i la jooilu ta fan fɛ, ni i ka woilu tɛrɛn mɔɔ mɛn bolo yan, wo tii
    ri faa de! An badenmailu siini yan ka kɛ an sereilu ri. Wa i ɲalankalan an na
    dinkira bɛɛ rɔ. Ni i ka i la fen do yen, i ye a ta.» Yakuba tun ma a lɔn ko Rasɛli
    le ka a fa Laban na jooilu sonya.
  mal-2015: എന്നാൽ നീ ആരുടെ പക്കൽ എങ്കിലും നിന്റെ ദേവന്മാരെ കണ്ടാൽ അവൻ ജീവനോടിരിക്കരുതു;
    എന്റെ പക്കൽ നിന്റെ വക വല്ലതും ഉണ്ടോ എന്നു നീ നമ്മുടെ സഹോദരന്മാർ കാൺകെ നോക്കി എടുക്ക
    എന്നു ഉത്തരം പറഞ്ഞു. റാഹേൽ അവയെ മോഷ്ടിച്ചതു യാക്കോബ് അറിഞ്ഞില്ല.
  tuo-NT: Noꞌo mʉꞌʉ ẽjõpeorã queose yeeꞌquere cʉogʉnojõ wẽrĩato. Aꞌto nirã́ marĩ acawererã
    ĩꞌorõpʉ aꞌmaña. Narẽ bocagʉ, miaña. Jacob peꞌe, “Raquel co pacʉ ẽjõpeose yeeꞌquere
    yajapõ”, ni masĩticʉ niwĩ.
  gup-gup: Dja bolkkime marneyime, bu yingalke nangale kakarrme gods ke, wanjh bonj
    namekbe kadjaldowen. Bu nawu ngad karrimud dorrengh kabirrinan wanjh kanbukka
    yehyeng nawu ngaye ngakarrme bu ngudda ke, dja yidjalka.” Kaluk Jacob nungka wakwani
    bu Rachel djirdmey namekbe nawu gods.
  met-met: Ne nabu ubagu ba amia tela tuxu urana ungiadi babudingdi, lipua ba walinganoa
