  tbz-SIM: Wéntɛ́ n kó bɛnìtìbɛ̀, kɑ̀ɑ yɑ̀ wèè borɛ̀ ɑ bɔkɛ̀ bɛ̀ɛ ò kùɔ. Sɑkɔbu do
