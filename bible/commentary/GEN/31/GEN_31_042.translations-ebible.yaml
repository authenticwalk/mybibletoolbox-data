verse: GEN.031.042
translations:
  mal-C: എന്റെ പിതാവിന്റെ ദൈവം—അതേ, അബ്രാഹാമിന്റെ ദൈവവും യിസ്ഹാക്കിന്റെ ഭയവുമായവൻ—എന്നോടുകൂടെ
    ഇല്ലായിരുന്നെങ്കിൽ താങ്കൾ എന്നെ വെറുംകൈയോടെ അയച്ചുകളയുമായിരുന്നു. എന്നാൽ ദൈവം
    എന്റെ കഷ്ടപ്പാടും എന്റെ കൈകളുടെ അത്യധ്വാനവും കാണുകയും കഴിഞ്ഞരാത്രിയിൽ താങ്കളെ
    ശാസിക്കുകയും ചെയ്തിരിക്കുന്നു.”
  deu-TKW: Wenn nicht der Gott meines Ahnherrn, der Gott Abrahams, er, den auch Isaak
    fürchtet, für mich gewesen wäre, - ja dann hättest du mich mit leeren Händen ziehen
    lassen! Wie ich geplagt war und mich abgearbeitet habe, hat Gott gesehen und darnach
    in vergangener Nacht entschieden.
  lin-lin: Soki Nzambe ya tata na ngai, Nzambe ya Abrayami mpe oyo Izaki abangaka,
    azalaki elongo na ngai te, ya solo, olingaki kozongisa ngai lelo maboko pamba.
    Kasi Nzambe amonaki minyoko na ngai mpe pasi ya mosala ya maboko na ngai, yango
    wana apamelaki yo na butu oyo eleki.
  cbr-NT: '''Ën kana ''unan min kamina min xubunua añu ñubi ''inanxumabi ''ë xukë
    ''itsían, usakinmi ''ati ''ikëbi ka ''ën xuta Abraham aín Dios ''imainun, ''ën
    papa Isaacnën a rabikë Dios axribi ''ëbë ''ixun mi ñu mëëxuni tëmërai masánuitutia
    iskin ''ë ''akianxa, usa ''ixun ka mi ënë imë́ namámikin ax ''ëbëribi ''ixun ''ë
    kaxa.'
  eng-LSV: unless the God of my father, the God of Abraham, and the Fear of Isaac,
    had been for me, surely now you had sent me away empty; God has seen my affliction
    and the labor of my hands, and reproves last night.”
  bmu-bmu: “Asani Abrahamgö Anutuŋi iwini Aisaknöŋ waikŋi memba möpöseimakzawi, yaŋön
    andöne awörök qahö aka kötöngöm niŋgibawak ewö, göŋön mönö böröbörak melaim niŋginöŋga
    köna anbileŋak. Mewö ak niŋgibanakmö, Anutunöŋ nöŋgöreŋ sihimbölö kahasililiŋ
    möriga nup börönan sileqeqe aka memba malali, mi eka merak suŋgem nöŋgö keuni
    kewöta jim teköiga mötzan. “Mewö.
  eng-GNV: 'Except the God of my father, the God of Abraham, and the feare of Izhak
    had bene with me, surely thou haddest sent me away nowe emptie: but God behelde
    my tribulation, and the labour of mine hads, and rebuked thee yester night.'
  eng-WEBSTER: Except the God of my father, the God of Abraham, and the fear of Isaac
    had been with me, surely thou hadst now sent me away empty. God hath seen my affliction,
    and the labor of my hands, and rebuked thee yesternight.
  nhw-BL: Sintla amo itztosquía nohuaya noTeco Dios catli iTeco nohueyi tata Abraham
    huan notata Isaac, nelía techtitlanisquía san nomax. Pero Toteco Dios quiitac
    quenicatza nitequitqui hasta tlahuel nisiyajqui. Quiitac miyac nimotequipachohuayaya
    huan yeca tlayohua mitzajhuac.
  swh-ONEN: Kama Mungu wa baba yangu, Mungu wa Abrahamu na Hofu ya Isaki, hakuwa pamoja
    nami, hakika ungenifukuza mikono mitupu. Lakini Mungu ameona taabu yangu na kazi
    ngumu ya mikono yangu, naye usiku uliopita amekukemea.”
  bba-bba: Gusunɔ, wi, wi Aburɑhɑmu kɑ nɛn bɑɑbɑ Isɑki bɑ nɑsie ù kun dɑɑ kɑ mɑn wɑ̃ɑ,
    kɑɑ mɑn deriwɑ nɔm dirɑ. Wee, u nɛn wɔnwɔndu wɑ kɑ nɛn wɑhɑlɑ ye nɑ kuɑ. Yen sɔ̃nɑ
    u mɑn siriɑ ɡĩɑ.
  eng-KJVCPB: Except the God of my father, the God of Abraham, and the fear of Isaac,
    had been with me, surely thou hadst sent me away now empty. God hath seen mine
    affliction and the labour of my hands, and rebuked thee yesternight.
  cpy-cpy: Eeromi itsipatana Itajorentsite Abraham, Itajorentsitetari eejatzi ashitanari,
    tekatsimi namakimi nimaeka. Roo kantacha iñaakina Tajorentsi nowashiretakowaetaka,
    kameethari okantaka nantawaeri, rootaki ikijantakimiri tsirenipaeteki.”
  mpx-mpx: Binimala tubu Abalahama wana Yabowaine toto nam Aisake i awatauwan, nige
    ni miminaa eliyau, he nimwau enoenovana ya te nu patunau na egon. Yaa Yabowaine
    no lomwan ge no tuwalali gagasisi i kite, inoke toto o kaiwena te bulin i ba pahenapowa.”
  wbp-wbp: Kala Kaatu ngulalpa-pala ngajukupalangurlu Yijakirli manu warringiyirli
    Yipuruyamurlu puraja, ngulaju kaju jalangurlanguju nyinami ngajukuju palka-juku.
    Nyanungu-wangu kajirna nyinayarla ngaju-mipa, ngulaju marlajarra kapunpaju yilyayarla.
    Kalaju nyangu Kaaturlu kujalparna mata-karda warrki-jarrija, manu kulu kujalpanpaju
    ngurrju-manu. Kuja-jangkanyangku wangkaja Kaatu nyuntuku mungangka yungunpaju
    yampimi kulukukuluku-maninja-wangurlu!”
  luo-luo: Ka dine ni Nyasach wuora, Nyasach Ibrahim, kod luor mane Isaka nigo, ne
    ok ni koda, adier dine iriemba gi lweta nono. To Nyasaye oseneno chandruokna gi
    tich matek mar lweta, kendo nyo okweri otieno manyoro ni kik itimna gimoro marach.”
  meu-meu: Tamagu ena Dirava, Abraham ena Dirava, Isaak ese e gari heniamu Diravana,
    basinema bamogu, oi na harihari ima-kavakava boma lulugu. A Dirava ese egu hekwarahi
    vada e itaia bona imagu ḡaukaradia vada e nene, bena boi hanuaboi e gwaumu tubu.
  npi-ULB: मेरा पिताका परमेश्‍वर जो अब्राहामका परमेश्‍वर र इसहाकका भय हुनुहुन्छ, उहाँ
    मसित नहुनुभएको भए निश्‍चय नै तपाईंले मलाई रित्तै हात पठाउनुहुने थियो । परमेश्‍वरले
    ममाथिको थिचोमिचो र मैले गरेको कडा परिश्रम देख्‍नुभएको छ । त्यसैले उहाँले गत रात
    तपाईंलाई हप्काउनुभयो ।”
  yor-yor: Bí ó bá ṣe pé Ọlọ́run àwọn baba mi, Ọlọ́run Abrahamu àti ẹ̀rù Isaaki kò
    wà pẹ̀lú mi ni, ìwọ ìbá ti lé mi jáde lọ́wọ́ òfo. Ṣùgbọ́n, Ọlọ́run ti rí gbogbo
    ìpọ́njú mi àti iṣẹ́ àṣekára tí mo fi ọwọ́ mi ṣe, ó sì kìlọ̀ fún ọ lóru àná.”
  emp-NTPO: Abrahaʌ̃ Ãcõrẽda, mʌ̃ zeza Isaba waya b̶ʌ Ãcõrẽda mʌ̃ ume b̶ad̶aẽ́bara,
    bʌa mʌ̃ra ne neẽ́ wãbicasia. Baribʌrʌ Ãcõrẽba mʌ̃ bia mĩga b̶ʌra, mʌ̃ bio traja
    b̶ʌ sid̶a unusia. Maʌ̃ carea id̶i diamasi idjia bʌra quẽãsia.–
  ind-ind: Kalau bukan karena Allah nenek moyangku, yaitu Allah yang disembah Abraham
    dan Isak, yang menyertai aku, tentulah Paman sudah menyuruh aku pergi dengan tangan
    kosong! Namun, Allah melihat bahwa aku sudah bekerja keras dan Paman terus membuatku
    menderita. Itulah sebabnya tadi malam Dia menegur Paman dan hal itu menunjukkan
    bahwa Pamanlah yang salah!”
  pes-OPCB: اگر رحمت خدای جدم ابراهیم و هیبت خدای پدرم اسحاق با من نمی‌بود، اکنون
    مرا تهیدست روانه می‌کردی. ولی خدا مصیبت و زحمات مرا دیده و به همین سبب دیشب بر
    تو ظاهر شده است.»
  ssx-ssx: Mo yaka apa꞉tonu Eipoloha꞉ma꞉ Aisa꞉ke yaapona꞉ Koda꞉ I̱ yaapo na hata꞉
    yoluta꞉ nakana꞉ma꞉ I̱ta꞉ amba꞉ kone kiki hameke pono tapaalo pime. Pate Koda꞉ma꞉ta꞉
    yaka ka꞉nda꞉ make I̱ma꞉ pokoa꞉ e make hando haota꞉ ambaneke timbata꞉ ipiki paeyaaso
    hata꞉ I̱ ma̱leke lia pia꞉me leekeme
  lcm-lcm: Sikei napo nas ta God kata pakangai anig. Ninia palau na God ang mamai
    ta Aisak kapo mamaila ania, na vuivui ta Abaram kata using ia, man ninia parik
    katapa pakangai anig, kula asok suai anig kovek luai i bil. Sikei katala arai
    ani kag kui na kag abis lava na asukang kala ki bat ua tenei vong.”
  aer-aer: Kele Ngkarte atyinhe arrenge-arrenge atyinhe Abraham uthenele-arle apentetyarte,
    rarle atyinhe lyete akwete-arle aneme. The apeke-arle renhe atnyenetyakenhe, kele
    unte ayenge iltye ante-arle yernemere. Kele Ngkartele ayenge arnterre urrkaperlenge-arle
    areke, re anteme ngenhe areke atyenge ahele untherlenge. Alakenhenge anteme ngenhe
    Ngkartele ayakeke ingwele ayenge atwetyale!”
  tgl-ULB: Kung ang Diyos na sinasamba ng aking ama, ang Diyos ni Abraham, at ang
    isang kinatatakutan ni Isaac ay kasama ko, tiyak na ngayon pinaalis mo na sana
    akong walang dala. Nakita ng Diyos ang aking kaapihan at kung gaano kabigat ako
    nagtrabaho, at pagsabihan ka niya kagabi.”
  nop-nop: Biyagoŋ kuyoŋ, batne’walaŋ Bepaŋ, Abalaham’walaŋ Bepaŋ, eŋ Aisakdi gikiŋgoŋ
    timiluguk adi nukut mu hati binek du hambep kohom balim hinek napmeune bee tugut.
    Bepaŋ adi bulaniŋgoŋ eŋ folofigita kwanaine kanadi tiŋa timiŋ medene yodapmaŋak.”
  kca-kca: Ащем Турәм ма пиԓэмән ӑт ки ус, Авраам Турәм пӑ Исаак пӑԓты Ŏт, нӑӈ мӑнэм
    таԓты китсэн, ԓуԓән. Ма шукащты верэм пӑ ма йошԓам рупата Турәм кащаԓәсԓы пӑ хӑщәм
    атән мӑнэм эԓт питсәԓы».
  cbu-NT: Itaru, Aparich yuwarpich nuwaa pachiri Aprahamarinee kizpur chinataru, mishat
    apapaatstam Isaaka kizpur ksutaru anu nuwaa zanganirangu, uru nuwaa kapung ksutkitamta.
    Waana Apanll yuwaa tarawaztakuri, psaan kiyung kachiyki anoo paranguwa. Itaru,
    ambtaa ashiranguri, na mangutaritamti maachiriti ndunar kanapeeraana. Ashirucha,
    anoo Apanll parangu, na in psaan shiyaa waneerangiya, Akoparini tárangiya.
  hui-hui: Ani biriligo ainde i̱ mamali Abarahama Aisagabi libugua Ngode Datagaliwabe
    mo tene howa ibu mitangi bialu lotu lalu haga kago ibugua i̱ heba nahenedale í̠na
    i̱ mbirale mbira giha nayi bame dai bia ledelego. Ainde Ngode Datagaliwabe ibugua
    i̱naga bu miniha genda yu hewago handalu biabe ndelahe bialu harugo mitangi bialubi
    ibunime bi hongohe mbiraga í̠ talialu bi langiyada, lene.
  wrs-wrs: Heva os Sesoava kam kolvrevna. Noinda vena, himba nonglana yem, ten pev
    kam indkokla vrenam. Wo eva himba nom nonglana, ten ka andra venam. Doa nonglanamba,
    wo sinim yemba ishomnana, manam tuhvav puwepevmba. Nomba Sesoamba temba kana eindiva
    araiva sembayang evelohmanavnamba.
  mya-mya: အ​ကယ်​၍​အာ​ဗြ​ဟံ​နှင့်​ဣ​ဇာက်​တို့​ကိုး​ကွယ် သော​ဘု​ရား​သ​ခင်​သည်​ကျွန်ုပ်​တို့​နှင့်​အ​တူ
    မ​ရှိ​ခဲ့​လျှင် သင်​သည်​ကျွန်ုပ်​ကို​လက်​ချည်း​သက် သက်​စေ​လွှတ်​လိုက်​မည်​ဖြစ်​၏။
    သို့​သော်​လည်း ဘု​ရား​သ​ခင်​သည်​ကျွန်ုပ်​ခံ​ရ​သော​ဆင်း​ရဲ ခြင်း၊ ပင်​ပန်း​စွာ​လုပ်​ကိုင်​ရ​ခြင်း​တို့​ကို​သိ
    မြင်​တော်​မူ​သ​ဖြင့်​ယ​မန်​နေ့​ည​က​သင့်​ကို ဆုံး​မ​တော်​မူ​ပြီ'' ဟု​လာ​ဗန်​အား​ဆို​လေ​၏။
  cbi-NTPO: Tsa' mitya Abrahamchi bain, naa in apa Isaacchi bain aawa kure' keewaawaakenu
    Diosren iba jui'ñuya, uwaindiyu ñu inu tyanjuu me-eekichuve. Tsaanuren Diosya
    iya llakindyañuba keena', naa in tyaapa' taawasha keñutala bain keenañuve. Tsa'
    mityaa kepe in mitya bale-i' ñunu nepañuve, timi.
  bod-N: གལ༌ཏེ། བདག་གི་ཕ་ཨི་སཱག་གུས་ཤིང་འཇིགས་པའི་དཀོན་མཆོག༌སྟེ། ཨབ་ར་ཧམ་གྱི་དཀོན་མཆོག་བདག་དང་མཉམ་དུ་གནས་མེད༌ན།
    ད་ལྟ་ཁྱེད་ཀྱིས་བདག་ལག་སྟོང་དུ་ཕྱིར་བདའ་བར༌ངེས། འོན༌ཀྱང༌། དཀོན་མཆོག་གིས་བདག་གི་སྐྱོ་སྡུག་དང་ངལ་བ་གཟིགས༌ཏེ།
    མདང་དགོང་ཁྱེད་ལ་བཀའ་བཀྱོན་གནང་བ་ཡིན་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Aninga ait Isaac se angatak Abraham nunga Kaem mu agarak me bagaram le
    mu, aninga ura kowar mu koma mena, ni ipi aga beterem se namerem le. Bare Kaem
    aninga angamang ikup se aga ura kowar beterem mu arigam, ale ekelako tirom den
    sail karogo ka maonam.”
  kkl-kkl: Nani Ishakap, ili Abrahamapti log sembamdekti, Si lelamdekne ponekori kembamnele
    komdi, lilomnhomba, sae agha koma waildam phene. Aghana seklelamnori, ulamnonge
    kembaneori, Allahri inipnag karepto pelengelal,” seog.
  sna-sna: Dai Mwari wababa vangu, iye Mwari waAbhurahama uye aityiwa naIsaka, akanga
    asineni, zvirokwazvo mungadai makandiendesa ndisina chinhu. Asi Mwari akaona kutambudzika
    kwangu nokubata kwamaoko angu, uye usiku akakutsiurai.”
  spa-BLM: Si el Dios de mi padre, el Dios de Abraham, y el temor de Isaac, no hubieran
    estado conmigo, seguramente ahora me habrías despedido con las manos vacías. Dios
    ha visto mi aflicción y el trabajo de mis manos, y te reprendió anoche”.
  beu-beu: Kalo, Lahatala ba nidat boma Abraham, bot nimang Isak oleve Aing somba
    angu, Ana bae nat hama-hamat aabeta niang se, angase aana naing vengkilang na
    natang osing bale ila. Aarunge nesusa-nelala, bot nekarajang ang naung emangpi
    Lahatala Ana Eng metma euuling. Angu ebele vede kua anga, Lahatala Ana eehapa
    angu.”
  cac-cac: Ta val man̈ ayoc och Dios ved'oc, aton sDiosal vin̈ in mam icham aj Abraham,
    aton Dios b'aj slesalvipax vin̈ in mam aj Isaac, val yel, malaj am jab'oc tas
    d'a yol in c'ab' tzin paxta. Palta a Dios ix ilan in yaelal yed' tas ix aj yelc'och
    in munlajel, yuj chi' aton ix ach cachanoch vaan q'uiq'ui d'ac'val chi'.
  swh-ULB: Isipokuwa Mungu wa baba yangu, Mungu wa Ibrahimu, yule Isaka anayemwofu,
    amekuwa nami, bila shaka sasa ungenipeleka mikono mitupu. Mungu ameliona teso
    langu na jinsi nilivyofanya kazi kwa bidii, na hivyo akakukemea usiku wa leo.
  bel-bel: Калі б ня быў са мною Бог бацькі майго, Бог Абрагама і страх Ісаака, -
    ты б цяпер адпусьціў мяне ні з чым. Бог убачыў гароту маю і працу рук маіх і заступіўся
    за мяне ўчора.
  deu-ELBBK: Wenn nicht der Gott meines Vaters, der Gott Abrahams, und die Furcht
    Isaaks, für mich gewesen wäre, gewiss, du würdest mich jetzt leer entlassen haben.
    Gott hat mein Elend und die Arbeit meiner Hände angesehen und hat gestern Nacht
    entschieden.
  mbb-OT: Emun buwa wazà a tevangi te Megbevayà te amey ku he si Isaac, kes Megbevayà
    ni Abraham, kela ke midsegseg e en kenikew he wazà uwiten he minsan hengkey. Piru
    naahà te Megbevayà is kedhaǥù ku wey kedterebahu ku, umbe midawey ke zin geina
    he mezukilem.”
  msc-msc: N benba Iburahima Maari Alla, n fa silanni Maari Alla mɛn yɛ kɔnin, ni
    wo tun ma kɛ n fɛ, sa i ra n bolokolon gbɛn a to, kɔni Alla ka n na tɔrɔya le
    yen. N ka baara mɛn kɛ, ale le ka wo lɔn. Wo le kosɔn, a ka kititɛɛ ile ni nde
    tɛ su taminni ɲin dɔ.»
  mal-2015: എന്റെ പിതാവിന്റെ ദൈവമായി അബ്രാഹാമിന്റെ ദൈവവും യിസ്ഹാക്കിന്റെ ഭയവുമായവൻ
    എനിക്കു ഇല്ലാതിരുന്നു എങ്കിൽ നീ ഇപ്പോൾ എന്നെ വെറുതെ അയച്ചുകളയുമായിരുന്നു; ദൈവം
    എന്റെ കഷ്ടതയും എന്റെ കൈകളുടെ പ്രയത്നവും കണ്ടു കഴിഞ്ഞ രാത്രി ന്യായം വിധിച്ചു.
  tuo-NT: Yʉꞌʉ ñecʉ̃ Abrahã wiogʉ Õꞌacʉ̃ yʉꞌʉ meꞌrã niticãma, yʉꞌʉ pacʉ Isaa wiopesase
    meꞌrã cʉ̃ ẽjõpeogʉ Õꞌacʉ̃ yʉꞌʉ meꞌrã niticãma, tojowarota mʉꞌʉ yʉꞌʉre oꞌotõrõbopã.
    Ne moobutiagʉ dajabopã. Õꞌacʉ̃ yʉꞌʉ piꞌetisere ĩꞌagʉ̃, yʉꞌʉ daꞌraꞌquere ĩꞌagʉ̃,
    ñamipʉ mʉꞌʉrẽ tutuaro meꞌrã ucũapĩ.
  gup-gup: Bu God nawu Ngabbard nuye, nawu God nuyeni Abraham, dja nawu Isaac kabimarnekele,
