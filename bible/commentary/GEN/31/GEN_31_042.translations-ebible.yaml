  kan-OKCV: ನನ್ನ ತಂದೆ ದೇವರೂ, ಅಬ್ರಹಾಮನ ದೇವರೂ, ಇಸಾಕನ ಭಯವೂ ನನ್ನೊಂದಿಗೆ ಇಲ್ಲದೆ ಹೋಗಿದ್ದರೆ,
