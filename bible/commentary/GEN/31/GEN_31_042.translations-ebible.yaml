    yesterday rebuked thee).
  epo-epo: Se ne estus kun mi la Dio de mia patro, la Dio de Abraham kaj Timo de Isaak,
    vi nun foririgus min kun nenio. Mian mizeron kaj la laboron de miaj manoj vidis
    Dio kaj ĝustigis vin hieraŭ.
  uig-PIN: Əgǝr atamning Hudasi, yǝni Ibraⱨimning Hudasi, yǝni Isⱨaⱪning Ⱪorⱪunqisi
    Bolƣanning Ɵzi mǝn bilǝn billǝ bolmisa idi, sǝn jǝzmǝn meni ⱪuruⱪ ⱪol ⱪilip ⱪayturuwetǝtting.
    Lekin Huda mening tartⱪan jǝbir-japalirimni, ⱪollirimning muxǝⱪⱪitini kɵrüp tünügün
    keqǝ sanga tǝnbiⱨ bǝrdi, — dedi.
  beo-beo: 'Na ada A:ibalaha:me amola Aisage ela Gode da na hame fidi ganiaba, di
    da na udigili bidi mae lalewane asunasila:loba. Be Gode da na se nabasu amola
    na hawa: hamosu ba:i dagoi. Aya gasia E da dima gagabole sia:ne, Ea fofada:su
    hamoi dima olelei dagoi.”'
  tpi-OTNT: Na sapos God bilong tumbuna bilong mi Abraham, em God Aisak i save lotu
    long en, em i no i stap wantaim mi, ating bai yu salim mi i go bek nating. Tasol
    God i lukim bel hevi bilong mi na ol wok mi bin mekim, olsem na long nait em i
    bin givim strongpela tok long yu.”
  hau-SA: Da ba don Allah na mahaifina, Allah na Ibrahim da kuma Tsoron Ishaku ya
    kasance tare da ni ba, tabbatacce da ka sallame ni hannu wofi. Amma Allah ya ga
    wahalata da famar hannuwana, ya kuwa tsawata maka da dare jiya.”
  udu-udu: Waḵki/ a’di midi ’taki diki ta Arumgimis ma babam pem mo a’di jin ta’da
    Arumgimis ma Ibrahiim mo dhali a’di jin ḵo/kin ma Is/hak mo waḵki/ a’diŋ gana/
    yan midi ’taki diki di ka ’ban pem mo tani /e ka jiŋ gana/ mini ’taki hash aha/
    mo me’d ’teŋ gana/ mo. Arumgimis mishki isa nyor pem jin wo’c aha/ she/ mo dhala
    ṯu’c gi me’d pem mo dhali ḵucur /e ka en’thiny mo.
  uig-LAT: Eger atamning Xudasi, yeni Ibrahimning Xudasi, yeni Ishaqning Qorqunchisi
    Bolghanning Özi men bilen bille bolmisa idi, sen jezmen méni quruq qol qilip qayturuwétetting.
    Lékin Xuda méning tartqan jebir-japalirimni, qollirimning musheqqitini körüp tünügün
    kéche sanga tenbih berdi, — dédi.
  nde-nde: Aluba uNkulunkulu kababa, uNkulunkulu ka-Abhrahama langokwesaba kuka-Isaka,
    ubengelami, ubuzangixotsha nje ngingaphathanga lutho. Kodwa uNkulunkulu ububonile
    ubunzima bami lokusebenza nzima kwezandla zami, yikho ekukhuzile izolo ebusuku.”
  ton-ton: Ka ne ʻikai ʻiate au ʻae ʻOtua ʻo ʻeku tamai, ko e ʻOtua ʻo ʻEpalahame,
    mo e manavahē kia ʻAisake, pehē kuo ke fekau au ke u ʻalu taʻehaʻakumeʻa.” Kuo
    ʻafioʻi ʻe he ʻOtua hoku tautea, mo e ngāue ʻa hoku nima, pea ne valoki ko e ʻanepō.
  ces-1613: A kdyby Bůh otce mého, Bůh Abrahamův, a strach Izákův nebyl se mnou, jistě
    bys ty byl nyní pustil mne prázdného; ale trápení mé, a práci rukou mých viděl
    Bůh, protož tě pominulé noci trestal.
  eko-eko: Eriwaka khaari Nluku wa paapa, Nluku wa Eburahiima otu amooviyeeyo Esiyaakha,
    wiiya vamote na-miyo, mweetta okiikara woohikinkhi etthu. Ila Nluku khoona ohoowa
    waka na khaazi kikholiyeeyo, taana osikhu Ye khuulikhisani.”
  nss-nss: Kapa Ngindrai ta tumbu Apraham mepo tomo Yisak ngara kitohun kiyatan ara
    kintosura yo pwi, ara andre kunyau o mwaihei, pe andre kunkun hapesah pwi. Hapeko
    Ngindrai inime sehe mbulen ngandrahan umbusiy iya nimo. Pwen pinge ping isaiki
    nongan pwokeyan isa kili wou.”
  eng-WMB: Unless the God of my father, the God of Abraham, and the fear of Isaac,
    had been with me, surely now you would have sent me away empty. God has seen my
    affliction and the labor of my hands, and rebuked you last night.”
  tam-TCV: என் தகப்பனின் இறைவனும், ஆபிரகாமின் இறைவனும், ஈசாக்கின் பயபக்திக்கு உரியவருமானவர்
    என்னோடு இருந்திராவிட்டால், நீர் என்னை நிச்சயமாய் வெறுங்கையுடனேயே அனுப்பியிருப்பீர்.
    ஆனால் இறைவனோ என் கஷ்டங்களையும், என் கையின் வேலைகளையும் கண்டு, நேற்றிரவு உம்மைக்
    கண்டித்தார்” என்றான்.
  ceb-ULB: Gawas kung ang Dios sa akong amahan, ang Dios ni Abraham, ug ang gikahadlokan
    ni Isaac, wala pa nag-uban kanako, papahawaon gayod nimo ako nga walay dala. Nakita
    sa Dios ang akong pag-antos ug kung unsa kalisod ang akong pagtrabaho, ug gibadlong
    ka niya kagabii.”
  mkn-mkn: Ontong ada Tuhan Allah, yang baꞌi Abraham deng bapa Isak sémba. Kalo Dia
    sonde jaga sang beta, pasti toꞌo su suru usir pulang sang beta deng tangan kosong.
    Ma Tuhan Allah sonde tutu mata deng beta pung susa, deng Dia lia beta pung karjá
    samua. Andia ko tadi malam, Dia datang togor sang toꞌo.”
  pol-UBG: Gdyby Bóg mojego ojca, Bóg Abrahama i bojaźń Izaaka, nie był ze mną, pewnie
    byś mnie teraz odprawił z niczym. Ale Bóg wejrzał na moje utrapienie i na pracę
    moich rąk i przestrzegł cię zeszłej nocy.
  agr-agr: Abrahama Apajuíjin, mina apag Isaac emematia nunú mina yainchakuig, amek
    minak dekas wi takasbaunmak makichkish akigtsuk akupjumain awajtukume. Tujash
    wi senchi takaku wake besemag pujamun Apajuí waitjuku asa, aminak nii kajanum
    jiyapakume”, tiuwai.
  kyc-kyc: Nambana rakanepa Aporakamepana Anatu Aisakeme baa mupwa lao wanyi wanyi
    pyuo kareyamo dokome yaki nyiyali doko kinyi embame namba pendewa pupyamo nembapili.
    Anatumi namba yasu nao pyuo kareyono kandeyamo dokona lao kwuaka kukwama emba
    pyalana pyuo lapyapya, leya.
  urd-GVU: اگر میرے باپ اسحاق کا خدا اور میرے دادا ابراہیم کا معبود میرے ساتھ نہ ہوتا
    تو آپ مجھے ضرور خالی ہاتھ رُخصت کرتے۔ لیکن اللہ نے میری مصیبت اور میری سخت محنت
    مشقت دیکھی ہے، اِس لئے اُس نے کل رات کو میرے حق میں فیصلہ دیا۔“
  deu-1912: Wo nicht der Gott meines Vaters, der Gott Abrahams und die Furcht Isaaks,
    auf meiner Seite gewesen wäre, du hättest mich leer lassen ziehen. Aber Gott hat
    mein Elend und meine Mühe angesehen und hat dich gestern gestraft.
  ntj-ntj: Tjinguru-rnin maralpa witunma. Ngarna Mama Kuurrtu-rni miranykanyiranytja.
    Tjiinya ngayuku tjamu Yayipuramalu puru ngayuku mama Yayitjikilu pupakatirra marninypungkupayi,
    palunyalu-rni nyakupayi waarka purlkanya-rna palyaranyangka purunta nyangu nyuntulu-rnin
    kurralkitjalu kuliranyangka. Palunyalunta mungangka marrkurnu.”
  row-row: Andiꞌ a Lamatualain, fo baꞌi Abraham no baꞌi Isak ramahereꞌ a. Onaꞌ Ana
    nda nanea au sa, naa, toꞌo denu oi hendi au ena, no lima rouꞌ. Te Lamatualain
    nda naꞌapopokeꞌ mata Na neu au sususa ngga sa, ma Ana nita basa ue-taos nggara.
    Naa de, tembaꞌ a, Ana nema ai toꞌo.”
  kan-2017: ನನ್ನ ತಂದೆಯ ದೇವರೂ, ಅಬ್ರಹಾಮನ ದೇವರೂ, ಇಸಾಕನು ಭಯಭಕ್ತಿಯಿಂದ ಸೇವಿಸಿದ ದೇವರು ನನ್ನೊಂದಿಗೆ
    ಇಲ್ಲದೆ ಹೋಗಿದ್ದರೆ, ನಿಶ್ಚಯವಾಗಿ ನೀನು ನನ್ನನ್ನು ಬರಿಗೈಯಿಂದ ಕಳುಹಿಸಿಬಿಡುತ್ತಿದ್ದೆ, ದೇವರು
    ನನ್ನ ಕಷ್ಟವನ್ನೂ ನಾನು ಪಟ್ಟ ಪ್ರಯಾಸ ಗೊತ್ತಿದ್ದರಿಂದಲೇ ನಿನ್ನೆಯ ರಾತ್ರಿ ನಿನ್ನನ್ನು ಗದರಿಸಿದನು”
    ಎಂದನು.
  ena-ena: Iadɨ iavaŋ Aisakɨ agaŋ Ebɨlam dɨ Asɨ agasaŋ lɨdavɨla nudɨ lɨhu hɨvɨ hɨniadami
    uami. Nudɨ Asɨ agaŋ iadɨ ma migɨlɨmaŋ lɨci ha nama iadɨ lahunaŋ havɨ sɨbaŋ vevin
    uami. Agadɨ ala Asɨ agaŋ viaŋ sibɨla vivi vɨhɨlɨ igadamin agadɨ ci igami sadaŋ
    hɨfɨlɨ anisɨhu hɨvɨ nasaŋ ciaŋ vɨdɨvɨdɨŋ iguiemi uami.
  tgo-tgo: Thoŋgo rumbuŋgu Eibraham le Loi na Loiko iya bwebwe Aisake i kururukowe
    ma ina e ghino, emunjoru mbala menda u variye yathuŋgo kokowaŋgu. Ko iyemaeŋge
    Loi va i thuwe wovuyowoko na lo kaiwo vurɨghegheko kaiwan, iya kaiwae me gougou
    Loi i worawa ghan mbaro.”
  yap-yap: Fa’an manga da imoy Got rog, ni fare Got rok pi ga’ rog ni kakrom ni aram
    Abraham nge Isak, ma rib mich ni chiney e ga ra pageg nggu wan ndariy ban’en u
    pa’ag. Ma Got e be guy e tin be buch rog nge maruwel ni ku ug tay nib gel, me
    fowngan me ginangngem rog.”
  tet-tet: Mais haꞌu ksotir tan Maromak mak Bei Abraham no Ama Isak loꞌu-sudur baa.
    Kalo Maromak la daka haꞌu, nanis tua naꞌi naruka ema nabuꞌa fila haꞌu, laꞌo kodi
    liman mamuk. Mais Maromak la taka matan baa haꞌukaan susar. Nia naree haꞌukaan
    serwisu hotu-hotu. Etuk hori fonin, Nia mai naruka tua naꞌi daka ibun.”
  hlt-MCSB: A pa kah Pathen, Abraham kah Pathen neh Isaak kah birhihnah te kai taengah
    om pawt koinih kuttling la kai nan tueih tarha mai veh. Kai kah phacip phabaem
    neh ka kut kah a thatloh te Pathen loh a hmuh dongah ni hlaem yin ah a tluung,”
    a ti nah.
  mdy-ETH: ታ ዓዴ ዪሳኣቄ ዒጊጫ ዓብራሃሜኮ ፆኦዛሢ ታኣና ዎላ ማዒባኣቶ ኩቺ ጉሪ ኔ ታና ዳካንዳንቴኬ፤ ሃሢ ጋዓንቴ ታኣኮ
    ሜታሢና ላቢፆና ዛጊ ዋንቴ ፆኦሲ ኔና ዓውቶና ጎሬኔ» ሂዚ ጌዒ ዻጋዺ ጎሪንቴኔ።
  twi-ASANTE: Sɛ ɛnyɛ Onyankopɔn a mʼagya somm no, Onyankopɔn a Abraham somm no a
    ɔwɔ mafa ne suro a mesuro mʼagya Isak a, anka nokorɛm nie, wopamoo me, maa mede
    me nsapan kɔeɛ. Nanso Onyankopɔn hunuu mʼamanehunu ne me nsa ano adwuma enti na
    nnora anadwo ɔkaa wʼanim no.”
  bhl-bhl: Nem awalik Abalakam so, nem aatim Aisak so, yelim biim kitil so auk so
    Sunbin-Got e nelo dokoneminba kebise tewe, ne kame baluw kunum kelii, ku nelo
    sak kuw namdakamalew tew te. Kate, Sunbin-Got e nem kal anggil ilum be so, nem
    aluwkameli em ilum beso, alik alik be kilele diwsomelei, sin em kutiliw mutuk
    e, kawkew kitil weng fian mak dukemse te.”, dangse kale.
  con-NTPO: Nane Abraham Chiga, tsa ña yaya Isaac iñajan'jen'cho Chiga ñai'ccu can'jembiecan'da
    qui ñama itsapa me'ccoe moeñe'can. Tsa'ma Chiga tsu ña ñombi'ye'cho, ña ñotsse
    sema'choma'qque attepa ja'ño cose quema tsa'caen iyu'u.
  eng-WEBU: Unless the God of my father, the God of Abraham, and the fear of Isaac,
    had been with me, surely now you would have sent me away empty. God has seen my
    affliction and the labor of my hands, and rebuked you last night.”
  bnp-bnp: Bara a Vure ne sisi e Abraham, ra Vure e Isak i kavurike balea, i uka ma
    ge made turagu, muholi hateka bara laho pa a limagu a hamule. A Vure i matai a
    nimadihi nau, a leho dagi a ratea na limagu, pali baroko na rodo i tahate ioe,
    a vuhuna i uka ma o rata a naro kamumu.”
  wal-wal: Ta aawaa Xoossai, Abrahaama Xoossai, Yisaaqi Yayyidoogee tanaara gidibeennabaa
    gidiyaakko, siree bainnan neeni tana mela kushe kessa yeddadasa; shin Xoossai
    ta tuggaanne ta kushiyaa oosuwaa be7idi, zino qammi nena seeriis” yaagiis.
  mgh-mgh: Ahaari Nluku a apaapa, Nluku a Aparahamu, Nluku ri ihisima ya Isaki, khweeli
    nyu mwankoomola wohiitthu. Nluku heewa icuku caka ni hoona nteko uvanryaka, phimaana
    hookuphulani uhiyu wo ncana.
  acu-NT: 'Wina apachru Abrahama Yusri wina apar Isaac tuke pengker awajnuya nuka
    wijai pujachmataikia, winasha misu weta tusam akuptukmin awajtusmiame. Antsu Yuska
    wi waitnasmaurun tura kakaram takakmasmaurun nekau asa, yaau kashi amin chichartamak:
    Jacob pase chicharkaip turammayi, —tusa Jacob Labánkan timiayi.'
  spa-PDDPT: Si el ʼElohim de mi padre, el ʼElohim de Abraham y el Temor de Isaac
    no hubiera estado conmigo, de cierto me despedirías ahora vacío. ʼElohim vio mi
    aflicción y la fatiga de mis manos, y te reprendió anoche.
  gun-gun: Anhetẽ Xeru Ruete, Abraão Ruete, Isaque Ojererokyjea va'e ae xereve ndoikoi
    va'e rire ma ndee xemondouka rive 'rãgue. Ha'e rami teĩ Nhanderuete xere opena
    amba'eapoa py ajexavai rã. Ha'e nunga rupi ae kuee pyávy ijayvu raka'e ndevy —
    he'i.
  agu-BL: Yi qui'k xomij yi Ryosil incy'e'x Abraham swe'j, yi ite'n nin Ryos yi na
    c'u'laj intaj Isaac, jun cu'n yol, ntin klo' ink'ab k'alu'n wa'n yi nne'l tzaj
    klo' lajulu'. Poro ja til Ryos yi bis yi atin cu'nt. Ej nin ncha'tz ja til yi
    ja jamelan cunin yi wak'un yi mimban tuch'u', cha'stzun te yi mmo'c tan makle'n
    wutzu' ma's lak'bal, stzun Jacow ban tetz Labán.
  eng-PEV: Then Jacob said to Laban, “I know that you wanted to send me away with
    nothing. But God was with me, and he helped me. He is the one that looked after
    my grand-father Abraham. And my father Isaac respected him properly too. Yes,
    God helped me. He saw that I worked very hard for you, and he saw that you gave
    me trouble. So last night, he talked strongly to you, and he showed you that you
    did the wrong thing.”
  ilo-ULB: No awan kaniak ti Dios ti amak, ti Dios ni Abraham, ken ti pagbutbutngan
    ni Isaac, awan duadua nga ita ket pinapanawnak nga ima-ima. Nakita ti Dios ti
    pannakaidadanesko ken ti panagrigatko a nagtrabtrabaho, isu a tinubngarnaka idi
    rabii.”
  kpg-kpg: Maa nei bolo di God o ogu maadua, di God o Abraham mo Isaac, la digi madalia
    au, gei goe gu hagau au gi daha, agu mee i lodo ogu lima ai. Gei God gu gidee
    ogu haingadaa mo di moomee ne hai ko au, gei anaboo Mee guu hai dana hagi aga.”
  uig-ARA: ئەگەر ئاتامنىڭ خۇداسى، يەنى ئىبراھىمنىڭ خۇداسى، يەنى ئىسھاقنىڭ قورقۇنچىسى
    بولغاننىڭ ئۆزى مەن بىلەن بىللە بولمىسا ئىدى، سەن جەزمەن مېنى قۇرۇق قول قىلىپ قايتۇرۇۋېتەتتىڭ.
    لېكىن خۇدا مېنىڭ تارتقان جەبىر-جاپالىرىمنى، قوللىرىمنىڭ مۇشەققىتىنى كۆرۈپ تۈنۈگۈن
    كېچە ساڭا تەنبىھ بەردى، ــ دېدى.
  bsp-bsp: Pəyɔnɛ fɛ Kanu ka papa kem Abraham, Kanu Kəwɛy-wɛy ka Isiyaka kəsol' em-ɛ,
    kɔ tantɛ tɔ məsak im ilukus waca wɔsɔkər. Kanu kənəŋk malap mem, kɔ kəlɔləs nkɛ
    inalɔləs waca mɔ, ti tɔ kəmbocɛsa su nendisna kiti.»
  mbs-mbs: Meneng tinebangan a te Timanem egseligan te apò ko si Abraham aw amay ko
    si Isaac. Aw wedà a din tebangi, nenamay a nikaw den impekesayo te wedad palos
    ontong ko. Meneng kinità te Timanem se kelimahan ko aw pagod ko, aw yan tinompelà
    ka din tidelem.”
  tof-tof: Kürü abbobat Eibrra-amón God, akó kürü ab Aesak ne Godón gum angólórr,
    wa kankü babul ne nóma ki yaril, ma amkoman kürü ngaen ki zirrkapórró tang küpan.
    A God ma kürü müp ngasekalórr akó ka ne wirri zaget tómbapónórró, da sim irrüb
    God marü zaz mine.”
  sus-sus: Xa n tanun Iburahima Marigi Ala mu n mali nu, Ala naxan nu n baba Isiyaga
    rasɛrɛnma, n sigama n bɛlɛxɛ igeli nan na nu. Kɔnɔ Ala bara n ma marayaagi to,
    a bara n ma tɔɔrɛ kolon. Yi kɔɛ dangixi a bara n ma kiiti sa.»
  pon-2006: Ma Koht en semei ko, Koht en Eipraam oh Aisek, sohte ketin kupwure ie,
    ele ke kasareielahr sohte wa mehkot. Ahpw Koht ketin mwahngihada ei apwal oh wahn
    ei doadoahk, ihme e ketin kapwungki ong uhk pwohng.”
  jae-jae: Tamocnê Anôtô, Abrahamnê Anôtô ma Isaknê kêtêc tau ŋamôkê embe êmoa êwiŋ
    aê atom, go aôm ôsakiŋ aê tolemoc sawageŋ jana. Anôtô gêlic ŋoc gêŋwapac to lemoc
    ŋakôm ma kêmêtôc nêm biŋ gêdêŋ gêbêc tonec.”
  ksd-ksd: Gala ra God kai tamagu, a God kai Abaraam, ma nam Isak i ru ia, pa i ga
    ki piragu, gala u ga tul vakuku vue iau. God i tar gire ra magit i monong iau,
    ma ra papalum iau tar pait ia ma ra limagu, ma i tar bor bat u ta ra marum.
  tur-YTC: Babamın Tanrısı, Avraham'ın Tanrısı ve İshak'ın Korktuğu benimle birlikte
    olmasaydı, şimdi beni kesin boş gönderirdin. Tanrı çektiğim sıkıntıyı ve verdiğim
    emeği gördü ve dün gece seni azarladı.”
  bel-N: Калі б Бог бацькі майго, Бог Абрагама і [Той, Каго] баіцца Ісаак, ня быў
    са мною, дык цяпер пустым ты выслаў бы мяне. Пакуты мае і працу рук маіх бачыў
    Бог і рассудзіў учора ўвечары”.
  grc-BRENT: Εἰ μὴ ὁ Θεὸς τοῦ πατρός μου Ἁβραὰμ, καὶ ὁ φόβος Ἰσαὰκ, ἦν μοι, νῦν ἂν
    κενόν με ἐξαπέστειλας· τὴν ταπείνωσίν μου, καὶ τὸν κόπον τῶν χειρῶν μου, εἶδεν
    ὁ Θεός· καὶ ἤλεγξέ σε χθές.
  ind-AYT: Seandainya Allah ayahku, yaitu Allah Abraham, Yang Ditakuti oleh Ishak,
    tidak menyertaiku, tentu engkau sudah membiarkanku pergi dengan tangan kosong.
    Allah telah memperhatikan kesusahan dan kerja keras tanganku sehingga Dia menegurmu
    tadi malam.”
  lid-lid: Ki buku none Kindrei ta tama, Kindrei ta Abraham ma Aisik bare hawek bwe;
    i dah nane ou suni jo ki-iu na ari minek ma katik le. Arile Kindrei badeh atou
    maha ma isi udu tek ma lahou tinan jo mwesekei, eme na ben mene ou atou losen
    tan.”
  eng-NNA: You did not want to give me anything. God was taking care of me. He knows
    about me, I worked well for you, he knows about you, you made it hard for me.
    Therefore he rebuked you at night in a dream.” In that way Jacob spoke to him.
  nya-nya: Akanapanda kukhala nane Mulungu wa abambo anga, Mulungu wa Abrahamu ndi
    Mulungu amene Isake ankamuopa, mosakayika inu mukanandichotsa chimanjamanja. Koma
    Mulungu waona zovuta zanga ndi kulimbikira ntchito kwanga, ndipo usiku wapitawu
    anakudzudzulani.”
  hrv-hrv: Da sa mnom nije bio Bog moga oca, Bog Abrahamov, Strah Izakov, otpravio
    bi me praznih ruku. Ali je Bog gledao moju nevolju i trud mojih ruku te je sinoć
    dosudio.”
  mps-mps: Tama eno ayago aya Abrahamgo God, te Bidi Wi Ilibo Godibolo te Aisakgo
    lotu po wabo God, te ena dali me bidigi menigi sogo da, teda nago ena olo ma tagala
    paligi dao. Tiali goli, Godigo eno homu sęgę ebo, me te eno ebo sę dabe suali,
    tama tiyu, hulide te aga digi te po bomonama, nage dali te po wali,” Jekopgo te
    po Labanbolo wai.
  llg-llg: Uak Manetualain, fo baꞌi Abraham no ama Isak lakaluku-lakatele neun, Ana
    nanea au. Mete ma, taa, na, neu ko toꞌo husi heni au ua lima louk so. Tehuu Manetualain
    taa nakambombokek matan neu au totoꞌang, ma Ndia nita basa au ue-leꞌding. Huu
    ndia de leꞌodaek, Ana mai nasaneneꞌdak toꞌo.”
  tpi-tpi: Na sapos God bilong tumbuna bilong mi Abraham, em God Aisak i save lotu
    long en, em i no i stap wantaim mi, ating bai yu salim mi i go bek nating. Tasol
    God i lukim bel hevi bilong mi na ol wok mi bin mekim, olsem na long nait em i
    bin givim strongpela tok long yu.”
  dan-1931: Havde ikke min Faders Gud, Abrahams Gud og Isaks Rædsel, stået mig bi,
    så havde du ladet mig gå med tomme Hænder; men Gud så min Elendighed og mine Hænders
    Møje, og i Nat afsagde han sin Kendelse!”
  vie-OVCB: Nếu cháu không được sự phù hộ của Đức Chúa Trời của cha cháu, Chân Thần
    của Áp-ra-ham và Y-sác mà cha cháu kính thờ, chắc hẳn bây giờ cậu đuổi cháu đi
    với hai bàn tay trắng. Đức Chúa Trời đã thấy rõ nỗi đau khổ của cháu và nhìn nhận
    công khó của cháu, nên đêm qua Ngài đã xét xử công minh rồi.”
  lbk-lbk: Mo maid ken sak-en nan Dios ikitko ay Abraham ay siya nan Dios ay iyeegyat
    ama'y Isaac, et away inpakaanmo sak-en ay maid paat alaek. Nay met achi inilan
    Apo Dios nan likhatko ya nan chinnok, et id kofab inpailana ken sik-a nan kalentekhak.”
  guj-2017: જો મારા દાદા ઇબ્રાહિમ તથા પિતા ઇસહાક જે ઈશ્વરના ભયમાં ચાલતા હતા, તે ઈશ્વર
    મારી સાથે ન હોત, તો નિશ્ચે આ વખતે તું મને ખાલી હાથે વિદાય કરત. ઈશ્વરે તારો અત્યાચાર
    તથા મારી સખત મહેનત જોયાં છે અને તેથી તેમણે ગતરાત્રે તને ઠપકો આપ્યો છે.”
  byr-byr: '@see-verse:GEN.031.041'
  awx-awx: Bapuna Abraham äwä nana Aisak yangge Anätu, Aisakgä änaxäläkakulu Anätu
    uläpä, näxälu doyiwixamäk gämu, gätä hängä täpätu donamixäwik, moyo anäwambi kuwam.
    Tiwändeyä tokngämbamu u päke, puyä kitokngä u pahakakumu, Anätutä andayipgut.
    Ge kupiläne ile tiwän, Anätutä ganinggämätak,” yang inikut, Jekopdän.
  pon-2006A: Ma Koht en semei ko, Koht en Eipraam oh Aisek, sohte ketin kupwure ie,
    ele ke kasareielahr sohte wa mehkot. Ahpw Koht ketin mwahngihada ei apwal oh wahn
    ei doadoahk, ihme e ketin kapwungki ong uhk pwohng.”
  por-BRBSL: A menos que o Deus de meu pai, o Deus de Abraão, e o medo de Isaac, tivesse
    estado comigo, certamente agora você me teria mandado embora vazio. Deus viu minha
    aflição e o trabalho de minhas mãos, e te repreendeu ontem à noite”.
  aly-aly: Ntwa ayenh thwenem apmer ngkwenh-they, ayeng arrangkw alpetyek, Akngeyel
    ayenh arntarnt-arem ilenh-angkwarran, ntwa ayenh arrangkw thwenek. Akngeyel ayenh
    arek, ra atyeng amperrngirrek, ayengarl ngkweng mwerr-angkwarr warrkirrek. Ingwel,
    Akngeyel angka awerr ngenh anthek.”
  cth-cth: Apa Cathut, Abraham Cathut, Isak Cathut ni a taki e hah kai koe awm hoehpawiteh,
    atu patenghai tak caici lah ban sak han na noe. Cathut ni karucatnae hoi ka patangnae
    hah a panue, paduem vah na yue toe, telah ati.
  twi-twi: Sɛ ɛnyɛ Onyankopɔn a mʼagya som no, Onyankopɔn a Abraham som no a ɔwɔ mʼafa
    ne suro a misuro mʼagya Isak a, anka nokware ni, wopam me maa mede me nsa pan
    kɔe. Nanso Onyankopɔn huu mʼamanehunu ne me nsa ano adwuma nti na nnɛra anadwo
    ɔkaa wʼanim no.”
  hlt-hlt: A pa kah Pathen, Abraham kah Pathen neh Isaak kah birhihnah te kai taengah
    om pawt koinih kuttling la kai nan tueih tarha mai veh. Kai kah phacip phabaem
    neh ka kut kah a thatloh te Pathen loh a hmuh dongah ni hlaem yin ah a tluung,”
    a ti nah.
  tbz-SIM: Kɛ̀ Kuyie, n yɑ̀ɑ̀rì Abɑrɑhɑmmu do tũ nkù, n cicɛ Isɑki dé kù do í n teennɛ̀,
    ɑ nɑ nni m bɛ̀ti n nɔu sinùmmù ndi. Kù mɛ nyɑ̀mu n fɛ̃̀ṹtɛ́mɛ̀ ɑ cĩ́ɛ̃̀tɛ̀, kɛ
    n teennɛ̀ wenkɛ kɛyènkɛ̀.
  msy-2020: Eghtɨ nan inazim Abrahamɨn God, a Godɨn nan afeziam Aisak an ziam fem.
    A na ko ikian koghtɨ, nɨ ti pura na amadazɨ kɨ uamategha ghughai. Ezɨ puvatɨ,
    God nan itir osɨmtɨzim ko kɨ amir ingangaribar gani, egha kamaghɨn a dɨmangan
    akar gavgavim nɨ ganɨngi.”
  txq-txq: Endik de hambu Manetualain fo baꞌi Abraham ma papa Isak rakaluku-rakatele
    neuk. Mete ma Ana ta nanea au, na, neu ko toꞌo nadenu ara husi falik au ua lima
    rouk ena. Tehuu Manetualain ta napopoke matan neu au susa-sonang, ma ana susuri-memete
    basa au ue-osang lalaꞌen. Huu naa de leꞌodaek ka, Ana mai ndindia toꞌo.”
  aaz-aaz: Ken-kenuꞌ te, anmuiꞌ Uisneno reꞌ au naꞌi naiꞌ Abraham ma au amaꞌ naiꞌ Isak
    naꞌbesan neu Ne. Karu In ka npanat kau fa te, ho mriꞌu mrair kau, ma au ꞌfeen
    aꞌnao ruum-ruum aah. Mes Uisneno ka nforon ma nkoson fa au susat. In niit kau
    neu au ꞌmeup maꞌtaniꞌ. Es naꞌ fini na, In neem ma nakain ko, tua.”
  azb-azb: Atamın və İbrahimin Allahı, İshaqın sitayiş etdiyi Allah mənimlə olmasaydı,
    indi yəqin məni əliboş yola salardın. Allah əzabımı və əlimin zəhmətini gördü,
    dünən gecə sənə xəbərdarlıq etdi».
  eng-DBY: Had not the God of my father, the God of Abraham, and the fear of Isaac,
    been with me, it is certain thou wouldest have sent me away now empty. God has
    looked upon my affliction and the labour of my hands, and has judged last night.
  hin-2017: मेरे पिता का परमेश्वर अर्थात् अब्राहम का परमेश्वर, जिसका भय इसहाक भी मानता
    है, यदि मेरी ओर न होता, तो निश्चय तू अब मुझे खाली हाथ जाने देता। मेरे दुःख और
    मेरे हाथों के परिश्रम को देखकर परमेश्वर ने बीती हुई रात में तुझे डाँटा।”
  wol-KYG: Su dul woon ak sama Yàllay baay, ji ànd ak man, di Yàllay Ibraayma, ji
    Isaaxa wormaaloon, konoon nga dàq ma tey, ma dem loxoy neen. Waaye sama toskare
    ak sama àqu ñaq la Yàlla gis, ba tax mu àtte ma ak yaw biig.»
  swp-swp: Ena tamagu ena Eaubada, eo Aberahama ena Eaubada, eo Isaako ena Aba‐matausi
    Eaubadana nige maegu, abo wauta ma nimaahagu u hetamarigu. Na Eaubada egu amamna
    eo egu nima paisoa i itadio to boni i ribasuuim.”
  bjr-bjr: Abaraqaammana Anutufa qini qikoona Isakeena Anutufa sia qini dadaaqinanau
    anee qiniara kaqi samu fua qinaqau qinee kaqi samu fini. Anutufa qini ummaara
    faqa qini kadaapirirana faqa qiqafamaseenoo eenda eendaki narí ufa irirana ani
    aminoo.
  eng-YLT: unless the God of my father, the God of Abraham, and the Fear of Isaac,
    had been for me, surely now empty thou hadst sent me away; mine affliction and
    the labour of my hands hath God seen, and reproveth yesternight.'
  heg-NTPO: Banan le, muik Ama Lamtua Allah man auk upung Abraham nol auk amang Isak
    in todan-lahing nga. Un doha-tinang au, mo lo kam taon elola ko baki nulut pait
    auk nol imang mosa son. Mo Ama Lamtua Allah hut mata ka nol auk in susa ni lo,
    nol Un kon ngat auk in dake ki totoang. Undeng na, sian Un maa kaing baki.”
  ptu-ptu: Kela tä'i naundu'ä' Puang Allataala to napenombai Abraham anna to napenombai
    anna nakahea' ambeku Ishak, tä' mala tala ussua bäbää' lao ma'pala' lo'bä. Sapo'
    Puang Allataala puha muitai sussaku anna hesoku, nasuhum napalosaingko sabengi
    kattuanna.”
  bzd-NTPO: Abraham ena ye' yë́ Isaac e'pa Këköl kë̀ kú̱pa ye' ta̱, e̱'ma be' ye'
    patkë'bitu̱ ulà wöchka. Erë Skëköl tö isué̱ tö ye' sia̱rla, e' kaneblë' tai̱ë,
    e' kue̱ki̱ ie' tö be' wöuñé e̱nia̱ nañewe.
  kwf-kwf: Bore ma diꞋia God nini koꞋo nau ki nia kasi ꞋafiꞋafi nau, Ꞌirai Ꞌoko lali
    nau ka sui naꞋa. Ma noaꞋa naisi ngalia naꞋa ta ru. Bore Ꞌana ma God nia tua faꞋi
    nau, ma Ꞌoe kosi lali nau. KoꞋo nau sa Abraham nia foꞋosia Ꞌi naꞋo ma faꞋinia
    maꞋa nau sa Aesak logo neꞋe inaꞋu ana foꞋosilana ma ka fuꞋusi doe ana. Bore ma
    nia ka lisia goꞋo Ꞌana na ꞋatoꞋanga nini nau ku toꞋo ana, ma rao ngasiꞋa nini
    nau ku fulia, ma saena rodo neꞋe nia faꞋataꞋinia ana maliu boleꞋa neꞋe Ꞌoko faꞋataꞋinia
    sa tai akoro neꞋe saga.”
  eng-WYC-2017: But if [the] God of my father Abraham, and the dread of Isaac had
    not helped me, peradventure now thou haddest left me naked; the Lord hath beheld
    my tormenting and the travail of mine hands, and reproved thee yesterday.
  eng-WMBB: Unless the God of my father, the God of Abraham, and the fear of Isaac,
    had been with me, surely now you would have sent me away empty. God has seen my
    affliction and the labour of my hands, and rebuked you last night.”
  spp-spp: Mii tulyage *Ibirayima u Kileŋi, ŋgemu yyaha fyagare e mii tuŋi Ishaka
    na ɲaare ke, kàmpyi uru Kileŋi mpyi ná mii i mɛ, mu mpyi na sí mii cyeŋgayi wuŋi
    yaha, mii u kàre. Kile à mii kanhare ná mii báaraŋi ɲya, lire kurugo u à tànge
    kan mii á taɲjaa mu ŋɔɔge e.
  aey-aey: Ija asi Ebrahamca Aisak meica alena Anut ijaca qee biloubmi hina ija ebeni
    tanac gauc sultecem nuoum. Qa Anut uqa ijana culumenca ija cabi gagadic omca eu
    fen. Eunu uqa qila witic hina je gagadic maheia,” don.
  urd-GVH: अगर मेरे बाप इसहाक़ का ख़ुदा और मेरे दादा इब्राहीम का माबूद मेरे साथ न
    होता तो आप मुझे ज़रूर ख़ाली हाथ रुख़सत करते। लेकिन अल्लाह ने मेरी मुसीबत और मेरी
    सख़्त मेहनत-मशक़्क़त देखी है, इसलिए उसने कल रात को मेरे हक़ में फ़ैसला दिया।”
  rug-rug: Be lopu sa Tamasa tadi na tiatamaqu sapu sa Tamasa te Ebarahami meke te
    Aisake si koa koa rau, si be ele malamalaṉaqu mo meke hitu taloa nau goi si rau.
    Ba dogoria Tamasa sa qua tinasuna, meke sa qua tinavete sapu ele tavetia rau,
    gua asa ke nore igo Sa si goi koasa boṉi sapu ele hola,” gua se Zekopi.
  gaz-gaz: Waaqni abbaa ko, Waaqni Abrahaam, Sodaan Yisihaaq utuu na wajjin jiraachuu
    baate ati silaa harka duwwaa na baasta turte. Waaqni garuu rakkina koo fi dadhabbii
    koo argee eda sitti dheekkame.”
  fra-LSG: Si je n’eusse pas eu pour moi le Dieu de mon père, le Dieu d’Abraham, celui
    que craint Isaac, tu m’aurais maintenant renvoyé à vide. Dieu a vu ma souffrance
    et le travail de mes mains, et hier il a prononcé son jugement.
  yal-yal: Xa n taɲe Iburahimaa Ala, n baba Isiyaga gaxun naxan yɛɛ ra, xa na mi yi
    a ra nun, n yi kelima nɛn be n yii genla. Koni Ala bata n ma marayarabin to, e
    nun n yi wali xɔdɛxɛn naxanye ligama, kɔɛ danguxini ito yi, a bata n ma kitin
    sa.”
  gum-gum: Nai møskai Abrahamwei Tius, nai møskai Isaac truba kørig tøga pasrai Tius
    naba pasrømuig kuimbeh isa kømøtø, ñibe nane chigucha chigaig inrrai ørøbsruig
    kuitan cha. Inchen ñi nan yeeg kaig inchen isui megaig købigwanba, na mandø mara
    tranøb megaiwan købigwanba, Tiusbe trunun ashib wawa, ñune mira yem øyeebe kalø
    marmøta chib mur wamindiinrrun— cha.
  iou-iou: Gäk ude täŋ namiŋkuno upäŋkaŋ nana täŋo Anututä näka watä it namiŋkuk.
    Anutu uwä orana Abraham ba nana Aisak unitäŋo Anutu pähap. Anututä näka watä nämo
    itkuk yäwänä jopinik nepmaŋpi äbätet. Upäŋkaŋ Anututä butewaki terak komi piä
    täŋ yäpmäŋ äburo u kaŋpäŋ imaka kubä näka nämo täŋ namenta däpmonken man kehäromi
    gäwetkuko u yäk.
  haw-1868: Ina aole me au ke Akua o ko'u knpunakane, ke Akua o Aberahama, a o ka
    makau o Isaaka, he oiaio, ina ua hoihoi nele mai oe ia'u i neia manawa. Ua ike
    mai no ke Akua i ko'u popilikia, a me ka hana ana a ko u mau lima, a ua papa mai
    ia oe i ka po nei.
  arb-NAV: وَلَوْلا أَنَّ إِلَهَ أَبِي، إِلَهَ إِبْرَاهِيمَ وَهَيْبَةَ إِسْحاقَ كَانَا
    مَعِي لَكُنْتَ الآنَ قَدْ صَرَفْتَنِي فَارِغاً. لَكِنِ الرَّبُّ قَدْ رَأَى مَذَلَّتِي
    وَتَعَبَ يَدَيَّ فَوَبَّخَكَ لَيْلَةَ أَمْسِ».
  adz-adz: Da bida dzi rumpunggangꞌ Abraham da ramanggangꞌ Isak Anutu gan aru garam
    rata gin damami ruta dzi, da u madawat dzi rai dafa bangi sasaꞌ angu. Da bitsintaꞌ
    Anutu irarab dzi gumangꞌ uwats uwats da dzi banginggangꞌ tanginda ruꞌan, ibinigi
    da idziang ugu Anutu ini u uwayantam maisan u nanga yaba i dzi ugu wasi da agu.”
  ewe-ewe: Nyateƒe, ne menye tɔgbuinye Abraham ƒe Mawu kple fofonye Isak ƒe Mawu ƒe
    amenuveve tae o la, anye ne èdo mɔm asi ƒuƒlu, pesewa ɖeka pɛ gɔ̃ hã manɔ asinye
    o! Ke Mawu kpɔ wò ŋutasesẽ kple nye nuteƒewɔwɔ, eya ta wòɖe eɖokui fia wò le zã
    si va yi me.”
  eng-LEE: Except the God of my father, the God of Abraham, and the Fear of Isaac,
    had been with me, surely thou hadst now sent me away empty; my affliction and
    the labor of my hands God hath seen, and decided yesternight.
  gvn-gvn: '@see-verse:GEN.031.041'
  nna-nna: Kartu ngakarnaminyin nyuntulu ngani warralpirtimajirri. Ngarrkalu ngaju
    tuku jirnikinyinyi. Miranungarra paliny ngajuku, ngaju warrkamu jarrinyarnangu
    ngalypa nyuntunga, paliny miranungarra nyuntuku, ngurnjul jirnijin. Palajalu warnta
    marnanta warrukartinga kapukarrilu.” Palajun muwarr pinalu Jacob.
  asm-FB: মোৰ পিতৃ ঈশ্বৰ, যিজন অব্ৰাহামৰ ঈশ্বৰ আৰু ইচহাকৰ ভয়ৰ পাত্র, তেওঁ মোৰ সঙ্গী
    নোহোৱা হলে, আপুনি নিশ্চয়ে মোক আজি শুদা-হাতেই বিদায় দিলেহেঁতেন। ঈশ্বৰে মোৰ দুখ
    আৰু কঠোৰ পৰিশ্ৰমলৈ দৃষ্টি কৰিলে। সেইবাবেই যোৱা ৰাতি তেওঁ আপোনাক ধমকি দিলে।”
  sus-A: شَ ﭑ تَنُن عِبُرَهِمَ مَرِفِ عَلَ مُ ﭑ مَلِ نُ، عَلَ نَشَن نُ ﭑ بَبَ عِسِيَفَ
    رَ سّرّنمَ، ﭑ سِفَمَ ﭑ بّلّشّ عِفٍلِ نَن نَ نُ. كْنْ عَلَ بَرَ ﭑ مَ مَرَيَافِ
    تٌ، عَ بَرَ ﭑ مَ تْورّ كٌلٌن. يِ كْي دَنفِشِ عَ بَرَ ﭑ مَ كِيتِ سَ.»
  fra-SBL: Si le Dieu de mon père, le Dieu d'Abraham et d'Isaac, n'avait pas été avec
    moi, tu m'aurais renvoyé à vide. Dieu a vu mon malheur et le travail de mes mains,
    et il t'a repris cette nuit. »
  hbo-hbo: לוּלֵ֡י אֱלֹהֵ֣י אָבִי֩ אֱלֹהֵ֨י אַבְרָהָ֜ם וּפַ֤חַד יִצְחָק֙ הָ֣יָה לִ֔י
    כִּ֥י עַתָּ֖ה רֵיקָ֣ם שִׁלַּחְתָּ֑נִי אֶת־עָנְיִ֞י וְאֶת־יְגִ֧יעַ כַּפַּ֛י רָאָ֥ה
    אֱלֹהִ֖ים וַיֹּ֥וכַח אָֽמֶשׁ׃
  shp-NTPO: Jaskara ikenbira, ja nokon papashoko Abraham betanbi Isaacnin Dios jakon
    ixon, ea noibaxon akinna iki. Jaskati kikinbiresi paxkinyonon kaman teetaitian,
    ea Diossen akinnabo oinnama ixon, itan namáketian Diossen notsinama ixonra, moabires
    jawebioma inonbi min ea raankeana iki —akin Jacobnin aká iki.
  eng-WYCLIFFE: If God of my fadir Abraham, and the drede of Isaac hadde not helpid
    me, perauenture now thou haddist left me nakid; the Lord bihelde my turmentyng
    and the traueyl of myn hondis, and repreuyde thee yistirdai.
  piu-2006: '@see-verse:GEN.031.041'
  pjt-pjt: Palu Godanya ngayula tjungu ngaṟangi God panya ngayuku tjamuku munu mamaku,
    Aipuṟamaku pulampa Isaacaku. Tjinguṟu Godanya ngayula ngaṟanytja wiyangkampaṉin
    ngura iriti maṟalpa iyanma. Palu Godaluṉi nyangangi ngayulu puḻkaṟa nyuntula waṟkarinyangka
    pakuringkunytja wiya, munu palulanguṟu nyuntunya mungangka painu ngayunya wangkanytja
    wiyangku wantinytjaku.” Alatji Jacobalu palumpa kulypalta wangkangu wati panya
    Laipanta.
  cwe-cwe: Mulungu wa tati yangu na Mulungu wa Bulahimu na Mulungu yoyamtendile Isaka
    yamdumbe, one sigambeyawe hamwe na niye, wahaniwingile mikono muhala. Mbali Mulungu
    kayawona manhesa yangu na sang'hano yoniitendile, na ichilo chifosile kakubwakila.”
  bgs-bgs: Asal igtabanganna katô Manama na ágpangadapán katô apù ku na si Abraham
    asta tô ámmà ku na si Isaac. Atin ka ándà a ikandin tabangi, igpéwà a ikuna na
    ándà palang ágpulusán ku. Asal igkita katô Manama tô kahirapan ku asta pagud ku.
    Purisu igsapadan ka ikandin géna dukilám.”
  kik-kik: Korwo Ngai wa baba, o we Ngai wa Iburahĩmu na nĩwe wĩtigĩrĩtwo nĩ Isaaka,
    ndaraakoragwo hamwe na niĩ-rĩ, ti-itherũ ũngĩranyumagaririe moko matheri. No Ngai
    nĩonete gũthĩĩnĩka gwakwa na wĩra wa moko makwa, na nĩkĩo arakũrũithirie ũtukũ
    wa ira.”
  ksr-ksr: “Asana Aabrahambaa Anutuya amana Aisaknoŋ waeya meŋ mepeseeŋkeji, iinoŋ
    gemananoŋ aworo kolooŋ mende kotiŋgoŋ nonagi eeŋ, giinoŋ mono bobora wasiŋ nona
    kawenaga. Kaeŋ ama nonagato, Anutunoŋ noonoŋ siimbobolo kakasililiŋ iiro gawoŋ
    boronanoŋ seleqeqe ama meŋ laligoweti, ii iima kete gomantiiŋanoŋ noo qaana gosiŋ
    jeŋ tegoro mojaŋ.” Kiaŋ.
  fra-NCL: Si le Dieu de mon père, le Dieu d’Abraham et la Terreur d’Isaac n’eût pas
    été pour moi, tu m’aurais maintenant laissé partir à vide. Dieu a vu ma souffrance
    et le travail de mes mains, et cette nuit il a jugé entre nous. »
  cek-AK: Kai khaeah kam pa ih Sithaw, Abraham ih Sithaw, Issak mah zit ih Sithaw
    om ai nahaeloe, bangkrai ah ni nang patoeh tangtang tih; toe Sithaw mah patangkhanghaih
    hoi ka ban mah sak ih tok to ang hnuk pae pongah ni, cangduem qum ah nang to ang
    thuitaek, tiah a naa.
  xla-xla: Amasiyama na꞉ a Aisek mate epo na꞉ mama A꞉iblaham mate yia꞉ Godtapo na꞉
    mate haluwapo. Epapele koko tle wa꞉tapo na꞉ye alisisi dimi po-tane dena. Amasiyama
    Godtapo wa꞉ta na꞉ dla elle himhalemama koko hamhaluwa mate epo na꞉ta wa꞉ yilo
    oko pato hamhaluwa mate natipame wata utula꞉la wa꞉ dla woyapame wa꞉ye molo atlalepo,”
    diyo.
  cuk-cuk: '”Ar Bab-Dummad Abraham-e-Bab-Dummadga maid, degine, an-bab-Isaac a-Bab-Dummad-dobekwaa
    nanadii gusad. A-Bab-Dummad anba gudisulina, arganagwabi be an-barmialinad. Napira
    an bega soged: Ar Bab-Dummad, wile-an-itodiid magar-daksad, degine, an-arbadiid
    magar-daksabalid. A-ulale, mutik bese magarosad, ibmar binnasur bega sogsad.”'
  uig-CYR: Әгәр атамниң Худаси, йәни Ибраһимниң Худаси, йәни Исһақниң Қорқунучиси
    Болғанниң Өзи мән билән биллә болмиса еди, сән җәзмән мени қуруқ қол қилип қайтуруветәттиң.
    Лекин Худа мениң тартқан җәбир-җапалиримни, қоллиримниң мушәққитини көрүп түнүгүн
    кечә саңа тәнбиһ бәрди, — деди.
  tel-2017: నా తండ్రి దేవుడు, అబ్రాహాము దేవుడు, ఇస్సాకు భయపడిన దేవుడు నాకు తోడై ఉండకపోతే
    నువ్వు నన్ను తప్పకుండా ఖాళీ చేతులతోనే వెళ్ళగొట్టి ఉండేవాడివి. దేవుడు నా ప్రయాసనీ
    నా చేతుల కష్టాన్నీ చూశాడు. అందుకే గత రాత్రి నిన్ను గద్దించాడు” అని అన్నాడు.
  hat-BSA: Si Bondye a papa m nan, Bondye a Abraham nan pa t pou mwen, vrèman koulye
    a ou t ap kab voye m ale men vid. Bondye te wè afliksyon mwen, ak travay di ke
    men m te gen tan fè, epi Li te rann jijman an yèswa.”
  kos-kos: God lal Abraham ac God lal Isaac, papa tumuk, funu tia wiyu, kom lukun
    supweyula pisinpo. Tusruktu God El liyena elya luk ac orekma ma nga orala, ac
    El kai kom kac fong.”
  hbo-WLC: לוּלֵ֡י אֱלֹהֵ֣י אָבִי֩ אֱלֹהֵ֨י אַבְרָהָ֜ם וּפַ֤חַד יִצְחָק֙ הָ֣יָה לִ֔י
    כִּ֥י עַתָּ֖ה רֵיקָ֣ם שִׁלַּחְתָּ֑נִי אֶת־עָנְיִ֞י וְאֶת־יְגִ֧יעַ כַּפַּ֛י רָאָ֥ה
    אֱלֹהִ֖ים וַיּ֥וֹכַח אָֽמֶשׁ׃
  ibo-ibo: A sị na Chineke m, Chineke Ebraham, onye ahụ a na-atụ egwu nke Aịzik, anọnyereghị
    m, ị gaara ezilaga m nʼaka efu, agaara m agbara aka laa. Ma Chineke ahụla ịrụsị
    ọrụ ike m, na nhụju anya m niile, ọ bụ ya mere o ji baara gị mba nʼabalị gara
    aga.”
  ory-ory: ମୋର ପୈତୃକ ପରମେଶ୍ୱର, ଅବ୍ରହାମର ପରମେଶ୍ୱର ଓ ଇସ୍‌ହାକର ଭୟସ୍ଥାନ ଯଦି ମୋହର ସହାୟ
    ହୋଇ ନ ଥାʼନ୍ତେ, ତେବେ ଅବଶ୍ୟ ଏବେ ତୁମ୍ଭେ ମୋତେ ଖାଲି ହାତରେ ବିଦାୟ କରିଥାʼନ୍ତ। ପରମେଶ୍ୱର
    ମୋହର ଦୁଃଖ ଓ ହସ୍ତର ପରିଶ୍ରମ ଦେଖିଅଛନ୍ତି; ଏଣୁ ଗତ ରାତ୍ରିରେ ତୁମ୍ଭକୁ ଧମକାଇଲେ।”
  wmt-wmt: '@see-verse:GEN.031.041'
  chk-chk: Are än semei we Kot esap nonom rei, än Apraham we Kot, ewe Isaak a niueiti,
    ellet iei en kopwe tinieila fän ai asöülapö. Nge Kot a küna ai riaföü me angangen
    pei o apwünguk lepwin ewe.”
  ssd-ssd: Yiŋe mam Isak yiŋe wa Abraham tuku Mbara nu ye nda turyina kande ake sinaŋ
    ne kusrenen kande. Ta tuku Kuate nu ye tuku piti kaŋgerna sulumba furir ne riroŋ
    pasa tanet ŋga mbiyel nuŋe sana.
  rop-rop: “Yubin wandi andimwei mi nomo garram enijing. Bat najing. Det God blanga
    main grenfatha Eibrahem en main dedi Aisik bin luk dijan trabul weya aibin abum.
    Im sabi aibin oldei dumbat gudbala wek blanga yu. En im na bin gibit pruf langa
    yu langa det drim weya yubin abum naitaim.” Lagijat na Jeikob bin tok.
  ukr-1871: Коли б не Бог отця мого, Бог Авраамів, та не страх Ізааків був ізо мною,
    певно тепер в порожнї випустив би єси мене. Бідуваннє моє й працю рук моїх побачив
    Бог і докорив тебе вчора в ночі.
  eng-AOI: If God had not been with me you would have sent me away empty-handed. But
    the God of my fathers, the God of Abraham and Isaac, saw my trouble and my work,
    and last night he decided between us.”
  yon-yon: Kumban nambe Aisek ye God, Abraham ye God kuu ne yaa dore awawimameen.
    Godbed ne yaa dore awawindo karen, ne yaa kuu ebbed kwane ‘Wene!’ andeebkob kwane
    kamboknong manaan karen. Kumban God wedmoon dabab nembed kandaan kuu deme darewoob
    nembed ambangkimain kowe, eb yaa amnoombed ongkabdoon kui.” andoon.
  bch-bch: Be Deo ton tibug Abraam imamado toman ngan gau. Ei Deo toa tamag Aisak
    pade ilolon ngan. Be oangga imamado toman ngan gau mao, eine eao ga sula gau ta
    naluagau mulian sapaean. Be Deo igera ag kadonga kulupulupu ga leg naurata oanaoana,
    ta made bong idaba go.”
  deu-1951: Wenn nicht der Gott meines Vaters, der Gott Abrahams und der Gefürchtete
    Isaaks für mich gewesen wäre, du hättest mich jetzt leer ziehen lassen; aber Gott
    hat mein Elend und die Arbeit meiner Hände angesehen und dich diese Nacht gestraft!
  eng-JPS: Except the God of my father, the God of Abraham, and the Fear of Isaac,
    had been on my side, surely now hadst thou sent me away empty. God hath seen mine
    affliction and the labour of my hands, and gave judgment yesternight.'
  ubr-ubr: Ato baise tatamau Abraham a Isaac asi God men yau bisiwui it mama mes on,
    om arimon erimau bag uti yafareu atan. Baise God au yababan a bobo aifan abi yamai
    on it, ato on fasinai On rarab fom dura wawaninai iyawurem on om bobo fetag ufour.”
  srp-1865: Da nije Bog oca mojega, Bog Avramov, i strah Isakov bio sa mnom, bi me
    zacijelo otpustio prazna. Ali je Bog vidio nevolju moju i trud ruku mojih, pa
    te ukori noæas.
  lug-lug: Singa Katonda wa kitange, era Katonda wa Ibulayimu, Katonda Entiisa ya
    Isaaka teyali ku lwange, mazima ddala wandinsiibudde ngalo nsa! Katonda yalabye
    okubonaabona n’okutegana kwange, kyeyavudde akunenya ekiro.”
  heb-heb: לולי אלהי אבי אלהי אברהם ופחד יצחק היה לי כי עתה ריקם שלחתני את עניי ואת
    יגיע כפי ראה אלהים ויוכח אמש׃
  ben-IRV: আমার বাবার ঈশ্বর, অব্রাহামের ঈশ্বর ও ইস্‌হাকের ভয়স্থান যদি আমার পক্ষ না
    হতেন, তবে অবশ্য এখন তুমি আমাকে খালি হাতে বিদায় করতে। ঈশ্বর আমার দুঃখ ও হাতের
    পরিশ্রম দেখেছেন, এ জন্য গত রাত্রে তোমাকে ধমকালেন।”
  pan-pan: ਜੇਕਰ ਮੇਰੇ ਪਿਤਾ ਦਾ ਪਰਮੇਸ਼ੁਰ, ਅਬਰਾਹਾਮ ਦਾ ਪਰਮੇਸ਼ੁਰ ਅਤੇ ਇਸਹਾਕ ਦਾ ਡਰ ਮੇਰੇ ਸੰਗ
    ਨਾ ਹੁੰਦਾ ਤਾਂ ਤੂੰ ਮੈਨੂੰ ਜ਼ਰੂਰ ਸੱਖਣੇ ਹੱਥ ਕੱਢ ਦਿੱਤਾ ਹੁੰਦਾ। ਪਰਮੇਸ਼ੁਰ ਨੇ ਮੇਰਾ ਕਸ਼ਟ
    ਅਤੇ ਮੇਰੇ ਹੱਥਾਂ ਦੀ ਮਿਹਨਤ ਵੇਖੀ ਅਤੇ ਕੱਲ ਰਾਤ ਤੈਨੂੰ ਝਿੜਕਿਆ।
  mwp-mwp: ‘Ngaw thathiw Awgadh, Abramaw, Isakaw. Nuy ngaybiya nay lawnga ngidh ngoena
    kasa zagig wayadhin adhapa nay. Kasa kay kedha Awgadh ngulayg kedha, ngaw gegeyadh
    midh a ngaw zageth, nuydh kubilu seysithaman, nungu minaman midh nanga.’
  mya-JVB: ယခုလည်း ကျွန်ုပ် အဘ ၏ ဘုရားသခင် ၊ အာဗြဟံ ၏ဘုရားသခင် ၊ ဣဇာက် ၏ကြောက်ရွံ့
    ရာ ဘုရား သည် ကျွန်ုပ် ဘက် ၌မ ရှိ လျှင်၊ သင်သည် ကျွန်ုပ် ကို ဧကန် အမှန်လက်ချည်း
    လွှတ် လိုက်လိမ့်မည်တကား။ အကယ်စင်စစ်ကျွန်ုပ် ဆင်းရဲ ခံရခြင်း၊ ပင်ပန်းစွာ လုပ်ကိုင်
    ရခြင်းကို ဘုရားသခင် မြင် ၍ ၊ မနေ့ ညမှာ သင့်ကို ဆုံးမ တော်မူပြီဟု ဆိုလေ၏။
  tte-O: Tem tubugu Abelamo yo tamagu Aisake ali Yaubada kana pwalou nige imiyamiya
    koliyau, kani menima bwagabwagagu kuyawasa-yapileyoiyau yalau. Na kaiwena Yeoba
    yagu kamkamna yo yagu kalakisiye igitai mwa kaiwena boniyai mena iwalo-yasanapuwo.”
  tbg-tbg: Oho, ti kaivaqara Variqavano Eparahaamiraqaavata ti qora Aisaakiraqaavata
    raqiki vaiva kia ti kahaqitirio, are ti vehi vaiinti voqaarama titiaraitirio.
    Te vukaari utuke kaiqa varaunarara Kotiva iriharora tiro, viva entaqi ai atiharo
    tiriara kia virara antua uva tiane tivo, tiro.
  hmo-hmo: Lauegu tamana ena Dirava, Aberahamo ena Dirava, bona Isako ia gari henia
    Diravana, bema ia durua lasi lau dekenai, harihari lau be mai kohu lasi lau do
    oi lulua. To Dirava ese lauegu hekwarahi bona lauegu imana ena gaukara ia itaia
    vadaeni, vadaeni hanuaboi ia hereva henia oi dekenai.”
  ata-ata: Ia, lexe Lataua noxou mamilo, mo Lataua noxou Avalaamu uxoo noxilo uasi,
    la male eni alivu vitanisi, ia mii vile sou anoꞌu no avolo uasi. Ia tavaꞌu xo
    Lataua mumaisou mo mulavusou xaixai tapiena e eni eꞌoxoxene, mo tuꞌutuꞌumaxu ane
    muxoo noxilo ꞌo, la sou ane anu muxali noxine no ꞌolovoxo sou muvikala pekiaꞌu
    noxine ne.”
  nfa-nfa: Malo-malo ka, dènge Ama Lamatua, dhu baki ku Abraham, dènge ama ku Isak,
    dhu sogo-tagu Ne. Ladhe Na leru boe jaꞌa ne, ele boe toꞌo hia jaꞌa lèpa dènge
    ai hua daꞌu-daꞌu. Te ngaa Ama Lamatua dhu paꞌabhe boe musi madha Na mi jꞌajꞌèra
    jaꞌa, aa Na tao madha-dhilu mi sasabꞌa-laꞌa jaꞌa aaꞌi-aaꞌi. Nèti èèna ka, mèda
    deo na, Na mai kai toꞌo, sèna ka baku lii sakaa dènge jaꞌa.”
  urd-urd: अगर मेरे बाप का ख़ुदा अब्रहाम का मा'बूद जिसका रौब इस्हाक़ मानता था, मेरी
    तरफ़ न होता तो ज़रूर ही तू अब मुझे ख़ाली हाथ जाने देता। ख़ुदा ने मेरी मुसीबत और
    मेरे हाथों की मेहनत देखी है और कल रात तुझे डाँटा भी।
  rus-SYN: Если бы не был со мною Бог отца моего, Бог Авраама и страх Исаака, ты бы
    теперь отпустил меня ни с чем. Бог увидел бедствие мое и труд рук моих и вступился
    за меня вчера.
  cbt-NTPO: Apraan chinotërinso catahuarinco. Tata Isaconta', inachachin chinotërin.
    Co'so' ina catahuarincohuë naporini, topinamiáchin ya'huërahuëquë a'pa'itoncohuë'.
    Yosëso nipirinhuë', parisitërahuëso' nitotërin. Chiníquën sacatato ma'sha ya'huëtërincosonta',
    nitotërin. Napoaton achin tashi pënëninquën, itërin Cacopori.
  bqc-SIM: Mɛ́ i kɛ ma dezi Ablahaũ Lua pↄ́ ma mae Izaaki aà vĩa vĩ zɛ̀manↄ bàasio,
    dↄ̃ n ma gbaɛ ↄgii. Lua zĩ pↄ́ má kɛ̀ ń taasio è, ↄ̃ à zɛ̀manↄ gĩa gwã́.
  tcz-CHONGTHU: Kapate Pathen, Abraham Pathen, kapa Isaac ginpa chun eipanpi lou hile
    tua hi nangman khut keohel tah bah a neina solmang ding ahitai. Pathen in ka gentheina
    le kakhut tah a katoh gimna hi amua jan nilhah a chu na gihsal ahiye,” ati.
  mar-mar: परंतु माझ्या पूर्वजांचा देव; अब्राहामाचा देव आणि इसहाकाचा देव ज्याचे मी
    भय धरतो, तो माझ्या बरोबर होता. तो जर माझ्याबरोबर नसता तर तुम्ही मला नक्कीच रिकामे
    पाठवले असते. देवाने माझ्यावर झालेला जुलूम पाहिला आणि मी कष्टाने केलेले काम पाहिले
    आणि काल रात्री त्याने तुम्हास धमकावले.”
  tcs-tcs: Ip God blo mi, da seim God blo ate Eibram ane papa blo mi Aizak no bin
    elpe mi, den nau, diskaintaim, yu bin pinis sanewei mi nogad nating. Bat God i
    bin luk ol dis trabol yu bin mekem po mi ane em i bin luk dat adwok ai bin mekem.
    Daswai lasnait God i bin tok po yu ane soe yu dem rongting wea yu bin mekem.’
  qub-qub: Abrahamwan papänë Isaac rispitashan Dios mana yanapämaptenga capaschari
    gamga chayamushätano jinayllatapis gargaramanquiman caran. Ichanga Diosmi ricasha
    imano ñacashätapis, imano arushätapis. Chaynöpami ganyan chacaypis Diosga piñacusha-cashunqui.»
  bqp-bqp: Tó adi kɛ ma dizi Ibrahĩ Luda kũ ma de Isaaku a vĩna vĩ zɛ̀ kũmao baasiro,
    de n ma gbarɛ ↄkori. Luda zĩ kũ ma kɛ̀ kũ warioo è, akũ à kpã̀kɛ̃nyĩ gĩa gwãani.
  hat-hat: Si Bondye papa m' lan, Bondye Abraram lan, Bondye Izarak respekte a, pa
    t' la avèk mwen, koulye a ou ta voye m' ale yon men devan yon men dèyè. Men Bondye
    wè tout traka mwen bay tèt mwen, li wè travay mwen fè, se konsa yè swa li rann
    jijman li.
  eng-BSB: If the God of my father, the God of Abraham and the Fear of Isaac, had
    not been with me, surely by now you would have sent me away empty-handed. But
    God has seen my affliction and the toil of my hands, and last night He rendered
    judgment.”
  tod-tod: Ni kɛ̀ɛ ná-GALAGI la ɠɛni ʋaani, é ʋa lo bɛ̀, Aɓalaame ná-GALAGI nii
    Izaake luazu ba, è ɓena zɛ̀ ɠana, gè ɠale ma ga zeaɲakai. Kɛlɛ GALA ge nà-kpɔlɔi
    ɠaani, ta nà-botii ɠɛʋelei, é zaamazu logi wo de yɔɠɔzu, wogi ɓidii.»
  eng-WEBPB: Unless the God of my father, the God of Abraham, and the fear of Isaac,
    had been with me, surely now you would have sent me away empty. God has seen my
    affliction and the labour of my hands, and rebuked you last night.”
  kbq-kbq: Hianagi nenageho Abrahamu Anumzama, nafa'nia Aisaki'ma koro hunenteno mono'ma
    hunentea Anumzamo'ma nagranema omani'nesina, antahuana kagra menina naza navapa
    hunantanke'na osine. Hianagi narimpa knazampi mani'noa zane hanave eri'zama eri'noa
    zanena Anumzamo'a nenageno, kenagera hanavetino nanekea eme hugantene.
  nhe-BL: Intla ax itztosquía nohuaya noTeco Dios tlen iTeco nohueyi tata Abraham
    huan notata Isaac, nelía tinechtitlanisquía san noma. Pero Toteco Dios quiitac
    quejatza nitequitqui hasta tlahuel nisiyajqui. Quiitac miyac nimocuesohuayaya
    huan yeca tlayohua mitzajhuac.
  bus-bus: Tó èe kɛ ma dezi Ibraĩ Luda kɛ̀ ma de Isaaku à vĩa vĩi zɛ̀mao baasiro,
    lɛ n ma gbarɛ ↄkori. Luda zĩi kɛ̀ má kɛ̀ kↄ̃n nawɛ̃ao è, ben à kpã̀kɛ̃nzi gĩa
    gwãavĩ.
  gub-BL: Tupàn heipy wazar a'e, Àmàrààw izar Izak izar a'e, aze mo nuiko iwer herehe
    we, hemuhem kar pe mo xe wi ma'e hereko 'ym pà ne. Tupàn wexak ma'erahy heremipuraraw
    kwer. Wexak hema'ereko awer. A'e rupi karumehe uze'egahy newe, i'i Zako Àràmàw
    pe.
  eng-DRA: 'Unless the God of my father Abraham, and the fear of Isaac had stood by
    me, peradventure now thou hadst sent me away naked: God beheld my affliction and
    the labour of my hands, and rebuked thee yesterday.'
  knf-knf: Woli Naşibaţi, i Paapa na Abraham aşin bajaaŋ badëman, Naşibaţi i Iŧaak
    akţiiŋ, aanwo lah na nji, kdolën nţiiş iñen ijinţ. Kë Naşibaţi aşë win unoor wi
    naan na ulemp wi iñen yi naan, kë uŧejan unţëpuŋ kë aşë wayëş nja. »
