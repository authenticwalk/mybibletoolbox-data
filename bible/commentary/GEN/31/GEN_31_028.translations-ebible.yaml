verse: GEN.031.028
translations:
  mal-C: എന്റെ കൊച്ചുമക്കളെയും പെൺമക്കളെയും ചുംബിച്ചു യാത്രയയയ്ക്കാനുള്ള അവസരംപോലും
    നീ എനിക്കു തന്നില്ല. നീ ചെയ്തത് ഭോഷത്തമാണ്.
  deu-TKW: und hast mich meine Enkel und Töchter nicht küssen lassen? Ja, du hast
    thöricht gehandelt!
  lin-lin: Otikeli ngai ata tango te ya kopesa beze na bakoko na ngai mpe na bana
    na ngai ya basi ! Osali penza lokola moto ya liboma !
  cbr-NT: '''Ën bëchikë rabë́ upíokin katankëxun xukin bëtsuku kaxun xuti ''ikëbi
    kamina ''ën babakama këñunbi abákian. ¡Ax ka ''ën iskëx sinánñuma uni ''ikësaimi
    ''ikë ''ikën!'
  eng-LSV: and have not permitted me to kiss my sons and my daughters? Now you have
    acted foolishly in doing [so];
  bmu-bmu: “Mi mötpileŋak ewö, mönö ölöp isiurupni aka böratyahötni numbuŋini yöhötim
    nemba yaizökzökŋini jibileŋak. Gi mönö uruqahö kimbia aknöŋ.
  eng-GNV: 'But thou hast not suffered me to kisse my sonnes and my daughters: nowe
    thou hast done foolishly in doing so.'
  eng-WEBSTER: And hast not suffered me to kiss my sons, and my daughters? thou hast
    now done foolishly in so doing.
  nhw-BL: Niyon amo techcahuili ma niquintzoponi noichpocahua huan noixhuihua. ¡Tijchijqui
    se huihuiyotl!
  swh-ONEN: Hata hukuniruhusu niwabusu wajukuu zangu na kuwaaga binti zangu. Umefanya
    kitu cha kipumbavu.
  bba-bba: Wee, ɑ yinɑ n nɛn bibu kɑ nɛn debuminu nɔɔ kɑnɑ n bu bɔkɑsi ɑ sere doonɑ.
    Annɑ ɑ kɑ ɡɑri bɑkɑru kuɑ mɛ!
  eng-KJVCPB: and hast not suffered me to kiss my sons and my daughters? thou hast
    now done foolishly in so doing.
  cpy-cpy: Teemacheeni niwethatawaeyaawo nishintopaeni, nocharinipaeni, nokowawitaka
    nothowootawaerimi. Poshiyakotakarira rantziri majontzi.
  mpx-mpx: Yaa nige no sauga etega u pepem tage tubuwau aloliyau ge hinaliyau na nalol
    ge na lokaiyoni elal. Sigasiga paganina hot u ginol!
  wbp-wbp: Kuja-kujaku, nyuntunpa-jana kangu, manunpa ngaju-kujaku wuruly-parnkaja,
    kularna-jana nyunjakarla nyarrparlu ngaju-nyangu jamirdi manu yurntalpa-jarra,
    lawa. Manu kularna-jana nyarrparlu jakuru-pungkarla. Kujarlu miyalunpaju maju-manu!
  luo-luo: Bende ne ok iweyo agoyoni oriti gi nyiga gi nyikwaya. Kuom mano isetimo
    gima ofuwo.
  meu-meu: A oi ese o laogu ahu, natugu asina harahudia. Vada o kara kava.
  npi-ULB: तिमीले मेरा नातिहरू र छोरीहरूलाई बिदाइको चुम्बन गर्ने अनुमति पनि दिएनौ
    । तिमीले मूर्खतापूर्वक काम गर्‍यौ ।
  yor-yor: Ìwọ kò tilẹ̀ jẹ́ kí èmi fi ẹnu ko àwọn ọmọ ọmọ mi lẹ́nu, pẹ̀lú àwọn ọmọbìnrin
    mi pé ó dìgbà? Ìwọ ṣiwèrè ní ohun tí ìwọ ṣe yìí.
  emp-NTPO: Maʌ̃ awara bʌa mʌ̃ wiuzaquerãra, mʌ̃ caurã sid̶a idu isõbiẽ́ basía. Crĩcha
    neẽ́ b̶ʌ quĩrãca bʌa osia.
  ind-ind: Kamu bahkan tidak memberiku kesempatan mencium cucu-cucuku dan anak-anak
    perempuanku untuk mengucapkan selamat jalan kepada mereka. Bodoh sekali tindakanmu
    ini!
  pes-OPCB: لااقل می‌گذاشتی نوه‌ها و دخترانم را ببوسم و با آنها خداحافظی کنم! کار
    احمقانه‌ای کردی!
  ssx-ssx: Nakana꞉ma꞉ta꞉ yaka wandiki yaapona꞉ wekiwandiki make yaka wandiki yaapo
    make a꞉taloe pi alo hata꞉ nunu na piono lemee. Koto hauta꞉ ota꞉ ti na piki hau
    peleme.
  lcm-lcm: Marai sa parik kutapa atalipai anig ani na lulus atatung a keve vuvui ke
    na ngono rinaria? Sikei kutala vil a lau nio asukang ke!
  aer-aer: Kele, unte itnenhe akngeke, atyenge-ketyenge alwirrelhe-ilemele. The akenhe
    atyemeye atyinhe areye marle atyinhe atherre-arlke arrwantyetyakenhe ware aneke,
    arrangkwe-arle. The apele itnenhe atwaretyakenhe-arle aneke. Unte ayenge irrarele-antheke
    unte-arle apale mpwarekenge.
  tgl-ULB: Hindi mo ako pinayagang halikan ang aking mga apong lalaki at babae upang
    makapagpaalam. Gumawa ka ng kamangmangan.
  nop-nop: Du adi wabineyat yehisiŋgoŋgomedok mu nadinamguŋ. Du kudi kauleeŋ hinek
    tuguŋ.
  kca-kca: Нӑӈ мӑнэма хиԓыԓам пӑ эвиԓам мосәԓтәты ӑт эсәԓсэн; нӑӈ щит ӑт нумәсман
    версэн.
  cbu-NT: Ipareetstamti wanasir tsiyateeruri, ishambeeri, chinllineetstamti pachipeeruri,
    ishambeeruri, kasamaam taariya. Itaru, nuwshat ipareetsi, chinllineetstamti nda
    pakchiyam tsiyateeri, nda ishambaruri, ¿tamari kasachee? Tputs mang' ndunar tamaparee
    ashirangsha.
  hui-hui: Ai ani ndo í̠na i̱ wane biago labohondobi i̱ aguaneruhondobi tí pilimu
    lalu i̱nime yu nu̱nu̱ loliya ha nabi piriyagoni mana koore biriya.
  wrs-wrs: Yimba sahonam ambo nengvna, wo lelnam poaita ambvna, wo noinda kava hellenamoa,
    englava kakaiv vinnamoa kavna mosamblanamba, eva umbeindinamba owai.
  mya-mya: သင်​သည်​ငါ့​မြေး​နှင့်​သ​မီး​များ​တို့​ကို​ပင် နမ်း​ရှုပ်​နှုတ်​ဆက်​ခွင့်​ကို​မ​ပေး။
    မိုက်​လှ​သည် တ​ကား။-
  cbi-NTPO: Tsenmin naa in na'malanu bain, naa in pañalanu bain miindetsuñu ne estikaanungui've.
    ¡Matyu yuj iiñuu ne kikeñuve!
  bod-N: ཡང་ཁྱོད་ཀྱིས་བདག་གི་ཚ་རྒྱུད་དང་བུ་མོ་རྣམས་ལ་འོ་བྱེད་དུ་མ་བཅུག་པར་བྲོས་པ་ནི་ཇི་འདྲའི་གླེན་པ་ཞིག་རེད༌ཨང༌།
  wsk-wsk: Ni tom kulupik bo aisem se ani aga aimasari se aga nanawusari nunga yaserem
    ale den ningo mu nungaru se me nunga beterem se namaman. Ni ngualara kilek beterem.
  kkl-kkl: Nanag babe olog ambatnhomba, namangkelabo olog somoro kibitsiseneba, peheng.
    Andi uaomne nene olog mali uro uaom.
  sna-sna: Hauna kunditendera kutsvoda vazukuru vangu kana kuonekana navanasikana
    vangu. Waita zvoupenzi.
  spa-BLM: y no me dejaste besar a mis hijos y a mis hijas? Ahora has hecho una tontería.
  beu-beu: Bot etatalang ba aana bae ooras metma manenang senge, na noal-nidat ang
    naung iamikut aaung-aaung senge ing lapas niang angu? Eekarajang anga, etatabit
    kamuke!
  cac-cac: Maj in tz'ub'canelta sti' eb' ix visil yed' eb' vin̈ vi in chiquin. Ichato
    malaj jab'oc a pensar, yuj chi' icha chi' ix utej a b'a.
  swh-ULB: Haukuniacha niwabusu wajukuu wangu na binti zangu kwa kuwaaga. Basi umefanya
    upumbavu.
  bel-bel: ты не дазволіў мне нават пацалаваць унукаў маіх і дачок маіх; неразумна
    ты зрабіў.
  deu-ELBBK: und hast mir nicht zugelassen, meine Söhne und meine Töchter zu küssen?
    Nun, du hast töricht gehandelt.
  mbb-OT: Wazè e en ganì kenikew ipehazek te menge apù ku wey menge anak ku te kegenat
    dan. Kenà meupiya is mid-ulaula nu.
  msc-msc: Hali ka n denmusoilu ni n mamarenilu kɔndɔn, i ma wo fɛrɛ di n ma. I na
    nfen nalonmaya ko kɛla ɲin di?
  mal-2015: എന്റെ പുത്രന്മാരെയും പുത്രിമാരെയും ചുംബിപ്പാൻ എനിക്കു ഇടതരാതിരിക്കയും
    ചെയ്തതു എന്തു? ഭോഷത്വമാകുന്നു നീ ചെയ്തതു.
  tuo-NT: Yʉꞌʉ põꞌrã numiarẽ, yʉꞌʉ pãrãmerãrẽ ne cãꞌrõ miꞌmitʉotiasʉ. Mʉꞌʉ ne tʉꞌomasĩtibutiagʉ
    weronojõ weeapã.
  gup-gup: Njalekah ngudda minj yibenbawoyi ngabenbunjhmayi ngabenwoknayi nawu ngabenkebmanjmeng
    dja ngalbebeywurd ngardduk? Ngudda kunu yikurduyimeng yiman yerreh yikodjkuluyak.
  met-met: Baing tegu. Usina gangana ba ngalibu garagu ranggindi xaung nanuhangigudi,
    ngayungadi daxangia te. Kuboluma kakahang sibuna!
  gvs-gvs: Kom geya kutagoneguta bego natugowo be tubugowo ayowoiidi. Im guinuwa goi
    dabam itapavívila!
  rmc-rmc: Na domukľal mange aňi, hoj te čumidav mire čhajen the lengre čhaven. Ľikerďal
    tut sar nagoďaver manuš!
  nlg-nlg: Ighoe to mua lubatiu ge ku nonginongira rana dalegu vaivine maira na lei
    kukuagu mu ku bahura. Ighoe to gehegehe bule ngangata.
  dgr-DOGNT: Sekwı gık'èts'eehdlı̨-le eyıts'ǫ setì t'asagèehsı̨-le et'ıì naątła. Sıì
    gonezǫ-le k'ę̀ę̀ eghàlaneedà.
  pes-OPV: و مرا نگذاشتی که پسران ودختران خود ببوسم؛ الحال ابلهانه حرکتی نمودی.
  ron-1924: Ну мь-ай ынгэдуит нич мэкар сэ-мь сэрут непоций ши фетеле! Ка ун небун
    ай лукрат.
  ben-OBCV: এমনকি তুমি আমাকে আমার নাতি-নাতনিদের ও মেয়েদের চুমু দিয়ে বিদায় জানাতেও
    দাওনি। তুমি এক মূর্খের মতো কাজ করেছ।
  lex-lex: Ne edonna muala lera id pa akinnia u'pu rena me a'nu patke'a re. Hihi'imu-yapyapmu
    de podku-padku kniarni hade.
  rgu-rgu: O sala mi esa bali, riꞌ o ta fee au lelaꞌ fo deꞌi upu-ana kara, besaꞌ ko
    fee si laꞌo. O enom ia pakanaa heta!
  som-som: Oo maxaad iigu oggolaan weyday inaan dhunkado wiilashayda iyo gabdhahayga?
    De taas nacasnimaad u yeeshay.
  lat-VUC: 'Non es passus ut oscularer filios meos et filias: stulte operatus es:
    et nunc quidem'
  aoi-aoi: Nare-ka ningena ka-lawurangka-langwa niyarrungwarrka-murriya akwa dadiyawarrka-kiya
    lukwuniyawa-da, mena yi-lyangmurukwama ningkakina-da. Akine-ka enubuwakida nungkwa-langwa
    waka.
  eng-ASVBT: and didst not suffer me to kiss my sons and my daughters? now hast thou
    done foolishly.
  mna-mna: '@see-verse:GEN.031.027'
  ita-1885: E non mi hai pur permesso di baciare i miei figliuoli e le mie figliuole;
    ora tu hai stoltamente fatto.
  eng-LXXUP: And I was not counted worthy to embrace my children and my daughters;
    now then thou hast wrought foolishly.
  eng-ULB: You did not allow me to kiss my grandsons and my daughters good bye. Now
    you have done foolishly.
  spa-VBL: ¡Ni siquiera me dejaste despedirme de mis nietos y nietas! ¡Has actuado
    de forma muy insensata!
  fra-_FOB: Et tu ne m'as pas laissé baiser mes fils et mes filles! Tu as agi follement.
  mal-mal: എന്റെ പുത്രന്മാരെയും പുത്രിമാരെയും ചുംബിക്കുവാൻ എനിക്ക് അവസരം തരാതിരിക്കുകയും
    ചെയ്തത് എന്ത്? ഭോഷത്വമാണു നീ ചെയ്തത്.
  urd-GVR: Āp ne mujhe apne nawāse-nawāsiyoṅ aur beṭiyoṅ ko bosā dene kā mauqā bhī
    na diyā. Āp kī yih harkat baṛī ahmaqānā thī.
  suz-BL: गे आं कली आं चचपुकी नु आं तमीपुकी नु पुक्‍पु पाइक्‍मुचा मगेवी। मरिम्‍शो
    पाइब बाक्‍ते।
  ita-1927: E non m’hai neppur permesso di baciare i miei figliuoli e le mie figliuole!
    Tu hai agito stoltamente.
  ckb-ckb: تەنانەت ڕێگات پێنەدام کە نەوە و کچەکانم ماچ بکەم. تۆ ڕەفتارێکی گێلانەت
    کرد.
  eng-BBE: You did not even let me give a kiss to my sons and my daughters. This was
    a foolish thing to do.
  crx-NTPO: '''Aw sye''ke ''ink''ez stse''ke cha ''aw nalhubudusts''oos? ''Et whe
    tube whuzini whe ''inja ''et ndinja!'
  kan-OKCV: ಆದರೆ ನೀನು ನನ್ನ ಮೊಮ್ಮಕ್ಕಳಿಗೂ, ನನ್ನ ಹೆಣ್ಣು ಮಕ್ಕಳಿಗೂ ಮುದ್ದು ಕೊಡುವುದಕ್ಕೂ ಬಿಡಲಿಲ್ಲ.
    ನೀನು ಮಾಡಿದ್ದು ಬುದ್ಧಿಹೀನ ಕೆಲಸವೇ ಸರಿ.
  bbb-bbb: A areke na asaerafa none ijiakiro kabaerafa none ijene anadiakinu ui midiaga
    a kaenamia ruakuma. A vame ije a naebe ijiege rei ro aka isema rei.
  tam-2017: என் பிள்ளைகளையும் என் மகள்களையும் நான் முத்தம் செய்யவிடாமல் போனதென்ன?
    இந்தச் செயலை நீ அறிவில்லாமல் செய்தாய்.
  spa-RV-1909: Que aun no me dejaste besar mis hijos y mis hijas. Ahora locamente
    has hecho.
  ron-BTF: Şi nu m-ai lăsat să sărut pe fiii mei şi pe fiicele mele? Acum ai lucrat
    prosteşte făcând astfel.
  eng-WEBP: and didn’t allow me to kiss my sons and my daughters? Now have you done
    foolishly.
  eng-FBV: You didn't even let me kiss my grandchildren and daughters goodbye! You've
    really acted stupidly!
  nld-1939: Ge hebt me zelfs belet, om mijn zonen en dochters vaarwel te kussen. Hoe
    dom hebt ge gedaan!
  nch-BL: Yon amo techcahuili ma niquintzoponi noichpocahua huan noixhuihua. ¡Tijchijqui
    se huihuiyot!
  tfr-NTPO: Bor wapga wal̈ëga, bor tjërga ëmdë ga iorop l̈õ shir wl̈o l̇l̇ëm, “Pjãy
    nome” l̈ër ba kong wl̈o l̇l̇ëm bakoe. Pja opshäryono kä l̇l̇ëm wl̈eni.
  vie-1934: Cháu làm cách dại dột vậy, không để cho cậu hôn con trai và con gái cậu.
  hin-CV: तुमने तो मुझे सुअवसर ही न दिया कि मैं अपने पुत्र-पुत्रियों को चुंबन के साथ
    विदा कर सकता. तुम्हारा यह कृत्य मूर्खतापूर्ण है.
  eng-OURB: and didn’t allow me to kiss my sons and my daughters? Now have you done
    foolishly.
  spa-BES: Ni siquiera me permitiste dar un beso a mis hijos y mis hijas. Esto fue
    una tontería.
  tdx-tdx: Tsy nimea’o ty hañondrohako o ana-dahiko naho anak’ ampelakoo? Toe nanao
    hagegean-drehe te nanoa’o.
  vid-vid: Hambe hung'hundize heni kuwanonela wahinza wa heni na wazukulu wa heni?
    Ndikomya nakudita chinhu cha upoka.
  pwg-pwg: Ma ke sago kuti akoviku da natunatuku ma tuputupuku ata yonisi ma ati kiruruwesi
    ma kota nae. Weni tuna na bera neghaneghana kuberai.
  eng-OKE: Nor didst thou suffer me to kiss my sons and my daughters. Now hast thou
    done foolishly.
  tha-KJV: ทำไมเจ้าไม่​ยอมให้​เราจุบลาบุตรชายและบุตรสาวของเราเล่า นี่​เจ้​าทำอย่างโง่เขลาแท้​ๆ
  por-BR-2018: Que ainda não me deixaste beijar meus filhos e minhas filhas. Agora
    loucamente fizeste.
  bco-bco: Giyo꞉ nemo꞉wo꞉ na꞉la꞉la꞉yo꞉ a꞉la꞉ta꞉ga꞉ ni ma꞉mui a꞉no꞉lo꞉ mimila꞉sa꞉ga꞉
    iliga꞉foma꞉kiyo꞉, mo꞉sio꞉ a꞉no꞉ mo꞉wo꞉ ha꞉? Ge mada hala dimido꞉.
  deu-ELO: und hast mir nicht zugelassen, meine Söhne und meine Töchter zu küssen?
    Nun, du hast töricht gehandelt.
  ktm-ktm: Ou ahnan pe yu undropwo-es pe undruhung purmadan papu pe nedu horu pwi.
    Ou opo punou kudu eri mo-on lakopwi!
  caa-caa: Pues machi awacten nien tuaꞌ intzꞌujtzꞌi ucajram niwijchꞌoctac y nien tuaꞌ
    intzꞌujtzꞌi ucajram nisitzꞌobꞌ. Pues tunor lo que ache matucꞌa ucꞌampibꞌir inyajrer
    taniut.
  eng-WYC-2018: Thou sufferedest not that I should kiss my sons and daughters; thou
    hast wrought follily. (Thou hast not allowed me to kiss good-bye my grandsons
    and my daughters; yea, thou hast done foolishly.)
  epo-epo: Vi eĉ ne lasis min kisi miajn infanojn kaj filinojn! malsaĝe vi agis.
  uig-PIN: Xundaⱪ ⱪilip sǝn manga ɵz oƣullirim wǝ ⱪizlirimni sɵyüp uzitip ⱪoyux pursitinimu
    bǝrmiding. Bu ixta ǝhmǝⱪliⱪ ⱪilding.
  beo-beo: Di udigili hobea:iba:le, na mano amola na aowa asigibio nonogomu da hamedei
    ba:i. Amo da gagaoui hou di da hamoi.
  tpi-OTNT: Tasol yu no larim mi givim kis na tok gutbai long ol pikinini meri bilong
    mi na long ol tumbuna bilong mi. Yu mekim kranki pasin tru.
  hau-SA: Ba ka ma bari in sumbaci jikokina da ’ya’yana mata in yi musu bankwana ba.
    Ka yi wauta.
  udu-udu: 'Dhali atinta dina /e ki dhalaa/ bway mo mmop̱i iya/m pem dhali i’bwa/m
    pem ’twa/ mo dhali o uni gwo mo ki: Iiku/ ki ’bore/ ibway mo. Shwane/ /e mii miimp̱us
    mo.'
  uig-LAT: Shundaq qilip sen manga öz oghullirim we qizlirimni söyüp uzitip qoyush
    pursitinimu bermiding. Bu ishta exmeqliq qilding.
  nde-nde: Kawuzange ume ukuthi ngange abazukulu bami lamadodakazi ami ngibavalelise.
    Wenze into eyibuthutha.
  ton-ton: Pea naʻe ʻikai te ke tuku ke u uma ki ho ngaahi foha, mo hoku ngaahi ʻofefine?
    Kuo ke fai vale ʻi hoʻo fai pehē.
  ces-1613: A nedopustils mi, abych políbil synů svých a dcer svých? Nemoudřes jistě
    udělal, čině tak.
  eko-eko: Weeyo khuhikiweji khapula kileezanana aanaaka na atuulwaka! Epi orettiyeezo
    vitthu zoololo.
  nss-nss: Wou anpa hiyan kinsato para kuhunghung kiyata tumbu hu pe noru hilu pihin
    ara pwi. Ambusi kultuw ara tehe ndramat lohonga pwi.
  eng-WMB: and didn’t allow me to kiss my sons and my daughters? Now have you done
    foolishly.
  tam-TCV: என் பேரப்பிள்ளைகளையும், மகள்களையும் முத்தமிட்டு வழியனுப்பக்கூட நீ விடவில்லை.
    நீ மூடத்தனமாய் நடந்துகொண்டாய்.
  ceb-ULB: Wala man lang ko nimo tugoti sa paghalok sa akong mga apo nga lalaki ug
    sa akong mga anak nga babaye agig panamilit. Binuang kining imong gihimo.
  mkn-mkn: Lu pung sala satu lai, andia lu sonde kasi beta sampat ko ciom beta pung
    ana-cucu dong, baru lapás sang dong. Lu pung cara ni, talalu bodo!
  pol-UBG: I nie pozwoliłeś mi ucałować moich synów i moich córek? Naprawdę głupio
    postąpiłeś.
  agr-agr: Amek minak niish nawanjinash, niina tijaji aidaujaí shiig kugkuas kumpama
    akupkati tusamesh dakagsachume. ¡Duka nunitsuk aents anentainkachu wajukmaina
    numamtuk wajakume!
  kyc-kyc: Embame nambana wanenge kauwangepe dupwa nyinyi pyuo pena laa napili lao
    pipisi? Dopa pyuo kopyali ingyuo pipilyamo.
  urd-GVU: آپ نے مجھے اپنے نواسے نواسیوں اور بیٹیوں کو بوسہ دینے کا موقع بھی نہ دیا۔
    آپ کی یہ حرکت بڑی احمقانہ تھی۔
  deu-1912: Und hast mich nicht lassen meine Kinder und Töchter küssen? Nun, du hast
    töricht getan.
  ntj-ntj: Tjiinya-yan waarrpungkula yanu. Tjinguru-rna tjamu kaparli yurntalpatarrartu
    nyunytjura wantima. Wiya, katakurralu-tjananyan waarrpungkula katingu.
  row-row: Ho sala ma esa fai, ho nda fee au idꞌu umbu-ana nggara, dei fo mboꞌi hei
    sa. Tatao ma ia, nggoaꞌ!
  kan-2017: ಆದರೆ ನೀನು ನನ್ನ ಹೆಣ್ಣು ಮಕ್ಕಳಿಗೂ ಮೊಮ್ಮಕ್ಕಳಿಗೂ, ಮುದ್ದಿಡುವುದಕ್ಕಾದರೂ ಆಗದಂತೆ
    ಮಾಡಿದಿ. ನೀನು ಮಾಡಿದ್ದು ಹುಚ್ಚು ಕೆಲಸ.
  ena-ena: Iadɨ abahanaŋ padaŋ viaŋ iadɨ nanadi agɨladɨdaŋ iadɨ ajihali agɨladɨdaŋ
    mɨhum iavavɨla nulɨsaŋ lamulɨdalɨŋ vevanaŋ uami. Nama uava lusɨŋ sɨbaŋ vihanaŋ
    uami.
  tgo-tgo: Ma mendava u vatomwe e ghino na ya vandamo mwaewoŋgiya orumburumbuŋgu na
    otɨnatɨnanji. Emunjoru len vakathako maa weiye len renuwaŋa thovuye.
  yap-yap: Mus ni nggu pi’ e falen’ ngak gal fakag nge pifakrow mug fingichiyrad u
    m’on ni ngam marod ma dam pageg nggu rin. Ran’nir ni ka mu rin’ e rib kireb!
  tet-tet: Okaan salan ida tenik, o la foo leet baa haꞌu kdeꞌi haꞌukaan oan no bein
    oan sia. Okaan hahalok neꞌe, beik liu resik!
  hlt-MCSB: Ka ca rhoek so neh ka canu rhoek soah te mok ham kai nan paek pawt khaw
    na pavai coeng tih ni na saii.
  mdy-ETH: ታኣኒ ታኣኮ ናኣቶንታ ናኣቶኮ ናኣቶንታ ሄርቂ ዳኩዋጉዲ ኔ ማዼሢ ሃይ ዻቢንቲኬ፤
  twi-ASANTE: Woamma mankyeakyea me nananom ne me mmammaa yi nsam mpo, amfa annya
    wɔn kwan. Woadi nkwaseasɛm.
  bhl-bhl: Kate, nimtew angom ete ku okmo yalyal kuw keko, konemsomelewi, ne ki keko,
    nakalem mulkis so, nakalem muluwel iso, alik ilo falal koyeminba kesomi, ilo “Yukalo!”,
    yanginba kesi te. Feinka! Ku nelo ibolow teifulumin kukuw kuw kukunemselew te.
  con-NTPO: Toya'caen ña onquengendeccu ña jarichondeccuma'qque mochapa chigambiañe
    qui anttembi. Ñoa'me sumbia'caen qui tsincon.
  eng-WEBU: and didn’t allow me to kiss my sons and my daughters? Now have you done
    foolishly.
  bnp-bnp: I navai i uka ma o vakalongo iau, ga nguru e tubugu mai turane kinane ria?
    A naro o ratea i hale liu.
  wal-wal: Neeni harai atto, ta naatu naatanne ta macca naata taani yera ekkenna mala
    diggadasa. Neeni eeyyabaa oottadasa.
  mgh-mgh: Ciicammo khukihile kavahaka alaahuma asaanaka nu ucuulu aka wiira kaaleehe.
    Uheetta wootirikhi.
  acu-NT: Tura wainiatum ameka nawantrumka tura tirangmesha aujsam tura mejeasam akupkata
    turutsuk, aints waurin warukamnawaita numamtin wajasume.
  spa-PDDPT: Ni siquiera me dejaste besar a mis nietos ni a mis hijas. ¡Actuaste de
    manera insensata!
  gun-gun: Mba'e re tu nderejapoi xeramymino kuery ha'e xerajy kuery ayvupa'i aguã
    rami? Ha'eve e'ỹa rami reiko.
  agu-BL: Ba'n pe'k yi jak awak' ama'l swetz tan kacawul kib scyuch' yi e' inme'l
    nin e' inmam. Chin yab nin aẍ te atxumu'n.
  eng-PEV: '@see-verse:GEN.031.027'
  ilo-ULB: Saanmo nga intulok nga agkak iti panagpakada dagiti appok ken annakko.
    Ita, nakaaramidka iti minamaag.
  kpg-kpg: Goe digi heia au gi hongi agu dama ahina mo nau dama e hai dagu hagaaloho.
    Deelaa la di hai dadaulia ne hai kooe.
  uig-ARA: شۇنداق قىلىپ سەن ماڭا ئۆز ئوغۇللىرىم ۋە قىزلىرىمنى سۆيۈپ ئۇزىتىپ قويۇش
    پۇرسىتىنىمۇ بەرمىدىڭ. بۇ ئىشتا ئەخمەقلىق قىلدىڭ.
  bsp-bsp: Məwosɛ f' em kəcup awut-sɔ em arkun kɔ awut em aran! Tantɛ taŋ məmbut amera.
  mbs-mbs: Wedà a no peedeki te menge apò ko aw batà ko te pegkesayo niyo. Medaet
    se ininang no sìyan.
  tof-tof: Ma ta kürü koke ok kyórró kólba bobatal akó ngul olom nis aprüküm ibü yawal
    boweanóm. Ma gonggo poko tónggapórró!
  sus-sus: Kɔnɔ i tan mu tinxi yati n xa n ma die nun n ma mamadie sunbu. Xaxili fanyi
    mu na ki.
  pon-2006: Ke sohte mweidohng ie I en kamwurimwuriong oh metik nei serepein kan oh
    neirail seri kan. Tiahk sakanakan ehu me ke wiadahr!
  jae-jae: Ma kêtu asageŋŋa aôm godec gebe jalêsôp latucoagêc to dêbuci aliŋanô atom.
    Aôm gôgôm gêŋ meloc.
  ksd-ksd: ma pa u tar tul tar iau upi avet a vargalum ma ra umana natugu, a umana
    tutana ma ra umana vavina? U tar papait ra magit na papaua.
  tur-YTC: Torunlarımı ve kızlarımı öpmeme izin vermedin. Şimdi akılsızca davrandın.
  bel-N: А ты не дазволіў мне пацалаваць сыноў маіх і дочак маіх. Гэта ты дрэнна зрабіў.
  grc-BRENT: Καὶ οὐκ ἠξιώθην καταφιλῆσαι τὰ παιδία μου, καὶ τὰς θυγατέρας μου· νῦν
    δὲ ἀφρόνως ἔπραξας.
  ind-AYT: Kamu bahkan tidak memberiku kesempatan untuk mencium cucu-cucuku dan anak-anak
    perempuanku? Kali ini, kamu sudah bertindak bodoh.
  lid-lid: Ou badeh ale batehei jo babose se nadu tubu oro ma hawe naduk uru bwe.
    Ou amwekes kandriyen dah bamwenen bwe.
  eng-NNA: I could have hugged my daughters and grandchildren. Why did you prevent
    me, why did you take them without a word? Truly you did that deceptively.
  nya-nya: Sunandilole kuti ndingopsompsona adzukulu anga ndi ana anga aakazi motsanzikana
    nawo. Unachita zopusa.
  hrv-hrv: Nisi mi dopustio ni da izljubim svoje kćeri i svoju unučad! Zbilja si ludo
    postupio.
  mps-mps: “Tiali goli, nago ena bolo te eno wegi sibolo, me te eno wąį, eno wegigo
    wai dabebolo te dage tao po omainogo me ebeo. Nago kolesaga te dwai mu yalio.”
    Te po wai.
  llg-llg: O salam esa bali, ndia, o taa fee au lelak fo idu au umbu-ana nggala, bei
    fo mboꞌi sala. O tataom ndia, nggoan ana seli!
  tpi-tpi: Tasol yu no larim mi givim kis na tok gutbai long ol pikinini meri bilong
    mi na long ol tumbuna bilong mi. Yu mekim kranki pasin tru.
  dan-1931: Du lod mig ikke kysse mine Sønner og Døtre - sandelig, det var dårligt
    gjort af dig!
  vie-OVCB: Sao không để cho cậu hôn từ biệt con cháu của cậu? Việc cháu làm thật
    là dại dột.
  lbk-lbk: Eg-ay ka pay paat inmagtan is wayak ay mamisito isnan aap-ok ya nan an-akko
    ay mangipaligwat ken chaicha. Linilewlew nan inangnem.
  guj-2017: તેં મને મારા પૌત્રોને ચુંબન કરવા દીધું નહિ અને મારી દીકરીઓને ‘આવજો’ કહેવા
    પણ ન દીધુ. તેં ભારે મૂર્ખાઈ કરી છે.
  byr-byr: '@see-verse:GEN.031.027'
  awx-awx: Yäpana bapuna yangu kisu dolahangyämike, galak wamu doyänixäwa, päke apguläk.
    Wäyi täknga tahakuläk.
  pon-2006A: Ke sohte mweidohng ie I en kamwurimwuriong oh metik nei serepein kan
    oh neirail seri kan. Tiahk sakanakan ehu me ke wiadahr!
  por-BRBSL: e não me permitiu beijar meus filhos e minhas filhas? Agora você fez
    uma tolice.
  aly-aly: Atha artartey atyenh-rnem arrwantyey-angenh-antey, ntwa anterrelhilek.
    Arraty-angkwarr-wenyarl alakenhan.
  cth-cth: Ka capanaw hoi ka canunaw ka paco han na pasoung hoeh. Hottelae pathunae
    hno hah na sak.
  twi-twi: Woamma mankyiakyia me nenanom ne me mmabea yi nsam annya wɔn kwan mpo.
    Woadi nkwaseasɛm.
  hlt-hlt: Ka ca rhoek so neh ka canu rhoek soah te mok ham kai nan paek pawt khaw
    na pavai coeng tih ni na saii.
  tbz-SIM: A í yóu kɛ̀ nh ɔrí n kó bɛsɑpɑ̀mbɛ̀ nɛ̀ n yɑɑ̀bí. A dɔ̀ɔ̀ dɛyɛinkpɛrɛ ndɛ.
  msy-2020: Egha nɨ na ataghizɨ kɨ uan guivimning ko uan igiabar toregha dafarim me
    mɨkɨnizir puvatɨ. Kar nɨ bar arazir kuram na gami.
  txq-txq: O salam esa bali, ndia o ta fee au idu au umbu-anang nggara, dei fo mboꞌi
    sara laꞌo. O tataom ia nggoa bebek sudi selik kana!
  aaz-aaz: Ho saant es antein, ho ka mfee kau fa mainuan he au ꞌtaeb ma ꞌneek aan
    au anah-upuf sin henaꞌ au useon sin. Ho ꞌmoeꞌm ii on reꞌ amoont aan!
  azb-azb: Məni nəvələrimlə qızlarımı öpməyə qoymadın; ağılsızcasına rəftar etmisən.
  eng-DBY: and hast not suffered me to kiss my sons and my daughters? Now thou hast
    acted foolishly.
  hin-2017: तूने तो मुझे अपने बेटे-बेटियों को चूमने तक न दिया? तूने मूर्खता की है।
  wol-KYG: Mayoo ma sax, ma fóon samay sët ak samay doom yu jigéen, tàggtook ñoom;
    yëfi dof de nga def nii!
  swp-swp: Egu huia nige u leama bena abo tubuguyao tatao eo sisine ea alagoiedi eo
    ea lauaioniedi? Laulau eaueaure u ginauri!
  bjr-bjr: Anee sia qini qima qimianaqa qeeqa qinaiqi mara faqa qeeqa qiraamuna qara
    faqa nimooqa saanana nifiqee aniaqaana. Anee furufarira ainaina auqaananoo.
  eng-YLT: and hast not suffered me to kiss my sons and my daughters? — now thou hast
    acted foolishly in doing [so];
  heg-NTPO: Ku in kula mes pait, ku bel auk dola le lik auk ana-upung ngas halas-sam
    saos lakos lo. Ku in tao elia ki, ngengo isi!
  ptu-ptu: Sapo' palla' iko penabammu tä' umpäbäiä' muudum yolo ampoku sola änä'ku.
    Mengkalao to maho hako iko.
  bzd-NTPO: Kë̀ be' wa̱ ka̱wö méne ye' a̱ ena ye' ala'r busipa ena ye' duöchkepa e'pa
    a̱ a̱s sa' e̱' chö̀a̱t ñì a̱. Be' tö iwamblé we̱s pë' suluë es.
  kwf-kwf: Lisia basi! ꞋOko Ꞌiri alaꞋania neꞋe nai nonoꞋia kala koꞋo nini nau ki faꞋinia
    ro kini nini futa aku ki, ma nau ku oli oli ada. ꞋOko boleboleꞋa liu naꞋa kwa!
  eng-WYC-2017: Thou sufferedest not that I should kiss my sons and daughters; thou
    hast wrought follily.
  eng-WMBB: and didn’t allow me to kiss my sons and my daughters? Now have you done
    foolishly.
  spp-spp: Mu bà ɲyɛ a yyére mii u pishɛɛre kan na pyìibii ná na ɲampyir'á mɛ! Ɲaha
    funŋɔ baara mu à pyi amɛ yɛ?
  aey-aey: Eu odom qa hina culitecem ija ateniel asielca cotaadecemin houbda. Hina
    gad kobol bahic odom.
  urd-GVH: आपने मुझे अपने नवासे-नवासियों और बेटियों को बोसा देने का मौक़ा भी न दिया।
    आपकी यह हरकत बड़ी अहमक़ाना थी।
  rug-rug: Namu lopu hite va aho nau goi sari na tudia ri na tuqu, meke luluari sari
    na tuqu barikaleqedi. Tio, namu duviduvili si goi sapu tavete gua asa.
  gaz-gaz: Ati akka ani ijoollee ijoollee kootiitii fi intallan koo dhungadhee nagaatti
    jedhu naaf hin eeyyamne. Ati hojii gowwummaa hojjete.
  fra-LSG: Tu ne m’as pas permis d’embrasser mes fils et mes filles! C’est en insensé
    que tu as agi.
  yal-yal: Koni i mi a lu yati n xa n ma diine nun n mamandenne sunbu, n yi n ɲungu
    e ma. I bata feen liga alo xaxilitarena.
  gum-gum: Ñibe nai awelu ureemeran nai nimbasrmeran ungua cha muchanrrainguengaig
    maritan cha. Ñibe møimbe ni kan chuguinguen mørmíig lataig marin køn cha.
  iou-iou: Näk äpetnayat oranaye nämo yäniŋ orerira yämagut yäpmäŋ äbän. Gäk guŋ kudän
    tän yäk.
  haw-1868: Aole hoi i ae mai oe ia'u e honi i ka'u mau moopuna a me na kaikamahine
    a'u? He lapuwale ka hana ana au i hana'i.
  arb-NAV: وَلَمْ تَدَعْنِي أُقَبِّلُ أَحْفَادِي وَابْنَتَيَّ؟ إِنَّكَ بِغَبَاوَةٍ
    تَصَرَّفْتَ.
  adz-adz: U runt asub da dzi watsutsuf rumpungꞌ rusangꞌ da narungꞌ rusangꞌ mangan
    u. U nang uwayant maisan bingan.
  ewe-ewe: Nu ka ta mèna megbugbɔ nu na nye tɔgbuiyɔviwo hedo hedenyui na wo o ɖo?
    Nu sia nye nu trama aɖe si nèwɔ.
  eng-LEE: And [why] hast thou not suffered me to kiss my sons and my daughters? now
    thou hast acted foolishly in so doing.
  gvn-gvn: '@see-verse:GEN.031.027'
  nna-nna: Yampu marnamarnajaninyi ngajumilijirri kurntaljirripa jamujirrangu. Nganija
    ngampa pirninyin nyuntulu, muwarrmajirrilu kanyanjaninyi? Yijalu mituwalju palajun
    jirnin.
  asm-FB: তুমি মোক মোৰ ছোৱালী আৰু নাতি-নাতিনীবোৰক বিদায় বেলাত চুমা খাবলৈকো নিদিলা।
    তুমি অজ্ঞানৰ দৰে কৰ্ম কৰিলা।
  sus-A: كْنْ عِ تَن مُ تِنشِ يَتِ ﭑ شَ ﭑ مَ دِيٍ نُن ﭑ مَ مَمَدِيٍ سُنبُ. شَشِلِ
    قَنيِ مُ نَ كِ.
  fra-SBL: et ne m'as-tu pas permis d'embrasser mes fils et mes filles ? Maintenant,
    vous avez fait une folie.
  hbo-hbo: וְלֹ֣א נְטַשְׁתַּ֔נִי לְנַשֵּׁ֥ק לְבָנַ֖י וְלִבְנֹתָ֑י עַתָּ֖ה הִסְכַּ֥לְתָּֽ
    עֲשֹֽׂו׃
  shp-NTPO: Jainxon nokon bababoyabi ja nokon bake ainbo rabé, ja jayá jonon ixontanibobi
    min ea jato bexémayamaa iki. Ja min ea jaskaa jawéki riki, onanma jonibo ikax
    jaskákanai keskáakinres min aká.
  eng-WYCLIFFE: Thou suffridist not that Y schulde kisse my sones and douytris; thou
    hast wrouyt folili.
  piu-2006: '@see-verse:GEN.031.027'
  pjt-pjt: Palu nyuntun warpungkula anu, ka ngayulu kami tjamu tjuṯa uṉṯalpa kutjara
    kuḻu nyunytjuṟa wangkara iyantja wiyaṯu. Alatji kura nguwanpa, utin nyuntu alatjingantja
    wiyangku wantima.
  cwe-cwe: Habali huning'hile nyafasi ya kuwanonela wanangu na wazukulu zangu? Yayo
    youtendile ya chibozi!
  bgs-bgs: Ándà a ikuna padákki katô mga apù ku asta mga gabatà ku. Tuu madat tô iglumu
    nu kanak.
  kik-kik: O na ndwarekire mumunye ciana cia ciana ciakwa, kana njugĩre airĩtu akwa
    ũhoro. Nĩwĩkĩte ũndũ wa ũrimũ.
  ksr-ksr: “Ii mobenagati eeŋ, mono saanoŋ esauruna ano borawoina buugia kitoŋ neŋ
    yeizozogia jewenaga. Gii mono uuga qaawaa tere kaaŋa anjaŋa.
  fra-NCL: Tu ne m’as pas laissé embrasser mes fils et mes filles ! Vraiment tu as
    agi en insensé.
  cek-AK: Tipongah ka caanawk hoi ka canunawk doeh nang moksak ai loe? Amthuhaih hoiah
    ni hae hmuen hae na sak.
  xla-xla: Epame wa꞉ta epo hemele tale koko tle na꞉tapo na꞉ mamadulo dla epo na꞉ utukaka
    dapiyamte dla namkale dle yu atlepame pohuhulamana. Epapele koko tle wa꞉ye batalimale
    koko pato ma-hauwapo.
  cuk-cuk: Emide, bipisaale, be an-sisgan, degi, an-wagan-e-wagar-uega gwen be an-imaksasulid,
    degimaloye amarga sogega be an-imaksasurbalid. ¡Emide, dule-binsaedsulidyob be
    anga gusad!
  uig-CYR: Шундақ қилип сән маңа өз оғуллирим вә қизлиримни сөйүп узитип қоюш пурситиниму
    бәрмидиң. Бу ишта ахмақлиқ қилдиң.
  tel-2017: నేను నా మనవళ్ళనూ, కూతుళ్ళనూ ముద్దు పెట్టుకోనియ్యకుండా బుద్ధిహీనంగా ఇలా
    చేశావు.
  hat-BSA: Ou pa t menm kite m bo fis mwen yo, ak fi mwen yo. Alò, ou gen tan fè betiz.
  kos-kos: Kom tia pacna lela nga in wilkas nu sin acn nutik, ku ngokya mutun tulik
    natultal inge. Ouiya na koluk se pa kom oru ingan!
  hbo-WLC: וְלֹ֣א נְטַשְׁתַּ֔נִי לְנַשֵּׁ֥ק לְבָנַ֖י וְלִבְנֹתָ֑י עַתָּ֖ה הִסְכַּ֥לְתָּֽ
    עֲשֽׂוֹ׃
  ibo-ibo: Gịnị mere i nyeghị m ohere ka m sutu ụmụ ụmụ m na ụmụ m ndị inyom ọnụ sị
    ha laa nke ọma? Omume a i mere bụ omume nzuzu.
  ory-ory: ତୁମ୍ଭେ ମୋହର ପୁତ୍ରକନ୍ୟାମାନଙ୍କୁ ଚୁମ୍ବନ କରିବାକୁ ମଧ୍ୟ ମୋତେ ସୁଯୋଗ ଦେଲ ନାହିଁ,
    ଏ ଅତି ଅଜ୍ଞାତର କର୍ମ।
  wmt-wmt: '@see-verse:GEN.031.027'
  chk-chk: Pwota kosap mwüt ngeniei pwe üpwe mitiri nei kewe fefin me nöür kewe? Ewer,
    ka chök umwes lon mine ka föri.
  ssd-ssd: Ne sonndo maŋau ŋayonu kina. Ye mata yiŋe wa kame yiŋe kulim ar ta mumu
    ndaniŋmba kaŋger ndaken le kinaig.
  rop-rop: “Bat yu nomo bin larram mi tok gudbai langa main doda dubala en langa ola
    biginini blanga dubala. Ai nomo bin kis langa olabat. Yu granggibala. Wotfo yubin
    dum lagijat?
  ukr-1871: І не дозволив єси менї цїлувати внуки мої й дочки мої. Се ж учинив єси
    по дурному, вдїявши таке.
  eng-AOI: You stopped me from kissing my grandchildren and my daughters before they
    left. That was foolish of you.
  yon-yon: Kumban, eb korondeewa ne awoyayiib ne mungkanayiib yaa be mandamuk bangkandi
    kuu kebenewen, eb kuu miin amunban korokiibban anam kamunewen kii.
  bch-bch: Be mao. Eao longean gau ta nabusum tibutibug ga leg gergeu taine papad
    mao, ta natal gid kemi ga tila mao. Eao lem kadonga ne buobuonga tau.
  deu-1951: Du hast mich nicht einmal meine Söhne und Töchter küssen lassen; da hast
    du töricht gehandelt!
  eng-JPS: and didst not suffer me to kiss my sons and my daughters? now hast thou
    done foolishly.
  ubr-ubr: Om men wera uteu ato wawau at boyayanis a nanatu jeverig atau baitotoris,
    om on ojis asi bobo on uiyamai.
  srp-1865: Niti mi dade da izljubim sinove svoje i kæeri svoje? ludo si radio.
  lug-lug: Kale lwaki tewaŋŋanya na kugwa mu kifuba bazzukulu bange ne bawala bange
    okubasiibula? Ekyo kye wakola si kya buntubulamu.
  heb-heb: ולא נטשתני לנשק לבני ולבנתי עתה הסכלת עשו׃
  ben-IRV: তুমি আমার নাতি ও মেয়েদেরকে চুমু দিতে আমাকে দিলে না; এ মূর্খের কাজ করেছ।
  pan-pan: ਤੂੰ ਮੈਨੂੰ ਆਪਣੇ ਪੁੱਤਰ ਧੀਆਂ ਨੂੰ ਕਿਉਂ ਚੁੰਮਣ ਨਾ ਦਿੱਤਾ? ਹੁਣ ਤੂੰ ਮੂਰਖਪੁਣਾ ਕੀਤਾ
    ਹੈ।
  mwp-mwp: Ngidh ngayapa dhadhabuth mayginga ngaw ngepoepa, ngaw kazipa gud thoepamaypa,
    a yawa thuraypa. Sena ngidh ngayapa mina koey gegeyadh aymaydhin.
  mya-JVB: ငါ့ သားသမီး တို့ကို ငါ နမ်း စေခြင်းငှါ ၊ အဘယ်ကြောင့် အခွင့် မ ပေးသနည်း။
    သင်သည် မိုက် စွာ ပြု လေ ပြီတကား။
  tte-O: Yo tabe nige nuwagu mena kupepei yo sauga ugogolu na tubuguwao mesinaliyao
    yasapwalili yo yanisoili na yakabi-tuili. Na bwaite yauyaule yawasosi uginauli.
  tbg-tbg: Are vireva ihara qaqi kairaqe te tenta raavuratantavata tenta naintinavuvata
    moqake kauqu nimi nititaari vuataara vaivara, are kia mintiraitira, kia avu aato
    vataava voqaara uve ntitakera anianarave.
  hmo-hmo: To oi ese lauegu dala oi koua, lauegu natuna danu lau kisi henia lasi.
    Oi karaia kava vadaeni.
  ata-ata: Ano ꞌo ne ua, nini netalumeieꞌi ta xasixasilo iloꞌa ta neeniꞌasi mole neꞌumeneꞌi
    ꞌo ia, eni asaxaneꞌi laixe mo atimu no xalexaleneꞌi mo aiooneꞌi ka sou iꞌumesilo
    ilai uasi. Nexovulaulau misevile.
  nfa-nfa: Sasala èu èci hari ka, èu hia boe jaꞌa uu ana-èpu jaꞌa hèi. Tatao èu ne
    goa titu kèna!
  urd-urd: और मुझे अपने बेटों और बेटियों को चूमने भी न दिया? यह तूने बेहूदा काम किया।
  rus-SYN: ты не позволил мне даже поцеловать внуков моих и дочерей моих; безрассудно
    ты сделал.
  cbt-NTPO: Hui'nahuëpita, shihuëpitanta', ichita'airan ni'ton, co apinoto nonta'huaso'
    quëtërancohuë'. ¡Co manta yonquirëhuë pochin ninan!
  bqc-SIM: Ni to ma lɛzà ma nɛ́ↄ ń ma tↄũnaↄwao. N mìsaiyã kɛ̀.
  tcz-CHONGTHU: Nathil bol hohi ngolna in na dimset'e, ka chanu teni cha katute jong
    kabeng chop man tapon, kilhahna jong kana bol thei tapoi! ati.
  mar-mar: तू मला माझ्या नातवांचा व माझ्या मुलींचा निरोप घेण्याची किंवा त्यांची चुंबने
    घेण्याची संधी दिली नाहीस. आता हा तू मूर्खपणा केला आहे.
  tcs-tcs: Aukam yu no bin laue mi po kise tu gel blo mi ane ol ngep blo mi po yawo
    dempla? Diswan i bin prapa nugudpasin yu bin mekem!
  qub-qub: Manami willamashcanquichu wamräcunatawan willcäcunata aywacamunanpaj muchaycunalläpäpis.
    ¡Canan rurashayquega upa rurashannömi!
  bqp-bqp: Ńdi tó ma lɛ́ zà ma nɛ́nↄ kũ ma daikorenↄaro. N yↄ̃nkↄyã kɛ̀.
  hat-hat: Ou pa menm kite m' bo pitit pitit mwen yo ak pitit fi m' yo. Ou aji tankou
    moun fou, monchè!
  eng-BSB: But you did not even let me kiss my grandchildren and my daughters goodbye.
    Now you have done a foolish thing.
  tod-tod: È la zɛ̀ni ná, gè ʋa dòunlointi ta dòun anzanuiti nɛɛnɛ ga daaʋɛ komagai!
    Ɠimalala vaa ɠa è kɛai niima gelei zu.
  eng-WEBPB: and didn’t allow me to kiss my sons and my daughters? Now have you done
    foolishly.
  kbq-kbq: Hagi nahigenka nasminke'na nagehe'ine, mofani'ararena zamantako nehu'na
    huso'e huzmantogenka zamavarenka ome'nane? Kagra mago kefo avu'avaza hu'nane.
  nhe-BL: Niyon ax tinechcahuili ma niquintzoponi noichpocahua huan noixhuihua. ¡Tijchijqui
    se huihuiyotl!
  bus-bus: Nɛ́ɛ tó ma lɛ́ zà ma nɛ́nↄ kↄ̃n ma dionↄaro. N yↄ̃nkↄyã kɛ̀.
  gub-BL: Nerezurupyter kar kwaw heremimino ihewe wà. Nerezurupyter kar kwaw herazyr
    ihewe wà. Xo teko he'o ma'e zo uzapo agwer ma'e a'e wà.
  eng-DRA: 'Thou hast not suffered me to kiss my sons and daughters: thou hast done
    foolishly: and now, indeed,'
  knf-knf: Iindo wutën mmook babab naan na babuk naan. Na manjoonan ido do ji napën.
