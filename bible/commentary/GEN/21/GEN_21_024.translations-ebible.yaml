verse: GEN.021.024
translations:
  mal-C: അതിന് അബ്രാഹാം, “ഞാൻ അങ്ങനെതന്നെ ശപഥംചെയ്യുന്നു” എന്നു പറഞ്ഞു.
  deu-TKW: 'Da sprach Abraham: Ich will schwören.'
  lin-lin: 'Abrayami azongisaki : — Nalapi ndayi !'
  cbr-NT: 'Usokin kakëxun ka Abrahamnën kakëxa: —Nukën ''Ibu Diosan ismainun kana
    sinanatëkëntima okin mi kain.'
  eng-LSV: And Abraham says, “I swear.”
  bmu-bmu: 'Mewö jiyohotka Abrahamnöŋ kewö jiyök: “Nöŋön jöjöpaŋ keu mi ölöp jiba
    jim köhöimam.”'
  eng-GNV: Then Abraham said, I will sweare.
  eng-WEBSTER: And Abraham said, I will swear.
  nhw-BL: 'Huan Abraham quinanquili: ―Cualtitoc, nijtestigojquetza Toteco Dios.'
  swh-ONEN: Abrahamu akasema, “Ninaapa hivyo.”
  bba-bba: Mɑ Aburɑhɑmu u nɛɛ, nɑ wurɑ, kon bɔ̃re.
  eng-KJVCPB: And Abraham said, I will swear.
  cpy-cpy: 'Ikantanaki Abraham: “Aritaki nomatakimiro pikowakiri, omaperotatya.”'
  mpx-mpx: Inoke Abalahama i ba, “Ya bateli ni ola to.”
  wbp-wbp: Junga-juku, Yipuruyamurluju jangku-manu Pimalikiji, “Yuwayi, junga karnangku
    wangka, ngurrju karnangku rarralypa nyina.
  luo-luo: Ibrahim nodwoke niya, “Asingora ni anatim kamano.”
  meu-meu: Bena Abraham eto, Vada baina gwau hamata.
  npi-ULB: अब्राहामले भने, “म प्रतिज्ञा गर्दछु ।”
  yor-yor: Abrahamu sì wí pé, “Èmí búra.”
  emp-NTPO: 'Abrahaʌ̃ba panusia: –Mʌ̃a wãrãneba jaraya bãrãra bia o b̶aida.–'
  ind-ind: Jawab Abraham, “Baik, saya berjanji!”
  pes-OPCB: 'ابراهیم پاسخ داد: «سوگند می‌خورم چنانکه گفتید رفتار کنم.»'
  ssx-ssx: Eipoloha꞉ma꞉ma꞉ alota꞉ I̱ma꞉ pi la꞉ witolome laa leekepate
  lcm-lcm: Na Abaraam kala antok ta, “Io, nala atuvala tatana.”
  aer-aer: Kele yanhenge, Abraham ikwere uternelheke re itneke mwerre anerle-anetyeke.
  tgl-ULB: “Nangangako ako” sagot ni Abraham.
  nop-nop: Abalahamdibo yoguk, “Nu unduŋ titindok yofafaŋelat.”
  kca-kca: 'Авраам йастәс: «Ма йасәӈ мӑԓәм».'
  cbu-NT: Aprahamarinshitini, Na shiyapa urutamarishapari chinakurini taachiniya.
  usa-usa: Abara-ám téna “Kemá tiyáámma tikaq-maráúne.”
  hui-hui: Ani layagola Abarahamahanda ladai bialu lalu, Í̠na bi o laregonidaguaore
    bulebero, lalu lowini.
  wrs-wrs: Doa Apraham henga omnana, si kava os vinvavta yetatanamba.
  mya-mya: အာ​ဗြ​ဟံ​က​လည်း``ထို​အ​တိုင်း​ငါ​က​တိ သစ္စာ​ဆို​ပါ​၏'' ဟု​ဆို​၏။
  cbi-NTPO: 'Tsenñu Abraham pakatu: Diosnu paka'' uwain tsanguenbera kentsuyu, timi.'
  bod-N: ཨབ་ར་ཧམ་གྱིས་ང་རང་དམ་བཅའ་འཇོག་པར་འཐད་པ་ཡིན་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Se Abraham balam, “Ani butata bitirikko Kaem aninga den ikiwoso,” mam.
  kkl-kkl: Wene seogpa Abrahamdi, “Yo nangkae, nen orolenange lemnun kom,” seog.
  sna-sna: Abhurahama akati, “Ndinopika.”
  spa-BLM: 'Abraham dijo: “Lo juraré”.'
  beu-beu: Angmuse Abraham ana Abimelek ehur angu ebalet hula, “Angase na aat sumpa.”
  cac-cac: 'Ix tac''vi vin̈aj Abraham chi'': —Svac'' in ti''.'
  swh-ULB: Abraham akasema, “Nina apa.”
  bel-bel: 'І сказаў Абрагам: я прысягаю.'
  deu-ELBBK: 'Und Abraham sprach: Ich will schwören.'
  mbb-OT: Ne midtavak si Abraham te, “Ebpenangdù a kenikew.”
  msc-msc: 'Iburahima kan ko: «Ale le wo ri, n da n kali wo la.»'
  mal-2015: സത്യം ചെയ്യാം എന്നു അബ്രാഹാം പറഞ്ഞു.
  tuo-NT: 'Abrahã aꞌtiro ni yʉꞌticʉ niwĩ: —Õꞌacʉ̃ tʉꞌoropʉ mʉꞌʉ tojo níꞌcaronojõta
    añurõ weegʉti.'
  gup-gup: Wanjh Abraham yimeng, “Ngaye kuninjkunu ngawokkurrmerren kunwok kunrayek
    duninjh.”
  met-met: Baing Ebraham harua ba, “Ngaharua maxung sibuna bila ba.”
  gvs-gvs: Eberamoyana idigo kana, ‘Yaubada matana goi bogina akatótula. Kaga liliuna
    kuudigedi nakae bei aguinuwedi.’
  rmc-rmc: 'Avke o Abraham phenďa: „Lav vera.“'
  nlg-nlg: Ma Abraham te bosa tughu me ghaghua, “Inau tu baubahu.”
  dgr-DOGNT: Abraham gots'ǫ̀ hadı, “Eyı gha yatı nàtsoo naxıxè whıhtsı̨ hǫt'e,” gòhdı.
  pes-OPV: 'ابراهیم گفت: «من سوگند می‌خورم.»'
  ron-1924: 'Авраам а зис: „Жур!”'
  ben-OBCV: অব্রাহাম বললেন, “আমি শপথ করছি।”
  lex-lex: 'Noka Abrahama niwra: “Aliokra.”'
  rgu-rgu: Abraham nataa nae, “Ia! Au soo-supa.”
  som-som: Ibraahimna wuxuu yidhi, Waan kuu dhaaran doonaa.
  lat-VUC: 'Dixitque Abraham: Ego jurabo.'
  aoi-aoi: Eneja Aburiyama kembirra ni-lyangkuwama akwa ni-yama, “Yawa. Eningabe-ka
    akina, kembirra yakuwa yalakena yakuwa-murra aduwaba-langwa akwa arngkawura,”
    ni-yama.
  eng-ASVBT: And Abraham said, I will swear.
  mna-mna: 'Mi Abaraam iso: “Ina ambai. Nio aŋbuk sua be aŋkam ta kembei piom.”'
  ita-1885: 'Ed Abrahamo disse: Sì, io il giurerò.'
  eng-LXXUP: And Abraham said, I will swear.
  eng-ULB: Abraham said, “I swear.”
  spa-VBL: “Así lo juro”, respondió Abraham.
  fra-_FOB: 'Et Abraham répondit: Je le jurerai.'
  mal-mal: “ഞാൻ സത്യം ചെയ്യാം” എന്ന് അബ്രാഹാം പറഞ്ഞു.
  urd-GVR: Ibrāhīm ne jawāb diyā, “Maiṅ qasam khātā hūṅ.”
  suz-BL: मिनु अब्राहाममी “गो कसम जाइनुङ” देंमाक्‍त।
  ita-1927: 'E Abrahamo rispose: “Lo giuro”.'
  ckb-ckb: 'ئیبراهیمیش گوتی: «سوێند دەخۆم.»'
  eng-BBE: And Abraham said, I will give you my oath.
  crx-NTPO: '''Et Abraham ''utni, “A whuz un''a nahutisyeh.”'
  kan-OKCV: ಅದಕ್ಕೆ ಅಬ್ರಹಾಮನು, “ನಾನು ಹಾಗೆಯೇ ಪ್ರಮಾಣ ಮಾಡುತ್ತೇನೆ,” ಎಂದನು.
  bbb-bbb: Areme Eburame fu kuae, Ke ije na vierafe na ijiege rekono kiae.
  tam-2017: 'அதற்கு ஆபிரகாம்: “நான் ஆணையிட்டுக்கொடுக்கிறேன்” என்றான்.'
  spa-RV-1909: 'Y respondió Abraham: Yo juraré.'
  ron-BTF: 'Şi Avraam a spus: Jur.'
  eng-WEBP: Abraham said, “I will swear.”
  eng-FBV: “I so swear,” Abraham replied.
  nld-1939: 'En Abraham zeide: Ik zweer het.'
  nch-BL: 'Huan Abraham quinanquili: ―Cualtitoc, nijtestigojquetza Toteco Dios.'
  tfr-NTPO: «Jöl̈ö. L̈ër bop kong jl̈õkoyo ga shäryër bop kong eni» l̈e ba kong.
  vie-1934: 'Aùp-ra-ham đáp rằng: Tôi xin thề.'
  hin-CV: अब्राहाम ने कहा, “मैं आपसे वायदा करता हूं.”
  eng-OURB: Abraham [Father of a multitude] said, “I will swear.”
  spa-BES: 'Y Abraham dijo: Te daré mi juramento.'
  tdx-tdx: 'Le hoe t’i Avrahame: Ifantàko!'
  vid-vid: Abulahamu nakalonga, “Ndangilaha.”
  pwg-pwg: Abraham ivona bo, “Vaghina, avonavonakiiyapa kurim.”
  eng-OKE: And Abraham said, I will swear.
  tha-KJV: อับราฮัมก็ทูลว่า “ข้าพเจ้ายอมปฏิ​ญาณ​”
  por-BR-2018: 'E respondeu Abraão: Eu jurarei.'
  bco-bco: A꞉la꞉sa꞉labiki Ablaham eyo꞉ a꞉ma꞉la꞉ sa꞉laki, “Niyo꞉ a꞉la꞉dimidama꞉no꞉,”
    a꞉la꞉dinali sio꞉.
  deu-ELO: 'Und Abraham sprach: Ich will schwören.'
  ktm-ktm: Abraham ihpa, “Yu udemumoi.”
  caa-caa: 'Entonces ojron e Abraham y che: —Pues san cꞌani inche bꞌan cocha aware,
    che e Abraham.'
  eng-WYC-2018: And Abraham said, I shall swear (or I swear).
  epo-epo: 'Kaj Abraham diris: Mi ĵuras.'
  uig-PIN: 'Ibraⱨim: Ⱪǝsǝm ⱪilip berǝy, dedi.'
  beo-beo: A:ibalaha:me da amane sia:i, “Na da amane dafawane ilegesa!”
  tpi-OTNT: Na Abraham i tok, “Mi promis long mekim olsem.”
  hau-SA: Ibrahim ya ce, “Na rantse.”
  udu-udu: 'Dhala Ibrahiim oki gwo mo ki: Aha/ mina thul gwo me’da p̱o/ mo be.'
  uig-LAT: 'Ibrahim: Qesem qilip bérey, dédi.'
  nde-nde: U-Abhrahama wathi, “Ngiyafunga.”
  ton-ton: Pea pehē ʻe ʻEpalahame, “Te u fuakava.”
  ces-1613: 'I řekl Abraham: A já přisáhnu.'
  eko-eko: 'Khujipu Eburahiima araka: “Miiyo kinlapha”.'
  nss-nss: 'Pe Apraham ipwai iyatan ipa, “Yo upwatisingi nongno toro: andre kumbusiy
    tehe anpwai.”'
  eng-WMB: Abraham said, “I will swear.”
  tam-TCV: அதற்கு ஆபிரகாம், “அப்படியே ஆணையிட்டுக் கொடுக்கிறேன்” என்றான்.
  ceb-ULB: Si Abraham mitubag, “Ipanumpa ko.”
  mkn-mkn: Ju Abraham manyao bilang, “Neu! Beta sumpa.”
  pol-UBG: 'Abraham odpowiedział: Przysięgam.'
  agr-agr: 'Tusa tama Abraham ayaak: “Ayu, Apajuísh shiig waitui, wika ame tujutam
    nunak imatiksanuk umiktatjai.'
  kyc-kyc: Pii doko sepala Aporakameme dokonako palyuo piru lao lalu lao laokingi
    ketae nembeya.
  urd-GVU: ابراہیم نے جواب دیا، ”مَیں قَسم کھاتا ہوں۔“
  deu-1912: 'Da sprach Abraham: Ich will schwören.'
  ntj-ntj: '@see-verse:GEN.021.023'
  row-row: Abraham nataa nae, “Malole! Au sumba.”
  kan-2017: ಅದಕ್ಕೆ ಅಬ್ರಹಾಮನು “ಹಾಗೆಯೇ” ಪ್ರಮಾಣಮಾಡುತ್ತೇನೆ ಅಂದನು.
  ena-ena: Lɨci Ebɨlam agaŋ Abimelekɨ dɨ abami. Hɨvɨ hekɨlɨ uami. Nama abɨnaŋ agadɨ
    viaŋ hameŋ ala lɨben uami.
  tgo-tgo: Eibraham i gonjoghawe iŋa, “Kaero ya dagerawe Loi e marae.”
  yap-yap: Me ga’ar Abraham, “Kug micheg.”
  tet-tet: Abraham moos simu naꞌak, “Diꞌak! Haꞌu karai aan.”
  hlt-MCSB: Te dongah Abraham loh , “Kamah loh ka toemngam coeng,” a ti.
  mdy-ETH: ዓብራሃሜ፦ «ዔኤዔ፥ ታ ጫኣቃንዳኔ» ጌዔኔ።
  kew-kew: 'Abraham-me lalo: Neme ora palua-sa.'
  twi-ASANTE: Abraham penee so sɛ, “Meka saa ntam no!”
  bhl-bhl: 'Dangiwi, Abalakam e aso ilo yan weng bokoyemomele: “Kenka! Fawtuk weng
    ayem be kaneloki te!”, yangse kale.'
  con-NTPO: 'Tsonsi Abrahamjan su: —Chiga caña''jen qquen in''jamba gi tsa''caen tsoña.'
  eng-WEBU: Abraham said, “I will swear.”
  bnp-bnp: Lakea e Abraham i koli mule, i ta maea, “Iau a ta muholi.”
  wal-wal: Yaagin Abrahaami, “Taani caaqqais” yaagiis.
  mgh-mgh: 'Aparahamu ahaakhula eeraka: mi Kiholupela.'
  acu-NT: 'Tama Abraham ayaak: —Yuse naarin pachisan: Ayu, nekasan tajame.'
  spa-PDDPT: 'Y Abraham contestó: Yo juro.'
  gun-gun: Abraão ombovai vy — Aura 'rã — he'i.
  agu-BL: —Jun cu'n yol ya'stzun swulej, stzun Abraham bantz tetz Abimelec.
  eng-PEV: So Abraham made that promise to Abimelek. He said those words in the way
    that Abimelek wanted.
  ilo-ULB: Kinuna ni Abraham, “Isapatak.”
  kpg-kpg: Abraham ga helekai, “Au e hagababa beelaa.”
  uig-ARA: 'ئىبراھىم: قەسەم قىلىپ بېرەي، دېدى.'
  bsp-bsp: 'Kɔ Abraham oloku: «Indɛrəm am ti.»'
  mbs-mbs: Minikagi si Abraham, “Yan se ipakang ko den diyà kamno.”
  tof-tof: Da Eibrra-am bóktanórr wagó, “Ka arüng alkamül-koke bóktan igó tónggapóndóla!”
  sus-sus: Iburahima naxa a yaabi, «N bara n kali Ala ra.»
  pon-2006: Eipraam ahpw sapengki, “I inoukihda.”
  jae-jae: Ma Abraham kêsôm gebe “Aê gabe jatôc lemoc.”
  ksd-ksd: 'Ma Abaraam i ga biti: Ina vavalima.'
  tur-YTC: Avraham, “Ant içerim” dedi.
  bel-N: 'I сказаў Абрагам: “Прысягаю”.'
  grc-BRENT: Καὶ εἶπεν Ἁβραὰμ, ἐγὼ ὀμοῦμαι.
  ind-AYT: Jawab Abraham, “Aku bersumpah!”
  lid-lid: Eme Abraham tandrakan.
  nya-nya: Abrahamu anati, “Ine ndikulumbira.”
  hrv-hrv: “Kunem se”, odgovori Abraham.
  mps-mps: Tama Abrahamgo te po wali, “Eno tama tiwai po dąų walobao.”
  llg-llg: Abraham nataa, nae, “Hei! Au soo.”
  tpi-tpi: Na Abraham i tok, “Mi promis long mekim olsem.”
  dan-1931: 'Da svarede Abraham: “Jeg vil sværge!”'
  vie-OVCB: 'Áp-ra-ham đáp: “Tôi xin thề!”'
  lbk-lbk: Tinan-oyan Abraham ay mangwanin, “Wen, isapatak.”
  guj-2017: અને ઇબ્રાહિમે કહ્યું, “હું ઈશ્વરની હજૂરમાં સમ લઈને કહું છું કે એમ કરીશ.”
  byr-byr: '@see-verse:GEN.021.023'
  awx-awx: Iniwän Abrahamdä “Anätule umande kitokngä hikngä yänggat. U yänggaläk usingu
    äpme tahawit,” yang inikut.
  pon-2006A: Eipraam ahpw sapengki, “I inoukihda.”
  por-BRBSL: 'Abraham disse: “Eu juro”.'
  cth-cth: Abraham ni hai, lawkkam han atipouh.
  twi-twi: Abraham penee so se, “Meka saa ntam no!”
  hlt-hlt: Te dongah Abraham loh, “Kamah loh ka toemngam coeng,” a ti.
  tbz-SIM: 'Kɛ̀ Abɑrɑhɑmmu dɔ̀: N yiemmu.'
  msy-2020: Ezɨ Abraham ghaze, “Kɨ nɨ mɨkemezir moghɨn kɨ akam akɨri.”
  txq-txq: Boe ma Abraham naselu nae, “Hou! Au sumba-soo.”
  aaz-aaz: Onaim naiꞌ Abraham nataah am nak, “Reko, tua! Au ꞌsuup.”
  azb-azb: İbrahim «mən and içirəm» dedi.
  eng-DBY: And Abraham said, I will swear.
  hin-2017: अब्राहम ने कहा, “मैं शपथ खाऊँगा।”
  wol-KYG: 'Ibraayma ne ko: «Waat naa ko.»'
  swp-swp: Aberahama i ene, “Abo ea riba aigora.”
  bjr-bjr: Abaraqaammafa minara iriseenoo qimaminau. Qinee miqimmianauree qimasee
    qima afeekaikinau.
  eng-YLT: And Abraham saith, 'I — I do swear.'
  heg-NTPO: Kon Abraham siut noan, “Hao! Auk sumpa.”
  ptu-ptu: 'Iya natimba''um Abraham naua: “Abana la ma''pinda si''daä''.”'
  bzd-NTPO: 'Abraham tö iiu̱té: —Tö́. Es ye'' ttè mé be'' a̱.'
  kwf-kwf: ꞋUnaꞋeri sa Abraham nia ka fata Ꞌuri, “Nau ku fata alangaꞋi Ꞌi maana God,
    nai baꞋa sasia.”
  eng-WYC-2017: And Abraham said, I shall swear.
  eng-WMBB: Abraham said, “I will swear.”
  spp-spp: 'Ka Ibirayima si jwo: «Mii sí n-kâa lire na.»'
  aey-aey: Odocob Ebraham uqa madon, “Hina mataga eu ija toodu odigen,” don.
  urd-GVH: इब्राहीम ने जवाब दिया, “मैं क़सम खाता हूँ।”
  rug-rug: Meke zama se Ebarahami; “Kote zama tokotokoro si rau.”
  gaz-gaz: Abrahaamis, “Ani nan kakadha” jedhe.
  fra-LSG: 'Abraham dit: Je le jurerai.'
  yal-yal: Iburahima yi a yabi, a naxa, “N bata n kɔlɔ Ala yi.”
  gum-gum: 'Inchen Abrahambe trenchibig køn: —¡Katø! nabe treeg marmø kømø, maramønrrun—
    cha.'
  iou-iou: Ude iweränä Abrahamtä ŋode iwetkuk; Näwetan ude yäŋkehärom täyat yäk.
  haw-1868: I aku la o Aberahama, E hoohiki no wau.
  arb-NAV: 'فَقَالَ إِبْرَاهِيمُ: «أَحْلِفُ».'
  adz-adz: Da Abraham ini, “Hai. Dzi ni nan nidzun bingan da agu imingꞌ Anutu maranggan.”
  ewe-ewe: Abraham ɖo eŋu be, “Enyo, meka atam sia!”
  eng-LEE: And Abraham said, I will swear.
  dji-dji: Ga nyani Abrayam inga bindjin, “Ngiy, ngarri murr-rangirriban.”
  nna-nna: Abraham-ju wurrarnala, “Yuu, palajun wurrarnarnangu, Ngarrka miranu palaku
    muwarrku.”
  asm-FB: অব্ৰাহামে ক’লে, “হয়, মই শপত খাইছোঁ।”
  sus-A: عِبُرَهِمَ نَشَ عَ يَابِ، «ﭑ بَرَ ﭑ كَلِ عَلَ رَ.»
  fra-SBL: 'Abraham répondit : « Je le jurerai. »'
  hbo-hbo: וַיֹּ֙אמֶר֙ אַבְרָהָ֔ם אָנֹכִ֖י אִשָּׁבֵֽעַ׃
  shp-NTPO: —Ikonrake, Diossenbira onanke ja en mia axonai —akin Abrahamman aká iki.
  eng-WYCLIFFE: And Abraham seide, Y schal swere.
  pjt-pjt: Ka Aipuṟamalu wangkangu, “Uwa palya, ngayuluṉa nyuranya alatji kalkuṉi
    nyurampa kalypa wiṟu nyinanytjikitjangku.”
  cwe-cwe: Bulahimu kalonga, “Noilaha.”
  bgs-bgs: Igkagi si Abraham, na mà din, “Tô gó é tandô ku áknikó.”
  kik-kik: Iburahĩmu agĩcookia atĩrĩ, “Nĩndehĩta.”
  ksr-ksr: 'Kaeŋ jeri Aabrahamnoŋ kokaeŋ jero: “Niinoŋ jojopaŋ qaa ii saanoŋ jeŋgo
    jeŋ kotiimaŋa.”'
  fra-NCL: 'Abraham dit : « Je le jurerai. »'
  cek-AK: Abraham mah, Lokkamhaih ka sak han hmang, tiah a naa.
  xla-xla: Epalati A꞉iblahamtapo koko edla me-ka꞉pi demama yu itiyapo himiyo.
  cuk-cuk: 'Abraham, Abimelec-abin sogded: —Napira-Bab-Dummad-nuggi ise-sogar an bega
