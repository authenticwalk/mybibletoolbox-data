    son will soon die. I don't want to see that.” She was really crying for the child.
  nya-nya: Kenaka Hagara anachoka nakakhala pansi cha pakatalipo, pafupifupi mamita
    makumi asanu ndi anayi, popeza mʼmaganizo mwake amati, “Sindingaonerere mwanayu
    akufa.” Ndipo anakhala pansi cha poteropo nʼkumalira.
  hrv-hrv: 'a sama ode i sjede nasuprot, daleko koliko luk može dobaciti. Govorila
    je u sebi: “Neću da vidim kako dijete umire.” Sjedeći tako, udari u jecanje.'
  mps-mps: Tama aga digibulu gana duagi pelama, homu kone palali, ‘Eno te wai isibo
    subo te ena hagelabo,’ te homu yai. Aga tede dulaludubadi, tama ogwa gela walio.
  llg-llg: Boe ma, ana duduꞌa nai dalen dale, nae, “Au taa bisa akatataka ala so bali,
    ita kakanak ia maten.” Basa, de ana heok neu nanggatuuk, meda meter lima hulu
    neme kakanak ndia mai. Boe ma, namatani nakaleleu.
  tpi-tpi: Na em i go sindaun longwe liklik, long wanem, em i tingting olsem, “Mi
    no ken lukim pikinini i dai.” Orait Hagar i sindaun na em i wok long krai i stap.
  dan-1931: 'og gik hen og satte sig i omtrent et Pileskuds Afstand derfra, idet hun
    sagde ved sig selv: “Jeg kan ikke udholde at se Drengen dø!” Og således sad hun,
    medens Drengen græd højt.'
  vie-OVCB: 'Rồi nàng đi khỏi đó độ một khoảng tên bắn, vì nàng nghĩ: “Ta đâu nỡ đứng
    nhìn con chết khát!”'
  lbk-lbk: sa et en tinmokcho is away sinkhasot ay mitro nan kaadchawina tay kananan,
    “Aye pay na! Ya ke ak ad-i makaikatpe ay mangiila isnan mateyan nan anakko.” Ya
    cha enngegngeg.
  guj-2017: પછી તે મીટર જેટલે અંતરે દૂર જઈને બેઠી, કેમ કે તેણે કહ્યું, “છોકરાનું મરણ
    હું કેવી રીતે જોઈ શકું?” બાળકની સામે બેસીને હાગારે ઊંચા અવાજે રુદન કર્યું.
  byr-byr: '@see-verse:GEN.021.015'
  awx-awx: Teke “Wawaknga kayitä hikngä doxaxawa kupik,” yake, inäkän päku malähimsim
    yiwixäwik, kwänämnä tikut.
  pon-2006A: Liho ahpw kohla mwohndi iaht 100 dohlahsang wasa serio mihmi ie. Ih eri
    mengimengloalki, “I sohte kakohng kilang nei seriet eh pahn mehla.” Eri, ni eh
    mwomwohd wasao, serio tapihada sengiseng.
  por-BRBSL: 'Ela foi e se sentou em frente a ele, de uma boa maneira, a um tiro de
    arco. Pois ela disse: “Não me deixe ver a morte da criança”. Ela sentou-se diante
    dele, levantou sua voz e chorou.'
  aly-aly: Ra arleng-warl alhek, arrernelhemel, awey renh arekerr, ra ilwekarl-kety.
  cth-cth: Pala vai touh ka sittouh bang hane a cei teh, hnuklah a kangvawi laihoi
    a tahung hnukkhu, camo due e na hmawt sak hanh loe telah ati. Hottelah hnuklah
    a kangvawi laihoi a tahung teh puenghoi kacaipounglah a ka.
  twi-twi: Na ɔkɔtenaa akyiri baabi a wotow ɔbo a ɛbɛtɔ, kae se, “Merentumi nhwɛ sɛ
    abarimaa no bewu.” Na bere a Hagar te hɔ saa no, ofii ase sui.
  hlt-hlt: Camoe kah dueknah te ka hmuh boel mai eh a ti dongah Cet tih li thikat
    kah tluk a lakhla la amah te ngol. Tedae a yoei la koep ngol tih a ol a huel doeah
    rhap.
  tbz-SIM: 'kɛ́kɔtɛ kɛ́nkɑri mɛdɛ́timɛ̀ kɛ̀ dɛ̀ mɑ̀nnɛ̀ ɑ bo tɑ̃ũmɛ̀ kupie, kɛ kuɔ̀
    nkɛ tú: N yí dɔ́ ń yɑ̀ m birɛ kɔ̃ ndɛ̀!'
  msy-2020: Egha a borimɨn gantɨ an ovengan aghuagha ghua mong saghon aperaghav iti.
    Egha azia iti.
  txq-txq: Boe ma ana duduꞌa nai dalen dale nae, “Au daleng ta nalak kana, mete-ita
    kanak ia mamaten.” Boe ma ana nakadedeak, de nanggatuuk doon nai rarain meter
    50 numa kanak naa mai. De buꞌi nakarereu.
  aaz-aaz: Onaim in natenab am nak, “Karu in natfeek am au ꞌhak-hake te, au neek ii
    nsuus anmaet.” Rarit in ntet-koit, ma nnao ntook seor naꞌroo naꞌko riꞌanaꞌ naan
    of oniꞌ meter boꞌ niim. Rarit in nkae nmeꞌ-meꞌur.
  azb-azb: Sonra oradan bir ox məsafəsi qədər aralanıb uzaqda oturdu. «Oğlumun ölümünü
    görməyim» dedi və uşağın qarşısında oturub hönkür-hönkür ağladı.
  eng-DBY: and she went and sat down over against [him], a bow-shot off; for she said,
    Let me not behold the death of the child. And she sat over against [him], and
    lifted up her voice and wept.
  hin-2017: और आप उससे तीर भर के टप्पे पर दूर जाकर उसके सामने यह सोचकर बैठ गई, “मुझ
    को लड़के की मृत्यु देखनी न पड़े।” तब वह उसके सामने बैठी हुई चिल्ला चिल्लाकर रोने
    लगी।
  wol-KYG: 'dox, ba dànd ko lu tollook saanu fitt, toog nag jàkkaarlook moom te naa
    ci xelam: «Duma fekke mukk sama deewu doom.» Naka la toog foofa janook moom, ne
    yikkét jooy.'
  swp-swp: I tausuara begana to ie bawa, edana lohana doha pidu se tu, paana i ene,
    “Nige ea henua bena merumeru matagu eai i mate.” Ma babawasuarana merumeru arinana
    i helai ie dou.
  bjr-bjr: Aisaseenoo kaqikaaqoo kisaaqasaa oonu ooqufaqee idanoo narí kai qimirinau.
    Qinee sia amana qeeqa faiqi kuqirana qafaanauranoo. Miqi qimaseenoo miqoo ooqufaaqee
    maridanoo iki raqee marinau.
  eng-YLT: And she goeth and sitteth by herself over-against, afar off, about a bow-shot,
    for she said, 'Let me not look on the death of the lad;' and she sitteth over-against,
    and lifteth up her voice, and weepeth.
  kne-kne: En tinmokdo sin baken onay addawi tan kananas nemnem na, “Adiak maitoled
    ay ilaen din anak ko ay matey.” Pag nan ilogi ay man-oga.
  heg-NTPO: Un nangan se un dalen na noan, “Auk tahang nal in tinang tana-ana ni in
    le mate ki lo son.” Kon un hoen apa ka le lako daad kakatang, nataka le katang
    deng un ana ka meter buk lima. Hidim un lilu mumuun.
  ptu-ptu: 'Mane le''ba'' senga''i ia muokko'', umbai'' la sahatu'' mete'' alla''na,
    aka naua inabanna: “Tä'' la kusaha kuita änä''ku la mate.” Iya kaoli-olim sumahho
    Hagar.'
  bzd-NTPO: Ie' kë̀ ki̱ ilà kiane suè̱ duökwa̱, e' kue̱ki̱ imía̱ e̱' tkése̱r kukuie.
    Mik ie' e̱' tkése̱r i̱ski̱ eta̱ ilà i̱é̱mi.
  kwf-kwf: Buri Ꞌana nia ka taꞋi leka tiꞋitiꞋi laꞋu kwau sulia taꞋi talangaꞋi mita
    goꞋo, ma nia ka tua Ꞌi ano. Sui nia ka manata Ꞌana Ꞌuri, “NoaꞋa nau kusi oga naꞋa
    lisilana ngela nau neꞋe ke mae.” Sui nia ka tua Ꞌana ana kula neꞋeri fuana angiꞋa.
  eng-WYC-2017: and she went away, and she sat even against, as far as a bow may cast;
    for she said, I shall not see the child dying; and she sat against, and raised
    [up] her voice, and wept.
  eng-WMBB: She went and sat down opposite him, a good way off, about a bow shot away.
    For she said, “Don’t let me see the death of the child.” She sat opposite him,
    and lifted up her voice, and wept.
  spp-spp: Maa ntɛ̀ɛn u yyetiimpe na mà laaga wwû mɛtɛrii lada fiige, ɲaha na yɛ u
    la mpyi sì u jyaŋi ɲya takwûge e mɛ. U à tɛ̀ɛn wani ke, maa wá na mɛɛ súu fo na
    ŋkwúuli.
  aey-aey: Tawimei cocobi li bilen. Eu onoca qee. Uqa maden, “Ija mel cal memeb cain
    figaun,” en. Uqa ono bibilei co suli umei qajen.
  urd-GVH: कोई 300 फ़ुट दूर बैठ गई। क्योंकि उसने दिल में कहा, “मैं उसे मरते नहीं देख
    सकती।” वह वहाँ बैठकर रोने लगी।
  rug-rug: meke la habotu nana padana keke gogoto mita seuna. Meke zama pa korapa
    bulona, “Ke, lopu hiva dogoria rau matena sa qua koburu.” Sipu korapa habotu si
    asa vasina, si podalae kabo si asa.
  gaz-gaz: Isheenis, “Mucaa kana isaa duʼu ani hin ilaalu” jettee garaa isheetti waan
    yaaddeef gara darba xiyyaa tokko xinnoo achi hiiqxee naannoo isaa teesse; achi
    teessees sagalee ishee ol fudhattee boosse.
  fra-LSG: 'et alla s’asseoir vis-à-vis, à une portée d’arc; car elle disait: Que
    je ne voie pas mourir mon enfant! Elle s’assit donc vis-à-vis de lui, éleva la
    voix et pleura.'
  gnn-gnn: Ga ŋunhilina ŋayi ŋorrananydja nhinana, ga ŋayinydja marrtjina bitjarra
    bala märr‐galkilili muka, ga ŋunhilina ŋayi nhinananydja yukurrana, yarrkthurruna
    ŋuliŋuruyi yothuwalanydja, liŋgu ŋayi birrka'yurruna ŋäṉḏi'mirriŋuyunydja bitjarrana,
    märr ŋarra yurru yakana yothunhanydja ŋarrakuway nhäma rakunydhinyaranydja. Ga
    nhinananydja ŋayi yukurrana ŋunhiliyi ŋäthinana ŋäṉḏi'mirriŋunydja Yaykanydja.
  yal-yal: A yi siga, a sa dɔxɔ a danna xalimakuli wolide keden ɲɔxɔndɔn yi. A yi
    a fala, a naxa, “N mi nɔɛ n yɛɛn tiyɛ n ma diin faxamatɔɔn na.” A yi siga, a sa
    dɔxɔ a danna, a yi lu tɛ a ma, a wuga.
  gum-gum: 'usrimbe truyugurri kan maya yabgøsrøn ashib wanrrab tarømisrøbig køn.
    Kaguende nøbe treeg isubig køn: “Nai unan kwai ashig kømøtan” cha. Inchen usri
    wamisren, unøbe trashib kishibig køn.'
  iou-iou: '@see-verse:GEN.021.015'
  haw-1868: 'Hele aku la ia, a noho iho la i kahi kupono ia ia, e mamao aku ana e
    like me ka pana ana o ka pua: no ka mea, i iho la ia, Aole au e pono ke ike i
    ka make ana o ke keiki Noho aku la ia i kahi kupono, a hookiekie ae la ia i kona
    leo, a uwe iho la.'
  arb-NAV: 'وَمَضَتْ وَجَلَسَتْ مُقَابِلَهُ، عَلَى بُعْدِ نَحْوِ مِئَةِ مِتْرٍ، لأَنَّهَا
    قَالَتْ: «لا أَشْهَدُ مَوْتَ الصَّبِيِّ». فَجَلَسَتْ مُقَابِلَهُ وَرَفَعَتْ صَوْتَهَا
    وَبَكَتْ.'
  adz-adz: Da ifampa ruguntiꞌ pas i mamaꞌ igi, da ini da runggan, “Dzi wani tsanganda
    mamaꞌ igi mampan u.” Hagar impai da irang igampun ruan tsiraꞌ bingan.
  ewe-ewe: eye wòyi ɖanɔ anyi ɖe adzɔge abe abɔ alafa ɖeka lɔƒo ene tso ɖevi la gbɔ.
    Egblɔ be, “Nyemedi be manɔ ɖevi la kpɔm wòaku o,” eye wòde asi avifafa me hehehe.
  eng-LEE: And she went, and seated herself down at some distance, a good way off,
    about a bow-shot; for she said, I cannot look on when the child dieth; so she
    sat at a distance, and lifted up her voice, and wept.
  dji-dji: girri marri bilayili minydji girali ga nyininiban; gima nyani inydji wangini,
    “Ngarri ingki djalngdjiyi miri irr nyangban ngirrang yidjipili balidji.” Ga bilapilakiṉing
    ngunung miyilk ngurr-yirrpiniban ngadjiniban mirrpmban nguḻi marri bilayngiri
    yidjipilingir nyanngangi.
  gvn-gvn: '@see-verse:GEN.021.015'
  nna-nna: Wangkamarta yana, kajarna. Wurrarnarningu, “Yija ngajumili partany jampa
    marlkarri jarruliny. Munu palaku yirrinaku karrinyarnalu.” Ngangkurl jirnikinyi
    yija partanyku.
  asm-FB: তাৰ পাছত অলপ আতঁৰতে, প্রায় এটা কাঁড় মাৰিলে যোৱা দূৰত্বমানলৈ গৈ হাগাৰ বহি
    থাকিল। “ল’ৰাৰ মৃত্যু মই চকুৰে চাই থাকিব নোৱাৰো,” বুলি কৈ তেওঁ তাতে বহি উচুপি উচুপি
    কান্দিবলৈ ধৰিলে।
  sus-A: عَ نَشَ سِفَ، عَ سَ دْشْ عَ شَتِ مَ يَامِلّ كٍرٍن حْندْنيِ. عَ نَشَ عَ قَلَ،
    «ﭑ مُ نْمَ ﭑ يَ تِدٍ ﭑ مَ دِ رَ، عَ شَ قَشَ ﭑ يَ شْرِ.» عَ نَشَ سِفَ عَ سَ دْشْ
    عَ شَتِ مَ عَ نُ وَ رَ.
  fra-SBL: 'Elle alla s''asseoir en face de lui, à bonne distance, à environ un coup
    d''arc. Car elle disait : « Ne me laisse pas voir la mort de l''enfant. » Elle
    s''assit en face de lui, éleva la voix et pleura.'
  hbo-hbo: וַתֵּלֶךְ֩ וַתֵּ֨שֶׁב לָ֜הּ מִנֶּ֗גֶד הַרְחֵק֙ כִּמְטַחֲוֵ֣י קֶ֔שֶׁת כִּ֣י
    אֽ͏ָמְרָ֔ה אַל־אֶרְאֶ֖ה בְּמֹ֣ות הַיָּ֑לֶד וַתֵּ֣שֶׁב מִנֶּ֔גֶד וַתִּשָּׂ֥א אֶת־קֹלָ֖הּ
    וַתֵּֽבְךְּ׃
  shp-NTPO: Jatian kaax ochochaa yakata iki, jawen bake mawatai oinkashamai. Jain
    kaax yakáketian bake wini peokoota iki.
  eng-WYCLIFFE: and sche yede awei, and sche sat euene ayens as fer as a bowe may
    caste; for sche seide, Y schal not se the child diynge; and sche sat ayens, and
    reiside hir vois, and wepte.
  pjt-pjt: Munu tjukutjuku ankula paṯupaṯu nyinakatingu kuliṟa, “Katjanyatju nguwanpa
    ilunyi, ngaḻṯutjara. Kaṉa wanyu paṯu nyinama ngayula miṟangka ilunytjaku-tawara.”
    Munu paluṟu nyinara puḻkaṟa ulangi.
  cwe-cwe: Nayo kahita kumgwazo utali wa magulu gana. Kuno kolongelela kuna umoyo
    wake, “Sidaha bule kumuwona mwanangu viyodanganika.” Hajili viyakalile kumgwazo
    kandusa kulila kwa dizi kulu.
  bgs-bgs: Igsadun si Agar tun tóna na mga sábbad gatus (100) metros é kadiyuan, asta
    igunsad sikandin. Igpanámdám sikandin, na mà din, “Dì mému ka kumita a na maté
    tô batà ku.” Róggun igunsad si Agar, igsággó sikandin.
  kik-kik: Nake agĩthiiathiia, agĩikara thĩ handũ hataarĩ haraihu, ta ha rĩikia rĩa
    mũguĩ, tondũ eeciiririe atĩrĩ, “Ndingĩĩrorera kĩmwana gĩakwa gĩgĩkua.” Na aikarĩte
    hau hakuhĩ, akĩambĩrĩria kũgirĩka.
  ksr-ksr: 'Ano ero nama kokaeŋ romoŋgoro: “Merananoŋ jaana qaganoŋ komuwaati, ii
    iimambaajoŋ amamaaŋ doomorona mojeŋ.” Kaeŋ romoŋgoŋ mou motogi kenjiwaa so sigeŋsigeŋ
    kema rama silama saaro.'
  omb-omb: Siu nge mo vano mo toga vidiregi dena maresu mwere na liue mo olo, huri
    mo lado, “Neu nain mese lehi netuku ve vin mate lo nagogu,” me nge mo toga taie
    mo ngara gena dilo siaga.
  fra-NCL: 'et elle s’en alla s’asseoir vis-à-vis, à une portée d’arc ; car elle disait :
    « Je ne veux pas voir mourir l’enfant. » Elle s’assit donc vis-à-vis, éleva la
    voix et pleura.'
  cek-AK: To pacoengah kadueh nawkta to hnuk han ka koeh ai, tiah a thuih pongah caeh
    moe, nawkta hoi kangthla kue pala kahhaih setto kangthla ahmuen maeto ah anghnut
    pacoengah, tha hoi a qah.
  xla-xla: Epame ya꞉ meyelo pateka꞉mu tiyama dla tame polomama epo malamaiyo, “Poka꞉dena,
    na꞉ta na꞉ maseyemala mate polomama ya꞉ta polati natiloweye,” diyo. Ya꞉ epo malamama
    sikemte amaiyo.
  cuk-cuk: 'Agarʼdi bannabasaar wilubba-banguedgi signaded. Ar ade, binsasad: “Machi
    burgwialir, an dakbisulid.” Agar sigidapgu, machi boalid.'
  uig-CYR: '@see-verse:GEN.021.015'
  pma-pma: Kei va rani soutin neli ka rondan netan ka mul mis vit, “!Aue li, ek rovattei
    males natkuli vamat!”
  tel-2017: “ఈ పిల్లవాడి చావు చూడటం నా వల్ల కాదు” అనుకుని కొంత దూరం వెళ్లి వాడికి
    ఎదురుగా కూర్చుంది. అక్కడ ఎలుగెత్తి బిగ్గరగా ఏడ్చింది.
  hat-BSA: 'Alò, li te ale chita nan distans yon flèch kab tire, e li te di: “Pa kite
    m wè jènjan an k ap mouri.” Konsa, li te chita anfas li; li te leve vwa li, e
    li te kriye.'
  kos-kos: ac som muta srengla sahp ac yact siofok ma liki tulik sac. El nunku in
    el, “Nga tia ku in muta ngetang liye tulik se nutik inge ke ac misa uh.” Ke el
    muta insac, el mutawauk in tung.
  hbo-WLC: וַתֵּלֶךְ֩ וַתֵּ֨שֶׁב לָ֜הּ מִנֶּ֗גֶד הַרְחֵק֙ כִּמְטַחֲוֵ֣י קֶ֔שֶׁת כִּ֣י
    אָֽמְרָ֔ה אַל־אֶרְאֶ֖ה בְּמ֣וֹת הַיָּ֑לֶד וַתֵּ֣שֶׁב מִנֶּ֔גֶד וַתִּשָּׂ֥א אֶת־קֹלָ֖הּ
    וַתֵּֽבְךְּ׃
  ibo-ibo: Hapụ ya gaa nọdụ ala nʼebe dịtụ anya, ihe dịka narị nzọ ụkwụ, nʼihi na
    o kwuru nʼobi ya sị, “Achọghị m ịhụ nwantakịrị nwoke a anya mgbe ọ na-anwụ.” Mgbe
    ọ nọdụrụ ebe ahụ, o bidoro ịkwa akwa.
  ory-ory: ପୁଣି, ସେ ତାହା ଆଗରୁ ଦୂରକୁ ତୀରେକ ପରିମାଣ ଯାଇ ବସିଲା; କାରଣ ସେ କହିଲା, “ବାଳକର
    ମରଣ ମୁଁ ଦେଖିବି ନାହିଁ।” ପୁଣି, ସେ ତାହା ଆଗରେ ବସି ଉଚ୍ଚସ୍ୱରରେ ରୋଦନ କଲା।
  wmt-wmt: '@see-verse:GEN.021.015'
  chk-chk: Mürin, a feila seni o mottiu awenewenan, nge toauan ina epwe ükükün lime
    ngaf. Pun a apasa, “Üsap tongeni nengeni mälan ewe ät.” Iwe, lupwen a mot ikenan,
    ewe ät a popuetä le kechü.
  ssd-ssd: 'Kinymba minna le Hagar nu kiŋo nuŋe ta kusremba nane tui fat parsiŋgade
    le kumba tiŋgate taŋamba nu kumba ka minyokina sulumba wamdusmbi sakina: Ye kiŋo
    kaŋgermba mini le kumwa ta ŋayo ŋgina. Taŋakina sulumba nu taŋge minyok minmba
    malmbika minna.'
  rop-rop: en imbin go en jidan lilbit longwei brom det lilboi, en deya na imbin stat
    kraikraibat, dumaji im nomo bin wandi luk det lilboi dai.
  ukr-1871: 'Відойшовши ж сїла навпроти його віддалеки, як би дострелити з лука; каже
    бо: Нехай не бачу смерти дитини моєї. І седїла навпроти його, та й заголосила.'
  eng-AOI: and went and sat down a short distance away and cried and cried. She said,
    “I don't want to see my son die.” The boy also began to cry.
  yon-yon: 100 mita areb wenenu dibereenu yukareb yedmeen “Dana kuu bobnandameen kowe,
    ye bobni wedmaniin kuu ne dowakenban.” andeen. Andekoru, dibuun yirimbed ameng
    kamande kameen.
  bch-bch: Ga kus ta ila ga tedaoa mambe tutupi ele tapnga ta idio imado. Ngansa ikeo
    iloleai bedane, “Gau tinig ngan geranga leg gergeu ele matenga mao.” Ei idio imado
    be itangtang kapei.
  deu-1951: 'ging hin und setzte sich gegenüber, einen Bogenschuß weit entfernt; denn
    sie sprach: Ich kann nicht sehen des Knaben Sterben! Und sie saß ihm gegenüber,
    erhob ihre Stimme und weinte.'
  eng-JPS: 'And she went, and sat her down over against him a good way off, as it
    were a bow-shot; for she said: ''Let me not look upon the death of the child.''
    And she sat over against him, and lifted up her voice, and wept.'
  ubr-ubr: ato on kafakai wat inai mabinai nan imair. On toun aurin ikakafun iyau,
    “Yau men fofonin natu anitai inarab on.” On nan imair imama ato ibosuruf itotou.
  srp-1865: 'Pa otide koliko se može strijelom dobaciti, i sjede prema njemu; jer
    govoraše: da ne gledam kako æe umrijeti dijete. I sjedeæi prema njemu stade iza
    glasa plakati.'
  lug-lug: Agali ne yeeyongerayo ebbanga ng’awalasibwa akasaale, nga mita kikumi,
    n’atuula okumwolekera, kubanga yayogera nti, “Nneme okulaba omwana ng’afa.” Naye
    bwe yali ng’atudde, omwana n’ayimusa eddoboozi n’akaaba.
  heb-heb: ותלך ותשב לה מנגד הרחק כמטחוי קשת כי אמרה אל אראה במות הילד ותשב מנגד ותשא
    את קלה ותבך׃
  ben-IRV: তারপর সে তার কাছ থেকে কিছুটা দূরে গিয়ে বসল, কারণ সে বলল, “ছেলেটির মৃত্যু
    আমি দেখব না।” আর সে তার কাছ থেকে দূরে বসে উচ্চৈঃস্বরে কাঁদতে লাগল।
  pan-pan: ਆਪ ਸਾਹਮਣੇ ਇੱਕ ਤੀਰ ਦੀ ਮਾਰ ਦੀ ਦੂਰੀ ਉੱਤੇ ਜਾ ਬੈਠੀ, ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਆਖਿਆ, ਮੈਂ
    ਬੱਚੇ ਦੀ ਮੌਤ ਨਾ ਵੇਖਾਂ, ਸੋ ਉਹ ਸਾਹਮਣੇ ਦੂਰ ਬੈਠ ਕੇ ਉੱਚੀ-ਉੱਚੀ ਰੋਣ ਲੱਗ ਪਈ।
  mwp-mwp: Na moegina sigapa uzaraydhin, 100 mita sike nungungu. Na thanuraydhin mayarsir.
  mya-JVB: ငါသည်သူငယ်သေ သည်ကို မ မြင် လိုဟုဆို လျက် ၊ ခပ်ဝေးဝေး လေး တ ပစ်ခန့် လောက်
    သွားပြီးလျှင်၊ သူ ငယ်ရှေ့ မှာ ထိုင် ၍ နေလေ၏။ ထို သို့ထိုင် ၍ နေစဉ် သူ သည်အသံ ကို
    လွှင့် ၍ ငိုကြွေး လေ၏။
  tte-O: kabo mayaune ilogabaen ilau kana mamalawe besiele wan andeledi (100) mita
    kabo imiyasio, kaiwena ana nuwatu iba, “Tabu natugu yagitagitai na iboita.” Na
    Ega iyaele imiyasio imiyamiya yo ivalavalam.
  tbg-tbg: tiharo, Mpo, ti maaquvano qutu vuainara kia tavaataa ivo tivakero, vutuntoqamakero
    oru oquviro vaiharo iqi rateharo vairo.
  hmo-hmo: Vadaeni, sisina ia raka lao, diba pidia ena daudau hegeregerena, bona ia
    helai diho. Sibona dekenai ia hereva, ia gwau, “Mero ena mase lau ura lasi lau
    itaia.” Unuseni ia helai noho neganai, natuna ia tai hamatamaia.
  ata-ata: ia ane milai mixolu no paxa sevile, io ane mixavuxavutala, la mivikala
    aloxo ꞌo, “Eni elavu lexe umomomo sou eni amaisou ꞌalixeni usoli uasi.” Ane mixolu
    sou mixavuxavutala aloxo ne la mitatama.
  nfa-nfa: Ka na pangee ètu dꞌara na, “Dꞌara jaꞌa laꞌe boe, ladhe jaꞌa kèdhi mamadhe
    ana jaꞌa.” Ka na madhèdi ako kajꞌèu nèti ana na, pe dꞌai lèmi nguru meter sa.
    Ka na tangi dènge lii roma iisi.
  urd-urd: और ख़ुद उसके सामने एक टप्पे के किनारे पर दूर जा कर बैठी और कहने लगी कि
    मैं इस लड़के का मरना तो न देखूँ। इसलिए वह उसके सामने बैठ गई और ज़ोर ज़ोर से रोने
    लगी।
  rus-SYN: 'и пошла, села вдали, в расстоянии на один выстрел из лука. Ибо она сказала:
    не хочу видеть смерти отрока. И она села поодаль против него, и подняла вопль,
    и плакала;'
  cbt-NTPO: Aquëmiachin pa'sahuaton, huënsëconin. Ama hua'huin chimininso nicacaso
    marëhuë', inaquë huënsëconin. Huënsëhuachina, hui'napiso na'nërin huachi.
  bqc-SIM: ↄ̃ à gɛ̀ zↄ̃̀lɛ aɛ kazu lɛ́lɛa zã lɛ́u, asa à mɛ̀ á ye à a nɛ́ gaa
    eo. Kɛ́ à gɛ̀ zↄ̃̀lɛ kãaa màa, ↄ̃ à nà ↄↄlↄwa.
  tcz-CHONGTHU: Hichun amanu (Hagar) apot doh in atou lha tan achang seh in lamsom
    tobang kikah in “Keiman hiche chapang thi hi kamu nompoi,” atin amanu chu alhi
    along in akap tai.
  mar-mar: नंतर ती बरीच दूर म्हणजे बाणाच्या टप्प्याइतकी दूर जाऊन बसली, कारण तिने म्हटले
    “मला माझ्या मुलाचे मरण पाहायला नको.” ती त्याच्या समोर बसून मोठमोठ्याने हंबरडा
    फोडून रडू लागली.
  tcs-tcs: Den Eiga bin go ane sidaun stret kros prom em, no prapa longwei. I bin
    baut 100 mita ane em tok po emselp, ‘Yagar! Ai no wande witnis dis pikinini po
    ded.’ Ane wen em bin sidaun kros prom da pikinini em bin stat po krai.
  soq-soq: Tane me seu aubeio aleidie enediitudedia makawa rua waine insediase, “Ne
    mai oto ewepino emanawo bolepi.” Ita waine ke wadie.
  qub-qub: Yacunayllapita wamran wañojta mana ricayta munar carullaman aywarcur jamacuycuran.
    Pay carullaman aywarcur jamacuycuptin wamranga wagayta gallaycuran.
  bqp-bqp: akũ à gɛ̀ɛ à vùtɛ arɛ kàzulɛtɛki zã̀ lɛ́n, zaakũ à pì á ye à a nɛ́ gana
    ero. Kũ à gɛ̀ɛ à vùtɛ zã̀ lɛ, akũ à nà ↄ́ↄdↄnaaa.
  hat-hat: li ale, li chita pi devan, yon bon ti distans, li di nan kè l' -Mwen pa
    ka rete ap gade pitit mwen an ap mouri konsa. Pandan li chita konsa, pitit la
    pran rele.
  eng-BSB: Then she went off and sat down nearby, about a bowshot away, for she said,
    “I cannot bear to watch the boy die!” And as she sat nearby, she lifted up her
    voice and wept.
  tod-tod: 'é li, é zei tɔ ɠila ɠoozama, ná tago maaɠoozaai nɔ fɔɛn, mazɔlɔɔ é
    ɠɛni ɠɛɛzu ma: «Gàazu la yɛsu doin ʋa, é ʋa ɗa za.» É zeini tɔ ɠila ɠoozama,
    é ɗa ɓalakpala, é ɗa wɔlɔ.'
  eng-WEBPB: She went and sat down opposite him, a good way off, about a bow shot
    away. For she said, “Don’t let me see the death of the child.” She sat opposite
    him, and lifted up her voice, and wept.
  kbq-kbq: Ana huteno kevema ahetregeno nevia avamente Haga'a umanineno amanage hu'ne,
    Negesugeno mofavreni'a fri zankura navresra hie, nehuno krafa huno zavi ate'ne.
  nhe-BL: huan yajqui mosehuito ica huejca pampa ax quinequiyaya quiitas quema miquisquía.
    Huan quema Agar mosehuijtoya imelac, nopa oquichpil pejqui choca chicahuac.
  bus-bus: ben à gàa à vɛ̃̀ɛ aɛ kàzulɛɛki zã̀ lɛ́n, zaakɛ à bè á yezi à a nɛ́ gana
    ero. Kɛ̀ à gàa à vɛ̃̀ɛ kãa lɛ, ben à nà ↄ́ↄdↄnaa.
  gub-BL: Wapyk ihy oho xeràna'i kury. Uze'eg in uzeupe. — Napuner kwaw hememyr imàno
    haw hexakaw rehe ihe, i'i uzeupe. Upyta a'e pe wapyk pà. Kwarer uzypyrog uzai'o
    pà.
  eng-DRA: 'And she went her way, and sat over against him a great way off as far
    as a bow can carry, for she said: I will not see the boy die: and sitting over
    against, she lifted up her voice and wept.'
  knf-knf: 'aya alow btiişu aţo aşë jun ŋwooni aji : « Mënŋal pwin pkeţ pi napoţ naan.
    »'
