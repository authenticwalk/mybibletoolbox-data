verse: GEN.021.016
translations:
  mal-C: പിന്നെ അവൾ പോയി, ഏകദേശം ഒരു അമ്പിൻപാട് അകലെ ഇരുന്നു. “ബാലൻ മരിക്കുന്നത് എനിക്കു
    കാണാൻ വയ്യ” എന്നു പറഞ്ഞുകൊണ്ട് അവനെതിരേ ഇരുന്ന് ഉറക്കെ കരഞ്ഞു.
  deu-TKW: 'ging hin und setzte sich abseits einen Bogenschuß weit; denn sie sprach:
    Ich kann das Sterben des Kindes nicht ansehen! Daher setzte sie sich abseits;
    das Kind aber begann laut zu weinen.'
  lin-lin: 'Akendeki kovanda na monkama ya bametele, pamba te alobaki : « Nalingi
    te komona kufa ya mwana na ngai. » Lokola avandaki mosika ya mwana, atombolaki
    mongongo mpe alelaki.'
  cbr-NT: tsónbiani ka uri tsóti ax kuankëxa, 'ën tuá kana ñuia istima 'ai kixun sinánbiani.
    'Uri kuantankëx anu tsóbukinshi ka aín tuá munuma kuënkëni inia kuakëxa.
  eng-LSV: And she goes and sits by herself opposite [him], far off, about a bow-shot,
    for she said, “Do not let me look on the death of the boy”; and she sits opposite
    [him], and lifts up her voice, and weeps.
  bmu-bmu: 'Ali ahöiga kinda kewö mötmöriyök: “Nahönan jeni qakŋe kömumawi, mi ekŋamgö
    osiba jemörön akzal. “Mewö mötmöriba pokom mulget anakzawaŋgö dop tikep anda tata
    silata sahöt gigilahöyök.'
  eng-GNV: 'Then she went and sate her ouer against him a farre off about a bowe shoote:
    for she said, I will not see the death of the child. and she sate downe ouer against
    him, and lift vp her voyce and wept.'
  eng-WEBSTER: 'And she went, and sat her down over against him, a good way off, as
    it were a bow-shot: for she said, Let me not see the death of the child. And she
    sat over against him, and raised her voice, and wept.'
  nhw-BL: huan yajqui mosehuito ica huejca pampa amo quinequiyaya quiitas quema miquisquía.
    Huan quema Agar mosehuijtoya imelac, nopa oquichpil pejqui choca chicahuac.
  swh-ONEN: Kisha akajiendea zake akaketi karibu, umbali wa kutupa mshale, akawaza,
    “Siwezi kumwangalia kijana akifa.” Ikawa alipokuwa ameketi pale karibu, akaanza
    kulia kwa huzuni.
  bba-bba: Mɑ u dɑ u sinɑ n dɛsire n turɑ mi bɑ̀ n sɛ̃u tobɑ ɡɑ koo wen sɑkɑ. Domi
    u nɛɛ, u ǹ kpɛ̃ u n win bii mɛɛrɑ u n ɡbimɔ. Mi u sɔ̃ mi, mɑ u wurɑ tɑkɑnɑ u
    swĩ.
  eng-KJVCPB: 'And she went, and sat her down over against him a good way off, as
    it were a bowshot: for she said, Let me not see the death of the child. And she
    sat over against him, and lift up her voice, and wept.'
  cpy-cpy: Iyaatapithatanakiri inteneeni, tema tee okoyi oñeeri ikamimotero. Okanta
    jeekapaaki inteneeni, iraanaka otomi.
  mpx-mpx: Inoke i na i misiyo laha ana bwaga i ola 100 mita, kaiwena i nuwatu i ba,
    “Bahi natu na kikite ni aaliga.” He Hega iyoho i misiyo abanaa ge i kahikahin.
  wbp-wbp: Ngati-nyanuju yanu yama-kari-kirra marilki ngulalpa nyinaja yama-pardu-karirla.
    Wangkaja-nyanu Yakarruju, “Kulalparna nyiyakulku tarda-nyangkarla palinja-kurraju.”
    Mariji yulajalku.
  luo-luo: Eka nowuotho odhi nyime kama dirom fut adek kendo nobedo piny kanyo, mi
    nowacho e chunye niya, “Ok anyal rango nyathi katho.” Kendo kane obet machiegni
    kanyo, nyathi nochako ywak.
  meu-meu: bena taina e raka lao, diba bema kinoa heḡereḡerena; bena tano ai e helai
    diho, e tai dikadika, eto, Mero ena mase basina itaia.
  npi-ULB: त्यसपछि तिनी त्यस बालकबाट केही दुरी (करिब एउटा काँडले पार गर्ने दुरी) मा
    गएर बसिन् र भनिन्, “मैले यस बालकको मृत्यु हेर्न नपरोस् ।” त्यस बालकबाट केही दुरीमा
    बसेर तिनले आफ्नो सोर उचालिन् र रोइन् ।
  yor-yor: Ó sì lọ, ó sì jókòó nítòsí ibẹ̀, níwọ̀n bí ìtafà kan, nítorí, ó rò ó nínú
    ara rẹ̀ pé, “Èmi kò fẹ́ wo bí ọmọ náà yóò ṣe kú.” Bí ó sì ti jókòó sí tòsí ibẹ̀,
    ó bẹ̀rẹ̀ sí ní sọkún.
  emp-NTPO: 'Nãwã crĩchasia: “Mʌ̃a unu quĩrĩãẽ́ b̶ʌa mʌ̃ warrara beubʌrʌda.” Maʌ̃
    bẽrã tʌmʌa arid̶e chũmane wãsia. Mama chũmʌne idji warrara jĩgua jĩã nũmesia.'
  ind-ind: Kemudian dia menjauh sekitar 100 meter dari tempat itu, karena katanya
    dalam hati, “Aku tidak sanggup melihat anakku mati.” Hagar duduk di sana dan menangis
    tersedu-sedu.
  pes-OPCB: 'و خود حدود صد متر دورتر از او نشست و با خود گفت: «نمی‌خواهم ناظر مرگ
    فرزندم باشم.» و زارزار بگریست.'
  ssx-ssx: Heikata꞉ mo pate leke pua pitiekeme. Kutupa mo wanda꞉ ipika꞉ kone alota꞉
    Yaka weki homa꞉la꞉eki handa꞉peketa꞉ I̱ ana꞉ na pa꞉la꞉me leekeme. Kutupa koto pate
    pitina꞉ta꞉ ipikana꞉ma꞉ e̱ leekeme.
  lcm-lcm: na kala pasal akipai ane ring vunga lik na kanlapo sinong, using kapo lomlomonai
    ta, “Pua, parik napa angkoai si tere palau asukang ke ta kag nat si mat.” Na taun
    kapo sinong lomlomonai eiang kala tangis alava.
  aer-aer: Kele re aneke arntwarre anthurrele, rarle ahentye-anetyakenhe akweke renhe
    ilwerlenge aretyeke. Re imerte tnyante artnemele irrare anthurre anekenge.
  tgl-ULB: Pagkatapos umalis siya at naupo sa di kalayuan mula sa kanya, na parang
    isang tudla ng pana ang layo, dahil ang sabi niya, “Huwag ko sanang makita ang
    kamatayan ng bata.” Habang nakaupo siya roon sa kabila ng bata, nilakasan niya
    ang kaniyang boses at humagulgol siya sa iyak.
  nop-nop: Tiŋa ne weneŋgeila uyeŋ ikuk. Ala woŋ adi tebe mihiniŋ fiyagilune wooŋ
    malak wondok tuwolit. Adi adi indiŋ nadiŋa unduŋ tuguk. “Nu mihi kamadi ilene
    daune foloŋ mu kumumbek”, yoŋa unduŋ tuguk. Adi kwatnaŋgoŋ kabe unduŋku uyeŋ ilaŋa
    maat ila kokuk. Kaŋ mihi adi maaŋ maat wapum kokuk.
  kca-kca: 'щӑԓта йэԓшәк мӑнәс, и ԋоԓ йўвәтты хўватән иԓ опсәс. Щиты ԓўв йастәс: «Энәмты
    пŏх пӑрты щир ватты ӑт ԓӑӈхаԓайәм». Ԓўв опсәс пӑ ўвты питәс пӑ хоԓԓәс;'
  cbu-NT: Wanirsha, Ipari sachisimun tsipakchu, anoo patareema átu, wipaa yasinash
    puch wayayaru, annungirtatam kayum kuxinxinaw ashirangiya. Ansha, Akarini kuxineeru,
    wipangazsha kapung tanutantaru,
  usa-usa: abo wemá maré waqónáwátáq kéra-nékaka wení ánikomo-máikake máena, wemá
    wetábá ááímá kétena, “Kemá íma kao-nanana puyíkae.” Abo Ága mérami wáqónáwátáqó
    máqemaikakemma wemá ibiqá átáma yakáiye.
  hui-hui: Ani berelalu ibu igini homarago nahondole lowa mabu tu mbira ale birule
    pene. Ani biruwa nde Hega ibu dugu bialu biru wini.
  wrs-wrs: Desvhoanamba, dom oklapetam hevpa ganamba, doa di avhoana, ona, kavna otolmindmba
    kava nonglavavmoa osva. Doa hevpa avhoanamba, wo vawovna.
  mya-mya: ကိုက်​တစ်​ရာ​ခန့်​အ​ကွာ​သို့​သွား​၍​ထိုင်​၏။ သူ က``သူ​ငယ်​ရေ​ငတ်​၍​သေ​သည်​ကို​ငါ​မ​မြင်​လို''
    ဟု​ဆို​၏။ ထို​အ​ခါ​သူ​မ​သည်​ကျယ်​လောင်​စွာ ငို​လေ​၏။
  cbi-NTPO: ya bain vee mujtu, junu baanatyununu ji' chudimi, ya peyantsu keenandyai'tu.
    Tsejtu ya' ama chudi' chunatu waawaandimi.
  bod-N: ཁོ་མོ་མདའ་འཕེན་ཐེངས་གཅིག་གི་མཚམས་སུ་སོང་བ་དང་བུའི་ཕྱོགས་སུ་ཁ་གཏད་ནས་བསྡད༌དེ།
    ངས་བུ་འཆི་བར་མིག་གིས་བལྟ་མི་བཟོད་ཅེས་སྨྲ་བཞིན་སྐད་ཆེན་པོ་བརྒྱབ་ནས་ངུས༌སོ།།
  wsk-wsk: Se nu nama awar nuam daigam ale ikia moakaso, se kuamin tugukaso, “Ani
    kuriang ari sagarik se kuerukko me ko kuesam,” makaso. Ale nu daigam baga kuriang
    niakaso se nu ago niakaso.
  kkl-kkl: “Name si taraplamlea imnun kom,” aro olog weag pina pukamogti engelamog.
  sna-sna: Ipapo akabvapo akandogara pedyo naipapo, nhambwe inenge ingasvika museve,
    nokuti akafunga mumwoyo make akati, “Handingatariri mukomana achifa.” Uye agere
    pedyo ipapo akatanga kuchema.
  spa-BLM: 'Fue y se sentó frente a él, a una buena distancia, como a un tiro de arco.
    Porque dijo: “No me dejes ver la muerte del niño”. Se sentó frente a él, alzó
    la voz y lloró.'
  beu-beu: sengmuse ana ila oal angu eolat mihi. Oma meter ari iising aulang. Se ana
    vengpikir hula, “Kalo noal anga aamina, na uuling ateing se, na vengtahang jadi
    niang.” Angmuse ana angumi mihit baut hanuring.
  cac-cac: Najattac ix b'at ix, ix em c'ojan ix, yic vach' max yil ix scham vin̈ yune'
    chi' snaani. Ayic ix em c'ojan ix chi', ix q'ue sjaj vin̈ yoq'ui.
  swh-ULB: Kisha akaondoka, na akakaa umbali kidogo na yule kijana, umbali kama wa
    kutupa mshale, kwa vile alisema, “Na nisitazame kifo cha mtoto.” Alipokuwa amekaa
    kumkabili, akapaza sauti yake akalia.
  bel-bel: 'і пайшла, села зводдаль, на аддалі аднаго стрэлу з лука. Бо яна сказала:
    не хачу бачыць сьмерці хлопчыка. І яна села насупраць, і заенчыла, і плакала;'
  deu-ELBBK: 'und sie ging hin und setzte sich gegenüber, einen Bogenschuss weit,
    denn sie sprach: Dass ich das Sterben des Kindes nicht ansehe! Und sie setzte
    sich gegenüber und erhob ihre Stimme und weinte.'
  mbb-OT: Ne mid-awà sikandin, he menge 100 he mitrus is keziyù puun dutun te vatà.
    Dutun sikandin mebpinuu he edsineǥew, ne egkeisip din is, “Kenè ku egkaantus te
    ed-ahà is anak ku he ebpatey.”
  msc-msc: A ka a mabɔ a den na ko biɲɛ sɔmɔndiya ko kelen jatela ka a sii, baa a
    ka a miri ko a tɛ a fɛ ka a den faatɔla yen. A ka a sii ye ka kasi kojuuya.
  mal-2015: 'അവൾ പോയി അതിന്നെതിരെ ഒരു അമ്പിൻപാടു ദൂരത്തു ഇരുന്നു: കുട്ടിയുടെ മരണം
    എനിക്കു കാണേണ്ടാ എന്നു പറഞ്ഞു എതിരെ ഇരുന്നു ഉറക്കെ കരഞ്ഞു.'
  tuo-NT: “Cʉ̃ wẽrĩcã ĩꞌasĩꞌrĩtisaꞌa” nígõ, yoacureropʉ waꞌa, dujico niwõ. Co topʉ
    dujiri cura cʉ̃ utinʉꞌcãcʉ niwĩ.
  gup-gup: Wanjh wam wurd djarreh, yiman bininj kaburriwe bunarra, kumekbe yerrkang
    ni, dja ngalengman yimeng, “Minj ngadjare nganan bu wurdyaw karrowen.” Dja bu
    kumekbe ni ngaleng wanjh nalkbuhnalkbuni.
  met-met: Baing ila rung hasoya monga, bila galunga ri maxaxayanganoa, namua na hatum
    ba, “Sanga ba ngabagu garua mati te.” Hagar rung mua la ba, baing ila rung saing
    ungguti tang haringina.
  gvs-gvs: Ago kina sinanayana ibala ina masigava tupwana aduwanau itusobu, nakae
    itaitáiya. Ina nuwonúwana kana, ‘Bwae ikavava, tauna natugu bei ikámasa. Geya
    latuwogu gómana matagu goi go, ivailai.’
  rmc-rmc: 'A geľa pašal leste het, hoj peske te bešel lestar vaj šel (100) metri
    dureder, bo phenďa peske: „Našťi dikhav pre oda, sar mange merel o čhavoro.“ Sar
    ode bešelas, chudňa zorales te rovel.'
  nlg-nlg: Hagar te tona hauvia na garimane, me va sopou heghena tana bona keha te
    manana na hauna siki sakai te nia vana sara igaa na kuali, na pukuna ta nina ghanaghana,
    “E mua liogu ge ku righia na dalegu ke mate.” Mi tana bona gaia te sopou kakeri,
    ge tangi.
  dgr-DOGNT: Eyı gà taekw'eènǫ (300) gokè haı̨wa ts'ǫ̀ yahdaà dèè k'e dèhkwà, dıı
    hanıwǫ t'à, “Dǫzhìa sedaà ełaàwı ha segha dìì,” hanıwǫ. Ekǫ wheda xè etse hǫt'e.
  pes-OPV: 'و به مسافت تیر پرتابی رفته، در مقابل وی بنشست، زیرا گفت: «موت پسر را نبینم.»
    و در مقابل او نشسته، آواز خود را بلند کرد وبگریست.'
  ron-1924: 'ши с-а дус де а шезут ын фаца луй ла о микэ депэртаре де ел, ка ла о
    арункэтурэ де арк, кэч зичя еа: „Сэ ну вэд моартя копилулуй!” А шезут дар ын фаца
    луй ла о парте, а ридикат гласул ши а ынчепут сэ плынгэ.'
  ben-OBCV: পরে সে একটু দূরে, প্রায় 100 মিটার দূরে গিয়ে বসে পড়ল, কারণ সে ভাবল,
    “আমি নিজের চোখে ছেলেটির মৃত্যুদৃশ্য দেখতে পারব না।” আর সেখানে বসে সে ফোঁপাতে শুরু
    করল।
  lex-lex: 'ne namtatan la olietkota, yoma niwra: “Nee! A''g edonna tiahan nan pa
    umkek rer a a''nu di nmati.” La''pa patke'' de namtatan reria ne nkakur doin la,
    nhi''nande lirni nhar miemna.'
  rgu-rgu: Ana afi nai dale na nae, “Au ta anenete relu laꞌe anaꞌ ia mamate na soꞌ.”
    Basa de ana oruꞌ ela anaꞌ a bate meter lima hulu, de natuuꞌ. Boe ma ana dola nasaꞌeedu.
  som-som: Wayna tagtay oo waxay fadhiisatay meel ku soo jeedda oo ka fog, oo qiyaastii
    ah intii fallaadh la ganay gaadho, waxayna tidhi, Yaanan eegin dhimashada wiilka.
    Iyadoo fadhida meel ku soo jeedda ayay codkeedii kor u qaadday oo ooyday.
  lat-VUC: 'Et abiit, seditque e regione procul quantum potest arcus jacere: dixit
    enim: Non videbo morientem puerum: et sedens contra, levavit vocem suam et flevit.'
  aoi-aoi: akwa yingi-lika arngkidarrba. Biya ying-ambarringa, yingu-ngwadungwadina
    arakba dakina. Yingi-yama, “Nara ningena a-ngayinduma a-rringkama nganyangwa naburraka
    a-jungwuma,” yingi-yama. Enejukwaba nenjarrngalyilya nu-ngwadinuma nakina-da.
  eng-ASVBT: 'And she went, and sat her down over against him a good way off, as it
    were a bowshot: for she said, Let me not look upon the death of the child. And
    she sat over against him, and lifted up her voice, and wept.'
  mna-mna: mi ila molo ri pini, to mbuleene isu ma imbotmbot. Pa leleene be ire lutuunu
    mi imeete pepe. Tana imbutultul, mi ziru lutuunu tikam tiŋiizi biibi.
  ita-1885: 'Ed ella se ne andò, e si pose a sedere dirimpetto, di lungi intorno ad
    una tratta d''arco; perciocchè ella diceva: Ch''io non vegga morire il fanciullo;
    e sedendo così dirimpetto, alzò la voce e pianse.'
  eng-LXXUP: 'And she departed and sat down opposite him at a distance, as it were
    a bowshot, for she said, Surely I cannot see the death of my child: and she sat
    opposite him, and the child cried aloud and wept.'
  eng-ULB: Then she went, and sat down a short distance from him, about the distance
    of a bowshot away, for she said, “Let me not look upon the death of the child.”
    As she sat there across from him, she lifted up her voice and wept.
  spa-VBL: 'Entonces se fue y se sentó a cierta distancia, a unos cientos de yardas
    de distancia, pues pensaba: “¡No podré soportar ver a mi hijo morir!” Y al sentarse,
    reventó en llanto.'
  fra-_FOB: 'Et elle s''en alla, et s''assit vis-à-vis, environ à la distance d''une
    portée d''arc; car elle dit: Que je ne voie pas mourir l''enfant. Et elle s''assit
    vis-à-vis, éleva la voix, et pleura.'
  mal-mal: അവൾ പോയി അതിനെതിരെ ഒരു അമ്പെയ്ത്തു ദൂരത്തിരുന്നു; കുട്ടിയുടെ മരണം എനിക്ക്
    കാണണ്ടാ എന്നു പറഞ്ഞ് എതിരെ ഇരുന്ന് ഉറക്കെ കരഞ്ഞു.
  urd-GVR: koī 300 fuṭ dūr baiṭh gaī. Kyoṅki us ne dil meṅ kahā, “Maiṅ use marte nahīṅ
    dekh saktī.” Wuh wahāṅ baiṭh kar rone lagī.
  suz-BL: मिनु हागार चहिं आइदी लशा, निस्‍से बाक्‍त। मारदे हना मेकोमी “आं आल बेक्‍शो
    मतङल” दे मिम्‍ता बाक्‍त। मिनु ठेयब सेंदा पा ङाक्‍माक्‍त। यसैया ४९:१५
  ita-1927: 'E se ne andò, e si pose a sedere dirimpetto, a distanza d’un tiro d’arco;
    perché diceva: “Ch’io non vegga morire il fanciullo!” E sedendo così dirimpetto,
    alzò la voce e pianse.'
  ckb-ckb: 'ئینجا ڕۆیشت و لە دوورەوە لە دووری تیرهاوێژێک بەرامبەری دانیشت، چونکە گوتی:
    «ناتوانم بە چاوی خۆم مەرگی کوڕەکەم ببینم.» ئیتر بەرامبەری دانیشت و بە دەنگی بەرز
    دەستی کرد بە گریان.'
  eng-BBE: And she went some distance away, about an arrow flight, and seating herself
    on the earth, she gave way to bitter weeping, saying, Let me not see the death
    of my child.
  crx-NTPO: '''Ink''ez yanch''az ts''ihyan natl''adida'', k''aza be ''uhututsoh-un
