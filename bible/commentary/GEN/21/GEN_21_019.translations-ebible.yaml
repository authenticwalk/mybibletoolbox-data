verse: GEN.021.019
translations:
  mal-C: പിന്നെ ദൈവം അവളുടെ കണ്ണ് തുറന്നു; അവളൊരു നീരുറവ കണ്ടു. അവൾ ചെന്നു കുടത്തിൽ
    വെള്ളം നിറച്ചുകൊണ്ടുവന്നു ബാലനു കുടിക്കാൻ കൊടുത്തു.
  deu-TKW: Und Gott that ihr die Augen auf, daß sie einen Wasserquell erblickte. Da
    ging sie hin, füllte den Schlauch mit Wasser und gab dem Knaben zu trinken.
  lin-lin: Nzambe afungolaki ye miso, mpe amonaki libulu ya mayi. Akendeki kotondisa
    mbeki mpe amelisaki mwana.
  cbr-NT: Ësokin katankëxun ka Nukën 'Ibu Diosan Agar achúshi 'umpax upíira 'aish
    nëmin 'inánkëxa usakian 'inánkëxun ka ñuina xaká burasa 'akë, ami ubakakin bitankëxun
    aín tuá Ismael xëamiakëxa.
  eng-LSV: And God opens her eyes, and she sees a well of water, and she goes and
    fills the bottle [with] water, and causes the youth to drink;
  bmu-bmu: Suep garatanöŋ mewö jiiga Anutunöŋ jeŋi metohoiga uba o lömŋi kun ehök.
    Mi eka lama sileŋi memba anda miaŋön o uba kaba nahönŋi waŋgiiga neyök.
  eng-GNV: And God opened her eyes, and she sawe a well of water. so she went and
    filled the bottell with water, and gaue the boy drinke.
  eng-WEBSTER: 'And God opened her eyes, and she saw a well of water: and she went,
    and filled the bottle with water, and gave the lad drink.'
  nhw-BL: Huajca Toteco Dios quen quiixtlapo Agar para ma quiita se ameli ica atl.
    Huan yaya yajqui huan quitemitito nopa cuetlaxtli ica atl huan quiamacac Ismael.
  swh-ONEN: Ndipo Mungu akamfumbua Hagari macho yake naye akaona kisima cha maji.
    Hivyo akaenda akajaza kiriba maji na kumpa kijana anywe.
  bba-bba: Sɑɑ yerɑ Gusunɔ u kurɔ win nɔni wukiɑ mɑ u dɔkɔ ɡɑɑ wɑ mi. U dɑ u bwɑ̃ɑ
    te nim yibiɑ u bii wɛ̃ u nɔrɑ.
  eng-KJVCPB: And God opened her eyes, and she saw a well of water; and she went,
    and filled the bottle with water, and gave the lad drink.
  cpy-cpy: Ikantakaakawo Tajorentsi, oñaaki Agar oshitowaatzi nija. Jatanaki, opiyaantaki
    mashitsinakiki, oetakiri otomi Ismael.
  mpx-mpx: Yaka Yabowaine wewel kenken etega i pankite, inoke Hega i na patuna i pakalaopop,
    ge i pek geman i im.
  wbp-wbp: Junga-juku, Kaaturlujurla muljulku milki-yirrarnu Yakarrukuju. Junga-juku,
    ngula yangka-kurra pinti-kirra turla-maninjarla ngapalku-yijala pina winjurnu.
    Winjirninjarla ngapajurla yungu kurdukuju.
  luo-luo: Eka Nyasaye noyawo wengene kendo oneno soko mar pi. Kuom mano nodhi mopongʼo
    puga gi pi kendo nomiyo nyathi omodho.
  meu-meu: Bena Dirava ese matana e hapapa; bena ia ese ranu gurina ta e itaia; bena
    nani kopina e hahonua, mero na ranu e ha-inulaia.
  npi-ULB: त्यसपछि परमप्रभुले तिनका आँखा खोलिदिनुभयो, र तिनले पानीको एउटा कुवा देखिन्
    । तिनी गएर त्यस मशकमा पानी भरिन्, अनि बालकलाई पानी दिइन् ।
  yor-yor: Ọlọ́run sì ṣí ojú Hagari, ó sì rí kànga kan, ó lọ síbẹ̀, ó rọ omi kún inú
    ìgò náà, ó sì fún ọmọ náà mu.
  emp-NTPO: Maʌ̃be Ãcõrẽba Agaraa unubisia egorod̶eba baidoda ʌ̃taa bogadrʌ nũmʌda.
    Ara maʌ̃da wãped̶a animarã e od̶ara bira tʌ edasia. Maʌ̃be Ismaelea dawasia.
  ind-ind: Kemudian Allah membuat Hagar melihat sebuah mata air yang tidak jauh dari
    tempat itu. Maka pergilah dia mengisi kantong kulitnya dengan air dan memberi
    anaknya minum.
  pes-OPCB: سپس خدا چشمان هاجر را گشود و او چاه آبی در مقابل خود دید. پس به طرف چاه
    رفته، مشک را پر از آب کرد و به پسرش نوشانید.
  ssx-ssx: Kutupa Koda꞉ma꞉ mo wanda꞉na꞉ leke ki layeketa꞉ ipikana꞉ma꞉ naku ikali handeekeme.
    Kutupa mo wanda꞉ma꞉ mo kao yonkelekema꞉ wepiki ikali kanake pua mea ikali tumbao
    mandaneta꞉ mo weki haleekeme.
  lcm-lcm: Na God kala palas a matana na kala arai ani mangsikei a laman kapo uv le
    nei roe, na kanla lolong kana ese na kanla ainum kana nat.
  aer-aer: Kele Ngkartele anteme ikwere kwatye iperte imerneke itwele-arle aneme.
    Re anteme alheke kwatye iperte ikwere-werne yakwetheke kwatye akngerre theleke,
    imerte ampe urreye ikwerenhe anthemele antywetyeke.
  tgl-ULB: Pagkatapos minulat ng Diyos ang mga mata ni Agar at nakakita siya ng isang
    balon ng tubig. Pinuntahan niya ito at pinuno ng tubig ang lalagyang gawa sa balat
    at pinainom ang bata.
  nop-nop: Unduŋ tiŋa Bepaŋdi Haga’walaŋ dawi tubutombune ime bom niŋ kaguk. Kaŋ wooŋ
    ime tout kale gitnemdi tigiŋ gineŋ gitokiŋa buŋa mihi u miŋguk.
  kca-kca: Щӑԓта, Турәмән йушән аԉса пӑ, ԓўв йик ўты мўв ўс кащаԓәс, щи мӑнәс, хирәԓ
    йикән тэкәптәсԓы пӑ пŏхәԓ йищәԓтәсԓы.
  cbu-NT: Anshuritam Apanll kungoo Akaraam yámandarangiya. Kungsha tsap kachutam ashiru
    anush wir kcheewaru parangiya. Akararinsha parangu, anuritam tuzurshineetsi yaranllu,
    tipayaru, wipaam yásirangiya.
  usa-usa: Îtogo Áganí áúramma táagayakaitana abo wemá maiqnómmá áónaraiye. Ágama
    nonánábí nommá yakéna maré-uréna ánikomma nommá ámíkaiye.
  hui-hui: Ani lowa Ngode Datagaliwabehanda Heganaga de mo ngala hayagola handa amu
    halu hearia iba biraga uli mbira wiaria hendene. Ani wiaria handalu Hega ibugua
    abale puwa iba be nogo dongoneme wabini biagoha iba hambu yalu dai buwa ibu igini
    nelo mini.
  wrs-wrs: Doa Sesoava mana vema vemnana, wo he beswonam nonglana, pai, pomba ten
    liv. Doa pomba longwol venamba, ombolm waine.
  mya-mya: ထို​နောက်​ဘု​ရား​သ​ခင်​သည်​ဟာ​ဂ​ရ​၏​မျက်​စိ ကို​ဖွင့်​တော်​မူ​သ​ဖြင့်​သူ​သည်​ရေ​တွင်း​ကို​မြင်​ရ
    လေ​၏။ သူ​သည်​သား​ရေ​ဘူး​တွင်​ရေ​တွင်း​မှ​ရေ နှင့်​ဖြည့်​၍​သား​ငယ်​ကို​ရေ​တိုက်​လေ​သည်။-
  cbi-NTPO: Tsejtu Agarnu Dios main pi pusu katakaañu, ji' animaa kikanu pi tyuwa
    mangue' Ismaelnu pi kushkaami.
  bod-N: དཀོན་མཆོག་གིས་ཁོ་མོའི་མིག་ཟུང་གསལ་པོར་མཛད་པ༌དང༌། ཁོ་མོས་དོང་ཆུ་ཞིག་མཐོང་ཞིང་སྐྱི་ཁུག་ནང་དུ་ཆུ་བླངས་ནས་བུ་ཆུང་ལ་འཐུང་དུ༌བཅུག
  wsk-wsk: Ale Kaem Hagar motam sinar awuram se yu mutim bo arigam, ale te namaram
    yu utuam, ale sang karogo nama kuriang tuam se nam.
  kkl-kkl: Ambarogti, “Mag sembe so'o walirobag kembalul,” aro Hagar haing tibin nembaogpa,
    ibogti mag ma'iag tero tel piogti, elme tarel aogpa teog.
  sna-sna: Ipapo Mwari akasvinudza meso ake uye akaona tsime remvura. Saka akaenda
    akandozadza guchu nemvura ndokubva apa mukomana kuti anwe.
  spa-BLM: Dios le abrió los ojos y vio un pozo de agua. Fue, llenó el recipiente
    de agua y le dio de beber al niño.
  beu-beu: Angmuse Lahatala Ana Hagar eng angu ening tarang, base jar eng nu ue angmi
    angu, ana uuling ateing. Angmuse Hagar ana jar angu iihit metma ebotil angu mi,
    sengmuse ana metma oal Ismael enang ana na.
  cac-cac: Axo Dios ix ac'an yil jun sjaj a a' ix Agar chi', ix b'at ix, ix yac'an
    b'ud'joc noc' tz'uum chi' ix d'a a', ix yac'an a' ix yuc' vin̈ yune' chi'.
  swh-ULB: Kisha Mungu akayafunua macho ya Hajiri, natazama akaona kisima cha maji.
    Akaenda akajaza kiriba maji, na akampatia kijana akanywa.
  bel-bel: І Бог адкрыў вочы яе, і яна ўбачыла калодзеж з вадою, і пайшла, наліла
    ў мех вады і напаіла хлопчыка.
  deu-ELBBK: Und Gott öffnete ihre Augen, und sie sah einen Wasserbrunnen; und sie
    ging hin und füllte den Schlauch mit Wasser und tränkte den Knaben.
  mbb-OT: Ne zutun impeturedu te Megbevayà si Hagar te kalut, ne midhendiyà sikandin
    ne midsekezu ne impeinum din is anak din.
  msc-msc: Alla ka Hajara ɲa laka. A ka kɔlɔn do yen. A wara jikɛfen nafa ji rɔ ka
    na a di den ma. Den ka ji min.
  mal-2015: ദൈവം അവളുടെ കണ്ണു തുറന്നു; അവൾ ഒരു നീരുറവു കണ്ടു, ചെന്നു തുരുത്തിയിൽ വെള്ളം
    നിറച്ചു ബാലനെ കുടിപ്പിച്ചു.
  tuo-NT: Tojo níca beꞌro Õꞌacʉ̃ Agare niꞌcã pe aco wijari pe ĩꞌabocacã weecʉ niwĩ.
    Co waꞌicʉ casero meꞌrã wééca ajuropʉ aco poseye, co macʉ̃rẽ tĩaco niwõ.
  gup-gup: Wanjh God bimarnbom Hagar bu bolknang dja nang kaboyo kungad. Wanjh kunu
    ngaleng borrahkendoy rowk kore mayh kunkulah wanjh bibowong Ishmael bonguneng.
  met-met: Baing Urana hatanga lang bangguming tela na. Binabu ila xu asaxa sangganoa,
    saing sina na garua ba nung.
  gvs-gvs: Yaubada ibóbwara ikavava, vavinayana nuwona isanayato, e ikandobala doelu
    igite. Tuwo ibala ina bwae itege, gomanayana ivanim.
  rmc-rmc: Androda o Del lake phundraďa o jakha a oj dikhľa e chaňig. Avke geľa te
    pherdžarel o cipuno gonoro le paňeha a diňa te pijel peskre čhas.
  nlg-nlg: Keri ge a God te davoraa na matana Hagar, ge righia na tuvu. Me dorea ghana
    kada ni beti ge inuinua dalena.
  dgr-DOGNT: Nǫ̀htsı̨ tı-xàewìı-k'è wegha wegoèht'į̀ ayį̀į̀là. Hagar ekǫ èhtła gà
    tıwò yìı tı dagoòɂǫǫ̀ ayį̀į̀là gà edeza ghàtıı̨dì.
  pes-OPV: و خدا چشمان او را باز کرد تاچاه آبی دید. پس رفته، مشک را از آب پر کرد،
    وپسر را نوشانید.
  ron-1924: Ши Думнезеу й-а дескис окий ши еа а вэзут ун извор де апэ; с-а дус де
    а умплут бурдуфул ку апэ ши а дат копилулуй сэ бя.
  ben-OBCV: তখন ঈশ্বর হাগারের চোখ খুলে দিলেন আর সে জলের এক কুয়ো দেখতে পেল। তাই সে
    গিয়ে মশকে জল ভরে ছেলেটিকে পানীয় জল এনে দিল।
  lex-lex: Noka Orgahi Nwera Hagar matni, nhi'nande namkek nana gera ida. Noka nla
    nahara ger la ger geni, nhor nioka nala la a'nani de nemnu.
  rgu-rgu: Basa de Manetualain tao nadilaꞌ Hagar mata na, losaꞌ ana nita oe dodoluꞌ
    esa nai naa. Boe ma ana neu dou oe neuꞌ boto ria, de naninuꞌ anaꞌ a.
  som-som: Markaasaa Ilaah indhaheedii furay, oo waxay aragtay ceel biyo ah; kolkaasay
    tagtay, oo sibraarkii biyo ka soo buuxisay, oo wiilkii waraabisay.
  lat-VUC: 'Aperuitque oculos ejus Deus: quæ videns puteum aquæ, abiit, et implevit
    utrem, deditque puero bibere.'
  aoi-aoi: Umba eneja arakba nakina Neningikarrawara nangaminu-ngwur•dangmaja menba
    dakina-langwa didarringka akwa ying-andiyinga akena yingi-rringka akina akungwa
    emedirra. Biya yingi-lika akwa yingi-lyangburrukwajuwa akungwa ebina bulukwa-langwa-manja
    amakwulya akwa kembirra yinginu-kwa akungwa ngala-langwa naburradikba. Kembirra
    ni-bekina-da.
  eng-ASVBT: And God opened her eyes, and she saw a well of water; and she went, and
    filled the bottle with water, and gave the lad drink.
  mna-mna: To Anutu ikam Agar mataana ma ikam pak mi ire yok touŋana ta, tau imbot
    kolouŋana pizin. Agar ikam yok putuunu kizin mi ila ma ikut. To imiili ma imar
    mini, mi ikam pa lutuunu ma iwin.
  ita-1885: E Iddio le aperse gli occhi, ed ella vide un pozzo d'acqua, ed andò, ed
    empiè il bariletto d'acqua, e diè bere al fanciullo.
  eng-LXXUP: And God opened her eyes, and she saw a well of springing water; and she
    went and filled the skin with water, and gave the child drink.
  eng-ULB: Then God opened her eyes, and she saw a well of water. She went and filled
    the skin with water, and gave the lad a drink.
  spa-VBL: Entonces Dios abrió sus ojos y ella pudo ver un pozo que estaba cerca.
    Así que fue y llenó su odre de agua y le dio de beber al niño.
  fra-_FOB: Et Dieu lui ouvrit les yeux, et elle vit un puits d'eau, et elle alla
    et remplit l'outre d'eau, et donna à boire au jeune garçon.
  mal-mal: ദൈവം അവളുടെ കണ്ണ് തുറന്നു; അവൾ ഒരു നീരുറവു കണ്ടു, ചെന്ന് തുരുത്തിയിൽ വെള്ളം
    നിറച്ചു ബാലനെ കുടിപ്പിച്ചു.
  urd-GVR: Phir Allāh ne Hājirā kī āṅkheṅ khol dīṅ, aur us kī nazar ek kueṅ par paṛī.
    Wuh wahāṅ gaī aur mashk ko pānī se bhar kar laṛke ko pilāyā.
  suz-BL: मिनु परमप्रभुमी हागार आ मिक्‍च तपदानु, ब्‍वाक्‍कु बुक्‍तीके का तवा बाक्‍त।
    मिनु आ ब्‍वाक्‍कु कुरतीके प्रिंशा, आ तौ कली तूपदा बाक्‍त। २राजा ६:१७,२०
  ita-1927: 'E Dio le aperse gli occhi, ed ella vide un pozzo d’acqua: e andò, empì
    d’acqua l’otre, e diè da bere al ragazzo.'
  ckb-ckb: ئینجا خودا هەردوو چاوی هاجەری کردەوە، ئەویش بیرێکی ئاوی بەدی کرد. ئیتر
    چوو مەشکەکەی پڕکرد لە ئاو و ئاوی دایە کوڕەکە.
  eng-BBE: Then God made her eyes open, and she saw a water-spring, and she got water
    in the skin and gave the boy a drink.
  crx-NTPO: '''Ink''ez Yak''usda (Elohim) ts''eke hoon''en yulhtsi le''yinla ''ink''ez
    nyo too diz''ai-un ka k''et ''et whutilh''en, ''ink''ez nyoo ''uzuz be too sulhdzo-i
    nuya''a-i, ''i yudilhbun ''ink''ez duyaz cha too yugha nilhdzo.'
  kan-OKCV: ದೇವರು ಆಕೆಯ ಕಣ್ಣುಗಳನ್ನು ತೆರೆಯಲು, ಆಕೆಯು ನೀರಿನ ಬಾವಿಯನ್ನು ನೋಡಿದಳು. ಅಲ್ಲಿಗೆ
    ಹೋಗಿ ತಿತ್ತಿಯಲ್ಲಿ ನೀರನ್ನು ತುಂಬಿಸಿ, ಹುಡುಗನಿಗೆ ಕುಡಿಯಲು ಕೊಟ್ಟಳು.
  bbb-bbb: Areme Godi fune Ega ni fuone nafaejaemo fu do ije bu mako guove ijia jiavo
    ijene gae. Areme fu va kamui fanu surive ijia amaeriva ijene abena do jiamo fu
    iritoejemo fu abena fari fuone ijae.
  tam-2017: தேவன் அவளுடைய கண்களைத் திறந்தார்; அப்பொழுது அவள் ஒரு கிணற்றைக் கண்டு,
    போய், தோல்பையில் தண்ணீரை நிரப்பி, சிறுவனுக்குக் குடிக்கக் கொடுத்தாள்.
  spa-RV-1909: Entonces abrió Dios sus ojos, y vió una fuente de agua; y fué, y llenó
    el odre de agua, y dió de beber al muchacho.
  ron-BTF: Şi Dumnezeu i-a deschis ochii şi ea a văzut o fântână de apă; şi s-a dus
    şi a umplut burduful cu apă şi a dat băiatului să bea.
  eng-WEBP: God opened her eyes, and she saw a well of water. She went, filled the
    container with water, and gave the boy a drink.
  eng-FBV: God opened her eyes and she saw a well nearby. She went and filled the
    skin with water and gave the boy a drink.
  nld-1939: Toen opende God haar ogen, zodat zij een waterput zag; zij ging de zak
    met water vullen, en gaf den jongen te drinken.
  nch-BL: Huajca Toteco Dios quej quiixtapo Agar para ma quiita se ameli ica at. Huan
    yaya yajqui huan quitemitito nopa cuetaxti ica at huan quiamacac Ismael.
  tfr-NTPO: Di bäng shäryak jong kjwara eshko. E pina Sbörë ba kong. Eni ga jek öötong
    shäng eshko, ga ba di bapkwo l̈i dl̈ina, ga twara ba wa kong, ie wl̈o.
  vie-1934: Đoạn, Đức Chúa Trời mở mắt nàng ra; nàng bèn thấy một cái giếng nước,
    và đi lại múc đầy bầu cho đứa trẻ uống.
  hin-CV: यह कहते हुए परमेश्वर ने हागार को एक कुंआ दिखाया. उसने उस कुएं से पानी लेकर
    अपने बेटे को पिलाया.
  eng-OURB: God opened her eyes, and she saw a well of water. She went, filled the
    bottle with water, and gave the boy drink.
  spa-BES: Entonces Dios abrió sus ojos, y ella vio un manantial de agua, y ella llenó
    de agua el odre y le dio de beber al niño.
  tdx-tdx: Aa le sinokan’ Añahare o fihaino’eo vaho nioni’e ty vovoñe aman-drano.
    Aa le nimb’ eo re, nampipea rano amy holitsènay vaho nampinoñe i jolingay.
  vid-vid: Nguluwi nakamgubula Hagali meho, na heye nakalyona izimbo lya mazi. Nakaluta
    kamemeza mazi mkajilo, na kumnweza mwanage.
  pwg-pwg: Vaghina ma God iberai da Heiga matana itamotatagha ma ikita da dogo sago
    ikitai. Inae da diudeu ivui ma tomowa kikei iverei da iuma.
  eng-OKE: And the Lord opened her eyes, and she saw the well of waters, and went
    and filled the skin with water, and gave the youth to drink.
  tha-KJV: แล​้วพระเจ้าทรงเบิกตาของนาง นางก็​เห​็นบ่อน้ำแห่งหนึ่ง จึงไปเติ​มน​้ำเต็มถุงหนังและให้เด็กนั้นดื่ม
  por-BR-2018: Então abriu Deus os olhos dela, e ela viu uma fonte de água; e foi,
    e encheu o odre de água, e deu de beber ao jovem.
  bco-bco: A꞉la꞉salitakiyo꞉ Gode eyo꞉ Ha꞉gaya꞉ ene siyo꞉ kolaetabikiyo꞉, e ho꞉n daido꞉wo꞉
    a꞉na ba꞉ba꞉. Ba꞉da꞉ga꞉yo꞉ e ha꞉na꞉ga꞉, ho꞉no꞉ no꞉ do꞉go꞉fa wasulia꞉ga꞉, inso꞉mo꞉
    maiya꞉ki dimi.
  deu-ELO: Und Gott öffnete ihre Augen, und sie sah einen Wasserbrunnen; und sie ging
    hin und füllte den Schlauch mit Wasser und tränkte den Knaben.
  ktm-ktm: Lapan irwei ndre madan yi, pe iy indre-et ile ti pe indroni wo ngat hene.
    Iy illa ile pe iltehen wo ile lon keltun meme uu pe ndre iltah oh pe iduwe ile
    tan nedun pe nedun iying.
  caa-caa: Y wacchetaca e Dios uchectes tut e Agar inteꞌ ut jaꞌ. Entonces ixin esto
    tama ut e jaꞌ y ubꞌutꞌi e qꞌuewer taca e jaꞌ y uyajcꞌu e Ismael tuaꞌ uyuchꞌi.
  eng-WYC-2018: And God opened her eyes, and she saw a well of water, and she went,
    and filled the bottle, and she gave drink to the child (or and she gave her boy
    a drink);
  epo-epo: Kaj Dio malfermis ŝiajn okulojn, kaj ŝi ekvidis puton kun akvo, kaj ŝi
    iris kaj plenigis la felsakon per akvo kaj trinkigis la knabon.
  uig-PIN: Xuan Huda Ⱨǝjǝrning kɵzlirini aqti, u bir ⱪuduⱪni kɵrdi. U berip tulumƣa
    su toldurup, oƣulƣa iqküzdi.
  beo-beo: Amalalu, Gode da Ha:iga ea si fadegale, e da hano uli dou ba:i. Amaiba:le,
    e da asili gadofo houga:i amo hanoga nabalu, ea manoma i.
  tpi-OTNT: Na God i mekim ai bilong Hagar i op, na Hagar i lukim wanpela hul wara
    i stap. Na em i go pulimapim wara long skin meme. Na em i givim wara long pikinini,
    na em i dring.
  hau-SA: Sa’an nan Allah ya buɗe idanunta ta ga wata rijiyar ruwa. Don haka sai ta
    tafi ta cika salkan da ruwa, ta kuma ba wa yaron ruwa ya sha.
  udu-udu: Dhali yan’ko’d Arumgimis ki ḵa’d e ma ayim mo dhala yim ki p̱ar jis yi’de/
    e mo. Dhala yim yaki’d mo dhali ’tu’d ḵucaŋ ki yi’de/ mo dhali a’di ki c̱i ka
    ’ci mmop̱i mo be.
  uig-LAT: Shuan Xuda Hejerning közlirini achti, u bir quduqni kördi. U bérip tulumgha
    su toldurup, oghulgha ichküzdi.
  nde-nde: UNkulunkulu wasemvula amehlo, wabona umthombo wamanzi. Ngakho wasesiyagcwalisa
    umgodla ngamanzi wapha umfana wanatha.
  ton-ton: 'Pea naʻe fakaʻā ʻe he ʻOtua hono mata, pea naʻe mamata ia ki he matavai:
    pea ʻalu ia ʻo fakafonu ʻae hina ʻaki ʻae vai, pea ne fakainu ʻae tamasiʻi.'
  ces-1613: A otevřel Bůh oči její, aby uzřela studnici vody. I šla a naplnila láhvici
    vodou, a napojila dítě.
  eko-eko: Elottelanaka Nluku khunthoonyeza Hajira nlipu wa maati, khulawa khuttekhelela
    ttompwiyo yawe khunnywisa mwanawe.
  nss-nss: Pwen Ngindrai imbusi mara Hakar ileu pe inime ndrikou sih. Pe Hakar iwiri
    pwisindran iya, imwaniy, isa pe norun iyin.
  eng-WMB: God opened her eyes, and she saw a well of water. She went, filled the
    container with water, and gave the boy a drink.
  tam-TCV: பின்பு இறைவன் அவளுடைய கண்களைத் திறந்தார், அப்போது அவள் தண்ணீருள்ள ஒரு கிணற்றைக்
    கண்டாள். அவள் தன் குடுவையில் நீரை நிரப்பி தன் மகனுக்குக் குடிக்கக் கொடுத்தாள்.
  ceb-ULB: Unya giablihan sa Dios ang iyang mga mata, ug nakita niya ang atabay nga
    may tubig. Miadto siya ug gipuno ug tubig ang panit nga panudlanan, ug gipainom
    ang bata.
  mkn-mkn: Ais ju Tuhan Allah bekin taráng dia pung mata, sampe dia dapa lia satu
    parigi di situ. Ju dia pi isi aer di itu botol, ais dia pi kasi minum dia pung
    ana.
  pol-UBG: Wtedy Bóg otworzył jej oczy i zobaczyła studnię z wodą. Poszła więc, napełniła
    bukłak wodą i dała chłopcu pić.
  agr-agr: Nuna tusa Apajuí Agaran yumi pukini jiinun iwaintukui. Dutikam Agarchakam
    yumi aimtai duwap apagbaun juwakug weji yumin aimak itanta, uchin aajui.
  kyc-kyc: Lapala Anatumi banya lenge pono lakamiyasa ipwa pete mende siyamo kandeya.
    Kandapala pee dokona kamuo nyuo simbwapala minyuo pao ipwa lapo wane doko maiya.
  urd-GVU: پھر اللہ نے ہاجرہ کی آنکھیں کھول دیں، اور اُس کی نظر ایک کنوئیں پر پڑی۔
    وہ وہاں گئی اور مشک کو پانی سے بھر کر لڑکے کو پلایا۔
  deu-1912: Und Gott tat ihr die Augen auf, daß sie einen Wasserbrunnen sah. Da ging
    sie hin und füllte den Schlauch mit Wasser und tränkte den Knaben.
  ntj-ntj: Nyangka Mama Kuurrtu kapi wiilpa yartakanu. Nyangka nyakula pakara yanu
    kapi minyarra puturlpirinytja tjutira katingu nintirnu katjaku. Nyangka tjikiralpi
    walykumunurringu.
  row-row: Boe ma Lamatualain tao nameu mata na, losa ana nita oe mataꞌ esa. Ana nadꞌai
    oe neu boto a, de neu fati ana na.
  kan-2017: ಇದಲ್ಲದೆ ದೇವರು ಅವಳ ಕಣ್ಣನ್ನು ತೆರೆದಿದ್ದರಿಂದ, ಅವಳು ಅಲ್ಲಿ ನೀರಿನ ಬಾವಿಯನ್ನು ಕಂಡು
    ತಿತ್ತಿಯಲ್ಲಿ ನೀರನ್ನು ತುಂಬಿಕೊಂಡು ಮಗನಿಗೆ ಕುಡಿಸಿದಳು.
  ena-ena: Hameŋ abɨci Asɨ agaŋ Hega dɨ hɨji mɨŋaiahɨci avɨli sɨmɨ tulɨ agadɨ heŋ
    igami. Igavɨla sabaŋ meme sɨgɨtɨ hɨcavɨci sɨbɨ hɨlɨcɨ me hɨnimi agadɨ hɨvɨ avɨli
    lulavɨla via uavɨla ninanu saŋ iguci nami.
  tgo-tgo: Amba Loi i vakatha na i thuwe mbwarowou evasiwae. I wa iyana ve ghendɨvanjara
    mbwama ghabegi na i giya weya nariyema i mun.
  yap-yap: Me gagiyegnag Got Hagar me guy ba luwed. Me yan i suguy fare tafen e ran
    ni bay rok nge sug me pi’ boch ngak fare pagel.
  tet-tet: Hotu, Maromak namoo Hagar matan, toꞌo nia bele naree wee knuuk ida. Nia
    nodi wee fatik baa tii wee, nodi naroo oan nia.
  hlt-MCSB: Te vaengah Pathen loh a mik a tueng sak tih tuito tui a hmuh. Te dongah
    cet tih tuitang dongah tui a than phoeiah camoe te a tul.
  mdy-ETH: ዒማና ፆኦሲ ዒዞኮ ዓኣፖ ቡላዛ ፔቴ ዴዒ ዓኣ ዔቴ ዋኣሢ ዴንቃዖ ዴንዲ ጉዜሎና ዱዒ ናዖ ዑሼኔ።
  kew-kew: Gorabu Gote-me agina ini rupaina sa rabu nipumi ipa naaku meda adesa. Gore
    nipumi mo ipa meme mena yogane pe-para norua naki-mi nenalo pua kasa.
  twi-ASANTE: Afei, Onyankopɔn buee Hagar ani, ma ɔhunuu subura bi. Ɔde aboa nwoma
    no kɔsaa nsuo ma, ɛnna ɔmaa abarimaa no bi nomeeɛ.
  bhl-bhl: 'Wangei, Sunbin-Got e Kagal um kiin bamtak keumei, u fein atemute: “Kawin
    tem ok mak be kai!”, angesomelui, u ok sen kuluko, dulusomi, wenei, u min elo
    demensu kale.'
  con-NTPO: Tsa'caen supa Chigaja Agarma canjaen tsa'ccu posoma. Tseni japa ttono
    botiyanga tsa'ccuma on'boen. Toya'caen Ismaelma cui'ña.
  eng-WEBU: God opened her eyes, and she saw a well of water. She went, filled the
    container with water, and gave the boy a drink.
  bnp-bnp: Muri a Vure i vakapalala a matane Hagar, lakea i masia a lomu. I vano i
    kirua a buroi, i vakaninua e tuna.
  wal-wal: Xoossai i aifiyaa dooyin, haatta ollaa be7aasu; baada lukkaamuwan haattaa
    kunttaasu; na7aakka ushshaasu.
  mgh-mgh: Vano Nluku ahontthukula wiitho Akaari ni ahoona iluusi. Ahorwaa mpaka nenne
    nipuro nne, ahocariha maasi nnipinkani mmwe nuunvaha mwanawe wiira awurye.
  acu-NT: Yus Agaran yumi nungkanmaya jinun inaktusmiayi. Turamtai Agar nuni we, yumin
    shikik, uchirin aarmiayi.
  spa-PDDPT: ʼElohim le abrió los ojos y vio un pozo de agua. Y fue, llenó el odre
    de agua y dio de beber al muchacho.
  gun-gun: Ha'e gui Nhanderuete kunha va'e rexa oipe'a ramo oexa peteĩ ygua. Ha'e
    py oo vy omonyẽ ju yryru, ha'e opi'a'i pe ome'ẽ oy'u aguã.
  agu-BL: Ẍchajol tzun Ryos jun bo'm tetz Agar. Bene'n tzun i'-tz tan nojse'n yi cu'lbil
    a' yi cy'a'n ta'n nin ben tk'ol tetz yi tal.
  eng-PEV: Then God showed her a water-hole. So she got up and filled her water bag,
    and she gave Ishmael a drink.
  ilo-ULB: Ket, linukatan ti Dios ti matana, ket nakitana ti maysa a bubon. Napan
    na insakdo ti supot a lalat iti danum, ket pinainomna ti ubing a lalaki.
  kpg-kpg: Gei God gaa huge nia golomada o Hagar, gei mee gaa mmada gi di monowai geli,
    gei mee gaa hana ga haga hau dana budehede gili kau gi nia wai, gaa wanga nia
    mada wai gi di tama.
  uig-ARA: شۇئان خۇدا ھەجەرنىڭ كۆزلىرىنى ئاچتى، ئۇ بىر قۇدۇقنى كۆردى. ئۇ بېرىپ تۇلۇمغا
    سۇ تولدۇرۇپ، ئوغۇلغا ئىچكۈزدى.
  bsp-bsp: Kɔ Kanu kəmepi Hakar fɔr k'ɛnəŋk kələmp. K'ɔŋkɔ pəlas apampɛ domun, k'ɔsɔŋ
    wan k'omun.
  bps-bps: Kafnge ani, fite Dwata ku Hagar i satu ktufa. Na fananoan i gumkahan yéél,
    na fninuman i tingaan lagi.
  mbs-mbs: Penga niyan, impekità te Timanem se sokian diyà ki Agar. Yan dimoton sikandin,
    aw inipenò din se sesalok, aw impeinem din se batà din.
  tof-tof: Da God oya ilküp nis we nóbzelórr, da wa nae badu we esenórr. Wa ola natókórr,
    lar sopae bele errngamórr, tóba olom we emyanórr.
  sus-sus: Ala naxa Hagara ya rabi, a naxa kɔlɔnyi nde to. A naxa kiri gbɔnfɔɛ tongo,
    a ye sa a kui, a nde fi a xa di ma.
  pon-2006: Koht eri ketin kapehdpeseng pwoaren mese ko, liho eri kilangada pwarer
    ehu. E ahpw kohla oh idipada ehden pihlo, oh kanimpile nah serio.
  jae-jae: Go Anôtô gêgôm eŋ mata gêlac e gêlic bumata teŋ ma eŋ jakêkati bu kêsêp
    bôc ŋaôlic ma kêkêŋ gêdêŋ ŋapalê gênôm.
  ksd-ksd: Ma God i ga vanana pa ra kiau na matana, ma i ga gire tika na kivu na tava,
    ma i ga vana, ma i ga vabuka ra paura ma ra tava, ma i ga vamomo ra barmana.
  tur-YTC: Tanrı Hagar’ın gözlerini açtı ve bir su kuyusu gördü. Gidip tulumu suyla
    doldurdu ve çocuğa içirdi.
  bel-N: I адчыніў Бог вочы ейныя, і яна ўбачыла студню з вадою, і пайшла, і напоўніла
    мех вады, і дала піць хлопцу.
  grc-BRENT: Καὶ ἀνέῳξεν ὁ Θεὸς τοὺς ὀφθαλμοὺς αὐτῆς· καὶ εἶδε φρέαρ ὕδατος ζῶντος,
    καὶ ἐπορεύθη, καὶ ἔπλησε τὸν ἀσκὸν ὕδατος, καὶ ἐπότισε τὸ παιδίον.
  ind-AYT: Kemudian, Allah membuka mata Hagar sehingga dia melihat sebuah sumur. Lalu,
    Hagar pergi dan mengisi kantong kulit itu dengan air, dan meminumkannya kepada
    anaknya.
  lid-lid: Ano badeh Kindrei mwesekei madan asak badeh, iy atou gwa li. Eme iy andrei
    bwisi gwa ili badeh asuniy ma i nah dah a-un.
  eng-NNA: After that Hagar looked, God showed her water. She went there, she filled
    the water container, she took it to the lad, she gave him water.
  nya-nya: Kenaka Mulungu anatsekula maso a Hagara ndipo anaona chitsime cha madzi.
    Choncho anapita nadzaza botolo lija ndi madzi ndi kumupatsa mnyamatayo kuti amwe.
  hrv-hrv: Tada joj Bog otvori oči pa ona opazi studenac. Ode i napuni vodom mješinicu
    pa napoji dječaka.
  mps-mps: Tama Godigo Hagar gedu pedelali, tama agai te wę ulu me deli pedalubo
    suai. Tama aga pelama, te wę botolde tugi pai. Tama te wę agai te ogwabolo mani,
    tama agai tuali.
  llg-llg: Basa boe ma, Manetualain tao namaneu ndia matan, losak nita oe matak esa
    nai ele, de neu diꞌa oe neu boto ndia, fo ana fee kakanak ndia ninu.
  tpi-tpi: Na God i mekim ai bilong Hagar i op, na Hagar i lukim wanpela hul wara
    i stap. Na em i go pulimapim wara long skin meme. Na em i givim wara long pikinini,
    na em i dring.
  dan-1931: Da åbnede Gud hendes Øjne, så hun fik Øje på en Brønd med Vand; og hun
    gik hen og fyldte Sækken med Vand og gav Drengen at drikke.
  vie-OVCB: Được Đức Chúa Trời mở mắt, A-ga thấy một dòng nước, liền đến múc đầy bình
    nước cho con uống.
  lbk-lbk: Sa et inpailan Apo Dios ken siya nan fofon ya en na pinno nan lalat is
    chanom et inpainomna nan anakna.
  guj-2017: પછી ઈશ્વરે તેની આંખો ઊઘાડી અને તેણે પાણીનો એક કૂવો જોયો. ત્યાં જઈને તેણે
    પાણીનું પાત્ર ભર્યું અને છોકરાંને પાણી પીવાને આપ્યું.
  byr-byr: '@see-verse:GEN.021.018'
  awx-awx: Tiwänä Anätutä tahawän, kayi kakalä tiwän, gäpma yanggäle kwayikinu däkätu
    kake, täku kälap guwu une tewän pukuwän dopän, täkapu wawakngä imän tängopgut.
  pon-2006A: Koht eri ketin kapehdpeseng pwoaren mese ko, liho eri kilangada pwarer
    ehu. E ahpw kohla oh idipada ehden pihlo, oh kanimpile nah serio.
  por-BRBSL: Deus lhe abriu os olhos, e ela viu um poço de água. Ela foi, encheu o
    recipiente com água e deu ao menino uma bebida.
  aly-aly: Akngey kwaty Hagar ikwer anayntelhilek. Ra kwaty ngenty arek. Hagar-el
    kwaty inpek arranty-warl, awey renh anthek, antywetyek.
  cth-cth: Cathut ni a mit ang sak teh tuikhu buet touh a hmu. A cei teh tuium dawk
    yikkawi a do hnukkhu camo a pânei.
  twi-twi: Na Onyankopɔn buee Hagar ani ma ohuu asubura bi. Ɔde aboa nhoma no kɔsaw
    nsu ma, na ɔmaa abarimaa no bi nomee.
  hlt-hlt: Te vaengah Pathen loh a mik a tueng sak tih tuito tui a hmuh. Te dongah
    cet tih tuitang dongah tui a than phoeiah camoe te a tul.
  tbz-SIM: Kɛ̀ Kuyie nkpetɛ́ Akɑɑ nuɔ nkòo yɑ̀ tɛbintɛ mɑtɛ̀, kɛ́kɔtɛ kɛ́píɛ mmɛniɛ
    nho dɔukù miɛkɛ kɛ́duɔ́ nho birɛ kɛ̀ dɛ̀ɛ yɑ̃̀.
  msy-2020: Ezɨ God Hagarɨn damaziba kuizɨ, a mozir par mamɨn api. Ezɨ a ghua memen
    inimɨn dɨpam tui. Egha dɨpam isa borim ganɨngizɨ an anepi.
  txq-txq: Basa boe ma Manetualain tao nambaloa matan, de mete-nita oe matak esa numa
    naa. Boe ma neu nadai oe neni boto naa neu, de neu fee kanak naa ninu.
  aaz-aaz: Rarit Uisneno nfei ain Hagar in maatk ein, ma in niit oe maat es anbi naan.
    Onaim in neik baer oe, ma nnao nakain oe, rarit in neik je ma naꞌinuꞌ riꞌanaꞌ
    naan.
  azb-azb: Allah Həcərin gözlərini açdı və o, bir su quyusu gördü. Gedib tuluğu su
    ilə dolduraraq uşağa içirtdi.
  eng-DBY: And God opened her eyes, and she saw a well of water; and she went and
    filled the flask with water, and gave the lad drink.
  hin-2017: तब परमेश्वर ने उसकी आँखें खोल दीं, और उसको एक कुआँ दिखाई पड़ा; तब उसने
    जाकर थैली को जल से भरकर लड़के को पिलाया।
  wol-KYG: Ci kaw loolu Yàlla muri ay bëtam, mu gis ab seyaan, daldi cay dem, duy
    mbuusam, ba mu fees, jox ca doomam, mu naan.
  swp-swp: 'Abo Eaubada sine wa matana i helaladi to goila ipuna ie ita: abo ie lau
    sarai opina wa goila eai i hemonau, eo gama ana i mosei ie nom.'
  bjr-bjr: Miqi qimaseenoo Anutufa Akaara nammarina afu maqa amufanoo nammari madika
    qafanau. Qafamaseenoo aandau apata taqu mara mareenoo ooqu saka narí faiqi amufanoo
    nanau.
  eng-YLT: And God openeth her eyes, and she seeth a well of water, and she goeth
    and filleth the bottle [with] water, and causeth the youth to drink;
  kne-kne: Pag ipailan Diyos en Hagar di esay obbog. Pinay-an Hagar din sopot ay lalat
    si danom et nan-inomena din anak na.
  heg-NTPO: Hidi kon Ama Lamtua Allah tao Hagar mata ka le langa, tiata un ngat net
    ui in kali mes se la. Kon nam un laok nisi ui se botor ra, le nolan laok ninung
    un ana ka.
  ptu-ptu: Iya napatibukkaammi Puang Allataala matanna Hagar, nasuhum muita mesa bujum.
    Tappa le'ba' siaham umpangngissi ongeam uwainna anna nabeenni änä'na naihu'.
  bzd-NTPO: Eta̱ Skëköl tö Agar a̱ di' tum kkaché et. Ie' mía̱ di' e' tsu̱k, iyiwak
    kkuölit a̱ e' méitö Ismael a̱ yè.
  kwf-kwf: Buri Ꞌana goꞋo God nia ka faꞋataꞋinia taꞋi maꞋe kafo fuana Ꞌi Hega neꞋe
    kira Ꞌilia naꞋa maꞋi naꞋo neꞋe na kafo nia Ꞌi saena, ma nia ka leka ufia maꞋi
    na faꞋi kafo nari nia, ma nia ka ngalia maꞋi siana ngela nia ka kwaꞋufia.
  eng-WYC-2017: And God opened her eyes, and she saw a well of water, and she went,
    and filled the bottle, and she gave drink to the child;
  eng-WMBB: God opened her eyes, and she saw a well of water. She went, filled the
    container with water, and gave the boy a drink.
  spp-spp: Ka Kile si Agari ɲyiigii múgo, ka u u lùbiliŋi wà ɲya maa kuru lwɔhe kà
    kwó a le u bùluŋi i mà pa ŋkan pyàŋ'á, u a bya.
  aey-aey: Odocob Anut uqa ameg fogo dutocob wa tut oso fen. Odimei uqa limei wa eu
    dool ganacna wetimei mel uteceb jen.
  urd-GVH: फिर अल्लाह ने हाजिरा की आँखें खोल दीं, और उस की नज़र एक कुएँ पर पड़ी। वह
    वहाँ गई और मशक को पानी से भरकर लड़के को पिलाया।
  rug-rug: Va dodogorae i Tamasa sari na matana, meke dogoria sa si keke berukehe.
    Ke la utuvu va siṉia sa sa bogu kapu qoti, meke va napoa sa sa koreo.
  gaz-gaz: Waaqni ija ishee baneefii jennaan boolla bishaanii tokko argite. Kanaafuu
    dhaqxee qalqala sana bishaaniin guuttee, waan inni dhugu mucichaaf kennite.
  fra-LSG: Et Dieu lui ouvrit les yeux, et elle vit un puits d’eau; elle alla remplir
    d’eau l’outre, et donna à boire à l’enfant.
  gnn-gnn: Bala ŋayi waṯthunmaraŋalanydja Godthu ŋanya Yaykanha, ga dharr‐way nhäŋalana
    ŋayi ŋunhi gapunydja, ŋayi yukurrana buŋbuŋdhurruna beŋuru dhawaṯthurruna lili
    munatha'ŋuru. Bala ŋayi waṉḏinana, bala märraŋala ŋunhiyi bathi gapuwuynha; waṉḏinanydja
    bala dhiṯthurrunana, bala gäŋalana djunamana yothu'wuna, bala yana wekaŋalana
    ŋanya Yitjmayilnha.
  yal-yal: Ala yi Hagara yɛɛn nabi, a yi xɔɲinna to, igena a kui. A yi na kidi sagbaan
    tongo, a sa igen sa a kui. A yi igen fi a diin ma.
  gum-gum: Inchen tru uras Tiusbe Agarwan kammeran kurøptinchen, nøbe kan pisu waig
    ashiptinchibig køn. Inchen Agarbe tru pi niguin kalusyu pi netsøgana, unan pizhig
    srørrøbig køn.
  iou-iou: Täŋpäŋ Anututä nadäŋ imänpäŋ dapun ijiŋpewän kwäpäŋ ume dapuri kubä kaŋkuk.
    Ude kaŋpäŋ päŋku ume ehät piwän tokŋewänkaŋ yäpmäŋ päŋku nanaki towiŋkuk.
  haw-1868: 'Hookaakaa ae la ke Akua i kona mau maka, a ike aku la ia i kekahi luawai:
    hele aku la ia, ukuhi iho la a piha ka huewai i ka wai, a hooinu iho la i ke keiki.'
  arb-NAV: ثُمَّ فَتَحَ عَيْنَيْهَا فَأَبْصَرَتْ بِئْرَ مَاءٍ، فَذَهَبَتْ وَمَلأَتِ
    الْقِرْبَةَ وَسَقَتِ الصَّبِيَّ.
  adz-adz: Da Anutu inang Hagar maran intap ruan da itsangan mpui rafan mangan rumingꞌan.
    Da arangan ifa rangu i apu rini gangan da iyu iba rim da mamaꞌ igi inum.
  ewe-ewe: Mawu ʋu Hagar ƒe ŋkuwo, eye wòkpɔ vudo aɖe le afi ma. Eku tsi ɖe eƒe tsigolo
    me, eye wòna ɖe ɖevi la wòno.
  eng-LEE: 'And God opened her eyes, and she saw a well of water: and she went, and
    filled the bottle with water, and gave the lad drink.'
  dji-dji: Girri Goddji mil-ḻapmiyngili inga marrga nyani djiringiniban miri ngunumkima
    gapi bungbungdjili ralalngiri. Nyani nyangiṉi gapi, girri marrngiliban ngunung
    gumbaḻa gilingkaḻ, djirrdjirrdjili girri gangiliban gapi, ga inga minali yidjipiligi
    ga nyani ḏirradjiliban.
  gvn-gvn: '@see-verse:GEN.021.018'
  nna-nna: Palaja Hagar-lu yirrirni, jurti jirnili ngapa Ngarrkalu, purlpurlpu jarrinyikinyi
    ngapa. Palakarti yana, ngapapinti winya jirni, murrukurruku kanyalu, yinyala ngapa.
  asm-FB: তাৰ পাছতে ঈশ্বৰে হাগাৰৰ চকু মুকলি কৰাত তেওঁ এটা কুৱাঁ দেখা পালে; তেতিয়া
    হাগাৰে সেই কুৱাঁৰ কাষলৈ গৈ নিজৰ ছালৰ মোনাটোত পানী ভৰাই ল’ৰাক পান কৰালে।
  sus-A: عَلَ نَشَ هَفَرَ يَ رَبِ، عَ نَشَ كْلْنيِ ندٍ تٌ. عَ نَشَ كِرِ فبْنقْي تٌنفٌ،
    عَ يٍ سَ عَ كُي، عَ ندٍ قِ عَ شَ دِ مَ.
  fra-SBL: Dieu lui ouvrit les yeux, et elle vit un puits d'eau. Elle y alla, remplit
    le récipient d'eau et donna à boire au garçon.
  hbo-hbo: וַיִּפְקַ֤ח אֱלֹהִים֙ אֶת־עֵינֶ֔יהָ וַתֵּ֖רֶא בְּאֵ֣ר מָ֑יִם וַתֵּ֜לֶךְ
    וַתְּמַלֵּ֤א אֶת־הַחֵ֙מֶת֙ מַ֔יִם וַתַּ֖שְׁקְ אֶת־הַנָּֽעַר׃
  shp-NTPO: Jatian Diossen amaa westíora pozo meraa iki. Meraax kaxon, bichi chomon
    onpax bochoaa iki, jainxon Ismael xeamaa iki.
  eng-WYCLIFFE: And God openyde hir iyen, and sche seiy a pit of watir, and sche yede,
    and fillide the botel, and sche yaf drynk to the child;
  pjt-pjt: Munu palulanguṟu Godalu minyma palunya kuṟu aḻaṉu, ka paluṟu kuṟu aḻaringkula
    nyangu mina piṯi munu ankula yakutjangka tjutiṟa katira ungu palumpa panya katja,
    ka tjikiṟa palyaringu.
  cwe-cwe: Maabaho Mulungu kamgubula yameso Hajili, nayo kawona sima da mazi. Kahita
    na kaimemeza mazi inongo na kamwing'ha mwanage.
  bgs-bgs: Na, igpakita ka Manama tô balun tun ki Agar. Purisu igsadun sikandin tun
    ta balun, igipánnù din tô ágdalámmanan ka wayig, asta igpénám din tô batà din.
  kik-kik: Hĩndĩ ĩyo Ngai akĩmũhingũra maitho, nake akĩona gĩthima kĩa maaĩ. Agĩthiĩ
    ho, akĩiyũria rũũa maaĩ, na akĩhe kĩmwana kĩu kĩnyue.
  ksr-ksr: Siwe gajobanoŋ kaeŋ jero Anutunoŋ jaaya metooro uuŋ apu roŋa moŋ iiro.
    Ii iima lama selia meŋ kema kanoŋ apu kosoŋ kaŋ meria muro nero.
  omb-omb: Siu i Huqe Mauri mo waga na matai Hega me mo lehi na walui tungu. Me mo
    vano mo utu na wai lolo vurugi, me mo bete lawe na maresu mo inue.
  fra-NCL: Et Dieu lui ouvrit les yeux, et elle vit un puits d’eau ; elle alla remplir
    l’outre d’eau et donna à boire à l’enfant.
  cek-AK: Sithaw mah Hagar ih mik to amtuengsak naah, anih mah tuipuek maeto hnuk;
    a caeh moe, moihin tui tabu koi mongah tui to dok pacoengah, nawkta to tui naeksak.
  xla-xla: Epame Godta ya꞉ inomaye totowatimalati yú matale natiyo. Epame yú tipo
    hamtame yami watle hamiyo.
  cuk-cuk: Geb degine, Bab-Dummad Agar dia-siid-dakega imaksad. Agar diase nade gusad.
    Geb buglugi dii enosad. Geb degine, diigi Ismael-ogobsad.
  uig-CYR: Шуан Худа Һәҗәрниң көзлирини ачти, у бир қудуқни көрди. У берип тулумға
    су толдуруп, оғулға ичкүзди.
  pma-pma: Evus, Ahi sakin Hakar les vulvul tai koa oai mul ien. Sakini kei seh oai
    va en veioai onen ka san hatte tai min natnali muni.
  tel-2017: అప్పుడు దేవుడు ఆమె కళ్ళు తెరుచుకోనేలా చేశాడు. ఆమె ఎదురుగా ఉన్న ఒక నీళ్ళ
    ఊటను చూసింది. ఆమె వెళ్ళి తోలు తిత్తిని నీళ్ళతో నింపి ఆ బాలుడికి తాగించింది.
  hat-BSA: Epi Bondye te ouvri zye l, e li te wè yon pwi dlo. Li te ale plen po a
    avèk dlo, e li te bay jènjan an bwè ladann.
  kos-kos: Na God El ikasla mutal Hagar, ac el liyauk lufin kof se. El som ac nwakla
    pak sac ke kof, ac sang kiteya tulik sac.
  hbo-WLC: וַיִּפְקַ֤ח אֱלֹהִים֙ אֶת־עֵינֶ֔יהָ וַתֵּ֖רֶא בְּאֵ֣ר מָ֑יִם וַתֵּ֜לֶךְ
    וַתְּמַלֵּ֤א אֶת־הַחֵ֙מֶת֙ מַ֔יִם וַתַּ֖שְׁקְ אֶת־הַנָּֽעַר׃
  ibo-ibo: Mgbe ahụ, Chineke meghere anya ya, mee ka ọ hụ olulu mmiri dị nʼebe ahụ.
    Ọ gara kujuo karama akpụkpọ ahụ mmiri, ma nye nwantakịrị ahụ mmiri ka ọ ṅụọ.
  ory-ory: ସେତେବେଳେ ପରମେଶ୍ୱର ତାହାର ଚକ୍ଷୁ ପ୍ରସନ୍ନ କରନ୍ତେ, ସେ ସଜଳ କୂପ ଦେଖିବାକୁ ପାଇ ସେଠାକୁ
    ଯାଇ କୁମ୍ପାରେ ଜଳ ପୂରାଇ ବାଳକକୁ ପାନ କରାଇଲା।
  wmt-wmt: '@see-verse:GEN.021.018'
  chk-chk: Mürin, Kot a anelai mesen Hakar pwe a küna eu chönüttu. Iwe, a feila ngeni,
    a alölöü ewe rumen koluk o aünü nöün we.
  ssd-ssd: Taŋakina sulumba Kuate nu Hagar tuku am talkina le kule burok ande kaŋgerna
    sulumba kumba ka agaŋmor ŋgaro tambi kule kunyna. Kunyna sulumba kiŋo nuŋe kule
    ta tuna le nyina.
  rop-rop: Brom deya God bin meigim det dubala ai blanga Heiga gudwan, en imbin luk
    springwoda deya gin, en imbin go garram det emtiwan wodabeig, en imbin bilimap
    det beig, en imbin deigim det woda langa det lilboi blanga dringgim.
  ukr-1871: І відкрив Бог очі їй, і побачила криницю з водою, і пійшла й налила бурдюк
    води, та й напоїла хлопя.
  eng-AOI: God opened the woman's eyes and she looked around and saw a waterhole.
    She went and filled the bullock's skin and gave her son a drink of water, and
    he drank.
  yon-yon: Godbed yu indob nandoone okdobon wedmeen kowe, wene ok yowo aom yuundekoru,
    yu danayiib yunkonuune anoone wene okad maa doberekoriwa,
  bch-bch: Idio ta Deo ikado ga Agar imata idae ta igera eau ede aea baba. Tota ila
    ied ngan meme itin kukul ta ibada ga ila pan inat ta iun.
  deu-1951: Und Gott öffnete ihr die Augen, daß sie einen Wasserbrunnen sah. Da ging
    sie hin und füllte den Schlauch mit Wasser und tränkte den Knaben.
  eng-JPS: And God opened her eyes, and she saw a well of water; and she went, and
    filled the bottle with water, and gave the lad drink.
  ubr-ubr: Namon God Hagar matan iruseren ato sareu dogu it. On inai ato kibub sareu
    ibonuai ato turin fifi orot itomanai.
  srp-1865: I Bog joj otvori oèi, te ugleda studenac; i otišavši napuni mješinu vode,
    i napoji dijete.
  lug-lug: Awo Katonda n’azibula amaaso g’Agali, n’alaba oluzzi, n’agenda n’ajjuza
    ensawo ey’eddiba amazzi, n’anywesa omulenzi.
  heb-heb: ויפקח אלהים את עיניה ותרא באר מים ותלך ותמלא את החמת מים ותשק את הנער׃
  ben-IRV: তখন ঈশ্বর তার চোখ খুলে দিলেন এবং সে এক জলের কুয়ো দেখতে পেল। সে সেখানে
    গিয়ে জলের থলিতে জল ভরে ছেলেটিকে পান করাল।
  pan-pan: ਤਦ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਸ ਦੀਆਂ ਅੱਖਾਂ ਖੋਲ੍ਹੀਆਂ ਅਤੇ ਉਸ ਨੇ ਪਾਣੀ ਦਾ ਇੱਕ ਖੂਹ ਵੇਖਿਆ ਅਤੇ
    ਉਹ ਜਾ ਕੇ ਮੇਸ਼ੇਕ ਨੂੰ ਪਾਣੀ ਨਾਲ ਭਰ ਲੈ ਆਈ ਅਤੇ ਮੁੰਡੇ ਨੂੰ ਪਿਲਾਇਆ।
  mwp-mwp: Kalanu Awgadhan kakal aymoedhin nabepa nguki. Nadh na may imadhin nanga
    palay apu kazi sizi ngukin wanemoedhin. Nadh nanu uruy goengaw ngukiw za nguki
    maladhin, a nanu kazipa madhin.
  mya-JVB: ထိုအခါ ဘုရားသခင် သည် ဟာဂရ ၏ မျက်စိ ကို ဖွင့် တော်မူသဖြင့် ၊ သူသည်ရေ တွင်း
    ကို မြင် လေသော် ၊ သွား ၍ ဘူး ကို ရေ ဖြည့်ပြီးလျှင် ၊ လုလင် အား ရေ ကို တိုက် လေ၏။
  tte-O: Kabo Yaubada waila keli yabo iyakenayan, mwa Ega ilau waila patu iloyakalapowon,
    kabo tupwana iwolena melumelune inuma.
  tbg-tbg: Enseli viva minti tuvaro Kotiva Hagaara avu qantua kovaro Hagaava viti
    tavovaro vata quvitoraqi namarivano vauvaro viva namari taqu varero oru namari
    kaqa varero viri nai maaqu amuvaro nora.
  hmo-hmo: Dirava ese hahine ena matana ia kehoa, bona ranu guri ta ia itaia, vadaeni
    nani ena kopina ia hahonua, mero dekenai ranu ia henia.
  ata-ata: Xe Lataua musuꞌuline la sou ane iei mukaa lamana laixe, la sou ane mimaisou
    lexa iou uopuopu utetelo no taxasou. Ane milutu milai sou mitau no anu tavulu
    e Avalaamu mulosiꞌa ilou sou miienu Isimaeli.
  nfa-nfa: Ka Ama Lamatua pasaraa musi madha na. Cagꞌagꞌa laa nèdhi dènge, èi ca madha
    ètu era èèna. Hèia laꞌe soli èi asa dꞌara baboꞌi, ka na panginu ana na Ismael.
  urd-urd: फिर ख़ुदा ने उसकी आँखें खोलीं और उसने पानी का एक कुआँ देखा, और जाकर मश्क
    को पानी से भर लिया और लड़के को पिलाया।
  rus-SYN: И Бог открыл глаза ее, и она увидела колодезь с водою живою, и пошла, наполнила
    мех водою и напоила отрока.
  cbt-NTPO: Naporo' Yosë nohuanton, Acara a'na posoquë i'sha quënanin. Inaquë pa'sahuaton,
    sha'huëtë morsaquë manin. Ina masahuaton, hua'huin o'shitonin.
  bqc-SIM: Lua nↄɛpi wɛ́ kɛ̃̀ɛ̀, ↄ̃ à lↄ̀ↄ è. À gɛ̀ itↄ̀ tùu pai, ↄ̃ à mↄ kpà
    a nɛ́piwa, a mì.
  tcz-CHONGTHU: Hichun Pathen in Hagar mit chu kho amusah in chua twi tamtah amusah
    tan, hichun amanun gangtah in twipai chu asu dim in chapang chu adon sah tai.
  mar-mar: मग देवाने हागारेचे डोळे उघडले आणि तिने पाण्याची विहीर पाहिली. ती गेली आणि
    पाण्याची कातडी पिशवी भरून घेतली आणि मुलाला पाणी प्यायला दिले.
  tcs-tcs: Den God i bin meke Eiga po paine wan wel wea i gad wata insaid. Eiga bin
    go ane em bin pilemap da skinbaig wea wata ane em bin go gibe pikinini wata po
    dringk.
  soq-soq: Mape God Eiga emawa wadenaubeno esa ewen ita alene dugiwa mampe esa utene
    oto waneno nan.
  qub-qub: Chaura Dios camacächiptin Agarga ricchacurishancho ricaran pösucho yacu
    caycajta. Chaymi Agarga ordiman yacuta wiñarcur Ismaelta upuchiran.
  bqp-bqp: Luda nↄgbɛ̃ pì wɛ́ kɛ̃̀nɛ, akũ à lↄ̀gↄↄ è. À gɛ̀ɛ à í tↄ̀ a tùru pa, akũ
    à sù à kpà a nɛ́ pìia à mì.
  hat-hat: Bondye louvri je Aga. Aga wè yon pi. li ale, li plen sak an po a dlo. Li
    bay ti pitit la bwè dlo kont kò l'.
  eng-BSB: Then God opened her eyes, and she saw a well of water. So she went and
    filled the skin with water and gave the boy a drink.
  tod-tod: GALA ge gaazuzeɠeni ma, é kɔlɔyeɠei ɠa, é li, é kɔlɔ woolei laave ga
    ziɛi, é ta ve zunu loungoi ya, é ɓɔɔle.
  eng-WEBPB: God opened her eyes, and she saw a well of water. She went, filled the
    container with water, and gave the boy a drink.
  kbq-kbq: Anage nehuno Anumzamo'a ana a'mofo avurga azeri hari higeno keana, mago
    tinkeri me'negeno keteno vuno zagagafa avufgareti tro'ma hu'naza tafempi tina
    afino ana mofavrea ome amigeno ne'ne.
  nhe-BL: Huajca Toteco Dios queja quiixtlapo Agar para ma quiita se ameli ica atl.
    Huan yajaya yajqui huan quitemitito nopa cuetlaxtli ica atl huan quiamacac Ismael.
  bus-bus: Luda nↄgbɛ̃ pì wɛ́ɛ kɛ̃̀nɛ, ben à lↄ̀gↄ è. À gàa à í tↄ̀ a tùu pa, ben
    à mↄ̀ à kpà a nɛ́ pìa à mì.
  gub-BL: Na'e Tupàn umume'egatu kar Agar kury. Wexak amo 'yzygwar a'e pe. Oho 'yzygwar
    pe 'yryru imynehem pà. Umui'u kar umemyr Izimaew kury.
  eng-DRA: 'And God opened her eyes: and she saw a well of water, and went and filled
    the bottle, and gave the boy to drink.'
  knf-knf: Naşibaţi ahaabëş wal mënţ këş ki Hagar kë aşë win pliik. Wi wi ayaaŋ aliik
    ubuuli aŧuman awul napoţ kë adaani.
