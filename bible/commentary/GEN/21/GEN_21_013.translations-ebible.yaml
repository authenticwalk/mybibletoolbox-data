verse: GEN.021.013
translations:
  mal-C: ദാസിയുടെ മകനെയും ഞാൻ ഒരു ജനതയാക്കിത്തീർക്കും; കാരണം അവൻ ഉത്ഭവിച്ചതും നിന്നിൽനിന്നാണല്ലോ.”
  deu-TKW: Aber auch den Sohn der Magd will ich zu einem Volke werden lassen, weil
    er dein Sohn ist.
  lin-lin: Nakokomisa mpe mwana mobali ya mwasi mowumbu na yo ekolo, pamba te ye mpe
    azali makila na yo. »
  cbr-NT: '''Imainun ka an ñu ''axunkë xanu aín tuá, aribi ñuikin ësokin kakëxa: ''Ën
    kana aín rëbúnkinëxa achúshi ëma chaiira ''inun ''imiti ''ain ax ka min bëchikëbi
    ''ikë usa ''ain.'
  eng-LSV: As for the son of the handmaid also, for a nation I set him, because he
    [is] your seed.”
  bmu-bmu: Welen ambigahö nahönŋan göhö gwölönaröki akzawaŋgöra nöŋön i mewöŋanök
    ahumsehip waŋgibiga gwölönarökurupŋan könagesö ketaŋi akŋe.”
  eng-GNV: As for the sonne of the bond woman, I will make him a nation also, because
    he is thy seede.
  eng-WEBSTER: And also of the son of the bond-woman will I make a nation, because
    he is thy seed.
  nhw-BL: Huan nojquiya ica mocone catli nopa sihua tequipanojquetl quitlacatilti
    niquinmiyaquilis iteipan ixhuihua huan mochihuase seyoc xinachtli masehualme ica
    nelía miyac imasehualhua pampa yaya nojquiya mocone.”
  swh-ONEN: Nitamfanya huyu mwana wa mtumishi wako wa kike kuwa taifa pia, kwa sababu
    naye ni uzao wako.”
  bba-bba: Kon mɑɑ de wunɛn yoo win bii u ko bweseru ɡɑrun nuuru, domi wunɛn biiwɑ
    u sɑ̃ɑ.
  eng-KJVCPB: And also of the son of the bondwoman will I make a nation, because he
    is thy seed.
  cpy-cpy: Ari nokanteeri eejatzi otomi pomperatane, ari noshekyahaeri eejatzi itomipaeni
    rirori, tema riitaki pitomi.”
  mpx-mpx: Yaa yova totuwalali loloyowanina natuna tubutubunau nihi gewi na pek, ge
    heliya al nihi tabwa boda etega, kaiwena iya al ge natum.”
  wbp-wbp: Yalumpu Yijimali, ngulaju nyuntu-nyangu-yijala kaja-nyanu. Kapu-jana panuku-yijala
    kirda-nyanu nyina.”
  luo-luo: Abiro miyo wuod jatichni madhako bed oganda maduongʼ nikech en bende en
    rembi.”
  meu-meu: A hesiai hahinena natuna danu bese badana ai baina halaoa, badina be ia
    na oi natumu.
  npi-ULB: त्यस कमारी स्‍त्रीको छोरोबाट पनि म एउटा जाति तयार गर्नेछु किनकि त्यो तेरै
    वंश हो ।”
  yor-yor: Èmi yóò sọ ọmọ ẹrúbìnrin náà di orílẹ̀-èdè pẹ̀lú, nítorí ọmọ rẹ ni.”
  emp-NTPO: Baribʌrʌ bʌ nezocawẽrã warrad̶eba mʌ̃a puru dromada yõbiya, idjira bʌ
    warra bẽrã.–
  ind-ind: Meski demikian, Aku juga akan membuat anak budakmu itu menjadi nenek moyang
    suatu bangsa yang besar, karena dia pun anakmu.”
  pes-OPCB: از پسر آن کنیز هم قومی به وجود خواهم آورد، چون او نیز پسر توست.»
  ssx-ssx: Kutupa make mo pa hameke e pokaasa꞉ wanda꞉na꞉ eiyeke pa꞉ta꞉ make wekiwandiki
    wopu halaa tutu tieke halieke. Pa ekipeke mo weki make naka꞉ weki ya꞉la꞉ ekina꞉
    loa꞉me leekeme.
  lcm-lcm: Au na ani nat ang si ainan asosokai ang, using kapo kam nat kapa, nala
    kun apolokai ani kakana ta matan vap akorong.”
  aer-aer: Kele, urrkapentye akngerre yanheke ampe urreye-arle ngkwenge alere-arlke-arle,
    kele the ikwere akwerrke areye akngerre atningke anthurre ileme.”
  tgl-ULB: Gagawin ko ring isang bansa ang anak ng babaeng lingkod, dahil siya ay
    iyong anak.
  nop-nop: Kaŋ tipilipilaye tam adi’walaŋ mihi maaŋ du’walaŋ yalaki doktiŋa kahaŋ
    timimbene adi’walaŋ yalakiŋiye maaŋ mintaulihakaaŋ mebop fee tineeŋ.”
  kca-kca: митнэӈен пŏх эԓты Ма ищи мир энмәԓԓәм, ԓўв ищи нӑӈ ԋаврэмен».
  cbu-NT: Itaru, ipareemish Ismaelaam istachtamna. Waani anchich pzapanichtamtaya,
    watam shiyatam iparshawa, tárangiya.
  usa-usa: Kemá Ítímáerimma nétuqya iyápó áménana yeráwáqá abo mamá anó maruqa-páqinowe,
    minna wema enánipowana.”
  hui-hui: Ainde wali garabaya biabe ale bia haga ogoni igini ibunaga damenebi nde
    dewa dege holebiragonaga mamali ibu holebira. Ibubi nde í̠ igini dege kagoni,
    lene.
  wrs-wrs: Wo Ismaelmba kava awothovav, wo hetindiva si mindnam phovav, manara, temba
    yena ombolta eva.
  mya-mya: ကျွန်​မ​၏​သား​သည်​လည်း​သင်​၏​သား​ဖြစ်​သော ကြောင့်​သူ​၏​အ​ဆက်​အ​နွယ်​ကို​လည်း​လူ​မျိုး
    ကြီး​ဖြစ်​စေ​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  cbi-NTPO: Tsenmin ñuchi manda-imu shinbu' nanu bain, iya seewaanu tsuyu, ya bain
    ñu' nañu' mitya, timi.
  bod-N: གཡོག་མོའི་བུ་ལ་མཚོན༌ན། བདག་གིས་ཁོའི་རིགས་རྒྱུད་ལའང་རྒྱལ་ཁབ་ཅིག་འཛུགས་པར༌བྱའོ།
    །ཅིའི་ཕྱིར་ཞེ༌ན། བུ་དེའང་ཁྱོད་ཀྱི་བུ་ཡིན་པས་སོ་ཞེས་གསུངས༌སོ།།
  wsk-wsk: Bare ani balik se nika ura dungan imet ko kuriang umu ko kuriang imas,
    ko taleng girigir suen biya tala aratamonko, mu awuk, nu nika kuriang tala.”
  kkl-kkl: Hagar elme babe an mangkatkeonge wamla aro el babe mikip nembaneba, eldi
    mangaroba mangarobari mangkahyikne maikno taikpa, as nubu nene-nene phinun,” seog.
  sna-sna: Ndichaitawo rudzi kubudikidza nomwanakomana womurandakadzi, nokuti naiyewo
    mwana wako.”
  spa-BLM: También haré una nación del hijo de la sierva, porque es tu hijo.”
  beu-beu: Aarunge eemalea oal angu di, etabaning angu, eningse Na metma bangsa nu
    ening, se andi ooal angu ebele.”
  cac-cac: A pax vin̈ yune' ix criada chi' jun, a in ol in b'o jun nivan nación d'a
    yin̈tilal vin̈ yujto uninal pax vin̈, xchi Dios.
  swh-ULB: Nitamfanya pia mtoto wa mjakazi kuwa taifa, kwa sababu ni uzao wako.”
  bel-bel: і ад сына рабынінага Я выведу народ, бо ён семя тваё.
  wed-wed: Wate am taunola wavinena natuna ana epaepaia ana vimaḡai ma ana dam ina rata
    aubaina tauna tam natum.”
  deu-ELBBK: Doch auch den Sohn der Magd werde ich zu einer Nation machen, weil er
    dein Nachkomme ist.
  mbb-OT: Piru edhimuwen ku zaan he utew zekelà he nasyun is menge kevuwazan ni Ishmael,
    su anak nu man daan sikandin.”
  msc-msc: Kɔni n di i la jɔnmuso dencɛ bɔnsɔn fanan siyaya ka a kɛ jamatii ri ka
    a masɔrɔn a bɔra ile le rɔ.»
  mal-2015: ദാസിയുടെ മകനെയും ഞാൻ ഒരു ജാതിയാക്കും; അവൻ നിന്റെ സന്തതിയല്ലോ എന്നു അരുളിച്ചെയ്തു.
  tuo-NT: Daꞌracoꞌtego macʉ̃ peꞌere aꞌtiro weegʉti. Cʉ̃ quẽꞌrãrẽ, pãjãrã cʉ̃ pãrãmerã
    nituriacã weegʉsaꞌa. Mʉꞌʉ macʉ̃ niyucã, pajiri diꞌtacjãrã nirãsama”, nicʉ niwĩ
    Õꞌacʉ̃.
  gup-gup: Dja mak ngaye ngabenmirndewernwon mawah nuye nayaw nawu ngalmekbe ngalbu
    ngunmarnedurrkmirri biyawmey, dja kabirriyimerran birriredbo warridj. Kuhni ngakurduyime
    bu nungka mak ngudda ke beywurd.”
  met-met: Ne bagula ngalibu haing oxata olanggam garang bakbagindi disok numanuma
    xauna, namua na garama xauna.”
  gvs-gvs: '@see-verse:GEN.021.012'
  rmc-rmc: The la služkakre čhastar kerava baro narodos, bo the ov hino tiro čhavo.“
  nlg-nlg: Hauva, inau ku nea ghua ge ke subo kara vahuara tana kemana Ishmael, ma
    kara sepa ma kara liliu tana kema sule, na pukuna gaia ghua na dalemu ighoe.”
  dgr-DOGNT: Eyı ts'èko negha eghàlaedaa weza sìı nets'ǫ wegǫ̀hłı̨ ne t'à, wets'ıhɂǫ̀ǫ-dǫǫ̀
    łǫ gǫ̀hłı̨ ha,” Nǫ̀htsı̨ yèhdı.
  pes-OPV: و از پسر کنیز نیز امتی بوجود آورم، زیراکه او نسل توست.»
  ron-1924: Дар ши пе фиул роабей тале ыл вой фаче ун ням, кэч есте сэмынца та.”
  aui-aui: Bi gegha da wiitamariyana wasike natunama na nosinosina korotodi anavereni
    da dam tana kate inatubugha, basuna touna na tam natum.”
  ben-OBCV: আমি ওই ক্রীতদাসীর ছেলেকেও এক জাতিতে পরিণত করব, কারণ সেও তোমার সন্তান।”
  lex-lex: Mere duratmu-waitmu mak ktaw atmu de mana, pena ghi' walia pa nla'a hairi
    ida, yoma Ismail mana a'namu wali.”
  rgu-rgu: Tehuu Au boe fee ua-naleꞌ neuꞌ o sao muri ma ana na, nana huu ria boe ana
    bokim. Neuꞌ ko ria tititi-nonosin boe dadi reuꞌ lahenda nusaꞌ esa.”
  som-som: Wiilka addoontana waxaan ka dhigi doonaa quruun, waayo, isna waa farcankaaga.
  lat-VUC: Sed et filium ancillæ faciam in gentem magnam, quia semen tuum est.
  aoi-aoi: Umba ngarningka kinu-kwunama ngayuwa wurrababurne-ka wurriyukwayuwa enejukwaba
    nibina Yeka-langwa naburradikba, kajungwa kembirra kuw-ababurnadini-yada wurriyukwayuwa
    ena-langwa akwa wurrilyimberrkwulyumidi-yada wurrilyimberrkuwilyaba wurrakina
    warnumamalya. Nakina enejukwaba nungkwa-langwa nenikuwena-da,” ni-yama Neningikarrawara
    Aburiyamu-wa.
  eng-ASVBT: And also of the son of the handmaid will I make a nation, because he
    is thy seed.
  mna-mna: Tamen nio ko aŋkam popoŋana ki mbesooŋo moori lutuunu tomini ma tipet ma
    tiwe boozo. Pa ni tomini, ina nu lutum.”
  ita-1885: Ma pure io farò che anche il figliuolo di questa serva diventerà una nazione;
    perciocchè egli è tua progenie.
  eng-LXXUP: And moreover I will make the son of this bondwoman a great nation, because
    he is thy seed.
  eng-ULB: I will also make the son of the servant woman into a nation, because he
    is your descendant.”
  spa-VBL: Así que no te preocupes, porque yo también convertiré al hijo de la esclava
    en una gran nación, porque él también es tu hijo”.
  fra-_FOB: Mais je ferai aussi du fils de la servante une nation, parce qu'il est
    ta race.
  mal-mal: ദാസിയുടെ മകനെയും ഞാൻ ഒരു ജനതയാക്കും; അവൻ നിന്റെ സന്തതിയല്ലോ” എന്ന് അരുളിച്ചെയ്തു.
  urd-GVR: Lekin maiṅ Ismāīl se bhī ek qaum banāūṅgā, kyoṅki wuh terā beṭā hai.”
  suz-BL: मिनु इ वाइलीम आ तौ इश्‍माएल आ चच युइ रे यो ठेयब जात का सेल्‍नुङ। मारदे हना
    मेको यो इ तौ बाक्‍ब” देंमाक्‍त। उत्‍पत्ती १७:२०
  ita-1927: Ma anche del figliuolo di questa serva io farò una nazione, perché e tua
    progenie”.
  ckb-ckb: هەروەها لە کوڕی کەنیزەکەشەوە نەتەوەیەک دروست دەکەم، چونکە وەچەی تۆیە.»
  eng-BBE: And I will make a nation of the son of your servant-woman, because he is
    your seed.
  crx-NTPO: '''Et hoonts''i ndun ts''eke ''ulhna ooyaz, ''en gha didoh-un tiselh,
    nts''u hainzut ''et huwa.”'
  kan-OKCV: ದಾಸಿಯ ಮಗನೂ ನಿನ್ನ ಸಂತಾನವಾಗಿರುವುದರಿಂದ, ಅವನನ್ನೂ ನಾನು ಜನಾಂಗವಾಗಿ ಮಾಡುವೆನು,”
    ಎಂದರು.
  bbb-bbb: Ro Ega bara ije joefuo imeno ijadufuo fari fuone ije fu uria fari one.
    Ijadufuo na uria ifejaga uifari fuone buka e uruvana rena aesakae be bure abena
    karikono kuae.
  tam-2017: அடிமைப்பெண்ணின் மகனும் உன் வித்தாக இருப்பதால், அவனையும் ஒரு தேசமாக்குவேன்”
    என்றார்.
  spa-RV-1909: Y también al hijo de la sierva pondré en gente, porque es tu simiente.
  ron-BTF: Şi de asemenea din fiul roabei voi face o naţiune, pentru că el este sămânţa
    ta.
  eng-WEBP: I will also make a nation of the son of the servant, because he is your
    child.”
  eng-FBV: Don't worry—I will also make the son of the slave woman into a nation because
    he's your son.”
  nld-1939: Toch zal Ik ook van den zoon der slavin een volk maken, omdat hij uw kind
    is.
  nch-BL: Huan nojquiya ica mocone cati nopa sihua tequipanojquet quitacatilti niquinmiyaquilis
    iteipan ixhuihua huan mochihuase seyoc xinachti masehualme ica nelía miyac imasehualhua
    pampa yaya nojquiya mocone.”
  tfr-NTPO: Bop parkaga wa l̈i, e bop wa kjĩshko ga e iër ber tjëyo obl̈ë, kësbang
    bakoe» l̈e.
  vie-1934: Ta cũng sẽ làm cho đứa trai của con đòi trở nên một dân, vì nó cũng do
    nơi ngươi mà ra.
  hin-CV: दासी के पुत्र से भी मैं एक जाती बनाऊंगा, क्योंकि वह तुम्हारा है.”
  eng-OURB: I will also make a nation of the son of the servant, because he is your
    child.”
  spa-BES: Y haré una nación del hijo de tu sierva, porque él es tu simiente.
  tdx-tdx: Hanoeko fifeheañe ka ty ana’ i mpitoro’o ampelay amy te tiri’o.
  vid-vid: Na mbuli ya ayo mwana wa chitumagwa wa hegwe mdala ndomdita yawe mhaza
    wa nhanzi ng'hulu kwa vila heye naye ka mwana wa hegwe.”
  pwg-pwg: Ma bigabiga wavinena natuna na bade natum, tuna kubiine ani biibiini da
    tupurereghina ina rakata da dam sago.”
  eng-OKE: And also the son of the handmaid will I set for a people, because he is
    thy son.
  tha-KJV: ส่วนบุตรชายของทาสหญิงนั้น เราจะกระทำให้เป็นชนชาติ​หน​ึ่​งด​้วย เพราะเขาเป็นเชื้อสายของเจ้า”
  por-BR-2018: E também do filho da serva farei nação, porque é descendência tua.
  bco-bco: A꞉la꞉ta꞉ga꞉ niyo꞉ nanog ka꞉isaleya꞉ so꞉wa eya a꞉la꞉ta꞉ga꞉yo꞉lo꞉, kaluka꞉isaleyo꞉
    modo꞉ fa꞉la꞉doma꞉ki dimidama꞉no꞉, mo꞉wo꞉ so꞉wa a꞉no꞉ geya a꞉la꞉ta꞉ga꞉ fa꞉la꞉dowo꞉.”
    Gode eyo꞉ a꞉la꞉sio꞉.
  deu-ELO: Doch auch den Sohn der Magd werde ich zu einer Nation machen, weil er dein
    Same ist.
  ktm-ktm: Yu we kuduwe su yayan Ismael eri we hohor pe we hohtungon kantri ndre sih
    yi. Odosa iy ti nedum yi tih.”
  caa-caa: Pero tama e Ismael xeꞌ uyar aman, cꞌani inche tuaꞌ aquetpa inteꞌ nuxi chinam
    tunor uchꞌajnarir, cocha jaxir unembꞌir tabꞌa ubꞌan”, che e Dios uyare e Abraham.
  eng-WYC-2018: but also I shall make the son of the handmaid into a great folk, for
    he is thy seed. (but I shall also make the son of the slave-girl into a great
    nation, for he is also thy descendant.)
  epo-epo: Sed ankaŭ el la filo de la sklavino Mi kreskigos popolon, ĉar li estas
    via semo.
  uig-PIN: Lekin dedǝkning oƣlidinmu bir hǝlⱪ-millǝt pǝyda ⱪilimǝn, qünki umu sening
    nǝsling, — dedi.
  beo-beo: 'Be Na da udigili hawa: hamosu uda ea mano ema mano bagohame imunu. E amola
    da fi bagade hamomu. Bai e amola da dia mano.”'
  tpi-OTNT: Na long pikinini bilong wokmeri, bai mi mekim ol lain tumbuna pikinini
    bilong em tu i kamap bikpela lain, long wanem, em tu i pikinini bilong yu.”
  hau-SA: Zan ba ɗan baiwan nan al’umma shi ma, domin shi zuriyarka ne.”
  udu-udu: Dhali gom ya/ ma ’bom c̱iŋkina/ si’da/ mo tani aha/ mina kar a’di mmota
    kal mo haali/ a’di ta emen pini mo be.
  uig-LAT: Lékin dédekning oghlidinmu bir xelq-millet peyda qilimen, chünki umu séning
    nesling, — dédi.
  nde-nde: Indodana le eyesigqilikazi layo ngizayenza ibe yisizwe ngoba iyinzalo yakho.”
  ton-ton: Pea te u fakatupu ʻae puleʻanga ʻi he tama ʻae fefine kaunanga, koeʻuhi
    ko ho hako ia.”
  ces-1613: A však i syna děvky učiním v národ; nebo tvé símě jest.
  eko-eko: Mwaana wa njaazi otule onteela wiiyana omathi wa waatta mwaasa yoori na-ye
    peewu yawo.”
  nss-nss: Hapeko yo andre kumbusi ndraye noru Hakar hu kasarayah soyo-soyon iya,
    paratesah, yiy ara norum i.”
  eng-WMB: I will also make a nation of the son of the servant, because he is your
    child.”
  tam-TCV: பணிப்பெண்ணின் மகனும் உன் சந்ததியானபடியால், அவனையும் ஒரு நாடாக்குவேன்” என்றார்.
  ceb-ULB: Himoon ko usab nga dakong nasod ang anak nga lalaki sa ulipong babaye,
    tungod kay kaliwat mo man gihapon siya.”
  mkn-mkn: Ma Beta ju kasi berkat sang lu pung bini muda pung ana, tagal dia ju lu
    pung ana sandiri. Nanti dia pung turunan ju jadi satu bangsa.”
