verse: GEN.021.004
translations:
  mal-C: ദൈവം തന്നോടു കൽപ്പിച്ചിരുന്നതുപോലെ അബ്രാഹാം, തന്റെ മകനായ യിസ്ഹാക്കിനെ എട്ടാംദിവസം
    പരിച്ഛേദനം ചെയ്തു.
  deu-TKW: Und Abraham beschnitt seinen Sohn Isaak, als er acht Tage alt war, wie
    ihm Gott geboten hatte.
  lin-lin: Abrayami akatisaki Izaki ngenga tango akokisaki mikolo mwambe ya mbotama,
    ndenge Nzambe atindaki ye.
  cbr-NT: '''imainun ka Abrahamnën aín bëchikë bakënkë mapai achúshi ''imainun rabë́
    ''imainun achúshi nëtë ''ikëbëtan aín nëtokë ñu maxaka tëakëxa, Nukën ''Ibu Diosan
    usokin ''anun kakësabiokin.'
  eng-LSV: and Abraham circumcises his son Isaac, [being] a son of eight days, as
    God has commanded him.
  bmu-bmu: Qeriga Aisaknöŋ wehönŋi 8 aiga nalö miaŋgöreŋ Anutugö aiwesökŋi sileŋe
    yandiyök. Anutunöŋ keu jim kutui ahöyöhaŋgö dop mi yandiyök.
  eng-GNV: Then Abraham circumcised Izhak his sonne, when he was eight dayes olde,
    as God had commanded him.
  eng-WEBSTER: And Abraham circumcised his son Isaac, being eight days old, as God
    had commanded him.
  nhw-BL: Huan Abraham quitzontequili iyecapa nopa cuetlaxtli ipan ipiltlacayo quema
    quipiyayaya chicueyi tonali tlacajtoya quen Toteco Dios quinahuatijtoya ma quichihua.
  swh-ONEN: Isaki alipokuwa na umri wa siku nane, Abrahamu akamtahiri, kama Mungu
    alivyomwamuru.
  bba-bba: Ye Isɑki kuɑ sɔ̃ɔ nɔɔbɑ itɑ u nùn bɑnɡo kuɑ nɡe mɛ Gusunɔ u rɑɑ nùn woodɑ
    wɛ̃.
  eng-KJVCPB: And Abraham circumcised his son Isaac being eight days old, as God had
    commanded him.
  cpy-cpy: Ikanta imaakotapaaki 8 kitejeri raanakiri iitothowaanikiteri, tema rootaki
    ikantakiriri Tajorentsi.
  mpx-mpx: Sauga hi ab ge wana lan eit i pwawa, yaka Abalahama natuna Aisake tuwana
    buhuna kunisina i gotomwa yoho, i ola Yabowaine wana baaba elana.
  wbp-wbp: Ngula-jangkaju, Yipuruyamurluju ngarrka-kujurnu pirltirrka-juku wiyiki
    jinta-jangkarla kujarla Kaatuju wangkaja kamparru-wiyi ngarrka-kijirninjakuju.
  luo-luo: Kane wuode Isaka nigi ndalo aboro, Ibrahim notere nyangu kaka Nyasaye nochike.
  meu-meu: Dina ihataurahanina ai, Abraham ese natuna Isaak e peritomea, Dirava ese
    e haḡania heḡereḡerena.
  npi-ULB: परमप्रभुले आज्ञा गर्नुभएझैँ आफ्नो छोरो आठ दिनको हुँदा अब्राहामले तिनको
    खतना गरिदिए ।
  yor-yor: Nígbà tí Isaaki pé ọmọ ọjọ́ mẹ́jọ, Abrahamu sì kọ ọ́ ní ilà gẹ́gẹ́ bí Ọlọ́run
    ti pàṣẹ fún un.
  emp-NTPO: Idji warra Isa ocho ewari b̶ʌd̶e Abrahaʌ̃ba Isa cacuara wẽãgosia Ãcõrẽba
    jara b̶ʌd̶a quĩrãca.
  ind-ind: Sesudah Isak berumur satu minggu, Abraham menyunat dia sebagaimana yang
    sudah diperintahkan Allah kepadanya.
  pes-OPCB: و ابراهیم طبق فرمان خدا اسحاق را هشت روز بعد از تولدش ختنه کرد.
  ssx-ssx: Kutupa mo weki nate ketepo hata꞉ mieketa꞉ mo hande Koda꞉ma꞉ pia꞉peke laa
    leeke tupa꞉ sekemesaisi hau peayekeme.
  lcm-lcm: Na Isak kalapo limaletul kana taun i to. Au, Abaraam kala lampulit ia val
    atatai ang si God.
  aer-aer: Week anyentenge urreye akweke nhenge inteke-arle-iperre, Abraham-ele akweke
    renhe artwe-ileke angkentye itnekenhenge ularre, YAHWEH-elarle ileke-arteke.
  tgl-ULB: Tinuli ni Abraham ang kanyang anak na si Isaac nang ito ay walong araw
    na gulang, ayon sa iniutos ng Diyos sa kanya.
  nop-nop: Unduŋ tiŋa yeguk e Abalaham adi mihiŋiŋ Aisak mintaaŋ hatune melenai 8
    dapmaune Bepaŋdi nindidimeguk unduŋ tiŋa mihiŋiŋ’walaŋ folooŋ diki foloŋ Yudahi’walaŋ
    fek dobuguk.
  kca-kca: щӑԓта, Авраам Исаак пŏхәԓ эвәтты щирән ԋийәԓмет хӑтәԓән версәԓы, хŏты Турәм
    ԓўвеԓа партәс.
  cbu-NT: Anumun tuchip matayaru zar wipaa Isaakaa wayumshir tas ktururangiya. Apanll
    yuwari kamachtarangu anuritam Aprahamarini tuminurangiya.
  usa-usa: Abo Áítíkimo móra-tiyapakaraq kaumo (8) kánámó kéimma, Abara-ám Îtogomo
    timámíkaiteni-umá Áítíkimma ubayammá-uyákáraiye.
  hui-hui: Sarahanda Aisaga taba hono bereane horo halira piyagola Ngode Datagaliwabehanda
    bibe lalu mana lamiyadagua bialu igiri gali ogoninaga dongone poda mabu bini.
  wrs-wrs: wo ombolva 8pelara simba piengiliha vunganamba, aralva nihtovpa os kovhoamnana,
    os Sesoa seilm ten ishomnanam.
  mya-mya: ဘု​ရား​သ​ခင်​မိန့်​မှာ​တော်​မူ​သည့်​အ​တိုင်း​ရှစ်​ရက် သား​အ​ရွယ်​၌​အ​ရေ​ဖျား​လှီး​ခြင်း​မင်္ဂလာ​ကို
    စီ​ရင်​လေ​သည်။-
  cbi-NTPO: Tsejtu nakayañu mandishpen malu insha Dioschi señas kemi, Dios naake uudenguemuwaañuba
    tsanguetu.
  bod-N: བུ་སྐྱེས་ནས་ཉིན་བརྒྱད་པ༌ལ། དཀོན་མཆོག་གིས་བཀའ་གནང་བ་བཞིན་ཨབ་ར་ཧམ་གྱིས་བུའི་མཚན་སྐྱི་བཅད༌དོ།།
  wsk-wsk: Udagi day 8 namaram se Abraham Kaem balam butata ko kuriang Isaac kumik
    guang batogam.
  kkl-kkl: Engkaogti Ishak neneko mangaro aogne ik lin sum taogpa, Allahri lebogne
    sunsunum uro Abrahamdi kon karebaog.
  sna-sna: Mwanakomana wake Isaka paakanga ava namazuva masere okuberekwa, Abhurahama
    akamudzingisa, sezvaakanga arayirwa naMwari.
  spa-BLM: Abraham circuncidó a su hijo Isaac a los ocho días de nacido, como Dios
    le había ordenado.
  beu-beu: '@see-verse:GEN.021.003'
  cac-cac: Yucub'ixial yalji vin̈ unin chi', ix ac'jioch yechel strato Dios d'a snivanil
    vin̈ yuj vin̈aj Abraham chi' icha yaj yalan Dios d'a vin̈.
  swh-ULB: Abraham akamtahiri mwanawe Isaka alipofikisha siku nane, kama vile Mungu
    alivyokuwa amemwagiza.
  bel-bel: і абрэзаў Абрагам Ісаака сына свайго, на восьмы дзень, як наказаў яму Бог.
  wed-wed: Ma au pom 8 au murina Abraham natuna inina i bori me God i ririweia nanare.
  deu-ELBBK: Und Abraham beschnitt Isaak, seinen Sohn, als er acht Tage alt war, wie
    Gott ihm geboten hatte.
  mbb-OT: Ne hein ikewalu he andew puun dutun te ked-enaka ki Isaac, midsirkunsidar
    sikandin ni Abraham sumalà is insuǥù kandin te Nengazen.
  msc-msc: Isiyaka sɔrɔn tele seyin, Iburahima ka a faaninta kɛ, ikomin Alla ka a
    jamari a yɛ ɲa mɛn ma fɔlɔ.
  mal-2015: ദൈവം അബ്രാഹാമിനോടു കല്പിച്ചിരുന്നതുപോലെ അവൻ തന്റെ മകനായ യിസ്ഹാക്കിന്നു
    എട്ടാം ദിവസം പരിച്ഛേദന കഴിച്ചു.
  tuo-NT: Beꞌro Õꞌacʉ̃ cʉ̃rẽ dutíꞌcaronojõta wĩꞌmagʉ̃ cʉ̃ ocho nʉmʉrĩ bajuáca beꞌro
    Abrahã cʉ̃ õꞌrẽcjʉ yapa caserore yejecõꞌacʉ niwĩ.
  gup-gup: Bu beywurd nuye nawu Isaac bu danginj, kaluk kunkodjke eight nuye wanjh
    Abraham bilakkayenwong kore God biwokrayekwong.
  met-met: Garanoa Aisak xaidabindi 8, baing Ebraham xuxu sangganoa bila Urana tabina.
  gvs-gvs: Niga Aisakeyana ana maliyalina ainima aitonina ibabane, e kina Eberamoyana
    natuna ikabi, sakavaina ikupo nakae Yaubada boi ilovina.
  rmc-rmc: a pro ochtoto džives o Abraham obrezinďa peskre čhas le Izak avke, sar
    leske phenďa o Del.
  nlg-nlg: Me padi tua e alu na bongina tara vahua Abraham te pahevaughilalana Isaac,
    taonia na bosana God.
  dgr-DOGNT: Wezaa Isaac wegǫ̀hłı̨ gots'ǫ ek'èdı̨ dzęę̀ k'e Abraham wekwǫ̀ k'e nàyı̨ı̨t'a.
    Nǫ̀htsı̨ nàowo yeghàı̨ɂǫ k'ę̀ę̀ ayį̀į̀là.
  pes-OPV: و ابراهیم پسر خود اسحاق را، چون هشت روزه بود، مختون ساخت، چنانکه خدا او
    را امر فرموده بود.
  ron-1924: Авраам а тэят ымпрежур пе фиул сэу Исаак ла вырста де опт зиле, кум ый
    порунчисе Думнезеу.
  aui-aui: Raghanina itubugha bi gabudara 8 sikovi, na Abraham, Aisik sinina ibori
    da ivimatakira, metagha God naghove iwoneni, na naboni ibera.
  ben-OBCV: তাঁর ছেলে ইস্‌হাকের বয়স যখন আট দিন, তখন ঈশ্বরের আদেশানুসারে অব্রাহাম
    তার সুন্নত করালেন।
  lex-lex: Nhor nioka Abrahama nsunta Isaka, la' lerni wo'awni, emolmolla hya' maka
    Orgahi Nhopan targa la.
  rgu-rgu: '@see-verse:GEN.021.003'
  som-som: Oo Ibraahim baa guday wiilkiisii Isxaaq markuu siddeed maalmood jiray,
    sidii Ilaah ku amray isaga.
  lat-VUC: et circumcidit eum octavo die, sicut præceperat ei Deus,
  aoi-aoi: '@see-verse:GEN.021.003'
  eng-ASVBT: And Abraham circumcised his son Isaac when he was eight days old, as
    God had commanded him.
  mna-mna: Mi aigule iwe lamata mi tel pa to, Abaraam ito sua ki Anutu mi ireete lutuunu
    Isak.
  ita-1885: Ed Abrahamo circoncise Isacco suo figliuolo, nell'età di otto giorni,
    come Iddio gli avea comandato.
  eng-LXXUP: And Abraham circumcised Isaac on the eighth day, as God commanded him.
  eng-ULB: Abraham circumcised his son Isaac when he was eight days old, just as God
    had commanded him.
  spa-VBL: Y lo circuncidó a los ocho días de nacido, según el mandato de Dios.
  fra-_FOB: Et Abraham circoncit Isaac son fils à l'âge de huit jours, comme Dieu
    le lui avait commandé.
  mal-mal: ദൈവം അബ്രാഹാമിനോട് കല്പിച്ചിരുന്നതുപോലെ അവൻ തന്റെ മകനായ യിസ്ഹാക്കിനെ എട്ടാം
    ദിവസം പരിച്ഛേദന കഴിച്ചു.
  urd-GVR: Jab Is'hāq āṭh din kā thā to Ibrāhīm ne us kā ḳhatnā karāyā, jis tarah
    Allāh ne use hukm diyā thā.
  suz-BL: मिनु अब्राहाममी आ तौ इसहाक कली ८ नाक्‍ती दुम्‍मेनु, ख्रोइक्‍तीक चिनु ख्रोदा
    बाक्‍त। परमप्रभुमी ङोंइती दोपा अरेवा, मोपा पवा बाक्‍त। उत्‍पत्ती १७:११-१२; प्रेरित
    ७:८
  ita-1927: E Abrahamo circoncise il suo figliuolo Isacco all’età di otto giorni,
    come Dio gli avea comandato.
  ckb-ckb: کاتێک ئیسحاقی کوڕی بووە هەشت ڕۆژ، ئیبراهیم خەتەنەی کرد، هەروەک چۆن خودا
    ڕایسپاردبوو.
  eng-BBE: And when his son Isaac was eight days old, Abraham made him undergo circumcision,
    as God had said to him.
  crx-NTPO: '''Ink''ez Abraham duye'' Isaac hukwa dune unli-un yuzt''us lhk''udit
    dzin be, be inle'' whe daja ni la Yak''usda (Elohim) ndoneh yulhni ''et nduja.'
  kan-OKCV: ದೇವರು ತನಗೆ ಅಪ್ಪಣೆಕೊಟ್ಟ ಹಾಗೆ ಅಬ್ರಹಾಮನು ತನ್ನ ಮಗ ಇಸಾಕನಿಗೆ ಎಂಟನೆಯ ದಿನದಲ್ಲಿ
    ಸುನ್ನತಿ ಮಾಡಿದನು.
  bbb-bbb: Ro maza ije Aeseki bu bieteva ije Eburamedo juaevasia ije fune uvani aderedi
    (100) ijiege furi. Ijadufuo fune mu eiti (8) ijiege furikoga Eburame fune izege
    Godi fu kuaraema ijiege rena uri ame ijene abe surive kanaufuijae.
  tam-2017: தன் மகனாகிய ஈசாக்கு பிறந்த எட்டாம் நாளில், ஆபிரகாம் தனக்குத் தேவன் கட்டளையிட்டிருந்தபடி
    அவனுக்கு விருத்தசேதனம் செய்தான்.
  spa-RV-1909: Y circuncidó Abraham á su hijo Isaac de ocho días, como Dios le había
    mandado.
  ron-BTF: Şi Avraam a circumcis pe fiul său Isaac când pruncul avea opt zile, aşa
    cum Dumnezeu i-a poruncit.
  eng-WEBP: Abraham circumcised his son, Isaac, when he was eight days old, as God
    had commanded him.
  eng-FBV: Abraham circumcised him when Isaac was eight days old, following God's
    command.
  nld-1939: En Abraham besneed zijn zoon Isaäk, toen hij acht dagen oud was, zoals
    God hem bevolen had.
  nch-BL: Huan Abraham quitzontequili iyecapa nopa cuetaxti ipan ipiltacayo quema
    quipiyayaya chicueyi tonati tacajtoya quej Toteco Dios quinahuatijtoya ma quichihua.
  tfr-NTPO: '@see-verse:GEN.021.003'
  vie-1934: Đúng tám ngày, Aùp-ra-ham làm phép cắt bì cho Y-sác theo như lời Đức Chúa
    Trời đã phán dặn.
  hin-CV: जब उसका बेटा यित्सहाक आठ दिन का हुआ, तब अब्राहाम ने परमेश्वर की आज्ञा के
    अनुसार उसका ख़तना किया.
  eng-OURB: Abraham [Father of a multitude] circumcised his son, Isaac [Laughter],
    when he was eight days old, as God had enjoined him. (5)
  spa-BES: Y cuando su hijo Isaac tenía ocho días, Abraham lo hizo sufrir la circuncisión,
    como Dios le había dicho.
  tdx-tdx: Nisavare’ i Avrahame t’Ietsàk’ ana’e ami’ty andro’e fahavalo amy nandi­lian’
    Añahare azey.
  vid-vid: Isaka loyafichile mazuwa nane, Abulahamu nakamwinjiza ikumbi kota Nguluwi
    vyoyalajize.
  pwg-pwg: Ma mara 8 ikovi na God ina sisiya bagibagina ikivini da natuna kwimata
    bekana ituviviratawei.
  eng-OKE: And Abraham circumcised Izhak his son (when) the son of eight days, as
    the Lord had commanded him.
  tha-KJV: แล​้​วอ​ับราฮัมทำพิธี​เข​้าสุ​หน​ัตให้​แก่​อิสอั​คบ​ุตรชายของตนเมื่​อม​ี​อายุ​แปดวัน
    ดังที่​พระเจ้าทรงบัญชาแก่​ท่าน
  por-BR-2018: E circuncidou Abraão a seu filho Isaque de oito dias, como Deus lhe
    havia mandado.
  bco-bco: So꞉walo꞉ sa꞉la꞉li a꞉na a꞉la꞉ta꞉ga꞉ ho꞉len agelo꞉wo꞉ o fa꞉la꞉dowabikiyo꞉,
    Godeya꞉lo꞉ emo꞉lo꞉ saefa꞉ au dimidaki, eyo꞉ so꞉wa a꞉no꞉ do꞉go꞉fo꞉ hege gedeo꞉.
  deu-ELO: Und Abraham beschnitt Isaak, seinen Sohn, als er acht Tage alt war, wie
    Gott ihm geboten hatte.
  ktm-ktm: Rang ihndre ndroruu pe Abraham imndrele keltun me-en Aisak iyeu ihpa ndre
    Lapan irih tih.
  caa-caa: Y conda utzꞌacse ocho día xujra imbꞌijc uqꞌuewerir utejromar umen e Abraham,
    bꞌan cocha arobꞌna tuaꞌ achempa umen e Dios.
  eng-WYC-2018: And Abraham circumcised him in the eighth day, as God commanded to
    him, (And Abraham circumcised him on the eighth day, as God had commanded to him,)
  epo-epo: Kaj Abraham cirkumcidis sian filon Isaak, kiam tiu havis la aĝon de ok
    tagoj, kiel ordonis al li Dio.
  uig-PIN: Andin Ibraⱨim Huda uningƣa buyruƣinidǝk ɵz oƣli Isⱨaⱪ tuƣulup sǝkkizinqi
    küni hǝtnǝ ⱪildi.
  beo-beo: Aisage da eso godoane esalu, A:ibalaha:me da Gode Ea hamoma:ne sia:i defele,
    ea gadofo damui.
  tpi-OTNT: Long namba 8 de bihain long Sara i karim Aisak, Abraham i bihainim tok
    bilong God na i katim skin bilong kok bilong pikinini.
  hau-SA: Sa’ad da ɗansa Ishaku ya kai kwana takwas da haihuwa, sai Ibrahim ya yi
    masa kaciya, kamar yadda Allah ya umarce shi.
  udu-udu: Dhali me’d jin ḵankin ma Arumgimis a’di mo tani Ibrahiim ’ciṯẖki’da Is/haka
    munyjal yis mo ki ya/m piti ka Is/hak ’kon ma cimi pekwara mo.
  uig-LAT: Andin Ibrahim Xuda uninggha buyrughinidek öz oghli Ishaq tughulup sekkizinchi
    küni xetne qildi.
  nde-nde: Kwathi indodana yakhe u-Isaka isilensuku eziyisificaminwembili izelwe,
    u-Abhrahama wayisoka, njengoba walaywa nguNkulunkulu.
  ton-ton: Pea naʻe kamu ʻe ʻEpalahame hono foha ko ʻAisake ʻi hono ʻaho valu, ʻo
    hangē ko e fekau ʻae ʻOtua kiate ia,
  ces-1613: A obřezal Abraham syna svého Izáka, když byl v osmi dnech, tak jakž mu
    byl přikázal Bůh.
  eko-eko: Siikhu yanaane, Eburahiima khunthuula mwaana otule khulawa onkhiriyisa
    nkhama etthiipo Nluku anrumiyeezo.
  nss-nss: Pwen pe lang mandrolwoh ta Yisak ihipwen, Apraham isondriti kapilo Yisak
    tehe Ngindrai kinpwatisingiy kinna tan.
  eng-WMB: Abraham circumcised his son, Isaac, when he was eight days old, as God
    had commanded him.
  tam-TCV: தன் மகன் ஈசாக்குப் பிறந்த எட்டாம் நாளில், இறைவன் தனக்குக் கட்டளையிட்டபடியே,
    ஆபிரகாம் அவனுக்கு விருத்தசேதனம் செய்தான்.
  ceb-ULB: Gituli ni Abraham ang iyang anak nga si Isaac sa dihang walo na kini ka
    adlaw, sumala sa gisugo kaniya sa Dios.
  mkn-mkn: '@see-verse:GEN.021.003'
  pol-UBG: I Abraham obrzezał swego syna Izaaka, gdy ten miał osiem dni, jak Bóg mu
    rozkazał.
  agr-agr: Nunú uchi akiina ocho tsawan ejematai, Apajuí tibaun umiak uchiji katiuchijin
    chuchuken tsupigkauwai.
  kyc-kyc: Dokopa Aporakame yuu gii mange lama karo epo papeyamopa Aporakame ikinyingi
    Aisakenayanenge Anatumi pinya leyamuli pyuo kalomeya.
  urd-GVU: جب اسحاق آٹھ دن کا تھا تو ابراہیم نے اُس کا ختنہ کرایا، جس طرح اللہ نے
    اُسے حکم دیا تھا۔
  deu-1912: und beschnitt ihn am achten Tage, wie ihm Gott geboten hatte.
  ntj-ntj: Nyangka Yayipuramalu nyinarrayirnu ngurra 7-tjanulu katjanku watirnu wantingu
    tjiinyamarntu Mama Kuurrtu kutjulpirtu-lu watjarnu wantinyangka.
  row-row: '@see-verse:GEN.021.003'
  kan-2017: ಎಂಟನೆಯ ದಿನದಲ್ಲಿ ದೇವರ ಅಪ್ಪಣೆಯ ಮೇರೆಗೆ ಅಬ್ರಹಾಮನು ಇಸಾಕನಿಗೆ ಸುನ್ನತಿ ಮಾಡಿದನು.
  ena-ena: Huhɨlɨci uaiaŋ human limu fɨhala human limu pabiŋ cɨjɨŋ uci Ebɨlam agaŋ
    Asɨ dɨ ciaŋ vɨdɨvɨdɨŋ agadɨ lubiahɨlavɨla Aisakɨ dɨ hadi sɨbɨlɨ ihalahami.
  tgo-tgo: Mbaŋa theghewa e tɨne Eibraham i kitena Aisake riwae njimwae mbothiye ŋgoreiya
    Loi va i utugiyawe.
  yap-yap: ma nap’an ni nga meruk e rran yangren, me maad’adnag Abraham fachi tir
    ni bod ni yog e motochiyel rok Moses, ni bod rogon nike yog Got ngak ni nge rin’.
  tet-tet: '@see-verse:GEN.021.003'
  hlt-MCSB: Pathen kah a uen vanbangla Abraham loh a capa Isaak te hnin rhet a lo
    ca vaengah yahhmui a rhet pah.
  mdy-ETH: ፆኦሲ ዓብራሃሜ ዓይሤ ጎይፆ ናዓ ሾይንቴሢኮ ሳላሳ ኬሎና ናዖኮ ዓቲንቶ ቤርቶ ዒዚ ቲቄኔ።
  kew-kew: Aisak nipu yapidi (8) popisa raburi Abraham-me yogane mo Gote-me pipape
    sarupa ruguta pisa.
  twi-ASANTE: Ɛberɛ a Isak dii nnawɔtwe no, ɔtwaa no twetia, sɛdeɛ Onyankopɔn hyɛɛ
    no no.
  mwc-mwc: Ba maranai Isaac kana bodu i bi 8, wai Abraham Isaac sinina i bonai mekabage
    God i wona wai nanakasike.
  bhl-bhl: Dangiwi, Aisak em dukusu ding e duan kel ding kese ding dim bakate, Abalakam
    e Sunbin-Got em kitakamin weng geleweko, akalem min em kal okilewse kale.
  con-NTPO: Toya'caen du'shu ocho a'tave an'bian'ni tsu Abrahamjan Chiga mandaqquia'caen
    tise du'shumbe shondusu'cho ttonoma chhiyitevaen.
  eng-WEBU: Abraham circumcised his son, Isaac, when he was eight days old, as God
    had commanded him.
  bnp-bnp: Na tahuna e Isak i tahoka a parava i polotolu, e Abraham i muri mai a nitana
    Vure, i palea a kuline tuna.
  wal-wal: Abrahaami ba na7aa Yisaaqa Xoossai azazidoogaadan hosppuntta gallassan
    qaxxariis.
  mgh-mgh: Isaki wapiihenryawe mahuku mathanu na mararu ookumi, Aparahamu ahomuuliha
    icaantto, toko calamuleliyawe ni Nluku.
  acu-NT: Tura ocho kinta nangkamaramtai, Yus timia nunisang Isaacka nuwapchirin charutkamiayi.
  spa-PDDPT: Cuando tenía ocho días, Abraham circuncidó a su hijo Isaac, como ʼElohim
    le ordenó.
  gun-gun: Ta'y Isaque oito ára oguerekoa py Abraão omboi ipire, Nhanderuete ojapo
    ukaague rami vy ae.
  agu-BL: '@see-verse:GEN.021.003'
  eng-PEV: And when Isaac was 8 days old, Abraham did the young man operation on him,
    just like God told him to do, to show that Isaac belonged to God.
  ilo-ULB: Kinugit ni Abraham ni Isaac nga anakna idi walo nga aldawnan, kas imbilin
    ti Dios kenkuana.
  kpg-kpg: Di madagoaa Isaac ne walu ono laangi, gei Abraham ga sirkumsais a mee be
    nia helekai a God ne hai.
  uig-ARA: ئاندىن ئىبراھىم خۇدا ئۇنىڭغا بۇيرۇغىنىدەك ئۆز ئوغلى ئىسھاق تۇغۇلۇپ سەككىزىنچى
    كۈنى خەتنە قىلدى.
  bsp-bsp: Kɔ Abraham ɛŋkəŋc Isiyaka wan kɔn wərkun nwɛ tataka ta camət-maas tɔn,
    pəmɔ tɔkɔ Kanu kənasom kɔ ti mɔ.
  bps-bps: Di gwalu du klon sut Isaak tnulì Abraham, du én i dek Dwata kenen.
  mbs-mbs: Pegdateng te ikewalo te aldaw lekat te pegtebaw i Isaac, tinolì sikandin
    i Abraham iling te impunù te Timanem kandin.
  tof-tof: Da oya God ne tulmil ekyanórr tónggapónóm, da wa Aesakón ⌊gyabi sopae ugón
    singgapinürr⌋, wa 8 ngürr nóma yarilürr.
  sus-sus: A naxa a xa di sunna a xi solomasaxan lɔxɔɛ alɔ Ala a yamari ki naxɛ.
  pon-2006: Ni eh mahkiher rahn 8, Eipraam ahpw sirkumsaisihala nin duwen me Koht
    ketin mahsanih.
  jae-jae: Isaknê bêc kêtu 8 ma Abraham kêsa latu amboac Anôtô kêjatu eŋ naŋ.
  ksd-ksd: Ma Abaraam i ga poko kikil natuna Isak ba i ga lavutul kana bung, da God
    i ga tar vartuluai pirana.
  tur-YTC: Avraham, Tanrı'nın kendisine buyurduğu gibi, oğlu İshak'ı sekiz günlükken
    sünnet etti.
  bel-N: I абрэзаў Абрагам Ісаака, сына свайго, на восьмы дзень, як загадаў яму Бог.
  grc-BRENT: Περιέτεμε δὲ Ἁβραὰμ τὸν Ἰσαὰκ τῇ ἡμέρᾳ τῇ ὀγδόῃ, καθὰ ἐνετείλατο αὐτῷ
    ὁ Θεός.
  ind-AYT: Lalu, Abraham menyunat Ishak, anak laki-lakinya itu, ketika berumur 8 hari,
    seperti yang diperintahkan Allah kepadanya.
  lid-lid: Ano len ta nadun Aisik asahan ndru la-uh badeh Abraham sani ku-i lakou
    tan iu, i buku Kindrei ndratiye tan.
  eng-NNA: After 8 days Abraham cut him in accordance with God's word.
  nya-nya: Isake atakwanitsa masiku asanu ndi atatu, Abrahamu anamuchita mdulidwe
    monga Mulungu anamulamulira.
  hrv-hrv: I poslije osam dana obreza Abraham svoga sina Izaka, kako mu je Bog naredio.
  mps-mps: Nosali te a naga olama, me badu sela sogo wali bidama siligi pabode, tama
    Abrahamgo Godigo po wali peyu, tama te ogwa Aisakgo gasa tigiwali bo togwalio.
  llg-llg: '@see-verse:GEN.021.003'
  tpi-tpi: Long namba 8 de bihain long Sara i karim Aisak, Abraham i bihainim tok
    bilong God na i katim skin bilong kok bilong pikinini.
  dan-1931: og Abraham omskar sin Søn Isak, da han var otte Dage gammel, således som
    Gud havde pålagt ham.
  vie-OVCB: và làm lễ cắt bì cho Y-sác khi mới được tám ngày, như lời Đức Chúa Trời
    phán dặn.
  lbk-lbk: Osto ay walo et ay akhew nan ong-onga, sinegyatan Abraham ta maangnen nan
    infilin Apo Dios ken siya.
  guj-2017: ઈશ્વરે ઇબ્રાહિમને આપેલી આજ્ઞા અનુસાર તેણે પોતાનો દીકરો ઇસહાક આઠ દિવસનો
    થયો, ત્યારે તેની સુન્નત કરી.
  byr-byr: '@see-verse:GEN.021.003'
  awx-awx: Tixawän täpduxu 8 gwendä apän, Abrahamdä engangäle gup matäkut, tupä mämä
    wam täknga Anätutä yakut using.
  pon-2006A: Ni eh mahkiher rahn 8, Eipraam ahpw sirkumsaisihala nin duwen me Koht
    ketin mahsanih.
  por-BRBSL: Abraão circuncidou seu filho, Isaac, quando tinha oito dias de idade,
    como Deus lhe ordenara.
  aly-aly: Arlta 8 ikwerel-antey renh artwilek, INGKARTelarl renh ilek-angkwarr.
  cth-cth: Hottelah, Cathut ni kâ a poe tangcoung e patetlah Abraham ni a capa Isak
    hah ataroe hnin navah vuensom a a pouh.
  twi-twi: Bere a Isak dii nnaawɔtwe no, otwaa no twetia, sɛnea Onyankopɔn hyɛɛ no
    no.
  hlt-hlt: Pathen kah a uen vanbangla Abraham loh a capa Isaak te hnin rhet a lo ca
    vaengah yahhmui a rhet pah.
  tbz-SIM: Kɛ̀ Abɑrɑhɑmmu dɛ̀ cɑ̃ntɛ́ diyiè niínnì yiè Kuyie ntì nhò nɑ̀kɛ́mɛ̀.
  msy-2020: Sara Aisak batezɨ, 8plan dughiam otozɨ, Abraham Godɨn mɨgɨrɨgɨamɨn gɨn
    ghua borimɨn mɨkarzir mogomemɨn inim atu.
  txq-txq: '@see-verse:GEN.021.003'
  aaz-aaz: '@see-verse:GEN.021.003'
  azb-azb: Allahın İbrahimə əmr etdiyi kimi o, oğlu İshaqı doğulandan səkkiz gün sonra
    sünnət etdi.
  eng-DBY: And Abraham circumcised his son Isaac, being eight days old, as God had
    commanded him.
  hin-2017: और जब उसका पुत्र इसहाक आठ दिन का हुआ, तब उसने परमेश्वर की आज्ञा के अनुसार
    उसका खतना किया। (प्रेरि. 7:8)
  wol-KYG: Ba bés ba délsee, Ibraayma xarfal doomam Isaaxa, ni ko ko Yàlla digale
    woon.
  swp-swp: Aberahama natuna i heperitome ia ena asubena hehaligigi‐haionana eai, doha
    Eaubada ena lauhesom wa.
  bjr-bjr: Auqu ramaseenoo qisauku dinni taikasee dinni ani qaaramoo maraseenoo 8
    faasaana aiqarama fufanoo Abaraqaammafa Anutufa qimamundee inoo Isakeena afaaqa
    ati ateeka aqinau.
  eng-YLT: and Abraham circumciseth Isaac his son, [being] a son of eight days, as
    God hath commanded him.
  kne-kne: et sin maikawao ay agew na, kinogit nas sisya ay nanongpal sin inbilin
    Diyos en sisya.
  wat-wat: Kuyadayada 8 muninei, Ebenaamu natuna nenei nufifina i saviviniya kiyakiyaya
    fasinei, namaise Guyau i visimeiya maise.
  heg-NTPO: '@see-verse:GEN.021.003'
  ptu-ptu: Tappana kahua benginna dadinna Ishak, iya nasunna'um Abraham situhu' pahentana
    Puang Allataala.
  bzd-NTPO: Mik Isaac ki̱ ká̱ de pàköl, eta̱ Abraham tö itóttola kkuölitla tée tsir
    we̱s Skëköl tö ie' a̱ iyë' es.
  kwf-kwf: KaidaꞋi sa Aesak nia dao ana kwaula bongi nia, sa Abraham ka sasia na Ꞌolo
    faꞋataꞋi Ꞌanga ana, diꞋia ba God nia saea nama.
  eng-WYC-2017: And Abraham circumcised him in the eighth day, as God commanded to
    him,
  eng-WMBB: Abraham circumcised his son, Isaac, when he was eight days old, as God
    had commanded him.
  spp-spp: Ishaka ziŋi canmpyibaataanrewuni na, ka Ibirayima si u *kwɔ̀n, bà Kile
    mpyi a fyânha a yi jwo u á mɛ.
  aey-aey: Deel eben naha gic lecisca hedocob Ebraham uqa melah Aisak deweg gaga quton.
  urd-GVH: जब इसहाक़ आठ दिन का था तो इब्राहीम ने उसका ख़तना कराया, जिस तरह अल्लाह
    ने उसे हुक्म दिया था।
  rug-rug: meke sipu ka vesu ranena podo gua sa, si magua Ebarahami si asa, gua puta
    tugo sapu garunu nia Tamasa koa sa.
  gaz-gaz: Abrahaam akkuma Waaqni isa ajaje sanatti Yisihaaq dhalatee guyyaa saddeetitti
    dhagna isa qabe.
  fra-LSG: Abraham circoncit son fils Isaac, âgé de huit jours, comme Dieu le lui
    avait ordonné.
  gnn-gnn: ga ŋunhi ŋayi 8‐mirrinydja ḏaykun'mirri, bala ŋayinydja ŋanya mitthurrunana
    ŋunhiyinhayi yothunhanydja, bitjarra yana liŋgu ŋunhi Godthu ḻakaraŋala ŋäthili
    Yipurayimgala.
  yal-yal: A yi a dii Isiyaga banxulan a xii solomasɛxɛde lɔxɔni alo Ala a yamari
    kii naxan yi.
  gum-gum: Incha Abrahambe tru nui nusrkai Isaacwan trattrø y pøn kwalømyu circuncidaig
    køn, Tius maig karuig køben, treekke.
  iou-iou: Aisak ahäŋpäŋ kepma 8 täreŋirän Abraham u Anututä man iwetkuko u iwatpäŋ
    Aisak u gupi moräk madäŋ imiŋkuk.
  haw-1868: I ka po awalu, okipoepoe ae la o Aberahama i kana keiki ia Isaaka e like
    me ka ke Akua i kauoha mai ai ia ia.
  arb-NAV: وَخَتَنَهُ فِي الْيَوْمِ الثَّامِنِ بِمُوجِبِ أَمْرِ اللهِ.
  adz-adz: Gubuꞌ 8 ifa sib da Abraham isaf mamaꞌ narun igi riniubit ibi Anutu nidan.
  ewe-ewe: Esi via, Isak, xɔ ŋkeke enyi la, Abraham tso aʋa nɛ abe ale si Mawu ɖo
    nɛ ene.
  eng-LEE: And Abraham circumcised his son Isaac, at eight days old, as God had commanded
    him.
  dji-dji: Ga ngunukiṉing miri 8 yakirri bangiringili Yisakgi, nyani Abrayamdji marrngili
    birrang, girri nyaninyi gurrmildjiliban, miri ngunung ngurrgima rum Goddji yirrpini
    ngurrwakngi.
  gvn-gvn: '@see-verse:GEN.021.003'
  nna-nna: Karrpu 8-jartiny jarrinyaja Abraham-ju wirrkarna, Ngarrkamilija muwarrja.
  asm-FB: ঈশ্বৰৰ আজ্ঞা অনুসাৰে অব্ৰাহামে আঠ দিনৰ দিনা নিজ পুত্ৰ ইচহাকৰ চুন্নৎ কৰিলে।
  sus-A: عَ نَشَ عَ شَ دِ سُننَ عَ شِ سٌلٌمَسَشَن لْشْي عَلْ عَلَ عَ يَمَرِ كِ نَشّ.
  fra-SBL: Abraham circoncit son fils Isaac, à l'âge de huit jours, comme Dieu le
    lui avait ordonné.
  hbo-hbo: וַיָּ֤מָל אַבְרָהָם֙ אֶת־יִצְחָ֣ק בְּנֹ֔ו בֶּן־שְׁמֹנַ֖ת יָמִ֑ים כַּאֲשֶׁ֛ר
    צִוָּ֥ה אֹתֹ֖ו אֱלֹהִֽים׃
  shp-NTPO: Ja pikota posaka neteya iketianra, jawen jakina rebichi xatexona iki;
    jaskáati Diossen yoia iketian.
  eng-WYCLIFFE: And Abraham circumcidide hym in the eiyte dai, as God comaundide to
    him,
  piu-2006: '@see-verse:GEN.021.003'
  pjt-pjt: Munu tjiṉṯu 8 ngaṟala wiyaringkunyangka Aipuṟamalu iṯi palunya watiringkunytjaku
    palyaṉu, panya alatjingantjaku Godalu wangkangu.
  cwe-cwe: Isaka viyakalile na siku nane, Bulahimu kamwingiza ulungwana fana Mulungu
    viyamulagilize.
  bgs-bgs: Tô igdunggù dán tô ikawalu álló tikud tun ta kapamasusu ki Isaac, igtupuwan
    i Abraham sikandin, su tô gó tô igsugù ka Manama kandin.
  kik-kik: Na rĩrĩa mũriũ ũcio wake Isaaka akinyirie thikũ inyanya-rĩ, Iburahĩmu akĩmũruithia,
    o ta ũrĩa Ngai aamwathĩte.
  ksr-ksr: Qaro Aisaknoŋ weeŋa 8 kolooro kambaŋ kanoŋ Anutuwaa aiweseya selianoŋ kotoro.
    Anutunoŋ qaa jeŋ kotoro erotiwaa so ii kotoro.
  omb-omb: Tavohe netune Aesak bongine mo gaiwelu Ebraham mo teve gigilegi nie mwerei
    Huqe Mauri u vevea lawea.
  fra-NCL: Et Abraham circoncit Isaac, son fils, à l’âge de huit jours, comme Dieu
    le lui avait ordonné.
  cek-AK: Sithaw mah anih khaeah thuih pae ih lok baktih toengah, ni tazetto akoep
    naah, Abraham mah a capa Issak ih tangyat hin to aah pae.
  xla-xla: Aisek hamale alotle alila 8 pololepame A꞉iblahamta Godta atlale yu e dolumama
    Aisekye kapala kestaiyo.
  cuk-cuk: Isaac ibabaabakgus-gwalulesadgi (8), Abraham Bab-Dummad-ega-sogsadba, Isaacʼga
    abgan-uka-duku siksad.
  uig-CYR: Андин Ибраһим Худа униңға буйруғинидәк өз оғли Исһақ туғулуп сәккизинчи
    күни хәтнә қилди.
  pma-pma: ka navong avong onen rokol ouhat (8), Ebraham mumoni va en vekahoi suval
    koa Ahi vat kati mini.
  tel-2017: దేవుడు అబ్రాహాముకు ఇచ్చిన ఆదేశాల ప్రకారం తన కొడుకు ఇస్సాకుకు ఎనిమిదవ రోజున
    సున్నతి చేశాడు.
  hat-BSA: Epi Abraham te sikonsi fis li a, Isaac lè l te gen laj uit jou, jan Bondye
    te kòmande li a.
  bxh-bxh: Isako ena fuya tubu na ya lau ee–, lahai faligigi faihonana, Yaubada alinana
    Abelaham ya falau watan, be Isako mwagisana duduna ꞌwapina ya tomofahi.
  kos-kos: ac ke Isaac el len oalkosr matwal, Abraham el kosralla, oana ke God El
    sapkin.
  hbo-WLC: וַיָּ֤מָל אַבְרָהָם֙ אֶת־יִצְחָ֣ק בְּנ֔וֹ בֶּן־שְׁמֹנַ֖ת יָמִ֑ים כַּאֲשֶׁ֛ר
    צִוָּ֥ה אֹת֖וֹ אֱלֹהִֽים׃
  ibo-ibo: Mgbe Aịzik nọrọ ụbọchị asatọ site nʼụbọchị a mụrụ ya, Ebraham biri ya ugwu
    dịka Chineke si nye ya nʼiwu.
  ory-ory: ପୁଣି, ଅବ୍ରହାମ ପରମେଶ୍ୱରଙ୍କ ଆଜ୍ଞାନୁସାରେ ଆପଣା ପୁତ୍ର ଇସ୍‌ହାକକୁ ଅଷ୍ଟମ ଦିନରେ
    ସୁନ୍ନତ କଲେ।
  wmt-wmt: '@see-verse:GEN.021.003'
  chk-chk: Iwe, Apraham a sirkomsaisi Isaak nöün we, lupwen a tori walü ränin, usun
    Kot a allük ngeni.
  ssd-ssd: 'Kile Sara ndek sakina: Kuateŋge ye sinzaŋyat le ye kiŋo te-pilit. Ta tuku
    ŋga ye gare-gareka nzumilket. Nane ŋakmba ye maŋau kit ta iswaig sulumba gare-gareka
    nzumilkamŋgaig ŋgina. Taŋakina sulumba nu maŋ lato sakina: Nane buk idusnaig Sara
    nu Abraham tuku kiŋo ande te-pile nda ŋga idusnaig ta ye tuku taŋgo saibo pilna
    le kile ye nu tuku kiŋo ande te-pilit ŋgina. Isak nu mara 8 kusrena le ki ait
    ta mbolŋge Kuate nu Abraham buk sana ta kumumba nu kiŋo nuŋe tuku ŋgaro pikna.'
  rop-rop: Brom deya wen Aisik bin 8 dei ol, Eibrahem bin kipum det pramis weya imbin
    meigim garram God, en imbin sekamsais Aisik.
  ukr-1871: Обрізав же Авраам Ізаака, сина свого, у восьмий день, так як заповідав
    йому Бог.
  eng-AOI: '@see-verse:GEN.021.003'
  yon-yon: Aron kaning kaningiib dowan keruune, Abrahambed God ye weng yedme kowoon
    areb dana mingki kad wandoon.
  bch-bch: Be ado lima ga tol muriai ngan Aisak aea poponga, Abraam ipalu ei mambe
    Deo ikeo pan ngan.
  deu-1951: Und Abraham beschnitt Isaak, seinen Sohn, da er acht Tage alt war, wie
    ihm Gott geboten hatte.
  eng-JPS: And Abraham circumcised his son Isaac when he was eight days old, as God
    had commanded him.
  ubr-ubr: Ato Isaac irat ra nimtereban ton an werai on Abraham natun iaskibubuai,
    mamaba God iyau i yen on nanaba.
  srp-1865: I obreza Avram sina svojega Isaka kad bi od osam dana, kao što mu zapovjedi
    Bog.
  lug-lug: Ibulayimu n’akomola mutabani we Isaaka ow’ennaku omunaana ez’obukulu nga
    Katonda bwe yamulagira.
  heb-heb: וימל אברהם את יצחק בנו בן שמנת ימים כאשר צוה אתו אלהים׃
  ben-IRV: পরে ঐ ছেলে ইস্‌হাকের আট দিন বয়সে অব্রাহাম ঈশ্বরের আজ্ঞানুসারে তাঁর ত্বকছেদ
    করলেন।
  pan-pan: ਅਤੇ ਜਦ ਅਬਰਾਹਾਮ ਦਾ ਪੁੱਤਰ ਇਸਹਾਕ ਅੱਠ ਦਿਨ ਦਾ ਹੋ ਗਿਆ, ਤਦ ਉਸਨੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਹੁਕਮ
    ਅਨੁਸਾਰ ਉਸ ਦੀ ਸੁੰਨਤ ਕਰਾਈ।
  tkr-tkr: Allahee İbrahimık'le cune əmree uvhuyn xhinne, mang'vee dix, I'saq' ıxhayne
    molyne yiğıle sunnat ha'a.
  mwp-mwp: Nungu Isakan eyth goeygil na gasamoeydhin nanga Abrama nungu motho pathadhin,
    Awgadhaw ya midh nanga.
  mya-JVB: ဘုရားသခင် မှာ ထားတော်မူသည်အတိုင်း ၊ အာဗြဟံ သည်ရှစ် ရက် မြောက်သောနေ့၌ ၊
    သား ဣဇာက် ကို အရေဖျား လှီးမင်္ဂလာပေးလေ၏။
  tte-O: Saugana Aisake sikabi mwa ana kaliyate eit (8) ilobai, kabo Abelamo natuna
    Aisake yona isuna kwapina itom-gabaen, besiele Yaubada ana walo koina.
  tbg-tbg: Minti tuvaro Aisaakiva 8 enta varakovaro Eparahaamiva Kotiva tunte iro
    vira vaata toqa amitora.
  hmo-hmo: Mero ena mauri dinadia be 8 neganai, Aberahamo ese iena kopina ia utua,
    Dirava ena oda hegeregerena.
  ata-ata: xe voxo sou muxatele tatalu mukalu, la sou xooxoo mungaasou aloxo Lataua
    mulemolu lamana tei.
  nfa-nfa: '@see-verse:GEN.021.003'
  urd-urd: और अब्रहाम ने ख़ुदा के हुक्म के मुताबिक़ अपने बेटे इस्हाक़ का ख़तना, उस
    वक़्त किया जब वह आठ दिन का हुआ।
  rus-SYN: и обрезал Авраам Исаака, сына своего, в восьмой день, как заповедал ему
    Бог.
  cbt-NTPO: Yosë camaitërinso chachin posa tahuëritohuachina, marca acotërin.
  bqc-SIM: À tↄ̃zↄ̃̀ɛ̀ a gↄↄ swaaↄ̃de zĩ́ lá Lua dìlɛɛ̀wa.
  tcz-CHONGTHU: Chule Isaac pen jou niget alhin nin Abraham'in Pathen thupeh bang
    in achapa chu chep atan pehtai.
  mar-mar: देवाने आज्ञा केल्याप्रमाणे अब्राहामाने त्याचा मुलगा इसहाक आठ दिवसाचा झाल्यावर
    त्याची सुंता केली.
  tcs-tcs: Wen Aizak i bin eitdei oul, Eibram i bin kate poskin blo Aizak wiskain
    God i bin oda Eibram po mekem.
  soq-soq: Tane me mulene wandio walama 8 dialeno, God Abraam mapo diena rua eueuwa
    baiwa etepa osowe ete nonowa dewawa dewasan.
  qub-qub: Yurishanpita pusaj junajta Abrahamga Dios nishannömi wamran Isaacta señalaran.
  bqp-bqp: À tↄ̃̀ↄ zↄ̃̀nɛ a gↄrↄ sↄraakↄ̃de zĩ lákũ Luda dìtɛnɛ nà.
  hat-hat: Ti gason an te gen wit jou lè Abraram sikonsi l', jan Bondye te ba li lòd
    la.
  eng-BSB: When his son Isaac was eight days old, Abraham circumcised him, as God
    had commanded him.
  tod-tod: Aɓalaame ná-doun zunui Izaake latini pɛlɛʋolu, sɔlɔɔ foloi lɔsaʋasiɛi
    ma, eɠɛʋelei GALA ge ma levei veeni la zea.
  eng-WEBPB: Abraham circumcised his son, Isaac, when he was eight days old, as God
    had commanded him.
  kbq-kbq: Hanki Abrahamu'a nemofo Aisakina 8'a zagegna manitegeno, Anumzamo'ma asmi'nea
    kante anteno agoza anona taga hunte'ne.
  nhe-BL: Huan Abraham quitzontequili iyacapa nopa cuetlaxtli ipan ipiltlacayo quema
    quipiyayaya chicueyi tonali tlacajtoya queja Toteco Dios quinahuatijtoya ma quichihua.
  bus-bus: À bã̀ngu kɛ̀nɛ à gurↄ sↄraagↄ̃dee zĩ lán Ludaa dìɛnɛ nà.
  gub-BL: Izak umumaw 8 'ar wiko pà kury. Na'e Àmàrààw omonohok ipirera'i izuwi Tupàn
    hemiapo kar rupi.
  eng-DRA: And he circumcised him the eighth day, as God had commanded him,
  knf-knf: Wi Iŧaak abukul adoluŋ ŋnuur bakreŋ, kë Abraham aşë do jibi Naşibaţi ajakuluŋ,
    awalana kaŧëmp.
