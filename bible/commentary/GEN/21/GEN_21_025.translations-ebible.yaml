verse: GEN.021.025
translations:
  mal-C: പിന്നെ അബ്രാഹാം അബീമെലെക്കിനോട്, അങ്ങയുടെ വേലക്കാർ എന്റെ വേലക്കാരിൽനിന്നും
    ഒരു കിണർ കൈവശപ്പെടുത്തിയതായി പരാതിപ്പെട്ടു.
  deu-TKW: Abraham aber setzte den Abimelech zur Rede wegen des Wasserbrunnens, den
    die Sklaven Abimelechs mit Gewalt genommen hatten.
  lin-lin: Bongo Abrayami alobelaki Abimeleki na tina na libulu ya mayi oyo basali
    ya Abimeleki babotolaki na makasi.
  cbr-NT: 'Usa ''aínbi ka Abrahamnën kuëntankëxun Abimélec anua ''umpax biti kini
    a ñuikin kakëxa: ''ën kana mi kaisatanin min unikaman ka ''ën anua ''umpax biti
    kini a ''ë bikuanxa.'
  eng-LSV: And Abraham reasoned with Abimelech concerning the matter of a well of
    water which Abimelech’s servants have violently taken away,
  bmu-bmu: Mewö jiyökmö, Abimelekö welenqeqeurupŋan o löm kun nanŋinaŋgöra aŋgön kölgeri,
    Abrahamnöŋ miaŋgöra Abimelek jim waŋgiyök.
  eng-GNV: And Abraham rebuked Abimelech for a well of water, which Abimelechs seruants
    had violently taken away.
  eng-WEBSTER: And Abraham reproved Abimelech, because of a well of water, which Abimelech's
    servants had violently taken away.
  nhw-BL: Teipa Abraham quiyolmelajqui Abimelec tlen se ameli catli itequipanojcahua
    Abimelec quiquixtilijtoyaj.
  swh-ONEN: Ndipo Abrahamu akalalamika kwa Abimeleki kuhusu kisima cha maji ambacho
    watumishi wa Abimeleki walikuwa wamekinyangʼanya.
  bba-bba: Adɑmɑ u Abimɛlɛki ɡerusi dɔkɔ ɡɑɑn sɔ̃ ye Abimɛlɛkin yobu bɑ nùn mwɑɑri.
  eng-KJVCPB: And Abraham reproved Abimelech because of a well of water, which Abimelech’s
    servants had violently taken away.
  cpy-cpy: 'Ikantanakiri eejatzi: “¿Piñaakiri ponampiripaeni rashitakawo nonijaate
    nokaapiintziri?”'
  mpx-mpx: Yaka abwe Abalahama i baaba Abimeleki elana wewel kenken etega kaiwena,
    toto Abimeleki wana totuwalali hi oem Abalahama wana totuwalali eliyalil.
  wbp-wbp: Kala milya-pinyinya kanpa kujalu-jana ngaju-nyangu warrkini-patu manu puluku
    manu jiyipi wajirli-pungu yangka yali-ngirli ngapa mulju-ngurlu nyuntu-nyangu-paturlu
    kulungkuju? Kulalu nyarrpalku pina-yani mulju-kurraju ngaju-nyanguju jiyipi manu
    puluku.”
  luo-luo: Ibrahim nonyiso Abimelek chandruok mar soko mar pi ma jotich Abimelek nomaye
    githuon.
  meu-meu: A Abraham ese Abimelek e gwau henia, Abimelek ena hesiai taudia ese ranu
    gurina ta e abia havara dainai.
  npi-ULB: अब्राहामले अबीमेलेकसँग तिनका नोकरहरूले उनीबाट खोसेका पानीको कुवाको विषयमा
    पनि गुनासो गरे ।
  yor-yor: Nígbà náà ni Abrahamu fi ẹ̀dùn ọkàn rẹ̀ hàn fún Abimeleki nípa kànga tí
    àwọn ọmọ ọ̀dọ̀ rẹ̀ gbà lọ́wọ́ rẹ̀.
  emp-NTPO: Maʌ̃ ewarid̶e Abrahaʌ̃ba baido juebada uriada coro erob̶asia. Baribʌrʌ
    maʌ̃gʌra Abimele nezocarãba jãrĩsid̶aa. Maʌ̃nebemada Abrahaʌ̃ba Abimelea jarasia.
  ind-ind: Sebelumnya, para budak Abimelek pernah merampas sebuah sumur yang digali
    oleh para budak Abraham. Jadi, Abraham mengungkapkan kekecewaannya kepada Abimelek
    atas kejadian itu.
  pes-OPCB: سپس ابراهیم دربارهٔ چاهِ آبی که خدمتگزاران ابیملک به زور از او گرفته بودند،
    نزد وی شکایت کرد.
  ssx-ssx: pa mo Abimelekena꞉ e pokaeyeke haliwekima꞉ pendilayeke naku ikalina꞉ Abimeleke
    pa꞉ta꞉ pi yokaalu piekeme.
  lcm-lcm: Au, Abaraam kalapo tatapokai ani Abimelek si laman ang kana keve asosokai
    a Abimelek kita luk pakang ia tatana.
  aer-aer: Abraham ahele angketyame Abimelech-eke, urrkapentye akngerre Abimelech-kenhe
    areye ahele-irrerlenge itnenhe ayakeke kwatye ngentye-werne apetyeme-ketye, Abraham-elarle
    tnyekenge. Re Abimelech-eke angkeke, “Urrkapentye akngerre ngkwinhe areyele anwerne
    kwatye ngentye anyente apetyewarreme-ketye ayakeke.”
  tgl-ULB: Nagreklamo rin si Abraham kay Abimelek patungkol sa balon ng tubig na inagaw
    mula sa kanya ng mga lingkod ni Abimelek.
  nop-nop: Unduŋ tiŋa Abalahamdibo Abimelek kwanai meŋiyedi ime bom niŋ kaka yolom
    tigiŋ wondok Abimelekdi tubuudanemindok yeniŋgigine tuguk.
  kca-kca: Авраам Авимелех пеԓа туп йик ўты мўв ўс урәӈән ўшмащәс, Авимелех митйохәтән
    нŏх ўйәм урәӈән.
  cbu-NT: Itaru, zuwaa Abimelekaa, táchinllpa wanasirirta. Mang shiycha tputsirish
    iyaa posorini itutsiranganaya, tárangiya.
  usa-usa: Íbêqa Abara-ám Ábímérékimma kúruqa timákáraiye wemó móra noqmaiqo uqmakáimma
    Ábímérékini mayaí-wáyúkáráwáqá yabíma abowání-umatawana.
  hui-hui: Ani lowiyagola howa Abarahama ibugua iba hambiagane uli mbira winigo Abimelegenaga
    biabe bia haga agali bu hearume ti karulenego ogoni nakarulape biya lalu Abimelege
    lamini.
  wrs-wrs: Doa hev Apimelekm omnana, tovalpva ten lohv, kav doara tuveinamba, wo sisva
    andranindva yenamba ambanamba, una, kana, wo kana andranindm engilna.
  mya-mya: အာ​ဗြ​ဟံ​သည်​အ​ဘိ​မ​လက်​၏​ကျွန်​တို့​က အ​တင်း​အ​ဋ္ဌမ္မ​သိမ်း​ယူ​သော​ရေ​တွင်း​အ​ကြောင်း
    ကို​အ​ဘိ​မ​လက်​အား​တိုင်​ကြား​လေ​၏။-
  cbi-NTPO: Tsejtu junuren Abraham Abimélecnu jayu jatsandya' pami, matyu Abimélecchi
    tiba kiikemu chachilla yanu ma pusu machi'kemuwa deeñu' mitya.
  bod-N: དེ་ཡང་སྔོན་ཆད་ཨ་བི་མེ་ལེག་གི་གཡོག་པོ་རྣམས་ཀྱིས་དོང་ཆུ་ཞིག་བཙན་འཕྲོག་བྱས་མྱོང༌བས།
    ཨབ་ར་ཧམ་གྱིས་དོན་དེའི་ཕྱིར་ཨ་བི་མེ་ལེག་ལ་བཀའ་བཀྱོན་གནང་བ༌རེད།
  wsk-wsk: Asele Abraham ko yu mutim Abimelech ko kari bataguru taman ale guramaman
    mu ko Abimelech ilak balam.
  kkl-kkl: Wene seogti Abraham elmaboringe mag waliroba longoropne Abimelekh ilipsabori
    taulbaekne sembe Abrahamdi, “Yaghe, welaro,” seogpa
  sna-sna: Ipapo Abhurahama akamhanʼara kuna Abhimereki pamusoro petsime remvura rakanga
    ratorwa navaranda vaAbhimereki.
  spa-BLM: Abraham se quejó a Abimelec a causa de un pozo de agua, que los siervos
    de Abimelec habían quitado con violencia.
  beu-beu: Aarunge Abraham ana ava manasal metma Abimelek adana, angmuse ana Abimelek
    at mateng hula, “Nimang raja! Eemalea ang naung ini ne jar eng nu rampas medi
    tila.”
  cac-cac: Palta ay jun a' uc'b'ila' in chec joychajnac ix yiq'uec' eb' vin̈ a checab',
    xchi vin̈ d'a vin̈.
  swh-ULB: Abraham pia akamlalamikia Abimeleki kuhusu kisima cha maji ambacho watumishi
    wa Abimeleki wamekinyang'anya.
  bel-bel: І Абрагам дакараў Авімэлэха за калодзеж з вадою, які адабралі Авімэлэхавыя
    рабы.
  deu-ELBBK: Und Abraham stellte Abimelech zur Rede wegen eines Wasserbrunnens, den
    Abimelechs Knechte mit Gewalt genommen hatten.
  mbb-OT: Piru zuen riklamu ni Abraham diyà te ki Abimelec mehitenged te kalut he
    mid-aǥew te menge sakup din.
  msc-msc: Kɔni Iburahima ka Abimelɛki jalaki kɔlɔn do la ko rɔ, baa Abimelɛki la
    jɔnilu tun da wo mira fanka la.
  mal-2015: എന്നാൽ അബീമേലെക്കിന്റെ ദാസന്മാർ അപഹരിച്ച കിണർ നിമിത്തം അബ്രാഹാം അബീമേലെക്കിനോടു
    ഭത്സിച്ചുപറഞ്ഞു.
  tuo-NT: 'Tojo níca beꞌro Abrahã Abimelere aꞌtiro nicʉ niwĩ: —Mʉꞌʉrẽ daꞌracoꞌterã
    yʉꞌʉ aco waari pere ẽꞌmacãrã niama.'
  gup-gup: Wanjh Abraham bimarneyimeng Abimelech bu bininj nuye nawu birrimarnedurrkmirri
    Abimelech birriwam birringadyirrurrkmey manu nungan Abraham nuye kungad.
  met-met: Sup, baing Ebraham hati Abimelek mana langing bangguming tela Abimelek
    lipuxing oxatamdi dituxu.
  gvs-gvs: Eberamoyana itagona go, Abimeleka ikamatanako kana, ‘Go im pakonayao guna
    doelu situugagale. Go bei kaga kuguinuwe?’
  rmc-rmc: 'Paľis o Abraham phenďa le Abimelechoske: „Tire sluhi peske zaile jekh
    miri chaňig.“'
  nlg-nlg: Keri ge hughuhughu kolua Abimelech nia na tuvu tara holaa nina mane lutu
    Abimelech tadira nina mane lutu gaia.
  dgr-DOGNT: Eyıts'ǫ Abımelek wecheekeè tık'è goghǫ negıìchì ı̨lèe sìı t'à Abraham,
    Abımelek ts'ǫ̀ goı̨de.
  pes-OPV: و ابراهیم ابی ملک را تنبیه کرد، بسبب چاه آبی که خادمان ابی ملک، از او به
    زور گرفته بودند.
  ron-1924: Дар Авраам а бэгат винэ луй Абимелек пентру о фынтынэ де апэ, пе каре
    пусесерэ мына ку сила робий луй Абимелек.
  ben-OBCV: তখন অব্রাহাম অবীমেলকের কাছে সেই সজল কুয়োটির বিষয়ে অভিযোগ জানালেন, যেটি
    অবীমেলকের দাসেরা জোর করে দখল করে নিয়েছিল।
  lex-lex: Mere Abrahama naltieri niohora ralam mehrani la Abimeleka, la'a gera ida,
    maka Abimelek hopopanni re rwarui nian oleka.
  rgu-rgu: Tehuu Abraham boe tui maneꞌ a nae, “Papa maneꞌ lahenda mara ralea ra au
    oe dodolu ki esa.”
  som-som: Ibraahimse wuxuu Abimeleg u canaantay ceelkii ay addoommada Abimeleg ka
    xoogeen aawadiis.
  lat-VUC: Et increpavit Abimelech propter puteum aquæ quem vi abstulerunt servi ejus.
  aoi-aoi: Biya kembirra Aburiyama ni-yama ngarningka Abimileku-wa, “Wurrukwale-ka
    warnikuminuwar•duwar•da nungkwa-langwa buminu-manguma awilyaba emedirra akungwa
    nganyangwa,” ni-yama.
  eng-ASVBT: And Abraham reproved Abimelech because of the well of water, which Abimelech’s
    servants had violently taken away.
  mna-mna: Mi Abaraam le sua ri pa Abimelek. Pa yok touŋana kini, ta mbesooŋo ki Abimelek
    tikam ma iwe len kek.
  ita-1885: Ma Abrahamo si querelò ad Abimelecco, per cagion di un pozzo d'acqua,
    che i servitori di Abimelecco aveano occupato per forza.
  eng-LXXUP: And Abraham reproved Abimelech because of the wells of water, which the
    servants of Abimelech took away.
  eng-ULB: Abraham also complained to Abimelech concerning a well of water that Abimelech's
    servants had seized from him.
  spa-VBL: Entonces Abraham planteó ante Abimelec un problema relacionado con un pozo
    del que los siervos de Abimelec se habían apoderado a la fuerza.
  fra-_FOB: Mais Abraham se plaignit à Abimélec à cause d'un puits d'eau, dont les
    serviteurs d'Abimélec s'étaient emparés.
  mal-mal: എന്നാൽ അബീമേലെക്കിന്റെ ദാസന്മാർ പിടിച്ചെടുത്ത കിണർ നിമിത്തം അബ്രാഹാം അബീമേലെക്കിനോട്
    പരാതി പറഞ്ഞു.
  urd-GVR: Phir us ne Abīmalik se shikāyat karte hue kahā, “Āp ke bandoṅ ne hamāre
    ek kueṅ par qabzā kar liyā hai.”
  suz-BL: मिनु अब्राहाममी अबीमेलेक कली हुइक्‍ता बाक्‍त। मारदे हना अबीमेलेक आ गेय पाइबपुकीमी
    अब्राहाम आ इनार आ पर्बम जिशा, रोइक्‍तमे बाक्‍त।
  ita-1927: E Abrahamo fece delle rimostranze ad Abimelec per cagione di un pozzo
    d’acqua, di cui i servi di Abimelec s’erano impadroniti per forza.
  ckb-ckb: ئینجا ئیبراهیم گلەیی لە ئەبیمەلەخ کرد سەبارەت بەو بیرە ئاوەی کە خزمەتکارەکانی
    ئەبیمەلەخ داگیریان کردبوو.
  eng-BBE: But Abraham made a protest to Abimelech because of a water-hole which Abimelech's
    servants had taken by force.
  crx-NTPO: '''Et Abraham, Abimelech hukwa'' yudani'', di ha Abimelech oonatne''ut''enne
    ndi too diz''ai-un ooghu huhoolhchoot.'
  kan-OKCV: ಅಬೀಮೆಲೆಕನ ಸೇವಕರು ಬಲಾತ್ಕಾರದಿಂದ ತೆಗೆದುಕೊಂಡ ನೀರಿನ ಬಾವಿಗಾಗಿ ಅಬ್ರಹಾಮನು ಅಬೀಮೆಲೆಕನ
    ಮೇಲೆ ತಪ್ಪು ಹೊರಿಸಿದನು.
  bbb-bbb: Areme Eburame fune uri do ije bu mako ijia jiavo ije e Abimerekido imevo
    ije bu iraraena abeva ijadufuo vafaena uri Abimereki vua kuarae.
  tam-2017: ஆனாலும், அபிமெலேக்குடைய வேலைக்காரர்கள் கைப்பற்றிக்கொண்ட கிணற்றிற்காக ஆபிரகாம்
    அபிமெலேக்கைக் கடிந்துகொண்டான்.
  spa-RV-1909: Y Abraham reconvino á Abimelech á causa de un pozo de agua, que los
    siervos de Abimelech le habían quitado.
  ron-BTF: Şi Avraam a mustrat pe Abimelec din cauza unei fântâni de apă, pe care
    servitorii lui Abimelec au luat-o cu violenţă.
  eng-WEBP: Abraham complained to Abimelech because of a water well, which Abimelech’s
    servants had violently taken away.
  eng-FBV: Then Abraham raised an issue with Abimelech of a well that Abimelech's
    servants had taken by force.
  nld-1939: Maar tegelijk deed Abraham bij Abimélek zijn beklag, dat de knechten van
    Abimélek zich met geweld van zijn waterput hadden meester gemaakt.
  nch-BL: Teipa Abraham quiyolmelajqui Abimelec ten se ameli cati itequipanojcahua
    Abimelec quiquixtilijtoyaj.
  tfr-NTPO: Gueniyo ga tjl̈ẽ ba kong obi ga «Di bäng shäryak jong kjwara botoya. Gueniyo
    kjrara bop parkagagarë kjĩshko ga diyo shirwa ga äe» l̈e.
  vie-1934: Aùp-ra-ham phàn nàn cùng vua A-bi-mê-léc về vụ một giếng kia bị đầy tớ
    người chiếm đoạt.
  hin-CV: और अब्राहाम ने अबीमेलेक से उस कुएं के विषय में कहा, जिसे अबीमेलेक के सेवकों
    ने ले लिया था.
  eng-OURB: Abraham [Father of a multitude] complained to Abimelech [My father king]
    because of a water well, which Abimelech [My father king]’s servants had violently
    taken away.
  spa-BES: Pero Abraham protestó a Abimelec por causa de un pozo de agua que los siervos
    de Abimelec tomaron por la fuerza.
  tdx-tdx: Le nendaha’ i Avrahame t’i Abimeleke ty amy vovon-drano tinava’ o mpitoro’eoy,
  vid-vid: Mhela awo Abulahamu nayali yomng'ung'utila Abimeleki mbuli ya izimbo lya
    mazi vitumagwa wa Abimeleki lowali wambochile.
  pwg-pwg: Muriyai nuwapoya sago ivi dughuwei. Abraham dogo sago rapenai ivi yarani
    ma Abimaleki ina bigabiga iviiya, tuna kubiine Abraham, Abimaleki kurina ivi gheviravira.
  eng-OKE: And Abraham reproved Abimelek, on account of the well of waters which the
    servants of Abimelek had taken by force.
  tha-KJV: อับราฮัมก็​ร้องทุกข์​ต่ออาบีเมเลค เรื่องบ่อน้ำที่ข้าราชการอาบีเมเลคยึดเอาไป
  por-BR-2018: E Abraão reclamou com Abimeleque por causa de um poço de água, que
    os servos de Abimeleque lhe haviam tirado.
  bco-bco: Ko꞉sega Abimelega꞉ ene nanogdo꞉ dian kalu nolo꞉ ya꞉ga꞉, Ablahama꞉ ho꞉n
    daido꞉ imilig nowo꞉ ili bo꞉fo꞉mela꞉niki di ko꞉lo꞉, eyo꞉ Abimelegbo꞉wo꞉ towo꞉ hida꞉gi
    sio꞉.
  deu-ELO: Und Abraham stellte Abimelech zur Rede wegen eines Wasserbrunnens, den
    Abimelechs Knechte mit Gewalt genommen hatten.
  ktm-ktm: Odoke Abraham ipe yi ihpa, “Su lau tadam eri hehkikiyan wo ngat todo sih.
    Ou adawene ihpa kehe ile eriy?”
  caa-caa: Entonces conda numuy cora día e Abraham utajwi ubꞌa taca e Abimelec y cay
    uchecsu que ayan inteꞌ chꞌen tiaꞌ tuaꞌ umorojse ubꞌa e jajar xeꞌ pambꞌir umener
    xeꞌ loqꞌuesna umen umanobꞌ e Abimelec.
  eng-WYC-2018: And he blamed Abimelech for the well of water, which his servants
    took away by violence. (But then Abraham complained to Abimelech about a well
    of water, which his servants had taken away from him by force.)
  epo-epo: Kaj Abraham riproĉis Abimeleĥon pro la akva puto, kiun perforte forprenis
    la sklavoj de Abimeleĥ.
  uig-PIN: Andin Ibraⱨim Abimǝlǝkning qakarliri tartiwalƣan bir ⱪuduⱪ toƣrisida Abimǝlǝkni
    ǝyiblidi.
  beo-beo: 'Amalalu, A:ibalaha:me da Abimelegema egai. Bai Abimelege ea hawa: hamosu
    dunu ilia da hano uli dou gegene gasawane lai. Amola A:ibalaha:me da amo hou higale
    ba:i.'
  tpi-OTNT: Abraham i gat tok long Abimelek long wanpela hul wara bilong em ol wokman
    bilong Abimelek i kisim pinis.
  hau-SA: Sa’an nan Ibrahim ya kawo kuka ga Abimelek game da rijiyar ruwan da bayin
    Abimelek suka ƙwace.
  udu-udu: Dhala Ibrahiim nyo/ki’da Abimaalik ki gwo mo gom jis yi’de/ mo a’di jin
    bu’thkina c̱iŋkina/ ma Abimaalik ki ’bi’th mo.
  uig-LAT: Andin Ibrahim Abimelekning chakarliri tartiwalghan bir quduq toghrisida
    Abimelekni eyiblidi.
  nde-nde: U-Abhrahama wasesola ku-Abhimelekhi ngomthombo izinceku zika-Abhimelekhi
    ezaziwuthumbile.
  ton-ton: Pea naʻe valoki ʻe ʻEpalahame kia ʻApimeleki, koeʻuhi ko e vai keli naʻe
    faʻao fakamālohi ʻe he kau tamaioʻeiki ʻa ʻApimeleki.
  ces-1613: (A přitom domlouval se Abraham na Abimelecha o studnici vody, kterouž
    mu mocí odjali služebníci Abimelechovi.
  eko-eko: Attaaphale Eburahiima khusala ajiliza mwaasa wa nlipu aanyakanyiweeyo pi
    akarumeyaawe Apimeleekhi.
  nss-nss: Pwen Apraham iya pohowe lohongai tan iya kili Apimelek iya ndran ndrikou
    mepo hu ndramat para poya mbulya Apimelek hu kanwiriy pwen.
  eng-WMB: Abraham complained to Abimelech because of a water well, which Abimelech’s
    servants had violently taken away.
  tam-TCV: பின்பு அபிமெலேக்கின் வேலைக்காரர் கைப்பற்றிய கிணற்றைப்பற்றி, ஆபிரகாம் அபிமெலேக்கிடம்
    முறையிட்டான்.
  ceb-ULB: Mireklamo usab si Abraham kang Abimelec mahitungod sa atabay nga giilog
    sa mga sulugoon ni Abimelec gikan kaniya.
  mkn-mkn: Ma ais itu, ju Abraham lapor sang raja bilang, “Bapa raja pung orang dong
    ada rampas ame beta pung parigi satu.”
  pol-UBG: I Abraham poskarżył się Abimelekowi z powodu studni z wodą, którą mu przemocą
    zabrali słudzy Abimeleka.
  agr-agr: Dutikatin asamtai ame amina inakem aidau yumigmatan jukiu aina nunú awagtugkita”,
    tusa tiuwai.
  kyc-kyc: Dokopa Aporakame banya ipwa yuwale kyasisi doko Apimelekena kendemande
    akali dupwame nyakamiyamisa suku lao Apimeleke lamaiya.
  urd-GVU: پھر اُس نے ابی مَلِک سے شکایت کرتے ہوئے کہا، ”آپ کے بندوں نے ہمارے ایک
    کنوئیں پر قبضہ کر لیا ہے۔“
  deu-1912: Und Abraham setzte Abimelech zur Rede um des Wasserbrunnens willen, den
    Abimelechs Knechte hatten mit Gewalt genommen.
  ntj-ntj: '@see-verse:GEN.021.024'
  row-row: Te basa naa ma, Abraham nafadꞌe maneꞌ a nae, “Ama maneꞌ atahori nara rambas
    rala au oe mata ngga esa.”
  kan-2017: ಅಬೀಮೆಲೆಕನ ಆಳುಗಳು ಒಂದು ಬಾವಿಯನ್ನು ಬಲವಂತವಾಗಿ ಸ್ವಾಧೀನಪಡಿಸಿಕೊಂಡದ್ದರಿಂದ ಅಬ್ರಹಾಮನು
    ಅಬೀಮೆಲೆಕನ ಮೇಲೆ ತಪ್ಪು ಹೊರಿಸಲು,
  ena-ena: La cɨhu ala abami. Viaŋ nama hula ciaŋ cɨki daŋ uami. Nadɨ sibɨla hɨsɨŋ
    hulaŋ agɨlaŋ sagaŋ lɨbavɨla aludɨ lahuavɨla iadɨ avɨli sɨmɨ tulɨ agadɨ ci vihavalɨ
    uami.
  tgo-tgo: Amba Eibraham i ghatiwogiya weya Abimeleki mbwarowou regha amalaghɨniye
    va i tɨghɨ, ko iyemaeŋge Abimeleki le rakakaiwo thɨ wogaithɨten.
  yap-yap: Ma aram me egnag Abraham ngak Abimelek murung’agen fare luwed rok ni kelag
    fapi tapigpig rok Abimelek.
  tet-tet: Mais la kleur, Abraham nasaꞌe lia baa Naꞌi Abimelek naꞌak, “Ama naꞌi eman
    sia nadau nola haꞌukaan wee knuuk ida tiꞌan.”
  hlt-MCSB: Tedae Abimelek kah sal rhoek loh tuito tui a rhawth pa kongmai dongah
    Abimelek te Abraham loh a tluung.
  mdy-ETH: ዓብራሃሜ ካኣቲ ዓቤሜሌኬም፦ «ኔኤኮ ማዾ ማዻ ዓሳ ታኣኮ ዔኬ ዔቴ ዋኣሢ ዓኣኔ» ጌይ ኬኤዜኔ።
  kew-kew: Gore Abraham-me nipuna ipa-naaku Abimelek-na Kogono aame misa rabu Abimelek
    rapu agaa lalapasipi.
  twi-ASANTE: Afei, Abraham de subura bi a Abimelek nkoa de aniɛden afa no ho asɛm
    kɔtoo Abimelek anim.
  bhl-bhl: 'Yangeko, iti weng makso Abimelek elo bokolewomele: “Kom weng afak kunum
    i teleko, nuso gansomi, nakalem ok miktem yakut keko, kulusiliw te.”, dangse kale.'
  con-NTPO: Tsa'ma tsa'caen condasepa Abraham tise tsa'ccu posone Abimelecnga conda.
    Nane Abrahambema tsu Abimelecmbe semasundeccuja itsa'fa.
  eng-WEBU: Abraham complained to Abimelech because of a water well, which Abimelech’s
    servants had violently taken away.
  bnp-bnp: Muri e Abraham i hehea e Abimelek na lomu vona e huriki a vora ne Abimelek
    ri radia.
  wal-wal: He wode, Abrahaami Abimeleka ashkkarati ekkido haattaa ollaabaa Abimelekayyo
    maganniis.
  mgh-mgh: Nanso Aparahamu ahonkuphula Apimeleke nlattu woluusi yakhiyaya ipottha
    cawe ni nkhitto.
  acu-NT: Antsu inatiram ainau yumi taimun atantrukarun pachisan amijai chichastasan
    wakerajai, —timiayi.
  spa-PDDPT: Pero Abraham se quejó ante Abimelec por causa de un pozo de agua del
    cual se apoderaron los esclavos de Abimelec.
  gun-gun: Ha'e rami teĩ Abimeleque pe Abraão ijayvu ete, hembiguai kuery peteĩ ygua
    oipe'a nhea'ã okuapyague re.
  agu-BL: Poro ncha'tz, nin jak Abraham tkanil yi jun a' yi kopijt tan i' yi elnak
    chimajol yi e' mos Abimelec.
  eng-PEV: But then Abraham also complained to Abimelek. He said, “I’ve got a problem.
    Some of your workers took one of my water-holes, and then they stopped my workers
    from getting any water there.”
  ilo-ULB: Nagriri met ni Abraham kenni Abimelek maipanggep iti bubon ti danum nga
    inagaw dagiti adipen ni Abimelech manipud kenkuana.
  kpg-kpg: Abraham ga helekai hagadonudonu gi Abimelech i di gili di monowai ne haga anga
    ginai nia gau hai hegau Abimelech.
  uig-ARA: ئاندىن ئىبراھىم ئابىمەلەكنىڭ چاكارلىرى تارتىۋالغان بىر قۇدۇق توغرىسىدا
    ئابىمەلەكنى ئەيىبلىدى.
  bsp-bsp: Mba kɔ Abraham ɛnal Abimɛlɛk teta kələmp nkɛ acar a Abimɛlɛk ŋanabaŋɛ fənɔntər
    mɔ.
  mbs-mbs: Penga niyan, mig-indan si Abraham kandin te doen sokian pig-agaw te menge
    sineligan i Abimelec.
  tof-tof: Eibrra-am murrkurr bóktan sidódürr Abimelekka tóba darrü nae baduankwata,
    Abimelekón zaget pama arüngi ne kla arrbainóp.
  sus-sus: Iburahima naxa kɔrɔsi raba Abimeleki ra fe ma a xa mixie naxan niyaxi a
    ra, a xa kɔlɔnyi bafe a gbeɲa.
  pon-2006: Eipraam ahpw kaulimkihong Apimelek duwen pwarer ehu me sapwellimen Apimelek
    tohndoadoahk ko adihasangehr.
  jae-jae: Ma Abraham kêtôc biŋ Abimelek kêtu bumata teŋ, taŋ Abimeleknê sakiŋwaga
    sêjaŋgo su naŋŋa.
  ksd-ksd: Ma Abaraam i ga pit Abimelek ure ra kivu na tava, nina ba ra umana tultul
    kai Abimelek dia ga varane.
  tur-YTC: Avraham, Avimelek'in adamları tarafından zorla ele geçirilen bir su kuyusundan
    ötürü Avimelek'e yakındı.
  bel-N: I дакараў Абрагам Абімэлеха з прычыны студні вады, якую забралі слугі Абімэлеха.
  grc-BRENT: Καὶ ἤλεγξεν Ἁβραὰμ τὸν Ἀβιμέλεχ περὶ τῶν φρεάτων τοῦ ὕδατος, ὧν ἀφείλοντο
    οἱ παῖδες τοῦ Ἀβιμέλεχ.
  ind-AYT: Namun, Abraham mengeluh kepada Abimelekh tentang sumur air yang telah dirampas
    oleh hamba-hamba Abimelekh.
  lid-lid: Ano badeh Abraham eme nunu-uh Abimelek ta gwa li oro lau ta lahou ta Abimelek
    solo-ei.
  nya-nya: Kenaka Abrahamu anadandaula kwa Abimeleki pa za chitsime chimene antchito
    a Abimeleki analanda.
  hrv-hrv: Onda Abraham prekori Abimeleka zbog zdenca vode što su ga Abimelekove sluge
    bile prisvojile.
  mps-mps: Tama Abrahamgo Abimelek dali te aga sę ebo bidi dabe augwaligo agai ulu
    wę anoma bomonama sali po elalualio.
  llg-llg: Tehuu basa ndia boe ma, Abraham nafada manek, nae, “Ama manek hataholi
    nala, ala lamoa lala au oe matang esa.”
  tpi-tpi: Abraham i gat tok long Abimelek long wanpela hul wara bilong em ol wokman
    bilong Abimelek i kisim pinis.
  dan-1931: Men Abraham krævede Abimelek til Regnskab for en Brønd, som Abimeleks
    Folk havde tilranet sig.
  vie-OVCB: Sau đó, Áp-ra-ham khiếu nại với vua về vụ cái giếng mà đầy tớ vua đã dùng
    bạo lực chiếm đoạt.
  lbk-lbk: Nay met achi inlilina ken Abimelec nan mipoon isnan chey fofon ay inokat
    nan cheycha'y faan Abimelec.
  guj-2017: પછી અબીમેલેખના દાસોએ તેની પાસેથી પાણીનો જે કૂવો બળજબરીથી લઈ લીધો હતો તેના
    વિષે ઇબ્રાહિમે અબીમેલેખને ફરિયાદ કરી.
  byr-byr: '@see-verse:GEN.021.024'
  awx-awx: Tikengä using inikut. “Yanggä gäpma däkätu kwayikumu, puyä ämindatä kukäle
    inale täke towikngä däkngaying?” yang inikut.
  pon-2006A: Eipraam ahpw kaulimkihong Apimelek duwen pwarer ehu me sapwellimen Apimelek
    tohndoadoahk ko adihasangehr.
  por-BRBSL: Abraham reclamou com Abimelech por causa de um poço de água, que os criados
    de Abimelech haviam tirado violentamente.
  cth-cth: Abimelek e a sannaw ni tuikhu a lawp dawkvah Abraham ni Abimelek a yue.
  twi-twi: Na Abraham de asubura bi a Abimelek nkoa de anuɔden afa no ho asɛm kɔtoo
    Abimelek anim.
  hlt-hlt: Tedae Abimelek kah sal rhoek loh tuito tui a rhawth pa kongmai dongah Abimelek
    te Abraham loh a tluung.
  tbz-SIM: Kɛ nɛ́ bɛ́innɛ̀ Abimɛdɛki tɛbintɛ mɑtɛ̀ kpɛ́í, Abimɛdɛki kó bɛtɔ̃mbɛ̀ do
    fìètɛ tɛ̀.
  msy-2020: Ezɨ Abraham uan mozir dɨpar Abimelekɨn ingangarir gumaziba inizim bagha,
    Abimelek ko mɨgɨrɨgɨam iti.
  txq-txq: Tehuu basa boe ma Abraham kalaak manek nae, “Papa manek hatahorin nara
    leꞌa rala au oe matang esa.”
  aaz-aaz: Mes rarit naiꞌ Abraham natraak neu usif naan am nak, “Aam usiꞌ, ho too
    ngguin nasiik naan au oe maat hain es.”
  azb-azb: Avimelekin adamlarının qəsb etdiyi su quyusundan ötrü İbrahim Avimeleki
    məzəmmət etdi.
  eng-DBY: And Abraham reproved Abimelech because of a well of water that Abimelech's
    servants had violently taken away.
  hin-2017: और अब्राहम ने अबीमेलेक को एक कुएँ के विषय में जो अबीमेलेक के दासों ने
    बलपूर्वक ले लिया था, उलाहना दिया।
  wol-KYG: Ci kaw loolu Ibraayma tawat Abimeleg teen bu surgay Abimeleg nangu woon
    ci moom, aakimoo ko.
  swp-swp: Huiana Aberahama Abimeleko ena heaheari tataodi i hegirudi paana ana goila
    sarana esau se girihai.
  bjr-bjr: Miqi qimaseenoo Abaraqaammafa Abimeereekana oori kandara ufakiqari qimaminau.
    Ani ainainira faiqiuqa qini nammari madika rakirara maseeqa mareea.
  eng-YLT: And Abraham reasoned with Abimelech concerning the matter of a well of
    water which Abimelech's servants have taken violently away,
  heg-NTPO: Mo hidi na kon, Abraham lapur lahing nga noan, “Ama lahi atulin nas nuu
    lai-niin auk ui mata in kali mesa.”
  ptu-ptu: Puhai, umpenossoim Abimelekh aka deem mesa bujunna naala bäbä sabua'na
    Abimelekh.
  bzd-NTPO: Erë Abimélec wakpa tö di' tum biule yë'ttsa̱ et Abraham wakpa ulà a̱.
    E' chaké Abraham tö ie' a̱.
  kwf-kwf: Sui nia ka fata buri ana sa Abimelek ka Ꞌuri, “TatalafaꞋa neꞋe kwa! Na
    ngwae ni rao Ꞌoe ki kira leka maꞋi ma kira ka ngalia naꞋa taꞋi maꞋe kafo Ꞌilia
    kami, ma kira ka luia naꞋa ana ngwae nau ki faꞋasia ufi kafoꞋa ana.”
  eng-WYC-2017: And he blamed Abimelech for the well of water, which his servants
    took away by violence.
  eng-WMBB: Abraham complained to Abimelech because of a water well, which Abimelech’s
    servants had violently taken away.
  spp-spp: Ŋka bɛ̀ɛnŋke Abimɛlɛki báarapyiibil'à shwɔ Ibirayima na ke, u à Abimɛlɛki
    cɛ̂ɛge lire na.
  aey-aey: Qa Abimelek uqana cabi dana age Ebraham uqana wa tut oso cawaludein. Eunu
    Ebraham uqa Abimelek gonagona mudon.
  urd-GVH: फिर उसने अबीमलिक से शिकायत करते हुए कहा, “आपके बंदों ने हमारे एक कुएँ पर
    क़ब्ज़ा कर लिया है।”
  rug-rug: Meke zama nia Ebarahami koe Abimeleki si keke berukehe sapu ele zau vagia
    ri na nabulu te Abimeleki.
  gaz-gaz: Ergasii Abrahaam waaʼee boolla bishaanii garboonni Abiimelek isa irraa
    fudhatan tokkoo Abiimelekitti himate.
  fra-LSG: Mais Abraham fit des reproches à Abimélec, au sujet d’un puits d’eau, dont
    s’étaient emparés de force les serviteurs d’Abimélec.
  yal-yal: Iburahima yi a mawuga Abimeleki xa, a walikɛne bata a xɔɲinna ba a yii.
  gum-gum: Inchendø Abrahambe Abimelecwane ‘ñibe nane øyeeg kalø marig køn’ cha trunun
    wesrabig køn, tru Abimelecwei karuig mendig melabelø Abraham tru pirø umbugurri
    pi wesraizhig købigwan nun kerraigwan.
  iou-iou: Ude yäŋpäŋ Abrahamtä Abimelek ŋode yäŋahäŋpäŋ iwetkuk; Nadätan? Gäkŋo piä
    ämakayetä ume nakta awaŋ äneŋpani kubä niyomägatkuŋ yäk.
  haw-1868: Ao aku la hoi o Aberahama ia Abimeleka no ka luawai a na kauwa a Abimeleka
    i kaili aku ai.
  arb-NAV: وَعَاتَبَ إِبْرَاهِيمُ أَبِيمَالِكَ مِنْ أَجْلِ الْبِئْرِ الَّتِي اغْتَصَبَهَا
    عَبِيدُ أَبِيمَالِكَ،
  adz-adz: Da Abraham isantingꞌ wangunggan barabindan wasi da Abimelek iyab i mpui
    gan rafan Abimelek garam guman suda wain gin da paꞌa arangan garam guman gin.
  ewe-ewe: Abraham na nutsotso fia Abimelek tso ale si fia la ƒe subɔlawo xɔ vudo
    aɖe le eƒe subɔlawo si sesẽtɔe la ŋuti.
  eng-LEE: And Abraham reproved Abimelech because of a well of water, which Abimelech's
    servants had violently taken away.
  dji-dji: Girri nyani yan maṉbi inga wanginiban Abimilikgi bil miri yilimbirring,
    nyani bindjin gima Abimilikang djamagiṉpilingir djin gatjinmi ngunung ralal Abrayamdji
    gaminmi bilimi.
  nna-nna: Abraham-ju wurrarnalu Abimilech well-ku, Abraham-mili warrkamukata karlinyayi,
    Abimilech-mili warrkamukatarrangulu manayi janakujakun.
  asm-FB: কিন্তু তেওঁ এটা কুৱাঁৰ বিষয়ে অভিযোগ কৰি অবীমেলকক ক’লে যে অবীমেলকৰ দাসবোৰে
    সেইটো বলেৰে তেওঁৰ পৰা অধিকাৰ কৰি লৈছে।
  sus-A: عِبُرَهِمَ نَشَ كْرْ سِ رَبَ عَبِمٍلٍكِ رَ قٍ مَ عَ شَ مِشِيٍ نَشَن نِيَشِ
    عَ رَ، عَ شَ كْلْنيِ بَقٍ عَ فبٍحَ.
  fra-SBL: Abraham se plaignit à Abimélec à cause d'un puits d'eau que les serviteurs
    d'Abimélec avaient violemment enlevé.
  hbo-hbo: וְהֹוכִ֥חַ אַבְרָהָ֖ם אֶת־אֲבִימֶ֑לֶךְ עַל־אֹדֹות֙ בְּאֵ֣ר הַמַּ֔יִם אֲשֶׁ֥ר
    גָּזְל֖וּ עַבְדֵ֥י אֲבִימֶֽלֶךְ׃
  shp-NTPO: Jaskáaxonbi, jawen jonibaon pozo bichina iketian, Abrahamman ja yoikin
    Abimelec aká iki.
  eng-WYCLIFFE: And he blamyde Abymelech for the pit of watir, which hise seruauntis
    token awey bi violence.
  pjt-pjt: Munu Aipuṟamalu piṟuku kutjupa kutjupa wangkangu Pimalikala nyanga alatji,
    “Ngayuku wati tjuṯangku mina piṯi tjawaṉu, palu maḻangkaya nyuntumpa wati waṟkaripai
    tjuṯangku pitjala mina palunya angatjuṟa kanyini walytjangku-palku.”
  cwe-cwe: Maabaho Bulahimu kamulongela Abimeleki kwa ichimu cha sima diya dowamuhokile
    watumwa wa Abimeleki.
  bgs-bgs: Na, igulit si Abraham kandin na duwán balun na igagó katô mga állang i
    Abimelec.
  kik-kik: Ningĩ Iburahĩmu agĩtetia Abimeleku nĩ ũndũ wa gĩthima kĩa maaĩ kĩrĩa ndungata
    cia Abimeleku ciamũtunyĩte.
  ksr-ksr: Kaeŋ jeroto, Abimelekwaa weleŋqeqeurutanoŋ apu roŋ moŋ iyaŋgiaajoŋ aŋgoŋ
    koŋgiti, Aabrahamnoŋ iikawaajoŋ Abimelek jeŋ muro.
  fra-NCL: Mais Abraham fit des reproches à Abimélek au sujet d’un puits d’eau dont
    les serviteurs d’Abimélek s’étaient emparés de force.
  cek-AK: To naah Abraham mah Abimelek khaeah, Na tamnanawk mah kai ih tuikhaw ang
    lomh pae o ving, tiah a naa.
  xla-xla: Epame A꞉iblahamta ma Abimelek watle epo atlaiyo, “Wa꞉ oko sotapo na꞉ta
    yú kolomale haleye uhauwapo. E poka꞉dena,” diyo.
  cuk-cuk: Geb degine, Abraham, Abimelecʼga sogded, igi Abimelec-e-maimala e-ibe dia
    susmala.
  uig-CYR: Андин Ибраһим Абимәләкниң чакарлири тартивалған бир қудуқ тоғрисида Абимәләкни
    әйиплиди.
  tel-2017: అబీమెలెకు దాసులు దౌర్జన్యంగా స్వాధీనం చేసుకున్న అబ్రాహాముకు చెందిన నీటి
    బావిని గూర్చి అబ్రాహాము తన అసంతృప్తిని వ్యక్తం చేశాడు. దానికి అబీమెలెకు “ఈ పని
    ఎవరు చేశారో నాకు తెలియదు.
  hat-BSA: Men Abraham te plenyen bay Abimélec akoz pwi dlo ke sèvitè Abimélec yo
    te sezi a.
  kos-kos: Abraham el tukakin nu sel Abimelech ke lufin kof se ma mwet kulansap lal
    Abimelech elos tuh sruokya.
  hbo-WLC: וְהוֹכִ֥חַ אַבְרָהָ֖ם אֶת־אֲבִימֶ֑לֶךְ עַל־אֹדוֹת֙ בְּאֵ֣ר הַמַּ֔יִם אֲשֶׁ֥ר
    גָּזְל֖וּ עַבְדֵ֥י אֲבִימֶֽלֶךְ׃
  ibo-ibo: Mgbe ahụ, Ebraham kọsaara Abimelek ihe banyere olulu mmiri nke ndị na-ejere
    ya ozi ji anya ike nara ndị na-ejere Ebraham ozi.
  ory-ory: ଆଉ ଅବିମେଲକଙ୍କ ଦାସଗଣ ଅବ୍ରହାମଙ୍କର ଏକ ସଜଳ କୂପ ବଳରେ ଅଧିକାର କରିଥିଲେ, ତେଣୁକରି
    ଅବ୍ରହାମ ଅବିମେଲକଙ୍କୁ ଅନୁଯୋଗ କଲେ।
  wmt-wmt: '@see-verse:GEN.021.024'
  chk-chk: Iwe, lupwen Apraham a apwüngü Apimelek pokiten eu chönüttu nöün kewe chon
    angang ra angei fän pöchökül,
  ssd-ssd: Taŋakina le Abraham nu kule burok ande Abimelek tuku piro taŋgoŋge tinaig
    ta tuku nu sana le
  rop-rop: Afta na Eibrahem bin agamin langa det king, dumaji ola wekinmen blanga
    det king bin reken miselp bos blanga wanbala wel deya.
  ukr-1871: І докоряв Авраам Абимелеха, за колодязь водяний, що відняли раби Абимелехові.
  eng-AOI: Then Abraham also said to Abimelech, “Some of your servants have taken
    a waterhole of mine.”
  yon-yon: Andekore, Abrahambed Abimelek yaa kongewoon okdobon ye dowad, amborom kuu
    Abimelek ye deme karubbed Abraham ye okdobon kuu kandiwen kowe.
  bch-bch: Ga kus ta Abraam iselele Abimelek, ngansa ele paeaeanga tisio eau aea baba
    ede ton Abraam ga iman led.
  deu-1951: Und Abraham rechtete mit Abimelech um des Wasserbrunnens willen, den Abimelechs
    Knechte mit Gewalt genommen hatten.
  eng-JPS: And Abraham reproved Abimelech because of the well of water, which Abimelech's
    servants had violently taken away.
  ubr-ubr: Namon Abraham mat iyawarib Abimelech aurin ato an agirotis simisir waniai
    nan sareu dogu tani siyabaruai aurin on.
  srp-1865: Ali Avram prekori Avimeleha za studenac, koji uzeše na silu sluge Avimelehove.
  lug-lug: Awo Ibulayimu ne yeemulugunya eri Abimereki olw’oluzzi lwe abaddu be lwe
    baamunyagako.
  heb-heb: והוכח אברהם את אבימלך על אדות באר המים אשר גזלו עבדי אבימלך׃
  ben-IRV: কিন্তু অবীমেলকের দাসেরা একটি জলপূর্ণ কূপ সবলে অধিকার করেছিল, এই জন্য অব্রাহাম
    অবীমেলককে অভিযোগ করলেন।
  pan-pan: ਤਦ ਅਬਰਾਹਾਮ ਨੇ ਅਬੀਮਲਕ ਨੂੰ ਇੱਕ ਖੂਹ ਦਾ ਉਲਾਂਭਾ ਦਿੱਤਾ, ਜਿਹੜਾ ਉਸ ਦੇ ਨੌਕਰਾਂ ਨੇ
    ਜ਼ੋਰ ਨਾਲ ਖੋਹ ਲਿਆ ਸੀ।
  mwp-mwp: Kalanu Abrama ya madhin Abimoelekoepa kedha, ‘Ngay ngibepa moegina yoepa
    mepa. Wara nguki ngoeymun aymayzi may, nginu niyay kazil ngoeymulngu madhin.’
    Nuy mopa kuyk kuniya kedha mulaydhin ‘Yagar, ngath kulay koerngayginga. Ngi ngayapa
    mina mulayginga; kedha zoenguz ngay koerawayg ngath ina kay karngemin.’
  mya-JVB: အဘိမလက် မင်း၏ ကျွန် တို့သည် အနိုင် အထက်လုယူသော ရေ တွင်း အကြောင်းကြောင့်
    ၊ အာဗြဟံ သည် လည်း အဘိမလက် မင်းကို အပြစ်တင် လေ၏။
  tte-O: Imwawasi kabo Abelamo Abimeleki iyokoiyan waila keli yabo kaiwena, beyabeyana
    Abimeleki ana topaisowao silaoma wailane siwalo-kausi.
  tbg-tbg: Minti tivakero Eparahaamiva tiharo, Ho te tiarirara iriane. Ai kaiqa vaiinti
    vonavu aninte tenavu namari kaqarera quvitaunaraqaa tinavu kuvaike variarave,
    tiro.
  hmo-hmo: To Aberahamo ese Abimeleka dekenai ia maumau, ia gwau, “Oiemu hesiai taudia
    ese lauegu ranu guri ta idia abia kava.”
  ata-ata: Xe muavuti la, la musolo vaivaikalau mulai noxou Avimeleki sou mukalapuusou
    lexa iou anu muꞌasou lexe anu iloꞌa ta minuminu naꞌa, ia ta mitema sou xaixai
    noxou anu Avimeleki mivukosou lexe aneꞌi lexaxaꞌa iou ane.
  nfa-nfa: Te ngaa èle èèna ka, Abraham lapor dènge dhèu aae, aku nèngu na, “Dhèu-dhèu
    ama dhèu aae parame rare èi jaꞌa ca madha.”
  urd-urd: और अब्रहाम ने पानी के एक कुएँ की वजह से, जिसे अबीमलिक के नौकरों ने ज़बरदस्ती
    छीन लिया था, अबीमलिक को झिड़का।
  rus-SYN: И Авраам упрекал Авимелеха за колодезь с водою, который отняли рабы Авимелеховы.
  cbt-NTPO: 'Napoaponahuë'', Apraani itaantapon: —Carinquëmaso'', noya yonquirapiranquëma''.
    Quëma piyapinënpitaso nipirinhuë'', a''nara poso ihuaraiso matërinacoi, itërin.'
  bqc-SIM: Ɔ̃ Ablahaũ lↄ̀ↄ pↄ́ Abimɛlɛki zĩkɛnaↄ sìwa yã́ sɛ̀lɛ sìuɛ̀.
  tcz-CHONGTHU: Hichun Abraham'in Abimelech komma lunglhai louna aphong doh in Abimelech
    sohten twikul namphu a Abraham sohte ana lah peh'u thu chu ahi.
  mar-mar: मग अबीमलेखाच्या सेवकांनी पाण्याची विहीर बळकावली म्हणून अब्राहामाने अबीमलेखाकडे
    तक्रार केली.
  tcs-tcs: Den Eibram bin komplein po Abimalek diskain, em no bin laik wiskain sam
    dem sebant blo Abimalek bin sanewei sam sebant blo em prom wan wel.
  qub-qub: 'Nircur Abrahamga Abimelecta niran: «Uywayniquicunami uywaynëcunata yacu
    pösuta guechusha» nir.'
  bqp-bqp: Akũ Ibrahĩ lↄ̀gↄ kũ Abimɛlɛki gbɛ̃nↄ sìa yã sɛ̀tɛ à ònɛ.
  hat-hat: Men Abraram te fè Abimelèk repwòch pou yon pi li domestik Abimelèk yo te
    pran pa fòs.
  eng-BSB: But when Abraham complained to Abimelech about a well that Abimelech’s
    servants had seized,
  tod-tod: É ɓaazaɠani Aɓimeelɛke ma kɔlɔyeɠei ná-fai zu, nii naa ná-botiɠɛ nuiti
    ti seɠeni ga zeeɠaaɓaai.
  eng-WEBPB: Abraham complained to Abimelech because of a water well, which Abimelech’s
    servants had violently taken away.
  kbq-kbq: Hagi mago zupa Abrahamu'a tinkeri'agu Abimelekina keaga hunte'ne. Na'ankure
    Abimeleki eri'za vahe'mo'za tinkeria hanare'nazagu anara hu'ne.
  nhe-BL: Teipa Abraham quiyolmelajqui Abimelec tlen se ameli tlen itlatequipanojcahua
    Abimelec quiquixtilijtoyaj.
  bus-bus: Ben Ibraĩ lↄ̀gↄ kɛ̀ Abimɛlɛki gbɛ̃nↄ sìa yã sɛ̀ɛ à sìnnɛ.
  gub-BL: Na'e Àmàrààw umume'u ma'e Amimerek pe kury. — Heta amo 'yzygwar pe pe. Heremiruze'eg
    umui'u kar weimaw a'e pe wà. Neremiruze'eg uzàmàtyry'ym heremiruze'eg a'e pe a'e
    wà, a'e wi wamuhem kar pà a'e wà. A'e rupi naheta kwaw 'yzygwar hereimaw wanupe
    kury, i'i Àmàrààw Amimerek pe.
  eng-DRA: And he reproved Abimelech for a well of water, which his servants had taken
    away by force.
  knf-knf: Wi wi Abraham aşaaŋ aleşana pliik ploŋ pi balempar Abimelek babiiŋ aŧeha.
