verse: GEN.021.031
translations:
  mal-C: ആ സ്ഥലത്തുവെച്ച് അങ്ങനെ അവർ ഇരുവരും ശപഥംചെയ്തതുകൊണ്ട് അതിന് ബേർ-ശേബാ എന്നു
    പേരുണ്ടായി.
  deu-TKW: Daher heißt jene Stätte Beerseba, weil sie dort einander geschworen haben.
  lin-lin: Yango wana babengaki esika yango Beri-Sheba, pamba te na esika yango nde
    bango mibale balapaki ndayi.
  cbr-NT: Usokin anuxun a rabë́xunbi 'akë kupín ka Beerseba kakin anëakëxa, anuax
    ka sinanati 'itëkëntima oi mëniónankëxa.
  eng-LSV: therefore he has called that place “Beer-Sheba,” for both of them have
    sworn there.
  bmu-bmu: Mewö meleŋda azi yahöt mi gölme miaŋgöreŋ kinda jöjöpaŋ keuŋiri jiba jim
    jöhöm aŋguyohot. Miaŋgöra miri miaŋgö qetŋi Berseba qerakze.
  eng-GNV: Wherefore the place is called Beer-sheba, because there they both sware.
  eng-WEBSTER: 'Wherefore he called that place Beer-sheba: because there they swore
    both of them.'
  nhw-BL: Huajca yeca quitocaxtijque campa itztoyaj Beerseba. (Beerseba quinequi quiijtos
    “ameli campa quitestigojquetzque Toteco Dios”.) Quej nopa quitocaxtijque pampa
    nopona nopa ome quitestigojquetzque Toteco Dios catli quichihuasquíaj.
  swh-ONEN: Hivyo mahali pale pakaitwa Beer-Sheba, kwa sababu watu wawili waliapiana
    hapo.
  bba-bba: Yen sɔ̃nɑ bɑ yɑm mi sokɑ Beri Sebɑ domi miyɑ bɑ ɑrukɑwɑni bɔkuɑ kɑ bɔ̃ri.
    Yĩsi ten tubusiɑnɑ dɔkɔ yèn nuurɔ bɑ bɔ̃ruɑ.
  eng-KJVCPB: Wherefore he called that place Beer-sheba; because there they sware
    both of them.
  cpy-cpy: Roo iitanteetakawori Beerseba, tema ari ikenkithawaetawakaaka janta apiteroeni
    eenitatsi raapatziyawakaeyaari.
  mpx-mpx: Inoke gamagalau panuwa o alana hi tun Biyaseba, kaiwena eliyana tonowakau
    labui wali bateli hi ginola.
  wbp-wbp: Junga-juku, Pimalikirliji maninjarla kangulku-jana jiyipi-patuju, manurla
    wangkaja Yipuruyamukuju, “Yuwayi, yangkajungku muljuju ngulaju nyuntukulku.” Junga-juku,
    ngula-jangkaju, Pimaliki manu Payikulu karrinja-pardinjarla yarnkajalku-pala wungu
    nguru-kurraju Pilijiya-wardingki-patu-kurlangu-kurra. Junga-juku, ngula-jangkaju,
    Yipuruyamurluju yirdijirla yirrarnu muljukuju ‘Piirrjipa’. Nyanungu-nyangurla
    jarungka-ka nguna yirdi muljuju ‘Ngungkurr-nyinaja-pala-nyanu Muljuku’. Ngulangkanya
    kuja-pala-nyanu ngungkurr-nyinaja rarralypaku nyinanjaku.
  luo-luo: Mano emomiyo kanyo iluongo ni Bersheba nikech ji ariyogo notimo singruok
    kanyo.
  meu-meu: Bena una gabu ladana e hatoa Bere-sieba, badina be raruosi unuseni ai e
    gwau hamata heheni.
  npi-ULB: यसैकारण उनले त्यस ठाउँलाई बेर्शेबा भने किनभने तिनीहरू दुवैले प्रतिज्ञा
    गरेका थिए ।
  yor-yor: Nítorí náà ni a ṣe ń pe ibẹ̀ náà ni Beerṣeba nítorí níbẹ̀ ni àwọn méjèèjì
    gbé búra.
  emp-NTPO: Umérãba bed̶ea b̶ʌped̶ad̶a bẽrã maʌ̃ baido juebada uria trʌ̃ra Beersebá
    b̶esia.
  ind-ind: Itulah sebabnya tempat itu dinamai Bersyeba, karena mereka berdua mengadakan
    perjanjian di sana.
  pes-OPCB: از آن پس این چاه، بئرشبع (یعنی «چاه سوگند») نامیده شد، زیرا آنها در آنجا
    با هم عهد بسته بودند.
  ssx-ssx: Koto pa꞉ta꞉ta꞉ mo hali yaapoma꞉ pi la꞉ wipiki pa꞉ta꞉ yalo bikita꞉ Biasiba
    lemekeme.
  lcm-lcm: Le iang vanang na kila atuk a rina ang ta Berseba, using a ngono igenen
    ke kilongta abis karilong palapalatung i angainainakai eiang.
  aer-aer: Ratherre anteme apmere renhe Beersheba arritnye antheke anteme, ratherre-arle
    apurte irremele yewe angkerrekenge ipeltye-ilerreke.
  tgl-ULB: Kaya tinawag niya ang lugar na iyong Beer-seba, dahil doon sila kapwa nagsumpaan
    ng isang kasunduan.
  nop-nop: Me wapuhiyat lufom adi unduŋ yoŋa menothik mu wiyatdok yofolok fafaŋeniŋ
    tugumuk. Unduŋ doktiŋa yokwet wondiniŋ wou Beasiba yogiŋ.
  kca-kca: Щишән, щи лот Вирсавия нэмән мӑсԓы, щита ԓын кўтәнән йасәӈ мӑстән.
  cbu-NT: Amb ashirangsin, anumand posoo Hebrewshuchish k'kuz Beersebaa atusin ísamaranganaya.
    Watam anush pososh Aprahamarini Abimelekpa zurmaptari tsiyatarangsin, wanasir
    amikurtaranganawa, táranganaya.
  usa-usa: Mi-náaitaba mi-márúqá Bétibare áwîqa-yarae, nówaitababiyo kaya-náká (2)
    móra-yiyaqo makááyakare.
  hui-hui: Nogo sibi biaru mialu howa libu haru habo nalolene bi ogoriani howa lowini.
    Ani lo winidagoni mitangi bialu dindi ogoni mini Beaseba wini.
  wrs-wrs: Wo Apimelek holvorombol venamba, wo noinda tovalpva nomba osva ningthiv
    Bersepa, osm uv, tovalpmomba doa ihishona.
  mya-mya: ထို​သို့​သူ​တို့​နှစ်​ဦး​သည်​သစ္စာ​ဆို​ကြ​သည် ဖြစ်​၍ ထို​အ​ရပ်​ကို​ဗေ​ရ​ရှေ​ဘ​ဟု​ခေါ်​တွင်
    ကြ​သည်။
  cbi-NTPO: Tsa' mityaa juntsa tenanu Beerseba mumu vimuwaami, junaa entsa pai rukula
    Diosnu paka' tsanguenbera kentsuyu detiñu' mitya.
  bod-N: དེའི༌ཕྱིར། ཨབ་ར་ཧམ་གྱིས་གནས་དེའི་མིང་ལ་པེར་ཤ་བཱ་ ཞེས་བཏགས༌སོ། །ཅིའི་ཕྱིར་ཞེ༌ན།
    ཁོ་གཉིས་ཀྱིས་གནས་དེ་རུ་དམ་བཅའ་བཞག་པའི་ཕྱིར༌རོ།།
  wsk-wsk: Se udagi te kariimet sor mu nup beteman Beersheba maman, mu awuk, Abraham
    se Abimelech mu te den kaloman.
  kkl-kkl: Wene aro salag leptekti, yubu nikne leptek ane sembe mag aneko Bersyeba
    engkaek.
  sna-sna: Saka nzvimbo iyo yakanzi Bheerishebha, nokuti varume vaviri ava vakapika
    mhiko ipapo.
  spa-BLM: Por eso llamó a ese lugar Beersheba, porque ambos hicieron allí un juramento.
  beu-beu: Abraham, bot Abimelek oleve angumi itat sumpa, angu ebele mana angu ini
    ene maveng hula, Beer Syeba. Evengbanang tarang se hula, ꞌJar eng sumpaꞌ.
  cac-cac: Yuj chi' Beerseba ix sb'iejcan jun lugar chi', yujto ata' ix yac'can sti'
    eb' d'ay junjun.
  swh-ULB: Kwa hiyo akaita mahali pale Beerisheba, kwa sababu mahali pale wote wawili
    wali apa kiapo.
  bel-bel: 'Таму і назваў ён гэтае месца: Вірсавія, бо тут абодва яны прысягнулі'
  deu-ELBBK: Daher nannte man diesen Ort Beerseba, weil sie beide dort geschworen
    hatten.
  mbb-OT: Tenged dutun te midhimu zan he kesebutan, migngezanan haazà is kalut te
    Beersheba su zutun dan himuwa is kesebutan dan.
  msc-msc: Wo le rɔ, alu ka dinkira wo tɔɔ la ko Bɛri Seba, baa Iburahima ni Abimelɛki
    ka alu kali alu ɲɔɔn yɛ dinkira wo le rɔ.
  mal-2015: അവർ ഇരുവരും അവിടെവെച്ചു സത്യം ചെയ്കകൊണ്ടു അവൻ ആ സ്ഥലത്തിന്നു ബേർ-ശേബ എന്നു
    പേരിട്ടു.
  tuo-NT: Na pʉarã “Aꞌtiro weerãti” ni apoꞌcaro nitjĩarõ, na nirõpʉ Beerseba wãme
    õꞌonoꞌcaro niwʉ̃.
  gup-gup: Wanjh kunu kunmekbe kunred kabolkngeyyo Beersheba, kunmekbe kabolkngeyyo
    bu bedda nawu bininj bokenh benewokkurrmerrinj kunrayek duninjh kunwok.
  met-met: Binabu duxu longga ba Berseba, namua na tang dahau haruangua la ba.
  gvs-gvs: Ame pasina asayana ivayou Bera Siva unana amoko goi adi taiyuwo sikatótula,
    tauna yoina Berasiva.
  rmc-rmc: A vašoda pes oda than vičinel Beer-Šeba, bo sodujdžene ode ile vera.
  nlg-nlg: Mi kakeri tea ge kara holoa nia na bona keri i Beersheba, na pukuna igaa
    toro baubahu a Abraham ma Abimelech.
  dgr-DOGNT: Eyıt'à eyı dǫ nàke ełexè yatı nàtsoo gèhtsı̨ t'à eyı dèè gòɂǫǫ sìı Bersheba
    gòyeh adlà.
  pes-OPV: و چون آن عهد را در بئرشبع بسته بودند، ابی ملک با سپهسالار خود فیکول برخاسته،
    به زمین فلسطینیان مراجعت کردند.
  ron-1924: Ятэ де че локул ачела се нумеште Беер-Шеба, кэч аколо шь-ау журат ей крединцэ
    унул алтуя.
  ben-OBCV: অতএব সেই স্থানটির নাম হল বের-শেবা, কারণ সেই দুজন লোক সেখানে এক শপথ নিয়েছিলেন।
  lex-lex: Hade pede riy rweta gen diella Bersyeba (nnia'eratni de gera wo'itu onde
    gera rwalokra), onnila riy marororo'a ri rwalokr olek la hande.
  rgu-rgu: Huu no dua si soo-supa reuꞌ na, boe ma ara fee mamanaꞌ ria, nade Beer Syeba.
    Sosoa na nae, ‘Oe dodolu mansooꞌ’.
  som-som: Sidaas daraaddeed meeshaas wuxuu u bixiyey Bi'ir Shebac; maxaa yeelay,
    labadooduba meeshaas bay ku dhaarteen.
  lat-VUC: 'Idcirco vocatus est locus ille Bersabee: quia ibi uterque juravit.'
  aoi-aoi: Kembirra aburraja narri-yengbijuwama warnumamalya akina angalya emikirra
    Biyajiba, mena yakwujina-baba wunalakina-kiya neni-yarrkakumarnu-mubaba akina
    ayakwa emedirra-langwa akungwa. Umba akina ekirra Biyajiba ne-yaminama “emedirra
    akungwa ebina-manja neni-yarrkakumarnu-murrumanja ayakwa.”
  eng-ASVBT: Wherefore he called that place Beer-sheba; because there they sware both
    of them.
  mna-mna: Tanata tiwatwaata lele tana be Ber-Seba. Paso, ziru timbuk sua mi tipombol
    isu tana.
  ita-1885: Perciò egli chiamò quel luogo Beerseba; perchè amendue vi giurarono.
  eng-LXXUP: Therefore he named the name of that place, The Well of the Oath, for
    there they both swore.
  eng-ULB: So he called that place Beersheba, because there they both swore an oath.
  spa-VBL: Por eso llamaron ese lugar Beerseba, porque ahí los dos juraron e hicieron
    un pacto.
  fra-_FOB: C'est pourquoi on appela ce lieu-là Béer-Shéba (puits du serment); car
    ils y jurèrent tous deux.
  mal-mal: അവർ ഇരുവരും അവിടെവച്ച് സത്യം ചെയ്തതിനാൽ അവൻ ആ സ്ഥലത്തിന് ബേർ-ശേബ എന്നു
    പേരിട്ടു.
  urd-GVR: Is lie us jagah kā nām Bair-sabā yānī ‘Qasam kā Kuāṅ’ rakhā gayā, kyoṅki
    wahāṅ un donoṅ mardoṅ ne qasam khāī.
  suz-BL: मिनु मेको बाक्‍तीके कली बेयर-शेबा, दे नें वोदसे बाक्‍त। मारदे हना मेको निक्‍शी
    मेकेर कसम जाम्‍से बाक्‍त।
  ita-1927: Perciò egli chiamò quel luogo Beer-Sceba, perché ambedue vi avean fatto
    giuramento.
  ckb-ckb: لەبەر ئەوە ئەو شوێنەی ناونا بە بیری شابەع، چونکە هەردووکیان لەوێ سوێندیان
    خوارد.
  eng-BBE: So he gave that place the name Beer-sheba, because there the two of them
    had given their oaths.
  crx-NTPO: '''Et huwa njan ''et Beersheba whulhni nahult''oh lhts''un nahuhisda-un
    ''et huwa.'
  kan-OKCV: ಹೀಗೆ ಅವರಿಬ್ಬರೂ ಅಲ್ಲಿ ಪ್ರಮಾಣ ಮಾಡಿದ್ದರಿಂದ ಆ ಸ್ಥಳಕ್ಕೆ ಬೇರ್ಷೆಬ ಎಂದು ಅಬ್ರಹಾಮನು
    ಹೆಸರಿಟ್ಟನು.
  bbb-bbb: Ijadufuo are ije bu e inokiro ijiebe ijiege reva ijadufuo bu ive ina Biasibano
    kuae. Ijadufuo maeje e inokiro bu ijia vua bue kuae avenamina abe mareva ijene.
  tam-2017: அவர்கள் இருவரும் அந்த இடத்தில் ஆணையிட்டுக்கொண்டதால், அந்த இடம் பெயெர்செபா
    எனப்பட்டது.
  spa-RV-1909: Por esto llamó á aquel lugar Beer-seba; porque allí juraron ambos.
  ron-BTF: Pentru aceasta el a numit acel loc Beer-Şeba, pentru că acolo au jurat
    amândoi.
  eng-WEBP: Therefore he called that place Beersheba, because they both swore an oath
    there.
  eng-FBV: That's why he called the place Beersheba, because the two of them swore
    and oath to each other.
  nld-1939: Daarom wordt die plaats Beër-Sjéba genoemd, omdat zij daar beiden een
    eed hebben gezworen.
  nch-BL: Huajca yeca quitocaxtijque campa itztoyaj Beerseba. (Beerseba quinequi quiijtos
    Ameli Campa Quitestigojquetzque Toteco Dios.) Quej nopa quitocaxtijque pampa nopona
    nopa ome quitestigojquetzque Toteco Dios ten taya quichihuasquíaj.
  tfr-NTPO: Tjl̈ẽno ëng kong jl̈õkoyo kjĩshko ga kjok eshko kowara beno Berseba.
  vie-1934: Bởi cớ ấy, nên họ đặt tên chỗ nầy là Bê-e-Sê-ba; vì tại đó hai người đều
    đã thề nguyện cùng nhau.
  hin-CV: इसलिये अब्राहाम ने उस स्थान का नाम बेअरशेबा रखा, क्योंकि यहां उन दोनों ने
    यह शपथ ली थी.
  eng-OURB: Therefore he called that place Be'er-Sheva [Well of Seven, Well of an
    Oath], because they both swore there.
  spa-BES: Y le dio el nombre de Beer-seba, porque allí los dos habían prestado juramento.
  tdx-tdx: Aa le natao ty hoe Beersevà i toetse zay; amy te nifañina eo iereo roe.
  vid-vid: Lelo izimbo alyo nalichemigwa Beeli-sheba, mina weng'ha weli nawawika ilagano
    kwa kilaha honhu aho.
  pwg-pwg: Ma vaghina, nani dobunai ivi ruwa vivaghina iberai, tuna kubiine dobuna
    ivi vavei Beyaseba.
  eng-OKE: Therefore he called that place Beer Shava, because there they sware together.
  tha-KJV: เหตุ​ฉะนี้​ท่านจึงเรียกที่นั้​นว​่า เบเออร์เชบา เพราะว่าทั้งสองได้ปฏิญาณกันไว้
  por-BR-2018: Por isto chamou a aquele lugar Berseba; porque ali ambos juraram.
  bco-bco: A꞉la꞉go꞉ko꞉lo꞉ a꞉la꞉ma꞉yo꞉ towo꞉ hen a꞉na dinali saefa꞉ ko꞉lo꞉ hen a꞉no꞉
    wiyo꞉ Bilsiba a꞉la꞉wikilo꞉.
  deu-ELO: Daher nannte man diesen Ort Beerseba, weil sie beide daselbst geschworen
    hatten.
  ktm-ktm: Ile pe lok erti heneyuwen ile Berseba, odosa horu harta penuw horto eriy.
  caa-caa: Entonces e Abimelec uchꞌami e siete chꞌom utuꞌ oveja. Y de allí e Abraham
    uturbꞌa ucꞌabꞌa e lugar Beerseba xeꞌ war che “E chꞌen tama e acuerdo”, cocha jax
    e lugar tiaꞌ uchiobꞌ inteꞌ acuerdo tama e chꞌen era.
  eng-WYC-2018: Therefore that place was called Beersheba, (that is, The Well of the
    Oath), for ever either swore there;
  epo-epo: Tial tiu loko havas la nomon Beer-Ŝeba, ĉar tie ili ambaŭ ĵuris.
  uig-PIN: Bu ikkisi xu yǝrdǝ ⱪǝsǝm ⱪilixⱪanliⱪi üqün, u xu jayni «Bǝǝr-Xeba» dǝp
    atidi.
  beo-beo: Amaiba:le, amo hano uli dou ea dio da Biasiba. Bai amo dunu aduna da gasa
    bagade gousa:su amogai hamoi galu.
  tpi-OTNT: Orait tupela i mekim kontrak long dispela ples. Olsem na ol i kolim dispela
    ples Berseba.
  hau-SA: Saboda haka aka kira wurin Beyersheba, domin a nan ne su biyun suka yi rantsuwa.
  udu-udu: Gom gwo gi wakan mo a’di iyuḵkunu mo yansan gway ka Birsaba mo, haali/
    uni su/ thulki gwo me’da p̱o/ mo be.
  uig-LAT: Bu ikkisi shu yerde qesem qilishqanliqi üchün, u shu jayni «Beer-Shéba»
    dep atidi.
  nde-nde: Ngakho indawo leyo yathiwa yiBherishebha ngoba amadoda la womabili enza
    isifungo khonapho.
  ton-ton: 'Ko ia naʻa ne ui ai ʻae potu ko ia ko Peasipa: koeʻuhi naʻa na fefuakava
    ʻi ai;'
  ces-1613: Pročež nazváno jest to místo Bersabé, že tu oba dva přisáhli.
  eko-eko: Pi apho puuro yaya eto eniitthiwaaye Beeresheba, mwaasa yoori oowiiri aya
    aalaphisaniye attaapho.
  nss-nss: Pe hilu tapaniu iro kol ara para hilu koro hiyan. Pwen pe hu pohowe ngala
    kol ara Peersepa.
  eng-WMB: Therefore he called that place Beersheba, because they both swore an oath
    there.
  tam-TCV: அவர்கள் இருவரும் அந்த இடத்தில் ஆணையிட்டு உறுதியளித்தபடியால், அந்த இடம்
    பெயெர்செபா என்று அழைக்கப்பட்டது.
  ceb-ULB: Busa gitawag niya ug Beersheba ang maong dapit, tungod kay didto man silang
    duha nanumpa,
  mkn-mkn: Tagal dong dua su angka sumpa di situ, ju dong kasi nama itu tampa, Beer
    Syeba. Dia pung arti bilang, ‘Parigi Sumpa’.
  pol-UBG: Dlatego nazwano to miejsce Beer-Szeba, bo tam obaj sobie przysięgli.
  agr-agr: Nuadui nunú dutikamunum nuna nugka daajin Bersheba adaikauwai, wagki nunú
    nugkanum chichaman umikaju asag.
  kyc-kyc: Nakamba kana minyuo lalu lao lao reteyambi dokona lao yuu doko kingi Biasipa
    leyambi.
  urd-GVU: اِس لئے اُس جگہ کا نام بیرسبع یعنی ’قَسم کا کنواں‘ رکھا گیا، کیونکہ وہاں
    اُن دونوں مردوں نے قَسم کھائی۔
  deu-1912: Daher heißt die Stätte Beer-Seba, weil sie beide miteinander da geschworen
    haben.
  ntj-ntj: '@see-verse:GEN.021.030'
  row-row: Huu ruꞌa se soꞌu susumbaꞌ sia naa, de ara babꞌae mamanaꞌ naa, Beer Syeba.
    Sosoa na ‘oe mata susumbaꞌ’.
  kan-2017: ಅವರಿಬ್ಬರು ಅಲ್ಲಿ ಪ್ರಮಾಣಮಾಡಿದ್ದರಿಂದ ಆ ಸ್ಥಳಕ್ಕೆ ಬೇರ್ಷೆಬ ಎಂದು ಹೆಸರಾಯಿತು.
  ena-ena: Avɨli sɨmɨ tulɨ fipɨ heŋ hɨniavɨla abavɨmi. Hɨvɨ hekɨlɨ uavɨmi. La ibi
    lamavɨla abavɨmi. Belɨseba uavɨmi.
  tgo-tgo: Iya kaiwae ghembako iyako idae Beyasiba, kaiwae va gheko giyagiya thenjighewo
    thɨ vakatha lenji tubwekowe.
  yap-yap: Ma aram me par fithingan e gi binaw nem ni Beersheba, ni bochan e ireram
    e gin’en nra michmich gow riy.
  tet-tet: Tan sia rua narai aan iha nia, sia moos nanaran fatin nia naꞌak, Beer Syeba.
    Neꞌe naꞌak, ‘wee knuuk harai aan’.
  hlt-MCSB: Tekah hmuen te amih rhoi loh a toemngam rhoi dongah Beersheba tila a sui.
  mdy-ETH: ላምዖንሢ ዎሊ ፑርቲሳዓ ጌዒ ጫኣቄ ቤዞ ማዔሢሮ ዬኖ ቤዜሎኮ ሱንፃ ቤርሳቤ ጌይንቴኔ።
  kew-kew: Goa-peada go suri Besiba teme, akoloya go-pare nipu lapona agaa aba rogaeisipi.
  twi-ASANTE: Ɛfiri saa ɛberɛ no rekorɔ no, wɔfrɛɛ saa abura no, Beer-Seba a aseɛ
    ne Ntanka Abura, ɛfiri sɛ, ɛhɔ na wɔn baanu yɛɛ apam no.
  bhl-bhl: Kuluse kasike, abiw ka em wiin e “Belseba” dangsiliw kale. Nimtew angom?
    Aneng ka e, aso i ikalem dukusiliw kitakamin weng beem fawtuw ayem weng bokolew
    bokolew kesiliw kasike.
  con-NTPO: Tseni tsa'caen tsomba tsa posomajan inisian'fa Beersebave. Nane tseni
    fae'ngae injanccopa “injancco'fa'cho poso” qquen tsu su.
  eng-WEBU: Therefore he called that place Beersheba, because they both swore an oath
    there.
  bnp-bnp: Ra tanga iea ni gale Bersiba, a vuhuna ra bakovi ala rua nga ru valongo
    mai a nita muholi vonga.
  wal-wal: Hegan he naa77u asati maacettido gishshau, he sohoi Berssaabehi geetettiis.
  mgh-mgh: Phimaana nne nipuro nne nihaaninyaka uPeresepa, kontha oyeeli wonwo phaatanacilyaya.
  acu-NT: Tura nu nungkanam Yuse naarijai chicham najanamu asamtai, juka Beersheba
    ati tusar inaikiarmiayi.
  spa-PDDPT: Por tanto aquel lugar se llamó Beerseba, pues ambos se juramentaron allí.
  gun-gun: Ha'e rami rire ha'e va'e henda hery Berseba, ha'e py oura okuapy rire.
  agu-BL: Cha'stzun te toque'n bi' yi jun ama'la'tz tetz Beerseba, na cho'n bnixe'n
    yi chitrat Abraham tu Abimelec le jun ama'la'tz.
  eng-PEV: From that time on, that place was called Beersheba. That name means water-hole
    where they made a promise. It was where Abraham and Abimelek made strong promises
    to each other.
  ilo-ULB: Isu nga inawaganna dayta a lugar iti Beerseba, gaputa ta nagkinnarida a
    dua.
  kpg-kpg: Di gowaa deelaa gu haga ingoo bolo Beersheba, idimaa deelaa di gowaa ne hai
    di nau hagababa.
  uig-ARA: بۇ ئىككىسى شۇ يەردە قەسەم قىلىشقانلىقى ئۈچۈن، ئۇ شۇ جاينى «بەئەر-شېبا»
    دەپ ئاتىدى.
  bsp-bsp: Ti tɔ awenɛ tofo tatɔkɔ «Bɛrseba», bawo dəndo kəfo kaŋkɔ kɔ ŋanadɛrəmɛnɛ.
  mbs-mbs: Yan se doun te iningedanan se ogpeanan sìyan Berseba (kelebadan niyan,
    sokian te pakang), so migpepekangay dan kidoen.
  tof-tof: Ene bwób ngi igósidi ngyesilóp Berrsyiba, zitülkus ene pam nisa arüng alkamül-koke
    tónggapórrón bóktan ola ingrirri.
  sus-sus: Na nan a toxi, na taa xili falama Beriseeba, barima na mixi firinyie e
    rakali e boore bɛ mɛnni nɛ.
  pon-2006: Ih kahrepe wet me wasao adanekihki, Peersepa, pwehki ih wasa me ohl riemenet
    wiahda inou ehu ie.
  jae-jae: Kêtu tonaŋŋa sêsam gamêŋ tonaŋ gebe Ber-Seba gebe êsêagêc lulu têtôc lemeŋ.
  ksd-ksd: Ia ra vuna, tago di ga vatang nam ra pakana ba Ber-Seba, tago dir par dir
    ga vavalima tana.
  tur-YTC: Bu yüzden oraya Beer-Şeva adını verdi, çünkü ikisi de orada ant içtiler.
  bel-N: Дзеля таго і названа гэтае месца Бээр-Шэва, бо там яны абодва прысягалі.
  grc-BRENT: Διὰ τοῦτο ἐπωνόμασε τὸ ὄνομα τοῦ τόπου ἐκείνου, Φρέαρ ὁρκισμοῦ· ὅτι ἐκεῖ
    ὤμοσαν ἀμφότεροι.
  ind-AYT: Itulah sebabnya, sumur itu disebut Bersyeba karena di situlah keduanya
    bersumpah.
  lid-lid: Eme nyara kon doh badeh Bersiba, moson “Li ta tandrakan,” tasah uru lau
    ma la-uh badeh tandrakan ado aliy.
  nya-nya: Kotero malo amenewo anatchedwa Beeriseba, chifukwa anthu awiriwo analumbirirapo
    malumbiro.
  hrv-hrv: Zato se ono mjesto nazvalo Beer Šeba; jer se njih dvojica ondje zakleše.
  mps-mps: Augwa si te bulude po minama, dąų wai. Tama tibaso, te bulu nogi augwaligo
    Berseba nogi poai dao.
  llg-llg: Huu dua sala, ala soo leme ndia, boe ma ala foi mamanak ndia, nade Beer
    Syeba. Ndia ndandaan nae, ‘Oe mata Soo’.
  tpi-tpi: Orait tupela i mekim kontrak long dispela ples. Olsem na ol i kolim dispela
    ples Berseba.
  dan-1931: Derfor kaldte man dette Sted Be'ersjeba*, thi der svor de hinanden Eder;
    { [*dvs. Edsbrønd eller Syvbrønd.] }
  vie-OVCB: Vì thế, người ta gọi chỗ này là Bê-e-sê-ba, vì tại đó hai người đã thề
    với nhau.
  lbk-lbk: Adi kad nangadnan et nan chey ay fofon is Beerseba tay ischi nan nensapataan
    nan chwa ay cheycha.
  guj-2017: તે માટે તે જગ્યાનું નામ તેણે બેરશેબા આપ્યું, કેમ કે ત્યાં તે બન્નેએ ઈશ્વરની
    હજૂરમાં કરાર કર્યો હતો.
  byr-byr: '@see-verse:GEN.021.030'
  awx-awx: Äminu uläpäyatdä Anätule umande wamu kitokngä yakumäläkge, kewu uwomu umanä
    Berseba yang inikaying.
  pon-2006A: Ih kahrepe wet me wasao adanekihki, Peersepa, pwehki ih wasa me ohl riemenet
    wiahda inou ehu ie.
  por-BRBSL: Por isso ele chamou aquele lugar de Beersheba, porque ambos fizeram um
    juramento lá.
  cth-cth: Hote hmuen koe kahni touh hoi lawkkamnae a sak roi dawkvah Beersheba telah
    min a phung.
  twi-twi: Efi saa bere no rekɔ no, wɔfrɛɛ saa abura no Beer-Seba, a ase ne Ntanka
    Abura, efisɛ ɛhɔ na wɔn baanu yɛɛ apam no.
  hlt-hlt: Tekah hmuen te amih rhoi loh a toemngam rhoi dongah Beersheba tila a sui.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ yú dɛborɛ̀ kɛ dɔ̀: Bɛɛrisebɑɑ, kɛ yɛ̃́ bɛ̀ dɛ nwɛ̃nnɛ́mɛ̀ dinùù.'
  msy-2020: Egha aning danganir kamɨn akam akɨri. Ezɨ danganir kam, me ziam, “Berseba,”
    a gatɨ.
  txq-txq: Huu dua sara soꞌuk sumba-sook numa naa ena, de ara foi mamanak naa nade
    Beer Syeba. Sosoa-ndandaan nae, ‘Oe mata Sumba-sook’.
  aaz-aaz: Natuin sin nua sin nmoꞌen nrarin rasi tfekaꞌ nbin bare naan, es naꞌ sin
    nakanab bare naan Beer Seba. In aꞌmoufn ii nak ‘Oe ꞌHain Supat’.
  azb-azb: Buna görə də o buranı Beer-Şeva adlandırdı, çünki onların ikisi də orada
    and içdi.
  eng-DBY: Therefore he called that place Beer-sheba, because there they had sworn,
    both of them.
  hin-2017: उन दोनों ने जो उस स्थान में आपस में शपथ खाई, इसी कारण उसका नाम बेर्शेबा
    पड़ा।
  wol-KYG: Looloo tax ñu tudde teen boobu Beerseba (mu firi Teenu waat ga), ndaxte
    fa lañu waatoo woon ñoom ñaar.
  swp-swp: Arinai teha ne esana se tore Biera‐siba paana nei eai taudi labui se riba
    aigora.
  bjr-bjr: Misa miqoo qima afeekaika maseeqa mi maqusana auqureeqa Beeraseeba fee
    qiqau.
  eng-YLT: therefore hath he called that place 'Beer-Sheba,' for there have both of
    them sworn.
  heg-NTPO: Undeng oen duas nikit in hida se na son, tiata oen ngali maan na Beer
    Syeba. Un nahin na noan, ‘Ui in hida’.
  ptu-ptu: Iam too anna disangaim indo ongeam Bersyeba, aka naongei sitalli' Abraham
    sola Abimelekh.
  bzd-NTPO: Ie'pa böl ka̱wö mé ñì a̱ ee̱ e' kue̱ki̱ ká̱ e' kinewa̱ Beerseba.
  kwf-kwf: ꞋUnaꞋeri neꞋe ngwaꞋi toꞋa Ꞌi naꞋo kira ka saea kula neꞋeri Ꞌania Ꞌi Bereseba
    nama na “MaꞋe kafo Ꞌilia ana fata alangaꞋinga,” osiꞋana kera ro ngwae neꞋe ki,
    kera fata alangaꞋi ana kula neꞋeri.
  eng-WYC-2017: Therefore that place was called Beersheba, that is, The Well of the
    Oath, for ever either swore there;
  eng-WMBB: Therefore he called that place Beersheba, because they both swore an oath
    there.
  spp-spp: Lire e, pi à kuru cyage mɛge le Bɛrisheba, ɲaha na yɛ kuru cyage e Ibirayima
    ná Abimɛlɛki à kâa piy'á.
  aey-aey: Eunu cudun eu ijan Biasiba ein. Dana lecis ale cudun euna bal cehec je
    madi cagosin eunu.
  urd-GVH: इसलिए उस जगह का नाम बैर-सबा यानी ‘क़सम का कुआँ’ रखा गया, क्योंकि वहाँ उन
    दोनों मर्दों ने क़सम खाई।
  rug-rug: Gua asa ke, ta pozae Biasiba sa vasina asa, sina koasa vasina asa si zama
    tokotokoro sari karua.
  gaz-gaz: Sababii jarri lamaan sun achitti walii kakataniif iddoon sun Bersheebaa
    jedhamee waamame.
  fra-LSG: C’est pourquoi on appelle ce lieu Beer-Schéba; car c’est là qu’ils jurèrent
    l’un et l’autre.
  yal-yal: Nanara, mɛnna xili saxi Bɛriseba, bayo e firinna birin e kɔlɔ mɛnna nin.
  gum-gum: Incha treekkurri trusrømbe Beerseba cha wamig køn, kaguende tru pa møguelø
    truyu ambugurri, igurri øyamay kønrrab cha wamincha kørrømisrig kua.
  iou-iou: Täŋpäkaŋ Abraham kenta Abimelek kome uken bänep kubägän täŋkumäno unita
    kome u wäpi Beseba yäŋ iwetkuŋ.
  haw-1868: Nolaila, kapa iho la oia ia wahi, o Beereseba; no ka mea, ilaila i hoohiki
    aku ai laua a elua.
  arb-NAV: لِذَلِكَ دَعَا ذَلِكَ الْمَكَانَ بِئْرَ سَبْعٍ (وَمَعْنَاهْ بِئْرُ الْحَلْفِ)
    لأَنَّ إِبْرَاهِيمَ وَأَبِيمَالِكَ كِلاهُمَا حَلَفَا هُنَاكَ.
  adz-adz: Ibinigi da ifaringꞌ gamp igi binganggan Birsiba (wainggan ibi ‘mpui udzuda
    nan gin’), i rib iruꞌ impruꞌ ruan yudzu nan gan.
  ewe-ewe: Ale tso gbe ma gbe dzi la, woyɔa vudo la be Beerseba si gɔmee nye “Atamvudo,”
    elabena afi ma woka atam, eye wowɔ woƒe nubabla la le.
  eng-LEE: Wherefore he called that place Beer-sheba; because there they swore, both
    of them.
  dji-dji: Manymak, gima ngungirapibi djangunybi djin bultjini giriny ngunukima gurrbi
    Biya-Djiba, gima ngunung yagirri mayali miri ‘Biling murr-rangirri’, gima biling
    inydji bil murr-rangirri nguḻikima, bilapilang.
  nna-nna: Palaja pala well yini marnayi “Beersheba”, “Tarn-tarn Muwarr Well”.
  asm-FB: সেই ঠাইতে তেওঁলোক দুয়োয়ে এক শপত লোৱাৰ বাবে তেওঁ সেই ঠাইৰ নাম বেৰ-চেবা
    ৰাখিলে।
  sus-A: نَ نَن عَ تٌشِ، نَ تَا شِلِ قَلَمَ بٍرِ سٍيبَ، بَرِ مَ نَ مِشِ قِرِنيِيٍ
    عٍ رَكَلِ عٍ بٌورٍ بّ مّننِ نّ.
  fra-SBL: Il appela ce lieu Beersheba, car ils y firent tous deux un serment.
  hbo-hbo: עַל־כֵּ֗ן קָרָ֛א לַמָּקֹ֥ום הַה֖וּא בְּאֵ֣ר שָׁ֑בַע כִּ֛י שָׁ֥ם נִשְׁבְּע֖וּ
    שְׁנֵיהֶֽם׃
  shp-NTPO: Jaskara kopí, ja mai janekana iká iki Beerseba, Diossenbira onanke non
    shinanai, nonra senenhati jake iki jainoax rabekaxbi ikana iketian.
  eng-WYCLIFFE: Therfor thilke place was clepid Bersabee, for euere eithir swore there;
  pjt-pjt: Kaya ngura palunya ininu Piitjiipanya panya nyara palula Aipuṟamalu pula
    Pimalikalu wangkara pulanku kalkuṉu ngapartji-ngapartjingku.
  cwe-cwe: Hanhu baho hatangigwa Belisheba, fambulo jake, “Sima da kuilahila.”
  bgs-bgs: Purisu igngadanan tô lugar na Berseba, su igpasaboté dan dutun.
  kik-kik: Tondũ ũcio handũ hau hagĩĩtwo Birishiba tondũ hau nĩ ho andũ acio eerĩ
    mehĩtĩire mwĩhĩtwa.
  ksr-ksr: Kaeŋ meleema eja woi ii baloŋ kanoŋ nama jojopaŋ qaagara jeŋgo jeŋ somoŋgoŋ
    aori. Kawaajoŋ gomaŋ iikawaa qata Beerseba qamakeju.
  fra-NCL: C’est pourquoi on a appelé ce lieu Bersabée, parce que c’est là qu’ils
    ont tous deux prêté serment.
  cek-AK: Lokmaihaih a sak hoi pongah, to ahmuen to Beersheba, tiah kawk o.
  xla-xla: Epapedeme yia꞉tapo mo eye semama Belseba diyo. Adipalati, mo hema opa dapiyamte
    iwolotapo koko hatlo dla yu itiyapo himpame namkale diyo.
  cuk-cuk: A-ulale, emar-gunanaidgi Beersebaʼye onugsasmalad. Ar ade, na ebogwa sogsamalad,
    anmar ibmar-sogsamaladi imakedseye, geg anmar imaksuli guye.
  uig-CYR: Бу иккиси шу йәрдә қәсәм қилишқанлиғи үчүн, у шу җайни «Бәәр-Шеба» дәп
    атиди.
  tel-2017: అలా వాళ్ళిద్దరూ అక్కడ ఒక నిబంధన చేసుకున్నారు కాబట్టి ఆ స్థలానికి “బెయేర్షెబా”
    అనే పేరు వచ్చింది.
  hat-BSA: Pou sa, li te rele plas sila a Beer-Schéba, paske se la ke yo de a te fè
    sèman an.
  kos-kos: Ouinge acn sac pangpang Beersheba, mweyen acn sac pa eltal orala wulela
    se inmasrloltal inge we uh.
  hbo-WLC: עַל־כֵּ֗ן קָרָ֛א לַמָּק֥וֹם הַה֖וּא בְּאֵ֣ר שָׁ֑בַע כִּ֛י שָׁ֥ם נִשְׁבְּע֖וּ
    שְׁנֵיהֶֽם׃
  ibo-ibo: Ya mere, e bidoro ịkpọ ebe ahụ Bịasheba, nʼihi na nʼebe ahụ ka mmadụ abụọ
    a nọ ṅụrịtaara onwe ha iyi.
  ory-ory: ଏଣୁ ସେହି ସ୍ଥାନର ନାମ ବେର୍‍ଶେବା (ଶପଥ-କୂପ) ହେଲା, ଯେହେତୁ ସେହିଠାରେ ସେ ଦୁହେଁ
    ଶପଥ କଲେ।
  wmt-wmt: '@see-verse:GEN.021.030'
  chk-chk: Iei mine ewe leni a iteni Peersepa , pun ikenan ir me ruoman ra pwon fän
    akapel.
  ssd-ssd: (Nale wamdus ulendinaik tuku ma ta nane kile nyunu Berseba ŋgade).
  rop-rop: Wal deibin gulum neim blanga det pleis Biyashiba, dumaji deya na dubala
    bin meigim pramis.
  ukr-1871: 'Того й проложено прізвище місцеві тому: Бейер-Себа, колодязь клятьби;
    бо там клялись обидва.'
  eng-AOI: and the place was called Beersheba, because the two men made their agreement
    at the well. The name Beersheba means “the well where they promised.”
  yon-yon: Kowe, okdobon yaningko Berseba andiwen, amborom kuu amob ongmiwen kowe.
  bch-bch: Ta gisirua tirau posanga ngan tibur toa oa. Tota tiuato tibur toa oa ieda
    Berseba.
  deu-1951: Daher wird der Ort Beer-Seba genannt, weil sie beide daselbst einander
    geschworen haben.
  eng-JPS: Wherefore that place was called Beer-sheba; because there they swore both
    of them.
  ubr-ubr: On mes on efan siyor Beersheba, yabin on nan on orot ruam siyaumatan bonen.
  srp-1865: Otuda se prozva ono mjesto Vir-Saveja, jer se ondje zakleše obojica.
  lug-lug: Ekifo ekyo kyekyava kiyitibwa Beeruseba, kubanga eyo bombi gye baalagaanira.
  heb-heb: על כן קרא למקום ההוא באר שבע כי שם נשבעו שניהם׃
  ben-IRV: এজন্য তিনি সে জায়গার নাম বের-শেবা [শপথের কুয়ো] রাখলেন, কারণ সেই জায়গায়
    তাঁরা উভয়ে শপথ করলেন।
  pan-pan: ਕਿਉਂ ਜੋ ਉੱਥੇ ਉਨ੍ਹਾਂ ਦੋਹਾਂ ਨੇ ਸਹੁੰ ਖਾਧੀ ਸੀ, ਇਸ ਲਈ ਉਸ ਥਾਂ ਦਾ ਨਾਮ ਬਏਰਸ਼ਬਾ
    ਪੈ ਗਿਆ।
  mwp-mwp: Koezi pawpa senabi lag nel Biyasiba. Thanamun ya wadhayzinga kedha.
  mya-JVB: သို့ဖြစ်၍ ထို အရပ်၌ ထို နှစ် ပါးတို့သည် ကျိန်ဆို သောကြောင့် ၊ ထို အရပ်
    ကို ဗေရရှေဘ ဟု တွင် ကြ၏။
  tte-O: Kabo yanuwane esana siyogayan Biyasiba, kaiwena dedeine koina yoli labuine
    kelabilabin kamwasana sipaisowai. Imwawasi kabo Abimeleki mekanakava ana tokaleyayao
    ali tobaguna Pikol sipileyoi ali yanuwa mena dedei Pilistiya koina.
  tbg-tbg: Vitanta mini vaiha vohaa uva tiva taatauke vatorara ti, vaiinti nahenti
    vi namarira kaqe vaura autu nteha, Beseba Namarive – Kauqu Aiqiqaa Aqukeha Tivato
    Namarivave, tura.
  hmo-hmo: Vadaeni unai gabu ena ladana idia atoa Bere Sieba, badina be idia ruaosi
    idia gwauhamata hebou.
  ata-ata: La sou lia xalee se ne aneꞌi mipotongalelee lexe Beru-seva. Xo aneꞌi ilou
    misakiinu xavuxavutalaiꞌa ane.
  nfa-nfa: Lula dua ra dhu paꞌèki le soo-subha ètu èèna, ka era na ra pangare na Beer-Syeba
    (dhu sasoa na, ‘madha èi soo-subha’).
  urd-urd: इसीलिए उसने उस मक़ाम का नाम बैरसबा' रख्खा, क्यूँकि वहीं उन दोनों ने क़सम
    खाई।
  rus-SYN: 'Потому и назвал он сие место: Вирсавия, ибо тут оба они клялись'
  cbt-NTPO: Napoaton ina ro'tëso', Piirsipa itopi. Inaquë cato chachin Yoscoarë' ta'tona',
    anoyatopi ni'ton, ina pochin nohuitopi.
  bqc-SIM: Ayãmɛto wà tↄkpà gupiɛ Bɛɛsɛba, asa wekĩi ↄ̃ aa lɛgbɛ̃̀ukↄ̃ɛ.
  tcz-CHONGTHU: Hijeh chun ama in hiche mun chun Beersheba asah tai. Ajeh chu mihem
    teni akihet tona mun lhon ahiye.
  mar-mar: तेव्हा त्याने त्या जागेला बैर-शेबा असे नाव दिले, कारण त्या ठिकाणी त्या
    दोघांनी शपथ वाहून वचन दिले.
  tcs-tcs: Tru gar, da ples i bin kolem Bisiba. Bisiba i min ‘wel blo promis’, bikoz
    i bin de demtu bin gri po mekem wanem demtu bin spik demtu go mekem.
  qub-qub: Chaycho ishcan jurashanpitami chay partita jutichaparan «Beerseba» nir.
  bqp-bqp: A yã mɛ́ à tò ò tↄ́ kpà gu pìinɛ Bɛsɛba, zaakũ gwen ò la dànkↄ̃nɛ.
  hat-hat: Se poutèt sa yo rele anplasman an Bècheba, paske se la menm yo te sèmante
    yonn bay lòt.
  eng-BSB: So that place was called Beersheba, because it was there that the two of
    them swore an oath.
  tod-tod: Naa ɠa é ba, ti naama adaʋɛ laaseigi ʋɛɛni la ga Ɓeel-Seeɓa (nii poluʋɛ
    ga «minazeɠe kɔlɔyeɠei»), tɔɔzei miná ɠa ti felegɔ ti minazeɠeni ná ɓɔɠɔ ʋɛ.
  eng-WEBPB: Therefore he called that place Beersheba, because they both swore an
    oath there.
  kbq-kbq: E'inage nehuno ana kumara Besebe huno agi'a ante'ne, na'ankure anante tarega'moke
    huvempa kea hu'na'e.
  nhe-BL: Huajca yeca quitocajtijque campa itztoyaj Beerseba. (Beerseba quinequi quiijtos
    Ameli Campa Quitestigojquetzque Toteco Dios.) Queja nopa quitocajtijque pampa
    nopano nopa ome quitestigojquetzque Toteco Dios tlen quichihuasquíaj.
  bus-bus: Beee yãnzi wà tↄ́ kpà guu pìnɛ Bɛsɛba, zaakɛ gwen aↄ̃ la dànkↄ̃nɛ.
  gub-BL: A'e rupi — Merexewa, za'e a'e ywy pehegwer pe zane, a'e ma'e izeapo awer
    pe zane. — 'Yzygwar ze'egaw iapo katu awer, i'i her zaneze'eg rupi. Ta'e a'e mokoz
    awa umume'uahy tuwe wemiapo ràm uzeupeupe a'e pe a'e wà xe.
  eng-DRA: 'Therefore that place was called Bersabee: because there both of them did
    swear.'
  knf-knf: Uko waŋ ukaaŋ kë badu dko mënţ aji Beerşeba ţiki bukal batëb bŧi bahoŋaruŋ
    da amehna.
