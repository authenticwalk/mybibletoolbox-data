  gub-BL: Amimerek upuranu hehe kury. — Màràzàwe tuwe eremono'og a'e 7 àràpuhàràna'yr
    amogwer nereimaw wanuwi ne wà kury, i'i izupe.
  eng-DRA: 'And Abimelech said to him: What mean these seven ewe lambs which thou
    hast set apart?'
  knf-knf: 'Kë Abimelek aşë hepara aji : « we ukaaŋ kë ipaţëş ŋkaneel ŋmpoţi ŋwaaţ
