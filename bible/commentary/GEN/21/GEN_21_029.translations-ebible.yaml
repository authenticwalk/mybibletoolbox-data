  sus-sus: Abimeleki naxa a maxɔrin, «I na yɛxɛɛ solofere saxi a xati ma munfe ra?»
  pon-2006: Apimelek ahpw keinemwe reh, “Ia wehwehn met?”
  jae-jae: tec Abimelek kêtu kênac Abraham gebe “Domba ŋalatu 7, taŋ kôkêŋ sêkô tauŋŋa
