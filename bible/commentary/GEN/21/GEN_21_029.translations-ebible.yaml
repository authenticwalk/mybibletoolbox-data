  urd-GVH: अबीमलिक ने पूछा, “आपने यह क्यों किया?”
  rug-rug: meke nanasia Abimeleki si asa, “Na vegua ke tavete gua sana si goi?”
  gaz-gaz: Abiimelekis, “Hiikkaan gorommii hoolaa torban ati kophaa isaanii baafte
