    ipi tina ham? amaho hina tum lhen doh in,” ati.
  mar-mar: अबीमलेख अब्राहामाला म्हणाला, “ही सात कोकरे तू वेगळी करून ठेवली याचा अर्थ
    काय आहे?”
  tcs-tcs: Ane Abimalek i bin spik po Eibram, ‘Aukam yu bin pute dem seben yang omansip
    go wansaid?’
  qub-qub: 'Raquiptin Abimelec tapuran: «¿Imapätaj raquiycanqui chay ganchis uyshataga?»
    nir.'
  bqp-bqp: 'Abimɛlɛki a là à pì: Sã mɛ̀n suppla kũ n ń kátɛ ńdona pìnↄ yã de deramɛɛ?'
  hat-hat: Abimelèk mande l' -Poukisa ou mete sèt mouton sa yo sou kote.
  eng-BSB: and Abimelech asked him, “Why have you set apart these seven ewe lambs?”
  tod-tod: 'Aɓimeelɛke ɠɛni Aɓalaame ma: «Leeni vaa zu è niima ʋaala ziʋo zaa lɔfelaiti
    makɛgai yɛ?»'
  eng-WEBPB: Abimelech said to Abraham, “What do these seven ewe lambs, which you
