  ory-ory: ତହିଁରେ ଅବିମେଲକ ଅବ୍ରହାମଙ୍କୁ ପଚାରିଲେ, “ତୁମ୍ଭେ କି ଅଭିପ୍ରାୟରେ ଏହି ସାତଗୋଟି ମେଷବତ୍ସା
