  eng-WMBB: Abimelech said to Abraham, “What do these seven ewe lambs, which you have
    set by themselves, mean?”
  spp-spp: 'Ka Abimɛlɛki si u yíbe: «Ɲaha na mu à mpii mpàabii baashuunniŋi wwû mà
