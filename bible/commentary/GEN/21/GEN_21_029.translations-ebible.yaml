  vie-OVCB: 'A-bi-mê-léc hỏi: “Ông để bảy con chiên đó riêng ra làm gì?”'
  lbk-lbk: Sa et kanan Abimelec, “Em man telachen chachi ay?”
  guj-2017: અબીમેલેખે ઇબ્રાહિમને પૂછ્યું, “તેં આ સાત ઘેટીઓ લઈને અલગ રાખી તેનો અર્થ
