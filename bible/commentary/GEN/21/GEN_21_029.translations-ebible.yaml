  hbo-hbo: וַיֹּ֥אמֶר אֲבִימֶ֖לֶךְ אֶל־אַבְרָהָ֑ם מָ֣ה הֵ֗נָּה שֶׁ֤בַע כְּבָשֹׂת֙
    הָאֵ֔לֶּה אֲשֶׁ֥ר הִצַּ֖בְתָּ לְבַדָּֽנָה׃
  shp-NTPO: 'Ja aketian Abimelecnin yokata iki: —¿Jaweati kanchis oveja min janbiribi
