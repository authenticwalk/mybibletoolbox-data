  ubr-ubr: ato Abimelech on itetemai iyau, “Om aibo mes on bobo nanaba ufour?”
  srp-1865: 'A Avimeleh reèe Avramu: šta æe ono sedam jaganjaca što si odluèio?'
  lug-lug: Abimereki n’abuuza Ibulayimu nti, “Endiga ezo omusanvu enduusi z’oyawuddeko
