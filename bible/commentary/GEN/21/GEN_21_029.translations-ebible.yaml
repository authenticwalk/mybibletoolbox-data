  kpg-kpg: gei Abimelech ga heeu gi mee, “Ma nia mee e hai di aha?”
  uig-ARA: 'ئابىمەلەك ئىبراھىمدىن: ــ سەن بىر تەرەپكە ئايرىپ قويغان بۇ يەتتە چىشى
    قوزىنىڭ نېمە مەنىسى بار؟ ــ دەپ سورىۋىدى،'
  bsp-bsp: 'Kɔ Abimɛlɛk eyif Abraham: «Cir camət-mɛrəŋ ca ake cɔ məŋcəmbər kəsək-ɛ?»'
  mbs-mbs: Mig-insà si Abimelec, “Nengà lay tinani no iyan?”
  tof-tof: Abimelek Eibrra-amón imtinürr wagó, “Küp ia laróga, ma ene 7 sip kupo tibi-tibi
