  tbz-SIM: 'Kɛ̀ Abimɛdɛki dɔ̀: Bɑ nkpɛ́í nte kɑ̀ɑ cɑ̃̀ńnɛ́ yɛpesɛrɛ̀ yɛ̀yiekɛ̀?'
  msy-2020: Ezɨ Abimelek an azara, “Nɨ tizim bagha mamagh ami?”
  txq-txq: Boe ma manek natanen nae, “Tao hata de o tao talo naa?”
  aaz-aaz: Rarit uisf ee nataan ee mnak, “Nansaaꞌ am es ho mmoeꞌ on naan?”
  azb-azb: 'Avimelek İbrahimə dedi: «Ayırıb qoyduğun bu yeddi dişi quzu nə üçündür?»'
  eng-DBY: And Abimelech said to Abraham, What [mean] these seven ewe-lambs, these
