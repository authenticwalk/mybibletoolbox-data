  ata-ata: Avimeleki muavuti la mutaliꞌisou, “Loxovaa ane nini neꞌoxo loxo ne?”
  nfa-nfa: Hèia dhèu aae karèi ne, peka na, “Nga tao ka èu tao sèmi èèna?”
  urd-urd: और अबीमलिक ने अब्रहाम से कहा कि भेड़ के इन सात मादा बच्चों को अलग रखने
    से तेरा मतलब क्या है?
  rus-SYN: 'Авимелех же сказал Аврааму: на что здесь сии семь агниц из стада овец,
