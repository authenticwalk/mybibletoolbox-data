  kos-kos: ac Abimelech el siyuk sel, “Mea se kom oru ingan?”
  hbo-WLC: וַיֹּ֥אמֶר אֲבִימֶ֖לֶךְ אֶל־אַבְרָהָ֑ם מָ֣ה הֵ֗נָּה שֶׁ֤בַע כְּבָשֹׂת֙
    הָאֵ֔לֶּה אֲשֶׁ֥ר הִצַּ֖בְתָּ לְבַדָּֽנָה׃
  ibo-ibo: Abimelek jụrụ Ebraham sị ya, “Gịnị ka i ji nne atụrụ asaa ndị a ị họpụtara
