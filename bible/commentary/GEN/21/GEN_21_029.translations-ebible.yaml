  rop-rop: en det king bin askim im, “Wotfo yu kadimat detlot lilwan ship?”
  ukr-1871: 'І каже Абимелех Авраамові: Що се за семеро ягниць, що поставив єси окроме?'
  eng-AOI: “Why did you do that?” asked Abimelech.
  yon-yon: Abimelekbed ye yaa kaamonenoon “Komandewed kwamune kameeb? andoon.
