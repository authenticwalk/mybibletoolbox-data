verse: GEN.021.029
translations:
  mal-C: അബീമെലെക്ക് അബ്രാഹാമിനോട്, “ഈ ഏഴ് പെണ്ണാട്ടിൻകുട്ടികളെ വേർതിരിച്ചതുകൊണ്ടു
    നീ എന്താണ് ഉദ്ദേശിക്കുന്നത്” എന്നു ചോദിച്ചു.
  deu-TKW: 'Da sprach Abimelech zu Abraham: Was sollen diese sieben Lämmer, die du
    besonders gestellt hast?'
  lin-lin: 'Abimeleki atunaki Abrayami : — Bana meme sambo oyo otie pembeni elakisi
    nini ?'
  cbr-NT: 'usakin ''aia iskin ka Abimélecnën ñukákëxa: —¿Uisoti karamina min mapai
    achúshi ''imainun rabë́ oveja amo sëtë́natin?'
  eng-LSV: And Abimelech says to Abraham, “What [are] they—these seven lambs which
    you have set by themselves?”
  bmu-bmu: 'Mewö kingetka Abimeleknöŋ Abraham kewö qesim waŋgiyök: “Lama ambiŋi moröŋi
    7 kewöta endu al eŋginöŋga nanŋinök kinjei, mi könaŋi wuanöŋgöra?”'
  eng-GNV: Then Abimelech said vnto Abraham, What meane these seuen lambes, which
    thou hast set by themselues?
  eng-WEBSTER: And Abimelech said to Abraham, What mean these seven ewe-lambs, which
    thou hast set by themselves?
  nhw-BL: 'huan Abimelec quitlatzintoquili: ―¿Para tlen tiquiniyocaquixtijtoc ne chicome
    sihua pilborregojtzitzi?'
  swh-ONEN: Abimeleki akamuuliza Abrahamu, “Ni nini maana ya hawa kondoo wa kike saba
    uliowatenga peke yao?”
  bba-bba: Yerɑ Abimɛlɛki u nùn bikiɑ u nɛɛ, mbɑ kɑɑ kɑ yɑ̃ɑ ɡbiibi nɔɔbɑ yiru yeni
    ko.
  eng-KJVCPB: And Abimelech said unto Abraham, What mean these seven ewe lambs which
    thou hast set by themselves?
  cpy-cpy: 'Rojampitakiri Abimelec, ikantziri: “¿Iitaka pinashitantariri povejatepaeni?”'
  mpx-mpx: Inoke Abimeleki i nel Abalahama elana i ba, “Hauna kaiwena ge sipi natunau
    meluyowau bolo seben u teli getogaagil ei?”
  wbp-wbp: Pimalikirliji payurnu Yipuruyamuju, “Nyarrparlanpa-jana ngalya-pangurnu
    nyampu-patuju jiyipi-patu?”
  luo-luo: kendo Abimelek nopenjo Ibrahim niya, “Ere tiend rombe ma sibini abiriyo
    ma isewalogi?”
  meu-meu: Abimelek ese Abraham e nanadaia, eto, Ene mamoe natudia hitu kaha ta ai
    o atodia tabe be dahaka?
  npi-ULB: अबीमेलेकले अब्राहामलाई भने, “तिमीले छुट्ट्याएर राखेको यी सात पाठीको अर्थ
    के हो?”
  yor-yor: Abimeleki sì béèrè lọ́wọ́ Abrahamu pé, “Kín ni ìtumọ̀ yíyà tí ìwọ ya àwọn
    ọ̀dọ́-àgùntàn méje wọ̀nyí sọ́tọ̀ sí.”
  emp-NTPO: 'Maʌ̃ carea Abimeleba Abrahaʌ̃a iwid̶isia: –¿Cãrẽ cãrẽã za panʌ oveja
    wẽrãra siete awara b̶ʌsi?–'
  ind-ind: Abimelek bertanya kepadanya, “Untuk apa ketujuh anak domba betina itu?”
  pes-OPCB: 'پادشاه پرسید: «چرا این کار را می‌کنی؟»'
  ssx-ssx: Kotoeki handaata꞉ Abimelekema꞉ lota꞉ pitolo alota꞉ Nakana꞉ma꞉ koto hauta꞉
    ekipeke pipe leekeme.
  lcm-lcm: Na Abimelek kala sui ia ta, “Au, nei akorong a supsupai i limalengua na
    sipsip aina ke kulapo pagal suai aniria?”
  aer-aer: Kenhe Abimelech-ele apayuthneke, “Iwenhenge-ame unte yepe-yepe yanhe areye
    akalkelhe-ileke?”
  tgl-ULB: Sinabi ni Abimelek kay Abraham, “Anong kahulugan nitong pitong babaeng
    tupang ibinukod mo?”
  nop-nop: Kaŋ Abimelekdi yabuŋa indiŋ yonadiguk, “Maŋgoŋde dompa taamuhi momohi 7
    daneeŋ bop molomgoŋ boiŋaŋ?”
  kca-kca: 'Авимелех пӑ Авраама йастәс: «Мўйа ԓапәт нэ ош нӑӈ атэԓт ўсән?»'
  cbu-NT: '@see-verse:GEN.021.028'
  usa-usa: Abo Ábíméréki Abara-ámma ítáraiye, “Nówai náaitabawa mami mórá-tíyápákáráq
    kaya (7) típítípíráwáqá emó mamá-ókaq yenamáraqa makáánó?”
  hui-hui: Ani heleagola Abimelegehanda ibuhondo hale halu lalu, Uruni agi bulenaga
    talebu dababagiho helarebe, lene.
  wrs-wrs: Wo Apimelek ona, manara hevpa yimba huhul vev?
  mya-mya: အ​ဘိ​မ​လက်​က``သင်​အ​ဘယ်​ကြောင့်​ထို​သို့ ပြု​လုပ်​သ​နည်း'' ဟု​မေး​၏။
  cbi-NTPO: 'Tsanguiñu Abimélec pake''meetu: ¿Tyeenguenaa entsa mandishpai uveja veekalaatunguiyu?
    timi.'
  bod-N: ཨ་བི་མེ་ལེག་གིས་ཨབ་ར་ཧམ་ལ་འདི༌ལྟར། ཁྱོད་ཀྱིས་མ་མོ་བདུན་གནས་གཞན་དུ་འཇོག་པའི་རྒྱུ་མཚན་ཅི་ཞེས་དྲིས་པ༌དང༌།
  wsk-wsk: Se Abimelech nu isuam, “Kiwem sumu ko duap awuk?”
  kkl-kkl: '@see-verse:GEN.021.028'
  sna-sna: uye Abhimereki akabvunza Abhurahama akati, “Sheche dzamakwai idzi dzawatsaura
    dzinoreveiko?”
  spa-BLM: 'Abimelec le dijo a Abraham: “¿Qué significan estas siete ovejas que has
    puesto solas?”'
  beu-beu: Angmuse Abimelek ana Abraham adangtaaning hula, “Abraham! Jumba bititu
    ba aana vengtalail eapahing atahing angu, metma naba ening?”
  cac-cac: 'Yuj chi'' ix sc''anb''an vin̈aj Abimelec chi'': —¿Tas yuj tziq''uelta
    noc'' calnel chi''? xchi vin̈.'
  swh-ULB: Abimeleki akamwambia Abraham, “Nini maana ya hawa wanakondoo wa kike saba
    ambao umewatenga pekeyao?”
  bel-bel: 'А Авімэлэх сказаў Абрагаму: навошта тут гэтыя сем ягнят, якіх ты паставіў
    асобна?'
  deu-ELBBK: 'Und Abimelech sprach zu Abraham: Was sollen diese sieben jungen Schafe,
    die du besonders gestellt hast?'
  mbb-OT: Mid-insaan sikandin ni Abimelec te, “Ebmenuwen heini is pitu he vehiyan
    he nati he kerehidu he insivey nu?”
  msc-msc: 'Abimelɛki ka a maɲininka ko: «I ka saaden musoman wɔrɔnwula ɲin bɔ nfenna
    ko rɔ?»'
  mal-2015: 'അപ്പോൾ അബീമേലെക്ക് അബ്രാഹാമിനോടു: നീ വേറിട്ടു നിർത്തിയ ഈ ഏഴു പെണ്ണാട്ടുകുട്ടികൾ
    എന്തിന്നു എന്നു ചോദിച്ചു.'
  tuo-NT: 'Abimelec cʉ̃ tojo weecã ĩꞌagʉ̃, sẽrĩtiñaꞌcʉ niwĩ: —¿Deꞌro weegʉ mʉꞌʉ ãꞌrã
    siete ovejare apesepʉ cũuati?'
  gup-gup: Wanjh Abimelech yimeng, “Njalekenh yilarlmey yibenkurrmeng bebbehbeh nanih
    nawu seven sheep yaw ngaldahdaluk?”
  met-met: Baing Abimelek xusunga Ebraham ba, “Baru namuxinta uta sipsip hagaxang
    tutubing 7 halianga?”
  gvs-gvs: Go Abimelekayana idigo kana, ‘Ame kaga ana lami kuyatoidi?’
  rmc-rmc: 'O Abimelech lestar phučľa: „So kames te sikavel ole efta bakrenca, saven
    thoďal pre sera?“'
  nlg-nlg: Ma Abimelech te huatia, “?E ghua ge o nea te vaghaa keri?”
  dgr-DOGNT: Abımelek yets'ǫ̀ hadı, “Eyı sahzǫ̀ązaa łǫ̀hdı̨ whatsǫǫ̀ nègı̨ı̨waa sìı
    dànìghǫ anehɂı̨?” yèhdı.
  pes-OPV: 'گفت: «که این هفت بره ماده را از دست من قبول فرمای، تا شهادت باشدکه این
    چاه را من حفر نمودم.»'
  ron-1924: 'Ши Абимелек а зис луй Авраам: „Че сунт ачесте шапте мелушеле пе каре
    ле-ай пус деопарте?”'
  ben-OBCV: এবং অবীমেলক অব্রাহামকে জিজ্ঞাসা করলেন, “আপনি যে মেষের এই সাতটি মাদি শাবক
    পৃথক করলেন, এর অর্থ কী?”
  lex-lex: 'Noka Abimelek natiana Abrahama: “Rhi''a dum a''na mandidit muaka mtiau
    dioini rella hya''a?”'
  rgu-rgu: Maneꞌ a natane ni nae, “Ubeaꞌ taon de o tao leo naꞌ?”
  som-som: Abimelegna wuxuu Ibraahim ku yidhi, Micnehoodu waa maxay toddobadan sabeenood
    oo aad gooni ahaantooda u bixisay?
  lat-VUC: 'Cui dixit Abimelech: Quid sibi volunt septem agnæ istæ, quas stare fecisti
    seorsum?'
  aoi-aoi: Eneja ni-yama Abimileka, “Miyambena-burra ningki-yama akina?” ni-yama.
  eng-ASVBT: And Abimelech said unto Abraham, What mean these seven ewe lambs which
    thou hast set by themselves?
  mna-mna: 'To Abimelek iwi i ma iso: “Uunu parei ta nu yake zin sipsip tana ma tilae?”'
  ita-1885: 'Ed Abimelecco disse ad Abrahamo: Che voglion dire qui queste sette agnelle
    che tu hai poste da parte?'
  eng-LXXUP: And Abimelech said to Abraham, What are these seven ewe lambs which thou
    hast set alone?
  eng-ULB: Abimelech said to Abraham, “What is the meaning of these seven female lambs
    that you have set by themselves?”
  spa-VBL: “¿Qué significan esas siete corderas que has apartado del rebaño?” le preguntó
    Abimelec.
  fra-_FOB: 'Et Abimélec dit à Abraham: Qu''est-ce que ces sept jeunes brebis que
    tu as mises à part?'
  mal-mal: 'അപ്പോൾ അബീമേലെക്ക് അബ്രാഹാമിനോട്: “നീ വേറിട്ടു നിർത്തിയ ഈ ഏഴു പെണ്ണാട്ടിൻകുട്ടികൾ
    എന്തിന്? എന്നു ചോദിച്ചു.'
  urd-GVR: Abīmalik ne pūchhā, “Āp ne yih kyoṅ kiyā?”
  suz-BL: मिनु अबीमेलेकम “मेको ७ ओटा पाठी मारदे वोइक्‍नी?” दे हिल्‍लो पवा बाक्‍त।
  ita-1927: 'E Abimelec disse ad Abrahamo: “Che voglion dire queste sette agnelle
    che tu hai messe da parte?”'
  ckb-ckb: 'ئەبیمەلەخیش بە ئیبراهیمی گوت: «ئەم حەوت کاوڕەمێیە چییە کە بە تەنها ڕاتگرتوون؟»'
  eng-BBE: Then Abimelech said, What are these seven lambs which you have put on one
    side?
  crx-NTPO: '''Et Abimelech Abraham yoodulhkut, “Dahoont''oh huwa ndi lhtak''ant''i
    ''usbaiyaz ''udun neninla?”'
  kan-OKCV: ಅಬೀಮೆಲೆಕನು ಅಬ್ರಹಾಮನಿಗೆ, “ನೀನು ಆ ಏಳು ಹೆಣ್ಣು ಕುರಿಮರಿಗಳನ್ನು ಬೇರೆಯಾಗಿ ನಿಲ್ಲಿಸಿದ
    ಅರ್ಥ ಏನು?” ಎಂದನು.
  bbb-bbb: Fu ijiege atana uniamoga Abimereki fu urina kuae, A mave-sifi ame seveni
    gare a kena be uniaema ije a irerefuo ijiege remo ni maeje kuarie na fieno kuae.
  tam-2017: 'அப்பொழுது அபிமெலேக்கு ஆபிரகாமை நோக்கி: “நீ தனியே நிறுத்தின இந்த ஏழு பெண்ணாட்டுக்குட்டிகள்
    எதற்கு?” என்று கேட்டான்.'
  spa-RV-1909: 'Y dijo Abimelech á Abraham: ¿Qué significan esas siete corderas que
    has puesto aparte?'
  ron-BTF: 'Şi Abimelec i-a spus lui Avraam: Ce înseamnă aceste şapte mieluşele pe
    care le-ai pus la o parte?'
  eng-WEBP: Abimelech said to Abraham, “What do these seven ewe lambs, which you have
    set by themselves, mean?”
  eng-FBV: “What are these seven female lambs for that you've separated from the flock?”
    Abimelech asked.
  nld-1939: 'zei Abimélek tot Abraham: Wat betekenen die zeven lammetjes, die ge afgezonderd
    houdt?'
  nch-BL: 'huan Abimelec quitatzintoquili: ―¿Para ten tiquiniyocaquixtijtoc ne chicome
    pilsihua borregojtzitzi?'
  tfr-NTPO: Ĩya Abimélecdë ga tjl̈ẽ ba kong ga «¿Öng kjorop tjeng kjwe l̇l̇ëno wl̈o?»
  vie-1934: 'thì vua A-bi-mê-léc hỏi rằng: Làm chi để bảy con chiên tơ đó riêng ra
    vậy?'
  hin-CV: अबीमेलेक ने अब्राहाम से पूछा, “क्या मतलब है इन सात मेमनों को अलग करने का?”
  eng-OURB: Abimelech [My father king] said to Abraham [Father of a multitude], “What
    do these seven ewe lambs which you have set by themselves mean?”
  spa-BES: 'Entonces Abimelec dijo: ¿Qué son estos siete corderos que has puesto de
    un lado?'
  tdx-tdx: Le hoe t’i Abimelek’ amy Avrahame, Ino o vi’e vave fito navi’oo?
  vid-vid: Abimeleki nakamuuza Abulahamu, “Lekachoni kwangubagula ajo ming'holo myana
    midala saba?”
  pwg-pwg: ma ivi tarakiiyanei bo, “Weni sipusi na avi kubiine?”
  eng-OKE: Abimelek said to Abraham, What are these seven lambs which thou hast made
    to stand apart?
  tha-KJV: อาบ​ีเมเลคตรัสถามอับราฮัมว่า “ลูกแกะตัวเมียเจ็ดตั​วท​ี่ท่านแยกไว้ต่างหากนั้นหมายความว่าอะไร”
  por-BR-2018: 'E disse Abimeleque a Abraão: Que significam essas sete cordeiras que
    puseste à parte?'
  bco-bco: Sibi a꞉no꞉ ba꞉dakiyo꞉, Abimeleg eyo꞉ Ablahambo꞉wo꞉ a꞉la꞉dabu ba꞉daki, “Gilo꞉
    sibi nolo꞉ aloba꞉da꞉sa꞉ga꞉lo꞉ ta꞉fo꞉ hono, mo꞉wo꞉ ha꞉?”
  deu-ELO: 'Und Abimelech sprach zu Abraham: Was sollen diese sieben jungen Schafe,
    die du besonders gestellt hast?'
  ktm-ktm: ile pe Abimelek ihndremte iy, “Ou opo kirti ile sa lakopwi?”
  caa-caa: 'Y e Abimelec uyubꞌi tuaꞌ y che: —¿Tucꞌa tuaꞌ war alocse e siete chꞌom
    utuꞌ oveja era? che e Abimelec.'
  eng-WYC-2018: And Abimelech said to him, What will these seven ewe lambs (mean)
    to themselves, which thou madest stand asides half? (And Abimelech said to him,
    What mean ye with these seven ewe lambs, which thou hast made to stand aside?)
  epo-epo: 'Kaj Abimeleĥ diris al Abraham: Por kio estas tiuj sep ŝafidoj, kiujn vi
    starigis aparte?'
  uig-PIN: 'Abimǝlǝk Ibraⱨimdin: — Sǝn bir tǝrǝpkǝ ayrip ⱪoyƣan bu yǝttǝ qixi ⱪozining
    nemǝ mǝnisi bar? — dǝp soriwidi,'
  beo-beo: Amola Abimelege da A:ibalaha:mema amane adole ba:i, “Amo sibi mano aseme
    fesuale gala di da afafai, amo ea bai da adila:?”
  tpi-OTNT: Na Abimelek i askim em, “Bilong wanem yu mekim olsem?”
  hau-SA: sai Abimelek ya ce wa Ibrahim, “Mene ne ma’anar ’yan raguna bakwai da ka
    keɓe?”
  udu-udu: 'Dhala Abimaalik ki owa Ibrahiim gwo mo ki: ’Pemen gwo yan ta’da ta mo
    mmodhuna /e ushi nas ḵa’bali pesu/ ’pen ka pije/ mo mmo’ko uni ’cena mo?'
  uig-LAT: 'Abimelek Ibrahimdin: — Sen bir terepke ayrip qoyghan bu yette chishi qozining
    néme menisi bar? — dep soriwidi,'
  nde-nde: u-Abhimelekhi wambuza u-Abhrahama wathi, “Atshoni amazinyane la amasikazi
    ayisikhombisa owehlukanise emhlambini wawabeka wodwa na?”
  ton-ton: Pea pehē ʻe ʻApimeleki kia ʻEpalahame; “Ko e hā hono ʻuhinga ʻoe lami fefine
    ʻe fitu kuo ke vaheʻi mo tuku kehe?”
  ces-1613: 'I řekl Abimelech Abrahamovi: K čemu jest těchto sedm jehnic, kteréž jsi
    postavil obzvlášť?'
  eko-eko: 'Apimeleekhi khumuuzela yoori: “Pwittipwitthi epo sapa omphakulaaye maana
    aya niini?”'
  nss-nss: Pe Apimelek isike Apraham ipa, “Paratapeh ambusiy tehen tora?”
  eng-WMB: Abimelech said to Abraham, “What do these seven ewe lambs, which you have
    set by themselves, mean?”
  tam-TCV: அப்பொழுது அபிமெலேக்கு, “இந்த ஏழு செம்மறியாட்டுக் குட்டிகளையும் பிரித்து
    வைப்பதன் பொருள் என்ன?” என்று ஆபிரகாமைக் கேட்டான்.
  ceb-ULB: Si Abimelec miingon kang Abraham, “Unsa may buot ipasabot niining imong
    nilain nga pito ka nating baye nga mga karnero?”
  mkn-mkn: Ju raja tanya sang dia bilang, “Akurang ko lu bekin bagitu?”
  pol-UBG: 'Abimelek zapytał Abrahama: Po co te siedmioro jagniąt, które postawiłeś
    osobno?'
  agr-agr: 'Nuna dutikamtai Abimelec iniak: “¿Wagka jusha siete uwig akankam ijumjaum
    dusha aikaume?” tau.'
  kyc-kyc: Dokopa Apimelekeme Aporakame lamaiyuo, Sipisipi inya yakane yanda ipingi
    doloma liti pipinyi doko akinde pilini lao renge doko soo pakana palyanalyo, leya.
  urd-GVU: ابی مَلِک نے پوچھا، ”آپ نے یہ کیوں کیا؟“
  deu-1912: 'Da sprach Abimelech zu Abraham: Was sollen die sieben Lämmer, die du
    besonders gestellt hast?'
  ntj-ntj: '@see-verse:GEN.021.028'
  row-row: Boe ma maneꞌ a natane nae, “Saa de ho tao taꞌo naa?”
  kan-2017: ಅಬೀಮೆಲೆಕನು ಅಬ್ರಹಾಮನಿಗೆ “ನೀನು ಈ ಏಳು ಹೆಣ್ಣು ಕುರಿಮರಿಗಳನ್ನು ಪ್ರತ್ಯೇಕವಾಗಿ ಇರಿಸಲು
    ಕಾರಣವೇನು?” ಎಂದು ಕೇಳಿದನು.
  ena-ena: Lɨci Abimelekɨ agaŋ nudɨ abitɨhami. Akɨ saŋ hameŋ lɨnaŋ uami.
  tgo-tgo: na kaiwae Abimeleki i vaito Eibraham iŋa, “Buda kaiwae mo vakatha ŋgoreiyako?”
  yap-yap: me fith Abimelek ngak ni ga’ar, “Mangfan e medlip nir e saf ni kamfael
    nga bang?”
  tet-tet: Naree nunia, Naꞌi Abimelek nusu nia naꞌak, “Tan saa o malo nunia?”
  hlt-MCSB: Te dongah Abimelek loh Abraham te, “Hekah tumanu pumrhih he metlae amamih
