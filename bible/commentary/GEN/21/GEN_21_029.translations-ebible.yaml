  nhe-BL: 'huan Abimelec quitlajtlani: ―¿Para tlen tiquiniyocaquixtijtoc ne chicome
    pilsihua borregojtzitzi?'
  bus-bus: 'Abimɛlɛki à là à bè: Sã mɛ̀n swɛɛplaaa kɛ̀ n ń káɛ ńdona pìnↄ yã dɛ
