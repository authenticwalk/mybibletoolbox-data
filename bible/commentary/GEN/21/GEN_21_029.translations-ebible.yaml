    Apraani ina poso ninin,” ta''camaso marë'' quëtaranquën, itërin.'
  bqc-SIM: 'Abimɛlɛki aà là à mɛ̀: Sã mɛ̀n sopla pↄ́ n ń kálɛ ńdoapiↄ yã́
