  sus-A: عَبِمٍلٍكِ نَشَ عَ مَشْرِن، «عِ نَ يّشّي سٌلٌقٍرٍ سَشِ عَ شَتِ مَ مُنقٍ رَ؟»
  fra-SBL: 'Abimélec dit à Abraham : « Que signifient ces sept agnelles que tu as
