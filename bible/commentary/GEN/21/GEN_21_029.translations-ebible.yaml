  bgs-bgs: Iginsà si Abimelec, na mà din, “Manan ka igsalin nu yan?”
  kik-kik: Nake Abimeleku akĩũria Iburahĩmu atĩrĩ, “Mĩatĩ ĩno mũgwanja-rĩ, wamĩamũra
