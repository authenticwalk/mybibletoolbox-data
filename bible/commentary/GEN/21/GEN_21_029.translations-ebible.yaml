  heb-heb: ויאמר אבימלך אל אברהם מה הנה שבע כבשת האלה אשר הצבת לבדנה׃
  ben-IRV: অবীমেলক অব্রাহামকে জিজ্ঞাসা করলেন, “আপনি কি অর্থে এই সাত বাচ্চা ভেড়া আলাদা
    করে রাখলেন?”
  pan-pan: ਤਦ ਅਬੀਮਲਕ ਨੇ ਅਬਰਾਹਾਮ ਨੂੰ ਪੁੱਛਿਆ, ਇਨ੍ਹਾਂ ਸੱਤਾਂ ਵੱਖਰੀਆਂ ਕੀਤੀਆਂ ਹੋਈਆਂ ਲੇਲੀਆਂ
    ਦਾ ਕੀ ਮਤਲਬ ਹੈ?
  mwp-mwp: Nuy mopakuyk kedha yapu poeybaydhin, ‘Setha mipa?’
