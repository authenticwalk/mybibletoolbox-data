  tel-2017: అది చూసి అబీమెలెకు అబ్రాహాముతో “నువ్వు ఏడు ఆడ గొర్రెలను వేరుగా తీసి ఉంచావు.
    దాని అంతరార్ధం ఏమిటి?” అని అడిగాడు.
  hat-BSA: 'Abimélec te di a Abraham: “Kisa sa vle di; sèt jèn mouton femèl ke ou
