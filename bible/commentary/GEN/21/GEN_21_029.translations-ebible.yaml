  mps-mps: Tama Abimelekgo agabolo hanalu wali, “Magi baso nago tama tebawe?”
  llg-llg: Boe ma, manek natanen, nae, “Hatina de o tao leondiak?”
  tpi-tpi: Na Abimelek i askim em, “Bilong wanem yu mekim olsem?”
  dan-1931: 'og da Abimelek spurgte ham: “Hvad betyder de syv Lam, du der har sat
