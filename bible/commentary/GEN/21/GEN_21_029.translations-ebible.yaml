  mdy-ETH: ካኣቲ ዓቤሜሌኬ፦ «ሃንሢ ላንኮ ማራናኣቶንሢ ዱማሲ ኔ ዔቂሴሢ ዓይጎሮዳይ?» ጌዒ ዖኦጬኔ።
  kew-kew: 'Go rabu Abimelek-me Abraham gupa agaa-misa: Apo mena sipisipi 7 kuta rado
