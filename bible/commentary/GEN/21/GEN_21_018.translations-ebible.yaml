verse: GEN.021.018
translations:
  mal-C: നീ ചെന്ന് ബാലനെ താങ്ങി എഴുന്നേൽപ്പിച്ചുകൊൾക; ഞാൻ അവനെ വലിയൊരു ജനതയാക്കും”
    എന്ന് അരുളിച്ചെയ്തു.
  deu-TKW: Geh, hebe den Knaben auf und fasse ihn bei der Hand, denn ich will ihn
    zu einem großen Volke werden lassen.
  lin-lin: Telema, tombola mwana mpe zwa ye na loboko na yo, pamba te nakokomisa ye
    ekolo monene. »
  cbr-NT: Bënëtishi nirukiani, kuanxun kamina min tuá barikin bitankëxun aín mëkënan
    mëinti 'ain, 'ën kana aín rëbúnkinëxa achúshi ëma chaiira 'inun 'iminuxun 'ain.
  eng-LSV: rise, lift up the youth, and lay hold on him with your hand, for I set
    him for a great nation.”
  bmu-bmu: Mönö wahöta morö nahöngi gölmenöhök kököbihinöŋ wahöriga böröŋe memba mökökölim
    waŋgiman. Nöŋön i könaŋgep ahumsehip waŋgibiga gwölönarökurupŋan sehiba könagesö
    ketaŋi qetbuŋaŋinambuk akŋe.”
  eng-GNV: 'Arise, take vp the childe, and holde him in thine hand: for I will make
    of him a great people.'
  eng-WEBSTER: 'Arise, lift up the lad, and hold him in thy hand: for I will make
    him a great nation.'
  nhw-BL: Xiya, xijtlanana nopa oquichpil huan xijmatilana. Amo ximajmahuica. Na nijchihuas
    ma itzto huan iteipan ixhuihua momiyaquilise huan mochihuase se xinachtli masehualme
    catli nelía miyac imasehualhua.”
  swh-ONEN: Mwinue kijana na umshike mkono, kwa maana nitamfanya kuwa taifa kubwa.”
  bba-bba: A seewo ɑ dɑ ɑ nùn suɑ ɑ kɔkiri domi kon nùn ko bwese bɑkɑrun nuuru.
  eng-KJVCPB: Arise, lift up the lad, and hold him in thine hand; for I will make
    him a great nation.
  cpy-cpy: Piyaate, pitzinahaeri, eero powashironkayiri. Tema ari noshekyahaeri ichariniite.”
  mpx-mpx: U lut u na geman u pamilil ge nu nolabin, kaiwena bwaliga tubutubunau nihi
    gewi na pek, ge heliya nihi tabwa boda gasigasisena etega.”
  wbp-wbp: Kulpari maninjinta kurdu nyuntu-nyangu. Maninjarla ngamirljirli mardaka.
    Ngulaju kaji wiri-jarri, kapu-jana nyina kirda-nyanu panuku nyanungu-nyanguku
    yapaku.”
  luo-luo: Kaw nyathi kendo itingʼe, nikech anami nyikwaye obed oganda maduongʼ.”
  meu-meu: A tore isi, mero na avabia isi, imamu ai ba dogoa tao, badina be lau ese
    bese badana ai baina halaoa.
  npi-ULB: उठ, त्यस बालकलाई उठाऊ, र त्यसलाई उत्साहित गराऊ, किनभने म त्यसबाट एउटा महान्
    जाति खडा गर्नेछु । ”
  yor-yor: Dìde, gbé ọmọ náà sókè, kí o sì dìímú (tù ú nínú) nítorí èmi yóò sọ ọmọ
    náà di orílẹ̀-èdè ńlá.”
  emp-NTPO: Piradrʌdua. Bʌ warrara piradrʌ edaped̶a sobiabidua. Mʌ̃a idjid̶eba puru
    dromada yõbiya.–
  ind-ind: Bangunlah! Bantu anakmu itu berdiri dan tuntunlah dia berjalan. Aku sudah
    berjanji bahwa Ismael akan menjadi nenek moyang dari bangsa yang besar.”
  pes-OPCB: برو و او را بردار و در آغوش بگیر. من قوم بزرگی از او به وجود خواهم آورد.»
  ssx-ssx: Tiao. Pua mo weki pua hopulu mea homupeae. I̱ma꞉ta꞉ do weki pa꞉ta꞉ yama꞉ta꞉
    ipika꞉ monduma꞉ monduma꞉ pilia꞉ wekiwandikina꞉ wekiwandikita꞉ tutu tieke hawalueke
    leekeme.
  lcm-lcm: Longong. Ku tak atadut kam nat na ku teng akit ia e kungana. Using le singina
    naka asereai lak ani matan vap lava.”
  aer-aer: Renhe akemelhe-ilaye iltye arntwirrkemele, The kwenhe renhe akngerreke-artweye
    iletyenhenge.”
  tgl-ULB: Tumayo ka, ibangon mo ang bata at patatagin siya; sapagkat gagawin ko siyang
    isang dakilang bansa.”
  nop-nop: Ale du wooŋ tubupilaliŋa kohoŋ foloŋ honeweeŋ. Biyagoŋ hinek, nu tubulodawene
    adi’walaŋ yalakiŋiye adi meeniŋ bop fee mintaneeŋ.”
  kca-kca: нŏх ԓойа, энәмты пŏхен нŏх ԓощәԓты пӑ йошәԓ эԓты катԓы, Ма вŏԓаӈ мир ԓўв
    эԓтэԓ этәԓтәԓәм».
  cbu-NT: Natu iparish yamangi. Watstaa; tsipatpa. Anchich urutanda iparchichish tsapurnasish
    pzapanichinllina, Apanll tárangiya.
  usa-usa: Emá uréya enánimma awíqma enayáápi yoraó, kemá wení iyápó-anna mamá anó
    maruqa áúqyikanune.”
  hui-hui: ai í̠ heyalu puwa igiri gini mule pu. I̱na ibunaga waneigini aguaneneru
    mo dame bia halu dewaore helolebero, lalu lene.
  wrs-wrs: Yeoa phovm, phorava, dom garava, ombpovm omnarava, kleihawulluhmana veo.
    Si kava hemba awothovav, wo hetindiva si mindnam phovav.
  mya-mya: ထ​လော့၊ သွား​၍​သူ​ငယ်​ကို​ပိုက်​ချီ​လော့။ ငါ​သည် သူ​၏​အ​ဆက်​အ​နွယ်​ကို​လူ​မျိုး​ကြီး​ဖြစ်​စေ
    မည်'' ဟု​ဆို​လေ​၏။-
  cbi-NTPO: Tsa' mitya ñu' nanu mangaide, tsejtu ya' tyaapanu tyaikityude, matyu iya
    yanu tsamantsangue seewaakaanu tsuyu, timi.
  bod-N: ཡར་ལོངས༌དང༌། བུ་ཡར་བསྐྱོར་ནས་ཁོའི་ལག་པར་འཇུས༌ཤིག ཅིའི་ཕྱིར་ཞེ༌ན། བདག་གིས་བུའི་རིགས་རྒྱུད་ལ་རྒྱལ་ཁབ་ཆེན་པོ་ཞིག་འཛུགས་པར་བྱ་ངེས་ཡིན་ཞེས་གསུངས༌སོ།།
  wsk-wsk: Nama kuting te patawur se barasuk se noman taukko, mu awuk, noko gue te
    ani kariimet motam biya bo bitirik se aratukko,” mam.
  kkl-kkl: An me peramag pimendi pukitmendi, sae lomoro saelbalulam. Ilisag yabo maikno
    nembahineba, maikno taikti, as nubunge sopso pukang,” aro ambarog.
  sna-sna: Simudza mukomana umubate noruoko, nokuti ndichamuita rudzi rukuru.”
  spa-BLM: Levántate, levanta al niño y sostenlo con tu mano. Porque yo haré de él
    una gran nación”.
  beu-beu: Aaungba tahit ila vaal angu aing ohi, bot amunang, senge omi angu ening
    sanang. Eningse Na aing metma bangsa eele nu ening.”
  cac-cac: Ixic b'at il vin̈, tzic'anq'ue van vin̈, tza montan vin̈, yujto a yed'
    yin̈tilal vin̈ ol in b'o jun nivan nación, xchi.
  swh-ULB: Inuka msimamishe mtoto, na umtie moyo; kwa kuwa nitamfanya kuwa taifa kubwa.”
  bel-bel: устань, падымі хлопчыка і вазьмі яго за руку, бо Я выведу зь яго вялікі
    народ.
  deu-ELBBK: steh auf, nimm den Knaben und fass ihn mit deiner Hand, denn ich will
    ihn zu einer großen Nation machen.
  mbb-OT: Hitindeg ka ne enawa nu heeyan is batà, su edhimuwen ku he utew zekelà he
    nasyun is menge kevuwazan din.”
  msc-msc: I wuli ka wa den bolo mira. N di a bɔnsɔn siyaya ka a kɛ jamana ba ri.»
  mal-2015: നീ ചെന്നു ബാലനെ താങ്ങി എഴുന്നേല്പിച്ചുകൊൾക; ഞാൻ അവനെ ഒരു വലിയ ജാതിയാക്കും
    എന്നു അരുളിച്ചെയ്തു.
  tuo-NT: Wãꞌcãnʉꞌcãña. Mʉꞌʉ macʉ̃rẽ wejewãꞌcõnʉꞌcõña. Cʉ̃ meꞌrã pajiri diꞌtacjãrã
    waꞌacã weegʉti”, nicʉ niwĩ.
  gup-gup: Mah. Yirrolkka, yiwayhkemen Ishmael dja yibidkarrkarrmen, dja ngaye ngamarnbun
    kabenkebmawahme birriwern, kabirrimirndewernmerren kabirriyimerran birriredbo
    nawu birrikuken.”
  met-met: Umesa. Ula uhauli ba mesa utatua atindi. Namua na bagula ngalibu garandi
    disok bakbak xumang sibuna.”
  gvs-gvs: Kutāoya! Kūna gomanayana kuvatāoe be kukipaiwōle. Tauyana bei akisaili
    tubunao boda tayamo gagaina.’
  rmc-rmc: Ušťi, le le čhavores a ľiker les zorales andro vasta, bo kerava lestar
    baro narodos.“
  nlg-nlg: Tughuru mo ko tona mo ko va togholuvua. Inau ku nera na lei vaivarina ge
    kara liliu ni kema sule.”
  dgr-DOGNT: Dǫzhìa nıìtłaà awı̨ı̨le gà k'egòwı̨ı̨dı, wets'ıhɂǫ̀ǫ-dǫǫ̀ łǫ gǫ̀hłı̨
    ha ne t'à,” yak'eet'ı̨į̀ yèhdı.
  pes-OPV: برخیز و پسر را برداشته، او را به‌دست خود بگیر، زیرا که از او، امتی عظیم
    بوجودخواهم آورد.»
  ron-1924: Скоалэ-те, я копилул ши цине-л де мынэ, кэч вой фаче дин ел ун ням маре.”
  ben-OBCV: ছেলেটিকে তুলে তার হাত ধরো, কারণ আমি তাকে এক মহাজাতিরূপে গড়ে তুলব।”
  lex-lex: Mumata, mu'ala a'namu de, yoma hota Aghi'a pa duratni-waitni nla'a hair
    lawna ida.”
  rgu-rgu: Foa fo mu dama anaꞌ ria leo. Matetea dale na, huu fo neuꞌ ko au tao a ria
    tititi-nonosin dadi reuꞌ lahenda nusa kahereꞌ esa.”
  som-som: Kac oo wiilka toosi, oo gacantaada ku hay; maxaa yeelay, quruun weyn baan
    ka dhigi doonaa isaga.
  lat-VUC: 'Surge, tolle puerum, et tene manum illius: quia in gentem magnam faciam
    eum.'
  aoi-aoi: Warumajungwa, likaja akwa kini-rndarrkajiya ayarrka-manja akwa kinu-mirajangajiya
    akwa kini-yengminjaka kini-rungekburaka nari-yada a-ngwaduma,” ni-yama nakina
    Yeka-wa. “Ambaka-murrumurra kinu-wilyarridina-manja nakina, ngayuwa kembirra kinu-kwunama
    wurrababurne-ka wurriyukwayuwa ena-langwa akwa ngawa wurrababurne-ka wurrumirumirena
    warnikinikaduwa. Kembirra wurrilyimberrkuwilyaba wurrilyimberrkwulyumida warnumamalya
    kuw-ambilyama wurrakina-da,” ni-yama nakina nenikumamurikaja Neningikarrawara-langwa
    Yeka-wa-da.
  eng-ASVBT: Arise, lift up the lad, and hold him in thy hand; for I will make him
    a great nation.
  mna-mna: Lutum tana, nio ko aŋkam popoŋana kini ma tipet ma tiwe boozomen. Tana
    maŋga ma la mi teege su pa lutum mi witi ma imaŋga.”
  ita-1885: Levati, togli il fanciullo, e fortificati ad averne cura; perciocchè io
    lo farò divenire una gran nazione.
  eng-LXXUP: Rise up, and take the child, and hold him in thy hand, for I will make
    him a great nation.
  eng-ULB: Get up, raise up the lad, and encourage him; for I will make him into a
    great nation.”
  spa-VBL: Levántate, ve a ayudar a tu hijo y consuélalo, porque yo lo convertiré
    en una gran nación”.
  fra-_FOB: Lève-toi, prends le jeune garçon, et tiens-le par la main; car je ferai
    de lui une grande nation.
  mal-mal: എഴുന്നേറ്റ് ബാലനെ താങ്ങി എഴുന്നേല്പിച്ചുകൊൾക; ഞാൻ അവനെ ഒരു വലിയ ജനതയാക്കും”
    എന്ന് അരുളിച്ചെയ്തു.
  urd-GVR: Uṭh, laṛke ko uṭhā kar us kā hāth thām le, kyoṅki maiṅ us se ek baṛī qaum
    banāūṅgā.”
  suz-BL: बोक्‍को, इ तौ लाइश्‍शा गाक्‍को। गो मेको रे ठेयब जात का सेल्‍नुङ” देंमाक्‍त।
  ita-1927: Lèvati, prendi il ragazzo e tienlo per la mano; perché io farò di lui
    una grande nazione”.
  ckb-ckb: هەستە، کوڕەکە هەڵبگرە و دەستی بگرە، چونکە دەیکەمە نەتەوەیەکی مەزن.»
  eng-BBE: Come, take your child in your arms, for I will make of him a great nation.
  crx-NTPO: Dudinyaih 'ink'ez ts'oodun dudilhtih, 'ink'ez oola oontun, tube dune oots'u
    hatidoh whutiselh.”
  kan-OKCV: ಎದ್ದು ಹುಡುಗನನ್ನು ಎತ್ತಿಕೊಂಡು ನಿನ್ನ ಕೈಯಲ್ಲಿ ತೆಗೆದುಕೋ. ನಾನು ಅವನನ್ನು ದೊಡ್ಡ
    ಜನಾಂಗದವನನ್ನಾಗಿ ಮಾಡುವೆನು,” ಎಂದನು.
  bbb-bbb: '@see-verse:GEN.021.017'
  tam-2017: நீ எழுந்து சிறுவனை எடுத்து அவனை உன் கையினால் பிடித்துக்கொண்டுபோ, அவனைப்
    பெரிய தேசமாக்குவேன் என்றார்.
  spa-RV-1909: Levántate, alza al muchacho, y ásele de tu mano, porque en gran gente
    lo tengo de poner.
  ron-BTF: Scoală-te, ridică băiatul şi ţine-l în mână, pentru că îl voi face o mare
    naţiune.
  eng-WEBP: Get up, lift up the boy, and hold him with your hand. For I will make
    him a great nation.”
  eng-FBV: Get up, go over and help the boy up, and encourage him, for I will make
    him into a great nation.”
  nld-1939: Sta op, neem den knaap op, en houd hem goed vast; want Ik zal een groot
    volk van hem maken.
  nch-BL: Xiya, xijtananati nopa oquichpil huan xijmatilana. Amo ximajmahuica. Na
    nijchihuas ma itzto huan iteipan ixhuihua momiyaquilise huan mochihuase se xinachti
    masehualme cati nelía miyac imasehualhua.”
  tfr-NTPO: To kjrëba jeke. Rayëp ber tjoksa ame. Ba tjëyo tek ber ba irgo l̈i iër
    ber tjëyo kësbange» l̈e.
  vie-1934: Hãy đứng dậy đỡ lấy đứa trẻ và giơ tay nắm nó, vì ta sẽ làm cho nó nên
    một dân lớn.
  hin-CV: अब उठो, अपने बेटे को उठाओ, क्योंकि मैं उससे एक बड़ी जाति बनाऊंगा.”
  eng-OURB: Get up, lift up the boy, and hold him in your hand. For I will make him
    a great nation.”
  spa-BES: Ven, toma a tu hijo en tus brazos, porque haré de él una gran nación.
  tdx-tdx: Miongaha, atroaro i jolingay le rambeso am-pità’o, amy te hanoeko foko
    ra’elahy.
  vid-vid: Wime na umwinule mwana mibate goya mmoko mwa hegwe, mina ndomdita yawe
    mhaza wa nhanzi ng'hulu.”
  pwg-pwg: Kevomiri, kenae da imana kuna viiya ma kuna tinavomiirini. Ke ina rabobo
    ma ana berai da tupurereghina ina peyari.”
  eng-OKE: Arise, take up the youth and strengthen thine hand in him, because for
    a great people have I appointed him.
  tha-KJV: ลุ​กขึ้​นอ​ุ้มเด็กนั้น เอามือจับเขาไว้​ให้​แน่น เพราะเราจะทำให้เขาเป็นชาติ​ใหญ่​ชาติ​หนึ่ง​”
  por-BR-2018: Levanta-te, ergue ao jovem, e pegue-o por tua mão, porque farei dele
    uma grande nação.
  bco-bco: E sowabena꞉kiyo꞉, ge dasilia꞉ ha꞉na꞉ga꞉, so꞉wa a꞉ma꞉ ene dagiya gasilia꞉ga꞉
    e asulo꞉wo꞉ halale alifoma. Niyo꞉ eya a꞉la꞉ta꞉ga꞉yo꞉ kaluka꞉isaleyo꞉ modo꞉ fa꞉la꞉doma꞉ki
    ta꞉fa꞉no꞉.”
  deu-ELO: stehe auf, nimm den Knaben und fasse ihn mit deiner Hand, denn ich will
    ihn zu einer großen Nation machen.
  ktm-ktm: Atlang ala pe osori iy kidu eleng pe apasi iy. Yayan su eri we hohor pe
    hohtungon kantri hene mandra-an.”
  caa-caa: Achpen quiqui chꞌama e sitz, y chucu ucꞌabꞌ y qꞌueche chic, porque tamar
    jaxir cꞌani alocꞌoy inteꞌ nuxi chinam”, che e ángel tuaꞌ e Dios uyare e Agar.
  eng-WYC-2018: Rise thou, and take the child, and hold his hand; for I shall make
    him into a great folk. (Rise thou up, and have the boy stand up, and take his
    hand; for I shall make him into a great nation.)
  epo-epo: Leviĝu, prenu la knabon kaj tenu lin per via mano, ĉar grandan popolon
    Mi faros el li.
  uig-PIN: Əmdi ⱪopup, ⱪolung bilǝn balini yɵlǝp turƣuz; qünki Mǝn uni uluƣ bir ǝl-millǝt
    ⱪilimǝn, — dedi.
  beo-beo: Di da dia mano lobolele wa:lesima. Na da ea lalelegemu fi bagade hamomu.”
  tpi-OTNT: Yu kirap i go litimapim pikinini, na yu holim han bilong en. Bai mi mekim
    lain tumbuna pikinini bilong en i kamap bikpela lain manmeri tru.”
  hau-SA: Ki ɗaga yaron ki riƙe shi a hannu, gama zan mai da shi al’umma mai girma.”
  udu-udu: Cuyi mis mo dhali ’deka ’ci mo dhali susi a’di ki me’d pini mo haali/ aha/
    mina kar a’di ki dhan kala caaga/ mo.
  uig-LAT: Emdi qopup, qolung bilen balini yölep turghuz; chünki Men uni ulugh bir
    el-millet qilimen, — dédi.
  nde-nde: Mphakamise umfana umbambe ngesandla, ngoba ngizamenza abe yisizwe esikhulu.”
  ton-ton: 'Tuʻu, pea hiki hake ʻae tamasiʻi pea fafa ia ho nima: he te u ngaohi ia
    ko e puleʻanga lahi.”'
  ces-1613: Vstaň, vezmi dítě, a ujmi je rukou svou; nebo v národ veliký učiním je.
  eko-eko: Olankhe onlanse mwanawo onkholele nkhono, phantte yawe kinteela waattisa
    omathaawe.”
  nss-nss: Atine pe aya soli yiy kitine pe kisa kili wou. Yo andre kumbusi yiy pe
    ndrayen hu andre kasarayah soyon iya.”
  eng-WMB: Get up, lift up the boy, and hold him with your hand. For I will make him
    a great nation.”
