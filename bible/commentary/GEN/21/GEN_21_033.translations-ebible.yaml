verse: GEN.021.033
translations:
  mal-C: അബ്രാഹാം ബേർ-ശേബയിൽ ഒരു പിചുലവൃക്ഷം നട്ടു; അവിടെവെച്ച് അദ്ദേഹം നിത്യദൈവമായ
    യഹോവയുടെ നാമത്തിൽ ആരാധന നടത്തി.
  deu-TKW: Abraham aber pflanzte eine Tamariske zu Beerseba und rief daselbst den
    Namen Jahwes an, des ewigen Gottes.
  lin-lin: Abrayami alonaki nzete ya tamarisi na Beri-Sheba mpe abelelaki Yawe, Nzambe
    ya bileko na bileko.
  cbr-NT: Usa 'ain, ka Abrahamnën Beerseba kakë me anu achúshi i tamarisco 'apákëxa,
    anuxun ka unin Nukën 'Ibun Diosan anë rabiakëxa, axa bamatima oí tsókë a.
  eng-LSV: and [Abraham] plants a tamarisk in Beer-Sheba, and preaches there in the
    Name of YHWH, the perpetual God;
  bmu-bmu: Anohotka Abrahamnöŋ berem ip kun Berseba miri miaŋgöreŋ kömöta Kembu Anutu
    bem koŋkoŋ yaŋgö qetŋi qeta köuluköyök.
  eng-GNV: And Abraham planted a groue in Beer-sheba, and called there on the Name
    of ye Lord, the euerlasting God.
  eng-WEBSTER: And Abraham planted a grove in Beer-sheba, and called there on the
    name of the LORD, the everlasting God.
  nhw-BL: Huan ipan Beerseba, Abraham quitojqui se cuahuitl catli itoca tamarisco.
    Huan nopona quihueyichijqui TOTECO, Nopa Dios Catli Nochipa Itztoc.
  swh-ONEN: Abrahamu akapanda mti wa mkwaju huko Beer-Sheba, na hapo akaliitia jina
    la Bwana, Mungu wa milele.
  bba-bba: Yen biru Aburɑhɑmu u dɑ̃ru ɡɑru duurɑ Beri Sebɑ mi, ni nu rɑ sɑɑ bɑkɑru
    ko. Mɑ u Yinni Gusunɔ sɑ̃wɑ mi. Yinni Gusunɔ wi, u ko n wɑ̃ɑwɑ kɑ bɑɑdommɑɔ.
  eng-KJVCPB: And Abraham planted a grove in Beer-sheba, and called there on the name
    of the Lord, the everlasting God.
  cpy-cpy: Ikanta Abraham ipankitaki inchato janta Beerseba-ki, ikowakotakiri Tajorentsi
    raakotero iwaero, ikanteetziri “Añaaniri Tajorentsi”.
  mpx-mpx: Yaka Abalahama abwakil tamalik etega i luwan panuwa Biyaseba elana, ge
    i tapwalolo Yehoba Yabowaine Mihomihotina elana.
  wbp-wbp: Yangka yalirla ngurungka Piirrjiparla, watiya jinta karlanjarla yirrarnu
    kirrirdimpayi, ngulangkanyalparla yunparninja-karrarluju pulka-pungu YAAWIYI-kiji
    JUKURRARNU-kuju.
  luo-luo: Ibrahim nopidho yien moro Bersheba, kendo kanyo noluongo nying Jehova Nyasaye,
    Nyasaye manyaka chiengʼ.
  meu-meu: A Abraham ese au helaḡana ta e hadoa Bere-sieba ai, bona Iehova, Noho-hanaihanai
    Diravana, ladana e hahanea.
  npi-ULB: अब्राहामले बेर्शेबामा एउटा झ्याउको बोट रोपे । त्यसपछि उनले अनन्तका परमेश्‍वरको
    आराधना गरे ।
  yor-yor: Abrahamu lọ́ igi tamariski kan sí Beerṣeba, níbẹ̀ ni ó sì pe orúkọ Olúwa
    Ọlọ́run ayérayé.
  emp-NTPO: Maʌ̃be Beersebád̶e Abrahaʌ̃ba tamarisco bacuruda u b̶ʌsia. Mama Ãcõrẽ
    beucaa ewari iwid̶isia.
  ind-ind: Lalu Abraham menanam sebatang pohon tamariska di sana sebagai tanda peringatan,
    dan di situ dia menyembah TUHAN, Allah yang kekal.
  pes-OPCB: ابراهیم در کنار آن چاه درخت گزی کاشت و خداوند، خدای ابدی را عبادت نمود.
  ssx-ssx: Kutupa Eipoloha꞉ma꞉ma꞉ta꞉ mo Biasiba pa꞉ta꞉ta꞉ mo napu ti homeke ma꞉nda꞉
    noka꞉paata꞉ mo Pa Hao Hala꞉ Tekehali Koda꞉ pa꞉ta꞉ panda꞉puniao yeiya꞉ layekeme.
  lcm-lcm: Na Abaraam kala sukal a mangsikei a ei eiang e Berseba, na ngere ei ang
    kala songo ane si IAVE, God To Asikei.
  aer-aer: Abraham-ele arne irrkepe-arteke ngkerneke apmere Beersheba-le imerte Ngkarte
    utyernemele tnakeke Ngkarte nhenge akwete-arle anerle-aneme, re renhe arritnye
    ileme YAHWEH.
  tgl-ULB: Nagtanim si Abraham ng puno ng tamarisko sa Beer-seba. Doon sinamba niya
    si Yahweh, ang Diyos na walang hanggan.
  nop-nop: Kaŋ Abalaham adi Bepaŋ hatihati fafaŋeniŋ molom adi’walaŋ wou foloŋ bem
    muŋgohom youli niŋ Beasiba kwetneŋ uŋgoŋ yetiguk.
  kca-kca: Вирсавия хŏща Авраам дуб йўхәӈ йохәм опсәс, щита Турәм Куща пеԓа, веккеша
    уԓты Турәм пеԓа, пойәкщәс.
  cbu-NT: 'Aprahamarinsha anshuri Beersebash taarangu, yasinaa sur tamarisku minum
    tatsumirangiya. Sheeru anush Apanllee tsiyatarangiya. Tsiyatku: Apaa, shiy urutamari
    taatarsha, tárangiya.'
  usa-usa: Abara-ám támárátiki yaama Bétíba uqmakéna abo mikáq wemá Yawe Îtogoka monoqá-tiyákáraiye,
    matuqmatuq Ítogokaq.
  hui-hui: Ani piyagola Abarahama ibu nde Beaseba dindini howa ira mbira hengene.
    Ani hongowa Anduane Homogo ibu Ngode Datagaliwabe Haluhe Haabobo Haga kago mitangi
    bialu lotu lalu hene.
  wrs-wrs: Doa Apraham ti endhana di pora murapeta Bersepara, doa Yawem sembayang
    vemnana, ona, yimba mendekli, yimba si wuleihavavmoa.
  mya-mya: အာ​ဗြ​ဟံ​သည်​ဗေ​ရ​ရှေ​ဘ​အ​ရပ်​တွင်​မန် ကျည်း​တစ်​ပင်​ကို​စိုက်​၍​အ​စဉ်​အ​မြဲ​တည်
    တော်​မူ​သော ဘု​ရား​သ​ခင်​တည်း​ဟူ​သော ထာ​ဝ​ရ​ဘု​ရား​ကို​တိုင်​တည်​၍​ဝတ်​ပြု ကိုး​ကွယ်​လေ​၏။-
  cbi-NTPO: Tsejtu junu Beersebanu Abraham, ma chi ya' mumu tamarisku chi wajtu, Yavé'
    mumunu pakami, naa-uwanuba tsanamu Diosnu.
  bod-N: ཨབ་ར་ཧམ་གྱིས་པེར་ཤ་བཱ་ཡུལ་དུ་འོམ་བུ་ཤིང་ཕྲན་ཞིག་བཙུགས༌ཤིང༌། གནས་དེ་ནས་ཐོག་མཐའ་མེད་པའི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་ནས་བོས༌པའོ།།
  wsk-wsk: Se Abraham Beersheba sor te tam tamarisk bo aguwam, ale Yawe, nu Kaem tom
    suen biya bagoso, wore ko nup patawuram.
  kkl-kkl: Pirekpa Abraham nenekori kal yangkal saog kal Bersyeba peramag aneko mebogti,
    “Allah ya'ag kamagne poneko” si lero yoplamog.
  sna-sna: Abhurahama akadyara muti womutamarisiki muBheerishebha, uye ipapo akadana
    kuzita raJehovha, Mwari Wokusingaperi.
  spa-BLM: Abraham plantó un tamarisco en Beerseba, y allí invocó el nombre de Yahvé,
    el Dios eterno.
  beu-beu: Angmuse Abraham ana te tamareska nu metma Beer Syeba mi muding. Angu metma
    Abraham evengani ening, senge ana angumi Lahatala ba aabetat ejehing-emeang angu,
    Aing somba.
  cac-cac: A d'a Beerseba chi', ix yavej jun te te' vin̈aj Abraham scuch tamarisco.
    A d'a Beerseba chi' ix yal sb'a vin̈ d'a Jehová, aton Dios ayn̈ejec' d'a juneln̈ej.
  swh-ULB: Abraham akapanda mti wa mkwaju katika Beerisheba. Na pale akamwabudu Yahwe,
    Mungu wa milele.
  bel-bel: І пасадзіў Абрагам каля Вірсавіі гай і заклікаў там імя Госпада, Бога Вечнага.
  deu-ELBBK: Und Abraham pflanzte eine Tamariske in Beerseba und rief dort den Namen
    des HERRN, des ewigen Gottes, an.
  mbb-OT: Mibpemula si Abraham te sengepuun he kayu he tamarisko ziyà te Beersheba
    ne mid-azap din dutun is Nengazen, he iyan kes wazà pidtemanan he Megbevayà.
  msc-msc: Iburahima ka tamarisi ju turu Bɛri Seba ka Allabatala bato, Maari mɛn tɛ
    banna kɔnin.
  mal-2015: അബ്രാഹാം ബേർ-ശേബയിൽ ഒരു പിചുലവൃക്ഷം നട്ടു, നിത്യദൈവമായ യഹോവയുടെ നാമത്തിൽ
    അവിടെവെച്ചു ആരാധന കഴിച്ചു.
  tuo-NT: Beersebapʉ Abrahã niꞌcãgʉ̃ yucʉgʉ tamarisco wãmeticjʉ otecʉ niwĩ. Topʉ Õꞌacʉ̃
    catinuꞌcũgʉ̃rẽ sẽrĩcʉ niwĩ.
  gup-gup: Abraham dulkdudji tamarisk kundulk kore Beersheba, dja kumekbe yiwarrudj
    di bu bikayhmeng Yawey kunngey nuye God nawu kahdjalmimbi munguyh munguyh.
  met-met: Ebraham rang xaiya tamaris(k) (tela) Berseba, saing uxu Toxoratamona yanoa
    la ba, sabu mana Urana Bungingbunginaloama.
  gvs-gvs: Ago kina Eberamoyana Bera Siva goi alova tayamo ibaguli, alovayana yoina
    tamarisika. E amoko goi Yauwe Yaubada aiyako vaatayaina yaina Eberamo isaakululu.
  rmc-rmc: O Abraham sadzinďa andre Beer-Šeba stromos tamariška a lašarelas ode le
    RAJES, le Večne Devles.
  nlg-nlg: Ma Abraham te subaa sakai na ghai tara holoa nia tamarisk i Beersheba.
    Mi ga te holohabaa Yahweh na God te vola talau.
  dgr-DOGNT: Abraham, Bersheba nèk'e ts'ı “tamarısk” ekǫ dehshe gha dèè k'e nàyı̨ı̨hgè.
    Ekǫ t'aa welǫ whìle ts'ǫ̀ Nǫ̀htsı̨ elı̨ı̨ sìı ts'ǫ̀ xàyaı̨htı.
  pes-OPV: پس ابراهیم در زمین فلسطینیان، ایام بسیاری بسر برد.
  ron-1924: Авраам а сэдит ун тамариск ла Беер-Шеба ши а кемат аколо Нумеле Домнулуй
    Думнезеулуй челуй вешник.
  ben-OBCV: অব্রাহাম বের-শেবায় একটি ঝাউ গাছ লাগালেন, ও সেখানে তিনি অনন্তজীবী ঈশ্বর
    সদাপ্রভুর আরাধনা করলেন।
  lex-lex: Noka Abrahama ntamin targa au tamariska onni id la Bersyeba, ne nkola tieru-nawur
    nehla la Orgahi-Orha'a Uplerlawna-Mempulwatnu mak kden pa nodi liarni.
  rgu-rgu: Basa ria, Abraham sele ai tamareska huuꞌ esa nai Beer Syeba. Mulai faiꞌ
    ria, ai huuꞌ a fee nafarereneꞌ neuꞌ Abraham nae maꞌulu na ana doꞌo-tabe neuꞌ MANETUALAIN
    fo Masodaꞌ Losa Dodoo na nai na.
  som-som: Ibraahimna geed buu Bi'ir Shebac ku beeray, oo halkaas buu ku ducaystay
    magaca Rabbiga Ilaaha daa'imka ah.
  lat-VUC: Surrexit autem Abimelech, et Phicol princeps exercitus ejus, reversique
    sunt in terram Palæstinorum. Abraham vero plantavit nemus in Bersabee, et invocavit
    ibi nomen Domini Dei æterni.
  aoi-aoi: Umba eneja nakina Aburiyama n-ambilyumurra aduwaya yakwujina ngawa Biyajiba-manja.
    Biya kembirra ni-lungkuwabijuwa nakina awilyaba eka yakwujina. Akina eka ni-lungkuwabijuwama
    emikirra damarija. Kembirra Aburiyama neni-yangmarngkwajuwa Yaweya nibina Neningikarrawara
    neningangkawura nakina.
  eng-ASVBT: And Abraham planted a tamarisk tree in Beer-sheba, and called there on
    the name of Jehovah, the Everlasting God.
  mna-mna: Mi Abaraam ipaaza ke tamarisk ta isu Ber-Seba, mi isuŋ pa Merere ta imbotmbot
    ma alok i.
  ita-1885: Ed Abrahamo piantò un bosco in Beerseba, e quivi invocò il Nome del Signore
    Iddio eterno.
  eng-LXXUP: And Abraham planted a field at the well of the oath, and called there
    on the name of the Lord, the everlasting God.
  eng-ULB: Abraham planted a tamarisk tree in Beersheba. There he worshiped Yahweh,
    the eternal God.
  spa-VBL: Abraham plantó un árbol de tamarisco en Beerseba y allí adoró al Señor,
    al Dios eterno.
  fra-_FOB: Et Abraham planta un tamarin à Béer-Shéba, et il invoqua là le nom de
    l'Éternel, le Dieu d'éternité.
  mal-mal: അബ്രാഹാം ബേർ-ശേബയിൽ ഒരു പിചുലവൃക്ഷം നട്ടു, നിത്യദൈവമായ യഹോവയുടെ നാമത്തിൽ
    അവിടെവച്ച് ആരാധന കഴിച്ചു.
  urd-GVR: Is ke bād Ibrāhīm ne Bair-sabā meṅ jhāū kā daraḳht lagāyā. Wahāṅ us ne
    Rab kā nām le kar us kī ibādat kī jo abadī Ḳhudā hai.
  suz-BL: अब्राहाममी चहिं बेयर-शेबाम रवा का ख्रुमा बाक्‍त। मिनु मेकेर परमप्रभु यावे,
    गेना हना यो बाक्‍ब परमप्रभु आ नें थिशा, मेको नु लोव़ पवा बाक्‍त। उत्‍पत्ती १२:८;
    रोमी १६:२६
  ita-1927: E Abrahamo piantò un tamarindo a Beer-Sceba, e invocò quivi il nome dell’Eterno,
    l’Iddio della eternità.
  ckb-ckb: ئینجا ئیبراهیم داری گەزی لە بیری شابەع چاند، لەوێش بە ناوی یەزدانی پەروەردگاری
    هەتاهەتاییەوە نزای کرد.
  eng-BBE: And Abraham, after planting a holy tree in Beer-sheba, gave worship to
    the name of the Lord, the Eternal God.
  crx-NTPO: '''Et Abraham nyo Beersheba ''et tamarisk duchun ''i nyoh ''et ''ainanla,
    ''ink''ez ''et Moodihti (Yahweh Olam) yuka huyih, ''en ''ilhiz wheni Yak''usda
    (El) unli.'
  kan-OKCV: ಅಬ್ರಹಾಮನು ಬೇರ್ಷೆಬದಲ್ಲಿ ಪಿಚುಲ ವೃಕ್ಷವನ್ನು ನೆಟ್ಟು, ಅಲ್ಲಿ ನಿತ್ಯ ದೇವರಾಗಿರುವ
    ಯೆಹೋವ ದೇವರ ಹೆಸರನ್ನು ಹೇಳಿ ಆರಾಧಿಸಿದನು.
  bbb-bbb: Areme Eburame fune uri ine tamarisiki ije abena Biasiba ijia o areme uri
    E Ireobo Godi ijia fivako ijene fuone baname isoena aroe. Areme Eburame fune are
    Firisitia ijia ka maza jiamadogo fivae.
  tam-2017: ஆபிரகாம் பெயெர்செபாவிலே ஒரு தோப்பை உண்டாக்கி, சதாகாலமுமுள்ள தேவனாகிய யெகோவாவுடைய
    நாமத்தை அந்த இடத்தில் தொழுதுகொண்டான்.
  spa-RV-1909: Y plantó Abraham un bosque en Beer-seba, é invocó allí el nombre de
    Jehová Dios eterno.
  ron-BTF: Şi Avraam a sădit un crâng în Beer-Şeba şi a chemat acolo numele DOMNULUI,
    Dumnezeul cel veşnic.
  eng-WEBP: Abraham planted a tamarisk tree in Beersheba, and there he called on the
    name of the LORD, the Everlasting God.
  eng-FBV: Abraham planted a tamarisk tree in Beersheba and there he worshiped the
    Lord, the Eternal God.
  nld-1939: Abraham plantte een tamarisk te Beër-Sjéba, en riep daar de naam van Jahweh
    aan, den eeuwigen God.
  nch-BL: Huan ipan Beerseba, Abraham quitojqui se cuahuit cati itoca tamarisco. Huan
    nopona quihueyichijqui TOTECO, Nopa Dios Cati Nochipa Itztoc.
  tfr-NTPO: Abrahamda syõshtono Jehová kong eshko Berseba kjokyo. Jehová, e ko Sbö
    Sök Ĩyado bakoe. Eshko ga Abraham kjor dgono kjl̈ara ko tamarisco, syõshtono eshko
    kjĩshko.
  vie-1934: Aùp-ra-ham trồng một cây me tại Bê-e-Sê-ba, và ở đó người cầu khẩn danh
    Đức Giê-hô-va, là Đức Chúa Trời hằng-hữu.
  hin-CV: अब्राहाम ने बेअरशेबा में एक झाऊ का पेड़ लगाया और वहां उसने याहवेह, सनातन
    परमेश्वर की आराधना की.
  eng-OURB: Abraham [Father of a multitude] planted a tamarisk tree in Be'er-Sheva
    [Well of Seven, Well of an Oath], and called there on the name of Adonai, the
    El 'Olam [God Everlasting].
  spa-BES: Y Abraham, después de plantar un árbol santo en Beerseba, adoró el nombre
    del Señor, el Eterno Dios.
  tdx-tdx: Nambole kile raike e Beersevà ao t’i Avrahame vaho eo ro nikanjia’e ty
    tahina’ Iehovà Andria­nañahare nainay donia.
  vid-vid: Abulahamu nakanyala igodi lilinguchemigwa tamalisiki ako Beeli-sheba, nakalanda
    kwa itagwa lya Mkulu Nguluwi wa mazuwa gose.
  pwg-pwg: Ma Abraham na kii kana vava tamarisk ivoni Beyaseba dobunai. Ma bade nani
    dobunai Bada makamakii nonowina ivokavakavari.
  eng-OKE: And he planted a tree in Beer Shava, and prayed there in the name of the
    Lord, the Most High God.
  tha-KJV: อับราฮัมปลูกต้นแทมริสก์​ไว้​ที่​เบเออร์เชบา และนมัสการออกพระนามพระเยโฮวาห์พระเจ้านิรันดร์​ที่นั่น
  por-BR-2018: E plantou Abraão um bosque em Berseba, e invocou ali o nome do SENHOR
    Deus eterno.
  bco-bco: A꞉la꞉yo꞉ a꞉ma꞉la꞉ ha꞉nabiki, Ablaham eyo꞉ i nowo꞉ Bilsiba a꞉na gelo꞉ ko꞉lo꞉,
    eyo꞉ Yawemo꞉ dulugu sa꞉laki, ene wiyo꞉ “Gode Mela꞉no꞉ Mela꞉no꞉ A꞉lab” a꞉la꞉sio꞉.
  deu-ELO: Und Abraham pflanzte eine Tamariske zu Beerseba und rief daselbst den Namen
    Jehovas, des ewigen Gottes, an.
  ktm-ktm: Inum pe Abraham idohon kei he-ei rangan tamarisk idu Berseba pe iy illa
    eriy ilenesurok illa ndrongon Lapan Petngendrei Ndre Immin Ndrepihe Ndrekahai.
  caa-caa: Y e Abraham upaqꞌui inteꞌ teꞌ xeꞌ ucꞌabꞌa tamarisco tama e lugar era, y
    cay uyujtzꞌi ut Cawinquirar Dios xeꞌ turu iraj iraj.
  eng-WYC-2018: Soothly Abraham planted a wood in Beersheba, and inwardly called there
    (on) the name of [the] everlasting God;
  epo-epo: Kaj Abraham plantis tamariskon en Beer-Ŝeba, kaj preĝis tie al la Eternulo,
    la Dio eterna.
  uig-PIN: Ibraⱨim Bǝǝr-Xebada bir tüp yulƣunni tikip, u yǝrdǝ Əbǝdiy Tǝngri bolƣan
    Pǝrwǝrdigarning namiƣa nida ⱪilip ibadǝt ⱪildi.
  beo-beo: A:ibalaha:me da ‘da:malisigi’ ifa Biasiba sogega bugi. Amoga e da Hina
    Gode, Eso huluane Esalalalusu Gode, Ema nodone sia:ne gadoi.
  tpi-OTNT: Na Abraham i planim wanpela diwai long Berseba, na em i lotu long Bikpela,
    em God i save stap oltaim oltaim.
  hau-SA: Sai Ibrahim ya shuka itacen tsamiya a Beyersheba, a can kuma ya kira bisa
    sunan Ubangiji, Allah Madawwami.
  udu-udu: Dhala Ibrahiim siki cwa jin wana e ka ’kwaṯṯan e Pam Birsaba mo dhali a’di
    ki yuḵ gway gi Tap̱a mo a’di jin ta’da Arumgimis jin di’d ki e ki sule/ sule/
    mo be.
  uig-LAT: Ibrahim Beer-Shébada bir tüp yulghunni tikip, u yerde Ebediy Tengri bolghan
    Perwerdigarning namigha nida qilip ibadet qildi.
  nde-nde: U-Abhrahama wahlanyela isihlahla sethamarisiki eBherishebha, khonapho walibiza
    ibizo likaThixo, uNkulunkulu Waphakade.
  ton-ton: ¶ Pea naʻe tō ʻe ʻEpalahame ʻae ngaahi ʻakau ʻi Peasipa, pea naʻe ui ai
    ia ki he huafa ʻo Sihova, ko e ʻOtua taʻengata;
  ces-1613: I nasázel stromoví v Bersabé, a vzýval tam jméno Hospodina, Boha silného,
    věčného.
  eko-eko: Eburahiima n'oosala Beeresheba okhule khuzala muutthi wa nkolokope, khumwaaputu
    Nnyizinku, Nluku wa Mileele.
  nss-nss: Pe Apraham iyki kei hakou mendreheh iro Peersepa, pe yiy iro totohun iya
    kili YAPAN, yiy Ngindrai andre kinto-kinto.
  eng-WMB: Abraham planted a tamarisk tree in Beersheba, and there he called on the
    name of the LORD, the Everlasting God.
  tam-TCV: ஆபிரகாம் பெயெர்செபாவிலே தமரிஸ்கு மரத்தை நட்டு, அங்கே நித்திய இறைவனான யெகோவாவினுடைய
    பெயரைக் கூப்பிட்டு வழிபட்டான்.
  ceb-ULB: Gitanom ni Abraham ang kahoy nga tamarisko sa Beersheba. Gisimba niya didto
    si Yahweh, ang walay kataposang Dios.
  mkn-mkn: Ais itu, Abraham tanam satu pohon tamareska di Beer Syeba. Mulai dari itu
    waktu, itu pohon kasi inga sang Abraham, ko di situ dia sémba sang TUHAN yang
    Idop Sampe Salamanya.
  pol-UBG: Abraham zaś zasadził drzewa w Beer-Szebie i wzywał tam imienia PANA, Boga
    wiecznego.
  agr-agr: Nunik wakitkiagmatai Abraham numi tamarisco tutain bershebanum ajauwai.
    Dutika nuwi Apajuí Tuke Pujuuwa nuna daajin adaitus emematiuwai.
  kyc-kyc: Dokopa Aporakame isa mende kingi tamarisiki lengende yuu Biasipa dokona
    wara pipala Kamongo Karalu Karenge Anatu dokona kingi lakando kareya. (Kingi Biasipa
    doko Ipuru pii ipwa pete kingi pii lalu lao lenge dopale.)
  urd-GVU: اِس کے بعد ابراہیم نے بیرسبع میں جھاؤ کا درخت لگایا۔ وہاں اُس نے رب کا
    نام لے کر اُس کی عبادت کی جو ابدی خدا ہے۔
  deu-1912: Abraham aber pflanzte Bäume zu Beer-Seba und predigte daselbst von dem
    Namen des HERRN, des ewigen Gottes.
  ntj-ntj: '@see-verse:GEN.021.032'
  row-row: Basa de, Abraham sela hau tamareska esa sia Beer Syeba. Mia leleꞌ naa,
    hau naa fee nesenenedꞌaꞌ neu Abraham oi, sia naa, eni beꞌutee neu LAMATUALAIN
    mana nasodꞌa losa doo na neu.
  kan-2017: ಅಬ್ರಹಾಮನು ಬೇರ್ಷೆಬದಲ್ಲಿ ಪಿಚುಲ ವೃಕ್ಷವನ್ನು ನೆಟ್ಟು ಅಲ್ಲಿ ನಿತ್ಯದೇವರಾದ ಯೆಹೋವನ
    ಹೆಸರನ್ನು ಹೇಳಿಕೊಂಡು ಆರಾಧಿಸಿದನು.
  ena-ena: Uavɨci Ebɨlam agaŋ Asɨ Iaue hameŋ laci hameŋ laci hɨnilalɨ agadɨ ibi mɨŋaiahɨben
    aba kɨlɨ Belɨseba avɨli sɨmɨ tulɨ mikɨ heŋ hulimi. Huliavɨla Asɨ Iaue dɨ ibi luvɨla
    luvɨla nudɨ ibi mɨŋaiahami.
  tgo-tgo: E ghereinji Eibraham i kabwa umbwa regha idae isel Beyasiba. Na gheko i
    kururu weya Giya Loi, iye Loi Memeghabananiye.
  yap-yap: Me yung Abraham ba ke gek’iy ni tamarisk u lan yu Beersheba, ni aram e
    gin’en ni i meybil ngak SOMOL riy, ni fare Got ni manemus.
  tet-tet: Hotu, Abraham taman ai tamariska huun ida iha Beer Syeba. Nahuu baa oras
    nia, ai huun nia foo natene baa Abraham naꞌak, fatin nia, fatin loꞌu-sudur baa
    MAROMAK Mak Moris Nima-nimak.
  hlt-MCSB: Beersheba ah kolanhlaeng a phung tih kumhal Pathen BOEIPA ming te pahoi
    a khue.
  mdy-ETH: ዬካፓ ዓብራሃሜ ቤርሳቤይዳ ታማርስኬ ጌይንታ ሚሢ ቱካዖ ናንጊና ባይቁዋዖ ናንጋ ፆኦሲ ማዔ ናንጊና ናንጋ ጎዳሢ ዒኢካ
    ዚጊ ካሽኬኔ፤
  kew-kew: Abraham-me Tamariks repena-wai Besiba poaisa. Go pare-re nipumi Adaa Aa-na
    bi loa lotu Sa, go Gote-re oroyalo kagaa pia-loa.
  twi-ASANTE: Abraham nso duaa dua bi a wɔfrɛ no ɛsɛnteɛ wɔ abura no ho wɔ Beer-Seba.
    Ɛhɔ na daa na ɔsom Awurade teasefoɔ no.
  bhl-bhl: Uniwi, Abalakam e Belseba abiw kel ais sel mak kaiko, Yawe Elolam em wiin
    fian dolewse kale.
  con-NTPO: Ja'fasi Abrahamjan tseni tamarisco quini'jima jon. Quini'jima jomba Tsangae
    Canse'cho Na'su Chiga Quitsama iñajan.
  eng-WEBU: Abraham planted a tamarisk tree in Beersheba, and there he called on the
    name of the LORD, the Everlasting God.
  bnp-bnp: E Abraham i varoa o Bersiba a kai a tamaris, lakea i kavurikea vonga a
    rana e BAKOVI DAGI, a Vure Vakaroro.
  wal-wal: Abrahaami Berssaabehan taamaariskki giyo mittaa tokkiis. Hegan GODAA, Merinaa
    Xoossaa, sunttaa xeesiis.
  mgh-mgh: Aparahamu arwaaka ahomphattyaa wepa uPerisepa ni vaavale aholapela ncina
    na Mwaneene Nluku Oohimala.
  acu-NT: Waketkiaramtai Abrahamka Beersebanam numi tamarisco tutain arakmakmiayi.
    Tura nuni Apu Yus tuke pujuwa nuna naarin pachis Yusen seamiayi.
  spa-PDDPT: Abraham plantó un tamarisco en Beerseba e invocó allí el Nombre de Yavé
    ʼEl-Olam.
  gun-gun: Berseba py Abraão onhotỹ tamargueira. Ha'e py ojapukai guive Senhor Nhanderuete
    imarã e'ỹ va'e rery rupi.
  agu-BL: Ej nin ta'ste'n nin le ama'la'tz yi na bi'aj Beerseba cwe't tawal Abraham
    jun wi' tze' yi na bi'aj tamarisco. Ej nin ta'ste'n nin oque'tz tan c'u'laje'n
    Ryos, yi jun kaRyosil yi at nin i' le xe'tzbiltzaj, at jalu' nin sbne' opontunintz.
  eng-PEV: Then Abraham showed respect to God there in Beersheba. He called God by
    his special name Yahweh, and he planted a special tree to remember that place.
    Yahweh is the true God that lives for ever.
  ilo-ULB: Nagmula ni Abraham iti kayo a tamarisko idiay Beerseba. Sadiay, nagdayaw
    isuna kenni Yahweh, ti agnanayon a Dios.
  kpg-kpg: Abraham gaa dogi dana laagau ‘tamarisk’ i Beersheba, ga daumaha gi Yihowah,
    go di God dono hagaodi ai.
  uig-ARA: ئىبراھىم بەئەر-شېبادا بىر تۈپ يۇلغۇننى تىكىپ، ئۇ يەردە ئەبەدىي تەڭرى بولغان
    پەرۋەردىگارنىڭ نامىغا نىدا قىلىپ ئىبادەت قىلدى.
  bsp-bsp: Kɔ Abraham ɔmbɔf abet Bɛrseba, k'oŋkornɛ Kanu Kəpɔŋ nkɛ kəntɔlip doru o
    doru mɔ.
  mbs-mbs: Penga niyan, nenanem si Abraham te kayo tamarisko doton te Berseba, aw
    migtawal-tawal sikandin diyà te Timanem wedad temanan.
  tof-tof: Ene kakóm, Eibrra-am darrü tamarrisk nugup zid we irtümülürr Berrsyibam.
    Eibrra-am ene pokodó Lodón ngian we ngilialórr oya ótókóm, ⌊Ngarkwat-koke Arról⌋
    God.
  sus-sus: Iburahima naxa tamare wuri bili keren si Beriseeba. A naxa Alatala maxandi
    a xili ra, Ala naxan na na.
  pon-2006: Eipraam eri padokedi tuhke damarisk pwoat nan Peersepa oh kaudokiong KAUN-O,
    Koht Soutuk.
  jae-jae: Mago Abraham kêsê ka gamêŋ sawaŋa teŋ ŋaê gebe tamarisk aŋga Ber-Seba ma
    awa gêjac Apômtau Anôtô teŋgeŋ nê ŋaê.
  ksd-ksd: Ma Abaraam i ga vaume tika na davai, a iangina Tamariska, aro Ber-Seba
    ma abara i ga kail tadav ra iang i ra Luluai God Tukum.
  tur-YTC: Avraham Beer-Şeva'da bir ılgın ağacı dikti ve orada Ebedi Tanrı Yahve’nin
    adını çağırdı.
  bel-N: I пасадзіў [Абрагам] гай у Бээр-Шэве, і клікаў там імя ГОСПАДА, Бога вечнага.
  grc-BRENT: Καὶ ἐφύτευσεν Ἁβραὰμ ἄρουραν ἐπὶ τῷ φρέατι τοῦ ὅρκου· καὶ ἐπεκαλέσατο
    ἐκεῖ τὸ ὄνομα Κυρίου, Θεὸς αἰώνιος.
  ind-AYT: Abraham menanam pohon tamariska di Bersyeba dan di situ dia menyerukan
    nama TUHAN, Allah yang kekal.
  lid-lid: Ano Abraham tahi kei tamarisk udu Bersiba, eme iy aloh nyara Laban, Kindrei
    ta udu le buku doh.
  nya-nya: Abrahamu anadzala mtengo wa bwemba ku Beeriseba, ndipo anapemphera pamenepo
    mʼdzina la Yehova, Mulungu Wamuyaya.
  hrv-hrv: Abraham zasadi kod Beer Šebe tamarisku i ondje zazove ime Jahve - Boga
    Vječnoga.
  mps-mps: Tama Abrahamgo te Bersebade te polo isisąbo ni me deli bulama, tama agai
    Yawego nogi weyu, gedu haluasa po wai, te aga sesemane sogo bidada peyu, bidada
    pabo God dao.
  llg-llg: Basa ndia, boe ma Abraham sele ai tamariska nai Beer Syeba. Mulai neme
    faik ndia mai, ai ndia dadik nasanenedak neu Abraham, de, ana nakaluku-nakatele
    neu LAMATUAK fo Kasodak losa dodoon neu.
  tpi-tpi: Na Abraham i planim wanpela diwai long Berseba, na em i lotu long Bikpela,
    em God i save stap oltaim oltaim.
  dan-1931: Men Abraham plantede en Tamarisk i Be'ersjeba og påkaldte der HERREN den
    evige Guds Navn.
  vie-OVCB: Áp-ra-ham trồng một cây me tại Bê-e-sê-ba và cầu khẩn Danh Chúa Hằng Hữu
    tại đây.
  lbk-lbk: Et siya chi ay nen-imola si Abraham is kaew ay salamakhi ischi id Beerseba,
    sa et nenchayaw ken Dios Apo ay Eng-engkhana ay Dios.
  guj-2017: ઇબ્રાહિમે બેરશેબામાં એક એશેલ વૃક્ષ રોપ્યું. ત્યાં તેણે સનાતન પ્રભુ ઈશ્વરની
    સ્તુતિ કરી.
  byr-byr: '@see-verse:GEN.021.032'
  awx-awx: Tixawän Abrahamu pa däkätu Berseba kwayike, Anätu Iwikge Yiwixak Täpäle
    tumuxu une yakut.
  pon-2006A: Eipraam eri padokedi tuhke damarisk pwoat nan Peersepa oh kaudokiong
    KAUN-O, Koht Soutuk.
  por-BRBSL: Abraão plantou uma árvore de tamargueira em Beersheba, e lá ele invocou
    o nome de Yahweh, o Deus Eterno.
  cth-cth: Abraham ni Beersheba vah hmaicakung a ung teh haw vah BAWIPA yungyoe Cathut
    e min a kaw.
  twi-twi: Abraham nso duaa dua bi a wɔfrɛ no asantɛw wɔ abura no ho wɔ Beer-Seba.
    Ɛhɔ na na ɔsom Awurade teasefo no daa.
  hlt-hlt: Beersheba ah kolanhlaeng a phung tih kumhal Pathen BOEIPA ming te pahoi
    a khue.
  tbz-SIM: Kɛ̀ Abɑrɑhɑmmuu fííkú Bɛɛrisebɑɑ ɛì dɛtie mbɛ̀ tu dɛ̀ tɑmɑdii, kɛ́bɑ́ntɛ̀
    ti Yiɛ̀ nKuyie, kɛ́ kù yu kɛ dɔ̀ o Yiɛ̀.
  msy-2020: Ezɨ Abraham Berseban temer mam akara, egha Ikiavɨra Itir Godɨn ziam fe,
    a Godɨn zurazurara ikiavɨra itim.
  txq-txq: Basa boe ma Abraham sele ai huu tamariska esa numa Beer Syeba. Mulai numa
    lelek naa neu, ai huuk naa fee nesenenedak neu Abraham, fo numa naa ana nakaluku-nakatele
    neu MANETUALAIN mana Masodak Losa Doon Naa Neu.
  aaz-aaz: Rarit naiꞌ Abraham nseen hau tamareska uuꞌ goes nbi Beer Seba. Anmurai
    naꞌko oras naan, hau naan anjair tanar amnaubaꞌ neu naiꞌ Abraham, nak in naꞌbees
    neu UISNENO reꞌ Amonit Nabar-baar anbi bare naan.
  azb-azb: İbrahim Beer-Şevada bir yulğun ağacı əkdi və orada əbədi Allah olan Rəbbin
    adını çağırdı.
  eng-DBY: And [Abraham] planted a tamarisk in Beer-sheba, and called there on the
    name of Jehovah, the Eternal God.
  hin-2017: फिर अब्राहम ने बेर्शेबा में झाऊ का एक वृक्ष लगाया, और वहाँ यहोवा से जो
    सनातन परमेश्वर है, प्रार्थना की।
  wol-KYG: Ibraayma nag jëmbat na garabu tamaris foofa ca Beerseba, tudd fa Yàlla
    Aji Sax ji, ji nekk ba fàww.
  swp-swp: Aberahama oeagi tabuna esau i umai Biera‐siba eai abo nei eai GUIAU esana
    i atai, Mauri Nige Nosina Eaubadana.
  bjr-bjr: Miqanda fufanoo Abaraqaammafa tamarisika saqari Beeraseeba maqusai ummaquseenoo
    naaru naaru marira Karaambaiqa Anutunara innaaru qimarinau.
  eng-YLT: and [Abraham] planteth a tamarisk in Beer-Sheba, and preacheth there in
    the name of Jehovah, God age-during;
  heg-NTPO: Hidi nam, Abraham mul kai tamareska mes se Beer Syeba. Kilan deng dedeng
    na, kai ina na daid taad bel Abraham, le se maan na un todan-lahing AMA LAMTUA
    man in Nuli Hidi Nutus Taan lo ka.
  ptu-ptu: Natanammi Abraham satoo' kaju tamariska dio Bersyeba. Etam too si naongei
    umpenombai Puang Allataala DEBATAnta To la tontä sule lako salako-lakona.
  bzd-NTPO: Eta̱ Abraham tö kal kuá kiè tamarisco ese kuatké elka Beerseba. Ee̱ ie'
    tö Jehová dör Skëköl yöbië e' dalöié.
  kwf-kwf: Sa Abraham nia ka fasia taꞋi Ꞌai Ꞌi Bereseba. Na Ꞌai neꞋeri kira saea Ꞌania
    Tamaris. Ma ana kula neꞋeri, nia ka foꞋosia God neꞋe mauria firi Ꞌani satana Iawe.
  eng-WYC-2017: Soothly Abraham planted a wood in Beersheba, and inwardly called there
    the name of [the] everlasting God;
  eng-WMBB: Abraham planted a tamarisk tree in Beersheba, and there he called on the
    name of the LORD, the Everlasting God.
  spp-spp: Ka Ibirayima si támara cige cɛnmɛ Bɛrisheba i, maa Teekwombaa Kafooŋi Kile
    mɛge pêe.
  aey-aey: Eu hedocob Ebraham uqa na oso, ijan tamaris, Biasiba ono cehen. Odimei
    uqa Tibud Anut Bilec Catanec binan sulen.
  urd-GVH: इसके बाद इब्राहीम ने बैर-सबा में झाऊ का दरख़्त लगाया। वहाँ उसने रब का नाम
    लेकर उस की इबादत की जो अबदी ख़ुदा है।
  rug-rug: Beto asa, si letea Ebarahami si keke huda tamarisiki pa popoa Biasiba,
    meke vahesia sa se Zihova, sa Tamasa toa holana.
  gaz-gaz: Abrahaamis Bersheebaa keessa muka tamirii dhaabe; innis achitti maqaa Waaqayyo
    Waaqa Bara Baraa waammate.
  fra-LSG: Abraham planta des tamaris à Beer-Schéba; et là il invoqua le nom de l’Éternel,
    Dieu de l’éternité.
  yal-yal: Iburahima yi tamaro wudi bili keden si Bɛriseba bɔxɔn ma. A yi Alatala
    maxandi a xinla ra, Habadan Ala.
  gum-gum: Incha Abrahambe tru Beersebasrø kan tamarisco tusr ellguawa pasrabe, Jehová,
    tru Managurri Managatig Wabigwei munchiwan isub wamabig køn.
  iou-iou: Kuŋirän Abrahamtä päya kubä Beseba komeken piŋkuk. Täŋpäŋ ukengän Ekäni
    Yawe Tärektäreki Nämo u iniŋ oretkuk.
  haw-1868: Kanu iho la o Aberahama i laau ma Beereseba, a kahea aku la ilaila i ka
    inoa o Iehova ke Akua mau loa.
  arb-NAV: وَغَرَسَ إِبْرَاهِيمُ شَجَرَ أَثْلٍ فِي بِئْرِ سَبْعٍ، وَدَعَا هُنَاكَ
    بِاسْمِ الرَّبِّ الإِلَهِ السَّرْمَدِيِّ
  adz-adz: Abraham intang gai mangan nida tamaris gin imingꞌ Birsiba da iyugin da
    nifun itsaf Yawe, Anutu Mpada Ratar Ntingan Angu.
  ewe-ewe: Abraham do ati aɖe ɖe Beerseba eye wòdo gbe ɖa na Yehowa Mawu mavɔ la be
    wòanye ɖasefo le nubabla sia me.
  eng-LEE: And Abraham planted an orchard in Beer-sheba, and called there on the name
    of the Lord, the God of everlasting.
  dji-dji: Ga nyanngangi Abrayamgi, nguḻi Biya-Djiba nyani ḻamudjili djamban gurrtji,
    ga nguḻikima nyani bumir-witjny giriny Yawaygi ngunukima God Wanngi-giḻiwiḻingakiṉing.
  nna-nna: Palanga Abraham-ju Beesheba-nga jarnti jirni mungka, tamarisk mungka, ngarluja
    nyurra marna Ngarrka, paliny LORD ngarramarntiku.
  asm-FB: অব্ৰাহামে বেৰ-চেবাত যিহোৱা অর্থাৎ সেই অনন্তকালৰ ঈশ্বৰৰ নামেৰে প্রার্থনা
    কৰিলে। তেওঁ সেই ঠাইত এজোপা ঝাওঁ গছ ৰুলে।
  sus-A: عِبُرَهِمَ نَشَ تَمَرٍ وُرِ بِلِ كٍرٍن سِ بٍرِ سٍيبَ. عَ نَشَ عَلَتَلَ مَشَندِ
    عَ شِلِ رَ، عَلَ نَشَن نَ نَ.
  fra-SBL: Abraham planta un tamaris à Beersheba, et là, il invoqua le nom de Yahvé,
    le Dieu de l'éternité.
  hbo-hbo: וַיִּטַּ֥ע אֶ֖שֶׁל בִּבְאֵ֣ר שָׁ֑בַע וַיִּ֨קְרָא־שָׁ֔ם בְּשֵׁ֥ם יְהוָ֖ה
    אֵ֥ל עֹולָֽם׃
  shp-NTPO: Ja Beerseba ikainkora aká iki, Abrahamman westíora jiwi tamarisco banakin,
    jaskáaxon aká iki janetaanan jatíbitian jaa Ibo Dios rabikin.
  eng-WYCLIFFE: Forsothe Abymelech roos, and Ficol, prince of his chyualrie, and thei
    turneden ayen in to the lond of Palestyns. Sotheli Abraham plauntide a wode in
    Bersabee, and inwardli clepide there the name of euerlastinge God;
  pjt-pjt: Ka Aipuṟamalu ngura pala palula Piitjiipala manta tjawaṟa puṉu uṉinypa
    ini Tamaṟika tjunu puṉu puḻka pakantjaku. Munu paluṟu Mayatjanya waḻkuningi, God
    Tiṯutjara Nyinapainya.
  cwe-cwe: Bulahimu kahanda mbiki woutangigwa tamalisiki uko Belisheba na katambika
    kwa zina da Mndewa Mulungu, Mulungu wa siku zose.
  bgs-bgs: Igpamula si Abraham ka kayu tamarisko tun ta Berseba, asta igpangadap sikandin
    katô Áglangngagán na ándà ágtamanán.
  kik-kik: Nake Iburahĩmu akĩhaanda mũtĩ wa mũbinde kũu Birishiba, na agĩkaĩra rĩĩtwa
    rĩa Jehova, o we Mũrungu Ũrĩa-Ũtũũraga-Tene-na-Tene, arĩ handũ hau.
  ksr-ksr: Keni Aabrahamnoŋ bereŋ gere moŋ Beerseba gomaŋ iikanoŋ komoma Poŋ Anutu
    beŋ kombombaŋa iwaa qata qama kooliro.
  fra-NCL: Abraham planta un tamaris à Bersabée, et il invoqua là le nom de Yahweh,
    Dieu éternel ;
  cek-AK: Abraham mah Beersheba ah thingkung maeto tling moe, to ahmuen hoiah dungzan
    Angraeng, Sithaw ih ahmin to palawk.
  xla-xla: Epalati A꞉iblahamta Belseba mo dla dali emomelepame ma kokó halepo hallalo
    God dla inoma sumama ya꞉ hi di dla ta꞉diyo.
  cuk-cuk: Abrahamʼdi Beersebaʼgi ingwa-soled-sapi digsad. Agine, Bab-Dummad-Jehová-Degisadeguadse
    gochad.
  uig-CYR: Ибраһим Бәәр-Шебада бир түп жулғунни тикип, у йәрдә Әбәдий Тәңри болған
    Пәрвәрдигарниң намиға нида қилип ибадәт қилди.
  tel-2017: అబ్రాహాము బెయేర్షెబాలో ఒక తమరిస్క చెట్టు నాటాడు. అక్కడ శాశ్వత దేవుడైన
    యెహోవా పేరట ప్రార్థన చేశాడు.
  hat-BSA: Abraham te plante la yon pyebwa tamaris nan Beer-Schéba, e la li te rele
    sou non SENYÈ a, Bondye Letènèl la.
  kos-kos: Na Abraham el yukwiya sak tamarisk soko in acn Beersheba, ac alu nu sin
    LEUM GOD, God Su Moul Ma Pahtpat.
  hbo-WLC: וַיִּטַּ֥ע אֶ֖שֶׁל בִּבְאֵ֣ר שָׁ֑בַע וַיִּ֨קְרָא־שָׁ֔ם בְּשֵׁ֥ם יְהוָ֖ה
    אֵ֥ל עוֹלָֽם׃
  ibo-ibo: Ebraham kụrụ osisi tamarisk na Bịasheba. Ebe ahụ ka ọ nọ kpọkuo aha Onyenwe
    anyị, Chineke ebighị ebi.
  ory-ory: ଏଥିଉତ୍ତାରେ ଅବ୍ରହାମ ସେହି ବେର୍‍ଶେବା ନିକଟରେ ଏକ ଝାଉଁ ବୃକ୍ଷ ରୋପଣ କରି ସେହି ସ୍ଥାନରେ
    ଅନାଦି ଅନନ୍ତ ପରମେଶ୍ୱର ସଦାପ୍ରଭୁଙ୍କ ନାମରେ ପ୍ରାର୍ଥନା କଲେ।
  wmt-wmt: '@see-verse:GEN.021.032'
  chk-chk: Iwe, Apraham a fotuki efoch irä itan tamarisk lon Peersepa. Ikenan a fel
    ngeni ewe Samol mi Lapalap, ewe Kot mi nom tori feilfeilachök.
  ssd-ssd: Abraham nu Bersebaŋge ail ande ŋgukina sulumba Kuate Suŋgo abo tugu ŋak
    nu tuku nyu te-duŋgina.
  rop-rop: en imbin growimap wanbala temarisktri, en deya na imbin weship YAWEI det
    trubala God hu jidanbat laibala olagija.
  ukr-1871: І посадив Авраам тамариску, і призвав там імя Господа Бога вічного.
  eng-AOI: But Abraham stayed at Beersheba for a little while and planted a tree there.
    It was called a tamarisk tree. Then he worshipped Yahweh, the God who lives forever.
  yon-yon: Winiiwe, Abrahambed at kaab yaningko Tamaris Berseba yaa kibenekore, kurikuriyiib
    kubiyiib Yekawono ye Yariman God yaa konoon.
  bch-bch: Idio ta Abraam iarum abei esel ede ngan tibur Berseba, ta ibaba ga ila
    pan Maron ta isoa ieda. Ngansa ei Deo toa imamado somisomi ne.
  deu-1951: Abraham aber pflanzte eine Tamariske zu Beer-Seba und rief daselbst den
    Namen des HERRN, des ewigen Gottes, an.
  eng-JPS: And Abraham planted a tamarisk-tree in Beer-sheba, and called there on
    the name of the LORD, the Everlasting God.
  ubr-ubr: Namon Abraham wengar tamarisk ibo Beersheba nan itanum ato BADA God Mama
    Wantoanin on ikwafirai.
  srp-1865: A Avram posadi lug na Virsaveji, i ondje prizva ime Gospoda Boga vjeènoga.
  lug-lug: Ibulayimu n’asimba omuti omumyulimu mu Beeruseba n’akaabiririra eyo erinnya
    lya Mukama, Katonda Ataggwaawo.
  heb-heb: ויטע אשל בבאר שבע ויקרא שם בשם יהוה אל עולם׃
  ben-IRV: পরে অব্রাহাম বের-শেবায় ঝাউগাছ রোপণ করে সেই জায়গায় অনন্তকালস্থায়ী ঈশ্বর
    সদাপ্রভুর নামে উপাসনা করলেন।
  pan-pan: ਫਿਰ ਉਸ ਨੇ ਬਏਰਸ਼ਬਾ ਵਿੱਚ ਝਾਊ ਦਾ ਇੱਕ ਰੁੱਖ ਲਾਇਆ ਅਤੇ ਉੱਥੇ ਯਹੋਵਾਹ ਅੱਗੇ ਜੋ ਅਟੱਲ
    ਪਰਮੇਸ਼ੁਰ ਹੈ ਪ੍ਰਾਰਥਨਾ ਕੀਤੀ।
  mwp-mwp: Kalanu Abrama puy uthudhin palamun ya wadhayzi maynu, koey ridhaw puy nel
    tamaris. Nuy thoeythu pagaydhin Awgadhoepa, wathaw wathaw Ngaru Awgadhoepa.
  mya-JVB: အာဗြဟံ သည် ဗေရရှေဘ အရပ်၌ မန်ကျည်း ပင်ကိုစိုက် ၍ ၊ အစဉ် အမြဲတည်တော်မူသောဘုရား
    သခင်တည်းဟူသော၊ ထာဝရဘုရား ၏ နာမတော် ကို ပဌနာ ပြု လေ၏။
  tte-O: Mwa Abelamo mayau yabo esana tamaliski ikumai yanuwa Biyasiba koina, yo bwaine
    koina ipwalou Yeoba Yaubada miyamiya yaina koina.
  tbg-tbg: Eparahaamiva Besebaini vaiharo airi ihi variqiro vi vai katarira ututero,
    viraqaahairo Nora Kotira aarero tiharo, Kotiva ekaa enta qaqi variqiro vi vaivama
    vaivo, tura.
  hmo-hmo: Bona Aberahamo ese au ta ia hadoa Bere Sieba dekenai, bona Lohiabada, Noho
    Hanaihanai Dirava dekenai ia tomadiho henia.
  ata-ata: Xe iliꞌi la sou Avalaamu mutounu ovu vile ne Beru-seva ne sou mulotu mulai
    noxou IAUE anu Lataua kaluxu uasi.
  nfa-nfa: Èle èèna ka, Abraham sèle ajꞌu tamareska ca kapua ètu Beer Syeba. Karèi
    nèti lodꞌo èèna, ajꞌu ne pasanèdꞌe Abraham, lula ètu era èèna ka, nèngu mangajꞌi
    LAMATUA dhu Mamuri Toke Dꞌai Mia-Mia.
  urd-urd: तब अब्रहाम ने बैरसबा' में झाऊ का एक दरख़्त लगाया और वहाँ उसने ख़ुदावन्द
    से जो अबदी ख़ुदा है दुआ की।
  rus-SYN: И насадил Авраам при Вирсавии рощу и призвал там имя Господа, Бога вечного.
  cbt-NTPO: 'Nani pa''pachinara, Apraanso inaranchin Sinioro chinotërin. Inaso'':
    “Yosë ya''huëmiatërinso'',” itopi anta''. Inaquë chinotaton, a''nara tamarisco
    nara sha''nin. Nani sha''huirahuë chachin ina no''paso'', Piirsipa itopi.'
  bqc-SIM: Ablahaũ baali bà Bɛɛsɛba, ↄ̃ à Dii Lua Gↄↄpiide sìsi we.
  tcz-CHONGTHU: Abraham'in Beersheba mun achun chahthing phung aphutdoh in, hiche
    achun aman Pathen chu tonsot Pathen ahi tin aphong doh e.
  mar-mar: अब्राहामाने बैर-शेबा येथे एक एशेल झाड लावले. तेथे सनातन देव परमेश्वर याचे
    नाव घेऊन त्याने प्रार्थना केली.
  tcs-tcs: Den apta nau Eibram bin plante wan tamarisktri de lo Bisiba ane Eibram
    i bin wosip da AntapGod, da longlaip God.
  qub-qub: Chay Beersebacho Abrahamga juc «tamarisco» jutiyoj yörata lantaran. Nircur
    imaycamapis cawaj Tayta Diosta aduraran.
  bqp-bqp: Ibrahĩ sãma lí tↄ̃̀ Bɛsɛba, akũ à Dikiri Luda Gↄrↄsĩndapinkide sìsi gwe.
  hat-hat: Se la Bècheba Abraram plante yon pye tonmaren. Lèfini li fè sèvis pou Seyè
    a, Bondye ki la pou tout tan an.
  eng-BSB: And Abraham planted a tamarisk tree in Beersheba, and there he called upon
    the name of the LORD, the Eternal God.
  tod-tod: Aɓalaame gului ta ziinni Ɓeel-Seeɓa, nii ti ɠɛɛzu ma tamalise, náʋɛ ɠa
    é Ɠɔoɠɔ GALAGI valini ná, GALA nii é ná eyɛsu ɠɔ.
  eng-WEBPB: Abraham planted a tamarisk tree in Beersheba, and there he called on
    the name of the LORD, the Everlasting God.
  kbq-kbq: Abrahamu'a tamariski zafa Berseba negrino, anante manivava Ra Anumzamofo
    agi hanta vazi'ne.
  nhe-BL: Huan ipan Beerseba, Abraham quitojqui se cuahuitl tlen itoca tamarisco.
    Huan nopano quihueyichijqui TOTECO, Nopa Dios Tlen Nochipa Itztoc.
  bus-bus: Ibraĩ sãma lí tↄ̃̀ Bɛsɛba, ben à Dii Luda Gurↄpingide sìsi gwe.
  gub-BL: Àmàrààw uzutym amo ywyra a'e pe Merexewa pe. Umuwete katu Tupàn Tuweharupi
    Wiko Ma'e tuweharupi heko haw izar a'e pe.
  eng-DRA: And Abimelech, and Phicol the general of his army arose and returned to
    the land of the Palestines. But Abraham planted a grove in Bersabee, and there
    called upon the name of the Lord God eternal.
  knf-knf: Abraham aŧepi du Beerşeba bko bi bajaaŋ bado Tamariŧ aşë dëman da *Yawe
    Nawat Kabuka anwooŋ aankba.
