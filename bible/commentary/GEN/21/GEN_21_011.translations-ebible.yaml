verse: GEN.021.011
translations:
  mal-C: യിശ്മായേൽ തന്റെ മകൻ ആയതുകൊണ്ട്, ഈ കാര്യം അബ്രാഹാമിനെ വളരെയധികം അസ്വസ്ഥനാക്കി.
  deu-TKW: Abraham aber mißfiel die Sache sehr um seines Sohnes willen.
  lin-lin: Tango Abrayami ayokaki bongo, esalaki ye pasi makasi na motema mpo na mwana
    na ye.
  cbr-NT: Ësokian aín xanun kakësha ka Abrahamnën anun paëkin 'itsaira sinánkëxa,
    uisa kupín karana 'ën bëchikë 'ën xubunua chikínti 'ai kixun 'itsaira masá sinánkëxa.
  eng-LSV: And the thing is very wrong in the eyes of Abraham, for his son’s sake;
  bmu-bmu: Saranöŋ keu mi jiyöhi, miaŋön Abrahamgö uruŋi qeiga Ismael mi nahönŋi ahöhaŋgöra
    aka urueret möriga uruŋi mötökömbuk ahök.
  eng-GNV: And this thing was very grieuous in Abrahams sight, because of his sonne.
  eng-WEBSTER: And the thing was very grievous in Abraham's sight, because of his
    son.
  nhw-BL: Huan ni tlamantli catli Sara quiijto nelía quiyolcoco Abraham pampa nopa
    oquichpil Ismael nojquiya eliyaya icone.
  swh-ONEN: Jambo hili lilimhuzunisha sana Abrahamu kwa sababu lilimhusu mwanawe.
  bba-bba: Gɑri yi, yi Aburɑhɑmu duɑ ɡem ɡem win bii Isimɛɛlin sɔ̃.
  eng-KJVCPB: And the thing was very grievous in Abraham’s sight because of his son.
  cpy-cpy: Osheki okatsitzimotanakiri Abraham, tema rijatzi itomi.
  mpx-mpx: Baaba o kaiwena Abalahama atena i lomwan nabi, kaiwena Isimel al ge iya
    natuna.
  wbp-wbp: Yipuruyamurluju kuja purda-nyangu Jiira wangkanja-kurra, ngula-jangkaju,
    mari-jarrijalkurla Yijimalikiji kujalparla nyanungurlanguku yulkaja. Kula-palangu
    yilyayarla ngamarlangu ngampurrparlu.
  luo-luo: Gino nochwanyo Ibrahim ahinya nikech wachno neni kuom wuode.
  meu-meu: Bena Abraham lalona e hisihisi bada, natuna dainai.
  npi-ULB: आफ्नो छोरोको कारण यो कुरा अब्राहामको निम्ति धेरै दुःखदायी थियो ।
  yor-yor: Ọ̀rọ̀ náà sì ba Abrahamu lọ́kàn jẹ́ gidigidi nítorí ọmọ rẹ̀ náà sá à ni
    Iṣmaeli i ṣe.
  emp-NTPO: Maʌ̃ bed̶ea ũrĩbʌrʌd̶e Abrahaʌ̃ra bio sopua b̶esia Ismael sid̶a idji warra
    bẽrã.
  ind-ind: Hal itu membuat Abraham sedih, karena biar bagaimana pun, Ismael adalah
    anaknya juga.
  pes-OPCB: این موضوع ابراهیم را بسیار رنجاند، چون اسماعیل نیز پسر او بود.
  ssx-ssx: Doeki leeke ekima꞉ta꞉ Eipoloha꞉ma꞉ma꞉ ka꞉nda꞉ma꞉ homeekeme. Pa ekipeke
    Isima꞉elo make ipika꞉ wekie hone wieke ekima꞉ piekeme.
  lcm-lcm: Na Abaraam kalapo mamakus alava si lomlomonai ke using nat ang kapo kana
    nat kapa.
  aer-aer: Abraham-ele nhenhe awemele re akngerre itirreke Ishmael-eke.
  tgl-ULB: Ang bagay na ito ay labis na nagpalungkot kay Abraham dahil sa kanyang
    anak.
  nop-nop: Kaŋ Abalaham adi mede i nadiŋa mihiŋiŋ Ismael doktiŋa nadiune tuwot mu
    tubune welemulap wapum hinek nadiguk.
  kca-kca: Авраама щит щикем ӑт ԓэщаԓәс, Измаил ищи ԓўв пŏхәԓ ус.
  cbu-NT: Sararini tárangu, Aprahamarinsha wipangaz Ismaelangaz kapung mang' mantsarangiya.
  usa-usa: Minnámo Téramo ti-náikómma mamá anómma Abara-ámuní auyanakoma táwítawa-uráiye,
    nói-náitababiyabo Ítímáerima wenáni-karaqiye.
  hui-hui: Bi ogoni layagola Abarahama ibu Isimalebi nde ibu igini dege biagoha ibu
    miniha genda ho hene.
  wrs-wrs: Doa Aprahamba hellenamba, himba mindnam duus vevna, ona Ismaelva nomba
    kanamba ombol.
  mya-mya: ဣ​ရှ​မေ​လ​သည်​မိ​မိ​၏​သား​ဖြစ်​သော​ကြောင့် အာ​ဗြ​ဟံ​သည်​ထို​စ​ကား​ကို​ကြား​ရ​လျှင်
    စိတ်​မ​ချမ်း​မ​သာ​ဖြစ်​လေ​၏။-
  cbi-NTPO: Tsandiñu, Abraham tsamantsai vera' tyami, Ismael bain ya' nañu' mitya.
  bod-N: ཨབ་ར་ཧམ་རང་གི་བུ་ཡི་རྐྱེན་གྱིས་སེམས་སྡུག་ཆེན་པོར༌ལྷུང༌།
  wsk-wsk: Se Sarah den balam mu Abraham gomang motam ninguru batagam, mu awuk, Ishmael
    mu noko kuriang tala.
  kkl-kkl: “Yag lambahilulam,” seogpa Abraham nenekori, “Ismael babe nari me aghana
    sa'ambe lepla?” aro wana mali taog.
  sna-sna: Nyaya iyi yakatambudza Abhurahama zvikuru kwazvo nokuti yaiva nechokuita
    nomwanakomana wake.
  spa-BLM: La cosa fue muy penosa a los ojos de Abraham a causa de su hijo.
  beu-beu: Sara emateng angu vengmee muse, Abraham omi etatabit dira, bot ekubang
    sar angu mang hula sia, se Ismael angu di oal angu ebele.
  cac-cac: A jun lolonel tic te ya ix och d'a vin̈aj Abraham chi', yujto yuninal pax
    vin̈aj Ismael chi' vin̈.
  swh-ULB: Jambo hili likamuhuzunisha sana Abraham kwa sababu ya mwanawe.
  bel-bel: І здалося гэта Абрагаму даволі няпрыемным дзеля сына ягонага.
  wed-wed: Abraham wei riwana i nonori ma i vinuabola kaua aubaina tauna natuna Ishmael.
  deu-ELBBK: Und die Sache war sehr übel in den Augen Abrahams um seines Sohnes willen.
  mbb-OT: Utew heini ingkeseeng ni Abraham tenged te anak din man daan si Ishmael.
  msc-msc: Saran na kuma wo gbara Iburahima la kosɛbɛ, ka a masɔrɔn Isumayila fanan
    ye a den de ri.
  mal-2015: തന്റെ മകൻ നിമിത്തം ഈ കാര്യം അബ്രാഹാമിന്നു അനിഷ്ടമായി.
  tuo-NT: Co tojo nicã tʉꞌogʉ, Abrahã cʉ̃ macʉ̃ Ismaere maꞌígʉ̃, pũrõ bʉjaweticʉ niwĩ.
  gup-gup: Wanjh kunu Abraham bimarnenjilngwarreminj duninjh Ishmael nawu beywurd
    nuye.
  met-met: Haruanga ba libu Ebraham hatuminga mauxang sibuna, namua na Ismael xauna
    garanoa.
  gvs-gvs: Go livalayana Eberamo inove, atena igeda unana Isimaeli nakae natuna.
  rmc-rmc: Le Abraham kada igen zadukhanďiľa andro jilo, bo o Izmael sas leskro čhavo.
  nlg-nlg: Abraham te rongovia eni, me nia dikalio sule ngangata, na pukuna dalena
    ghua Ishmael.
  dgr-DOGNT: Ishmael Abraham weza ne t'à sıì wegha dìì.
  pes-OPV: اما این امر، بنظر ابراهیم، درباره پسرش بسیار سخت آمد.
  ron-1924: Кувинтеле ачестя н-ау плэкут делок луй Авраам, дин причина фиулуй сэу.
  aui-aui: Na Abraham mmko sisiyina ivinuwapoyena kirakiiyeni, basuna Ismel na touna
    wosina natuna.
  ben-OBCV: বিষয়টি অব্রাহামকে খুবই ব্যথিত করে তুলেছিল, কারণ এতে তাঁর ছেলের স্বার্থ
    জড়িত ছিল।
  lex-lex: Sara lirni nhi'nande Abraham ralamni nmawal doin la onnila Ismail mana,
    Abraham a'nani walia.
  rgu-rgu: Abraham namanene Sara dedea nae leoꞌ na, boe ma dale na nasalaꞌ, nana huu
    Ismael boe, ria anan.
  som-som: Waxaasuna Ibraahim aad buu ula xumaa xagga wiilkiisa.
  lat-VUC: Dure accepit hoc Abraham pro filio suo.
  aoi-aoi: Eneja n-engkirrika-manja enena ayakwa neniyuwangkwa, nu-werrikawarriyade-ka
    nakina-da, mena-baba Yijumeyila nakina enejukwaba ena-langwa nenikuwenikba-da.
  eng-ASVBT: And the thing was very grievous in Abraham’s sight on account of his
    son.
  mna-mna: Tamen Ismael, ni Abaraam lutuunu tomini. Tana Abaraam ileŋ sua ki Sara
    na, leleene ambai som.
  ita-1885: E ciò dispiacque grandemente ad Abrahamo, per amor del suo figliuolo.
  eng-LXXUP: But the word appeared very hard before Abraham concerning his son.
  eng-ULB: This thing was very grievous to Abraham because of his son.
  spa-VBL: Abraham se sintió muy triste porque Ismael era su hijo también.
  fra-_FOB: Et cette parole déplut fort à Abraham, à cause de son fils.
  mal-mal: തന്റെ മകൻ നിമിത്തം ഈ കാര്യം അബ്രാഹാമിന് ഏറെ അനിഷ്ടമായി.
  urd-GVR: Ibrāhīm ko yih bāt bahut burī lagī. Āḳhir Ismāīl bhī us kā beṭā thā.
  suz-BL: अब्राहामम आ लोव़ नेंशा, थुं मनुमाक्‍त। मारदे हना इश्‍माएल यो आ तौ बाक्‍माक्‍त।
  ita-1927: E la cosa dispiacque fortemente ad Abrahamo, a motivo del suo figliuolo.
  ckb-ckb: ئەم بابەتە ئیبراهیمی زۆر ناڕەحەت کرد، چونکە پەیوەندی بە کوڕەکەی ئەوەوە
    هەبوو.
  eng-BBE: And this was a great grief to Abraham because of his son.
  crx-NTPO: '''Ink''ez daja ''utni whe, ''et Abraham ooba nek''e''hoot''oh nyoon ooye''
    ''en ghun.'
  kan-OKCV: ಅಬ್ರಹಾಮನಿಗೆ ತನ್ನ ಮಗನ ದೆಸೆಯಿಂದ ಬಹು ದುಃಖವಾಯಿತು.
  bbb-bbb: Rove e Isimaero fudua fu Eburamedo fari ijadufuo Sera fu vua ije Eburame
    kuaramoga fu fiemo fuka ireobo oefiae.
  tam-2017: தன் மகனைக்குறித்துச் சொல்லப்பட்ட இந்தக் காரியம் ஆபிரகாமுக்கு மிகவும் துக்கமாக
    இருந்தது.
  spa-RV-1909: Este dicho pareció grave en gran manera á Abraham á causa de su hijo.
  ron-BTF: Şi lucrul a fost foarte dureros înaintea ochilor lui Avraam, din cauza
    fiului său.
  eng-WEBP: The thing was very grievous in Abraham’s sight on account of his son.
  eng-FBV: Abraham felt very bad about it because Ishmael was his son.
  nld-1939: Dit woord verdroot Abraham om zijn zoon.
  nch-BL: Huan ni tamanti cati Sara quiijto tahuel quiyolcoco Abraham pampa nopa oquichpil
    Ismael nojquiya eliyaya icone.
  tfr-NTPO: Kuya ga bangyo ba kong ara, e ba wa bebi kjĩshko.
  vie-1934: Lời nầy lấy làm buồn lòng Aùp-ra-ham lắm, vì cớ con trai mình.
  hin-CV: इस बात ने अब्राहाम को बहुत दुखित कर दिया, क्योंकि यह बात अपने पुत्र इशमाएल
    के सम्‍बन्‍ध में थी.
  eng-OURB: The thing was very grievous in Abraham [Father of a multitude]’s sight
    on account of his son.
  spa-BES: Y esta fue una gran pena para Abraham a causa de su hijo.
  tdx-tdx: Haloviloviañe am-pahaoniña’ i Avrahame i hoe zay ty amy ana-dahi’ey.
  vid-vid: Mbuli ayi naimigalila masinzo lukami Abulahamu kwa vila Ishimaeli na heye
    nayali mwanage.
  pwg-pwg: Weni sisiyina kubiine Abraham nuwanuwana ipoya kirakiiyei, iyamna Ismayel
    na bade natuna.
  eng-OKE: And the word was evil exceedingly in the eyes of Abraham, on account of
    his son.
  tha-KJV: อับราฮัมกลุ้มใจมาก เพราะเรื่องบุตรชายของท่าน
  por-BR-2018: Este dito pareceu grave em grande maneira a Abraão por causa de seu
    filho.
  bco-bco: Sa꞉la elo꞉ to sio꞉ a꞉no꞉ Ablaham e da꞉da꞉sa꞉ga꞉, ene so꞉wa asulakiyo꞉,
    e mo꞉beaki kele asulo꞉wo꞉ alan dowo꞉.
  deu-ELO: Und die Sache war sehr übel in den Augen Abrahams um seines Sohnes willen.
  ktm-ktm: Sarah isukuni nolou ti pe tawene tan Abraham ihrut ile mo-on odosa Ismael
    ti nedun yi.
  caa-caa: Pues quetpa intran e ojroner era tut e Abraham cocha e Ismael unembꞌir
    tuaꞌ ubꞌan.
  eng-WYC-2018: Abraham took this heavily for his son; (And Abraham took this heavily,
    or was deeply troubled, for Ishmael was also his son;)
  epo-epo: Kaj la afero forte malplaĉis al Abraham pro lia filo.
  uig-PIN: Saraⱨning bu sɵzi Ibraⱨimƣa tolimu eƣir kǝldi; qünki Ismailmu uning oƣli-dǝ!
  beo-beo: 'Amo sia: nababeba:le, A:ibalaha:me da se bagade nabi. Bai Isiama:ile amola
    da ea mano galu.'
  tpi-OTNT: Ismael tu em i pikinini bilong Abraham, olsem na dispela tok i mekim Abraham
    i bel hevi.
  hau-SA: Al’amarin ya ɓata wa Ibrahim rai sosai domin zancen ya shafi ɗansa.
  udu-udu: Dhali gwo yan jwakaṯki’da Ibrahiima du e jis/em piti mo gom gway gi ya/
    mo be.
  uig-LAT: Sarahning bu sözi Ibrahimgha tolimu éghir keldi; chünki Ismailmu uning
    oghli-de!
  nde-nde: Indaba le yamhlupha kakhulu u-Abhrahama ngoba yayithintana lendodana yakhe.
  ton-ton: Pea ko e meʻa fakamamahi lahi ia ʻi he ʻao ʻo ʻEpalahame, koeʻuhi ko hono
    foha.
  ces-1613: Ale Abraham velmi těžce nesl tu řeč, pro syna svého.
  eko-eko: Eburahiima khwiiya woozinkireya na kuvu na mattakhuzi apale mwaasa wa Esumayila
    wiiya mwanawe.
  nss-nss: Yismayel ara noru Apraham i, pwen pe nongna Sarah, ara imbusi Apraham iporu.
  eng-WMB: The thing was very grievous in Abraham’s sight on account of his son.
  tam-TCV: தன் மகனைக் குறித்த இந்தக் காரியம் ஆபிரகாமை வெகுவாய்த் துயரப்படுத்தியது.
  ceb-ULB: Kining mga butanga nakapaguol pag-ayo kang Abraham tungod sa iyang anak
    nga lalaki.
  mkn-mkn: Dengar Sara pung omong bagitu, ju Abraham rasa tar enak, tagal Ismael tu,
    dia pung ana ju.
  pol-UBG: Słowa te wydały się Abrahamowi bardzo przykre ze względu na jego syna.
  agr-agr: Tusa tama Abraham senchi wake besemag anentaimsauwai, wagki dushakam niina
    uchiji asamtai.
  kyc-kyc: Dopa pyuo leyasa wane Isimaele doko banya ikinyingiko dokome Aporakame
    baa soo rae mai naya.
  urd-GVU: ابراہیم کو یہ بات بہت بُری لگی۔ آخر اسمٰعیل بھی اُس کا بیٹا تھا۔
  deu-1912: Das Wort gefiel Abraham sehr übel um seines Sohnes willen.
  ntj-ntj: Nyangka Yayipuramalu kuliralpi tjurlpilyarringu katja Yitjumayilngatjirratja.
  row-row: Abraham rena Sara olaꞌ taꞌo naa ma, dudꞌuꞌa na nda maloleꞌ sa, huu Ismael
    o eni anan boe.
  kan-2017: ಮಗನ ಬಗ್ಗೆ ಆಡಿದ ಈ ಮಾತು ಅಬ್ರಹಾಮನಿಗೆ ಬಹು ದುಃಖವುಂಟುಮಾಡಿತು.
  ena-ena: Hameŋ abɨci Ebɨlam agaŋ nudɨ ninaŋ Isɨmaelɨ saŋ igahɨlavɨla humɨgaŋ vɨhɨlɨ
    vimi.
  tgo-tgo: Renuwaŋako iyako i vakatha Eibraham i rerenuwaŋa laghɨye moli, kaiwae amalaghɨniye
    mbe nariyeva Ismel.
  yap-yap: Ri gafgow laniyan’ Abraham riy, ya Ishmael e kub pagel ni fak.
  tet-tet: Rona nola nunia, Abraham noran la diꞌak, tan Ismael moos niakaan oan susu.
  hlt-MCSB: Tedae a capa kongmai dongah olka he, Abraham mik ah bahoeng lolh.
  mdy-ETH: ዒስማዔኤሌያ ዓብራሃሜኮ ናዖታሢሮ ዬይ ዒዛ ኮሺ ሜታሴኔ፤
  kew-kew: Go agaa-mere Abraham lokeda waru risa, gore nipuna si mada kone mapirasa
    pulu.
  twi-ASANTE: Abraham tee saa asɛm no, ɛsiane ne babarima Ismael enti, ne werɛ hoo
    yie.
  mwc-mwc: Abraham natuna Ishmael kairavina i nuwapoya.
  bhl-bhl: Dangui, Abalakam e ibolow banban kese kale. Nimtew angom? Ismael bakal
    akalem min kasike.
  con-NTPO: Tsama pañamba Abrahamjan ñoa'me ñombi'ye. Nane Ismael'qque tise dutssi'ye
    tsu.
  eng-WEBU: The thing was very grievous in Abraham’s sight on account of his son.
  bnp-bnp: Ra ngava iea, i ratea e Abraham i loho lege lae a vuhuna e Ismael tara
    e tuna.
  wal-wal: Yaagin ha yohoi ba na7aa bochchiyo gishshau, Abrahaami keehippe metootiis.
  mgh-mgh: Iyo yahoncukuliha venci Aparahamu kontha ahokela mpwiini mmo mwanawe.
  acu-NT: Tamati Abraham nuna antuk, Ismaelan yajutmaru asa, wake mesekmiayi.
  spa-PDDPT: Pero el asunto pareció muy grave a Abraham por cuanto era su hijo.
  gun-gun: Ha'e nunga Abraão oendu vy nda'evei gua'y jypygua re.
  agu-BL: Yi tbital Abraham yi yol Sara wi'nin tzun bisune'n tan tu' yi mbi sbajok
    te yi cy'ajl i' yi jal te Agar.
  eng-PEV: Abraham was really upset by what Sarah said. Ishmael was his son, so Abraham
    reckoned it was wrong to send him away.
  ilo-ULB: Daytoy ket naladingit unay a banag kenni Abraham gapu iti anakna.
  kpg-kpg: Di mee deenei gu haga lodo huaidu a Abraham huoloo, idimaa, Ishmael la
    tama daane labelaa ni mee.
  uig-ARA: ساراھنىڭ بۇ سۆزى ئىبراھىمغا تولىمۇ ئېغىر كەلدى؛ چۈنكى ئىسمائىلمۇ ئۇنىڭ
    ئوغلى-دە!
  bsp-bsp: Kɔ toloku tatɔkɔ tɛntɛlɛ Abraham bel-bel teta wan kɔn.
  bps-bps: Na ani gumdà i bong klidù nawa Abraham, du Ismaél i tingaan.
  mbs-mbs: Ontò nepuluk se pedowan i Abraham tepad kenyan, so batà din heman si Ismael.
  tof-tof: Módóga, ini bóktana Eibrra-amón wirri müp ekyanórr, zitülkus Isma-el ta
    oya olom yarilürr.
  sus-sus: Na wɔyɛnyi mu rafan Iburahima ma a xa di xa fe ra,
  pon-2006: Met kapwunodehda kowahlap Eipraam, pwe Ismael pil uhdahn nah seri.
  jae-jae: Mago Abrahamnê ŋalêlôm ŋawapac kêtu latuŋa.
  ksd-ksd: Ma go ia ra magit na tinabun tuna pire Abaraam ure natuna.
  tur-YTC: Oğlu olduğunda bu durum Avraham’ı çok üzdü.
  bel-N: I было гэта ліхім у вачах Абрагама адносна сына ягонага.
  grc-BRENT: Σκληρὸν δὲ ἐφάνη τὸ ῥῆμα σφόδρα ἐνατίον Ἁβραὰμ περὶ τοῦ υἱοῦ αὐτοῦ.
  ind-AYT: Hal ini sangat mendukakan dalam pandangan Abraham karena Ismael juga adalah
    anaknya.
  lid-lid: Eme Abraham abudon la bwe, tasah iy badeh nadun le.
  eng-NNA: Sarah's word made Abraham upset. He did not want to send away his own child.
  nya-nya: Nkhaniyi inamumvetsa chisoni kwambiri Abrahamu chifukwa imakhudza mwana
    wake.
  hrv-hrv: To je Abrahamu bilo nemilo, jer je i Jišmael bio njegov sin.
  mps-mps: Ismael mu te Abrahamgo wai, tama tibaso te pogo Abraham homu sęgę mu
    ilali.
  llg-llg: Abraham namanene Sara kokolak nae leondia, boe ma ana nameda taa malole,
    huu Ismael, na, ndia anan boe.
  tpi-tpi: Ismael tu em i pikinini bilong Abraham, olsem na dispela tok i mekim Abraham
    i bel hevi.
  dan-1931: Derover blev Abraham såre ilde til Mode for sin Søns Skyld;
  vie-OVCB: Việc này làm Áp-ra-ham buồn phiền, vì Ích-ma-ên cũng là con trai của ông.
  lbk-lbk: Siya et na nan nen-akhalan nan nemnem Abraham, tay anakna met akhes si
    Ismael.
  guj-2017: આ વાત ઇબ્રાહિમને પોતાના દીકરાને લીધે ઘણી દુઃખદાયક લાગી.
  byr-byr: '@see-verse:GEN.021.010'
  awx-awx: Ismaelu Abrahamdä inä wawak. Ge ayangyäwämbikge yawänu, meyä päkut.
  pon-2006A: Met kapwunodehda kowahlap Eipraam, pwe Ismael pil uhdahn nah seri.
  por-BRBSL: A coisa foi muito dolorosa aos olhos de Abraão por causa de seu filho.
  aly-aly: Abraham ahelirrek, Sarah-elarl renh irrentetyek-anem arrkernelhek.
  cth-cth: A capa lah ao kecu dawk Abraham hanelah hno ka ru poung lah ao.
  twi-twi: Abraham tee saa asɛm no, esiane ne babarima Ismael nti, ne werɛ how yiye.
  hlt-hlt: Tedae a capa kongmai dongah olka he, Abraham mik ah bahoeng lolh.
  tbz-SIM: Kɛ̀ dɛ kó tinɑ́ɑǹtìi yonkɛ Abɑrɑhɑmmu mɛdiɛ̀, kɛ yɛ̃́ Isimɑyɛɛri múnkɛ
    do túmɛ̀ o birɛ ndɛ.
  msy-2020: Ezɨ Ismael uaghan Abrahamɨn borim, ezɨ mɨgɨrɨgɨar otevir kam Abraham gamizɨ
    a bar oseme.
  txq-txq: Abraham namanene Sara kokolak talo naa, boe ma ana nameda ta malole, nahuu
    Ismael naa ndia anan boe.
  aaz-aaz: Anneen ain Saraꞌ in uaban naan ate, naiꞌ Abraham nnaben ate ka reko fa,
    natuin naiꞌ Ismaꞌel naan, in aanh aa msaꞌ.
  azb-azb: Bu iş İbrahimi çox narahat etdi, çünki İsmail də onun oğlu idi.
  eng-DBY: And the thing was very grievous in Abraham's sight because of his son.
  hin-2017: यह बात अब्राहम को अपने पुत्र के कारण बुरी लगी।
  wol-KYG: Loolu Saarata wax naqari Ibraayma lool ndax li Ismayla di doomam, moom
    it.
  swp-swp: Riba ta Aberahama i heamna baaea, natuna wa debana eai,
  bjr-bjr: Isamaeerafa faqa Abaraqaammana faiqi marunara Abaraqaammafa mi ufana irufanoo
    aundura ummaara ranau.
  eng-YLT: And the thing is very wrong in the eyes of Abraham, for his son's sake;
  kne-kne: Palalo ay mansakit di nemnem Abraham sin nangwanian Sara isdi, tan anak
    na met iman abe si Ismael.
  wat-wat: Ebenaamu i nuwatadauna bwadunama fasinei uḡuna Isimeni o yota natuna.
  heg-NTPO: Ming Sara in tek ela ka kon, Abraham nangan nam banan lo, undeng Ismael
    na mo un ana kon.
  ptu-ptu: Tä' deem pada samapi'di' penabanna Abraham uhhingngi tula' ia too, aka
    indo Ismael änä'na duka'.
  bzd-NTPO: Ismael dör Abraham alà ñies e' kue̱ki̱ ì ché Sara tö e' tö ie' e̱riawé̱
    tai̱ë.
  kwf-kwf: AlaꞋanga neꞋeri sasia sa Abraham ka manata Ꞌabera liu, sulia sa Ishmael
    neꞋe na ngela leꞋa nia logo.
  eng-WYC-2017: Abraham took this heavily for his son;
  eng-WMBB: The thing was very grievous in Abraham’s sight on account of his son.
  spp-spp: Puru jwump'à waha Ibirayima na sèl'e, ɲaha na yɛ Sumayila mú ɲyɛ u pyàŋi
    wà.
  aey-aey: Qa Ismal uqaha Ebraham melah. Eunu Ebraham uqa Serana je eu dumei uqa waug
    culumen don.
  urd-GVH: इब्राहीम को यह बात बहुत बुरी लगी। आख़िर इसमाईल भी उसका बेटा था।
  rug-rug: Meke lopu qetu nia Ebarahami sa ginugua hie, sina na tuna koreo tugo sa
    se Isimeli.
  gaz-gaz: Wanni kunis sababii ilma isaatiif Abrahaamin akka malee rakkise.
  fra-LSG: Cette parole déplut fort aux yeux d’Abraham, à cause de son fils.
  gnn-gnn: Ga ŋuriŋinydjayi dhärukthu Yipurayimnhanydja wirrkina ŋayaŋu‐yätjkuŋala,
    liŋgu ŋunhiyi Yitjmayilnydja gäthu'mirriŋu nhanŋu; yaka ŋayi ḏukṯukthina djuy'yunarawu
    nhanŋu.
  yal-yal: Na falan mi rafan Iburahima ma a diina fe ra.
  gum-gum: Inchen øyeeg wammerabe Abrahamwane purø murig pubig køn, kaguen nui trag
    unan øyeeg nebuben.
  iou-iou: Saratä ude yäŋirän Abraham jägämi nadäŋkuk, Ismael imaka, u unitäŋo nanakigän
    unita.
  haw-1868: He mea ehaeha loa ia i ka manao o Aberahama, no kana keiki.
  arb-NAV: فَقَبُحَ هَذَا الْقَوْلُ فِي نَفْسِ إِبْرَاهِيمَ مِنْ أَجْلِ ابْنِهِ.
  adz-adz: Sara nan gan nidan inang Abraham wangun ibarabin nidzun angu, i Ismail
    igi arangan narunggan impruꞌ ibinigi.
  ewe-ewe: Nu sia na Abraham tɔtɔ ŋutɔ, elabena via kee nye Ismael hã.
  eng-LEE: And the thing was very grievous in Abraham's eyes, because of his son.
  dji-dji: Bil nyani Abrayam mirrpmban marr-mirgidjiniban, gima ngunung yawirriny
    Yitjmayil nyani girrgima nyanngapibi Abrayambi walkiripmi.
  gvn-gvn: '@see-verse:GEN.021.010'
  nna-nna: Abraham ngarlu kurlu jirni Sarah-lu muwarrju. Munu jurtu ngakanaku karrinyalu
    partanyku, palinymilaku waljaku.
  asm-FB: পুত্র ইশ্মায়েলৰ বিষয়ে এই কথা শুনি অব্ৰাহামে মনত অতিশয় বেজাৰ পালে।
  sus-A: نَ وْيّنيِ مُ رَقَن عِبُرَهِمَ مَ عَ شَ دِ شَ قٍ رَ،
  fra-SBL: La chose fut très pénible aux yeux d'Abraham, à cause de son fils.
  hbo-hbo: וַיֵּ֧רַע הַדָּבָ֛ר מְאֹ֖ד בְּעֵינֵ֣י אַבְרָהָ֑ם עַ֖ל אֹודֹ֥ת בְּנֹֽו׃
  shp-NTPO: Jaskáakin yoiara, Abraham ikonbiresi onisa iki, jawen bakeribi ikenbi
    já yoii ikaitian.
  eng-WYCLIFFE: Abraham took this heuyli for his sone;
  piu-2006: '@see-verse:GEN.021.010'
  pjt-pjt: Ka Aipuṟamalu nyangatja kuliṟa puḻkaṟa tjituṟu-tjituṟuringu kuliṟa, “Nyaakuṉatju
    paiṟa iyalku ngayuku tjitjitjara?”
  cwe-cwe: Mbuli ino imguma luholozi ng'hani Bulahimu, kwaviya Ishumaili nayo iviya
    kakala mwanage.
  bgs-bgs: Tuu iranu si Abraham, su batà din gó si Ismael.
  kik-kik: Naguo ũhoro ũcio ũgĩthĩĩnia Iburahĩmu mũno tondũ wakoniĩ mũriũ.
  ksr-ksr: Saaranoŋ qaa ii jeroti, iikanoŋ Aabrahambaa uuta qero Ismael ii meria koloorotiwaajoŋ
    ama uukamakamaa moro uuta kaambogawo kolooro.
  omb-omb: A gineu ngaha mo vai Ebraham mo rongesi lawuagi huri netune.
  fra-NCL: Cette parole déplut beaucoup aux yeux d’Abraham, à cause de son fils Ismaël.
  cek-AK: Abraham loe a capa ah oh pongah, haek ving to anih han karai parai hmuen
    ah oh.
  xla-xla: Epalati A꞉iblahamta koko e dalepame sikemte dupa koliyo. Adipalati, Ismael
    mape yami ikadepepo.
  cuk-cuk: Ar Ismael Abraham-machi-sunnad gusoggu, Sara weyob Abrahamʼga ibmar-sogsadi,
    Abraham nue-nunmak itosad.
  uig-CYR: Сараһниң бу сөзи Ибраһимға толиму еғир кәлди; чүнки Исмаилму униң оғли-дә!
  pma-pma: Koanik sakin Ebraham rendem houlu ven Ismael emun vi natnali keinek.
  tel-2017: ఈ మాట విన్న అబ్రాహాము తన కొడుకు ఇష్మాయేలుని బట్టి చాలా వేదన చెందాడు.
  hat-BSA: Bagay sa a te twouble Abraham anpil akoz fis li a.
  bxh-bxh: Abelaham nuwana ya heyaya wananaha, natuna Isamaiyeli lisina yai.
  kos-kos: Ma se inge arulana akfohsyalak Abraham, mweyen ma pac natul pa Ishmael.
  hbo-WLC: וַיֵּ֧רַע הַדָּבָ֛ר מְאֹ֖ד בְּעֵינֵ֣י אַבְרָהָ֑ם עַ֖ל אוֹדֹ֥ת בְּנֽוֹ׃
  ibo-ibo: Okwu a wutere Ebraham nke ukwuu nʼihi na ihe banyere nwa ya nwoke Ishmel
    na-emetụ ya nʼobi.
  ory-ory: ଏହି କଥା ଶୁଣି ଅବ୍ରହାମ ଆପଣା ପୁତ୍ର ସକାଶୁ ଅତି ଦୁଃଖିତ ହେଲେ।
  wmt-wmt: '@see-verse:GEN.021.010'
  chk-chk: Iwe, Apraham a fokun oput alon Sara usun Ismael nöün we.
  ssd-ssd: nu pasa ta ismba kiŋo nuŋe Ismael tuku wamdus pitina le
  rop-rop: Wal det wed bin meigim Eibrahem brabli nogudbinji, dumaji Ishmeil bin san
    blanga im du.
  ukr-1871: Тяжко ж було чути слово се вельми Авраамові про сина його.
  eng-AOI: When Abraham heard this, he was very upset, because Ishmael was also his
    son.
  yon-yon: Kwananduune, Abraham kuu ye niindem aom miin yiminban keroon, amborom kuu
    Ismael kwangkon ye mingki kowe.
  bch-bch: Be posanga toa ne ikado ga Abraam ilolo ede ga ede tau, ngansa Ismael ei
    pade Abraam ele gergeu.
  deu-1951: Dieses Wort mißfiel Abraham sehr um seines Sohnes willen.
  eng-JPS: And the thing was very grievous in Abraham's sight on account of his son.
  ubr-ubr: On dura emon on Abraham men sunub iyababan, yabin Ishmael mat on eb on
    natun.
  srp-1865: A to Avramu bi vrlo krivo radi sina njegova.
  lug-lug: Naye ekyo Ibulayimu n’atakisiima.
  heb-heb: וירע הדבר מאד בעיני אברהם על אודת בנו׃
  ben-IRV: এই কথায় অব্রাহাম নিজের ছেলের কারণে অতি দুঃখিত হলেন।
  pan-pan: ਆਪਣੇ ਪੁੱਤਰ ਦੇ ਕਾਰਨ ਅਬਰਾਹਾਮ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਇਹ ਗੱਲ ਬਹੁਤ ਬੁਰੀ ਲੱਗੀ।
  mwp-mwp: Senabi pathowkamay koey koerkak badhalnga Abramalpa, nungu kazi Ismeyl
    lak nungu kazi.
  mya-JVB: အာဗြဟံ လည်း ၊ မိမိ သား ဖြစ် သောကြောင့် ၊ ထိုအမှု အလွန် ခက် သည်ဟု ထင် လေ၏။
  tte-O: Walone bwaite kaiwena Abelamo katena ikamkamna lalakina, kaiwena Isimeli
    tabe iya natuna.
  tbg-tbg: Isamairivavata Eparahaamira maaqu vaurara tiro, Seraava minti tura kaara
    Eparahaamira muntukavano qoraiquvaro vaura.
  hmo-hmo: Aberahamo ena lalona be hisihisi bada, badina Isamaela danu be iena natuna.
  ata-ata: Avalaamu mulomusou vaikala ane ne, la uai laixe no opo uasi, xo Isimaeli
    ne anu ꞌolu kalumo.
  nfa-nfa: Ropa Abraham tadèngi lii padhai Sara ne, ka dꞌara na ako beꞌa boe, lula
    Ismael ne, ana dꞌèlu na kahèi.
  urd-urd: लेकिन अब्रहाम को उसके बेटे के ज़रिए' यह बात निहायत बुरी मा'लूम हुई।
  rus-SYN: И показалось это Аврааму весьма неприятным ради сына его Измаила.
  cbt-NTPO: Ina natanaton, Apraan panca sëtërin. Hui'nin ni'ton, sëtëyarin.
  bqc-SIM: Yã́pi Ablahaũ pↄ yà maamaa, asa aà nɛ́ɛ,
  tcz-CHONGTHU: Hichun Abraham'in nopmo asa lheh jeng in ajeh chu Ishmael jong chu
    achapa ahiye.
  mar-mar: त्याच्या मुलामुळे या गोष्टीचे अब्राहामाला फार दुःख झाले.
  tcs-tcs: Eibram bin prapa atso bikoz Ismaiel i bin pikinini blo em tu.
  soq-soq: Abraam aia ema etene nuabolalen. Ipawa Ismael ipa me otopa.
  qub-qub: Chayno niptin Abrahamga fiyupa llaquicuran Ismaelpis paypa wamran captin.
  bqp-bqp: Yã pìi Ibrahĩ pↄ yàka manamana, zaakũ a nɛ́mɛ,
  hat-hat: Pawòl sa a te fè Abraram lapenn anpil, paske Izmayèl te pitit li tou.
  eng-BSB: Now this matter distressed Abraham greatly because it concerned his son
    Ishmael.
  tod-tod: Niima wooi wanani Aɓalaame ma gola, ná-doun zunui maaʋele ma.
  eng-WEBPB: The thing was very grievous in Abraham’s sight on account of his son.
  kbq-kbq: Anage nehigeno nentahino, Abrahamu'a mofavre'agura tusi rimpagna hu'ne.
  nhe-BL: Huan ni tlamantli tlen Sara quiijto nelía quiyolcoco Abraham pampa nopa
    oquichpil Ismael nojquiya eliyaya icone.
  bus-bus: Yã pì Ibraĩ pↄↄ yàka maamaa, zaakɛ à nɛ́mɛ,
  gub-BL: Àmàrààw uzemumikahy ize'eg awer henu mehe. Ta'e Izimaew wiko ta'yr romo
    a'e no xe.
  eng-DRA: Abraham took this grievously for his son.
  knf-knf: Uko mënţ ude Abraham maakan ţiki Işmayel awo kak abukul.
