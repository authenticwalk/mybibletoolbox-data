verse: GEN.021.012
translations:
  mal-C: എന്നാൽ ദൈവം അബ്രാഹാമിനോടു പറഞ്ഞു, “ബാലനെയും ദാസിയെയും സംബന്ധിച്ച് വ്യാകുലപ്പെടരുത്.
    സാറ നിന്നോടു പറയുന്നതെന്തും ശ്രദ്ധയോടെ കേൾക്കുക. കാരണം, ‘യിസ്ഹാക്കിൽനിന്നു ജനിക്കുന്നവൻ
    നിന്റെ സന്തതി എന്നു വിളിക്കപ്പെടും.’
  deu-TKW: 'Da sprach Gott zu Abraham: Laß es dir nicht leid sein wegen des Knaben
    und wegen deiner Sklavin; gehorche Sara in allem, was sie von dir verlangt; denn
    nur die, die von Isaak stammen, werden als deine wahrhaften Nachkommen gelten.'
  lin-lin: 'Kasi Nzambe ayebisaki Abrayami : « Tika koyoka pasi na motema mpo na mwana
    na yo ya mobali mpe mwasi mowumbu na yo. Yoka nyonso oyo Sara azali koyebisa yo,
    pamba te ezali na nzela ya Izaki nde okozwa bakitani.'
  cbr-NT: 'Usai ia iskin ka Nukën ''Ibu Diosan kakëxa: Kamina ''itsaira masá nuitutima
    ''ain min bëchikë ''imainun an mi ñu ''axunkë xanu kupín. Kamabi ñu min xanu Saran
    mi kakë kamina ''ati ''ain, min rëbúnkikamax ka ''ën mi kakësabi oi min bëchikë
    Isaac aín rëbúnki ''iti ''ikën.'
  eng-LSV: 'and God says to Abraham, “Let it not be wrong in your eyes because of
    the youth, and because of your handmaid: all that Sarah says to you—listen to
    her voice, for in Isaac is a seed called to you.'
  bmu-bmu: 'Mewö ahiga Anutunöŋ yaŋgöra keu kewö jiyök: “Nahöngi aka welen ambigi
    Hagar yetköra mönö urugoro ketaŋi kude mötman. Aisakö gwölönarökurupŋi yeŋönök
    mönö göhö qetbuŋagi bisiba malme. Miaŋgöra Saranöŋ keu göhöra jizawi, mi pakpak
    mönö möta tem kölman.'
  eng-GNV: 'But God said vnto Abraham, Let it not be grieuous in thy sight for the
    childe, and for thy bonde woman: in all that Sarah shall say vnto thee, heare
    her voyce: for in Izhak shall thy seede be called.'
  eng-WEBSTER: 'And God said to Abraham, Let it not be grievous in thy sight, because
    of the lad, and because of thy bond-woman; in all that Sarah hath said to thee,
    hearken to her voice: for in Isaac shall thy seed be called.'
  nhw-BL: 'Pero Toteco Dios quiilhui: “Amo ximotequipacho ica nopa oquichpil huan
    motequipanojca. Xijchihua nochi catli Sara mitztlajtlanía pampa moteipan ixhuihua
    hualase ipan Isaac.'
  swh-ONEN: Lakini Mungu akamwambia, “Usihuzunike hivyo kwa sababu ya kijana na mtumishi
    wako wa kike. Sikiliza lolote Sara analokuambia, kwa sababu uzao wako utahesabiwa
    kupitia kwake Isaki.
  bba-bba: Adɑmɑ Gusunɔ u Aburɑhɑmu sɔ̃ɔwɑ u nɛɛ, ɑ ku ɡɑri yi ɡɔburu wɑ wunɛn yoo
    wi kɑ win biin sɔ̃. A Sɑɑrɑɑ kuo ye u nun bikiɑ kpuro. Domi Isɑkin min diyɑ bwese
    bɑkɑ tèn nɔɔ mwɛɛru nɑ nun kuɑ tɑ koo yɑri.
  eng-KJVCPB: And God said unto Abraham, Let it not be grievous in thy sight because
    of the lad, and because of thy bondwoman; in all that Sarah hath said unto thee,
    hearken unto her voice; for in Isaac shall thy seed be called.
  cpy-cpy: 'Riitaki kantacha Tajorentsi ikanteeri Abraham: “Eero ipakootzimowaetzimi
    pitomipaeni eejatzi riniro. Pimatero okantakimiri Sara. Tema irika Isaac, riitaki
    shekitaatsini picharinityaari riroperotatsini.'
  mpx-mpx: Yaa Yabowaine i baek Abalahama elana i ba, “Bahi atem ni lolomwan nabi
    wawaya alona ge hinana wam totuwalali loloyowanina kaiweliya. Nu ginol ni ola
    Sela wana baaba eliyam, kaiwena tubutubunim bolo ya bateli kaiwem nihi masalem
    Aisake elana.
  wbp-wbp: Kaatulkurla wangkaja Yipuruyamukuju, “Kula-palangu wajampa-jarriya ngamarlanguku
    Yakarruku manu Yijimalikiji. Kajingki nyarrpa-puka wangka Jiira, ngulaju-palangu
    kapankurlu yilyaya yalumpu-jarra-kariji. Kujarnangku yangka jangku-pungu kaja-nyanu
    nyurru-wiyi nyuntuku, ngulaju Yijaki-jala. Ngula-kurlangu kurdukurdu kapulu panu
    palka-jarri jaya-kurra-nyayirni. Ngulajulu ngaju-nyangu yapa warlalja.
  luo-luo: To Nyasaye nowacho ne Ibrahim niya, “Kik chunyi bed gi chwanyruok nikech
    wuodi Ishmael kod jatichni madhako, Hagar. Winj gimoro amora ma Sara jaodi wachoni;
    nikech kuom wuodi Isaka ema kothi duto nowuogie.
  meu-meu: A Dirava ese Abraham e hereva henia, eto, Lalomu basine hisihisi ina mero
    dainai bona emu hesiai hahinena dainai. Sara ena hereva iboudiai bavabi dae, badina
    be Isaak ena amo oi besemu do baine vara.
  npi-ULB: तर परमप्रभुले अब्राहामलाई भन्‍नुभयो, “त्यो केटो र तेरी कमारी स्‍त्रीको
    निम्ति दुःख नमान् । यस विषयमा साराले तँलाई भनेकी सबै कुराहरू तैँले सुन्, किनकि
    इसहाकद्वारा नै तेरा वंशहरूको नाम रहनेछ ।
  yor-yor: Ṣùgbọ́n Ọlọ́run wí fun Abrahamu pé, “Má ṣe ba ọkàn jẹ́ nítorí ọmọ náà àti
    ẹrúbìnrin rẹ. Gbọ́ ohun tí Sara wí fún ọ, nítorí nínú Isaaki ni a ó ti pe irú-ọmọ
    rẹ̀.
  emp-NTPO: 'Maʌ̃ carea Ãcõrẽba Abrahaʌ̃a jarasia: –Bʌ warra Ismael carea, bʌ nezocawẽrã
    carea bid̶a sopuarãdua. Saraba jara b̶ʌra jũma odua, mʌ̃a warrarã diai jarad̶ara
    Isad̶ebabʌrʌ zed̶i bẽrã.'
  ind-ind: Tetapi Allah berkata kepada Abraham, “Jangan bersedih karena Ismael dan
    Hagar. Perbuatlah sesuai perkataan Sara, karena melalui Isaklah Aku akan memberikan
    keturunan yang sudah Aku janjikan.
  pes-OPCB: 'اما خدا به ابراهیم فرمود: «دربارهٔ پسر و کنیزت آزرده‌خاطر نشو. آنچه سارا
    گفته است انجام بده، زیرا توسط اسحاق است که تو صاحب نسلی می‌شوی که وعده‌اش را به
    تو داده‌ام.'
  ssx-ssx: Pate Koda꞉ma꞉ Eipoloha꞉ma꞉ pa꞉ta꞉ alota꞉ Mo naka꞉ pa hameke e pokaasa꞉
    wanda꞉ Heika make mo weki Isima꞉elo yaapona꞉ pomoma꞉ na homa꞉peke. Mo Setama꞉
    pia꞉ ala꞉ ekita꞉ ota꞉ pea꞉peke. Pa ekipeke mo I̱ma꞉ pi la꞉ ua꞉ tupa꞉ naka꞉ monduma꞉
    monduma꞉ pilipi wekiwandikina꞉ wekiwandikita꞉ Aisa꞉ke pa꞉ta꞉ yama꞉ ipilieke.
  lcm-lcm: Sikei, God kala antok ia asukang ke, “Ku ago ta mamakus luai an ani kam
    nat na ainan asosokai ang. Longong palau ta sa nang a Sara kapo mengen ua tatana,
    using le si Isak akorong vanang, au matan tivum emung im ki atogon asan.
  aer-aer: Kenhe Ngkarte akenhe Abraham-eke angkerlenge, “Abraham, itirretyale urrkapentye
    akngerre arelhe ngkwinheke urreye akweke yanheke-arlke. Kele mpwaraye iwenhe apeke
    renhe Sarah-ele ngenhe ileke, Isaac-enge-arle tyerrtye atningke irretyenhenge
    tharle ngenhe alhileke-arteke.
  tgl-ULB: Ngunit sinabi ng Diyos kay Abraham, “Huwag kang malungkot dahil sa batang
    lalaki, at dahil sa iyong babaeng lingkod. Pakinggan mo ang lahat ng sinasabi
    niya tungkol sa bagay na ito, dahil sa pamamagitan ni Isaac makikilala ang mga
    kaapu-apuhan mo.
  nop-nop: Iŋoŋ oŋ Bepaŋ adi Abalaham indiŋ niŋguk, “Du mihi eŋ tipilapilaye tam doktiŋa
    welemulap kisaŋ mu nadiweŋ. Salahdi mede ube u yolak u kedem nadiweŋ. Ala kougoŋ
    hatigene Aisak’walaŋ yalakiŋiyedi du’walaŋ woho kame hatineeŋ.
  kca-kca: 'Турәм пӑ Авраама щиты йастәс: «Нŏпсэн ӑт ат шӑкәԓ энәмты пŏхен пӑ митнэӈен
    урәӈән; мўй Сарра нӑӈена йастәԓ, иса ԓўвеԓ хуԓәнта, туп Исаак хўват тӑйты тыхԓэнән
    Ма нӑӈена партәм ԋаврэмԓам питԓәт;'
  cbu-NT: 'Itaru, Apanllsha: Iparimandish mangish mantsarinllpa. Saraa kuk payungcha.
    Nuw kaapa chinachi an watacha iparish Isaaka. Sirútama yuwaa nuw suroo kamanirangi
    an waatatanda.'
  usa-usa: Abo Îtogo Abara-ámtaba tiráiye, “Íma emá umma-áúyánámmá itaó enánikotabakaraq
    ení mayai ínímmá. Nówai-naimmo Téramo tína itaó, nówai-náitababiyo Áítíkikake
    kemó pórómáti-uyákáraunna emá iyápó-anna mayáínóne.
  hui-hui: Ani heagola Ngode Datagaliwabehanda Abarahamahondo lalu, Wali garabaya
    biabe ale bia haga Hega ibu iginilanaga genda nahabe. Wahalu Sarahanda bi larago
    hale halu bia laradagua bibe. Í̠naga waneigini aguaneru Aisagaha howa hama tagira
    polebira.
  wrs-wrs: Doa Sesoava Aprahamba os ishomnana, manam yimba duus vevav, ambo vengas
    veo, os ten ongapev ishovm. Noinda veo, Isaktindiva si mindnam phovav, os nemet
    ten kav yem tanamolnam wohishomnanam. Hengas si yetindiva wohavav.
  mya-mya: သို့​ရာ​တွင်​ဘု​ရား​သ​ခင်​က``ထို​သူ​ငယ်​နှင့် သင်​၏​ကျွန်​မ​ဟာ​ဂ​ရ​အ​တွက်​စိတ်​မ​ချမ်း
    မ​သာ​မ​ဖြစ်​နှင့်။ ငါ​က​တိ​ထား​သည့်​အ​တိုင်း ဣ​ဇာက်​မှ​သင်​၏​အ​မျိုး​အ​နွယ်​ဆင်း​သက်​မည်
    ဖြစ်​သော​ကြောင့် စာ​ရာ​ပြော​သ​မျှ​အ​တိုင်း ဆောင်​ရွက်​လော့။-
  cbi-NTPO: 'Tsenñu Dios tsandimi: Juntsa na'' mitya bain, naa ñu'' manda-imu shinbu''
    mitya bain pensandyatyude. Tsa'' mitya Sara naatiñu bain tsanguide, matyu Isaacnu
    sera'' jimulaa uwain ñunu sera'' jamu kuranu detsuve.'
  bod-N: འོན༌ཀྱང༌། དཀོན་མཆོག་གིས་ཨབ་ར་ཧམ་ལ་འདི་སྐད༌དུ། བུ་དང་གཡོག་མོའི་ཆེད་དུ་སེམས་སྡུག་མ༌བྱེད།
    སཱ་རས་གཏམ་གང་ཞིག་སྨྲས་པ་ལ་ཁྱོད་ཀྱིས་ཉན་པར༌བྱའོ། །ཅིའི་ཕྱིར་ཞེ༌ན། ཨི་སཱག་བརྒྱུད་ནས་ཁྱོད་ཀྱི་རིགས་རྒྱུད་ཀྱི་མིང་ཐོན་པར་འགྱུར་བའི་ཕྱིར༌རོ།།
  wsk-wsk: Bare Kaem nu maonam, “Ni ura dungan imet mu ko kuriang ilak me nunga gemang
    batagukko. Ni Sarah den balso mu karo tuiko, mu awuk, noko kuriang Isaac ko tuagu
    te ani kariimet gue nunga balem mu aratamonko.
  kkl-kkl: Wana mali taogpa Allahri Abrahamag yubu lelamogti, “An arukna Hagar elmeap
    sembe wana ikin sembaheng kom. Nari, 'An anisag yabo maikno taukang,' aro salag
    pimnonge neneko Ishak siba uro pilul ana Sarari leplange nene saog uro ualulam.
  sna-sna: Asi Mwari akati kwaari, “Usanyanya kutambudzika hako pamusoro pomukomana
    uye napamusoro pomurandakadzi wako. Teerera zvaunoudzwa naSara, nokuti muna Isaka
    ndimo muchaverengerwa vana vako.
  spa-BLM: 'Dios le dijo a Abraham: “No te aflijas por el niño y por tu sierva. En
    todo lo que te diga Sara, escucha su voz. Porque tu descendencia llevará el nombre
    de Isaac.'
  beu-beu: Aarunge Lahatala Ana Abraham at mateng hula, “Abraham! Ekang oomi dirat
    metma eemalea angu oal oleve iadana ekang. Emangpi ba Sara ana vengbanang angu
    aana malekang venghele, bot ening eamulung, se eetabaning ba Na metma veng aat
    palai tila angu, Isak ba at lamal angu ebele.
  cac-cac: 'Axo Dios ix alan d''a vin̈: Man̈ ach cus yuj vin̈ unin tic yed'' pax ix
    a criada tic. C''anab''ajejn̈ej tas syal ix Sara chi'', yujto a d''a vin̈aj Isaac
    tic ol b''eyn̈ejb''at jantac in̈tilal, icha ix aj valan d''ayach.'
  swh-ULB: Lakini Mungu akamwambia Abraham, “Usihuzunike kwa sababu ya kijana huyu,
    na kwa sababu ya mwanamke huyu mtumwa wako. Sikiliza maneno asemayo Sara juu ya
    jambo hili, kwa sababu itakuwa kupitia Isaka kwamba uzao wako utaitwa.
  bel-bel: 'Але Бог сказаў Абрагаму: не засмучайся за хлопчыка і рабыню тваю; ва ўсім,
    што скажа табе Сарра, слухайся голасу яе, бо ў Ісааку назавецца табе семя;'
  wed-wed: Wate God Abraham i riwei i pa, “Eḡa natum ma alona ma vinuabolei. Am epaia
    Isaac wavam ina mairiei. Aiwai Sarah i ririwem ma kauei.
  deu-ELBBK: 'Aber Gott sprach zu Abraham: Lass es nicht übel sein in deinen Augen
    wegen des Knaben und wegen deiner Magd; was immer Sara zu dir sagt, höre auf ihre
    Stimme; denn in Isaak soll dir eine Nachkommenschaft genannt werden.'
  mbb-OT: Piru migkaǥi is Megbevayà diyà te ki Abraham te, “Kenè nu ikeseeng si Ishmael
    wey si Hagar. Tumana nu is egkeǥiyen ni Sara, su pinaaǥi ki Isaac is ebpuunan
    te menge kevuwazan nu he insaad ku.
  msc-msc: 'Kɔni Alla ka a fɔ a yɛ ko: «Iburahima, wo kana gba i la i dencɛ ni i la
    jɔnmuso la ko. Saran ba fen fen ɲinin i fɛ, i ye wo kɛ a yɛ, baa n ka bɔnsɔn mɛn
    lahidi ta i yɛ, bɔnsɔn wo bɔtɔ Isiyaka le rɔ.'
  mal-2015: 'എന്നാൽ ദൈവം അബ്രാഹാമിനോടു: ബാലന്റെ നിമിത്തവും ദാസിയുടെ നിമിത്തവും നിനക്കു
    അനിഷ്ടം തോന്നരുതു; സാറാ നിന്നോടു പറഞ്ഞതിലൊക്കെയും അവളുടെ വാക്കു കേൾക്ക; യിസ്ഹാക്കിൽനിന്നുള്ളവരല്ലോ
    നിന്റെ സാക്ഷാൽ സന്തതിയെന്നു വിളിക്കപ്പെടുന്നതു.'
  tuo-NT: 'Õꞌacʉ̃ peꞌe cʉ̃rẽ nicʉ niwĩ: “Narẽ sõꞌowaro wãcũqueꞌtiticãꞌña. Sara dutiꞌcaronojõta
    weeya. Isaa meꞌrã mʉꞌʉ pãrãmerã nituriarãsama.'
  gup-gup: Dja God bimarneyimeng, “Yuwn bu kunihbukenh yiwernhnjilngwarre berrewoneng
    wurdyaw ke dja daluk ngalbu ngunmarnedurrkmirri. Dja kore Isaac ngaye won mawahmawah
    ke nawu berrebbom, kunmekbekenh yikurduyimen kore baleh Sarah ngunmarneyime.
  met-met: Ne Urana harua na Ebraham ba, “Labu hatumingam mauxana mana garama haing
    oxata olanggama tanggu tai. Baraxing baraxinta Sara harua naung, bing ulibu, namua
    na garam xumana ngahau haruangua ranguaung manadi ba, bagula disok mana Aisak.
  gvs-gvs: Go kina Yaubada idigo kana, ‘Eberamo, atem taabu igedagēda natum be im
    pákwana pasidi. Guna katótula tubumowo manudi Aisake goi bei imalatomota. Aiyuwoina
    kina Isimaeliyana natum, tauna bei akisaili, e bei tubunao boda tayamo gagaina.
    Tauna kaga liliuna Sera ilatuwokoim kuguinuwēdi, e sopana kwabikaōne be kuguinuwēdi.’
  rmc-rmc: 'O Del phenďa le Abrahamoske: „Ma trapin tut vaš o čhavoro a aňi vaš e
    služka. Šun la Sara andre savoreste, so tuke phenďa, bo le Izakostar tuke avena
    ola čhave, pal save tuke phenďom.'
  nlg-nlg: Ma God te bosa vania Abraham, “Ko bei nira kanoragha gea Ishmael ma Hagar,
    nimua na seka vaivine. Ko taonia vamua na hava te bosaa vanigho Sarah, na pukuna
    itatana Isaac ko loghoa na vinavahuhu subo tu nia baubahu vanigho tua.
  dgr-DOGNT: Hanìkò Nǫ̀htsı̨ yets'ǫ̀ hadı, “Eyı cheko eyıts'ǫ ts'èko negha eghàlaedaa
    sìı gıghǫ nànınewo-le. Nezaa Isaac ededı̨ wet'ǫ̀ǫ̀ nets'ıhɂǫ̀ǫ-dǫǫ̀ gǫ̀hłı̨ ha,
    eyıt'à Sarah dànèhdıı sìı k'èanet'e.
  pes-OPV: 'خدا به ابراهیم گفت: «درباره پسر خود و کنیزت، بنظرت سخت نیاید، بلکه هر‌آنچه
    ساره به تو گفته است، سخن او رابشنو، زیرا که ذریت تو از اسحاق خوانده خواهدشد.'
  ron-1924: 'Дар Думнезеу а зис луй Авраам: „Сэ ну те мыхнешть де кувинтеле ачестя,
    дин причина копилулуй ши дин причина роабей тале; фэ Сарей тот че-ць чере, кэч
    нумай дин Исаак ва еши о сэмынцэ каре ва пурта ку адевэрат нумеле тэу.'
  aui-aui: Bi gegha, God iwoneni bo, “Tomogha gisigisi da sinananaki, yam wiitamariyana
    wasike gekuninuwapoyedina. Bi Sera awaki yawonewonem na kubera, basuna iisuwona
    da Aisik gwabinama nosinosim sinatubugha.
  ben-OBCV: কিন্তু ঈশ্বর তাঁকে বললেন, “ছেলেটির ও তোমার ক্রীতদাসীর বিষয়ে তুমি এত ব্যথিত
    হোয়ো না। সারা তোমাকে যা বলছে, তা শোনো, কারণ ইস্‌হাকের মাধ্যমেই তোমার সন্তানসন্ততি
    পরিচিত হবে।
