    on thine handmaid; all things which Sarah saith to thee, hear thou her voice,
    for in Isaac seed shall be called to thee;
  eng-WMBB: God said to Abraham, “Don’t let it be grievous in your sight because of
    the boy, and because of your servant. In all that Sarah says to you, listen to
    her voice. For your offspring will be named through Isaac.
  spp-spp: 'Ŋka Kile à jwo Ibirayima á: «Ma hà mpe jwumpe waha maye na mɛ. Sara ká
    yaaga maha yaaga cya mu á mà yyaha tíi ná bilicwoŋi ná u jyaŋi i ke, ma a lire
    pyi u á. Ɲaha na yɛ tùluge ɲwɔmɛɛni mii à lwɔ́ mu á ke, Ishaka e kuru sí n-fworo'
  aey-aey: Odocob Anut uqa Ebraham madon, “Hina hinana cabi caja uqa melahca alenu
    cain jaen qihiaun. Aisak uqana sihulna eu hinana sihul mele bahic. Eunu eeta Sera
    mahena eu toodu odoga.
  urd-GVH: लेकिन अल्लाह ने उससे कहा, “जो बात सारा ने अपनी लौंडी और उसके बेटे के बारे
    में कही है वह तुझे बुरी न लगे। सारा की बात मान ले, क्योंकि तेरी नसल इसहाक़ ही
    से क़ायम रहेगी।
  rug-rug: Ba zama la koe Ebarahami sa Tamasa, “Mu lopu talotaṉa nia sa koreo, meke
    se Hega sa mua barikaleqe pinausu. Ba mamu tavetia mo sapu gua tozi nigo e Sera;
    ura koe Aisake si kaqu gore mae gua sari na tutimu, sapu ele va tatara nia Rau.
  gaz-gaz: Waaqni garuu akkana jedheen; “Waaʼee garbittii keetiitii fi waaʼee mucichaa
    hin yaaddaʼin. Sababii sanyiin kee Yisihaaqiin siif waamamuuf waan Saaraan siin
    jettu hunda dhagaʼi.
  fra-LSG: 'Mais Dieu dit à Abraham: Que cela ne déplaise pas à tes yeux, à cause
    de l’enfant et de ta servante. Accorde à Sara tout ce qu’elle te demandera; car
    c’est d’Isaac que sortira une postérité qui te sera propre.'
  gnn-gnn: Bala ŋayi Godtja waŋana Yipurayimgala bitjarra, “Yaka warwuyurranydja ŋurikiyi
    yothuwu ga ŋäṉḏi'mirriŋuwu. Ŋarranydja yurru yana djäkayi maṉḏaku marrtji bala.
    Nhe yurru djuy'yurrana yana maṉḏanha, biyaka liŋgu bitjarra ŋunhi ŋayi Sara waŋana.
    Liŋgu dhawuny'tja ŋunhiyinydja ŋarra nherrara nhanŋuway yana Yitjakku; nhanukuŋunydja
    yurru ŋurikiŋinydja Yitjakkuŋunydja mala‐bunhara guḻku'thirriyi, ga ŋarrakuwaynha
    walala yurru malanydja yana.
  yal-yal: Koni Ala yi a fala Iburahima xa, a naxa, “I nama xɔlɔ i ya diina fe ra
    e nun i ya konyi ɲaxanla. Saran na feen naxan birin maxɔdin i ma, a birin liga
    a xa, bayo naxanye yatɛma i bɔnsɔnna ra, ne minima Isiyaga bɔnsɔnna nin.
  gum-gum: 'Treeg kuindøgucha Tiusbe Abrahamwane trenchibig køn: —Ñui karuindiig megab
    ishuweimburab lata unaimburab lata chi isumøta cha. Sara nø maig taigwan kerriguba
    ka møra, trunun treeg ka mar cha, kaguende ñuinukkurri amrrunrrab misaamerabe
    Isaackurri kønrrun cha.'
  iou-iou: Jägämi nadäŋirän Anututä Abraham ŋode iwetkuk; Nanaka ba piä webeka unita
    nadäwätäk nämo täŋpen yäk. Saratä man gäwerako u burami yäk. U imata? Aisak täŋo
    nanakiye-tägän wäpka biŋam u terak api pat yäpmäŋ äroweko unita yäk.
  haw-1868: I mai la ke Akua ia Aberahama, Mai hoehaeha oe i kou naau no ke keiki,
    a no kau kauwawahine, e hoolohe aku oe i ka leo o Sara i ka mea a pau ana i olelo
    mai ai ia oe; no ka mea, e kapaia'ku kau poe mamo mamuli o Isaaka.
  arb-NAV: 'فَقَال اللهُ لَهُ: «لا يَسُوءُ فِي نَفْسِكَ أَمْرُ الصَّبِيِّ أَوْ أَمْرُ
    جَارِيَتِكَ، وَاسْمَعْ لِكَلامِ سَارَةَ فِي كُلِّ مَا تُشِيرُ بِهِ عَلَيْكَ لأَنَّهُ
    بِإِسْحاقَ يُدْعَى لَكَ نَسْلٌ.'
  adz-adz: Da bitsintaꞌ Anutu ini da Abraham ini binaꞌ, “Wangum anungꞌ barabinda yusan
    i narunggam Ismail da rinanggan Hagar, u sagat gumam, u. Watsungꞌ Sara nan gan
    da wanang nabinigi, i mingꞌa Isak da u tafam rusam yanginggan taptap bungꞌ awaꞌ
    nautus i ruan nabi dzi nidan.
  ewe-ewe: Ke Mawu gblɔ na Abraham be, “Mègatɔtɔ o, eye mègaxa nu le ŋutsuvi la kple
    srɔ̃wò kosi la ta o. Wɔ nu si Sara ɖo na wò la, elabena Isak me wò dzidzimeviwo
    adzɔ tso.
  eng-LEE: And God said unto Abraham, Let it not be grievous in thy eyes because of
    the lad, and because of thy bond-woman; in all that Sarah may say unto thee, hearken
    unto her voice; for in Isaac shall thy seed be called.
  dji-dji: Bil nyani God bindjin wangin inga Abrayamgi, “Ingki marr-mirgidjiyi nyanki
    Yitjmayilgi, ingki inga wargugudjiyi miyilkigi ngunung ḏapmiynyirbi djamagiṉing
    inma. Manymaktja nyuni bintji ngurrgima miri nyalikidjini nyani Sara inma bultjidjini,
    gima Yisakmirrpmi nyuni mala-pungi marrga nyanngamirrpmi nyungung gurruṯigiṉingirang
    muṉḏaṉ minydji djirridji inydji mungbinigi.
  gvn-gvn: '@see-verse:GEN.021.011'
  nna-nna: Wurrarnala Ngarrkalu, “Munu ngarlu kurlu wantuluman Ishmael-kupa pipiku
    palinymilaku. Pinakarrulumanpalu Sarah-ku, palinymilija muwarrja jilkuluman. Purlpi
    wurrarnanga yungkulumarnanta karluji jamujirrangupa nyirrirnikartijarrangu kurrngal.
    Isaac-jangarra milpulupiyi jana.
  asm-FB: কিন্তু ঈশ্বৰে অব্ৰাহামক ক’লে, “তোমাৰ ল’ৰা ইশ্মায়েল কাৰণে আৰু তোমাৰ দাসীৰ
    কথা ভাৱি মনত বেজাৰ নকৰিবা। চাৰাই কোৱা কথাবোৰ শুনি তুমি সেইদৰে কার্য কৰা; কিয়নো
    ইচহাকৰ দ্বাৰায়েই তোমাৰ বংশধৰসকলৰ নামাকৰণ হ’ব।
  sus-A: كْنْ عَلَ نَشَ عَ مَسٍن عِبُرَهِمَ بّ، «عِ بْحّ نَشَ رَحَاشُ عِ مَ عِ شَ
    كٌنيِ فِنّ نُن عَ شَ دِ شَ قٍ رَ. سَرَ نَ قٍ نَشَن بِرِن قَلَ عِ بّ، عَ بِرِن
    نَبَ عَ بّ، بَرِ مَ عِسِيَفَ نَن قَمَ قِندِدٍ عِ بْنسْي رَ.
  fra-SBL: 'Dieu dit à Abraham : « Que la chose ne soit pas pénible à tes yeux à cause
    de l''enfant et à cause de ta servante. Dans tout ce que Sarah te dira, écoute
    sa voix. Car ta descendance sera nommée par Isaac.'
  hbo-hbo: וַיֹּ֨אמֶר אֱלֹהִ֜ים אֶל־אַבְרָהָ֗ם אַל־יֵרַ֤ע בְּעֵינֶ֙יךָ֙ עַל־הַנַּ֣עַר
    וְעַל־אֲמָתֶ֔ךָ כֹּל֩ אֲשֶׁ֨ר תֹּאמַ֥ר אֵלֶ֛יךָ שָׂרָ֖ה שְׁמַ֣ע בְּקֹלָ֑הּ כִּ֣י
    בְיִצְחָ֔ק יִקָּרֵ֥א לְךָ֖ זָֽרַע׃
  shp-NTPO: 'Ikaxbi, Diossen neskáakin yoia iki: “Ja min bake, itan ja min yanka yonoti
    ainbo kopí masá shinanyamawe. Jatíbi mia Saran yokatabo axonwe, Isaac meranoaxa
    min chiní bakebo jati jake.'
  eng-WYCLIFFE: and God seide to hym, Be it not seyn scharp to thee on the child,
    and on thin handmayde; alle thingis whiche Sare seith to thee, here thou hir vois,
    for in Isaac seed schal be clepid to thee;
  piu-2006: '@see-verse:GEN.021.011'
  pjt-pjt: Palu Godalu tjituṟu-tjituṟurinyangka nyakula wangkangu Aipuṟamala, “Tjituṟu-tjituṟurinytja
    wiyangku wantima nyuntumpa katjanguṟu minyma pala nyuntumpa waṟkanguṟu kuḻu. Palu
    Tjiiṟalu nyuntula wangkanyangka wantiwiyangku palyala. Panya ngayulu nyuntunya
    kalkuṉu nyuntumpa kuri Tjiiṟalanguṟu nyuntumpa walytja ma-tjuṯaringkunytjaku maḻatja
    maḻatja mungilyi mulapa nyinanytjaku. Ka kalkuntja nyanga paluṟu ma-tjuṯaringkuku
    Tjiiṟaku katjanguṟu pala Isaacalanguṟu, Itjumailtanguṟu wiya.
  cwe-cwe: Mbali Mulungu kamulongela Bulahimu, “Sekeuwe na luholozi kwa ichimu cha
    mwana ino na Hajili mami yake. Mbuli yoyose yondayakulongele Sala uitende, kwaviya
    kufosela Isaka kwizakuwa na welesi wonikulaganile.
  bgs-bgs: Asal igkagi tô Manama ki Abraham, na mà din, “Yaka ágkaranu tingód kanan
    batà nu asta állang nu na si Agar. Tuman nu tô igkagi i Sara áknikó, su ukit katô
    batà nu na si Isaac bággén ku áknikó tô mga karubbadan na igtandô ku áknikó.
  kik-kik: No Ngai akĩmwĩra atĩrĩ, “Tiga gũthĩĩnĩka mũno nĩ ũndũ wa kĩmwana kĩu, na
    ndungata ĩyo yaku ya mũndũ-wa-nja. Thikĩrĩria ũrĩa wothe Sara egũkwĩra, tondũ
    rũciaro rũrĩa rũgeetanio nawe rũkoima harĩ Isaaka.
  ksr-ksr: 'Kaeŋ kolooro Anutunoŋ ii qaa kokaeŋ ijoro: “Meraga ano weleŋ embaga Haagar
    yoroojoŋ mono uugoojoŋ somata mende moba. Aisakwaa gbiliuruta yoŋonondeeŋ mono
    goo qabuŋaga bosima laligowuya. Kawaajoŋ Saaranoŋ qaa gijoji, ii kuuya mono moma
    teŋ komba.'
  omb-omb: Nge i Huqe Mauri mo veve lawe Ebraham “Mese romasi huri na maresu mena
    vavine hora; goin ronghuri na hava leo i Sera mo veve lawego, huri vevenagi duruhi
    Aesak a maresu ngere hi rain waregi renetumu vovohoi.
  fra-NCL: 'Mais Dieu dit à Abraham : « Que cela ne déplaise pas à tes yeux, à cause
    de l’enfant et de ta servante ; quoi que Sara te demande, consens-y, car c’est
    d’Isaac que naîtra la postérité qui portera ton nom.'
  cek-AK: Toe Sithaw mah, Nawkta hoi na tamna nongpata pongah palungsae hmah; Sarah
    mah thuih ih lok to tahngai ah; nang ih atii loe Issak khae hoi ni tacawt tih,
    tiah a naa.
  xla-xla: Amasiyama Godta A꞉iblaham watle epo atlaiyo, “Wa꞉ oko a꞉ya Hagai mate epo
    yami Ismael mate ase sikemte malamiya. Selata apa kokoye wa꞉ dla atellepiye, wa꞉
    koko eye halepe. Adipalati, Aisekta hatitimolowe yimlalatapo wa꞉ mamadulo ikadepe
    depo ha꞉ha꞉lepe,” diyo.
  cuk-cuk: 'Ar Bab-Dummaddi Abrahamʼga sogded: “Melle be-machigi, degine, be-maigi
    nunmak be itoge. Ar ibi Sara bese egichialile, aba be ibmar sae. Ar ade, Isaac-waganbi
    be-wagan-sunnadga gumaloed.'
  uig-CYR: 'Лекин Худа Ибраһимға: — Балаң вә дедигиң вәҗидин бу сөз саңа еғир кәлмисун,
    бәлки Сараһниң саңа дегәнлириниң һәммисигә қулақ салғин; чүнки Исһақтин болғини
    сениң нәслиң һесаплиниду.'
  pma-pma: Ka Ahi viteni min Ebraham vit, “Konandemkotei en ehon enek ka mama onen
    koa vi slev onom. Kumon asa koa Serah viteni minuk veni vatiamal keil koa navat
    kati minuk, keil ikistal ika en Aesak.
  tel-2017: అయితే దేవుడు “ఈ అబ్బాయి కోసం, నీ దాసీ కోసం నువ్వు బాధ పడవద్దు. ఈ విషయంలో
    శారా నీకు చెప్పినట్టు చెయ్యి. ఎందుకంటే ఇస్సాకు వలన కలిగే సంతానమే నీకు వారసులౌతారు.
  hat-BSA: 'Men Bondye te di a Abraham: “Pa enkyete akoz pwoblèm jènjan sa a avèk
    sèvant ou an. Nenpòt sa ke Sarah di ou, koute li, paske se nan Isaac desandan
    ou yo va vin nome.'
  bxh-bxh: In moho, Yaubada, Abelaham ya faliba, iyen, Tabu nuwam u famode. Somo lahum
    Sala ya falibam, u lau watan, paꞌana Isako ai lisina haba hesam ya laꞌi yo haba
    wa tadada.
  kos-kos: Tusruktu God El fahk nu sel Abraham, “Nik kom elya ke tulik sac ac Hagar,
    mutan kulansap lom. Oru oana ma Sarah el fahk nu sum an, mweyen Isaac pa ac sot
    fwilin tulik nutum ma nga wuleot nu sum.
  hbo-WLC: וַיֹּ֨אמֶר אֱלֹהִ֜ים אֶל־אַבְרָהָ֗ם אַל־יֵרַ֤ע בְּעֵינֶ֙יךָ֙ עַל־הַנַּ֣עַר
    וְעַל־אֲמָתֶ֔ךָ כֹּל֩ אֲשֶׁ֨ר תֹּאמַ֥ר אֵלֶ֛יךָ שָׂרָ֖ה שְׁמַ֣ע בְּקֹלָ֑הּ כִּ֣י
    בְיִצְחָ֔ק יִקָּרֵ֥א לְךָ֖ זָֽרַע׃
  ibo-ibo: Ma Chineke gwara Ebraham sị, “Ekwela ka obi jọọ gị njọ nʼihi nwantakịrị
    a na ohu gị nwanyị. Gee ntị nʼihe ọbụla Sera gwara gị. Nʼihi na ọ bụ site nʼAịzik
    ka a ga-akpọ mkpụrụ gị aha.
  ory-ory: ସେତେବେଳେ ପରମେଶ୍ୱର ଅବ୍ରହାମଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ ଏହି ବାଳକ ଓ ତୁମ୍ଭ ଦାସୀ ନିମନ୍ତେ
    ଦୁଃଖିତ ହୁଅ ନାହିଁ; ସାରା ତୁମ୍ଭକୁ ଯାହା କହୁଅଛି, ତାହାର ସେହି କଥାରେ ମନୋଯୋଗ କର; ଯେହେତୁ
    ଇସ୍‌ହାକଠାରୁ ତୁମ୍ଭର ବଂଶ ବିଖ୍ୟାତ ହେବ।
  wmt-wmt: '@see-verse:GEN.021.011'
  chk-chk: Nge Kot a üreni Apraham, “Kosap oput alon Sara usun ewe ät me noum we chon
    angang fefin. Kopwe föri meinisin mine Sara a ürenuk, pun mwirimwirin Isaak chök
    ikkei ir mwirimwirum kewe üa pwon ngonuk.
  ssd-ssd: 'Kuateŋge nu sana: Piro pino ta kiŋo nuŋe ndoŋ ne wamdus piti ndanuwa.
    Ne Sara tuku pasa ismba dubiwa. Isak tuku ndare mbolŋge ndo ne tuku mbuŋ mayok
    kaŋgaig.'
  rop-rop: Wal God bin dalim Eibrahem, “Yu nomo jinggabat en wori blanga det lilboi
    Ishmeil en im mami. Yu lisin langa Sera, dumaji ola grensan blanga yu garra kamat
    brom Aisik.
  ukr-1871: 'І рече Бог Авраамові: Нехай не буде тяжке тобі слово про хлопця і про
    рабиню. У всёму, що рече тобі Сарра, слухай гласу її; бо в Ізаацї наречеться тобі
    потомство.'
  eng-AOI: But God said to him, “Don't be upset about the boy and your servant Hagar.
    Isaac will be the ancestor of those people I told you about. So you can do what
    Sarah told you and send Hagar and Ishmael away.
  yon-yon: Kumban Godbed Abraham yaa yedmenoon, “Hagar yoom yu mingki yoom yaa miin
    yiminban keraab. Serambed yedmebduka wengambere kwane, amborom kuu eb yob kuu
    Aisek yaambed ande kowaniin kowe.
  bch-bch: Be Deo ikeo pan Abraam bedane, “Eao lolom ede ga ede ngan gergeu toa oa
    ga itna padam. Saoa posanga Sara ikeo pago ngan, eao kado, ngansa gid gergeu busa
    toa naposa tautaunga pago ngan, eine ga tiuot ngan Aisak.
  deu-1951: 'Aber Gott sprach zu Abraham: Es soll dir das nicht mißfallen! Höre auf
    alles, was Sarah dir sagt wegen des Knaben und deiner Magd; denn in Isaak soll
    dir ein Same berufen werden.'
  eng-JPS: 'And God said unto Abraham: ''Let it not be grievous in thy sight because
    of the lad, and because of thy bondwoman; in all that Sarah saith unto thee, hearken
    unto her voice; for in Isaac shall seed be called to thee.'
  ubr-ubr: Baise God on Abraham iyawur iyau, “Om fifi a am agir jever Hagar auris
    men uni yababan mes. Aifan Sarah yawurem on nananba eiyamai, yabin Isaac emon
    on arimon wawam agirim sinarat, on min au matanim nono.
  srp-1865: 'Ali Bog reèe Avramu: nemoj da ti je krivo radi djeteta i radi robinje
    tvoje. Što ti je god kazala Sara, poslušaj; jer æe ti se u Isaku sjeme prozvati.'
  lug-lug: Katonda n’agamba Ibulayimu nti, “Tonakuwala olw’omulenzi n’olw’omuweereza
    wo omukazi, buli Saala ky’akugamba kikole; kubanga mu Isaaka mwe ndituukiririza
    ebyo byonna bye nakusuubiza.
  heb-heb: ויאמר אלהים אל אברהם אל ירע בעיניך על הנער ועל אמתך כל אשר תאמר אליך שרה
    שמע בקלה כי ביצחק יקרא לך זרע׃
  ben-IRV: কিন্তু ঈশ্বর অব্রাহামকে বললেন, “ঐ বালকের কারণে ও তোমার ঐ দাসীর কারণে দুঃখিত
    হয়ো না; সারা তোমাকে যা বলছে, তার সেই কথা শোন; কারণ ইস্‌হাকের মাধ্যমে তোমার বংশ
    আখ্যাত হবে।
  pan-pan: ਪਰ ਪਰਮੇਸ਼ੁਰ ਨੇ ਅਬਰਾਹਾਮ ਨੂੰ ਆਖਿਆ, ਇਹ ਗੱਲ ਇਸ ਮੁੰਡੇ ਅਤੇ ਤੇਰੀ ਦਾਸੀ ਦੇ ਵਿਖੇ
    ਤੇਰੀ ਨਜ਼ਰ ਵਿੱਚ ਬੁਰੀ ਨਾ ਲੱਗੇ। ਜੋ ਕੁਝ ਸਾਰਾਹ ਨੇ ਤੈਨੂੰ ਆਖਿਆ ਹੈ ਤੂੰ ਉਹ ਦੀ ਮੰਨ ਕਿਉਂ
    ਜੋ ਤੇਰੀ ਅੰਸ ਇਸਹਾਕ ਤੋਂ ਹੀ ਪੁਕਾਰੀ ਜਾਵੇਗੀ।
  mwp-mwp: Awgadhan nanga Abraman mapu imadhin nanga nuy kedha Abramalpa, ‘Wakay thamamayg
    nginu kazipa, a nginu zagethaw yoepkazipa matha aymar Serayna ubilnga. Isaka a
    nungu kaziw kazil nginu nel bangal oengaypu.
  mya-JVB: သို့ရာတွင် ဘုရားသခင် က၊ ထိုသူငယ် နှင့် သင် ၏ ကျွန်မ ကြောင့် ၊ ဤအမှုခက်
    သည်ဟု မ ထင် နှင့်။ စာရာ ပြော လေရာရာ ၌ သူ ၏စကား ကို နားထောင် လော့။ အကြောင်းမူကား
    ၊ ဣဇာက် ၌ သာ သင် ၏ အမျိုး တည် လိမ့်မည်။
  tte-O: Na Yaubada iwalo Abelamo koina iba, “Tabu katem ikakamkamnasosi am topaisowa
    panpanna me natuna kaiweli. Sela ana walo koliwo uginauli besiele kaiwena tubumwao
    siya yawaloyameli kaiwem kani siyawatagilimaya Aisake koina.
  tbg-tbg: Mintima vauvaro Kotiva Eparahaamirara tiharo, Kia vitanta nokara ai muntukavano
    qoraiqirara variane. Te tota tenta kauqu aiqiqaa aqukeha ariara tiha, Ai maaqu
    Aisaakiraqaahai ai vaintivara airitahaa qovarama vivarave tunarara tira, are Seraava
    tintema kera vira atitaane.
  hmo-hmo: To Dirava ese Aberahamo dekenai ia hereva, ia gwau, “Unai mero bona oiemu
    hesiai hahine Hagara dekenai oi laloa momo lasi. Sara ena ura do oi karaia, badina
    be Isako dekena amo, lau gwauhamata vadaeni bese, be do oi abia.
  ata-ata: Ia Lataua muavuti la muvikalanu Avalaamu, “Taneni utamasiꞌa ꞌiline ilee
    nenu ne mamu. Namuli vaikalaie Salasi, xo ulai iliꞌi, la ta xasixasine mo ta ꞌilusulusuneni
    ixali tavuꞌalo ane noxou Aisaki ꞌosi, aloxo eni epalaꞌalixu noxine ne.
  nfa-nfa: Te ngaa Ama Lamatua lii dènge Abraham, peka na, “Abraham! Èu baku ngee
    paꞌae dhèu èmu limuri èu, dènge ana na. Madhutu la dadꞌèi Sara ne, lula bèli-camèdꞌa,
    èu abhu ana-èpu dhu Jaꞌa moa tèke èèna, nèti Isak neꞌe ka.
  urd-urd: और ख़ुदा ने अब्रहाम से कहा कि तुझे इस लड़के और अपनी लौंडी की वजह से बुरा
    न लगे; जो कुछ सारा तुझ से कहती है तू उसकी बात मान क्यूँकि इस्हाक़ से तेरी नसल
    का नाम चलेगा।
  rus-SYN: 'Но Бог сказал Аврааму: не огорчайся ради отрока и рабыни твоей; во всем,
    что скажет тебе Сарра, слушайся голоса ее, ибо в Исааке наречется тебе семя;'
  cbt-NTPO: 'Sëtopirinhuë'', Yosëri itërin: “Ama hui''napi marë'' sëtëquësohuë''.
    Co cosonanën marë'' tëranta sëtacaso ya''huërinhuë''. Ma''sona Sara nohuantërinso
    niquë''. Isaco quëran pipipisopita, noya noya catahuararahuë. Inapita mini yonquiato
    nani sha''huitëranquën nisapaso''.'
  bqc-SIM: 'ↄ̃ Lua òɛ̀: Ńsu to n pↄ ya n nɛ́ ń n zↄnↄɛpio yã́ musuo. Yã́ pↄ́
    Sala lɛ́ onɛ píi ma, asa Izaaki buiↄ ↄ̃ wali onɛ́ n buiↄ.'
  tcz-CHONGTHU: Hinlah Pathen in Abraham chu ahoulimpi in, “Nangman chapang chung
    chang chule na sohnu jeh in ima lungphat mo na nei hih in, Sarah in bol in atiho
    chu bol in ajeh chu Isaac akonna bou na chilhah te hung kisim ding bou ahi.”
  mar-mar: परंतु देव अब्राहामाला म्हणाला, “मुलाकरता व तुझ्या दासी करता दुःखी होऊ नकोस.
    तुला ती या बाबतीत जे काही सांगते, ते तिचे सर्व म्हणणे ऐक. कारण इसहाकाद्वारेच तुझ्या
    वंशाला नाव देण्यात येईल.
  tcs-tcs: Bat God i bin spik po Eibram, ‘Yu no atso po da boi pikinini ane sebant
    oman blo yu prom wanem Sera bin spik po yu. Mata mekem bikoz yu go gad pamlelain
    tru Aizak.
  soq-soq: God Abraam diene wanase, “E nolaa dewalala Eiga otopa nata mai nuabolauitaa.
    E dana umanawa ne sauaena ando Aisak bedewe segalepi. Sa baiwa Sara dima wana
    ruawaita.
  qub-qub: 'Chaymi Abrahamtaga Tayta Dios niran: «Wamrayquipäwan uywayniquipäga ama
    llaquicuychu. Gamga Sara nishushayquino ruray. Aunishätaga wamrayqui Isaacpita
    miraj cajchömi cumlishaj.'
  bqp-bqp: 'akũ Luda pìnɛ: Ǹsun tó n pↄ yaka n nɛ́ kũ n zↄ̀nↄgbɛ̃ pìio yã musuro.
    Yã kũ Sara tɛn onnɛ pínki ǹ ma, zaakũ Isaaku burinↄn onigↄ̃ pińnɛ n burinↄ
    ũ.'
  hat-hat: Men, Bondye di Abraram konsa-Ou pa bezwen pran lapenn pou ti gason an ak
    pou Aga, sèvant ou a. Ou mèt fè tout sa Sara di ou fè a, paske se Izarak ki pral
    ba ou pitit pitit mwen pwomèt ou yo.
  eng-BSB: But God said to Abraham, “Do not be distressed about the boy and your maidservant.
    Listen to everything that Sarah tells you, for through Isaac your offspring will
    be reckoned.
  tod-tod: 'Kɛlɛ GALA ge ɠɛni Aɓalaame ma: «Mina nii wana ɓɔɠɔ ma ɗa-luɔ anzanui ná-doun
    zunui vaa zu. Naa pɛ kɛ Sala ʋɛ, nii é bosu è ma. Mazɔlɔɔ Izaake ɠa è-mavofodai
    a ɠula su.'
  eng-WEBPB: God said to Abraham, “Don’t let it be grievous in your sight because
    of the boy, and because of your servant. In all that Sarah says to you, listen
    to her voice. For your offspring will be named through Isaac.
  kbq-kbq: Hianagi Anumzamo'a amanage huno asami'ne, Abrahamuga krimpa havizana osuo.
    Na'ankure mofavrene eri'za a' kagura kagesa ontahio, Sera'ma nanekema kasamiaza
    huo, Aisakimpinti kagehe'za fore hugahaze.
  nhe-BL: 'Pero Toteco Dios quiilhui: “Amo ximocueso ica nopa oquichpil huan motlatequipanojca.
    Xijchihua nochi tlen Sara mitztlajtlanía pampa moteipa ixhuihua hualase ipan Isaac.'
  bus-bus: 'ben Luda bènɛ: Ǹton tó n nↄ̀sɛ yaka n nɛ́ kↄ̃n n nↄgbɛ̃ zĩkɛri pìo yã
    musuro. Yã kɛ̀ Sara e oonnɛ píngi ǹ ma, zaakɛ Isaaku boriinↄn weégae beńnɛ n
    boriinↄ ũ.'
  gub-BL: Tupàn uze'eg izupe. — Àmàrààw, i'i izupe. — Ezemupy'apy'a katu zo kwarer
    rehe nehe, ni newe uma'ereko e ma'e rehe nehe no. Eruzar Xar ze'eg paw rupi nehe,
    ta'e heta putar nezuapyapyr newe wà nehe. Izak izuapyapyr wiko putar nezuapyapyr
    romo a'e wà nehe, i'i izupe.
  eng-DRA: 'And God said to him: Let it not seem grievous to thee for the boy, and
    for thy bondwoman: in all that Sara hath said to thee, hearken to her voice: for
    in Isaac shall thy seed be called.'
  knf-knf: 'Kë Naşibaţi aşë ji na a : « Kţoo kaţaaf abuku na nalemparu, uko wi Ŧaara
    akhepariiŋ bŧi dolan wa, ţiki ţi Iŧaak di di pntaali pi nhoŋiiŋ pakpënnuŋ.'
