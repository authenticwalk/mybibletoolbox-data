verse: GEN.021.007
translations:
  mal-C: സാറ കുഞ്ഞുങ്ങളെ മുലയൂട്ടുമെന്ന് ആരെങ്കിലും അബ്രാഹാമിനോടു പറയുമായിരുന്നോ?
    എന്നിട്ടും അദ്ദേഹത്തിന്റെ വാർധക്യത്തിൽ ഞാൻ അദ്ദേഹത്തിന് ഒരു മകനെ പ്രസവിച്ചിരിക്കുന്നു”
    എന്ന് അവൾ പറഞ്ഞു.
  deu-TKW: 'Und sie sprach: Wer hätte je von Abraham gedacht, daß Sara Kinder säugen
    werde! und doch habe ich ihm einen Sohn geboren in seinem Alter.'
  lin-lin: 'Abakisaki : « Nani akokaki koloba na Abrayami ete Sara akomelisa bana
    mabele ? Pamba te naboteli ye mwana na kimobange na ye. »'
  cbr-NT: ¿Uin kara Abraham 'ën kana achúshi tuá 'axúnti 'ai kixun kakë 'itsíanx?
    Usa 'aínbi kana 'ën achúshi tuá 'axuan axa uni apan 'ikëbi.
  eng-LSV: She also says, “Who has said to Abraham, Sarah has suckled sons, that I
    have born a son for his old age?”
  bmu-bmu: 'Mewö jiba toroqeba kewö jiyök: “Saranöŋ morö galömkölkölŋa akŋawi, daŋön
    keu mi qeljiŋe möta Abrahamgöra jibawak? Mewö qahöpmö, nalö kewöŋe yaŋön azi namŋi
    aiga nöŋön töndup yaŋgö nahönŋi meal. “Mewö.'
  eng-GNV: Againe she said, Who would haue saide to Abraham, that Sarah shoulde haue
    giuen children sucke? for I haue borne him a sonne in his olde age.
  eng-WEBSTER: And she said, Who would have said to Abraham, that Sarah shall nurse
    children? for I have borne him a son in his old age.
  nhw-BL: ¿Ajqueya quiilhuijtosquía Abraham para na nijchichitisquía icone? Pero ama
    nijmacatoc se icone quema ya huehuentzi.”
  swh-ONEN: Akaongeza kusema, “Nani angemwambia Abrahamu kuwa Sara angenyonyesha watoto?
    Tena nimemzalia mwana katika uzee wake.”
  bba-bba: U kpɑm nɛɛ, wɑrɑ koo rɑɑ Aburɑhɑmu sɔ̃ mɑ nɛ Sɑɑrɑɑ kon bii bɔm kɛ̃. Wee
    tɛ̃ nɑ nùn bii tɔn durɔ mɑruɑ win tɔkɔru sɔɔ.
  eng-KJVCPB: And she said, Who would have said unto Abraham, that Sarah should have
    given children suck? for I have born him a son in his old age.
  cpy-cpy: ¿Iitama yotatsiri arira itzimae neentsite nothotahaeri? Matzimaetaaka tzimaana
    okantawitaka rantarikiwitaka Abraham.”
  mpx-mpx: Inoke i ba vevehe al i ba, “He valila nige gamagal etega ni nuwatu tage
    wawaya etega na paalahul. Yaa age Abalahama wana liki ana sauga elana te natuna
    etega iyaka ya ab e.”
  wbp-wbp: Nyurru-wiyi ngana kularla wangkayarla Yipuruyamukuju kujaju, ‘Kapu mardarni
    nyuntu-parntarlu karntangku kurdu wirriya, manu kapurla lampurnu yinyi muturnarlu.’
    Kala jalangurlu karna ngajulurlu muturnarlu kurdu wirriyaju mardarni.”
  luo-luo: Kendo nomedo wacho niya, “Ngʼama dine nyis Ibrahim ni Sara didhodh nyathi?
    To koro asenywolone wuowi ka en ngʼama oti.”
  meu-meu: Ma eto, Daika ese Abraham bema hamaoroa, bema toma Sara ese natuna baine
    ubua? Gau tamona, iahuna ai natuna vada na henia.
  npi-ULB: तिनले फेरि भनिन्, “साराले छोराछोरी हेरचाह गर्नेछे भनेर अब्राहामलाई कसले
    भन्‍नेथियो र, तर उनको वृद्ध अवस्थामा मैले उनको निम्ति एउटा छोरो जन्माएकी छु!”
  yor-yor: Ó sì fi kún un pé, “Ta ni ó le sọ fún Abrahamu pé, Sara yóò di ọlọ́mọ?
    Síbẹ̀síbẹ̀, mo sì tún bí ọmọ fún Abrahamu ní ìgbà ogbó rẹ.”
  emp-NTPO: 'Idjab̶a jarasia: “Ni ab̶aʌba crĩchad̶aca basía mʌ̃ra warra toida. Abrahaʌ̃ra
    drõãda b̶ʌmĩna mʌ̃a idjía warrada to diasia.”'
  ind-ind: Tidak ada seorang pun yang mengira bahwa aku akan melahirkan anak bagi
    Abraham. Tetapi sekarang, aku sudah melahirkan seorang anak bagi dia di usia tuanya.”
  pes-OPCB: چه کسی باور می‌کرد که روزی من بچهٔ ابراهیم را شیر بدهم؟ ولی اکنون برای
    ابراهیم در سن پیری او پسری زاییده‌ام!»
  ssx-ssx: Kutupa pa pi ma꞉nda꞉ ombu alo alota꞉ Eipoloha꞉ma꞉ pa꞉ta꞉ta꞉ Setama꞉ wekiwandiki
    andu halia꞉pe pita꞉ epima꞉ lolo pia꞉pe. Kutu pina꞉ kone ipikita꞉ koke halina꞉
    I̱ma꞉ weki mendiawalome leekeme.
  lcm-lcm: Na kala rodo na mengen ang, “Si pat kana ka angkoai si antok ani Abaraam
    ta Sara kapo koi si atutus nat lak? Sikei kana, si lapo lavan luai ke tatana,
    natala ingus korong a nat ke ania.”
  aer-aer: Kele imerte re angkemele, “Angwenhele apeke-ame itelaremere tharle Abraham-eke
    ampe atnyenetyenhe. Kele the akenhe ampe antheke-arle artwe ampwe apeke ikwere.”
  tgl-ULB: Sinabi rin niya, “Sinong makapagsasabi kay Abraham na si Sara ay magaalaga
    ng mga anak, at gayunpaman nagsilang ako sa kanya ng isang anak na lalaki sa kanyang
    katandaan!”
  nop-nop: Tiŋa tomboyoula indiŋ yoguk, “Nediyeŋ Abalaham indiŋ nimbe tuguk ‘Salah
    adi wapmihi nomyout tiyembaak’? Iŋgoŋ oŋ, adi me gawadaaŋ hinek tulune nu mihi
    nagilimiŋgut.”
  kca-kca: 'Щӑԓта па йастәс: «Хŏй Авраама, ԓуԓән, йастәс: ‘Сарра ԋаврэм эсәмән ԓапәтты
    питәԓ’? Ԓўв пирща йўвмаԓ йўпийән ма пŏх тӑйсәм».'
  cbu-NT: ¿Chakaja Aprahamaa, izanllish iparinachpari tárang? Apanll waana iyaam zandeeru,
    nuwsha kizpur wachinataati iparinarangina, Sararini tárangiya. Ashiriya, na kamaneena
    Aprahamarini wip Isaak nllurtarangu anootsi.
  usa-usa: Aniyeténa Téra tiráiye, “Íma-mórawaigo Abara-ámtaba téna kettaba min íyápó
    ákáyaminiye tiraim-manibo, kemá íbêqa Abara-ám anónumma áúráípi iyápó ákáyamune.”
  hui-hui: Sarahanda la dege bialu lalu, Abale wali agalime Abarahamanaga waneigini
    mbira Sarahanda taba hono birulubada lagago ai áyu Abarahama ibuni agali wahe
    kangi i̱na ibu igini mbira taba honowa andu mialu bedogoni, lene.
  wrs-wrs: An kanamba tlalmba ishomnana osva, ongapevpa yenamba si otolva sleihavav,
    tet daohvav owai. Wo men kava vev putowaina.
  mya-mya: စာ​ရာ​က​ဆက်​လက်​၍``စာ​ရာ​သည်​သား​ကို​နို့ တိုက်​မည်​ဟု​မည်​သူ​က​အာ​ဗြ​ဟံ​အား​ပြော​မည်
    နည်း။ ယ​ခု​မူ​ကား​အ​သက်​အ​ရွယ်​ကြီး​ရင့်​သော အ​ချိန်​၌​ငါ​သည်​သူ့​အ​တွက်​သား​ကို​ဖွား​ပြီ''
    ဟု​ဆို​လေ​၏။
  cbi-NTPO: ¿Maa iya Abrahamnu naka' kunu juve tya' pensa dekiñanga? Tsaanuren iya
    na main ka' kuwayu, yumaa derukuuñu bain, timi.
  bod-N: ཡང་ཁོ་མོ་ན༌རེ། སུ་ཞིག་གིས་སྔ་མོ་ནས་ཨབ་ར་ཧམ་ལ་འདི་སྐད༌དུ། སཱ་རས་བུ་ལ་ནུ་ཞོ་སྟེར་ངེས་ཡིན་ཞེས་སྨྲ་ནུས༌སམ།
    འོན༌ཀྱང༌། ངས་ཨབ་ར་ཧམ་དགུང་ལོ་མཐོ་བའི་དུས༌སུ་ཁོང་ལ་བུ་ཞིག་བཙས་པ་ཡིན་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Akingtala balam, “Kariimet bo mel bo iwita Abraham kumik te aratukko me
    ko ikiwaram, bare aitak nu garuk ningi ta ani ko namar ilu tuem.”
  kkl-kkl: Nen yubu nhon lelamogti, “Nari anam me mangaro an komag nimi etneri nari
    na'ange ambarelamsengdi, 'An andi keldi anmabo maum timbahilul,' aro ambatnep
    kom. Na'ange ya'ag sabal tao aghana nari me mangkatna,” alamog.
  sna-sna: Uye akatizve, “Ndianiko aizoti kuna Abhurahama, Sara achazorera vana? Asi
    ndamuberekera mwanakomana panguva yokukwegura kwake.”
  spa-BLM: 'Ella dijo: “¿Quién le habría dicho a Abraham que Sara amamantaría a sus
    hijos? Pues le he dado a luz un hijo en su vejez”.'
  beu-beu: '@see-verse:GEN.021.006'
  cac-cac: ¿Toc ay eb' anima ix alan d'a vin̈aj Abraham, tato olto vac' chunoc unin?
    Palta ixto alji vune' yed' vin̈ vach'chom icham vinacxo vin̈, xchi ix Sara chi'.
  swh-ULB: Pia akasema, “Nani angesema kwa Abraham kwamba Sara atalea mtoto, na sasa
    kweli nimemzalia mtoto wakiume katika uzee wake!”
  bel-bel: 'І сказала; хто сказаў бы Абрагаму: Сарра будзе карміць дзяцей грудзьмі?
    бо ў старасьці яго я нарадзіла сына.'
  deu-ELBBK: 'Und sie sprach: Wer hätte Abraham gesagt: Sara säugt Söhne! Denn ich
    habe ihm einen Sohn geboren in seinem Alter.'
  mbb-OT: Hentei vuwa is ebpekekaǥi ki Abraham he ebpekepesusu e pa te vatà? Piru
    nekaanak e pa minsan meǥurang en sikandin.”
  msc-msc: 'Saran kumara ikɔ ko: «Yon tun di a fɔ Iburahima yɛ ko Saran di sin di
    den ma wa? Kɔni n da dencɛ sɔrɔn a yɛ, ka a tɛrɛn a ra cɛmɔɔya kosɛbɛ.»'
  mal-2015: സാറാ മക്കൾക്കു മുലകൊടുക്കുമെന്നു അബ്രാഹാമിനോടു ആർ പറയുമായിരുന്നു. അവന്റെ
    വാർദ്ധക്യത്തിലല്ലോ ഞാൻ ഒരു മകനെ പ്രസവിച്ചതു എന്നും അവൾ പറഞ്ഞു.
  tuo-NT: ¿Noa Abrahãrẽ, ‘Sara wĩꞌmagʉ̃ wʉabosagosamo’ nibopari? Ne niꞌcʉ̃ tojo nitimicã,
    cʉ̃ bʉcʉ waro nigʉ̃rẽ yʉꞌʉ niꞌcʉ̃ wĩꞌmagʉ̃ põꞌrãtibosawʉ”, ni wãcũco niwõ.
  gup-gup: Dja mak ngaleng yimeng, “Nangale yimankek bimarneyimeninj Abraham bu ngaye
    wurdyaw ngadjikkawoyi? Dja ngaye ngamarneyawmey beywurd bu nungka wernhkohbanjminj.”
  met-met: Saking harua ba, “Muga lipu gaxarea sanga ba bala Ebraham ba, ‘Sara bagula
    ta su na gara’? Ning ngahayau gara na bungina wa konga!”
  gvs-gvs: Kana, ‘Geya vatau tayaamo inuwonúwana bego itoboinegu Eberamo natuna avenatuni.
    Tauyana bogina ikaitomoya go, tuwo natuna avenatuni.’
  rmc-rmc: 'A mek phenďa: „Ko phenďahas le Abrahamoske, hoj e Sara mek dela te pijel
    andral o koľin le čhaven? A the avke les diňom čhavores andre leskro phuripen.“'
  nlg-nlg: E taho siki sakai ke bosa vania Abraham ge ku logho gari eni, mu ku susua.
    Hauva ma sakai vamua toro tonikama tua i roghai, inau tu vahua so na meomeo mane
    vania Abraham.”
  dgr-DOGNT: Eyıts'ǫ hadı, “Sarah chekoa eht'ò ayele ha sìı amìı Abraham ts'ǫ̀ hadı
    welì? Hanìkò eneèko whelı̨ tł'axǫǫ̀ wezaa nìı̨htı̨,” Sarah hadı.
  pes-OPV: 'و گفت: «که بود که به ابراهیم بگوید، ساره اولاد را شیر خواهد داد؟ زیرا
    که پسری برای وی، در‌پیری‌اش زاییدم.»'
  ron-1924: 'Ши а адэугат: „Чине с-ар фи гындит сэ спунэ луй Авраам кэ Сара ва да
    цыцэ ла копий? Ши тотушь й-ам нэскут ун фиу ла бэтрынеце!”'
  ben-OBCV: পরে তিনি এও বললেন, “কে অব্রাহামকে বলতে পেরেছিল যে সারা শিশুসন্তানকে স্তন্যদান
    করবে? তা সত্ত্বেও তাঁর বৃদ্ধাবস্থায় আমি তাঁর জন্য এক ছেলের জন্ম দিয়েছি।”
  lex-lex: He' ed mak wonyira-melulu nakot la Abrahama de Sara hota na'uhu keke'enku'a?!
    Mere plola pa a'u'a'na nan oleka muanke'a id la e'a la'a lera mto'oni-pe'eni.”
  rgu-rgu: '@see-verse:GEN.021.006'
  som-som: Oo waxay tidhi, Yaa Ibraahim ku odhan lahaa, Saarah carruur bay nuujin
    doontaa? Waayo, wiil baan u dhalay isaga oo da' weyn.
  lat-VUC: 'Rursumque ait: Quis auditurus crederet Abraham quod Sara lactaret filium,
    quem peperit ei jam seni?'
  aoi-aoi: Ebina-wiya, nara wurruwilyuwilyaba warnumamalya ke-yama enena ayakwa neningiyarrku-wa,
    ‘Dadingiyene-ka kinginu-ngwunjikinama nangariya ngala-langwa,’ nara ke-yama wurrakina.
    Akena nganja ningenumin-arrangbame-ka nakina nangariya akini-yada ngawa n-eniyuwangkwudinu-manja
    arakba nakina-da,” yingi-yama Jera-da.
  eng-ASVBT: And she said, Who would have said unto Abraham, that Sarah should give
    children suck? for I have borne him a son in his old age.
  mna-mna: 'To Sara iseeŋge sua kini mini ma iso: “Muŋgu tomtom tiso ta kembei: Nio
    aŋrao be aŋpeebe pikin mi aŋpiwini na som. Mi iŋgi Abaraam iwe kolman mi aŋpeebe
    le pikin.”'
  ita-1885: 'Disse ancora: Chi avrebbe detto ad Abrahamo che Sara allatterebbe figliuoli?
    conciossiachè io gli abbia partorito un figliuolo nella sua vecchiezza.'
  eng-LXXUP: And she said, Who shall say to Abraham that Sarah suckles a child? for
    I have born a child in my old age.
  eng-ULB: She also said, “Who would have said to Abraham that Sarah would nurse children,
    and yet I have borne him a son in his old age!”
  spa-VBL: 'Además dijo: “¿Habría podido alguien decirle a Abraham que Sara tendría
    que dar de mamar a un hijo suyo? ¡Y ahora he tenido un hijo de Abraham aún su
    vejez!”'
  fra-_FOB: 'Puis elle dit: Qui eût dit à Abraham que Sara allaiterait des enfants?
    car je lui ai enfanté un fils dans sa vieillesse.'
  mal-mal: “സാറാ മക്കൾക്ക് മുലകൊടുക്കുമെന്ന് അബ്രാഹാമിനോട് ആർ പറയുമായിരുന്നു? അവന്റെ
    വാർദ്ധക്യത്തിലല്ലോ ഞാൻ അവന് ഒരു മകനെ പ്രസവിച്ചത് എന്നും അവൾ പറഞ്ഞു.
  urd-GVR: Is se pahle kaun Ibrāhīm se yih kahne kī jurrat kar saktā thā ki Sārā apne
    bachchoṅ ko dūdh pilāegī? Aur ab mere hāṅ beṭā paidā huā hai, agarche Ibrāhīm
    būṛhā ho gayā hai.”
  suz-BL: सु सुमी अब्राहाम कली ‘इ मीशेमी आल कली दूध तुंइब’ देंनीमी? गो खाल्‍पा दुम्‍शो
    अब्राहाम के तौ का थिती” देंमाक्‍त।
  ita-1927: 'E aggiunse: “Chi avrebbe mai detto ad Abrahamo che Sara allatterebbe
    figliuoli? poiché io gli ho partorito un figliuolo nella sua vecchiaia”.'
  ckb-ckb: 'هەروەها گوتی: «کێ بە ئیبراهیمی دەگوت سارا شیر دەداتە منداڵان؟ لەگەڵ ئەوەشدا
    لە پیریی ئەودا کوڕێکم بوو.»'
  eng-BBE: And she said, Who would have said to Abraham that Sarah would have a child
    at her breast? for see, I have given him a son now when he is old.
  crx-NTPO: '''Ink''ez cha ''utni, “Mbe suba Abraham yudoni'' Sarah ts''oodun e''tilhtuk
    hidoni'', duneti unli, ''et whe dune ooyaz ba ''ust''i suli''.”'
  kan-OKCV: ಸಾರಳು ಮಕ್ಕಳಿಗೆ ಹಾಲು ಕುಡಿಸುವಳೆಂದು ಅಬ್ರಹಾಮನಿಗೆ ಯಾರು ಹೇಳುತ್ತಿದ್ದರು? ನಾನು
    ಅವನಿಗೆ ಮುದಿಪ್ರಾಯದಲ್ಲಿ ಮಗನನ್ನು ಹೆತ್ತೆನು,” ಎಂದಳು.
  bbb-bbb: Areme Sera fu kuke kuae, No Eburameki none eoradue rove na uria ame fari
    bietena abe muije vajavo ijadufuo e bu ije fiekuva buka oeseradiakono kuae.
  tam-2017: “சாராள் குழந்தைகளுக்குப் பால்கொடுப்பாள் என்று ஆபிரகாமுக்கு யார் சொல்லுவான்?
    அவருடைய முதிர்வயதிலே அவருக்கு ஒரு மகனைப் பெற்றேனே” என்றாள்.
  spa-RV-1909: 'Y añadió: ¿Quién dijera á Abraham que Sara había de dar de mamar á
    hijos? pues que le he parido un hijo á su vejez.'
  ron-BTF: 'Şi ea a spus: Cine ar fi spus lui Avraam, că Sara ar alăpta copii? Pentru
    că i-am născut un fiu la bătrâneţile sale.'
  eng-WEBP: She said, “Who would have said to Abraham that Sarah would nurse children?
    For I have borne him a son in his old age.”
  eng-FBV: She also said, “Would anyone have announced to Abraham that Sarah was going
    to have children to nurse? But now I have had a son for Abraham even when he was
    old!”
  nld-1939: 'En zij zeide: Wie had tot Abraham durven zeggen: Sara zal nog kinderen
    voeden? Toch heb ik een zoon gebaard op zijn oude dag.'
  nch-BL: ¿Ajquiya quiilhuijtosquía Abraham para na nijchichitisquía icone? Pero ama
    nijmacatoc se icone quema ya huehuentzi.”
  tfr-NTPO: ¿Tja wa tjeng Abraham tjok kjl̈ara l̈aga ëro? ¡Tjl̈abl̈a ëmdë ga ĩzong!
    Ba tjok ga tja wa buk kjl̈ara domer» l̈e.
  vie-1934: 'Lại nói rằng: Há ai dám nói với Aùp-ra-ham rằng Sa-ra sẽ cho con bú ư?
    vì tôi đã sanh một đứa trai trong lúc người già yếu rồi.'
  hin-CV: और उसने यह भी कहा, “अब्राहाम से कौन कहता था कि साराह बच्‍चे को दूध पिला
    पायेगी? किंतु मैंने उनके बुढ़ापे में उनको एक पुत्र दिया.”
  eng-OURB: She said, “Who would have said to Abraham [Father of a multitude], that
    Sarah [Princess] would nurse children? For I have borne him a son in his old age.”
  spa-BES: 'Y ella dijo: ¿Quién le hubiera dicho a Abraham que Sara tendría un hijo
    en su pecho? le he dado un hijo ahora cuando él es viejo.'
  tdx-tdx: Tinovo’e ty hoe, Ia ty ho nanao ty hoe amy Avrahame te hampinono ajaja
    t’i Sarà? Ie nahatoly anake amy haantera’ey.
  vid-vid: Hamba nakonjezela, “Yalikohi nayahamlonjele Abulahamu kota heni Sala ndokonyeza
    wana? Na ndimpondela mwana msongolo kuli ulalilo wa heye.”
  pwg-pwg: Ma ku tepana ivona bo, “Rorova wawaya ita pisi kawaku ita vonei da taku
    mani natuku ati susui na kata nota kavakavai. Ma kegha, kawaku moramorapina ma
    natuna tomowina avi tuwei da weni.”
  eng-OKE: And she said, Faithful is He who spake unto Abraham, and certified that
    Sarah should suckle children; for she hath born a son in his old age.
  tha-KJV: นางกล่าวอี​กว่า “ใครจะพู​ดก​ับอับราฮัมได้ว่าซาราห์จะให้ลู​กอ​่อนกินนม เพราะข้าพเจ้าก็​ได้​คลอดบุตรชายคนหนึ่งให้ท่านเมื่อท่านชราแล้ว”
  por-BR-2018: 'E acrescentou: Quem diria a Abraão que Sara havia de dar de mamar
    a filhos? pois que lhe dei um filho em sua velhice.'
  bco-bco: A꞉la꞉ta꞉ga꞉ eyo꞉ towo꞉ a꞉kudu sa꞉laki, “Tamin amio꞉ kaluka꞉isaleya꞉ sa꞉lakiyo꞉,
    ‘Sa꞉la e Ablaham emo꞉wo꞉ so꞉wayo꞉ mo꞉sa꞉la꞉meaki, bowo꞉lo꞉ mada mo꞉mea꞉ib’ a꞉la꞉asulaki
    sa꞉la꞉len. Ko꞉sega Ablaham e anaso꞉ dowa꞉sen ami, niyo꞉ kalu so꞉wayo꞉ emo꞉wo꞉
    sa꞉la꞉me” Sa꞉la eyo꞉ a꞉la꞉sio꞉.
  deu-ELO: 'Und sie sprach: Wer hätte Abraham gesagt: Sara säugt Söhne! Denn ich habe
    ihm einen Sohn geboren in seinem Alter.'
  ktm-ktm: Inum oh ti pe iy ipe ye sehir yi, “Pihe ti sa lau hampa hapa yu we kundranon
    kundrisus homou kom pwi. Sa hapa Abraham ti mo-on lopun. Odoke yu ka undretawe
    nedun Abraham homou kamal.”
  caa-caa: Pero ¿chi ani erer uche ubꞌijnu e Abraham que nen ucꞌanto tuaꞌ inchuse
    incojt niwar xeꞌ tuaꞌ jaxir? Pero bꞌan numuy motor que non onian gention”, che
    e Sara.
  eng-WYC-2018: And again she said, Who should hear, and believe to Abraham, (or And
    she added, For who would have said to Abraham), that Sarah should give sucking
    to a son, whom she childed to him, (when he is) now an eld man?
  epo-epo: 'Kaj ŝi diris: Kiu dirus al Abraham, ke Sara mamnutros infanojn? ĉar mi
    naskis filon en lia maljuneco.'
  uig-PIN: 'U yǝnǝ: — Kimmu Ibraⱨimƣa: «Saraⱨ bala emitidiƣan bolidu!» dǝp eytalaytti?
    Qünki u ⱪeriƣanda uningƣa bir oƣul tuƣup bǝrdim! — dedi.'
  beo-beo: E eno amane sia:i, “Dunu da Sela da manoma dodo maga:me imunu hamedei liligi
    agoane sia:mu galu. Be na da A:ibalaha:me ea da:i hamoi esoga ema dunu mano lai.”
  tpi-OTNT: Na Sara i tok gen, “Bipo husat inap tokim Abraham olsem, ‘Meri bilong
    yu Sara bai i karim pikinini na givim susu long en’? Tasol Abraham i lapun pinis
    na mi karim pikinini man bilong en.”
  hau-SA: Ta kuma ƙara da cewa, “Dā, wa zai iya ce wa Ibrahim, Saratu za tă yi renon
    yara? Duk da haka na haifar masa ɗa cikin tsufansa.”
  udu-udu: 'Dhali ayim ki o gwo mo ki: Kaja a’di jin midi ’taki o ka Ibrahiim gwo
    mo ka Saarah midi ’taki c̱i uc̱i ako mmop̱i moyi? Hili aha/ be ki dho’th a’di
    ya/ mo ki yil jin cana a’di mmota dhan mo be.'
  uig-LAT: 'U yene: — Kimmu Ibrahimgha: «Sarah bala émitidighan bolidu!» dep éytalaytti?
    Chünki u qérighanda uninggha bir oghul tughup berdim! — dédi.'
  nde-nde: Wabuye wengeza wathi, “Kambe ngubani obengatsho ku-Abhrahama ukuthi uSara
    angondla abantwana? Kodwa sengimzalele indodana ebudaleni bakhe.”
  ton-ton: Pea pehē ʻe ia, “Ko hai ia naʻe teitei pehē kia ʻEpalahame, ʻe fakahuhu
    ʻe Sela ha fānau? He kuo u fāʻeleʻi ha tama kiate ia ʻi heʻene motuʻa.”
  ces-1613: 'A přidala: Kdo by byl řekl Abrahamovi, že bude Sára děti kojiti? A však
    jsem porodila syna v starosti jeho.'
  eko-eko: Paani aari waakanyeraaye yoori Eburahiima aari oteela ompatthela mwaana
    Suhura? Na wuuluvala wawe, miiyo kampatthela mwaana!”
  nss-nss: 'Pwen Sarah ipwai porosih i ipa, “Koluw hiyeh ilahiy para kipwai kiyata
    Apraham toro: ‘Pihin tam Sarah ara andre kimwalahiy kiyata mbunah hamou, pe kiyuk
    sus kiyatan?’ Apraham kinna parangoloh pwen, hapeko yo umwalahiy iyata norun hamou
    kamai.”'
  eng-WMB: She said, “Who would have said to Abraham that Sarah would nurse children?
    For I have borne him a son in his old age.”
  tam-TCV: சாராள் பிள்ளைகளைப் பாலூட்டி வளர்ப்பாள் என்று ஆபிரகாமுக்கு யார் சொல்லியிருப்பார்?
    அப்படியிருந்தும் அவரது முதிர்வயதில் நான் அவருக்கு ஒரு மகனைப் பெற்றேனே” என்றாள்.
  ceb-ULB: Miingon usab siya, “Kinsa ba ang makaingon kang Abraham nga si Sara makapasuso
    pa sa mga bata, ug ania ako nakapahimugso pa kaniya ug usa ka batang lalaki sa
    iyang katigulangon!”
  mkn-mkn: '@see-verse:GEN.021.006'
  pol-UBG: 'I dodała: Kto by powiedział Abrahamowi, że Sara będzie karmiła piersią
    dzieci? Gdyż urodziłam mu syna w jego starości.'
  agr-agr: 'Tuja nuigtushkam Sara anentaimas: “Makichik aentskesh minak Abrahamnap
    uchin uchigmatkattawa tusa tujutiuk atsawai. Tujash yamaik muumpatnum uchigmatkajai,
    niishkam múuntuch wajasu ai”, tiuwai.'
  kyc-kyc: Serame lao, Api mende Aporakame kando lao, Andapae kaki palenge namba yale
    dokome wane manjakamiralya silisi larase? Dopa pipyamopape nambame Aporakame andapaesa
    wane manjakamilyu, leya.
  urd-GVU: اِس سے پہلے کون ابراہیم سے یہ کہنے کی جرأت کر سکتا تھا کہ سارہ اپنے بچوں
    کو دودھ پلائے گی؟ اور اب میرے ہاں بیٹا پیدا ہوا ہے، اگرچہ ابراہیم بوڑھا ہو گیا
    ہے۔“
  deu-1912: 'und sprach: Wer durfte von Abraham sagen, daß Sara Kinder säuge? Denn
    ich habe ihm einen Sohn geboren in seinem Alter.'
  ntj-ntj: Wiya, pirnilu-rniya kuliranytja tjilku-rna kanyintjamaalpa nyinarrayilku
    wiyarritjaku. Nyangka-rna tjilku ngaanya kanyirnu wati yirnangkatja.”
  row-row: '@see-verse:GEN.021.006'
  kan-2017: ಸಾರಳೂ ಮಕ್ಕಳಿಗೆ ಮೊಲೆ ಕುಡಿಸುವಳೆಂದು ಯಾರಾದರೂ ಅಬ್ರಹಾಮನಿಗೆ ಹೇಳಲು ಸಾಧ್ಯವಿತ್ತೇ?
    ಆದರೆ ದೇವರ ಚಿತ್ತದಿಂದ ನನ್ನ ಮುಪ್ಪಿನಲ್ಲಿ ಮತ್ತು ಅಬ್ರಹಾಮನ ಮುಪ್ಪಿನಲ್ಲೇ ಅವನಿಗೆ ಮಗನನ್ನು
    ಹೆತ್ತಿದ್ದೇನಲ್ಲಾ” ಎಂದು ಹೇಳಿಕೊಂಡಳು.
  ena-ena: Vaka akɨ hulaŋ agaŋ hɨji lamavɨla Ebɨlam dɨ abɨvi uami. Abina Sela ninaŋ
    huhɨlavɨla ninaŋ amaŋ lɨbɨbali aba abɨvi uami. Agadɨ ala Ebɨlam agaŋ hadi hadi
    lɨci ala viaŋ nudɨ ninaŋ huhɨlacin uami.
  tgo-tgo: Na mbowo iŋava, “Thela mbala va i dage weya Eibraham na iŋava Sera valɨkaiwae
    i vathu ŋgama? Iyemaeŋge kaero ya ghambɨ weiŋgu mbaŋa kaero i amalaghɨsarɨ moli.”
  yap-yap: Me ul ul ngay nge ga’ar, “I mini’ e susun e ra weliy ngak Abraham ni Sarah
    e bayi tathuthnag e bitir? Machane kug gargeleg bochi pagel ni fak ko ngiyal’
    nike pilibthir Abraham.”
  tet-tet: '@see-verse:GEN.021.006'
  hlt-MCSB: Te phoeiah, “Sarah loh camoe a khut ni tila Abraham taengah unim aka thui
    tih a patong daengah capa ka cun he,” a ti.
  mdy-ETH: ሃሣ ዒዛ፦ «‹ሳኣራ ዓብራሃሜም ናይ ሾዒ ዻንሢሣንዳኔ› ጌዒ ማሌ ዓሲ ዖናዳይ? ሃይሾ ዒዚ ጋርቼንቴ ዓቲንቄ ናይ
    ዒዛም ታ ሾዔኔ» ጌዔኔ።
  kew-kew: 'Nipumi wala lalo: Apimi Abraham-na naki madiawa adu katea sa pae? Goyapare
    nipuna naki yomagae rana apo madiarude.'
  twi-ASANTE: Sara ka kaa ho sɛ, “Hwan na ɔsoo ho daeɛ ka kyerɛɛ Abraham sɛ, Sara
    bɛwo mma. Nanso, ne nkɔkoraaberɛm yi, mawo ɔbabarima ama no.”
  bhl-bhl: 'Angeko, iti bokolomelu: “Mali kawitw mak Abalakam elo bokolewomeliw: ‘Kom
    kalel Sala u aul mak dukuko, non demenoku te!’, danginba kesiliw kate kame, nelo
    netemina! Nem fasel sel kese imok Abalakam elo aul mak dukulewsi te!”, angsu kale.'
  con-NTPO: Majan ya'caen tson'chove paña'choecan'da tsu Abrahamnga ‘Saraja isuye
    oshambi’ qquen suye'can. Tsa'ma tiseja coenza ccashe'yeve dasi gi tsandie du'shuma
    tisenga afe.”
  eng-WEBU: She said, “Who would have said to Abraham that Sarah would nurse children?
    For I have borne him a son in his old age.”
  bnp-bnp: E Sara i ta tabu, “Muga, e rei a viri ge takia e Abraham ne Sara ge tahoka
    a koma? Ngane e Abraham i gare, pali a podea vona e tuna bakovi.”
  wal-wal: Qassikka Saara, “Abrahaamayyo Saara na7a xanttana giidabi oonee? Gidikkonne
    taani ha77i ayyo i ceeggido wodiyan na7a yelaas” yaagaasu.
  mgh-mgh: 'Ni ahopwaherera eeraka: Aacuwela tipani wiira Asaara anhala umwaamwiha
    mwana? Mothene mmo, mi kihommaha mwana Aparahamu nooluvanle.'
  acu-NT: Abrahama nuwengka uchinka jererchamnawapi, tu nintiminau wainiatun, tura
    Abrahamsha juuntach aing, uchin jurerjai —timiayi.
  spa-PDDPT: 'Añadió: ¿Quién le hubiera dicho a Abraham que Sara amamantaría hijos?
    Pues le di a luz un hijo en su vejez.'
  gun-gun: Avave rei noexa'ãi va'ekue xee Sara amokambu'i aguã re xepi'a'i Abraão
    ra'y, tuja'i vaipa ma va'eri ta'vy — he'i.
  agu-BL: Na cya'l nin jun jak tal tetz Abraham yi ko tzantzaj xtxutxunk jun ni' swe'j.
    Poro yi jalu' tul bi'ẍil tlen tu' i' ja itz'ij jun cy'ajl,” stzun Sara bantz tan
    yi tzatzi'n yi at cu'nt.
  eng-PEV: She also said, “Nobody reckoned that I can ever have a kid. But look, now
    Abraham is old, and I had a son for him.”
  ilo-ULB: Kinunana pay, ''Siasino ngay koma iti nakaibaga kenni Abraham nga agpasusonto
    ni Sarah kadagiti ubbing, nupay kasta inyanakko ti putotna iti kinalakayna!”
  kpg-kpg: Gei mee ga helekai labelaa, “Ma koai dela e helekai gi Abraham bolo Sarah
    ga haga uu ana dama? Gei deenei au dela gu haanau gi mee dana dama daane, gei
    mee gu madumadua.”
  uig-ARA: 'ئۇ يەنە: ــ كىممۇ ئىبراھىمغا: «ساراھ بالا ئېمىتىدىغان بولىدۇ!» دەپ ئېيتالايتتى؟
    چۈنكى ئۇ قېرىغاندا ئۇنىڭغا بىر ئوغۇل تۇغۇپ بەردىم! ــ دېدى.'
  bsp-bsp: 'K''endeŋər: «An'' ɛnatam kəsɔŋɛ Abraham kəlaŋ a Sara endemɛsər awut-ɛ?
    Mba iŋkomɛ kɔ wan wərkun detem dɔn disrɛ.»'
  bps-bps: Léan man, “Di muna, simto kè i fakay gamtulen di ku Abraham na satu duh
    fantutùgu i tingà? Balù tatoo kenen tua, mngà agu fa i tingaan lagi.”
  mbs-mbs: Minikagi heman sikandin, “Kedengan, wedad palos otaw mekeikagi diyà ki
    Abraham te doen aldaw megpesoso a te batà. Meneng tinebawan a den beling te batà
    din, pengkey temoay den sikandin.”
  tof-tof: Ia nótó ki bóktóne Eibrra-amka wagó, ia Serra sab amkoman olom ngayóne?
    “Darrü olom umul babul yarilürr Eibrra-amón azazilüm wagó, Serra sab olom ngayóne.
    A errkya, ka ma oyankü olom kuri ilngumila, enana wa myangana!”
  sus-sus: A man naxa a fala, «Nde nu nɔma a falade Iburahima bɛ na tɛmui, lɔxɔɛ nde
    fama a lide, Sara findima nɛ dingɛ ra? Kɔnɔ n tan bara di fi a ma a xa xɛmɛforiɲa
    kui.»
  pon-2006: E ahpw pil ketihtihki, “Ihs me kak ndahng Eipraam me Sara pahn kadihdi
    nah seri kan? Ahpw met I naitikiadahr seri men ong ih ni eh likeilapalahr.”
  jae-jae: Ma eŋ kêsôm gebe “Asa oc kêjala kêtu tôŋ ma êsôm êndêŋ Abraham gebe Sara
    oc êkêŋ su êndêŋ ŋapalê dedec sênôm. Mago aê kakôc ênê latu gêdêŋ taŋ eŋ kêtu
    ŋamalacanô sugac.”
  ksd-ksd: 'Ma i ga biti: To ia na ve Abaraam ba Sara na vau ra umana bul? Tago iau
    tar kava tar natuna ta ra kilala i manga patuana tana.'
  tur-YTC: Sarah, “Sarah'ın çocuk emzireceğini Avraham’a kim derdi?” dedi. “Çünkü
    yaşlılığında ona bir oğul doğurdum.”
  bel-N: 'I сказала: “Хто сказаў бы Абрагаму: “Сара будзе карміць грудзьдзю сыноў”,
    бо я нарадзіла сына ў старасьці ягонай”.'
  grc-BRENT: Καὶ εἶπε τίς ἀναγγελεῖ τῷ Ἁβραὰμ ὅτι θηλάζει παιδίον Σάῤῥα; ὅτι ἔτεκον
    υἱὸν ἐν τῷ γήρᾳ μου.
  ind-AYT: Dia berkata lagi, “Dahulu, siapakah yang dapat mengatakan kepada Abraham
    bahwa Sara akan menyusui anak? Namun, aku telah melahirkan seorang anak laki-laki
    baginya, pada masa tuanya.”
  lid-lid: Ano iy tiye le, “Are tiye i ta Abraham anya, Sara kameh winiyan nyowo-ei
    nah bwe? Arile udu bada alon tan badeh jo ndratehei nah mwan ai.”
  eng-NNA: Everyone was saying I would remain forever without a child for Abraham.
    Now I have given birth to a child for him after he is old.”
  nya-nya: Ndipo anawonjezera kuti, “Ndani akanamuwuza Abrahamu kuti Sara nʼkudzayamwitsako
    ana? Chonsecho ndamubalira mwana wamwamuna kuwukalamba wake.”
  hrv-hrv: 'Još doda: “Tko bi ikad rekao Abrahamu: djecu će ti Sara dojiti! Ipak sina
    mu rodih u starosti”.'
  mps-mps: Tama Sarago po ma wai, “Polobadu bidi mego e tiwai po Abrahambolo wabo
    usu meni yai, ‘Nago we Sarago te wai ame nenama, tama agabolo ame mawaibao,’ wabo
    usu meni yai. Tiali goli, megi Abraham monu dabe yai digi, tama eno agai wai ogwa
    te ame nanio,” Sarago te po wai.
  llg-llg: '@see-verse:GEN.021.006'
  tpi-tpi: Na Sara i tok gen, “Bipo husat inap tokim Abraham olsem, ‘Meri bilong yu
    Sara bai i karim pikinini na givim susu long en’? Tasol Abraham i lapun pinis
    na mi karim pikinini man bilong en.”
  dan-1931: 'Og hun sagde: “Hvem skulde have sagt Abraham, at Sara ammer Børn! Sandelig,
    jeg har født ham en Søn i hans Alderdom!”'
  vie-OVCB: Có ai dám nói với Áp-ra-ham rằng Sa-ra sẽ cho con bú đâu? Thế mà tôi đã
    sinh được đứa con trai cho ông chồng già yếu.”
  lbk-lbk: Kinwanina akhes, “Ay ke way nakakwani ken Abraham issan chey ay at enpasoso
    si Sara? Ngem nay met khechangna'y nakaiyanak ak is anakna isnan nalakayana.”
  guj-2017: તેણે એમ પણ કહ્યું, “ઇબ્રાહિમને કોણ કહેશે કે સારા છોકરાંને પોતાનું દૂધ
    પીવડાવશે? તેની વૃદ્ધાવસ્થામાં પણ મેં તેના માટે એક દીકરાને જન્મ આપ્યો છે!”
  byr-byr: '@see-verse:GEN.021.006'
  awx-awx: unetäkän yakut. “Tupä äminbamu ‘Abrahamde mängälu Sara engangä dombä kake
    täpik?’ yang natäpgin. Tiwändeyä Abrahamu äminäläke aliwänä, engangä kake tänggat,”
    yang yakut.
  pon-2006A: E ahpw pil ketihtihki, “Ihs me kak ndahng Eipraam me Sara pahn kadihdi
    nah seri kan? Ahpw met I naitikiadahr seri men ong ih ni eh likeilapalahr.”
  por-BRBSL: 'Ela disse: “Quem teria dito a Abraão que Sara iria cuidar das crianças?
    Pois eu lhe dei à luz um filho na sua velhice”.'
  aly-aly: Rap angkek, “Ingwer-rnemel Abraham ilek, ‘Sarah-el awey aylpaty anthem,’
    ra ikwer-rnem irrpelthirrenh. Lyert, ra ampwan aneyel, awey ikwerenh atnyeneyel.”
  cth-cth: Sarah ni camo sanu a pânei han telah Abraham koe apinimaw ouk a dei pouh.
    A matawng torei kai ni ca tongpa ka khe pouh toe telah ati.
  twi-twi: Sara ka kaa ho se, “Hena na ɔsoo ho dae ka kyerɛɛ Abraham se Sara bɛwo
    mma. Nanso ne nkwakoraabere mu yi, mawo ɔbabarima ama no.”
  hlt-hlt: Te phoeiah, “Sarah loh camoe a khut ni tila Abraham taengah unim aka thui
    tih a patong daengah capa ka cun he,” a ti.
  tbz-SIM: 'Kòo yíɛ́ kɛ́bɛ́i nkɛ dɔ̀: We ndo yɛ̃́ kɛ dò nSɑrɑɑ bo piɛ́ Abɑrɑhɑmmu
    ibí diyiè mɑrì! Ntɛ mí nkoò pɛitɛ́ dɛnitidɑbirɛ o kótì cuokɛ̀.'
  msy-2020: Ezɨ Sara ua ghaze, “Gumazitam ti faragha Abraham kamaghɨn a mɨkemeghai,
    ‘Nɨn amuim Sara navim asegh boritam bategh, egh oteba a danɨngam?’ Ezɨ a ghurigha
    gɨvazɨ kɨ an otarim bate.”
  txq-txq: '@see-verse:GEN.021.006'
  aaz-aaz: '@see-verse:GEN.021.006'
  azb-azb: 'O yenə dedi: «Kim İbrahimə deyərdi ki, Sara uşaq əmizdirəcək? Amma qocalıq
    çağında mən ona bir oğul doğmuşam».'
  eng-DBY: And she said, Who would have said to Abraham, Sarah will suckle children?
    For I have borne [him] a son in his old age.
  hin-2017: फिर उसने यह भी कहा, “क्या कोई कभी अब्राहम से कह सकता था, कि सारा लड़कों
    को दूध पिलाएगी? पर देखो, मुझसे उसके बुढ़ापे में एक पुत्र उत्पन्न हुआ।”
  wol-KYG: 'Mu neeti: «Éy, ku noon Ibraayma, Saarataa ngay nàmpal! Teewul ma jural
    ko góor, te muy mag.»'
  swp-swp: Hinage i ene, “Eai gonoana taba Aberahama i heriba i ene, ‘Saraha ia abo
    merumeru tauhemadodi esau?’ Ia mo natuna ea labasiyao ia tautaubadana eai ta.”
  bjr-bjr: Miqi qimaseenoo Saraqa nammarifa maaqi qinau. Yafee moo fannoo Abaraqaammana
    qimaminoo Saraqa nammarifa narí faiqi maqasee amana naamma amiannoo fee qiannoo
    fee, sia amana moo fannoo miqi qiannoo. Miqi qimariafaqa qinee asooqa namuki Abaraqaammana
    faiqi akoonaiqi maqeeqa.
  eng-YLT: She saith also, 'Who hath said to Abraham, Sarah hath suckled sons, that
    I have born a son for his old age?'
  kne-kne: Tan ed idi, ay siya mo way mangwani en Abraham en manpasosos asawa na?
    Ngem naey pay di inpabelak ay anak mi sin nakayana.”
  heg-NTPO: '@see-verse:GEN.021.006'
  ptu-ptu: 'Ingngena''na tä'' deem tau la muuaam Abraham: ‘La mala ma''pasusu Sara.’
    Sapo'' mala siamä'' duka'' undadiangam änä'' Abraham, moi anna illaammi kamatuaam.”'
  bzd-NTPO: Ka̱m ye' alà kö̀ka̱ eta̱ kë̀ yi a̱ iyënuk tö ye' dö̀mi alàë. Erë i' ta̱
    ye' alà kéka̱ Abraham a̱, ie' kënewa̱tke eta̱.”
  kwf-kwf: ꞋI naꞋo maꞋi, noaꞋa ta ngwae saiana ka fata Ꞌuri ana sa Abraham, ‘ꞋI Sera
    ke faꞋafuta ta ngela.’ Sui bore Ꞌana sa Abraham keroꞋo ka ngwaro ka kokoꞋo naꞋa,
    nau ku alua goꞋo aku na ngela ana.”
  eng-WYC-2017: And again she said, Who should hear, and believe to Abraham, that
    Sarah should give sucking to a son, whom she childed to him, when he is now an
    eld [or old] man?
  eng-WMBB: She said, “Who would have said to Abraham that Sarah would nurse children?
    For I have borne him a son in his old age.”
  spp-spp: 'Ka Sara si núr''a jwo: «Jofoo u mpyi si ɲɛɛ ɲjwo Ibirayima á na Sara na
    sí pùnambile si fo si jirini kan u ŋwɔrɔ yɛ? Ŋka kuru canŋke ku ɲyɛ niɲjaa, mii
    à pùnambile si u niɲjyeŋkwoŋ''á.»'
  aey-aey: In uqa Ebraham odi madoub, ‘Sera uqa mel basimei su utigian,’ doub? Euqa
    uqa toia bibilen ija melah basituga,” en.
  urd-GVH: इससे पहले कौन इब्राहीम से यह कहने की जुर्रत कर सकता था कि सारा अपने बच्चों
    को दूध पिलाएगी? और अब मेरे हाँ बेटा पैदा हुआ है, अगरचे इब्राहीम बूढ़ा हो गया है।”
  rug-rug: Meke zama pule si asa, “Loke tie hokara si ele boka tozi nia se Ebarahami
    sapu kaqu va susu koburu se Sera. Ba podoa mo rau sa tuna sipu barogoso si asa,”
    gua si asa.
  gaz-gaz: Ittuma fuftees, “Silaa eenyutu Abrahaamiin, ‘Saaraan daaʼima hoosisti’
    jedha ture? Garuu ani bara dulluma isaa keessa ilma nan daʼeef” jette.
  fra-LSG: 'Elle ajouta: Qui aurait dit à Abraham: Sara allaitera des enfants? Cependant
    je lui ai enfanté un fils dans sa vieillesse.'
  gnn-gnn: liŋgu yolŋuyu walalay guyaŋina yanapi ŋarra bäyŋuna gänha yothu. Yurru
    dhuwalana ŋarra dhangi'yunna yukurra yothunydja, djäkana nhanŋu Yipurayimgalaŋuwu
    gäthu'mirriŋuwu, ŋunhi ŋayinydja dhuwala worruŋuna wal'ŋu.”
  yal-yal: A mɔn yi a fala, a naxa, “Nde yi nɔɛ a falɛ Iburahima xa a lɔxɔna nde fama
    a lideni, Saran findima dii ngan na nɛn? Koni n tan bata diin bari a xa a xɛmɛ
    foriyani.”
  gum-gum: ¿Abrahamwane mugui trenchinrrautah cha, Sara ureg mutsøsrønrrun? chabe.
    Inchen køben, Abraham ya køllig køben nabe kan nusrkai tranar” chibig køn.
  iou-iou: Ude yäŋpäŋ yäkgän ŋode täŋkuk; Netätä Abraham Saratä nanak kubäta nonoŋ
    api imek yäŋ iwerän? Täga nämo, upäŋkaŋ Abraham tägawaniinik täŋirän nanak kubä
    bäyaŋ imitat yäk.
  haw-1868: I mai la hoi oia, Owai ka mea i olelo ia Aberahama, e hanai auanei o Sara
    i na keiki i ka waiu? no ka mea, ua hanau iho nei au i keikikane nana i kona wa
    elemakule.
  arb-NAV: 'وَأَضَافَتْ أَيْضاً: «مَنْ كَانَ يُمْكِنُ أَنْ يَقُولَ لإِبْرَاهِيمَ إِنَّ
    سَارَةَ سَتُرْضِعُ بَنِينَ؟ فَهَا أَنَا قَدْ أَنْجَبْتُ لَهُ ابْناً فِي شَيْخُوخَتِهِ».'
  adz-adz: Da arangan itip ini ibiani, “Mungꞌ ugu da manga wanang da ini da Abraham
    ibi Sara isangꞌ i rima narun, imaꞌ. Da bitsintaꞌ dzi rim arangan narunggan marub
    da gubuꞌ arangan fufidan.”
  ewe-ewe: Elabena ame kae abui kpɔ be nye Sara hã madzi vi? Ke medzi ŋutsuvi na Abraham
    le eƒe tsitsime!”
  eng-LEE: And she said, Who would have said unto Abraham, that Sarai should have
    given children suck? yet I have born a son in his old age.
  dji-dji: Ga nyani gurrkungili wanginban, “Wari ngirrinyi inga bultjinir Abrayamgi,
    miri nyadji ngunupilang guyumi irr mini yidjipili, ga ngaman gungi inga yidjipiligi!
    Wirrgima! Bil marriban, yarim Abrayam wurrungban, bil djinipankima ngarri minigimi
    walkiripm inga.”
  gvn-gvn: '@see-verse:GEN.021.006'
  nna-nna: Wurrarnikinyiyi wiyirrju partanymajirri wantulumarnalu Abraham-ku. Kuwarri
    partany kanyarnalu ranyji jarrinyajaku.”
  asm-FB: তেওঁ পুনৰ ক’লে, “ইয়াৰ আগতে কোনোৱে জানো অব্ৰাহামক ক’ব পাৰিলেহেঁতেন যে মই
    এদিন সন্তানক পিয়াহ খুৱাম? কিয়নো মই এতিয়া তেওঁৰ বুঢ়া কালত তেওঁলৈ এটি পুত্ৰ
    প্ৰসৱ কৰিলোঁ।”
  sus-A: عَ مَن نَشَ عَ قَلَ، «ندٍ نُ نْمَ عَ قَلَدٍ عِبُرَهِمَ بّ نَ تّمُي، لْشْي
    ندٍ قَمَ عَ لِدٍ، سَرَ قِندِ مَ نّ دِنفّ رَ؟ كْنْ ﭑ تَن بَرَ دِ قِ عَ مَ عَ شَ
    شّمّقٌرِحَ كُي.»
  fra-SBL: 'Elle dit : « Qui aurait dit à Abraham que Sara allaiterait des enfants ?
    Car je lui ai enfanté un fils dans sa vieillesse. »'
  hbo-hbo: וַתֹּ֗אמֶר מִ֤י מִלֵּל֙ לְאַבְרָהָ֔ם הֵינִ֥יקָה בָנִ֖ים שָׂרָ֑ה כִּֽי־יָלַ֥דְתִּי
    בֵ֖ן לִזְקֻנָֽיו׃
  shp-NTPO: ¿Tsonmeín akeana iki yoikin, Abraham betan en benbo bakeati? Jaskara yosi
    ikenbira, en jabé benbo bakeake”, ixon.
  eng-WYCLIFFE: And eft sche seide, Who schulde here, and bileue to Abraham, that
    Sare schulde yyue soukyng to a sone, whom sche childide to him now an eld man?
  piu-2006: '@see-verse:GEN.021.006'
  pjt-pjt: Aṉangu tjuṯangkuya kuliningi ngayulu minyma tjitjiku ngurpa, palu kuwariya
    kuliṟa urulyaralku panya ngayulu tjiḻpi Aipuṟamaku iṯi kanyinnyangka. Paluṟu panya
    wati irititja mulapa palu nyawalta, kuwari iṯi katjatjararingu.” Alatji Tjiiṟalu
    pukuḻarira wangkangi.
  cwe-cwe: Maabaho Sala kongezela kulonga, “Yelihi yahadahile kumulongela Bulahimu
    kuwa niye Sala nizakong'heza wana? Mbali nimwelekela mwana wa chilume muna ulala
    wake.”
  bgs-bgs: Igkagi si Sara, na mà din, “Dángngan, ándà palang manubù na makakagi ki
    Abraham na dumunggù tô álló na pasusun ku tô batà din. Agad tugál dán sikandin,
    asal igpamasusuwad gó katô batà din.”
  kik-kik: Agĩcooka akiuga atĩrĩ, “Nũũ ũngĩerire Iburahĩmu atĩ Sara nĩakongithia ciana?
    No rĩrĩ, nĩndĩmũciarĩire kaana ga kahĩĩ ũkũrũ-inĩ wake.”
  ksr-ksr: 'Kaeŋ jeŋ toroqeŋ kokaeŋ jero: “Saaranoŋ mera galeŋkoŋkoŋaga koloowaati,
    moronoŋ qaa ii walawala moma Aabrahambaajoŋ jenaga? Kaeŋ qaagoto, kambaŋ kokaamba
    iinoŋ eja waŋa kolooro niinoŋ kileŋ iwaa meria mejeŋ.” Kiaŋ.'
  omb-omb: Me nge mo veve vena, “Hine vi veve lawe Ebraham huri ve i ?Sera vin vagatiti
    na maresu? Nge ko leo, neu tongu Ebraham guru sesea lawuagi me neu nau bamba na
    maresu lawea.”
  fra-NCL: 'Elle ajouta : « Qui eût dit à Abraham : Sara allaitera des enfants ? Car
    j’ai donné un fils à sa vieillesse. »'
  cek-AK: To pacoengah, Mi mah maw Abraham khaeah, Sarah mah a caa tahnutui panae
    tih, tiah thui thai tih? Toe mitong lam ah anih han capa maeto ka sak pae, tiah
    a thuih.
  xla-xla: Adipalati, yia꞉tapo na꞉ta maseyemala hamolowe koko dla pomalaha꞉ha꞉na.
    Amasiyama epele tlope A꞉iblahamta mo-totoyemala ikadepe hallati na꞉tapo ya꞉ maseyemala
    hamalepo,” diyo.
  cuk-cuk: 'Sara sogdebalid: “¿Ar wede doa Abrahamʼga sogoen be insae, ani, Sara,
    ega mimmi bakoye? Dule sogosulina. Ar emigindi, be dakena, ar Abraham bato seredgus-inigwele,
    degite, anga machigwa baksad.”'
  uig-CYR: 'У йәнә: — Кимму Ибраһимға: «Сараһ бала емитидиған болиду!» дәп ейталайтти?
    Чүнки у қериғанда униңға бир оғул туғуп бәрдим! — деди.'
  pma-pma: ?Isei kilea vahitehiteni min Ebraham keke inau etin, nitounat en titiali
    tai? Mukos navi tovuli, ka nakur titan ulmatu onak.”
  tel-2017: ఆమె ఇంకా “శారా తన పిల్లలకు పాలు ఇస్తుందని అబ్రాహాముతో ఎవరు చెప్పగలిగే
    వారు? అయినా ముసలివాడయ్యాక నేను అతనికి ఒక కొడుకుని కని ఇచ్చాను గదా” అన్నది.
  hat-BSA: 'Epi li te di: “kilès ki ta di a Abraham ke Sarah ta bay tete a timoun?
    Paske mwen ba li yon fis nan vyeyès li.”'
  bxh-bxh: Be Sala ya liba, iyen, Hige gonowana sai hesa Abelaham i faliba mate Sala
    haba wawaya ya ita watandi! In moho, ena fuya tautaulaꞌi yai natuna E yosi.
  kos-kos: Na el sifilpa fahk, “Ku su mu nga ac sun katiti tulik, ac tafweang nu sel
    Abraham? A nga osweang nu sel sie wen ke el arulana matu.”
  hbo-WLC: וַתֹּ֗אמֶר מִ֤י מִלֵּל֙ לְאַבְרָהָ֔ם הֵינִ֥יקָה בָנִ֖ים שָׂרָ֑ה כִּֽי־יָלַ֥דְתִּי
    בֵ֖ן לִזְקֻנָֽיו׃
  ibo-ibo: O kwukwara sị, “Onye gaara agwa Ebraham sị ya na Sera ga-azụlite ụmụntakịrị.
    Ma otu ọ dị, amụtarala m ya nwa nwoke ugbu a o merela agadi.”
  ory-ory: ସେ ଆହୁରି କହିଲେ, “ସାରା ସନ୍ତାନମାନଙ୍କୁ ସ୍ତନପାନ କରାଇବ, ଏ କଥା ଅବ୍ରହାମଙ୍କୁ କିଏ
    କହିପାରନ୍ତା? ଯେହେତୁ ମୁଁ ଏବେ ତାଙ୍କର ବୃଦ୍ଧାବସ୍ଥାରେ ପୁତ୍ର ପ୍ରସବ କଲି।”
  wmt-wmt: '@see-verse:GEN.021.006'
  chk-chk: A pwal üra, “Iö a tongeni ürü ngeni Apraham pwe Sara epwe oupwu semirit?
    Nge iei üa wesewesen nöüni eman ät ngeni Apraham lon an chinlap.”
  ssd-ssd: '@see-verse:GEN.021.006'
  rop-rop: Wal Sera bin tok igin, “Ola pipul bin reken ai kaan abum beibi blanga Eibrahem.
    Bat nomeda imbin olmen, bat stil aibin abum san blanga im.”
  ukr-1871: 'І рече: Хто б то сповістив Авраамові, що молоком своїм годувати ме дитину
    Сарра? Бо в старостї його я родила сина.'
  eng-AOI: No one ever said to my husband, ‘Your wife will nurse her own baby,’ but
    now I have given birth to a baby boy for an old man.”
  yon-yon: Andekoru, ika yedmeen, “Karub maambed Sera yu dana woonenu oonenanuun andoonoo?
    Dowan, karub maa kwane andindo. Kumban, nembed Abraham kuu kiomnoon yaambed dana
    mingki woonaan.” andeen.
  bch-bch: Ta Sara ikeo pade bedane, “Mugaeai sai irangrang ngan ikeo pan Abraam ngan
    iadaoa Sara ga ipopo ele gergeu ta ipadud ei? Abraam ei eaba kapei na, be gau
    napopo ele gergeu aranga!”
  deu-1951: 'Und sie sprach: Wer verkündigt das dem Abraham, daß Sarah Kinder säugt,
    daß ich ihm in seinem Alter einen Sohn geboren habe?'
  eng-JPS: 'And she said: ''Who would have said unto Abraham, that Sarah should give
    children suck? for I have borne him a son in his old age.'''
  ubr-ubr: Namon on dura ibotein men iyau, “Iyafan wat Abraham itetemai, Sarah min
    arimon fifi inituai i? Ato baise woit! orokwar tefanai yau natun orot aituai.”
  srp-1865: 'I reèe: ko bi rekao Avramu da æe Sara dojiti djecu? ipak mu rodih sina
    u starosti njegovoj.'
  lug-lug: Era n’agamba nti, “Ani yandirowoozezza nti Saala alifuna omwana? Naye,
    laba mmuzaalidde omwana wabulenzi.”
  heb-heb: ותאמר מי מלל לאברהם היניקה בנים שרה כי ילדתי בן לזקניו׃
  ben-IRV: তিনি আরও বললেন, “সারা শিশুদেরকে স্তন পান করাবে, এমন কথা অব্রাহামকে কে বলতে
    পারত? কারণ আমি তাঁর বৃদ্ধ বয়সে তাঁর জন্য ছেলের জন্ম দিলাম!”
  pan-pan: ਉਸ ਨੇ ਆਖਿਆ, ਕੀ ਕੋਈ ਅਬਰਾਹਾਮ ਨੂੰ ਆਖ ਸਕਦਾ ਸੀ ਕਿ ਸਾਰਾਹ ਪੁੱਤਰਾਂ ਨੂੰ ਦੁੱਧ ਚੁੰਘਾਏਗੀ?
    ਵੇਖੋ ਕਿਉਂਕਿ ਮੈਂ ਉਸ ਦੇ ਬੁਢੇਪੇ ਵਿੱਚ ਇੱਕ ਪੁੱਤਰ ਨੂੰ ਜਨਮ ਦਿੱਤਾ।
  tkr-tkr: 'Sarreecad meed eyhen: – Şavaa İbrahimık''le eyheyiy, ine q''əsvalee zı
    uşax uxu yic gyoqa''as? Haane, yicıd uxuyn!'
  mwp-mwp: '*Seray na lak mulaydhin kedha, ‘Mura mabaygal madhu pamemine bangal ngay
    Abraman ipi ngulayg kazingu koesimoeyle. Nungu Abraman wathoel mina koeyma kasa
    kay nungu mapeth in.’'
  mya-JVB: စာရာ သည် သား ကို နို့တိုက် လိမ့်မည်ဟု အာဗြဟံ အား အဘယ်သူ ပြော နှင့်ရသနည်း။
    သူ သည် အသက် ကြီးသောအခါ၊ ငါသည် သား ကို ဘွား ပြီးဟူ၍ ၎င်း ဆို လေ၏။
  tte-O: Beyabeyana tomo sikataiyako yakato kani nige yakakabi yo nige yabo iwawalo
    Abelamo koina, ‘Wainem kani melumelu yabo iyasusu.’ Na iyamo Abelamo ana sauga
    tautaubala koina natuna tauna iyaele yakabiyako.”
  tbg-tbg: Minti tivakero viva tiharo, Ike, tavave tota Eparahaamirara tiharo, Ai
    naatavano vainti naama amiaina nahentivama varianarove, tirave? Ho tavaate. Eparahaamiva
    naampaiqama vimanta te vira vainti vata amitauro, tiro.
  hmo-hmo: Ma ia gwau, “Daika ese Aberahamo dekenai ia hamaoroa diba, Sara ese iena
    natuna dekenai rata do ia henia? To momokani, lau buruka neganai, natuna mero
    lau havaraia vadaeni ia dekenai.”
  ata-ata: Xe miavuti la mivikala aloxo ꞌo, “Evile uvikalanu Avalaamu lexe ulai iliꞌi
    la semau ne ipalaa ta ꞌilie uasi. Ia Avalaamu anu soxu ane, itema tila mukalu
    ꞌo, eni evoꞌonu iu keakea mulu ꞌo.”
  nfa-nfa: '@see-verse:GEN.021.006'
  urd-urd: और यह भी कहा कि भला कोई अब्रहाम से कह सकता था कि सारा लड़कों को दूध पिलाएगी?
    क्यूँकि उससे उसके बुढ़ापे में मेरे एक बेटा हुआ।
  rus-SYN: 'И сказала: кто сказал бы Аврааму: Сарра будет кормить детей грудью? ибо
    в старости его я родила сына.'
  cbt-NTPO: 'Co hua''huana''picohuë ni''to, co inso tëranta Apraan nontaton: ‘Tëhuënchachin
    Saraquë hui''nahuanaran,’ co ichitonhuë''. Inaso nipirinhuë'', máshoya niponahuë'',
    hui''nahuanin huachi,” tënin.'
  bqc-SIM: 'A ò lↄ: Wa we o Ablahaũɛ yãa má gↄ̃ nɛade ũe? Kási ma nɛgↄ̃ɛ ìaànↄ
    aà zikũ guu.'
  tcz-CHONGTHU: Chule aman, “Sarah hin chale nao noi hin chep sah inte tin koipen
    in Abraham kom a ana sei ngam dem? ahin lah keiman atehset nung in chapa khat
    kahin peh tai,” ati.
  mar-mar: आणखी ती असेही म्हणाली, “सारा या मुलाला स्तनपान देईल असे अब्राहामाला कोण
    म्हणाला असता? आणि तरीसुद्धा त्याच्या म्हातारपणात मला त्याच्यापासून मुलगा झाला
    आहे!”
  tcs-tcs: Ane Sera i bin spik gen, ‘Nobodi bin tingk ai go gad pikinini prom Eibram.
    Wa! Ai bin bone boi pikinini prom Eibram ane em i oulman.’
  soq-soq: Ita me osowe wane wanase, “Mai mida da mapo Abraam diape waponase, e manaina
    ando oto gamolepi e baia ita tauma me gulauidaleno ne oto wadana.”
  qub-qub: Noga wawayoj canätaga ni imanillarpis pipis yarpanmanrächu caran. Abraham
    auquin caycaptinpis paypa wamrantami gueshyacushcä» nir.
  bqp-bqp: 'À pì dↄ: Oni we ò pi Ibrahĩnɛ yã mani gↄ̃ nɛ́rande ũ yá? Akũ ma nɛ́gↄ̃gbɛ̃
    ì kãao a zĩkũnaa gũn.'
  hat-hat: 'Apre sa, li di ankò: -Ki moun ki ta di Abraram yon jou Sara gen pou bay
    timoun tete? Men, atout li fin vye a, mwen fè yon pitit gason pou li.'
  eng-BSB: She added, “Who would have told Abraham that Sarah would nurse children?
    Yet I have borne him a son in his old age.”
  tod-tod: 'É ɠɛni ma: «Ɓɛ ɠa a la ɠɛ Aɓalaame ma, Sala ɠa ɲiimi ve dounɠa ya? Tama
    gè zunu loun zɔlɔɔga bɛ pɔlɔzaɠa siɛgi zu.»'
  eng-WEBPB: She said, “Who would have said to Abraham that Sarah would nurse children?
    For I have borne him a son in his old age.”
  kbq-kbq: Anage huteno Sera'a amanage huno hu'ne, Iza Abrahamuna, Sera'a mofavre'a
    ante omigahie huno hugahie? Ana hu'neanagi menina agra ozafarefinka mofavre kase
    amue.
  nhe-BL: ¿Ajqueya quiilhuijtosquía Abraham para na nijchichitisquía icone? Pero ama
    nijmacatoc se icone quema ya huehuentzi.”
  bus-bus: 'À bè dↄ: Weé we wà be Ibraĩnɛ yã mɛ́ gↄ̃ nɛ́dandee ũↄ́? Àɛ ma nɛ́gↄ̃gbɛ̃
    ìo a zikũ guu.'
  gub-BL: — Xar umukamu kar putar umemyr a'e nehe, ni'i pixik kwaw amo Àmàrààw pe
    wà. Nezewe rehe we hehya'uhez mehe amono ta'yr izupe, i'i.
  eng-DRA: 'And again she said: Who would believe that Abraham should hear that Sara
    gave suck to a son, whom she bore to him in his old age.'
  knf-knf: 'Akak aţiini aji : « In ahilanuŋ ţfa kaji na Abraham kë Ŧaara abi kabootan?
    Kë nşaaŋ abukara ñiinţ hënkuŋ wi aţafuŋ. »'
