verse: GEN.021.020
translations:
  mal-C: ബാലന്റെ വളർച്ചയിൽ ദൈവം അവനോടുകൂടെ ഉണ്ടായിരുന്നു. അവൻ മരുഭൂമിയിൽ താമസിച്ചു
    മുതിർന്നപ്പോൾ ഒരു വില്ലാളിയായിത്തീർന്നു.
  deu-TKW: Und Gott war mit dem Knaben; der wuchs heran und nahm seinen Aufenthalt
    in der Steppe und wurde ein Bogenschütz.
  lin-lin: Nzambe azalaki elongo na mwana. Akolaki, avandaki kati na esobe mpe akomaki
    mobomi nyama na tolotolo.
  cbr-NT: Usakian Nukën 'Ibu Diosan 'akinkëx ka Ismael anu uni 'ikëma menuax kani
    Parán kakë anu 'iakëxa, usai kanikin ka uisokin kara kanti 'imainun pian ñuoti
    'ikë kixun upíokin 'unánkëxa. Usai kania ka aín titan achúshi xanu Egipto menua
    bëxun aín xanu 'iti 'inánkëxa.
  eng-LSV: and God is with the youth, and he grows, and dwells in the wilderness,
    and is an archer;
  bmu-bmu: Anutunöŋ Ismaelbuk kiniga qariba gölme qararaŋkölkölŋe mala erim nembi
    azia ahök.
  eng-GNV: So God was with the childe, and he grewe and dwelt in the wildernesse,
    and was an archer.
  eng-WEBSTER: And God was with the lad; and he grew, and dwelt in the wilderness,
    and became an archer.
  nhw-BL: Huan Toteco Dios itztoya ihuaya nopa oquichpil huan quipalehui ma moscalti
    ipan nopa huactoc tlali catli itoca Parán. Huan yaya elqui se cuali tlapejquetl
    ica cuatlamintli. Huan teipa inana quisihuajti ica se ichpocatl catli ejqui tlali
    Egipto.
  swh-ONEN: Mungu akawa pamoja na huyu kijana alipokuwa akiendelea kukua. Aliishi
    jangwani na akawa mpiga upinde.
  bba-bba: Gusunɔ u wɑ̃ɑ kɑ bii wi, sɑnɑm mɛ u kpɛ̃ɑmɔ. U wɑ̃ɑ ɡbɑburɔ te bɑ mɔ̀ Pɑrɑni,
    mɑ u kuɑ tɛn towo. Win mɛro mɑɑ nùn kurɔ suɑ Eɡibitin tem di.
  eng-KJVCPB: And God was with the lad; and he grew, and dwelt in the wilderness,
    and became an archer.
  cpy-cpy: Riitaki Tajorentsi tajonkawentakiri eentsi, roojatzi rantaritantakari.
    Ari inampitakawori ochempimashiki. Kominthaantzi rini.
  mpx-mpx: He geman i bwatabwata ge Yabowaine i miminaa elana. I minaa uleya labi
    kekevana elana ge i tabwa egipoyo ana toalialihin waiwaisana.
  wbp-wbp: Junga-juku, yangkaju Yijimali, Kaaturlujulpa warrawarra-kangu. Kuja wiri-jarrija
    manu wati-jarrija, ngulajulpa kuyu-pungu-nyayirni nyinaja. Kala kuyu panturnu
    pikirri-piya-kurlurlu
  luo-luo: Nyasaye ne ni kod wuowino kane odongo kendo nodak e thim mobedo jadwar
    molony.
  meu-meu: Dirava ese mero na e reḡua. Ia na e bada oho bada oho, tano ḡaḡaena ai
    eha noho; ia na taraki-taraki e diba ḡoeva.
  npi-ULB: परमप्रभु त्यस बालकसँग हुनुहुन्थ्यो, र ऊ बढ्दै गयो । ऊ उजाड-स्थानमै बस्थ्यो
    र एउटा धनुर्धारी बन्यो ।
  yor-yor: Ọlọ́run sì wà pẹ̀lú ọmọ náà bí ó ti ń dàgbà, ó ń gbé nínú ijù, ó sì di
    tafàtafà.
  emp-NTPO: Ãcõrẽba Ismaelera carebabadjia. Maʌ̃ba Ismaelera wariped̶a bio cha drʌ
    cawa b̶esia idjab̶a ẽjũã põãsa ewaraga b̶ʌd̶e b̶abadjia.
  ind-ind: Allah menyertai anak itu. Dia bertumbuh dewasa dan tinggal di padang belantara
    Paran. Ismael menjadi seorang pemanah yang sangat terlatih.
  pes-OPCB: و خدا با اسماعیل بود و او در صحرا بزرگ شده، در تیراندازی ماهر گشت.
  ssx-ssx: Kutupa mo weki daeya꞉liayeke ale pa꞉ta꞉ kone Koda꞉ma꞉ta꞉ mo weki handeteke
    hayekeme. Mo wekita꞉ mo Pa꞉tani hapekena꞉ hata꞉ eiya꞉nala꞉ ekina꞉ handa wiki some
    hayekeme.
  lcm-lcm: Nat ke kata polok alak na God kata ago kuvul ve nia. Kana ring i ago nei
    ring varasai, na katapo katakai i so ta vatilau.
  aer-aer: Ngkarte kwenhe mwerre anthurre Ishmael-eke aneke renhe mwerrantye-arlke
    arntarnte-aremele re amangkerlenge anteme. Rarle amangkemele artwe akweke re ilyernpenye
    anthurre anteme kere atwetyeke. Re anetyarte apmere ahurratye Paran arritnyele,
    mikwele-arle anteme arelhe awenke ikwere ineke Egypt-nge re anewe aketyeke.
  tgl-ULB: Sinamahan ng Diyos ang bata, at lumaki siya. Nanirahan siya sa ilang at
    naging isang mamamana.
  nop-nop: Unduŋ tiŋa Bepaŋ adi mihi wondut hatiŋa kadokoune mihi u bediguk. Ismael
    adi kwet fiileŋ hatiŋa bediŋa kidit molo tuguk.
  kca-kca: Турәм энәмты пŏх пиԓән ус, ԓўв энмәс, пӑ таԓ хишәӈ мўвән уԓты питәс, ԋоԓәӈ-йухԓәӈ
    вой веԓты хуйа йис.
  cbu-NT: Anamunsha, zapish Ismaelarini kanungarangiya. Apanll Ismaelarineem kapung
    istarangiya. Kanungeeru, ambiri apusap, tsap sur Paránash, taarangiya. Tsak ashshineemshitini
    wasapamash tinayaru, anoo kis payumaam yasarangiya.
  usa-usa: Îtogo Ítímáerima yabírákáraitana abo wemá anómma-aukaiye. Wemá kaqmá maqa
    maena abo aráábá-naqa aukaiye.
  hui-hui: Igiri biago Ngode Datagaliwabehanda amu wali agali nahaga wiagoha dege
    halu anda howa hongoheore hene. Ogoniha howa ibuguaore danda timuru yulenenaga
    dolomini howa pari wayali hene.
  wrs-wrs: Doa Sesoa ombolmba kolvrena, wo himba mendekli venamba,
  mya-mya: ဘု​ရား​သ​ခင်​သည်​သူ​ငယ်​နှင့်​အ​တူ​ရှိ​တော် မူ​၏။ သူ​ငယ်​သည်​လည်း​ကြီး​ထွား​၍​ပါ​ရန်​ဟု
    ခေါ်​သော​တော​ကန္တာ​ရ​၌​နေ​ထိုင်​သ​ဖြင့်​ကျင် လည်​သော​မုဆိုး​ဖြစ်​လာ​သည်။-
  cbi-NTPO: Tsejtu Dios juntsa nanu ura' kemishtintsuñu, awa' tiba den chutyu Parán
    tusha chumi, tsenmin arku bain yavi' tya'kemu tiyami. Tsenñu bene ya' ama, main
    Egiptosha chumu na'manu supungakaami.
  bod-N: དེ་ལྟར་དཀོན་མཆོག་གིས་བུ་དེ་ལ་གཟིགས་སྐྱོང་གནང་བ༌དང༌། བུ་དེ་རིམ་གྱིས་ནར་སོན་པ་དང་དབེན་སྟོང་གི་ཡུལ་དུ་བསྡད༌ཅིང༌།
    ཕྱིས་སུ་མདའ་རྩལ་པ་ཞིག་ཏུ་གྱུར༌ཏོ།།
  wsk-wsk: Kaem kuriang mu bitaruwaram se lagaram kari aram. Nu sor merang Paran mu
    te bagakaso, ale nu bulamu nana ko kari terong bagakaso.
  kkl-kkl: Teogti wamogpa, Allahri Ismael neneko piamog paghabog nubu taogti, aldesag
    Paran wamog. Paran wamogpa, ilindi Mesir kel nhon tarogpa, toro aogti yin sae
    yonge wamog.
  sna-sna: Mwari akava nomukomana pakukura kwake. Akagara mugwenga akazova munhu aipfura
    nouta.
  spa-BLM: Dios estuvo con el niño, y éste creció. Vivió en el desierto, y al crecer
    se convirtió en arquero.
  beu-beu: Lahatala Ana Ismael at toang-pina, angu ebele Ismael ana bilang taang aaeele-aaeele.
    Ismael, bot iva oleve padang Paran mi mihi. Ismael angu, aing pintar na atapa.
    Ismael iva ana Masir jangu nu at hoa maenang ana medit metma ejangu ening.
  cac-cac: A Dios ix och yed' vin̈aj Ismael chi', ix q'uib' vin̈. Ix cann̈ej vin̈
    d'a jun tz'inan lum d'a yol yic Parán. Te julum noc' ix aj vin̈. Axo ix snun vin̈
    ix sayan jun ix aj Egipto yic'a'.
  swh-ULB: Mungu akawa pamoja na kijana, na akakua. Akaishi jangwani akawa mwindaji.
  bel-bel: І Бог быў з хлопчыкам; і ён вырас, і пачаў жыць у пустыні, і зрабіўся лучнікам.
  deu-ELBBK: Und Gott war mit dem Knaben, und er wuchs heran; und er wohnte in der
    Wüste und wurde ein Bogenschütze.
  mbb-OT: Ne midtuvazan te Megbevayà haazà is batà ne midekelà, ne ziyà med-ubpà te
    sibsivayan te Paran. Nehimu sikandin he mememanà. Ne zutun impeesawa sikandin
    te iney zin te vahi he Ehiptohanen.
  msc-msc: Alla tora den fɛ. A kunbayara, ka a sii wula kɔndɔ ka a kɛ biɲɛfilila ri.
  mal-2015: ദൈവം ബാലനോടുകൂടെ ഉണ്ടായിരുന്നു; അവൻ മരുഭൂമിയിൽ പാർത്തു, മുതിർന്നപ്പോൾ
    ഒരു വില്ലാളിയായി തീർന്നു.
  tuo-NT: Õꞌacʉ̃ co macʉ̃rẽ añurõ weetamucʉ niwĩ. Cʉ̃ bʉcʉa, yucʉ marĩrõ, masã marĩrõpʉ
    nicãꞌcʉ niwĩ. Topʉ nígʉ̃, bʉacatjẽ meꞌrã bʉemuꞌsigʉ̃ waꞌacʉ niwĩ.
  gup-gup: Wanjh God binahnani nawu Ishmael bu nungka djordmehdjordmeni. Nungka ni
    kore kubolkdarleh wanjh mayhmakminj duninjh bu bunarra burriweyi.
  met-met: Urana wa rangua garua saing tubu. Wa long xoliania, saing ruanginoa haring.
  gvs-gvs: E tuwo gomanayana ibibíbina go, kina Yaubada ivakitau. Parani yoyowoina
    goi ikaaiyaka, e tauyana sau ana togipalu.
  rmc-rmc: O Del sas le čhavoreha. Sar bariľa avri, dživelas pre pušťa a sas lestar
    lukostrelcos.
  nlg-nlg: Ma God te kabu kolua na garimane mi tana bona te sule te ghahaa tana bona
    mamaha i Paran, me manahana utoni na nighi hili na baghe mana kuali.
  dgr-DOGNT: Eyı dǫzhìa nechà dèzhǫ ekò Nǫ̀htsı̨ yexè sìghà hòɂǫǫ̀ ayį̀į̀là. Ekìı-ka
    nèk'e nàdeè ajà eyıts'ǫ k'į̀ t'à nezı̨į̀ eehtà k'èezǫǫ̀ ajà.
  pes-OPV: و خدا با آن پسر می‌بود. و اونمو کرده، ساکن صحرا شد، و در تیراندازی بزرگ
    گردید.
  ron-1924: Думнезеу а фост ку копилул, каре а крескут, а локуит ын пустиу ши а ажунс
    вынэтор ку аркул.
  ben-OBCV: ছেলেটি যখন বেড়ে উঠছিল তখন ঈশ্বর তার সাথেই ছিলেন। সে মরুভূমিতে বসবাস করছিল
    ও এক তিরন্দাজ হয়ে উঠল।
  lex-lex: Emkade pa Orgahi Nlin reri-nmat reria keke'enku' de la'pa nla'awa tuw geni-lawan
    geni. Nhol lia gen mak kerkerna, ne nwalia mak katu nwara'pa pa nahaka ya'ana.
  rgu-rgu: Ismael no mama na leo rahaniꞌ mo soroae Paran. Ana nambau-ina mai, boe
    ma dadi neuꞌ mana ou kahereꞌ. Basa de mama na feen sao ina Masir esa. Basa ia
    ra dadi, nana huu Manetualain sama-sama no Ismael.
  som-som: Ilaahna wiilkii buu la jiray; wuuna koray; oo cidladuu degay, wuxuuna noqday
    qaansoole.
  lat-VUC: 'Et fuit cum eo: qui crevit, et moratus est in solitudine, factusque est
    juvenis sagittarius.'
  aoi-aoi: Umba eneja nakina Neningikarrawara n-ambilyuma akwudangwa nenjarrngalyilya-manja.
    Bi...ya n-arumidinuma nakina umba Neningikarrawara n-ambilyumurra ngawa enuwa-manja
    akwudangwa. Biya ni-likenuma arakba nakina Yijumeyila akinu-wa angalya emikirra
    Barena akwa n-ambilyumurra yakwujina. Umba akina angalya ngalajukwaba alarrkingburingka
    nuw-ambilyuma. Nabarde-ka nakina Yijumeyila nenik-aburangka wurrajija iya yinungungwangba-murriya.
  eng-ASVBT: And God was with the lad, and he grew; and he dwelt in the wilderness,
    and became, as he grew up, an archer.
  mna-mna: Timbotmbot su lele bilimŋana mi Anutu imboro Ismael ma iwe tomtom mi tiroono
    imbol pa uraata kamŋana. Mi ni peene kor kana ka tomtom.
  ita-1885: E Iddio fu con quel fanciullo, ed egli divenne grande, e dimorò nel deserto,
    e fu tirator d'arco.
  eng-LXXUP: And God was with the child, and he grew and dwelt in the wilderness,
    and became an archer.
  eng-ULB: God was with the lad, and he grew. He lived in the wilderness and became
    an archer.
  spa-VBL: Dios bendijo a Ismael y él creció, viviendo en el desierto. Se convirtió
    en un arquero con una gran habilidad.
  fra-_FOB: Et Dieu fut avec le jeune garçon, qui devint grand, et habita dans le
    désert; et il fut tireur d'arc.
  mal-mal: ദൈവം ബാലനോടുകൂടെ ഉണ്ടായിരുന്നു; അവൻ മരുഭൂമിയിൽ പാർത്തു, മുതിർന്നപ്പോൾ ഒരു
    വില്ലാളിയായി തീർന്നു.
  urd-GVR: Allāh laṛke ke sāth thā. Wuh jawān huā aur tīrandāz ban kar bayābān meṅ
    rahne lagā.
  suz-BL: मिनु परमप्रभु मेको वोंइश आल नु बाक्‍मेनु, मेको कोल्‍शा, गोरशो रागीमी बाक्‍शा,
    लिब्रा आप्‍स शुश जोक्‍ब दुम्‍माक्‍त।
  ita-1927: E Dio fu con lui; ed egli crebbe, abitò nel deserto, e fu tirator d’arco;
  ckb-ckb: خودا لە کاتی گەورەبوونی کوڕەکەدا، لەگەڵی بوو. لە چۆڵەوانیدا ژیا و بووە
    تیرهاوێژ.
  eng-BBE: And God was with the boy, and he became tall and strong, and he became
    a bowman, living in the waste land.
  crx-NTPO: '''Et Yak''usda (Elohim) ndun duneyaz yulh ''unt''oh ''ink''ez nizyai.
    ''Ink''ez nyo chuntoh ''et whut''i ''ink''ez k''aza be'' tutsoh suli''.'
  kan-OKCV: ದೇವರು ಆ ಹುಡುಗನ ಸಂಗಡ ಇದ್ದರು. ಹುಡುಗನು ಬೆಳೆದು ಮರುಭೂಮಿಯಲ್ಲಿ ವಾಸಮಾಡಿ ಬಿಲ್ಲುಗಾರನಾದನು.
  bbb-bbb: Areme ame ije fune are sao Ferani ijia finoeko Godi fu samuako fu ubaerena
    uri e sume mukore bijamo ije rei.
  tam-2017: தேவன் சிறுவனுடனே இருந்தார்; அவன் வளர்ந்து வனாந்திரத்திலே குடியிருந்து
    வில்வித்தையிலே வல்லவனானான்.
  spa-RV-1909: Y fué Dios con el muchacho; y creció, y habitó en el desierto, y fué
    tirador de arco.
  ron-BTF: Şi Dumnezeu a fost cu băiatul; şi a crescut şi a locuit în pustie şi a
    devenit arcaş.
  eng-WEBP: God was with the boy, and he grew. He lived in the wilderness, and as
    he grew up, he became an archer.
  eng-FBV: God blessed Ishmael and he grew up, living in the desert. He became a skilled
    archer.
  nld-1939: En God was met den knaap. Toen hij groot was geworden, vestigde hij zich
    in de woestijn, en werd een boogschutter.
  nch-BL: Huan Toteco Dios itztoya ihuaya nopa oquichpil huan quipalehui ma moscalti
    ipan nopa huactoc tali cati itoca Parán. Huan yaya elqui se cuali tapejquet ica
    cuataminti. Huan teipa inana quisihuajti ica se ichpocat ten tali Egipto.
  tfr-NTPO: Ismael kunoshko ga beno shäng kjok dogro no l̇l̇ëmshko kjokyo ko Parán.
    Eshkoshko ga kjimtara Sbörë. Öötong këguë ga swl̈ë dbuk owa l̇l̇ëme. Ga orkwosmona
    ba mekërë wal̈ë Egipto so tjok.
  vie-1934: Đức Chúa Trời vùa giúp đứa trẻ; nó lớn lên, ở trong đồng vắng, có tài
    bắn cung.
  hin-CV: वह बेटा परमेश्वर के अनुग्रह से बड़ा हो गया और वह धनुर्धारी बना.
  eng-OURB: God was with the boy, and he grew. He lived in the wilderness, and became,
    as he grew up, an archer.
  spa-BES: Y Dios estaba con el niño, y se hizo alto y fuerte, y se hizo arquero,
    viviendo en la tierra baldía.
  tdx-tdx: Taman’ Añahare i jolingay, le nihabey naho nimoneñe andratraratra añe vaho
    ninjare mpitàm-pale.
  vid-vid: Nguluwi kawa hamwe na ayo mwana, na heye nakalutilila kukula. Nakekala
    kuchihulo nakawa mlasa msale.
  pwg-pwg: Ma vaghina, Ismayel imagumagura na God na gwabinai. Dobu makiiwapasiyai
    imakamakai ma tuna na dosiyo wawayina.
  eng-OKE: And the Word of the Lord was the Helper of the youth, and he grew and dwelt
    in the wilderness, and became a master of the bow.
  tha-KJV: พระเจ้าทรงสถิ​ตก​ับเด็กนั้น เขาเติบโตขึ้น อาศัยอยู่ในถิ่นทุ​รก​ันดาร และเป็นนักธนู
  por-BR-2018: E foi Deus com o jovem; e cresceu, e habitou no deserto, e foi atirador
    de arco.
  bco-bco: A꞉la꞉ta꞉ga꞉ Gode eyo꞉ so꞉wa a꞉no꞉ tili dowabikiyo꞉, e a꞉na anayo꞉. E kalulo꞉ma
    hen a꞉na ilikiyo꞉, e da꞉lo꞉ sandima꞉no꞉ asulo꞉ kalu fa꞉la꞉dowo꞉.
  deu-ELO: Und Gott war mit dem Knaben, und er wuchs heran; und er wohnte in der Wüste
    und wurde ein Bogenschütze.
  ktm-ktm: Ismael inemandra eri pe Lapan immin ndrodan iy yi. Pe anah ti ine-en lok
    sehir on pe pat ke porah he-en eriy odo Paran. Pe iy ti ndramat homou yuhwon.
  caa-caa: Pues e Dios utacre e sitz este que cꞌotoy quetpa inteꞌ winic y turuan tama
    e choquem lugar. Y tama e lugar era cano ucꞌampes e chꞌantꞌin.
  eng-WYC-2018: and (God) was with him, and he increased, and dwelled in wilderness
    (or and lived in the wilderness), and he was made a young man (who was) an archer,
  epo-epo: Kaj Dio estis kun la knabo, kaj li grandiĝis kaj loĝis en la dezerto kaj
    fariĝis arkpafisto.
  uig-PIN: Huda u bala bilǝn billǝ boldi; u ɵsüp qong boldi. U qɵldǝ yaxap, mǝrgǝn
    bolup yetixti.
  beo-beo: Asili, amo mano da asigilaloba, Gode da noga:le fidi. E da hano hame wadela:i
    soge ganodini esalu. E da dadiga gala:su hou bagade dawa:i.
  tpi-OTNT: Na God i stap wantaim pikinini, na em i kamap bikpela. Em i save stap
    long ples i no gat man, na em i kamap saveman tru bilong sut long banara.
  hau-SA: Allah ya kasance da yaron, yayinda yake girma. Ya yi zama a jeji, ya kuma
    zama maharbi.
  udu-udu: Dhali Arumgimis nyaḵ di ka ’ci mo dhali a’di caki’d mo dhali a’di c̱a’bki’d
    e mombwaasho mo dhali warki’d ki wathi/ jin yuḵayuḵ mo mmoshiina aththa mo.
  uig-LAT: Xuda u bala bilen bille boldi; u ösüp chong boldi. U chölde yashap, mergen
    bolup yétishti.
  nde-nde: UNkulunkulu wayelaye umfana ekhula. Wahlala enkangala waba ngumcibi womtshoko.
  ton-ton: Pea naʻe kau ʻae ʻOtua ki he tamasiʻi pea tupu ia, pea ne nofo ʻi he toafa,
    pea hoko ia ko e tangata fana.
  ces-1613: A Bůh byl s dítětem, kteréžto zrostlo a bydlilo na poušti, a byl z něho
    střelec.
  eko-eko: Esumayila khusala awula mmakhono wa Nluku. Ye aari wiikhala n'yaara na
    aari njuwi wa weesa mattetthe.
  nss-nss: Pe Ngindrai irosura yiy pe iro mandra. Iye kol pwosowen mwaihei o mepo
    ndramat aliy pwi, pe irayah ndramat para piyeya tapuiwe.
  eng-WMB: God was with the boy, and he grew. He lived in the wilderness, and as he
    grew up, he became an archer.
  tam-TCV: அவன் வளரும்போது இறைவன் அவனுடன் இருந்தார். அவன் பாலைவனத்தில் வசித்து, வில்
    வீரனானான்.
  ceb-ULB: Ang Dios nag-uban sa bata, ug nagtubo siya. Mipuyo siya sa kamingawan ug
    nahimong usa ka magpapana.
  mkn-mkn: Ju Ismael deng dia pung mama tenga di padang pasir Paran. Dia bésar datang,
    ju dia jadi jago bapana. Ais itu, dia pung mama kasi kawin dia deng nona Masir
    satu. Samua ni jadi, tagal Tuhan Allah ada sama-sama deng Ismael.
  pol-UBG: I Bóg był z chłopcem. Urósł i mieszkał na pustyni, i stał się łucznikiem.
  agr-agr: Aatus Apajuí uchinak yaigkui. Dutikamu asa tsakaja uwegshunum nugka Parán
    tutaya nuwi pujusui. Nunik nunú uwegshunum pujaun niina dukuji egiptunmaya nuwan
    egatuk nuweauwai. Tuja nigka shigki apunbaunum shigki etsakamu ekenka nagkimtain
    shiig yacha aajakui.
  kyc-kyc: Anatumi wane doko keta nyiso kareyamopa yuu muiyane Parane dokona palu
    baa ando papala yanda soo nuli nenge akali porai ingyuo kareya.
  urd-GVU: اللہ لڑکے کے ساتھ تھا۔ وہ جوان ہوا اور تیرانداز بن کر بیابان میں رہنے لگا۔
  deu-1912: Und Gott war mit dem Knaben; der wuchs und wohnte in der Wüste und ward
    ein guter Schütze.
  ntj-ntj: Nyangka Mama Kuurrtu tjilku palunyanya tirtu miranykanyiranytja. Nyangka
    purlkarringkulalpi kukaputju nyinarranytja purti yini Paranta.
  row-row: Basa naa ma, Ismael no ina na leo sia nembe saraꞌaeꞌ Paran. Ana naꞌamoko
    nema ma, ana dadꞌi mana busu masiꞌet. Basa ma, ina na fee ne sao ina Masir esa.
    Basa ia ra dadꞌi, huu Lamatualain no Ismael.
  kan-2017: ದೇವರು ಆ ಹುಡುಗನ ಸಂಗಡ ಇದ್ದನು; ಅವನು ಬೆಳೆದು ಕಾಡಿನಲ್ಲಿ ವಾಸವಾಗಿದ್ದು ಬಿಲ್ಲುಗಾರನಾದನು.
  ena-ena: Lɨci Asɨ agaŋ ninaŋ agadɨ igulamɨci hɨniavɨla hekɨlɨ lɨmi. Hekɨlɨ lavɨla
    fɨli tɨbɨ kɨlɨ humɨsɨ akuaba akuaba apalɨ heŋ hɨniadami. Nɨbu hɨmi hɨvɨ sibɨla
    sibɨla hulihuli sibɨla agadɨ sɨhɨvia sɨbaŋ igadami.
  tgo-tgo: Mbaŋa ŋgamako i tabo Loi vambe weiye vara. Lenji yakuyaku Paran e vuruvuru
    vwatavwata, Ismel i tabo na rawowoidi thovuye regha e mbwenara.
  yap-yap: Mi Got e bay rok e re pagel nem ma aram me ilal; mi i par u daken e ted
    u Paran me par ni ir be’ ni ba cheag ko mokol gamanman.
  tet-tet: Nunia hotu, Ismael no inan Hagar nein iha raihenek molik ida, naran Paran.
    Ismael boot mai, nia dadi ema mahanak matenek. Niakaan inan moos sasudin nia no
    feto Mesir ida. Hotu-hotu neꞌe dadi, tan Maromak namutuk no Ismael.
  hlt-MCSB: Tedae camoe taengah Pathen a om dongah pantai tih khosoek ah kho a sak
    hatah liva aka kap la coeng.
  mdy-ETH: ናዓሢ ዲጫኣና ፆኦሲ ዒዛና ዎላ ዓኣኔ፤ ዒዚያ ፓኣራኔ ጌይንታ ዓሲ ናንጉዋ ዳውሎይዳ ናንጊ ናንጊ ዓኣዛ ዱፒና ዔርቴ
    ኬሞ ዓሲ ማዔኔ።
  kew-kew: Gote nipu go naki-rapu pirisa-pulu adayabisa. Nipu mo su kapuni-pare aware
    yaa-yapa piapena makuae aa aisa.
  twi-ASANTE: Onyankopɔn adom enti, abarimaa no nyiniiɛ. Ɔtenaa ɛserɛ no so hunuu
    agyantoɔ yie.
  bhl-bhl: Keko beli, Sunbin-Got e aul beelo atemeko, dokolewse kasike, aul be tanbeleko,
    Balan aneng kel teineko, kakabise kale. Balan aneng be kawtiw banim so, ok banim
    so, ais banim dim kese kale. Aul be ka teinbomelei, yemin kunum inkal so kese
    kale. Kelei, deiw mak ding dim kabalak, auk u Isiw aneng fian em waneng mak fen
    de teleko, elo dulewui, e ulo kuluse kale.
  con-NTPO: Tise suqquia'caen Chigaja du'shu Ismaelma fuite. Fuitesi quin'anme dapa
    a'i menia can'jen. Battittianccui'ccu battiañe ñotsse atesupa canse.
  eng-WEBU: God was with the boy, and he grew. He lived in the wilderness, and as
    he grew up, he became an archer.
  bnp-bnp: A Vure i matakaria e Ismael, i koru rike. I made na tabeke i ngeki, ia
    a mari ni voro a kiniperi.
  wal-wal: Na7ai dicciyo wode, Xoossai aara gidiis; i bazzuwan de7idi, wonddafiyaa
    dukkiya asa gidiis.
  mgh-mgh: Nluku ari ni mwana uyo. Uyo ahonnuwa, ahokhala ntakhwani ni ahokhala mayolupattha
    ni muura.
  acu-NT: Yus yayamu asa, uchikia tsakar Parán nungkanam aints atsamunam pujus, nangki
    ekketan nuimiatramiayi. Nunia nukap arus ukuri Ejiptonmaya nuwan nuwatkati tusa
    nuwatmamtikiamiayi.
  spa-PDDPT: ʼElohim estuvo con el muchacho, el cual creció y habitó en el desierto
    y fue tirador de arco.
  gun-gun: Ava'i va'e tuja ovy rã Nhanderuete oiko hexeve. Tekoa e'ỹa rupi oiko guyrapa
    ha'e hu'y revegua.
  agu-BL: At nin Ryos tan ẍch'eye'n yi xicy, nin yi ẍch'uye'n, cho'n tzun najewe'n
    le jun ama'l yi tz'inunin tu'. Nin i' jun balaj c'oxol flech ban.
  eng-PEV: God kept Ishmael safe as he grew up in the desert called Paran. He learned
    how to use a bow and arrows properly, so he became a good hunter. And later on,
    Hagar got a wife for him from Egypt country.
  ilo-ULB: Ti Dios ket adda iti ubing, ket dimmakkel isuna. Nagnaed isuna idiay let-ang
    ket nagbalin isuna a pumapana.
  kpg-kpg: God nogo madalia di tama dono tomo aga. Mee nogo noho i lodo di Anggowaa
    o Paran, gaa hai tangada e iloo ia huoloo di kumi manu.
  uig-ARA: خۇدا ئۇ بالا بىلەن بىللە بولدى؛ ئۇ ئۆسۈپ چوڭ بولدى. ئۇ چۆلدە ياشاپ، مەرگەن
    بولۇپ يېتىشتى.
  bsp-bsp: Kɔ Kanu kəmbum wan nwɛ ɛŋc-bɛk, pəyi dətɛgbɛrɛ mɔ, k'ende pəyɔnɛ wəpɛnɛ
    mbəŋcəran.
  bps-bps: Too nifat Dwata Ismaél ani kel di kalnokan. Na mnè kenen di gulandè to,
    na mbaling kenen satu to too fulung dmulak.
  mbs-mbs: Mèpiya se imbegay te Timanem diyà te telaki sìyan. Pegtilles din, mig-ogpà
    sikandin doton te kebigtilan, aw ontò sikandin metomawan egpemanà.
  tof-tof: Isma-el nóma dódórr bainürr, God oyaka asi yarilürr. Wa ngüin-koke bwóbdüzan
    ngyaben yarilürr, wa bügür pamóm we bainürr.
  sus-sus: Ala naxa a ɲɛngi sa Sumayila xɔn ma. A naxa mɔ, a sa sabati gbengberen
    yire, dɛnnaxɛ xili Paran. A naxa findi xali woli yi matinxinxi ra.
  pon-2006: Koht eri ketin kupwukupwurehte serio nindokon eh kekeirda. E ahpw kin
    koukousoan nan sapwtehn en Paran oh wiahla soupal en kesik mahn emen.
  jae-jae: Ma Anôtô gêwiŋ ŋapalê ma eŋ kêtu kapôêŋ. Eŋ gêmoa gamêŋ sawa ma kêpê talam
    lêma kata sec.
  ksd-ksd: Ma God i ga maravut ra bul, ma i ga tavua, ma i ga ki ra bil, ma i ga tena
    pinanak.
  tur-YTC: Tanrı çocukla birlikteydi ve büyüdü. Çölde yaşadı ve büyüyünce okçu oldu.
  bel-N: I быў Бог з хлопцам; і ён вырас, і жыў у пустыні, і быў стралец з луку.
  grc-BRENT: Καὶ ἦν ὁ Θεὸς μετὰ τοῦ παιδίου· καὶ ηὐξήθη, καὶ κατῴκησεν ἐν τῇ ἐρήμῳ·
    ἐγένετο δὲ τοξότης.
  ind-AYT: Allah menyertai anak itu dan dia bertambah besar. Ismael hidup di padang
    belantara dan menjadi pemanah.
  lid-lid: Iy badeh i tinan, Kindrei badeh udu hawen le. Iy badeh ndrahu manyah tan
    udu kon lomale an, eme iy badeh asahan nyekelen handru ta beteleu.
  eng-NNA: Ishmael became big, God was caring for him. He became a hunter.
  nya-nya: Mulungu anali ndi mnyamatayo pamene ankakula. Anakhala ku chipululu nakhala
    katswiri wolasa uta.
  hrv-hrv: Bog je bio s dječakom te je rastao i odrastao. Živio je u pustinji te postao
    vješt u strijeljanju iz luka.
  mps-mps: Tama nosali God te ogwa Ismael dali bidibaso, tama aga genuai yai. Aga
    te Paran pedai badu te bidi dabe bidisiąwai madi bidali. Tama aga te bulu hasa
    gegebo konebo bidi mu pedelalio, te enesigi enebo sę agai mu konea pali.
  llg-llg: Boe ma, Ismael no inan leo lai mo salaek Paran. Ana inahuu mai, de ana
    dadik mana kou malelak nalan seli. Basa ndia, boe ma inan nakasasao kana no inana
    Masir esa. Basa ia la dadi, huu Manetualain no Ismael.
  tpi-tpi: Na God i stap wantaim pikinini, na em i kamap bikpela. Em i save stap long
    ples i no gat man, na em i kamap saveman tru bilong sut long banara.
  dan-1931: Og Gud var med Drengen, og han voksede til; og han bosatte sig i Ørkenen
    og blev Bueskytte.
  vie-OVCB: Chúa Trời phù hộ đứa trẻ. Nó lớn lên, sống giữa hoang mạc, và nổi tiếng
    về tài bắn cung.
  lbk-lbk: Tinatakchon Apo Dios nan ong-onga isnan cha na mengnganan. Ya isnan ponchag
    id Paran nan en na nentetey-an et nenfalin ay pomapantolay.
  guj-2017: ઈશ્વર તે છોકરા સાથે હતા અને તે મોટો થયો. અરણ્યમાં રહીને તે ધનુર્ધારી થયો.
  byr-byr: '@see-verse:GEN.021.019'
  awx-awx: Wäwi mätexu uläpä aläkaxawän, Anätu ixät yiwikumäläk. Paran kepgän womune
    yiwixäwik, kwalemu mutnatäpgut.
  pon-2006A: Koht eri ketin kupwukupwurehte serio nindokon eh kekeirda. E ahpw kin
    koukousoan nan sapwtehn en Paran oh wiahla soupal en kesik mahn emen.
  por-BRBSL: Deus estava com o menino, e ele cresceu. Ele viveu no deserto, e à medida
    que crescia, tornou-se um arqueiro.
  aly-aly: Akngeyel awey renh arntarnt-arek. Ra ilkwerrek-anem. Ra apmer arlpawel
    anenh. Ra akaltyirrek pewenarrek.
  cth-cth: Cathut teh camo koe lah a o, ahni teh a roung takhang teh, kahrawngum vah
    kho a sak teh moikathaipounge lah ao.
  twi-twi: Onyankopɔn adom nti, abarimaa no nyinii. Ɔtenaa sare no so huu agyantow
    yiye.
  hlt-hlt: Tedae camoe taengah Pathen a om dongah pantai tih khosoek ah kho a sak
    hatah liva aka kap la coeng.
  tbz-SIM: Kɛ̀ Kuyie nní ntɔ dɛbirɛ, kɛ̀ dɛ̀ɛ kótɛ́ dikpɑ́ɑ̀ cuokɛ̀ kɛ́ nɑɑ́ nhohoditɑ̃ũtì
    diɛwè.
  msy-2020: Ezɨ God borim ko itima an ekefe. A gumazamiziba puvatɨzir danganimɨn ikiava
    ekevegha, barir pimɨn asir fofozir bar ekiam iti.
  txq-txq: Basa boe ma Ismael no inan leo numa moo sarakaek Paran. Ana namoꞌo mamais
    a, boe ma ana dadi neu mana kou malelak. Basa boe ma inan feen sao nala ana feꞌo
    Masir esa. Basa iar dadi, nahuu Manetualain sama-sama no Ismael.
  aaz-aaz: Onaim naiꞌ Ismaꞌel nok in ainaf natuan nbin baer ruman Paran. Naꞌko neno
    neu neno, in naꞌnae, ma in njair atoin akrao reok goes. Rarit in ainf ee nasaob
    ee nok bifee muinf es naꞌko pah Masir. Rasin ia njarin, natuin Uisneno nok naiꞌ
    Ismaꞌel.
  azb-azb: Allah bu uşaqla idi. O böyüyüb, çöldə yaşamağa başladı və mahir oxatan
    oldu.
  eng-DBY: And God was with the lad, and he grew; and he dwelt in the wilderness,
    and became an archer.
  hin-2017: और परमेश्वर उस लड़के के साथ रहा; और जब वह बड़ा हुआ, तब जंगल में रहते-रहते
    धनुर्धारी बन गया।
  wol-KYG: Yàlla nag ànd ak Ismayla, muy màgg, dëkk ca màndiŋ ma, di fittkat.
  swp-swp: Gama wa abo i tubusae Eaubada maena; barabara eai ie mia eo i hemala pidu
    tautuna esau.
  bjr-bjr: Anutufa Isamaeerana rakisi amaqee marufanoo innooqanau. Innooqafufanoo
    mifa Paraana aadana maqa maaqaki maridanoo uaqarana akoofasa marinau.
  eng-YLT: and God is with the youth, and he groweth, and dwelleth in the wilderness,
    and is an archer;
  kne-kne: Inay-ayowanan Diyos din anak enggana ay nadakdake. Nantee sin lugar ay
    magay omili ed Paran yan nanbalin si nalaing ay pomapana.
  heg-NTPO: Hidi nam Ismael nol un ina ka, daad se epe hlaen Paran. Un tene maa kon,
    un daid atuil in hmeon tana isi. Hidi na kon, un ina ka tapa, le saap nol tana-bihatang
    Mesir mesa. Totoang nias dadi, undeng Ama Lamtua Allah leo-leo nol Ismael.
  ptu-ptu: Indo Ismael naolaam Puang Allataala, iya tuttuam kasallem duka' anna si
    tohho dio pohiallasam isanga Paran, anna mendadi mesa to si manähä umbälä'du'
    olo'-olo'. Anna naalaam indona baine to Mesir napobaine.
  bzd-NTPO: Skëköl tö Ismael kkö'né buaë. Ie' talane se̱né ká̱ wé̱ ki̱ kë̀ yi ku̱'
    kiè Parán ee̱. Ie' de sulëname buaë.
  kwf-kwf: ꞋIu kaidaꞋi ngela neꞋeri nia fiꞋi doe maꞋi, God nia dangiꞋi lia leꞋa sulia.
    Nia tua saena kula ꞋeꞋeredeꞋa neꞋeri Ꞌi Paran, ma kaidaꞋi nia doe ka alua naꞋa
    ngwae, nia ta ngwae logo fuana fanaꞋa Ꞌania na basi ma sima. Sui teꞋa nia ka baꞋea
    maꞋi taꞋi ngela kini Ꞌi Ejipt nia ka korea.
  eng-WYC-2017: and God was with him, and he increased, and dwelled in wilderness,
    and he was made a young man an archer,
  eng-WMBB: God was with the boy, and he grew. He lived in the wilderness, and as
    he grew up, he became an archer.
  spp-spp: Ka Kile si pyàŋi ɲwɔhɔ tò, ka u u mpa lyɛ maa ntɛ̀ɛn Paran síwage e, maa
    mpa mpyi lùuzu niɲcɛnŋɛ ná sintaage e. Ka u nuŋi si u pyi u à Misira kìni shiinbii
    pworoŋi wà lèŋɛ.
  aey-aey: Aria Anut uqa ameg mel eu cofdodon ben men. Ben memen uqa Paran agena wadauna
    bilen. Odocob uqa qali dana calen.
  urd-GVH: अल्लाह लड़के के साथ था। वह जवान हुआ और तीरअंदाज़ बनकर बयाबान में रहने लगा।
  rug-rug: Sipu noma sage se Isimeli si koa koasa sa Tamasa. Meke ta evaṉae keke tie
    hukue bokabokana, sipu koa pa korapa qega pa Parani si asa.
  gaz-gaz: Waaqnis mucicha wajjin ture; mucichis ni guddate. Innis gammoojjii keessa
    jiraate; xiyya darbachuudhaanis beekamaa ture.
  fra-LSG: Dieu fut avec l’enfant, qui grandit, habita dans le désert, et devint tireur
    d’arc.
  gnn-gnn: Yo, dhäŋuru ŋuliŋuruyinydja maṉḏa marrtjina yukurrana bala‐a‐a, bala nhinana
    wäŋayaŋalana ŋanhdharkŋurana wäŋaŋuranydja, ŋayilpiŋurana yäkuŋura Barrannha,
    ga ŋunhiliyina ŋunhiyi yothu ŋutharanydja yukurrana‐a‐a, yana liŋgu ga wakindhina
    wal'ŋu ḏarramuthina. Ga bitjarrana liŋgu Godtja yukurrana nhanukala galkina, djäkana
    nhanŋu, ga ŋutharanydja ŋayi djambatj‐ḏumurruyinana wal'ŋu wäyinguna bunharawu.
  yal-yal: Ala yi a yengi lu diin xɔn ma han a yi gbo. A yi siga a sa dɔxɔ tonbonni.
    A yi findi xalimakuli wonla ra.
  gum-gum: Inchen Tiusbe unan lincha pasrøben, unøbe nurab ya, mu misag warab waraimøsrø
    tsua, nøbe arcotøga søl øramibe kan piaig lataig købig køn.
  iou-iou: Täŋpäkaŋ Anututä nanak u watäni irirän tägaŋkuk. Kome jopi uken it yäpmäŋ
    kuŋpäŋ tom däpmäkta mebäri kudup nadäŋkuk.
  haw-1868: Me ua keiki nei no ke Akua, a nui ae la ia, a noho iho la ma ka waonahele,
    a lilo ae la ia i kanaka pana pua,
  arb-NAV: وَكَانَ اللهُ مَعَ الصَّبِيِّ فَكَبُرَ، وَسَكَنَ فِي صَحْرَاءِ فَارَانَ،
    وَبَرَعَ فِي رَمْيِ الْقَوْسِ.
  adz-adz: Anutu impa tayangꞌ mamaꞌ igi isangꞌ arangan suda garam tsiraꞌ. Arangan
    impa nam dadauntan Paran da isu garam bangi tatiꞌ nidzun i dampa. Impai nigi da
    gan rinanggan iyu sagat Idzip mangan da arangan isu i fininggan.
  ewe-ewe: Mawu nɔ kple ɖevi la, eye wòtsi. Enɔ gbedzi, eye wòzu aŋutrɔdala.
  eng-LEE: And God was with the lad; and he grew up, and dwelt in the wilderness,
    and became an archer.
  dji-dji: Manymak, ngunukima yidjipili Yitjmayil galng-wanadjini, ga nyaninyi Goddji
    djakadjny girinyi. Ga nguḻikima ngunung yul Yitjmayil nyininy girinyi yirrpimirri,
    ngunukima gurrbi djin bultjidjini Paran, ga nyani djambatj mirrpmi bow-gi maypalgi.
  gvn-gvn: '@see-verse:GEN.021.019'
  nna-nna: Ishmael wirtu jarrinyikinyi, Ngarrkalu kalkurnukinyi. Kuwiyimarta jarrinyi.
  asm-FB: ঈশ্বৰ সেই ল’ৰাৰ লগত থাকিল আৰু তেওঁ ডাঙৰ হ’বলৈ ধৰিলে। তেওঁ মৰুপ্রান্তৰত বাস
    কৰিলে আৰু এজন ধনুৰ্দ্ধৰ হ’ল।
  sus-A: عَلَ نَشَ عَ حّنفِ سَ سُمَيِلَ شْن مَ. عَ نَشَ مْ، عَ سَ سَبَتِ فبٍنفبٍرٍن
    يِرٍ، دّننَشّ شِلِ ثَرَن. عَ نَشَ قِندِ شَلِ وٌلِ يِ مَتِنشِنشِ رَ.
  fra-SBL: Dieu était avec le garçon, et il grandit. Il vécut dans le désert, et,
    en grandissant, il devint archer.
  hbo-hbo: וַיְהִ֧י אֱלֹהִ֛ים אֶת־הַנַּ֖עַר וַיִּגְדָּ֑ל וַיֵּ֙שֶׁב֙ בַּמִּדְבָּ֔ר
    וַיְהִ֖י רֹבֶ֥ה קַשָּֽׁת׃
  shp-NTPO: Diossen akinnara bake aniax, jain jawebi xoxoyamai Parán mananman jaa
    iki, jain ikax kikin pian mecha baneta iki.
  eng-WYCLIFFE: and was with him, and he encresside, and dwellide in wildernesse,
    and he was maad a yong man an archer,
  pjt-pjt: Ka Godalu tjitji palunya puḻkaringkunyangka aṯunymaṟa kanyiningi. Ka paluṟu
    ngura ini Paṟanta nyinangi talingka munu punaṟaku ninti puḻkaringkula kukaputju
    alatjiṯu nyinangi. Ka palumpa ngunytjungku kungkawaṟa ngura Itjipanya nguraṟa
    mantjinu palumpa katjangku aḻṯinytjaku.
  cwe-cwe: Mulungu kawa hamwe na imwana, nayo kakula, kakala muna dibwilingu da Palani,
    iviya kakala galu wa kutowa misale.
  bgs-bgs: Madigár tô tabang ka Manama katô batà. Sippang ka igdakál sikandin, igóddô
    tun ta disyerto ka Paran, asta tuu katig sikandin ágpanà.
  kik-kik: Ngai nĩakorirwo hamwe na kĩmwana kĩu o ũrĩa gĩakũraga. Gĩatũũrire werũ-inĩ,
    na gĩgĩtuĩka mũrathi na ũta.
  ksr-ksr: Anutunoŋ Ismaelwo nano somariiŋ baloŋ qararaŋkoŋkoŋanoŋ laligoŋ idoŋ nene
    ejaga kolooro.
  omb-omb: Huqe Mauri nge mo bului na maresu hi mo dadari lune nge mo lawua. U toga
    lolo vanue vurogi me nge mo vuragi na tangaloi venvene masogo lo vuhu.
  fra-NCL: Dieu fut avec l’enfant, et il grandit ; il habita dans le désert et devint
    un tireur d’arc.
  cek-AK: Nawkta loe qoeng tahang, anih loe Sithaw mah oh thuih; praezaek ah khosak
    moe, kalii kaat kop kami ah angcoeng.
  xla-xla: Epedeme Ismaelta ta꞉mhetale oloma edla Godta ya꞉ye woloma omhalaiyo. Epame
    maseyemala etapo dalupa dulu dla halemama aliya sikemte siyomalalo oplami halaiyo.
  cuk-cuk: Ismael-dungumaidba Bab-Dummad Ismael-bendaksad. A-machigwade nega-dulesulidgi
    maigusad. Agi, yeer sigu-mie gunonikid.
  uig-CYR: Худа у бала билән биллә болди; у өсүп чоң болди. У чөлдә яшап, мәргән болуп
    йетишти.
  pma-pma: Evus, Ismael mai matu, ka Ahi katauni. En out volvol ten out Paran, kei
    mai vi meatin hau tai koa vi more meatin talauien.
  tel-2017: దేవుడు ఆ అబ్బాయికి తోడుగా ఉన్నాడు. అతడు పెరిగి పెద్దవాడయ్యాడు. ఆ అడవిలోనే
    నివసించి విలువిద్యలో ప్రవీణుడయ్యాడు.
  hat-BSA: Bondye te avèk jènjan an, e li te grandi. Li te viv nan dezè a e li te
    vin yon achè.
  kos-kos: God El wi tulik mukul sac ke el matula. El muta in acn turangang uten acn
    Paran, ac el sie mwet sruh kosro na pisrla.
  hbo-WLC: וַיְהִ֧י אֱלֹהִ֛ים אֶת־הַנַּ֖עַר וַיִּגְדָּ֑ל וַיֵּ֙שֶׁב֙ בַּמִּדְבָּ֔ר
    וַיְהִ֖י רֹבֶ֥ה קַשָּֽׁת׃
  ibo-ibo: Chineke nọnyeere nwantakịrị ahụ mgbe ọ na-eto. O biri nʼọzara ahụ ghọọ
    onye na-agba àkụ nke ọma.
  ory-ory: ଏଥିଉତ୍ତାରେ ପରମେଶ୍ୱର ବାଳକର ସହାୟ ହୁଅନ୍ତେ, ସେ ବଡ଼ ହେଲା, ପୁଣି, ପ୍ରାନ୍ତରରେ ଥାଇ
    ଧନୁର୍ଦ୍ଧର ହେଲା।
  wmt-wmt: '@see-verse:GEN.021.019'
  chk-chk: Nge Kot a tümwünü ewe ät pwe a mämäritä. Iwe, a nonom lon fanüapö, nge
    a fokun föükus le likapich.
  ssd-ssd: Kuateŋge kiŋo ta kulatka minna le suŋgokina sulumba kumba ka Paran tuku
    ma baknu mbolŋge minyokumba kanzerek taŋgo minna le
  rop-rop: Wal God bin lukaftumbat det lilboi, en wen imbin gro, imbin jidan langa
    det deset kantri gulum Paran, en imbin meigim miselp klebawan hanta garram bo
    en erro.
  ukr-1871: І був Бог з хлопчиком, і виріс та й оселивсь у степу і був стрілець-лучник.
  eng-AOI: God was with the boy Ishmael. While he grew up God was still close to him.
    He went to a place called Paran that was also a desert. He was good at hunting
    birds and animals.
  yon-yon: God kuu dana yaa oonenoone kainoon. Kaine, amiibban koknoon ambibkin yaningko
    Paran yaa doboroon. Dobere, anambed dingkan yenbandi ye karub keroon.
  bch-bch: Idio ta Deo imata kikisi gergeu toa oa ga idae kapei. Ei imamado ngan tibur
    modamodanga be ele oatainga kapei ngan pandenga aea galgalnga.
  deu-1951: Und Gott war mit dem Knaben; der wuchs und wohnte in der Wüste und ward
    ein Bogenschütze.
  eng-JPS: And God was with the lad, and he grew; and he dwelt in the wilderness,
    and became an archer.
  ubr-ubr: God on fifi bisinai imama ato fifi on irat gagamin imatar. Ishamel on efan
    koiteterinai nan ima ato inat bo am an orot gagamin bag imatar.
  srp-1865: I Bog bijaše s djetetom, te odraste, i življaše u pustinji, i posta strijelac.
  lug-lug: Awo Katonda n’aba n’omulenzi n’akula n’abeera mu ddungu n’aba mwatiikirivu
    mu kulasa.
  heb-heb: ויהי אלהים את הנער ויגדל וישב במדבר ויהי רבה קשת׃
  ben-IRV: পরে ঈশ্বর ছেলেটির সঙ্গে ছিলেন এবং সে বড় হয়ে উঠল। সে মরুভূমি থেকে ধনুকধারী
    হয়ে উঠল।
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਉਸ ਮੁੰਡੇ ਦੇ ਅੰਗ-ਸੰਗ ਸੀ ਅਤੇ ਉਹ ਵੱਧਦਾ ਗਿਆ, ਉਜਾੜ ਵਿੱਚ ਰਿਹਾ ਅਤੇ ਵੱਡਾ
    ਹੋ ਕੇ ਤੀਰ-ਅੰਦਾਜ਼ ਬਣਿਆ।
  mwp-mwp: Nanu kazi nanga koesimoeydhin, Awgadh nubiya kalmel a nubepa woenab poeybadhin.
    Nuy mina koey aygethalayg aymaydhin; nungu ayngu gasamayza gagay a thayak.
  mya-JVB: ထိုလုလင် ဘက် ၌လည်း ၊ ဘုရားသခင် ရှိ တော်မူ ၏။ သူသည် ကြီးပွား ၍ တော ၌ နေ
    သဖြင့် ၊ လေး သမား ဖြစ် လေ၏။
  tte-O: Na melumelune ilalalalaki yo Yaubada imiyamiya koina. Imiyamiya ule dedei
    leleyanna koina yo iyamala gipoyo kana toula namwanamwana keloya kaiwena.
  tbg-tbg: Kotiva vira maaqu koqema amitovaro viva noruqama viro aahara vata, Paraanini
    variqiro viharo kempuka vaiintivano vaiharo koqema kero huru ari vau vaiintiva
    vaura.
  hmo-hmo: Ia tubu daekau noho neganai, Dirava ese unai mero Isamaela dekenai ia noho.
    Ia be Parana tano ena taunimanima lasi gabuna dekenai ia noho, bona ia be labana
    diba momo tauna.
  ata-ata: Lataua muxolu noxou Isimaeli la sou anu muleme toxoxaꞌa. Ilee nenu mixolu
    no xalee lia vitanisi ne Paran mole anu muxali itema vile sou uvau mii manina
    no anu pasiko ilou tavi.
  nfa-nfa: Ka Ismael dènge ina na Hagar pea dènge ka ètu dꞌara mamoo Paran. Ismael
    asa na kapai, aa neꞌa mèu kataki. Ka ina na paleo ne dènge ana bhèni Masir ca
    dhèu. Seꞌe se jꞌajꞌi, lula Ama Lamatua bera-bera dènge Ismael.
  urd-urd: और ख़ुदा उस लड़के के साथ था और वह बड़ा हुआ और वीराने में रहने लगा और तीरंदाज़
    बना।
  rus-SYN: И Бог был с отроком; и он вырос, и стал жить в пустыне, и сделался стрелком
    из лука.
  cbt-NTPO: Yosëri, hui'napi catahuarin ni'ton, nóya a'shinin. Paran inotëro parti
    ya'huëpi. Míso pë'chinantërin. Oshaquëran a'shini Iquipito sanapi yoniton, acoantërin.
  bqc-SIM: Lua kú ń nɛ́pio e à gɛ̀ zↄ̃ↄkũ̀. Ìↄ ku guwaiwaiu, ↄ̃ à gↄ̃̀ toena
    ũ.
  tcz-CHONGTHU: Chule chapang chu Pathen in ahin umpi jing in neocha ahi apat gamthip
    gamnoi jenga ahung cheng in, thalpi kap ahung them lheh jeng in ahi.
  mar-mar: देव त्या मुलाबरोबर होता आणि तो वाढला. तो रानात राहिला आणि तिरंदाज बनला.
  tcs-tcs: God i bin lugaut da pikinini antil em bin bigman. Em bin stap wea da dezet
    eria blo Paran ane em bin kam prapa gud po anting lo bounaro.
  soq-soq: Tane oto sa muleidio rua God ipa me do ita me e mampe waenlempa apanawa
    segalen.
  qub-qub: Wamrataga Dios yanaparan. Chunyajllachömi tiyacuran. Chunyajcho tiyar wamraga
    yachacuran lëchawan jirca animalcunata cäsayta.
  bqp-bqp: Luda kú kũ nɛ́ pìio ari à zↄ̃kↄ̃ kũ̀. Àdigↄ̃ kú gbárannan, akũ à gↄ̃̀
    tofekari ũ.
  hat-hat: Bondye te avèk ti pitit la. Li grandi, li rete nan dezè a. Li te rive konn
    tire flèch nan banza ak anpil ladrès.
  eng-BSB: And God was with the boy, and he grew up and settled in the wilderness
    and became a great archer.
  tod-tod: GALA ge ɠɛni zunu loungoi ʋa, é ɗa wɔɔlɔ. É zeini teʋebai zu, é ɠɛni
    ga kilɛ pili nu ʋagɔi.
  eng-WEBPB: God was with the boy, and he grew. He lived in the wilderness, and as
    he grew up, he became an archer.
  kbq-kbq: Hagi Anumzamo'a ana ne'mofavrene mani'negeno nena huno, ka'ma mopafina
    atima ahe'zantera harfa ne' mani'ne.
  nhe-BL: Huan Toteco Dios itztoya ihuaya nopa oquichpil huan quipalehui ma moscalti
    ipan nopa huactoc tlali tlen itoca Parán. Huan yajaya elqui se cuali tlapejquetl
    ica cuatlamintli. Huan teipa inana quisihuajti ica se ichpocatl tlen ejqui tlali
    Egipto.
  bus-bus: Ludaa kú kↄ̃n nɛ́ pìo ai à ìsi kũ̀. Ègↄ̃ kú gbáan, ben à gↄ̃̀ tofekari
    ũ.
  gub-BL: Tupàn uzekaiw katu kwarer rehe. Itua'u kury. Wiko ywyxiguhu Pàrà her ma'e
    rehe. Wiko u'yw pupe ma'e izywà katu har romo a'e.
  eng-DRA: 'And God was with him: and he grew, and dwelt in the wilderness, and became
    a young man, an archer.'
  knf-knf: Naşibaţi ayeŋ napoţ kë akdëm. Afëţ du pndiiş akak ñaaŋ anhiluŋ kaşuuri
    maakan.
