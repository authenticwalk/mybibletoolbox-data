  pan-pan: ਅਬਰਾਹਾਮ ਸੌ ਸਾਲ ਦਾ ਸੀ, ਜਦ ਉਸ ਦਾ ਪੁੱਤਰ ਇਸਹਾਕ ਜੰਮਿਆ।
