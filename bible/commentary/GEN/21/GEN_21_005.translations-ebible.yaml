verse: GEN.021.005
translations:
  mal-C: അബ്രാഹാമിനു നൂറു വയസ്സായപ്പോഴാണ് അദ്ദേഹത്തിന്റെ മകനായ യിസ്ഹാക്കു ജനിക്കുന്നത്.
  deu-TKW: Abraham aber war hundert Jahre alt, als ihm sein Sohn Isaak geboren wurde.
  lin-lin: Abrayami azalaki na mibu nkama moko ya mbotama tango mwana na ye, Izaki,
    abotamaki.
  cbr-NT: A nëtë kaman Abraham cien baritiañu 'ain ka aín bëchikë Isaac bakë́ankëxa.
  eng-LSV: And Abraham [is] a son of one hundred years in his son Isaac being born
    to him,
  bmu-bmu: Abrahamnöŋ yambuŋi 100 aiga nahönŋi Aisak asuhuyök.
  eng-GNV: So Abraham was an hundreth yeere olde, when his sonne Izhak was borne vnto
    him.
  eng-WEBSTER: And Abraham was a hundred years old, when his son Isaac was born to
    him.
  nhw-BL: Huan Abraham quipiyayaya 100 xihuitl quema tlacatqui Isaac. (Isaac quinequi
    quiijtos “huetzquistli”.)
  swh-ONEN: Abrahamu alikuwa na miaka 100 wakati Isaki mwanawe alipozaliwa.
  bba-bba: Aburɑhɑmu mɔwɑ wɔ̃ɔ wunɔbu (100) sɑnɑm mɛ bɑ win bii Isɑki mɑrɑ.
  eng-KJVCPB: And Abraham was an hundred years old, when his son Isaac was born unto
    him.
  cpy-cpy: Tzimaki Abraham okaatzi 100 rojarentsite itzimantakari Isaac.
  mpx-mpx: He Abalahama wana baliman ana bwata elulu bwagabwaga (100) elana te natuna
    Aisake Sela i ab.
  wbp-wbp: Ngula-puruju, Yipuruyamukujurla rdipija 100-pala yulyurrpu purlka-nyayirnikilki.
  luo-luo: Ibrahim ne ja-higni mia achiel kane onywol Isaka wuode.
  meu-meu: Abraham ena maun laḡanidia na sinahu-ta, natuna Isaak e vara negana ai.
  npi-ULB: आफ्नो छोरो जन्मिँदा अब्राहाम सय वर्षका थिए ।
  yor-yor: Ẹni ọgọ́rùn-ún ọdún ni Abrahamu nígbà tí ó bí Isaaki.
  emp-NTPO: Abrahaʌ̃ra cien poa b̶asia idji warra Isa tosid̶ad̶e.
  ind-ind: Abraham berumur 100 tahun ketika Isak lahir.
  pes-OPCB: هنگام تولدِ اسحاق، ابراهیم صد ساله بود.
  ssx-ssx: Eipoloha꞉ma꞉ta꞉ 100 bapi mieketa꞉ Aisa꞉ke mendiekeme.
  lcm-lcm: Abaraam kata lapo 100 na matas aongos si taun ke kita ingus kana nat singina.
  aer-aer: Abraham akenhe year 100 apele-arle aneke Isaac-arle intekenge,
  tgl-ULB: Si Abraham ay isandaang taong gulang nang isilang si Isaac sa kanya.
  nop-nop: Nai uŋaniŋ Abalaham adi agaŋ guletŋiŋ kunakunat 100 tulune mihiŋiŋ Aisak
    mintaguk.
  kca-kca: Исаак пŏхәԓ ԓўв хŏщайәԓ сэма питәмән, Авраам нуптәԓ сот тӑԓ ус.
  cbu-NT: Anpur Aprahamarini masachirini 100 taarangiya. Anpuritam zar Isaak nllurtarangiya.
  usa-usa: Abara-ám ántárétiqa (100) auqa itana abo Áítíki wekáké páquraiye.
  hui-hui: Abarahama ibunaga mali handari mbira (100) hayagola ibu one Sarahanda Aisaga
    taba henene.
  wrs-wrs: Aralna osomba os lohna 100pelara, otolva os polamnana.
  mya-mya: ဣ​ဇာက်​ကို​ဖွား​မြင်​သော​အ​ခါ​အာ​ဗြ​ဟံ​သည် အ​သက်​တစ်​ရာ​ရှိ​ပြီ​ဖြစ်​၏။-
  cbi-NTPO: Abraham 100 añu juunu uwanaa Isaac nakayami.
  bod-N: བུ་ཨི་སཱག་སྐྱེས་པའི་དུས༌སུ། ཨབ་ར་ཧམ་དགུང་ལོ་བརྒྱ་ཐམ་པ་ཡིན༌ནོ།།
  wsk-wsk: Abraham ko yia tom 100 bagaram se Sarah kuriang Isaac iluwam.
  kkl-kkl: Abraham neneko mangkaekne heng kun taibuka taubuka ulamogha teng wilindi
    eptopne supna tarabare (100) taogpa, Ishak mangaro aog.
  sna-sna: Abhurahama akanga ava namakore okuberekwa zana paakaberekerwa mwanakomana
    wake Isaka.
  spa-BLM: Abraham tenía cien años cuando le nació su hijo Isaac.
  beu-beu: '@see-verse:GEN.021.004'
  cac-cac: Cien ab'ilxo sq'uinal vin̈aj Abraham chi' ayic ix alji vin̈aj Isaac.
  swh-ULB: Abraham alikuwa na umri wa miaka mia moja wakati mwanawe Isaka anazaliwa
    kwake.
  bel-bel: Абрагаму было сто гадоў, калі нарадзіўся яму Ісаак, сын ягоны.
  wed-wed: Abraham ana madeḡa 100 maranai wei kauai i tupua.
  deu-ELBBK: Und Abraham war 100 Jahre alt, als ihm sein Sohn Isaak geboren wurde.
  mbb-OT: Ne 100 en is penuiǥen ni Abraham dutun te ked-enaka te anak din he si Isaac.
  msc-msc: Isiyaka sɔrɔnda ka a tɛrɛn Iburahima sɔrɔn da san kɛmɛ bɔ.
  mal-2015: തന്റെ മകനായ യിസ്ഹാക്ക് ജനിച്ചപ്പോൾ അബ്രാഹാമിന്നു നൂറു വയസ്സായിരുന്നു.
  tuo-NT: Cʉ̃ macʉ̃ Isaa bajuácaterore Abrahã cien cʉ̃ꞌmarĩ cʉocʉ niwĩ.
  gup-gup: Dja Abraham nungka wanjh mandjewk nuyeni 100 bu Isaac nawu beywurd nuye
    bimarnedanginj.
  met-met: Ebraham nianindi 100 bungina Sara hayau garanoa Aisak.
  gvs-gvs: Ego Eberamoyana bogina ikaitomoya nakae ana tala 100 tutayana natuna Aisake
    ibíbina.
  rmc-rmc: Le Abrahamoske sas šel (100) berš, sar leske uľiľa o Izak.
  nlg-nlg: Me sakai na hangalatu tua na niuluna Abraham tana bona tara vahua a Isaac.
  dgr-DOGNT: Abraham ı̨łèakw'eènǫ weghoò ekò wezaa Isaac wegǫ̀hłı̨.
  pes-OPV: و ابراهیم، در هنگام ولادت پسرش، اسحاق، صد ساله بود.
  ron-1924: Авраам ера ын вырстэ де о сутэ де ань ла наштеря фиулуй сэу Исаак.
  aui-aui: Mmko berana itubugha na raghanina Abraham kana bodu 100 bi natuna Aisik
    itubugha.
  ben-OBCV: অব্রাহামের ছেলে ইস্‌হাকের যখন জন্ম হয় তখন তাঁর বয়স একশো বছর।
  lex-lex: Ne Abrahama umarnu anni rahu ida, la'a ler maka rmor dioinia a'nani Isak.
  rgu-rgu: '@see-verse:GEN.021.004'
  som-som: Oo Ibraahimna wuxuu jiray boqol sannadood, markii wiilkiisii Isxaaq u dhashay
    isaga.
  lat-VUC: 'cum centum esset annorum: hac quippe ætate patris, natus est Isaac.'
  aoi-aoi: '@see-verse:GEN.021.004'
  eng-ASVBT: And Abraham was a hundred years old, when his son Isaac was born unto
    him.
  mna-mna: Indeeŋe Sara ipeebe Isak na, Abaraam ndaama kini irao tomto lamata.
  ita-1885: Or Abrahamo era d'età di cent'anni, quando Isacco suo figliuolo gli nacque.
  eng-LXXUP: And Abraham was a hundred years old when Isaac his son was born to him.
  eng-ULB: Abraham was one hundred years old when his son Isaac was born to him.
  spa-VBL: Y Abraham tenía 100 años cuando nació Isaac.
  fra-_FOB: Or, Abrabam était âgé de cent ans, quand Isaac, son fils, lui naquit.
  mal-mal: തന്റെ മകനായ യിസ്ഹാക്ക് ജനിച്ചപ്പോൾ അബ്രാഹാമിന് നൂറു വയസ്സായിരുന്നു.
  urd-GVR: Jab Is'hāq paidā huā us waqt Ibrāhīm 100 sāl kā thā.
  suz-BL: अब्राहाम आ तौ इसहाक थिमेनु, सहे का बर्स दुम्‍शो बाक्‍माक्‍त। उत्‍पत्ती १७:१७
  ita-1927: Or Abrahamo aveva cento anni, quando gli nacque il suo figliuolo Isacco.
  ckb-ckb: تەمەنی ئیبراهیم سەد ساڵ بوو کاتێک ئیسحاقی کوڕی لەدایک بوو.
  eng-BBE: Now Abraham was a hundred years old when the birth of Isaac took place.
  crx-NTPO: '''Et Abraham whunizyat whunizyat be yus k''ut (100) whe ''et Isaac yughu
    yulhtsi.'
  kan-OKCV: ಅಬ್ರಹಾಮನ ಮಗ ಇಸಾಕನು ಜನಿಸಿದಾಗ ಅವನು ನೂರು ವರ್ಷದವನಾಗಿದ್ದನು.
  bbb-bbb: '@see-verse:GEN.021.004'
  tam-2017: தன் மகனாகிய ஈசாக்கு பிறந்தபோது ஆபிரகாம் 100 வயதாயிருந்தான்.
  spa-RV-1909: Y era Abraham de cien años, cuando le nació Isaac su hijo.
  ron-BTF: Şi Avraam era în vârstă de o sută de ani când i s-a născut fiul său Isaac.
  eng-WEBP: Abraham was one hundred years old when his son, Isaac, was born to him.
  eng-FBV: Abraham was 100 when Isaac was born.
  nld-1939: Abraham was bij de geboorte van zijn zoon Isaäk honderd jaar oud.
  nch-BL: Huan Abraham quipiyayaya 100 xihuit quema tacatqui Isaac. (Isaac quinequi
    quiijtos Huetzquisti.)
  tfr-NTPO: '@see-verse:GEN.021.004'
  vie-1934: Vả, khi Y-sác ra đời, thì Aùp-ra-ham đã được một trăm tuổi.
  hin-CV: यित्सहाक के जन्म के समय अब्राहाम की आयु एक सौ वर्ष की थी.
  eng-OURB: Abraham [Father of a multitude] was one hundred years old when his son,
    Isaac [Laughter], was born to him.
  spa-BES: Ahora Abraham tenía cien años cuando tuvo lugar el nacimiento de Isaac.
  tdx-tdx: Zato taoñe t’i Avrahame te nahatoly Ietsake ana’e.
  vid-vid: Abulahamu nayali na miyaka miya imwe, mhela mwanage Isaka naloyapondigwe.
  pwg-pwg: Tomowa kikei itupuwa na ina mamai kana madegha na 100.
  eng-OKE: And Abraham was the son of a hundred years when Izhak his son was born
    to him.
  tha-KJV: อับราฮัมมี​อายุ​หน​ึ่งร้อยปีเมื่​ออ​ิสอั​คบ​ุตรชายเกิดแก่​ท่าน
  por-BR-2018: E era Abraão de cem anos, quando lhe nasceu Isaque seu filho.
  bco-bco: Aisa꞉gdo꞉ sa꞉la꞉li ho꞉len a꞉namio꞉, Ablaham e donayo꞉ do꞉la꞉lowo꞉wo꞉ do꞉la꞉fo꞉
    ko꞉lo꞉ gulula꞉.
  deu-ELO: Und Abraham war hundert Jahre alt, als ihm sein Sohn Isaak geboren wurde.
  ktm-ktm: Abraham krismas tadan ihndre puken sangat pe heduwe Aisak.
  caa-caa: Pues e Abraham war ucojco 100 año conda cuxpa e Isaac.
  eng-WYC-2018: when he was of an hundred years; for Isaac was born in this age of
    the father. (when he was a hundred years old; for this was the age of his father
    when Isaac was born.)
  epo-epo: Kaj Abraham havis la aĝon de cent jaroj, kiam naskiĝis al li lia filo Isaak.
  uig-PIN: Oƣli Isⱨaⱪ tuƣulƣan qaƣda, Ibraⱨim yüz yaxta idi.
  beo-beo: Aisage da lalelegeloba, A:ibalaha:me ea ode esalu da ode 100 ba:i.
  tpi-OTNT: Abraham i gat 100 krismas pinis, na Sara i karim Aisak.
  hau-SA: Ibrahim yana da shekara ɗari, sa’ad da aka haifa masa ɗansa Ishaku.
  udu-udu: Dhala Ibrahiim ’kokina yil iss ’kwanimpa imudhe’d ka dhan piti mo tani
    me’d jin dho’thkunu ya/m piti ka Is/hak gom a’di mo.
  uig-LAT: Oghli Ishaq tughulghan chaghda, Ibrahim yüz yashta idi.
  nde-nde: U-Abhrahama wayeseleminyaka elikhulu ekuzalweni kwendodana yakhe u-Isaka.
  ton-ton: Pea naʻe teau taʻu ʻae motuʻa ʻo ʻEpalahame ʻi he fānau ʻa ʻAisake kiate
    ia.
  ces-1613: Byl pak Abraham ve stu letech, když se mu narodil Izák syn jeho.
  eko-eko: Wakathi Eburahiima ampatthiyeevo mwanawe Esiyaakha, aarettiye arina nyaakha
    miiya.
  nss-nss: Apraham hayou tan ara iro masangat, pwen Sarah imwalahiy iyata Yisak.
  eng-WMB: Abraham was one hundred years old when his son, Isaac, was born to him.
  tam-TCV: ஆபிரகாமின் மகன் ஈசாக்கு பிறந்தபோது, அவன் நூறு வயதுடையவனாய் இருந்தான்.
  ceb-ULB: Nagpanuigon si Abraham ug 100 ka tuig sa pagkatawo ni Isaac alang kaniya.
  mkn-mkn: '@see-verse:GEN.021.004'
  pol-UBG: A Abraham miał sto lat, gdy mu się urodził jego syn Izaak.
  agr-agr: Abragnak cien mijan ajamu ai niina uchiji Isaac akiinauwai.
  kyc-kyc: Aporakame baa ee kana andete mendaki (100) epo papeyamopa ikinyingi Aisake
    mandeya.
  urd-GVU: جب اسحاق پیدا ہوا اُس وقت ابراہیم 100 سال کا تھا۔
  deu-1912: Hundert Jahre war Abraham alt, da ihm sein Sohn Isaak geboren ward.
  ntj-ntj: Tjiinya Yayipuramaku-ra kurli 100-pa ngaralanyangka Yayitjikinya ngarringu.
  row-row: '@see-verse:GEN.021.004'
  kan-2017: ಇಸಾಕನು ಹುಟ್ಟಿದಾಗ ಅಬ್ರಹಾಮನು ನೂರು ವರ್ಷದವನಾಗಿದ್ದನು.
  ena-ena: Sela agaŋ Aisakɨ dɨ huhɨla hɨnidaci Ebɨlam dɨ hualɨ lugɨlavɨci ua 100 iahami.
  tgo-tgo: Mbaŋa Aisake i virɨ Eibraham ghatheghathegha vama i wo hothaŋarɨ.
  yap-yap: Nap’an nni gargeleg Isak ni fak ma ke gaman 100 e duw rok Abraham.
  tet-tet: '@see-verse:GEN.021.004'
  hlt-MCSB: Te dongah Abraham kum ya a lo ca vaengah a capa Isaak te amah taengah
    a cun.
  mdy-ETH: ዪሳኣቄ ሾይንታ ዎዶና ዓብራሃሜኮ ሌዓ ፄኤታኬ።
  kew-kew: Abraham nipu mali 100 popenaloa nipuna si Aisak madisa.
  twi-ASANTE: Wɔwoo Isak maa Abraham no, na wadi mfeɛ ɔha.
  mwc-mwc: Abraham kana bodu 100 ba Isaac i tupuwa.
  bhl-bhl: Sala um Aisak elo dukusu ding dim e, Abalakam em itol e 100 kese
  con-NTPO: Abraham cien canqque'fave an'bian'ni tsa'caen Isaacma isu.
  eng-WEBU: Abraham was one hundred years old when his son, Isaac, was born to him.
  bnp-bnp: E Abraham i tahoka a pida i 100, lakea e Sara i podea e Isak.
  wal-wal: A na7aa Yisaaqi ayyo yelettido wode, Abrahaama laittai xeeta.
  mgh-mgh: Ukati wannyanryawe Isaki, Aparahamu ahaana myakha iminya (100).
  acu-NT: Isaac akiinamtai, Abraham cien musach pujumiayi.
  spa-PDDPT: Abraham tenía 100 años cuando le nació su hijo Isaac.
  gun-gun: Abraão cem ma'etỹ ma oguereko ta'y Isaque oiko jave.
  agu-BL: At i' tul jun cient yob yi titz'e'n yi ni'.
  eng-PEV: Abraham was 100 years old when Isaac was born.
  ilo-ULB: Sangagasut ti tawen ni Abraham idi naiyanak ni Isaac kenkuana.
  kpg-kpg: Abraham la guu lau ono ngadau di madagoaa Isaac ne haanau.
  uig-ARA: ئوغلى ئىسھاق تۇغۇلغان چاغدا، ئىبراھىم يۈز ياشتا ئىدى.
  bsp-bsp: Abraham ɛnasɔtɔ meren 100, ntɛ aŋc-kom wan kɔn Isiyaka mɔ.
  bps-bps: Na di ksut Isaak, mlatu fali Abraham.
  mbs-mbs: Sebad gatos se omay i Abraham te pegtebaw i Isaac.
  tof-tof: Eibrra-am 100 pail nóma yarilürr, Aesak ugón tómtómólórr oyankü.
  sus-sus: Iburahima nu bara ɲɛ kɛmɛ sɔtɔ simaya ra, Isiyaga barixi tɛmui naxɛ.
  pon-2006: Eipraam sounpar 100, ahnsou me Aisek ipwidi.
  jae-jae: Abrahamnê jala kêtu 100 ma Isak mêŋkêsa.
  ksd-ksd: Ma Abaraam i ga laun vue tika na mar na kilala ba di ga kava tar Isak natuna.
  tur-YTC: Avraham, oğlu İshak kendisine doğduğu zaman yüz yaşındaydı.
  bel-N: І было Абрагаму сто гадоў, калі нарадзіўся ў яго Ісаак, сын ягоны.
  grc-BRENT: Καὶ Ἁβραὰμ ἦν ἑκατὸν ἐτῶν, ηνίκα ἐγένετο αὐτῷ Ἰσαὰκ ὁ υἱὸς αὐτοῦ.
  ind-AYT: Abraham berumur 100 tahun ketika Ishak lahir.
  lid-lid: Abraham jaha tan asahan rinek (100) badeh nadun Aisik eme len.
  eng-NNA: At that time he was very old, he had 100 years.
  nya-nya: Abrahamu anali ndi 100 pamene mwana wake Isake anabadwa.
  hrv-hrv: Abrahamu bijaše stotinu godina kad mu se rodio sin Izak.
  mps-mps: Abrahamgo digi kibu be bidi sese a naga, te 100 yia elalubadi, tama Sarago
    te Aisak ame nai.
  llg-llg: '@see-verse:GEN.021.004'
  tpi-tpi: Abraham i gat 100 krismas pinis, na Sara i karim Aisak.
  dan-1931: Abraham var 100 År gammel, da hans Søn Isak fødtes ham.
  vie-OVCB: Lúc Y-sác ra đời, Áp-ra-ham đã được 100 tuổi.
  lbk-lbk: Entawen is sinkhasot si Abraham issan naiyanakan Isaac.
  guj-2017: જયારે તેનો દીકરો ઇસહાક જન્મ્યો ત્યારે ઇબ્રાહિમ સો વર્ષનો હતો.
  byr-byr: '@see-verse:GEN.021.004'
  awx-awx: Abrahamu krismasnä 100 yiwixawän, Aisaxu alakut.
  pon-2006A: Eipraam sounpar 100, ahnsou me Aisek ipwidi.
  por-BRBSL: Abraão tinha cem anos de idade quando seu filho, Isaac, nasceu para ele.
  aly-aly: Abraham aherrety 100 anenh.
  cth-cth: Abraham teh a capa Isak a khe navah kum 100 touh a pha toe.
  twi-twi: Wɔwoo Isak maa Abraham no, na wadi mfe ɔha.
  hlt-hlt: Te dongah Abraham kum ya a lo ca vaengah a capa Isaak te amah taengah a
    cun.
  tbz-SIM: Bɛ̀ do yóó pɛitɛ́ Isɑki kɛ sɔ̃́ nhAbɑrɑhɑmmu mɔ̀kɛ yɛbie ntɛkɔ̀ùtɛ̀ (100)
    ntɛ.
  msy-2020: Ezɨ Abraham 100plan azenibar otozɨma, Sara Aisak bate.
  txq-txq: '@see-verse:GEN.021.004'
  aaz-aaz: '@see-verse:GEN.021.004'
  azb-azb: İshaq doğulanda İbrahimin yüz yaşı var idi.
  eng-DBY: And Abraham was a hundred years old when his son Isaac was born to him.
  hin-2017: जब अब्राहम का पुत्र इसहाक उत्पन्न हुआ तब वह एक सौ वर्ष का था।
  wol-KYG: Ba Isaaxa di juddu, booba Ibraaymaa ngi woon ci téeméeri atam.
  swp-swp: Aberahama ena borimai handere esega huiana eai ne natuna Isaako se labasi.
  bjr-bjr: Abaraqaammafa uan handeereeta 100 aukuana faqaafa marufanoo Isakeena maqanau.
  eng-YLT: And Abraham [is] a son of a hundred years in Isaac his son being born to
    him,
  kne-kne: Sin-gasot di tawen Abraham sin binmelaan Isaac.
  wat-wat: Ebenaamu kana manamana 100 nenei Aisake i tufuwa.
  heg-NTPO: '@see-verse:GEN.021.004'
  ptu-ptu: Sahatu'um taunna dadinna Abraham anna dadii Ishak änä'na.
  bzd-NTPO: E' ké̱wö ska' ta̱ Abraham ki̱ duas tso' cien eyök (100).
