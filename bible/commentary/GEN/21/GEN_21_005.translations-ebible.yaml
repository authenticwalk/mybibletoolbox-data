  nfa-nfa: '@see-verse:GEN.021.004'
  urd-urd: और जब उसका बेटा इस्हाक़ उससे पैदा हुआ तो अब्रहाम सौ साल का था।
  rus-SYN: Авраам был ста лет, когда родился у него Исаак, сын его.
