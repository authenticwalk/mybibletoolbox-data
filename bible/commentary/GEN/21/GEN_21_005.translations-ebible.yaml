  hbo-WLC: וְאַבְרָהָ֖ם בֶּן־מְאַ֣ת שָׁנָ֑ה בְּהִוָּ֣לֶד ל֔וֹ אֵ֖ת יִצְחָ֥ק בְּנֽוֹ׃
  ibo-ibo: Ebraham agbaala narị afọ mgbe a mụrụ Aịzik nwa ya nwoke.
  ory-ory: ଅବ୍ରହାମଙ୍କର ଶହେ ବର୍ଷ ବୟସରେ ତାଙ୍କର ପୁତ୍ର ଇସ୍‌ହାକ ଜାତ ହେଲା।
  wmt-wmt: '@see-verse:GEN.021.004'
