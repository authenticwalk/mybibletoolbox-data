  sus-A: عِبُرَهِمَ نُ بَرَ حّ كّمّ سْتْ سِمَيَ رَ، عِسِيَفَ بَرِشِ تّمُي نَشّ.
  fra-SBL: Abraham était âgé de cent ans lorsque son fils Isaac lui est né.
  hbo-hbo: וְאַבְרָהָ֖ם בֶּן־מְאַ֣ת שָׁנָ֑ה בְּהִוָּ֣לֶד לֹ֔ו אֵ֖ת יִצְחָ֥ק בְּנֹֽו׃
