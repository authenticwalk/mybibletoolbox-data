  tel-2017: ఇస్సాకు పుట్టినప్పుడు అబ్రాహాము వయస్సు నూరేళ్ళు.
  hat-BSA: Alò, Abraham te gen laj san ane lè fis li a, Isaac te vin fèt a li menm.
