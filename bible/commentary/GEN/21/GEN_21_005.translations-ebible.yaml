  bqc-SIM: À kà wɛ̃̀ basↄo a nɛ́pi igↄↄ.
  tcz-CHONGTHU: Isaac ahung pen chun, Apa Abraham chu kum jakhat ana lhing tai.
  mar-mar: इसहाकाचा जन्म झाला तेव्हा अब्राहाम शंभर वर्षांचा होता.
