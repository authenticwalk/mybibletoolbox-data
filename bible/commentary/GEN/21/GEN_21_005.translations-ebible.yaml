  eng-WEBPB: Abraham was one hundred years old when his son, Isaac, was born to him.
  kbq-kbq: Abrahamu'a 100'a zagegafu mani'tegeno Sera'a mofavre Aisakina kasente'ne.
  nhe-BL: Huan Abraham quipiyayaya 100 xihuitl quema tlacatqui Isaac. (Isaac quinequi
