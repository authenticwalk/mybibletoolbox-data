verse: GEN.021.006
translations:
  mal-C: 'സാറ പറഞ്ഞു: “ദൈവം എനിക്കു ചിരിക്കാൻ വകയുണ്ടാക്കിയിരിക്കുന്നു. ഇതെക്കുറിച്ചു
    കേൾക്കുന്നവരെല്ലാവരും എന്നോടൊപ്പം ചിരിക്കും.'
  deu-TKW: 'Und Sara sprach: Ein Lachen hat mir Gott bereitet; jedermann, der davon
    hört, wird über mich lachen.'
  lin-lin: 'Sara alobaki : « Nzambe apesi ngai libaku ya koseka ; mpe moto nyonso
    oyo akoyoka sango oyo akoseka elongo na ngai. »'
  cbr-NT: 'Usai ''itankëxun ka Saran sinánkëxa: Nukën ''Ibu Diosan ka ''ë kuëënmikin
    kuaimiaxa, usa ''ain ka kamabi unin ''unánti ''ikën, ''ëx kana achúshi tuáñu ''ai
    kixun ''unáni ka kuëëni ''ëbë kuaiti ''ikën.'
  eng-LSV: and Sarah says, “God has made laughter for me; everyone who is hearing
    laughs for me.”
  bmu-bmu: 'Asuhuiga Saranöŋ keu kewö jiyök: “Anutunöŋ gönkölköl miwikŋaim niŋgiyök.
    Miaŋgöra denike yeŋön nöŋgö kösohotni mötmei, yeŋön mönö nömbuk gön kölme.”'
  eng-GNV: 'Then Sarah said, God hath made me to reioyce: all that heare will reioyce
    with me.'
  eng-WEBSTER: And Sarah said, God hath made me to laugh, so that all that hear will
    laugh with me.
  nhw-BL: 'Huajca Sara quiijto: “Toteco Dios quichijtoc ma nihuetzca, huan nochi catli
    quimatise para nijpixtoc se nocone huetzcase nohuaya.'
  swh-ONEN: Sara akasema, “Mungu ameniletea kicheko, kila mmoja atakayesikia jambo
    hili atacheka pamoja nami.”
  bba-bba: Sɑɑ ye sɔɔrɑ Sɑɑrɑɑ nɛɛ, Gusunɔ u mɑn yɛ̃ɛsu ɡo. Be bɑ mɑɑ nuɑ kpuro bɑ
    koo kɑ mɑn yɛ̃ɛwɑ.
  eng-KJVCPB: And Sarah said, God hath made me to laugh, so that all that hear will
    laugh with me.
  cpy-cpy: 'Ari okenkithashiretanaka Sara, okantzi: “Ikaatzi kemakoteenani tzimaki
    neentsite, aritaki ishirontawentakina, tema ari nokantaka naaka ishirontakaakina
    Tajorentsi.'
  mpx-mpx: Inoke Sela i ba, “Yabowaine i panivalau ya yaliyaya, ge gamagalau gegewel
    bolo no ab wasana nihi hago alowau naha nival toyawa.”
  wbp-wbp: Ngula-jangkaju, Jiiraju wangkaja, “Kujaju yungu kurdu wirriya muturnakulku,
    kujarlanya karnarla marlaja ngarlarrimi. Kajijili yapa ngalya-karirli purda-nyanyi
    kuja karna kurdu wita wirriya mardarni, ngulakuju kapulu ngarlarrimi, manu ngulakuju
    kapujulu wardinyilki nyinami.
  luo-luo: Sara nowacho niya, “Nyasaye osekelona mor kendo ji duto mowinjo ma biro
    bedo mamor koda.”
  meu-meu: Bena Sara eto, Dirava ese egu kiri badina vada e havaraia; harina bae kamonai
    taudia iboudiai na lau ida baia kiri hebou.
  npi-ULB: साराले भनिन्, “परमप्रभुले मलाई हाँसो दिनुभएको छ; सुन्‍नेहरू हरेक मसँगै
    हाँस्‍नेछन् ।”
  yor-yor: Sara sì wí pé, “Ọlọ́run ti pa mí lẹ́rìn-ín. Gbogbo ẹni tí ó bá sì gbọ́
    pé mo bímọ yóò rẹ́rìn-ín pẹ̀lú mi.”
  emp-NTPO: 'Maʌ̃ne Saraba crĩchasia: “Ãcõrẽba mʌ̃ra ipid̶abi b̶ʌa. Bariduaba mʌ̃
    warra tod̶ad̶ebemada ũrĩnibʌrʌ mʌ̃ carea b̶ʌsrid̶aba ipid̶ad̶ia.”'
  ind-ind: Berkatalah Sara, “Karena apa yang sudah Allah perbuat bagiku, aku tertawa!
    Dan setiap orang yang mendengar kejadian ini akan turut bergembira dan tertawa!
  pes-OPCB: 'سارا گفت: «خدا برایم خنده و شادی آورده است. هر کس خبر تولد پسرم را بشنود
    با من خواهد خندید.'
  ssx-ssx: Setama꞉ alota꞉ Koda꞉ma꞉ I̱ pa꞉ta꞉ta꞉ ta꞉na꞉ pa꞉la꞉eki make ki tala꞉eki
    make mea a꞉pa꞉la꞉mee. Epi amedama꞉ doeki opia꞉ka꞉na꞉ta꞉ kota꞉ I̱ ame̱le̱ mandakena꞉
    ki talimikie.
  lcm-lcm: Na Sara kala antok ta, “Pua, God katala lis iau ta bil asi kag los maramarak
    singina, na man a ri si ki longong kana ta sa kalapo serei singig, ki kun los
    kuvul ve nau.”
  aer-aer: Sarah imerte angkemele, “Ngkartele ayenge atherretyeke mpwareke. Kele tyerrtye
    areyele alakenhe-akerte awemele itne atyenge atherretyenhe.”
  tgl-ULB: Sinabi ni Sara, “Pinatawa ako ng Diyos; tatawa ang bawat isang makakarinig
    kasama ko.”
  nop-nop: Nai uŋaniŋ Salah adi indiŋ yoguk, “Bepaŋ adi mihi nagitdok nehetubulodaune
    walane ginaŋ nadifo wapum tiŋa gegelat. Ala metam hogohogok mede kahat i nadineeŋ
    adi maaŋ nukut nadifoneem.”
  kca-kca: 'Сарра йастәс: «Турәмән ԋӑхты партсайәм; хŏй ма эԓтэм хуԓәԓ, ма пиԓэмән
    ԋӑхты питәԓ».'
  cbu-NT: 'Ashirucha, Sararinsha: Nuwsha mangi kapung ksakuri stakina. Tputs nuwaa
    ichingarusin mazinakchusin, nuwaa stachtampasinaya.'
  usa-usa: Téra tiraiye, “Îtogo wirágara amurámu timiye, abo máte-wayukamo iyápómo
    kemó akáúnnamo minná-itétama kete yeráwáqá wíra-inówe.”
  hui-hui: Taba honowa Sarahanda lalu, Ngode Datagaliwabehanda i̱ dara halu biamogo
    biyadagonaga turu ho biruwa oba halu bedogoni. Ainde wali agali mani holebirarume
    i̱naga bi te ogoni hale howa ti i̱na turu harogoha turu hatago holebira, lene.
  wrs-wrs: Avalva Sarava os ishomnana, honamba Sesoa kamba venana, noinda kava otolmba
    holvorana, osm kaoa beswonam avra, indk vethavra, los ovra. Noinda awona Isakmba.
    Isakva osm uv, los ov.
  mya-mya: စာ​ရာ​က​လည်း``ဘု​ရား​သ​ခင်​သည်​ငါ့​အား​ရယ် စေ​တော်​မူ​ပြီ။ ဤ​သတင်း​ကို​ကြား​ရ​သော​သူ
    တိုင်း​ငါ​နှင့်​အ​တူ​ရယ်​လိမ့်​မည်'' ဟု​ဆို​လေ​၏။-
  cbi-NTPO: 'Tsenñu Sara entsandimi: Diosya inu sunden uukakaave. Tsa'' mitya mun
    iya na main miyandiñu demija'' bain sundya'' iba bulu uukanu detsuve.'
  bod-N: དེ་ནས་སཱ་ར་ན༌རེ། དཀོན་མཆོག་གིས་ང་རང་དགོད་པར་མཛད་པ༌དང༌། ང་ལ་བུ་སྐྱེས་པའི་དོན་འདི་ཐོས་མཁན་སུ་ཡིན་ཡང་བདག་དང་མཉམ་དུ་དགོད་ངེས་ཡིན་ཞེས་སྨྲས་པ༌དང༌།
  wsk-wsk: Se Sarah iwita balam, “Kaem ani gusira amilmil aisam. Se awiriya ani ago
    ko den ikiok, mu ani agarak karogo gusirok amilmilarukko.”
  kkl-kkl: Mangaro aogti Sara nenekori yubu lelamogti, “Allahri nanag ualne sembe
    ogsolamna. Nimi yog nimiri ka'ebahikti nari ogsolamna saog uro sindi babe ogsobaukang,”
    alamog.
  sna-sna: Sara akati, “Mwari andivigira kuseka, uye vose vachanzwa nezvazvo vachaseka
    neni.”
  spa-BLM: 'Sara dijo: “Dios me ha hecho reír. Todo el que oiga se reirá conmigo”.'
  beu-beu: '@see-verse:GEN.021.005'
  cac-cac: 'Ix yalan ix Sara icha tic: Ix in yac'' tzevaj co Mam Dios. Masanil eb''
    tz''ab''ani to ay vune'', ol tzevajpax eb'' ved''oc.'
  swh-ULB: Sara akasema, “Mungu amenifanya nicheke; kila mtu atakaye sikia atacheka
    pamoja na nami.”
  bel-bel: 'І сказала Сарра: сьмех учыніў мне Бог; хто ні пачуе пра мяне, засьмяецца.'
  deu-ELBBK: 'Und Sara sprach: Gott hat mir ein Lachen bereitet; jeder, der es hört,
    wird mit mir lachen.'
  mbb-OT: Ne migkaǥi si Sara te, “Midhimu human te Megbevayà he mekeengit a te kegkelipey
    ne ebpekeengit daan te kegkelipey is minsan hentei he egketudtulan mehitenged
    kayi.
  msc-msc: 'Saran kan ko: «Ɛɛ! Alla ra n nasewa foo n da ɲalen ka yɛlɛ bakɛ. Ko ɲin
    ba fɔ mɔɔ mɛn yɛ, wo fanan di sewa ka yɛlɛ n fɛ.»'
  mal-2015: ദൈവം എനിക്കു ചിരിയുണ്ടാക്കി; കേൾക്കുന്നവരെല്ലാം എന്നെച്ചൊല്ലി ചിരിക്കും
    എന്നു സാറാ പറഞ്ഞു.
  tuo-NT: 'Tojo weego Sara aꞌtiro wãcũco niwõ: “Õꞌacʉ̃ yʉꞌʉre eꞌcati, bujicã weeami.
    Tojo weerã ‘Sara wĩꞌmagʉ̃ wʉapo’ nise quetire tʉꞌorã, nipeꞌtirã yʉꞌʉre eꞌcatitamurãsama.'
  gup-gup: Wanjh Sarah yimeng, “God ngannjilngmarnbom bu ngadjekme, dja birriwern
    rowk nawu kuhni kabirriwobekkan, bedda dorrengh kaluk ngarridjarrkdjekme.”
  met-met: Baing Sara harua ba, “Urana hauli nga ba ngamasisi, saing lipu longgalo
    dilungu alali bagula dimasisi rangua nga.”
  gvs-gvs: E gomanayana ina bíbina mlina Sera idigo kana, ‘Yaubada gómana ivinigu,
    tauna auyáwana be avanama. Avatauwa neta livala ame sinove, e nakae bei sivanama
    yau taiyao.’
  rmc-rmc: 'Akor e Sara phenďa: „O Del kerďa, hoj te asav, a sako, ko pal oda šunela,
    asala.“'
  nlg-nlg: Me bosa Sarah me ghaghua, “God te heu na kiakia mana togotogo, ma gaira
    tara rongovia na ladagu, kara nia togotogo mara kiakia koukolu ghua.
  dgr-DOGNT: Sarah hadı, “Nǫ̀htsı̨ nàɂehdlò asį̀į̀là, eyıts'ǫ dǫ hazǫǫ̀ eyı ghǫ gıìkw'oo
    sìı sexè nàgeedlò ha,” hadı.
  pes-OPV: 'و ساره گفت: «خدا خنده برای من ساخت، و هر‌که بشنود، با من خواهدخندید.»'
  ron-1924: 'Ши Сара а зис: „Думнезеу м-а фэкут де рыс: орьчине ва аузи ва рыде де
    мине.”'
  ben-OBCV: সারা বললেন, “ঈশ্বর আমাকে হাসির পাত্রী করে তুলেছেন, আর যে কেউ একথা শুনবে
    সেও আমাকে নিয়ে হাসাহাসি করবে।”
  lex-lex: 'Sara niwra: “Orgahi Nhi'' olek a'' pua a''uhepru pa umali, nhi''nande
    riy mak katlin nana hadi mana honona ramali, onnila rahepru ror a''u.'
  rgu-rgu: '@see-verse:GEN.021.005'
  som-som: Saarahna waxay tidhi, Ilaah waa iga qosliyey, qof kasta oo maqlaana waa
    ila qosli doonaa.
  lat-VUC: 'Dixitque Sara: Risum fecit mihi Deus: quicumque audierit, corridebit mihi.'
  aoi-aoi: Ngalaja yingi-yama dangariya-minjena, “Yiningabe-ka nganyangwa yukwudukwuda,
    mena nakina Neningikarrawara ngini-yekirrerrika-mubaba, akwa ngawa ngini-ngengmarngkajuwa-mubaba
    nakina,” yingi-yama. “Kembirra aburraja wurrukwala kuw-engkirrikaja-manja warnumamalya
    enena ayakwa nganyangwa-langwa ningen-arrangba-mulangwa nangariya, wurrakina ka-jungweyinama
    amarngka yirruwa yirrididirrbura-da.
  eng-ASVBT: And Sarah said, God hath made me to laugh; everyone that heareth will
    laugh with me.
  mna-mna: 'Sara leleene ambai kat, tana iso: “Anutu ikam mbulu ambaiŋana pio, tana
    leleŋ ambai mi aŋseeŋge. Mi wal boozomen ta so tileŋ nio uruŋ, nako niamŋan amseeŋge
    mi menmeen yam.”'
  ita-1885: 'E Sara disse: Iddio mi ha fatto di che ridere; chiunque l''intenderà
    riderà meco.'
  eng-LXXUP: And Sarah said, The Lord has made laughter for me, for whoever shall
    hear shall rejoice with me.
  eng-ULB: Sarah said, “God has made me laugh; every one who hears will laugh with
    me.”
  spa-VBL: 'Sara entonces declaró: “Dios me ha hecho reír, y todos los que escuchen
    acerca de esto se reirán conmigo”.'
  fra-_FOB: 'Et Sara dit: Dieu m''a fait une chose qui fera rire; tous ceux qui l''apprendront,
    riront à mon sujet.'
  mal-mal: “ദൈവം എനിക്ക് സന്തോഷവും ആനന്ദവും നൽകി; കേൾക്കുന്നവരെല്ലാം എന്നെച്ചൊല്ലി
    ചിരിക്കും” എന്ന് സാറാ പറഞ്ഞു.
  lit-lit: 'Ir Sara tarė: „Dievas padarė taip, kad juokiausi; visi, kurie girdės,
    juoksis su manimi.“'
  urd-GVR: Sārā ne kahā, “Allāh ne mujhe haṅsāyā, aur har koī jo mere bāre meṅ yih
    sunegā haṅsegā.
  suz-BL: मिनु सारामी “परमप्रभुमी आं कली रिप्‍पाइक्‍ती। सु सुम एको नेंनीमी, मेको यो
    गो नु रित्‍नीम। उत्‍पत्ती १८:१२
  ita-1927: 'E Sara disse: “Iddio m’ha dato di che ridere; chiunque l’udrà riderà
    con me”.'
  ckb-ckb: 'سارا گوتی: «خودا منی خستووەتە پێکەنین، هەرکەسێکیش ئەمە ببیستێت لەگەڵ من
    پێدەکەنێت.»'
  eng-BBE: And Sarah said, God has given me cause for laughing, and everyone who has
    news of it will be laughing with me.
  crx-NTPO: '''Ink''ez Sarah ''utni, “Yak''usda (Elohim) usdlo-un sgha oonin''ai.
    Mbene la sudits''one ts''iyawh la sulh hoodloh.”'
  kan-OKCV: ಆಗ ಸಾರಳು, “ದೇವರು ನನ್ನನ್ನು ನಗುವಂತೆ ಮಾಡಿದ್ದಾರೆ. ಹೀಗೆ ಕೇಳುವವರೆಲ್ಲರೂ ನನ್ನೊಂದಿಗೆ
    ನಗುವರು.
  bbb-bbb: Ro Sera fu kuae, Godi fu na ifejiema ijadufuo naka oemareve. Ijadufuo e
    uruvana bu fiega nane barasire rove na una ame bieteva bu ije fiekuva buka naena
    kikono kuae.
  tam-2017: 'அப்பொழுது சாராள்: “தேவன் என்னை மகிழச்செய்தார்; இதைக்கேட்கிற அனைவரும்
    என்னோடுகூட மகிழ்வார்கள்.”'
  spa-RV-1909: 'Entonces dijo Sara: Dios me ha hecho reir, y cualquiera que lo oyere,
    se reirá conmigo.'
  ron-BTF: 'Şi Sara a spus: Dumnezeu m-a făcut să râd, aşa că toţi cei ce vor auzi
    vor râde împreună cu mine.'
  eng-WEBP: Sarah said, “God has made me laugh. Everyone who hears will laugh with
    me.”
  eng-FBV: Sarah declared, “God has made me laugh, and all those who hear about this
    will laugh with me.”
  nld-1939: 'Sara zeide: God heeft mij reden tot lachen gegeven; en ook iedereen,
    die het hoort, zal lachen.'
  nch-BL: 'Huajca Sara quiijto: “Toteco Dios quichijtoc ma nihuetzca, huan nochi cati
    quimatise para nijpixtoc se nocone huetzcase nohuaya.'
  tfr-NTPO: Eshko ga Sara wotjl̈ĩk ga «Tja iara Sbörë jar. Ga tja wa tjok miydaraba
    ga oba jar wopjl̈ú bor tjok bebi.
  vie-1934: 'Sa-ra nói rằng: Đức Chúa Trời làm cho tôi một việc vui cười; hết thảy
    ai hay được cũng sẽ vui cười về sự của tôi.'
  hin-CV: साराह ने कहा, “मुझे परमेश्वर ने हंसी से भर दिया और जो कोई यह बात सुनेगा,
    वह भी मेरे साथ हंसेगा.”
  eng-OURB: Sarah [Princess] said, “God has made me laugh. Everyone who sh'ma ·hears
    obeys· will laugh with me.”
  spa-BES: 'Y Sara dijo: Dios me ha dado motivo para reír, y todos los que tengan
    noticias de ello se reirán de mí.'
  tdx-tdx: Hoe t’i Sarà, Nampihehen’ Añahare iraho, vaho mitrao-piankahak’ amako ze
    hene mahajanjiñe ty amako.
  vid-vid: Na heye Sala nakalonga, “Nguluwi kangalila lusele, yoneche yohulika mbuli
    azi, koseka hamwe na heni.”
  pwg-pwg: Ma Sera ivona bo, “God nuwabiibai ivereku ma iberai da ainama. Wawaya peyarisi
    sisiyiku ini yanei na yavata kani nama patapata.”
  eng-OKE: And Sarah said, The Lord hath made me to have gladness; everyone who heareth
    will give me joy.
  tha-KJV: นางซาราห์​กล่าวว่า “พระเจ้าทรงกระทำให้ข้าพเจ้าหัวเราะ ดังนั้นทุกคนที่​ได้​ฟังจะพลอยหัวเราะกับข้าพเจ้า”
  por-BR-2018: 'Então disse Sara: Deus me fez rir, e qualquer um que o ouvir, se rirá
    comigo.'
  bco-bco: A꞉la꞉ta꞉ga꞉ Sa꞉la eyo꞉ a꞉la꞉sio꞉, “Gode eyo꞉ ne sagale alitaki o꞉gema꞉ki
    ta꞉fo꞉ ko꞉lo꞉, kaluka꞉isale nolba꞉yo꞉ Godeya꞉lo꞉ dimido꞉ a꞉no꞉ da꞉da꞉ga꞉yo꞉, ne
    o꞉lia꞉yo꞉ sagalaki o꞉gema꞉ib.”
  deu-ELO: 'Und Sara sprach: Gott hat mir ein Lachen bereitet; jeder, der es hört,
    wird mit mir lachen.'
  ktm-ktm: Sarah ipe ihpa, “Lapan ke indrehlingii yu kom homou pe yu upwo-es ile eriy.
    Sa ndramat iy ndre hehrung eri we hopwo-es pe herkei ndroda yu.”
  caa-caa: 'Entonces ojron e Sara y che: “Pues e Dios uchien intzene conda uyajqꞌuen
    incojt niwar motor que onian ixiquen, y tamar era tunor tin e acꞌotoy unatobꞌ
    que cuxpa incojt niwar axin atzeniobꞌ tacaren ubꞌan.'
  eng-WYC-2018: And Sarah said, The Lord hath made laughing to me (or The Lord hath
    made me to laugh), and whoever shall hear (about this) shall laugh with me.
  epo-epo: 'Kaj Sara diris: Ridindaĵon faris al mi Dio; ĉiu, kiu aŭdos, ridos pri
    mi.'
  uig-PIN: 'Saraⱨ: «Huda meni küldürüwǝtti; ⱨǝrkim bu ixni anglisa, mǝn bilǝn tǝng
    külüxidu», dedi.'
  beo-beo: Sela da amane sia:i, “Gode da nama hahawane ousu i. Dunu huluane amo hou
    nabasea da hahawaneba:le, ilia da na amola gilisili oumu.”
  tpi-OTNT: Na Sara i tok olsem, “God i mekim gutpela pasin long mi, na mi amamas
    na mi lap. Na olgeta man i harim dispela bai ol i amamas wantaim mi.”
  hau-SA: Saratu ta ce, “Allah ya sa na yi dariya, kuma duk wanda ya ji game da wannan,
    zai yi dariya tare da ni.”
  udu-udu: 'Dhala Saarah oki gwo mo ki: Arumgimis a’di c̱iki mo gi momp̱e’th gom aha/
    mo. Aris ’kwani ’baar mo ka ’deṯe/ ’deṯe/ kun mini ciḵ gwo mo mini p̱e’th gom
    aha/ mo.'
  uig-LAT: 'Sarah: «Xuda méni küldürüwetti; herkim bu ishni anglisa, men bilen teng
    külüshidu», dédi.'
  nde-nde: USara wathi, “UNkulunkulu usengilethele intokozo, njalo bonke abazakuzwa
    lokhu bazathokoza lami.”
  ton-ton: ¶ Pea naʻe pehē ʻe Sela, “Kuo fakakata au ʻe he ʻOtua, pea ʻe kata mo au
    ʻakinautolu kotoa pē ʻe fanongo ai.”
  ces-1613: 'I řekla Sára: Radost mi učinil Bůh; kdokoli uslyší, radovati se bude
    spolu se mnou.'
  eko-eko: 'Suhura khuri: “Nluku akinkha otheya, na atthu ooshi apale anttelaaye osiila
    anttela otheya vamote na-miyo.'
  nss-nss: Sarah ipa, “Ngindrai iyki pwesai pe haisai iripo kili yo. Pwen kapa hiyeh
    kihilingiy, andre kipwes kisasura yo.”
  eng-WMB: Sarah said, “God has made me laugh. Everyone who hears will laugh with
    me.”
  tam-TCV: அப்பொழுது சாராள், “இறைவன் என்னைச் சிரிக்க வைத்தார், இதைக் கேட்கும் யாவரும்
    என்னுடன் சேர்ந்து சிரிப்பார்கள்;
  ceb-ULB: Miingon si Sara, “Gipakatawa ako sa Dios; ang tanang makadungog mangatawa
    uban kanako.”
  mkn-mkn: '@see-verse:GEN.021.005'
  pol-UBG: 'Wtedy Sara powiedziała: Bóg dał mi powód do śmiechu; ktokolwiek o tym
    usłyszy, będzie się śmiał ze mną.'
  agr-agr: 'Nunikmatai Sara anentaimas: “Apajuí minak dushimtijuje shiig aneasti tusa,
    nuadui wi uchigmakbaun ashí aents aidau dekawajag shiig aneenak dushijagtin ainawai”,
    tiuwai.'
  kyc-kyc: Dokopa Serame lao, Anatumi namba keta gii pyuo pilyamo dokona baame nambapa
    dopa pyuo pyaamo lao serami wambu dupwame giyalya giyana pirami, leya.
  urd-GVU: سارہ نے کہا، ”اللہ نے مجھے ہنسایا، اور ہر کوئی جو میرے بارے میں یہ سنے
    گا ہنسے گا۔
  deu-1912: 'Und Sara sprach: Gott hat mir ein Lachen zugerichtet; denn wer es hören
    wird, der wird über mich lachen,'
  ntj-ntj: Nyangka Tjiiralu watjarnu, “Wiya, Mama Kuurrtu-rni pukurlmanu. Nyangka-rna
    pukurlpa yikarringkula. Nyangka-rniya pirnilu kulilku pukurlpa yikarringama.
  row-row: '@see-verse:GEN.021.005'
  kan-2017: ಸಾರಳು, “ದೇವರು ನನ್ನನ್ನು ಸಂತೋಷಪಡಿಸಿ ನಗುವಂತೆ ಮಾಡಿದ್ದಾನೆ; ಇದುವರೆಗೂ ಈ ಬಗ್ಗೆ
    ಕೇಳಿದವರು ನನ್ನೊಡನೆ ನಗುವರು.
  ena-ena: La Sela agaŋ abami. Asɨ agaŋ lɨci viaŋ hɨjɨŋalavɨla lɨnin uami. Lɨnilɨŋ
    hulaŋ iamɨgali akape agɨlaŋ avi ciaŋ hɨjɨ agadɨ igahɨlavɨla nɨbɨlaŋ avi hɨjɨŋalavɨla
    lɨniavɨbali uami.
  tgo-tgo: Sera iŋa, “Loi kaero i vakathaŋgo na ŋgoreiye, i woveŋgwa warari weiye
    lo vavɨrɨ na thavala ne thɨ loŋwa iyako ne thɨ vavɨrɨ budakai menda i yomara e
    ghino.”
  yap-yap: Me ga’ar Sarah, “Ke pi’ Got e felfelan’ ngog nge minmin. Urngin e girdi’
    ni yad ra rung’ag murung’agen e yad ra un ngog ko minmin.”
  tet-tet: '@see-verse:GEN.021.005'
  hlt-MCSB: Tedae Sarah loh , “Pathen loh kai taengah nueihcil han saii he aka ya
    boeih loh kai taengah nuei van ni,” a ti.
  mdy-ETH: ሳኣራ፦ «ፆኦሲ ታኣም ዎዛና ሚኢቺና ዒንጌኔ፤ ዬያሮ ሃያ ባኮ ዋይዜሢ ቢያ ታኣና ዎላ ሚኢጫንዳኔ» ጌዔኔ።
  kew-kew: 'Sarah-me lalo: Gote-me ni giri malasa, go rabu onaa rayome page go rema
    pagoa giri nirapu teme.'
  twi-ASANTE: Afei, Sara kaa sɛ, “Onyankopɔn ama masere. Na obiara a ɔbɛte saa asɛm
    yi ne me bɛbom asere.”
  bhl-bhl: 'kasike, Sala u bokolomelu: “Sunbin-Got e nelo ibolow folok so kenemse
    te. Kunum waneng alik alik i nelo kanemse sang be kiliko, neso kalfong kesomi,
    abenggilokoliw te!”, angsu kale.'
  con-NTPO: 'Tsonsi Saraja asi''ttaen: “Chiga ñama in''jaensi gi avujapa feña. Nane
    poiyi''cco majan ña du''shuma isu''chone paña''da tsu ñai''ccu fae''ngae feña''faya.'
  eng-WEBU: Sarah said, “God has made me laugh. Everyone who hears will laugh with
    me.”
  bnp-bnp: Muri, e Sara i ta maea, “A Vure i habia nau a nipitei. E rei i longoa a
    velengagu bara i vivi turagu.”
  wal-wal: Saara, “Xoossai taayyo miichchaa immiis; qassi hagaa siyiya ubbai tanaara
    miiccana” yaagaasu.
  mgh-mgh: 'Asaara aheera: Nluku hokiteeha, ni othene anhala ucuwela ila itthu ila
    anaahala uthyaa ni mi wamoca.'
  acu-NT: 'Tura asamtai Sara nintimias: —Yuska wina wishimtikruru asamtai, mash aints
    ainau wi uchi jerermaun nekaawar, wijai pengker nintimsar wishikrartin ainawai.'
  spa-PDDPT: 'Entonces Sara dijo: ʼElohim me hizo reír. Todo el que lo oiga, reirá
    conmigo.'
  gun-gun: 'Ha''e gui Sara aipoe''i: — Aỹ ma Nhanderuete xeapo xerory ju aguã rami.
    Ha''e ramo pavẽ ha''e nunga oendu vy hory avi ''rã xererovy''a vy.'
  agu-BL: 'Ma yi tule''n itz''ok yi ni'' te''j Sara, nintzun taltz tc''u''l cuntu'':
    “Tan yi tzatzin yi ntak'' Ryos swetz na chintze''en. Ncha''tz alchok scyetz yil
    quibit intziblal ẍchitzatzink swuch''.'
  eng-PEV: Sarah said, “God is giving me something to laugh about now, and everyone
    that hears this story will be happy with me, and they will laugh too.”
  ilo-ULB: Kinuna ni Sarah, “Pinagkatawanak ti Dios; tunggal maysa a makangngeg ket
    makipagkatawanto kaniak.''
  kpg-kpg: Sarah ga helekai boloo, “God gu gaamai gi di au di tene mo di gadagada.
    Digau huogodoo ala ga longono di mee deenei, la ga gadagada madalia au.”
  uig-ARA: 'ساراھ: «خۇدا مېنى كۈلدۈرۈۋەتتى؛ ھەركىم بۇ ئىشنى ئاڭلىسا، مەن بىلەن تەڭ
    كۈلۈشىدۇ»، دېدى.'
  bsp-bsp: 'Kɔ Sara oloku: «Kanu kəsɔŋ'' em kəselsər. Nwɛ o nwɛ ene kəkom kem Isiyaka
    mɔ, tɔŋyɔ kɔ mesel.»'
  bps-bps: Na man Sara, “Tabanlé agu Dwata klehew, na balù simto mlinge gablà di deg,
    magin deg lehew.”
  mbs-mbs: Minikagi si Sara, “Binegayan a den te Timanem te keluba, aw yan egkebebayat
    a den. Mebebayat heman se kedita te otaw domineg tepad kani tandà te keluba dan.”
  tof-tof: Serra we bóktanórr wagó, “God kürü ngüóngan ngigütanórr barnginwómpükü.
    Sab blamana nidi barrkrrue ini poko, i ta ngüóng korale kankü.
  sus-sus: Sara naxa a fala, «Ala bara n nasɛɛwa. Mixi yo na n ma di Isiyaga barife
    mɛ, muxu birin sɛɛwama nɛ.»
  pon-2006: Sara eri patohwan, “Koht ketikihong ie peren oh kouruhr. Koaros me rong
    met pahn iang ie perenda.”
  jae-jae: Ma Sara kêsôm gebe “Anôtô gêgôm aê kaômac. Lau, taŋ sêŋô biŋ tau ŋawae,
    oc sêômac sêwiŋ aê.”
  ksd-ksd: 'Ma Sara i ga biti: God i tar vaninare ra ninongon ure iau; diat par dia
    valongore diat a nongon maravut iau.'
  tur-YTC: Sarah, “Tanrı beni güldürdü” dedi. “Duyan herkes benimle birlikte gülecek.”
  bel-N: 'I сказала Сара: “Сьмех учыніў з мяне Бог. Кожны, хто пачуе, будзе сьмяяцца
    з мяне”.'
  grc-BRENT: Εἶπε δὲ Σάῤῥα, γέλωτά μοι ἐποίησε Κύριος· ὃς γὰρ ἂν ἀκούσῃ συγχαρεῖταί
    μοι.
  ind-AYT: Sara berkata, “Allah telah membuatku tertawa, dan setiap orang yang mendengar
    hal ini akan tertawa bersamaku.”
  lid-lid: Eme badeh Sara tiye, “Kindrei badeh atehei sekesek eme ndrinek ma buku
    none iri lau mari anuhun kameh iri kameh sekesek hawek.”
  eng-NNA: Sarah was very happy, she laughed, “God made me happy. Others when they
    hear will be happy, they also will laugh.
  nya-nya: Sara anati, “Mulungu wandibweretsera mseko, ndipo aliyense amene adzamva
    zimenezi adzaseka nane pamodzi.”
  hrv-hrv: 'Sara reče: “Dade mi Bog da se nasmijem, i tko god to čuje nasmijat će
    mi se.”'
  mps-mps: Tama Sarago te po wai, “Godigo wiegi yai kolesaga enabolo ebaso, tama ena
    wiegi yai homu pemene eyu, tama ena gisugu obao. Tama tigidali bidigo te tiali
    po odobaso, te augwaligo wiegi yai homu pemene ena dali hodobo yaibao,” wali.
  llg-llg: '@see-verse:GEN.021.005'
  tpi-tpi: Na Sara i tok olsem, “God i mekim gutpela pasin long mi, na mi amamas na
    mi lap. Na olgeta man i harim dispela bai ol i amamas wantaim mi.”
  dan-1931: 'Da sagde Sara: “Gud ham beredt mig Latter*; enhver, der hører det, vil
    le ad mig.” { [*se til 1 Mos. 17, 19.] }'
  vie-OVCB: 'Sa-ra nói: “Chúa cho tôi vui cười, ai nghe tin cũng vui cười với tôi.'
  lbk-lbk: Kinwanin Sara, “Inmagtan si Apo Dios is khotokna's en-angowak. At akhes
    makiang-ango ken sak-en nan am-in ay mannge isna.”
  guj-2017: સારાએ કહ્યું, “ઈશ્વરે મને પ્રફુલ્લિત કર્યો છે; દરેક જે આ વાત સાંભળશે તેઓ
    મારી સાથે હસશે.”
  byr-byr: '@see-verse:GEN.021.005'
  awx-awx: Saratä using yakut. “Anätutä bänip gwaläng täknga namän, axuläkake mikgat.
    Ge äminbamdä ile natäkengu, näxät axuläkake mitnim,” yang yakengä,
  pon-2006A: Sara eri patohwan, “Koht ketikihong ie peren oh kouruhr. Koaros me rong
    met pahn iang ie perenda.”
  por-BRBSL: 'Sara disse: “Deus me fez rir”. Todos os que ouvem vão rir comigo”.'
  aly-aly: Sarah angkek, “Akngeyel ayenh irrkngerney anthek. Ingkerrenhel awem, atharl
