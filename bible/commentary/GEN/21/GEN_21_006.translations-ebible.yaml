  twi-twi: Sara kae se, “Onyankopɔn ama maserew. Na obiara a ɔbɛte saa asɛm yi ne
    me bɛbɔ mu aserew.”
  hlt-hlt: Tedae Sarah loh, “Pathen loh kai taengah nueihcil han saii he aka ya boeih
    loh kai taengah nuei van ni,” a ti.
  tbz-SIM: 'Kɛ̀ Sɑrɑɑ bɛ́i nkɛ dɔ̀: Kuyie nni n dɔ̀ɔ̀ diwɛ̀ì ndi. Bɛ̀ɛ̀ kó dimɑ̀ɑ̀
    bo keè Isɑki kpɛ́í diwɛ̀ì bo bɛ̀ pĩ n kpɛ́í.'
  msy-2020: Egha Sara kamaghɨn mɨgei, “God arazir aghuim na gamizɨ kɨ bar akuegha
    ati. Eghtɨ gumazamiziba gɨn bizir kam baregh, na ko bar akuegh akam.”
  txq-txq: '@see-verse:GEN.021.005'
  aaz-aaz: '@see-verse:GEN.021.005'
  azb-azb: 'Sara dedi: «Allah mənim üzümü güldürdü. Bunu eşidən hər kəs mənimlə birgə
    güləcək».'
  eng-DBY: 'And Sarah said, God has made me laugh: all that hear will laugh with me.'
  hin-2017: और सारा ने कहा, “परमेश्वर ने मुझे प्रफुल्लित किया है; इसलिए सब सुननेवाले
    भी मेरे साथ प्रफुल्लित होंगे।”
  wol-KYG: 'Saarata ne: «Yàllaaka maa bégal, may ree, ànd ak ku yég, nuy ree.»'
  swp-swp: Na Saraha i ene, “Eaubada egu aba maruhi i leama, aidimodi wasagu se ataiei
    abo se maruhi maeguyao.”
  bjr-bjr: Saraqa nammarifa Isakeena maqaseenoo maaqi qinau. Anutufa asasirana faqa
    naanaidara qirana faqa qiminoo. Aiqamausa minara irinausa qini faqa naanaidara
    qifaranoo.
  eng-YLT: and Sarah saith, 'God hath made laughter for me; every one who is hearing
    laugheth for me.'
  kne-kne: Mo si Sara abe, kanana en, “Indawtan Diyos sak-en si gapo ay panragsakak
    ya pansiyekak, isonga makisiyek abe am-in din mannge sin nay ay naamag en sak-en.
  heg-NTPO: '@see-verse:GEN.021.005'
  ptu-ptu: 'Iya nauam Sara: “Puang Allataala umpopetabaä'', anna ingganna to umpelelei,
    kassi duka''.'
  bzd-NTPO: 'Eta̱ Sara tö ibikeitsé: “Skëköl tö ye'' ja̱ñawé̱ka̱. Mik sulitane wa̱
    ijche̱newa̱ tö ye'' de alàë eta̱ tai̱ë ie''pa ja̱ñumi ye'' ta̱.'
  kwf-kwf: ꞋIu ma Ꞌi Sera ka fata Ꞌuri, “God kwate nau ku saeleꞋa liu, ma nau ku gaꞋa
    koko. Ma ngwae neꞋe kira rongo sulia ru neꞋe, kira ke baꞋa saeleꞋa faꞋinau, ma
    kira ka gaꞋa koko logo.
  eng-WYC-2017: And Sarah said, The Lord hath made laughing to me, and whoever shall
    hear shall laugh with me.
  eng-WMBB: Sarah said, “God has made me laugh. Everyone who hears will laugh with
    me.”
  spp-spp: 'Ka Sara si jwo: «Ei! Kile à funntanga ná katanra kyaa pyi mii á nde dɛ!
    Shin maha shin ká li lógo, urufoo funŋke sí n-táan sèl''e.»'
  aey-aey: Odocob Sera uqa maden, “Anut uqa oditen eunu ija celeboigina. Dana cunug
    ija celeboigina dah moqagaqa eu ageha ija gami celeboeqan.
  urd-GVH: सारा ने कहा, “अल्लाह ने मुझे हँसाया, और हर कोई जो मेरे बारे में यह सुनेगा
    हँसेगा।
  rug-rug: Meke zama se Sera, “Ele va hegere au Tamasa si rau, ke sari doduru tie
    pu avoso nia sapu gua asa si kaqu somana hegere turaṉau,” gua si asa.
  gaz-gaz: Saaraanis, “Waaqni kolfa naa kenneera; namni waan kana dhagaʼu hundis na
    wajjin kolfa” jette.
  fra-LSG: 'Et Sara dit: Dieu m’a fait un sujet de rire; quiconque l’apprendra rira
    de moi.'
  gnn-gnn: Ga ŋayi ŋunhi Saranydja ŋoy‐ŋamathina wal'ŋu wirrkina, bala waŋana bitjarra,
    “Godthunydja dhuwala ŋarranha wirrkina goŋmirriyaŋalana wal'ŋu, ga gitkitthunmaraŋala
    yana ŋarranha ŋoy‐ŋamathinyarayunydja ŋuriŋi. Ga ŋunhi yurru walala wiripu‐guḻku'yu
    yolŋuyu walalay ŋämanydja, walalanydja yurru bitjandhi bili goŋmirriyirriyi ga
    gitkitthundhi, wirrkina wal'ŋu goŋmirriyirri yurru dhiyaku yothuwu,
  yal-yal: Saran yi a fala, a naxa, “Ala bata n nagele sɛwani. Muxun naxanye na n
    ma dii Isiyaga bari feen mɛ, en birin sɛwama nɛn.”
  gum-gum: 'Incha Sarabe trenchibig køn: “Tiusbe nane ka intsøg kønrrai marig køn
    cha. Møikkøben na unø tøgaguin kui wammørøbeløbe naba ketøtø intsønrrun cha.'
  iou-iou: Ahäŋirän Saratä ŋode yäŋkuk; Anututä kädet täwit namiŋkuko unita bumta
    oretat yäk. Kubätä nadäŋpäŋä bok api oretde.
  haw-1868: I mai la o Sara, Ua hoakaaka mai no ke Akua ia'u, a e akaaka pu hoi me
    au ka poe lohe a pau.
  arb-NAV: وَقَالَتْ سَارَةُ «لَقَدْ أَضْحَكَنِي الرَّبُّ. كُلُّ مَنْ يَسْمَعُ هَذَا
    الأَمْرَ يَضْحَكُ مَعِي».
  adz-adz: Da Sara ini, “Anutu irim nam rubungꞌan da nugun tsiaꞌan tsiraꞌ da dzi,
    da rib santan ringantagin da nugun bungꞌ atsiaꞌ da narubungꞌ nampruꞌ da dzi.”
  ewe-ewe: Tete Sara gblɔ be, “Mawu do nukokoe nam. Ame sia ame si ase nye nya sia
    la akpɔ dzidzɔ kplim.
  eng-LEE: And Sarah said, God hath made me joy, whoever heareth it will laugh concerning
    me.
  dji-dji: Ga nyani Sara inydji bultjidjini bindjin, “Nyanngapibi ngarri gitgitdjimi
    Godbi, ga bukmak miri ngunuwili djining djanguny djin marrngirrdji mala irra djin
    maltjigiban djin ṉitjanydjidjiban girri.”
  gvn-gvn: '@see-verse:GEN.021.005'
  nna-nna: Pikaly yiji Sarah, nyarru pirni. “Ngaju pikaly jirninyi Ngarrkalu. Jinta
    pinakarrinyaja pikaly jarrulupiyi, nyarru pilipiyi pukun.
  asm-FB: চাৰাই ক’লে, “পূর্বে নিঃসন্তান হোৱাৰ বাবে যদিও মই দুখী আছিলোঁ, ঈশ্বৰে মোৰ
    মুখত আনন্দৰ হাঁহি দিলে; তেওঁ যি কৰিলে সেই কথা শুনা প্রতিজনেও মোৰে সৈতে হাঁহিব।”
  sus-A: سَرَ نَشَ عَ قَلَ، «عَلَ بَرَ ﭑ نَسّيوَ. مِشِ يٌ نَ ﭑ مَ دِ عِسِيَفَ بَرِقٍ
    مّ، مُشُ بِرِن سّيوَ مَ نّ.»
  fra-SBL: 'Sara dit : « Dieu m''a fait rire. Tous ceux qui l''entendent riront avec
    moi ».'
  hbo-hbo: וַתֹּ֣אמֶר שָׂרָ֔ה צְחֹ֕ק עָ֥שָׂה לִ֖י אֱלֹהִ֑ים כָּל־הַשֹּׁמֵ֖עַ יִֽצְחַק־לִֽי׃
  shp-NTPO: 'Jatian Saran shinanna iki: “Diossenra ea osánmaa iki, jatian jatíbi jan
    ea benbo bakeya onanabaonra, ebetan osánkanti iki.'
  eng-WYCLIFFE: And Sare seide, The Lord made leiyynge to me, and who euer schal here
    schal leiye with me.
  piu-2006: '@see-verse:GEN.021.005'
  pjt-pjt: Ka Tjiiṟalu wangkangu, “Godaluṉi iṯi nyanga palunya ngayunya ungkula puḻkaṟa
    mulapa pukuḻmanu munuṉi ikaritjingaṉu. Kaya kuwari aṉangu kutjupa tjuṯa ngayulu
    iṯi kanyintja kuliṟa puḻkaṟa pukuḻarira ikaringkuku ngayula tjungu.
  cwe-cwe: Sala kalonga, “Mndewa Mulungu kanigalila deng'ho na seko. Chila yondayahulike
    mbuli ino kezaseka na niye.”
  bgs-bgs: Igkagi si Sara, na mà din, “Igbággayanna ka Manama ka dayó. Purisu igngisiya.
    Ngumisi tô langun katô makadinág tingód katô inému kanak.”
  kik-kik: Sara akiuga atĩrĩ, “Ngai nĩatũmĩte theke, na mũndũ o wothe ũrĩiguaga ũhoro
    ũcio nĩarĩthekaga hamwe na niĩ.”
  ksr-ksr: 'Kolooro Saaranoŋ qaa kokaeŋ jero: “Anutunoŋ jomo mokolooŋ nono. Kawaajoŋ
    daeŋ yoŋonoŋ noo sunduna mobuyati, iyoŋonoŋ mono niima jomowuya.”'
  omb-omb: Sera mo veve vena, “Huqe Mauri u vei gareagi eu, u vei eu nam mana tare
    hine vi rongo na rorogu, rain rongarea mei eu me rain mana.”
  fra-NCL: 'Et Sara dit : « Dieu m’a donné de quoi rire ; quiconque l’apprendra rira
    à mon sujet. »'
  cek-AK: Sarah mah, Sithaw mah kai ang pahnuisak boeh, hae lok thaih kaminawk boih,
    kai hoi nawnto pahnui o tih, tiah thuih.
  xla-xla: Epame Selata epo atlaiyo, “Godtapo eimela꞉le sepele kokoye na꞉ dla ma-hauwapo.
    Epedeme opa hapulomatapo koko i dalemama na꞉ mate eimela꞉lepe.
  cuk-cuk: 'Geb degine, Sara sogded: “Bab-Dummad an-oallisad, bela dulemar susugwa-nikusye
    an-wisguarmalale, anba weligwaledba allemarmogoed.”'
  uig-CYR: 'Сараһ: «Худа мени күлдүрүвәтти; һәр ким бу ишни аңлиса, мән билән тәң
    күлүшиду», деди.'
  pma-pma: Ka Serah vit, “Ahi san sien houlu minau ka sakinau naviteai. Koakeil vasi
    itaengoni ihiteai hetal minau.
  tel-2017: అప్పుడు శారా “దేవుడు నాకు నవ్వు పుట్టించాడు. నా సంగతి తెలిసినవారంతా నాతో
    కలసి సంతోషిస్తారు” అన్నది.
  hat-BSA: 'Sarah te di: “Bondye te fè m fè gwo ri. Tout moun ki tande va ri avèk
    mwen.”'
  bxh-bxh: Sala iyen, Yaubada agu liuhwa ya leyama, yo salumadi wasagu sa atahiyen,
    haba ma afa haidagu ꞌe liuhwa gogo.
  kos-kos: Sarah el fahk, “God El oru tuh nga in engan ac israsr. Mwet nukewa su lohng
    lah nga isusla fah wiyu israsr.”
  hbo-WLC: וַתֹּ֣אמֶר שָׂרָ֔ה צְחֹ֕ק עָ֥שָׂה לִ֖י אֱלֹהִ֑ים כָּל־הַשֹּׁמֵ֖עַ יִֽצְחַק־לִֽי׃
  ibo-ibo: Nʼoge ahụ, Sera kwuru sị, “Chineke ewetarala m ọchị. Ndị niile nụrụ akụkọ
    a ga-esoro m chịa ọchị.”
  ory-ory: ଆଉ ସାରା କହିଲେ, “ପରମେଶ୍ୱର ମୋତେ ହସାଇଲେ, ଏହା ଶୁଣି ସମସ୍ତେ ମୋʼ ସହିତ ହସିବେ।”
  wmt-wmt: '@see-verse:GEN.021.005'
  chk-chk: Iwe, Sara a üra, “Kot a apwapwaei o atakiriei, nge meinisin mi rong ei
    pworaus repwe pwal etiei le takir.”
  ssd-ssd: '@see-verse:GEN.021.005'
  rop-rop: Afta na Sera bin tok, “God bin meigim mi laf gudbinjiwei. En wen enibodi
    irrim det nyus weya aibin abum dijan lilboi, dei garra laf gudbinjiwei du.”
  ukr-1871: 'Рече ж Сарра: Сьміх менї сотворив Господь; хто бо почує, сьміятиметься
    з мене.'
  eng-AOI: The baby's mother said, “I feel wonderful, because God has blessed me and
    made me laugh. So when people hear that I have a baby boy, they will laugh with
    me.
  yon-yon: Kwane, Serambed yedmeen, “Godbed kube ambon kamiyiib kawoon kowe, kuyaa
    wengambaraniibdan korem kuu ne yoom kube ambon kamanuub.” andeen.
  bch-bch: Ta Sara ikeo, “Deo ikado ga tinig igelgel ta nanging. Ta panua toa ngada
    ne tilongo bedane, eine ga tinging pade toman ngan gau.”
  deu-1951: 'Und Sarah sprach: Gott hat mir ein Lachen bereitet; wer es hören wird,
    der wird meiner lachen!'
  eng-JPS: 'And Sarah said: ''God hath made laughter for me; every one that heareth
    will laugh on account of me.'''
  ubr-ubr: Sarah iyau, “God on yasisir a serer ibo inat auriu. Sabu engon durau sin tatam
    arimon yau mat wan serer.”
  srp-1865: 'A Sara reèe: Bog mi uèini smijeh; ko god èuje, smijaæe mi se.'
  lug-lug: Saala n’agamba nti, “Katonda andeetedde okusekererwa, buli anaawulira anansekerera.”
  heb-heb: ותאמר שרה צחק עשה לי אלהים כל השמע יצחק לי׃
  ben-IRV: আর সারা বললেন, “ঈশ্বর আমাকে হাঁসালেন; যে কেউ এটা শুনবে, সে আমার সঙ্গে হাসবে।”
  pan-pan: ਅਤੇ ਸਾਰਾਹ ਨੇ ਆਖਿਆ, ਪਰਮੇਸ਼ੁਰ ਨੇ ਮੈਨੂੰ ਅਨੰਦ ਕੀਤਾ ਹੈ ਅਤੇ ਸਾਰੇ ਸੁਣਨ ਵਾਲੇ ਮੇਰੇ
    ਨਾਲ ਅਨੰਦ ਮਨਾਉਣਗੇ।
  tkr-tkr: 'Sarree uvhuyn: – Allahee yizde aq''veeqa əqəna qali''ı! Man g''ayxhıyne
    gırgıng''ve zaka sacigee əqəna ha''as!'
  mwp-mwp: Na Seray kedha, ‘Ina koey ikalnga, koey dhiwalnga. Awgadh, nuydh mina kapu
    za aymoedhin; mabaygan bangal nanga karngemine, mabaygaw bangal dhiwa koeyza.’
  mya-JVB: စာရာ ကလည်း ၊ ငါ ရယ် ရသောအခွင့်ကို ဘုရားသခင် ပေး တော်မူပြီ။ ဤသိတင်းကို ကြား
    သောသူ အပေါင်း တို့သည်လည်း၊ ငါ နှင့်အတူ ရယ် ကြလိမ့်မည်ဟူ၍၎င်း၊
  tte-O: Kabo Sela iwalo iba, “Yaubada nuwagu iula-malumalu yamalu yo yayaliyaya.
    Saugana tomo meuloili wasagu sibenalan kani mekaukavao kamalu toyawa.
  tbg-tbg: Seraava vainti vatatero tiharo, Kotiva ti koqema timitaimantara ti, te
    vainti vatate quaheha naaraihihama vauro. Vaiinti nahenti ti vaintiara irihama
    vikavata virara quaheha naaraihivarave, tiro.
  hmo-hmo: Sara ia gwau, “Dirava ese lau dekenai moale bona kiri ia henia vadaeni.
    Lauegu sivarai idia kamonai taudia ibounai be do idia kiri lau danu.”
  ata-ata: Xe nenu miavuti la mivikala aloxo ꞌo, “Lataua molu mulosilo ꞌosaꞌila mo
    keke. Ta mitema ane ilomusou aꞌalosou mii ane muxali noxilo ꞌo, la aneꞌi kalumo
    iꞌosa mo ikeke.”
  nfa-nfa: '@see-verse:GEN.021.005'
  urd-urd: और सारा ने कहा, कि ख़ुदा ने मुझे हँसाया और सब सुनने वाले मेरे साथ हँसेंगे।
  rus-SYN: 'И сказала Сарра: смех сделал мне Бог; кто ни услышит обо мне, рассмеется.'
  cbt-NTPO: 'Naporo'' Sara yonquirin: “Yosë catahuarinco ni''ton, capa cancantato,
    tëhuarahuë. A''napitanta'', hua''huanahuëso nitotohuachina'', ya''ipiya quëran
    capa cancantatona tëhuapona''.'
  bqc-SIM: 'Ɔ̃ Sala mɛ̀: Lua yaalↄyã kɛ̀mɛɛ, mɛ́ gbɛ̃́ pↄ́ mà píi a yáalↄmanↄ.'
  tcz-CHONGTHU: Chuin Sarah in aphong doh in, “Pathen in nuina eipei,” ati.
  mar-mar: सारा म्हणाली, “देवाने मला हसवले आहे; जो कोणी हे ऐकेल तो प्रत्येकजण माझ्याबरोबर
    हसेल.”
  tcs-tcs: Sera i bin spik, ‘God i bin meke mi nadakain api, ane meke mi lap. Ebriwan
    uda go lisen dis tok, dempla gobi api bikoz ai api.’
  soq-soq: Tane Sara wanase, “God nuaeu wadene mainawosan ita apana uara umanana etapue
    wimopuo ne do nuaeuntata.”
  qub-qub: 'Chaypita Sara cayno niran: «Cananga Diosmi cushicachimasha. Chayno llapan
    runacunapis wawayoj cashäta musyaycorga cushicongami.'
  bqp-bqp: 'Akũ Sara pì: Luda yáadↄyã kɛ̀mɛnɛ, gbɛ̃ kũ à mà pínki ni yáa dↄ kũmao.'
  hat-hat: Sara di konsa. Bondye fè m' bagay ki fè m' ri. tout moun ki tande sa pral
    ri avè m' tou.
  eng-BSB: Then Sarah said, “God has made me laugh, and everyone who hears of this
    will laugh with me.”
  tod-tod: 'Sala ɠɛni ma: «GALA ge zobo fea ga gè ɲɛɛi wo ga koozunɛɛi, nu-o-nu nii
    a nii mɛnina, naa ɠa ɗa ɲɛɛ nɔ kpaain.»'
  eng-WEBPB: Sarah said, “God has made me laugh. Everyone who hears will laugh with
    me.”
  kbq-kbq: Hagi Sera'a amanage hu'ne, Anumzamo naza hige'na kizaneroe. Vahe'mo'za
    antahisu'za nagrane muse nehu'za kiza regahaze.
  nhe-BL: 'Huajca Sara quiijto: “Toteco Dios quichijtoc ma nihuetzca, huan nochi tlen
    quimatise para nijpixtoc se nocone huetzcase nohuaya.'
  bus-bus: 'Ben Sara bè: Luda yáadↄziyã kɛ̀mɛ, gbɛ̃ kɛ̀ mà píngi é yáa dↄmao.'
  gub-BL: Na'e Xar i'i kury. — Tupàn uzapo ikatu ma'e kwez ihewe 'y, hemupuka kar
    pà kwez 'y. Teko ko ma'e henu àràm paw upuka putar heinuromo a'e wà nehe no, i'i.
    — Upuka a'e, i'i Izak her zaneze'eg rupi.
  eng-DRA: 'And Sara said: God hath made a laughter for me: whosoever shall hear of
    it will laugh with me.'
  knf-knf: 'Kë Ŧaara aşë ji : « Naşibaţi awulën uko wi nji kadooŋ kajiina, bañaaŋ
    bŧi bankŧiinkuŋ uko wi balilan na nji. »'
