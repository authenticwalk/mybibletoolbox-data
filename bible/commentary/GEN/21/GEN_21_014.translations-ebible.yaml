verse: GEN.021.014
translations:
  mal-C: പിറ്റേദിവസം അതിരാവിലെ അബ്രാഹാം എഴുന്നേറ്റ്, കുറെ ഭക്ഷണവും ഒരു തുകൽക്കുടം
    നിറയെ വെള്ളവും എടുത്തു ഹാഗാറിനു കൊടുത്തു. അദ്ദേഹം അത് അവളുടെ തോളിൽ വെച്ചുകൊടുത്തിട്ട്
    അവളെയും കുട്ടിയെയും പറഞ്ഞയച്ചു. അവൾ യാത്രചെയ്ത് ബേർ-ശേബാ മരുഭൂമിയിലെത്തി അലഞ്ഞുനടന്നു.
  deu-TKW: Am andern Morgen früh nahm Abraham Brot und einen Schlauch mit Wasser und
    gab es Hagar; das Kind aber setzte er ihr auf die Schulter und schickte sie fort.
    Da ging sie hinweg und irrte umher in der Steppe von Beerseba.
  lin-lin: Na tongo makasi ya mokolo oyo elandaki, Abrayami azwaki lipa mpe mbeki
    ya mayi ; apesaki yango na Agari. Atiaki yango likolo ya lipeka na ye, apesaki
    ye mwana mpe abenganaki ye. Agari akendeki mpe atambolaki bipai na bipai na esobe
    ya Beri-Sheba.
  cbr-NT: Usokin konkë a pëkarakëma 'aínshi ka Abrahamnën an ñu 'axunkë xanu Agar
    aín xubunuax kuantanun xukin pán 'imainun aín piti 'inánan achúshi ñu xaká burasa
    okin 'akë ami aín 'umpax 'inánkëxa; 'inánkin ka aín kaxunu kañumiakëxa, usakin
    'inántankëxun ka aín bëchikë Ismael kuantanun kixun aín titakëñun xuakëxa. Xukëx
    ka uimi kara kuanti 'ikë kixun 'unánimabi anu uni 'ikëma me aukikiani kuantankëx
    Beerseba au kuankëxa.
  eng-LSV: And Abraham rises early in the morning, and takes bread, and a bottle of
    water, and gives to Hagar (placing [it] on her shoulder), also the boy, and sends
    her out; and she goes on, and goes astray in the wilderness of Beer-Sheba;
  bmu-bmu: Mewö jii möta Abrahamnöŋ ahöba söŋan kötökŋe wahöta nene tosatŋi memba
    o uu (ou huhu) lama sileŋan memeŋi miaŋön o uba kaba Hagargö qamböŋe ala mindiŋgöba
    nahönŋambuk melaim etkiiga mosöta anohot. Anda Berseba gölme qararaŋkölkölŋe aŋgota
    liliköba malohot.
  eng-GNV: 'So Abraham arose vp early in ye morning, and tooke bread, and a bottell
    of water, and gaue it vnto Hagar, putting it on her shoulder, and the childe also,
    and sent her away: who departing wandred in the wildernesse of Beer-sheba.'
  eng-WEBSTER: And Abraham rose early in the morning, and took bread, and a bottle
    of water, and gave it to Hagar (putting it on her shoulder) and the child, and
    sent her away; and she departed, and wandered in the wilderness of Beer-sheba.
  nhw-BL: Huajca hualmostla nelcualca, Abraham quicuic tlacualistli huan se cuetlaxtli
    temitoc ica atl huan quimamalti Agar huan quiilhui ma quisa ihuaya ioquichpil
    Ismael. Huan nopa sihuatl yajqui huan san nentinemiyaya ipan nopa huactoc tlali
    Beerseba campa amo tleno eli pampa amo quimatiyaya canque yas.
  swh-ONEN: Kesho yake asubuhi na mapema, Abrahamu akachukua chakula na kiriba cha
    maji, akampa Hagari. Akaviweka mabegani mwa Hagari, akamwondoa pamoja na kijana.
    Hagari akashika njia, akatangatanga katika jangwa la Beer-Sheba.
  bba-bba: Ye n kuɑ sisiru Aburɑhɑmu u seewɑ buru buru yellu u dĩɑnu kɑ nim bwɑ̃ɑru
    suɑ u Aɡɑɑ wɛ̃. U mɑɑ nùn bii wi nɔmu bɛriɑ u nɛɛ, bu doo. Mɑ bɑ doonɑ bɑ dɑ bɑ
    torɑ ɡbɑburɔ te bɑ rɑ soku Beri Sebɑ.
  eng-KJVCPB: 'And Abraham rose up early in the morning, and took bread, and a bottle
    of water, and gave it unto Hagar, putting it on her shoulder, and the child, and
    sent her away: and she departed, and wandered in the wilderness of Beer-sheba.'
  cpy-cpy: Okanta okitejetamanee, ipakiro Abraham iroka Agar pan, ipakiro eejatzi
    mashitsinaki, ari ipiyaantakiniro nija. Ikyaakaakiro irokapaeni, itsipataakiro
    Ismael otomi, rotyaantakiro iyaate. Jatanaki ochempimashiki iiteetziro Beerseba,
    okinakinawaetzi, tee iyotzimaetya jempe areetya.
  mpx-mpx: Lan i gan mweluluga kekeisi, Abalahama aanan enuna, ginebi ge wewel patuna
    etega toto goti kunisina hi ginoliya i ahel ge i na i telel Hega vevelanaa. Yaka
    alona natuna i patunal hi egon, ge hi nonobwagabwaga Biyaseba ana labi kekevana
    elana.
  wbp-wbp: Junga-juku, mungalyurru-pardu-karirlaju, yungulkurla miyi kapu ngapa pintingka
    yakuju-piyarla pilikutu-jangkarla nyanungu-parntakuju Yakarrukuju. Ngapa yangka
    pintingka pilikutu-jangkarla, ngulajurla jarna-maninjarla yirrarnu jimantarla
    Yakarru-kurlangurla Yipuruyamurluju. Ngula-kurlunya-palangu yilyajalku ngamarlangu
    Yakarru manu Yijimali. Jirrnganjarla warru wapakarra yaninja-yanu jilja-wana parduna-wana
    yirdi-wana Piirrjipa-wana.
  luo-luo: Kinyne gokinyi mangʼich Ibrahim nokawo chiemo kod puga mar pi kendo nomiyo
    Hagar. Noketonegi e goke kendo ogole odhi gi wuode. Hagar nowuok modhi kendo nobayo
    abaya e thim mar Bersheba.
  meu-meu: Daba matana ai Abraham na e tore isi, lagwa e abia, bona ranu danu nani
    kopina ai, Hagara e henia; ia na paḡana ai e atoa, bona mero danu; bena e siaia
    lao. Bena hahine na vada ela, Bere-sieba tano ḡaḡaena ai ehaloa.
  npi-ULB: अब्राहाम सबेरै उठे, अनि रोटी र पानीको एउटा मशक लिएर हागारको काँधमा राखिदिए
    । उनले बालकलाई तिनकै साथमा दिएर पठाए । तिनी त्यहाँबाट गइन् र बेर्शेबाको उजाड-स्थानमा
    भौँतारिन् ।
  yor-yor: Abrahamu sì dìde ní kùtùkùtù òwúrọ̀ ọjọ́ kejì, ó sì mú oúnjẹ àti ìgò omi
    kan, ó sì kó wọn fún Hagari, ó kó wọn lé e léjìká, ó sì lé e jáde pẹ̀lú ọmọ náà.
    Ó sì lọ lọ́nà rẹ, ó sì ń ṣe alárìnkiri ní ijù Beerṣeba.
  emp-NTPO: Nurẽma diaped̶ed̶a Abrahaʌ̃ra pirab̶arisia. Maʌ̃be baidoda animarã e od̶ad̶e
    tʌped̶a maʌ̃ baidora paʌ̃ sid̶a Agaraa diasia. Agara equiad̶e b̶ʌped̶a dji warra
    Ismael sid̶a diasia. Maʌ̃bebʌrʌ ãdjira wãbisia. Maʌ̃ wãbʌdad̶e baridua nĩbasid̶aa
    Beersebá ẽjũã ewaraga b̶ʌd̶e.
  ind-ind: Besoknya, Abraham bangun pagi-pagi, lalu mengambil makanan dan kantong
    kulit besar tempat air minum. Dia meletakkan semuanya itu di atas bahu Hagar,
    dan menyuruh dia pergi bersama anaknya. Maka pergilah Hagar dan Ismael mengembara
    di padang belantara dekat Bersyeba.
  pes-OPCB: پس ابراهیم صبح زود برخاست و نان و مشکی پُر از آب برداشت و بر دوش هاجر
    گذاشت، و او را با پسر روانه ساخت. هاجر به بیابان بئرشِبَع رفت و در آنجا سرگردان
    شد.
  ssx-ssx: Da ka꞉la꞉paaso sikita꞉ Eipoloha꞉ma꞉ma꞉ Heika pa꞉ta꞉ ne make mo kao yonkelekema꞉
    wepiki ikali kanakena꞉ ikali no tumbao haleekeme. Kutupa mo wekita꞉ Heikana꞉ hokina꞉
    tu lao pena꞉ tapaeyekeme. Kutu pieke mo wanda꞉ta꞉ pua mo Biasiba hapekena꞉ pomu
    lopeekeme.
  lcm-lcm: Au na si tenei vauk using ina Abaraam kala asisiang men pok na kala luk
    a sikei a ese laman na kala agon ia e kalakalana i Agar kuvul ve nat ang na kala
    asok suai ania. Na kanlapo su pulakai si ring varasai ang e Berseba.
  aer-aer: Ingwe-athnele arrpenhele Abraham-ele Hagar antheke yakwethe kwatye-akerte,
    merne-arlke, re ikwere-arleke pwerlepeke utyernemele. Re anteme renhe urreye ikwerenhe-akerte
    yerneke. Ratherre apmere ahurratyele untherle-anerretyeke apmere Beersheba itwele.
  tgl-ULB: Maagang bumangon si Abraham, kumuha siya ng tinapay at isang lalagyang
    tubig at nilagay ito sa balikat ni Agar. Dinala niya ang batang lalaki sa kanya
    at pinaalis siya. Umalis siya at nagpagala-gala sa ilang na lugar ng Beer-seba.
  nop-nop: Kaŋ Abalaham adi haniŋ pilaleŋa nanaŋe dumuŋ eŋ ime ye ime tout kale gitnemdi
    tigiŋ gineŋ giyemiŋguk, unduŋ tiŋa mihi tiŋalooŋ bobok timiŋa yeniŋkulune ugumuk.
    Wooŋ Beasiba kwetneŋ kwet fiileŋ uŋoŋ nehi hogok nadifiit tiŋa uŋaŋ bo it uŋaŋ
    bo it tihatigumuk.
  kca-kca: Авраам аԓәӈсӑхат аԓәӈ киԓәс, ԋаԋ пӑ йик тӑйты хир ўс, пӑ щит иса Агарь
    ԓӑкра пŏтсәԓы, пӑ пŏхәԓ пиԓән ԓўвеԓ йэԓ китсәԓы. Агарь мӑнәс пӑ Вирсавия таԓ хишәӈ
    мўвән тӑпәс,
  cbu-NT: Putamsha zar tarasitaranllu, pangaa yáyaru, kungootssha maachtash tas tuzureeru,
    anpatari ichingaru katungatspatari wipaam panarangiya. Akararinshitini apusap
    naatarangiya. Ambiri naantanll ashku, arap tsap Beersebash kung ndunarip kusarangiya.
  usa-usa: Máí-nókápáqá aabêyanapimma Abara-ám yáimma awakaraq nonáná-yaqmá maténa
    Ágámma amikaiye. Wemá Áganí aqnókáq kauyakéna abo tiyákáitana wení ánikote kóuraye.
    Ága wení ammá maréna abo amáyukara-umaena kaqmáqmaqa Bétíba waqokaq uráiye.
  hui-hui: Horo mendengi egerebagiore Abarahama ibugua tomoru iba be nogo meme dongoneme
    wabini mbiraha iba hambu to̱lowa Heganaga payani mo ya hene. Ani buwa Abarahama
    ibugua igiri biago Hega mialu, Libu pudaba, lene. Ani biya handala Hega ibu dindi
    ko wali agali nahaga Beaseba dindi wiagoha puwa ogoniha ibaga bialu berene.
  wrs-wrs: Doa simolnamba Aprahamba Hakarm inne dembrahona, pomba longwol vemnanamba,
    doa lura hohlomna, omnana, yeoa ombpovm waingao. Doa himba nominiva venamba, pethakoklara
    di lohmana vevna Bersepara, diva pomba owai, liku vevnamoa.
  mya-mya: နောက်​တစ်​နေ့​နံ​နက်​စော​စော​၌​အာ​ဗြ​ဟံ​သည် အ​စား​အ​စာ​နှင့်​ရေ​ဘူး​ကို​ဟာ​ဂ​ရ​အား​ပေး
    လေ​၏။ သူ​ငယ်​ကို​လည်း​ကျွန်​မ​၏​ပ​ခုံး​ပေါ်​တွင် တင်​၍​အိမ်​မှ​ထွက်​ခွာ​သွား​စေ​၏။
    ဟာ​ဂ​ရ​သည် လည်း​အိမ်​မှ​ထွက်​ခွာ​ခဲ့​ရာ​ဗေ​ရ​ရှေ​ဘ​ဟု​ခေါ် သော​တော​ကန္တာ​ရ​သို့​ရောက်​လေ​၏။-
  cbi-NTPO: 'Tsejtu ayunchi dishkepenene Abraham Agarnu pan kuwamin, animaa kika buusa
    bain pi puu kuwaminguemi. Tsangue'' ya'' beenbushusha pandekemi, tsenmin ya''
    nanu bain mangumingue'': Miide, ti'' me-eemi. Tsenñu juntsa shinbu nuka jindu''ba
    mijtu ne jiindu tiba den chutyun tena Beersebasha nentsumi.'
  bod-N: དེ་ནས་ཞོགས་པར་ཨབ་ར་ཧམ་ཡར་ལངས་ཏེ་ཧ་གར་གྱི་ཕྲག་ལ་བག་ལེབ་དང་སྐྱི་ཁུག་བཀལ་བ་དང་ཁོ་མོའི་བུའང་ཁོ་མོར་སྤྲད་ནས་འགྲོ་རུ༌བཅུག
    དེ་ལྟར་ཧ་གར་མ་བུ་གཉིས་སོང་བ་དང་པེར་ཤ་བཱ་ཡི་དབེན་སྟོང་དུ༌འཁྱམས།
  wsk-wsk: Ukiram se tumong biyala Abraham na se, goat kumik guang te yu kuting nungurman
    mu giam, ale ago nama Hagar biwinang te awuram, ale ko kuriang ilak nunga awuram
    se namakasan. Nuna nama sor merang Beersheba koma mu te geraga dalela se bagakasan.
  kkl-kkl: Wene seogpa mabeka lukun Abraham nenekori kwanengap mag ma'i terobap Hagarag
    pobirogti, “Anmeap palamturom,” aro ambatsiog. Ambatsiogpa Hagar neneko pirekti,
    Bersyeba aldesag “Tala pinun,” aro wana eka'uk alamogpa, yang pang ulamog.
  sna-sna: Mangwanani akatevera, Abhurahama akatora zvokudya neguchu redehwe rine
    mvura akazvipa kuna Hagari. Akazviisa pamapfudzi ake ipapo akamuendesa pamwe chete
    nomukomana. Akaenda uye akadzungaira ari mugwenga reBheerishebha.
  spa-BLM: Abraham se levantó de madrugada, tomó pan y un recipiente de agua y se
    lo dio a Agar, poniéndoselo al hombro; le dio el niño y la despidió. Ella partió
    y anduvo errante por el desierto de Beerseba.
  beu-beu: Emitobang kukuaveng muse, Abraham ana mod ening, bot jar botil nu medit
    metma Hagar enang. Bot vaal angu Abraham ana ohit metma Hagar abea taang, sengmuse
    ana iot lamal ila. Angmuse Hagar ana oal angu at ila por osing eele ba Beer Syeba
    abung angu migoleng lamal.
  cac-cac: Axo d'a junxo c'u te ac'valto, ix yic'ancot vael vin̈aj Abraham chi' yed'
    jun noc' tz'uum yed'tal a' b'ud'an, ix yac'an vin̈ scuch ix Agar chi', ix ac'jipax
    vin̈ yune' ix d'a yol sc'ab', ix tac'ajb'at eb' yuj vin̈. Ix b'at ix, ix satb'eyec'
    ix d'a jun tz'inan luum d'a yol yic Beerseba.
  swh-ULB: Abraham akaamka asubuhi na mapema, akachukua mkate na kiriba cha maji,
    akampatia Hajiri, akiweka juu ya bega lake. Akamtoa kijana akampatia Hajiri na
    akawaondoa. Hajiri akaondoka akapotea katika jangwa la Beerisheba.
  bel-bel: Абрагам устаў з самае раніцы, і ўзяў хлеба і мех вады, і даў Агары, паклаўшы
    ёй на плечы, і хлопчыка, і адпусьціў яе. Яна пайшла і заблудзілася ў пустыні Вірсавіі;
  wed-wed: Ubaubanai boiboḡi Abraham tamaina i vokaukauei ma waira i ḡui ma Hagar
    i viavarai. Ma wavine natuna maiteni i paritawanei da i nelabalababa au mutulua.
  deu-ELBBK: Und Abraham stand frühmorgens auf, und er nahm Brot und einen Schlauch
    Wasser und gab es der Hagar, indem er es auf ihre Schulter legte; und er gab ihr
    den Knaben und entließ sie. Und sie ging hin und irrte umher in der Wüste von
    Beerseba.
  mbb-OT: Meselem pa utew zutun te sunud he andew, migkuwa si Abraham te egkeenen
    wey lundis he teleǥuey te wahig, ne imbeǥey zin ki Hagar. Ne impevava zin haazà
    ne impeǥenat din haazà is bahi wey is batà. Ne migenat en dutun si Hagar ne midriǥuriǥu
    ziyà te sibsivayan te Beersheba.
  msc-msc: Wo duu sa gbɛni, Iburahima ka buru ta ka a di Hajara ma, ka ji kɛ jikɛfen
    gbololama kɔndɔ ka wo fanan di a ma. A ka a den di a ma ko alu ye wa. Hajara bɔra
    Iburahima wara wo rɔ ka wa a mataama wula kɔndɔ, Bɛri Seba so kɔkan.
  mal-2015: അബ്രാഹാം അതികാലത്തു എഴുന്നേറ്റു അപ്പവും ഒരു തുരുത്തി വെള്ളവും എടുത്തു
    ഹാഗാരിന്റെ തോളിൽവെച്ചു, കുട്ടിയെയും കൊടുത്തു അവളെ അയച്ചു; അവൾ പുറപ്പെട്ടുപോയി
    ബേർ-ശേബ മരുഭൂമിയിൽ ഉഴന്നു നടന്നു.
  tuo-NT: Ape nʉmʉ ñamiñaꞌcũrõ Abrahã Agare pã́, aco ajuro waꞌicʉ casero meꞌrã wééca
    ajurore co sẽꞌemapʉ miiõꞌocʉ niwĩ. Core, co macʉ̃ meꞌrã weꞌriti, narẽ waꞌaduticʉ
    niwĩ. Co waꞌa, noꞌo ʉaro yucʉ marĩrõ, masã marĩrõpʉ Beerseba wãmetiropʉ sijabaqueꞌatico
    niwõ.
  gup-gup: Wanjh Abraham dolkkang maninjmanu kukabel, mey buriddi mak kukku budjdjurlung
    dorrengh nawu mayh kunkulah, dja bingorrkenwong Hagar, dja benbenemunkeweng Hagar
    dja nayaw ngarre nawu Ishmael. Wanjh kunu benewam benedjalwohrey kore kubolkdarleh
    ngarre Beersheba.
  met-met: Buraging buraraging sibuna baing Ebraham mesa xap anginga xaung asaxa sangganoa
    baxagi mana langa, saing sinadi na Hagar. Tadi yaxunia, sina garanoa na, saing
    soxi dingtang mala. Tang dila baing dahaxa mauli maluxuʼm long xoliana Berseba.
  gvs-gvs: E tuwo vanuwo itomo nobuyana giyaina Eberamo itáoya, bwae giyaina itege
    be nakae awoinu ikabi, Ega ivini ivabe. E natuna taiyao ivaduduwedi kana, ‘E kōna
    ae.’ Tuwo tauyadi sina Bera Siva yoyowoina goi siketoiya beso.
  rmc-rmc: Sig tosara o Abraham iľa o chaben the o cipuno gonoro le paňeha a diňa
    oda la Hagarake. Thoďa lake oda pro dumo a bičhaďa la het le čhavoreha. Oj odgeľa
    a bludzinelas pal e pušťa Beer-Šeba.
  nlg-nlg: Me roropoghana mai, Abraham te gonidilai na balu vanga mana kada ni beti,
    me hea Hagar ge ke holai. Keri ge Abraham te lubatia na dalena Ishmael, me vetena
    tonara. Gaia te sakutua me va sara tana bona mamaha lilighina Beersheba kolua
    dalena.
  dgr-DOGNT: K'omǫǫ̀dǫǫ̀ ts'ǫ̀et'ıì Abraham weghǫ shèts'ezhee deyèyı̨ı̨wa eyıts'ǫ
    tıwò yìı tı yı̨ı̨htł'ı, Hagar nayage gha yek'e nèyı̨ı̨wa, hanì dǫzhìa xè xàyeèhɂà.
    Ekìı-ka nèk'e Bersheba gòyeh ekǫ hok'èezǫ-le k'etło.
  pes-OPV: بامدادان، ابراهیم برخاسته، نان و مشکی از آب گرفته، به هاجر داد، و آنها
    را بر دوش وی نهاد، و او را با پسر روانه کرد. پس رفت، و در بیابان بئرشبع می‌گشت.
  ron-1924: А доуа зи, Авраам с-а скулат де диминяцэ, а луат пыне ши ун бурдуф ку
    апэ, пе каре и л-а дат Агарей ши и л-а пус пе умэр; й-а дат ши копилул ши й-а
    дат друмул. Еа а плекат ши а рэтэчит прин пустиул Беер-Шеба.
  aui-aui: Na raghani ibori didibara wote, Abraham igeghomiiri bi kam mududi da rarima,
    kabikabiwiitaghoma ribiribi bekadima siberana kamone iyouna, bi Heiga katiiyane
    ivikawari bi tomogha gisigisi teya iviporatavedi.
  ben-OBCV: পরদিন ভোরবেলায় অব্রাহাম কিছু খাবার ও এক মশক জল নিয়ে সেগুলি হাগারকে দিলেন।
    তিনি সেগুলি হাগারের কাঁধে চাপিয়ে দিয়ে তাকে সেই ছেলেটি সমেত বিদায় করে দিলেন।
    হাগার প্রস্থান করল এবং বের-শেবার মরুভূমিতে ইতস্তত ঘুরে ফিরে বেড়াচ্ছিল।
  lex-lex: Repardoin yawyawar ma'ta de Abrahama na'ala yamanna me ger la ger geni
    ida maka ha rhi'a la ha ulti pa nala la' Hagar, nha'ar wutu wareher della Hagar
    wawayanni, nhor nioka nhopan pa patke' de nor a'nani rwaran wa. Noka Hagar nwaran
    wa pa nala' wewewar nekpa nla'awa gen mak kerkerna, edon oliet la Bersyeba.
  rgu-rgu: Balahaaꞌ, balahaa ana na, boe ma Abraham tao tua-lepa fee Hagar, ma feen
    nasalili neni oe boto esa. Basa de ana nafuli heni inaꞌ ria no anan Ismael. Basa
    boe ma ara laꞌo rafeo nai dae rouꞌ naneneaꞌ Beer Syeba.
  som-som: 'Ibraahimna aroortii horuu kacay, wuxuuna qaaday cunto iyo sibraar biyo
    ah, oo Haagaar buu siiyey intuu garbaha u saaray, wiilkiina wuu siiyey, markaasuu
    eryay: wayna iska tagtay, oo ku wareegtay cidladii Bi''ir Shebac.'
  lat-VUC: Surrexit itaque Abraham mane, et tollens panem et utrem aquæ, imposuit
    scapulæ ejus, tradiditque puerum, et dimisit eam. Quæ cum abiisset, errabat in
    solitudine Bersabee.
  aoi-aoi: Kembirra mingka-manja meninguwurdarriya-wiya mamawura eneja nakina Aburiyama
    nu-mirajanga akwa nanga-kwa aninga Yeka akwa akungwa. Akina-manja angalya aburraja
    narru-manguma wurrumurndakakina warnumamalya bulukwa-langwa amakwulya akwa ngawa
    narru-warrkama wuburra beka akungwi-yada. Kembirra amakwulya-murra akungwa ying-angbakuwurrinuma
    ngalaja Yeka amurn•da-manja lukwakwi-yada wuneniki-beki-yada wunalakina. Eneja
    kembirra Aburiyama neni-larrka Yijumeyila dirndenikba-wa akwa arakba neni-likena
    wunalakina kembirra-da. Nenilirraki-larrka neniyuwangkwa wunalakina engku-wa akina-langwa
    angalya-da. Nen-alilikenu...wa. Alarrkingburingka-manja angalya emikirra Biyajiba.
    Biya yakwujina ngawa wunalakina nenu-marrawarnumurra arakba.
  eng-ASVBT: 'And Abraham rose up early in the morning, and took bread and a bottle
    of water, and gave it unto Hagar, putting it on her shoulder, and gave her the
    child, and sent her away: and she departed, and wandered in the wilderness of
    Beer-sheba.'
  mna-mna: Tana mankwoono mbeŋbeŋŋana na, Abaraam imaŋga to ikam Agar ka narabu mi
    yok putuunu, mi iur sala ka bolboolo, to iur Agar ziru Ismael ma tila len. Ziru
    tipa ma tila, mi tiwwa pa lele bilimŋana ki Ber-Seba.
  ita-1885: Abrahamo adunque, levatosi la mattina a buon'ora, prese del pane, ed un
    bariletto d'acqua, e diede ciò ad Agar, metendoglielo in ispalla; le diede ancora
    il fanciullo, e la mandò via. Ed ella si partì, e andò errando per lo deserto
    di Beerseba.
  eng-LXXUP: And Abraham rose up in the morning and took loaves and a skin of water,
    and gave them to Hagar, and he put the child on her shoulder, and sent her away,
    and she having departed wandered in the wilderness near the well of the oath.
  eng-ULB: Abraham rose up early in the morning, took bread and a skin of water, and
    gave it to Hagar, putting it on her shoulder. He gave her the boy and sent her
    away. She departed and wandered in the wilderness of Beersheba.
  spa-VBL: A la mañana siguiente, Abraham se levantó temprano. Empacó alimentos y
    un odre con agua para Agar, y puso todo esto en sus hombros. Entonces los despidió.
    Ella se fue y anduvo errante por el desierto de Beerseba.
  fra-_FOB: Et Abraham se leva de bon matin, prit du pain et une outre d'eau, et les
    donna à Agar; il les mit sur son épaule; il lui donna aussi l'enfant et la renvoya.
    Et elle s'en alla et erra dans le désert de Béer-Shéba.
  mal-mal: അബ്രാഹാം അതിരാവിലെ എഴുന്നേറ്റ് അപ്പവും ഒരു തുരുത്തി വെള്ളവും എടുത്ത് ഹാഗാറിന്റെ
    തോളിൽവച്ചു, കുട്ടിയെയും കൊടുത്തു അവളെ അയച്ചു; അവൾ പുറപ്പെട്ടുപോയി ബേർ-ശേബ മരുഭൂമിയിൽ
    അലഞ്ഞുനടന്നു.
  lit-lit: Ir Abraomas atsikėlė anksti ryte ir paėmė duonos bei odinę vandens ir užkėlęs
    tai ant jos peties davė tai ir vaiką Hagarai ir ją išsiuntė; ir ji išėjo ir klaidžiojo
    Beer Šebos dykumoje.
  urd-GVR: Ibrāhīm subah-sawere uṭhā. Us ne roṭī aur pānī kī mashk Hājirā ke kandhoṅ
    par rakh kar use laṛke ke sāth ghar se nikāl diyā. Hājirā chalte chalte Bair-sabā
    ke registān meṅ idhar-udhar phirne lagī.
  suz-BL: मिनु अब्राहाम सुनी कना बोक्‍शा, हागार कली शोब्‍ले नु ब्‍वाक्‍कु कुरपाइश्‍शा,
    आ तौ नु सोइक्‍ता बाक्‍त। मिनु हागार नु आ तौ लसा बाक्‍त। मिनु लशा, लां जाम्‍शा,
    बेयर-शेबा माइश्‍शो गोरशो रागीम हिरससा बाक्‍त।
  ita-1927: Abrahamo dunque si levò la mattina di buon’ora, prese del pane e un otre
    d’acqua, e lo diede ad Agar, mettendoglielo sulle spalle; le diede anche il fanciullo,
    e la mandò via. Ed essa partì e andò errando per il deserto di Beer-Sceba.
  ckb-ckb: ئیبراهیم بەیانی زوو لە خەو هەستا و نان و مەشکەیەک ئاوی هێنا و خستییە سەر
    شانی هاجەر و لەگەڵ کوڕەکە بەڕێی کرد. ئەویش ڕۆیشت و لە چۆڵەوانی بیری شابەع سەرگەردان
    بوو.
  eng-BBE: 'And early in the morning Abraham got up, and gave Hagar some bread and
    a water-skin, and put the boy on her back, and sent her away: and she went, wandering
    in the waste land of Beer-sheba.'
  crx-NTPO: '''Et Abraham bundada'' ''uda'' dudinya ''ink''ez ut''alh-i ''ink''ez
    too cha, duwus k''eyinla ''ink''ez duye'', Hagar ooyaz ''en yugha ininla, ''ink''ez
    whenayalh''a''. ''Ink''ez whenaja ts''eke, Beersheba chunt''oh, dune lhuhóot''ih,
    ''oh nuya.'
  kan-OKCV: ಅಬ್ರಹಾಮನು ಬೆಳಿಗ್ಗೆ ಎದ್ದು ರೊಟ್ಟಿಯನ್ನೂ, ನೀರಿನ ತಿತ್ತಿಯನ್ನೂ ತೆಗೆದುಕೊಂಡು ಹಾಗರಳಿಗೆ
    ಕೊಟ್ಟು, ಅವುಗಳನ್ನು ಆಕೆಯ ಹೆಗಲಿನ ಮೇಲೆ ಇರಿಸಿ, ಆ ಹುಡುಗನ ಸಂಗಡ ಅವಳನ್ನು ಕಳುಹಿಸಿಬಿಟ್ಟನು.
    ಆಕೆಯು ಹೋಗಿ ಬೇರ್ಷೆಬದ ಮರುಭೂಮಿಯಲ್ಲಿ ಅಲೆದಾಡುತ್ತಿದ್ದಳು.
  bbb-bbb: Areme nituame suoke Eburame fune urina irekina kamui ije fanu surive ijia
    saguiva bu do jiavo ije be abe Ega mae. Areme Aburame fune fari fuone kuamoga
    fune bara Egaki bune vae. Bara Ega fune vakuma are Biasiba aesao ijia totenamina
    oenoe.
  tam-2017: ஆபிரகாம் அதிகாலையில் எழுந்து, அப்பத்தையும் ஒரு தோல்பையில் தண்ணீரையும்
    எடுத்து, ஆகாருடைய தோளின்மேல் வைத்து, சிறுவனையும் ஒப்படைத்து, அவளை அனுப்பிவிட்டான்;
    அவள் புறப்பட்டுப்போய், பெயர்செபாவின் வனாந்திரத்திலே அலைந்து திரிந்தாள்.
  spa-RV-1909: Entonces Abraham se levantó muy de mañana, y tomó pan, y un odre de
    agua, y diólo á Agar, poniéndolo sobre su hombro, y entrególe el muchacho, y despidióla.
    Y ella partió, y andaba errante por el desierto de Beer-seba.
  ron-BTF: Şi Avraam s-a sculat devreme dimineaţa şi a luat pâine şi un burduf de
    apă şi copilul şi l-a dat lui Hagar, punându-l pe umărul ei; şi a trimis-o şi
    ea a plecat şi a rătăcit în pustia Beer-Şeba.
  eng-WEBP: Abraham rose up early in the morning, and took bread and a container of
    water, and gave it to Hagar, putting it on her shoulder; and gave her the child,
    and sent her away. She departed, and wandered in the wilderness of Beersheba.
  eng-FBV: Abraham got up early the next morning. He packed up some food and a skin
    of water which he gave to Hagar, putting them on her shoulder. Then he sent her
    and the boy away. She left and wandered through the Desert of Beersheba.
  nld-1939: Daarom nam Abraham de volgende morgen brood en een zak water, gaf ze aan
    Hagar, zette het kind op haar schouder, en zond haar weg. Zij ging heen, maar
    verdwaalde in de woestijn van Beër-Sjéba.
  nch-BL: Huajca tonili nelcualca, Abraham quicuic tacualisti huan se cuetaxti temitoc
    ica at huan quimamalti Agar huan quiilhui ma quisa ihuaya ioquichpil Ismael. Huan
    nopa sihuat yajqui huan san nentinemiyaya ipan nopa huactoc tali Beerseba campa
    amo teno eli pampa amo quimatiyaya canque yas.
  tfr-NTPO: Wẽshko kjok shröngto ga dl̈i, di, e iara Abrahamdë ba bapkwo roshko, twara
    Agar kong, ga iara pjang ba kokso. Eshko ga «Pja nome» l̈e ba kong, ga ichara
    to ey dwayo, ba wa l̈i tjok. Kuya ga to jek kjok dogro no l̇l̇ëmshko kjokyo ko
    Berseba. Eshko ga jëktong l̇l̇aw pogo, to jongya shäng kjone miyde l̇l̇ëme.
  vie-1934: Aùp-ra-ham dậy sớm, lấy bánh và một bầu nước, đưa cho A-ga; để các món
    đó trên vai nàng, và giao đứa trai cho nàng, rồi đuổi đi. Nàng ra đi, đi dông
    dài trong đồng vắng Bê-e-Sê-ba.
  hin-CV: तब अब्राहाम ने जल्दी उठकर खाना और पानी देकर हागार और उसके पुत्र को वहां
    से चले जाने को कहा हागार वहां से निकल गई और बेअरशेबा के सुनसान रास्ते में भटकती
    रही.
  eng-OURB: Abraham [Father of a multitude] rose up early in the morning, and took
    bread and a bottle of water, and gave it to Hagar [Flight], putting it on her
    shoulder; and gave her the child, and sent her away. She departed, and wandered
    in the wilderness of Be'er-Sheva [Well of Seven, Well of an Oath].
  spa-BES: Y levantándose de mañana Abraham se levantó, y dio a Agar un pan y un odre
    de agua, y puso al niño sobre sus espaldas, y la despidió; y ella fue, vagando
    por la tierra asolada de Beerseba.
  tdx-tdx: Ie nañampitso amy loak’ àndroy, le nandrambe mofo t’i Avrahame naho rano
    an-kolitsena naho natolo’e amy Khagare, nasampe’e an-tsoro’e; le natolo’e aze
    ka i jolingay vaho nirahe’e mb’eo. Nienga re vaho nirere­rere am-patrambei’ i
    Beersevà añe.
  vid-vid: Ahyo lufuku, Abulahamu nakahola chilyo na kajilo ka mazi, nakamha Hagali
    na kumdwika mmayega, na kumuwinga hamwe na mwanage. Hagali nakoka, kawa yojendajenda
    mchihulo Beeli-sheba.
  pwg-pwg: Mara itom ma mara boiboi nakiyai Abraham ivomiiri ma vavai da ‘okowa diudeuna’
    iviiya da Heiga kana keta tamiina. Ku katagheyana iterei ma natuna yavata ivonatawesi
    inae. Ivi ruwa inae da ku dobu makiiwapana (Dobuna kamonai gawara sago kana vava
    Beyaseba). Ma nani dobunai ibababa yawara.
  eng-OKE: And Abraham rose up in the morning, and took bread and a skin of water,
    and gave to Hagar, setting upon her shoulder, and the youth, and dismissed her.
    And she went, and wandered in the desert of the well of Shava (Beara de Shava).
  tha-KJV: อับราฮัมจึงลุกขึ้นแต่​เช้ามืด ให้​ขนมปังและน้ำหนึ่งถุงหนังแก่ฮาการ์ ใส่​บ่าให้นางพร้อมกับเด็กนั้นแล้วส่งนางออกไป
    นางก็จากไปและพเนจรไปในถิ่นทุ​รก​ันดารแห่งเบเออร์เชบา
  por-BR-2018: Então Abraão se levantou manhã muito cedo, e tomou pão, e um odre de
    água, e deu-o a Agar, pondo-o sobre seu ombro, e entregou-lhe o jovem, e despediu-a.
    E ela partiu, e andava errante pelo deserto de Berseba.
  bco-bco: Kea꞉fole dowabiki, Ablaham e dasila꞉sa꞉ga꞉, ma꞉no꞉ o꞉lia꞉ no꞉ do꞉go꞉f amilo꞉
    ho꞉n wasu o꞉lia꞉yo꞉ Ha꞉ga e kelena ga꞉li alitakiyo꞉, so꞉wa a꞉no꞉ e o꞉lia꞉ hamana꞉ki
    iliga꞉fo꞉. A꞉la꞉yo꞉ ha꞉nakiyo꞉, Bilsiba kalulo꞉ma hen a꞉na nodola꞉li sia꞉len.
  deu-ELO: Und Abraham stand des Morgens früh auf, und er nahm Brot und einen Schlauch
    Wasser und gab es der Hagar, indem er es auf ihre Schulter legte; und er gab ihr
    den Knaben und entließ sie. Und sie ging hin und irrte umher in der Wüste von
    Beerseba.
  ktm-ktm: Idu maping ndre lik rang sei yi ti pe Abraham iduwe song pe wo hedehen
    ile lon keltun meme hosokoptii ihpa ndre ndrop ti uu pe ndre iltah. Inum oh ti
    pe Abraham iduwe wo pe song ile ngondrun Hagar pe idepipan Hagar horu Ismael hara-au.
    Hagar horu nedun hara-au pe haralila kopwi sehir ile sehir hermin lok sa ndramat
    hosonto eriy pwi odo Berseba. Lok erti on pe pat ke porah kopwi he-en eriy.
  caa-caa: Entonces conda sacojpa tama inteꞌ día, achpa e Abraham y uchꞌami imbꞌijc
    e pan y inteꞌ bolsa jaꞌ xeꞌ chembꞌir taca e qꞌuewer y uchꞌubꞌa yebꞌar ucꞌabꞌ e
    Agar. Y de allí utzacre locꞌoy tama uyotot taca usitz xeꞌ jax e Ismael. Entonces
    locꞌoy ixin e Agar taca uyar y xanobꞌ cora cora tama tunor e choquem lugar xeꞌ
    ucꞌabꞌa Beerseba.
  eng-WYC-2018: And so Abraham rose early, and took bread, and a bottle of water,
    and put it on Hagar’s shoulder, and he betook (to) her the child, and let go her;
    and when she had gone, she went out of the way in the wilderness of Beersheba.
    (And so Abraham rose up early, and took some bread, and a bottle of water, and
    gave it to Hagar, and put it on her shoulder, and he gave the boy to her, and
    sent her away; and when she had gone out a ways, she went off the way into the
    wilderness of Beersheba.)
  epo-epo: Kaj Abraham leviĝis frue matene, kaj prenis panon kaj felsakon kun akvo
    kaj donis al Hagar, metante ĝin sur ŝian ŝultron, ankaŭ la infanon, kaj foririgis
    ŝin; kaj ŝi iris, kaj ŝi erarvagis en la dezerto Beer-Ŝeba.
  uig-PIN: Ətisi tang sǝⱨǝrdǝ Ibraⱨim ⱪopup, nan bilǝn bir tulum suni elip Ⱨǝjǝrgǝ
    berip, ɵxnisigǝ yüdküzüp, balini uningƣa tapxurup, ikkisini yolƣa selip ⱪoydi.
    Ⱨǝjǝr ketip, Bǝǝr-Xebaning qɵlidǝ kezip yürdi.
  beo-beo: Aya hahabedafa, A:ibalaha:me da ha:i manu amola gadofo houga:i hano nasu
    hano amoga nabai, amo Ha:igama i. E da Isiama:ile amo Ha:iga ea baligi da:iya
    ligisili, ela asunasi. Ha:iga da asili, Biasiba wadela:i hafoga:i soge ganodini
    udigili lalu.
  tpi-OTNT: Orait long moningtaim tru long de bihain, Abraham i kisim kaikai wantaim
    skin meme ol i bin pulapim wara long en, na em i putim long sol bilong Hagar.
    Na Abraham i givim pikinini long Hagar na em i salim tupela i go. Orait Hagar
    i go na i wokabaut nabaut long ples i no gat man long hap bilong ples Berseba.
  hau-SA: Kashegari da sassafe sai Ibrahim ya ɗauki abinci da salkar ruwa, ya ba wa
    Hagar. Ya ɗora su a kafaɗunta, sa’an nan ya sallame ta da yaron. Ta kama hanyarta
    ta kuma yi ta yawo a cikin jejin Beyersheba.
  udu-udu: Dhala Ibrahiim cu mis mo mon’thamo/ ka’tum mo dhali bu’th maaŋḵuthu’d mo
    dhali ḵucaŋ yi’de/ mo dhali a’di ki c̱i ka Haagar mo mmokar ki a’di e ’kup̱a bi
    ma yim mo dhali a’di ki c̱i ka yima ’ci mo dhali karka ayim ’pen mo dhala ayim
    a’di yaki’d mo dhali yaki yany c̱a/ mo e mombwaasho e Pam Birsaba mo.
  uig-LAT: Etisi tang seherde Ibrahim qopup, nan bilen bir tulum suni élip Hejerge
    bérip, öshnisige yüdküzüp, balini uninggha tapshurup, ikkisini yolgha sélip qoydi.
    Hejer kétip, Beer-Shébaning chölide kézip yürdi.
  nde-nde: Ngosuku olulandelayo ekuseni kakhulu u-Abhrahama wathatha ukudla lesigxingi
    samanzi wakunika uHagari. Wakwetshata emahlombe kaHagari, wasebakhupha lomfana.
    Owesifazane wasuka wayantula enkangala yaseBherishebha.
  ton-ton: Pea tuʻu hengihengi hake ai ʻa ʻEpalahame, mo ne ʻomi ʻae mā mo e hina
    vai, ʻo ne ʻatu kia Hekaʻā, pea ne ai ia ki hono uma pea mo e tama, ʻo ne fekau
    ia ke ʻalu; pea naʻe ʻalu ia, ʻo he fano pe ʻi he toafa ʻo Peasipa.
  ces-1613: Vstal tedy Abraham velmi ráno, a vzav chléb a láhvici vody, dal Agar a
    vložil na rameno její, a pustil ji od sebe i s dítětem. Kterážto odešla a chodila
    po poušti Bersabé.
  eko-eko: Mmeesho mwaya, Eburahiima khuthuula phaawu na ttompwiyo ya maati, khunvikelisa
    Hajira khunleeza vamote na mwanawe. Yo khusala alawa ajeettettelaka n'yaara ya
    Beeresheba ahijuwaka ohali anttaawo.
  nss-nss: Makohuping sih, Apraham iwiri pwendran ipep iya ndran iyasura anandrinai
    pe iykiy iya pwese Hakar. Pe Apraham iyki wihou iya kili Hakar pe irasse hilu
    pe hilyau. Hakar hilu norun hilya hiltorokai kol pwosowen Peersepa mepo ndramat
    aliy pwi.
  eng-WMB: Abraham rose up early in the morning, and took bread and a container of
    water, and gave it to Hagar, putting it on her shoulder; and gave her the child,
    and sent her away. She departed, and wandered in the wilderness of Beersheba.
  tam-TCV: மறுநாள் அதிகாலையில் ஆபிரகாம் கொஞ்சம் உணவையும், ஒரு தோல் குடுவையில் தண்ணீரையும்
    எடுத்து ஆகாரிடம் கொடுத்தான். அவன் அவற்றை அவளுடைய தோளில் வைத்து, மகனுடன் அவளை அனுப்பிவிட்டான்.
    அவள் தன் வழியே போய் பெயெர்செபாவின் வனாந்திரத்தில் அலைந்து திரிந்தாள்.
  ceb-ULB: Mibangon si Abraham sayo sa kabuntagon, ug mikuha ug tinapay ug panit nga
    panudlanan sa tubig, ug gihatag ngadto kang Hagar, gipapas-an niya kini. Gihatag
    niya ang bata kaniya ug gipalakaw. Mipahawa si Hagar ug naglatagaw didto sa kamingawan
    sa Beersheba.
  mkn-mkn: Dia pung beso papagi, ju Abraham bekin bakál ko kasi Hagar, deng gantong
    aer satu botol di dia pung bahu. Ais dia kasi lapás sang itu parampuan deng Ismael
    ko dong jalan suda. Ais ju dong jalan kuliling di tana kosong deka Beer Syeba.
  pol-UBG: Abraham wstał więc wcześnie rano, wziął chleb i bukłak wody i dał Hagar,
    wkładając jej to na ramię, oraz wziął dziecko i odprawił ją. Ona zaś odeszła i
    błąkała się po pustyni Beer-Szeby.
  agr-agr: Tusa tima Abraham tsawag kashikmas, pagkan juki nuigtu duwap apagbaunum
    yumin aimjuk Agaran susauwai. Agaran aentsek, uchiji Ismaelnashkam susa kumpama,
    awemauwai. Dutikam Agarchakam niina uchijijai uwejush Beersheba nugka jega atsamunum
    wainak wagaka wekagu.
  kyc-kyc: Yangama dokopa Aporakame wamba kukwa sipurapala nenge borete lapope kipwapee
    ipwa paleta mendepe nyepala enda Eka maiya. Maipala wane nyuo mata kyaunya pisapakamila
    pena leya. Dopa pyuo pena leyasa baa yaki nyuo peyambi. Papala yuu muiyane Biasipa
    lenge dokona ralo papyuo kareyambi.
  urd-GVU: ابراہیم صبح سویرے اُٹھا۔ اُس نے روٹی اور پانی کی مشک ہاجرہ کے کندھوں پر
    رکھ کر اُسے لڑکے کے ساتھ گھر سے نکال دیا۔ ہاجرہ چلتے چلتے بیرسبع کے ریگستان میں
    اِدھر اُدھر پھرنے لگی۔
  deu-1912: Da stand Abraham des Morgens früh auf und nahm Brot und einen Schlauch
    mit Wasser und legte es Hagar auf ihre Schulter und den Knaben mit und ließ sie
    von sich. Da zog sie hin und ging in der Wüste irre bei Beer-Seba.
  ntj-ntj: Nyangka ngarringu tjirnturringkulalpi Yayipuramalu pakarnu kapi tjutirnu
    minyarra puturlpirinytja. Palunyalu kapi, mirrka kalikiralpi Yayikaku nintirnu.
    Palunyalu tjilkurarra-pulanya witurnu wiyarnu. Nyangka mularrpartu-pula yankulayirnu
    mayu-mayu Piyatjiipalawana parranyinarranytja.
  row-row: Mbila fefetu anan ma, Abraham tao lepa-ngges fee Hagar, ma fee ne nasalili
    oe boto esa. De ana mboꞌi inaꞌ naa no anan Ismael lao. Ara lao rereoꞌ rae rouꞌ
    deka no Beer Syeba.
  kan-2017: ಮಾರನೆಯ ದಿನ ಬೆಳಗ್ಗೆ ಅಬ್ರಹಾಮನು ಎದ್ದು, ಹಾಗರಳಿಗೆ ಬುತ್ತಿಯನ್ನೂ, ಒಂದು ತಿತ್ತಿ
    ತಣ್ಣೀರನ್ನೂ ಅವಳ ಹೆಗಲಿನ ಮೇಲೆ ಇಟ್ಟು, ಮಗುವನ್ನು ಒಪ್ಪಿಸಿ ಅವಳನ್ನು ಕಳುಹಿಸಿಬಿಟ್ಟನು. ಅವಳು
    ಹೊರಟು ಬೇರ್ಷೆಬದ ಕಾಡಿನಲ್ಲಿ ಅಲೆಯುತ್ತಿದ್ದಳು.
  ena-ena: Lɨci hɨniavɨci mɨŋalahɨci cimɨdaŋ sɨbaŋ Ebɨlam agaŋ iaha sabaŋ meme sɨgɨtɨ
    hɨcavɨci sɨbɨ hɨlɨcɨ me hɨnici avɨli lula lamavɨmi agadɨ vimi. La sɨmɨŋ cɨki daŋ
    via uavɨla Hega dɨ macɨŋ sabɨ hɨvɨ lamami. Lamavɨla Ebɨlam agaŋ ninaŋ agadɨ Hega
    saŋ iguavɨla lahuci ahica uavɨmi. Uavɨla Belɨseba avɨli sɨmɨ tulɨ mikɨ heŋ fɨli
    tɨbɨ kɨlɨ humɨsɨ akuaba akuaba apalɨ heŋ hɨdavɨmi.
  tgo-tgo: Vambe mbaŋambaŋa Eibraham kaero i thuweiru, i mbana ghanɨŋga na mbwa ina
    e begi thetheghan njeniye, i bigirawe Heiga e ŋgɨleŋgɨle na i variyeyathu weiye
    nariyema. Heiga na nariye Ismel mbema thɨ loŋga takwe eŋge vara Beyasiba vuruvuruko
    vwatavwata.
  yap-yap: Ri kakadbul u reb e rran riy me pi’ Abraham boch e ggan ngak Hagar nge
    ba tafen e ran nike suguy ko ran. Me tay fare tir nga daken keru’ Hagar me yog
    ngorow ni ngranow. Me chuw Hagar u rom mi i yan u daken e ted u Beer-sheba.
  tet-tet: Rona nola nunia, awan seisawan Abraham nalo bakae, foo baa Hagar, no tara
    wee fatik boot ida baa niakaan baas. Hotu, nia nabusik feto nia no oan Ismael
    laꞌo. Hagar no oan Ismael moos laꞌo nasirin rai mamuk ida kreꞌis Beer Syeba.
  hlt-MCSB: Te dongah Abraham loh mincang ah thoo tih buh neh tuitang tui te a loh.
    Te phoeiah Hagar a paek tih a laengpang ah a vah. Te phoeiah camoe neh a tueih
    tih a caeh vaengah Beersheba khosoek ah kho a hmang.
  mdy-ETH: ዚሮ ጉቴሎ ዓብራሃሜ ጉቴ ዓሚ ዔቃዖ፥ ዻካ ካሣና ዋኣሢያ ጎቻና ዓጋኣሮም ዒንጊ፥ ናዖ ዒስማዔኤሌያ ዙላ ባሲሲ ማኣራፓ
    ኬሳዛ፥ ዔዛ ዬካፓ ኬስኪ ቤርሳቤ ጌይንታ፥ ዓሲ ናንጉዋ ዳውሎይዳ ሴካ ሃንጋ ጌዒ ሜታዺ ሃንቲሢ ዓርቄኔ።
  kew-kew: Wala riba-rekore Abraham-me eta-para ipa lapo noria pua Ega na pasana mariasa.
    Goa pua naki agiaya rapasa. Nipu aagiaya pua Besiba su kapune-pare opopawa pua
    pamudipiasipi.
  twi-ASANTE: Adeɛ kyee anɔpatutuutu no, Abraham faa aduane ne nsuo a ɛgu aboa nwoma
    mu, de maa Hagar. Ɔde aduane no ne nsuo no sisii Hagar mmati so, ka kyerɛɛ ɔne
    ne ba Ismael no sɛ, wɔnkɔ. Ɔfirii hɔ kɔkyinkyinii Beer-Seba ɛserɛ so a na ɔnhunu
    baabi a ɔrekɔ.
  mwc-mwc: Mara i tom wai Abraham i sukumara Hagar kam ba okowa i berei ba natuna
    yabatai pora taveyisi ba Beersheba kupura momnai si yewoyewo neubuwa.
  bhl-bhl: Dangei, iti kutim danse ding dim bakate, Abalakam e wanin so, ok sen so,
    um aul beso kuluko, Kagal ulo king takas keumeko, yat ilo yemdase kale. Yemdalei,
    afam waneng yat uneko, Belseba aneng kawtiw banim so, ais banim tiow aneng kalo
    uneko, akokow aneng kalo teifulusiliw kale.
  con-NTPO: Chiga tsa'caen susi ccaqui a'ta sinte'yi Abrahamjan panma Agarnga afepa
    ttono botiyanga'qque tsa'ccuma on'boemba tise opipa'chonga ottaen. Tsomba du'shui'ccu
    tisema joqquitssian moe tise tsa'o'ye. Tsa'caen joqquitssiangepa Agarja Beerseba'su
    a'i menia jacan. Mani jaya'chove atesumbipa injanga jacan.
  eng-WEBU: Abraham rose up early in the morning, and took bread and a container of
    water, and gave it to Hagar, putting it on her shoulder; and gave her the child,
    and sent her away. She departed, and wandered in the wilderness of Beersheba.
  bnp-bnp: Na hatelanga pokopoko na parava muri, e Abraham i bole ranga maki ni kani
    turana a naru ni kiru dili na kulina meme, i vakakube e Hagar vona, i rudua ge
    vano turana e tuna. E Hagar i vano i laho viliha na tabeke i ngeki ne Bersiba.
  wal-wal: Maallado guuran Abrahaami denddiis; denddidi qumaanne lukkaamon haattaa
    ekkidi, Aggaaro hashiyan toossidi, i na7aakka iyyo immidi kessi yeddiis. A baada,
    Berssaabehi giyo bazzuwan toilattaasu.
  mgh-mgh: Wasilyaya wicisuru, Aparahamu ahokusa mikatthe ni nipinka no maasi oocareene,
    phunvahaka Akaari wiira akuse wanikhatani wawe ni ahonleeha wamoca ni mwanawe
    ule. Uyo ahottotta nttala, phurwaaka arukureryacaka itakhwa yo Peresepa.
  acu-NT: Yus timiau asa, Abraham kashik nantaki, pangkan juki, tura yumi murtinun
    juki, Agar entsakti tusa susa, ni uchirijai weti tusa, aujas akupkamiayi. Tura
    akupkamu asa, Beerseba nungkanmanini jintachunam wearmiayi.
  spa-PDDPT: Entonces Abraham se levantó temprano en la mañana, tomó pan y un odre
    con agua y lo dio a Agar. Colocó también sobre su espalda al niño y la despidió.
    Ella salió y anduvo errante por el desierto de Beerseba.
  gun-gun: Ha'e ramo ko'ẽ e'ỹ mbove Abraão opu'ã vy Agar pe ome'ẽ mbojape ha'e peteĩ
    hyru yy. Ikupe re omoĩ. Ixupe omboaxa avi ipi'a'i. Ha'e rami vy omondouka. Ha'e
    ramo kunha va'e oo vy oguata rei oikovy Berseba katy tekoa e'ỹa oĩ va'e rupi.
  agu-BL: Itzun le junt eklok, chin jalchan cunin tzun c'ase'n Abraham. I nintzun
    tulej i' chi tal Kataj Ryos tetz. Nin ben tk'ol cobox pam tu jun cu'lbil a' tetz
    Agar tan bene'n tcy'al tetz chiwa' nin quic'a' tbe'. Ncha'tz ben tk'ol yi xicy
    tetz xtxu' nin e' el lajultz. Ele'n tzaj nintzun e' bantz nin e' octz tan joyle'n
    chibe', poro qui nin jal cya'n. Tx'akxe'n nin e' bantz tul yi ama'l yi tz'inunin
    tu' cwent Beerseba.
  eng-PEV: So early the next morning, Abraham got some food, and a leather water bag.
    He put them on Hagar’s shoulder, and he sent her and Ishmael out of his camp.
    They walked around in the desert country near Beersheba.
  ilo-ULB: Bimmangon ni Abraham iti nasapa iti dayta a bigat, nangala iti tinapay
    ken danum a naikarga iti supot a lalat ket intedna kenni Hagar, inkabilna daytoy
    iti abagana. Intedna kenkuana ti ubing a lalaki ket imbagana a pumanaw isuna.
    Pimmanaw ket nagkalkallautang iti let-ang ti Beerseba.
  kpg-kpg: Hagaluada loo dono daiaa, gei Abraham gaa wanga nia meegai gi Hagar mo
    tei budehede gili kau e honu i nia wai. Mee gaa dugu di tama la gi hongo di tua
    o maa, ga hagau a mee gii hana. Mee ga hagatanga ga hagadau i lodo di anggowaa
    o Beersheba.
  uig-ARA: ئەتىسى تاڭ سەھەردە ئىبراھىم قوپۇپ، نان بىلەن بىر تۇلۇم سۇنى ئېلىپ ھەجەرگە
    بېرىپ، ئۆشنىسىگە يۈدكۈزۈپ، بالىنى ئۇنىڭغا تاپشۇرۇپ، ئىككىسىنى يولغا سېلىپ قويدى.
    ھەجەر كېتىپ، بەئەر-شېبانىڭ چۆلىدە كېزىپ يۈردى.
  bsp-bsp: Kɔ Abraham ɛyɛfɛ bət-bət suy, k'ɛlɛk kəcom, k'ɛlas apampɛ domun k'ɔsɔŋ
    Hakar, k'ɛndəŋsər kɔ wan, k'ɛmbɛləs ŋa. Kɔ Hakar ɔŋkɔ pəyi Tɛgbɛrɛ ta Bɛrseba.
  bps-bps: Na di kakwalan too flafus, banlé Abraham Hagar knaan, na i gumkah yéél
    too fnò. Na ftiangan kenen, na fdaan kenen na i tingaan lagi. Mdà ale na salu
    di banwe landè to dnagit Bérsiba, na lamngab ale déén.
  mbs-mbs: Pegkeiselem niyan, limapos si Abraham nemegay te kànen aw sesalok nepenò
    te wayeg diyà ki Agar amon bebaen din, aw impekesayo din si Agar aw batà din.
    Dimoton dan te kebigtilan te Berseba, aw miglegeb-legeb dan kidoen.
  tof-tof: Irrbianande darrü ngürr Eibrra-am türsümülürr, Agarrón ngibürr alo kla
    uliónürr, akó naepükü lar sopae bele, oya tupodó emelórr, da we zirrzwapónórr
    tóba siman olompükü. Agarr a Isma-el we bupadürri, da ⌊ngüin-koke bwóbdü⌋ we apól
    namülnürri. Ene ngüin-koke bwób Berrsyiba wirri basirr minggüpanan yarilürr.
  sus-sus: Iburahima naxa keli subaxɛ ma. A naxa taami tongo a nun kiri gbɔnfɔɛ, ye
    na kui. A naxa na birin dɔxɔ Hagara xun ma, a naxa di so a yi ra, a fa e birin
    nasiga. Hagara naxa a xun ti gbengberen yire ra dɛnnaxɛ xili Beriseeba.
  pon-2006: Nin sohrahn en mandahn rahno, Eipraam ahpw kihong Akar eh tungoal kepinwar
    oh ehden pihl ehu. E ahpw koasoanehdi serio pohn tihnsewen liho oh kadarala. Liho
    eri mwesel oh kohla sansaruaruseli nan sapwtehn Peersepa.
  jae-jae: Tec Abraham gêdi gêdêŋ bêbêc kanucgeŋ ma kêkôc polom to bu kêsêp bôc ŋaôlic
    ma kêkêŋ gêdêŋ Hagar gêôc gêwiŋ ŋapalê ma kêsakiŋ eŋ gêja. Ma eŋ jakêlêsa gêmoa
    gamêŋ sawa aŋga Ber-Seba.
  ksd-ksd: Ma Abaraam i ga tut ra kavunvun, ma i ga vaninare ra gem, ma ra paura na
    tava, ma i ga tul tar ia tai Agar, ma i ga vung ia ta ra ul a varana, ma i ga
    tul tar ra bul bula, ma i ga tul vue. Ma i ga vana, ma i ga tenten vurvurbit ta
    ra bil, a iangina Ber-Seba.
  tur-YTC: Avraham sabah erkenden kalktı, ekmekle bir su tulumu aldı ve Hagar’ın omzuna
    attı, çocuğu da verip onu gönderdi. Hagar gidip Beer-Şeva çölünde dolaştı.
  bel-N: І ўстаў Абрагам раніцаю, і ўзяў хлеб і мех вады, і даў Агар, і палажыў ёй
    на плечы, і выслаў яе разам з дзіцём. І яна пайшла, і блукала ў пустыні Бээр-Шэва.
  grc-BRENT: Ἀνέστη δὲ Ἁβραὰμ τὸ πρωῒ, καὶ ἔλαβεν ἄρτους καὶ ἀσκὸν ὕδατος, καὶ ἔδωκεν
    τῇ Ἄγαρ· καὶ ἐπέθηκεν ἐπὶ τὸν ὦμον αὐτῆς τὸ παιδίον, καὶ ἀπέστειλεν αὐτήν· Ἀπελθοῦσα
    δὲ ἐπλανᾶτο κατὰ τὴν ἔρημον, κατὰ τὸ φρέαρ τοῦ ὅρκου.
  ind-AYT: Kemudian, Abraham bangun pagi-pagi sekali, lalu mengambil roti serta kantong
    kulit yang berisi air, dan memberikannya kepada Hagar. Dia meletakkan makanan
    dan air itu di pundak Hagar dan menyerahkan anak itu kepadanya, lalu menyuruh
    mereka pergi. Lalu, perempuan itu pergi mengembara di padang belantara Bersyeba.
  lid-lid: Na ma ndraben ta len ari ja badeh Abraham kuhi nyamon rayah ma hawe bwisi
    gwa (amwekes na ku-i katin haka) idih na gwa atehei i mine Haga. Iy bwese-ei i
    nah badeh tukuni i konan ma tiye uru au. Eme iy edek leleyah ili bolo lomale an
    Bersiba.
  eng-NNA: In the morning at daybreak Abraham gave Hagar food and water. He put a
    water container on Hagar's shoulder. After that he sent the two of them away.
    They were going about in the desert near what's-that-place, near Beersheba.
  nya-nya: Mmamawa wake, Abrahamu anatenga chakudya ndi botolo la madzi nazipereka
    kwa Hagara. Anasenzetsa Hagara nawaperekeza pangʼono ndi mnyamatayo. Hagara ananyamuka
    nayendayenda mʼchipululu cha Beeriseba.
  hrv-hrv: Rano ujutro Abraham uze kruha i mješinicu vode pa dade Hagari; stavi to
    na njezina ramena, zajedno s dječakom, te je otpusti. Vrludala je amo-tamo po
    pustinji Beer Šebe.
  mps-mps: Do kigamu mu te Abrahamgo te nai dali, te wę botol dali sisi elama, tama
    Hagarbolo mani. Abrahamgo te nai dabe te Hagar nageba anugulama, tama aga dali
    aga ogwa dali si ibaba olo tagala palali, gasaba. Tialima, Hagar palima, te Berseba
    tǫ pedai badu subigila te bidi bidisiąwai madi biliduai.
  llg-llg: Neu foꞌa fafain, boe ma Abraham tao lepa-ngge fee Hagar, de ana londa oe
    boto esa neu alun. Boe ma, ana mboꞌi inak ndia no anan Ismael, de ala laꞌok ndule
    dae nees, dekak no Beer Syeba.
  tpi-tpi: Orait long moningtaim tru long de bihain, Abraham i kisim kaikai wantaim
    skin meme ol i bin pulapim wara long en, na em i putim long sol bilong Hagar.
    Na Abraham i givim pikinini long Hagar na em i salim tupela i go. Orait Hagar
    i go na i wokabaut nabaut long ples i no gat man long hap bilong ples Berseba.
  dan-1931: Tidligt næste Morgen tog da Abraham Brød og en Sæk Vand og gav Hagar det,
    og Drengen satte han på hendes Skulder, hvorpå han sendte hende bort. Som hun
    nu vandrede af Sted, for hun vild i Be'ersjebas Ørken,
  vie-OVCB: Sáng hôm sau, Áp-ra-ham dậy sớm, gói thức ăn và một bầu nước trao cho
    A-ga, đặt trên vai nàng, và bảo mẹ con lên đường. A-ga dắt con đi lang thang trong
    hoang mạc miền Bê-e-sê-ba.
  lbk-lbk: Osto pay ay nawiit, ya ket inpaawit Abraham ken Agar nan senget ya nan
    lalat ay napno is chanom. Sa na't inchowa nan ong-onga ya inpaligwatna chaicha
    ay sin-ina ay komaan. Kinmaan cha't ya nenliklikhed cha isnan ponchag id Beerseba.
  guj-2017: ઇબ્રાહિમ વહેલી સવારે ઊઠ્યો. તેણે રોટલી તથા પાણી ભરેલું એક પાત્ર લઈને હાગારના
    ખભા પર મૂક્યું. છોકરો તેને સોંપીને તેઓને વિદાય કર્યાં. હાગાર ત્યાંથી નીકળીને બેરશેબાના
    અરણ્યમાં ભટકતી ફરી.
  byr-byr: '@see-verse:GEN.021.013'
  awx-awx: Kwepdätä gwäsi hikngä, Abrahamdä nak, yanggä kälap guwune uhike pekinunin
    yang päkapu, Hagarde gwälamune pekut, wawakngäxät. Pewän päke, Berseba kepgän
    womune päke tihikukut.
  pon-2006A: Nin sohrahn en mandahn rahno, Eipraam ahpw kihong Akar eh tungoal kepinwar
    oh ehden pihl ehu. E ahpw koasoanehdi serio pohn tihnsewen liho oh kadarala. Liho
    eri mwesel oh kohla sansaruaruseli nan sapwtehn Peersepa.
  por-BRBSL: Abraão levantou-se de manhã cedo, tomou pão e um recipiente com água,
    e deu-o a Agar, colocando-o no ombro dela; e deu-lhe a criança e a mandou embora.
    Ela partiu, e vagueou pelo deserto de Beersheba.
  aly-aly: Abraham-el Hagar renh arranty kwaty-akert anthek amern-then, anpethel akngeynetyek.
    Hagar-then Ishmael-then irrentek-anem. Ratherr alpek, apmer Beersheba-angkwarr,
    arlpaw-angkwarr.
  cth-cth: Hottelah amom vah Abraham a thaw teh vaiyei hoi tuium a la teh Hagar e
    aloung dawk a patue pouh hnukkhu, camo hoi a ceisak. A cei roi teh Beersheba kahrawngum
    vah yuengyoe a kâva roi.
  twi-twi: Ade kyee anɔpatutuutu no, Abraham faa aduan ne nsu a egu aboa nhoma mu
    de maa Hagar. Ɔde aduan no ne nsu no sisii Hagar mmati so, ka kyerɛɛ ɔne ne ba
    Ismael no se wɔnkɔ. Ofii hɔ kokyinkyin Beer-Seba sare so a na onhu baabi a ɔrekɔ.
  hlt-hlt: Te dongah Abraham loh mincang ah thoo tih buh neh tuitang tui te a loh.
    Te phoeiah Hagar a paek tih a laengpang ah a vah. Te phoeiah camoe neh a tueih
    tih a caeh vaengah Beersheba khosoek ah kho a hmang.
  tbz-SIM: Dikṹnweńnì sɛ̀ì kɛ̀ Abɑrɑhɑmmuu túótɛ́ pɛ̃́ɛ̃̀ kɛ́cũɔ̃́ mɛniɛ nkudɔukù
    miɛkɛ, kɛ́duɔ́ nhAkɑɑ, kóò duɔ́ nho birɛ, kóò bɛ̀ti, kòo kɔtɛ kɛ́nhɑ̀rì dikpɑ́ɑ̀
    cuokɛ̀ bɛ̀ tu dì Bɛɛrisebɑɑ.
  msy-2020: Ezɨ amɨmzaraghan bar mɨzaraghara, Abraham dagheba inigha egha memen inir
    me dɨpam tuasa isamizim ini. Egha an dɨpam tuigha, da isa Hagarɨn dɨpɨzim gatɨ.
    Egha a borim isa a ganigha aning amadazɨ aning zui. Ezɨ Hagar Berseban nguibamɨn
    amadaghan gumazamiziba puvatɨzir danganim bar a garui.
  txq-txq: Neu beꞌe-mai huhua-anan, boe ma Abraham tao lepa-nggees fo fee Hagar, ma
    feen oe boto esa, ana nasalilin neu arun. Basa boe ma ana neu nafuli inak naa
    no anan Ismael, de ara laꞌo leo. Boe ma ara laꞌok ndule basa dae nees, mana deka
    nai Beer Syeba.
  aaz-aaz: Nokaꞌ kik-kiku on naan ate, naiꞌ Abraham nabarab oe-betiꞌ neu ain Hagar,
    ma nasniinb ee oe nbi baer es, reꞌ anmoeꞌ je naꞌko pasu. Rarit in nafetin bifee
    naan ma in anah he nnaon nmesen. Rarit sin nnaon nfuun baer ruman anpaumaak Beer
    Seba.
  azb-azb: İbrahim səhər tezdən qalxdı, çörək və bir tuluq su götürüb çiyninə qoyaraq
    Həcərə verdi. Uşağı da ona verib onu yola saldı. Həcər gedib Beer-Şeva çölündə
    dolaşdı.
  eng-DBY: And Abraham rose up early in the morning, and took bread, and a flask of
    water, and gave [it] to Hagar, putting [it] on her shoulder — and the child, and
    sent her away. And she departed, and wandered about in the wilderness of Beer-sheba.
  hin-2017: इसलिए अब्राहम ने सवेरे तड़के उठकर रोटी और पानी से भरी चमड़े की थैली भी
    हागार को दी, और उसके कंधे पर रखी, और उसके लड़के को भी उसे देकर उसको विदा किया।
    वह चली गई, और बेर्शेबा के जंगल में भटकने लगी।
  wol-KYG: Ca ëllëg sa Ibraayma jóg suba teel, sàkk mburu, booleek mbuusu ndox, jox
    Ajara, mu gàddu. Mu daldi ko dénk Ismayla, yebal ko, mu dem. Ci kaw loolu muy
    wëndeelu ca màndiŋu Beerseba.
  swp-swp: Arinai maratomtom eai Aberahama i toroheula ariri falawa ie abi, eo sarai
    opina eai goila i hegoi, Hagara i mosei, i toresae dabayarona eai, natuna hinage,
    eo i hetamari ie lau. To ie lau abo i laulau gaibu Biera‐siba barabarana eai.
  bjr-bjr: Abaraqaammafa mi ufana iriseenoo moo kananaana findifinoo feemu aafaqa
    faqa aandau apata taquki nammari sakaseenoo Akaara nammarina uqaruma amiseenoo
    faiqi aakuamaqaseenoo aiqanau. Akaara nammarifa narí amaaku afiqeenoo Beeraseeba
    maqa maaqaki aadana maqa maaqaki ooqu maridanoo oonuree aniree ida marinau.
  eng-YLT: And Abraham riseth early in the morning, and taketh bread, and a bottle
    of water, and giveth unto Hagar (placing [it] on her shoulder), also the lad,
    and sendeth her out; and she goeth on, and goeth astray in the wilderness of Beer-Sheba;
  kne-kne: Sin kasin napat-a, nasapa ay nan-as Abraham si makan ya sopot ay lalat
    ay napay-an si danom et inpatilid na en Hagar. Pag nan pakaanen sisya ya din anak
    na. Kinmaan da Hagar et nanlikeliked da sin lugar ay magay omili ed Beerseba.
  wat-wat: Eketa tova i katakiya nuwabunimokeyai, Ebenaamu tukwava na ukowina keta
    kabwaga, Ega i vikavanisiya eketa na natusi i teweisiya si niya.
  heg-NTPO: Ola oskaong mitang bii kon, Abraham mana bel Hagar ngae in kaa se lalan,
    nol tai bel un ana ka ui botor mes se un adu ka. Hidim un sao bihatang na nol
    ana Ismael le oen duas bok lakos deng maan na. Kon nam oen duas laok papmes epe
    in dani nol Beer Syeba ka.
  ptu-ptu: Masiäi, iya mebengngi'-bengngi'um bangom Abraham anna mualaanni tinallo
    Hagar sola Ismael, hoti anna uwai ponno pa'pongngeam, anna napasahihii. Mane nasuai
    lao sola änä'na. Iya le'ba'um Hagar anna kalao-laoi lako pohiallasam si diuaam
    Bersyeba, tadeem uwainna.
  bzd-NTPO: Eta̱ bule es bla'mi ta̱ Abraham tö Agar a̱ chkè mé. Ñies di' méitö ia̱
    iyiwak kkuölit yöule di' tso̱ie ese a̱. E' tié̱ka̱ ie' tö se̱raa̱ itsi̱ ki̱ ta̱
    iyuéshkar ilà Ismael e' ta̱. Agar mía̱ shkémi ëanas wé̱ kë̀ yi se̱rku̱' ese ska'
    ká̱ kiè Beerseba e' ëka̱.
  kwf-kwf: Ana Ꞌofodangi taꞋa Ꞌua ana ruana asoa, sa Abraham nia ka ngalia na fanga
    ki faꞋinia faꞋi kafo doe, ka kwatea fuana kini rao ꞋoꞋo neꞋeri. Nia ka alaꞋania
    ngela neꞋeri fuana, ma nia ka baꞋedaroꞋo faꞋasia fanoa neꞋeri. ꞋUnaꞋeri kera ka
    leka dalafa goꞋo adaroꞋo saena abaꞋi kula ꞋeꞋeredeꞋa kira saea Ꞌania Ꞌi Bereseba.
  eng-WYC-2017: And so Abraham rose early, and took bread, and a bottle of water,
    and put it on Hagar’s shoulder, and he betook to her the child, and let go her;
    and when she had gone, she went out of the way in the wilderness of Beersheba.
  eng-WMBB: Abraham rose up early in the morning, and took bread and a container of
    water, and gave it to Hagar, putting it on her shoulder; and gave her the child,
    and sent her away. She departed, and wandered in the wilderness of Beersheba.
  spp-spp: Kuru canŋke nùmpanŋa ɲyɛ̀sɔɔge na, Ibirayima à yîri maa yalyîre kan Agari
    á, maa lwɔhe le bùl'i mà kan u á mú, maa pyàŋi kan u á, maa u kɔ̀rɔ, ka u u ŋkàr'a
    sà a ɲaare na mâre Bɛrisheba síwage e.
  aey-aey: Odocob deel oso euna Ebraham uqa qasil bahic cajimei sabca wa leih dool
    ganacna tacec eu cedadimei uton. Odimei uqa mel Hega qatona mitumei suldocob nuen.
    Odocob uqa nuimei Biasiba wadau waca qeena lili huhu i cobon.
  urd-GVH: इब्राहीम सुबह-सवेरे उठा। उसने रोटी और पानी की मशक हाजिरा के कंधों पर रखकर
    उसे लड़के के साथ घर से निकाल दिया। हाजिरा चलते चलते बैर-सबा के रेगिस्तान में इधर-उधर
    फिरने लगी।
  rug-rug: Ego, pana munumunu hokara pa koivugona, si vala i Ebarahami koe Hega si
    kaiqa ginani meke keke bogu kapu qoti, sapu siṉia na kolo, meke va papani sa pa
    mudina meke garunu taloa nia. Meke taluarae si asa, meke ene vilovilorae pa korapa
    qega Biasiba.
  gaz-gaz: Abrahaamis guyyaa itti aanu ganama obboroon kaʼee nyaata muraasaa fi bishaan
    qalqala tokko fuudhee Aggaariif kenne. Waan kanas gatiittii ishee irra kaaʼeefii
    mucaa wajjin ariʼe; isheenis achii baatee Gammoojjii Bersheebaa keessa joorte.
  fra-LSG: Abraham se leva de bon matin; il prit du pain et une outre d’eau, qu’il
    donna à Agar et plaça sur son épaule; il lui remit aussi l’enfant, et la renvoya.
    Elle s’en alla, et s’égara dans le désert de Beer-Schéba.
  gnn-gnn: Ga wiripuŋuyuna munhakumirri waluyu ŋayi Yipurayim gaŋgathina, bala ŋayi
    märraŋala ŋathana malanha ga gapuna dhiṯthurruna ŋuriŋiyi gapuwuyyu bathiyu, bala
    ŋayi ḏiltjililina nhanukala Yaykawala ŋal'maraŋala ŋunhiyi bathinydja gapumirrinydja
    ga ŋathamirri. Ga biyapul ŋayi wekaŋala ŋunhi yothunha, bala djuy'yurrunana maṉḏanha
    gupaḏalnha‐wala. Bala maṉḏa marrtjinana yukurrana‐a‐a, wiripulili ga wiripulili,
    bitjarrana maṉḏa yukurrana marrtjinanydja ḏiltjikurruna ŋuliyina ŋanhdharkkurruna
    yäkukurru Biratjipakurru.
  yal-yal: Iburahima yi keli subaxan ma. A yi burun nun kidi sagbaan tongo igen yi
    naxan kui. A yi na birin nate Hagara xun ma, a yi diin so a yii, a yi e birin
    kedi. Hagara yi a xun ti tonbon yiren na dɛnaxan xili “Bɛriseba.”
  gum-gum: Indig katø kwalømbe Abrahambe løtsøzhig kurra, Agarwane pirrin køben, pi
    niguin kalusyu pi køben trana, kildunyu mutøsra, Ismaelwane yandø ñi ashchig cha
    nun tranabe, ka amrrigay chibig køn. Inchen nøbe webya ya, Beerseba tru mu misag
    warab waraimøsrø chu pumikkaig llirab uñibig køn.
  iou-iou: Eruk patkuko yäŋeŋirän Abraham akumaŋ ketemkät ume ehät täŋtuŋum taŋpäŋ
    Haga täŋo piriken peŋkaŋ nanaki iniŋ kireŋpäŋ yäwet-pewän kuŋkumän. Kuŋtäŋgän
    Beseba kome äma nämo iraniken uken täŋguŋguŋ täŋtäŋ kuŋatkumän.
  haw-1868: 'Ala ae la o Aberahama i ke kakahiaka nui, lalau aku la ia i ka berena
    a me ka wai iloko o ka hue a haawi ae la ia Hagara, a kau aku la maluna o kona
    poohiwi, a me ke keiki no hoi, a kuu aku la ia ia: hele aku no ia, a kuewa wale
    ae la maloko o ka waonahele o Beeresaba.'
  arb-NAV: فَنَهَضَ إِبْرَاهِيمُ فِي الصَّبَاحِ الْبَاكِرِ وَأَخَذَ خُبْزاً وَقِرْبَةَ
    مَاءٍ وَدَفَعَهُمَا إِلَى هَاجَرَ، وَوَضَعَهُمَا عَلَى كَتِفَيْهَا، ثُمَّ صَرَفَهَا
    مَعَ الصَّبِيِّ. فَهَامَتْ عَلَى وَجْهِهَا فِي بَرِّيَّةِ بِئْرِ سَبْعٍ.
  adz-adz: Da tataꞌ maratait, Abraham yuriꞌ da iyu nam gadan da apu rini gangan ranguda
    mpui gin sib da yantungꞌ iyab Hagar sias. Da itangin narunggan ifan da Hagar da
    iwat ribarangan rai. Ibinigi da Hagar ifan da iyung nam manaꞌ dadauntan Birsiba
    ifan.
  ewe-ewe: Ale Abraham fɔ ŋdi kanya, tsɔ nuɖuɖu kple tsi na Hagar, eye wòdo mɔ eya
    kple wo vi Ismael. Hagar zɔ mɔ kple via yi gbedzi le Beerseba. Menya afi si tututu
    wòyina o.
  eng-LEE: And Abraham rose up early in the morning, and took bread, and a bottle
    of water, and gave it unto Hagar, putting it onto her shoulder, and the child,
    and sent her away; and she departed, and wandered astray in the wilderness of
    Beer-sheba.
  dji-dji: Manymak, milwartjini maliri-gunyirri, nyani Abrayamdji wali marrngiliban,
    ga gapi ṉambiḏi gilingkaḻmirri maypalang marrngili rarrtjaḻ, girri burrili gilibili
    Yagarli. Girri nyani marrngili nyanngang yidjipili Yitjmayil, girri minydji bilny
    yaniliban murrurrtili. Biling bil gubini, ga bubaliban bil gukirriny kiriny wirrpil-mirrpmi,
    ngidjirrkngi ngunung gurrbiwi Biya-Djiba (Beer-Sheba).
  gvn-gvn: Yalibalaku Abrahamangka mayi and bana dajin Hagaranda, nyungundu yalaman,
    “Dungayda.” Bula, Hagar, nyungu kangkal, bula dungaynda. Bula jilbaku dungan-dungan,
    bubungu yindu-yinduymbu, kadanda bubungu bana yamba-kariku, Beersheba.
  nna-nna: Marntungu pirrpa-pirrpa Hagar-nga mayipa ngapa yinyala Abraham-ju. Ngapapinti
    Hagar ngurntingi wirrirnili. Palaja jurtu ngakarnapulinyi. Yana-yaninyikinyipulu
    pirranga, ngapimartaji, Piyajipakurtirri.
  asm-FB: পিছদিনা অব্ৰাহামে নিচেই পুৱাতে উঠি কিছু পিঠা আৰু ছালেৰে তৈয়াৰী পানী ভৰা
    এটা মোনা লৈ হাগাৰৰ কান্ধত তুলি দিলে। তাৰ পাছত ইশ্মায়েলকো শোধাই দি তেওঁলোক দুয়োকো
    বিদায় দিলে; পাছত দুয়ো আঁতৰি গ’ল আৰু বেৰ-চেবাৰ মৰুপ্রান্তৰত ভ্ৰমি ফুৰিলে।
  sus-A: عِبُرَهِمَ نَشَ كٍلِ سُبَشّ مَ. عَ نَشَ تَامِ تٌنفٌ عَ نُن كِرِ فبْنقْي،
    يٍ نَ كُي. عَ نَشَ نَ بِرِن دْشْ هَفَرَ شُن مَ، عَ نَشَ دِ سٌ عَ يِ رَ، عَ قَ
    عٍ بِرِن نَسِفَ. هَفَرَ نَشَ عَ شُن تِ فبٍنفبٍرٍن يِرٍ رَ دّننَشّ شِلِ بٍرِ سٍيبَ.
  fra-SBL: Abraham se leva de bon matin, prit du pain et un récipient d'eau, et les
    donna à Agar, en les mettant sur son épaule ; il lui donna l'enfant, et la renvoya.
    Elle partit, et erra dans le désert de Beer Schéba.
  hbo-hbo: וַיַּשְׁכֵּ֣ם אַבְרָהָ֣ם ׀ בַּבֹּ֡קֶר וַיִּֽקַּֽח־לֶחֶם֩ וְחֵ֨מַת מַ֜יִם
    וַיִּתֵּ֣ן אֶל־הָ֠גָר שָׂ֧ם עַל־שִׁכְמָ֛הּ וְאֶת־הַיֶּ֖לֶד וַֽיְשַׁלְּחֶ֑הָ וַתֵּ֣לֶךְ
    וַתֵּ֔תַע בְּמִדְבַּ֖ר בְּאֵ֥ר שָֽׁבַע׃
  shp-NTPO: Wetsa nete xabata yamékirishoko iketian, Abrahamman piti betan bichi chomo
    onpaxya Agar menia iki; jainxon jatíbi papimaxon jawen bake Ismael menixon jainoa
    raana iki. Jain kaai onanyamaaxbi kaax, Agar tsoa jonibi jain jamaa Beerseba mananman
    kakáresa iki.
  eng-WYCLIFFE: And so Abraham roos eerli, and took breed, and a botel of watir, and
    puttide on hir schuldre, and bitook the child, and lefte hir; and whanne sche
    hadde go, sche yede out of the weie in the wildirnesse of Bersabee.
  pjt-pjt: Ka mungawinki mulapa Aipuṟamalu pakaṟa mai mantjiṟa mina tjutiṉu yakutja
    puṟunytja kuka panya miṟinguṟu palyantjitjangka munu minyma panya Aikala piningka
    tjunkula palunya pulanya katjaṟara nguranguṟu wituṟa iyaṉu. Ka pula Aipuṟamanya
    wantikatira anu munu pula ilytjingka para-pitjalinangi ngura ini Piitjiipala itingka.
  cwe-cwe: Igolo yake imitondo Bulahimu kamwing'ha Hajili ndiya na nongo imemile mazi.
    Kamtwika mwanage mdiyega na kumuwinga hamwe na mami yake. Wasegela na wengila
    muna dibwilingu da Belisheba.
  bgs-bgs: Purisu igsállám si Abraham igbággé ka ágkakan asta ágdalámmanan na ipánnù
    ka wayig tun ki Agar ébô baban din. Igpapanó din si Agar asta tô batà din. Igsadun
    si Agar tun ta disyerto ka Berseba, asta igpanó-panó dan.
  kik-kik: Mũthenya ũyũ ũngĩ rũciinĩ tene Iburahĩmu akĩoya irio na mondo ya rũũa ĩrĩ
    na maaĩ, na agĩcinengera Hagari. Akĩmũigĩrĩra ciande-inĩ ciake, agĩcooka akĩmumagaria
    hamwe na kĩmwana kĩu. Nake Hagari agĩĩthiĩra, na agĩturĩrwo nĩ njĩra arĩ kũu werũ-inĩ
    wa Birishiba.
  ksr-ksr: Kaeŋ jero moma Aabrahamnoŋ eŋ gomaamba totooŋanoŋ waama nene tosia meŋ
    apu jua lama selianoŋ memeta kanoŋ apu kosoŋ kaŋ Haagarwaa sawiŋanoŋ ama meriawo
    wasiŋ orono mesaoŋ keni. Kema Beerseba baloŋ qararaŋkoŋkoŋanoŋ keuma liligoŋ laligori.
  omb-omb: Robongi siaga lo rain tuegi, Ebraham mo lai na hinaga, vurugi wai, me mo
    bete lawe Hega. Mo taure lo siqei Hega, siu mo hora vohoginire tona netune Ismael.
    Mo dige lategi lolo vanue vurogi waregi Bereseba.
  fra-NCL: Abraham s’étant levé de bon matin, prit du pain et une outre d’eau, les
    donna à Agar et les mit sur son épaule ; il lui remit aussi l’enfant, et il la
    renvoya. Elle s’en alla, errant dans le désert de Bersabée.
  cek-AK: Khawnbang khawnthaw ah, Abraham mah takaw hoi moihin tui tabu to lak moe,
    Hagar to paek; anih ih palaeng ah koeng pae moe, nawkta hoi anih to nawnto haek
    ving; Hagar loe caeh poe moe, Beersheba praezaek ah amhet khing.
  xla-xla: Epame alila hale utulala ikadepe A꞉iblahamtapo Hagai dla daya mate epo
    aliya kapala dla yú tili mate ya꞉ maka꞉ dla didiyemelepame ma-taiya diyo. Epalati
    yia꞉ta madipatata ya꞉ saliyome ma Belseba mo dalupa dulu dla taiyo.
  cuk-cuk: Neg-oibosadgi, wakudaryalaba, Abraham Agarʼga madu, degi, buglugi dii ega
    uksad. Abraham Agar-gukingi bela ega ibmar nasiksad. Geb degi, Agarʼga e-machi-Ismael-uksagu,
    barmisad. Agar nadegusad, Beersebaʼsik nega-dulesulidganba bipirmakdii gusad.
  uig-CYR: Әтиси таң сәһәрдә Ибраһим қопуп, нан билән бир тулум суни елип Һәҗәргә
    берип, өшнисигә йүдкүзүп, балини униңға тапшуруп, иккисини йолға селип қойди.
    Һәҗәр кетип, Бәәр-Шебаниң чөлидә кезип жүрди.
  pma-pma: Sakini, visokon semau, Ebraham san anien ka veioai tai min Hakar ka lingi
    en vatisin. Evus, sila lat kei ka natnali luva. Keilu luva luka vasi out volvol
    ten out Bersiba.
  tel-2017: కనుక అబ్రాహాము తెల్లవారకముందే లేచి రొట్టె, నీళ్ళు పోసిన తోలు తిత్తి సిద్ధం
    చేసి వాటిని హాగరు భుజంపై పెట్టాడు. ఆ బాలుణ్ణి ఆమెకు అప్పగించి పంపివేశాడు. ఆమె
    వెళ్ళి బెయేర్షెబా అడవికి చేరి అక్కడ తిరుగుతూ ఉంది.
  hat-BSA: Konsa, Abraham te leve bonè nan maten. Li te pran pen avèk yon kwi dlo,
    e li te bay yo a Agar. Li te vin mete yo sou zepòl li, li te ba li jènjan an,
    e li te voye li ale. Li te pati e li te vwayaje nan dezè Beer-Schéba a.
  bxh-bxh: Bobonna ma hwalahwalalana Abelaham ya eno obiyo be anꞌan yo hoꞌowa leduna
    ya abi nonohaidi be Hagala ya fabahei, na habahim ma natuna ya duidi, be nuꞌu
    sa lau afulen. Hagala ma natuna sa lau Belesiba, nuꞌuna pitapitalina yai sa laulau gaibu.
  kos-kos: Toangna in lotu se tok ah, Abraham el tukakek ac eis kutu mwe mongo ac
    pak kulun kosro se sessesla ke kof, ac filiya finpisal Hagar, na el supwalla ac
    tulik sac. Hagar el som forfor acn turangang uten Beersheba.
  hbo-WLC: וַיַּשְׁכֵּ֣ם אַבְרָהָ֣ם ׀ בַּבֹּ֡קֶר וַיִּֽקַּֽח־לֶחֶם֩ וְחֵ֨מַת מַ֜יִם
    וַיִּתֵּ֣ן אֶל־הָ֠גָר שָׂ֧ם עַל־שִׁכְמָ֛הּ וְאֶת־הַיֶּ֖לֶד וַֽיְשַׁלְּחֶ֑הָ וַתֵּ֣לֶךְ
    וַתֵּ֔תַע בְּמִדְבַּ֖ר בְּאֵ֥ר שָֽׁבַע׃
  ibo-ibo: Ebraham biliri nʼisi ụtụtụ echi ya, kwadoo ihe oriri na mmiri ọṅụṅụ nke
    dị nʼime karama akpụkpọ, bunye ha Hega. O bukwasịrị ha nʼubu Hega, zipụ ya na
    nwa ya nwoke. Hega si nʼebe ahụ pụọ wagharịa nʼime ọzara Bịasheba.
  ory-ory: ଏଥିଉତ୍ତାରେ ଅବ୍ରହାମ ପ୍ରଭାତରେ ଉଠି ରୁଟି ଓ ଜଳପୂର୍ଣ୍ଣ କୁମ୍ପା ଘେନି ହାଗାରର ସ୍କନ୍ଧରେ
    ଦେଇ ବାଳକଙ୍କୁ ସମର୍ପଣ କରି ତାହାଙ୍କୁ ବିଦାୟ କଲେ; ତହିଁରେ ସେ ପ୍ରସ୍ଥାନ କରି ବେର୍‍ଶେବା ନାମକ
    ପ୍ରାନ୍ତରରେ ପଥ ହରାଇଲା।
  wmt-wmt: '@see-verse:GEN.021.013'
  chk-chk: Iei mine Apraham a pwätä lesosorusich, a angei mongö me eu rumen koluk
    o isetä won afaren Hakar. Iwe, a tinirela me nöün we ät. Iwe, Hakar a feila o
    süsüfeil lon ewe fanüapön Peersepa.
  ssd-ssd: Taŋakina le maratukuk tiŋga Abraham nu nyamagaŋ kilmba agaŋmor ŋgarombi
    kule kunyna ta turmba kilmba Hagar tuku kailmane mbolŋge patika kiŋo nuŋe ndoŋ
    kukulnikina le kinaik kumba ka Berseba tuku ma baknu mbolŋge kine promba lika
    minnaik.
  rop-rop: Ailibala neksdei Eibrahem bin gibit Heiga wodabeig en sambala daga, en
    imbin jandimwei dubala. En dubala bin gowei en wokabat langa det deset kantri
    gulum Biyashiba.
  ukr-1871: Устав же Авраам у ранцї, і взяв хлїба та бурдюк води та й оддав Агарі,
    і положив за плечима в неї хлопця, та й одпустив її. Вона ж одійшовши заблудила
    в Бейер-Себа пустинї.
  eng-AOI: The next morning Abraham got up and gave Hagar food and water. In that
    country people used to take a bullock's skin and sew it like a bag for water.
    So she carried water in a bullock's skin on her shoulder for them to drink on
    the way. Then Abraham sent Ishmael off with his mother and they went away. The
    old man sent them both right away from there. They went on and on until they reached
    a desert place called Beersheba, and they wandered about there.
  yon-yon: Ware amkimo keruune, Abrahambed Hagar yaa animaniib ok yowo dingkan kadbed
    ongmiweniib kuu bene yu kandom ari nongkobekore, yedmendoone, yu mingki yoom winiwen.
    Amiibban koknoon ambibkin Berseba yaa kirinwanmo wuneen.
  bch-bch: Io, ado sae gaisala rumaruma Abraam ibada annga idanga ede ga meme itin
    kukul iuon ngan eau, ta idol Agar ikepeai. Ga kus ta isula ei ga inat ga tila.
    Ta gisirua tilalala alele ngan tibur modamodanga ieda Berseba.
  deu-1951: Da stand Abraham am Morgen frühe auf und nahm Brot und einen Schlauch
    voll Wasser, gab es Hagar und legte es auf ihre Schulter; er gab ihr auch den
    Knaben und schickte sie fort. Sie ging und irrte in der Wüste Beer-Seba umher.
  eng-JPS: And Abraham arose up early in the morning, and took bread and a bottle
    of water, and gave it unto Hagar, putting it on her shoulder, and the child, and
    sent her away; and she departed, and strayed in the wilderness of Beer-sheba.
  ubr-ubr: Ra itom fomenei fomenei Abraham bayu fani iboen a kibub foro korofinai
    siyamai on sareu ibonuai ato Hagar itai. Abraham fifi orot Hagar kounai iyagai
    ato iyafares sinai. Hagar natun rus sidadanam sinai Beersheba efan koiteterinai
    nan sigat.
  srp-1865: I Avram ustav ujutru rano, uze hljeba i mješinu vode, i dade Agari metnuvši
    joj na leða, i dijete, i otpusti je. A ona otišavši lutaše po pustinji Virsavskoj.
  lug-lug: Ibulayimu n’agolokoka ku makya ennyo, n’addira omugaati n’ensawo ey’amazzi
    n’abiwa Agali n’omwana gwe yazaala ng’abiteeka ku kibegabega kye, n’amusiibula.
    Agali n’agenda ng’atambulatambula mu ddungu lya Beeruseba.
  heb-heb: וישכם אברהם בבקר ויקח לחם וחמת מים ויתן אל הגר שם על שכמה ואת הילד וישלחה
    ותלך ותתע במדבר באר שבע׃
  ben-IRV: পরে অব্রাহাম ভোরবেলায় উঠে রুটি ও জলের থলি নিয়ে হাগারের কাঁধে দিয়ে ছেলেটিকে
    সমর্পণ করে তাকে বিদায় করলেন। তাতে সে চলে গিয়ে বের-শেবা মরুপ্রান্তে ঘুরে বেড়াল।
  pan-pan: ਤਦ ਅਬਰਾਹਾਮ ਸਵੇਰੇ ਜਲਦੀ ਉੱਠਿਆ, ਰੋਟੀ ਅਤੇ ਪਾਣੀ ਦੀ ਇੱਕ ਮੇਸ਼ੇਕ ਲੈ ਕੇ ਹਾਜ਼ਰਾ ਦੇ
    ਮੋਢਿਆਂ ਉੱਤੇ ਰੱਖ ਦਿੱਤੀ ਅਤੇ ਮੁੰਡਾ ਵੀ ਦੇ ਦਿੱਤਾ ਤਦ ਉਹ ਚਲੀ ਗਈ ਅਤੇ ਬਏਰਸ਼ਬਾ ਦੀ ਉਜਾੜ ਵਿੱਚ
    ਭਟਕਦੀ ਰਹੀ।
  mwp-mwp: Bathaynga nanga goeyga Abrama nuydh ayde ngukil mamayidhin Eyga nanu kazipa.
    Palamun ngukiw za tetel uruy goengaw yana. Nuydh ayde a nguki wanaman Eygana thabaynu
    gimal, nanu kazi nabiya kalmel. Nuydh Abrama palay kalanu adhapa wayamoedhin.
    Na mabaygoegi lagoepa miyaydhin, lag nel Biyasiba. Na kasa gurguy ulaypu, nabiya
    kalmel nanu kazi.
  mya-JVB: အာဗြဟံ သည် နံနက် စောစောထ ၍ ၊ မုန့် နှင့် ရေ ဘူး ကိုယူ သဖြင့် ၊ ဟာဂရ ပခုံး
    ၌ တင် ပြီးလျှင် ၊ သူငယ် ကို အပ် ၍ ကျွန်မ ကို လွှတ် လိုက်လေ၏။ သူသည်လည်း သွား ၍
    ဗေရရှေဘ တော ၌ လှည့်လည် လျက် နေ၏။
  tte-O: Yanuwa ilayan malala kikiuna Abelamo kan tupwali, mekanakava waila patu yabo
    iya gouti kwapina siginauli ikalaili mwa ilau ipeili Ega leyaleyana mena. Mwa
    menatuna iyawasali silau, yo silolo-bwagabwaga Biyasiba ana dedei leleyanna koina.
  tbg-tbg: Kotiva minti tuvaro vira qararaa Eparahaamiva vaaka toqaqi himpiro karavata
    namari taquvata Hagaara amiro vira atitovaro Hagaava nai maaquntiro vura. Viva
    nai maaquntiro oru viviro, aahara vata, Besebaini oru mini vaiharo vi ani vaura.
  hmo-hmo: Kerukeru, daba maragi neganai, Aberahamo ese Hagara dekenai aniani bona
    ranu danu be nani kopina lalonai ia henia. Idia be Hagara ena doruna dekenai ia
    atoa, bona ia siaia lao, mero danu. Vadaeni, hahine ia lao, bona Bere Sieba ena
    taunimanima lasi gabuna dekenai ia loaloa.
  ata-ata: Miai xe mitulu no kakau ne la, Avalaamu munoꞌu laꞌilali seꞌi sou mulai
    mulosie Axali ilou lexa mutavulenu no anu mee sosou. Xe mulutu vaxa la muvoꞌonu
    ꞌolu Isimaeli sou muꞌitalonu vaxa noxie nenu tumalie, io sou mupalusiꞌa ilou milai.
    Aneꞌi ilou ꞌilie soxu milutu mole milai. Milai mixixaoxao mivaxa mineꞌe ne Beru-seva.
    Xalee lia ane ne, xalee vitanisi. Ovuovu ilou iaꞌeiaꞌe ne uleme uꞌoki uasi, vilevilesi.
    Xalee seꞌi la tani taxulunusi. Lavolavoꞌo mo ioꞌiioꞌisi. Lexa kalumo uasi.
  nfa-nfa: Bèli madꞌae aae èèna, Abraham tao gee jꞌara hia Hagar, aa na kadhoe èi
    dꞌara baboꞌi cue mi kabela-kao na. Hèia na patabuli ka bhèni ne dènge ana na Ismael,
    ho lasi. Ka ra kako palème dꞌara mamoo dhu dètu dènge Beer-Syeba.
  urd-urd: तब अब्रहाम ने सुबह सवेरे उठ कर रोटी और पानी की एक मश्क ली और उसे हाजिरा
    को दिया, बल्कि उसे उसके कन्धे पर रख दिया और लड़के को भी उसके हवाले करके उसे रुख़सत
    कर दिया। इसलिए वह चली गई और बैरसबा' के वीराने में आवारा फिरने लगी।
  rus-SYN: Авраам встал рано утром, и взял хлеба и мех воды, и дал Агари, положив
    ей на плечи, и отрока, и отпустил ее. Она пошла, и заблудилась в пустыне Вирсавии;
  cbt-NTPO: Tahuëririnquë tashiramiachin Apraanso', Acara quëtacaso marë' cosharo
    manin. A'nara sha'huëtë morsaquë i'sha ta'panahuaton, quëtërin. Hui'nionta Ismairo
    itërinso', a'paantërin quëpacaso marë'. Inahuaso pa'pachinara, Piirsipa inotëro
    parti chihuëatona', topinan pa'sápi.
  bqc-SIM: Ɔ̃ Ablahaũ fɛ̀lɛ kↄↄkↄↄ, à blɛ sɛ̀ ń ituuo, a kpà Hagaawa. A dìɛ̀,
    ↄ̃ à aà nɛ́ kpàwà lↄ. À aà gbàɛ, ↄ̃ à gɛ̀ lɛ́ liaaliaa Bɛɛsɛba guwaiwaiu.
  tcz-CHONGTHU: Hichun Abraham ajing in matah in akithou vin, neh ding bu asutup'in
    chule twipoh na ding twibom Hagar chu apen aleng kouva aledoh peh tan ahi, hichun
    amanu le achapa chu asolmang in, chuin Hagar chu suhna ding helouvin Beersheba
    gamthip noiya avah lelei.
  mar-mar: अब्राहाम सकाळीच लवकर उठला, भाकरी व पाण्याची कातडी पिशवी घेतली आणि हागारेला
    देऊन तिच्या खांद्यावर ठेवली. त्याने तिचा मुलगा तिला दिला आणि तिला पाठवून दिले.
    ती गेली आणि बैर-शेबाच्या रानामध्ये भटकत राहिली.
  tcs-tcs: Wa, neks moning, Eibram i bin gedap prapa eli, ane em bin meke ol kaikai
    redi ane teke wan skinbaig prapa pulap wea wata ane em bin gibem po Eiga. Em bin
    pute dem samting lo solda blo Eiga ane bin spik po demtu po go ane libe aus blo
    Eibram biain. So Eiga ane boi blo em bin lego go ane demtu bin wagbaut eniwea
    lo da dezet eria blo Bisiba.
  soq-soq: Tane imonemba tadinaida Abraam enenwisene nana ita esa dugiwa, pue etepa
    mampe dewasaiena bedewe esa utene wadene Eiga otopa nata wanamone waaubamono antoiena.
    Tane Eiga otopa nata antoie into bola Beasiba sala makowa bedewe koantone lakasanton.
  qub-qub: Chayno Dios nishan warannin, tutallana Abrahamga tantata, ordiwan yacutapis
    camarircur Agarta goycuran. Llapanta aparicurcuptin wamran Ismaeltawan ishcanta
    «aywacuy» nir despacharan. Agar mana musyaranchu maypa aywaytapis. Chayno aywacurmi
    puriycaran Beerseba chunyajpa.
  bqp-bqp: Akũ Ibrahĩ fùtɛ kↄnkↄkↄnkↄ, à pↄ́ble sɛ̀ kũ í tùruuo à kpà Hazaraa. À
    dìnɛ, akũ à a nɛ́ kpàa dↄ. À a gbàrɛ, akũ à gɛ̀ɛ àtɛn likara zↄ̃ Bɛsɛba gbárannan.
  hat-hat: Nan denmen Abraram leve bonè, li pran pen ak yon sak an po bèt plen dlo,
    li bay Aga. Li ede l' mete yo sou tèt li. Li ba li pitit la, li fè l' ale kite
    kay la. Aga pati, li mache, li mache, jouk li pèdi nan dezè Bècheba a.
  eng-BSB: Early in the morning, Abraham got up, took bread and a skin of water, put
    them on Hagar’s shoulders, and sent her away with the boy. She left and wandered
    in the Wilderness of Beersheba.
  tod-tod: Poluma zobui, Aɓalaame wuzeɠeni ga sobuzobui, é ɓului zeɠe ta kɔlɔ woolei
    ziɛi su, é sɛlɛ Agaal ɓaki ba, é zunu loungoi ɓalaa ve zea, é vali ma. É liini,
    é leʋeteʋe Ɓeel-Seeɓa teʋebai zu.
  eng-WEBPB: Abraham rose up early in the morning, and took bread and a container
    of water, and gave it to Hagar, putting it on her shoulder; and gave her the child,
    and sent her away. She departed, and wandered in the wilderness of Beersheba.
  kbq-kbq: Hanki Abrahamu'a nanterame otino bretine, zagagafa avufgare tro hu'naza
    tafempi tinafino Haga afunte nenteno, mofavre'a avrenemino hunte'ne. Hanki Haga'a
    atreno Berseba ka'ma kopi vuno umani'ne.
  nhe-BL: Huajca hualmostla nelcualca, Abraham quicuic tlacualistli huan se cuetlaxtli
    temitoc ica atl huan quimamalti Agar huan quiilhui ma quisa ihuaya ioquichpil
    Ismael. Huan nopa sihuatl yajqui huan san nentinemiyaya ipan nopa huactoc tlali
    Beerseba campa ax tleno eli pampa ax quimatiyaya canque yas.
  bus-bus: Ben Ibraĩ fɛ̀ɛ kↄngↄ idɛ'idɛ, à pↄ́blee sɛ̀ kↄ̃n í tùuo à kpà Agyaraa.
    À dìnɛ, ben à à nɛ́ kpàa dↄ. À à gbàrɛ, ben à gàa èe likↄ̃aa zↄ̃ↄ Bɛsɛba gbáan.
  gub-BL: Iku'egwer pe Àmàrààw upu'àm izi'itahy kury. Omono temi'u Agar pe. Umynehem
    amo 'yryru imono pà izupe no. Omono kwarer iaxi'i rehe kury. — Eho xe hereko haw
    wi nehe, i'i izupe. Oho tuwe Agar a'e wi kury. Wata e oho iko ywyxiguhu Merexewa
    her ma'e rehe.
  eng-DRA: So Abraham rose up in the morning, and taking bread and a bottle of water,
    put it upon her shoulder, and delivered the boy, and sent her away. And she departed,
    and wandered in the wilderness of Bersabee.
  knf-knf: Abraham anaţa na nfa kub, ajej kapoom na ubuuli wi meel awul Hagar, kë
    aţu ţi feţ, akak awula napoţ aşë dola kë ayaa. Kë Hagar aya añaay na *pndiiş pi
    Berŧabe.
