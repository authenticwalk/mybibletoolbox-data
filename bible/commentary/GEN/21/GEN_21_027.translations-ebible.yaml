verse: GEN.021.027
translations:
  mal-C: പിന്നെ അബ്രാഹാം ആടുമാടുകളെ കൊണ്ടുവന്ന് അബീമെലെക്കിനു കൊടുത്തു. അവർ ഇരുവരും
    ഒരു കരാറിലേർപ്പെടുകയും ചെയ്തു.
  deu-TKW: Da nahm Abraham Schafe und Rinder und gab sie dem Abimelech, und sie schlossen
    einen Vertrag miteinander.
  lin-lin: Abrayami azwaki bameme, bantaba, bangombe, mpe apesaki yango na Abimeleki ;
    bongo bango mibale basalaki boyokani.
  cbr-NT: Usai abë banai sënë́ntankëxun ka Abrahamnën aín ovejakama 'imainun aín vaca
    bitankëxun, Abimélec 'inánkëxa; usakin 'inánkinshi ka a nëtënbi sinanatëkëntima
    okin a rabë́xunbi mëníokëxa.
  eng-LSV: And Abraham takes sheep and oxen, and gives to Abimelech, and they make,
    both of them, a covenant;
  bmu-bmu: Mewö meleŋda jiiga Abrahamnöŋ anda lama aka bulmakau memba kaba Abimelek
    waŋgiiga nalö miaŋgöreŋök sutŋire jöhöjöhö aka alohot.
  eng-GNV: 'Then Abraham tooke sheepe and beeues, and gaue them vnto Abimelech: and
    they two made a couenant.'
  eng-WEBSTER: 'And Abraham took sheep and oxen, and gave them to Abimelech: and both
    of them made a covenant.'
  nhw-BL: Huajca Abraham quincuic borregojme huan huacaxme huan quimacac Tlanahuatijquetl
    Abimelec para quiijtos para temachtli amo moixpanose quen quiijto nopa camanali
    catli quisencahuayaya ihuaya.
  swh-ONEN: Hivyo Abrahamu akaleta kondoo na ngʼombe, akampa Abimeleki, nao watu hawa
    wawili wakafanya mapatano.
  bba-bba: Mɑ Aburɑhɑmu u yɑ̃ɑnu kɑ kɛtɛbɑ suɑ u Abimɛlɛki wɛ̃, be yiru bɑ kɑ ɑrukɑwɑni
    bɔkuɑ.
  eng-KJVCPB: And Abraham took sheep and oxen, and gave them unto Abimelech; and both
    of them made a covenant.
  cpy-cpy: Raaki Abraham rovejate, ivacatepaeni ipashitakari Abimelec. Arira raapatziyawakahaari.
  mpx-mpx: Inoke Abalahama sipi ge bulumwakau enuna i ahel ge i pek Abimeleki elana,
    yaka ali toto labui wali bateli hi ginol.
  wbp-wbp: Yipuruyamurluju jangku-manu, “Ngulaju ngula-juku.” Ngula-jangkaju, Yipuruyamurluju
    turnu-manulku-jana jiyipi, puluku. Ngula-jangka, yungulkurla ngalya-kariji Pimalikikiji
    warntarri. Jarnkulku-pala-nyanu ngungkurr-nyinaja rarralypaku nyinanjaku.
  luo-luo: Kuom mano Ibrahim nokelo rombe kod dhok mi omiyogi Abimelek, kendo ji ariyogi
    notimo singruok.
  meu-meu: Bena Abraham ese mamoe bona boromakau e abidia, Abimelek e henia; bena
    idia raruosi e herohemaino.
  npi-ULB: यसैकारण अब्राहामले भेडाहरू र गाई-गोरुहरू अबीमेलेकलाई दिए, र तिनीहरूले प्रतिज्ञा
    गरे ।
  yor-yor: Abrahamu sì mú àgùntàn àti màlúù wá, ó sì kó wọn fún Abimeleki. Àwọn méjèèjì
    sì dá májẹ̀mú.
  emp-NTPO: Maʌ̃ ewarid̶e ãdji umérãba bed̶ea b̶ʌsid̶aa. Maʌ̃ne Abrahaʌ̃ba ovejada,
    paca sid̶a zocãrã eneped̶a Abimelea diasia.
  ind-ind: Kemudian Abraham memberikan beberapa ekor domba dan sapi kepada Abimelek.
    Lalu mereka berdua mengadakan perjanjian.
  pes-OPCB: آنگاه ابراهیم، گوسفندان و گاوانی به ابیملک داد و با یکدیگر عهد بستند.
  ssx-ssx: Kutupa Eipoloha꞉ma꞉ma꞉ mandane sipisipi make kaomanu make Abimeleke haleekeme.
    Kutupa hali yaapoma꞉ pi tonkao wipikime.
  lcm-lcm: Asukang na Abaraam kala alis a Abimelek ta mang rukun sipsip na mang rukun
    bulumakau na kilongla abis karilong angainainakai.
  aer-aer: Abraham-ele Abimelech antheke yepe-yepe uthene pweleke-arlke, kele ratherre
    ipeltye-ilerreme ahele-irreke-arle iperre, apurte anteme-irreke.
  tgl-ULB: Kaya kumuha si Abraham ng tupa at mga lalaking baka at binigay ang mga
    ito kay Abimelek, at gumawa ang dalawa ng isang kasunduan.
  nop-nop: Kaŋ Abalahamdi kale dompa eŋ makau yanagila buŋa Abimelekdok bopnemiŋguk
    unduŋ tiŋa meyat lufom adi menot momooŋ hatidok yofolok tugumuk.
  kca-kca: Щӑԓта Авраам ошәт пӑ мисәт ўс пӑ Авимелеха мӑсԓы, щиты ԓын йастантәпса
    версәтән.
  cbu-NT: Aprahamaamsha, Zuraksha. Ashiri amikurtayani tárangiya. Táyaru, Aprahamarini
    opeejaa, wakaraatstam Abimelekaam putayaru panarangiya. Sheersin, wanasir amikurtayarusin
    kasaranganaya.
  usa-usa: Miráitana Abara-ámma tipitípi-garaq purumakamma maména Ábímérékimma ámíkaiye.
    Mikákémmá máákagorata móra-yiyaqa maakaye.
  hui-hui: Ani layagola Abarahamahanda nogo sibi bulumagaru tale buwa maru Abimelege
    mialu libugua habo nalolene bi lowini.
  wrs-wrs: Doa Aprahamba sapim sipsipm holvorombrahona Apimelekm, doa omnana, pimba
    si beswonam pivmba wohevevra.
  mya-mya: ထို​နောက်​အာ​ဗြ​ဟံ​သည်​အ​ဘိ​မ​လက်​အား သိုး​နှင့်​နွား​တို့​ကို​ပေး​၍​သူ​တို့​နှစ်​ဦး​က​တိ
    သစ္စာ​ပြု​ကြ​လေ​သည်။-
  cbi-NTPO: Tsenñu Abraham uveja bain kamin, naa wagaa bain kamingue', Abimélecnu
    kuwami; tsejtu juntsa malunun yala pallu veta' veta' ura' kenu ti' ma tsai shuwala.
  bod-N: དེ་ནས་ཨབ་ར་ཧམ་གྱིས་ཨ་བི་མེ་ལེག་ལ་བ་གླང་དང་ར་ལུག་བཅས་སྤྲད་པ༌དང༌། ཁོ་གཉིས་ཕན་ཚུན་བར་གྲོས་འཆམ་བྱུང༌ངོ༌།།
  wsk-wsk: Se Abraham sipsip sang se bulmakau sang ago Abimelech tuam se nuna ilagala
    den kaloman.
  kkl-kkl: Wene seogpa Abraham nenekori eldi pham domba eldi pham sapi tobogti, Abimelekh
    tarogpa, yubu salag nikne leptek.
  sna-sna: Saka Abhurahama akauya namakwai nemombe akazvipa kuna Abhimereki, uye varume
    vaviri ava vakaita sungano.
  spa-BLM: Abraham tomó ovejas y ganado y se los dio a Abimelec. Aquellos dos hicieron
    un pacto.
  beu-beu: Angmuse Abraham ana jumba, bot sapi medi, sengmuse emangpi ana metma Abimelek
    enang. Sengilaba Abraham, bot Abimelek oleve itat palai. Aarunge jumba ba Abraham
    ana metma Abimelek enang angu, jumba emanarang bititu angu Abraham ana vengtalail
    eapahing atahing.
  cac-cac: Yuj chi' ix yic'ancot noc' calnel vin̈aj Abraham chi' yed' noc' vacax,
    ix yac'an noc' vin̈ d'a vin̈aj Abimelec chi'. A d'a jun c'u chi' ix sb'ocan jun
    strato eb' chi' schavan̈il.
  swh-ULB: Kwa hiyo Abraham akachukua kondoo na ng'ombe maksai akampatia Abimeleki,
    na wawili hawa wakafanya agano.
  bel-bel: І ўзяў Абрагам дробнага і буйнога быдла і даў Авімэлэху, і яны абодва спрымірыліся.
  deu-ELBBK: Da nahm Abraham Kleinvieh und Rinder und gab sie Abimelech, und sie schlossen
    beide einen Bund.
  mbb-OT: Ne zutun mid-uwit ni Abraham is menge kerehidu wey vaka ne imbeǥey zin ki
    Abimelec ne midhimu sikandan is dezuwa te kesebutan.
  msc-msc: Iburahima ka a la saa doilu bɔ, a ni a la bailu a ni a la nisilu bɔ ka
    a di Abimelɛki ma, alu la teriya rɔ.
  mal-2015: പിന്നെ അബ്രാഹാം അബീമേലെക്കിന്നു ആടുമാടുകളെ കൊടുത്തു; അവർ ഇരുവരും തമ്മിൽ
    ഉടമ്പടി ചെയ്തു.
  tuo-NT: Tojo níca beꞌro Abrahã ovejare, wecʉare mii, Abimelere oꞌocʉ niwĩ. Cʉ̃ tojo
    oꞌóca beꞌro, ti nʉmʉta “Aꞌtiro weerãti”, ni aꞌmerĩ apocãrã niwã.
  gup-gup: Wanjh Abraham kumkang sheep dja bulikki biwong Abimelech dja bedda nawu
    Abimelech dja Abraham benewokmarnburrinj.
  met-met: Binabu Ebraham xap sipsipdi xaung bulmakaudi dima saing sinadi na Abimelek,
    saing tang dahau haruangua.
  gvs-gvs: Tuwo Eberamo ina sipi be ina bulumakau ikabidi, Abimelekayana ivini, e
    adi taiyuwo sikanasíuna.
  rmc-rmc: Akor o Abraham iľa le bakren the le gurumňen, diňa len le Abimelechoske
    a sodujdžene phandle peha e zmluva.
  nlg-nlg: Ma Abraham te hea Abimelech na balu buluka mana sheep, ma rogaira toro
    sopa baubahu.
  dgr-DOGNT: Eyıt'à Abraham, sahzǫ̀ą eyıts'ǫ ejıe Abımelek ghàı̨la, eyıt'à ełexè nàowo
    gèhtsı̨.
  pes-OPV: و ابراهیم، گوسفندان وگاوان گرفته، به ابی ملک داد، و با یکدیگر عهدبستند.
  ron-1924: Ши Авраам а луат ой ши бой, пе каре й-а дат луй Абимелек, ши ау фэкут
    легэмынт амындой.
  ben-OBCV: অতএব অব্রাহাম মেষ ও গবাদি পশুপাল আনিয়ে সেগুলি অবীমেলককে দিলেন এবং দুজনে
    এক সন্ধিচুক্তি করলেন।
  lex-lex: Noka Abrahama na'ala duma me sapi pa nala la Abimelek totpa rrora rhi'a
    nnio'a ida.
  rgu-rgu: Boe ma Abraham no Abimelek heke hehelu-barataaꞌ. Abraham heo fee maneꞌ
    a sapi ma bibi-lopo. Boe ma ana heo tamba seluꞌ bibi-lopo tenaꞌ hitu.
  som-som: Markaasaa Ibraahim ido iyo dibiyo kaxeeyey, oo wuxuu siiyey Abimeleg; labadoodiina
    axdi bay dhigteen.
  lat-VUC: 'Tulit itaque Abraham oves et boves, et dedit Abimelech: percusseruntque
    ambo fœdus.'
  aoi-aoi: Eneja kembirra arakba Aburiyama nenu-kwa akwala jiba akwa bulukwa Abimileku-wa,
    akwa akina-murra neni-yarrkakumarna ayakwa wunalakina.
  eng-ASVBT: And Abraham took sheep and oxen, and gave them unto Abimelech; and they
    two made a covenant.
  mna-mna: Tona Abaraam ikam sipsip mi makau pakan pa Abimelek, mi ziru timbuk sua
    be tiparlup zin.
  ita-1885: Ed Abrahamo prese pecore e buoi, e li diede ad Abimelecco, e fecero amendue
    lega insieme.
  eng-LXXUP: And Abraham took sheep and calves, and gave them to Abimelech, and both
    made a covenant.
  eng-ULB: So Abraham took sheep and oxen and gave them to Abimelech, and the two
    men made a covenant.
  spa-VBL: Entonces Abraham le dio a Abimelec algunas de sus ovejas y ganado, y los
    dos hicieron un pacto.
  fra-_FOB: Alors Abraham prit des brebis et des bœufs, et les donna à Abimélec, et
    ils firent alliance ensemble.
  mal-mal: പിന്നെ അബ്രാഹാം അബീമേലെക്കിന് ആടുമാടുകളെ കൊടുത്തു; അവർ ഇരുവരും തമ്മിൽ ഉടമ്പടിചെയ്തു.
  urd-GVR: Tab Ibrāhīm ne Abīmalik ko bheṛ-bakriyāṅ aur gāy-bail die, aur donoṅ ne
    ek dūsre ke sāth ahd bāndhā.
  suz-BL: मिनु अब्राहाममी भेडापुकी नु ब्‍यफपुकी अबीमेलेक कली गेवा बाक्‍त। मोपा मेको
    निक्‍शी सल्‍ला पाम्‍से बाक्‍त।
  ita-1927: E Abrahamo prese pecore e buoi e li diede ad Abimelec; e i due fecero
    alleanza.
  ckb-ckb: ئیتر ئیبراهیم مەڕ و مانگای هێنا و دایە ئەبیمەلەخ، ئیتر هەردووکیان پەیمانیان
    بەست.
  eng-BBE: And Abraham took sheep and oxen and gave them to Abimelech, and the two
    of them made an agreement together.
  crx-NTPO: '''Et Abraham ''usbai cha, musdoos dune cha, ''i Abimelech gha ininla
    ''ink''ez nahult''oh lhba khuni be ba lhaoodulya.'
  kan-OKCV: ಆಗ ಅಬ್ರಹಾಮನು ಕುರಿಗಳನ್ನೂ, ಎತ್ತುಗಳನ್ನೂ ತೆಗೆದುಕೊಂಡು ಅಬೀಮೆಲೆಕನಿಗೆ ಕೊಟ್ಟನು.
    ಆಗ ಅವರಿಬ್ಬರೂ ಒಡಂಬಡಿಕೆಯನ್ನು ಮಾಡಿಕೊಂಡರು.
  bbb-bbb: Areme Eburame fu mave kiro kau ije gue kena Abimereki vajae areme e inokiro
    ije bune ijia vua kuae avenamina abe marei.
  tam-2017: அப்பொழுது ஆபிரகாம் ஆடுமாடுகளைக் கொண்டுவந்து அபிமெலேக்குக்குக் கொடுத்தான்;
    அவர்கள் இருவரும் உடன்படிக்கை செய்துகொண்டார்கள்.
  spa-RV-1909: Y tomó Abraham ovejas y vacas, y dió á Abimelech; é hicieron ambos
    alianza.
  ron-BTF: Şi Avraam a luat oi şi boi şi le-a dat lui Abimelec; şi amândoi au făcut
    un legământ.
  eng-WEBP: Abraham took sheep and cattle, and gave them to Abimelech. Those two made
    a covenant.
  eng-FBV: Then Abraham gave Abimelech some of his sheep and cattle, and the two of
    them made an agreement.
  nld-1939: Daarop haalde Abraham schapen en runderen, gaf ze aan Abimélek ten geschenke,
    en zij sloten een verbond met elkander.
  nch-BL: Huajca Abraham quincuic borregojme huan huacaxme huan quimacac Tanahuatijquet
    Abimelec para quiijtos para temachti amo moixpanose quej quiijto nopa camanali
    cati quisencahuayaya ihuaya.
  tfr-NTPO: Eni ga öng ushko so, sögl̈a, e twara kjl̈öbö Abimélec kong. E dbaryo ga
    tjl̈ẽno ëng kong jl̈õkoyo beno eni.
  vie-1934: Đoạn, Aùp-ra-ham bắt chiên và bò, dâng cho vua A-bi-mê-léc; rồi hai người
    kết ước cùng nhau.
  hin-CV: अब्राहाम ने अबीमेलेक को भेंट में भेड़ें एवं बछड़े दिए तथा दोनों ने वायदा
    किया.
  eng-OURB: Abraham [Father of a multitude] took sheep and cattle, and gave them to
    Abimelech [My father king]. Those two made a covenant ·binding contract between
    two or more parties·.
  spa-BES: Y Abraham tomó ovejas y vacas, y se los dio a Abimelec, y los dos juntos
    hicieron pacto.
  tdx-tdx: Aa le nandrambe añondry naho añombe t’i Avrahame vaho natolo’e amy Abimeleke
    le nifañina ie roe.
  vid-vid: Abulahamu nakahola ing'holo na isenga nakamha Abimeleki nawo weli nawadita
    ilagano hewo kwa hewo.
  pwg-pwg: Tuna kubiine Abraham sipu da kau irutinapiyei da Abimaleki ipuyoi ma ivi
    ruwa vivaghina iberai.
  eng-OKE: And Abraham took sheep and oxen, and gave to Abimelek, and they struck
    both of them a covenant.
  tha-KJV: อับราฮัมจึงนำแกะและวัวมาถวายแก่​อาบ​ีเมเลค ทั้งสองฝ่ายก็ทำพันธสัญญากัน
  por-BR-2018: E tomou Abraão ovelhas e vacas, e deu a Abimeleque; e fizeram ambos
    aliança.
  bco-bco: A꞉la꞉sa꞉labiki Ablaham eyo꞉ sibi o꞉lia꞉ kao o꞉lia꞉yo꞉ dia꞉ga꞉, Abimelegbo꞉
    dimiabiki, a꞉la꞉yo꞉ asulo꞉wo꞉ imilise dowaki, towo꞉ a꞉na dinali saefa꞉.
  deu-ELO: Da nahm Abraham Kleinvieh und Rinder und gab sie Abimelech, und sie schlossen
    beide einen Bund.
  ktm-ktm: Ile pe Abraham ikuni sipsip se ndrodan ndre makau pe iduwei ile tan Abimelek,
    pe horu harta penuw.
  caa-caa: Entonces e Abraham ixin uchꞌami cora oveja y cora wacax y uyajcꞌu e Abimelec.
    Y tama e día era chatertiobꞌ cꞌotoy quetpobꞌ de acuerdo tama e chꞌen era.
  eng-WYC-2018: And so Abraham took sheep and oxen, and gave to Abimelech, and both
    smote together a bond of peace. (And Abraham took some sheep and oxen, and gave
    them to Abimelech, and they made a covenant together.)
  epo-epo: Kaj Abraham prenis ŝafojn kaj bovojn kaj donis al Abimeleĥ, kaj ili ambaŭ
    starigis inter si interligon.
  uig-PIN: Ibraⱨim ⱪoy-kala elip Abimǝlǝkkǝ tǝⱪdim ⱪildi; andin ular ikkilisi ǝⱨdǝ
    ⱪilixti.
  beo-beo: Amaiba:le, A:ibalaha:me da sibi amola bulamagau lale Abimelegema i. Ela
    da gousa:su hamoi dagoi.
  tpi-OTNT: Orait Abraham i givim sampela sipsip na bulmakau long Abimelek, na tupela
    i mekim kontrak.
  hau-SA: Sai Ibrahim ya kawo tumaki da shanu ya ba wa Abimelek, sai su biyun suka
    yi yarjejjeniya.
  udu-udu: Dhala Ibrahiim bu’thki ḵa’bal mo dhala morbip̱ mo dhali a’di ki c̱i ki
    uni ka Abimaalik mo dhali uni su/ miiki gwo jin gamu me’d mo be.
  uig-LAT: Ibrahim qoy-kala élip Abimelekke teqdim qildi; andin ular ikkilisi ehde
    qilishti.
  nde-nde: Ngakho u-Abhrahama waletha izimvu lenkomo wazipha u-Abhimelekhi, amadoda
    womabili enza isivumelwano.
  ton-ton: Pea naʻe ʻomi ʻe ʻEpalahame ʻae fanga sipi mo e fanga pulu, ʻo ne foaki
    ia kia ʻApimeleki; pea naʻe fai ʻekinaua ʻae fuakava;
  ces-1613: Vzav tedy Abraham ovce i voly dal Abimelechovi; a vešli oba dva v smlouvu.
  eko-eko: Aphano Eburahiima khuthuula pwittipwitthi na mompe khumwinkha Apimeleekhi.
    Oowiiri aya khusiilana.
  nss-nss: Pwen Apraham iyki sipsip pe mbulmwakau hayah iya kili Apimelek para hilu
    karapaniu pe hilu koro hiyan.
  eng-WMB: Abraham took sheep and cattle, and gave them to Abimelech. Those two made
    a covenant.
  tam-TCV: அப்பொழுது ஆபிரகாம், செம்மறியாடுகளையும் மாடுகளையும் கொண்டுவந்து, அபிமெலேக்குக்குக்
    கொடுத்தான். அவர்கள் இருவரும் ஒரு உடன்படிக்கை செய்துகொண்டார்கள்.
  ceb-ULB: Busa gikuha ni Abraham ang karnero ug ang baka ug gihatag kini kang Abimelec,
    ug naghimo silang duha ug usa ka kasabotan.
  mkn-mkn: Ais itu, Abraham deng Abimelek baꞌika janji. Ju Abraham ame sapi deng domba
    ko kasi sang raja. Ais ju dia pili kasi kaluar tamba lai domba ténak tuju ekor.
  pol-UBG: Abraham wziął więc owce i woły i dał je Abimelekowi, i obaj zawarli przymierze.
  agr-agr: Timatai Abraham uwig aidaun, baka aidaujai juki Abimelekan susauwai. Dutika
    nunú tsawantinig mai chichaman umikajui.
  kyc-kyc: Dopa leyasa Aporakameme mena sipisipi bulamakaope lapo nyuo Apimeleke maiyamopa
    akali dolapo mawa piinde lao kana minyuo reteyambi.
  urd-GVU: تب ابراہیم نے ابی مَلِک کو بھیڑبکریاں اور گائےبَیل دیئے، اور دونوں نے ایک
    دوسرے کے ساتھ عہد باندھا۔
  deu-1912: Da nahm Abraham Schafe und Rinder und gab sie Abimelech; und sie machten
    beide einen Bund miteinander.
  ntj-ntj: '@see-verse:GEN.021.026'
  row-row: Basa ma, Abraham no Abimelek tao hehelu-fufuliꞌ. De Abraham haꞌi sapi no
    bibꞌi lombo fee maneꞌ a. Ma ana humu seluꞌ bibꞌi lombo tenaꞌ hitu fai.
  kan-2017: ಆ ನಂತರ ಅಬ್ರಹಾಮನು ಕುರಿದನಗಳನ್ನು ಅಬೀಮೆಲೆಕನಿಗೆ ದಾನ ಮಾಡಿದನು.
  ena-ena: Lɨci Ebɨlam agaŋ sabaŋ sipsipɨ limu hɨhɨle agɨladɨdaŋ sabaŋ bulɨmakau limu
    hɨhɨle agɨladɨdaŋ viavɨla Abimelekɨ saŋ iguavɨla nɨbu hula ciaŋ mɨgumi.
  tgo-tgo: Iyake kaiwae Eibraham i bigimena sip na kau na i giya weya Abimeleki na
    mbe thenjighewoko vara thɨ vaemunjoruŋa lenji tubweko.
  yap-yap: Me pi’ Abraham boch e saf nge garbaw ngak Abimelek miyow ngongliy reb e
    m’ag ni nge fel’ thilrow.
  tet-tet: Nunia hotu, Abraham no Naꞌi Abimelek namate menon no malu. Abraham nola
    karau baka no bibi malae, latan baa naꞌin. Hotu, Abraham boi nasai tuꞌan bibi
    malae inan salak matan hitu.
  hlt-MCSB: Te dongah Abraham loh boiva neh saelhung a khuen tih Abimelek te a paek
    phoeiah amamih rhoi kah moi a boh rhoi.
  mdy-ETH: ዬካፓ ዓብራሃሜ ማራይና ባይና ዔኪ ካኣቲ ዓቤሜሌኬም ዒንጋዛ ዬኖ ኬሎና ላምዖንሢ «ዎሊ ኑ ፑርቲሳዓ» ጌዒ ፔቴ ማዒ
    ጫኣቄኔ።
  kew-kew: Gore Abraham-me mena sipisipi-para, mena gawa-para, meapua Abimelek pua
    kasa rabu, nipu lapo upasipi
  twi-ASANTE: Enti, Abraham de nnwan ne anantwie brɛɛ Abimelek. Na mmarima baanu yi
    de yɛɛ apam.
  bhl-bhl: Dangei, Abalakam e siwsiw so, meme so, bulmakao so, kuluko, Abimelek elo
    dulewei, aso i kitakamin weng mak dukusiliw kale.
  con-NTPO: Tsonsi Abraham ovejandeccuma vaurandeccuma'qque i'ngapa Abimelecnga afe.
    Afepa tsequi a'ta tsu fae'ngae injancco'fa.
  eng-WEBU: Abraham took sheep and cattle, and gave them to Abimelech. Those two made
    a covenant.
  bnp-bnp: Lakea e Abraham i bole ranga sipsip a bulmakau, i habi ne Abimelek, ru
    valongo mai a ngava.
  wal-wal: Hegaappe guyyiyan Abrahaami dorssaanne miizzata ehiidi, Abimelekayyo immin,
    eti naa77ai maachchaa maacettidosona.
  mgh-mgh: Paahi, Aparahamu ahowiha ikhontwaa ni imope, phimmahaka Apimeleke ni othene
    yaholehana itthu imoca.
  acu-NT: Kame, nu kintati Abraham Abimelecjai chichaman najanawarmiayi. Turawaramtai
    Abraham oveja ainaun tura vaca ainauncha achik Abemeleckan susamiayi.
  spa-PDDPT: Entonces Abraham tomó un rebaño y una manada de ganado vacuno y se las
    dio a Abimelec. Ambos concertaron un pacto.
  gun-gun: Ha'e ramo Abimeleque reve Abraão ojapo peteĩ rami ikuai aguã. Ha'e rami
    vy vexa'i ha'e vaka ogueru vy ome'ẽ Abimeleque pe.
  agu-BL: Ej nintzun saj tcy'al Abraham cobox cneru' nin cobox wacẍ nin tak'tz tetz
    Abimelec. Ej nin te yi jun k'eja'tz ya'stzun bixewe'n chitrat.
  eng-PEV: At that time, Abraham gave Abimelek some of his sheep, and goats, and cows,
    and the 2 men made strong promises to each other.
  ilo-ULB: Isu a nangala ni Abraham iti karnero ken baka ket intedna kenni Abimelek,
    ket nagtulag dagiti dua a lallaki.
  kpg-kpg: Abraham gaa wanga gi Abimelech hunu siibi mono kau, gei meemaa gaa hai
    di nau hagababa.
  uig-ARA: ئىبراھىم قوي-كالا ئېلىپ ئابىمەلەككە تەقدىم قىلدى؛ ئاندىن ئۇلار ئىككىلىسى
    ئەھدە قىلىشتى.
  bsp-bsp: Kɔ Abraham ɛlɛk ŋkesiya, cir kɔ cəna, k'ɔsɔŋ yi Abimɛlɛk. Kɔ ŋaluksərnɛ
    kɔ ŋasek danapa mɛrəŋ maŋan.
  mbs-mbs: Penga niyan, nemegay si Abraham te menge karniro aw baka diyà ki Abimelec,
    aw migpepekangay dan.
  tof-tof: Módóga, Eibrra-am Abimelekón ngibürr ⌊sip⌋, ⌊gout⌋, akó ⌊kau⌋ iliónürr,
    da ene kakóm, i nizana ⌊alkamül-koke tónggapórrón bóktan⌋ we ingrirri.
  sus-sus: Na nan lan, Iburahima naxa yɛxɛɛe nun ningee fi Abimeleki ma, e xa saatɛ
    tongo e boore bɛ.
  pon-2006: Eipraam ahpw patohwanohng Apimelek sihpw kei oh kou kei, ira eri wiahda
    inou ehu.
  jae-jae: Tec Abraham kêkôc domba to bulimakao ma kêkêŋ gêdêŋ Abimelek ma ŋac lu
    sêmoatiŋ poac teŋ gêdêŋ tauŋ.
  ksd-ksd: Ma Abaraam i ga vaninare ra sip ma ra bulumakau, ma i ga tabar Abimelek
    me, ma dir ga pait ra kunubu.
  tur-YTC: Avraham koyun ve sığır alıp Avimelek'e verdi. İkisi bir antlaşma yaptılar.
  bel-N: I ўзяў Абрагам авечак і валоў, і даў Абімэлеху, і заключылі яны абодва запавет.
  grc-BRENT: Καὶ ἔλαβεν Ἁβραὰμ πρόβατα καὶ μόσχους, καὶ ἔδωκε τῷ Ἀβιμέλεχ· καὶ διέθεντο
    ἀμφότεροι διαθήκην.
  ind-AYT: Abraham mengambil beberapa ekor domba dan sapi jantan, lalu memberikannya
    kepada Abimelekh. Lalu, kedua orang itu pun mengadakan perjanjian.
  lid-lid: Eme badeh Abraham kuhi sipsip hawe bulumakau eme atehei i ta Abimelek.
    Eme uru amwekes sahou randra le.
  nya-nya: Choncho Abrahamu anabweretsa nkhosa ndi ngʼombe nazipereka kwa Abimeleki,
    ndipo anthu awiriwo anachita pangano.
  hrv-hrv: Abraham uzme ovaca i goveda pa ih dade Abimeleku te njih dvojica sklope
    savez.
  mps-mps: Tama tibaso, Abrahamgo te sipsip me bulmakau meba te Abimelek mawai, tama
    augwa si tomode po dąų walai.
  llg-llg: Basa ndia, de Abraham no Abimelek lambaꞌa heheluk. Boe ma, Abraham hele
    nala sapi ma biꞌilombo, de ana feen neu manek. Basa de, ana hele nakadaik nala
    biꞌilombo tenak hitu bali.
  tpi-tpi: Orait Abraham i givim sampela sipsip na bulmakau long Abimelek, na tupela
    i mekim kontrak.
  dan-1931: Da tog Abraham Småkvæg og Hornkvæg og gav Abimelek det, og derpå sluttede
    de Pagt med hinanden.
  vie-OVCB: Áp-ra-ham cung hiến chiên và bò cho vua để kết ước.
  lbk-lbk: Sa et inchowan Abraham nan tapin nan karnilo ya fakana ken Abimelec et
    khinaebcha nan pechen.
  guj-2017: તેથી ઇબ્રાહિમે ઘેટાં તથા અન્ય જાનવરો લાવીને અબીમેલેખને આપ્યાં અને તે બન્નેએ
    કરાર કર્યો.
  byr-byr: '@see-verse:GEN.021.026'
  awx-awx: Tiwänä Abrahamdä sipsip, towiyä gämän yang päkapu, Abimelekge imän, kontrak
    tahakumäläk.
  pon-2006A: Eipraam ahpw patohwanohng Apimelek sihpw kei oh kou kei, ira eri wiahda
    inou ehu.
  por-BRBSL: Abraham levou ovelhas e gado, e os deu a Abimelech. Esses dois fizeram
    um pacto.
  cth-cth: Hottelah, Abraham ni tu hoi maitotan a hrawi teh Abimelek a poe, hahoi
    kahni touh hoi lawkkamnae a sak roi.
  twi-twi: Enti Abraham de nguan ne anantwi brɛɛ Abimelek. Na mmarima baanu yi de
    yɛɛ apam.
  hlt-hlt: Te dongah Abraham loh boiva neh saelhung a khuen tih Abimelek te a paek
    phoeiah amamih rhoi kah moi a boh rhoi.
  tbz-SIM: Kɛ̀ Abɑrɑhɑmmuu duɔ́ nyipe nɛ̀ inɑ̀ɑ̀kɛ Abimɛdɛki, kɛ̀ bɛ̀ɛ tɑunnɛ̀ bɛtɔbɛ̀.
  msy-2020: Ezɨ Abraham sipsipba, memeba, ko bulmakauba Abimelek ganigha aning akar
    dɨkɨrɨzir gavgavim gami.
  txq-txq: Basa boe ma Abraham no Abimelek ndara fangga hehelu-bartaak. Boe ma Abraham
    leꞌa sapi ma bibi lombo fo fee manek. Basa de ana tada feꞌe bibi lombo tenak hitu
    bali.
  aaz-aaz: Rarit naiꞌ Abraham ma naiꞌ Abimerek nmoꞌen rasi tfekaꞌ. Naiꞌ Abraham nait
    bijae ma ꞌbib-kase ma nfee sin neu usif. Rarit in npiir intein ꞌbib-kaes tipuꞌ
    manaꞌ hiut.
  azb-azb: İbrahim qoyun-keçi və mal-qara alıb Avimelekə verdi. Beləcə ikisi bir əhd
    bağladı.
  eng-DBY: And Abraham took sheep and oxen, and gave them to Abimelech; and both of
    them made a covenant.
  hin-2017: तब अब्राहम ने भेड़-बकरी, और गाय-बैल अबीमेलेक को दिए; और उन दोनों ने आपस
    में वाचा बाँधी।
  wol-KYG: Ba loolu amee Ibraayma jël ay gàtt aki nag, may ko Abimeleg, ñu fasoo kóllëre
    ñoom ñaar.
  swp-swp: Arinai Aberahama mamoe eo bulumakau i abidi eo Abimeleko i mosedi, eo tataodi
    labui edi ribahesunuma se ginauri.
  bjr-bjr: Abaraqaammafa minara iriseenoo burimakauqa faqa sipsipauqa faqa mareeqee
    Abimeereekana aminau. Amisee miqanda moodaanaki kiqau.
  eng-YLT: And Abraham taketh sheep and oxen, and giveth to Abimelech, and they make,
    both of them, a covenant;
  heg-NTPO: Kon nam Abraham nol Abimelek but apa in hida. Abraham daek aus-sapi nol
    lae-blai le bel lahing nga. Hidim un huil puting taplaeng lae-blai heteng itu.
  ptu-ptu: Iya naalam Abraham sanaka-naka domba sola sapim anna nabeenni Abimelekh
    mane sitalli'i.
  bzd-NTPO: Abraham tö baka ena obeja kakmé Abimélec a̱ eta̱ ie'pa böl ka̱wö mé ñì
    a̱.
  kwf-kwf: ꞋUnaꞋeri goꞋo sa Abraham nia ka ngalia ti sipsip faꞋinia ti buluka ana,
    ma nia ka kwatea fuana tatalafaꞋa neꞋeri, ma nia ka fata alangaꞋi faꞋinia.
  eng-WYC-2017: And so Abraham took sheep and oxen, and gave to Abimelech, and both
    smote together a bond of peace.
  eng-WMBB: Abraham took sheep and cattle, and gave them to Abimelech. Those two made
    a covenant.
  spp-spp: Ka Ibirayima si mpàa ná sikyaa ná nìiyi kan Abimɛlɛki á, ka pi i wwoɲɛɛge
    le piye shwɔhɔl'e.
  aey-aey: Odocob Ebraham sipsipca bulmakauca cedadimei Abimelek uten. Odocob ale
    bal cehec je madi cagosin.
  urd-GVH: तब इब्राहीम ने अबीमलिक को भेड़-बकरियाँ और गाय-बैल दिए, और दोनों ने एक दूसरे
    के साथ अहद बाँधा।
  rug-rug: Meke vala i Ebarahami si kaiqa sipi na bulumakao, koe Abimeleki, beto asa
    si tavetia ri karua si keke vinariva egoi pa varikorapadia.
  gaz-gaz: Kanaafuu Abrahaam hoolaa fi loon fidee Abiimelekiif kenne; jarri lamaanis
    walii galtee uummatan.
  fra-LSG: Et Abraham prit des brebis et des bœufs, qu’il donna à Abimélec; et ils
    firent tous deux alliance.
  yal-yal: Iburahima yi yɛxɛɛne nun siine nun ɲingene tongo, a yi e so Abimeleki yii.
    E yi layirin tongo e bode xa.
  gum-gum: Inchen Abrahambe ubishamera køben waaramera køben srua arrua, Abimelecwan
    tranøbig køn. Incha ambugurri, igurri øyamay kønrrab cha wamincha kørrømisrøbelø
    køn.
  iou-iou: Ude iweränkaŋ Abrahamtä sipsip ba bulimakau mäyap Abimelekta buŋät imänpäŋ
    bänep kubägän täŋkumän.
  haw-1868: Lalau aku la o Aberahama i na hipa a me na bipikane, a haawi aku la ia
    mau mea no Abimeleka; a hoopaa iho la laua a elua i berita.
  arb-NAV: ثُمَّ أَعْطَى إِبْرَاهِيمُ أَبِيمَالِكَ غَنَماً وَبَقَراً وَقَطَعَ كِلاهُمَا
    عَهْداً.
  adz-adz: Da Abraham iyu dumpa da makau fain da irim da Abimelek da rib iruꞌ igi
    yudzu nan gan.
  ewe-ewe: Abraham tsɔ alẽwo kple nyiwo na Fia Abimelek abe vɔsa ene hetsɔ ɖo kpe
    woƒe nubabla la dzi.
  eng-LEE: And Abraham took sheep and oxen, and gave them unto Abimelech; and both
    of them made a covenant.
  dji-dji: 'Girri nyani Abrayam marrngili maypal bimbi mala ga buluki mala, girri
    gupirr-gungiliban Abimiliknyi. Bilapilakiṉing inydji bil murr-rangirriban, yarim
    ṉu bilingga bil yirrpiniban, miri bilapilang gam'': rum magayagiṉing inydji bil
    gurrpigi ga bilingganydji bil mil-biḻbaḻdjidji.'
  nna-nna: Palaja Abraham-ju yinyalu kukurnjarirrangupa pulikarrangu, Abrahampa Abimilech
    muwarr jinipulu.
  asm-FB: তাৰ পাছত অব্ৰাহামে কিছুমান মেৰ-ছাগ আৰু গৰু আনি অবীমেলকক দিলে আৰু দুয়োজনে
    এক চুক্তি কৰিলে।
  sus-A: نَ نَن لَن، عِبُرَهِمَ نَشَ يّشّييٍ نُن نِنفٍيٍ قِ عَبِمٍلٍكِ مَ، عٍ شَ سَاتّ
    تٌنفٌ عٍ بٌورٍ بّ.
  fra-SBL: Abraham prit des moutons et du bétail, et les donna à Abimélec. Ces deux-là
    firent une alliance.
  hbo-hbo: וַיִּקַּ֤ח אַבְרָהָם֙ צֹ֣אן וּבָקָ֔ר וַיִּתֵּ֖ן לַאֲבִימֶ֑לֶךְ וַיִּכְרְת֥וּ
    שְׁנֵיהֶ֖ם בְּרִֽית׃
  shp-NTPO: Jatian, Abrahamman bia iki ovejabo, itan wakabo, jaskáaxon jabo Abimelec
    menia iki; jatian ja netenribi, ja ati shinanbo abékona iki.
  eng-WYCLIFFE: And so Abraham took scheep and oxun, and yaf to Abymalech, and bothe
    smyten a boond of pees.
  pjt-pjt: Ka palulanguṟu Aipuṟamalu kuka tjuṯa Pimalikanya ungu, panya tjiipi tjuṯa
    munu puluka tjuṯa. Munu paluṟu pulanku ngaparku kalkuṉu.
  cwe-cwe: Maabaho Bulahimu kasola ng'hondolo na ng'ombe lume na kamgolela Abimeleki,
    nawo waidi weka lagano.
  bgs-bgs: Na, duwán mga karnero asta mga baka na igbággé i Abraham ki Abimelec, asta
    igpasaboté dan.
  kik-kik: Nĩ ũndũ ũcio Iburahĩmu akĩrehe ngʼondu na ngʼombe akĩhe Abimeleku, nao
    andũ acio eerĩ makĩgĩa na kĩrĩkanĩro.
  ksr-ksr: Kaeŋ meleema jero Aabrahamnoŋ kema lama ano bulmakao meŋ kaŋ Abimelek muro
    kambaŋ iikanondeeŋ batugaranoŋ soomoŋgo ani.
  fra-NCL: Et Abraham prit des brebis et des bœufs, et les donna à Abimélek, et ils
    firent alliance tous deux.
  cek-AK: Abraham mah tuu hoi maitawnawk to lak moe, Abimelek hanah paek; to pacoengah
    nihnik mah lokmaihaih to sak hoi.
  xla-xla: Epalati A꞉iblahamtapo sipi aliya mate epo bulumkiyawa aliya mate Abimelek
    watle hohopo imama yia꞉ta madipatata ma namkale diyo.
  cuk-cuk: Geb degine, Abraham sibad-wawaadmar, moli-bebe-nikamalad susad, geb degine,
    Abimelecʼga uksad. A-ibagine, Abimelec Abraham-ebo igar mesismalad.
  uig-CYR: Ибраһим қой-кала елип Абимәләккә тәқдим қилди; андин улар иккилиси әһдә
    қилишти.
  tel-2017: అబ్రాహాము గొర్రెలనూ ఎడ్లనూ తెప్పించి అబీమెలెకుకు ఇచ్చాడు. వాళ్ళిద్దరూ
    ఈ విధంగా ఒక నిబంధన చేసుకున్నారు.
  hat-BSA: Abraham te pran mouton avèk bèf, e li te bay yo a Abimélec. Konsa, yo de
    a te fè yon akò.
  kos-kos: Na Abraham el sang kutu sheep ac cow nu sel Abimelech, ac eltal orala sie
    wulela ku inmasrloltal.
  hbo-WLC: וַיִּקַּ֤ח אַבְרָהָם֙ צֹ֣אן וּבָקָ֔ר וַיִּתֵּ֖ן לַאֲבִימֶ֑לֶךְ וַיִּכְרְת֥וּ
    שְׁנֵיהֶ֖ם בְּרִֽית׃
  ibo-ibo: Mgbe ahụ, Ebraham kpụpụtara atụrụ, na ehi, nye Abimelek. Ha abụọ gbara
    ndụ nkwekọrịta.
  ory-ory: ଏଥିଉତ୍ତାରେ ଅବ୍ରହାମ ମେଷ ଓ ଗୋରୁ ଘେନି ଅବିମେଲକଙ୍କୁ ଦେଲେ, ପୁଣି, ଦୁହେଁ ଗୋଟିଏ
    ନିୟମ ସ୍ଥିର କଲେ।
  wmt-wmt: '@see-verse:GEN.021.026'
  chk-chk: Mürin, Apraham a angei sip me kow o ngeni Apimelek. Iei usun ekewe ruoman
    mwän ra pwonfengen.
  ssd-ssd: Taŋakina le Abraham nu kina ka sipsip makau turmba kilmba promba Abimelek
    tuna sulumba nale wamdus ulendinaik.
  rop-rop: Brom deya Eibrahem bin gajim sambala ship en buligi, en imbin gibit detlot
    ship en buligi langa det king, en deya na dubala bin meigim pramis.
  ukr-1871: І вилучив Авраам сїм овечок, да товару, та й дав Абимелехові, і вчинили
    вони обидва умову.
  eng-AOI: Then Abraham gave some sheep and cattle to Abimelech, and in that way they
    made their agreement.
  yon-yon: Andoone, Abrahambed sibi yenayiib buromakau yenayiib kuu Abimelek yaa baangkanoone
    yi ayoob dakmenib amob ongmiwen.
  bch-bch: Ta Abraam ipan Abimelek ele sipsip ga bulmakao edengada, ta gisirua tirau
    posanga.
  deu-1951: Da nahm Abraham Schafe und Rinder und gab sie Abimelech, und sie machten
    beide einen Bund miteinander.
  eng-JPS: And Abraham took sheep and oxen, and gave them unto Abimelech; and they
    two made a covenant.
  ubr-ubr: Namon Abraham sheep a cow fani iboen Abimelech itai ato rus dura bo baibasit
    siyamai.
  srp-1865: Tada Avram uze ovaca i goveda, i dade Avimelehu, i uhvatiše vjeru meðu
    sobom.
  lug-lug: Awo Ibulayimu n’addira endiga n’ente n’abiwa Abimereki, ne balagaana endagaano
    bombi.
  heb-heb: ויקח אברהם צאן ובקר ויתן לאבימלך ויכרתו שניהם ברית׃
  ben-IRV: পরে অব্রাহাম ভেড়া ও গরু নিয়ে অবীমেলককে দিলেন এবং উভয়ে একটি নিয়ম তৈরী
    করলেন।
  pan-pan: ਤਦ ਅਬਰਾਹਾਮ ਨੇ ਭੇਡਾਂ ਗਾਈਆਂ ਅਤੇ ਬਲ਼ਦ ਲੈ ਕੇ ਅਬੀਮਲਕ ਨੂੰ ਦੇ ਦਿੱਤੇ ਅਤੇ ਦੋਵਾਂ
    ਨੇ ਆਪੋ ਵਿੱਚ ਨੇਮ ਬੰਨਿਆ।
  mwp-mwp: Kalanu nuydh Abrama poeybadhin mamuyl a kawal nubepa mopakuykupa palamun
    yawoedhayzimaypa aymoeypa.
  mya-JVB: အာဗြဟံ သည်လည်း သိုး ၊ နွား တို့ကို ယူ ပြီးလျှင် ၊ အဘိမလက် အား ပေး ၍ ထို
    နှစ် ပါးတို့သည် ပဋိညာဉ် ပြု ကြ ၏။
  tte-O: Kabo Abelamo sipi yo bulumakau tupwali ikalaili mwa iwolegili Abimeleki koina,
    mwa yoli labuine ali kelabilabin kamwasana siginauli.
  tbg-tbg: Minti tuvaro Eparahaamiva nai sipisipivata purumakauvata rairakero vonavu
    vuru Abimelekira amiro, viraqaahai vitanta vohaa vaiha uva tiva taatau tora.
  hmo-hmo: Vadaeni Aberahamo ese mamoe bona boromakau haida Abimeleka dekenai ia henia,
    bona idia ruaosi maino idia karaia.
  ata-ata: Xe Avalaamu muavuti la muitiu Avimeleki ta sipsip iloꞌa ta kau seꞌi xe
    mukalu la sou aneꞌi ilou misakiinu xavutalaiꞌa ilou lexe, aneꞌi ilou maasi, la
    xoluxoluxaꞌa ilou ne vilesisi, ia mii vile loxo ꞌotoꞌoto la uasi.
  nfa-nfa: Èle èèna ka, Abraham dènge Abimelek paꞌèki lii pajaji. Ka Abraham hia Abimelek
    sapi dènge kahibꞌi-kalèbho. Èle èèna ka, Abraham hagꞌe nare hari kahibꞌi-kalèbho
    èni pidhu ngiꞌu.
  urd-urd: फिर अब्रहाम ने भेड़ बकरियाँ और गाय — बैल लेकर अबीमलिक को दिए और दोनों ने
    आपस में 'अहद किया।
  rus-SYN: И взял Авраам мелкого и крупного скота и дал Авимелеху, и они оба заключили
    союз.
  cbt-NTPO: Napotohuachina, naporo tahuëri cato chachin, noya ninitona ya'huëcaiso
    marë' anoyatopi. Yoscoarë' ta'tona', anoyatopi. Ina quëran anoyatopiso yonquicaiso
    marë' Apraani ohuicaro'sa', ohuacaro'sa', inapita manin. Masahuaton Apimirico
    quëtërin.
  bqc-SIM: Ɔ̃ Ablahaũ sãↄ ń zuↄ kũ̀ a kpà Abimɛlɛkiwa, ↄ̃ aa lɛdoũkɛ̀ ń kↄ̃o.
  tcz-CHONGTHU: Abraham'in hichun akelngoi ho, kelcha ho, chule bonghon ho Abimelech
    apen kinop tona anei lhon'e.
  mar-mar: म्हणून अब्राहामाने मेंढरे व बैल घेतले आणि अबीमलेखास दिले आणि त्या दोन मनुष्यांनी
    करार केला.
  tcs-tcs: Den Eibram bin teke ol sip, ane ol buluk ane em bin gibem po Abimalek ane
    demtu bin meke kontrak.
  qub-qub: Chayno parlarmi Abrahamga Abimelecta goycuran uyshata, cabrata, wäcata.
    Chay junajmi ishcan juc conträtuta ruraran.
  bqp-bqp: Akũ Ibrahĩ sãnↄ kũ zùnↄ kũ̀ à kpà Abimɛlɛkia, akũ ò lɛ́dokↄ̃nↄ kɛ̀
    kũ kↄ̃o.
  hat-hat: Abraram pran kèk mouton ak kèk bèf li bay Abimelèk. Konsa, yo pase kontra
    yonn ak lòt.
  eng-BSB: So Abraham brought sheep and cattle and gave them to Abimelech, and the
    two men made a covenant.
  tod-tod: Aɓalaame baalagi tanigaa zeɠeni, ta boliiti, ta nikɛiti, é ti ve Aɓimeelɛke
    ʋɛ, ti felegɔ pɛ ti minazeɠegi ɠɛɛni ɓɔɠɔ ʋɛ.
  eng-WEBPB: Abraham took sheep and cattle, and gave them to Abimelech. Those two
    made a covenant.
  kbq-kbq: Abrahamu'a mago'a bulimakaoramine, sipisipiraminena refko huno Abimelekina
    eme nemino, anante raru hu'ne tragote'ne manisa'a nanekea huvempa (covenant) hu'na'e.
  nhe-BL: Huajca Abraham quincuic borregojme huan huacaxme huan quimacac Tlanahuatijquetl
    Abimelec para quiijtos para temachtli ax moixpanose queja quiijto nopa tlajtoli
    tlen quisencahuayaya ihuaya.
  bus-bus: Ben Ibraĩ sãanↄ kↄ̃n zùnↄ kũ̀ à kpà Abimɛlɛkia, ben aↄ̃ lɛdolɛ kɛ̀ kↄ̃o.
  gub-BL: Na'e Àmàrààw wexaexak amo àràpuhàràn a'e wà kury, wexaexak amo tapi'ak a'e
    wà no. Omono Amimerek pe wà kury. Uzapokatu uze'egaw uzehezehe wà kury.
  eng-DRA: 'And Abraham took sheep and oxen and gave them to Abimelech: and both of
    them made a league.'
  knf-knf: Wi wi Abraham aşaaŋ ajej ŋkaneel, ŋpi, na ŋgit awul Abimelek, kë başë do
    bhoŋar.
