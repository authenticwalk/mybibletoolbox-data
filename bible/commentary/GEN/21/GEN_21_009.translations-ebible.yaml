verse: GEN.021.009
translations:
  mal-C: ഈജിപ്റ്റുകാരിയായ ഹാഗാറിൽ അബ്രാഹാമിനു ജനിച്ച മകൻ, തന്റെ മകനായ യിസ്ഹാക്കിനെ
    പരിഹസിക്കുന്നതായി സാറാ കണ്ടു.
  deu-TKW: Als nun Sara den Sohn der Ägypterin Hagar, den sie Abraham geboren hatte,
    lachen sah,
  lin-lin: Kasi tango Sara amonaki ete Isimaeli, mwana oyo Agari, moto ya Ejipito,
    abotelaki Abrayami, azali koseka ;
  cbr-NT: '''Aínbi ka Saran Agar egipcia xanu an Abraham ''axunkë tuá an Isaac ami
    kuaikin usania isakëxa.'
  eng-LSV: and Sarah sees the son of Hagar the Egyptian, whom she has borne to Abraham,
    mocking,
  bmu-bmu: Ijipt ambi Hagarnöŋ Abrahamgö morö nahönŋi Ismael meyöhi, yaŋön nalö kunöŋ
    munŋi Aisak ilita mepaiköba gönawöt ak waŋgiiga Saranöŋ mi ehök.
  eng-GNV: And Sarah sawe the sonne of Hagar the Egyptian (which she had borne vnto
    Abraham) mocking.
  eng-WEBSTER: And Sarah saw the son of Hagar the Egyptian, which she had borne to
    Abraham, mocking.
  nhw-BL: Huan Sara quiitac para Ismael catli Abraham quipixqui ica Agar nopa Egipto
    ejquetl, quihuihuiitayaya Isaac.
  swh-ONEN: Lakini Sara aliona kuwa mwana ambaye Hagari, Mmisri, aliyemzalia Abrahamu
    alikuwa anadhihaki,
  bba-bba: Ye Sɑɑrɑɑ wɑ mɑ bii wi Aɡɑɑ Eɡibitiɡii wi, u Aburɑhɑmu mɑruɑ u Isɑki yɛ̃ɛmɔ,
  eng-KJVCPB: And Sarah saw the son of Hagar the Egyptian, which she had born unto
    Abraham, mocking.
  cpy-cpy: Roo kantacha Sara, oñaakiri otomi Agar Egipto-jato itzimakaakirori Abraham,
    osheki itheenkimawaetziri Isaac.
  mpx-mpx: Yaa Sela i kite Abalahama natuna toto Hega Itipita yovana i ab, Aisake
    i sisinali-an.
  wbp-wbp: Ngulangka kurapakarla, palka-yijalalpa-pala ngamarlanguju nyinaja yangka
    Yipuruyamu-parnta-yijala yirdiji Yakarru manu nyanungu-nyangu kurdu-nyanu yirdiji
    Yijimali. Ngula-jangka, Yijimalijilpa manyu-karrija.
  luo-luo: Chiengʼ moro Sara noneno ka Ishmael mane Hagar nyar Misri onywolo ne Ibrahim
    ka jotugo gi Isaka kendo jare.
  meu-meu: Bena Sara ese Hagara, hane Aigupto, natuna, Abraham ese e havaraia merona,
    e itaia, ia ese Isaak e kirikirilaia.
  npi-ULB: मिश्री हागारले अब्राहामबाट जन्माएकी छोरोले ठट्टा गरिरहेको साराले देखिन्
    ।
  yor-yor: Ṣùgbọ́n Sara rí ọmọ Hagari ará Ejibiti tí ó bí fún Abrahamu tí ó fi ṣe
    ẹlẹ́yà,
  emp-NTPO: Mama b̶asia Ismael, Egiptod̶ebema nezocawẽrã Agara warrada. Mãwã b̶ʌd̶e
    Saraba unusia Ismaelba idji warra Isara biẽ́ ipid̶a jara b̶ʌda.
  ind-ind: Lalu Sara melihat anak Hagar, Ismael, sedang mengolok-olok Isak.
  pes-OPCB: یک روز سارا متوجه شد که اسماعیل، پسر هاجر مصری، اسحاق را اذیت می‌کند.
  ssx-ssx: Nate ma꞉nda꞉na꞉ mo Idiepi wanda꞉ Heikama꞉ Eipoloha꞉ma꞉na꞉ mendiaeyeke weki
    Isima꞉elota꞉ Setana꞉ eiyeke Aisa꞉ke yaapo telepo lo pitipikime.
  lcm-lcm: Sikei, Sara kala arai ta nat ang ainan Aigipto ke kata ingus ia ani Abaraam
    kapo kuskurek,
  aer-aer: Nhenge tyerrtye areyele-arle akangkemele merne arlkwetyamenge apurtele,
    Sarah-ele areke ampe Hagar-kenhe Ishmael, Isaac-enge arrkene-irrerlenge. Re imerte
    Abraham-eke angkeke, “Unte kwenhe arelhe urrkapentye akngerre Egypt-arenye ampe
    urreye yanhe-kenhe uthene aywepetyeke! Ayenge ikwere ahentye-anetyakenhe arne
    ngkwinhe areye inetyeke, ayenge Isaac-eke ahentye-aneme arne ngkwinhe areye inetyeke.”
  tgl-ULB: Nakita ni Sara na nangungutya ang anak ni Agar na taga-Ehipto, na isinilang
    niya kay Abraham.
  nop-nop: Nai uŋaniŋ Ismael dut Aisak adi lopne tugumuk tiŋa Ismaeldi Aisak kisaŋ
    tilamula kagegeune Salah adi u kaŋ nadiune tuwot mu tuguk.
  kca-kca: Щӑԓта Сарра кащаԓәсԓы, хŏты Египет нэ Агарь тӑйәм пŏх ԓўв Исаак пŏхәԓ эԓты
    ԋӑхәԓ,
  cbu-NT: Ismaelarinsha waparee wip Isaakaa michitku, zarungchaku natsarangiya. Sararinsha
    anoo pakeeru, kapung tsiyantarangiya.
  usa-usa: Téra aónáima weni mayai-íníkóni ánimma Ítímáeri Áítíkimma wíra-uyákáraiye.
  hui-hui: Iyibi wali Hega ibugua igiri mbira Abarahamanaga ala taba henene. Horo
    mbirungi igiri ogoni ibu Sara igini Aisagala gini bialu hearia Sara ibu hendene.
  wrs-wrs: Doa Aprahamna otol samblava mueri evevna Isakiva Ismaeliva. Ismaelva nomba
    Hakar doara sleihana Aprahaminda, Hakarva nomba Isipongorini. Doa Sarava nongalnamba,
    ona, pai, Ismaelva loumona opipahav Isakmba,
  mya-mya: တစ်​နေ့​သ​၌​အီ​ဂျစ်​အ​မျိုး​သ​မီး​ဟာ​ဂ​ရ နှင့်​ရ​သော အာ​ဗြ​ဟံ​၏​သား​ဣ​ရှ​မေ​လ​သည်
    စာ​ရာ​၏​သား​ဣ​ဇာက်​နှင့်​အ​တူ​ကစား​လျက် ရှိ​သည်။-
  cbi-NTPO: Tsaaren Egiptosha chumu shinbu Agar' na, matyu Abrahamnu ka' kuwañu na
    jumu, Isaacnu firu ti' uukapuntsu katami Sara.
  bod-N: དུས༌དེར། ཨེ་ཅིབ་ཀྱི་གཡོག་མོ་ཧ་གར་ནས་ཨབ་ར་ཧམ་ལ་སྐྱེས་པའི་བུ་ཡེས་མ་ཨེལ་གྱིས་བུ་ཨི་སཱག་ལ་འཕྱ་དམོད་བྱེད་བཞིན་པ་སཱ་རས་མཐོང༌སྟེ།
  wsk-wsk: Se Abraham ko kuriang Egypt imet Hagar tuagu te mu Isaac ilak kola se beta
    te atumu tokaso, se Sarah arigam,
  kkl-kkl: Yobaogpa Hagar nenekori Abraham mangkarogne Ismael neneko yubu nepto ogsolamog.
    Yubu nepto ogsolamogha kembaogti,
  sna-sna: Asi Sara akaona mwanakomana akanga aberekerwa Abhurahama naHagari muIjipita
    achiseka,
  spa-BLM: Sara vio que el hijo de Agar la egipcia, que había dado a luz a Abraham,
    se burlaba.
  beu-beu: Uanguveng angu, Sara ana uuling ateing se, Hagar oal Ismael angu, ue oal
    Isak oleve mamulal sehi. Angmuse Sara ana emehal Abraham at mateng hula, “Malea
    ba Masir mi hoa angu, aaungba oal oleve iateri! Se malea oal angu, ana bae noal
    Isak at hama-hamat pasaka ang naung medi niang, aarunge emangpi angu malekang
    metma noal Isak ba eooa angu ebele.”
  cac-cac: Axo ix yilan ix Sara to a jun yuninal vin̈aj Abraham yed' ix Agar, ix aj
    Egipto, sb'uchvaj d'a vin̈aj Isaac chi'.
  swh-ULB: Sara akamwona mwana wa Hajiri Mmisri, ambaye alikuwa amezaliwa kwa Abraham,
    akidhihaki.
  bel-bel: І ўбачыла Сарра, што сын Агары Егіпцянкі, якога яна нарадзіла Абрагаму,
    насьміхаецца,
  wed-wed: Ma Sarah Ishmael i ʼnanai Isaac i vivinamei. Ishmael lamna Abraham natuna
    ḡelauna, ana taunola Hagar Egyptei i ḡuniḡunia.
  deu-ELBBK: Und Sara sah den Sohn Hagars, der Ägypterin, den sie dem Abraham geboren
    hatte, spotten.
  mbb-OT: Ne sevaha he andew, naahà ni Sara si Ishmael (haazà is anak ni Abraham diyà
    te ki Hagar te Ehiptohanen) is edsudì te anak din he si Isaac.
  msc-msc: Misiranka muso Hajara ka dencɛ mɛn sɔrɔn Iburahima yɛ, wo tɛrɛ ye Isiyaka
    mayɛlɛla. Saran ka wo yen
  mal-2015: 'മിസ്രയീമ്യദാസി ഹാഗാർ അബ്രാഹാമിന്നു പ്രസവിച്ച മകൻ പരിഹാസി എന്നു സാറാ കണ്ടു
    അബ്രാഹാമിനോടു:'
  tuo-NT: Tojo weeri curare Sara Agar macʉ̃ Abrahãrẽ wʉabosaꞌcʉ Isaare bujicãꞌcã ĩꞌaco
    niwõ.
  gup-gup: Dja Sarah nang bu wurdyaw nawu Hagar ngalbu ngalkang Egypt bimarneyawmey
    Abraham, nungka wanjh bidjekmiwoni Isaac.
  met-met: Ne Sara bagu haing Isipkama Hagar garanoa, gara ba hayau na Ebraham ba,
    masisia Aisak.
  gvs-gvs: Ago Sera ikandobala Ega guma Itipita natuna Isimaeli igite Aisakeyana ikaiwotete.
    Tuwo Serayana gamona igoyo,
  rmc-rmc: Sar e Sara dikhľa, hoj o čhavoro, savo uľiľa le Abrahamoske la Hagaratar,
    savi sas Egipťanka, asalas lakre čhavorestar,
  nlg-nlg: Keri ke a Sarah te righia Ishmael, na dalena Hagar, na seka, te batobatoa
    Isaac,
  dgr-DOGNT: Ekò k'e Sarah, Ishmael, Isaac k'adaawo yaɂı̨. (Egypt got'ı̨į̀ Hagar,
    Abraham wezaa Ishmael nìı̨htı̨ ı̨lè hǫt'e.)
  pes-OPV: آنگاه ساره، پسر هاجر مصری را که ازابراهیم زاییده بود، دید که خنده می‌کند.
  ron-1924: Сара а вэзут рызынд пе фиул пе каре-л нэскусе луй Авраам еӂиптянка Агар.
  aui-aui: Noko raghanine Abraham natuna Ismel, touna Ijipt wasike ivituveni, na Aisik
    iyinamayeni na Sera ikita.
  ben-OBCV: কিন্তু সারা দেখতে পেলেন যে, যে ছেলেটিকে মিশরীয় হাগার অব্রাহামের জন্য
    জন্ম দিয়েছিল, সে ঠাট্টা-বিদ্রুপ করছে,
  lex-lex: La' ler maka rhi' ya'anlawna-yemunlawna de Sara namkek nana, Ismail nora
    Isak, rahehe'i rieri.
  rgu-rgu: Laiꞌ esa de, Sara nita Abraham sao murin Hagar ana ni Ismael naseseboꞌ
    Isak. Bei nita leoꞌ na, boe ma Sara dedea no sao na nae, “Usi heni ata fo riꞌ
    neme Masir mai a, no ana na! Huu fo au ta nau ata a anan ria sipo hata posakaꞌ
    esa boeꞌ. Adaꞌ noi au ana ki Isak, riꞌ muste hapu katemaꞌ asa.”
  som-som: Saarahna waxay aragtay wiilkii ay Haagaar tii Masriyadda ahayd Ibraahim
    u dhashay oo ku cayaaraya.
  lat-VUC: 'Cumque vidisset Sara filium Agar Ægyptiæ ludentem cum Isaac filio suo,
    dixit ad Abraham:'
  aoi-aoi: Arngkawura Jera-langwa naburradikba Ajika nenu-malyangkeyinuma abadakalya
    wunalakina Yijumeyila-manja. Umba ngalaja dakina Yijumeyila-langwa dirndenikba
    dibina Yeka DadingiYijiba nangaminu-war•duwar•danguma warka Jera-langwa. Nenu-malyangkeyinu-manja
    wunalakina, ngalaja dadiyuwangkwa Jera yingini-rringka Yijumeyila neni-rinjarrkama
    Ajika-wa.
  eng-ASVBT: And Sarah saw the son of Hagar the Egyptian, whom she had borne unto
    Abraham, mocking.
  mna-mna: Tamen lutuunu Ismael ta naana Agar imar pa Aikuptu na, ni ikam mbulu pakan
    be ipasom Isak.
  ita-1885: E Sara vide che il figliuolo di Agar Egizia, il quale ella avea partorito
    ad Abrahamo, si faceva beffe.
  eng-LXXUP: And Sarah having seen the son of Hagar the Egyptian who was born to Abraham,
    sporting with Isaac her son,
  eng-ULB: Sarah saw the son of Hagar the Egyptian, whom she had borne to Abraham,
    mocking.
  spa-VBL: Pero Sara se dio cuenta de que Ismael, el hijo que la esclava egipcia Agar
    había tenido para Abraham, se burlaba de Isaac.
  fra-_FOB: Et Sara vit le fils d'Agar l'Égyptienne qu'elle avait enfanté à Abraham,
    qui riait.
  mal-mal: 'ഈജിപ്റ്റുകാരിയായ ദാസി ഹാഗാർ അബ്രാഹാമിനു പ്രസവിച്ച മകൻ പരിഹാസി എന്നു സാറാ
    കണ്ട് അബ്രാഹാമിനോട്:'
  urd-GVR: Ek din Sārā ne dekhā ki Misrī launḍī Hājirā kā beṭā Ismāīl Is'hāq kā mazāq
    uṛā rahā hai.
  suz-BL: मिनु सारामी इजीप्‍त ङा हागार नु अब्राहाम आस थिशो तौ इश्‍माएलमी इसहाक कली
    शुक्‍शी पशो तवा बाक्‍त।
  ita-1927: E Sara vide che il figliuolo partorito ad Abrahamo da Agar, l’egiziana,
    rideva;
  ckb-ckb: بەڵام سارا کوڕەکەی هاجەری میسری بینی کە لە ئیبراهیم بوو، گاڵتەی دەکرد.
  eng-BBE: And Sarah saw the son of Hagar the Egyptian playing with Isaac.
  crx-NTPO: '''Et Sarah yunilh''en nyoon ts''eke Egypt whut''en ooye'' ''unt''oh,
    Abraham dune ghu yulhtsi-un, yughudloh.'
  kan-OKCV: ಈಜಿಪ್ಟಿನವಳಾದ ಹಾಗರಳಿಗೆ ಅಬ್ರಹಾಮನಿಂದ ಜನಿಸಿದ ಮಗನು ಹಾಸ್ಯ ಮಾಡುವುದನ್ನು ಸಾರಳು
    ನೋಡಿ,
  bbb-bbb: Areme maza be Sera fu fina gake Ega bara Ijifitiko ijadufuo fari e Isimaero
    fu uri Aeseki dabe varaemekinu kisamoga Sera fu urina Eburame kuae, Ni bara Ega
    nuvuefuo imeno ijiakiro fari fuone ije kiaga bu vane. Na bara ijadufuo fari ije
    fu ire one boeje Aeseki fu kedufuo ije gue kedufuo ije naka isediemono kuae.
  tam-2017: பின்பு எகிப்து தேசத்தைச் சேர்ந்த ஆகார் ஆபிரகாமுக்குப் பெற்ற மகன் கேலி
    செய்கிறதை சாராள் கண்டு,
  spa-RV-1909: Y vió Sara al hijo de Agar la Egipcia, el cual había ésta parido á
    Abraham, que se burlaba.
  ron-BTF: Şi Sara a văzut pe fiul lui Hagar, egipteanca, pe care aceasta îl născuse
    lui Avraam, batjocorind.
  eng-WEBP: Sarah saw the son of Hagar the Egyptian, whom she had borne to Abraham,
    mocking.
  eng-FBV: But Sarah noticed that Ishmael, Hagar the Egyptian's son she'd had for
    Abraham, was making fun of Isaac.
  nld-1939: Maar toen Sara den zoon, dien Hagar de Egyptische aan Abraham geschonken
    had, haar eigen zoon Isaäk zag uitlachen,
  nch-BL: Huan Sara quiitac para Ismael cati Abraham quipixqui ica Agar nopa Egipto
    ejquet, quihuihuiitayaya Isaac.
  tfr-NTPO: Ismael, e Egipto so Agar l̈i wa Abraham tjok. Pjl̈ara ga shäng tjör Isaac
    tjok. Ĩya Sararë ga
  vie-1934: Sa-ra thấy đứa trai của A-ga, người Ê-díp-tô, đã sanh cho Aùp-ra-ham,
    cười cợt,
  hin-CV: पर साराह ने देखा कि मिस्री हागार का बेटा, जो अब्राहाम से जन्मा था, उपहास
    कर रहा है,
  eng-OURB: Sarah [Princess] saw the son of Hagar [Flight] the Egyptian [person from
    Abode of slavery], whom she had borne to Abraham [Father of a multitude], metzahek
    ·lewd and irreverent jokes·.
  spa-BES: Y Sara vio al hijo de Agar el egipcio burlándose de Isaac.
  tdx-tdx: fe niisa’ i Sarà te ninje’ Iesmaèle ana’ i Khagare nte-Mitsraime nisamahe’e
    ho a i Avrahamey,
  vid-vid: Hamba Sala nakamona Ishimaeli, mwana wa Abulahamu yapondigwe na Hagali
    Mmisili, yoseka.
  pwg-pwg: Egypt wavine Heiga na Abraham natuna Ismayel ivi tuwei ma muriyai Aisiki
    itupuwa. Ma Ismayel ivi karei da Aisiki ivivi namei ma ikitakitaoruwei. Mara sago
    Sera ikitisi
  eng-OKE: And Sarah observed the son of Hagar the Mizritha, whom she bare to Abraham,
    deriding.
  tha-KJV: แต่​ซาราห์​เห​็นบุตรชายของฮาการ์คนอียิปต์ซึ่งนางคลอดให้​อับราฮัม กำลังหัวเราะเล่นอยู่
  por-BR-2018: E viu Sara ao filho de Agar a egípcia, o qual havia esta dado a Abraão,
    que o ridicularizava.
  bco-bco: Isib ka꞉isale, Ha꞉ga elo꞉ Ablahambo꞉lo꞉ so꞉wa sa꞉la꞉me a꞉ma꞉yo꞉ Aisa꞉g
    emo꞉lo꞉ dio꞉ge sa꞉lab a꞉no꞉ Selayo꞉ da꞉da꞉sa꞉ga꞉, eyo꞉ Ablahambo꞉wo꞉ a꞉la꞉sio꞉,
    “Nanog dian ka꞉isaleya꞉ inso꞉ a꞉no꞉, ni so꞉wa Aisa꞉g o꞉lia꞉yo꞉ dabuno꞉ mo꞉alobanama꞉ki
    asulab ko꞉lo꞉, giyo꞉ nanog dian ka꞉isale o꞉lia꞉ ene inso꞉ a꞉no꞉lia꞉yo꞉ ta꞉taki,
    ko꞉na꞉ iliga꞉foma” a꞉la꞉sio꞉.
  deu-ELO: Und Sara sah den Sohn Hagars, der Ägypterin, den sie dem Abraham geboren
    hatte, spotten.
  ktm-ktm: Petsih eri pe Ismael, nedun Abraham homou munen ndre ta Hagar pedih Isip,
    pe Aisak horompo ndruwot horso hondroh.
  caa-caa: Pero tama e día tuaꞌ e nojqꞌuin e Sara uwira que uyar e Agar xeꞌ jax inteꞌ
    uyunen e Abraham ubꞌan war asactzene uwira e Isaac.
  eng-WYC-2018: And when Sarah saw the son of Hagar (the) Egyptian, playing, or doing
    idolatry, with Isaac her son, (And when Sarah saw the son of Hagar the Egyptian,
    mocking her son Isaac,)
  epo-epo: Kaj Sara vidis, ke la filo de Hagar la Egiptino, kiun ĉi tiu naskis al
    Abraham, mokas.
  uig-PIN: Əmma Saraⱨ misirliⱪ Ⱨǝjǝrning Ibraⱨimƣa tuƣup bǝrgǝn oƣulning Isⱨaⱪni mǝshirǝ
    ⱪiliwatⱪinini kɵrüp ⱪaldi.
  beo-beo: 'Isiama:ile (amo Idibidi hawa: hamosu uda Ha:iga ea mano) da Aisagema habosesele
    hedei.'
  tpi-OTNT: Hagar, dispela meri bilong Isip, em i bin karim wanpela pikinini man bilong
    Abraham. Na long wanpela de Sara i lukim dispela pikinini i pilai i stap.
  hau-SA: Amma Saratu ta ga cewa yaron da Hagar, mutuniyar Masar ta haifa wa Ibrahim
    yana wa ɗanta Ishaku gori,
  udu-udu: Hili Saarah p̱arki ya/ ma Haagar jin ta ji gi Pam Masir e mo, a’di jin
    dho’thkin ma yim goma Ibrahiim mo, dhali a’di ki mii a’di ka maḵ mo.
  uig-LAT: Emma Sarah misirliq Hejerning Ibrahimgha tughup bergen oghulning Ishaqni
    mesxire qiliwatqinini körüp qaldi.
