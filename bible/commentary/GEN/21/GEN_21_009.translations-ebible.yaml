  gnn-gnn: Waŋganymirri maṉḏa yukurrana yothu maṉḏa ŋaḻwa'yurruna, waŋganydja ŋunhi
    yothu djämamirriwuŋu ŋurikiŋi Yaykawuŋu yäku Yitjmayil, ga wiripunydja Sarawu
    yothu Yitjak yäku, yurru ŋuriŋi djämamirriwalanydja yothuyu yukurrana warku'yurruna
    ŋunhi Sarawunydja yothunha.
  yal-yal: Misiran kaan Hagara diin naxan barixi Iburahima xa, Saran yi na diin to
    gelɛ.
  gum-gum: Inchen Sara ashene, møimbe tru Egiptosrø Agarwei nusrkai tru Abrahamba
    tøgaguig unø Ismaelbe, nui nusrkai Isaacwane ke ka intsatø ashen,
  iou-iou: Täŋpäkaŋ kadäni kubäken nanak Isip webe Hagatä Abrahamta bäyaŋ imiŋkuko
    u Aisakkät täŋoret täŋ irirän Saratä yabäŋpäŋ Abraham iwetkuk; Gäk piä webe ukät
    nanaki bok yäwat kire! yäk. Piä webe u täŋo nanakikät nanakna Aisak, yarä unitä
    gäkŋo tuŋum bok nämoinik api koredeŋ yäk. Nanakna Aisak unitägän gäkŋo tuŋum api
    korewek yäk.
  haw-1868: Ike aku la o Sara i ke keiki a Hagara no Aigupita, i ka mea ana i hanau
    ai na Aberahama, e hoomaewaewa ana.
  arb-NAV: وَرَأَتْ سَارَةُ أَنَّ ابْنَ هَاجَرَ الْمِصْرِيَّةِ الَّذِي أَنْجَبَتْهُ
    لإِبْرَاهِيمَ يَسْخَرُ مِنِ ابْنِهَا إِسْحاقَ،
  adz-adz: Da Sara itsangan mamaꞌ narun Abraham rima da sagat Idzip ugu rima umpur
    i Isak
  ewe-ewe: Ke esi Sara kpɔ Ismael, Abraham kple Egipte nyɔnu, Hagar ƒe vi wònɔ Isak
    kom la,
  eng-LEE: And Sarah saw the son of Hagar the Egyptian, whom she had born unto Abraham,
    mocking.
  dji-dji: Manymak, guḻukng wana ḏirradj nyininyi, ga biling yidjipilimirrpili Yitjmayil
    ga Yisak inydji bil walngirriny kirinyban. Yarim ngunung yidjipili Yitjmayil nyani
    budjirribi Yagarbi, ngunukima Sarang djamagiṉing miyilk. Ga nyani Sara bilny nyany
    kiriny bil walngirriny kiriny, ga ngunung ngurrwagiping yidjipili Yitjmayil nyani
    mil-ḏinytjiliban gulmigipm inga, ga inga gitgitny kirinyban Yisakgi. Ga nyani
    Sara mil-marnggiban,
  gvn-gvn: Abrahamamu manyarr yindu burri Hagar. Ishmael, nyulu kangkal dingkar Hagaramu
    and Abrahamamu, nyulu warru. Sarangka Ishmael nyajin Isaacamu kuli dajinya. Nyulu
    Abrahamanda yalaman, “Bulanin Hagar yunga yaluymun. Kaki yundu wulay, Ishmaelangka
    yamba-yamba yunundumun maninji.” Godungku Abrahamanda yalaman, “Yundu kari jiba-badi
    bulanka, Hagaranka and Ishmaelanka. Nyulu Ishmael yunu kangkal, nyungu jawun-karra
    wubulmal, yamba ngayu Isaacanda yalamal, ‘Yundu Abrahamamu kangkalkuda. Ngayu
    yunun Abrahamamu dajin, ngayu promiseim-bunganya.’”
  nna-nna: Ishmael, Hagar-milipa Abraham-mili partany, witilu nyurni marnikinyi Isaac.
    Palajirri yirrirnipulinyi Sarah-lu, ngarlu kurlu jarrinyi.
  asm-FB: এদিন চাৰাই দেখিলে যে হাগাৰৰ পুত্র ইশ্মায়েলে ইচহাকক ইতিকিং কৰিছে।
  sus-A: نَ تّمُي سَرَ نَشَ سُمَيِلَ تٌ يٍلٍ رَ، مِسِرَكَ هَفَرَ دِ نَشَن بَرِشِ عِبُرَهِمَ
    بّ.
  fra-SBL: Sara vit le fils d'Agar l'Égyptienne, qu'elle avait porté à Abraham, se
    moquer.
  hbo-hbo: וַתֵּ֨רֶא שָׂרָ֜ה אֶֽת־בֶּן־הָגָ֧ר הַמִּצְרִ֛ית אֲשֶׁר־יָלְדָ֥ה לְאַבְרָהָ֖ם
    מְצַחֵֽק׃
  shp-NTPO: Ikaxbi Saran oinna iki, Abrahamman Egipcio ainbaon Agar betan aká bake,
    Isaacki jakonmai shiroaitian.
  eng-WYCLIFFE: And whanne Sare seiy the sone of Agar Egipcian pleiynge with Ysaac
    hir sone, sche seide to Abraham,
  piu-2006: '@see-verse:GEN.021.008'
  pjt-pjt: Ka minyma panya Aikanya Aipuṟamaku ngurangka kuwaripaṯu nyinangi palumpa
    panya waṟkaripai, minyma panya Itjipanya nguraṟa. Ka panya minyma nyanga palula
    Aipuṟamalu ngaṉmanytju utinu katja panya ini Itjumailnga. Ka kutjupa-aṟa Tjiiṟalu
    nyangangi palumpa katja tjukutjuku Isaacanya kuṯangku inkatjingannyangka.
  cwe-cwe: Siku dimwe Sala kamuwona Ishumaili mwana wa Bulahimu yoyelekigwe na Hajili
    Mmisili, koseka.
  bgs-bgs: Asal si Ismael na ipamasusu ki Agar na taga Ehipto, inalayun sikandin igyamà-yamà
    katô batà i Sara na si Isaac. Tô igkita si Sara katô,
  kik-kik: No Sara akĩona atĩ mũriũ wa Hagari ũrĩa Mũmisiri aaciarĩire Iburahĩmu aarĩ
    na kĩnyũrũri.
  ksr-ksr: Iijipt emba Haagarnoŋ Aabrahambaa meria Ismael meroti, iinoŋ kambaŋ moŋnoŋ
    koga Aisak mepaegoŋ goŋgeegee ama muro Saaranoŋ ii iiro.
  omb-omb: Nge i Sera nge mo leo huri ve netui Hega vavine tau Ijib nge u bambae lawe
    Ebraham mo bilibili esi mei Aesak.
  fra-NCL: Sara vit le fils d’Agar, l’Egyptienne, qu’elle avait enfanté à Abraham,
    qui riait,
  cek-AK: Toe Abraham han capa maeto kasah pae, Izip nongpata Hagar mah pahnui thuih,
    tito Sarah mah panoek.
  xla-xla: Amasiyama daya dele oloma edla Selata natilati ya꞉ oko a꞉ya Hagaita himili
    maseyemala Ismaeltapo Aisekye sikemte tetelemsela꞉iyo.
  cuk-cuk: A-iba-ononaidgi Sara dakded, Agar-e-machi-Ismael Isaacʼgi dodonai. We-machide
    Agar Abraham-ebo baksadid. Agarʼde Egipto-duled.
  uig-CYR: Амма Сараһ мисирлиқ Һәҗәрниң Ибраһимға туғуп бәргән оғулниң Исһақни мәсқирә
    қиливатқинини көрүп қалди.
  pma-pma: En avong ten anien enek, Ismael, natin Hakar ten out Isip, mul rohtoh karen
    Aesak, natin Serah.
  tel-2017: అప్పుడు అబ్రాహాముకు ఐగుప్తు జాతిదైన హాగరు ద్వారా పుట్టిన కొడుకు ఇస్సాకును
    ఎగతాళి చేయడం శారా చూసింది.
  hat-BSA: Alò, Sarah te wè fis Agar a, Ejipsyen an, ke li te fè pou Abraham nan,
    t ap moke l.
  bxh-bxh: Fuya ma esega, Hagala Natuna Isamaiyeli ya fafamanabala Isako lisina yai,
    na Sala ya ita.
  kos-kos: Sie len ah, Ishmael, su Hagar mutan Egypt sac osweang nu sel Abraham, el
    welul Isaac wen natul Sarah, srital.
  hbo-WLC: וַתֵּ֨רֶא שָׂרָ֜ה אֶֽת־בֶּן־הָגָ֧ר הַמִּצְרִ֛ית אֲשֶׁר־יָלְדָ֥ה לְאַבְרָהָ֖ם
    מְצַחֵֽק׃
  ibo-ibo: Ma mgbe Sera hụrụ na nwa nwoke ahụ Hega onye Ijipt mụtaara Ebraham nọ na-akwa
    emo,
  ory-ory: ଏଥିଉତ୍ତାରେ ମିସରୀୟା ହାଗାର ଅବ୍ରହାମଙ୍କ ନିମନ୍ତେ ଯେଉଁ ପୁତ୍ର ଜନ୍ମ କରିଥିଲା, ସାରା
    ଦେଖିଲା, ସେ ପରିହାସ କରୁଅଛି।
  wmt-wmt: '@see-verse:GEN.021.008'
  chk-chk: Lon eu rän Sara a küna Ismael nöün Hakar we ewe fin Isip, ätewe a nöüni
    me won Apraham, pwe a urumwotiti Isaak nöün we.
  ssd-ssd: Taŋana le Abraham tuku kiŋo Ismael nu Isipnu pino Hagar ndoŋ te-pilnaik
    ta nu Isak maim maim pasa tumba minna le Sara nu ismba
  rop-rop: Wal Sera bin luk det najawan san blanga Eibrahem neim Ishmeil. Imbin det
    san blanga det wekingel neim Heiga hubin kaman brom det kantri gulum Ijip. En
    Sera bin luk Ishmeil bin tisimbat Aisik.
  ukr-1871: Як побачила Сарра, що син Агари, Египтянки, насьміхається з Ізаака,
  eng-AOI: One day Sarah's son Isaac was playing with Ishmael. Ishmael's mother was
    Hagar, the Egyptian woman who worked for Sarah. While they were playing together
    Sarah saw Ishmael teasing Isaac.
  yon-yon: Kwane, Ismael kuu Hagar Idyip wonongbed Abraham ye dana mingki wooneen
    kuu Aisek yaa daanimo kamoone,
  bch-bch: Be Sara igera gergeu ton Agar, taine Isip aea, igalgalinge paeamao ngan
    Aisak.
  deu-1951: Und Sarah sah, daß der Sohn der Hagar, der ägyptischen Magd, den sie dem
    Abraham geboren hatte, Mutwillen trieb.
  eng-JPS: And Sarah saw the son of Hagar the Egyptian, whom she had borne unto Abraham,
    making sport.
  ubr-ubr: Ra tani Abraham natun Ishmael, Egypt jever Hagar ibituai on, on Sarah natun
    Isaac rus sikwakwarer.
  srp-1865: I Sara vidje sina Agare Misirke, koja ga rodi Avramu, gdje se potsmijeva;
  lug-lug: Naye Saala yalaba nga mutabani wa Agali Omumisiri, gwe yazaalira Ibulayimu
    ng’azannya ne mutabani we Isaaka.
  heb-heb: ותרא שרה את בן הגר המצרית אשר ילדה לאברהם מצחק׃
  ben-IRV: আর মিস্রীয়া হাগার অব্রাহামের জন্য যে ছেলের জন্ম দিয়েছিল, সারা তাকে ঠাট্টা
    করতে দেখলেন।
  pan-pan: ਸਾਰਾਹ ਨੇ ਹਾਜ਼ਰਾ ਦੇ ਪੁੱਤਰ ਨੂੰ ਜਿਸ ਨੂੰ ਉਹ ਨੇ ਅਬਰਾਹਾਮ ਲਈ ਜਨਮ ਦਿੱਤਾ ਸੀ ਮਖ਼ੌਲ
    ਕਰਦੇ ਹੋਏ ਵੇਖਿਆ।
  mwp-mwp: Wara yoepkaz si meparu Serayna niyaykazi Eyga. Nadh kulay kazi madhin Abraman
    wara garkaz kazi Ismeyl. Seray nan kulay poeybadhin Abramalpa ipi, kazipa gasamoeypa.
    Senawbi thonara nuy Ismeyl Serayna kaziya sagul sir.
  mya-JVB: အဲဂုတ္တ အမျိုးသားဟာဂရ တွင် အာဗြဟံ ရ သော သား သည် ဆဲရေး သည်ကို စာရာ သိ မြင်လျှင်၊
  tte-O: Kaliyate yabo koina Sela igitagitai gagagiliwone sikekevenuvenu ali venune
    koina Isimeli, iya Abelamo natuna Ega Itipita sinena koina, itolo Aisake igamwa-kamkamna-yan.
  tbg-tbg: Ho vo enta Isipihainaa nahenti Hagaava Eparahaamira vata amito vaintiva,
    Isamairiva Seraara maaqu Aisaakira vataakero ruheharo vira memera ti vauvaro
  hmo-hmo: Dina ta Hagara, Aigupito hahine ena natuna Isamaela, Aberahamo ese ia havaraia
    merona, be Isako danu idia gadara noho.
  ata-ata: No voxo vile, la Isimaeli e Axali semasie Aixiputo, Avalaamu mulai noxie
    la mivoꞌonu, muvikala masua mulai noxou Aisaki, Sala ꞌilie.
  nfa-nfa: Ca tèke, Sara ladhe nèdhi Ismael, ana nèti dhèu èmu limuri Abraham, padadisi
    dènge Isak. Ropa nèdhi sèmi èèna, Sara peka dènge dhèu èmu na, “Bège eele ènu
    Masir nèi dènge ana na! Te, jaꞌa koꞌo boe ana ènu èèna unu pusaka, masi ka ciki
    ooꞌe èèna ka. Dhoka ana jaꞌa Isak di, dhu abhu sèra aaꞌi-aaꞌi.”
  urd-urd: और सारा ने देखा कि हाजिरा मिस्री का बेटा जो उसके अब्रहाम से हुआ था, ठट्ठे
    मारता है।
  rus-SYN: И увидела Сарра, что сын Агари Египтянки, которого она родила Аврааму,
    насмехается над ее сыном, Исааком,
  cbt-NTPO: Capa cancantapirinahuë', Saraso' co noyahuë' cancantërin. Cosona hua'huini
    Isaco monaton ya'nipitarin ni'nin.
  bqc-SIM: Sala è nɛ́ pↄ́ Egipi nↄɛ Hagaa ì ń Ablahaũo ìↄ Izaaki yáalↄɛ,
  tcz-CHONGTHU: Hichun Sarah in jong achapa chu Egypt mi Hagar'in Abraham ahinpeh
    Ishmael to aki chep lhon chu amudoh tai.
  mar-mar: मग साराची मिसरी दासी हागार हिचा मुलगा इश्माएल जो तिला अब्राहामापासून झाला
    होता, तो चेष्टा करीत आहे असे सारेने पाहिले.
  tcs-tcs: Melen da big kaikai, Sera i bin luk da boi blo Eiga, oman sebant blo em.
    Eiga em i Iziptoman. Da boi blo Eiga bin moke Aizak.
  soq-soq: Ita mo waimoie Ismael Aisak nata owantoie sowa ituaisisadio Sara ewamon.
    Tane Ismael me ipa Abraam otopa Isibt iwa nolau dewalala Eiga gamosana.
  qub-qub: Saraga ricaran Abrahampa jucaj wamran Ismael Isaacta pucllacuycajta. Ismaelga
    caran Egipto warmi Agarpa wawanmi.
  bqp-bqp: Sara è nɛ́ kũ Misila nↄgbɛ̃ Hazara ì kũ Ibrahĩo dìgↄ̃ Isaaku yáa dↄmɛ,
  hat-hat: Yon jou Izmayèl, pitit Aga, fanm peyi Lejip la te fè pou Abraram lan t'ap
    jwe ak Izarak, pitit Sara a. Sara wè sa.
  eng-BSB: But Sarah saw that the son whom Hagar the Egyptian had borne to Abraham
    was mocking her son,
  tod-tod: Ezipete anzanui Agaal ná-doun zunui é sɔlɔɔni Aɓalaame ʋa, Sala naa ɠaani,
    é ɗa ɲɛɛi wo.
  eng-WEBPB: Sarah saw the son of Hagar the Egyptian, whom she had borne to Abraham,
    mocking.
  kbq-kbq: Mago zupa Sera'a keana Haga, Isipi a'mofo mofavre Abrahamunteti ante'nea
    ne'mo avaharo nehigeno ke'ne.
  nhe-BL: Huan Sara quiitac para Ismael tlen Abraham quipixqui ica Agar nopa Egipto
    ejquetl, quihuihuiitayaya Isaac.
  bus-bus: Sara è nɛ́ kɛ̀ Igipiti nↄgbɛ̃ Agyara ì kↄ̃n Ibraĩo ègↄ̃ Isaaku yáa dↄↄmɛ,
  gub-BL: Amo 'ar mehe Izimaew a'e, Àmàrààw ta'yr Agar Ezit ywy rehe har imemyr a'e,
    uzemaraz Izak rehe we a'e, Xar imemyr rehe we a'e.
  eng-DRA: 'And when Sara had seen the son of Agar the Egyptian playing with Isaac
    her son, she said to Abraham:'
  knf-knf: Hagar i uŧaak wi Ejiptu awo da na napoţ i abukaruŋ Abraham. Ŧaara awin
    napoţ kë aknoha,
