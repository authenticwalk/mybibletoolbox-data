verse: GEN.021.003
translations:
  mal-C: അബ്രാഹാം, സാറാ തനിക്കു പ്രസവിച്ച മകന് യിസ്ഹാക്ക് എന്നു പേരിട്ടു.
  deu-TKW: Und Abraham nannte seinen neugebornen Sohn, den ihm Sara geboren hatte,
    Isaak.
  lin-lin: Abrayami apesaki na mwana oyo Sara abotelaki ye kombo « Izaki. »
  cbr-NT: Usai bakënkë ka Abrahamnën aín bëchikë Saramia 'akë tuá a Isaac kakin anëakëxa;
    (Isaac kikë bana ax hebreo banan kuaia ki kikë bana 'ikën)
  eng-LSV: and Abraham calls the name of his son who is born to him, whom Sarah has
    borne to him—Isaac;
  bmu-bmu: Saranöŋ Abrahamgö morö nahönŋi meiga qetŋi Aisak (gön kölja) qerök.
  eng-GNV: And Abraham called his sonnes name that was borne vnto him, which Sarah
    bare him, Izhak.
  eng-WEBSTER: And Abraham called the name of his son that was born to him, whom Sarah
    bore to him, Isaac.
  nhw-BL: Huan Abraham quitocaxtlali icone, Isaac.
  swh-ONEN: Abrahamu akamwita Isaki yule mwana ambaye Sara alimzalia.
  bba-bba: Aburɑhɑmu u bii wi yĩsiru kɑ̃ Isɑki.
  eng-KJVCPB: And Abraham called the name of his son that was born unto him, whom
    Sarah bare to him, Isaac.
  cpy-cpy: Imatakiro Abraham, iitakiri Isaac otomi Sara.
  mpx-mpx: Yaka wawaya toto Sela i ab, Abalahama alana i tun Aisake.
  wbp-wbp: Yipuruyamurluju, yirdijirla yirrarnu Yijaki.
  luo-luo: Ibrahim nochako wuowi mane Sara onywolone ni Isaka.
  meu-meu: Bena Abraham ese natuna, Sara e abia merona, ladana e hatoa Isaak.
  npi-ULB: आफू र साराबाट जन्मेको आफ्नो छोरोको नाउँ अब्राहामले इसहाक राखे ।
  yor-yor: Abrahamu sì sọ orúkọ ọmọ náà tí Sara bí fun un ní Isaaki.
  emp-NTPO: Saraba warra tod̶ara Abrahaʌ̃ba trʌ̃ b̶ʌsia Isa.
  ind-ind: Lalu Abraham menamai anak itu Isak.
  pes-OPCB: ابراهیم پسرش را که سارا برای او به دنیا آورده بود، اِسحاق (یعنی «خنده»)
    نام نهاد؛
  ssx-ssx: Eipoloha꞉ma꞉ma꞉ta꞉ mo wekina꞉ bikita꞉ Aisa꞉ke leekeme.
  lcm-lcm: Na Abaraam kala atuk a nat ang ta Isak, nat ang a Sara kata ingus ania
    tatana.
  aer-aer: Abraham-ele alere ikwerenhe Isaac arritnye antheke, nhenge arritnye re
    ileme “rarle atherreme-arteke.”
  tgl-ULB: Pinangalanan ni Abraham bilang Isaac ang kanyang anak na lalaki, siya na
    isinilang sa kaniya, na isinilang ni Sara para sa kanya.
  nop-nop: Kaŋ Abalaham adi Salahdi mihi nagikuk adi’walaŋ wou Aisak youkuk.
  kca-kca: Авраам ԓўв хŏщайәԓ сэма питәм пŏхәԓа, Саррайән ԓўвеԓа тӑйәм пŏхәԓа, Исаак
    нэм пŏнәс;
  cbu-NT: Aprahamarinisha wipaa sur Isaak ísamarangiya.
  usa-usa: Téramo ákáyami iyapo Abara-ám Áítíkiye áwîqa yamámíkaiye.
  hui-hui: Taba hanayagola Abarahamahanda igiri gali ogoni mini Aisaga wini.
  wrs-wrs: Aralva awona Isakm,
  mya-mya: အာ​ဗြ​ဟံ​သည်​ထို​သား​ကို​ဣ​ဇာက်​ဟု​နာ​မည် မှည့်​၍၊-
  cbi-NTPO: Tsenñu Abraham Sara' ka' kuñu nanu Isaac mumu pumi.
  bod-N: ཨབ་ར་ཧམ་གྱིས་སཱ་ར་ལས་ཐོབ་པའི་བུ་དེའི་མིང་ལ་ཨི་སཱག་ཅེས་བཏགས༌སོ།།
  wsk-wsk: Se Abraham kuriang nup beteram Isaac mam.
  kkl-kkl: Mangaro aogpa, Abraham nenekori me si Ishak engkaog.
  sna-sna: Abhurahama akatumidza mwanakomana waakaberekerwa naSara zita rokuti Isaka.
  spa-BLM: Abraham llamó a su hijo que le había nacido, y que Sara le dio a luz, Isaac.
  beu-beu: '@see-verse:GEN.021.002'
  cac-cac: Isaac ix sb'iej yuj vin̈aj Abraham chi'.
  swh-ULB: Abraham akamwita jina mwanawe, ambaye alizaliwa kwake, na Sara, Isaka.
  bel-bel: 'і даў Абрагам імя свайму сыну, які нарадзіўся ў яго, якога нарадзіла яму
    Сарра: Ісаак;'
  wed-wed: Abraham natuna i viwavai Isaac.
  deu-ELBBK: Und Abraham gab seinem Sohn, der ihm geboren worden, den Sara ihm gebar,
    den Namen Isaak.
  mbb-OT: Ne haazà is batà, migngezanan ni Abraham ki Isaac.
  msc-msc: Saran ka dencɛ mɛn sɔrɔn, Iburahima ka wo tɔɔ la ko Isiyaka.
  mal-2015: സാറാ അബ്രാഹാമിന്നു പ്രസവിച്ച മകന്നു അവൻ യിസ്ഹാക്ക് എന്നു പേരിട്ടു.
  tuo-NT: Sara Abrahãrẽ põꞌrãtibosaꞌcʉre, Isaa wãme õꞌocʉ niwĩ.
  gup-gup: Abraham bingeykurrmeng Isaac beywurd nuye nawu Sarah bimarneyawmey.
  met-met: Baing Ebraham sina yaya Aisak na gara Sara hayau ba.
  gvs-gvs: Natudiyana kina Sera iveenatuni, e Eberamo ivayou Aisake.
  rmc-rmc: O Abraham diňa peskre čhaske, savo les sas la Saraha, nav Izak
  nlg-nlg: Ma Abraham te vatua nia dalena Isaac.
  dgr-DOGNT: Abraham, Sarah yezaa nìı̨htı̨ı̨ sìı Isaac wìyeh ayį̀į̀là.
  pes-OPV: و ابراهیم، پسر مولود خودرا، که ساره از وی زایید، اسحاق نام نهاد.
  ron-1924: Авраам а пус фиулуй сэу ноу-нэскут, пе каре и-л нэскусе Сара, нумеле Исаак.
  aui-aui: Sera, tomogha ivituveni bi Abraham iviwaghaneni da Aisik.
  ben-OBCV: অব্রাহামের জন্য সারা যে পুত্রসন্তানের জন্ম দিলেন, অব্রাহাম তার নাম দিলেন
    ইস্‌হাক।
  lex-lex: Noka Abrahama nala a'nani mak na'nama ha rmor nian de pa nwawa Isaka (nnia'eratni
    de namali).
  rgu-rgu: '@see-verse:GEN.021.002'
  som-som: Oo Ibraahim wuxuu wiilkiisii u dhashay, oo Saarah u dhashay isaga, u bixiyey
    Isxaaq.
  lat-VUC: 'Vocavitque Abraham nomen filii sui, quem genuit ei Sara, Isaac:'
  aoi-aoi: Nakine-ka Aburiyama 100 mamarika iya yinungkwura n-ambilyumurra. Kembirra
    arakba nakina ni-rukwularruma nenikuwenikba. Biya nakina neniyuwangkwa neni-yengbijuwama
    nenimikirra Ajika. Biya kembirra n-ambilyu-manja niyukwujiya mamangbala mabiyakarbiya
    mamawura arakba, nungwenikba neni-ringandanga nenu-mukaduwamurrika nakina mena-baba
    Neningikarrawara nenu-makama Aburiyama-manja.
  eng-ASVBT: And Abraham called the name of his son that was born unto him, whom Sarah
    bare to him, Isaac.
  mna-mna: Mi Abaraam ipaata pikin zaana be Isak.
  ita-1885: Ed Abrahamo pose nome Isacco al suo figliuolo che gli era nato, il qual
    Sara gli avea partorito.
  eng-LXXUP: And Abraham called the name of his son that was born to him, whom Sarah
    bore to him, Isaac.
  eng-ULB: Abraham named his son, the one who had been born to him, whom Sarah bore
    to him, Isaac.
  spa-VBL: Abraham llamó a su hijo Isaac.
  fra-_FOB: Et Abraham appela son fils, qui lui était né, et que Sara lui avait enfanté,
    Isaac.
  mal-mal: സാറാ അബ്രാഹാമിന് പ്രസവിച്ച മകന് യിസ്ഹാക്ക് എന്ന് അബ്രാഹാം പേരിട്ടു.
  urd-GVR: Ibrāhīm ne apne is beṭe kā nām Is'hāq yānī ‘Wuh Haṅstā Hai’ rakhā.
  suz-BL: मिनु अब्राहाममी सारा आ थिशो तौ कली इसहाक नें वोदा बाक्‍त। उत्‍पत्ती १७:१९
  ita-1927: E Abrahamo pose nome Isacco al figliuolo che gli era nato, che Sara gli
    avea partorito.
  ckb-ckb: ئیبراهیم ئەو کوڕەی ناو نا ئیسحاق، کە سارا بۆی ببوو.
  eng-BBE: And Abraham gave to his son, to whom Sarah had given birth, the name Isaac.
  crx-NTPO: '''Ink''ez Abraham ndun ts''oodun yughu yulhtsi-un, duneyaz, Sarah yulhtsi,
    Isaac yulhni.'
  kan-OKCV: ಅಬ್ರಹಾಮನು ತನಗೆ ಸಾರಳಲ್ಲಿ ಹುಟ್ಟಿದ ಮಗನಿಗೆ, ಇಸಾಕ, ಎಂದು ಹೆಸರಿಟ್ಟನು.
  bbb-bbb: '@see-verse:GEN.021.002'
  tam-2017: அப்பொழுது ஆபிரகாம் தனக்கு சாராள் பெற்ற மகனுக்கு ஈசாக்கு என்று பெயரிட்டான்.
  spa-RV-1909: Y llamó Abraham el nombre de su hijo que le nació, que le parió Sara,
    Isaac.
  ron-BTF: Şi Avraam i-a pus fiului său, care i-a fost născut, pe care Sara i l-a
    născut, numele Isaac.
  eng-WEBP: Abraham called his son who was born to him, whom Sarah bore to him, Isaac.
  eng-FBV: Abraham named their son Isaac.
  nld-1939: Abraham noemde den zoon, die hem was geboren, en dien Sara hem geschonken
    had, Isaäk.
  nch-BL: Huan Abraham quitocaxtali icone, Isaac.
  tfr-NTPO: ga koiara ba datarë Isaac. Eshko ga Abraham l̈u pjl̈ogl̈o sak dbäw (100).
    Öötong dbar kjwongshko (8) ga chida doyo jyã tara, l̈ara Sbörë ba kong sorë l̈i
    eni.
  vie-1934: Aùp-ra-ham đặt tên đứa trai mà Sa-ra đã sanh cho mình là Y-sác.
  hin-CV: अब्राहाम ने साराह से जन्मे इस पुत्र का नाम यित्सहाक रखा.
  eng-OURB: Abraham [Father of a multitude] called his son who was born to him, whom
    Sarah [Princess] bore to him, Isaac [Laughter].
  spa-BES: Y Abraham dio a su hijo, a quien Sara dio a luz, el nombre Isaac.
  tdx-tdx: Nimea’ i Avrahame añarañe ty hoe Ietsàke i ana-dahy nitoly ama’ey, i nasama’
    i Sarà ho azey.
  vid-vid: Abulahamu nakamchema ayo mwana yampondile Sala itagwa lyake, Isaka.
  pwg-pwg: Sera ivi tuwa ikovi na Abraham tomowa kikei ivi vavei ‘Aisiki.’
  eng-OKE: And Abraham called the name of his son who was born to him, whom Sarah
    bare to him, Izhak.
  tha-KJV: อับราฮัมตั้งชื่​อบ​ุตรชายที่​เก​ิดแก่​ท่าน ผู้​ซึ่งซาราห์คลอดให้ท่านนั้​นว​่า
    อิสอัค
  por-BR-2018: E chamou Abraão o nome de seu filho que lhe nasceu, que lhe deu à luz
    Sara, Isaque.
  bco-bco: Sa꞉la elo꞉ so꞉wa sa꞉la꞉me a꞉no꞉, Ablaham eyo꞉ ene wiyo꞉ Aisa꞉g wikilo꞉.
  deu-ELO: Und Abraham gab seinem Sohne, der ihm geboren worden, welchen Sara ihm
    gebar, den Namen Isaak.
  ktm-ktm: Abraham irson rangan ile Aisak.
  caa-caa: Y e Abraham uturbꞌa ucꞌabꞌa e chꞌurcabꞌ era Isaac.
  eng-WYC-2018: And Abraham called the name of his son, whom Sarah childed to him,
    Isaac.
  epo-epo: Kaj Abraham donis al sia filo, kiu naskiĝis al li, kiun naskis al li Sara,
    la nomon Isaak.
  uig-PIN: Ibraⱨim ɵzigǝ tɵrǝlgǝn oƣli, yǝni Saraⱨ uningƣa tuƣup bǝrgǝn oƣlining ismini
    Isⱨaⱪ ⱪoydi.
  beo-beo: Amo dunu mano Sela da ema lai, A:ibalaha:me da dio asuli amo Aisage.
  tpi-OTNT: Na Abraham i kolim nem bilong pikinini Aisak.
  hau-SA: Ibrahim ya sa wa ɗan da Saratu ta haifa masa suna Ishaku.
  udu-udu: Dhala Ibrahiim yuḵki gway gi ya/m piti jin dho’thkunu gom a’di mo tani,
    a’di jin dho’thkin ma Saarah mo gom a’di mo tani ka Is/hak mo be.
  uig-LAT: Ibrahim özige törelgen oghli, yeni Sarah uninggha tughup bergen oghlining
    ismini Ishaq qoydi.
  nde-nde: U-Abhrahama wayitha ibizo elithi Isaka leyondodana ayizalelwa nguSara.
  ton-ton: Pea naʻe ui ʻe ʻEpalahame ʻae hingoa ʻo hono foha naʻe fānau kiate ia,
    ʻaia naʻe fāʻeleʻi ʻe Sela kiate ia, ko ʻAisake.
  ces-1613: A nazval Abraham jméno syna svého, kterýž se mu narodil, jehož porodila
    Sára, Izák.
  eko-eko: Mwaana otule aavokoliweeyo ti Suhura, Eburahiima khuntthaja nzina la Esiyaakha.
  nss-nss: Pe Apraham ipohowe ngala norun, mepo Sarah imwalahiy iyatan, ara Yisak.
  eng-WMB: Abraham called his son who was born to him, whom Sarah bore to him, Isaac.
  tam-TCV: சாராள் தனக்குப் பெற்ற மகனுக்கு ஈசாக்கு என்று ஆபிரகாம் பெயரிட்டான்.
  ceb-ULB: Ginganlan ni Abraham ang iyang anak nga lalaki ug Isaac, siya nga gipakatawo
    kaniya, nga gipanganak ni Sara.
  mkn-mkn: '@see-verse:GEN.021.002'
  pol-UBG: Abraham nadał swemu synowi, który mu się urodził, którego mu urodziła Sara,
    imię Izaak.
  agr-agr: Nunikmatai Abraham uchiji daajin adaikauwai Isaac.
  kyc-kyc: Serame wane manjakamiyamo doko Aporakameme kingi Aisake leya.
  urd-GVU: ابراہیم نے اپنے اِس بیٹے کا نام اسحاق یعنی ’وہ ہنستا ہے‘ رکھا۔
  deu-1912: Und Abraham hieß seinen Sohn, der ihm geboren war, Isaak, den ihm Sara
    gebar,
  ntj-ntj: Nyangka Yayipuramalu yini Yayitjikinya tjapirnu.
  row-row: '@see-verse:GEN.021.002'
  kan-2017: ಅಬ್ರಹಾಮನು ಸಾರಳಲ್ಲಿ ತನ್ನಿಂದ ಹುಟ್ಟಿದ ಮಗನಿಗೆ “ಇಸಾಕ” ಎಂದು ಹೆಸರಿಟ್ಟನು.
  ena-ena: Lɨci Ebɨlam agaŋ ninaŋ agadɨ ibi lamavɨla abami. Aisakɨ uami.
  tgo-tgo: Eibraham i rena ŋgamako Sera i ghambɨko idae Aisake.
  yap-yap: Me tunguy Abraham fithingan ni Isak,
  tet-tet: '@see-verse:GEN.021.002'
  hlt-MCSB: Te phoeiah anih ham Sarah loh a sak pah amah ca sak, a capa ming te Abraham
    loh Isaak sui.
  mdy-ETH: ዓብራሃሜ ዒዛኮ ማቻ፥ ሳኣራ ዒዛም ሾዔ ናዓሢኮ ሱንፆ «ዪሳኣቄ» ጌዒ ጌሤኔ፤
  kew-kew: Abraham-me nipuna Sarah-me madiaisa nakina biri Aisak lo bi ma asa.
  twi-ASANTE: Abraham too ɔbabarima a Sara woo no maa no no edin Isak, a aseɛ ne Sereɛ.
  mwc-mwc: Abraham natuna kana waba Isaac i yorei.
  bhl-bhl: Keko beli, Abalakam yemkal i kunum aul beem wiin e “Aisak” dangsiliw kale.
  con-NTPO: Sara isusi Abraham tise dutssi'yema attepa Isaacve inisian.
  eng-WEBU: Abraham called his son who was born to him, whom Sarah bore to him, Isaac.
  bnp-bnp: E Abraham i vunua a koma i podea e Sara, e Isak.
  wal-wal: Saara ayyo yelido ba na7aa sunttaa Abrahaami “Yisaaqa” yaagidi sunttiis.
  mgh-mgh: Mwana annyarannyawe Asaara, Aparahamu ahommaha ncina na Isaki.
  acu-NT: Tura uchin jereramtai Abrahamka ni uchirin Isaac inaikiamiayi.
  spa-PDDPT: Abraham llamó Isaac al hijo que le nació, que Sara le dio a luz.
  gun-gun: Sara pi'a'i itui'i va'ekue Abraão omboery Isaque.
  agu-BL: Ej nin le waxaki'n k'ej nintzun ban circuncidar Abraham yi ni'a'tz, quib
    yi talnak Ryos tetz. Nin oc tk'ol Abraham yi bi' tetz Isaac.
  eng-PEV: Abraham called his son Isaac. That name means laugh.
  ilo-ULB: Pinanaganan ni Abraham ti putotna kenni Sara, iti Isaac.
  kpg-kpg: Abraham gaa gahi di ingoo o maa go Isaac.
  uig-ARA: ئىبراھىم ئۆزىگە تۆرەلگەن ئوغلى، يەنى ساراھ ئۇنىڭغا تۇغۇپ بەرگەن ئوغلىنىڭ
    ئىسمىنى ئىسھاق قويدى.
  bsp-bsp: Kɔ Abraham ewe wan wərkun nwɛ Sara oŋkomɛ kɔ mɔ «Isiyaka.»
  bps-bps: Na dnagit Abraham i tingaan di ku Sara, dunan Isaak.
  mbs-mbs: Iningedanan i Abraham se batà din ki Isaac (kelebadan niyan, nebebayat).
  tof-tof: Eibrra-am tóba siman olom, Serra noan ilngumilürr oyankü, ngi we ngyesilürr
    Aesak.
  sus-sus: Iburahima naxa a xa di xili sa Isiyaga, Sara naxan sɔtɔxi a bɛ.
  pon-2006: Eipraam eri kihong ede Aisek.
  jae-jae: Abraham gê latu, taŋ kêka lasê ma Sara kêkôc eŋ naŋ, nê ŋaê gebe Isak.
  ksd-ksd: Ma Abaraam i ga vatang ra iang i natuna a tutana, nina Sara i ga kava tar
    ia, ba Isak.
  tur-YTC: Avraham, Sarah'ın kendisine doğurduğu oğlunun adını İshak koydu.
  bel-N: I назваў Абрагам сына свайго, які нарадзіўся яму, якога нарадзіла яму Сара,
    Ісаак.
  grc-BRENT: Καὶ ἐκάλεσεν Ἁβραὰμ τὸ ὄνομα τοῦ υἱοῦ αὐτοῦ τοῦ γενομένου αὐτῷ, ὃν ἔτεκεν
    αὐτῷ Σάῤῥα, Ἰσαάκ·
  ind-AYT: Abraham menamakan anak yang lahir baginya itu Ishak, yaitu anak yang telah
    dilahirkan oleh Sara baginya.
  lid-lid: Eme badeh Sara atehei nah dah eme len badeh, Abraham tondrohani nyaran
    Aisik.
  eng-NNA: Abraham named his child Isaac. That name says, 'He Laughs'.
  nya-nya: Abrahamu anapereka dzina loti Isake kwa mwana wamwamuna amene Sara anamuberekera.
  hrv-hrv: Abraham nadjene ime Izak svome sinu što mu ga Sara rodi.
  mps-mps: Tama Abrahamgo te Sarago ame nani ogwa nogi Aisak poalio.
  llg-llg: '@see-verse:GEN.021.002'
  tpi-tpi: Na Abraham i kolim nem bilong pikinini Aisak.
  dan-1931: Abraham kaldte den Søn, han fik med Sara, Isak;
  vie-OVCB: Áp-ra-ham đặt tên con là Y-sác
  lbk-lbk: ya Isaac nan inpangachan Abraham ken siya.
  guj-2017: ઇબ્રાહિમે સારાથી જન્મેલા દીકરાનું નામ ઇસહાક રાખ્યું.
  byr-byr: '@see-verse:GEN.021.002'
  awx-awx: Täpänä Abrahamdä umanä Aisak yang inikut.
  pon-2006A: Eipraam eri kihong ede Aisek.
  por-BRBSL: Abraão chamou seu filho que nasceu para ele, que Sara lhe deu à luz,
    Isaque.
  aly-aly: Abraham-el renh itnewek Isaac.
  cth-cth: Abraham ni hai a tawn e capa, Sarah ni a khe pouh e hah Isak telah min
    a phung.
  twi-twi: Abraham too ɔbabarima a Sara woo no maa no no din Isak, a ase ne Serew.
