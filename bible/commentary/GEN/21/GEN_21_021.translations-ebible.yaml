verse: GEN.021.021
translations:
  mal-C: പാരാൻ മരുഭൂമിയിൽ താമസിച്ചിരുന്നകാലത്ത് അവന്റെ അമ്മ ഈജിപ്റ്റിൽനിന്ന് അവന്
    ഒരു ഭാര്യയെ കൊണ്ടുവന്നു.
  deu-TKW: Er nahm aber seinen Aufenthalt in der Steppe Paran, und seine Mutter nahm
    ihm ein Weib aus dem Lande Ägypten.
  lin-lin: Wana azalaki kovanda kati na esobe ya Parani, mama na ye azwelaki ye mwasi
    ya mokili ya Ejipito.
  cbr-NT: '@see-verse:GEN.021.020'
  eng-LSV: and he dwells in the wilderness of Paran, and his mother takes for him
    a wife from the land of Egypt.
  bmu-bmu: Gölme qararaŋkölkölŋi qetŋi Paran miaŋgöreŋ maliga namŋan Ijipt kantrinöhök
    ambi kun memba anömŋa waŋgiyök. Mewö.
  eng-GNV: And he dwelt in the wildernesse of Paran, and his mother tooke him a wife
    out of the land of Egypt.
  eng-WEBSTER: 'And he dwelt in the wilderness of Paran: and his mother took for him
    a wife out of the land of Egypt.'
  nhw-BL: '@see-verse:GEN.021.020'
  swh-ONEN: Alipokuwa akiishi katika Jangwa la Parani, mama yake akampatia mke kutoka
    Misri.
  bba-bba: '@see-verse:GEN.021.020'
  eng-KJVCPB: 'And he dwelt in the wilderness of Paran: and his mother took him a
    wife out of the land of Egypt.'
  cpy-cpy: Inampitakawo ochempimashiki iiteetziro Parán. Okanta riniro, opakiri iinantyaawo
    Egipto-jato.
  mpx-mpx: Sauga i miminaa o labi kekevana alana Palan, yaka hinana yova etega i hilek
    Itipita ge i alolonan.
  wbp-wbp: Kala nyanunguju nyinaja jiljangka yirdingkaju Paranarla. Ngularla ngati-nyanurlu-juku
    maninjarla yungu karntaju Yijipi-wardingki nyanungukuju Yijimalikiji.
  luo-luo: Kane odak e thim mar Paran, min mare noyudone nyako mokendo koa e piny
    Misri.
  meu-meu: Ia na Paran tano ḡaḡaena ai e nohova; bena sinana ese Aigupto hane-ulatona
    ta e abia, ia baine adavaia.
  npi-ULB: ऊ पारानको उजाड-स्थानमा बस्दा, उसकी आमाले उसको निम्ति मिश्रबाट एउटा पत्‍नी
    ल्याइदिइन् ।
  yor-yor: Nígbà tí ó ń gbé ni aginjù ní Parani, ìyá rẹ̀ fẹ́ ìyàwó fún un láti ilẹ̀
    Ejibiti wá.
  emp-NTPO: Maʌ̃ ẽjũãra Paraʌ̃ abadjid̶aa. Mãwã b̶ʌd̶e dji papaba Egiptod̶ebema wẽrãda
    diasia idji quima bamãrẽã.
  ind-ind: Hagar memilih seorang perempuan Mesir menjadi istri bagi anaknya itu.
  pes-OPCB: او در صحرای فاران زندگی می‌کرد و مادرش دختری از مصر برای او گرفت.
  ssx-ssx: Kutupa ipika꞉ inkikima꞉ mo wekina꞉ wanda꞉ta꞉ mo Idiepi wanda꞉ meayekeme.
  lcm-lcm: Au na taun ang katapo ago eiang nei ring varasai ang e Paran, rinana kila
    aosongon ia ta mangsikei a aina i Aigipto.
  aer-aer: '@see-verse:GEN.021.020'
  tgl-ULB: Namuhay siya sa ilang ng Paran, at kumuha ng mapapangasawa niya ang kaniyang
    ina mula sa lupain ng Ehipto.
  nop-nop: Ala adi unduŋ tiŋa Palan kwet fiileŋ uŋgoŋ itoulune miiŋdi tamuŋiŋ Isip
    kwetneniŋ nagilimiŋguk.
  kca-kca: Фаран нэмпи таԓ хишәӈ мўвән ԓўв ус; Египет мўв эԓты аԋԏэԓән нэӈән ўса.
  cbu-NT: Wanirsha Akar wipaam wizanll nachungarangu, Ijiptoshuchee wizanuri pakeeru,
    wipaam Ismaelaam wizanll tupanarangiya. Ashiriya, na kamaneena yuwaa Akararini
    wipapat Ismaelpat apusap tsap naatarangana anootsi.
  usa-usa: Ítímaeri Páráni kaqmáq maqa maitana, wení anówa Ágama Ítípike aaramá aabá
    uyamikaiye.
  hui-hui: Ibu Parana dindi ko wali agali nahaga ogoniha halu anda hayagola ibu ai̱yahanda
    Iyibi wandari mbira ibu dabu bilo haru ibini.
  wrs-wrs: di pethakoklara himba avna Paranda, wo himba tatawonga lohvna. Avalva ungevlirinim
    suihanamba, waipro ombolindam, Isipongorinim.
  mya-mya: သူ​သည်​ပါ​ရန်​တော​ကန္တာ​ရ​တွင်​နေ-ထိုင်​လျက် သူ့​မိ​ခင်​သည်​သူ့​အား​အီ​ဂျစ်​အ​မျိုး​သ​မီး
    တစ်​ဦး​နှင့်​စုံ​ဖက်​ပေး​လေ​၏။
  cbi-NTPO: '@see-verse:GEN.021.020'
  bod-N: བུ་དེ་ཕཱ་རན་ཞེས་པའི་དབེན་སྟོང་དུ་སྡོད༌དུས། ཁོའི་ཡུམ་གྱིས་ཨེ་ཅིབ་ཡུལ་ནས་ཁོ་རང་ལ་ཆུང་མ་ཞིག་བླངས༌སོ།།
  wsk-wsk: Se nu sor merang mu te bagaram se ko nuam Egypt imet bo to tuam.
  kkl-kkl: '@see-verse:GEN.021.020'
  sna-sna: Paakanga achigara mugwenga reParani, mai vake vakamutsvakira mukadzi aibva
    kuIjipiti.
  spa-BLM: Vivió en el desierto de Parán. Su madre le consiguió una esposa de la tierra
    de Egipto.
  beu-beu: '@see-verse:GEN.021.020'
  cac-cac: '@see-verse:GEN.021.020'
  swh-ULB: Akaishi katka jangwa la Parani, na mama yake akampatia mke kutoka Misri.
  bel-bel: Ён жыў у пустыні Фаран; і маці ягоная ўзяла яму жонку зь зямлі Егіпецкай.
  deu-ELBBK: Und er wohnte in der Wüste Paran, und seine Mutter nahm ihm eine Frau
    aus dem Land Ägypten.
  mbb-OT: '@see-verse:GEN.021.020'
  msc-msc: A siini tɛrɛ Paran wula kɔndɔ. A na ka Misiranka muso do furu ka wo di
    a ma.
  mal-2015: അവൻ പാരാൻമരുഭൂമിയിൽ പാർത്തു; അവന്റെ അമ്മ മിസ്രയീംദേശത്തുനിന്നു അവന്നു
    ഒരു ഭാര്യയെ കൊണ്ടുവന്നു.
  tuo-NT: Cʉ̃ yucʉ marĩrõ, masã marĩrõpʉ Parán wãmetiropʉ nirĩ cura, cʉ̃ paco, Egiptocjõrẽ
    cʉ̃ nʉmo niacjore bocabosaco niwõ.
  gup-gup: Bu nungka ni kore kubolkdarleh ngarre Paran, wanjh ngalbadjan nuye bimarnemey
    ngalbininjkobeng nuye kore Egyptbeh.
  met-met: Rung mana Long Xoliana Paran, baing bauna xap haing Isipkam tela ma ba
    wa haininoa.
  gvs-gvs: Yoyowoyana goi sikaaiyaka, sinana inuwonúwana kana, ‘Vavina tayamo guma
    Itipita akabi, natugu monena.’ Tuwo vavina tayamo ikabi ime, natunayana monena.
  rmc-rmc: Sar dživelas pre pušťa Paran, iľa leske e daj romňa andral o Egipt.
  nlg-nlg: Mi tana bona keri na tinana te lavia vania na vaivine ni Egypt ge ke tauna.
  dgr-DOGNT: Ekìı-ka nèk'e Paran nàde ekò wemǫ Egypt nèk'e gots'ǫ ts'èko yeghaį̀hchì.
  pes-OPV: و در صحرای فاران، ساکن شد. ومادرش زنی از زمین مصر برایش گرفت.
  ron-1924: А локуит ын пустиул Паран ши мама са й-а луат о невастэ дин цара Еӂиптулуй.
  ben-OBCV: সে যখন পারণ মরুভূমিতে বসবাস করছিল তখন তার মা, মিশর থেকে এক মহিলাকে তার
    স্ত্রী হওয়ার জন্য নিয়ে এল।
  lex-lex: Nden nek la gen mak kerkerna la Paran lowanni, ne inni na' nana pat Mesir
    id pa nora rmehlima.
  rgu-rgu: '@see-verse:GEN.021.020'
  som-som: 'Wuxuuna degay cidladii Faaraan: hooyadiis baana dhulka Masar naag uga
    qaadday.'
  lat-VUC: Habitavitque in deserto Pharan, et accepit illi mater sua uxorem de terra
    Ægypti.
  aoi-aoi: Bi...ya ngalaja yinginumin-akburrangama dirndenikba duwilyaba dadiyara
    DadingiYijiba ena-langwi-yada dadingiyenikba. Kembirra neni-yakeyinuma arakba
    dakina didarringka-da.
  eng-ASVBT: 'And he dwelt in the wilderness of Paran: and his mother took him a wife
    out of the land of Egypt.'
  mna-mna: Ni imbotmbot su lele bilimŋana ta zaana Paran na, mi naana ikam Aikuptu
    nan ta ma iwooli.
  ita-1885: Ed egli dimorò nel deserto di Paran; e sua madre gli prese una moglie
    del paese di Egitto.
  eng-LXXUP: And he dwelt in the wilderness, and his mother took him a wife out of
    Paran of Egypt.
  eng-ULB: He lived in the wilderness of Paran, and his mother got a wife for him
    from the land of Egypt.
  spa-VBL: Vivió en el desierto de Parán. Su madre le eligió una esposa de la tierra
    de Egipto.
  fra-_FOB: Et il habita dans le désert de Paran. Et sa mère lui prit une femme du
    pays d'Égypte.
  mal-mal: അവൻ പാരാൻമരുഭൂമിയിൽ പാർത്തു; അവന്റെ അമ്മ ഈജിപ്റ്റുദേശത്തുനിന്ന് അവന് ഒരു
    ഭാര്യയെ കൊണ്ടുവന്നു.
  urd-GVR: Jab wuh Fārān ke registān meṅ rahtā thā to us kī māṅ ne use ek Misrī aurat
    se byāh diyā.
  suz-BL: मेको गोरशो रागी आ नें पारान बाक्‍माक्‍त। मिनु आ ममामी आ तौ कली इजीप्‍त रागी
    ङा तमी चाक्‍शा गेवा बाक्‍त। उत्‍पत्ती १६:३
  ita-1927: dimorò nel deserto di Paran, e sua madre gli prese per moglie una donna
    del paese d’Egitto.
  ckb-ckb: کاتێک کە ئیسماعیل لە چۆڵەوانی پاران دەژیا، دایکی ژنێکی میسریی بۆ هێنا.
  eng-BBE: And while he was in the waste land of Paran, his mother got him a wife
    from the land of Egypt.
  crx-NTPO: Keyoh Paran huwhutni-un chuntoh 'et whuti 'ink'ez ooloo Egypt whut'en-un
    ts'eke 'en yuba yilhchoot oo'at yutaleh ha.
  kan-OKCV: ಇಷ್ಮಾಯೇಲನು ಪಾರಾನಿನ ಮರುಭೂಮಿಯಲ್ಲಿ ವಾಸಮಾಡುತ್ತಿದ್ದಾಗ, ಅವನ ತಾಯಿಯು ಅವನಿಗೋಸ್ಕರ
    ಈಜಿಪ್ಟ್ ದೇಶದ ಒಬ್ಬ ಹೆಣ್ಣನ್ನು ತರಿಸಿ ಮದುವೆಮಾಡಿಸಿದಳು.
  bbb-bbb: Areme asie fuone fune uri fuefuo bara Ijifitiko be gana abe mae.
  tam-2017: அவன் பாரான் வனாந்திரத்திலே குடியிருக்கும்போது, அவனுடைய தாய் எகிப்து தேசத்தைச்
    சேர்ந்த ஒரு பெண்ணை அவனுக்குத் திருமணம் செய்துவைத்தாள்.
  spa-RV-1909: Y habitó en el desierto de Parán; y su madre le tomó mujer de la tierra
    de Egipto.
  ron-BTF: Şi a locuit în pustia Paran şi mama lui i-a luat o soţie din ţara Egiptului.
  eng-WEBP: He lived in the wilderness of Paran. His mother got a wife for him out
    of the land of Egypt.
  eng-FBV: He lived in the Desert of Paran. His mother chose a wife for him from the
    land of Egypt.
  nld-1939: Hij woonde in de woestijn van Paran, en zijn moeder nam hem een vrouw
    uit het land van Egypte.
  nch-BL: '@see-verse:GEN.021.020'
  tfr-NTPO: '@see-verse:GEN.021.020'
  vie-1934: Nó ở tại trong đồng vắng Pha-ran; mẹ cưới cho nó một người vợ quê ở xứ
    Ê-díp-tô.
  hin-CV: वह पारान के निर्जन देश में रहता था. उसकी माता ने उसके लिए मिस्र देश से ही
    शादी के लिए लड़की ढूंढ़ ली.
  eng-OURB: He lived in the wilderness of Paran. His mother took a wife for him out
    of the land of Egypt [Abode of slavery]. (6)
  spa-BES: Y estando él en el desierto de Parán, su madre le tomó mujer de la tierra
    de Egipto.
  tdx-tdx: Ie nitobok’ am-patrambei’ i Parane ao, le nangala’ i rene’e valy boak’e
    Mitsraime añe.
  vid-vid: Nayali yochikala kuli chihulo cha Palani, na mayake nakamhesela mdala kulawa
    isi ya Misili.
  pwg-pwg: Warere kana vava Paran na nani dobunai imakamakai na ina maduwa inae da
    Egypt wavine sago irutini da natuna kawana.
  eng-OKE: And he dwelt in the wilderness of Paran, and his mother took for him a
    wife from the land of Mizraim.
  tha-KJV: เขาอาศัยอยู่ในถิ่นทุ​รก​ันดารแห่งปาราน มารดาก็หาภรรยาคนหนึ่งจากประเทศอียิปต์​ให้​เขา
  por-BR-2018: E habitou no deserto de Parã; e sua mãe lhe tomou mulher da terra do
    Egito.
  bco-bco: E Balan kalulo꞉ma hen a꞉na silikiyo꞉, ene anowa꞉yo꞉ e Isib ga dima꞉ki nenela꞉sa꞉ga꞉,
    tili alifa꞉.
  deu-ELO: Und er wohnte in der Wüste Paran, und seine Mutter nahm ihm ein Weib aus
    dem Lande Ägypten.
  ktm-ktm: Tinen ikuni pedih homou odo Isip ile mbrulun.
  caa-caa: Y bꞌan cocha era quetpa turuan tama e choquem lugar xeꞌ ucꞌabꞌa Parán,
    y conda cꞌapa chꞌi chena nujbꞌi taca inteꞌ ixic xeꞌ ajlugar Egipto umen utuꞌ.
  eng-WYC-2018: and dwelled in the desert of Paran; and his mother took to him a wife
    of the land of Egypt. (and he lived in the wilderness of Paran; and his mother
    found him a wife from the land of Egypt.)
  epo-epo: Kaj li loĝis en la dezerto Paran; kaj lia patrino prenis al li edzinon
    el la lando Egipta.
  uig-PIN: U Paran qɵlidǝ turdi; xu waⱪitlarda anisi uningƣa Misir zeminidin bir ⱪizni
    hotunluⱪⱪa elip bǝrdi.
  beo-beo: E da Balane wadela:i hafoga:i soge amo ganodini esalea, ea:me da Idibidi
    uda Isiama:ile lama:ne hogole, ema i.
  tpi-OTNT: Na taim em i stap long ples drai bilong Paran, mama bilong en i kisim
    wanpela meri bilong em long Isip.
  hau-SA: Yayinda yake zama a Jejin Faran, sai mahaifiyarsa ta samo masa mata daga
    Masar.
  udu-udu: Dhali a’di c̱a’bki’d e mombwaasho gi Pam P̱aaraan mo dhali kum ki ŋap̱ki
    a’di a’bom mo ’peni Pa Masir mo.
  uig-LAT: U Paran chölide turdi; shu waqitlarda anisi uninggha Misir zéminidin bir
    qizni xotunluqqa élip berdi.
  nde-nde: Wathi ehlala eNkangala yasePharani, unina wamdingela umfazi eGibhithe.
  ton-ton: 'Pea naʻe nofo ia ʻi he toafa ʻo Palani: pea naʻe ʻomi ʻe heʻene faʻē,
    ʻae uaifi kiate ia mei he fonua ko ʻIsipite.'
  ces-1613: Bydlil pak na poušti Fáran; i vzala mu matka jeho ženu z země Egyptské.
  eko-eko: Aari wiikhala n'yaara ya Paraani, mamaawe khumweekesela muukha wa Misuri
    khunlooza.
  nss-nss: Yiy iya irondron kol mwaihei para Paran mepo ndramat aliy pwi, pe tinan
    iwiri pihi Yisip hamou pe isokomburani yiy iya nambuyu norun.
  eng-WMB: He lived in the wilderness of Paran. His mother got a wife for him out
    of the land of Egypt.
  tam-TCV: இஸ்மயேல் பாரான் பாலைவனத்தில் குடியிருக்கையில், அவனுடைய தாய் எகிப்தியப்
    பெண் ஒருத்தியை அவனுக்குத் திருமணம் செய்து கொடுத்தாள்.
  ceb-ULB: Mipuyo siya sa kamingawan sa Paran, ug ang iyang inahan mikuha ug usa ka
    asawa alang kaniya gikan sa yuta sa Ehipto.
  mkn-mkn: '@see-verse:GEN.021.020'
  pol-UBG: A mieszkał na pustyni Paran. I jego matka wzięła dla niego żonę z ziemi
    Egiptu.
  agr-agr: '@see-verse:GEN.021.020'
  kyc-kyc: Dokopa banya endangimi yuu Isipi enda mende nyakamiya.
  urd-GVU: جب وہ فاران کے ریگستان میں رہتا تھا تو اُس کی ماں نے اُسے ایک مصری عورت
    سے بیاہ دیا۔
  deu-1912: Und er wohnte in der Wüste Pharan, und seine Mutter nahm ihm ein Weib
    aus Ägyptenland.
  ntj-ntj: Nyangka palunyaku ngunytjulu-ra yankulayirnu kungka Yiitjipunyamartatji
    katingu kurri yarltitjaku.
  row-row: '@see-verse:GEN.021.020'
  kan-2017: ಅವನು ಪಾರಾನಿನ ಅರಣ್ಯದಲ್ಲಿ ವಾಸ ಮಾಡಿದನು. ಅವನ ತಾಯಿ ಐಗುಪ್ತ ದೇಶದಿಂದ ಕನ್ಯೆಯನ್ನು
    ತಂದು ಅವನಿಗೆ ಮದುವೆ ಮಾಡಿಸಿದಳು.
  ena-ena: Palan fɨli tɨbɨ kɨlɨ humɨsɨ akuaba akuaba apalɨ heŋ hɨnidaci iamɨnu agaŋ
    nusaŋ iamɨgali Isipɨ fɨli tɨbɨ hɨsɨŋ agadɨ via vaveci sabimi.
  tgo-tgo: Lenji yakuyaku e valɨvaŋgako iyako e tɨne, tɨnae i vaŋguya tɨnan Ijipt
    eunda na levo.
  yap-yap: Me yan e chitiningin i fek be’ ni bpin u Egypt nge le’ay fare pagel.
  tet-tet: '@see-verse:GEN.021.020'
  hlt-MCSB: Te phoeiah Paran khosoek ah kho a sak vaengah a yuu te a manu loh Egypt
    kho lamkah a loh pah.
  mdy-ETH: ዒንዴላ ዒዛም ፔቴ ጊብፄ ዓጪ ናይስኬኖ ዔካንዳጉዲ ማዢሲ ዒንጌኔ።
  kew-kew: Nipu mo Paran-su kapune pare aisa raburi, nipuna aagi-mi Isip ona meda
    yoto kasa.
  twi-ASANTE: Ɛberɛ a ɔte Paran ɛserɛ so no, ne maame kɔfaa ɔbaa firi Misraim asase
    so de no brɛɛ no awadeɛ.
  bhl-bhl: '@see-verse:GEN.021.020'
  con-NTPO: Nane Parán a'i menia can'jemba tise mama anttesi egipto'su pushesuma pushe.
  eng-WEBU: He lived in the wilderness of Paran. His mother got a wife for him out
    of the land of Egypt.
  bnp-bnp: Na tahuna i made na tabeke i ngeki e Paran, e kinana i vakaparangia na
    ngatavine o Egipto.
  wal-wal: I Paaraana giyo bazzuwan de7ishin, a aayyiyaa Gibxxeppe ayyo machcho demmaasu.
  mgh-mgh: Aakhala itakhwa yo Paraa, ni anumwane yahomphavelela nthiyana olapo yo
    Wiciipitu.
  acu-NT: '@see-verse:GEN.021.020'
  spa-PDDPT: Habitó en el desierto de Parán, y su madre tomó para él una esposa de
    la tierra de Egipto.
  gun-gun: Parã yvy regua tekoa e'ỹa rupi oiko. Ha'e gui ta'yxyrã ixy ojou peteĩ kunha
    Egito pygua.
  agu-BL: Cho'n najewe'n i' le ama'l tz'inunin tu' cwent Parán. Ej nin aj Egipto yi
    txkel bantz tan xtxu'.
  eng-PEV: '@see-verse:GEN.021.020'
  ilo-ULB: Nagnaed isuna idiay let-ang ti Paran, ket nangala ti inana iti asawaenna
    manipud iti daga ti Egipto.
  kpg-kpg: Tinana o maa gaa gida dana ahina o Egypt, guu hai di lodo o Ishmael.
  uig-ARA: ئۇ پاران چۆلىدە تۇردى؛ شۇ ۋاقىتلاردا ئانىسى ئۇنىڭغا مىسىر زېمىنىدىن بىر
    قىزنى خوتۇنلۇققا ئېلىپ بەردى.
  bsp-bsp: Kɔ Səmayila ɛmbɛk dəndo tɛgbɛrɛ ta Paran, kɔ kɛrɛ ɛntɛnɛ kɔ wəran wəMisira.
  bps-bps: Klon mnè di gulandè to dnagit ku Faran, nalék i yéan i satu libun di Idyif
    du nimoan yaanan.
  mbs-mbs: Peg-ogpà din doton te kebigtilan te Paran, impepengognan sikandin te inay
    din diyà te bayi tege Ehipto.
  tof-tof: Wa Parran ngüin-koke bwóbdüzan ngyaben yarilürr, aipa oya kol kwat we tónggapónórr
    Izipt kantrri kol amiógüm. Da wa we zumiógürr.
  sus-sus: A nga naxa Misira ginɛ keren fen a bɛ.
  pon-2006: Eh nohno eri kapwopwoudikihda lihen Isip men.
  jae-jae: Eŋ gêmoa gamêŋ sawa Paran ma têna kêkôc ênê awê teŋ aŋga gamêŋ Aiguptu.
  ksd-ksd: Ma i ga ki ta ra bil, a iangina Paran, ma nana i ga tul tar tika na vavina
    maro Aigipto pirana.
  tur-YTC: Paran Çölü'nde yaşadı. Annesi ona Mısır diyarından bir eş aldı.
  bel-N: І ён жыў у пустыні Паран; і ўзяла яму маці ягоная жонку з зямлі Эгіпецкае.
  grc-BRENT: Καὶ κατῴκησεν ἐν τῇ ἐρήμῳ· καὶ ἔλαβεν αὐτῷ ἡ μήτηρ γυναῖκα ἐκ Φαρὰν Αἰγύπτου.
  ind-AYT: Dia tinggal di padang belantara Paran dan ibunya mengambilkan istri dari
    tanah Mesir baginya.
  lid-lid: Iy manyah udu lomale an nyaran Paran, ano tinen badeh andrei badih ari
    badu Ijip i udun.
  eng-NNA: He was staying in the desert, in the country named Paran. His mother got
    a wife for him from Egypt. [21:22-34 omitted at this stage.]
  nya-nya: Akukhala ku chipululu cha Parani, mayi ake anamupezera mkazi wochokera
    ku Igupto.
  hrv-hrv: Dom mu bijaše u pustinji Paranu; a njegova mu majka dobavi ženu iz zemlje
    egipatske.
  mps-mps: Tama aga idago aga we me deli te Isip bulu we selama, aga ogwa mani.
  llg-llg: '@see-verse:GEN.021.020'
  tpi-tpi: Na taim em i stap long ples drai bilong Paran, mama bilong en i kisim wanpela
    meri bilong em long Isip.
  dan-1931: Han boede i Parans Ørken, og hans Moder tog ham en Hustru fra Ægypten.
  vie-OVCB: Khi cư ngụ tại hoang mạc Pha-ran, Ích-ma-ên được mẹ cưới cho một cô vợ
    người Ai Cập.
  lbk-lbk: Inpaasawan inana siya isnan iyEgipto.
  guj-2017: તે પારાનના અરણ્યમાં રહ્યો અને તેની માતાએ મિસર દેશની એક કન્યા સાથે તેનાં
    લગ્ન કરાવ્યાં.
  byr-byr: '@see-verse:GEN.021.020'
  awx-awx: Tixawän mingätä mängätnä Isip nanä täkapu imikut.
  pon-2006A: Eh nohno eri kapwopwoudikihda lihen Isip men.
  por-BRBSL: Ele viveu no deserto de Paran. Sua mãe arranjou uma esposa para ele fora
    da terra do Egito.
  aly-aly: Ra arlpawel anenh, rernem apmer renh itnewek Paran. Ingwer-ingeran amikw
    ikwerenhel anew inek ikwer, aleyak Egypt-areny. ...
  cth-cth: Paran kahrawngum vah kho a sak teh a manu ni a yu lah Izip tami a la pouh.
  twi-twi: Bere a ɔte Paran sare so no, ne na kɔfaa ɔbea fi Misraim asase so de no
    brɛɛ no aware.
  hlt-hlt: Te phoeiah Paran khosoek ah kho a sak vaengah a yuu te a manu loh Egypt
    kho lamkah a loh pah.
  tbz-SIM: Bɛ̀ do bo dikpɑ́ɑ̀ bɛ̀ tu dì ndi Edi-Pɑdɑnni, kòo yɔ̃ ò puó nhEsibiti kóo
    nitipòkù.
  msy-2020: Egha gɨn a Paranɨn gumazamiziba puvatɨzir danganimɨn itima, an amebam
    a bagha Isipian amizir mam ini.
  txq-txq: '@see-verse:GEN.021.020'
  aaz-aaz: '@see-verse:GEN.021.020'
  azb-azb: O, Paran çölündə məskən saldı. Anası ona Misir torpağından bir arvad aldı.
  eng-DBY: And he dwelt in the wilderness of Paran. And his mother took him a wife
    out of the land of Egypt.
  hin-2017: वह पारान नामक जंगल में रहा करता था; और उसकी माता ने उसके लिये मिस्र देश
    से एक स्त्री मँगवाई।
  wol-KYG: Ca àllub Paran la dëkkoon, yaayam wutali ko soxna ca réewum Misra.
  swp-swp: Parana barabarana eai ie mia to sinana Aigupito oeana eai sine esau i woeaiama
    abo monena.
  bjr-bjr: Paraana aadana maqa maaqaki marufanoo mina anoofa Isipa maqusaindaraa maanaaqa
    mara aminau.
  eng-YLT: and he dwelleth in the wilderness of Paran, and his mother taketh for him
    a wife from the land of Egypt.
  heg-NTPO: '@see-verse:GEN.021.020'
  ptu-ptu: '@see-verse:GEN.021.020'
  bzd-NTPO: Ie' kibine ta̱ imì tö iulabatséwa̱ alaköl dör egiptowak ese ta̱.
  kwf-kwf: '@see-verse:GEN.021.020'
  eng-WYC-2017: and dwelled in the desert of Paran; and his mother took to him a wife
    of the land of Egypt.
  eng-WMBB: He lived in the wilderness of Paran. His mother got a wife for him out
    of the land of Egypt.
  spp-spp: '@see-verse:GEN.021.020'
  aey-aey: Odocob uqa anag Isipdec caja oso uton.
  urd-GVH: जब वह फ़ारान के रेगिस्तान में रहता था तो उस की माँ ने उसे एक मिसरी औरत
    से ब्याह दिया।
  rug-rug: Meke va haba nia keke barikaleqe Izipi sa tinana si asa.
  gaz-gaz: Innis gammoojjii Phaaraan keessa jiraate; haati isaas biyya Gibxiitii niitii
    argatteef.
  fra-LSG: Il habita dans le désert de Paran, et sa mère lui prit une femme du pays
    d’Égypte.
  gnn-gnn: Bala ŋayinydja ŋäṉḏi'mirriŋuyunydja nhanukala maḻŋ'thunmaraŋala dhäykanhana
    nhanŋu Yitjmayilwu, maṉḏa miṯtjinhana Yetjippuyŋunhana miyalknha, bala ŋayi märraŋala
    Yitjmayilyunydja dhäykanhanydja ŋunhiyina nhanŋuway.
  yal-yal: A yi dɔxɔ Paran tonbonni. A nga yi Misiran kaa ɲaxalan keden fen a xa.
  gum-gum: Incha nøbe Paran tru mu misag warab waraimø pirausrø tsubig kuig køn. Inchen
    usrimbe nune kan Egipto pirausrø ishuuba kasharanig køn.
  iou-iou: Täŋkaŋ kome jopi wäpi Paran u irirän miŋitä Isip webe kubä yäpmäŋpäŋ imiŋkuk.
  haw-1868: 'Noho iho la ia ma ka waonahele o Parana: a lawe ae la kona makuwahine
    i wahine nana, no Aigupita mai.'
  arb-NAV: وَاتَّخَذَتْ لَهُ أُمُّهُ زَوْجَةً مِنْ مِصْرَ.
  adz-adz: '@see-verse:GEN.021.020'
  ewe-ewe: Esi wònɔ Paran Gbegbe la, dadaa ɖe srɔ̃ nɛ tso Egipte.
  eng-LEE: And he dwelt in the wilderness of Paran; and his mother took him a wife
    out of the land of Egypt.
  dji-dji: Ga guyumi nyanngang ngambirri marrngili miyilk nyanki Yitjmayilgi ngungirapibi
    gurrbibi Yidjipt-bi.
  gvn-gvn: '@see-verse:GEN.021.020'
  nna-nna: Pirranga waninyikinyi, warrarnja yiningi, Paranja. Pipilu mirtawa manalu
    Egypt-ja.
  asm-FB: পাৰণ নামৰ এক মৰুপ্রান্তৰত তেওঁ বসতি কৰিবলৈ ধৰিলে; পাছত মিচৰ দেশৰ এজনী ছোৱালীক
    তেওঁৰ বাবে ভার্য্যা কৰি মাকে বিয়া পাতি দিলে।
  sus-A: عَ نفَ نَشَ مِسِرَ فِنّ كٍرٍن قٍن عَ بّ.
  fra-SBL: Il habita dans le désert de Paran. Sa mère lui trouva une femme du pays
    d'Égypte.
  hbo-hbo: וַיֵּ֖שֶׁב בְּמִדְבַּ֣ר פָּארָ֑ן וַתִּֽקַּֽח־לֹ֥ו אִמֹּ֛ו אִשָּׁ֖ה מֵאֶ֥רֶץ
    מִצְרָֽיִם׃ פ
  shp-NTPO: Jain iikin jawen titan, Ismael Egipcio ainbo betan wanomaa iki.
  eng-WYCLIFFE: and dwellide in the deseert of Faran; and his modir took to him a
    wijf of the lond of Egipt.
  pjt-pjt: '@see-verse:GEN.021.020'
  cwe-cwe: Kakala kuna dibwilingu da Palani, mami yake kamsolela muke kulawa isi ya
    Misili.
  bgs-bgs: Tun ta Paran, igpakalyag katô innà din sikandin katô bayi na taga Ehipto.
  kik-kik: Hĩndĩ ĩyo aatũũraga Werũ-inĩ wa Parani-rĩ, nyina akĩmwethera mũtumia kuuma
    Misiri.
  ksr-ksr: Baloŋ gbaŋgbarasia qata Paran kanoŋ laligoro nemuŋanoŋ Iijipt kantrinoŋga
    emba moŋ meŋ embiaga muro. Kiaŋ.
  omb-omb: Lo tarogi nge mo toga lolo vanue vurogi tau Baran, i retahine mo lai gaihorana
    tau Ijib lawea.
  fra-NCL: Il habitait dans le désert de Pharan, et sa mère prit pour lui une femme
    du pays d’Égypte.
  cek-AK: Paran praezaek ah oh naah, amno mah anih hanah Izip tanuh to zu ah lak pae.
  xla-xla: Ismael ala Palan mo dalupa dulu dla hallati ya꞉ wai Hagaitapo ya꞉lluye
    Isip a꞉ya natiyo.
  cuk-cuk: Sapingwagusgu, Parán-nega-dulesulidgangi-maidgi, e-nan ega ome-Egiptoʼgined
    uksad.
  uig-CYR: У Паран чөлидә турди; шу вақитларда аниси униңға Мисир зиминидин бир қизни
    хотунлуққа елип бәрди.
  pma-pma: Navong mai mariso, mama onen votin atouli tai ten out Isip mai retalihe
    ral mini.
  tel-2017: అతడు పారాను అటవీ ప్రాంతంలో ఉన్నప్పుడు అతని తల్లి ఐగుప్తు దేశం నుండి ఒక
    అమ్మాయిని తెచ్చి అతనికి పెళ్ళి చేసింది.
  hat-BSA: Li te viv nan dezè Paran an, e manman l te pran yon madanm pou li nan peyi
    Égypte la.
  kos-kos: Nina kial ah konauk mutan Egypt se kial Ismael.
  hbo-WLC: וַיֵּ֖שֶׁב בְּמִדְבַּ֣ר פָּארָ֑ן וַתִּֽקַּֽח־ל֥וֹ אִמּ֛וֹ אִשָּׁ֖ה מֵאֶ֥רֶץ
    מִצְרָֽיִם׃ פ
  ibo-ibo: Mgbe o bi nʼọzara Paran, nne ya chọtaara ya nwunye site nʼIjipt.
  ory-ory: ସେ ପାରଣ ନାମକ ପ୍ରାନ୍ତରରେ ବସତି କଲା; ତହିଁ ଉତ୍ତାରେ ତାହାର ମାତା ଏକ ମିସର ଦେଶୀୟା
    କନ୍ୟା ସଙ୍ଗେ ତାହାର ବିବାହ କଲା।
  wmt-wmt: '@see-verse:GEN.021.020'
  chk-chk: Iwe, lupwen a nonom lon ewe fanüapön Paran, inan we a angei eman pwülüan
    seni ewe fanü Isip.
  ssd-ssd: ina nuŋeŋge Isipnu pino ande tumba Ismael te-tuna.
  rop-rop: Bambai na im mami bin faindim waif blanga im brom im ronwan kantri gulum
    Ijip.
  ukr-1871: І оселивсь у Фаран-степу, і взяла йому мати його жінку із землї Египецької.
  eng-AOI: After some time his mother found an Egyptian girl to be his wife, and he
    married her.
  yon-yon: Kainoone, yawaanbed Idyip wonong benuune awanoon.
  bch-bch: Imamado ngan tibur modamodanga ieda Paran. Be ado ede, itna ibada taine
    ede Isip aea ga iman iadaoa.
  deu-1951: Und er wohnte in der Wüste Paran, und seine Mutter nahm ihm ein Weib aus
    Ägypten.
  eng-JPS: And he dwelt in the wilderness of Paran; and his mother took him a wife
    out of the land of Egypt.
  ubr-ubr: Fifi orot on nan Paran efan koiteterinai imama ato ayon on inai Egypt nan
    jeverei igatuai wein on iti awan mes.
  srp-1865: A življaše u pustinji Faranu. I mati ga oženi iz zemlje Misirske.
  lug-lug: 'Yabeeranga mu ddungu lya Palani: nnyina n’amufunira omukazi okuva mu nsi
    y’e Misiri.'
  heb-heb: וישב במדבר פארן ותקח לו אמו אשה מארץ מצרים׃
  ben-IRV: সে পারন প্রান্তরে বাস করল এবং তার মা তার বিয়ের জন্য মিশর দেশ থেকে একটি
    মেয়ে আনল।
  pan-pan: ਉਹ ਪਾਰਾਨ ਦੀ ਉਜਾੜ ਵਿੱਚ ਰਹਿੰਦਾ ਸੀ ਅਤੇ ਉਸ ਦੀ ਮਾਤਾ ਮਿਸਰ ਦੇਸ਼ ਵਿੱਚੋਂ ਇੱਕ ਪਤਨੀ
    ਉਸ ਦੇ ਲਈ ਲੈ ਆਈ।
  mwp-mwp: Palamun niyay lag nel tharan Mabaygoegi Lag, kurusipa nuy koey garkaz aymaydhin,
    nungu ama nubepa gasamadhin ipi, Aykupithulgaw yoepkaz.
  mya-JVB: ပါရန် တော ၌ နေ သည်ဖြစ်၍ သူ့ အမိ သည် အဲဂုတ္တု ပြည် မှ မိန်းမ တယောက်ကိုခေါ်၍
    သူ နှင့် စုံဘက် စေ၏။
  tte-O: Saugana simiyamiya dedeine leleyanna esana Palan koina, Isimeli sinana Itipita
    sinena yabo ilobai mwa iyoganama Isimeli ikasolanan.
  tbg-tbg: Mini vauvaro vira nova Isipi vatanaa nahenti vo vira vara amuvaro Isamairiva
    vira varatero vaura.
  hmo-hmo: Iena sinana ese hahine ta Aigupito dekena amo ia abia, Isamaela ese ia
    adavaia.
  ata-ata: Xe nenu miavuti la milai minoꞌe semasie Aixiputo vile sou mineꞌe muꞌuluxe.
  nfa-nfa: '@see-verse:GEN.021.020'
  urd-urd: और वह फ़ारान के वीराने में रहता था, और उसकी माँ ने मुल्क — ए — मिस्र से
    उसके लिए बीवी ली।
  rus-SYN: Он жил в пустыне Фаран; и мать его взяла ему жену из земли Египетской.
  cbt-NTPO: '@see-verse:GEN.021.020'
  bqc-SIM: Gↄↄ pↄ́ a ku Palana guwaiwaiu ↄ̃ aà da Egipi bùsu nↄ sɛ̀ɛ̀.
  tcz-CHONGTHU: Chule Ishmael chu Paran gamthip noi a ana cheng in, chule anun Egypt
    gam'a ama ji ding in numei khat aga pui peh in ahi.
  mar-mar: तो पारानाच्या रानात राहिला आणि त्याच्या आईने त्यास मिसर देशातील मुलगी पत्नी
    करून दिली.
  tcs-tcs: Dat taim wen Ismaiel i bin stap lo da dezet eria blo Paran, mama blo em
    i bin mekem stret po wan Iziptoman po kam oman blo Ismaiel.
  soq-soq: Ita me Paran sala makowa bedewe wandio me inawa alene Isibt iwa wadene
    wisene otopa wanen.
  qub-qub: Paycuna tiyaran chunyaj Parán jutiyoj particho. Jatunyaptinnami Ismaeltaga
    maman Agar majacharan Egipto warmiwan.
  bqp-bqp: Gↄrↄ kũ à kú Parani gbáranna pìi gũnn a da Misila bùsu nↄ sɛ̀nɛ.
  hat-hat: Se nan dezè Paran li te rete. Manman l' te chwazi yon madanm pou li nan
    jenn fi peyi Lejip yo.
  eng-BSB: And while he was dwelling in the Wilderness of Paran, his mother got a
    wife for him from the land of Egypt.
  tod-tod: É zeini Palan teʋebai zu. Dee anzanui ta ɠaiziɛni bɛ, é sei, naa ɠɛni
    ga Ezipete yooi zu nu.
  eng-WEBPB: He lived in the wilderness of Paran. His mother got a wife for him out
    of the land of Egypt.
  kbq-kbq: Agra ka'ma mopafi Parani mani'negeno, nerera'a Isipi mopareti a' ome avreno
    eme ami'ne.
  nhe-BL: '@see-verse:GEN.021.020'
  bus-bus: Gurↄↄ kɛ̀ à kú Parani gbáa pì guun à da Igipiti bùsu nↄↄ sɛ̀nɛ.
  gub-BL: Ihy wexak amo kuzà Ezit ywy rehe har hemireko romo a'e. Uzereko wà.
  eng-DRA: And he dwelt in the wilderness of Pharan, and his mother took a wife for
    him out of the land of Egypt.
  knf-knf: Wi afëţuŋ du pndiiş du Paran, anin kë aşë la'ara ñaaţ anwooŋ i uŧaak wi
    Ejiptu.
