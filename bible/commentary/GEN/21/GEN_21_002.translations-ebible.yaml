verse: GEN.021.002
translations:
  mal-C: അബ്രാഹാമിന്, വാർധക്യത്തിൽ, ദൈവം വാഗ്ദാനംചെയ്തിരുന്ന സമയത്തുതന്നെ, സാറാ ഗർഭിണിയായി
    ഒരു മകനെ പ്രസവിച്ചു.
  deu-TKW: Und Sara wurde schwanger und gebar dem Abraham einen Sohn in seinem hohen
    Alter um die Zeit, die Gott vorausgesagt hatte.
  lin-lin: Sara azwaki zemi mpe abotelaki Abrayami mwana na kimobange na ye kaka na
    tango oyo Nzambe alakaki ye.
  cbr-NT: usa 'ain ka ax tutankëxun achúshi tuá, Abraham 'axuankëxa, usa 'ain ka kaniakëkë
    'ixunbi Abraham tuaxuankëxa, a tuakëx ka Nukën 'Ibu Diosan anun bakënti nëtë nankë
    sënënkëbë bakë́ankëxa.
  eng-LSV: and Sarah conceives, and bears a son to Abraham, to his old age, at the
    appointed time that God has spoken of with him;
  bmu-bmu: Saranöŋ gölöm aliga Abrahamnöŋ azi namŋi aiga töndup yaŋgö morö nahönŋi
    meyök. Anutunöŋ morö nahön asuhumapkö keuŋi qeljiŋe jim jöhöyöhaŋgö dop mi mönö
    nalö miaŋgöreŋök asuhuyök.
  eng-GNV: For Sarah conceiued, and bare Abraham a sonne in his olde age, at the same
    season that God tolde him.
  eng-WEBSTER: For Sarah conceived and bore Abraham a son in his old age, at the set
    time of which God had spoken to him.
  nhw-BL: Huan Sara conecuic huan quimacac Abraham se icone quema ya eliyaya nelhuehuentzi.
    Huan nopa oquichpil tlacatqui ipan nopa metztli catli Toteco Dios quiilhuijtoya.
  swh-ONEN: Sara akapata mimba, akamzalia Abrahamu mwana katika uzee wake, majira
    yale ya Mungu aliomwahidi.
  bba-bba: Sɑɑrɑɑ u ɡurɑ suɑ mɑ u Aburɑhɑmu bii tɔn durɔ mɑruɑ win tɔkɔru sɔɔ, sɑɑ
    ye Gusunɔ u rɑɑ nùn burɑ.
  eng-KJVCPB: For Sarah conceived, and bare Abraham a son in his old age, at the set
    time of which God had spoken to him.
  cpy-cpy: Roojatzi omotzitantakariri eentsite, otzimakiniri apaani itomi Abraham,
    okantawitaka rantarikitaki Abraham, tema imonkatakiniri Tajorentsi okaatzi ikantakiriri.
  mpx-mpx: Inoke i liyan, yaka Abalahama wana liki ana sauga elana natuna melutauina
    Sela i ab. He sauga toto Yabowaine Abalahama i bateli, ana sauga hot elana te
    i masal.
  wbp-wbp: Jiiraju kujalpa nyinaja muturna-nyayirnilki, ngulaju kurdukupalangu-jarrijalku.
    Yangka kujarla jangku-pungu nyurru-wiyi Kaaturlu, 9-pala kirntangi-pala-jangka,
    kurdulkurla palka-jarrija wirriya.
  luo-luo: Sara nomako ich kendo nonywolone Ibrahim wuowi ka Ibrahim hike oniangʼ,
    mana e kinde mane Nyasaye osingore.
  meu-meu: Bena Sara e rogorogo, e mara, mero ta e abia Abraham ena, edia ḡauka negana
    ai, Dirava ese e gwauraia guna heḡereḡerena.
  npi-ULB: सारा गर्भवती भइन् र अब्राहामको वृद्ध अवस्थामा परमप्रभुले उनलाई भन्‍नुभएकै
    समयमा उनको निम्ति एउटा छोरो जन्माइन् ।
  yor-yor: Sara sì lóyún, ó sì bí ọmọkùnrin kan fún Abrahamu ní ọjọ́ ogbó rẹ̀, ní
    àkókò náà gan an tí Ọlọ́run ti ṣèlérí fún un.
  emp-NTPO: Abrahaʌ̃ra bio drõãda b̶ʌmĩna Sarara b̶iogoa b̶eped̶a Ãcõrẽba jarad̶a
    ewarid̶e warrada tosia.
  ind-ind: Maka Sara mengandung dan melahirkan seorang anak laki-laki bagi Abraham,
    tepat pada waktu yang sudah dijanjikan Allah kepadanya. Pada waktu itu, Abraham
    sudah sangat tua.
  pes-OPCB: سارا در زمانی که خداوند مقرر فرموده بود، حامله شد و برای ابراهیم در سن
    پیری پسری زایید.
  ssx-ssx: Eipoloha꞉ma꞉ta꞉ koke ya꞉na꞉ kone Setama꞉ weki loke lomba Eipoloha꞉ma꞉na꞉
    hali weki mendiaeyekeme. Mo wekita꞉ hande Koda꞉ma꞉ mendiliekee laa la꞉ wieke natena꞉
    kone mendiekeme.
  lcm-lcm: Na Sara kala sungsungukan na kala ingus a mangsikei a nat ani Abaraam.
    Abaraam si taun ke kata lapo lavan singina, au na nat ke kita ingus ia si taun
    ang akorong a God kata atatai a Abaraam tatana.
  aer-aer: Kele Abraham ampwe anthurre anteye nhenge aneke, Sarah-ele ampe urreye
    atnyeneke YAHWEH-elarle ileke-arteke.
  tgl-ULB: Nabuntis at nagsilang ng isang anak na lalaki si Sara para kay Abraham
    sa kanyang katandaan, sa itinakdang panahong sinabi ng Diyos sa kanya.
  nop-nop: Kaŋ Abalaham adi agaŋ me gawadaŋ hinek tulune Bepaŋ adi nai niŋguk uŋgoŋ
    hinek Salah adi mihiwele tiŋa mihi niŋ nagikuk.
  kca-kca: Сарра ԓавәрта йис пӑ Авраама пŏх сэма пайтәс, Авраам пирщамәм йўпийән,
    вŏԓԓы щи пŏрайән, хŏты Турәмән ԓўвеԓа йастыԓыса;
  cbu-NT: Sararinsha mireeyaru, kamuz tatsipurangiya. Anpursha Aprahamarini kizpur
    wachinamuna. Ashiritaa, iparinarangiya. Apanll waana anush zar iparinachsha, tárangu,
    anshuritam zar Isaakarini nllurtarangiya.
  usa-usa: Mi kánáráq-úrámmá Yawe Îtogo Abara-ámmo pórómati-uráimma, wemá anónuqma-áúráitana,
    Téra ámûkarariq-uréna inamáí ákáma amíkaiye.
  hui-hui: Sara ibu gali bere biruwa ibugua Abarahamabi agali wahe heagola igiri mbira
    taba henene. Ngode Datagaliwabehanda horo ogoningiore taba honolebere lalu abale
    lo wiyagongiore igiri ogoni taba henene.
  wrs-wrs: '@see-verse:GEN.021.001'
  mya-mya: အာ​ဗြ​ဟံ​အ​သက်​အ​ရွယ်​ကြီး​ရင့်​သည့်​အ​ခါ ၌ စာ​ရာ​သည်​ကိုယ်​ဝန်​ဆောင်​၍​သား​ကို​ဖွား​မြင်
    လေ​၏။ ဘု​ရား​သ​ခင်​သတ်​မှတ်​သော​အ​ချိန်​၌ ထို​သား​ကို​ဖွား​မြင်​၏။-
  cbi-NTPO: Tsenñu Sara navi', na main ka' kumi Abraham yumaa derukuunuren. Tsejtu
    Dios naaju tinbutalaa tsainu tsuve tiñu bain juntsa tinbutalaa tsaimi.
  bod-N: དེ་ནས་ཨབ་ར་ཧམ་དགུང་ལོ་བགྲེས་པའི་དུས་སུ་སཱ་ར་ལ་མངལ་སྦྲུམ་པ༌དང༌། དཀོན་མཆོག་གིས་གསུངས་པའི་དུས་དེར་ཨབ་ར་ཧམ་ལ་བུ་ཞིག༌སྐྱེས།
  wsk-wsk: Abraham garukaram nunguningkiri, bare Sarah tuagu aratam se tom Kaem maingkala
    balu beteram mu te kuriang kari iluwam.
  kkl-kkl: Seneraglamogpa Abraham neneko sabal taog aghana, Allahri seneropneag agha
    elkel Sara me monag taogpa Allahri, “Sumene sum mangaro alul,” seogne sunsunum
    taog sumeneko me nengabo me mangaro aog.
  sna-sna: Sara akava nemimba uye akaberekera Abhurahama mwanakomana munguva yokukwegura
    kwake, panguva chaiyo yakanga yavimbiswa naMwari.
  spa-BLM: Sara concibió y dio a luz un hijo a Abraham en su vejez, en el tiempo establecido
    del que Dios le había hablado.
  beu-beu: '@see-verse:GEN.021.001'
  cac-cac: Ix scuchoch yune' ix, ix alji ayic te icham vinacxo vin̈aj Abraham chi'.
    Ix alji jun svinac unin ix, icha val stiempoal alb'ilcan yuj Dios.
  swh-ULB: Sara akachukua mimba na akamzalia Abraham mtoto wa kiume katika uzee wake,
    katika muda ule ule ambao Mungu alikuwa amemwambia.
  bel-bel: Сарра зачала і нарадзіла Абрагаму сына ў старасьці ягонай у час, пра які
    казаў яму Бог;
  wed-wed: Ma God mara i vinevineia nanare, Sarah i duama ma i vinatuna. Natuna orotona
    i tupua, Abraham i magura ma natuna i tupua.
  deu-ELBBK: Und Sara wurde schwanger und gebar dem Abraham einen Sohn in seinem Alter,
    zu der bestimmten Zeit, von der Gott ihm gesagt hatte.
  mbb-OT: Mibmeǥingey si Sara ne in-anak din is maama minsan pa te meǥurang en si
    Abraham. Is timpu te ked-enaka zuen te vatà, ne iyan en kes timpu he midtelaan
    he zaan te Megbevayà.
  msc-msc: Wo rɔ, Iburahima la cɛmɔɔbaya waati rɔ, Saran ka kɔnɔ ta ka dencɛ sɔrɔn
    a yɛ, waati mɛn fɔni Alla bolo kɔrɔmanna.
  mal-2015: അബ്രാഹാമിന്റെ വാർദ്ധക്യത്തിൽ ദൈവം അവനോടു അരുളിച്ചെയ്തിരുന്ന അവധിക്കു സാറാ
    ഗർഭം ധരിച്ചു ഒരു മകനെ പ്രസവിച്ചു.
  tuo-NT: Tojo weego nijĩpaco tojaco niwõ. Beꞌro Abrahã cʉ̃ bʉcʉ waro nimicã, wĩꞌmagʉ̃rẽ
    wʉabosaco niwõ. Õꞌacʉ̃ cʉ̃rẽ “Ape cʉ̃ꞌma mʉsãrẽ ĩꞌagʉ̃ aꞌtigʉti tja; yʉꞌʉ tocãꞌrõ
    aꞌticã, mʉꞌʉ nʉmo niꞌcʉ̃ wĩꞌmagʉ̃ põꞌrãtigosamo” níꞌquere queoro waꞌacã weecʉ
    niwĩ.
  gup-gup: Sarah ngaleng wanjh kanihkani wurdyaw dja bimarneyawmey Abraham beywurd
    bu nungka wernhkohbanjminj, namekbe wurdyaw danginj bu God biyingkihmarnedungnameng.
  met-met: Baing Sara gamona saing hayau gara lup tela na Ebraham bungina wa konga,
    taxa mana bungina Urana hau haruanga muga mana ba.
  gvs-gvs: Tuwo ikéuwama go, Eberamo bogina ikaitomoya, e natuna koroto kina Sera
    ivenatuni. Ago natudiyana ina bíbina ana tuta nakae Yaubada boi ikatotule.
  rmc-rmc: E Sara ačhiľa khabňi a diňa le Abraham čhavores andre leskro phuripen andre
    oda časos, pal savo leske o Del phenďa.
  nlg-nlg: me logho gari, ge vahua na meomeo mane vania Abraham, tana bona te tonikama
    tua. Na garimane tara vahua tana bona te bosaa tua God.
  dgr-DOGNT: Eyıt'à Abraham eneèko whelı̨ tł'axǫǫ̀ wets'èkeè Sarah hotıeda-le ajà
    xè yezaa nìı̨htı̨. Hotıì ekìıyeè k'e Nǫ̀htsı̨ hagode ha dı ı̨lèe sìı k'ę̀ę̀ agòjà.
  pes-OPV: و ساره حامله شده، ازابراهیم در‌پیری‌اش، پسری زایید، در وقتی که خدا به وی
    گفته بود.
  ron-1924: Сара а рэмас ынсэрчинатэ ши а нэскут луй Авраам ун фиу ла бэтрынеце, ла
    время хотэрытэ, деспре каре-й ворбисе Думнезеу.
  aui-aui: God metagha gabudarina iyatoretorena naboni ibera, da Sera iropeya bi Abraham
    natuna tomogha ivitubuyi, Abraham yana moraba raghanine.
  ben-OBCV: সারা গর্ভবতী হলেন এবং অব্রাহামের বৃদ্ধাবস্থায়, ঈশ্বর যে সময়ের প্রতিজ্ঞা
    তাঁর কাছে করেছিলেন, ঠিক সেই সময়ে অব্রাহামের জন্য এক পুত্রসন্তানের জন্ম দিলেন।
  lex-lex: Sara na'apun wa pa na'a'na nana muanke'a id la Abrahama, la'a mto'oni-pe'eni
    lerni, la'a ler maka ha ret tiarga la nlernohora Orgahi lirni la.
  rgu-rgu: '@see-verse:GEN.021.001'
  som-som: Oo Saarah way uuraysatay, oo Ibraahim wiil bay u dhashay isagoo da' weyn,
    waxayna ahayd wakhtigii Ilaah kala hadlay isaga.
  lat-VUC: Concepitque et peperit filium in senectute sua, tempore quo prædixerat
    ei Deus.
  aoi-aoi: Ngalaja arakba dakina yingu-mambakinuma wurrangariya akwa kembirra yinginumin-arrangbama
    nangariya Aburiyama-langwa, mame-ka nakina n-eniyuwangkwudinuma arakba. Kembirra
    ebina ayakwa Neningikarrawara ni-yengbinuma adinuba-wiya Aburiyama-manja neniki-rukwularra-langwa
    Ajika na-lyangmandukwunadinuma akina ayakwa-da.
  eng-ASVBT: And Sarah conceived, and bare Abraham a son in his old age, at the set
    time of which God had spoken to him.
  mna-mna: '@see-verse:GEN.021.001'
  ita-1885: Ella adunque concepette, e partorì un figliuolo ad Abrahamo, nella vecchiezza
    di esso, al termine che Iddio gli aveva detto.
  eng-LXXUP: And she conceived and bore to Abraham a son in old age, at the set time
    according as the Lord spoke to him.
  eng-ULB: Sarah conceived and bore a son to Abraham in his old age, at the set time
    of which God had spoken to him.
  spa-VBL: Sara quedó embarazada y tuvo un hijo de Abraham cuando ya era viejo, en
    el tiempo exacto, como Dios lo había dicho.
  fra-_FOB: Et Sara conçut, et enfanta un fils à Abraham dans sa vieillesse, à l'époque
    que Dieu lui avait dite.
  mal-mal: അബ്രാഹാമിന്റെ വാർദ്ധക്യത്തിൽ ദൈവം അവനോട് അരുളിച്ചെയ്തിരുന്ന ആ നിശ്ചിത സമയത്ത്
    സാറാ ഗർഭംധരിച്ച് ഒരു മകനെ പ്രസവിച്ചു.
  urd-GVR: Wuh hāmilā huī aur beṭā paidā huā. Ain us waqt būṛhe Ibrāhīm ke hāṅ beṭā
    paidā huā jo Allāh ne muqarrar karke use batāyā thā.
  suz-BL: मिनु सारामी खाल्‍पी दुम्‍शा, अब्राहाम के कोव़ज कुरशा, तौ का थि‍माक्‍त। परमप्रभुमी
    गेना थीब देंमे, मेना थि‍माक्‍त। हिब्रू ११:११
  ita-1927: E Sara concepì e partorì un figliuolo ad Abrahamo, quand’egli era vecchio,
    al tempo che Dio gli avea fissato.
  ckb-ckb: ئینجا سارا سکی پڕ بوو؛ لە تەمەنی پیریی ئیبراهیمدا و لە هەمان ئەو کاتەی
    کە خودا پێی فەرمووبوو، منداڵێکی بوو.
  eng-BBE: And Sarah became with child, and gave Abraham a son when he was old, at
    the time named by God.
  crx-NTPO: Sarah 'en ba Abraham ba ooye' tit'elh 'en duneyaz tileh. Hoonyan whe 'et
    ndet Yak'usda (Elohim) yuba yulhni-un 'et nduhooja.
  kan-OKCV: ದೇವರು ಅಬ್ರಹಾಮನಿಗೆ ಹೇಳಿದ ಸಮಯದಲ್ಲಿ ಅವನು ಮುದುಕನಾಗಿದ್ದಾಗ, ಸಾರಳು ಗರ್ಭಿಣಿಯಾಗಿ
    ಅವನಿಗೆ ಮಗನನ್ನು ಹೆತ್ತಳು.
  bbb-bbb: '@see-verse:GEN.021.001'
  tam-2017: ஆபிரகாம் முதிர்வயதாக இருக்கும்போது, சாராள் கர்ப்பவதியாகி, தேவன் குறித்திருந்த
    காலத்தில் அவனுக்கு ஒரு மகனைப் பெற்றெடுத்தாள்.
  spa-RV-1909: Y concibió y parió Sara á Abraham un hijo en su vejez, en el tiempo
    que Dios le había dicho.
  ron-BTF: Căci Sara a rămas însărcinată şi a născut un fiu lui Avraam la bătrâneţile
    lui, la timpul cuvenit despre care Dumnezeu îi vorbise.
  eng-WEBP: Sarah conceived, and bore Abraham a son in his old age, at the set time
    of which God had spoken to him.
  eng-FBV: She became pregnant and had a son for Abraham when he was old, at the exact
    time God said she would.
  nld-1939: Zij werd zwanger, en schonk Abraham op zijn oude dag een zoon, juist op
    de tijd, die God had voorzegd.
  nch-BL: Huan Sara conecuic huan quimacac Abraham se icone quema ya eliyaya nelhuehuentzi.
    Huan nopa oquichpil tacatqui ipan nopa metzti cati Toteco Dios quiilhuijtoya.
  tfr-NTPO: Abraham tjl̈abl̈ashko ga Sara beno shäng kjl̈araso l̇l̇ëme. L̈ara Sbörë
    dbaryo l̈ishko ga wa buk kjl̈ara domer,
  vie-1934: Sa-ra thọ thai, sanh một con trai cho Aùp-ra-ham trong khi tuổi đã già,
    đúng kỳ Đức Chúa Trời đã định.
  hin-CV: साराह गर्भवती हुई और उसने अब्राहाम के बुढ़ापे में, परमेश्वर के नियुक्त किए
    गये समय में एक बेटे को जन्म दिया.
  eng-OURB: Sarah [Princess] conceived, and bore Abraham [Father of a multitude] a
    son in his old age, at the set time of which God had spoken to him.
  spa-BES: Y Sara se embarazó, y le dio a Abraham un hijo cuando era viejo, en el
    tiempo señalado por Dios.
  tdx-tdx: Niareñe t’i Sarà vaho nahatoly ana-dahy ho a i Avrahame amy haantera’ey
    amy andro namantañañ’ aze amy tsinaran’ Añaharey.
  vid-vid: Abulahamu naloyali yalalile, Sala nakahola himila, nakampondela mwana msongolo,
    mhela wuwula Nguluwi woyalonjile.
  pwg-pwg: Namanaki da Abraham imorapa kirakai na Sera iropeya ma ivi tuwa da natuna
    tomowa. Avi maranai tomowa kikei ita tupuwa na God namada ivi debei na vaghina,
    nakanani itupuwa.
  eng-OKE: And Sarah conceived and bare unto Abraham a son in his old age, in the
    time of which the Lord had told him.
  tha-KJV: เพราะซาราห์​ตั้งครรภ์ และคลอดบุตรชายคนหนึ่งให้อับราฮัมเมื่อท่านชรา ตามเวลาซึ่งพระเจ้าได้ตรัสกั​บท​่าน
  por-BR-2018: E concebeu e deu à luz Sara a Abraão um filho em sua velhice, no tempo
    que Deus lhe havia dito.
  bco-bco: A꞉la꞉go꞉ko꞉lo꞉ Godeya꞉lo꞉ da꞉fe sio꞉ ho꞉len a꞉no꞉ fa꞉la꞉dowabiki, Ablaham
    e anaso꞉ dowa꞉sen ami, Sa꞉la e alela꞉sa꞉ga꞉, kalu so꞉wayo꞉ emo꞉ sa꞉la꞉me.
  deu-ELO: Und Sara wurde schwanger und gebar dem Abraham einen Sohn in seinem Alter,
    zu der bestimmten Zeit, von welcher Gott ihm gesagt hatte.
  ktm-ktm: Eri pe Sarah ile ndriyen pe iduwe nedun Abraham homou kamal. Idu rang ndre
    Sarah iduwe nedun, eri Abraham ke inna lau nusuwon. Anah lehyen kurti heduwe iy
    idu ke ndre pat mundrun iy ndre Lapan ipe we heduwe iy kidu eriy tih.
  caa-caa: Entonces e Sara quetpa wawan taca uyar y qꞌuechuan incojt uyar taca e Abraham
    motor que jaxir onian winiquix. Y e chꞌurcabꞌ cuxpa tama e tiempo bꞌan cocha arobꞌna
    umen Cawinquirar Dios.
  eng-WYC-2018: And she conceived, and childed a son in her eld (age), in the time
    wherein God before-said to her. (And she conceived, and bare a son in her old
    age, at the time which God had spoken of before to her.)
  epo-epo: Kaj Sara gravediĝis kaj naskis al Abraham filon en lia maljuneco, en la
    difinita tempo, pri kiu Dio al li diris.
  uig-PIN: Saraⱨ ⱨamilidar bolup, Ibraⱨim ⱪeriƣanda Huda uningƣa bekitkǝn waⱪitta
    bir oƣul tuƣup bǝrdi.
  beo-beo: Amo eso defei, Gode da sia:i defele, Sela da abula agui amola dunu mano
    lalelegei. A:ibalaha:me da da:i hamone, amo esoga Sela da ema dunu mano lai.
  tpi-OTNT: Na Sara i gat bel na i karim pikinini man long taim Abraham i lapun pinis.
    Sara i karim pikinini long dispela taim bipo God i bin makim.
  hau-SA: Saratu ta yi ciki, ta kuma haifa wa Ibrahim ɗa a tsufansa; a daidai lokacin
    da Allah ya yi masa alkawari.
  udu-udu: Dhala Saarah bwaaki’d mo dhali ayim ki dhodha ’ci jin ta ya/ goma Ibrahiim
    mo ki yil jin cana a’di mmota dhan mo ka tee c̱aan mo a’di jin okin ma Arumgimis
    a’di mo be.
  uig-LAT: Sarah hamilidar bolup, Ibrahim qérighanda Xuda uninggha békitken waqitta
    bir oghul tughup berdi.
  nde-nde: USara wazithwala wazalela u-Abhrahama ebudaleni bakhe indodana ngesikhathi
    sonaleso uNkulunkulu ayemthembise sona.
  ton-ton: He naʻe tuituʻia ʻa Sela ʻo ne fanauʻi kia ʻEpalahame ʻae tama ʻi heʻene
    motuʻa, ʻio, ʻi he kuonga ko ia naʻe folofola ki ai ʻae ʻOtua.
  ces-1613: Nebo počala a porodila Sára Abrahamovi syna v starosti jeho, v ten čas,
    kterýž předpověděl Bůh.
  eko-eko: Suhura khwiimittha khumpattha mwaana wa Eburahiima ari wa wuuluvala, wakathi
    otthuupule Nluku aamuuziyeeyo.
  nss-nss: Apraham ara kinna parangoloh masih, hapeko Sarah ara mapundriyan pe imwalahiy
    iyata mbunah kamai. Pe imwalahiy iyatan ara imwonen lang tehe Ngindrai kinpwai
    para kimwalahiy.
  eng-WMB: Sarah conceived, and bore Abraham a son in his old age, at the set time
    of which God had spoken to him.
  tam-TCV: ஆபிரகாமின் முதிர்வயதில் சாராள் கர்ப்பவதியாகி, இறைவன் வாக்குப்பண்ணியிருந்த
    அந்த குறித்த காலத்திலேயே, அவனுக்கு ஒரு மகனைப் பெற்றாள்.
  ceb-ULB: Nagmabdos si Sara ug nanganak ug usa ka batang lalaki alang kang Abraham
    sa natigulang na siya, sumala sa gitagal nga panahon nga gisulti sa Dios kaniya.
  mkn-mkn: '@see-verse:GEN.021.001'
  pol-UBG: Sara poczęła bowiem i urodziła Abrahamowi syna w jego starości w tym czasie,
    który przepowiedział mu Bóg.
  agr-agr: Nuadui Sara ejapjukui. Nunik muumpatnum Abrahaman uchijin aishmagkun uchigmatkauwai.
    Uchik Apajuí chichaak nunú tsawantin akiinattawai tibaunak imanisag akiinauwai.
  kyc-kyc: Dokona Sera wane ingiyamopa Aporakame andapaesa Anatumi gii dokopanaŋa
    leyamuli pyuo wane maiyamo mandeya.
  urd-GVU: وہ حاملہ ہوئی اور بیٹا پیدا ہوا۔ عین اُس وقت بوڑھے ابراہیم کے ہاں بیٹا
    پیدا ہوا جو اللہ نے مقرر کر کے اُسے بتایا تھا۔
  deu-1912: Und Sara ward schwanger und gebar Abraham einen Sohn in seinem Alter um
    die Zeit, von der ihm Gott geredet hatte.
  ntj-ntj: Nyangka nyinarrayirnu mukalarringkulalpi tjilku katja kanyirnu palunyaku
    kurri Yayipuramanya yirna purlkanya nyinarranyangka. Tjiinya tayimpa Mama Kuurrtu
    watjarnu wantitjala, palunyangka tjilku palunyanya ngarringu.
  row-row: '@see-verse:GEN.021.001'
  kan-2017: ಅದರಂತೆ ಸಾರಳು ಬಸುರಾಗಿ, ದೇವರು ಮೊದಲು ಸೂಚಿಸಿದ ಕಾಲದಲ್ಲಿ ಅಬ್ರಹಾಮನಿಂದ ಅವನ ಮುಪ್ಪಿನಲ್ಲೇ
    ಅವನಿಗೆ ಒಬ್ಬ ಮಗನನ್ನು ಹೆತ್ತಳು.
  ena-ena: '@see-verse:GEN.021.001'
  tgo-tgo: Sera i thɨn na kaero gha mbaŋa i ghambɨ. I ghamba ŋgama ghɨmoru weiye Eibraham,
    mbaŋa kaero i amalaghɨsarɨ moli, ŋgoreiya Loi va le dagerakowe.
  yap-yap: me diyen me gargeleg bochi pagel ni fak Abraham nike pilibthir Abraham.
    Chi pagel nem e ni gargeleg ko fa ngiyal’ ni yog Got ni bay ni gargeleg riy.
  tet-tet: '@see-verse:GEN.021.001'
  hlt-MCSB: Pathen loh anih a uen bangla Sarah te vawn tih khoning vaengah tah a patong
    soi ah Abraham ham capa a cun pah.
  mdy-ETH: ዬያሮ ሳኣራ ጋርቼዖ ጎጳዺ ዓብራሃሜም ዓቲንቄ ናይ ሾዔኔ፤ ናዓሢ ሾይንቴሢያ «ሃይማ ዎዶና ሾይንታንዳኔ» ጌዒ ፆኦሲ
    ኬኤዜ ዎዶማናኬ።
  kew-kew: Sarah-me naki pada pirua Abraham-na naki yomagae dina madiaisa, gore ora
    mo Gote-me madiali sa dina madisa.
  twi-ASANTE: Sara nyinsɛneeɛ, na ɔwoo ɔbabarima maa Abraham wɔ ne nkɔkoraaberɛm,
    ɛberɛ a Awurade hyɛɛ no bɔ no mu pɛpɛɛpɛ.
  mwc-mwc: Sarah i manawa God i wona wai maranai, kata Abraham i waraete ba natuna
    sebare i tuwei.
  bhl-bhl: kasike, fein, u aul kumun kesomi, um kunum fasel kese imok Abalakam elo
    kunum aul mak dukulewsu kale. Dukulewsu kasike, Sunbin-Got em sua kel yangse weng
    be fein dem abuse kale.
  con-NTPO: Tsa'caen tsonsi surie dapa tsandie du'shuve isu. Nane Abraham tayo coenzasi
    tsu Saraja tise'be du'shuve isu. Chiga su'cho a'ta tsu tsama isu.
  eng-WEBU: Sarah conceived, and bore Abraham a son in his old age, at the set time
    of which God had spoken to him.
  bnp-bnp: E Sara i singou i podea a koma na tahuna e Abraham i gare pali. E Sara
    i podea a koma na tahuna e Bakovi Dagi i taki mugea pali.
  wal-wal: Saara shahaarada, ceeggida Abrahaamayyo Xoossai giido wodee gakkin, attuma
    na7aa yelaasu.
  mgh-mgh: Ukati wacilyawe Nluku, Asaara ahonnyara mwana ni ahommaha Aparahamu nooluvanle.
  acu-NT: Tura mai timiá juuntach ainayatang, Sara japruk Yus timia nunisang uchin
    jerermiayi.
  spa-PDDPT: Entonces Sara concibió, y según el tiempo señalado que ʼElohim le indicó,
    dio a luz un hijo a Abraham en su vejez.
  gun-gun: Ha'e ramo Sara oguereko'i, ha'e vy oikuavã peteĩ ava'i. Nhanderuete oa'angaague
    ára py ae Abraão tuja'i ma va'eri ta'y, Senhor ijayvuague rami vy.
  agu-BL: Ma yi topone'n yi tiemp yi alijt cyen tan Ryos, ule'n nintzun ban yos tuch'.
    Tul bi'ẍil tlen tu' ate't Abraham yi tk'ol Ryos yi jun cy'ajla'tz.
  eng-PEV: and a baby started to grow inside her. Then that baby boy was born at the
    time that God said he would be born. Abraham was an old man, and that baby was
    a son for Abraham.
  ilo-ULB: Nagsikog ni Sara ket inyanakna ti anakna a lalaki kenni Abraham iti kinalakayna,
    iti naikeddeng a tiempo kas imbaga ti Dios kenkuana.
  kpg-kpg: gei Sarah ga hai dama ga haanau dana dama daane gi Abraham i di madagoaa
    o mee gu madua. Tama daane la ne haanau i di madagoaa a God dela ne hai bolo mee
    e haanau ai.
  uig-ARA: ساراھ ھامىلىدار بولۇپ، ئىبراھىم قېرىغاندا خۇدا ئۇنىڭغا بېكىتكەن ۋاقىتتا
    بىر ئوغۇل تۇغۇپ بەردى.
  bsp-bsp: Kɔ Sara ɛmbɛkəs, k'oŋkomɛ Abraham wan wərkun detem dɔn disrɛ, tɛm tatɔkɔ
    Kanu kənaboŋcər kɔ mɔ.
  bps-bps: Hae, du mbaling kenen maltien. Kafnge én, nun tingaan di ku Abraham, balù
    tatoo tua nan, du tasut i tingàla na lagi. Na sut i tingaan too gaslà di bang
    i fakang Dwata ku Abraham.
  mbs-mbs: Miglaman sikandin, aw tinebawan sikandin te batà meama i Abraham, pengkey
    temoay den sikandin. Timebaw se batà te aldaw tapay impakang te Timanem tepad
    kenyan.
  tof-tof: Serra bikóm ipadórr, da siman olom we ilngumilürr Eibrra-amón myangande,
    tai we ngarkwatódó, God ne ngarkwat ngilianórr oya amtómólóm.
  sus-sus: Sara naxa tɛɛgɛ. A xa mɔri xa xɛmɛforiɲa kui, a naxa di bari Iburahima
    bɛ Ala waxati naxan fala a bɛ.
  pon-2006: e ahpw liseianda oh wiahiong Eipraam pwutak emen, ni Eipraam eh likeilapalahr.
    Kisin pwutako ipwidi ahnsou me Koht mahsanih me e pahn ipwidi.
  jae-jae: Abraham kêtu ŋamalacanô su, go Sara taê ma kêkôc Abrahamnê latu-teŋ gêdêŋ
    noc, taŋ Anôtô kêsam gêdêŋ eŋ naŋ.
  ksd-ksd: Ma Sara i ga lalau pa ra bul, ma i ga kava tar ra bul tutana tai Abaraam
    ba i ga patuana, ta nam ra pakana kilala God i ga tar vaarike tar ia tana.
  tur-YTC: Sarah hamile kaldı ve Avraham’ın yaşlılığında, tam Tanrı'nın belirttiği
    zamanda bir oğul doğurdu.
  bel-N: I зачала Сара, і нарадзіла сына Абрагаму ў старасьці ягонай, у час, пра які
    казаў яму Бог.
  grc-BRENT: Καὶ συλλαβοῦσα ἔτεκε τῷ Ἁβραὰμ υἱὸν εἰς τὸ γῆρας, εἰς τὸν καιρὸν καθὰ
    ἐλάλησεν αὐτῷ Κύριος.
  ind-AYT: Jadi, Sara mengandung dan melahirkan seorang anak laki-laki bagi Abraham
    pada masa tuanya, sesuai dengan waktu yang telah difirmankan Allah kepadanya.
  lid-lid: Eme udu bada Abraham i alon badeh, Sara ndrinen i tinan ma iy tuwi nah
    mwan i nadun. Amwenen le ta len mene Kindrei tandrakan iy.
  eng-NNA: '@see-verse:GEN.021.001'
  nya-nya: Sara anakhala ndi pathupi ndipo anamuberekera Abrahamu mwana wamwamuna
    mu ukalamba wake, pa nyengo imene Mulungu anamulonjeza.
  hrv-hrv: Sara zače i rodi Abrahamu sina u njegovoj starosti - u vrijeme koje je
    Bog označio.
  mps-mps: Tama tiyu, Sara haliga elama, ogwa ame nani, te sogo Abraham monu dabe
    yai madi dao. Sarago te wai te polobadu Godigo agabolo te bodolu mani sogo tama
    naga ame nanio.
  llg-llg: '@see-verse:GEN.021.001'
  tpi-tpi: Na Sara i gat bel na i karim pikinini man long taim Abraham i lapun pinis.
    Sara i karim pikinini long dispela taim bipo God i bin makim.
  dan-1931: og hun undfangede og fødte Abraham en Søn i hans Alderdom, til den Tid
    Gud havde sagt ham.
  vie-OVCB: Sa-ra thụ thai và sinh cho Áp-ra-ham một con trai trong tuổi già nua,
    đúng thời gian Đức Chúa Trời đã báo trước.
  lbk-lbk: Naliton et chadlo siya et inmanak is lalaki, olay mo chadlos nalakay si
    asawana ay Abraham. Naiyanak nan ong-onga isnan siya chadlos ay timpo ay initchon
    Apo Dios ay kaiyanakana,
  guj-2017: સારા ગર્ભવતી થઈ અને ઇબ્રાહિમને સારુ તેની વૃદ્ધાવસ્થામાં, જેમ ઈશ્વરે તેને
    કહ્યું હતું, તેમ નક્કી કરેલ સમયે તેણે દીકરાને જન્મ આપ્યો.
  byr-byr: '@see-verse:GEN.021.001'
  awx-awx: Abrahamu äminäläke aliwänä, Sara tängene käyä tiwän, täpduxu Anätutä yakut
    gwenune, engangu wäwi täpä kake täkut.
  pon-2006A: e ahpw liseianda oh wiahiong Eipraam pwutak emen, ni Eipraam eh likeilapalahr.
    Kisin pwutako ipwidi ahnsou me Koht mahsanih me e pahn ipwidi.
  por-BRBSL: Sara concebeu, e deu a Abraão um filho em sua velhice, na época em que
    Deus lhe havia falado.
  aly-aly: Abraham ampwanem irrek. Sarah-el awey akely atnyenek.
  cth-cth: Hahoi, ahni koe a dei pouh tangcoung e patetlah Cathut ni a khoe pouh e
    tueng navah Sarah ni camo a vawn teh, a matawng hnukkhu Abraham hanelah tongpa
    a khe pouh.
  twi-twi: Sara nyinsɛnee, na ɔwoo ɔbabarima maa Abraham wɔ ne nkwakoraabere mu, bere
    a Awurade hyɛɛ no bɔ no mu pɛpɛɛpɛ.
  hlt-hlt: Pathen loh anih a uen bangla Sarah te vawn tih khoning vaengah tah a patong
    soi ah Abraham ham capa a cun pah.
  tbz-SIM: Kɛ̀ Sɑrɑɑ púó nkɛ́pɛitɛ́ dɛnitidɑbirɛ Kuyie ndo yɛ̃ nhò yóó dɛ̀ pɛitɛ́
    dìì mɔ̀nnì. Kɛ sɔ̃́ nhAbɑrɑhɑmmu kòtɛ́.
  msy-2020: Ezɨ Abraham bar ghurizir dughiamɨn, Sara otarim bate. A God inabazir dughiamrama,
    otarim bate.
  txq-txq: '@see-verse:GEN.021.001'
  aaz-aaz: '@see-verse:GEN.021.001'
  azb-azb: Sara hamilə oldu və İbrahimin qocalıq çağında – Allahın ona söylədiyi vaxt
    bir oğul doğdu.
  eng-DBY: And Sarah conceived, and bore Abraham a son in his old age, at the appointed
    time of which God had spoken to him.
  hin-2017: सारा अब्राहम से गर्भवती होकर उसके बुढ़ापे में उसी नियुक्त समय पर जो परमेश्वर
    ने उससे ठहराया था, एक पुत्र उत्पन्न हुआ।
  wol-KYG: Saarata ëmb, amal Ibraayma doom ju góor ci jamono, ji ko Yàlla waxoon,
    te fekk góor gi di màggat.
  swp-swp: Saraha abo ie boga, eo Aberahama natuna i labasi, ia i tautaubadao, huiana
    eai wa Eaubada i heribayao.
  bjr-bjr: Miqimmasoofanoo Abaraqaammafa nauraiqi marufanoo Saraqa nammarifa amuaqu
    qaikinoo Abaraqaammana faiqi Anutufa qimaqooqoo maqanau.
  eng-YLT: and Sarah conceiveth, and beareth a son to Abraham, to his old age, at
    the appointed time that God hath spoken of with him;
  kne-kne: Tan olay mo enggay nakay si Abraham, nawad-an met laeng si asawa na. Sin
    kosto ay timpo ay inbagan Diyos di nangianakana si anak da ay lalaki.
  wat-wat: Tutuyanama Guyau i bwaduwiya nenei aviyavana ina kikinomana, naki i nuvifotiya.
    Sena i visifuḡa keta i vinatuniya natuna namoḡa tovanama Ebenaamu yana vituveka
    nenei.
  heg-NTPO: '@see-verse:GEN.021.001'
  ptu-ptu: Tappana matuai Abraham, iya lambi'um duka' pa'dandianna Puang Allataala
    illaam indo wattu puha napa'tantu. Napolalam kebättä Sara anna undadianganni Abraham
    mesa muane-ane.
  bzd-NTPO: Erë́ Sara ena iwëm dör këkëpalatke, erë ie' duneka̱ e' wà ku̱ne. Alà e'
    ku̱ne mik Skëköl tö iké̱wö yë' ie' a̱ eta̱.
  kwf-kwf: Ana kaidaꞋi neꞋe sa Abraham nia ngwaro ka kokoꞋo naꞋa, Ꞌi Sera ka ina naꞋa,
    ma nia ka faꞋafuta taꞋi ngela ngwane keraꞋa. ꞋI Sera nia faꞋafuta na ngela neꞋe
    ana kaidaꞋi saga neꞋe God nia Ꞌolea nia ka futa.
  eng-WYC-2017: And she conceived, and childed a son in her eld age, in the time wherein
    God before-said to her.
  eng-WMBB: Sarah conceived, and bore Abraham a son in his old age, at the set time
    of which God had spoken to him.
  spp-spp: Tèni kyaa Kile mpyi à jwo *Ibirayima á ke, lir'à nɔ ke, ka Sara si laa
    lwɔ́ maa pùnambile si Ibirayima niɲjyeŋkwoŋ'á.
  aey-aey: Saen Ebraham uqa toia cocobon Sera uqa waugca mimei mel oso basiton. Euqa
    Anut saen gadac menna mel basiton.
  urd-GVH: वह हामिला हुई और बेटा पैदा हुआ। ऐन उस वक़्त बूढ़े इब्राहीम के हाँ बेटा
    पैदा हुआ जो अल्लाह ने मुक़र्रर करके उसे बताया था।
  rug-rug: Aritiana si asa, meke podoa sa si keke tuna koreo koe Ebarahami, sipu barogoso
    si asa. Ta podo sa koreo koa sa totoso sapu ele mutia Tamasa pude podoa sa.
  gaz-gaz: Saaraan ulfooftee bara dulluma isaa keessa yeruma Waaqni waadaa isaaf seene
    sanatti Abrahaamiif ilma deesse.
  fra-LSG: Sara devint enceinte, et elle enfanta un fils à Abraham dans sa vieillesse,
    au temps fixé dont Dieu lui avait parlé.
  gnn-gnn: Bala ŋayi ŋunhi Sara yothumirriyinana, ga ŋuliŋuruyinydja ŋunhiyi yothu
    dhawal‐wuyaŋinana Sarawuŋu, nhanŋuwaynha Yipurayimguna gäthu'mirriŋu; ŋayi dhawal‐wuyaŋinanydja
    ŋuriŋi liŋgu waluyu ŋunhi Godthu dhawu'‐nherrara ŋäthili.
  yal-yal: Saran yi fudikan. A yi diin bari Iburahima xa a foriyani Ala waxatin naxan
    fala a xa.
  gum-gum: Inchen Sarabe kwanrriig kørrømisra, Abraham kølli misagwei kan nusrkai
    tøgaguig køn. Tius tru mana tøgagønrrun taig tru uraske.
  iou-iou: '@see-verse:GEN.021.001'
  haw-1868: No ka mea, hapai ae la o Sara, a hanau mai la he keikikane na Aberahama
    i kona wa elemakule; i ka manawa a ke Akua i olelo mai ai ia ia.
  arb-NAV: فَحَبِلَتْ سَارَةُ وَوَلَدَتْ لإِبْرَاهِيمَ فِي شَيْخُوخَتِهِ ابْناً، فِي
    الْوَقْتِ الَّذِي عَيَّنَهُ اللهُ لَهُ.
  adz-adz: Ibinigi da Sara iwangun da irim Abraham narunggan marub da gubuꞌ Anutu
    ragadan ugu. Da gubuꞌ arigi da Abraham ifufi sib.
  ewe-ewe: Sara fɔ fu, eye wòdzi ŋutsuvi na Abraham le eƒe amegãkuku me ɖe ɣeyiɣi
    si dzi tututu Mawu do ŋugbe nɛ la dzi.
  eng-LEE: And Sarah conceived, and bore unto Abraham a son in his old age, at the
    appointed time of which God had spoken to him.
  dji-dji: girri nyani yidjipilikiṉdjiniban ngunukima miyilk Sara, ga guyumi nyanngapibi
    ngunung yidjipili yul bungtjili, Abrayamang walkiringim ngunukima murr-randinirbi
    Godbi. Ga bilakiṉing nyani Abrayam wurrungdjini, bil yarim ngunukima yidjipili
    bungtjili ngunukiṉingban miri ngunung ngurrgima waḻirrdji miri God inga bultjidjini
    biligi.
  gvn-gvn: '@see-verse:GEN.021.001'
  nna-nna: '@see-verse:GEN.021.001'
  asm-FB: চাৰা গৰ্ভৱতী হ’ল। অব্ৰাহামৰ অতি বৃদ্ধ বয়সত চাৰাই তেওঁলৈ এটি পুত্ৰ প্ৰসৱ
    কৰিলে। ঈশ্বৰে প্রতিজ্ঞা কৰাৰ সময়তে সেই পুত্রৰ জন্ম হ’ল।
  sus-A: سَرَ نَشَ تّيفّ. عَ شَ مْرِ شَ شّمّقٌرِحَ كُي، عَ نَشَ دِ بَرِ عِبُرَهِمَ
    بّ عَلَ وَشَتِ نَشَن قَلَ عَ بّ.
  fra-SBL: Sara devint enceinte, et elle enfanta un fils à Abraham dans sa vieillesse,
    au temps fixé dont Dieu lui avait parlé.
  hbo-hbo: וַתַּהַר֩ וַתֵּ֨לֶד שָׂרָ֧ה לְאַבְרָהָ֛ם בֵּ֖ן לִזְקֻנָ֑יו לַמֹּועֵ֕ד אֲשֶׁר־דִּבֶּ֥ר
    אֹתֹ֖ו אֱלֹהִֽים׃
  shp-NTPO: Jakopíra Sara tóota iki, jaskáaxon aká iki Abraham betan benbo bakeakin,
    kikin yosishoko ikenbi. Ja bakera, Diossen jatian iti yoiatian pikota iki.
  eng-WYCLIFFE: And sche conseyuede, and childide a sone in hir eeld, in the tyme
    wherynne God biforseide to hir.
  piu-2006: '@see-verse:GEN.021.001'
  pjt-pjt: '@see-verse:GEN.021.001'
  cwe-cwe: Sala kapata wimo na kamwelekela Bulahimu mwana viyakalile mulala. Imwana
    kelekigwa lusita luja Mulungu loyalongile kezakwelekigwa.
  bgs-bgs: Igmabáddás sikandin, asta igpamasusu sikandin ka batà mama, agad tugál
    dán si Abraham. Ipamasusu tô batà tô álló na taganà igtandô katô Manama.
  kik-kik: Sara akĩgĩa nda, na agĩciarĩra Iburahĩmu kaana ga kahĩĩ ũkũrũ-inĩ wake,
    o ihinda rĩrĩa Jehova aamwĩrĩte.
  ksr-ksr: Saaranoŋ koro ano Aabrahamnoŋ eja waŋa kolooro kileŋ iwaa meria ejaga mero.
    Anutunoŋ mera koloowaatiwaa qaaya walawala jeŋ somoŋgorotiwaa so ii mono kambaŋ
    iikanoŋadeeŋ kolooro.
  omb-omb: I Sera mo tinogi na maresu me mo bamba na maresu hi mwera lawe Ebraham
    lo taro hi nge u tamaragai beno vovohoi mwere u waratau beno lawea.
  fra-NCL: Sara conçut et enfanta à Abraham un fils dans sa vieillesse, au terme que
    Dieu lui avait marqué.
  cek-AK: Abraham mitong naah Sarah zokpomh moe, Sithaw mah khaeh ih atue phak naah,
    Abraham han capa maeto a sak pae.
  xla-xla: Epalati Godta sale alila dla Selatapo mopapo polopame A꞉iblaham yami hamaiyo.
    Amasiyama oloma edla A꞉iblahamye mo-totoyemala ikadepe halaiyo.
  cuk-cuk: Degisoggu, Sara bonigwar gunonikid. Deunni, Abraham bato nue seredgusad.
    Bab-Dummad Abrahamʼga-sogsadyobi, a-ibagangi Sara susugwa baknonikid.
  uig-CYR: Сараһ һамилдар болуп, Ибраһим қериғанда Худа униңға бекиткән вақитта бир
    оғул туғуп бәрди.
  pma-pma: Sakini kei meas ka mal en avong koa Ahi vat kati, kur titan. Anatin, navong
    Ebraham vi ulmatu tuai, Serah kur ehon tai onealu.
  tel-2017: అబ్రాహాము వృద్ధాప్యంలో శారా గర్భం ధరించి అతనికి ఒక కొడుకును కన్నది. అబ్రాహాముతో
    దేవుడైన యెహోవా చెప్పిన సమయంలోనే ఇది జరిగింది.
  hat-BSA: Alò, Sarah te vin ansent, e li te anfante yon fis pou Abraham nan vyeyès
    li, nan lè chwazi ke Bondye te pale li a.
  bxh-bxh: Abelaham natuna taumoho, Sala ya yosi. Yaubada ena liba fasunuma ya fawananaha
    ena fuya tautaulaꞌi yai.
  kos-kos: ac el pitutuyak ac oswela wen se nu sel Abraham ke el matuoh. Tulik mukul
    sac osweyukla ke pacl se na God El tuh fahk mu el ac isusla.
  hbo-WLC: וַתַּהַר֩ וַתֵּ֨לֶד שָׂרָ֧ה לְאַבְרָהָ֛ם בֵּ֖ן לִזְקֻנָ֑יו לַמּוֹעֵ֕ד אֲשֶׁר־דִּבֶּ֥ר
    אֹת֖וֹ אֱלֹהִֽים׃
  ibo-ibo: Sera tụụrụ ime, mụọra Ebraham nwa nwoke nʼoge o merela agadi. Ọ mụrụ ya
    nʼoge ahụ a kara aka Chineke kwere ya na nkwa.
  ory-ory: ତହିଁରେ ସାରା ଅବ୍ରହାମଙ୍କର ବୃଦ୍ଧାବସ୍ଥାରେ ଗର୍ଭବତୀ ହୋଇ ପରମେଶ୍ୱରଙ୍କ ଦ୍ୱାରା ନିରୂପିତ
    ସମୟରେ ପୁତ୍ର ପ୍ରସବ କଲେ।
  wmt-wmt: '@see-verse:GEN.021.001'
  chk-chk: Iwe, Sara a pwopwo o nöüni eman ät ngeni Apraham lon an chinlap. Ei a fis
    lon ewe fansoun Kot a fen kapas usun.
  ssd-ssd: nu fuŋgul ŋakna. Abraham nu buk saibo pilmba yar 100 ŋak minna le piyo
    nuŋe Sara nu Kuate nu ait sana ta mbolŋge kiŋo ta te-pilna le
  rop-rop: Wal Eibrahem bin brabli olmen 100 yiya ol wen Sera bin abum det beibi.
    Boiwan imbin abum, en imbin abum det beibi det taim na weya God bin tok im garra
    abum,
  ukr-1871: І завагонївши Сарра, вродила Авраамові сина в старощах того часу, як і
    глаголав йому Господь.
  eng-AOI: She became pregnant and then she gave birth to a son for Abraham, even
    though he was already an old man. So the words God spoke to Abraham about Isaac
    being born became true.
  yon-yon: Kowe, yu kuu oyoomiib kerekoru, Abraham kuu kiomnoon yaambed dana mingki
    wooneen. Dana wooneen kuu Godbed aron kowoon arimbed wooneen.
  bch-bch: Sara iapa ta ipopo Abraam ele gergeu aranga. Abraam ei eaba kapei, be Sara
    ipopo ele gergeu tutui ngan taiko toa mugaeai Deo ikeo pan ngan.
  deu-1951: Und Sarah empfing und gebar dem Abraham einen Sohn in seinem Alter, zur
    bestimmten Zeit, wie ihm Gott versprochen hatte.
  eng-JPS: And Sarah conceived, and bore Abraham a son in his old age, at the set
    time of which God had spoken to him.
  ubr-ubr: Abraham iorokwar tefanai weie Sarah inafot ato fifi orot ituai. Fifi irarat
    on God wera iyau i yen on nan irat.
  srp-1865: Jer zatrudnje i rodi Sara Avramu sina u starosti njegovoj u isto vrijeme
    kad kaza Gospod.
  lug-lug: Saala n’aba olubuto, n’azaalira Ibulayimu omwana owoobulenzi mu bukadde
    bwe, mu kiseera Katonda kye yamugamba.
  heb-heb: ותהר ותלד שרה לאברהם בן לזקניו למועד אשר דבר אתו אלהים׃
  ben-IRV: সারা গর্ভবতী হয়ে ঈশ্বরের বলা নির্দিষ্ট দিনের অব্রাহামের বৃদ্ধ বয়সে তাঁর
    জন্য একটি ছেলের জন্ম দিলেন।
  pan-pan: ਸਾਰਾਹ ਗਰਭਵਤੀ ਹੋਈ ਅਤੇ ਉਸੇ ਨਿਯੁਕਤ ਸਮੇਂ ਤੇ ਜੋ ਪਰਮੇਸ਼ੁਰ ਨੇ ਠਹਿਰਾਇਆ ਸੀ, ਅਬਰਾਹਾਮ
    ਲਈ ਉਸ ਦੇ ਬੁਢੇਪੇ ਵਿੱਚ ਇੱਕ ਪੁੱਤਰ ਨੂੰ ਜਨਮ ਦਿੱਤਾ।
  tkr-tkr: Allahee uvhuyne gahıl, Sarra vuxhne ayxu, q'əsde İbrahimıs dix uxu.
  mwp-mwp: Wa, na Seray kalanu maythalayg aymoedhin, garkaz kazi imadhin; nuy Abrama
    mina kulba thathi senubi thonara. Wa, Awgadh kulay Abramalpa mulaydhin Isakan
    kazimay thonaraw ya.
  mya-JVB: စာရာ သည် ပဋိသန္ဓေစွဲ ယူ၍ ၊ ဘုရားသခင် အမိန့် တော်နှင့် ချိန်းချက် သောအချိန်၌
    ၊ အာဗြဟံ အသက်ကြီး သောအခါ၊ သူ့ အားသား ကို ဘွား လေ၏။
  tte-O: Kabo isiuma, mwa Abelamo ana sauga tautaubala koina natuna tauna Sela ikabi.
    Na sauganane koina Yaubada Abelamo iwaloyameli ana sauga yawasosi koina mwa melumelune
    iyawatagili.
  tbg-tbg: Seraava vainti taiqama viro vuru Eparahaamira qorainti vainti vata amitora.
    Eparahaamiva naampaiqama vu entara vi vaintira vatatora. Kotiva kaamato entaraqaa
    Seraava vi vaintira vatatora.
  hmo-hmo: Vadaeni ia be rogorogo, bona mero ta ia abia Aberahamo dekenai, ia be buruka
    neganai. Mero ena vara nega be Dirava ia gwauraia guna hegeregerena.
  ata-ata: la sou ane opoone. Xe iliꞌi la sou ane mivoꞌonu ꞌilie mulu no mine momu
    Avalaamu ne anu itema tila maninanu. Mivoꞌonu ne no voxo ane anu Lataua molu musosovosou
    lexe nenu ivoꞌonu no anu.
  nfa-nfa: '@see-verse:GEN.021.001'
  urd-urd: तब सारा हामिला हुई और अब्रहाम के लिए उसके बुढ़ापे में उसी मुक़र्रर वक़्त
    पर जिसका ज़िक्र ख़ुदा ने उससे किया था, उसके बेटा हुआ।
  rus-SYN: Сарра зачала и родила Аврааму сына в старости его во время, о котором говорил
    ему Бог;
  cbt-NTPO: Ina nohuanton napoin quëran cayorin huachi. Tahuëri nanihuachina, quëmapia'huaya
    huairin. Inaso', Apraan mashoya nicaquë huarë' hui'nahuaninso hua'huatërin. Yosëri
    sha'huitërinso tahuëri'sa chachin, hui'nin nasitërin.
  bqc-SIM: Ɔ̃ à nↄsì à nɛ'ì ń Ablahaũo gↄ̃ɛ ũ a zikũ guu gↄↄ pↄ́ Lua dìlɛɛwa.
  tcz-CHONGTHU: Hichun Sarah in nao ahin vop'in, Abraham chu atehset nung in Pathen
    in atep peh phat don tah in chapa khat ahin pe tan ahi.
  mar-mar: अब्राहामाच्या म्हातारपणी सारा गरोदर राहिली, त्यास जी नेमलेली वेळी देवाने
    सांगितली होती त्या वेळी त्याच्यापासून सारेला मुलगा झाला.
  tcs-tcs: Sera bin pamle ane em bin bone boi pikinini prom Eibram wen Eibram bin
    oulman. Disting i bin apen da seimkain wiskain wen God bin tok pas po Eibram.
  soq-soq: Abraam gulauidalene wandio God walama ituna rua osowe Sara bulene ita otopa
    mona gamosan.
  qub-qub: Chaura Saraga gueshyaj ricacuran Abraham auquin caycaptinpis. Gueshyacuran
    ollgu wamrata. Tayta Dios imaypäpis nishan quillachömi Abrahampa wamran yuriran.
  bqp-bqp: Akũ à nↄ̀ↄ sì à nɛ́ ì kũ Ibrahĩo gↄ̃gbɛ̃ ũ a zĩkũnaa gũn gↄrↄ kũ
    Luda dìtɛnɛɛa.
  hat-hat: Sara vin ansent. Atout li te fin vye granmoun lan, li fè yon pitit gason
    pou Abraram, nan dat Bondye te di l' la.
  eng-BSB: So Sarah conceived and bore a son to Abraham in his old age, at the very
    time God had promised.
  tod-tod: Aɓalaame ʋɔlɔzaɠagai ma, anzai Sala kogi zeɠeni, é doun zunu zɔlɔɔ bɛ,
    naa ɠɛɛni é zoloo GALA ná-ku logai ma, nii é boni ma.
  eng-WEBPB: Sarah conceived, and bore Abraham a son in his old age, at the set time
    of which God had spoken to him.
  kbq-kbq: Sera'a amu'ene huno ne' mofavre kasente'ne. Abrahamu'a ozafa retegeno kasentegahane
    huno Anumzamo'ma asami'nea kna egeno kasente'ne.
  nhe-BL: Huan Sara conecuic huan quimacac Abraham se icone quema ya eliyaya nelhuehuentzi.
    Huan nopa oquichpil tlacatqui ipan nopa metztli tlen Toteco Dios quiilhuijtoya.
  bus-bus: Ben à nↄ̀ sì à nɛ́ ì kↄ̃n Ibraĩo gↄ̃gbɛ̃ ũ à zikũ guu gurↄↄ kɛ̀ Luda
    dìɛnɛa.
  gub-BL: Ipuru'a a'e kury. Tua'uhez tuwe Àmàrààw a'e. Omono hemireko amo ta'yr izupe.
    Uzexak kar 'ar Tupàn hemimume'u kwer mehe a'e.
  eng-DRA: And she conceived and bore a son in her old age, at the time that God had
    foretold her.
  knf-knf: Awo na kayiŋ abukar Abraham andooŋ abi wo wo naţaf napoţ ñiinţ, ţi wal
    wi Naşibaţi abiiŋ ajaka.
