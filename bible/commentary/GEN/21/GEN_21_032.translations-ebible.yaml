    daka Bɨyaziva yɨta dɨragɨnya burɨnna yaka Gotɨyarɨna yɨleyagaala wɨdaꞌ.
  awx-awx: Unin tahawät wenä tiwän, Abimelekät Fikol amäk äminäle kuhilä uläpä yangu
