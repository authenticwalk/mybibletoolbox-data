verse: GEN.021.032
translations:
  mal-C: ബേർ-ശേബയിൽവെച്ചു സഖ്യം ചെയ്തതിനുശേഷം അബീമെലെക്കും അദ്ദേഹത്തിന്റെ സൈന്യാധിപനായ
    ഫിക്കോലും ഫെലിസ്ത്യരുടെ ദേശത്തേക്കു മടങ്ങി.
  deu-TKW: So schlossen sie einen Vertrag zu Beerseba. Alsdann brachen Abimelech und
    sein Heerführer Pichol auf und kehrten zurück ins Philisterland.
  lin-lin: Sima na bango kosala boyokani kuna na Beri-Sheba, Abimeleki mpe Pikoli,
    mokonzi ya mampinga na ye, bazongaki na mokili ya Filisitia.
  cbr-NT: Usai anuax mëníonantankëx ka Abimélec 'imainun Ficol ax Beerseba kakian
    anëkë anuax anu kuantëkëankëxa filisteo unikama menubi.
  eng-LSV: And they make a covenant in Beer-Sheba, and Abimelech rises—Phichol also,
    head of his host—and they return to the land of the Philistines;
  bmu-bmu: Berseba mire jöhöjöhö mewö ahot teköiga Abimelek aka yaŋgö yarö kambuŋaŋgö
    suahö galömŋi Fikol yetkön wahöta liliŋgöba Filistin yeŋgö gölmenöŋ anohot.
  eng-GNV: 'Thus made they a couenant at Beer-sheba: afterward Abimelech and Phichol
    his chiefe captaine rose vp, and turned againe vnto the land of the Philistims.'
  eng-WEBSTER: 'Thus they made a covenant at Beer-sheba: Then Abimelech arose, and
    Phichol the chief captain of his host, and they returned into the land of the
    Philistines.'
  nhw-BL: Huan nopona ipan Beerseba, quema tlanque quichihuaj nopa camanali para amo
    moixpanose, Abimelec ihuaya Ficol catli quinyacanqui isoldados, mocuepque campa
    itztoyaj ipan nopa tlali catli nojquiya inintlal nopa filisteos.
  swh-ONEN: Baada ya mapatano kufanyika huko Beer-Sheba, Abimeleki na Fikoli mkuu
    wa majeshi yake wakarudi katika nchi ya Wafilisti.
  bba-bba: Ye bɑ ɑrukɑwɑni bɔkuɑ bɑ kpɑ, yerɑ Abimɛlɛki kɑ win tɑbu sunɔ Pikoli bɑ
    ɡɔsirɑ bɑ wurɑ ben wuuɔ Filisitibɑn temɔ.
  eng-KJVCPB: 'Thus they made a covenant at Beer-sheba: then Abimelech rose up, and
    Phichol the chief captain of his host, and they returned into the land of the
    Philistines.'
  cpy-cpy: Ikanta ithonkakiro ikenkithawaeteeyini Beerseba-ki, piyanaa Abimelec itsipatanaari
    Ficol inampiiteki Filistia-jatzi.
  mpx-mpx: Sauga tonowakau labui wali bateli hi ginol i mowasi, inoke Abimeleki alona
    ge wana tolohaveyan wali tohouwa Pikol hi sikal wali panuwaa labi Pilistiya.
  wbp-wbp: '@see-verse:GEN.021.031'
  luo-luo: Bangʼ ka winjruok nosetim Bersheba, Abimelek kod Fikol ma jatend jolwenje
    nodok e piny jo-Filistia.
  meu-meu: Taunabunai, idia raruosi na Bere-sieba ai e herohemaino; bena Abimelek
    bona Fikol, ena tuari oreana biaguna, e lou lao, Filistia tanona ela.
  npi-ULB: तिनीहरूले बेर्शेबामा प्रतिज्ञा गरे, र त्यसपछि अबीमेलेक र सेनापति पीकोल
    पलिश्तीहरूको भूमिमा फर्के ।
  yor-yor: Lẹ́yìn májẹ̀mú tí wọ́n dá ní Beerṣeba yìí, ni Abimeleki àti Fikoli olórí
    ogun rẹ̀ padà sí ilẹ̀ àwọn ará Filistini.
  emp-NTPO: Beersebád̶e bed̶ea b̶ʌped̶ad̶acarea Abimelera idji djõbadarã boro Picol
    ume jẽda wãsid̶aa ãdji panabadamaa pilisteorã druad̶e.
  ind-ind: Setelah perjanjian di Bersyeba itu selesai dibuat, Abimelek dan Pikol,
    komandan pasukannya, kembali ke kota mereka di wilayah Filistin.
  pes-OPCB: آنگاه ابیملک و فیکول فرماندهٔ سپاهش به سرزمین خود فلسطین بازگشتند.
  ssx-ssx: Koto pi lo tonkao wiata꞉ Abimeleke pita꞉ Pikolo yaapota꞉ mo Pilisidia kenke
    nane paa pepekeme.
  lcm-lcm: Au, emung i angainainakai ang ri Abimelek ve Pikol, ainoinoai ang ani kana
    petau i visvis, kilongla papok ane si palpal ang si ri Pilistia.
  aer-aer: Kele ratherre-arle ipeltye-ilerreke-arle iperre, Abimelech uthene Phicol
    nhenge akngerrepate rarle thultye areyeke uthene alperreke apmere Philistia-arenye
    areye-werne.
  tgl-ULB: Gumawa sila ng isang kasunduan sa Beer-seba, at pagkatapos bumalik si Abimelek
    at Ficol, ang kapitan ng kanyang hukbo sa lupain ng mga Filisteo.
  nop-nop: Beasiba yokwetneŋ mede yofolok tubudapmaŋ Abimelek eŋ Filiko memik heki’walaŋ
    talitimeŋ adi udaneŋ Filistihi nehi’walaŋ kwehineŋ ugumuk.
  kca-kca: Щиты ԓын Вирсавия нэмпи тӑхайән йастантәпса версәтән. Авимелех хон ԓўв
    Фихол ԉаԉ йох кущайәԓ пиԓән ԓойсәт пӑ филистимәт мўва йŏхԓы мӑтсәт.
  cbu-NT: Annacha amikurtam yuwaparamatssin, Abimelek wipunashpa Fikolpa yusur wapitam,
    Beersebamand kasayarandsin, watsapuniptam Filistewshuchip kanapuranganaya.
  usa-usa: Kaya (2) nákórátámó móra-yiyaqo maraí-áímmó Bétibaqo kánataimma, Ábímérékigaraq
    Píkori wení áai-wayukatí anómma yauwéqmeta Pírítáni marabaq uráiye.
  hui-hui: Libugua habo nalolene bi ogoni Beaseba dindi ogoriani howa lai halu Abimelegebi
    ibunaga ami agali haru haga haguane Pigolobi libu haru Pilidia dindiha dai bini.
  wrs-wrs: Doa Aprahamiva Apimelekiva moamba ihishoepianamba, Apimelek henga hevna
    kembellam gana, Pikolm waingana. Apimelekva nomba himba kuwul wulluhunvna Pilistianindna.
  mya-mya: ဗေ​ရ​ရှေ​ဘ​အ​ရပ်​တွင်​သူ​တို့​က​တိ​သစ္စာ ဆို​ပြီး​သည့်​နောက် အ​ဘိ​မ​လက်​နှင့်​ဖိ​ကော
    လ​တို့​သည်​ဖိ​လိတ္တိ​ပြည်​သို့​ပြန်​ကြ​လေ​၏။-
  cbi-NTPO: Tsa' mitya veta' veta' tsanguedaa ti' depa' dyamin, Abimélec, ya' suutadula'
    ama Ficolba yala' tu Filisteasha miila.
  bod-N: དེ་ལྟར་ཁོ་གཉིས་པེར་ཤ་བཱ་ཡུལ་དུ་གྲོས་འཆམ་བྱུང་བ༌དང༌། ཨ་བི་མེ་ལེག་ཁོང་གི་དམག་དཔོན་ཕི་ཀོལ་དང་མཉམ་དུ་ཕེ་ལེ་ཤེད་མི་རིགས་ཀྱི་ཡུལ་དུ་ཕྱིར༌ལོག
  wsk-wsk: Ale mu te numi gomang suanta beteman, ale Abimelech ko kager kari supuling
    Phicol ilak peleman Philistia namaman.
  kkl-kkl: Yubu Bersyeba aneko nikne leptekti, Abimelekhap yin saleropne sikindo Pikhol
    ponekoap nen samoro Filistin so'oag pirek.
  sna-sna: Mushure mokuitwa kwesungano paBheerishebha, Abhimereki naPikori mukuru
    wamauto ake vakadzokera kunyika yavaFiristia.
  spa-BLM: Así que hicieron un pacto en Beerseba. Abimelec se levantó con Ficol, el
    capitán de su ejército, y volvieron a la tierra de los filisteos.
  beu-beu: Ini Beer Syeba mi itat palai sengmuse, raja Abimelek, bot ekapala malibal
    Pikhol oleve bale iaabang Filistin mi ila.
  cac-cac: Icha chi' ix aj sb'oancan jun strato eb' d'a Beerseba chi'. Ix lajvi chi'
    ix meltzaj vin̈aj Abimelec yed' vin̈aj Ficol d'a schon̈ab', aton schon̈ab' eb'
    filisteo.
  swh-ULB: Walifanya agano hapo Bersheba, kisha Abimeleki na Fikoli, amiri wa jeshi,
    wakarudi katika nchi ya Wafilisti.
  bel-bel: і спрымірыліся ў Вірсавіі. І ўстаў Авімэлэх, і Фіхол, ваеначальнік ягоны,
    і вярнуліся ў зямлю Філістымскую.
  deu-ELBBK: So schlossen sie einen Bund in Beerseba. Und Abimelech machte sich auf
    und Pikol, sein Heeroberster, und sie kehrten in das Land der Philister zurück.
  mbb-OT: Hein nepasad dan haazà is kesebutan dan diyà te Beersheba, migenat en si
    Abimelec duma ki Ficol, is pengulu te menge sundaru zin, ne mid-ulì dan diyà te
    tanè dan te menge Filistihanen.
  msc-msc: Alu ka alu kali alu ɲɔɔn yɛ tuma mɛn na, Abimelɛki ni a la kɛlɛden kuntii
    Pikɔli ka alu kɔseyi alu wara Filisiti jamana rɔ.
  mal-2015: ഇങ്ങനെ അവർ ബേർ-ശേബയിൽവെച്ചു ഉടമ്പടി ചെയ്തു. അബീമേലെക്കും അവന്റെ സേനാപതിയായ
    പീക്കോലും എഴുന്നേറ്റു ഫെലിസ്ത്യരുടെ ദേശത്തേക്കു മടങ്ങിപ്പോയി.
  tuo-NT: Na aꞌmerĩ apóca beꞌro Beerseba wãmetiropʉ níꞌcãrã Abimelec, Ficol filisteo
    ya diꞌtapʉ dajatojaacãrã niwã.
  gup-gup: Bu Abraham Abimelech benewokmarnburrinj kore Beersheba wanjh Abimelech
    bikang Phicol nawu benmarnewohrnani djuram nuye, wanjh benedurndi kore kunbolkwarlah
    bedberre nawu Philistine bininj.
  met-met: Tang dahau haruangua Berseba laing sup, baing Abimelek gabu lipuxing haungingamdi
    yanamidinga Pikol tang digoxoya mala mana Pilistiadi titidinga.
  gvs-gvs: E Bera Siva goi sikanasíuna ikavava, Abimelekayana be nakae ina tokalikumatana
    Pikoli sitáoya, sikaluvila sina da Palisiti idi kasa.
  rmc-rmc: Paľis, sar peha phandle e zmluva andre Beer-Šeba, o Abimelech the leskro
    veľiťeľis o Pichol gele pale andre filišťiňiko phuv.
  nlg-nlg: Murina toro baubahu soko tua, Abimelech kolua na mane nagho ni malaghai
    Phicol toro oli tana butonikomudira i Philistia.
  dgr-DOGNT: Bersheba nèk'e nàowo hòèlı̨ tł'axǫǫ̀ k'àowocho Abımelek eyıts'ǫ yegha
    eghǫǫ-dǫǫ̀ ts'ǫ̀ k'àowo elı̨ı̨ Fıkol, Fılıstea nèk'e ts'ǫ̀ nageèhde.
  pes-OPV: و ابراهیم در بئرشبع، شوره کزی غرس نمود، ودر آنجا به نام یهوه، خدای سرمدی،
    دعا نمود.
  ron-1924: Астфел ау фэкут ей легэмынт ла Беер-Шеба. Дупэ ачея, Абимелек с-а скулат
    ымпреунэ ку Пикол, кэпетения оштирий сале, ши с-ау ынторс ын цара филистенилор.
  ben-OBCV: বের-শেবায় সন্ধিচুক্তি সম্পাদিত হওয়ার পর অবীমেলক ও তাঁর সৈন্যদলের সেনাপতি
    ফীকোল ফিলিস্তিনীদের দেশে ফিরে গেলেন।
  lex-lex: La'pa rhi' oleka nnio'oni rla Bersyeba dewade Abimelek nora Pikhola rawal
    lia makdena Filistina re genni.
  rgu-rgu: Ara soo-supa basa, boe ma mane Abimelek no parani musu na fali leo sira
    nusa Filistin na reu.
  som-som: Sidaas daraaddeed axdi bay ku dhigteen Bi'ir Shebac; markaasaa Abimeleg
    kacay, isaga iyo Fiikol oo ahaa madaxda ciidankiisa, oo waxay ku noqdeen dhulkii
    reer Falastiin.
  lat-VUC: Et inierunt fœdus pro puteo juramenti.
  aoi-aoi: Kembirra aburnaja wunalakina Abimileka akwa ngawa Bikala neni-lawurradina
    arakba aburna-langwu-wa angalya Bilijiya-wa.
  eng-ASVBT: 'So they made a covenant at Beer-sheba: and Abimelech rose up, and Phicol
    the captain of his host, and they returned into the land of the Philistines.'
  mna-mna: Tana ziru timbuk sua isu Ber-Seba be tiparlup zin, to Abimelek ziru Pikol,
    timiili mini ma tila pa lele kizin Pilistia.
  ita-1885: Fecero adunque lega insieme in Beerseba. Poi Abimelecco con Picol, capo
    del suo esercito, si levò, ed essi se ne ritornarono nel paese de' Filistei.
  eng-LXXUP: And they made a covenant at the well of the oath. And there rose up Abimelech,
    Ahuzzath his friend, and Phicol the commander-in-chief of his army, and they returned
    to the land of the Philistines.
  eng-ULB: They made a covenant at Beersheba, and then Abimelech and Phicol, the captain
    of his army, returned to the land of the Philistines.
  spa-VBL: Después de haber hecho el pacto en Beerseba, Abimelec y Ficol – el comandante
    de su ejército –, se fueron y llegaron a la tierra de los filisteos.
  fra-_FOB: Ils traitèrent donc alliance à Béer-Shéba. Puis Abimélec se leva avec
    Picol, chef de son armée, et ils retournèrent au pays des Philistins.
  mal-mal: ഇങ്ങനെ അവർ ബേർ-ശേബയിൽവച്ച് ഉടമ്പടിചെയ്തു. അബീമേലെക്കും അവന്റെ സൈന്യാധിപനായ
    പീക്കോലും എഴുന്നേറ്റ് ഫെലിസ്ത്യരുടെ ദേശത്തേക്ക് മടങ്ങിപ്പോയി.
  urd-GVR: Yoṅ unhoṅ ne Bair-sabā meṅ ek dūsre se ahd bāndhā. Phir Abīmalik aur Fīkul
    Filistiyoṅ ke mulk wāpas chale gae.
  suz-BL: मिनु बेयर-शेबामी मेको सल्‍ला पने थुम्‍शा, अबीमेलेक नु फीकोल आ ठेयब कप्‍तान
    पलिस्‍ती आन रागी लेस्‍सा बाक्‍त।
  ita-1927: Così fecero alleanza a Beer-Sceba. Poi Abimelec, con Picol, capo del suo
    esercito, si levò, e se ne tornarono nel paese dei Filistei.
  ckb-ckb: لەدوای ئەوەی لە بیری شابەع پەیمانیان بەست، ئەبیمەلەخ و فیکۆلی فەرماندەی
    گشتی سوپاکەی هەستان و گەڕانەوە خاکی فەلەستییەکان.
  eng-BBE: So they made an agreement at Beer-sheba, and Abimelech and Phicol, the
    captain of his army, went back to the land of the Philistines.
  crx-NTPO: '''Et njan Beersheba ''et khuni buba lhaoodulya, ''et Abimelech dunadija,
    Phicol lhuganne bumoodih bulh ''ink''ez Philistinene bukeyoh ts''e whuz whenahit''az.'
  kan-OKCV: ಹೀಗೆ ಅವರು ಬೇರ್ಷೆಬದಲ್ಲಿ ಒಡಂಬಡಿಕೆಯನ್ನು ಮಾಡಿಕೊಂಡರು. ತರುವಾಯ ಅಬೀಮೆಲೆಕನೂ, ಅವನ
    ಮುಖ್ಯ ಸೈನ್ಯಾಧಿಪತಿ ಫೀಕೋಲನೂ ಎದ್ದು ಫಿಲಿಷ್ಟಿಯರ ದೇಶಕ್ಕೆ ಹಿಂದಿರುಗಿದರು.
  bbb-bbb: Ijiege rena Eburamekiro Abimereki bune are Biasiba ijia vua kuae mare areme
    rade e Abimerekikiro Faekoro bune una ae sakae Firisitia ijia vae.
  tam-2017: அவர்கள் பெயெர்செபாவிலே உடன்படிக்கை செய்துகொண்டபின்பு அபிமெலேக்கும், அவனுடைய
    படைத்தலைவனாகிய பிகோலும் எழுந்து பெலிஸ்தருடைய தேசத்திற்குத் திரும்பிப்போனார்கள்.
  spa-RV-1909: 'Así hicieron alianza en Beer-seba: y levantóse Abimelech, y Phicol,
    príncipe de su ejército, y se volvieron á tierra de los Filisteos.'
  ron-BTF: Astfel au făcut un legământ la Beer-Şeba, apoi Abimelec s-a ridicat şi
    Picol, căpetenia oştirii sale, şi s-au întors în ţara filistenilor.
  eng-WEBP: So they made a covenant at Beersheba. Abimelech rose up with Phicol, the
    captain of his army, and they returned into the land of the Philistines.
  eng-FBV: After making the agreement at Beersheba, Abimelech and Phicol the commander
    of his army left and went home to the country of the Philistines.
  nld-1939: En nadat zij dus een verbond te Beër-Sjéba hadden gesloten, brak Abimélek
    met zijn legeroverste Pikol op, en keerde naar het land der Filistijnen terug.
  nch-BL: Huan nopona ipan Beerseba, quema tanque quichihuaj nopa camanali para amo
    moixpanose, Abimelec ihuaya Ficol cati quinyacanqui isoldados, mocuetque campa
    itztoyaj ipan nopa tali cati nojquiya inintal nopa filisteos.
  tfr-NTPO: Tjl̈ẽno eni pjirshko ga Abimélec sano to jek iröng obi filisteo kjokyo,
    Ficol tjok.
  vie-1934: Vậy, hai người kết ước cùng nhau tại Bê-e-Sê-ba. Đoạn vua A-bi-mê-léc
    cùng quan tổng binh Phi-côn đứng dậy, trở về xứ Phi-li-tin.
  hin-CV: अतः उन दोनों ने बेअरशेबा में यह वाचा स्थापित की. फिर अबीमेलेक तथा उसका सेनापति
    फीकोल फिलिस्तिया देश चले.
  eng-OURB: So they made a covenant at Be'er-Sheva [Well of Seven, Well of an Oath].
    Abimelech [My father king] rose up with Phicol, the captain of his army, and they
    returned into the land of the Philistines [To roll in dust (As an insult)].
  spa-BES: Entonces se pusieron de acuerdo en Beerseba, y Abimelec y Ficol, capitán
    de su ejército, volvieron a la tierra de los filisteos.
  tdx-tdx: Aa ie fa nifañina e Beersevà ao, le nimpoly mb’an-tane’ o nte-Pilistio
    mb’eo t’i Abimeleke naho i Pikole mpifehen-dahin-defo’e.
  vid-vid: Ahyo nawadita ilagano ako Beeli-sheba. Abimeleki na Fikoli, mkulu wa wamizi
    wa heye, nakoka na kuhiluka kuli isi ya Wafilisti.
  pwg-pwg: Vivaghina iberai ikovi na Abimaleki ma ina iyo damsi i bada ghamana Pikol
    na ivovirame i ku kwanatu Pilisti dobuna kamonai.
  eng-OKE: And they struck a covenant at Beer Shava. And Abimelek and Phikol, the
    chief of his host, arose, and returned to the land of the Phelishtaee.
  tha-KJV: ทั้งสองกระทำพันธสัญญากั​นที​่เบเออร์เชบาดังนี้​แหละ แล​้วอาบีเมเลคและฟีโคล์​ผู้​บัญชาการทหารของพระองค์​ได้​ลุ​กขึ้นแล้​วก​็​กล​ับไปยังแผ่นดินของชาวฟีลิสเตีย
  por-BR-2018: 'Assim fizeram aliança em Berseba: e levantaram-se Abimeleque e Ficol,
    príncipe de seu exército, e se voltaram à terra dos filisteus.'
  bco-bco: A꞉la꞉yo꞉ Bilsiba hen a꞉namio꞉ dinali saeta꞉ga꞉yo꞉, Abimeleg o꞉lia꞉ ene
    ame misa꞉ kalu Fikol o꞉lia꞉yo꞉, Filistia kaluka꞉isaleya꞉ hen a꞉na a꞉ma꞉la꞉ ane.
  deu-ELO: So schlossen sie einen Bund zu Beerseba. Und Abimelech machte sich auf
    und Pikol, sein Heeroberster, und sie kehrten in das Land der Philister zurück.
    -
  ktm-ktm: Ndruwen horu herehndrepti suhwo’ horu ile hondroh hermin Berseba inum ti
    pe Abimelek horu Fikol hara-au ile ndre Filistia yi.
  caa-caa: Entonces conda cꞌapa uchiobꞌ e acuerdo tama e lugar Beerseba era, sutpa
    ixiobꞌ e Abimelec y e Ficol esto tama e lugar xeꞌ tuaꞌ tin e uchꞌajnarir e Filisti.
  eng-WYC-2018: and they made bond of peace for the well of an oath. Forsooth Abimelech
    rose, and Phicol, the prince of his chivalry, and they turned again into the land
    of Palestines. (and so they made a covenant at Beersheba. Then Abimelech, and
    Phicol, the ruler of his cavalry, arose, and they returned to the land of the
    Philistines.)
  epo-epo: Kaj ili starigis interligon en Beer-Ŝeba. Kaj Abimeleĥ kaj lia militestro
    Piĥol leviĝis kaj reiris en la landon de la Filiŝtoj.
  uig-PIN: Xu tǝriⱪidǝ ular Bǝǝr-Xebada ǝⱨdǝ ⱪilixti. Andin Abimǝlǝk wǝ uning lǝxkǝrbexi
    Fikol ⱪozƣilip, Filistiylǝrning zeminiƣa yenip kǝtti.
  beo-beo: Biasiba amoga ilia gousa:su hamonanu, Abimelege amola ea dadi gagui ouligisu
    dunu amo Faigole, da Filisidini fi ilia sogega buhagi.
  tpi-OTNT: Tupela i mekim kontrak pinis long Berseba, na Abimelek wantaim Fikol,
    namba wan ofisa bilong en, i go bek long graun bilong ol Filistia.
  hau-SA: Bayan da aka yi yarjejjeniya a Beyersheba, sai Abimelek da Fikol, komandan
    rundunoninsa suka koma ƙasar Filistiyawa.
  udu-udu: Dhali gom gwo gi wakan mo tani uni gamki gwo me’d mo e Pam Birsaba mo.
    Dhala Abimaalik cuki mis mo dhala P̱ikul mo a’di jin ta wathi/ gom ’kwani ma meem
    piti mo dhali uni doḵkin ka nyaŋ’ko’d mo eya ’cesh gi Pam P̱ilisthiin mo.
  uig-LAT: Shu teriqide ular Beer-Shébada ehde qilishti. Andin Abimelek we uning leshkerbéshi
    Fikol qozghilip, Filistiylerning zéminigha yénip ketti.
  nde-nde: Ngemva kokuba isivumelwano sesibotshiwe eBherishebha, u-Abhimelekhi loFikholi
    umlawuli wamabutho akhe babuyela elizweni lamaFilistiya.
  ton-ton: 'Naʻe pehē ʻena fai ʻae fuakava ʻi Peasipa: pea tuʻu hake ʻa ʻApimeleki
    mo Fikoli ko e ʻeiki lahi ʻo ʻene kautau, pea na toe ō ki he fonua ʻoe kakai Filisitia.'
  ces-1613: A tak učinili smlouvu v Bersabé. Vstav pak Abimelech a Fikol, kníže vojska
    jeho, navrátili se do země Filistinské.
  eko-eko: Paata yawiisha oosiilana opule Beeresheba okhule aariiwo, Apimeleekhi na
    Fikhoole namalokozela wa anajanka, khurutela nti wa Afiliishiti.
  nss-nss: Hilu tapaniu iro kol Peersepa ihipwen, pwen pe Apimelek iyasura Pikol,
    namandran tan, hilmui hilya pwan tahu Pilistiya.
  eng-WMB: So they made a covenant at Beersheba. Abimelech rose up with Phicol, the
    captain of his army, and they returned into the land of the Philistines.
  tam-TCV: பெயெர்செபாவிலே உடன்படிக்கை செய்தபின், அபிமெலேக்கும் அவன் படைத்தளபதி பிகோலும்,
    பெலிஸ்திய நாட்டிலுள்ள வீடுகளுக்குத் திரும்பிப் போனார்கள்.
  ceb-ULB: Naghimo sila ug kasabotan didto sa Beersheba, ug unya si Abimelec ug si
    Phicol, ang kapitan sa iyang mga kasundalohan, mipauli ngadto sa yuta sa mga Filistihanon.
  mkn-mkn: Dong basumpa abis, ju raja Abimelek deng dia pung panglima pulang pi dong
    pung negrí Filistin.
  pol-UBG: Tak zawarli przymierze w Beer-Szebie. Potem Abimelek i Pikol, dowódca jego
    wojska, wstali i wrócili do ziemi Filistynów.
  agr-agr: Dutika chichaman bershebanum umikag, Abimelec Ficoljai filisteo aents aidaun
    nugken wakitkiajui.
  kyc-kyc: Dokona lao nakamba yuu Biasipa dokona pii dopa pyuo lao palyuo kana minyuo
    lalu lao leyambi. Lapala dokopa Apimeleke dee Pikole yanda singi mupwa dokopa
    Pilisitia yuu dokona range lambu peyambi.
  urd-GVU: یوں اُنہوں نے بیرسبع میں ایک دوسرے سے عہد باندھا۔ پھر ابی مَلِک اور فیکل
    فلستیوں کے ملک واپس چلے گئے۔
  deu-1912: Und also machten sie den Bund zu Beer-Seba. Da machten sich auf Abimelech
    und Phichol, sein Feldhauptmann, und zogen wieder in der Philister Land.
  ntj-ntj: '@see-verse:GEN.021.031'
  row-row: Ara sumba basa ma, mane Abimelek no malangga netati na baliꞌ risiꞌ sira
    nusa na Filistin.
  kan-2017: ಬೇರ್ಷೆಬದಲ್ಲಿ ಅವರು ಒಡಂಬಡಿಕೆಯನ್ನು ಮಾಡಿಕೊಂಡ ತರುವಾಯ ಅಬೀಮೆಲೆಕನೂ ಅವನ ಸೇನಾಧಿಪತಿಯಾದ
    ಫೀಕೋಲನೂ ಫಿಲಿಷ್ಟಿಯರ ದೇಶಕ್ಕೆ ಹಿಂತಿರುಗಿ ಹೊರಟು ಹೋದರು.
  ena-ena: Belɨseba avɨli sɨmɨ tulɨ fipɨ heŋ ciaŋ mɨgua fɨhalavɨla Abimelekɨ hula
    nudɨ sagaŋ hali hɨsɨŋ Fikolɨ hula cɨhu ala Filisɨtia hɨdɨlɨ agɨladɨ fɨli tɨbɨ
    heŋ uavɨmi.
  tgo-tgo: Mbaŋa thɨ vakatha lenji tubweko iyako Beyasiba e tɨne na e ghereiye, Abimeleki
    weiye Pikol, iye le ragagaithɨ lenji randeviva, thɨ njogha Pilistiya gharɨgharɨniye
    e lenji ghamba mbaro tɨne.
  yap-yap: Tomuren ni kar ngongliyew e re m’ag nem u Beersheba, me sul Abimelek nge
    Fikol nga Filistia.
  tet-tet: Hotu tiꞌan, Naꞌi Abimelek no niakaan meo ulun fila nikar baa siakaan rai
    Filistin.
  hlt-MCSB: Te dongah Beersheba ah moi a boh uh phoeiah Abimelek neh amah kah caempuei
