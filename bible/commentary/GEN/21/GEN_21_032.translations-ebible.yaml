    bwóbdü.
  sus-sus: E to na saatɛ tongo e boore bɛ Beriseeba, Abimeleki nun a xa sɔɔri mangɛ
    Pikoli naxa ti kira xɔn ma gbilenfe Filisita bɔxi ma.
  pon-2006: Mwurin ara wiadahr inou wet nan Peersepa, Apimelek oh Pikol ahpw sapahllahng
    nan Pilisdia.
  jae-jae: Êsêagêc sêmoatiŋ poac aŋga Ber-Seba su, go Abimelek agêc Pikol, ênê siŋwaganêŋ
