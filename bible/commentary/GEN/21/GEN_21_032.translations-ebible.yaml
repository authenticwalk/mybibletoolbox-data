  vie-OVCB: Áp-ra-ham và A-bi-mê-léc kết ước với nhau tại Bê-e-sê-ba. Sau đó, Vua
    A-bi-mê-léc và Tướng Phi-côn lên đường về xứ Phi-li-tin.
  lbk-lbk: Kakwasan nan nentolakhancha id Beerseba, naligwat cha Abimelec ken Ficol
