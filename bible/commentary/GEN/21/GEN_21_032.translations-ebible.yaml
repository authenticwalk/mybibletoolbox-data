  eng-WMBB: So they made a covenant at Beersheba. Abimelech rose up with Phicol, the
    captain of his army, and they returned into the land of the Philistines.
  spp-spp: Tèni i pi à kâa piy'á mà kwɔ̀ ke, ka Abimɛlɛki ná u kàshikwɔɔnbii ɲùŋufooŋi
    Pikɔli si núr'a kàre Filisiti shiinbii kìni i.
  aey-aey: Aria ale Biasiba ono bal cehec je madi cagocobil Abimelek uqa uqana han
    dana ilo Fikolca cajimesi Filistia agena mahana ceseli belesin.
  urd-GVH: यों उन्होंने बैर-सबा में एक दूसरे से अहद बाँधा। फिर अबीमलिक और फ़ीकुल फ़िलिस्तियों
    के मुल्क वापस चले गए।
  rug-rug: Meke sipu beto tavetia ri karua sa vinariva egoi hie pa Biasiba, si pule
    la dia pa Pilisitia sari Abimeleki meke se Pikole.
  gaz-gaz: Erga walii galteen sun Bersheebaatti taʼee booddee Abiimelekii fi Fiikool
    ajajaan loltoota isaa gara biyya Filisxeemotaatti deebiʼan.
  fra-LSG: Ils firent donc alliance à Beer-Schéba. Après quoi, Abimélec se leva, avec
    Picol, chef de son armée; et ils retournèrent au pays des Philistins.
  yal-yal: E yi layirin tongo e bode xa Bɛriseba. Na dangu xanbini, Abimeleki nun
    a sofa mangana Pikoli, e yi ti kiraan xɔn ma xɛtɛ Filisiti bɔxɔni.
  gum-gum: Incha øyamay kønrrab cha kørrømisrøbelø køn tru Beersebasrø. Incha Abimelecba
    katø tru suldaumeran nø asha karubig Ficolba katø filisteosmerai pirøsrømay katø
    ambubelø køn.
  iou-iou: Eruk bänep kubägän täŋpäŋ itkaŋ Abimelekkät komi ämaniye täŋo watä äma
    Fikol ukät Filistia komeken äneŋi kuŋkumän.
  haw-1868: 'Pela no laua i hoopaa iho ai i berita ma Beereseba: alaila, ku ae la
    o Abimeleka laua o Pikola kona luna koa, a hoi hou aku la laua i ka aina o ko
    Pilisetia.'
  arb-NAV: وَهَكَذَا قَطَعَا عَهْداً فِي بِئْرِ سَبْعٍ، ثُمَّ نَهَضَ أَبِيمَالِكُ
    وَفِيكُولُ رَئِيسُ جَيْشِهِ وَرَجَعَا إِلَى أَرْضِ الْفِلِسْطِينِيِّينَ.
  adz-adz: Gubuꞌ nan udzudan da ruan mingꞌa Birsiba ntsupa sib, Abimelek da gan garam
    gudzunggan singaari Fikol, itip ifa gan gampan imingꞌ intap Filistia.
  ewe-ewe: Le atamkaka le Beerseba megbe la, Fia Abimelek kple eƒe aʋakplɔla, Pixol
    trɔ yi aƒe.
  eng-LEE: Thus they made a covenant at Beer-sheba; then Abimelech rose up, and Phichol
    the chief captain of his host, and they returned into the land of the Philistines.
  dji-dji: Rirringir ngunungir-kirri bilingi Abimilik ga Pikul, ngunung bunggawa miri
    guḻinydjarr malagi, bil gubiniban ga bil wiṉini djawalili bilngalipm, ngunung
    Pilitjayin djawal.
  nna-nna: Pala tarn-tarn muwarr jirnaja, Abimilech-pa Phicol yanapulu, kulpanyapulu
    Philistia-karti, warrarnkarti pulanymilikarti.
  asm-FB: এইদৰে তেওঁলোকে বেৰ-চেবাত চুক্তি কৰাৰ পাছত অবীমেলক আৰু তেওঁৰ সেনাপতি ফীখোল
    পলেষ্টীয়াসকলৰ দেশলৈ উভটি গ’ল।
  sus-A: عٍ تٌ نَ سَاتّ تٌنفٌ عٍ بٌورٍ بّ بٍرِ سٍيبَ، عَبِمٍلٍكِ نُن عَ شَ سْورِ مَنفّ
    ثِكٌلِ نَشَ تِ كِرَ شْن مَ فبِلٍنقٍ قِلِسِتَ بْشِ مَ.
  fra-SBL: Ils firent donc alliance à Beersheba. Abimélec se leva avec Phicol, le
    chef de son armée, et ils retournèrent au pays des Philistins.
  hbo-hbo: וַיִּכְרְת֥וּ בְרִ֖ית בִּבְאֵ֣ר שָׁ֑בַע וַיָּ֣קָם אֲבִימֶ֗לֶךְ וּפִיכֹל֙
    שַׂר־צְבָאֹ֔ו וַיָּשֻׁ֖בוּ אֶל־אֶ֥רֶץ פְּלִשְׁתִּֽים׃
  shp-NTPO: Ja Beersebainxon ja ati joibo yoikin senenhayontaanan, Abimelec betan
    Ficol moa jakiribi filisteobaon main kabékona iki.
  eng-WYCLIFFE: and thei maden boond of pees for the pit of an ooth.
  pjt-pjt: Ka pulanku alatji wangkara kalkunnyangka Pimalikanya pula maḻpaṟara ini
    panya Pikalnga maḻaku anu ngura Pilitjiyalakutu.
  cwe-cwe: Viwakomeleze kutenda lagano uko Belisheba, Abimeleki na Fikoli yakalile
    mkulu wake wa wakalizi wasegela kubwela kuna iisi ya Wafilisiti.
  bgs-bgs: Tô igpasaboté dán si Abraham asta si Abimelec, igulì si Abimelec asta si
    Picol tun ta banuwa katô mga Filistihanon.
  kik-kik: Thuutha wa kũrĩkanĩra kĩrĩĩko kĩu kũu Birishiba, Abimeleku na Fikolu mũnene
    wa mbũtũ ciake cia ita, magĩcooka bũrũri wa Afilisti.
  ksr-ksr: Beerseba gomanoŋ soomoŋgo kaeŋ ani tegoro Abimelek ano iwaa manjaqeqe tuuŋaa
    kawali galeŋa Fikol yoronoŋ waama eleema Filistin yoŋoo balonoŋ keni.
  fra-NCL: C’est ainsi qu’ils firent alliance à Bersabée. Après quoi Abimélek se leva,
    avec Phicol, chef de son armée, et ils retournèrent au pays des Philistins.
  cek-AK: Abimelek hoi angmah ih misatuh angraeng Phikol loe, Beersheba ah misa angdaehhaih
    sak pacoengah, Philistin prae ah amlaem hoi let.
  xla-xla: Yia꞉ta yu itiyapo himili alotle Abimelek mate epo Pikolo mate Belseba mo
    saliyome ma Pilisteya mo dla ilame tamalaiyo.
  cuk-cuk: Beersebaʼgi na igar-nabosmargu, Abimelec, degine, e-sordamar-idued-Ficolʼmala
    gannar Filistea-neggweburmarse nadmalad.
  uig-CYR: Шу тәриқидә улар Бәәр-Шебада әһдә қилишти. Андин Абимәләк вә униң ләшкәр
    беши Фикол қозғилип, Филистийләрниң зиминиға йенип кәтти.
  tel-2017: బెయేర్షెబాలో వాళ్ళు అలా ఒక నిబంధన చేసుకున్న తరువాత అబీమెలెకు లేచి తన సైన్యాధిపతి
    ఫీకోలుతో కలసి ఫిలిష్తీయుల దేశానికి తిరిగి వెళ్ళాడు.
  hat-BSA: Alò, yo te fè yon akò nan Beer-Schéba. Konsa, Abimélec avèk Picol, kòmandan
    lame a, te leve retounen nan peyi Filisten yo.
  kos-kos: Tukun eltal orala wulela se inmasrloltal in acn Beersheba, Abimelech ac
    Phicol folokla nu Philistia.
  hbo-WLC: וַיִּכְרְת֥וּ בְרִ֖ית בִּבְאֵ֣ר שָׁ֑בַע וַיָּ֣קָם אֲבִימֶ֗לֶךְ וּפִיכֹל֙
    שַׂר־צְבָא֔וֹ וַיָּשֻׁ֖בוּ אֶל־אֶ֥רֶץ פְּלִשְׁתִּֽים׃
  ibo-ibo: Mgbe ha gbachara ndụ nkwekọrịta na Bịasheba, Abimelek na Fikọl onyeisi
    agha ya laghachiri azụ nʼala ndị Filistia.
  ory-ory: ଏହିରୂପେ ସେମାନେ ବେର୍‍ଶେବା ନିକଟରେ ନିୟମ ସ୍ଥିର କରନ୍ତେ, ଅବିମେଲକ ଓ ଫୀଖୋଲ ନାମକ
    ତାଙ୍କର ସେନାପତି ଉଠି ପଲେଷ୍ଟୀୟମାନଙ୍କ ଦେଶକୁ ଫେରିଗଲେ।
  wmt-wmt: '@see-verse:GEN.021.031'
  chk-chk: Mürin ar pwonfengen lon Peersepa, Apimelek me Fikol ewe meilapen nöün mwichen
    sounfiu ra ütä o liwiniti ewe fanü Filistia.
  ssd-ssd: Bersebaŋge wamdus ulendika Abimelek nuŋe kame gabat Pikol ndoŋ nale luka
    Filistia ma mbol kinaik le
  rop-rop: Afta na det king en det boswan solja blanga im bin gobek langa det kantri
    gulum Filastain, en Eibrahem bin kipgon jidanbat deya langa det pleis gulum Biyashiba,
  ukr-1871: І вчинили вони вмову коло колодязя клятьби. Піднявся ж Абимелех та Пихоль,
    гетьман війська його, та й вернулись у землю Филистимську.
  eng-AOI: Then Abimelech and Phicol went back home to Philistia.
  yon-yon: Amob ongme dowan kerekoriwa, Abimelek yoom Faikol yoom kuu angkon ika Filistia
    ambibkin yaa winiwen.
  bch-bch: Gisirua tirau posanga ngan tibur Berseba ga kus ta Abimelek ga ele madidnga
    paraunga aea, toa Pikol, tiluagid mulian ga tila led tuangai ngan tibur kapei
    togid Pilistia.
  deu-1951: Als sie aber den Bund zu Beer-Seba geschlossen, machten sich Abimelech
    und Pichol, sein Feldhauptmann, auf und zogen wieder in der Philister Land.
  eng-JPS: So they made a covenant at Beer-sheba; and Abimelech rose up, and Phicol
    the captain of his host, and they returned into the land of the Philistines.
  ubr-ubr: Osi dura bo baibasit Beersheba nan siyamai isawar gibunai, Abimelech a
    Phicol rus simatabir men sinai au Philistia.
  srp-1865: Tako uhvatiše vjeru na Virsaveji. Tada se diže Avimeleh i Fihol vojvoda
    njegov, i vratiše se u zemlju Filistejsku.
  lug-lug: Bwe baamala okukola endagaano e Beeruseba, Abimereki ne Fikoli omukulu
    w’eggye lye ne basitula ne baddayo mu nsi y’Abafirisuuti.
  heb-heb: ויכרתו ברית בבאר שבע ויקם אבימלך ופיכל שר צבאו וישבו אל ארץ פלשתים׃
  ben-IRV: এই ভাবে তাঁরা বের-শেবাতে নিয়ম তৈরী করলেন এবং পরে অবীমেলক ও তাঁর সেনাপতি
    ফীখোল উঠে পলেষ্টীয়দের দেশে ফিরে গেলেন।
  pan-pan: ਜਦ ਉਨ੍ਹਾਂ ਨੇ ਬਏਰਸ਼ਬਾ ਵਿੱਚ ਨੇਮ ਬੰਨ੍ਹਿਆ ਅਤੇ ਅਬੀਮਲਕ ਅਤੇ ਉਸ ਦੀ ਸੈਨਾਂ ਦਾ ਸਰਦਾਰ
    ਫ਼ੀਕੋਲ ਉੱਠੇ ਅਤੇ ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਦੇਸ਼ ਨੂੰ ਮੁੜ ਗਏ।
  mwp-mwp: Ya wadhayzi thonaraw kalanu nuy kuyku mabayg Abimoelek a nungu koewbu kuyk
    Pikol kuniya uzarmoedhin palamun lagoepa, Pilistayapa.
  mya-JVB: ထိုသို့ ဗေရရှေဘ အရပ်၌ ပဋိညာဉ် ပြု ကြ၏။ အဘိမလက် နှင့် ဗိုလ်ချုပ် မင်း ဖိကောလ
    တို့သည်ထ ၍ ဖိလိတ္တိ ပြည် သို့ ပြန် ကြ၏။
  tte-O: '@see-verse:GEN.021.031'
  tbg-tbg: Ho viraqaahairo Abimelekiva nai iqoka vaiintiqaa raqiki vaura Pikorikantiro
    anirantero Pirisia vataini vuvaro
  hmo-hmo: Vadaeni Bere Sieba dekenai maino idia karaia, inai murinai Abimeleka bona
    Pikola, iena tuari orea ena biaguna, idia giroa lou Pilistia, edia tano dekenai.
  ata-ata: Mukalu la sou anu Avimeleki ilou Pikolu milivu milai no tualasiꞌa ne Pilistia.
  nfa-nfa: Ropa pasubha èle, ka dhèu aae dènge kètu kapai sordadꞌu na lèpa ka, asa
    era rèngu, rai dhèu Pilistin.
  urd-urd: तब उन्होंने बैरसबा' में 'अहद किया, तब अबीमलिक और उसके लश्कर का सरदार फ़ीकुल
    दोनों उठ खड़े हुए और फ़िलिस्तियों के मुल्क को लौट गए।
  rus-SYN: и заключили союз в Вирсавии. И встал Авимелех и Фихол, военачальник его,
    и возвратились в землю Филистимскую.
  cbt-NTPO: Nani anoyatohuachina Apimiricoso', Huicororë chachin huiristino'sa no'panën
    parti paantapi.
  bqc-SIM: Màa ↄ̃ aa lɛdoũkɛ̀ Bɛɛsɛba, ↄ̃ Abimɛlɛki ń a zĩgↄ̃ↄ gbɛ̃zↄ̃ↄ Pikↄlio
    ɛ̀a tà Filitɛ̃ↄ bùsuu.
  tcz-CHONGTHU: Beersheba mun a kihet tona muna aki muto jouvin, Abimelech le Phicol
    sepai lamkai pachu Philistine mun lama akinung le lhon tan ahi.
  mar-mar: त्यांनी बैर-शेबा येथे करार केल्यानंतर अबीमलेख व त्याचा सेनापती पिकोल हे
    पलिष्ट्यांच्या देशात परत गेले.
  tcs-tcs: Apta nau wen Eibram ane King Abimalek bin pinis meke strongpromis de lo
    Bisiba, Abimalek ane Paikol da bos blo dem amiman blo King Abimalek, i bin gobaigen
    wea da ples blo dem pipol blo Pilistia.
  qub-qub: Beersebacho conträtuta ruraycur Abimelecwan Ficolga cuticuran Filistea
    runacuna tiyashan partiman.
  bqp-bqp: Lɛn ò lɛ́dokↄ̃nↄ kɛ̀ Bɛsɛba lɛ, akũ Abimɛlɛki kũ a zĩ̀karinↄ gbɛ̃ zↄ̃kↄ̃
    Fikↄluo ɛ̀ra ò tà Filisitini bùsun.
  hat-hat: Se Bècheba yo te pase kontra yonn ak lòt. Apre sa, Abimelèk leve, li tounen
    nan peyi moun Filisti yo, ansanm ak Pikòl, kòmandan lame li a.
  eng-BSB: After they had made the covenant at Beersheba, Abimelech and Phicol the
    commander of his army got up and returned to the land of the Philistines.
  tod-tod: Ti minazeɠeni ɓɔɠɔ ʋɛ Ɓeel-Seeɓa. Naa ʋoluma Aɓimeelɛke wuzeɠeni ta ná-kɔɔɠuluɓai
    Pikɔle, ti ɠale ma Filiseti nuiti ta-yooi zu.
  eng-WEBPB: So they made a covenant at Beersheba. Abimelech rose up with Phicol,
    the captain of his army, and they returned into the land of the Philistines.
  kbq-kbq: Hanki zamagra huvempa hu'za Berseba hute'za, Abimeleki'ene sondia kva ne'a
    Fikoli'ene otine mopa zaniarega Filistia vu'na'e.
  nhe-BL: Huan nopano ipan Beerseba, quema tlanque quichihuaj nopa tlajtoli para ax
    moixpanose, Abimelec ihuaya Ficol tlen quinyacanqui isoldados, mocuepque campa
    itztoyaj ipan nopa tlali tlen nojquiya inintlal nopa filisteos.
  bus-bus: Lɛn aↄ̃ lɛdolɛ kɛ̀ Bɛsɛba lɛ, ben Abimɛlɛki kↄ̃n a zĩ̀kpɛɛnↄ gbɛ̃nsi Fikↄluo
    lìara wà tà Filisitininↄ bùsun.
  gub-BL: Merexewa pe uze'egaw iapo katu re Amimerek a'e, Piko a'e no, uzewyr oho
    weko haw Piri ywy her ma'e pe a'e wà kury.
  eng-DRA: And they made a league for the well of oath.
  knf-knf: Wi badoluŋ bhoŋar du Beerşeba aba, Abimelek na Fikol naşih i bangoli biki
    nul banaţa akak du uŧaak wi bafiliŧteŋ.
