  eng-DBY: And they made a covenant at Beer-sheba. And Abimelech rose up, and Phichol
    the captain of his host, and returned into the land of the Philistines.
  hin-2017: जब उन्होंने बेर्शेबा में परस्पर वाचा बाँधी, तब अबीमेलेक और उसका सेनापति
