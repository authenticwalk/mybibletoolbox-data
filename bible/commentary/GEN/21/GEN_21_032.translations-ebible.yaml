  mdy-ETH: ዬኖ ፔቱሞ ጫኣቁሞ ቤርሳቤይዳ ዔያታ ጫኣቄሢኮ ጊንፃ ካኣቲ ዓቤሜሌኬና ዒዛኮ ዖሎ ዓሶ ዓይሣ ፒኮሌና ፒሊስፄኤሜ ዓጮ
    ማዒ ዴንዴኔ፤
  kew-kew: Abimelek-para yadapi aanuna aa mudu Pikol lapo nipu Wala Pilistia-nuna
    Su-para pisipi.
  twi-ASANTE: Wɔyɛɛ apam no wiee wɔ Beer-Seba no, ɔhene Abimelek ne ne Sahene Pikol
    sane kɔɔ Filistifoɔ asase so.
  bhl-bhl: Keko beli, Abimelek so, akalem wonuk so kunum im kak kunum Bikol so, aso
    i iti ikalem Filistia aneng fian elo unsiliw kale.
  con-NTPO: Tsa'caen Beersebani Abrahami'ccu fae'ngae injanccopa Abimelec, tise sundaro
    na'su, Ficol'qque toequi ja'fa filisteo andeni.
  eng-WEBU: So they made a covenant at Beersheba. Abimelech rose up with Phicol, the
    captain of his army, and they returned into the land of the Philistines.
  bnp-bnp: Muri na ngava dagi ni rata o Bersiba, e Abimelek rua e Pikol, a burena
    tara vona, ru hamule lakea na robo na Palestina.
  wal-wal: Berssaabehan maachchaa maacettidoogaappe guyyiyan, Abimelekinne a wotaaddaratu
    halaqaa Pikooli denddidi, Pilisxxeema biittaa simmidosona.
  mgh-mgh: Anaatanacilene uPeresepa, Apimeleke ni Fikoli, nhooleli anakhotto awe,
    yahohokoleela ilapo yo mafilistiya.
  acu-NT: Tura Beersebanam chichaman najanawar umisar, Abimelec suntara apuri Ficoljai
    filisteo nungkarin waketkiarmiayi.
  spa-PDDPT: Pactaron, pues, en Beerseba, y se levantaron Abimelec y Ficol, capitán
    de su ejército, y regresaron a tierra de los filisteos.
  gun-gun: Ha'e rami vy peteĩ rami ikuai aguã re jogueroayvu Berseba py. Ha'e rire
    Abimeleque ha'e xondaro ruvixa Ficol opu'ã vy ojevypa ju filisteu kuery yvy katy.
  agu-BL: Yi wi't bnixe'n yi chitrat le ama'la'tz yi oc bi' tetz Beerseba, nintzun
    e' pakxij cyetz Abimelec tu Ficol le cyetz chitanum ẍchixo'l yi e' filistey.
  eng-PEV: After they made those promises, Abimelek and Ficol went back to their home,
    in Philistia country.
  ilo-ULB: Nagtulagda idiay Beerseba, ket kalpasanna, nagsubli ni Abimelec ken ni
    Picol a kapitan ti armadana iti daga dagiti Filisteo.
  kpg-kpg: I muli di nau hai di hagababa deenei i Beersheba, Abimelech mo Phicol gaa hula
    gi muli gi Philistia.
  uig-ARA: شۇ تەرىقىدە ئۇلار بەئەر-شېبادا ئەھدە قىلىشتى. ئاندىن ئابىمەلەك ۋە ئۇنىڭ
    لەشكەربېشى فىكول قوزغىلىپ، فىلىستىيلەرنىڭ زېمىنىغا يېنىپ كەتتى.
  bsp-bsp: Kɔ ŋantəŋnɛ kəsek danapa dəndo Bɛrseba. Kɔ tɛyɛfɛ dənda, Abimɛlɛk kɔ Pikɔl
    wəbɛ ka asɔdar ɔn ŋayɛfɛ, kɔ ŋalukus atɔf ŋa aPɛlɛsɛt.
  mbs-mbs: Penga te pegpepekangay dan kidoen te Berseba, minolì si Abimelec aw si
    Picol doton te tanà te menge tege Filisti.
  tof-tof: Alkamül-koke tónggapórrón bóktan angrina nóma blakónórr Berrsyibam, Abimelek
