  llg-llg: Ala soo lateꞌe, boe ma mane Abimelek no ndia malangga musun, ala fali leni
    sila nusa Filistin leu.
  tpi-tpi: Tupela i mekim kontrak pinis long Berseba, na Abimelek wantaim Fikol, namba
    wan ofisa bilong en, i go bek long graun bilong ol Filistia.
  dan-1931: og de sluttede Pagt ved Be'ersjeba. Så brød Abimelek og hans Hærfører
