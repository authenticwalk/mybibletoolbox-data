  tbz-SIM: Bɛ̀ dɛ ntɑunnɛ̀ bɛtɔbɛ̀, kɛ̀ Abimɛdɛkii ítɛ́ kɛ́wɛ̃tɛ Fidisitɛ̃ɛ̃bɛ kó
