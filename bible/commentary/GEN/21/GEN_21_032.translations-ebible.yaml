  ksd-ksd: Damana dir ga pait ra kunubu aro Ber-Seba; ma Abimelek i ga tut, dir ma
    Pikol ra luluai i kana tarai na vinarubu, ma dir ga lilikun ta ra gunan kai ra
    tarai Pilistia.
  tur-YTC: Böylece Beer-Şeva'da bir antlaşma yaptılar. Avimelek, ordusunun komutanı
    Fikol'la birlikte kalkıp Filist ülkesine döndüler.
  bel-N: I заключылі запавет у Бээр-Шэве. I ўстаў Абімэлех і Піколь, гетман ягоны,
    і вярнуліся ў зямлю Філістынскую.
  grc-BRENT: Καὶ διέθεντο διαθήκην ἐν τῷ φρέατι τοῦ ὁρκισμου· ἀνέστη δὲ Ἀβιμέλεχ,
    Ὁχοζὰθ ὁ νυμφαγωγὸς αὐτοῦ, καὶ Φίχολ ὁ ἀρχιστράτηγος τῆς δυνάμεως αὐτοῦ, καὶ ἐπέστρεψαν
    εἰς τὴν γῆν τῶν Φυλιστιείμ.
  ind-AYT: Jadi, mereka mengadakan suatu perjanjian di Bersyeba. Setelah itu, Abimelekh
    dan pemimpin pasukannya, Pikhol, kembali ke negeri orang Filistin.
  lid-lid: Hamon ta sahou randra le ano udu Bersiba badeh, hawe Pikol ndramak ta bwena
    ta bahun tan badeh uru au a hamon ala Pilistin.
  nya-nya: Atatha kuchita pangano pa Beeriseba, Abimeleki ndi Fikolo mkulu wankhondo
    wake anabwerera ku dziko la Afilisti.
  hrv-hrv: Pošto su sklopili savez kod Beer Šebe, Abimelek i zapovjednik njegove vojske
