verse: GEN.021.015
translations:
  mal-C: കുടത്തിലെ വെള്ളം തീർന്നപ്പോൾ അവൾ ബാലനെ ഒരു കുറ്റിച്ചെടിയുടെ ചുവട്ടിലാക്കി.
  deu-TKW: Als nun das Wasser im Schlauche zu Ende gegangen war, da warf sie den Knaben
    unter einen Strauch,
  lin-lin: Tango mayi oyo ezalaki na mbeki esilaki, Agari asundolaki mwana na se ya
    nzete moko ya moke.
  cbr-NT: Kuankin ka aín 'umpax ñu xakánu buánkë a këñutankëxun a xëati bëtsi 'umpax
    'aíma 'ain, ni menuaxbia pëñanakëti kanikë a tëmú aín tuá tsóankëxa,
  eng-LSV: and the water is consumed from the bottle, and she places the boy under
    one of the shrubs.
  bmu-bmu: Malohotka lama sileŋe o memba anöhi, miaŋön qahöwahiga nahönŋi mi böŋbaŋ
    ip köhösöŋi kungö bapŋe ali ahöyök.
  eng-GNV: And when the water of the bottell was spent, she cast the childe vnder
    a certaine tree.
  eng-WEBSTER: And the water was spent in the bottle, and she cast the child under
    one of the shrubs.
  nhw-BL: Huan quema tlanqui atl catli eltoya ipan nopa cuetlaxtli, quicajtejqui nopa
    oquichpil cuatzintla,
  swh-ONEN: Maji yalipokwisha kwenye kiriba, akamwacha kijana chini ya mojawapo ya
    vichaka.
  bba-bba: Ye bwɑ̃ɑ ten nim mu kpɑ, yerɑ u bii wi deri dɑ̃ɑ piibu ɡɑɡun sɑɑrɔ.
  eng-KJVCPB: And the water was spent in the bottle, and she cast the child under
    one of the shrubs.
  cpy-cpy: Okanta othaateero onijaate mashitsinakiki, ookanakiri otomi inchatapishiki.
  mpx-mpx: Sauga wewel i mowasi patuna gamwanaa, yaka Hega geman i teliya abwakil
    kekeisi etega pwapwaligumwina elana.
  wbp-wbp: Ngapa yangka kuja kangu pintingka pilikutu-jangkarla, ngulaju-pala muku
    ngarnu kulkurrukulkurru-juku. Ngula-jangka, kurdu wirriyaju ngapa-wangurlalku
    mata-jarrija. Ngula-jangka, ngati-nyanurlulkurla yama-kurra kangu ngula yamangkalku
    yirrarnu. Yamangkalkulpa ngunaja nyurnu yulanja-karra.
  luo-luo: Ka pi mane ni e puga norumo, noketo nyathi e tiend bungu.
  meu-meu: Ranu na nani kopina na vada e ore ai, ia ese mero maraḡina e abia, au maraḡina
    ta henunai e atoa diho;
  npi-ULB: जब मशकको पानी सक्‍कियो, तिनले बालकलाई एउटा पोथ्रोमुनि छोडिन् ।
  yor-yor: Nígbà tí omi inú ìgò náà tan, ó gbé ọmọ náà sí abẹ́ igbó.
  emp-NTPO: Mãwã nĩnane ãdji baidora jõsia. Maʌ̃ carea Agaraba idji warrara bacuru
    zaque edrecare b̶eesia.
  ind-ind: Sesudah air minum di dalam kantong kulit itu habis, Hagar meninggalkan
    anaknya di bawah pohon kecil.
  pes-OPCB: وقتی آب مشک تمام شد، هاجر پسرش را زیر بوته‌ها گذاشت
  ssx-ssx: Kutupa mo ikali paeyeketa꞉ mo wekita꞉ hosiki ti teke ma꞉nda꞉ pa꞉ta꞉ wina꞉
    laa
  lcm-lcm: Au na taun a laman i nei ese ang kala mat luai, kala amatung kana nat neite
    mang ei eiang,
  aer-aer: Yanhe-ngentyele ratherre kwatyeke arrangkwe irreke, Hagar-ele anteme ikwere
    ampe ulyeke arrerneke. Re itirreke akweke rarle akwele ilwetyenheke arne artnartenge
    ikwere merne-arlke kwatye-arlke arrangkwenge akwele.
  tgl-ULB: Pagkaubos ng tubig sa lalagyang balat, iniwan niya ang bata sa ilalim ng
    isang mababang puno.
  nop-nop: Ala imehik agaŋ dapmaguk, kaŋ Haga adi mihi bem sisip kabe niŋ yakuk wondiniŋ
    yooŋ ginaŋ uŋgoŋ kameguk.
  kca-kca: хирән йиӈкәԓ хŏԓас пӑ пŏхәԓ варәс похәл иԓпийән хӑйсәԓы,
  cbu-NT: Anush wakungur kawatsirangiya.
  usa-usa: Ábo anabíké nommá ánátakitana, Ága ánikomma karanóbáq apaq ayuwéna
  hui-hui: Ani bialu howa iba biba hayagola Hega ibugua igiri ira tene wiagoha berelene.
  wrs-wrs: Wo himba pomba enepianamba, doa ombolmba pethara desvhoana wusivulla.
  mya-mya: ရေ​ဘူး​တွင်​ရေ​ကုန်​သော​အ​ခါ​သူ​သည် က​လေး​ကို​ချုံ​အောက်​၌​ထား​ခဲ့​ပြီး​လျှင်၊-
  cbi-NTPO: Tsejtu animaa kikanu pumu pi de-iiñu, tsaa ya' nanu da'chichii panbeenu
    tsureke'
  bod-N: དེར་སྐྱི་ཁུག་ནང་གི་སྐོམ་ཆུ་བཏུངས་ཚར༌བས། ཧ་གར་གྱིས་བུ་ཆུང་སྡོང་ཕྲན་ཞིག་གི་གྲིབ་བསིལ་འོག་ཏུ་བཞག་པ༌དང༌།
  wsk-wsk: Tom nunga yu giman mu menaram, mu Hagar ko kuriang ilak nama tam gotek
    bo bowa ningi beteram se bagakaso.
  kkl-kkl: Yang pang ulamogpa, mag pabiogne abeneko orog taogpa Hagar nenekori elme
    yoaba nusamag pilobogti,
  sna-sna: Mvura yaiva muguchu redehwe yakati yapera, akaisa mukomana pasi pegwenzi.
  spa-BLM: El agua de la vasija se agotó, y ella puso al niño debajo de uno de los
    arbustos.
  beu-beu: Uanguveng ijar ba botil mi angu osing iila muse, Hagar ana oal angu aing
    metma te kiki nu angu iivang atiang,
  cac-cac: Ayic ix lajvi a a' d'a yol noc' tz'um chi', ix yactancan vin̈ yune' ix
    chi' d'a yich jun te' yune' te'.
  swh-ULB: Maji yalipokwisha kwenye kiriba akamtelekeza kijana katika moja ya vichaka.
  bel-bel: і ня стала вады ў меху, і яна пакінула хлопчыка пад адным кустом
  deu-ELBBK: Und als das Wasser im Schlauch ausging, da warf sie das Kind unter einen
    der Sträucher;
  mbb-OT: Hein naamin en is wahig dutun te teleǥuey, intaǥak ni Hagar is anak din
    diyà te sihung te dezeisey he kayu.
  msc-msc: Alu ka alu mataama wula kɔndɔ haan ji banda jikɛfen kɔndɔ. Ji banda tuma
    mɛn na, Hajara ka a den to jirinin do lulen na.
  mal-2015: തുരുത്തിയിലെ വെള്ളം ചെലവായശേഷം അവൾ കുട്ടിയെ ഒരു കുറുങ്കാട്ടിൻ തണലിൽ ഇട്ടു.
  tuo-NT: Aco peꞌticã ĩꞌagõ, co macʉ̃rẽ yucʉsti docapʉ cũuco niwõ.
  gup-gup: Kaluk bu kukku boyakminj manbu borrahkendi mayh kunkulah, ngaleng bikurrmeng
    Ishmael kore kudjurle, kaluk mandulkyahwurd.
  met-met: Langga wa sanggania ila sup, baing yunga gara matabu xai kaxukan tela namuya.
  gvs-gvs: E siiketoiya go, bwae sinimnim, sinimsave. Sinimsave, gómana maena isayasaya,
    itáiya. Tuwo sinana ikabi, alova nugonina goi iyato, iwaiwasi.
  rmc-rmc: Sar imar lake dogeľa o paňi andral o cipuno gonoro, thoďa le čhas tel jekh
    krakos.
  nlg-nlg: Mi tana bona te soko na beti ni inu, gaia te talua na garimane sarana na
    ungaunga tana ghai pile.
  dgr-DOGNT: Tı whìle agòjà ekò Hagar edeza gogho tł'a whetı̨į̀ ayį̀į̀là.
  pes-OPV: وچون آب مشک تمام شد، پسر را زیر بوته‌ای گذاشت.
  ron-1924: Кынд с-а испрэвит апа дин бурдуф, а арункат копилул суб ун туфиш
  ben-OBCV: মশকের জল যখন শেষ হয়ে গেল, তখন সে ছেলেটিকে একটি ঝোপের তলায় নিয়ে গিয়ে
    রাখল।
  lex-lex: La'pa ger maka nodia de nhorwua, dewade na'ala keke'enku' de pa nkenia
    la ruwnu-ahla id ralamni,
  rgu-rgu: Sira oe nininu na basan, boe ma Hagar foa ela ana na neuꞌ ai huu anaꞌ esa
    lao na.
  som-som: Biyihii sibraarka ku jirayna way dhammaadeen, kolkaasay ilmihii ku xoortay
    geedihii midkood hoostiisa.
  lat-VUC: Cumque consumpta esset aqua in utre, abjecit puerum subter unam arborum,
    quæ ibi erant.
  aoi-aoi: Neni-bekeyina ebina akungwa nenu-wilyakama akwa neni-likena wunalakina
    ngawa bi...ya na-jerrida arakba akungwa akina-da. Biya nu-kwunumurrkwulinga nenjarrngalyilya
    eyukwujiya-manja eka amawarruwalya umba ngalaja yingini-lalika yakwujina dirndenikba
  eng-ASVBT: And the water in the bottle was spent, and she cast the child under one
    of the shrubs.
  mna-mna: Mi yok kizin imap. To Agar izem lutuunu isu ke ta uunu,
  ita-1885: Ed essendo l'acqua del bariletto venuta meno, ella gittò il fanciullo
    sotto un arboscello.
  eng-LXXUP: And the water failed out of the skin, and she cast the child under a
    fir tree.
  eng-ULB: When the water in the waterskin was gone, she abandoned the child under
    one of the bushes.
  spa-VBL: Cuando se le acabó el agua, dejó al niño en medio de unos arbustos.
  fra-_FOB: Quand l'eau de l'outre fut épuisée, elle laissa l'enfant sous un des arbrisseaux.
  mal-mal: തുരുത്തിയിലെ വെള്ളം ചെലവായശേഷം അവൾ കുട്ടിയെ ഒരു കുറ്റിക്കാടിന്റെ തണലിൽ
    കിടത്തി.
  urd-GVR: Phir pānī ḳhatm ho gayā. Hājirā laṛke ko kisī jhāṛī ke nīche chhoṛ kar
  suz-BL: मिनु ब्‍वाक्‍कु नुप्‍शा, आ आल कली बुटा आगाम वोदा बाक्‍त।
  ita-1927: E quando l’acqua dell’otre venne meno, essa lasciò cadere il fanciullo
    sotto un arboscello.
  ckb-ckb: کە مەشکەکە ئاوی تێدا نەما، کوڕەکەی لەژێر دەوەنێک دانا.
  eng-BBE: And when all the water in the skin was used up, she put the child down
    under a tree.
  crx-NTPO: '''Ink''ez nyoo too cha haidalhde, ''ink''ez nyoon duyaz dune ''ilhoghun
    duchun sa whus''ih-un ''et neinilhti.'
  kan-OKCV: ತಿತ್ತಿಯೊಳಗಿನ ನೀರು ಮುಗಿದಾಗ, ಆಕೆ ಮಗುವನ್ನು ಒಂದು ಮರದ ಕೆಳಗೆ ಮಲಗಿಸಿ,
  bbb-bbb: Fu ijia oenoeko do boeje fuka furinoga fune fari fuone mesiri tarare titume
    ijia nujana fune va mumabo gafia fuebe fi. Fu fina vierafeba urina fue kuae, Fari
    none fu baronekuma naka izege oemarekinu igia fikuva bakino kuaena fune ijia zinuevena
    fi nimene.
  tam-2017: தோல்பையிலிருந்த தண்ணீர் தீர்ந்தபின்பு, அவள் சிறுவனை ஒரு செடியின் கீழே
    விட்டு,
  spa-RV-1909: Y faltó el agua del odre, y echó al muchacho debajo de un árbol;
  ron-BTF: Şi apa s-a terminat din burduf şi ea a lepădat copilul sub unul dintre
    tufişuri.
  eng-WEBP: The water in the container was spent, and she put the child under one
    of the shrubs.
  eng-FBV: When the water ran out, she left the boy under one of the bushes.
  nld-1939: Toen het water uit de zak op was, legde zij den jongen onder een der struiken
    neer.
  nch-BL: Huan quema tanqui nopa at cati eltoya ipan nopa cuetaxti, quicajtejqui nopa
    oquichpil cuatzinta,
  tfr-NTPO: Ba diwa söra l̈i pjitongshko ga ba wa l̈i iara beno sök tjoksa, kjor chirawa
    jong eshko l̈i dorko.
  vie-1934: Khi nước trong bầu đã hết, nàng để đứa trẻ dưới một cội cây nhỏ kia,
  hin-CV: और जब पानी खत्म हो गया, उसने अपने बेटे को एक झाड़ी की छांव में लेटा दिया.
  eng-OURB: The water in the bottle was spent, and she cast the child under one of
    the shrubs.
  spa-BES: Y cuando todo el agua en el odre se agotó, ella puso al niño debajo de
    un árbol.
  tdx-tdx: Ie nikapaike i rano an-kolitsenay le nakafi’e ambane rongoñe ao i kimosoy.
  vid-vid: Nayali mazi nalogamalile mli kala kajilo, Hagali nakamuwasiliza mwanage
    hasi migodi.
  pwg-pwg: Okowa kudubina diudeu kamonai iumai ikovi na tomowa kikei kiikiiruku rogunai
    iterekuyowei.
  eng-OKE: And the water was finished from the skin; and she laid the youth under
    one of the trees,
  tha-KJV: และน้ำในถุงหนังนั้​นก​็หมดไป นางก็วางเด็กนั้นไว้​ใต้​พุ่มไม้​แห่งหน​ึ่ง
  por-BR-2018: E faltou a água do odre, e deitou ao jovem debaixo de uma árvore;
  bco-bco: A꞉la꞉yo꞉ sia꞉labiki, no꞉ do꞉go꞉f amilo꞉ ho꞉n wasu a꞉no꞉ kedefo꞉ ko꞉lo꞉,
    eyo꞉ so꞉wa a꞉no꞉ i galindo꞉ a꞉lab ha꞉g a꞉na ta꞉fo꞉. So꞉wayo꞉ a꞉na ta꞉taki, eyo꞉
    a꞉la꞉asulo꞉, “No꞉no꞉no꞉ so꞉wa sowab a꞉no꞉ mo꞉ba꞉ba꞉no꞉” a꞉la꞉asulakiyo꞉, e o꞉fina꞉sa꞉ga꞉
    ina꞉li mesa꞉ni ane. E a꞉na siliki ya꞉la꞉len.
  deu-ELO: Und als das Wasser im Schlauche ausging, da warf sie das Kind unter einen
    der Sträucher;
  ktm-ktm: Hepe wo ke indrimin lon keltun meme ti pwi, ke indrinum ndresale, ile pe
    iy iduwe nedun imin ndre pahndran kei hopus
  caa-caa: Y conda cꞌapa e jaꞌ lo que ayan tama e qꞌuewer, jaxir uyacta e sitz yebꞌar
    cora cꞌopot.
  eng-WYC-2018: And when the water in the bottle was ended, she cast away the child
    under a tree that was there; (And when there was no more water in the bottle,
    she pushed the boy away under a tree that was there;)
  epo-epo: Kaj konsumiĝis la akvo de la felsako, kaj ŝi ĵetis la infanon sub unu el
    la arbetaĵoj.
  uig-PIN: 'Əmdi tulumdiki su tügǝp kǝtkǝnidi; Ⱨǝjǝr balini bir qatⱪalning tüwigǝ
    taxlap ⱪoyup, ɵz-ɵzigǝ: «Balining ɵlüp ketixigǝ ⱪarap qidimaymǝn» dǝp, bir oⱪ
    etimqǝ yiraⱪⱪa berip, udulida olturdi. U udulida olturup, pǝryad kɵtürüp yiƣlidi.'
  beo-beo: Hano amo da gadofo houga:i dialu amo huluane da ebele ba:loba, e da mano
    ifa fonobahadi hagudu ligisili,
  tpi-OTNT: Taim wara i pinis, orait em i lusim pikinini i stap aninit long wanpela
    liklik diwai.
  hau-SA: Sa’ad da ruwan da yake cikin salkan ya ƙare, sai ta ajiye yaron a ƙarƙashin
    wani ƙaramin itace.
  udu-udu: Dhali yi’de/ jin di’di bwa ḵucaŋ mo tani a’di ḵu’thki’d mo dhala yim ki
    biṯa ’ci me’d e bwaman ma bwaabuuy mo.
  uig-LAT: 'Emdi tulumdiki su tügep ketkenidi; Hejer balini bir chatqalning tüwige
    tashlap qoyup, öz-özige: «Balining ölüp kétishige qarap chidimaymen» dep, bir
    oq étimche yiraqqa bérip, udulida olturdi. U udulida olturup, peryad kötürüp yighlidi.'
  nde-nde: Esephelile amanzi esigxingini, wabeka umntwana ngaphansi kwesixuku.
  ton-ton: Pea ʻi he ʻosi ʻae vai ʻi he hina, naʻe tuku ʻe ia ʻae tama ʻi he lolo
    ʻakau ʻe taha.
  ces-1613: A když nebylo vody v láhvici, povrhla dítě pod jedním stromem.
  eko-eko: Wakathi amwiisheliyeevo maati nttompwiyo, ye khunlikha mwanawe nshini wa
    muutthi.
  nss-nss: Pwen ndran ihipwen masih pe Hakar iyki norun wihou iya pe imi pahandra
    kei hakou mendreheh.
  eng-WMB: The water in the container was spent, and she put the child under one of
    the shrubs.
  tam-TCV: தோல் குடுவையின் தண்ணீர் முடிந்ததும், அவள் புதர்ச்செடிகள் ஒன்றின்கீழ் தன்
    மகனை விட்டு,
  ceb-ULB: Sa nahurot na ang tubig sa panit nga panudlanan, gibiyaan niya ang bata
    ilalom sa usa ka kahoy.
  mkn-mkn: Waktu dong pung aer minum su abis, ju Hagar kasi tenga dia pung ana di
    satu pohon kici pung sombar.
  pol-UBG: A gdy skończyła się woda w bukłaku, porzuciła dziecko pod jednym z krzewów.
  agr-agr: Nuwi wekagas yumi jukimujin amuekamtai, uchijinak numi wakentin awayag
    aipkiuwai.
  kyc-kyc: Papyuo karo dokopa ipwa peena peteyamo doko nao otapeyambinyi dokopa saka
    napala enda dokome wane doko isa rengendena retapala baa mee mende dumusale peya.
  urd-GVU: پھر پانی ختم ہو گیا۔ ہاجرہ لڑکے کو کسی جھاڑی کے نیچے چھوڑ کر
  deu-1912: Da nun das Wasser in dem Schlauch aus war, warf sie den Knaben unter einen
    Strauch
  ntj-ntj: Nyangka-pulampa kapi wiyarringu. Nyangka ngunytjulunku katja mantjiralpi
    wiltjangka ngarritjunu wantingu.
  row-row: Oe nininu nara basa ma, Hagar lao hela ana na mia hau huu anaꞌ esa mafo
    na.
  kan-2017: ತಿತ್ತಿಯಲ್ಲಿದ್ದ ನೀರು ಮುಗಿದ ಮೇಲೆ ಅವಳು ಮಗುವನ್ನು ಒಂದು ಗಿಡದ ನೆರಳಿನಲ್ಲಿ ಮಲಗಿಸಿ,
  ena-ena: Hɨdahɨda uavɨla avɨli sɨbɨ hɨlɨcɨ me hɨvɨ hɨnimi agadɨ na fɨhalavɨmi. Na
    fɨhalavɨla ninaŋ agadɨ via ua kɨlɨ cɨki agadɨ hɨbɨlɨ heŋ lamami.
  tgo-tgo: Mbaŋa kaero thɨ munɨvao mbwama e begima, Heiga kaero i worawa ŋgamama e
    riburibu nasiye
  yap-yap: Ma fa’ani m’ay e ran, me pag fare tir u tan boch ke gek’iy,
  tet-tet: Baa oras wee hemun moos tiꞌan, Hagar laꞌo nela Ismael iha ai huun kiꞌik
    ida leon,
  hlt-MCSB: Tedae tuitang khuikah tui te a khawk vaengah camoe te tangpuem pakhat
    hmuiah sut a voeih.
