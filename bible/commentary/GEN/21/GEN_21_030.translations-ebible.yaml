verse: GEN.021.030
translations:
  mal-C: “ഈ കിണർ ഞാനാണു കുഴിപ്പിച്ചത് എന്നതിനു സാക്ഷിയായി ഈ ഏഴു പെണ്ണാട്ടിൻകുട്ടികളെ
    എന്റെ കൈയിൽനിന്ന് വാങ്ങണം” അബ്രാഹാം മറുപടി പറഞ്ഞു.
  deu-TKW: 'Abraham antwortete: Die sieben Lämmer mußt du von mir annehmen; das soll
    mir zum Zeugnis dienen, daß ich diesen Brunnen gegraben habe.'
  lin-lin: 'Azongisaki : — Ndima bana meme sambo oyo ewuti na maboko na ngai lokola
    litatoli ete ngai nde natimolaki libulu yango.'
  cbr-NT: 'Ësokin ñukákëxun ka Abrahamnën kakëxa: —Ënëx ka mi ''inánti ''ikën ënë
    bikin kamina ''unánti ''ain mapai achúshi ''imainun rabë́ ovejakama ënë mi ''inánmainun
    kamina sinánti ''ain ''ën mi ''inánkë ënëx ka anua ''umpax biti kini ax ka ''ën
    ''akë ''ikë kixunmi ''unánti ''ikën.'
  eng-LSV: And he says, “For—the seven lambs you accept from my hand, so that it becomes
    a witness for me that I have dug this well”;
  bmu-bmu: 'Qesim waŋgiiga kewö meleŋnök: “Nöŋön o lömŋi ki esiali, keu mi jibiga
    mi möt narizan ewö, lama moröŋi 7 ki mönö nöŋgö böröneyök buŋa qem aŋgunöŋga nöŋgö
    keunaŋgö dangunuŋi akŋa.”'
  eng-GNV: And he answered, Because thou shalt receiue of mine hand these seuen lambes,
    that it may be a witnes vnto me, that I haue digged this well.
  eng-WEBSTER: And he said, For these seven ewe-lambs shalt thou take from my hand,
    that they may be a witness to me, that I have digged this well.
  nhw-BL: 'Huan Abraham quinanquili: ―Xiquinseli ni chicome pilsihua borregojtzitzi
    catli nimitzmaca para ma nesis ta tijmati para na nijchijqui nopa ameli.'
  swh-ONEN: Abrahamu akamjibu, “Upokee hawa kondoo wa kike saba kutoka mkononi mwangu
    kama ushahidi kuwa nilichimba kisima hiki.”
  bba-bba: Aburɑhɑmu u nùn wisɑ u nɛɛ, ɑ nu mɔɔ kpɑ nu n sɑ̃ɑ seedɑ mɑ nɛnɑ nɑ dɔkɔ
    yeni ɡbɑ.
  eng-KJVCPB: And he said, For these seven ewe lambs shalt thou take of my hand, that
    they may be a witness unto me, that I have digged this well.
  cpy-cpy: 'Ikantanaki Abraham: “Irika 7 oveja nopakimiri, roori riyotanteetyaari
    naakataki kiyakotzirori ikaapiinteetzira nija.”'
  mpx-mpx: Inoke anana Abalahama i lahe i ba, “Sipi natunau meluyowau bolo seben e
    hi neem eliyau. Nu ahel, yaka eliyana nu patunahot te wewel kenken ya nau ya ken.”
    Yaka Abimeleki i ginol i ola Abalahama wana baaba.
  wbp-wbp: Junga-juku, Yipuruyamuju wangkajalkurla, “Nyampu-patu jiyipi-patu kajinpa-jana
    maninjarla kanyi ngurra nyuntu-nyangu-kurra, kujaju kanpajurla ngungkurr-nyina
    ngajukuju yangkaju mulju ngulaju ngajukulku kujarna nyurru-wiyi pangurnu muljuju.”
  luo-luo: Ibrahim nodwoke niya, “Kaw nyirombe abiriyogi kaka ranyisi ni nakunyo sokoni.”
  meu-meu: Abraham e haere, eto, Ini egu mamoe natudia hituosi avabi, lau ese ina
    ranu gurina na ḡeia toana.
  npi-ULB: तिनले जवाफ दिए, “यो कुवा मैले खनेको हुँ भनी साक्षी होस् भनेर यी सात पाठी
    तपाईंले मेरा हातबाट प्राप्‍त गर्नुहुनेछ ।”
  yor-yor: Ó dalóhùn pé, “Gba àwọn abo ọ̀dọ́-àgùntàn méje wọ̀nyí lọ́wọ́ mi gẹ́gẹ́
    bí ẹ̀rí pé èmi ni mo gbẹ́ kànga yìí.”
  emp-NTPO: 'Abrahaʌ̃ba panusia: –Naʌ̃ siete oveja mʌ̃a diabʌrʌda bʌa edaibʌrʌ, cawabiya
    mʌ̃abʌrʌ maʌ̃ baido juebada uriara corosida.–'
  ind-ind: Jawab Abraham, “Terimalah tujuh ekor anak domba betina ini dari saya sebagai
    tanda bahwa Tuan mengakui kalau sayalah yang menggali sumur ini dan berhak menggunakannya.”
  pes-OPCB: 'ابراهیم پاسخ داد: «اینها هدایایی هستند که من به تو می‌دهم تا همه بدانند
    که این چاه از آنِ من است.»'
  ssx-ssx: Koto leeke Eipoloha꞉ma꞉ma꞉ hombo peaaso alota꞉ Do wataake hata꞉ sipisipi
    ikikimanu mie. Do hau pitolopa꞉ ekima꞉ta꞉ nakana꞉ma꞉ do naku ikalita꞉ I̱ma꞉ awa
    polome loelena꞉ loa꞉me leekeme.
  lcm-lcm: Na Abaraam kala antok ia asukang ke, “Naung ani limalengua na sipsip ke
    le si kungag akorong. Ninia vang kana kapo akanangai ta nau akorong nata tep a
    laman ke.”
  aer-aer: Abraham-ele renhe ileke, “Ayenge ngkwenge ahentye-aneme yepe-yepe seven-pele
    nhenhe areye akngetyeke imernetyeke, unte-arle yewe angkekenge tharle kwatye ngentye
    nhenhe tnyeke.”
  tgl-ULB: Sumagot siya, “Matatanggap mo mula sa aking kamay itong pitong babaing
    tupa, upang maging saksi para sa akin, na hinukay ko ang balong ito.”
  nop-nop: Yobune Abalahamdi indiŋ yoguk, “Dompa taamuhi 7 boiŋat yoŋ adi du kedem
    yabukahileeŋ metam bop ginaŋ ime bom yoŋ adi Abalaham negoŋ hinek weneguk unduŋ
    yodakaleweŋ.”
  kca-kca: 'Авраам йастәс: «Тӑм ԓапәт нэ ош ма йошем эԓты ўйи, щит щӑха нумты урәӈән,
    тӑм йик ўты мўв ўс ма хирсэм, ԓўв мӑнэм».'
  cbu-NT: Aprahamsha, In shiyaamcha mangutariti panapi túri putarangi. Nimunuri nuwaa
    tputs ichingarusin pakchusin, Aprahamtanda ktsimarini, táchindanaya túri, ashkina,
    tárangiya.
  usa-usa: Wemá anónna-uráiye, “Mami mórá-tíyápákáráq kaya (7) típítípíráwáqá mayaínónna
    áaraimma mi maíqnótábá keqtábá ukaíye-tínóne.”
  hui-hui: Ani layagola Abarahamahanda ladai bialu lalu, I̱na nogo sibi dalua hinulene
    egene o ngerogoni irane iba hambiagane uli ogoni heneneore i̱nime wa winigo mo
    walia halu ngerogoni haru ha, lene.
  wrs-wrs: Wo Aprahamba ona, yemba kava holvorombraholm vev, wo yimba holvorombol
    vetava, yimba osva unvav, tovalpva nomba Aprahamna.
  mya-mya: အာ​ဗြ​ဟံ​က``ဤ​ရေ​တွင်း​သည်​ငါ​တူး​သော ရေ​တွင်း​ဖြစ်​သည်​ဟု​အ​သိ​အ​မှတ်​ပြု​သည့်
    အ​နေ​ဖြင့် ဤ​သိုး​က​လေး​ခု​နစ်​ကောင်​ကို လက်​ခံ​ပါ'' ဟု​ဖြေ​ကြား​လေ​သည်။-
  cbi-NTPO: 'Tsenñu Abraham tsandimi: Entsa mandishpai uveja kuwakenu juuwashu juntsaya,
    uwain iyaa entsa pusu kemuñuba mijakaanaa tsaave, timi.'
  bod-N: ཨབ་ར་ཧམ་གྱིས་འདི་སྐད༌དུ། ངས་དོང་ཆུ་འདི་བརྐོས་པའི་དཔང་རྟགས༌སུ། ཁྱོད་ཀྱིས་བདག་ནས་མ་མོ་བདུན་ལེན་དགོས་གསུངས༌སོ།།
  wsk-wsk: Se Abraham koma balam, “Sipsip gotek 7 imi aninga agiting kisisam. Imi
    kausa, ni te iki se lagerko, mu awuk, yu mutim mu ani agata irem.”
  kkl-kkl: Wene seogpa Abrahamdi, “Pham me saekbare abene nari saeri tatkinun. 'Pham
    abene kekneba mag ane naba nari saeri wailbano,' aro an el ua unne sembe tatkinun,”
    seog.
  sna-sna: Akapindura achiti, “Gamuchira makwayana manomwe aya kubva muruoko rwangu
    sechapupu chokuti ndini ndakachera tsime iri.”
  spa-BLM: 'Dijo: “Tomarás estas siete ovejas de mi mano, para que me sirvan de testimonio
    de que he cavado este pozo”.'
  beu-beu: Abraham ana Abimelek etaaning angu ebalet hula, “Nimang raja! Jumba bititu
    anga aana malekang natang mi tarima, senge metma tanda-bukti ening hula, nimang
    raja aana mangakut vengbanang iilat hula, naing ba jar eng angu aanang.”
  cac-cac: 'Ix yalan vin̈aj Abraham chi'' icha tic: —Cha noc'' d''ayin, a noc'' sch''oxani
    to a in in joynac jun a'' uc''b''ila'' tic, xchi vin̈.'
  swh-ULB: Akajibu, “Hawa wanakondoo wa kike saba utawapokea kutoka mkonono mwangu,
    ili kwamba uwe ushahidi kwangu, kuwa nichimba kisima hiki.”
  bel-bel: 'Абрагам сказаў: сем ягнят гэтых вазьмі з рукі маёй, каб яны былі мне сьведчаньнем,
    што я выкапаў гэты калодзеж.'
  deu-ELBBK: 'Und er sprach: Die sieben jungen Schafe sollst du von meiner Hand annehmen,
    damit es mir zum Zeugnis sei, dass ich diesen Brunnen gegraben habe.'
  mbb-OT: Ne midtavak si Abraham te, “Kuwaa nu heini is pitu he vehiyan he nati he
    kerehidu he tuus te neketistiǥus ka he iyan a mibangbang kayi te kalut.”
  msc-msc: 'Iburahima kan ko: «Saadeni wɔrɔnwula ɲin mira. Alu ye kɛ an sere ri ka
    a yiraka ko nde le ka kɔlɔn ɲin sen.»'
  mal-2015: ഞാൻ ഈ കിണർ കുഴിച്ചു എന്നതിന്നു സാക്ഷിയായി നീ ഈ ഏഴു പെണ്ണാട്ടുകുട്ടികളെ
    എന്നോടു വാങ്ങേണം എന്നു അവൻ പറഞ്ഞു.
  tuo-NT: 'Abrahã cʉ̃rẽ yʉꞌticʉ niwĩ: —Ãꞌrã siete ovejare miiña. Narẽ miigʉ̃, “Aꞌti
    pe aco waari pe Abrahã seꞌéca pe niꞌi”, ni ĩꞌagʉ̃saꞌa.'
  gup-gup: Abraham biwokmey yimeng, “Ngadjare kanbidyimang nanih nawu seven sheep
    yaw, ba ngurriburrbun ngaye ngangadkaruy manih manbu kahbongadyo.”
  met-met: Haxuya ba, “Oxop sipsip hagaxang tutubing 7 bagudi li. Bila balau bagula
    uhatanga ba hatumingara taininau ba ngaki lang banggumina li.”
  gvs-gvs: Eberamoyana idigo kana, ‘Ame lamiyadi kukabīdi, e moe ada kiyakiyaya bego
    doeluyana yau atavi, tauna yau guna kaba lovina.’
  rmc-rmc: 'O Abraham odphenďa: „Le tuke mandar kale efta bakren sar sveďectvos, hoj
    me kopaľinďom avri e chaňig.“'
  nlg-nlg: Ge bosa tughu Abraham, “Ko lavighi nigua na dale sheep raini, mo ko holopangotighi
    ge ke vaughilala to taluutuniu, inau sughua tu ghelia na tuvu eni.”
  dgr-DOGNT: Abraham yets'ǫ̀ hadı, “Dıı sahzǫ̀ązaa łǫ̀hdı̨ sìı negha welè. Eyı weghàà
    dıı tık'è gòɂǫǫ sìı sı̨ wegha dèè xàehgè hǫt'e wek'èhoedzǫ ha t'à,” yèhdı.
  pes-OPV: از این سبب، آن مکان را، بئرشبع نامید، زیرا که در آنجا با یکدیگرقسم خوردند.
  ron-1924: 'Ел а рэспунс: „Требуе сэ примешть дин мына мя ачесте шапте мелушеле,
    пентру ка сэ-мь служяскэ де мэртурие кэ ам сэпат фынтына ачаста.”'
  ben-OBCV: তিনি উত্তর দিলেন, “আমিই যে এই কুয়োটি খুঁড়েছি, তার প্রমাণস্বরূপ আপনি
    আমার হাত থেকে মেষের এই সাতটি শাবক গ্রহণ করুন।”
  lex-lex: 'Nwahla: “Dum a''na mandiditu ri, Agala tiy o''a totpa nla''a kniau id
    la, de a''g ed mak kahi ger de.”'
  rgu-rgu: Abraham nafada nae, “Papa maneꞌ sipo ma bibi-lopo tena kahituꞌ ia ra, fo
    dadi tanda nae, papa mane manaku, au riꞌ ali oe dodoluꞌ ia.”
  som-som: Markaasuu yidhi, Toddobadan sabeenood waa inaad iga guddoontid inay markhaati
    ii noqoto inaan anigu ceelkan qoday.
  lat-VUC: 'At ille: Septem, inquit, agnas accipies de manu mea: ut sint mihi in testimonium,
    quoniam ego fodi puteum istum.'
  aoi-aoi: Eneja ni-yama Aburiyama, “Wu-mena amurndakeyina amangbala ambilyuma eyukwayuwa
    jiba nungkwa-langwi-yada. Kembirra ku-mena-manja akina, ki-yaminama kembirra nungkuwa
    arija-langwa, ‘Aburiyama-bina nu-mungkadinuma enuwa akina emedirra akungwa,’ ki-yaminama
    ningkakina-da.” Yadikina kembirra eneja nakina Abimileka nu-manguma amurndakakina
    amangbala ambilyuma jiba eyukwayuwa ena-langwi-yada-da.
  eng-ASVBT: And he said, These seven ewe lambs shalt thou take of my hand, that it
    may be a witness unto me, that I have dug this well.
  mna-mna: 'Abaraam ipekel kwoono ma iso: “Iŋgi nio aŋkam pu, bekena nu ute kat ta
    kembei: Nio ta aŋtou yok tana.”'
  ita-1885: 'Ed egli disse: Che tu prenderai queste sette agnelle dalla mia mano;
    acciocchè questo sia per testimonianza che io ho cavato questo pozzo.'
  eng-LXXUP: And Abraham said, Thou shalt receive the seven ewe lambs of me, that
    they may be for me as a witness, that I dug this well.
  eng-ULB: He replied, “These seven female lambs you will receive from my hand, so
    that it may be a witness for me, that I dug this well.”
  spa-VBL: “Te doy estas siete corderas como compensación por tu reconocimiento de
    que yo cavé este pozo”, respondió Abraham.
  fra-_FOB: 'Et il répondit: C''est que tu accepteras ces sept jeunes brebis de ma
    main, afin que ce me soit un témoignage que j''ai creusé ce puits.'
  mal-mal: “ഞാൻ ഈ കിണർ കുഴിച്ചു എന്നതിന് സാക്ഷിയായി നീ ഈ ഏഴു പെണ്ണാട്ടിൻകുട്ടികളെ
    എന്നോട് വാങ്ങണം” എന്ന് അവൻ പറഞ്ഞു.
  urd-GVR: Ibrāhīm ne jawāb diyā, “Bheṛ ke in sāt bachchoṅ ko mujh se le leṅ. Yih
    is ke gawāh hoṅ ki maiṅ ne is kueṅ ko khodā hai.”
  suz-BL: मिनु “मेको ७ ओटा पाठी आं गुइ रे लाइक्‍चा माल्‍नीनी। गो आं दोशो इनार आ सांकछी
    दुम्‍नीनी” देंमाक्‍त।
  ita-1927: 'Abrahamo rispose: “Tu accetterai dalla mia mano queste sette agnelle,
    affinché questo mi serva di testimonianza che io ho scavato questo pozzo”.'
  ckb-ckb: 'ئەویش گوتی: «ئەم حەوت کاوڕەمێیە لە دەستی من وەردەگریت بۆ ئەوەی ببێتە شایەتییەک
    بۆم کە من ئەم بیرەم هەڵکەندووە.»'
  eng-BBE: And he said, Take these seven lambs from me as a witness that I have made
    this water-hole.
  crx-NTPO: '''Et ''uyulhni, “Ndi lhtak''ant''i ''usbaiyaz sla k''ez olhchoot ''i
    gha t''eoonudzun, njan too diz''ai-un si ''uwhusla whe'' hoont''oh”'
  kan-OKCV: ಅದಕ್ಕೆ ಅಬ್ರಹಾಮನು, “ನಾನೇ ಆ ಬಾವಿಯನ್ನು ಅಗೆದಿದ್ದೇನೆಂಬುದಕ್ಕೆ ಸಾಕ್ಷಿಯಾಗಿ ಆ ಏಳು
    ಹೆಣ್ಣು ಕುರಿಮರಿಗಳನ್ನು ನೀನು ನನ್ನ ಕೈಯಿಂದ ತೆಗೆದುಕೊಳ್ಳಬೇಕು,” ಎಂದನು.
  bbb-bbb: Ro Eburame fu kuae, A nime mave-sifi ame seveni ije kene. A mave-sifi ame
    ige oemarekinu kemo ijia na vierafero mako ige fu nonero na ijiege vierafekono
    kuae.
  tam-2017: 'அதற்கு அவன்: “நான் இந்தக் கிணறு தோண்டியதைக்குறித்து, நீர் சாட்சியாக இந்த
    ஏழு பெண்ணாட்டுக்குட்டிகளை என் கையில் பெற்றுக்கொள்ளவேண்டும்” என்றான்.'
  spa-RV-1909: 'Y él respondió: Que estas siete corderas tomarás de mi mano, para
    que me sean en testimonio de que yo cavé este pozo.'
  ron-BTF: 'Iar el a spus: Aceste şapte mieluşele le vei lua din mâna mea, ca ele
    să fie o mărturie pentru mine, că am săpat această fântână.'
  eng-WEBP: He said, “You shall take these seven ewe lambs from my hand, that it may
    be a witness to me, that I have dug this well.”
  eng-FBV: “I'm giving you these seven female lambs in return for your admission that
    I dug this well,” Abraham replied.
  nld-1939: 'Hij antwoordde: Zeven lammetjes moet ge van mij aannemen; dit zal mij
    tot getuigenis dienen, dat ik die put heb gegraven.'
  nch-BL: 'Huan Abraham quinanquili: ―Xiquinseli ni chicome pilsihua borregojtzitzi
    cati nimitzmaca para ma nesi ta tijmati para na nijchijqui nopa ameli.'
  tfr-NTPO: «Woydër ga öng ëre kjrëp, ber bop kong wl̈o. Miydëp e go ga di bäng shäryak
    jong ëre botoya» l̈e ba kong.
  vie-1934: 'Đáp rằng: Xin vua hãy nhận lấy bảy con chiên tơ nầy mà chính tay tôi
    dâng cho, đặng làm chứng rằng tôi đã đào cái giếng nầy.'
  hin-CV: अब्राहाम ने कहा, “कि आप ये सात मेमने लें ताकि यह हमारे बीच सबूत होगा, कि
    यह कुंआ मैंने खोदा है.”
  eng-OURB: He said, “You shall take these seven ewe lambs from my hand, that it may
    be a witness to me, that I have dug this well.”
  spa-BES: 'Y él dijo: Tomarás estos siete corderos, para que sean testigos de que
    hice este pozo de agua.'
  tdx-tdx: Hoe re, Rambeso an-tañako o vik’ añondry vave fito retiañe ho valolombeloñe
    amako te izaho ro nihaly ty vovoñe toy.
  vid-vid: Abulahamu nakamwidichila, “Aji ming'holo myana midala saba ndangukupa kwa
    moko wa heni baha kota ulolezi kota heni ndo mbawile izimbo alino.”
  pwg-pwg: Ma ivonapotei bo, “Weni sipusi votuvotusi ivi 7 imakuwai kevopotei, ini
    matakira da weni dogona na taku mani ayabai.”
  eng-OKE: And he said, That thou mayest take the seven lambs seven lambs from my
    hand, to testify for me that I have digged that well.
  tha-KJV: ท่านทูลว่า “ขอพระองค์รั​บลู​กแกะตัวเมียเจ็ดตั​วน​ี้จากมือข้าพระองค์ เพื่อจะได้เป็นพยานแก่ข้าพระองค์​ว่า
    ข้าพระองค์​ได้​ขุดบ่อน้ำนี้”
  por-BR-2018: 'E ele respondeu: Que estas sete cordeiras tomarás de minha mão, para
    que me sejam em testemunho de que eu cavei este poço.'
  bco-bco: Ablaham eyo꞉ a꞉ma꞉la꞉bo꞉ a꞉la꞉sio꞉, “Ho꞉n we ni daido꞉ ko꞉lo꞉, kaluka꞉isaleya꞉yo꞉
    hendele na꞉no꞉lo꞉b a꞉la꞉asuluma꞉ki, sibi kalofo dom a꞉la꞉fo꞉ we, ge dima” a꞉la꞉sio꞉.
  deu-ELO: 'Und er sprach: Die sieben jungen Schafe sollst du von meiner Hand annehmen,
    damit es mir zum Zeugnis sei, daß ich diesen Brunnen gegraben habe.'
  ktm-ktm: Abraham ipe ile tadan ihpa, “Ahwasu-um pe ekuni nedun sipsip ndre ndrotulmuu
    kurtih. Yu uhnan ihpa kudu, erti kile we ou ohtunom ihpa ndre yu, eri ndramat
    ndre iyeli wo ngat kurtih.”
  caa-caa: 'Entonces che e Abraham: —Pues e siete chꞌom utuꞌ oveja era lo que war
    inwajqꞌuet cꞌani aquetpa inteꞌ chequerir que tanibꞌa e chꞌen era tiaꞌ tuaꞌ umorojse
    ubꞌa e jajar conda acꞌaxi cocha jax nen xeꞌ impasi, che e Abraham.'
  eng-WYC-2018: And he said, Thou shalt take of mine hand seven ewe lambs, that those
    be into witnessing to me, for I digged this well. (And he said, Take thou these
    seven ewe lambs from me, and by accepting them, thou agreeth that I have dug this
    well.)
  epo-epo: 'Kaj tiu diris: Sep ŝafidojn prenu el mia mano, por ke ili estu por mi
    atesto, ke mi elfosis tiun puton.'
  uig-PIN: 'u: — Mening bu ⱪuduⱪni koliƣinimni etirap ⱪilƣiningƣa guwaⱨliⱪ süpitidǝ
    bu yǝttǝ qixi ⱪozini ⱪolumdin ⱪobul ⱪilƣaysǝn, — dǝp jawab bǝrdi.'
  beo-beo: A:ibalaha:me da bu adole i, “Amo sibi mano fesuale gala, di lama! Amo da
    na amo hano uli dou nisu dogoi, amo dafawane dawa:ma:ne, amo sibi da ba:su ilegei
    gala.”
  tpi-OTNT: Na Abraham i bekim tok olsem, “Yu mas kisim dispela 7-pela pikinini sipsip.
    Long dispela pasin bai yu tokaut klia olsem, mi yet mi wokim dispela hul wara.”
  hau-SA: Ibrahim ya amsa ya ce, “Ka karɓi waɗannan ’yan tumaki bakwai daga hannuna
    a matsayin shaida cewa ni ne na haƙa wannan rijiya.”
  udu-udu: 'Dhali a’di ki o gwo mo ki: Ushi nas ḵa’bali pesu/ gwansan mina /e ibu’th
    ki me’d pini mo ki uni mini ta iman/o gwo gom aha/ mo ki aha/ c̱wanykina jis yi’de/
    yansan mo be.'
  uig-LAT: 'u: — Méning bu quduqni kolighinimni étirap qilghininggha guwahliq süpitide
    bu yette chishi qozini qolumdin qobul qilghaysen, — dep jawab berdi.'
  nde-nde: Waphendula wathi, “Yamukela ezandleni zami amazinyane la ayisikhombisa
    njengobufakazi bokuthi yimi engemba umthombo lo.”
  ton-ton: Pea ne pehē, “Ke ke toʻo ia ʻo ʻave mei hoku nima, ʻae lami fefine ʻe fitu
    ko ia, koeʻuhi ko e fakamoʻoni ia kiate au, naʻaku keli ʻae vai.
  ces-1613: 'Odpověděl: Že sedm těch jehnic vezmeš z ruky mé, aby mi to bylo na svědectví,
    že jsem kopal studnici tuto.'
  eko-eko: 'Eburahiima khujipu: “Okhupalele pwittipwitthi epi sapa kiniwinkhaaye khwa
    lifunku looshaahiti yoori nlipu opu ti miyo kithipiyeeyo.”'
  nss-nss: Pe Apraham ipwai ipa, “Wou awiri noru sipsip manandrtimou iye. Iya lohonge
    tehen tora ko andre apwai ngawan tehe yoko usoye ndran ndrikou ara.”
  eng-WMB: He said, “You shall take these seven ewe lambs from my hand, that it may
    be a witness to me, that I have dug this well.”
  tam-TCV: அதற்கு ஆபிரகாம், “நானே இந்தக் கிணற்றை வெட்டினேன் என்பதற்குச் சாட்சியாக,
    நீர் இந்த ஏழு பெண் செம்மறியாட்டுக் குட்டிகளையும் என்னிடமிருந்து ஏற்றுக்கொள்ளவேண்டும்”
    என்றான்.
  ceb-ULB: Mitubag siya, “Kining pito ka nating baye nga mga karnero nga pagadawaton
    nimo gikan sa akong kamot, mahimo kining saksi alang kanako, nga gikalot ko gayod
    kini nga atabay.”
  mkn-mkn: Tarús Abraham kasi tau bilang, “Bapa raja tarima ini domba ténak tuju ekor
    ko jadi tanda bilang, bapa raja mangaku, beta yang gali ini parigi.”
  pol-UBG: 'A on odpowiedział: Te siedem owiec weźmiesz z moich rąk, aby były świadectwem,
    że wykopałem tę studnię.'
  agr-agr: 'Tama Abraham ayaak: “Juju siete uwijan amaajam nunú jukim dekattame wi
    juna yumigmatan tainiuwaitag duka”, tiuwai.'
  kyc-kyc: Leyamo dokopa baame lao, Sipisipi inya yanda ipingi dusipa namba keta embame
    nyepala dokopa ipwa pete singi yuwale dake nambame kyasipya lao panena lao pilyu,
    leya.
  urd-GVU: ابراہیم نے جواب دیا، ”بھیڑ کے اِن سات بچوں کو مجھ سے لے لیں۔ یہ اِس کے
    گواہ ہوں کہ مَیں نے اِس کنوئیں کو کھودا ہے۔“
  deu-1912: 'Er antwortete: Sieben Lämmer sollst du von meiner Hand nehmen, daß sie
    mir zum Zeugnis seien, daß ich diesen Brunnen gegraben habe.'
  ntj-ntj: '@see-verse:GEN.021.029'
  row-row: Abraham nafadꞌe nae, “Ama maneꞌ simbo bibꞌi lombo tenaꞌ ka hituꞌ ia ra,
    fo dadꞌi bukti ama maneꞌ mutaa mae, au mana ali oe mataꞌ ia.”
  kan-2017: ಅದಕ್ಕೆ ಅಬ್ರಹಾಮನು, “ಈ ಬಾವಿಯನ್ನು ತೋಡಿಸಿದವನು ನಾನೇ ಎಂಬುದಕ್ಕೆ ಸಾಕ್ಷಿಯಾಗಿ ನೀನು
    ಈ ಏಳು ಹೆಣ್ಣು ಕುರಿಮರಿಗಳನ್ನು ನನ್ನ ಕೈಯಿಂದ ತೆಗೆದುಕೊಳ್ಳಬೇಕು” ಎಂದು ಹೇಳಿ, ಅವರಿಬ್ಬರೂ ಒಡಂಬಡಿಕೆ
    ಮಾಡಿಕೊಂಡರು.
  ena-ena: Lɨci Ebɨlam agaŋ abami. Nama sabaŋ sipsipɨ ninaŋ mɨgenaŋ human limu fɨhala
    human limu ahica cɨjɨŋ nasaŋ lamin agɨladɨ viha uami. Hameŋ lɨlɨŋ igavɨla abɨbanaŋ
    uami. Avɨli sɨmɨ tulɨ hana nɨbu nukeŋ mavalɨ aba abɨbanaŋ uami.
  tgo-tgo: Eibraham i gonjoghawe iŋa, “U mbana sipɨke iya umbopirɨke weŋgo na i vaemunjoruŋa
    mbwarowouko iyako ghino va ya do.”
  yap-yap: Me fulweg Abraham ngak ni ga’ar, “Nge fel’ u wun’um ya ngam fek e medlip
    i pifak e saf ney, ya ga ra rin’ ma aram e kam micheg ni gag e gu ker e re luwed
    ney.”
  tet-tet: Abraham nataa naꞌak, “Ama naꞌi simu bibi malae matan hitu neꞌe ona, atu
    dadi tadak naꞌak, ama naꞌi simu haꞌu mak keꞌe wee knuuk nia.”
  hlt-MCSB: Tedae Abraham loh, “Ka kut lamkah tumanu pumrhih he na doe coeng atah
    tahae kah tuito ka too dongah kai ham laipai la rhep na om ni,” a ti nah.
  mdy-ETH: ዓብራሃሜ ማሃዖ፦ «ሃንሢ ላንኮ ማራቶ ዑዞንሢ ዔኬ፤ ሃንሢ ኔኤኒ ዔኬቶ ሃኖ ዔቶ ዋኣፆ ታ ቦኦኬያ ማዔሢ ኔ ዔራንዳኔ»
    ጌዔኔ።
  kew-kew: 'Nipumi lalo: Go mena sipisipi neme meainalo pi, goa pali rabu mo ipa-naku
    neme awesade kone ina.'
  twi-ASANTE: Abraham buaa sɛ, “Nʼasekyerɛ ara ne sɛ, ɛyɛ akyɛdeɛ a mede rema wo de
    adi adanseɛ sɛ, me na metuu saa abura yi.”
  bhl-bhl: 'Dangei, Abalakam e yan weng bokolewomele: “Mali kawtiw i kulo dukembi
    ben kel siwsiw be atemeko, kilele kal keliwete: Nete kuw kawin tem dikeko, ok
    miktem be fitew dasi te.”, dangesomi, siwsiw ben kel beelo dulewei, fein, Abimelek
    e ilo kuluse kale.'
  con-NTPO: 'Iñajampañasi Abrahamjan su: —Ña afesi va siete oveja pushema isu''ta
    qui va posoja ña changoemba an''bian''cho qquen canjaeña.'
  eng-WEBU: He said, “You shall take these seven ewe lambs from my hand, that it may
    be a witness to me, that I have dug this well.”
  bnp-bnp: E Abraham i ta maea, “O bole na limagu a tuna sipsip a kinana i polorua
    nga, ge vakasiri, iau a kelia ra lomu iea.”
  wal-wal: Oichchin Abrahaami, “Taani ha haattaa ollaa bookkidoogau markka gidana
    mala, ha laappun macca dorssa marata ta kushiyaappe ekka” yaagiis.
  mgh-mgh: 'Uyo ahaakhula: Utthune ikhontwaa cinoovahaaka nnya, toko usaahiti wocuwanyaa
    wiira thi mi kithipile ilusi ila.'
  acu-NT: 'Tu iniam Abrahamka ayaak: —Ju siete ovejan nangkamnak suajme. Tura asan
    nu yumi taimunka nekasan wikia taimiajai tusan, junajai aints mash paan nekaawarti
    tusan turajai, —timiayi.'
  spa-PDDPT: 'Y respondió: Que tomarás de mi mano estas siete corderas a fin de que
    me seas testigo de que cavé este pozo.'
  gun-gun: 'Abraão ombovai: — Xepo gui rejopy ''rã pee py sete vexa''i ikuai va''e,
    xee ae kova''e ygua ajo''o ukaague kuaa ukaarã — he''i.'
  agu-BL: 'Bene''n tzun tlol Abraham tetz: —Tan yi jukt cneru''e''j yi swak''e'' teru'',
    ya''stzun jun techl yi mero bintzi, in inkopon yi jun julil a''e''j, stzun Abraham
    bantz.'
  eng-PEV: Abraham said, “I want to give you these sheep as a special present. Take
    them. That’s how you can show people that you agree with me, that I dug that water-hole
    and that I own it.”
  ilo-ULB: Simmungbat isuna, “Dagitoy pito a babai a karnero ket awatem manipud iti
    imak, tapno agbalin a saksi para kaniak, a kinalik daytoy a bubon.
  kpg-kpg: Abraham ga helekai, “Kaina nia siibi e hidu aanei. Goe gaa hai di mee deenei,
    gei goe gu hagamodongoohia bolo ma ko au dela ne geli di monowai deenei.”
  uig-ARA: 'ئۇ: ــ مېنىڭ بۇ قۇدۇقنى كولىغىنىمنى ئېتىراپ قىلغىنىڭغا گۇۋاھلىق سۈپىتىدە
    بۇ يەتتە چىشى قوزىنى قولۇمدىن قوبۇل قىلغايسەن، ــ دەپ جاۋاب بەردى.'
  bsp-bsp: 'K''Abraham oloku Abimɛlɛk: «Məwosɛ kəbaŋ cir caŋcɛ tɔyɔnɛ kəmentər a in''
    ɛnakay kələmp kaŋkɛ.»'
  mbs-mbs: Timaba si Abraham, “Kinewai se pito nati te karniro seini, aw yan doen
    pengilala te siak se migpebangbang te sokian seini.”
  tof-tof: Eibrra-am bóktan we yalkomólórr wagó, “Ini 7 sip kupo yazeb kürü tangdógab,
    kürü amkoman angunüm ma kubó abino wagó, ini nae badu kótó ilüngürrü.”
  sus-sus: Iburahima naxa a yaabi, «N nee sofe nɛ i yi ra, alako i xa a kolon, fa
    sa xili ma, yi kɔlɔnyi naxan yi ki, n tan nan a gexi.»
  pon-2006: Eipraam ahpw sapengki, “Komw pahn ketiki sihmpwul isimen pwukat. Eri,
    met wehwehki me komw ketin pwungki me ngehi me weirada pwarer wet.”
  jae-jae: Eŋ kêsôm gebe “Ôkôc domba ŋalatu 7 tonaŋ su aŋga lemoc ec têtu ŋabelo êndêŋ
    aôm ôjala gebe aê tauc tec kakwê bumata tau.”
  ksd-ksd: 'Ma i ga biti dari: Go ra lavurua na sip, a tana, una vatur diat ta ra
    limagu, upi ra vakilang tagu ba iau ga kal go ra kivu na tava.'
  tur-YTC: O, “Bu yedi dişi kuzuyu elimden almalısın, öyle ki, bu kuyuyu benim kazdığıma
    tanık olsun” dedi.
  bel-N: 'I сказаў [Абрагам]: “Бо сем гэтых ягнят возьмеш ад рукі мае, каб яны былі
    мне сьведчаньнем, што я выкапаў гэтую студню”.'
  grc-BRENT: Καὶ εἶπεν Ἁβραὰμ, ὅτι τὰς ἑπτὰ ἀμνάδας λήψῃ παρʼ ἐμοῦ, ἵνα ὦσι μοι εἰς
    μαρτύριον, ὅτι ἐγὼ ὤρυξα τό φρέαρ τοῦτο.
  ind-AYT: Abraham menjawab, “Kamu akan menerima tujuh domba betina ini dari tanganku
    sebagai kesaksian bagiku bahwa akulah yang menggali sumur ini.”
  lid-lid: Eme iy tiye, “Ou kuhiy sipsip kasen ma ndro taloh doh, tasah gwa li badeh
    jo a-eh.”
  nya-nya: Iye anayankha kuti, “Landirani ana ankhosa aakazi kuchokera mʼdzanja langa
    ngati umboni kuti ndinakumba chitsime ichi.”
  hrv-hrv: 'A on odgovori: “Primi ovih sedam janjaca iz moje ruke da mi bude dokazom
    da sam ja iskopao ovaj zdenac.”'
  mps-mps: Tama Abrahamgo po wei ponoyu, te po wai, “Nago te sipsip wai a naga olama,
    me badu si, te nago sao. Te tebo kolesagade nago hanilama, te ena digi eno te
    wę ulu nigai da po omainogo ebao,” wali.
  llg-llg: Abraham nafadan nae, “Ama manek, simbok mala biꞌilombo tena kahitu kala
    ia, fo dadik tanda nae, ama manek manaku, au kali ala oe matak ia.”
  tpi-tpi: Na Abraham i bekim tok olsem, “Yu mas kisim dispela 7-pela pikinini sipsip.
    Long dispela pasin bai yu tokaut klia olsem, mi yet mi wokim dispela hul wara.”
  dan-1931: 'svarede han: “Jo, de syv Lam skal du modtage af min Hånd til Vidnesbyrd
    om, at jeg har gravet denne Brønd.”'
  vie-OVCB: 'Áp-ra-ham đáp: “Xin vua nhận bảy con chiên này nơi tay tôi, để xác nhận
    tôi đã đào cái giếng này.”'
  lbk-lbk: Ya ket kinwanin Abraham, “Ichawchawko chachi ken sik-a. Alaem ay mangipatet-ewa
    ay figfikhem ay sak-en nan nangaob isnan nay ay fofon.”
  guj-2017: તેણે જવાબ આપ્યો, “આ સાત ઘેટીઓ મારા હાથથી તું લે કે જેથી આ કૂવો મેં ખોદ્યો
    છે તેના વિષે તેઓ મારે માટે સાક્ષી થાય.”
  byr-byr: '@see-verse:GEN.021.029'
  awx-awx: Iniwän “‘Yanggä gäpma unggwenu Abrahamdä kwayikut,’ yake, sipsip mätexu
    7-u uläkwäxu näle kätaxune awäyo,” yang inikut.
  pon-2006A: Eipraam ahpw sapengki, “Komw pahn ketiki sihmpwul isimen pwukat. Eri,
    met wehwehki me komw ketin pwungki me ngehi me weirada pwarer wet.”
  por-BRBSL: 'Ele disse: “Você tirará estas sete ovelhas da minha mão, para que possa
    ser uma testemunha para mim, que eu cavei este poço”.'
  cth-cth: Ahni ni hete tuikhu ka tai e heh kapanuekkhaikung lah tulaca sari touh
    e ka kut dawk e na la roeroe han telah atipouh.
  twi-twi: Abraham buae se, “Ne nkyerɛase ara ne sɛ, ɛyɛ akyɛde a mede rema wo de
    adi adanse sɛ, me na mituu saa abura yi.”
  hlt-hlt: Tedae Abraham loh, “Ka kut lamkah tumanu pumrhih he na doe coeng atah tahae
    kah tuito ka too dongah kai ham laipai la rhep na om ni,” a ti nah.
  tbz-SIM: 'Kɛ̀ Abɑrɑhɑmmu dɔ̀: Cɔutɛ́ yɛ, kɛ̀ dɛ̀ mbɛnkú míì keúmɛ̀ tɛbintɛ tiɛ nkɛ
    tɛ̀ te.'
  msy-2020: Ezɨ Abraham ghaze, “Nɨ na dam, sipsipɨn nguzir amebar 7pla inigh. Egh
    arazir kamɨn kamagh akagham, kar kɨ uabɨ kuizir mozir pam.”
  txq-txq: Abraham nafada nae, “Papa manek simbo mala bibi lombo tena kahituk kara
    iar fo dadi neu tanda rae, papa manek manaku, au ndia kali oe matak ia.”
  aaz-aaz: On nai te, naiꞌ Abraham natoon am nak, “Aam usiꞌ. Amtoup aꞌbib-kaes tiup
    ein ia, he njarin tanar nak aam usiꞌ ho mmanakuꞌ mak au es aꞌhain oe haniꞌ reꞌ
    ia.”
  azb-azb: 'O dedi: «Bu yeddi dişi quzunu məndən götür ki, bu quyunu qazdığıma şəhadət
    olsun».'
  eng-DBY: And he said, That thou take the seven ewe-lambs of my hand, that they may
    be a witness to me that I have dug this well.
  hin-2017: उसने कहा, “तू इन सात बच्चियों को इस बात की साक्षी जानकर मेरे हाथ से ले
    कि मैंने यह कुआँ खोदा है।”
  wol-KYG: 'Ibraayma ne ko: «Jëlal xar yii ci sama loxo, muy firnde ne man maa gas
    teen bii.»'
  swp-swp: I heuio i ene, “Ina mamoe nanatudiyao bawesinadi haligigi‐labui ta abo
    eau nimagu eai u abidi, abo oa enagu tauriba ede, goila huana ta eau tau sarana.”
  bjr-bjr: Miqi qimasee iroofanoo Abaraqaammafa qinau. Anee maanauqa maraa. Anee marainnanannoo
    qiniara maa nammari dikaandana indu finaufoo qinnaranoo.
  eng-YLT: And he saith, 'For — the seven lambs thou dost accept from my hand, so
    that it becometh a witness for me that I have digged this well;'
  heg-NTPO: Kon Abraham tekan noan, “Ama lahi sium lae-blai heteng iut nias, le daid
    tada noan, ama lahi hao noan auk man kali ui mata nia.”
  ptu-ptu: 'Natimba''im Abraham naua: “La kubeengko aka la kamakalesoanna diua indo
    bujum kao umbo''bä''i.”'
  bzd-NTPO: 'Abraham tö iiu̱té: —Iyiwak kuktö, e'' meke ye'' tö be'' a̱ iwà kkachoie
    tö moki̱ ye'' tö di'' tum e'' bi''.'
  kwf-kwf: ꞋUnaꞋeri sa Abraham nia ka fata Ꞌuri, “Nau ku oga Ꞌoke ngalida fuamu, falafala
    neꞋe nia faꞋataꞋinia neꞋe nauꞋa mamana neꞋe nau ku Ꞌilia na maꞋe kafo neꞋe, ma
    na maꞋe kafo neꞋe ru nau.”
  eng-WYC-2017: And he said, Thou shalt take of mine hand seven ewe lambs, that those
    [or they] be into witnessing to me, for I digged this well.
  eng-WMBB: He said, “You shall take these seven ewe lambs from my hand, that it may
    be a witness to me, that I have dug this well.”
  spp-spp: 'Ka u u jwo: «Mu aha ɲɛn''a mpii mpàabii shwɔ mii cye e, lire li sí li
    cyêe na mii u à ŋke bɛ̀ɛnŋke tùgo.»'
  aey-aey: Odocob Ebraham uqa madon, “Hina sipsip nag eben naha gic lecisca cedadaga.
    Cedadecemfi Ebraham uqa wa tut i hunen oqagan,” don.
  urd-GVH: इब्राहीम ने जवाब दिया, “भेड़ के इन सात बच्चों को मुझसे ले लें। यह इसके
    गवाह हों कि मैंने इस कुएँ को खोदा है।”
  rug-rug: Meke olaṉa se Ebarahami, “Mu vagi goi sari ka zuapa tuna sipi hire. Tavetia
    rau si hie, pude va egoa goi, sapu arau sa tie si gelia sa berukehe hie.”
  gaz-gaz: Abrahaamis, “Akka ani boolla bishaanii kana qotadhe akka ragaa taʼuuf,
    gorommii hoolaa torban kanneen na harkaa fudhadhu” jedhee deebise.
  fra-LSG: 'Il répondit: Tu accepteras de ma main ces sept brebis, afin que cela me
    serve de témoignage que j’ai creusé ce puits.'
  yal-yal: Iburahima yi a yabi, a naxa, “N ne soma nɛn i yii, alogo i xa a kolon,
    a n tan nan xɔɲinni ito gexi.”
  gum-gum: 'Inchen Abrahambe trenchibig køn: —Tru iig ishug ubisha-ureezheelø trattrø
    y par iilan na ñun tranen, ñi utiibe tru pirø umbugurri pizhigwane na lalla wesraig
    købigwan trunun eshkab pasrønrrabig køn— cha.'
  iou-iou: Yäŋirän iwetkuk; Näkä ume awaŋ äneŋkuro näkŋaken yäŋ nadäŋpäŋ sipsip webeni
    7 gamitat ŋo yäpmäŋkaŋ bureni yäŋ nadäwen yäk.
  haw-1868: I aku la keia, No ka mea, e lawe oe i keia mau hipa keiki wahine ehiku
    na kuu lima aku, i mea hoike maka no'u, na'u no i eli iho i keia luawai.
  arb-NAV: 'فَأَجَابَ: «هِيَ سَبْعُ نِعَاجٍ أُقَدِّمُهَا لَكَ بِيَدِي شَهَادَةً لِي
    أَنَّنِي حَفَرْتُ هَذِهِ الْبِئْرَ».'
  adz-adz: Da Abraham ini arangan nan gan mungaꞌ ibiani, “Wau dzi dumpa gangꞌ naru
    faꞌ 7 ani nayab i santingꞌan bida dzi raf mpui gangꞌ ani.”
  ewe-ewe: Abraham ɖo eŋu be, “Esiae nye nye nunana na wò be wòanye kpeɖodzi le amewo
    ŋkume be nyee ɖe vudo sia.”
  eng-LEE: And he said, For these seven ewe-lambs shalt thou take from my hand, that
    they may be a witness unto me that I have dug this well.
  dji-dji: Ga nyani bumir-wubirdjili, “Djining mayali miri; bilang nyuni marrgi djiniwiliny,
    nyuniban mil-ḻirrpigi bubalikiṉinginyi miri ngarri birral irr gaminmi djinim ralal
    gapigi.”
  nna-nna: Karra marnalu Abraham-ju, “Mankuluman nyungurrangu 7 kukurnjarirrangu.
    Palajun jirnajalu, wurralaman karlinyarna nyarra well ngajulungarra.”
  asm-FB: তেওঁ ক’লে, “আপুনি মোৰ হাতৰ পৰা এইবোৰ গ্রহণ কৰিলেহে মোৰ বাবে ই প্রমাণিত হ’ব
    যে এই কুৱাঁটো মই খান্দিছিলো।”
  sus-A: عِبُرَهِمَ نَشَ عَ يَابِ، «ﭑ نٍيٍ سٌقٍ نّ عِ يِ رَ، عَلَكٌ عِ شَ عَ كٌلٌن،
    قَ سَ شِلِ مَ، يِ كْلْنيِ نَشَن يِ كِ، ﭑ تَن نَن عَ فٍشِ.»
  fra-SBL: 'Il dit : « Tu prendras ces sept agnelles de ma main, afin que cela me
    serve de témoignage que j''ai creusé ce puits. »'
  hbo-hbo: וַיֹּ֕אמֶר כִּ֚י אֶת־שֶׁ֣בַע כְּבָשֹׂ֔ת תִּקַּ֖ח מִיָּדִ֑י בַּעֲבוּר֙ תִּֽהְיֶה־לִּ֣י
    לְעֵדָ֔ה כִּ֥י חָפַ֖רְתִּי אֶת־הַבְּאֵ֥ר הַזֹּֽאת׃
  shp-NTPO: 'Jatian Abrahamman yoia iki: —Nato kanchis oveja en mia meniai riki, nato
    pozo en aká onanti inon ixon —akin.'
  eng-WYCLIFFE: And he seide, Thou schalt take of myn hond seuene ewe lambren, that
    tho be in to witnessyng to me, for Y diggide this pit.
  pjt-pjt: Ka Aipuṟamalu wangkangu, “Wiya, nyuntu lamalama nyanga nampa 7 mantjila,
    panya alatji ngayulu nyuntunya ungkunyangka aṉangu tjuṯangku nyakula mulapa kulilku
    panya ngayulu mina piṯi panya palunya tjawantja.” Alatji Aipuṟamalu mulamularingkunytjaku
    ungkula palula wangkangu Pimalikala.
  cwe-cwe: Bulahimu kamwidika, “Wanang'hondolo wano wa chike saba, nokwing'ha kwa
    mkono wangu mwenyewo muladi iwe ukalangama kuwa niye iyo nihimbile sima dino.”
  bgs-bgs: Igtaba si Abraham, na mà din, “Tanggap nu ni pittu nati ka karnero ébô
    mému pató na sakán tô igpakali kani balun ni.”
  kik-kik: Iburahĩmu akĩmũcookeria atĩrĩ, “Ĩtĩkĩra kuoya mĩatĩ ĩno mũgwanja kuuma
    kũrĩ niĩ, ĩtuĩke ũira atĩ nĩ niĩ ndenjire gĩthima gĩkĩ.”
  ksr-ksr: 'Qisiŋ muro kokaeŋ meleeno: “Niinoŋ apu roŋa koi osowetiwaa qaaya jeweti,
    ii moma laarijaŋ i eeŋ, lama melaa 7 koi mono noo boronanoŋga buŋa qeŋ aona noo
    qaanaa daŋgunuya koloowaa.”'
  fra-NCL: 'Il répondit : « Tu accepteras de ma main ces sept jeunes brebis, afin
    que ce soit pour moi un témoignage que j’ai creusé ce puits. »'
  cek-AK: Anih mah, Tuikhaw loe kaimah ni takaeh, tiah hnukung ah oh hanah hae tuu
    tala sarihto hae, ka ban thung hoi la ah, tiah a naa.
  xla-xla: Epalati asiyama A꞉iblahamta epo atlaiyo, “Wa꞉ sipi aliya 7 iye hohomane.
    Adipalati, wa꞉ta aliya i hohomelepiye, eta yú iye ikadepe na꞉ta kolomuwa dlepe,”
    diyo.
  cuk-cuk: 'Abraham abin-imakded: —Ar we-sibad-wawaad-ome-senigana walagugle (7) an
    bega uked, adi, soglegegalad, we-dia, ani an akwisye.'
  uig-CYR: 'у: — Мениң бу қудуқни колиғинимни етирап қилғиниңға гувалиқ сүпитидә бу
    йәттә чиши қозини қолумдин қобул қилғайсән, — дәп җавап бәрди.'
  tel-2017: దానికి అబ్రాహాము “ఈ బావిని నేనే తవ్వించాననడానికి సాక్ష్యంగా ఈ ఏడు ఆడ గొర్రెలను
    నువ్వు తీసుకోవాలి” అన్నాడు.
  hat-BSA: 'Li te di: “Ou va pran sèt jèn mouton femèl sa yo nan men m pou yo kapab
    devni yon temwen pou mwen ke mwen te fouye pwi sa a.”'
  kos-kos: Abraham el topuk, “Eis sheep fusr itkosr inge. Ke kom eis ma inge kom akpwayei
    lah nga pa mwet se ma pukanak luf se inge.”
  hbo-WLC: וַיֹּ֕אמֶר כִּ֚י אֶת־שֶׁ֣בַע כְּבָשֹׂ֔ת תִּקַּ֖ח מִיָּדִ֑י בַּעֲבוּר֙ תִּֽהְיֶה־לִּ֣י
    לְעֵדָ֔ה כִּ֥י חָפַ֖רְתִּי אֶת־הַבְּאֵ֥ר הַזֹּֽאת׃
  ibo-ibo: Ebraham zara sị, “Nabata ụmụ atụrụ asaa ndị a dịka ihe akaebe na-egosi
    na ọ bụ m gwuru olulu mmiri a.”
  ory-ory: ଅବ୍ରହାମ କହିଲେ, “ମୁଁ ଯେ ଏହି କୂପ ଖୋଳିଅଛି, ତହିଁର ପ୍ରମାଣ ନିମନ୍ତେ ମୋʼ ଠାରୁ ଏହି
    ସାତଗୋଟି ମେଷବତ୍ସା ନେବାକୁ ହେବ।”
  wmt-wmt: '@see-verse:GEN.021.029'
  chk-chk: Iwe, a pälüeni, “Ekewe füman apanen sip kopwe angei seniei, pwe repwe eu
    pisekin pwärätä pwe ngang üa tuw ei chönüttu.”
  ssd-ssd: 'Abraham lafumba nu sana: Yeŋge kule burok ta sarken ta ne son ŋga sulumba
    sipsip fat 7 te kila ŋgina.'
  rop-rop: Wal Eibrahem bin tok, “Yu garra deigim dislot sebenbala lilwan ship, en
    wen yu deigim olabat, tharran na jidan pruf blanga shoum ola pipul aibin grajim
    det wel.”
  ukr-1871: 'І рече Авраам: Що семеро сих ягниць візьмеш у мене, нехай будуть менї
    сьвідоцтвом, що я викопав колодязь сей.'
  eng-AOI: Abraham answered, “Take these seven lambs for yourself. If you take them,
    then later you can say, ‘Abraham is the one who dug this well.’” So Abimelech
    took the seven lambs,
  yon-yon: Andoone, Abrahambed yedmoon “Sibi ediib kee baneeb kuu anam nembed okdobon
    kuu nidkoon andi ye kumun.” andoon.
  bch-bch: Ta ikeo, “Eao bada gid sipsip toa lima ga rua ne. Eine iman kilala ngan
    pasolannga mambe loloda kelede ngan eau aea baba toa ne, eine gau nalei.”
  deu-1951: 'Er antwortete: Du sollst sieben Lämmer von meiner Hand nehmen, damit
    sie mir zum Zeugnis seien, daß ich diesen Brunnen gegraben habe!'
  eng-JPS: 'And he said: ''Verily, these seven ewe-lambs shalt thou take of my hand,
    that it may be a witness unto me, that I have digged this well.'''
  ubr-ubr: Abraham iyafotai iyau, “Yau agogoi om atonio sheep bobous nimtereban ruam
    on unabo ini noanim. Ato om bobo nanaba unbi yamai on, ebi dura bag dogu sareu
    on yau asar.”
  srp-1865: 'A on odgovori: da primiš iz moje ruke ono sedam jaganjaca, da mi bude
    svjedoèanstvo da sam ja iskopao ovaj studenac.'
  lug-lug: N’amuddamu nti, “Endiga ezo enduusi omusanvu onoozitwala okuva gye ndi
    kalyoke kabe obukakafu nti nze nasima oluzzi olwo.”
  heb-heb: ויאמר כי את שבע כבשת תקח מידי בעבור תהיה לי לעדה כי חפרתי את הבאר הזאת׃
  ben-IRV: তিনি বললেন, “আমি যে এই কুয়ো খুঁড়েছি, তাঁর প্রমাণের জন্য আমার থেকে এই
    সাত বাচ্চা ভেড়া আপনাকে গ্রহণ করতে হবে।”
  pan-pan: ਉਸ ਨੇ ਆਖਿਆ, ਤੂੰ ਇਹ ਸੱਤ ਲੇਲੀਆਂ ਮੇਰੇ ਹੱਥੋਂ ਲੈ ਲੈ ਤਾਂ ਜੋ ਇਹ ਮੇਰੀਆਂ ਗਵਾਹ ਹੋਣ
    ਭਈ ਇਹ ਖੂਹ ਮੈਂ ਪੁੱਟਿਆ ਹੈ।
  mwp-mwp: Abrama kuniya kedha mulaydhin, ‘Ngaw ubi thabi kayn mamuypa ngibepa moeypa.
    Ngidh nanga thana gasamidhe nanga, sena ngaru kakal mura mabaygoepa kedha, ina
    may ngaw poemayzinga.’
  mya-JVB: အာဗြဟံ က၊ ဤ ရေ တွင်းကို ငါတူး ပြီးဟု ဤသိုးသငယ် မခုနစ် ကောင်တို့သည် ငါ့
    ဘက် ၌ သက်သေ ဖြစ် မည် အကြောင်း သူတို့ကို သင်သည်ငါ့ လက် မှ ခံ ယူရမည်ဟု ဆို လေ၏။
  tte-O: Mwa kainana Abelamo iyamaisa iba, “Sipine bwaite tem ukwalaili na koina ukawa-yawasosi
    yakato waila keline yau yakeli.” Mwa Abimeleki sipine ikalaili besiele Abelamo
    ana walo.
  tbg-tbg: Minti tuvaro Eparahaamiva tiharo, Are sipisipi maanavura varerama, te namari
    kaqarera quvitaunarara tihara, Quqaama Eparahaamiva vira quvitairave, tiane. Are
    minti tiraro vi uvava taiqaarire, tura.
  hmo-hmo: Aberahamo ia haere, ia gwau, “Inai mamoe natudia 7 oi abia dae be namo.
    Inai oi karaia neganai, oi gwauraia hedinarai lau ese inai ranu guri lau geia
    vadaeni.”
  ata-ata: Xe Avalaamu muavuti la mukolinu aloxo ꞌo, “Maasi ꞌo la oponeni uꞌosasi,
    mo nanoꞌa ta sipsip ta ꞌiliꞌiliꞌa muxatele tamei ꞌo. Nini nanoꞌa mo sou nini napalaꞌalixu
    lexe eni amoosou lexa iou eꞌasou ano.”
  nfa-nfa: Ka Abraham peka, aku nèngu na, “Ama dhèu aae. Sèmi la kalèbho èni pidhu
    ngiꞌu se, sèna ka jꞌajꞌi tadha dhu ama peka le na, jaꞌa ka dhu kèi èi na.”
  urd-urd: उसने कहा, कि भेड़ के इन सात मादा बच्चों को तू मेरे हाथ से ले ताकि वह मेरे
    गवाह हों कि मैंने यह कुआँ खोदा।
  rus-SYN: 'Авраам сказал: семь агниц сих возьми от руки моей, чтобы они были мне
    свидетельством, что я выкопал этот колодезь.'
  cbt-NTPO: '@see-verse:GEN.021.029'
  bqc-SIM: 'Ɔ̃ a wèwà à mɛ̀: Sã mɛ̀n soplapiↄ si seela ũ kɛ́ mámɛ ma lↄ̀ↄpi
    yↄ̃̀.'
  tcz-CHONGTHU: Abraham'in adonbut in, “Hiche twikhuh keiman ka laisa ahi, tia ahetoh
    aneipan peh na dinga hiche kelngoi pi sagi hi keima khut tah a na kisan ding ahi,”
    ati.
  mar-mar: त्याने उत्तर दिले, “तू ही कोकरे माझ्याकडून स्विकारशील तेव्हा ही विहीर मी
    खणली आहे असा तो पुरावा होईल.”
  tcs-tcs: Eibram ansa gobaigen po Abimalek, ‘Yu mas teke dem seben yang omansip prom
    mi, solong wen yu teke dem sip i go soe ebribodi, ai bin digine dat wel.’
  qub-qub: 'Chaura Abraham niran: «Cay ganchis uyshatami gamta goycushayqui rasunpa
    cay yacu pösuta noga uchcushä musyacänanpaj.»'
  bqp-bqp: 'Akũ à wèa à pì: Ǹ sã mɛ̀n suppla pìnↄ sí sèeda ũ kũ makũ mɛ́ ma lↄ̀gↄↄ
    pìi yↄ̃̀.'
  hat-hat: Abraram reponn li-Asepte sèt mouton sa yo. Si ou asepte yo, sa vle di ou
    rekonèt devan tout moun se mwen menm ki te fouye pi a.
  eng-BSB: He replied, “You are to accept the seven ewe lambs from my hand as my witness
    that I dug this well.”
  tod-tod: 'É gooɠaaʋoteni, é ɠɛ ma: «Yeezei baala ziʋo zaa lɔfelai niiti bu, gè
    feezu è ya, naa ɠa ɠɛ bɛ̀ ga zeele wooi ga nà ɠa gè niima ɠɔlɔyeɠei wɔa.»'
  eng-WEBPB: He said, “You shall take these seven ewe lambs from my hand, that it
    may be a witness to me, that I have dug this well.”
  kbq-kbq: Abrahamu'a amanage hu'ne, Kagra ama 7ni'a a' sipisipi anentatamina nazampinti
    kamuana erigeno, ana zamo huama huranteno, ama tinkeria nagriku kafinte'ne hino.
  nhe-BL: 'Huan Abraham quinanquili: ―Xiquinseli ni chicome pilsihua borregojtzitzi
    tlen nimitzmaca para ma nesis ta tijmati para na nijchijqui nopa ameli.'
  bus-bus: 'Ben à wèàla à bè: Ǹ sã mɛ̀n swɛɛplaaa pìnↄ sí sèeda ũ kɛ̀ mámbe ma lↄ̀gↄ
    pì yↄ̃̀.'
  gub-BL: Uze'eg Àmàrààw izupe. — Ma'e newe heremimono e ràm romo wanekon a'e wà.
    Aze erepyhyk a'e 7 àràpuhàràna'yr ne wà nehe, — Ereiko 'aw 'yzygwar iapo arer
    romo ne, ere iko ihewe. Ko àràpuhàràna'yr wexak kar 'àg 'yzygwar izar romo hereko
    haw purupe a'e wà kury, i'i izupe. — He'e ty, i'i Amimerek Àmàrààw pe.
  eng-DRA: 'But he said: Thou shalt take seven ewe lambs at my hand: that they may
    be a testimony for me, that I dug this well.'
  knf-knf: 'Kë aŧeema aji : « Yeenkan ŋkaneel paaj na uloŋ ŋi, uwo uko unkdiimanuŋ
    kë nji djipuŋ pliik pi. »'
