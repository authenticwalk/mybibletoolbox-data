verse: GEN.021.026
translations:
  mal-C: അതിന് അബീമെലെക്ക്, “ആരാണ് ഇതു ചെയ്തതെന്ന് എനിക്ക് അറിഞ്ഞുകൂടാ. താങ്കൾ എന്നോടു
    പറഞ്ഞില്ലല്ലോ, ഇന്നാണു ഞാൻ ഇതിനെക്കുറിച്ചു കേൾക്കുന്നത്” എന്നു പറഞ്ഞു.
  deu-TKW: 'Abimelech antwortete: Ich weiß nicht, wer das gethan hat; weder hast du
    mir etwas davon gesagt, noch habe ich bis heute davon gehört.'
  lin-lin: 'Abimeleki azongisaki : — Nayebi te nani asalaki bongo. Oyebisaki ngai
    likambo moko te na tina na yango, mpe nayoki yango kaka lelo.'
  cbr-NT: 'Usokian kakëxun kuatankëxun ka Abimélecnënribi kakëxa: —Min kamina ''ë
    bërámabi kakëma ''ain, usa ''ain kana ''ën bërí ''unanin bëríbi kamina ''ë kain.'
  eng-LSV: and Abimelech says, “I have not known who has done this thing, and even
    you did not declare to me, and I also, I have not heard except today.”
  bmu-bmu: 'Jim waŋgiyökmö, Abimeleknöŋ kewö meleŋda jiyök: “Daŋön silik mi ahöhi,
    mi nöŋön qahö mötzal. Nangak miaŋgö keuŋi kun mutuk qahö jinöŋ möta mala merak-kun
    keu mi mötzal.”'
  eng-GNV: 'And Abimelech saide, I knowe not who hath done this thing: also thou toldest
    me not, neither heard I of it but this day.'
  eng-WEBSTER: 'And Abimelech said, I know not who hath done this thing: neither didst
    thou tell me, neither yet have I heard of it, but to-day.'
  nhw-BL: 'Huan Abimelec quinanquili: ―Amo nijmati ajqueya huelqui quichijqui ya nopa.
    Amo tleno nijmatiyaya tlen ni tlamantli hasta amantzi pampa amo aqui techyolmelajtoc.'
  swh-ONEN: Lakini Abimeleki akasema, “Sijui ni nani ambaye amefanya hili. Hukuniambia,
    leo tu ndipo ninasikia habari zake.”
  bba-bba: Abimɛlɛki u nɛɛ, nɑ ǹ yɛ̃ wi u yen bweseru kuɑ. Mɛyɑ wunɛn tii, ɑ ǹ mɑɑ
    mɑn sɔ̃ɔre mɑ n kun mɔ ɡisɔ.
  eng-KJVCPB: 'And Abimelech said, I wot not who hath done this thing: neither didst
    thou tell me, neither yet heard I of it, but to day.'
  cpy-cpy: 'Ikantanaki Abimelec: “Tee niyote jempe itzimi aapithatakimirori, owakiraha
    nokemakimi nimaeka.”'
  mpx-mpx: Yaa Abimeleki i baek elana i ba, “Nige ya aatena te henala ge i ginol ola
    o. Valila nige no wasa u pepem, he abwe ya hago te lan e.”
  wbp-wbp: Pimalikirliji jangku-manu, “Lawa, kulajulu kujaju yimi-ngarrurnu. Ngaka
    jalangu kanpaju yimi-ngarrirni.”
  luo-luo: To Abimelek nowacho niya, “Ok angʼeyo ngʼama osetimo mae. Ne ok inyisa,
    ma kawuono ema akwongo winje.”
  meu-meu: Bena Abimelek eto, Asi dibagu daika ese unu e kara toma; oi ese so hamaorogu
    bona asi dibagu ema bona hari dina.
  npi-ULB: अबीमेलेकले भने, “यो काम कसले गर्‍यो मलाई थाहा भएन । तिमीले यस विषयमा मलाई
    पहिले नै भनेनौ, र मैले यसबारे आजसम्म केही सुनेको छैनँ ।”
  yor-yor: Ṣùgbọ́n Abimeleki dáhùn pé, “Èmi kò mọ ẹni tí ó ṣe nǹkan yìí. Ìwọ kò sì
    sọ fún mi, bẹ́ẹ̀ ni èmi kò gbọ́, bí kò ṣe lónìí.”
  emp-NTPO: 'Maʌ̃ne Abimeleba panusia: –Mʌ̃a adua b̶ʌa caiba mãwã osida. Id̶ibe mʌ̃a
    maʌ̃nebemada ũrĩbʌrʌa, bʌa mʌ̃́a jaraẽ́ b̶ad̶a bẽrã.–'
  ind-ind: Kata Abimelek, “Saya tidak tahu siapa yang sudah melakukan itu. Tuan belum
    pernah memberitahu saya, dan saya baru mengetahuinya hari ini.”
  pes-OPCB: 'ابیملکِ پادشاه گفت: «این اولین باری است که راجع به این موضوع می‌شنوم
    و نمی‌دانم کدام یک از خدمتگزارانم در این کار مقصر است. چرا پیش از این به من خبر
    ندادی؟»'
  ssx-ssx: Abimelekema꞉ hombo peaaso alota꞉ Do hau pa꞉la꞉ someta꞉ epipe. Nakana꞉ma꞉
    I̱ na laa keleme. Kutupa ame do siki opitolome leekeme.
  lcm-lcm: Na Abimelek kala antok ta, “Parik napa nas ta si kata abis a bil ang. Parik
    kapa, kutapa antok aino iau tatana. Kana palau nalapo kun longong ania.”
  aer-aer: Kenhe Abimelech akenhe alakenhe angkirtnerlenge, “The kwenhe nhenhe lyete-ante
    aweme, iwenhenge-ame unte arrekwele angketyakenhe? Tharle itelaretyakenhe angwenhele-arle
    alakenhe mpwareke.”
  tgl-ULB: Sinabi ni Abimelek, “Hindi ko alam kung sino ang gumawa ng bagay na ito.
    Hindi mo ito sinabi sa akin liban ngayon; hindi ko ito narining kundi ngayon.”
  nop-nop: Iŋgoŋ oŋ Abimelek adi yoguk, “U nediyeŋ tuguk nu mu nadilat. Du kom mu
    naniŋguŋ, nu kamiŋ kubugoŋ nadilat.”
  kca-kca: 'Авимелех пӑ йастәс: «Ӑт уйәтԓэм, хŏй щит верәс, нӑӈ пӑ мӑнэма ӑт йастәсән;
    ма щит эԓты ин тӑм унты ӑт хуԓԓысэм».'
  cbu-NT: Abimeleksha, naturi átush mazinayaana. Uru nda yuwari yasarangish anuri
    nuwaa nda kamanirangsha. Natsha átush ¿nuw tamaycheezi? ¿chakamasaja waatssin
    kamachtayaru amb ashiranganaya? tárangiya.
  usa-usa: Abo Ábíméréki téna, “Náwamo miraimmá íma kemá aónaraune. Emá íma mitaoqa
    timátimenaq ítárauna íbêquramma-itaúne.”
  hui-hui: Ani lamiyagola Abimelegehanda ladai bialu lalu, Ogoni biyago i̱ manda nabi
    haruda. Í̠na abale langia nabi áyu dege laregoni hale haro, lene.
  wrs-wrs: Doa Apimelek henga ona, memba seilnovra kava hellev snamba, yimba doarava
    kamba omnanamoa, wo noinda kava tit vena.
  mya-mya: ထို​အ​ခါ​အ​ဘိ​မ​လက်​က``မည်​သူ​ဤ​သို့ ပြု​လုပ်​သည်​ဟူ​၍​ငါ​မ​သိ​ရ။ သင်​က​ငါ့​ကို
    ယ​ခင်​က​မ​ပြော​သ​ဖြင့် ဤ​ကိစ္စ​အ​ကြောင်း ကို​ယ​ခု​မှ​ငါ​သိ​ရ​သည်'' ဟု​ဆို​လေ​၏။-
  cbi-NTPO: 'Tsenñu Abimélec tsandimi: Maa ñullanu tsanguiñuba mijtuyu, naa ñu bain
    inu wandindyuve. Entsa kuindaya challaa mijayu, timi.'
  bod-N: དེ་ནས་ཨ་བི་མེ་ལེག་ན༌རེ། དོན་དེ་སུ་ཞིག་གིས་བྱས་པ་བདག་གིས་མི་ཤེས༌ཏེ། ཁྱོད་ཀྱིས་ཀྱང་བདག་ལ་མ་སྨྲས་ཤིང་བདག་གིས་དེ་རིང་བར་དུ་རྣ་བས་ཐོས་མ་མྱོང་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Se Abimelech mam, “Arikaya kiwem sumu beteman mu ani me ko ikisam. Ni awuk
    se ulengkala ani me aga manem se ani aitakta diram ikiem?”
  kkl-kkl: 'Abimelekhti, “Na ekon: Etneri uaonge sembe apna samenag ambatneom kom
    aghana sumeneog ka''eban,” seog.'
  sna-sna: Asi Abhimereki akati, “Handizivi akaita izvozvo. Iwe hauna kundiudza, uye
    ndatozvinzwa izvozvo nhasi chaiye.”
  spa-BLM: 'Abimelec dijo: “No sé quién ha hecho esto. No me lo has dicho, y no me
    he enterado hasta hoy”.'
  beu-beu: Abimelek ana Abraham ehur angu ebalet hula, “Ah! Na angu na bae ateing
    niang. Nuba ba ening aulang se, aana turangmi vengbanang niang angu? Na anga na
    uhavede vengmee.”
  cac-cac: 'Ix tac''vixi vin̈aj Abimelec chi'': —Val yel man̈ vojtacoc tas yaj jun
    chi'', malaj tas tzal d''ayin, ato ticnaic svab''i. Mach am ix c''ulan jun chi'',
    xchi vin̈.'
  swh-ULB: Abimeleki akasema, “Sijui ni nani amefanya jambo hili. Hukuniambia mapema;
    na sijalisikia ila leo hii.”
  bel-bel: 'А Авімэлэх сказаў праўду: ня ведаю, хто гэта зрабіў, і ты не сказаў мне;
    я нават і ня чуў дагэтуль.'
  deu-ELBBK: 'Und Abimelech sprach: Ich weiß nicht, wer das getan hat; weder hast
    du es mir berichtet, noch habe ich davon gehört, außer heute.'
  mbb-OT: Ne migkaǥi si Abimelec te, “Wazè ku metueni ke hentei ki vaal heini. Wazè
    nu keǥiya kediey ne sikan ku pa mezineg.”
  msc-msc: 'Abimelɛki ka Iburahima jabi: «N ma a lɔn n na jɔn mɛn ka kɔlɔn mira. Ile
    ma foyi fɔ n yɛ. N ma a lɔn fo bi.»'
  mal-2015: 'അതിന്നു അബീമേലെക്ക്: ഇക്കാര്യം ചെയ്തതു ആരെന്നു ഞാൻ അറിയുന്നില്ല; നീ എന്നെ
    അറിയിച്ചിട്ടില്ല; ഇന്നല്ലാതെ ഞാൻ അതിനെക്കുറിച്ചു കേട്ടിട്ടുമില്ല എന്നു പറഞ്ഞു.'
  tuo-NT: 'Abimelec peꞌe cʉ̃ tojo nicã tʉꞌogʉ, cʉ̃rẽ nicʉ niwĩ: —Ne masĩtiasʉ, noa
    tojo weero weeapã. Mʉꞌʉ yʉꞌʉre ne weretiapʉ. Niꞌcãcãpʉta ne tʉꞌogʉ weeꞌe, nicʉ
    niwĩ Abimelec.'
  gup-gup: Dja Abimelech yimeng, “Ngaye ngawakwan bu nangale kuhni yimeng. Minj korroko
    kanmarneyimeninj, dja bolkkimewi ngahdjalbekkan.”
  met-met: Ne Abimelek harua ba, “Ngaxabia (lipu) gaxarea libu te. Ubala nga nulana
    te. Hata sibuna li ngalungu (ba).”
  gvs-gvs: Go kina Abimelekayana idigo kana, ‘Geya ayagoiyeta avatauwa nakae siguinuwe.
    Go boi geya kulatuwokoiguta. Moe livalayana makaitaga anove.’
  rmc-rmc: „Na džanav, ko oda kerďa,“ odphenďa leske o Abimelech. „Se aňi tu mange
    pal oda na phenďal a mekča adadžives pal oda šunďom.“
  nlg-nlg: Ma Abimelech te bosa, “Itaeni vaho ge u rongovia to bosa vaniu, mu mua
    ghilalaa ahei te gonia. ?Me ghua ge o mua diki bosa vaniu tua?”
  dgr-DOGNT: Hanìkò Abımelek yets'ǫ̀ hadı, “Amìı ayį̀į̀làa sìı wek'èehsǫ nıìle. Sets'ǫ̀
    haı̨dı-le ts'ıhɂǫ̀ dıı dzęę̀ k'e k'ǫąt'a wek'èhoèhzà,” yèhdı.
  pes-OPV: 'ابی ملک گفت: «نمی دانم کیست که این کار راکرده است، و تو نیز مرا خبر ندادی،
    و من هم تاامروز نشنیده بودم.»'
  ron-1924: 'Абимелек а рэспунс: „Ну штиу чине а фэкут лукрул ачеста; нич ту ну мь-ай
    дат де штире ши нич еу ну афлу декыт азь.”'
  ben-OBCV: কিন্তু অবীমেলক বললেন, “আমি জানি না কে এই কাজটি করেছে। আপনিও আমাকে কিছু
    বলেননি, আর আজই আমি এই বিষয়ে শুনলাম।”
  lex-lex: 'Abimeleka nwahla: “A''uplin niohora he'' ed maka khi'' nan hade. Nhor
    wuali ne o'' edon mukota ma''ta mai a''u, ne la''pa ler di meman mana a''g edon
    utlin ma''ta.”'
  rgu-rgu: Maneꞌ a namanene leoꞌ na, boe ma nataa nae, “Ae! Au besaꞌ ko amanene hata
    ia. Ubeaꞌ taon de papa ta tui neme maulun ria mai fa? Au ta bubuluꞌ bea riꞌ nonoi-tataon
    ria.”
  som-som: Abimelegna wuxuu yidhi, Anigu garan maayo ka waxaas sameeyey; adna iima
    aad sheegin, welina ma aan maqlin, maanta mooyaane.
  lat-VUC: 'Responditque Abimelech: Nescivi quis fecerit hanc rem: sed et tu non indicasti
    mihi, et ego non audivi præter hodie.'
  aoi-aoi: Eneja ni-yama Abimileka, “Ningeningbala akina. Nara yiku-maka adinuba-wiya
    aminakina-langwa, umba aduwaba-manji-kba ning-engkirrikajama ningena. Dukwa angkaburra
    narru-manguma?” ni-yama.
  eng-ASVBT: 'And Abimelech said, I know not who hath done this thing: neither didst
    thou tell me, neither yet heard I of it, but today.'
  mna-mna: 'Tamen Abimelek iso: “Wae, nio aŋute koroŋ tana som. Pa muŋgu nu so yo
    som tau. Asiŋ ikam mbulu tana? Buri ŋonoono ta nu sotaara yo pa i, tabe aŋleŋ.”'
  ita-1885: 'Ed Abimelecco disse: Io non so chi abbia fatto questo; nè anche tu me
    l''hai fatto assapere, ed io non ne ho inteso nulla, se non oggi.'
  eng-LXXUP: And Abimelech said to him, I know not who has done this thing to thee,
    neither didst thou tell it me, neither heard I it but only today.
  eng-ULB: Abimelech said, “I do not know who has done this thing. You did not tell
    me before now; I have not heard of it until today.”
  spa-VBL: “No sé quién hizo esto, y no lo habías mencionado antes. Nunca había oído
    acerca de esto hasta hoy”, respondió Abimelec.
  fra-_FOB: 'Et Abimélec dit: Je ne sais qui a fait cela; toi-même tu ne m''en as
    point averti, et moi je n''en ai entendu parler qu''aujourd''hui.'
  mal-mal: 'അതിന് അബീമേലെക്ക്: “ഇക്കാര്യം ചെയ്തത് ആരെന്ന് ഞാൻ അറിയുന്നില്ല; നീ എന്നെ
    അറിയിച്ചിട്ടില്ല; ഇന്ന് ആദ്യമായിട്ടാണു ഞാൻ അതിനെക്കുറിച്ച് കേൾക്കുന്നത്” എന്നു
    പറഞ്ഞു.'
  urd-GVR: Abīmalik ne kahā, “Mujhe nahīṅ mālūm ki kis ne aisā kiyā hai. Āp ne bhī
    mujhe nahīṅ batāyā. Āj maiṅ pahlī dafā yih bāt sun rahā hūṅ.”
  suz-BL: मिनु अबीमेलेकमी “गो मेको मतुइक्‍तु, सुम पवा? गे यो मशेंदीनी। मुलाक्‍त ला
    नेंता” देंमाक्‍त।
  ita-1927: 'E Abimelec disse: “Io non so chi abbia fatto questo; tu stesso non me
    l’hai fatto sapere, e io non ne ho sentito parlare che oggi”.'
  ckb-ckb: 'بەڵام ئەبیمەلەخ گوتی: «ئاگادار نیم کێ ئەم شتەی کردووە. هەروەها تۆ پێت
    ڕانەگەیاندووم، منیش ئەمڕۆ نەبێت نەمبیستووە.»'
  eng-BBE: But Abimelech said, I have no idea who has done this thing; you never gave
    me word of it, and I had no knowledge of it till this day.
  crx-NTPO: '''Et Abimelech ''utni, “''Aw t''eoonuzuzun njan duhooja-un ''aw sulhdinel,
    ''andit dzin ''et ''andits''iya t''eooniszin.”'
  kan-OKCV: ಅದಕ್ಕೆ ಅಬೀಮೆಲೆಕನು, “ಈ ಕೆಲಸವನ್ನು ಯಾರು ಮಾಡಿದರೆಂದು ನಾನು ಅರಿಯೆ. ನೀನೂ ನನಗೆ
    ತಿಳಿಸಲಿಲ್ಲ. ನಾನು ಇಂದಿನವರೆಗೂ ಅದನ್ನು ಕೇಳಲೂ ಇಲ್ಲ,” ಎಂದನು.
  bbb-bbb: Fu ijiege kuaramoga Abimereki fu kuae, Na e ije erare rema ije naka naebe
    gae. A vua ije a naebe migegire nijasie ro ige a ivia amure kuariega na fievono
    kuae.
  tam-2017: 'அதற்கு அபிமெலேக்கு: “இந்தக் காரியத்தைச் செய்தவன் யார் என்று எனக்குத்
    தெரியாது, நீயும் எனக்குத் தெரிவிக்கவில்லை; இன்று நான் அதைக் கேட்டதைத்தவிர, இதற்குமுன்
    அதை நான் கேள்விப்படவே இல்லை” என்றான்.'
  spa-RV-1909: 'Y respondió Abimelech: No sé quién haya hecho esto, ni tampoco tú
    me lo hiciste saber, ni yo lo he oído hasta hoy.'
  ron-BTF: 'Şi Abimelec a spus: Nu am ştiut cine a făcut acest lucru, nici tu nu mi-ai
    spus, nici nu am auzit de aceasta, decât astăzi.'
  eng-WEBP: Abimelech said, “I don’t know who has done this thing. You didn’t tell
    me, and I didn’t hear of it until today.”
  eng-FBV: “I don't know who did this, and you didn't mention it before. I haven't
    heard anything about it until today,” Abimelech responded.
  nld-1939: 'Abimélek zeide: Ik weet niet, wie dat gedaan heeft; ge hebt er mij ook
    nooit van gesproken, en ik heb er tot nu toe niets van gehoord.'
  nch-BL: 'Huan Abimelec quinanquili: ―Amo nijmati ajquiya huelqui quichijqui ya nopa.
    Amo teno nijmatiyaya ten ni tamanti hasta amantzi pampa amo aqui techyolmelajtoc.'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «E miydër eeri jã l̈iro. Shäryaga ërë miydër
    l̇l̇ëme. L̇l̇ëye l̈opdë bor kong l̇l̇ëme. ¿Eni ga miydër sorë?» l̈e ba kong.
  vie-1934: 'Vua A-bi-mê-léc bèn nói rằng: Ta chẳng hay ai đã làm nên nông nổi đó;
    chính ngươi chẳng cho ta hay trước; ngày nay ta mới rõ đây mà thôi.'
  hin-CV: अबीमेलेक ने उत्तर दिया, “न तो आपने मुझे इसके विषय में कभी बताया, न आज तक
    मैंने इस विषय में सुना है और न मुझे यह बात मालूम है.”
  eng-OURB: Abimelech [My father king] said, “I don’t know who has done this thing.
    You didn’t tell me, and I didn’t sh'ma ·heard obeyed· of it until today.”
  spa-BES: 'Pero Abimelec dijo: No tengo idea de quién ha hecho esto; nunca me lo
    dijiste, y no lo sabía hasta el día de hoy.'
  tdx-tdx: le hoe t’i Abimeleke, amoeako ze nanao izay, tsy sinaontsi’o amako ‘nio,
    fa androany te tsinanoko.
  vid-vid: Abimeleki nakamlonjela, “Heni sivizelele yalikohi yaditile hino, mbaka
    lehano hegwe hundonjele, na heni nasinahulika mbuli azi mbaka lehano.”
  pwg-pwg: Ma Abimaleki ivona bo, “Ke atakovi da iyavo kava weni berana iberai. Ke
    kuta voneku, tuna kubiine wekarakava sisiyina avi yanei.”
  eng-OKE: And Abimelek said, I knew not if this thing had been done, and thou also
    hadst not shown me, nor have I heard, but this day.
  tha-KJV: อาบ​ีเมเลคตรั​สว​่า “เราไม่​รู้​ว่าใครทำอย่างนี้ ทั้งท่านก็​มิได้​บอกเรา
    เราก็ยังไม่​ได้​ยินเรื่องจนวันนี้”
  por-BR-2018: 'E respondeu Abimeleque: Não sei quem tenha feito isto, nem tampouco
    tu me fizeste saber, nem eu o ouvi até hoje.'
  bco-bco: Abimelegbo꞉wo꞉ hida꞉gi sa꞉labiki, eyo꞉ a꞉ma꞉la꞉ sa꞉laki, “Giyo꞉ tamin amio꞉
    nemo꞉wo꞉ mo꞉sio꞉ ko꞉lo꞉ ne mada mo꞉dabu eleno꞉, o꞉gka do꞉do꞉l. O꞉lo꞉ dimido꞉wo꞉lo꞉
    ne babalab” Abimeleg eyo꞉ a꞉la꞉sio꞉.
  deu-ELO: 'Und Abimelech sprach: Ich weiß nicht, wer das getan hat; weder hast du
    es mir berichtet, noch habe ich davon gehört außer heute.'
  ktm-ktm: Abimelek ihpa, “Yu tuno homou ipu kirti pwi. Ou andripa hepe inna todo
    pwi. Yu ti uhrung tapa kurtih.”
  caa-caa: 'Entonces ojron e Abimelec y che: —Pues este era matucꞌa war innata tama
    tunor era, y nien net matucꞌa achecsu tacaren. Pues machi innata chi xeꞌ uche
    tunor era, che e Abimelec.'
  eng-WYC-2018: And Abimelech answered, I wist not who did this thing, but also thou
    showedest not to me, and I heard not (of it) except today. (And Abimelech answered,
    I do not know who did this thing, and thou hast not told me about it, and I have
    not heard about it until today.)
  epo-epo: 'Kaj Abimeleĥ diris: Mi ne scias, kiu faris tion, kaj ankaŭ vi ne diris
    al mi; mi eĉ ne aŭdis pri tio ĝis hodiaŭ.'
  uig-PIN: 'Abimǝlǝk: — Bu ixni ⱪilƣan kixini bilmǝymǝn; sǝn bu ixni mangimu eytmapsǝn;
    mǝn bu ixni pǝⱪǝt bügünla anglixim, — dedi.'
  beo-beo: Be Abimelege da bu adole i, “Na da hame dawa:! Nowa da hamobela:? Di da
    nama hame adoi. Na da wahadafa nabi.”
  tpi-OTNT: Na Abimelek i tok olsem, “Mi no save long dispela. Yu no tokim mi bipo.
    Nau tasol mi harim dispela tok.”
  hau-SA: Sai Abimelek ya ce, “Ban san wanda ya yi wannan ba. Ba ka faɗa mini ba,
    ban kuwa taɓa ji ba, sai yau.”
  udu-udu: 'Dhala Abimaalik ki o ki gwo mo ki: Aha/ yisa misha wathi/ jin thami to
    mii kansan mo yisa. /E si’da/ diki ṯor aha/ gwo mo. Dhali kan si’da/ aha/ si’da/
    dinaki ciḵ gwoŋ kamu/, hili jasi ki ’dishe/ ishunsan mo.'
  uig-LAT: 'Abimelek: — Bu ishni qilghan kishini bilmeymen; sen bu ishni mangimu éytmapsen;
    men bu ishni peqet bügünla anglishim, — dédi.'
  nde-nde: Kodwa u-Abhimelekhi wathi, “Angikwazi ukuthi ngubani okwenzileyo lokho.
    Kawuzange ungitshele, sekuyikhona ngikuzwa nje lamhla.”
  ton-ton: Pea pehēange ʻe ʻApimeleki, “ʻOku ʻikai te u ʻilo pe ko hai kuo fai ʻae
    meʻa ni, pea naʻe ʻikai te ke tala mai ia, pea naʻe ʻikai te u fanongo ki ai,
    ka ko e ʻaho ni pe.”
  ces-1613: 'I řekl Abimelech: Nevím, kdo by učinil takovou věc; a aniž jsi ty mi
    oznámil, aniž jsem já také co slyšel, až dnes.)'
  eko-eko: 'Apimeleekhi khunjipu: “Miiyo akaajuwiyevo etthu na khawaakuuziye, kintta
    osiilaru nasaapi ethiiti.”'
  nss-nss: Pe Apimelek ipwai iyata Apraham ipa, “Yo tono pwi. Anpwai sato pwi yoh;
    mepo ko uhulong.”
  eng-WMB: Abimelech said, “I don’t know who has done this thing. You didn’t tell
    me, and I didn’t hear of it until today.”
  tam-TCV: அதற்கு அபிமெலேக்கு, “இதைச் செய்தவன் யாரென்று எனக்குத் தெரியாது. நீரும்
    எனக்கு இதை அறிவிக்கவில்லை; நான் இன்றுதான் இதைப்பற்றிக் கேள்விப்பட்டேன்” என்றான்.
  ceb-ULB: Si Abimelec miingon, “Wala ako masayod kinsa ang nagbuhat niining mga butanga.
    Wala ka man magsulti kanako kaniadto; wala ako makadungog niini kondili karon
    lamang.”
  mkn-mkn: Dengar bagitu, ju raja manyao bilang, “Waa! Beta baru dengar ini hal. Akurang
    ko bapa sonde lapor dari dolu? Beta sonde tau sapa yang bekin.”
  pol-UBG: 'Abimelek powiedział: Nie wiem, kto to uczynił. Ani nie powiedziałeś mi
    o tym, ani nie słyszałem o tym aż dopiero dziś.'
  agr-agr: 'Tama Abimelec ayaak: “Achah, wika nunak makichkish dekatsjai, amek minak:
    Juka mina yumigmatjui, tusamkesh tujutchauwaitme. Wika yaki yumigmatnash jukiuwaita
    nunak yamaikish dekatsjai”, tiuwai.'
  kyc-kyc: Apimelekeme lao, Doo piminyi doko apimi pipya lao namba doko see nalyano.
    Embame wambo langi napinyi dokona namba see napunu doko epapu walu lao silyu dokoko,
    leya.
  urd-GVU: ابی مَلِک نے کہا، ”مجھے نہیں معلوم کہ کس نے ایسا کیا ہے۔ آپ نے بھی مجھے
    نہیں بتایا۔ آج مَیں پہلی دفعہ یہ بات سن رہا ہوں۔“
  deu-1912: 'Da antwortete Abimelech: Ich habe es nicht gewußt, wer das getan hat;
    auch hast du mir''s nicht angesagt; dazu habe ich''s nicht gehört bis heute.'
  ntj-ntj: '@see-verse:GEN.021.025'
  row-row: Maneꞌ a rena taꞌo naa ma, nataa nae, “Waa! Au feꞌe rena dalaꞌ ia naa. Saa
    de amaꞌ nda nafadꞌe eniꞌ a dalahulu na sa? Au nda bubꞌuluꞌ seka tao saꞌ boe.”
  kan-2017: ಅಬೀಮೆಲೆಕನು, “ಈ ಕೆಲಸವನ್ನು ಮಾಡಿದವರು ಯಾರೋ ನಾನರಿಯೆ; ನೀನು ನನಗೆ ತಿಳಿಸಲೂ ಇಲ್ಲ,
    ಈಗಿನ ವರೆಗೆ ನಾನು ಈ ಸಂಗತಿಯನ್ನು ಕೇಳಲೂ ಇಲ್ಲ” ಎಂದನು.
  ena-ena: Hameŋ abɨci Abimelekɨ agaŋ cɨhu abami. Hulaŋ aniaba agɨlaŋ hameŋ lɨhavalɨ
    agadɨ viaŋ ma igacin uami. Nama iadɨ vaka ma abahanaŋ uami. Viaŋ ciaŋ agadɨ malɨciŋ
    laci igahɨlin uami.
  tgo-tgo: Abimeleki i dagewe iŋa, “Maa ya ghareghare thela i vakatha thanavuna iyana.
    Ma mbaŋa regha u giya yanawaŋgu. Ambama iya vara noroke ma loŋwevaidike.”
  yap-yap: Me ga’ar Abimelek, “Dagnang ko mini’ e rin’ e bin, ya dawor nog ngog murung’agen,
    ma fin irera’ e som’on ni kug rung’ag.”
  tet-tet: Rona nola nunia, Naꞌi Abimelek naꞌak, “Hei! Haꞌu kfoin rona lia neꞌe. Tan
    saa o la masara kedan lia nia? Haꞌu la katene see mak nadau.”
  hlt-MCSB: Tedae Abimelek loh , “Hekah dumlai he u loh a saii khaw ka ming pawt tih
    nang long khaw kai taengah na puen pawt dongah kai khaw tihnin due ka yaak moenih,”
    a ti nah.
  mdy-ETH: ካኣቲ ዓቤሜሌኬ፦ «ዬያ ማዼሢ ዖናታቴያ ታ ዔሩዋሴ፤ ኔኤኒያ ዬያ ታኣም ኬኤዚባኣሴ፤ ሃያ ኔ ጋዓሢ ሃኖ ታ ዋይዛኔ»
    ጌዔኔ።
  kew-kew: 'Gore Abimelek-me lalo: Goa panare apimi panapalo marea-sa. Ni aba nalagiaede
    pare, wala abia go pogolasatoda.'
  twi-ASANTE: Nanso, Abimelek kaa sɛ, “Mennim onipa ko a ɔyɛɛ saa adeɛ no. Woammɔ
    me ho amaneɛ. Ɛnnɛ na mate saa asɛm yi.”
  bhl-bhl: 'Dangei, Abimelek e yan weng bokolewomele: “Ne naknok! Kame emisik ding
    kelei, ne kanese eisneng be kilili te.” dangse kale.'
  con-NTPO: 'Pañamba Abimelecja su: —Ja''ño gi tsane me''ttia''ye paña. Nane que ñanga
    condambisi gi atesumbe can''jen. Atesumbi gi majan tsu tsa''caen tson.'
  eng-WEBU: Abimelech said, “I don’t know who has done this thing. You didn’t tell
    me, and I didn’t hear of it until today.”
  bnp-bnp: Lakea e Abimelek i ta maea, “Iau i uka ma a lohoka vona a viri i ratea
    a naro iea. Ioe i uka ma o vakalongo muga iau. Mona kunana a longoa a ngava iea.”
  wal-wal: SHin Abimeleki, “Hegaa ooni oottidaakko taani erikke; neenikka qassi taayyo
    yootabaakka; taani hachchi gakkanau hegaa siyabeikke” yaagiis.
  mgh-mgh: 'Nanso Apimeleke ahomwaakhula: Akinoncuwela pankile iyo itthu iyo. Khunakihimerya
    itthu, ilelo va phincuwelaka.'
  acu-NT: 'Tama Abimelec ayaak: —Ameka nu pachismeka ujatkachuitme. Tura asakmin ¿yáki
    nuna turaya? tusanka nekatsjai, —timiayi.'
  spa-PDDPT: 'Y Abimelec dijo: No sé quién hizo tal cosa, y además, tú no me informaste
    ni yo lo supe hasta hoy.'
  gun-gun: 'Ha''e ramo Abimeleque ombovai: — Xee ndaikuaai mava''e pa ha''e ramigua
    ojapo. Avave rei ndoikuaa ukaai teri xevy, neĩ ruxã''i ma voi naendui kova''e
    ára e''ỹ vy — he''i.'
  agu-BL: 'Bene''n tzun tlol Abimelec tetz Abraham: —Qui na wit wetz yi ko ya''tz
    e'' ban inmos, na ncha''tz bin ilu'' qui nin bin talu'' mu''ẍ rasonil swetz. Qui
    tzun na wil wetz na'' txumun cu''n yi jun ajtza''kla''tz, stzun Abimelec tetz
    Abraham.'
  eng-PEV: Abimelek said, “I’m sorry, Abraham. I don’t know who did that. I never
    heard about it, and you didn’t tell me about it until now.”
  ilo-ULB: Kinuna ni Abimelek, “Saanko nga ammo no siasino ti nangaramid iti daytoy
    a banag. Saanmo nga imbagbaga idi kaniak sakbay ita; Saanko pay a nangnangegan
    ti maipanggep iti daytoy agingga ita nga aldaw.”
  kpg-kpg: Abimelech ga helekai, “Au e de iloo ma koai ne hai di hai deenei. Goe digi
    hagia mai di maa, deenei hua dogu longono eau di maa.”
  uig-ARA: 'ئابىمەلەك: ــ بۇ ئىشنى قىلغان كىشىنى بىلمەيمەن؛ سەن بۇ ئىشنى ماڭىمۇ ئېيتماپسەن؛
    مەن بۇ ئىشنى پەقەت بۈگۈنلا ئاڭلىشىم، ــ دېدى.'
  bsp-bsp: 'Kɔ Abimɛlɛk oloku: «Iŋcərɛ fɛ nwɛ ɛnayɔ tɔyɔ tatɔkɔ mɔ: Mənasɔŋɛ f'' em
    ti kəcərɛ, mɔkɔ məndesɔŋ'' em oŋ ti kəcərɛ.»'
  mbs-mbs: Meneng minikagi si Abimelec, “Wedà ko ketegahi aw sinu se mig-agaw kenyan.
    Wedà a no indani, aw wedà ko iyan ketegahi lamig seini.”
  tof-tof: Da Abimelek we bóktanórr wagó, “Ka umul-kókla, ene poko nótó tónggapóne!
    Ma kürü ngaen-gógópan koke küzazilürrü, a ka wata errkya arrkrrua.”
  sus-sus: Abimeleki naxa a yaabi, «N mu a kolon naxan na fe rabaxi i ra. I mu yi
    wɔyɛnyi falaxi n bɛ, fo to n tan fa na kolon.»
  pon-2006: Apimelek ahpw mahsanihong, “I sohte ese ihs me wia met. Komw sohte padahkihong
    ie oh I ahpwtehn rongada duwen irair wet.”
  jae-jae: Ma Abimelek kêsôm gebe “Aê gajam kauc lau, taŋ sêgôm gêŋ tonaŋ. Aôm kôsôm
    biŋ teŋ gêdêŋ aê atom, ma aê gaŋô biŋ teŋ atom e mêŋgêdêŋ galoc.”
  ksd-ksd: 'Ma Abimelek i ga biti: Pa iau nunure go ra magit; to ia bar i ga pait
    ia? Ma pa u ga vaarike tagu, ma pa iau ga valongore ta tinata ure tuk tar ta ra
    bung gori.'
  tur-YTC: Avimelek, “Bunu kimin yaptığını bilmiyorum” dedi. “Bana söylemedin ve ben
    de ancak bugün işittim.”
  bel-N: 'I сказаў Абімэлех: “Ня ведаю я, хто ўчыніў гэтую рэч, і ты не расказваў
    мне, і я ня чуў нічога аж да сёньняшняга дня”.'
  grc-BRENT: Καὶ εἶπεν αὐτῷ Ἀβιμέλεχ, οὐκ ἔγνων τίς ἐποίησέ σοι τὸ ῥῆμα τοῦτο· οὐδὲ
    σύ μοι ἀπήγγειλας, οὐδὲ ἐγὼ ἤκουσα, ἀλλʼ ἢ σήμερον.
  ind-AYT: Abimelekh berkata, “Aku tidak tahu siapa yang melakukannya. Lagi pula,
    kamu tidak pernah mengatakannya kepadaku dan aku belum pernah mendengar tentang
    ini sampai hari ini.”
  lid-lid: Eme Abimelek anya, “Aliy, jo tanan are amwekes badeh bwe. Ou batiye tek
    bwe, nane le jo badeh baranuhun.”
  nya-nya: Koma Abimeleki anati, “Ine sindikudziwa amene anachita zimenezi. Iwe sunandiwuze,
    ndipo ndazimva lero zimenezi.”
  hrv-hrv: 'A Abimelek reče: “Ne znam tko je to učinio; ni ti me nisi o tome obavijestio,
    niti sam ja o tome čuo, osim danas.”'
  mps-mps: Tama Abimelekgo tobo wali, “Te tama tiali eno konebeo. Nago enabolo polobadu
    me wabeo. Megi naga eno te po odobao,” te po wai.
  llg-llg: Manek namanene leondia, boe ma ana nataa nae, “Aah! Bei fo au amanene dedeꞌak
    ia. Tehuu hatina de ama taa au neme makahulun mai? Au taa bubuluk see tataon ndia.”
  tpi-tpi: Na Abimelek i tok olsem, “Mi no save long dispela. Yu no tokim mi bipo.
    Nau tasol mi harim dispela tok.”
  dan-1931: 'Da svarede Abimelek: “Jeg ved intet om, hvem der har gjort det; hverken
    har du underrettet mig derom, ej heller har jeg hørt det før i Dag!”'
  vie-OVCB: 'Vua tỏ vẻ kinh ngạc: “Đây là lần đầu tiên ta nghe vụ ấy. Ta không biết
    ai là thủ phạm. Sao ngươi không trình báo?”'
  lbk-lbk: Kinwanin Abimelec, “Ad-ik ammo nan nangangnen sina. Eg-aymo met infab-aag
    na ya idwani yangkhay nan nangammowak.”
  guj-2017: અબીમેલેખે કહ્યું, “એ કામ કોણે કર્યું છે, તે હું જાણતો નથી. આ પહેલાં તેં
    મને વાત કરી નથી અને આજ સુધી મેં તે વિષે સાંભળ્યું નથી.”
  byr-byr: '@see-verse:GEN.021.025'
  awx-awx: Tiwändeyä Abimelekgä “Ngä, itä täkin yangu donatät. Moyokän tahawä donanikuläk.
    Ngä äpmangän yawi natäxat,” yang inikut.
  pon-2006A: Apimelek ahpw mahsanihong, “I sohte ese ihs me wia met. Komw sohte padahkihong
    ie oh I ahpwtehn rongada duwen irair wet.”
  por-BRBSL: 'Abimelech disse: “Eu não sei quem fez isto. Você não me disse, e eu
    não ouvi falar até hoje”.'
  cth-cth: Abimelek ni, hot patet hno ka sak e teh apimaw. Ka panuek hoeh, nang ni
    hai na dei hoeh. Kai ni hai sahnin totouh ka panuek hoeh atipouh.
  twi-twi: Nanso Abimelek kae se, “Minnim onipa ko a ɔyɛɛ saa ade no. Woammɔ me ho
    amanneɛ. Nnɛ na mate saa asɛm yi.”
  hlt-hlt: Tedae Abimelek loh, “Hekah dumlai he u loh a saii khaw ka ming pawt tih
    nang long khaw kai taengah na puen pawt dongah kai khaw tihnin due ka yaak moenih,”
    a ti nah.
  tbz-SIM: 'Kɛ̀ Abimɛdɛki dɔ̀: N yí yɛ̃́ dɛ kó tinɑ́ɑǹtì, ɑ í tì nni n nɑ̀kɛ́, yíe
    nwe n tì kèèmɛ̀.'
  msy-2020: Ezɨ Abimelek ghaze, “Kɨ mamaghɨn fozir puvatɨ. Nɨ fomɨra na mɨkemezir
    puvatɨ. Kɨ datɨrɨghɨra mamagh orasi.”
  txq-txq: Manek namanene nala naa, boe ma naselu nae, “Awii! Au bei fo amanene dedeꞌak
    ia. Tao hata de papa ta kalaak numa fai bakahulun mai? Au ta bubuluk see ndia
    tao.”
  aaz-aaz: Anneen on naan ate, usif naan nataah am nak, “Ahh! Au feꞌ aꞌneen rasi ia.
    Nansaaꞌ am es ho ka mutoon fa naꞌko af-afi naa? Au ka uhiin fa neu sekau es anmoeꞌ
    on reꞌ naan.”
  azb-azb: 'Avimelek dedi: «Bilmirəm, bu işi kim etdi. Sən də mənə bildirmədin, mən
    ancaq indi eşidirəm».'
  eng-DBY: And Abimelech said, I do not know who has done this, neither hast thou
    told me [of it], neither have I heard [of it] but to-day.
  hin-2017: तब अबीमेलेक ने कहा, “मैं नहीं जानता कि किसने यह काम किया; और तूने भी मुझे
    नहीं बताया, और न मैंने आज से पहले इसके विषय में कुछ सुना।”
  wol-KYG: 'Abimeleg nag ne ko: «Xawma ku la def jooju jëf de, ndax yaw waxoo ma ci
    dara; guléet ma dégg ko tey.»'
  swp-swp: 'Abimeleko i ene, “Eau nige abina ea ata eai laulau ta i ginauri: oa nige
    u heribagu, eo wasana nige ea ataiei i laoma e asubena ta.”'
  bjr-bjr: Abimeereekafa iriseenoo qimaminau, Qoo qinee sia mina iridaqa, yafee miqinoo
    fee. Anee minara sia qima qimunaqa sia iriqiafana. Maqee kai iridaqa.
  eng-YLT: and Abimelech saith, 'I have not known who hath done this thing, and even
    thou didst not declare to me, and I also, I have not heard save to-day.'
  heg-NTPO: Ming ela kon lahing nga siut noan, “Saah! Auk halas-sam ming dais nia.
    Tasao le ama tek deng hmunan nu lo kia? Taan le asii in dake nia lam, auk tanan
    lo.”
  ptu-ptu: 'Iya natimba''im Abimelekh naua: “Setonganna tä'' kuissam menna umpogau''i
    kaha-kaha ia too. Anna tä'' toi deem untulasannä'' diona ia too. Maneanna kuissam
    temo.”'
  bzd-NTPO: 'Ie'' tö iiu̱té: —E̱rpa be'' ye'' tkiwé̱wa̱ ttè e'' wa. Kë̀ bö ichö́pa
    ye'' a̱, e̱''ma kë̀ ye'' wa̱ ijche̱r. Brör ¿yi tö e'' wamblé be'' ki̱?'
  kwf-kwf: Bore ma sa Abimelek ka Ꞌuri, “ꞋIu kwaimanatai, nau noaꞋa kusi saiana sa
    tai neꞋe nia sasia ru neꞋana, ma noaꞋa Ꞌoko Ꞌiri tai faꞋarongo nau nama, etana
    neꞋe nau ku fiꞋi rongoa ru neꞋana.”
  eng-WYC-2017: And Abimelech answered, I wist not who did this thing, but also thou
    showedest not to me, and I heard not except today.
  eng-WMBB: Abimelech said, “I don’t know who has done this thing. You didn’t tell
    me, and I didn’t hear of it until today.”
  spp-spp: 'Ka Abimɛlɛki si Ibirayima pyi: «Mii báarapyiŋi u à lire pyi ke, mii ɲyɛ
    a u cè mɛ, mu sí ɲyɛ a yi jwo mii á mɛ. Niɲjaa mii à yi lógo.'
  aey-aey: Odocob Abimelek uqa madon, “Indec odeia eu ija qee dugina. Hina oso qee
    matelem. Ija je oso qee dolom. Qila himec eunu dugina,” don.
  urd-GVH: अबीमलिक ने कहा, “मुझे नहीं मालूम कि किसने ऐसा किया है। आपने भी मुझे नहीं
    बताया। आज मैं पहली दफ़ा यह बात सुन रहा हूँ।”
  rug-rug: Meke zama se Abimeleki, “Lopu gilania rau sapu esei ele tavetia si asa.
    Meke agoi ba lopu tozi nau tugo guguana, meke hie sa totoso kekenu sapu avosia
    rau si asa.”
  gaz-gaz: Abiimelek immoo, “Ani nama waan kana hojjete hin beeku. Atis natti hin
    himne; ani waaʼee isaa harʼuman dhagaʼe” jedhe.
  fra-LSG: 'Abimélec répondit: J’ignore qui a fait cette chose-là; tu ne m’en as point
    informé, et moi, je ne l’apprends qu’aujourd’hui.'
  yal-yal: Abimeleki yi a yabi, a naxa, “N ma kolon naxan na feen ligaxi i ra. I mi
    dɛntɛgɛni ito saxi n xa, fɔ to n tan yi fa a kolon.”
  gum-gum: 'Inchen Abimelecbe trenchibig køn: —Nabe øyeegwane murreendi mørmur cha.
    Katø ñigucha nan wammørøsrømøwei inchene, nabe møinguen wammørøb pasrar— cha.'
  iou-iou: Iweränä Abimelektä iwetkuk; Äma netä ude täŋ gamiŋkuŋo u näk nämo nadätat
    yäk. Bian man täpuri kubä nämo näweriri nadäŋkuropäŋ apiŋogän yäŋiri nadätat yäk.
  haw-1868: 'I mai la o Abimeleka, Aole au i ike i ka men nana i hana ia mea: aole
    hoi oe i hai mai; aole hoi au i lohe a hiki i keia la.'
  arb-NAV: 'فَقَالَ أَبِيمَالِكُ: «لَسْتُ أَعْلَمُ مَنِ ارْتَكَبَ هَذَا الأَمْرَ،
    وَأَنْتَ لَمْ تُخْبِرْنِي بِهِ، وَلَمْ أَسْمَعْ عَنْهُ سِوَى الْيَوْمِ».'
  adz-adz: Da bitsintaꞌ Abimelek ini, “Dzi wasruꞌgin i manga nang uwayant bida nigi.
    Aruani da u bungꞌ ini da dzi da nan igi isu faꞌ da dzi.”
  ewe-ewe: Fia Abimelek ɖi vo, eye wògblɔ be, “Esiae nye zi gbãtɔ si mese nya aɖe
    tso nu sia ŋu, eye nyemenya ame si wɔ nu sia hã o. Nu ka ta mègblɔe nam kpɔ o?”
  eng-LEE: 'And Abimelech said, I know not who hath done this thing: neither didst
    thou tell me; nor have I heard of it except this day.'
  dji-dji: Bil nyani Abimilik yan bumir-gaypili, “Ngarri djunga miri wiḻi gatjinmi
    ngunukima ralal nyuni gamirrdjini. Nyuni wirrgima irra bultjirri, ga ngarri wirr
    irr marrngirriy djining djanguny yarimipm djinipankima.”
  nna-nna: Karra marnalu Abimilech, “Munumpa ngaju palaku. Munu wurrarninyin nyuntulu,
    kuwarrijakunja pinakarrinyinyi.”
  asm-FB: তেতিয়া অবীমেলকে ক’লে, “এই কাম কোনে কৰিলে তাক মই নাজানো; এই কথা আগেয়ে আপুনি
    মোক জনোৱাও নাই। মই আজিলৈকে এই কথা শুনা নাছিলো, এতিয়াহে শুনিলো।”
  sus-A: عَبِمٍلٍكِ نَشَ عَ يَابِ، «ﭑ مُ عَ كٌلٌن نَشَن نَ قٍ رَبَشِ عِ رَ. عِ مُ
    يِ وْيّنيِ قَلَشِ ﭑ بّ، قٌ تٌ ﭑ تَن قَ نَ كٌلٌن.»
  fra-SBL: 'Abimélec répondit : « Je ne sais pas qui a fait cela. Tu ne me l''as pas
    dit, et je n''en ai entendu parler qu''aujourd''hui. »'
  hbo-hbo: וַיֹּ֣אמֶר אֲבִימֶ֔לֶךְ לֹ֣א יָדַ֔עְתִּי מִ֥י עָשָׂ֖ה אֶת־הַדָּבָ֣ר הַזֶּ֑ה
    וְגַם־אַתָּ֞ה לֹא־הִגַּ֣דְתָּ לִּ֗י וְגַ֧ם אָנֹכִ֛י לֹ֥א שָׁמַ֖עְתִּי בִּלְתִּ֥י
    הַיֹּֽום׃
  shp-NTPO: 'Jatianra Abimelecnin, yoia iki: —Rama kamanbira, ja jawéki en onanyamake,
    minkayara ea yoiayamaa iki. Enra onanyamake, tson jaskara akára ibirai —akin.'
  eng-WYCLIFFE: And Abymelech answerde, I wiste not who dide this thing, but also
    thou schewidist not to me, and Y herde not outakun to dai.
  pjt-pjt: Ka Pimalikalu wangkangu, “Wiya ngayulu ngurpa nganalu tjananya wituṉu mina
    nyara palunya angatjuṟa kanyintjaku? Nyuntu panyaṉin ngaṉmanytju wangkanytja wiyaṯu.
    Kaṉa kuwari kutju nyanga kulinu ngurpangku.”
  cwe-cwe: Mbali Abimeleki kamulongela, “Niye sivimanyile bule yelihi yoyatendile
    vino. Na weye hunilongele bule mbuli zino, hebu sinahulika mbuli zino mbaka diyelo.”
  bgs-bgs: Igkagi si Abimelec, na mà din, “Ándà ku kasóddóri ka sadan tô igagó katô
    balun. Ándà a ikuna uliti, asta ándà ku yan kasóddóri sippang ni álló ni.”
  kik-kik: No Abimeleku akiuga atĩrĩ, “Ndiũĩ nũũ wĩkĩte ũndũ ũcio. Wee ndwanjĩĩrire,
    na ndaigua ũhoro ũcio ũmũthĩ.”
  ksr-ksr: 'Jeŋ muroto, Abimeleknoŋ kokaeŋ meleema jero: “Moronoŋ sili ii anoti, ii
    niinoŋ mende mojeŋ. Geeŋgo iikawaa qaaya moŋ wala mende jena moma laligoŋ keteda
    koi qaa ii mojeŋ.”'
  fra-NCL: 'Abimélek répondit : « J’ignore qui a fait cela ; toi-même tu ne m’en as
    pas informé, et je n’en ai entendu parler qu’aujourd’hui. »'
  cek-AK: Toe Abimelek mah, Kai khaeah nang thui ai pongah, mi mah maw to tiah sak,
    tito ka panoek ai, vaihni ah ni ka thaih vop, tiah a naa.
  xla-xla: Amasiyama Abimelekta ya꞉ watle epo atlaiyo, “Na꞉ koko eye podallalo haluwa,
    isikimi wata me-dalema. Wa꞉ adipalati ma-hapele na꞉ watle po-atlalo wekuwa?” diyo.
  cuk-cuk: 'Abimelec Abraham-abin sogded: —An wissulid wede doa deyob imaksa. Ar bede
    anga sogsasulid. Ar emi geb an itogwichid.'
  uig-CYR: 'Абимәләк: — Бу ишни қилған кишини билмәймән; сән бу ишни маңиму ейтмапсән;
    мән бу ишни пәқәт бүгүнла аңлишим, — деди.'
  tel-2017: నువ్వు కూడా దీని విషయం నాకేమీ చెప్పలేదు. నాకీ సంగతి ఈ రోజే తెలిసింది”
    అన్నాడు.
  hat-BSA: 'Abimélec te reponn: “Mwen pa konnen kilès ki te fè ou bagay sa a. Ou pa
    t di m sa, ni mwen pa t tande sa, jis rive jodi a.”'
  kos-kos: Abimelech el fahk, “Nga tia etu lah su oru an. Kom tiana fahk nu sik, ac
    nga tufahna lohng pa inge.”
  hbo-WLC: וַיֹּ֣אמֶר אֲבִימֶ֔לֶךְ לֹ֣א יָדַ֔עְתִּי מִ֥י עָשָׂ֖ה אֶת־הַדָּבָ֣ר הַזֶּ֑ה
    וְגַם־אַתָּ֞ה לֹא־הִגַּ֣דְתָּ לִּ֗י וְגַ֧ם אָנֹכִ֛י לֹ֥א שָׁמַ֖עְתִּי בִּלְתִּ֥י
    הַיּֽוֹם׃
  ibo-ibo: Abimelek zara sị, “Amaghị m onye mere ihe dị otu a. Ị gwaghị m na ihe dị
    otu a mere, anụghị m ya ma ọ bụghị naanị taa.”
  ory-ory: ତହିଁରେ ଅବିମେଲକ କହିଲେ, “ଏ କର୍ମ କିଏ କଲା, ତାହା ଆମ୍ଭେ ଜାଣି ନାହୁଁ; ପୁଣି, ତୁମ୍ଭେ
    ହିଁ ଆମ୍ଭକୁ ଜଣାଇ ନାହଁ; ଆମ୍ଭେ କେବଳ ଆଜି ଏ କଥା ଶୁଣିଲୁ।”
  wmt-wmt: '@see-verse:GEN.021.025'
  chk-chk: Apimelek a üreni, “Üsap silei iö a föri ena sokun föför. En kosap asile
    ngeniei, üsamwo rongorong usun tori ikenai.”
  ssd-ssd: 'nu ndek Abraham sana: Imaŋge kule burok ta tina ta ye gilai. Ne ye ndasayina.
    Kile ndo sayate le ye iset ŋgina.'
  rop-rop: Wal det king bin tok, “Wotfo yu agamin langa mi. Ai nomo sabi enijing blanga
    detlot wekinmen weya bin reken miselp bos blanga det wel. Yu nomo bin dalim mi
    blanga det wel bifo. Oni rait iya na aibin irrim det wed weya yubin dalim mi.”
  ukr-1871: 'І каже йому Абимелех: Не знаю, хто вчинив тобі дїло таке, нї ти менї
    не оповідав єси, нї я чував, тільки сьогоднї.'
  eng-AOI: Abimelech said, “I didn't know that. You didn't tell me about it, and this
    is the first time I have heard of it. Who could have taken it?”
  yon-yon: Abimelekbed yedmoon “Nekaadban, karub kanembed kwamunoon? Eb kuu ne yaa
    yedmewindo kowe, kibirebmo wengambaraan kii.” andoon.
  bch-bch: Ta Abimelek ikeo bedane, “Gau naoatai mao ngan sai ikado kadonga toa oa.
    Eao keo pagau mugaeai ngan mao. Patautene nalongo posanga toa ne.”
  deu-1951: 'Da antwortete Abimelech: Ich weiß nichts davon; wer hat das getan? Du
    hast mir gar nichts angezeigt, und ich habe auch nichts davon gehört bis auf diesen
    Tag!'
  eng-JPS: 'And Abimelech said: ''I know not who hath done this thing; neither didst
    thou tell me, neither yet heard I of it, but to-day.'''
  ubr-ubr: Basie Abimelech iyau, “Yau men asagob atonio bobo on iyafan iyamai. On
    aurin on men dura tani ukasoneu on, yau ato ari weie atatam.”
  srp-1865: 'A Avimeleh reèe: ne znam ko je to uèinio; niti mi ti kaza, niti èuh do
    danas.'
  lug-lug: Abimereki n’amugamba nti, “Simanyi n’omu eyakola ekintu ekyo, ggwe tewambulira
    era sikiwulirangako okutuusa ggwe lw’okintegeezeezza olwa leero.”
  heb-heb: ויאמר אבימלך לא ידעתי מי עשה את הדבר הזה וגם אתה לא הגדת לי וגם אנכי לא
    שמעתי בלתי היום׃
  ben-IRV: অবীমেলক বললেন, “এই কাজ কে করেছে, তা আমি জানি না; আপনিও আমাকে জানাননি এবং
    আমিও কেবল আজ এ কথা শুনলাম।”
  pan-pan: ਤਦ ਅਬੀਮਲਕ ਨੇ ਆਖਿਆ, ਮੈਨੂੰ ਪਤਾ ਨਹੀਂ ਕਿ ਇਹ ਕੰਮ ਕਿਸ ਨੇ ਕੀਤਾ ਅਤੇ ਤੂੰ ਵੀ ਮੈਨੂੰ
    ਨਹੀਂ ਦੱਸਿਆ। ਮੈਂ ਅੱਜ ਤੋਂ ਪਹਿਲਾਂ ਇਸ ਦੇ ਬਾਰੇ ਸੁਣਿਆ ਵੀ ਨਹੀਂ।
  mwp-mwp: '@see-verse:GEN.021.025'
  mya-JVB: အဘိမလက် မင်းကလည်း ၊ ဤ အမှု ကို အဘယ်သူ ပြု သည်ကို ငါမ သိ။ သင် သည်ငါ့ ကို
    မ ပြော။ ငါ လည်း ယနေ့ တိုင်အောင် မ ကြား ရဟု ဆို ၏။
  tte-O: Na Abimeleki iuvala iwalolau koina iba, “Yau nige yakakatai analiyao ali
    paisowa. Beyabeyana nige yagu wasa kuyeyeyama, bwaite kabona kabo yabenalan.”
  tbg-tbg: Minti tuvaro Abimelekiva tiharo, Oho, kia te virara irunarave. Nai taukae
    mintiavo? Are vaaka vi uvara ti tiva timiataarave, tiro.
  hmo-hmo: Abimeleka ia gwau, “Lau diba lasi inai kara, lau oi hamaoroa lasi guna,
    bona inai hereva be hari sibona lau kamonai.”
  ata-ata: Xe Avimeleki muavuti la muvikalanu aloxo ꞌo, “Eni alavu no anu mii ane
    nini nalemolu ꞌo uasi. Mo alavusiꞌa ta mitema ane miꞌoxo ꞌilixo ane ne uasi. Nini
    navikalalelixu lamana uasi, ia uao eni alomusou ꞌo.”
  nfa-nfa: Tadèngi sèmi èèna, hèia na peka, “Waa! Jaꞌa heka tadèngi kèna jꞌara neꞌe
    ne. Tasamia ka karèi nèti ca hari ni, èu peka boe dènge jaꞌa? Jaꞌa dhae keꞌa mèka,
    neꞌe ne tatao cee ka ne.”
  urd-urd: अबीमलिक ने कहा, “मुझे ख़बर नहीं कि किसने यह काम किया, और तूने भी मुझे नहीं
    बताया, न मैंने आज से पहले इसके बारे में कुछ सुना।”
  rus-SYN: 'Авимелех же сказал ему: не знаю, кто это сделал, и ты не сказал мне; я
    даже и не слыхал о том доныне.'
  cbt-NTPO: 'Ina natanahuaton, Apimiricori itapon: —Co sha''huitërancohuë'' ni''ton,
    ipora huarë'' namaso natanahuë. Inpitaso inapotomarinquën. Co caso nitotërahuë'',
    itërin.'
  bqc-SIM: 'Abimɛlɛki mɛ̀: Má gbɛ̃́ pↄ́ aa yã́ bee kɛ̀ↄ dↄ̃o, ni omɛɛ yãao, ma
    maàn gbã.'
  tcz-CHONGTHU: “Tuchung hi hiche thu kajah masah pen ahi,” tin Abimelech in a donbut'e.
    “Keiman hiche chungchang hi koi oimo a, koi ngoh ding ham kahepoi. Ajeh chu phat
    masan ima thu nana sei kha poi,” ati.
  mar-mar: अबीमलेख म्हणाला, “असे कोणी केले आहे ते मला माहीत नाही. ह्यापूर्वी तू हे
    मला कधीही सांगितले नाहीस. आजपर्यंत मी हे ऐकले नव्हते.”
  tcs-tcs: Abimalek bin ansa po Eibram, ‘Ai no sabe uda bin meke disting. Watpo yu
    no bin spik mi disting? Diswan pastaim ai lisen dis tok.’
  qub-qub: 'Chaura Abimelec niran: «Nogaga manami chayta musyashcärächu. Gampis manami
    imaypis willapämashcanquichu. Cananrämi nogaga chayta wiyarcöpis.»'
  bqp-bqp: 'Abimɛlɛki pì: Má gbɛ̃ kũ ò yã bire kɛ̀nↄ dↄ̃ro, ńdi omɛnɛ yãro, gbãran
    ma mà.'
  hat-hat: Abimelèk di l' -Mwen pa konnen ki moun ki fè sa. Ni tou, ou pa t' janm
    di m' anyen sou sa. Se koulye a m'ap tande koze a.
  eng-BSB: Abimelech replied, “I do not know who has done this. You did not tell me,
    so I have not heard about it until today.”
  tod-tod: 'Aɓimeelɛke gooɠaaʋoteni, é ɠɛ ma: «Gè la kwɛɛ ɓɛ ɠa é naa ɠɛa. Ɗa ɓɔɠɔi
    è la ɠɛni naa woni mà, za ɠa gè mɛniga da.»'
  eng-WEBPB: Abimelech said, “I don’t know who has done this thing. You didn’t tell
    me, and I didn’t hear of it until today.”
  kbq-kbq: Abimeleki'a amanage hu'ne, Iza e'inahu'zana hu'nefi, kagra nasaminke'na
    ontahi'noe. Hanki meni ama nehankena nentahue.
  nhe-BL: 'Huan Abimelec quinanquili: ―Ax nijmati ajqueya huelqui quichijqui ya nopa.
    Ax tleno nijmatiyaya tlen ni tlamantli hasta amantzi pampa axaca nechyolmelajtoc.'
  bus-bus: 'Abimɛlɛki bè: Má gbɛ̃ kɛ̀ aↄ̃ yã beee kɛ̀nↄ dↄ̃ro, nɛ́ɛ omɛ yãro, gbã̀an
    má mà.'
  gub-BL: Uze'eg Amimerek izupe. — Nakwaw kwaw a'e ma'e iapo arer ihe wà. Neremume'u
    pixik kwaw a'e ma'e ihewe. Xo kutàri zo ainu imume'u haw kwez ihe kury, i'i izupe.
  eng-DRA: 'And Abimelech answered: I knew not who did this thing: and thou didst
    not tell me, and I heard not of it till today.'
  knf-knf: 'Kë aŧeema aji : « Mëmme ñaaŋ andoluŋ uko waŋ. Iinţupën, dbaaŋ aŧiink ŧiink
    nţa uko mënţ. »'
