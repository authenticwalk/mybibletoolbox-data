  tgo-tgo: Ko mbaŋa Loi i loŋwe ŋgamama i randaranda, amba le nyao thovuye regha i
    kula na i njama weya Heiga iŋa, “Heiga, buda i gharɨŋge? Tha u mararu. Loi kaero
    i loŋweya iya ŋgamana i randa.
  yap-yap: Me rung’ag Got laman fare pagel ni be yor, me non fare engel rok Got u
    tharmiy ngak Hagar ni ga’ar, “Hagar, mang e ke magafan’um ngay? Dab mu rus. Ya
    Got e ke rung’ag laman fare pagel ni be yor.
  tet-tet: Ismael moos tanis. Maromak moos rona niakaan lian. Hotu, Maromak Niakan
    makbukar laleꞌan ida bolu Hagar naꞌak, “Hagar! Tan saa o susar nuneꞌe? Keta mataꞌuk,
    tan Maromak rona tiꞌan okaan oan tanis.
  hlt-MCSB: Te vaengah Pathen loh camoe kah a rhah ol te a yaak. Te dongah Pathen
    kah puencawn loh Hagar te vaan lamkah a khue tih, “Hagar, nang taengkah te balae?
    Ke lamkah camoe ol te Pathen loh a yaak coeng dongah rhih boeh.
  mdy-ETH: ናዓሢ ሚርጌና ዬኤካሢ ፆኦሲ ዋይዜኔ፤ ፆኦሲኮዋ ኪኢታንቻ ጫሪንጫፓ ዓጋኣሮ ዔኤላዖ፦ «ዓጋኣሬ! ዓይጎሮ ኔ ሜታዻይ?
    ፆኦሲ ናዓሢኮ ዬኤፖ ዋይዜሢሮ ዒጊጪፖ፤
  kew-kew: 'Gote-me mo nakina re lalaina pagesa. Gote-na Ensol-me yaa-para awa Ega
    yasaa: Ega, akepeada lae? Neme pala naomape, Gote-me nena sina re pagade.'
  twi-ASANTE: Onyankopɔn tee sɛ abarimaa no resu. Onyankopɔn ɔbɔfoɔ frɛɛ Hagar firi
    soro bisaa no sɛ, “Hagar! Asɛm bɛn na ɛha wo? Nsuro, ɛfiri sɛ, Onyankopɔn ate
    abarimaa no su wɔ baabi a ɔda no.
  bhl-bhl: 'Keko beli, Sunbin-Got e aul beem amemin be kilisomi, akalem dabalakamin
    finik mak dabalalei, e abiil elote Kagal ulo weng mak bokoumomele: “Kagal kutaka!
    Ku nimtew angom ete amebelew a? Ku kanelom finganemokolew te! Sunbin-Got e aul
    beelo atemeko, em amemin be kilile'
  con-NTPO: 'Chigaja pañamba tisema sefacconi''su shondo''suma moe. Sefaccone tsu
    Chigama shondo''suja Agarma ttu''sepa su: “¿Micomba qui tsa''caen dyai, Agar?
    Dyombe canjan. Tayo tsu Chigaja paña du''shu tseni ccuipa ina''jen''choma.'
  eng-WEBU: God heard the voice of the boy. The angel of God called to Hagar out of
    the sky, and said to her, “What troubles you, Hagar? Don’t be afraid. For God
    has heard the voice of the boy where he is.
  bnp-bnp: Muri a Vure i longoa a koma i tangi, lakea a agelo i gale valai meli na
    hunu i ta maea, “Hagar i navai? Naha ni mangenge. A Vure i longoa pali a nitangi
    ne tumu.
  wal-wal: Xoossai na7aa waasuwaa siyiis; Xoossaa kiitanchchai Aggaaro saluwaappe
    xeesidi, “Aggaaree, waanadii? Xoossai na7ai zin77idosan waassiyoogaa siyido gishshau
    yayyoppa;
  mgh-mgh: 'Nluku aheewa wunla wo mwana, ni ncelo a Nluku o wirimu, ahomwiihana Akaari
    ni ahomwiirela: Unocukulani, Akaari? Uhoove, kontha Nluku heewa wunla wa mwanaa
    nwo nipuro nimweesilyaa nno.'
  acu-NT: 'Turamtai Yus uchi juutun anturkamiayi. Tura Yuse awemamuri nayaimpinmaya
    chicharak: —¿Waruka aitkame, Agara? Yus uchi juutmaun anturkau asamtai, shamkaip.'
  spa-PDDPT: 'Pero ʼElohim oyó la voz del muchacho. El Ángel de ʼElohim llamó a Agar
    desde el cielo y le dijo: ¿Qué tienes, Agar? No temas, porque ʼElohim oyó la voz
    del muchacho en donde está.'
  gun-gun: 'Ha''e gui Nhanderuete ma ava''i va''e haxẽ rã oendu. Ha''e rami vy yva
    gui Nhanderuetea guigua anjo oenoĩ Agar. Ha''e vy aipoe''i: — Agar, mba''e tu
    rereko? Ekyje eme, mba''eta Nhanderuete oendu ava''i ituia py haxẽa.'
  agu-BL: 'Saje''n tzun tbital Ryos to''kl yi tal xicy. Cha''stzun te jilone''n tzaj
    yi ángel tetz Ryos. Itzun taltz: “Agar, ¿mbi na abislej? Quil cxob na ja tbit
    Ryos yi o''kl yi at cu''nt awal.'
  eng-PEV: Ishmael was crying too, and God heard him, and he sent an angel messenger
    from heaven to talk to Hagar. The angel said, “Why are you upset? Don’t worry.
    God has heard Ishmael crying, under that tree.
  ilo-ULB: Nangngeg ti Dios ti timek ti ubing, ket inawagan ti anghel ti Apo ni Hagar,
    ket kinunana kenkuana, “Ania ti mangrirriribok kenka Hagar? Saanka nga agbuteng,
    ta nangeg ti Dios ti timek ti ubing iti ayanna.
  kpg-kpg: God gu longono Ia tama daane e dangidangi, gei tangada di langi o God ga helekai
    gi Hagar mai i di langi boloo, “Hagar, goe e lodo huaidu di aha? Goe hudee madagu.
    God gu longono Ia tama daane dela e dangidangi.
  uig-ARA: 'خۇدا ئوغۇلنىڭ يىغا ئاۋازىنى ئاڭلىدى؛ شۇنىڭ بىلەن خۇدانىڭ پەرىشتىسى ئاسماندىن
    ھەجەرنى چاقىرىپ ئۇنىڭغا: ــ ئەي ھەجەر، ساڭا نېمە بولدى؟ قورقمىغىن؛ چۈنكى خۇدا
    ئوغۇلنىڭ يىغا ئاۋازىنى ياتقان يېرىدىن ئاڭلىدى.'
  bsp-bsp: 'Kɔ Kanu kəne wan dim, kɔ mɛlɛkɛ ma Kanu mewe Hakar dareŋc kɔ meyif kɔ:
    «Ak'' ɔyɔ əm-ɛ Hakar? Ta mənesɛ! Bawo Kanu kəne wan kam dim nde eyi mɔ.'
  bps-bps: Na Dwata mlinge i kngel i tingaan. Na kaklingen dun, tlo kasaligan Dwata
    Hagar, mdà di langit, na manan, “Tan kè duenam mlidù? Nang ge likò, du talinge
    Dwata i klanu i tingaam na teenan i kagkahan.
  mbs-mbs: Dinineg te Timanem se pegkelag te batà, aw minikagi se anghil te Timanem
    lekat te langit, “E Agar, nengà lay migkelag ka? Ikà egkelemitan. Dinineg te Timanem
    se pegkelag te batà no doton sida.
  tof-tof: God ene siman olom bóktan bómgól arrkrrurr, da ⌊Godón anerrua⌋ kwitümgab
    Agarrka we tóbtanórr wagó, “Agarr! Ia laró müpa? Ma gumgu! God marü oloman bóktan
    bómgól kuri arrkrrue wa utürrün nege.
  sus-sus: Ala naxa na di wa xui mɛ koore ma. Ala xa malekɛ naxa Hagara xili, a naxa
    a maxɔrin, «Hagara munse i sɔtɔxi? I naxa gaaxu barima Ala bara i xa di wa xui
    mɛ koore ma.
  pon-2006: Koht ketin karongehda ngilen serio, oh tohnleng en Kohto men sang nanleng
    ahpw mahsanihong Akar, “Akar, dahme ke pwunodkidahr? Ke dehr masak. Koht ketin
    karongeier ngilen noumw serien me wie sengiseng.
  jae-jae: Anôtô gêŋô ŋapalê kêtaŋ ma Anôtônê aŋela awa gêjac Hagar aŋga undambê ma
    kêsôm gêdêŋ eŋ gebe “Asageŋ gêgôm aôm, Hagar. Ôtêc taôm atom gebe Anôtô gêŋô ŋapalê
    awa aŋga gamêŋ naŋ
  ksd-ksd: 'Ma God i ga valongore ra nilai ra bul, ma ra angelo kai God i ga oro pa
    Agar marama ra bala na bakut, ma i ga biti tana: U diva, Agar? Koko u burut, tago
    God i tar valongore ra nilai ra bul ta nam ra pakana i va tana.'
  tur-YTC: 'Tanrı çocuğun sesini duydu. Tanrı''nın meleği gökyüzünden Hagar’a seslenip
    ona şöyle dedi: “Neyin var, Hagar? Korkma çünkü Tanrı, bulunduğu yerde çocuğun
    sesini işitti.'
  bel-N: 'I пачуў Бог голас хлопчыкаў; і паклікаў анёл Божы да Агар з неба, і сказаў
    ёй: “Што з табою, Агар? Ня бойся; бо пачуў Бог голас хлопчыка з месца, дзе Ён
    ёсьць.'
  grc-BRENT: Εἰσήκουσε δὲ ὁ Θεὸς τῆς φωνῆς τοῦ παιδίου ἐκ τοῦ τόπου οὗ ἦν· καὶ ἐκάλεσεν
    ἄγγελος Θεοῦ τὴν Ἄγαρ ἐκ τοῦ οὐρανοῦ, καὶ εἶπεν αὐτῇ, τί ἐστιν Ἄγαρ; μὴ φοβοῦ·
    ἐπακήκοε γὰρ ὁ Θεὸς τῆς φωνῆς τοῦ παιδίου ἐκ τοῦ τόπου οὗ ἐστιν.
  ind-AYT: Allah mendengar suara anak itu, lalu Malaikat Allah memanggil Hagar dari
    surga dan berkata kepadanya, “Apa yang menyusahkanmu, Hagar? Jangan takut sebab
    Allah telah mendengar suara anak itu di tempatnya.
  lid-lid: Eme Kindrei anyolom i nah dah eden, eme badeh Angelo ta Kindrei udu kandrah
    aloh i ta Haga, “Ou ndra buku sah badeh? Ou sanoh, Kindrei badeh ndranuhun i nah
    eden kede-eh.
  eng-NNA: The lad was crying, God heard him. From the sky he called Hagar, “Hagar,
    do not be upset, do not be afraid. I heard the lad cry.
  nya-nya: Mulungu anamva mnyamatayo akulira ndipo mngelo wa Mulungu anayankhula kwa
    Hagara kuchokera kumwamba nati, “Chavuta nʼchiyani Hagara? Usachite mantha; Mulungu
    wamva kulira kwa mnyamatayo pamene wagonapo.
  hrv-hrv: 'Bog ču plač dječaka te anđeo Božji zovne s neba Hagaru i reče joj: “Što
    ti je, Hagaro? Ne boj se! Jer je Bog čuo plač dječaka u njegovoj nevolji.'
  mps-mps: Godigo te ogwa gela wabo odali. Tama Godigo mobo bidi ensel te dagalude
    bidiyu, tama i olama, Hagarbolo te po wai, “Magi yaliwe, Hagar? Nage wi me elamuo.
    Godigo te ogwa aga bidibo madide gela wabo odalio.
  llg-llg: Manetualain boe oo namanene Ismael hala tanin, de Ndia atan esa neme nusa-sodak
    mai, de noke Hagar, nae, “Hagar! Hatina de o dale hedi leoiak? Boso bii, huu Manetualain
    namanene kakanak ndia tanin so.
  tpi-tpi: Orait God i harim pikinini i krai, na ensel bilong God i stap long heven
    em i singaut na i tokim Hagar olsem, “Olsem wanem, Hagar? Yu no ken pret. God
    i harim pinis krai bilong pikinini.
  dan-1931: 'Da hørte Gud Drengens Gråd, og Guds Engel råbte til Hagar fra Himmelen
    og sagde til hende: “Hvad fattes dig, Hagar? Frygt ikke, thi Gud har hørt Drengens
    Røst der, hvor, han ligger;'
  vie-OVCB: 'Đức Chúa Trời nghe tiếng khóc của đứa nhỏ, nên thiên sứ của Đức Chúa
    Trời từ trời gọi xuống: “A-ga! Có việc gì thế? Đừng sợ, vì Đức Chúa Trời đã nghe
    tiếng khóc của đứa nhỏ ở ngay chỗ nó nằm rồi!'
  lbk-lbk: Idwani, chinngen Apo Dios nan akhan nan ong-onga, ya ket nenfokhaw id chaya
    nan anghelna ay mangwani ken Agar, “Ngag man nan chadlos kakorkolan nan semekmo
    Agar? Ad-i ka omegyat tay chinngen Apo Dios nan anakmo'y en-ag-akha.
  guj-2017: ઈશ્વરે છોકરાનો અવાજ સાંભળ્યો. ઈશ્વરના દૂતે આકાશમાંથી હાગારને હાંક મારીને
    કહ્યું, “હાગાર, તને શું થયું છે? ગભરાઈશ નહિ, કેમ કે છોકરો જ્યાં છે ત્યાંથી ઈશ્વરે
    તેનો અવાજ સાંભળ્યો છે.
  byr-byr: '@see-verse:GEN.021.016'
  awx-awx: Engängä kwänäm tiwän, Anätutä natäpgut. Tiwän Anätule ängelatä Hagaru yekäwunetä
    using inikut. “Hagar, inale tikgaläk? Engang täpä awexäwik tixu, Anätutä anatäk.
    Ge manaxälayo.
  pon-2006A: Koht ketin karongehda ngilen serio, oh tohnleng en Kohto men sang nanleng
    ahpw mahsanihong Akar, “Akar, dahme ke pwunodkidahr? Ke dehr masak. Koht ketin
    karongeier ngilen noumw serien me wie sengiseng.
  por-BRBSL: 'Deus ouviu a voz do menino. O anjo de Deus chamou a Hagar do céu e disse-lhe:
    “O que te incomoda, Hagar? Não tenha medo. Pois Deus ouviu a voz do menino onde
    ele está.'
  aly-aly: Akngeyel awey renh awek, rarl artnek. Akngey-kenh angel-el irrwerl-they
    arlkek, “Hagar, ilekek nga artneyel? Aterirrey-angenh. Akngeyel awek, awey rarl
    artnek.
  cth-cth: Camo lawk Cathut ni a thai teh Cathut kalvantami ni kalvan lahoi Hagar
    a kaw teh, Hagar bangmaw runae na kâhmo. Taket hanh, camo e lawk Cathut ni a thai
    toe atipouh.
  twi-twi: Onyankopɔn tee sɛ abarimaa no resu. Onyankopɔn bɔfo fi ɔsoro frɛɛ Hagar
    bisaa no se, “Hagar! Ɛyɛ dɛn? Nsuro, efisɛ Onyankopɔn ate abarimaa no su wɔ faako
    a ɔda no.
  hlt-hlt: Te vaengah Pathen loh camoe kah a rhah ol te a yaak. Te dongah Pathen kah
    puencawn loh Hagar te vaan lamkah a khue tih, “Hagar, nang taengkah te balae?
    Ke lamkah camoe ol te Pathen loh a yaak coeng dongah rhih boeh.
  tbz-SIM: 'Kɛ̀ Kuyie nkeè dɛbirɛ kuɔ̀mmɛ̀, kɛ̀ ku tɔ̃nnì ḿboní kɛĩ́nkɛ̀ kɛ́yú Akɑɑ
    kɛ dɔ̀: Dɛ̀ dòmmɛ? Bɑ́ nyĩɛ̃̀kù Kuyie nkèèmu dɛbirɛ kuɔ̀mmɛ̀.'
  msy-2020: Ezɨ God borimɨn ararem baraki, ezɨ an ensel Godɨn nguibamɨn ikia Hagarɨn
    diagha a mɨgɨa ghaze, “Hagar, manmaghɨn ami? Nɨ atiatingan markɨ. God nɨn borimɨn
    ararem baregha gɨfa.
  txq-txq: Manetualain oo namanene Ismael hara bubuꞌin boe, boe ma atan numa nusa
    tetuk do inggu temak mai, nanggou Hagar nae, “Hagar! Tao hata de o susa-sona talo
    ia? Boso mamataꞌu, huu Manetualain namanene kanak naa bubuꞌin ena.
  aaz-aaz: Uisneno nneen naiꞌ Ismaꞌel ankae msaꞌ, rarit In ameupt es neem naꞌko sonaf
    neno tunan, ma nhaman ain Hagar am nak, “Hagar! Nansaaꞌ am es ho msuus on reꞌ
    naan? Kais mumtau, Uisneno nneen anrair ho aanh ee in kaet.
  azb-azb: 'Allah uşağın səsini eşitdi. Allahın mələyi göylərdən Həcəri çağırıb dedi:
    «Sənə nə olub, Həcər? Qorxma, çünki uşağın oturduğu yerdən Allah onun səsini eşitdi.'
  eng-DBY: And God heard the voice of the lad. And the Angel of God called to Hagar
    from the heavens, and said to her, What [aileth] thee, Hagar? Fear not; for God
    hath heard the voice of the lad there, where he is.
  hin-2017: परमेश्वर ने उस लड़के की सुनी; और उसके दूत ने स्वर्ग से हागार को पुकारकर
    कहा, “हे हागार, तुझे क्या हुआ? मत डर; क्योंकि जहाँ तेरा लड़का है वहाँ से उसकी
    आवाज परमेश्वर को सुन पड़ी है।
  wol-KYG: 'Ba mu ko defee Yàlla dégg baatu xale bu góor ba. Malaakam Yàlla ma àddoo
    asamaan, ne Ajara: «Ajara, lan la? Bul ragal dara, ndaxte Yàlla dégg na sa baatu
    doom ci diggante bii mu tollu.'
  swp-swp: Gama wa arinana Eaubada i ataiei abo Eaubada ena aneru galewa eai ie eoga
    Hagara arinai i ene, “Hagara e, saha i henuadubum ta? Tabu u matausi, Eaubada
    gama wa arinana i ataieyao em aba ota eai ne.
  bjr-bjr: Miqi marufanoo Anutufa mi faiqina iki raqarana irufanoo innaarunaindari
    Anutuna angiroo moo fannoo Akaara nammarina qimaminoo qinau. Akaara nammari anee
    nanaree ummaara maraidanee. Sia rufiaa. Ani amaaku iki raqarana Anutufa doo irinoo.
  eng-YLT: And God heareth the voice of the youth; and the messenger of God calleth
    unto Hagar from the heavens, and saith to her, 'What to thee, Hagar? fear not;
    for God hath hearkened unto the voice of the youth where he [is];
  kne-kne: Dinngen Diyos din ogan di anak et kanan din anghel na ed langit, “Hagar,
    apay mo? Adi ka madanagan, tan dinngen Diyos din ogan di anak.
  heg-NTPO: Ama Lamtua Allah kon ming Ismael fala in lilu ka. Kon Un ima-ii deng sorga
    haman tek Hagar noan, “Hagar! Tasao le ku dalem ma iil isi ela lia? Lii deken,
    ta Ama Lamtua ming tana-ana na in lilu ka son.
  ptu-ptu: 'Nahingngi Puang Allataala sahhona Ismael, iya ma''kadam malaika''na yabo
    mai langi'' lako Hagar naua: “Aka hiko umpomasussa Hagar? Daa ummahea'', aka nahingngim
    Puang Allataala kamahanna änä''mu.'
  bzd-NTPO: 'Ilà i̱u̱ke e'' ttsé Skëköl tö ta̱ bet Jehová biyöchökwak bua''ie e''
    tö Agar a̱ ichaké ká̱ jaì a̱: “¿A Agar we̱s be'' de? Kë̀ be'' suanuk. Be'' alà
    tkër i̱u̱k e'' ttsé Skëköl tö.'
  kwf-kwf: ꞋIu God nia rongoa angilana ngela fiꞋi doe neꞋeri, goꞋo na Ꞌainsel nia
    Ꞌi langi ka fata maꞋi fuana Ꞌi Hega ka Ꞌuri, “Hega kwa! FaꞋuta neꞋe liamu ka Ꞌabera
    liu naꞋa Ꞌuri? ꞋOe kosi maꞋu goꞋo! God nia rongoa naꞋa angilana Ꞌalako Ꞌoe.
  eng-WYC-2017: Forsooth the Lord heard the voice of the child, and the angel of the
    Lord called Hagar from heaven, and said, What doest thou, Hagar? do not thou dread,
    for God hath heard the voice of the child, from the place wherein he is.
  eng-WMBB: God heard the voice of the boy. The angel of God called to Hagar out of
    the sky, and said to her, “What troubles you, Hagar? Don’t be afraid. For God
    has heard the voice of the boy where he is.
  spp-spp: 'Ka Kile sí pyàŋi mɛɛni lógo. Ka Kile Mɛlɛkɛŋi si ntɛ̀ɛn nìɲyiŋi na, maa
    Agari yyere maa yi jwo u á: «Agari, ɲaha k''à pyi yɛ? Ma hà vyá mɛ, ɲaha na yɛ
    Kile à pyàŋi mɛɛni lógo mà u yaha tahe ɲwɔh''i.'
  aey-aey: Odocob Anut uqa mel qaqajen dah men. Odocob Anutna ensel saonadec Hega
    utadudu madon, “Hega, eetanu qajagana? Cain cucuiagaun. Anut uqa mel eu odi qaqaji
    ninijen wele dah meia.
  urd-GVH: लेकिन अल्लाह ने बेटे की रोती हुई आवाज़ सुन ली। अल्लाह के फ़रिश्ते ने आसमान
    पर से पुकारकर हाजिरा से बात की, “हाजिरा, क्या बात है? मत डर, क्योंकि अल्लाह ने
    लड़के का जो वहाँ पड़ा है रोना सुन लिया है।
  rug-rug: Meke avosia Tamasa korapa kabo sa koburu, meke zama gore mae pa maṉauru
    sa mateana te Tamasa koe Hega, “Na sa si talotaṉa nia goi ta Hega? Mu lopu matagutu;
    ele avosia Tamasa sa kabona sa koreo.
  gaz-gaz: Waaqni booʼicha mucichaa ni dhagaʼe; ergamaan Waaqayyoo samii keessaa Aggaarin
    waamee akkana jedheen; “Yaa Aggaar ati maal taate? Hin sodaatin; Waaqni booʼicha
    mucichaa iddoo inni ciisee jiruu dhagaʼeeraatii.
  fra-LSG: 'Dieu entendit la voix de l’enfant; et l’ange de Dieu appela du ciel Agar,
    et lui dit: Qu’as-tu, Agar? Ne crains point, car Dieu a entendu la voix de l’enfant
    dans le lieu où il est.'
  gnn-gnn: Ga yothunydja nhanŋu ŋorrana nhinana dhuḏiŋura dharpaŋura, ŋäthina nhinana,
    bala ŋayi Godthunydja ŋäkulana ŋunhi rirrakaynha ŋanya ŋäthinyarana yothunhanydja.
    Bala ŋayi Godku ŋunhi dhäwu'mirrinydja waŋana ŋulaŋuru djiwarr'ŋurunydja bitjarra,
    “Way Yayka, nhäku nhe warwuyundja yukurra dhuwala? Yaka nhe wilwilyurra ga barrariya.
    Godthunydja ŋunha ŋanya liŋgu ŋäkula ŋunhayi yothunha ŋäthinyara.
  yal-yal: Ala yi diin wuga xuiin mɛ kore. Alaa malekan yi Hagara xili, a yi a maxɔdin,
    a naxa, “Hagara nanse i sɔtɔxi? I nama gaxu bayo Ala bata diin wuga xuiin mɛ kore.
  gum-gum: 'Inchen Tiusbe unø trashib kisigwan møren, Tiuswei ángelbe Agarwan srømbalasrøngurri
    wama trenchibig køn: —¿Agar, chinnda? cha. Chi kørig isumøta cha. Kaguende unø
    nø wainukkurri kisigwan Tiusbe mørin køn cha.'
  iou-iou: Täŋpäkaŋ nanaki imaka, konäm korirän Anutu nadäŋkuk. Nadäŋirän Anutu täŋo
    aŋero kunum gänaŋ itkaŋ Hagata gera ŋode yäŋkuk; Jide ahäŋ gamänpäŋ kotan? Umuntäweno!
    Anututä nanaka pat itkaŋ kotak u nadätak yäk.
  haw-1868: Hoolohe mai la ke Akua i ka leo o ke keiki; a kahea mai la ka anela o
    ke Akua ia Hagara mai ka lani mai, i mai la ia ia, Heaha kau e Hagara? mai makau
    oe; no ka mea, ua hoolohe mai no ke Akua i ka leo o ke keiki ma kona wahi i waiho
    ai.
  arb-NAV: 'وَسَمِعَ اللهُ بُكَاءَ الصَّبِيِّ، فَنَادَى مَلاكُ اللهِ هَاجَرَ مِنَ
    السَّمَاءِ وَقَالَ لَهَا: «مَا الَّذِي يُزْعِجُكِ يَا هَاجَرُ؟ لَا تَخَافِي، لأَنَّ
    اللهَ قَدْ سَمِعَ بُكَاءَ الصَّبِيِّ مِنْ حَيْثُ هُوَ مُلْقىً.'
  adz-adz: Anutu iringantin i mamaꞌ rangan da Anutu angira gan inuꞌ Hagar imingꞌ gunungun
    ini binaꞌ, “Hagar! Ibianungꞌ? Agu anungꞌ ratan u. Anutu iringant i mamaꞌ rangan
    aga sib.
  ewe-ewe: Tete Mawu se ɖevi la ƒe avifafa, eye mawudɔla aɖe yɔ Hagar tso dziƒo gblɔ
    nɛ be, “Hagar, nya kae dzɔ? Mègavɔ̃ o! Mawu se ɖevi la ƒe avifafa le afi si wòmlɔ
    la.
  eng-LEE: And God heard the voice of the lad; and an angel of God called to Hagar
    out of heaven, and said unto her, What aileth thee, Hagar? Fear not; for God hath
    heard the voice of the lad, there where he is.
  dji-dji: Bil nyani God marrnginiban ngunukima yidjipilang bimbi ngadjny kiriny.
    Ga wurpmi Godang wugiḻi djamagiṉing inga witjiliban Yagargi ṉamngiri, nyani bindjin,
    “Nyimkiban nyuni marr-mirgidjirr kirimban Yagar? Yawnginyirringi, gima Goddji
    inga marrngini bimbi ngadjnyirakiṉing nyanngapibi maribi yidjipilangirangpibi.
  gvn-gvn: '@see-verse:GEN.021.016'
  nna-nna: Murrukurru ngangkurl jirnikinyi, pinakarrinyi Ngarrkalu. Parlparrja kamarnala,
    “Hagar-kayi, munu ngarlu kurlu jarruluman, munu wirnti karruluman. Murrukurru
    pinakarrinyirni ngangkurl jinaja ngajulu.
  asm-FB: ল’ৰাটিৰ কান্দোন ঈশ্বৰৰ কাণত পৰাত ঈশ্বৰৰ দূতে আকাশৰ পৰা হাগাৰক মাত দিলে;
    দূতে ক’লে, “হাগাৰ, তোমাৰ কি হৈছে? ভয় নকৰিবা; কিয়নো তাত পৰি থকা তোমাৰ ল’ৰাৰ কান্দোন
    ঈশ্বৰে শুনা পাইছে।
  sus-A: عَلَ نَشَ نَ دِ وَ شُي مّ كٌورٍ مَ. عَلَ شَ مَلٍكّ نَشَ هَفَرَ شِلِ، عَ نَشَ
    عَ مَشْرِن، «هَفَرَ مُنسٍ عِ سْتْشِ؟ عِ نَشَ فَاشُ بَرِ مَ عَلَ بَرَ عِ شَ دِ
    وَ شُي مّ كٌورٍ مَ.
  fra-SBL: 'Dieu entendit la voix de l''enfant. L''ange de Dieu appela Hagar du ciel
    et lui dit : « Qu''est-ce qui te trouble, Hagar ? N''aie pas peur. Car Dieu a
    entendu la voix de l''enfant là où il est.'
  hbo-hbo: וַיִּשְׁמַ֣ע אֱלֹהִים֮ אֶת־קֹ֣ול הַנַּעַר֒ וַיִּקְרָא֩ מַלְאַ֨ךְ אֱלֹהִ֤ים ׀
    אֶל־הָגָר֙ מִן־הַשָּׁמַ֔יִם וַיֹּ֥אמֶר לָ֖הּ מַה־לָּ֣ךְ הָגָ֑ר אַל־תִּ֣ירְאִ֔י
    כִּֽי־שָׁמַ֧ע אֱלֹהִ֛ים אֶל־קֹ֥ול הַנַּ֖עַר בַּאֲשֶׁ֥ר הוּא־שָֽׁם׃
  shp-NTPO: 'Ja bake winiaitianra, Diossen ninkata iki; jaskatai ninkáxon naikanxonbi
    Diossen ángelnin, Agar kenaxon yoia iki: “¿Jaweki mia winota Agar? Rakéyamawe;
    ja ikainoaxbi bake winiaitianra, Diossen ninkáke.'
  eng-WYCLIFFE: Forsothe the Lord herde the vois of the child, and the aungel of the
    Lord clepide Agar fro heuene, and seide, What doist thou, Agar? nyle thou drede,
    for God hath herd the vois of the child fro the place where ynne he is.
  pjt-pjt: Ka Godalu tjitji panya ulanyangka kulinu munu angelpa wituṉu palumpa ngunytjungka
    ilkaṟinguṟu wangkanytjaku. Ka palula wangkangu alatji, “Aika! Nyaaringkulan tjituṟu-tjituṟu
    nyinanyi? Nguḻuringkunytja wiya panya Godalu kulinu nyuntumpa katja wailu-wailu
    ngarira ulanyangka.
  cwe-cwe: Mulungu kamuhulika imwana kolila, msenga wa Mulungu kulawa kuulanga kamulongela
    Hajili, “Kuna uzidilwa waki Hajili? Sekeudumbe kwa viya Mulungu kahulika imbwanga
    viyolila.
  bgs-bgs: Igdinág ka Manama tô sággón din, asta igtawar tô panaligan ka Manama tikud
    tun ta langit, na mà din, “Agar, imánnu ka? Yaka ágkamáddangan. Igdinág ka Manama
    tô sággón katô batà nu.
  kik-kik: Nake Ngai akĩigua kĩmwana kĩu gĩkĩrĩra, nake mũraika wa Ngai agĩĩta Hagari
    arĩ kũu igũrũ akĩmũũria atĩrĩ, “Nĩ kĩĩ kĩragũthĩĩnia Hagari? Tiga gwĩtigĩra; Ngai
    nĩaiguĩte kĩrĩro gĩa kĩmwana kĩu kĩrĩ o hau kĩrĩ.
  ksr-ksr: 'Mera saaroti, ii Anutunoŋ moro gajobayanoŋ siwenoŋga Haagarwaajoŋ qama
    kokaeŋ jero: “Haagar, gii naa lombowaa uutanoŋ laligojaŋ? Keega mono mende moba.
    Meranoŋ endu eŋ saaji, Anutunoŋ saaya ii moja.'
  omb-omb: Huqe Mauri u rongo na diloi Ismael me a Gaihora noi Huqe Mauri mo ware
    na henai Hega dena taetae mo veve lawea move “?Mwere hilogo Hega? Mese matagu
    Huqe Mauri u rongo na diloi maresu lo tanona nge mo eno.
  fra-NCL: 'Dieu entendit la voix de l’enfant, et l’ange de Dieu appela du ciel Agar,
    en disant : « Qu’as-tu Agar ? Ne crains point, car Dieu a entendu la voix de l’enfant,
    dans le lieu où il est.'
  cek-AK: Nawkta qahhaih lok to Sithaw mah thaih naah, Sithaw ih van kami mah Hagar
    to van hoiah kawk, anih khaeah, Hagar, tih raihaih maw na tongh? Zii hmah, Sithaw
    mah angsonghaih ahmuen hoi kaqah nawkta ih lok to thaih boeh.
  xla-xla: Amasiyama Godta maseyemalata amale kokoye daliyo. Epalati pepele di tle
    God ya꞉ banakaka oplamita Hagai sisilapame epo atlaiyo, “Hagai wa꞉ ase sikemte
    wota꞉miya, Godta wa꞉ maseyemalata amale kokoye ma-dallepo,” diyo.
  cuk-cuk: 'Bab-Dummad, machigwa bosiid itosad. Bab-Dummad-e-baliwitur nibneg-akar
    Agarʼse gornonikid, ega sogded: “¿Agar, igi be itoge? Mer be bukib itoge, ar Bab-Dummad
    be-machi-bosiid itosad.'
  uig-CYR: 'Худа оғулниң жиға авазини аңлиди; шуниң билән Худаниң Пәриштиси асмандин
    Һәҗәрни чақирип униңға: — Әй Һәҗәр, саңа немә болди? Қорқмиғин; чүнки Худа оғулниң
    йиға авазини ятқан йеридин аңлиди.'
  pma-pma: Rovitei tuetin, ehon emun mis ka Ahi raengoni. Ka angelo onen Ahi selus
    ka out nesa mai ven Hakar vit, “?Hakar, komundemko en sa? !Konametautei! Ahi raengoni
    titiali mis.
  tel-2017: దేవుడు ఆ బాలుడి మొర విన్నాడు. అప్పుడు దేవుని దూత ఆకాశం నుండి హాగరును పిలిచాడు.
    “హాగరూ, నీకు వచ్చిన కష్టం ఏమిటి? భయపడవద్దు. ఆ బాలుడు ఉన్నచోటనే దేవుడు అతని మొర
    విన్నాడు.
  hat-BSA: 'Bondye te tande jènjan an t ap kriye, epi zanj Bondye a te rele Agar depi
    nan Syèl la. Li te di l: “Kisa ou gen, Agar? Pa pè, paske Bondye te tande vwa
    jènjan an kote li ye a.'
  kos-kos: God El lohng ke tulik sac tung, ac lipufan se lun God kaskas nu sel Hagar
    inkusrao me ac fahk, “Hagar, mea kom sis an? Nikmet sangeng. God El lohng tung
    lun tulik sac.
  hbo-WLC: וַיִּשְׁמַ֣ע אֱלֹהִים֮ אֶת־ק֣וֹל הַנַּעַר֒ וַיִּקְרָא֩ מַלְאַ֨ךְ אֱלֹהִ֤ים
    ׀ אֶל־הָגָר֙ מִן־הַשָּׁמַ֔יִם וַיֹּ֥אמֶר לָ֖הּ מַה־לָּ֣ךְ הָגָ֑ר אַל־תִּ֣ירְאִ֔י
    כִּֽי־שָׁמַ֧ע אֱלֹהִ֛ים אֶל־ק֥וֹל הַנַּ֖עַר בַּאֲשֶׁ֥ר הוּא־שָֽׁם׃
  ibo-ibo: Ma Chineke nụrụ ịkwa akwa nwantakịrị nwoke ahụ. Mmụọ ozi Chineke sikwa
    na mbara eluigwe kpọọ Hega oku sị ya, “Hega, gịnị na-eme gị? Atụla egwu, nʼihi
    na Chineke anụla olu akwa nwantakịrị ahụ nʼebe ahụ o dina.
  ory-ory: ସେତେବେଳେ ପରମେଶ୍ୱର ବାଳକର ରବ ଶୁଣିଲେ; ପୁଣି, ପରମେଶ୍ୱରଙ୍କ ଦୂତ ଆକାଶରୁ ଡାକି ହାଗାରଙ୍କୁ
    କହିଲେ, “ଆଗୋ ହାଗାର, ତୁମ୍ଭର କଅଣ ହେଲା? ଭୟ କର ନାହିଁ; କାରଣ, ଯେଉଁ ସ୍ଥାନରେ ବାଳକ ଅଛି,
    ସେହି ସ୍ଥାନରେ ପରମେଶ୍ୱର ତାହାର ରବ ଶୁଣିଅଛନ୍ତି।
  wmt-wmt: '@see-verse:GEN.021.016'
  chk-chk: Nge Kot a aüselinga kechüen ewe ät. Iwe, nöün Kot we chon läng a köri Hakar
    seni lon läng o üreni, “Met ka weires ren, Hakar? Kosap niuokus, pun Kot a aüselinga
    kechüen ewe ät seni ewe ia a nom ie.
  ssd-ssd: 'Kiŋo ta mata malmbika minna le Kuate nu isna le samba mbolŋge Kuate tuku
    Eŋel ndek Hagar wika sana: Hagar, ne ndaŋam wamdus pitinate? Ne kuru kuru ndaka.
    Kiŋo naŋe malmbikate ta Kuate nu o buk isat.'
  rop-rop: Wal det lilboi bin kraikraibat du, en God bin lisin langa det lilboi wen
    imbin kraikraibat, en imbin jandim wanbala einjul langa det lilboi mami, en det
    einjul blanga God bin tok, “Wanim rong Heiga? Yu nomo wori. God bin lisin langa
    det lilboi blanga yu weya imbin kraikraibat.
  ukr-1871: 'Почув же Бог плач хлопячий, і кликне ангел Божий Агару з небес, і рече:
    Що тобі, Агаро? Не турбуйся; почув бо Бог плач хлопячий з місця, де воно тепер.'
  eng-AOI: God heard him crying, and God's angel spoke from heaven to his mother.
    He said, “Why are you upset? Don't be afraid. God has heard your son crying.
  yon-yon: Godbed dana ye ameng wengamberekore, ambid arimbed God ye engyumbed Hagar
    yaa dandoon “Komandewed meeni darewoob kerewen? Unaab! Godbed dana ye ameng kuu
    wengamboroon kowe.
  bch-bch: Be Deo ilongo gergeu toa oa itangtang, ta anggelo ton Deo toa imamado buburiai
    ibaba ga ila pan Agar bedane, “Agar, eao kamado? Mataud mao. Lem gergeu toa ienono
    nena, Deo ilongo ele tandanga na.
  deu-1951: 'Da erhörte Gott die Stimme des Knaben, und der Engel Gottes rief der
    Hagar vom Himmel her und sprach zu ihr: Was ist dir, Hagar? Fürchte dich nicht,
    denn Gott hat erhört die Stimme des Knaben, da, wo er liegt.'
  eng-JPS: 'And God heard the voice of the lad; and the angel of God called to Hagar
    out of heaven, and said unto her: ''What aileth thee, Hagar? fear not; for God
    hath heard the voice of the lad where he is.'
  ubr-ubr: God on fifi itotou on itatam ato an anea safam emon Hagar aurin ikakafun
    iyau, “Hagar, om aifan ebi yababanim? Men unaber mes. God on fifi an tou itatam.
  srp-1865: 'A Bog èu glas djetinji, i anðeo Božji viknu s neba Agaru, i reèe joj:
    što ti je, Agaro? ne boj se, jer Bog èu glas djetinji odande gdje je.'
  lug-lug: Katonda n’awulira eddoboozi ly’omulenzi ng’akaaba, malayika wa Katonda
    n’ayita Agali ng’asinziira mu ggulu n’amugamba nti, “Kiki ekikuteganya? Totya,
    kubanga Katonda awulidde eddoboozi ly’omulenzi w’ali.
  heb-heb: וישמע אלהים את קול הנער ויקרא מלאך אלהים אל הגר מן השמים ויאמר לה מה לך
    הגר אל תיראי כי שמע אלהים אל קול הנער באשר הוא שם׃
  ben-IRV: ঈশ্বর ছেলেটির বর শুনলেন; এবং ঈশ্বরের দূত আকাশ থেকে ডেকে হাগারকে বললেন,
    “হাগার, তোমার কি হল? ভয় কর না, ছেলেটি যেখানে আছে, ঈশ্বর সেখান থেকে তার রব শুনলেন;
  pan-pan: ਤਦ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਸ ਮੁੰਡੇ ਦੇ ਰੋਣ ਦੀ ਅਵਾਜ਼ ਸੁਣ ਲਈ ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਦੂਤ ਨੇ ਅਕਾਸ਼
    ਤੋਂ ਹਾਜ਼ਰਾ ਨੂੰ ਪੁਕਾਰ ਕੇ ਆਖਿਆ, ਹਾਜ਼ਰਾ ਤੈਨੂੰ ਕੀ ਹੋਇਆ? ਨਾ ਡਰ, ਕਿਉਂਕਿ ਪਰਮੇਸ਼ੁਰ ਨੇ
    ਮੁੰਡੇ ਦੀ ਅਵਾਜ਼ ਜਿੱਥੇ ਉਹ ਪਿਆ ਹੈ ਉੱਥੋਂ ਸੁਣ ਲਈ ਹੈ।
  mwp-mwp: Awgadh nuydh nanu kaziw may karngemidhin. Nungu Awgadhaw angela wal miyaydhin
    daparoengu. Nuy nabepa kedha mulaydhin, ‘Eyga nginu ngoenakap mapu miyay? Akan
    maygi. Awgadhan nuydh karngeminu nginu kaziw may.
  mya-JVB: ဘုရားသခင် သည် လုလင် ၏အသံ ကို ကြား တော်မူ ၍ ဘုရားသခင် ၏၊ ကောင်းကင် တမန်က၊
    ဟာဂရ ၊ သင် ၌ အဘယ် အမှုရှိသနည်း။ မ စိုးရိမ် နှင့်။ လုလင် နေ သောအရပ်ထဲက သူ ၏အသံ
    ကို ဘုရားသခင် ကြား တော်မူပြီ။
  tte-O: Mwa Yaubada ibenalan melumelune ivalavalam, kabo Yaubada ana anelose iyoga
    Ega koina kainana ilobimaya bulibuli mena iba, “Ega, gubesi? Tawae am nuwapolowe?
    Tabu kumamatausi, Yaubada melumelune ana valam ibenalanako toweya kupeiya.
  tbg-tbg: Ho Kotiva vira maaquvano iqi rate vaura iruvaro Kotiva atito enseliva naaruvaihairo
    Hagaarara naverai tiro tiharo, Hagaao, nana kaarae ai muntukavano qoraiqivara
    variaro? Kia qetaane. Kotiva ai maaquvano iqi ratai uvara irivo.
  hmo-hmo: Dirava ese mero ena tai ia kamonai, bona Dirava ena aneru guba dekena amo
    Hagara dekenai ia hereva, ia gwau, “Hagara e, dahaka dekenai oi laloa momo? Oi
    gari lasi. Dirava ese mero ena tai ia kamonai vadaeni.
  ata-ata: ꞌIlie kalumo ne mutatama xe Lataua mulomusou mine ane itatama, la sou angelo
    noxou Lataua teitexi no opoonu loxotolo mutaliꞌisie Axali aloxo ꞌo, “Maꞌia ane
    nini oponeni uai no anu laixe uasi ne, Axali? Naꞌume mamu, xo Lataua mulomusou
    molomolo e utatama ne.
  nfa-nfa: Lula Ama Lamatua dhu tadèngi lii tangi Ismael, ka ana pajuu Na mai nèti
    sorga, ka paroa Hagar, aku nèngu na, “Hagar! Nga tao ka, èu jꞌèra ae sèmi neꞌe
    ne? Baku madhaꞌu ia ka, te Lamatua tadèngi le lii tangi ana èu.
  urd-urd: और ख़ुदा ने उस लड़के की आवाज़ सुनी और ख़ुदा के फ़रिश्ता ने आसमान से हाजिरा
    को पुकारा और उससे कहा, “ऐ हाजिरा, तुझ को क्या हुआ? मत डर, क्यूँकि ख़ुदा ने उस
    जगह से जहाँ लड़का पड़ा है उसकी आवाज़ सुन ली है।
  rus-SYN: 'и услышал Бог голос отрока оттуда, где он был; и Ангел Божий с неба воззвал
    к Агари и сказал ей: что с тобою, Агарь? не бойся; Бог услышал голос отрока оттуда,
    где он находится;'
  cbt-NTPO: 'Yosëri, hui''napi na''nërinso'' natanin. Napoaton Yosë anquëninëni, inápa
    quëran përasahuaton nontërin: “¿Ma''ta Acara onporan? ¡Ama pa''yanquësohuë''!
    Yosëri, hui''napi na''nërinso'' natanin.'
  bqc-SIM: 'Lua ɛ̀waasonapi ↄↄlↄ mà, ↄ̃ Lua Malaika lɛzù Hagaazi za musu à mɛ̀:
    Bↄ́mɛ n lei Hagaa? Ńsu vĩakɛo, asa Lua nɛ́pi ↄↄlↄ mà gu pↄ́ a kuu.'
  tcz-CHONGTHU: Hinlah Pathen in chapang ka awgin chu ajan chuin Pakai Vantil in vanna
    kon in Hagar chu ahin kouvin, “Hagar ipi boina nanei ham? Imacha kichatna nei
    hih in, Pathen in chapang ka awgin chu ajatai aumna muna kon in ati.
  mar-mar: देवाने मुलाच्या रडण्याचा आवाज ऐकला आणि देवाचा दूत स्वर्गातून हागारेला हाक
    मारून म्हणाला, “हागारे, तुला काय झाले? भिऊ नकोस, तुझा मुलगा जेथे आहे तेथून त्याचा
    आवाज देवाने ऐकला आहे
  tcs-tcs: Ane God bin lisen krai blo da pikinini, ane da einzel blo God i bin singaut
    po Eiga prom antap, ane em spik, ‘Eiga! Aukam yu wori? No prait. God i bin lisen
    da krai blo da boi blo yu.
  soq-soq: Ita oto itulene ke wadio God eten, sa baiwa me enseliwa Eiga diene wanase,
    “Eiga dima kadilen? Mai saitaa God otoa kewa eten.
  qub-qub: 'Wamra wagashanta Dios wiyaran. Chaymi Diospa anjilnenga syëlupita gayacuran
    Agarta cayno nishpan: «¿Imanaycanquitaj Agar? Ama llaquicuychu. Wamrayqui wagaycashantami
    Dios wiyasha.'
  bqp-bqp: 'Luda kɛfɛnna pì ↄ́ↄ dↄ mà, akũ Luda Malaika lɛ́ zù Hazarai zaa musu à
    pì: Bↄ́ mɛ́ à n lee Hazara? Ǹsun vĩna kɛro, zaakũ Luda nɛ́ pì ↄ́ↄ dↄ mà gu kũ
    à kunwa.'
  hat-hat: Bondye tande rèl pitit la. Zanj Bondye a rete nan syèl la, li pale ak Aga,
    li di l' konsa-Sa ou genyen, Aga? Ou pa bezwen pè. Kote Bondye ye a, li tande
    rèl ti pitit la.
  eng-BSB: Then God heard the voice of the boy, and the angel of God called to Hagar
    from heaven, “What is wrong, Hagar? Do not be afraid, for God has heard the voice
    of the boy where he lies.
  tod-tod: 'GALA ge zunu loungoi wooi mɛnini, GALA ná-geezuɠeelai yɛni geezuʋɛ, é
    Agaal loli, é ɠɛ ma: «Agaal, leeni ɠa é è ya? Mina lua, mazɔlɔɔ ʋɛ è doungoi
    yɛgai ná, GALA ge goomɛnigɛ ná.'
  eng-WEBPB: God heard the voice of the boy. The angel of God called to Hagar out
    of the sky, and said to her, “What troubles you, Hagar? Don’t be afraid. For God
    has heard the voice of the boy where he is.
  kbq-kbq: Hianagi ne' mofavremofo zavike'a, Anumzamo'a antahi'ne, Anumzamofo ankeromo
    monafinti amanage hu'ne, Hagaga kagripina na'a hu'ne? Korera osuo, antuma mani'neno
    ne'mofavremo'ma zavima neteana Anumzamo'a antahi'ne.
  nhe-BL: 'Huan Toteco Dios quicajqui para chocayaya nopa oquichpil, huan ielhuicac
    ejca Toteco Dios quinojnotzqui Agar tlen elhuicac huan quiilhui: “¿Tlaque tijpiya
    Agar? Amo ximajmahui pampa Toteco Dios quicactoc queja choca ne oquichpil nopano
    campa itztoc.'
  bus-bus: 'Luda gↄ̃kparɛ pì ↄ́ↄ dↄↄ mà, ben Luda Malaika lɛ́ zù Agyarazi zaa musu
    à bè: Bↄ́ bé à n lee Agyara? Ǹton vĩa kɛro, zaakɛ Luda nɛ́ pì ↄ́ↄ dↄↄ mà guu kɛ̀
    à kún.'
  gub-BL: Wenu Tupàn izai'o mehe. Tupàn heko haw pe har ywate har uhapukaz Agar pe
    kury. — Ma'e rehe nanepy'apy'a katu kwaw, Agar, i'i izupe. — Ekyze zo nehe, ta'e
    Tupàn wenu nememyr izai'o mehe a'e pe a'e xe.
  eng-DRA: 'And God heard the voice of the boy: and an angel of God called to Agar
    from heaven, saying: What art thou doing, Agar? fear not: for God hath heard the
    voice of the boy, from the place wherein he is.'
  knf-knf: 'Naşibaţi aŧiink napoţ kë akwooni, kë uwanjuŧ wi nul uşë duuna Hagar du
    baţi aji na a : « Hagar, we wa ba? Klënk, Naşibaţi aŧiink ŋwooni ŋi napoţ du dko
    di ibëkanuluŋ.'
