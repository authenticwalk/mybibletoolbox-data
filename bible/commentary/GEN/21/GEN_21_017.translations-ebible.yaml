verse: GEN.021.017
translations:
  mal-C: ദൈവം കുട്ടിയുടെ കരച്ചിൽ കേട്ടു; ദൈവദൂതൻ ആകാശത്തുനിന്ന് ഹാഗാറിനെ വിളിച്ച്
    അവളോട്, “ഹാഗാറേ, നിനക്കെന്തുപറ്റി? ഭയപ്പെടേണ്ട, ബാലൻ കിടക്കുന്നിടത്തുനിന്നുള്ള
    അവന്റെ നിലവിളി ദൈവം കേട്ടിരിക്കുന്നു.
  deu-TKW: 'Als nun Gott das Schreien des Knaben hörte, da rief der Engel Gottes der
    Hagar vom Himmel her zu und sprach zu ihr: Was ist dir, Hagar? Sei getrost! Gott
    hat das Schreien des Knaben gehört da, wo er liegt.'
  lin-lin: 'Nzambe ayokaki mongongo ya mwana, mpe Anjelu na Nzambe abengaki Agari
    wuta na likolo. Ayebisaki ye : « Agari, likambo nini ? Kobanga te, pamba te Nzambe
    ayoki mongongo ya mwana wuta na esika oyo otikaki ye.'
  cbr-NT: 'Usai tuá ax inia ka Nukën ''Ibu Diosan kuakëxa; kuakin ka Nukën ''Ibu Diosan
    ángelnën naí manámixun Agar kuënkin ësokin kakëxa: ¿Uisai kaina ''ian Agar? Kamina
    rakuë́tima ''ain Nukën ''Ibu Diosan ka mi ''imainun min tuá bëunan mëskuti inia
    kuaxa uinu kara min tuá ''ikën.'
  eng-LSV: And God hears the voice of the youth; and the messenger of God calls to
    Hagar from the heavens and says to her, “What to you, Hagar? Do not fear; for
    God has listened to the voice of the youth where he [is];
  bmu-bmu: 'Morö sahöröhi, mi Anutunöŋ möriga garataŋan suepnöhök Hagargö qeta kewö
    jiyök: “Hagar, gi wani lömbötkö uruŋe maljan? Keŋgötki kude mötnöŋ. Morönöŋ endu
    ahöba sahötzawi, Anutunöŋ sahötŋi mi lök mötza.'
  eng-GNV: Then God heard the voyce of ye childe, and the Angel of God called to Hagar
    from heauen, and said vnto her, What aileth thee, Hagar? feare not, for God hath
    heard the voyce of the childe where he is.
  eng-WEBSTER: 'And God heard the voice of the lad: and the angel of God called to
    Hagar out of heaven, and said to her, What aileth thee, Hagar? fear not; for God
    hath heard the voice of the lad where he is.'
  nhw-BL: 'Huan Toteco Dios quicajqui para chocayaya nopa oquichpil, huan se itequihua
    Toteco Dios quinojnotzqui Agar tlen ilhuicac huan quiilhui: “¿Tlaque tijpiya Agar?
    Amo ximajmahui pampa Toteco Dios quicactoc quen choca ne oquichpil nopona campa
    itztoc.'
  swh-ONEN: Mungu akamsikia kijana akilia, malaika wa Mungu akamwita Hagari kutoka
    mbinguni na kumwambia, “Kuna nini Hagari? Usiogope, Mungu amesikia kijana analia
    akiwa amelala pale.
  bba-bba: Gusunɔ u bii win nɔɔ nuɑ mɑ win ɡɔrɑdo u Aɡɑɑ sokɑ wɔllun di u nɛɛ, mbɑ
    n nun mɔ̀, Aɡɑɑ. A ku nɑndɑ, domi Gusunɔ u bii win nɔɔ nuɑ mi u wɑ̃ɑ.
  eng-KJVCPB: And God heard the voice of the lad; and the angel of God called to Hagar
    out of heaven, and said unto her, What aileth thee, Hagar? fear not; for God hath
    heard the voice of the lad where he is.
  cpy-cpy: 'Ikemakiri Tajorentsi riraawaeta eentsi, ikaantanaki ronampiri tajorentsite
    jenokinta, ikantziro Agar: “¿Iitaka awijimotzimiri Agar? Eero pithaawashiwaeta,
    ikemakiri Tajorentsi rirahaa peentsite pomaryaakirira.'
  mpx-mpx: Yaka Yabowaine i hago geman i kahikahin, inoke Yabowaine wana anelose i
    yoga Hega elana anana i loem labulabumwa i ba, “Hega, ga i ola? Hauna gun i nak?
    Bahi nu lolovakun, Yabowaine geman wana kahin iyaka i hagoem labi toto u teliya.
  wbp-wbp: Kaaturluju purda-nyangu wirriya kurdu yulanja-kurraju. Ngula-jangkaju,
    purlajarla ngati-nyanukulku, “Yuwa, nyiyarla kanpa muntuku-jarrinjarla yulami?
    Lani-jarrinja-wangu nyinaya, ngulajurna nyurru purda-nyangu nyuntu-nyanguju kurdu
    wirriyaju yulanja-kurraju yamangkaju.
  luo-luo: Nyasaye nowinjo nyathi kaywak kendo malaika mar Nyasaye noluongo Hagar
    gie polo kendo owachone niya, “Angʼo marach, Hagar? Kik iluor; Nyasaye osewinjo
    nyathi kaywak kama onindeno.
  meu-meu: Dirava ese mero gadona e kamonai, bena Dirava ena aneru ta ese guba amo
    Hagara e boi henia, eto, Hagara e, oi na edeheto? Asio gari, badina be Dirava
    ese mero gadona vada e kamonai.
  npi-ULB: परमप्रभुले त्यस बालकको सोर सुन्‍नुभयो, र स्वर्गबाट परमप्रभुको एउटा दूतले
    हागारलाई बोलाएर भने, “हागार, तिमीलाई के कुराले सताइरहेको छ? नडराऊ, किनकि त्यस
    बालक भएको ठाउँबाट त्यसको सोर परमप्रभुले सुन्‍नुभएको छ ।
  yor-yor: Ọlọ́run gbọ́ ohun ẹkún náà, Angẹli Ọlọ́run sì pe Hagari láti ọ̀run, ó sì
    wí fun un pé, “Hagari, kín ni ó ṣe ọ́? Má bẹ̀rù nítorí Ọlọ́run ti gbọ́ ẹkún ọmọ
    náà níbi tí o tẹ́ ẹ sí.
  emp-NTPO: 'Mãwã b̶ʌd̶e Ãcõrẽba dji warrara jĩã b̶ʌda ũrĩsia. Maʌ̃ne bajãneba Ãcõrẽ
    nezocaba Agarada trʌ̃ jarasia: –Agara, ¿sãwãsi? Wayarãdua. Ãcõrẽba bʌ warra jĩã
    b̶ʌda ũrĩ b̶ʌa.'
  ind-ind: Berkatalah malaikat dari surga kepada Hagar, “Jangan menangis, Hagar! Jangan
    takut, karena Allah sudah mendengar tangisan anakmu.
  pes-OPCB: 'آنگاه خدا به ناله‌های پسر توجه نمود و فرشتهٔ خدا از آسمان هاجر را ندا
    داده، گفت: «ای هاجر، چه شده است؟ نترس! زیرا خدا ناله‌های پسرت را شنیده است.'
  ssx-ssx: Koda꞉ma꞉ mo wekina꞉ e̱ leekeeki opua hepeni nanema꞉ Koda꞉na꞉ enisoloma꞉
    Heika pa꞉ta꞉ alota꞉ Heikao. Neketa꞉ alekena꞉ ka꞉nda꞉ma꞉ homelepe. Koda꞉ma꞉ mo
    wekina꞉ e̱ opia꞉ma꞉ paala꞉ma꞉ na homa꞉pee.
  lcm-lcm: Na God kala longong a nat lik ang sipo tangis na kana angelo kala songosongo
    le metekuku taun a Agar asukang ke, “Agar, kupo sa? Ku ago ta leng an, using a
    God katala longong lenginang kana tangis a kam nat si ring ang kapo matung singina.
  aer-aer: Nhenge Ngkartele urreye akweke renhe artnerlenge aweke, alkere-arenye Ngkarte-kenhe
    Hagar-eke arlkeke alkere akertne-ngentyele imerte angkemele, “Hagar, iwenheke-ame
    unte arnterre itirreme? Atere-irretyalaye. The kwenhe aweke ampe urreye ngkwinhe
    artnerlenge.
  tgl-ULB: Narinig ng Diyos ang boses ng bata, at tumawag ang anghel ng Diyos kay
    Agar mula sa langit, at sinabi sa kanya, “Anong gumagambala sa iyo, Agar? Huwag
    kang matakot, sapagkat narinig ng Diyos ang boses ng bata mula sa kanyang kinaroroonan.
  nop-nop: Kaŋ Bepaŋ adi kunum ginaŋ hatiŋale mihidi maat kobulabulaye hatuguk u nadiguk.
    Tiŋa Bepaŋ’walaŋ aŋeloŋiŋdi tam u indiŋ kutiniŋguk, “Haga! Du maŋgoŋ tilaŋ? Du
    munta mu tibeŋ. Mihi adi dahale maat kolune Bepaŋdi nadilak.
  kca-kca: 'Турәм энәмты пŏх тўр сый хуԓтсәԓы; Турәм ангел турәм эԓты Агарь ўваԓтсәԓԓы
    пӑ йастәс: «Хŏты йисән, Агарь? Аԓ пӑԓа; Турәм энәмты пŏх тўр сый щиԓта, хŏта ԓўв
    уԓ, хўԓтсәԓы;'
  cbu-NT: 'anoo Apanllsha mazinarangu, yuwaa nllur kiyung kachiykachu anoo, Apanll
    muchchur kanindamand Akararineetsi kuruzurangiya: ¿Akaraa, mashta? Punirinllpa.
    Nuw yasakina yuwaa iparish kiyung kachiykachu anootsi.'
  usa-usa: Îtogo Ítímaerimo ibiqó-yáráimma ítáraiye. Îtogoní énítóreko wíyôpake Ágamma
    áyarena abo wetábá tiráiye, “Nóraq-uránó, Ága? Íma ikatíq-uwó, Îtogo enánikoní
    ibiqá ítátuwaiye.
  hui-hui: Ngode Datagaliwabehanda igiri biagome dugu biyago hale hene. Hale hayagola
    dahuliyali mbira dahuliya andaga howa Hegahondo oladali howa lalu, Hega-o agua
    biyabe. Í̠na gi holene nawi. Ngode Datagaliwabehanda igiri dugu biayuago hale
    hayago
  wrs-wrs: Doa Sesoa hellenamba, wo senamini Sesoana ovsongolnindrini ishopiha vemnana
    os, Hakar, manam yimba mindnamba duus vevav, Sesoa doa hellei ombpovpa.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​သား​ငယ်​ငို​သံ​ကို​ကြား တော်​မူ​၏။ ထို​ကြောင့်​ဘု​ရား​သခင်​၏​ကောင်း​ကင်
    တ​မန်​သည်​ကောင်း​ကင်​မှ``ဟာ​ဂ​ရ၊ သင်​သည် အ​ဘယ်​ကြောင့်​စိတ်​ပူ​ပန်​ရ​သ​နည်း။ မ​စိုး​ရိမ်
    နှင့်။ ဘု​ရား​သ​ခင်​သည်​သား​၏​ငို​သံ​ကို​ကြား တော်​မူ​ပြီ။-
  cbi-NTPO: 'Tsenñu juntsa kaana bain waañu, Dios selusharen meemi; tsenñu Diosa''
    anjee Agarnu paputu tsandimi: ¿Tyeengues nendu iyu, Agar? Jeetyatyude, ñu'' na
    challa naana'' waañu bain Dios meeve.'
  bod-N: དེ་ཡང་དཀོན་མཆོག་གིས་བུ་ཆུང་ཞིག་ངུ་བའི་སྐད་གསན༌ཏོ། །དཀོན་མཆོག་གི་ཕོ་ཉས་ནམ་མཁའི་ཞིང་ཁམས་ནས་ཧ་གར་གྱི་མིང་ནས་བོས་ཏེ་འདི་སྐད༌དུ།
    ཧ༌གར། ཁྱོད་ཀྱིས་འདི་ལྟར་བྱེད་དོན༌ཅི། ཁྱོད་རང་འཇིགས་མི་དགོས༌ཏེ། དཀོན་མཆོག་གིས་བུ་ཆུང་གི་སྐད་གསན༌ཏོ།།
  wsk-wsk: Se Kaem kuriang mu ko niara ikiam. Se ko engel duruk te baga se Hagar auram
    ale maonam, “Hagar, ni anape ko ikia ka moa lagoso ya? Me nguangerko! Kaem kuriang
    niakaso mu ikiam.
  kkl-kkl: Me Ismael nenekori mag yori hain taknep ulamogti, “Na mag,” alamogha Allahri
    ka'ebaogpa, Allah ilipsae arukna malaikat nenekori imag agha yubu lelamogti, “Hagar,
    sa'a sembe wana ikin uro wamlam? Allahri anme yubu ka'ebalba, log sembaheng kom!
  sna-sna: Mwari akanzwa mukomana achichema, uye mutumwa waMwari akadana Hagari kubva
    kudenga akati kwaari, “Zvaita seiko Hagari? Usatya; Mwari anzwa kuchema kwomukomana
    paakavata apo.
  spa-BLM: 'Dios escuchó la voz del niño. El ángel de Dios llamó a Agar desde el cielo
    y le dijo: “¿Qué te preocupa, Agar? No tengas miedo. Porque Dios ha escuchado
    la voz del niño donde está.'
  beu-beu: Ismael ana bau angu, Lahatala Ana amal angu vengmee. Angmuse Lahatala Egahingvala
    sorga mi angu, burang mi Hagar earut hula, “Hagar! Etatalang ba aana susat aulang
    angu? Ekang uuangmari ekang. Ooal Ismael ana emana mi tiat bau angu, Lahatala
    Ana amal angu vengmee tila.
  cac-cac: 'Ix yab''an Dios yoc'' vin̈, ato d''a satchaan̈ ix lolonemta yángel Dios
    d''a ix Agar chi'', ix yalani: Ach Agar, ¿tas tzach ic''ani? Man̈ ach xivoc, a
    Dios toxo ix ab''an yel yav vin̈ une'' chi'' yoc'' b''aj ix actejcan chi''.'
  swh-ULB: Mungu akasikia kilio cha kijana, na malaika wa Mungu akamwita Hajiri kutoka
    mbinguni, akamwambia, “Nini kinakusumbua? Usiogope, kwa kuwa Mungu amesikia kilio
    cha kijana mahali alipo.
  bel-bel: 'і пачуў Бог голас хлопчыка; і анёл Божы зь неба паклікаў Агар і сказаў
    ёй: што з табою, Агар? ня бойся; Бог пачуў хлопчыкаў голас адтуль, дзе ён быў;'
  deu-ELBBK: 'Und Gott hörte die Stimme des Knaben. Und der Engel Gottes rief der
    Hagar vom Himmel zu und sprach zu ihr: Was ist dir, Hagar? Fürchte dich nicht!
    Denn Gott hat auf die Stimme des Knaben gehört, da, wo er ist;'
  mbb-OT: Piru nezineg te Megbevayà is ked-erang te vatà. Umbe migkaǥi is belinsuǥuen
    te Megbevayà diyà te langit te, “Hagar, hengkey is idsineǥew nu? Kenè ka mahandek!
    Nezineg te Megbevayà is ked-erang keniyan te anak nu.
  msc-msc: 'Kɔni Alla ka den kasi kan mɛn. Wo rɔ, Alla la mɛlɛka ka a kan nabɔ Hajara
    ma ka bɔ sankolo rɔ. A kan ko: «Hajara, nfen kɛni? I kana silan. Alla ra i den
    kasi kan mɛn.'
  mal-2015: 'ദൈവം ബാലന്റെ നിലവിളി കേട്ടു; ദൈവത്തിന്റെ ദൂതൻ ആകാശത്തു നിന്നു ഹാഗാരിനെ
    വിളിച്ചു അവളോടു: ഹാഗാരേ, നിനക്കു എന്തു? നീ ഭയപ്പെടേണ്ടാ; ബാലൻ ഇരിക്കുന്നേടത്തുനിന്നു
    അവന്റെ നിലവിളി ദൈവം കേട്ടിരിക്കുന്നു.'
  tuo-NT: 'Õꞌacʉ̃ co macʉ̃ uticã tʉꞌocʉ niwĩ. Cʉ̃ tojo weecã tʉꞌogʉ, cʉ̃ basuta nimigʉ̃,
    cʉ̃rẽ werecoꞌtegʉ weronojõ upʉsãjãnʉꞌcã, ʉꞌmʉsepʉ ucũdijocʉ niwĩ: “¿Agar, deꞌro
    waꞌati? Uiticãꞌña. Õꞌacʉ̃ mʉꞌʉ macʉ̃ uticã tʉomi.'
  gup-gup: Wanjh God bibekkang Ishmael bu nungka dorrengh nalkbuhnalkbuni, wanjh angel
    nuye God bikayhmeng Hagar kaddumbeh dja bimarneyimeng, “Hagar, njale yihkangewarre?
    Yuwn yikele, dja ngaye God nganalkbekkang wurdyaw kore kahyo.
  met-met: Urana lungu garua tang mua, saking Urana uleginama wagi masok ma long xaiya
    mana Hagar ba, “Hagar, mauxangama baru? Labu umaxuwau tai. Urana lungu garua tang
    mua mana longga wa mana ba.
  gvs-gvs: Ago gomanayana ina táiya Yaubada inove, tuwo ina anerose yábana goi itumasobu
    idigo kana, ‘Ega, kaga kutaiyae? Taabu kuumatōita. Gomanayana amoko goi iitusobu
    ina táiya Yaubada bogina inove.
  rmc-rmc: 'Ale o Del šunďa le čhavoreskro roviben a le Devleskro aňjelos vičinďa
    andral o ňebos pre Hagar a phenďa lake: „So tute, Hagar? Ma dara tut, bo o Del
    šunďa tire čhas, sar rovel ode, kaj hino.'
  nlg-nlg: God te rongovia na garimane te tangi, ma nina angel God te bosa mai i kokou
    vania Hagar, me ghaghua, “?Na hava to nia dikalio? Ko bei mataghu. God te rongovia
    tua nina tangi na garimane to va talua igaa.
  dgr-DOGNT: Hanìkò Nǫ̀htsı̨ eyı dǫzhìa etse yeèhkw'ǫ. Nǫ̀htsı̨ wets'ǫ yak'eet'ı̨į̀
    yak'e gots'ǫ Hagar ts'ǫ̀ gode, hayèhdı, “Hagar nexè dàgòjà? Dı̨ı̨jı̨-le, dǫzhìa
    eyı whetı̨ı̨ xè etsee sìı Nǫ̀htsı̨ yeèhkw'ǫ hǫt'e.
  pes-OPV: 'و خدا، آواز پسر را بشنید، و فرشته خدا از آسمان، هاجر را ندا کرده، وی را
    گفت: «ای هاجر، تو را چه شد؟ ترسان مباش، زیراخدا، آواز پسر را در آنجایی که اوست،
    شنیده است.'
  ron-1924: 'Думнезеу а аузит гласул копилулуй, ши Ынӂерул луй Думнезеу а стригат
    дин чер пе Агар ши й-а зис: „Че ай ту, Агар? Ну те теме, кэч Думнезеу а аузит
    гласул копилулуй ын локул унде есте.'
  ben-OBCV: ঈশ্বর সেই ছেলেটির কান্না শুনতে পেলেন, এবং ঈশ্বরের দূত স্বর্গ থেকে হাগারকে
    ডেকে বললেন, “কী হল, হাগার? ভয় পেয়ো না; সেখানে শুয়ে ছেলেটি যখন কাঁদছে, তখন তার
    কান্না ঈশ্বর শুনেছেন।
  lex-lex: 'Orgahi Natlin nana keke''enku'' de nkakru, noka Orgahi hopopanni-lili''irnu
    Nhaun la Hagar nwatiawu lyanti, Nakot la Niwra: “Hya'' ed maka ralammu nmawal
    nohora Hagar e? Yan mumta''ata, yoma Orgahi Natlin nan oleka a''namu nkakru la''a
    gen miaka ha mudud tiarga de.'
  rgu-rgu: Manetualain namanene Ismael haraoe dodola na, boe ma eilaꞌo-limalopen esa
    neme nusatetu-ikutemaꞌ naloo Hagar nae, “Hagar! Ubeaꞌ taon de o susa tao leoꞌ
    ia? Bosoꞌ bii, huu fo Manetualain namanene anaꞌ ria haraoe dodola na so.
  som-som: Ilaah baana maqlay codkii wiilka; malaa'igtii Ilaahna Haagaar bay samada
    uga yeedhay, oo waxay ku tidhi, Haagaaray, maxaa ku helay? Ha baqin; waayo, Ilaah
    waa maqlay codkii wiilka, meeshuu joogo isagu.
  lat-VUC: 'Exaudivit autem Deus vocem pueri: vocavitque angelus Dei Agar de cælo,
    dicens: Quid agis Agar? noli timere: exaudivit enim Deus vocem pueri de loco in
    quo est.'
  aoi-aoi: Eneja kembirra Neningikarrawara n-engkirrika nakina ena-langwa angwada.
