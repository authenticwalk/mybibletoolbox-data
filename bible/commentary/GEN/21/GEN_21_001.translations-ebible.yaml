verse: GEN.021.001
translations:
  mal-C: ഇതിനുശേഷം യഹോവ, അവിടന്ന് അരുളിച്ചെയ്തിരുന്നതുപോലെ സാറയെ സന്ദർശിച്ചു; അവൾക്ക്
    അവിടന്നു നൽകിയിരുന്ന വാഗ്ദാനം നിറവേറ്റി.
  deu-TKW: Jahwe aber hatte an Sara erfüllt, was er verheißen hatte, und Jahwe that
    mit Sara, wie er geredet hatte.
  lin-lin: Yawe atalisaki bolamu na Ye epai ya Sara ndenge kaka alobaki mpe akokisaki
    elaka oyo apesaki ye.
  cbr-NT: Usa 'ain ka ax kikësabi oia 'inun Sara Nukën 'Ibun bërúankëxa, usokëx ka
    ax kikësabi oi 'iakëxa,
  eng-LSV: And YHWH has looked after Sarah as He has said, and YHWH does to Sarah
    as He has spoken;
  bmu-bmu: 'Kembunöŋ Sara kalem möriam waŋgimamgö keuŋi jim jöhöi ahöyöhi, miaŋgö
    dop i ek galöm ak waŋgii malök. Keu jiyöhi, miaŋgö dop i kewö ak waŋgiyök:'
  eng-GNV: Nowe the Lord visited Sarah, as he had saide, and did vnto her according
    as he had promised.
  eng-WEBSTER: And the LORD visited Sarah as he had said, and the LORD did to Sarah
    as he had spoken.
  nhw-BL: TOTECO quipixqui hueyi iyolo ica Sara huan quitiochijqui quen mocajtoya
    ihuaya Abraham para quichihuas.
  swh-ONEN: Wakati huu Bwana akamrehemu Sara kama alivyokuwa amesema, naye Bwana akamtendea
    Sara kile alichokuwa ameahidi.
  bba-bba: Yinni Gusunɔ u yɑɑye ye u rɑɑ Sɑɑrɑɑ sɔ̃ɔwɑ. U mɑɑ win nɔɔ mwɛɛru yibiɑ.
  eng-KJVCPB: And the Lord visited Sarah as he had said, and the Lord did unto Sarah
    as he had spoken.
  cpy-cpy: Ikanta Tajorentsi, ikenkithashireteero Sara, monkaataka inintakaakirori.
  mpx-mpx: Yehoba Sela i muloluan i ola valila wana baaba, ge i ginol eliyana i ola
    wana bateli.
  wbp-wbp: Ngula-puru-juku, Jiirajulpa manngu-nyangu YAAWIYI-rliji kujarla yangka
    nyurru-wiyi jangku-pungu kurdu wirriya.
  luo-luo: Koro Jehova Nyasaye notimo ngʼwono ne Sara kaka nosewacho kendo Jehova
    Nyasaye nochopo kare singruok mane osenyiso Sara.
  meu-meu: Bena Iehova ese Sara e vadivadi henia bona ena gwau-hamata heḡereḡerena
    e kara henia.
  npi-ULB: आफूले भन्‍नुभएअनुसार परमप्रभुले सारालाई ध्यान दिनुभयो, र आफूले प्रतिज्ञा
    गर्नुभएझैँ उहाँले साराको निम्ति गर्नुभयो ।
  yor-yor: Olúwa sì bẹ Sara wò bí ó ti wí, Olúwa sì ṣe fún Sara gẹ́gẹ́ bí ó ti ṣèlérí.
  emp-NTPO: Mãwãnacarea Ãcõrẽba Sarara carebasia idjia wãrãneba jarad̶a quĩrãca.
  ind-ind: TUHAN memberkati Sara dan memenuhi janji-Nya sebagaimana yang sudah dikatakan-Nya.
  pes-OPCB: خداوند به وعده‌ای که به سارا داده بود، وفا کرد.
  ssx-ssx: Mo Tekehalima꞉ ipika꞉ pi la꞉ wieke tupa꞉ kone Seta epeayeketa꞉
  lcm-lcm: Au si vuk pangau ang, IAVE kala arai ani Sara na kala atautauia ia val
    kata palatung.
  aer-aer: YAHWEH-arle mwerre-arle aneke Sarah-eke rarle angkentye ikwerenhe atnyeneke-arle.
    Rarle mpwareke Rarle angkeke-arteke akwete-arle.
  tgl-ULB: Binigyang pansin ni Yahweh si Sara gaya ng sinabi niya at tinupad ni Yahweh
    ang kanyang pangako kay Sara.
  nop-nop: Kaŋ Wapum adi Salah’walaŋkade me nalum wooŋ mede yokiliti timiŋguk undugoŋ
    tiŋa tubulodaguk.
  kca-kca: Турәм Куща, йастымаԓ щирән, Сарра пеԓа щи арат йӑм ус пӑ, хŏты ԓўвеԓа йастыԓыйәс,
    щиты версәԓы.
  cbu-NT: Apanll waana Saraa chinarangu, Sararineemi kapung istachinllpa, tárangu,
    anuritam kukoo tuminurangiya.
  usa-usa: Yawe Îtogo wemá tiráiteniq-umá Téramma atimuqá-aména abo wemá Abara-ámmo
    pórómátimo-uyákáraimma kíqna-uramma taróquráiye.
  hui-hui: Anduane Homogohanda Sara biamogo bulebero lalu abale lo wiyadagua bialu
    biamogo bini.
  wrs-wrs: Doa Yawe Saram awothona, wo noinda enava avna, otolm sleihana tuendisrini
    Aprahamna. Honamba os phona, ten seilm Sesoa ishomnanam Apraham. Wo nonamangas
    phona, Sesoa doara ishomnanamba.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​က​တိ​တော်​ရှိ​သည်​အ​တိုင်း စာ​ရာ​ကို​ကောင်း​ချီး​ပေး​တော်​မူ​သ​ဖြင့်၊-
  cbi-NTPO: Yavé Saranu tyee tsanguenbera kentsuyu timuwa ju'ba, uwain tsangue ura'
    kemi.
  bod-N: དེ་ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་དེ་སྔར་ཞལ་བཞེས་གནང་བ་བཞིན་སཱ་ར་ལ་ཐུགས་རྗེ་གནང་བ་དང་དེ་བཞིན་དུ་འགྲུབ་པར་མཛད༌དོ།།
  wsk-wsk: Yawe maingkala balu beteram uwutata, ko nunguning Sarah kumik te beteram.
  kkl-kkl: Wamekti Nuni Allahri samenag lebogne sembe o'ona aro Sara sembe seneraglamog.
  sna-sna: Zvino Jehovha akaitira Sara nyasha sezvaakanga areva, uye Jehovha akaitira
    Sara zvaakanga avimbisa.
  spa-BLM: Yahvé visitó a Sara como había dicho, y Yahvé hizo con Sara lo que había
    dicho.
  beu-beu: Lahatala Ana Sara eaabetang angu uuling ateing, emenghula Ana vengbanang
    iila angu edadenang. Angu ebele, Lahatala Ana aaung-hama ening metma Sara adana,
    naba ba Ana vengpalai tila angu eamulung. Abraham ana boma tila, aarunge luung
    niang se, Sara ana atou veng. Angmuse Sara ana vaal mehal nu vengajait metma Abraham
    enang, ejol ba Lahatala Ana vengbanang iila angu eamulung. Abraham ana oal angu
    ene maveng, ene Isak (evengbanang tarang se hula, ꞌana palelaꞌ). Isak euumur ved
    tuaru muse, Abraham ana aing sunat, Lahatala Eparenta angu eamulung. Uanguveng
    Sara ana Isak aing vengajait metma Abraham enang angu, Abraham euumur mitung 100
    tila. Angmuse Sara ana mateng hula, “Lahatala Ana ening na palela, se nomi sanang
    iila angu ebele. Base angase, nehe ba na anga vengmee ang naung, ing emangpi nat
    hama-hamat palela.” Nemehal noleve boma-memet lolobahi tila. Angu ebele, nehe
    emangpi veng iomit hula, angase na bae bisa vaal veng niang iila. Aarunge Lahatala
    ana ening angase na bisa vaal mehal nu vengajait metma nemehal enang iila.
  cac-cac: Icha ix aj yalan Jehová Dios d'a ix Sara to ol aljoc junoc yune' ix, icha
    chi' ix aj yelc'ochi.
  swh-ULB: Yahwe akamsikiliza Sara kwa umakini kama alivyo kuwa amemwambia, Yahwe
    akamfanyia Sara kama alivyo kuwa amemwahidi.
  bel-bel: І паглядзеў Гасподзь на Сарру, як сказаў; і зрабіў Гасподзь Сарры, як казаў.
  wed-wed: Ma Bada Sarah i viaiaini ma i paripari-vainuaḡani nanare i kauei.
  deu-ELBBK: Und der HERR suchte Sara heim, wie er gesagt hatte, und der HERR tat
    der Sara, wie er geredet hatte.
  mbb-OT: Midtentenuzan te Nengazen is migkaǥi zin he edhimuwen din diyà te ki Sara
    sumalà is insaad din.
  msc-msc: Allabatala hinara Saran na ikomin a tun ka a fɔ ɲa mɛn ma. A ka lahidi
    mɛn ta a yɛ fɔlɔ, a ka wo mafa.
  mal-2015: അനന്തരം യഹോവ താൻ അരുളിച്ചെയ്തിരുന്നതുപോലെ സാറയെ സന്ദർശിച്ചു; താൻ വാഗ്ദത്തം
    ചെയ്തിരുന്നതു യഹോവ സാറെക്കു നിവൃത്തിച്ചുകൊടുത്തു.
  tuo-NT: Õꞌacʉ̃ cʉ̃ níꞌcaronojõta Sarare añurõ weecʉ niwĩ. Cʉ̃, “Mʉꞌʉ wĩꞌmagʉ̃ cʉogosaꞌa”,
    níꞌque queoro waꞌacã weecʉ niwĩ.
  gup-gup: Kaluk Yawey bimarnekurduyimeng Sarah kunmak bu nungka yingkihdjedjenkurrmeng,
    dja nungka Yawey bimarnekurduyimeng bu nungka biberrebbom.
  met-met: Toxoratamona su mana haruanganoa saing libu xai mana Sara bila hau haruanga
    muga ba.
  gvs-gvs: Tuwo sikaaiyaka, sikaaiyaka, Yauwe ina Sera yaina goi iguinuwe nakae boi
    ikatotule, tauna Serayana boi ikágala go, bogina itoboine ikéuwama.
  rmc-rmc: O RAJ sas ke Sara lačhejileskro a doľikerďa peskro lav, so la diňa.
  nlg-nlg: Yahweh te vautoa Sarah taonia te diki bahua nia tua,
  dgr-DOGNT: Gots'ǫ̀ K'àowo, Sarah ts'ǫ̀ wedzeè eteèɂı̨ t'à edeyatıì yeghàı̨ɂǫ k'ę̀ę̀
    yets'ǫ̀ eghàlaı̨dà.
  pes-OPV: و خداوند برحسب وعده خود، ازساره تفقد نمود، و خداوند، آنچه به ساره گفته
    بود، بجا آورد.
  ron-1924: Домнул Шь-а адус аминте де челе че спусесе Сарей ши Домнул а ымплинит
    фацэ де Сара че фэгэдуисе.
  aui-aui: Wasina bi Yawe God, Sera iviwiiteni da metagha ivisuwonana naboni da Sera
    iyituwa da natuna tomogha.
  ben-OBCV: সদাপ্রভু তাঁর বলা কথানুসারে সারার প্রতি অনুগ্রহকারী হলেন, এবং সদাপ্রভু
    যে প্রতিজ্ঞা করেছিলেন, সারার প্রতি তাই করলেন।
  lex-lex: Emolmolla hya' maka Orgahi Nakottarg oleka la de, Orgahi Nhi' samomuou
    Sara, ne Nhi'a pa
  rgu-rgu: Basa ria boe ma, MANETUALAIN fee ua-naleꞌ neuꞌ Sara, tuka Ria hehelu na.
    Abraham namalasi so, te Sara nairu. Fai fo ana boki a, Abraham teun natun esa
    so. Naraa no ledo-fain, boe ma Sara boki na ana touꞌ esa. Abraham foi anaꞌ ria
    nade, Isak (sosoa na nae, ‘ana hiꞌa’). Sara boe dedea nae, “Manetualain tao na
    au hiꞌa, nana huu besaꞌ ia au amahoꞌo. Lahenda ra afi rae, au ta bisa hapu anaꞌ
    nai au fai lasi ka soꞌ. Sekonaa te, leo mae au sao ka namalasi kokoo so, tehuu
    au bei boki fee ni. De besaꞌ ia, sudi bea fo ramanene hata ia, sira boe hiꞌa sama-sama
    roo au.” Boki basa Isak faiꞌ falu, boe ma Abraham sunat ana, tuka Manetualain
    pareta Na.
  som-som: Oo Rabbigu Saarah wuu soo booqday siduu yidhi, oo Rabbigu wuxuu Saarah
    u yeelay siduu kula hadlay.
  lat-VUC: 'Visitavit autem Dominus Saram, sicut promiserat: et implevit quæ locutus
    est.'
  aoi-aoi: Biya nakine-ka Yaweya ni-yarrkilalikama ena-langwa ayakwa ebina ni-yarrkakumarnuma
    ebina-wiya Jera-wa akwa nu-marngkirradinuma dakina-manja.
  eng-ASVBT: And Jehovah visited Sarah as he had said, and Jehovah did unto Sarah
    as he had spoken.
  mna-mna: Kaimer mana Anutu ikampe Sara mi ikam ma kopoono. Ito sua ta muŋgu imbuk
    pini na. Tana indeeŋe ka nol tau Anutu iur pini be ipeebe pikin, to Sara ipeebe
    kolman Abaraam le pikin tomooto ta.
  ita-1885: E IL Signore visitò Sara, come avea detto. E il Signore fece a Sara come
    ne avea parlato.
  eng-LXXUP: And the Lord visited Sarah, as he said, and the Lord did to Sarah, as
    he spoke.
  eng-ULB: Yahweh paid attention to Sarah as he had said he would, and Yahweh did
    for Sarah just as he had promised.
  spa-VBL: Y el Señor vino a ayudar a Sara, tal como se lo había prometido. El Señor
    cumplió la promesa que le había hecho a Sara.
  fra-_FOB: Et l'Éternel visita Sara, comme il l'avait dit; et l'Éternel fit à Sara
    comme il en avait parlé.
  mal-mal: അനന്തരം യഹോവ അവിടുന്ന് അരുളിച്ചെയ്തിരുന്നതുപോലെ സാറായെ സന്ദർശിച്ചു; അവിടുന്ന്
    വാഗ്ദത്തം ചെയ്തിരുന്നതുപോലെ യഹോവ സാറായ്ക്ക് നിവർത്തിച്ചുകൊടുത്തു.
  urd-GVR: Tab Rab ne Sārā ke sāth waisā hī kiyā jaisā us ne farmāyā thā. Jo wādā
    us ne Sārā ke bāre meṅ kiyā thā use us ne pūrā kiyā.
  suz-BL: मिनु परमप्रभु यावेमी सारा कली मार देंमे, मेकोन दुम्‍पदा बाक्‍त। उत्‍पत्ती
    १८:१०
  ita-1927: L’Eterno visitò Sara come avea detto; e l’Eterno fece a Sara come aveva
    annunziato.
  ckb-ckb: یەزدان بەو شێوەیەی فەرمووی سارای بەسەرکردەوە و یەزدان چۆنی فەرموو ئاوای
    بۆ سارا کرد.
  eng-BBE: And the Lord came to Sarah as he had said and did to her as he had undertaken.
  crx-NTPO: '''Ink''ez Moodihti (Yahweh) ''en Sarah yughu ninya ''et whe ndutínelh
    ni da'', ''ink''ez Moodihti (Yahweh) ''en Sarah ba nduja, nts''e datni ''et.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಸಾರಳಿಗೆ ವಾಗ್ದಾನ ಮಾಡಿದಂತೆ ಆಕೆಗೆ ದಯೆತೋರಿಸಿದರು.
  bbb-bbb: Ijiege rena Eburame fune eorema ijia E Ireobo fune izege fu kuaema ijiege
    rena Sera daro mamoga fu e fudiena ame fari be bietei. Ro Sera ame ije fu bietema
    ije fune maza ije Godi fu kuaema ijia bietei. Areme Eburame fu ame ije abe ive
    ina Aeseki kuae.
  tam-2017: யெகோவா தாம் சொல்லியிருந்தபடி சாராளைக் கண்ணோக்கினார்; யெகோவா தாம் வாக்களித்தபடியே
    சாராளுக்குச் செய்தருளினார்.
  spa-RV-1909: Y VISITÓ Jehová á Sara, como había dicho, é hizo Jehová con Sara como
    había hablado.
  ron-BTF: Şi DOMNUL a vizitat-o pe Sara aşa cum a spus; şi DOMNUL a făcut Sarei aşa
    cum el a vorbit.
  eng-WEBP: The LORD visited Sarah as he had said, and the LORD did to Sarah as he
    had spoken.
  eng-FBV: The Lord came to help Sarah as he'd said he would. The Lord did for Sarah
    what he'd promised.
  nld-1939: En Jahweh trok Zich Sara aan, zoals Hij gezegd had; Jahweh deed Sara zijn
    belofte gestand.
  nch-BL: TOTECO quipixqui hueyi iyolo ica Sara huan quitiochijqui quej mocajtoya
    ihuaya Abraham para quichihuas.
  tfr-NTPO: E irgo ga l̇l̇ëbo shäryara Jehovárë pjl̈ú Sara kong, l̈ara sorë l̈i eni.
  vie-1934: Đức Giê-hô-va đến viếng Sa-ra, theo như lời Ngài đã phán, và làm cho nàng
    như lời Ngài đã nói.
  hin-CV: याहवेह ने अपने कहे वचन के मुताबिक साराह पर अनुग्रह किया, और उन्होंने साराह
    से जो वायदा किया था, उसे पूरा किया.
  eng-OURB: Adonai visited Sarah [Princess] as he had said, and Adonai did to Sarah
    [Princess] as he had spoken.
  spa-BES: Y él Señor vino a Sara como él le había dicho, y le hizo como había hecho.
  tdx-tdx: Aa le nitilike i Sarà t’Iehovà amy nitsara’ey, le nanoe’ Iehovà amy Sarà
    i nitsarae’ey.
  vid-vid: Mkulu Nguluwi nakamkumbuka Sala, nakamditila kota vyoyelahile.
  pwg-pwg: Bada ina agabiibai Sera kurina irakata da ikikava ivonakiiyapa na iberai.
  eng-OKE: And the Lord remembered Sarah as He had said; and the Lord did unto Sarah
    according as He had spoken.
  tha-KJV: พระเยโฮวาห์ทรงเยี่ยมซาราห์เหมือนที่​พระองค์​ตรัสไว้ และพระเยโฮวาห์ทรงกระทำแก่ซาราห์​ดังที่​พระองค์​ทรงตรัสไว้
  por-BR-2018: E o SENHOR visitou Sara, como disse, e o SENHOR fez com Sara como havia
    falado.
  bco-bco: Yawe eyo꞉ Selayo꞉ sagale alitaki ya꞉sa꞉ga꞉yo꞉, tamin amilo꞉ enedo꞉ dinali
    sio꞉ a꞉no꞉ hendele dimido꞉.
  deu-ELO: Und Jehova suchte Sara heim, wie er gesagt hatte, und Jehova tat der Sara,
    wie er geredet hatte.
  ktm-ktm: Lapan ipu huyen ile ta Sarah ihpa ndre Iy indripa ipe Iy we kipu tih.
  caa-caa: Pues entonces Cawinquirar Dios ixin uche taca e Sara bꞌan taca cocha cay
    uyare.
  eng-WYC-2018: Forsooth God visited Sarah, as he promised, and [ful] filled those
    things, that he spake.
  epo-epo: Kaj la Eternulo rememoris Saran, kiel Li diris, kaj la Eternulo faris al
    Sara, kiel Li parolis.
  uig-PIN: Əmdi Pǝrwǝrdigar wǝdǝ ⱪilƣinidǝk Saraⱨni yoⱪlidi; Pǝrwǝrdigar Saraⱨⱪa deginidǝk
    ⱪildi.
  beo-beo: Hina Gode da Ea ilegele sia:i defele Selama hahawane hamoi.
  tpi-OTNT: Bikpela i mekim gut long Sara olsem em i bin promis.
  hau-SA: Ana nan sai Ubangiji ya nuna wa Saratu alheri kamar yadda ya ce, Ubangiji
    kuma ya yi wa Saratu abin da ya yi alkawari.
  udu-udu: Dhali Tap̱a a’di yayi’d mo mmobuṯa Saarah me’d jin okina a’di mo, dhali
    Tap̱a a’di miiki eya Saarah mo me’d jin okina a’di gwo is mo be.
  uig-LAT: Emdi Perwerdigar wede qilghinidek Sarahni yoqlidi; Perwerdigar Sarahqa
    déginidek qildi.
  nde-nde: Ngakho uThixo waba lomusa kuSara njengoba wayetshilo, uThixo wamenzela
    uSara lokho ayekuthembisile.
  ton-ton: Pea naʻe ʻaʻahi ʻe Sihova kia Sela ʻo hangē ko ʻene folofola, pea naʻe
    fai ʻe Sihova kia Sela ʻo hangē ko ʻene folofola.
  ces-1613: Navštívil pak Hospodin Sáru, tak jakž byl řekl; a učinil Hospodin Sáře,
    jakož byl mluvil.
  eko-eko: Paata ya toole, Nnyizinku khumparikhiya Suhura, khunrettela etile aamwaahitiyeeyo.
