    as he had spoken.
  dji-dji: Ga nyaninyi nyani Yawaydji djakadjili Sarany, miri nyanngapibi Godbi yuwirdjing
    yidjipili birraldjili, ngunung Goddji murr-rangirri,
  gvn-gvn: Abraham wulmanmanda, 100 yearsman, Sara kulngkulman, kangkal manin yala
    nyuluku Godungkuku ngadiku balkan Abrahamanda. Abrahamangka burri dajin, Isaac.
    Isaac warngku 8-balaman, nyunguwundu nganjanangka yulban yakan. Sarangka yalaman,
    “God ngaykunku ngulkurrman. Ngalin ngayku dunyu mukulman, ngadimun; kari, ngayu
    kangkal dingkar manin. Bama wawurr-wawurrmalda, yajarrijida.” Juma nyulu Sarangka
    kari bibi dajin baja Isaacamu. Yinyamun Abrahamangka mayi jirray wayjun, partyka,
    bamanga wubulbuku wambanda.
  nna-nna: Palaja Ngarrkalu ngalypalu jinalu Sarah-ku. Palinymili muwarr yija jarrinyalu
    palinyku. Purlpi Abraham-ja wurrarnala Ngarkalu, “Yija warajaja partunuja kulpulumarna,
    partany kangkuliny Sarah-lu, pirirri kangkulumanga.” Yijarla pala muwarr. Ngarrkamilija
    muwarrja partany kanyalu pirirriku Abraham-ku.
  asm-FB: যিহোৱাই নিজৰ কথাৰ দৰে চাৰালৈ অনুগ্ৰহ কৰিলে আৰু চাৰালৈ যি কৰিব বুলি কৈছিল
    তেওঁ তাক সিদ্ধ কৰিলে।
  sus-A: عَلَتَلَ نَشَ هِننّ سَرَ رَ، عَ عَ شَ لَايِدِ رَكَمَلِ عَ بّ.
  fra-SBL: L'Éternel visita Sara comme il l'avait dit, et l'Éternel fit à Sara ce
    qu'il avait dit.
  hbo-hbo: וֽ͏ַיהוָ֛ה פָּקַ֥ד אֶת־שָׂרָ֖ה כַּאֲשֶׁ֣ר אָמָ֑ר וַיַּ֧עַשׂ יְהוָ֛ה לְשָׂרָ֖ה
    כַּאֲשֶׁ֥ר דִּבֵּֽר׃
  shp-NTPO: Jan axonti yoia keskáakin, Saraakin shinanxon, Diossen ja axonti yoia
    senenhaxona iki.
  eng-WYCLIFFE: Forsothe God visitide Sare, as he bihiyte, and fillide tho thingis,
    that he spak.
  piu-2006: Mayutju Katutjalu yurrunpa watjaṉutjangka Tjaaranya pipirritjarralpi nyinangu.
    Nyinarra katjalpi mantjiṉu. Katja mantjintjala Yipuramalu yini palunya watjaṉu,
    “Yatjikanya.” Tjiṉṯu tjapanpala nyinangutjangka palunya watiṉu, Yipuramalu, Katutjalu
    yurrunpa yalatji palyantjaku watjaṉutjangka. Yatjika paluru yiṯitjanu maa tjinarringu.
    Tjungupula yinkangarapayi Yitjumilanya kutjarra. Yitjumilanya waarrkana Yayikaku
    katja nyinangi. Yinkangaralapula Yatjikaku pikapikarringu, Tjaaralu nyakunytjala.
    Nyakula Yipuramalakutu yankula watjaṉu, “Waarrkana palunya pulanya maamararra
    wantirriyala! Wiya Yitjumilalu kanyilku yulytja nanikuta pulukaṯarra, nyuntu wiyarrinytjala.
    Ngayukuṉulu yulytja kanyilku, Yatjikalu. Kala wantirriyala pulanya!” Yipuramalu
    katjaku puṯu kuliṉu, Yitjumilaku. Palulanguru Katutjalu watjaṉu, “Nyuntu pulanya
    palya wantirriyantjaku, Tjaaranya yunytjurringutjangka. Panyapaṉanta watjaṉutja
    kulila! Nyuntupa katjalu tjamupiṯi kapaḻipiṯi tjuṯa kanyilku, Yatjikalu. Ngurra
    tjiwarriwarriwanaya nyinaku.”
  pjt-pjt: Ka Mayatja Godalu ngaṉmanytju kalkuntjatjanungku Tjiiṟanya palyaṟa pukuḻmanu
    tjitjitjararingkunytjaku. Ka mulapaṯu iṯitjararingu munu tjiḻpi Aipuṟamaku katja
    kanyinu panya palula aṟa, panya Godalu ngaṉmanytju kalkuṉu.
  cwe-cwe: Mndewa Mulungu kamtemela mate Sala fana viyamulongele.
  bgs-bgs: Na, igtuman katô Áglangngagán tô igtandô din, asta madigár tô igbággé din
    ki Sara.
  kik-kik: Nake Jehova agĩtuga Sara o ta ũrĩa oigĩte, na Jehova akĩhingĩria Sara kĩrĩkanĩro
    kĩrĩa aamwĩrĩire.
  ksr-ksr: 'Poŋnoŋ Saara kaleŋ moriaŋ mumambaa qaaya jeŋ somoŋgoro eroti, iikawaa
    so ii galeŋ koma muro laligoro. Qaa jeroti, iikawaa so ii kokaeŋ ama muro:'
  omb-omb: Huqe u vei gareagi Sera mwere nge u warataugi lawea.
  fra-NCL: Yahweh visita Sara, comme il l’avait dit ; Yahweh accomplit pour Sara ce
    qu’il avait promis.
  cek-AK: Angraeng mah thuih ih lok baktih toengah, Sarah khaeah caeh moe, a thuih
    ih lok baktih toengah, Angraeng mah Sarah khaeah sak pae.
  xla-xla: Godta Selaye sikemte polowamama ya꞉ta yu itiyapo himili kokota ikadepe
    Sela dla woyamelepe diyo.
  cuk-cuk: Bab-Jehová e-sogsadba Saraʼgi ise-nued binsasad. Saraʼga ise-sogar-imaksadba
    ega ibmar imaknonikid.
  uig-CYR: Әнди Пәрвәрдигар вәдә қилғинидәк Сараһни йоқлиди; Пәрвәрдигар Сараһқа дегинидәк
    қилди.
  pma-pma: Suval koa Iahova vat kati, rokol kat Serah.
  tel-2017: యెహోవా తాను చెప్పినట్టే శారా పై కనికరం చూపించాడు. తాను చేసిన వాగ్దానాన్ని
    శారా పట్ల దేవుడైన యెహోవా నెరవేర్చాడు.
  hat-BSA: Epi SENYÈ a te bay atansyon a Sarah jan Li te pale a, e SENYÈ a te fè sa
    pou Sarah jan li te pwomèt la.
  bxh-bxh: Guyau ya loholoho Sala lisina yai, be somo Yaubada ya liba fasunuma wa,
    ya fawananaha.
  kos-kos: LEUM GOD El akinsewowoyal Sarah oana ke El tuh wulela,
  hbo-WLC: וַֽיהוָ֛ה פָּקַ֥ד אֶת־שָׂרָ֖ה כַּאֲשֶׁ֣ר אָמָ֑ר וַיַּ֧עַשׂ יְהוָ֛ה לְשָׂרָ֖ה
    כַּאֲשֶׁ֥ר דִּבֵּֽר׃
  ibo-ibo: Onyenwe anyị jiri amara leta Sera dịka o kwuru na ọ ga-eme. Onyenwe anyị
    meere Sera ihe o kwere na nkwa.
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ଆପଣା ବାକ୍ୟାନୁସାରେ ସାରାର ତତ୍ତ୍ୱାବଧାନ କଲେ; ପୁଣି, ସଦାପ୍ରଭୁ
    ଯାହା କହିଥିଲେ, ସାରା ପ୍ରତି ତାହା କଲେ।
  wmt-wmt: Wali yangkartijangka yangka parla marni jarlu Ngarpungu, yinyala parla
    parri. Tarlkujirnila manyanu parringu. Jayirarlu parnanyju martarni nyantukurajinyangu
    walaku. Jamurn lanylanymarnani purangu, nyanartikarrarni yangkartirni parla jarlu
    jularni. Wirriyajarrinya marnin nyanarti Jayira, yapawu parla wirriyajarrinya,
    warralpinyala wirriya, yarnta parri nyanarti martarni parnanyju. Marni parlanyanu,
    “Wirriyakujirni paja Ngarpungu. Kanarlanywarnti mapirri palu wirriya ngunawu,
    warralpungkula palu wirriya.” Yini pa Ayiparanju yutukani Asik. Yangka warrarni
    mirtily ngunangani ngurtinga ngurrawarnti 8, wali nganpayikujirnila yangka parla
    jarlu jularni Ngarpungu Ayiparanku. Wali yangka parringu nyanartirlu wanyjani
    ngamarna, yangka purlkajarrinya kuyila ngarnani. Nyanartikarra palurla miyijaa
    kuyi ngarni purlka wirriyarlu. Pinya manya kuyiwarnti nyantukurawarnti Ayiparanju.
    Kamparnurla manya yinya, ngarnila palu pajangu wirriyarlu kuyijaa miyi. Nyanartijangka
    rijikarrinyani pila parrijarra. Jayirarlu pinya nyangani. Pinapinakarrinyani Jayirarlu,
    wulyumarnani parla parriwu nyantukurawu. Yangka Ayiparan pirlajarriwu, nyanartila
    manya pujurni martawu Asikju manawarntijaa kuyiwarnti mapirri pujurni. Warrkammayinwarnti
    piyirnwarnti mapirri manya martawu ngarpunyankurajangka. Wulyumarnani parla nyantukurarlu
    ngamajirlu Asikku. Pujurni manya martawu Asikju. Puju pila warrarni ngunawu ngamarlangu
    parrijaa marnin yangkarti warrkammayin, wali ngurrujarrakujiwula pilanya piyirnwarntijaa
    kuyiwarnti mapirri. Ngurrujarrala pilanya martawu. Jayirarlu parla wulyumarnani
    parriwu Asikku nyantungumiparni manya martarla. Pinapinakarrinyani pa Asikjumiparni
    manya martawu, parriwarlany pa marlalparni. Malykunyangani pa Jayirarlu parriwarlany
    Yijmayil pamarrwarntingurnijaa manawarntingurni. Ngajirta ngartanya marta nganawurti.
    Wali nyanartijangka Jayira yani manyanta Ayiparankarti. Marnila parla, “Ngunyipungku
    manpinya ngamarlangu, wurna pila yanku.” Ayiparan ngajirta wulyumanyjarla. Jayirarlu
    parla jularni ngunyipungupurru, ngamarlangu pinya ngunyipungkarla. Wali Ngarpungu
    parla marni Ayiparanku, “Wali manpinya yipawu. Ngampurrikarrku marna ngajungu
    parri nyanarti nyuntukura Yijmayil yarnta pa nyuntukura parri nyanarti. Jukuwarnti
    paja manya martawu yapajirnanyunguwarnti pajajinyangula palu ngunawu.” Nyanartijangka
    kumantajarti ngapajaa miyi pinya yinya ngamarlangu, wurnala pinya yiparni. Kitpungani
    pila, ngapala pilangu pujujarrinya. Ngalungala yutukani parri ngamajirlu, yawiyijarrinya
    parla parriwu. Ngajirta ngarta nyaka pirlajarrinyujangka. Nyantu pa ngaluwarlanyjala
    pakul kirrarnani. Wali yinjil manyanta pirriyani wangkijarti Ngarpukurajarti.
    Marni parla, “Ngajirta ngan yawiyijarri. Yara pa parri wanji ngunawu. Pinakarrinya
    marna lungujangka. Yara pa wanji ngunawu parri.” Nyanartijangka ngapala jila nyanya
    ngamajinyankurarlu. Purrakpurrakmarnani kaninymarrangu nguwajangka. Ngarpungu
    parla yinya. Wali warntarni ngapa, yinyala parla parri nyantukura ngapa, ngarnila
    parringu. Wali purlkajarrinyala Yijmayil, nganpayijarrinya. Kurlila pa ngunangani.
    Walimpa parlanyanu kartu warntarni Yijipjangka.
  chk-chk: Iwe, ewe Samol mi Lapalap a eäni kirikiröch ngeni Sara o apwönüetä mine
    a fen pwon ngeni.
  ssd-ssd: Suŋgo nu siŋka pasa buk Abraham sana ta nu Sara mbolŋge kina le
  rop-rop: Bambai na YAWEI det trubala God bin meigim Sera brabli gudbinji, en imbin
    kipum det wed weya imbin meigim pramis blanga gibit Eibrahem en Sera lilboi.
  ukr-1871: І одвідав Господь Сарру, так як рече, і сотворив Господь Саррі так, як
    глаголав.
  eng-AOI: Yahweh kept his word to Sarah and he was kind to her.
  yon-yon: Kwane, Yarimanbed Sera yaa komo yedmoon kuu kwanoon, kwane angkon yembed
    Sera yaa ye weng kunduk dakmoon kuu kwamunemo yu yaa kerundoon.
  bch-bch: Idio ta Maron imata nanan Sara ngan luanga ei ta ikado kadonga kemi ngan
    ei lalaede mambe iposa tautaunga ngan mugaeai.
  deu-1951: Und der HERR suchte Sarah heim, wie er verheißen hatte, und der HERR tat
    an Sarah, wie er geredet hatte.
  eng-JPS: And the LORD remembered Sarah as He had said, and the LORD did unto Sarah
    as He had spoken.
  ubr-ubr: BADA on Sarah imomoginai ato mamaba iyau matanai on nanaba ifour,
  srp-1865: I Gospod pohodi Saru, kao što bješe rekao, i uèini Gospod Sari kao što
    bješe kazao.
  lug-lug: Awo Mukama n’akwatirwa Saala ekisa nga bwe yagamba Ibulayimu, era n’akolera
    Saala kye yasuubiza.
  heb-heb: ויהוה פקד את שרה כאשר אמר ויעש יהוה לשרה כאשר דבר׃
  ben-IRV: সদাপ্রভু নিজের কথা অনুযায়ী সারার যত্ন নিলেন; সদাপ্রভু যা বলেছেন, সারার
    প্রতি তাই করলেন।
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਜਿਵੇਂ ਆਖਿਆ ਸੀ, ਉਸੇ ਤਰ੍ਹਾਂ ਸਾਰਾਹ ਉੱਤੇ ਨਜ਼ਰ ਕੀਤੀ ਅਤੇ ਉਸ ਲਈ ਆਪਣੇ
    ਬਚਨ ਦੇ ਅਨੁਸਾਰ ਕੀਤਾ।
  tkr-tkr: Rəbbee ögiyl uvhuyn xhinne, Sarrays yugvalla haa'ana. Mang'vee huvuyn cuvab
    aqqaqqan.
  mwp-mwp: Awgadhan Seraylpa nungu woenewoen poeybadhin, nuy palamulpa midh nanga
    mulaydhin.
  mya-JVB: ထာဝရဘုရား သည်၊ အမိန့်တော်ရှိသည်အတိုင်း ၊ စာရာ ကို အကြည့် အရှုကြွတော်မူ၍
    ၊ ဂတိတော် ရှိသည်နှင့် လျော်စွာ သူ ၌ ပြု တော်မူသဖြင့်၊
  tte-O: Yeoba Sela iwalo-muloloi besiele beyabeyana ana walo, mwa iginauli koina
    besiele ana waloyameli.
  tbg-tbg: Noravano Kotiva Seraarara viva vainti vataanarove turara tiro, viva Seraara
    koqema amitovaro
  hmo-hmo: Lohiabada ese Sara ia durua, iena gwauhamata hegeregerena.
  ata-ata: Xe iliꞌi la IAUE muneꞌe sou musuꞌuline Sala aloxo anu mulemolu tei,
  nfa-nfa: Èle èèna ka, LAMATUA hia Sara mèngi-nale madhutu lii pajaji Na. Lodꞌo Sara
    dènge babia, Abraham dhu heka le. Ropa Sara nara iisi, umur Abraham dꞌai cangasu
    tèu kèna. Lodꞌo Sara dꞌai hèru, ka nara iisi ana mone ca dhèu. Ka Abraham pangare
    ne, Isak (dhu sasoa na ‘na mari’). Sara peka hèi, aku nèngu na, “Ama Lamatua tao
    jaꞌa mari, lula jaꞌa karejꞌe. Dhèu ae ka dhu pangee na, jaꞌa ètu dꞌara heka sèmi
    neꞌe ne, abhu heka ana. Masi ka dhèu èmu jaꞌa heka bhoro le, te jaꞌa bisa kora
    iisi ana hia ne. Èèna na, ladhe dhèu tadèngi jꞌara neꞌe, rèngu aaꞌi-aaꞌi ra mari
    kahèi dènge jaꞌa ne.” Ropa Isak dꞌai aru lodꞌo, Abraham suna ne, madhutu paredha
    Ama Lamatua.
  urd-urd: और ख़ुदावन्द ने जैसा उसने फ़रमाया था, सारा पर नज़र की और उसने अपने वादे
    के मुताबिक़ सारा से किया।
  rus-SYN: И призрел Господь на Сарру, как сказал; и сделал Господь Сарре, как говорил.
  cbt-NTPO: Sha'huitërinso chachin, Siniorori Sara catahuarin.
  bqc-SIM: Dii ɛ̀fãaikɛ̀ Salaɛ lá a òwa, a kɛ̀ɛ̀ lá à a lɛgbɛ̃̀wa.
  tcz-CHONGTHU: Pakaiyin ana seisa bang chun Sarah ahung vil in Sarah chunga asuh
    bulhit peh tai.
  mar-mar: परमेश्वराने आपल्या म्हणण्याप्रमाणे सारेकडे लक्ष दिले, आणि परमेश्वराने सारेला
    वचन दिल्याप्रमाणे केले.
  tcs-tcs: Da AntapGod i bin mekem po Sera wiskain da AntapGod bin spik em go mekem.
  soq-soq: Tauma Iawe God saualena rua Sara mampe euda dewasano oto mona waden.
  qub-qub: Tayta Dios yarpäriran Sarapaj nishanta. Chaymi Sarapaj aunishanta cumliran.
  bqp-bqp: Dikiri arubarikaa dà Saragu lákũ à ò nà, à kɛ̀nɛ lákũ à lɛ́ sɛ̀nɛ nà.
  hat-hat: Seyè a fè Sara favè, jan l' te di l' la. Li fè sa l' te pwomèt li a rive
    vre.
  eng-BSB: Now the LORD attended to Sarah as He had said, and the LORD did for Sarah
    what He had promised.
  tod-tod: Ɠɔoɠɔ GALAGI Sala maawɔinɠaani, é naa laazeelini bɛ, nii é minazeɠeni
    la.
  eng-WEBPB: The LORD visited Sarah as he had said, and the LORD did to Sarah as he
    had spoken.
  kbq-kbq: Ra Anumzamo'ma huvempa kema ko'ma Serama hunte'nere, Serana eri knare hunte'ne.
  nhe-BL: TOTECO quipixqui hueyi iyolo ica Sara huan quitiochijqui queja mocajtoya
    ihuaya Abraham para quichihuas.
  bus-bus: Dii aubarika dà Saragu lán à ò nà, à kɛ̀nɛ lán à lɛ́ gbɛ̃̀nɛ nà.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umume'u wemiapo ràm ikatu ma'e Xar pe a'e 'ar
    'ym mehe we a'e. A'e rupi uzapo ma'e wemimume'u kwer rupi kury.
  eng-DRA: 'And the Lord visited Sara, as he had promised: and fulfilled what he had
    spoken.'
  knf-knf: '*Yawe Nawat Kabuka ado Ŧaara bnuura jibi abiiŋ aţupa, ado uko wi abiiŋ
    ahoŋa.'
