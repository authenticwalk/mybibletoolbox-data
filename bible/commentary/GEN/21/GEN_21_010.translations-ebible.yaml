verse: GEN.021.010
translations:
  mal-C: അവൾ അബ്രാഹാമിനോട്, “ആ ദാസിയുടെ മകൻ എന്റെ മകൻ യിസ്ഹാക്കുമായി ഒരിക്കലും ഓഹരി
    പങ്കിടാതിരിക്കേണ്ടതിന് ആ ദാസിയെയും അവളുടെ മകനെയും പുറത്താക്കിക്കളയണം” എന്നു പറഞ്ഞു.
  deu-TKW: 'da sprach sie zu Abraham: Jage diese Sklavin und ihren Sohn hinweg; denn
    der Sohn dieser Sklavin soll nicht erben mit meinem Sohn, mit Isaak!'
  lin-lin: 'ayebisaki Abrayami : « Bengana mwasi mowumbu oyo elongo na mwana na ye
    ya mobali, pamba te mwana ya mwasi mowumbu oyo, akoki te kokabola libula elongo
    na Izaki, mwana na ngai ya mobali. »'
  cbr-NT: 'Usai ''ia isbiani kuanxun ka Abraham aín xanu Saran kakëxa: ¡An nu ñu ''axunkë
    xanu ax ka aín tuá buani ënuax chikiti ''ikën! ''Ën tuá Isaac an ka nun bamakin
    kasunania an nun ñu ''axunkë xanu aín tuábëtan ñu bitima ''ikën.'
  eng-LSV: and she says to Abraham, “Cast out this handmaid and her son; for the son
    of this handmaid has no possession with my son—with Isaac.”
  bmu-bmu: 'Mewö eka Abrahamgöra kewö jiyök: “Welen ambigö nahönŋan mönö nöŋgö nahöni
    Aisakpuk göhöreŋ öröyuai mi qahö mendeŋda buŋa qem aŋgumahot. Welen ambi mi aka
    nahönŋi mi mönö közölnöŋga anmahot.”'
  eng-GNV: 'Wherefore she saide vnto Abraham, Cast out this bond woman and her sonne:
    for ye sonne of this bonde woman shall not be heire with my sonne Izhak.'
  eng-WEBSTER: 'Wherefore, she said to Abraham, Cast out this bond-woman, and her
    son: for the son of this bond-woman shall not be heir with my son, even with Isaac.'
  nhw-BL: 'Huajca Sara yajqui quiilhuito Abraham: “¡Xijquixti nopa tequipanojquetl,
    Agar, ihuaya icone! Amo quinamiqui para icone ma quiselis san se ihuaya nocone
    Isaac quema timiquis.”'
  swh-ONEN: Sara akamwambia Abrahamu, “Mwondoe mwanamke huyo mtumwa pamoja na mwanawe,
    kwa kuwa mwana wa mwanamke mtumwa kamwe hatarithi pamoja na mwanangu Isaki.”
  bba-bba: yerɑ u Aburɑhɑmu sɔ̃ɔwɑ u nɛɛ, ɑ yoo wi ɡiro kɑ win bii, domi win bii kun
    tubi dimɔ kɑ nɛn bii sɑnnu.
  eng-KJVCPB: 'Wherefore she said unto Abraham, Cast out this bondwoman and her son:
    for the son of this bondwoman shall not be heir with my son, even with Isaac.'
  cpy-cpy: 'Iyaatashitakiri Abraham, okantapaakiri: “Potyaanteero ponampiri otsipataneeyaari
    otomi. Tee okameethatzimotana itsipatyaari notomipaeni naaka otomipaeni onampitaarewo.
    Tee nokoyi rantetyaari pashitakaeyaariri.”'
  mpx-mpx: Inoke i baek Abalahama elana i ba, “Yova totuwalali loloyowanina ei alona
    ge natuna nu patuna owaowa-agil. Kaiwena yova totuwalali loloyowanina natuna nige
    tamana wana gogomwau ni aahe, natu Aisake ya te ni ahe.”
  wbp-wbp: Kuja Jiirarlu nyangu Yijimali manyu-karrinja-kurra, ngulajurla muntuku-jarrija-nyayirni
    kululku. Manurla yaninjarla wangkaja Yipuruyamukuju, “Yilyaya-palangu ngamarlangu
    ngati-nyanu manu kurdu kapankurlu. Kajirna kali-puka-jarri, kulangku Yijimalirli
    marlaja mani nyiyarningkijarraju nyuntu-nyangu kujangu-jangkaju. Ngaju-nyangurlu-puka
    kurdungku kapungku marlaja mani kujangu-jangkaju nyiyarningkijarra manu yampinyi.”.
  luo-luo: Omiyo Sara nowacho ne Ibrahim niya, “Riemb dhako ma misumbani kod wuode,
    nimar wuod dhako ma misumbani ok nobed jacham girkeni kaachiel gi wuoda Isaka.”
  meu-meu: Bena ia ese Abraham e hamaoroa, eto, Hesiai hahinena mai natuna ida a luludia,
    badina be ina hesiai hahinena natuna na oi dihimu ai basinela, natugu Isaak ida.
  npi-ULB: त्यसैकारण तिनले अब्राहामलाई भनिन्, “त्यस कमारी स्‍त्री र त्यसको छोरोलाई
    बाहिर निकालिदिनुहोस्, किनकि त्यस कमारी स्‍त्रीको छोरो मेरो छोरो इसहाकसँगै उत्तराधिकारी
    बन्‍नेछैन ।”
  yor-yor: ó sì wí fún Abrahamu pé, “Lé ẹrúbìnrin yìí àti ọmọ rẹ̀ jáde, nítorí ọmọ
    ẹrú yìí kò ní bá ọmọ mi Isaaki pín ogún.”
  emp-NTPO: 'Maʌ̃ carea Saraba Abrahaʌ̃a jarasia: –Jãʌ̃ nezocawẽrãra, idji warra sid̶a
    jʌretadua. Bʌ beud̶acarea bʌa erob̶ʌd̶ebemara jãʌ̃ Ismaelba mʌ̃ warra ume edaiẽ́
    b̶ʌa.–'
  ind-ind: Karena itu, Sara berkata kepada Abraham, “Usirlah perempuan Mesir itu beserta
    anaknya! Anak budak itu tidak boleh menjadi ahli waris bersama dengan Isak anakku!”
  pes-OPCB: 'پس به ابراهیم گفت: «این کنیز و پسرش را از خانه بیرون کن، زیرا اسماعیل
    با پسر من اسحاق وارث تو نخواهد بود.»'
  ssx-ssx: Kutu pieke Setama꞉ moeki hando hao Eipoloha꞉ma꞉ pa꞉ta꞉ alota꞉ Do pa hameke
    e pokaasa꞉ wanda꞉ ipika꞉ eiyeke yaapo tapae. Do wanda꞉na꞉ eiyekema꞉ta꞉ mo yaka
    weki Aisa꞉kema꞉ naka꞉ anketeke mulu pa꞉la꞉ ale ma꞉nda꞉ na mina꞉ lapeke leekeme.
  lcm-lcm: na kala antok a Abaraam ta, “Ku kirikai suai ani ainan asosokai suke ve
    kana nat using parik luai ta nat vo serei si asosokai ang kame angpagal ta togtogon
    ke ve kag nat.”
  aer-aer: '@see-verse:GEN.021.009'
  tgl-ULB: 'Kaya sinabi niya kay Abraham, “Palayasin mo ang babaeng aliping ito kasama
    ang kanyang anak: dahil hindi magiging tagapagmana ang anak ng babaeng aliping
    iyan kasama ng anak kong si Isaac.”'
  nop-nop: Doktiŋa Abalaham indiŋ niŋguk, “Tipilapilaye tam eŋ mihiŋiŋ maaŋ yeniŋkuleŋ.
    Tipilapilaye tam adi’walaŋ mihi dut nu’walaŋ mihi Aisak adi kougoŋ indi’walaŋ
    yotkwet be bomboŋnik hogohogok wondok molom mu tideemek.”
  kca-kca: 'пӑ Авраама йастәс: «Тӑм митнэ пŏхәԓ пиԓән вошты, ищипа тӑм митнэ пŏх ма
    Исаак пŏхем пиԓән нӑӈ хӑйты тащен ортты ӑт питԓәԓы».'
  cbu-NT: Wazaranlleetssha Aprahamarinee, M'chachuri wip ¿mayaamshtaja nish iyapa
    washunand taach? Arap zanganeerush, ksangi wanirpatarta. Ayam tsipakinaareesha,
    yaantari iparitani Isaak maachiritaatsish yaku nuw mangi ksachina. ¿Mayaamshitaja
    tputs shiyaa maachiritish patatach? tárangiya.
  usa-usa: Miráitana Terá Kówánai-tena Abara-ámtaba tiráiye, “Mi máyáí íníkáráq wení
    ánimma wárénata kótao, íma Ítímáeri ení ótamma ketánikote yaináníye.”
  hui-hui: Ani hondowa Abarahamahondo lalu, Wali biabe bia haga ogoni ibu igini heba
    talu pelabe. Garabaya biabe ale bia haga ogoni iginime í̠naga paluni í̠ igini
    Aisaga ibu hangu hai holene ngago maru ibu mo holigo talu pelabe, lene.
  wrs-wrs: tlalm omnana, yeoa Hakarmoa andranind unguvlirinimoa wohwuleihalahangao
    honaminioa. Ombolnahonam wohwolanga veo, manara, yemba si daharava, wo nonamba
    puewulva yenamba Isakna englara si nalohvav, kavna ombolinda. Kava ovov, yenapuwulva
    Ismaelna englisrava si espetava nalohvavmoa.
  mya-mya: ထို​အ​ခြင်း​အ​ရာ​ကို​မြင်​လျှင်​စာရာ​က``ဤ​ကျွန်​မ နှင့်​သူ​၏​သား​ကို​နှင်​ပစ်​ပါ။
    ကျွန်​မ​၏​သား​ဣ​ဇာက် ဆက်​ခံ​ရ​မည့်​အ​မွေ​ဥစ္စာ​ကို​ဤ​ကျွန်​မ​၏​သား ပါ​ဝင်​ခံ​စား​ခွင့်​မ​ရှိ​ရ''
    ဟု​အာ​ဗြ​ဟံ​အား ပြော​လေ​သည်။
  cbi-NTPO: 'Tsejtu Sara, Abraham'' junga jitu tsandimi: ¡Manda-i'' taawasha kemu
    shinbunu ya'' naba me-eede! ¡Entsa manda-i'' taawasha kemu shinbu'' naya in naba,
    ñu ti tañuba juntsa bulu deveenu jutyuve! timi.'
  bod-N: ཨབ་ར་ཧམ་ལ་འདི་ལྟར་སྨྲས༌པ། གཡོག་མོའི་བུ་ཡིས་བདག་གི་བུ་ཨི་སཱག་དང་མཉམ་དུ་ཁྱིམ་རྒྱུད་འཛིན་མི་རུང༌བས།
    གཡོག་མོ་མ་བུ་གཉིས་ཀ་ཕྱིར་ཕུད་ཅིག་ཅེས་པ༌དང༌།
  wsk-wsk: ale Abraham maonam, “Ura dungan imet ko kuriang ilak nunga karoko!” mam.
    “Imet sumu ko kuriang nika mel sang me giokko. Mel suen biya imi mu aninga kuriang
    Isaac ko la,” mam.
  kkl-kkl: Sara nenekori Abrahamag ambarelamogti, “An tebamenba, andinge na name Ishakap,
    an arukna elmeap sin ngai tarikag, an arukna ilin elme yag lambahilulam,” aro
    ambarog.
  sna-sna: ndokubva ati kuna Abhurahama, “Dzinga mukadzi murandakadzi uyo nomwanakomana
    wake, nokuti mwanakomana womurandakadzi uyo haangatongogovani nhaka nomwanakomana
    wangu Isaka.”
  spa-BLM: 'Entonces dijo a Abraham: “¡Echa a esta sierva y a su hijo! Porque el hijo
    de esta sierva no será heredero de mi hijo Isaac”.'
  beu-beu: '@see-verse:GEN.021.009'
  cac-cac: 'Yuj chi'' ix ac''ji sc''ol vin̈aj Abraham yuj ix Sara chi'', ix yalan
    ix: Pechb''at ix criada tic yed'' vin̈ yune'' tic, yujto malaj in gana ol yic''
    yic vin̈ d''a tastac ol ac''can d''a vin̈ vune'' aj Isaac tic, xchi ix.'
  swh-ULB: 'Kwa hiyo akamwambia Abraham, “Mfukuze huyu mwanamke huyu mtumwa pamoja
    na mtoto wake: kwa kuwa mtoto huyu wa mwanamke mtumwa hawezi kuwa mrithi pamoja
    na mwanangu Isaka.”'
  bel-bel: 'і сказала Абрагаму: выгані гэтую рабыню і сына яе, бо ня спадкуе рабынін
    сын гэты з сынам маім Ісаакам.'
  wed-wed: Ma Sarah Abraham i riwei, “Taunola wavinena ma natuna ma viopuni! Eḡa ata ḡoei
    da tauna am buderi ina vaia. Natu Isaac ainelana am buderi ina vaia.”
  deu-ELBBK: 'Und sie sprach zu Abraham: Treibe diese Magd und ihren Sohn hinaus;
    denn der Sohn dieser Magd soll nicht erben mit meinem Sohn, mit Isaak!'
  mbb-OT: Umbe migkaǥi si Sara ziyà te ki Abraham te, “Segseǥa nu heeyan is uripen
    he vahi wey is anak din, su kenà egkehimu he ebpekaambit is anak te uripen te
    egkepenunud te anak ku he si Isaac.”
  msc-msc: 'ka a fɔ Iburahima yɛ ko: «I ye jɔnmuso wo ni a dencɛ gbɛn. N dencɛ Isiyaka
    le dɔrɔn di kɛ i cɛtala ri. A dencɛ tɛ kɛ i cɛtala ri fewu!»'
  mal-2015: ഈ ദാസിയെയും മകനെയും പുറത്താക്കിക്കളക; ഈ ദാസിയുടെ മകൻ എന്റെ മകൻ യിസ്ഹാക്കിനോടുകൂടെ
    അവകാശിയാകരുതു എന്നു പറഞ്ഞു.
  tuo-NT: 'Tojo weego co Abrahã tiro waꞌa, aꞌtiro nico niwõ: —Sico daꞌracoꞌtego macʉ̃
    mʉꞌʉ wẽ́rĩ́ca beꞌro, mʉꞌʉ ye níꞌquere ne ñeꞌesome. Yʉꞌʉ macʉ̃ Isaa peꞌe ñeꞌegʉ̃sami.
    Tojo weegʉ daꞌracoꞌtegore, co macʉ̃ meꞌrãta cõꞌawĩrõcãꞌña, nico niwõ.'
  gup-gup: Wanjh Sarah bimarneyimeng Abraham, “Yibenbenekukmunkewemen ngalmekbe ngalbu
    nganhmarnedurrkmirri dja nayaw ngarre, dja namekbe nawu nayaw ngarre ngalbu nganhmarnedurrkmirri,
    minj nungka kalarlmang nawu yehyeng ke bu yibawon, dja Isaac nuye rowk, nawu ngaye
    nayaw ngardduk.”
  met-met: Binabu harua na Ebraham ba, “Usuka haing oxata olanggama garanoa tang mala,
    namua na labu haing oxata olanggama garanoa ba xap xalingim telau tai! Bungina
    umati, garagua Aisak ing ganina bagula xap.”
  gvs-gvs: e ina Eberamo ilatuwoko idigo kana, ‘Amo pakoninayana maa natuna kuvatapiyēdi
    sina. Pakoninayana natuna konam bei geya ikabidita tutayana kukámasa, go sem konamyadi
    madabokidi natugu Aisake anetava bei ikabidi.’
  rmc-rmc: 'phenďa le Abrahamoske: „Trade avri ola služka the lakre čhas, bo o čhavoro
    kala služkakro našťi chudel ňič ole barvaľipnastar, so hin mire čhaskro le Izakoskro.“'
  nlg-nlg: ge bosa vania Abraham, “Ko vetena tonaa na seka vaivine keri kolua dalena!
    Ke bei ghoi lavia tua na levuna nimua na lologho na dalena keri, te manana dalegu
    Isaac vamua ke loghoi.”
  dgr-DOGNT: Eyıt'à Sarah, Abraham ts'ǫ̀ hadı, “Eyı ts'èko gogha eghàlaedaa sìı weza
    xè xàwı̨ı̨hɂà. Eyı ts'èko weza sìı seza xè t'asìı hazǫǫ̀ nets'ǫ sìı weghaelı̨
    ha nıìle,” hadı.
  pes-OPV: 'پس به ابراهیم گفت: «این کنیز را با پسرش بیرون کن، زیرا که پسر کنیز با
    پسر من اسحاق، وارث نخواهد بود.»'
  ron-1924: 'Ши а зис луй Авраам: „Изгонеште пе роаба ачаста ши пе фиул ей, кэч фиул
    роабей ачестея ну ва моштени ымпреунэ ку фиул меу, ку Исаак.”'
  aui-aui: Na noko biidi Abraham iwoneni bo, “Noko wiitamariyana wasike natuna teya
    kudaru ketoketodi sinanagho! Basuna gegha yagu wiina da natuna buderim muduna
    inayoyo, wasina natugu Aisik kawagha buderi inirapeneyana.”
  ben-OBCV: আর তাই তিনি অব্রাহামকে বললেন, “ওই ক্রীতদাসী ও তার ছেলেকে তাড়িয়ে দাও,
    কারণ আমার ছেলে ইস্‌হাকের সম্পত্তির অধিকারে ওই মহিলার ছেলে কখনোই ভাগ বসাবে না।”
  lex-lex: 'Sara nawenna pa nakot la Abrahama: “Mhuokar doinia hopopanmu pat de na''itar
    wutu a''nani, yoma ata de a''nani ta''en niana nor wutu a''nu rla''a mak kodi
    plolli la re''emu-tniarmu.”'
  rgu-rgu: '@see-verse:GEN.021.009'
  som-som: 'Sidaas daraaddeed waxay Ibraahim ku tidhi, Eri addoontan iyo wiilkeedaba:
    maxaa yeelay, wiilka addoontanu wax la dhaxli maayo wiilkayga Isxaaq ah.'
  lat-VUC: 'Ejice ancillam hanc, et filium ejus: non enim erit hæres filius ancillæ
    cum filio meo Isaac.'
  aoi-aoi: Biya yingi-yama dakina dadiyuwangkwa neningiyadikba-wa, “Minangkirraja
    arakba daka didarringka dibina yingu-war•duwar•denama yakwa-langwa warka akwa
    ngawa ngala-langwa naburradikba, abuni-likaja yadada,” yingi-yama Aburiyamu-wa
    dadingiyenikba. “Ki-jungwuna-manja ningkakina, nara a-manguma awilyuwilyaba amurndakijika
    nungkwa-langwa nakina naburradikba daka-langwa, umba nganyangwe-ka naburraka kinu-menama
    nakina ababurna-langwa amurndakakina amurndakijika nungkwa-langwa-da,” yingi-yama
    dakina-da.
  eng-ASVBT: 'Wherefore she said unto Abraham, Cast out this handmaid and her son:
    for the son of this handmaid shall not be heir with my son, even with Isaac.'
  mna-mna: 'Mi Sara ire i, to isu na iso pa Abaraam ta kembei. Iso: “Mbesooŋo moori
    tiŋga ziru lutuunu, ziiri zin ma tila len. Ni lutuunu irao igaaba nio lutuŋ Isak,
    mi ziru timender pa koroŋ ta nu zom pa i na som.”'
  ita-1885: 'Onde ella disse ad Abrahamo: Caccia via questa serva e il suo figliuolo;
    perciocchè il figliuol di questa serva non ha da essere erede col mio figliuolo
    Isacco.'
  eng-LXXUP: then she said to Abraham, Cast out this bondwoman and her son, for the
    son of this bondwoman shall not inherit with my son Isaac.
  eng-ULB: So she said to Abraham, “Drive out this slave woman and her son, for the
    son of this slave woman will not be heir with my son, with Isaac.”
  spa-VBL: 'Entonces Sara fue donde Abraham y le dijo: “Tienes que deshacerte de esa
    mujer esclava y de su hijo! ¡Un hijo de esa esclava no será coheredero con mi
    hijo Isaac!”'
  fra-_FOB: 'Et elle dit à Abraham: Chasse cette servante et son fils, car le fils
    de cette servante n''héritera point avec mon fils, avec Isaac.'
  mal-mal: “ഈ ദാസിയെയും മകനെയും പുറത്താക്കിക്കളയുക; ഈ ദാസിയുടെ മകൻ എന്റെ മകൻ യിസ്ഹാക്കിനോടുകൂടെ
    അവകാശിയാകരുത്” എന്നു പറഞ്ഞു.
  urd-GVR: Us ne Ibrāhīm se kahā, “Is launḍī aur us ke beṭe ko ghar se nikāl deṅ,
    kyoṅki wuh mere beṭe Is'hāq ke sāth mīrās nahīṅ pāegā.”
  suz-BL: मिनु मेकोमी अब्राहाम कली “वाइलीम नु आ तौ आस कली खेरो। मेको वाइलीम आ तौ कली,
    आं तौ इसहाक नु अङस योक्‍शा गेचा मदुम्‍ब” देंमाक्‍त। गलाती ४:३०
  ita-1927: 'allora ella disse ad Abrahamo: “Caccia via questa serva e il suo figliuolo;
    perché il figliuolo di questa serva non ha da essere erede col mio figliuolo,
    con Isacco”.'
  ckb-ckb: 'جا بە ئیبراهیمی گوت: «ئەم کەنیزەیە و کوڕەکەی دەربکە، چونکە کوڕی ئەم کەنیزەیە
    لەگەڵ ئیسحاقی کوڕی من نابێتە میراتگر.»'
  eng-BBE: 'So she said to Abraham, Send away that woman and her son: for the son
    of that woman is not to have a part in the heritage with my son Isaac.'
  crx-NTPO: '''Et huwa Abraham ''uyulhni, “Ndun ts''ekoo ''ulhna ''ink''ez buyaz bulh
    tenabuninyoot. Ndun ''ulhna buyaz ''en ''aw syaz Isaac ts''iyai nk''elh''az yolhchoot
    ait''oh”'
  kan-OKCV: ಅಬ್ರಹಾಮನಿಗೆ, “ಈ ದಾಸಿಯನ್ನೂ, ಅವಳ ಮಗನನ್ನೂ ಹೊರಗೆ ಹಾಕು. ಈ ದಾಸಿಯ ಮಗನು ನನ್ನ ಮಗ
    ಇಸಾಕನ ಸಂಗಡ ಬಾಧ್ಯನಾಗಬಾರದು,” ಎಂದಳು.
  bbb-bbb: '@see-verse:GEN.021.009'
  tam-2017: 'ஆபிரகாமை நோக்கி: “இந்த அடிமைப்பெண்ணையும் அவளுடைய மகனையும் துரத்திவிடும்;
    இந்த அடிமைப்பெண்ணின் மகன் என் மகனாகிய ஈசாக்கோடு வாரிசாக இருப்பதில்லை” என்றாள்.'
  spa-RV-1909: 'Por tanto dijo á Abraham: Echa á esta sierva y á su hijo; que el hijo
    de esta sierva no ha de heredar con mi hijo, con Isaac.'
  ron-BTF: 'De aceea i-a spus lui Avraam: Alungă pe această roabă şi pe fiul ei, pentru
    că fiul acestei roabe nu va fi moştenitor împreună cu fiul meu, cu Isaac.'
  eng-WEBP: Therefore she said to Abraham, “Cast out this servant and her son! For
    the son of this servant will not be heir with my son, Isaac.”
  eng-FBV: So she went to Abraham and told him, “You have to get rid of this slave
    woman and this son of hers! A slave woman's son is not going to be one of your
    heirs and inherit together with my son Isaac!”
  nld-1939: 'sprak ze tot Abraham: Jaag die slavin met haar zoon weg; want de zoon
    van die slavin mag geen erfgenaam worden met mijn zoon Isaäk.'
  nch-BL: 'Huajca Sara yajqui quiilhuito Abraham: “¡Xijquixti nopa tequipanojquet,
    Agar, ihuaya icone! Amo quinamiqui para icone ma quiselis san se ihuaya nocone
    Isaac quema timiquis.”'
  tfr-NTPO: tjl̈ẽ ba l̈anma kong ga «Bi parkaga tjwl̈ẽk shäng pjir wl̈eniyo l̈i ichos
    jek na dwayo, ba wa kjwe tjok. Pja wol̈onoshko ga bop l̇l̇ëbo tjeng kës ber Isaac
    kong eröe. L̇l̇ëye ber bi parkaga wa kjwe kong l̇l̇ëme» l̈e.
  vie-1934: 'thì người nói với Aùp-ra-ham rằng: Hãy đuổi con đòi với con nó đi đi,
    vì đứa trai của con đòi nầy sẽ chẳng được kế nghiệp cùng con trai tôi là Y-sác
    đâu.'
  hin-CV: तो साराह ने अब्राहाम से कहा, “इस दासी तथा इसके पुत्र को यहां से निकाल दो,
    क्योंकि इस दासी का पुत्र मेरे पुत्र यित्सहाक के साथ वारिस कभी नहीं हो सकता.”
  eng-OURB: Therefore she said to Abraham [Father of a multitude], “Divorce and cast
    out this servant and her son! For the son of this servant will not be heir with
    my son, Isaac [Laughter].”
  spa-BES: 'Entonces ella dijo a Abraham: Envía a esa mujer y a su hijo, porque el
    hijo de esa mujer no tendrá parte en el patrimonio con mi hijo Isaac.'
  tdx-tdx: le hoe re amy Avrahame, Soiho añe i ondevo-ampelay naho i ana’ey, fa le
    lia’e tsy hitrao-dova am’ Ietsàk’ anako ty ana’ i ondevo-ampelay.
  vid-vid: Sala nakamlonjela Abulahamu, “Umuwinje chitumagwa ayo mdala hamwe na mwanage.
    Kwa vila hohalila hamwe na mwana wa heni Isaka.”
  pwg-pwg: na inae da Abraham ivonei bo, “Buderi kuna rereghi na Ismayel nevanevana
    ke ina viiya, kudubina na natuku Aisiki ini rapenei. Tuna kubiine nani sleiv wavinena
    natuna yavata kekwavinisi ina nae.”
  eng-OKE: And she said, Cast out this handmaid and her son; for the son of the handmaid
    shall not inherit with my son, with Izhak.
  tha-KJV: นางจึงพู​ดก​ับอับราฮัมว่า “​ไล่​ทาสหญิงคนนี้กับบุตรชายของนางไปเสียเถิด
    เพราะว่าบุตรชายของทาสหญิงคนนี้จะเป็นผู้รับมรดกร่วมกับอิสอั​คบ​ุตรชายของข้าพเจ้าไม่​ได้​”
  por-BR-2018: 'Portanto disse a Abraão: Expulsa a esta serva e a seu filho; que o
    filho desta serva não herdará com meu filho, com Isaque.'
  bco-bco: '@see-verse:GEN.021.009'
  deu-ELO: 'Und sie sprach zu Abraham: Treibe diese Magd und ihren Sohn hinaus; denn
    der Sohn dieser Magd soll nicht erben mit meinem Sohne, mit Isaak!'
  ktm-ktm: Sarah indroni horu pe ipe ile tan Abraham, “Adapipan lewen marai todo Hagar
    pe nedun hara-au. Yu mbori horu hermin. Nedun pedih lewen marai ti we kinna taman
    sane tadam ti pwi. Sane tadam ndre sulo-on ti we tan nedu kopwi.”
  caa-caa: 'Entonces e Sara ixin tuyejtzꞌer e Abraham y che: “Ajnes chic e ixic xeꞌ
    ajlugar Egipto taca uyar, porque e Isaac ma cocha erer uxere uyerencia taca uyar
    e ixic era”, che e Sara uyare e Abraham.'
  eng-WYC-2018: she said to Abraham, Cast out this handmaid and her son; for the son
    of the handmaid shall not be heir with my son Isaac. (she said to Abraham, Send
    away this slave-girl and her son; for the slave-girl’s son shall not be heir with
    my son Isaac.)
  epo-epo: 'Kaj ŝi diris al Abraham: Forpelu ĉi tiun sklavinon kaj ŝian filon; ĉar
    la filo de ĉi tiu sklavino ne heredos kun mia filo, kun Isaak.'
  uig-PIN: 'Xuning bilǝn u Ibraⱨimƣa: — Bu dedǝk bilǝn oƣlini ⱨǝydiwǝt! Qünki bu dedǝkning
    oƣli mening oƣlum Isⱨaⱪ bilǝn tǝng waris bolsa bolmaydu!, — dedi.'
  beo-beo: 'Sela da amo hou ba:beba:le, A:ibalaha:mema amane sia:i, “Amo udigili hawa:
    hamosu uda amola ea mano sefasima. Amo uda ea mano da dia nana liligi amola muni
    la:idi lamu da defea hame galebe. Nagofe Aisage hi fawane lamu da defea.”'
  tpi-OTNT: Na em i tokim Abraham, “Yu rausim dispela wokmeri wantaim pikinini bilong
    em. Pikinini bilong wokmeri em i no ken kisim hap samting bilong yu. Dispela olgeta
    samting i bilong pikinini bilong mi Aisak.”
  hau-SA: sai ta ce wa Ibrahim, “Ka kori baiwan nan tare da ɗanta, saboda ɗan baiwan
    nan ba zai taɓa raba gādo da ɗana Ishaku ba.”
  udu-udu: 'Gom gwo gi wakan mo tani ayim ki owa Ibrahiim gwo mo ki: Uri a’bom c̱iŋkina/
    yan ka pije/ mo nyaḵka ’cim piti mo haali/ ya/ ma ’bom c̱iŋkina/ yan mo tani midi
    diki pwaḵ mal bwa nyaḵki ya/m pem mo, isi a’di jin ta’da Is/hak mo.'
  uig-LAT: 'Shuning bilen u Ibrahimgha: — Bu dédek bilen oghlini heydiwet! Chünki
    bu dédekning oghli méning oghlum Ishaq bilen teng waris bolsa bolmaydu!, — dédi.'
  nde-nde: wasesithi ku-Abhrahama, “Mxotshe umfazi lo oyisigqili kanye lendodana yakhe,
    ngoba indodana yesigqilikazi lesi kayisoze yabelana ilifa lendodana yami u-Isaka.”
  ton-ton: 'Ko ia naʻa ne pehē ai kia ʻEpalahame, “Kapusi ʻae fefine pōpula ni mo
    ʻene tama: koeʻuhi ʻe ʻikai fakataha ʻae tama ʻae fefine pōpula ni, mo ʻeku tama
    ko ʻAisake.”'
  ces-1613: 'I řekla Abrahamovi: Vyvrz děvku tuto i syna jejího; neboť nebude dědicem
    syn děvky té s synem mým Izákem.'
  eko-eko: 'Suhura khulawa omuuza Eburahiima yoori: “Omwiikare njaazi otule na mwanawe.
    Ye khanteela orithi vamote na mwanaka Esiyaakha.”'
  nss-nss: Pwen Sarah ipwai iya kili Apraham ipa, “Arasse pihin para pwandrendres
    ara, pe hilu norun kene hilkayau. Mbunah ara andre kinpo handra meltam kamulan
    ara pwi. Yisak o andre kiro nimnim kiya meltam masih.”
  eng-WMB: Therefore she said to Abraham, “Cast out this servant and her son! For
    the son of this servant will not be heir with my son, Isaac.”
  tam-TCV: அப்பொழுது அவள் ஆபிரகாமிடம், “இந்த அடிமைப் பெண்ணையும் அவள் மகனையும் வெளியே
    அனுப்பிவிடும்; உரிமைச்சொத்தில் இந்த அடிமைப்பெண்ணின் மகன் என் மகன் ஈசாக்குடன் சொத்துரிமையை
    ஒருபோதும் பகிர்ந்துகொள்ளக் கூடாது” என்றாள்.
  ceb-ULB: 'Busa gisultihan niya si Abraham, “Papahawaa kining ulipong babaye ug ang
    iyang anak: kay ang anak niining sulugoong babaye dili mahimong manununod uban
    ang akong anak, nga si Isaac.”'
  mkn-mkn: '@see-verse:GEN.021.009'
  pol-UBG: 'Powiedziała do Abrahama: Wyrzuć tę niewolnicę i jej syna, bo syn tej niewolnicy
    nie będzie dziedziczyć z moim synem Izaakiem.'
  agr-agr: 'Nunik Abrahaman chichajak: “¡Juju nuwa inaka juka uchijijai jiiki awemata!
    wagki uchi inaknum akiinauwa duka mina uchijua jujai betekak amina wajijum aina
    nunak jumaitsui”, tiuwai.'
  kyc-kyc: Kandapala baame Aporakame lamaiyuolao, Kendemande enda dake ikinyingipa
    ralinyi nembape. Kendemande endana ikinyingi dokopa nambana ikinyingi Aisakepame
    rakangena moyange bange dupwa role pyao mokwa soo nyii narambi, leya.
  urd-GVU: اُس نے ابراہیم سے کہا، ”اِس لونڈی اور اُس کے بیٹے کو گھر سے نکال دیں، کیونکہ
    وہ میرے بیٹے اسحاق کے ساتھ میراث نہیں پائے گا۔“
  deu-1912: 'und sprach zu Abraham: Treibe diese Magd aus mit ihrem Sohn; denn dieser
    Magd Sohn soll nicht erben mit meinem Sohn Isaak.'
  ntj-ntj: Nyangka Tjiiralu-pulanya nyakulalpi Yayipuramanya watjarnu, “Witula-pulanya
    minyma waarka palyalpayinya katjararrartu. Minyma nyarraku katjalu tjimarri yulytjatarrartu
    mantjilkitjamunu nyuntulun wiyarrinyangka. Tjiinya ngayuku katjalu mantjilku kanyinma.”
  row-row: '@see-verse:GEN.021.009'
  kan-2017: ಅಬ್ರಹಾಮನಿಗೆ, “ಈ ದಾಸಿಯನ್ನೂ ಅವಳ ಮಗನನ್ನೂ ಹೊರಗೆ ಹಾಕು; ಈ ದಾಸಿಯ ಮಗನು ನನ್ನ ಮಗನಾದ
    ಇಸಾಕನೊಂದಿಗೆ ಬಾಧ್ಯಸ್ಥನಾಗಬಾರದು” ಎಂದು ಹೇಳಿದಳು.
  ena-ena: Ninaŋ agaŋ salaŋ iahuiahu hɨnidaci Sela agaŋ Ebɨlam dɨ abami. Nama sibɨla
    hɨsɨŋ iamɨgali agadɨdaŋ nudɨ ninanu agadɨdaŋ lahunaŋ uavɨm uami. Mufɨli nama hɨmɨnaŋ
    nudɨ ninaŋ agaŋ nadɨ akuaba akuaba agɨladɨ ma vibali uami. Akuaba akuaba hana
    ha iadɨ ninaŋ Aisakɨ dɨ laci uami.
  tgo-tgo: iwaeŋge i dage weya Eibraham iŋa, “U variyeyathuŋgiya rakakaiwoko iyako
    weiye nariyeko. Ghino yaŋa nariyeko mane te i wova bigi regha e ghen. Naruŋguke
    Aisake ghamberegha moli ne i mbaroŋa ghanɨyayaona.”
  yap-yap: Me ga’ar ngak Abraham, “Mu l’oeg e re bpin ney nib sib nge fare pagel ni
    fak ngranow ngar chuwgow. Ya re pagel ney ni fak e re bpin nir nib sib e thangri
    dabi fek bang e fla’ab rom, ya Isak ni fakag e ir e nge yag ngak.”
  tet-tet: '@see-verse:GEN.021.009'
  hlt-MCSB: Te dongah Abraham taengah, “Salnu kah capa he ka capa Isaak taengah rho
    a pang thai pawt dongah salnu neh a capa te haek laeh,” a ti nah.
  mdy-ETH: ዒማና ናኣታ ዓማላሢ ሳኣራ ዛጋዖ ዓብራሃሜ ኮራ፦ «ሃኖ ታኣኮ ማዻዜሎ፥ ናኣዚና ዎላ ኬሲ ዳኬ፤ ዒዞኮ ናኣዚ ታ ናኣዚ
    ዪሳኣቄና ዎላ ዻካላንዳያ ኮይሱዋሴ» ጌዔኔ።
  kew-kew: 'go rabu Sarah-me Abraham para lalo: Apo ona-re pakogono ona yadega si-rapu
    pane raturuba, go kogono onana si-mi naa oyae rayore na si Aisak rapu mada na
    rumalipiga.'
  twi-ASANTE: Enti, Sara ka kyerɛɛ Abraham sɛ, “Pam saa afenaa yi ne ne babarima yi
    firi ha; na Isak ne saa afenaa babarima yi nni wʼagyadeɛ biara mu kyɛfa.”
  mwc-mwc: Sarah i kinanisi wai Abraham kurina i wona, “Niko aba saibisaibira, natuna
    yabata kipora taveyisi. Niko wasike natuna kega natuku Isaac ana buderi mutuna
    ina yauni kona kega buderi sini yabei.”
  bhl-bhl: 'Atemsomelui, u Abalakam elo bokolewomelu: “Sak weng afak keko, aluwbamin
    waneng buso, ukalem min eso, kulu koyemeko, nanew aneng elo yemda una! Nimtew
    angom? Sak weng afak waneng buum min be kanelom, nakalem min Aisak eso bongguko,
    nukalem on kisol eisneng mesesem mesesem be nam kule tako! Aisak em ete kuw te.”,
    dangsu kale.'
  con-NTPO: 'Iyicca''yepa Abrahamnga su: “Va sema''su pushesu, tise du''shuma''qque
    joqquitssianjan. Nane va sema''su pushesumbe du''shuja fae''ngae ña du''shu Isaacui''ccu
    dutssi''ye osha''choma isuqquia''caen isuya''bi.”'
  eng-WEBU: Therefore she said to Abraham, “Cast out this servant and her son! For
    the son of this servant will not be heir with my son, Isaac.”
  bnp-bnp: lakea i takia e Abraham, “O lili talea ra vorakato ngatavine turana e tuna.
    E tuna vorakato ngatavine, i uka ma ru gu vaveru vona e tugu e Isak, a mahala
    vomu.”
  wal-wal: Be7ada Abrahaama, “Ha aillee na7ai ta na7aa Yisaaqaara mulekka laattenna
    gishshau, ailliyoonne i na7aa kessa yedda” yaagaasu.
  mgh-mgh: 'yahomwiirela Aparahamu: Umoomole Akaari ni mwanawe uyo, kontha mwanaka
    mi khanhala ukhala nkelanupa wamoca ni ula mwana ula.'
  acu-NT: 'Turamtai wainak Abrahaman weri chicharak: —Ame jakaakmin, wina uchir Isaacka
    aminu aa nunaka mash jukitnuitai. Antsu inatiru uchiringkia nunaka jukishtinuitai.
    Tura asamtai inatir Agarka ni uchirijai akupkata, —timiayi.'
  spa-PDDPT: 'Por eso le dijo a Abraham: Expulsa a esa esclava y a su hijo, porque
    no heredará el hijo de esa esclava con mi hijo Isaac.'
  gun-gun: 'aipoe''i Abraão pe: — Emondouka na peva''e tembiguai ipi''a reve. Nda''evei
    ipi''a mba''emo reja va''e ojopy avi aguã xepi''a Isaque reve — he''i.'
  agu-BL: 'Yi tilol Sara yi mbi na ban yi tal Agar nintzun xochontz tetz Abraham.
    Itzun taltz: “Lajlen yi mose''j tu yi tal, na qui''c tocle''n yi tal i'' te yi
    ame''bi''l yil scyajk cyen tk''ab wetz wal.”'
  eng-PEV: Then Sarah said to Abraham, “When you die, my son Isaac has to get all
    your things. I don’t want Ishmael to get anything, he is just the son of a worker
    woman. So you have to tell that woman and her son to get out of our camp. Send
    them right away from here.”
  ilo-ULB: 'Isu a kinunana kenni Abraham, “ Papanawem daytoy a tagabu a babai ken
    ti anakna: Ta saanko a kayat a makipagtawid ti anakna iti anakko, a ni Isaac.”'
  kpg-kpg: Gei mee ga helekai gi Abraham, “Hagau ina tama ahina hege deenei mo dana
    dama la gi daha. Tama daane o tama ahina hege deenei la hagalee hai dono duhongo
    i di baahi do maluagina dela belee kae go tau dama go Isaac.”
  uig-ARA: 'شۇنىڭ بىلەن ئۇ ئىبراھىمغا: ــ بۇ دېدەك بىلەن ئوغلىنى ھەيدىۋەت! چۈنكى بۇ
    دېدەكنىڭ ئوغلى مېنىڭ ئوغلۇم ئىسھاق بىلەن تەڭ ۋارىس بولسا بولمايدۇ!، ــ دېدى.'
  bsp-bsp: 'Kɔ Sara oloku Abraham: «Məbɛləs wan wəran wəcar nwɛ kɔ wan kɔn wərkun.
    Bawo wan ka wəcar wəkawɛ ŋafɔdepaŋnɛ kɛ kɔ wan kem.»'
  bps-bps: manan di ku Abraham, “Falwaam dini i lifanam libun na i tingaan, du là
    fakay ku tingà i lifan dmawat i alel di dad knunam di kfatim, du alò tingàgu i
    fakay mfun i kdee knunam.”
  mbs-mbs: minikagi sikandin diyà ki Abraham, “Pekeseyowi se allang sìyan sipat te
    batà din, so eked kepakay aw kebegayan se batà te allang te ketengà te keyemanan
    nikaw aw matay ka, so keilangan ibegay se kedakel niyan diyà te batà ko si Isaac.”
  tof-tof: Da Eibrra-amón we yalórr wagó, “Ugó zirrzwapó ini leba zaget kol tóba olompükü!
    Zitülkus módóga, kürü olom Aesak marü elklaza marü büdül kakóm koke ki arrgrrüte
    ini leba zaget kolan olompükü!”
  sus-sus: Sara naxa a fala Iburahima bɛ, «Yi konyi ginɛ keri, a nun a xa di. Yi naxan
    yi ki, a mu lan a nun n ma di Isiyaga xa lu kɛ keren.»
  pon-2006: Sara eri kilangirahda oh ndaiong Eipraam, “Kilang, kasarehla lih liduwen
    oh nah pwutaken. Nein liduwen pwutaken sohte pahn kak iang ahneki mehkot sang
    omw kepwe kan, pwe nei pwutak, Aisek, me pahn sohsohki.”
  jae-jae: Tec kêsôm gêdêŋ Abraham gebe “Ôtiŋ sakiŋwagao tonec nê latu su gebe sakiŋwagao
    tonec nê latu êwê kaiŋ gêŋlênsêm êwiŋ latuc Isak atom.”
  ksd-ksd: 'Kari i ga biti tai Abaraam: Una okole vairop vue go ra vavina, a vilavilau,
    dir ma natuna; tago ra natu i go ra vilavilau pa na kakalai varurung ma natugu,
    varurung ma Isak.'
  tur-YTC: Bu nedenle Avraham’a, “Bu hizmetçiyle oğlunu kov!” dedi. “Çünkü bu hizmetçinin
    oğlu, oğlum İshak'ın mirasçısı olmayacak.”
  bel-N: 'і сказала Абрагаму: “Выжані гэтую нявольніцу і сына ейнага, бо ня будзе
    мець спадчыну сын нявольніцы гэтае з сынам маім Ісаакам”.'
  grc-BRENT: καὶ εἶπε τῷ Ἁβραὰμ, ἔκβαλε τὴν παιδίσκην ταύτην, καὶ τὸν υἱὸν αὐτῆς·
    οὐ γὰρ μὴ κληρονομήσει ὁ υἱὸς τῆς παιδίσκης ταύτης μετὰ τοῦ υἱοῦ μου Ἰσαάκ.
  ind-AYT: Sara berkata kepada Abraham, “Usirlah hamba itu bersama anaknya sebab anak
    laki-laki dari hamba itu tidak akan menjadi ahli waris bersama dengan Ishak, anakku.”
  lid-lid: '@see-verse:GEN.021.009'
  eng-NNA: She said to Abraham, “After you die my son, Isaac, he only will get your
    belongings. That other child, the working woman's child, he will not get your
    belongings. Send that working woman and her child right away.”
  nya-nya: ndipo anati kwa Abrahamu, “Muchotse mdzakazi ndi mwana wake wamwamunayu,
    pakuti mwana wa kapolo sadzagawana chuma ndi mwana wanga Isake.”
  hrv-hrv: 'pa reče Abrahamu: “Otjeraj tu sluškinju i njezina sina, jer sin sluškinje
    ne smije biti baštinik s mojim sinom - s Izakom!”'
  mps-mps: Tama agai Abrahambolo te po wai, “Nago te sę ebo we aga ogwa dali si sela
    sąyao. Te olo sę ebo wego waigo te nago doado bage bugulama, me badu me sogobeo.
    Te doado bage tigidali te eno wai Aisakgo nosali saibao,” wali.
  llg-llg: '@see-verse:GEN.021.009'
  tpi-tpi: Na em i tokim Abraham, “Yu rausim dispela wokmeri wantaim pikinini bilong
    em. Pikinini bilong wokmeri em i no ken kisim hap samting bilong yu. Dispela olgeta
    samting i bilong pikinini bilong mi Aisak.”
  dan-1931: 'sagde hun til Abraham: “Jag den Trælkvinde og hendes Søn bort, thi ikke
    skal denne Trælkvindes Søn arve sammen med min Søn, med Isak!”'
  vie-OVCB: 'liền nói với Áp-ra-ham: “Ông phải đuổi mẹ con nô lệ ấy đi! Tôi không
    cho thằng bé đó hưởng gia tài với Y-sác con tôi đâu!”'
  lbk-lbk: Isnan nangil-an Sara ken chaicha kanana't ken Abraham, “Pakaanem et nan
    nay faa ya nan anakna. Ad-ik laychen ay makitawid nan anak si faa isnan tawichen
    koma Isaac ay anakko.”
  guj-2017: 'તેથી તેણે ઇબ્રાહિમને કહ્યું, “આ દાસી તથા તેના દીકરાને કાઢી મૂક: કેમ કે
    આ દાસીનો દીકરો મારા દીકરા ઇસહાકની સાથે વારસનો ભાગીદાર થશે નહિ.”'
  byr-byr: '@see-verse:GEN.021.009'
  awx-awx: Kakengä Abrahamu inikut. “Mängälä puyä äminda uläpäxät wawakngäxälu yangyäwämbi
    kukakun. Axungwäxawi, puyä äminda uläpäle wawakgä hängä täpäka dowäpik. Tike näle
    wawaxu Aisakgäkän päpik,” yang inikut.
  pon-2006A: Sara eri kilangirahda oh ndaiong Eipraam, “Kilang, kasarehla lih liduwen
    oh nah pwutaken. Nein liduwen pwutaken sohte pahn kak iang ahneki mehkot sang
    omw kepwe kan, pwe nei pwutak, Aisek, me pahn sohsohki.”
  por-BRBSL: 'Por isso ela disse a Abraão: “Expulsem este servo e seu filho! Pois
    o filho deste servo não será herdeiro com meu filho, Isaac”.'
  aly-aly: '@see-verse:GEN.021.009'
  cth-cth: Hatdawkvah, Abraham koevah, Hete sannu hoi a capa pâlei leih, bangkongtetpawiteh
    sannu e capa ni ka capa e râw coe thai mahoeh telah atipouh.
  twi-twi: Enti Sara ka kyerɛɛ Abraham se, “Pam saa afenaa yi ne ne babarima yi fi
    ha; na Isak ne saa afenaa babarima yi nni wʼagyapade biara mu kyɛfa.”
  hlt-hlt: Te dongah Abraham taengah, “Salnu kah capa he ka capa Isaak taengah rho
    a pang thai pawt dongah salnu neh a capa te haek laeh,” a ti nah.
  tbz-SIM: 'kɛ́nɑ́kɛ́ Abɑrɑhɑmmu kɛ dɔ̀: Bɛti kudɑɑkù kuù nnɛ̀ ku birɛ. Dɛdɑɑbirɛ
    bɑ́ɑ́ wɛ̃nnɛ́nɛ̀ n kpɛrɛ Isɑki kɛ́tiekɛ ɑ kpɛrɛ ɑ kṹṹ nkó difɔ̃nkúò.'
  msy-2020: Ezɨ an Abraham mɨgɨa ghaze, “Nɨ ingangarir amizir kɨnim uan otarim ko
    aning batokegh. Ingangarir amizimɨn borim nɨn bizitaba inian kogham. Bizir kaba
    da bar nan borim Aisakɨn biziba.”
  txq-txq: '@see-verse:GEN.021.009'
  aaz-aaz: '@see-verse:GEN.021.009'
  azb-azb: 'Sara İbrahimə dedi: «Bu cariyəni və onun oğlunu qov. Bu cariyənin oğlu
    mənim oğlum İshaqla birgə varis olmayacaq».'
  eng-DBY: And she said to Abraham, Cast out this handmaid and her son; for the son
    of this handmaid shall not inherit with my son — with Isaac.
  hin-2017: 'इस कारण उसने अब्राहम से कहा, “इस दासी को पुत्र सहित निकाल दे: क्योंकि
    इस दासी का पुत्र मेरे पुत्र इसहाक के साथ भागी न होगा।” (गला. 4:29)'
  wol-KYG: 'Saarata ne Ibraayma: «Dàqal jaam bii, mook doomam, ndax doomu jaam bii
    du bokk ak sama doom ndono.»'
  swp-swp: to i ribalau Aberahama arinai i ene, “Heaheari sinena ta ma natuna u aiduiedi.
    Heaheari sinena ta natuna ia taba nige gogo tupona i abi natugu Isaako maena.”
  bjr-bjr: Sararimarufanoo Saraqa nammarifa mina qafamaseenoo Abaraqaammana qimaminoo
    qinau. Maa ainainira manaaqana faqa narí faiqi faqa niiqainaqa fuaqa. Maa anaaseena
    faiqi fannoo sia ani qumiasana qini faiqi mararee qinnana maraannoo.
  eng-YLT: and she saith to Abraham, 'Cast out this handmaid and her son; for the
    son of this handmaid hath no possession with my son — with Isaac.'
  kne-kne: yan kanana en Abraham, “Pakaanem san bag-en ya din anak na ay sana, tan
    sigaak ay makitawid di anak di bag-en sin kinabaknang mo ta mongsanen koman anak
    ta ay si Isaac.”
  wat-wat: Eketa Ebenaamu si iyaviya si bwaduwa, “Kaetoḡa nofe na natusi ku vikikinomaneisi.
    Muka simo nuwanuwaki tamo ya kaikaiwabu ina vai tovanama kuna mateya. Naki natukiḡa.”
  heg-NTPO: '@see-verse:GEN.021.009'
  ptu-ptu: 'Iya nauam Sara lako Abraham: “Suai lao indo sabua'' sola änä''na. Aka
    indo änä'' sabua'' tä'' sihatam la umpomana'' sabaheam kulleta, aka mana''na asam
    änä''ku Ishak.”'
  bzd-NTPO: 'E'' kue̱ki̱ Sara mía̱ ichök Abraham a̱: “Ì ko̱s tso'' be'' wa̱ mè se''
    alà Isaac a̱, e'' kë̀ ka̱wö ta̱'' blatè se'' kanè méso e'' alà a̱. E'' kue̱ki̱
    iyuö́shkar alàë.”'
  kwf-kwf: ꞋUnaꞋeri Ꞌi Sera ka fata Ꞌuri ana sa Abraham, “ꞋOke baꞋea kwau na kini
    rao ꞋoꞋo neꞋe faꞋinia ngela nia, kera ke leka faꞋasia fanoa neꞋe. Nau noaꞋa kusi
    oga na ngela neꞋe nia ke ngalia ti ru. Na ngela nau sa Aesak lala neꞋe ke ngalia
    ru neꞋe Ꞌoko toꞋo ani ki taꞋifau.”
  eng-WYC-2017: she said to Abraham, Cast out this handmaid and her son; for the son
    of the handmaid shall not be heir with my son Isaac.
  eng-WMBB: Therefore she said to Abraham, “Cast out this servant and her son! For
    the son of this servant will not be heir with my son, Isaac.”
  spp-spp: 'Maa jwo Ibirayima á: «Ŋge bilicwoŋi ná u jyaŋi kɔ̀rɔ, ɲaha na yɛ u ná
    mii jyaŋi Ishaka ɲyɛ a yaa pi wwɔ̀ kɔɔge na mɛ.»'
  aey-aey: Eunu Sera uqa Ebraham madon, “Cabi caja eu uqa melahca ititacalecem belesia.
    Cabi caja eu uqa melah hina cehewain ija melami Aisaknu muguh biligian eu qee
    cesawi oiaun,” don.
  urd-GVH: उसने इब्राहीम से कहा, “इस लौंडी और उसके बेटे को घर से निकाल दें, क्योंकि
    वह मेरे बेटे इसहाक़ के साथ मीरास नहीं पाएगा।”
  rug-rug: Ke zama la koe Ebarahami si asa, “Mu hitu pania sa barikaleqe pinausu hie
    meke sa tuna koreo. Ura sa tuna koreo sa barikaleqe hie si lopu kaqu tagoa si
    keke vasi mua tinagotago, sapu kaqu tagoa e Aisake sa tuqu koreo.”
  gaz-gaz: isheenis Abrahaamiin, “Garbittii kanaa fi ilma ishee ariʼi; ilmi garbittii
    kanaa kun ilma koo Yisihaaq wajjin hin dhaaluutii” jette.
  fra-LSG: 'et elle dit à Abraham: Chasse cette servante et son fils, car le fils
    de cette servante n’héritera pas avec mon fils, avec Isaac.'
  gnn-gnn: Ga ŋayi Sarayunydja nhäŋala maṉḏanha ŋunhimalayi, bala maḏakarritjthinana
    wirrkina, bala waṉḏina, bala waŋana Yipurayimnhanydja bitjarrana, “Way Yipurayim,
    djuy'yurrana ŋunhanydja ya' djämamirriwunydja yothunha, ga ŋunha ŋäṉḏi'mirriŋunha.
    Djuy'yurrana maṉḏanha. Yakana ŋuruŋuyinydja djämamirriwalanydja yothuyu yurru
    märrama nhokuŋu ŋunhi buku‐meṉgunhara; ŋunhiyinydja yurru nhä malanha nhokuŋunydja
    bukmak nhanŋuway yana Yitjakkuna, ŋarrakalaŋuwuna yothuwu.”
  yal-yal: A yi a fala Iburahima xa, a naxa, “Konyi ɲaxanli ito nun a diin kedi. E
    nun n ma dii Isiyaga nama lu kɛɛ kedenni.”
  gum-gum: 'Sarabe Abrahamwane trenchibig køn: —Ñui tru karuindiig megab ishuwane
    nui nusrkawanba yugurri weguchi cha, kaguende tru ka karuindiig megab ishuwei
    nusrkaimbe nai nusrkai Isaacbabe chi tøgaguigwan keta tranamigube tøgatø ashchabig
    kømøn— cha.'
  iou-iou: '@see-verse:GEN.021.009'
  haw-1868: 'No ia mea, i mai la oia ia Aberahama, E hookuke aku oe i ua kauwawahine
    la a me kana keiki: no ka mea, aole e hooili pu ia''ku ka waiwai i ke keiki a
    ua kauwawahine la me ka''u keiki, me Isaaka.'
  arb-NAV: 'فَقَالَتْ لإِبْرَاهِيمَ: «اطْرُدْ هَذِهِ الْجَارِيَةَ وَابْنَهَا، فَإِنَّ
    ابْنَ الْجَارِيَةِ لَنْ يَرِثَ مَعَ ابْنِي إِسْحاقَ».'
  adz-adz: da ini da Abraham, “Wawat sagat gum araga da narunggan rai. I arangan narunggan
    anungꞌ uda u nanggam marafain u, i u nam bunumpam santan ani nasu dzi narunggangꞌ
    Isak nanggan.”
  ewe-ewe: egblɔ na Abraham be, “Na kosivi ma kple via nadzo le afi sia. Via manyi
    wò dome kple vinye Isak gbeɖegbeɖe o.”
  eng-LEE: Wherefore she said unto Abraham, Cast out this bond-woman and her son;
    for the son of this bond-woman shall not be heir with my son, with Isaac.
  dji-dji: marrga inydji birrindjinginiban Abrayamili ga bindjin wangin, “Nyuni bilngiriny
    badji-nyawban, minydji ngurrgiwi ngunukima djamagiṉing miyilk ga nyanngang gapirri!
    Guyumi nyuni wirrdjidji, ga ngirrang gapirri Yisak nyanibipm marrgiban nyim mala
    bulanggitj nyungupibi, miri nyanibipm ngiḏawa; bil ngungirki ngunukima miyilkang
    gapirringirgim wirrban inga!” bindjin Sara yan-maṉbi wanginyi inga.
  gvn-gvn: '@see-verse:GEN.021.009'
  nna-nna: Wurrarnala Abraham-ja, “Nyuntu marlkarri jarrinyaja ngajumilalu partanyju,
    Isaac-ju, wurrukarra nyuntumili mankuliny palinyjujakun. Pala wariny partany,
    warrkamukata mirtawamili partany, munu palinyju wurrukarra mankuliny nyuntumili.
    Pala warrkamukata mirtawapa partany palinymili jurtu ngakalapulinyi ngarramarnti.”
  asm-FB: তাকে দেখি চাৰাই অব্ৰাহামক ক’লে, “তুমি এই মিচৰীয়া দাসী আৰু তাইৰ পুতেকক খেদি
    দিয়া! মই নিবিচাৰোঁ যে আমাৰ ইচহাকৰ সৈতে সেই দাসীৰ পুত্র উত্তৰাধিকাৰৰ ভাগী হওঁক।”
  sus-A: سَرَ نَشَ عَ قَلَ عِبُرَهِمَ بّ، «يِ كٌنيِ فِنّ كٍرِ، عَ نُن عَ شَ دِ. يِ
    نَشَن يِ كِ، عَ مُ لَن عَ نُن ﭑ مَ دِ عِسِيَفَ شَ لُ كّ كٍرٍن.»
  fra-SBL: 'Elle dit alors à Abraham : « Chasse cette servante et son fils ! Car le
    fils de cette servante ne sera pas héritier de mon fils Isaac. »'
  hbo-hbo: וַתֹּ֙אמֶר֙ לְאַבְרָהָ֔ם גָּרֵ֛שׁ הָאָמָ֥ה הַזֹּ֖את וְאֶת־בְּנָ֑הּ כִּ֣י
    לֹ֤א יִירַשׁ֙ בֶּן־הָאָמָ֣ה הַזֹּ֔את עִם־בְּנִ֖י עִם־יִצְחָֽק׃
  shp-NTPO: 'Jaskataitian kaxon, Abraham yoia iki: “¡Ja yanka yonoti ainbora, jawen
    bake betanbi wetsanko moa kati jake! Nokon bake Isaacninra, jawekeskáaxonbi jatíbitian
    jawena iti min meniti jawékibo, ja yanka yonotinin bake jatíribi meniti yamake”,
    akin.'
  eng-WYCLIFFE: Cast thou out the handmayde and hir sone; for the sone of the handmayde
    schal not be eir with my sone Ysaac.
  piu-2006: '@see-verse:GEN.021.009'
  pjt-pjt: Munu paluṟu nyakula unngu nyaṟaringkula wangkangu Aipuṟamanya, “Minyma
    pala waṟkaripai katjaṟara pulanya paiṟa iyala. Panya ngayulu mukuringkunytja wiya
    minyma pala palumpa katjangku nyuntu ngula ilunyangka nyuntumpa ulytja, kuka tjuṯanguṟu
    kuḻu mantjintjaku. Uti ngayuku katjangku kutju mantjinma nyuntumpa kutjupa kutjupa
    uwankara nyuntu ilunyangka.”
  cwe-cwe: Sala kawawona na kamulongela Bulahimu, “Msegeze mtumwa ino na mwanage.
    Mwana wa mwanamke mtumwa hadaha kuhazi hamwe na mwanangu Isaka.”
  bgs-bgs: igkagi sikandin ki Abraham, na mà din, “Péwà nu tô állang nu asta tô batà
    din, su atin dumunggù tô álló na maté ka, dì mému kabággayan tô batà ka állang
    katô tángngà katô kaduwánnan nu, su bággén tô langun tun ta batà nu na si Isaac.”
  kik-kik: Nake akĩĩra Iburahĩmu atĩrĩ, “Ingata ngombo ĩno ya mũndũ-wa-nja hamwe na
    mũriũ, tondũ mũriũ ũcio wa ngombo ĩyo ya mũndũ-wa-nja ndakagayana igai na mũriũ
    wakwa Isaaka.”
  ksr-ksr: 'Kaeŋ iima Aabraham kokaeŋ ijoro: “Weleŋ embawaa merianoŋ mono noo merana
    Aisakwo goonoŋ ilawoila ii mende mendeema buŋa qeŋ aowaota. Weleŋ emba ii ano
    meria ii mono konjona kembao.”'
  omb-omb: Siu mo veve lawe Ebraham, “Ko hora vohogi na vavine hora mei netune, huri
    a vavine hora netune vin mese lai na duvi hango gineu noi netuku Aesak.”
  fra-NCL: 'et elle dit à Abraham : « Chasse cette servante et son fils ; car le fils
    de cette servante ne doit pas hériter avec mon fils, avec Isaac. »'
  cek-AK: To pongah anih mah Abraham khaeah, Na tamna nongpata hoi a capa hae haek
    lai ah; tamna nongpata ih capa loe natuek naah doeh ka capa Issak hoi nawnto qawktoep
    thai mak ai, tiah a naa.
  xla-xla: Selata epapele koko natipame A꞉iblaham watle epo atlaiyo, “Na꞉ oko a꞉ya
    i mate epo yami mate alikili dla tane dene. Adipalati, na꞉ posolotamasema, Isip
    a꞉ya e yamita na꞉ maseyemala mate wa꞉ elo dla ha꞉ha꞉mama wa꞉ alisisi omha꞉ha꞉loweye,”
    diyo.
  cuk-cuk: 'A-ular, Sara Abrahamʼga sogded: —¡We-mai, degine, e-machi we-neggi be
    onoge! We-mai-e-machi an-machi-sunnagwadyob geg an-machi-Isaacʼba, be-ibmar-beoedi
    abingamogad.'
  uig-CYR: 'Шуниң билән у Ибраһимға: — Бу дедәк билән оғлини һайдивәт! Чүнки бу дедәкниң
    оғли мениң оғлум Исһақ билән тәң варис болса болмайду!, — деди.'
  pma-pma: Navong Serah lesi, viteni min Ebraham vit, “Sila lat ahin toumien enek
    keilu natnali luvaha. Naman kivuol navong etai, natin ahin enek nakur etai tounah
    keil onom koa hehi onen natkuli Aesak.”
  tel-2017: ఆమె అబ్రాహాముతో ఇలా అంది. “ఈ దాసీనీ ఈమె కొడుకునీ వెళ్ళగొట్టు. ఎందుకంటే
    ఈ దాసీ కొడుకు నా కొడుకు ఇస్సాకుతో కలసి వారసుడిగా ఉండటానికి వీలులేదు.”
  hat-BSA: 'Akoz sa, li te di Abraham: “Mete bòn sa a deyò ansanm avèk fis li a! Paske
    fis a sèvant sa a p ap vin eritye avèk fis mwen an, Isaac.”'
  bxh-bxh: Yo fede, ya libalau Abelaham lisina, iyen, Fayofayo tau abina waihinna
    ma natuna u duidi ti lau hudoꞌi paꞌana fayofayo tau abina natuna hige gonowana
    em ginauli tefana i abi.
  kos-kos: Sarah el liyaltal ac fahk nu sel Abraham, “Lusak mutan kulansap se inge
    ac wen se natul ah. Wen se nutin mutan se inge fah tiana eis kutena ip ke mwe
    kasrup lom, su Isaac wen nutik el ac fah usrui.”
  hbo-WLC: וַתֹּ֙אמֶר֙ לְאַבְרָהָ֔ם גָּרֵ֛שׁ הָאָמָ֥ה הַזֹּ֖את וְאֶת־בְּנָ֑הּ כִּ֣י
    לֹ֤א יִירַשׁ֙ בֶּן־הָאָמָ֣ה הַזֹּ֔את עִם־בְּנִ֖י עִם־יִצְחָֽק׃
  ibo-ibo: ọ gwara Ebraham okwu sị ya, “Chụpụ ohu nwanyị a na nwa ya. Nʼihi na nwa
    nwoke ohu nwanyị agaghị eso nwa m nwoke Aịzik keta oke nʼihe nketa.”
  ory-ory: ଏହେତୁ ସେ ଅବ୍ରହାମଙ୍କୁ କହିଲା, “ତୁମ୍ଭେ ଏହି ଦାସୀକୁ ଓ ଏହାର ପୁତ୍ରକୁ ଦୂର କରିଦିଅ;
    କାରଣ ଏହି ଦାସୀର ପୁତ୍ର ମୋହର ପୁତ୍ର ଇସ୍‌ହାକ ସହିତ ଉତ୍ତରାଧିକାରୀ ହେବ ନାହିଁ।”
  wmt-wmt: '@see-verse:GEN.021.009'
  chk-chk: Iei mine a üreni Apraham, “Kopwe asüela ewe chon angang me nöün we. Pun
    nöün ewe chon angang esap eti nei we le wöüni woum.”
  ssd-ssd: 'taŋgo nuŋe sana: Kiŋo ta Isak ndoŋ ne tuku agaŋ ndende tuma kile nda.
    Piro pino ta kiŋo nuŋe ndoŋ pitaika le kasom kuwaik ŋgina le'
  rop-rop: Wal Sera bin dalim Eibrahem, “Yu andimwei Heiga en im san, dumaji im san
    kaan teikoba enijing brom yu. Aisik det san blanga mi garra teikoba ebrijing brom
    yu.”
  ukr-1871: 'Каже Авраамові: Прожени сю рабиню й сина її; не наслїдувати ме бо син
    рабинї сієї з моїм сином Ізааком.'
  eng-AOI: She said to her husband, “Send this servant girl away with her son, make
    them both go away from here. This woman's son mustn't take even one of your things
    when you die. My son must get all your things.”
  yon-yon: Serambed wedmekoru Abraham yaa yedmeen, “Dabderem yiri dobere no deme awinembiri
    ye wonongiib yu dana mingkiyiib kee yedmebko winime! Amborom kuu dana kee eb yiribman
    bi ye yumbon kandi kuu yiminban. Eb bobnaneeb kuu Aisekmo baneen.” andeen.
  bch-bch: Tota Sara ikeo pan Abraam bedane, “Suk taine paeaeanga toa ne toman ngan
    ele gergeu! Ngansa oangga eao mate, irangrang ngan lem danga etangada ila pan
    gergeu toa oa mao ga mao tau. Gau leg gergeu Aisak ga ibada lem danga toa ngada
    ne.”
  deu-1951: 'Da sprach sie zu Abraham: Treibe diese Magd mit ihrem Sohne aus; denn
    der Sohn dieser Magd soll nicht erben mit meinem Sohn Isaak!'
  eng-JPS: 'Wherefore she said unto Abraham: ''Cast out this bondwoman and her son;
    for the son of this bondwoman shall not be heir with my son, even with Isaac.'''
  ubr-ubr: Sarah osi ites ato Abraham aurin iyau, “Atonio agir jeverei natun fifi
    orot rus on eiyafares senai. Atonio jever natun on men yau natu Isaac an buder
    turin in boai mes.
  srp-1865: 'Pa reèe Avramu: otjeraj ovu robinju sa sinom njezinijem, jer sin ove
    robinje neæe biti našljednik s mojim sinom, s Isakom.'
  lug-lug: N’alyoka agamba Ibulayimu nti, “Goba omuweereza ono ne mutabani we, kubanga
    omwana w’omuweereza ono talisikira wamu na mwana wange Isaaka.”
  heb-heb: ותאמר לאברהם גרש האמה הזאת ואת בנה כי לא יירש בן האמה הזאת עם בני עם יצחק׃
  ben-IRV: তাতে তিনি অব্রাহামকে বললেন, “তুমি ঐ দাসীকে ও ওর ছেলেকে তাড়িয়ে দাও; কারণ
    আমার ছেলে ইস্‌হাকের সঙ্গে ঐ দাসীর ছেলে উত্তরাধিকারী হবে না।”
  pan-pan: ਇਸ ਲਈ ਉਸ ਨੇ ਅਬਰਾਹਾਮ ਨੂੰ ਆਖਿਆ, ਇਸ ਦਾਸੀ ਅਤੇ ਇਹ ਦੇ ਪੁੱਤਰ ਨੂੰ ਕੱਢ ਦੇ, ਕਿਉਂ
    ਜੋ ਇਸ ਦਾਸੀ ਦਾ ਪੁੱਤਰ ਮੇਰੇ ਪੁੱਤਰ ਇਸਹਾਕ ਨੇ ਨਾਲ ਵਾਰਿਸ ਨਹੀਂ ਹੋਵੇਗਾ।
  mwp-mwp: Seray nanga imadhin na ubigasidhin. Na kedha Abramalpa, ‘Nan adhapa wayar,
    zagethaw yoepkaz a nanu kazi kalmel, nginu aykuykungu gasamoeyle. Nguzu ubi kedha,
    matha nguzu kazi Isaka bangal, nginu aykuyk gasamane.’
  mya-JVB: ဤ ကျွန်မ ၏သား သည် အကျွန်ုပ် ၏သား ဣဇာက် နှင့်အတူ အမွေ မ ခံရဟု အာဗြံဟံ အား
    ဆို လေ၏။
  tte-O: Kabo iwalo Abelamo koina iba, “Sine topaisowa panpanna menatuna kuyawasali
    silau. Kaiwena sinene natuna kani nige am gogo wasawasa ikakalaili, natugu Aisake
    iyamo kani ikalaili.”
  tbg-tbg: Seraava vitanta tavero oru Eparahaamirara tiharo, Aqao, are kaiqa nahenti
    vira atitairaro viva nai maaquntiro vuarire. Vi nahentira maaquvano ti maaqu hampata
    vaiharo naantiara ai airaira hini varaantorave. Ekaa vi haikava Aisaakirainima
    naantiara varianarove, tiro.
  hmo-hmo: Sara ia itaia, bona Aberahamo dekenai ia gwau, “Unai hesiai hahine mai
    ena natuna oi lulua lao. Badina be namo lasi unai hesiai hahine ena natuna ese
    oiemu kohu kahana do ia abia. Lauegu natuna Isako sibona ese inai kohu do ia abia.”
  ata-ata: Xe Sala milomusou la mivikalanu Avalaamu aloxo ꞌo, “Napalusiꞌa Axali ilou
    ꞌilie ne mo ilai. ꞌIlie ne umomomo sou ualasou utelo no anu mimii seꞌi noxine
    uasi. Mimii ne eni ꞌalixe Aisaki miumiu ukalusi.”
  nfa-nfa: '@see-verse:GEN.021.009'
  urd-urd: तब उसने अब्रहाम से कहा कि इस लौंडी को और उसके बेटे को निकाल दे, क्यूँकि
    इस लौंडी का बेटा मेरे बेटे इस्हाक़ के साथ वारिस न होगा।
  rus-SYN: 'и сказала Аврааму: выгони эту рабыню и сына ее, ибо не наследует сын рабыни
    сей с сыном моим Исааком.'
  cbt-NTPO: 'Napoaton Apraan sha''huitërin: “¡Cosonaso'', hua''huinë chachin, a''paquë
    pa''in! Isacoso hua''huahuë chachin ni''ton, co nohuantërahuë'' quëma ma''shanënpita
    cosona hua''huionta quëtacaso'',” itërin.'
  bqc-SIM: 'ↄ̃ a ò Ablahaũɛ: Zↄpi ya ń a nɛ́o, asa zↄ nɛ́ a e túbible ń ma nɛ́
    Izaakioo.'
  tcz-CHONGTHU: Hichun amanun Abraham kom ah hitin aseiye, “Hiche sohnu le achapa
    chu solmang in ajeh chu hiche chapang hin keima chapa toh chanvou anei khom lhon
    ding aum poi; Isaac toh ki komto thei lou ding ahi.”
  mar-mar: म्हणून सारा अब्राहामाला म्हणाली, “या दासीला व तिच्या मुलाला येथून बाहेर
    घालवून द्या. या दासीचा मुलगा, माझा मुलगा इसहाक याच्याबरोबर वारस होणार नाही.”
  tcs-tcs: Sera bin tok strong po Eibram, ‘Seswei da sebant oman ane boi blo em go
    ausaid, bikoz ai no wande demtu go kese eni gudsamting blo yu. Mata boi blo yu
    Aizak, go kese ebri gudsamting blo yu.’
  soq-soq: Ita Sara Abraam diene wanase, “E i ema otopa nata waaubamowo antopu, ne
    mai menaneipona e boitawo aupaawo dewa da e manawoa me mampelepio wadepi.”
  qub-qub: 'Chayno pucllacuycajta ricaycurmi Saraga Abrahamta niran: «¡Chay uywaytaga
    wamrantawan garguriy! ¡Wamrä Isaacga chay wamrawan manami ima-aycanchïtapis raquipänacongachu!»'
  bqp-bqp: 'akũ à pì Ibrahĩnɛ: Ǹ pɛ́ zↄ̀ↄ pìia kũ a nɛ́o, zaakũ zↄ̀ nɛ́ pì ni túbi
    ble kũ ma nɛ́ Isaakuoro.'
  hat-hat: 'Li di Abraram konsa: -Mete sèvant la deyò ansanm ak tout pitit li a, paske
    pitit sèvant sa a pa gen dwa eritye ak Izarak, pitit mwen an.'
  eng-BSB: and she said to Abraham, “Expel the slave woman and her son, for the slave
    woman’s son will never share in the inheritance with my son Isaac!”
  tod-tod: 'Sala ɠɛni Aɓalaame ma: «Duɔ anzanui nii ɓɛ ta ná-doun zunui, mazɔlɔɔ
    niima luɔ anzanui ná-doun zunui ti la ɓɔga poganii ma, ta dòun zunui Izaake.»'
  eng-WEBPB: Therefore she said to Abraham, “Cast out this servant and her son! For
    the son of this servant will not be heir with my son, Isaac.”
  kbq-kbq: Sera'a amanage huno Abrahamuna asami'ne, Erizanti'a e'neria a'ene mofavre'anena
    zanahenatigeke vi'o, eri'za a'mofo mofavremo'a fenonka'a e'origahie. Hagi mofavre'nimo
    Aisaki erigahie.
  nhe-BL: 'Huajca Sara yajqui quiilhuito Abraham: “¡Xijquixti nopa tlatequipanojquetl,
    Agar, ihuaya icone! Ax quinamiqui para icone ma quiselis san se ihuaya nocone
    Isaac quema timiquis.”'
  bus-bus: 'ben à bè Ibraĩnɛ: Ǹ pɛ́ zↄ̀ pìa kↄ̃n a nɛ́o, zaakɛ zↄ̀ nɛ́ pì é túbi ble
    kↄ̃n ma nɛ́ Isaakuoro.'
  gub-BL: Wazemaraz taw hexak mehe Xar uze'eg Àmàrààw pe kury. — Emono kar a'e kuzà
    uma'ereko e ma'e xe wi nehe 'y, imemyr imono kar pà xe wi nehe no 'y. Ta'e ko
    uma'ereko e ma'e imemyr nuiko kwaw nera'yrete romo a'e 'y, Izak hememyr zàwe a'e
    'y. Nupyhyk kwaw nema'e nemàno re nehe, i'i umen pe.
  eng-DRA: 'Cast out this bondwoman, and her son: for the son of the bondwoman shall
    not be heir with my son Isaac.'
  knf-knf: 'aşë ji na Abraham : « Dookan nalemp i na abukul, abuk nalemp i aanwo kayeenk
    ţi iko yi ikdukaruŋ Iŧaak abuk naan. »'
