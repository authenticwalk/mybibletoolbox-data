verse: GEN.021.008
translations:
  mal-C: പൈതൽ വളർന്നു, മുലകുടി മാറ്റാനുള്ള സമയവും അടുത്തു; യിസ്ഹാക്കിന്റെ മുലകുടിമാറ്റിയ
    ദിവസം അബ്രാഹാം വലിയൊരു വിരുന്നു നടത്തി.
  deu-TKW: Und der Knabe wuchs heran und wurde entwöhnt; Abraham aber veranstaltete
    ein großes Mahl an dem Tage, wo Isaak entwöhnt wurde.
  lin-lin: Mwana akolaki mpe Sara akataki kopesa ye mabele. Mokolo bakataki kopesa
    Izaki mabele, Abrayami asalisaki feti monene.
  cbr-NT: Usa 'ain ka Isaac kanikëbëtan a nëtë́an xuma ënti a nëtë sënë́nkëbëtan kamabi
    aín, unikamabë timë́xun achúshi fiesta cha Abrahamnën 'axuankëxa.
  eng-LSV: And the boy grows, and is weaned, and Abraham makes a great banquet in
    the day of Isaac’s being weaned;
  bmu-bmu: Aisaknöŋ qariba juzu mosöriga wehön miaŋgöreŋök Abrahamnöŋ nene lömbuaŋ
    ketaŋi alök.
  eng-GNV: 'Then the childe grewe and was weaned: and Abraham made a great feast the
    same day that Izhak was weaned.'
  eng-WEBSTER: 'And the child grew, and was weaned: and Abraham made a great feast
    the day that Isaac was weaned.'
  nhw-BL: Huan nopa oquichpil Isaac moscalti huan teipa ipan nopa tonal quema Sara
    quichichijcahualti, Abraham ilhuichijqui.
  swh-ONEN: Mtoto akakua, akaachishwa kunyonya. Siku hiyo Isaki alipoachishwa kunyonya,
    Abrahamu alifanya sherehe kubwa.
  bba-bba: Bii wi, u kpɛ̃ɑ mɑ bɑ nùn bɔm kɑrɑ. Yerɑ Aburɑhɑmu u yɑɑ dii bɑkɑbu kuɑ
    dɔmɑ te.
  eng-KJVCPB: 'And the child grew, and was weaned: and Abraham made a great feast
    the same day that Isaac was weaned.'
  cpy-cpy: Ikanta ikimotatanaki Isaac rookanakiro iteni, antawoete ikimoshireteeyaanaakini
    Abraham.
  mpx-mpx: He Aisake i bwaya yaka hul hi paalayoho, inoke lan o Abalahama aanan bwabwatana
    i ginol.
  wbp-wbp: Kuja wirriya yangka Yijaki wiri-jarrijalku, ngulakujurla ngati-nyanuju
    lampurnuju lawa-jarrijalku. Kujarla lampurnu witaku lawa-jarrija, kujarlaju kurapakalku
    yirrarnu wiri-jarlu-nyayirni miyi manu kuyu Yipuruyamurluju.
  luo-luo: Nyathino nodongo kendo nowe dhoth, kendo chiengʼ mane Isaka oweyoe dhoth
    Ibrahim notimo nyasi maduongʼ.
  meu-meu: Mero na e bada oho bada oho ela bona rata e negea; bena Abraham ese aria
    badana e karaia, Isaak ese rata e negea dinana ai.
  npi-ULB: त्यो बालक बढ्दै गयो र त्यसले दूध खान छोड्यो, र इसहाकले दूध खान छोडेको दिन
    अब्राहामले एउटा ठुलो भोजको आयोजना गरे ।
  yor-yor: Nígbà tí ọmọ náà dàgbà, ó sì gbà á lẹ́nu ọmú, ní ọjọ́ tí a gba Isaaki lẹ́nu
    ọmú, Abrahamu ṣe àsè ńlá.
  emp-NTPO: Ãdji warra Isara warisia. Ju amasid̶e Abrahaʌ̃ba b̶ʌsrid̶a ewari waib̶ʌada
    osia.
  ind-ind: Isak pun bertambah besar. Ketika umurnya sudah beberapa tahun, tibalah
    waktunya dia dipisahkan dari susu ibunya. Pada hari itu, Abraham mengadakan pesta
    besar untuk merayakannya.
  pes-OPCB: اسحاق بزرگ شده، از شیر گرفته شد و ابراهیم به این مناسبت جشن بزرگی بر پا
    کرد.
  ssx-ssx: Kutupa mo weki daeyaata꞉ andu nala꞉eki mina꞉pa꞉laeyeke dina꞉ta꞉ Eipoloha꞉ma꞉ma꞉ta꞉
    ne tieke pambaeyekeme.
  lcm-lcm: Au, nat ang kala polok alak tung si kalapo angan korong na Abaraam kala
    teng a matan angan lava i posong ro singina.
  aer-aer: Kele Isaac akngerre anteme irreke mikwekenge werlatye impelhemele anteme,
    arlte ikwerele anteme Abraham-ele merne akngerre iteke itne apurtele anteme arlkwetyeke.
  tgl-ULB: Lumaki ang bata at hiniwalay na sa kanyang ina, at naghanda si Abraham
    ng isang malaking pagdiriwang sa araw na hiniwalay na si Isaac sa kayang ina.
  nop-nop: Ala Aisak adi agaŋ bedinaditom tuguk. Bedinaditom tiŋa nom wabiguk, melenai
    uŋgoŋ hinek Abalaham adi nadifo tiŋa muni hinaŋ wapum tuguk.
  kca-kca: Ԋаврэм энмәс пӑ эсәм эԓты вŏԓытса; Исаак эсәм эԓты вŏԓытәм хӑтәԓән Авраам
    йӑм ԓэтотәӈ пӑсан верәс.
  cbu-NT: Aprahamarinsha wip Isaak waniree mimir kasarinaramchu, kapung shambatchima,
    táyaru, tputsee yambiyaru, kapung shambatshisheem wayarangiya.
  usa-usa: Áítíki anómma-auréna abo ááwáqa naraiye. Mi kánáráqó Áítíkimo naammo némaimma
    yuwéna ááwáqo kénaimma Abara-ám anó nawaqa agayákáraiye.
  hui-hui: Igiri biago ibu anda halu wahe howa ibu ai̱ya andu waho heagola Abarahama
    ibugua turu howa ibu igininaga tomo timbuniore dawene.
  wrs-wrs: Doa ombolva Isakva mendekli venamba, tetva putlahavnamba, wo nonamba aralva
    innemba mindnam dembhinvna, hlalm.
  mya-mya: ထို​သူ​ငယ်​သည်​ကြီး​ထွား​လာ​၍​နို့​ခွဲ​သော​နေ့​၌ အာ​ဗြ​ဟံ​သည်​ဧည့်​ခံ​ပွဲ​ကြီး​ကျင်း​ပ​လေ​၏။
  cbi-NTPO: Kaana yumaa awañu chuchu tyaikikaala. Tsejtu chuchu tyaikikaanu malunu
    Abraham tsamantsangue chachi wa'kare' fandangu kemi.
  bod-N: དེ་ཡང་བུ་ཨི་སཱག་རིམ་གྱིས་ནར་སོན་པ་དང་ནུ་ཞོ་སྟེར་མཚམས་བཞག༌གོ །བུའི་ནུ་ཞོ་བཀར་བའི་ཉིན༌ལ།
    ཨབ་ར་ཧམ་གྱིས་གསོལ་སྟོན་གཟབ་རྒྱས་བསྡུས༌སོ།།
  wsk-wsk: Se kuriang Isaac lagaram ale amin beteram, se Abraham ko na biya bo beteram.
  kkl-kkl: Wamekti Sara elme Ishak nubu talamogti, ilin maum lipsiog sum eneko Abrahamdi
    sani nubunge yobaog.
  sna-sna: Mwana akakura uye akarumurwa, uye pazuva rakarumurwa Isaka, Abhurahama
    akaita mutambo mukuru.
  spa-BLM: El niño creció y fue destetado. Abraham hizo una gran fiesta el día en
    que Isaac fue destetado.
  beu-beu: Isak ana bilang aaeele-aaeele muse, ini aing sole. Uanguveng hula Isak
    aing sole angu, Abraham ana pesta eele ening.
  cac-cac: Ix q'uib' vin̈aj Isaac, ix el vin̈ d'a yim, yuj chi' ix yac'och jun nivan
    q'uin̈ vin̈aj Abraham chi'.
  swh-ULB: Mtoto akakua na akaachishwa kunyonya, na Abraham akafanya sherehe kubwa
    katika siku ambayo Isaka aliachishwa.
  bel-bel: Дзіця вырасла і аднята ад грудзей; і Абрагам наладзіў вялікую гасьціну
    ў той дзень, калі Ісаак адняты быў ад грудзей.
  wed-wed: Isaac i rata ma i viedai ma Abraham lam ḡaeḡaena i vokaukauei ma i am gogona.
  deu-ELBBK: Und das Kind wuchs und wurde entwöhnt; und Abraham machte ein großes
    Mahl an dem Tag, da Isaak entwöhnt wurde.
  mbb-OT: Ne hein malù en dekelà si Isaac, wey hein nelutas en sikandin, midtukud
    si Abraham te zekelà he keemuran.
  msc-msc: Nba, den bonyara. Ie ka a da bɔ sin na lon mɛn dɔ, Iburahima ka tolon ba
    kɛ.
  mal-2015: പൈതൽ വളർന്നു മുലകുടി മാറി; യിസ്ഹാക്കിന്റെ മുലകുടി മാറിയ നാളിൽ അബ്രാഹാം
    ഒരു വലിയ വിരുന്നു കഴിച്ചു.
  tuo-NT: Isaa bʉcʉa, cʉ̃ miꞌrĩduꞌuri nʉmʉrẽ Abrahã pajiri bosenʉmʉ weecʉ niwĩ.
  gup-gup: Nawu wurdyaw wanjh djordmehdjordmeni, kaluk djikkabawong. Dja kunbarnangarra
    bu Isaac djikkabawong wanjh Abraham marnbom mulil mankimukkenh.
  met-met: Aisak tubu saing yunga sua, baing mana xaidapka naga Ebraham tau anginga
    sabanga ba dimogu.
  gvs-gvs: E gomanayana ibíbina gagaina, sinana ikatusase. Tuwo amo tutayana Eberamo
    áika gagaina iguinuwe.
  rmc-rmc: Andre oda džives, sar o čhavoro bariľa avri avke, hoj na mušinelas imar
    e daj les te del te pijel, o Abraham kerďa bari hoscina.
  nlg-nlg: Ma Isaac te sule tua, mi tana bongi te sania na susu, Abraham te gonia
    na vangakolu sule vania.
  dgr-DOGNT: Sarah Isaac nìı̨htı̨ı̨ sìı nechà dèzhǫ xè bò ghǫ shètı̨į̀ ajà. Isaac
    bò ghǫ shètı̨į̀ ajà t'à Abraham yegha nàsı̨ whehtsı̨.
  pes-OPV: و آن پسر نموکرد، تا او را از شیر باز گرفتند. و در روزی که اسحاق را از شیر
    باز داشتند، ابراهیم ضیافتی عظیم کرد.
  ron-1924: Копилул с-а фэкут маре ши а фост ынцэркат. Авраам а фэкут ун оспэц маре
    ын зиуа кынд а фост ынцэркат Исаак.
  aui-aui: Raghanina Aisik ivimagura bi siyikarataveni, na gabudarine Abraham kepo
    ghamana ibera.
  ben-OBCV: শিশুটি বেড়ে উঠল ও তার স্তন্য-ত্যাগ করানো হল, এবং যেদিন ইস্‌হাকের স্তন্য-ত্যাগ
    করানো হল, সেদিন অব্রাহাম এক মহাভোজের আয়োজন করলেন।
  lex-lex: Keke'enku' de nlawlawan lol wa pa Abrahama nhi'a ya'anlawna-yemunlawna
    la'a ler maka rollia uhu la Isaka.
  rgu-rgu: Isak boe-boe nambau-ina. Fai fo sakaꞌ fila ni, Abraham tao feta bau-inaꞌ.
  som-som: Wiilkiina wuu koray, naaskiina waa laga gudhiyey. Ibraahimna diyaafad weyn
    buu sameeyey maalintii Isxaaq naaska laga gudhiyey.
  lat-VUC: 'Crevit igitur puer, et ablactatus est: fecitque Abraham grande convivium
    in die ablactationis ejus.'
  aoi-aoi: Eneja nakina niyukwujiya n-arumidinuma arakba, biya n-akakirumadinuma aninga
    nenik-alyubara. Kembirra eneja nakina nungwenikba ni-yama, “Naka arakba nenikuwarrka
    n-alyubarinama aninga, kembirra ngayuwa ningena ke-yengkilabajama wurrababurna
    warnumamalya kuw-alyubarinama aninga yelakwa nganyangwa-manja angalya,” ni-yama.
    Kembirra Aburiyama akwa ena-langwa warnumamalya nawurra-murndukwunuma wurrakina,
    ne-yebukeyinuma ababurna aninga wurruwurrakawura-ma wurrakina-da.
  eng-ASVBT: 'And the child grew, and was weaned: and Abraham made a great feast on
    the day that Isaac was weaned.'
  mna-mna: Timbotmbot ma pikin iwe biibi ma izem tui, to Abaraam ikam kini biibi pini.
  ita-1885: Poi, essendo il fanciullo cresciuto, fu spoppato; e nel giorno che Isacco
    fu spoppato, Abrahamo fece un gran convito.
  eng-LXXUP: And the child grew and was weaned, and Abraham made a great feast the
    day that his son Isaac was weaned.
  eng-ULB: The child grew and was weaned, and Abraham made a great feast on the day
    that Isaac was weaned.
  spa-VBL: Y el bebé creció, y el día que fue destetado Abraham hizo una gran fiesta.
  fra-_FOB: Et l'enfant grandit, et fut sevré. Et Abraham fit un grand festin le jour
    où Isaac fut sevré.
  mal-mal: പൈതൽ വളർന്നു മുലകുടി മാറിയ ദിവസം അബ്രാഹാം ഒരു വലിയ വിരുന്നു കഴിച്ചു.
  urd-GVR: Is'hāq baṛā hotā gayā. Jab us kā dūdh chhuṛāyā gayā to Ibrāhīm ne us ke
    lie baṛī ziyāfat kī.
  suz-BL: मिनु आल कोल्‍शा, दूध तूचा प्रोना बाक्‍त। मिनु दूध तूचा प्रोना नाक्‍ती अब्राहाममी
    ठेयब भोज सेल्‍शा, मुर आन कली थुल्‍मी बाक्‍त।
  ita-1927: Il bambino dunque crebbe e fu divezzato; e nei giorno che Isacco fu divezzato,
    Abrahamo fece un gran convito.
  ckb-ckb: کوڕە گەورە بوو و لە شیر بڕایەوە. لەو ڕۆژەی ئیسحاق لە شیر بڕایەوە، ئیبراهیم
    خوانێکی گەورەی ساز کرد.
  eng-BBE: And when the child was old enough to be taken from the breast, Abraham
    made a great feast.
  crx-NTPO: '''Et ts''oodun nuye ''ink''ez ''ulhtuk-un ''etsul ''uja ''et dzin ''et
    Abraham dune ghu nusuya.'
  kan-OKCV: ಇಸಾಕನು ಬೆಳೆದು ಬಾಲಕನಾಗಿ ತಾಯಿಯ ಹಾಲು ಕುಡಿಯುವುದನ್ನು ಬಿಟ್ಟನು. ಆ ದಿನದಲ್ಲಿ ಅಬ್ರಹಾಮನು
    ದೊಡ್ಡ ಔತಣ ಮಾಡಿಸಿದನು.
  bbb-bbb: Areme ame ije fune ubaerena mui atomoga Eburame fu fuefuo iro ma ireobo
    be i.
  tam-2017: குழந்தை வளர்ந்து, பால் மறந்தது; ஈசாக்கு பால் மறந்த நாளிலே ஆபிரகாம் பெரிய
    விருந்து செய்தான்.
  spa-RV-1909: Y creció el niño, y fué destetado; é hizo Abraham gran banquete el
    día que fué destetado Isaac.
  ron-BTF: Şi copilul a crescut şi a fost înţărcat şi Avraam a făcut un mare ospăţ
    în ziua în care Isaac a fost înţărcat.
  eng-WEBP: The child grew and was weaned. Abraham made a great feast on the day that
    Isaac was weaned.
  eng-FBV: The baby grew up, and on the day Isaac was weaned Abraham held a large
    feast.
  nld-1939: Het kind groeide op, en werd aan de borst ontwend; en toen Isaäk van de
    borst werd afgenomen, richtte Abraham een groot feestmaal aan.
  nch-BL: Huan nopa oquichpil Isaac moscalti huan teipa ipan nopa tonali quema Sara
    quichichijquixtili, Abraham ilhuichijqui.
  tfr-NTPO: E irgo ga Isaac kunoe. Nä döra dbaryoshko ga dl̈i shäryara ba datarë kësbang,
    ba poshrëkkl̈o.
  vie-1934: Đứa trẻ lớn lên, thì thôi bú. Chính ngày Y-sác thôi bú, Aùp-ra-ham bày
    một tiệc lớn ăn mừng.
  hin-CV: साराह का बेटा बड़ा होता गया और उसका दूध छुड़ाया गया, और जिस दिन यित्सहाक
    का दूध छुड़ाया गया, उस दिन अब्राहाम ने एक बड़ा भोज दिया.
  eng-OURB: The child grew, and was cameled. Abraham [Father of a multitude] made
    a great feast on the day that Isaac [Laughter] was cameled.
  spa-BES: Y cuando el niño tuvo la edad suficiente para ser quitado del pecho, Abraham
    hizo una gran fiesta.
  tdx-tdx: Nitombo i ajajay vaho niotàñe, le nanao takataka t’i Avrahame amy andro
    nañota’e azey,
  vid-vid: Isaka nakalutilila kukula, na zuwa loyalechile kong'ha, Abulahamu nakadita
    mnvina ng'hulu.
  pwg-pwg: Ma vaghina, Aisiki imagura ma vikaratawena kubiine na Abraham kamporagha
    ghamana iberai.
  eng-OKE: And the child grew, and was weaned; and Abraham made a great feast in the
    day when Izhak was weaned.
  tha-KJV: เด็กนั้​นก​็เติบโตขึ้นและหย่านมและอับราฮัมจัดการเลี้ยงใหญ่ในวันนั้นเมื่​ออ​ิสอัคหย่านม
  por-BR-2018: E cresceu o menino, e foi desmamado; e fez Abraão grande banquete no
    dia que foi desmamado Isaque.
  bco-bco: A꞉la꞉ta꞉ga꞉ Aisa꞉g e anayaki bo na꞉leno꞉ edabikiyo꞉, Ablaham eyo꞉ kaluka꞉isaleyo꞉
    tambo kegea꞉sa꞉ga꞉, ma꞉no꞉wo꞉ alan dowo꞉taki sagala꞉li mo꞉no꞉.
  deu-ELO: Und das Kind wuchs und ward entwöhnt; und Abraham machte ein großes Mahl
    an dem Tage, da Isaak entwöhnt wurde.
  ktm-ktm: Kom kurti imndra, pe idu rang ndre iy inum sus, eri pe Abraham ihnan song
    mandra-an.
  caa-caa: Entonces conda e Isaac chꞌi cora, loqꞌuesna e chuꞌ tut, y e Abraham uche
    inteꞌ nuxi nojqꞌuin.
  eng-WYC-2018: Therefore the child increased, and was weaned; and Abraham made a
    great feast in the day of his weaning (or and Abraham made a great feast on the
    day of his weaning).
  epo-epo: Kaj la infano kreskis, kaj ĝi estis demamigita, kaj Abraham faris grandan
    festenon en la tago, en kiu Isaak estis demamigita.
  uig-PIN: Bala qong bolup, ǝmqǝktin ayrildi. Isⱨaⱪ ǝmqǝktin ayrilƣan küni Ibraⱨim
    qong ziyapǝt ɵtküzüp bǝrdi.
  beo-beo: Aisage da asigilalasi amola ea:me ea dodo nasu fisi. Amo esoga, A:ibalaha:me
    da lolo nasu bagade hamoi.
  tpi-OTNT: Na pikinini i kamap bikpela. Na long de em i lusim susu Abraham i mekim
    bikpela kaikai.
  hau-SA: Yaron ya yi girma, aka kuma yaye shi, a ranar da aka yaye shi kuwa, Ibrahim
    ya yi babban biki.
  udu-udu: Dhali a’di ca’d mo dhali a’di dhalkunuwa koŋ kum ’pen mo dhala Ibrahiim
    miiki’da dhan mo jin yuḵunuwa yuḵ mo ka cim jin dhalkunuwa koŋ kum ’pen mo goma
    Is/hak mo.
  uig-LAT: Bala chong bolup, emchektin ayrildi. Ishaq emchektin ayrilghan küni Ibrahim
    chong ziyapet ötküzüp berdi.
  nde-nde: Wakhula umntwana, walunyulwa, kwathi mhla u-Isaka elunyulwa u-Abhrahama
    wenza idili elikhulu.
  ton-ton: Pea naʻe tupu ʻae tama, pea māvae ia, pea naʻe fai ʻe ʻEpalahame ʻae kātoanga
    lahi ʻi he ʻaho naʻe māvae ai ʻa ʻAisake.
  ces-1613: I rostlo dítě a ostaveno jest. Tedy učinil Abraham veliké hody v ten den,
    v němž ostaven byl Izák.
  eko-eko: Mwaana otule khusala awula mpakha ofiyelela olikha nziwa. Alikhiyeevo nziwa
    mwaana otule, papaawe khuretta njampo la furaha.
  nss-nss: Pe mbunah kinmandra, pwen Apraham imbusi yon iro mwonen lang Yisak ihipwen
    sus.
  eng-WMB: The child grew and was weaned. Abraham made a great feast on the day that
    Isaac was weaned.
  tam-TCV: அந்தக் குழந்தை வளர்ந்து பால்குடி மறந்தது. ஈசாக்கு பால் மறந்த நாளன்று ஆபிரகாம்
    ஒரு பெரிய விருந்து கொடுத்தான்.
  ceb-ULB: Midako ang bata ug gilutas nila kini, ug nagpakombira si Abraham sa adlaw
    sa paglutas kang Isaac.
  mkn-mkn: Ais ju Isak tamba bésar. Waktu mau sole sang dia, Abraham bekin pesta bésar.
  pol-UBG: Dziecko rosło i zostało odstawione od piersi. I Abraham wyprawił wielką
    ucztę w dniu odstawienia Izaaka.
  agr-agr: Isaac muumpak muntsun tsujagkauwai. Nunikmatai Abraham yutain kuashat umika
    uchijin jiistamjuauwai.
  kyc-kyc: Dokopa wane Aisake ando otapala anju naneya. Dopa piyamo yuu gii dokopa
    Aporakameme mena nengepe nyuo kuiyuo pati andake piya.
  urd-GVU: اسحاق بڑا ہوتا گیا۔ جب اُس کا دودھ چھڑایا گیا تو ابراہیم نے اُس کے لئے
    بڑی ضیافت کی۔
  deu-1912: Und das Kind wuchs und ward entwöhnt; und Abraham machte ein großes Mahl
    am Tage, da Isaak entwöhnt ward.
  ntj-ntj: Nyangka tjilku palunyanya kurli marnkurrarringu mimi tjikintjamaalarringu.
    Nyangka Yayipuramalu-ra mirrka purlkanya palyarnu. Nyangka palunyaku yamatji pirnilu-ya
    pitjangu pukurltu ngalkulanytja.
  row-row: Basa ma, Isak boe naꞌamoko. Ara rae fila e ma, Abraham feta-dote monaeꞌ.
  kan-2017: ಆ ಕೂಸು ಬೆಳೆದು ಮೊಲೆಬಿಟ್ಟಿತು. ಇಸಾಕನು ಮೊಲೆ ಬಿಟ್ಟ ದಿನದಲ್ಲಿ ಅಬ್ರಹಾಮನು ದೊಡ್ಡ
    ಔತಣವನ್ನು ಮಾಡಿಸಿದನು.
  ena-ena: Lɨci ninaŋ agaŋ hekɨlɨ lavɨla amaŋ valami agasaŋ igahɨlavɨla Ebɨlam agaŋ
    hɨjɨŋalavɨla sɨmɨŋ hekɨlɨ hɨlanami.
  tgo-tgo: Mbaŋa Aisake kaero i laghɨye na i rɨtena thu, Eibraham i vakatha vawarari
    ghathaga laghɨye regha.
  yap-yap: Me ilal e re tir nem, ma chirofen nda kun duruw’iy ko thuth e ngongliy
    Abraham ba mur ni ba ga’.
  tet-tet: Hotu, Isak hetak boot. Baa oras Sara atu keta nia, Abraham nalo dahur boot.
  hlt-MCSB: Camoe te khaw puel tih suk a kan coeng dongah Abraham loh Isaak kah sukkan
    khohnin ah buhkoknah muep a saii.
  mdy-ETH: ናዓሢ ጉኡጴኔ፤ ዒዚ ጉኡጴ ኬሎና ዓዴ፥ ዓብራሃሜ ሚርጌ ሙኡዚንታ ዑሺያ ጊኢጊሺ ዎዛዼኔ።
  kew-kew: Aisak adayoa agina adu adawasa, go rabu adu adawaisa yapinare Abraham-me
    adaa eta meda iraisa.
  twi-ASANTE: Abɔfra no nyiniiɛ, ma wɔtwaa no nufoɔ. Ɛda a wɔtwaa Isak nufoɔ no, Abraham
    too ɛpono kɛseɛ.
  mwc-mwc: Ba pepeya i rakata ba i karamarei maranai Abraham kam kaikapona i wosei.
  bhl-bhl: Beli, kunum aul beem tiak keko, non kolewse ding kabalak e, Abalakam e
    wanin fian mak fulei, i aul kakat fian mak kelewsiliw kale.
  con-NTPO: Du'shu Isaacja coemba chochoma antte. Chochoma antte'cho a'ta Abrahamjan
    poiyi'cco a'ima ttu'sepa boñasi fiestaen'fa.
  eng-WEBU: The child grew and was weaned. Abraham made a great feast on the day that
    Isaac was weaned.
  bnp-bnp: E Isak i kulabo, lakea i pile a ruru. Na tahuna i pile a ruru, lakea e
    Abraham i made maia.
  wal-wal: Guutta na7ai diccidi, xanttaa duuxxiis; Abrahaami Yisaaqi xanttaa duuxxido
    gallassi wolqqaama gibiraa kessiis.
  mgh-mgh: Isaki ahonnuwa ni ahohiihiya nipele. Ni nenno nihuku nno Aparahamu ahopanka
    isukuhuulu.
  acu-NT: Isaac tsakar muntsu tsurakamtai, Abrahamka yutain nukap umis, namperan najanamiayi.
  spa-PDDPT: Creció el niño, y fue destetado. Entonces Abraham hizo un gran banquete
    el día cuando Isaac fue destetado.
  gun-gun: Ava'i Isaque tuvixa ovy vy nokambuvei. Ha'e ramo nokambuveia ára Abraão
    ojapo peteĩ ngaru tuvixa va'e.
  agu-BL: Itzun bantz yi ẍch'uye'n yi ni'a'tz nintzun bnix jun chin wutzile'n wa'a'n
    tan Abraham tan tu' yi tele'n yi ni' te xtxu'tx.
  eng-PEV: When Isaac was about 3 years old, he stopped drinking Sarah’s milk, and
    Abraham gave him a big party.
  ilo-ULB: Dimmakkel ti ubing ket napusot, ket nagparambak ni Abraham iti dakkel a
    padaya iti aldaw a pannakapusot ni Isaac.
  kpg-kpg: Di tama la gu tomo aga, gaa dae loo gi di laangi di tama ne daa gi daha
    mo di uu, gei Abraham guu hai dana hagamiami damana.
  uig-ARA: بالا چوڭ بولۇپ، ئەمچەكتىن ئايرىلدى. ئىسھاق ئەمچەكتىن ئايرىلغان كۈنى ئىبراھىم
    چوڭ زىياپەت ئۆتكۈزۈپ بەردى.
  bsp-bsp: Kɔ wan ɛmbɛk k'awurɛ kɔ mɛsɛ. Kɔ Abraham omboc kəsata kəpɔŋ dɔsɔk ndɛ awurɛ
    Isiyaka mɛsɛ mɔ.
  bps-bps: Kafnge én, tatoo lamnok i tingàla Isaak, na taman sankahla tmutù. Di duh
    kaskahla kenen tmutù, mimò Abraham i bong fista.
  mbs-mbs: Timilles si Isaac, aw biningà sikandin. Dakel se kànen ininang i Abraham
    te aldaw te pegbingà kandin.
  tof-tof: Aesak morroal dódórr bailürr, kókó aipa ngómdügab ne ngürr amanikürr. Da
    ene ngürr Eibrra-am ugón wirri garrirr tóre tónggapónórr.
  sus-sus: Isiyaga to mɔ, e naxa a dɛ ba xiɲɛ ra. Iburahima naxa ɲɛlɛxin xulunyi belebele
    sa, a xa diyɔrɛ dɛ ba lɔxɔɛ.
  pon-2006: Serio eri keirda, oh nin rahn me e mweisang dihdi, Eipraam wiahda lapalahn
    kamadipw ehu.
  jae-jae: Ma ŋapalê kêtu kapôêŋ e gêwi tênanê su siŋ. Ma gêdêŋ bêc Isak gêwi tênanê
    su siŋ naŋ, Abraham geno moasiŋ kapôêŋ.
  ksd-ksd: Ma ra bul i ga taiak ma i ga vung vue ra u; ma Abaraam i ga pait ra ngala
    na lukara ta nam ra bung Isak i ga vung vue ra u tana.
  tur-YTC: Çocuk büyüdü ve sütten kesildi. Avraham, İshak'ın sütten kesildiği gün
    büyük bir ziyafet verdi.
  bel-N: I вырасла дзіцятка, і было аднятае ад грудзей, і ўчыніў Абрагам вялікую гасьціну
    ў той дзень, калі Ісаак быў адняты ад грудзей.
  grc-BRENT: Καὶ ηὐξήθη τὸ παιδίον, καὶ ἀπεγαλακτίσθη· καὶ ἐποίησεν Ἁβραὰμ δοχὴν μεγάλην,
    ᾗ ἡμέρᾳ ἀπεκγαλακτίσθη Ἰσαὰκ ὁ υἱὸς αὐτοῦ.
  ind-AYT: Anak itu bertambah besar dan mulai disapih. Abraham mengadakan suatu pesta
    besar pada hari Ishak disapih.
  lid-lid: Iy nah badeh i tinan ano na len Aisik aruwe sur badeh, Abraham mwesekei
    tine nyamon.
  eng-NNA: The child became big, he left the breast. After that Abraham told his workers
    to cook a lot of food for many people. After that they all came to Abraham's camp,
    they were eating that food, they were happy.
  nya-nya: Mwana uja anakula mpaka kumuletsa kuyamwa. Tsiku lomuletsa Isake kuyamwa,
    Abrahamu anakonza phwando lalikulu.
  hrv-hrv: Dijete je raslo i bilo od sise odbijeno. A u dan u koji Izak bijaše od
    sise odbijen Abraham priredi veliku gozbu.
  mps-mps: Tama te wai Aisak genuai igulali. Tama aga te ame tubo tagalubo sogode
    Abrahamgo genuai nai ulalio.
  llg-llg: Basa boe ma, Isak boe inahuu. Ledoeik sangga finan, boe ma Abraham tao
    feta inahuuk.
  tpi-tpi: Na pikinini i kamap bikpela. Na long de em i lusim susu Abraham i mekim
    bikpela kaikai.
  dan-1931: Drengen voksede til og blev vænnet fra, og Abraham gjorde et stort Gæstebud,
    den dag Isak blev vænnet fra.
  vie-OVCB: Y-sác lớn lên; đến ngày dứt sữa, Áp-ra-ham đãi tiệc ăn mừng.
  lbk-lbk: Naengngan nan ong-onga, ya isnan akhew ay napsowana nenpapiyasta si Abraham.
  guj-2017: તે બાળક મોટો થયો અને તેને દૂધ છોડાવવામાં આવ્યું. ઇસહાકે જયારે દૂધ છોડ્યું
    તે દિવસે ઇબ્રાહિમે મોટી મિજબાની કરી.
  byr-byr: '@see-verse:GEN.021.007'
  awx-awx: Aisaxu bulämbam tike, mämu tewän kakengä, Abrahamdä naxu bulämbam gwen
    hawän nakin.
  pon-2006A: Serio eri keirda, oh nin rahn me e mweisang dihdi, Eipraam wiahda lapalahn
    kamadipw ehu.
  por-BRBSL: A criança cresceu e foi desmamada. Abraão fez um grande banquete no dia
    em que Isaac foi desmamado.
  aly-aly: Isaac kel ilkwerrek. Ra kel amernant arlkwenh, aylpaty menty ipmek. Abraham-el
    tyenkerr ilkwa ikwer atnyenek.
  cth-cth: Hottelah, camo a roung takhang teh sanu a pâphei. Sanu a pâphei nah hnin
    dawk Abraham ni buven pawi kalenpounge a sak.
  twi-twi: Abofra no nyin ma wotwaa no nufu. Da a wotwaa Isak nufu no, Abraham too
    pon kɛse.
  hlt-hlt: Camoe te khaw puel tih suk a kan coeng dongah Abraham loh Isaak kah sukkan
    khohnin ah buhkoknah muep a saii.
  tbz-SIM: Kɛ̀ dɛbirɛɛ kótɛ́, dɛ̀ cɑ̀tɛ́ dìì yiè kɛ̀ Abɑrɑhɑmmuu ɑ̃nnɛ́ dibɑnni.
  msy-2020: Ezɨ borim ekevegha gɨvagha otem ataghizɨ dughiar kamɨn, Abraham maburan
    isam gami.
  txq-txq: Basa boe ma Isak tamba namoꞌo. Neu rae filan, boe ma Abraham tao feta moꞌok.
  aaz-aaz: Rarit naiꞌ Isak naꞌnae. Oras sin he nsoer je te, amaf naiꞌ Abraham nmoeꞌ
    fesat koꞌu.
  azb-azb: Uşaq böyüyüb süddən kəsildi. İshaqın süddən kəsildiyi gün İbrahim böyük
    bir ziyafət verdi.
  eng-DBY: And the child grew, and was weaned. And Abraham made a great feast on the
    day that Isaac was weaned.
  hin-2017: और वह लड़का बढ़ा और उसका दूध छुड़ाया गया; और इसहाक के दूध छुड़ाने के दिन
    अब्राहम ने बड़ा भोज किया। (गला. 4:22, इब्रा. 11:11)
  wol-KYG: Ba loolu amee doom ja màgg, ba bés, ba ñu ko feralee. Keroog Ibraayma def
    na bernde ju mag.
  swp-swp: 'Merumeru wa abo ie tubu, ie lau e susu se hedabu: hedabuna asubenana eai
    wa Aberahama mataasi lailaina i ginauri.'
  bjr-bjr: Isakeefa aaqoo irinoo naamma minnisoo faasaana Abaraqaammafa qoomaqa firaaqoo
    suqananau.
  eng-YLT: And the lad groweth, and is weaned, and Abraham maketh a great banquet
    in the day of Isaac's being weaned;
  kne-kne: Neyneyna dinmakdakes Isaac et pinsot ina na. Sin kosto ay agew ay napsotana,
    inpaltian Abraham si ad-ado ay animal.
  wat-wat: Gwadimonamona i nakata keta tovanama i sokeya nenei, Ebenaamu visoke kana
    ka i fufuniya.
  heg-NTPO: Kon nam Isak tene keko lako. Dedeng le soel una ka, Abraham tao fesat
    tene.
  ptu-ptu: Tappana dipalappa'i sumusu Ishak aka kasalle-sallem, iya ma'hame-hamem
    Abraham allo eta too.
  bzd-NTPO: Eta̱ Abraham alà Isaac de bërie ta̱ itsu'batsée e' ké̱wö tkö'wé̱ Abraham
    tö tai̱ë.
  kwf-kwf: ꞋIu sa Aesak nia doe naꞋa, ma kaidaꞋi nia abu susu naꞋa, sa Abraham nia
    ka sasi taꞋi fangaꞋa doe liu ana asoa neꞋeri.
  eng-WYC-2017: Therefore the child increased, and was weaned; and Abraham made a
    great feast in the day of his weaning.
  eng-WMBB: The child grew and was weaned. Abraham made a great feast on the day that
    Isaac was weaned.
  spp-spp: Ɲyɛ pyàŋ'à pa lyɛ a nɔ láhama jirimɛ na ke, ka *Ibirayima si ɲjyì niɲyahawa
    shwɔhɔ maa katáan nimbwoo pyi.
  aey-aey: Odocob mel eu meca mimei su jec culen. Odocob deel euna himec Ebraham uqa
    mel sim eunu ja qon.
  urd-GVH: इसहाक़ बड़ा होता गया। जब उसका दूध छुड़ाया गया तो इब्राहीम ने उसके लिए बड़ी
    ज़ियाफ़त की।
  rug-rug: Meke noma sage sa koburu, meke koasa rane sipu luara susu si asa, si tavetia
    Ebarahami si keke inevaṉa nomana.
  gaz-gaz: Mucichi guddatee harma guufame; Abrahaam gaafa Yisihaaq harma guufame sana
    cidha guddaa qopheesse.
  fra-LSG: L’enfant grandit, et fut sevré; et Abraham fit un grand festin le jour
    où Isaac fut sevré.
  gnn-gnn: Yo, ŋayi ŋunhiyi yothu ŋutharanydja märr‐wakindhinana, ŋunhi yakana ŋayi
    biyapul yothu, bala ŋayinydja Yipurayimdhunydja ŋamaŋamayurruna ŋathana ŋula nhäna
    malanha, ḻuŋ'maraŋala yolŋu'‐yulŋunhana ŋurikiyina märr‐ŋamathinyarawu yothuwuna,
    liŋgu ŋunhiyinydja walalaŋgu rom.
  yal-yal: Diin to gbo, e yi a dɛɛn ba xiɲɛn na. Iburahima yi sɛwa sumunna belebele
    yitɔn, a dii Isiyaga dɛɛ ba lɔxɔni.
  gum-gum: Inchen Isaacbe nurab iben, yandø pitsø kuchen, tru pitsø kuchib kwalømbe
    Abrahambe larrø tab mamiimera tamarøbig køn.
  iou-iou: Eruk, nanak u tägaŋpäŋ nonoŋ peŋkuko kepma uken Abrahamtä äŋnak-äŋnak pähap
    täŋkuk.
  haw-1868: 'Nui ae la na keiki nei, a ukuhi ia: a hana iho la o Aberahama i ka ahaaina
    nui, i ka la a Isaaka i haalele ai i ka waiu.'
  arb-NAV: وَكَبُرَ إِسْحاقُ وَفُطِمَ. فَأَقَامَ إِبْرَاهِيمُ فِي يَوْمِ فِطَامِهِ
    مَأْدُبَةً عَظِيمَةً.
  adz-adz: Gubuꞌ mamaꞌ narun yingꞌan da tanginda sisun rai, da Abraham isu nam gadan
    tsiraꞌ angu gin.
  ewe-ewe: Ɖevi la tsi, eye wotso no nɛ. Gbe si gbe wotso no na Isak la, Abraham ɖo
    kplɔ̃ gã aɖe le dzidzɔɣeyiɣi sia dzi.
  eng-LEE: And the child grew, and was weaned; and Abraham made a great feast on the
    day that Isaac was weaned.
  dji-dji: Manymak, ngunukirri yidjipili djurrginyi, ga ngunukiṉing nyani marri wana,
    nyani Sara ḏaḏawdjiniban gunyirngir ngamanngiri. Ga ngunupan, yarim ngunung ngurrgima
    maṉngibirri, nyani Abrayamdji djanguny yaniliban marrga bubalikiṉing inydjin gurrkungi
    bunggulgi wanagi, marrga maypal ga wali djin ḏirradj nyinidjiban ngunung guḻukngwilidji;
    yarimban inydjin ralkungi Abrayamgi ngungirki yidjipiligi.
  gvn-gvn: '@see-verse:GEN.021.007'
  nna-nna: Wirtu jarrinyi jukurtu, ngama yakarna. Palanga Abraham-ju wurrarnajanaku
    warrkamukatanga palinymilingi mayi wirtu kampalapiyijanaku kurrngalku marrngurranguku.
    Palaja wiyirr milpanyiyi ngurrakarti Abraham-milikarti, pala mayi ngananyikinyiyi,
    pikaly waninyikinyiyi.
  asm-FB: ইচহাক ক্রমে ডাঙৰ হ’বলৈ ধৰিলে আৰু তেওঁৰ পিয়াহো এৰুৱালে। পিয়াহ এৰুৱাৰ দিনা
    অব্ৰাহামে এক বৰভোজ পাতিলে।
  sus-A: عِسِيَفَ تٌ مْ، عٍ نَشَ عَ دّ بَ شِحّ رَ. عِبُرَهِمَ نَشَ حّلّشِن شُلُنيِ
    بٍلٍبٍلٍ سَ، عَ شَ دِيْرّ دّ بَ لْشْي.
  fra-SBL: L'enfant grandit et fut sevré. Abraham fit un grand festin le jour où Isaac
    fut sevré.
  hbo-hbo: וַיִּגְדַּ֥ל הַיֶּ֖לֶד וַיִּגָּמַ֑ל וַיַּ֤עַשׂ אַבְרָהָם֙ מִשְׁתֶּ֣ה גָדֹ֔ול
    בְּיֹ֖ום הִגָּמֵ֥ל אֶת־יִצְחָֽק׃
  shp-NTPO: Ja bake Isaac, aniketian xoma akin jenemakana iki. Ja xoma jenemai netera,
    Abrahamman ani fiestaa iki.
  eng-WYCLIFFE: Therfor the child encreesside, and was wenyd; and Abraham made a greet
    feeste in the dai of his wenyng.
  piu-2006: '@see-verse:GEN.021.007'
  pjt-pjt: Ka iṯi panya paluṟu ngunytju ipi tjikiṟa puḻkaringu munu puḻkaringkula
    maiku ngapartjilta nintiringu. Ka nyara palula aṟa panya ngunytju ipi wantinyangka
    palumpa mamangku Aipuṟamalu mai puḻka mulapa palyaṉu aṉangu tjuṯangku pitjala
    ngalkuntjaku palumpa katjaku pukuḻarira.
  cwe-cwe: Imwana kakula, na siku viyalekezigwe kong'ha, Bulahimu katenda dugila kulu.
  bgs-bgs: Tô igdakál si Isaac, igdiyà dán sikandin, asta igimu i Abraham tô dakál
    pista tingód katô álló na igdiyà tô batà din.
  kik-kik: Nako kaana kau gagĩkũra na gagĩtigithio kuonga; naguo mũthenya ũrĩa Isaaka
    aatigithirio kuonga-rĩ, Iburahĩmu akĩrugithia iruga inene.
  ksr-ksr: Aisaknoŋ somariiŋ aju mesaoro weemboria iikanoŋadeeŋ Aabrahamnoŋ nene lombaŋ
    somata ano.
  omb-omb: Ngaha a maresu u lawua mo siregi titi, Ebraham mo lagogi na hinaga lawua
    vuragi na gai tovoi rani ngehi.
  fra-NCL: L’enfant grandit, et on le sevra. Abraham fit un grand festin le jour où
    Isaac fut sevré.
  cek-AK: Nawkta loe qoeng tahang moe, tahnutui amphi boeh; tahnutui toengh na niah
    Abraham mah kalen parai uumhaih poih to sak pae.
  xla-xla: Aisekta ta꞉mtamama meme memellati ya꞉ a A꞉iblahamtapo daya dele pato dinapiyo.
  cuk-cuk: Machigwa-Isaac dunguded, degine, mam-iargunonikid. Mam-iargusad-ibagi,
    Abraham iba-dummad onosad.
  uig-CYR: Бала чоң болуп, әмчәктин айрилди. Исһақ әмчәктин айрилған күни Ибраһим
    чоң зияпәт өткүзүп бәрди.
  pma-pma: Titiali enek moul, ka navong lokovein susu omon, tata onen mumon mari anien
    tai.
  tel-2017: ఆ పిల్లవాడు పెరిగి పాలు విడిచిపెట్టాడు. ఇస్సాకు పాలు మానిన రోజున అబ్రాహాము
    గొప్ప విందు చేశాడు.
  hat-BSA: Pitit la te grandi e li te vin sevre. Abraham te fè yon gwo fèt nan jou
    ke Isaac te sevre a.
  bxh-bxh: Gwama ya laꞌi ofi be nom sa fadabu, lahaina yai, Abelaham anꞌangogo laꞌilaꞌi
    ya ginauli.
  kos-kos: Tulik sac matula, ac ke len se el liktitla, Abraham el oru sie kufwa na
    lulap.
  hbo-WLC: וַיִּגְדַּ֥ל הַיֶּ֖לֶד וַיִּגָּמַ֑ל וַיַּ֤עַשׂ אַבְרָהָם֙ מִשְׁתֶּ֣ה גָד֔וֹל
    בְּי֖וֹם הִגָּמֵ֥ל אֶת־יִצְחָֽק׃
  ibo-ibo: Nwata ahụ tokwara, ruo mgbe a kwụsịrị ya ara. Nʼụbọchị ahụ a kwụsịrị ya
    ara, Ebraham kpọrọ oriri.
  ory-ory: ଆଉ ବାଳକ ବଡ଼ ହୁଅନ୍ତେ, ସେମାନେ ତାକୁ ସ୍ତନପାନ ତ୍ୟାଗ କରାଇଲେ; ପୁଣି, ଯେଉଁ ଦିନ ଇସ୍‌ହାକକୁ
    ସ୍ତନପାନ ତ୍ୟାଗ କରାଇଲେ, ସେହି ଦିନ ଅବ୍ରହାମ ମହାଭୋଜ ପ୍ରସ୍ତୁତ କଲେ।
  wmt-wmt: '@see-verse:GEN.021.007'
  chk-chk: Iwe, ewe ät Isaak a mämäritä, nge lupwen a mwü seni oupw, Apraham a föri
    eu kametip mi watte lon ewe ränin.
  ssd-ssd: Kiŋo ta suŋgokina le ina nuŋeŋge nu amo ŋgailna. Ki ait ta mbolŋge Abraham
    nu kiŋo amo kusrena ta tuku pagumba nye suŋgokina.
  rop-rop: Bambai na Aisik bin gro, en deibin kadimat im brom im mami milk, en det
    seim dei Eibrahem bin abum bigwan padi blanga ola pipul garram olkain daga.
  ukr-1871: І росло хлопятко, і відлучено його. І зробив Авраам бенкет великий того
    дня, як одлучено Ізаака.
  eng-AOI: The child grew and he learnt to eat food. Then Abraham said, “Now my son
    can eat food, so I will ask many people to eat here with me.” So Abraham and his
    people met together for a feast.
  yon-yon: Dana kaine muk animokban keroon yaron arimbed, Abrahambed orok darewoob
    ongmoone aniwen.
  bch-bch: Idio ta Aisak idae kapei ta iaoa tnan tud. Be ngan ado toaiua, Abraam ikado
    eaneannga kapei ngan imata nanan ele gergeu iaoa tnan tud.
  deu-1951: Und das Kind wuchs und ward entwöhnt. Und Abraham machte ein großes Mahl
    des Tages, da Isaak entwöhnt ward.
  eng-JPS: And the child grew, and was weaned. And Abraham made a great feast on the
    day that Isaac was weaned.
  ubr-ubr: Fifi orot irat gagamin ato sibi tasiarai an werai nan Abraham forag gagamin
    iyamai.
  srp-1865: A kad dijete doraste da se odbije od sise, uèini Avram veliku gozbu onaj
    dan kad odbiše Isaka od sise.
  lug-lug: Isaaka n’akula, n’aggyibwa ku mabeere, Ibulayimu n’afumba embaga ennene
    ku lunaku Isaaka lwe yaggyibwa ku mabeere.
  heb-heb: ויגדל הילד ויגמל ויעש אברהם משתה גדול ביום הגמל את יצחק׃
  ben-IRV: পরে বালকটি বড় হয়ে স্তন পান ত্যাগ করল এবং যে দিন ইস্‌হাক স্তন পান ত্যাগ
    করল, সেই দিন অব্রাহাম মহাভোজ প্রস্তুত করলেন।
  pan-pan: ਉਹ ਮੁੰਡਾ ਵੱਧਦਾ ਗਿਆ ਅਤੇ ਉਹ ਦਾ ਦੁੱਧ ਛੁਡਾਇਆ ਗਿਆ ਅਤੇ ਅਬਰਾਹਾਮ ਨੇ ਇਸਹਾਕ ਦੇ ਦੁੱਧ
    ਛੁਡਾਉਣ ਦੇ ਦਿਨ ਵੱਡੀ ਦਾਵਤ ਕੀਤੀ।
  tkr-tkr: Uşax xət qıxha, nikneke gyarğılyna. I'saq' nikneke gyarğılyne yiğıl, İbrahimee
    xədın otxhun-ulyodğuy hele.
  mwp-mwp: Palamun moegina kazi nanga koey mabayg aymoedhin, nuydh susu wanadhin.
    Senawbi goeyginu nuydh Abrama koey ay aymoedhin, koey zoerazar aymoedhin.
  mya-JVB: ထိုသူငယ် ဣဇာတ် သည် ကြီးပွား ၍ နို့ နှင့် ကွာလေ၏။ နို့ ကွာသောနေ့ ၌ အာဗြံဟံ
    သည် ပွဲ ကြီး လုပ် လေ၏။
  tte-O: Kabo melumelune ilalaki sauganane koina susu siyasikotanan Abelamo kan lalakina
    ipaisowai kaiwena.
  tbg-tbg: Minti tuvaro vainti viva noruqama viro naama qaqirako entaraqaa Eparahaamiva
    nai navunaaka hampata vainti vira quahama amiteharo nora kara nora.
  hmo-hmo: Mero be ia tubu, bona rata ia negea dina dekenai, Aberahamo ese aria badana
    ia karaia.
  ata-ata: Aisaki muleme tatila mupasipaa loxo. Xe no voxo ane anu muꞌitalonu susu,
    la momu muꞌoxonu laꞌilali toxoxaꞌa.
  nfa-nfa: Isak kapai ka noo-noo. Ropa oe dꞌai lodꞌo luri susu, Abraham tao tatao
    aae.
  urd-urd: और वह लड़का बढ़ा और उसका दूध छुड़ाया गया और इस्हाक़ के दूध छुड़ाने के दिन
    अब्रहाम ने बड़ी दावत की।
  rus-SYN: Дитя выросло и отнято от груди; и Авраам сделал большой пир в тот день,
    когда Исаак сын его отнят был от груди.
  cbt-NTPO: Isacoa'huaya oshaquëran so'sohuachina, a'shini a'potërin. A'potërinso
    tahuëri, capa cancantacaiso marë' Apraan panca pita ninin.
  bqc-SIM: Nɛ́pi gbãakũ̀ à kɛ̃̀ yↄ̃́wa, ↄ̃ Ablahaũ aà kɛ̃a yↄ̃́wa dikpɛkɛ̀.
  tcz-CHONGTHU: Isaac chu ahung khanglen diu in an neh masa pen Abraham'in kipanan
    kikhop na asem e.
  mar-mar: मग बालक वाढत गेला आणि त्याचे स्तनपान तोडले, आणि इसहाकाच्या स्तनपान तोडण्याच्या
    दिवशी अब्राहामाने मोठी मेजवानी दिली.
  tcs-tcs: Aizak bin kam boi nau ane em i nomo dringke susu, so Eibram bin meke big
    kaikai lo seimtaim.
  soq-soq: Tane oto Aisak mulene ama nanawa ena walamawe Abraam me odawa debama dewasan.
  qub-qub: Isaac jatullanna captin maman wasguiran. Wasguishan junaj Abrahamga cushicuywan
    jatun fistata ruraran.
  bqp-bqp: Kũ nɛ́ pì zↄ̃kↄ̃ kũ̀ à kɛ̃̀ yↄ̃a, akũ Ibrahĩ a kɛ̃na yↄ̃a pↄnna kɛ̀.
  hat-hat: Ti gason an grandi, li sevre. Jou yo sevre l' la, Abraram fè yon gwo fèt.
  eng-BSB: So the child grew and was weaned, and Abraham held a great feast on the
    day Isaac was weaned.
  tod-tod: Doungoi wɔɔlɔni, Sala daaɠula ɲiimii ʋa. Aɓalaame fɛti wolai ɠulani naama
    voloi.
  eng-WEBPB: The child grew and was weaned. Abraham made a great feast on the day
    that Isaac was weaned.
  kbq-kbq: Ana Mofavremo nena huno ami a'o nehigeno, Abrahamu'a ra ne'za kre'ne.
  nhe-BL: Huan nopa oquichpil Isaac moscalti huan teipa ipan nopa tonal quema Sara
    quichiinquixtili, Abraham ilhuichijqui.
  bus-bus: Kɛ̀ nɛ́ pì bíta kũ̀ à kɛ̃̀ yↄ̃a, ben Ibraĩ à kɛ̃na yↄ̃a pↄnnaa kɛ̀.
  gub-BL: Itua'ua'i kury. Upytu'u ukamu re. A'e 'ar mehe, ipytu'u haw 'ar mehe Àmàrààw
    uzapo mynykaw uhua'u ma'e izupe kury.
  eng-DRA: 'And the child grew and was weaned: and Abraham made a great feast on the
    day of his weaning.'
  knf-knf: Iŧaak adëm te kë anin ado kayana. Unuur mënţ kë Abraham aşë do ufeŧtu uweek.
