verse: GEN.021.022
translations:
  mal-C: ആ കാലത്ത് അബീമെലെക്കും അയാളുടെ സൈന്യാധിപനായ ഫിക്കോലും അബ്രാഹാമിനോട്, “നീ
    ചെയ്യുന്ന എല്ലാ കാര്യങ്ങളിലും ദൈവം നിന്നോടുകൂടെയുണ്ട്.
  deu-TKW: 'Um dieselbe Zeit sprachen Abimelech und sein Heerführer Pichol zu Abraham
    also: Gott ist mir dir in allem, was du thust.'
  lin-lin: 'Kaka na tango yango, Abimeleki mpe Pikoli, mokonzi ya mampinga na ye,
    bakendeki kokutana na Abrayami ; mpe Abimeleki alobaki na Abrayami : — Nzambe
    azali kolongisa yo na makambo nyonso oyo ozali kosala.'
  cbr-NT: 'Usai ''ikë basirakëma ''aínshi ka ''apu Abimélec Abrahambë banai kuankëxa.
    Kuankëbë ka aín suntárunën kushi Ficol, axribi abë kuankëxa. Kuantankëxun ka Abimélecnën
    Abraham ësokin kakëxa: —Nun kananuna isan Nukën ''Ibu Diosan ka kamabi añu ñukama
    karamina ''ai akamabi mi ''akinia.'
  eng-LSV: And it comes to pass at that time that Abimelech speaks—Phichol also, head
    of his host—to Abraham, saying, “God [is] with you in all that you are doing;
  bmu-bmu: 'Nalö miaŋgöreŋ Abimelek aka yaŋgö yarö kambuŋaŋgö suahö galömŋi qetŋi
    Fikol yetkön Abrahamgöra kewö jiyohot: “Göŋön öröyuai pakpak aka memakzani, Anutunöŋ
    mönö miaŋgöreŋ göbuk kinakza.'
  eng-GNV: And at that same time Abimelech and Phichol his chief captaine spake vnto
    Abraham, saying, God is with thee in all that thou doest.
  eng-WEBSTER: 'And it came to pass at that time, that Abimelech, and Phichol the
    chief captain of his host, spoke to Abraham, saying, God is with thee in all that
    thou doest:'
  nhw-BL: 'Nojquiya ipan nopa tonali Tlanahuatijquetl Abimelec yajqui ihuaya Ficol,
    nopa tlayacanquetl tlen isoldados para quicamanalhuise Abraham. Huan Tlanahuatijquetl
    Abimelec quiilhui Abraham: ―Nochi quiitaj para Toteco Dios mitzpalehuía ipan nochi
    tlamantli catli tijchihua.'
  swh-ONEN: Wakati huo Abimeleki na Fikoli mkuu wa majeshi yake wakamwambia Abrahamu,
    “Mungu yu pamoja nawe katika kila kitu unachofanya.
  bba-bba: Sɑɑ ye sɔɔrɑ Abimɛlɛki kɑ win tɑbu sunɔ wi bɑ mɔ̀ Pikoli bɑ nɑ Aburɑhɑmun
    mi. Bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, sɑ wɑ mɑ Gusunɔ u wɑ̃ɑ kɑ wunɛ ye ɑ mɔ̀ kpuro sɔɔ.
  eng-KJVCPB: 'And it came to pass at that time, that Abimelech and Phichol the chief
    captain of his host spake unto Abraham, saying, God is with thee in all that thou
    doest:'
  cpy-cpy: 'Aripaete riyaataki Abimelec ikenkithawaetakayiri Abraham. Itsipatanakari
    Ficol, reewari rowayirite. Ikantapaakiri: “Niyotzi osheki itajonkawentakimiro
    Tajorentsi okaatzi pantayitziri.'
  mpx-mpx: Sauga etega kin Abimeleki alona ge wana tolohaveyan wali tohouwa Pikol,
    hi na Abalahama elana, ge i baek elana i ba, “Ya atena Yabowaine i minaa eliyam,
    inoke bugul gegewena u ginolil hi waisi.
  wbp-wbp: Yangkajulpa Yipuruyamuju nyinaja-juku ngurungka Pimaliki-kirlangurla. Parra-pardu-karirlalku,
    Pimalikiji yanurnurla jirrnganja jintaku ngarrkaku yirdikiji Payikuluku Yipuruyamu-kurlangu-kurraju.
    Yirdi nyampuju Payikulu, ngulaju kala-jana wiri nyinaja jinjinja-kurlangu warrmarlakuju
    Pimaliki-kirlanguku. Yaninjarla-palarla wangkaja Yipuruyamuku, “Nyarrpa-jarri-puka
    kuja kanpa nyiyarningkijarrakuju, ngula-kurraju kangku Kaaturluju pirrjirdi-maninjarla
    warrawarra-kanyi.
  luo-luo: E kindeno Abimelek kod Fikol jatend jolweny mar Abimelek nowacho ne Ibrahim
    niya, “Nyasaye ni kodi e gimoro amora mitimo.
  meu-meu: Una negana ai Abimelek bona Fikol, ena tuari oreana biaguna, ese Abraham
    e hamaoroa, eto, Vada name diba Dirava ese e bamomumu emu kara iboudiai lalodiai.
  npi-ULB: त्यस समय अबीमेलेक र तिनका सेनापति पीकोलले अब्राहामलाई यसो भने, “तिमीले
    गर्ने सबै कुरामा परमप्रभु तिमीसँगै हुनुहुन्छ ।
  yor-yor: Ní àkókò yìí ni ọba Abimeleki àti Fikoli, olórí ogun rẹ̀ wí fún Abrahamu
    pé, “Ọlọ́run wà pẹ̀lú rẹ̀ nínú gbogbo ohun tí ó ń ṣe.
  emp-NTPO: 'Maʌ̃ ewarid̶e Abimelera idji djõbadarã boro Picol ume wãsia Abrahaʌ̃
    ume bed̶ead̶e. Abimeleba Abrahaʌ̃a jarasia: –Bʌa ne jũma obʌrʌza Ãcõrẽba bʌra
    carebabaria.'
  ind-ind: Pada waktu itu, Raja Abimelek beserta panglima tentaranya yang bernama
    Pikol datang kepada Abraham dan berkata, “Kami sudah melihat bahwa Allah selalu
    memberkati segala usahamu.
  pes-OPCB: 'در آن زمان ابیملکِ پادشاه، با فرماندهٔ سپاهش فیکول نزد ابراهیم آمده،
    گفت: «خدا در آنچه می‌کنی با توست!'
  ssx-ssx: Koto natena꞉ta꞉ Abimeleketa꞉ ipika꞉ amina꞉ you hali Pikolo yaapo pua Eipoloha꞉ma꞉
    pa꞉ta꞉ alota꞉ Naka꞉ pitele hau paeyao pa꞉ta꞉ta꞉ Koda꞉ta꞉ neke yaapo hala꞉me.
  lcm-lcm: Si taun ang ri Abimelek ve Pikol kilongmela serei si Abaraam. Pikol kapo
    ainoinoai i kana petau i visvis a Abimelek. Au, kilong mela serei na Abimelek
    kala mengen asukang ke, “Si kam keve avibisan aongos kupo abis ia, God kapo ago
    ve numai.
  aer-aer: Abraham-arle apmere antekerrele akwete aneke apmere Canaan-ele, Abimelech
    uthene akngerrepate thultye ikwerenhe areye-kenhe Phicol apetyeke Abraham-werne
    imerte angkemele, “Ngkarte-arle ngkwengenge akwetethe aneme ngenhe arntarnte-aremele
    unte-arle mwantyele-arlke mwerrantye-arlke mpwarerle-anetyeke.
  tgl-ULB: Sa panahong iyon kinausap nila Abimelek at Ficol na kapitan ng kanyang
    hukbo si Abraham at sinabing, “Kasama mo ang Diyos sa lahat ng iyong ginagawa.
  nop-nop: Nai uŋaniŋ Abimelekdut memikŋiye’walaŋ talitimeŋ Filiko adi Abalaham indiŋ
    niŋgumuk, “Bepaŋ adi dukut hatibune nemenemek hogohogok tihatilaŋ.
  kca-kca: 'Щи ишән Авимелех хон, Фихол ԉаԉ йох кущайәԓ пиԓән, Авраама йастәс: «Турәм
    иса нӑӈ пиԓэнән, мўй вер кепа нӑӈ ӑт верԓән;'
  cbu-NT: Anpursha Aprahamarini Abimelekash watsapun kayum taarangiya. Ashirucha Abimelek,
    Aprahampa tsiyatati átu, wipunasheem sundaroo urkar Fikolaa yamayaranllu, anpat
    ipuneerandsin Aprahamarinshini kusaranganaya. Kuseersin, Aprahamaa, shiyaa Apanll
    kapungcha chinaksha; wanasir taarasheetsish ksutkiya.
  usa-usa: Mi-kánábímmá Ábrá-ámkaq aamá tínéna Abimereki iráiye Píkórite, wení ááíq-wayukatí
    kawáámá. Ábíméréki téna “Ítogo mátetataqo taroq-innabímmá ete mániye.
  hui-hui: Horo ogoningi Abimelegebi ibunaga ami agali haru haga haguane mbira mini
    Pigolo heagobi libu haru Abarahama hearia puwa ibuhondo lalu, Í̠na bialu keruni
    damene bibahendeha Ngode Datagaliwabe ibu í̠ heba dege bialu haga kegoni.
  wrs-wrs: Doa nonamba Apimelekva mendekli henga nengmananamba Aprahamba, doa hevna
    valgonindna kuwulm Pikolm wainga, Aprahaminda di waipho. Ona, doa kava lihai,
    Sesoanapopol yimba vev andrava mani mani mani.
  mya-mya: ထို​အ​ချိန်​အ​ခါ​အ​ဘိ​မ​လက်​သည်​သူ​၏​စစ်​ဗိုလ် ချုပ်​ဖိ​ကော​လ​နှင့်​အ​တူ​အာ​ဗြ​ဟံ​ထံ​သို့​သွား
    ၍``သင်​ဆောင်​ရွက်​သ​မျှ​တို့​၌​ဘု​ရား​သ​ခင်​ပါ ရှိ​တော်​မူ​၏။-
  cbi-NTPO: 'Juntsa tinbutala, Abimélec Abrahamba kuinda kenu jimi. Tsenñu ya'' suutadu
    ama Ficol bain yaba bulu jimi. Tsejtu Abimélec Abrahamnu tsandimi: Ñu ti keñu
    bain Diosya kemishtimuñu bain mideeyu.'
  bod-N: སྐབས་དེར་ཨ་བི་མེ་ལེག་དང་ཁོང་གི་དམག་དཔོན་ཆེན་པོ་ཕི་ཀོལ་ཞེས་བྱ་བ་གཉིས་ཀྱིས་ཨབ་ར་ཧམ་ལ་འདི་ལྟར་སྨྲས་པ༌སྟེ།
    ཁྱོད་ཀྱིས་དོན་གང་ཞིག་བསྒྲུབས་ཀྱང་དཀོན་མཆོག་གིས་ཁྱོད་ལ་གཟིགས་སྐྱོང་གནང༌ངོ༌།།
  wsk-wsk: Tom mu te King Abimelech ko kager kari supuling Phicol ilak Abraham kote
    taiman ale iwita ilak munakaman, “Kaem ni kerak bagoso se mel suen biya betesam
    mu ningo la arataso.
  kkl-kkl: Ik nhon sum Abimelekhap, Pikhol yin saleropne sikindoap Abrahamag yubu
    lelamdekti, “Nuri lag ia ulangkeap. Nia mangkina Allahri yeplangkelne,” serek.
  sna-sna: Panguva iyoyo Abhimereki naPikori mukuru wamauto ake, akati kuna Abhurahama,
    “Mwari anewe pazvinhu zvose zvaunoita.
  spa-BLM: 'En aquel tiempo, Abimelec y Ficol, el capitán de su ejército, hablaron
    con Abraham, diciendo: “Dios está contigo en todo lo que haces.'
  beu-beu: Uanguveng angu, raja Abimelek, bot ekapala malibal nu ene, Pikhol angu
    oleve hoa Abraham aing harak. Raja Abimelek ana Abraham at mateng hula, “Abraham!
    Ni ateing iilat hula, Lahatala Ana etatabi aat toang-pina. Angu ebele naba ba
    aana ening ang naung, emangpi jadi angu.
  cac-cac: 'A d''a jun tiempoal chi'', ix javi vin̈aj Abimelec d''a vin̈aj Abraham,
    ajun vin̈aj Ficol yajal yaj d''a eb'' soldado yed'' vin̈. Ix yalan vin̈aj Abimelec
    d''a vin̈aj Abraham chi'' icha tic: —Ix quila'' to a Dios ayn̈ejoch ed''oc d''a
    masanil tas tza c''ulej.'
  swh-ULB: Ikawa kwamba katika wakati ule Abimeleki na Fikoli kamanda wa jeshi lake
    akamwambia Abraham, akisema, “Mungu yuko pamoja na wewe katika yote uyatendayo.
  bel-bel: 'І было ў той час, Авімэлэх, зь Фіхолам, ваеначальнікам сваім, сказаў Абрагаму:
    з табою Бог ва ўсім, што ты ні робіш;'
  deu-ELBBK: 'Und es geschah in dieser Zeit, da sprach Abimelech und Pikol, sein Heeroberster,
    zu Abraham und sagte: Gott ist mit dir in allem, was du tust.'
  mbb-OT: Ne zutun he timpu, midhendiyà si Abimelec te ki Abraham wey is pengulu te
    menge sundaru zin he si Ficol. Migkeǥiyan ni Abimelec si Abraham te, “Netuenan
    dey iyan he edtevangan ka te Megbevayà te langun he ed-ul-ulahan nu.
  msc-msc: 'Nba, lon do rɔ Abimelɛki ka a la kɛlɛden kuntii Pikɔli ta ka wa Iburahima
    wara. A ka a fɔ Iburahima yɛ ko: «Alla ye i fɛ i la ko bɛɛ rɔ.'
  mal-2015: 'അക്കാലത്തു അബിമേലെക്കും അവന്റെ സേനാപതിയായ പീക്കോലും അബ്രാഹാമിനോടു സംസാരിച്ചു:
    നിന്റെ സകലപ്രവൃത്തിയിലും ദൈവം നിന്നോടുകൂടെയുണ്ടു;'
  tuo-NT: 'Titare Abimelec Abrahã meꞌrã ucũgʉ̃ waꞌacʉ niwĩ. Tojo nicã cʉ̃ yarã surara
    wiogʉ Ficol wãmetigʉ meꞌrã waꞌacʉ niwĩ. Cʉ̃ Abrahãrẽ nicʉ niwĩ: —Nipeꞌtise mʉꞌʉ
    weesere Õꞌacʉ̃ mʉꞌʉrẽ weetamusami.'
  gup-gup: Kaluk yiman kunmekbe rerrih Abimelech kumwam kore Abraham, dja kaluk Phicol
    dorrengh, bininj nawu benmarnewohrnani djuram nuye Abimelech, wanjh Abimelech
    bimarneyimeng Abraham, yimeng, “God ngunehdjarrkre bu baleh yarrkka ngudda yikurduyime.
  met-met: Mana bungina baguba, Abimelek gabu lipuxing haungingamdi yanamidinga Pikol
    tang dila rangua Ebraham saing harua ba, “Urana wa ranguaung mana axamang longgalo
    ulibudi.
  gvs-gvs: E amo tutayana da Garara adi tolovina Abimeleka ina tovayaviyayao adi tovakumgo
    yoina Pikoli taiyao sina Eberamo silatuwoko sidigo kadi, ‘Eberamo, im guinuwa
    liliudi goi Yaubada ivakitaum bogina kagite.
  rmc-rmc: 'Andre oda časos o Abimelech the o veľiťeľis Pichol, savo ľidžalas leskre
    slugaďen, phende le Abrahamoske: „O Del hino tuha andre savoreste, so keres.'
  nlg-nlg: Tana bona keri na Vunaghi haba Abimelech kolua Phicol, nina mane nagho
    tana malaghai, toro mai kaoa Abraham. Abimelech te bosa vania Abraham me ghaghua,
    “God te hangagho tana lei totobo to gonighi.
  dgr-DOGNT: Ekìıyeè k'e k'àowocho Abımelek eyıts'ǫ yegha eghǫǫ-dǫǫ̀ ts'ǫ̀ k'àowo
    elı̨ı̨ Fıkol, Abraham ts'ǫ̀ hagedı, “Nǫ̀htsı̨ t'asìı hazǫǫ̀ t'à nexè sìghà hòɂǫǫ̀
    ayį̀į̀là hǫt'e.
  pes-OPV: و واقع شد، در آن زمانی که ابی ملک، وفیکول، که سپهسالار او بود، ابراهیم
    را عرض کرده، گفتند که «خدا در آنچه می‌کنی با توست.
  ron-1924: 'Ын время ачея, Абимелек, ынсоцит де Пикол, кэпетения оштирий луй, а ворбит
    астфел луй Авраам: „Думнезеу есте ку тине ын тот че фачь.'
  ben-OBCV: সেই সময় অবীমেলক তাঁর সৈন্যদলের সেনাপতি ফীকোলকে সাথে নিয়ে অব্রাহামের
    কাছে এসে বললেন, “আপনি যা যা করেন, সবেতেই ঈশ্বর আপনার সহায় হন।
  lex-lex: 'Lera ida ne ray Abimelek nora hopopanni Pikhol, de mak kod keki-rautu
    re o''tani, rmai pia rakot la Abrahama riwra: “Abraham ee! Omlia'' meni-meni de
    Orgahi Nor o'' talla.'
  rgu-rgu: Tepoꞌ ria, mane Abimelek no ria parani musu na, nade Fikol, mai raneta
    ro Abraham. Maneꞌ a dedea nae, “Abraham! Ami bubuluꞌ so, mae Manetualain sama-sama
    no o. Huu ria na, de o tao sudi ubeaꞌ a basan dadi.
  som-som: Waxayna noqotay wakhtigaas in Abimeleg iyo Fiikol oo ahaa madaxda ciidankiisa
    ay la hadleen Ibraahim iyagoo leh, Ilaah waa kugula jiraa waxa aad samayso oo
    dhan.
  lat-VUC: 'Eodem tempore dixit Abimelech, et Phicol princeps exercitus ejus, ad Abraham:
    Deus tecum est in universis quæ agis.'
  aoi-aoi: Arngkawura eneja nakine-ka Abimileka, nibina nubungkawa Kera-langwa, ni-likena
    Aburiyamu-wa, aburnuwa Bikala. Nakine-ka Bikala nu-bungkawadinuma wurrawinyamba-manja
    warnungkwarba Abimileka-langwa-manja. Eneja ni-yama nakina Abimileka Aburiyamu-wa,
    “Neningikarraware-ka n-ambilyama nungkuwa-manja neningangkawura.
  eng-ASVBT: 'And it came to pass at that time, that Abimelech and Phicol the captain
    of his host spake unto Abraham, saying, God is with thee in all that thou doest:'
  mna-mna: 'Indeeŋe tana, king Abimelek ziru Pikol, ta biibi kizin malmal kan kini
    na, ziru timar ki Abaraam be ziŋan tiso sua. King isu to iso pini ta kembei. Iso:
    “Nio aŋute: Anutu ta ilae ku pa koroŋ boozomen ta kamam na.'
  ita-1885: 'OR avvenne in quel tempo che Abimelecco con Picol, capo del suo esercito,
    parlò ad Abrahamo, dicendo: Iddio è teco in tutto ciò che tu fai.'
  eng-LXXUP: And it came to pass at that time that Abimelech spoke, and Ahuzzath his
    friend, and Phicol the chief captain of his host, to Abraham, saying, God is with
    thee in all things, whatsoever thou mayest do.
  eng-ULB: It came about at that time that Abimelech and Phicol the captain of his
    army spoke to Abraham, saying, “God is with you in all that you do.
  spa-VBL: 'En aquél mismo tiempo, Abimelec y Ficol, jefe de su ejército, vinieron
    a ver a Abraham. Y Abimelec le dijo: “Dios te bendice en todo lo que haces”.'
  fra-_FOB: 'Et il arriva qu''en ce temps-là Abimélec, accompagné de Picol, chef de
    son armée, parla à Abraham, en disant: Dieu est avec toi dans tout ce que tu fais.'
  mal-mal: 'അക്കാലത്ത് അബിമേലെക്കും അവന്റെ സൈന്യാധിപനായ പീക്കോലും അബ്രാഹാമിനോട് സംസാരിച്ചു:
    “നിന്റെ സകലപ്രവൃത്തിയിലും ദൈവം നിന്നോടുകൂടെയുണ്ട്;'
  urd-GVR: Un dinoṅ meṅ Abīmalik aur us ke sipāhsālār Fīkul ne Ibrāhīm se kahā, “Jo
    kuchh bhī āp karte haiṅ Allāh āp ke sāth hai.
  suz-BL: मिनु काबु अबीमेलेक नु आ फौज ङा ठेयब कप्‍तान फीकोल अब्राहाम आ बाक्‍तीक जाक्‍शा,
    अब्राहाम कली “गे मार मार पाइनीनी, परमप्रभु गे नु बाक्‍ब।
  ita-1927: 'Or avvenne in quel tempo che Abimelec, accompagnato da Picol, capo del
    suo esercito, parlò ad Abrahamo, dicendo: “Iddio è teco in tutto quello che fai;'
  ckb-ckb: 'لەو سەردەمەدا ئەبیمەلەخ لەگەڵ فیکۆل کە فەرماندەی گشتی سوپاکەی بوو، بە
    ئیبراهیمیان گوت: «لە هەموو ئەوەی دەیکەیت خودات لەگەڵدایە.'
  eng-BBE: Now at that time, Abimelech and Phicol, the captain of his army, said to
    Abraham, I see that God is with you in all you do.
