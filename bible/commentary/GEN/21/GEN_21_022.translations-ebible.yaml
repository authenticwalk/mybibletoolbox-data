  yon-yon: Kuyaron kuu Abimelek yoom ye ana nangmidan yi korok yaningko Faikol yoom
    weneniiwa Abraham yaa Abimelekbed yedmenoon “Godbed eb yaa komo kamaneeb kuu dore
    awabdimameen.
  bch-bch: Ngan ado toaiua, Abimelek toman ngan ele madidnga paraunga aea ieda Pikol
    tila pan Abraam ta tikeo bedane, “Ngan danga toa ngada ne eao kakado, Deo ilualua
    go.
  deu-1951: 'Zu derselben Zeit redete Abimelech und sein Feldhauptmann Pichol mit
    Abraham und sprach: Gott ist mit dir in allem, was du tust.'
  eng-JPS: 'And it came to pass at that time, that Abimelech and Phicol the captain
    of his host spoke unto Abraham, saying: ''God is with thee in all that thou doest.'
  ubr-ubr: On an werai Abimelech a bai gagam an bai netewar orot gagamin wabin Phicol
    rus sinai Abraham aurin. Namon Abimelech on Abraham iyawur iyau, “Yau asagob,
    God on bisimui emama on mes bobo engon tutufin ebi yamen.
  srp-1865: 'U to vrijeme reèe Avimeleh i Fihol vojvoda njegov Avramu govoreæi: Bog
    je s tobom u svemu što radiš.'
  lug-lug: 'Mu kiseera ekyo Abimereki ng’ali ne Fikoli omukulu w’eggye lye n’agamba
    Ibulayimu nti, “Katonda ali naawe mu buli ky’okola:'
  heb-heb: ויהי בעת ההוא ויאמר אבימלך ופיכל שר צבאו אל אברהם לאמר אלהים עמך בכל אשר
    אתה עשה׃
  ben-IRV: ঐ দিনের অবীমেলক এবং তাঁর সেনাপতি ফীখোল অব্রাহামকে বললেন, “আপনি যা কিছু
    করেন, সে সব কিছুতেই ঈশ্বর আপনার সঙ্গী।”
  pan-pan: ਫੇਰ ਉਸ ਸਮੇਂ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਅਬੀਮਲਕ ਅਤੇ ਉਸ ਦੀ ਸੈਨਾਂ ਦੇ ਸਰਦਾਰ ਫ਼ੀਕੋਲ ਨੇ ਅਬਰਾਹਾਮ
    ਨੂੰ ਆਖਿਆ ਕਿ ਜੋ ਕੁਝ ਤੂੰ ਕਰਦਾ ਹੈਂ, ਉਸ ਵਿੱਚ ਪਰਮੇਸ਼ੁਰ ਤੇਰੇ ਸੰਗ ਹੈ।
  mwp-mwp: Wara thonara thanamun Geraraw mopakuyk Abimoelek a nungu koewbu kuyk nel
    Pikol Abramalpa uzarmoedhin. Nuy mopakuyk mulaydhin kedha,
  mya-JVB: ထို ရောအခါ၊ အဘိမလက် မင်းနှင့် ဗိုလ်ချုပ် မင်းဖိကောလ တို့သည် အာဗြဟံ ကို
    ခေါ်၍၊ သင်သည် ပြု လေရာရာ ၌ သင့် ဘက် မှာ ဘုရားသခင် ရှိ တော်မူ၏။
  tte-O: Sauga yabo koina kin Abimeleki mekanakava ana tokaleyayao ali tobaguna Pikol
    silau Abelamo koina, yo Abimeleki iwalolau koina iba, “Yakatai Yaubada imiyamiya
    koliwo mwa ginauli meuloina kupaisowaili sinamwanamwa.
  tbg-tbg: Vi entara Abimelekiva nai iqoka vaiintiqaa raqiki vaura Pikorikantiro Eparahaamiva
    vaunaini oruntero tiharo, Te tavauraro Kotiva ai kahaqi vaivara are vo kaiqa vo
    kaiqa vare varianarave.
  hmo-hmo: Unai neganai Abimeleka bona Pikola, iena tuari orea ena biaguna, ese Aberahamo
    dekenai idia lao, idia gwau, “Dirava ese oi danu ia noho oiemu kara ibounai lalonai.
  ata-ata: No tauu ie ane ne, la Avimeleki ilou Pikolu itema tila sou uulaxuneꞌi ta
    mitema sou ꞌotoꞌoto noxou anu Avimeleki milai mixali noxou Avalaamu, la mivikalanu
    aloxo ꞌo, “Lataua a uxoo noxine mo no anu xaixai noxine ukalusi,
  nfa-nfa: Lodꞌo èèna, dhèu aae Abimelek dènge kètu kapai sordadꞌu na, Fikol, mai
    pangadꞌo dènge Abraham. Hèia dhèu aae padhai lii, ka na peka, “Abraham! Jiꞌi se
    ngeꞌa Ama Lamatua bera-bera dènge èu. Nèti èèna ka, sadꞌi èu adꞌu ngaa sa èci,
    jꞌajꞌi dènge beꞌa.
  urd-urd: फिर उस वक़्त यूँ हुआ, कि अबीमलिक और उसके लश्कर के सरदार फ़ीकुल ने अब्रहाम
    से कहा कि हर काम में जो तू करता है ख़ुदा तेरे साथ है।
  rus-SYN: 'И было в то время, Авимелех с Фихолом, военачальником своим, сказал Аврааму:
    с тобою Бог во всем, что ты ни делаешь;'
  cbt-NTPO: 'Naporo tahuëri''sa pochin Apimirico pa''nin Apraan nontapon. Huicororë''
    pa''nin. Inaso'', Apimirico sontaronënpita camairinso''. Inaquë Apimiricori Apraan
    itapon: —Tëhuënchachin quëmaso'' nani ma''sha nipatana, Yosë catahuarinquënso
    ni''nai.'
  bqc-SIM: 'Gↄↄ bee Abimɛlɛki ń a zĩgↄ̃ↄ gbɛ̃zↄ̃ↄ Pikↄlio gɛ̀ Ablahaũ kĩ́i aa
    òɛ̀: Lua kunnↄ yã́ pↄ́ ńlɛ kɛ guu píi.'
  tcz-CHONGTHU: Hiche phat laitah chun Abimelech le asepai jalamkai Phicol chu Abraham
    vil din ahung'e. “Pathen in nangma hi na umpi jing in, na thilbol na jouse ah
    na kithopi jinge,” tin ahung seiye.
  mar-mar: त्यानंतर अबीमलेख व त्याचा सेनापती पिकोल यांनी अब्राहामाशी बोलणी केली, ते
    म्हणाले, “तू जे काही करतोस त्यामध्ये देव तुझ्याबरोबर आहे;
  tcs-tcs: Lo dat seimtaim nau King Abimalek ane Paikol, uda da bos blo ol amiman
    blo Abimalek, bin kam yan lo Eibram. King Abimalek i bin spik po Eibram, ‘Ai sabe
    God i elpe yu lo ebrisamting yu mekem.
  qub-qub: 'Chay wichan Abimelecga aywaran Abrahamwan parlaj. Suldäruncunapa mandajnin
    Ficolpis aywäshiran. Abimelecga Abrahamta niran: «Gamtaga llapan rurashayquichömi
    Dios yanapaycäshunqui.'
  bqp-bqp: 'Gↄrↄ birea Abimɛlɛki kũ a zĩ̀karinↄ gbɛ̃ zↄ̃kↄ̃ Fikↄluo gɛ̀ɛ Ibrahĩ
    kĩnaa ò pìnɛ: Luda kú kũnwo yã kũ ntɛn kɛ gũn pínki.'
  hat-hat: Lè sa a, Abimelèk ale ansanm avek Pikòl, kòmandan lame li a, li pale ak
    Abraram. Li di l' konsa-Bondye avè ou nan tout sa w'ap fè.
  eng-BSB: At that time Abimelech and Phicol the commander of his army said to Abraham,
    “God is with you in all that you do.
  tod-tod: 'Naama ziɛgi nɔ zu, Aɓimeelɛke ná-kɔɔɠuluɓai Pikɔle ʋilɛni polu, ti ʋa,
    ti Aɓalaame ɠa, é ɠɛ ma: «GALA ka naa pɛ suɓɛtɛzu, nii è kɛɛzu.'
  eng-WEBPB: At that time, Abimelech and Phicol the captain of his army spoke to Abraham,
    saying, “God is with you in all that you do.
  kbq-kbq: Ana zupage Abimeleki'ene vugota sondia kva ne'a Fikoli'enena amanage hu'ne
    Abrahamuna asmi'na'e, Anumzamo'a kagrane mani'neno maka'zama hana zampina asomu
    hunegante.
  nhe-BL: 'Nojquiya ipan nopa tonali Tlanahuatijquetl Abimelec yajqui ihuaya Ficol,
    nopa tlayacanquetl tlen isoldados para quicamahuise Abraham. Huan Tlanahuatijquetl
    Abimelec quiilhui Abraham: ―Nochi quiitaj para Toteco Dios mitzpalehuía ipan nochi
    tlamantli tlen tijchihua.'
  bus-bus: 'Gurↄ beeea Abimɛlɛki kↄ̃n a zĩ̀kpɛɛnↄ gbɛ̃nsi Fikↄluo gàa Ibraĩ kiia
    aↄ̃ bènɛ: Ludaa kúnyo yã kɛ̀ nɛ́ɛ kɛɛ guu píngi.'
  gub-BL: Amo 'ar mehe Amimerek uze'eg oho Àmàrààw pe kury. Hemiruze'eg zauxiapekwer
    wanuwihawete Piko her ma'e a'e no, oho uzar rupi a'e pe a'e no. Uze'eg Amimerek
    Àmàrààw pe. — Tupàn nepytywàgatu tuwe a'e, wyzài ma'e iapo mehe a'e.
  eng-DRA: 'At the same time Abimelech, and Phicol the general of his army said to
    Abraham: God is with thee in all that thou dost.'
  knf-knf: 'Unuur uloŋ, Abimelek na Fikol naşih i bangoli biki nul baya du Abraham
    aji na a : « Naşibaţi awo ţi kafeţu ţi iko bŧi yi ikdoluŋ.'
