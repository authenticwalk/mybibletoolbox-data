verse: GEN.021.023
translations:
  mal-C: നീ എന്നോടോ എന്റെ മക്കളോടോ എന്റെ പിൻഗാമികളോടോ വ്യാജം പ്രവർത്തിക്കുകയില്ലെന്ന്
    ഇപ്പോൾ ഇവിടെ ദൈവമുമ്പാകെ എന്നോടു ശപഥംചെയ്യണം. ഞാൻ നിന്നോടു കരുണ കാണിച്ചതുപോലെതന്നെ
    നീ എന്നോടും നീ പ്രവാസിയായി വന്നുപാർക്കുന്ന ഈ ദേശത്തോടും കരുണ കാണിക്കുകയും വേണം”
    എന്നു പറഞ്ഞു.
  deu-TKW: Darum schwöre mir jetzt bei Gott allhier, daß du an mir und meiner gesamten
    Verwandtschaft nimmermehr treulos handeln willst. Gleichwie ich mich freundschaftlich
    gegen dich erzeigt habe, sollst du dich gegen mich erzeigen und gegen das Land,
    in welchem du dich als Fremdling aufhältst.
  lin-lin: Bongo sik’oyo, lapa ndayi awa na Kombo ya Nzambe ete okokosa ngai te, bana
    na ngai te, mpe bakoko na ngai te ; kasi okosalela ngai bolamu elongo na mboka
    oyo epai wapi ozali kovanda lokola mopaya, ndenge ngai nasaleli yo.
  cbr-NT: Usa 'ain kamina, sinanatëkëntima okin Nukën 'Ibu Diosan ismainun, ënë menuax,
    nukamabë 'atimonantima 'ain, 'imainun kamina 'ën bëchikëkama 'imainun 'ën rëbúnkikamaribi
    'ain. Akima kamina sinanatëkënkinma 'ën mi 'akësaribi okin 'ëribi 'ati 'ain, 'anan
    kamina usaribiokin kamabi ënu 'ikë unikama 'ati 'ain, anumi bërí tsókë me ënuxun.
  eng-LSV: 'and now, swear to me by God here: you do not lie to me, or to my continuator,
    or to my successor; according to the kindness which I have done with you—do with
    me, and with the land in which you have sojourned.”'
  bmu-bmu: 'Miaŋgöra göŋön mönö merak kiaŋgöreŋ Anutugö jeŋe jöjöpaŋ keu kewö jiba
    jim köhöiman: ‘Nöŋön gi, moröurupki aka gwölönarökurupki embuk isimkakalek kun
    kude aka malmam.’ Mewö jim köhöiba nöŋön ak kömum gihiba malali, miaŋgö dop göŋön
    mönö mewöŋanök gölme ki aka ni ak kömum netkiba malman. Gi gölme kiaŋgöreŋ kiana
    aka maljan.”'
  eng-GNV: 'Nowe therefore sweare vnto me here by God, that thou wilt not hurt me,
    nor my children, nor my childrens children: thou shalt deale with me, and with
    the countrey, where thou hast bene a stranger, according vnto the kindnesse that
    I haue shewed thee.'
  eng-WEBSTER: 'Now therefore swear to me here by God, that thou wilt not deal falsely
    with me, nor with my son, nor with my son''s son: but according to the kindness
    that I have done to thee, thou shalt do to me, and to the land in which thou hast
    sojourned.'
  nhw-BL: Huajca ama xijtestigojquetza Toteco Dios para amo techhuilanas, niyon na,
    niyon noconehua, niyon noteipan ixhuihua. San techchihuilis catli cuali quen nimitzchihuili.
    Nojquiya xijchihua san se ica ni masehualme tlen ni altepetl campa ama tiitztoc
    quen se seyoc tlali ejquetl.
  swh-ONEN: Sasa niapie hapa mbele za Mungu kwamba hutanitenda hila mimi, watoto wangu
    wala wazao wangu. Nitendee mimi na nchi ambayo unaishi kama mgeni wema ule ule
    ambao nimekutendea.”
  bba-bba: Yen sɔ̃, ɑ bɔ̃ruo kɑ win yĩsiru mɑ ɑ ǹ nɛ kɑ nɛn bibu kɑ nɛn debuminu
    bɔrɔ kɔ̃ɔ kom kuɑmmɛ, kpɑ ɑ nɛ kɑ nɛn tem mɛɡibu durom kuɑ nɡe mɛ nɑ nun kuɑ.
  eng-KJVCPB: 'now therefore swear unto me here by God that thou wilt not deal falsely
    with me, nor with my son, nor with my son’s son: but according to the kindness
    that I have done unto thee, thou shalt do unto me, and to the land wherein thou
    hast sojourned.'
  cpy-cpy: Nokoyi paakotenawo iwaero Tajorentsi, niyotantyaari eero powaariperotantana
    naaka, notyomipaeni, eejatzi ikaate nochariniyityaari. Nokoyi pikantaperotena,
    niyotantyaari aririka paakameethatakina naakaete nokimitzimi eeroka naakameethatapiintakimi,
    ari poshiyakayiriri eejatzi atziripaeni ikaatzi nampitawori jaka pinampitakawowa
    eeroka.”
  mpx-mpx: He Yabowaine matanaa nu bateli te alowau natuwau ge tubutubuwau nige nu
    kakakawema. Nau pagan waiwaisana ya ginol eliyam, inoke nu bateli pagan waiwaisana
    al nu ginol eliyau, ge panuwa u mibwabwaliya e gamagaliliyau elal.”
  wbp-wbp: Nyampurla-juku kuja kangalpa Kaaturlu nyanyi manu purda-nyanyi wangkanja-kurra,
    kula-nganpa warlkangku yimirr-yungka ngaju manu ngaju-nyangu-purnu manu ngaju-nyangu
    kurdukurdu-kurlangu-mayamaya. Kujanpa yanurnu nyampu-kurra nguru ngaju-nyangu-kurra,
    rarralypalparnangku nyinaja ngurrju. Kajinpajurla jalangu rarralypa-yijala ngungkurr-nyina,
    ngulaju ngurrju.”
  luo-luo: Koro kwongʼrina e nyim Nyasaye kawuono ni ok nitimna gimoro marach kata
    ne nyithinda kata ne nyikwaya. Emomiyo koro timna ngʼwono kaachiel gi pinyni ma
    intie kaka jadak mana kaka an bende ne atimoni maber.”
  meu-meu: Taunabunai, Dirava ladana ai ba gwau henigu hamata, oi na basio koigu,
    bona natugu bona tubugu basio koidia; a lau ese vada na kara namo henimu heḡereḡerena
    oi danu lau ba kara namo henigu bona ina o noholaiamu tanona danu ba kara namo
    henia.
  npi-ULB: यसैकारण अब मसँग यहाँ परमप्रभुको सामु प्रतिज्ञा गर, कि तिमीले म, मेरा सन्तति
    र मेरा उत्तराधिकारीहरूसँग कुनै छल गर्नेछैनौ । मैले तिमीलाई प्रतिज्ञामा जस्तो विश्‍वसनीयता
    देखाएँ तिमीले पनि त्यस्तै विश्‍वसनीयता म, र तिमी बसोबास गर्दै आएको यस भूमिप्रति
    देखाउनू ।”
  yor-yor: Ǹjẹ́ nísinsin yìí, fi Ọlọ́run búra fún mi, ìwọ kì yóò tàn mí àti àwọn ọmọ
    mi àti àwọn ìran mi, ìwọ yóò fi inú rere hàn fún mi àti orílẹ̀-èdè tí ìwọ ti ṣe
    àtìpó, bí mo ti fihàn fún ọ pẹ̀lú.”
  emp-NTPO: Maʌ̃ carea mʌ̃a quĩrĩã b̶ʌa bʌa Ãcõrẽ quĩrãpita wãrãneba jaraida bʌa mʌ̃ra,
    mʌ̃ warrarãra, ãdjirãneba yõbʌdarã sid̶a cũrũgaẽ́da. Bʌra drua ãĩbemamĩna mʌ̃a
    bʌra bia o b̶ʌa. Maʌ̃ bẽrã wãrãneba jaradua bʌa bid̶a mʌ̃ra idjab̶a mʌ̃ druad̶ebemarã
    sid̶a bia o b̶aida.–
  ind-ind: Oleh karena itu, mari kita membuat perjanjian di hadapan Allah, bahwa engkau
    dan semua keturunanmu akan selalu bertindak jujur kepada saya dan seluruh keturunan
    saya nanti. Sebagaimana saya sudah berbuat baik kepada Tuan, hendaklah Tuan juga
    berjanji untuk berbuat baik kepada saya dan semua orang di negeri yang Tuan diami
    ini.”
  pes-OPCB: اکنون به نام خدا سوگند یاد کن که به من و فرزندان و نواده‌های من خیانت
    نخواهی کرد و همان‌طوری که من با تو به خوبی رفتار کرده‌ام، تو نیز با من و مملکتم
    که در آن ساکنی، به خوبی رفتار خواهی نمود.»
  ssx-ssx: Koto ekina꞉ mo Koda꞉na꞉ leke popelekena꞉ pi la꞉ witolota꞉ I̱ make yaka
    wekiwandiki make yaka monduma꞉ monduma꞉ pulua꞉ wekiwandikina꞉ wekiwandiki make
    na makealueke laa la꞉ wie. I̱ma꞉ta꞉ neke pa꞉ta꞉ hone tulapelia haloma꞉ nakana꞉ma꞉
    I̱ pa꞉ta꞉ make hone tulapelia halueke laa la꞉ wie leekeme.
  lcm-lcm: Asukang na napo buk ani ku atuvala e matag na e matana i God ta ku tav
    abis luai ta ring kapau taun imem ve kag inatus na keve matan tivug kapa. Napo
    buk ani ku akalit amalangas ane singig na ane si palpal vap ke kulapo ago sokoung
    nei liuan iria ta sikei palau a roron ang natala kun akalit anim tatana.”
  aer-aer: Kele ayenge ngkwenge ahentye-aneme atyenge uternelhetyeke unte-arle atyenge
    akwetethe mwerre anetyeke atyenge-artweye areyeke-arlke, ayenge-arle ngkwenge
    mwerre anetyarte-arteke apmere nhenhele ipenye-arteke.”
  tgl-ULB: Kaya ngayon manumpa ka sa Diyos, na hindi mo ako gagawan ng masama, ni
    ang aking mga anak, ni ang aking mga kaapu-apuhan. Ipakita mo sa akin at sa lupain
    kung saan ka naninirahan ang parehong katapatan sa kasunduan na ipinakita ko sa
    iyo.”
  nop-nop: Unduŋ doktiŋa du kamiŋ Bepaŋ namanda foloŋ na eŋ wapmihineye eŋ yalakineye
    yalaŋ niniŋa nilamut mu tuluwaaŋ, wondok mede yofafaŋeweŋ. Eŋ nu menot momooŋ
    tigamulugut undugoŋ dubo na eŋ kwet iŋoŋ buŋambu buŋa hatilaŋ doktiŋa meeniŋ kwet
    iŋoŋ hatiyam indi hogohogok menot tinimuluwaaŋ.”
  kca-kca: щишән, Турәм ватман мӑнэма тӑта йасәӈ мийа, нӑӈ мӑнэма, ма пŏхема, ма хиԓэма
    атәм ӑт верԓән; хŏты ма нӑӈ пиԓэнән йӑма верәт версәм, хун нӑӈ тӑм мўва уԓты йŏхәтсән,
    щиты нӑӈ па, ма пиԓэмән пӑ тӑм мўв пиԓән, верәт верты питԓән».
  cbu-NT: Ashirucha, nuw shiyangaz kapung amikurtamaam zandki. Nuwaa ngutish tamapingariyshpa.
    Zurmamshiptari Aparimunich sur kamaningandama, ipareetstamti, tputsireetstamti.
    Nuw shiyaa tamarangimna, nda natsarangina. Arapchitaatish nuwash tsapuni kusarangush,
    nuw shiyaa kapung chinarangina. Wanasir shiyaa ksutarangina. Ashiriya shiyshat
    nuwapa ipari, tputsiritamti, shiyapa tputsirish kis ipunchinllinaya, tárangiya.
  usa-usa: Íbêqa Îtogoní áúrakaqa emá ayáámma aikaq márénaqa kemá aónéqa minná emá
    íma kete, ketí iyápórawakaraq, ketí iyápó-annarawate táwí áaimma taroq-ónúne-tiyo.
    Emó namuq-náká-umá mánna marukaqó kemó emmó arátiraunna iraqo-náaimma mirárá-umá
    kemmá tirátio.”
  hui-hui: Ani haga kegonigo ai í̠na Ngode Datagaliwabenaga deni howa heneneore i̱bi
    i̱ waneigini aguaneneru bababi mo hondo nahe bayale tigabi bulene ngadagua bialu
    holebero lalu bi ogoni lo wibe. I̱na í̠hondo mana bayale dege bialu haabo harugoni.
    Anidagua dege í̠na i̱hondobi nde dindi í̠ bai nale o íbu kegoriani howa mana bayale
    dege bialu holebero lalu lo wibe, lene.
  wrs-wrs: Wo noinda, yeoa kamoa tanamolnam ishomno, osva si yimba kamba deswuhowol
    vevavmoa, kam eva kavna otolm, kavna sespalm. Yemba kava beswonamangas vevrav,
    wo noinda yemba kava osva ishomnav, yeoa kamoa beswonam vevravm, kam kavna pethanindm.
  mya-mya: သို့​ဖြစ်​၍​သင်​သည်​ငါ့​ကို​သော်​လည်း​ကောင်း၊ ငါ ၏​သား​သမီး​နှင့်​အ​ဆက်​အ​နွယ်​များ​ကို​သော်
    လည်း​ကောင်း​မ​လှည့်​စား​ပါ​ဟူ​၍​ဘု​ရား​သ​ခင် ၏​ရှေ့​တော်​၌​က​တိ​သစ္စာ​ဆို​ပါ​လော့။
    ငါ​သည် သင့်​အား​သစ္စာ​စောင့်​သည့်​နည်း​တူ ငါ့​ကို​သော် လည်း​ကောင်း၊ သင်​မှီ​တင်း​နေ​ထိုင်​ရာ​ဤ​ပြည်
    ကို​သော်​လည်း​ကောင်း​သစ္စာ​စောင့်​ပါ​မည်​ဟူ​၍ က​တိ​ပြု​လော့'' ဟု​အာ​ဗြ​ဟံ​အား​ဆို​လေ​၏။
  cbi-NTPO: Tsa' mitya, challa enuren naa inu bain, naa in kaillanu bain, naa inu
    bene sera' jimu chachillanu bain firu' ken jutyuyu ti', Diosnu paka' uwain tsanguenbera
    kentsuyu tide. Tsenmin iya naake ñunu ura' keñuba ñu bain tsanguenu tsuyu ti',
    Diosnu tsandide, tsenmin challa ñu' chunashu juntsa tenasha chumulanu bain tsanguenu
    tsuyu ti', Diosnu paka' uwain tsanguenbera kentsuyu tide, timi.
  bod-N: ད་ལྟ་ཁྱོད་ཀྱིས་འདི་ནས་དཀོན་མཆོག་དཔང་དུ་བཙུགས༌ཏེ། བདག་དང་བདག་གི༌བུ། བདག་གི་རིགས་རྒྱུད་རྣམས་ལ་མགོ་སྐོར་མི་གཏོང་བ༌དང༌།
    བདག་གིས་ཁྱོད་ལ་ཇི་ལྟར་དྲིན་གཟོ་བ༌བཞིན། ཁྱོད་ཀྱིས་ཀྱང་དེ་ལྟར་བདག་ལ་དྲིན་གཟོ་བ༌དང༌།
    ཁྱོད་སྡོད་སའི་ཡུལ་འདིའི་འབངས་མི་རྣམས་ལའང་དྲིན་གཟོ་བའི་དམ་བཅའ་འཇོག་པར་གྱིས་ཞེས་པ༌ལ།
  wsk-wsk: Buta se ni Kaem koma te den ningo bo aga manaruko, ni pempem la ani agarak,
    agi aga kuriang alo aga taleng girigir nangarak, ningo la bita se lagerko. Ni
    taira kari bo iwita ali imi te dagiwasam. Buta se ani ningo kerak bitakasam iwita,
    ni ani agarak se aga sor lilim la nangarak nika ningo mu bitarko.”
  kkl-kkl: Serekti, “Ane sembe nanag nen orolenange leplulam komba, sik uro Allah
    siag leplulamne, nari mabo sembe babe, nari mangarobari mangkahyikne sembe babe,
    mog so'o ene sembe babe, nari anag ulamna saog uro, anna sekelananne anekona,”
    seog.
  sna-sna: Zvino ndipikire pano pamberi paMwari kuti hauzondinyengeri ini, kana vana
    vangu kana zvizvarwa zvangu. Ndiitirei tsitsi ini nenyika yaugere mairi somutorwa,
    kuti sezvandakakuitira tsitsi uchaita zvimwe chetezvo newewo.”
  spa-BLM: Ahora, pues, júrame aquí por Dios que no harás un trato falso conmigo,
    ni con mi hijo, ni con el hijo de mi hijo. Sino que según la bondad que yo he
    hecho contigo, tú harás conmigo y con la tierra en la que has vivido como extranjero.”
  beu-beu: Angu ebele na banang, angase Lahatala Apangaadang mi, aana nat sumpat hula,
    aana bae putar-bale metma nadana niang, bot metma noal-nidat ang naung di iadana
    niang. Aaing nehe hoang-manang ba ae aabang angami. Base aana malekang aaung angu
    ba ening metma niadana, emenghula na aaung ening metma aadana tiila angu edadenang.”
  cac-cac: Yuj chi' ac' a ti' d'ayin d'a yichan̈ Dios d'a jun lugar tic, to man̈ ol
    ac' chucal d'ayin, d'a eb' vuninal yed' pax d'a eb' vin̈tilal. Tzac'an a ti' to
    vach'n̈ej ol utej a b'a d'ayin, icha ix vutej in b'a d'ayach. Icha pax chi' ol
    utej a b'a d'a eb' anima cajan d'a jun chon̈ab' b'aj janac ach cajan tic, xchi
    vin̈.
  swh-ULB: Sasa niapie kwa Mungu kwamba hutanifanyia baya, wala mwanangu, wala uzao
    wangu. Onesha kwangu na kwa nchi ambayo umekuwa ukikaa agano lile lile la uaminifu
    ambalo nimekuonesha wewe.”
  bel-bel: і цяпер прысягні мне тут Богам, што ты не пакрыўдзіш ні мяне, ні сына майго,
    ні ўнука майго; і як добра я паводзіўся з табою, так і ты будзеш паводзіцца са
    мною і зямлёю, у якой ты гасьцюеш.
  deu-ELBBK: So schwöre mir nun hier bei Gott, dass du weder an mir noch an meinem
    Sohn, noch an meinem Enkel trügerisch handeln wirst! Nach der Güte, die ich dir
    erwiesen habe, sollst du an mir tun und an dem Land, in dem du dich aufhältst.
  mbb-OT: Umbe penangdù ka kayi te etuvangan te Megbevayà he kenà a kenikew ed-ekalan
    ragkes is menge kevuwazan ku. Ipeehè nu kediey is gaǥew nu wey te menge meǥinged
    kayi te tanà he ed ubpaan nu te lumelengyawà, iring te impeehè ku kenikew is gaǥew
    ku kenikew.”
  msc-msc: Wo rɔ, n ye a fɛ i ye i kali Alla la yan bi, ko nde ni n denilu, a ni n
    mamarenilu, ko i tɛ an si janfa. I ye lɔndan de ri n na jamana rɔ yan. N ka ɲumaya
    mɛn kɛ i yɛ wo rɔ, n da wo kɛ. Wo ɲa kelen ma, i ka kan ka ɲumaya wo kɛ n yɛ,
    i ye wo kɛ. I ye an na jamana mɛn dɔ bi, i ka kan ka ɲumaya mɛn kɛ wo la mɔɔilu
    yɛ, i ye wo fanan kɛ.»
  mal-2015: ആകയാൽ നീ എന്നോടോ എന്റെ സന്തതിയോടോ എന്റെ കുലത്തോടോ വ്യാജം പ്രവൃത്തിക്കാതെ
    ഞാൻ നിന്നോടു ദയ കാണിച്ചതുപോലെ നീ എന്നോടും നീ പാർത്തുവരുന്ന ദേശത്തോടും ദയകാണിക്കുമെന്നു
    ദൈവത്തെച്ചൊല്ലി ഇവിടെവെച്ചു എന്നോടു സത്യം ചെയ്ക എന്നു പറഞ്ഞു.
  tuo-NT: Tojo weegʉ Õꞌacʉ̃ tʉꞌoropʉ mʉꞌʉ aꞌtiro weecã ʉasaꞌa. Yʉꞌʉre, yʉꞌʉ põꞌrãrẽ,
