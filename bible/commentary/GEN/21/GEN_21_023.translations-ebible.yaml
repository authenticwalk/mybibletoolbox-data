  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ giyo꞉ nemo꞉wo꞉lo꞉, ni so꞉wamo꞉wo꞉lo꞉, ni ma꞉mu imo꞉wo꞉lo꞉,
