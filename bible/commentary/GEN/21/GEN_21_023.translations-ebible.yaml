  ktm-ktm: Ile pe idu rang mahkele eri ou adamumoi kile rangan Lapan kihpa ndre ou
    we ondroposahi yu, nedu su pe yayo su pwi yi. Yu umpo huyen illa tadam, ile pe
    yu upwe ou opo huyen kile todo pe kile pule-en lok iy ndre ou ka emin eriy ti
    yi.”
  caa-caa: Pues quisinic que achecsu abꞌa ticoit tama ucꞌabꞌa e Dios tara taca que
    ma tiaꞌ tuaꞌ amajresen y nien nimaxtac, y que ma tiaꞌ tuaꞌ amajresobꞌ nichꞌajnarirobꞌ
    ubꞌan. Y checsun abꞌa que cꞌani aquetpa incꞌun awirnar taniut bꞌan cocha war aquetpa
    incꞌun niwirnar toit net, y que bꞌan tuaꞌ aquetpa awirnar taca tunor e gente xeꞌ
    turobꞌ tama e lugar era, che e Abimelec uyare e Abraham.
  eng-WYC-2018: therefore swear thou by God that thou harm not me, and mine heirs,
    and my kindred; but by the mercy which I did to thee, do thou to me, and to the
    land in which thou livedest (as) a comeling. (and so swear thou by God that thou
    shalt not harm me, nor my heirs, nor my family; but that thou shalt do the same
    mercy to me, and to the land in which thou livedest as a newcomer, which I have
    shown to thee.)
  epo-epo: nun ĵuru do al mi per Dio, ke vi ne agos malfidele kun mi, nek kun mia
    filo, nek kun mia nepo; ke tiel same favorkore, kiel mi agis kun vi, vi agos kun
    mi, kaj kun la lando, en kiu vi loĝas kiel fremdulo.
  uig-PIN: Əmdi sǝn dǝl muxu yǝrdǝ manga, oƣlumƣa wǝ nǝwrǝmgǝ hiyanǝt ⱪilmasliⱪⱪa
    Hudaning namida ⱪǝsǝm ⱪilip bǝrgǝysǝn; mǝn sanga kɵrsitip kǝlgǝn meⱨribanliⱪimdǝk,
    sǝnmu manga wǝ sǝn ⱨazir turuwatⱪan yurtⱪa meⱨribanliⱪ ⱪilƣaysǝn, — dedi.
  beo-beo: Amaiba:le, wali nama gousa:su hamoma. Gode ba:ma:ne, moloidafa sia:ma!
    Di da na mano amola nagaga fi ilima hame ogogomu amola hame hohonomu, amane ilegele
    sia:ma! Di da nama amola na soge amo di da sofe misi defele ganodini esala, amoma
    asigi hou na da dima olelei defele hamoma.”
  tpi-OTNT: Orait yu mas promis long ai bilong God, bai yu no mekim pasin giaman long
    mi, o long ol pikinini bilong mi, o long ol lain tumbuna bilong mi. Mi bin mekim
    gutpela pasin long yu. Olsem tasol yu mas mekim gutpela pasin long mi na long
    dispela kantri nau yu kam i stap long en.”
  hau-SA: Yanzu ka rantse mini a nan a gaban Allah cewa, ba za ka yaudare ni ko ’ya’yana
    ko kuma zuriyata ba. Ka nuna mini alheri, kai da ƙasar da kake zama baƙunci kamar
    yadda na nuna maka.”
  udu-udu: Dhali gom gwo gi wakan mo tani thuli /e me’da p̱o/ mmahan ki gway ma Arumgimis
    mo gom aha/ mo ki /e mini diki mii to shiyi’da p̱o/ aha/ mo walla ap̱o/ ya/m pem
    mo walla ap̱o/ iya/m pem kun mini dho’th iya/ i’ko’d mo, hili gom mii kun miiga/
    ki bwaŋkush gom /e mo tani /e si’da/ mini mii a’di gom aha/ mo be, dhali e mony’cesh
    a’di jin mina /e ya ki yaŋ’kus mo.
  uig-LAT: Emdi sen del mushu yerde manga, oghlumgha we newremge xiyanet qilmasliqqa
    Xudaning namida qesem qilip bergeysen; men sanga körsitip kelgen méhribanliqimdek,
    senmu manga we sen hazir turuwatqan yurtqa méhribanliq qilghaysen, — dédi.
  nde-nde: Khathesi-ke funga kimi khonapha phambi kukaNkulunkulu ukuthi kawusoze wenze
    izinto zobuqili kimi, loba ebantwaneni bami loba kuzizukulwane zami. Tshengisa
    kimi lakulo ilizwe ohlezi kulo njengesizwe wona lowomusa engikwenzele wona.”
  ton-ton: Pea ko eni, ke ke fuakava kiate au ʻi he ʻOtua, koeʻuhi ke ʻoua naʻa ke
    fai kākā kiate au, pe ki hoku foha, pe ki he foha ʻo hoku foha, ka ke fai kiate
    au, mo e fonua, ʻaia kuo ke nofo ʻāunofo ki ai, ʻo hangē ko ʻeku ʻofa kiate koe.”
  ces-1613: 'Protož nyní, přisáhni mi teď skrze Boha: Toto ať se stane, jestliže mi
    sklamáš, neb synu mému, aneb vnuku mému; vedlé milosrdenství, kteréž jsem já učinil
    s tebou, i ty že učiníš se mnou a s zemí, v níž jsi byl pohostinu.'
  eko-eko: Nasaapi ethiiti olaphe khwa nzina la Nluku yoori khunteela okihata miiyo
    wala aanaaka ama otuulwaka, nkhama etthiipile kuuretteliyeezo zooshapweya, na-miyo
    okirettele etthiipo na mmuti mphu oniikhalaamo.”
  nss-nss: Mahapo apwatisingiy kiya mbulmara Ngindrai, pe apwai ngawan tehe wou andre
    anmbusi kultuw pwasoyou kisa kili yo, ndre noru hu, ndre ndraye hu pwi; paratesah,
    yo kunmbusi hiyan kinsa kili wou pwen. Tehen tora ko ambusi kultuw hiyan kisa
    kili yo pe kol namandran mepo asa aripo aliy.”
  eng-WMB: Now, therefore, swear to me here by God that you will not deal falsely
    with me, nor with my son, nor with my son’s son. But according to the kindness
    that I have done to you, you shall do to me, and to the land in which you have
    lived as a foreigner.”
  tam-TCV: ஆகையால் நீர் எனக்கோ, என் பிள்ளைகளுக்கோ, எனது சந்ததிகளுக்கோ எவ்விதத் தீங்கும்
    செய்யமாட்டேன் என்று, இறைவனுக்குமுன் எனக்கு ஆணையிட்டுக்கொடும். நான் உமக்குத் தயவுகாட்டியதுபோல்,
    எனக்கும் நீர் அந்நியனாய் வாழும் இந்நாட்டிற்கும் எப்பொழுதும் தயவுகாட்டும்” என்றான்.
  ceb-ULB: Busa karon panumpa kanako dinhi pinaagi sa Dios nga dili mo gayod ako limbongan,
    ni bisan ang akong mga kaanakan, ni bisan ang akong mga kaliwatan. Ipakita kanako
    ug didto sa yuta nga imong gipuy-an ang sama gihapong kasabotan sa pagkamatinud-anon
    nga akong gipakita kanimo.”
  mkn-mkn: Jadi sakarang beta minta lu angka sumpa di Tuhan Allah pung muka bilang,
    lu sonde akan putar-balek sang beta deng beta pung ana-cucu dong. Sama ke beta
    su kasi tunju hati bae deng lu, na, lu ju musti kasi tunju hati bae sang beta
    deng ini negrí.”
  pol-UBG: Teraz więc przysięgnij mi tu na Boga, że nie postąpisz zdradliwie wobec
    mnie ani mego syna, ani mego wnuka. Ale według miłosierdzia, które ci okazałem,
    postąpisz ze mną i z ziemią, w której jesteś przybyszem.
  agr-agr: Nuadui, Apajuísh antugtamai minash tujutta. Juju nugka juwi mina uchig
    aidaush, ame uchijum wegantu aidaush wi amijai shiig awagdayag aiksamek shiig
    awajkatnujum pachisam tujutta”, tiuwai.
  kyc-kyc: Dakepa dokona lao embame Anatunya lenge kambu dokonakingi lao dokopa nambape
    nambana wane wanake dupwape dee nambana para pyaro dupwa kando panga see naro
    lao lalu lao lare, leya. Nambame embapa rolae pyuo kareyo dokonako palyuo emba
    dapwana karare mange dokopa nambapa rolae pyuo karare, leya.
  urd-GVU: اب مجھ سے اللہ کی قَسم کھائیں کہ آپ مجھے اور میری آل اولاد کو دھوکا نہیں
    دیں گے۔ مجھ پر اور اِس ملک پر جس میں آپ پردیسی ہیں وہی مہربانی کریں جو مَیں نے
    آپ پر کی ہے۔“
  deu-1912: So schwöre mir nun bei Gott, daß du mir und meinen Kindern und meinen
    Enkeln keine Untreue erzeigen wollest, sondern die Barmherzigkeit, die ich an
    dir getan habe, an mir auch tust und an dem Lande, darin du ein Fremdling bist.
  ntj-ntj: '@see-verse:GEN.021.022'
  row-row: Dadꞌi ia naa, au oꞌe ho sumba sia Lamatualain mata Na, mae ho nda lelekoꞌ
    au ma umbu-ana nggara sa. Onaꞌ au tao maloleꞌ neu nggo, de ho musi tao maloleꞌ
    neu au ma nusa ngga ia.”
  kan-2017: ಆದುದರಿಂದ ನೀನು ನನಗೂ, ನನ್ನ ಮಕ್ಕಳಿಗೂ, ನನ್ನ ಸಂತತಿಗೂ ಅನ್ಯಾಯ ಮಾಡದೆ, ನಾನು ನಿನಗೆ
    ಹಿತವನ್ನು ಮಾಡಿದಂತೆಯೇ, ನನಗೂ, ನೀನು ವಾಸಿಸುವ ಈ ದೇಶಕ್ಕೂ ಹಿತವನ್ನು ಮಾಡುವುದಾಗಿ ದೇವರ ಮೇಲೆ
    ಪ್ರಮಾಣ ಮಾಡಬೇಕು” ಎಂದು ಹೇಳಿದನು.
  ena-ena: Asɨ igɨdaci hɨvɨ hekɨlɨ uavɨla abɨha uami. Viaŋ nadɨdaŋ nadɨ ninanadina
    agɨladɨdaŋ cɨhu cɨhu analɨ ma abɨben aba abɨha uami. Nadɨ iamɨlɨhalina agɨladɨ
    avi analɨ ma abɨben aba abɨha uami. Lavɨla Ebɨlam dɨ cɨhu ala abami. Viaŋ nasaŋ
    mavɨn hɨniavɨla nadɨ huaci lamacin uami. Hameŋ sadaŋ hɨvɨ hekɨlɨ uavɨla abɨha
    uami. Viaŋ nadɨdaŋ nadɨ fɨli tɨbɨ hɨnilan agadɨdaŋ huaci lamɨben aba abɨha uami.
  tgo-tgo: Iya kaiwae u tholo e maraŋgu Loi e marae, mane u vakatha tharɨ regha e
    ghino, lo ŋgaŋgake na orumburumbunji. Ŋgoreiye va ghino ya vakatha valaŋa vakatha
    thovuye weiye emunjoru e ghemi, ko ghen u dagerawe e ghino noroke tembene u vakatha
    ŋgoreiyeva e ghino na vanautumake iya u mebwabwarikewe.”
  yap-yap: Ere mmicheg bugithin ngog e chiney u p’eowchen Got, ni dab’um ban nigeg,
    nge pifakag, nge pifak pafakag. Ug par ni gu byul’yul’ ngom, ere ngam micheg ngog
    ni kagra yul’yul’ ngog ma ngkum yul’yul’ nga lungun e re nam ney ni ga be par
    riy ni gathi ga be’ riy.”
  tet-tet: Oras neꞌe, haꞌu kusu o mameno modi marai aan iha Maromak oin maꞌak, o la
    beꞌur haꞌu ko haꞌukaan husar-binan. Haꞌu diꞌak ko o tiꞌan, dadi o moos musti diꞌak
    mo haꞌu ko haꞌukaan renun rai neꞌe.”
  hlt-MCSB: Te dongah na bakuep nah khohmuen ah nang ham sitlohnah ka saii vanbangla
    kai taengah na saii van tih, kamah neh ka ca taengah, ka cadil taengah khaw rhilat
    pawt ham Pathen hmaiah kai hamla toemngam laeh,” a ti nah.
  mdy-ETH: ታኣም ማዔቶዋ ታኣኮ ናኣቶም ሃሣ ታኣኮ ዜርፆም ኔኤኒ ፑርታ ባኣዚ ማዺንዱዋያ ማዒፆ ሃይካ ሃሢ ታኣም ፆኦሲ ሱንሢና
    ጫኣቄ፤ ታ ኔኤም ፒዜ ማዾ ማዼሢጉዲ ኔኤኒያ ታኣና ሃኖ ኔ ሾኦቹሞና ናንጋ ዓጬሎናም ፒዙሞ ማዾ ማዻንዳኔ ጌዒ ጫኣቄ» ጌዔኔ።
  kew-kew: Abiare ni Gote-na ini-agaana goa napalualo lapawa ni-na makirape, o nina
    nogo-nakinu page, o gonumi madialimide page. Neme ne epea pawadeane epaa-aye adare
    page, epea paluaga neme ni ora epea pape.
  twi-ASANTE: Enti afei, di nse ka ntam wɔ Onyankopɔn anim kyerɛ me wɔ ha sɛ, worentwa
    me mma anaa mʼasefoɔ nkontompo. Saa ayamyɛ a mayɛ wo no, saa ara na fa yɛ me ne
    ɔman a wote so sɛ ɔmamfrani no.”
  bhl-bhl: 'kasike kame, Sunbin-Got em kiin dim e weng fawtuk ayem mak nulo bokoyema!
    Weng be kanekote: Diwkuw diwkuw, ku nuso, nukalem muluwel dow iso, alik alik nulo
    nam funum funum keyemew te. Ne kulo ken ati kukuw kuw kukukemsi kasike kame, ku
    nakalem atew kelomi, aneng kaleem kasel alik alik nukalem akati ken kukuw kuw
    kukuyemolewka!”, dangsiliw kale.'
  con-NTPO: Tsa'cansi ingi vani can'jensi Chiga pa'ccoma paña'jen'ninda, ingi'ccu
    fae'ngae injancco'faja. Chigáne, ñama egae tsonjama, ni ña dushundeccuma, ni ña
    omba'su dutssiyendeccuma'qque egae tsonjama. Nane ña quema ñotsse tsonqquia'caen
    ccane'qque ñama, ña ande'su a'ima'qque ñotsse tsonjan.
  eng-WEBU: Now, therefore, swear to me here by God that you will not deal falsely
    with me, nor with my son, nor with my son’s son. But according to the kindness
    that I have done to you, you shall do to me, and to the land in which you have
    lived as a foreigner.”
  bnp-bnp: Ngane o kaba o ta muholi nau na matana Vure, naha ni tami iau, e huriki
    e tugu, turana e huriki a hamogu. Ioe a mosi, o vakasiri a naro kamumu nau turana
    a malala o made vona, i manga iau a rata a naro kamumu vomu.”
  wal-wal: Neeni ta bolli woikko ta naatu bolli woikko ta zerettaa bolli genebaa oottenna
    mala, ha77i hagan, Xoossaa sinttan taayyo caaqqa; taani neeyyo kehidoogaadan,
    neenikka taayyoonne neeni imattatettan de7iyo ha biittaayyo keha” yaagiis.
  mgh-mgh: Vano, ukilupelele, wamiithoni wa Nluku, wiira khunkithepya tho, ukhuma
    mi mpaka asaanaka nu ucuulu aka wothene. Ulokihe ilapo iwakhelenle unari nletto
    ni malokelo yupakilyaka.
  acu-NT: 'Tura asamtai tajame: Yuse naarin pachisam: Wikia aminka, tura uchiram ainauncha,
    tura ni weari ainauncha pengker awajsatatjai, tusam Yusjai tajame turuttia. Tura
    wikia amin pengker awajtamsamiaja nunismek ameka wina, tura yamai pujame junia
    aints ainauncha pengker awajsatatme, Yusjai tajame takumka, chicham najanami,
    —timiayi.'
  spa-PDDPT: Ahora, pues, júrame aquí por ʼElohim, que no me engañarás, ni a mí, ni
    a mi hijo, ni a mis futuras generaciones. Conforme a la benevolencia con la cual
    he obrado contigo, haz conmigo y con la tierra en la cual te hospedaste.
  gun-gun: Ha'e nunga rupi aỹve eura xevy Nhanderuete rery rupi, xevy ndeapu e'ỹ aguã,
    xera'y pe, neĩ xeramymino pe. Ndevy ajapo porãague rami xevy ju rejapo porã aguã,
    ha'e xeyvy re reikoague re voi — he'i.
  agu-BL: Cha'stzun te, te yi atu' tzone'j swutz yi ama'le'j, na waj yi swutz cu'n
    Ryos yil talu' swetz yi qui pel tz'ocu' tan banle'n jun e'chk takle'n cachi' swe'j,
    nka scye'j e' incy'ajl scyuch' e' inmam. Ej nin ncha'tz swutz cu'n Ryos tale'u'
    swetz, yi cho'n cunin pe' sbne' yi banl talma'u' swe'j chi banakin wetz te'ju'.
    Ej inin pe' sbne'u'a'tz scye'j cyakil yi e' inwunakil yi najlche' tzone'j le intanum
    kale najle'tu', stzun Abimelec tetz Abraham.
  eng-PEV: '@see-verse:GEN.021.022'
  ilo-ULB: Ita ngarud agsapataka kaniak ditoy babaen iti Dios a saannakto nga allilawen,
    uray dagiti annakko, wenno kadagiti kaputotak. Ipakitam kaniak ken iti daga a
    pagnanaedam ti kinapudnom a kas iti kinapudno nga impakitak kenka.”
  kpg-kpg: Malaa, heia dau hagamodu i mua o Dimaadua bolo goe ga hagalee halahalau
    au, agu dama, be dogu hagadili. Au nogo hagalaamua goe, malaa, hagababa mai bolo
    goe e hagalaamua au mo tenua deenei e noho iei goe.”
  uig-ARA: ئەمدى سەن دەل مۇشۇ يەردە ماڭا، ئوغلۇمغا ۋە نەۋرەمگە خىيانەت قىلماسلىققا
    خۇدانىڭ نامىدا قەسەم قىلىپ بەرگەيسەن؛ مەن ساڭا كۆرسىتىپ كەلگەن مېھرىبانلىقىمدەك،
    سەنمۇ ماڭا ۋە سەن ھازىر تۇرۇۋاتقان يۇرتقا مېھرىبانلىق قىلغايسەن، ــ دېدى.
  bsp-bsp: Mədɛrəm' em oŋ ma nnɔ, məckornɛ Kanu a məfɔdetiŋkər im, məfɔdesɔtiŋkər
    awut em, məfɔtiŋkər awut-sɔ em, kɔ məndetɔmpər em kɔ atɔf nŋɛ məyi mɔ abəkəc ŋosoku,
    pəmɔ layidi ndɛ intɔmpər' am mɔ.»
  mbs-mbs: Yan ibeg ko megsapà ka den diyà te Timanem te eked ka palos peg-akal kanak,
    menge batà ko, aw menge bowad-bowad ko. Gayed mèpiya se ininang ko diyà kamno,
    aw yan pegpakang ka den te gayed mèpiya se inangen no diyà kanak aw menge doma
    otaw eg-ogpà dini te tanà inogpaan nikaw.”
  tof-tof: Da ma ⌊arüng alkamül-koke bóktan⌋ ugó tónggapó Godón obzek kwata. Ma sab
    kürü myamem ilklió alión-gu kólba olmal akó olmalbobatalpükü. Ma kürü morroal
    kyó ma ne kantrridü ngyabendóla mogob pamzan, ka marükazan namülnürrü morroal
    tonarr.”
  sus-sus: I rakali n bɛ Ala xili ra, fa sa xili ma i mu fama n yanfade, i mu n ma
    die yanfama, i mu n ma mamadie fan yanfama. I xa fe fanyi raba n bɛ a nun yi bɔxi
    mixie bɛ i na dɛnnaxɛ, alɔ n na raba i bɛ ki naxɛ.»
  pon-2006: Eri, komw kahukihla mwohn silangin Koht me komw sohte pahn pitihiehdi,
    oh pitihdi nei seri kan de kadaudokei kan. Komw inoukihda me komw pahn loalopwoatohng
    ie oh pil ong sahpwet me komw koukousoan ie, duwen ei loalopwoatohng komwi.”
  jae-jae: Kêtu tonaŋŋa tec galoc ôtôc lêmam êndêŋ Anôtô matocanô jalic gebe ôŋgôm
    aê to ŋoc wakuc me wakucnêŋ wakuc sec atom. Aê kamoasiŋ aôm, amboac tonaŋ ôjô
    moasiŋ tonaŋ êndêŋ aê to êndêŋ gamêŋ, taŋ mêŋgômoa ŋac jabaŋageŋ naŋ.”
  ksd-ksd: Io, koko una tuam vakaina iau ba ra umana natugu, ba ra umana bul mur tagu;
    una bali ke piragu nam ra varmari iau ga pait ia piram, ma una mari bula ra gunan
    u ga ki na vaira tana. Ma una pait ra vavalima ure tai God.
  tur-YTC: Şimdi, ne bana, ne oğluma, ne de oğlumun oğluna karşı haksızlık etmeyeceğine
    dair Tanrı önünde bana ant iç. Bana ve konuk olarak yaşadığın bu ülkeye, benim
    sana yaptığım gibi davranacaksın.”
  bel-N: I цяпер прысягні мне Богам тут, што ты ня здрадзіш ані мне, ані нашчадку
    майму, ані ўнуку майму, і як я чыніў міласэрнасьць табе, так ты будзеш рабіць
    са мною і з зямлёю, у якой ты жывеш”.
  grc-BRENT: Νῦν οὖν ὄμοσόν μοι τὸν Θεὸν μὴ ἀδικήσειν με, μηδὲ τὸ σπέρμα μου, μηδὲ
    τὸ ὄνομά μου· ἀλλὰ κατὰ τὴν δικαιοσύνην ἣν ἐποίησα μετὰ σοῦ, ποιήσεις μετʼ ἐμοῦ,
    καὶ τῇ γᾗ, ᾗ σὺ παρῴκησας ἐν αὐτῇ.
  ind-AYT: Jadi, bersumpahlah kepadaku di sini, di hadapan Allah, bahwa kamu tidak
    akan berlaku curang terhadap aku, kepada anak-anakku, atau kepada cucu cicitku.
    Akan tetapi, seperti kebaikan yang telah kutunjukkan kepadamu, tunjukkanlah kebaikanmu
    kepadaku dan kepada negeri yang kamu tumpangi ini.”
  lid-lid: Na dah udu mada Kindrei badeh ou tandrakan ta ou badeh sawasai jo ma lundriye
    naduk oro. Jo badeh tikisiy ou labai, eme jo aseken ou badeh tikisiy jo ale ma
    kon munyak ou manyah are aliy dah.”
  nya-nya: Tsopano undilumbirire ine pano pamaso pa Mulungu kuti sudzachita mwa chinyengo
    ndi ine kapena ana anga kapena zidzukulu zanga. Undionetse ine pamodzi ndi dziko
    limene ukukhalamo ngati mlendo, kukoma mtima kokhala ngati kumene ndinakuonetsa
    ine.”
  hrv-hrv: Stoga mi se ovdje i sada zakuni Bogom da nećeš varati ni mene ni moju rodbinu
    i prijatelje nego da ćeš se prema meni i prema zemlji u kojoj sad boraviš ponašati
    pošteno, kao što sam se ja prema tebi ponio.”
  mps-mps: Tialima, nago te God gedude po dąų walao, te nago enabolo me, te eno
    wai puluba dali me, te eno wąį hani dabe dali me, te tibo po wabo kolesaga me
    egobeo, te po wao. Eno wiegi yai kolesaga nagebolo yai. Tama tiwai naga nago te
    tibo sę isiąbo wiegi yai homu kęą pali kolesaga enaba ebadi, te nage megi
    bidibo tǫde bidibo we bidi me te tiwai kolesaga yao,” wali.
  llg-llg: De hatematak ia, au oke o soo neu Manetualain matan, mae, o taa masapepeko
    au, ma au umbu-ana nggala. Sama leo au tao malole neu o, na, o boe oo musi tao
    malole neu au nusang ia.”
  tpi-tpi: Orait yu mas promis long ai bilong God, bai yu no mekim pasin giaman long
    mi, o long ol pikinini bilong mi, o long ol lain tumbuna bilong mi. Mi bin mekim
    gutpela pasin long yu. Olsem tasol yu mas mekim gutpela pasin long mi na long
    dispela kantri nau yu kam i stap long en.”
  dan-1931: tilsværg mig derfor her ved Gud, at du aldrig vil være troløs mod mig
    eller mine Efterkommere, men at du vil handle lige så venligt mod mig og det Land,
    du gæster, som jeg har handlet mod dig!”
  vie-OVCB: Hãy nhân danh Chúa mà thề rằng ông chẳng bao giờ dối gạt ta, con trai
    ta, hay người kế nghiệp ta cũng như hứa sẽ giao hảo với ta và nước ta, như ta
    đã giao hảo với ông.”
  lbk-lbk: Isapatam et isnan sakhangna ay ad-im fab-aliyan sak-en, paymo nan an-akko
    ya nan wanen-edko. Inpailak yangkhay nan kinatet-ewak ken sik-a, et idwani kedchawek
    ta ipailam akhes nan kinatet-ewam ken sak-en ya nan nay ay ili ay entetey-am.”
  guj-2017: તે માટે હવે અહીં મારી આગળ ઈશ્વરની હજૂરમાં કહે કે, મારી સાથે, મારા દીકરા
    સાથે અને મારા વંશજો સાથે, તું દગો નહિ કરે. વળી તારી સાથે જ વિશ્વસનીય કરાર કર્યો
    છે તે પ્રમાણે મારી સાથે આ દેશ કે જેમાં તું રહે છે તેમાં વર્તજે.”
  byr-byr: '@see-verse:GEN.021.022'
  awx-awx: “Inaka pahaläxu, Anätutä gatänggaminggak. Ge Anätule umande wamu kitokngä
    hikngä naniyo. ‘Gä, wawakga, bapuka yangu kemu dondaniwit,’ yang niniyo. Nätä
    gäle nomän tahakum usinggän, gätäxäyä nä äwä kantri anggäpang apuyiwitde päkapu
    yiwixaläk yangge usinggän tahayo,” yang inikut.
  pon-2006A: Eri, komw kahukihla mwohn silangin Koht me komw sohte pahn pitihedi,
    oh pitihdi nei seri kan de kadaudokei kan. Komw inoukihda me komw pahn loalopwoatohng
    ie oh pil ong sahpwet me komw koukousoan ie, duwen ei loalopwoatohng komwi.”
  por-BRBSL: Agora, portanto, jurem-me aqui por Deus que não vão lidar falsamente
    comigo, nem com meu filho, nem com o filho de meu filho. Mas de acordo com a bondade
    que te fiz, tu me farás a mim e à terra em que viveste como estrangeiro”.
  cth-cth: Hatdawkvah Cathut minhmai khet lahoi kai hoi ka capa catoun totouh dumyennae
    awm laipalah na pahren e patetlah kai hoi na onae ram heh a hawinae ka hmu nahanelah
    lawk na kam pouh leih telah atipouh.
  twi-twi: Enti afei, di nsew ka ntam wɔ Onyankopɔn anim kyerɛ me wɔ ha se, worentwa
    me mma anaa mʼasefo nkontompo. Saa ayamye a mayɛ wo no, saa ara na fa yɛ me ne
    ɔman a wote so sɛ ɔnanani no.”
  hlt-hlt: Te dongah na bakuep nah khohmuen ah nang ham sitlohnah ka saii vanbangla
    kai taengah na saii van tih, kamah neh ka ca taengah, ka cadil taengah khaw rhilat
    pawt ham Pathen hmaiah kai hamla toemngam laeh,” a ti nah.
  tbz-SIM: bɛ́i nkɛ́yú Kuyie nyètìrì kɛ dɔ̀, ɑ í yó n soutɛ́ mí nnɛ̀ m bí nɛ̀ n yɑɑ̀bío,
    kɛ yó nni n dɔɔri mɛsɑ̀ɑ̀ nnɛ̀ nh ɛì ɑ bo dìì miɛkɛ, kɛ́ndònnɛ̀ n dɑ dɔ̀ɔ̀mɛ̀
    mɛsɑ̀ɑ̀.
  msy-2020: Egh nɨ Godɨn damazimɨn na ko akam akɨrigh, egh nɨ ifavarir arazim na ko,
    nan boriba, ko nan ovavir boribar amuan markɨ, kɨ arazir aghuimra nɨ gami. Kamaghɨra
    nɨ arazir aghuimɨn na damu egh kantrin nɨ datɨrɨghɨn itir kam saram uaghan a damu.”
  txq-txq: De hatematak ia au oke o soꞌuk sumba-sook nai Manetualain matan mae, o
    ta pepeko-leleko au ua umbu-anang nggara. Sama leo au atudu au dale susueng neu
    o ena, de o muste matudu o dale susuem neu au ma nusak ia boe.”
  aaz-aaz: Onaim oras ia, au ꞌtoit ko he msuup ambi Uisneno In matan, mak ho of ka
    mputa-kriu kau fa, ꞌok au anah-upuf sin ok-okeꞌ. Natuin au ꞌmoeꞌ reko ꞌok ko,
    es naan ate ho ro he mmoeꞌ reko mok kau nbi pah ia msaꞌ.”
  azb-azb: 'İndi burada Allahın haqqına mənə and iç ki, nə mənə, nə oğluma, nə də
    nəvəmə xəyanət edəcəksən: mən sənə sadiq olduğum kimi sən də mənə və qaldığın
    torpağın adamlarına sadiq ol».'
  eng-DBY: And now swear to me here by God that thou wilt not deal deceitfully with
    me, nor with my son, nor with my grandson. According to the kindness that I have
    done to thee, thou shalt do to me, and to the land in which thou sojournest.
  hin-2017: इसलिए अब मुझसे यहाँ इस विषय में परमेश्वर की शपथ खा कि तू न तो मुझसे छल
    करेगा, और न कभी मेरे वंश से करेगा, परन्तु जैसी करुणा मैंने तुझ पर की है, वैसी
    ही तू मुझ पर और इस देश पर भी, जिसमें तू रहता है, करेगा।”
  wol-KYG: Léegi nag waatal ma fii ci Yàlla ne doo ma wor mukk, man ak samay doom,
    ba ci samay sët. Waatal ma ne noonee ma rafetoo woon ak yaw, ni ngay rafetoo ak
    man, maak waa réew, mi nga dal.»
  swp-swp: Arinai bena Eaubada esana eai enagu u riba aigora, taba nige huia esau
    abo abiborabora arigu eai u ginauri e nanatuguyao aridi eai, eo agu isimurita.
    Doha eau egu abilolo arim eai oa hinage bena em abiabi doha nei eau arigu eai,
    eo tano arinai u miamia ta hinage.”
  bjr-bjr: Doo maqee Anutuna afusaa qima afeekaikammasee qini faqa qini faiqi namu
    faqa qini saaqari naaru kambiqainausa faqa sia mandaikamma nimaqaa. Qinee ani
    amiqimma amaqaqiafana anee faqa miqi kai inana qima afeekaikammasee qini faqa
    maa maqa maaqana anee marianna maqa maaqana faqa amiqimma qimaqaa.
  eng-YLT: 'and now, swear to me by God here: thou dost not lie to me, or to my continuator,
    or to my successor; according to the kindness which I have done with thee thou
    dost with me, and with the land in which thou hast sojourned.'''
  heg-NTPO: Tiata nol nia, auk nodan le ku nikit sumpa se Ama Lamtua Allah sila noan,
    mam ku nole-lilung au nol auk ana-upung ngias lo. Undeng auk daek banan saol ku
    son, tiata ku kon musti daek banan saol au, nol auk nusa kia.”
  ptu-ptu: Dadi temo pa'pindako dio olona Puang Allataala anna mala iannapi anna ia
    si untula' lako kaleku anna lako änä'ku sola ingganna pessubungku. Umba susi penaba
    mapiangku tama kalemu, la umpateemmi too duka' tama kaleku anna lako issinna inde
    ongeam muongei messihuhu.”
  bzd-NTPO: E' kue̱ki̱ be' ttè mú ye' a̱ í̱e̱ Skëköl wö wa tö be' kë̀ tö ì sulu wamblepa
    ye' ki̱ ñies ye' ala'r ki̱ ena ye' aleripa ko̱s e'pa ki̱. Be' ttè mú ye' a̱ tö
    be' e̱r bua' chöraë ye' a̱ we̱s ye' e̱r buaë ché be' a̱ es. Ñies be' ttè mú ye'
    a̱ tö be' e̱r buaë chöraë ká̱ i' wé̱ be' se̱rke e' wakpa a̱.
  kwf-kwf: ꞋUnaꞋeri nau ku oga Ꞌoke fata alangaꞋi fuaku Ꞌi maana God ko Ꞌuri, ‘ꞋOe
    kosi soke nau faꞋinia ngelaku, ma ngela neꞋe ke baꞋa futa maꞋi ana kwalafa nau
    ki. Na manataꞋanga nau ki nia teo ngangata firi amu, nia ne Ꞌoke fata alangaꞋi
    nama fuaka neꞋe manataꞋanga Ꞌoe ke baꞋa teo tari ngangata aku, faꞋinia logo na
    ngwae ana fanoa nini Ꞌoko tua ana.’”
  eng-WYC-2017: therefore swear thou by God that thou harm not me, and mine heirs,
    and my kindred; but by the mercy which I did to thee, do thou to me, and to the
    land in which thou livedest as a comeling.
  eng-WMBB: Now, therefore, swear to me here by God that you will not deal falsely
    with me, nor with my son, nor with my son’s son. But according to the kindness
    that I have done to you, you shall do to me, and to the land in which you have
    lived as a foreigner.”
  spp-spp: Ɲyɛ numɛ, mii la ɲyɛ ma a ŋkâa Kile na mii á na mu sì ɲɛɛ mii Abimɛlɛki,
    lire ɲyɛ mɛ mii tùluge ɲwɔhɔ yaha, si kapii pyi wuu wà na mɛ, na mu sí raa kacɛnŋkii
    kanni pyi mii na, s'a cyi pyi kìni i mu ɲyɛ nàmpantɛɛnre e ke, bà mii à fyânha
    a cyi pyi mu á mɛ.»
  aey-aey: Hina Anut amegna qel qetec je oso madaga. Ija Abimelekca uqana melca uqana
    sihulca qee qauadigaun ec odi madaga. Ija kobol me bahic odihem. Eunu qel qetec
    madaga. Ija Abimelek uqana dana cajaca ija gemo biligina euca kobol me bahic odadigen
    ec madaga,” don.
  urd-GVH: अब मुझसे अल्लाह की क़सम खाएँ कि आप मुझे और मेरी आलो-औलाद को धोका नहीं देंगे।
    मुझ पर और इस मुल्क पर जिसमें आप परदेसी हैं वही मेहरबानी करें जो मैंने आप पर की
    है।”
  rug-rug: Ke mamu va tatara nia pa kenuna sa Tamasa tani, sapu lopu kaqu sekesekei
    nau goi, meke sari na qua koburu ba be sari na tutiqu. Ele tataru nigo rau, ke
    mamu va tatara nia sapu agoi ba kaqu tataru nau tugo, meke sa popoa sapu korapa
    koa ia goi.”
  gaz-gaz: Ati akka ana yookaan ijoollee koo yookaan sanyii koo hin gowwoomsine amma
    as fuula Waaqaa duratti naa kakadhu. Akkuma ani garaa siif laafe sana atis anaa
    fi biyya amma orma taatee keessa jiraattu kanaaf garaa laafi.”
  fra-LSG: Jure-moi maintenant ici, par le nom de Dieu, que tu ne tromperas ni moi,
    ni mes enfants, ni mes petits-enfants, et que tu auras pour moi et le pays où
    tu séjournes la même bienveillance que j’ai eue pour toi.
  yal-yal: I kɔlɔ n xa Ala xinli, fa fala i mi n yanfɛ, i mi n ma diine yanfɛ, i mi
    n mamandenne fan yanfɛ. I xa hinan n na e nun bɔxɔni ito muxune, i dɛnaxan yi,
    alo n na a liga i xa kii naxan yi.”
  gum-gum: Incha møi yutøwei ñibe Tiusken ashen ¡katø! nabe treeg marmø kømø, maramønrrun
    taitøga kalø marmørrumøn chirra chibelø køn, tru nan lata, nai nusrkawan lata,
    nainukkurri amrrub misaameran lata. Incha ¡katø! treeg maramønrrun chirra chibig
    køn nanba, møi ñi yu tsuim pirau misaameranba tru purainrrab arruatiigwan utabelan
    tab inchib tøgagørrunrrig cha, tru ñun mandø tab indig køben tru tab indiitøga
    treetøwei tab inchib.—
  iou-iou: Unita näk ba nanaknaye ba nanaknaye täŋo nanakiye jop kubä nämo yäŋ-yäkŋarenta
    apiŋo kome ŋokengän Anutu wäpi yäŋpäŋ yäŋkehäromtaŋ nimi yäk. Gäk kome mähemi
    nämo itan unita näkä iron täŋ gamik täyat udegän gäkä näka ba ämawebe ŋo nanikta
    iron täŋ nimik täyi yäk.
  haw-1868: 'Nolaila hoi, e hoohiki oe no''u ano ma ke Akua, aole oe e hoopunipuni
    mai ia''u, aole i ka''u keiki, aole hoi i ka''u moopuna: e like me ka lokomaikai
    a''u i hana aku ai ia oe, pela hoi oe e hana mai ai ia''u, a i ko ka aina au i
    noho iho ai.'
  arb-NAV: فَاحْلِفْ لِي الآنَ بِاللهِ أَنْ لَا تَغْدُرَ بِي وَلا بِنَسْلِي وَذُرِّيَّتِي،
    بَلْ تُحْسِنَ إِلَيَّ وَإِلَى شَعْبِي الَّذِي تَغَرَّبْتَ بَيْنَهُ، كَمَا أَحْسَنْتُ
    إِلَيْكَ».
  adz-adz: Ibinigi da mingꞌa Anutu maranggan da wani nan nidzun da dzi i agu anungꞌ
    tipa suda umpur da dzi ma dzi narungꞌ rusangꞌ ma dzi tafangꞌ rusangꞌ u. Wasantingꞌ
    maraampi aru dzi nangan da agu ugu da dzi, nampruꞌ da garam gar intap aru u bampada
    suda garam marawampua gin ani.”
  ewe-ewe: Ka atam nam le Mawu ŋkume be yemaba nye ŋutɔ alo vinye ŋutsu alo nye tɔgbuiyɔvi
    o, ke boŋ be yeanɔ anyi kple nye dukɔ le nɔvilɔlɔ̃ me abe ale si mele ɖe ŋuwò
    ene.”
  eng-LEE: Now therefore swear unto me here by God, that thou wilt not deal falsely
    with me, nor with my son, nor with my son's son; [but] according to the kindness
    that I have done unto thee, shalt thou do unto me, and to the land wherein thou
    hast sojourned.
  dji-dji: 'Marrga yagirrimirri Godangmirri nyuni irriny murr-raniban, miri bilapilang
    gam'': ingki nyuni irriny gar-yuli ga ingki nyuni djina mirgi-djamadjigi ngirrang
    gurruṯigiṉingirgi; bil ngunyili yipi irra mil-biḻbaḻdjidji giri, ga djakadjigi
    djining gurrbi nyibirri gurrbimirri nyuni nyini girimban; yarim miri ngunung ngurrgima
    ngarri nyirr djakadjim girim nyuninyi.”'
  nna-nna: Ngarrkalu parrjarnanganyjurrinyi kuwarri, tarn-tarn muwarr yingkuluman,
    nyuntu munu mitu marnakanyi, ngajupa ngajumili partanykarrangupa nyirrirnikartijarrangu.
    Ngajulu ngalypa jirnarnangu. Puntajulu tarn-tarn muwarr yingkuluminyin, nyuntulu
    ngalypa jilkuluminyin ngajuku, ngalypa jilkuluman nyunguku warrarnku pukun.”
  asm-FB: সেইবাবে ঈশ্বৰৰ নামত আপুনি এতিয়া মোৰ ওচৰত এই শপত খাওঁক যে, মোৰ অথবা মোৰ
    সন্তান সকলৰ সৈতে নাইবা মোৰ বংশধৰসকলৰ কাৰো লগত আপুনি ছলনাৰ কার্য নকৰিব। মই যেনেকৈ
    আপোনাৰ প্রতি বিশ্বস্ততাৰে ব্যৱহাৰ কৰিছোঁ, ঠিক তেনেকৈ আপুনিও মোৰ সৈতে আৰু যি দেশত
    আপুনি বাস কৰি আছে, সেই দেশৰ প্রতিও বিশ্বস্ততাৰে ব্যৱহাৰ কৰিব।”
  sus-A: عِ رَكَلِ ﭑ بّ عَلَ شِلِ رَ، قَ سَ شِلِ مَ عِ مُ قَمَ ﭑ يَنقَدٍ، عِ مُ ﭑ
    مَ دِيٍ يَنقَمَ، عِ مُ ﭑ مَ مَمَدِيٍ قَن يَنقَمَ. عِ شَ قٍ قَنيِ رَبَ ﭑ بّ عَ
    نُن يِ بْشِ مِشِيٍ بّ عِ نَ دّننَشّ، عَلْ ﭑ نَ رَبَ عِ بّ كِ نَشّ.»
  fra-SBL: Maintenant, jure-moi ici par Dieu que tu ne me tromperas pas, ni mon fils,
    ni le fils de mon fils. Mais selon la bonté que j'ai eue pour toi, tu me feras
    la même chose qu'au pays dans lequel tu as vécu comme étranger. »
  hbo-hbo: וְעַתָּ֗ה הִשָּׁ֨בְעָה לִּ֤י בֵֽאלֹהִים֙ הֵ֔נָּה אִם־תִּשְׁקֹ֣ר לִ֔י וּלְנִינִ֖י
    וּלְנֶכְדִּ֑י כַּחֶ֜סֶד אֲשֶׁר־עָשִׂ֤יתִי עִמְּךָ֙ תַּעֲשֶׂ֣ה עִמָּדִ֔י וְעִם־הָאָ֖רֶץ
    אֲשֶׁר־גַּ֥רְתָּה בָּֽהּ׃
  shp-NTPO: Jaskara iketian, nato noa ikainxonbi, Diossenbira onanke en mia axonai
    ixon ea yoiwe; min noa ramiayamai eabi, nokon bakebobi, jainoax nokon chiní bakebobi.
    Ea yoiwe, mia noibaxon en aká keskaribiakin min ea ati, jainxon min jaskáaribati
    iki, nato jain ea iká mainmea jonibo —akin.
  eng-WYCLIFFE: therfore swere thou bi God that thou noye not me, and myn eiris, and
    my kynrede; but bi the mersi whych Y dide to thee, do thou to me, and to the lond
    in which thou lyuedist a comelyng.
  pjt-pjt: Palu kuwariṉi nyuntu ngayunya Godala miṟangka kalkunma nyanga alatji. Ngayunya
    ngunti kuralwiyangku tjukaṟurungku wangkama ngayuku walytja uwankara kuḻu ngunti
    kurantja wiyangku wantima, munu ngayuku pakaḻi puḻiri tjuṯangka kuḻu maḻatja maḻatjangka
    tjukaṟurungku wangkama. Panya nyuntu ngura nyanga palula pitjala malikitja nyinanyangka
    ngayulu nyuntumpa maḻpa wiṟu nyinangi kalypa mulapa, ka wanyu palu puṟunypaṯu
    ngayuku maḻpa wiṟu nyinama munu ngura nyanga Kiṟarnga nguraṟa tjuṯaku kuḻu kalypa
    nyinama. Alatji wanyu nganaṉanya kalkunma kalypa wiṟu nganampa nyinanytjikitjangku.”
  cwe-cwe: Ivo ilahile kwa zina da Mulungu kuwa hwizanivwizila niye na wanangu na
    welesi wangu. Fana niye viniwile mwaminika kumwako, ivo na weye uwe mwaminika
    kumwangu na kwa isi yuukala.”
  bgs-bgs: Purisu kakalyag ku na tumandô ka tun ta saruwan ka Manama na dì ka lumimbung
    kanak, mga gabatà ku, asta mga rubbad ku. Inalayun madigár tô iglumu ku áknikó.
    Purisu tandô ka na inalayun madigár tô lumun nu kanak asta katô mga sakup ku na
    góddô kannun ta banuwa na igóddóan nu.”
  kik-kik: Rĩu-rĩ, wĩhĩte ũrĩ mbere ya Ngai atĩ ndũkanjuukanĩrĩra, kana ũcuukanĩre
    ciana ciakwa, o na kana njiaro ciakwa. Nyonagia ũtugi niĩ na bũrũri ũyũ we ũtũũraga
    ũrĩ mũgeni o ta ũrĩa niĩ nguonetie ũtugi.”
  ksr-ksr: 'Kawaajoŋ giinoŋ mono kete kokaamba Anutuwaa jaanoŋ jojopaŋ qaa kokaeŋ
    jeŋgo jeŋ kotiiwa: ‘Niinoŋ gii, merauruga ano gbiliuruga oŋowo osoŋkakale moŋ
    mende ama laligomaŋa.’ Kaeŋ jeŋ kotiiŋ niinoŋ kiaŋkomuŋ goma laligoweti, iikawaa
    so giinoŋ mono kaaŋiadeeŋ baloŋ koi ano nii kiaŋkoomu noroma laligowa. Gii gomaŋ
    kokanoŋ wabaga kolooŋ laligojaŋ.”'
  fra-NCL: Jure-moi donc ici, par le nom de Dieu, que tu ne tromperas ni moi, ni mes
    enfants, ni mes petits-enfants, mais que tu auras pour moi et pour ce pays où
    tu séjournes la même bienveillance dont j’ai usé envers toi. »
  cek-AK: To pongah ka caa nuiah, to tih ai boeh loe ka caa ih caa patoeng nuiah,
    amsoem ai hmuen to ayae moe, angvin ah na ohhaih prae thungah kai mah kang tahmen
    baktih toengah, ka nuiah doeh tahmenhaih nam tuengsak toeng hanah; vaihi kai hanah
    Sithaw ih ahmin hoi lokkamhaih to sah ah, tiah a naa.
  xla-xla: Epedeme wa꞉ wata God hi mate yu itiyapo himine, wa꞉tapo na꞉ dla epo na꞉
    yimlala dla epo na꞉ mamadulo dla batalimale koko halala depame. Epele dulu dla
    na꞉tapo wa꞉ta asepe pulati wa꞉ dla ka꞉dle koko siyapo tlo halomhaluwapo. Epedeme
    wa꞉ ma asiyama na꞉ dla epo na꞉ mo so dla mape ka꞉dle koko siyapo tlo halomhalane,”
    diyo.
  cuk-cuk: Degisoggu, weyob, Bab-Dummad-nuggi ise-sogar be anga soge, akar be an-imakosurye,
    degine, an-mimmigan, degi, an-wagan akar be imakosurbarye. Igi-nued an be-imaksamoga,
    deyob be an-imakmogoed, degine, emi we-yargi-be-gudiid-e-dulemar deyob be imakbaloed.
  uig-CYR: Әнди сән дәл мошу йәрдә маңа, оғлумға вә нәврәмгә хиянәт қилмаслиққа Худаниң
    намида қәсәм қилип бәргәйсән; мән саңа көрситип кәлгән меһриванлиғимдәк, сәнму
    маңа вә сән һазир туруватқан жутқа меһриванлиқ қилғайсән, — деди.
  tel-2017: నువ్వు నన్ను, నా కొడుకుని, నా మనుమళ్ళను మోసం చేయనని దేవుని పేరిట నాకు
    వాగ్దానం చెయ్యి. నేను నీకు చూపిన అదే నిబంధన విశ్వసనీయతను నా పట్లా, నువ్వు పరదేశిగా
    ఉన్న ఈ దేశం పట్లా చూపించు” అన్నాడు.
  hat-BSA: Pou sa, fè sèman ban mwen menm isit la devan Bondye ke ou p ap twonpe ni
    mwen, ni pitit mwen yo, ni posterite mwen yo, men selon tout gras ke m te montre
    ou, ou va montre m tou, nan peyi kote ou te demere kon yon etranje a.”
  kos-kos: Ke ma inge, orala sie wulela na ku an ye mutun God, lah kom ac tia kiapweyula,
    ku tulik nutik, ku fwilin tulik nutik tok ah. Pacl nukewa nga inse pwayena nu
    sum, ke ma inge wulema nu sik lah kom ac oayapa inse pwaye nu sik ac nu sin facl
    se su kom muta we inge.”
  hbo-WLC: וְעַתָּ֗ה הִשָּׁ֨בְעָה לִּ֤י בֵֽאלֹהִים֙ הֵ֔נָּה אִם־תִּשְׁקֹ֣ר לִ֔י וּלְנִינִ֖י
    וּלְנֶכְדִּ֑י כַּחֶ֜סֶד אֲשֶׁר־עָשִׂ֤יתִי עִמְּךָ֙ תַּעֲשֶׂ֣ה עִמָּדִ֔י וְעִם־הָאָ֖רֶץ
    אֲשֶׁר־גַּ֥רְתָּה בָּֽהּ׃
  ibo-ibo: Ugbu a, ṅụọra m iyi nʼaha Chineke na ị gaghị aghọgbu m maọbụ ghọgbuo ụmụ
    m, maọbụ ụmụ ụmụ m. Gosi m nʼobodo a i bi nʼime ya dịka onye ọbịa ụdị obiọma m
    gosiri gị.”
  ory-ory: ଏଥିପାଇଁ ତୁମ୍ଭେ ଆମ୍ଭ ପ୍ରତି ଓ ଆମ୍ଭର ପୁତ୍ରପୌତ୍ର ପ୍ରତି ବିଶ୍ୱାସଘାତକତା କରିବ ନାହିଁ;
    ପୁଣି, ଆମ୍ଭେ ତୁମ୍ଭ ପ୍ରତି ଯେପରି ଅନୁଗ୍ରହ କରିଅଛୁ, ତଦନୁସାରେ ତୁମ୍ଭେ ଆମ୍ଭ ପ୍ରତି ଓ ତୁମ୍ଭର
    ପ୍ରବାସ ସ୍ଥାନ ଏହି ଦେଶ ପ୍ରତି ଅନୁଗ୍ରହ କରିବ, ଆମ୍ଭ ଆଗରେ ପରମେଶ୍ୱରଙ୍କ ଶପଥ କରି ଏହି କଥା
    କୁହ।”
  wmt-wmt: '@see-verse:GEN.021.022'
  chk-chk: Iei mine kopwe pwon fän akapel ngeniei ikenai me fän mesen Kot, pwe kosap
    angangingau ngeniei are ngeni nei kewe are pwal ngeni mwirimwiri kewe. Usun ngang
    üa kirikiröch ngonuk, iei usun en kopwe pwal kirikiröch ngeniei, pwal ngeni ewe
    fanü ia ka wasöla lon.”
  ssd-ssd: Ta tuku ne kile Kuate tuku nyu tambi pasa saŋgri pilewa sulumba ye mbolŋge
    maŋau ŋayonu ande ndaka. Ye tuku kutu mbolŋge ye tuku wa kame mbolŋge mata maŋau
    ŋayonu ande ndaka. Ye buk ne mbolŋge maŋau mayenu ken ta kile ne suk ye mbolŋge,
    kilke kile ne rawe taŋgo taŋaŋ minit ta mbolŋge maŋau mayenu ndo ka ŋgina le
  rop-rop: Wal yu meigim pramis garram mi tudei, en God garra jidan witnis blanga
    yunmi. Yu pramisim mi nomo blanga trikim mi en main biginini olabat, dumaji aibin
    gud langa yu weya yubin jidan streinja langa main kantri, en yu garra tridim mi
    en main kantrimen olabat gudbalawei du.”
  ukr-1871: Оце ж клянись менї Богом, що не зрадиш мене, нї дїтей моїх, нї внуків
    моїх, а по правдї, як прихилен був я до тебе, так і ти будеш до мене, і до землї,
    де пробуваєш.
  eng-AOI: So I want us to be friends. Promise me that you won't trick me, my children
    or my descendants. Tell me now so that God will hear you, and do not change it.
    I have been good to you, so tell me that you will be good to me and to the people
    in this country where you are living now.”
  yon-yon: God yaningko yaambed yedme kowe ebbed neyiib ne danayiib ne awoyayiib yaa
    nemengkandaab. Ne kuu eb yaa inamen amunmo meenimamiin kowe, neman kangkon ne
    yaa ambibkin kee doreeb aom kee God yaningko yaambed yedme kowe inamen amunmo
    meenimame.” andoon.
  bch-bch: Tota nakim eao posa tautaunga Deo imatai, ta irangrang ngan eao kado kadonga
    eta pakakanga pagau mao, ga pagid leg gergeu ga tibutibug mao pade. Ngansa gau
    leg kadonga kemi ngan eao. Toa bedaoa ta eao manta kado kadonga kemi pagau ga
    pagid panua ngan tibur kapei togau pade, mambe gau nakado ngan eao ngan ado toaiua
    eao nama nene ta mamado mambe kaluae ga irangrang ngan labone.”
  deu-1951: So schwöre mir nun hier bei Gott, daß du weder an mir, noch an meinen
    Kindern, noch an meinen Kindeskindern treulos handeln, sondern die Freundschaft,
    die ich dir bewiesen habe, auch an mir beweisen willst und an dem Lande, darinnen
    du ein Fremdling bist.
  eng-JPS: Now therefore swear unto me here by God that thou wilt not deal falsely
    with me, nor with my son, nor with my son's son; but according to the kindness
    that I have done unto thee, thou shalt do unto me, and to the land wherein thou
    hast sojourned.'
  ubr-ubr: On mes om God matanai unau mataniu on om men baisigogo yawas yau auriu,
    nanatu auris a wawau agiriu auris unafour mes. Yau on bobo obin wat aurim afour
    on mes om unau mataniu an garamin bobo obin wat auriu unafour a atonio tafanam
    amonai emama aurin mat.”
  srp-1865: Zakuni mi se sada Bogom da neæeš prevariti mene ni sina mojega ni unuka
    mojega, nego da æeš dobro onako kako sam ja tebi èinio i ti èiniti meni i zemlji
    u kojoj si došljak.
  lug-lug: kale kaakano ndayirira mu maaso ga Katonda nga tolinkuusakuusa, wadde okukuusakuusa
    omwana wange oba omwana w’omwana wange. Naye nga nze bwe nkukoze obulungi nga
    naawe bw’olinkola nze n’ensi mw’ozze.”
  heb-heb: ועתה השבעה לי באלהים הנה אם תשקר לי ולניני ולנכדי כחסד אשר עשיתי עמך תעשה
    עמדי ועם הארץ אשר גרתה בה׃
  ben-IRV: “অতএব আপনি এখন এই জায়গায় ঈশ্বরের দিব্যি করে আমাকে বলুন যে, আমার প্রতি
    ও আমার ছেলে ও বংশধরদের প্রতি বিশ্বাসঘাতকতা করবেন না; আমি আপনার যেমন চুক্তির প্রতি
    বিশ্বস্ততা করেছি, আপনিও আমার প্রতি ও আপনার বাসস্থান এই দেশের প্রতি সেরকম চুক্তির
    প্রতি বিশ্বস্ততা করবেন।”
  pan-pan: ਹੁਣ ਤੂੰ ਮੇਰੇ ਨਾਲ ਪਰਮੇਸ਼ੁਰ ਦੀ ਸਹੁੰ ਖਾਹ ਕਿ ਤੂੰ ਮੇਰੇ ਨਾਲ, ਮੇਰੇ ਪੁੱਤਰਾਂ, ਅਤੇ
    ਮੇਰੇ ਪੋਤਿਆਂ ਨਾਲ ਧੋਖਾ ਨਾ ਕਰੇਂਗਾ। ਸਗੋਂ ਉਸ ਕਿਰਪਾ ਦੇ ਅਨੁਸਾਰ ਜੋ ਮੈਂ ਤੇਰੇ ਉੱਤੇ ਕੀਤੀ
    ਹੈ, ਤੂੰ ਵੀ ਮੇਰੇ ਉੱਤੇ ਕਰੇਂਗਾ, ਇਸ ਦੇਸ਼ ਉੱਤੇ ਜਿਸ ਵਿੱਚ ਤੂੰ ਪਰਦੇਸੀ ਹੋ ਕੇ ਰਿਹਾ ਹੈਂ।
  mwp-mwp: ‘Ina kakal Awgadh ngibiya kalmel nginu buyal thayaynu; ngoeba ngaru igalayg.
    Ngidh Awgadhaw parunu ya wadhar, koezi kayboengu matha mina zapul aymoeypa ngayapa
    ngaw kaziw kazipa. Ngidh lawnga ngoey mina mamayipa, ngoeban ya wadhan kedha,
    ngath matha mina zapul aymoeyrngu ngibepa. Matha ngoedhagidh ngidh lak kedha ngayapa
    a ngaw lagoepa ngi ngalaga na kayib mepa.’
  mya-JVB: သို့ဖြစ်၍ သင်သည်ငါ့ ကို၎င်း၊ ငါ့ သား ကို၎င်း ၊ ငါ့ မြေး ကို၎င်း ၊ မ လှည့်စား၊
    ငါသည် သင် ၌ ကျေးဇူးပြု သကဲ့သို့ ငါ ၌ ၎င်း ၊ သင်တည်း နေရာ ငါ့ပြည် ၌ ၎င်း၊ ကျေးဇူး
    ပြုမည်ဟု ဘုရားသခင် ကို တိုင်တည်၍ ငါ့ အား ကျိန် ဆိုပါလော့ဟုပြောဆို ၏။
  tte-O: Na Yaubada manna mena ukwawalulu yakato yau, menatuguwao yo tubuguwao kani
    nige kumwamwakota-yagimai. Yau mumuga namwanamwana yaginauli koliwo, mwa kuwaloyameli
    mumuga namwanamwana tabe uginauli koliyau, yo yanuwane bwaite kumiya taumana koina
    kana loinao kuobigaili.”
  tbg-tbg: Ho Kotira avuqaa vaihara nena kauqu aiqiqaa aqukeharama tiriaravata, ti
    vaintiaravata, ti naintiaravata, tihara, Kia te vika una tiva nimitarerave, tiane.
    Te tota kia ai qoraiqama amitaraiti, ai koqema amitaunarave. Are vo vatanaava
    maini maa vataraqaa vaiharama tivata, ti navunaakavata, kia qoraiqama timitaraitira,
    tinavu koqema timitaqira vuane, tiro.
  hmo-hmo: Unai dainai, Dirava ena vairana dekenai gwauhamata oi henia, lau o lauegu
    natuna o lauegu tubuna do oi koia lasi. Lau be oi dekenai nega ta lau koikoi lasi,
    unai dainai lau dekenai oi gwauhamata, kara namo sibona do oi karaia lau dekenai,
    bona inai hari oi noho tano dekenai danu.”
  ata-ata: anu aloxo ne la sou alalae ꞌo, eni amasaxa lexe nini napalaꞌalixu taneni
    no iou Lataua mo navikala lamana lexe nini ulai la nini namomomo sou nakalavoinexi
    noxiꞌa ta ꞌaliꞌalixeni mo ta xasixasilo mo ta ꞌiluꞌilusuleli uasi. Xo eni esuꞌulineni
    mo asusu no anu ꞌilixo vile masua no ieni uasi. Ia lexe nini kalumo napalaꞌalixu
    taneni lexe nini kalumo nini tanenixo mo nasuꞌulileli no xalee tuala ane nini
    neneꞌe naxoxoo no anu ꞌo.”
  nfa-nfa: De jaꞌa manèngi, sèna ka èu subha ètu katanga madha Ama Lamatua, dhu peka
    na, èu bisa boe kapodꞌe-kabèli jaꞌa, dènge ana-èpu jaꞌa aaꞌi-aaꞌi ra. Sèmi dhu
    jaꞌa tao le beꞌa mi èu, na, èu hudꞌi tao beꞌa kahèi mi jaꞌa dènge kabarai jaꞌa.”
  urd-urd: इसलिए तू अब मुझ से ख़ुदा की क़सम खा, कि तू न मुझ से न मेरे बेटे से और न
    मेरे पोते से दग़ा करेगा; बल्कि जो मेहरबानी मैंने तुझ पर की है वैसे ही तू भी मुझ
    पर और इस मुल्क पर, जिसमें तूने क़याम किया है, करेगा।
  rus-SYN: и теперь поклянись мне здесь Богом, что ты не обидишь ни меня, ни сына
    моего, ни внука моего; и как я хорошо поступал с тобою, так и ты будешь поступать
    со мною и землею, в которой ты гостишь.
  cbt-NTPO: 'Napoaton isëquë chachin Yoscoarë'' ta''ton sha''huitoco: Ama hui''nahuëpita,
    shihuëpita, ama ca tëranta'', ma''sha onpotancoso marëhuë'', sha''huitoco. Carinquënso
    nosoroatënquën co ma''sha onpotëranquënhuë''. Inapochachin quëmanta noya ni''coi.
    A''napita ya''huëhuano''santa'', noya ni''camaso marë'' Yoscoarë'' ta''ton sha''huitoco,
    itërin.'
  bqc-SIM: Lɛgbɛ̃mɛɛ la gↄ̃̀ↄ ǹ mɛ ń sì ń Luao, kɛ́ ńyↄ̃ bↄ ma kpɛo ge ma nɛ́ↄ
    ge ma buiↄ. Lá ma gbɛ̃kɛkɛ̀nɛ, kɛmɛɛ màa ń bùsu pↄ́ ń kú a guu gbɛ̃́ↄ.
  tcz-CHONGTHU: Pathen min'in kitem in, chule nei joulhep louhel ding, ka chate jong
    ahilou leh ka chilhah ho jong, kei vang nangma adia thilpha bolnom jing, chule
    tuhin naki hahsel ding, thilpha na bol jing ding hiche gam-sunga maljin gampam
    nahi laisen,” ati.
  mar-mar: म्हणून आता येथे देवाची शपथ वाहा की, तू माझ्याशी व माझ्यामागे माझ्या मुलांशी
    किंवा माझ्या वंशजाशी खोटेपणाने वागणार नाहीस. जसा मी तुझ्याशी करार करून विश्वासूपणाने
    राहिलो, तसाच तू माझ्याशी व ज्या या माझ्या देशात तू राहिलास त्याच्याशी राहशील.”
  tcs-tcs: Wa. Yu mas meke strongpromis prant wea God. Yu nogo meke ol nugud samting
    gense mi ane ol pikinini blo mi ane gense ol pamlelain blo mi. Ai bin meke gudpasin
    po yu, so yu mas meke gudpasin po mi ane po ol pipol blo dis kantri blo mi, bikoz
    yu stap ya wase ausaidman.’
  qub-qub: Chaymi canan öra Diospa jutincho juray nogatapis, wamräcunatapis, wamräcunapita
    mirajcunatapis mana engañamänayquipaj. Juray ari gampaj alli cashäno nogapäpis
    alli canayquipaj. Chayno alli caycunqui ari cay tiyaycashayqui nasyuncho caycaj
    runacunapäpis.»
  bqp-bqp: Ǹ la damɛnɛ la gↄ̃̀nↄ ǹ sì kũ Ludao kũ ĩni bo ma kpɛro ke ma nɛ́nↄ ke
    ma burinↄ. Lákũ ma gbɛ̃kɛ kɛ̀nnɛ nà, ǹ kɛmɛnɛ lɛ kũ bùsu kũ ń kú a gũn gbɛ̃
    zĩ̀tↄ ũo.
  hat-hat: Koulye a, fè sèman, isit la menm, devan Bondye, ou p'ap janm twonpe ni
    mwen menm, ni pitit mwen yo, ni pitit pitit mwen yo. Mwen te aji byen avè ou.
    Pwomèt w'ap aji byen avè m' tou, epi w'ap sèvi byen ak tout moun nan peyi kote
    ou rete a.
  eng-BSB: Now, therefore, swear to me here before God that you will not deal falsely
    with me or my children or descendants. Show to me and to the country in which
    you reside the same kindness that I have shown to you.”
  tod-tod: Ɠona bɛ̀ niina ga GALA daaseigi, ga è la yàava, ɓaa dòinti, ɓaa màvofodaiti,
    kɛlɛ ɗa yɛ ɗa-wooɠɛɠiladai ɠilagi nɔ ʋolu nɔ̀un bɛ, ta niima yooi nii è lago
    zeizu su, eɠɛʋelei gè ɠɛa la è ʋɛ.»
  eng-WEBPB: Now, therefore, swear to me here by God that you will not deal falsely
    with me, nor with my son, nor with my son’s son. But according to the kindness
    that I have done to you, you shall do to me, and to the land in which you have
    lived as a foreigner.”
  kbq-kbq: Hanki kagra tamage hunka Anumzamofo avufi huvempa hunka nasamio. Nagri'ene,
    mofavre'niane, nagehe'inena reravatga hunka havizana huoranto. Hagi amama emani'nana
    mopafima knare navu'nava hugante'noaza hunka nagrira knare kavukva hunanto.
  nhe-BL: Huajca ama xijtestigojquetza Toteco Dios para ax titechtehuis, niyon na,
    niyon noconehua, niyon noteipa ixhuihua. San titechchihuilis tlen cuali queja
    nimitzchihuili. Nojquiya xijchihua san se ica ni tlacame tlen ni altepetl campa
    ama tiitztoc queja se seyoc tlali ejquetl.
  bus-bus: Ǹ la damɛ kɛ̀ gↄ̃ↄ ǹ sí kↄ̃n Ludao kɛ̀ nɛ́ bↄ ma kpɛɛro ke ma nɛ́nↄ ke
    ma boriinↄ. Lán ma gbɛ̃kɛɛ kɛ̀nnɛ nà, ǹ kɛmɛ lɛ kↄ̃n bùsu kɛ̀ ń kú à guu gbɛ̃
    zĩ̀tↄ ũuo.
  gub-BL: A'e rupi, xe, emume'uahy neremiapo ràm ihewe nehe, Tupàn henataromo nehe.
    — Naheremu'em pixik kwaw newe nehe, ni nera'yr wanupe nehe, ni nezuapyapyr wanupe
    nehe, ereahy ihewe Tupàn henataromo nehe kury, i'i Amimerek Àmàrààw pe. — Ihe
    naheremu'em pixik kwaw newe ihe, a'e rupi emume'u ihewe neremu'em pixik 'ym àwàm
    tàrityka'i nehe kury. Emume'u ko ywy rehe har wanupe neremu'em pixik 'ym àwàm
    nehe no, i'i Amimerek Àmàrààw pe.
  eng-DRA: 'Swear therefore by God, that thou wilt not hurt me, nor my posterity,
    nor my stock: but according to the kindness that I have done to thee, thou shalt
    do to me, and to the land wherein thou hast lived a stranger.'
  knf-knf: Hënkuŋ mehniin ţi kadunul iji iinkguurën nin, nji na babuk naan na babuk
    baka, kë ido bnuura na nji na uŧaak wi iwooŋ nayaanţ wi, jibi nwooŋ bnuura na
    iwi. »
