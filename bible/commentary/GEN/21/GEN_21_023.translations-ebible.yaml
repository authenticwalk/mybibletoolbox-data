  mal-mal: അതുകൊണ്ട് നീ എന്നോടോ എന്റെ സന്തതിയോടോ എന്റെ ഭാവിതലമുറയോടോ വ്യാജം പ്രവർത്തിക്കാതെ
    ഞാൻ നിന്നോട് ദയ കാണിച്ചതുപോലെ നീ എന്നോടും നീ പാർത്തുവരുന്ന ദേശത്തോടും ദയകാണിക്കുമെന്ന്
    ദൈവത്തെച്ചൊല്ലി ഇവിടെവച്ച് എന്നോട് സത്യം ചെയ്യുക” എന്നു പറഞ്ഞു.
  urd-GVR: Ab mujh se Allāh kī qasam khāeṅ ki āp mujhe aur merī āl-o-aulād ko dhokā
