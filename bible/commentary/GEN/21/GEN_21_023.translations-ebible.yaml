  kan-OKCV: ಆದ್ದರಿಂದ ನೀನು ನನಗೂ, ನನ್ನ ಮಗನಿಗೂ, ನನ್ನ ಮೊಮ್ಮಗನಿಗೂ ವಂಚನೆ ಮಾಡುವುದಿಲ್ಲವೆಂದು
