verse: GEN.021.028
translations:
  mal-C: അബ്രാഹാം ആട്ടിൻപറ്റത്തിൽനിന്ന് ഏഴു പെണ്ണാട്ടിൻകുട്ടികളെ വേർതിരിച്ചു.
  deu-TKW: Abraham aber stellte die sieben Lämmer besonders.
  lin-lin: Abrayami atiaki pembeni bana meme sambo oyo azwaki kati na etonga.
  cbr-NT: Usa 'ain ka Abrahamnën an 'arakakë ñuina mapai achúshi 'imainun rabë́ oveja
    bitankëxun raíri këñun nimikinma amo sëtënakëxa,
  eng-LSV: and Abraham sets seven lambs of the flock by themselves.
  bmu-bmu: Mi ala Abrahamnöŋ lama kambuŋineyöhök lama ambiŋi moröŋi 7 meköm eŋgiba
    al eŋgii nanŋinök kinget.
  eng-GNV: And Abraham set seuen lambes of the flocke by themselues.
  eng-WEBSTER: And Abraham set seven ewe-lambs of the flock by themselves.
  nhw-BL: Pero teipa Abraham quiniyocaquixti chicome sihua pilborregojtzitzi tlen
    iaxcahua,
  swh-ONEN: Abrahamu akatenga kondoo wa kike saba kutoka kwenye kundi,
  bba-bba: Mɑ Aburɑhɑmu u mɑɑ yɑ̃ɑ ɡbiibi ɡɔsɑ nɔɔbɑ yiru u yi nɛnɛm.
  eng-KJVCPB: And Abraham set seven ewe lambs of the flock by themselves.
  cpy-cpy: Riitaki kantacha Abraham, rinashitaka itsipa 7 rovejate.
  mpx-mpx: He Abalahama sipi natunau meluyowau seben al i ahel ali yawi gamwanaa ge
    i teli getogaagil.
  wbp-wbp: Junga-juku, Yipuruyamurluju-jana ngalya-pangurnu wirlki-pala jiyipi ngama-patu-mipa.
  luo-luo: Ibrahim nowalo rombe ma sibini abiriyo mag kwethge,
  meu-meu: Bena Abraham ese mamoe natudia hitu e abidia, kaha ta ai e atodia tabe.
  npi-ULB: त्यसपछि आफ्नो बगालबाट अब्राहामले सातवटा पाठी छुट्‍ट्याए ।
  yor-yor: Abrahamu sì ya abo ọ̀dọ́-àgùntàn méje nínú agbo àgùntàn rẹ̀ sọ́tọ̀.
  emp-NTPO: Maʌ̃be oveja wẽrãda siete awara b̶ʌsia.
  ind-ind: Setelah itu, Abraham memisahkan tujuh ekor anak domba betina dari kawanan
    ternaknya.
  pes-OPCB: سپس ابراهیم هفت بره از گله جدا ساخت.
  ssx-ssx: Eipoloha꞉ma꞉ma꞉ mo wataake hata꞉ sipisipi ikiki manuta꞉ mo ipika꞉ sipisipi
    ame̱le̱ na haena꞉ leke ta꞉ta꞉ putupa haena꞉ leekeme.
  lcm-lcm: Na Abaraam kala pagal suai ani limalengua na sipsip aina tanginang.
  aer-aer: Abraham-ele yepe-yepe marle arrpenhe areye akngakeke yepe-yepe ikwerenhe
    areye-ngentyele,
  tgl-ULB: Pagkatapos nagbukod si Abraham ng pitong mga babaeng tupa ng kawan.
  nop-nop: U tubudapmaaŋ Abalahamdi dompa taamuhi momohi hinek 7 yehidaneeŋ molomgoŋ
    boiguk.
  kca-kca: Ԓапәт нэ ош вой тащ эԓты Авраам атэԓт ўсԓы.
  cbu-NT: 'Anamunsha Aprahamarini yusur tsimbun matayaru opeeja Abimelekaam panapi
    átu, xanateeru kasarangiya. Abimeleksha anoo parangu: ¿Mayaamsha zuwaa, aship
    opeejareetsish putarangsha? ¿Chakamsha panapi átshaa? tárangiya.'
  usa-usa: Abara-ám móra-tiyapakaraq kaya (7) ánáé típítípíráwáqá mamá-ókaq tipítipi-rawapike
    makáiye.
  hui-hui: Ani lo wialu howa Abarahamahanda ibunaga sibi angibuni hinu hearu aria
    dalua hearu karia sibi maru heba hearia tale bialu naina dababagi ho helene.
  wrs-wrs: Doa henga Aprahamba sipsipm huhul vevna 7pelara, avalangas.
  mya-mya: တစ်​ဖန်​အာ​ဗြ​ဟံ​သည်​သူ​၏​သိုး​အုပ်​မှ​သိုး က​လေး​ခု​နစ်​ကောင်​ကို​ခွဲ​ထုတ်​လေ​၏။-
  cbi-NTPO: Tsejtu Abraham ya' uveja puinsha supu uveja kailla mandishpallu veekami.
  bod-N: ཨབ་ར་ཧམ་གྱིས་མ་མོ་བདུན་གནས་གཞན་དུ་བཞག་ཡོད༌པས།
  wsk-wsk: Abraham ko sipsip ningi sipsip gotek pagar 7 mu nunga giam ale kilimik
    nunga awuram.
  kkl-kkl: Leptekti Abraham nenekori pham domba me kelne aghabog saekbare poloro nikag
    pibogha sembe Abimelekhti, “Sa'a sembe neabenena nikag poloro piplam?” seog.
  sna-sna: Abhurahama akatsaura sheche nomwe dzamakwayana kubva kuboka,
  spa-BLM: Abraham puso siete corderos del rebaño por separado.
  beu-beu: '@see-verse:GEN.021.027'
  cac-cac: A vin̈aj Abraham chi' ix yiq'uelta ucvan̈ noc' cob'estac calnel vin̈ d'a
    scal noc' scalnel.
  swh-ULB: Kisha Abraham akatenga wanakondoo wa kike saba pekeyao.
  bel-bel: І паставіў Абрагам сем ягнят са статку дробнага быдла асобна.
  deu-ELBBK: Und Abraham stellte sieben junge Schafe der Herde besonders.
  mbb-OT: Ne zutun migkuwa ni Abraham is pitu he vehiyan he nati he kerehidu zutun
    te menge kerehidu ne insivey zin heini.
  msc-msc: Iburahima ka saadeni musoman wɔrɔnwula gbɛrɛ fanan bɔ a la saa kuru rɔ.
  mal-2015: അബ്രാഹാം ഏഴു പെണ്ണാട്ടുകുട്ടികളെ വേറിട്ടു നിർത്തി.
  tuo-NT: Na tojo wééca beꞌro Abrahã siete oveja numia wĩꞌmarãrẽ apesepʉ oveja marĩrõpʉ
    cũucʉ niwĩ.
  gup-gup: Abraham larlmey seven sheep yaw ngaldahdaluk kore kumirnde nuye dja benkurrmeng
    bebbehbeh.
  met-met: Ne Ebraham ta sipsip hagaxang tutubing 7 halianga.
  gvs-gvs: Ego Eberamoyana lami bovavina ana badabada ainima aiyuwo ikabidi, Abimeleka
    matana goi iyatoidi.
  rmc-rmc: Paľis o Abraham iľa efta bakren peskre stadostar.
  nlg-nlg: Ma Abraham te vilikehara e vitu na dale sheep vaivine.
  dgr-DOGNT: Abraham sahzǫ̀ą hazǫǫ̀ ts'ǫ sahzǫ̀ązaa łǫ̀hdı̨ whatsǫǫ̀ nègòǫwa ekò,
  pes-OPV: و ابراهیم، هفت بره از گله جدا ساخت.
  ron-1924: Авраам а пус деопарте шапте мелушеле дин турмэ.
  ben-OBCV: অব্রাহাম তাঁর মেষপাল থেকে মেষের সাতটি মাদি শাবক পৃথক করলেন,
  lex-lex: Na'nama Abrahama ntau dioinia dum a'na rara wo'itu la'a dumni re honona.
  rgu-rgu: '@see-verse:GEN.021.027'
  som-som: Kolkaasaa Ibraahim idihii gooni ahaan uga bixiyey toddoba sabeenood.
  lat-VUC: Et statuit Abraham septem agnas gregis seorsum.
  aoi-aoi: Biya kembirra Aburiyama nu-manga ngarningka amangbala ambilyuma eyukwayuwa
    jiba ena-langwa.
  eng-ASVBT: And Abraham set seven ewe lambs of the flock by themselves.
  mna-mna: Mi iyake sipsip paŋgarŋgaara popoŋan lamata mi ru tomen ma iur zin lae.
  ita-1885: Poi Abrahamo mise da parte sette agnelle della greggia.
  eng-LXXUP: And Abraham set seven ewe lambs by themselves.
  eng-ULB: Then Abraham set seven female lambs of the flock by themselves.
  spa-VBL: Abraham también apartó siete corderas del rebaño.
  fra-_FOB: Et Abraham mit à part sept jeunes brebis du troupeau.
  mal-mal: അബ്രാഹാം ഏഴു പെണ്ണാട്ടിൻകുട്ടികളെ വേറിട്ടു നിർത്തി.
  urd-GVR: Phir Ibrāhīm ne bheṛ ke sāt mādā bachchoṅ ko alag kar liyā.
  suz-BL: अब्राहामम ७ ओटा पाठी चहिं बगाल रे ग्रुंइशा, वोदा बाक्‍त।
  ita-1927: Poi Abrahamo mise da parte sette agnelle del gregge.
  ckb-ckb: ئیبراهیم لە مێگەلەکە حەوت کاوڕەمێی بە تەنها ڕاگرت.
  eng-BBE: And Abraham put seven young lambs of the flock on one side by themselves.
  crx-NTPO: '''Ink''ez Abraham lhtak''anti ''usbaiyaz, ts''ekoo ''usbaiyaz ''i udun
    neininla.'
  kan-OKCV: ಅಬ್ರಹಾಮನು ಹಿಂಡಿನಿಂದ ಏಳು ಹೆಣ್ಣು ಕುರಿಮರಿಗಳನ್ನು ಬೇರೆ ಮಾಡಿ ನಿಲ್ಲಿಸಿದನು.
  bbb-bbb: Eburame fu ijiege re areme uri mave-sifi fu saema ijadufuo ame irave seveni
    atana irigi uniae.
  tam-2017: ஆபிரகாம் ஏழு பெண்ணாட்டுக்குட்டிகளைத் தனியே நிறுத்தினான்.
  spa-RV-1909: Y puso Abraham siete corderas del rebaño aparte.
  ron-BTF: Şi Avraam a pus şapte mieluşele din turmă la o parte.
  eng-WEBP: Abraham set seven ewe lambs of the flock by themselves.
  eng-FBV: Abraham also separated out seven female lambs from the flock.
  nld-1939: Toen Abraham zeven lammetjes had afgezonderd,
  nch-BL: Pero teipa Abraham quiniyocaquixti chicome pilsihua borregojtzitzi ten iaxcahua,
  tfr-NTPO: E irgo ga öng wl̈ẽp ushko so popga kjara tjeng dboshko dogl̈o kjäk (7).
  vie-1934: Aùp-ra-ham lựa để riêng ra bảy con chiên tơ trong bầy;
  hin-CV: फिर अब्राहाम ने सात मेमनों को अलग किया,
  eng-OURB: Abraham [Father of a multitude] set seven ewe lambs of the flock by themselves.
  spa-BES: Y Abraham puso aparte de un lado siete corderos del rebaño.
  tdx-tdx: Navì’ i Avrahame amo añondri’eo ty vi’e vave fito.
  vid-vid: Abulahamu nakabagula ming'holo myana midala saba.
  pwg-pwg: Ma Abimaleki ikitai da Abraham ina sipu yavona kamonai sipu wivinesi votuvotusi
    ivi 7 ivoviviri,
  eng-OKE: And Abraham made seven lambs stand apart; and
  tha-KJV: อับราฮัมได้แยกลูกแกะตัวเมียจากฝูงไว้ต่างหากเจ็ดตัว
  por-BR-2018: E pôs Abraão sete cordeiras do rebanho à parte.
  bco-bco: Towo꞉ saeta꞉ga꞉yo꞉, Ablaham eyo꞉ sibi mala kalofo dom a꞉la꞉fo꞉ nolo꞉ aloba꞉da꞉sa꞉ga꞉,
    nodowa ta꞉fo꞉.
  deu-ELO: Und Abraham stellte sieben junge Schafe der Herde besonders.
  ktm-ktm: Inum pe Abraham iltakuni nedun sipsip ndrukwil ndre ndrotulmuu yi pe iduwe
    su hoso ndre mahun,
  caa-caa: Entonces e Abraham ulocse siete chꞌom utuꞌ oveja tujam e inmojr.
  eng-WYC-2018: And (then) Abraham set seven ewe lambs of the flock asides half.
  epo-epo: Kaj Abraham starigis sep ŝafidojn aparte.
  uig-PIN: Ibraⱨim yǝnǝ padidin yǝttǝ qixi ⱪozini bir tǝrǝpkǝ ayrip ⱪoydi.
  beo-beo: A:ibalaha:me da sibi mano aseme fesuale gala ea sibi gilisisu amoma afafai.
  tpi-OTNT: Na Abraham i kisim 7-pela pikinini sipsip meri long lain sipsip bilong
    en na i putim ol long wanpela hap.
  hau-SA: Ibrahim ya ware ’yan raguna bakwai daga cikin garke,
  udu-udu: Dhala Ibrahiim ki dhu ushi nas ḵa’bali pesu/ ’pen ka pije/ mo ’pena ma’diny
    piti mo uni ’cena mo.
  uig-LAT: Ibrahim yene padidin yette chishi qozini bir terepke ayrip qoydi.
  nde-nde: U-Abhrahama wehlukanisa amazinyane amasikazi ayisikhombisa emhlambini,
  ton-ton: Pea naʻe vaheʻi mo tuku kehe ʻe ʻEpalahame ʻae lami fefine ʻe fitu.
  ces-1613: A postavil Abraham sedm jehnic stáda obzvlášť.
  eko-eko: Elottelanaka Eburahiima khuphakula pwittipwitthi sapa za nliphanko lawe.
  nss-nss: Pe Apraham iwiri noru sipsip pihin manandrtimou mepo iro nondriya hu sipsip
    tan, pe iykiy iya iro mawen hape.
  eng-WMB: Abraham set seven ewe lambs of the flock by themselves.
  tam-TCV: ஆபிரகாம் ஏழு பெண் செம்மறியாட்டுக் குட்டிகளை மந்தையிலிருந்து பிரித்தெடுத்தான்.
  ceb-ULB: Busa gilain ni Abraham alang kanila ang pito ka nating baye nga mga karnero
    gikan sa panon.
  mkn-mkn: '@see-verse:GEN.021.027'
  pol-UBG: I Abraham wydzielił z trzody siedmioro jagniąt.
  agr-agr: Nuna umikag Abraham siete uwijan juki akanak awajsauwai.
  kyc-kyc: Dokopa Aporakame sipisipi inya yakane yanda ipingi liti pyuo yapo nyiya.
  urd-GVU: پھر ابراہیم نے بھیڑ کے سات مادہ بچوں کو الگ کر لیا۔
  deu-1912: Und Abraham stellt sieben Lämmer besonders.
  ntj-ntj: '@see-verse:GEN.021.027'
  row-row: '@see-verse:GEN.021.027'
  kan-2017: ತರುವಾಯ ಅಬ್ರಹಾಮನು ಹಿಂಡಿನ ಏಳು ಹೆಣ್ಣು ಕುರಿಮರಿಗಳನ್ನು ಪ್ರತ್ಯೇಕವಾಗಿ ಇರಿಸಲು,
  ena-ena: La Ebɨlam agaŋ sabaŋ sipsipɨ ninaŋ mɨgenaŋ human limu fɨhala human limu
    ahica cɨjɨŋ nudɨ nukeŋ agɨladɨ viavɨla mu abɨla hɨvɨ lamami.
  tgo-tgo: Eibraham i ghethevakatha sip nanariye umbopirɨ wanakauŋgi,
  yap-yap: Me fael Abraham medlip e saf u fithik’ e gamanman rok nga bang,
  tet-tet: '@see-verse:GEN.021.027'
  hlt-MCSB: Te phoeiah Abraham loh boiva khuikah tumanu pumrhih te a pai sak.
  mdy-ETH: ዒማና ዓብራሃሜ ላንካይ ዑዞ ማራይ ቆልሞይዳፓ ዱማሴኔ፤
  kew-kew: Abraham-me sipisipi mena wai 7 kuta meda-para meamaisa.
  twi-ASANTE: Abraham yii nnwanten mma abereɛ nson firii nnwankuo no mu gyinaa fa.
  bhl-bhl: Dukusomeliwi, Abalakam e siwsiw yanggus men ben kel amen amen keko, dukuse
    kasike,
  con-NTPO: Tsa'ma Abraham siete oveja pushema tsa afe'cho'sumbe cca'ttinga attufaemba
    ccutsian.
  eng-WEBU: Abraham set seven ewe lambs of the flock by themselves.
  bnp-bnp: E Abraham i bole tala na kabu na sipsip vona, a tuna sipsip a kinana i
    polorua, i ru here ria.
  wal-wal: Abrahaami laappun macca dorssa marata wudiyaappe shaakkiis;
  mgh-mgh: Aparahamu ahothanlela nipuro naya ikhontwaa saapa.
  acu-NT: Tura siete ovejan achik akankamiayi.
  spa-PDDPT: Abraham separó siete corderas del rebaño,
  gun-gun: Sete vexa'i kunha Abraão oiporavo vy mymba kuerya gui ha'e kuery ae'i ikuai
    aguã py omoĩ.
  agu-BL: Poro ncha'tz nin oc Abraham tan chijatxle'n el tzaj jukt tal tij cneru'
    ẍchixo'l yi e' tawun.
  eng-PEV: Then Abraham also picked out 7 young female sheep from his animals, and
    he put them to one side.
  ilo-ULB: Ket nangilasin ni Abraham iti pito a kaba-ian a karnero manipud iti arban.
  kpg-kpg: Abraham ga daa mai ana dama siibi e hidu i dana hagabuulinga siibi,
  uig-ARA: ئىبراھىم يەنە پادىدىن يەتتە چىشى قوزىنى بىر تەرەپكە ئايرىپ قويدى.
  bsp-bsp: Kɔ Abraham ɛŋcəmbər kəsək cir cəyecəra camət-mɛrəŋ ca yɔcɔl yɔn.
  mbs-mbs: Meneng tinani i Abraham se pito nati bayi te karniro diyà te menge doma
    karniro din.
  tof-tof: Eibrra-am akó 7 sip kupo tibi-tibi irrbünürr.
  sus-sus: Iburahima naxa yɛxɛɛ solofere tongo, a naxa e sa a xati ma.
  pon-2006: Eipraam katohrehsang sihmpwul isimen sang nan nah pelin sihpwo.
  jae-jae: Go Abraham kêkêŋ domba ŋalatu 7 sêkô tauŋŋa
  ksd-ksd: Ma Abaraam i ga vaki vaire ra lavurua na sip, a umana tana.
  tur-YTC: Avraham sürüsünden yedi dişi kuzu ayırdı.
  bel-N: I паставіў Абрагам сем ягнят з чарады асобна.
  grc-BRENT: Καὶ ἔστησεν Ἁβραὰμ, ἑπτὰ ἀμνάδας προβάτων μόνας.
  ind-AYT: Lalu, Abraham juga memisahkan tujuh ekor domba betina dari kawanannya.
  lid-lid: Ano Abraham kuhi sipsip kasen ndro taloh tan eme len,
  nya-nya: Abrahamu anapatulako ana ankhosa aakazi asanu ndi awiri kuchoka pagulu
    la nkhosa zina,
  hrv-hrv: Potom Abraham razluči napose sedam janjaca od stada.
  mps-mps: Tama Abrahamgo aga sipsip hani tomode te a naga olama, me badu si, tama
    sipsip sou wai selama, tama me badu tedali dagalama, muani.
  llg-llg: '@see-verse:GEN.021.027'
  tpi-tpi: Na Abraham i kisim 7-pela pikinini sipsip meri long lain sipsip bilong
    en na i putim ol long wanpela hap.
  dan-1931: Men Abraham satte syv Lam til Side,
  vie-OVCB: Áp-ra-ham bắt bảy con chiên tơ trong bầy và để riêng ra.
  lbk-lbk: Tinlad akhes Abraham nan pito ay fai ay innanak si karnilona.
  guj-2017: પછી ઇબ્રાહિમે ટોળાંમાંથી સાત ઘેટીઓ લઈને અલગ રાખી.
  byr-byr: '@see-verse:GEN.021.027'
  awx-awx: Unetäkän Abrahamdä sipsip mätexu mängälä 7 päkapu inätä pekut.
  pon-2006A: Eipraam katohrehsang sihmpwul isimen sang nan nah pelin sihpwo.
  por-BRBSL: Abraão estabeleceu sete ovelhas do rebanho por conta própria.
  cth-cth: Abraham ni tuhu dawk e tulaca sari touh alouklah a kapek.
  twi-twi: Abraham yii nguantenmma abere ason fii nguankuw no mu gyinaa nkyɛn,
  hlt-hlt: Te phoeiah Abraham loh boiva khuikah tumanu pumrhih te a pai sak.
  tbz-SIM: Kɛ̀ Abɑrɑhɑmmuu dɛitɛ yɛpesɛrɛ̀ yɛ̀yiekɛ̀ kɛ́cɑ̃́nnɛ́.
  msy-2020: Egha Abraham uan sipsipbar tongɨn sipsipɨn nguzir amebar igiar 7pla inigha
    munagh ada arɨki.
  txq-txq: '@see-verse:GEN.021.027'
  aaz-aaz: '@see-verse:GEN.021.027'
  azb-azb: İbrahim sürüsündən yeddi dişi quzunu ayırıb qoydu.
  eng-DBY: And Abraham set seven ewe-lambs of the flock by themselves.
  hin-2017: अब्राहम ने सात मादा मेम्नों को अलग कर रखा।
  wol-KYG: Fekk na Ibraayma ber juróom ñaari xar yu jigéen.
  swp-swp: Aberahama mamoe eawoina eai mamoe nanatudiyao bawesinadi haligigi‐labui
    i abihesuaradi.
  bjr-bjr: Abaraqaammafa sipsipa aanaaqiuqa dinni taikasee dinni ani qaara marasee
    7 naadumasaa raina quqanau.
  eng-YLT: and Abraham setteth seven Lambs of the flock by themselves.
  heg-NTPO: '@see-verse:GEN.021.027'
