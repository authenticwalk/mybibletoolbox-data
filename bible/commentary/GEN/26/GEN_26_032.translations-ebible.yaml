verse: GEN.026.032
translations:
  mal-C: അന്ന്, യിസ്ഹാക്കിന്റെ ദാസന്മാർ വന്ന് “ഞങ്ങൾ വെള്ളം കണ്ടെത്തിയിരിക്കുന്നു”
    എന്ന് തങ്ങൾ കുഴിച്ചുകൊണ്ടിരുന്ന കിണറിനെക്കുറിച്ച് അദ്ദേഹത്തോടു പറഞ്ഞു.
  deu-TKW: 'An demselben Tage kamen die Sklaven Isaaks und berichteten ihm in betreff
    des Brunnens, den sie gegraben hatten, und sprachen zu ihm: Wir haben Wasser gefunden!'
  lin-lin: Kaka na mokolo yango, basali ya Izaki bayaki kopesa ye sango ete bamoni
    mayi na libulu oyo bazalaki kotimola.
  cbr-NT: A nëtënbi ka an ñu mëëmikë unikama Isaac kai ubakëxa, ukin ka 'umpax kananuna
    me kini 'ati naëkinbi anua mëran kixun kakëxa.
  eng-LSV: And it comes to pass during that day that Isaac’s servants come and declare
    to him concerning the circumstances of the well which they have dug, and say to
    him, “We have found water”;
  bmu-bmu: 'Angetka wehön miaŋgöreŋök Aisakö welen azi yeŋön kaba o löm kun esigeri,
    miaŋgö kösohotŋi i jigetka kewö mörök:'
  eng-GNV: And that same day Izhaks seruantes came and tolde him of a well, which
    they had digged, and said vnto him, We haue found water.
  eng-WEBSTER: And it came to pass the same day, that Isaac's servants came and told
    him concerning the well which they had digged, and said to him, We have found
    water.
  nhw-BL: Ipan nopa tonal, itequipanojcahua Isaac quiyolmelahuacoj para quipantijtoyaj
    atl campa tlaxahuayayaj.
  swh-ONEN: Siku hiyo watumishi wa Isaki wakaja wakampa habari kuhusu kisima walichokuwa
    wamekichimba, wakamwambia, “Tumepata maji!”
  bba-bba: Yen tɔ̃ɔ terɑ Isɑkin yobu bɑ nɑ bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ bɑ nim wɑ dɔkɔ ye
    bɑ ɡbɑ sɔɔ.
  eng-KJVCPB: And it came to pass the same day, that Isaac’s servants came, and told
    him concerning the well which they had digged, and said unto him, We have found
    water.
  cpy-cpy: Tekira awijita otsipa kitejeri, ipokaeyapaakini romperatane Isaac, ikamantapaakiri
    iñaaki otsipa nijaateni ikiyaatakiri.
  mpx-mpx: Lan o elana Aisake wana totuwalali hi nem ge wana wasa hi pek wewel kenken
    toto abwe hi ken kaiwena. Hi ba, “Wewel iyaka ha pwawa.”
  wbp-wbp: Parrangka jintangka, Yijaki-kirlangu-patu warrkini-patulu kulpari yanurnu,
    manulurla nyanunguku wangkaja, “Pangurnurnalu mulju, manu palka-manurnalu ngapa
    yinya.”
  luo-luo: Chiengʼ onogo jotich Isaka nobiro ire monyise kuom soko mane gisekunyo.
    Negiwachone niya, “Waseyudo pi!”
  meu-meu: Una dina ai Isaak ena hesiai taudia ia dekena ela, guri e geia herevana
    e hamaorolaia, eto, Ranu vada a davaria.
  npi-ULB: त्‍यही दिन इसहाकका नोकरहरू आएर तिनीहरूले खनेका इनारको विषयमा तिनलाई बताए
    । तिनीहरूले भने, “हामीले पानी भेट्टाएका छौँ ।”
  yor-yor: Ní ọjọ́ náà gan an ni àwọn ìránṣẹ́ Isaaki wá sọ fún un pé àwọn ti kan omi
    ní kànga kan tí àwọn gbẹ́.
  emp-NTPO: Maʌ̃misa Isa nezocarãba egoro coro panʌne baidoda unusid̶aa. Ununaped̶a
    Isamaa jarad̶e zesid̶aa. Idjia maʌ̃gʌ ewarid̶e bed̶ea b̶ʌd̶a carea maʌ̃ baido
    juebada uriara trʌ̃ b̶ʌsia Sebá. Maʌ̃ carea mamabema purura wad̶ibid̶a Beersebá
    abadaa.
  ind-ind: Pada hari itu juga, para budak Isak datang memberitahukan kepadanya tentang
    sumur yang sudah selesai mereka gali. Mereka berkata, “Kami sudah menemukan air!”
  pes-OPCB: در همان روز، غلامان اسحاق آمدند و او را از چاهی که می‌کَندند خبر داده،
    گفتند که در آن آب یافته‌اند.
  ssx-ssx: Koto natena꞉ kone Aisa꞉kena꞉ e pokaemeke haliwekima꞉ naku ikali ma꞉nda꞉
    awemekeeki a꞉pa la halolo hata꞉ alota꞉ Ikali handa꞉ uluma꞉me lemekeme.
  lcm-lcm: Singina si taun ang palau, kana keve asosokai kimela serei singina na kila
    antok ia ta dim tanginang i kari tep ang.
  aer-aer: Arlte ikwerele, urrkapentye akngerre Isaac-kenhe areye apetyalpemele ikwere
    angkeke, “Anwerne kwatye ngentye tnyeke, imerte kwatye aremele!”
  tgl-ULB: Nang araw ding iyon dumating ang mga lingkod ni Isaac at sinabi sa kanya
    tungkol sa balong kanilang hinukay. Sinabi nila, “Nakakita kami ng tubig”,
  nop-nop: Nai uŋaniŋgoŋ Aisak kwanai meŋiyedi buŋa ime bom dobugiŋ wondok mede kahat
    timiŋa indiŋ niŋgiŋ, “Indi ime tubumintamun.”
  kca-kca: 'Щи хӑтәԓ Исаак митйохԓаԓ йŏхәтсәт пӑ ԓыв хирәм йик ўты мўв ўс эԓты айкеԓ
    версәт, пӑ йастәсәт: «Мўӈ йик уйәтсув».'
  cbu-NT: Anpuritam zari Isaak muchchur kungoo pakeeshinusin, Isaakaatssha kamaneeni
    tusin, kuseersin, kamaniranganaya. Kungoo pachinipa, tárangana.
  hui-hui: Horo ogoningi dege Aisaganaga biabe biaga agali hearume ibu hearia ibuwa
    lalu, Iname uli mbira walu hemaria iba bayaleore berearia abale handa walia harima,
    lalu lamini.
  wrs-wrs: Doa Isakna andranindva nonamba ambna, umnina, doa kava pomba kihei.
  mya-mya: ဣ​ဇာက်​၏​အ​စေ​ခံ​တို့​က​သူ​တို့​တူး​သော​ရေ တွင်း​ရေ​ထွက်​ကြောင်း​ဣ​ဇက်​အား​ပြော​ပြ​ကြ​၏။-
  cbi-NTPO: Tsenñu juntsa malunun yachi manda-i' washkemu chachilla yala' vijchintsunu
    pusunu pi dekatayu ti', uraa kuinda kejila.
  bod-N: ཉིན་དེ༌ལ། ཨི་སཱག་གི་གཡོག་པོ་ཡོང་ནས་ངེད་ཅག་གིས་ཆུ་རྙེད་དོ་ཞེས་ཁྲོན་པ་བརྐོས་པའི་དོན་དེ་ཁོ་ལ༌སྨྲས།།
  wsk-wsk: Se kowarkalal suanta mu te, Isaac ko ura kari taiman ale yu mutim bo iman
    mu ko manorman, ale balman, “Ana yu bo barukuman se lairam bausam!” maman.
  kkl-kkl: Sumeneko sum babe Ishak arukna tanekori, “Mag walilamapne neneko sumene
    mag ibab,” aro ambarel aek.
  sna-sna: Musi iwoyo varanda vaIsaka vakauya vakamuudza nezvetsime ravakanga vachera.
    Vakati, “Tawana mvura!”
  spa-BLM: 'El mismo día, los siervos de Isaac vinieron y le contaron sobre el pozo
    que habían cavado, y le dijeron: “Hemos encontrado agua”.'
  beu-beu: Ved uanguveng angu, Isak emalea ba jar aanang ang naung hoa, sengmuse ini
    Isak at hubait hula, “Nimang! Ni jar harak iila.”
  cac-cac: Axo d'a jun c'u chi', ix ja eb' schecab' vin̈aj Isaac chi', ix ul yalan
    eb' d'a vin̈ to a d'a jun jul joyb'ilcan yuj eb' vin̈, ayxo a a' d'a yool.
  swh-ULB: Siku hiyohiyo watumishi wake wakaja na kumwambia juu ya kisima walichokuwa
    wamekichimba. Wakasema, “Tumeona maji.”
  bel-bel: 'У той самы дзень прыйшлі рабы Ісаакавыя і паведамілі яму пра калодзеж,
    які капалі яны, і сказалі яму: мы знайшлі ваду.'
  deu-ELBBK: 'Und es geschah an demselben Tag, da kamen Isaaks Knechte und berichteten
    ihm wegen des Brunnens, den sie gegraben hatten, und sprachen zu ihm: Wir haben
    Wasser gefunden.'
  mbb-OT: Haazà he andew, nekeuma is menge suluǥuen ni Isaac, ne midtudtulan dan sikandin
    he zuen wahig duen te kalut he mibengbangan dan.
  msc-msc: 'Nba, wo lon kelen, Isiyaka la jɔnilu bɔra kɔlɔn sen diya ka na a fɔ a
    yɛ ko: «An da kɔlɔn sen ka se ji ma.»'
  mal-2015: 'ആ ദിവസം തന്നേ യിസ്ഹാക്കിന്റെ ദാസന്മാർ വന്നു തങ്ങൾ കുഴിച്ച കിണറ്റിന്റെ
    വസ്തുത അവനെ അറിയിച്ചു:'
  tuo-NT: Na tojo weeri nʉmʉrẽta Isaare daꞌracoꞌteri masã na seꞌeri pere “Aco bocapʉ”
    ni, cʉ̃rẽ queti wererã etacãrã niwã.
  gup-gup: Wanjh kunmekbe kunbarnangarra rerrih Isaac nuye bininj nawu birrimarnedurrkmirri
    birrimarnebebmeng, dja birrimarnemulewam kunngad manbu birringadkaruy. Birriyimeng,
    “Ngad ngarribongalkeng kukku.”
  met-met: Mana xaidapka naga Aisak lipuxing oxatamdi dima saing dibaxanga mana lang
    banggumina diki, daharua ba, “Am gasok mana langa!”
  gvs-gvs: E amo maliyalinayana goi Aisake ina pakonayao sima silatuwoko sidigo kadi,
    ‘Aisake, tayamo doelu katavi go, bwae bogina kababane!’
  rmc-rmc: 'Mek oda džives avle le Izakoskre sluhi a phende leske pal e chaňig, so
    kopaľinde avri: „Arakhľam paňi!“'
  nlg-nlg: Mi tana bongi keri ghua, nina mane lutu Isaac tara mai bosaa vania nia
    na tuvu tara ghelia. Mara ghaghua, “Ighai tai topoa tua na beti.”
  dgr-DOGNT: Eyı dzęę̀ k'e Isaac wecheekeè gıts'ǫ̀ nìı̨de. Tık'è gha dèè xàgı̨ı̨hgè
    ı̨lèe sìı ghǫ dıı hagıìhdı, “Tık'è xàts'ı̨ı̨hgèe gots'ǫ tı xàetł'ì ajà!” gedı.
  pes-OPV: 'و درآن روز چنان افتاد که نوکران اسحاق آمده، او را ازآن چاهی که می‌کندند
    خبر داده، گفتند: «آب یافتیم!»'
  ron-1924: 'Ын ачеяшь зи, ниште робь ай луй Исаак ау венит сэ-й ворбяскэ де фынтына
    пе каре о сэпау ши й-ау зис: „Ам дат де апэ!”'
  ben-OBCV: সেইদিনই ইস্‌হাকের দাসেরা তাঁর কাছে এসে যে কুয়োটি তারা খুঁড়েছিল, সেটির
    কথা তাঁকে বলে শুনিয়েছিল। তারা বলল, “আমরা জল পেয়েছি!”
  lex-lex: 'Ler de, de Isaka hopopanni-lili''irnu rma rwe''er nohora ger maka ha rahi
    oleka wa, pa rakot la riwra: “Amlernan olek gera wa.”'
  rgu-rgu: Faiꞌ ria, Isak lahenda manoi nara mai tui laꞌeneuꞌ oe dodoluꞌ fo ara ali
    a, rae “Papa! Ami hapu oe so.”
  som-som: Oo isla maalintaas ayay addoommadii Isxaaq yimaadeen, oo ay uga warrameen
    ceelkii ay qodeen, oo waxay ku yidhaahdeen, Biyaannu helnay.
  lat-VUC: 'Ecce autem venerunt in ipso die servi Isaac annuntiantes ei de puteo,
    quem foderant, atque dicentes: Invenimus aquam.'
  aoi-aoi: Kembirra makini-yada ngawa mamawura aburraja Ajika-langwa warnikuminuwar•duwar•da
    na-lawurradina wurrakina angalyu-wa na-mungkadinu-mulangwa emedirra-langwa akungwa.
    Ne-yama, “Akungwa yirr-akburrangama yarna.”
  eng-ASVBT: And it came to pass the same day, that Isaac’s servants came, and told
    him concerning the well which they had dug, and said unto him, We have found water.
  mna-mna: 'Indeeŋe aigule tana, zin mbesooŋo ki Isak timar ma tiso pini: “Ai, niam
    amdeeŋe yok bukbuk ma ise pa toono sumbuunu ta amkel na.”'
  ita-1885: 'In quell''istesso giorno, i servitori d''Isacco vennero, e gli fecero
    rapporto di un pozzo che aveano cavato; e gli dissero: Noi abbiam trovato dell''acqua.'
  eng-LXXUP: And it came to pass in that day, that the servants of Isaac came and
    told him of the well which they had dug; and they said, We have not found water.
  eng-ULB: That same day Isaac's servants came and told him about the well that they
    had dug. They said, “We have found water.”
  spa-VBL: 'Ese fue el día en que los siervos de Isaac que habían estado cavando un
    pozo vinieron a decirle: “¡Hemos hallado agua!”'
  fra-_FOB: 'Il arriva, en ce même jour, que les serviteurs d''Isaac vinrent lui donner
    des nouvelles du puits qu''ils avaient creusé, et lui dirent: Nous avons trouvé
    de l''eau.'
  mal-mal: 'ആ ദിവസം തന്നെ യിസ്ഹാക്കിന്റെ ദാസന്മാർ വന്നു തങ്ങൾ കുഴിച്ച കിണറിന്റെ വിവരം
    അവനെ അറിയിച്ചു:'
  urd-GVR: Usī din Is'hāq ke naukar āe aur use us kueṅ ke bāre meṅ ittalā dī jo unhoṅ
    ne khodā thā. Unhoṅ ne kahā, “Hameṅ pānī mil gayā hai.”
  suz-BL: मेको नाक्‍ती इसहाक आ गेय पाइबपुकी जाक्‍शा, इसहाक कली “आंइ दोतीकेमी ब्‍वाक्‍कु
    ग्रू‍त” दे शेंदमे बाक्‍त।
  ita-1927: 'Or avvenne che, in quello stesso giorno, i servi d’Isacco gli vennero
    a dar notizia del pozzo che aveano scavato, dicendogli: “Abbiam trovato dell’acqua”.'
  ckb-ckb: 'ئەوە بوو هەر لەو ڕۆژەدا خزمەتکارەکانی ئیسحاق هاتن و دەربارەی ئەو بیرەی
    کە هەڵیانکەندبوو پێیان ڕاگەیاند و گوتیان: «ئاومان دۆزییەوە.»'
  eng-BBE: And that day Isaac's servants came to him and gave him word of the water-hole
    which they had made, and said to him, We have come to water.
  crx-NTPO: '''Et nyoonne ''et dzin za Isaac yuba ''ut''enne, doo cha za too hoonli
    hahonkai ''ink''ez highu nindil ''ink''ez ''uhuyulhni, “Too k''et ''et ''uts''uhoonla!”'
  kan-OKCV: ಅದೇ ದಿನದಲ್ಲಿ ಇಸಾಕನ ಸೇವಕರು ಬಂದು ತಾವು ಅಗೆದ ಬಾವಿಯಲ್ಲಿ, “ನೀರು ಸಿಕ್ಕಿತ್ತು,”
    ಎಂದು ಅವನಿಗೆ ಹೇಳಿದರು.
  bbb-bbb: Areme ve ijia e ije Aesekido imevo ije bu usiaena mako ije bu do jiadufuo
    ruiva ijene Aeseki kuarae. Bu kua, No do iviaeko be gaevano kuavoga fu do ije
    abe ive ina Sibano kuae. Ro Siba ijadufuo maeje ijeja Vua Kuaena Avenami. Ijadufuo
    iviama sidove ije e bu kua Biasibano kuavo.
  tam-2017: அந்நாளில்தானே ஈசாக்கின் வேலைக்காரர்கள் வந்து, தாங்கள் கிணறு வெட்டின செய்தியை
    அவனுக்குத் தெரிவித்து, “தண்ணீர் கண்டோம்” என்றார்கள்.
  spa-RV-1909: 'Y en aquel día sucedió que vinieron los criados de Isaac, y diéronle
    nuevas acerca del pozo que habían abierto, y le dijeron: Agua hemos hallado.'
  ron-BTF: 'Şi s-a întâmplat, în aceeaşi zi, că servitorii lui Isaac au venit şi i-au
    povestit referitor la fântâna pe care o săpaseră şi i-au spus: Am găsit apă.'
  eng-WEBP: The same day, Isaac’s servants came, and told him concerning the well
    which they had dug, and said to him, “We have found water.”
  eng-FBV: It was that very day when Isaac's servants who'd been digging a well came
    and told him, “We've found water!”
  nld-1939: 'Nog diezelfde dag kwamen de knechten van Isaäk hem berichten over een
    welput, die zij hadden gegraven, en zeiden hem: We hebben water gevonden.'
  nch-BL: Ipan nopa tonal, itequipanojcahua Isaac quiyolmelahuacoj para quipantijtoyaj
    at campa taxahuayayaj.
  tfr-NTPO: E dbaryo ga Isaac parkagaga tjwe l̈öng roy söga, tjl̈ẽ ba kong ga «Kl̈ung
    kërwa l̈öng l̈i, e diyo wl̈ẽnorwae» l̈e ba kong.
  vie-1934: 'Cùng trong ngày đó, các đầy tớ của Y-sác đến đem tin cho người hay về
    giếng họ đã đào, rằng: Chúng tôi đã thấy có nước.'
  hin-CV: उस दिन यित्सहाक के सेवकों ने आकर उसे उस कुएं के बारे में बताया, जिसे उन्होंने
    खोदा था. उन्होंने कहा, “हमें पानी मिल गया है!”
  eng-OURB: The same day, Isaac [Laughter]’s servants came, and told him concerning
    the well which they had dug, and said to him, “We have found water.”
  spa-BES: 'Y aquel día vinieron a él los siervos de Isaac, y le dieron aviso del
    pozo de agua que habían hecho, y le dijeron: Hemos encontrado las aguas.'
  tdx-tdx: Nitotsak’ ama’e amy àndroy ka ty mpitoro’ Iets­ake nita­lily i vovoñe hinali’
    iereo anianiy, ty hoe, Nahatrea rano zahay!
  vid-vid: Zuwa lilila vitumagwa wa Isaka nawamuyila na kumlonjela mbuli ya lila izimbo
    nalowali wabawile, wolonga, “Tugafika mazi.”
  pwg-pwg: Inae ma murinai na Aisiki ina bigabiga wawayisi inekiibau ma ivonei da
    dogo sago iyabai. Nuwabiibiiyai ivona bo, “Okowa kapanani!”
  eng-OKE: And it was in that day that the servants of Izhak came and showed him concerning
    the well that they had digged. And they said to him, We have found water.
  tha-KJV: และต่อมาในวันนั้นเองคนใช้ของอิสอัคมาบอกท่านถึงเรื่องบ่อน้ำซึ่งเขาได้ขุดและกล่าวแก่ท่านว่า
    “เราพบน้ำแล้ว”
  por-BR-2018: 'E naquele dia sucedeu que vieram os criados de Isaque, e deram-lhe
    notícias acerca do poço que haviam aberto, e lhe disseram: Achamos água.'
  bco-bco: Iyo꞉ ha꞉nabikiyo꞉, Aisa꞉ga꞉ ene nanog kalu nolo꞉ elo꞉wa ya꞉ga꞉ a꞉la꞉sio꞉,
    “Niliyo꞉ hen nowo꞉ daido꞉ amio꞉ ho꞉n siyo꞉ fa꞉la꞉dowo꞉.”
  deu-ELO: 'Und es geschah an selbigem Tage, da kamen Isaaks Knechte und berichteten
    ihm wegen des Brunnens, den sie gegraben hatten, und sprachen zu ihm: Wir haben
    Wasser gefunden.'
  ktm-ktm: Idu ke ndre rang eti su ndramtan marai tan Aisak hasa hun iy pe hapa ile
    tadan ihpa, “Odu adali ngat sih pe etureh wo.”
  caa-caa: Pues tamar taca e día era yopobꞌ cora man tuaꞌ e Isaac tuaꞌ uchecsuobꞌ
    tut que utajwiobꞌ e jaꞌ macuir e chꞌen xeꞌ war upajniobꞌ.
  eng-WYC-2018: Lo! forsooth in that day the servants of Isaac came, telling to him
    of the well which they had digged, and said, We have found water.
  epo-epo: 'Kaj en tiu tago venis la sklavoj de Isaak, kaj raportis al li pri la puto,
    kiun ili elfosis, kaj diris al li: Ni trovis akvon.'
  uig-PIN: 'U küni xundaⱪ boldiki, Isⱨaⱪning ⱪulliri kelip, uningƣa ɵzi koliƣan ⱪuduⱪ
    toƣrisida hǝwǝr berip: «Biz su taptuⱪ!» dedi.'
  beo-beo: 'Amo esoga, Aisage ea hawa: hamosu dunu da ema misini, ilia da hano uli
    dogoi amo olelei. Ilia da amane sia:i, “Ninia hano ba:i dagoi.”'
  tpi-OTNT: Long dispela de yet ol wokman bilong Aisak i kam long em na ol i tokim
    em olsem, “Mipela i wokim wanpela hul wara na wara i kamap pinis long en.”
  hau-SA: A wannan rana bayin Ishaku suka zo suka faɗa masa game da rijiyar da suka
    haƙa. Suka ce, “Mun sami ruwa!”
  udu-udu: 'Dhali ’pena cim ’de/ yan mo tani c̱iŋkina/ ma Is/hak p̱u’dkin mo dhali
    ṯor a’di gwo gom jis yi’de/ kun c̱wanykina uni mo dhali o gwo mo ki: Aman gamkina
    yi’de/ mo be.'
  uig-LAT: 'U küni shundaq boldiki, Ishaqning qulliri kélip, uninggha özi kolighan
    quduq toghrisida xewer bérip: «Biz su taptuq!» dédi.'
  nde-nde: Ngalolosuku izisebenzi zika-Isaka zabuya zamtshela ngomthombo ezaziwugebhile.
    Zathi, “Sesiwatholile amanzi!”
  ton-ton: Pea naʻe hoko ʻi he ʻaho ko ia ʻae haʻu ʻae kau tamaioʻeiki ʻa ʻAisake,
    ʻo nau fakahā kiate ia ʻae vai kuo nau keli, ʻo nau pehē kiate ia, “Kuo mau ʻilo
    ʻae vai.”
  ces-1613: 'Toho dne přišli služebníci Izákovi, a oznámili mu o studnici, kterouž
    kopali, řkouce: Nalezli jsme vodu.'
  eko-eko: 'Siikhu ethiitile khuta akarumeya a Esiyaakha oteela omuuza hapari za nlipu
    opule aathipiyeeyo yoori: “Napattha maati.”'
  nss-nss: Lang ara ko hu ndramat para poya mbulya Yisak huya kili yiy pe hupa, “Yowu
    soye ndran ndrikou pe ndran ara kinisuw kinsa hiraliy.”
  eng-WMB: The same day, Isaac’s servants came, and told him concerning the well which
    they had dug, and said to him, “We have found water.”
  tam-TCV: அந்த நாளில், ஈசாக்கின் வேலைக்காரர் வந்து, தாங்கள் தோண்டிய கிணற்றைப்பற்றி
    அவனிடம் சொன்னார்கள். அவர்கள் அவனிடம், “நாங்கள் தண்ணீரைக் கண்டோம்!” என்றார்கள்.
  ceb-ULB: Niadtong adlawa miabot ang mga sulugoon ni Isaac, ug gisuginlan nila siya
    mahitungod sa atabay nga ilang gikalot. Miingon sila, “Nakakaplag na kami ug tubig.”
  mkn-mkn: Itu hari, Isak pung orang karjá dong datang lapor soꞌal parigi yang dong
    gali bilang, “Bapa! Botong su dapa aer.”
  pol-UBG: 'Tego samego dnia słudzy Izaaka przyszli i opowiedzieli mu o studni, którą
    wykopali: Znaleźliśmy wodę.'
  agr-agr: Tuja nunú tsawantinig Isaaka inake aidau yumigmatan tagak batsatu yumin
    chigkawag, yumi chigkaji tusag ujaktatus kautuawajui.
  kyc-kyc: Yuu gii mendaki dokopako Aisakena kendemande akali dupwame yuwale kyasiyami
    dokona epo lamaiyuo lao, Namwa yuwale kyasimwa dokona ipwa kando nyimwa, leyami.
  urd-GVU: اُسی دن اسحاق کے نوکر آئے اور اُسے اُس کنوئیں کے بارے میں اطلاع دی جو اُنہوں
    نے کھودا تھا۔ اُنہوں نے کہا، ”ہمیں پانی مل گیا ہے۔“
  deu-1912: 'Desselben Tages aber kamen Isaaks Knechte und sagten ihm an von dem Brunnen,
    den sie gegraben hatten, und sprachen zu ihm: Wir haben Wasser gefunden.'
  ntj-ntj: Nyangka tjirntu palunyangkartu Yayitjikiku waarka palyalpayilu-ya pitjangu
    watjarnu, “Tjawarnu-latju kapi yutirnu.”
  row-row: Faiꞌ naa, Isak atahori mana tao ues nara rema rafadꞌe rae oe mataꞌ fo sira
    aliꞌ a, hambu oeꞌ ena.”
  kan-2017: ಅದೇ ದಿನದಲ್ಲಿ ಇಸಾಕನ ಸೇವಕರು ಬಂದು, “ನಮಗೆ ನೀರು ಸಿಕ್ಕಿತು” ಎಂದು ಹೇಳಿ ತಾವು ತೋಡಿದ
    ಬಾವಿಯ ಸಂಗತಿಯನ್ನು ತಿಳಿಸಿದರು.
  ena-ena: Vala vehavɨdaci Aisakɨ dɨ sibɨla hɨsɨŋ hulaŋ agɨlaŋ vevɨla nudɨ abavɨmi.
    Alaŋ avɨli sɨmɨ tulɨ mu mavɨmɨli avɨli ci iahi uavɨmi.
  tgo-tgo: E mbaŋako iyako Aisake le rakakaiwo, thɨ rakamena na thɨ utugiya mbwama
    methɨ doma utuniyewe. Thɨŋa, “Kaero mwo vaidiya mbwa.”
  yap-yap: Kre rran nem me yib e pi tapigpig rok Isak nga rogned ngak murung’agen
    fare luwed ni kar kired. Ra ga’argad ngak, “Kug patgad ko ran.”
  tet-tet: Baa loron nia, Isak eman serwisu sia mai katak lia nosi wee knuuk mak sia
    noꞌi keꞌe nia naꞌak, “Ama! Ami hetan wee tiꞌan.”
  hlt-MCSB: Tedae tekah khohnin ah Isaak kah sal rhoek halo uh tih a taengah a too
    uh tuito kongmai kawng te puen uh. Te vaengah a taengah, “Tui ka hmuh uh coeng,
    ” a ti nauh.
  mdy-ETH: ዬኖ ኬሎና ዪሳኣቄም ማዻ ዓሳ ሙኪ ዔያታ ቦኦኬ ዋኣፆ ዔቶ ዛሎ ዒዛም ኬኤዜኔ፤ ዔያታ ኬኤዛዖ፦ «ዋኣሢያ ኑ ዴንቄኔ»
    ጌዒ ዎዛ ሃይሴ ኬኤዜኔ።
  twi-ASANTE: Ɛda no ara, Isak asomfoɔ bɛkaa abura a na wɔretu no ho asɛm kyerɛɛ no
    sɛ, “Yɛato nsuo.”
  bhl-bhl: 'Biim unsiliw ding bete, Aisak em ok miktem dikelomin unsiliw weng afak
    kunum i fein ok miktem mak telei, atemeko, Aisak elo bokolewomeliw: “Nu iti ok
    miktem mak telei, atemsuluw te!”, dangsiliw kale.'
  con-NTPO: Tsequi a'tayi Isaacmbe semasundeccu'qque jipa conda'fa tise'pa dyandya'je'cho'ye
    tsa'ccu sombo'choma.
  eng-WEBU: The same day, Isaac’s servants came, and told him concerning the well
    which they had dug, and said to him, “We have found water.”
  bnp-bnp: Na parava iea kunana, e huriki a vora ne Isak ri valai ri vakalongoa vona
    a naru ri kelia pali. Ri ta maea, “Mi matavisia a naru!”
  wal-wal: He gallassi Yisaaqa ashkkarati yiidi, bantta bookkido haatta ollaabaa ayyo
    odidosona; “Nuuni haattaa demmida” yaagidosona.
  mgh-mgh: 'Nenno nihuku nno ipottha ca Isaki cahowaaca unhimerya ciiraka: Iluusi
    yathipehu iyo nihottenla maasi!'
  acu-NT: Tura nu kintati Isaacka inatiri ainau yumi taimun najanami tusar, nungkan
    tainiar nitak yumi pukuaun wainkar, —ujakmi —tusar taarmiayi.
  spa-PDDPT: 'Aquel mismo día sucedió que llegaron los esclavos de Isaac con las noticias
    del pozo que cavaron y le dijeron: ¡Encontramos agua!'
  gun-gun: 'Ha''e va''e árave Isaque rembiguai kuery ou vy ixupe omombe''u ygua ojo''o
    va''ekue. Ha''e vy aipoe''i: — Rojou ma yy — he''i okuapy.'
  agu-BL: Itzun te yi ite'n nin k'eja'tz, cyule'n tzaj yi e' mos Isaac tan talche'n
    stziblal tetz, yi nsken wi't jal a' cya'n tul yi jul yi na chitzan tan kople'n.
  eng-PEV: Later that day, Isaac’s workers came to him, and they said, “We dug a water-hole,
    just like you said, and we found water.”
  ilo-ULB: Iti dayta met laeng nga aldaw, dimteng dagiti adipen ni Isaac ket imbagada
    kenkuana ti maipanggep iti bubon a kinalida. Kinunada, “Adda nasarakanmi a danum.”
  kpg-kpg: Di laangi hua deelaa, digau hai hegau Isaac ga loomoi ga hagi anga gi Isaac
    di monowai ne geli go ginaadou. Digaula e helekai boloo, “Gimaadou gu gidee nia
    wai.”
  uig-ARA: 'ئۇ كۈنى شۇنداق بولدىكى، ئىسھاقنىڭ قۇللىرى كېلىپ، ئۇنىڭغا ئۆزى كولىغان
    قۇدۇق توغرىسىدا خەۋەر بېرىپ: «بىز سۇ تاپتۇق!» دېدى.'
  bsp-bsp: 'Dɔsɔk din dadɔkɔ dɔ acar a Isiyaka ŋander ŋaloku kɔ teta kələmp kəŋkɔ
    ŋanakay mɔ, kɔ ŋaloku kɔ: «Səsɔtɔ domun.»'
  mbs-mbs: Dalem te aldaw sìyan, dimateng se menge sineligan i Isaac, aw mig-indan
    dan diyà kandin tepad te sokian binengbangan dan. Minikagi dan, “Neapet day den
    se wayeg!”
  tof-tof: Ene ngürr Aesakón zaget pama oya azazilüm we togobórr, i ne badu ilüngnóp,
    wagó, “Ki nae kuri eserre!”
  sus-sus: Na lɔxɔɛ kerenyi, Isiyaga xa konyie naxa kɔlɔnyi nde xa fe dɛntɛgɛ sa a
    bɛ e naxan gexi. E naxɛ, «Muxu bara ye li na kɔlɔnyi ra.»
  pon-2006: Ni rahnohte nein Aisek tohndoadoahngko ahpw pwarodo oh kairehki duwen
    pwarer me re weiradahr. Re ndahng, “Se diaradahr pihl.”
  jae-jae: Gêdêŋ bêc tonaŋ Isaknê sakiŋwaga dêdêŋ eŋ sêja ma sêkêŋ ŋawae gêdêŋ eŋ
    kêtu bumata, taŋ sêkwê naŋŋa, ma sêsôm gêdêŋ eŋ gebe “Aêac atap bu sa.”
  ksd-ksd: 'Ma ta nam ra bung iat a umana tultul kai Isak dia ga vana pirana, ma dia
    ga ve ta ra kivu dia ga tar kal ia, ma dia ga biti: Ave tar tadav ra tava tana.'
  tur-YTC: Aynı gün İshak'ın hizmetkârları gelip kazdıkları kuyu hakkında ona bilgi
    verdiler. “Su bulduk” dediler.
  bel-N: 'I сталася ў той дзень, прыйшлі слугі Ісаака, і паведамілі яму пра студню,
    якую яны выкапалі, і сказалі яму: “Мы знайшлі ваду!”'
  grc-BRENT: Ἐγένετο δὲ ἐν τῇ ἡμέρᾳ ἐκείνῃ, καὶ παραγενόμενοι οἱ παῖδες Ἰσαὰκ ἀπήγγειλαν
    αὐτῷ περὶ τοῦ φρέατος οὗ ὤρυξαν, καὶ εἶπαν, οὐχ εὕρομεν ὕδωρ.
  ind-AYT: Pada hari itu, hamba-hamba Ishak datang dan memberi tahu tentang sumur
    yang telah mereka gali. Mereka berkata, “Kami menemukan air!”
  lid-lid: Na len doh badeh oro lau ta lahou ta Aisik asahan, ya tiye nyalan ta gwa
    li mene oro a-eh. Oro anya, “Aso badeh ndrasilahei gwa.”
  nya-nya: Tsiku limenelo, antchito a Isake anabwera namuwuza za chitsime chimene
    anakumba. Iwo anati, “Tawapeza madzi!”
  hrv-hrv: 'Toga istog dana dođu Izakove sluge i obavijeste ga o bunaru što su ga
    iskopali te mu reknu: “Našli smo vodu.”'
  mps-mps: Te sogo digi te Aisakgo sę bidi dabe sabolama, tama augwaligo agabolo
    te augwaligo wę ulu nigali po wagasai. Augwaligo te po wai, “Dago wę gegalio.”
  llg-llg: Faik ndia, Isak hataholi mana tao ue-ledi nala, mai lafada laꞌeneu ala
    kali oe matak, lae, “Ama! Ai hambu oe so.”
  tpi-tpi: Long dispela de yet ol wokman bilong Aisak i kam long em na ol i tokim
    em olsem, “Mipela i wokim wanpela hul wara na wara i kamap pinis long en.”
  dan-1931: 'Samme Dag kom Isaks Trælle og bragte ham Melding om den Brønd, de havde
    gravet, og sagde: “Vi har fundet Vand!”'
  vie-OVCB: Ngay hôm ấy, các đầy tớ báo cho Y-sác rằng họ đã đào được giếng nước tốt.
  lbk-lbk: Isnan chey ay akhew, inomchan nan faan Isaac ay nangifaag mipoon isnan
    kinaofancha ay fofon. Kinwanicha, “Wad-ay nan inchananmi ay chanom.”
  guj-2017: તે જ દિવસે ઇસહાકના દાસોએ જે કૂવો ખોદ્યો હતો, તે વિષે તેઓએ આવીને કહ્યું,
    “અમને પાણી મળ્યું છે.”
  byr-byr: '@see-verse:GEN.026.031'
  awx-awx: Täpduxu unggwenunekän, Aisaxu puyä äminätä apu yanggä gäpma kwayikindäne
    using inikin. “Gäpma kwayike yanggä axamäng,” yang iniwä,
  pon-2006A: Ni rahnohte nein Aisek tohndoadoahngko ahpw pwarodo oh kairehki duwen
    pwarer me re weiradahr. Re ndahng, “Se diaradahr pihl.”
  por-BRBSL: 'No mesmo dia, chegaram os servos de Isaac, e lhe disseram a respeito
    do poço que haviam cavado, e lhe disseram: “Encontramos água”.'
  cth-cth: Hote hnin dawkvah, Isak e sannaw hah a tho awh teh tuikhu a tai awh e kongnaw
    a dei pouh teh, tui ka hmu awh toe telah atipouh awh.
  twi-twi: Da no ara, Isak asomfo bɛkaa abura a na wɔretu no ho asɛm kyerɛɛ no se,
    “Yɛato nsu.”
  hlt-hlt: Tedae tekah khohnin ah Isaak kah sal rhoek halo uh tih a taengah a too
    uh tuito kongmai kawng te puen uh. Te vaengah a taengah, “Tui ka hmuh uh coeng,
    ” a ti nauh.
  tbz-SIM: 'Diì yiè dimɑ́ɑ̀ miɛkɛ nkɛ Isɑki tɔ̃mbɛ̀ ò nɑ̀kɛ́mɛ̀ kɛ dɔ̀: Ti nìntɛ mɛniɛ
    nti keù tɛ̀ɛ̀ bintɛ.'
  msy-2020: Ezɨ dughiar kamra Aisakɨn ingangarir gumaziba iza kamaghɨn a mɨgei, “E
    mozir par mam gɨkuizɨ dɨpam a gizɨvagha gɨfa.”
  txq-txq: Faik naa, Isak hatahori mana tao ue-osan nara mai tui laꞌe-neu oe matak
    fo ara kalik rae, “Papa! Ai hambu oe ena.”
  aaz-aaz: Neno naan, naiꞌ Isak in ameupt ein neman ma natonan am nak, “Aam! Hai mipeni
    mrair oe.”
  azb-azb: O gün İshaqın qulları gəldilər və qazdıqları quyu barədə ona bildirərək
    «su tapdıq» dedilər.
  eng-DBY: And it came to pass the same day, that Isaac's servants came, and told
    him concerning the well that they had dug, and said to him, We have found water.
  hin-2017: उसी दिन इसहाक के दासों ने आकर अपने उस खोदे हुए कुएँ का वृत्तान्त सुनाकर
    कहा, “हमको जल का एक सोता मिला है।”
  wol-KYG: 'Ca bés booba ay surgay Isaaxa ñëw nañu, di ko wax lu jëm ci teen, ba ñu
    doon gas, ne ko: «Gis nanu ndox.»'
  swp-swp: Nei asubenana esegana eai Isaako ena heaheari tataodi se laoma hua se sara
    wasana se heriba, si ene, “Goila ai lobaiyao.”
  bjr-bjr: Doo mi faasaanna Isakeena ainainira fasiqa namu nammari madika indufu qoonaki
    nammari paqurimmasee Isakeena qimamiqa qiqau. Doo maasa nammari paquriqa.
  eng-YLT: And it cometh to pass during that day that Isaac's servants come and declare
    to him concerning the circumstances of the well which they have digged, and say
    to him, 'We have found water;'
  heg-NTPO: Leol na, Isak atulin in dake ngas maas lapur Isak deng ui man oen in kali
    ka, noan, “Ama! Kaim haup ui la son.”
  ptu-ptu: 'Allo eta siam too anna sulei sabua''na Ishak ma''tula'' naua: “Indo bujum
    kibo''bä'' kilambi''um uwai.”'
  bzd-NTPO: E' diwö shà̱ ta̱ Isaac kanè mésopa tso' di' biök, e'pa wa̱ ibiyö́ de tö
    sa' di' kué̱.
  kwf-kwf: Ma ana asoa neꞋe nama na ngwae rao sa Aesak ki kira Ꞌilia taꞋi kilu kafo,
    ma kira ka leka maꞋi, kira ka faꞋarongoa Ꞌani kilu kafo neꞋeri, ma kira ka fata
    Ꞌuri, “Kaimili dao naꞋa toꞋona kafo ana kula neꞋe.”
  eng-WYC-2017: Lo! forsooth in that day the servants of Isaac came, telling to him
    of the pit which they had digged, and said, We have found water.
  eng-WMBB: The same day, Isaac’s servants came, and told him concerning the well
    which they had dug, and said to him, “We have found water.”
  spp-spp: Ɲyɛ kuru canŋke yabiliŋi, Ishaka báarapyiibii mpyi na bɛ̀ɛnŋɛ tùru, maa
    mpa kuru bɛ̀ɛnŋke kyaa jwo Ishaka á na pir'à ku tùg'a nɔ lwɔhe na.
  aey-aey: Aria deel euna himec Aisak uqana cabi dana age humeig wa tut oso hunein
    eunu madoin, “Ege wa gulucdoqa,” doin.
  urd-GVH: उसी दिन इसहाक़ के नौकर आए और उसे उस कुएँ के बारे में इत्तला दी जो उन्होंने
    खोदा था। उन्होंने कहा, “हमें पानी मिल गया है।”
  rug-rug: Meke koasa rane sana si mae koe Aisake sari nana nabulu meke tozia koasa
    sa guguana sa berukehe sapu ele gelia rini. Zama si arini, “Ele dogoria gami sa
    kolo,” gua.
  gaz-gaz: Guyyuma sana hojjettoonni Yisihaaq dhufanii waaʼee boolla bishaanii qotan
    sanaa isaatti himan. Isaanis, “Nu bishaan arganneerra!” jedhan.
  fra-LSG: 'Ce même jour, des serviteurs d’Isaac vinrent lui parler du puits qu’ils
    creusaient, et lui dirent: Nous avons trouvé de l’eau.'
  yal-yal: Na lɔxɔni, Isiyagaa konyine yi fa xɔɲinni ito a fe dɛntɛgɛn sadeni a xa
    e naxan gexi, e naxa, “Nxu bata igen li xɔɲinni ito ra.”
  gum-gum: 'Inchen tru kwalømdøwei Isaacwei mendig melabeløbe tru nøm pi wesranrrab
    lallib kuigwan: —¡Nambe pi wetørrer!— chib eshkab amrruptinchibelø køn.'
  iou-iou: Eruk, edap ugän Aisak täŋo piä ämaniye äbä ume awaŋ äneŋkuŋo unita Aisak
    biŋam ŋode iwetkuŋ; Nin ume kaŋ-ahäkamäŋ yäŋ iwetkuŋ.
  haw-1868: Ia la hookahi no, hele mai la na kauwa a Isaaka, a hai mai la ia ia no
    ka luawai a lakou i eli iho ai, i mai la ia ia, Ua loaa ia makou ka wai.
  arb-NAV: 'وَفِي نَفْسِ ذَلِكَ الْيَوْمِ جَاءَ عَبِيدُ إِسْحاقَ وَأَخْبَرُوهُ قَائِلِينَ:
    «إِنَّنَا عَثَرْنَا عَلَى مَاءٍ فِي الْبِئْرِ الَّتِي حَفَرْنَاهَا».'
  adz-adz: Gubuꞌ arigi rururungan da Isak garam guman ibawaꞌ da arangan da ini rutin
    ibiani, “Aga raf mpui mangan da aga waꞌ da mpui sib wa.”
  ewe-ewe: Gbe ma gbe ke Isak ƒe subɔlawo va gblɔ nɛ be, “Míeke ɖe tsi ŋu le vudo
    si ɖem míele la me.”
  eng-LEE: And it came to pass the same day, that Isaac's servants came, and told
    him concerning the well which they had dug, and they said unto him, We have found
    water.
  dji-dji: A ngunung ngurrgima maṉngibirri Yisakang djamagiṉpili bi girali nyanngali,
    djanguny inga djin birrungili gapibi gima djin malimdjili gaminirngir, inga djin
    bindjin wanginban, “Way! Gapi nibi birraldjnyirdjiliban!”
  nna-nna: Palaja, “Jipi yarrayi! Yuu, jipi wantiyi!” Jinta pirniyarninyi ngarlu pikalyju.
    Palangangarra warajanga karrpungu Isaac-milirrangu warrkamukatarrangu milpanyiyalu,
    wurrarniyili, “Karlinyiyirni wariny pirti, ngapa manayirni!”
  asm-FB: আৰু সেই দিনাই ইচহাকৰ দাসবোৰে আহি সিহঁতে খন্দা এটা নাদৰ বিষয়ে তেওঁক সম্বাদ
    দিলেহি বোলে “আমি পানী পালোঁ।”
  sus-A: نَ لْشْي كٍرٍنيِ، عِسِيَفَ شَ كٌنيِيٍ نَشَ كْلْنيِ ندٍ شَ قٍ دّنتّفّ سَ عَ
    بّ عٍ نَشَن فٍشِ. عٍ نَشّ، «مُشُ بَرَ يٍ لِ نَ كْلْنيِ رَ.»
  fra-SBL: 'Le même jour, les serviteurs d''Isaac vinrent lui parler du puits qu''ils
    avaient creusé, et lui dirent : « Nous avons trouvé de l''eau. »'
  hbo-hbo: וַיְהִ֣י ׀ בַּיֹּ֣ום הַה֗וּא וַיָּבֹ֙אוּ֙ עַבְדֵ֣י יִצְחָ֔ק וַיַּגִּ֣דוּ
    לֹ֔ו עַל־אֹדֹ֥ות הַבְּאֵ֖ר אֲשֶׁ֣ר חָפָ֑רוּ וַיֹּ֥אמְרוּ לֹ֖ו מָצָ֥אנוּ מָֽיִם׃
  shp-NTPO: Ja netenribi, ja pozoai iikanai Isaacnin jonibo bekana iki. Jabo bexon
    Isaac keshankana iki, ja pozoakin mai chinikin, moa jene nokokana.
  eng-WYCLIFFE: Lo! forsothe in that dai the seruauntis of Ysaac camen, tellynge to
    him of the pit which thei hadden diggid, and seiden, We han foundun watir.
  pjt-pjt: Ka tjiṟirpi pala palula Isaacaku wati waṟka tjuṯangku pitjala tjakultjunu
    panya tjana piṯi tjawaṟa mina utintja. Panya tjana wirkaṟa wangkangu, “Awari!
    Nganaṉala tjawaṟa mina utinu.”
  cwe-cwe: Siku ija wasang'hani wa Isaka wamwizila na wamulongela mbuli ya chisima
    chowachihimbile. Wamulongela, “Chiyafika mazi.”
  bgs-bgs: Tô álló tô, igdunggù tô mga állang i Isaac, asta igulit dan kandin tingód
    katô mantu balun na igkali dan. Igkagi sikandan, na mà dan, “Duwán gó wayig!”
  kik-kik: Mũthenya o ro ũcio maathiire, ndungata cia Isaaka igĩũka, ĩkĩmwĩra ũhoro
    wa gĩthima kĩrĩa cienjete, ikiuga atĩrĩ, “Nĩtwakinyĩra maaĩ!”
  ksr-ksr: 'Keŋgi weeŋ iikanoŋadeeŋ Aisakwaa weleŋ eja yoŋonoŋ kaŋ apu roŋ moŋ osogiti,
    iikawaa sunduya kokaeŋ ijogi:'
  fra-NCL: 'Ce même jour, les serviteurs d’Isaac vinrent lui apporter des nouvelles
    du puits qu’ils creusaient ; ils lui dirent : « Nous avons trouvé de l’eau. »'
  cek-AK: To na niah Issak ih tamnanawk to angzoh o moe, tuikhaw takaehhaih kawng
    to thuih pae o, anih khaeah, Tui to ka hnuk o boeh, tiah a naa o.
  xla-xla: Alila hatlo medla Aisek ya꞉ oko sotapo puame ya꞉ watle epo atlaiyo, “Di
    yú amkoye koloma,” diyo.
  cuk-cuk: 'Amba a-ibagine, Isaac-e-maimar Isaacʼga gaya-nued senonimalad, ega sognonimalad:
    Anmar dia-akwinanaidgi dii amismarye.'
  uig-CYR: 'У күни шундақ болдики, Исһақниң қуллири келип, униңға өзи колиған қудуқ
    тоғрисида хәвәр берип: «Биз су таптуқ!» деди.'
  tel-2017: అదే రోజు ఇస్సాకు దాసులు వచ్చి తాము తవ్విన ఒక బావిని గూర్చి అతనికి తెలియజేశారు.
    తాము తవ్విన బావిలో నీళ్ళు పడ్డాయని చెప్పారు.
  hat-BSA: 'Li te vin rive nan menm jou a, ke sèvitè Isaac yo te antre e te avèti
    li de yon pwi ke yo te fouye. Yo te di li: “Nou gen tan twouve dlo.”'
  kos-kos: Ke len sacna mwet kulansap lal Isaac elos tuku ac fahkang nu sel ke lufin
    kof se ma elos pukanak. Elos fahk, “Kut konauk kof.”
  hbo-WLC: וַיְהִ֣י ׀ בַּיּ֣וֹם הַה֗וּא וַיָּבֹ֙אוּ֙ עַבְדֵ֣י יִצְחָ֔ק וַיַּגִּ֣דוּ
    ל֔וֹ עַל־אֹד֥וֹת הַבְּאֵ֖ר אֲשֶׁ֣ר חָפָ֑רוּ וַיֹּ֥אמְרוּ ל֖וֹ מָצָ֥אנוּ מָֽיִם׃
  ibo-ibo: Nʼotu ụbọchị ahụ kwa, ndị ohu Aịzik bịakwutere ya gwa ya banyere olulu
    mmiri ha na-egwu, sị ya, “Anyị achọtala mmiri nʼolulu ahụ anyị na-egwu.”
  ory-ory: ସେହି ଦିନ ଇସ୍‌ହାକଙ୍କର ଦାସମାନେ ଆସି ଆପଣାମାନଙ୍କ ଖୋଦିତ କୂପ ବିଷୟରେ ସମ୍ବାଦ ଦେଇ
    ତାଙ୍କୁ କହିଲେ, “ଆମ୍ଭେମାନେ ଜଳ ପାଇଅଛୁ।”
  wmt-wmt: '@see-verse:GEN.026.031'
  chk-chk: Iwe, lon ewe chök ränin, nöün Isaak kewe chon angang ra feito ren, ra apworausa
    ngeni usun ewe chönüttu ra tuw o apasa, “Äm aia küna koluk.”
  ssd-ssd: 'Ki ait ndui ta mbolŋge ndo Isak tuku piro taŋgo kame nane pro kule burok
    ande sarkinaig ta tuku Isak kila samba sanaig: Sine buk kule inum kaŋgergig ŋginaig
    le'
  rop-rop: Wal det seim dei ola wekinmen blanga Aisik bin kaman langa im, en deibin
    dalim im, “Bos, det wel weya melabat bin grajim tudei, im garram woda.”
  ukr-1871: 'Сталося ж того дня, що прийшовши раби Ізаакові повідали йому про колодязь,
    що викопали, і казали йому: Знайшли воду.'
  eng-AOI: That same day Isaac's servants came back after digging a waterhole, and
    said to him, “We have found fresh water.”
  yon-yon: Winiiwe, kuyaron arimbed Aisek ye deme karubbed okdobon nidkiwen ye dowad
    mene yedmeniwen “Okdobon nidkuwen kuu ok wedmuwen.” andiwen
  bch-bch: Be ngan ado toaiua, Aisak ele paeaeanga tila pan ta tipalongo ei ngan baba
    eau aea toa tilei ta tikeo, “Eau iuot ngan.”
  deu-1951: 'An demselben Tage kamen Isaaks Knechte und sagten ihm von dem Brunnen,
    den sie gegraben hatten, und sprachen zu ihm: Wir haben Wasser gefunden!'
  eng-JPS: 'And it came to pass the same day, that Isaac''s servants came, and told
    him concerning the well which they had digged, and said unto him: ''We have found
    water.'''
  ubr-ubr: On wera kaitamomai Isaac an bobo sabu dogu sareu sisasarai aurin on sinat
    ato siyawur siyau, “Wei sareu wagaturai.”
  srp-1865: 'Isti dan došavši sluge Isakove kazaše mu za studenac koji iskopaše, i
    rekoše mu: naðosmo vodu.'
  lug-lug: Ku lunaku olwo lwennyini, abaddu ba Isaaka ne bajja ne bamutegeeza eby’oluzzi
    lwe baasima, ne bamugamba nti, “Tuzudde amazzi.”
  heb-heb: ויהי ביום ההוא ויבאו עבדי יצחק ויגדו לו על אדות הבאר אשר חפרו ויאמרו לו
    מצאנו מים׃
  ben-IRV: সেই দিন ইস্‌হাকের দাসরা এসে নিজেদের খোঁড়া কূপের বিষয়ে সংবাদ দিয়ে তাঁকে
    বলল, “জল পেয়েছি।”
  pan-pan: ਉਸੇ ਦਿਨ ਇਹ ਹੋਇਆ ਕਿ ਇਸਹਾਕ ਦੇ ਸੇਵਕਾਂ ਨੇ ਆ ਕੇ ਉਸ ਖੂਹ ਦੇ ਵਿਖੇ ਜਿਹੜਾ ਉਨ੍ਹਾਂ
    ਪੁੱਟਿਆ ਸੀ, ਉਹ ਨੂੰ ਦੱਸਿਆ ਕਿ ਸਾਨੂੰ ਪਾਣੀ ਲੱਭਿਆ ਹੈ।
  mwp-mwp: Senawbi goeyginu Isakan zagethaw mabayg ngapa nubepa muliz kedha, ‘Ngalpa
    na may pamangu a nguki balbayginga mangu.’
  mya-JVB: ထိုနေ့ ၌ ပင် ဣဇာက် ကျွန် တို့သည် လာ ၍ ၊ မိမိတို့ တူး သောတွင်း ၌ ရေ တွေ့
    ကြောင်းကို ပြော ဆိုကြလျှင်၊
  tte-O: Kaliyatena kaigedana koina Aisake ana topaisowao silaoma yo ana wasa siwolena
    wailane sikekeline kaiwena siwaloba, “Waila kalobaiyako.”
  tbg-tbg: Vinavuka vumanta vohaa vi entaraqaa Aisaakira kaiqa vaiintinavu namariara
    vata quvike vuru Aisaakira tiva ami tiha, Tenavu koqe namari vo ranta kauro, ti.
  hmo-hmo: Unai dina dekenai Isako ena hesiai taudia be ia dekenai idia lao, guri
    idia geia herevana idia hamaoroa ia dekenai, idia gwau, “Ranu ai davaria vadaeni.”
  ata-ata: No anu voxo ane nesi la ta mitema sou xaixai noxou anu Aisaki ne mineꞌe
    mixali noxou la mivikalanu aloxo ꞌo, “Nexi teꞌasou lexa iou vile la lexa muxali
    mutelo no anu.”
  nfa-nfa: Lodꞌo èèna kahèi, dhèu sabꞌa Isak mai peka lula-nèti èi dhu rèngu kèi,
    na, “Ama! Jiꞌi rage le èi.”
  urd-urd: उसी रोज़ इस्हाक़ के नौकरों ने आ कर उससे उस कुएँ का ज़िक्र किया जिसे उन्होंने
    खोदा था और कहा कि हम को पानी मिल गया।
  rus-SYN: 'В тот же день пришли рабы Исааковы и известили его о колодезе, который
    копали они, и сказали ему: мы нашли воду.'
  cbt-NTPO: 'Naporo tahuëri chachin, Isaco piyapinënpitari huë''sahuatona'', sha''huitiipi:
    “Poso ihuaráraiso'', nani i''sha quënanai,” itiipi.'
  bqc-SIM: 'Zĩbeezĩ Izaaki zĩkɛnaↄ mↄ̀ lↄ̀ↄ pↄ́ aa yↄ̃̀ yã''òɛ̀ aa mɛ̀: Wa í
    è.'
  tcz-CHONGTHU: Hiche ni ma ma chun Isaac sohten twisam thah khat alai doh'u chu thu
    ahung peuvin amahon aseiyun, “Keihon twisam thah khat kamu uve,” ahung tiuve.
  mar-mar: त्याच दिवशी इसहाकाच्या नोकरांनी येऊन त्यांनी खणलेल्या विहिरीविषयी त्यास
    सांगितले. ते म्हणाले, “त्या विहिरीत आम्हांस पाणी मिळाले आहे.”
  tcs-tcs: Lo da seimdei wen King Abimalek bin gobaigen aus, dem sebant blo Aizak
    bin kam tok po Aizak baut da wel wea dempla bin diginem ane ol bin spik diskain
    po em, ‘Ei! Mipla bin paine wata!’
  qub-qub: Chay junajlla Isaacpa uywaynincuna chayamuran willacoj «Pösuta uchcurcaycashächo
    yacuta tarishcä» nir.
  bqp-bqp: 'Zĩ birea Isaaku gbɛ̃nↄ sù ò lↄ̀gↄ kũ ò yↄ̃̀ yã ònɛ ò pì: O í è.'
  hat-hat: 'Menm jou sa a, domestik Izarak yo vin ba l'' nouvèl pi yo t''ap fouye
    a. Yo di l'': -Nou jwenn dlo.'
  eng-BSB: On that same day, Isaac’s servants came and told him about the well they
    had dug. “We have found water!” they told him.
  tod-tod: 'Naama voloi nɔ zu, Izaake ná-botiɠɛ nuiti ti ʋaani, ti ʋoluvaawo ma,
    é lo kɔlɔyeɠei ʋa, ti ɠɛni bɔɔzu, ti ɠɛ ma: «Gi ziɛi ɠaaʋɛ.»'
  eng-WEBPB: The same day, Isaac’s servants came, and told him concerning the well
    which they had dug, and said to him, “We have found water.”
  kbq-kbq: Ana'ma huzamantege'za vaza zupa, Aisaki eri'za vahe'mo'za amanage hu'za
    eme asmi'naze. Hago mago tinkerima kafinompintira tina fore hie.
  nhe-BL: Ipan nopa tonal, itlatequipanojcahua Isaac quiyolmelahuacoj para quipantijtoyaj
    atl campa tlaxahuayayaj.
  bus-bus: 'Zĩ beeea Isaaku gbɛ̃nↄ mↄ̀ wà lↄ̀gↄ kɛ̀ aↄ̃ↄ yↄ̃̀ yã ònɛ wà bè: Wa í
    è.'
  gub-BL: A'e 'ar mehe we Izak pe uma'ereko ma'e uhem wà uzar pe uze'eg pà wà. — Uruexak
    'y ywykwar ipyahu ma'e pupe ure kury, ureremiapo romo kwer pe ure kury, i'i izupe
    wà.
  eng-DRA: 'And behold the same day the servants of Isaac came, telling him of a well
    which they had digged, and saying: We have found water.'
  knf-knf: Kë ţi unuur mënţ wi wi balemparul banwooŋ ţi pjip pliik ploŋ, babiiŋ ajaka
    kë bawuj du meel.
