verse: GEN.026.028
translations:
  mal-C: 'അതിന് അവർ ഉത്തരം പറഞ്ഞത്: “യഹോവ നിന്നോടുകൂടെയുണ്ട് എന്നു ഞങ്ങൾ സ്പഷ്ടമായി
    കണ്ടിരിക്കുന്നു. അതുകൊണ്ടു ഞങ്ങളും നീയുംതമ്മിൽ ‘ശപഥംചെയ്ത് ഒരു സമാധാനയുടമ്പടി
    ഉറപ്പിക്കേണ്ടതാണ്’ എന്നു ഞങ്ങൾ പറഞ്ഞു.'
  deu-TKW: 'Sie sprachen: Wir haben wohl gesehen, daß Jahwe mit dir war; da beschlossen
    wir, es müsse eine gegenseitige Verpflichtung von uns und dir beschworen werden,
    und wollen einen Vertrag mit dir schließen,'
  lin-lin: 'Bazongiselaki ye : — Tomoni ya solo ete Yawe azali elongo na yo, yango
    wana tolobaki : « Tika ete tosala boyokani kati na biso mpe yo na nzela ya ndayi.'
  cbr-NT: 'Ësokian kakëxunbi ka atun kakëxa: —Nun kananuna mi isan mix kamina Nukën
    ''Ibu abë ''ain, usa ''ikë an mi ''akinia kananuna unan, usa ''ain kananuna nukaman
    achúshi ñu mibëtan ''ati ain. A achúshi ñu ''ati ax ka ''ikën:'
  eng-LSV: And they say, “We have certainly seen that YHWH has been with you, and
    we say, Now let there be an oath between us, between us and you, and let us make
    a covenant with you;
  bmu-bmu: 'Qesim eŋgiiga kewö meleŋget: “Kembunöŋ göbuk kinjawi, nini mi aukŋe ek
    kutuba mötzin. Miaŋgöra kewö mötmörizin: ‘Neŋön göbuk jöhöjöhö akingö sihimnini
    mötzin. Ölöp gi aka neŋgö sutnine jöhöjöhö aka mi jöjöpaŋ keunöŋ jim köhöininga
    kewö ahöma:'
  eng-GNV: Who answered, Wee sawe certainely that the Lord was with thee, and wee
    thought thus, Let there be nowe an othe betweene vs, euen betweene vs and thee,
    and let vs make a couenant with thee.
  eng-WEBSTER: 'And they said, We saw certainly that the LORD was with thee: and we
    said, Let there be now an oath betwixt us, even betwixt us and thee, and let us
    make a covenant with thee;'
  nhw-BL: 'Huan quiilhuijque: ―Tiquitztoque para TOTECO itztoc mohuaya, huan timoilhuíaj
    cuali ma tijchihuaca se camanali. Nopa camanali elis ya ni:'
  swh-ONEN: Wakamjibu, “Tuliona wazi kuwa Bwana alikuwa pamoja nawe, kwa hiyo tukasema,
    ‘Inabidi kuwe na kiapo cha mapatano kati yetu, kati yetu na wewe. Na tufanye mkataba
    pamoja nawe
  bba-bba: Mɑ bɑ nùn wisɑ bɑ nɛɛ, sɑ yɛ̃ mɑ Yinni Gusunɔ u wɑ̃ɑ kɑ wunɛ. Yen sɔ̃nɑ
    sɑ nɑ ɑ kɑ sun ɑrukɑwɑni bɔke.
  eng-KJVCPB: 'And they said, We saw certainly that the Lord was with thee: and we
    said, Let there be now an oath betwixt us, even betwixt us and thee, and let us
    make a covenant with thee;'
  cpy-cpy: 'Ari ikanteeyini riroripaeni: “Noñaakitziimi naakaete itsipatzimi eeroka
    Tajorentsi. Nokenkithashiretaka otzime antzimotawakaeyaari. Iroka okaate nokantemiri:'
  mpx-mpx: Anana hi lahe hi ba, “He iyaka ha kite bubun Yehoba i minaa eliyam, inoke
    ha nuwatu te binimala aloma owa bateli gasigasisena etega ta ginol. Aloma owa
    ta pebabateli-agila,
  wbp-wbp: Nyanungu-paturlulu Yijaki yalu-manu, “Wurrangkulparnangkulu nyangu nyuntuju,
    manu karnalu milya-pinyi YAAWIYI-rli kangku palkangku mardarni. Ngula-jangka,
    wangkajarnalu-nyanu, ‘Yanirlipa manu wangkamirliparla Yijakiki nyampu-kurluku
    walya-kurluku manu ngapa-kurluku, ngula yungurlipa-nyanu yalala-yirrarni wiljiwilji-maninja-wangurlulku,
    manu kulu-wangulku yungurlipa nyinami rarralypa.’ Ngulakunyarnangkulu nyanjakuju
    nyuntukuju yanurnu.
  luo-luo: Negidwoke niya, “Koro wasefwenyo ratiro ni Jehova Nyasaye neni kodi, omiyo
    wadwaro mondo watim kodi winjruok kwakwongʼore. Yie watim winjruok kodi
  meu-meu: 'Idia eto, Lalomai vada e parara Iehova ese vada e bamomu, taunabunai ai
    na a tomu: baita herohemaino bona baita gwau hamata heheni,'
  npi-ULB: हुनुहुन्छ?” त्यसपछि तिनीहरूले भने, “हामीले प्रस्टै देख्‍यौँ कि परमप्रभु
    तपाईंसँग हुनुहुन्‍छ । यसैले हाम्रा बिचमा, अर्थात्‌ तपाईं र हाम्रा बिचमा एउटा सम्‍झौता
    होस्‌ भन्‍ने हामीले निर्णय गर्‍यौँ,
  yor-yor: Wọ́n dáhùn pé, “A rí i dájú pé Olúwa wà pẹ̀lú rẹ, nítorí náà ni a fi rò
    ó wí pé, ó yẹ kí májẹ̀mú kí o wà láàrín àwa àti ìwọ. Jẹ́ kí a ṣe àdéhùn
  emp-NTPO: 'Maʌ̃ne ãdjia panusid̶aa: –Daiba unu panʌa Ãcõrẽra bʌ ume b̶ʌda. Maʌ̃
    carea daiba crĩcha panʌa bʌ ume necai panani carea bed̶eada b̶ʌd̶ida. Daiba bʌra
    necai wãbisid̶aa idjab̶a bʌ ume ab̶abe biada osid̶aa. Maʌ̃ bẽrã wãrãneba nãwã
    bed̶ea b̶ʌd̶ia: daiba bʌ mĩã sẽnaẽ́ panʌ quĩrãca bʌa bid̶a daira mĩã sẽẽ́da. Wãrãda
    Ãcõrẽba bʌra bio careba b̶ʌa.–'
  ind-ind: Salah satu dari mereka menjawab, “Sekarang sudah nyata bagi kami bahwa
    TUHAN menyertaimu. Karena itu, kami berpikir bahwa sebaiknya kita membuat perjanjian
    damai.
  pes-OPCB: 'پاسخ دادند: «ما آشکارا می‌بینیم که خداوند با توست؛ پس می‌خواهیم سوگندی
    در بین ما و تو باشد و با تو پیمانی ببندیم.'
  ssx-ssx: Ikana꞉ma꞉ hombo peaaso alota꞉ Ameta꞉ Tekehalita꞉ neke ame̱le̱ hala꞉eki
    handolo hata꞉ nika꞉ honema꞉ta꞉ neke niki ame̱le̱ pi tonkao umana꞉e. Nika꞉ honema꞉ta꞉
    niki pa꞉ta꞉ pi dupa la꞉ uelena꞉e.
  lcm-lcm: Na kitol la polpol ia ta, “Namemtol tala arai amalangas vang ta IAVE katapo
    uli auai ve numai, asukang na namemtol la lomlomonai ta kapo ro ani ka atogon
    na ainainakai roron nei liuan ira. Asukang na namemtolpo buk palpalatung ve numai
  aer-aer: Itne Isaac-eke angkeke, “Anwerne kwenhe ngenhe arrule arepareme, kele anwerne
    itelareme YAHWEH-elarle ngenhe arntarnte-areme. Anwerne imerte angkerremele, ‘Alhetyekaye
    Isaac aretyeke, anwerne angkerretyeke alheye apmere uthene kwatye nhenhe uthene-akerte,
    anwerne ipeltye-irremele anteme anetyenhenge, ilterretyale atwerretyale-arlke
    anetyeke, kele nterte mwerre anteme anetyeke.’ Alakenhenge kwenhe anwerne-arle
    ngenhe aretyeke apetyeke.
  tgl-ULB: At sinabi nila, “Malinaw naming nakita na si Yahweh ay iyong kasama. Kaya
    napagpasyahan namin na dapat ay mayroong sumpaan sa pagitan natin, oo, sa pagitan
    mo at sa amin. Kaya gagawa kami ng tipan sa iyo,
  nop-nop: Adibo yogiŋ, “Indi Wapumdi dukut hatilak u biyagoŋ hinek kaŋ indiŋ yogumun,
    ‘Indi lekiŋgoŋnik foloŋ mede yofolok niŋ tiŋa yokwambundanene halune hatiyaneem.’
  kca-kca: 'Ԓыв йастәсәт: «Мўӈ йӑпсыйа кащаԓысэв, Турәм Куща нӑӈ пиԓэнән, щишән мўӈ
    щиты нумәсԓув: ‘Мўӈ нӑӈ пиԓэнән йастатԓув пӑ и нŏмәсән уԓты питԓув’,'
  cbu-NT: 'Abimeleksha kurak, Shiyaa paranginiya. Apanll shiyaa kapung ksutkiya. Ashirucha,
    mangishini chinaranguni, Pzaa, wanasir tsiyatani táranguni, shiyangaz na amikurtamaam
    zandkuni, kusarangani. Na Apanllimun sur zurampatari tsiyatkuni, amikurtakachuni:'
  hui-hui: Ani layagola tigua ibuhondo ladai bialu lalu, Iname handalu hemaria Anduane
    Homogo ibu í̠ heba kago manda bu kama. Ani manda buwa ai í̠ baba habo nalolene
    bi mbira lo wimi̱ya lalu ibirima. Habo nalolene bi ogoni ogodagua.
  wrs-wrs: Doa hev una, doa kava liheiv, Yawe yemba tanamolnam kolvrev, wo kava yemongom
    moam isholm viv, osm pimba beswonam aevluwul vevav. Yeoa tanamolnam kamoa ishunu,
  mya-mya: သူ​တို့​က``ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​နှင့်​အ​တူ ရှိ​ကြောင်း ယ​ခု​ငါ​တို့​သိ​ရ​ပြီ​ဖြစ်​၍
    ငါ​တို့ အ​ချင်း​ချင်း​က​တိ​သစ္စာ​ထား​ကြ​ပါ​စို့။-
  cbi-NTPO: 'Tsenñu yala pakatu tsandila: Lalaya uwain Yavé ñuba buunañuba demijayu.
    Tsaañu'' mitya lalaya ñuba veta'' veta'' ura'' ken chudaa tinu pensa dekiyu. Tsa''
    mitya lala ñuba Diosnu paka'' tsanguenbera kenu jumiya entsaayaa kenu dejuyu:'
  bod-N: དེ་རྣམས་ན༌རེ། ངེད་ཅག་གིས་དཀོན་མཆོག་ཡ་ཝཱེ་ཁྱོད་དང་མཉམ་དུ་བཞུགས་པ་གསལ་པོར་མཐོང༌བས།
    རང་ཅག་བར་དུ་དམ་བཅའ་བཞག་ནས་གྲོས་འཆམ་བྱུང་ན་ལེགས༌ཏེ།
  wsk-wsk: Se nuna balman, “Ana wetang te arigiman Yawe ni kerak bagoso. Bore te se
    ana ni kerak den kalonakko taiman. Gemang motam nangaru se, ana ikia sang ni kerak
    kalonakko.
  kkl-kkl: 'Wene seogpa, sindina, “Wene nuri kemelangkeapne, wene Allahri piangkel,
    ane sembe nuri lebapne: elap nunap yubu nikne ya''ag lebukap. Wene leplulamne
    andi nunag yoaba ualulam kom, nuri babe anag yoaba uaukap kom. Nuri anag walia
    uabori, lipkeboba, wali uro piom. Nunag tibin wamlange an Allahri yepto piangkilul,”
    seek.'
  sna-sna: Vakamupindura vakati, “Takaona pachena kuti Jehovha akanga anewe; saka
    takati, ‘Panofanira kuva nechitenderano chemhiko pakati pedu,’ pakati pedu newe.
    Ngatiite sungano newe
  spa-BLM: 'Dijeron: “Vimos claramente que el Señor estaba con ustedes. Dijimos: ‘Que
    haya ahora un juramento entre nosotros, incluso entre nosotros y vosotros, y hagamos
    un pacto con vosotros,'
  beu-beu: 'Angmuse ini Isak ehur angu ebalet hula, “Ni ateing iilat hula, Lahatala
    Ana aat toang-pina. Angu ebele, aaungba pi tat sumpa, bot pi tat palait hula alang:'
  cac-cac: 'Ix tac''vi eb'' vin̈ d''a vin̈: —Toxo ix quila'' to ayoch Jehová ed''oc,
    yuj chi'' ix co na'' to smoj sco b''o junoc co trato ed''oc. A jun trato ol co
    b''o chi'', aton jun tic:'
  swh-ULB: Nao wakasema, “Tumeona yakini kwamba Yahwe amekuwa nawe. Hivyo tukaamua
    kwamba kuwe na kiapo kati yetu, ndiyo, kati yetu nawe. Hivyo na tufanye agano
    nawe,
  bel-bel: 'Яны сказалі: мы ясна пабачылі, што Гасподзь быў з табою, і таму мы сказалі:
    пастановім паміж намі і табою прысягу і заключым з табою спрымірэнства,'
  deu-ELBBK: 'Und sie sprachen: Wir haben deutlich gesehen, dass der HERR mit dir
    ist; und wir haben uns gesagt: Möge doch ein Eid sein zwischen uns, zwischen uns
    und dir, und wir wollen einen Bund mit dir machen,'
  mbb-OT: Ne midtavak dan te, “Nesavut dey he is Nengazen eduma kenikew, umbe neisip
    dey he kinanahanglan he edhimu kiw te kebpekid-uyun duma zutun is penangdù. Penaad
    ka kenami
  msc-msc: 'Alu ka a jabi: «An da a yen ko Allabatala ye i fɛ. An ye teriya sidi an
    ɲɔɔn tɛma, ka bɛn kan kelen ma.'
  mal-2015: 'അതിന്നു അവർ: യഹോവ നിന്നോടുകൂടെയുണ്ടു എന്നു ഞങ്ങൾ സ്പഷ്ടമായി കണ്ടു; അതുകൊണ്ടു
    നമുക്കു തമ്മിൽ, ഞങ്ങൾക്കും നിനക്കും തമ്മിൽ തന്നേ, ഒരു സത്യബന്ധമുണ്ടായിരിക്കേണം.'
  tuo-NT: 'Na cʉ̃rẽ yʉꞌticãrã niwã: —Ʉ̃sã mʉꞌʉrẽ ĩꞌacã, Õꞌacʉ̃ mʉꞌʉ meꞌrã nimi. Tojo
    weerã “Mʉꞌʉ ʉ̃sãrẽ ñaꞌarõ weeri nírã, mʉꞌʉ meꞌrã Õꞌacʉ̃ tʉꞌoropʉ aꞌmerĩ aporoʉaꞌa”,
    ni wãcũasʉ.'
  gup-gup: Bedda birriwokmey birriyimeng, “Ngad mandjad ngarrihnan bu Yawey ngunehdjarrkre,
    wanjh kunu ngundimarneyime, wardi karriwokkurrmerrimen kunwok kunrayek duninjh,
    ngad dja ngudda, wardi karriwokmarnburrimen,
  met-met: 'Dahaxuya ba, “Am gabagu galanga ba Toxoratamona wa ranguaung. Binabu am
    gabo ba haruanga haungam wa liwe makira. Tahau haruangua bila li:'
  gvs-gvs: Kidi kadi, ‘Kama unana kayagoi Yauwe ivakiitaum. Tauna Yaubada matana goi
    komi be kai takatōtula nakae takanasīuna.
  rmc-rmc: 'Odphende leske: „Amen dikhas, hoj o RAJ hino čačes tuha, a vašoda peske
    phenďam, hoj amenge kampel te phandel zmluva la veraha, maškar amende the maškar
    tu,'
  nlg-nlg: Mara bosa tughu gaira mara ghaghua, “Ighai tai ghilala itaeni Yahweh itamua,
    mai ghanaghana ke, me uto ge ka baubahu i ghobuda hegheda. Ighai tai liona ko
    baubahu vanighai,
  dgr-DOGNT: Abımelek eyıts'ǫ wexè aget'ı̨ı̨ sìı hagedı, “Hoɂıì gots'ǫ̀ K'àowo nexè
    at'ı̨ wek'èts'eezǫ, eyıt'à ełexè yatı nàtsoo ts'ehtsı̨ ha ts'ı̨ı̨wǫ. Ełexè ts'èwhı̨į̀
    ts'eeda gha yatı nàtsoo ełeghàts'ıɂà.
  pes-OPV: 'گفتند: «به تحقیق فهمیده‌ایم که خداوند با توست. پس گفتیم سوگندی در میان
    ماو تو باشد، و عهدی با تو ببندیم.'
  ron-1924: 'Ей ау рэспунс: „Ведем лэмурит кэ Домнул есте ку тине. Де ачея зичем:
    ‘Сэ фие ун журэмынт ынтре ной, ынтре ной ши тине, ши сэ фачем ун легэмынт ку тине!'
  ben-OBCV: তাঁরা উত্তর দিলেন, “আমরা স্পষ্টই দেখেছি যে, সদাপ্রভু আপনার সাথে ছিলেন;
    তাই আমরা বলছি, ‘আমাদের মধ্যে এক শপথ-চুক্তি হওয়া উচিত—আমাদের এবং আপনার মধ্যে।’
    আসুন, আপনার সঙ্গে আমরা এমন এক সন্ধি করি
  lex-lex: 'Rwahla riwra: “Ameh''a mat niohora de Orgahi Nor o'' talla pede amiwra:
    Samounu de itla'' wutu liokra ida pa itsi'' nnio''a ida totpa it idma nhi'' samomuou
    ida.'
  rgu-rgu: 'Boe ma ara rataa rae, “Leo iaꞌ! Besaꞌ ia ami bubuluꞌ mae, Manetualain
    nanea o. Huu ria na, ami dodoo mae, malole lenaꞌ ita dua tao hekenee-barataaꞌ
    leo iaꞌ: O soo-supa mae,'
  som-som: Oo waxay yidhaahdeen, Caddaan baannu u aragnay in Rabbigu kula jiro; oo
    waxaannu nidhi, Annaga iyo adiga dhaaru ha inoo dhexayso oo aynu axdi dhiganno,
  lat-VUC: 'Qui responderunt: Vidimus tecum esse Dominum, et idcirco nos diximus:
    Sit juramentum inter nos, et ineamus fœdus,'
  aoi-aoi: Aburrubukwurraja nabuki-yama, “Yarningma yarna aduwaba n-ambilyama Yaweya
    nungkuwa-manja. Ngarra-ngayindenama aki-yarrkakumurnama ngakwurruwa ayakwa akwa
    nara a-yarrkuwarrukwajuma. Kembirra nungkwaja nungkuwa k-akumurnama ayakwa
  eng-ASVBT: 'And they said, We saw plainly that Jehovah was with thee: and we said,
    Let there now be an oath betwixt us, even betwixt us and thee, and let us make
    a covenant with thee,'
  mna-mna: 'To zin tel mi tiso: “Niam amkilaala kek ta kembei: Nu, Merere imbotmbot
    raamu. Tana amsombe itiŋan tumbuk sua be taparlup ti ma tewe tamen.'
  ita-1885: 'Ed essi dissero: Noi abbiamo chiaramente veduto che il Signore è teco;
    laonde abbiamo detto: Siavi ora giuramento fra noi; fra noi e te, e facciamo lega
    teco:'
  eng-LXXUP: And they said, We have surely seen that the Lord was with thee, and we
    said, Let there be an oath between us and thee, and we will make a covenant with
    thee,
  eng-ULB: Then they said, “We have clearly seen that Yahweh has been with you. So
    we decided that there should be an oath between us, yes, between us and you. So
    let us make a covenant with you,
  spa-VBL: “Ahora nos hemos dado cuenta de que el Señor está contigo”, le respondieron.
    “Así que hemos decidido hacer un pacto contigo con juramento.
  fra-_FOB: 'Et ils répondirent: Nous voyons clairement que l''Éternel est avec toi,
    et nous disons: Qu''il y ait donc un serment solennel entre nous, entre nous et
    toi; et que nous traitions alliance avec toi.'
  mal-mal: 'അതിന് അവർ: “യഹോവ നിന്നോടുകൂടെയുണ്ട് എന്നു ഞങ്ങൾ സ്പഷ്ടമായി കണ്ടു; അതുകൊണ്ട്
    നമുക്കു തമ്മിൽ, ഞങ്ങൾക്കും നിനക്കും തമ്മിൽ തന്നെ, ഒരു ഉടമ്പടിയുണ്ടായിരിക്കേണം.'
  urd-GVR: Unhoṅ ne jawāb diyā, “Ham ne jān liyā hai ki Rab āp ke sāth hai. Is lie
    ham ne kahā ki hamārā āp ke sāth ahd honā chāhie. Āie ham qasam khā kar ek dūsre
