    kedha, ngi gar kay muli ngoeymulpa mura ya muli.
  mya-JVB: ထိုသူတို့က၊ ထာဝရဘုရား သည် သင့် ဘက် မှာ ရှိ တော်မူကြောင်း ကို၊ ငါ တို့အမှန်
