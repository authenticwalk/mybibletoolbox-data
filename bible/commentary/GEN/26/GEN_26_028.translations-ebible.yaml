  hat-hat: 'Yo reponn li: -Koulye a nou konnen Seyè a avèk ou. Se poutèt sa nou di
    n''ap fè yon kontra avè ou, n''ap sèmante yonn bay lòt.'
  eng-BSB: “We can plainly see that the LORD has been with you,” they replied. “We
    recommend that there should now be an oath between us and you. Let us make a covenant
    with you
  tod-tod: 'Ti gooɠaaʋoteni, ti ɠɛ ma: «Gá pɛtɛsu ga Ɠɔoɠɔ GALAGI ɠa è ʋa. Naa ɠa
    é ba, gi ɠɛɛzu, minazeɠegi ɠɛ ade yɔɠɔzu, gá-o, ɗa-o, ade minazeɠe ɓɔɠɔ ʋɛ.'
  eng-WEBPB: They said, “We saw plainly that the LORD was with you. We said, ‘Let
    there now be an oath between us, even between us and you, and let’s make a covenant
