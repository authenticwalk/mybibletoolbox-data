  bgs-bgs: Igtaba sikandan, na mà dan, “Igsadun ké dini su isóddóran dé na inalayun
    ka ágtabangan katô Áglangngagán. Purisu panámdám dé na madigár ka pasaboté ki.
    Kakalyag dé na tumandô ka áknami
  kik-kik: 'Nao makĩmũcookeria atĩrĩ, “Nĩtuonete hatarĩ nganja atĩ Jehova arĩ hamwe
    nawe, na nĩ ũndũ ũcio tuoiga atĩrĩ, ‘Nĩ kwagĩrĩire tũgĩe na mwĩhĩtwa wa ũiguano
