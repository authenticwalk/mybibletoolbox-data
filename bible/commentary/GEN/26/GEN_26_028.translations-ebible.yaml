  bus-bus: 'Aↄ̃ wèàla wà bè: Wá è Dii kúnyo, ben wa bè à maa wà lɛdolɛ kɛ wà lù sɛ́kↄ̃nɛ
    à yã musu'
  gub-BL: Uze'eg izupe wà. — Ko 'ar rehe urukwaw katu Tupàn Tuweharupi Wiko Ma'e nerehe
    we heko haw ure. A'e rupi uruzapokatu putar ureze'egaw nerehe we nehe. Urepurumume'uahy
    wer ureremiapo ràm ikatu ma'e rehe newe ure kury. Urepurenu wer neremiapo ràm
    ikatu ma'e neremimume'uahy rehe ure no.
  eng-DRA: 'And they answered: We saw that the Lord is with thee, and therefore we
    said: Let there be an oath between us, and let us make a covenant,'
  knf-knf: 'Kë baŧeem aji : « Ŋwin hënkuŋ bnuura kë *Yawe Nawat Kabuka awo na iwi,
