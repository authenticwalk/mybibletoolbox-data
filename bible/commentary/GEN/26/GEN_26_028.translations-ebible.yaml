  tte-O: Kainana siyamaisa siwaloba, “Kaiwena kagitai Yeoba mekamkava kabo nuwanuwamai
    kelabilabin kamwasana taginauli kowa yo kai,
  tbg-tbg: Minti tumanta vinavuka tiha, Tenavu kankomake tavauraro Noravano Kotiva
