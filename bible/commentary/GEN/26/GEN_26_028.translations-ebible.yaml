    sèmi neꞌe: èu jꞌoka subha, peka na,'
  urd-urd: उन्होंने कहा, “हम ने ख़ूब सफ़ाई से देखा कि ख़ुदावन्द तेरे साथ है, तब हम
    ने कहा कि हमारे और तेरे बीच क़सम हो जाए और हम तेरे साथ 'अहद करें,
  rus-SYN: 'Они сказали: мы ясно увидели, что Господь с тобою, и потому мы сказали:
    поставим между нами и тобою клятву и заключим с тобою союз,'
  cbt-NTPO: '—Tëhuënchachin quëmaso'', Sinioro catahuamiatërinquën ni''nai. Napoaton
