  ksr-ksr: 'Qisiŋ oŋono kokaeŋ meleeŋgi: “Poŋnoŋ giwo nanji, nono ii asuganoŋ iima
    moma kotojoŋ. Kawaajoŋ kokaeŋ romoŋgojoŋ: ‘Nononoŋ giwo soomoŋgo ambombaajoŋ aiŋnana
    mojoŋ. Saanoŋ gii ano nonoo batunananoŋ soomoŋgo ama ii jojopaŋ qaanoŋ jeŋ kotiiniŋ
    kokaeŋ ewaa:'
  fra-NCL: 'Ils répondirent : « Nous avons vu clairement que Yahweh est avec toi,
    et nous avons dit : Qu’il y ait un serment entre nous, entre nous et toi, et que
    nous fassions une alliance avec toi.'
  cek-AK: Nihcae mah, Angraeng loe nang hoi nawnto oh, tito kahoih ah ka panoek o
    boeh; to pongah, aicae salakah lokmaihaih to om nasoe, kaicae hoi nang salak lokmaihaih
    to om nasoe, tiah ka thuih o; kaicae hoi nang salakah angdaehhaih sah si;
  xla-xla: Epalati asiyama yia꞉tapo epo atlaiyo, “Dimalamana, Godtapo wa꞉ mate halapo.
    Epedeme di solotama, wa꞉tapo dia꞉ mate po-opahale dlalo, isikimi sadepo hallepo
    depame solotamale yuye wa꞉ mate himila pumula.
  cuk-cuk: 'Abimelec Isaac-abin sogded: —Bab-Jehová beba gudigu anmar daked. Emigi,
    anmar bega sogbied, anmarbo be igar mesye. Weyob anmar igar mesmalodo:'
  uig-CYR: 'Улар җававән: — Биз Пәрвәрдигарниң сән билән биллә болғинини рошән байқидуқ,
    шуниң билән биз сениң тоғраңда: «Оттуримизда бир келишим болсун, йәни бизләр билән
    сән бир-биримизгә қәсәм берип әһдә қилишайли» дедуқ; шу вәҗидин сән бизгә һеч
    қандақ зиян-зәхмәт йәткүзмигәйсән; биз саңа һеч тәгмигинимиздәк, шундақла саңа
    яхшилиқтин башқа һеч бир немә қилмиғинимиздәк (бәлки сени аман-есәнлик ичидә йолуңға
    әвәткән едуқ) сәнму шундақ қилғайсән. Мана һазир сән Пәрвәрдигар тәрипидин бәхит-бәрикәт
    көрүватисән! — дейишти.'
  tel-2017: అప్పుడు వారు ఇలా జవాబిచ్చారు. “యెహోవా కచ్చితంగా నీకు తోడుగా ఉండటం మేము
    స్పష్టంగా చూశాం. కాబట్టి మన మధ్య ఒక నిబంధన ఉండాలని అంటే నీకూ మాకూ మధ్య నిబంధన
    ఉండాలని కోరుతున్నాం.
  hat-BSA: 'Yo te di: “Nou wè byen klè ke SENYÈ a te avèk ou. Alò, nou te di: ‘Annou
    fè yon sèman antre nou menm, e kite nou fè yon akò avèk ou,'
  kos-kos: Abimelech el topuk ac fahk, “Inge kut etu lah LEUM GOD El wi kom, ac kut
    nunku mu ac wona in oasr sie wulela na ku inmasrlosr. Kut lungse kom in wulela
  hbo-WLC: וַיֹּאמְר֗וּ רָא֣וֹ רָאִינוּ֮ כִּֽי־הָיָ֣ה יְהוָ֣ה ׀ עִמָּךְ֒ וַנֹּ֗אמֶר
