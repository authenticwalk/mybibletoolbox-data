    nyinanytjikitjangku.’ Kala wanyu nyuntu nganaṉanku kuwari kalkunma kalypa nyinanytjikitjangku.
  cwe-cwe: Wawo wamwidika, “Lelo chovimanya Mndewa Mulungu kahamwe na weye. Ivo chiitogolela
