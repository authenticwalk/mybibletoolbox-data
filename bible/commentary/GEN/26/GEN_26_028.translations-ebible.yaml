  heb-heb: ויאמרו ראו ראינו כי היה יהוה עמך ונאמר תהי נא אלה בינותינו בינינו ובינך
    ונכרתה ברית עמך׃
  ben-IRV: তাঁরা বললেন, “আমরা স্পষ্টই দেখলাম, সদাপ্রভু আপনার সহবর্ত্তী, এই জন্য বললাম,
