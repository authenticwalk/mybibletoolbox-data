    করি।
  pan-pan: ਤਦ ਉਨ੍ਹਾਂ ਨੇ ਆਖਿਆ, ਹੁਣ ਅਸੀਂ ਸਾਫ਼-ਸਾਫ਼ ਵੇਖਿਆ ਹੈ ਕਿ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਸੰਗ ਹੈ
    ਇਸ ਲਈ ਅਸੀਂ ਸੋਚਿਆ ਕਿ ਸਾਡੇ ਦੋਹਾਂ ਦੇ ਵਿਚਕਾਰ ਅਰਥਾਤ ਸਾਡੇ ਅਤੇ ਤੁਹਾਡੇ ਵਿੱਚ ਇੱਕ ਸਮਝੌਤਾ
    ਹੋਵੇ ਅਤੇ ਅਸੀਂ ਇੱਕ ਨੇਮ ਤੁਹਾਡੇ ਨਾਲ ਬੰਨ੍ਹੀਏ।
  mwp-mwp: Thana kedha, ‘Ngoey ngulaygal Awgadh ngibiya kalmel, a ngoeymun wakaythoemamay
