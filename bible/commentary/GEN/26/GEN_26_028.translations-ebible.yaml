  wmt-wmt: '@see-verse:GEN.026.027'
  chk-chk: Nge ir ra pälüeni, “Am aia küna pwe ewe Samol mi Lapalap a wesewesen etuk.
    Iei mine aia mochen pwe sipwe pwonfengen fän akapel o föri eu pwonen atipeeufengen
