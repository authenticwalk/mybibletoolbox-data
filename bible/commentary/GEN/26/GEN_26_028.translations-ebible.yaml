  ory-ory: ତହିଁରେ ସେମାନେ ଉତ୍ତର କଲେ, “ସଦାପ୍ରଭୁ ତୁମ୍ଭର ସହାୟ ଅଟନ୍ତି, ଏହା ଆମ୍ଭେମାନେ ସ୍ପଷ୍ଟ
