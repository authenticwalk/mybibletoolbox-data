  tbz-SIM: Esɑyuu do mɔkɛ yɛbie nsipísìnɑ̀ɑ̀ ndi kɛ́puokɛ Itiibɛ, Suditi Bedii kóo
    sɑpɑ̀ɑ̀ nnɛ̀ Bɑsimɑti Edonni kóo sɑpɑ̀ɑ̀.
  msy-2020: Ezɨ Iso 40plan azeniba ikia Juditɨn iti. An afeziam, Beri, a Hitian gumazir
    mam. Egha Iso uaghan Basematɨn iti. An afeziam Elon, a Hitian gumazir mam.
  txq-txq: Neu Esau teun nara 40, boe ma ana sao nala ana feꞌok dua ruma leo Het mai.
    Esa, Beeri anan, nade Yudit. Ma esa bali, Elon anan, nade Basmat.
  aaz-aaz: Naiꞌ Esau nmatsao, oras in nmoin naan toon boꞌ haa. In nsao bifee nua naꞌko
    uuf atoin Hetes. Es kaan ee, bi Yudit, naiꞌ Beri in aan feto. Es antein, kaan
    ee bi Basmat, naiꞌ Eron in aan feto.
  azb-azb: Esav qırx yaşında olanda Xetli Beerinin qızı Yehuditi və Xetli Elonun qızı
    Basmatı arvad aldı.
  eng-DBY: And Esau was forty years old, when he took as wives Judith the daughter
    of Beeri the Hittite, and Basmath the daughter of Elon the Hittite.
  hin-2017: जब एसाव चालीस वर्ष का हुआ, तब उसने हित्ती बेरी की बेटी यहूदीत, और हित्ती
    एलोन की बेटी बासमत को ब्याह लिया;
  wol-KYG: Esawu am na ñeent fukki at, jël na soxna ku ñuy wax Yudit, muy doomu Beeri,
    miy Etteen, jëlaat Basmat doomu Elon, miy Etteen.
  swp-swp: Isoa ena borimai tatao‐labui‐se‐mate abo monena Iudita ie hai Bieri Hito
    tatuna natuna sine, eo Basemata, Elona, Hito tauna natuna sine;
  bjr-bjr: Isakeena faiqi indaaruqaafa mina auqu Eesaufa marinau. Mifa qaara fasiqa
    aiku asauku taikasee 40 aukuana maraseenoo Qeetaa maqannaa aanaaseeqara maranau.
    Moo anaasee auqu Yuditi nammarina Beerina araamuna maranau. Moo anaasee auqu Baseemata
    nammarina Eeroona aramuna maranau.
  eng-YLT: And Esau is a son of forty years, and he taketh a wife, Judith, daughter
    of Beeri the Hittite, and Bashemath, daughter of Elon the Hittite,
  heg-NTPO: Dedeng Esau umur taun buk aat, kon un saap nol tana-bihata at dua deng
    ngaal Het. Mesan na Beeri ana ka, ngala Yudit. Nol mesan na pait, Elon ana ka,
    ngala Basmat.
  ptu-ptu: Tappana appa' puloi taunna Esau, iya umpobainem dua änä' daha to buttu
    dio mai Het, isanga Yudit, änä'na Beeri, anna Basmat, änä'na Elon.
  bzd-NTPO: Mik Esaú ki̱ duas de dabom tkëyök (40), eta̱ ie' se̱néwa̱ alakölpa böl
    ta̱. Eköl kiè Judit e' yë́ kiè Beerí, e' dör hititawak. Iëköl kiè Basemat e' yë́
    kiè Elón, e' dör hititawak ñies.
  kwf-kwf: KaidaꞋi sa Esau dao naꞋa ana fai akwala faꞋi ngali, nia ka korea ro Ꞌafe
    kwaita ki neꞋe futa ana kwalafa sa Het. Nia ngalia Ꞌi Judit na kini sa Beeri ma
    Ꞌi Basemat na kini sa Elon.
  eng-WYC-2017: Esau forsooth forty years eld [or old] wedded two wives, Judith, the
    daughter of Beeri Hittite, and Bashemath, the daughter of Elon, of the same place;
  eng-WMBB: When Esau was forty years old, he took as wife Judith, the daughter of
    Beeri the Hittite, and Basemath, the daughter of Elon the Hittite.
  spp-spp: Mà Ezawu shìŋi yaha yyee beeshuunni na, u à Kyiti tùluge cyeebii pìi shuunni
    lèŋɛ nàmbaga na, Bɛri pworoŋi Yuditi ná Elɔn pworoŋi Basimati.
  aey-aey: Odocob Iso uqana cabi gel 40na uqa caja lecis Hetdec cedalen. Caja oso
    eu ijan Judit, uqa Beri ateg. Caja oso eu ijan Basemat, uqa Elon ateg.
  urd-GVH: जब एसौ 40 साल का था तो उसने दो हित्ती औरतों से शादी की, बैरी की बेटी यहूदित
    से और ऐलोन की बेटी बासमत से।
  rug-rug: Sipu ele ka kamo made ṉavulu puta vuahenina se Isoa si haba i sa si karua
    vineki Hitaiti, ari Zuditi, sa tuna vineki e Beri, meke e Basemati, sa tuna vineki
    e Eloni;
  gaz-gaz: Esaawu yeroo umuriin isaa waggaa afurtama guuteetti Yoodiiti intala Biʼeer
    namicha gosa Heeti akkasumas Baasmati intala Eeloon namicha gosa Heeti fuudhe.
  fra-LSG: Ésaü, âgé de quarante ans, prit pour femmes Judith, fille de Beéri, le
    Héthien, et Basmath, fille d’Élon, le Héthien.
  yal-yal: Esayu to ɲɛɛ tonge naanin sɔtɔ, a yi Yudita dɔxɔ, Beeri a dii tɛmɛna, e
    nun Basamati, Elon ma dii tɛmɛna. Ne firinna Xiti kaan nan e ra.
  gum-gum: Inchen Esaube pilamera cuarenta tøgagua, Judit taigwan nui srai marig køn,
    tru hitita Beeri taigwei nimbasrwan. Katø trugurri tru Basematwan srai marig køn,
    tru hitita Elónwei nimbasrwan.
  iou-iou: Täŋpäkaŋ Iso obaŋ 40 ude täreŋirän Hit nanik kubä wäpi Beri unitäŋo äperi
    Judit webenita yäpuk. Täŋpäŋ Hit nanik kubä wäpi Elon unitäŋo äperi Basemat u
    bok yäpuk.
  haw-1868: 'Hookahi kanaha na makahiki o Esau ia ia i lawe ai ia Iehudita ke kaikamahine
    a Beeri no ka Heta, a me Basemata ke kaikamahine a Elona no ka Heta, i mau wahine
    nana:'
  arb-NAV: وَلَمَّا بَلَغَ عِيسُو الأَرْبَعِينَ مِنْ عُمْرِهِ تَزَوَّجَ كُلًّا مِنْ
    يَهُودِيتَ بِنْتِ بِيرِي الْحِثِّيِّ، وَبَسْمَةَ بِنْتِ إِيلُونَ الْحِثِّيِّ.
  adz-adz: Isau udzufan isangꞌ 40 da iyu sagat iruꞌrun, Dzudit da Basemat. Dzudit
    ramanggan Beri, da Basemat ramanggan Elon, rib iruꞌ igi garam Hit.
  ewe-ewe: Esi Esau xɔ ƒe blaene la, eɖe Hititɔ Beeri ƒe vinyɔnu Yudit, eye wògaɖe
    Hititɔ Elon ƒe vinyɔnu Basemat.
  eng-LEE: And when Esau was forty years old he took to wife Judith the daughter of
    Beeri, the Hittite, and Bahsemath the daughter of Elon the Hittite.
  dji-dji: Manymak. Ban Yisuw, Yisakang miḻimiṯi, ngunukiṉing nyani gatjidjini 40
    guṉmal a rarranydjarr, nyani mungan-miyilkgiṉdjiniban. Bingili miyilkmirrpili
    nyani biliny marrngili, yagirri bilingga Djudit (Judith) walkirngim Biyriyang
    (Beeri) ngunung Yitayit yul, a ngunung wurpitji miyilk yagirri Batjimat (Basemath),
    walkirngim Yilunang (Elon) - wurpi Yitayit yul.
  nna-nna: Esau 40 partunurrangujartiny, manapulinyi kujarra mirtawajirri. Palajirri
    mirtawajirri ngurrara waninyikinyipulu, Hittite-milirranguja. [??]
  asm-FB: পাছত এচৌৱে 40 বছৰ বয়সত, হিত্তীয়া বেৰীৰ জীয়েক যিহূদিৎ আৰু হিত্তীয়া এলোনৰ
    জীয়েক বাচমতক বিয়া কৰিলে।
  sus-A: عٍسَيُ تٌ حّ تٌنفٌ نَانِ رَكَمَلِ، عَ نَشَ بٍيرِ شَ دِ يُدِتَ نُن عٍلٌن شَ
    دِ بَسَمَتِ دْشْ. نَ قِرِنيِ شِتِكَيٍ نَن نَ عٍ رَ.
  fra-SBL: Lorsque Ésaü eut quarante ans, il prit pour femme Judith, fille de Beeri,
    le Hittite, et Basemath, fille d'Élon, le Hittite.
  hbo-hbo: וַיְהִ֤י עֵשָׂו֙ בֶּן־אַרְבָּעִ֣ים שָׁנָ֔ה וַיִּקַּ֤ח אִשָּׁה֙ אֶת־יְהוּדִ֔ית
    בַּת־בְּאֵרִ֖י הַֽחִתִּ֑י וְאֶת־בָּ֣שְׂמַ֔ת בַּת־אֵילֹ֖ן הֽ͏ַחִתִּֽי׃
  shp-NTPO: Jaskata iikinra, moa chosko chonka baritiaya ixon, Esaúkan Judit awinhanoxon
    binike. Ja Judit iká iki, Beerin bake, ja iki heteo joni. Jainxon biribaa iki,
    Basemat janeya ainbo; ja iká iki Elóman bake, jaribi iká iki, heteo joni.
  eng-WYCLIFFE: Esau forsothe fourti yeer eld weddide twei wyues, Judith, the douytir
    of Beeri Ethei, and Bethsamath, the douyter of Elon, of the same place;
  pjt-pjt: Ka wati panya Iitjulu yiya nampa panya 40 nyinanytjatjanungku kungka Iitakunu
    kutjara aḻṯingu malikitja kutjara, kutju ini Tjutitjanya panya wati Piiṟiku uṉṯalpa,
    kutjupa ini Patjimatjanya panya wati Iilanku uṉṯalpa.
  cwe-cwe: Esau viyawile na miyaka malongo mane, kasola wanaake waidi Wahiti, Yudisi
    mwana wa Beeli na Basemati mwana wa Eloni.
  bgs-bgs: Tô kappatan (40) dán tô idad i Esau, igkalyagan din si Judita na batà i
    Beeri na Hetihanon. Igkalyagan din si Basimat na batà i Elon na Hetihanon.
  kik-kik: Esaũ aakinyia mĩaka mĩrongo ĩna, akĩhikia Judithi mwarĩ wa Beeri ũrĩa Mũhiti,
    o na ningĩ akĩhikia Basemathu mwarĩ wa Eloni ũrĩa Mũhiti.
  ksr-ksr: Iisoonoŋ yambuya 40 kolooro Hit emba woi orono. Qagara Judit, maŋa qata
    Beeri ano Basemat, maŋa qata Elon.
  fra-NCL: Esaü, âgé de quarante ans, prit pour femmes Judith, fille de Bééri, le
    Hittite, et Basemath, fille d’Elon, le Hittite.
  cek-AK: Esau loe saning qui palito oh naah, Hit kami Beeri canu, Judith hoi Hit
    kami Elon canu, Bashemath to zu ah lak;
  xla-xla: Epapeleye Aisek yami Isotapo 40 sokomoko umulati ya꞉tapo Hitai mo so wola꞉
    dapiyamte halomaiyo. Epedeme ya꞉llu haleye Beli yoti Yuditpo. Epalati ma ya꞉llu
    haleye Elon yoti Basematpo.
  cuk-cuk: Esaú birga-durbo-nikadgine (40), Judit-nikusad. Juditʼde Beeri-sisgwad,
    Het-duled. Esaú, Basemat-nikusbalid. Basematʼde Elón-sisgwad, amba Heteo-dulemogad.
  uig-CYR: Әсав қириқ яшқа киргәндә, Һиттийлардин болған Бәәриниң қизи Йәһудит билән
    Һиттийлардин болған Елонниң қизи Басиматни хотунлуққа алди.
  tel-2017: ఏశావు నలభై సంవత్సరాల వయస్సులో హిత్తీయుడైన బేయేరీ కూతురు యహూదీతునూ, హిత్తీయుడైన
    ఏలోను కూతురు బాశెమతునూ పెళ్ళి చేసుకున్నాడు.
  hat-BSA: Lè Ésaü te gen karant ane, li te marye avèk Judith, fi Béeri a, Etyen an,
    e Basmath, fi a Elon an, Etyen an.
  kos-kos: 'Ke Esau el yac angngaul, el payukyak sin mutan Hit luo: Judith acn natul
    Beeri, ac Basemath acn natul Elon.'
  hbo-WLC: וַיְהִ֤י עֵשָׂו֙ בֶּן־אַרְבָּעִ֣ים שָׁנָ֔ה וַיִּקַּ֤ח אִשָּׁה֙ אֶת־יְהוּדִ֔ית
    בַּת־בְּאֵרִ֖י הַֽחִתִּ֑י וְאֶת־בָּ֣שְׂמַ֔ת בַּת־אֵילֹ֖ן הַֽחִתִּֽי׃
  ibo-ibo: Mgbe Ịsọ gbara iri afọ anọ, ọ lụrụ Judit nwa Beiri, onye Het. Ọ lụkwara
    Basemat nwa Elọn, onye Het.
  ory-ory: ଏଥିଉତ୍ତାରେ ଏଷୌ ଚାଳିଶ ବର୍ଷ ବୟସରେ ହିତ୍ତୀୟ ବେରିର ଯିହୁଦୀତ୍‍ ନାମ୍ନୀ କନ୍ୟାକୁ
    ଓ ହିତ୍ତୀୟ ଏଲୋନ୍‍ର ବାସମତ୍‍ ନାମ୍ନୀ କନ୍ୟାକୁ ବିବାହ କଲେ।
  wmt-wmt: '@see-verse:GEN.026.033'
  chk-chk: 'Iwe, lupwen Esau a ierini faik, a pwülüeni ruoman fin Hit: Jutit nöün
    Peeri we, me Pasemat nöün Elon we.'
  ssd-ssd: Esau nu yar 40 kusremba Hitnu pino armba kilna. Pino ar ta ande Yudit ande
    Basemat. (Yudit nu Beri tuku kulim nuŋe. Basemat nu Elon tuku kulim nuŋe).
  rop-rop: Bambai na wen det san blanga Aisik neim Isau bin olmen, 40 yiya ol, imbin
    merrit langa dubala gel brom ola Hitait pipul. Det neim blanga im feswan waif
    bin Judith, en det gel dedi bin neim Berai. Det neim blanga im sekanwan waif bin
    Beisamath, en det gel dedi bin neim Ilan.
  ukr-1871: Було ж Ізаакові сорок лїт, і взяв він жінку собі Юдиту, дочку Бейерія
    Хетиянина, та Басмату, дочку Єлона Хетиянина.
  eng-AOI: When Isaac's son Esau was forty years old, he took two girls to be his
    wives. They were both Hittites. One of them, the daughter of Beeri, was called
    Judith and the other, the daughter of Elon, was called Basemath.
  yon-yon: Isau kuu weeb 40yiib kerekore Hit ambibkin yi nima ayoob, Beeri ye mungkan
    Yudit yoom Elon ye mungkan Besmat yoom kwane awadmoon.
  bch-bch: Iso aea rai sangaul pange, be iuai taine ede ieda Iudit. Ei gergeu taine
    ton Beri, eaba It aea. Be Iso iuai taine ede pade ieda Basemat. Ei gergeu taine
    ton Elon, eaba It aea.
  deu-1951: Als Esau vierzig Jahre alt war, nahm er Weiber, Judith, die Tochter Beris,
    des Hetiters, und Basmath, die Tochter Elons, des Hetiters;
  eng-JPS: And when Esau was forty years old, he took to wife Judith the daughter
    of Beeri the Hittite, and Basemath the daughter of Elon the Hittite.
  ubr-ubr: Esau an kwanda orot ruam weie Hitt jeverig ruam iawanis, Beeri natun jeverei
    Judith a Elon natun jeverei Basemath.
  srp-1865: A kad bi Isavu èetrdeset godina, uze za ženu Juditu kæer Veoha Hetejina,
    i Vasematu kæer Elona Hetejina.
  lug-lug: Esawu bwe yaweza emyaka amakumi ana egy’obukulu, n’awasa Yudisi muwala
    wa Beeri Omukiiti, ne Besimansi muwala wa Eroni naye Omukiiti.
  heb-heb: ויהי עשו בן ארבעים שנה ויקח אשה את יהודית בת בארי החתי ואת בשמת בת אילן
    החתי׃
  ben-IRV: আর এষৌ চল্লিশ বছর বয়সে হিত্তীয় বেরির যিহূদীৎকে এবং হিত্তীয় এলোনের মেয়ে
    বাসমৎকে বিয়ে করলেন।
  pan-pan: ਜਦ ਏਸਾਓ ਚਾਲ੍ਹੀ ਸਾਲ ਦਾ ਸੀ ਤਾਂ ਉਹ ਬੇਰੀ ਹਿੱਤੀ ਦੀ ਧੀ ਯਹੂਦਿਥ ਅਤੇ ਏਲੋਨ ਹਿੱਤੀ
    ਦੀ ਧੀ ਬਾਸਮਥ ਨੂੰ ਵਿਆਹ ਲਿਆਇਆ।
  mwp-mwp: Isakan ukasar kazi Isaw a Yakubu palay koesimadhin. Isaw nanga poti wathoelayg
    nuydh ukasar yoepkaz niyaypa yoelpamoedhin; Ithalayg palay. Wara ipiw nel Zudoeth,
    nanu thathi nel Beri, a wara nel Basemath, nanu thathi nel Elon.
  mya-JVB: ဧသော သည် အသက် လေးဆယ် ရှိ သောအခါ ၊ ဟိတ္တိ အမျိုးသားဗေရိ ၏သမီး ယုဒိတ် ၊ ဟိတ္တိ
    အမျိုးသားဧလုန် ၏သမီး ဗာရှမတ် တို့နှင့် အိမ်ထောင် လေ၏။
  tte-O: Saugana Isowa ana bolime poti (40) ilobai kabo Iti sinesineoliyao labui ikasolanagili,
    yabo esana Diudit iya Bili natuna yo yabo tabe esana Basimata iya Eloni natuna.
  tbg-tbg: Isova 40 ihi varakero oru Hiti vatanaa nahenti varaatatanta varatero vaura.
    Vo nahenti Berira raavura Iutitiva vauvaro vo nahenti Elonira raavura Basemaativa
    vaura.
  hmo-hmo: Esau ena mauri lagani be 40, vadaeni ia headava, hahine rua ia abia. Iuditi,
    Beri, Hiti tauna ena natuna, bona Basemata, Elona, Hiti tauna ena natuna.
  ata-ata: Ioxe, Esau tauu iexu mulai muxali loxo itemaxu tamei (40), la muꞌuluxe
    eiae Iudi, Beri ꞌolu sema. Beri anu itemasie Keti. Xe muavuti la muꞌuluxe Basemati,
    eiae Eloni ꞌolu. Eloni kalumo anu itemasie Keti.
  nfa-nfa: Ropa umur Esau dꞌai èpa nguru tèu, na leo dènge bhèni dhèu dua nèti suku
    Het. Bhèni èci, ana nèti Beeri, ngara na Yudit. Èci hari, ana Elon, ngara na Basmat.
  urd-urd: जब 'ऐसौ चालीस साल का हुआ, तो उसने बैरी हित्ती की बेटी यहूदिथ और ऐलोन हिती
    की बेटी बशामथ से ब्याह किया;
  rus-SYN: И был Исав сорока лет, и взял себе в жены Иегудифу, дочь Беэра Хеттеянина,
    и Васемафу, дочь Елона Хеттеянина;
  cbt-NTPO: Isao catapini shonca pi'ipitohuachina, Cotita manin. Inaso', Piiri itopiso'
    hui'nin. Piiriso', Iti piyapi. Ina piquëran Isaoso', a'na maantarin, Pasima itopiso'.
    Inaso', Iron hui'nin. Ironta Iti piyapi chachin.
  bqc-SIM: Kɛ́ Esau kà wɛ̃̀ bla, à Iti nↄ sɛ̀ gbɛ̃ↄn pla, Beeli nɛ́ Yudi ń Eloni
    nɛ́ Basɛmao.
  tcz-CHONGTHU: Esau chu kum som li alhin chun Hit mite numei Beeri Judith le Hit
    mi mama Elon chanu Basemath chu ji ding in akipui jin ahi.
  mar-mar: एसाव चाळीस वर्षांचा झाल्यावर त्याने हेथी स्त्रियांशी लग्ने केली, एकीचे
    नाव होते यहूदीथ, ही बैरी हित्तीची मुलगी, आणि दुसरीचे नाव होते बासमथ, ही एलोन हित्तीची
    मुलगी होती.
  tcs-tcs: Wen Iso i bin poti iya oul, em bin maret tu oman blo It, Zudit gel blo
    Biri ane Basemat gel blo Elon. Demtu gel bin kam oman blo Iso.
  qub-qub: Esaú chuscu chunca (40) watayoj caycashpan majachacaran Beeri jutiyoj runapa
    wamran Juditwan. Chaypita yapaypis majachacaran Elón jutiyoj runapa wamran Basematwan.
    Paycunaga Het nasyun runacunami caran.
  bqp-bqp: Kũ Isau kà wɛ̃̀ bupla, à Iti nↄ sɛ̀ mɛ̀n pla, Beri nɛ́ Yudi kũ Ɛlↄni
    nɛ́ Basɛmao.
  hat-hat: Ezaou te gen karantan lè l' marye ak Jidit, pitit fi Beri, yon moun Et.
    Li te gen yon lòt madanm tout yo te rele Basmat, pitit fi Elon, yon moun Et tou.
  eng-BSB: When Esau was forty years old, he took as his wives Judith daughter of
    Beeri the Hittite and Basemath daughter of Elon the Hittite.
  tod-tod: Ezawu ná-konagi ɠɛai ma ga puunaanigɔ (40), é Ɠɛte nui Ɓeeli ná-doun
    anzanui Zudite zeɠeni ga anza, ta Ɠɛte nui Elon ná-doun anzanui Ɓasemate.
  eng-WEBPB: When Esau was forty years old, he took as wife Judith, the daughter of
    Beeri the Hittite, and Basemath, the daughter of Elon the Hittite.
  kbq-kbq: Iso'a 40'a zagegafu maniteno, Hiti ne'mofo mofa' eri'ne, agi'a Juditi'e,
    nefa'a Beri'e. Hanki mago a'amofo agi'a Basematikino Hiti ne' Eloni mofare.
  nhe-BL: Huan quema Esaú quipiyayaya 40 xihuitl mosihuajti ihuaya Judit tlen eliyaya
    iichpoca Beeri se heteo tlacatl. Huan nojquiya Esaú mosihuajti ihuaya Basemat
    iichpoca seyoc heteo tlacatl tlen itoca Elón.
  bus-bus: Kɛ̀ Isau kà wɛ̃̀ baplaa, à Iti nↄↄ sɛ̀ mɛ̀n plaa, Beri nɛ́ Yudi kↄ̃n Ɛlↄni
    nɛ́ Basɛmao.
  gub-BL: 40 kwarahy hereko mehe Ezau wereko Zuzit Meeri tazyr wemireko romo. Wereko
    Mazemat Erom tazyr wemireko romo no. Etew izuapyapyr romo wanekon wà.
  eng-DRA: And Esau being forty years old, married wives, Judith the daughter of Beeri
    the Hethite, and Basemath the daughter of Elon of the same place.
  knf-knf: 'Wi Eŧawu akaaŋ ŋşubal iñeen ŋbaakër aniim baaţ bahitit batëb : Judiŧ abuk
    Beeri, na Baŧmat abuk Elon.'
