verse: GEN.026.034
translations:
  mal-C: ഏശാവിനു നാൽപ്പതു വയസ്സായപ്പോൾ ഹിത്യനായ ബേരിയുടെ മകൾ യെഹൂദീത്തിനെയും ഹിത്യനായ
    ഏലോമിന്റെ മകൾ ബാസമത്തിനെയും വിവാഹംചെയ്തു.
  deu-TKW: Als nun Esau vierzig Jahre alt war, heiratete er Judith, die Tochter des
    Hethiters Beeri, und Basmath, die Tochter des Hethiters Elon.
  lin-lin: Tango Ezawu akokisaki mibu tuku minei ya mbotama, abalaki Jiditi, mwana
    mwasi ya Beri, moto ya mokili ya Iti, mpe Basimati, mwana mwasi ya Eloni, moto
    ya mokili ya Iti.
  cbr-NT: Usa 'ain ka Esaú an cuarenta baritiañu 'ixun Judit biakëxa, aín xanu 'inun
    ax ka Beerí kakë hitita 'ain bëchikë xanu 'iakëxa. 'Imainun ka bëtsi xanu Basemat
    kakë aribi biakëxa, ax ka Elón hitita uni aín bëchikë xanu 'iakëxa.
  eng-LSV: And Esau is a son of forty years, and he takes a wife, Judith, daughter
    of Beeri the Hittite, and Bashemath, daughter of Elon the Hittite,
  bmu-bmu: Isonöŋ yambuŋi 40 aiga Hit ambi yahöt anömyahötŋa etkömeyök. Qetŋiri Judit,
    iwiŋi qetŋi Beri aka Basemat, iwiŋi qetŋi Elon.
  eng-GNV: Nowe when Esau was fourtie yeere olde, he tooke to wife Iudith, the daughter
    of Beeri an Hittite, and Bashemath the daughter of Elon an Hittite also.
  eng-WEBSTER: 'And Esau was forty years old when he took for a wife Judith the daughter
    of Beeri the Hittite, and Bashemath the daughter of Elon the Hittite:'
  nhw-BL: Huan quema Esaú quipiyayaya 40 xihuitl mosihuajti ihuaya Judit catli eliyaya
    iichpoca Beeri se heteo tlacatl. Huan nojquiya Esaú mosihuajti ihuaya Basemat
    iichpoca seyoc heteo tlacatl catli itoca Elón.
  swh-ONEN: Esau alipokuwa na umri wa miaka arobaini, akamwoa Yudithi binti Beeri
    Mhiti, kisha akamwoa Basemathi binti Eloni Mhiti.
  bba-bba: Esɑu u mɔwɑ wɔ̃ɔ weeru u kɑ kurɔbu yiru suɑ. Berɑ Yuditi, Berin bii, kɑ
    Bɑsimɑti, Elonin bii. Be kpuro bɑ sɑ̃ɑwɑ Hɛtibɑ.
  eng-KJVCPB: 'And Esau was forty years old when he took to wife Judith the daughter
    of Beeri the Hittite, and Bashemath the daughter of Elon the Hittite:'
  cpy-cpy: Ikanta Esaú, tzimaki okaatzi 40 rojarentsite, raantakawori Judit, rishinto
    Beeri, Het-ite rini. Raakiro eejatzi Basemat, rishinto itsipa Het-ite iiteetziri
    Elón.
  mpx-mpx: Sauga Iso wana baliman poti i pwawa, yaka Hiti yowauiliyau labui i alolonagil,
    etega alana Diudit iya Beli natuna ge etegana alana Basimata iya Elon natuna.
  wbp-wbp: Kujarla 40-pala yulyurrpu rdipija kaja-nyanuku Yijaki-kirlanguku papardi-jurrkuku
    Yijuwuku, nyanungurlu-palangu mardukuja-jarra maninjarla rdakurl-kujurnu nyanungukulku.
    Kamparru-warnu yirdiji Jurdiji, manu nyanunguju yurntalpa Piirii-kirlangu, ngulalpa-jana
    nyinaja yapaku ngurrara-kari-wardingkiki ngula kalu-nyanu yirdi-mani ‘Yititi’.
    Jinta-kari mardukuja ngulaju yirdiji Pajama, manu nyanunguju Yalunu-kurlangu yurntalpa,
    ngulaju Yititi-yijala.
  luo-luo: Kane Esau ja-higni piero angʼwen, nokendo Judith nyar Beeri ma ja-Hiti,
    kod Basemath nyar Elon ma ja-Hiti.
  meu-meu: 'Esau ena mauri laḡanidia na hari-ahui, bena e headava, hahine rarua e
    abidia: Iuditi, Be-eri tau Hiti natuna, bona Basemata, Elon tau Hiti natuna.'
  npi-ULB: चालिस वर्षको हुँदा एसावले हित्ती बेरीकी छोरी यहूदीत र हित्ती एलोनकी छोरी
    बासमतलाई विवाह गरी ल्‍याए ।
  yor-yor: Nígbà tí Esau pé ọmọ ogójì ọdún ó fẹ́ ọmọbìnrin kan tí a ń pè ní Juditi,
    ọmọ Beeri, ará Hiti, ó sì tún fẹ́ Basemati, ọmọ Eloni ará Hiti.
  emp-NTPO: Isa warra Esaú cuarenta poa b̶asid̶e Beerí cau Judida edasia. Maʌ̃ awara
    edasia Eloʌ̃ cau Basemá sid̶a. Maʌ̃ Judira, Basemá sid̶a hitita wẽrãrã basía.
  ind-ind: Ketika Esau berumur empat puluh tahun, dia menikah dengan dua perempuan
    dari suku Het, yaitu Yudit anak Beeri dan Basmat anak Elon.
  pes-OPCB: عیسو پسر اسحاق در سن چهل سالگی یودیه، دختر بیری حیتّی و بسمه دختر ایلونِ
    حیتّی را به زنی گرفت.
  ssx-ssx: Iso ipiki 40 bapi mieketa꞉ Hidi wanda꞉ yaapo miekeme. Ipilikita꞉ Bitina꞉
    waneke Diudi make Elonina꞉ waneke Basema꞉de yekeme.
  lcm-lcm: Esau, si taun kata lapo puat a sangauli na matas aongos, kala osongon a
    kavulik ang si Beri, i pat vap ang ri It, kana asan ta Iudit. Na kala osongon
    kapa na Basemat, kavulik ang si Elon i pat vap ang i Itit kapa.
  aer-aer: Kele year 40-pele anteme aneke alere Isaac-kenhe Esau-eke, re arelhe atherre
    ineke anewe ikwere-arrpe. Arrekwele iperre kenhe arritnye aneke Judith. Re ampe
    Beeri-kenhe aneke, Re akenhe aneke tyerrtye “Hittite” areyeke. Arelhe arrpenhe
    akenhe arritnye aneke Basemath-arle. Re akenhe ampe Elon-kenhe. Re akenhe Hittite-ante-arlke.
  tgl-ULB: Nang si Esau ay apatnapung taong gulang na, siya ay nag-asawa, si Judit
    ang anak ni Beeri na mga anak ni Heth, at saka si Basemat ang anak na babae ni
    Elon na mga anak ni Heth.
  nop-nop: Esau adi guletŋiŋ 40 tubune Hitait niŋ wou Beli adi’walaŋ wabi wou Yudit
    u tamuŋiŋ nagikuk. Tiŋa Hitait niŋ me wou Elon, adi’walaŋ wabiŋiŋ Basema maaŋ
    nagikuk.
  kca-kca: Исава ԋӑԓйаӈ тӑԓ ус, хун Беэр нэмпи хет ики эви Иегудифа нэӈа ԓўв ўсԓы,
    пӑ Елон нэмпи хет ики эви Васемафа нэӈа ўсԓы.
  cbu-NT: Anpur zar Esaw 40 masachirini taarangiya. Aship masachirini taaru anush
    kizaa yamarangiya Juditaatsi; ansha kiz Hititshuch Beriy wipa. Sheeru, anumun
    yusur minootssha kiz yamarangiya Basemataatshita; ansha kiz Hititshuchtamta Eronarin
    wipa.
  hui-hui: Iso ibu mali pira maria (40) hayagola ibugua Hidi wali kira dabu bini.
    Wali mbira ibu Hidi agali mini Beri henego wane Yudidi bereago dabu bini. Ani
    bialu Iso ibu wali mende Hidi agali dege mini Elono henego wane Basemada bereago
    dabu bini.
  wrs-wrs: Doa Esau yiveltowondva osomba 40pelara venamba, ongamba sambla dombtna,
    ungund ongorini samblam Hitnindongo. Mongova Yutit, Berina mol, mongova Basemat,
    Elonna mol.
  mya-mya: ဧ​သော​သည်​အ​သက်​လေး​ဆယ်​ရှိ​သော​အ​ခါ ဟိတ္တိ​အ​မျိုး​သား​ဗေ​ရိ​၏​သ​မီး​ယု​ဒိတ်၊
    ဟိတ္တိ အ​မျိုး​သား​ဧ​လုန်​၏​သ​မီး​ဗာ​ရှ​မတ်​တို့ နှစ်​ဦး​နှင့်​အိမ်​ထောင်​ပြု​လေ​သည်။-
  cbi-NTPO: Esaú 40 añu juunu uwanu Juditnu supunga' chumi, Hetnu sera' jimu chachi
    Beerí' na'manu. Tsenmin Basematnu bain supunga' chumi, entsa bain Hetnu sera'
    jimu chachi Elón' na'manu.
  bod-N: དེ་ཡང་ཨེ་སཱབ་དགུང་ལོ་བཞི་བཅུ་ཡིན་པའི་སྐབས༌སུ། ཧེ་བི་མི་རིགས་ཀྱི་པེ་རེ་ཞེས་བྱ་བའི་བུ་མོ་ཡ་ཧུ་དིད༌དང༌།
    ཧེ་བི་མི་རིགས་ཀྱི་ཨེད་ལོན་ཞེས་བྱ་བའི་བུ་མོ་པཱ་ས་མཱད་ཅེས་པ་གཉིས་མཉམ་དུ་ཆུང་མར་བླངས༌སོ།།
  wsk-wsk: Esau ko yia tom 40 baga se Heth kari Beeri ko nanawus Judith, se Heth kari
    bo tala Elon ko nanawus Basemath nunga giam.
  kkl-kkl: Mag ibekag Beerseba Ishak wamogti, elkelabo meap babe wamek. Wamekpa, Esau
    mangkaekne heng kun-kunne selek ta'om agha epto naual bare (40) piog. Piogpa,
    Ishak elme Esauri Het kelabo phende tolamsiogti, Beeri elmangkel Yudit nhonapna
    Elon elmangkel Basmatap topsiog.
  sna-sna: Esau akati ava namakore makumi mana okuberekwa, akawana Judhisi mwanasikana
    waBheeri muHiti, uyewo Bhasemati mwanasikana waEroni muHiti.
  spa-BLM: Cuando Esaú tenía cuarenta años, tomó por esposa a Judit, hija de Beeri
    el hitita, y a Basemat, hija de Elón el hitita.
  beu-beu: Esau euumur mitung ari buta tila muse, ana Het aabang jangu aaru medit
    metma ejangu ening. Nu angu ene Yudit, imang angu ene Beeri. Bot nu angu ene Basmat,
    imang angu ene Elon.
  cac-cac: 40 ab'il sq'uinal vin̈aj Esaú ayic ix yic'lan sb'a vin̈ yed' ix Judit,
    yisil vin̈aj Beeri hitita. Ix yic'anpax ix Basemat vin̈, yisil ix vin̈aj Elón,
    hitita paxi.
  swh-ULB: Esau alipokuwa na umri wa miaka arobaini, akajitwalia mke, Yudithi binti
    Beeri Mhiti, na Basemathi binti Eloni Mhiti.
  bel-bel: І было Ісаву сорак гадоў, і ўзяў сабе за жонку Егудыту, дачку Бээра Хэтэяніна,
    і Васэмату, дачку Элона Хэтэяніна.
  deu-ELBBK: Und Esau war 40 Jahre alt, da nahm er zur Frau Judith, die Tochter Beeris,
    des Hethiters, und Basmat, die Tochter Elons, des Hethiters.
  mbb-OT: Ne hein 40 en is penuiǥen ni Esau, mid-esawa zin si Judith he anak ni Beeri
    he Hitihanen, wey si Besemat he anak ni Elon he Hitihanen daan.
  msc-msc: Nba, Esawu sɔrɔn ka san binaanin bɔ tuma mɛn na, a ka Hɛtika sunkurun fila
    furu. Kelen tɔɔ ko Yuditi. Wo fa tɛrɛ Bɛɛri le ri. A tɔ kelen tɔɔ ko Basimati.
    Wo fa tɛrɛ Elɔn de ri.
  mal-2015: ഏശാവിന്നു നാല്പതു വയസ്സായപ്പോൾ അവൻ ഹിത്യനായ ബേരിയുടെ മകൾ യെഹൂദീത്തിനെയും
    ഹിത്യനായ ഏലോന്റെ മകൾ ബാസമത്തിനെയും ഭാര്യമാരായി പരിഗ്രഹിച്ചു.
  tuo-NT: Esaú cuarenta cʉ̃ꞌmarĩ cʉogʉ, Judit wãmetigore nʉmoticʉ niwĩ. Co Beeri wãmetigʉ
    hitita masʉ̃ macõ nico niwõ. Beꞌro apego nʉmotinemocʉ niwĩ tja. Co Basemat wãmetico
    niwõ. Co Elón wãmetigʉ hitita masʉ̃ macõ nico niwõ.
  gup-gup: Bu Esau nungka mandjewk nuyeni forty nungka benemarrinj Judith ngalbeywurd
    nuye Beeri nawu Nahit bininj, dja mak benemarrinj Basemath ngalbeywurd nuye Elon
    nawu Nahit bininj.
  met-met: Iso nianindi 40, baing yau Beri nanuhanginoa Yudit. Beri Hit tela. Xauna
    yau Elon nanuhanginoa Basemat. Elon Hit tela xauna.
  gvs-gvs: E Iso ana tala poti ibabanedi go, Diyudeti inai. Diyudetiyana tamana yoina
    Beri go, tubuna Eta. Vavina aiyuwoina yoina Basemate Iso taiyao sinai. Basemateyana
    tamana yoina Eloni go, tubuna Eta.
  rmc-rmc: Sar sas le Ezavoske saranda (40) berš, iľa peske romňijenge duje Chetitanken,
    la Judita, le Beerihoskra čha, the la Basemata, le Elonoskra čha.
  nlg-nlg: Me vati hangavulu na niuluna Esau me taudira e rua na vaivine tana vure
    ni kemana Het, Judith, dalena Beeri, ma Basemath dalena Elon.
  dgr-DOGNT: 'Isaac weza Esau dı̨ènǫ weghoò ekò Het got''ı̨į̀ gots''ǫ ts''èko nàke
    gòį̀hchì: Įłè Judıt wìyeh sìı Berı wetì hǫt''e, eyıts''ǫ ı̨łè Basamat wìyeh sìı
    Elon wetì hǫt''e.'
  pes-OPV: و چون عیسوچهل ساله بود، یهودیه، دختر بیری حتی، وبسمه، دختر ایلون حتی را
    به زنی گرفت.
  ron-1924: Ла вырста де патрузечь де ань, Есау а луат де невесте пе Иудита, фата
    хетитулуй Беери, ши пе Басмат, фата хетитулуй Елон.
  ben-OBCV: এষৌর বয়স যখন চল্লিশ বছর, তখন তিনি হিত্তীয় বেরির মেয়ে যিহূদীৎকে, এবং
    হিত্তীয় এলোনের মেয়ে বাসমৎকেও বিয়ে করলেন।
  lex-lex: La'pa Esau umarnu anni terampwogat wa dewade na'ala Yudita, Beeri makden
    Heta a'nani, me Basmata, Elon makden Heta a'nani pa nhi'a la hawni rora.
  rgu-rgu: Tepoꞌ fo Esau teun haa hulu, sao na ana fetoꞌ dua, remeꞌ leo Het mai. Esa
    nana Beeri anan, nade Yudit. Esa bali, Elon anan, nade Basmat.
  som-som: Ceesaw markuu afartan sannadood jiray ayuu guursaday Yuhuudiid ina Be'eerii
    kii reer Xeed, iyo Basmad ina Eeloon kii reer Xeed.
  lat-VUC: 'Esau vero quadragenarius duxit uxores, Judith filiam Beeri Hethæi, et
    Basemath filiam Elon ejusdem loci:'
  aoi-aoi: Eneja Ajika-langwa nenikuwenikba Yijawa n-ambilyu-manja nakina arngkabiyarbuwa-ma
    arngkumemberrkwa mamarika iya yinungkwura, kembirra nenu-manguma nakina wurringambilyuma-kiya
    wurringadiyara-kiya ena-langwi-yada wurradingabulena-kiya. WurringadingiYida-kiya
    wurringalakina. Duwilyaba dibina dadiyawenikba Biyeri-langwa dadimikirra Judida
    dakina, umba duwilyaba ngalaja dibina dadiyawenikba Elena-langwa dadimikirra Bajumada
    dakina.
  eng-ASVBT: 'And when Esau was forty years old he took to wife Judith the daughter
    of Beeri the Hittite, and Basemath the daughter of Elon the Hittite:'
  mna-mna: Indeeŋe Isau ndaama kini irao tomtooru (40), to iwoolo moori ru ta un ipet
    pa Et. Moori ta, zaana Yudit. Ni Beri lutuunu moori. Mi toro zaana Basemat. Ni
    Elon lutuunu moori.
  ita-1885: Or Esaù, essendo d'età di quarant'anni, prese per moglie Iudit, figliuola
    di Beeri Hitteo; e Basmat, figliuola di Elon Hitteo.
  eng-LXXUP: And Esau was forty years old; and he took to wife Judith the daughter
    of Beeri the Hittite, and Basemath, daughter of Elon the Hittite.
  eng-ULB: When Esau was forty years old, he took a wife, Judith the daughter of Beeri
    the Hittite, and also Basemath the daughter of Elon the Hittite.
  spa-VBL: Cuando Esaú cumplió 40 años, se casó con Judit, hija de Beri, el hitita,
    y también con Basemat, hija de Elón, el hitita.
  fra-_FOB: Or, Ésaü, âgé de quarante ans, prit pour femmes Judith, fille de Béeri,
    le Héthien, et Basmath, fille d'Elon, le Héthien;
  mal-mal: ഏശാവിനു നാല്പതു വയസ്സായപ്പോൾ അവൻ ഹിത്യനായ ബേരിയുടെ മകൾ യെഹൂദീത്തിനെയും
    ഹിത്യനായ ഏലോന്റെ മകൾ ബാസമത്തിനെയും ഭാര്യമാരായി സ്വീകരിച്ചു.
  urd-GVR: Jab Esau 40 sāl kā thā to us ne do Hittī auratoṅ se shādī kī, Bairī kī
    beṭī Yahūdit se aur Ailon kī beṭī Bāsamat se.
  suz-BL: एसाव ४० बर्स दुम्‍मेनु, हित्ती आ मुर बेयरी आ तमी युदीथ नु हित्ती आ मुर एलोन
    आ तमी बासेमाथ चाक्‍सी बाक्‍त। उत्‍पत्ती ३६:२-३
  ita-1927: Or Esaù, in età di quarant’anni, prese per moglie Judith, figliuola di
    Beeri, lo Hitteo, e Basmath, figliuola di Elon, lo Hitteo.
  ckb-ckb: کاتێک عیسۆ تەمەنی بووە چل ساڵ، یەهودیتی کچی بئێریی حیتی و باسمەتی کچی ئێلۆنی
    حیتی هێنا.
  eng-BBE: 'And when Esau was forty years old, he took as his wives Judith, the daughter
    of Beeri the Hittite, and Basemath, the daughter of Elon the Hittite:'
  crx-NTPO: '''Et Esau dit whinizyat (40) be yus k''ut whe ts''ekoo nane ''enne bughusda.
    ''Ilhoghun Judith, Beeri ootse'', Hitt whut''en-un ''unt''oh, ''ink''ez Basemath,
    Elon, Hitt whut''en-un, ''en ootse'' bulh.'
  kan-OKCV: ಏಸಾವನು ನಲವತ್ತು ವರ್ಷದವನಾಗಿದ್ದಾಗ, ಹಿತ್ತಿಯನಾದ ಬೇರಿಯನ ಮಗಳಾದ ಯೆಹೂದೀತಳನ್ನೂ,
    ಹಿತ್ತಿಯನಾದ ಏಲೋನನ ಮಗಳಾದ ಬಾಸೆಮತಳನ್ನೂ ಮದುವೆಯಾದನು.
  bbb-bbb: Ro e Iso fu fivakuma juaevasia foti (40) ijiege furikoga fu uri bara inokiro
    aesakae Itaetiko ijene kei. Ro bara be ive fuone ije Jiudi fu e Birido kabae.
    Ro be ive fuone ije Basemate fu e Eronido kabae.
  tam-2017: ஏசா 40 வயதானபோது, ஏத்தியர்களான பெயேரியினுடைய மகளாகிய யூதீத்தையும், ஏலோனுடைய
    மகளாகிய பஸ்மாத்தையும் திருமணம்செய்தான்.
  spa-RV-1909: 'Y cuando Esaú fué de cuarenta años, tomó por mujer á Judith hija de
    Beeri Hetheo, y á Basemat hija de Elón Hetheo:'
  ron-BTF: Şi Esau era în vârstă de patruzeci de ani când a luat de soţie pe Iudit,
    fiica lui Beeri hititul, şi pe Basmat, fiica lui Elon hititul,
  eng-WEBP: When Esau was forty years old, he took as wife Judith, the daughter of
