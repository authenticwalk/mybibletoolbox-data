verse: GEN.026.019
translations:
  mal-C: യിസ്ഹാക്കിന്റെ ദാസന്മാരും ഈ താഴ്വരയിൽ ശുദ്ധജലമുള്ള ഒരു കിണർ കുഴിച്ചു.
  deu-TKW: Da gruben die Sklaven Isaaks im Thalgrunde nach und fanden daselbst eine
    Quelle mit fließendem Wasser.
  lin-lin: Basali ya Izaki batimolaki na lubwaku mpe bamonaki kuna libulu ya mayi
    ya peto.
  cbr-NT: Achúshi nëtën ka Isaacnën ñumëmikë unikama kini achúshi me sapan anu 'akinbi
    anua 'umpax upíira mërakëxa.
  eng-LSV: And Isaac’s servants dig in the valley, and find there a well of living
    water,
  bmu-bmu: Mewö qeriga welenqeqeurupŋan öruenöŋ o löm esiba mala o löm kun oŋi sarakŋi
    soksoköyöhi, mi miwikŋaiget.
  eng-GNV: Izhaks seruantes then digged in the valley, and found there a well of liuing
    water.
  eng-WEBSTER: And Isaac's servants digged in the valley, and found there a well of
    springing water.
  nhw-BL: Huan se tonal itequipanojcahua Isaac quichihuayayaj se ameli ipan nopa tlamayamitl
    huan quipantijque campa meyayaya se yejyectzi atl.
  swh-ONEN: Watumishi wa Isaki wakachimba katika lile bonde wakagundua huko kisima
    chenye maji safi.
  bba-bba: Mɑ Isɑkin yoo be, bɑ dɔkɔ ɡbɑ wɔwɑ ye sɔɔ, bɑ nim ɡem kɑmɛ.
  eng-KJVCPB: And Isaac’s servants digged in the valley, and found there a well of
    springing water.
  cpy-cpy: Ikanta ikiyaateeyironi nijaateni romperatanipaeni Isaac, rareetakawo oshitowaatzira
    nijaateni.
  mpx-mpx: Aisake wana totuwalali wewel waiwaisana etegana hi ken pwawa abwab o elana.
  wbp-wbp: Yijaki-kirlangurlu warrkini-paturlulu yarda-yijala pangurnu mulju-karilki
    jalangu-warnu wirringka yinyarla. Rdipijalurla ngapaku winjirriki kujalpa purlpurl-pardija
    walya-jangka.
  luo-luo: Jotich Isaka nokunyo holo kendo negiyudo soko man-gi pi machwer maliw.
  meu-meu: Isaak ena hesiai taudia danu koura ai guri e ḡei, bona ranu e lohilohiva
    gabuna ta e davana.
  npi-ULB: इसहाकका नोकरहरूले बेँसीमा खन्‍दा बगिरहेको पानीको मूल भेट्टाए ।
  yor-yor: Àwọn ìránṣẹ́ Isaaki sì gbẹ́ kànga ní àfonífojì náà, wọ́n kan ìsun omi níbẹ̀.
  emp-NTPO: Ewari ab̶a Isa nezocarãba dji jewed̶ad̶e coro panasid̶aa. Coro panʌne
    baido ʌ̃taa bogadrʌ b̶ʌda unusid̶aa.
  ind-ind: Budak-budak Isak juga menggali sebuah sumur lain di lembah itu, dan mereka
    menemukan mata air yang berbual-bual.
  pes-OPCB: غلامان او نیز چاه تازه‌ای در درهٔ جرار کَنده، در قعر آن به آب روان رسیدند.
  ssx-ssx: Aisa꞉kena꞉ e pokaemeke haliwekima꞉ta꞉ mo hadipina꞉ panake naku ikali awa
    ikali handa꞉ wimikime.
  lcm-lcm: Kana keve asosokai na Isak kila tep pulakai nei lulung ang tung si kila
    sabonai ani mang sikei a laman kapo uv alak.
  aer-aer: Arlte anyentele, urrkapentye akngerre Isaac-kenhe areyele ngentye arrpenhe
    tnyerrirreke lhere ikwere. Yanhe ikwere anthurreke itne kwatye atelenge areke
    ahelhe-ngentyele atelenge.
  tgl-ULB: Nang naghukay ang mga lingkod ni Isaac sa lambak, nakita nila doon ang
    isang balong dumadaloy ang tubig.
  nop-nop: Aisak’walaŋ kwanai medi bom niŋ Gela gutuneŋ uŋoŋ dobuŋa ime kwelemaaŋ
    niŋ tubumintagiŋ iŋgoŋ e
  kca-kca: Исаак митйохәт Герар сорәм йŏхан курән мўв хирсәт пӑ ԓыԓәӈ йикпи мўв ўс
    уйәтсәт.
  cbu-NT: Minushsha zar Isaak muchchur wazawash wandatsamun posorineemi ktsitangatssin,
    waanshuchee tucharchichee kung izupiranganaya. Kizpur wireetsi pakeersin, posoreemarinsha
    ínaranganaya.
  hui-hui: Horo mbirungi Aisaganaga biabe biaga agali bu hearu tigua iba uli mbira
    walu hearia uli ogoniha howa iba duguadaga hene.
  wrs-wrs: Doa Isakna andranind henga mel mongo tuveinamba, pom kihie.
  mya-mya: ဣ​ဇာက်​၏​အ​စေ​ခံ​တို့​သည်​ထို​ချိုင့်​ဝှမ်း​၌​ရေ တွင်း​သစ်​တစ်​တွင်း​တူး​ရာ​ရေ​ထွက်​လေ​၏။-
  cbi-NTPO: Tsejtu ma malu Isaacchi tiba kiikemu chachilla, jatsuwasha pusu vijchindu,
    tu tainsha pi faamu katala.
  bod-N: ཡང་ཨི་སཱག་གི་གཡོག་པོས་ལུང་པའི་ནང་དུ་ཁྲོན་པ་ཞིག་བརྐོས་ཏེ་ས་འོག་གི་ཆུ་རྒྱུན་ཆེན་པོ་ཞིག་རྙེད༌པས།
  wsk-wsk: Sor mu te Isaac ko ura kari yu ko mutim i ari ari namawa, bo iman se yu
    ningo bausam se arigiman.
  kkl-kkl: Gerar puluag aneko Ishak aruknari mag walirop mag wailbaekti mag siriro
    la'anilamogha ibek.
  sna-sna: Varanda vaIsaka vakachera muMupata vakawanamo tsime remvura yakanaka.
  spa-BLM: Los siervos de Isaac cavaron en el valle y encontraron allí un pozo de
    agua que fluía.
  beu-beu: Isak emalea ang naung ini Gerar moar mi jar aanang angu, jar eng halu adana,
    base jar angu etatabit aaving.
  cac-cac: Ay jun c'ual, a eb' vin̈ schecab' vin̈aj Isaac chi', ipan sjoyan jun a'
    uc'b'ila' eb' vin̈ d'a ac'lic chi', axo ix aji, ix ilchaj jun sjaj a' yuj eb'
    vin̈.
  swh-ULB: Watumishi wa Isaka walipochimba katika bonde, wakaona kisima cha maji yaliyokuwakuwa
    yakibubujika.
  bel-bel: І капалі рабы Ісаакавыя ў даліне і знайшлі там калодзеж вады жывой.
  deu-ELBBK: Und die Knechte Isaaks gruben im Tal und fanden dort einen Brunnen lebendigen
    Wassers.
  mbb-OT: Diyà te zal-ug, mibangbang is menge suluǥuen ni Isaac te beǥu he kalut ne
    nekeehè dan te serebseb.
  msc-msc: Lon do rɔ, Isiyaka la jɔnilu ka kɔlɔn do sen kɛnɛgbɛ rɔ ka se ji ma.
  mal-2015: യിസ്ഹാക്കിന്റെ ദാസന്മാർ ആ താഴ്‌വരയിൽ കുഴിച്ചു നീരുറവുള്ള ഒരു കിണറ് കണ്ടു.
  tuo-NT: Niꞌcã nʉmʉ Isaare daꞌracoꞌteri masã opa paꞌtiro nirõpʉ aco pére seꞌérã,
    pajiro oꞌmawĩrõrĩ pere bocacãrã niwã.
  gup-gup: Isaac nuye bininj nawu birrimarnedurrkmirri wanjh birringadkarungi kumekbe
    kore kanjdjikanjdji dja birribongalkeng kukku njilhmi.
  met-met: Aisak lipuxing oxatamdi diki long gomania saing disok mana lang maxamaxang
    tela la ba.
  gvs-gvs: E tuta tayamo Aisake ina pakonayao doelu vau sitavi, e bwae dedevina ikaaiyaka.
  rmc-rmc: Sar le Izakoskre sluhi kopaľinenas andre gerariko phuv, arakhle chaňig
    le lačhe paňeha.
  nlg-nlg: Nina mane lutu Isaac tara ghelia sakai na tuvu tana boboko mara sodoa na
    beti gaa.
  dgr-DOGNT: Isaac wecheekeè eyı nèk'e shìhge dèè xàgı̨ı̨hgè t'à ekǫ tı nezı̨ı̨ nìlı̨ı̨
    gogį̀į̀hɂǫ.
  pes-OPV: ونوکران اسحاق در آن وادی حفره زدند، و چاه آب زنده‌ای در آنجا یافتند.
  ron-1924: Робий луй Исаак ау май сэпат ын вале ши ау дат аколо песте о фынтынэ ку
    апэ де извор.
  ben-OBCV: ইস্‌হাকের দাসেরা সেই উপত্যকায় মাটি খুঁড়ে সেখানে টাটকা জলের একটি কুয়ো
    খুঁজে পেয়েছিল।
  lex-lex: La'pa Isaka hopopanni-lili'irnu rahai lia lowan de, de rlernana gera matni
    nopli-nopli.
  rgu-rgu: Isak ata nara ali oe dodoluꞌ nai Gerar bafaꞌ a, boe ma ara ali laꞌe oe
    a mata na de nasapura deaꞌ mai.
  som-som: Markaasaa addoommadii Isxaaq dooxadii qodeen, oo waxay ka heleen ceel durdur
    ah.
  lat-VUC: Foderuntque in torrente, et repererunt aquam vivam.
  aoi-aoi: Kembirra arakba aburraja Ajika-langwa warnikuminuwar•duwar•da na-mungkadinuma
    wurrakina ekbilyuwalya-manja angalya edirra biya narr-akburranga kembirra akungwa.
  eng-ASVBT: And Isaac’s servants dug in the valley, and found there a well of springing
    water.
  mna-mna: To zin mbesooŋo kini tila ma tikel toono sumbuunu toro isu lele tana ma
    tindeeŋe yok bukbuk ma ise.
  ita-1885: E i servitori d'Isacco cavarono in quella valle, e trovarono quivi un
    pozzo d'acqua viva.
  eng-LXXUP: And the servants of Isaac dug in the Valley of Gerar, and they found
    there a well of living water.
  eng-ULB: When Isaac's servants dug in the valley, they found there a well of flowing
    water.
  spa-VBL: Los siervos de Isaac también cavaron un pozo en el valle y encontraron
    una fuente de agua.
  fra-_FOB: Et les serviteurs d'Isaac creusèrent dans la vallée, et y trouvèrent un
    puits d'eau vive.
  mal-mal: യിസ്ഹാക്കിന്റെ ദാസന്മാർ ആ താഴ്വരയിൽ കുഴിച്ചു അവിടെ നീരുറവുള്ള ഒരു കിണറ്
    കണ്ടു.
  urd-GVR: Is'hāq ke naukaroṅ ko wādī meṅ khodte khodte tāzā pānī mil gayā.
  suz-BL: मिनु इसहाक आ गेय पाइबपुकीमी मेको दिंममी दोशा, ब्‍वाक्‍कु बुक्‍तीके थित्‍मे
    बाक्‍त।
  ita-1927: E i servi d’Isacco scavarono nella valle, e vi trovarono un pozzo d’acqua
    viva.
  ckb-ckb: خزمەتکارەکانی ئیسحاق لە دۆڵەکە کەوتنە هەڵکەندن و کارێزێکی ئاوی سازگاریان
    لەوێ دۆزییەوە.
  eng-BBE: Now Isaac's servants made holes in the valley, and came to a spring of
    flowing water.
  crx-NTPO: '''Ink''ez Isaac yuba ''ut''enne nyo dzulh eguz ha huhonkai, ''et doo
    cha too unzoo hoonli-un ''et nahuhoon''ai.'
  kan-OKCV: ಇಸಾಕನ ಸೇವಕರು ತಗ್ಗಿನಲ್ಲಿ ಅಗೆದಾಗ, ಅಲ್ಲಿ ಅವರಿಗೆ ಉಕ್ಕುವ ಒರತೆಯ ಬಾವಿಯು ಸಿಕ್ಕಿತು.
  bbb-bbb: Areme e Aesekido imevo ije bune uri are Gera amare ijia mako iviaeko be
    duaku ruma ijia do be gana amaeri.
  tam-2017: ஈசாக்குடைய வேலைக்காரர்கள் பள்ளத்தாக்கிலே கிணறுவெட்டி, தண்ணீரைக் கண்டார்கள்.
  spa-RV-1909: Y los siervos de Isaac cavaron en el valle, y hallaron allí un pozo
    de aguas vivas.
  ron-BTF: Şi servitorii lui Isaac au săpat în vale şi au găsit acolo o fântână de
    apă ţâşnitoare.
  eng-WEBP: Isaac’s servants dug in the valley, and found there a well of flowing
    water.
  eng-FBV: Isaac's servants also dug a new well in the valley and found spring water.
  nld-1939: Terwijl dus de knechten van Isaäk in het Gerardal aan het graven waren,
    vonden ze daar een put met stromend water.
  nch-BL: Huan se tonali itequipanojcahua Isaac quichihuayayaj se ameli ipan nopa
    tamayamit huan quipantijque campa meyayaya se yejyectzi at.
  tfr-NTPO: Pjl̈ara ga Isaac parkagaga l̈öng kl̈ung kë, di bäng shärye wl̈o. Eshko
    ga di bokkwo wl̈ẽna kjrina.
  vie-1934: Các đầy tớ của Y-sác còn đào thêm giếng nơi trũng, gặp được một giếng
    nước mạch.
  hin-CV: यित्सहाक के सेवकों को घाटी में खुदाई करते समय वहां एक मीठे पानी का कुंआ
    मिला.
  eng-OURB: Isaac [Laughter]’s servants dug in the valley, and found there a well
    of springing water.
  spa-BES: Y los siervos de Isaac hicieron los pozos en el valle, y llegaron a un
    manantial de aguas corrientes.
  tdx-tdx: Le nihaly amy vavataney o mpitoro’ Ietsàkeo le nanjo vovoñe nigoangoan-drano.
  vid-vid: Ila vitumagwa wa Isaka nalowabawile kuli ibindi, nawaifika nzasa ilingulavya
    mazi,
  pwg-pwg: Mara sago anaghina kamonai, Aisiki ina bigabiga wawayisi dogo vuna iyabai
    da okowa biibiina ipanani.
  eng-OKE: And the servants of Izhak digged in the valley, and found there a well
    of flowing waters.
  tha-KJV: และคนใช้ของอิสอัคขุดในหุบเขาและพบบ่อน้ำพุ​พลุ​่งขึ้นมา
  por-BR-2018: E os servos de Isaque cavaram no vale, e acharam ali um poço de águas
    vivas.
  bco-bco: A꞉la꞉ta꞉ga꞉ Aisa꞉ga꞉ no꞉lo꞉ bo꞉fo꞉lowan kalu iliyo꞉ Gela fua꞉lo꞉ hen a꞉nami
    daida꞉sa꞉ga꞉, ho꞉n si nowo꞉ a꞉na fa꞉la꞉dowo꞉.
  deu-ELO: Und die Knechte Isaaks gruben im Tale und fanden daselbst einen Brunnen
    lebendigen Wassers.
  ktm-ktm: Rang sei, su ndramtan marai tan Aisak hali ngat sih odo ndrolon pe hetureh
    wo.
  caa-caa: Y ayan inteꞌ día conda war upajniobꞌ inteꞌ chꞌen umanobꞌ e Isaac conda
    wacchetaca utajwiobꞌ inteꞌ manojo jaꞌ xeꞌ intaca locꞌoy macu rum xeꞌ galan charan
    ut.
  eng-WYC-2018: They digged in the strand (or And they dug in the valley), and they
    found quick, or welling up, water.
  epo-epo: Kaj la sklavoj de Isaak fosis en la valo kaj trovis tie puton kun freŝa
    akvo.
  uig-PIN: Isⱨaⱪning ⱪulliri wadida ⱪuduⱪ kolawatⱪanda suliri urƣup qiⱪip aⱪidiƣan
    bir ⱪuduⱪni tepiwaldi.
  beo-beo: Aisage da umi amo ganodini dogolalu, noga:iwane hano ba:i.
  tpi-OTNT: Wanpela taim ol wokman bilong Aisak i wokim wanpela hul wara long dispela
    ples daun na wara i kamap long dispela hul.
  hau-SA: Barorin Ishaku suka haƙa cikin kwarin suka kuwa sami rijiya mai ruwa mai
    kyau a can.
  udu-udu: Hili ki c̱iŋkina/ ma Is/hak c̱wanyki jis yi’de/ mo e embul wosh mo tani
    uni gamki jis yi’de/ kun kasha yi’de/ e ki kash mo.
  uig-LAT: Ishaqning qulliri wadida quduq kolawatqanda suliri urghup chiqip aqidighan
    bir quduqni tépiwaldi.
  nde-nde: Izisebenzi zika-Isaka zagebha esigodini zafumana umthombo olamanzi amahle
    khonapho.
  ton-ton: Pea naʻe keli ʻe he kau tamaioʻeiki ʻa ʻAisake ʻi he teleʻa ʻo nau ʻilo
    ai ʻae matavai moʻui.
  ces-1613: I kopali služebníci Izákovi v tom údolí, a nalezli tam studnici vody živé.
  eko-eko: Siikhu kiina, akarumeyaawe khuthipa mmattapo nttumphule, khunsikana naattuuttu
    wa maati.
  nss-nss: Pe hu ndramat para poya mbulya Yisak ara, huro talon pwan iro Pwenten Kerar
    pe ndran isuw mbulu pwan isa paingan pe ihou aliy.
  eng-WMB: Isaac’s servants dug in the valley, and found there a well of flowing water.
  tam-TCV: ஈசாக்கின் வேலைக்காரர் அந்தப் பள்ளத்தாக்கிலே கிணற்றைத் தோண்டிய போது, அங்கே
    புதிய நன்னீர் ஊற்றைக் கண்டார்கள்.
  ceb-ULB: Sa pagkalot sa mga sulugoon ni Isaac didto sa walog, nakakaplag sila didto
    ug usa ka atabay nga may nagtubod nga tubig.
  mkn-mkn: Waktu Isak pung hamba dong gali parigi di lemba Gerar, ju dong gali kaná
    mata aer ko maspurak kaluar.
  pol-UBG: Wtedy słudzy Izaaka kopali w tej dolinie i znaleźli tam studnię ze źródlaną
    wodą.
  agr-agr: Makichik tsawantai Isaaka inake aidau nugka pakanum yumigmatan tau batsamkamá
    yumi pukuni jiinun ejeyu ainawai.
  kyc-kyc: Dee Aisakena kendemande akali dupwame yuu anda lamalama dokona yuwale mende
    kyasipala ipwa guu mende kando nyiyami.
  urd-GVU: اسحاق کے نوکروں کو وادی میں کھودتے کھودتے تازہ پانی مل گیا۔
  deu-1912: Auch gruben Isaaks Knechte im Grunde und fanden daselbst einen Brunnen
    lebendigen Wassers.
  ntj-ntj: Nyangka-ya Yayitjikiku waarka palyalpayilu karrungka tjawarnu kapi yutirnu.
  row-row: Isak ate nara ali oe mataꞌ sia lololoꞌ Gerar ma, ara ali dai oe a mata
    na, de nasapupuraꞌ dea neu.
  kan-2017: ಇಸಾಕನ ಸೇವಕರು ತಗ್ಗಿನಲ್ಲಿ ಅಗೆಯುವಾಗ ಅವರಿಗೆ ಉಕ್ಕುವ ಒರತೆಯ ನೀರಿನ ಬಾವಿಯು ಸಿಕ್ಕಿತು.
  ena-ena: Mu tɨbɨ Aisakɨ dɨ sibɨla hɨsɨŋ hulaŋ agɨlaŋ avɨli sɨmɨ tulɨ mu avɨli makaŋ
    caba heŋ mavavɨmi. Mavavɨci avɨli agaŋ vubɨlɨm daŋ vubɨlɨm daŋ iahami.
  tgo-tgo: Aisake le rakakaiwo thɨ tɨgha doda regha e malamoko iyako tɨne na thɨ tɨghɨ
    vaidiya mbwa.
  yap-yap: Pi tapigpig rok Isak era kired ba luwed u lan e re loway nem miyad pat
    ko ran riy.
  tet-tet: Oras Isak eman sia keꞌe wee knuuk iha rai fehan Gerar nia, sia keꞌe kona
    wee matan mak nakduar sai waꞌin.
  hlt-MCSB: Tedae Isaak kah sal rhoek loh soklong ah a too uh hatah hingnah tui tuito
    te a hmuh uh.
  mdy-ETH: ዪሳኣቄም ማዾ ማዻ ዓሳ ዶኦጮይዳ ዋኣሢ ዔቴ ቦኦካዖ ሚርጌና ዓልቃ ዋኣሢ ዴንቄኔ፤
  twi-ASANTE: Isak nkoa no tuu abura foforɔ bi wɔ Gerar subɔnhwa no mu, kɔtoo nsuo
    a ɛyɛ korɔgyenn.
  bhl-bhl: Keko beli, Aisak em sak weng afak kunum i uneko, teinsiliw memget kale
    kel, iti kawin tem ok miktem mak so mak fenem unsiliw kale. Unesomeliwi, i mali
    kawin tem mak dikesomi, fein, ok miktem mak telei, atemsiliw kale.
  con-NTPO: Fae a'ta Isaacmbe semasundeccuja tsa sinjunccuni tsa'ccu posove dyandya'jepa
    tsa'ccu sombo'je'ttima atte'fa.
  eng-WEBU: Isaac’s servants dug in the valley, and found there a well of flowing
    water.
  bnp-bnp: E huriki a vora ne Isak ri keli lae na maloku, ri matavisia a narubele.
  wal-wal: Yisaaqa ashkkarati wombban bookkidi, pulttiya haatta ollaa yan demmidosona.
  mgh-mgh: Vano ipottha ca Isaki cahothipaca muuthakoni mmwe ni cahottenla maasi menci
    oociva.
  acu-NT: Tura chikich kintati Isaacka inatiri ainau paka nungkan tainiar, entsa pukunin
    wainkarmiayi.
  spa-PDDPT: Los esclavos de Isaac cavaron en el valle y encontraron allí un pozo
    de aguas vivas.
  gun-gun: Isaque rembiguai kuery avi yvy'ã guy py ojo'o vy ojou yvu porã oĩa.
  agu-BL: Itzun bantz te yi na chitzan yi e' mos Isaac tan kople'n jun julil a' tul
    yi jun joco'ja'tz, jalt cuntunin quilol yi je'n mule'n mulk'uj yi a' ẍchiwutz,
    nin xon.
  eng-PEV: One day, Isaac’s workers dug a new water-hole in the valley, and they found
    fresh running water in that hole.
  ilo-ULB: Idi nagkali dagiti adipen ni Isaac idiay tanap, nakasarakda sadiay iti
    bubon ti agay-ayus a danum.
  kpg-kpg: Digau hai hegau Isaac gaa geli di monowai i golo, ga gidee nia wai i lodo
    di maa.
  uig-ARA: ئىسھاقنىڭ قۇللىرى ۋادىدا قۇدۇق كولاۋاتقاندا سۇلىرى ئۇرغۇپ چىقىپ ئاقىدىغان
    بىر قۇدۇقنى تېپىۋالدى.
  bsp-bsp: Kɔ acar a Isiyaka ŋaŋkay sɔ kələmp kəlɔma, dəndo mɔrɔ dacɔ, kɔ ŋambəp ki
    disrɛ domun dɔtɔt.
  mbs-mbs: Nemangbang se menge sineligan i Isaac te kaling sokian doton te baog, aw
    doen wayeg niyan timebol.
  tof-tof: Aesakón zaget pama kugupi alüng koralórr Gerrarr Buru-burudü. Da ene pokodó
    i arób nae we esenóp.
  sus-sus: Isiyaga xa konyie man naxa kɔlɔnyi gbɛtɛ ge na gulunba yire, dulonyi fa
    mini a kui.
  pon-2006: Nein Aisek tohndoadoahk ko weirada pwarer ehu nan wahuo oh diarada pihl
    me pwepwengkida sang loale.
  jae-jae: Mago gêdêŋ taŋ Isaknê sakiŋwaga sêkwê bumata aŋga gaboaŋ e têtap bu sa
    naŋ,
  ksd-ksd: Ma ra umana tultul kai Isak dia ga kakal ta ra male, ma dia ga tadav ra
    tava tana, i ga ninim rikai.
  tur-YTC: İshak'ın hizmetçileri vadide kazdılar ve orada bir kaynak buldular.
  bel-N: I капалі слугі Ісаака каля ручая, і знайшлі там студню вады жывой.
  grc-BRENT: Καὶ ὤρυξαν οἱ παῖδες Ἰσαὰκ ἐν τῇ φάραγγι Γεράρων· καὶ εὗρον ἐκεῖ φρέαρ
    ὕδατος ζῶντος.
  ind-AYT: Akan tetapi, ketika hamba-hamba Ishak menggali sumur di lembah itu dan
    menemukan mata air yang alirannya berlimpah-limpah,
  lid-lid: Ano badeh oro lau ta lahou ta Aisik amwekes lahou ado nyamak doh, eme oro
    takalahei gwa sakaliye bolo ndren.
  nya-nya: Antchito a Isake anakumba mʼchigwamo ndipo anapezamo kasupe wa madzi.
  hrv-hrv: Ali kad su Izakove sluge, dok su u dolini kopale, ondje našle bunar sa
    živom vodom,
  mps-mps: Te Aisakgo sę bidi dabe augwaligo te bulude tǫ diganama, tama te wę
    ulu me deli nigainu te augwaligo dwasianu wę ulu tǫde pedalubo gegalio.
  llg-llg: Isak ata nala, kali oe matak nai Gerar bafan ndia, de ala kali laꞌe oe
    matan, de nasambumbulak deak mai.
  tpi-tpi: Wanpela taim ol wokman bilong Aisak i wokim wanpela hul wara long dispela
    ples daun na wara i kamap long dispela hul.
  dan-1931: Da nu Isaks Trælle gravede i Dalen, stødte de på en Brønd med rindende
    Vand;
  vie-OVCB: Đến khi các đầy tớ của Y-sác đào được một cái giếng phun nước giữa thung
    lũng,
  lbk-lbk: Kinmaob kasin nan cheycha'y faan Isaac is fofon isnan chalolog ay kawadcha,
    et wad-ay nan inchanancha ay chanom.
  guj-2017: જયારે ઇસહાકના દાસોએ ખીણમાં ખોદ્યું ત્યારે તેઓને ત્યાં વહેતા પાણીનો એક
    કૂવો મળ્યો.
  byr-byr: '@see-verse:GEN.026.018'
  awx-awx: Tiwänä kupi unggwenune Aisakge puyä ämindä kep kwayike, yanggä akondokayingu
    däkätu kakin.
  pon-2006A: Nein Aisek tohndoadoahk ko weirada pwarer ehu nan wahuo oh diarada pihl
    me pwepwengkida sang loale.
  por-BRBSL: Os servos de Isaac cavaram no vale, e encontraram ali um poço de água
    corrente.
  cth-cth: Isak e sannaw ni hai hote yawn dawk tuikhu a tai awh teh hote hmuen koe
    tui a tâco e hah a hmu awh.
  twi-twi: Isak nkoa no tuu abura foforo bi wɔ Gerar subon no mu, kɔtoo nsu a ɛyɛ
    kurunnyenn.
  hlt-hlt: Tedae Isaak kah sal rhoek loh soklong ah a too uh hatah hingnah tui tuito
    te a hmuh uh.
  tbz-SIM: Kɛ̀ Isɑki tɔ̃mbɛ̀ɛ keú tɛbintɛ kubiriku kɛ́pɛ́tɛ́ mɛnɛ́sɑ̀ɑ̀mɛ̀.
  msy-2020: Ezɨ dughiar mamɨn Aisakɨn ingangarir gumaziba, danganir zarir kamɨn mozir
    par mam gɨkuizɨ dɨpar aghuim oto.
  txq-txq: Neu Isak atan nara kali oe matak numa Gerar doken, boe ma ara kali laꞌe
    oe matan, de nasapura kalua.
  aaz-aaz: Oras naiꞌ Isak in ameupt ein anhanin oe nbin mneraꞌ Gerar naan te, sin
    nhain napein oe maat es, reꞌ nasfurak anpoi.
  azb-azb: İshaqın qulları vadidə torpağı qazdılar və bir içməli su quyusu tapdılar.
  eng-DBY: And Isaac's servants dug in the valley, and found there a well of springing
    water.
  hin-2017: फिर इसहाक के दासों को घाटी में खोदते-खोदते बहते जल का एक सोता मिला।
  wol-KYG: Surgay Isaaxa gasaat ca xur wa, jot ndox mu neex.
  swp-swp: Isaako ena heaheari tataodi gadoa ne se sara to goila huana eai ne bunubunuasi
    se lobai.
  bjr-bjr: Isakeena ainaini maru fasiqausa mi arumunaki fuka madika indufiufaqa nammari
    paquriqau.
  eng-YLT: And Isaac's servants dig in the valley, and find there a well of living
    water,
  heg-NTPO: Isak ata kas kali ui se hnono Gerar kon, oen kali tom ui mata in bobon
    puti mesa.
  ptu-ptu: Pissam wattu umbo'bä' bujum sabua'na Ishak dio lembä ia too, iya ullambi'um
    uwai tä' deem pada sabuda.
  bzd-NTPO: Ká̱ et ta̱ ie' kanè mésopa tso' di' tum biök ká̱ e' ki̱, eta̱ ie'pa tö
    di' tum a̱ di' tuökeka̱ tai̱ë ese kué̱ et.
  kwf-kwf: KaidaꞋi neꞋeri na ngwae rao sa Aesak ki kira ka Ꞌilia ta taꞋi kilu kafo
    saena ote neꞋeri ma kira dao toꞋona kafo leꞋa.
  eng-WYC-2017: They digged in the strand, and they found quick, or welling up, water.
  eng-WMBB: Isaac’s servants dug in the valley, and found there a well of flowing
    water.
  spp-spp: Ɲyɛ canŋka, Ishaka báarapyiibil'à bɛ̀ɛnŋke kà tùgo kuru bafage e mà nɔ
    lwɔhe na.
  aey-aey: Odocob Aisakna cabi dana age maha asouna wa tut oso hunein. Odimeig age
    wa fifiji beben gulucdoin.
  urd-GVH: इसहाक़ के नौकरों को वादी में खोदते खोदते ताज़ा पानी मिल गया।
  rug-rug: Meke gelia rina nabulu te Aisake si keke berukehe koasa pezara meke vagi
    kolo vasina sarini.
  gaz-gaz: Tajaajiltoonni Yisihaaq sulula sana keessatti lafa qotanii boolla bishaan
    burquu argatan.
  fra-LSG: Les serviteurs d’Isaac creusèrent encore dans la vallée, et y trouvèrent
    un puits d’eau vive.
  yal-yal: Isiyagaa konyine mɔn yi xɔɲin gbɛtɛ ge na lanbanni. E yi tigin li a kui.
  gum-gum: Indig kan kwaløm Isaacwei karuig mendig melabeløbe tru chaasrø lallib kuabe,
    luløb pizheelø wetørrabelø køn.
  iou-iou: Täŋ Aisak täŋo piä watä ämaniyetä ume dapuri kudupi kubä kome äneŋpäŋ kaŋ-ahäŋkuŋ.
  haw-1868: Eli iho la na kanwa a Isaaka ma ke awawa, a loaa iho la ka punawai ilaila,
    he wai mau.
  arb-NAV: وَعِنْدَمَا حَفَرَ عَبِيدُ إِسْحاقَ فِي الْوَادِي وَعَثَرُوا عَلَى بِئْرِ
    مَاءٍ جَارٍ،
  adz-adz: Gan garam guman itip iraf mpui faꞌ mangan imingꞌ nigi da iwaꞌ da mpui maran
    budubuatagin.
  ewe-ewe: Eƒe alẽkplɔlawo hã ɖe vudo yeye aɖe ɖe Gerar ƒe balime, eye woke ɖe tsi
    dzidzi ŋu le anyigba ƒe tume.
  eng-LEE: And the servants of Isaac dug in the valley, and found there a well of
    springing water.
  dji-dji: Wurpilim waḻirrdji, Yisakang djamagiṉpilingir djin gamini kiriny gapigi
    nguymirri ngunung mani baṉḏanymirri, a ngunung ralal wurtjiliban, girri gapi girrkiḻing
    buwalbuwaldjiliban.
  nna-nna: Palinymilalu warrkamukatarrangulu karlinyiyi Gerar Valley-ngi pirti, ngapa
    warrkirnikinyi kaniny warnkunguja.
  asm-FB: আৰু ইচহাকৰ বন্দীবোৰে সেই উপত্যকা খানি তাত এটা পানীৰ নিজৰাৰ ভূমূক পালে।
  sus-A: عِسِيَفَ شَ كٌنيِيٍ مَن نَشَ كْلْنيِ فبّتّ فٍ نَ فُلُنبَ يِرٍ، دُلٌنيِ قَ
    مِنِ عَ كُي.
  fra-SBL: Les serviteurs d'Isaac creusèrent dans la vallée et y trouvèrent un puits
    d'eau vive.
  hbo-hbo: וַיַּחְפְּר֥וּ עַבְדֵֽי־יִצְחָ֖ק בַּנָּ֑חַל וַיִּ֨מְצְאוּ־שָׁ֔ם בְּאֵ֖ר
    מַ֥יִם חַיִּֽים׃
  shp-NTPO: Jatian wetsa neten iká iki, Isaacnin jonibo pozoai iiti. Ja pozoakinra,
    moa jene jokonai nokokana iki.
  eng-WYCLIFFE: Thei diggiden in the stronde, and thei founden wellynge watir.
  pjt-pjt: Ka Isaacaku wati waṟka tjuṯangku piṯi kutjupa tjawaṉu minaku wimaṟu panya
    palula munu tjawaṟa mina utinu.
  cwe-cwe: Wasang'hani wa Isaka wahimba chisima muna dizanda na wafika sima da mazi
    ya ugima.
  bgs-bgs: Igkali tô mga állang i Isaac ka mantu balun tun ta kapattadan, asta duwán
    wayig na igsánnáp.
  kik-kik: Na rĩrĩ, ndungata cia Isaaka nĩcienjire kũu gĩtuamba-inĩ na igĩkora gĩthima
    kĩa maaĩ mega kuo.
  ksr-ksr: Kaeŋ qaro weleŋqeqeurutanoŋ dondooŋanoŋ apu roŋ osoŋ laligoŋ apu roŋ moŋ
    apuya soraaya ujuŋgoŋ kouroti, ii mokoloogi.
  fra-NCL: Les serviteurs d’Isaac creusèrent encore dans la vallée et y trouvèrent
    un puits d’eau vive.
  cek-AK: Issak ih tamnanawk mah azawn ah tui takaeh o moe, kaciim tuipuek to hnuk
    o.
  xla-xla: Epapeleye alila haletapo Aisek ya꞉ oko sotapo koloma kikiwi isili dla yú
    amko kolomaiyo.
  cuk-cuk: Ibagwengine, Isaac-e-maimar nebagi dia-akwinanaigua, dii-aryomai amismalad.
  uig-CYR: Исһақниң қуллири вадида қудуқ колаватқанда сулири урғуп чиқип ақидиған
    бир қудуқни тепивалди.
  tel-2017: ఇస్సాకు దాసులు ఆ లోయలో తవ్వినప్పుడు ఊటలు గల నీళ్ళ బావి లభ్యమైంది.
  hat-BSA: Men lè sèvitè Isaac yo te fouye nan vale a, e te twouve la yon pwi dlo
    ki t ap boujonnen,
  kos-kos: Mwet kulansap lal Isaac ah pikin lufin kof se infalfal sac nwe sun unon
    in kof se.
  hbo-WLC: וַיַּחְפְּר֥וּ עַבְדֵֽי־יִצְחָ֖ק בַּנָּ֑חַל וַיִּ֨מְצְאוּ־שָׁ֔ם בְּאֵ֖ר
    מַ֥יִם חַיִּֽים׃
  ibo-ibo: Ọzọ, ndị na-ejere Aịzik ozi gwuru olulu mmiri ọhụrụ na ndagwurugwu Gera
    ahụ, gwute mmiri nke si nʼala na-asọpụta.
  ory-ory: ଆଉ ଇସ୍‌ହାକଙ୍କର ଦାସମାନେ ସେହି ଉପତ୍ୟକା ଖୋଳି ସ୍ରୋତବାହୀ କୂପ ପ୍ରାପ୍ତ ହେଲେ।
  wmt-wmt: '@see-verse:GEN.026.018'
  chk-chk: Nge lupwen nöün Isaak kewe chon angang ra tuw eu chönüttu lon ewe lemol
    o küna eu koluk mi puächetä,
  ssd-ssd: Taŋamba Isak tuku piro taŋgo nane ma gutoŋ taŋge burok inum maŋ sarkinaig
    le kule bulbulmba prona.
  rop-rop: Afta na ola wekinmen blanga Aisik bin grajimbat thri nyubala wel. Deibin
    grajim det feswan wel deya gin langa det pleis gulum Gera Beli, en deibin faindim
    woda deya.
  ukr-1871: І копали раби Ізаакові, та й знайшли там колодязь води живої.
  eng-AOI: Isaac's servants dug a well in a flat place and they found fresh water.
  yon-yon: Aron maa, Aisek ye deme karubbed okdobon maa kuu kankubunen yirimbed nidkiiwe
    ok kuu yeederebeen
  bch-bch: Be ado ede, Aisak ele paeaeanga tila ngan dubu kapei ta tilei baba ede
    eau aea, ta eau ilele ngan ga iuot.
  deu-1951: Auch gruben Isaaks Knechte im Tal und fanden daselbst einen Brunnen lebendigen
    Wassers.
  eng-JPS: And Isaac's servants digged in the valley, and found there a well of living
    water.
  ubr-ubr: Isaac an bobo orot roubabanai nan dogu sareu sisar ato kibubur sareu sigaturai.
  srp-1865: I kopajuæi sluge Isakove u onom dolu naðoše studenac žive vode.
  lug-lug: Naye abaddu ba Isaaka bwe basima mu kiwonvu ne bazuula oluzzi olw’ensulo,
  heb-heb: ויחפרו עבדי יצחק בנחל וימצאו שם באר מים חיים׃
  ben-IRV: সেই উপত্যকায় ইসহাকের দাসরা খুঁড়ে জলের উনুই বিশিষ্ট এক কুয়ো পেল।
  pan-pan: ਇਸਹਾਕ ਦੇ ਸੇਵਕਾਂ ਨੂੰ ਘਾਟੀ ਵਿੱਚ ਪੁੱਟਦੇ ਹੋਏ, ਸੁੰਬ ਫੁੱਟਦੇ ਪਾਣੀ ਦਾ ਇੱਕ ਖੂਹ ਲੱਭਿਆ।
  mwp-mwp: Isakan zagethaw mabaygan may pamadhin padaw pasinu nanga imadhin.
  mya-JVB: ဣဇာက် ကျွန် တို့လည်း ၊ ချိုင့် ထဲ၌ တူး ၍ စမ်း ရေ တွင်း ကို တွေ့ ကြ၏။
  tte-O: Na ali kelikeline koina yabo silobai waila namwanamwasosina ibunubunuwasi,
  tbg-tbg: Ho Aisaakira kaiqa vaiintinavu uqita kanta namariara quvike qaraaka ruvu
    namari rantake vira kaqaare tumanta
  hmo-hmo: Isako ena hesiai taudia danu ese koura dekenai guri idia geia, bona ranu
    ia lohilohi gabuna ta idia davaria.
  ata-ata: Alaxu vile la ta mitema sou xaixai noxou Aisaki miꞌasou lexa iou vile no
    vanunu e aneꞌi milai mixolu no anu ne.
  nfa-nfa: Ropa dhèu sabꞌa Isak se kèi èi ètu dꞌara mamoo Gerar, hèi lèke èi madha
    dhu sabhoka mai.
  urd-urd: और इस्हाक़ के नौकरों को वादी में खोदते — खोदते बहते पानी का एक सोता मिल
    गया।
  rus-SYN: И копали рабы Исааковы в долине Герарской и нашли там колодезь воды живой.
  cbt-NTPO: A'na tahuëri Isaco piyapinënpitari motopianaquë a'na poso ihuarapi. Ihuarapirinahuë',
    no'pa quëran i' pipirinso' quënanpi.
  bqc-SIM: Izaaki zĩkɛnaↄ lↄ̀ↄ pãle yↄ̃̀ guzulɛpiu, ↄ̃ aa bↄ̀ í maawa.
  tcz-CHONGTHU: Isaac sohten Gerar phaicham chu twikhuh alai uva ahile twisam phungkhat
    alai doh tauve.
  mar-mar: जेव्हा इसहाकाच्या नोकरांनी एक विहीर खोऱ्यात खणली, तेव्हा त्या विहिरीत त्यांना
    एक जिवंत पाण्याचा झरा लगला.
  tcs-tcs: Bat wandei, wen dem man uda lugaut sip blo Aizak bin diginem, dempla bin
    paine nada preswata wel lo da big bali blo Gera. Dempla bin paine nadakain plenti
    wata.
  qub-qub: Chay guechwa pampacho juc cuti Isaacpa uywaynincuna ojtircaycaran juc pösupaj.
    Pösupaj ojtircaycashancho tariran yacu pashtaycämojta.
  bqp-bqp: Isaaku zĩkɛrinↄ lↄ̀gↄ pãnde yↄ̃̀ guvutɛ pìn, akũ ò bò í manaa.
  hat-hat: Domestik Izarak yo te fouye ankò nan fon an. Yo te jwenn yon sous dlo k'ap
    ponpe.
  eng-BSB: Then Isaac’s servants dug in the valley and found a well of fresh water
    there.
  tod-tod: Izaake ná-botiɠɛ nuiti ti ta wɔɔni mɔnɔ nɛmɛi zu, ti ziɛungi ɠaani ná.
  eng-WEBPB: Isaac’s servants dug in the valley, and found there a well of flowing
    water.
