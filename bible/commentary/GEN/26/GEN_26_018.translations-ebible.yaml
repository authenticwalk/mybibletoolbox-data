    called their names after the names by which his father had called them.
  tam-TCV: தன் தகப்பன் ஆபிரகாமின் காலத்தில் வெட்டப்பட்டு, ஆபிரகாம் இறந்தபின் பெலிஸ்தியரினால்
    மூடப்பட்டிருந்த கிணறுகளை ஈசாக்கு மீண்டும் தோண்டினான். அவற்றிற்குத் தன் தகப்பன்
