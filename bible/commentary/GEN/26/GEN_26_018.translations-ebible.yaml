  tha-KJV: อิสอัคขุดบ่อน้ำซึ่งขุดไว้ในสมัยของอับราฮัมบิดาของท่านอีก เพราะหลังจากที่อับราฮัมได้​สิ​้นชีพแล้วชาวฟีลิสเตียได้​อุ​ดเสีย
    แล​้​วท​่านก็ตั้งชื่อตามชื่อที่​บิ​ดาของท่านตั้งไว้
  por-BR-2018: E voltou a abrir Isaque os poços de água que haviam aberto nos dias
