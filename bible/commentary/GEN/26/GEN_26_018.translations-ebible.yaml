    mabizo uyise ayeyibiza ngawo.
  ton-ton: 'Pea naʻe toe keli ʻe ʻAisake ʻae ngaahi vai, ʻaia naʻa nau keli ʻi he
    ngaahi ʻaho ʻo ʻene tamai ko ʻEpalahame: he naʻe tanu ia ʻe he kakai Filisitia,
    hili ʻae pekia ʻa ʻEpalahame: pea ne ui ʻaki ia ʻae ngaahi hingoa, ʻaia naʻe fakahingoa
    ʻaki ia ʻe heʻene tamai.'
  ces-1613: A kopal zase Izák studnice vod, kteréž byli vykopali za dnů Abrahama otce
