    gera re nanni, rlernohora nan maka amni nala re.
  rgu-rgu: Boe ma ana suu seluꞌ oe dodoluꞌ fo ara radofu etu si a. Ma ana fee oe dodoluꞌ
    sira ranade tuka nadeꞌ fo papa na foi a.
  som-som: Kolkaasaa Isxaaq mar kale qoday ceelashii biyaha oo ay qodeen waagii aabbihiis
    Ibraahim noolaa, waayo, reer Falastiin baa awday markii Ibraahim dhintay ka dib,
    oo wuxuu magacyadoodii u bixiyey magacyadii aabbihiis Ibraahim u bixiyey.
  lat-VUC: 'rursum fodit alios puteos, quos foderant servi patris sui Abraham, et
    quos, illo mortuo, olim obstruxerant Philisthiim: appellavitque eos eisdem nominibus
    quibus ante pater vocaverat.'
  aoi-aoi: Biya na-mungkadinuma ngarningka wurrakina Ajika akwa ena-langwa warnungkwarba
    emedirra akungwa amurndakibina-murrada nungwenikba-langwa warnikuminuwar•duwar•da
    na-mungkadinu-murrada adinuba-wiya. Eneja nakina Aburiyama ni-yengbijuwama emikirra
    emedirra amurndakakina. Akena ni-jungwu-mulangwa nakina kembirra aburraja wurrumurndakibina
    WarninguBilijiya warnumamalya narr-ekirrembama ajiringka amurndakakina. Kembirra
    enamba-langwa nakina Ajika ni-yengbijuwama arija-langwa ebina-murrada emikirra
    emedirra nakina-da.
  eng-ASVBT: 'And Isaac dug again the wells of water, which they had dug in the days
    of Abraham his father; for the Philistines had stopped them after the death of
    Abraham: and he called their names after the names by which his father had called
    them.'
  mna-mna: To yok touŋan ta muŋgu zin mbesooŋo ki Abaraam tikel mi zin Pilistia tilol
    na, ni itou mi iurpe mini, mi iwatwaata zan tau muŋgu tamaana iwatwaata na.
  ita-1885: E Isacco cavò di nuovo i pozzi d'acqua, che erano stati cavati al tempo
    di Abrahamo, suo padre, i quali i Filistei aveano turati dopo la morte di Abrahamo;
    e pose loro gli stessi nomi che suo padre avea lor posti.
  eng-LXXUP: And Isaac dug again the wells of water, which the servants of his father
    Abraham had dug, and the Philistines had stopped them, after the death of his
    father Abraham; and he gave them names, according to the names by which his father
    named them.
  eng-ULB: Once again Isaac dug out the wells of water, which they had dug in the
    days of Abraham his father. The Philistines had stopped them up after Abraham's
    death. Isaac called the wells by the same names that his father had called them.
  spa-VBL: Allí destapó los pozos que había cavado su padre Abraham en su tiempo,
    los que los filisteos habían tapado después de la muerte de Abraham. Y les puso
    los mismos nombres que su padre les había puesto.
  fra-_FOB: Et Isaac creusa de nouveau les puits d'eau qu'on avait creusés du temps
    d'Abraham, son père, et que les Philistins avaient bouchés après la mort d'Abraham;
    et il leur donna les mêmes noms que leur avait donnés son père.
  mal-mal: തന്റെ പിതാവായ അബ്രാഹാമിന്റെ കാലത്ത് കുഴിച്ചതും അബ്രാഹാം മരിച്ചശേഷം ഫെലിസ്ത്യർ
    നികത്തിക്കളഞ്ഞതുമായ കിണറുകൾ യിസ്ഹാക്ക് പിന്നെയും കുഴിച്ച്, തന്റെ പിതാവ് അവയ്ക്ക്
    ഇട്ടിരുന്ന പേരു തന്നെ ഇട്ടു.
  urd-GVR: Wahāṅ Filistiyoṅ ne Ibrāhīm kī maut ke bād tamām kuoṅ ko miṭṭī se bhar
    diyā thā. Is'hāq ne un ko dubārā khudwāyā. Us ne un ke wuhī nām rakhe jo us ke
    bāp ne rakhe the.
  suz-BL: मिनु इसहाकमी ङोंइती अब्राहाम आ दोशो इनारपुकी, लेंशा दोपाइश्‍शा, ब्‍वाक्‍कु
    ग्रूपदा बाक्‍त। मारदे हना अब्राहाम बेक्‍म नोले पलिस्‍तीपुकीमी मेको इनार आन कली
    खपीम प्रिंशो बाक्‍मा बाक्‍त। मिनु मेको इनार आन कली आ आफ आ वोइश्‍शो नें लेंशा वोदा
    बाक्‍त।
  ita-1927: E Isacco scavò di nuovo i pozzi d’acqua ch’erano stati scavati al tempo
    d’Abrahamo suo padre, e che i Filistei avean turati dopo la morte d’Abrahamo;
