  kan-OKCV: ಇದಲ್ಲದೆ ಇಸಾಕನು ತನ್ನ ತಂದೆ ಅಬ್ರಹಾಮನ ದಿನಗಳಲ್ಲಿ ಅಗೆದಂಥ ಬಾವಿಗಳನ್ನು ತಿರುಗಿ ಅಗೆದನು.
    ಏಕೆಂದರೆ ಅಬ್ರಹಾಮನು ಮರಣದ ನಂತರ ಫಿಲಿಷ್ಟಿಯರು ಅವುಗಳನ್ನು ಮುಚ್ಚಿದ್ದರು. ಅವುಗಳಿಗೆ ತನ್ನ ತಂದೆಯು
    ಕೊಟ್ಟ ಹೆಸರುಗಳ ಪ್ರಕಾರವೇ ಅವನು ಅವುಗಳಿಗೆ ಹೆಸರುಕೊಟ್ಟನು.
  bbb-bbb: Aeseki fu ijia finoekinu mako ije e Firisitaeniko bu afiseva ijene una
    runa amaeriakinu ive asoe fuone fu ude imiaema ijene una ijiege imiae. Ro mako
    ije bu e Firisitaeniko ijiebe e Eburame asoe fuone fu iko baroneko bu ijia afikuriaeva
    ijene.
  tam-2017: தன் தகப்பனாகிய ஆபிரகாமின் நாட்களில் வெட்டப்பட்டவைகளும், ஆபிரகாம் இறந்தபின்
    பெலிஸ்தர் மூடிப்போட்டவைகளுமான கிணறுகளை மறுபடியும் தோண்டி, தன் தகப்பன் அவைகளுக்கு
    வைத்திருந்த பெயர்களின்படியே அவைகளுக்குப் பெயரிட்டான்.
  spa-RV-1909: Y volvió á abrir Isaac los pozos de agua que habían abierto en los
    días de Abraham su padre, y que los Filisteos habían cegado, muerto Abraham; y
    llamólos por los nombres que su padre los había llamado.
  ron-BTF: Şi Isaac a săpat din nou fântânile de apă, pe care ei le săpaseră în zilele
