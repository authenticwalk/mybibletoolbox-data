  spa-BES: E hizo de nuevo los pozos de agua que habían sido hechos en los días de
    Abraham su padre, y que habían sido tapados por los Filisteos; y les dio los nombres
    que su padre les había dado.
  tdx-tdx: le sino­ka’ Ietsàke indraike o vovon-drano niha­li­eñe tañandro’ i Avrahame
