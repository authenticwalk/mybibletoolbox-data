  eng-FBV: He unblocked the wells that had been dug in his father Abraham's time—the
    ones the Philistines had blocked after the death of Abraham. He gave them the
    same names his father had.
  nld-1939: Daar groef Isaäk de waterputten weer open, die men tijdens het leven van
    zijn vader Abraham had gegraven, maar die de Filistijnen na de dood van Abraham
    hadden dichtgeworpen; hij gaf ze weer dezelfde namen als zijn vader gedaan had.
  nch-BL: Huan Isaac sempa quitapo nochi nopa ameli cati itata quixajtoya cati nopa
    filisteos quitzactoyaj quema mijqui. Huan sempa quitocaxti sesen ameli quej itata
    quintocaxtalijtoya achtohuiya.
  tfr-NTPO: Ba data Abraham sök së obishko ga di bäng shäryara ba parkagagarë eshko,
    gueniyo wol̈ono irgo ga dl̈ina filisteogarë uunkong. Eni ga di bäng l̈i shäryara
    Isaacdë jek obi, ga uunkong l̈i koiara, koiara ba datarë dënashko sorë l̈i eni.
  vie-1934: Y-sác bèn đào lại mấy cái giếng người ta đã đào trong đời Aùp-ra-ham,
    cha mình, mà bị dân Phi-li-tin lấp đất lại khi Aùp-ra-ham qua đời, và đặt tên
    mấy giếng đó như tên của cha mình đã đặt.
  hin-CV: यित्सहाक ने उन कुंओं को फिर खोदवाया, जो उसके पिता के समय में खोदे गये थे,
    और जिन्हें फिलिस्तीनियों ने अब्राहाम की मृत्यु के बाद मिट्टी से पाट दिया था, और
    उसने उन कुंओं के वही नाम रखे जो उसके पिता ने रखे थे.
  eng-OURB: Isaac [Laughter] dug again the wells of water, which they had dug in the
