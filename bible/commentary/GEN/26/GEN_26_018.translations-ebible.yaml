    adaikamu aajakunak dutiksag niishkam adaikauwai.
  kyc-kyc: Karapala rakange Aporakame kareya dokopa ipwa kamuo nyingi yuwale waso
    kyaso reteyamo Pilisitia wambumi puu piyami dupwa Aisakeme kamba apukii leya.
    Apukii lapala rakangeme ipwa pete kingi leyamo dupwako leya.
  urd-GVU: وہاں فلستیوں نے ابراہیم کی موت کے بعد تمام کنوؤں کو مٹی سے بھر دیا تھا۔
    اسحاق نے اُن کو دوبارہ کھدوایا۔ اُس نے اُن کے وہی نام رکھے جو اُس کے باپ نے رکھے
    تھے۔
  deu-1912: und ließ die Wasserbrunnen wieder aufgraben, die sie zu Abrahams, seines
    Vaters, Zeiten gegraben hatten, welche die Philister verstopft hatten nach Abrahams
    Tod, und nannte sie mit demselben Namen mit denen sie sein Vater genannt hatte.
  ntj-ntj: Palunyalu-ya wiilpa pirni puru tjawara kapi yutiranytja. Tjiinya palunyaku
    mamaku waarka palyalpayilu-ya tjawarnu wantinyangka wati Pilitjinyamartatjilu-ya
    pitjangu tjuturnu, palunyanya-ya puru tjawaranytja. Nyangka Yayitjikilu kapi yini
    tjapiranytja, palunyaku mamalu tjapintjanya.
  row-row: Ana ali baliꞌ oe mataꞌ, fo ara tatanaꞌ ra. Ana babꞌae oe mataꞌ ra, tungga
    nara-naraꞌ fo ama na babꞌae nalaꞌ ra.
  kan-2017: ಅಬ್ರಹಾಮನು ತೋಡಿಸಿದ್ದ ಬಾವಿಗಳನ್ನು ಅವನು ಸತ್ತ ನಂತರ ಫಿಲಿಷ್ಟಿಯರು ಮುಚ್ಚಿ ಹಾಕಿದ್ದರಿಂದ
    ಇಸಾಕನು ಅವುಗಳನ್ನು ತಿರುಗಿ ಅಗೆಸಿ, ತಂದೆ ಇಟ್ಟಿದ್ದ ಹೆಸರುಗಳನ್ನೇ ಇಟ್ಟನು.
  ena-ena: Vaka Ebɨlam agaŋ abɨci avɨli sɨmɨ tulɨ agɨladɨ mavavɨmi. Lɨhavɨci Ebɨlam
    agaŋ hɨmɨci cɨhu hulaŋ Filisɨtia hɨdɨlɨ agɨlaŋ avɨli sɨmɨ tulɨ agɨladɨ hɨvɨ fɨli
    caŋ ahɨlavɨdaci mɨgumɨgu sɨjiavɨmi. Lɨhavɨci Aisakɨ agaŋ abɨci avɨli sɨmɨ tulɨ
    agɨladɨ cɨhu mavavɨmi. Lɨhavɨci iaganu Ebɨlam ibi vaka lamami hameŋ ala ibi lamami.
  tgo-tgo: Le rakakaiwo mbowo thɨ tɨghɨ vairɨŋgiva, mbwaŋgima ramae va i tɨghɨŋgima
    vamba e yawayawaliyema na Pilistiya gharɨgharɨniye thɨ tɨghɨ tomuŋgima, mbaŋa
    Eibraham va i mare na e ghereiye. Aisake te vambe i renɨva idanjiko iya ramae
    va i renɨŋgiko.
  yap-yap: Me tabab bayay i ker fapi luwed ni ba’ram nu’un ker nnap’an Abraham, ni
    fa’an ni suguy e Filistine langgin ko but’ u tomuren ni yim’ Abraham. Isak e tunguy
    fithingan fapi luwed ni wod rogon fithingan ni fa’ani tunguy e chitmangin.
  tet-tet: Nia moos suu nikar wee knuuk nia sia mak ema tunin tiꞌan nia. Hotu, nia
    nanaran wee knuuk nia sia, tuir aman nanaran nela.
  hlt-MCSB: Te vaengah a napa Abraham tue vaengah a too uh dae Abraham a duek phoeiah
    Philisti rhoek loh a toeng sak tuito tui te Isaak loh koep a too. Te dongah tuito
    ming te a napa kah ming sui phek la a sui.
  mdy-ETH: ዓብራሃሜ ሳዛና ዓኣዖ ቦኦኪሴ ዋኣፆ ዔቶ፥ ዓብራሃሜ ሃይቄሢኮ ጊንፃ ፒሊስፄኤሜ ዓሳ ሲንሤሢ፥ ዪሳኣቄ ላሚ ቦኦኪሳዖ
    ዓዴ ጌሤ ሱንፆና ዬያ ዔቶ ዔኤሌኔ።
  twi-ASANTE: Enti, Isak maa ne nkoa sane tutuu mmura a nʼagya Abraham maa ne nkoa
    tutuiɛ a ne wuo akyiri no, Filistifoɔ no sisii ne nyinaa no. Ɔsane de edin korɔ
    no ara a nʼagya Abraham de totoo mmura no totoo no bio.
  bhl-bhl: Ka kel teinsomelei, min e alew Abalakam em sua kel dikese kawin tem ok
    miktem alik alik biilo iti kileleko, ok miktem sua kel em wiin bokoyemse wiin
    ming bakate iti bokolew bokolew keyemse kale. Nimtew angom? Abalakam e kuanse
    ding kabalak e, ka kel teinsiliw Filistia kawtiw bi alik alik em kawin tem ok
    miktem banban biilo iti kasi kolew yak, kolew yak, keyemiwi, ok miktem bi alik
    alik banimsiliw kasike.
  con-NTPO: Tsa'caen japa toe tise yaya'ye cansuite dyan'dya'fa'cho tsa'ccu posoma
    ccase dyan'dya. Nane tsa posoma tsu filisteondeccu Abraham pasi andei'ccu ovi'fa.
    Tsaveyi tsu ccase dyan'dyapa tise yaya'ye inisianqquia'caeñi inisian.
  eng-WEBU: Isaac dug again the wells of water, which they had dug in the days of
    Abraham his father, for the Philistines had stopped them after the death of Abraham.
    He called their names after the names by which his father had called them.
  bnp-bnp: I keli tabu a maka lomu, ra ri kavitagu e huriki a Palestina na tahuna
    e Abraham i mate. Lakea i gale tabu ria vona a rane ria, i vunu ria vona e Abraham.
  wal-wal: Yisaaqi ba aawaa Abrahaama wodiyan bookettida haatta ollata, Abrahaami
    haiqqidoogaappe guyyiyan, Pilisxxeema asati baridoogeeta zaari bookki kessidi,
    a aawai sunttido sunttankka eta xeesiis.
  mgh-mgh: Wahoolo Isaki ahowuhulaca iluusi caathipiye ukati wathumwane. Nnye cawuhelelaciye
    ni mafilisitiya ukhwa wawe Aparahamu ni ahovaha macina yavahilyaya athumwane.
  acu-NT: Tura ni apari iwiaaku pujai, ni inatiri ainau nungkan tainiar yumi taimun
    najanawarmia nuna apari jakamtai, filisteo ainau ukunam yukuawarmiayi. Tura nu
    yumi taimunka ataksha iwiar, apari ni naarin yaanchuik inaikiamia nu inaikiamunak
    ataksha inaikiamiayi.
  spa-PDDPT: Luego Isaac volvió a abrir los pozos de agua que cavaron en los días
    de su padre Abraham, y que los filisteos cegaron después de la muerte de Abraham.
    Los llamó con los mismos nombres que su padre les dio.
  gun-gun: Ha'e py peteĩgue ju Isaque ojo'o uka yguarã Abraão oikove teri rã ojo'o
    pyre, Abraão omano rire filisteu kuery ombotypa va'ekue. Ygua peteĩ-teĩ omboery
    tuu omboeryague rupi ae.
  agu-BL: Yi chinajewe'n tul yi jun luwara'tz, nintzun oct Isaac tan kople'nt yi e'chk
    julil a' yi cu'nak cyen kopol yi k'ajtzun taj. Na nsken wi't baj chinojsal yi
    e' filistey. Ite'n nin chibi' yi e'chk julil a'a'tz octz ta'n quib yi chibi' yi
    ocnakt cyen tak'un yi k'ajtzun taj.
  eng-PEV: A long time before this, when Isaac’s father Abraham was alive, Abraham
    and his workers dug lots of water-holes in that place, and Abraham gave all those
    water-holes names. But then, after Abraham died, the Philistia people filled up
    all those water-holes with dirt, so nobody could get water from them. Now, when
    Isaac moved there, he got his workers to take the dirt out of those water-holes,
    so that everybody could get water again. And Isaac gave those water-holes the
    same names that Abraham gave them a long time before.
  ilo-ULB: Kinali manen ni Isaac dagiti bubon, a kinalida kadagidi al-aldaw ni Abraham
    nga amana. Sinullatan dagitoy dagiti Filisteo kalpasan ti ipapatay ni Abraham.
    Pinanaganan ni Isaac dagiti bubon iti isu met laeng a nagnagan nga impanagan ti
    amana kadagitoy.
  kpg-kpg: Gei mee gaa geli labelaa nia monowai ne geli i di madagoaa Abraham, ala
    ne danu go digau Philistia i muli di made Abraham. Isaac ga haga ingoo nia maa
    gi nia ingoo Abraham ne gahi.
  uig-ARA: ئىبراھىم ھايات ۋاقتىدا قۇللىرى بىرمۇنچە قۇدۇقلارنى قازغانىدى؛ بىراق ئىبراھىم
    ئۆلگەندىن كېيىن، فىلىستىيلەر بۇلارنى توپا بىلەن تىندۇرۇۋەتكەنىدى. ئىسھاق بۇ قۇدۇقلارنى
    قايتىدىن كولىتىپ، ئۇلارغا ئاتىسى ئىلگىرى قويغان ئىسىملارنى يەنە قويدى.
  bsp-bsp: Kɔ Isiyaka ɔŋgbɔkərɛ sɔ kəkay cələmp ncɛ anakay tɛm ta kas Abraham, a kɔ
    aPɛlɛsɛt ŋaməntən ci kəcepər ka defi da Abraham mɔ. K'ewe sɔ ci mewe mɔkɔ kas
    ɛnawe ci mɔ.
  mbs-mbs: Todà din impebangbang se menge sokian tapay impebangbang te amay din, so
    binonbonan iyan te menge tege Filisti penga te pegkematay i Abraham. Iningedanan
    i Isaac se menge sokian onawa te in-ingadan te amay din kenyan.
  tof-tof: Aesak tae nómónóp ene nae badu, ne kla balüngóp Eibrra-amón ngyaben tonarrdó,
    akó Pilistia kolpama ne kla nodnóp Eibrra-amón büdül kakóm. Ene nae badu akó dadan
    ngi ngibasilürr, oya aba Eibrra-am ngaen ne ngi ngibasilürr.
  sus-sus: Isiyaga naxa kɔlɔnyie iba, naxee nu gexi a baba waxati, Filisitakae naxee
    dɛsɛ Iburahima faxa xanbi. A baba nu na kɔlɔnyie xili falama ki naxɛ, Isiyaga
    man naxa na xilie fala e xun ma.
  pon-2006: Aisek ahpw pwurehng weirada pwarer me weiweidahr nan mwehin Eipraam, me
    mehn Pilisdia ko audekilahr pwehl. E ahpw kihong eden pwarer ko soangen ahd kante
    me eh pahpao kihong eden pwarer ko mahsie.
  jae-jae: Ma Isak kêgawê bumata, taŋ sêkwê gêdêŋ tama Abraham nê têm naŋ sa kêtiam.
    Abraham gêmac êndu, tec Pilisti sêsuŋ bumata tonaŋ auc. Ma eŋ gê ŋaê, taŋ tama
    Abraham gê su naŋ sa kêtiam.
  ksd-ksd: Ma Isak i ga kal are mule ra umana kivu na tava, nina dia ga tar kal diat
    ta ra e kai tamana Abaraam, tago ra umana Pilistia dia ga tar punang vakaina diat
    ba Abaraam i ga tar mat; ma i ga vatang mule diat ma ra iang i diat, nina tamana
    i ga vaiang diat me.
  tur-YTC: İshak, babası Avraham’ın günlerinde kazdıkları su kuyularını yeniden açtı.
    Çünkü Avraham’ın ölümünden sonra Filistliler onları kapatmışlardı. Babasının onlara
    verdiği aynı adlarla onları adlandırdı.
  bel-N: I вярнуўся Ісаак, і адкапаў студні вады, якія былі выкапаныя за дзён Абрагама,
    бацькі ягонага, і якія засыпалі Філістынцы пасьля сьмерці Абрагама, і назваў іх
    тымі самымі назвамі, якімі назваў іх бацька ягоны.
  grc-BRENT: Καὶ πάλιν Ἰσαὰκ ὤρυξε τὰ φρέατα τοῦ ὕδατος, ἃ ὤρυξαν οἱ παῖδες Ἁβραὰμ
    τοῦ πατρὸς αὐτοῦ, καὶ ἐνέφραξαν αὐτὰ οἱ Φυλιστιεὶμ μετὰ τὸ ἀποθανεῖν Ἁβραὰμ τὸν
    πατέρα αὐτοῦ· καὶ ἐπωνόμασεν αὐτοῖς ὀνόματα κατὰ τὰ ὀνόματα, ἃ ὠνόμασεν ὁ πατὴρ
    αὐτοῦ.
  ind-AYT: Kemudian, Ishak kembali menggali sumur-sumur yang digali pada zaman Abraham,
    ayahnya, yang telah ditutup oleh orang Filistin setelah kematian Abraham. Ishak
    memberikan nama yang sama kepada sumur-sumur itu, sebagaimana Abraham menamakannya
    dahulu.
  lid-lid: Ano badeh Aisik ili ja ihiy gwa li rayah ja mene taman Abraham udu ndra
    loken a-eh, mene iri Pilistin sokei, udu kona Abraham imek. Eme iy aloh nyara
    iri gwa li i buku none taman mene tondrohani.
  nya-nya: Isake anafukulanso zitsime zija zimene zinakumbidwa mu nthawi ya abambo
    ake Abrahamu. Atamwalira Abrahamu, Afilisti anakwirira zitsimezi. Tsono anazitcha
    mayina omwewo amene abambo ake anazitcha.
  hrv-hrv: Izak opet iskopa bunare za vodu što su bili iskopani u vrijeme njegova
    oca Abrahama, a Filistejci ih bili zasuli poslije Abrahamove smrti. On ih je nazvao
    istim imenima kojima ih je zvao i njegov otac.
  mps-mps: Abrahamgo te wę ulu tǫde meba polobadu nigai. Tiali goli, te aga isali
    sogo te Filistia bidi dabego te wę ulu dabe paliali. Tama Aisakgo te wę ulu
    dabe ma dalama, tama aga ayago polobadu deli delibolo poali nogi tiwai ma poalio.
  llg-llg: Boe ma, ana kali seluk oe mata kala, fo ala lakadofu kala sila so. Ma ana
    foi oe mata kala sila, tungga nade kala, fo aman ana foi sala so.
  tpi-tpi: Bipo Abraham i bin wokim ol hul wara long dispela hap. Tasol long taim
    em i dai ol man bilong Filistia i bin pasim ol dispela hul wara. Orait nau Aisak
    i opim gen ol dispela hul wara na i givim wankain nem long ol olsem papa bilong
    en i bin givim bipo.
  dan-1931: Men Isak lod atter de Brønde udgrave, som hans Fader Abrahams Trælle havde
    gravet, og som Filisterne havde tilkastet efter Abrahams Død, og gav dem de samme
    Navne, som hans Fader havde givet dem.
  vie-OVCB: Y-sác đào lại các giếng đã đào từ thời Áp-ra-ham, vì sau khi Áp-ra-ham
    qua đời, người Phi-li-tin đã lấp các giếng ấy. Y-sác giữ nguyên tên các giếng
    này đúng như cha mình đã đặt.
  lbk-lbk: s Kasin inpakaobna nan cheycha'y fofon ay nakaofan issan sisya'y matatakhowan
    Abraham, ngem issan nateyana awni ya ket khinab-onan kasin nan cheycha'y Filisteo.
    Et khechangna'y inpangachan Isaac nan inpangachan amana isnan cheycha'y fofon.
  guj-2017: તેના પિતા ઇબ્રાહિમના દિવસોમાં પાણીના જે કૂવા હતા જે તેના મરણ પછી પલિસ્તીઓએ
    પૂરી દીધા હતા, તે કૂવાઓ ઇસહાકે ફરીથી ખોદાવ્યા. તે કૂવાઓનાં જે નામ તેના પિતાએ રાખ્યા
    હતાં, તે જ નામ ઇસહાકે રાખ્યાં.
  byr-byr: '@see-verse:GEN.026.017'
  awx-awx: Tikengä yanggä gäpma nanä Abrahamde täpduxune kwayikinä, Abrahamdä kungäxawän,
    Filistia nanätä kwayipänguhikinu, Aisakgä hipdu kwayipäpän täkawä, umanä inäinä
    nanätä yänikut using yänikut.
  pon-2006A: Aisek ahpw pwurehng weirada pwarer me weiweidahr nan mwehin Eipraam,
    me mehn Pilisdia ko audekilahr pwehl. E ahpw kihong eden pwarer ko soangen ahd
    kante me eh pahpao kihong eden pwarer ko mahsie.
  por-BRBSL: Isaac cavou novamente os poços de água, que haviam cavado nos dias de
    Abraão, seu pai, pois os filisteus os haviam impedido após a morte de Abraão.
    Ele chamou seus nomes depois dos nomes pelos quais seu pai os havia chamado.
  cth-cth: A na pa Abraham ni a hring nah a tai e tuikhunaw hah Isak ni bout a tai.
    Bangkongtetpawiteh, Abraham a due hnukkhu vah Filistinnaw ni talai muen a paten
    awh. Hahoi, a na pa ni min a phung e patetlah min bout a phung.
  twi-twi: Enti Isak maa ne nkoa san tutuu mmura a nʼagya Abraham maa ne nkoa tutuu
    na ne wu akyi no Filistifo no sisiw ne nyinaa no. Ɔsan de din koro no ara a nʼagya
    Abraham de totoo mmura no totoo no bio.
  hlt-hlt: Te vaengah a napa Abraham tue vaengah a too uh dae Abraham a duek phoeiah
    Philisti rhoek loh a toeng sak tuito tui te Isaak loh koep a too. Te dongah tuito
    ming te a napa kah ming sui phek la a sui.
  tbz-SIM: kɛ́wɛ̃tɛ kɛ́ĩ́tɛ́ o cicɛ Abɑrɑhɑmmu do keú sìì bií, kɛ̀ Fidisitɛ̃ɛ̃bɛ sì
    ĩ̀tínnɛ́. Kòo wɛ̃tɛ kɛ́ sì duɔ́ nsi yètɛ̀.
  msy-2020: Abraham faragha mozir paba danganir kamɨn dagh kui. Ezɨ an aremezɨ dughiamɨn
    gɨn Filistian gumaziba mozir par kaba apeme. Ezɨ datɨrɨghɨn Aisak mozir par kaba
    uam adagh kuigha, ziar an afeziam faragha dagh anɨngiziba ua dagh arɨki.
  txq-txq: Boe ma ana neu suu falik oe matak kara raa, fo ara rakadodofu henik kara
    ena. Ma ana foi oe matak kara raa, tungga nadek kara fo aman foi nala sara ena.
  aaz-aaz: Onaim in nhain nafaniꞌ oe hain ein reꞌ sin nkuub sin naan. Ma in nakanab
    oe hain ein naan, natuin kaanf ein reꞌ unuꞌ te in aamf ee nakanab anrair sin.
  azb-azb: İshaq atası İbrahimin dövründə qazılmış su quyularını yenə qazdı, çünki
    Filiştlilər İbrahimin ölümündən sonra onları qapamışdılar. O, atasının qoyduğu
    adları yenə onlara verdi.
  eng-DBY: And Isaac dug again the wells of water that they had dug in the days of
    Abraham his father, and that the Philistines had stopped after the death of Abraham;
    and he called their names after the names by which his father had called them.
  hin-2017: तब जो कुएँ उसके पिता अब्राहम के दिनों में खोदे गए थे, और अब्राहम के मरने
    के पीछे पलिश्तियों ने भर दिए थे, उनको इसहाक ने फिर से खुदवाया; और उनके वे ही नाम
    रखे, जो उसके पिता ने रखे थे।
  wol-KYG: Ba loolu weesee Isaaxa sikkli teen, yi ñu gasoon ca jamonoy baayam Ibraayma,
    te waa Filisti sakkoon leen gannaaw ba Ibraayma nelawee. Ca la tudde teen yi tur,
    ya leen baayam tudde woon.
  swp-swp: Goila huadi wa tamana Aberahama ena huia eai se saradi wa, Isaako i sarauioidi,
    paana Aberahama ie mate abo Pilistia tataodi se wuidi, eo esadi tamana i toredi
    wa i toreuioidi.
  bjr-bjr: Miqoo ooqu Isakeefa narí akoona nammari madikauqa Firistia maqannaa rafaaqa
    fuqoona paqurimmaseenoo kafaa indufuseenoo narí akoofa auquroo auquna kai kaifaa
    auquranau.
  eng-YLT: and Isaac turneth back, and diggeth the wells of water which they digged
    in the days of Abraham his father, which the Philistines do stop after the death
    of Abraham, and he calleth to them names according to the names which his father
    called them.
  kne-kne: Kinaotan kasin Isaac din sakdoan ay kinaotan ama na ay Abraham sin timpo
    na ya tinab-okan din Filisteo sin nateyana. Inpangadana met laeng din inpangadan
    Abraham en daida.
  heg-NTPO: Ti un ata kas kali pait ui in kali man atuil Filistin nas in bua son nas.
    Hidim un ngali ui in kaling nas muid ngala-ngalan man un ama ka in ngali son nas.
  ptu-ptu: Dioi, iya nakahoi asammi sule Ishak indo bujum nabo'bä' Abraham indo anna
    tubopi, aka natambunni to Filistin tappana mate Abraham. Anna nasangai asam sule
    Ishak indo bujum susi passangainna Abraham.
  bzd-NTPO: Ee̱ di' tum bi' iyë́ tö, e' wötë'wa̱ filisteowak tö iyë́ blënewa̱ ukuöki̱
    ta̱, e' ko̱s biéneitö ta̱ ikiè méka̱itö we̱s iyë́ tö ime'ka̱ es.
  kwf-kwf: Aia, na kilu kafo neꞋe teo Ꞌi neꞋeri ki, maꞋa nia sa Abraham neꞋe ꞋiliꞋi,
    bore ma Ꞌi buri Ꞌana neꞋe nia mae naꞋa, na ngwaꞋi toꞋa Ꞌi Filistia ki kira ka
    Ꞌili fafiꞋi laꞋu. ꞋI neꞋeri sa Aesak ka oli ma ka Ꞌilida laꞋu, ma nia ka saea
    nama Ꞌani sata Ꞌi ru neꞋe maꞋa nia eta saeda ꞋaniꞋi.
  eng-WYC-2017: And he digged again other wells, which the servants of Abraham his
    father had digged, and which the Philistines had stopped sometime, when Abraham
    was dead; and he called those pits by the same names, by which his father had
    called before.
  eng-WMBB: Isaac dug again the wells of water, which they had dug in the days of
    Abraham his father, for the Philistines had stopped them after the death of Abraham.
    He called their names after the names by which his father had called them.
  spp-spp: Ɲyɛ bɛ̀ɛnɲyi Ishaka tuŋi Ibirayima mpyi a tùgo, ka Filisiti shiinbii si
    yi tò Ibirayima kwùŋkwooni kàntugo ke, ɲyɛ, Ishaka á núr'a yire bɛ̀ɛnɲyi pwoore
    wwû. Mɛyi Ibirayima mpyi a le yi na ke, maa yire mɛyi ninuyi le yi na sahaŋki.
  aey-aey: Odocob wa tut uqa memeg Ebrahamna saenna hunadein eu Filistia age tacalein
    eu Aisak haun hunaden. Odimei wa tut eu uqa memeg Ebraham ijanaga aqaden eu haun
    ijanaga aqen.
  urd-GVH: वहाँ फ़िलिस्तियों ने इब्राहीम की मौत के बाद तमाम कुओं को मिट्टी से भर दिया
    था। इसहाक़ ने उनको दुबारा खुदवाया। उसने उनके वही नाम रखे जो उसके बाप ने रखे थे।
  rug-rug: Meke geli pule sa sari na berukehe saripu ta gelidi koari na totoso te
    Ebarahami, saripu ele va nosoi rina tie Pilisitia pa mudina sa minate te Ebarahami.
    Meke poza puleni sa sari na pozadi saripu pozani sa tamana koarini.
  gaz-gaz: Yisihaaqis boollawwan bishaanii bara abbaa isaa bara Abrahaam keessa qotaman
    kanneen Filisxeemonni erga Abrahaam duʼee booddee duuchan sana deebisee bane;
    innis maquma abbaan isaa kenneefii ture sanaan isaan waame.
  fra-LSG: Isaac creusa de nouveau les puits d’eau qu’on avait creusés du temps d’Abraham,
    son père, et qu’avaient comblés les Philistins après la mort d’Abraham; et il
    leur donna les mêmes noms que son père leur avait donnés.
  yal-yal: Isiyaga yi xɔɲinne yiba, naxanye yi gexi a baba waxatini. Filisitine na
    xɔɲinne dutun nɛn Iburahima faxa xanbini. A baba yi na xɔɲinne xinle falama kii
    naxan yi, Isiyaga mɔn yi ne xinle fala e xun ma na kiini.
  gum-gum: Møskai øsig wab urassrø pisumera lalla, wesruilø købigwan, katøle kura
    wesrubig køn; møskai kwaimbala tru filisteosmera kasra pønsraig købelan. Incha
    tru pisumerane møskai chi munchi pønsraig købelan tru munchimeratøgatøwein pønsra
    wamabig køn.
  iou-iou: Täŋpäkaŋ ume awaŋ Abrahamtä irirän äneŋpani Filistia ämatä Abraham kumäŋirän
    yejämbuŋo u äneŋi äneŋtäŋ kuŋkuk. Ude täŋpäŋ ume awaŋ unitäŋo wäpi wäpi nanitä
    yäwani udegän yäŋtäŋ kuŋkuk.
  haw-1868: 'Eli hou iho la o Isaaka i na luawai a lakou i eli iho ai i ka wa ia Aberahama
    o kona makuakane; no ka mea, ua huna iho ko Pilisetia ia mau mea mahope o ka make
    ana o Aberahama: a kapa iho la ia i ko lakou mau inoa, ma na inoa a kona makuakane
    i kapa iho ai.'
  arb-NAV: وَأَعَادَ إِسْحاقُ حَفْرَ آبَارِ الْمِيَاهِ الَّتِي كَانَ قَدْ تَمَّ حَفْرُهَا
    فِي أَيَّامِ إِبْرَاهِيمَ وَرَدَمَهَا الْفِلِسْطِينِيُّونَ بَعْدَ مَوْتِ أَبِيهِ،
    وَدَعَاهَا بِالأَسْمَاءِ الَّتِي أَطْلَقَهَا عَلَيْهَا أَبُوهُ.
  adz-adz: Isak itip ini da garam guman iraf mpui santan aru ramanggan Abraham garam
    guman rafa mungꞌ ugu. Abraham imamp sib raiyi da garam Filistia idzufungꞌ mpui
    santan sib. Gubuꞌ tipa rafan da Isak itip ifaringꞌ bingan aru ramanggan Abraham
    faringꞌa gin mungꞌ ugu.
  ewe-ewe: Isak gbugbɔ fofoa Abraham ƒe vudo siwo Filistitɔwo xe le fofoa ƒe ku megbe
    la ɖe, eye wògbugbɔ ŋkɔ siwo fofoa na wo la tsɔ na wo.
  eng-LEE: And Isaac dug again the wells of water, which they had dug in the days
    of Abraham his father, and which the Philistines had stopped after the death of
    Abraham; and he called their names after the names by which his father had called
    them.
  dji-dji: A bilakiṉing nguḻipm, nyanngang djamagiṉpili nyani djiny yaniliban gapigi,
    marrga madjirri djin ḻapmiygi ngunukima gayping ngambuḻpili Abrayamang djamagiṉpilingir
    djin gamirrdjini baman pirr, ngunung ngurrgima ralalpili ngunitjini Pilitjayin
    maladji djiny djin ngurri-barngili rirringir Abrayam wirrdjini. A nyani djiny
    yagirr-yirrpini ngunuwili mani-girrirrkgiṉpili bilapilang ngurrgima miri Abrayamdji
    djiny yagirri-yirrpini ngunukuwiliny biligi.
  nna-nna: Yarrana karlinyi Isaac-ju nyarrarrangu ngapapinti purlpi yamarnalpiyi Philistine-ju.
    Yini waraja ngarrany yinyajaninyi warajangarra palinymilalu japartulu yinyaljaninyi.
  asm-FB: আৰু তেওঁৰ পিতৃ অব্ৰাহামৰ দিনত খন্দা যি যি পানীৰ নাদ পলেষ্টীয়াসকলে অব্ৰাহামৰ
    মৃত্যুৰ পাছত পুতি পেলাইছিল, ইচহাকে পুনৰাই সেইবোৰ নাদ খানি উলিয়ালে; আৰু তেওঁৰ
    পিতৃয়ে দিয়া নামৰ দৰেই, ইচহাকে সেইবোৰৰ নাম দিলে।
  sus-A: عِسِيَفَ نَشَ كْلْنيِيٍ عِبَ، نَشٍيٍ نُ فٍشِ عَ بَبَ وَشَتِ، قِلِسِتَكَيٍ
    نَشٍيٍ دّ سّ عِبُرَهِمَ قَشَ شَنبِ. عَ بَبَ نُ نَ كْلْنيِيٍ شِلِ قَلَمَ كِ نَشّ،
    عِسِيَفَ مَن نَشَ نَ شِلِيٍ قَلَ عٍ شُن مَ.
  fra-SBL: Isaac creusa de nouveau les puits d'eau qu'on avait creusés du temps d'Abraham,
    son père, car les Philistins les avaient arrêtés après la mort d'Abraham. Il leur
    donna des noms semblables à ceux par lesquels son père les avait appelés.
  hbo-hbo: וַיָּ֨שָׁב יִצְחָ֜ק וַיַּחְפֹּ֣ר ׀ אֶת־בְּאֵרֹ֣ת הַמַּ֗יִם אֲשֶׁ֤ר חָֽפְרוּ֙
    בִּימֵי֙ אַבְרָהָ֣ם אָבִ֔יו וַיְסַתְּמ֣וּם פְּלִשְׁתִּ֔ים אַחֲרֵ֖י מֹ֣ות אַבְרָהָ֑ם
    וַיִּקְרָ֤א לָהֶן֙ שֵׁמֹ֔ות כַּשֵּׁמֹ֕ת אֲשֶׁר־קָרָ֥א לָהֶ֖ן אָבִֽיו׃
  shp-NTPO: Ja Isaac jain kaax jainkora iká iki, ja moatian jawen papa Abrahamman,
    jawen jonibo jain jato pozoamani. Jaskara ikenbi iká iki, ja filisteo jonibaon
    ja pozo mai bochoaxon jato xeponankana. Jaskara ikenbi, ja Isaacnin jakiribi jain
    kaxon, jawen jonibo ja pozo benaakin jato mai nawemaribaa iki. Jaskáaxon jawen
    papan janeni janenribi, ja pozobo apakea iki.
  eng-WYCLIFFE: And he diggide eft other pittis, whiche the seruauntis of Abraham
    his fadir hadden diggid, and whiche the Filisteis hadden stoppid sumtyme, whanne
    Abraham was deed; and he clepide tho pittis bi the same names, bi whiche his fadir
    hadde clepid bifore.
  pjt-pjt: Munu piṯi panya palunya tjananya paluṟu piṟuku tjawaṟa mina utinu, munu
    paluṟu mina panya tjuṯa ininu, ini panya palu puṟunypa tjuṯa, panya palumpa mamangku
    Aipuṟamalu ngaṉmanytju ininingi.
  cwe-cwe: Isaka kahimba kaidi masima yaja yahimbigwe na Bulahimu tati yake viyakalile
    mgima. Masima yaja yasilizigwa na Wafilisiti lusita Bulahimu viyadanganike. Isaka
    kayagolela mazina yaja yaja yoyayatangile tati yake.
  bgs-bgs: Igpakali din puman tô mga balun na taganà igpakali katô ámmà din, su igtambunan
    katô mga Filistihanon pángnga inaté si Abraham. Igngadanan i Isaac tô mga balun
    magunawa katô igngadan katô ámmà din.
  kik-kik: Isaaka agĩthikũria ithima iria cienjetwo hĩndĩ ya ithe Iburahĩmu, o icio
    Afilisti maathikĩte thuutha wa Iburahĩmu gũkua, na agĩciĩta marĩĩtwa o marĩa ithe
    aacihete.
  ksr-ksr: Rama laligoŋ apu roŋ maŋa Aabrahambaa kambanoŋ osogito, Aabraham komuro
    Filistin yoŋonoŋ qeŋ turugiti, ii Aisaknoŋ jero mombo osoŋ luluuma meagogi. Meagogi
    maŋanoŋ apu roŋ qagia qaroti, Aisaknoŋ ii iikayadeeŋ mombo qaro.
  fra-NCL: Isaac creusa de nouveau les puits d’eau qu’on avait creusés du temps d’Abraham,
    son père, et que les Philistins avaient bouchés après la mort d’Abraham, et il
    leur donna les mêmes noms que son père leur avait donnés.
  cek-AK: Ampa hing nathuem ah takaeh ih tuikhawnawk, Abraham duek pacoengah Philistinnawk
    mah pahnawtsak ih tuikhawnawk to Issak mah a tamnanawk han takaehsak let moe,
    ampa mah sak ih ahmin to sak let.
  xla-xla: Ya꞉ epame yú kokolomale Pilisteya sota kakapulomtaleye mamisika꞉ kokolomtaiyo.
    Epame ya꞉ a A꞉iblahamta yú kokolomale edla hi halopili hi hatlo metlo ma halopimtaiyo.
  cuk-cuk: Abraham dula-gudigua, diamar akwisad. A-diamar Abraham-burgwisgu, Filistea-dulemar
    omulusad. A-diamar gannar Isaac akwisad. Isaac a-diamar e-bab-onugsasadba gannar
    onugsasmogad.
  uig-CYR: Ибраһим һаят вақтида қуллири бир мунчә қудуқларни қазған еди; бирақ Ибраһим
    өлгәндин кейин, Филистийләр буларни топа билән тиндурувәткән еди. Исһақ бу қудуқларни
    қайтидин колитип, уларға атиси илгири қойған исимларни йәнә қойди.
  tel-2017: అక్కడ ఇస్సాకు తన తండ్రి అయిన అబ్రాహాము ఆ రోజుల్లో తవ్వించిన నీళ్ళ బావులను
    తిరిగి తవ్వించాడు. ఎందుకంటే అబ్రాహాము మరణం తరువాత ఫిలిష్తీయులు వాటిని పూడ్చివేశారు.
    అబ్రాహాము పెట్టిన పేర్లనే ఇస్సాకు వాటికి పెట్టాడు.
  hat-BSA: Isaac te fouye pwi yo ankò, pwi ki te fouye nan jou papa li yo, Abraham,
    paske Filisten yo te bouche yo apre mò Abraham nan. Epi li te bay yo menm non
    ke papa li te bay yo.
  kos-kos: El sifilpa pukanak lufin kof ma Abraham, papa tumal, el tuh pukanak in
    pacl lal, su mwet Philistia elos tuh taunya tukun Abraham el misa. Isaac el sang
    pacna inen lufin kof inge ke ine ma papa tumal ah tuh sang nu kac.
  hbo-WLC: וַיָּ֨שָׁב יִצְחָ֜ק וַיַּחְפֹּ֣ר ׀ אֶת־בְּאֵרֹ֣ת הַמַּ֗יִם אֲשֶׁ֤ר חָֽפְרוּ֙
    בִּימֵי֙ אַבְרָהָ֣ם אָבִ֔יו וַיְסַתְּמ֣וּם פְּלִשְׁתִּ֔ים אַחֲרֵ֖י מ֣וֹת אַבְרָהָ֑ם
    וַיִּקְרָ֤א לָהֶן֙ שֵׁמ֔וֹת כַּשֵּׁמֹ֕ת אֲשֶׁר־קָרָ֥א לָהֶ֖ן אָבִֽיו׃
  ibo-ibo: O gwugharịkwara olulu mmiri ndị ahụ e gwuru nʼoge nna ya Ebraham, nke ndị
    Filistia kpojuru aja mgbe Ebraham nwụrụ, kpọọ olulu mmiri ndị a otu aha ahụ nna
    ya kpọrọ ha na mbụ.
  ory-ory: ପୁଣି, ଆପଣା ପିତା ଅବ୍ରହାମଙ୍କର ବର୍ତ୍ତମାନ ସମୟରେ ଖୋଦିତ ଯେଉଁ ଯେଉଁ ସଜଳ କୂପ ଅବ୍ରହାମଙ୍କ
    ମୃତ୍ୟୁୁ ଉତ୍ତାରେ ପଲେଷ୍ଟୀୟମାନେ ପୋତି ପକାଇଥିଲେ, ସେହି ସମସ୍ତ ଇସ୍‌ହାକ ପୁନର୍ବାର ଖୋଳି ଆପଣା
    ପିତୃଦତ୍ତ ନାମ ପୁନରପି ରଖିଲେ।
  wmt-wmt: '@see-verse:GEN.026.017'
  chk-chk: Iwe, Isaak a tusefäli ekewe chönüttu ra fen tu lupwen fansoun Apraham saman
    we, pun ekewe chon Filistia ra ireerela mürin än Apraham mäla. Iwe, a aita ngeniir
    ekewe it saman we a fen aita ngeniir.
  ssd-ssd: Taŋamba minnaig ma ma Isak nane kule burok kame mam nuŋe Abraham tuku ait
    mbolŋge sarke likinaig le Filistia mbalŋge luka kilke kainiŋginaig ta maŋ luka
    sarke likinaig. Sarke likinaig sulumba Isak nu mam nuŋe kule burok ta buk nyu
    patike likina ta taŋamba maŋ nyu ndui ta ndo patike likina.
  rop-rop: Wen im dedi bin jidan deya basdam, imbin grajimbat loda wel. Bat ola Filastain
    pipul bin gaburrumap ol detlot wel, en wen Aisik bin kaman deya, imbin klinimat
    ol detlot wel, en imbin gibit olabat detlot seimwan neim weya Eibrahem bin gibit
    olabat.
  ukr-1871: І повідкопував ізнов Ізаак водяні колодязї, що повикопували були раби
    Авраамові, батькові, і що позасипали були Филистимцї по смертї Авраамовій, та
    й попрозивав їх прізвищами, що попроложував був їм отець його.
  eng-AOI: Once again Isaac and his men dug the waterholes that his father's servants
    had dug before. Abraham had named the wells, but after he died the Philistines
    had filled his wells with earth. Now Isaac gave the wells the same names again.
  yon-yon: Kurin Abraham doboroon kuu okdobon nidkanaboon kumban ye bobnoone Filistiadanbed
    okdobon kuu kebengkiwen kowe, Aisekbed angkon ika nidkanabekore, ye ambembed aningko
    yeengkanandoon kuu kwane ika yengkanandoon.
  bch-bch: Mugaeai Abraam ilei gid baba eau aea ngan tibur toa oa. Be muriai ngan
    imate, gid Pilistia tidom gid. Be Aisak ilei mulian gid baba eau aea toa oa ta
    iuato gid edad mambe itama iuatoato mugaeai.
  deu-1951: Und Isaak ließ die Wasserbrunnen aufgraben, die sie zu Abrahams, seines
    Vaters, Zeiten gegraben, und nannte sie mit denselben Namen, mit welchen sein
    Vater sie benannt hatte.
  eng-JPS: And Isaac digged again the wells of water, which they had digged in the
    days of Abraham his father; for the Philistines had stopped them after the death
    of Abraham; and he called their names after the names by which his father had
    called them.
  ubr-ubr: Ainau bag Abraham an werai, on dogu sareu on sigaraba isaren ato on irabob
    gibunai, Philistia sabu motob sibo sitounen men igai. On mes Isaac an bobo orot
    mat on dogu sareu sisaren men. Isaac taman Abraham dogu sareu wabis ibites on
    wab kaitamom min Isaac ites men.
  srp-1865: I stade Isak otkopavati studence, koji bjehu iskopani za vremena Avrama
    oca njegova, i koje zaroniše Filisteji po smrti Avramovoj; i prozva ih imenima
    koja im bješe nadio otac njegov.
  lug-lug: Isaaka n’azibukula enzizi ezaali zisimiddwa mu biseera bya Ibulayimu kitaawe,
    kubanga Abafirisuuti baziziba Ibulayimu bwe yamala okufa. Era ye Isaaka n’aziyita
    amannya gali kitaawe ge yali azituumye.
  heb-heb: וישב יצחק ויחפר את בארת המים אשר חפרו בימי אברהם אביו ויסתמום פלשתים אחרי
    מות אברהם ויקרא להן שמות כשמת אשר קרא להן אביו׃
  ben-IRV: ইস্‌হাক নিজের বাবা অব্রাহামের দিনের খোঁড়া কুয়ো সব আবার খুঁড়লেন; কারণ
    অব্রাহামের মৃত্যুর পরে পলেষ্টীয়রা সে সব বুজিয়ে ফেলেছিল; তাঁর বাবা সেই সকলের
    যে যে নাম রেখেছিলেন, তিনিও সেই সেই নাম রাখলেন!
  pan-pan: ਤਦ ਇਸਹਾਕ ਨੇ ਪਾਣੀ ਦੇ ਖੂਹਾਂ ਨੂੰ ਜਿਹੜੇ ਉਸ ਦੇ ਪਿਤਾ ਅਬਰਾਹਾਮ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਪੁੱਟੇ
    ਗਏ ਸਨ, ਅਤੇ ਜਿਹੜੇ ਫ਼ਲਿਸਤੀਆਂ ਨੇ ਅਬਰਾਹਾਮ ਦੀ ਮੌਤ ਦੇ ਪਿੱਛੋਂ ਬੰਦ ਕਰ ਦਿੱਤੇ ਸਨ, ਦੁਬਾਰਾ
    ਪੁੱਟਿਆ ਅਤੇ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਖੂਹਾਂ ਦੇ ਨਾਮ ਅਬਰਾਹਾਮ ਦੇ ਰੱਖੇ ਹੋਏ ਨਾਵਾਂ ਉੱਤੇ ਰੱਖੇ।
  mwp-mwp: Nuydh lak ngukiw mayl pamamoeydhin, Abraman thonaraw poemoeyzimayl, Pilistalgaw
    gud mathamayzimayl Abraman umaw kaliya. Isaka thana mayl lak kedha nelay thurimoeydhin
    nungu thathin sethabi mayl mi nelay tharaydhin.
  mya-JVB: ထိုအခါ ဣဇာက် သည်၊ အဘ အာဗြဟံ ကျွန်တို့ တူး ၍ ၊ အဘသေ သောနောက် ၊ ဖိလိတ္တိ
    လူတို့ဖို့သော ရေ တွင်း တို့ကို တူး ဘော်ပြန်၍ ၊ အထက်က အဘ သမုတ် သော အမည် ဖြင့် သမုတ်
    လေ၏။
  tte-O: Na kalogawane koina beyabeyana Abelamo me ana topaisowao simiyamiya yo waila
    keli sikelili. Saugana iboita na tomo Pilistiya silaoma yo waila keline sipuluili.
    Kabo wailane Aisake ilobaiyoili na iwalo ana topaisowao sisalayoili. Na waila
    keline beyabeyana Abelamo esaliyao ipeiliko mwa Aisake iyogayan yoi esa kaigedana
    kolili.
  tbg-tbg: Haaru vira qova Eparahaamiva qaqi vau entara vira kaiqa vaiintinavu namariara
    quvitova vonaini vonaini vauvaro Eparahaamiva qutu vumanta viraqaahai Pirisia
    vatanaaka ekaa vinavura ani rahirama kora. Ho Aisaakiva qaiqaa namari kaqoraqi
    vata qaqini vaqita kovaro koqe namarivano ekaa viraqi qaiqaa vaura. Vira qova
    autu ntava tontema kero, viva qaiqaa vinavura vohaa qaramakero autu ntava tora.
  hmo-hmo: Vadaeni ranu guri ibounai, iena tamana Aberahamo ena nega dekenai idia
    geia, bona Pilistia taudia ese tano dekenai idia koua, be ia ese ma ia geia lou,
    bona edia ladana iena tamana ese ia atoa hegeregerena, ia ese ma ia atoa lou.
  ata-ata: Tatei la Avalaamu muxoxoolu ane, mo muꞌasou lexa iou sou miie no anu, ia
    iliꞌi no anu soli noxou la ta Pilistia misovolou lexa taxataxasou ne mukalusi.
    Ia Aisaki mulutu xe mulai muxolu ane, la anu muꞌasou lexa taxataxasou ne la. Muꞌasou
    mukalu la mumoxoꞌu ualaualasiꞌa aloxo momu mumoxoꞌu no anu tei.
  nfa-nfa: Ètu era neꞌe, ra kèi hari madha èi dhu uru èèna, dhèu Pilistin dhènu eele
    aaꞌi si. Ka na pangare madha èi se madhutu ngara dhu ama na pangare.
  urd-urd: और इस्हाक़ ने पानी के उन कुओं को जो उसके बाप अब्रहाम के दिनों में खोदे
    गए थे फिर खुदवाया, क्यूँकि फ़िलिस्तियों ने अब्रहाम के मरने के बाद उनको बन्द कर
    दिया था, और उसने उनके फिर वही नाम रख्खे जो उसके बाप ने रख्खे थे।
  rus-SYN: И вновь выкопал Исаак колодези воды, которые выкопаны были во дни Авраама,
    отца его, и которые завалили Филистимляне по смерти Авраама отца его; и назвал
    их теми же именами, которыми назвал их Авраам, отец его.
  cbt-NTPO: Inaquë ya'huëapona pochin, naquëranchin ina posoro'sa ihuaantararin. Iráca
    pa'pincori nanpipon ihuapisopita, inapotaantapi. Ina chiminpachina huiristino'sari,
    amëntarotopirinahuë', ina posoro'sa chachin ihuaantarin. Iráca pa'pincori ina
    posoro'sa nohuitërinso chachin, inarinta nohuitaantarin.
  bqc-SIM: Lↄ̀ↄ pↄ́ wa yↄ̃̀ aà mae Ablahaũ gↄↄ mɛ́ Filitɛ̃ↄ kàka aà gaa gbɛaↄ
    ↄ̃ à ɛ̀a bↄ̀bↄ, à tↄ́ doũ pↄ́ a mae kpànɛ́ yãaↄ kpànɛ́ lↄ.
  tcz-CHONGTHU: Chuin Isaac in Apa Abraham thi jouva Palestine mipiten ana huhbing
    peh'u twikhuh ho sese chu alai hong kit'in apa Abraham'in ana minsah twikhuh min
    ho chu avel sah kit in asem hoisah kit tai.
  mar-mar: अब्राहामाने आपल्या दिवसात ज्या पाण्याच्या विहिरी खणल्या होत्या, परंतु अब्राहामाच्या
    मरणानंतर त्या पलिष्टी लोकांनी मातीने बुजविल्या होत्या त्या पुन्हा एकदा इसहाकाने
    खणून घेतल्या, आणि त्याच्या वडिलाने दिलेली नावेच पुन्हा त्याने दिली.
  tcs-tcs: Aizak ane ol sebant blo em bin digemap dem wel gen, dem seim wel Eibram
    i bin mekem pas. Ane Aizak i bin kole dem seim neim wea papa blo em i bin kolem.
    Dem pipol blo Pilistia bin pilemapem wea graun dem wel apta wen Eibram bin ded.
  qub-qub: Chayman chayaycur Isaacga papänin cawaycar-raj uchcuchishan pösucunata
    pichachiran. Chay pösucunataga Filistea runacunami pamparpusha caran. Chaypita
    Isaacpis chay pösucunapa jutinta churaparan papänin churapashan juticunallata.
  bqp-bqp: Lↄ̀gↄ kũ ò yↄ̃̀ a de Ibrahĩ gↄrↄa akũ Filisitininↄ tàta a de ga gbɛranↄn
    à ɛ̀ra à bↄ̀bↄ à tↄ́ dokↄ̃nↄ kũ a de kpàńnɛ yãnↄ kpàńnɛ dↄ.
  hat-hat: Li fè refouye tout pi dlo yo te fouye sou tan Abraram, papa l'. Se pi sa
    yo moun Filisti yo te bouche apre lanmò Abraram. Izarak ba yo menm non papa l'
    te ba yo a.
  eng-BSB: Isaac reopened the wells that had been dug in the days of his father Abraham,
    which the Philistines had stopped up after Abraham died. And he gave these wells
    the same names his father had given them.
  tod-tod: Izaake ziɛyeɠeiti bɔɔni ʋolu ga niinɛ, niiti ti wɔɔni kɛɛɠɛ Aɓalaame ná-siɛgi
    zu, niiti Filiseti nuiti ti ti laaveni Aɓalaame ná-saai ʋoluma. É naama laaseigiti
    nɔ ʋɛɛni ti ʋa, niiti kɛɛɠɛ ti ʋɛɛni ti ʋa.
  eng-WEBPB: Isaac dug again the wells of water, which they had dug in the days of
    Abraham his father, for the Philistines had stopped them after the death of Abraham.
    He called their names after the names by which his father had called them.
  kbq-kbq: Hagi Aisaki'a eteno korapa Abrahamu kafinte'nea tinkeriramina eri so'e
    hu'ne. Na'ankure nefa'ma fritege'za Filistia vahe'mo'za refite'naza tinkeri raminkino,
    kafiteno nefa'ma ami'nea agi'aramina erikasefa huno antetere hu'ne.
  nhe-BL: Huan Isaac sampa quitlapo nochi nopa ameli tlen itata quiixaltijtoya tlen
    filisteos quitzactoyaj quema ya mijqui. Huan sampa quitocajti sesen ameli queja
    itata quintocajtlalijtoya achtohuiya.
  bus-bus: Lↄ̀gↄ kɛ̀ wà yↄ̃̀ à de Ibraĩ gurↄↄa ben Filisitininↄↄ tàta à de gaa gbɛraanↄn
    à ɛ̀ara à bↄ̀bↄ à tↄ́ dↄ̃nkↄ̃ kɛ̀ a de kpàńnɛ yãanↄ kpàńnɛ dↄ.
  gub-BL: Uwàpytymawok wi a'e 'yzygwar Àmàrààw 'ar rehe iapo pyrer Piri ywy rehe har
    wanemimuaiw kwer. Omono wi her kwehe arer a'e 'yzygwar wanupe. Tu Àmàrààw omono
    her a'e 'yzygwar wanupe a'e 'ym mehe. Izak ima'enukwaw waner wanehe. Omono wiwi
    wanupe no.
  eng-DRA: 'And he digged again other wells, which the servants of his father Abraham
    had digged, and which, after his death, the Palestines had of old stopped up:
    and he called them by the same names by which his father before had called them.'
  knf-knf: Amoyëş mnliik mi Abraham aşin, mi bafiliŧteŋ babiiŋ amoy, wi akeţuŋ, abot
    aţu ma itim yi abiiŋ awul ma.
