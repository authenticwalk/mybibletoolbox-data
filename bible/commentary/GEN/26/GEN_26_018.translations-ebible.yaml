verse: GEN.026.018
translations:
  mal-C: അദ്ദേഹത്തിന്റെ പിതാവായ അബ്രാഹാമിന്റെ കാലത്തു കുഴിപ്പിച്ചിരുന്നതും അബ്രാഹാമിന്റെ
    മരണശേഷം ഫെലിസ്ത്യർ മൂടിക്കളഞ്ഞതുമായ കിണറുകൾ യിസ്ഹാക്ക് വീണ്ടും കുഴിപ്പിച്ച്, അവയ്ക്ക്
    തന്റെ പിതാവ് ഇട്ടിരുന്ന അതേ പേരുകൾതന്നെ വീണ്ടും നൽകി.
  deu-TKW: Hierauf ließ Isaak die Brunnen wieder aufgraben, die die Sklaven seines
    Vaters Abraham gegraben und welche die Philister nach Abrahams Tode verschüttet
    hatten, und benannte sie wieder mit den Namen, die ihnen sein Vater gegeben hatte.
  lin-lin: Atimolaki lisusu mabulu ya mayi oyo batimolaki na tango ya tata na ye Abrayami.
    Mabulu yango ezalaki bato ya Filisitia nde bakundaki yango sima na kufa ya Abrayami,
    mpe Izaki abengaki yango kaka na bakombo oyo tata na ye Abrayami apesaka yango.
  cbr-NT: Anuxun ka Isaacnën an ñumëmikë unikama anu tsókian Abrahamnën anua 'umpax
    biti amia, kinikama 'ikëbia ax ñukëbëtan filisteo unikaman men nataka ká 'ikëbi,
    aín unikamabëtan amiribishi naëtëkëankëxa, usokin 'atankëxun ka aín papan anëasabi
    okin anëtëkëankëxa.
  eng-LSV: and Isaac turns back, and digs the wells of water which they dug in the
    days of his father Abraham, which the Philistines have stopped after the death
    of Abraham, and he calls to them names according to the names which his father
    called them.
  bmu-bmu: Tata mala o löm iwiŋi Abrahamgö nalöŋe esigetmö, Abraham kömuiga Filistin
    yeŋön qem turugeri, mi Aisaknöŋ jiiga kunbuk esim luluŋda möhamgöget. Möhamgögetka
    iwiŋan o löm qetŋini qeröhi, Aisaknöŋ mi mewö kunbuk qerök.
  eng-GNV: 'And Izhak returning, digged the welles of water, which they had digged
    in the dayes of Abraham his father: for the Philistims had stopped them after
    the death of Abraham, and hee gaue them the same names, which his father gaue
    them.'
  eng-WEBSTER: 'And Isaac digged again the wells of water which they had digged in
    the days of Abraham his father; for the Philistines had stopped them after the
    death of Abraham: and he called their names after the names by which his father
    had called them.'
  nhw-BL: Huan Isaac sempa quitlapo nochi nopa ameli catli itata quixajtoya catli
    filisteos quitzactoyaj quema ya mijqui. Huan sempa quitocaxti sesen ameli quen
    itata quintocaxtlalijtoya achtihuiya.
  swh-ONEN: Ndipo Isaki akavichimbua tena vile visima vya maji ambavyo vilichimbwa
    siku zile za Abrahamu baba yake, ambavyo Wafilisti walivifukia baada ya kufa Abrahamu,
    akavipa majina yale yale ambayo baba yake alikuwa amevipa.
  bba-bba: U win tundo Aburɑhɑmun dɔkɔbɑ wiɑ ye Filisitibɑ bɑ rɑɑ kɔruɑ win ɡɔɔn biru.
    Mɑ u dɔkɔ be yĩsɑ kɑ̃ kɑ̃ nɡe mɛ win tundo u rɑ rɑɑ bu soku.
  eng-KJVCPB: 'And Isaac digged again the wells of water, which they had digged in
    the days of Abraham his father; for the Philistims had stopped them after the
    death of Abraham: and he called their names after the names by which his father
    had called them.'
  cpy-cpy: Rapiitapaero ikiyaatapaero nijaateni ikiyaatakiri paerani ipaapate, ityaakiwitaari
    Filistia-jatzi ikamakira Abraham. Rowaeniro owaero nijaateni iitzirowa paerani
    ipaapate.
  mpx-mpx: He wewel kenken enuna iyoho bolo valila Abalahama yawalina miminana hi
    kenil, yaa wana yaomal enaa Pilistiya hi yamwi kausil. Aisake wewel kenken o i
    kenil al, yaka alaliya i tun i olaolaek alan bolo valila tamana i tuniya.
  wbp-wbp: Wirringka ngulangka, nyurru-wiyi kamparru-wiyi, jaji-nyanurlu Yijakikipalangurlu
    Yipuruyamurlu-jana pangurnu panu-jarlu muljuju. Ngakalku kuja nyanungu palija,
    yapa-paturlu Pilijiya-wardingki-paturlulu-jana muljuju panu-juku jutu-manu walya-kurlurlu.
    Ngula-jangka, Yijaki manu nyanungu-nyangu yapa-patu manu nyanungu-nyangu wungu-warnu,
    ngulalu yanu nyinanjaku ngula-kurra wirri-kirra, ngulaju-jana nyanungurluju yangka-patu-yijala
    mulju-patuju yarda pangurnu ngapakupurdarluju, manu-jana nyanungurlu mulju-patukuju
    yirdiji yirrarnu yangka-patu-yijala kuja-jana jaji-nyanurlu-wiyi mulju-patu kamparrurlu
    yirdi-manu.
  luo-luo: Isaka nochako oyawo sokni mane osekuny e ndalo Ibrahim wuon mare, mane
    jo-Filistia odino bangʼ tho Ibrahim, kendo nochakogi nying mane oyudo wuon-gi
    Ibrahim osechakogi chon.
  meu-meu: Bena ranu guridia, tamana Abraham ena nega ai e ḡei bena Filistia taudia
    ese e tahuni, ia ese ma e gei lou; bona ladadia, tamana ese e hato heḡereḡeredia,
    ia ese ma e hato lou.
  npi-ULB: तिनले आफ्‍ना पिताका पालोमा तिनीहरूले खनेका इनारहरू फेरि खने । अब्राहामको
    मृत्‍युपछि पलिश्‍तीहरूले ती रोकिदिएका थिए । अनि तिनले ती इनारहरूलाई आफ्‍ना पिताले
    राखेकै नाउँ राखिदिए ।
  yor-yor: Isaaki sì ṣe àtúngbẹ́ àwọn kànga tí Abrahamu baba rẹ̀ ti gbẹ́ nígbà ayé
    rẹ̀, èyí tí àwọn Filistini ti dí lẹ́yìn ikú Abrahamu baba rẹ̀, ó sì fún wọn lórúkọ
    tí baba rẹ̀ ti sọ wọ́n tẹ́lẹ̀.
  emp-NTPO: Abrahaʌ̃ wad̶i zocai b̶asid̶e idjia baido juebada uriada mama corobicuasia.
    Idji beud̶acarea pilisteorãba maʌ̃ baido juebada uriara egoroba jũma ãnãcuasid̶aa.
    Baribʌrʌ Isa mama b̶ad̶e zesid̶e waya corobicuaped̶a ab̶ari trʌ̃da b̶ʌcuasia dji
    zezaba naẽna b̶ʌd̶ada.
  ind-ind: Ada beberapa sumur di tempat itu yang dahulu digali oleh para budak Abraham.
    Namun, sesudah Abraham meninggal, sumur-sumur itu ditutup oleh orang Filistin
    dengan tanah. Para budak Isak menggali kembali sumur-sumur itu, dan Isak menamai
    masing-masing sumur seperti nama yang diberikan oleh ayahnya dahulu.
  pes-OPCB: او چاههای آبی را که در زمان حیات پدرش کَنده بودند و فلسطینی‌ها آنها را
    پُر کرده بودند، دوباره کَند و همان نامهایی را که قبلاً پدرش بر آنها نهاده بود
    بر آنها گذاشت.
  ssx-ssx: Koto pateta꞉ mo hande Eipoloha꞉ma꞉ hayeke natena꞉ naku ikalimanu aweekepate
    Eipoloha꞉ma꞉ homeeke dina꞉ta꞉ mo Pilisidaini tapakema꞉ta꞉ ao tumbaemekeme. Koto
    naku ikali manuta꞉ Aisa꞉kema꞉ pa aweekeme. Ipikana꞉ma꞉ mo naku ikali biki manuta꞉
    atekema꞉ leekeeki kone paa leekeme.
  lcm-lcm: Kala tapasuk na kala tep asereiai pok ani mamain ta dim i tep ang ta tamana
    na kala atuk pok iria ta keve asan ang tamana kata atuk iria tatana. Keve dim
    ke, ri vap i Pilistin kita tapus iria emung i Abaraam kata mat.
  aer-aer: Arrule anthurre lhere yanhe ikwerele, akngeye Isaac-kenhe Abraham-ele kwatye
    ngentye areye tnyeke. Kele rarle ilweke iperrenge, tyerrtye Philistia-arenye areyele
    itnenhe marteke ahelhele artemele kwatye ngentye itnenhe. Kele Isaac-arlke ikwere-artweye
    areye-akerte tyerrtye arrpenhe ikwere-akerte areye-arlke, itne akenhe lhere ikwere-werne
    alhemele ngentye arrpenhe tnyerlenge-arle, re imerte ngentye itnenhe arritnye
    anthemele arritnye akngeye ikwerenhele-arle antheke-arteke anteye. Alakenhenge
    anteme ngentye itne Isaac-kenhe anteme aneke.
  tgl-ULB: Muling hinukay ni Isaac ang mga balon ng tubig, na hinukay nila noong panahon
    ni Abraham na kanyang ama. Pinahinto sila ng mga Filisteo pagkatapos mamatay ni
    Abraham. Tinawag ni Isaac ang mga balon sa parehong mga pangalan na binigay ng
    kanyang ama dito.
  nop-nop: Aisak adi ime bom beu Abalaham’walaŋ nai ginaŋ dobugiŋ u kotigoŋ dilitomtauguk.
    Beu Abalaham kumumbune Filistiahidi kwet kilabut walikadahiŋa tehegiŋ u wene kikula
    ime kotigoŋ yehitubumintagiŋ. Unduŋ tiŋa wouhiye koom Beudi yeniŋguk uŋaakoŋ tubukaikaaŋ
    yeniŋguk.
  kca-kca: Щӑԓта Исаак йик ўты мўв ўсәт пӑ йӑԓпа хирсәԓы, Авраам ащеԓ ишән хирыԓыйәм
    йик ўты мўв ўсәт, Авраам пӑрәм йўпийән филистимәтән мўвән лӑп йовԓыԓысайәт; щӑԓта
    ащеԓ катра пŏныԓыйәм нэматән нэмәтсәԓы.
  cbu-NT: Aprahamarinsha sirútama kchitama anush kungoom posoom wanasir ktseeyaru
    kasarangiya. Zapishsha Aprahamarini tsiparamachsha, Filistewshuch naatarandsin,
    posoo tamireersin, kasaranganaya. Itaru, anootssha Isaak yusur tawangeeru, waparin
    tamarangpari ambitam sheeru, yusur wanasiritam kasarangiya. Waparin posoo ísamarangu,
    uwshat anuritam ísamarangiya.
  hui-hui: Ani buwa bamba Abarahamahanda iba hambiaga uli dindi ogoniha wa wigi binidaruni
    Abarahama homeha Pilidiali hearume uli uruni dindi alu mogo biai hayaru Aisaga
    ibugua lone mo tiga bini. Ani buwa ibugua iba uli uruni ibu aba Abarahamahanda
    mini abale wini wiago lone lalu hene.
  wrs-wrs: Doa himba henga tovalpva wontovawol wonvena, nomba aralva nemetva temba
    wontovawol wonvenamba, Pilistianindva doara honmba pundind vewol vinna. Nemet
    aral ten nengsm ovna tovalpmba nomba, wo Isakva osta eva henga sevel ovna.
  mya-mya: အာ​ဗြ​ဟံ​လက်​ထက်​က​တူး​ဖော်​ခဲ့​၍​အာ​ဗြ​ဟံ ကွယ်​လွန်​ပြီး​နောက် ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​မြေ​ဖို့
    ခဲ့​ကြ​သော​ရေ​တွင်း​များ​ကို သူ​သည်​တစ်​ဖန်​တူး ဖော်​၍​ထို​ရေ​တွင်း​များ​ကို​သူ​၏​ဖ​ခင်​မှည့်​ခေါ်
    သော​နာ​မည်​များ​ဖြင့်​မှည့်​ခေါ်​လေ​၏။-
  cbi-NTPO: Tsejtu pi pusu demajuukemi, kaspele ya' apa chuumala dejuukiñuren, bene
    ya peyanmala Filisteasha chumu chachilla demallu'ñu pusulanu. Tsanguetu ya' apa
    kaspele naaju mumu pumuwaañuba juntsa mumuren demanbumi.
  bod-N: དེ་ཡང་ཁོའི་ཡབ་ཨབ་ར་ཧམ་བཞུགས་པའི་དུས་སུ་བརྐོས་པའི་ཁྲོན་པ་དེ་དག་ཕེ་ལེ་ཤེད་མི་རིགས་ཀྱིས་ཨབ་ར་ཧམ་སྐུ་གཤེགས་པའི་རྗེས་སུ་ས་ཡིས་བཅད༌ཀྱང༌།
    ཨི་སཱག་གིས་ཁྲོན་པ་དེ་དག་སླར་ཡང་བརྐོས་ཤིང་ཁོའི་ཡབ་ཀྱིས་མིང་བཏགས་པ་བཞིན་ཁྲོན་པ་དེ་དག་ལ་མིང་བཏགས་པ༌རེད།
  wsk-wsk: Isaac ko nuet Abraham ko tom te yu mutim iram se Philistia alo saguwu saguwu
    karogo namaman, mu aking i i karogo namaram, ale nunup koma suanta nuet te balam
    mu te aking balu balu karogo namaram.
  kkl-kkl: Pina wamogti, iliri mag waliroba agha Filistin nimiri so'o tolongoro lebeka
    taneko nen waliro lambaogti, iliri mag waliroba si enge-enge yabiogha sunsunum
    uro nen enge-enge piog.
  sna-sna: Isaka akacherazve matsime akanga acherwa panguva yababa vake Abhurahama,
    iwo akanga adzivirwa navaFiristia shure kwokufa kwaAbhurahama, uye akaapa mazita
    mamwe chetewo aakanga atumidzwa nababa vake.
  spa-BLM: Isaac volvió a cavar los pozos de agua que habían cavado en los días de
    Abraham, su padre, pues los filisteos los habían detenido después de la muerte
    de Abraham. Les puso los nombres que su padre les había puesto.
  beu-beu: Angmuse jar eng ba Abraham ejamang mi nehe aanang, bot Filistin enehe ang
    naung ini meke metma vengtering angu, emangpi Isak ana bale aanang. Bot Isak ana
    jar eng ang naung emangpi iene maveng, tura imang Abraham ana iene maveng angu
    eamulung.
  cac-cac: Ix sjoyanxi juntzan̈ a' uc'b'ila' chi' vin̈, a' b'ob'ilcan yuj vin̈ smam
    vin̈ chi', aton juntzan̈ a' ix smuc eb' vin̈ filisteo ayic toxo ix cham vin̈ smam
    vin̈ chi'. A sb'i a' aycanoch yuj vin̈ smam vin̈ chi', an̈eja' ix yac'canoch vin̈
    sb'ioc a'.
  swh-ULB: Kwa mara nyingine tena Isaka akachimba visima vya maji, vilivyokuwa vimechimbwa
    siku za Ibrahimu baba yake. Wafilisiti walikuwa wamevizuia baada ya kufa kwake
    Ibrahimu. Isaka akaviita visima kwa majina aliyokuwa ameviita baba yake.
  bel-bel: 'І зноў выкапаў Ісаак калодзежы вады, якія выкапаны былі ў дні Абрагама,
    бацькі ягонага, і якія завалілі Філістымляне пасьля сьмерці Абрагама: і назваў
    іх тымі самымі назовамі, якімі назваў іх бацька ягоны.'
  deu-ELBBK: Und Isaak grub die Wasserbrunnen wieder auf, die sie in den Tagen seines
    Vaters Abraham gegraben und die, die Philister nach dem Tod Abrahams verstopft
    hatten; und er benannte sie mit denselben Namen, womit sein Vater sie benannt
    hatte.
  mbb-OT: Ne mid-umanan din pekeluti haazà is menge kalut te amey zin dengan he si
    Abraham he mibumbunan te menge Filistihanen hein minatey en si Abraham. Ne is
    menge inngazan ni Abraham duen te menge kalut, ne iyan daan inngazan ni Isaac.
  msc-msc: A fa Iburahima tun ka kɔlɔn mɛnilu sen dinkira wo rɔ a tele rɔ, Filisitilu
    nara ka woilu bɛɛ lafa a la saya kɔ rɔ. Isiyaka ka kɔlɔn wo bɛɛ rabɔ ko kura.
    A fa tun ka tɔɔ mɛn la kɔlɔnilu la, Isiyaka ka tɔɔ kelen kelenna kɔlɔnilu la alu
    la.
  mal-2015: തന്റെ പിതാവായ അബ്രാഹാമിന്റെ കാലത്തു കുഴിച്ചതും അബ്രാഹാം മരിച്ചശേഷം ഫെലിസ്ത്യർ
    നികത്തിക്കളഞ്ഞതുമായ കിണറുകൾ യിസ്ഹാക്ക് പിന്നെയും കുഴിച്ചു തന്റെ പിതാവു അവെക്കു
    ഇട്ടിരുന്ന പേർ തന്നേ ഇട്ടു.
  tuo-NT: Topʉre cʉ̃ pacʉ catigʉ aco péri seꞌeꞌque perire cʉ̃ wẽ́rĩ́ca beꞌro filisteo
    masã diꞌta meꞌrã yaacãrã niwã. Isaa na yaaꞌque perire apaturi seꞌecʉ niwĩ. Cʉ̃
    te perire seꞌéca beꞌro cʉ̃ pacʉ catigʉ wãme õꞌoꞌcaronojõta õꞌocʉ niwĩ.
  gup-gup: Isaac nuye bininj birriyawoyhngadkaruy rowk kunngad manbu Philistine bininj
    birringaddudji bu kornkumo nuyeni nawu Abraham doweng, manbu kerrngehkenh birringadkaruy
    bininj nuyeni Abraham, bu nungka ningihni kumekbe. Dja Isaac yawoyhbongadngeykurrmeng
    rowk kunngeykudjiwi bu kornkumo yingkihbongadngeykurrmeng.
  met-met: Baing ki muli lang banggumindi diki bungina tibuna Ebraham. Pilistiadi
    diribadi kimuya mana Ebraham mati. Aisak uxu yadingdi bila tibuna uxudi muga.
  gvs-gvs: Amo asayana goi boi nimatu Eberamo ina pakonayao doelu sitavidi go, tutayana
    ina kámasa mlina, e da Palisiti poyapoya sikabi sikaubodemneidi. Tuwo Aisake itavimneidi,
    e sidau. Doeluyadi ivayoudi nakae boi tamana ivaayoudi.
  rmc-rmc: O Izak pale kopaľinďa avri o chaňiga peskre dadeskre, so o Filišťinci začhide
    pal oda, sar muľa o Abraham, a diňa lenge pale ola nava, so lenge diňa leskro
    dad.
  nlg-nlg: Gaia te ghoi ghelighi na tuvu tara diki ghelighi mai tua tana bongina Abraham
    i dania. Na vure Philistia tara pari kuvighi na tuvu kiri i murina te mate tua
    Abraham. Ma Isaac te ghoi holoi nia so na lei tuvu, vaghai te holoi nia tua Abraham
    tamana idania.
  dgr-DOGNT: Isaac, wetà Abraham eda ekò eyı tık'è hazǫǫ̀ xàgı̨ı̨hgè ı̨lèe sìı yets'ǫdaà
    xàı̨la. Abraham ełaı̨wo ekò Fılıstea got'ı̨į̀ eyı tık'è gıdanìı̨la ı̨lè. Wetà
    Abraham dànì tık'è goızı ı̨lèe sìı k'ę̀ę̀ k'achı̨ goızì whehtsı̨.
  pes-OPV: و چاههای آب را، که در ایام پدرش ابراهیم کنده بودند، وفلسطینیان آنها را
    بعد از وفات ابراهیم بسته بودند، اسحاق از سر نو کند، و آنها را مسمی نمودبه نامهایی
    که پدرش آنها را نامیده بود.
  ron-1924: Исаак а сэпат дин ноу фынтыниле де апэ пе каре ле сэпасерэ робий татэлуй
    сэу Авраам ши пе каре ле аступасерэ филистений дупэ моартя луй Авраам, ши ле-а
    пус ярэшь ачеляшь нуме пе каре ле пусесе татэл сэу.
  ben-OBCV: তাঁর বাবা অব্রাহামের সময় যে কুয়োগুলি খোঁড়া হয়েছিল, ও অব্রাহামের মৃত্যুর
    পর যেগুলি ফিলিস্তিনীরা ভরাট করে দিয়েছিল, ইস্‌হাক আর একবার সেগুলি খুঁড়িয়েছিলেন,
    এবং তাঁর বাবা সেগুলির যে যে নাম দিয়েছিলেন, তিনিও সেগুলির সেই সেই নাম বজায় রাখলেন।
  lex-lex: Nhi'noka Isaka nahi owa'ana ger maka rah niana la amni Abrahama lerni maka
