    nga gipangalan sa iyang amahan kanila.
  mkn-mkn: Ju dia gali ulang lai itu parigi-parigi, yang dong su tutu ame. Deng dia
    kasi nama itu parigi dong, iko nama-nama yang dia pung bapa su kasi nama sang
    dong.
  pol-UBG: Potem Izaak na nowo odkopał studnie, które wykopali za dni jego ojca Abrahama,
