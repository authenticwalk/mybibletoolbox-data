    ⱪaytidin kolitip, ularƣa atisi ilgiri ⱪoyƣan isimlarni yǝnǝ ⱪoydi.
  beo-beo: Amoga hano uli dogoi amo A:ibalaha:me ea esoga dogoi be Filisidini dunu
