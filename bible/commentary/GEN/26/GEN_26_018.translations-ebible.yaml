    before.
  epo-epo: Kaj Isaak denove elfosis la akvoputojn, kiujn oni elfosis en la tempo de
    lia patro Abraham kaj la Filiŝtoj ŝtopis post la morto de Abraham; kaj li donis
    al ili tiujn samajn nomojn, kiujn donis al ili lia patro.
  uig-PIN: Ibraⱨim ⱨayat waⱪtida ⱪulliri birmunqǝ ⱪuduⱪlarni ⱪazƣanidi; biraⱪ Ibraⱨim
