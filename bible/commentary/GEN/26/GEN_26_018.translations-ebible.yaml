  ckb-ckb: ئیسحاق جارێکی دیکە ئەو بیرانەی هەڵدایەوە کە لە سەردەمی ئیبراهیمی باوکی
    هەڵکەنرابوون و فەلەستییەکان دوای مردنی ئیبراهیم دایانخستبوو، هەر هەمان ناویشی
    لێنان کە باوکی لێینابوون.
  eng-BBE: And he made again the water-holes which had been made in the days of Abraham
    his father, and which had been stopped up by the Philistines; and he gave them
    the names which his father had given them.
  crx-NTPO: '''Ink''ez Isaac doo cha nyo too k''et na''hoonla, mbe la oobá ''ulhuhoonla-un
    inle''-un. ''Oh da'' ts''iyawh nyoonne Philistinene ts''iyawh lhez ''anunahulhkat
