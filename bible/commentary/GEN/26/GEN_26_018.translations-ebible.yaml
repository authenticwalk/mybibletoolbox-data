    amo dio Aisage bu asuli.
  tpi-OTNT: Bipo Abraham i bin wokim ol hul wara long dispela hap. Tasol long taim
    em i dai ol man bilong Filistia i bin pasim ol dispela hul wara. Orait nau Aisak
    i opim gen ol dispela hul wara na i givim wankain nem long ol olsem papa bilong
    en i bin givim bipo.
  hau-SA: Ishaku ya sāke tona rijiyoyi waɗanda dā aka haƙa a zamanin Ibrahim mahaifinsa,
