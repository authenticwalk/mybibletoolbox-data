    uni ’twa/ ka dihar mo ’ko’di jwa ma Ibrahiim mo dhali a’di yerki uni gway mo me’d
    jin yerkina com uni gway mo be.
  uig-LAT: Ibrahim hayat waqtida qulliri birmunche quduqlarni qazghanidi; biraq Ibrahim
