    hatte.
  ktm-ktm: Abraham ihnan wo ngat se odo eriy munen, pe idu Abraham imet, eri pe su
    Filistia hehndrepti wo ngat kutih. Ile pe Aisak iyeli ndre su yi, pe iduwe ranga’
