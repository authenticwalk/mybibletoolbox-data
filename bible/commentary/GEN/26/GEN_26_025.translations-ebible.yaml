  uig-PIN: U xu yǝrdǝ bir ⱪurbangaⱨ yasap, Pǝrwǝrdigarning namiƣa nida ⱪilip ibadǝt
    ⱪildi. U xu yǝrdǝ qedirini tikti, Isⱨaⱪning ⱪulliri xu yǝrdǝ bir ⱪuduⱪ kolidi.
  beo-beo: 'Aisage da amo sogega oloda hamone, Hina Godema nodone sia:ne gadoi. E
