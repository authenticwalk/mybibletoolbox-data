  mbs-mbs: Mig-inang si Isaac te sonoganan te ayam-ayam ibegay diyà te Timanem, aw
    migsimba sikandin te Timanem kidoen. Mig-ogpà si Isaac kidoen, aw nemangbang se
    menge sineligan din te sokian.
  tof-tof: Aesak ⌊alta⌋ ola elórr, Lodón ngian we ngilialórr oya ⌊ótókóm⌋. Ene kakóm,
    wa tóba palae müót we balmelórr. Oya zaget pama akó darrü nae badu we ilüngóp.
  sus-sus: Isiyaga naxa sɛrɛxɛbade yailan na yire, a nu fa Alatala maxandi a xili
    ra. A naxa sabati naa, a xa konyie man naxa kɔlɔnyi gbɛtɛ ge.
  pon-2006: Aisek eri kauwada pei sarawi ehu wasao oh kaudokiong KAUN-O. Mwurin eh
