  ksd-ksd: Ma i ga pait tika na uguugu na vartabar ie ma i ga kail pa ra iang i ra
    Luluai, ma i ga page kana pal na mal tana; ma ra umana tultul kai Isak dia ga
    kal tika na kivu ie.
  tur-YTC: İshak orada bir sunak yaptı, Yahve’yi adıyla çağırdı ve çadırını oraya
    kurdu. Orada İshak'ın hizmetkârları bir kuyu kazdılar.
  bel-N: I ён збудаваў там ахвярнік, і клікаў імя ГОСПАДА. I паставіў там намёт свой,
    і выкапалі там слугі Ісаака студню.
  grc-BRENT: Καὶ ᾠκοδόμησεν ἐκεῖ θυσιαστήριον, καὶ ἐπεκαλέσατο τὸ ὄνομα Κυρίου, καὶ
    ἔπηξεν ἐκεῖ τὴν σκηνὴν αὐτοῦ· ὤρυξαν δὲ ἐκεῖ οἱ παῖδες Ἰσαὰκ φρέαρ ἐν τῇ φάραγγι
    Γεράρων.
  ind-AYT: Lalu, Ishak membangun mazbah di sana dan memanggil nama TUHAN. Di sana,
    dia mendirikan tendanya dan hamba-hambanya juga menggali sumur di situ.
  lid-lid: Eme udu doh badeh Aisik tukumwi bek i loke ta salom ma aloh nyara Laban,
    ma udu doh le badeh iy tahi asiu balei ma oro lau ta lahou tan ahi gwa li.
  nya-nya: Isake anamanga guwa lansembe pamenepo ndipo anapembedza Yehova. Pomwepo
    anamanga tenti yake, ndipo antchito ake anakumba chitsime.
  hrv-hrv: Izak tu podigne žrtvenik i zazove Jahvu po imenu; postavi ondje svoj šator,
    a njegove sluge počnu kopati bunar.
  mps-mps: Aisakgo te ofa maiabo alta me deli te bulude dodolama, tama agai Yawebolo
    lotu wai. Nosali agai te bidabo pesage tede nigilama, tama aga sę bidi dabego
    tede tǫ diganama, tama te wę ulu me deli nigali.
  llg-llg: Boe ma, Isak nakatotodok batu, de nambadedei mei tunu-hotuk neu ndia. Boe
    ma, noke makasi neu LAMATUAK nai mamanak ndia. Ana leo neme ndia, ma hataholi
    nala, mulai kali oe matak bali.
  tpi-tpi: Aisak i wokim wanpela alta long dispela ples na em i lotu long Bikpela.
    Na bihain em i wokim kem long dispela hap na ol wokman bilong en i wokim wanpela
    hul wara.
  dan-1931: Da byggede Isak et Alter der og påkaldte HERRENS Navn; og der opslog han
    sit Telt, og hans Trælle gravede der en Brønd.
  vie-OVCB: Vậy, Y-sác xây một bàn thờ và thờ phượng Chúa Hằng Hữu. Ông định cư tại
    đó và các đầy tớ của Y-sác lại bắt đầu đào giếng.
  lbk-lbk: Tinmoping si Isaac ischi si altar et nenchayaw ken Dios Apo. Khinmaeb is
    nenkampowancha, sa et kinmaob nan faana is fofon ischi.
  guj-2017: ઇસહાકે ત્યાં વેદી બાંધી અને ઈશ્વર સાથે વાત કરી. ત્યાં તેણે તેનો તંબુ બાંધ્યો
    અને તેના દાસોએ એક કૂવો ખોદ્યો.
  byr-byr: '@see-verse:GEN.026.024'
  awx-awx: Aisakgä alta tahake, Yawele tumuk inikut. Inikengä selyotnä une tapikut.
    Tiwän puyä äminätä yanggä gäpma däkätu une kwayikin.
  pon-2006A: Aisek eri kauwada pei sarawi ehu wasao oh kaudokiong KAUN-O. Mwurin eh
    kauwada imwe impwal kan wasao, nah tohndoadoahk kan ahpw weirada pwarer ehu wasao.
  por-BRBSL: Ele construiu ali um altar, invocou o nome de Yahweh e armou ali sua
    tenda. Ali os servos de Isaac cavaram um poço.
  cth-cth: Hote hmuen koe khoungroe hah a sak. BAWIPA min a kaw teh rim a sak. Hahoi,
    Isak e sannaw ni hote hmuen koe tuikhu hah a tai awh.
  twi-twi: Isak sii afɔremuka, som Awurade wɔ hɔ. Osii ntamadan tenaa hɔ, na ne nkoa
    nso tuu abura maa no.
  hlt-hlt: Te dongah hmueihtuk pahoi a suem tih BOEIPA ming te a phoei. Te phoeiah
    amah kah dap khaw pahoi a tuk tih Isaak kah sal rhoek loh tuito pahoi a vueh uh.
  tbz-SIM: Kòo mɑɑ́ diwũɔ̃tɔ̀nnì, kɛ́bɑ́ntɛ̀ ti Yiɛ̀ nKuyie, kɛ́cónnɛ́ o touku, kòo
    tɔ̃mbɛ̀ɛ keú tɛbintɛ.
  msy-2020: Ezɨ Aisak ofa gamir dakozim, danganir kamɨn an ingarigha Ikiavɨra Itir
    Godɨn ziam fe. Egha gɨn a danganir kamɨn uan purirpenibar nguibam aghuizɨ an ingangarir
    gumaziba mozir par mam gɨkui.
  txq-txq: Basa boe ma Isak totodo batur fo nambaririik mei tunu-hotuk numa naa. De
    ana noke makasi neu MANETUALAIN numa mamanak naa. Ana leo numa naa, ma hatahorin
    nara mulai kali oe matak bali.
  aaz-aaz: Rarit naiꞌ Isak anbaik fatu he nafenaꞌ mei fuat anbi naan. Onaim in ntoit
    makasi neu UISNENO nbi bare naan. In natua nbi naan, ma in ameupt ein nmurai nhanin
    oe ntenin.
  azb-azb: İshaq orada bir qurbangah düzəltdi və Rəbbin adını çağırdı. O özünə çadır
    qurdu. İshaqın qulları orada bir quyu qazdılar.
  eng-DBY: And he built an altar there, and called upon the name of Jehovah. And he
    pitched his tent there; and there Isaac's servants dug a well.
  hin-2017: तब उसने वहाँ एक वेदी बनाई, और यहोवा से प्रार्थना की, और अपना तम्बू वहीं
    खड़ा किया; और वहाँ इसहाक के दासों ने एक कुआँ खोदा।
  wol-KYG: Isaaxa nag sàkk fa sarxalukaay, tudd fa Aji Sax ji, wormaal ko, ba noppi
    samp fa xaymaam. Te itam ay surgaam bënn nañu fa ab teen.
  swp-swp: Arinai nei eai aba’aitalasam hatana i hetoro eo GUIAU esana i atai eo nei
    eai ena numa‐lulu i hetoro. Nei eai hinage Isaako ena heaheari tataodi goila huana
    esau se sara.
  bjr-bjr: Isakeefa Karaambaiqa mi ufana iriseenoo ooninnai qainda auquseenoo Karaambaiqa
    aandau tatufirana minasaa suqa amiseenoo innaaru qinau. Miqoo Isakeeefa narí uiqaana
    maqa burimakau apatannoo usakaseenoo marinau. Minaki maridanoo narí ainainira
    fasiqauqa niiqoofaqa moo nammari madika indufiqau.
  eng-YLT: and he buildeth there an altar, and preacheth in the name of Jehovah, and
    stretcheth out there his tent, and there Isaac's servants dig a well.
  heg-NTPO: Hidi kon Isak babail batu, le daid maan in tunu-dadung taung in todan-lahing
    se na. Kon un nodan mamo se AMA LAMTUA se maan na. Un daad se la, kon un atulin
    nas kali ui pait, se na.
  ptu-ptu: Puhai ia too, umpapiam pehumalasam anna umpenombai DEBATA dio indo ongeam.
    Iya mebahummi Ishak eta, anna umbo'bä' polei bujum sabua'na.
  bzd-NTPO: Ee̱ Isaac tö ák kataté et ka̱'ie iyiwak jchoie Jehová dalöioie. Ee̱ ie'
    se̱né ta̱ ikanè mésopa tö di' tum bié et ee̱.
  kwf-kwf: Ma ana kula neꞋe nia Ꞌuia taꞋi sulufaua fuana Iawe ma nia foꞋosia Ꞌani
    satana Iawe. Ma nia ka sasia naꞋa fanoa nia ana kula neꞋeri, ma ngwae ni rao nia
    ki kira ka Ꞌilia laꞋu ta kilu kafo fuada.
  eng-WYC-2017: And so Isaac builded there an altar to the Lord; and when the name
    of the Lord was inwardly called, he stretched forth a tabernacle; and he commanded
    his servants that they should dig pits.
  eng-WMBB: He built an altar there, and called on the LORD’s name, and pitched his
    tent there. There Isaac’s servants dug a well.
  spp-spp: Ka Ishaka si sáraya tawwûgo yaa kuru cyage e, maa Kafooŋi Kile mɛge pêe.
    Maa u vàanŋke bage kwòro wani, ka u báarapyiibii si bɛ̀ɛnŋke kà wwû.
  aey-aey: Eunu Aisak uqa cudun euna ihanec meen cabal oso gualen. Odimei uqa Tibud
    binan sulen. Odocob uqa ono uqana lotoc talah cecehen uqana cabi dana age wa tut
    oso hunein.
  urd-GVH: वहाँ इसहाक़ ने क़ुरबानगाह बनाई और रब का नाम लेकर इबादत की। वहाँ उसने अपने
    ख़ैमे लगाए और उसके नौकरों ने कुआँ खोद लिया।
  rug-rug: Meke kuria e Aisake vasina si keke hope, meke vahesia sa se Zihova. Meke
    va turua sa sa nana ipi poko vasina, meke gelia pule ri nana nabulu si keke berukehe.
  gaz-gaz: Yisihaaq achitti iddoo aarsaa ijaaree maqaa Waaqayyoo waammate. Dunkaana
    isaas achi dhaabbate; tajaajiltoonni isaas iddoo sanatti boolla bishaanii qotatan.
  fra-LSG: Il bâtit là un autel, invoqua le nom de l’Éternel, et y dressa sa tente.
    Et les serviteurs d’Isaac y creusèrent un puits.
  gnn-gnn: '@see-verse:GEN.026.024'
  yal-yal: Isiyaga yi saraxa ganden nafala mɛnni, a yi fa Alatala maxandi a xinla
    ra. A yi a bubuni tɔn mɛnni. A konyine mɔn yi xɔɲinna ge na.
  gum-gum: Inchen Isaacbe truyu kan altar kusrua, Jehováwei munchiwan wamab tabig
    waminchibig køn. Incha tru nui tsumig carpa yawan truyu tamara, pasrøbig køn.
    Inchen Isaacwei karuig mendig melabeløbe katø truyu lalla, pi wesrubelø køn.
  iou-iou: Yawetä ude iwerirän Aisaktä mobä bukä kubä täŋpäŋ Yawe iniŋ oretkuk. Ude
    täŋpäŋ yottaba kome uken täŋirän piä ämaniyetä ume awaŋ kubä äneŋkuŋ.
  haw-1868: 'Hana iho la ia i kuahu malaila, a kahea aku la ia i ka inoa o Iehova,
    a kukulu iho la i kona halelewa ilaila: ilaila hoi na kauwa a Isaaka i eli iho
    ai i ka luawai.'
  arb-NAV: فَشَيَّدَ إِسْحاقُ هُنَاكَ مَذْبَحاً وَدَعَا بِاسْمِ الرَّبِّ، ثُمَّ نَصَبَ
    هُنَاكَ خَيْمَتَهُ، وَحَفَرَ عَبِيدُهُ بِئْراً.
  adz-adz: Isak yantungꞌ tauf tsarada nam in i nigi da itsarif Yawe gin. Da arangan
    yari ungaran apu rini gangan da gan garam guman iraf mpui mangan impruꞌ imingꞌ
    igi.
  ewe-ewe: Isak ɖi vɔsamlekpui, eye wòsubɔ Yehowa. Eʋu va tsi afi ma, eye eƒe subɔlawo
    ɖe vudo ɖi.
  eng-LEE: 'And he built there an altar, and called upon the name of the Lord, and
    pitched there his tent: and the servants of Isaac dug there a well.'
  dji-dji: Girri nguḻi ngurrgima gurrbimirri nyani Yisakdji yip mutjpiningiliban rirrkiyanpili,
    marrga bumir-kirrbigi Garraynyi, a nguḻikima nyani inga bumirgiṉdjini Godki nyanngamirrpm
    yagirrmirrpm Yawaymirrpm. A nguḻi nyani wiṉiṉ yirrpini, bilakiṉing nyanngang djamagiṉpilingir
    djin ngurr-yirrpini djin gamirrdjini gapigi.
  nna-nna: Isaac-ju kuru marna warnkurrangu, ngayinyja nyurra marna Ngarrka. Ngurra
    jarnti jirni palanga, warrkamukatalu palinymilalu karlinyi pirti ngapapinti wariny.
  asm-FB: পাছত ইচহাকে সেই ঠাইতে এটা যজ্ঞ-বেদি নিৰ্ম্মাণ কৰি যিহোৱাৰ নামেৰে প্ৰাৰ্থনা
    কৰিলে আৰু তাতে নিজ তম্বু তৰিলে। পাছে ইচহাকৰ বন্দীহঁতে তাত এটা নাদ খান্দিলে।
  sus-A: عِسِيَفَ نَشَ سّرّشّبَدٍ يَءِلَن نَ يِرٍ، عَ نُ قَ عَلَتَلَ مَشَندِ عَ شِلِ
    رَ. عَ نَشَ سَبَتِ نَا، عَ شَ كٌنيِيٍ مَن نَشَ كْلْنيِ فبّتّ فٍ.
  fra-SBL: Il y bâtit un autel, invoqua le nom de Yahvé et y dressa sa tente. Les
    serviteurs d'Isaac y creusèrent un puits.
  hbo-hbo: וַיִּ֧בֶן שָׁ֣ם מִזְבֵּ֗חַ וַיִּקְרָא֙ בְּשֵׁ֣ם יְהוָ֔ה וַיֶּט־שָׁ֖ם אָהֳלֹ֑ו
    וַיִּכְרוּ־שָׁ֥ם עַבְדֵי־יִצְחָ֖ק בְּאֵֽר׃
  shp-NTPO: Jaskáketian ja ikainko, Isaacnin makan tsamana iki; Dios rabikin yoina
    reteanan jan perakanxon Dios menoxonti. Jaskara aká pataxibi, jawen chopa xobo
    carpa aká iki. Jatian jawen yonotibaonbiribi, jainbi wetsa pozo aríbakana iki.
  eng-WYCLIFFE: And so Ysaac bildide ther an auter to the Lord; and whanne the name
    of the Lord was inwardli clepid, he stretchide forth a tabernacle; and he comaundide
    hise seruauntis that thei schulden digge pittis.
  pjt-pjt: Ka ngura pala palula Isaacalu pitjilpa puḻka palyaṉu Mayatjanya waḻkuntjikitjangku.
    Munu waḻkuṟa wiyaringkula paluṟu nguralta tjunkula nyinangi, kaya palumpa wati
    waṟka tjuṯangku piṯi kutjupa tjawaṟa mina utinu.
  cwe-cwe: Isaka kazenga lupango uko na kamtambikila Mndewa Mulungu. Uko kasimika
    hema na wasang'hani wake wahimba sima uko.
  bgs-bgs: Igimu i Isaac tô ággóbbówanan ka mannanap na ágbággén tun ta Áglangngagán,
    asta igpangadap sikandin katô Áglangngagán. Igóddô si Isaac, asta igkali tô mga
    állang din ka balun.
  kik-kik: Isaaka agĩaka kĩgongona kũu, na agĩkaĩra rĩĩtwa rĩa Jehova. Akĩamba hema
    yake o kũu, nacio ndungata ciake ikĩenja gĩthima o kuo.
  ksr-ksr: Kaeŋ ijoro Aisaknoŋ siimoloŋ alata moŋ iikanoŋ meŋ Pombaa qata qamago qama
    kooliro. Qama kooliŋ opo kuuŋa mororoŋgoŋ meŋ rama laligogi. Laligoŋ jero weleŋ
    ejaurutanoŋ apu roŋ moŋ iikanoŋ osogi. Kiaŋ.
  fra-NCL: Il éleva là un autel et invoqua le nom de Yahweh, puis il y dressa sa tente ;
    et les serviteurs d’Isaac y creusèrent un puits.
  cek-AK: Issak mah to ahmuen ah hmaicam to sak moe, Angraeng hmin to kawk; to ah
    kahni im a sak moe, a tamnanawk mah tuikhaw to takaeh o.
  xla-xla: Epalati Aisektapo tile hapame God dla namkale dle alinepi poyupo ha꞉mama
    God dla inoma sumama ya꞉ hi di dla ta꞉diyo. Epame mo edla kimtipo ha꞉ha꞉mama ya꞉
    oko sotapo yú hale kolomaiyo.
  cuk-cuk: Agine, Isaac ibmar-ogumakar-ukleged-aila sobsad. Geb Bab-Jehováʼse gochad.
    Beersebaʼgi Isaac megidapid. Geb e-maimar agi dia akwismalad.
  uig-CYR: У шу йәрдә бир қурбангаһ ясап, Пәрвәрдигарниң намиға нида қилип ибадәт
    қилди. У шу йәрдә чедирини тикти, Исһақниң қуллири шу йәрдә бир қудуқ колиди.
  tel-2017: ఇస్సాకు అక్కడ ఒక బలిపీఠం కట్టాడు. అక్కడ యెహోవా పేరుమీద ప్రార్థన చేసి అక్కడే
    తన గుడారం వేసుకున్నాడు. ఇస్సాకు దాసులు అక్కడ ఒక బావి తవ్వారు.
  hat-BSA: Konsa, li te bati yon lotèl la, li te rele non SENYÈ a, e te monte tant
    li la. La sèvitè Isaac yo te fouye yon pwi.
  kos-kos: Isaac el etoak loang se we ac alu nu sin LEUM GOD. Na el tulokunak nien
    aktuktuk lal we, ac mwet kulansap lal elos sifilpla pukanak lufin kof se.
  hbo-WLC: וַיִּ֧בֶן שָׁ֣ם מִזְבֵּ֗חַ וַיִּקְרָא֙ בְּשֵׁ֣ם יְהוָ֔ה וַיֶּט־שָׁ֖ם אָהֳל֑וֹ
    וַיִּכְרוּ־שָׁ֥ם עַבְדֵי־יִצְחָ֖ק בְּאֵֽר׃
  ibo-ibo: Ya mere, o wuru ebe ịchụ aja nʼebe ahụ kpọkuo aha Onyenwe anyị. Ọ makwara
    ụlọ ikwu ya nʼebe ahụ. Ndị na-ejere ya ozi gwukwara olulu mmiri.
  ory-ory: ଏଥିଉତ୍ତାରେ ଇସ୍‌ହାକ ସେହି ସ୍ଥାନରେ ଯଜ୍ଞବେଦି ନିର୍ମାଣ କରି ସଦାପ୍ରଭୁଙ୍କ ନାମରେ
    ପ୍ରାର୍ଥନା କଲେ। ଏଥିଉତ୍ତାରେ ସେ ସେହି ସ୍ଥାନରେ ତମ୍ବୁ ସ୍ଥାପନ କରନ୍ତେ, ତାଙ୍କର ଦାସମାନେ
    ଗୋଟିଏ କୂପ ଖୋଳିଲେ।
  wmt-wmt: '@see-verse:GEN.026.024'
  chk-chk: Iei mine Isaak a senätä eu rongen asor ikenan o fel ngeni ewe Samol mi
    Lapalap. A pwal aüetä imwan imw mangaku, nge nöün kewe chon angang ra pwal tuw
    eu chönüttu.
  ssd-ssd: Taŋakina le Isak nu ndame turŋaŋga atraukam tuku pa laŋlaŋ wakeina sulumba
    Suŋgo mbariŋmba nu tuku nyu te-duŋgina. Taŋamba nane taŋge baibai patika minnaig
    le nu tuku piro taŋgo kame nane maŋ kule burok ande sarkinaig.
  rop-rop: Afta na Aisik bin pailimap ston deya blanga theingkyu langa YAWEI det trubala
    God, en imbin ringimap im tent deya, en ola wekinmen blanga im bin grajim wel
    deya du.
  ukr-1871: І спорудив там жертівника, і призвав імя Господнє, і напяв там намета
    свого. Викопали ж там раби Ізаакові колодязь.
  eng-AOI: Then Isaac built an altar of stones and worshipped Yahweh. Then he made
    his camp there, and his servants dug another well.
  yon-yon: Andoone, Aisekbed bot wuube dingkan nengkane agedmo keri yeman ongmekore,
    Yariman God yaa kurikuriyiib kubiyiib konoon. Angkon ye parai kombon bane ongme
    doboroone ye deme karubbed okdobon nidkiwen.
  bch-bch: Ta Aisak ipagun popou tenainga aea ngan tibur toa oa, ta ibaba ga ila pan
    Maron ta isoa ieda. Toa eoa irau ele palata, be gid paeaeanga tilei baba eau aea.
  deu-1951: Da baute er einen Altar daselbst und rief den Namen des HERRN an und richtete
    daselbst seine Hütte auf; und Isaaks Knechte gruben daselbst einen Brunnen.
  eng-JPS: And he builded an altar there, and called upon the name of the LORD, and
    pitched his tent there; and there Isaac's servants digged a well.
  ubr-ubr: Isaac sirifu agim kema nan iyon ato BADA ikwafirai. Namon an guwi nan iyon
    ato an bobo sabu dogu sareu sisar.
  srp-1865: I naèini ondje žrtvenik, i prizva ime Gospodnje; i ondje razape šator
    svoj; i sluge Isakove iskopaše ondje studenac.
  lug-lug: Awo n’azimbawo ekyoto n’akoowoola erinnya lya Mukama, n’asimba eyo eweema
    ye. Era n’eyo abaddu be ne basimayo oluzzi.
  heb-heb: ויבן שם מזבח ויקרא בשם יהוה ויט שם אהלו ויכרו שם עבדי יצחק באר׃
  ben-IRV: ইসহাক সেই জায়গায় যজ্ঞবেদি নির্মাণ করে সদাপ্রভুর নামে ডাকলেন, আর সেই জায়গায়
    তিনি তাঁবু স্থাপন করলেন ও তাঁর দাসরা সেখানে একটা কুয়ো খুঁড়ল।
  pan-pan: ਇਸ ਲਈ ਉਸ ਨੇ ਉੱਥੇ ਇੱਕ ਜਗਵੇਦੀ ਬਣਾਈ ਅਤੇ ਯਹੋਵਾਹ ਦਾ ਨਾਮ ਪੁਕਾਰਿਆ ਅਤੇ ਉੱਥੇ ਆਪਣਾ
    ਤੰਬੂ ਖੜ੍ਹਾ ਕੀਤਾ ਅਤੇ ਉੱਥੇ ਇਸਹਾਕ ਦੇ ਸੇਵਕਾਂ ਨੇ ਇੱਕ ਖੂਹ ਪੁੱਟਿਆ।
  mwp-mwp: Isaka nuydh olta moeydhadhin senabi lagoenu Awgadhoepa thoeythupoegaypa
    a thawmaypa. Nuydh lag moeydhadhin a nungu zagethaw mabaygan wara kayn may pamadhin.
  mya-JVB: ထို အရပ်၌ ယဇ် ပုလ္လင်ကို တည် ၍ ၊ ထာဝရ ဘုရား ၏ နာမတော် ကို ပဌနာ ပြု၏။ တဲ
    ကိုလည်း တည်ဆောက် ၍ ၊ ကျွန် တို့သည် ရေတွင်း ကို တူး ကြ၏။
  tte-O: Kabo Aisake kaba pwaoli ipaisowai yanuwane koina mwa ipwalou Yeoba koina.
    Na dedeinane koina ana palai iyatolo yo ana topaisowao waila keli yabo sikeli.
  tbg-tbg: Minti tuvaro Aisaakiva mini vaiharo oriqohairo ofaa tainta vo autu kero
    Nora Kotira aareharo quahama amitora. Mintumanta vira kaiqa vaiintinavu qaiqaa
    vata quvike namari kaqera vo rantakora.
  hmo-hmo: Vadaeni Isako ese boubou patana unuseni ia karaia, bona Lohiabada ena ladana
    ia hanamoa. Unuseni danu ia kamepa, bona iena hesiai taudia ese ranu guri idia
    geia.
  ata-ata: Aisaki muavuti la muvalovalo no anu lavoꞌo sou mutauuxu navu sou muꞌelaxaꞌa
    ta sipsip sou mulinga no anu IAUE ualasou noxou IAUE. Xe muavuti la muꞌilii tuala
    sou mutulusou taasou no xalee lia ane ne. Xe ta mitema sou xaixai noxou miavuti
    la miꞌasou lexa iou vile kalumo a no xalee lia ane ne.
  nfa-nfa: Hèia Isak pudhi hadhu, tao mei korban ètu èèna. Ka na manèngi makasi mi
    LAMATUA. Hèia, na pea ètu era èèna, ka dhèu sabꞌa na kèi hari èi.
  urd-urd: और उसने वहाँ मज़बह बनाया और ख़ुदावन्द से दुआ की, और अपना डेरा वहीं लगा
    लिया; और वहाँ इस्हाक़ के नौकरों ने एक कुआँ खोदा।
  rus-SYN: И он устроил там жертвенник и призвал имя Господа. И раскинул там шатер
    свой, и выкопали там рабы Исааковы колодезь, в долине Герарской.
  cbt-NTPO: Napotohuachina Isacoso', a'nara artaro inaquë ninin. Ina nisahuaton, Sinioro
    chinotërin. Inaquë ya'huapona pochin piyapinënpitari a'na ya'huërë' poso ihuaantapi.
  bqc-SIM: We à sa'okĩi bòu à Dii sìsiu. Ɔ̃ à bòokpà we, aà zĩkɛnaↄ lɛ́
    lↄ̀ↄ yↄ̃́.
  tcz-CHONGTHU: Hichun Isaac in hiche mun achun maicham asem in Pathen ahou tai, chule
    aman aponbuh jong asongdoh kit in asohten twikhuh khat alaikit un ahi.
  mar-mar: तेव्हा इसहाकाने तेथे वेदी बांधली व परमेश्वराच्या नावाने प्रार्थना केली.
    त्याने तेथे आपला तंबू ठोकला आणि त्याच्या नोकरांनी एक विहीर खणली.
  tcs-tcs: Aizak i bin meke olta de, ane em bin wosip da AntapGod, ane Aizak bin setemap
    tent blo em po stap de. Dem sebant blo em bin digine nada wel.
  qub-qub: Chaura Isaacga chaycho juc altarta rurarcur Tayta Diosta aduraran. Chaypitaga
    chaychöna tiyacuran. Uywaynincunana juc pösuta uchcuran.
  bqp-bqp: Gwen à sa'oki bòn à Dikiri sìsi. Akũ à bùraa kàtɛ gwe à gbɛ̃nↄ tɛn lↄ̀gↄ
    yↄ̃.
  hat-hat: Izarak bati yon lotèl la, li fè sèvis pou Seyè a. Li moute kay li la. Domestik
    li yo fouye yon lòt pi.
  eng-BSB: So Isaac built an altar there and called on the name of the LORD, and he
    pitched his tent there. His servants also dug a well there.
  tod-tod: Izaake zalaɠa ɠulazuʋɛ loni náʋɛ, é wooɠula Ɠɔoɠɔ GALAGI ma. É ná-seɠe
    ɠotai loni ná ɓalaa. Ná-botiɠɛ nuiti ti ziɛyeɠe ɠila bɔɔni ná.
  eng-WEBPB: He built an altar there, and called on the LORD’s name, and pitched his
    tent there. There Isaac’s servants dug a well.
  kbq-kbq: Hutegeno Aisaki'a ana kumatera Kresramana vu ita trohuno, Ra Anumzamofo
    agi hanta vazino ana kumateke seli no azeri onetige'za, Aisaki eri'za vahe'mo'za
    mago tinkeri kafi'naze.
  nhe-BL: Huajca Isaac quisencajqui se tlaixpamitl nopano huan quihueyichijqui TOTECO.
    Huan nopano quiquetzqui ichaj tlen yoyomitl, huan itlatequipanojcahua quiixaltijque
    se ameli.
  bus-bus: Gwen à sa'okii bòn à Dii sìsi. Ben à bùra kàɛ gwe à gbɛ̃nↄↄ e lↄ̀gↄ yↄ̃ↄ.
  gub-BL: Izak uzapo ma'ea'yr hapy haw a'e pe Tupàn henataromo. Umuwete katu Tupàn
    Tuweharupi Wiko Ma'e a'e pe. Umuapyk wàpuzràn a'e pe. Hemiruze'eg uhàwykàz amo
    'yzygwar a'e pe wà.
  eng-DRA: 'And he built there an altar: and called upon the name of the Lord, and
    pitched his tent: and commanded his servants to dig a well.'
  knf-knf: Iŧaak aboman da *bliit bi mngur adëman da Naşibaţi adu'a Nawat Kabuka.
    Atar da kaloona ki nul ; kë balemparul başë jip da pliik.
