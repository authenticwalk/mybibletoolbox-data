    e mun mo tani c̱iŋkina/ ma Is/hak uni c̱wanyki jis yi’de/ ka ris mo.
  uig-LAT: U shu yerde bir qurban’gah yasap, Perwerdigarning namigha nida qilip ibadet
    qildi. U shu yerde chédirini tikti, Ishaqning qulliri shu yerde bir quduq kolidi.
  nde-nde: U-Isaka wakha i-Alithari khonapho wamemeza ibizo likaThixo. Wamisa ithente
