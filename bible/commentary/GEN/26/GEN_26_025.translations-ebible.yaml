  kan-2017: ಇಸಾಕನು ಯಜ್ಞವೇದಿಯನ್ನು ಕಟ್ಟಿಸಿ ಯೆಹೋವನ ಹೆಸರನ್ನು ಹೇಳಿಕೊಂಡು ಆರಾಧಿಸಿ ಅಲ್ಲಿ ತನ್ನ
