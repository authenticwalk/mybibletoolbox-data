  eng-WMB: He built an altar there, and called on the LORD’s name, and pitched his
    tent there. There Isaac’s servants dug a well.
  tam-TCV: அங்கே ஈசாக்கு ஒரு பலிபீடத்தைக் கட்டி, யெகோவாவின் பெயரைக் கூப்பிட்டு அவரை
