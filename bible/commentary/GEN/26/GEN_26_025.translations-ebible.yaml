  eng-OKE: And he builded there an altar, and prayed in the name of the Lord. And
    he spread there his tabernacle; and the servants of Izhak digged there a well.
  tha-KJV: ท่านจึงสร้างแท่นบูชาที่​นั่น และนมัสการออกพระนามพระเยโฮวาห์ และตั้งเต็นท์ของท่านที่​นั่น
    แล​้วคนใช้ของอิสอัคขุดบ่อน้ำที่​นั่น
  por-BR-2018: 'E edificou ali um altar, e invocou o nome do SENHOR, e estendeu ali
