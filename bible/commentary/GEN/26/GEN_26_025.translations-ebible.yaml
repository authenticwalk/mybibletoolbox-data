verse: GEN.026.025
translations:
  mal-C: യിസ്ഹാക്ക് അവിടെ ഒരു യാഗപീഠം പണിത് യഹോവയെ ആരാധിച്ചു. അവിടെ അദ്ദേഹം തന്റെ
    കൂടാരം ഉറപ്പിക്കുകയും ദാസന്മാർ ഒരു കിണർ കുഴിക്കുകയും ചെയ്തു.
  deu-TKW: Da erbaute er daselbst einen Altar, rief den Namen Jahwes an und schlug
    daselbst sein Zelt auf. Hierauf gruben die Sklaven Isaaks dort einen Brunnen.
  lin-lin: Kaka na esika yango, Izaki atongaki etumbelo, abelelaki Kombo ya Yawe,
    atongaki ndako na ye ya kapo. Basali na ye batimolaki libulu mosusu ya mayi.
  cbr-NT: Ësokian kakëxun ka Isaacnën anuxun rabiti maxax maburukin 'atankëxun, asábi
    ka kakin Nukën 'Ibu rabiakëxa. Usokin 'atankëx ka a menubi 'i bërúakëxa, bërúkin
    ka anu achúshi kini anua 'umpax biti an ñu mëëmikë unikama 'amiakëxa.
  eng-LSV: and he builds there an altar, and preaches in the Name of YHWH, and stretches
    out there his tent, and there Isaac’s servants dig a well.
  bmu-bmu: Mewö jiiga Aisaknöŋ jöwöwöl alta kun miaŋgöreŋ memba Kembugö qetŋi qeta
    köuluköyök. Köuluköba opo koumŋi möröreŋgöba kuŋguba tata malget. Mala jiiga welen
    aziurupŋan o löm kun miaŋgöreŋ esiget. Mewö.
  eng-GNV: 'Then he builte an altar there, and called vpon the Name of the Lord, and
    there spred his tent: where also Izhaks seruauntes digged a well.'
  eng-WEBSTER: 'And he built an altar there, and called upon the name of the LORD,
    and pitched his tent there: and there Isaac''s servants digged a well.'
  nhw-BL: Huajca Isaac quisencajqui se tlaixpamitl nopona huan quihueyichijqui TOTECO.
    Huan nopona quiquetzqui ichaj tlen yoyomitl, huan itequipanojcahua quixajque se
    ameli.
  swh-ONEN: Isaki akajenga madhabahu huko, akaliitia jina la Bwana. Akapiga hema lake
    huko, nao watumishi wake wakachimba kisima.
  bba-bba: Mɑ Isɑki u yɑ̃ku yeru bɑnɑ Beri Sebɑ mi, u Yinni Gusunɔ sɑ̃wɑ. U win kuu
    bekuruɡinu ɡirɑ, mɑ win yobɑ dɔkɔ ɡbɑ mi.
  eng-KJVCPB: 'And he builded an altar there, and called upon the name of the Lord,
    and pitched his tent there: and there Isaac’s servants digged a well.'
  cpy-cpy: Rootaki rowetsikantakari Isaac taapokimentotsi janta, ramanantyaariri Tajorentsi.
    Irira ijeekawaetakiri janta, ari ikiyaatakiri eejatzi romperatanepaeni nijaa.
  mpx-mpx: Aisake abapowon i ginol panuwa o elana yaka i kululu Yehoba eliyana. Inoke
    labena o elana wana epanapana i tal ge wana totuwalali wewel kenken etega al hi
    ken.
  wbp-wbp: Ngula-jangka, Yijakirli panu pirli yurturlurla murnju-yirrarnu yungurla
    ngulangkanya purranjarla kuyu yinyi warntarri YAAWIYI-ki. Manu nyanunguju rdiily-yirrarnurla
    YAAWIYI-ki pulka-pinjaku, manu-jana yapaku yimi-ngarrurnu kuja-ka nyina ngurrju
    YAAWIYI. Ngula-jangka, nyanungu manu yapa-patulu ngurrangka-jarrija yalumpurla
    kaluku-paturla, manu nyanungu-nyangu warrkini-patulu yanu, ngulalu mulju jinta-kari
    pangurnu.
  luo-luo: Isaka nogero kendo mar misango kuno kendo noluongo nying Jehova Nyasaye.
    Nogero hembe kanyo mi jotichne nokunyo soko moro kanyo.
  meu-meu: Bena boubou patana ta unuseni ai e larebaia, bona Iehova ladana e hahanea.
    Unuseni ai danu e taruha, bona ena hesiai taudia ese ranu gurina e ḡeia.
  npi-ULB: इसहाकले त्‍यहाँ एउटा वेदी बनाएर परमप्रभुका नाउँको पुकारा गरे । तिनले आफ्‍नो
    पाल त्‍यहीँ नै टाँगे, र तिनका नोकरहरूले त्यहाँ एउटा इनार खने ।
  yor-yor: Isaaki sì kọ́ pẹpẹ kan síbẹ̀, ó sì pe orúkọ Olúwa. Níbẹ̀ ni ó pàgọ́ rẹ̀
    sí, àwọn ìránṣẹ́ rẹ sì gbẹ́ kànga kan níbẹ̀.
  emp-NTPO: Ãcõrẽda mama odjad̶a bẽrã Isaba mõgarada ʌ̃tʌ pã bueped̶a idjía ewari
    iwid̶isia. Maʌ̃be idji wua dera osia mama dãrã b̶ai carea. Idjab̶a idji nezocarãba
    mama baido juebada uriada corosid̶aa.
  ind-ind: Lalu Isak mendirikan mezbah dan menyembah TUHAN di tempat itu. Dia juga
    mendirikan perkemahan di situ, dan para budaknya menggali sumur.
  pes-OPCB: آنگاه اسحاق مذبحی بنا کرده، خداوند را پرستش نمود. او در همان جا ساکن شد
    و غلامانش چاه دیگری کندند.
  ssx-ssx: Koto pateta꞉ Aisa꞉kema꞉ oloda wepia Tekehali pa꞉ta꞉ yeni hau piekeme. Kutupa
    ipikana꞉ma꞉ ipika꞉ palai da koto pate a꞉eyeketa꞉ ipika꞉ e pokaemeke haliwekima꞉ta꞉
    koto pate naku ikali ma꞉nda꞉ awemekeme.
  lcm-lcm: Asukang na Isak kala atung na mang sikei a iat eiang asi kana nanauai ani
    IAVE. Kala atung kana lu eiang na kana keve asosokai kila tep na mang dim aniria
    kapa eiang.
  aer-aer: Kele Isaac-ele apwerte areye lyernte-arrernemele kere re itetyeke YAHWEH-eke.
    Re imerte YAHWEH-eke akangkemele alyelhemele, re imerte tyerrtye areyeke ilemele
    YAHWEH-arle mwerre-arle. Yanhe-ngentyele, Re tyerrtye ikwerenhe areye-akerte yanhe
    ikwerele ilthele inteke, kele urrkapentye akngerre ikwerenhe areyele kwatye ngentye
    arrpenhe tnyetyeke-arle alherlte-iwerlenge.
  tgl-ULB: Nagtayo si Isaac ng altar doon at tumawag sa pangalan ni Yahweh. Nagtindig
    siya ng tolda doon, at ang kanyang mga lingkod ay naghukay ng balon.
  nop-nop: Unduŋ yoguk kaŋ Aisak adi alata niŋ tutumbaaŋ Wapum niutumbaguk. Unduŋ
    tiŋa houle yotŋiŋ maaŋ uŋgoŋ itouguk. Kwanai meŋiye adi uŋoŋ ime bom niŋ dobugiŋ.
  kca-kca: Щита ԓўв йирасты нŏрәм верәс пӑ Турәм Куща пеԓа пойәкщәс. Ԓўв щита пирщин
    хотԓаԓ ԓощсәԓы, пӑ Исаак митйохԓаԓ щита йик ўты мўв ўс хирсәт.
  cbu-NT: Isaaksha anush tsap patumbchee yáyaru, xanateeru, anushsha maacheetsisha
    pshtayaru, mucheeru, Apanlleem ungirtaranganaya. Sheeru, anshuritam tsap pangoomsha
    tambtarangiya. Yusur muchchurshitisin posoreemani ktseeranganaya. Sheersin, anshurisha
    taaranganaya. Ashiriya, na kamaneena yuwaa Isaak urkirpaneem kinarangu anootsi.
  hui-hui: Ani layagola Aisaga ibugua lomabu delaga dabu mbira dindi o hayadagoriani
    bia howa Anduane Homogo mitangi bialu lotu lalu hene. Ani bialu ti dindi ogoriani
    balai anda bu howa ibunaga biabe biaga agali bu hearume iba uli mbira wene.
  wrs-wrs: Doa Isakva hellenamba, hon songowol venamba, di sembayang vaomanavna. Doa
    lailduvpa di vewol wonvena, wo andranind henga mongo tovalpva tuveina.
  mya-mya: ဣ​ဇာက်​သည်​ထို​အ​ရပ်​၌​ယဇ်​ပလ္လင်​တည်​ပြီး လျှင် ထာ​ဝ​ရ​ဘု​ရား​ကို​တိုင်​တည်​၍​ပတ္ထ​နာ
    ပြု​လေ​၏။ သူ​သည်​ထို​အ​ရပ်​၌​စ​ခန်း​ချ​၍ အ​စေ​ခံ​တို့​က​ရေ​တွင်း​တစ်​တွင်း​တူး​ကြ
    ပြန်​သည်။
  cbi-NTPO: Tsenñu Isaac junu ufeenda tsure' ju'kenunu main ketu, Yavé' mumunu pakami.
    Tsejtu junaa kajdi' yapaya ke' manchuñu, yachi tiba kiikemu chachilla ma pusu
    kenu vijchila.
  bod-N: དེ་ནས་ཨི་སཱག་གིས་གནས་དེ་རུ་མཆོད་ཁྲི་ཞིག་བཞེངས་ཤིང་དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་ནས་བོས་པ༌དང༌།
    སྦྲ་གུར་ཡང་ཕུབ་པ་དང་ཁོའི་གཡོག་པོ་རྣམས་ཀྱིས་གནས་དེ་རུ་ཁྲོན་པ་ཞིག་ཀྱང་བརྐོས༌སོ།།
  wsk-wsk: Isaac umu te altar bo kaolam ale Yawe nup patawuram. Nu mu te kawam sel
    saparam ale kuwim tam, ale mu te tala ko ura kari yu mutim bo i gilingiman.
  kkl-kkl: Allah el whingag lag taogti, yubu leboghag aneko “Mhong towalengkanun”
    aro kirik yangaro sobaogti, “An Ya'ag Wamlamne” aro Allah si yoplamog. Ae kalun
    ae babe sobaogpa, eldi arukna tanekori babe mag so'oag walirop mag babe wailbaek.
  sna-sna: Isaka akavaka aritari ipapo akadana kuzita raJehovha. Akadzika tende rake
    ipapo uye pakare ipapo varanda vake vakachera tsime.
  spa-BLM: Allí construyó un altar, invocó el nombre de Yahvé y acampó. Allí los siervos
    de Isaac cavaron un pozo.
  beu-beu: Angmuse Isak ana mana angumi doru ohi. Bot ana banang tarima kasi metma
    Lahatala Enang. Ana mana angumi teeng dodu, bot ini mana angu mi mihi. Angmuse
    emalea ang naung ini angumi jar aanang.
  cac-cac: Ata' ix sb'o jun altar vin̈aj Isaac chi', yic syal sb'a vin̈ d'a Jehová,
    axo scajnajcan vin̈ chi' ta'. Axo eb' schecab' vin̈ ix joyan junxo a' uc'b'ila'
    chi'.
  swh-ULB: Isaka akajenga madhabahu pale na akaliita jina la Yahwe. Akapiga hema yake
    pale, na watumishi wake wakachimba kisima.
  bel-bel: І ён спарудзіў там ахвярнік і заклікаў імя Госпада. І паставіў там намёт
    свой, і выкапалі там рабы Ісаакавыя калодзеж.
  deu-ELBBK: Und er baute dort einen Altar und rief den Namen des HERRN an; und er
    schlug dort sein Zelt auf; und die Knechte Isaaks gruben dort einen Brunnen.
  mbb-OT: Umbe mibaal si Isaac dutun te pemuhatà ne mid-azap te Nengazen. Impehitindeg
    din dutun he lugar is tulda zin ne impevangbang din is menge suluǥuen din te kalut.
  msc-msc: Isiyaka ka Alla saraka bɔ diya lɔ ye Allabatala bato kanma. A ka a la faaninbon
    lɔ dinkira wo rɔ. A la jɔnilu ka kɔlɔn gbɛrɛ sen.
  mal-2015: അവിടെ അവൻ ഒരു യാഗപീഠം പണിതു, യഹോവയുടെ നാമത്തിൽ ആരാധിച്ചു. അവിടെ തന്റെ
    കൂടാരം അടിച്ചു; അവിടെയും യിസ്ഹാക്കിന്റെ ദാസന്മാർ ഒരു കിണറ് കുഴിച്ചു.
  tuo-NT: Tere tʉꞌogʉ, Isaa niꞌcãrõ waꞌicʉrãrẽ ʉ̃jʉ̃amorõpeorore niꞌcã mesã ʉ̃tã meꞌrã
    seeneocũucʉ niwĩ. Topʉ Õꞌacʉ̃rẽ eꞌcatise oꞌogʉ, tojo weecʉ niwĩ. Topʉ wiꞌseri
    nʉꞌcõ, niseticʉ niwĩ. Cʉ̃rẽ daꞌracoꞌterã niꞌcã aco pé seꞌecãrã niwã.
  gup-gup: Kaluk kumekbe Isaac marnbom altar kunwardde yiwarrudjkenh, dja kumekbe
    danginj yiwarrudj bikayhmeng kunngey nuye Yawey. Kumekbe nungka nameng dabburlin
    nuye, dja mak bininj nuye nawu birrimarnedurrkmirri birringadkarungi.
  met-met: Baing Aisak tongtongia kabukabu hananiangam tela la ba bu sabu mana Toxoratamona
    saing uxu yanoa. Tongtongia tabalaxayanoa la ba, saing lipuxing oxatamdi diki
    lang bangguming tela.
  gvs-gvs: Tuwo amoko goi dídiya ikaudakodako, aba kasala imadagi. Ikaudakodako ikavava,
    Yauwe yaina isakululu. E amoko goi ina yoyou parai iyowo be nakae ina pakonayao
    ina doelu sitavi.
  rmc-rmc: O Izak ode ačhaďa oltaris a lašarelas le RAJES. Paľis peske rozthoďa o
    stanos a leskre sluhi ode kopaľinde avri aver chaňig.
  nlg-nlg: Ma Isaac te kisua na bela sukaghi ge holohabaa Yahweh iga. Gaia te gonighi
    na lei vale tapolena me kabu igaa, ma nina mane lutu tara ghoi ghelia sakai na
    tuvu.
  dgr-DOGNT: Isaac eyı dèè k'e Nǫ̀htsı̨ ts'ǫ̀ t'asìı k'eehk'ǫ̀ gha kwe ełeka nèyı̨ı̨wa
    t'à kwe-ladà whehtsı̨, eyıts'ǫ Nǫ̀htsı̨ ts'ǫ̀ yaı̨htı. Ekǫ edenı̨hbàa nàı̨hgè
    eyıts'ǫ wecheekeè tık'è gogehtsı̨ ha dèè xàgı̨ı̨hgè.
  pes-OPV: و مذبحی در آنجا بنا نهاد و نام یهوه را خواند، و خیمه خود را برپا نمود،
    و نوکران اسحاق، چاهی در آنجا کندند.
  ron-1924: Исаак а зидит аколо ун алтар, а кемат Нумеле Домнулуй ши шь-а ынтинс кортул
    аколо. Робий луй Исаак ау сэпат аколо о фынтынэ.
  ben-OBCV: ইস্‌হাক সেখানে একটি যজ্ঞবেদি নির্মাণ করলেন এবং সদাপ্রভুর আরাধনা করলেন।
    সেখানে তিনি তাঁবু খাটালেন, এবং সেখানে তাঁর দাসেরা একটি কুয়ো খুঁড়ল।
  lex-lex: Nhor nioka Isaka nariria katri'ana id la hande, ne na'uli-nawedia Uplerlawna-Mempulwatnu,
    nkeni krahanni la hande, ne hopopanni-lili'irnu re mana rahi ger la hande.
  rgu-rgu: Basa de Isak lutu na mei tutunu-hohotuꞌ neuꞌ na. Boe ma ana hule makasi
    neuꞌ MANETUALAIN nai mamanaꞌ ria. Ana leo neuꞌ na, ma lahenda nara mulai ali seluꞌ
    oe dodoluꞌ.
  som-som: Kolkaasuu halkaas ka dhisay meel allabari, oo magaca Rabbiga ku baryootamay,
    halkaas buuna teendhadiisii ka dhisay, markaasaa addoommadii Isxaaq halkaas ceel
    ka qodeen.
  lat-VUC: 'Itaque ædificavit ibi altare: et invocato nomine Domini, extendit tabernaculum,
    præcepitque servis suis ut foderent puteum.'
  aoi-aoi: Eneja kembirra ni-ngekburakama nakina Ajika alda angwarnda-murra yakwujina
    ngawa akwa neni-yangmarngkwajuwama arakba nakina Yaweyu-wa. Kembirra ni-ngekburaka
    yakwujina angalya ena-langwa. Aburraja kembirra ena-langwa warnikuminuwar•duwar•da
    na-mungkadina emedirra ngarningka akungwa yakwujina-da.
  eng-ASVBT: 'And he built an altar there, and called upon the name of Jehovah, and
    pitched his tent there: and there Isaac’s servants dug a well.'
  mna-mna: To Isak iŋgas pat ma iwe patoronŋana muriini, mi isuŋ pa Merere isu lele
    tana. Mi itu su lele tana, mi mbesooŋo kini tikel yok touŋana toro.
  ita-1885: Ed egli edificò quivi un altare, ed invocò il Nome del Signore, e tese
    quivi i suoi padiglioni; e i suoi servitori cavarono quivi un pozzo.
  eng-LXXUP: And he built there an altar, and called on the name of the Lord, and
    there he pitched his tent, and there the servants of Isaac dug a well in the Valley
    of Gerar.
  eng-ULB: Isaac built an altar there and called on the name of Yahweh. There he pitched
    his tent, and his servants dug a well.
  spa-VBL: Isaac entonces construyó un altar y adoró al Señor. También estableció
    sus tiendas, y sus siervos cavaron un pozo en ese lugar.
  fra-_FOB: Alors il bâtit là un autel, et invoqua le nom de l'Éternel, et dressa
    là sa tente; et les serviteurs d'Isaac y creusèrent un puits.
  mal-mal: അവിടെ അവൻ ഒരു യാഗപീഠം പണിതു, യഹോവയുടെ നാമത്തിൽ ആരാധിച്ചു. അവിടെ തന്റെ കൂടാരം
    അടിച്ചു; അവിടെയും യിസ്ഹാക്കിന്റെ ദാസന്മാർ ഒരു കിണറ് കുഴിച്ചു.
  urd-GVR: Wahāṅ Is'hāq ne qurbāngāh banāī aur Rab kā nām le kar ibādat kī. Wahāṅ
    us ne apne ḳhaime lagāe aur us ke naukaroṅ ne kuāṅ khod liyā.
  suz-BL: मिनु इसहाकम मेकेर चढ़ेतीक सेल्‍शा, परमप्रभु यावे आ नें थिशा ब्रेश्‍शा, मेको
    नु लोव़ पवा बाक्‍त। मिनु आ ताम्‍बु मेक उइ कीङा बाक्‍त। आ गेय पाइबपुकीमी मेकेर
    इनार का दोव़मे बाक्‍त। उत्‍पत्ती १२:८
  ita-1927: Ed egli edificò quivi un altare, invocò il nome dell’Eterno, e vi piantò
    la sua tenda. E i servi d’Isacco scavaron quivi un pozzo.
  ckb-ckb: ئیتر ئیسحاق لەوێ قوربانگایەکی بنیاد نا، بە ناوی یەزدانەوە نزای کرد. لەوێ
    چادرەکەی هەڵدا، خزمەتکارەکانیشی لەوێ بیرێکیان هەڵکەند.
  eng-BBE: Then he made an altar there, and gave worship to the name of the Lord,
    and he put up his tents there, and there his servants made a water-hole.
  crx-NTPO: '''Et nyo loodel ''inla ''ink''ez Moodihti (Yahweh) yukahuyih ''ink''ez
    ''et nimbali nenin''ai. ''Et doo cha Isaac yuba ''ut''enne too k''et hahonkai.'
  kan-OKCV: ಆಗ ಇಸಾಕನು ಅಲ್ಲಿ ಬಲಿಪೀಠವನ್ನು ಕಟ್ಟಿ, ಯೆಹೋವ ದೇವರ ಹೆಸರನ್ನು ಹೇಳಿಕೊಂಡು, ತನ್ನ
    ಗುಡಾರವನ್ನು ಹಾಕಿದನು. ಆಗ ಇಸಾಕನ ಸೇವಕರು ಅಲ್ಲಿ ಒಂದು ಬಾವಿಯನ್ನು ಅಗೆದರು.
  bbb-bbb: Ijadufuo Aeseki fune uri fata be bu zinone ifaejedufuo ije ufema areme
