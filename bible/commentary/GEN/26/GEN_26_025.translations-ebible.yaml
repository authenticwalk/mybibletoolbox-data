  uig-ARA: ئۇ شۇ يەردە بىر قۇربانگاھ ياساپ، پەرۋەردىگارنىڭ نامىغا نىدا قىلىپ ئىبادەت
    قىلدى. ئۇ شۇ يەردە چېدىرىنى تىكتى، ئىسھاقنىڭ قۇللىرى شۇ يەردە بىر قۇدۇق كولىدى.
  bsp-bsp: Kɔ Isiyaka ɛŋcəmbər di dəkəloŋnɛ k'okornɛ tewe ta Kanu Kəpɔŋ. K'ɛŋcəmbər
