  mdy-ETH: ዪሳኣቄ ዬካ ፆኦሲም ዒንጎ ባኮ ዒንጊ ካኣሽኮ ቤሲ ሹቺና ኮሺ፥ ዒኢካ ዚጊ ናንጊና ናንጋ ጎዳ ካኣሽካዖ፥ ናንጎ ቤዞዋ
