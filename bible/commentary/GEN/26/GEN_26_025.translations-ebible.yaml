  eng-PEV: Then Isaac wanted to show respect to God, so he piled up stones to make
    a table with a flat top. It was a special place for him to burn animals to show
    right respect to God. Then Isaac prayed to God, and he called God by his special
    name Yahweh. After that, Isaac set up his camp, and he sent his workers to go
    and dig a water-hole.
  ilo-ULB: Nangbangon ni Isaac iti altar sadiay ket immawag isuna iti nagan ni Yahweh.
