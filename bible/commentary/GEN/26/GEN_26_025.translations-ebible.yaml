  hin-CV: तब यित्सहाक ने वहां एक वेदी बनाई और याहवेह की आराधना की. वहां उसने अपना
    तंबू खड़ा किया और वहां उसके सेवकों ने एक कुंआ खोदा.
  eng-OURB: He built an altar there, and called on Adonai’s name, and pitched his
