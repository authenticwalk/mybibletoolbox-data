  tpi-OTNT: Aisak i wokim wanpela alta long dispela ples na em i lotu long Bikpela.
    Na bihain em i wokim kem long dispela hap na ol wokman bilong en i wokim wanpela
    hul wara.
  hau-SA: Sai Ishaku ya gina bagade a can, ya kuma kira bisa sunan Ubangiji. A can
