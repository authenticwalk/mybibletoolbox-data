  bco-bco: Yawe eyo꞉ a꞉la꞉saeta꞉sa꞉ga꞉, Aisa꞉g eyo꞉ bo꞉ba so꞉mea꞉niki uwo꞉ dibida꞉i
    fa꞉la꞉nda꞉la꞉ga꞉ ilili alitaki, Yaweya꞉ wiyo꞉ a꞉na dulugu sio꞉. E helebeso꞉g ayo꞉
    a꞉na dia꞉sa꞉ga꞉, ene nanog kaluwa꞉yo꞉ ho꞉no꞉ a꞉na daido꞉.
  deu-ELO: Und er baute daselbst einen Altar und rief den Namen Jehovas an; und er
    schlug daselbst sein Zelt auf; und die Knechte Isaaks gruben daselbst einen Brunnen.
  ktm-ktm: Aisak ihnan alta odo lok kuti pe ipu lotu ile ta Lapan. Inum ti pe iy ipu
