verse: GEN.026.020
translations:
  mal-C: എന്നാൽ, ഗെരാരിലെ കന്നുകാലികളുടെ ഇടയന്മാർ യിസ്ഹാക്കിന്റെ കന്നുകാലികളുടെ ഇടയന്മാരോട്
    “ഈ വെള്ളം ഞങ്ങൾക്കുള്ളതാണ്” എന്നു പറഞ്ഞ് വഴക്കിട്ടു. അവർ തന്നോടു ശണ്ഠകൂടിയതുകൊണ്ട്
    യിസ്ഹാക്ക് ആ കിണറിന് ഏശെക്ക് എന്നു പേരിട്ടു.
  deu-TKW: 'Die Hirten von Gerar aber gerieten in Streit mit den Hirten Isaaks und
    sprachen: Uns gehört das Wasser! Da nannte er die Quelle “Esek”, weil sie mit
    ihm gezankt hatten.'
  lin-lin: 'Babateli bibwele ya Gerari baswanisaki babateli bibwele ya Izaki mpe balobaki
    na bango : « Mayi oyo ezali ya biso. » Izaki apesaki libulu yango kombo « Eseki, »
    pamba te baswanisaki ye na tina na yango.'
  cbr-NT: Usakin 'umpax atun pain mërakë 'aínbi ka filisteo unikaman 'arakakë ñuina
    an bërúankë unikama, Guerar kakë me sapan anuax ainan isa 'umpax 'ikë kiax Isaacnën
    ñuina an bërúankë unikamabë a 'umpaxan rabanan mëanani abë nishanankëxa. Usaia
    anun rabanan mëëanankë ka Isaacnën a 'umpax. “Anuax mëëanankë kakin anëakëxa.”
  eng-LSV: and shepherds of Gerar strive with shepherds of Isaac, saying, “The water
    [is] ours”; and he calls the name of the well “Strife,” because they have striven
    habitually with him;
  bmu-bmu: Mi miwikŋaigetmö, Gerar yeŋgö lama bulmakau galömŋinan Aisakö lama bulmakau
    galömurupŋi yembuk könahiba aŋgururuk aka keu kewö jiget, “O mi neŋgöreŋa!” Nanŋambuk
    aŋgururuk keu mewö jigeraŋgöra aka Aisaknöŋ o löm miaŋgö qetŋi Esek (Aŋgururuk)
    qerök.
  eng-GNV: 'But the herdmen of Gerar did striue with Izhaks herdmen, saying, The water
    is ours: therefore called he the name of the well Esek, because they were at strife
    with him.'
  eng-WEBSTER: 'And the herdmen of Gerar contended with Isaac''s herdmen, saying,
    The water is ours: and he called the name of the well Esek; because they strove
    with him.'
  nhw-BL: Pero altepetl Gerar ehuani catli quinmocuitlahuiyayaj borregojme pejque
    monajnanquilíaj ininhuaya catli quinmocuitlahuiyayaj iborregojhua Isaac. Quinilhuiyayaj
    para nopa atl eliyaya iniaxca. Yeca Isaac quitocaxti nopa ameli Esek pampa ica
    monajnanquilijque. (Esek quinequi quiijtos “tlanajnanquilistli”.)
  swh-ONEN: Lakini wachungaji wa Gerari wakagombana na wachungaji wa Isaki wakisema,
    “Maji haya ni yetu!” Ndipo akakiita kile kisima Eseki, kwa sababu waligombana
    naye.
  bba-bba: Kɑ mɛ, Gerɑɡibun nɑɑ kpɑrobɑ nɑ bɑ Isɑkin nɑɑ kpɑrobu sɑnnɔ nɔɔ kuurɑ bɑ
    nɛɛ, ben dɔkɔwɑ. Mɑ Isɑki u dɔkɔ ye yĩsiru kɑ̃ Sikirinɔsu.
  eng-KJVCPB: 'And the herdmen of Gerar did strive with Isaac’s herdmen, saying, The
    water is ours: and he called the name of the well Esek; because they strove with
    him.'
  cpy-cpy: 'Ikanta koeratziriri rovejatepaeni Abimelec janta Gerar-ki, ikijapaakiri
    koeratziriri rovejate Isaac. Tema ikantawakaeyatyaani: “Iroka nijaateni nashi.”
    Rootaki iitantakawori Isaac iroka nijaateni “Esek”, tema ari rantawakaawentakawori
    nijaateni.'
  mpx-mpx: Yaka Gelal wali bwasumu ali tomatahikan avaliyau Aisake wana bwasumu ali
    tomatahikan hi ba apwaapwanawa hi ba, “Ama wama wewel te.” Yaka wewel kenken o
    alana i tun Awabalgig, kaiwena alonau hi awabalgig.
  wbp-wbp: Yangka ngula-wanarlu-yijalalpalu-jana panu-karirli watingki Karara-jangkarlu
    puluku-patu warrawarra-kangu. Kujalu nyanungu-paturlu yalumpu mulju jalangu-warnu
    nyangu, nyanungu-patulu-jana rdiily-yirrarnu wiljiwilji-maninjaku wati-patuku
    Yijaki-kirlangu-patuku kujalpalurla nyanunguku panu puluku warrawarra-kangu. Nyanungujulu-jana
    wangkaja wati-patuku Yijaki-kirlangu-patuku, “Ngapa nyampuju nganimpa-nyangu.”
    Ngula-jangka, Yijakirli manu nyanungu-nyangurlu yapa-paturlulu mulju yinya yampija,
    ngulalu yanu ngurra-kari-kirra. Kujalu-nyanu yinya-ngurlu mulju-ngurlu wiljiwilji-manu,
    kuja-jangkanya Yijakirli yirdi-manu mulju yinya ‘Yijiki’, ngulaju ‘Wiljiwilji
    Wiri’.
  luo-luo: To jokwath mag Gerar nolaro pig-no gi jokwadh Isaka kagiwacho niya, “Pigni
    en marwa.” Kuom mano Isaka nochako sokono ni Esek (tiende ni kar dhawo) nikech
    ne gilare kode
  meu-meu: Bena Gerara seridia ireḡudia taudia na Isaak ena seri ireḡudia taudia ida
    e heatu, eto, Ina na ai emai ranu. Taunabunai, ia ese una ranu gabuna ladana e
    hatoa Esek, badina be e heatulaia,
  npi-ULB: तर गरारका गोठालाहरूले इसहाकका गोठालाहरूसँग झगडा गरेर भने “यो पानी हाम्रो
    हो ।” यसकारण इसहाकले त्‍यस इनारको नाउँ एसेक राखे, किनभने तिनीहरूले उनीसँग झगडा
    गरे ।
  yor-yor: Ṣùgbọ́n àwọn darandaran Gerari ń bá àwọn darandaran Isaaki jà sí kànga
    náà pé àwọn ni àwọn ni í. Nítorí náà ni ó fi pe orúkọ kànga náà ní Eseki, nítorí
    pé wọ́n bá a jà sí kànga náà.
  emp-NTPO: 'Baribʌrʌ maʌ̃ baido carea Guerard̶ebema oveja wagabadada Isa oveja wagabada
    ume ijarasid̶aa. Guerard̶ebemarãba jarasid̶aa: –Naʌ̃ baidora dairãnea.– Maʌ̃ carea
    ijaraped̶ad̶a bẽrã Isaba baido juebada uriara trʌ̃ b̶ʌsia Esec.'
  ind-ind: Tetapi penduduk yang menggembalakan domba di lembah Gerar bertengkar dengan
    gembala-gembala Isak. Mereka berkata, “Air ini milik kami!” Lalu Isak menamai
    sumur itu Esek, yang berarti ‘sengketa’, karena di tempat itu orang-orang bertengkar
    dengan para gembalanya.
  pes-OPCB: 'سپس چوپانان جرار آمدند و با چوپانان اسحاق به نزاع پرداخته، گفتند: «این
    چاه به ما تعلق دارد.» پس اسحاق آن چاه را عِسِق (یعنی «نزاع») نامید.'
  ssx-ssx: Kutupa mo Kita kenke pa꞉ta꞉ sipisipi handeteke haemeke haliwekima꞉ mo Aisa꞉kena꞉
    sipisipi handeteke haemeke haliweki ame̱le̱ hankiliki yololo hata꞉ alota꞉ Do ikalita꞉
    nika꞉ ekie lemeke handaa Aisa꞉kema꞉ mo naku ikalina꞉ bikita꞉ Hankilikie leekeme.
  lcm-lcm: Sikei keve katakai i aiveven vongo le Gerar akorong kila angkiki ve petau
    ang si Isak asukang ke ta, “A, laman ang nang kapo kakamem ta laman!” Le si oring
    suke vanang na Isak kala atuk a laman ang ta Esek, supsupai ina ta ‘angkiki’ using
    kita angkiki ve nia singina.
  aer-aer: Artwe Gerar-arenye areyele akenhe pweleke areye-arle arntarnte-aretyame
    apmere ikwerele. Itne urrkapentye akngerre Isaac-kenhe areyeke, pweleke areye-arle
    arntarnte-aremeke, ahele angkerreke, itneke angkeke, “Kwatye yanhe kwenhe anwerne-kenhe!”
    Isaac-ele kwatye ngentye renhe arritnye atheke “Esek,” angkentye Hebrew-enge alakenhe-arle
    ileme, “Ilterrentye akngerre,” itnarle ilterrekenge kwatye ngentye ikwere ahele
    angkerrekenge. Yanhenge anteme, Isaac ikwerenhe areye-akerte alheke apmere arrpenhe-werne
    kwatye ngentye renhe impemele.
  tgl-ULB: Ang mga pastol na lalaki ng Gerar ay nakipag-away sa mga pastol na lalaki
    ni Isaac, at sinabi “Ang tubig na ito ay sa amin.” Kaya tinawag ni Isaac ang balon
    na iyon na “Esek,” dahil nakipag-away sila sa kanya.
  nop-nop: Gelahi’walaŋ kale yabudoko hekidi ime indi’walaŋ yoŋa Aisak kwanai meŋiyedut
    tosiwe tigiŋ doktiŋa ime u wou Aisakdi Esek yoguk.
  kca-kca: 'Герар мўв тащ шавиты йох Исаак тащ шавиты йох пиԓән йӑха питсәт, йастәман:
    «Мўӈ йиӈкев». Щишән, ԓўв щи йик ўты мўв ўс нэмән мӑсԓы: Есек, щита йӑха питыԓыйәм
    урәӈән.'
  cbu-NT: Itaru, Guerarshuchshitisin chinuzpan tputs kungumandsha pachindatangat ashirangsin,
    Iycha posorini, atusin, waratarangshitisina. Ashirucha, anumand Isaaksha posoo
    suroo yasamarangiya, Waratshishi, átu.
  hui-hui: Ani biyagola Gera agali maru nogo sibi haru haga hearume Aisaganaga nogo
    sibi haru haga hearu baba lai lalu howa lalu, Iba uli ogoni inanaga ngama, lene.
    Anidagua layagola Aisagahanda tihondo lai layago manda buwa ibugua iba uli ogoni
    mini Lai Laga wini.
  wrs-wrs: Wo sism himba dahwol vivna sipsipmba Isaknamba, Gerarnindva himba ambvnamba,
    koasromb vi, unna, memba pomba kana, yenamba owai. Doa Isakva os tovalpmba nomba
    sevravna Esek, osm ovna, koasromb.
  mya-mya: ဂေ​ရာ​မြို့​မှ​သိုး​ထိန်း​တို့​က``ဤ​ရေ​တွင်း​ကို ကျွန်ုပ်​တို့​ပိုင်​သည်''
    ဟု​ဆို​၍​ဣ​ဇာက်​၏​သိုး​ထိန်း တို့​နှင့်​အ​ငြင်း​ပွား​ကြ​၏။ ထို့​ကြောင့်​ဣ​ဇာက်​က
    ထို​ရေ​တွင်း​ကို``အ​ငြင်း​အ​ပွား'' နာ​မည်​ဖြင့် မှည့်​ခေါ်​လေ​၏။
  cbi-NTPO: Tsenñuren Guerar jatsuwasha uveja washken pumula, Isaacchi uveja washkemulaba
    vinguila, juntsa piya yaichive titu. Tsenñaa Isaac juntsa pusunu “Esek” mumu pumi,
    Esek titu vinguenu titundive, matyu juntsa pusu' mityaren devingueñu' mitya.
  bod-N: གེ་རཱར་ལུང་པར་ཡོད་པའི་ཕྱུགས་རྫི་རྣམས་ཀྱིས་ཨི་སཱག་གི་ཕྱུགས་རྫི་ལ་ཆུ་འདི་ནི་ངེད་ཅག་གི་ཡིན་ཞེས་རྩོད་གླེང་བྱས་པ༌དང༌།
    ཨི་སཱག་གིས་ཁྲོན་པ་དེ་ལ་ཨེ་སཱ་ ཞེས་མིང་བཏགས༌སོ། །རྒྱུ་མཚན་ནི་ཁོ་རྣམས་ཀྱིས་ཁོ་དང་རྩོད་གླེང་བྱས་པའི་ཕྱིར༌རོ།།
  wsk-wsk: Bare sor duap Gerar ko bulmakau sipsip bitua kari alo taiman, Isaac ko
    bulmakau sipsip bitua kari alo nongorak den tagiman, ale yu mu nononga maman.
    Se Isaac yu mutim umu nup beteram Esek mam, mu awuk, nuna yu mu ko ilak den tagiman.
  kkl-kkl: Aghana pham pia yae ua uropnang Gerar nimiap Ishakti arukna pham yae ua
    urop nimiap, “Nununge mag,” aro lelamekti, “Mag ane nununge,” tam aro wene seekne
    sembe mag aneko si “Esek” aro Ishakti engkaog. Mag si Esek aro engkaogne nene
    nun yubuag, “Waptangtop Mag” aro engkaog.
  sna-sna: Asi vafudzi veGerari vakakakavadzana navafudzi vaIsaka vachiti, “Mvura
    iyi ndeyedu!” Saka akatumidza tsime iro zita rokuti Eseki, nokuda kwokuti vakapesana
    naye.
  spa-BLM: 'Los pastores de Gerar discutieron con los pastores de Isaac, diciendo:
    “El agua es nuestra”. Así que llamó el nombre del pozo Esek, porque discutían
    con él.'
  beu-beu: Angmuse Gerar aabang eterangvala ang naung ini Isak eterangvala ang naung
    iat tota, se jar eng angu ebele. Gerar aabang eterangvala ang naung ini vengbanang
    hula, “Anga ni jar!” Angu ebele Isak ana jar eng angu ene maveng hula, Esek, evengbanang
    tarang se hula, ꞌvengtotaꞌ. Se ini angmomi Isak at tota angu ebele.
  cac-cac: Axo juntzan̈xo eb' vin̈ tan̈vum calnel aj Gerar chi', ix yal eb' vin̈ to
    yic jun a' chi' eb' vin̈, yuj chi' ix yac' oval eb' vin̈ yed' eb' vin̈ stan̈vumal
    scalnel vin̈aj Isaac chi'. Yuj chi' ix yac' sb'iej jun a' chi' vin̈aj Isaac Chaclajb'ail,
    yujto ix schaclaj sb'a eb' vin̈ yuj a'.
  swh-ULB: Wachungaji wa Gerari wakagombana na wachungaji wa Isaka, na kusema, “Haya
    ni maji yetu.”Hivyo Isaka akakiita kisima hicho “Eseki,” kwa sababu waligombana
    naye.
  bel-bel: 'І спрачаліся пастухі Герарскія з пастухамі Ісаакавымі, кажучы: наша вада.
    І ён даў калодзежу імя: Эсэк, бо спрачаліся зь ім.'
  deu-ELBBK: 'Da stritten die Hirten von Gerar mit den Hirten Isaaks und sprachen:
    Das Wasser ist unser! Und er gab dem Brunnen den Namen Esek, weil sie mit ihm
    gezankt hatten.'
  mbb-OT: Piru mibpekidtebek is menge bekidu he tig-Gerar te menge bekidu ni Isaac
    su kandan kun haazà he kalut. Umbe migngezanan haazà ni Isaac he kalut te Esek,
    he ke và dà egkeǥiya, “Tebek,” tenged te mibpekidtebek is menge tig-Gerar kandin.
  msc-msc: 'Kerari kolofen kɔnɔmadenilu nara ka Isiyaka la kolofen kɔnɔmadenilu kɛlɛ,
    ka a fɔ ko: «Kɔlɔn ɲin ye an ta le ri.» Isiyaka ka kɔlɔn wo tɔɔ la ko Esɛki, ka
    a masɔrɔn alu kɛlɛra a fɛ.'
  mal-2015: 'അപ്പോൾ ഗെരാർദേശത്തിലെ ഇടയന്മാർ: ഈ വെള്ളം ഞങ്ങൾക്കുള്ളതു എന്നു പറഞ്ഞു
    യിസ്ഹാക്കിന്റെ ഇടയന്മാരോടു ശണ്ഠയിട്ടു; അവർ തന്നോടു ശണ്ഠയിട്ടതുകൊണ്ടു അവൻ ആ കിണറ്റിനു
    ഏശെക് എന്നു പേർ വിളിച്ചു.'
  tuo-NT: Gerapʉ nirã́ ovejare coꞌteri masã ti pere ãpẽrã Isaa yarã ovejare coꞌterã
    meꞌrã dʉꞌsasoocãrã niwã. Na “Ʉ̃sã ya pe niꞌi”, nicãrã niwã. Isaa yarã ovejare
    coꞌterã peꞌe quẽꞌrã “Ʉ̃sã ya pe peꞌe niꞌi”, ni aꞌmerĩ dʉꞌsasoomʉjãcãrã niwã. Tojo
    weegʉ Isaa ti pere “cumuca pe” wãme õꞌocʉ niwĩ. Na dʉꞌsasooyucã, tojo wãme õꞌocʉ
    niwĩ.
  gup-gup: Dja bininj nawu birrinahnani mayh nawu birrikang Gerar, dja nawu Isaac
    nuyeni bininj nawu birrinahnani mayh, wanjh birriboyirrurreni. Dja bedda nawu
    birrikang Gerar birriyimeng, “Maninjmanu kukku wanjh ngad ngadberre.” Wanjh kunu
    Isaac bongadngeykurrmeng “Birridurrinj” bu bedda birriboyirrurrinj.
  met-met: Ne Gerar lipuxiding morung wasanganamdi dahakhaxi rangua Aisak iniadi,
    daharua ba, “Langga li amia!” Binabu Aisak uxu lang banggumina ba Esek, namua
    na dahakhaxi rangua.
  gvs-gvs: Ago doeluyana pasina da Garara idi sipiyao maniyedi adi torugwautayao Aisake
    ina pakonayaoyadi taiyao sikaumakimaki. Torugwautayadi sidigo kadi, ‘Ame kai ama
    bwae!’ Tuwo doeluyana Aisake ivayou Eseki idi kaumakimaki pasina.
  rmc-rmc: 'Ale o gerarika pasťjera pes vesekedinenas le Izakoskre pasťjerenca a vakerenas:
    „Oda hin amaro paňi!“ Vašoda pes odi chaňig vičinel Esek, bo pes lenca vesekedinenas.'
  nlg-nlg: Ma rana righitaoni sheep ni Gerar tara hughuhughu kolura rana righitaoni
    sheep ta Isaac mara bosa, “A nimami na beti eni.” Keri ge Isaac te holoa nia na
    tuvu keri na aha, “Esek.”
  dgr-DOGNT: Hanìkò Gerar got'ı̨į̀ gıts'ǫ tıts'aàdìı-k'èdìı-dǫǫ̀ Isaac wets'ǫ tıts'aàdìı-k'èdìı-dǫǫ̀
    xè nàyagehtı, “Dıı tık'è gots'ǫ hǫt'e!” gedı. Eyı tık'è ghǫ wets'ǫ̀ nàyagehtı
    t'à, Isaac eyı tık'è Esek wìyeh ayį̀į̀là. (“Esek” gedı nı̨dè “nàyagehtı” gedıì-agedı.)
  pes-OPV: 'و شبانان جرار، باشبانان اسحاق، منازعه کرده، گفتند: «این آب ازآن ماست!»
    پس آن چاه را عسق نامید، زیرا که باوی منازعه کردند.'
  ron-1924: 'Пэсторий дин Герар с-ау чертат ынсэ ку пэсторий луй Исаак, зикынд: „Апа
    есте а ноастрэ.” Ши а пус фынтыний нумеле Есек, пентру кэ се чертасерэ ку ел.'
  ben-OBCV: কিন্তু গরারের রাখালেরা ইস্‌হাকের রাখালদের সঙ্গে ঝগড়া করে বলল, “এই জল
    আমাদের!” তাই তিনি সেই কুয়োর নাম দিলেন এষক, কারণ তারা তাঁর সাথে সংঘাতে জড়িয়ে
    পড়েছিল।
  lex-lex: 'Noma Gerar mniotni mak kodi pipi-duma re rora Isaka limni-rorni mak kod
    pipi-duma re rawo''ora, riwra: “Ger di de a han mamni.” Noka Isaka nweta ger della
    Esek (nnia''eratni de, rawo''or nohora), yoma hare ror e rawo''or la hande.'
  rgu-rgu: Tehuu Gerar manafoo nara, ara ralelena aoꞌ ro Isak manafoo nara, nana huu
    oe ria. Ara rae, “Ami oem ia!” Huu ria na, de Isak fee oe dodoluꞌ ria, nade Esek,
    fo sosoa na nae, ‘ralelena aoꞌ’.
  som-som: Markaasaa xoolojirradii reer Geraar la dirireen xoolojirradii Isxaaq, iyagoo
    leh, Biyaha annagaa leh. Ceelka magiciisiina wuxuu u bixiyey Ceseq, maxaa yeelay,
    way la dirireen isagii.
  lat-VUC: 'Sed et ibi jurgium fuit pastorum Geraræ adversus pastores Isaac, dicentium:
    Nostra est aqua, quam ob rem nomen putei ex eo, quod acciderat, vocavit Calumniam.'
  aoi-aoi: Akena aburraja wurruminakina angalya warnungkwarba wurribina narr-embimbirrajuwama
    jiba aburra-langwa ne-beyinuma wurrakina awinyamba Ajika-langwa-manja warnungkwarba
    narr-embimbirrajuwa-murrumanja jiba ena-langwa. Ne-yama, “Ene-ka akungwa yirra-langwa,”
    ne-yama. Kembirra eneja nakina Ajika ni-yengbijuwama akina emedirra akungwa “Nebeyinumurrumanja”
    emikirra akina.
  eng-ASVBT: 'And the herdsmen of Gerar strove with Isaac’s herdsmen, saying, The
    water is ours: and he called the name of the well Esek, because they contended
    with him.'
  mna-mna: 'Tamen zin mboroŋan kizin sipsip ki kar Gerar ziŋan zin mbesooŋo ki Isak
    ta timborro sipsip kini na, tisu mi tiŋooŋo pa yok tana. Zin Gerar kan tiso ina
    zin kizin. Mi zin mboroŋan ki Isak tiso: “Som, ina niam tiam.” Tanata tipaata
    yok touŋana tana zaana be ‘Yok Ŋoŋi Kana.’ Pa tiŋooŋo pa tau.'
  ita-1885: 'Ma i pastori di Gherar contesero co'' pastori d''Isacco, dicendo: Quest''acqua
    è nostra. Ed esso nominò quel pozzo Esec; perciocchè essi ne aveano mossa briga
    con lui.'
  eng-LXXUP: And the shepherds of Gerar strove with the shepherds of Isaac, saying
    that the water was theirs; and they called the name of the well, Injury, for they
    injured him.
  eng-ULB: The herdsmen of Gerar quarreled with Isaac's herdsmen, and said, “This
    water is ours.” So Isaac called that well “Esek,” because they had quarreled with
    him.
  spa-VBL: 'Pero los pastores de Gerar comenzaron a tener discordias con los pastores
    de Isaac, diciendo: “¡Esa agua es nuestra!” Así que Isaac llamó a aquel pozo “Discordia”,
    porque allí tuvieron discordia con él.'
  fra-_FOB: 'Mais les bergers de Guérar se querellèrent avec les bergers d''Isaac,
    en disant: L''eau est à nous; et il appela le puits: Esek (contestation), parce
    qu''ils avaient contesté avec lui.'
  mal-mal: 'അപ്പോൾ ഗെരാരിലെ ഇടയന്മാർ: “ഈ വെള്ളം ഞങ്ങൾക്കുള്ളത്” എന്നു പറഞ്ഞു യിസ്ഹാക്കിന്റെ
    ഇടയന്മാരോടു വഴക്കിട്ടു; അവർ തന്നോട് വഴക്കിട്ടതുകൊണ്ട് അവൻ ആ കിണറിന് ഏശെക് എന്നു
    പേർവിളിച്ചു.'
  urd-GVR: Lekin Jirār ke charwāhe ā kar Is'hāq ke charwāhoṅ se jhagaṛne lage. Unhoṅ
    ne kahā, “Yih hamārā kuāṅ hai!” Is lie us ne us kueṅ kā nām Isak yānī Jhagaṛā
    rakhā.
  suz-BL: मिनु गेरार ङा गोठलापुकीमी इसहाक आ गोठला आन कली “एको ब्‍वाक्‍कु आंइ के बाक्‍ब”
    दे जीमे बाक्‍त। मोपतीके इसहाकम मेको इनार कली एसेक नें वोदा बाक्‍त। मारदे हना मेकोपुकी
    आ मुर नु जीमे बाक्‍त।
  ita-1927: 'Ma i pastori di Gherar altercarono coi pastori d’Isacco, dicendo: “L’acqua
    è nostra”. Ed egli chiamò il pozzo Esek, perché quelli aveano conteso con lui.'
  ckb-ckb: 'بەڵام شوانەکانی گرار لەگەڵ شوانەکانی ئیسحاق بوو بە ناکۆکییان و گوتیان:
    «ئاوەکە هی ئێمەیە.» ئیتر بیرەکەی ناونا عێسەق، چونکە لەسەری کردیانە ناکۆکی.'
  eng-BBE: 'But the herdmen of Gerar had a fight with Isaac''s herdmen, for they said,
    The spring is ours: so he gave the spring the name of Esek, because there was
    a fight about it.'
  crx-NTPO: '''Et hoonts''i nyoonne Gerar whut''enne khuna ghunline, Isaac khuna''
    ghunline tube hube hududulh. Nyoonne Gerar whut''enne hutni, “Ndi too nech''e''
    ''unt''oh!” hutni, ''et nyo too k''et, ''et Esek yoozi'', hiye dindil ''et huwa.'
  kan-OKCV: ಗೆರಾರಿನ ಮಂದೆಯನ್ನು ಮೇಯಿಸುವವರು, “ಈ ನೀರು ನಮ್ಮದು,” ಎಂದು ಇಸಾಕನ ಮಂದೆಯನ್ನು ಮೇಯಿಸುವವರ
    ಸಂಗಡ ಜಗಳವಾಡಿದರು. ಅವರು ಅವನ ಸಂಗಡ ಜಗಳವಾಡಿದ ಕಾರಣ ಅವನು ಆ ಬಾವಿಗೆ, ಏಸೆಕ್, ಎಂದು ಹೆಸರಿಟ್ಟನು.
  bbb-bbb: Bu do ije ruma arevoga e Gerako mave-samuagiavo ije bu usiaena una e Aesekido
    imevo ijena do ije dabe vafaena madinami. Bu kia, Do ije fu nuvuono kiae. Bu ijiege
    reva ijadufuo Aeseki do mako ije fu abe ive ina kuae Madinamivano kuae.
  tam-2017: கேராரூர் மேய்ப்பர்கள் “இந்தத் தண்ணீர் தங்களுடையது என்று சொல்லி”, ஈசாக்குடைய
    மேய்ப்பர்களுடனே வாக்குவாதம் செய்தார்கள்; அவர்கள் தன்னோடு வாக்குவாதம் செய்ததால்,
    அந்தக் கிணற்றுக்கு ஏசேக்கு என்று பெயரிட்டான்.
  spa-RV-1909: 'Y los pastores de Gerar riñeron con los pastores de Isaac, diciendo:
    El agua es nuestra: por eso llamó el nombre del pozo Esek, porque habían altercado
    con él.'
  ron-BTF: 'Şi păstorii din Gherar s-au certat cu păstorii lui Isaac, spunând: Apa
    este a noastră; şi a pus fântânii numele Esec, pentru că s-au certat cu el.'
  eng-WEBP: The herdsmen of Gerar argued with Isaac’s herdsmen, saying, “The water
    is ours.” So he called the name of the well Esek, because they contended with
    him.
  eng-FBV: But the herdsmen from Gerar argued with Isaac's herdsmen, claiming, “That's
    our water!” So Isaac named the well, “Argument,” because they argued with him.
  nld-1939: 'Maar de herders van Gerar begonnen met de herders van Isaäk te twisten,
    en zeiden: Dat water behoort ons. Daarom noemde hij die put Ések, omdat ze daar
    met hem hadden getwist.'
  nch-BL: Pero altepet Gerar ehuani cati quinmocuitahuiyayaj borregojme pejque monajnanquilíaj
    inihuaya cati quinmocuitahuiyayaj iborregojhua Isaac. Quinilhuiyayaj para nopa
    at eliyaya iniaxca. Yeca Isaac quitocaxti nopa ameli Esek pampa ica monajnanquilijque.
    (Esek quinequi quiijtos Tanajnanquilisti.)
  tfr-NTPO: Gueniyo eshko ga öng dagaga Guerar so l̈öng kjl̈öbö. Ga ëngkjwono Isaac
    öng dagaga tjok, tjl̈ẽ ba kong ga «Di ëre borwatoy» l̈e. E kjĩshko ga di bäng
    l̈i, e kowara Isaacdë «Ëngkjwozl̈ong» di bäng, ëngkjwono l̈ok eshko kjĩshko.
  vie-1934: 'Nhưng bọn chăn chiên Ghê-ra tranh giành cùng bọn chăn chiên của Y-sác,
    mà rằng: Nước đó của chúng ta; nên người đặt tên giếng nầy là Ê-sét. Vì bọn chăn
    chiên đó có tranh giành cùng mình.'
  hin-CV: इस पर गेरार के चरवाहों ने यित्सहाक के चरवाहों से झगड़ा किया और कहा, “यह
    पानी हमारा है!” इसलिये यित्सहाक ने उस कुएं का नाम ऐसेक रखा, क्योंकि उन्होंने उससे
    झगड़ा किया था.
  eng-OURB: The herdsmen of Gerar argued with Isaac [Laughter]’s herdsmen, saying,
    “The water is ours.” He called the name of the well Esek, because they contended
    with him.
  spa-BES: 'Pero los pastores de Gerar peleaban con los pastores de Isaac, porque
    decían: Él manantial es nuestro; y le dio al manantial el nombre de Esek, porque
    hubo una pelea al respecto.'
  tdx-tdx: Fe nifandietse amo mpiara’ Ietsàkeo o mpiarake nte-Gerareo ami’ty hoe,
    Anay o ranoo, le natao’e ty hoe Eseke i vovoñey kanao nifandiera’ iereo.
  vid-vid: wadimi wa aho Gelali nawelewa na wadimi wa Isaka wolonga, “Mazi aga ndo
    ga hetwe.” Ahyo Isaka nakalichema izimbo alyo Eseki. Izeleche kilewa.
  pwg-pwg: Ma Gera dobuna wawayisi, ti na sipu kii koyakoyagha, na ivomiiri da Aisiki
    ina sipu kii koyakoyagha iyeghisi nani dogona kubiine, ivonesi bo, “Weni okowina
    na tokai akii okowa, ke tami.” Tuna kubiine dogona ivi vavei ‘Eseki,’ nani vavana
    iyamna ‘Vigamowana.’
  eng-OKE: And the shepherds of Gerar strove with the shepherds of Izhak, saying,
    The water is ours; and he called the name of the well Contention, because they
    had contended with him.
  tha-KJV: คนเล​ี้ยงสัตว์ของเมืองเก-ราร์​ก็​มาทะเลาะกับคนเลี้ยงสัตว์ของอิสอั​คอ​้างว่า
    “น้ำนั้นเป็นของเรา” ท่านจึงเรียกชื่​อบ​่อนั้​นว​่า เอเสก เพราะเขาทั้งหลายมาทะเลาะกั​บท​่าน
  por-BR-2018: 'E os pastores de Gerar brigaram com os pastores de Isaque, dizendo:
    A água é nossa: por isso chamou o nome do poço Eseque, porque haviam brigado com
    ele.'
  bco-bco: Ko꞉sega Gela amisa꞉na꞉ no꞉lo꞉ bo꞉fo꞉lowan kalu iyo꞉ ya꞉sa꞉ga꞉, ho꞉n si
    a꞉no꞉ inino꞉ a꞉laki balaido꞉. A꞉la꞉gabiki Aisa꞉ga꞉ ene no꞉lo꞉ bo꞉fo꞉lowan kalu
    i o꞉lia꞉ ho꞉n si a꞉no꞉ tadowo꞉laki kego꞉ ko꞉lo꞉, Aisa꞉g eyo꞉ ho꞉n si a꞉no꞉ Eseg
    a꞉la꞉wikilo꞉.
  deu-ELO: 'Da haderten die Hirten von Gerar mit den Hirten Isaaks und sprachen: Das
    Wasser ist unser! Und er gab dem Brunnen den Namen Esek, weil sie mit ihm gezankt
    hatten.'
  ktm-ktm: Odoke su ndramat odo Gerar ndre halla kelye-en ka-an, eri hopo loroh ile
    ta su ndramat ndre halla kelye-en sane ka-an tan Aisak ti pe hapa ihpah, “Wo ngat
    kuti tadu.” Su hopo loroh ile ta su lewen Aisak pe hehkike-ei, ile pe Aisak iyuwen
    wo ngat kutih ile ‘Kike-ei.’
  caa-caa: Pero tin e ajcojcobꞌ tuaꞌ e Abimelec cay ucꞌaye tin e ajcojcobꞌ tuaꞌ e
    Isaac, y chenobꞌ que tuobꞌach e chꞌen era tiaꞌ ayan e jaꞌ. Y tamar era e Isaac
    uturbꞌa ucꞌabꞌa “Qꞌuecraner”, porque cay ucꞌaye ubꞌobꞌ tamar.
  eng-WYC-2018: But also strife of [the] shepherds of Gerar was there against the
    shepherds of Isaac, and they said, The water is ours; wherefore of that strife
    that befelled, Isaac called the name of that well False Challenge. (But the shepherds
    of Gerar also quarreled with Isaac’s shepherds, and they said, This water is ours;
    and so for the strife that befell, Isaac called the name of that well Esek, or
    Quarrel.)
  epo-epo: 'Kaj disputis la paŝtistoj de Gerar kun la paŝtistoj de Isaak, dirante:
    Al ni apartenas la akvo. Kaj oni donis al la puto la nomon Esek, ĉar oni disputis
    pri ĝi.'
  uig-PIN: 'Lekin Gǝrardiki padiqilar Isⱨaⱪning padiqiliridin uni talixip: — Bu su
    bizningkidur, — dedi. Ular Isⱨaⱪ bilǝn jedǝllǝxkǝqkǝ, u bu ⱪuduⱪni «Esǝk» dǝp
    atidi.'
  beo-beo: Be Gila sibi ouligisu dunu da Aisage ea sibi ouligisu dunu ilima sia:ga
    gegei. Ilia amane sia:i, “Amo hano da ninia:.” Amaiba:le, e da amo hanoma “Sia:ga
    Gegesu” dio asuli.
  tpi-OTNT: Tasol ol man i save lukautim ol bulmakau bilong Gerar i tok pait wantaim
    ol man i save lukautim ol bulmakau bilong Aisak na ol i tok olsem, “Dispela hul
    wara i bilong mipela.” Olsem na Aisak i kolim dispela hul wara “Tok pait,” long
    wanem, ol man i bin tok pait wantaim em.
  hau-SA: Amma makiyayan Gerar suka yi faɗa da na Ishaku suka ce, “Ruwan namu ne!”
    Saboda haka Ishaku ya ba wa rijiyar suna Esek, domin sun yi faɗa da shi.
  udu-udu: 'Dhali imanhil ḵa’bal gi Pany Jaraar uni walkin ki imanhil ḵa’bal ma Is/hak
    mo mmo/o gwo mo ki: Yi’de/ ta jim bam mo be. Dhali gom gwo gi wakan mo tani a’di
    yuḵki jis yi’de/ yan ki gway mo ka Isig haali/ uni askin gom a’di mo be.'
  uig-LAT: 'Lékin Gerardiki padichilar Ishaqning padichiliridin uni taliship: — Bu
    su bizningkidur, — dédi. Ular Ishaq bilen jédelleshkechke, u bu quduqni «Ések»
    dep atidi.'
  nde-nde: Kodwa abelusi baseGerari baxabana labelusi baka-Isaka bathi, “Amanzi la
    ngawethu!” Ngakho umthombo lowo wawuthi yi-Eseki, ngoba bawubanga laye.
  ton-ton: Pea fakakikihi ʻe he kau tangata tauhimanu ʻa Kela, mo e kau tauhimanu
    ʻa ʻAisake, ʻo nau pehē, “ʻOku ʻamautolu ʻae vai;” pea ne ui hono hingoa ʻoe vai,
    ‘ko Eseki;’ ko e meʻa ʻi heʻenau ke mo ia.
  ces-1613: 'Vadili se pak pastýři Gerarští s pastýři Izákovými, pravíce: Naše jest
    voda. Pročež nazval jméno studnice té Esek, že se vadili s ním.'
  eko-eko: 'Amakhampuzi a Geraari khusala anyakulisana na amakhampuzi a Esiyaakha
    araka: “Maati apa pi eetthu,” ti eto Esiyaakha aatthajiyeeyo nzina la Eseki nlipu
    aya opule, mwaasa yoori weetta wuumaneliwa.'
  nss-nss: Hapeko hu ndramat mepo huro nimnim iyatahu mbulmwakau tahu Kerar ara, hurakokowai
    iyasura hu ndramat ngara hu kanimnim kiyata hu mbulmwakau ta Yisak ara hupa, “Ndran
    ndrikou ara, ara atowu!” Pwen Yisak ipohowe ngala ndran ndrikou ara “Takokowai,”
    paratesah, hu ndramat hurakokowai iya kili yiy.
  eng-WMB: The herdsmen of Gerar argued with Isaac’s herdsmen, saying, “The water
    is ours.” So he called the name of the well Esek, because they contended with
    him.
  tam-TCV: ஆனால், கேராரின் மேய்ப்பர்கள், “அந்த நீரூற்று தங்களுடையது என்று சொல்லி ஈசாக்கின்
    மேய்ப்பருடன் வாக்குவாதம் செய்தார்கள். அவர்கள் தன்னோடு வாக்குவாதம் செய்தபடியால்,
    ஈசாக்கு அக்கிணற்றுக்கு ஏசேக்கு எனப் பெயரிட்டான்.”
  ceb-ULB: Nag-away ang mga magbalantay sa Gerar batok sa mga magbalantay ni Isaac,
    ug miingon, “Amoa kining tubiga.” Busa gitawag ni Isaac ang atabay ug “Esek,”
    tungod kay nakig-away man sila kaniya.
  mkn-mkn: Ma gambala Gerar dong bakanjar deng Isak pung gambala dong, tagal itu aer.
    Dong bilang, “Ini botong pung aer!” Andia ko Isak kasi nama itu parigi, Esek,
    yang dia pung arti ‘bakanjar’.
  pol-UBG: 'Lecz pasterze z Geraru kłócili się z pasterzami Izaaka, mówiąc: To nasza
    woda. Nazwał więc tę studnię Esek, bo spierali się z nim.'
  agr-agr: 'Tujash nuna wainkagmatai, Guerarnumia aents uwijan kuitamin aidau, Isaaka
    uwigjin kuitamin aidaujai: Juka yumik iinui tusag maanitkajui. Nuadui Isaac nuna
    adaikauwai “Esek”, wagki nuna maanitkaju asag.'
  kyc-kyc: Yuu Gera range mena sipisipi rapu pingi akali dupwame Aisakena mena sipisipi
    rapu pingi akali dupwa pipya apiyanda pyuo laiya lapala, Ipwa pete doko namwana,
    leyami. Baa ipwa nenge yuwale doko nakamba kuli koo palyuo leyami dokona kingi
    Eseke leya. (Ipuru pii dokona Eseke lenge doko apiyanda pyuo lenge dopale.)
  urd-GVU: لیکن جرار کے چرواہے آ کر اسحاق کے چرواہوں سے جھگڑنے لگے۔ اُنہوں نے کہا،
    ”یہ ہمارا کنواں ہے!“ اِس لئے اُس نے اُس کنوئیں کا نام عِسق یعنی جھگڑا رکھا۔
  deu-1912: 'Aber die Hirten von Gerar zankten mit den Hirten Isaaks und sprachen:
    Das Wasser ist unser. Da hieß er den Brunnen Esek, darum daß sie ihm unrecht getan
    hatten.'
  ntj-ntj: Nyangka-ya tjiipu miranykanyilpayi Kiiranyamartatjilu pitjangu Yayitjikiku
    tjiipu miranykanyilpayi pirninya pika-pikaralpi watjarnu, “Wiya, kapi ngaanya
    ngayuku-lampatju.” Nyangka Yayitjikilu wiilpa palunyanya tjapirnu Pika-pikaranytjanya.
  row-row: Te Gerar manatadꞌa nara rareresi ro Isak manatadꞌa nara, huu oe mataꞌ naa.
    Ara rae, “Ia hai oe ma!” Naa de, Isak babꞌae oe mataꞌ naa Esek, sosoa na ‘rareresi’.
  kan-2017: ಗೆರಾರಿನ ದನ ಕಾಯುವವರು ಬಂದು ಆ ನೀರು ತಮ್ಮದು ಎಂದು ಹೇಳಿ ಇಸಾಕನ ದನ ಕಾಯುವವರ ಸಂಗಡ
    ಜಗಳವಾಡಿದ್ದರಿಂದ ಇಸಾಕನು ಆ ಬಾವಿಗೆ “ಏಸೆಕ್” ಎಂದು ಹೆಸರಿಟ್ಟನು.
  ena-ena: Lɨci Gelalɨ haiabɨla hɨsɨŋ hulaŋ sɨhɨm sabaŋ akuaba akuaba migɨlavɨhadami
    agɨlaŋ hula Aisakɨ dɨ sibɨla hɨsɨŋ hulaŋ sɨhɨm sabaŋ akuaba akuaba migɨlavɨhadami
    agɨlaŋ hula lamacilavɨhadami. Lamacilacila abavɨhadami. Avɨli sɨmɨ tulɨ ha aludɨ
    uavɨhadami. Lɨhavɨdaci Aisakɨ agaŋ avɨli sɨmɨ tulɨ agadɨ ibi lamavɨla abami. Lamacilacila
    hɨsɨŋ avɨli sɨmɨ tulɨ uami.
  tgo-tgo: Ko iyemaeŋge sip gharanjimbunjimbuŋgi Gera e tɨne thɨ wogaithɨ weinjiyaŋgiya
    Aisake le sip gharanjimbunjimbuŋgi na thɨŋa, “Mbwake iyake ghimewe.” Iya kaiwae
    Aisake i rena mbwako idae Esek, gharumwaru “Wogaithɨ”.
  yap-yap: Pi tagafal saf u Gerar e ra malu’agthin gad e girdi ni magfaliy e saf rok
    Isak ni murung’agen fare luwed ni yad be ga’ar, “Re ran ney e fanmad.” Ma aram
    me tunguy Isak fithingan fare luwed ni “Malu’agthin.”
  tet-tet: Mais makbalin Gerar sia toe malu tenik no Isak makbalin sia, tan wee nia.
    Sia katak naꞌak, “Wee neꞌe, amikaan!” Tan lia nia, Isak nanaran wee knuuk nia,
    Esek, tan lia isin naꞌak ‘toe malu’.
  hlt-MCSB: Tedae Gerar kah boiva aka dawn rhoek neh Isaak kah boiva aka dawn rhoek
    toh uh thae tih, “Kaimih kah tui ni,” a ti uh. Te dongah amih neh a tukvat uh
    thae vanbangla Esek tuito tila a ming a sui.
  mdy-ETH: ጌሬራ ዓጮኮ ቆልሞ ሄንቃ ናኣታ ጋዓንቴ «ሃይ ዋኣፃ ኑኡሮኬ» ጌዒ ዪሳኣቄኮ ቆልሞ ሄንቃ ናኣቶና ዣሎ ማዤሢሮ ዪሳኣቄ
    ዬኖ ዔቴሎ «ዑራ» ጌይ ጌሤኔ።
  twi-ASANTE: Nanso, Gerar nnwanhwɛfoɔ ne Isak nnwanhwɛfoɔ gyee abura no ho akyinnyeɛ.
    Gerar nnwanhwɛfoɔ no kaa sɛ, “Abura yi yɛ yɛn dea.” Yei maa Isak too saa abura
    no edin Esek, a aseɛ kyerɛ akyinnyegyeɛ abura.
  bhl-bhl: 'Atemsomeliwi, Gelal abiw mutuk fian em samal yetebin kawtiw mali mak i
    teleko, Aisak em samal yetebin kawtiw biilo weng on kuw dulew dulew kesomi, bokoyemomeliw:
    “Ok miktem kale nukalem te! Yom bate!”, yangeko, bonge bonge kesiliw kale. Kesomeliwi,
    Aisak e kawin tem ok miktem beem wiin e “Esek” angse kale.'
  con-NTPO: Tsa'ma cca'i tsa sinjunccuni ovejama coirasundeccu Isaacmbe coirasundeccui'ccu
    tssetssecco'fa, tsa tsa'ccuja tise'pambe qquen supa. Tsa'caen tssetssecco'fasi
    Isaacja “Tssetssecco'cho” qquen tsa posoma inisian.
  eng-WEBU: The herdsmen of Gerar argued with Isaac’s herdsmen, saying, “The water
    is ours.” So he called the name of the well Esek, because they contended with
    him.
  bnp-bnp: Lakea e huriki a vora na ni matakari a sipsip o Gerar, ri tahate e huriki
    a vora na ni matakari a sipsip ne Isak, ri ta maea, “Ra lomu iea ne mia.” Lakea
    e Isak i vunua a lomu iea e Esek a vuhuna ri vagege turana.
  wal-wal: SHin Garaara henttanchchati Yisaaqa henttanchchatuura, “Haattai nuugaa”
    yaagidi ooyettidosona. Eti aara palamettido gishshau, Yisaaqi he haatta ollaa,
    “Palamaa” giidi sunttiis.
  mgh-mgh: 'Vano ahakheli o Kerari yahonyakulihana na ahakheli a Isaki, yiirelanaka:
    Maasi ala awihu! Phimaana Isaki ahovaha iluusi ile ncina na Eseke, nlattu woonyakuliheraninya.'
  acu-NT: 'Tura Gerarnumia tangkuri wainin ainau Isaacka tangkuri wainin ainaujai:
    —Ju yumi taimuka iinuitai —tusar, suritnaikiar maanikiarmiayi. Turawaru asaramtai
    Isaac nu yumi taimu naarin Maaniamu inaikiamiayi.'
  spa-PDDPT: 'Pero los pastores de Gerar riñeron con los pastores de Isaac y dijeron:
    El agua es nuestra. Por eso lo llamó del pozo Eseq, porque altercaron por él.'
  gun-gun: Ha'e rã Gerar pygua vexa'i re opena va'e kuery joguero'a okuapy Isaque
    rymba kuery re opena va'e reve, “Kova'e yy ma oremba'e” he'i vy. Ha'e ramo ha'e
    va'e ygua Isaque omboery Eseque, hexeve joguero'a ramo.
  agu-BL: Ma yi e' pstor cwent Gerar, scyuch' e' pstor Isaac cho'n tzun toque'n majo'n
    ib te yi jun a'a'tz. Na nin cyal e' pstor cwent Gerar yi cyetz. Cha'stzun te yi
    toque'n bi' yi jun a'a'tz tan Isaac tetz “Oyintzi'”, tantu' yi toque'n majo'n
    ib te'j.
  eng-PEV: But there were some men there from Gerar, looking after their animals,
    and those men came and argued with the men that looked after Isaac’s animals.
    The men from Gerar said, “That water belongs to us.” So Isaac called that water-hole
    Esek. That name means they argue.
  ilo-ULB: Nakiapa dagiti agpaspastor a taga-Gerar kadagiti agpaspastor ni Isaac ket
    kinunada, “Kukuami daytoy a danum.” Isu a pinanaganan ni Isaac dayta a bubon iti
    “Esek,” gapu ta nakiapada kenkuana.
  kpg-kpg: Gei digau hagaloohi siibi o Gerar gu lagamaaloo gi digau hagaloohi siibi
    Isaac, ga helekai, “Nia wai aanei la nia wai ni gimaadou.” Gei Isaac gaa gahi
    di monowai deenei Esek, (dono hadinga bolo ‘Lagamaaloo’).
  uig-ARA: 'لېكىن گەراردىكى پادىچىلار ئىسھاقنىڭ پادىچىلىرىدىن ئۇنى تالىشىپ: ــ بۇ
    سۇ بىزنىڭكىدۇر، ــ دېدى. ئۇلار ئىسھاق بىلەن جېدەللەشكەچكە، ئۇ بۇ قۇدۇقنى «ئېسەك»
    دەپ ئاتىدى.'
  bsp-bsp: 'Akɛk a yɔcɔl ya dare da Kerar ŋaŋcaŋ akɛk a yɔcɔl ya Isiyaka kəcɔp, ŋac-simsɛ
    kələmp, kɔ ŋaloku: «Kələmp kaŋkɛ kosu kɔ.» Kɔ Isiyaka ewe kələmp kaŋkɔ Esɛk, bawo
    afum ŋanagbɛkəlɛnɛ ta ki kɔ nkɔn.'
  mbs-mbs: Meneng migpedindilay se menge telediyaga tege Gerara aw menge telediyaga
    i Isaac, aw minikagi se menge tege Gerara, “Kenami se wayeg sìyan.” Yan se doun
    te iningedanan i Isaac se sokian sìyan Esek (kelebadan niyan, dindil), so migpedindilay
    dan kidoen.
  tof-tof: Gerrarr wirri basirrdü sip ngabkan pama ongyalóm togobórr ene nae kugupiankwata
    Aesakón sip ngabkan pampükü wagó, “Ini kibü nae-e!” Ene zitülkusdü, Aesak nae
    badu ngi we ngyesilürr Esek, zitülkus i wankü ongyelóp.
  sus-sus: Gerara xa xuruse dɛmadonyie nun Isiyaga xa xuruse dɛmadonyie naxa kɔnɲɛ
    na kɔlɔnyi xa fe ra. E birin nu fa a fala e boore bɛ, «Muxu tan nan gbe na na
    kɔlɔnyi ra.» Isiyaga naxa na kɔlɔnyi xili fala «sɔnxɔɛ,» barima sɔnxɔɛ bara bira
    a xa fe ra.
  pon-2006: Silepen sihpw kei en Kerar ahpw akamaiong nein Aisek silepen sihpw ko,
    ketihtihki, “Aht pwarer men.” Ih me Aisek kadanekihki pwarero “Akamai.”
  jae-jae: gejobwaga bôcŋa aŋga Gerar sêsôm Isaknê gejobwaga bôcŋa gebe “Bu tonec
    aêacma.” Tec eŋ kêsam bumata tau gebe “Esek,” gebe êsêac sêsôm eŋ.
  ksd-ksd: 'Ma ra umana tena balabalaure vavaguai maro Gerar dia ga varngangar ma
    ra umana tena balabalaure kai Isak; dia ga biti dari: Kavevet go ra tava; ma i
    ga vaiang ra kivu ba Esek, tago dia ga vartoto me.'
  tur-YTC: Gerar'ın çobanları İshak'ın çobanlarıyla tartışıp, “Su bizimdir” dediler.
    Onunla çekiştikleri için kuyuya Esek (Çekişme) adını verdi.
  bel-N: 'I спрачаліся пастухі герарскія з пастухамі Ісаака, кажучы: “Гэта наша вада”,
    і ён назваў імя студні Эсэк, бо вадзіліся з ім.'
  grc-BRENT: Καὶ ἐμαχέσαντο οἱ ποιμένες Γεράρων μετὰ τῶν ποιμένων Ἰσαὰκ, φάσκοντες
    αὐτῶν εἶναι τὸ ὕδωρ· καὶ ἐκάλεσαν τὸ ὄνομα τοῦ φρέατος, Ἀδικία· ἠδίκησαν γὰρ αὐτόν.
  ind-AYT: para penggembala Gerar bertengkar dengan hamba-hamba Ishak dan berkata,
    “Air itu adalah milik kami!” Jadi, Ishak menamakan sumur itu Esek sebab di sana
    orang-orang bertengkar dengannya.
  lid-lid: Eme oro lau ta tondrok katin haka badu Gerar badeh andres hawe oro lau
    ta tondrok katin haka ta Aisik anya, gwa doh toro. Eme iy tondrahani nyara gwa
    doh Isek, moson “Andres,” tasah oro badeh andres ta aliy hawen.
  nya-nya: Koma abusa a ku Gerari anakangana ndi abusa a Isake nati, “Madziwa ndi
    athu.” Motero iye anachitcha chitsimecho Mkangano chifukwa anakangana naye.
  hrv-hrv: 'pastiri iz Gerara posvade se s Izakovim pastirima govoreći: “Naša je voda!”
    Bunaru je dao ime Esek, jer su se oni s njim svadili.'
  mps-mps: Tiali goli, te Gerar tede te kibu bulmakau tonalubo bidi dabego te Aisakgo
    kibu tonalubo sę ebo bidi dabe dali wado po weyu, te po wai, “Te e wę dago wę
    dao,” po wai. Tama Aisakgo te wę ulu nogi e tiwai nogi poai “Wado po wai.” Magi
    baso meni, te bidi dabego wado po tede wai.
  llg-llg: Manahoo Gerar asa, ala latoka lo Isak manahoo nala, huu oe ndia. Ala lae,
    “Ia, ai oen!” Huu ndia, de Isak foi oe matak ndia, nade Esek, fo ndandaan nae,
    ‘latoka’.
  tpi-tpi: Tasol ol man i save lukautim ol bulmakau bilong Gerar i tok pait wantaim
    ol man i save lukautim ol bulmakau bilong Aisak na ol i tok olsem, “Dispela hul
    wara i bilong mipela.” Olsem na Aisak i kolim dispela hul wara “Tok pait,” long
    wanem, ol man i bin tok pait wantaim em.
  dan-1931: 'men Gerars Hyrder yppede Kiv med Isaks og sagde: “Dette Vand tilhører
    os!” Derfor kaldte han Brønden Esek*, thi der stredes de med ham. { [*dvs. Strid.]
    }'
  vie-OVCB: 'bọn chăn chiên ở Ghê-ra đến tranh giành: “Giếng này là của bọn tao.”
    Y-sác đặt tên giếng là “Giếng Tranh Giành.”'
  lbk-lbk: Ngem awni ya ket ay nakisoma nan cheycha'y enpaspastor ay iGerar isnan
    cheycha'y papaspastolen Isaac. Kinwanicha, “Nan nay ay chanom et chanommi na!”
    Tay siya chi, nginadnan et Isaac nan chey ay fofon is Soma.
  guj-2017: “એ પાણી અમારું છે” એમ કહેતાં ગેરારના ઘેટાંપાળકો ઇસહાકના ઘેટાંપાળકો સાથે
    ઝઘડયા અને તેથી તે કૂવાનું નામ ઇસહાકે “એસેક” રાખ્યું, કેમ કે તેઓ તેની સાથે ઝઘડ્યા
    હતા.
  byr-byr: '@see-verse:GEN.026.019'
  awx-awx: Tiwändeyä äminu Gerar nanä kälap daying yiwixaying äwä äminu Aisakge kälap
    daying yiwixaying yanggä yanganike, Gerar nanätä “Yanggä gäpma undäkä nindäne,”
    yang yakin. Ge Aisakgä yanggä gäpma undäkä umanä Esek yang inikut, inale ile tahake
    yanganikin.
  pon-2006A: Silepen sihpw kei en Kerar ahpw akamaiong nein Aisek silepen sihpw ko,
    ketihtihki, “Aht pwarer men.” Ih me Aisek kadanekihki pwarero “Akamai.”
  por-BRBSL: 'Os pastores de Gerar discutiram com os pastores de Isaac, dizendo: “A
    água é nossa”. Por isso ele chamou o nome do poço Esek, porque eles contendiam
    com ele.'
  cth-cth: Hateiteh, Gerar e saring kakhoumnaw ni tui heh kaimae doeh telah Isak e
    saring kakhoumnaw hoi a kâounkhai awh. Ahnimouh hoi a kâoun awh dawkvah, tuikhu
    e min teh Esek telah ati awh.
  twi-twi: Nanso Gerar nguanhwɛfo ne Isak nguanhwɛfo gyee abura no ho akyinnye. Gerar
    nguanhwɛfo no kae se, “Abura yi yɛ yɛn de.” Eyi maa Isak too saa abura no din
    Esek, a ase kyerɛ akyinnyegye abura.
  hlt-hlt: Tedae Gerar kah boiva aka dawn rhoek neh Isaak kah boiva aka dawn rhoek
    toh uh thae tih, “Kaimih kah tui ni,” a ti uh. Te dongah amih neh a tukvat uh
    thae vanbangla Esek tuito tila a ming a sui.
  tbz-SIM: 'Kɛ̀ bɛnɑɑcɛ̃mbɛ bɛ̀ɛ̀ bo Kedɑɑri kɛ̀ bɛ̀ɛ kpɑnnɛ̀ Isɑki kɔbɛ kɛ dɔ̀: Tíì
    te tɛbintɛ. Kɛ̀ Isɑkii yú dɛ kó tɛbintɛ kɛ dɔ̀ Esɛki (dɛ̀ɛ̀ tu dikpɑ̀nnì).'
  msy-2020: Ezɨ Gerarɨn bulmakaubar garir gumaziba, Aisakɨn bulmakaubar garir gumaziba
    adogha ghaze, “Kar en mozir pam.” Ezɨ Aisak nɨghnɨgha ghaze, gumazir kaba a ko
    uari adoghodoke, kamaghɨn a mozir par kam dɨbora ghaze, “Uari Adoghodosi.”
  txq-txq: Tehuu mana lolor marai Gerar rareresi ro Isak mana lolon nara, nahuu oe
    naa. Mana lolor marai Gerar rae, “Oe ia, ai oem!” Huu naa de Isak foi oe matak
    naa, nade Esek, sosoa-ndandaan nae, ‘rareresi’.
  aaz-aaz: Mes atuuks ein naꞌkon Gerar anmatoen nok naiꞌ Isak in atuuks ein, natuin
    oe haniꞌ naan. Sin nak, “Ia hai oe!” Es naꞌ naiꞌ Isak nakanab oe haniꞌ naan Esek,
    reꞌ in aꞌmoufn ii, ‘matoes’.
  azb-azb: Gerar çobanları «su bizimdir» deyib İshaqın çobanları ilə mübahisə etdilər.
    O, quyunun adını Eseq qoydu, çünki onun üstündə mübahisə etmişdilər.
  eng-DBY: But the shepherds of Gerar strove with Isaac's shepherds, saying, The water
    is ours. And he called the name of the well Esek, because they had quarrelled
    with him.
  hin-2017: तब गरार के चरवाहों ने इसहाक के चरवाहों से झगड़ा किया, और कहा, “यह जल हमारा
    है।” इसलिए उसने उस कुएँ का नाम एसेक रखा; क्योंकि वे उससे झगड़े थे।
  wol-KYG: 'Teewul sàmmi Gerar di soowook sàmmi Isaaxa naan: «Nun noo moom ndox mi.»
    Mu tudde teen ba Eseg (mu firi Coow), ndax li ñu soowoo ak moom.'
  swp-swp: Abo Gerara edi bulumakau tauitawataidi maedi Isaako ena bulumakau tauitawataidi
    se haiabi, si ene, “Goila ta enamai.” Arinai hua esana se tore Eseka paana sabina
    se haiabi.
  bjr-bjr: Paquri masoofaqa Keeraa maqannaa sipsipasaa rakisi marusa mi nammarina
    qafamasee Isakeena sipsipa rakisirausa faqa rakirarida qiqau. Maa nammarifa maasaindi
    maridanoo. Miqi qufanoo Isakeefa mi nammari madikana auqu Tinoorira nammari madikee
    qinau.
  eng-YLT: and shepherds of Gerar strive with shepherds of Isaac, saying, 'The water
    [is] ours;' and he calleth the name of the well 'Strife,' because they have striven
    habitually with him;
  heg-NTPO: Mo atuli-atuil in lolo-poa hmukit Gerar ras kaen apa nol Isak atuil in
    lolo-poa ngas, undeng ui na. Oen tek noan, “Ui ni kaim nena!” Undeng na le Isak
    ngali ui in kali na, ngala Esek, man nahin na noan, ‘kaen apa’.
  ptu-ptu: 'Sapo'' keaha'' indo to ma''kambi'' dio Gerar lako indo to ma''kambi''na
    Ishak naua: “Anungki hi to kami'',” sampe nasikalla-kallai. Iam too anna nasangaim
    Ishak indo bujum, Esek, kalembasanna Kasikallaam.'
  bzd-NTPO: Erë ká̱ e' obeja kkö'nukwakpa debitu̱ ñippök Isaac obeja kkö'nukwakpa
    ta̱. Ie'pa tö iché tö di' tum e' dör ie'pa icha. E' kue̱ki̱ Isaac tö di' tum biule
    e' kiè méka̱ “Ñippök.”
  kwf-kwf: Bore ma ngwaꞋi toꞋa neꞋe kira folo Ꞌusia sipsip kira ki Ꞌi Gerara kira
    ka olisuꞋusuꞋu faꞋinia kilu kafo neꞋeri ki, ma kira ka fata Ꞌuri fuana ngwae rao
    sa Aesak ki, “Kafo neꞋe ru kami niniꞋa.” GoꞋo sa Aesak ka faꞋasata kilu kafo neꞋeri
    Ꞌani Ꞌi Esek neꞋe fada Ꞌani “OlisuꞋusuꞋu.”
  eng-WYC-2017: But also strife of [the] shepherds of Gerar was there against the
    shep-herds of Isaac, and they said, The water is ours; wherefore of that strife
    that befelled, Isaac called the name of that well False Challenge, or Esek, or
    Quarrel.
  eng-WMBB: The herdsmen of Gerar argued with Isaac’s herdsmen, saying, “The water
    is ours.” So he called the name of the well Esek, because they contended with
    him.
  spp-spp: 'Gerari yatɔɔnahabil''à lire ɲya ke, ka pi i Ishaka wuubii tùn, maa jwo:
    «Ŋke lwɔhe ɲyɛ wuu wogo.» Ka Ishaka si kuru bɛ̀ɛnŋke mɛge le Yogo.'
  aey-aey: Eu hunein qa Geradec sipsip cofadec dana age Aisakna sipsip cofadec dana
    age wa tutnu gonagona mimeig maadein, “Wa tut eu egena,” adein. Eunu Aisak uqa
    wa tut eu ijan “Gona Gona Mec” qon.
  urd-GVH: लेकिन जिरार के चरवाहे आकर इसहाक़ के चरवाहों से झगड़ने लगे। उन्होंने कहा,
    “यह हमारा कुआँ है!” इसलिए उसने उस कुएँ का नाम इसक यानी झगड़ा रखा।
  rug-rug: Meke sari na tie kopu sipi tadi pa popoa Qera si varitokei koari na tie
    kopu sipi te Aisake. Zama si arini, “Tamigami sa kolo hie,” gua. Ke poza nia “Varitokei,”
    Aisake sa berukehe.
  gaz-gaz: Tiksoonni Geraaraa, “Bishaan kun kan keenya!” jedhanii tiksoota Yisihaaq
    wajjin wal lolan. Kanaafuu inni sababii wal falmaniif boolla bishaanii sana, “Eeseeq”
    jedhee moggaase.
  fra-LSG: 'Les bergers de Guérar querellèrent les bergers d’Isaac, en disant: L’eau
    est à nous. Et il donna au puits le nom d’Ések, parce qu’ils s’étaient disputés
    avec lui.'
  yal-yal: Xuruse rabaan naxanye yi Gerari lanbanni, ne nun Isiyagaa xuruse rabane
    yi sɔnxɔ na xɔɲinna fe ra. E birin yi a fala, e naxa, “Nxu tan nan gbeen xɔɲinna
    ra.” Isiyaga yi xɔɲinni ito xili sa Eseki, bayo sɔnxɔn bata bira a fe yi.
  gum-gum: Inchen tru Gerar pirau ubisha ashib warabeløbe Isaacwei ubisha ashibeløba
    ‘i pibe namuin køn’ chib larrø mur aleguiyabelø køn. Incha treekkurri Isaabe tru
    pisuwane ‘Esek’, (‘Aleguiyaim Pi’) cha munchi pasrig køn, kaguendø nømbe tru pigurri
    aleguiyaig kua.
  iou-iou: Kaŋ-ahäŋirä Gera kome täŋo sipsip watä ämatä Aisak täŋo sipsip watä ämakät
    yäŋawätpäŋ yäŋkuŋ; Ume ŋo nin täŋo yäk. Yäŋawätkuŋo unita Aisaktä ume awaŋ uwä
    wäpi Esek yäŋ iwetkuk. (Ninin man terak Esek uwä yäŋawät-awät.)
  haw-1868: 'Hakaka mai la na kahu bipi no Gerara me na kahu bipi o Isaaka, i ka i
    ana mai, No makou ia wai: a kapa iho la ia i ka inoa o ua luawai la, o Eseka,
    no ko lakou hakaka ana mai me ia.'
  arb-NAV: 'خَاصَمَ رُعَاةُ مَدِينَةِ جَرَارَ رُعَاةَ إِسْحاقَ قَائِلِينَ: «هَذَا
    الْمَاءُ لَنَا». فَدَعَا الْبِئْرَ «عِسِقَ» لأَنَّهُمْ نَازَعُوهُ عَلَيْهَا.'
  adz-adz: Da bitsintaꞌ garam Gerar garaman mpada tayangꞌ makau gan irut Isak garaman
    mpada tayangꞌ makau gan isu ufuai da ruan da ini, “Aga mpui gangꞌ igi.” Ibinigi
    da Isak ifaringꞌ mpui rafan igi Esek (wainggan ibi ‘suda ufuai da ruan’), i ribigi
    irut Isak isu ufuai da ruan i mpui rafan igi.
  ewe-ewe: Ke alẽkplɔla siwo nye Gerartɔwo la dze go ɖe vudoa dzi. Wohe nya kple Isak
    ƒe alẽkplɔlawo gblɔ be, “Míaƒe anyigba kple míaƒe vudoe.” Ale wona ŋkɔ vudoa be,
    “Nyahehevudo.”
  eng-LEE: 'And the herdmen of Gerar did strive with Isaac''s herdmen, saying, The
    water is ours: and he called the name of the well Essek; because they strove with
    him.'
  dji-dji: Bil ngunukiṉing ngunitjini maypal-djakadjnyakiṉpilingir ngungirapibi Girarbi
    gurrbibi djin marrngini ngunung, djiny djin yimirrdjiniban Yisakang maypal-djakadjnyakiṉing
    malany, a djina djin wanginiban, “Djinim gapi nginbilangipm!” Marrga Yisakdji
    yagirri-yirrpiniban ngunung djatja Itjik (Esek), gima djanngamirrpm yanmirrpm
    nguṉi mayali gatjinmi miri ‘Winytjnyirbi’.
  nna-nna: Kulipartirnayarninyi ngurrararrangulu japarta jirnakatalupa Isaac-milalu
    japarta jirnakatalupa. Ngurraralu wurrarnayijanaku, “Nyungu nganarnamili ngapa!”
    Isaac-ju yini marna pala ngapapinti “Kulipartinapintingi”.
  asm-FB: তাতে গৰাৰৰ পশু ৰখীয়াবোৰে ইচহাকৰ পশু ৰখীয়াই সৈতে বিবাদ কৰি ক’লে, “এই পানী
    আমাৰ।” এই হেতুকে ইচহাকে সেই নাদৰ নাম “এচক” ৰাখিলে; কাৰণ সিহঁতে তেওঁৰ লগত বিবাদ
    কৰিছিল।
  sus-A: فٍرَرَ شَ شُرُ سٍ دّ مَدٌنيِيٍ نُن عِسِيَفَ شَ شُرُ سٍ دّ مَدٌنيِيٍ نَشَ
    كْنحّ نَ كْلْنيِ شَ قٍ رَ. عٍ بِرِن نُ قَ عَ قَلَ عٍ بٌورٍ بّ، «مُشُ تَن نَن فبٍ
    نَ نَ كْلْنيِ رَ.» عِسِيَفَ نَشَ نَ كْلْنيِ شِلِ قَلَ «سْنشْي،» بَرِ مَ سْنشْي
    بَرَ بِرَ عَ شَ قٍ رَ.
  fra-SBL: 'Les bergers de Gerar discutèrent avec les bergers d''Isaac, en disant :
    « L''eau est à nous. » Isaac donna donc au puits le nom d''Esek, parce qu''ils
    se disputaient avec lui.'
  hbo-hbo: וַיָּרִ֜יבוּ רֹעֵ֣י גְרָ֗ר עִם־רֹעֵ֥י יִצְחָ֛ק לֵאמֹ֖ר לָ֣נוּ הַמָּ֑יִם
    וַיִּקְרָ֤א שֵֽׁם־הַבְּאֵר֙ עֵ֔שֶׂק כִּ֥י הִֽתְעַשְּׂק֖וּ עִמֹּֽו׃
  shp-NTPO: 'Jaskara iitainbi, ja Gerarhainoa yoina koiranaibo betan, ja Isaacnin
    yoina koirannai jonibo, onpaxen paranan iki reteanankana iki. Ja pozo ikainoax
    jaskákana iketianra, Isaacnin ja pozo janea iki: “Jainoax reteananti pozo”, akin.'
  eng-WYCLIFFE: But also strijf of scheepherdis of Gerare was there ayens the scheepherdis
    of Isaac, and thei seiden, The watir is oure; wherfor of that that bifelde he
    clepide the name of the pit fals chaleng.
  pjt-pjt: Palu Kiṟarnga nguraṟa kuka kanyilpai tjuṯa pikaringu Isaacaku waṟka tjuṯaku
    wangkara, “Mina nyangatja nganampa!” Ka palulanguṟu Isaacalu mina palunya ininu
    “Pikaringkunytjanya”.
  cwe-cwe: Wadimi wa kuja Gelali wagomba na wadimi wa Isaka na walonga, “Mazi yano
    yetu.” Ivo Isaka kachitanga chisima icho “Eseki,” fambulo jake “Ndwagi”
  bgs-bgs: Asal igpapulé tô mga taradóppón na taga Gerar asta tô mga taradóppón i
    Isaac, asta igkagi tô mga taga Gerar, na mà dan, “Áknami ni wayig ni.” Purisu
    igngadanan i Isaac tô balun na Esec, su igpapulé dan.
  kik-kik: No rĩrĩ, arĩithi a Gerari makĩnegenania na arĩithi a Isaaka, makĩmeera
    atĩrĩ, “Maaĩ maya nĩ maitũ!” Nake agĩĩta gĩthima kĩu Eseku, tondũ nĩmakararanirie
    nake.
  ksr-ksr: Ii mokoloogito, Gerar yoŋoo lama bulmakao galeŋgianoŋ Aisakwaa lama bulmakao
    galeŋuruta yoŋowo kanaiŋ aŋgowowo ama qaa kokaeŋ jegi, “Oo ii nonoonoŋga!” Iyaŋawo
    aŋgowowo qaa kaeŋ jegitiwaajoŋ ama Aisaknoŋ apu roŋ iikawaa qata Esek (Aŋgowowo)
    qaro.
  fra-NCL: 'Et les bergers de Guérar se querellèrent avec les bergers d’Isaac, en
    disant : « L’eau est à nous. » Et il nomma le puits Eseq, parce qu’ils avaient
    eu un débat avec lui.'
  cek-AK: Toe Gerar ah maitaw toep kaminawk hoi Issak ih maitaw toep kaminawk loe
    maeto hoi maeto, Kai ih tui ni, tiah anglomh o. To tiah anglomh o pongah, to ih
    tuikhaw to Esek, tiah ahmin sak.
  xla-xla: Amasiyama Gela mo dla aliya omha꞉ha꞉lalo sotapo Aisek ya꞉ oko so mate yú
    kolomale e datimama yu topuloliyo. Epapedeme Aisektapo yú kolomale e ya꞉ hiye
    semama Esek diyo.
  cuk-cuk: 'Ar Gerar-nebagi-sibad-wawaad-edarbedimaladdi Isaac-sibad-wawaad-edarbemalad-ebo
    uluarmalad, ar ade, sogmalad: We-dii anmargadye. A-ulale, Isaac we-dia Esekʼye
    onugsasad. A-sogleged: Urwedye. Ar ade, a-diabina ulusmalad.'
  uig-CYR: 'Лекин Гәрардики падичилар Исһақниң падичилиридин уни талишип: — Бу су
    бизниңкидур, — деди. Улар Исһақ билән җедәлләшкәчкә, у бу қудуқни «Есәк» дәп атиди.'
  tel-2017: అప్పుడు గెరారులోని పశువుల కాపరులు ఇస్సాకు కాపరులతో “ఈ నీళ్ళు మావే” అంటూ
    పోట్లాడారు. ఈ విధంగా వాళ్ళు తనతో పోట్లాడారు కనుక ఇస్సాకు ఆ బావికి “ఏశెకు” అని
    పేరు పెట్టాడు.
  hat-BSA: 'bèje Guérar yo te goumen avèk bèje Isaac yo e te di: “Dlo a se pa nou!”
    Alò, li te nonmen pwi a Ések akoz ke yo te fè kont ak li.'
  kos-kos: Mwet liyaung kosro in acn Gerar elos alein nu sin mwet liyaung kosro lal
    Isaac, ac fahk, “Lufin kof se inge ma lasr.” Ouinge Isaac el sang inen luf sac
    “Alein.”
  hbo-WLC: וַיָּרִ֜יבוּ רֹעֵ֣י גְרָ֗ר עִם־רֹעֵ֥י יִצְחָ֛ק לֵאמֹ֖ר לָ֣נוּ הַמָּ֑יִם
    וַיִּקְרָ֤א שֵֽׁם־הַבְּאֵר֙ עֵ֔שֶׂק כִּ֥י הִֽתְעַשְּׂק֖וּ עִמּֽוֹ׃
  ibo-ibo: Ma ndị ọzụzụ anụ ụlọ obodo Gera sesịrị ndị ọzụzụ anụ ụlọ Aịzik okwu. Ha
    kwuru sị, “Mmiri a bụ nke anyị!” Nke a mere Aịzik ji kpọọ olulu mmiri ahụ Esek,
    nʼihi ise okwu nke ha sesịrị ya.
  ory-ory: ତହିଁରେ ଗରାରଦେଶୀୟ ପଶୁପାଳକମାନେ ଇସ୍‌ହାକଙ୍କର ପଶୁପାଳକମାନଙ୍କ ସହିତ ବିବାଦ କରି କହିଲେ,
    “ଏହି ଜଳ ଆମ୍ଭମାନଙ୍କର,” ଏଣୁ ସେ ସେହି କୂପର ନାମ “ଏଷକ” (ବିବାଦ) ରଖିଲେ, ଯେହେତୁ ସେମାନେ
    ତାଙ୍କ ସହିତ ବିବାଦ କଲେ।
  wmt-wmt: '@see-verse:GEN.026.019'
  chk-chk: ekewe chon fofol man seni Kerar ra anini ngeni nöün Isaak kewe chon fofol
    man o apasa, “Ei koluk äm.” Iei mine Isaak a aita ngeni ewe chönüttu Esek , pun
    ra anini ngeni.
  ssd-ssd: 'Prona le Gerar tumbraŋ tuku agaŋmor kulat taŋgo nane Isak tuku kulat taŋgo
    kame ndoŋ kualeyauka kame pasa tumba minnaig sulumba sakinaig: Kule burok te sine
    tuku ŋginaig. Ta tuku Isak nu kule burok ta nyun ta Kame Pasa ŋgina.'
  rop-rop: Bat ola stakmen brom det pleis bin kaman langa det wel, en deibin abum
    bigis agamin garram ola stakmen blanga Aisik, en deibin tok, “Dijan woda blanga
    melabat.” Wal Aisik bin gulum det wel Esek, en det neim im min Agamingija.
  ukr-1871: 'І сварились пастухи Герарські з пастухами Ізааковими говорючи: Наша се
    вода. І прозвав колодязь той: Есек — сварка; сварились бо з ним.'
  eng-AOI: But the shepherds of Gerar argued with Isaac's shepherds. They said, “This
    water belongs to us.” So Isaac named the well “They Argued.”
  yon-yon: kumban Gerar yi sibi ooni yi karubbed Aisek ye deme karub yaa wengberenib
    yedmiwen “Ok kee nub ok.” andiwen kowe, Aisekbed okdobon yaningko kuu Esek ande
    kowoon. Ye id kuu ye yaa wengbereniwen.
  bch-bch: Be gid panua toa timariala ngan gid bulmakao togid Gerar, aoad isokangai
    pagid Aisak ele paeaeanga ta tikeo, “Eau aea baba toa ne eine gai togai.” Tota
    Aisak iuato eau aea baba toa oa ieda Esek, ngansa gid panua aoad isokangai pan.
  deu-1951: 'Aber die Hirten von Gerar zankten mit den Hirten Isaaks und sprachen:
    Das Wasser gehört uns! Da hieß er den Brunnen Esek, weil sie daselbst sich mit
    ihm gezankt hatten.'
  eng-JPS: 'And the herdmen of Gerar strove with Isaac''s herdmen, saying: ''The water
    is ours.'' And he called the name of the well Esek; because they contended with
    him.'
  ubr-ubr: Gerar an sheep kaifarotis on Isaac an sheep kaifarotis mat sigam ato siyawures
    siyau, “Atonio dogu sareu on wei noai.” On mes Isaac dogu sareu on i wabai, “Gamo.”
  srp-1865: 'Ali se svadiše pastiri Gerarski s pastirima Isakovim govoreæi: naša je
    voda. I nadjede ime onom studencu Esek, jer se svadiše s njim.'
  lug-lug: abasumba b’omu Gerali ne bayomba n’abasumba ba Isaaka nga bagamba nti,
    “Amazzi gaffe.” Oluzzi olwo kyeyava alutuuma Eseki, kubanga baawakana naye.
  heb-heb: ויריבו רעי גרר עם רעי יצחק לאמר לנו המים ויקרא שם הבאר עשק כי התעשקו עמו׃
  ben-IRV: তাতে গরারীয় পশুপালকেরা ইসহাকের পশুপালকদের সঙ্গে বিবাদ করে বলল, এ জল আমাদের;
    অতএব তিনি সেই কুয়োর নাম এষক [বিবাদ] রাখলেন, যেহেতু তারা তাঁর সঙ্গে বিবাদ করেছিল।
  pan-pan: ਤਦ ਗਰਾਰ ਦੇ ਆਜੜੀਆਂ ਨੇ ਇਸਹਾਕ ਦੇ ਆਜੜੀਆਂ ਨੂੰ ਕੌੜੇ ਬਚਨ ਬੋਲੇ ਅਤੇ ਕਿਹਾ, ਇਹ ਪਾਣੀ
    ਸਾਡਾ ਹੈ। ਉਸ ਨੇ ਉਸ ਖੂਹ ਦਾ ਨਾਮ ਏਸਕ ਰੱਖਿਆ ਕਿਉਂ ਜੋ ਓਹ ਉਸ ਦੇ ਨਾਲ ਝਗੜਦੇ ਸਨ।
  mwp-mwp: Kasa kedha thana Geraraw mamuy danal poethay mabaygal ya pathukamoeydhin
    Isakan mamuy danal poethay mabaygiya kedha, ‘Ina ngoeymun nguki.’ Wa, Isaka nan
    kedha tharadhin, ‘Koey yaday nguki.’
  mya-JVB: ဂေရာ အမျိုးသားနွား ကျောင်းတို့ကလည်း ၊ ဤရေ သည် ငါ တို့ရေဖြစ်၏ဟု၊ ဣဇာက် ၏နွား
    ကျောင်းတို့ နှင့် လုယက် ပြော ဆိုကြ၏။ ထိုသို့ အချင်းချင်းလုယက် ကြသောကြောင့် ၊ ထိုရေတွင်း
    ကို ဧသက် အမည် ဖြင့်မှည့် လေ၏။
  tte-O: kabo siya Gelal ali yakayakan kali togite-kalatan sigamwapakiki Aisake ana
    yakayakan kali togite-kalatanwo kolili siwalo kolili siwaloba, “Wailane bwaite
    kai kama waila.” Mwa Aisake waila keline bwaite esana ipei ‘Gamwapakiki wailana’.
  tbg-tbg: Geraa vatanaaka nái sipisipiqaa raqiki vauka orunte tiroriha tiha, Aqao,
    maa namarira tinavu namarive, tuvaro Aisaakiva vi namarira autu nteharo, Eseki-Namarive
    – Tiroria Namarirave, tivakero qaqira kero oru vura.
  hmo-hmo: Gerara bese taudia edia mamoe bona boromakau naria taudia be Isako ena
    mamoe bona boromakau naria taudia danu idia heatu, idia gwau, “Inai be aiemai
    ranu.” Unai dainai Isako ese unai ranu guri ena ladana ia atoa Eseka, ena anina
    be, Heai, badina be idia heai inai ranu totona.
  ata-ata: Xe ta mitema sou isaxisaxilaꞌa ta kau ne Xelalu ne miavuti la iloꞌa ta
    mitema sou isaxisaxilaꞌa ta kau noxou Aisaki miꞌotosou lexa iou ane ne. Ta mitema
    sou isaxisaxilaꞌa ta kau ne Xelalu miavuti la mivikala lexe, “Lexa iou ane ne,
    nexi naꞌanexi.” Xe iliꞌi la sou Aisaki mumoxoꞌu lexa iou ane ne lexe, “ꞌOtosou”.
  nfa-nfa: Lula madha èi neꞌe ka, dhèu-dhèu madhenge badha nèti Gerar, patao dènge
    dhèu madhenge badha Isak. Dhèu se peka na, “Neꞌe ne, madha èi jiꞌi!” Nèti èèna
    ka, Isak pangare madha èi na Esek, dhu sasoa na ‘patao-palaha’.
  urd-urd: तब जिरार के चरवाहों ने इस्हाक़ के चरवाहों से झगड़ा किया और कहने लगे कि
    यह पानी हमारा है। और उसने उस कुएँ का नाम 'इस्क़ रख्खा, क्यूँकि उन्होंने उससे झगड़ा
    किया।
  rus-SYN: 'И спорили пастухи Герарские с пастухами Исаака, говоря: наша вода. И он
    нарек колодезю имя: Есек, потому что спорили с ним.'
  cbt-NTPO: 'Napoaponahuë'', Quiraro motopianaquë, huiristino''sa ohuicanëna a''paipisopita,
    no''huitopi. Isaco ohuicanënpita a''paipisopitarë'', nino''huitona niahuëpi: “¡Iso
    i''shaso'', quiyaquën!” Niitatona'', niahuëpi. Napoaton Isacori, apoyatërin: “Niahuëyatopiso''
    poso,” itërin.'
  bqc-SIM: 'Ɔ̃ Gelaa pↄdãnaↄ lɛkpaakɛ̀ ń Izaaki pↄ́ↄ aa mɛ̀: Wá íɛ. Ɔ̃ à tↄkpà
    lↄ̀ↄpiɛ Sòle, kɛ́ aa sòlekɛ̀aànↄ yã́i.'
  tcz-CHONGTHU: Ahin Gerar gamma kelngoi chinghon Isaac kelngoi chingho komma chun
    “hiche twikhuh hi keiho twikhuh ahi,” atiuvin a kinelpi tauvin ahi; hichun Isaac
    in hiche twikhuh chu “Esek” asah'in hichun avetsah chu “Kiboina mun,” tina ahi.
  mar-mar: गरार खोऱ्यातील गुराख्यांनी इसहाकाच्या गुराख्यांशी भांडणे केली, ते म्हणाले,
    “हे पाणी आमचे आहे.” ते त्याच्याशी भांडले म्हणून इसहाकाने त्या विहिरीचे नाव “एसेक”
    ठेवले.
  tcs-tcs: Bat dem man blo Gera uda lugaut ol animal bin kam kleime da wel. Dempla
    bin spik diskain, ‘Dis wata i blo mipla.’ So big graul bin stat wea dem man uda
    lugaut dem animal blo Aizak ane dem man blo Gera. Prom diswan Aizak bin kole da
    wel Esek wea i min ‘po graul’.
  qub-qub: Chaymi Gerar pampacho uyshancunata michejcunaga rimanacuran Isaacpa uyshëruncunawan.
    «Chay yacuga nogapami» nishpan guechunacuran. Chaypitami Isaacga chay pösuta jutichaparan
    «Pillya» nishpan, chay pösu cajcho pillyasha captin.
  bqp-bqp: 'Akũ Gera pↄ́dãrinↄ fìti kɛ̀ kũ Isaaku pↄ́dãrinↄ ò pì: Ó ímɛ. Akũ
    à tↄ́ kpà lↄ̀gↄↄ pìinɛ Fìtii, kũ ò fìti kɛ̀ kãao yãi.'
  hat-hat: 'Men, gadò mouton peyi Gera yo leve yon sèl kont avèk gadò mouton Izarak
    yo. Yo t''ap di: -Dlo sa a, se pou nou li ye. Se konsa Izarak rele pi a Pi dezagreman
    paske yo te chache l'' dezagreman pou dlo a.'
  eng-BSB: But the herdsmen of Gerar quarreled with Isaac’s herdsmen and said, “The
    water is ours!” So he named the well Esek, because they contended with him.
  tod-tod: 'Baala makɛ nuiti ti ɠɛni Geelaal, ti kpɔɛi ʋɛɛni Izaake ná-baala makɛ
    nuiti ba, ti ɠɛ ma: «Ziɛi ɠa ga gɔnɔ!» É ziɛyeɠei laasei pɛɛni ga Esɛke (nii
    poluʋɛ ga «maaɠaalii»), tɔɔzei ti kpɔɛi ʋɛɛni ba ziɛyeɠei ná-faa zu.'
  eng-WEBPB: The herdsmen of Gerar argued with Isaac’s herdsmen, saying, “The water
    is ours.” So he called the name of the well Esek, because they contended with
    him.
  kbq-kbq: Hianagi Gerari afu kva vahe'mo'za, Aisaki afu kva vahera frage huzmante'za
    amanage hu'naze. Ama tagri tine! Hazageno Aisaki'a agi'a Eseki'e huno ante'ne.
    Na'ankure zamagra frage hunante'nazagu hu'ne.
  nhe-BL: Pero altepetl Gerar ehuani tlen quinmocuitlahuiyayaj borregojme pejque monajnanquilíaj
    ininhuaya tlen quinmocuitlahuiyayaj iborregojhua Isaac. Quinilhuiyayaj para nopa
    atl eliyaya iniaxca. Yeca Isaac quitocajti nopa ameli Esek pampa ica monajnanquilijque.
    (Esek quinequi quiijtos Tlanajnanquilistli.)
  bus-bus: 'Ben Gera pↄ́dãrinↄ swèe kɛ̀ kↄ̃n Isaaku pↄ́dãrinↄ wà bè: Wa ímɛ. Ben
    à tↄ́ kpà lↄ̀gↄ pìnɛ Swèe, kɛ̀ aↄ̃ swèe kɛ̀o yãnzi.'
  gub-BL: Àràpuhàràn wamono'ogar Zerar ywy rehe har wà, uzàmàtyry'ym Izak hemiruze'eg
    oho wà. — Uruiko 'aw 'yzygwar izar romo ure, i'i Zerar rehe har Izak hemiruze'eg
    wanupe wà. A'e rupi Izak omono her a'e 'yzygwar pe. — Zeàmàtyry'ymaw, i'i her
    zaneze'eg rupi.
  eng-DRA: 'But there also the herdsmen of Gerara strove against the herdsmen of Isaac,
