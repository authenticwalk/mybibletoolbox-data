    Ribka, istrinya.
  lid-lid: Aisik udu kon doh luluwen eme badeh, Abimelek kabin badu Pilistin anyolom
    udu mada kadam i andri badeh iy anyolom Aisik badeh awadei Rebeka.
  nya-nya: Isake atakhalako kumeneko nthawi yayitali, Abimeleki mfumu ya Afilisti,
    anasuzumira pa zenera kuyangʼana kunja, ndipo anaona Isake akugwiragwira Rebeka,
    mkazi wake.
  hrv-hrv: Kako su se ondje duže zadržali, kralj Filistejaca Abimelek jednom pogleda
    kroz prozor i opazi kako Izak miluje svoju ženu Rebeku.
  mps-mps: Aisak te badu bidali sogo sesabi gana elama bidai, tama te Filistia tǫ
    tonalubo tuni bidi Abimelek te be tomodu te winduadu tonobadi dolaluyu, tama agai
    suali, Aisak aga we Rebeka tigiba nono tubo sę ebo suai.
  llg-llg: Isak leo doo-doo neme ele, boe ma laꞌi esa, manek titilo nesik jenela,
    de nita Isak no Ribka, ala laholuk ma laiduk.
  tpi-tpi: Aisak i sindaun long dispela hap longpela taim liklik na wanpela de Abimelek,
    king bilong ol Filistia, i sanap long windo na em i lukim Aisak i wok long holim
    meri bilong en, Rebeka.
  dan-1931: Men da han havde boet der en Tid lang, hændte det, at Filisterkongen Abimelek
    lænede sig ud af Vinduet og så Isak kærtegne sin Hustru Rebekka.
  vie-OVCB: Sau một thời gian dài, A-bi-mê-léc, vua nước Phi-li-tin, nhìn qua cửa
    sổ và chợt thấy Y-sác hôn Rê-bê-ca.
  lbk-lbk: Isnan inmannongancha ischi ya ket osto ay cha entamtam-aw si Abimelec,
    inilana ay ya ke pet en-asilayad cha Isaac ken Rebecca.
  guj-2017: પછી ઇસહાક ત્યાં ઘણો સમય રહ્યો અને પલિસ્તીઓના રાજા અબીમેલેખે બારીએથી જોયું
    તો જુઓ, ઇસહાક અને તેની પત્ની રિબકાને લાડ કરતો હતા.
  byr-byr: '@see-verse:GEN.026.007'
  awx-awx: Tikengä Aisaxu uwomune belakngä womsim yiwikut. Ge gwendune Filistia nanäle
    kingu Abimelekgä winduane hapäpu kaxawänu, Aisakgä mängätnä Rebeka tänggäwän kakut.
  pon-2006A: Ni Aisek eh wereilahr wasao, Apimelek, nanmwarkien Pilisdia, ahpw mahsenieisang
    nan wenihmwtok ehu oh mahsanihada Aisek oh Repeka ara wiewia nsenen pwopwoud.
  por-BRBSL: Quando ele estava lá há muito tempo, Abimelech, rei dos filisteus, olhou
    por uma janela e viu, e eis que Isaac estava acariciando Rebekah, sua esposa.
  cth-cth: Hahoi, hote kho dawk moikasaw ao hnukkhu, Filistin siangpahrang Abimelek
    ni hlalangaw koehoi kho hah a radoung nah Isak ni a yu Rebekah hoi a pai roi e
    hah a hmu.
  twi-twi: Isak tenaa hɔ kyɛɛ kakra no, da bi, Filistifo hene Abimelek gyina ne mfɛnsere
    mu na ohuu sɛ Isak regoru ne yere Rebeka ho.
  hlt-hlt: Teah te kum a sen a om phoeiah Philisti manghai Abimelek loh bangbuet lamkah
    a dan hatah Isaak loh a yuu Rebekah a law te lawt a hmuh.
  tbz-SIM: Kɛ̀ bɛ̀ ḿbo dɛborɛ̀ kɛ́mɔntɛ, kɛ̀ Abimɛdɛki nsíékɛ́ diyiè mɑrì fenɛ́tì,
    kɛ́yɑ̀ Isɑki kòò kpɛ̀itinɛ̀ o pokù Debekɑɑ.
  msy-2020: Egha Aisak mong dughiar ruarimɨn ike, ezɨ dughiar mamɨn Abimelek, Filistiabar
    atrivim uan dɨpenimɨn winduan gari, Aisak uan amuim Rebeka gifongegha a muigha
    a ko ikararai.
  txq-txq: Isak leo doo-doo numa naa ena, de laꞌe esa manek titino tungga dinela,
    ma mete-nita Isak no Ribka raholuk ma raiduk.
  aaz-aaz: Naiꞌ Isak natua suuk aꞌroo nbi naan. Neot es, uisf ee nasnekuꞌ niit naiꞌ
    Isak nok bi Ripka naꞌko in eno sneer. In niit sin anmahoon fee-mone.
  azb-azb: İshaq orada uzun müddət qaldı. Bir gün Filiştlilərin padşahı Avimelek pəncərədən
    baxıb gördü ki, İshaq arvadı Rivqanı əzizləyir.
  eng-DBY: And it came to pass when he had been there some time, that Abimelech the
    king of the Philistines looked out of the window, and saw, and behold, Isaac was
    dallying with Rebecca his wife.
  hin-2017: जब उसको वहाँ रहते बहुत दिन बीत गए, तब एक दिन पलिश्तियों के राजा अबीमेलेक
    ने खिड़की में से झाँककर क्या देखा कि इसहाक अपनी पत्नी रिबका के साथ क्रीड़ा कर
    रहा है।
  wol-KYG: Ba ñu fa toogee ba mu yàgg, mu am bés Abimeleg, buurub waa Filisti tollu
    ci palanteeram, gis leen, fekk yóo Isaaxaa ngay raay soxnaam Rebeka.
  swp-swp: Isi huia lohaloha ma miadi nei eai, Abimeleko, Pilistia edi wasawasa ena
    numa tamlapaina eai i italau Isaako ie ita monena Rebeka i haitalagadoi.
  bjr-bjr: Isakeefa kaqi kaaqoo marinoo moo kari narí anaaqa Reebeeka nammarina faqa
    madaanai ooqu faaqee narisaa narisaa mundiqa marufanoo mi maqannaasa uriqararafa
    narí maaqaki ooqufaaqee maridanoo qafanau.
  eng-YLT: And it cometh to pass, when the days have been prolonged to him there,
    that Abimelech king of the Philistines looketh through the window, and seeth,
    and lo, Isaac is playing with Rebekah his wife.
  kne-kne: Nabayag ay nantees Isaac isdi. Waday esay agew ay nan-osdong si Abimelek
    sin tawa, inila na et da Isaac en Rebeka ay nandadaag.
  heg-NTPO: Isak daad nesang se lua kon, oe mesan na lahing nga sai un jendela la
    lam, un ngat net Isak nol Ribka neko-lik apa.
  ptu-ptu: Masäe-säei tohho Ishak dio indo ongeam, iya ma'pahandam-handammi Abimelekh
    tomahajanna to Filistin dio suleba'na, iya muitam Ishak sianda'i lelem Ribka.
  bzd-NTPO: Isaac ki̱ ká̱ de tai̱ë ee̱. Ká̱ et ta̱, ká̱ e' blú kiè Abimélec, e' tö
    isué̱ ukkö tsitsir a̱ tö Isaac tso' ilaköl Rebeca peñuk.
  kwf-kwf: Sa Aesak faꞋinia Ꞌafe nia, kera taꞋi tua ka tau tiꞋitiꞋi ana fanoa neꞋeri.
    Ana taꞋi faꞋi asoa sa Abimelek na tatalafaꞋa nia tua Ꞌana Ꞌi luma nia, nia ka
    kelefai sulia Ꞌolofolo, nia ka lisia sa Aesak nia lolofafia Ꞌafe nia.
  eng-WYC-2017: And when full many days were passed, and he dwelled there, Abimelech,
    king of Palestines, beheld by a window, and saw him playing with Rebecca, his
    wife.
  eng-WMBB: When he had been there a long time, Abimelech king of the Philistines
    looked out at a window, and saw, and, behold, Isaac was caressing Rebekah, his
    wife.
  spp-spp: Pi à pa mɔ Gerari i ke, canŋka Filisiti shiinbii saanŋi Abimɛlɛki à wíi
    finɛtiriŋi i, mà Ishaka ná u cwoŋi Erebeka ɲya, pi i bâhare siɲcyan mu à jwo wà
    ná u cwo,
  aey-aey: Aisak uqa ono bibilen gieceb saen osona Filistia agena king Abimelek uqa
    fufu oc cebecna meciimei Aisak uqa Rebeka deweg losdodon fen.
  urd-GVH: काफ़ी वक़्त गुज़र गया। एक दिन फ़िलिस्तियों के बादशाह ने अपनी खिड़की में
    से झाँककर देखा कि इसहाक़ अपनी बीवी को प्यार कर रहा है।
  rug-rug: Meke sipu ele koa seunae vasina se Aisake, si hopikae vura nana keke rane
    pa vuida gua se Abimeleki, sa baṉara, si dogoro pohoa sa se Aisake, sapu korapa
    hapahapa nia sa se Ribeka, sa nana barikaleqe.
  gaz-gaz: Erga Yisihaaq yeroo dheeraa achi jiraatee booddee, Abiimelek mootichi Filisxeemii
    foddaa keessaan gad ilaale; utuu Yisihaaq niitii isaa Ribqaa hooqsuu arge.
  fra-LSG: Comme son séjour se prolongeait, il arriva qu’Abimélec, roi des Philistins,
    regardant par la fenêtre, vit Isaac qui plaisantait avec Rebecca, sa femme.
  yal-yal: Isiyaga to bu na, lɔxɔna nde Abimeleki, Filisitine mangana, na yi a yɛɛn
    namini banxin foye soden na. A yi a to Isiyaga Rebeka masugusuguma.
  gum-gum: Incha kan maya yana køsrøn Isaacbe trusrø tsuben, tru Abimelec filisteosmerai
    reybe kan pendanayu ashib pasrøbene, møimbe Isaacbe nui srai Rebecane truba tabzhig
    undaarab pasrai ashiptinchabe.
  iou-iou: Eruk uken kadäni käroŋi ittäŋgän kadäni kubäken Aisaktä webeni Rebekakät
    täŋoret täŋirän Abimelek, Piristia täŋo intäjukun ämatä ini yotken itkaŋ dapun
    pärewat täŋpäŋ yabäŋkuk.
  haw-1868: Ia ia i noho ai ma ia wahi a liuliu, nana mai la o Abimeleka o ke alii
    o ko Pilisetia, ma ka puka makani, ike mai la ia, aia hoi, o Isaaka e lealea ana
    me kana wahine, me Rebeka.
  arb-NAV: وَحَدَثَ بَعْدَ أَنْ طَالَ مُكُوثُهُ هُنَاكَ، أَنَّ أَبِيمَالِكَ مَلِكَ
    الْفِلِسْطِينِيِّينَ أَطَلَّ مِنَ النَّافِذَةِ، فَشَاهَدَ إِسْحاقَ يُدَاعِبُ امْرَأَتَهُ
    رِفْقَةَ.
  adz-adz: Isak impa nigi gubuꞌ ampi bingan sib raiyi, da gubuꞌ mangan Abimelek, garam
    Filistia king gan, imunti ungaran muantsi wagungꞌ da irarab Isak yafusa fininggan
    Rebeka.
  ewe-ewe: Ke le ɣeyiɣi aɖe megbe la, Abimelek, Filistitɔwo ƒe fia do mo ɖe fesre
    nu, eye wòkpɔ ale si Isak kple Rebeka nɔ fefe fem.
  eng-LEE: And it came to pass, when he had been there a long time, that Abimelech,
    the king of the Philistines, looked out at a window, and saw, and behold, Isaac
    was sporting with Rebekah his wife.
  dji-dji: Manymak, rirringir Yisak ngurrum nyi'nyininyi nguḻi marri giḻiwiḻingi,
    nyani Abimilik nyininy kiriny ṉambiḏi nyanngar bala'mirri, a milakngir nyani miniminirngili,
    girri Yisaknyi nyangiṉiban ḏutjny kiriny nyanngang miyilk Ribikany.
  nna-nna: Palanga Isaac waninyikinyi punja. Palaja Abimelech-ju parrjarna kaninykurnu
    mayangangulu, yirrirnipulinyi Isaac-pa Rebekah yarungu jirnikinyipularninyi.
  asm-FB: পাছত তেওঁ সেই ঠাইত ভালেমান দিন থাকিল, এদিন পলেষ্টীয়াসকলৰ ৰজা অবীমেলকে খিড়িককিদি
    চাই, ইচহাকক তেওঁৰ ভাৰ্যা ৰিবেকাই সৈতে ক্ৰীড়া কৰিবৰ দেখিলে।
  sus-A: عِسِيَفَ تٌ بَرَ بُ نَا، لْشْي ندٍ قِلِسِتَكَيٍ شَ مَنفّ عَبِمٍلٍكِ نَشَ
    عَ يَ رَ مِنِ وُندّرِ رَ، عَ نَشَ عَ تٌ عِسِيَفَ نَ رٍبٍكَ مَقُرُكُقٍ.
  fra-SBL: Comme il était là depuis longtemps, Abimélec, roi des Philistins, regarda
    par une fenêtre et vit, et voici, Isaac caressait Rebecca, sa femme.
  hbo-hbo: וַיְהִ֗י כִּ֣י אָֽרְכוּ־לֹ֥ו שָׁם֙ הַיָּמִ֔ים וַיַּשְׁקֵ֗ף אֲבִימֶ֙לֶךְ֙
    מֶ֣לֶךְ פְּלִשְׁתִּ֔ים בְּעַ֖ד הֽ͏ַחַלֹּ֑ון וַיַּ֗רְא וְהִנֵּ֤ה יִצְחָק֙ מְצַחֵ֔ק
    אֵ֖ת רִבְקָ֥ה אִשְׁתֹּֽו׃
  shp-NTPO: Jain kaxon jato jaskáakin yoiibataxbi, moa icha nete jain iketian, ja
    filisteobaon apo Abimelecnin jawen xobo ventananin bepikooxon oinna iká iki, ja
    Isaac nokon poi riki ja Rebeca iki iibataxbi, ikoananshaman noibai iiti.
  eng-WYCLIFFE: And whanne ful many daies weren passid, and he dwellide there, Abymelech,
    kyng of Palestyns, bihelde bi a wyndow, and seiy hym pleiynge with Rebecca, his
    wijf.
  pjt-pjt: Ka ngula wati mayatja panya Pimalikalu palumpa waḻinguṟu walu-nyangu, “Ai!
    Nyaratja Isaacalu Ripikanya ampuṟa nyunytjuṉi kuringku-palku.”
  cwe-cwe: Isaka viyakalile uko kwa lusita lutali, Abimeleki mfalume wa Wafilisiti
    kasungulila muna dizonzo na kamuwona Isaka kamuhagatila Lebeka.
  bgs-bgs: Tô itagad-tagad dán tô kóddô i Isaac tun ta Gerar, igsállág si Abimelec
    na harì katô mga Filistihanon, asta igkita din si Isaac asta si Rebecca na igpakápkáppé.
  kik-kik: Na thuutha wa Isaaka arĩkĩtie gũikara kũu kahinda karaihu-rĩ, Abimeleku
    mũthamaki wa Afilisti nĩacũthĩrĩirie nja na ndirica, nake akĩona Isaaka akĩhambata
    mũtumia wake Rebeka.
  ksr-ksr: Aisaknoŋ iikanoŋ kambaŋ koriga laligoŋ kouma kambaŋ moŋnoŋ embiawo suuŋgoŋ
    aŋgoŋ aori Filistin yoŋoo kiŋgia Abimelek iinoŋ jeŋgenanoŋga seleeŋgeŋ jaa riro
    kemero ii iriiro.
  fra-NCL: Comme son séjour à Guérar se prolongeait, il arriva qu’Abimélek, roi des
    Philistins, regardant par la fenêtre, aperçut Isaac qui faisait des caresses à
    Rebecca, sa femme.
  cek-AK: To prae thungah atue kasawk ah oh; nito naah loe Philistin siangpahrang
    Abimelek mah thokbuem hoiah dan tathuk naah, kamhai Issak hoi a zu Rebekah to
    a hnuk.
  xla-xla: Amasiyama alila opi mo-pololepo alotle Pilisteya so yia꞉ dokopala oplami
    Abimelektapo toko mosisi kokoloma tle natitepo Aisektapo ya꞉llu Lebeka hulumhalla
    natiyo.
  cuk-cuk: Ibagan-nasad-sorbali, ibagwengi Isaac Gerar-neggweburgi-maidgine Filistea-dulemar-e-rey-Abimelec
    yawagak-bipigi-atakgwichidgi dakalid, Isaac e-ome-Rebeca-ibe wagar unai.
  uig-CYR: Лекин у шу йәрдә узақ вақит турғандин кейин шундақ болдики, Филистийләрниң
    падишаси Абимәләк дәризидин қаривиди, мана Исһақ вә аяли Ривкаһ бир-биригә әркилишип
    туратти.
  tel-2017: అతడు చాలా రోజులు అక్కడ గడిపాడు. తరువాత ఒక రోజు ఫిలిష్తీయుల రాజు అబీమెలెకు
    కిటికీలో నుండి చూస్తుంటే సరిగ్గా అదే సమయంలో ఇస్సాకు తన భార్య రిబ్కాతో సరస సల్లాపాలు
    ఆడటం అతనికి కనిపించింది.
  hat-BSA: Li te rive lè li te rete la pandan anpil tan, ke Abimélec, wa Filisten
    yo t ap gade nan yon fenèt, e gade, li te wè Isaac ki t ap karese madanm li, Rebecca.
  kos-kos: Na ke Isaac el muta we paht kutu, Tokosra Abimelech el ngeti liki winto
    lal, ac liyalak Isaac ke el sritalel Rebecca.
  hbo-WLC: וַיְהִ֗י כִּ֣י אָֽרְכוּ־ל֥וֹ שָׁם֙ הַיָּמִ֔ים וַיַּשְׁקֵ֗ף אֲבִימֶ֙לֶךְ֙
    מֶ֣לֶךְ פְּלִשְׁתִּ֔ים בְּעַ֖ד הַֽחַלּ֑וֹן וַיַּ֗רְא וְהִנֵּ֤ה יִצְחָק֙ מְצַחֵ֔ק
    אֵ֖ת רִבְקָ֥ה אִשְׁתּֽוֹ׃
  ibo-ibo: Mgbe Aịzik nọrọ ebe ahụ ogologo oge, Abimelek eze ndị Filistia, sitere
    na oghereikuku ya lepụ anya hụ Aịzik ka ọ nọ na-egwusa Ribeka nwunye ya egwu.
  ory-ory: ପୁଣି, ସେହି ସ୍ଥାନରେ ବହୁ କାଳ ବାସ କଲା ଉତ୍ତାରେ ଏକ ସମୟରେ ପଲେଷ୍ଟୀୟ ରାଜା ଅବିମେଲକ
    ଝରକା ବାଟେ ନିରୀକ୍ଷଣ କରି ଇସ୍‌ହାକଙ୍କୁ ଆପଣା ଭାର୍ଯ୍ୟା ରିବିକା ସହିତ କୌତୁକ କରୁଥିବାର ଦେଖିଲେ।
  wmt-wmt: '@see-verse:GEN.026.007'
  chk-chk: Nge lupwen a nonom ikenan fansoun langatam, Apimelek ewe kingen Filistia
    a nenewu seni lon asammwachon imwan o küna Isaak pwe a romi Repeka pwülüan we.
  ssd-ssd: Taŋamba minnaig le mara ande Filistia mbal tuku gabat suŋgo Abimelek nu
    bubre malaŋgambi mambilna kande Isak nu Rebeka kire-kiremba minna le kaŋgerna.
  rop-rop: Wal det king blanga det kantri bin neim Abimalek, en wandei wen imbin jidan
    langa im haus, imbin luk deya atsaid, en imbin tok, “Alo! Aisik im holdimbat Rabeka.”
  ukr-1871: Сталося ж, як він був довгий час там, що позирнув Абимелех царь Герарський
    у вікно, побачив, що Ізаак жартує з Ребекою, жінкою своєю.
  eng-AOI: Later on King Abimelech was looking out of his house and he saw Isaac and
    Rebecca, and they looked like a man with his wife.
  yon-yon: Aisek kuu aron doboob kuyaom doboroon ye yondem kuu, aron maa Filistia
    yi king Abimelekbed kerekni ambongko angkambed wedmoone Aisek kuu Rebeka yoom
    karub ye wonong yoom areb awinene awinene doriib.
  bch-bch: Mole tede ga kus ta Abimelek, maron kapei togid Pilistia, imamado ele lumaeai
    be imata ila ta igera Aisak ipatitiaudan iadaoa Rebeka.
  deu-1951: Da er sich aber längere Zeit daselbst aufhielt, sah Abimelech, der Philister
    König, durchs Fenster und bemerkte, daß Isaak scherzte mit seinem Weibe Rebekka.
  eng-JPS: And it came to pass, when he had been there a long time, that Abimelech
    king of the Philistines looked out at a window, and saw, and, behold, Isaac was
    sporting with Rebekah his wife.
  ubr-ubr: Isaac wera weromin nan ima, namon ra tani aiwab orot Abimelech an gigo
    emon isirir isur ato Isaac a Rebecca rus on sirorout sibi yayan on ites.
  srp-1865: I kad provede mnogo vremena ondje, dogodi se, te pogleda Avimeleh car
    Filistejski s prozora, i vidje Isaka gdje se šali s Revekom ženom svojom.
  lug-lug: Bwe yamalayo ekiseera ekiwanvu, Abimereki, kabaka w’Abafirisuuti n’atunula
    mu ddirisa, n’alaba Isaaka ng’azannya ne Lebbeeka mukazi we.
  heb-heb: ויהי כי ארכו לו שם הימים וישקף אבימלך מלך פלשתים בעד החלון וירא והנה יצחק
    מצחק את רבקה אשתו׃
  ben-IRV: কিন্তু সে জায়গায় বহুকাল বাস করলে পর কোনো দিনের পলেষ্টীয়দের রাজা অবীমেলক
    জানালা দিয়ে দেখলেন, আর দেখ, ইসহাক নিজের স্ত্রী রিবিকার সঙ্গে সোহাগপূর্ণ ব্যবহার
    করছে।
  pan-pan: ਜਦ ਉਸ ਨੂੰ ਉੱਥੇ ਰਹਿੰਦੇ ਹੋਏ ਬਹੁਤ ਦਿਨ ਬੀਤ ਗਏ ਤਾਂ ਅਬੀਮਲਕ ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਰਾਜਾ
    ਨੇ ਇੱਕ ਦਿਨ ਖਿੜਕੀ ਵਿੱਚੋਂ ਦੀ ਝਾਤੀ ਮਾਰ ਕੇ ਵੇਖਿਆ ਤਾਂ ਵੇਖੋ ਇਸਹਾਕ ਆਪਣੀ ਪਤਨੀ ਰਿਬਕਾਹ ਨਾਲ
    ਲਾਡ-ਪਿਆਰ ਕਰ ਰਿਹਾ ਹੈ।
  mwp-mwp: Isaka nuy si meparu moegina kuykuthalnga. Wara thonara Abimoelek nuy mulupa
    nagaydhin nungu lagoengu a palay imamoedhin ubi sagulan.
  mya-JVB: ထို မြို့၌ ကာလအတန်ကြာ နေပြီးမှ ၊ တနေ့သ၌၊ ဣဇာက် သည် မိမိ မယား ရေဗက္က နှင့်
    ကစား သည်။ ဖိလိတ္တိ မင်းကြီး အဘိမလက် သည် ပြတင်းပေါက် ဝက ကြည့် မြင်လျှင်၊
  tte-O: Aisake imiya mamalawe tomo Pilistiya ali dedei koina, kabo sauga yabo Abimeleki
    ilau ana tomlape mena iboe manna ilau igitai Aisake Libeka isapwali.
  tbg-tbg: Minti tivakero Aisaakiva vi vataraqaa airi enta variqiro vuvaro Abimelekiva
    Pirisia vatanaaka avuhainaa vaiintivano nai naavuqi vaiharo uintuanahairo vaavi
    kunaarima kero tavovaro Aisaakiva nai naata Rebekaara tote vauvaro
  hmo-hmo: Nega daudau unai bamona idia noho, vadaeni dina ta Abimeleka, Pilistia
    ena king, uindo dekena amo iena matana ia negea lao, Isako ena adavana Rebeka
    danu ia itadia, idia ruaosi gadara dekenai idia rosia.
  ata-ata: Aisaki muxoxoolu no xalee tuala ane ne maxuveeni misevile, xe no voxo vile
    la Avimeleki tatananu tuala noxiꞌa ta Pilistia mutulu no aitenga sou atume no
    taasou la iou mulaiiou Aisaki mine usaꞌasaꞌavunoxe Liveka.
  nfa-nfa: Isak dhu pea nèbhu le ètu nèi, hèia ca lodꞌo, dhèu aae nèdhi nèti roꞌa
    jendela na, ladhe laa na Isak dènge Ribka dhu paꞌango.
  urd-urd: जब उसे वहाँ रहते बहुत दिन हो गए तो, फ़िलिस्तियों के बादशाह अबीमलिक ने खिड़की
    में से झाँक कर नज़र की और देखा कि इस्हाक़ अपनी बीवी रिब्क़ा से हँसी खेल कर रहा
    है।
  rus-SYN: Но когда уже много времени он там прожил, Авимелех, царь Филистимский,
    посмотрев в окно, увидел, что Исаак играет с Ревеккою, женою своею.
  cbt-NTPO: Hua'qui quëran pochin Apimiricoso', huintananën quëran notëtarin. Notëtapirinhuë',
    Isacori Nipica apinorarin quënanin.
  bqc-SIM: Kɛ́ àlɛ gↄↄplakɛ we, Filitɛ̃ↄ kí Abimɛlɛki lɛ́ zĩ́lɛ gwa fɛnɛntiu, ↄ̃
    à su è Izaaki lɛ́ bↄ̃̀nↄble ń a nao.
  tcz-CHONGTHU: Hinlah ni phabep jou chun Abimelech Phalistines lengpan bangkot a
    kon agahven ahile vetan Isaac in Rebekah aji bol'a akinoupi pet amudoh tai.
  mar-mar: इसहाक बराच काळ तेथे राहिल्यावर, पलिष्ट्यांचा राजा अबीमलेख ह्याने एकदा खिडकीतून
    बाहेर पाहताना पाहिले की, इसहाक त्याच्या पत्नीला रिबकेला प्रेमाने कुरवाळत आहे.
  tcs-tcs: Wantaim, wen Aizak i bin stap de po gudwail, King Abimalek uda bin king
    blo dem pipol blo Pilistia, bin luk go ausaid prom wan winda ane em bin luk Aizak
    gasu ane kise oman blo em, Ribeka.
  qub-qub: Chayllacho unaycama tiyaran. Chaypita juc junaj Abimelec bentänanpa ricchacuycashancho
    ricaran Isaacga warmin Rebecata cuyaycämojta.
  bqp-bqp: Kũ a gↄrↄ pla kɛ̀ gwe, Filisitininↄ kí Abimɛlɛki wɛ́ kpàtɛ wondoo gũn,
    akũ à è Isaaku tɛn bã̀ndara gá kũ a nanↄo.
  hat-hat: Izarak te gen kèk tan depi l' te rete la. Yon jou, Abimelek, wa moun Filisti
    yo, t'ap gade nan fennèt li, li te wè Izarak ki t'ap pase men sou Rebeka, madanm
    li.
  eng-BSB: When Isaac had been there a long time, Abimelech king of the Philistines
    looked down from the window and was surprised to see Isaac caressing his wife
    Rebekah.
  tod-tod: Tɛi ná-sei yeeɠɛɠalai zu ɠɛni ɠoozazu náʋɛ, foloi ta ɠɛni de Filiseti
    nuiti ta-masagi Aɓimeelɛke wɛlɛni fenɛtɛlɛi la, é Izaake ɠa ta anzai Eleɓɛka,
    ti ɗa zeeʋoegi ɠɛ.
  eng-WEBPB: When he had been there a long time, Abimelech king of the Philistines
    looked out at a window, and saw, and, behold, Isaac was caressing Rebekah, his
    wife.
  kbq-kbq: Za'za kna anampi umaniteno, Aisaki'a nenaro Rebeka agazafe'negeno, Abimeleki'a
    Filistia kini ne'mo nomofo zaho eri kampinti ke'ne.
  nhe-BL: Huan quema Isaac mocajtoya nopano miyac tonali, se tonal Abimelec tlachixtoya
    ipan iventana huan quiitac para Isaac quinajnahuayaya isihua Rebeca.
  bus-bus: Kɛ̀ a gurↄplaa kɛ̀ gwe, Filisitininↄ kí Abimɛlɛki wɛ́ɛ kpàɛ windo guu,
    ben à è Isaaku e bↄ̃̀nda gaa kↄ̃n a naↄ̃o.
  gub-BL: Umumaw Izak 'ar tetea'u a'e pe wiko pà. Amo 'ar mehe Amimerek Piri ywy rehe
    har wanuwihawete a'e, ume'e uken wi a'e. Wexak Izak hemireko rehe we heko haw
    a'e. Izak umumuràg wemireko Hemek hereko.
  eng-DRA: And when very many days were passed, and he abode there, Abimelech king
    of the Palestines looking out through a window, saw him playing with Rebecca his
    wife.
  knf-knf: Wi baţooŋ ajon ţi uŧaak, kë Abimelek naşih i bafiliŧteŋ aşë naţ unuur uloŋ
    ţi ujaneel wi nul aşë win Iŧaak na Rebeka aharul kë baknoha.
