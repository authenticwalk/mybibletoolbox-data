verse: GEN.026.008
translations:
  mal-C: യിസ്ഹാക്ക് അവിടെ താമസം തുടങ്ങിയിട്ട് ഏറെക്കാലം ആയിരുന്നു. ഒരിക്കൽ ഫെലിസ്ത്യരാജാവായ
    അബീമെലെക്ക് ഒരു ജനാലയിലൂടെ താഴേക്കു നോക്കിയപ്പോൾ യിസ്ഹാക്ക് തന്റെ ഭാര്യയായ റിബേക്കയെ
    ലാളിക്കുന്നതു കണ്ടു.
  deu-TKW: Als er nun längere Zeit dort gewohnt hatte, da schaute einst Abimelech,
    der König der Philister, zum Fenster hinaus und sah, wie Isaak mit seinem Weibe
    Rebeka scherzte.
  lin-lin: Tango awumelaki na mboka yango, Abimeleki, mokonzi ya bato ya Filisitia,
    atalaki wuta na lininisa mpe amonaki Izaki kosakana na mwasi na ye Rebeka.
  cbr-NT: Ësokin anu 'ikë unikama katankëx ka anu basipain tsóti bërúakëxa. 'Aínbi
    ka achúshi nëtën Abimélecnën aín xubu xëkuë chukúmanën iskëxunbi Isaacnën aín
    xanu Rebeca kuëënkin 'ikútia isakëxa.
  eng-LSV: And it comes to pass, when the days have been prolonged to him there, that
    Abimelech king of the Philistines looks through the window, and sees, and behold,
    Isaac is playing with his wife Rebekah.
  bmu-bmu: Aisaknöŋ miaŋgöreŋ nalö köröpŋi mala kota nalö kunöŋ anömŋambuk susuhuba
    aŋgum aŋguyohotka Filistin yeŋgö kiŋini Abimelek yaŋön jeŋgenaŋnöhök yaigep ui
    geiga i etkehök.
  eng-GNV: So after hee had bene there long time, Abimelech King of the Philistims
    looked out at a windowe, and loe, he sawe Izhak sporting with Rebekah his wife.
  eng-WEBSTER: And it came to pass when he had been there a long time, that Abimelech
    king of the Philistines looked out at a window, and saw, and behold, Isaac was
    sporting with Rebekah his wife.
  nhw-BL: Huan quema Isaac mocajtoya nopona miyac tonali, se tonal Abimelec tlachixtoya
    ipan iventana huan quiitac para Isaac quinajnahuayaya isihua Rebeca.
  swh-ONEN: Wakati Isaki alipokuwa amekaa huko siku nyingi, Abimeleki mfalme wa Wafilisti
    akachungulia dirishani, akaona jinsi Isaki alivyomkumbatia Rebeka mke wake.
  bba-bba: Nɡe mɛ u tɛɛmɔ wuu mi, yerɑ sɔ̃ɔ teeru Abimɛlɛki Filisitibɑn sunɔ wi, u
    mɛɛrimɑ sɑɑ win dirun fɛnɛntin di u wɑ wee, Isɑki kɑ Rebekɑ bɑ bɔndɑ mɔ̀.
  eng-KJVCPB: And it came to pass, when he had been there a long time, that Abimelech
    king of the Philistims looked out at a window, and saw, and behold, Isaac was
    sporting with Rebekah his wife.
  cpy-cpy: Ojamanitaki ijeekawaetaki Isaac janta. Okanta raminawaetzi Abimelec imoontzirowa
    ipanko, iñaakiri Isaac inintaawaetziro iina Rebeca.
  mpx-mpx: Sauga Aisake iyaka i minabi panuwa Gelal, yaka lan etega Pilistiya wali
    kin Abimeleki i imowan tagil wana windowa, matana i lau Aisake i kite alona lagona
    Lebeka hi loloyasam.
  wbp-wbp: Yijaki nyinajalpa yinyarla Karararla tarnnga. Ngaka-kari, Pimaliki wiri
    Pilijiya-wardingki-patuku yapa-patuku kujalpa-jana nyinaja, ngulangkujulpa kaninjarni-ngirlirli
    yuwarli nyanungu-nyangu-ngurlurlu wintawu-ngurlurlu nyangu. Nyanungurlu nyangu
    Yijaki ngamirlji-maninja-kurra manu nyunjirninja-kurra Ripika-kurra.
  luo-luo: Kane Isaka osedak kuno kuom kinde mangʼeny, Abimelek ruodh jo-Filistia
    nongʼicho gie dirisa moneno ka Isaka gi Rebeka chiege jotugo.
  meu-meu: Nega daudau unu e noho tomava, bena dina ta Abimelek, Filistia pavapavana,
    gabamauru amo e igo lasi, Isaak adavana Rebeka ida e itadia, e sihari.
  npi-ULB: इसहाक त्‍यहाँ बसेको धेरै दिनपछि पलिश्‍तीहरूका राजा अबीमेलेकले झ्‍यालबाट
    हेर्न पुगे । इसहाक आफ्‍नी पत्‍नी रिबेकासँग प्रेम-क्रीडा गरिरहेका थिए ।
  yor-yor: Nígbà tí Isaaki sì ti wà níbẹ̀ fún ọ̀pọ̀lọpọ̀ ọjọ́, Abimeleki ọba Filistini
    yọjú lójú fèrèsé, ó sì rí Isaaki ń bá Rebeka aya rẹ̀ tage.
  emp-NTPO: Isa mama dãrã b̶ʌd̶e pilisteorã boro Abimeleba dajadaa acʌbadad̶eba unusia
    Isaba idji quima Rebecara yãga nũmʌda.
  ind-ind: Sesudah Isak tinggal beberapa lama di sana, suatu hari Abimelek melihat-lihat
    dari jendela istananya, dan dia terkejut melihat Isak dan Ribka sedang bermesraan
    sebagai suami-istri.
  pes-OPCB: مدتی بعد، یک روز ابیملک، پادشاه فلسطین از پنجره دید که اسحاق با همسرش
    رِبِکا شوخی می‌کند.
  ssx-ssx: Kutupa Aisa꞉ke koto kenke pa꞉ta꞉ natemanu hosiki haena꞉ laa mo kini hali
    Abimeleketa꞉ ipika꞉ winido pa꞉ta꞉ handa꞉niayekepate Aisa꞉kema꞉ta꞉ Lepeka telepo
    la꞉tiaaso pitipekeeki handeekeme.
  lcm-lcm: Isak katalapo ago na vuk taun eiang, na vosap Abimelek, mangsikei a taun
    kala tun asiang le nei matakoto i kana lu na kala taping si arai ani Isak sipo
    malus ani ri Rebeka.
  aer-aer: Isaac apmere Gerar ikwerele akwete anthurre aneke. Ikwerenge anteme, Abimelech,
    tyerrtye Philistia-arenye areyeke akngerrepate-arle aneke, renhe aretyame apmere
    arriwe ikwerenhe-ngentyele. Re Isaac areke Rebekah arrwantyerlenge akwakemele.
  tgl-ULB: Pagkatapos, nagtagal si Isaac doon, Si Abimelec ang hari ng mga Filisteo
    ay nagkataong tumingin sa labas sa bintana. Nakita niya, masdan, si Isaac na nilalambing
    si Rebeca, na kanyang asawa.
  nop-nop: Aisak adi uŋaŋ hatigane heleŋniŋ tamuŋiŋ Lebeka toboŋa siŋgoŋgome tuguk.
    Kaŋ Filistiahi’walaŋ mapme Abimelek adi yoli maaneŋ yali sububa moŋgotdok yot
    tubutom tigiŋneŋ diweeŋ yabuguk.
  kca-kca: Йӑм хўв кўт ԓўв щита уԓман, ипўш филистимәт хон Авимелех, ишԋи эԓты кащаԓәсԓы,
    хŏты Исаак Ревекка имеԓ вощхиԓԓы.
  cbu-NT: Minushshat zar kurak Abimelek pangumandsha wach nazambayaru, napanapaw ashirangu,
    Isaak mapiyru wizanllee Rebekaa pachipta ashishtaru anoo parangiya.
  hui-hui: Aisaga ibu dindi ogoniha lu dege howa horo mbirungi Pilidialirunaga Kini
    Abimelege ibugua ibu andaga windoha howa handatagi halu hearia Aisagahanda ibu
    one Lebega yu hubi layane de hendene.
  wrs-wrs: Doa sism Apimelek hevna eneshatuvra novvelohvna amballam, nongalna, pai,
    Isakva Repekam waiav.
  mya-mya: ဣ​ဇာက်​သည်​ထို​မြို့​တွင်​အ​တန်​ကြာ​နေ​ထိုင်​ပြီး နောက်၊ တစ်​နေ့​တွင်​အ​ဘိ​မ​လက်​ဘု​ရင်​ကြီး​သည်
    ပြူ​တင်း​ပေါက်​မှ​အ​ပြင်​သို့​ကြည့်​လိုက်​ရာ ဣ​ဇာက် နှင့်​ရေ​ဗက္က​တို့​ချစ်​ကျွမ်း​ဝင်​နေ​ကြ​သည်​ကို​မြင်
    ရ​လေ​သည်။-
  cbi-NTPO: Juntsa tusha chutu pure' malu pullaintsula, tsejtu tsa denaren ma malu
    Abimélec, yasha pu' keepudinu juukapanu keepunatu, Isaac ya' shinbu Rebecanu estipuntsu
    katami.
  bod-N: ཁོ་རང་ཡུལ་དེ་རུ་ཡུན་རིང་པོར༌བསྡད། ཉིན་ཞིག༌ལ། ཕེ་ལེ་ཤེད་མི་རིགས་ཀྱི་རྒྱལ་པོ་ཨ་བི་མེ་ལེག་གིས་སྒེའུ་ཁུང་ལས་ཕྱི་རོལ་ཏུ་བལྟས་པ༌ན།
    ཨི་སཱག་དང་ཁོའི་ཆུང་མ་རིབ་ཀཱ་གཉིས་རྩེད་མོར་གཡེང་བ་མཐོང༌ངོ༌།།
  wsk-wsk: Isaac sor mu te kam maiya nuam bagaram, se tom bo Philistia nunga king
    Abimelech ko kawam te kualala baga se, ko marir te ta ko songkuring gotek te loagaram
    se kaparam, se Isaac ko nuwus Rebekah yasaram ale ilak kola gusiwaram se arigam.
  kkl-kkl: Gerar aneko Ishak pina ua ulamogha ik nhon sum Filistin nimi nubunge Abimelekh
    ae lomag wamogti, keken lom toman agha Ishakap Ribkaap tilamsioghag agha sin nebeldalamdek.
  sna-sna: Isaka akati agara ikoko kwenguva refu, Abhimereki mambo wavaFiristia akatarira
    pasi napawindo akaona Isaka achitamba nomukadzi wake Rabheka.
  spa-BLM: Cuando ya llevaba mucho tiempo allí, Abimelec, rey de los filisteos, se
    asomó a una ventana y vio que Isaac estaba acariciando a Rebeca, su esposa.
  beu-beu: Isak ana aabang angu mi mihit luung iila. Ved nu adana, Abimelek Filistin
    enehe ang naung iraja angu ana jendela mi uuling ateing se, Isak bot ejangu Ribka
    oleve ue taing karavang tamiku sehi.
  cac-cac: Ata' ix ec' tiempo yuj eb'. Ay jun c'ual ix yilelta vin̈ rey chi' d'a yol
    jun ventena to chelcheloch vin̈aj Isaac chi' d'a ix Rebeca ix yetb'eyum chi'.
  swh-ULB: Baada ya Isaka kuwa amekaa pale kwa muda mrefu, Ikatukia kwamba Abimeleki
    mfalme wa Wafilisiti alichungulia katika dirisha. Tazama, akamwona Isaka akimpapasa
    Rebeka, mke wake.
  bel-bel: Але калі ўжо шмат часу ён там пражыў, Авімэлэх, цар Філістымскі, паглядзеў
    у акно, убачыў, што Ісаак гуляе з Рэбэкаю, жонкаю сваёю.
  deu-ELBBK: Und es geschah, als er längere Zeit dort gewesen war, da blickte Abimelech,
    der König der Philister, durchs Fenster, und er sah und siehe, Isaak scherzte
    mit Rebekka, seiner Frau.
  mbb-OT: Malù en neuǥet is ked-ubpà eni Isaac diyà te Gerar. Sevaha he andew zutun,
    neserengà he midsinulew ziyà te bintanà si Abimelec he hadì te menge Filistihanen,
    ne neehè din he ebpekepkepà si Isaac wey si Rebeka.
  msc-msc: Nba, Isiyaka mɛnda Kerari. Lon do rɔ, Filisiti la mansa Abimelɛki ka a
    ɲa labɔ a la bon na ka Isiyaka ni a muso Rebeka yen. Alu ye tolon kɛla i ɲɔɔn
    fɛ.
  mal-2015: അവൻ അവിടെ ഏറെക്കാലം പാർത്തശേഷം ഫെലിസ്ത്യരുടെ രാജാവായ അബീമേലെക്ക് കിളിവാതിൽക്കൽ
    കൂടി നോക്കി യിസ്ഹാക്ക് തന്റെ ഭാര്യയായ റിബെക്കയോടുകൂടെ വിനോദിക്കുന്നതു കണ്ടു.
  tuo-NT: Topʉ yoacã tojacʉ niwĩ. Niꞌcã nʉmʉ ti diꞌta wiogʉ Abimelec ventanapʉ yuꞌuĩꞌaꞌcʉ
    niwĩ. Tojo weeri cura Isaa cʉ̃ nʉmo Rebecare paasuꞌsu eꞌcaticã ĩꞌacʉ niwĩ.
  gup-gup: Bu Isaac kumekbe ni bu korroko wanjh Abimelech nawu king nawu benmarnewohrnani
    Philistine bininj, nungka bolknang kanjdji bu nungka dingihdi darnkih kore window,
    dja benbenenang Isaac benehkeyoy Rebekah ngalbu ngalbininjkobeng nuye.
  met-met: Aisak wa mana longga ba maxaxaya monga, baing Pilistia xaitamoxidinga Abimelek
    bagu suangia mari saing bagu Aisak yaha mana haininoa Rebeka.
  gvs-gvs: E Aisakeyana bogina tuta maanawena amoko goi ikaaiyaka, e tuta tayamo ma
    monena Ribeka siituyuwo. Siituyuwo go, Aisake ibisibala Ribeka wowona ikatumoyasu.
    Adi taiyuwokova sinuwonúwana kadi, ‘Nakona adetava.’ Kom go avatau? Abimeleka,
    tauyana da Palisiti adi tolovina, ina vada goi ikaaiyaka, ikandosobu igitedi.
  rmc-rmc: Sar imar ode dživelas buter časos, jekhvar o filišťiňiko kraľis o Abimelech
    dikhľa avri prekal e oblaka, sar pes chudenas o Izak la Rebekaha.
  nlg-nlg: Me daro na bona tua te ghahaa i Gerar Isaac. Mi ta sakai na bongi na vunaghi
    haba Abimelech te gena horu mai tana matakene na valena me righia Isaac te avihia
    Rebekah.
  dgr-DOGNT: Isaac whaà hoògǫ eyı nàı̨dè ekò k'àowocho Abımelek, Fılıstea got'ı̨į̀
    gha k'àowo elı̨ı̨ sìı dahkǫ̀ gots'ǫ ı̨zhıì k'eet'į̀ là Isaac edets'èkeè Rebekah
    k'onadıìde yaɂı̨.
  pes-OPV: و چون در آنجامدتی توقف نمود، چنان افتاد که ابی ملک، پادشاه فلسطینیان، از
    دریچه نظاره کرد، و دید که اینک اسحاق با زوجه خود رفقه، مزاح می‌کند.
  ron-1924: Фииндкэ шедеря луй аколо се лунӂисе, с-а ынтымплат кэ Абимелек, ымпэратул
    филистенилор, уйтынду-се пе ферястрэ, а вэзут пе Исаак жукынду-се ку невастэ-са
    Ребека.
  ben-OBCV: বেশ কিছুকাল ইস্‌হাক সেখানে থেকে যাওয়ার পর, ফিলিস্তিনীদের রাজা অবীমেলক
    জানালা থেকে নিচে তাকালেন এবং দেখতে পেলেন যে ইস্‌হাক তাঁর স্ত্রী রিবিকাকে আদর-সোহাগ
    করছেন।
  lex-lex: Ndella hande pa lardoinia wenu-wolla, me'eta-anni dom la, noma lera ida
    ne Filistin rayni Abimeleka namkek lola folla de Isak nora hawni Ribka rwamuri-rwale'era!
  rgu-rgu: Isak leo namanoso nai naa so, laiꞌ esa boe ma maneꞌ a titiro nesiꞌ jandela,
    te ana nita Isak no Ribka dua si raholu ao ma radeꞌiꞌ.
  som-som: Markuu halkaas wakhti dheer joogay ayaa Abimeleg oo ahaa boqorkii reer
    Falastiin daaqad ka fiiriyey, oo uu arkay Isxaaq oo naagtiisii Rebeqah la qooqaya.
  lat-VUC: Cumque pertransissent dies plurimi, et ibidem moraretur, prospiciens Abimelech
    rex Palæstinorum per fenestram, vidit eum jocantem cum Rebecca uxore sua.
  aoi-aoi: Bi...ya ambaka-murra eneja nakina Nubungkawa Abimileka n-andirrarina ena-langwa-langwa
    alikira akena nenilirraki-rringkama wunalakina-kiya Ajika akwa ngawa Ribeka. Nenilirraki-rringka-manja
    Abimileka wunalakina wuburra wuneninga-manja neni-yamama wunalakina-da.
  eng-ASVBT: And it came to pass, when he had been there a long time, that Abimelech
    king of the Philistines looked out at a window, and saw, and, behold, Isaac was
    sporting with Rebekah his wife.
  mna-mna: Isak imbotmbot kar tana ma molo ŋana ri. To aigule ta na, Abimelek ta king
    kizin Pilistia na, imender la miiri kwoono mi mataana ila, to ire Isak imbeŋbeeŋe
    pa Rebeka.
  ita-1885: Or avvenne che, dopo ch'egli fu dimorato quivi alquanti giorni, Abimelecco,
    re de' Filistei, riguardando per la finestra, vide Isacco, che scherzava con Rebecca,
    sua moglie.
  eng-LXXUP: And he remained there a long time, and Abimelech the king of Gerar leaned
    to look through the window, and saw Isaac sporting with Rebekah his wife.
  eng-ULB: After Isaac had been there a long time, Abimelech king of the Philistines
    happened to look out of a window. He saw, behold, Isaac was caressing Rebekah,
    his wife.
  spa-VBL: Pero más tarde, después de haber vivido allí por un tiempo, Abimelec, rey
    de los filisteos, miró por la ventana y vio a Isaac acariciando a su esposa Rebeca.
  fra-_FOB: Or, il arriva, quand il y eut passé un assez long temps, qu'Abimélec,
    roi des Philistins, regarda par la fenêtre, et il vit Isaac qui se jouait avec
    Rébecca, sa femme.
  mal-mal: അവൻ അവിടെ ഏറെക്കാലം ജീവിച്ചശേഷം ഫെലിസ്ത്യരുടെ രാജാവായ അബീമേലെക്ക് ജനാലയിൽക്കൂടി
    നോക്കി യിസ്ഹാക്ക് തന്റെ ഭാര്യയായ റിബെക്കയോടുകൂടെ സല്ലപിക്കുന്നതു കണ്ടു.
  urd-GVR: Kāfī waqt guzar gayā. Ek din Filistiyoṅ ke bādshāh ne apnī khiṛkī meṅ se
    jhāṅk kar dekhā ki Is'hāq apnī bīwī ko pyār kar rahā hai.
  suz-BL: मिनु इसहाक मेको रागीमी शुश बाक्‍शा, काबु पलिस्‍ती आन पिप अबीमेलेकमी झेल
    रे इसहाक नु आ मीश रेबेका चाल्‍शो तवा बाक्‍त।
  ita-1927: Ora, prolungandosi quivi il suo soggiorno, avvenne che Abimelec re de’
    Filistei, mentre guardava dalla finestra, vide Isacco che scherzava con Rebecca
    sua moglie.
  ckb-ckb: کاتێک ماوەیەکی زۆر لەوێ مایەوە، ئەبیمەلەخی پاشای فەلەستییەکان لە پەنجەرەکەوە
    سەیری خوارەوەی دەکرد، بینی وا ئیسحاق لەگەڵ ڕڤقەی ژنی خەریکی دەستبازییە.
  eng-BBE: And when he had been there for some time, Abimelech, king of the Philistines,
    looking through a window, saw Isaac playing with Rebekah his wife.
  crx-NTPO: '''Et ''uhooja sa'' nyo ''et keyoh hoot''e'' whe Abimelech, Philistinene
    bulerwe, dadint''az k''et ''az whunilh''en whe Isaac, Rebekah yughu dzedzi'' whe
    yunulh''en.'
