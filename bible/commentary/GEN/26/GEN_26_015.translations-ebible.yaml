verse: GEN.026.015
translations:
  mal-C: അതുകൊണ്ട്, അദ്ദേഹത്തിന്റെ പിതാവായ അബ്രാഹാമിന്റെ കാലത്തു പിതാവിന്റെ ദാസന്മാർ
    കുഴിച്ചിരുന്ന കിണറുകളെല്ലാം ഫെലിസ്ത്യർ മണ്ണിട്ടു നികത്തിക്കളഞ്ഞു.
  deu-TKW: Es hatten aber die Philister alle die Brunnen, welche die Sklaven seines
    Vaters bei Lebzeiten seines Vaters Abraham gegraben hatten, verschüttet und mit
    Erde angefüllt.
  lin-lin: Boye bato ya Filisitia bakundaki mabulu nyonso oyo basali ya Abrayami,
    tata na ye, batimolaki tango azalaki nanu na bomoi mpe batondisaki yango na mabele.
  cbr-NT: Usa 'ain ka aín papa Abrahamnën anu pain tsókë 'ixuan an ñumëmikë unikama
    amia anu 'umpax 'ikë kini ax Abrahamnan 'iakëxa; usa 'ikëbi ka filisteo unikaman
    a kini men bëtaskin natakakákë 'iakëxa.
  eng-LSV: and all the wells which his father’s servants dug in the days of his father
    Abraham, the Philistines have stopped them, and fill them with dust.
  bmu-bmu: Andöqeqe keu jiba iwiŋi Abrahamgö welenqeqeurupŋan o löm yaŋgö nalöŋe esigeri,
    mi pakpak gölmenöŋ qem turum teköget.
  eng-GNV: In so much that the Philistims stopped and filled vp with earth all the
    welles, which his fathers seruantes digged in his father Abrahams time.
  eng-WEBSTER: For all the wells which his father's servants had digged in the days
    of Abraham his father, the Philistines had stopped them, and filled them with
    earth.
  nhw-BL: Huan quitemitijque ica tlali nochi iamel Isaac. Ni amelme quixajtoyaj itequipanojcahua
    Abraham, itata Isaac, huejcajya quema noja itztoyaj ipan nopa tlali.
  swh-ONEN: Kwa hiyo visima vyote vilivyochimbwa na watumishi wakati wa Abrahamu baba
    yake, Wafilisti wakavifukia, wakavijaza udongo.
  bba-bba: Mɑ bɑ dɔkɔ be win tundo Aburɑhɑmun yobɑ rɑɑ ɡbɑ kpuro kɔruɑ kɑ tem.
  eng-KJVCPB: For all the wells which his father’s servants had digged in the days
    of Abraham his father, the Philistims had stopped them, and filled them with earth.
  cpy-cpy: Tema paerani eeniro rañaawita Abraham ashitariri, ikiyakotakaakiri nijaateni
    romperatanepaeni. Roo kantacha ipokaeyakini Filistia-jatzi ityakitapakiro maawoeni.
  mpx-mpx: Yaka wewel kenken bolo i papatuwalali, bilibili elana hi pakalaopopwil
    ge hi kausil. He tamana Abalahama yawalina miminana wana totuwalali wewel kenken
    bolo o hi kenil.
  wbp-wbp: Ngula-jangka, nyanungulu warla-pajurnu jiyipi-kijaku manu puluku-kujaku
    walyuru-maninja-kujaku, warru yanulu nyanungu-patu, mulju-kari mulju-karilpalu
    walya-kurlurlu warru jutu-manu. Nyampurraju yangka-patu-juku mulju-patuju kujalpalu
    warrkinirli Yipuruyamu-kurlangurlu warru pangurnu nyurru-wiyirli kamparrurlu-wiyi
    kujalpa jaji-nyanu Yijakikipalangu Yipuruyamu nyinaja wankaru-wiyi.
  luo-luo: Omiyo jo-Filistia nodino sokni mane wasumbini Ibrahim wuon Isaka okunyo.
  meu-meu: Bena ranu guridia iboudiai Abraham ena nega ai ena hesiai taudia ese e
    ḡei na Filistia taudia ese e tahuni.
  npi-ULB: तिनका पिता अब्राहामको पालोमा उनका नोकरहरूले खनेका सबै इनारहरू पलिश्‍तीहरूले
    ढुङ्गा-माटोले पुरेर रोकिदिए ।
  yor-yor: Nítorí náà àwọn ará Filistini ru erùpẹ̀ di gbogbo kànga tí àwọn ìránṣẹ́
    Abrahamu baba rẹ̀ ti gbẹ́.
  emp-NTPO: Idji zeza Abrahaʌ̃ zocai b̶asid̶e Abrahaʌ̃ nezocarãba baido juebada uriada
    corocuasid̶aa. Baribʌrʌ pilisteorãra Isa ume biẽ́ panʌ bẽrã maʌ̃ baido juebada
    uriara jũma egoroba ãnãcuasid̶aa.
  ind-ind: Karena itu, mereka menutup semua sumur yang dahulu digali oleh para budak
    Abraham. Mereka menimbun sumur-sumur itu dengan tanah.
  pes-OPCB: پس آنها چاههای آبی را که غلامان پدرش ابراهیم در زمان حیات ابراهیم کنده
    بودند، با خاک پُر کردند.
  ssx-ssx: Koto ekina꞉ Ikana꞉ma꞉ta꞉ mo hande ipika꞉ ateke Eipoloha꞉ma꞉ pa hata꞉ ipika꞉
    e pokaemeke haliwekima꞉ awemeke naku ikalimanu pa kenke ao tumbaemekeme.
  lcm-lcm: Kila tapasuk na kila tapus na mamain ta dim i tep ang ta kana keve asosokai
    a tamana, si taun katapo to lak.
  aer-aer: Itne kwatye ngentye areye marteke, ahelhele artemele. Kwatye ngentye nhenhe
    areye akenhe urrkapentye akngerre Abraham-kenhele tnyeke, arrekwele akngeye Isaac-kenhe
    Abraham re itethe akwete anerlenge.
  tgl-ULB: Ngayon ang lahat ng mga balon na hinukay ng mga lingkod ng kanyang ama
    sa panahon ni Abraham, na hininto ng mga Palestina sa pamamagitan ng pag-tambak
    ng lupa.
  nop-nop: Unduŋ tiŋa yegiŋ e ime bom hogohogok beu’walaŋ tipilapilaye medi koom beu
    Abalaham’walaŋ nai ginaŋ dobugiŋ u Filistiahi medi kwet kilabut walikadahiune
    tokigiŋ.
  kca-kca: Щӑԓта Авраам ащеԓ уԓәпса ишән митйохԓаԓән хирәм йик ўты мўв ўсәт филистимәтән
    мўвән лӑп йовәԓсайәт.
  cbu-NT: Natsarangusin, yuwaa kungoo tipayaru waaku anootssha posorinshini tsapupa
    tamiriranganaya yuwaa wapar Aprahamarini ktseerarangu anootsi.
  hui-hui: Ani lalu howa tigua iba hambiaga uli dewa abale Abarahamanaga biabe biaga
    agali hearume wa winigo uruni dindi alu mogo bini.
  wrs-wrs: Doa himba angawul venamba, tovalpva nomba Aprahamna andranind doara tovawol
    vinam, noindava himba hon dembhapuv vinamba, pundind vewol wohvinna.
  mya-mya: သူ​၏​အ​ဖ​အာ​ဗြ​ဟံ​အ​သက်​ရှင်​စဉ်​အ​ဖ​၏ အ​စေ​ခံ​တို့​တူး​ဖော်​ခဲ့​သော​ရေ​တွင်း​ရှိ​သ​မျှ
    တို့​ကို​မြေ​ဖို့​ပစ်​ကြ​လေ​၏။
  cbi-NTPO: Kaspele ya' apa Abraham chuumala, Abrahamchi manda-imu chachilla tu vijchi'
    pi pusu kemuwaala; tsenñuren bene Filisteasha chumula kumuinchi pi pusulanu tsaa
    tu tene manbuke' mallukikemuwaala.
  bod-N: དེ་ཡང་ཁོའི་ཡབ་ཨབ་ར་ཧམ་བཞུགས་པའི་དུས༌སུ། ཡབ་ཀྱི་གཡོག་པོས་བརྐོས་པའི་ཁྲོན་པ་དེ་དག་ཕེ་ལེ་ཤེད་མི་རིགས་ཀྱིས་ས་ཡིས་བཅད་ཅིང་སྙོམས་པར་བྱས༌སོ།།
  wsk-wsk: Se yu mutim suen la ko nuet Abraham ko ura kari iman mu saguwu sapaman.
  kkl-kkl: Yo senelamekti, samenag Abraham aruknari mag tena sembe so'o wailbaekne
    taneko ni so'o tolongoro leple piek.
  sna-sna: Saka matsime ose akanga acherwa navaranda vababa vake panguva yababa vake
    Abhurahama, vaFiristia vakaadzivira, vachiazadza nevhu.
  spa-BLM: Ahora bien, todos los pozos que los siervos de su padre habían cavado en
    los días de Abraham, su padre, los filisteos los habían cerrado y llenado de tierra.
  beu-beu: Jar eng ba tura Isak imang Abraham ejamang mi, Abraham emalea ang naung
    aanang angu toang. Aarunge angase, Filistin enehe ang naung ini, jar eng ang naung
    emangpi meke metma vengtering iila.
  cac-cac: Ayic pitzanto vin̈aj Abraham smam vin̈aj Isaac chi', ix sjoyancan juntzan̈
    uc'b'ila' eb' schecab' vin̈ b'aj syuc'a' noc' smolb'etzal noc' chi'. Axo eb' vin̈
    filisteo chi' ix b'ud'anxi juntzan̈ uc'b'ila' chi'.
  swh-ULB: Basi visima vyote watumishi wa baba yake walikuwawamevichimba katika siku
    za Ibrahimu baba yake, Wafilisiti wakavikatalia kwa kwa kuvijaza kifusi.
  bel-bel: І ўсе калодзежы, якія выкапалі рабы бацькі ягонага пры жыцьці бацькі ягонага
    Абрагама, Філістымляне завалілі і засыпалі зямлёю.
  deu-ELBBK: Und alle Brunnen, die die Knechte seines Vaters in den Tagen seines Vaters
    Abraham gegraben hatten, verstopften die Philister und füllten sie mit Erde.
  mbb-OT: Ne tenged te kegkeima te menge Filitihanen ki Isaac, mibumbunan dan te tanà
    is menge kalut he mibpekelutan te menge suluǥuen dengan te amey zin he si Abraham.
  msc-msc: Wo bolo ma, alu ka bɔɔ kɛ a la kɔlɔn bɛɛ kɔndɔ fo ka alu ja. A fa Iburahima
    la jɔnilu le tun ka kɔlɔn woilu sen a la tele rɔ.
  mal-2015: എന്നാൽ അവന്റെ പിതാവായ അബ്രാഹാമിന്റെ കാലത്തു അവന്റെ പിതാവിന്റെ ദാസന്മാർ
    കുഴിച്ചിരുന്ന കിണറൊക്കെയും ഫെലിസ്ത്യർ മണ്ണിട്ടു നികത്തിക്കളഞ്ഞിരുന്നു.
  tuo-NT: Todʉporopʉ cʉ̃ pacʉ Abrahã catícateropʉre cʉ̃rẽ daꞌracoꞌtecũꞌcãrã aco péri
    seꞌecãrã niwã. Filisteo masã Isaare ʉorã, te perire diꞌta meꞌrã yaabiꞌacãrã niwã.
  gup-gup: Kaluk kunngad rowk manbu kornkumo nuyeni bininj birringadkaruy bu nungka
    Abraham rengehrey kumekbe, wanjh bedda nawu Philistine bininj birringaddudji rowk.
  met-met: Binabu Pilistiadi diyaxang lang bangguming longgalo tibuna lipuxing oxatamdi
    diki mana bungina tibuna Ebraham.
  gvs-gvs: Tuwo sina doeluyadi tamo tamo Aisake tamana Eberamo ina pakonayao boi siitavidi
    poyapoya goi sikaubodedi.
  rmc-rmc: Avke o Filišťinci začhide la pošaha savore chaňiga, so kopaľinde avri o
    sluhi, sar mek dživelas le Izakoskro dad o Abraham.
  nlg-nlg: Keri ge ra parikuvighi na tuvu tara ghelighi nina mane lutu Abraham tana
    bona te vola mua.
  dgr-DOGNT: Eyıt'à Isaac wetà Abraham eda ekò wecheekeè tık'è xàgogı̨ı̨hgè ı̨lèe
    sìı Fılıstea got'ı̨į̀ tık'è hazǫǫ̀ ehtł'è dàgoòɂǫǫ̀ agį̀į̀là.
  pes-OPV: و همه چاههایی که نوکران پدرش در ایام پدرش ابراهیم، کنده بودند، فلسطینیان
    آنها را بستند، و از خاک پرکردند.
  ron-1924: Тоате фынтыниле пе каре ле сэпасерэ робий татэлуй сэу пе время татэлуй
    сэу Авраам, филистений ле-ау аступат ши ле-ау умплут ку цэрынэ.
  ben-OBCV: অতএব তাঁর বাবা অব্রাহামের সময় তাঁর বাবার দাসেরা যে কুয়োগুলি খুঁড়েছিল,
    ফিলিস্তিনীরা মাটি ফেলে সেগুলি ভরাট করে দিল।
  lex-lex: Hade pede gera honona re maka amni hopopanni-lili'irnu rah niana la amni
    Abrahama lerni, makden Filistin re rnakduran momuou ral tani.
  rgu-rgu: Fai a ulu na, Isak papan Abraham, ali ra oe dodoluꞌ dodouꞌ so. Tehuu besaꞌ
    ia lahenda Filistin ara, radofu etu katemaꞌ asa so.
  som-som: Ceelashii addoommada aabbihiis qodeen oo dhan waagii aabbihiis Ibraahim
    noolaa ayay reer Falastiin hore u awdeen oo ciid uga buuxiyeen.
  lat-VUC: 'omnes puteos, quos foderant servi patris illius Abraham, illo tempore
    obstruxerunt, implentes humo:'
  aoi-aoi: Kembirra narr-ekirrembama ajiringka ababurna-manja emedirra akungwa. Arakba-wiya
    neniba-wiya ngawa nungwenikba Aburiyama, aburraja Aburiyama-langwa warnikuminuwar•duwar•da
    na-mungkadinuma amurndakakina adinuba-wiya. Kembirra Ajika-langwa enamba-langwa
    arakba amurndakakina emedirra akungwa aduwaba-da.
  eng-ASVBT: Now all the wells which his father’s servants had dug in the days of
    Abraham his father, the Philistines had stopped, and filled with earth.
  mna-mna: mi tikam toono mi tilol yok touŋan boozomen ta muŋgu zin mbesooŋo ki Abaraam
    tikel na.
  ita-1885: Laonde turarono, ed empierono di terra tutti i pozzi che i servitori di
    suo padre aveano cavati al tempo di Abrahamo.
  eng-LXXUP: And all the wells which the servants of his father had dug in the time
    of his father, the Philistines stopped them, and filled them with earth.
  eng-ULB: Now all the wells that his father's servants had dug in the days of Abraham
    his father, the Philistines stopped them up by filling them with earth.
  spa-VBL: Así que los filisteos usaron basura para tapar todos los pozos que su Padre
    Abraham había cavado.
  fra-_FOB: Et tous les puits que les serviteurs de son père avaient creusés, du temps
    de son père Abraham, les Philistins les bouchèrent, et les remplirent de terre.
  mal-mal: എന്നാൽ അവന്റെ പിതാവായ അബ്രാഹാമിന്റെ കാലത്ത് അവന്റെ പിതാവിന്റെ ദാസന്മാർ
    കുഴിച്ചിരുന്ന കിണറൊക്കെയും ഫെലിസ്ത്യർ മണ്ണിട്ടു നികത്തിക്കളഞ്ഞിരുന്നു.
  urd-GVR: Ab aisā huā ki unhoṅ ne un tamām kuoṅ ko miṭṭī se bhar kar band kar diyā
    jo us ke bāp ke naukaroṅ ne khode the.
  suz-BL: मिनु पलिस्‍तीपुकीमी अब्राहाम आ गेय पाइब आन दोशो इनार खपीम प्रिंशा, ब्‍वाक्‍कु
    तेक्गमे बाक्‍त। उत्‍पत्ती २१:२२-३४
  ita-1927: e perciò turarono ed empiron di terra tutti i pozzi che i servi di suo
    padre aveano scavati al tempo d’Abrahamo suo padre.
  ckb-ckb: هەموو ئەو بیرانەش کە خزمەتکارەکانی باوکی لە سەردەمی ئیبراهیمی باوکی هەڵیانکەندبوو،
    فەلەستییەکان بە خۆڵ پڕیان کردبووەوە و دایانخستبوو.
  eng-BBE: Now all the water-holes, which his father's servants had made in the days
    of Abraham, had been stopped up with earth by the Philistines.
  crx-NTPO: '''Et nyoonne Philistinene nyo too dizdla-un ''uhuhoonla-un, ts''iyawh
    lhez buch''a ''ananuhulhkat, Abraham yuba ''ut''enne, ''enne hahuhonkai, Abraham
    khuna whe, ''ink''ez nyoonne sai dizbun whe ''ananulhkat.'
  kan-OKCV: ಅವನ ತಂದೆ ಅಬ್ರಹಾಮನ ದಿನಗಳಲ್ಲಿ ಅಬ್ರಹಾಮನ ಸೇವಕರು ಅಗೆದ ಬಾವಿಗಳನ್ನೆಲ್ಲಾ ಫಿಲಿಷ್ಟಿಯರು
    ಮಣ್ಣುಹಾಕಿ ಮುಚ್ಚಿದರು.
  bbb-bbb: Bu ijiege revo ijadufuo bu urina e Eburamedo mako ije fu uria fikoga e
    fuone imevo bu ruiva bu ijia do jiavo ije buka una afisei.
  tam-2017: அவனுடைய தகப்பனாகிய ஆபிரகாமின் நாட்களில் அவனுடைய வேலைக்காரர்கள் வெட்டின
    கிணறுகளையெல்லாம் மண்ணினால் மூடிப்போட்டார்கள்.
  spa-RV-1909: Y todos los pozos que habían abierto los criados de Abraham su padre
    en sus días, los Filisteos los habían cegado y llenado de tierra.
  ron-BTF: Şi toate fântânile pe care servitorii tatălui său le-au săpat în zilele
    lui Avraam, tatăl său, filistenii le-au astupat şi le-au umplut cu pământ.
  eng-WEBP: Now all the wells which his father’s servants had dug in the days of Abraham
    his father, the Philistines had stopped, and filled with earth.
  eng-FBV: So the Philistines used dirt to block up all the wells his father Abraham's
    servants had dug.
  nld-1939: Daarom begonnen de Filistijnen alle putten, die de knechten van zijn vader
    in de dagen van zijn vader Abraham gegraven hadden, te verstoppen en met zand
    dicht te werpen.
  nch-BL: Huan quitemitijque ica tali nochi iamel Isaac. Ni amelme quixajtoyaj itequipanojcahua
    Abraham, itata Isaac, huejcajquiya quema noja itztoyaj ipan nopa tali.
  tfr-NTPO: Eni ga ba data Abraham sök së obishko ga di bäng shäryara ba parkagagarë
    tjeng l̈i, e dl̈ina filisteogarë uunkong kl̈ung sho go.
  vie-1934: Mấy cái giếng lúc trước đầy tớ của Aùp-ra-ham, cha người, đã đào, bây
    giờ đều bị dân Phi-li-tin lấp đất lại hết.
  hin-CV: इसलिये उन सभी कुंओं को, जो उसके पिता अब्राहाम के सेवकों ने उसके पिता के
    समय में खोदे थे, फिलिस्तीनियों ने मिट्टी से पाटकर बंद कर दिया.
  eng-OURB: Now all the wells which his father’s servants had dug in the days of Abraham
    [Father of a multitude] his father, the Philistines [To roll in dust (As an insult)]
    had stopped, and filled with earth.
  spa-BES: Y todos los pozos que los siervos de su padre habían hecho en los días
    de Abraham, habían sido tapados con tierra por los Filisteos.
  tdx-tdx: Aa le finempe’ o nte-Pilistio naho linembeke tane o vovoñe hinali’ o mpitoron-drae’eo
    tañandro’ i Avrahameo.
  vid-vid: Wafilisti wali watilile mizimbo jeng'ha ja mazi jila vitumagwa wa Abulahamu,
    mhaza wa heye, nawabawile mhela naloyang'hali mkomu.
  pwg-pwg: Ti na ivomiiri da dogo peyarisi idogo potapota yavu, dogosi na Aisiki ina
    mamai ina bigabiga wawayisi yavata iyaba.
  eng-OKE: And all the wells that the servants of his father had digged in the days
    of Abraham the Philistaee stopped up, and filled with dust.
  tha-KJV: ฝ่ายชาวฟีลิสเตียได้​อุ​ดและเอาดินถมบ่อทุ​กบ​่อ ซึ่งคนใช้ของบิดาท่านขุดไว้ในสมั​ยอ​ับราฮัมบิดาของท่าน
