  haw-1868: A o na punawai a pau i eliia e na kauwa a kona makuakane, i ka wa ia Aberahama,
    huna ae la ko Pilisetia ia mau mea i ka hoopiha i ka lepo.
  arb-NAV: وَرَدَمَ الْفِلِسْطِينِيُّونَ بِالتُّرَابِ جَمِيعَ الآبَارِ الَّتِي حَفَرَهَا
    عَبِيدُ أَبِيهِ فِي أَيَّامِ إِبْرَاهِيمَ.
  adz-adz: Ibinigi da ribigi idzufungꞌ mpui rafan santan arangan ramanggan Abraham
    garam guman rafan ugu.
  ewe-ewe: Woxe eƒe vudo siwo katã fofoa Abraham ƒe subɔlawo ɖe la.
  eng-LEE: And all the wells which his father's servants had dug in the days of Abraham
    his father, these the Philistines stopped, and filled them with earth.
  dji-dji: Marrga gunyambiban djin ngamangamadjili Yisakgi. Miri ngurrwakng bilakiṉing
    Abrayam bilidjirri, Abrayamang djamagiṉpilingir djani djin gamirrdjini gapigi
    wurpirri-wurpirri gurrbipilimirri ṉambiḏi ngunung ngurrgima djawalmirri, a girrkiḻing
    djin manyangiṉi nguymirri munatjamirri, girri ngunungir waḻirrngir ngunuwili ngambuḻ
    mala minydjin dji'tjarrinyipm, miri mani-girrirrkgiṉpili djani. Manymak, Yisakgi
    djani mari djin djamadjili djinimirri; yarim bubalikiṉing mani-girrirrkgiṉing
    ralal nyanngang gunydjirrgirang djamagiṉpilingir djin gamirrdjini mala, ngunukuwiliny
    djani ngunitjini Pilitjayin yulpilingir djiny djin ngurri-barngiliban djaltjiri,
    bilapilangdji djin miṉibili ngunuwili ngambuḻ ralal mala, a djiny djin mirgidjnyirdjiliban
    Yisakgi.
  nna-nna: Kuwarrilu marlkarrijalu Abraham-ja Philistine-ju ngampanyju yamarnayijaninyi
    pirtirrangu ngapajartiny.
  asm-FB: ইচহাকৰ পিতৃ অব্ৰাহামৰ দিনত, অব্ৰাহামৰ বন্দীবোৰে যি যি নাদ খান্দিছিল, সেই
    সকলোকে পলেষ্টীয়াসকলে মাটি দি পুতি বন্ধ কৰিলে।
  sus-A: قِلِسِتَكَيٍ نَشَ كْلْنيِ بِرِن نَقٍ بّندّ رَ، عِسِيَفَ بَبَ عِبُرَهِمَ شَ
    كٌنيِ نَشٍيٍ فٍ عِبُرَهِمَ شَ وَشَتِ.
  fra-SBL: Or, tous les puits que les serviteurs de son père avaient creusés du temps
    d'Abraham, son père, les Philistins les avaient bouchés et remplis de terre.
  hbo-hbo: וְכָל־הַבְּאֵרֹ֗ת אֲשֶׁ֤ר חָֽפְרוּ֙ עַבְדֵ֣י אָבִ֔יו בִּימֵ֖י אַבְרָהָ֣ם
    אָבִ֑יו סִתְּמ֣וּם פְּלִשְׁתִּ֔ים וַיְמַלְא֖וּם עָפָֽר׃
  shp-NTPO: Jaskákinra ja filisteo jonibaon akana iki, ja moatian Abrahamman jawen
    jonibo pozoamanibo, mai bochoakin.
  eng-WYCLIFFE: and thei stoppiden in that tyme and filliden with erthe alle the pittis
    whiche the seruauntis of Abraham his fadir hadden diggid,
  pjt-pjt: Munuya palulanguṟu palunya nyaṟaringkula palumpa mina piṯi tjuṯa piḻuntaṟa
    tjutuṟa patinu, mina panya Aipuṟamaku wati waṟka tjuṯangku ngaṉmanytju tjawaṟa
    wantinytja Aipuṟamanya nyinanytja aṟangka.
  cwe-cwe: Wafilisiti wazisiliza nzasa zose zozihimbigwe na wasang'hani wa Bulahimu
    tati yake, lusita Bulahimu viyakalile yang'hali mgima.
  bgs-bgs: asta igtambunan dan tô langun balun na taganà igpakali katô ámmà din na
    si Abraham tô ándà pa sikandin kamaté.
  kik-kik: Tondũ ũcio, ithima iria ciothe ndungata cia ithe cienjete hĩndĩ ya ithe
    Iburahĩmu-rĩ, Afilisti magĩcithika, magĩciyũria tĩĩri.
  ksr-ksr: Gemaqeqe qaa jeŋ maŋa Aabrahambaa weleŋqeqeurutanoŋ apu roŋ iwaa kambanoŋ
    osogiti, ii kuuya balonoŋ qeŋ turudaborogi.
  fra-NCL: Tous les puits qu’avaient creusés les serviteurs de son père, du temps
    de son père Abraham, les Philistins les bouchèrent, en les remplissant de terre.
  cek-AK: Ampa Abraham hing na thung a tamnanawk han takaehsak ih tuikhawnawk to Philistinnawk
    mah pit pae o ving moe, long hoiah taet pae o boih let.
  xla-xla: Epammama yia꞉tapo Aisekta yú dlalo hapulomaye ma ta꞉lata kakapulomtaiyo.
    Yú kokolomale iye Aisek ya꞉ a A꞉iblaham ya꞉ oko sotapo kokolomaiyo.
  cuk-cuk: A-ular, Filistea-dulemar diamar omulusmalad, napa egi eosmalad. A-diamarde,
    Isaac-e-bab-Abraham dula-gudigua, Abraham-e-maimar akwismalad.
  uig-CYR: Бу сәвәптин униң атиси Ибраһимниң күнлиридә атисиниң қуллири колиған қудуқларниң
    һәммисини Филистийләр етип, топа билән тиндурувәтти.
  tel-2017: అతని తండ్రి అయిన అబ్రాహాము రోజుల్లో అతని తండ్రి దాసులు తవ్విన బావులన్నిటినీ
    ఫిలిష్తీయులు మట్టి వేసి పూడ్చివేశారు.
  hat-BSA: Alò, tout pwi ke sèvitè a papa li yo te fouye nan jou Abraham yo, papa
    li, Filisten yo te bouche lè yo te ranpli yo avèk tè.
  kos-kos: Lufin kof nukewa ma mwet kulansap lal Abraham, papa tumal, tuh pukanak
    ke el srakna moul, mwet Philistia elos nwakla ke fohk.
  hbo-WLC: וְכָל־הַבְּאֵרֹ֗ת אֲשֶׁ֤ר חָֽפְרוּ֙ עַבְדֵ֣י אָבִ֔יו בִּימֵ֖י אַבְרָהָ֣ם
    אָבִ֑יו סִתְּמ֣וּם פְּלִשְׁתִּ֔ים וַיְמַלְא֖וּם עָפָֽר׃
  ibo-ibo: Ndị Filistia wụjuru aja nʼolulu mmiri ndị ahụ niile ndị na-ejere nna ya
    ozi gwuru nʼoge nna ya Ebraham dị ndụ.
  ory-ory: ଏଣୁ ତାଙ୍କର ପିତା ଅବ୍ରହାମଙ୍କ ସମୟରେ ତାଙ୍କ ପିତାଙ୍କ ଦାସମାନେ ଯେଉଁ ଯେଉଁ କୂପ ଖୋଳିଥିଲେ,
    ପଲେଷ୍ଟୀୟ ଲୋକମାନେ ମୃତ୍ତିକା ଦ୍ୱାରା ସେହି ସବୁ ପୋତି ପକାଇଲେ।
  wmt-wmt: '@see-verse:GEN.026.014'
  chk-chk: Iwe, ekewe chon Filistia ra ireela ekewe chönüttu meinisin nöün saman kewe
    chon angang ra tuw lupwen fansoun Apraham saman we.
  ssd-ssd: nane kule burok kame mam nuŋe Abraham kume ndakina le nuŋe piro taŋgo kameŋge
    sarke likinaig ta luka kilke kainiŋginaig.
  rop-rop: en deibin stat meigimbat trabul blanga im. Deibin gaburrumap ola wel weya
    ola wekinmen blanga im dedi bin grajim bifo imbin dai.
  ukr-1871: І всї колодязї, що повикопували раби батьківські, за живота Авраама, батька
    його, засипали землею.
  eng-AOI: They filled all the waterholes with earth. Long ago while his father Abraham
    was still alive, Abraham's servants had dug them, and now the waterholes belonged
    to Isaac.
  yon-yon: kowe, Abraham kuu doboroon yaron yaambed ye deme karubbed okdobon nidkiwen
    kuu Filistiadanbed okadbed kebengkiwen.
  bch-bch: Ta tidom gid baba eau aea toa Abraam ele paeaeanga tilei mugaeai.
  deu-1951: Und die Philister verstopften alle Brunnen, die seines Vaters Knechte
    gegraben hatten zu Abrahams, seines Vaters, Zeiten, und füllten sie mit Erde.
  eng-JPS: Now all the wells which his father's servants had digged in the days of
    Abraham his father, the Philistines had stopped them, and filled them with earth.
  ubr-ubr: On fasinai osi Philistia yangan simisir dogu sareu ainau Isaac taman Abraham
    an bobo orot sisasar on engon sitounen men sigai.
  srp-1865: Pa sve studence koje bjehu iskopale sluge oca njegova za vremena Avrama
    oca njegova zaroniše Filisteji, i zasuše ih zemljom.
  lug-lug: Kyebaava bajjuza enzizi zonna abaddu ba kitaawe ze baasima mu biro bya
    kitaawe Ibulayimu, ne baziziba.
  heb-heb: וכל הבארת אשר חפרו עבדי אביו בימי אברהם אביו סתמום פלשתים וימלאום עפר׃
  ben-IRV: তাঁর বাবা অব্রাহামের দিনের তাঁর দাসরা যে যে কুয়ো খুঁড়েছিল, পলেষ্টীয়রা
    সে সব বুজিয়ে ফেলেছিল ও ধূলোতে ভর্তি করেছিল।
  pan-pan: ਇਸ ਲਈ ਸਾਰੇ ਖੂਹਾਂ ਨੂੰ ਜਿਹੜੇ ਉਸ ਦੇ ਪਿਤਾ ਅਬਰਾਹਾਮ ਦੇ ਸੇਵਕਾਂ ਨੇ ਉਸ ਦੇ ਜੀਉਂਦੇ
    ਜੀ ਪੁੱਟੇ ਸਨ, ਫ਼ਲਿਸਤੀਆਂ ਨੇ ਬੰਦ ਕਰ ਦਿੱਤੇ ਅਤੇ ਮਿੱਟੀ ਨਾਲ ਭਰ ਦਿੱਤੇ।
  mwp-mwp: Thana kalanu ngukiw mayl mura gud mathamoeydhin; mura setha kulba poemoeyzimayl,
    nungu thathiw Abraman zagethaw mabaygaw, Abrama nanga matha danalayg meparu.
  mya-JVB: အဘ အာဗြဟံ လက်ထက် ၌ ၊ အဘ ၏ကျွန် တို့ တူး သော ရေတွင်း ရှိသမျှ တို့ကို မြေ
    နှင့် ဖို့ ပိတ်ကြ၏။
  tte-O: Na waila keline siya beyabeyana Abelamo ana topaisowao sikelili Aisake iyapayapaisowaili
    kabo tomo Pilistiya silaoma yo sipuluili.
  tbg-tbg: Mintumanta vika orunte Aisaakira qoraiqama amitareka Pirisia vatanaaka
    vira qova Eparahaamiva qaqi vau entara vira kaiqa vaiintinavu namari kaqareka
    vata quvitora, ekaa vona vona rahirama kora.
  hmo-hmo: Vadaeni ranu guri, iena tamana Aberahamo ena nega dekenai iena hesiai taudia
    idia geia gaudia be, Pilistia taudia ese tano dekenai idia koua.
  ata-ata: Xe miavuti la lexa taxataxasou e ta mitema sou xaixai noxou momu Avalaamu
    miꞌasou mine anu Avalaamu uxoxoolu ne, misovosovolou mukalusi no anu lialia.
  nfa-nfa: Uru èèna, Abraham, ama Isak, dhu kèi èi ae-ae. Te ngaa limuri ne, dhèu
    Pilistin dhènu eele aaꞌi si dènge rai.
  urd-urd: और उन्होंने सब कुएँ जो उसके बाप के नौकरों ने उसके बाप अब्रहाम के वक़्त
    में खोदे थे, बन्द कर दिए और उनको मिट्टी से भर दिया।
  rus-SYN: И все колодези, которые выкопали рабы отца его при жизни отца его Авраама,
    Филистимляне завалили и засыпали землею.
  cbt-NTPO: 'Napoin quëran Apimiricori Isaco itapon: —Quëmaso'' quiya quëran na''con
    na''con ma''huanan ni''ton, pipiquë huachi, itërin. Napotohuachina Isacoso'',
    sa''in, piyapinënpita, pë''tahuanënpitarë chachin pa''pi. Quiraro motopianaquë,
    pa''sahuatona'', inaquë quëparitopi. Iráca Apraan nanpipon, ina piyapinënpitari
    posoro''sa ihuapiso'', huiristino''sari amëntarotopi.'
  bqc-SIM: Ɔ̃ aa lↄ̀ↄ pↄ́ aà mae Ablahaũ zĩkɛnaↄ yↄ̃̀ a gↄↄↄ kàka ń bùsuo píi.
  tcz-CHONGTHU: Hichun Phalistine miho chu athangthip jeh'un Isaac twikhuh jouse chu
    abonchan asuhbing peh tauvin ahi. Hiche twikhuh ho sese hi apa Abraham adamlaiya
    asohten ana laihou chu ahi.
  mar-mar: म्हणून त्याच्या वडिलाच्या हयातीत पूर्वी त्याच्या नोकरांनी खणलेल्या सर्व
    विहिरी पलिष्ट्यांनी मातीने बुजवल्या होत्या.
  tcs-tcs: Nau dem pipol blo Pilistia bin pilemapem wea graun, ebridem wel wea dem
    sebant blo papa blo Aizak i bin digemapem lo da taim blo Eibram.
  qub-qub: Chayno chiquirmi Abraham cawashan wichan uywaynincuna pösucunata uchcushanmanpis
    Filistea runacunaga allpata cutichipaycäriran.
  bqp-bqp: Akũ ò lↄ̀gↄ kũ a de Ibrahĩ gbɛ̃nↄ yↄ̃̀ a gↄrↄanↄ tàta kũ bùsuuo pínki.
  hat-hat: Se konsa yo konble tout pi domestik Abraram yo te fouye sou tan Abraram,
    papa Izarak. Yo plen yo tè.
  eng-BSB: So the Philistines took dirt and stopped up all the wells that his father’s
    servants had dug in the days of his father Abraham.
  tod-tod: Kɔlɔyeɠeiti kpein kɛɛɠɛ Aɓalaame ná-botiɠɛ nuiti ti ti wɔɔni ná-siɛgi
    zu, ti naati daaveni ga pɔlɔi.
  eng-WEBPB: Now all the wells which his father’s servants had dug in the days of
    Abraham his father, the Philistines had stopped, and filled with earth.
  kbq-kbq: Ana hige'za mika tinkerima agri nefa Abrahamu eri'za vahe'mo'zama ko'ma
    kafimante'nazana, Filisti'a vahe'mo'za mopa kate'za refite'naze.
  nhe-BL: Huan quitemitijque ica tlali nochi iamel Isaac. Ni ameltini quiixaltijtoyaj
    itlatequipanojcahua Abraham, itata Isaac, huejcajquiya quema noja itztoyaj ipan
    nopa tlali.
  bus-bus: Ben aↄ̃ lↄ̀gↄ kɛ̀ à de Ibraĩ gbɛ̃nↄ yↄ̃̀ a gurↄↄanↄ tàta bùsuo píngi.
  gub-BL: A'e 'ym mehe tu Àmàrààw a'e, wiko mehe we a'e, uhàwykàz kar 'yzygwar tetea'u
    wemiruze'eg wanupe a'e. Izak heimaw waneta tetea'u haw hexak mehe a'e ywy rehe
    har umynehem a'e 'yzygwar oho ywy pupe a'e wà kury.
  eng-DRA: 'Stopped up at that time all the wells, that the servants of his father
    Abraham had digged, filling them up with earth:'
  knf-knf: Bamoy mnliik mi balemp biki Abraham aşin babiiŋ ajip wi ahumuŋ najeb.
