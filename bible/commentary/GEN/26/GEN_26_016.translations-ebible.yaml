verse: GEN.026.016
translations:
  mal-C: പിന്നെ അബീമെലെക്ക് യിസ്ഹാക്കിനോട്, “ഞങ്ങളെ വിട്ടുപോകുക, നിങ്ങൾ ഞങ്ങളെക്കാൾ
    പ്രബലരായിരിക്കുന്നു” എന്നു പറഞ്ഞു.
  deu-TKW: 'Da sprach Abimelech zu Isaak: Ziehe hinweg von uns, denn du bist uns zu
    mächtig geworden!'
  lin-lin: 'Bongo Abimeleki alobaki na Izaki : — Kende mosika na biso, pamba te okomi
    na nguya mingi koleka biso.'
  cbr-NT: 'Usa ''ain ka Abimélecnën Isaac ësokin kakëxa: —Bëríbi kamina ënuax kuanti
    ''ain, mix kamina ''aisamaira ñuñu ënu ''ain nuxnu mix ''ikësai ñuñuira ''aímabi.'
  eng-LSV: And Abimelech says to Isaac, “Go from us; for you have become much mightier
    than we”;
  bmu-bmu: 'Mewö asuhuiga kiŋ Abimeleknöŋ Aisaköra kewö jiyök: “Gi kukösumgabuk aka
    gwötpuk neŋgoŋgizanaŋgöra mönö kölolohoba neŋgömosöta kungen anman.”'
  eng-GNV: Then Abimelech sayde vnto Izhak, Get thee from vs, for thou art mightier
    then wee a great deale.
  eng-WEBSTER: 'And Abimelech said to Isaac, Go from us: for thou art much mightier
    than we.'
  nhw-BL: 'Huajca teipa Tlanahuatijquetl Abimelec quiilhui Isaac: ―Xiya seyoc lado
    pampa ica nochi motequipanojcahua huan motlapiyalhua nelía anmiyaqui huan anitztoque
    más antetique que tojuanti.'
  swh-ONEN: Ndipo Abimeleki akamwambia Isaki, “Ondoka kwetu, kwa maana umetuzidi nguvu
    sana.”
  bba-bba: Yerɑ Abimɛlɛki u nɛɛ, ɑ doonɔ bɛsɛn min di, domi ɑ sun dɑm kere.
  eng-KJVCPB: And Abimelech said unto Isaac, Go from us; for thou art much mightier
    than we.
  cpy-cpy: 'Tee ikijashitapaawo Abimelec, ikantakiri Isaac: “Pishitoyi nonampiki,
    tema pawijakina naakapaeni tzimaki pashaahawo.”'
  mpx-mpx: Yaka Abimeleki i baek Aisake eliyana i ba, “U egon, wama panuwa u eguluwai,
    kaiwena u wasawasa hot ge iyaka u gasisi lakema.”
  wbp-wbp: Ngula-jangka, Pimaliki yanurnu, manu wangkajarla Yijakiki, “Yanta ngurrara
    nganimpa-nyangu-ngurlu! Nyuntu manu yapa-patu nyuntu-nyangu pirrjirdi-nyayirni-jiki
    nganimpakuju.”
  luo-luo: Eka Abimelek nowacho ne Isaka niya, “Dar ia ira ka nikech in giteko moloyowa.”
  meu-meu: Bena Abimelek ese Isaak e hamaoroa, eto, Ai emai amo a raka oho, badina
    be vada o hereamai.
  npi-ULB: त्‍यसपछि अबीमेलेकले इसहाकलाई भने, “हामीहरूबाट अब तिमी गइहाल, किनभने तिमी
    हामीभन्दा ज्‍यादै शक्तिशाली छौ ।”
  yor-yor: Nígbà náà ni Abimeleki wí fún Isaaki pé, “Jáde kúrò ní ilẹ̀ wa, nítorí
    tí ìwọ ti di alágbára púpọ̀ jù wá lọ.”
  emp-NTPO: 'Maʌ̃be dji boro Abimeleba Isaa jarasia: –Dai tãẽnabemada ãyã wãdua, bʌra
    dairã cãyãbara dji dromaara b̶ebʌrʌ bẽrã.–'
  ind-ind: Akhirnya, Abimelek berkata kepada Isak, “Pergilah kamu beserta seluruh
    budakmu dari kerajaan saya, karena kekuatanmu dan jumlah orang-orangmu sudah terlalu
    besar dibanding kami yang adalah penduduk asli tempat ini.”
  pes-OPCB: 'ابیملکِ پادشاه نیز از او خواست تا سرزمینش را ترک کند و به او گفت: «به
    جایی دیگر برو، زیرا تو از ما بسیار ثروتمندتر و قدرتمندتر شده‌ای.»'
  ssx-ssx: Kutupa Abimelekema꞉ Aisa꞉ke pa꞉ta꞉ alota꞉ Neketa꞉ niki ankulake wele ula꞉ma꞉
    nika꞉ kenke mina꞉pa꞉lae leekeme.
  lcm-lcm: Le na Abimelek kala antok a Isak ta, “Ku pasal suai animem, using kulapo
    soliu animem si kam atogtogon na na kam kitmat kalapo lava.”
  aer-aer: Kele Abimelech apetyemele Isaac-eke angkeke, “Apmere atyinhe-ngentyele
    alhaye, apmere arrpenhe-werne! Unte tyerrtye ngkwinhe areye-akerte, arrantherre
    anwerneke lterrke anthurrenge!”
  tgl-ULB: Sinabi ni Abimelec kay Isaac, “Umalis ka palayo sa amin, dahil mas makapangyarihan
    ka kaysa sa amin.”
  nop-nop: Tiŋa Abimelekdi Aisak indi niŋguk. “Indi binibiŋa weŋ. Du’walaŋ saŋiniŋdi
    indi nilakapme tilak.”
  kca-kca: 'Исаак пеԓа Авимелех йастәс: «Мўӈ эԓтэв йэԓ мӑна, нӑӈ мўӈ эԓтэв йурәӈашәк
    йисән».'
  cbu-NT: Ashirucha, kurakangaz Abimelekangaz kamaniti átu kuseeru, kuraksha Abimelek;
    Nish tsap shtungangsi, ¿watam iyaatstaa kasimaam waritaksha, maachiritish zapansha
    payuksha? tárangiya kuraka.
  hui-hui: Ani biyagola mani Abimelege ibugua Aisagahondo lamialu lalu, Í̠ hongoheore
    halu ina bolangua haridago ai ina baba holene nakarulapedago dindi ogoriani nahe
    tagira pobelo hameledo, lene.
  wrs-wrs: Doa Apimelek Isakm ishomnana, yeoa pulvo hona petharinioa, yetindiva doa
    mindnam phona, wo keknamangas lovahv, andra viv.
  mya-mya: ထို​အ​ခါ​အ​ဘိ​မ​လက်​ဘု​ရင်​က​ဣ​ဇာက် အား``သင်​သည်​ငါ​တို့​ထက်​တန်​ခိုး​ကြီး​လာ
    ပြီ​ဖြစ်​၍​ငါ​တို့​ပြည်​မှ​ထွက်​သွား​လော့'' ဟု မိန့်​တော်​မူ​၏။-
  cbi-NTPO: 'Bene Abimélec Isaacnu tsandimi: Enu malu'' miide, matyu ñaa lalanuba
    kayu pullai taruku ju'' pude tiyave, timi.'
  bod-N: དེ་ནས་ཨ་བི་མེ་ལེག་གིས་ཨི་སཱག་ལ་འདི༌ལྟར། ཁྱོད་ནི་ངེད་ཅག་ལས་སྟོབས་འབྱོར་ཆེ་བས་ངེད་ཅག་དང་ཁ་བྲལ་ནས་སོང་ཞིག་ཅེས་སྨྲས་པ༌དང༌།
  wsk-wsk: Se Abimelech Isaac maonam, “Ni kari aromemek ko aratem, se ana ni kerak
    me terong. Buta se nanga bitar ale namarko,” mam.
  kkl-kkl: Undo leple piekti, Abimelekhti yubu lelamogti, “Nununge so'oag agha lambalulam,
    an anea anenge sae agha nubu talamlambana,” aro ambarog.
  sna-sna: Ipapo Abhimereki akati kuna Isaka, “Ibva uende kure nesu; wanyanya kuva
    nesimba zvokutipfuura.”
  spa-BLM: 'Abimelec dijo a Isaac: “Vete de nosotros, porque eres mucho más poderoso
    que nosotros”.'
  beu-beu: Angmuse raja Abimelek ana Isak at mateng hula, “Isak! Lebe miaaung, aana
    tahit lamal aabang anga eahalang. Se eekavasa angu lebe mieele, mi niataang oa
    tila angu ebele.
  cac-cac: 'Ix yalan vin̈ rey chi'' d''a vin̈aj Isaac chi'': —Elan̈ d''a tic, yujto
    ix a te iq''uej ipoc d''a quib''an̈, xchi vin̈.'
  swh-ULB: Abimeleki akamwambia Isaka, “Ondoka kati yetu, kwa kuwa wewe una nguvu
    kuliko sisi.”
  bel-bel: 'І Авімэлэх сказаў Ісааку: адыдзі ад нас, бо ты зрабіўся намнога мацнейшы
    за нас.'
  deu-ELBBK: 'Und Abimelech sprach zu Isaak: Zieh weg von uns, denn du bist viel mächtiger
    geworden als wir.'
  mbb-OT: Ne zutun migkaǥi si Abimelec diyà te ki Isaac te, “Deyzey ke ed-awè kew
    kayi, su lavew en is keniyu he ǥehem te kenami.”
  msc-msc: 'Abimelɛki ka Isiyaka kili ka a fɔ a yɛ ko: «I ye bɔ an wara yan. I fanka
    ka bon an ta ri.»'
  mal-2015: 'അബീമേലെക്ക് യിസ്ഹാക്കിനോടു: നീ ഞങ്ങളെക്കാൾ ഏറ്റവും ബലവാനാകകൊണ്ടു ഞങ്ങളെ
    വിട്ടു പോക എന്നു പറഞ്ഞു.'
  tuo-NT: 'Beꞌro cʉ̃ peje waro cʉocã, ĩꞌacũmí, Abimelec Isaare aꞌtiro nicʉ niwĩ: —Mʉꞌʉ
    aꞌtore wijayá. Peje waro ʉ̃sã yʉꞌrʉoro apeyenojõ cʉoyʉꞌrʉnʉꞌcãꞌa, nicʉ niwĩ.'
  gup-gup: Wanjh Abimelech bimarneyimeng Isaac, yimeng, “Yiray, kanbawo ngadberre,
    dja ngudda yiwernhngudjkimukminj ngadberre.”
  met-met: Sup, baing Abimelek harua na Aisak ba, “Usauyam, namua na haringingama
    tubu buk saing (u)daliam sibuna.”
  gvs-gvs: E Abimeleka ina Aisake ilatuwoko idigo kana, ‘Aisake, kom bogina kutogagasavema,
    tauna ima kasa kwalāve.’
  rmc-rmc: 'Akor o Abimelech phenďa le Izakoske: „Dža amendar het, bo sal zoraleder
    sar amen!“'
  nlg-nlg: Ma Abimelech te bosa vania Isaac, “Ko rughuhoru tana komumami eni, na pukuna
    to mane rongagha ngangata, to laga mo maana vuleghai tua.”
  dgr-DOGNT: Eyı tł'axǫǫ̀ Abımelek Isaac ts'ǫ̀ hadı, “Gonahk'e dǫ nàtsoo wheęlı̨ t'à,
    gots'ǫǫ̀ aąde,” yèhdı.
  pes-OPV: 'و ابی ملک به اسحاق گفت: «از نزد مابرو، زیرا که از ما بسیار بزرگتر شده‌ای.»'
  ron-1924: 'Ши Абимелек а зис луй Исаак: „Плякэ де ла ной, кэч ай ажунс мулт май
    путерник декыт ной.”'
  ben-OBCV: তখন অবীমেলক ইস্‌হাককে বললেন, “আমাদের কাছ থেকে দূরে সরে যান; আমাদের তুলনায়
    আপনি খুব বেশি শক্তিশালী হয়ে উঠেছেন।”
  lex-lex: 'Noma Abimelek nakot la Isaka: “Mpuaran pa mlia''awa meni-meni pa mtio''or
    doini am lia, yoma omurehi olek la re''emu-tniarmu. O limmu-rormu nek de harahu
    wali.”'
  rgu-rgu: Basa boe ma mane Abimelek a dedea no Isak nae, “Isak! Malole lenaꞌ, o laꞌo
    ela nusaꞌ ia leo. Huu fo o kuasa ma lena heni ami so.”
  som-som: Abimelegna wuxuu Isxaaq ku yidhi, Naga tag; waayo, aad baad nooga xoog
    badan tahay.
  lat-VUC: 'in tantum, ut ipse Abimelech diceret ad Isaac: Recede a nobis, quoniam
    potentior nobis factus es valde.'
  aoi-aoi: Eneja kembirra ni-yama Abimileka Ajiku-wa, “Jeyi! Likaja arakba,” ni-yama.
    “Wu-lalika ena angalya yirra-langwa. Ningkakine-ka ningkingbuda ningkenumamalya
    yirruwa-manja angwurra aduwaba,” ni-yama.
  eng-ASVBT: And Abimelech said unto Isaac, Go from us; for thou art much mightier
    than we.
  mna-mna: 'Tona king Abimelek iso pa Isak: “Zem lele tiam tiŋgi mi la lem. Pa nu
    mburom ilip piam kek.”'
  ita-1885: 'E Abimelecco disse ad Isacco: Partiti da noi; perciocchè tu sei divenuto
    molto più possente di noi.'
  eng-LXXUP: And Abimelech said to Isaac, Depart from us, for thou art become much
    mightier than we.
  eng-ULB: Abimelech said to Isaac, “Go away from us, for you are much mightier than
    we.”
  spa-VBL: 'Entonces Abimelec le dijo a Isaac: “Tienes que abandonar nuestro país,
    porque te has vuelto demasiado poderoso para nosotros”.'
  fra-_FOB: 'Et Abimélec dit à Isaac: Va-t''en de chez nous; car tu es devenu beaucoup
    plus puissant que nous.'
  mal-mal: 'അബീമേലെക്ക് യിസ്ഹാക്കിനോട്: “നീ ഞങ്ങളെക്കാൾ ഏറ്റവും ബലവാനായിരിക്കുന്നത്
    കൊണ്ട് ഞങ്ങളെ വിട്ടുപോവുക” എന്നു പറഞ്ഞു.'
  urd-GVR: Āḳhirkār Abīmalik ne Is'hāq se kahā, “Kahīṅ aur jā kar raheṅ, kyoṅki āp
    ham se zyādā zorāwar ho gae haiṅ.”
  suz-BL: मिनु अबीमेलेकम इसहाक कली “आंइ क्‍येङा गे बोल्‍यो बाक्‍नीनी, मोपतीके एकेर
    रे लने” दे मदा बाक्‍त।
  ita-1927: 'E Abimelec disse ad Isacco: “Vattene da noi, poiché tu sei molto più
    potente di noi”.'
  ckb-ckb: 'ئینجا ئەبیمەلەخ بە ئیسحاقی گوت: «لەلای ئێمە بڕۆ، چونکە زۆر لە ئێمە بەهێزتر
    بوویت.»'
  eng-BBE: And Abimelech said to Isaac, Go away from us, for you are stronger than
    we are.
  crx-NTPO: '''Ink''ez Abimelech, Isaac ''uyulhni, “Nech''a naindalh! Neanus ''ilhtus
    whe ''int''oh.”'
  kan-OKCV: ಅಬೀಮೆಲೆಕನು ಇಸಾಕನಿಗೆ, “ನಮ್ಮನ್ನು ಬಿಟ್ಟು ಹೋಗು, ಏಕೆಂದರೆ ನೀನು ನಮಗಿಂತ ಬಲಿಷ್ಠನಾಗಿಬಿಟ್ಟೆ,”
    ಎಂದನು.
  bbb-bbb: Ijadufuo Kini Abimereki fu urina Aeseki kuae, Aeje a iviama aneka e daroki
    rena noeje ane asidue. Ijadufuo ni are ige a fino ije ni arena uri vano kuae.
  tam-2017: 'அபிமெலேக்கு ஈசாக்கை நோக்கி: “நீ எங்களை விட்டுப் போய்விடு; எங்களைவிட மிகவும்
    பலத்தவனானாய்” என்றான்.'
  spa-RV-1909: 'Y dijo Abimelech á Isaac: Apártate de nosotros, porque mucho más poderoso
    que nosotros te has hecho.'
  ron-BTF: 'Şi Abimelec i-a spus lui Isaac: Pleacă de la noi, pentru că eşti mult
    mai puternic decât noi.'
  eng-WEBP: Abimelech said to Isaac, “Go away from us, for you are much mightier than
    we.”
  eng-FBV: Then Abimelech told Isaac, “You have to leave our country, because you've
    become much too powerful for us.”
  nld-1939: 'En Abimélek zeide tot Isaäk: Ga van ons heen; want gij wordt ons te machtig!'
  nch-BL: 'Huajca teipa Tanahuatijquet Abimelec quiilhui Isaac: ―Xiya sejcoyoc pampa
    ica nochi motequipanojcahua huan motapiyalhua nelía anmiyaqui huan anitztoque
    más antetique que tojuanti.'
  tfr-NTPO: Eni ga Abimélec tjl̈ẽ Isaac kong ga «Pja opshis jũshko dwayo. Pja tjwl̈õ
    ara, borwa kjinmo anmoyõ» l̈e.
  vie-1934: 'A-bi-mê-léc nói cùng Y-sác rằng: Hãy ra khỏi nơi ta, vì ngươi thạnh vượng
    hơn chúng ta bội phần.'
  hin-CV: तब अबीमेलेक ने यित्सहाक से कहा, “तुम हमारे पास से दूर चले जाओ, क्योंकि तुम
    हमसे बहुत ज्यादा बलवान हो गये हो.”
  eng-OURB: Abimelech [My father king] said to Isaac [Laughter], “Go from us, for
    you are much mightier than we.”
  spa-BES: 'Y dijo Abimelec a Isaac: Apártate de nosotros, porque eres más fuerte
    que nosotros.'
  tdx-tdx: Le hoe t’i Abimelek’ am’Ietsàke, Misi­taha, fa loho maozatse te ama’ay
    irehe.
  vid-vid: Ndo baho Abimeleki nakamlonjela Isaka, “Uche hetu, kwa vila hegwe kuna
    ludali luhejile kusinda hetwe.”
  pwg-pwg: Nani murinai Abimaleki, Aisiki ivonei bo, “Akii dobu kekiibutawei, tam
    kuvi rewapana kirakai, ke nakanani ma tokai.”
  eng-OKE: And Abimelek said to Izhak, Go from us; for thou art much stronger than
    we.
  tha-KJV: อาบ​ีเมเลคตรัสกับอิสอัคว่า “ไปเสียจากเราเถิด เพราะท่านมีกำลังมากกว่าพวกเรา”
  por-BR-2018: 'E disse Abimeleque a Isaque: Aparta-te de nós, porque muito mais poderoso
    que nós te fizeste.'
  bco-bco: Abimeleg eyo꞉ Aisa꞉gbo꞉wo꞉ a꞉la꞉sio꞉, “Ge mada kalu halaido꞉ fa꞉la꞉dowaki,
    nio꞉ mada ge tiniab ko꞉lo꞉ ge nio꞉ ta꞉ta꞉ga꞉, hen nowa mesa꞉ni hamana꞉ki asulab.”
  deu-ELO: 'Und Abimelech sprach zu Isaak: Ziehe weg von uns, denn du bist viel mächtiger
    geworden als wir.'
  ktm-ktm: Abimelek ipe ile tan Aisak ihpa, “Owou odo lenga' odu. Ou anna puko-om
    lakopwi odo ndrongo odu.”
  caa-caa: 'Entonces e Abimelec uyare e Isaac y che: —Loqꞌuen tama e lugar era, porque
    net ayan meyra lo que ayan tabꞌa y cꞌotoy quetpet que net ayan más acꞌotorer que
    non, che e Abimelec uyare Isaac.'
  eng-WYC-2018: in so much that Abimelech himself said to Isaac (or and finally Abimelech
    himself said to Isaac), Go thou away from us, for thou art made greatly mightier
    than we (be).
  epo-epo: 'Tiam Abimeleĥ diris al Isaak: Foriru de ni, ĉar vi fariĝis multe pli forta
    ol ni.'
  uig-PIN: 'Abimǝlǝk Isⱨaⱪⱪa: — Sǝn bizdin ziyadǝ küqiyip kǝtting, ǝmdi arimizdin
    qiⱪip kǝtkin, — dedi.'
  beo-beo: Amalalu, Abimelege da Aisagema amane sia:i, “Di nini yolesili masa! Bai
    di da gasa bagade hamoi dagoi.”
  tpi-OTNT: Bihain Abimelek i tokim Aisak olsem, “Yu mas lusim mipela. Nau yu kamap
    strong tumas, na mipela i no inap long yu.”
  hau-SA: Sai Abimelek ya ce wa Ishaku, “Fita daga cikinmu; ka fi ƙarfinmu.”
  udu-udu: 'Dhali Abimaalik ki owa Is/hak gwo mo ki: Yaku/ /e mo ’peni aman mo haali/
    /e ta wathi/ jin c̱a’bki dem dem mmobol am e mo.'
  uig-LAT: 'Abimelek Ishaqqa: — Sen bizdin ziyade küchiyip ketting, emdi arimizdin
    chiqip ketkin, — dédi.'
  nde-nde: U-Abhimelekhi wasesithi ku-Isaka, “Suka kithi; ususuke waba lamandla kakhulu
    kulathi.”
  ton-ton: Pea pehē ʻe ʻApimeleki kia ʻAisake, “Ke ke ʻalu ʻiate kimautolu; he ʻoku
    ke mālohi hake koe ʻiate kimautolu.”
  ces-1613: 'I řekl Abimelech Izákovi: Odejdi od nás; nebo mnohem mocnější jsi než
    my.'
  eko-eko: 'Siikhu moote Apimeleekhi khumuuza Esiyaakha yoori: “Oleemo mmuti mphu,
    maana wareela na kuvu waniziti fweeyo.”'
  nss-nss: Pe Apimelek ipwai iyata Yisak ipa, “Wawu karakuhuye pe kaya mawen kili
    yowu, paratesah, pwoke ta wawu kinsarayah pwokeyan iya isa kili yowu.”
  eng-WMB: Abimelech said to Isaac, “Go away from us, for you are much mightier than
    we.”
  tam-TCV: எனவே அபிமெலேக்கு ஈசாக்கிடம், “நீ இவ்விடத்தைவிட்டுப் போய்விடு; நீ எங்களைவிட
    மிகவும் வல்லமையுள்ளவனாகி விட்டாய்” என்றான்.
  ceb-ULB: Miingon si Abimelec kang Isaac, “Pahilayo na kanamo kay mas kusgan ka na
    kay kanamo.
  mkn-mkn: Ais raja Abimelek omong deng Isak bilang, “Isak! Lebe bae, lu barangkat
    kasi tenga ini negrí suda. Te lu pung kuasa su lebe dari botong.”
  pol-UBG: 'I Abimelek powiedział do Izaaka: Odejdź od nas, bo jesteś dużo zamożniejszy
    od nas.'
  agr-agr: 'Tuja Abimelecshakam Isaakan chichajak: “¡Wetá juwi pujam duka, amek jutii
    nagkaekagtasu shiig wiakuch wajasume!” tiuwai.'
  kyc-kyc: Dokopa Apimelekeme Aisake lamaiyuo, Emba ulipili ingyuo porainya renge
    palyuo namwa pipya kapa ingya nalyamo dokona namwana yuu dake yaki nyepala paale,
    leya.
  urd-GVU: آخرکار ابی مَلِک نے اسحاق سے کہا، ”کہیں اَور جا کر رہیں، کیونکہ آپ ہم سے
    زیادہ زورآور ہو گئے ہیں۔“
  deu-1912: 'daß auch Abimelech zu ihm sprach: Ziehe von uns, denn du bist uns zu
    mächtig geworden.'
  ntj-ntj: Nyangka puurrpa Yapimalu Yayitjikinya watjarnu, “Ngurra-lampatju wantirra
    kutipitja. Tjiinyamarntu-yan pirnirringu. Wayirntanu-lanyatjuyan nyinarra. Nyangka-latju
    ngatalpa nyinarra.”
  row-row: Boe ma mane Abimelek olaꞌ no Isak nae, “Isak! Malole lenaꞌ, ho lao hela
    nusaꞌ ia leo. Te koasa ma lenaꞌ hai ena.”
  kan-2017: ಹೀಗಿರಲಾಗಿ ಅಬೀಮೆಲೆಕನು ಇಸಾಕನಿಗೆ, “ನೀನು ನಮಗಿಂತ ಬಹು ಬಲಿಷ್ಠನಾಗಿದ್ದೀ;
  ena-ena: Lɨhavɨci cɨhu Abimelekɨ agaŋ Aisakɨ dɨ abami. Namɨlaŋ hulaŋ akape sɨbaŋ
    hɨnihɨni aludɨ lɨvalɨlaŋ uami. Namɨlaŋ aludɨ valavɨla uhalaŋ uami.
  tgo-tgo: Iwaeŋge Abimeleki i dage weya Aisake iŋa, “U iteteime! Kaero len bigibigi
    na len rakakaiwo lemoyo moli, na kaero u laghɨye kivwalaime.”
  yap-yap: Me ga’ar Abimelek ngak Isak, “Muchuw ko nam romad. Ya ke gal gelngim ngomad.”
  tet-tet: Hotu, Naꞌi Abimelek katak baa Isak naꞌak, “Diꞌak liu, o laꞌo mela rai neꞌe
    ona. Tan okaan beran liu ami tiꞌan.”
  hlt-MCSB: Te dongah Abimelek loh Isaak te, “Nang he kaimih lakah bahoeng na tahoeng
    dongah kaimih taeng lamloh nong laeh,” a ti nah.
  mdy-ETH: ዬኖ ዎዶና ካኣቲ ዓቤሜሌኬ ዪሳኣቄም፦ «ኔ ኑ ጊዳፓ ዳልጊ፥ ዶዲ ዶዲ ዓኣዼሢሮ፥ ኑ ዓጮ ሃሺ ኬስኬ» ጌዔኔ።
  twi-ASANTE: Ɛbaa saa no, ɔhene Abimelek ka kyerɛɛ Isak sɛ, “Tu firi yɛn asase so,
    ɛfiri sɛ, wʼahonya dodoɔ aka yɛn ahyɛ.”
  bhl-bhl: 'Keko beli, aneng beem emisik kamok Abimelek e Aisak elo bokolewomele:
    “Ku kunum kamok kitil nam wiin so kebelew kasike, nu kom awan fingankabuluw te.
    Kasike kame, ku nukalem aneng kale asina!”, dangse kale.'
  con-NTPO: 'Tsa''caen tson''fasi Abimelecja Isaacma su: —Va''ttie joqquitssipa jaja.
    Ingima ti''tsse joccapitssia ricove qui da.'
  eng-WEBU: Abimelech said to Isaac, “Go away from us, for you are much mightier than
    we.”
  bnp-bnp: Muri, e Abimelek i takia e Isak, “O pe mia, o vano, a vuhuna o tuhaka hateka
    ne mia.”
  wal-wal: He wode Abimeleki Yisaaqa, “Nuuppe shaahettada ba; neeni nuuppe aadhdhada
    minnadasa” yaagiis.
  mgh-mgh: 'Vano Apimeleke ahomwiirela Isaki: Ukhume mwilaponi mwihu mu, kontha uri
    ntthu oonhakhu cinenne woonipwaha hi.'
  acu-NT: 'Nunia Abimelec Isaackan chicharak: —Ameka ii ainautin nangkamasam timiá
    kuikiartin wajasu asam, juniangka jiinkim weta, —timiayi.'
  spa-PDDPT: 'Y Abimelec dijo a Isaac: Apártate de nosotros porque eres mucho más
    poderoso que nosotros.'
  gun-gun: 'Abimeleque voi aipoe''i Isaque pe: — Ejepe''a orerekoa gui, ore kuery
    gui ndepo''akapave ma guive ramo — he''i.'
  agu-BL: 'Itzun bantz yi tilol Abimelec yi nsken riquin Isaac, tlol tzun i''-tz tetz:
    —Cawle''n skaxo''l tzone''j, na mas tcunin ja cẍriquin skawutz ketz.'
  eng-PEV: Then Abimelek, the big boss of the Philistia people, he said to Isaac,
    “Listen, you and your mob are a lot stronger than us now, so I don’t want you
    to keep on living here. You have to leave this place.”
  ilo-ULB: Kinuna ni Abimelec kenni Isaac, “Umadayoka kadakami, ta nabilbilegka nga
    adayo ngem kadakami.”
  kpg-kpg: Abimelech ga helekai gi Isaac, “Hana gi daha mo tenua deenei. Goe gu maaloo
    i gimaadou.”
  uig-ARA: 'ئابىمەلەك ئىسھاققا: ــ سەن بىزدىن زىيادە كۈچىيىپ كەتتىڭ، ئەمدى ئارىمىزدىن
    چىقىپ كەتكىن، ــ دېدى.'
  bsp-bsp: 'Kɔ Abimɛlɛk oloku Isiyaka: «Məyɛfɛ ndorosu məkɔ bawo məmbɛk su fənɔntər.»'
  mbs-mbs: Penga niyan, minikagi si Abimelec diyà ki Isaac, “Kesayo ka den lekat dini
    kenami, so neinang ka den beling labi magsen diyà kenami.”
  tof-tof: Da Abimelek Aesakka we bóktanórr wagó, “Kibükagab ugó bupa, zitülkus ma
    kibükagab wirrian arüng kuri baina.”
  sus-sus: Abimeleki naxa a fala Isiyaga bɛ, «Fo i xa keli be. I bara sɛnbɛ sɔtɔ dangi
    muxu tan na.»
  pon-2006: Apimelek ahpw mahsanihong Aisek, “Eri kohkohweisang nan wehiet, pwe ke
    inenen kehlailsangkihtehr.”
  jae-jae: Ma Abimelek kêsôm gêdêŋ Isak gebe “Ôêc ôna gebe aôm kôtu ŋaclai ŋatau kôlêlêc
    aêac su.”
  ksd-ksd: 'Ma Abimelek i ga biti tai Isak: Una vana balakane avet, tago u manga ongor
    ta dat.'
  tur-YTC: Avimelek, İshak'a, “Yanımızdan git, çünkü bizden daha güçlü oldun” dedi.
  bel-N: 'I сказаў Абімэлех Ісааку: “Адыйдзі ад нас, бо ты стаўся шмат дужэйшы за
    нас”.'
  grc-BRENT: Εἶπε δὲ Ἀβιμέλεχ πρὸς Ἰσαὰκ, ἄπελθε ἀφʼ ἡμῶν, ὅτι δυνατώτερος ἡμῶν ἐγένου
    σφόδρα.
  ind-AYT: Kemudian, Abimelekh berkata kepada Ishak, “Pergilah dari kami sebab kamu
    menjadi lebih kuat daripada kami.”
  lid-lid: Ano Abimelek anya, “Aisik, ou au ta mada aso; ou badeh tam lakou solo-an
    labai ma hawe ou ndra boto-on labai.”
  nya-nya: Ndipo Abimeleki anati kwa Isake, “Muchoke pakati pathu chifukwa mwasanduka
    wamphamvu kuposa ife.”
  hrv-hrv: 'Onda Abimelek reče Izaku: “Idi od nas jer si postao mnogo moćniji od nas!”'
  mps-mps: Tama nosali Abimelekgo Aisakbolo te tiwai po wai, “Nago da taga peyu, pao.
    Megi nage bomo mu ebao. Da nage dali usu me egobeo,” wali.
  llg-llg: Boe ma, mane Abimelek kokolak no Isak, nae, “Isak! Malolenak o laꞌo ela
    nusak ia leo. Huu o koasam lena heni ai so.”
  tpi-tpi: Bihain Abimelek i tokim Aisak olsem, “Yu mas lusim mipela. Nau yu kamap
    strong tumas, na mipela i no inap long yu.”
  dan-1931: 'og Abimelek sagde til Isak: “Drag bort fra os, thi du er blevet os for
    stærk!”'
  vie-OVCB: 'Chính Vua A-bi-mê-léc cũng trở mặt và đuổi Y-sác ra khỏi nước Phi-li-tin:
    “Ngươi phải rời đất nước ta, vì ngươi giàu mạnh hơn dân ta.”'
  lbk-lbk: Ya ket kinwanin Abimelec ken Isaac, “Komaan ka et isnan ilimi, tay nay
    nenfalin kayo ay mafikfikas mo chakami.”
  guj-2017: અબીમેલેખે ઇસહાકને કહ્યું, “તું અમારી પાસેથી દૂર જા, કેમ કે તું અમારા કરતાં
    ઘણો બળવાન થયો છે.”
  byr-byr: '@see-verse:GEN.026.015'
  awx-awx: Tiwän Abimelekgä Aisaxu using inikut. “Gä kitokngäka inulung hikngä alik.
    Ge nipmake kunggayo,” yang inikut.
  pon-2006A: Apimelek ahpw mahsanihong Aisek, “Eri kohkohweisang nan wehiet, pwe ke
    inenen kehlailsangkihtehr.”
  por-BRBSL: 'Abimelech disse a Isaac: “Afaste-se de nós, pois você é muito mais poderoso
    do que nós”.'
  cth-cth: Abimelek ni Isak koevah, kaimouh koehoi tâcawt leih. Bangkongtetpawiteh,
    nang teh kaimouh hlak vah hno na sak thai telah atipouh.
  twi-twi: Ɛbaa saa no, ɔhene Abimelek ka kyerɛɛ Isak se, “Tu fi yɛn asase so, efisɛ
    wʼahonya dodow no aka yɛn ahyɛ.”
  hlt-hlt: Te dongah Abimelek loh Isaak te, “Nang he kaimih lakah bahoeng na tahoeng
    dongah kaimih taeng lamloh nong laeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Abimɛdɛkii nɑ́kɛ́ Isɑki kɛ dɔ̀: Ítɛ́ ti ɛì, ɑ kpenkɛ kɛ tì pɛ̃ɛ̃tɛ́mu.'
  msy-2020: Ezɨ gɨn Abimelek Aisak mɨgɨa ghaze, “Nɨ en kantri ategh mangɨ. Nɨ datɨrɨghɨn
    gavgavir ekiam iti, ezɨ e nɨn apengan iti.”
  txq-txq: Basa boe ma manek Abimelek kokolak no Isak nae, “Isak! Malole lenak, o
    huꞌa laꞌo ela nusak ia leo. Huu o koasam lena heni ai ena.”
  aaz-aaz: Rarit usif Abimerek naꞌuab nok naiꞌ Isak am nak, “Isak! Reko nneis ho mnao
    musaitan hai pah ii nai. Hai mkis-kisu te, ho maꞌtainm ii, nneisi nrair kai.”
  azb-azb: 'Avimelek İshaqa dedi: «Yanımızdan get, çünki bizdən çox güclü oldun».'
  eng-DBY: And Abimelech said to Isaac, Go from us; for thou art become much mightier
    than we.
  hin-2017: तब अबीमेलेक ने इसहाक से कहा, “हमारे पास से चला जा; क्योंकि तू हम से बहुत
    सामर्थी हो गया है।”
  wol-KYG: 'Abimeleg daldi ne Isaaxa: «Demal, ba sore nu, ndax danga noo ëpp doole
    lool.»'
  swp-swp: Abimeleko i ribalau Isaako arinai i ene, “Besi, u lausuaraemai, paana u
    didiga ariri, nige doha ai.”
  bjr-bjr: Moo kari Abimeereekafa Isakeena aiqama ainaina tia qafamaseenoo rufia seenoo
    qimaminau. Doo anee maasa uridaaqarana mariananoo. Anee maasa maqa maaqa quqasee
    moosaa fua.
  eng-YLT: And Abimelech saith unto Isaac, 'Go from us; for thou hast become much
    mightier than we;'
  kne-kne: Pag kanan Abimelek en Isaac, “Masapol ay komaan kas nan ili mi tan nay
    enggay napigpigsa ka mo dakami.”
  heg-NTPO: Kon lahing Abimelek aa nol Isak noan, “Isak! Banan dui ka ku bok lako
    nang soleng dale ni tia. Ta ku in kuasa ka dui deng kaim son.”
  ptu-ptu: 'Iya ma''kadam Abimelekh lako Ishak naua: “Äläiko lao kalemu illaam mai
    inde botto litä''ki aka kuasa puha hangko iko anna la kami''.”'
  bzd-NTPO: 'Bata ekkë ta̱ Abimélec tö iché Isaac a̱: —Be'' yöne íyi blu'' tai̱ë sa''
    tsa̱ta̱, e'' kue̱ki̱ ¡be'' yúshka!'
  kwf-kwf: ꞋUnaꞋeri sa Abimelek na tatalafaꞋ ka fata Ꞌuri ana sa Aesak, “ꞋAeꞋo niniꞋa
    na ngwae ngasingasiꞋa liu mala ma Ꞌoko liufi kaimili taꞋifau naꞋa. ꞋOke leka faꞋasia
    kula neꞋe naꞋa.”
  eng-WYC-2017: in so much that Abimelech himself said to Isaac, Go thou away from
    us, for thou art made greatly mightier than we.
  eng-WMBB: Abimelech said to Isaac, “Go away from us, for you are much mightier than
    we.”
  spp-spp: 'Puru ɲwɔhɔ na, ka Abimɛlɛki si jwo Ishaka á: «Ta sì, maa yîri wuu taan,
    ɲaha na yɛ mu à fànha tò wuu na.'
  aey-aey: Odocob Abimelek uqa Aisak madon, “Hina egena hatu culdimeg nuuga. Hina
    gagadicca. Hinana gagadic odoc eu egeca ihoc qee,” don.
  urd-GVH: आख़िरकार अबीमलिक ने इसहाक़ से कहा, “कहीं और जाकर रहें, क्योंकि आप हमसे
    ज़्यादा ज़ोरावर हो गए हैं।”
  rug-rug: Meke zama ia Abimeleki se Aisake, “Mamu taloa pa mami popoa kamahire; ura
    ele ṉiṉira holani gami goi si gami.”
  gaz-gaz: Abiimelekis Yisihaaqiin, “Ati baayʼee nu caalaa jabaatteertaatii nurraa
    deemi” jedhe.
  fra-LSG: 'Et Abimélec dit à Isaac: Va-t’en de chez nous, car tu es beaucoup plus
    puissant que nous.'
  yal-yal: Abimeleki yi a fala Isiyaga xa, a naxa, “I bata sɛnbɛn sɔtɔ be dangu nxu
    tan na. Fɔ i xa keli be.”
  gum-gum: 'Inchen Abimelecbe Isaacwane trenchibig køn: —Ñibe namuinukkurrimbe tarømisra,
    inrrø cha, kaguende ñibe nam lataguen kømø mu chindamga nuig misrin køn— cha.'
  iou-iou: Ude täŋirä Abimelektä Aisak ŋode iwetkuk; Gäk nin nirepmitpäŋ äma kehäromi
    nikek itan unita nipmaŋpeŋ kome kubäken ku yäk.
  haw-1868: Olelo mai la o Abimeleka ia Isaaka, E hele aku oe mai o makou aku, no
    ka mea, ua nui loa aku kau, i ka makou.
  arb-NAV: 'وَقَالَ أَبِيمَالِكُ لإِسْحاقَ: «ارْحَلْ عَنَّا لأَنَّكَ أَصْبَحْتَ أَكْثَرَ
    قُوَّةً مِنَّا».'
  adz-adz: Da Abimelek ini da Isak, “Aruani da aga tsanga u su garam nampangꞌ tsiraꞌ
    iyus agai, ibinigi da watangin aga gampangꞌ rai da wafan.”
  ewe-ewe: Fia Abimelek nya Isak le eƒe anyigba dzi. Egblɔ nɛ be, “Dzo yi teƒe bubu,
    elabena èzu kesinɔtɔ eye ŋusẽ le asiwò wu mí azɔ.”
  eng-LEE: And Abimelech said unto Isaac, Go away from us; for thou hast become much
    mightier than we.
  dji-dji: Girri nyani Abimilikdji bulu-nguliban Yisaknyi, nyani inga bindjin, “Nyuni
    miri minydji yilitjirrdji nginbilangir, gima nyunung mala ngurrum djin galbidjini
    miri giḏidjirringi, ildji bir-maṯiṯdjiniban nginbilangi.”
  nna-nna: Abimelech-ju wurrarnalu Isaac-ja, “Yakalaman warrarn nganarnamili, nyuntu
    wirtu jarrinyin yiji, munu nganyjurru warajanga waninyaku.”
  asm-FB: পাছত অবীমেলকে ইচহাকক ক’লে, “তুমি আমাৰ ওচৰৰ পৰা গুচি যোৱা কিয়নো তুমি আমাতকৈও
    অতিশয় ক্ষমতাশালী থ’লো।”
  sus-A: عَبِمٍلٍكِ نَشَ عَ قَلَ عِسِيَفَ بّ، «قٌ عِ شَ كٍلِ بٍ. عِ بَرَ سّنبّ سْتْ
    دَنفِ مُشُ تَن نَ.»
  fra-SBL: 'Abimélec dit à Isaac : « Va-t''en loin de nous, car tu es beaucoup plus
    puissant que nous. »'
  hbo-hbo: וַיֹּ֥אמֶר אֲבִימֶ֖לֶךְ אֶל־יִצְחָ֑ק לֵ֚ךְ מֽ͏ֵעִמָּ֔נוּ כִּֽי־עָצַֽמְתָּ־מִמֶּ֖נּוּ
    מְאֹֽד׃
  shp-NTPO: 'Ja jaton apo Abimelecninribi, aká iki neskáakin: —Moa nenoax pikotax
    wetsanko katanwe; miara moa noa xewinbainbires jawékia iki —akin.'
  eng-WYCLIFFE: in so myche that Abymelech him silf seide to Ysaac, Go thou awei fro
    vs, for thou art maad greetly myytier than we.
  pjt-pjt: Ka Pimalikalu Isaacala wangkangu, “Nganampa ngura wanyu wantikatira ara,
    panya nyuntu kuwari aṉangu tjuṯatjararingkula kuṉpu puḻkaringu, kala nganaṉa upa
    nguwanpa. Wantikatilanya!”
  cwe-cwe: Abimeleki kamulongela Isaka, “Segela muna iisi yetu, mana weye kuna nguvu
    ng'hani kufosa cheye.”
  bgs-bgs: Na, igkagi si Abimelec ki Isaac, na mà din, “Iwà ka tikud dini áknami,
    su inému kad tuu mabákkár ka tandingán áknami.”
  kik-kik: Ningĩ Abimeleku akĩĩra Isaaka atĩrĩ, “Ũkĩra ũthiĩ, ũtweherere, tondũ nĩũgĩĩte
    na hinya mũno gũtũkĩra.”
  ksr-ksr: 'Kaeŋ kolooro kiŋ Abimeleknoŋ Aisak kokaeŋ ijoro: “Gii ku-usuŋgawo kolooŋ
    mamaga nunuugujaŋiwaajoŋ mono kololooŋ nonomesaoŋ moŋgeŋ kemba.”'
  fra-NCL: 'Et Abimélek dit à Isaac : « Va-t’en de chez nous, car tu es devenu beaucoup
    plus puissant que nous. »'
  cek-AK: To naah Abimelek mah Issak khaeah, Nang loe kaicae pong thacak boeh pongah,
    hae ahmuen hoi kalah bangah caeh lai ah, tiah a naa.
  xla-xla: Epapalati dokopala oplami Abimelektapo Aisek watle epo atlaiyo, “Wa꞉tapo
    dia꞉ dulu dla sikemte itiyamale mate halemama alisisi pasatepo halema. Epapedeme
    wa꞉ mo itle alikili a꞉ma woyapo tane,” diyo.
  cuk-cuk: 'Geb degine, Abimelec, Isaacʼga sogdesunnad: —Ar be anmarba bur gannarbasoggu,
    wegi-maid be nae.'
  uig-CYR: 'Абимәләк Исһаққа: — Сән биздин зиядә күчийип кәттиң, әнди аримиздин чиқип
    кәткин, — деди.'
  tel-2017: అప్పుడు అబీమెలెకు ఇస్సాకుతో “నువ్వు మాకంటే బలవంతుడివి. కాబట్టి ఈ ప్రాంతం
    విడిచి మాకు దూరంగా వెళ్లి పో” అన్నాడు.
  hat-BSA: 'Alò, Abimélec te di a Isaac: “Kite nou, paske ou twò fò pou nou.”'
  kos-kos: Na Abimelech el fahk nu sel Isaac, “Fahla liki facl sesr uh. Kom arulana
    ku liki kut lac.”
  hbo-WLC: וַיֹּ֥אמֶר אֲבִימֶ֖לֶךְ אֶל־יִצְחָ֑ק לֵ֚ךְ מֵֽעִמָּ֔נוּ כִּֽי־עָצַֽמְתָּ־מִמֶּ֖נּוּ
    מְאֹֽד׃
  ibo-ibo: Abimelek kpọrọ Aịzik sị ya, “Si nʼala a kwapụ gaa nʼebe ọzọ, nʼihi na ịba
    ụba gị na ịdị ike gị adịla ukwuu karịa nke anyị.”
  ory-ory: ଏଥିଉତ୍ତାରେ ଅବିମେଲକ ଇସ୍‌ହାକଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କ ନିକଟରୁ ପ୍ରସ୍ଥାନ
    କର, ଯେହେତୁ ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କଠାରୁ ଅଧିକ ବଳବାନ ହୋଇଅଛ।”
  wmt-wmt: '@see-verse:GEN.026.015'
  chk-chk: Mürin, Apimelek a üreni Isaak, “Kopwe sü senikem, pun ka pöchökül o wöümong
    senikem.”
  ssd-ssd: 'Taŋanaig le Abimelek nu Isak sana: Ne taŋgo suŋgo nyu ŋak. Ne sine ŋakmba
    lisiŋgit. Ne sine tuku kilke te kusremba kaye ŋgina.'
  rop-rop: Bambai na det king bin tok langa Aisik, “Yu lafta gowei brom melabat kantri,
    dumaji yu mowa strongbala langa melabat.”
  ukr-1871: 'Каже ж Абимелех Ізаакові: Іди від нас; бо потужнїщий зробивсь єси од
    нас вельми.'
  eng-AOI: Then Abimelech said to Isaac, “Go away! Leave our country. You are more
    powerful than we are now.”
  yon-yon: Kwanekoriwa, Abimelekbed Aisek yaa yedmoon “Nub ambibkin keyaom kee koronde
    wene, amborom kuu eb kuu aromkono darewoob kerewen nub arebban kowe.” andoon.
  bch-bch: Ga kus ta Abimelek ikeo pan Aisak bedane, “Eao la aluai ngan gai! Eao uram
    kapei ta aeasal gai tau.”
  deu-1951: 'Und Abimelech sprach zu Isaak: Geh fort von uns; denn du bist uns viel
    zu mächtig geworden!'
  eng-JPS: 'And Abimelech said unto Isaac: ''Go from us; for thou art much mightier
    than we.'''
  ubr-ubr: Namon Abimelech Isaac iyawur iyau, “Om wei ai tafanam on eikirir egat.
    Om ari unat orot faiwarim bag umatar men wei ba.”
  srp-1865: 'I Avimeleh reèe Isaku: idi od nas, jer si postao silniji od nas.'
  lug-lug: Ne Abimereki n’agamba Isaaka nti, “Ggenda, tuveemu kubanga otuyitiridde
    amaanyi.”
  heb-heb: ויאמר אבימלך אל יצחק לך מעמנו כי עצמת ממנו מאד׃
  ben-IRV: পরে অবীমেলক ইসহাককে বললেন, “আমাদের কাছ থেকে চলে যান, কারণ আপনি আমাদের থেকে
    অনেক শক্তিশালী হয়েছেন।”
  pan-pan: ਅਬੀਮਲਕ ਨੇ ਇਸਹਾਕ ਨੂੰ ਆਖਿਆ, ਸਾਡੇ ਕੋਲੋਂ ਚਲਾ ਜਾ, ਕਿਉਂ ਜੋ ਤੂੰ ਸਾਡੇ ਨਾਲੋਂ ਵੱਡਾ
    ਬਲਵੰਤ ਹੋ ਗਿਆ ਹੈਂ।
  mwp-mwp: Abimoelek kalanu kedha mulaydhin, ‘Isaka, ngidh bangal ina ngoeymun lag
    wanane, ngi mina koey puridharalnga; ngoey mamu mina puridharalmayl lawnga.’
  mya-JVB: အဘိမလက် မင်းကလည်း ၊ သင်သည် ငါ့ တို့ထက် တန်ခိုး ကြီး၏။ ငါ တို့ထံမှ ထွက်
    သွားလော့ဟု၊ ဣဇာက် ကို အမိန့် ရှိသောကြောင့်၊
  tte-O: Yo Abimeleki iwalo Aisake koina iba, “Kulau, ama yanuwa kulogabaen kaiwena
    am wasawasa yo am kaiwe ilalakisosi kabo muli mena kai.”
  tbg-tbg: Mintimake qoraiqama amitovaro Abimelekiva Aisaakirara tiharo, Tinavu vataqaahaira
    katu varera vuane. Are maini kempukaiqama vira variqira vihara, tinavu haatara
    kerorave, tiro.
  hmo-hmo: Vadaeni Abimeleka ese Isako dekenai ia hamaoroa, ia gwau, “Ai dekena amo
    oi raka siri, badina be oiemu goada ese aiemai goada ia hanaia vadaeni.”
  ata-ata: Xe Avimeleki muavuti la muvikalanu Aisaki aloxo ꞌo, “Eni emasaxa lexe nini
    naxoo no lia ꞌo la uasi. Naxexesou tualasixe ꞌo mo nalai naxoo vaꞌaxu, xo nexi
    tamomomo noxine la uasi. Nini xavineni misevile.”
  nfa-nfa: Ka dhèu aae Abimelek peka dènge Isak, aku nèngu na, “Isak! Beꞌa risi èu
    pakèdꞌi ka nèti kabarai neꞌe. Lula koasa èu, risi eele le nèti jiꞌi se.”
  urd-urd: और अबीमलिक ने इस्हाक़ से कहा कि तू हमारे पास से चला जा, क्यूँकि तू हम से
    ज़्यादा ताक़तवर हो गया है।
  rus-SYN: 'И Авимелех сказал Исааку: удались от нас, ибо ты сделался гораздо сильнее
    нас.'
  cbt-NTPO: '@see-verse:GEN.026.015'
  bqc-SIM: 'Ɔ̃ Abimɛlɛki ò Izaakiɛ: Gowála, asa n gbãa dɛwála maamaaɛ.'
  tcz-CHONGTHU: Chuin Abimelech in achaina in Isaac komma aseiye, “Nangma keiho komma
    kon in chedoh tan ajeh chu nangma keiho sang in natha lhing jotai,” ati.
  mar-mar: तेव्हा अबीमलेख इसहाकास म्हणाला, “तू आमचा देश सोडून निघून जा कारण आमच्यापेक्षा
    तू अधिक शक्तीमान झाला आहेस.”
  tcs-tcs: Den King Abimalek bin spik diskain po Aizak, ‘Yu gowei prom mipla. Yupla
    kam prapa mostrong den mipla.’
  qub-qub: 'Chaypitanaga Abimelecpis Isaacta niran: «Canan gamga nogacunapita mas
    fiyupanami ima-aycayojpis canqui. Chaymi caypitaga aywacuyna.»'
  bqp-bqp: 'Akũ Abimɛlɛki pì Isaakunɛ: Ǹ futɛ ó kĩnaa, zaakũ ń gbãna deóla manamana.'
  hat-hat: 'Lèfini, Abimelèk di Izarak: -Pati, al fè wout ou! Ou pi grannèg pase nou.'
  eng-BSB: Then Abimelech said to Isaac, “Depart from us, for you are much too powerful
    for us.”
  tod-tod: 'Aɓimeelɛke ɠɛni Izaake ma: «Liina, è zeɠe gi ʋɔ bɛ, mazɔlɔɔ é yeeɠaaɓa,
    é leʋe gi ʋa.»'
  eng-WEBPB: Abimelech said to Isaac, “Go away from us, for you are much mightier
    than we.”
  kbq-kbq: Hagi henka Abimeleki'a amanage huno Aisakina asmi'ne, Kagra tagrira tagaterenka
    hanave'nentake hananki, tagri'pintira atrenka vuo.
  nhe-BL: 'Huajca teipa Tlanahuatijquetl Abimelec quiilhui Isaac: ―Xiya seyoc lado
    pampa ica nochi motlatequipanojcahua huan motlapiyalhua nelía inmiyaquij huan
    initztoque más intetique que tojuanti.'
  bus-bus: 'Ben Abimɛlɛki bè Isaakunɛ: Ǹ fɛɛ wa kiia, zaakɛ ń gbãaa dɛwala maamaa.'
  gub-BL: Amo 'ar mehe Amimerek uze'eg Izak pe kury. — Eho ureiwy wi nehe ty, ta'e
    ereiko ikàg wera'u ma'e romo urewi ne xe, i'i izupe.
  eng-DRA: 'Insomuch that Abimelech himself said to Isaac: Depart from us, for thou
    art become much mightier than we.'
  knf-knf: 'Abimelek aji na Iŧaak : « Pënan ţi dko di nun ikak hënkuŋ ñaaŋ naweek
    pa pţo ţi na un. »'
