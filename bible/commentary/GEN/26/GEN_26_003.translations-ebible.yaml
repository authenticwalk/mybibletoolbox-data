  spa-VBL: Quédate aquí en este país. Yo estaré contigo y te bendeciré, porque voy
    a darte a ti y a tus descendientes todas estas tierras. Yo guardaré la promesa
    solemne que yo le juré a tu padre Abraham.
  fra-_FOB: Séjourne dans ce pays, et je serai avec toi, et je te bénirai. Car je
    donnerai, à toi et à ta postérité, tous ces pays-ci, et je mettrai à exécution
    le serment que j'ai fait à Abraham, ton père.
  mal-mal: ഈ ദേശത്ത് താമസിക്ക; ഞാൻ നിന്നോടുകൂടെ ഇരുന്ന് നിന്നെ അനുഗ്രഹിക്കും; നിനക്കും
    നിന്റെ സന്തതിക്കും ഈ ദേശം മുഴുവൻ തരും; നിന്റെ പിതാവായ അബ്രാഹാമിനോടു ഞാൻ ചെയ്ത
    സത്യം നിവർത്തിക്കും.
  urd-GVR: Us mulk meṅ ajnabī rah to maiṅ tere sāth hūṅgā aur tujhe barkat dūṅgā.
    Kyoṅki maiṅ tujhe aur terī aulād ko yih tamām ilāqā dūṅgā aur wuh wādā pūrā karūṅga
