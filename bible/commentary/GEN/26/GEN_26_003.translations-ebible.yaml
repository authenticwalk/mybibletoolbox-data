    gwan ki /e mo dhali aha/ mina thim gwom pem jin oka/ is mo mmothul gwo me’da p̱o/
    goma Ibrahiim jin ta’da babam pini mo be ki:'
  uig-LAT: Moshu zémindin chiqmay musapir bolup turghin; shuning bilen Men sen bilen
