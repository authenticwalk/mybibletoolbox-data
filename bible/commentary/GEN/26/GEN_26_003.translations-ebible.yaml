verse: GEN.026.003
translations:
  mal-C: കുറെ കാലത്തേക്ക് ഈ ദേശത്തുതന്നെ ഒരു പ്രവാസിയെപ്പോലെ താമസിക്കുക; ഞാൻ നിന്നോടുകൂടെയിരിക്കുകയും
    നിന്നെ അനുഗ്രഹിക്കുകയും ചെയ്യും. ഈ ദേശങ്ങളെല്ലാം ഞാൻ നിനക്കും നിന്റെ പിൻഗാമികൾക്കും
    തരും; അങ്ങനെ, നിന്റെ പിതാവായ അബ്രാഹാമിനോടു ചെയ്ത ശപഥം ഞാൻ ഉറപ്പാക്കും.
  deu-TKW: Weile als Fremdling in diesem Lande, so will ich mit dir sein und dich
    segnen. Denn dir und deinen Nachkommen will ich alle diese Länder geben und werde
    den Schwur aufrecht erhalten, den ich deinem Vater Abraham geschworen habe.
  lin-lin: Vanda kati na mokili oyo ; nakozala na yo elongo mpe nakopambola yo, pamba
    te nakopesa mabele oyo nyonso epai na yo mpe epai ya bana na yo ; nakokokisa ndayi
    oyo nalapaki epai ya Abrayami, tata na yo.
  cbr-NT: usa 'ain kamina ënë menu pain tsóti 'ain. 'Ëx kana mibë 'iti 'ain 'imainun
    kana mi upíokin sinánxukin mi 'imainun min rëbúnki kamaribi ënë mekama 'inánti
    'ain. Usakin kana 'ën min papa Abraham kásabiokin 'ati 'ain.
  eng-LSV: sojourn in this land, and I am with you, and bless you, for to you and
    to your seed I give all these lands, and I have established the oath which I have
    sworn to your father Abraham;
  bmu-bmu: Nöŋön iwigi Abrahamgöra jöhöjöhö keu waŋgiba mi jöjöpaŋ keunöŋ jim köhöiyali,
    mi mönö galöm kölbiga ölŋambuk akŋa. Nöŋön gölme pakpak ki mi gi aka göhö gwölönarökurupki
    yeŋgö buŋaya qem eŋgimam. Miaŋgöra ölöp gölme kiaŋgöreŋ tata kian malnöŋga nöŋön
    göbuk mala kötuetköm gihibiga malmam.
  eng-GNV: 'Dwell in this lande, and I will be with thee, and will blesse thee: for
    to thee, and to thy seede I will giue all these countreys: and I will performe
    the othe which I sware vnto Abraham thy father.'
  eng-WEBSTER: 'Sojourn in this land, and I will be with thee, and will bless thee:
    for to thee, and to thy seed I will give all these countries, and I will perform
    the oath which I swore to Abraham thy father;'
  nhw-BL: nica ipan ni tlali. Huan na niitztos mohuaya huan nimitztiochihuas. Huan
    se tonal nimitzmacas ta ihuaya moteipan ixhuihua nochi ni tlalme. Quej nopa nijtlamichihuas
    catli nijtencahuili motata Abraham para temachtli nijchihuas.
  swh-ONEN: Kaa katika nchi hii kwa kitambo, mimi nitakuwa pamoja na wewe na nitakubariki.
    Kwa maana nitakupa wewe na uzao wako nchi hizi zote na nitatimiza kiapo nilichomwapia
    Abrahamu baba yako.
  bba-bba: A ku doonɑ tem minin di. Ko nɑ n wɑ̃ɑ kɑ wunɛ kpɑ n nun domɑru kuɑ. Domi
    wunɛn bibun bweserɑ kon tem mɛ wɛ̃. Mɛsumɑ kon kɑ nɛn nɔɔ mwɛɛru yibiɑ te nɑ wunɛn
    tundo Aburɑhɑmu kuɑ.
  eng-KJVCPB: sojourn in this land, and I will be with thee, and will bless thee;
    for unto thee, and unto thy seed, I will give all these countries, and I will
    perform the oath which I sware unto Abraham thy father;
  cpy-cpy: Roojatzi pijeekawaki jaka nampitsiki. Aritaki notajonkawentakimi, tema
    nopakimiro maawoeni iroka kepatsi, roojatzi rashiteeyaarini eejatzi pitomipaeni.
    Rootaki nomonkaatantyaawori nokashiyaakaakiriri paerani ashitzimiri Abraham.
  mpx-mpx: Nu miminaa ga labena ya elana, yaka alou owa ge na muloluagiwa. He labena
    ya gegewena na pewa alomwau ge tubutubumwau eliyamiu, yaka no bateli toto ya papasila-an
    tamwam Abalahama eliyana na patunahot.
  wbp-wbp: Nyinaka nyampurla-juku ngurrararlaju, kapurnangku palka jirrnganja nyinami.
    Kapurnangku nyuntuju pirrjirdi-maninjarla warrawarra-kanyi. Kapurnangku yinyi
    nyuntuku ngurra-kari ngurra-kari nyampurla ngurrararla manu nyuntu-nyanguku kurdukurduku
    manu warringiyi-patuku nyuntu-nyangu-paturlanguku. Nyampuju yangka kujarnarla
    nyurru-wiyi jangku-pungu yinya nyuntukupalangu Yipuruyamuku.
  luo-luo: Dag kae matin, kendo abiro bedo kodi mi agwedhi. Nimar in kod nyikwayi
    abiro miyou pinyni kendo nachop singruok mane atimo gi wuonu Ibrahim.
  meu-meu: Ina tano ai ba noho, bena lau baina bamomu bona baina hanamomu; badina
    be ini tano idoidiai oi baina henimu bona oi garamu baina henidia, oi tamamu Abraham
    na gwau henia hamata heḡereḡerena.
  npi-ULB: यही ठाउँमा बसोबास गर्, र म तँसँग रहनेछु, र तँलाई आशिष्‌ दिनेछु, किनकि म
    यी देशहरू तँ र तेरा सन्तानलाई दिनेछु, अनि तेरो बुबा अब्राहामसँग मैले शपथ खाएर
    दिएको प्रतिज्ञा म पुरा गर्नेछु ।
  yor-yor: Máa ṣe àtìpó ní ilẹ̀ yìí fún ìgbà díẹ̀, èmi ó sì wà pẹ̀lú rẹ, èmi yóò sì
    bùkún fún ọ. Nítorí ìwọ àti irú-ọmọ rẹ ni èmi yóò fi gbogbo àwọn ilẹ̀ wọ̀nyí fún,
    èmi yóò sì fi ìdí ìbúra tí mo ṣe fún Abrahamu baba rẹ múlẹ̀.
  emp-NTPO: 'Bʌra drua ãĩbemamĩna nama b̶edua. Mʌ̃ra bʌ ume b̶aya. Mʌ̃a bʌra carebaya:
    mʌ̃a bʌ́a, bʌ warrarãa bid̶a naʌ̃ druara diaya. Mãwã mʌ̃a bʌ zeza Abrahaʌ̃a wãrãneba
    jarad̶ara oya.'
  ind-ind: Tinggallah di negeri itu sebagai pendatang. Aku akan menyertai dan memberkatimu.
    Seluruh wilayah Kanaan akan Aku berikan kepadamu dan kepada keturunanmu. Aku akan
    menepati perjanjian-Ku dengan ayahmu Abraham.
  pes-OPCB: در این سرزمین همچون یک غریبه بمان، و من با تو خواهم بود و تو را برکت خواهم
    داد. من تمامی این سرزمینها را به تو و نسل تو خواهم بخشید، و بدین ترتیب به سوگندی
    که برای پدرت ابراهیم یاد کردم وفا خواهم کرد.
  ssx-ssx: I̱ma꞉ neke yaapo hata꞉ neke epealuekema꞉ do pate hapeke. I̱ma꞉ta꞉ do kenke
    paeyaota꞉ neke pa꞉ta꞉ make kia naka꞉ monduma꞉ monduma꞉ pilipi wekiwandikina꞉ wekiwandiki
    pa꞉ta꞉ make halueke. Kutupa I̱ma꞉ta꞉ naka꞉ apa꞉ Eipoloha꞉ma꞉ yaapo la꞉ upa꞉ pita꞉
    paa wilieke.
  lcm-lcm: Io, man ku ago nei rina ke, na auai ve numai na na vil atauia ua ta nala
    alis imi ve keve matan tivum ta roe aongos ke. Nala asereai atutuman vang ani
    palpalatung ang nata abis ia ve tamam ta Abaraam.
  aer-aer: Lyeteke ware apmere nhenhele anaye, kele Ayenge ngkwengenge aneme ngenhe
    arntarnte-aremele. The ngenhe antheme apmere ahelhe nhenhele unte anetyeke ampe
    ngkwinhe areyeke-arlke arrenge-arrenge ngkwinhe areyeke-arlke. Nhenhe apele The
    ngkwenge-artweye Abraham-eke-arle angkentye arratye ilekenge-arle.
  tgl-ULB: Manatili ka sa lugar na ito, at ako ay sumasainyo at pagpapalain ko kayo;
    para sa iyo at sa iyong mga kaapu-apuhan, ibibigay ko ang lahat ng mga lupaing
    ito, at tutuparin ko ang panunumpa na aking sinumpaan kay Abraham na iyong ama.
  nop-nop: Kwet uŋoŋ buŋambu hatilune nu dukut hatiŋa kahaŋ tigambaat. Biyagoŋ kuyoŋ,
    kwet u hogohogok adi du eŋ yalakigeye hambaat. Unduŋ tibene baha Abalaham mede
    yofolok fafaŋeniŋ timiŋgut u folooŋnit tibaak.
  kca-kca: тӑм мўвән уԓа, Ма нӑӈ пиԓэнән питԓәм, пӑ йӑмән нӑӈен мӑԓэм, нӑӈен пӑ йэԓԓы
    уԓты ԋаврэмԓана тӑм мўвәт мӑԓәм пӑ Авраама, нӑӈ ащена, мийәм йастәпсайэм Ма тӑԓаӈа
    верԓэм;
  cbu-NT: '@see-verse:GEN.026.002'
  hui-hui: Í̠ dindi ogoriani pu kegola i̱na í̠ baya hangu handayaho howa í̠ biamogo
    bialu holebero. Dindi ogoni bibahende í̠hondo ngialu í̠naga aguanene mani holebiraru
    tihondobi mulebero. I̱na í̠ aba Abarahamahondo lo wirugo lola helo ani ngulebero.
  wrs-wrs: Doa honamba pethava si yemba kava kovorahunvav, yem yetindim, seilm nemet
    ten kava Apraham ishomnanam arapevm.
  mya-mya: ယ​ခု​ဤ​ပြည်​၌​နေ​လော့။ ငါ​သည်​သင်​နှင့် အ​တူ​ရှိ​၍​ကောင်း​ချီး​ပေး​မည်။
    ဤ​ဒေ​သ​အား လုံး​ကို​သင်​နှင့်​သင်​၏​အ​ဆက်​အ​နွယ်​တို့​အား ငါ​ပေး​မည်။ သင်​၏​အ​ဖ​အာ​ဗြ​ဟံ​အား​ငါ
    ထား​သော​က​တိ​အ​တိုင်း​ငါ​ပြု​မည်။-
  cbi-NTPO: tsaaren challaya entsa tenanun chude. Iya ñubaren chunu tsuyu, tsenmin
    ñunu bain, naa ñunu sera' jimu chachillanu bain tichiba ura' de-ikaanu tsuyu,
    matyu kumuinchi entsa tu kuwanu ju' mitya. Tsanguetaa iya ñu' apa Abrahamnu naati'
    tsanguenbera kenu tsuyu timu ju'ba tsanguenu tsuyu.
  bod-N: ད་ལྟ་ཁྱོད་རང་ཡུལ་འདིར་བསྡད༌ན། བདག་ནི་ངེས་པར་ཁྱོད་དང་མཉམ་དུ་གནས་ཤིང་ཁྱོད་ལ་བྱིན་རླབས་གནང༌ངོ༌།
    །ཅིའི་ཕྱིར་ཞེ༌ན། བདག་གིས་ཡུལ་འདི་ཐམས་ཅད་ཁྱོད་དང་ཁྱོད་ཀྱི་རིགས་རྒྱུད་ཕྱི་མ་རྣམས་ལ་སྦྱིན་ངེས་པའི་ཕྱིར༌རོ།
    །བདག་གིས་ཁྱོད་ཀྱི་ཡབ་ཨབ་ར་ཧམ་ལ་བཞག་པའི་དམ་བཅའ་བཞིན་བྱེད་པར༌འགྱུར།
  wsk-wsk: Ni ali imi te taira kari iwita dagi ale bager, se ani pempem kerak baga
    se marak kisekko. Ani ali imi lilim la ni se ka taleng girigir ago ningarikko.
    Ani nika niet Abraham ilak den kalem uwutata bitirik se aratukko.
  kkl-kkl: '@see-verse:GEN.026.002'
  sna-sna: Gara hako munyika ino kwechinguva, uye ndichava newe uye ndichakuropafadza.
    Nokuti kwauri nokuzvizvarwa zvako ndichapa nyika iyi yose uye ndichasimbisa mhiko
    yandakapika kuna baba vako Abhurahama.
  spa-BLM: Vive en esta tierra, y yo estaré contigo y te bendeciré. Porque te daré
    a ti y a tu descendencia todas estas tierras, y confirmaré el juramento que le
    hice a Abraham, tu padre.
  beu-beu: Aabang anga ba aana mi mihi, emenghula nehe hoangmanang edadenang, eningse
    Na aat toang-pina, bot aaung-hama ba bae ebale veng niang angu, metma maeenang.
    Eetabaning angu, eningse Na ening toang-rae, emenghula iid burang mi angu edadenang.
    Bot aabang anga eningse Na metma maeenang, bot metma eetabaning ang naung emangpi
    inang. Eetabaning ang naung ini aabetat Neamulung angu ebele, eningse bangsa-bangsa
    ba por-alolang taang angu, emangpi aaung-hama metma ioa. Se Nepalai ba Na metma
    Abraham veng at palai tila angu, Na ening akanap angu ebele.
  cac-cac: A ticnaic, vach' ajec' d'a jun lugar tic, ayinn̈ej ec' ed'oc, ol in ch'oxn̈ej
    in vach'c'olal d'ayach, yujto a jun lum tic ol vac' d'ayach smasanil yed' d'a
    masanil in̈tilal, yic vach' tz'elc'och masanil tas valnaccan d'a vin̈ a mam aj
    Abraham.
  swh-ULB: Kaa katika nchi hii hii niliyokuambia, nami nitakuwa pamoja nawe na kukubariki;
    kwani kwako wewe na uzao wako, nitawapa nchi hii yote, nami nitatimiza kiapo nilichomwapia
    Ibrahimu baba yako.
  bel-bel: вандруй па зямлі гэтай; і Я буду з табою і дабраслаўлю цябе, бо табе і
    нашчадкам тваім усе землі гэтыя, і спраўджу прысягу, якою Я прысягаўся Абрагаму,
    бацьку твайму;
  wed-wed: Weka ma mae-gubai, tam maiteni ana mae ma ana viaiainim. Wei dobuna anatapuna
    tam ma am epaepaia ana veremi. Ma Abraham aiwai a parivainuaḡani ana kauei aubaimi.
  deu-ELBBK: Halte dich auf in diesem Land, und ich werde mit dir sein und dich segnen;
    denn dir und deinen Nachkommen werde ich alle diese Länder geben, und ich werde
    den Eid aufrecht halten, den ich deinem Vater Abraham geschworen habe.
  mbb-OT: Kayi ke zà ubpà dèpa su edumahan ku sikew wey edtuvazan ku sikew. Ibeǥey
    ku heini kenikew wey ziyà te menge kevuwazan nu heini is langun he tanà. Edtumanen
    ku is pesarig ku te amey nu he si Abraham.
  msc-msc: I ye mɛn jamana wo rɔ fɔlɔ. N di to i fɛ, ka baraka don i la ko rɔ, ka
    yɔrɔ ɲin bɛɛ di i ni i bɔnsɔn ma. Wo rɔ n di n na lahidi mafa, n ka mɛn ta i fa
    Iburahima yɛ.
  mal-2015: ഈ ദേശത്തു താമസിക്ക; ഞാൻ നിന്നോടുകൂടെ ഇരുന്നു നിന്നെ അനുഗ്രഹിക്കും; നിനക്കും
    നിന്റെ സന്തതിക്കും ഈ ദേശം ഒക്കെയും തരും; നിന്റെ പിതാവായ അബ്രാഹാമിനോടു ഞാൻ ചെയ്ത
    സത്യം നിവർത്തിക്കും.
  tuo-NT: Niꞌcãrõacãrẽ aꞌti diꞌtata toja, níniꞌña yujupʉ. Yʉꞌʉ mʉꞌʉ meꞌrã nigʉ̃ti.
    Mʉꞌʉrẽ añurõ waꞌacã weegʉti. Mʉꞌʉrẽ, mʉꞌʉ pãrãmerã nituriarãrẽ aꞌti diꞌtare oꞌogʉti.
    Aꞌtiro wéégʉ, mʉꞌʉ pacʉ Abrahãrẽ yʉꞌʉ ‘Tojo weegʉti’ níꞌquere queoro waꞌacã weegʉti.
  gup-gup: Kondah kubolkwarlah yidjalwohnin wurd kunkuyeng, dja ngaye ngarrdjarrkre
    dja marnekurduyime kunmak. Kunmekbe ngayime ke bu ngaye kaluk bolkwon ngudberre,
    ngudda dja nawu yibenkebmawahme, bolkwon rowk kondanjkunu kubolkwarlahbubuyika,
    wanjh kunu ngakurduyime, bu ngawokkurrmerrinj kunwok kunrayek duninjh nuye kornkumo
    ke Abraham.
  met-met: Uwauyu mana titia li monga to, saing bagula ngawa ranguaung xaung bagula
    ngasina guxama naung. Namua na bagula ngasina titia longga li naung xaung bakbagimdi.
    Bila balau bagula ngalibu haruangua ngahau rangua tibum Ebraham aningona.
  gvs-gvs: Go ame tuta ameko goi kusuvadavada. Yau bei avakitaum be akaipakuyem. Moitamo.
    Kom be nakae tubumowo poyapoya ame madabokina bei avinimi. Boi tamam Eberamo yaina
    akatótula go, ame bei atotulayana akamoitamoe kom yaim.
  rmc-rmc: 'Beš ode sar cudzincos a me avava tuha a požehňinava tut. Tuke the tire
    čhavengre čhavenge dava savore kala phuva. Kavke doľikerava e vera, savi diňom
    tire dades le Abraham:'
  nlg-nlg: Ko ghanagho tua iani, mi nau ku kabu kolugho mu ku vautogho. Inau ku hegho
    na bona udolu eni, maia ghua rana vaivarimu. Inau ku pangotia na baubahu tu nea
    vania tamamu Abraham.
  dgr-DOGNT: Łatsaa dıı yeè nèk'e nàądè, nexè aht'ı̨ ha eyıts'ǫ nexè sìghà hòɂǫǫ̀
    agohłe ha. Nı̨ eyıts'ǫ nets'ıhɂǫ̀ǫ-dǫǫ̀ dıı dèè hazǫǫ̀ naxıghàehɂà ha. Netà Abraham
    wets'ǫ̀ yatı nàtsoo xàyaehtıı sìı wek'ę̀ę̀ hòɂǫǫ̀ agohłe ha.
  pes-OPV: در این زمین توقف نما، و با تو خواهم بود، وتو را برکت خواهم داد، زیرا که
    به تو و ذریت تو، تمام این زمین را می‌دهم، و سوگندی را که باپدرت ابراهیم خوردم،
    استوار خواهم داشت.
  ron-1924: Локуеште ка стрэин ын цара ачаста. Еу вой фи ку тине ши те вой бинекувынта,
    кэч тоате цинутуриле ачестя ци ле вой да цие ши семинцей тале ши вой цине журэмынтул
    пе каре л-ам фэкут татэлуй тэу Авраам.
  aui-aui: Mmko gawarine kunamake raghani gisina, bi tagu na tam gwabimve da animiiseyem.
    Tagu mmko tanavina tupana anaverem bi kate nosinosim yawata, bi kiiravimve anabera
    da awaki tamamnaki Abraham biidi avisuwoneni na inatubugha.
  ben-OBCV: এদেশেই কিছুকাল থেকে যাও, আর আমি তোমার সহবর্তী হব ও তোমাকে আশীর্বাদ করব।
    কারণ তোমাকে ও তোমার বংশধরদের আমি এইসব দেশ দেব এবং তোমার বাবা অব্রাহামের কাছে করা
    আমার সেই শপথ বলবৎ করব।
  lex-lex: Mdiella gen di emeka do'ona-dakna, pena Ago'ru talla, ne A'ura'a-upa'lu,
    yoma Agala gen di tiy o'a me duratmu-waitmu, ne hota A'ugeni a liokru maka Aget
    tiarga la ammu Abrahama.
  rgu-rgu: Maneniko o leo lalai muꞌ mamanaꞌ ria, neuꞌ ko Au sama-sama oo o, ma fee
    o ua-nale rupaꞌ ara. Neuꞌ ko Au tao a tititi-nonosi mara tamba dodouꞌ, sama leoꞌ
    ruuꞌ nai lalai. Ma Au fee o mo tititi-nonosim dae ia, no basa nusa nara katemaꞌ.
    Neme o tititi-nonosim mai, neuꞌ ko basa lahenda nusaꞌ nai dae-bafoꞌ a hapu ua-naleꞌ.
    No ria na, Au tao atetu hehelu Ka neuꞌ o papam Abraham.
  som-som: Dhulkan qariib ahaan u deg, oo anna waan kula jiri doonaa, oo waan ku barakayn
    doonaa; waayo, adiga iyo farcankaaga ayaan dalalkan oo dhan siin doonaa, oo waxaan
    adkayn doonaa dhaartii aan ugu dhaartay aabbahaa Ibraahim.
  lat-VUC: 'et peregrinare in ea: eroque tecum, et benedicam tibi: tibi enim et semini
    tuo dabo universas regiones has, complens juramentum quod spopondi Abraham patri
    tuo.'
  aoi-aoi: “K-ambilya-manja ningkena yelakwa ngawa kembirra k-ambilyama ningena akwudangwa
    nungkuwa-manja akwa ki-yaminama eningaba ningena nungkuwa-manja,” ni-yama Yaweya
    Ajiku-wa. “Yiba-kwunama ngayuwa amurndakenena angalya nungkwa-langwi-yada akwa
    ngawa warnikinikaduwa-langwi-yada numirena-murriya. Ngayuwa ki-yarrkilalikinama
    ngawa ayakwa ebina ningi-yarrkakumarnuma arakba-wiya nungwena-langwa Aburiyama-langwa.
  eng-ASVBT: sojourn in this land, and I will be with thee, and will bless thee; for
    unto thee, and unto thy seed, I will give all these lands, and I will establish
    the oath which I sware unto Abraham thy father;
  mna-mna: Naso aŋbotmbot raamu, mi aŋkampe u. Pa toono ta boozomen tiŋgi, kola aŋkam
    ma iwe nu mi zin popoŋana ku leyom. Mi sua ta muŋgu aŋbuk la ki Abaraam mi aŋpombol,
    nako imbol ma imbotmbot men.
  ita-1885: Dimora in questo paese, ed io sarò teco, e ti benedirò; perciocchè io
    darò a te, ed alla tua progenie, tutti questi paesi; ed atterrò ciò che io ho
    giurato ad Abrahamo tuo padre.
  eng-LXXUP: And sojourn in this land; and I will be with thee, and bless thee, for
