  urd-GVU: اُس ملک میں اجنبی رہ تو مَیں تیرے ساتھ ہوں گا اور تجھے برکت دوں گا۔ کیونکہ
    مَیں تجھے اور تیری اولاد کو یہ تمام علاقہ دوں گا اور وہ وعدہ پورا کروں گا جو مَیں
    نے قَسم کھا کر تیرے باپ ابراہیم سے کیا تھا۔
  deu-1912: Sei ein Fremdling in diesem Lande, und ich will mit dir sein und dich
    segnen; denn dir und deinem Samen will ich alle diese Länder geben und will meinen
    Eid bestätigen, den ich deinem Vater Abraham geschworen habe,
  ntj-ntj: Palyartun maliki nyinama. Ngayulu-rnanta ngamu nyinarranytjalu walykumunura
    kanyinma. Palunyalu-rnanku ngula ngurra ngaanya nintilku puru nyuntuku tjamupirtikutarrartu,
    tjiinya-rna kurranyululpi nyuntuku mama Yayipuramanya kalkurnu wantinytjalu.
  row-row: Mete ma ho leo manumban sia mamanaꞌ naa, naa, Au o nggo, ma fee nggo papala-babꞌanggiꞌ
    mataꞌ-mataꞌ. Au tao tititi-nonosi mara ramahefu, onaꞌ nduuꞌ sia lalai a. Au fee
    nggo mo tititi-nonosi mara mamanaꞌ ia no basa nusa nara. Mia tititi-nonosi mara,
    basa atahori raefafoꞌ a hambu papala-babꞌanggiꞌ. No naa, Au tao utetu hehelu-fufuli
    ngga o amam Abraham.
  kan-2017: ನೀನು ಈ ದೇಶದಲ್ಲಿ ಪ್ರವಾಸಿಯಾಗಿರು; ನಾನು ನಿನ್ನ ಬಳಿಯಲ್ಲಿದ್ದು ನಿನ್ನನ್ನು ಅಭಿವೃದ್ಧಿಪಡಿಸಿ
    ನಿನಗೂ, ನಿನ್ನ ಸಂತತಿಯವರಿಗೂ ಈ ಪ್ರದೇಶಗಳನ್ನೆಲ್ಲಾ ಕೊಡುವೆನು. ಹೀಗೆ ನಿನ್ನ ತಂದೆಯಾದ ಅಬ್ರಹಾಮನಿಗೆ
    ಮಾಡಿದ ವಾಗ್ದಾನವನ್ನು ನೆರವೇರಿಸುವೆನು,
  ena-ena: Fɨli tɨbɨ neŋ hɨnidanaŋ viaŋ nama hula hɨniben uami. La nadɨ huaci lamɨben
    uami. Fɨli tɨbɨ agɨladɨ sɨkasɨkan nasadaŋ nadɨ iamɨlɨhalina agɨlasadaŋ iguben
    uami. Viaŋ nadɨ iagana Ebɨlam dɨ ci abamin uami. Hɨvɨ hekɨlɨ aba abamin agasaŋ
    igahɨlavɨla iguben uami.
  tgo-tgo: Mbe u yaku vara gheke na ghino mbene weiŋgu vara ghen na ne ya mwaewo e
    ghen. Iya thivathivake iyake ne ya wogiya e ghen na orumburumbu weŋgi. Ne ya vamboromboroŋa
    dagerawe va ya utura weya rama Eibraham.
  yap-yap: Mu par u roy ni ga ba milekag, ma bay gupar rom, mug fal’eg wa’atham. Nggu
    pi’ ngom nge pi’in ni bayib ni owchem ga’ngin e re gi but’ ney. Bay gu tay u gil’
    e n’en ni kug michegew Abraham ni chitamam.
  tet-tet: Kalo o dadi ema maktabar iha fatin nia, Haꞌu atu kamutuk ko o, kodi katuun
    matak-malirin oi-oik baa o. Haꞌu moos kalo okaan husar-binan sia bea tuꞌan, hanesan
    fitun iha laleꞌan. Haꞌu moos latan baa o mo okaan husar-binan sia, rai nia tomak.
    Nosi okaan husar-binan, ema klubun hotu-hotu iha raiklaran netan matak-malirin.
    Hodi nunia, Haꞌu kalaꞌo Haꞌukaan mamenon baa okaan aman Abraham.
  hlt-MCSB: Hekah kho ah na bakuep cakhaw, 'Hekah khohmuen pum he nang neh nang kah
    tiingan taengah ka paek ni, ' tila na pa Abraham taengah ka toemngam sut olhlo
    te ka thoh ham coeng dongah nang taengah ka om vetih nang yoethen kan paek ni.
  mdy-ETH: ዒኢካ ናንጌ፤ ታኣኒ ኔኤና ዎላ ማዒ፥ ኔና ዓንጃንዳኔ፤ ሃያ ዓጮ ኔኤና ኔ ዜርፆናም ታ ዒንጋንዳኔ፤ ዬያይዲ ኔ ዓዶ
    ዓብራሃሜም ታ ጫኣቄ ጫኣቁሞ ኩንሣንዳኔ፤
  twi-ASANTE: Tena asase yi so kakra, ɛfiri sɛ, mede saa asase no nyinaa bɛma wo ne
    wʼasefoɔ, na mede asi ɛbɔ a mehyɛɛ wʼagya Abraham no so dua.
  mwc-mwc: Niko kupurai ke mana ba Yauku gwabimi yai ana mana ba ani gairenim. Kairavina
    niko kupura ereonowana kom ba am rakaraka murimi yai te botubotu wai ana berimi
    ba a kaobiyoyobana Abraham kurina wai ana wosei ina tupuwa.
  bhl-bhl: Teineko, ka kel kakin kunum atew kebokolew kate, ne kuso bomi, bamki so
    kekemoki te. Kate kakabelew aneng fian kale, ne kulo, kom muluwel dow biso alik
    alik yulo fein duyemoki te. Nimtew angom? Weng ayem fawtuk weng mak kalew Abalakam
    elo dulewsomi, weng be itel nam kolewi kasike.
  con-NTPO: Ja'ñojan va andeni can'jenjan. Ñajan quei'ccu can'jemba gi quenga ñotsse
    tsoña. Nane pa'cco va andema gi quenga toya'caen que dushundeccunga'qque afeya.
    Tsa'caen gi tsoña que yaya Abrahamnga su'choma naniñe.
  eng-WEBU: Live in this land, and I will be with you, and will bless you. For I will
    give to you, and to your offspring, all these lands, and I will establish the
    oath which I swore to Abraham your father.
  bnp-bnp: O made popote vona a malala iea. Iau ga made turamu, ga gamai ioe. Ra malala
    iea ga habia vomu turane huriki a hamomu, bara vakatorea ra nita dagi a ta muholi
    vona ne tamamu, e Abraham.
  wal-wal: Ha biittan amaridaagaa takkashsha; taani nenaara gidana; nena anjjana;
    aissi giikko, ha biittaa ubbaa taani neeyyoonne ne zerettaayyo immana; taani ne
    aawaa Abrahaamayyo caaqqido caaquwaa minttana.
  mgh-mgh: Ukhale ila ilapo ela, mi kinaakhala ni we ni kinawureeriha. Kontha we nuucuulu
    aa uyo kinaahala wuuvahani ila ilapo ela, ni kinarwa uttharihelela yolumacenryaka
    athumwaninyu aneehaniya Aparahamu.
  acu-NT: 'Yamaikia juni pujusta. Turakmin wikia amijai pujustin asan, pengker awajsatatjame.
    Ami aparam Abrahaman chicharkun: Amin tura ami wearmincha ju nungkan mash susatnuitjai
    tusan timiaja nu timiaunka mash umiktatjai.'
  spa-PDDPT: Habita temporalmente en esta tierra y estaré contigo. Te bendeciré, porque
    daré todas estas tierras a ti y a tu descendencia, y confirmaré el juramento que
    hice a tu padre Abraham.
  gun-gun: Ha'e py ae eiko. Ha'e rã xee aiko 'rã ndereve, romoingo porã 'rã guive.
    Mba'eta ndevy ha'e ndera'y kuery pe ju 'rã ame'ẽ kova'e yvy ha'e javi. Ajapopa
    'rã nderu Abraão pe auraague.
  agu-BL: Poro ba'n cẍcyaj cobox k'ej tzone'j le yi luware'j, na sna'tok tzawe'j,
    nin swak'e' imbanl tzawibaj, na cho'n swak'e' tzatz scyuch' yi e' axonl cyakil
    yi luware'j. Ya'tz tzimbne' tan wele'n cu'n te yi inyol yi insuknak tetz k'ajtzun
    ataj Abraham.
  eng-PEV: I’m telling you to camp here, in this country. You don’t need to worry.
    I will be with you, to take care of you. I will keep on being good to you. Remember
    that strong promise that I made to your father Abraham. Now I’m making the same
    promise to you. I will give you a really big family. You see, lots of kids and
    grand-kids will be born into your family later on, and they will become a really
    big mob of people. There will be lots and lots of them, just like there are lots
    of stars in the sky. And I will give them all of this country, and I will use
    them to do good things for all the nations in the world.
  ilo-ULB: Agtalinaedka iti daytoy a daga, ket addaakto kenka ken bendisionankanto;
    ta kenka ken kadagiti kaputotamto, itedkonto amin dagitoy a dagdaga, ken tungpalekto
    ti kari a sinapataak kenni Abraham nga amam.
  kpg-kpg: Noho i kinei, gei Au ga madalia goe ga hagahumalia goe. Au ga gowadu gi di goe
    mo o hagadili tenua deenei hagatau. Au ga haga gila dagu hagababa ne hai gi do
    damana Abraham.
  uig-ARA: موشۇ زېمىندىن چىقماي مۇساپىر بولۇپ تۇرغىن؛ شۇنىڭ بىلەن مەن سەن بىلەن بىللە
    بولۇپ، ساڭا بەخت-بەرىكەت ئاتا قىلىمەن؛ چۈنكى مەن سەن ۋە نەسلىڭگە بۇ زېمىنلارنىڭ
    ھەممىسىنى بېرىپ، ئاتاڭ ئىبراھىمغا بەرگەن قەسىمىمنى ئادا قىلىمەن؛
  bsp-bsp: Məndɛ atɔf ŋaŋɛ. Isol' am, indepoc' am pətɔt, bawo məna kɔ yuruya yam ŋ'
    indesɔŋ antɔf ŋaŋɛ fəp. Iŋlas tɛm tatɔkɔ dim ndɛ inasɔŋ papa kam Abraham mɔ.
  mbs-mbs: Peg-ogpà ka dini, aw yan megtabang a kamno, aw mèpiya se ibegay ko diyà
    kamno. Ibegay ko se kedakel te tanà seini diyà kamno aw diyà te menge bowad-bowad
    nikaw, so tomanen ko se impakang ko diyà te amay no si Abraham.
  tof-tof: Ma kya bupso ae ngyaben namülün ini tüpdü; ka marüka sab asi namulo akó
    ka marü bles mino. Ka sab marü ini dudu tüp ugón mókyeno akó marü olmalbobatal.
    Akó ka sab igó bóktan küsil ino, ka marü ab Eibrra-amón ne ⌊arüng alkamül-koke
    bóktan⌋ ekyarró.
  sus-sus: Lu be. Won birin na a ra. N barakɛ sama nɛ i xa fe, barima n fama yi bɔxi
    fide i tan nun i bɔnsɔɛe nan ma. N laayidi naxan tongo i baba Iburahima bɛ, n
    na rakamalima nɛ.
  pon-2006: Mihmihte nan sahpwet, I ahpw pahn ieiang uhk oh kupwuramwahwihiuk, pwe
    I pahn kihong uhk oh kadaudokomw kan sahpw pwukat koaros, pwe I en kapwaiada inou
    me I wiahiong semomwo, Eipraam.
  jae-jae: amoa gamêŋ tau amboac ŋac jaba ma aê gabe jawiŋ aôm to janam mec aôm. Aê
    gabe jakêŋ gamêŋ tonaŋ samob êndêŋ aôm to nêm wakuc ma gabe jaŋgôm biŋ, taŋ katôc
    lemoc gêdêŋ tamam Abraham naŋ ŋanô êsa.
  ksd-ksd: una ki na vaira ta go ra gunan, ma ina ki maravut u, ma ina vadoane u;
    tago ina tul tar tam go ra gunan par, ma ta ra lavur bul mur tam; ma ina vatur
    vadovot nam ra vavalima, iau ga pait tar ia tai tamam Abaraam.
  tur-YTC: Bu ülkede yaşa, ben seninle olacağım ve seni kutsayacağım. Çünkü bütün
    bu toprakları sana ve soyuna vereceğim, baban Avraham’a verdiğim sözü pekiştireceğim.
  bel-N: Жыві ў зямлі гэтай; і Я буду з табою, і дабраслаўлю цябе; бо табе і насеньню
    твайму Я дам усе краіны гэтыя, і споўню прысягу, якой Я прысягаў Абрагаму, бацьку
    твайму.
  grc-BRENT: Καὶ παροίκει ἐν τῇ γῇ ταύτῃ, καὶ ἔσομαι μετὰ σοῦ, καὶ εὐλογήσω σε· σοὶ
    γὰρ καὶ τῷ σπέρματί σου δώσω πᾶσαν τὴν γῆν ταύτην· καὶ στήσω τὸν ὅρκον μου, ὅν
    ὤμοσα τῷ Ἁβραὰμ τῷ πατρί σου.
  ind-AYT: Tinggallah untuk sementara di negeri ini dan Aku akan menyertaimu dan akan
    memberkatimu. Karena kepadamu dan kepada keturunanmulah, Aku akan memberikan seluruh
    negeri ini. Aku akan meneguhkan sumpah yang telah Kuikrarkan kepada Abraham, ayahmu.
  lid-lid: Ou ado munyak dah ado sese, jo kameh udu hawem ma jo kameh atehei nyosowan
    i tam. Jo kameh edeu tam hawe edeu ta lundriyem oro ta munyak dah ma jo kameh
    leheya tandrakan tek handru mene i ta tama Abraham.
  nya-nya: Khala mʼdziko lino ndipo ndidzakhala nawe ndi kukudalitsa. Pakuti kwa iwe
    ndi zidzukulu zako ndidzapereka mayiko onsewa. Choncho ndidzakwaniritsa pangano
    limene ndinalumbira kwa Abrahamu, abambo ako.
  hrv-hrv: U ovoj se zemlji nastani, ja ću s tobom biti i blagoslivljati te; tebi
    i tvome potomstvu dat ću sve ove krajeve, da izvršim zakletvu kojom sam se zakleo
    tvome ocu Abrahamu.
  mps-mps: “Nage te bulude bolo bidao, tama ena nage dali bidiyu, tama dwagi yai tau
    sabo sę nage dali yaibao. Te e elalubo tǫ pedai tigidali te eno nagebolo mayu,
    te nago hani wąį dabe augwalibolo me mawaibao wai. Tama eno te nago aya Abraham
    dali dąų wali po te eno homude me gegeda palogobeo.
  llg-llg: Mete ma o leo tataak nai mamanak ndia, na, dei fo Au sama-sama ua o, ma
    fee o babaꞌe-babatik mata-matak. Dei fo Au tao o numbu-sadu mala, boe lamanoꞌu,
    sama leo nduuk malai lalai. Ma Au fee o, ma o numbu-sadu mala, basa dae babaꞌek
    ia no nusan. Neme o numbu-sadu mala mai, dei fo basa hataholi nusa kala malai
    daebafok, ala hambu babaꞌe-babatik. No leondiak, Au tao atetu Au hehelung neu
    o amam, Abraham.
  tpi-tpi: Yu sindaun long dispela graun, na bai mi stap wantaim yu na mekim gut long
    yu. Olgeta dispela graun bai mi givim long yu na long ol tumbuna pikinini bilong
    yu, bilong inapim dispela promis mi bin mekim long papa bilong yu, Abraham.
  dan-1931: bo som fremmed i det Land, så vil jeg være med dig og velsigne dig; thi
    dig og dit Afkom vil jeg give alle disse Lande og stadfæste den Ed, jeg tilsvor
    din Fader Abraham;
  vie-OVCB: Con nên vâng lời Ta mà ở lại trong xứ này. Nếu con cứ ở lại đây, Ta sẽ
    ở cùng con và ban phước lành cho con, vì Ta sẽ cho con và dòng dõi con đất nước
    này. Ta sẽ thực hiện lời thề hứa với cha con là Áp-ra-ham.
  lbk-lbk: Wen, entee ka isna, et wad-ay ak ay manatakcho ken sik-a ya bindisyonak
    sik-a. Et ichowak am-in chana ay ili ken sik-a ya isnan cheycha'y wanen-edmo.
    Angnek ay angnen nan insapatak ken amam ay Abraham.
  guj-2017: આ દેશમાં તું પ્રવાસી થઈને રહે, હું તારી સાથે રહીશ અને તને આશીર્વાદ આપીશ;
    કેમ કે તને તથા તારા વંશજોને હું આ આખો દેશ આપીશ અને તારા પિતા ઇબ્રાહિમની આગળ મેં
    જે સોગન લીધા છે તે હું પૂરા કરીશ.
  byr-byr: '@see-verse:GEN.026.002'
  awx-awx: Täpduxu womduhimu kewu awomune yiwixayo. Tixawän nä gäxät gatäke yiwixäwik,
    bänip kwikwik gamit. Wamu nina umande Abrahamu kitokngä inikumde, gä bapuka mahande
    alatning yangge kewu awopwomu undä äpme damit
  pon-2006A: Mihmihte nan sahpwet, I ahpw pahn ieiang uhk oh kupwuramwahwihiuk, pwe
    I pahn kihong uhk oh kadaudokomw kan sahpw pwukat koaros, pwe I en kapwaiada inou
    me I wiahiong semomwo, Eipraam.
  por-BRBSL: Vive nesta terra, e eu estarei contigo, e te abençoarei”. Pois eu lhe
    darei, e a seus descendentes, todas estas terras, e estabelecerei o juramento
    que fiz a Abraão, seu pai.
  aly-aly: Atha ngenh aleth arntarnt-arayntetyek apmer ilenhek, alethang inngey ngarl.
    Atha apmer ngenh anthem, ngkwenh-rnem-then, atharl Abraham renh alhelek-angkwarr.
  cth-cth: Hete ram dawk awmh. Nang koe ka o vaiteh yawhawinae na poe han. Bangkongtetpawiteh,
    Hete ram pueng heh nang hoi na catounnaw koe poe hoi na pa Abraham koevah lawk
    ka kam e patetlah ka sak han.
  twi-twi: Tena asase yi so kakra, efisɛ mede saa asase no nyinaa bɛma wo ne wʼasefo,
    na mede asi bɔ a mehyɛɛ wʼagya Abraham no so dua.
  hlt-hlt: Hekah kho ah na bakuep cakhaw, 'Hekah khohmuen pum he nang neh nang kah
    tiingan taengah ka paek ni, ' tila na pa Abraham taengah ka toemngam sut olhlo
    te ka thoh ham coeng dongah nang taengah ka om vetih nang yoethen kan paek ni.
  tbz-SIM: ɑ́ ndi mbo, n yó ndɑ bonɛ̀mu kɛ dɑ dɔɔ̀ mɛsɑ̀ɑ̀, n yóó duɔ́ nfɔ̃́ nwe nɛ̀
    ɑ yɑɑ̀bí dɛ kó yɛhɛkɛ̀, kɛ́dɔɔ̀ n do yɛ̃ n yóó dɔɔ̀ tì ɑ cicɛ Abɑrɑhɑmmu.
  msy-2020: Nɨ nguazir kam pura guraghav itir gumazimɨn mɨn a daperaghtɨ, kɨ nɨ ko
    ikɨ egh deragh nɨ damuam. Egh kɨ nguazir kaba bar nɨ ko nɨn ovavir boribar anɨngam,
    eghtɨ akar dɨkɨrɨzir gavgavir kɨ nɨn afeziam Abraham koma amizim, a guizbangɨn
    otivam.
  txq-txq: Mete ma o leo taak muu mamanak naa, na, neu ko Au sama-sama ua o, ma Au
    fee o babaꞌe-babatik mata-matak. Neu ko Au tao o tititi-nonosim mara ramanoꞌu,
    sama leo nduuk kara marai lalai. Ma Au fee o ma o tititi-nonosim mara nusak ia
    no basa nggoro-tadun nara. Numa o tititi-nonosim mai, neu ko basa hatahori nusa-nusak
    kara marai dae-bafok hambu babaꞌe-babatik. No dalak naa, Au tao atetu Au hehelu-bartaang
    neu o amam Abraham.
  aaz-aaz: Karu ho mutua on reꞌ atoin anao-amnemat mbi bare naan, Au of ꞌok ko, ma
    ꞌfee ko teuts am athoen humaꞌ-humaꞌ. Au of aꞌmoeꞌ ho suufm ein amfau-rutu on reꞌ
    kfuun ein et neno. Ma Au ꞌfee ꞌeu ho sufam sin pah reꞌ ia ma in kuan ein okeꞌ.
    Naꞌko ho sufam-kauꞌm ein naan, of areꞌ uuf-uuf nbin pah-pinan ia napenin teuts
    am athoen. Nok ranan naan, Au uteabaꞌ Au rais manbaꞌan ꞌok ho amaꞌ naiꞌ Abraham.
  azb-azb: bu torpaqda qal. Mən səninlə olacağam və sənə xeyir-dua verib bütün bu
    ölkələri sənə və nəslinə verəcəyəm; atan İbrahimə içdiyim andı yerinə yetirəcəyəm.
  eng-DBY: Sojourn in this land; and I will be with thee and bless thee; for unto
    thee, and unto thy seed, I will give all these countries; and I will perform the
    oath which I swore unto Abraham thy father.
  hin-2017: तू इसी देश में रह, और मैं तेरे संग रहूँगा, और तुझे आशीष दूँगा; और ये सब
    देश मैं तुझको, और तेरे वंश को दूँगा; और जो शपथ मैंने तेरे पिता अब्राहम से खाई
    थी, उसे मैं पूरी करूँगा।
  wol-KYG: Dalal ci réew mii; dinaa ànd ak yaw, barkeel la. Yaak sa askan laay jox
    suuf sii sépp, te dinaa sàmm li ma giñaloon sa baay Ibraayma.
  swp-swp: Teina eanua eai ta u miahai eau abo maem, abo ea ainauiaim paana tano gamagaridi
    ta abo ea lediwa oa arim eai, eo am isimurita hinage, eo egu aigora tamam Aberahama
    arinai abo ea hemamohoieidi.
  bjr-bjr: Maaqoo kai marinaqa qinee ani faqa marida amiqi amiqida dadaaqianaura.
    Maa maqa maaqana faqa anisaa ani aruakinausa faqa nimianaura. Qinee minara Abaraqaammana
    ufa qima afeekaika masee amianauroo qiafannana doo ani faqa qima afeekaikiqa amianauranoo.
  eng-YLT: sojourn in this land, and I am with thee, and bless thee, for to thee and
    to thy seed I give all these lands, and I have established the oath which I have
    sworn to Abraham thy father;
  kne-kne: Mantee ka sin daga ay nay et wadaak ay mangadkadwa en sik-a ya bindisyonak
    sik-a. Idawat ko amin din daga ay nay en sik-a ya sin polim ta say tongpalek din
    karik en amam ay Abraham.
  wat-wat: Nofemai simokaḡamoka kuna fakwa. Iyau kwaḡa nukusi eketa ana sawanuwagabubuwiwa.
    Fwayafwayanama nofe matatafuna susukwau nukusi ana venimiya ebe avana amau Ebenaamu
    a bwadudabedabiya maise, bwadudabadabanama ana givifakiniya.
  heg-NTPO: Eta ku daad tahang tuun se maan na lam, mam Auk leo-leo nol ku, nol bel
    ku hangun bili-ngala. Mam Auk bel ku in hua-koet tas le taplaeng mamo, banansila
    el duun in ne apan-dapa kua ngas. Nol Auk bel ku, nol ku in hua-koet tas nusa
    nia, nol un ingu-mana las totoang. Deng ku in hua-koet tas, mam totoang bangsa
    in se apan-kloma ki ngias haup hangun. Nini ela lam, Auk in hid nol ku amam Abraham
    ma, Auk taon dadi.
  ptu-ptu: Etangko too pessihuhu anna la kukambi'ko sola kutamba'. Ingganna inde pa'lembängam
    la kupadokkoangko lisu pala'mu sule lako pessubummu. Aka la kupasule lako pa'dandiangku,
    indo puha kudandi lako ambemu Abraham.
  bzd-NTPO: Be' se̱núia̱ ká̱ i' ki̱. Ye' tso' be' ta̱. Ye' e̱r buaë chöraë be' a̱.
    Ká̱ i' ko̱s meraëyö be' a̱ ñies be' aleripa a̱. Es ye' ttè muke be' a̱ we̱s ke̱we
    ime'yö be' yë́ Abraham a̱ es.
  kwf-kwf: ꞋOke tua basi Ꞌamu Ꞌuri ana kula neꞋe. Nai baꞋa tua faiꞋiniꞋo, ma nai baꞋa
    faꞋaleꞋa Ꞌoe. Ma nai baꞋa kwatea ano neꞋe ki fuamu, ma ngela neꞋe ke baꞋa futa
    maꞋi ana kwalafaꞋa Ꞌoe ki logo. Nai dau nama Ꞌaku ana alangaꞋinga ba nau ku sasia
    faꞋinia maꞋa Ꞌoe sa Abraham.
  eng-WYC-2017: and be thou a pilgrim therein; and I shall be with thee, and I shall
    bless thee; for I shall give all these countries to thee, and to thy seed, and
    I shall [ful] fill the oath which I promised to Abraham, thy father.
  eng-WMBB: Live in this land, and I will be with you, and will bless you. For I will
    give to you, and to your offspring, all these lands, and I will establish the
    oath which I swore to Abraham your father.
  spp-spp: Tɛ̀ɛn naha nde kìni i. Mii sí n-pyi ná mu i si jwó le mu á, si nde kìni
    puni kan mu ná ma tùlug'á. Lire pyiŋkanni na, ɲwɔmɛɛni mii à lwɔ́ mu tuŋi Ibirayima
    á ke, lire sí n-fûnŋɔ.
  aey-aey: Maha ina nag odi biliga. Odocom ija hinaca biligen. Odimig ija eelhigen.
    Hinaca hinana sihulca ija maha i cunug adigen. Bal cehec je ija wele Ebrahamca
    madi cagoh eu ija hinaca ha madi cagowan.
  urd-GVH: उस मुल्क में अजनबी रह तो मैं तेरे साथ हूँगा और तुझे बरकत दूँगा। क्योंकि
    मैं तुझे और तेरी औलाद को यह तमाम इलाक़ा दूँगा और वह वादा पूरा करूँगा जो मैंने
    क़सम खाकर तेरे बाप इब्राहीम से किया था।
  rug-rug: Mu koa paki koasa popoa hie, meke kaqu somana koa koa goi si Rau, meke
    kaqu mana nigo Rau si goi. Ura kaqu poninigo Rau meke sari na tutimu sa doduruna
    sa popoa hie. Kaqu va gorevura ia Rau sa vina tatara, sapu tokoro vekoa Rau koe
    Ebarahami, sa tamamu.
  gaz-gaz: Biyyuma kana jiraadhu; ani si wajjin nan taʼa; sin eebbisas; biyya kana
    hunda sii fi sanyii keetiif nan kennaatii. Ani kakuun abbaa kee Abrahaamiif kakadhe
    sana nan guuta.
  fra-LSG: 'Séjourne dans ce pays-ci: je serai avec toi, et je te bénirai, car je
    donnerai toutes ces contrées à toi et à ta postérité, et je tiendrai le serment
    que j’ai fait à Abraham, ton père.'
  yal-yal: I lu na. En birin na a ra. N ni i barakama nɛn, bayo n fama bɔxɔni ito
    fideni i tan nun i bɔnsɔnne nan ma. N layirin naxan tongo i baba Iburahima xa,
    n na rakamalima nɛn.
  gum-gum: I pirautø ka tsu cha, ka petø purainrrab arruatiig lataitøweingue. Nabe
    ñiba pasramønrrun cha. Incha nabe ñun mayanguen tabig nebuig kønrrai maramønrrun
    cha; kaguen ñuinukkurri amrrub misaamerane i pirømeran kerriguh tranamønrrun cha.
    Øyamay ñui møskai Abrahamwan ¡katø! nabe tru treegwan marmø kømø, martrab taigwane
    maramønrrun cha.
  iou-iou: Kome uken ätu iriri näkä gäkkät itpäŋ api täŋkentäŋ gamet. Täŋkentäŋ gamiŋpäŋ
    gäk ba nanakaye oraŋkayeta kome kudup u api tamet. Bureni, yäŋkehäromtak man nanka
    Abraham iwetkuro u api täŋkehärom tawet yäk.
  haw-1868: 'E noho oe ma keia aina, a me oe pu no wau, a e hoopomaikai aku no wau
    ia oe: no ka mea, e haawi aku auanei au nou, a no kau poe mamo i keia mau aina
    a pau; a e hooko auanei au i ka hoohiki ana a''u i hoohiki ai i kou makuakane
    ia Aberahama.'
  arb-NAV: أَقِمْ فِي هَذِهِ الأَرْضِ فَأَكُونَ مَعَكَ وَأُبَارِكَكَ، لأَنَّنِي أُعْطِي
    لَكَ وَلِذُرِّيَّتِكَ جَمِيعَ هَذِهِ الأَرْضِ وَفَاءً بِقَسَمِي الَّذِي أَقْسَمْتُ
    لإِبْرَاهِيمَ أَبِيكَ.
  adz-adz: Wampa intap ani da Dzi bungꞌ arut agu da nafinti agu. I intap aruani santan
    Dzi bungꞌ arim da agu da u tafam rusam i sangꞌa nan Dzi tagada ruangꞌ gin da u
    ramanggam Abraham ugu.
  ewe-ewe: Wɔ nu si magblɔ na wò la, eye nànɔ afi sia le anyigba sia dzi. Ne èwɔ nye
    gbe dzi la, manɔ kpli wò, eye mayra wò. Matsɔ anyigba sia katã ana wò kple wò
    dzidzimeviwo abe ale si medo ŋugbe na fofowò, Abraham ene.
  eng-LEE: Sojourn in this land, and I will be with thee, and will bless thee; for
    unto thee, and unto thy seed, will I give all these countries, and I will perform
    the oath which I swore unto Abraham thy father;
  dji-dji: Yarim nyuni bar-kalikiban nguḻikima ngunung ngurrgima gurrbimirri, a ngarri
    inmarr djamadjigi a nyirr gunggatjigiban. A djiniwili gurrbipili nyuni djiny nyami
    ngarri djinikiwiliny nyirr gungi, miri nyunguli a nyungung mala-punyirbili. Bilapilang
    ngirrang djanguny ngarri inmarr birraldjnyirdjigi, ngunung yan ingarr murr-rangirri
    ngurrwakng nyungung gunydjirrgirki Abrayamgi.
  nna-nna: Nyungungu wanta, tuku jilamarnanta ngajulu, ngalypa jilamarnangu. Ngajulu
    yungkulumarnanta wiyirr nyungu warrarn, nyuntumili jamuji karlujirrangupa nyirrirnikartijarrangupa.
  asm-FB: তুমি এই দেশতে প্ৰবাস কৰা; তাতে মই তোমাৰ সঙ্গী হৈ তোমাক আশীৰ্ব্বাদ কৰিম;
    কিয়নো এই সকলো দেশ তোমাক আৰু তোমাৰ বংশকেই দিম, মই তোমাৰ পিতৃ অব্ৰাহামলৈ কৰা শপত
    সাম্ফল কৰিম।
  sus-A: لُ بٍ. وٌن بِرِن نَ عَ رَ. ﭑ بَرَكّ سَمَ نّ عِ شَ قٍ، بَرِ مَ ﭑ قَمَ يِ بْشِ
    قِدٍ عِ تَن نُن عِ بْنسْييٍ نَن مَ. ﭑ لَايِدِ نَشَن تٌنفٌ عِ بَبَ عِبُرَهِمَ بّ،
    ﭑ نَ رَكَمَلِمَ نّ.
  fra-SBL: Habite dans ce pays, et je serai avec toi, et je te bénirai. Car je te
    donnerai, à toi et à ta postérité, tous ces pays, et j'accomplirai le serment
    que j'ai fait à Abraham, ton père.
  hbo-hbo: גּ֚וּר בָּאָ֣רֶץ הַזֹּ֔את וְאֶֽהְיֶ֥ה עִמְּךָ֖ וַאֲבָרְכֶ֑ךָּ כִּֽי־לְךָ֣
    וּֽלְזַרְעֲךָ֗ אֶתֵּן֙ אֶת־כָּל־הָֽאֲרָצֹ֣ת הָאֵ֔ל וַהֲקִֽמֹתִי֙ אֶת־הַשְּׁבֻעָ֔ה
    אֲשֶׁ֥ר נִשְׁבַּ֖עְתִּי לְאַבְרָהָ֥ם אָבִֽיךָ׃
  shp-NTPO: Nato mainbipari iakewe, wetsanko boanhatanresai jonibo ikai keskati iamawe.
    Ikaxbi enra mibébi ixon, mia jakonbires imati iki. Mibébira ja min chiní bakebo,
    nato mai en meniti jake. Jaskáaxonra en senenhatiki, ja moatianbi min papa Abraham
    jaskáati en yoini joibo.
  eng-WYCLIFFE: and be thou a pilgrym ther ynne; and Y schal be with thee, and Y schal
    blesse thee; for Y schal yyue alle these cuntrees to thee and to thi seed, and
    Y schal fille the ooth which Y bihiyte to Abraham, thi fadir.
  pjt-pjt: Nyuntu ngura nyangangka alatjiṯu nyinama kaṉa nyuntula tjungu nyinama munuṉanta
    pukuḻmanama. Panya ngayulu nyuntunya munu nyuntumpa walytja tjuṯa maḻatja maḻatja
    kuḻu ungkuku manta nyanga palunya uwankara, munu panyaṉa ngayulu nyuntumpa mama
    Aipuṟamanya kalkuntjatjanungku kuliṟa tjukaṟurungku palyalku wantinytja wiyangku.
  cwe-cwe: Kala hano, na niye nizakuwa na weye na nizakutemela mate. Nizakwing'ha
    zisi zino zose kuwa zako na welesi wako. Nizakwika goya chilagano choniilahile
    na tati yako Bulahimu.
  bgs-bgs: Atin ka móddô ka dini, tumabangnga áknikó, asta madigár tô bággén ku áknikó.
    Tô kaluwagan kani banuwa tô bággén ku áknikó asta tun ta mga rubbad nu, su tumanán
    ku tô igtandô ku katô ámmà nu na si Abraham.
  kik-kik: Ikara bũrũri-inĩ ũyũ kwa ihinda, na nĩngũkorwo hamwe nawe na nĩngũkũrathima.
    Nĩgũkorwo nĩwe na njiaro ciaku ngũhe mabũrũri maya mothe na hingie mwĩhĩtwa ũrĩa
    ndehĩtire kũrĩ thoguo Iburahĩmu.
  ksr-ksr: Niinoŋ maŋga Aabrahambaajoŋ soomoŋgo qaa muŋ ii jojopaŋ qaanoŋ jeŋ kotiiweti,
    ii mono galeŋ kombe hoŋawo koloowaa. Niinoŋ baloŋ kuuya koi ii gii ano goo gbiliuruga
    oŋoo buŋaga qeŋ oŋomaŋa. Kawaajoŋ saanoŋ baloŋ kokanoŋ rama waba laligona niinoŋ
    giwo laligoŋ kotuegoŋ gombe laligowaga.
  fra-NCL: Séjourne dans ce pays-ci ; je serai avec toi et je te bénirai, car je donnerai
    toutes ces contrées à toi et à ta postérité, et je tiendrai le serment que j’ai
    fait à Abraham, ton père.
  cek-AK: hae prae thungah om ah, kai mah kang oh thuih moe, tahamhoihaih kang paek
    han; hae prae boih hae nangmah hoi na caanawk khaeah kang paek moe, nam pa Abraham
    khaeah ka sak ih lokmaihaih to ka koepsak han.
  xla-xla: Wa꞉ta edla hallati na꞉tapo wa꞉ mate halemama wa꞉ gademhallowepo. Epame
    na꞉tapo wa꞉ a A꞉iblaham dla yu itiyapo himiwaye e dolumama mo eye wa꞉ dla epo
    wa꞉ mamadulo dla hamilowepo.
  cuk-cuk: Ar emigindi, wegi sikwas be mego. An beba gudii guoed, degine, ise-nued
    an begi binsaoed. Ar ade, begala, degine, be-wagangala we-yar an ukoed. Ar igi
    be-bab-Abrahamʼga ise-sogar an sogsa, deyob an imakedsegad.
  uig-CYR: Мошу зиминдин чиқмай мусапир болуп турғин; шуниң билән Мән сән билән биллә
    болуп, саңа бәхит-бәрикәт ата қилимән; чүнки Мән сән вә нәслиңгә бу зиминларниң
    һәммисини берип, атаң Ибраһимға бәргән қәсимимни ада қилимән;
  pma-pma: Kito ekok en atan onen meatin sav keil hati avong havivi, ka inau nito
    hetal minuk ka nitokol katuk. Out vasi keilek emun, nisani minuk ka min vatiamal
    keil koa ikistal ika enuk. Hatkatien koa namumoni mulamu ral min tata onom Ebraham,
    numoni hekistal hemai hehi anatin.
  tel-2017: ప్రస్తుతం నువ్వున్న ఈ దేశంలోనే పరదేశిగా ఉండిపో. నేను నీతో ఉంటాను. నిన్ను
    ఆశీర్వదిస్తాను. నీ తండ్రి అయిన అబ్రాహాముతో చేసిన నిబంధనను నెరవేరుస్తాను.
  hat-BSA: Rete pou yon tan nan peyi sa a, Mwen va avèk ou, e Mwen va beni ou, paske
    a ou menm ak desandan ou yo, Mwen va bay tout peyi sa yo, e Mwen va etabli sèman
    ke Mwen te sèmante a papa ou a, Abraham.
  kos-kos: Muta inge, ac nga ac fah wi kom ac akinsewowoye kom. Nga ac sot facl se
    inge nufon nu sum ac nu sin fwilin tulik nutum. Nga ac akpwayeye wulela se nga
    tuh orala nu sel Abraham, papa tomom.
  hbo-WLC: גּ֚וּר בָּאָ֣רֶץ הַזֹּ֔את וְאֶֽהְיֶ֥ה עִמְּךָ֖ וַאֲבָרְכֶ֑ךָּ כִּֽי־לְךָ֣
    וּֽלְזַרְעֲךָ֗ אֶתֵּן֙ אֶת־כָּל־הָֽאֲרָצֹ֣ת הָאֵ֔ל וַהֲקִֽמֹתִי֙ אֶת־הַשְּׁבֻעָ֔ה
    אֲשֶׁ֥ר נִשְׁבַּ֖עְתִּי לְאַבְרָהָ֥ם אָבִֽיךָ׃
  ibo-ibo: Nọrọ nʼala a nwa oge nta, aga m anọnyere gị ma gọziekwa gị, nʼihi na gị
    na ụmụ ụmụ gị ka m ga-enye ala ndị a niile. Aga m emezukwa iyi ahụ m ṅụrụ nye
    Ebraham nna gị.
  ory-ory: ତୁମ୍ଭେ ଏହି ଦେଶରେ ପ୍ରବାସ କର, ତହିଁରେ ଆମ୍ଭେ ତୁମ୍ଭର ସହାୟ ହୋଇ ତୁମ୍ଭକୁ ଆଶୀର୍ବାଦ
    କରିବା, ପୁଣି, ତୁମ୍ଭକୁ ଓ ତୁମ୍ଭ ବଂଶକୁ ଏହି ସମସ୍ତ ଦେଶ ଦେବା ଓ ତୁମ୍ଭ ପିତା ଅବ୍ରହାମ ନିକଟରେ
    ଆପଣା କୃତ ଶପଥର ନିୟମ ସଫଳ କରିବା।
  wmt-wmt: '@see-verse:GEN.026.002'
  chk-chk: Kopwe wasöla lon ei fanü, nge ngang üpwe etuk o afeiöchuk. Iwe, üpwe ngenikemi
    me mwirimwirum kana ei fanü meinisin, üpwe pwal apwonüetä mine üa pwon fän akapel
    ngeni Apraham semom we.
  ssd-ssd: ye ne ndoŋ mini sulumba ne nyaro tanmbimŋgit. Kilke te ŋakmba ye ne naŋe
    ndare ndoŋ sertiŋgi sulumba siŋka son pasa buk mam naŋe Abraham sawen ta kumuwamŋgit.
  rop-rop: Yu stap iya langa dijan kantri, en ai garra albumbat yu, en ai garra jidan
    garram yu olataim, dumaji aibin meigim pramis garram yu dedi Eibrahem, en aibin
    meigim det pramis garram yu en garram ola biginini blanga yu du, en ai garra gibit
    yu dijan kantri na.
  ukr-1871: І пробувай у тїй землї, і буду з тобою, і благословлю тебе; тобі бо й
    насїнню твойму оддам усї цї землї, і поновлю клятву мою, що нею клявсь Авраамові,
    отцеві твойму.
  eng-AOI: If you live here I will stay near you and I will bless you. I will give
    all these lands to you and to your descendants. I will keep the promise I made
    long ago to your father Abraham.
  yon-yon: Ambibkin keyaom doberebko, ne kuu eb yoom doberenub amun kerubda. Nembed
    eb yoom eb awoya yoom yaa keye ambibkin korem wedmeeb kee kondaniin, ne amob eb
    ambe Abraham yaa ongme kowaan kuu eb yaa kangkon kowaniin.
  bch-bch: Eao mamado ngan tano toa ne, ta gau ga namado toman ngan eao ga nakado
    kemi tau ngan eao. Ngansa gau ga napan tano toa kapei ne ga idio pago ga pagid
    lem gergeu ga tibutibum. Ta gau ga naparangrang leg posanga tautaunga toa nakado
    pan tamam Abraam.
  deu-1951: Sei ein Fremdling in diesem Lande, und ich will mit dir sein und dich
    segnen; denn dir und deinem Samen will ich dieses ganze Land geben und will den
    Eid bestätigen, den ich deinem Vater Abraham geschworen habe,
  eng-JPS: Sojourn in this land, and I will be with thee, and will bless thee; for
    unto thee, and unto thy seed, I will give all these lands, and I will establish
    the oath which I swore unto Abraham thy father;
  ubr-ubr: Om atonio tafanamai on kafakakai unama ato Yau arimon om bisimui anama
    ato ani momoginem. Yau arimon tafanam engon tutufin on om a nanatum wawam agirim
    aurim anitem. Yau aumatan tamam Abraham aurin abi yamai on arimon an bokikin.
  srp-1865: Sjedi u toj zemlji, i ja æu biti s tobom, i blagosloviæu te; jer æu tebi
    i sjemenu tvojemu dati sve ove zemlje, i potvrdiæu zakletvu, kojom sam se zakleo
    Avramu ocu tvojemu.
  lug-lug: Beera mu nsi gye ndikulaga, nnaabeeranga naawe, n’akuwanga omukisa kubanga
    gwe n’abaana bo ndibawa ensi zino zonna, era ndituukiriza ekirayiro kye nalayirira
    kitaawo Ibulayimu.
  heb-heb: גור בארץ הזאת ואהיה עמך ואברכך כי לך ולזרעך אתן את כל הארצת האל והקמתי
    את השבעה אשר נשבעתי לאברהם אביך׃
  ben-IRV: এই দেশে বসবাস কর; আমি তোমার সঙ্গে থেকে তোমাকে আশীর্বাদ করব, কারণ আমিই তোমাকে
    ও তোমার বংশকে এই সব দেশ দেব এবং তোমার বাবা অব্রাহামের কাছে যে শপথ করেছিলাম, তা
    সফল করব।
  pan-pan: ਤੂੰ ਉਸ ਦੇਸ਼ ਵਿੱਚ ਜਾ ਟਿੱਕੀਂ। ਮੈਂ ਤੇਰੇ ਅੰਗ-ਸੰਗ ਹੋਵਾਂਗਾ ਅਤੇ ਤੈਨੂੰ ਬਰਕਤ ਦਿਆਂਗਾ
    ਕਿਉਂ ਜੋ ਮੈਂ ਤੈਨੂੰ ਅਤੇ ਤੇਰੀ ਅੰਸ ਨੂੰ ਇਹ ਸਾਰੇ ਦੇਸ਼ ਦਿਆਂਗਾ। ਮੈਂ ਉਸ ਸਹੁੰ ਨੂੰ ਜਿਹੜੀ
    ਮੈਂ ਤੇਰੇ ਪਿਤਾ ਅਬਰਾਹਾਮ ਨਾਲ ਖਾਧੀ ਸੀ, ਪੂਰੀ ਕਰਾਂਗਾ।
  mwp-mwp: ‘Koew bangal meparu, a ngay bangal ngibiya kalmel a ngaw woenab. Ina kay
    ngath nubi lag mura ngibepa maypa a matha kedha nginu kaziw kazipa. Ngath bal
    ngaw yawoedhayzinga nginu thathipa Abramalpa ngoenanu mayparu.
  mya-JVB: ယခု ဤပြည် ၌ တည်းခို ၍နေလော့။ သင့် ဘက် မှာ ငါနေ ၍ ကောင်းကြီး ပေးမည်။ အကြောင်းမူကား
    ၊ သင် နှင့် သင် ၏အမျိုးအနွယ် အား ဤ ပြည် ရှိသမျှ တို့ကို ငါပေး မည်။ သင် ၏အဘ အာဗြဟံ
    အား ငါကျိန်ဆို သော စကားရှိသည်အတိုင်း ငါပြု မည်။
  tte-O: Kumiyamiya dedeine bwaite koina kabo yau yamiyamiya koliwo yo kani yawalo-muloloiwo.
    Dedeine bwaite meuloina kani yaeyawa kowa koliwo yo tubumwao kolili na yagu waloyameline
    yakawalulu-wanako tamam Abelamo koina kani iyamala yawasosi.
  tbg-tbg: Are maini variqira vi vairaqe te ainti vaihama ai koqema amitaqi vuare.
    Te ekaa maa vatara aivata are kuvuarama teraukavata nimirerave. Te tenta kauqu
    aiqiqaa aqukeha ai qora Eparahaamiraqaa tiva taatau tauna uvava, vi uvava ariqivatama
    varianarove.
  hmo-hmo: Inai tano dekenai oi noho, vadaeni dohore lau durua oi, bona do lau hanamoa
    oi, badina be inai tano ibounai do lau henia oi, bona oiemu natuna bona oiemu
    tubuna dekenai do lau henidia, oiemu tamana Aberahamo dekenai gwauhamata lau henia
    hegeregerena.
  ata-ata: Naxolu no lia xalee ane ne la eni kalumo axolu noxine mo aalusine. Lia
    xalexalee ano ꞌo eni alosinge ngongiꞌa ta ꞌiline mo ta xasixasine iloꞌa ta ꞌiluꞌilusuneni
    ukalusi, aloxo ꞌo eni elemolu lamana noxou mamine Avalaamu.
  nfa-nfa: Ladhe èu manubha ètu era èèna, Jaꞌa sama-sama dènge èu, aa pala-bagi èu
    mèngi-nale rupa-rupa. Èèna na, Jaꞌa pabèba ana-èpu èu sama sèmi hua-hètu ètu dedha-liru.
    Aa Jaꞌa hia kateme rai ne mi èu dènge ana-èpu èu. Nèti ana-èpu èu ka, dhèu aaꞌi-aaꞌi
    ètu rai-haha ne abhu mèngi-nale. Dènge jꞌara neꞌe, Jaꞌa tao madhutu lii pajaji
    dhu Jaꞌa paꞌèki le dènge ama mu Abraham.
  urd-urd: तू इसी मुल्क में क़याम रख और मैं तेरे साथ रहूँगा और तुझे बरकत बख्शुंगा
    क्यूँकि मै तुझे और तेरी नसल को यह सब मुल्क दूँगा, और मैं उस क़सम को जो मैंने तेरे
    बाप अब्रहाम से खाई पूरा करूँगा।
  rus-SYN: странствуй по сей земле, и Я буду с тобою и благословлю тебя, ибо тебе
    и потомству твоему дам все земли сии и исполню клятву Мою, которою Я клялся Аврааму,
    отцу твоему;
  cbt-NTPO: Ipora marëso', iso no'paquë ya'huëtaco'. Carinquën ca'tanatënquën catahuararanquën.
    Ya'ipi iso no'pa', carinquën quëtaranquën. Shiparinpitanta', ina chachin quëtarahuë.
    Tataparin Apraan nani sha'huitërahuë ni'ton, quëtaranquëma'.
  bqc-SIM: Ǹyↄ̃ ku bùsuɛ beeu gĩa. Máↄ kunnↄ, mí ɛ̀fãaikɛnɛ. Má bùsuɛ bee
    kpamaɛ píi ń n buiↄ, mí lɛ́ pↄ́ má gbɛ̃̀ n maeɛ kɛnɛ.
  tcz-CHONGTHU: Chule nangma hiche gam a hin gampam kholyin mi bang in um'in keiman
    hatah a phatthei kaboh ding nahi. Chule gam jouse hi nangma le na chilhahte jouse
    kapeh ding nahi, Ajeh chu keiman napa Abraham komma kaki hahselna kamolso tei
    ding ahi.
  mar-mar: या देशात उपरी म्हणून राहा आणि मी तुझ्याबरोबर असेन आणि मी तुला आशीर्वाद
    देईन; कारण हे सर्व देश मी तुझ्या वंशजाला देईन, आणि तुझ्या बाप अब्राहाम याला शपथ
    घेऊन जे वचन दिले आहे ते सर्व मी पूर्ण करीन.
  tcs-tcs: Stap ya lo dis ples blo Gera wase ausaidman. Ai go elpe yu, ane ai go blese
    yu, yu ane po pamlelain blo yu. Ai go gibe ebridem ples ya, ane ai go mekem kam
    tru strongpromis wea ai bin spik ai go mekem po papa blo yu Eibram.
  soq-soq: E mape wanempa ita ne ipa e do ita sau euda osoawo itupe oniaepina. Tane
    e nosinosia do tawo ema uduudu enalepa ita ema bedewe mamaa Abraam mampe saua
    badowa wana ipawanasapa.
  qub-qub: Cananga cayllachöraj tiyacuycay. Nogaga gamwanmi caycäshaj. Bindisyuntapis
    goshayquipaj. Gamta y gampita mirajcunatami cay partitaga goycushäpaj. Chaynöpami
    cumlishaj papäniqui Abrahamta aunishäta.
  bqp-bqp: Ǹgↄ̃ kú bùsu díkĩnan gĩa, manigↄ̃ kú kũnwo mà arubarika dannɛ. Mani bùsu
    díkĩna kpámma pínki kũ n burinↄ, mani lɛ́ kũ ma kɛ̀ n denɛ kɛnnɛ.
  hat-hat: W'a pase kèk tan nan peyi sa a. M'ap avè ou, m'ap beni ou, paske mwen pral
    ba ou tout tè sa a pou ou menm ak pou tout ras ou. m'a kenbe sèman mwen te fè
    bay Abraram, papa ou.
  eng-BSB: Stay in this land as a foreigner, and I will be with you and bless you.
    For I will give all these lands to you and your offspring, and I will confirm
    the oath that I swore to your father Abraham.
  tod-tod: Yeeɠɛɠala ɠɛ niima yooi zu. Nà yɛ è ʋa, gè tuya loo è ʋɛ, mazɔlɔɔ nà
    niima you yɔɠɔzuʋɛti kpein feezu è ʋɛ, wa è-mavofodai. Nà nà-minazeɠegi zo
    kpaan, nii gè kɛɛni è-ɠɛɛ Aɓalaame ʋɛ.
  eng-WEBPB: Live in this land, and I will be with you, and will bless you. For I
    will give to you, and to your offspring, all these lands, and I will establish
    the oath which I swore to Abraham your father.
  kbq-kbq: Ama mopafi mani'nege'na, Nagra asomu hunegantane'na kagri'ene kagehe'ine
    ama mopa mika nerami'na, Nagrama huvempa negafa Abrahamuma hunte'noa kea eri knare
    ha'neno.
  nhe-BL: nica ipan ni tlali. Huan na niitztos mohuaya huan nimitztiochihuas. Huan
    se tonal nimitzmacas ta ihuaya moteipa ixhuihua nochi ni tlaltini. Queja nopa
    nijtlamichihuas tlen nijtencahuili motata Abraham para temachtli nijchihuas.
  bus-bus: Ǹgↄ̃ kú bùsu kɛ̀kiin gĩa, mɛ́gↄ̃ kúnyo mà aubarika kɛnnɛ. Mɛ́ bùsu kɛ̀kii
    kpámma píngi kↄ̃n n boriinↄ, mɛ́ lù kɛ̀ má sɛ̀ n denɛ papannɛ.
  gub-BL: Ko 'ar rehe we epyta xe ko ywy rehe kury. Aiko putar nepyr ihe nehe, amono
    putar heze'egatu nerehe nehe. Amono putar ko ywy paw nezuapyapyr wanupe nehe.
    Nezewe amuhyk putar heremimume'uahy kwer neru Àmàrààw pe arer ihe nehe.
  eng-DRA: 'And sojourn in it, and I will be with thee, and will bless thee: for to
    thee and to thy seed I will give all these countries, to fulfill the oath which
    I swore to Abraham thy father.'
  knf-knf: Ţoon ţi uŧaak wi, dwo na iwi kabot kawulu bnuura. Aa, dwulu mboş mi ŋŧaak
    ŋi bŧi iwi na pntaali pankpënnuŋ ţi iwi. [Hënk] ddo wal mënţ kahoŋ ki mbiiŋ ado
    Abraham şaaş.
