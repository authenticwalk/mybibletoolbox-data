  tha-KJV: จงอาศัยอยู่ในแผ่นดินนี้ แล​้วเราจะอยู่กับเจ้าและอวยพรเจ้า เพราะว่าเราจะให้​แผ่​นดินเหล่านี้ทั้งหมดแก่​เจ้​าและแก่เชื้อสายของเจ้า
    เราจะทำให้คำปฏิญาณซึ่งเราได้ปฏิญาณไว้กับอับราฮัมบิดาของเจ้านั้นสำเร็จ
  por-BR-2018: 'Habita nesta terra, e serei contigo, e te abençoarei; porque a ti
