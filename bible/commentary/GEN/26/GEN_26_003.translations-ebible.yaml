  eng-WMB: Live in this land, and I will be with you, and will bless you. For I will
    give to you, and to your offspring, all these lands, and I will establish the
    oath which I swore to Abraham your father.
  tam-TCV: சிறிதுகாலம் இந்நாட்டில் தங்கியிரு, நான் உன்னுடன் இருந்து உன்னை ஆசீர்வதிப்பேன்.
    இந்த நாடுகள் எல்லாவற்றையும் உனக்கும் உன் சந்ததிக்கும் தந்து, நான் உன் தகப்பன்
