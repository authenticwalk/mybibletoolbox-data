    cꞌani acꞌapa inche tunor bꞌan taca cocha cay inware atata Abraham que bꞌan tuaꞌ
    inche tama e pacto lo que cay inche tacar.
  eng-WYC-2018: and be thou a pilgrim therein; and I shall be with thee, and I shall
