  ckb-ckb: بۆ ماوەیەک لەم خاکە بمێنەوە، خۆم لەگەڵت دەبم و بەرەکەتدارت دەکەم، چونکە
    هەموو ئەم خاکانە دەدەمە خۆت و نەوەکەت، ئەو سوێندەش دەچەسپێنم کە بۆ ئیبراهیمی باوکتم
    خواردووە.
  eng-BBE: Keep in this land, and I will be with you and give you my blessing; for
    to you and to your seed will I give all these lands, giving effect to the oath
    which I made to your father Abraham;
  crx-NTPO: Ndi yun 'i k'ut hont'e 'ink'ez nyulh 'utistelh, 'ink'ez mba soo hoonzoo-i
    ubooselh. Nyun cha 'ink'ez nts'u haindene cha ndi yun bugha inus'ai, ndet la mbá
    Abraham oots'u nahizusya-i, 'i lhadutisleh 'et huwa.
  kan-OKCV: ಈ ದೇಶದಲ್ಲಿ ಪ್ರವಾಸಿಯಾಗಿರು. ಆಗ ನಾನು ನಿನ್ನ ಸಂಗಡ ಇದ್ದು, ನಿನ್ನನ್ನು ಆಶೀರ್ವದಿಸುವೆನು.
    ನಿನಗೂ, ನಿನ್ನ ಸಂತಾನಕ್ಕೂ ಈ ಪ್ರದೇಶಗಳನ್ನೆಲ್ಲಾ ಕೊಡುವೆನು. ನಿನ್ನ ತಂದೆ ಅಬ್ರಹಾಮನಿಗೆ ನಾನು
