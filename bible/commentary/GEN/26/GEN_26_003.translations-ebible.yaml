  suz-BL: मेको रागीमी अर्को रागी ङा मुर दुम्‍शा बाक्‍को। गो गे नु बाक्‍शा, इ कली आसीक
    गेनुङ। गो इ कली नु इ चच युइ आन कली एको रागी नेल्‍ल गेनुङ। गो इ आफ अब्राहाम नु
    कबल पा, कसम जाता। मुल आं कबल खाप्‍नुङ। उत्‍पत्ती १७:१९; उत्‍पत्ती २२:१६-१७
  ita-1927: Soggiorna in questo paese, e io sarò teco e ti benedirò, poiché io darò
    a te e alla tua progenie tutti questi paesi, e manterrò il giuramento che feci
