  bbb-bbb: A igia finoene ro naeje nabe a abuozake ro naka maza boeje osiki oenoekinu
    ifejana daro make. Na vua irere na rekiro Asoe one ije kuaraeva ije nabe areke.
    Ro naka ire ijene rena are irore ige dabe uifari one ijena ja miake.
  tam-2017: இந்தத் தேசத்தில் குடியிரு; நான் உன்னோடுகூட இருந்து, உன்னை ஆசீர்வதிப்பேன்;
    நான் உனக்கும் உன் சந்ததிக்கும் இந்தத் தேசங்கள் அனைத்தையும் தந்து, உன் தகப்பனாகிய
    ஆபிரகாமுக்கு நான் கொடுத்த வாக்குறுதியை நிறைவேற்றுவேன்.
  spa-RV-1909: 'Habita en esta tierra, y seré contigo, y te bendeciré; porque á ti
    y á tu simiente daré todas estas tierras, y confirmaré el juramento que juré á
