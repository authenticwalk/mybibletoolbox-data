verse: GEN.026.035
translations:
  mal-C: അവർ യിസ്ഹാക്കിന്റെയും റിബേക്കയുടെയും ജീവിതം ദുരിതപൂർണമാക്കിത്തീർത്തു.
  deu-TKW: Die waren ein schwerer Kummer für Isaak und Rebeka.
  lin-lin: Basi yango bazalaki koyokisa Izaki mpe Rebeka pasi na motema.
  cbr-NT: Usokian a xanu rabë́ aín tuá Esaúnën bian ka Rebeca 'imainun Isaac a kuëënima
    uisa kupín kara usakin bëtsi unibunën xanu 'ën tuákën biaxa kiax masá nuituti
    nishi tsóakëxa.
  eng-LSV: and they are a bitterness of spirit to Isaac and to Rebekah.
  bmu-bmu: Ambi mietkön Aisak aka Rebeka urukömbuk aka wösöbirik keta bölökŋi miwikŋaim
    etkiba malohot. Mewö.
  eng-GNV: And they were a griefe of minde to Izhak and to Rebekah.
  eng-WEBSTER: Who were a grief of mind to Isaac and Rebekah.
  nhw-BL: Huan ni ome sihuame quinmacaque Isaac huan Rebeca miyac tequipacholi.
  swh-ONEN: Hawa walikuwa chanzo cha huzuni ya Isaki na Rebeka.
  bba-bba: Adɑmɑ kurɔ be, bɑ Isɑki kɑ Rebekɑ nuki sɑnkɑ to.
  eng-KJVCPB: which were a grief of mind unto Isaac and to Rebekah.
  cpy-cpy: Iroka apite tsinani, osheki okijashiryaakiri Isaac eejatzi Rebeca.
  mpx-mpx: He yowau labui ya Aisake ge Lebeka amnaliya hi apapanak-an.
  wbp-wbp: Nyampu-jarra mardukuja-jarra, ngula-palangu Yijuwurlu nyanungu-kurra-manu,
    ngula-jarrarluju kulalu-palangu wardinyi-manu Yijaki manu Ripika, yalparukulu-palangu
    kalinjaju ngurrju-manu.
  luo-luo: Mon-go nomiyo Isaka kod Rebeka chuny lit.
  meu-meu: A Isaak bona Rebeka lalodia na e hekwarahi unu hahine daidiai.
  npi-ULB: तिनीहरूले इसहाक र रिबेकाको जीवनमा दुःख ल्याए ।
  yor-yor: Fífẹ́ tí a fẹ́ àwọn obìnrin wọ̀nyí jẹ́ ìbànújẹ́ fún Isaaki àti Rebeka.
  emp-NTPO: Maʌ̃ne ãdji umena Isa ume Rebeca ume bid̶a bia pananaca basía.
  ind-ind: Kedua istri Esau itu menimbulkan kepedihan hati bagi Isak dan Ribka.
  pes-OPCB: این زنان زندگی را بر اسحاق و ربکا تلخ کردند.
  ssx-ssx: Mo wanda꞉ yaapoma꞉ta꞉ Aisa꞉ke pita꞉ Lepeka yaapo ka꞉nda꞉ma꞉ homaepekeme.
  lcm-lcm: Sikei ngono aina ang kilongta po uli vil amamakus ani ri Isak ve Rebeka.
  aer-aer: Arelhe nhenhe atherrele, Esau-ele ineke-arle, ratherre Isaac uthene Rebekah
    uthene akangkentye mpwaretyakenhele renhe-atherrenhe urewampe anthurre ileke.
  tgl-ULB: Sila ay nagdala ng kalungkutan kay Isaac at Rebeca.
  nop-nop: Tamyat adi’walaŋ titiŋdi Aisakdut Lebeka wele bulaniŋgoŋ tubumintayemgumuk.
  kca-kca: Исаака пӑ Ревеккайа ԓын пиԓанән уԓты шук хŏрпи ус.
  cbu-NT: Ashirucha, tsimbun kiz íparangu, anshitisin kiz ipambataatssin, ungsirshitisin
    mantsir tsiyatstangat ashkusin, Isaak wizanllpa Rebekpa kapung mangoo imantsarangusin,
    nda kis taaranganaya. Ashiriya, na kamaneena yuwaa Esaw kizaa tsimbun íparangu
    anootsi.
  hui-hui: Wali kira ogoni libugua Aisaga Lebegala mo tandaga haabo haga berene.
  wrs-wrs: Doa Isakiva Repekaiva himba sahonam enenginvna honamba ungund ongorini
    samblamba.
  mya-mya: ဣ​ဇာက်​နှင့်​ရေ​ဗက္က​တို့​သည်​ထို​အ​မျိုး​သ​မီး များ​အ​တွက်​ကြောင့်​စိတ်​မ​ချမ်း​မ​သာ​ဖြစ်
    ရ​လေ​၏။
  cbi-NTPO: Tsenñu entsa pai shinbulaa naa Isaacnu bain, naa Rebecanu bain mika taaju'
    pensanguikaren chukaala.
  bod-N: དེ་ནས་ཁོ་རྣམས་ཀྱིས་ཨི་སཱག་དང་རིབ་ཀཱ་གཉིས་ཀྱི་སེམས་དཀྲུག་པར་བྱས༌སོ།།
  wsk-wsk: Se noko imet ilagala mu ko, Isaac Rebekah ilak nongomang bataga lagakaso.
  kkl-kkl: Awi senerop kom kelabo phende topsiogne nene sembe Esau iliap ilinapti
    karong senelamdekti, wana mali talamsiog.
  sna-sna: Ivava vakarwadzisa Isaka naRabheka.
  spa-BLM: Ellas afligieronlos espíritus de Isaac y Rebeca.
  beu-beu: Nehe jangu aaru angu, ini ening Isak bot ejangu Ribka oleve iomi etatabit
    susa.
  cac-cac: Ix ac'jioch scusc'olal vin̈aj Isaac yed' ix Rebeca yuj eb' ix chavan̈ chi'.
  swh-ULB: Wakamhuzunisha Isaka na Rebeka.
  bel-bel: І яны былі завадаю Ісааку і Рэбэцы.
  deu-ELBBK: Und sie waren ein Herzeleid für Isaak und Rebekka.
  mbb-OT: Utew ingkeseeng ni Isaac wey ni Rebeka haazà is menge ambey zan.
  msc-msc: Muso woilu la ko ka Isiyaka ni Rebeka jusu tɔrɔ kosɛbɛ.
  mal-2015: ഇവർ യിസ്ഹാക്കിന്നും റിബെക്കെക്കും മനോവ്യസനകാരണമായിരുന്നു.
  tuo-NT: Ãꞌrã pʉarã Esaú nʉmosãnumia Isaare, Rebecare pũrõ waro bʉjaweticã weecãrã
    niwã.
  gup-gup: Dja bedda nawu ngalbibininjkobeng nuye wanjh bindinjilngwarrewoni Isaac
    dja Rebekah.
  met-met: Haing luwadi ba dilibu Aisak Rebeka tang gamoding didoa mana dingtang.
  gvs-gvs: Vevinayadi imedi go, idi sinapu pasina Aisake be Ribeka atedi igeda.
  rmc-rmc: Kala duj romňija le Ezavoskre kerenas ča o pharipen le Izakoske the la
    Rebekake.
  nlg-nlg: Na nilabudira rana vaivine raini te nera na voladira a Isaac ma Rebekah
    ge ro mua togotogo.
  dgr-DOGNT: Eyı ts'èko nàke gıts'ıhɂǫ̀ Isaac eyıts'ǫ Rebekah gıgha dìì.
  pes-OPV: وایشان باعث تلخی جان اسحاق و رفقه شدند.
  ron-1924: Еле ау фост о причинэ де маре амэрэчуне пентру Исаак ши Ребека.
  ben-OBCV: ইস্‌হাক ও রিবিকার কাছে তারা মর্মযন্ত্রণার উৎস হল।
  lex-lex: Patke'a rora rodia ihru mehra-ralam pahna la Isak nora Ribka.
  rgu-rgu: Ina kaduaꞌ sira riꞌ, tao ra Isak no Ribka dale nara susa.
  som-som: Kuwaasuna Isxaaq iyo Rebeqah ayay caloolxumo geliyeen.
  lat-VUC: quæ ambæ offenderant animum Isaac et Rebeccæ.
  aoi-aoi: Akena wurringalakina-kiya wurringidarringka-kiya narralirraku-werrikawarriyakame-ka
    wunalakina Ajika akwa Ribeka-da.
  eng-ASVBT: and they were a grief of mind unto Isaac and to Rebekah.
  mna-mna: Tamen leembe nan ru tana tikam ma rwon Isak ma rwon moori Rebeka lelen
    ipata kat.
  ita-1885: Ed esse furono cagione di amaritudine d'animo a Isacco ed a Rebecca.
  eng-LXXUP: And they were provoking to Isaac and Rebekah.
  eng-ULB: They brought sorrow to Isaac and Rebekah.
  spa-VBL: Y ellas le causaron muchas amarguras a Isaac y Rebeca.
  fra-_FOB: Qui furent une amertume d'esprit pour Isaac et pour Rébecca.
  mal-mal: ഇവർ യിസ്ഹാക്കിനും റിബെക്കായ്ക്കും മനോവ്യസനഹേതുവായി തീർന്നു.
  urd-GVR: Yih aurateṅ Is'hāq aur Ribqā ke lie baṛe dukh kā bāis banīṅ.
  suz-BL: मिनु मेको निक्‍शी आस पर्बम इसहाक नु रेबेका थुं मनुथु, शुश सुर्ता पाम्‍से
    बाक्‍त।
  ita-1927: (H26-34) Esse furon cagione d’amarezza d’animo a Isacco ed a Rebecca.
  ckb-ckb: ئەوان ببوونە مایەی خەم و خەفەتی ئیسحاق و ڕڤقە.
  eng-BBE: And Isaac and Rebekah had grief of mind because of them.
  crx-NTPO: '''Ink''ez nyoonne ts''ekoo, Isaac ''ink''ez Rebekah bulh budzi hundulhda.'
  kan-OKCV: ಇವರ ದೆಸೆಯಿಂದ ಇಸಾಕನಿಗೂ, ರೆಬೆಕ್ಕಳಿಗೂ ಮನೋವ್ಯಥೆಯಾಯಿತು.
  bbb-bbb: Bara inokiro ijiebe uri e Aesekikiro bara fuone Rebeka ijiebuo karivo ije
    buka dabe arafirijiae. Ijadufuo maeje Iso fu bara Itaetiko ije kema ijadufuo bu
    naebe oemare.
  tam-2017: அவர்கள் ஈசாக்குக்கும் ரெபெக்காளுக்கும் மனஉளைச்சலைக் கொடுத்தார்கள்.
  spa-RV-1909: Y fueron amargura de espíritu á Isaac y á Rebeca.
  ron-BTF: Care au fost o mâhnire în duh pentru Isaac şi pentru Rebeca.
  eng-WEBP: They grieved Isaac’s and Rebekah’s spirits.
  eng-FBV: They caused Isaac and Rebekah a great deal of grief.
  nld-1939: Zij waren de oorzaak van bitter verdriet voor Isaäk en Rebekka.
  nch-BL: Huan ni ome sihuame quinmacaque Isaac huan Rebeca miyac tequipacholi.
  tfr-NTPO: Gueniyo Isaac, Rebeca, e beno l̈öng wotjl̈ĩk ara wal̈ëga do pjök l̈i kjĩshko.
  vie-1934: Hai dâu đó là một sự cay đắng lòng cho Y-sác và Rê-be-ca.
  hin-CV: ये स्त्रियां यित्सहाक और रेबेकाह के दुःख का कारण बनीं.
  eng-OURB: They grieved Isaac [Laughter]’s and Rebekah [Securely bound]’s spirits.
  spa-BES: Y tuvieron amarguras Isaac y Rebeca por causa de ellas.
  tdx-tdx: f’ie nampioremeñe ty arofo’ Ietsàke naho i Ribkae.
  vid-vid: Wadala awo nawawadita Isaka na Lebeka wekale kwa usungu.
  pwg-pwg: Iso nani wivinesi iravaghisi na Aisiki da Rebeka i yawasa ivi beroi ma
    nuwapoya ghamana iveresi.
  eng-OKE: And they were rebels and irritators against the word of Izhak and Revekah.
  tha-KJV: หญิงเหล่านั้นทำให้อิสอัคและเรเบคาห์​มี​ใจโศกเศร้า
  por-BR-2018: E foram amargura de espírito a Isaque e a Rebeca.
  bco-bco: Ga a꞉la꞉ma꞉yo꞉ ena꞉su Aisa꞉g o꞉lia꞉ La꞉ba꞉ga o꞉lia꞉yo꞉ dinafa mesea꞉kiyo꞉
    mo꞉sagale alita꞉sen.
  deu-ELO: Und sie waren ein Herzeleid für Isaak und Rebekka.
  ktm-ktm: Horu haranahnan mandro-on Aisak pe Rebekah illa mangsan puko-on ndre lakopwi.
  caa-caa: Pues e chateꞌ ixictac era uchiobꞌ tuaꞌ unumse ubꞌobꞌ meyra e Isaac y e
    Rebeca.
  eng-WYC-2018: which both offended the soul of Isaac and of Rebecca. (and because
    both women were heathen, that offended, or greatly distressed, Isaac and Rebecca.)
  epo-epo: Kaj ili multe ĉagrenis Isaakon kaj Rebekan.
  uig-PIN: Əmma bular Isⱨaⱪ bilǝn Riwkaⱨning kɵngligǝ azab elip kǝldi.
  beo-beo: Aisage amola Lebega da amo hou ba:beba:le, se bagade nabasu.
  tpi-OTNT: Pasin bilong dispela tupela meri i save mekim Aisak na Rebeka i bel pen
    tru long tupela.
  hau-SA: Su ne suka zama sanadin baƙin ciki ga Ishaku da Rebeka.
  udu-udu: Dhali uni gwan mii moŋ’ko ap̱owa Is/hak dhala Rip̱ka mmoḵa/a ḵa/ mo.
  uig-LAT: Emma bular Ishaq bilen Riwkahning könglige azab élip keldi.
  nde-nde: Baletha ukukhathazeka kakhulu ku-Isaka loRabheka.
  ton-ton: Ko e meʻa ko ia, naʻe mamahi ai ʻae loto ʻo ʻAisake mo Lepeka.
  ces-1613: A kormoutily Izáka a Rebeku.
  eko-eko: Aakha apo awiri, anshukulikhisiye Esiyaakha na Rapekha.
  nss-nss: Kultuwayi mbuyungundra Yisak hilu Repekah ara ngara kimbusi ndrina hilu
    kimwa.
  eng-WMB: They grieved Isaac’s and Rebekah’s spirits.
  tam-TCV: அவர்கள் ஈசாக்குக்கும் ரெபெக்காளுக்கும் மனவேதனையை உண்டாக்குகிறவர்களாய் இருந்தார்கள்.
  ceb-ULB: Nakapaguol sila ngadto kang Isaac ug kang Rebeca.
  mkn-mkn: Itu dua parampuan tu, bekin Isak deng Ribka pung hati susa.
  pol-UBG: Były one przyczyną utrapień Izaaka i Rebeki.
  agr-agr: Juju jimag nuwa aina nuna pujutji pegkegchau asagmatai nuna diisag, Isaac
    Rebecajai shiig pujuschamin wake besemag pujujakajui.
  kyc-kyc: Enda dolapome Aisake Orepekapame kando minji nanji pipala sisuku mona palyinyi
    pyambuyambi.
  urd-GVU: یہ عورتیں اسحاق اور رِبقہ کے لئے بڑے دُکھ کا باعث بنیں۔
  deu-1912: Die machten beide Isaak und Rebekka eitel Herzeleid.
  ntj-ntj: '@see-verse:GEN.026.034'
  row-row: Inaꞌ ka ruaꞌ naa ra, raꞌasususaꞌ Isak no Ribka rala nara.
  kan-2017: ಇವರ ದೆಸೆಯಿಂದ ಇಸಾಕನಿಗೂ ರೆಬೆಕ್ಕಳಿಗೂ ಮನೋವ್ಯಥೆ ಉಂಟಾಯಿತು.
  ena-ena: Iso abinadinu agɨlaŋ lusɨŋ sɨbɨlɨ vihavɨdaci Aisakɨ tamaŋ humɨgaŋ vɨhɨlɨ
    hekɨlɨ hekɨlɨ vihavɨhadami.
  tgo-tgo: Va thɨ vakathaŋgi Aisake na Rebeka maa thɨ ndewarariŋaŋgi mun.
  yap-yap: Miyow gathay lanyan’ Isak nge Rebekah ndaki ayal e par rorow.
  tet-tet: Feto rua nia nalo Isak no Ribka neon susar.
  hlt-MCSB: Te dongah Isaak neh Rebekah taengah mueihla khahingnah om.
  mdy-ETH: ዬንሢ ላኣሎንሢ፥ ዒዛኮ ዓዶ ዪሳኣቄና ዒንዶ ዒርቢቃናም ቢያ ዎዴ ኮሽኩዋያ ማዒ ማሊሲ ማሊሲ ናንጋያ ማዔኔ።
  twi-ASANTE: Nanso, Isak ne Rebeka bo annwo saa awadeɛ no so.
  bhl-bhl: I alew Aisak so, auk Elebeka so yemkal biim ibolow ilum fian kuw duyemaliw
    kale.
  con-NTPO: Tsa dos pushesundeccu tsu Isaac Rebecama'qque panshaen vanae'jen'fa.
  eng-WEBU: They grieved Isaac’s and Rebekah’s spirits.
  bnp-bnp: Ngane e Isak e Rebeka ru loho lege lae vona e tune rua i parangi na ngatavine
    o Hiti.
  wal-wal: Eti Yisaaqanne Ribiqo azzanissiiddi de7idosona.
  mgh-mgh: Ale asithiyana ale yahaacukulihaca Isaki ni Repeka.
  acu-NT: Turamtaii nu jimiar nuwaka Esaú apari Isaackan tura nukuri Rebecancha katsuram
    nintimtikrarmiayi.
  spa-PDDPT: Ellas fueron causa de mucha amargura para Isaac y Rebeca.
  gun-gun: Ha'e kuery mokoĩve re Isaque ha'e Rebeca nda'evei ete ikuai.
  agu-BL: Yi cyok'bel quib Esaú scyuch' yi cob awer naka'tz, ntin tak' bis scyetz
    Isaac tu Rebeca.
  eng-PEV: Those 2 women gave Isaac and Rebekah a lot of trouble, and that made them
    very sad.
  ilo-ULB: Ket ladingit ti impapaayda kada Isaac ken Rebecca.
  kpg-kpg: Meemaa e hagahuaidu di mouli Isaac mo Rebecca.
  uig-ARA: ئەمما بۇلار ئىسھاق بىلەن رىۋكاھنىڭ كۆڭلىگە ئازاب ئېلىپ كەلدى.
  bsp-bsp: Kɔ aran aHitara akaŋɛ mɛrəŋ ŋawonəs Isiyaka kɔ Rebeka dis.
  mbs-mbs: Medaet se peg-ogpà i Isaac aw si Rebecca tandà te eg-inangen te didowa
    ogangan dan sìyan.
  tof-tof: Isaon kol nisa müp ngyaben sidódrri Aesak a Rrebeka, ibüka.
  sus-sus: E naxa Isiyaga nun Rebeka bɔɲɛ raɲaaxu e ma.
  pon-2006: Serepein pwukat koaros kahrehiong en Aisek oh Repeka ara nsensuwed mehlel.
  jae-jae: Ma êsêagêc sêgôm Isak agêc Rebeka nêŋ ŋalêlôm ŋawapac sec.
  ksd-ksd: Ma ra bala i dir Isak ma Rebeka i ga manga takunuan ure dir.
  tur-YTC: Bu kadınlar İshak'la Rebeka için can sıkıntısı oldular.
  bel-N: і былі яны горыччу для духа Ісаака і Рэбэкі.
  grc-BRENT: Καὶ ἦσαν ἐρίζουσαι τῷ Ἰσαὰκ καὶ τῇ Ῥεβέκκᾳ.
  ind-AYT: yang mendukakan hati Ishak dan Ribka.
  lid-lid: Uru badeh mwesekei manyah ta Aisik hawe Rebeka bado mwasin bwe.
  eng-NNA: Isaac and Rebekah were unhappy because of their daughters-in-law. The daughters-in-law
    made them really upset.
  nya-nya: Akazi awiriwa anasandutsa Isake ndi Rebeka kukhala ndi moyo wa madandawulo
    nthawi zonse.
  hrv-hrv: One postadoše izvor ogorčenja Izaku i Rebeki.
  mps-mps: Aisak de Rebeka si te we sigo ebo kolesaga hagela homu eyu, tama haliga
    dene mu iduai.
  llg-llg: Ina kadua kala sila, tao lala Isak no Ribka dale nala hedis.
  tpi-tpi: Pasin bilong dispela tupela meri i save mekim Aisak na Rebeka i bel pen
    tru long tupela.
  dan-1931: Det var Isak og Rebekka en Hjertesorg.
  vie-OVCB: Các nàng dâu này gây lắm nỗi đắng cay cho ông bà Y-sác.
  lbk-lbk: Chaicha nan maikhapowan nan ensikhafan nan semek cha Isaac ken Rebecca
    ay katokhangancha.
  guj-2017: પણ આ સ્ત્રીઓએ ઇસહાક તથા રિબકાને દુઃખી કર્યા.
  byr-byr: '@see-verse:GEN.026.034'
  awx-awx: Mängälä uläpäyatde tahake, Aisakät Rebekaxälu tokngä natäpgumäläk.
  pon-2006A: Serepein pwukat koaros kahrehiong en Aisek oh Repeka ara nsensuwed mehlel.
  por-BRBSL: They entristeceu os espíritos de Isaac e Rebekah.
  cth-cth: Hotnaw teh Isak hoi Rebekah a lung ka pataw sakkungnaw doeh.
  twi-twi: Nanso Isak ne Rebeka bo annwo wɔ saa aware no ho.
  hlt-hlt: Te dongah Isaak neh Rebekah taengah mueihla khahingnah om.
  tbz-SIM: Kɛ̀ dɛ̀ɛ yonkɛ Isɑki nɛ̀ Debekɑɑ.
  msy-2020: Ezɨ amizir kamning amir araziba, Rebeka ko Aisak gamizɨ, aningɨn navimning
    ikuvigha bar oseme.
  txq-txq: Ina kaduak kara raa, tao rala Isak no Ribka dalen nara susa-sona.
  aaz-aaz: Bifee nuaꞌ ein naan nasusab naiꞌ Isak ma bi Ripka.
  azb-azb: Onlar İshaqın və Rivqanın ürəklərinə dərd oldu.
  eng-DBY: And they were a grief of mind to Isaac and to Rebecca.
  hin-2017: और इन स्त्रियों के कारण इसहाक और रिबका के मन को खेद हुआ।
  wol-KYG: Jigéen ñooñu mu jël nag di naqar wu réy ci Isaaxa ak Rebeka.
  swp-swp: Na isi Isaako eo Rebeka edi mia se hekalapi aririei.
  bjr-bjr: Miqanda nári ninaakuquqara Isakeesa Reebeeka nammarisa sukaqara oosana
    nimufaqa nikooqanau.
  eng-YLT: and they are a bitterness of spirit to Isaac and to Rebekah.
  heg-NTPO: Bihaat at dua nas tao Isak nol Ribka dalen iil isi.
  ptu-ptu: Baine ia too umpomasussa penabanna Ishak sola Ribka.
  bzd-NTPO: Alakölpa böl e'pa tö Isaac ena Rebeca e̱riawé̱ka̱ tsiriwé̱ka̱ tai̱ë.
  kwf-kwf: Ru neꞋe kwatea sa Aesak ma Ꞌi Rebeka kera ka taꞋi noni taꞋa ma kera ka
    liadila liu.
  eng-WYC-2017: which both offended the soul of Isaac and of Rebecca.
  eng-WMBB: They grieved Isaac’s and Rebekah’s spirits.
  spp-spp: Pire cyeebii shuunniŋi kan'à Ishaka ná u cwoŋi Erebeka lùgigii yîrige sèl'e.
  aey-aey: Iso aidegul lecis ale Aisak Rebekaca wawala dain calec alolosi.
  urd-GVH: यह औरतें इसहाक़ और रिबक़ा के लिए बड़े दुख का बाइस बनीं।
  rug-rug: ke lopu koa qetu sari Aisake e Ribeka.
  gaz-gaz: Isaanis Yisihaaqii fi Ribqaa gaddisiisan.
  fra-LSG: Elles furent un sujet d’amertume pour le cœur d’Isaac et de Rebecca.
  yal-yal: E yi Isiyaga nun Rebeka nii yiɲaxu e ma.
  gum-gum: Inchen Isaacweimba, Rebecaimbabe tru i pagatø ishumburmerabe larrø trømbøig
    isuindø, isuindø melønrrai marøbelø købig køn.
  iou-iou: Täŋpäkaŋ webe yarä Isotä yäpuko unitä Aisak yanäpita goret täŋ yämiŋirän
    bänepitä jägämi pähap nadäk täŋkumänonik.
  haw-1868: He mau mea ehaeha laua no ka naau o Isaaka a me Rebeka.
  arb-NAV: فَأَتْعَسَتَا حَيَاةَ إِسْحاقَ وَرِفْقَةَ.
  adz-adz: Sagat iruꞌ igi inang Isak da fininggan Rebeka wangun ibarabin nidzun angu.
  ewe-ewe: Ke Isak kple Rebeka mekpɔ dzidzɔ le Esau ƒe srɔ̃ siawo ɖeɖe ŋu o.
  eng-LEE: And they were a grief of mind unto Isaac and to Rebekah.
  dji-dji: Bil ngunupili miyilkmirrpili mirikunu bili, a bilingapibi miyilkmirrpilibi
    biling Yisak a Ribika bil nguy-giṉirgiṉdjini wana.
  nna-nna: Isaac-pa Rebekah pikalymajirri waninyikinyipulu ngarrayangamarrajirri.
    Ngarlu yija kurlu pirnipulupulinyi ngarrayalujirri.
  asm-FB: কিন্তু ইহঁত দুজনী ইচহাক আৰু ৰিবেকাৰ মনত দুখ দিওঁতা হ’ল।
  sus-A: عٍ نَشَ عِسِيَفَ نُن رٍبٍكَ بْحّ رَحَاشُ عٍ مَ.
  fra-SBL: Elles affligèrent l'esprit d'Isaac et de Rebecca.
  hbo-hbo: וַתִּהְיֶ֖יןָ מֹ֣רַת ר֑וּחַ לְיִצְחָ֖ק וּלְרִבְקָֽה׃ ס
  shp-NTPO: Ja Esaúkan awin rabera iká iki, jan Isaac betan Rebeca jakonmabires shinanmai.
  eng-WYCLIFFE: whiche bothe offendiden the soule of Isaac and of Rebecca.
  pjt-pjt: Palu kungkawaṟa nyanga paluṟu pula Isaacanya pulanya Ripikanya puḻkaṟa
    tjituṟu-tjituṟu palyaningi kura nyinara.
  cwe-cwe: Wanaake wawo wawatenda Isaka na Lebeka wakale kwa usungu.
  bgs-bgs: Tuu iranu si Isaac asta si Rebecca tingód katô duwa ikóddô kandan.
  kik-kik: Nao magĩtuĩka kĩhumo gĩa kĩeha kũrĩ Isaaka na Rebeka.
  ksr-ksr: Emba iyoronoŋ Aisak ano Rebeka uukonduŋ ano wosobiri somata totooŋ mokolooŋ
    oroma laligori. Kiaŋ.
  fra-NCL: Elles furent un sujet d’amertume pour Isaac et Rebecca.
  cek-AK: nihnik loe Issak hoi Rebekah dawnrai paekkung ah oh hoi.
  xla-xla: Epapele dulu dla wola꞉ dapiyamte iwolotapo Aisek mate epo Lebeka mate dla
    pasakalo kokalleye hampuaiyo.
  cuk-cuk: We-omegan-warbogwad, Isaacʼga, degi, Rebecaʼga nunmaked-dummad onosad.
  uig-CYR: Амма булар Исһақ билән Ривкаһниң көңлигә азап елип кәлди.
  tel-2017: వీరు ఇస్సాకు రిబ్కాలకు ఎంతో మనోవేదన కలిగించారు.
  hat-BSA: Yo te mennen traka pou twouble Isaac avèk Rebecca.
  kos-kos: Mutan luo inge arulana aktoasryal Isaac ac Rebecca.
  hbo-WLC: וַתִּהְיֶ֖יןָ מֹ֣רַת ר֑וּחַ לְיִצְחָ֖ק וּלְרִבְקָֽה׃ ס
  ibo-ibo: Ha ghọrọ Aịzik na Ribeka ihe ọnọdụ obi ilu.
  ory-ory: ମାତ୍ର ସେମାନେ ଇସ୍‌ହାକ ଓ ରିବିକାଙ୍କ ମନର ଦୁଃଖଦାୟିନୀ ହେଲେ।
  wmt-wmt: '@see-verse:GEN.026.034'
  chk-chk: Nge ra fokun ariaföüü Isaak me Repeka.
  ssd-ssd: Esau nu pino ar ta kilna le Isak nale Rebeka ndoŋ nale pino ar ta tuku
    ŋgamuŋgal piti ŋak minnaik.
  rop-rop: Wal det dubala gel bin meigim Aisik en Rabeka brabli nogudbinji.
  ukr-1871: І були вони важкою печаллю Ізаакові й Ребецї.
  eng-AOI: But they made Isaac and Rebecca miserable.
  yon-yon: Nima ayoob kuu Aisek yoom Rebeka yoom yaa kongendimaib kuu dabab kondiwen.
  bch-bch: Be taine toa rua ne tikado Aisak ga Rebeka ta lolod itolatola tau ngan
    gisirua.
  deu-1951: die machten Isaak und Rebekka viel Verdruß.
  eng-JPS: And they were a bitterness of spirit unto Isaac and to Rebekah.
  ubr-ubr: Baise Esau awawan ruam asi yawas sibi yamai on yababan gagamin sibo sinat
    Isaac a Rebecca rus auris.
  srp-1865: I one zadavahu mnogo jada Isaku i Reveci.
  lug-lug: Ne bakaluubiriza nnyo Isaaka ne Lebbeeka obulamu.
  heb-heb: ותהיין מרת רוח ליצחק ולרבקה׃
  ben-IRV: এরা ইসহাকের ও রিবিকার জীবনে দুঃখ দিল।
  pan-pan: ਅਤੇ ਇਹ ਗੱਲ ਇਸਹਾਕ ਅਤੇ ਰਿਬਕਾਹ ਦੇ ਮਨਾਂ ਲਈ ਕੁੜੱਤਣ ਸੀ।
  mwp-mwp: Palay palbi ipi nanga palay kasa mura igililnga gegeyadh mayparu Isaka
    a Rebekalpa. Palay apu thathi dhiwagig.
  mya-JVB: ထိုမိန်းမတို့သည် ဣဇာက် နှင့် ရေဗက္က ၌ စိတ် နှလုံး ပူပန် စရာအကြောင်း ဖြစ်
    သတည်း။
  tte-O: Na sinesineone yoli labuine mumugali yo ali paisowa naenaeli kolili Aisake
    me wainena siulaula-munamunaili.
  tbg-tbg: Isova vitanta vo vatanaa nahentitanta varatora kaara Aisaakika Rebekaaka
    muntuka qoraiqumanta vaura.
  hmo-hmo: To Isako bona Rebeka edia lalona idia hekwarahi momo unai hahine ruaosi
    dainai.
  ata-ata: Aisaki ilee Liveka ixoxolu xe ieꞌi uvavaxaiꞌa ta sema tamei ne la, taneꞌi
    navuxuiꞌa misevile.
  nfa-nfa: Bhèni dhèu dua se, papèdꞌa dꞌara Isak dènge Ribka.
  urd-urd: और वह इस्हाक़ और रिब्क़ा के लिए वबाल — ए — जान हुईं।
  rus-SYN: и они были в тягость Исааку и Ревекке.
  cbt-NTPO: Ina catoro'sa co Yosë imatonahuë', Isaco, Nipica inapita na'con asëtatona',
    aparisitopi.
  bqc-SIM: Izaaki ń Lɛbɛkao nↄ̀sɛ ìↄ ↄ̃̀ↄkpaa an yã́iɛ.
  tcz-CHONGTHU: Amavang Esau ji teni chu Isaac le Rebekah din thoh lel aum lheh jeng
    lhon in ahi.
  mar-mar: त्यामुळे इसहाक व रिबका दुःखीत झाले.
  tcs-tcs: Demtu oman blo Iso i bin meke laip blo Aizak ane Ribeka prapa nugud.
  qub-qub: Esaüpa ishcan warmincunami Isaactawan Rebecata pasaypa rabyachiran.
  bqp-bqp: Isaaku kũ Rɛbɛkao nɛ̀sɛɛ dìgↄ̃ yakana ń yãimɛ.
  hat-hat: Medam sa yo te rann Izarak ak Rebeka lavi minab.
  eng-BSB: And they brought grief to Isaac and Rebekah.
  tod-tod: Ti felegɔ pɛ ti ɠɛni Izaake ta Eleɓɛkani ziiɓɔlɔzu ti ɠoozu.
  eng-WEBPB: They grieved Isaac’s and Rebekah’s spirits.
  kbq-kbq: Ana a'tremokizni mani'zamo Aisakine Rebekagiznia zanarimpa zanata zanami'ne.
  nhe-BL: Huan ni ome sihuame quinmacaque Isaac huan Rebeca miyac cuesoli.
  bus-bus: Isaaku kↄ̃n Rɛbɛkao nↄ̀sɛ ègↄ̃ yakana ń yãnzimɛ.
  gub-BL: A'e mokoz kuzà umuiro kar Izak heko awer a'e wà, umuaiw kar Hemek heko awer
    a'e wà no.
  eng-DRA: And they both offended the mind of Isaac and Rebecca.
  knf-knf: Bukal batëb bŧi banooran Iŧaak na Rebeka.
