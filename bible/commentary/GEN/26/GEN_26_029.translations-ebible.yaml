verse: GEN.026.029
translations:
  mal-C: ഞങ്ങൾ നിനക്ക് ഒരു ദോഷവും ചെയ്തിട്ടില്ല; നിന്നോട് എപ്പോഴും നന്നായി വർത്തിക്കുകയും
    സമാധാനത്തോടെ നിന്നെ യാത്രയാക്കുകയും ചെയ്തു. അതുപോലെ നീ ഞങ്ങൾക്കും ദോഷമൊന്നും ചെയ്യുകയില്ലെന്ന്
    നമുക്കുതമ്മിൽ ഒരു ഉടമ്പടി ചെയ്യാം. നീയോ, ഇപ്പോൾ യഹോവയാൽ അനുഗ്രഹിക്കപ്പെട്ടുമിരിക്കുന്നു.”
  deu-TKW: daß du uns nicht Böses zufügen willst, wie auch wir dich nicht angetastet
    und dir nur Gutes erwiesen haben, indem wir dich in Frieden ziehen ließen. Du
    bist nun einmal der Gesegnete Jahwes!
  lin-lin: Lapa ndayi ete okosala biso mabe te ndenge biso mpe tosalaki yo mabe te ;
    tosalelaki yo kaka bolamu mpe totikaki yo kokende na kimia. Sik’oyo, Yawe apamboli
    yo. »
  cbr-NT: min kamina nukama uisabi otima 'ain, nunribi kananuna mi uisabi okëma 'ain.
    'Atima okinma, kananuna nun mi upíokin nuibakin 'akian, 'imainun kananuna upíokin
    mixmi 'ën menuax chikiti 'aia mi xuan, usa 'ikë ka bërí Nukën 'Ibu mi upíokin
    sinánxunkin 'akinia.
  eng-LSV: do no evil with us, as we have not touched you, and as we have only done
    good with you, and send you away in peace; you [are] now blessed of YHWH.”
  bmu-bmu: Nini kahasililiŋ kun qahö ak gihiinmö, nalö dop ölöpŋi ak gihiba gömosöringa
    luainöŋ mirigi mosöta anda kaba malnöŋ. Miaŋgö dop göŋön mewöŋanök nini yuai bölöŋi
    kun kude ak neŋgiba malman.’ Nalö kewöŋe Kembunöŋ kötuetköm gihiiga maljan.”
  eng-GNV: 'If thou shalt do vs no hurt, as we haue not touched thee, and as we haue
    done vnto thee nothing but good, and sent thee away in peace: thou nowe, the blessed
    of the Lord, doe this.'
  eng-WEBSTER: 'That thou wilt do us no hurt, as we have not touched thee, and as
    we have done to thee nothing but good, and have sent thee away in peace: thou
    art now the blessed of the LORD.'
  nhw-BL: Xijtestigojquetza para amo quema techcocos pampa tojuanti amo quema timitzcocojtoque.
    Nochipa timitzchihuilijtoque catli cuali huan quema monejqui timoiyocaquixtis
    tlen tojuanti, timitzmacaque ica cuali quen titohuampox. Huan ama xiquita quenicatza
    TOTECO mitztiochijtoc.
  swh-ONEN: kwamba hutatudhuru, kama jinsi nasi hatukuwanyanyasa bali tuliwatendea
    mema wakati wote na kuwaondoa kwetu kwa amani. Tena sasa umebarikiwa na Bwana.’ ”
  bba-bba: Ǹ n mɛn nɑ, ɑ bɔ̃ruo mɑ ɑ ǹ kɑɑ sun kɔ̃sɑ ɡɑɑ kuɑ nɡe mɛ sɑ nun ɡeɑ kuɑ
    sɑ derɑ ɑ doonɑ kɑ bɔri yɛndu bɛsɛn min di. Wee tɛ̃ Yinni Gusunɔ u nun domɑru
    kuɑ.
  eng-KJVCPB: 'that thou wilt do us no hurt, as we have not touched thee, and as we
    have done unto thee nothing but good, and have sent thee away in peace: thou art
    now the blessed of the Lord.'
  cpy-cpy: Tee nokoyi powaariperotena, tee nokoshekawaetzimi eeroka. Tema osheki naakameethatakimi,
    kameethaha notyaanteemi paerani eeroka, osheki itajonkawentakimi Tajorentsi.”
  mpx-mpx: inoke nu bateli te nige nak etega nu giginol eliyama, ni ola valila ama
    nige pagan nanakina ha giginol eliyam, yaa sauga gegewena am hehegan ha abubun
    ge nuwa laumwal elana te ha patunawa u egon. He sauga ya iyaka Yehoba i mulolu-agiwa.”
  wbp-wbp: Kularnangkulu kulukukuluku-manurlangu-wiyi. Ngurrju-jukulparnangkulu nyinaja
    nyuntukuju tarnnga-juku, manu yilyajarnangkulu rarralypa kulu-wangurlu. Wangkaya-nganpa
    yungunpa-nganpa kulu-wangu pakarninja-wangu nyina. Manu jalangu, YAAWIYI-ji yimiri-nyayirni
    kangku nyina, manu kangku pirrjirdi-maninjarla warrawarra-kanyi.”
  luo-luo: ni ok initimnwa marach mana kaka wan bende ne ok watimoni marach to ne
    wariti maber mi wagoli gi kwe mondo idhi. To koro Jehova Nyasaye osegwedhi.”
  meu-meu: oi ese basio hadikamai, ai he ḡereḡeremai, emu ai asia dau kau, kara namodia
    mo a kara henimu, bona mai mainomu ida a siaimu, harihari Iehova ese e hanamomumu.
  npi-ULB: ताकि जसरी हामीले तपाईंको कुनै हानी गरेनौँ र तपाईंसँग राम्रो व्यवहार गर्‍यौँ
    अनि तपाईंलाई शान्तिमा पठायौँ । त्यसरी नै तपाईंले पनि हाम्रो कुनै हानि गर्नुहुनेछैन
    । तपाईं साँच्‍चै नै परमप्रभुबाट आशिषित् हुनुहुन्छ ।”
  yor-yor: pé ìwọ kì yóò ṣe wá ní ibi, bí àwa pẹ̀lú kò ti ṣe ọ́ ní aburú, tí a sì
    ń ṣe ọ́ dáradára, tí a sì rán ọ jáde ní àlàáfíà láìṣe ọ́ ní ibi, kíyèsi Olúwa
    sì ti bùkún fún ọ.”
  emp-NTPO: '@see-verse:GEN.026.028'
  ind-ind: Berjanjilah kepada kami bahwa engkau tidak akan berbuat jahat kepada kami,
    seperti halnya kami selalu berbuat baik kepada kalian. Waktu itu, daripada kita
    berselisih, saya menyuruh kalian meninggalkan wilayah kami, lalu kita berpisah
    dengan damai. Sekarang lihatlah betapa luar biasa TUHAN sudah memberkati kalian!”
  pes-OPCB: قول بده ضرری به ما نرسانی همان‌طور که ما هم ضرری به تو نرساندیم. ما غیر
    از خوبی کاری در حق تو نکردیم و تو را با صلح و صفا روانه نمودیم. اکنون ببین خداوند
    چقدر تو را برکت داده است.»
  ssx-ssx: Mo nikana꞉ma꞉ neke na hoeyaoma꞉ tupa꞉ nakana꞉ma꞉ niki make na hoeyalena꞉
    pi la꞉ uelena꞉ loa꞉me. Nikana꞉ma꞉ta꞉ neke pa꞉ta꞉ a꞉ta꞉ma꞉ homolo hata꞉ yopu kone
    mina꞉pa꞉lao poelena꞉ loma꞉me. Koto ekina꞉ ameta꞉ mo Koda꞉ma꞉ neke epeala꞉ ekita꞉
    peneme yala꞉me lemekeme.
  lcm-lcm: ta tara ago ta angridikekai angpokpokai anira. Parik namemta akeke tatam
    na namem aiveven aro ua na namemta asok suai anim ta luai na marip. Asukang palau
    ku ago kapa ta vil arikek an ane singimem. Using kana vang, kala po malangas ta
    IAVE kapo atauia alava luai anim.”
  aer-aer: Anwerne kwenhe ngkwengenge atwerretyakenhe. Anwerne kwenhe akwetethe mwerre
    aneke ngkwenge, anwerne imerte ngenhe atwerretyakenhele ware yernemele. Anwerneke
    alhilelhe unte-arle anwernenge atwerretye-kwenye. Kele lyete akenhe YAHWEH ngkwenge
    mwerre anthurre-arle aneme ngenhe arntarnte-aremele, lterrke-ilemele.”
  tgl-ULB: na hindi mo kami sasaktan, gaya ng hindi namin pananakit sa iyo, at sa
    pakikitungo namin ng mabuti sa iyo at sa pagpapaalis namin sa iyo ng mapayapa.
    Tunay nga, ikaw ay pinagpala ni Yahweh.”
  nop-nop: Indi du nemek kadakaniŋ nemu tigamuŋa mohinek tigamuŋa kwelemaŋgoŋ gapmene
    buguŋ. Undungoŋ dubo nemek kadaakaniŋ nemu tinimbaaŋ. Biyagoŋ kuyoŋ, du Wapumdi
    kahaŋ tigamulak.”
  kca-kca: нӑӈ мўӈева атәм ӑт ат версән, мўӈ нӑӈен ищи ӑт кетәпсэв, иса йӑм нӑӈена
    версув пӑ йӑм нŏмәсән нӑӈен эсәԓсэв; Турәм Кущайән нӑӈ йӑмән мӑсайән».
  cbu-NT: Shiy nduntam iyaa mantsirimash chinachsha. Iyshat shiyaa waatatamtaya; nduntam
    shiyaa muntachiniya. Shiyaa Apanll kapungpari chinakiya, tárangana.
  hui-hui: Iname í̠hondo mana ko mbira nabiore harimago ai í̠na nde ina mo ko holene
    mitangi nabi habelo. Abale iname í̠hondo mana bayale wiaru dege bialu harimagoni
    ndobe. Ina helalu tagira piriangi í̠ genda nahe pirigoni. Áyubi nde ogonidagua
    dege Anduane Homogohanda í̠ heba howa biamogo bialu mo bayale halu kago hendedemagoni,
    lene.
  wrs-wrs: osva yimba si kamba helvawol vivavmoa. Nemetva seilva yimba kamba wonavnamba,
    kava yemba tandwol vivnamoa, yemba helvawol vinamoa. Kava yemba nungtina, beswonam
    indwonam, wo doa Yaweva yemba beswonam vewol vev.
  mya-mya: ငါ​တို့​က​သင့်​အား​ရန်​ဖက်​မ​ပြု​ဘဲ သင်​တို့​အား ကြင်​နာ​၍​အေး​ချမ်း​စွာ​ထွက်​သွား​စေ​သည့်​နည်း
    တူ သင်​က​ငါ​တို့​အား​လည်း​ရန်​ဖက်​မ​ပြု​ပါ​ဟု က​တိ​ပြု​ပါ​လော့။ ထာ​ဝ​ရ​ဘု​ရား​သည်​သင့်
    အား​ကောင်းချီး​ပေး​တော်​မူ​ကြောင်း​သိ​သာ​ထင် ရှား​ပါ​သည်'' ဟု​ဆို​၏။-
  cbi-NTPO: ñu bain lalanu tiba firu' ken jutyu, naa laa bain ñunu tiba bulla kenu
    dejutyu. Lalaya naa-uwanuba ñunu ura' dekiyu, naa ñunu lala' junga me-e'laandu
    bain, ura' ne me-eedekiwayu, tsenmala challa ñunu Yavé mika ura' ikaantsuñuve,
    tila.
  bod-N: ཁྱོད་ཀྱིས་ངེད་ཅག་ལ་གནོད་པ་མི་བྱེད་པའི་ཕྱིར༌རོ། །ངེད་ཅག་གིས་ཁྱོད་ལ་གནོད་པ་བྱས་མ་མྱོང༌བར།
    སྔར་བཞིན་ཁྱོད་ལ་སྣེ་ལེན་བཟང་པོ་བྱས་པར་མ༌ཟད། ཁྱོད་རང་བདེ་བའི་ངང་འགྲོ་རུ་བཅུག་པ་དེ་བཞིན༌ནོ།
    །ཁྱོད་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་བྱིན་རླབས་ཐོབ་པའི་མི་ཡིན་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: 'Se anananga ikia mu iwita: ana ni me ka bita maguwuman, ninguru ka bitarman,
    ale namotam la karkiwaman se ni nanga beterem. Se aitak Yawe ni kerak bagoso.
    Buta se ni memek bo ana nangimik te me bitarko.”'
  kkl-kkl: '@see-verse:GEN.026.028'
  sna-sna: yokuti iwe hauzotiitiri zvakaipa, sezvo isu tisina kukubata zvakaipa asi
    takaramba tichikuitira zvakanaka uye tikakuendesa norugare. Uye zvino waropafadzwa
    naJehovha.”
  spa-BLM: de que no nos haréis ningún daño, como no os hemos tocado, y como no os
    hemos hecho más que el bien, y os hemos despedido en paz.’ Ahora sois los benditos
    de Yahvé”.
  beu-beu: Aana bae jasi iiba ening metma niada niang, emenghula ning di bae jasi
    iiba ening metma aadana niang angu edadenang. Ni etatabit niomi aaung metma aadana,
    angu ebele tura aana kaluar niaabang anga eahalang angu, ni aat toang-aaung ba
    aana lamal angu. Bot ni etatabit ateing hula, LAHATALA ba, Eaaung-Ehama bae ebale
    veng niang angu metma maeenang.”
  cac-cac: Malajocab' b'aq'uin̈ tzon̈ ixtej, yujto a on̈ tic, maj cac' chucal d'ayach,
    a tas ix aji, to xajan ach cuuj, d'a junc'olalil ix ach co chequeli. Squila' to
    ayn̈ej svach'c'olal Jehová d'a ib'an̈, xchi eb'.
  swh-ULB: kwamba hautatudhuru, kama ambavyo sisi hatukukudhuru, na kama sisi tulivyokutendea
    vema wewe na tumekuacha uondoke kwa amani. Kwa kweli, Yahwe amekubariki.”
  bel-bel: каб ты не рабіў нам ліха, як і мы не кранулі цябе, а рабілі табе толькі
    добрае і адпусьцілі цябе зь мірам; цяпер ты дабраславёны Госпадам.
  deu-ELBBK: dass du uns nichts Übles tust, so wie wir dich nicht angetastet haben
    und wie wir dir nur Gutes erwiesen und dich haben ziehen lassen in Frieden. Du
    bist nun einmal ein Gesegneter des HERRN.
  mbb-OT: he kenè key keniyu pesipelahi, su wazè dey man daan sikew pesipelahi hein
    diyè ka te kenami. Mibpurungan dey sikew, impeǥenat dey sikew he melinawen. Deyzey
    pezem he tuvazi ke pa te Nengazen.”
  msc-msc: Ikomin an ma kojuu kɛ i la, i fanan tɛ kojuu kɛ an na. An ka koɲuma le
    kɛ i yɛ. I bɔra an tɔrɔfɛ hɛrɛ le rɔ. An da a yen sisen ko Allabatala ra baraka
    don i la ko rɔ.»
  mal-2015: ഞങ്ങൾ നിന്നെ തൊട്ടിട്ടില്ലാത്തതുപോലെയും നന്മമാത്രം നിനക്കു ചെയ്തു നിന്നെ
    സമാധാനത്തോടെ അയച്ചതുപോലെയും നീ ഞങ്ങളോടു ഒരു ദോഷവും ചെയ്കയില്ല എന്നു ഞങ്ങളും നീയും
    തമ്മിൽ ഒരു ഉടമ്പടി ചെയ്ക. നീ യഹോവയാൽ അനുഗ്രഹിക്കപ്പെട്ടവനല്ലോ എന്നു പറഞ്ഞു.
  tuo-NT: Mʉꞌʉrẽ ne cãꞌrõ caribotiwʉ. Ʉ̃sã mʉꞌʉrẽ cariboronojõ oꞌorã, añurõ wejepeowʉ.
    Añurõ meꞌrã mʉꞌʉrẽ weꞌriti oꞌówʉ. Õꞌacʉ̃ mʉꞌʉrẽ niꞌcãrõacãrẽ añurõ weetamugʉ̃
    weemi, nicãrã niwã.
  gup-gup: ba ngudda minj njale kunwarre kanmarneyime ngadberre, yiman rerrih bu ngad
    minj baleh ngundimarneyimeninj, kunmakwi ngundihdjalmarneyimi, dja ngundimunkeweng
    kunmodmikenh dorrengh, dja bolkkime wanjh Yawey ngunmarnekurduyimeng kunmak.”
  met-met: Labu ulibu doa mamgu tai. Bila am galibu doa maung te. Bungingbunginalo
    am galibu xai maung saing am gasoxiung mala xaung gamogamu mosiu. Baing bagu hatata
    Toxoratamona sina guxama naung baing.”
  gvs-gvs: 'Ame nakae: Kom kukatōtula bego taabu kuyogedegedēma nakae kai boi geya
    kayogedegedemta, go sem ima sinapu tuta liliuna dedevina yaim be nakae mam tuboina
    kavalilivemmo. E ame tutayana kayagoi Yauwe ikaipakuyem.’'
  rmc-rmc: hoj amen na kereha ňič nalačho, avke sar aňi amen tut na kerďam ňič nalačho.
    Se presikavahas tuke ča o lačho a bičhaďam tut het andro smirom. A akana dičhol,
    hoj sal požehňimen le RAJESTAR.“
  nlg-nlg: ge ko bei vahaghitailighai vaghaa tai mua vahaghitailigho ighoe. Tai arovigho,
    ge ai vetena kehagho tana mabo. Mi taeni tai righi kalea Yahweh te vautogho sughua.”
  dgr-DOGNT: Hanì-ı̨dè nets'ǫ̀ hoìla eghàlats'eeda-le k'ę̀ę̀ nı̨ sı gots'ǫ̀ hoìla
    eghàlaı̨da ha-le. T'aats'ǫǫ̀ nets'ǫ̀ nezı̨į̀ nats'eɂa xè ts'èwhı̨į̀ nanets'eèhɂà
    ı̨lè. Ekò dıì sìı gots'ǫ̀ K'àowo nexè sìghà hòɂǫǫ̀ ayį̀į̀là hǫt'e,” gıìhdı.
  pes-OPV: تا با ما بدی نکنی چنانکه به تو ضرری نرساندیم، بلکه غیر ازنیکی به تو نکردیم،
    و تو را به سلامتی روانه نمودیم، و اکنون مبارک خداوند هستی.»
  ron-1924: Ануме, журэ кэ ну не вей фаче ничун рэу, дупэ кум нич ной ну не-ам атинс
    де тине, чи ць-ам фэкут нумай бине ши те-ам лэсат сэ плечь ын паче. Ту акум ешть
    бинекувынтат де Домнул.’”
  ben-OBCV: যে আপনি আমাদের কোনও ক্ষতি করবেন না, ঠিক যেভাবে আমরা আপনার ক্ষতি করিনি,
    কিন্তু সবসময় আপনার সাথে ভালো ব্যবহার করেছি এবং শান্তিপূর্বক আপনাকে বিদায় দিয়েছিলাম।
    আর এখন আপনি সদাপ্রভুর আশীর্বাদধন্য হয়েছেন।”
  lex-lex: Lerni pa mdiella Gerar de ami edon mhi' yatyatni la miy mere amhi' pa mdiella
    mtiertierannu la'pa ntutu-nte' meman la ler maka ampak pa mliergot la a gen mamni,
    pede mpak pa miy mhi' emkade wali mai ami. Yoma amatga de Uplerlawna Nal oleka
    ra'ani-pallu tiy o'a.”
  rgu-rgu: neuꞌ ko emi ta tao tadaluꞌ neuꞌ ami, sama leoꞌ ami boe ta tao tadaluꞌ neuꞌ
    emi. Tebe ami dale mara malole a mo emi. Huu ria na, faiꞌ naa ra emi kalua memeꞌ
    ami dae ma mai no mole-dame. Ami bubuluꞌ matetuꞌ so, MANETUALAIN riꞌ fee emi ua-naleꞌ.”
  som-som: inaadan wax na yeelayn, sidii annana aannan kuu taaban, oo aannan waxba
    kuugu samayn wanaag mooyaane, oo aannu nabad kuugu dirnay. Adigu hadda waxaad
    tahay kan Rabbigu barakeeyey.
  lat-VUC: 'ut non facias nobis quidquam mali, sicut et nos nihil tuorum attigimus,
    nec fecimus quod te læderet: sed cum pace dimisimus auctum benedictione Domini.'
