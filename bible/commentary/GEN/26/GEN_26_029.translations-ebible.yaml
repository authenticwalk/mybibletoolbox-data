    مِنَ الرَّبِّ».
  adz-adz: i agu anungꞌ nanga maisan i agai u, nabi aga tipa agu bini angu isangꞌ
    u tanginda aga rai da bada ruta nan maꞌan. I aruani da aga tsangan i Yawe ifinti
    agu.”
  ewe-ewe: Do ŋugbe na mí be yemawɔ nuvevi mí abe ale si míewɔ nuvevi wò ene o. Le
    nyateƒe me la, nyui ko míewɔ na wò; ɖeko míena nèdzo le ŋutifafa me. Míeyra wò
    le Yehowa ƒe ŋkɔ me.”
  eng-LEE: 'That thou shalt do us no hurt, as we have not touched thee, and as we
    have done unto thee nothing but good, and have sent thee away in peace: thou art
    now one blessed of the Lord.'
  dji-dji: Miri nyunitja ingki inbila nguy-murmurdji giri yarim bilapilang miri nginibitja
    ingki inma nibi mari-djamadjnyir girinyir. Nibi bininy giriny ngurrgima inma nibi
    mil-biḻbaḻdjny giriny nyungungkima, a nibi mil-pultjidjini nyuniny magayadjipm.
    Ngiy, djini'djining a ngunyilatjuy inma nibi bir-bulanggitjdjidji gima nyuni yul
    marr-bulanggitjnyirbi Yawaybi.”
  nna-nna: '@see-verse:GEN.026.028'
  asm-FB: আমি যেনেকৈ তোমাক স্পৰ্শ কৰা নাই, বৰং শান্তিৰে বিদায় কৰিছিলোঁ, তেনেকৈ তুমিও
    যাতে আমাক হিংসা নকৰা, এয়ে তোমাৰে সৈতে এটা নিয়ম স্থাপন কৰিলোঁ; তুমি এতিয়া যিহোৱাৰ
    আশীৰ্ব্বাদ প্ৰাপ্ত থ’লো।”
  sus-A: عِ رَكَلِ مُشُ بّ، عِ مُ قَمَ قٍ شْنّ رَبَدٍ مُشُ رَ، بَرِ مَ مُشُ قَن مُ
    قٍ كٌبِ يٌ رَبَشِ عِ رَ، قٌ قٍ قَنيِ. مُشُ مَن نَشَ عِ لُ، عِ شَ سِفَ بْحّسَ كُي.
    يَكْسِ عَلَتَلَ بَرَ بَرَكّ سَ عِ مَ.»
  fra-SBL: que tu ne nous fasses aucun mal, comme nous ne t'avons pas touché, et comme
    nous ne t'avons fait que du bien, et que nous t'avons renvoyé en paix. Vous êtes
    maintenant les bénis de Yahvé. »
  hbo-hbo: אִם־תַּעֲשֵׂ֨ה עִמָּ֜נוּ רָעָ֗ה כַּאֲשֶׁר֙ לֹ֣א נְגַֽעֲנ֔וּךָ וְכַאֲשֶׁ֨ר
    עָשִׂ֤ינוּ עִמְּךָ֙ רַק־טֹ֔וב וַנְּשַׁלֵּֽחֲךָ֖ בְּשָׁלֹ֑ום אַתָּ֥ה עַתָּ֖ה בְּר֥וּךְ
    יְהוָֽה׃
  shp-NTPO: Jawe jakonmabi min noa atima, jawetianbira mia teakin non sinámaama iki.
    Jaskáyamakinra jatíbitian mia non jakonha iki, itan jakonhaxonra mia non raana
    iki, itan ramara jakon itiakin Ibon mia shinanxonai —akin.
  eng-WYCLIFFE: that thou do not ony yuel to vs, as we touchiden `not ony thing of
    thine, nethir diden that that hirtide thee, but with pees we leften thee encressid
    bi the blessyng of the Lord.
  pjt-pjt: Nyuntulanya kalkunma nganaṉanya pungkunytja wiyangku wantinytjikitjangku,
    panya nganaṉa ngaṉmanytju nyuntunya pungkuwiyangku wantingi munula nyuntunya mirpaṉṯu
    paiṟa iyantja wiyangku purkaṟangku wituṟa ma-iyaṉu. Ka nyuntu wanyu palu puṟunypa
    nganaṉanya pungkuwiyangku wantima. Alatjilanya kalkunma. Panya nganaṉa utingku
    nyanganyi Godalu nyuntunya alpamilaṟa pukuḻmankunyangka.”
  cwe-cwe: kuwa weye hwizachilumiza na cheye iviya hachizakulumiza weye. Chikutendela
    yanogile na chikuleka usegele kwa tindiwalo na sambi weye kutemeligwa mate na
    Mndewa Mulungu.”
  bgs-bgs: na dì ka dumadat áknami, iring na ándà ké dadat áknikó. Madigár tô iglumu
    dé áknikó, asta masuné tô ginawa dé tô igpanó ka. Isóddóran dé na madigár tô ágbággén
    katô Áglangngagán áknikó.”
  kik-kik: atĩ ndũgatwĩka ũũru, o ta ũrĩa o na ithuĩ tũtaagũthĩĩnirie, no hĩndĩ ciothe
    twagwĩkaga wega, na tũgĩkumagaria ũthiĩ na thayũ. Na rĩu nĩũrathimĩtwo nĩ Jehova.”
  ksr-ksr: Nono kakasililiŋ moŋ mende ama goninto, kambaŋ so awaa ama goma gomesaoniŋ
    luaenoŋ miriga mesaoŋ kema kaŋ laligona. Iikawaa so giinoŋ kaaŋiadeeŋ nono iwoi
    bologa moŋ mende ama nonoma laligowa.’ Kambaŋ kokaamba Poŋnoŋ kotuegoŋ gono laligojaŋ.”
  fra-NCL: Jure de ne pas nous faire de mal, de même que nous ne t’avons pas touché,
    et que nous ne t’avons fait que du bien, et t’avons laissé partir en paix. Tu
    es maintenant le béni de Yahweh. »
  cek-AK: kaicae mah na nuiah kahoih hmuen khue ai ah loe, sethaih tidoeh ka sah o
    ai, nang to lunghoih ta ah ni kang patoeh o; to pongah nangmah doeh kaicae sethaih
    to sah hmah; nang loe Angraeng mah vaihi tahamhoihaih paek boeh, tiah a naa.
  xla-xla: Epapedeme ditapo wa꞉ dla wotiyalle pohamilalo wekuwaye, epammama wa꞉ ma
    asiyama dia꞉ dla wotiyalle pohamilalo wekelowedeme yu itiyapo himine. Adipalati,
    wa꞉tapo dia꞉ mate hallati ditapo wa꞉ye woloma omha꞉ha꞉pame sadle mate wa꞉ye alikili
    a꞉ma woyamane duwapo. Epedeme dimalamana, Godtapo wa꞉ dla sikemte siyemhalemama
    wa꞉ gademhalapo.”
  cuk-cuk: Be anmargi ichakwa daosulid. Anmar begi ichakwa daosurmogad. Ar anmar gusgu
    nued begi damalad, anmar nuedgi be-barmiarmalad. Ar emide, Bab-Jehová begi ise-nued
    binsamaid.
  uig-CYR: '@see-verse:GEN.026.028'
  tel-2017: మేము నీకు ఎలాంటి హానీ చేయలేదు. నీకెలాంటి అపకారం చేయకుండా నిన్ను గౌరవంగా
    మా మధ్యనుండి పంపించాం. కాబట్టి ఇప్పుడు నువ్వు కూడా మాకు ఎలాంటి అపకారం చేయకుండా
    నీతో ఒక శాంతి ఒప్పందం చేసుకోవాలని అనుకున్నాం. నువ్వు నిజంగానే యెహోవా ఆశీర్వాదం
    పొందావు.”
  hat-BSA: ke ou p ap fè nou okenn mal, menm jan ke nou pa t touche ou, nou pa t fè
    ou anyen sof ke byen, e w ap voye nou ale anpè.’ Koulye a, ou se beni a SENYÈ
    a.”
  kos-kos: lah kom ac tia aklokoalokye kut oapana ke kut tuh tiana aklokoalokye kom
    ah. Kut tuh kulang na nu sum ac supwekomla in misla. Inge kalem na sesr lah LEUM
    GOD El akinsewowoye kom.”
  hbo-WLC: אִם־תַּעֲשֵׂ֨ה עִמָּ֜נוּ רָעָ֗ה כַּאֲשֶׁר֙ לֹ֣א נְגַֽעֲנ֔וּךָ וְכַאֲשֶׁ֨ר
    עָשִׂ֤ינוּ עִמְּךָ֙ רַק־ט֔וֹב וַנְּשַׁלֵּֽחֲךָ֖ בְּשָׁל֑וֹם אַתָּ֥ה עַתָּ֖ה בְּר֥וּךְ
    יְהוָֽה׃
  ibo-ibo: na ị gaghị eme anyị ihe ọjọọ dịka anyị na-esighị mee gị ihe ọjọọ. I lezie
    anya nke ọma, ị ga-ahụ na anyị meere gị ihe ọma mgbe anyị hapụrụ gị ka ị laa nʼudo.
    Ugbu a, anyị maara na ị bụ onye Onyenwe anyị gọziri agọzi.”
  ory-ory: ଆମ୍ଭେମାନେ ଯେପରି ତୁମ୍ଭକୁ ସ୍ପର୍ଶ କରି ନାହୁଁ ଓ ତୁମ୍ଭର ମଙ୍ଗଳ ବିନୁ ଆଉ କିଛି କରି
    ନାହୁଁ, ବରଞ୍ଚ ତୁମ୍ଭକୁ ଶାନ୍ତିରେ ବିଦାୟ କରିଅଛୁ, ସେପରି ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କୁ ହିଂସା କରିବ
    ନାହିଁ; ତୁମ୍ଭେ ତ ସଦାପ୍ରଭୁଙ୍କର ଆଶୀର୍ବାଦ-ପାତ୍ର।”
  wmt-wmt: '@see-verse:GEN.026.028'
  chk-chk: Iwe, kosap afeiengauakem usun chök äm aisap pwal afeiengauok. Aia chök
    kirikiröch ngonuk o tinukela fän kinamwe. Iei en ka feiöch me ren ewe Samol mi
    Lapalap.”
  ssd-ssd: sine mbolŋge maŋau ŋayonu ande ndaka. Sine mata buk ne mbolŋge maŋau ŋayonu
    ande ndakigeŋ. Sine ne mbolŋge maŋau mayenu kumba mine mayegeŋ le ne sine kusreka
    kina. Kile Suŋgo tuku nyaro ne mbolŋge minit ŋginaig.
  rop-rop: Yu pramisim melabat yu kaan ardim melabat seimwei laik weya melabat nomo
    bin ardim yu. Wen yubin jidan langa melabat kantri, melabat nomo bin andimwei
    yu. Melabat bin larram yu gowei gudbinjiwei. En tudei YAWEI im albumbat yu.”
  ukr-1871: Щоб не робив нам лиха, як ми не чіпали тебе, і як ми робили тобі тільки
    добро, і відпустили тебе з миром; і тепер благословен ти від Господа.
  eng-AOI: that you and your people won't harm us. We didn't do you any harm. We were
    kind to you. We didn't fight, we just sent you and your people away from our area,
    and you went peacefully. Now we know that Yahweh has blessed you.”
  yon-yon: Nub eb yaa mayindo kowe, neman ebbed nub yaa yab. ‘Wene!’ anduwen kumban
    nub kuu eb yaa amunmo keruuwa mene yewenubmo doreeb. Angkon Yariman Godbed eb
    yaa amun kerubdoon kowe.” andiiwe,
  bch-bch: Eao ga kado kadonga eta paeamao ngan gai mao. Ngansa gai akado kadonga
    eta paeamao ngan eao mao, be somisomi lemai kadonga kemi pago. Ta mugaeai eao
    tnan gai ga la, be eao lolom itarui ta la. Ta labone gai agera mambe Maron ikado
    kemi tau ngan eao.”
  deu-1951: daß du uns keinen Schaden zufügest, wie wir dich auch nicht angetastet
    und dir nur Gutes getan und dich im Frieden haben ziehen lassen. Du bist nun einmal
    der Gesegnete des HERRN!
  eng-JPS: that thou wilt do us no hurt, as we have not touched thee, and as we have
    done unto thee nothing but good, and have sent thee away in peace; thou art now
    the blessed of the LORD.'
  ubr-ubr: on om wei auri men bobo komasis uni yamen, mamaba wei om aurim wai yamai
    tufai wai kirirem unai ba. Ari weie irubunag BADA on om imomoginem.
  srp-1865: Da nam ne èiniš zla, kao što se mi tebe ne dotakosmo i kao što mi tebi
    samo dobro èinismo, i pustismo te da ideš na miru, i eto si blagosloven od Gospoda.
  lug-lug: nga tolitukola kabi, nga ffe bwe tutaakakukola era nga tetuliiko kye tukukoze,
    wabula ebirungi era nga twakusiibula mirembe.’ Kaakano gwe oli muntu Mukama gw’awadde
    omukisa.”
  heb-heb: אם תעשה עמנו רעה כאשר לא נגענוך וכאשר עשינו עמך רק טוב ונשלחך בשלום אתה
    עתה ברוך יהוה׃
  ben-IRV: আমরা যেমন আপনাকে স্পর্শ করিনি ও আপনার মঙ্গল ছাড়া আর কিছুই করিনি, বরং আপনাকে
    শান্তিতে বিদায় করেছি, সেই রকম আপনিও আমাদের উপর হিংসা করবেন না; আপনিই এমন সদাপ্রভুর
    আশীর্বাদের পাত্র।”
  pan-pan: ਜਿਵੇਂ ਅਸੀਂ ਤੁਹਾਨੂੰ ਹੱਥ ਨਹੀਂ ਲਾਇਆ ਅਤੇ ਤੁਹਾਡੇ ਨਾਲ ਭਲਿਆਈ ਹੀ ਕੀਤੀ ਅਤੇ ਤੁਹਾਨੂੰ
    ਸ਼ਾਂਤੀ ਨਾਲ ਤੋਰ ਦਿੱਤਾ, ਉਸੇ ਤਰ੍ਹਾਂ ਤੁਸੀਂ ਵੀ ਸਾਡੇ ਨਾਲ ਬੁਰਿਆਈ ਨਾ ਕਰਿਓ। ਹੁਣ ਤੁਸੀਂ ਯਹੋਵਾਹ
    ਵੱਲੋਂ ਮੁਬਾਰਕ ਹੋ।
  mwp-mwp: Ngibepa ngoeymulpa gegeyadh zapa aymoeypa lawnga. Matha kedha ngoey midh
    nanga gegeyadh kuniya za aymoeyginga ngibepa. Ngoey ngibepa kapu pawan memayirngu,
    wara gegeyadhoeginga, ngi midh thonara nanga adhapa miyaydhin ngoeymulngu. Ina
    kasa koey kakal kedha, Awgadh ngibiya kalmel a nungu woenab.’
  mya-JVB: ငါ တို့သည် သင့် ကိုမ ထိ မခိုက်၊ ကျေးဇူး ကိုသာ ပြု ၍ ၊ ငြိမ်ဝပ် စွာလွှတ်
    လိုက်သည်နည်းတူ ၊ သင် သည်ငါတို့ကို အပြစ် မ ပြုရဟု၊ ငါ တို့တစ်ဖက် ၊ သင့် တစ်ဖက်
    ၊ နှစ်ဘက်သား တို့သည်၊ သစ္စာ ဂတိထား၍ မိဿဟာယ ဖွဲ့ ကြစို့။ သင် သည် ထာဝရဘုရား ကောင်းကြီး
    ပေးတော်မူသောသူဖြစ် ပါ၏ဟု ဆိုကြလေသော်၊
  tte-O: na mesabana tabu nae yabo ugiginauli kolimai. Tauna kona kai nige nae yabo
    kagiginauli koliwo yo nuwadaumwali koina kayawasao kulau yo sauga bwaite kabo
    Yeoba imulolo lalakina koliwo.”
  tbg-tbg: '@see-verse:GEN.026.028'
  hmo-hmo: Ai dekenai oi hadikaia lasi, oi dekenai ai hadikaia lasi bamona. Kara namodia
    sibona ai karaia vadaeni oi dekenai, mai maino danu ai siaia oi, bona harihari
    Lohiabada ia hanamoa oi dekenai.”
  ata-ata: Xavutala ane nenge nengeꞌa tasakiinu ꞌo aloxo ꞌo, Mamu nini naꞌoxo masua
    uneꞌe noxixe xo nexi taꞌoxo masua noxinge uasi. Nexi teꞌoxo laixesi mulai noxingesi.
    Mo no voxo ane nini neꞌumesou lianexe, la nexi iexi muvaxainesi mole nelai opoone
    lelemesousi, ia laꞌiaxene uasi. La sou nexi temaisou lexe IAUE musuꞌulineni laixe
    misevile.”
  nfa-nfa: miu se baku tao karehe dènge jiꞌi, aa jiꞌi kahèi baku tao karehe dènge
    miu. Mema jiꞌi se dꞌara beꞌa dènge miu. Nèti èèna ka, ca hari ni, miu se lami
    dènge mera-milu nèti kabarai jiꞌi ne. Jiꞌi dhu ngeꞌa le, LAMATUA ka dhu pala-bagi
    mèngi-nale mi miu.”
  urd-urd: कि जैसे हम ने तुझे छुआ तक नहीं, और अलावा नेकी के तुझ से और कुछ नहीं किया
    और तुझ को सलामत रुख़्सत, किया तू भी हम से कोई बदी न करेगा क्यूँकि तू अब ख़ुदावन्द
    की तरफ़ से मुबारक है।”
  rus-SYN: чтобы ты не делал нам зла, как и мы не коснулись до тебя, а делали тебе
    одно доброе и отпустили тебя с миром; теперь ты благословен Господом.
  cbt-NTPO: Quiyaso ya'huëraiquë, co ma'sha onpotërainquënhuë', noya nicatëinquën,
    noya quëran a'parainquën. Napoaton quëmanta', ama ma'sha onpotocoisohuë'. Yosë
    quëmaso' ipora noya nicatënquën catahuarinquën ni'ton, napotarainquën, itërin.
  bqc-SIM: kɛ́ ńsu yãvãie kɛwɛ̃ɛo, asa wi ĩadamao. Yãmaa ↄ̃ wá kɛ̀nɛ, wa n gbaɛ
    aafiaɛ, ↄ̃ Dii ɛ̀fãaikɛ̀nɛ.
  tcz-CHONGTHU: Ahi theile ki hou cham na inei thei ding'u dei aum lheh e, keima hon
    jong nangho chunga imacha bolse pou ving'e, kei hon nang ho ka ngailu jing uve.
    Chule lung damsel a kasol doh joh nahiuve. Ven! tun nangho Pathen in nasatah in
    phatthei naboh tauve.
  mar-mar: जसे आम्ही तुझी हानी केली नाही, आणि आम्ही तुझ्याशी चांगले वागलो आणि तुला
    शांतीने पाठवले, तशी तू आम्हास हानी करू नको. खरोखर परमेश्वराने तुला आशीर्वादित
    केले आहे.”
  tcs-tcs: solong yu nogo meke eni badsamting po mipla, seimkain wiskain mipla no
    bin meke badsamting po yu. Mipla bin mata meke ol gudpasin po yu ane wen mipla
    bin sanewei yu go, at blo mipla bin pil orait. I prapa klia da AntapGod i bin
    blese ebriting yu mekem.’
  qub-qub: Gamga ama ima mana allitapis ruramanquichu. Nogacunapis manami gamtaga
    imatapis rurashcächu. Chaypa ruquenga allimi goyaranchi. Gamga allillami llojshicamurayquipis.
    Cananpis Tayta Diosmi bindisyunta goycäshunqui.»
  bqp-bqp: kũ ĩni yã vãni ke kɛwɛrɛro, zaakũ ódi wɛ́ tãmmaro. Yã manan o kɛ̀nnɛ
    o n gbarɛ aafia, akũ Dikiri arubarikaa dàngu.
  hat-hat: W'ap sèmante ou p'ap janm fè nou anyen, menm jan nou pa t' janm fè ou anyen.
    W'ap sèmante nou te toujou aji byen avè ou. Nou kite ou ale san bri san kont.
    Koulye a, ou gen benediksyon Bondye sou ou.
  eng-BSB: that you will not harm us, just as we have not harmed you but have done
    only good to you, sending you on your way in peace. And now you are blessed by
    the LORD.”
  tod-tod: Ɗa ɠonazu ga è la faa ɲɔu nɔpɛ kɛa ga giye, eɠɛʋelei gi la è zopele ɲɔuni
    la ɲɛgɛlɛin, kɛni faa ʋagɔi nɔ ɠa gi kɛa è ʋɛ, gi è yɛni ná, è li ziilɛigi
    zu. Ɗɛi è tuyai zɔlɔɔgai Ɠɔoɠɔ GALAGI ya.»
  eng-WEBPB: that you will do us no harm, as we have not touched you, and as we have
    done to you nothing but good, and have sent you away in peace.’ You are now the
    blessed of the LORD.”
  kbq-kbq: Kagra, tagrira tazeri havizana osugahane. Tagra kazeri havizana kagrira
    osuta, trimpa frune hugantonkenka e'nane. Menina Ra Anumzamo knare huneganteno
    asomura hunegante.
  nhe-BL: Xijtestigojquetza para ax quema titechcocos pampa tojuanti ax quema timitzcocojtoque.
    Nochipa timitzchihuilijtoque tlen cuali huan quema monejqui timoiyocaquixtis tlen
    tojuanti, timitzmajcajque ica cuali queja titohuampo. Huan ama xiquita quejatza
    TOTECO mitztiochijtoc.
  bus-bus: kɛ̀ nɛ́ yã zaa ke kɛwero, zaakɛ wée wɛ́ɛ tãmmaro. Yã maaan wá kɛ̀nnɛ
    wa n gbarɛ aafia, ben Dii aubarika kɛ̀nnɛ.
  gub-BL: — Nazapo pixik kwaw ikatu 'ym ma'e peme nehe, ere urewe nehe. — Nuruzapo
    pixik kwaw ikatu 'ym ma'e newe ure nehe, uru'e putar newe nehe no. Uruereko katu
    ure. Urumuhem kar urereko haw wi nezuka 'ym pà ure. A'e re Tupàn Tuweharupi Wiko
    Ma'e uzapo xo ikatuahy ma'e zo newe a'e. Uruexak hemiapo kwer ikatu haw ure, i'i
    izupe wà.
  eng-DRA: 'That thou do us no harm, as we on our part have touched nothing of thine,
    nor have done any thing to hurt thee: but with peace have sent thee away increased
    with the blessing of the Lord.'
  knf-knf: Mehniin kë iinkdolun nin buţaan bloŋ, jibi ŋbiiŋ awo ŋëndolu nin buţaan,
    bnuura ţañ bi bi ŋdoliiŋ abot awutu kë iya, kë ŋënooranu. Kë Nawat Kabuka aşë
    wulu bnuura hënkuŋ. »
