  eng-DBY: And there was a famine in the land, besides the former famine which had
    been in the days of Abraham. And Isaac went to Abimelech the king of the Philistines,
    to Gerar.
  hin-2017: उस देश में अकाल पड़ा, वह उस पहले अकाल से अलग था जो अब्राहम के दिनों में
