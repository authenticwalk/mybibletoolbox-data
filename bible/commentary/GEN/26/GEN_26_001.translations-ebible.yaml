verse: GEN.026.001
translations:
  mal-C: അബ്രാഹാമിന്റെ കാലത്തുണ്ടായ ക്ഷാമത്തിനുപുറമേ, ദേശത്തു പിന്നെയും ക്ഷാമം ഉണ്ടായി.
    യിസ്ഹാക്ക് ഗെരാരിൽ ഫെലിസ്ത്യരുടെ രാജാവായ അബീമെലെക്കിന്റെ അടുക്കൽ ചെന്നു.
  deu-TKW: Es kam aber eine Hungersnot über das Land - eine andere, als jene frühere
    Hungersnot, die zu Abrahams Zeit gewesen war -, da zog Isaak zu Abimelech, dem
    Könige der Philister, nach Gerar.
  lin-lin: Wana nzala makasi ekotaki lisusu na mokili lokola na tango ya Abrayami,
    Izaki akendeki na Gerari epai ya Abimeleki, mokonzi ya bato ya Filisitia.
  cbr-NT: Usa 'ain ka Isaac ax anu 'umpax 'ikë anu tsóakëxa, ax ka anu tsókë kakë
    'imainun an iskë kakin anëkë 'iakëxa, a rapasu 'aínbi ka Abraham anu tsótan 'iásaribiti
    a piti 'aíma 'inun ñu 'apákëxbi 'iruama 'ikën. Usaia 'ikëbë ka panani Isaac aín
    xanu Rebecabë kanankiani an ñumëmikë unikama 'imainun aín ñukamabi buani anua
    Abimélec filisteokaman 'apu 'ikë Guerar kakë ëma anu kuankëxa.
  eng-LSV: And there is a famine in the land, besides the first famine which was in
    the days of Abraham, and Isaac goes to Abimelech king of the Philistines, to Gerar.
  bmu-bmu: Mutuk Abrahamgö nalöŋe bödi asuhuyök. Mewöyök Aisakö nalöŋe mi kunbuk asuhuba
    gölme dop köla ahöyök. Mi asuhuiga Aisaknöŋ mosöta Filistin yeŋgö kiŋ kembu qetŋi
    Abimelek yaŋgö miriŋi qetŋi Gerar miaŋgöreŋ anök.
  eng-GNV: And there was a famine in the lande besides the first famine that was in
    the dayes of Abraham. Wherefore Izhak went to Abimelech King of the Philistims
    vnto Gerar.
  eng-WEBSTER: And there was a famine in the land, besides the first famine that was
    in the days of Abraham. And Isaac went to Abimelech king of the Philistines to
    Gerar.
  nhw-BL: Ipan nopa tonali oncayaya se hueyi mayantli pampa amo oncayaya tlacualistli
    ipan nochi nopa tlali. Quej ni nojquiya panotoya achtihuiya quema Abraham noja
    itztoya. Huan yeca Isaac yajqui altepetl Gerar campa tlanahuatiyaya Abimelec,
    inintlanahuatijca filisteos.
  swh-ONEN: Basi njaa kubwa ikawa katika nchi hiyo, kuliko ile njaa iliyotangulia
    iliyotokea wakati wa Abrahamu. Isaki akamwendea Abimeleki mfalme wa Wafilisti
    huko Gerari.
  bba-bba: Gɔ̃ɔrɑ kpɑm duɑ tem mɛ sɔɔ, nɡe mɛ tɑ rɑɑ kuɑ Aburɑhɑmun wɑɑti. Mɑ Isɑki
    u dɑ u wɑ̃ɑ Abimɛlɛki Filisitibɑn sinɑ bokon mi Gerɑɔ.
  eng-KJVCPB: And there was a famine in the land, besides the first famine that was
    in the days of Abraham. And Isaac went unto Abimelech king of the Philistims unto
    Gerar.
  cpy-cpy: Aripaete apiitaka iñahaetaki antawoete tashetsi janta, oshiyawo iñaakiri
    paerani Abraham-ni eeniro rañaawita. Rootaki riyaatantakari Isaac janta Gerar-ki,
    inampiwitawowa Abimelec, pinkathariwentziriri Filistia-jatzi.
  mpx-mpx: He galebu bwabwatana etega i masal al labi Kenani elana i ola valila Abalahama
    wana sauga elana, yaka Aisake i na Pilistiya wali kin Abimeleki eliyana panuwa
    Gelal.
  wbp-wbp: Ngaka-kari yinyarla ngurrararla, kuyuku manu mangarriki lawalpa karrija,
    manu yapa panujulpalu yarnunjuku-nyayirni nyinaja. Nyampuju-jana yangka-piya-jala
    kamparru-warnu-piya-yijala karrija kujalpa Yipuruyamu wankaru-wiyi nyinaja. Ngula-jangka
    yanu Yijaki kirri-kirra Karara-kurra wangkanjaku Pimalikiki. Nyanunguju wirilpa-jana
    nyinaja yapa-patuku Pilijiya-wardingki-patuku.
  luo-luo: Koro ne nitie kech maduongʼ e piny; bangʼ kech mokwongo mane obedo e ndalo
    Ibrahim kendo Isaka nodhi Gerar ir Abimelek ruodh jo-Filistia.
  meu-meu: Doe bada e vara una tano ai, Abraham ena nega ai heḡereḡerena. Bena Isaak
    e tore isi, Gerara ela, Abimelek, Filistia pavapavana, dekena.
  npi-ULB: अब्राहामको समयमा परेको पहिलो अनिकालबाहेक त्‍यस देशमा अर्को अनिकाल पनि पर्‍यो
    । इसहाक पलिश्‍तीहरूका राजा अबीमेलेककहाँ गरार देशमा गए ।
  yor-yor: Ìyàn kan sì mú ní ilẹ̀ náà, yàtọ̀ fún èyí tí ó mú ní ìgbà ayé Abrahamu,
    Isaaki sì lọ sọ́dọ̀ Abimeleki ọba àwọn Filistini ni Gerari.
  emp-NTPO: Maʌ̃ ewarid̶e Isa druad̶e jarrabada zesia Abrahaʌ̃ ewarid̶e zed̶a quĩrãca.
    Maʌ̃ carea Isara Guerar purud̶aa wãsia pilisteorã boro Abimelemaa.
  ind-ind: Beberapa waktu kemudian, terjadilah bencana kelaparan di negeri itu, seperti
    yang pernah terjadi pada zaman Abraham. Karena itu, Isak pergi ke Gerar, yaitu
    wilayah kekuasaan Abimelek, raja orang Filistin.
  pes-OPCB: روزی قحطی شدیدی همانند قحطی زمان ابراهیم سراسر سرزمین کنعان را فرا گرفت.
    به همین دلیل اسحاق به شهر جرار نزد ابیملک، پادشاه فلسطین رفت.
  ssx-ssx: Koto kenke pa꞉ta꞉ta꞉ mo hande amba꞉ titina꞉ Eipoloha꞉ma꞉ hayeke dina꞉ epeeke
    tea꞉ kima꞉ handekeeki paa epeekeme. Kota꞉ Aisa꞉keta꞉ mo Kita daoni nane mo Pilisidaini
    wanda꞉halina꞉ kini Abimeleke hayeke nane peekeme. A̱i̱ na peeke haena꞉ta꞉
  lcm-lcm: Nei liuan i taun ang kata atogon a mang sikei a mol lava kata serei nei
    palpal aongos ang. Katapo emung i mang mol lava vo serei aino ang si taun na Abaraam
    katapo to singina. Asukang na Isak kala pasal ane Gerar, rina ang a Abimelek katapo
    tauk ina. Na katapo vosap i matan vap i Pilistin eiang.
  aer-aer: Ikwere iperre anteme apmere yanhele, itne merne-arlke kere-arlke atnyenetyakenhe
    aneke kwatyeke arrangkwenge, tyerrtye atningke angayakwe aneke. Nhenhe aneke nhenge
    Abraham-arle itethe anekenge-arteke. Isaac-ele apmere ikwerenhe impemele alheke
    apmere Egypt-werne atheke. Ikwere-werne atheke alhemele re ngkernelheke apmere
    Gerar arritnyeke imerte Abimelech-eke angkemele. Re tyerrtye apmere Philistia
    ikwere-arenye areyeke akngerrepate aneke.
  tgl-ULB: Ngayon, may taggutom sa lupain, bukod pa sa naunang taggutom na nagkaroon
    sa panahon ni Abraham. Pumunta si Isaac kay Abimelec, ang hari ng Filisteo sa
    Gerar.
  nop-nop: Hatigane kwet uŋaŋ map wapum kotigoŋ mintaguk. Kom Abalaham hatigukneŋ
    niŋ mintaguk. Yoŋ adi niŋ. Unduŋ doktiŋa Aisak adi Filistiahi’walaŋ mapme wou
    Abimelek, Gela yokwetneŋ ituguk adi’walaŋ uguk.
  kca-kca: Авраам уԓәм ишән мўвән ԓэԓԓы йӑт ус, ин ԓэԓԓы пŏра па йŏхтәс; Авимелех
    хŏща, филистимәт хон хŏща, Герар мўва, Исаак мӑнәс.
  cbu-NT: 'Anpursha zar Kanaanash tsap katungats maringarangiya. Sirútama Aprahamarinshini
    watsapun katungats pishtarangu ambitam anpuru zar ashirangiya. Ashirucha, katungats
    pishtarangu, Isaakarinsha mangush chinarangu, Ijiptopsha tsap naamaam zandarangiya.
    Itaru, Apanllsha: Isaakaa, Ijiptop tsap naarinllpa. Wandaya naamaam zandkush,
    yakat Guerarap tsap naangi yap kurak sur Abimelek taaru ambi. Ashiriya, naakchush,
    ichingaru zar uru nuw ksutchinlla. Ashchiri in tsap tputsireemtamtish panachima.
    Sirútama aparineemis Aprahamaam kapung istarangi ambitam sheeruri, ichingaru uru
    tuminchima. Uru nuw shiyaam istachinllpa. Shiyachich tputs chinllinish uru izapaneersin,
    kanindap tsangach sunlleerutaru patarich aship pzapanichinllinaya. Ashchiri tsap
    ztaru panachima, watam aparini nuwaa kuki payuranguwa. Yuwaa kamachtarangi anoo
    tuminurangtamtawa. Tayapstarangi anootstam nda kapeetarangiya. Ashirucha, shiyamand
    kaminish nuw ztaru tputsee tsapurunasush istachima, Apanll tárangiya.'
  hui-hui: Kenana dindini gaea timbuni bialu bamba Abarahama heangi hina gari penedagua
    dege pene. Ani piya handala Aisaga ibu Kenana wahalu Pilidia dindiha Gera tano
    pialu Kini Abimelege hearia pene.
  wrs-wrs: Doa owousva phovna petharava diva, indanampetam seilva Aprahamna novrava.
  mya-mya: ထို​ပြည်​တွင်​အာ​ဗြ​ဟံ​လက်​ထက်​က​ကဲ့​သို့ အ​စာ​ခေါင်း​ပါး​ခြင်း​ကပ်​ဆိုက်​ရောက်​လာ​ရာ
    ဣ​ဇာက်​သည်​ဖိ​လိတ္တိ​ဘု​ရင်​အ​ဘိ​မ​လက် နန်း​စိုက်​ရာ​ဂေ​ရာ​မြို့​သို့​သွား​လေ​၏။-
  cbi-NTPO: Juntsa tinbunu, kumuinchi juntsa tusha tiba pure' yamuj tiyaimi. Kaspele
    Abraham chuumala bain tsaimuwaami. Tsenñu' mitya Isaac Guerar tusha jimi, matyu
    Filisteasha rei Abimélec' chuinsha.
  bod-N: དེ་ཡང་ཨབ་ར་ཧམ་གྱི་དུས༌སུ། ཡུལ་དེར་མུ་གེ་བྱུང་མྱོང་བ་དང་དུས་འདིར་ཡང་མུ་གེ་བྱུང༌བས།
    ཨི་སཱག་ཅེས་བྱ་བ་གེ་རཱར་གྲོང་ཁྱེར་དང་ཕེ་ལེ་ཤེད་མི་རིགས་ཀྱི་རྒྱལ་པོ་ཨ་བི་མེ་ལེག་གི་དྲུང་དུ་སོང་བ༌དང༌།
  wsk-wsk: Karak tom bo akingtala kaparam, ulengkala Abraham ko tom te kaparam iwitatala.
    Se Isaac Gerar wonong te Philistia nunga king Abimelech kote namaram.
  kkl-kkl: Ishak kelabo meap Beer-lahai-roi wamekpa, Abraham wamog li kwaneng yo nubunge
    wamog saog uro, sumene li ene babe kwaneng yo nubunge waelbaogpa, Filistin nimi
    nubunge Abimelekh ponekoag Ishak piogti, “Mesir palamapti, olog wamukap,” aro
    molbaogti, as Gerar pina wamog.
  sna-sna: Zvino munyika makanga mune nzara, isati iri nzara iya yakatanga kuvapo
    panguva yaAbhurahama, uye Isaka akaenda kuna Abhimereki mambo wavaFiristia muGerari.
  spa-BLM: Hubo una hambruna en la tierra, además de la primera hambruna que hubo
    en los días de Abraham. Isaac fue a Abimelec, rey de los filisteos, a Gerar.
  beu-beu: Minu adana angu, malapal-tabonggal eele hela aabang angu mi, emenghula
    uanguveng Abraham jedung aabeta sehi angu edadenang. Angu ebele, Isak ana Abimelek
    Filistin enehe ang anung iraja angu ebele ila abanang, senge kalo bisa se ana
    Gerar mi mihi.
  cac-cac: A d'a junel ix ja jun nivan vejel d'a jun lugar chi', icha jun yac'nac
    d'a yol stiempoal vin̈aj Abraham. Yuj chi' ix b'atcan vin̈aj Isaac d'a yol yic
    Gerar, b'aj ayec' vin̈aj Abimelec sreyal eb' filisteo.
  swh-ULB: Basi njaa ikatokea katika nchi, mbali na njaa ya kwanza iliyotokea siku
    za Ibrahimu. Isaka akaenda kwa Abimeleki, mfalme wa Wafilisiti huko Gerari.
  bel-bel: Быў голад на зямлі, звыш ранейшага голаду, які быў у дні Абрагамавыя; і
    пайшоў Ісаак да Авімэлэха, цара Філістымскага, у Герар.
  wed-wed: Gomara ḡaeḡaena i nei au Canaan, me wariaḡa Abraham ana au mara i tupua
    nanare. Ma Isaac ana dam maiteni i ḡaira au melagai ḡaeḡaena wavana Gerar, kampa
    mai Philistia ai gulau Abimelek i mae.
  deu-ELBBK: Und es entstand eine Hungersnot im Land, außer der vorigen Hungersnot,
    die in den Tagen Abrahams gewesen war. Und Isaak zog zu Abimelech, dem König der
    Philister, nach Gerar.
  mbb-OT: Ne mid-aǥi en is bitil zutun te lugar he mid-ubpaan ni Isaac, kenà haazà
    kes bitil te kaazen pa ni Abraham. Midhendiyà si Isaac te ki Abimelec, sikan is
    hadì te menge Filistihanen he ziyà te inged he Gerar.
  msc-msc: Nba, wo bɛɛ taminni kɔ rɔ, kɔnkɔ donda jamana kɔndɔ. Kɔni kɔnkɔ mɛn donda
    Iburahima la waati rɔ, wo ni ɲin tɛ kelen di. Isiyaka wara Filisitilu la mansa
    Abimelɛki wara, Kerari so la.
  mal-2015: അബ്രാഹാമിന്റെ കാലത്തുണ്ടായ മുമ്പിലത്തെ ക്ഷാമം കൂടാതെ പിന്നെയും ആ ദേശത്തു
    ഒരു ക്ഷാമം ഉണ്ടായി. അപ്പോൾ യിസ്ഹാക്ക് ഗെരാരിൽ ഫെലിസ്ത്യരുടെ രാജാവായ അബീമേലെക്കിന്റെ
    അടുക്കൽ പോയി.
  tuo-NT: Abrahã cʉ̃ caticũcateropʉ waꞌaꞌcaronojõta nipeꞌtiro ti diꞌtapʉre baꞌase
    marĩcaro niwʉ̃. Tojo weegʉ Isaa Gerar wãmetiropʉ waꞌacʉ niwĩ. Topʉre filisteo
    masã wiogʉ Abimelec nicʉ niwĩ.
  gup-gup: Kaluk kore kumekbe kubolkwarlah wanjh yawoyhdjewkwarrewong bolkdarlehminj,
    manme birriyawarreni. (Kaluk kunbuyika minj kunkudjiwi bu bolkdarlehminj bu Abraham
    darrkidni.) Wanjh Isaac wam kore kunred kabolkngeyyo Gerar kore kubolkwarlah bedberre
    Philistines kore nawu king Abimelech wohrnawohrnani.
  met-met: Tauna, gesaga sok mana titia ba, bila gesaga sok muga mana bungina Ebraham.
    Baing Aisak ila (mana) longga Gerar rangua Abimelek Pilistia xaitamoxidinga.
  gvs-gvs: E Bera Lakai Roi goi loga isowóduwo nakae boi Aisake tamana ana tuta. Tuwo
    Aisake itáoya, ina asa Garara goi da Palisiti adi tolovina Abimeleka igite ikawanoi
    tuta kaakupina ikaaiyaka.
  rmc-rmc: Andre odi phuv avľa bokh, ale na ajsi, savi sas andro časos le Abrahamoskro.
    O Izak geľa te bešel andre phuv Gerar ko filišťiňiko kraľis Abimelech.
  nlg-nlg: Ma sakai na ngengere sule te ghoi kalea na butonikomu udolu vaghaa te kale
    tana bongina Abraham. Keri ke, ma Isaac te gharadu vaa i Gerar, te ghahaa igaa
    a Abimelech, didira na vunaghi haba rana vure ni Philistia.
  dgr-DOGNT: Eyı nèk'e hazǫǫ̀ ts'ǫ̀ bò whìle agòjà, Abraham edaà ekò sı hagòjà ı̨lè.
    Eyıt'à Isaac kǫ̀ta Gerar ts'ǫ̀ ajà, ekǫ Abımelek, Fılıstea got'ı̨į̀ gha k'àowo
    elı̨.
  pes-OPV: و قحطی در آن زمین حادث شد، غیرآن قحط اول، که در ایام ابراهیم بود. واسحاق
    نزد ابی ملک، پادشاه فلسطینیان به جراررفت.
  ron-1924: Ын царэ а венит о фоамете, афарэ де фоаметя динтый, каре фусесе пе время
    луй Авраам. Исаак с-а дус ла Абимелек, ымпэратул филистенилор, ла Герар.
  aui-aui: Kapoe ghamana ipiika magha Kenen kuburine. Bi noko kapoena, na ware naghove
    Abraham yana raghaniye itubughana. Na Aisik inagho Gera kwanatune, meme Abimelek,
    Pilistain damdi yadi kiiwawo, iyamakamakena.
  ben-OBCV: এদিকে দেশে এক দুর্ভিক্ষ হল—যা অব্রাহামের সময়কালে হওয়া সাবেক দুর্ভিক্ষের
    অতিরিক্ত—এবং ইস্‌হাক গরারে ফিলিস্তিনীদের রাজা অবীমেলকের কাছে গেলেন।
  lex-lex: Noma rehka-lara nwewar la gen de. Mere hadi de rehka-lara Abraham lerni
    atia'a. Rehka-lar di nhi'nande Isaka nla'awa Gerar makden Filistin rayni geni,
    la'a Abimelek Filistin rayni.
  rgu-rgu: Laiꞌ esa de, nai nusaꞌ ria hapu fai laa-roes inaꞌ a, sama leoꞌ fai laa-roes
    tepoꞌ fo Abraham bei nasoda. De, Isak hule Abimelek, lahenda Filistin nara mane
    na, fo ana bisa leo nai Gerar.
  som-som: Waxaa dhulkii ka dhacday abaar, oo aan ahayn tii hore oo waagii Ibraahim
    dhacday. Markaasaa Isxaaq u kacay xagga Abimeleg oo ahaa boqorkii reer Falastiin
    xagga Geraar.
  lat-VUC: Orta autem fame super terram post eam sterilitatem, quæ acciderat in diebus
    Abraham, abiit Isaac ad Abimelech regem Palæstinorum in Gerara.
  aoi-aoi: Arakburakba-kiya-wiya n-ambilyu-wiya Aburiyama Kenina-manja angalya nakina,
    ne-yukwujiyadinuma aninga, biya ni-likenuma nakina Aburiyama Yijibu-wa. Kembirra
    aduwaba ngarningka n-ambilyu-manja enamba-langwa nenikuwenikba Ajika akina-manja
    ngawa angalya Kenina ne-yukwujiyadinuma ngarningka nuw-ambawuradinuma aninga wuburra
    ebina-wiya. Kembirra ni-likena nakina Ajika akwaburrangarnu-wa Kera-wa. Akine-ka
    angalya Kera WarninguBilijiya-langwa warnumamalya akina, akwa nubungkawa aburra-langwa
    Abimileka nakina. Kembirra ni-likena nakina eneja Ajika enuwa-wa.
  eng-ASVBT: And there was a famine in the land, besides the first famine that was
    in the days of Abraham. And Isaac went unto Abimelech king of the Philistines,
    unto Gerar.
  mna-mna: Indeeŋe tana, peteele biibi toro ipet su toono Kanaan, kembei ta muŋgu
    ipet pa mazwaana ki Abaraam na. Tabe Isak imaŋga mi isombe iko ma isula pa lele
    kizin Aikuptu. Iwwa ma ila, to ipet kar Gerar. Kar tina, king kizin Pilistia ta
    zaana Abimelek, ni imborro.
  ita-1885: OR vi fu fame nel paese, oltre alla prima fame ch'era stata al tempo di
    Abrahamo. E Isacco se ne andò ad Abimelecco, re de' Filistei, in Gherar.
  eng-LXXUP: And there was a famine in the land, besides the former famine, which
    was in the time of Abraham; and Isaac went to Abimelech the king of the Philistines
    to Gerar.
  eng-ULB: Now a famine happened in the land, besides the first famine that had been
    in the days of Abraham. Isaac went to Abimelech, king of the Philistines at Gerar.
  spa-VBL: Y hubo un gran hambruna en el país, no la misma que la que ocurrió en el
    tiempo de Abraham, sino más tarde. Así que Isaac se mudó a Gerar, en el territorio
    de Abimelec, rey de los filisteos.
  fra-_FOB: Or, il y eut une famine au pays, outre la première famine qui avait eu
    lieu du temps d'Abraham. Et Isaac s'en alla vers Abimélec, roi des Philistins,
    à Guérar.
  mal-mal: അബ്രാഹാമിന്റെ കാലത്തുണ്ടായ മുമ്പിലത്തെ ക്ഷാമം കൂടാതെ പിന്നെയും ആ ദേശത്ത്
    ഒരു ക്ഷാമം ഉണ്ടായി. അപ്പോൾ യിസ്ഹാക്ക് ഗെരാരിൽ ഫെലിസ്ത്യരുടെ രാജാവായ അബീമേലെക്കിന്റെ
    അടുക്കൽ പോയി.
  urd-GVR: Us mulk meṅ dubārā kāl paṛā, jis tarah Ibrāhīm ke dinoṅ meṅ bhī paṛ gayā
    thā. Is'hāq Jirār Shahr gayā jis par Filistiyoṅ ke bādshāh Abīmalik kī hukūmat
    thī.
  suz-BL: मिनु नोले रागीमी अन्‍काल दुम्‍माक्‍त। ङोंइती अब्राहाम बाक्‍मेनु यो, अन्‍काल
    दुम्‍शो बाक्‍माक्‍त। मिनु इसहाक पलिस्‍ती आन पिप अबीमेलेक आ रागी ङा गेरार सहर लमाक्‍त।
  ita-1927: Or ci fu la carestia nel paese, oltre la prima carestia che c’era stata
    al tempo d’Abrahamo. E Isacco andò da Abimelec, re dei Filistei, a Gherar.
  ckb-ckb: ئینجا جیا لەو قاتوقڕییەی کە یەکەم جار لە سەردەمی ئیبراهیمدا ڕوویدا، قاتوقڕییەکی
    دیکە لە خاکەکە سەریهەڵدا. ئیسحاقیش چوو بۆ لای ئەبیمەلەخی پاشای فەلەستییەکان لە
    گرار.
  eng-BBE: Then came a time of great need in the land, like that which had been before
    in the days of Abraham. And Isaac went to Abimelech, king of the Philistines,
    at Gerar.
  crx-NTPO: '''Et nyo keyoh dai dinzut, whutso da'' Abraham khuna whe ''et cha dai
    dinzut inle'' ''ink''ez Isaac, Abimelech huyulhni, Philistine whut''enne buba
    lerwe, Gerar whut''i, ''en buts''un whenya.'
  kan-OKCV: ಅಬ್ರಹಾಮನ ದಿನಗಳಲ್ಲಿ ಬಂದ ಮೊದಲನೆಯ ಬರವಲ್ಲದೆ, ದೇಶದಲ್ಲಿ ಮತ್ತೊಂದು ಬರವು ಬಂದಿತು.
    ಆಗ ಇಸಾಕನು ಗೆರಾರಿನಲ್ಲಿದ್ದ ಫಿಲಿಷ್ಟಿಯರ ಅರಸನಾದ ಅಬೀಮೆಲೆಕನ ಬಳಿಗೆ ಹೋದನು.
  bbb-bbb: Ijiege rekoga vasia be duaku are ijia kekei. Ro vasia ije fu Eburamedo
    mazani ije fu finoeko fu kekema ijieki. Ijadufuo Aeseki fu una biona are Gera
    ijia e Firisitaeniko ijiebuo Kini Abimereki fu fino ijia vae.
  tam-2017: ஆபிரகாமின் நாட்களில் உண்டான பஞ்சத்தை அல்லாமல், மேலும் ஒரு பஞ்சம் தேசத்தில்
    உண்டானது; அப்பொழுது ஈசாக்கு பெலிஸ்தருக்கு ராஜாவாகிய அபிமெலேக்கிடம் கேராருக்குப்
    போனான்.
  spa-RV-1909: 'Y HUBO hambre en la tierra, además de la primera hambre que fué en
    los días de Abraham: y fuése Isaac á Abimelech rey de los Filisteos, en Gerar.'
  ron-BTF: Şi a fost o foamete în ţară, în afară de prima foamete care a fost în zilele
    lui Avraam. Şi Isaac a mers la Abimelec, împăratul filistenilor, la Gherar.
  eng-WEBP: There was a famine in the land, in addition to the first famine that was
    in the days of Abraham. Isaac went to Abimelech king of the Philistines, to Gerar.
  eng-FBV: There was a famine in the country—not the one that happened before in Abraham's
    time, but a later one. So Isaac moved to Gerar in the territory of Abimelech,
    king of the Philistines.
  nld-1939: Toen er eens na de vroegere hongersnood, die in Abrahams dagen had geheerst,
    opnieuw hongersnood in het land ontstond, vertrok Isaäk naar Gerar, naar Abimélek,
    den koning der Filistijnen.
  nch-BL: Ipan nopa tonali oncayaya se hueyi mayanti pampa amo oncayaya tacualisti
    ipan nochi nopa tali. Quej ni nojquiya panotoya achtohuiya quema Abraham noja
    itztoya. Huan yeca Isaac yajqui altepet Gerar campa tanahuatiyaya Abimelec, inintanahuatijca
    filisteos.
  tfr-NTPO: Abraham sök së obishko ga pjl̈i shrono arae. Ga Isaac dbaryoshko ga pjl̈i
    shrono jek kjok eshko, e kjoyo obi. E kjĩshko ga Isaac to jek Guerar kjokyo, filisteo
    pjl̈uyo Abimélec sökshko.
  vie-1934: Trừ cơn đói kém thứ nhất trong đời Aùp-ra-ham, bấy giờ tại xứ lại có một
    lần nữa. Y-sác bèn đi đến A-bi-mê-léc, vua Phi-li-tin, tại Ghê-ra.
  hin-CV: उस देश में अकाल पड़ा. ऐसा ही अकाल अब्राहाम के समय में भी पड़ा था. यित्सहाक
    गेरार में फिलिस्तीनियों के राजा अबीमेलेक के पास गया.
  eng-OURB: There was a famine in the land, besides the first famine that was in the
    days of Abraham [Father of a multitude]. Isaac [Laughter] went to Abimelech [My
    father king] king of the Philistines [To roll in dust (As an insult)], to Gerar.
  spa-BES: Entonces llegó un tiempo de gran hambruna en la tierra, como el que había
    sido antes en los días de Abraham. E Isaac fue con Abimelec, rey de los filisteos,
    en Gerar.
  tdx-tdx: Ie amy zao nikerè ty tane, nandimbe i hasalikoañe nifetsake tañandro’ i
    Avrahamey. Le noly mb’e Gerare mb’ amy Abimèleke nte-Pilisty mb’eo t’Ietsàke.
  vid-vid: Hamba nailawila nzala muisi yila, nzala ilivinji na aho katali mhela wa
    ukomu wa Abulahamu. Isaka nakaluta Gelali kwa Abimeleki mndewa wa Wafilisti.
  pwg-pwg: Mara sago gomara ghamana nani dobunai itupuwa. Ma gomarina kubiine Aisiki
    mau inae ku Gera dobuna, Pilisti damsi i kiivavo Abimaleki kurina. Weni tuna na
    gomara kana viruwa, kunona gomara sago Abraham ina mariyai itupuwa.
  eng-OKE: And there was a famine in the land, besides the former famine that was
    in the days of Abraham; and Izhak went to Abimelek, king of the Philistaee, to
    Gerar.
  tha-KJV: เก​ิ​ดก​ันดารอาหารในแผ่นดินนั้น นอกเหนือจากการกันดารอาหารครั้​งก​่อนในสมั​ยอ​ับราฮัม
    และอิสอัคไปหาอาบีเมเลคกษั​ตริ​ย์​แห่​งชาวฟีลิสเตียที่เมืองเก-ราร์
  por-BR-2018: 'E houve fome na terra, além da primeira fome que foi nos dias de Abraão:
    e foi-se Isaque a Abimeleque rei dos filisteus, em Gerar.'
  bco-bco: Ho꞉len no amio꞉, Ka꞉ina꞉n hen amio꞉ maiyo꞉wo꞉ alan fa꞉la꞉dowo꞉. Tamin amilo꞉
    Ablaham ho꞉len amilo꞉ fa꞉la꞉dowo꞉ o꞉ngo꞉ dowabiki, Aisa꞉go꞉ Gela amisa꞉na ha꞉na꞉sa꞉ga꞉,
    Filistia misa꞉ kalu Abimelego꞉ ba꞉ba꞉ni ane.
  deu-ELO: Und es entstand eine Hungersnot im Lande, außer der vorigen Hungersnot,
    die in den Tagen Abrahams gewesen war. Und Isaak zog zu Abimelech, dem Könige
    der Philister, nach Gerar.
  ktm-ktm: Petsih yi eri pe song odo Kenan inum ihpa ndre munen Abraham mapwi imin
    pe song inum tih. Ile pe Aisak ile taon Gerar pe ilndre-et Abimelek, king ta su
    Filistia.
  caa-caa: Entonces conda numuy cora tiempo checta inteꞌ nuxi verano tama tunor or
    e lugar Canaán tiaꞌ turu e Isaac, y matucꞌa e cosecha. Y tamar era checta inteꞌ
    nuxi winar bꞌan cocha numuy conda turuto e Abraham. Y tamar era ixin e Isaac taca
    tunor ufamilia esto tama e chinam Guerar tiaꞌ war acꞌotori e Abimelec tujor tin
    e tuobꞌ uchꞌajnarir e Filisti. Pero warto ubꞌijnu tuaꞌ axin esto tama e lugar
    Egipto.
  eng-WYC-2018: Forsooth for hunger rose on the land, after that barrenness that befelled
    in the days of Abraham, Isaac went forth to Abimelech, king of Palestines, in
    Gerar. (And another famine arose in the land, like the one which had come in Abraham’s
    days, and Isaac went to Abimelech, the king of the Philistines, in Gerar.)
  epo-epo: Estis malsato en la lando, krom la antaŭa malsato, kiu estis en la tempo
    de Abraham. Kaj Isaak iris al Abimeleĥ, la reĝo de la Filiŝtoj, en Gerar.
  uig-PIN: Ⱪanaan zeminida Ibraⱨimning waⱪtidiki aqarqiliⱪtin baxⱪa yǝnǝ bir ⱪetimliⱪ
    aqarqiliⱪ yüz bǝrdi. Xuning bilǝn Isⱨaⱪ Gǝrar xǝⱨirigǝ, Filistiylǝrning padixaⱨi
    Abimǝlǝkning ⱪexiƣa bardi.
  beo-beo: Soge huluane da ha:i bagade eno ba:i. Musa:, A:ibalaha:me ea esoga ha:i
    bagade ba:i, be amo da eno. Aisage da Abimelege amo Filisidini hina bagade Gila
    moilai bai bagade ganodini esalu, ema asi.
  tpi-OTNT: Narapela taim bilong hangre i kamap long graun Kenan olsem bipo i bin
    kamap long taim bilong Abraham. Orait Aisak i go long Abimelek, king bilong Filistia,
    long taun Gerar.
  hau-SA: Aka yi yunwa a ƙasar; ban da yunwar da aka yi da fari a zamanin Ibrahim,
    sai Ishaku ya tafi wurin Abimelek sarkin Filistiyawa a Gerar.
  udu-udu: Dhali shwane/ ṯe/ p̱u’dki’d mo e bampa/ mo mmowaki ṯen dhamo/ mo me’d jin
    din ma Ibrahiim mo. Dhala Is/hak a’di yaki’d mo e Pany Jaraar mo eya Abimaalik
    jin ta’da maliḵ gi ’Kwani P̱ilisthiin mo.
  uig-LAT: Qanaan zéminida Ibrahimning waqtidiki acharchiliqtin bashqa yene bir qétimliq
    acharchiliq yüz berdi. Shuning bilen Ishaq Gerar shehirige, Filistiylerning padishahi
    Abimelekning qéshigha bardi.
  nde-nde: Kwasekusiba lendlala elizweni, ngaphandle kwendlala yakuqala eyayikhona
    ngesikhathi sika-Abhrahama, u-Isaka waya ku-Abhimelekhi inkosi yamaFilistiya eGerari.
  ton-ton: 'Pea naʻe tō ʻae honge ki he fonua: ka ʻoku taha kehe ʻae ʻuluaki honge
    ʻaia naʻe hoko ʻi he ngaahi ʻaho ʻo ʻEpalahame. Pea naʻe ʻalu ʻa ʻAisake ki Kela
    kia ʻApimeleki ko e tuʻi ʻoe kakai Filisitia.'
  ces-1613: Byl pak opět hlad na zemi, mimo hlad první, kterýž byl za dnů Abrahamových.
    Tedy odebral se Izák k Abimelechovi králi Filistinskému do Gerar.
  eko-eko: Yaapuwiye jala nti opule nkhama etthiipile yaapuwiyeezo wakathi wa Eburahiima.
    Ti eto Esiyaakha khulawa nti wa Geraari okutthanana Apimeleekhi mfwalume wa Afiliishiti.
  nss-nss: Pe mundruwai namandra-namandran isarayah iro kol Kenaan paiwe, pe irayah
    tehe koluw mamu kintayah pwen, iro tandrohonga Apraham. Pwen pe Yisak iya kili
    King Apimelek para kol Kerar ita nondriya kol namandran Pilistiya.
  eng-WMB: There was a famine in the land, in addition to the first famine that was
    in the days of Abraham. Isaac went to Abimelech king of the Philistines, to Gerar.
  tam-TCV: ஆபிரகாம் காலத்திலிருந்த பஞ்சத்தைவிட நாட்டில் இன்னுமொரு பஞ்சம் உண்டானது.
    அதனால் ஈசாக்கு கேராரிலுள்ள பெலிஸ்திய அரசனான அபிமெலேக்கிடம் போனான்.
  ceb-ULB: Karon adunay kagutom nga nahitabo sa yuta, gawas pa sa kagutom sa mga adlaw
    ni Abraham. Miadto si Isaac kang Abimelec, ang hari sa mga Felistihanon sa Gerar.
  mkn-mkn: Satu kali, ada musim lapar yang hebat di itu negrí, sama ke musim lapar
    waktu Abraham masi idop. Jadi Isak pi minta isin sang Abimelek, orang Filistin
    pung raja, ko dia bisa tenga di Gerar.
  pol-UBG: Potem nastał głód na ziemi, po tym pierwszym głodzie, który był za dni
    Abrahama. Izaak udał się więc do Abimeleka, króla Filistynów, do Geraru.
  agr-agr: Yaunchuk Abraham iwaku pujai, yapajut tepeauwa nuna nagkaesau, Isaac pujusmataishkam
    yapajut tepeauwai. Nunikmatai Isaac yaakat Guerar filisteo aents aidaun apuji,
    apu Abimelec pujamunum weuwai.
  kyc-kyc: Yuu dokona wamba Aporakame kareyamo yuu gii dokopa lopo siya dokoko suu
    pyao dee mende kamba ingyuo lopo siya. Dokopa Aisake baa Pilisitia wambunya kiŋi
    Apimeleke yuu Gera kareyamo dokona peya.
  urd-GVU: اُس ملک میں دوبارہ کال پڑا، جس طرح ابراہیم کے دنوں میں بھی پڑ گیا تھا۔
    اسحاق جرار شہر گیا جس پر فلستیوں کے بادشاہ ابی مَلِک کی حکومت تھی۔
  deu-1912: Es kam aber eine Teuerung ins Land nach der vorigen, so zu Abrahams Zeiten
    war. Und Isaak zog zu Abimelech, der Philister König, zu Gerar.
  ntj-ntj: Nyangka yayilurru puru ngarangu ngurra palunyangka tjiinya kutjulpirtu
    Yayipuramanya wanka nyinarranyangkalpi ngarangu, palunyapirinypa. Nyangka Yayitjikinya
    kutipitjangu ngurra yini Kiiralakutu puurrpa Yapimanya nyinarranyangka. Tjiinya
    wati palunyanya puurrpa ngurra yini Pilitjiku nyinarranytja.
  row-row: Lao esa, hambu ndoe-laꞌas manaseliꞌ sia nusaꞌ naa, onaꞌ ndoe-laꞌas leleꞌ
    Abraham feꞌe masodꞌaꞌ. Dadꞌi Isak neu noꞌe isin sia Abimelek, atahori Filistin
    ra mane na, fo eni bisa leo sia Gerar.
  kan-2017: ಅಬ್ರಹಾಮನ ಕಾಲದಲ್ಲಿ ಬಂದ ಮೊದಲನೆಯ ಬರಗಾಲವಲ್ಲದೆ ಇನ್ನೊಂದು ಬರಗಾಲವು ಕಾನಾನ್ ದೇಶಕ್ಕೆ
    ಬಂದಿತು. ಆಗ ಇಸಾಕನು ಫಿಲಿಷ್ಟಿಯರ ಅರಸನಾದ ಅಬೀಮೆಲೆಕನ ಬಳಿಗೆ ಗೆರಾರಿಗೆ ಹೋದನು.
  ena-ena: Mu tɨbɨ humɨgaŋ ibɨlibɨliŋ hekɨlɨ agaŋ Kenan fɨli tɨbɨ iahami. Vaka Ebɨlam
    hɨnidaci iahami hameŋ ala iahami. Lɨci Aisakɨ agaŋ Abimelekɨ dɨ pɨŋ umi. Abimelekɨ
    agaŋ Gelalɨ haiabɨla hɨnihɨni Filisɨtia hɨdɨlɨ agɨladɨ migɨladami.
  tgo-tgo: Va e mbaŋako iyako vunuvu regha i yomarava e valɨvaŋgako iyako, tembe ŋgoreiyeva
    Eibraham va ghe mbaŋa. Aisake i wa weya Abimeleki, Pilistiya lenji kiŋ, Gera e
    tɨne.
  yap-yap: I yib reb e uyngol ko re binaw nem nga tomuren e bin ni yib nsom’on nnap’an
    Abraham. Me yan Isak ngak Abimelek, ni pilung ko Filistine, u Gerar.
  tet-tet: Baa tinan ida, rai salaen boot iha rai nia, manesak no rai salaen baa oras
    Abraham sei moris. Tan baa nia, Isak baa nusu baa ema Filistin siakaan naꞌin,
    naran Abimelek, nebee nia bele nein iha Gerar.
  hlt-MCSB: Abraham tue vaengkah aka om khokha lamhma bangla khohmuen ah khokha hlawt
    a om dongah Gerar kah Philisti manghai Abimelek taengla Isaak cet.
  mdy-ETH: ዓብራሃሜ ዓኣ ዎዶና ኬስኬ ናዮጉዲ ናይዚ ዓጮይዳ ላሚ ኬስኬሢሮ፥ ዪሳኣቄ ፒሊስፄኤሜ ካኣቲ ዓብሜሌኬ ዓኣ ዓጮ ጌሬራ
    ዓኣዼኔ።
  twi-ASANTE: Afei, ɛkɔm kɛseɛ bi baa asase no so. Saa ɛkɔm kɛseɛ no sene deɛ ɛbaa
    Abraham berɛ so no. Ɛno enti, Isak tu kɔtenaa Gerar a ɛyɛ Filistifoɔ ɔhene Abimelek
    kuro mu.
  mwc-mwc: Gomara kaikapona i tupuwa Canaan kupurina kamonai, rorowa Abraham ana marai
    i tupuwa rutainina wai Isaac i nae ku Gera Philistia asi taupauma Abimelech kurina.
  bhl-bhl: Deiw mak ding makak e, olfut fian mak Kenan aneng fian kalo talse kale.
    Olfut be, suaem Abalakam em bise ding beem olfut fian beemdiw te. Kasike, Aisak
    e akalem teinse aneng fian beelo koleweko, Filistia kawtiw im emisik kamok fian
    Abimelek beem alenale abiw mutuk fian Gelal kalo uneko, ka kel teinse kale.
  con-NTPO: Tsa'caen tson'jen'ni qquipoesuiteve da pa'cco tsa ande, Abraham can'jeinte
    daqquia'caen. Tsa'caen dasi Isaacja filisteo ande'su Gerar canqqueni ja.
  eng-WEBU: There was a famine in the land, in addition to the first famine that was
    in the days of Abraham. Isaac went to Abimelech king of the Philistines, to Gerar.
  bnp-bnp: Ngane a pago i bele na robo e Kenan i manga a hini muga na tahuna ne Abraham.
    E Isak i vano, i lakea ne Abimelek, a hariki ne huriki a Palestina, na tanga e
    Gerar.
  wal-wal: He biittan kase Abrahaama wodiyan de7iya koshaa bolli hara koshai denddiis;
    yaatin Yisaaqi Pilisxxeema kawuwaa Abimelekakko Garaari biis.
  mgh-mgh: Yahovola itala yeele ilapo ele, toko weracilyaya ukati wa Aparahamu. Phimaana
    Isaki ahorwaa ilapo yo Kerari, wonwo Apimeleke waaryawe mwene o mafilisitiya.
  acu-NT: Abraham iwiaaku pujai, tsuka amia nujai metek nu nungkanmasha tsuka amiayi.
    Tura asamtai Isaacka filisteo ainau apuri Abimelec naartinu pujamurin Gerar nungkanam
    wemiayi.
  spa-PDDPT: Hubo una hambruna en aquella tierra, además de aquella primera hambruna
    que hubo en los días de Abraham. Isaac fue a Gerar, donde Abimelec era rey de
    los filisteos.
  gun-gun: Ha'e gui oiko ju karuai yvy re, jypy'i Abraão oiko teri jave karuai oiko
    va'ekue ramigua. Ha'e nunga rupi Isaque oo Gerar katy, filisteu kuery ruvixa Abimeleque-a
    py.
  agu-BL: Itzun bantz te yi tiempa'tz nintzun cu' jun chin wutzile'n we'j tul cyakil
    yi luwar kale najlche't Isaac. Nimte'n cunin ban yi jun we'ja'tz swutz yi jun
    yi cu' te yi tiemp yi at tzaj k'ajtzun Abraham. Cha'stzun tej quicy'e'nt Isaac
    tul yi luwara'tz tan cyopone'n le tnum Gerar, kale najle't Abimelec, yi chireyil
    yi e' filistey.
  eng-PEV: At another time, there was no rain and no food plants growing in the country
    where Isaac and Rebekah lived. It was like the time when there was no rain a long
    time before, while Abraham was still alive. So Isaac and his family left that
    country, and they went to the town called Gerar, in Philistia country. The big
    boss of the Philistia people was called Abimelek, and he lived in that town.
  ilo-ULB: Ita, adda napasamak a panagbisin iti daga, malaksid iti immuna a panagbisin
    a napasamak kadagidi al-aldaw ni Abraham. Napan ni Isaac kenni Abimelec nga ari
    dagiti Filisteo idiay Gerar.
  kpg-kpg: Taumagamaga ne hai labelaa i hongo tenua i muli taumagamaga ne hai i di
    madagoaa Abraham. Malaa Isaac gaa hana gi Abimelech, di king o digau Philistia
    i Gerar.
  uig-ARA: قانائان زېمىنىدا ئىبراھىمنىڭ ۋاقتىدىكى ئاچارچىلىقتىن باشقا يەنە بىر قېتىملىق
    ئاچارچىلىق يۈز بەردى. شۇنىڭ بىلەن ئىسھاق گەرار شەھىرىگە، فىلىستىيلەرنىڭ پادىشاھى
    ئابىمەلەكنىڭ قېشىغا باردى.
  bsp-bsp: Kɔ dor dende deyi dɔtɔf, ndɛ dɛnaciyanɛ kɔ dor dɔcɔkɔ-cɔkɔ dɔkɔ dɛnayi
    di tɛm ta Abraham mɔ. Kɔ Isiyaka ɔŋkɔ nda Abimɛlɛk, wəbɛ ka aPɛlɛsɛt nde Kerar.
  mbs-mbs: Nayan, doen todà bitil doton te Canaan. Kenà iyan onawa te bitil neokitan
    i Abraham. Dimoton si Isaac te tanà i Abimelec, selotan te menge tege Filisti
    doton te lonsod te Gerara.
  tof-tof: Akó darrü ku yarilürr ene tüpdü, ngaen singül kwata klamdógab Eibrra-amón
    ngyaben tonarrdó. Da módóga, Aesak Abimelekka we wamórr, Pilistia pamkolpamab
    king nótó yarilürr, Gerrarr wirri basirrdü.
  sus-sus: Kaamɛ naxa so bɔxi kui, bafe kaamɛ singe ra naxan naba Iburahima xa waxati.
    Isiyaga naxa siga Filisita mangɛ Abimeleki xɔnyi, naxan nu na Gerara.
  pon-2006: Lehk lapalap ehu ahpw pweida nan sahpwo me tohrohrasang me wiawi ni mwehin
    Eipraam. Aisek eri kohla rehn Apimelek, nanmwarkien mehn Pilisdia kan, nan Kerar.
  jae-jae: Ma tôbôm teŋ kêsa aŋga gamêŋ tonaŋ. Tôbôm, taŋ kêsa gêdêŋ Abrahamnê têm
    naŋ, teŋ. Ma Isak gêdêŋ Pilistinêŋ kiŋ Abimelek gêja Gerar.
  ksd-ksd: Ma tika na mulmulum mulai i ga tup ra gunan da nam ra luaina mulmulum ta
    ra e kai Abaraam. Ma Isak i ga vana uro Gerar, pire Abimelek ra king kai ra tarai
    Pilistia.
  tur-YTC: Avraham’ın günlerinde olan ilk kıtlıktan başka, ülkede bir kıtlık daha
    oldu. İshak, Filist Kralı Avimelek'e, Gerar'a gitti.
  bel-N: I была голад у зямлі той, апрача першага голаду, які быў за дзён Абрагама.
    І пайшоў Ісаак да Абімэлеха, валадара Філістынскага, у Герар.
  grc-BRENT: Ἐγένετο δὲ λιμὸς ἐπὶ τῆς γῆς, χωρὶς τοῦ λιμοῦ τοῦ πρότερον, ὃς ἐγένετο
    ἐν τῷ καιρῷ τοῦ Ἁβραάμ· ἐπορεύθη δὲ Ἰσαὰκ πρὸς Ἀβιμέλεχ βασιλέα Φυλιστιεὶμ εἰς
    Γέραρα.
  ind-AYT: Kelaparan pun terjadi di negeri itu, selain kelaparan yang terjadi pada
    zaman Abraham. Karena itu, Ishak pergi ke Gerar, kepada Abimelekh, raja orang
    Filistin.
  lid-lid: Ano badeh munyak doh nyamon bwe, i buku none len bwena Abraham mene i ndra
    loken. Eme Aisik badeh ili hawe kabin badu Pilistin, Abimelek udu Gerar.
  nya-nya: Tsono kunagwa njala ina mʼdzikomo kuwonjezera pa ija ya poyamba ya nthawi
    ya Abrahamu ndipo Isake anapita kwa Abimeleki mfumu ya Afilisti ku Gerari.
  hrv-hrv: U zemlji zavlada glad, različita od prijašnje što je bila za vrijeme Abrahama,
    pa Izak ode Abimeleku, kralju Filistejaca, u Geraru.
  mps-mps: Gasa sogo te nasi ebo si te buluba pedelali, te polobadu Abraham bidali
    sogo pedelali nasi tiwai ma pedelali. Tialima, Aisak te Filistia dabego tuni bidi
    Abimelek bidibo bulu te Gerarba pali.
  llg-llg: Laꞌi esa, hambu fai ndoen ana seli, nai nusak ndia, sama leo fai ndoen
    neu lelek fo Abraham bei kasodan. De, Isak neu noke Abimelek, fo, hataholi Filistin
    manen, suek ana bisa nakamboꞌi kana, bisa leo nai Gerar.
  tpi-tpi: Narapela taim bilong hangre i kamap long graun Kenan olsem bipo i bin kamap
    long taim bilong Abraham. Orait Aisak i go long Abimelek, king bilong Filistia,
    long taun Gerar.
  dan-1931: Da der opstod Hungersnød i Landet - en anden end den forrige på Abrahams
    Tid - begav Isak sig til Filisterkongen Abimelek i Gerar.
  vie-OVCB: Trong xứ gặp nạn đói lớn, giống như trận đói thời Áp-ra-ham. Vì thế, Y-sác
    dời xuống Ghê-ra, một thành phố thuộc lãnh thổ của Vua A-bi-mê-léc, nước Phi-li-tin.
  lbk-lbk: Idwani wad-ay nan fitil ay inomchan id Canaan ya teken mo nan inomchan
    ay fitil issan matatakhowan Abraham. Adi kad inmey si Isaac id Gerar ken Abimelec
    ay alin nan Filisteo.
  guj-2017: હવે ઇબ્રાહિમના સમયમાં પહેલો દુકાળ પડ્યો હતો, તે ઉપરાંત તે દેશમાં બીજો
    દુકાળ પડ્યો, ત્યારે ઇસહાક પલિસ્તીઓના રાજા અબીમેલેખની પાસે ગેરારમાં ગયો.
  byr-byr: Kwaaka Kainanɨ Aazakɨ mwaaidɨꞌnyɨ mɨjɨka wiadaaꞌnyɨ Kwaaka Pɨlɨzɨtɨya wawaka
    Geraa angebanna yɨꞌmavaawɨna yaꞌ. Sagaaꞌ “Avimɨlekɨ kwaaka daꞌ maremwaaidelyɨ,”
    wɨdesalyɨ. Gotɨyai Aazakɨmɨ wɨdaꞌ “Dava dɨmwaai! Yɨzɨpɨna munnera! Nɨmɨre yagaala
    gɨmaamaangei Evɨraamɨmɨ wɨdei tewaanna yakerɨne yagaala saꞌ gɨmɨjɨ kaimɨraayarari
    gɨmɨnyɨnajɨ tewaanna yɨhyɨdeinyɨra.”
  awx-awx: Kewu uwomkätanu gusit täpduk tiwän, naxu wenä hikngä tikut. Gusit täpduxu
    Abrahamdä yiwixawän tikut usinggän tikut. Tiwän Aisaxu kantri Filistiale kewune,
    taunu Gerar unggäpangune päku yiwikut. Täpduxu uwomune Fisilitia nanäle kingge
    Abimelekgä yiwikut.
  pon-2006A: Lehk lapalap ehu ahpw pweida nan sahpwo me tohrohrasang me wiawi ni mwehin
    Eipraam. Aisek eri kohla rehn Apimelek, nanmwarkien mehn Pilisdia kan, nan Kerar.
  por-BRBSL: Havia uma fome na terra, além da primeira fome que ocorreu nos dias de
    Abraão. Isaac foi para Abimelech, rei dos filisteus, para Gerar.
  aly-aly: Awank-akerr, Abraham rarl iteth anenh-angkwarr, apmer Canaan amern-weny
    irrek. Irrkaty-angkwarr arrpemarl apmer ra amern-weny irrek arrwekel. Isaac tawen
    Gerar-warl alhek, Abimelech-warl, Philistia-areny Atyetyart ikwer-warl, INGKARTelarl
    Abraham renh ilek-angkwarr.
  cth-cth: Abraham a hring nathung vah ahmaloe e takangnae hloilah, Isak tueng nahai
    hote ram dawk takangnae a tho. Hatdawkvah, Isak teh Gerar kho Filistin siangpahrang
    Abimelek koevah a cei.
  twi-twi: Na ɔkɔm kɛse bi baa asase no so; ɛsono ɔkɔm kɛse a ɛbaa Abraham bere so
    no. Ɛno nti, Isak tu kɔtenaa Gerar a ɛyɛ Filistifo hene Abimelek kurow mu.
  hlt-hlt: Abraham tue vaengkah aka om khokha lamhma bangla khohmuen ah khokha hlawt
    a om dongah Gerar kah Philisti manghai Abimelek taengla Isaak cet.
  tbz-SIM: Kɛ̀ dikònnì diɛrìi tɑnní kɛ́ndònnɛ̀ dìì do tɑnní Abɑrɑhɑmmu kó dimɔ̀nnì,
    kɛ̀ Isɑkii kɔtɛ Fidisitɛ̃ɛ̃bɛ kóo kpɑ̀ɑ̀tì Abimɛdɛki borɛ̀ Kedɑɑri ɛì.
  msy-2020: Ezɨ dughiar kamɨn Kenanɨn nguazimɨn mɨtiriar ekiam otozɨ dagheba bar otefe,
    ezɨ mɨtiriar kam mɨtiriar faragha Abrahamɨn dughiamɨn otozim ko magh ghu. Ezɨ
    Aisak dɨkavigha Gerarɨn atrivim Abimelek bagha ghu, a Gerarɨn nguibar ekiamɨn
    ikia Filistiabar atrivimɨn iti.
  txq-txq: Laꞌe esa, hambu ndoe-laꞌas ta hohoꞌak numa nusak naa, sama leo ndoe-laꞌas
    neu lelek Abraham bei masodak. De Isak neu noke luas Abimelek, hatahori Filistin
    nara manen, fo ana bisa leo nai Gerar.
  aaz-aaz: Neot es, amnaahs ii ntaman pah naan, on reꞌ amnahas oras naiꞌ Abraham anmoin
    feꞌ. Onaim naiꞌ Isak antoit he karu reko te usif Abimerek, atoin Filistinas sin
    usif, anfee ne mainuan he in natuan nbi kuan Gerar.
  azb-azb: İbrahimin yaşadığı dövrdə olan aclıqdan başqa, ölkədə daha bir aclıq oldu.
