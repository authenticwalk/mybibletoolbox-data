    rey Abimelec tsuisrømay.
  iou-iou: Kadäni uken nakta jop irit äneŋi ahäŋkuk. Bianä Abraham täŋo kadäniken
    kubä ahäŋkuk. Täŋ äneŋi ahätak ŋowä Aisaktä Filistia äbot täŋo intäjukun äma wäpi
    Abimelek, Gera yotpärareken irirän päŋku ahäŋ imiŋkuk.
  haw-1868: HE wi no ma ia aina, he okoa ka wi mua i hiki mai ai i ka wa ia Aberahama.
    A hele aku la o Isaaka io Abimeleka la, i ke alii o ko Pilisetia ma Gerara.
  arb-NAV: وَحَدَثَ فِي الأَرْضِ جُوعٌ غَيْرُ الْجُوعِ الأَوَّلِ الَّذِي كَانَ فِي
    أَيَّامِ إِبْرَاهِيمَ، فَارْتَحَلَ إِسْحاقُ إِلَى مَدِينَةِ جَرَارَ حَيْثُ أَبِيمَالِكُ
    مَلِكُ الْفِلِسْطِينِيِّينَ.
  adz-adz: Da gubuꞌ fus tsiraꞌ nam gada maringꞌa sib iwaꞌ intap Kanan ibi mungꞌ da
    waꞌan da Abraham ugu. Ibinigi da Isak intsungꞌ ifa gamp Gerar, garam Filistia
    king gan Abimelek gampan.
  ewe-ewe: Dɔ gã aɖe to ɖe anyigba la dzi abe ale si wòto le Abraham ŋɔli ene. Ale
    Isak ʋu yi Gerar, afi si Abimelek, Filistitɔwo ƒe fia nɔ.
  eng-LEE: And there was a famine in the land, beside the first famine that was in
    the days of Abraham; and Isaac went unto Abimelech, the king of the Philistines,
    unto Gerar.
  dji-dji: Djinipan wurpi djanguny Yisakbi, ngunukiṉing djawalmirri Kananmirri bukmak
    yulpili djin nguy-walinyirringdjini gima mayurrknyirringi giḻiwiḻingi djin nyininyi.
    A djining wurpi djiningkima walinyirring bilidjirri, ingki ngunung ngurrgima walinyirring
    bilidjirri miri biligi bilapilakiṉing Abrayamar bilidjirri, biling rarrmaḻipm.
    A djining djanguny birraldjini rirringir Abrayam ngurrum balini, a ngunukiṉing
    Yisak ngurrum mungan-miyilkgiṉdjini, bil nyanimngim inga nyani biḏak gapaḻmirrpilidjnyiri.
    Yisak a nyanngang mala ngalbirki djin nyininy giriny, marrga nyanngali minydjin
    girali Abimilikili ngunung ngurrḏawalangu yul Pilitjayingi bapurrurrgi nguḻi Girar
    gurrbimirri nyininyi gurrpuḻumirri ngidjirrkng gapi djalkng.
  nna-nna: Purlpijangarra punja waninyayi ngapa munu pungkama Abraham-milinga warrarnjakurtirri,
    yana paliny Gerar-karti. Warinymal yarti waninyi ngapa munu pungkuma Isaac-ku.
    Paliny yana Gerar-karti, ngapikarti, Abimelech-karti, kingi paliny Philistine-arranguku.
  asm-FB: অব্ৰাহামৰ দিনত হোৱা প্ৰথম আকালৰ দৰে সেই দেশত পুনৰায় আকাল হোৱাত, ইচহাকে
    গৰাৰালৈ, পলেষ্টীয়াসকলৰ ৰজা অবীমেলকৰ ওচৰলৈ গ’ল।
  sus-A: كَامّ نَشَ سٌ بْشِ كُي، بَقٍ كَامّ سِنفٍ رَ نَشَن نَبَ عِبُرَهِمَ شَ وَشَتِ.
    عِسِيَفَ نَشَ سِفَ قِلِسِتَ مَنفّ عَبِمٍلٍكِ شْنيِ، نَشَن نُ نَ فٍرَرَ.
  fra-SBL: Il y eut une famine dans le pays, qui s'ajouta à la première famine qui
    eut lieu du temps d'Abraham. Isaac alla chez Abimélec, roi des Philistins, à Guérar.
  hbo-hbo: וַיְהִ֤י רָעָב֙ בָּאָ֔רֶץ מִלְּבַד֙ הָרָעָ֣ב הָרִאשֹׁ֔ון אֲשֶׁ֥ר הָיָ֖ה
    בִּימֵ֣י אַבְרָהָ֑ם וַיֵּ֧לֶךְ יִצְחָ֛ק אֶל־אֲבִימֶּ֥לֶךְ מֶֽלֶךְ־פְּלִשְׁתִּ֖ים
    גְּרָֽרָה׃
  shp-NTPO: Jaskarabo inontianra, ja Isaac iká main yoábo yamaketian, jawékiatinin
    ikana iki; ja Abraham mawatamatian iní keskáribii. Jakopíra, jain iamai Gerar
    janeya main Isaac kanike; jain filisteobaon apo Abimelec ikainko.
  eng-WYCLIFFE: Forsothe for hungur roos on the lond, aftir thilke bareynesse that
    bifelde in the daies of Abraham, Isaac yede forth to Abymelech, kyng of Palestyns,
    in Gerara.
  pjt-pjt: Ngaṉmanypa panya Aipuṟamanya nyinanytja aṟa ailuru puḻka ngaṟangi manta
    nyara palula munu wiyaringu. Munu ngulalta piṟuku ailuru puḻkaringu. Ka Isaacanya
    Pilitjiyanya nguraṟa tjuṯaku mayatjakutu anu wati panya Pimalikalakutu ngura panya
    Kiṟarta nyinanyangka.
  cwe-cwe: Maabaho kulawilila nzala muna iisi, nzala iyo haikalile ija yoikalile lusita
    lwa Bulahimu. Isaka kahita kwa Abimeleki mfalume wa Wafilisiti, uko Gelali.
  bgs-bgs: Na, duwán puman ballus tun ta Canaan. Ássa tô ballus na igdunggù ki Abraham.
    Igsadun si Isaac tun ta banuwa i Abimelec na harì katô mga Filistihanon tun ta
    lunsud ka Gerar.
  kik-kik: Na rĩrĩ, nĩ kwagĩire ngʼaragu ĩngĩ bũrũri-inĩ ũcio, tiga ĩrĩa ya mbere
    ya hĩndĩ ya Iburahĩmu, nake Isaaka agĩthiĩ Gerari kũrĩ Abimeleku mũthamaki wa
    Afilisti.
  ksr-ksr: Wala Aabrahambaa kambaŋanoŋ bodi kolooro. Kaaŋagadeeŋ Aisakwaa kambanoŋ
    bodi mombo kolooŋ gomaŋ sokoma ero. Bodi kolooro Aisaknoŋ mesaoŋ Filistin yoŋoo
    kiŋ poŋgia qata Abimelek iwaa gomanoŋ Gerar kanoŋ keno.
  fra-NCL: Il y eut une famine dans le pays, outre la première famine qui avait eu
    lieu du temps d’Abraham ; et Isaac alla à Guérar, vers Abimélek, roi des Philistins.
  cek-AK: Abraham dung nathuem ah kaom hmaloe koek khokhahaih oh pacoengah, to prae
    thungah khokhahaih oh let. To pongah Issak loe Gerar ah kaom Philistin siangpahrang
    Abimelek khaeah caeh.
  xla-xla: A꞉iblahamta halale oloma edla sali pato silapomama daya pa꞉le kokota pualeye,
    epapele kokotapo ma mo edla puaiyo. Epalati Aisektapo Pilisteya so yia꞉ dokopala
    oplami Abimelekta hala mo Gela dla taiyo.
  cuk-cuk: A-ibagangine, ukud-dummad nagunonikid, igi Abraham-ibagangi nagusmoga deyob
    nagunonimogad. A-ulale, Isaac Gerar-neggweburse nade gusad. Deunni, Filistea-dulemar-e-rey-Abimelec,
    agi maimogad.
  uig-CYR: Қанаан зиминида Ибраһимниң вақтидики ачарчилиқтин башқа йәнә бир қетимлиқ
    ачарчилиқ йүз бәрди. Шуниң билән Исһақ Гәрар шәһиригә, Филистийләрниң падишаси
    Абимәләкниң қешиға барди.
  pma-pma: Avong sav tai ris, ous romustei avong houlu ka sakin anien tovuol en out
    koa Aesak ral min onen keil aro ien (amai koanek teisav en asa koa kur out en
    avong onen avu Ebraham). Sakini, uva ales asuv houlu onen me-Pilistin keil koa
    ro en taon ten out Kerar, isen Abimelek, veni alonge keke anien mul en kantri
    onen.
  tel-2017: అబ్రాహాము రోజుల్లో వచ్చిన మొదటి కరువు కాకుండా ఆ దేశంలో మరో కరువు వచ్చింది.
    అప్పుడు ఇస్సాకు గెరారులో ఉన్న ఫిలిష్తీయుల రాజు అబీమెలెకు దగ్గరికి వెళ్ళాడు.
  hat-BSA: Alò, te gen yon gwo grangou nan peyi a, ki te fèt apre gwo grangou ki te
    fèt nan jou Abraham yo. Isaac te ale Guérar vè Abimélec, wa Filisten yo.
  kos-kos: Tuh oasr pac sie sracl in facl sac sayen sracl se meet in pacl lal Abraham.
    Ke ma inge Isaac el mukuiyak som nu in acn Gerar, nu yorol Abimelech, tokosra
    lun mwet Philistia.
  hbo-WLC: וַיְהִ֤י רָעָב֙ בָּאָ֔רֶץ מִלְּבַד֙ הָרָעָ֣ב הָרִאשׁ֔וֹן אֲשֶׁ֥ר הָיָ֖ה
    בִּימֵ֣י אַבְרָהָ֑ם וַיֵּ֧לֶךְ יִצְחָ֛ק אֶל־אֲבִימֶּ֥לֶךְ מֶֽלֶךְ־פְּלִשְׁתִּ֖ים
    גְּרָֽרָה׃
  ibo-ibo: Nʼoge a, ụnwụ dara nʼala ahụ. Ụnwụ a dị iche nʼụnwụ mbụ nke dara nʼoge
    Ebraham dị ndụ. Aịzik jekwuru Abimelek eze ndị Filistia nʼobodo Gera.
  ory-ory: ପୂର୍ବେ ଅବ୍ରହାମଙ୍କର, ବର୍ତ୍ତମାନ ସମୟରେ ଯେରୂପ ଦୁର୍ଭିକ୍ଷ ହୋଇଥିଲା, ସେହି ଦେଶରେ
    ଆଉ ଥରେ ସେରୂପ ଦୁର୍ଭିକ୍ଷ ଉପସ୍ଥିତ ହୁଅନ୍ତେ, ଇସ୍‌ହାକ ଗରାରରେ ପଲେଷ୍ଟୀୟମାନଙ୍କ ରାଜା ଅବିମେଲକ
    ନିକଟକୁ ଗଲେ।
  wmt-wmt: Wali nyanartijangka Yijuwu karrayilijarrinya yangkala parlanyanu kartujarra
    kurriny warntarni Kayininkarrajijarra. Asikjaa Rupayika ngajirta pilangulu wirriya
    ngunarla Yijuwukurajarrawu kartunyankurajarrawu. Nyantujarra pila ngurrawarlanyjangka.
    Ngajirta pila jarntujarra.
  chk-chk: Iwe, a fis lengita lon ewe fanü usun chök ewe a fis me lom lupwen fansoun
    Apraham. Nge Isaak a saila Kerar ren Apimelek ewe kingen Filistia.
  ssd-ssd: O buk Abraham tuku ait mbolŋge guba suŋgo prona taŋamba kile maŋ guba suŋgo
    prona le Isak nu Filistia mbal tuku gabat suŋgo Abimelek sota Gerar tumbraŋ kina.
  rop-rop: Bambai na ola daga bin ranat langa det kantri gulum Gera seimwei laik bifo
    wen Eibrahem bin stil jidan laibala.
  ukr-1871: Був же голод у тій землї, опріч голоду прежнього за часів Авраамових.
    Пійшов же Ізаак геть до Абимелеха, царя Филистимського, в Герар.
  eng-AOI: Long ago while Abraham was in Canaan there was very little food there and
    Abraham went to Egypt. Now while his son Isaac was also in Canaan there was very
    little food as before, and Isaac went west to Gerar. Gerar belonged to the Philistine
    people and their king was Abimelech. So Isaac went to him.
  yon-yon: Kurin Abraham doboroon yaambed am kaine animaniibban keroona dobiriwen
    kwane kuu Aisekbed doreen yambibkin aom kuu ika am kaine animaniibban keroon.
    Kowe, Aisekbed Filistiadan yi king Abimelek ye oonimbon aom kambong Gerar yaa
    wonoon.
  bch-bch: Idio ta sapanga kapei iuot ngan tibur Kenan mambe mugaeai iuot ngan Abraam
    imamado. Ta Aisak ila pan Abimelek, maron kapei togid Pilistia, ngan tuanga Gerar.
  deu-1951: Es kam aber eine Teuerung in das Land; außer der vorigen Teuerung, die
    zu Abrahams Zeiten gewesen. Und Isaak zog gen Gerar zu Abimelech, dem König der
    Philister.
  eng-JPS: And there was a famine in the land, beside the first famine that was in
    the days of Abraham. And Isaac went unto Abimelech king of the Philistines unto
    Gerar.
  ubr-ubr: Gomar tani on tafanamai imatar, men ainau Abraham an werai imamatar ba.
    On mes Isaac inai Gerar nan Philistia asi aiwab orot Abimelech aurin.
  srp-1865: Ali nasta glad u zemlji svrh prve gladi koja bješe za vremena Avramova;
    i Isak otide k Avimelehu caru Filistejskom u Gerar.
  lug-lug: Ne wabaawo enjala mu nsi, eteri eri eyabaawo mu biseera bya Ibulayimu.
    Isaaka n’agenda mu Gerali, ewa Abimereki kabaka w’Abafirisuuti.
  heb-heb: ויהי רעב בארץ מלבד הרעב הראשון אשר היה בימי אברהם וילך יצחק אל אבימלך מלך
    פלשתים גררה׃
  ben-IRV: আগে অব্রামের দিনের যে দূর্ভিক্ষ হয়, তাছাড়া দেশে আর এক দূর্ভিক্ষ দেখা
    দিল। তখন ইসহাক গরারে পলেষ্টীয়দের রাজা অবীমেলকের কাছে গেলেন।
  pan-pan: ਉਸ ਦੇਸ਼ ਵਿੱਚ ਕਾਲ ਪਿਆ ਅਤੇ ਇਹ ਪਹਿਲੇ ਕਾਲ ਤੋਂ ਵੱਖ ਸੀ, ਜਿਹੜਾ ਅਬਰਾਹਾਮ ਦੇ ਦਿਨਾਂ
    ਵਿੱਚ ਪਿਆ ਸੀ। ਇਸ ਕਾਰਨ ਇਸਹਾਕ ਗਰਾਰ ਨੂੰ, ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਰਾਜਾ ਅਬੀਮਲਕ ਕੋਲ ਚਲਾ ਗਿਆ।
  mwp-mwp: Wara thonara nanga lak aygi asidhin kulay kay paypa Abraman thonar midh
    nanga. Isaka nuy uzaraydhin Gerapa Abimelekoelpa, Pilistaw mopakuykulnga.
  mya-JVB: အာဗြဟံ လက်ထက် ထိုပြည် ၌ ဖြစ် ဘူးသော အစာခေါင်းပါး ခြင်းမှတပါး ၊ နောက်တဖန်အစာခေါင်းပါး
    ခြင်း ရှိပြန်သည်ဖြစ်၍ ၊ ဣဇာက် သည် ဖိလိတ္တိ မင်းကြီးအဘိမလက် နေရာဂေရာ မြို့သို့
    သွား လေ၏။
  tte-O: Sauga yabo guliyam lalakina iyawatagili dedeinane koina besiele beyabeyana
    Abelamo ana sauga koina, mwa Aisake ilau yanuwa Gelal koina. Na tomo Pilistiya
    ali kin Abimeleki imiyamiya bwaine koina.
  tbg-tbg: Haaru Eparahaamiva vau entara karara qaavoqu entava qovarama vuntema kero,
    qaiqaavata Aisaakiva vau entaraqaa karara qaavoqu entava qovarama vura. Mintuvaro
    Aisaakiva katu varero Geraa vatukaini Abimelekiva Pirisia vatanaaka avuhainaa
    vaiintivano vaunaini oru vaura.
  hmo-hmo: Hitolo bada ia vara unai tano dekenai, Aberahamo ia noho neganai bamona.
    Vadaeni, Isako ia toreisi, Gerara dekenai ia lao, Abimeleka, Pilistia ena king
    dekenai.
  ata-ata: Tauu vile sou soli muxali ne Kanani la loxo ane muxali no tauu ane Avalaamu
    muxoxoolu ꞌo, la sou Aisaki mulai noxou Avimeleki, anu tatananu tuala noxiꞌa ta
    Pilistia no tuala tila ne Xelalu.
  nfa-nfa: Ca tèka, ètu dꞌara rai èèna, lèke tèu manganga, èci èèna ka dènge tèu Abraham
    mamuri era. Ka Isak laꞌe manèngi Abimelek, dhèu aae Pilistin, sèna ka na pea ètu
    Gerar.
  urd-urd: और उस मुल्क में उस पहले काल के 'अलावा जो अब्रहाम के दिनों में पड़ा था,
    फिर काल पड़ा। तब इस्हाक़ ज़िरार को फ़िलिस्तियों के बादशाह अबीमलिक के पास गया।
  rus-SYN: Был голод в земле, сверх прежнего голода, который был во дни Авраама; и
    пошел Исаак к Авимелеху, царю Филистимскому, в Герар.
  cbt-NTPO: Naporo tahuëri'sa Isaco ya'huërinso parti panca tanarotopi. Apraan nanpiso
    tahuëri'sa napopiso pochin, ninin. Napoaton sa'in, piyapinënpita, inapitarë chachin
    Quiraro ninanoquë pa'pi. Huiristino copirno, Apimirico itopiso ya'huërinquë pa'pi.
  bqc-SIM: Imina kà bùsupiu, a sɛ̃́ia pↄ́ kà Ablahaũ gↄↄ bàasi, ↄ̃ Izaaki fɛ̀lɛ
    gɛ̀ Filitɛ̃ↄ kí Abimɛlɛki kĩ́i Gelaa.
  tcz-CHONGTHU: Chuin gamsunga chun nasatah in kel ahung lhatan, hiche kel lhah chu
    Abraham damlaiya ahah tabang in, Isaac chu Gerar langa Philistine lengpa Abimelech
    heng a ache tai.
  mar-mar: अब्राहामाच्या दिवसात जो पहिला दुष्काळ पडला होता त्यासारखा दुसरा दुष्काळ
    त्या देशात पडला. तेव्हा इसहाक पलिष्ट्यांचा राजा अबीमलेख याजकडे गरार नगरामध्ये
    गेला.
  tcs-tcs: I bin gad wan prapa nadakain big anggretaim wea Aizak i bin stap, seimkain
    wase da taim blo Eibram wen em bin stil laip. Ane Aizak bin go ane libe Bilairoi
    ane em bin go po Gera, wan nada ples, po King Abimalek uda i bin king blo dem
    pipol blo Pilistia.
  soq-soq: Omana debamaia Kanaan bolawa bedewe segalen mapo Abraam walamawe segalena
    rua. Sa baiwa Aisak alen bola debama Gera bedewe Pilistan warerewa Abimelek mampe.
  qub-qub: Chay wichan Isaac tiyaycashan particho fiyupa muchuy caran. Abraham cawaycashan
    wichan muchuy cashanpitaga mas fiyupami caran. Chaynöpami Isaacga aywacuran Gerar
    siudäman. Gerarga caran Filistea runacunapa siudäninmi. Paycunapa raynin caycaran
    Abimelec.
  bqp-bqp: Nàa kà bùsuu pìn a káakupↄ kũ à kà Ibrahĩ gↄrↄa baasi, akũ Isaaku fùtɛ
    à gɛ̀ɛ Filisitininↄ kína Abimɛlɛki kĩnaa Gera.
  hat-hat: Te vin gen yon lòt grangou nan peyi a, pi rèd pase sa ki te tonbe sou peyi
    a nan tan Abraram lan. Lè sa a, Izarak ale yon kote yo rele Gera kay Abimelèk,
    wa moun Filisti yo.
  eng-BSB: Now there was another famine in the land, subsequent to the one that had
    occurred in Abraham’s time. And Isaac went to Abimelech king of the Philistines
    at Gerar.
  tod-tod: Pului taɠili ge looni zooi zu, é ɠula zɔi ʋolu, é looni Aɓalaame ná-siɛgi
    zu. Izaake liini Geelaal, Filiseti nuiti ta-masagi Aɓimeelɛke ʋɔ bɛ.
  eng-WEBPB: There was a famine in the land, in addition to the first famine that
    was in the days of Abraham. Isaac went to Abimelech king of the Philistines, to
    Gerar.
  kbq-kbq: Agatekna ko'ma Abrahamu knafi fore hu'neankna huno ana mopafina fore higeno,
    Aisaki'a Gerari kumate Filistia kini ne' Abimelekintega vu'ne.
  nhe-BL: Ipan nopa tonali oncayaya se hueyi mayantli pampa ax oncayaya tlacualistli
    ipan nochi nopa tlali. Queja ni nojquiya panotoya achtohuiya quema Abraham noja
    itztoya. Huan yeca Isaac yajqui altepetl Gerar campa tlanahuatiyaya Abimelec,
    inintlanahuatijca filisteos.
  bus-bus: Dekaa kà bùsu pìn à káakupↄ kɛ̀ kà Ibraĩ gurↄↄ baasi, ben Isaaku fɛ̀ɛ à
    gàa Filisitininↄ kí Abimɛlɛki kiia Gera.
  gub-BL: Amo kwarahy rehe heta ma'uhez taw uhua'u ma'e a'e ywy rehe kury. Nuhyk kwaw
    temi'u teko wanupe. Pema'enukwaw ma'uhez taw Àmàrààw heko mehe arer rehe. Nezewegatete
    Izak 'ar mehe no. A'e rupi Izak oho Zerar tawhu pe kury, Amimerek heko haw pe
    kury. Piri ywy rehe har wanuwihawete romo hekon a'e.
  eng-DRA: And when a famine came in the land, after that barrenness which had happened
    in the days of Abraham, Isaac went to Abimelech king of the Palestines to Gerara.
  knf-knf: Ubi ka wal mënţ ţi uŧaak wuŋ ubon uweek, umpaţuŋ na uŧeek umbiiŋ awo ţi
    wal wi Abraham, kë Iŧaak aşë ya du Abimelek naşih i bafiliŧteŋ du uŧaak wi Gerar.
