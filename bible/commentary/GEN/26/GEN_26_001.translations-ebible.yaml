    Isakeefa Keeraa maqusai Abimeereekana maqusai finau. Abimeereekafa Firistia maqannaasa
    uriqararafa Keeraa maqusai marunnai finau.
  eng-YLT: And there is a famine in the land, besides the first famine which was in
    the days of Abraham, and Isaac goeth unto Abimelech king of the Philistines, to
    Gerar.
  kne-kne: Idi siya di, wada kasin di betil sin ili, baken din betil ed idi sin timpon
    Abraham. Et inmey si Isaac sin kad-an Abimelek ay arin di Filisteo ed Gerar.
  wat-wat: Noga nakasina manatuwaina Ebenaamu yana tovai maise, yota Kenani i visavavinisiya.
    Na fasinei Aisake i niya menana Gena nenei, Finisitiya kana tufomu kana wava Abimeneki
    nenei.
  heg-NTPO: Oe mesan na, muik oras lubu tuan se dale na, banansila el oras lubu se
    dedeng Abraham in nuli nabale ka. Tiata Isak laok nodan mana se Abimelek, atuil
    Filistin nas lahin na, le un boel daad se Gerar.
  ptu-ptu: Pissam wattu sule oom kakobeam susi indo anna tubopi Abraham. Napolalam
    le'ba' Ishak lako Abimelekh tomahajanna to Filistin anna tohhoi dio Gerar,
  bzd-NTPO: E' ké̱wö ska' ta̱ ketba a̱ne tai̱ë ká̱ e' ko̱s ki̱ we̱s ibak Abraham ké̱wö
    ska' ta̱ es. E' kue̱ki̱ Isaac mía̱ Guerar wé̱ filisteowak blú se̱rke kiè Abimélec
    ee̱.
  kwf-kwf: Ana kaidaꞋi sa Aesak tua Ꞌi Bere Lahai Roe, taꞋi fioloꞋa doe liu ka dao
    fafida, ka diꞋia logo kaidaꞋi ana ꞋafitaꞋi Ꞌanga ba dao fafida Ꞌi naꞋo ana kaidaꞋi
    sa Abraham tua ana. Sui sa Aesak ka leka Ꞌuana Ꞌi Gerara taꞋi kula ana kula ngwaꞋi
    toꞋa Ꞌi Filistia ki. Nia leka ka tua faꞋinia tatalafaꞋa sa Abimelek, nia neꞋe
    tatalafaꞋa kira.
  eng-WYC-2017: Forsooth for hunger rose on the land, after that barrenness that befelled
    in the days of Abraham, Isaac went forth to Abimelech, king of Palestines, in
    Gerar.
  eng-WMBB: There was a famine in the land, in addition to the first famine that was
    in the days of Abraham. Isaac went to Abimelech king of the Philistines, to Gerar.
  spp-spp: Ɲyɛ lire kàntugo, ka katege si mpa jyè lire kìni i. Kuru katege ná *Ibirayima
    tìiŋi woge ɲyɛ a núr'a pyi niŋkin mɛ. Ka Ishaka si yîri mà kàre Filisiti shiinbii
    saanŋi Abimɛlɛki yyére, Gerari kànhe e.
  aey-aey: Aria saen osona cahel saen me qee oso calen. Eu Ebrahamna saenna calen
    eu odi we haun calen. Eunu Aisak uqa Abimelek Filistia agena king Gera ono bilina
    uqaca nuen.
  urd-GVH: उस मुल्क में दुबारा काल पड़ा, जिस तरह इब्राहीम के दिनों में भी पड़ गया
    था। इसहाक़ जिरार शहर गया जिस पर फ़िलिस्तियों के बादशाह अबीमलिक की हुकूमत थी।
  rug-rug: Ego ta evaṉa si keke soṉe koa sa popoa, gua tugo sa soṉe sapu ta evaṉa
