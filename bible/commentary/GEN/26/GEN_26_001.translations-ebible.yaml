    tadi na tie Pilisitia.
  gaz-gaz: Beela isa bara Abrahaam biyyichatti buʼe sana malee beelli biraa tokko
    ammas biyya sanatti buʼe; Yisihaaqis gara Geraaraa gara Abiimelek mooticha Filisxeem
    dhaqe.
  fra-LSG: Il y eut une famine dans le pays, outre la première famine qui eut lieu
    du temps d’Abraham; et Isaac alla vers Abimélec, roi des Philistins, à Guérar.
  yal-yal: Kamɛn yi so bɔxɔni, ba a singen na naxan so Iburahima waxatini. Isiyaga
    yi siga Gerari yi, Filisiti manga Abimeleki konni.
  gum-gum: Tru kwalømmerawan tru pirau parø purø trømbøig arrubig køn, tru Abraham
