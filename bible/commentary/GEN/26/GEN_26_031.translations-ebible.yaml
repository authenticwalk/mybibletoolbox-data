verse: GEN.026.031
translations:
  mal-C: പിറ്റേന്ന് അതിരാവിലെ അവർ പരസ്പരം ശപഥംചെയ്തു. പിന്നെ യിസ്ഹാക്ക് അവരെ യാത്രയാക്കി.
    അവർ സമാധാനത്തോടെ അദ്ദേഹത്തെ വിട്ടുപോയി.
  deu-TKW: Am andern Morgen früh aber schwuren sie sich gegenseitig; hierauf verabschiedete
    sie Isaak, und sie gingen in Frieden von ihm.
  lin-lin: Na tongo-tongo ya mokolo oyo elandaki, balapanaki ndayi ; bongo Izaki abimisaki
    bango na nzela mpe atikaki bango kokende na kimia.
  cbr-NT: Usai 'iónx pëkarakëma 'aínshi nirui ka sinanatëkëntima oi atúxbi kánani
    kiakëxa. Usai kanantankëxun ka Isaacnën bërúanx kamina kuanti 'ain kixun amiribishi
    atubë isanantëkëxuma kakëxa, kakin ka upíokin aín 'unánkë uni 'akësokin kuantanun
    xuakëxa.
  eng-LSV: and rise early in the morning, and swear to one another, and Isaac sends
    them away, and they go from him in peace.
  bmu-bmu: Tata ahöba söŋan ömandiŋe wahöta jöhöjöhöŋini jöhöm aŋguba mi jöjöpaŋ keunöŋ
    jim köhöiget. Jim köhöigetka Aisaknöŋ i melaim eŋgiiga luai qakŋe mosöta anget.
  eng-GNV: 'And they rose vp betimes in the morning, and sware one to another: then
    Izhak let them go, and they departed from him in peace.'
  eng-WEBSTER: 'And they rose betimes in the morning, and swore one to another: and
    Isaac sent them away, and they departed from him in peace.'
  nhw-BL: Huan hualmostla ica ijnaloc, mejque huan quitestigojquetzque Toteco para
    amo quema moixpanosquíaj se ica seyoc. Teipa Isaac quinnahuatijtejqui ica cuali.
  swh-ONEN: Kesho yake asubuhi na mapema, wakaapizana wao kwa wao. Kisha Isaki akawaruhusu
    waende zao, wakamwacha Isaki kwa amani.
  bba-bba: Yerɑ bɑ seewɑ buru buru yellu bɑ ɑrukɑwɑni ye bɔkuɑ kɑ bɔ̃ri. Mɑ Isɑki
    u derɑ bɑ doonɑ kɑ ɑlɑfiɑ.
  eng-KJVCPB: 'And they rose up betimes in the morning, and sware one to another:
    and Isaac sent them away, and they departed from him in peace.'
  cpy-cpy: Ikanta ipiriintamana okitejitamaneera, imatakiro rantzimotawakaeyaari,
    kameetha raapatziyawakaana apitepaeni. Ikanta Isaac, riwethatawaari riyaateeyeenira
    irikapaeni.
  mpx-mpx: Lan i gan mweluluga kekeisi, yaka alona ge alona bateli hi ginol. Inoke
    Aisake nuwa laumwal elana Abimeleki ge alonau i patunal hi egon.
  wbp-wbp: Mungalyurru-karilki, nyanungu-paturlulu-nyanu ngarrurnu yungulu nyiyarlangurlajinta
    kulu-wangulku nyinami. Kaaturlu-jana nyanungu-patu nyangu kuja-kurraju. Ngula-jangka,
    Yijakirli-jana jakuru-pungu wurnakungarntirli. Nyanungu-patuju, yipiljilkilpalu
    nyinaja rarralypa.
  luo-luo: Kinyne gokinyi mangʼich negisingore ka gikwongʼore ngʼato gi ngʼato. Eka
    Isaka nogonyogi ma gidhi gi kwe.
  meu-meu: Daba ai e gwau hamata heheni. Bena Isaak ese e siaidia lao, mai mainodia
    ida ela.
  npi-ULB: तिनीहरू बिहान सबेरै उठे र आपसमा शपथ खाए । अनि इसहाकले तिनीहरूलाई बिदा दिए,
    र तिनीहरूले उनलाई शान्‍तिमा छाडेर गए ।
  yor-yor: Ní òwúrọ̀ ọjọ́ kejì wọn búra fún ara wọn. Isaaki sì rán wọn lọ, wọ́n sì
    lọ ní àlàáfíà.
  emp-NTPO: Nurẽma pirab̶arid̶aped̶a wãrãneba bed̶ea b̶ʌsid̶aa necai panani carea.
    Maʌ̃be Isaba ãdjía bia wãnaduad̶a asia. Ãdjirã bid̶a bia b̶eduad̶a ad̶aped̶a wãsid̶aa.
  ind-ind: Keesokan paginya, Abimelek dan Isak mengesahkan perjanjian damai dengan
    bersumpah satu sama lain. Sesudah itu, Abimelek pamit pulang, dan Isak mengucapkan
    selamat jalan kepada mereka.
  pes-OPCB: صبح روز بعد برخاستند و هر یک از آنها قسم خوردند که به یکدیگر ضرری نرسانند.
    سپس اسحاق ایشان را به سلامتی به سرزمینشان روانه کرد.
  ssx-ssx: Da kelepeeketa꞉ hali homeke homekema꞉ ika꞉ la wimiki pita꞉ keke pima꞉ tonkao
    wimikime. Kutupa Aisa꞉kema꞉ mo haliweki pa꞉ta꞉ a꞉taloe leeketa꞉ yankeke tonu au
    laa pemekeme.
  lcm-lcm: Si tenei vauk lik kitol la palpalatung kuvul angpokpokai aniritol. Le na
    Isak kala atatung iritol na kila angtaliungai ta marip.
  aer-aer: Arlte arrpenhele anteme, itne uternelherreke arne akngele iwenhe apeke
    ikwere awethe atwerretyale anetyeke. Ngkartele itnenhe alakenhe mpwarerlenge areke.
    Kele Isaac itneke artwaremele angkeke kele itne alperlenge anteme. Kele itne atyewe
    nhenge mwerre anteme aneke.
  tgl-ULB: Bumangon sila ng maaga kinabukasan at sila ay nagsumpaan sa bawat isa.
    Pagkatapos pinaalis sila ni Isaac, at siya ay iniwan nila ng mapayapa.
  nop-nop: Kwet heleune haniŋ mede yokwambudaaŋ yofolok tigiŋ. Unduŋ tiŋa Aisakdi
    yapmeune yohite kwelemaŋgoŋ ugiŋ.
  kca-kca: Аԓәӈсӑхат аԓәӈ киԓман, ԓыв кўтэԓән йастатсәт; Исаак ԓыв пиԓԓаԓән паймуԓәм
    верәс, ԓыв йӑм нŏмәсән ԓўв эԓтэԓ мӑтсәт.
  cbu-NT: Putamsha taraseechu, waanpatatin kurakpatin Abimelek Isaakpa wanasir tsiyateersin,
    amikurtaranganaya. Sheeru, Isaak kanapeeranllu, naataranganaya.
  hui-hui: Egerebagiore heyuwa tini hangu hangu howa ina mini mbiraore hami̱ya laga
    bialu habo nalolene bi hongohe lowini. Ani lowa Aisaga ibugua lalu, Ai mo palia
    holene tí heba pudaba, laya handala tigua Aisaga helalu turu halu tini dalu dai
    bini.
  wrs-wrs: Doa simolnam hev indkumbi nomba moamba wohmokeltheivna, doa hev una, Sesoa
    hev pimba nongalvav, ora tanamolnam ishuv. Doa himba beswonam aevulvna, wo Isak
    samblamong indhanam nom wolanga vena.
  mya-mya: နောက်​တစ်​နေ့​နံ​နက်​စော​စော​တွင် သူ​တို့​အ​ချင်း ချင်း​တစ်​ဦး​နှင့်​တစ်​ဦး​ကတိ​သစ္စာ​ပြု​ကြ​၏။
    ထို့ နောက်​သူ​တို့​အ​ချင်း​ချင်း​နှုတ်​ဆက်​ပြီး​လျှင် မိတ်​ဆွေ​ဖြစ်​လျက်​ခွဲ​ခွာ​ကြ​လေ​သည်။
  cbi-NTPO: Tsejtu ayunchi kepenene dekujpa', veta' veta' uwain tsanguenu deti', Diosnu
    paka' tsanguenbera kentsuyu tila. Tsejtu bene Isaac yalanu deme-eendu, yaatala
    tiba bulla jutyu ura' dechunu ti' me-eemi.
  bod-N: ཕྱི་ཉིན་ཞོགས༌པར། ཁོ་རྣམས་སྔ་མོ་ནས་ཡར་ལངས་ཏེ་ཕན་ཚུན་བར་དམ་བཅས༌སོ། །དེ་ནས་ཨི་སཱག་གིས་མི་དེ་རྣམས་ཕྱིར་འགྲོ་རུ་བཅུག་ཅིང་དེ་རྣམས་ཀྱང་བདེ་བར་སོང༌ངོ༌།།
  wsk-wsk: Tumong biyala barasaman, ale bagara suanta bagamonko nunumi nongomang suanta
    awuman ale ikia kaloman. Asele Isaac nunga beteram se nongomang lila te nunumi
    beteman.
  kkl-kkl: Tea mabeka kwelekaogne sindi “Salag lebukap” aro seneragto wamekne salag
    lero yubu sia lebek. Lebekti Ishakti, “Nangkabo, palamlulom,” aro kipsiogpa piek.
  sna-sna: Mangwanani akatevera varume ava vakapikirana. Ipapo Isaka akavaendesa parwendo
    rwavo, vakamusiya murugare.
  spa-BLM: Se levantaron por la mañana y se juraron mutuamente. Isaac los despidió,
    y ellos se alejaron de él en paz.
  beu-beu: Emitobang kukuaveng muse, ini itat sumpa, bot tominu-tahanu, sengmuse Isak
    ana ing lapas ini ila.
  cac-cac: A d'a junxo c'u, ix q'ue van eb' d'a q'uin̈ib'alil, ix yac'lancan sti'
    eb' d'ay junjun. Ix lajvi chi' ix stac'lancan sb'a eb' d'a junc'olal, ix paxb'at
    eb' d'a slugar.
  swh-ULB: Wakaamuka mapema asubuhi na wakaapiana kiapo. Kisha Isaka akawaruhusu kuondoka,
    nao wakamwacha katika amani.
  bel-bel: І ўстаўшы з самае раніцы, прысягнулі адзін аднаму; і адпусьціў іх Ісаак,
    і яны пайшлі ад яго зь мірам.
  deu-ELBBK: Und sie standen frühmorgens auf und schwuren einer dem anderen; und Isaak
    entließ sie, und sie zogen von ihm in Frieden. –
  mbb-OT: Utew pa meselem dutun te sunud he andew, ne mibpesèsaazè dan. Ne hein nepasad,
    ne impeǥenat ni Isaac sikandan he melipayen.
  msc-msc: Wo duusa gbɛ jona, alu ka alu kali i ɲɔɔn yɛ ko alu tɛ kojuu kɛ i ɲɔɔn
    na. Wo banni, Isiyaka ka sila di alu ma. Alu bɔra hɛrɛ le rɔ ka wa.
  mal-2015: അവർ അതികാലത്തു എഴുന്നേറ്റു, തമ്മിൽ സത്യം ചെയ്തശേഷം യിസ്ഹാക്ക് അവരെ യാത്രയയച്ചു
    അവർ സമാധാനത്തോടെ പിരിഞ്ഞുപോയി.
  tuo-NT: Ape nʉmʉ peꞌe boꞌreacã wãꞌcã, na Õꞌacʉ̃ wãme meꞌrã “Aꞌtiro weerã́” ni aꞌmerĩ
    apocãrã niwã. Beꞌro Isaa narẽ weꞌriti, “Añurõ waꞌaya”, nicʉ niwĩ. Na niꞌcãrõ meꞌrã
    tojacãrã niwã.
  gup-gup: Dja wanjh bu kukabel bedda kunu birriwokkurrmerrinj kunmekbe kunwok kunrayek
    duninjh. Wanjh Isaac benmunkeweng kabirridurndeng, wanjh birribawong kunmodmikenh
    dorrengh.
  met-met: Buraging buraraging sibuna dimesa saing dahau haruangua. Baing Aisak soxidi
    mala, saing dila xaung gamogamu mosiu.
  gvs-gvs: Simasisi vanuwo itomo nobuyana giyaina goi sitáoya, e Abimeleka be Aisake
    Yaubada matana goi sikatótula. Sikatótula ikavava, Aisake ivaduduwedi tauyadi
    madi tuboina sina.
  rmc-rmc: Tosara ušťile a phandle maškar peste e zmluva. Avke len o Izak mukľa, hoj
    te džan andro smirom.
  nlg-nlg: Me roropo ghana sopa gaira tara baubahu mara ngasilia nia na papari. Keri
    ge bahura Isaac me sanira ge ra oli tana komudira tana mabo.
  dgr-DOGNT: Satsǫ k'omǫǫ̀dǫǫ̀ et'ıì ełexè yatı nàtsoo gèhtsı̨. Eyı tł'axǫǫ̀ Isaac
    nagoèhɂà t'à ts'èwhı̨į̀ gıts'ǫǫ̀ nageèhde.
  pes-OPV: بامدادان برخاسته، بایکدیگر قسم خوردند، و اسحاق ایشان را وداع نمود. پس،
    از نزد وی به سلامتی رفتند.
  ron-1924: С-ау скулат дис-де-диминяцэ ши с-ау легат унул ку алтул принтр-ун журэмынт.
    Исаак й-а лэсат апой сэ плече, ши ей л-ау пэрэсит ын паче.
  ben-OBCV: পরদিন ভোরবেলায় তাঁরা পরস্পরের উদ্দেশে শপথ করলেন। পরে ইস্‌হাক তাঁদের বিদায়
    দিলেন, এবং তাঁরাও শান্তিপূর্বক প্রস্থান করলেন।
  lex-lex: Repardoin yawyawar ma'ta de rhi'a liokar wutu-nhiaut wutu. Nhor nioka Isaka
    nolin doinia rpa rla'awa, ne Isak mana nwarin liola kalwiedni-paitiotni mtiertierannu.
  rgu-rgu: Balahaaꞌ, balahaa ana na, boe ma ara soo-supa. Basa boe ma Isak fee si
    fali no mole-dame.
  som-som: 'Kolkaasay aroor hore kaceen, oo isu dhaardhaarteen: markaasaa Isxaaq iska
    diray, iyana nabad bay kaga ambabbaxeen.'
  lat-VUC: 'surgentes mane, juraverunt sibi mutuo: dimisitque eos Isaac pacifice in
    locum suum.'
  aoi-aoi: Biya nabuku-mungkwula arakba. Biya mingka-manja meninguwurdarriya-wiya
    mamawura wunalakina Abimileka akwa ngawa Ajika nenu-mirajanga akwa neni-lyelyimbukweyina
    ayakwa. Kembirra wunalakina-kiya neni-yarrkakumarna ayakwa nari-yada awinyambakajuma
    akwa nari-yada a-yarrkuwarrukwajuma akina ayakwa. Adinuba-wiya nuwilyaba n-akumarnuma
    ayakwa kembirra nuwilyaba enamba-langwa. Biya kembirra Ajika ni-yama, “Jeyi! Wurrubuki-likaja
    arakba angalyu-wa.” Biya Ajika n-ambilya yakwujina ena-langwa-manja angalya umba
    aburrubukwurraja Abimileka akwa ena-langwa wunenikuminuwar•duwar•da-kiya nabuki-lawurradina
    arakba wurrubukalakina aburrubukwurra-langwu-wa angalya Kera-wa. Kembirra aburruwa-murra
    wurrakina arakba-da.
  eng-ASVBT: 'And they rose up betimes in the morning, and sware one to another: and
    Isaac sent them away, and they departed from him in peace.'
  mna-mna: Mankwoono mbeŋbeŋŋana na, timaŋga mi ziŋan timbuk sua mi tipombol ma imbol
    kat. To Isak iur zin la zaala ma tila raama lelen ambai.
  ita-1885: E, levatisi la mattina seguente a buon'ora, giurarono l'uno all'altro.
    Poi Isacco li accommiatò; ed essi si partirono da lui amichevolmente.
  eng-LXXUP: And they arose in the morning, and swore each to his neighbor; and Isaac
    sent them forth, and they departed from him in safety.
  eng-ULB: They rose early in the morning and swore an oath with each other. Then
    Isaac sent them away, and they left him in peace.
  spa-VBL: y se levantaron temprano en la mañana y cada uno hizo juramento al otro.
    Entonces Isaac los dejó ir, y ellos se fueron en paz.
  fra-_FOB: Et ils se levèrent de bon matin, et s'engagèrent l'un l'autre par serment.
    Puis Isaac les renvoya, et ils s'en allèrent d'avec lui en paix.
  mal-mal: അവർ അതിരാവിലെ എഴുന്നേറ്റ്, തമ്മിൽ സത്യം ചെയ്തശേഷം യിസ്ഹാക്ക് അവരെ യാത്രയയച്ചു
    അവർ സമാധാനത്തോടെ പിരിഞ്ഞുപോയി.
  urd-GVR: Phir subah-sawere uṭh kar unhoṅ ne ek dūsre ke sāmne qasam khāī. Is ke
    bād Is'hāq ne unheṅ ruḳhsat kiyā aur wuh salāmatī se rawānā hue.
  suz-BL: मिनु मेकोपुकी आ दीसा सुनी कना बोक्‍शा, कसम जामे बाक्‍त। मिनु नोले इसहाकमी
    मेको आन कली लचा गेवा बाक्‍त। मिनु आन थुं नाइश्‍शा लमा बाक्‍त।
  ita-1927: La mattina dipoi si levarono di buon’ora e si fecero scambievole giuramento.
    Poi Isacco li accomiatò, e quelli si partirono da lui in pace.
  ckb-ckb: بۆ سبەی بەیانی زوو لە خەو هەستان و هەریەکە و سوێندی بۆ ئەوی دیکەیان خوارد.
    ئینجا ئیسحاق بەڕێی کردن، ئەوانیش بە سەلامەتی لەلای ڕۆیشتن.
  eng-BBE: 'And early in the morning they took an oath one to the other: then Isaac
    sent them away and they went on their way in peace.'
  crx-NTPO: '''Et bunda'' ''uda'' duhudindil ''ink''ez lhts''unahuhisda whe Isaac
    ''un whenabalh''a ''ink''ez budzi dizghel whe whenahidil.'
  kan-OKCV: ಬೆಳಿಗ್ಗೆ ಎದ್ದು ಒಬ್ಬರಿಗೊಬ್ಬರು ಪ್ರಮಾಣ ಮಾಡಿಕೊಂಡರು. ಅನಂತರ ಇಸಾಕನು ಅವರನ್ನು ಸಾಗಕಳುಹಿಸಿದನು.
    ಅವರು ಸಮಾಧಾನದಿಂದ ಹೊರಟು ಹೋದರು.
  bbb-bbb: Areme nituame suoke e boeje bune urina e Ireobo ive ijia kuarana kuae nobe
    nuvue ziegafanamikiro noka besu kafae karikono kuaena abe marei. Ijiege rena Aeseki
    fune uri buina mukoreigia iviene uvia igege ananamima areme bune ijia nujana una
    aesakae buone ijia vae.
  tam-2017: அதிகாலையில் எழுந்து ஒருவருக்கொருவர் ஒப்பந்தம் செய்துகொண்டார்கள். பின்பு
    ஈசாக்கு அவர்களை அனுப்பிவிட்டான்; அவர்கள் அவனிடத்திலிருந்து சமாதானத்தோடு போய்விட்டார்கள்.
  spa-RV-1909: Y se levantaron de madrugada, y juraron el uno al otro; é Isaac los
    despidió, y ellos se partieron de él en paz.
  ron-BTF: Şi s-au sculat devreme dimineaţa şi au jurat unul altuia; şi Isaac i-a
    trimis şi au plecat de la el în pace.
  eng-WEBP: They rose up some time in the morning, and swore an oath to one another.
    Isaac sent them away, and they departed from him in peace.
  eng-FBV: and got up early in the morning and they each swore oaths to one other.
    Then Isaac sent them on their way, and they left in peace.
  nld-1939: De volgende morgen zwoeren zij elkander de eed. Toen liet Isaäk hen vertrekken,
    en zij gingen van hem in vrede heen.
  nch-BL: Huan tonili ica ijnaloc, mijquejque huan quitestigojquetzque Toteco para
    amo quema moixpanosquíaj se ica seyoc. Teipa Isaac quinnahuatijtejqui ica cuali.
  tfr-NTPO: Wẽshko kjok shröngto ga tjl̈ẽno ëng kong jl̈õkoyo irgo ga jek brik l̈öng
    kjwl̈ëshko ga Isaac tjl̈ẽ ba kong l̈ok ga «Pjãy nome» l̈e. Kuya l̈ok ga tjl̈ẽ
    ba kong ga «Shji ëng ĩkdo» l̈e ba kong, epenga dö wl̈eni. Ga «Jöl̈ö» l̈e ba kong.
  vie-1934: Qua ngày sau, chúng dậy sớm, lập lời thề với nhau. Rồi, Y-sác đưa các
    người đó đi về bình yên.
  hin-CV: अगले दिन वे बड़े सबेरे उठकर एक दूसरे के साथ शपथ खाई. तब यित्सहाक ने उन्हें
    विदा किया, और वे शांतिपूर्वक चले गये.
  eng-OURB: They rose up some time in the morning, and swore to one another. Isaac
    [Laughter] sent them away, and they departed from him in peace.
  spa-BES: 'Y a primera hora de la mañana juraron el uno al otro: luego Isaac los
    despidió, y ellos siguieron su camino en paz.'
  tdx-tdx: Nitroatse marain-tsikiake iereo le nifañina am-panta, naho na­sese’ Ietsàke
    mb’eo vaho nienga aze an-kanintsiñe.
  vid-vid: Mitondo, nawalilimka ng'hanu hananya na kilaha. Hamba Isaka nakawasindichiza
    na kilaga nawo goya.
  pwg-pwg: Mara itom ma mara boiboiyai peyarisi vivaghina iberai, sagosago duma vonakiiyapa
    bagibagina iterei. Nani murinai Aisiki ivi kiikiiwesi ma nuwanubiiyai ivonatawesi
    da inae.
  eng-OKE: And they arose in the morning and covenanted, each man with his brother;
    and Izhak dismissed them, and they went from him in peace.
  tha-KJV: ครั้​นร​ุ่งเช้าทั้งสองฝ่ายก็ตื่นแต่​เช้ามืด กระทำปฏิญาณต่​อก​ัน และอิสอัคไปส่งพวกเขา
    พวกเขาก็จากท่านไปอย่างสันติ
  por-BR-2018: E se levantaram de madrugada, e juraram um ao outro; e Isaque os despediu,
    e eles se partiram dele em paz.
  bco-bco: Kea꞉fole dasila꞉sa꞉ga꞉yo꞉, iyo꞉ egelebo꞉ ege doma꞉no꞉ a꞉la꞉li towo꞉ halaido꞉
    dinali saefa꞉. Aisa꞉g eyo꞉ iyo꞉ a꞉ma꞉la꞉ hamana꞉ki iliga꞉tabiki, iyo꞉ sagala꞉i
    ane.
  deu-ELO: Und sie standen des Morgens früh auf und schwuren einer dem anderen; und
    Isaak entließ sie, und sie zogen von ihm in Frieden. -
  ktm-ktm: Idu maping ndre lik rang sei yi eri pe Aisak pe Abimelek harta penuw. Su
    kah hala kowos tadan. Inum pe su hatlang odo ndrongon iy pe ha-au yi ndrodan tawene
    huyen.
  caa-caa: 'Y tama inteꞌ día conda sacojpa e Abimelec y e Isaac cay uchiobꞌ e acuerdo
    que san machi tuaꞌ utzꞌojyru ubꞌobꞌ. Y entonces conda cꞌapa uche tunor e ojroner
    era ojron e Abimelec y che: “Cꞌani inxin”, che. Y ojron e Isaac y che: “Uyubꞌi”,
    che e Isaac. Y bꞌan cocha era locꞌoy ixin e Abimelec taca tin e war axanobꞌ tacar
    taca inteꞌ jiriar.'
  eng-WYC-2018: they rose early, and swore each to (the) other; and Isaac let go them
    peaceably into their place. (they rose up early, and swore an oath to each other;
    and then Isaac let them go away in peace.)
  epo-epo: Kaj ili leviĝis frue matene kaj ĵuris al si reciproke. Kaj Isaak lasis
    ilin foriri, kaj ili foriris de li en paco.
  uig-PIN: Ətisi tang sǝⱨǝrdǝ ular ⱪopup bir-birigǝ ⱪǝsǝm ⱪilixti; andin Isⱨaⱪ ularni
    yolƣa selip ⱪoydi; ular uning ⱪexidin aman-esǝn kǝtti.
  beo-beo: Aya hahabedafa, Aisage amola Filisidini dunu da gousa:su hamoi. Aisage
    da ilima “asigibio” sia:nanu, ilia olofole agoane afafai.
  tpi-OTNT: Na long moningtaim tru, ol i kirap na ol i mekim strongpela promis olsem
    ol bai i sindaun gut wantaim. Na Aisak i tok, “Yupela i ken i go wantaim bel isi.”
    Na ol i lusim em na i go.
  hau-SA: Kashegari da sassafe sai mutanen suka yi wa juna rantsuwa. Sa’an nan Ishaku
    ya sallame su, suka kuwa tafi cikin salama.
  udu-udu: Dhali mon’thamo/ mo tani uni cuki mis mo ki jahanne/ mo dhali thul gwo
    me’da p̱o/ ka rem’kup̱ mo, dhala Is/hak dhuki uni ’pen mo e bway buni mo dhali
    uni iikin mo ’peni a’di ki moŋḵu’th is mo be.
  uig-LAT: Etisi tang seherde ular qopup bir-birige qesem qilishti; andin Ishaq ularni
    yolgha sélip qoydi; ular uning qéshidin aman-ésen ketti.
  nde-nde: Ekuseni kakhulu ngelanga elilandelayo amadoda wonke enza isifungo omunye
    komunye. U-Isaka wasebavulela indlela bahamba ngokuthula.
  ton-ton: 'Pea nau tuʻu hengihengi hake mo nau fefuakavaʻaki: pea naʻe tukuange ʻakinautolu
    ʻe ʻAisake, pea naʻa nau ʻalu ʻiate ia ʻi he fiemālie.'
  ces-1613: A vstavše velmi ráno, přisáhli jeden druhému. I propustil je Izák, a oni
    odešli od něho v pokoji.
  eko-eko: Mmeesho mwaya supuyeene khulaphisana. Esiyaakha khuwaaleeza, yo khusala
    alawa na heeri.
  nss-nss: Pe hutine makohu ping o para lang sih, pe hupwatisingi nongan para tapaniu
    iro mwele hu. Pe Yisak ipwandrisa hu huyau, pe huyau huyapolo koisirai.
  eng-WMB: They rose up some time in the morning, and swore an oath to one another.
    Isaac sent them away, and they departed from him in peace.
  tam-TCV: மறுநாள் அதிகாலை எழுந்து, ஒருவரோடொருவர் ஆணையிட்டு சபதம் செய்துகொண்டார்கள்.
    ஈசாக்கு அவர்களை வழியனுப்பினான், அவர்கள் சமாதானத்துடன் அவனைவிட்டுப் புறப்பட்டார்கள்.
  ceb-ULB: Mibangon sila sayo sa kabuntagon ug nanumpa sa usag-usa. Unya gipalakaw
    sila ni Isaac, ug mibiya silang malinawon.
  mkn-mkn: Ais dia pung beso papagi, ju dong baꞌangka sumpa. Tarús Isak kasi lapás
    sang dong, ko dong pi deng dame.
  pol-UBG: Nazajutrz wstali wcześnie rano i złożyli sobie wzajemnie przysięgę. Potem
    Izaak pożegnał się z nimi i odeszli od niego w pokoju.
  agr-agr: Nunik tsawajag kashikmas Isaac, ditajai mai ikdaikag chicham umigdaikagtinun
    chichasag umikajui. Dutika umikag Isaac ditan kumpamak awakjauwai.
  kyc-kyc: Dee dokona yangama sipurao mendeme mende kando lalu lao lapala dokopa Aisakeme
    nakamba range pena lao mapeyamopa nakama mona siyamo baa yaki nyuo peyami.
  urd-GVU: پھر صبح سویرے اُٹھ کر اُنہوں نے ایک دوسرے کے سامنے قَسم کھائی۔ اِس کے بعد
    اسحاق نے اُنہیں رُخصت کیا اور وہ سلامتی سے روانہ ہوئے۔
  deu-1912: Und des Morgens früh standen sie auf und schwur einer dem andern; und
    Isaak ließ sie gehen, und sie zogen von ihm mit Frieden.
  ntj-ntj: Palunyalu-ya ngarringu tjirnturringkulalpi pakarnu watjarnu-yanku pukurlpa
    nyinakitjalu. Nyangka Yayitjikilu-tjananya ngurraku witurnu. Nyangka-ya pukurlarringkula
    yanu.
  row-row: Mbila fefetu na ma, ara tao susumbaꞌ. Dei de Isak fee se baliꞌ no mole-dame.
  kan-2017: ಅವರು ಬೆಳಿಗ್ಗೆ ಎದ್ದು ಒಬ್ಬರಿಗೊಬ್ಬರು ಒಡಂಬಡಿಕೆ ಮಾಡಿಕೊಂಡರು. ಇಸಾಕನು ಅವರನ್ನು
    ಕಳುಹಿಸಲು ಅವರು ಸಮಾಧಾನದಿಂದ ಹೊರಟುಹೋದರು.
  ena-ena: La ani hɨsɨvavɨci mɨŋalahɨci cimɨdaŋ sɨbaŋ iahavɨla ciaŋ mɨguavɨla abavɨmi.
    Hɨvɨ hekɨlɨ uavɨmi. Alaŋ hudɨmɨda cɨhu huaci hɨnibalu uavɨmi. Lavɨla Aisakɨ agaŋ
    nulɨsaŋ lamulɨdaci nulɨdɨ humɨgaŋ agɨlaŋ simɨ hɨniavɨdaci Aisakɨ dɨ vala vehavɨmi.
  tgo-tgo: Vambe mbaŋambaŋa kaero regha iya i vakatha le dagerawe na i tholo. Aisake
    i ghaoleŋgi na kaero thɨ tabo na le vɨghathɨŋgi.
  yap-yap: Bin migid e rran nri kakadbul mra reb fapi pumo’on me michmicheg ngak bagyad
    ni nge fel’ thilrad. Ma aram me fangichiyrad Isak miyad yan u fithik’ e gapas.
  tet-tet: Awan seisawan, sia moos namate menon nodi narai aan. Hotu, Isak nabusik
    sia fila nodi dame.
  hlt-MCSB: Te phoeiah mincang ah thoo uh tih hlang khat neh khat te toemngam uh rhoi
    tih amih te a tueih phoeiah Isaak khaw ngaimong la voei.
  mdy-ETH: ዚሮ ጉቴሎ ዓማ ዔቃዖ ዔያታ ዎላ ጫኣቄኔ፤ ዬካፓ ዪሳኣቄ ዔያቶ ዳኬም ኮሺና ዔያታ ዓኣዼኔ።
  twi-ASANTE: Adeɛ kyee anɔpa no, Isak ne mmarima no kekaa wɔn ho wɔn ho ntam, de
    sii wɔn apam a wɔayɛ no so dua. Afei, Isak gyaa wɔn kwan, ma wɔkɔɔ asomdwoeɛ mu.
  bhl-bhl: Waneko, banimsiliw ding ete, kutim mililiw danei, Aisak so, alemsal kunum
    biso, alik alik i kitakamin weng be dukusiliw kale. Dukusomeliwi, Aisak e ilo
    “Nakunum kumel yukal o!”, yangei, i fein elo koleweko, ikalem am dim kalo unsiliw
    kale.
  con-NTPO: ccaqui a'ta sinte jangipa ñoa'me su'choi'ccu ñotsse tsoña'chove injanccoye
    su'fa. Tsa'caen supa Isaacja “Chigái'ccu” qquen susi tsendeccu'qque tisu amigoma'caen
    chigambiamba ja'fa.
  eng-WEBU: They rose up some time in the morning, and swore an oath to one another.
    Isaac sent them away, and they departed from him in peace.
  bnp-bnp: Na hatelanga pokopoko to kaba takutaku vona a nita muholi. Muri to tarulu
    purua e Isak, to vano.
  wal-wal: Wonttetta gallassi maallado guuran denddidi, eti issoi issuwaara caaqettidosona.
    Yisaaqi eta moissin, eti appe saro shaahettidi biidosona.
  mgh-mgh: Usa waya oyeeli yaholupelihana. Isaki ahaalehaca ni ale yahorwaca ni mpuha.
  acu-NT: Tura kashin tsawar nantakiar, Yuse naarin pachisar chichaman najanawarmiayi.
    Tura nuna turawar umisar, Isaacka tura irau ainausha pengker aujnaisar ukuniarmiayi.
  spa-PDDPT: Por la mañana se levantaron temprano y se juramentaron el uno al otro.
    Al despedirlos Isaac, salieron de su lado en paz.
  gun-gun: Ko'ẽ rai opu'ã vy oura okuapy joupe-upe. Ha'e gui Isaque omondoukapa rã
    ha'e kuery oje'oi porã.
  agu-BL: Ma le junt eklok chin jalchan cunin tzun e' baj c'ase'ntz, nin baj chisukil
    chiyoltz tan qui chibanol jun e'chk takle'n cachi' squibil quib. Chin cyamiw nin
    quib e' bantz yi chipaxul quib. Aje'n nintzun e' ban Abimelec.
  eng-PEV: Early the next morning, they got up, and Isaac and Abimelek made strong
    promises to each other. They said, “I promise that I will never hurt you or your
    people.” So Isaac and Abimelek both felt happy and quiet inside themselves. Then
    Isaac said goodbye to Abimelek and the other 2 men, and they left to go back to
    their home country.
  ilo-ULB: Bimmangonda a nasapa iti bigbigat ket nagsapatada iti kari iti tunggal
    maysa. Kalpasanna, pinalubosan ida ni Isaac a pumanaw, ket pinanawanda isuna nga
    addaan kapia.
  kpg-kpg: Luada loo dono daiaa, gei meemaa gaa hai nau hagababa hagamodudahi. Isaac
    gaa hai dana hagamaewae gi digaula, gei digaula ga hagatanga be nia hoo hagaaloho.
  uig-ARA: ئەتىسى تاڭ سەھەردە ئۇلار قوپۇپ بىر-بىرىگە قەسەم قىلىشتى؛ ئاندىن ئىسھاق
    ئۇلارنى يولغا سېلىپ قويدى؛ ئۇلار ئۇنىڭ قېشىدىن ئامان-ئېسەن كەتتى.
  bsp-bsp: Kɔ ŋayɛfɛ bət-bət suy kɔ ŋandɛrəmɛnɛ. Kɔ Isiyaka ɛsak ŋa kɔ ŋalukus kɔ
    ŋasak Isak pəforu disrɛ.
  mbs-mbs: Pegkeiselem niyan, migpesepaay dan. Penga niyan, impekesayo dan i Isaac
    te melinaw se pedowan te kedita dan.
  tof-tof: Irrbianande darrü ngürr ene pama arüng alkamül-koke bóktan we tónggapónóp
    tibiób gazirrgum. Da módóga, Aesak ene aüd pam yawal we nókyenóp, ó i oya paudi
    we amgütóp.
  sus-sus: Kuye to iba, e naxa e rakali e boore bɛ. Isiyaga naxa a ɲungu e ma, e naxa
    fatan lanyi kui.
  pon-2006: Nimensehngie en mandahn rahno, re ahpw wiahda ar inou oh kahula. Aisek
    eri kamwurirailla, re ahpw ketiketla ni popohl.
  jae-jae: Gêdêŋ bêbêc kanucgeŋ ac dêdi ma têtôc lemeŋ gêdêŋ tauŋ ma Isak kejoŋ êsêac
    ma êsêac seboŋ tauŋ tobiŋmalôgeŋ.
  ksd-ksd: Ma dital ga tut ta ra kavunvun, ma dia ga varvalima vargil; ma Isak i ga
    tul vue dital, ma dital ga vana kan ia ma ra malmal.
  tur-YTC: Sabah erken kalkıp birbirlerine ant içtiler. İshak onları yolcu etti ve
    ondan barış içinde ayrıldılar.
  bel-N: I ўсталі нараніцы, і прысягнулі адзін аднаму; і адпусьціў іх Ісаак, і яны
    пайшлі ад яго ў супакоі.
  grc-BRENT: Καὶ ἀναστάντες τὸ πρωῒ, ὤμοσεν ἕκαστος τῷ πλησίον· καὶ ἐξαπέστειλεν αὐτοὺς
    Ἰσαάκ· καὶ ἀπῴχοντο ἀπʼ αὐτοῦ μετὰ σωτηρίας.
  ind-AYT: Mereka bangun pagi-pagi sekali dan saling bersumpah. Kemudian, Ishak melepas
    orang-orang itu dan mereka pergi darinya dalam damai.
  lid-lid: Ano na mandraben badeh uru ma la-uh amwekes sahou randra le ma tandrakan
    i la-un, ano Aisik batanau oro ma oro kawas tan au ai.
  nya-nya: Mmawa wake aliyense analumbira pangano kwa mnzake. Tsono Isake anawalola
    kuti anyamuke ndipo anamusiya mu mtendere.
  hrv-hrv: Rano ujutro jedni se drugima zakunu. Potom ih Izak otpusti i oni od njega
    odu u miru.
  mps-mps: Te kigamu digi mu augwali hogodaluama, tama augwali dali, Aisak dali, augwaligo
    augwa nogo guni sisu muyu, augwa hasi e tiwai po dąų wali, “Te dago dage dali
    sesemane sogo te wiegi yai homu deli naga elama, bidaibao.” Aisakgo augwaliba
    dage tao olama, tama augwali nogo menama, tama augwali pali.
  llg-llg: Foꞌa fafain boe ma, ala lasook. Basa de Isak mboꞌi sala, ma ala laꞌo lo
    mole-dame.
  tpi-tpi: Na long moningtaim tru, ol i kirap na ol i mekim strongpela promis olsem
    ol bai i sindaun gut wantaim. Na Aisak i tok, “Yupela i ken i go wantaim bel isi.”
    Na ol i lusim em na i go.
  dan-1931: Næste Morgen svor de hinanden Eder, og derefter tog Isak Afsked med dem,
    og de drog bort i Fred.
  vie-OVCB: Ngày hôm sau, họ dậy sớm, long trọng thề nguyện, và lập hiệp ước bất xâm
    phạm. Sau đó, Y-sác tiễn họ ra về bình an.
  lbk-lbk: Isnan kawiitana waschin et nangisapata isnan inkalina. Kakwasana, inpaligwat
    Isaac chaicha et nasisyan cha ya wad-ay et ornoscha.
  guj-2017: તેઓએ વહેલી સવારે ઊઠીને એકબીજા સાથે પ્રતિજ્ઞા કરી. પછી ઇસહાકે તેઓને વિદાય
    કર્યા અને તેઓ તેની પાસેથી શાંતિએ ગયા.
  byr-byr: '@see-verse:GEN.026.030'
  awx-awx: Kwepdätä gwäsi hikngä, Abimelek Aisak yanggä “Amäxu dolahakahim” yangu
    Anätule umande yawät kitokakut. Tiwänä Aisakgä bänip kwikwixune pewän kukin.
  pon-2006A: Nimensehngie en mandahn rahno, re ahpw wiahda ar inou oh kahula. Aisek
    eri kamwurirailla, re ahpw ketiketla ni popohl.
  por-BRBSL: Eles se levantaram algum tempo pela manhã, e fizeram um juramento um
    ao outro. Isaac os mandou embora, e eles se afastaram dele em paz.
  cth-cth: Amom lah palang a tho awh teh buet touh hoi buet touh thoebo lawkkamnae
    a sak awh. Isak ni a ceisak teh ahni koehoi karoumcalah hoi a tâco awh.
  twi-twi: Ade kyee anɔpa no, Isak ne mmarima no kekaa wɔn ho wɔn ho ntam, de sii
    wɔn apam a wɔayɛ no so dua. Na Isak gyaa wɔn kwan ma wɔkɔɔ asomdwoe mu.
  hlt-hlt: Te phoeiah mincang ah thoo uh tih hlang khat neh khat te toemngam uh rhoi
    tih amih te a tueih phoeiah Isaak khaw ngaimong la voei.
  tbz-SIM: kɛ́ítɛ́ dikṹnweńnì sɛ̀ì kɛ cɑnnɛnɛ̀ bɛtɔbɛ̀ yɛnɔ̀ kɛ dɔ̀, bɛ̀ bɑ́ɑ́ dɔɔ̀
    bɛtɔbɛ̀ mɛyɛi, kɛ̀ bɛ̀ɛ cɑu nyIsɑki kɛ́kònnɛ̀ diwɛ̀ì.
  msy-2020: Egha amɨmzaraghan me dɨkavigha akar gavgavim akɨra ghaze, men dabirabim
    Aisak ko deragham. Ezɨ Aisak ghaze, “Ia navir amɨrizim sara mangɨ.” Ezɨ me anetegha
    zui.
  txq-txq: Neu beꞌe-mai huhua anan, boe ma ara soꞌuk sumba-sook. De Isak nakamboꞌik
    kasa, fo ara laꞌo no mole-damek.
  aaz-aaz: Anmeu nfiin on naan ate, sin nsupan. Onaim naiꞌ Isak nafetin sin he nfanin
    nok mamut.
  azb-azb: Səhər tezdən qalxıb bir-birlərinə and içdilər. İshaq onları yola saldı
    və onlar sağ-salamat onun yanından getdilər.
  eng-DBY: And they rose early in the morning, and swore one to another; and Isaac
    sent them away, and they departed from him in peace.
  hin-2017: सवेरे उन सभी ने तड़के उठकर आपस में शपथ खाई; तब इसहाक ने उनको विदा किया,
    और वे कुशल क्षेम से उसके पास से चले गए।
  wol-KYG: Ca ëllëg sa, ñu xëy suba teel, daldi waatoo, Isaaxa door leena yiwi, ñu
    dem ci jàmm.
  swp-swp: Maraietom se toro heuheula esa esa maediyao se riba aigora, abo Isaako
    i healatudi to se laugabaei ma nua tarudi.
  bjr-bjr: Kananaana findi fufaqa narí qimami narí qimamimma afeekaikamasee firaa
    ufannai qima afeekaikamma rafaaqafiqau. Miqimmaseenoo Isakeefa nimandara ufa qimasoofaqa
    aqoondi kammasee quqasee fiqau.
  eng-YLT: and rise early in the morning, and swear one to another, and Isaac sendeth
    them away, and they go from him in peace.
  heg-NTPO: Ola oskaong nga kon oen nikit sumpa. Hidim Isak sao one, le pait nol dalen
    in titu-tema.
  ptu-ptu: 'Makale''nai mebengngi'', sitalli''um pole''. Puhai ia too, nauaammi Ishak:
    “La masakke hakoa'' too illaam pangngola-lalangammu.”'
  bzd-NTPO: Bule es bla'mi ta̱ ie'pa tö ika̱wö mé ñì a̱ tö kë̀ ñippöia̱rak. E' ukuöki̱
    ta̱ ie'pa e̱' chéa̱t ñì a̱ e̱r bua' wa.
  kwf-kwf: ꞋOfodangi laꞋa bilabila Ꞌua ana asoa Ꞌi buri, niaꞋa faꞋinia tatalafaꞋa
    neꞋeri, kera ka sasia naꞋa alangaꞋinga ngasingasiꞋa Ꞌi maana God neꞋe noaꞋa kera
    kasi sasia ta mae. Sui sa Aesak ka saea alaꞋanga Ꞌani olioliꞋa ana tatalafaꞋa
    neꞋeri faꞋinia ngwae nia ki, ma kira ka oli Ꞌi fanoa kira, ma kira taꞋifau kira
    ka maꞋe ngwane leꞋa laꞋu.
  eng-WYC-2017: they rose early, and swore each to other; and Isaac let go them peaceably
    into their place.
  eng-WMBB: They rose up some time in the morning, and swore an oath to one another.
    Isaac sent them away, and they departed from him in peace.
  spp-spp: Kuru canŋke nùmpanŋa ɲyɛsɔɔge na, ka pi i yîri maa wwoɲɛɛge le ná Ishaka
    e, maa ɲwɔmɛɛ lwɔ́ piye shwɔhɔl'e. Lire ɲwɔhɔ na, ka Ishaka si kuni kan pi á,
    ka pi i ŋkàre yyeɲiŋke e.
  aey-aey: Odocobil qasil bahic cajimeig age qel qeti madein eu agedodoc age gemo
    madocobmadocob imeig Aisak uqa suladeceb wawaga malolca belein.
  urd-GVH: फिर सुबह-सवेरे उठकर उन्होंने एक दूसरे के सामने क़सम खाई। इसके बाद इसहाक़
    ने उन्हें रुख़सत किया और वह सलामती से रवाना हुए।
  rug-rug: Meke pana munumunu vaqavaqasa, si taveti rini sari na dia vina tatara nabudi
    meke zama tokotokoro. Beto asa, si luluari Aisake meke varipaqahi koasa dia binaere
    si arini.
  gaz-gaz: Namoonni sun guyyaa itti aanu ganama barraaqa kaʼanii walii kakatan. Yisihaaqis
    isaan geggeesse; jarris nagumaan isa biraa deeman.
  fra-LSG: Ils se levèrent de bon matin, et se lièrent l’un à l’autre par un serment.
    Isaac les laissa partir, et ils le quittèrent en paix.
  yal-yal: Kuye to yiba, e yi e kɔlɔ e bode xa. Isiyaga yi a ɲungu e ma, e yi fata
    lanni.
  gum-gum: Incha katø kwalømbe løtsøzhig kurra møingurrimbunøbe ambugurri igurri kwayab
    kømønrrab cha nømbe treeg kørrømisrøbelø køn, Inchen Isaacbe yandø ungua chiben,
    nømbe chi isumø, tab webamba ambubelø køn.
  iou-iou: Naŋpäŋ patkuŋo yäŋewänä bänep kubägän itta Aisakkät äma äbuŋo u yäŋkehäromtak
    man yäŋkuŋ. Ude täŋkaŋ Aisaktä bänep kwini terak yepmaŋpän kuŋkuŋ.
  haw-1868: 'Ala ae la lakou i kakahiaka nui, a hoohiki iho la laua, i kekahi i kekahi:
    hookuu aku la o Isaaka ia lakou, a hoi hou aku la lakou mai ona aku la me ke kuikahi.'
  arb-NAV: ثُمَّ بَكَّرُوا فِي الصَّبَاحِ وَحَلَفَ بَعْضُهُمْ لِبَعْضٍ، وَشَيَّعَهُمْ
    إِسْحاقُ فَانْصَرَفُوا بِسَلامٍ.
  adz-adz: Pisa tataꞌ maratait mangan da ribarangan impruꞌ ruan da yudzu nan da itaga
    ruan gin i mpada bini. Da Isak itangin ribarangan rai ruta nan nufan da ifan.
  ewe-ewe: Esi ŋu ke ŋdi kanya la, woka atam na wo nɔewo be yewomatsi tsitre ɖe yewo
    nɔewo ŋu o. Emegbe Isak do mɔ wo, eye wodzo yi aƒe kple dzidzɔ.
  eng-LEE: And they rose up betimes in the morning, and they swore one to the other;
    and Isaac sent them away, and they departed from him in peace.
  dji-dji: A malipmalir gunyirri inydjin waykungili, girri biling Abimilik a Yisak
    biri-biri bil nyininiban, girri inydji bil murr-rangirriban inydji bili. Girri
    Yisakdji djiny bubudjili, girri Abimilik a nyanngang yulmirrpili djin gubiniban
    miri miy-baṯpirrgiṉingban djani Yisakang.
  nna-nna: Warinyja karrpungu pirrpa-pirrpanga muwarr winyjirnayirnangu.
  asm-FB: পাছত তেওঁলোক দুজনে নিচেই ৰাতিপুৱাতে উঠি, ইজনে সিজনৰ আগত শপত কৰিলে আৰু ইচহাকে
    তেওঁলোকক বিদায় কৰিলে, তেওঁলোক শান্তিৰে তেওঁৰ ওচৰৰ পৰা গুচি গ’ল।
  sus-A: كُيٍ تٌ عِبَ، عٍ نَشَ عٍ رَكَلِ عٍ بٌورٍ بّ. عِسِيَفَ نَشَ عَ حُنفُ عٍ مَ،
    عٍ نَشَ قَتَن لَنيِ كُي.
  fra-SBL: Ils se levèrent un peu plus tard dans la matinée et se jurèrent l'un à
    l'autre. Isaac les renvoya, et ils s'éloignèrent de lui en paix.
  hbo-hbo: וַיַּשְׁכִּ֣ימוּ בַבֹּ֔קֶר וַיִּשָּׁבְע֖וּ אִ֣ישׁ לְאָחִ֑יו וַיְשַׁלְּחֵ֣ם
    יִצְחָ֔ק וַיֵּלְכ֥וּ מֵאִתֹּ֖ו בְּשָׁלֹֽום׃
  shp-NTPO: Jatian wetsa nete xabata yamékirishoko, Isaac betan ja apo Abimelec, wenikana
    iki. Ja wenixon, Dios janetaanan moa ikoni ramiananyamanoxon, shinan abékona iki.
    Ja jaskara shinan moa abékonxon, ja jaiba beabo moa Isaacnin jato raana iki. Ja
    raana boí, kikinshaman jakon shinanyares bokana iki.
  eng-WYCLIFFE: and sworen ech to other; and Isaac lefte hem peisibli in to her place.
  pjt-pjt: Munuya mungawinki mulapa pakaṉu munuya nyara palula aṟa ngaparku kalkuṉu
    kalypa nyinanytjikitjangku. Munuya kalkuntjatjanungku wangkangu tiṯutjarangku
    kulintjikitjangku wantinytja wiyangku. Ka palulanguṟu Isaacalu tjananya wati panya
    maṉkurpa wangkara iyaṉu tjanampa maḻparingkunytjatjanungku.
  cwe-cwe: Igolo yake imitondo ng'hani, chila munhu keka lagano jake kwa kwiilaha.
    Maabaho Isaka kawalaga mbwiya zake na waileka kwa tindiwalo.
  bgs-bgs: Tô sállám dán, igpasaboté dan, asta igpapanó dan i Isaac na masuné tô ginawa
    dan langun.
  kik-kik: Mũthenya ũyũ ũngĩ, rũciinĩ tene, andũ acio na Isaaka makĩĩhĩtanĩra mwĩhĩtwa
    mũndũ na ũrĩa ũngĩ. Isaaka agĩcooka akĩmoimagaria, magĩĩthiĩra, makĩmũtiga na
    thayũ.
  ksr-ksr: Rama eŋ gomaamba umugawo waama soomoŋgogia somoŋgoŋ aoŋ ii jojopaŋ qaanoŋ
    jeŋ kotiigi. Jeŋ kotiigi Aisaknoŋ ii wasiŋ oŋono luae qaganoŋ mesaoŋ keŋgi.
  fra-NCL: Et, s’étant levés de bon matin, ils se prêtèrent serment l’un à l’autre ;
    puis Isaac les congédia et ils s’en allèrent de chez lui en paix.
  cek-AK: Khawnbang khawnthaw ah angthawk o moe, maeto hoi maeto lokmaihaih to sak
    o; to pacoengah Issak mah nihcae to patoeh; nihcae loe lunghoih ta hoiah caeh
    o.
  xla-xla: Epame utulala ikadepe dla Aisek mate epo dokopala oplami Abimelek mate
    asiyama God hi tle yu itiyapo himi himi demama epo atlaiyo, “Di yimkata woloma
    sadle mate ha꞉ha꞉lowepo,” diyo. Epame alotle Aisektapo yia꞉ye sadle mate ma-taiya
    diyo.
  cuk-cuk: Oibosgua, wakudaryalabali gwisgusmalad, ise-sogar na ega sogsamalad, anmar
    we-ibmar-sognaid imakedseye. Geb agine, Isaac Abimelecʼga sogded, degimaloye,
    geb Abimelec-e-sordamala Isaacʼga sogdemarmogad, degimaloye. Degine, aigwale na
    egi bangudmalad.
  uig-CYR: Әтиси таң сәһәрдә улар қопуп бир-биригә қәсәм қилишти; андин Исһақ уларни
    йолға селип қойди; улар униң қешидин аман-есән кәтти.
  tel-2017: పెందలకడనే వాళ్ళు లేచి ఒకరితో మరొకరు నిబంధన చేసుకున్నారు. తరువాత ఇస్సాకు
    వాళ్ళను శాంతియుతంగా సాగనంపాడు.
  hat-BSA: Nan maten, yo te leve bonè. Yo te sèmante a youn lòt, epi Isaac te voye
    yo ale kite li anpè.
  kos-kos: Toangna in lotu tok ah, eltal tukakek ac akkeyala wulela inmasrloltal.
    Na Isaac el wilkas nu selos, ac elos fahsrelik kawuk na wowo.
  hbo-WLC: וַיַּשְׁכִּ֣ימוּ בַבֹּ֔קֶר וַיִּשָּׁבְע֖וּ אִ֣ישׁ לְאָחִ֑יו וַיְשַׁלְּחֵ֣ם
    יִצְחָ֔ק וַיֵּלְכ֥וּ מֵאִתּ֖וֹ בְּשָׁלֽוֹם׃
  ibo-ibo: Nʼisi ụtụtụ echi ya, ndị ikom ahụ niile ṅụrịtaara onwe ha iyi ịgba ndụ.
    Aịzik zilagara ha, ha hapụrụ ya laa nʼudo.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେମାନେ ଶୀଘ୍ର ପ୍ରଭାତରେ ଉଠି ପରସ୍ପର ଶପଥ କଲେ। ପୁଣି, ଇସ୍‌ହାକ ସେମାନଙ୍କୁ
    ବିଦାୟ କରନ୍ତେ, ସେମାନେ କୁଶଳରେ ତାଙ୍କ ନିକଟରୁ ପ୍ରସ୍ଥାନ କଲେ।
  wmt-wmt: '@see-verse:GEN.026.030'
  chk-chk: Nge lesosorusich ra pwätä o pwonfengen fän akapel. Mürin, Isaak a tinirela,
    nge ra imwüfesen fän kinamwe.
  ssd-ssd: Mafena le nane pasa katmba ŋgamuŋgal tumanaig sulumba nane kinaig le Isak
    nu nane mindeka ndinŋge mbilniŋgam kina.
  rop-rop: en ailibala neksdei wen detlot thribala men bin binij meigim det pramis
    garram Aisik, imbin larramgo olabat gudbinjiwei.
  ukr-1871: І вставши вранцї, клявся один одному; і відпустив їх Ізаак, і пійшли від
    його з миром.
  eng-AOI: And then they slept. The next morning Abimelech and Isaac got up and talked
    together. They promised not to fight each other and not to change their minds.
    First one promised and then the other. Then Isaac said, “Now you can go home.”
    Isaac stayed in his camp and Abimelech and his two servants went back to Gerar.
    Now they were friends.
  yon-yon: dangiiwe waroone, amkimokaimbed yi korem kuu wiim aangke amob weng ongmiwen.
    Kwanekorib, Aisek kuu kubiyiib yi yaa andoonkob yi kuu domonene yewenubmo winiwen.
  bch-bch: Ta gaisala rumaruma ngan ado sae, tidae ta tirau posanga tautaunga ngan
    gid led kadonga kemi rabu ngan gid. Ta ital gid, be lolod itarui ta titnan ei
    ga tila.
  deu-1951: Und am Morgen früh standen sie auf und schwuren einer dem andern. Da ließ
    Isaak sie gehen, und sie zogen in Frieden von ihm.
  eng-JPS: And they rose up betimes in the morning, and swore one to another; and
    Isaac sent them away, and they departed from him in peace.
  ubr-ubr: Ra itom fomenei, Isaac Abimelech rus aumatan siyamai ato sifaro bonen.
    Isaac iyau baitotoris ato tufai ikirires sinai.
  srp-1865: A sjutradan ustavši rano, zakleše se jedan drugome, i otpusti ih Isak
    i otidoše od njega s mirom.
  lug-lug: Ku makya ennyo ne bagolokoka ne balayiriragana, Isaaka n’abawerekerako
    ne bava gy’ali mirembe.
  heb-heb: וישכימו בבקר וישבעו איש לאחיו וישלחם יצחק וילכו מאתו בשלום׃
  ben-IRV: পরে তাঁরা ভোরবেলায় উঠে পরস্পর শপথ করলেন; তখন ইস্‌হাক তাঁদেরকে বিদায় করলে
    তাঁরা শান্তিতে তাঁর কাছ থেকে চলে গেলেন।
  pan-pan: ਸਵੇਰੇ ਉੱਠ ਕੇ ਹਰ ਇੱਕ ਨੇ ਆਪਣੇ ਭਰਾ ਨਾਲ ਸਹੁੰ ਖਾਧੀ ਅਤੇ ਇਸਹਾਕ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਤੋਰ
    ਦਿੱਤਾ ਅਤੇ ਓਹ ਸ਼ਾਂਤੀ ਨਾਲ ਉੱਥੋਂ ਚਲੇ ਗਏ।
  mwp-mwp: Wara bathaynga nanga thana mura yaynanob yawadhan aymoeydhin, a Isaka thanamuniya
    yawa thuray thana nanga kuniya mab kuykayman. Kalanu thana kapu igalgal.
  mya-JVB: နံနက် စောစော ထ၍ ၊ အချင်းချင်း တ ဦးနှင့် တဦးသစ္စာ ပြုလိုက်ပြီးမှ ၊ ဣဇာက်
    သည် သူ့ တို့ကို လွှတ် လိုက်၍ ၊ သူတို့သည် ငြိမ်ဝပ် စွာသွား ရကြ၏။
  tte-O: Yanuwa ilayan malala kikiuna kabo ali kelabilabin kamwasana siginauli na
    sikawalulu yo siwaloyameli tabu kaleya yaboyoi. Mwa Aisake Abimeleki yo kanakavao
    iyawasali silau nuwadaumwali mena.
  tbg-tbg: Namake vaite vira qararaa vaaka toqaqi vika himpi vohaiqa vohaiqavano nái
    kauqu aiqiqaa aqukeha maateraiqi uvara tiva vate Aisaakira mini ke nái maaqaini
    anirante vurama.
  hmo-hmo: Dabai idia toreisi, idia ta ta dekenai idia gwauhamata, vadaeni Isako ese
    ia siaidia lao, mai maino danu idia lao.
  ata-ata: Iloꞌa miai xe miꞌemo la iloꞌa mixalixu masaxa vile toxoxaꞌa lexe usoko
    ane vaimomo mo ulai utalo iliꞌi ne aneꞌi iloꞌa xoluxoluxaꞌa vilesisi. Misakii
    xavutala ane ne mukalu, la Aisaki musaxaneꞌi sou milai, ia oponeꞌi muai seꞌisisi.
  nfa-nfa: Ka asa bèli madꞌae èèna, rèngu jꞌoka lii soo-subha. Hèia Isak patalala
    si lèpa dènge dame.
  urd-urd: और वह सुबह सवेरे उठे और आपस में क़सम खाई; और इस्हाक़ ने उन्हें रुख़्सत
    किया और वह उसके पास से सलामत चले गए।
  rus-SYN: И встав рано утром, поклялись друг другу; и отпустил их Исаак, и они пошли
    от него с миром.
  cbt-NTPO: 'Tahuëririnquë tashiramiachin, huënsëantahuachinara itohuara capini: “Yoscoarë''
    noya nini''tëhua'' ya''huarihua'',” nitopi. Ina quëran, nani anoyatahuatona'':
    “Pa''sarai huachi,” topachinara, Isacori itapon: “Osharan paco'', Yosë catahuainquëma'',”
    itërin.'
  bqc-SIM: Kɛ́ aa fɛ̀lɛ kↄↄ, aa lɛgbɛ̃̀kↄ̃ɛ, ↄ̃ Izaaki zɛ̀nɛ́, aa bↄ̀ aà kĩ́i aafia.
  tcz-CHONGTHU: Ajing in jingpi matah in akithou’ un amaho khat khat in kitepna anei
    uvin, hichun Isaac in amaho chu a in lam uva asolkit tan, amaho jong lunglhai
    sel in akinung le tauve.
  mar-mar: दुसऱ्या दिवशी सकाळी लवकर उठून एकमेकांशी शपथ वाहिली. नंतर इसहाकाने त्यांना
    रवाना केले आणि ते शांतीने त्याच्यापासून गेले.
  tcs-tcs: Wen i bin elimoning Aizak ane King Abimalek, Aguzat ane Paikol i bin gedap
    ane dempla bin meke da strongpromis wea dempla spik dempla go mekem lo wananada.
    Ane Aizak i bin yawo demplatri, den dempla at i bin orait wen dempla bin lego
    go prom Bisiba.
  qub-qub: Warannin tutaga tutallana conträtuta rurar ishcan juraran. Chaypita Abimelecga
    aywashan runacunawan cuticuran. Isaacpis alli despacharan.
  bqp-bqp: Kũ ò fùtɛ kↄnkↄ, ò la dàkↄ̃nɛ, akũ Isaaku zɛ̀ńnɛ, ò bò a kĩnaa aafia.
  hat-hat: Nan granmaten, yo leve, yo sèmante yonn bay lòt. Apre sa, moun Filisti
    yo di Izarak orevwa. Yo separe tankou de bon zanmi, epi y al fè wout yo.
  eng-BSB: And they got up early the next morning and swore an oath to each other.
    Then Isaac sent them on their way, and they left him in peace.
  tod-tod: Ti wuzeɠeni sobuzobui, ti ɠona ɓɔɠɔ ʋɛ. Naa ʋolu Izaake valini ti ma, ti
    li ziilɛigi zu.
  eng-WEBPB: They rose up some time in the morning, and swore an oath to one another.
    Isaac sent them away, and they departed from him in peace.
  kbq-kbq: Nanterame oti'za raruma hu'za manisaza huvempagea hute'za, anante Aisaki'a
    huno, Tamarimpa frune viho, huno huzmantege'za vu'naze.
  nhe-BL: Huan hualmostla ica ijnaloc, mejque huan quitestigojquetzque Toteco para
    ax quema moixpanosquíaj se ica seyoc. Teipa Isaac quinnahuatijtejqui ica cuali.
  bus-bus: Kɛ̀ aↄ̃ fɛ̀ɛ kↄngↄ, aↄ̃ lù sɛ̀kↄ̃nɛ, ben Isaaku zɛ̀ńnɛ, aↄ̃ bↄ̀ à kiia
    aafia.
  gub-BL: Iku'egwer pe upu'àm izi'itahy wà. Uzapokatu uze'egaw uzehezehe wà. Pitàitàigatu
    umume'uahy wemiapo ràm ikatu ma'e uzeupeupe wà. — Zazur rihi, i'i Izak wanupe
    a'e re. Oho a'e wi wà, umyrypar rupi wà.
  eng-DRA: 'Arising in the morning, they swore one to another: and Isaac sent them
    away peaceably to their own home.'
  knf-knf: Wi banaţiiŋ na nfa aşë do andoli kahoŋ. Kë Iŧaak aşë wut baka kë bayaa,
    aya na iţëb ijoob.
