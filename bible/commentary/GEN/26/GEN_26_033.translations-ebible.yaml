verse: GEN.026.033
translations:
  mal-C: അദ്ദേഹം അതിനു ശിബാ എന്നു പേരിട്ടു; അതുകൊണ്ട് ഈ ദിവസംവരെയും ആ പട്ടണത്തിന്റെ
    പേര് ബേർ-ശേബാ എന്നാകുന്നു.
  deu-TKW: Da nannte er ihn Siba; daher hießt die Stadt Beerseba bis auf den heutigen
    Tag.
  lin-lin: Izaki apesaki libulu yango kombo « Sheba. » Yango wana engumba yango ebengami
    kino lelo Beri-Sheba.
  cbr-NT: Usakian mërakë ka Isaacnën anua 'umpax 'ikë kini a Sebá kakin anëakëxa.
    Usa 'ain ka a ëma Beerseba kakin anëkë 'iakëxa.
  eng-LSV: and he calls it Shebah, [oath,] therefore the name of the city [is] Beer-Sheba,
    [Well of the Oath,] to this day.
  bmu-bmu: “Nini o miwikŋaizin. “Mewö jigetka möta o löm miaŋgö qetŋi Siba qerök.
    Miaŋgöra taon miaŋgö qetŋi mi nalö kewöŋe mewöyök toroqeba Berseba qerakzin. Mewö.
  eng-GNV: 'So hee called it Shibah: therefore the name of the citie is called Beer-sheba
    vnto this day.'
  eng-WEBSTER: 'And he called it Shebah: therefore the name of the city is Beer-sheba
    to this day.'
  nhw-BL: Huan Isaac quitocaxti nopa ameli Seba. (Seba quinequi quiijtos “campa tlatestigojquetzqui”.)
    Huan yeca nopa altepetl hasta ama itoca Beerseba. (Beerseba quinequi quiijtos
    “ameli campa tlatestigojquetzque”.)
  swh-ONEN: Naye akakiita Shiba, mpaka leo mji huo unaitwa Beer-Sheba.
  bba-bba: Mɑ u dɔkɔ ye yĩsiru kɑ̃ Sebɑ. Yen tubusiɑnɑ Nɔɔ mwɛɛru. Yen sɔ̃nɑ bɑ kɑ
    wuu ɡe sokumɔ Beri Sebɑ sere kɑ ɡisɔn ɡisɔ. Yen tubusiɑnɑ nɔɔ mwɛɛrun dɔkɔ.
  eng-KJVCPB: 'And he called it Shebah: therefore the name of the city is Beer-sheba
    unto this day.'
  cpy-cpy: Rootaki iitantakawori Isaac iroka nijaateni “Seba.” Iitanakiro nampitsi
    “Beerseba.”
  mpx-mpx: Yaka wewel kenken alana i tun Seba. Inoke gamagalau panuwa o alana hi babaa
    Biyaseba ana siga lan ebe.
  wbp-wbp: Ngula-jangka, Yijakirli yirdi-manu ngula mulju ‘Jiipa’. Jalangujalangurlangu
    kirri ngula-wana mulju-wana kalu yirdi-mani ‘Piirrjipa’, ngulaju ‘Kirri Jangku-pinja-warnu’.
  luo-luo: Noluongo kanyo ni Shiba (tiende ni kar singruok) nyaka chil kawuono dalano
    osebed kiluongo ni Bersheba.
  meu-meu: Bena una ranu gabuna ladana e hatoa Siba, taunabunai una hanua ladana na
    Bere-sieba ema bona harihari.
  npi-ULB: तिनले त्‍यस इनारको नाउँ शिबा राखे, यसकारण त्‍यस सहरको नाउँ आजसम्‍म पनि
    बेर्शेबा नै छ ।
  yor-yor: Ó sì pe orúkọ kànga náà ní Ṣiba, títí di òní olónìí, orúkọ ìlú náà ni Beerṣeba.
  emp-NTPO: '@see-verse:GEN.026.032'
  ind-ind: Maka Isak menamai sumur itu Syeba, yang artinya ‘sumpah’. Sampai saat ini,
    kota itu dinamai Bersyeba, yang berarti ‘sumur sumpah’.
  pes-OPCB: اسحاق آن را شَبَع (یعنی «سوگند») نامید و شهری که در آنجا بنا شد، بئرشبع
    (یعنی «چاه سوگند») نامیده شد که تا به امروز به همان نام باقی است.
  ssx-ssx: Ipikana꞉ma꞉ koto naku ikalina꞉ bikita꞉ Pi La꞉ Wita꞉la꞉ Ekie leekeme. Kotota꞉
    mo hande Biasiba daoni ipika꞉ biki mieke tupa꞉e.
  lcm-lcm: Kala atuk ia ta Siba, supsupai ina ta palpalatung. Na asukang, tung si
    taun ke kipo posong lak a rina ang ta Ber Seba.
  aer-aer: Kele, Isaac-ele kwatye ngentye renhe arritnye anthemele “Shibah.” Lyete
    ulkere itne apmere renhe arritnye ileme “Beersheba,” alakenhe ileme “Apmere anwerne-arle
    uternelherreke.”
  tgl-ULB: Tinawag niya ang balon na Seba, kaya ang pangalan ng lungsod na iyon ay
    Beer-seba hanggang sa araw na ito.
  nop-nop: Yobune ime wondiniŋ wou Siba yoguk. Unduŋ doktiŋa nai indidegoŋ yokwet
    wou Beasiba yoiŋ.
  kca-kca: Пӑ Шива нэмән нэмәтсэԓ. Интӑм хӑтәԓ унты щи вош нэмәԓ Беэршива.
  cbu-NT: Isaaksha anoo posoo pakeeru, suroo, Wanasirimshiptari amiktama, átu ísamarangiya.
    Anumunsha yakat sura Beersebaa ísamaranganaya. Wandaritam nat in tputs anootstam
    yaktaa atanaya. Anushsha taarangshitisinaya. Ashiriya, na kamaneena yuwaa Isaak
    Beersebash tsap kuseeru taarangu anootsi.
  hui-hui: Ani lamiyagola Aisaga ibugua iba uli ogoni mini Seba lalu wini. Ani lenedagoni
    wiaabo henegonaga tigua tano ogoni mini Beaseba wini.
  wrs-wrs: Wo Isakva os sevravna, memba tovalpva Sipa, osm ovna, tanamolnam wohishuv.
    Wo noinda indhanamba no kembelmba osva mendah ningthiv, Bersepa, osm ovna, memba
    tovalpva tanamolmoa.
  mya-mya: ဣ​ဇာက်​က​ထို​ရေ​တွင်း​ကို​ရှေ​ဘ​ဟု​မှည့်​ခေါ်​သော ကြောင့်​ထို​မြို့​ကို​ဗေ​ရ​ရှေ​ဘ​မြို့​ဟု​ခေါ်​တွင်​လေ
    သည်။
  cbi-NTPO: Tsenñu Isaac juntsa pusunu Sebá mumu pumi, “veta' veta' Diosnu tsa detiñu”
    tena titu. Tsenñu entsa piikenu uwanu bain juntsa pebulu Beerseba mumumi.
  bod-N: དེ་ནས་ཁོས་ཁྲོན་པ་དེའི་མིང་ལ་ཤིབ་ཨ་ཞེས་བཏགས༌པས། གྲོང་ཁྱེར་དེའི་མིང་ལ་པེར་ཤ་བཱ་ཞེས་ཟེར༌ཞིང༌།
    གྲོང་ཁྱེར་དེའི་མིང་ནི་ད་ལྟའི་བར་དུ་གནས་ཡོད༌དོ།།
  wsk-wsk: Se Isaac yu mutim umu nup beteram Shibah mam. Se tom mu te se tai aitak,
    wonong mu eng ko nup Beersheba masan.
  kkl-kkl: Ambarel aekpa, sumeneko mag sin wailbaekne aneko “Mag Siba” engkaogpa,
    as taneko sobaekne wene “Beerseba” engerop taog.
  sna-sna: Akaritumidza zita rokuti Shibha, uye kusvikira nhasi zita reguta richiri
    kunzi Bheerishebha.
  spa-BLM: Lo llamó “Shibah”. Por eso el nombre de la ciudad es “Beersheba” hasta
    el día de hoy.
  beu-beu: Angmuse Isak ana jar angu ene maveng hula, Syeba, evengbanang tarang se
    hula, ꞌsumpaꞌ. Angu ebele, angase bendar angu ini ene maveng, Beer Syeba angu.
  cac-cac: Yuj chi' Seba ix sb'iejcan jun a' uc'b'ila' chi' yuj vin̈aj Isaac chi',
    yuj chi' a jun chon̈ab' ay chi' ta' an̈eja' scuch Beerseba.
  swh-ULB: Akakiita kile kisima Shiba, hivyo jina la mji ule ni Beersheba hata leo.
  bel-bel: 'І ён назваў яго: Шыва. Таму імя гораду таму Бэер-Шыва да гэтага дня.'
  deu-ELBBK: Und er nannte ihn Sibea; daher der Name der Stadt Beerseba bis auf diesen
    Tag.
  mbb-OT: Migngezanan ni Isaac haazà te Siba. Umbe taman en guntaan iyan ngazan dutun
    is Beersheba.
  msc-msc: Isiyaka ka kɔlɔn wo tɔɔ la ko Seba. Wo le ka a kɛ, so wo tɔɔ lara ko Bɛri
    Seba haan bi.
  mal-2015: ഞങ്ങൾ വെള്ളം കണ്ടു എന്നു പറഞ്ഞു. അവൻ അതിന്നു ശിബാ എന്നു പേരിട്ടു; അതുകൊണ്ടു
    ആ പട്ടണത്തിന്നു ഇന്നുവരെ ബേർ-ശേബ എന്നു പേർ.
  tuo-NT: Isaa ti pere Seba wãme õꞌocʉ niwĩ. Tojo weero topʉ nirĩ macã niꞌcãrõacãrẽ
    Beerseba wãmetisaꞌa.
  gup-gup: Nungka Isaac bongadngeykurrmeng Shiba, dja kunmekbekenh kunu kunmekbe kubolkkimuk
    munguyh kadjalbolkngeyyo Beersheba.
  met-met: Binabu uxu ba Siba. Baing ina naga, ma laing hatata duxu longga ba Berseba.
  gvs-gvs: Tuwo doeluyana ivayou Suva. Tauna ame tuta nakae, asayana yoina Bera Siva.
  rmc-rmc: O Izak diňa ole paňeske nav Šibea. Vašoda pes dži akana vičinel oda foros
    Beer-Šeba.
  nlg-nlg: Ma Isaac te vatua na tuvu keri nia na aha, “Shibah.” Keri te vaghaa ge
    lavia na aha Beersheba na komu keri.
  dgr-DOGNT: Isaac eyı tık'è Shıbah wìyeh ayį̀į̀là. Dıı dzęę̀ ts'ǫ̀ eyı kǫ̀ta Bersheba
    wìyeh hǫt'e.
  pes-OPV: پس آن را شبعه نامید. از این سبب آن شهر، تا امروز بئرشبع نام دارد.
  ron-1924: Ши ел а нумит-о Шиба. Де ачея с-а пус четэций нумеле Беер-Шеба пынэ ын
    зиуа де азь.
  ben-OBCV: তিনি সেটির নাম দিলেন শেবা, আর আজও পর্যন্ত সেই নগরটি বের-শেবা নামাঙ্কিত
    হয়ে আছে।
  lex-lex: Noma Isak nweta ger della Syeba (nnia'eratni de, liokra). Nhi'nande let
    de nanni Bersyeba, nodia pa dodo'ondi.
  rgu-rgu: Basa de Isak fee oe dodoluꞌ ria nade, Syeba, fo sosoa na nae ‘soo-supa’.
    De, ara fee kota ria nade, Beer Syeba losaꞌ besaꞌ ia.
  som-som: Markaasuu u bixiyey Shebcaah; sidaas daraaddeed magaaladaas magaceeda waxaa
    ilaa maantadan la yidhaahdaa Bi'ir Shebac.
  lat-VUC: 'Unde appellavit eum Abundantiam: et nomen urbi impositum est Bersabee,
    usque in præsentem diem.'
  aoi-aoi: Ni-yama eneja Ajika, “Aki-yengbijinama emikirra emedirra akungwa Biyajiba,”
    ni-yama. Akina ekirra Biyajiba ne-yaminama “emedirra akungwa ngarri-yarrkakumarnu-murrumanja
    ayakwa.” Kembirra akina angalya Biyajiba ebina-manja n-ambilyu-murrumanja Ajika
    na-manguma ekirra ngala-langwa akina-langwa emedirra akungwa-da.
  eng-ASVBT: 'And he called it Shibah: therefore the name of the city is Beer-sheba
    unto this day.'
  mna-mna: To Isak ipaata yok touŋana tina be Seba. Tanata tiwatwaata kar ta imbot
    igarau pa yok tana na, zaana be Ber-Seba. Mi zaana tana imbotmbot men i.
  ita-1885: Ed egli pose nome a quel pozzo Siba; perciò quella città è stata nominata
    Beerseba fino ad oggi.
  eng-LXXUP: 'And he called it, Oath: therefore he called the name of that city, the
    Well of Oath, until this day.'
  eng-ULB: He called the well Shibah, so the name of that city is Beersheba to this
    day.
  spa-VBL: Así que Isaac llamó a ese pozo “juramento”, y por eso hasta el día de hoy,
    el nombre de esa ciudad es “Pozo del juramento” (Beerseba).
  fra-_FOB: Et il l'appela Shiba (serment). C'est pour cela que la ville se nomme
    Béer-Shéba (puits du serment) jusqu'à ce jour.
  mal-mal: “ഞങ്ങൾ വെള്ളം കണ്ടു” എന്നു പറഞ്ഞു. അവൻ അതിന് ശിബാ എന്നു പേരിട്ടു; അതുകൊണ്ട്
    ആ പട്ടണത്തിന് ഇന്നുവരെ ബേർ-ശേബ എന്നു പേരാകുന്നു.
  urd-GVR: Us ne kueṅ kā nām Sabā yānī ‘Qasam’ rakhā. Āj tak sāth wāle shahr kā nām
    Bair-sabā hai.
  suz-BL: मिनु मेको इनार कली शिबा नें वोदा बाक्‍त। मोपतीके मेको सहर आ नें मुल सम्‍म
    बेयर-शेबा बाक्‍ब।
  ita-1927: Ed egli lo chiamò Sciba. Per questo la città porta il nome di Beer-Sceba,
    fino al di d’oggi.
  ckb-ckb: ئەویش ناوی لێنا شیبعا، لەبەر ئەوەیە هەتا ئەمڕۆش ناوی شارۆچکەکە بیری شابەعە.
  eng-BBE: 'And he gave it the name of Shibah: so the name of that town is Beer-sheba
    to this day.'
  crx-NTPO: '''Et nyo too k''et ''et Shibah whulhni, ''et huwa nyo keyoh whuti ''andit
    dzin whuts''un Beersheba huwhutni.'
  kan-OKCV: ಅದಕ್ಕೆ ಅವನು, ಷಿಬಾ, ಎಂದು ಹೆಸರಿಟ್ಟನು. ಆದ್ದರಿಂದ ಇಂದಿನವರೆಗೂ ಬೇರ್ಷೆಬ ಎಂದು ಆ
    ಪಟ್ಟಣಕ್ಕೆ ಹೆಸರಾಯಿತು.
  bbb-bbb: '@see-verse:GEN.026.032'
  tam-2017: அதற்கு சேபா என்று பெயரிட்டான்; ஆகையால் அந்த ஊரின் பெயர் இந்த நாள்வரைக்கும்
    பெயெர்செபா எனப்படுகிறது.
  spa-RV-1909: 'Y llamólo Seba: por cuya causa el nombre de aquella ciudad es Beer-seba
    hasta este día.'
  ron-BTF: Şi pe aceasta a numit-o Şeba, de aceea numele cetăţii este Beer-Şeba până
    în ziua de astăzi.
  eng-WEBP: He called it “Shibah”. Therefore the name of the city is “Beersheba” to
    this day.
  eng-FBV: So Isaac named the well, “Oath,” and that's why the name of the town is
    “Well of the Oath” (Beersheba) to this day.
  nld-1939: Hij noemde die Sjiba; en daarom heet die stad Beër-Sjéba tot op de huidige
    dag.
  nch-BL: Huan Isaac quitocaxti nopa ameli Seba. (Seba quinequi quiijtos Campa Tatestigojquetzqui.)
    Huan yeca nopa altepet hasta ama itoca Beerseba. (Beerseba quinequi quiijtos Ameli
    campa Tatestigojquetzque.)
  tfr-NTPO: Di bäng, e kowara Isaacdë beno Seba. E kjĩshko ga kjok ber buk eshko l̈i
    ko Berseba obi.
  vie-1934: Người bèn đặt tên cái giếng đó là Si-ba. Vì cớ đó nên tên thành ấy là
    Bê-e-Sê-ba cho đến ngày nay.
  hin-CV: यित्सहाक ने उस कुएं का नाम शिबाह रखा, और आज तक उस नगर का नाम बेअरशेबा है.
  eng-OURB: He called it Shibah. Therefore the name of the city is Be'er-Sheva [Well
    of Seven, Well of an Oath] to this day.
  spa-BES: Y le dio el nombre de Seba; y el nombre de aquella ciudad es Beer-seba
    hasta hoy.
  tdx-tdx: Natao’e Sivà ty añara’e; aa le Beer-Sevà ty añara’ i rovay henaneo.
  vid-vid: Lelo Isaka nakalichema izimbo ali Shiba, kwa vila itagwa lya muji awo ndo
    Beeli-sheba mbaka lehano.
  pwg-pwg: Ma Aisiki dogona ivi vavei ‘Siba’ ma kwanatu nani dobunai ivowai kana vava
    ‘Beyaseba.’ Ma karako kwanatuna patana da emakamakai ma kana vava ke ita virai,
    kana vava Beyaseba.
  eng-OKE: And he called it Sheva, (the swearing). Wherefore the name of the city
    is Beer-sheva unto this day.
  tha-KJV: ท่านเรียกบ่อนั้​นว​่า เชบา เมืองนั้นจึ​งม​ี​ชื่อว่า เบเออร์เชบา จนทุกวันนี้
  por-BR-2018: 'E chamou-o Seba: por cuja causa o nome daquela cidade é Berseba até
    hoje.'
  bco-bco: Iliyo꞉ a꞉la꞉sa꞉labiki, Aisa꞉g eyo꞉ ho꞉n daido꞉ a꞉no꞉ “Siba” wikilo꞉. A꞉la꞉fo꞉ko꞉lo꞉
    o꞉g wiyo꞉lo꞉, amisa꞉n a꞉no꞉ Bilsiba a꞉la꞉sa꞉la꞉lab.
  deu-ELO: Und er nannte ihn Sibea; daher der Name der Stadt Beerseba bis auf diesen
    Tag.
  ktm-ktm: Ile pe Aisak iyuwen wo ngat kuti ile ‘Sibah.’ Ile pe sa heneyuwen taon
    ndre wo ngat kuti ise eriy ti ile Berseba.
  caa-caa: Y entonces e Isaac uturbꞌa ucꞌabꞌa ut e jaꞌ era Beerseba xeꞌ war che “Pacto
    tuaꞌ e jiriar”. Y tamar era bꞌan quetpa ucꞌabꞌa e chinam ubꞌan xeꞌ ucꞌabꞌa Beerseba
    xeꞌ war che “Ut e jaꞌ tuaꞌ e pacto”.
  eng-WYC-2018: Wherefore Isaac called that well Abundance; and the name of the city
    was set Beersheba till into this present day. (And so Isaac called that well Shebah;
    and the city there is called Beersheba unto this present day.)
  epo-epo: Kaj li donis al ĝi la nomon Ŝiba; pro tio la nomo de la urbo estas Beer-Ŝeba
    ĝis hodiaŭ.
  uig-PIN: U uning namini «Xibaⱨ» ⱪoydi. Bu sǝwǝbtin bu xǝⱨǝrning ismi bügüngiqǝ «Bǝǝr-Xeba»
    dǝp atilip kǝlmǝktǝ.
  beo-beo: E da amo hano Siba (“hou ilegele sia:” o eno dawaloma:ne da “fesuale hano”).
    Biasiba da amoga ea dio lai dagoi.
  tpi-OTNT: Orait Aisak i kolim dispela hul wara Siba. Olsem na i kam inap nau ol
    i save kolim dispela taun Berseba.
  hau-SA: Sai ya kira ta Shiba, don haka har wa yau ana kira garin Beyersheba.
  udu-udu: A’di yuḵki jis yi’de/ yan gway mo ka Shibah mo. Gom ’pemen gwo gi wakan
    mo tani a’di iyuḵkunu ’peŋkuman bampa/ yan gway ka Birsaba ntagi shwanesan mo
    be.
  uig-LAT: U uning namini «Shibah» qoydi. Bu sewebtin bu sheherning ismi bügün’giche
    «Beer-Shéba» dep atilip kelmekte.
  nde-nde: Wawuthi yiShibha, osekuze kube namuhla idolobho kuthiwa yiBherishebha.
  ton-ton: Pea ne ui ia ko Sipa; ko ia ʻoku ui ai ʻae kolo ko ia ʻo aʻu ki he ʻaho
    ni, ko Peasipa.
  ces-1613: I nazval ji Seba. Protož jméno města toho jest Bersabé až do dnešního
    dne.
  eko-eko: Nlipu aya opule Esiyaakha khutthaja nzina la Sheba. Mpakha leelo sitati
    yaya etile eniittheliwa Beeresheba.
  nss-nss: Pwen Yisak ipohowe ngala ndran ndrikou ara “Sipah.” Iro tandrohonga lang
    ara isa matne mahapo, hutora pohowe ngala kol ara “Peersepa.”
  eng-WMB: He called it “Shibah”. Therefore the name of the city is “Beersheba” to
    this day.
  tam-TCV: அவன் அக்கிணற்றிற்கு சிபா என்று பெயரிட்டான். இன்றுவரை அப்பட்டணம் பெயெர்செபா
    என்றே அழைக்கப்படுகிறது.
  ceb-ULB: Gitawag niya ang atabay ug Shiba, busa ang ngalan sa maong siyudad Beersheba
    hangtod karong mga panahona.
  mkn-mkn: Ais Isak kasi nama itu parigi, Syeba, yang dia pung arti ‘sumpa’. Jadi
    dong kasi nama itu kota Beer Syeba, sampe sakarang.
  pol-UBG: I nazwał ją Szibea. Dlatego to miasto nazywa się Beer-Szeba aż do dzisiaj.
  agr-agr: Nunikagmatai Isaac nunú yumigmata daajin Sebá adaikauwai. Nuadui nunú yaakta
    daajig Beersheba tama awai.
  kyc-kyc: Dokopa baame kingi doko Sipa leya. Dokona lao dakepa yuu taone doko kingi
    Biasipa lao karaminyi. (Kingi Biasipa doko Kana Minyuo Lalu Lao Lenge Yuwale dopale
    lenge.)
  urd-GVU: اُس نے کنوئیں کا نام سبع یعنی ’قَسم‘ رکھا۔ آج تک ساتھ والے شہر کا نام بیرسبع
    ہے۔
  deu-1912: Und er nannte ihn Seba; daher heißt die Stadt Beer-Seba bis auf den heutigen
    Tag.
  ntj-ntj: Nyangka Yayitjikilu kapi palunyanya tjapirnu Tjiipanya. Tjiinya Tjiipanya
    ngaapirinypa, Kalkuntjanya. Nyangka kuwarrinyatarrartu-ya yiwarla palunyangka
    ngamu ngaralanytjanya tirtu Piyatjiipanya tjapira.
  row-row: De Isak babꞌae oe mataꞌ naa, Syeba, sosoa na ‘susumbaꞌ’. Ara babꞌae kamboꞌ
    naa Beer Syeba, losa faiꞌ ia.
  kan-2017: ಅವನು ಆ ಬಾವಿಗೆ “ಷಿಬಾ” ಎಂದು ಹೆಸರಿಟ್ಟನು. ಆದುದರಿಂದ ಅಲ್ಲಿರುವ ಊರಿಗೆ ಇಂದಿನವರೆಗೂ
    “ಬೇರ್ಷೆಬ” ಎಂದು ಹೆಸರಾಯಿತು.
  ena-ena: Lɨhavɨci Aisakɨ avɨli sɨmɨ tulɨ agadɨ ibi lamavɨla abami. Siba uami. Lɨci
    hɨniavɨci hutesɨ lɨci Aisakɨ ibi lamami agasaŋ igahɨlavɨla via ua haiabɨla vaka
    heŋ hɨniadami agadɨ ibi lamavɨla abavɨhadami. Belɨseba uavɨhadami.
  tgo-tgo: I rena mbwako iyako idae Siba, gharumwaru “Tholo”. Iya kaiwae ghaghadɨ
    noroke ghembako ina e mbwako ghadidiyeko idae Beyasiba.
  yap-yap: Me tunguy fithingan fare luwed ni “Mow.” Irera’ e n’en ni rin’ fare binaw
    nu Beersheba min tunguy fithingan ni arrogon.
  tet-tet: Hotu, Isak nanaran wee knuuk nia, Syeba, tan lia isin naꞌak ‘harai aan’.
    Tan baa nia, ema bolu kota nia Beer Syeba, toꞌo baa oras neꞌe.
  hlt-MCSB: Te vaengah tekah hmuen te Sheba a sui dongah khopuei ming khaw tahae khohnin
    due Beersheba la om.
  mdy-ETH: ዒዚ ዬኖ ዔቴሎኮ ሱንፆ «ጫኣቁሞ» ጌዒ ጌሤሢሮ ካታሜሎኮ ሱንፃ ሃኖ ሄላንዳኣና «ቤርሳቤ» ጌዒ ዔኤሊንታኔ።
  twi-ASANTE: Isak too abura no edin Seba, a aseɛ kyerɛ sɛ “Ntanka abura.” Kuro a
    akyire no wɔkyekyeree wɔ hɔ no, wɔtoo hɔ edin Beer-Seba a ɛbɛsi ɛnnɛ, wɔda so
    frɛ hɔ saa ara.
  bhl-bhl: Dangiwi, e kawin tem ok miktem beem wiin e “Siba”, angse kale. Angse kasike,
    ok miktem beem mit mewso be abiw mutuk fian beem wiin e sua akal, kame akal, “Belseba”,
    angakabiliw te.
  con-NTPO: Isaacja tsama pañamba tsu posoma “Seba” qquen inisian. Tsa'cansi tsu tsa
    canqqueja ja'ño pán Beerseba qquen inisecho'cho.
  eng-WEBU: He called it “Shibah”. Therefore the name of the city is “Beersheba” to
    this day.
  bnp-bnp: Lakea i vunua e Siba. Mona ni gale liu a tanga iea e Bersiba.
  wal-wal: I he haatta ollaa Saabehi giidi sunttiis; hegaa gishshau he katamaa sunttai
    hachchi gakkanaassi Berssaabehi geetettees.
  mgh-mgh: Isaki ahovaha iluusi ile ncina na Sepa, phimaana mpaka nihuku nolelo, ile
    iparasa ile icuweliyaka ncina no Peresepa.
  acu-NT: Turawar Isaackan ujakarmiayi. Tinamtai Isaac yumi taimu naarin Seba inaikiamiayi.
    (Nuka Chicham Najanamu taku tawai.) Tura asamtai yakat aa nuka yamaiya juisha
    tuke Beerseba inaikiamuitai.
  spa-PDDPT: Lo llamó Seba, por lo cual el nombre de aquella ciudad es Beerseba hasta
    hoy.
  gun-gun: Ha'e va'e ygua ma omboery Seba. Ha'e rami rire ha'e va'e tetã rery aỹ reve
    Berseba.
  agu-BL: Oque'n nintzun ban bi' yi jun a'a'tz tan Isaac tetz Seba. Cha'stzun te Beerseba
    bi' jun luwara'tz jalu'.
  eng-PEV: Then Isaac called that water-hole Sheba. That name means promise. So people
    kept on calling the town near there Beersheba. That name means water-hole where
    they made a promise. They still use that town’s name today.
  ilo-ULB: Pinanagananna ti bubon iti Seba, isu a ti nagan dayta a siudad ket Beerseba
    agingga kadagitoy nga aldaw.
  kpg-kpg: Gei Isaac gaa gahi di monowai bolo ‘Beersheba’, (dono hadinga bolo ‘Di
    Monowai di Hagamodu’). Deelaa di hai di waahale Beersheba ne hai dono ingoo.
  uig-ARA: ئۇ ئۇنىڭ نامىنى «شېباھ» قويدى. بۇ سەۋەبتىن بۇ شەھەرنىڭ ئىسمى بۈگۈنگىچە
    «بەئەر-شېبا» دەپ ئاتىلىپ كەلمەكتە.
  bsp-bsp: Kɔ Isiyaka ewe kələmp kaŋkɔ Sibeya. Ti tɔsɔŋɛ ntɛ aŋwenɛ dare dadɔkɔ Bɛrseba
    haŋ mɔkɔ mɔ.
  mbs-mbs: Iningedanan i Isaac se sokian sìyan Seba, aw lamig songkani iningedanan
    se lonsod kidoen Berseba (kelebadan niyan, sokian te pakang).
  tof-tof: 'Aesak ene nae badu ngi ngyesilürr Syiba. Ene zitülkusdü, ngaendógabi kókó
    errkya ini tonarr pamkolpama ene basirr ngi igó ngiliandako wagó, Berrsyiba. Ene
    ngian küp módóga: arüng alkamül-koke bóktanan badu.'
  sus-sus: Isiyaga naxa na kɔlɔnyi xili fala Siba kɔlɔnyi, na nan falaxi «marakali.»
    Na nan a toxi muxu yi taa xili falama han yakɔsi Beriseeba, na nan falaxi «marakali
    kɔlɔnyi.»
  pon-2006: Ih eri kihong eden pwarero “Inou.” Ih me kahnimw en wasao adanekihki Peersepa.
  jae-jae: Eŋ kêsam bumata tau gebe “Siba,” ŋam gebe Tatôc lemeŋ. Kêtu tonaŋŋa malac
    ŋaê gebe Ber-Seba e mêŋgêdêŋ galoc.
  ksd-ksd: Ma i ga vaiang ia ba Seba. Kari di vatang ra iang i ra pia na pal ba Ber-Seba,
    tuk tar ta ra bung gori.
  tur-YTC: Kuyuya “Şiva” (Ant) adını verdi. Bu nedenle kentin adı bugüne dek “Beer-Şeva”
    (Ant Kuyusu) olarak kaldı.
  bel-N: I ён назваў яе Шыва. Дзеля гэтага імя гораду таго Бээр-Шэва аж да сёньняшняга
    дня.
  grc-BRENT: Καὶ ἐκάλεσεν αὐτὸ, Ὅρκος· διὰ τοῦτο ἐκάλεσεν ὄνομα τῇ πόλει ἐκείνῃ, Φρέαρ
    Ὅρκου, ἕως τῆς σήμερον ἡμέρας.
  ind-AYT: sehingga Ishak menamakan sumur itu Syeba. Karena itulah, kota itu masih
    disebut Bersyeba sampai hari ini.
  lid-lid: Eme tondrohani nyara gwa li doh, Siba moson “Tandrakan.” I don adeh san
    kon tinan Bersiba akohok nyaran adeh.
  nya-nya: Iye chitsimecho anachitcha Pangano. Nʼchifukwa chake mzindawu umatchedwa
    Beeriseba mpaka lero.
  hrv-hrv: On ga prozva Šiba. Zato je ime onom gradu do danas - Beer Šeba.
  mps-mps: Tialima, Aisakgo te wę ulu nogi Seba nogi poai. Tama megi tebode augwaligo
    te hanu nogi Berseba wabo dao.
  llg-llg: Boe ma, Isak foi oe matak ndia nade, Syeba, fo ndandaan nae, ‘soo’. De
    ala foi kota ia, nade Beer Syeba, losa hatematak ia.
  tpi-tpi: Orait Aisak i kolim dispela hul wara Siba. Olsem na i kam inap nau ol i
    save kolim dispela taun Berseba.
  dan-1931: Så kaldte han den Sjib'a; og derfor hedder Byen den Dag i Dag Be'ersjeba*.
    { [*jfr. 1 Mos. 21, 31.] }
  vie-OVCB: Y-sác đặt tên giếng là “Giếng Thề Nguyện,” và thành phố xây tại đó được
    gọi là Bê-e-sê-ba (nghĩa là Giếng Thề Nguyện) cho đến ngày nay.
  lbk-lbk: Idwani nginadnan Isaac nan chey fofon is Seba. Siya na nan inangnen nan
    ili ay Beerseba ay nangadnan.
  guj-2017: તેણે કૂવાનું નામ શિબા રાખ્યુ, તેથી આજ સુધી તે નગરનું નામ બેરશેબા છે.
  byr-byr: '@see-verse:GEN.026.032'
  awx-awx: umanä Siba yang inikut. Tiwän äpmasimkäyä taunu unggäpangu umanä Berseba.
  pon-2006A: Ih eri kihong eden pwarero “Inou.” Ih me kahnimw en wasao adanekihki
    Peersepa.
  por-BRBSL: Ele o chamou de “Shibah”. Portanto, o nome da cidade é “Beersheba” até
    hoje.
  cth-cth: Hote tuikhu teh Sheba telah ati awh. Hatdawkvah, hote kho teh sahnin totouh
    Beersheba telah ati awh.
  twi-twi: Isak too abura no din Seba a, ase kyerɛ sɛ “Ntanka abura.” Kurow a akyiri
    no wɔkyekyeree wɔ hɔ no, wɔtoo hɔ din Beer-Seba a ebesi nnɛ, wɔda so frɛ hɔ saa
    ara.
  hlt-hlt: Te vaengah tekah hmuen te Sheba a sui dongah khopuei ming khaw tahae khohnin
    due Beersheba la om.
  tbz-SIM: Kɛ̀ Isɑkii yú dɛ kó tɛbintɛ kɛ dɔ̀ Sibɑɑ (dɛ̀ɛ̀ tu mɛnucɑnnimɛ̀). Kɛ̀ dɛ
    kó dihɛì kpɑɑ́ tɔ dɛ kó diyètìrì nɛ̀ yíenní, kɛ̀ bɛ̀ dì tu Bɛɛrisebɑɑ.
  msy-2020: Ezɨ Aisak mozir par kam ziam, “Siba,” a gatɨ. Egha iza datɨrɨghɨn me nguibar
    kam Berseba a garɨsi.
  txq-txq: Boe ma Isak foi oe matak naa, nade Syeba, fo sosoa-ndandaan ‘sumba-sook’.
    De ara foi kota naa nade Beer Syeba, losa hatematak ia.
  aaz-aaz: Rarit naiꞌ Isak nakanab oe haniꞌ naan Seba, reꞌ in aꞌmoufn ii nak ‘supat’.
    Onaim sin nakanab kota naan Beer Seba ntea oras ia.
  azb-azb: İshaq bu quyunun adını Şiva qoydu, buna görə də şəhərin adı bu günə qədər
    Beer-Şevadır.
  eng-DBY: And he called it Shebah; therefore the name of the city is Beer-sheba to
    this day.
  hin-2017: तब उसने उसका नाम शिबा रखा; इसी कारण उस नगर का नाम आज तक बेर्शेबा पड़ा
    है।
  wol-KYG: Isaaxa tudde teen ba Siba (mu firi Waatoo), moo tax turu dëkk ba, ba fii
    nu tollu, di Beerseba (mu firi Teenu waat ga).
  swp-swp: Esana ie tore Siba; ia ede eanua esana wa i laoma e wauta ede Biera‐siba.
  bjr-bjr: Miqi qimasee qimamufanoo Isakeefa mi nammari madikanara qima afeekaikira
    madikee qinau. Miqi qimaseenoo nári ufakiqari Beeraseeba maqusa fee qimasee auqu
    ranau.
  eng-YLT: and he calleth it Shebah, [oath,] therefore the name of the city [is] Beer-Sheba,
    [well of the oath,] unto this day.
  heg-NTPO: Kon nam, Isak ngali ui in kali na Syeba, man nahin na noan ‘sumpa’. Tiata
    oen ngali kota na ngala Beer Syeba, maa pes leol neot nia.
  ptu-ptu: Iya nasangaim Ishak indo bujum, Syeba, kalembasanna Kasitallisam. Susim
    too tulasanna anna disangai indo kota Bersyeba sule lako temo.
  bzd-NTPO: Ie' tö di' e' kiè méka̱ Sebá. E' kue̱ki̱ i̱'ñe ta̱ ká̱ e' kièia̱ Beerseba.
  kwf-kwf: ꞋUnaꞋeri nia ka saea kilu kafo neꞋeri Ꞌani Seba neꞋe fada Ꞌani “AlangaꞋinga
    NgasingasiꞋa.” Nia neꞋe buri Ꞌana kira ka saea fanoa neꞋe tua karangia kilu kafo
    neꞋe Ꞌani Ꞌi Bereseba, neꞋe fada Ꞌani “ꞋI kilu kafo ana alangaꞋinga ngasingasiꞋa.”
  eng-WYC-2017: Wherefore Isaac called that pit Abundance or Shebah; and the name
    of the city was set Beersheba till into this present day.
  eng-WMBB: He called it “Shibah”. Therefore the name of the city is “Beersheba” to
    this day.
  spp-spp: Ka Ishaka si kuru bɛ̀ɛnŋke mɛge le Sheba. Lire kurugo, kuru kànhe mɛg'a
    pa le Bɛrisheba. Kuru mɛge ku na yîri fo niɲjaa.
  aey-aey: Eunu uqa wa tut eu ijan “Qel Qetec” qon. Eunu taun eu ijan Biasiba eu qila
    saen ina ha odi madegina. Biasiba je eu gug “Qel Qeti Madec Uqana Wa Tut.”
  urd-GVH: उसने कुएँ का नाम सबा यानी ‘क़सम’ रखा। आज तक साथवाले शहर का नाम बैर-सबा
    है।
  rug-rug: Meke poza nia, “Zama tokotokoro” sa sa berukehe asa. Meke gua asa ke ta
    pozae, “Biasiba” sa vasileana asa.
  gaz-gaz: Innis boolla bishaanii sana, “Shibeʼaa” jedhee moggaase. Hamma harʼaatti
    maqaan magaalaa sanaa Bersheebaa jedhama.
  fra-LSG: Et il l’appela Schiba. C’est pourquoi on a donné à la ville le nom de Beer-Schéba,
    jusqu’à ce jour.
  yal-yal: Isiyaga yi na xɔɲinna xili sa Siba. Nanara, han to taani ito xinla falama
    Bɛriseba.
  gum-gum: 'Inchen Isaacbe i pisuwane “Seba” cha munchi pasrig køn trenchippe: ¡Katø!
    marmøgømø maramønrrun tain pisu cha. Inchawei tru ciudawane møin kwalømgatig “Beerseba”
    cha wamig køn.'
  iou-iou: Iwerirä ume awaŋ unitäŋo wäpi Seba yäŋ iwetkuk. Unita yotpärare unitäŋo
    wäpi Beseba yäŋ iwetkuŋo unitä pen itak. (Ninin man terak Beseba u Yäŋkehäromtak
    Man.)
  haw-1868: 'Kapa iho la oia ia wahi, o Seba: nolaila, o Beereseba ka inoa o ia kulanakauhale
    a hiki i keia la.'
  arb-NAV: فَدَعَاهَا شِبْعَةَ، لِذَلِكَ سُمِّيَتِ الْمَدِينَةُ بِئْرَ سَبْعٍ إِلَى
    هَذَا الْيَوْمِ.
  adz-adz: Da Isak ifaringꞌ mpui rafan igi binganggan Siba. Ibinigi da mingꞌa nigi
    bawaꞌan da aruani da rungꞌ ifaringꞌ gamp igi binganggan Birsiba.
  ewe-ewe: Eya ta Isak na ŋkɔ vudo la be, “Atamvudo.” Eya ta woyɔa du si wotso ɖe
    afi ma la be Beerseba va se ɖe egbe.
  eng-LEE: 'And he called it Shibah: therefore is the name of the city Beer-sheba
    unto this day.'
  dji-dji: A nyani yagirr-yirrpiniban ngunukima ngambuḻ Djiba (Shibah), a ngunung
    mayali bilapilang miri namba 7, a bilapilangdji ngunung gurrbi nyanngang mala-punyirbili
    mutjpiningili nguḻikima ngunung djin bultjidjini Biya-Djiba, a ngunung ngurrgima
    yagirri dji'tjarri kirimipm djini'djining ngungirki gurrbigi.
  nna-nna: Yini marna pala pirti ngapajartiny, “Shibah”, “Winyjinija Ngapapinti”.
    Palajunjalu pala tawun yini marnayi palalu yinilu, Beersheba, kuwarrikartijakun.
  asm-FB: তাতে তেওঁ সেই নাদৰ নাম চিবিয়া ৰাখিলে; এই হেতুকে আজিলৈকে সেই নগৰৰ নাম বেৰ-চেবা
    বুলি প্ৰখ্যাত।
  sus-A: عِسِيَفَ نَشَ نَ كْلْنيِ شِلِ قَلَ سِبَ كْلْنيِ، نَ نَن قَلَشِ «مَرَكَلِ.»
    نَ نَن عَ تٌشِ مُشُ يِ تَا شِلِ قَلَمَ هَن يَكْسِ بٍرِ سٍيبَ، نَ نَن قَلَشِ «مَرَكَلِ
    كْلْنيِ.»
  fra-SBL: Il l'appela « Shibah ». C'est pourquoi le nom de la ville est encore aujourd'hui
    « Beersheba ».
  hbo-hbo: וַיִּקְרָ֥א אֹתָ֖הּ שִׁבְעָ֑ה עַל־כֵּ֤ן שֵׁם־הָעִיר֙ בְּאֵ֣ר שֶׁ֔בַע עַ֖ד
    הַיֹּ֥ום הַזֶּֽה׃ ס
  shp-NTPO: Jatian ja pozo Isaacnin janea iki Seba, akin. Jakopíra, rama kamanbi,
    ja jeman jane iki, Beerseba.
  eng-WYCLIFFE: Wherfor Ysaac clepide that pit abundaunce; and the name of the citee
    was set Bersabee til in to present dai.
  pjt-pjt: Ka palulanguṟu Isaacalu mina palunya ininu “Kalkuntjanya”. Palulanguṟu
    ngura nyara paluṟu ini nyangatja ngaṟanyi “Piitjiipanya”, panya ini nyanga palunya
    wangkanyi, “mina piṯi kalkuntjitja” tjanampa wangkangku.
  cwe-cwe: Isaka kachitanga chisima icho “Siba,” fambulo jake “Chilaho.” Ivo bululu
    ijo dotangigwa Belisheba mbaka diyelo.
  bgs-bgs: Purisu igngadanan i Isaac tô balun na Seba, asta sippang áknganni ágngadanan
    tô lunsud dutun na “Berseba.”
  kik-kik: Nake agĩĩta gĩthima kĩu Shiba, na nginya ũmũthĩ itũũra rĩu rĩtũũraga rĩĩtagwo
    Birishiba.
  ksr-ksr: “Nono apu mokoloojoŋ.” Kaeŋ ijogi moma apu roŋ iikawaa qata Siba qaro.
    Kawaajoŋ taoŋ iikawaa qata ii kambaŋ kokaamba kaaŋagadeeŋ toroqeŋ Beerseba qamakejoŋ.
    Kiaŋ.
  fra-NCL: Et il appela le puits Schibéa. C’est pour cela que la ville se nomme Bersabée
    jusqu’à ce jour.
  cek-AK: Anih mah to tui to Shebah, tiah ahmin sak; to pongah to vangpui ih ahmin
    loe vaihni ni khoek to Beersheba, tiah kawk o.
  xla-xla: Epalati Aisektapo yú kolomale eye semama Siba diyo. Epapele oloma etle
    kotiyapo pumama Siba yú kolomale mateka꞉pi dla hala moye wata oloma hema semama
    Belseba demha꞉ha꞉po.
  cuk-cuk: Isaac a-dia Sebaʼye onugsasad. A-ulale, a-neggwebur deyob Beersebaʼye nugad.
  uig-CYR: У униң намини «Шибаһ» қойди. Бу сәвәптин бу шәһәрниң исми бүгүнгичә «Бәәр-Шеба»
    дәп атилип кәлмәктә.
  tel-2017: ఆ బావికి ఇస్సాకు “షీబా” అనే పేరు పెట్టాడు. కాబట్టి ఇప్పటి వరకూ ఆ ఊరి పేరు
    బెయేర్షెబాయే.
  hat-BSA: Konsa, li te rele li Schiba, akoz sa yo rele vil la Beer-Schéba jis rive
    jodi a.
  kos-kos: El sang inen lufin kof sac “Wuleang Ku.” Pa ingan sripa se oru pangpang
    siti sac Beersheba.
  hbo-WLC: וַיִּקְרָ֥א אֹתָ֖הּ שִׁבְעָ֑ה עַל־כֵּ֤ן שֵׁם־הָעִיר֙ בְּאֵ֣ר שֶׁ֔בַע עַ֖ד
    הַיּ֥וֹם הַזֶּֽה׃ ס
  ibo-ibo: Ọ kpọrọ ya Shiba. Ọ bụkwa nke a mere e ji akpọ obodo ahụ Bịasheba ruo taa.
  ory-ory: ଏହେତୁ ସେ ସେହି କୂପର ନାମ ଶୀବା ରଖିଲେ, ପୁଣି, ଆଜି ପର୍ଯ୍ୟନ୍ତ ସେହି ସ୍ଥାନର ନଗର
    ବେର୍‍ଶେବା ନାମରେ ଖ୍ୟାତ ଅଟେ।
  wmt-wmt: '@see-verse:GEN.026.032'
  chk-chk: Iwe, Isaak a aita ngeni ewe chönüttu Sepa . Iei mine ewe telinimw a iteni
    Peersepa tori ikenai.
  ssd-ssd: nu kule burok ta nyun ta Seba ŋgina. Ta tuku tumbraŋ ta kile Berseba tumbraŋ
    ŋgade.
  rop-rop: Wal Aisik bin gulum det wel Shiba, en det neim im min Pramis. En tudei
    dei garram wan taun deya gulum Biyashiba, en det neim blanga det taun bin kamat
    brom det pleis na weya deibin meigim det pramis.
  ukr-1871: І прозвав його Себа, клятьба. Тим назва й міста того Бейер-Себа, колодязь
    клятьби, по сей день.
  eng-AOI: Isaac said, “We will call the well Beersheba.” That name means “the well
    where they promised.” So Beersheba where Isaac was living got its name from the
    well.
  yon-yon: kowe, Aisekbed okdobon yaningko kuu Siiba ande kowoon. Kuu kowoon kuu kibik
    kwangkon kambong darewoob yaningko Berseba andimaib.
  bch-bch: Tota Aisak iuato eau aea baba toa oa ieda Siba. Toa bedaoa ta labone pade
    panua tiuatoato tuanga toa oa ieda Berseba.
  deu-1951: Und er nannte ihn Scheba. Daher heißt der Ort Beer-Scheba bis auf den
    heutigen Tag.
  eng-JPS: And he called it Shibah. Therefore the name of the city is Beer-sheba unto
    this day.
  ubr-ubr: On mes Isaac dogu sareu i wabai, “Shibah.” Ato ari on mafam gagamin min
    wabin seyoyorai Beersheba—“On an yabin min Bai faro an dogu sareu.”
  srp-1865: I nazva ga Saveja; otuda se zove grad onaj Virsaveja do današnjega dana.
  lug-lug: N’alutuuma Siba; erinnya ly’ekibuga kyeriva liba Beeruseba na buli kati.
  heb-heb: ויקרא אתה שבעה על כן שם העיר באר שבע עד היום הזה׃
  ben-IRV: তিনি তার নাম শিবিয়া [দিব্যি] রাখলেন, এই জন্য আজ পর্যন্ত সেই নগরের নাম
    বের-শেবা রয়েছে।
  pan-pan: ਤਦ ਉਸ ਨੇ ਉਸ ਖੂਹ ਦਾ ਨਾਮ ਸ਼ਿਬਆਹ ਰੱਖਿਆ। ਇਸ ਕਾਰਨ ਉਸ ਨਗਰ ਦਾ ਨਾਮ ਅੱਜ ਤੱਕ ਬਏਰਸ਼ਬਾ
    ਹੈ।
  mwp-mwp: Kalanu nuydh nan kedha tharadhin, Biyasiba. (Muynu aykap kedha, Mina Yawoedhayzinga.)
    Sena nadh kedha kuniya, senabi koey goegathan nanu nel gasamoedhin kedha Biyasiba.
  mya-JVB: ထို ရေတွင်းကို ရှေဘ အမည် ဖြင့် မှည့် လေ၏။ ထိုကြောင့် ထိုအရပ်၌ တည်သောမြို့
    ကို ဗေရရှေဘ မြို့ဟု ယနေ့ တိုင်အောင် တွင်လေသတည်း။
  tte-O: Kabo wailane esana ipei Siba yo saugana yanuwane simiya-yalalaki kabo yanuwane
    esana sipei Biyasiba yo esane imiyamiya kanasiga kabona.
  tbg-tbg: Vika minti tuvaro Aisaakiva vi namarira autu nteharo, Siva Namarive – Kauqu
    Aiqiqaa Aqukaa Namarirave, tura. Aisaakiva minti turara iriha, maa entaravata
    vaiinti nahenti vatuka vo autu nteha Be-Sivave ti variara.
  hmo-hmo: Vadaeni unai ranu guri ena ladana ia atoa Sieba, unai dainai unai hanua
    ena ladana be Bere Sieba ia mai bona harihari.
  ata-ata: Xe Aisaki muavuti la mumoxoꞌu lexa iou ane ne lexe, “Seva (tavuꞌalo)”.
    La sou musoko no voxo ane ne mole muneꞌe vaimomo ꞌo ne, aneꞌi mimoxoꞌu tuala ane
    ne lexe Beru-seva.
  nfa-nfa: Hèia Isak pangare madha èi ne Syeba (dhu sasoa na ‘subha’). Ka ra pangare
    kota èèna Beer Syeba, toke sange neꞌe.
  urd-urd: 'तब उसने उसका नाम सबा'' रख्खा: इसीलिए वह शहर आज तक बैरसबा'' कहलाता है।'
  rus-SYN: 'И он назвал его: Шива. Посему имя городу тому Беэршива (Вирсавия) до сего
    дня.'
  cbt-NTPO: 'Napotohuachinara, Apimiricorë anoyatatona'': Yoscoarë'' niitopiso'',
    yonquiaton, ina pososo'' aninihuanin, “Sipa” itërin. Napoaton ina ninanoso'',
    ipora Iso quirica ninshitasoco huarënta'' Piirsipa itopi.'
  bqc-SIM: Ɔ̃ à tↄkpàɛ̀ Sɛba. Ayãmɛto wì mɛ wɛ̃́lɛpiɛ Bɛɛsɛba e ń a gbão.
  tcz-CHONGTHU: Hichun Isaac in twisam thah chu Shebath asah tai. (Shebath tichu kinoptona
    tina ahi) Hiche nia patna chu tuni gei a hi Beershiba khopi kiti ahiye.
  mar-mar: तेव्हा इसहाकाने त्या विहिरीचे नाव शेबा ठेवले, आणि त्या नगराला अजूनही बैर-शेबा
    नाव आहे.
  tcs-tcs: So Aizak i bin kole da wel Siba, wea i min ‘strongpromis’. Tidei nau i
    gad taun de kolem Bisiba wea i min ‘wel blo strongpromis’.
  qub-qub: Chaymi Isaacga chay pösupa jutinta churaparan «Seba» nishpan. Chaypitami
    chay siudäpa jutenga caycan Beerseba.
  bqp-bqp: Akũ à tↄ́ kpànɛ Sɛba. A yã mɛ́ à tò òdi wɛ̃tɛ pì sísi Bɛsɛba ari kũ
    a gbãrao.
  hat-hat: Izarak rele pi a Chibeya. Se poutèt sa, jouk jòdi a, yo rele lavil la Bècheba.
  eng-BSB: So he called it Shibah, and to this day the name of the city is Beersheba.
  tod-tod: Izaake daasei pɛɛni ga Siɓa (nii poluʋɛ ga «minazeɠegi»). Naa ɠa é ba,
    ti taai laasei pɛai ga Ɓeel-Seeɓa (nii poluʋɛ ga «minazeɠe kɔlɔyeɠei»), eyɛsu
    zaaɠaza.
  eng-WEBPB: He called it “Shibah”. Therefore the name of the city is “Beersheba”
    to this day.
  kbq-kbq: Ana tinkerimofo agi'a Sibae huno ante'ne. Meninena ana kumamo'a rahige'za
    Berseba kumare hu'za nehaze.
  nhe-BL: Huan Isaac quitocajti nopa ameli Seba. (Seba quinequi quiijtos Campa Tlatestigojquetzque.)
    Huan yeca nopa altepetl hasta ama itoca Beerseba. (Beerseba quinequi quiijtos
    Ameli Campa Tlatestigojquetzque.)
  bus-bus: Ben à tↄ́ kpànɛ Sɛba. Beee yãnzin wè wɛ́tɛ pì sísi Bɛsɛba ai kↄ̃n a gbã̀ao.
  gub-BL: Izak omono her 'yzygwar pe. — Xewa, i'i izupe. — Ma'e zaneremimume'uahy
    kwer, i'i her zaneze'eg rupi. Te ko 'ar rehe teko ukwaw a'e tawhu her kwehe arer
    wà. — Merexewa, i'i izupe ko 'ar rehe wà. — 'Yzygwar ma'emume'uahy awer, i'i tawhu
    her zaneze'eg rupi.
  eng-DRA: 'Whereupon he called it Abundance: and the name of the city was called
    Bersabee, even to this day.'
  knf-knf: Kë Iŧaak aşë ţu pliik mënţ katim ki Şiba, dul di katim ki ubeeka wi Beerşeba
    kawoonuŋ te hënkuŋ.
