verse: GEN.026.007
translations:
  mal-C: ആ സ്ഥലത്തെ ആളുകൾ അദ്ദേഹത്തോട് തന്റെ ഭാര്യയെക്കുറിച്ചു ചോദിച്ചപ്പോൾ “അവൾ എന്റെ
    സഹോദരിയാകുന്നു” എന്ന് അദ്ദേഹം പറഞ്ഞു. “അവൾ എന്റെ ഭാര്യയാകുന്നു” എന്നു പറയാൻ അദ്ദേഹത്തിനു
    ഭയമായിരുന്നു. “റിബേക്ക സുന്ദരിയായതുകൊണ്ട് അവൾക്കുവേണ്ടി ഈ സ്ഥലത്തുള്ള പുരുഷന്മാർ
    എന്നെ കൊന്നുകളയും” എന്ന് അദ്ദേഹം ചിന്തിച്ചു.
  deu-TKW: 'Als sich aber die Bewohner des Orts nach seinem Weibe erkundigen, da sprach
    er: Sie ist meine Schwester! Denn er fürchtete sich zu sagen: Sie ist mein Weib;
    denn, dachte er, die Bewohner des Orts könnten mich sonst umbringen wegen Rebeka,
    weil sie so schön ist.'
  lin-lin: 'Tango bato ya esika wana batunaki ye na tina na mwasi na ye, azongisaki :
    — Azali ndeko na ngai ya mwasi. Azalaki koloba te ete azali mwasi na ye mpo ete
    azalaki kobanga ete bato ya mboka baboma ye mpo na Rebeka, pamba te azalaki penza
    kitoko.'
  cbr-NT: usai bërutankëx anu tsotia ka anu 'ikë unikaman aín xanu Rebeca ñuikin Isaac
    ñukákankëxa, ñukákëxun ka aín xanu ka kixun kati sinani rakuë́kin ax ka 'ën chirabakë
    'ikë kixun kakëxa. Rebeca upíira xanu 'ain ka Isaacnën anu 'ikë unikaman 'ati
    sinani rakuë́kin paránti sinánxun kakëxa.
  eng-LSV: 'and men of the place ask him of his wife, and he says, “She [is] my sister”:
    for he has been afraid to say, “My wife—lest the men of the place kill me for
    Rebekah, for she [is] of good appearance.”'
  bmu-bmu: 'Maliga gölme miaŋgö aziŋi yeŋön anömŋaŋgö qesim waŋgigetka kewö jiyök,
    “I mi nena. “Mewö jiba uruŋan kewö mötmöriyök: “Rebekagö kaisoŋgolomŋan eksihimŋambuk
    akzawaŋgöra azi mieŋön mönö yaŋgöra aka ni nuŋguget kömumbileŋbuk. “Mewö mötmöriba
    “I anömna,” mewö jimamgö keŋgötŋi möta malök.'
  eng-GNV: 'And the men of the place asked him of his wife, and he sayd, She is my
    sister: for he feared to say, She is my wife, least, sayde he, the men of the
    place shoulde kill me, because of Rebekah: for she was beautifull to the eye.'
  eng-WEBSTER: 'And the men of the place asked him of his wife; and he said, She is
    my sister: for he feared to say, She is my wife; lest, said he, the men of the
    place should kill me for Rebekah; because she was fair to look upon.'
  nhw-BL: Huan quema nopa masehualme catli nopona ehuaj quitlatzintoquilijque quenicatza
    quiitayaya Rebeca, Isaac majmajqui quiijtos eliyaya isihua huan istlacatqui huan
    quiijto para eliyaya iicni. Isaac moilhui nopa tlacame catli nopona ehuaj quimictisquíaj
    huan mocuilisquíaj Rebeca pampa eliyaya nelyejyectzi.
  swh-ONEN: Watu wa mahali pale walipomuuliza habari za mke wake, akasema, “Huyu ni
    dada yangu,” kwa sababu aliogopa kusema, “Huyu ni mke wangu.” Alifikiri, “Watu
    wa mahali pale wataweza kumuua kwa sababu ya Rebeka, kwa kuwa alikuwa mzuri wa
    sura.”
  bba-bba: Ye u wɑ̃ɑ mi, tɔmbu bɑ̀ n nùn win kurɔn ɡɑri bikiɑ, u rɑ nɛɛ, win sesuwɑ
    yèn sɔ̃ u bɛrum mɔ̀ bu ku rɑɑ nùn ɡo ù n nɛɛ win kurɔwɑ. Domi Rebekɑ u sɑ̃ɑwɑ
    kurɔ burɔ.
  eng-KJVCPB: 'and the men of the place asked him of his wife; and he said, She is
    my sister: for he feared to say, She is my wife; lest, said he, the men of the
    place should kill me for Rebekah; because she was fair to look upon.'
  cpy-cpy: Ikanta rojampikowentziro Rebeca irikapaeni nampitawori janta, thaawanaki
    Isaac ikante rootaki iina, apatziro ikantzi choeni ini. Tema maperori okameethantotzi
    Rebeca, rootaki ikenkithashiretantakari Isaac ari rompojanteetakyaari iina.
  mpx-mpx: Sauga panuwa o bolauiliyau hi neli lagona kaiwena, yaka i ba, “Nu te,”
    kaiwena i lovakun te ebo ni ba, “Lagou.” He i nuwatu i ba, “Ebo na ba lagou, yaka
    nasi nihi tagapaaligau, kaiwena Lebeka ana awa i waisi hot.”
  wbp-wbp: Yijaki-parnta kali-nyanu Ripika yuntardi-nyayirni. Wati-patu kujalpalu
    Karararla nyinaja, ngulajulu yanurnu, manulu payurnu Yijaki nyanunguku mardukujaku,
    “Ngana yalumpuju?” Yijakirli yimirr-yungu-jana, manu-jana yalu-manu nyanungu-patu
    kujarlu, “Yalumpuju ngajukupurdangka ngawurru.” Lani-jarrijalpa-jana nyanungu-patuku.
    Yungu-jana yimirr-yinja-wangurlu jungangku yimi-ngarrikarla mardukuja yalumpuju
    kali-nyanu nyanungu-parnta. Purda-nyangulpa-nyanu kapulu marda nyanungu-paturlu
    pungkarla, manu mardukuja kapulurla nyanunguku jurnta kangkarla. Kujarlanya-jana
    yimirr-yungu nyanungu-patu nyanunguju.
  luo-luo: Kane jo-Gerar openje kuom chiege, nowachonegi niya, “En nyamera, nikech
    noluoro wachonegi ni en chiega. Nowachonegi kamano nikech noparo ni jo-Gerar nyalo
    nege nikech Rebeka ne en dhako ma jaber.”
  meu-meu: A una gabu taudia ese ia adavana e nanadailaia, bena ia eto, Ia na taihugu.
    “Ia na adavagu” baineto na e gari, badina be ia eto, Ina gabu taudia na bae alagu
    mase readia, Rebeka dainai, badina ia na hahine namo-hereana.
  npi-ULB: त्‍यस ठाउँका मानिसहरूले तिनकी पत्‍नीको विषयमा सोधपुछ गर्दा तिनले “तिनी
    मेरी बहिनी हुन्‌” भने । किनकि तिनले यस्तो सोचे, “रिबेकालाई प्राप्‍त गर्नको लागि
    यस ठाउँका मानिसहरूले मलाई मार्नेछन्, किनकी तिनी धेरै सुन्दरी छिन् ।”
  yor-yor: Nígbà tí àwọn ọkùnrin ìlú náà bi í léèrè ní ti aya rẹ̀, ó sì wí pé, “Arábìnrin
    mi ní í ṣe,” nítorí tí ó bẹ̀rù láti jẹ́wọ́ wí pé, “Aya mi ni.” Ó ń rò wí pé, “Kí
    àwọn ọkùnrin ibẹ̀ náà má ba à pa mí nítorí Rebeka, nítorí tí òun ní ẹwà púpọ̀.”
  emp-NTPO: 'Maʌ̃ne Guerard̶ebemarãba Isaa dji quima Rebecad̶ebemada iwid̶isid̶aa,
    idjira quĩrãwãrẽã b̶ʌ bẽrã. Maʌ̃ carea Isara ne wayasia. Idub̶a crĩcha b̶esia
    mʌ̃ quimaana aibʌrʌ, mʌ̃ra bead̶isicada edad̶i carea. Maʌ̃ carea ãdjia iwid̶ibʌdad̶e
    panubadjia: “Idjira mʌ̃ djabawẽrãa.”'
  ind-ind: Adapun Ribka sangat cantik. Karena itu, ketika para laki-laki di Gerar
    bertanya tentang Ribka, Isak selalu menjawab, “Dia adikku.” Isak takut untuk menjawab,
    “Itu istri saya,” karena dia berpikir, “Bisa saja ada yang membunuh aku demi mendapatkan
    Ribka.”
  pes-OPCB: 'وقتی که مردم آنجا دربارهٔ ربکا از او سؤال کردند، گفت: «او خواهر من است!»
    چون ترسید اگر بگوید همسر من است، به خاطر تصاحب زنش او را بکشند، زیرا ربکا بسیار
    زیبا بود.'
  ssx-ssx: Kutupa koto pa꞉ta꞉ haemeke haliwekima꞉ alota꞉ Mo wanda꞉ta꞉ epi yaka꞉ta꞉pe
    lemeke handaata꞉ ipika꞉ ana꞉e leekeme. Ipikana꞉ma꞉ ipika꞉ wanda꞉e pi na leeke
    ekita꞉ Lepekata꞉ wanda꞉ seliapo yalo hata꞉ koto pate haemeke haliwekima꞉ Lepeka
    muluekema꞉ ipiki liaama꞉na꞉ laa paala꞉ma꞉ homolo hata꞉ leekeme.
  lcm-lcm: Taun ri vap i nei rina ang kila sui ia ta ri kisngana na kala antok iria
    ta, “A, nang a ri taug nang.” Katapo leng vei ki raung suai ania marai ri kisngana
    using kitapo ararai miminaungan.
  aer-aer: Rebekah, anewe Isaac-kenhe-arle, re arelhe mwerre akngerre anthurre aneke.
    Nhenge Isaac-arle apmere Gerar ikwerele anetyame artwe apmere yanhe-arenye areyele
    Isaac apayuthneke anewikwe-akerte alakenhe, “Angwenhe-ame arelhe yanhe?” Isaac-ele
    itnenhe ularele ileke alakenhe, “Yanhe-arle yaye akweke atyinhe-arle.” Re akenhe
    itneke-ketye atere-arle-irreke. Re urrtyirremele ileke, re kwenhe arratye iletyakenhe
    re ikwerenhe anewe aneke. Rarle urrtyirremele ileke rarle itirremenge itne renhe
    atweme-ketye imerte anewe ikwerenhe akngemele rarle mwerre akngerre anthurrenge.
  tgl-ULB: Nang tanungin siya ng mga kalalakihan sa lugar tungkol sa kanyang asawa,
    sinabi nya, “Siya ay aking kapatid na babae.” Natakot siyang sabihin, “Siya ay
    aking asawa,” dahil naisip niya, “Ang mga lalaki sa lugar na ito ay papatayin
    ako para makuha si Rebeca dahil napakaganda niya.”
  nop-nop: Kaŋ me yokwet uŋahidi tamŋiŋdok ninadigiŋ kaŋ adibo yoguk, “Tam woŋ adi
    witne.” Lebeka adi folonamandapŋiŋ momooŋ hinek doktiŋa adi tamune yodok munta
    tuguk. Unduŋ yobene me iŋahidi Lebekadok tiŋa nulukumuŋ tineeneŋ.
  kca-kca: 'Щита уԓәм хŏйатәт ԓўвеԓ Ревекка имеԓ эԓты иԋщәссэԓ, ԓўв пӑ йастәс: «Щит
    ма нэ апщем»; ԓўв пӑԓәс йастәты: «Щит ма имем», ԓўв нумәсәс, щита уԓты хŏйатәтән,
    Ревекка хŏрасәӈ урәӈән, ԓўв ӑт ат веԓса.'
  cbu-NT: Ashirucha, anshuchshitisin tputs Isaakaa masharanganaya; ¿Nee kizaa Rebekaa
    uchamarshasha shiya? táranganaya. Isaaksha puniku, Nee nuw izartana; tárangiya,
    watam anpur Rebeksha kizpur wanasirimuna. Ashirucha, Isaaksha mangush chinarangu,
    watam nuw izanlli kizpur wanasiriwa, izanllimandi wamin nishuch tputs nuwaa pcharundama
    átu, kamapshirangiya.
  hui-hui: Ani heagola agali tano ogoniha hearume Aisaga one bereago hondowa ibu aibe
    lalu hale halu hearia Aisagahanda ladai bialu lalu, Wali ogoni ibu i̱ mbalini
    beda, lalu hene. Ani layagonaga irane ibu gi howa wali ibu one beda nalene. Ibugua
    mitangi bialu Lebega ibu i̱ one beda laruyagua agali urunime Lebega ti holenaga
    i̱ bo waholebada manda bialu ani lene. Lebega ibu wali bayaore berenego manda
    buwa ani lene.
  wrs-wrs: '@see-verse:GEN.026.006'
  mya-mya: ထို​မြို့​သား​တို့​က``သင်​နှင့်​ပါ​လာ​သော​အ​မျိုး သ​မီး​သည်​မည်​သူ​နည်း''
    ဟု​မေး​ကြ​သော​အ​ခါ သူ​၏​နှ​မ​ဖြစ်​သည်​ဟု​ဖြေ​ကြား​လေ​သည်။ သူ ၏​မ​ယား​ဖြစ်​သည်​ဟု​မ​ဖော်​ပြ​ခြင်း​မှာ
    ရေ​ဗက္က သည်​ရုပ်​ရည်​အ​လွန်​လှ​သူ​ဖြစ်​သ​ဖြင့် ထို​မြို့ သား​တို့​က​မိ​မိ​အား​သတ်​မည်​ကို​ဣ​ဇာက်
    စိုး​ရိမ်​သော​ကြောင့်​ဖြစ်​သည်။-
  cbi-NTPO: tsenñu junu chulla Rebeca maa juñuba Isaacnu depake'meeñu, Isaac jeetyanchiren
    ya' shinbuve tityumujchi, ya' tsujkive timi. Matyu Rebeca uukeraañu' mitya, ya'
    mityaren tute'ba kichu deeve pensangue' mityaa tsandimi Isaac.
  bod-N: དེ་ནས་ཡུལ་དེའི་མི་རྣམས་ཀྱིས་ཨི་སཱག་ལ་ཁོའི་ཆུང་མའི་སྐོར་དྲིས་པ༌ན། ཨི་སཱག་ན༌རེ།
    ཁོ་མོ་བདག་གི་སྲིང་མོ་ཡིན་ནོ་ཞེས་སྨྲས༌ཤིང༌། དེ་ནི་བདག་གི་ཆུང་མ་ཡིན་ཞེས་བརྗོད་པར་འཇིགས་པ༌དང༌།
    ཁོའི་སེམས་སུ་རིབ་ཀཱ་ནི་བུད་མེད་མཛེས་མ་ཞིག་ཡིན་པའི༌ཕྱིར་དེ་དག་གིས་རང་ཉིད་གསོད་ངེས་ཡིན་སྙམ༌པའོ།།
  wsk-wsk: Se sor mu ko kari alo Rebekah ko nu isarukasan, mu nu balukaso, “Mu aninga
    agoras,” makaso. Nu baluk “aninga aiwus” ma balukko bare nguangakaso, mu awuk,
    nu ikikaso, “Rebekah koma balayam, se ani ‘aninga aiwus’ maik, mu nuna aninga
    momon ale Rebekah tamonko.”
  kkl-kkl: Taneko wamek nimiri eldi kel Ribka sembe haibaekpa, Ishakti, “Ribka saren
    kemerop wamogpa, Ribka toro habe senen nimiri omnikag,” sembaogti, “Ribkana nari
    kel kom, elna naipsae'el,” seog.
  sna-sna: Vanhu venyika iyo pavakamubvunza pamusoro pomukadzi wake, akati, “Ihanzvadzi
    yangu,” nokuti akanga achitya kuti, “Mukadzi wangu.” Akafunga mumwoyo make achiti,
    “Vanhu vomunyika muno vangandiuraye nokuda kwaRabheka, nokuti akanaka kwazvo.”
  spa-BLM: 'Los hombres del lugar le preguntaron por su esposa. Él respondió: “Es
    mi hermana”, pues temía decir: “Mi esposa”, no sea que, pensó, “los hombres del
    lugar me maten por Rebeca, porque es hermosa de ver”.'
  beu-beu: Uanguveng nehe ba mana angu mi ang naung ini Isak ejangu Ribka angu aing
    vengtaaning muse, Isak ana ihur ebalet hula, “Ribka angu, nekaku jangu.” Isak
    ana uangmarit hula, kalo ana vengbanang hula Ribka angu ejangu se, misavaka aabang
    angu enehe ang naung ini ameang, se Ribka angu etatabit mahena angu ebele.
  cac-cac: Axo yic ix sc'anb'an eb' vin̈ aj lugar chi' yuj ix yetb'eyum vin̈, ix yal
    vin̈ to yanab' ix vin̈. Ix xiv vin̈ yalani tato yetb'eyum ix vin̈, yujto ix sna'
    vin̈ ta icha chi' smiljicham vin̈ yuj eb', syic'anec' ix eb', yujto a ix Rebeca
    chi' te vach' yilji ix.
  swh-ULB: Watu wa eneo hilo walipomwuliza juu ya mke wake, alisema, “Yeye ni dada
    yangu.” Aliogopa kusema, “Yeye ni mke wangu,” kwa kuwa alidhani, “Watu wa nchi
    hii wataniua ili wamchukue Rebeka, kwa kuwa ni mzuri wa uso.”
  bel-bel: 'Жыхары месца таго спыталіся пра жонку ягоную, і ён сказаў: ўгэта сястра
    мая», бо баяўся сказаць: «жонка мая», каб не забілі мяне, думаў ён, жыхары месца
    гэтага за Рэбэку, бо яна прыгожая з выгляду.'
  deu-ELBBK: 'Und die Männer des Ortes erkundigten sich nach seiner Frau, und er sprach:
    Sie ist meine Schwester. Denn er fürchtete sich zu sagen: Meine Frau, indem er
    dachte: Die Männer des Ortes möchten mich sonst töten wegen Rebekka; denn sie
    ist schön von Ansehen.'
  mbb-OT: Mekempet si Rebeka, umbe emun ebpenginsà haazà is menge tig-Gerar ziyà te
    ki Isaac mehitenged te esawa zin, ne edtevaken din te etevey zin si Rebeka. Egkahandek
    sikandin he egkaǥi he esawa zin, su kela ke himetayi zan sikandin para maaǥew
    zan si Rebeka.
  msc-msc: Ye cɛilu tun ba Isiyaka maɲininka a muso la ko ma, a ri a fɔ ko a doomuso
    le. A silanni tɛrɛ a fɔla alu yɛ ko a muso le, sa alu kana a faa ka Rebeka ta,
    baa Rebeka kɛɲi ba le tɛrɛ.
  mal-2015: ആ സ്ഥലത്തെ ജനം അവന്റെ ഭാര്യയെക്കുറിച്ചു അവനോടു ചോദിച്ചു; അവൾ എന്റെ സഹോദരിയെന്നു
    അവൻ പറഞ്ഞു; റിബെക്കാ സൗന്ദര്യമുള്ളവളാകകൊണ്ടു ആ സ്ഥലത്തെ ജനം അവളുടെ നിമിത്തം തന്നേ
    കൊല്ലാതിരിക്കേണ്ടതിന്നു അവൾ എന്റെ ഭാര്യ എന്നു പറവാൻ അവൻ ശങ്കിച്ചു.
  tuo-NT: Topʉ nirã́ masã Isaare Rebecare “Aꞌtigo waro ¿noanojõ niti?” ni sẽrĩtiñaꞌcãrã
    niwã. Isaa, “Yʉꞌʉre co ye buꞌiri wẽjẽbosama” ni uigʉ, “Yʉꞌʉ acabijo nimo”, nicʉ
    niwĩ. Co Rebeca añugõ niyucã, tojo nicʉ niwĩ.
  gup-gup: Bu bininj nawu kumekbe birrini birridjawam Isaac Rebekahkenh nungka yimeng,
    “Ngaleng wanjh ngaye nganedanginj.” Nungka keleni bu yimankek yimeninj, “Ngaleng
    wanjh ngalbininjkobeng ngardduk.” Dja nungka burrbuhburrbuni baybaywi yimeng,
    “Bininj nawu kondah kunred kabirrini wardi ngandibun Rebekahkah, dja ngaleng ngalkukmakkaykenh.”
  met-met: Bungina longga ba moxondi duxusunga mana haininoa, harua ba, “Hamungagua.”
    Namua na maxuwa ba harua ba, “Hainigua.” Hatum ba, “Bola longga li moxondi ung
    nga mati bu daxap Rebeka, namua na gumangina.”
  gvs-gvs: Amoko goi koroto maniyedi sikandobala Ribeka sigite vavina gumaboina, e
    Aisake silumadade kadi, ‘Ribeka avakavam?’ Aisakeyana idigo kana, ‘Tauyana niugu.’
    Bogina kuyagoi. Tauyana imatoita bego ilatuwokoidi kana, ‘Ribeka monegu’, govila
    bei Ribekayana pasina sikaumate.
  rmc-rmc: 'Sar o murša odarik phučenas pal leskri romňi, phenďa: „Oj hiňi miri pheň.“
    Ov daralas te phenel, hoj leske hiňi romňi, bo peske gondoľinelas: „Kala murša
    adarik man šaj murdaren, bo e Rebeka hiňi igen šukar.“'
  nlg-nlg: Mana lei mane ni komu keri tara huatia Isaac nia a tauna, ge bosa vanira,
    “Aeni ke vaivinegu,” na pukuna te mataghunira na lei mane kara matea gea ma kara
    lavia Rebekah, te vaivine matakage gaia.
  dgr-DOGNT: Eyı kǫ̀ta gots'ǫ dǫzhìı wets'èkeè ghǫ dagı̨ı̨hke ekò, Isaac gots'ǫ hadı,
    “Sedè hǫt'e,” gòhdı. Rebekah ts'èko wèdaat'ı̨ı̨ elı̨ t'à wets'ıhɂǫ̀ eyı kǫ̀ta
    ts'ǫ dǫzhìı ełaàsegèhwhı ha sǫnı, hanıwǫ t'à, “Sets'èkeè hǫt'e,” gòhdı-le.
  pes-OPV: 'و مردمان آن مکان درباره زنش از او جویا شدند. گفت: «او خواهر من است، »
    زیرا ترسید که بگوید: «زوجه من است، » مبادا اهل آنجا، او را به‌خاطررفقه که نیکومنظر
    بود، بکشند.'
  ron-1924: 'Кынд ый пуняу оамений локулуй ачелуя ынтребэрь ку привире ла неваста
    луй, ел зичя: „Есте сора мя.” Кэч ый ера фрикэ сэ спунэ кэ есте невастэ-са, ка
    сэ ну-л омоаре оамений локулуй ачелуя, фииндкэ Ребека ера фрумоасэ ла кип.'
  ben-OBCV: সেখানকার লোকজন যখন তাঁকে তাঁর স্ত্রীর বিষয়ে জিজ্ঞাসা করল, তখন তিনি বললেন,
    “সে আমার বোন,” কারণ “সে আমার স্ত্রী” একথা বলতে তাঁর ভয় হল। তিনি ভাবলেন, “এখানকার
    লোকজন রিবিকার জন্য আমাকে হয়তো মেরে ফেলবে, কারণ সে সুন্দরী।”
  lex-lex: 'Noka makden hande ramkek de hawni samoga nhi''nande ratian nohora la Isaka,
    noma nakot nohora hawni niwra hade de e narni, yoma namta''ata nakota niwra hade
    de e hawni, yoma wniarorni: “Yanhi''pa let di mniotni rwenan nan a''u, onnila
    Ribka tototni-rerieini, yoma patke'' de irnu hlioi-mat lawruru.”'
  rgu-rgu: Ribka lole na seli. De, tepoꞌ fo lahenda bainaꞌ sira rita ni, boe ma ara
    ratatane aoꞌ laꞌeneuꞌ ana. Tehuu Isak nataa nae, “Ribka nana au fadi ka.” Ana
    biiꞌ maneniko manaku nae ria sao na, neuꞌ ko ara raisan fo tonda ra Ribka.
  som-som: 'oo dadkii meeshaas joogay baa naagtiisii ka warsaday, oo wuxuu yidhi,
    Iyadu waa walaashay: waayo, wuu ka cabsaday inuu yidhaahdo, Waa naagtaydii, oo
    wuxuu isyidhi, waaba intaasoo ay dadka meeshanu igu dilaan Rebeqah aawadeed, maxaa
    yeelay, way suurad quruxsanayd.'
  lat-VUC: 'Qui cum interrogaretur a viris loci illius super uxore sua, respondit:
    Soror mea est: timuerat enim confiteri quod sibi esset sociata conjugio, reputans
    ne forte interficerent eum propter illius pulchritudinem.'
  aoi-aoi: Umba aburraja wurrukwala wurruminakina angalya warnungkwarba neni-yendabenuma
    Ajiku-wa Ribeka-langwa dadingiyenikba-langwa. Eneja ni-yama, “Dadiyamarnjarrka
    daka-da,” ni-yama aburruwa-wa. Nara nakina kini-ngayindanga kininga-yengbijuwa
    dadingiyenikba, mena n-akbar•danguma warniku-warda-langwa nakina wurrumurndakakina
    warnungkwarba wurruminakina angalya, kajungwa Ribeka karringa-mangi-yada wurrakina.
    Dadingabe-ka dakina dadumukwurra akwa aminakina-langwa narringa-ngayindanguma.
  eng-ASVBT: 'and the men of the place asked him of his wife; and he said, She is
    my sister: for he feared to say, My wife; lest, said he, the men of the place
    should kill me for Rebekah; because she was fair to look upon.'
  mna-mna: 'Tamen indeeŋe zin tomooto ki kar tana tiwi Isak pa kusiini na, ni iso:
    “Iŋgi nio luŋri.” Iso sua tana paso, Rebeka, ni moori kaibiim kat. Tana Isak imoto:
    Kokena tipuni ma imeete mi tikam kusiini.'
  ita-1885: 'E le genti del luogo lo domandarono della sua moglie. Ed egli disse:
    Ella è mia sorella; perciocchè egli temeva di dire: Ella è mia moglie; che talora
    le genti del luogo non l''uccidessero per cagion di Rebecca; perciocchè ella era
    di bell''aspetto.'
  eng-LXXUP: And the men of the place questioned him concerning Rebekah his wife,
    and he said, She is my sister, for he feared to say, She is my wife, lest at any
    time the men of the place should slay him because of Rebekah, because she was
    fair.
  eng-ULB: When the men of the place asked him about his wife, he said, “She is my
    sister.” He feared to say, “She is my wife,” because he thought, “The men of this
    place will kill me to get Rebekah, because she is so beautiful.”
  spa-VBL: 'Cuando los hombres de esa tierra le preguntaron por su esposa, él respondió
    diciendo: “Ella es mi hermana”, porque tuvo miedo. Pues pensó para sí mismo: “Si
    digo que ella es mi esposa, me matarán para quedarse con Rebeca, pues es muy hermosa”.'
  fra-_FOB: 'Et quand les gens du lieu s''informèrent de sa femme, il répondit: C''est
    ma sœur; car il craignait de dire: C''est ma femme; de peur, disait-il, que les
    habitants du lieu ne me tuent à cause de Rébecca; car elle était belle de figure.'
  mal-mal: ആ സ്ഥലത്തെ ജനം അവന്റെ ഭാര്യയെക്കുറിച്ച് അവനോട് ചോദിച്ചു; “അവൾ എന്റെ സഹോദരി”
    എന്ന് അവൻ പറഞ്ഞു; റിബെക്കാ സൗന്ദര്യമുള്ളവളായതുകൊണ്ട് ആ സ്ഥലത്തെ ജനം അവളുടെ നിമിത്തംതന്നെ
    കൊല്ലാതിരിക്കേണ്ടതിന് അവൾ എന്റെ ഭാര്യ എന്നു പറയുവാൻ അവൻ ഭയപ്പെട്ടു.
  urd-GVR: Jab wahāṅ ke mardoṅ ne Ribqā ke bāre meṅ pūchhā to Is'hāq ne kahā, “Yih
    merī bahan hai.” Wuh unheṅ yih batāne se ḍartā thā ki yih merī bīwī hai, kyoṅki
    us ne sochā, “Ribqā nihāyat ḳhūbsūrat hai. Agar unheṅ mālūm ho jāe ki Ribqā merī
    bīwī hai to wuh use hāsil karne kī ḳhātir mujhe qatl kar deṅge.”
  suz-BL: मिनु अबीमेलेक आ मुरपुकीमी इसहाक कली आ मीश आ पर्बम लोव़ पामे बाक्‍त। मेकोमी
    चहिं “आं समी बाक्‍ब” दे लोव़ लेत्‍ता बाक्‍त। मारदे हना रेबेका शुश दारशो मीश मुर
    दुम्‍तीके “आं मीश बाक्‍ब” देंचा हिंमाक्‍त। मारदे हना “मेको कली तशा, लाइक्‍चा कली
    आ कली साइक्‍नीम” दे हिंशो बाक्‍माक्‍त।
  ita-1927: 'E quando la gente del luogo gli faceva delle domande intorno alla sua
    moglie, egli rispondeva: “E’ mia sorella”; perché avea paura di dire: “E’ mia
    moglie”. “Non vorrei”, egli pensava, “che la gente del luogo avesse ad uccidermi,
    a motivo di Rebecca”. Poiché ella era di bell’aspetto.'
  ckb-ckb: 'پیاوانی ئەو شوێنە دەربارەی ژنەکەی پرسیاریان لێکرد، ئەویش گوتی: «ئەو خوشکمە.»
    ئیسحاق ترسا لەوەی پێیان بڵێت «ژنمە،» چونکە گوتی، «نەوەک پیاوانی شوێنەکە لەبەر
    ڕڤقە بمکوژن، چونکە جوانە.»'
  eng-BBE: And when he was questioned by the men of the place about his wife, he said,
    She is my sister; fearing to say, She is my wife; for, he said, the men of the
    place may put me to death on account of Rebekah; because she is very beautiful.
  crx-NTPO: '''Et nyoonne dune ''et whudune''ne hi''at ka huyoodulhkut ''ink''ez ''ubulhni,
    “Sulhtus ''unt''oh.” “S''at ''unt''oh” hubulhni de, doo ka la sozoolhghelh ninzun
    ''awhuz ndun Rebekah ts''eke zoo'' ''et huwa.'
  kan-OKCV: ಆ ಸ್ಥಳದ ಮನುಷ್ಯರು ಅವನ ಹೆಂಡತಿಯ ವಿಷಯದಲ್ಲಿ ವಿಚಾರಿಸಿದಾಗ ಅವನು, ರೆಬೆಕ್ಕಳು ನೋಟಕ್ಕೆ
    ಚೆಲುವೆಯಾಗಿದ್ದುದರಿಂದ ಆಕೆಯ ನಿಮಿತ್ತ ಆ ಸ್ಥಳದ ಜನರು ತನ್ನನ್ನು ಕೊಂದಾರೆಂದು, ಆಕೆ ತನ್ನ ಹೆಂಡತಿಯೆಂದು
    ಹೇಳುವುದಕ್ಕೆ ಅಂಜಿ ಅವನು, “ಆಕೆಯು ನನ್ನ ತಂಗಿ” ಎಂದನು.
  bbb-bbb: '@see-verse:GEN.026.006'
  tam-2017: 'அந்த இடத்து மனிதர்கள் அவனுடைய மனைவியைக் குறித்து விசாரித்தபோது: “இவள்
    என் சகோதரி என்றான். ரெபெக்காள் பார்ப்பதற்கு அழகுள்ளவளானதால், அந்த இடத்து மனிதர்கள்
    அவள்நிமித்தம் தன்னைக் கொன்றுபோடுவார்கள் என்று எண்ணி, அவளைத் தன் மனைவி என்று சொல்லுவதற்குப்
    பயந்தான்.'
  spa-RV-1909: 'Y los hombres de aquel lugar le preguntaron acerca de su mujer; y
    él respondió: Es mi hermana; porque tuvo miedo de decir: Es mi mujer; que tal
    vez, dijo, los hombres del lugar me matarían por causa de Rebeca; porque era de
    hermoso aspecto.'
  ron-BTF: 'Şi oamenii locului l-au întrebat despre soţia lui; iar el a spus: Ea este
    sora mea; căci se temea să spună: Este soţia mea; ca nu cumva, spunea el, oamenii
    locului să mă ucidă pentru Rebeca, pentru că ea era plăcută la vedere.'
  eng-WEBP: The men of the place asked him about his wife. He said, “She is my sister,”
    for he was afraid to say, “My wife”, lest, he thought, “the men of the place might
    kill me for Rebekah, because she is beautiful to look at.”
  eng-FBV: When the men there asked him about his wife, he told them, “She's my sister,”
    because he was afraid. He said to himself, “If I say she's my wife, the men here
    will kill me to get Rebekah, because she's so beautiful.”
  nld-1939: 'Toen nu de inwoners van die stad hem polsten over zijn vrouw, zeide hij:
    Het is mijn zuster. Want hij durfde niet zeggen: Het is mijn vrouw. Hij was bang,
    dat de inwoners van die stad hem om Rebekka zouden vermoorden; want zij was een
    knappe verschijning.'
  nch-BL: Huan quema nopa masehualme cati nopona ehuani quitatzintoquilijque quenicatza
    quiitayaya Rebeca, Isaac majmajqui quiijtos eliyaya isihua huan istacatic huan
    quiijto para eliyaya iicni. Isaac moilhui nopa tacame cati nopona ehuani quimictisquíaj
    huan mocuilisquíaj Rebeca pampa eliyaya nelyejyectzi.
  tfr-NTPO: ba boy Rebeca tjok. Rebeca wol̈ësowa kjĩshko ga Isaac wotjl̈ĩk ga «Tja
    zrökoba ba kjĩshko» l̈e. Kjakroke l̈ok ba kong Rebeca kjĩshkoshko ga tjl̈ẽ ba
    kong ga «Kjwe bor dor» l̈e.
  vie-1934: 'Bởi nàng Rê-be-ca sắc-sảo dung nhan, nên khi dân xứ đó hỏi thăm vợ người,
    thì người đáp rằng: “Aáy là em gái tôi,” e khi nói: “Aáy là vợ tôi,” thì họ sẽ
    giết mình chăng.'
  hin-CV: जब उस स्थान के लोगों ने उससे उसके पत्नी के बारे में पूछा, तो उसने कहा, “वह
    मेरी बहन है,” क्योंकि वह यह कहने से डरता था, “वह मेरी पत्नी है.” वह सोचता था,
    “इस स्थान के लोग रेबेकाह के कारण शायद मुझे मार डालेंगे, क्योंकि वह सुंदर है.”
  eng-OURB: The men of the place asked him about his wife. He said, “She is my sister,”
    for he was afraid to say, “My wife,” lest, he thought, “the men of the place might
    kill me for Rebekah [Securely bound], because she is beautiful to look at.”
  spa-BES: 'Y cuando los hombres del lugar lo interrogaron acerca de su esposa, él
    dijo: Ella es mi hermana; temiendo decir: Ella es mi esposa; porque, dijo, los
    hombres del lugar me pueden matar por causa de Rebeca; porque ella es muy hermosa.'
  tdx-tdx: Ie nañontane i vali’ey ondati’ i rovaio, le hoe re, Rahavaveko toke, amy
    t’ie nihembañe tsy te hanao ty hoe, Valiko, fa natao’e te hañe-doza ama’e ondatio,
    ty amy hamontramontra’ i Ribkae.
  vid-vid: Wanhu wa ako nalowamuuzile mbuli za mchewake, heye nakedichila, “Ayu ka
    lumbulyangu.” Nakadumba kulonga kota kamchewake kwa kudumba kota wanhu wa isi
    yila wahamkopole kwa chiwalo cha Lebeka, mina Lebeka nakanoga lukami.
  pwg-pwg: Ma nani dobuna tomotomowisi ipisi kawana Rebeka kubiine ivi tarakiiyanei.
    Kawana ivi karawata kirakai ma Aisiki iyabumana, inotai da ita vona bo, “Tuna
    kawaku,” na tomotomowisi ita kiivunui ma kawana ita rutini. Tuna kubiine ivi bero,
    ivona bo, “Tuna novuku.”
  eng-OKE: and the men of the place asked respecting his wife. And he said, She is
    my sister; for he feared to say, My wife, lest the men of the place should kill
    him on account of Revekah; for she was of beautiful aspect.
  tha-KJV: คนเมืองนั้นจึงถามท่านเรื่องภรรยาของท่าน ท่านจึงว่า “เธอเป็นน้องสาวของข้าพเจ้า”
    เพราะท่านกลั​วท​ี่จะพูดว่า “เธอเป็นภรรยาของข้าพเจ้า” คิดไปว่า “​มิ​ฉะนั้นแล้วคนเมืองนี้จะฆ่าข้าพเจ้าเพื่อแย่งเอาเรเบคาห์”
    เพราะว่านางมี​รูปงาม
  por-BR-2018: 'E os homens daquele lugar lhe perguntaram acerca de sua mulher; e
    ele respondeu: É minha irmã; porque teve medo de dizer: É minha mulher; que talvez,
    disse, os homens do lugar me matem por causa de Rebeca; porque era de belo aspecto.'
  bco-bco: Amisa꞉n kaluwa꞉yo꞉ La꞉ba꞉ga we o꞉b gaya꞉le a꞉la꞉liki dabu ba꞉dabiki, Aisa꞉g
    eyo꞉ a꞉la꞉sio꞉, “Ga we na꞉ nado.” Mo꞉wo꞉ La꞉ba꞉ga e gesego꞉ ko꞉lo꞉, “e ni ga”
    a꞉la꞉sa꞉lalega, amisa꞉n kaluwa꞉yo꞉ e sa꞉nda꞉sa꞉ga꞉, La꞉ba꞉gayo꞉ ili dia꞉ib a꞉la꞉asula꞉sa꞉ga꞉,
    Aisa꞉g e tagilaki dikili sio꞉.
  deu-ELO: 'Und die Männer des Ortes erkundigten sich nach seinem Weibe, und er sprach:
    Sie ist meine Schwester. Denn er fürchtete sich zu sagen: Mein Weib, indem er
    dachte: Die Männer des Ortes möchten mich sonst töten wegen Rebekka; denn sie
    ist schön von Ansehen.'
  ktm-ktm: Into sa ndramat odo taon kuti henehndremte iy illa ta Rebekah eri pe iy
    impa ihpa, “Kuti timsu-u.” Iy innoh, ile pe impa ipe Rebekah ti timso-on. Iy intawene
    ipe kihne sa heruhe iy pe hekuni Rebekah, odosa, Rebekah ti rahyen pedih lakopwi.
  caa-caa: Y conda e gente xeꞌ ajlugarobꞌ yajaꞌ cay uyubꞌiobꞌ tuaꞌ e Isaac que tucꞌa
    ubꞌa taca e Rebeca, jaxir uyare que jax uwijtan cocha ayan meyra ubꞌajcꞌut que
    erer achamesna jay acꞌotoy unatobꞌ e gente era que e Rebeca jax uwixcar, cocha
    jaxir galan uwirnar. Pero jay ubꞌijnuobꞌ e winicobꞌ que e Rebeca jax uwijtan machi
    ani tuaꞌ ubꞌijnuobꞌ tuaꞌ uchamse e Isaac tuaꞌ uyubꞌiobꞌ uchꞌamiobꞌ e Rebeca.
  eng-WYC-2018: And when he was asked of [the] men of that place of his wife (or And
    when he was asked by the men of that place about his wife), he answered, She is
    my sister; for he dreaded to acknowledge that she was fellowshipped to him in
    matrimony, and he guessed lest peradventure they would slay him for the fairness
    of her.
  epo-epo: 'Kaj kiam la homoj de tiu loko demandis pri lia edzino, li diris: Ŝi estas
    mia fratino; ĉar li timis diri: Mia edzino; por ke la homoj de la loko ne mortigu
    lin pro Rebeka, ĉar ŝi estis belaspekta.'
  uig-PIN: 'Əmma u yǝrlik kixilǝr uning ayali toƣrisida sorisa u: — Bu mening singlim
    bolidu, — dedi; qünki Riwkaⱨ intayin qirayliⱪ bolƣaqⱪa, Isⱨaⱪ ɵz-ɵzigǝ: «Bu mening
    ayalim bolidu», desǝm, bu yǝrlik adǝmlǝr Riwkaⱨning sǝwǝbidin meni ɵltürüwetǝrmikin,
    — dǝp ⱪorⱪti.'
  beo-beo: 'Amo soge dunu da ea uda ea hou ema adole ba:loba, e da amane sia:i, “E
    da na dalusi.” E da, “Amo da na uda” sia:musa: bagade beda:i galu. Bai e agoane
    dawa:i, “Amo soge dunu da Lebega da na uda dawa:sea, na fane legemu. Bai e da
    noga:iwane ba:sa.”'
  tpi-OTNT: Na taim ol man bilong dispela taun i askim em long meri bilong en, em
    i tok olsem, “Em i susa bilong mi.” Em i pret, olsem na em i no tok, “Em i meri
    bilong mi.” Em i ting, “Nogut ol man i kilim mi bilong kisim Rebeka, long wanem,
    Rebeka em i naispela meri tru.”
  hau-SA: Sa’ad da mutanen wurin suka tambaye shi game da matarsa, sai ya ce, “’Yar’uwata
    ce,” gama yana tsoro yă ce, “Ita matata ce.” Ya yi tunani, “Mutane wannan wuri
    za su kashe ni ta dalili Rebeka, domin kyakkyawa ce.”
  udu-udu: 'Ki ’kwaniŋ gwaṯẖ gi mo yan doṯki a’di gwo mo gom ash mo tani, a’di ki
    thoḵ gwo mo ki: Ayim a’di ita ’bwah pem mo, haali/ a’di ḵo/ki is mo mmo/o ki a’di
    ta ashim piti mo isi ciki/ ’kwani gi mo yan imini ’taki ’kosh a’di jwa mo gom
    gway ma Rip̱ka mo, haala yim dina jarom piti ki she/ mo mmohil mo be.'
  uig-LAT: 'Emma u yerlik kishiler uning ayali toghrisida sorisa u: — Bu méning singlim
    bolidu, — dédi; chünki Riwkah intayin chirayliq bolghachqa, Ishaq öz-özige: «Bu
    méning ayalim bolidu», désem, bu yerlik ademler Riwkahning sewebidin méni öltürüwétermikin,
    — dep qorqti.'
  nde-nde: Kwathi lapho abantu baleyondawo bembuza ngomkakhe wathi, “Ngudadewethu,”
    ngoba wayesesaba ukuthi, “Ngumkami.” Wacabanga wathi, “Amadoda alapha angangibulala
    ngenxa kaRabheka, ngoba muhle kakhulu.”
  ton-ton: 'Pea fehuʻi kiate ia ʻae kakai tangata ʻoe potu ko ia, ki hono uaifi: pea
    pehē ʻe ia, ko hoku tuofefine ia; he naʻe manavahē ia ke pehē atu, ‘Ko hoku uaifi
    ia;’ he naʻa ne pehē, telia naʻa tāmateʻi au ʻe he kau tangata ʻoe potu ni, koeʻuhi
    ko Lepeka; he naʻe hoihoifua ia ke mamata ki ai.'
  ces-1613: 'Ptali se pak muži místa toho o manželce jeho. Kterýžto odpověděl: Sestra
    má jest; nebo nesměl říci: Manželka má jest, mysle sobě: Aby mne nezabili muži
    místa toho pro Rebeku. Nebo byla krásná na pohledění.'
  eko-eko: 'Atthu a nti opule n''oomuuzela monkoni wa muukhaawe, ye khuri: “Nlupwaaka.”
    Mwaasa yoori Rapekha aari wooshapweya, Esiyaakha eetta woova olupa yoori muukhaawe.
    Ye aari wuupuwela yoori alume a mmuti mphule eetta omuula asale na Rapekha.'
  nss-nss: Pwen hu ndramat hayah para kol ara husike Yisak iyata Repekah, pe Yisak
    ipa, “Yiy ara pisu.” Yisak ara inoh para kipohowe Repekah ara nambuyun, paratesah,
    lohonge tan ara ipa, “Matisan hu ndramat para kol ara hu katingundru, paratesah,
    Repekah ara pihin lahayan iya.”
  eng-WMB: The men of the place asked him about his wife. He said, “She is my sister,”
    for he was afraid to say, “My wife”, lest, he thought, “the men of the place might
    kill me for Rebekah, because she is beautiful to look at.”
  tam-TCV: அவ்விடத்து மனிதர் அவனுடைய மனைவியைப் பற்றி யாரென்று விசாரித்தபோது, அவளைத்,
    “தன் மனைவி” என்று சொல்லப் பயந்ததினால், “தன் சகோதரி” என்று சொன்னான். ஏனெனில், “ரெபெக்காள்
    மிகவும் அழகுள்ளவளாய் இருந்தபடியால், அவ்விடத்து மனிதர் அவளை அபகரிப்பதற்காகத் தன்னைக்
    கொன்றுவிடுவார்கள்” என்று அவன் நினைத்தான்.
  ceb-ULB: Sa dihang mangutana kaniya ang mga tawo didtong dapita mahitungod sa iyang
    asawa, moingon siya, “Ako siyang igsoon nga babaye.” Nahadlok siya sa pagsulti
    nga, “Ako siyang asawa,” tungod kay naghunahuna man siya, “Patyon ako sa mga tawo
    niining dapita aron kuhaon si Rebeca, tungod kay siya maanyag kaayo.”
  mkn-mkn: Ribka tu, talalu manis. Jadi waktu orang-orang di situ lia sang dia, dong
    batanya soꞌal dia. Ma Isak manyao bilang, “Ribka tu, beta pung adi.” Dia taku
    kalo dia mangaku bilang dia pung bini, nanti itu orang dong bunu sang dia ko dong
    ame bawa Ribka.
  pol-UBG: 'A gdy mężczyźni tego miejsca pytali o jego żonę, odpowiedział: To moja
    siostra. Bał się bowiem mówić: To moja żona, by mężczyźni tego miejsca nie zabili
    go z powodu Rebeki, bo była bardzo piękna.'
  agr-agr: 'Nunik pujaun nuwiya aents aidau Rebecan pachis: “¿Jusha yaita?” tusa inidau.
    Tusa iniam Isaac mina nuwajui tutan ishamak: “Mina ubajui”, tiuwai. Nunak tiuwai
    wagki Rebecak shigmauch asamtai niina shigmatin juinak mantuawainum tusa.'
  kyc-kyc: Kareyamopa yuu dokona range akali dupwame etenge dokona lao pisiyami dokopa
    banya pemalengeŋe leya. Baame Orepeka au wakasa piyasa dokona etenge laro ramodokopa
    yuu range akali dupwame baa pyapala enda doko nyeraminyi lapala pemalengeŋe leya.
  urd-GVU: جب وہاں کے مردوں نے رِبقہ کے بارے میں پوچھا تو اسحاق نے کہا، ”یہ میری بہن
    ہے۔“ وہ اُنہیں یہ بتانے سے ڈرتا تھا کہ یہ میری بیوی ہے، کیونکہ اُس نے سوچا، ”رِبقہ
    نہایت خوب صورت ہے۔ اگر اُنہیں معلوم ہو جائے کہ رِبقہ میری بیوی ہے تو وہ اُسے حاصل
    کرنے کی خاطر مجھے قتل کر دیں گے۔“
  deu-1912: 'Und wenn die Leute an demselben Ort fragten nach seinem Weibe, so sprach
    er: Sie ist meine Schwester. Denn er fürchtete sich zu sagen: Sie ist mein Weib;
    sie möchten mich erwürgen um Rebekkas willen, denn sie war schön von Angesicht.'
  ntj-ntj: Nyangka-ya wati ngurrangkatjalu palunyaku kurri Ripakanya nyakulalpi tjapirnu,
    “Minyma ngaanya ngananya?” Nyangka Yayitjikilu watjarnu, “Wiya, ngayuku-tju nyarrumpa.”
    Tjiinya ngurlurringkulalpi watjarnu tjiinya-ya pungkulalpi Ripakanya mantjiltjakutarra.
    Tjiinyamarntu Ripakanya kuru mantjil-mantjilpa nyinarranytja.
  row-row: Ribka, meulau na seli. Dadꞌi atahori sia naa ra rita e ma, ara ratatane
    e. Te Isak nataa nae, “Ribka ia, au odꞌi ngga.” Ana namatau mete ma eni nataa
    nae sao na, neꞌo atahori ra tao risa e fo haꞌi rala Ribka.
  kan-2017: ಆ ಸ್ಥಳದ ಜನರು ಅವನ ಹೆಂಡತಿಯನ್ನು ನೋಡಿ ಆಕೆಯನ್ನು ಕುರಿತು ವಿಚಾರಿಸಿದಾಗ ಅವನು ರೆಬೆಕ್ಕಳು
    ಸುಂದರಿಯಾಗಿರುವುದರಿಂದ ಈ ಸ್ಥಳದ ಜನರು ಈಕೆಯ ನಿಮಿತ್ತ ನನ್ನನ್ನು ಕೊಂದಾರು ಅಂದುಕೊಂಡು ಆಕೆಯನ್ನು
    ತನ್ನ ಹೆಂಡತಿ ಎಂದು ಹೇಳುವುದಕ್ಕೆ ಭಯಪಟ್ಟು ತಂಗಿಯಾಗಬೇಕು ಎಂದು ಹೇಳಿದನು.
  ena-ena: Hɨnidaci hulaŋ haiabɨla heŋ hɨsɨŋ agɨlaŋ Aisakɨ abinu saŋ abitɨhavɨhadami.
    Abitɨhavɨdaci Aisakɨ agaŋ abadami. Viaŋ nudɨ amunu uadami. Aisakɨ igɨci nudɨ abinu
    dɨ mugaŋ lamɨgaŋ agaŋ huaci sɨbaŋ hɨniadami. Lɨdaci hɨji nameŋ lamadami. Nɨbu
    iadɨ iamɨgali aba abɨlɨŋ ha iadɨ ifɨhɨmavɨbali uadami. Ifɨhɨmavɨla iadɨ iamɨgali
    agadɨ vihavɨbali uadami. Hameŋ hɨji lama lɨdavɨla nameŋ abadami. Viaŋ nudɨ amunu
    uadami.
  tgo-tgo: Mbaŋa ghɨmoghɨmoru e ghembako iyako thɨ vaito levoko kaiwae, i gonjogha
    weŋgi iŋa, “Elake iyake, iye louŋgu.” Ma valɨkaiwae va iŋa levo kaiwae va i mararu,
    ne iwaeŋge ghɨmoghɨmoru e ghembako iyako thɨ unɨgha amalaghɨniye na thɨ vaŋgwa
    Rebeka. Elaghɨniye va wevo manɨune eunda.
  yap-yap: Ma nap’an ni fith e pi pumo’on nu rom murung’agen e bpin rok, me yog ni
    re bpin nem e walagen. De yog ni iraram le’engin ya be rus nri cheal e pi pumo’on
    nem ngar li’ed ngar feked Rebekah, ni le’engin nrib pidorang.
  tet-tet: Isak feen Ribka, kabaas basuk. Baa oras ema iha nia sia naree nola nia,
    sia nusu natiꞌi lia nosi nia. Mais Isak nataa naꞌak, “Ribka nia, haꞌukaan feton.”
    Nia naneo naꞌak, kalo nia katak naꞌak, Ribka nia, niakaan feen, ema nia sia nanis
    noꞌo nia, nebee nola Ribka.
  hlt-MCSB: Te vaengah te hmuen kah hlang loh a yuu kawng a dawt uh. Te vaengah, “Rebekah
    he a mueimae then tih anih kongah te hmuen kah hlang rhoek loh kai n'ngawn uh
    ve,” a ti. “Ka yuu ni,” ti ham a rhih tih, “Ka ngannu ni,” a ti nah.
  mdy-ETH: ዬኖ ዓጮ ዓሳ ዪሳኣቄ ኮራ፦ «ዒርቢቃ ኔኤኮ ዓይጎዳይ?» ጌዒ ዖኦጫዛ፥ ዒዚ፦ «ታኣኮ ዒዛ ጌሮኬ» ጌዔኔ፤ ዬያ ዒዚ
    ጌዔሢ ዒርቢቃ ሚዛጲታሢሮ ዬኖ ዓጮ ዓሳ ዒዞ ሚዛጱሞሮ ዒዛ ዎዹዋጉዲ ዒጊጬሢሮኬ።
  twi-ASANTE: Ɛberɛ a Gerar mmarima bisaa Isak yere Rebeka ho asɛm no, ɔkaa sɛ, “Ɔyɛ
    me nuabaa.” Ɛfiri sɛ, na ɔsuro sɛ ɔbɛka sɛ, “Ɔyɛ me yere.” Ɔkaa saa asɛm yi, ɛfiri
    sɛ, na ɔsusu sɛ, ɛsiane ne yere Rebeka ahoɔfɛ enti, anhwɛ a, na kurom hɔ mmarima
    akum no.
  bhl-bhl: 'Beli, beem ding dim kabalak e, abiw mutuk fian beem kasel i Elebeka watemeko,
    buum dulum elote Aisak elo dakalalomeliw: “Waneng bu kante ya?”, dangsiliw kale.
    Dangiwi, Aisak e yan weng bokoyemomele: “U nakalem waneng aul ute te.”, yangse
    kale. Nimtew angom? E finganeko, ibolow fukunomele: “Nem kalel Elebeka u waneng
    atite fitumin bi watebomin so kesu waneng kebu kasike. Mesik esik abiw mutuk fian
    kasel bi ulo watemsomi, ulo takulu kulomin ibolow kebiliwi, nelo neniwi, ne kuanoki
    kai!”, angeko, finganse kale.'
  con-NTPO: Tsa'caen can'jensi tseni can'jensundeccu Rebecane iñajampaña'fasi Isaacja
    “Ña pushe” qquen suye dyojopa “Ña que'tte” qquen su. Nane Rebecaja me'detssisi
    tsu tsa'caen su tseni'su tsandiendeccu tisema fi'ttipa Rebecama itsa'fasa'ne.
  eng-WEBU: The men of the place asked him about his wife. He said, “She is my sister,”
    for he was afraid to say, “My wife”, lest, he thought, “the men of the place might
    kill me for Rebekah, because she is beautiful to look at.”
  bnp-bnp: E huriki na tanga ri nanea vona e girihina, lakea e Isak i ta maea, “Ia
    e kurabagu.” I koi ni taki ria vona e Rebeka ge girihina, a vuhuna i mangenge.
    I luhoi maea, “E huriki a bakovi na tanga bara ri rabalaki iau, ri bolea e Rebeka,
    a vuhuna i mata kamumu hateka.”
  wal-wal: He biittaa asai Ribiqibaa denttidi Yisaaqa, “Hanna neeyyo aibee?” yaagidi
    oichchiis. Oichchin i, “Hanna taayyo michchiyo” yaagiis. Aissi giikko, i Ribiqa
    daro meranchcha gidiyo gishshau, “Taani, ‘A ta keettaayyiyo’ giikko, ha sohuwaa
    asai i gaasuwan tana woranaakkonne” yaagi qoppidi yayyiis.
  mgh-mgh: 'Vano alopwana o nenno nipuro nno ukati waankohilyaya wiira ala phamwaaraa,
    ule ahaakhula eeraka: Mwanrokoraka. Anawoova uhimyaca wiira amwaaraka, kontha
    oopuwela wiira, alopwana o yeela ilapo ela anaahala ukiiva nlattu wa Repeka, kontha
    ahotepa ooreera.'
  acu-NT: 'Tura nuni pujamtai nu nungkanmaya aints ainau Isaackan iniinak: —¿Rebeca
    ami nuwemkai? —tu ininamtai Isaac nintimias: Rebeca shiiram asamtai, nuwaruitai
    tamataikia, wina mantuawarmin ainawai tusa: —Wina umaaruitai —timiayi.'
  spa-PDDPT: 'Los hombres de aquel lugar le preguntaron con respecto a su esposa,
    y él contestó: Ella es mi hermana, porque temió decir: Es mi esposa, pues pensó
    que los hombres del lugar lo matarían a causa de Rebeca, ya que ella era de hermosa
    apariencia.'
  gun-gun: Ha'e va'e tekoa pygua kuery ta'yxy re oporandu rã “Xereindy” he'i 'rã,
    “Xera'yxy” he'i aguã okyje vy. Ojeupe ae “Avakue tekoa pygua xejuka e'ỹ aguã Rebeca
    oayvu vy” he'i, ta'yxy iporã vaipa ramo.
  agu-BL: Yi chinajewe'n le jun luwara'tz, nintzun e' oc yi e' wunak tan jakle'n tetz
    Isaac yi ko txkel i' yi Rebeca. Nintzun tal yi tanub tu' i', na nin xobtz tan
    talche'n yi mero bintzij, na nin oc tan xtxumle'n yi copon biyij tan paj yi yubel
    Rebeca.
  eng-PEV: The men in Gerar saw Isaac’s wife Rebekah, and they asked Isaac, “Who is
    that woman?” You know, Rebekah was very beautiful. So Isaac got worried about
    those men. He thought, “Maybe those men want to marry Rebekah. If I tell them
    that she is my wife, maybe they will kill me to get her.” So Isaac lied and said,
    “She is my sister.”
  ilo-ULB: Idi dinamag kenkuana dagiti lallaki iti dayta a lugar ti maipanggep iti
    asawana, kinunana, “Kabsatko isuna.” Mabuteng isuna a mangibaga nga, “Asawak isuna,”
    gapu ta ti napanunotna, “Papatayendak dagiti lallaki iti daytoy a lugar tapno
    alaenda ni Rebecca, gapu ta napintas unay isuna.”
  kpg-kpg: Di madagoaa nia daane o tenua ne heeu gi mee i di lodo o maa, gei mee ga helekai
    bolo mee tuaahina ahina ni oono. Mee hagalee helekai bolo mee di lodo ni oono,
    idimaa mee e madagu bolo nia daane aalaa ga daaligi ia e lahi a Rebecca dela e madanga
    huoloo.
  uig-ARA: 'ئەمما ئۇ يەرلىك كىشىلەر ئۇنىڭ ئايالى توغرىسىدا سورىسا ئۇ: ــ بۇ مېنىڭ
    سىڭلىم بولىدۇ، ــ دېدى؛ چۈنكى رىۋكاھ ئىنتايىن چىرايلىق بولغاچقا، ئىسھاق ئۆز-ئۆزىگە:
    «بۇ مېنىڭ ئايالىم بولىدۇ»، دېسەم، بۇ يەرلىك ئادەملەر رىۋكاھنىڭ سەۋەبىدىن مېنى
    ئۆلتۈرۈۋېتەرمىكىن، ــ دەپ قورقتى.'
  bsp-bsp: 'Ntɛ afum a tofo tatɔkɔ ŋaŋcyifət teta wəran kɔn mɔ, pəc-loku ŋa: «Wəkirɛ
    kem ɔfɔ.» Pəc-nesɛ kəloku fɔ wəran kɔn ɔfɔ, ta afum a tofo tatɔkɔ ŋadif kɔ, bawo
    Rebeka ɛnatesɛ.'
  mbs-mbs: Peg-insà te menge meama kidoen tepad te esawa din, minikagi sikandin, “Etebay
    ko sikandin.” Wedà sikandin ikagi te teleesawa dan, so nelemitan sikandin. Mig-aneng-aneng
    sikandin te imetayan sikandin te menge meama kidoen amon egawen dan si Rebecca,
    so ontò mèpiya se bawa din.
  tof-tof: Ngibürr ene basirr pama nóma togobórr oya amtinüm tóba kolanbókamóm, wa
    ibüka bóktanórr wagó, “Wa kürü bólbóto.” Zitülkus módóga, wa gum yarilürr igó
    bóktanóm wagó, “Wa kürü kolo.” Wa gyagüpi wamórr wagó, “Ini basirr pama kubó kürü
    kena kómkólnóm Rrebekanbókamóm.” Zitülkus módóga, wa agurr kol warilürr.
  sus-sus: Mixi naxee dɔxɔxi mɛnni, nee naxa a maxɔrin a xa ginɛ xa fe ma. A naxa
    e yaabi, a a xunya ginɛma nan lanxi a ma. A mu suusa a falade e bɛ, a xa ginɛ
    nan lanxi Rebeka ma alako mɛnni mixie naxa fa a faxa. A bara gaaxu a falade a
    xa ginɛ na a ra barima Rebeka ginɛ tofanyi nan nu lanxi a ma.
  pon-2006: Ni ohl akan en wasao ar kin idek ihs Repeka, e kin ndahng irail me rie.
    E perki ndaiong irail me eh pwoud Repeka, pwe ohl en wasao de kemehla pwe re en
    kihsang Repeka, pwe liho me inenen kaselel.
  jae-jae: Gêdêŋ taŋ lau malac tonaŋŋa têtu kênac eŋ kêtu nê awêŋa naŋ, eŋ kêsôm gebe
    “Aê luco eŋ,” gebe eŋ kêtêc tau, tec kêsôm gebe “Aêŋoc awê eŋ” atom. Eŋ taê gêjam
    gebe Moae lau gamêŋ tonecŋa sênac aê êndu êtu Rebekaŋa, gebe eŋ awê ŋajam.
  ksd-ksd: 'Ma ra tarai ta nam ra gunan dia ga tir ia ure kana taulai; ma i ga biti:
    Amir taina; tago i ga burut upi na biti dari ba, Kaugu taulai, kan a tarai ta
    nam ra gunan diat a ub ia ure Rebeka, tago a potar na vavina.'
  tur-YTC: O yörenin erkekleri ona karısını sordular. “Karım” demekten korktuğu için
    “O benim kız kardeşimdir” dedi, “Oranın adamları Rebeka için beni öldürebilir,
    çünkü o çok güzel” diye düşündü.
  bel-N: 'I пыталіся людзі месца таго пра жонку ягоную, і ён сказаў: “Яна — сястра
    мая”, бо баяўся сказаць: “жонка мая”, каб не забілі яго людзі месца таго за Рэбэку,
    бо яна была прыгожая з выгляду.'
  grc-BRENT: Ἐπηρώτησαν δὲ οἱ ἄνδρες τοῦ τόπου περὶ Ῥεβέκκας τῆς γυναικὸς αὐτοῦ, καὶ
    εἶπεν, ἀδελφή μου ἐστίν· ἐφοβήθη γὰρ εἰπεῖν, ὅτι γυνή μου ἐστὶ, μή ποτε ἀποκτείνωσιν
    αὐτὸν οἱ ἄνδρες τοῦ τόπου περὶ Ῥεβέκκας, ὅτι ὡραία τῇ ὄψει ἦν.
  ind-AYT: Ketika orang-orang di tempat itu bertanya kepada Ishak tentang istrinya,
    dia berkata, “Dia adalah adikku.” Dia takut untuk berkata, “Dia adalah istriku,”
    karena pikirnya, “orang-orang di tempat ini akan membunuhku karena Ribka sebab
    dia cantik.”
  lid-lid: Eme oro lau badu kon doh badeh ndremenya Aisik ta udun, eme iy badeh inoh,
    ma iy anya, “Iy badeh nadu tine.” Iy lomondra badeh i buku doh, Rebeka badeh konen
    labai eme koro-an iri lau badu kon doh kadai iy, tasah na Rebeka.
  nya-nya: Anthu akumaloko atafunsa Isake za mkazi wake, iye anati, “Ndi mlongo wanga
    ameneyu.” Iye anaopa kunena kuti, “Ndi mkazi wanga ameneyu,” popeza ankaganiza
    kuti anthu akumeneku akhoza kumupha ndi kukwatira mkazi wake popeza Rebeka anali
    wokongola.
  hrv-hrv: 'Kad su ga mještani pitali o njegovoj ženi, reče: “Ona mi je sestra.” Bojao
    se reći: “Ona mi je žena”, misleći: “Mještani bi me mogli ubiti zbog Rebeke jer
    je lijepa.”'
  mps-mps: Tama te bulu bidi dabego te aga we po agabolo hanalubo sogo agai te tiwai
    po wali, “Aga te ena abe dao.” Aga wi ebaso, tama agai te po me wabe, “Aga te
    eno we da,” wabeo. Aisak wi elama, tama tiwai homu yali tiyu, te bidi dabego Rebeka
    sainu te aga ela muidali homu yali. Magi baso meni, Rebeka te gasagi yai sawi
    yai we bidai.
  llg-llg: Ribka ndia manaꞌa hiak. De, ledoeik hataholi la malai ndia litan, boe ma
    ala latatanek laꞌeneu ndia. Tehuu, Isak nataa, nae, “Ribka ndia, na, au fetong.”
    Ana bii, naafo ana manaku nae ndia saon, na, dei fo hataholi sila tao lisan, fo
    ala haꞌi lala Ribka.
  tpi-tpi: Na taim ol man bilong dispela taun i askim em long meri bilong en, em i
    tok olsem, “Em i susa bilong mi.” Em i pret, olsem na em i no tok, “Em i meri
    bilong mi.” Em i ting, “Nogut ol man i kilim mi bilong kisim Rebeka, long wanem,
    Rebeka em i naispela meri tru.”
  dan-1931: 'Da nu Mændene der på Stedet forhørte sig om hans Hustru, sagde han: “Det
    er min Søster!” Thi han turde ikke sige, at hun var hans Hustru, af Frygt for
    at Mændene der på Stedet skulde slå ham ihjel for Rebekkas Skyld; thi hun var
    meget smuk.'
  vie-OVCB: 'Khi người dân hỏi thăm Rê-bê-ca, Y-sác giới thiệu: “Đây là em gái tôi.”
    Y-sác sợ rằng nếu nói “nàng là vợ tôi” thì họ sẽ giết ông đi để cướp nàng, bởi
    vì Rê-bê-ca là một người đàn bà tuyệt sắc.'
  lbk-lbk: Idwani isnan nensalodsochan nan lallalaki ischi mipoon ken asawana, aped
    na kinwanin akhina si Rebecca, tay omegyat. Kanana en mo ibfakhana ay asawana
    siya, et mabfalin ay at pateyencha siya ta alaencha si Rebecca, tay khag-awis
    nan ilana ay fafai.
  guj-2017: જયારે ત્યાંના માણસોએ તેની પત્ની વિષે પૂછ્યું, ત્યારે તેણે કહ્યું, “તે
    મારી બહેન છે.” કેમ કે તે મારી પત્ની છે, એવું કહેતાં તે ગભરાતો હતો, રખેને ત્યાંના
    માણસો રિબકાને લીધે તેને મારી નાખે, કારણ કે તે રૂપાળી હતી.”
  byr-byr: Aazakɨ mwaalaka Avimɨlekɨmɨ wɨdaꞌ “Revekaaꞌ nyaꞌmwesɨra.” Dɨvidaasɨ Avimɨlekɨ
    dara wanganakeꞌ “O, Revekaaꞌ gannya balaangeꞌ daaka!” daka Avimɨlekɨ wɨdaꞌ “Revekaayaba
    beꞌna nedahɨna! Kwaasɨ yagaalyaꞌ ‘Nyaꞌmwesɨreva,’ nedahɨ.” Miꞌna sara kudaꞌ “Aꞌmweraavɨna
    lɨka yena yɨhɨthe.” Miꞌna kudaꞌ Avimɨlekɨ gannya maremwaaideraavɨ yagaala naanga
    wɨdaꞌ “Aazakɨmɨjɨ Revekaavɨjɨ sawaarɨ mipɨnera!”
  awx-awx: Tiwän äminu uwomune nanätä Rebeka kake, “Mängälä aläpä däsäka?” yang iniwä,
    Asaixu using natäpgut. “Rebeka gwälam hikngä. Ge ‘mängätna’ yäwa, Rebekale tahakengu,
    wäwi ane nanätä änuwä kungäxäwa täningunin,” yang natäke, “Hamina,” yang yänikut.
  pon-2006A: Ni ohl akan en wasao ar kin idek ihs Repeka, e kin ndahng irail me rie.
    E perki ndaiong irail me eh pwoud Repeka, pwe ohl en wasao de kemehla pwe re en
    kihsang Repeka, pwe liho me inenen kaselel.
  por-BRBSL: 'Os homens do lugar lhe perguntaram sobre sua esposa. Ele disse: “Ela
    é minha irmã”, pois ele tinha medo de dizer: “Minha esposa”, para que, pensava
    ele, “os homens do lugar pudessem me matar por Rebekah, porque ela é linda de
    se ver”.'
  cth-cth: Khocanaw ni a yu e kong a pacei teh ahni ni, ka tawncanu doeh telah atipouh.
    A meihawipoung dawkvah, ka yu doeh telah ka tetpawiteh hete khocanaw ni na thei
    han doeh telah ati dawk doeh.
  twi-twi: Bere a Gerar mmarima bisaa Isak yere Rebeka ho asɛm no, ɔkae se, “Ɔyɛ me
    nuabea.” Efisɛ na osuro sɛ ɔbɛka se, “Ɔyɛ me yere.” Ɔkaa saa asɛm yi, efisɛ na
    osusuw sɛ, esiane ne yere Rebeka ahoɔfɛ nti, anhwɛ a na kurom hɔ mmarima akum
    no.
  hlt-hlt: Te vaengah te hmuen kah hlang loh a yuu kawng a dawt uh. Te vaengah, “Rebekah
    he a mueimae then tih anih kongah te hmuen kah hlang rhoek loh kai n'ngawn uh
    ve,” a ti. “Ka yuu ni,” ti ham a rhih tih, “Ka ngannu ni,” a ti nah.
  tbz-SIM: 'Kɛ̀ bɛnìtìbɛ̀ nhò bèkú o pokù kpɛ́í, kòò dɔ̀: N tɑ̃ũ̀ nwe. Kɛ yɛ̃́ ò do
    yĩɛ̃̀kùmɛ̀ dɛ kó dihɛì kɔbɛ bo ò kùɔmɛ̀ Debekɑɑ wenniku kpɛ́í.'
  msy-2020: Ezɨ nguibar kamɨn gumaziba an amuim bagha an azai, ezɨ a ghaze, “Kar nan
    amizim.” An atiatigha, kamaghɨn mɨgeir puvatɨ, “Kar nan amuim.” An nɨghnɨzim kamaghɨn
    iti, “Rebekan ganganiba bar derazɨ, gumazir kaba a inisɨ nɨghnɨgh, egh a bagh
    na mɨsueghtɨ kɨ aremegham.”
  txq-txq: Ribka naa, manaꞌa hiek sudi selik kana, de hatahorir marai naar mete-ritan,
    boe ma ratatane aok laꞌe-neun. Tehuu Isak naselu nae, “Ribka naa au fading.” Ana
    namataꞌu, mete ma ana manaku nae ndia saon, na, neu ko hatahorir raa hala risa
    ndia fo leꞌa reni Ribka.
  aaz-aaz: Bi Ripka naan mamasaꞌ. Onaim oras atoin ein reꞌ nbin bare naan niit ee,
    sin nmaktaan ein nok ne. Mes naiꞌ Isak nataah am nak, “Bi Ripka naan, au fetoꞌ.”
    In namtau karu in nmanakuꞌ nak in fee ja te, atoin ein naan of anroor goe ma ntoup
    neik bi Ripka.
  azb-azb: 'O ölkənin sakinləri İshaqın arvadı barədə soruşanda «bu mənim bacımdır»
    dedi, çünki «mənim arvadımdır» deməyə qorxdu. Öz-özünə dedi: «Yoxsa Rivqadan ötrü
    bu yerin adamları məni öldürərlər». Rivqa görünüşcə çox gözəl idi.'
  eng-DBY: And the men of the place asked about his wife. And he said, She is my sister;
    for he feared to say, my wife, [saying to himself,] Lest the men of the place
    slay me on account of Rebecca — because she was fair in countenance.
  hin-2017: जब उस स्थान के लोगों ने उसकी पत्नी के विषय में पूछा, तब उसने यह सोचकर
    कि यदि मैं उसको अपनी पत्नी कहूँ, तो यहाँ के लोग रिबका के कारण जो परम सुन्दरी है
    मुझ को मार डालेंगे, उत्तर दिया, “वह तो मेरी बहन है।”
  wol-KYG: 'Góori foofa laaj ko ndaw si mu àndal, lu mu doon ci moom, mu ne: «Sama
    jigéen la.» Dafa bañoona wax ne soxnaam la, ngir ragal waa foofa rey ko ndax taaru
    Rebeka.'
  swp-swp: Huiana ne eanua tataodi monena se hetala, i ene, “Lougu ede,” i matausi
    ena i ene, “Monegu ede,” ena nuatu “Eanua tataodi ata se unuigu Rebeka debana
    eai,” paana sine wa ana ao i lolo ariri.
  bjr-bjr: Keeraa maqannaa fasiqauqa mina aanaaqara iramirufanoo Isakeefa qini qisooki
    fee qinau. Isakeefa narí anaaqa Reebeekaa nammarifa oori amiqirafa marufanoo qini
    darusee qini qinaaqa mareefoo qimaseenoo rufia mareenoo qini qisooki fee qinau.
  eng-YLT: and men of the place ask him of his wife, and he saith, 'She [is] my sister:'
    for he hath been afraid to say, 'My wife — lest the men of the place kill me for
    Rebekah, for she [is] of good appearance.'
  kne-kne: Idi nandamag din lallalaki ed Gerar si maipanggep sin asawa na, inbaga
    na en iyogtana si Rebeka. Emegyat ay mangibaga en asawa na tan into et mo peslen
    da begew en Rebeka ta asawaen da, tan napintas dedan sisya.
  heg-NTPO: Ribka na mo leok isi. Tiata atuli-atuil in se na ngas net un kon, oen
    ketan apa deng una. Mo Isak siut noan, “Ribka na mo auk paling.” Un lii, tamlom
    mo un hao noan un sapa kam, atuli las keo tele una le oen kat lai-niin Ribka la.
  ptu-ptu: 'Tappana napekutanaanni pa''botto diona bainena, iya nauam Ishak: “Indee
    adingku hi to kao.” Moka muuai: “Baineku,” aka naua inabanna: “Deem manii pa''botto
    umpateiä'' aka umpohäe Ribka aka mapi''dä'' hupanna.”'
  bzd-NTPO: 'Ká̱ e'' wakpa tö Isaac a̱ ichaké: “¿Rebeca dör be'' yaie?” Erë ie'' suane
    ichök: “Ie'' dör ye'' alaköl.” E'' kue̱ki̱ ie'' iché: “Ie'' dör ye'' kutà.” Ie''
    tö ibikeitsé tö ká̱ e'' wëpa tö ie'' ttèwa̱mi ilaköl buaala kue̱ki̱.'
  kwf-kwf: KaidaꞋi ngwae ana fanoa neꞋeri ki kira lisia Ꞌi Rebeka kira ka saefilo
    Ꞌuri ana sa Aesak, “FaꞋuta? ꞋUri ma kini neꞋe Ꞌafe Ꞌoe niniꞋa?” Ma nia ka fata
    Ꞌuri fuada, “NoaꞋa, nia na ngwaingwaena nau.” Nia sofongaꞋi ꞋunaꞋeri ana sulia
    kini neꞋe lisilana leꞋa liu mala, ma nia ka maꞋu, Ꞌasu Ꞌubani ngwaꞋi toꞋa ana
    fanoa neꞋeri kira ka saungia, ma ka ngalia Ꞌafe nia.
  eng-WYC-2017: And when he was asked of [the] men of that place of his wife, he answered,
    She is my sister; for he dreaded to acknowledge that she was fellowshipped to
    him in matrimony, and he guessed lest peradventure they would slay him for the
    fairness of her.
  eng-WMBB: The men of the place asked him about his wife. He said, “She is my sister,”
    for he was afraid to say, “My wife”, lest, he thought, “the men of the place might
    kill me for Rebekah, because she is beautiful to look at.”
  spp-spp: Pi n'a mpyi a Ishaka yíbe u cwoŋi kyaa na, u mpyi maha jwo na uru cɔɔn
    wi. U mpyi na fyáge na uru ká jwo uru cwoŋi wi, pi sí uru bò, ɲaha na yɛ Erebeka
    lemɛ mpyi a ɲwɔ sèl'e.
  aey-aey: Saen dana jobon eunadec age uqa aidegnu sisildocobil uqa ija cebinami ec
    maaden. Rebeka uqa caja jaca bahic. Eunu uqa odi cisdon, “Dana jobon inadec age
    Rebekanu ija qagatecebil cal migaun,” en. Eunu uqa cucuiimei eu odi maaden.
  urd-GVH: जब वहाँ के मर्दों ने रिबक़ा के बारे में पूछा तो इसहाक़ ने कहा, “यह मेरी
    बहन है।” वह उन्हें यह बताने से डरता था कि यह मेरी बीवी है, क्योंकि उसने सोचा,
    “रिबक़ा निहायत ख़ूबसूरत है। अगर उन्हें मालूम हो जाए कि रिबक़ा मेरी बीवी है तो
    वह उसे हासिल करने की ख़ातिर मुझे क़त्ल कर देंगे।”
  rug-rug: Meke nanasa nia rina tie vasina sa nana barikaleqe, sina leleana hola si
    asa. Meke olaṉa se Aisake, “Na vavenequ si asa,” guni sa, sina matagutu tozia
    sa sapu na nana barikaleqe si asa, na hako tava mate nana koari na tie vasina,
    meke vagia rini se Ribeka, gua.
  gaz-gaz: Innis yommuu namoonni biyya sanaa waaʼee niitii isaa isa gaafatanitti waan
    Ribqaan bareedduu taateef, “Namoonni naannoo kanaa sababii isheetiif na ajjeesu
    taʼa” jedhee yaaduudhaan, “Isheen niitii koo ti” jechuu sodaatee, “Isheen obboleettii
    koo ti” jedhe.
  fra-LSG: 'Lorsque les gens du lieu faisaient des questions sur sa femme, il disait:
    C’est ma sœur; car il craignait, en disant ma femme, que les gens du lieu ne le
    tuassent, parce que Rebecca était belle de figure.'
  yal-yal: Muxun naxanye dɔxi mɛnni, ne yi a maxɔdin a ɲaxanla fe ma. A yi e yabi,
    a xunyɛn ɲaxalanmaan nan a ra. A mi yi susuɛ a falɛ e xa, a ɲaxanla nan Rebeka
    ra alogo mɛn kaane nama a faxa. A gaxu a falɛ a ɲaxanla na a ra bayo Rebeka ɲaxalan
    tofaɲin nan yi a ra.
  gum-gum: 'Inchen trusrø warab møguelø nui sraweimburab payene, nøbe trenchibig køn:
    —Naimbe nuchag køn— cha, kaguende nøbe kørig kui inchibig køn ‘nai srain køn’
    tamiibe. Nui srai Rebecan nømui marøg køptø trusrø møgueløbe nun kwetchaitamab
    isubig køn, kaguende nøbe purø tab ishug køben.'
  iou-iou: Irirän kome u naniktä webenita iwet yabäk täŋirä Aisaktä yäwetkuk; U wanotna
    yäk. Webena yäŋ yäwetta umuntaŋkuk. Man bureni yäwawä ŋo naniktä Rebeka iŋami
    dapun säkgämän u kaŋgärip täŋpäŋ näk api nutneŋ yäŋ nadäŋkuk.
  haw-1868: 'Ninau mai la na kanaka o ia wahi ia ia no kana wahine; i aku la ia, O
    ko''u kaikuwahine no ia: no ka mea, makau iho la ia i ka i aku, Oia ka''u wahine;
    o pepehi mai na kanaka o ia wahi ia''u no Rebeka; no ka mea, he maikai ia ke nanaia''ku.'
  arb-NAV: 'وَعِنْدَمَا سَأَلَهُ أَهْلُ الْمَدِينَةِ عَنْ زَوْجَتِهِ قَالَ: «هِيَ
    أُخْتِي» لأَنَّهُ خَافَ أَنْ يَقُولَ: «هِيَ زَوْجَتِي» لِئَلّا يَقْتُلَهُ أَهْلُ
    الْمَدِينَةِ مِنْ أَجْلِ رِفْقَةَ، لأَنَّهَا كَانَتْ رَائِعَةَ الْجَمَالِ.'
  adz-adz: Gubuꞌ garam gamp igi guta i arangan i fininggan da arangan ini binaꞌ, “Dzi
    nafunggangꞌ igi.” I arangan irat da ini i wangunggan angu ibiani, “Bida dzi nida
    fininggangꞌ gin da garam gamp ani bungꞌ ais dzi funub i arangan, i Rebeka igi
    sagat mara rifirif bini.”
  ewe-ewe: Esi Gerar ŋutsuwo bia gbee tso Rebeka ŋu la, egblɔ be, “Nɔvinye nyɔnue!”
    Ewɔ esia, elabena evɔ̃ be ne yeʋu eme be ye srɔ̃e la, woawu ye be yewoaxɔe, elabena
    edze tugbe ŋutɔ.
  eng-LEE: And the men of the place asked [him] concerning his wife; and he said,
    She is my sister; for he feared to say, She is my wife; lest, [said he,] the men
    of the place should kill me for Rebekah, because she is of a handsome appearance.
  dji-dji: Bilapilakiṉingi ngunitjini Girarmimigi yulpilingir maladji djin nyangiṉi
    nyanimngim inga, girri nyaninyi djin butjalminiban miyilkibi, inga djin bindjin,
    “Djinim wari?” A nyani djina bindjin wangin, “Nyani gaḏingim irra,” gima nyani
    yawngini djina bintji wangidji, “Djinim ngirrang nyanimngimi.” Miri nyani gingini,
    “Mayalimirrpm ngarri djinarr wangidji, bintji yulpili mala djingirapibi gurrbibi
    djani irriny djin bungban, marrga Ribikany djin djamigi, gima djal-maḻimaḻing
    mirrpmi nyani.”
  nna-nna: Pirirrimartalu japirr marnaya palinymilaku mirtawaku, palinyju wurrarnajanaku,
    “Paliny ngajumili marrka.” Munu wurrarnamajanaku pala mirtawamurniny palinymili.
    Rebekah kumparakata yiji. Wirnti karrinyikinyi Isaac, “Palarrangulu pirrimartalu
    marlkarri wirlalaminyili Rebekah mananyaku.”
  asm-FB: সেই ঠাইৰ লোকসকলে ইচহাকৰ ভাৰ্যাৰ কথা সোধাত, “তেওঁ মোৰ ভনী বুলি ক’লে।” ৰিবেকা
    বৰ সুন্দৰী, ইয়াৰ মানুহবোৰে ৰিবেকাক পাবলৈ কিজানি মোক বধ কৰে এই কাৰণে “মোৰ ভার্য্যা
    বুলি” পৰিচয় নিদিলে।
  sus-A: مِشِ نَشٍيٍ دْشْشِ مّننِ، نٍيٍ نَشَ عَ مَشْرِن عَ شَ فِنّ شَ قٍ مَ. عَ نَشَ
    عٍ يَابِ، عَ عَ شُنيَ فِنّمَ نَن لَنشِ عَ مَ. عَ مُ سُو سَ عَ قَلَدٍ عٍ بّ، عَ
    شَ فِنّ نَن لَنشِ رٍبٍكَ مَ عَلَكٌ مّننِ مِشِيٍ نَشَ قَ عَ قَشَ. عَ بَرَ فَاشُ
    عَ قَلَدٍ عَ شَ فِنّ نَ عَ رَ بَرِ مَ رٍبٍكَ فِنّ تٌقَنيِ نَن نُ لَنشِ عَ مَ.
  fra-SBL: 'Les gens du lieu l''interrogèrent sur sa femme. Il répondit : « C''est
    ma sœur », car il avait peur de dire : « Ma femme », de peur, pensait-il, que
    les gens du lieu ne me tuent pour Rebecca, car elle est belle à regarder. »'
  hbo-hbo: וַֽיִּשְׁאֲל֞וּ אַנְשֵׁ֤י הַמָּקֹום֙ לְאִשְׁתֹּ֔ו וַיֹּ֖אמֶר אֲחֹ֣תִי הִ֑וא
    כִּ֤י יָרֵא֙ לֵאמֹ֣ר אִשְׁתִּ֔י פֶּן־יַֽהַרְגֻ֜נִי אַנְשֵׁ֤י הַמָּקֹום֙ עַל־רִבְקָ֔ה
    כִּֽי־טֹובַ֥ת מַרְאֶ֖ה הִֽיא׃
  shp-NTPO: 'Jain iakeketian ja Gerarhainoa jonibaon, jawen awinrin Rebeca ixon, yokákana
    iki. Jaskáakin Isaac yokákanabi, retekanaketian raketi paranakin, jato neskáa
    iki: Nokon awinma riki, nokon poi riki, akin. Jatora jaskáakin yoia iki, ja jawen
    awin Rebeca kikinbires metsáshoko ainbo iketian.'
  eng-WYCLIFFE: And whanne he was axid of men of that place of his wijf, he answarde,
    Sche is my sistir; for he dredde to knowleche that sche was felouschipid to hym
    in matrymonye, and gesside lest peraduenture thei wolden sle him for the fairnesse
    of hir.
  pjt-pjt: Kaya wati Kiṟarnga nguraṟa tjuṯangku palumpa kuriku tjapinnyangka Isaacalu
    alatji kulinu, “Tjinguṟuya wati nyanga tjana Ripikaku mukuringanyi, panya paluṟu
    minyma wiṟu mulapa, yunpa wiṟu. Kaṉa tjinguṟu kuri walytjanmankunyangkaya palunyakitjangku
    ngayunya pungkula iluntankuku. Palula-tawaraṉa palunya maḻanymankuku, kaṉi tjinguṟu
    wantiku pungkuwiyangku.” Munu paluṟu alatji kuliṟa tjanala nguḻungku wangkangu
    ngunti nyanga alatji, “Wiya, minyma nyangatja ngayuku maḻanypa.”
  cwe-cwe: Wanhu wa uko viwamuuzile mbuli za muke wake, Isaka kawedika kuwa iyo ni
    lumbu jake. Kwaviya kadumba kulonga iyo ni muke wake mana kadumba wanhu wa uko
    sekewamkome kwa ichimu cha Lebeka, yoyakalile lumondo.
  bgs-bgs: Iginsà tô mga gamama na taga Gerar tingód katô sawa din, asta igtaba sikandin,
    na mà din, “Tábbé ku sikandin.” Ándà din uliti na taladuma dan, su imáddangan
    sikandin. Panámdám din na matayan sikandin katô mga gamama ébô agón dan si Rebecca,
    su tuu madigár tô bónnóng din.
  kik-kik: Rĩrĩa andũ a kũu maamũririe ũhoro wa mũtumia wake-rĩ, we akiuga atĩrĩ,
    “Nĩ mwarĩ wa baba,” tondũ nĩetigĩrire kuuga, “Nĩ mũtumia wakwa.” Eeciiririe atĩrĩ,
    “Andũ a gũkũ mahota kũnjũraga nĩ ũndũ wa Rebeka, tondũ aarĩ mũthaka.”
  ksr-ksr: 'Laligoro gomaŋ iikawaa ejia yoŋonoŋ embiaajoŋ qisiŋ mugi kokaeŋ jero,
    “Ii naanaga.” Kaeŋ jeŋ uutanoŋ kokaeŋ romoŋgoro: “Rebekawaa kaitanianoŋ iima-aiŋaiŋawo
    koloojiwaajoŋ eja iyoŋonoŋ mono iwaajoŋ ama nii nugi komumambo.” Kaeŋ romoŋgoŋ
    “Ii embanaga,” kaeŋ jemambaajoŋ keeta moma laligoro.'
  fra-NCL: 'Les gens du lieu le questionnaient sur sa femme, il disait : « C’est ma
    sœur « ; car il craignait de dire : « Ma femme », de peur, pensait-il, que les
    gens du lieu ne me tuent à cause de Rebecca », car elle était belle de figure.'
  cek-AK: to ah kaom kaminawk mah a zu kawng to dueng o naah, anih mah ka zu ni, tiah
    thuih han zit pongah, Ka tanuh ni, tiah a thuih. To tiah thui ai nahaeloe Rebekah
    loe kranghoih pongah, hae prae ah kaom kaminawk mah na hum o moeng tih, tiah a
    poek.
  xla-xla: Epapele dulu dla Aisek ya꞉llu Lebekaye a꞉ya pta ka꞉piyo. Epapeleye Gela
    mo edla ha꞉ha꞉lalo opatapo ya꞉ watle epo atlaiyo, “A꞉ya iye wa꞉ alluta꞉?” diyo.
    Epalati Aisektapo mo so opata Lebeka halowedeme ya꞉ye yumulala depame wota꞉mama
    isikimi yia꞉ watle epo atlaiyo, “A꞉ya iye notumalapo,” diyo.
  cuk-cuk: Dulemar-Gerarʼgi-bukmalad ese egichiarmargu, we-Rebeca, doaye, Isaac dobe-soggusad,
    Rebeca e-omeye. Degisoggu, sogdedaed, Rebeca e-bunye. Ar Rebeca yeerdaklesoggu,
    Isaac binsaed, abakalegi machergan-we-yarginmalad Rebeca-ular an-oburgwiarmalarye.
  uig-CYR: 'Амма у йәрлик кишиләр униң аяли тоғрисида сориса у: — Бу мениң сиңлим
    болиду, — деди; чүнки Ривкаһ интайин чирайлиқ болғачқа, Исһақ өз-өзигә: «Бу мениң
    аялим болиду», десәм, бу йәрлик адәмләр Ривкаһниң сәвәвидин мени өлтүрүветәрмекин,
    — дәп қорқти.'
  tel-2017: అక్కడి మనుషులు అతని భార్యను చూసి ఆమె సంగతి ఇస్సాకును అడిగారు. దానికతడు
    “ఆమె నా చెల్లి” అని చెప్పాడు. ఆమె తన భార్య అని చెప్పడానికి భయపడ్డాడు. ఎందుకంటే
    రిబ్కా అందకత్తె కాబట్టి అక్కడి మనుషులు ఆమె కోసం తనని చంపుతారేమో అనుకున్నాడు.
  hat-BSA: 'Lè mesye yo nan plas la te mande li de madanm li, li te di: “Li se sè
    mwen,” paske li te pè pou di “madanm mwen” akoz li te panse: “mesye yo nan zòn
    sa a ta kapab touye mwen pou Rebecca, paske li bèl.”'
  kos-kos: Ke mukul in acn we elos tuh siyuk ke mutan kial, el fahk nu selos mu ma
    loul pa Rebecca. El tiana fahkak lah mutan kial pa el, mweyen el sensen mukul
    we ac unilya ac eisalla Rebecca, mweyen el arulana oasku.
  hbo-WLC: וַֽיִּשְׁאֲל֞וּ אַנְשֵׁ֤י הַמָּקוֹם֙ לְאִשְׁתּ֔וֹ וַיֹּ֖אמֶר אֲחֹ֣תִי הִ֑וא
    כִּ֤י יָרֵא֙ לֵאמֹ֣ר אִשְׁתִּ֔י פֶּן־יַֽהַרְגֻ֜נִי אַנְשֵׁ֤י הַמָּקוֹם֙ עַל־רִבְקָ֔ה
    כִּֽי־טוֹבַ֥ת מַרְאֶ֖ה הִֽיא׃
  ibo-ibo: Mgbe ndị obodo ahụ jụrụ ya banyere nwunye ya, ọ gwara ha sị, “Ọ bụ nwanne
    m nwanyị.” Ọ tụrụ ụjọ ị sị ha, “Nwunye m ka ọ bụ,” O chere nʼobi ya sị, “Ndị ikom
    obodo a nwere ike gbuo m nʼihi Ribeka. Nʼihi na Ribeka nʼonwe ya mara mma ile
    anya.”
  ory-ory: ତହିଁରେ ସେହି ସ୍ଥାନର ଲୋକମାନେ ତାଙ୍କର ଭାର୍ଯ୍ୟା ବିଷୟରେ ପଚାରନ୍ତେ, ସେ କହିଲେ, “ସେ
    ମୋହର ଭଗିନୀ,” ଯେହେତୁ ସେହି ସ୍ଥାନର ଲୋକମାନେ ରିବିକା ଲାଗି ମୋତେ ଅବା ବଧ କରିବେ, ଏହା ଭାବି
    ସେ ତାହାକୁ ଆପଣାର ଭାର୍ଯ୍ୟା ବୋଲି କହିବାକୁ ଭୟ କଲେ; ଯେହେତୁ ସେ ପରମସୁନ୍ଦରୀ ଥିଲା।
  wmt-wmt: '@see-verse:GEN.026.006'
  chk-chk: Nge lupwen ekewe re Kerar ra kapas ngeni usun pwülüan we, a üreniir, “Neminei
    fefinei,” pun a niuokus le apasa pwe i pwülüan. A chök ekieki pwe ekewe re Kerar
    repwe niela pokiten Repeka, pun a fokun liöch.
  ssd-ssd: 'tumbraŋ ta tuku taŋgo kame nane piyo nuŋe tuku Isak kusnanaig le nu nane
    saniŋgina: Pino te yiŋe kulim ŋgina. Rebeka nu tumail pasi ŋgarosu mayenu ndo
    tukunu nu taŋgo kame nane Rebeka tam tuku ye baleyamŋgaig ŋga idusmba kuru-kuruka
    pino te yiŋe pino ŋgam mbulna.'
  rop-rop: Bambai na ola men langa det kantri bin askim Aisik blanga im waif Rabeka,
    en imbin dalim olabat, “Dijan iya main sista.” Im nomo bin dalim olabat Rabeka
    bin im waif, dumaji imbin bradin bambai dei mait kilim im ded en pulumat Rabeka
    brom im, dumaji Rabeka bin brabli purdiwan gel.
  ukr-1871: 'І питали люде займища того про жінку його, і каже: Сестра менї вона;
    боявся бо казати, що се жінка моя, щоб не вбили його чоловіки займища того, Ребеки
    ради; була бо вродлива.'
  eng-AOI: Some men there asked Isaac about his wife Rebecca and he said, “She is
    my sister.” He did not want to call her his wife, because he was afraid that the
    men there would kill him to get Rebecca. She was very beautiful and that is why
    they wanted her.
  yon-yon: Kambong karubbed Aisek ye wonong Rebeka yu dowad kumbed Aisek yaa kaamoniwena,
    “Ne wonong” andindo, “Yu kuu ne daman” andoon, amborom kuu Aisek kuu unekore,
    “Yu kuu kerengandimbon kowe, kambong karubbed ne nenekorib, yu kuu nendaniib.”
    ande meene unoon kowe.
  bch-bch: Idio ta gid arangaranga Gerar tibeta Aisak ngan iadaoa. Ta ikeo, “Ei gau
    liug.” Ngansa imataud ta ikeo iloleai bedane, “Gid panua ngan tuanga toa ne ga
    tipamate gau ta tibada adaoag. Ngansa ei taine namelapau.”
  deu-1951: 'Und da die Leute desselben Ortes nach seinem Weibe fragten, so sprach
    er: Sie ist meine Schwester. Denn er fürchtete sich zu sagen: Sie ist mein Weib,
    weil er dachte: Die Leute an diesem Ort möchten mich um Rebekkas willen töten;
    denn sie war schön von Angesicht.'
  eng-JPS: 'And the men of the place asked him of his wife; and he said: ''She is
    my sister''; for he feared to say: ''My wife''; ''lest the men of the place should
    kill me for Rebekah, because she is fair to look upon.'''
  ubr-ubr: On an werai Gerar tafanam an orot Isaac sitetemai awan aurin. On iyawures
    iyau, “On on yau robu.” Men fofonin itau on awan, yabin on iber on tafanam matuanis
    arimon sitasubun ato Rebecca sit boai, yabin on jever on momogin fafa.
  srp-1865: 'A ljudi u mjestu onom pitahu za ženu njegovu, a on govoraše: sestra mi
    je. Jer se bojaše kazati: žena mi je; da me, veli, ne ubiju ovi ljudi radi Reveke,
    jer je lijepa.'
  lug-lug: abasajja ab’omu nsi omwo bwe baamubuuza ku mukazi we n’abaddamu nti, “Mwannyinaze.”
    Kubanga yatya okwogera nti, “Mukazi wange,” ng’alowooza nti, “Abasajja ab’omu
    nsi omwo tebalwa kunzita lwa Lebbeeka,” kubanga yali mulungi nnyo.
  heb-heb: וישאלו אנשי המקום לאשתו ויאמר אחתי הוא כי ירא לאמר אשתי פן יהרגני אנשי
    המקום על רבקה כי טובת מראה היא׃
  ben-IRV: আর সে জায়গার লোকেরা তাঁর স্ত্রীর বিষয়ে জিজ্ঞাসা করলে তিনি বললেন, “উনি
    আমার বোন; কারণ, এ আমার স্ত্রী, এই কথা বলতে তিনি ভয় পেলেন, ভাবলেন, কি জানি এই
    জায়গার লোকেরা রিবিকার জন্য আমাকে হত্যা করবে; কারণ তিনি দেখতে সুন্দরী ছিলেন।”
  pan-pan: ਜਦ ਉਸ ਥਾਂ ਦੇ ਮਨੁੱਖਾਂ ਨੇ ਉਸ ਦੀ ਪਤਨੀ ਵਿਖੇ ਪੁੱਛਿਆ ਤਾਂ ਉਸ ਨੇ ਆਖਿਆ, ਉਹ ਮੇਰੀ
    ਭੈਣ ਹੈ, ਕਿਉਂ ਜੋ ਉਹ ਇਹ ਸੋਚ ਕੇ ਡਰਦਾ ਸੀ, ਜੇਕਰ ਮੈਂ ਦੱਸਾਂ ਕਿ ਉਹ ਮੇਰੀ ਪਤਨੀ ਹੈ ਤਾਂ ਅਜਿਹਾ
    ਨਾ ਹੋਵੇ ਕਿ ਉਸ ਥਾਂ ਦੇ ਮਨੁੱਖ ਰਿਬਕਾਹ ਦੇ ਕਾਰਨ ਮੈਨੂੰ ਮਾਰ ਸੁੱਟਣ, ਕਿਉਂ ਜੋ ਉਹ ਵੇਖਣ ਵਿੱਚ
    ਸੋਹਣੀ ਸੀ।
  mwp-mwp: Nubepa nanga mabaygal nungu ipiw yapupoeybemipu nanga nuy kedha umepu,
    ‘Na ngaw babath.’ Nuy balbayginga mulayginga kedha, ‘Sena na ngaw ipi.’ Minguz
    kedha nungu aka, mabaygoengu nungungu umamathamoeyle, Rebekana may na mina thoeyaygi
    yoepkaz.
  mya-JVB: ဤပြည် သားယောက်ျား တို့သည် သူ့ အကြောင်းကြောင့် ငါ့ ကိုသတ် မည်ဟုစိုးရိမ်
    ၍၊ သူသည် ငါ့ မယား ဖြစ်သည်ဟု မ ပြော မဆိုဝံ့၊ ငါ့ နှမ ဖြစ်သည် ဟု ပြော ဆို၏။
  tte-O: Na saugana yanuwane tomonliyao silau Aisake koina sineli wainena kaiwena
    kabo kainali iyamaisa iwaloba, “Dugu bwaite.” Ana walone besiele kaiwena imatausi
    tem iwaloba, “Wainegu bwaite” ana nuwatu kisi siunuyamate na wainena sikalai,
    kaiwena Libeka kana koleya inamwanamwasosi.
  tbg-tbg: Aisaakiva mini variqiro viharo vi vatanaa vaiinti naatu qeteharora tiro,
    nai naata Rebekaarara ti aurave tura. Aisaakiva tiharo, Hauri te virara ti naatave
    tiari vi vatanaaka Rebekaarara koqe viri vaata vataa nahentive tivakeha vira varareka
    autiha ti harukevorave, tiro.
  hmo-hmo: 'Unai gabu taudia ese iena adavana totona idia nanadaia ia dekenai, vadaeni
    ia gwau, “Ia be lauegu taihuna.” “Ia be lauegu adavana,” dohore ia gwau be ia
    gari, badina be ia gwau: “Inai gabu taudia ese do idia alaia mase lau, Rebeka
    totona, badina ia be hahine namo herea.”'
  ata-ata: Xe no voxo ane ta mitema sou tuala tila ne Xelalu mitaliꞌisou sie semau
    Liveka ne, la anu muvikalaneꞌi lexe, Liveka ne, anu semau uasi, vimou ane. Muxavutala
    lexe utalumeieꞌi ilou aloxo ne xo loxo io anu upalaꞌalixe lexe anu semau ane,
    la aneꞌi ivau. Xo ane Liveka ne iei lailaixe misevile.
  nfa-nfa: Ribka ne, bhèni iia titu kèna. Ka ropa dhèu ètu Gerar ladhe rèdhi ne, ra
    pakarèi. Te ngaa Isak peka na, “Ribka ne, ana hèni jaꞌa.” Na madhaꞌu, ladhe na
    peka na dhèu èmu nèngu, dhèu se pamadhe ne, aa Ribka parame rare.
  urd-urd: और वहाँ के बाशिन्दों ने उससे उसकी बीवी के बारे में पूछा। उसने कहा, वह मेरी
    बहन है, क्यूँकि वह उसे अपनी बीवी बताते डरा, यह सोच कर कि कहीं रिबक़ा की वजह से
    वहाँ के लोग उसे क़त्ल न कर डालें, क्यूँकि वह ख़ूबसूरत थी।
  rus-SYN: 'Жители места того спросили о Ревекке жене его, и он сказал: это сестра
    моя; потому что боялся сказать: жена моя, чтобы не убили меня, думал он, жители
    места сего за Ревекку, потому что она прекрасна видом.'
  cbt-NTPO: 'Ya''huëhuano''sari Nipica ni''sahuatona'', so''in natanpachinara: “Sa''ahuë,”
    ta''caso nipirinhuë'', të''huaton nonpinin: “Oshihuë,” tënin. “Nipica noyápiroyanchin
    ni''ton, ya''huëhuano''sari macapona''. Ya''huërë'' caso tëpaponaco,” ta''ton
    naporin.'
  bqc-SIM: Kɛ́ beleↄ lɛ́ aà la aà na yã́i, à mɛ̀ a dãeɛ. Asa àlɛ vĩakɛ, àlɛ
    e tó à mɛ̀ a naɛ, wa a dɛ nↄpi yã́iɛ, asa nↄpiá nↄanaɛ.
  tcz-CHONGTHU: Hiche gamma cheng miho chun Isaac jinu Rebekah chu koi ham tia adoh
    ule aman adonbut in, “Kasopinu ahi ati peh e,” ajeh chu hiche miho hin Rebekah
    jeh hin, “Keima eitha lo get uvinte tia anagel jeh a ka sopinu ahi anati ahiye.
    Ajeh chu amanu amelhoi jeh ahi.”
  mar-mar: जेव्हा तेथील लोकांनी त्याच्या पत्नीविषयी त्यास विचारले, तेव्हा तो म्हणाला,
    “ती माझी बहीण आहे.” “ती माझी पत्नी आहे,” असे म्हणण्यास तो घाबरला. कारण त्याने
    विचार केला की, “रिबकेला मिळविण्यासाठी या ठिकाणचे लोक माझा घात करतील, कारण ती दिसायला
    इतकी सुंदर आहे.”
  tcs-tcs: Wandei, sam dem man blo ples blo Gera bin aske Aizak baut oman blo em.
    Aizak ansa dempla diskain, ‘Em sisi blo mi’, bikoz em bin prait po spik, ‘Em oman
    blo mi.’ Aizak i bin tingk diskain, ‘Bambai dem man blo dis ples go kile mi prom
    Ribeka, bikoz em prapa gudluking oman.’
  qub-qub: Chaycho tiyaj runacunaga Rebecapaj tapupäcuran. Rebeca cuyayllapaj captinmi
    Isaacga yarparan warmin-rayculla runacuna wañuycachinanta. Chaymi mana willacuranchu
    Rebeca warmin cashanta. Rasun cajta ninanpa ruquin «Pañëmi» niran.
  bqp-bqp: Kũ wɛ̃tɛpidenↄ tɛni a la a nanↄ yã musu, à pì a dãremɛ. Àtɛn vĩna kɛ,
    zaakũ àtɛn da tó à pì a nanↄmɛ, oni a dɛ nↄ pì yãi, zaakũ nↄ pì bi nↄ manamɛ.
  hat-hat: Lè mesye ki te rete nan peyi a mande l' kisa madanm li ye pou li, li reponn
    yo se sè l' li ye, paske li te pè di se madanm li Rebeka te ye pou mesye yo pa
    t' touye l' pou yo te ka pran Rebeka ki te bèl anpil.
  eng-BSB: But when the men of that place asked about his wife, he said, “She is my
    sister.” For he was afraid to say, “She is my wife,” since he thought to himself,
    “The men of this place will kill me on account of Rebekah, because she is so beautiful.”
  tod-tod: 'Siɛgi zu naama adaʋɛ nuiti ti ɠɛni gaazaɠagi wosu da, é lo anzai ʋa,
    é ɠɛni ɠɛɛzu ti ma: «Bàazeelai ʋe.» É ɠɛni luazu ga a ɠɛɛna anzai ʋe, náʋɛ
    nuiti ti mina paa Eleɓɛka ná-faa zu, tɔɔzei gola ʋani.'
  eng-WEBPB: The men of the place asked him about his wife. He said, “She is my sister,”
    for he was afraid to say, “My wife”, lest, he thought, “the men of the place might
    kill me for Rebekah, because she is beautiful to look at.”
  kbq-kbq: Ana kumate vahe'mo'za Aisakina nenaronku antahi kageno agra a'nimo'e huno
    huzankura koro nehuno Nensaro'e hu'ne. Hagi agrama agesama antahiana Rebeka'a
    vahe'mofo anunu hu'are mani'negeno, ana kumate vahe'mo'za ahezanku anage hu'ne.
  nhe-BL: Huan quema nopa tlacame tlen nopano ehuaj quitlajtlanijque quejatza quiitayaya
    Rebeca, Isaac majmajqui quiijtos eliyaya isihua huan istlacatqui huan quiijto
    para eliyaya iicni. Isaac moilhui nopa tlacame tlen nopano ehuaj quimictisquíaj
    huan mocuilisquíaj Rebeca pampa eliyaya nelyejyectzi.
  bus-bus: Kɛ̀ wɛ́tɛ pì deenↄↄ e à laa à naↄ̃ yã musu, à bè a dãremɛ. Èe vĩa kɛɛ,
    zaakɛ èe daa tó à bè a naↄ̃mɛ, weé a dɛ nↄↄ pì yãnzi, zaakɛ nↄↄ pì nɛ́ nↄ maaamɛ.
  gub-BL: Awa a'e ywy rehe har upuranu oho hehe wà kury, hemireko rehe uze'eg pà wà
    kury. — Hereinyr romo hekon a'e, i'i mua'u wanupe. Ipuràg eteahy Hemek a'e. Ukyze
    Izak awa wanuwi. A'e rupi, — Heremireko a'e, ni'i kwaw wanupe. — Aze ru'u awa
    xe har hezuka putar wà nehe, heremireko ipyhyk pà uzeupe wà nehe, i'i uzeupe.
  eng-DRA: 'And when he was asked by the men of that place, concerning his wife, he
    answered: She is my sister; for he was afraid to confess that she was his wife,
    thinking lest perhaps they would kill him because of her beauty.'
  knf-knf: Bañaaŋ biki dko mënţ bahepara jibi awoori na aharul, kë aşë ji na baka
    awo aţa'ul. Aţi pji na baka awo aharul, ţiki aşal aji Rebeka abi kaţu bafiŋa ţiki
    anuura maakan.
