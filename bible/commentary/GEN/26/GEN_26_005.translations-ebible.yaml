  asm-FB: কিয়নো অব্ৰাহামে মোৰ কথা মানি, মোৰ আজ্ঞা আৰু বিধি-ব্যৱস্থাবোৰ পালন কৰিছিল।”
  sus-A: عِبُرَهِمَ ﭑ شُي رَ مّ نّ. عَ نَشَ عَ حّنفِ سَ ﭑ مَ سّرِيّ، ﭑ مَ مَنفّيَ،
    ﭑ مَ يَامَرِيٍ، نُن ﭑ مَ تْنيِيٍ شْن مَ.»
  fra-SBL: parce qu'Abraham a obéi à ma voix, et qu'il a gardé mes exigences, mes
    commandements, mes statuts et mes lois. »
  hbo-hbo: עֵ֕קֶב אֲשֶׁר־שָׁמַ֥ע אַבְרָהָ֖ם בְּקֹלִ֑י וַיִּשְׁמֹר֙ מִשְׁמַרְתִּ֔י
    מִצְוֹתַ֖י חֻקֹּותַ֥י וְתֹורֹתָֽי׃
  shp-NTPO: Ja Abrahamra, en yoia joibo ea ninkáxonai iká iki. Jaskara ixonra, jatíbi
    en yoia joibo itan jatíbi nokon esébo ea jan senenhaxona iki”, akinbo.
  eng-WYCLIFFE: and kepte `my preceptis and comaundementis, and kepte cerymonyes and
    lawis.
  pjt-pjt: Uwa, Aipuṟamalu ngayunya wangaṉarangku kulinu, kaṉa nyara palulanguṟu nyuntunya
    munu tjananya kuḻu pukuḻmankuku. Paluṟu panya ngayulu wangkanytja uwankara, ngayuku
    tjukurpa uwankara kuḻu wangaṉarangku kuliningi wantinytja wiyangku, kaṉa pala
    palulanguṟu Aipuṟamalu kulintjitjanguṟu nyuntunya munu tjananya kuḻu pukuḻmankuku.”
    Alatji Mayatja Godalu Isaacala wangkangu.
  cwe-cwe: Nizakutemela mate kwaviya Bulahimu kanitegeleza na kamha malagilizo yangu
    na ndagilizi zangu.”
  bgs-bgs: Tô gó é imun ku su igbánnal si Abraham kanak. Igbánnal sikandin katô langun
    sugù ku, mga kagi ku, asta mga igtinurù ku kandin.”
  kik-kik: tondũ Iburahĩmu nĩanjathĩkĩire na akĩrũmia ũrĩa ndendaga, akĩrũmĩrĩra maathani
    makwa, na matuĩro makwa ma kũrũmĩrĩrwo, na mawatho makwa.”
  ksr-ksr: 'Niinoŋ kokaembaajoŋ kaeŋ amaŋa: Aabrahamnoŋ noo qaana teŋ koma laligoro.
    Jojopaŋ qaana, jeŋkooto qaana ano kana qaana muweti, iinoŋ ii kuuya otaaŋ laligoro.”'
  fra-NCL: parce qu’Abraham a obéi à ma voix et a gardé mon ordre, mes commandements,
    mes statuts et mes lois. »
  cek-AK: Abraham loe ka lok to tahngaih, ka thuih ih loknawk, patuk ih loklamnawk
    hoi daannawk to pazui, tiah a naa.
  xla-xla: Epedeme na꞉tapo koko iye halowepo. Adipalati, wa꞉ a A꞉iblahamtapo na꞉ yu
    mate epo na꞉ta aiyalma hatitimale mate woloma ka꞉pi dolumhaluwapo,” diyo.
  cuk-cuk: Ar ade, Abraham an-sogedba, an-igar-maidba, an ega ibmar-sogsadba, an-ibmar-odurdakedba
    nanadii gusad.”
  uig-CYR: Чүнки Ибраһим Мениң авазимға қулақ селип, тапилиғиним, әмирлирим, бәлгүлимилирим
    вә қанунлиримни беҗа кәлтүрди, — деди.
  pma-pma: Nitokol kat kami veni tata onom Ebraham long kat nau ka musil mengkatien
    keil onak.”
  tel-2017: ఎందుకంటే నీ తండ్రి అబ్రాహాము నా మాటకు లోబడి నా ఆజ్ఞలనూ, శాసనాలనూ, నా చట్టాలనూ,
    నా నియమాలనూ పాటించాడు” అని అతనికి చెప్పాడు.
  hat-BSA: akoz Abraham te obeyi Mwen, e kenbe chaj Mwen, Kòmandman Mwen yo, règleman
    Mwen yo, avèk lwa Mwen yo.”
  kos-kos: Nga fah akinsewowoye kom, mweyen Abraham el tuh akosyu ac liyaung ma sap
    nukewa ac ma oakwuk nukewa su nga sapkin.”
  hbo-WLC: עֵ֕קֶב אֲשֶׁר־שָׁמַ֥ע אַבְרָהָ֖ם בְּקֹלִ֑י וַיִּשְׁמֹר֙ מִשְׁמַרְתִּ֔י
    מִצְוֺתַ֖י חֻקּוֹתַ֥י וְתוֹרֹתָֽי׃
  ibo-ibo: Ihe ndị a niile ka m ga-eme nʼihi na Ebraham rubere isi ime ihe m gwara
    ya, na idebe iwu m na ụkpụrụ m, na ịdọ aka na ntị m.”
  ory-ory: ଯେହେତୁ ଅବ୍ରହାମ ଆମ୍ଭର ବାକ୍ୟ ମାନି ଆମ୍ଭର ରକ୍ଷଣୀୟ ବିଷୟ ଆମ୍ଭର ଆଜ୍ଞା ଓ ବିଧି ଓ
    ବ୍ୟବସ୍ଥା ପାଳନ କରିଅଛି।”
  wmt-wmt: '@see-verse:GEN.026.004'
  chk-chk: pun Apraham a aleasochisi aloi o tümwünüöchü meinisin mine üa allük ngeni.”
  ssd-ssd: '@see-verse:GEN.026.004'
  rop-rop: Ai garra albumbat yu dumaji yu dedi Eibrahem bin lisin langa mi, en imbin
    dum ebrijing weya aibin dalim im blanga dum, en im nomo bin breigimbat main lowa.”
    Lagijat na God bin tok.
  ukr-1871: За те що послухав отець твій Авраам гласу мого, і держав заповідї мої,
    і повелїння мої, і встанови мої й закони мої.
  eng-AOI: And I will bless you, because Abraham obeyed me and kept all my laws.”
  yon-yon: Nembed kwamaniin ye id kuu amborom kuu eb ambe Abraham kuu ne amob nongkobaan
    korem kuu wengambere kwamoon kowe.” andoon.
  bch-bch: ngansa Abraam ilongo lingeg ga inasi leg posanga toa ngada ne.”
  deu-1951: weil Abraham meiner Stimme gehorsam gewesen und meine Rechte, meine Gebote,
    meine Sitten und meine Gesetze gehalten hat.
  eng-JPS: because that Abraham hearkened to My voice, and kept My charge, My commandments,
    My statutes, and My laws.'
  ubr-ubr: Yau arimon ani momoginem yabin Abraham fonau ibo au baifafaro a au baifofor
    engon ikaifaren.”
  srp-1865: Zato što je Avram slušao glas moj i èuvao naredbu moju, zapovijesti moje,
    pravila moja i zakone moje.
  lug-lug: kubanga Ibulayimu yagondera eddoboozi lyange, n’akwata bye namukuutira,
    n’ebiragiro byange, n’ebigambo byange awamu n’amateeka gange.”
  heb-heb: עקב אשר שמע אברהם בקלי וישמר משמרתי מצותי חקותי ותורתי׃
  ben-IRV: কারণ অব্রাহাম আমার বাক্য মেনে আমার আদেশ, আমার আজ্ঞা, আমার বিধি ও আমার ব্যবস্থা
    সব পালন করেছে।”
  pan-pan: ਕਿਉਂ ਜੋ ਅਬਰਾਹਾਮ ਨੇ ਮੇਰੀ ਅਵਾਜ਼ ਨੂੰ ਸੁਣਿਆ ਅਤੇ ਮੇਰੇ ਹੁਕਮਾਂ, ਮੇਰੀ ਬਿਧੀਆਂ ਅਤੇ
    ਮੇਰੀ ਬਿਵਸਥਾ ਦੀ ਪਾਲਨਾ ਕੀਤੀ।
  mwp-mwp: ‘Ngath bangal woenab ngibepa poeybane. Minguz kedha Abrama ngaw yangukudul
    karngemipu a matha kedha ngaw sabiw yawoeydhayzinga pathidhayginga.’
  mya-JVB: အကြောင်းမူကား ၊ အာဗြဟံ သည် ငါ့ စကား ကို နားထောင် ၍ ၊ ငါ စီရင် မှာထားသော
    ပညတ် တရား အမျိုးမျိုးတို့ကို စောင့်ရှောက် သတည်းဟုမိန့်တော်မူ၏။
  tte-O: Kaiwena tamam Abelamo iobigaiyau yo yagu loina lalakili yo kikiuli ibenalagili
    yo imuliya.”
  tbg-tbg: Eparahaamiva ti uva iriqiro viharo te tiva tauna uvara iriqiro vurara ti,
    te aivata mintimake koqema amitaqi virerave, tiro.
  hmo-hmo: Badina be Aberahamo ese lauegu gadona ia kamonai, bona lauegu hereva, lauegu
    sisiba, lauegu taravatu, ibounai ia badinaia.”
  ata-ata: xo Avalaamu anu mulomuxo mo mumulinu masaxa noxilo mo vaivaikala noxilo
    laixe mukalusi. Tavaꞌu aloxo ne, la sou ane eni aꞌoxonu ꞌilixo laixesi ulai noxine.”
  nfa-nfa: Jaꞌa tao sèmi neꞌe ne, lula ama mu madhutu dadꞌèi Jaꞌa, paredha Jaꞌa, dènge
    atora Jaꞌa.”
  urd-urd: इसलिए कि अब्रहाम ने मेरी बात मानी, और मेरी नसीहत और मेरे हुक्मों और कवानीन
    — ओ — आईन पर 'अमल किया।
  rus-SYN: 'за то, что Авраам отец твой послушался гласа Моего и соблюдал, что Мною
    заповедано было соблюдать: повеления Мои, уставы Мои и законы Мои.'
  cbt-NTPO: 'Apraanso'': Ya''ipi sha''huitërahuësopita, camairahuësopita, pënënahuësopita,
    a''chintërahuësopita, ya''ipi inapita natërin ni''ton, napoarahuë,” itërin.'
  bqc-SIM: kɛ́ Ablahaũ ma yãmà yã́i. À ma ↄtondↄkĩi gwà, mɛ́ a yã́ pↄ́ má
    dìlɛↄ kũa ń ma yãdilɛnɛↄ ń ma ikoyãↄ.
  tcz-CHONGTHU: Hiche ho jouse hi kabol ding ahi. Ajeh chu Abraham'in kathu angaiyin,
    kathu lhahna ahin, ka thupeh ahin, ka chondan thu ahin, chule ka danthu a nitsoh
    keiyin ahi.
  mar-mar: मी हे करीन कारण अब्राहामाने माझा शब्द पाळला आणि माझे विधी, माझ्या आज्ञा,
    माझे नियम व माझे कायदे पाळले.”
  tcs-tcs: Ai go mekem diskain bikoz Eibram i bin prapa lisen po mi. Em bin prapa
    mekem wanem ai bin odarem po mekem ane em bin prapa lisen po demwei blo mi, dem
    tok blo mi, ane pole dem lo blo mi.’
  soq-soq: Ipawa Abraam ne aiana asisusan ita waeuwana etene ita do anaanana uduudu
    ruawalen.”
  qub-qub: Chayno canga Abraham wiyacamashanpitami, mandamintöcunata, laynëcunata,
    yachachishäcunata cumlishanpitami.»
  bqp-bqp: kũ Ibrahĩ ma yã mà yãi. À ma ↄdↄki gwà, akũ à yã kũ ma dìtɛnↄ kũna
    kũ ma yãdannɛnanↄ kũ ma dokayãnↄ.
  hat-hat: tout sa, paske Abraram te tande m' lè m' te pale avè l', li te swiv tout
    lòd mwen yo ak tout kòmandman mwen yo. Li te fè tout sa mwen mande l', li te obeyi
    tout lwa mwen yo.
  eng-BSB: because Abraham listened to My voice and kept My charge, My commandments,
    My statutes, and My laws.”
  tod-tod: Tɔɔzei Aɓalaame gòoi zoni, é nà-deveiti so, ta tɛnɛgiti gè ti woni
    la, ta nà-tɔgiti.»
  eng-WEBPB: because Abraham obeyed my voice, and kept my requirements, my commandments,
    my statutes, and my laws.”
  kbq-kbq: Na'ankure kema huankea Abrahamu'a amagenenteno Nagri kasegene tra ke'nianena
    avariri'ne.
  nhe-BL: Nochi ya ni nijchihuas pampa Abraham nechneltoquili huan quichijqui tlen
    niquilhui. Quitoquili nochi tlen niquilhui para monequi quichihuas. Quitoquili
    notlanahuatil, notlamachtil huan nochi noleyes.”
  bus-bus: kɛ̀ Ibraĩ ma yã mà yãnzi. À ma ↄdↄkii gwà, ben à yã kɛ̀ má dìɛnↄ kũna
    kↄ̃n ma yãdannɛnanↄ kↄ̃n ma dokayãnↄ.
  gub-BL: Ta'e Àmàrààw weruzar heze'eg a'e xe. Uzapo ma'e heze'eg rupi katete. Uzapo
    heremimutar. Wata oho iko heze'eg rupi. Wiko heremimu'e romo, i'i Tupàn Izak pe.
  eng-DRA: Because Abraham obeyed my voice, and kept my precepts and commandments,
    and observed my ceremonies and laws.
  knf-knf: Ddo haŋ ţiki Abraham aŧiinkën abot ado uko wi njakuluŋ, aţaş pjukan pi
    naan na bgah bi naan. »
