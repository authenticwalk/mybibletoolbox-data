verse: GEN.026.005
translations:
  mal-C: '@see-verse:GEN.026.004'
  deu-TKW: zum Lohne dafür, daß Abraham meinem Befehl gehorcht und alles beobachtet
    hat, was ich von ihm forderte, meine Gebote, meine Satzungen und meine Weisungen.
  lin-lin: Nakosala yango mpo ete Abrayami atosaki Ngai, abatelaki bikateli na Ngai,
    mitindo na Ngai mpe mibeko na Ngai.
  cbr-NT: ësokinribi 'ën kakëxun ka Abrahamnën 'ën kakësokin ax kikësoibi 'iti banakama
    'ianan a tanti banakama 'ën 'unánmikësabi okin 'akëxa.”
  eng-LSV: because that Abraham has listened to My voice, and keeps My charge, My
    commands, My statutes, and My laws.”
  bmu-bmu: 'Nöŋön kewögöra mewö akŋam: Abrahamnöŋ nöŋgö keuni tem köla malök. Jöjöpaŋ
    keuni, jimkutukutu keuni aka köna keuni waŋgiali, yaŋön mi pakpak wuataŋgöba malök.”'
  eng-GNV: Because that Abraham obeyed my voyce and kept mine ordinance, my commandements,
    my statutes, and my Lawes.
  eng-WEBSTER: Because that Abraham obeyed my voice, and kept my charge, my commandments,
    my statutes, and my laws.
  nhw-BL: Nochi ya ni nijchihuas pampa Abraham nechneltoquili huan quichijqui catli
    niquilhui. Quitoquili nochi catli niquilhui para monequi quichihuas. Quitoquili
    notlanahuatil, notlamachtil huan nochi noleyes.”
  swh-ONEN: kwa sababu Abrahamu alinitii mimi akatunza kanuni zangu na maagizo yangu,
    amri zangu pamoja na sheria zangu.”
  bba-bba: Domi Aburɑhɑmu u nɛn ɡere mɛm nɔɔwɑ, u mɑɑ nɛn woodɑbɑ swĩi ye nɑ nùn sɔ̃ɔwɑ
    kpuro.
  eng-KJVCPB: because that Abraham obeyed my voice, and kept my charge, my commandments,
    my statutes, and my laws.
  cpy-cpy: Tema ithotyaakiro paerani Abraham-ni ikemijantakiro nokantayitziriri, nonintakaantane,
    okaatzi niyotaayitziriri eejatzi.”
  mpx-mpx: Na ginol ola o, kaiwena Abalahama anau i hago, yaka no baaba, no panpankiti
    ge no logugui i henapuagil.”
  wbp-wbp: Kujalpaju Yipuruyamurlu nyuntukupalangurlu ngaju warrarda purda-nyangu,
    kujarlaju kapurnangku panu yapa yirrarni nyuntu-nyangu warlalja-kurra. Nyanungurlu
    kalaju warrarda purda-nyangu nyiyarlanguku kuja kalarnarla ngaju wangkaja. Nyanungurlu
    kalaju nyiyarningkijarrakuju warrarda purda-nyangu ngularna nyanungu pinarri-manu.
    Warrarda purajalpa nyanungurluju kuruwarri ngaju-nyangu jungarnirli-jiki.” Kujanyarla
    YAAWIYI-ji wangkaja Yijakikiji.
  luo-luo: Anagwedhgi kamano nikech Ibrahim noluora kendo norito dwarona, chikena,
    buchena kod wechena.”
  meu-meu: badina be Abraham ese lau eregu e kamonai, egu hahedua, egu haheḡani, egu
    taravatu, iboudiai e badinadiava.
  npi-ULB: अब्राहामले मेरो वचन पालन गरेको र मैले दिएका आदेशहरू, मेरा आज्ञाहरू, मेरा
    नियमहरू र मेरा विधिविधानहरूको पालन गरेको हुनाले म यो गर्नेछु ।”
  yor-yor: nítorí tí Abrahamu gba ohùn mi gbọ́, ó sì pa gbogbo ìkìlọ̀, àṣẹ, ìlànà
    àti òfin mi mọ́.”
  emp-NTPO: Mʌ̃a mãwã oya Abrahaʌ̃ba mʌ̃ bed̶eara jũma ĩjã od̶a bẽrã; mʌ̃a obid̶ada,
    mʌ̃a jara b̶ʌd̶ada, mʌ̃a jaradiad̶ada, mʌ̃ ley sid̶a idjia jũma ĩjã osia.–
  ind-ind: karena dulu ayahmu Abraham selalu menaati semua perkataan-Ku, petunjuk-Ku,
    perintah-Ku, ketetapan-Ku, dan hukum-Ku.”
  pes-OPCB: این کار را به خاطر ابراهیم خواهم کرد، چون او احکام و اوامر مرا اطاعت نمود.»
  ssx-ssx: Kota꞉ Eipoloha꞉ma꞉ma꞉ta꞉ yaka pi make yaka lo pimanu make opua miniki haya꞉
    ekina꞉ta꞉ I̱ma꞉ta꞉ neke epealueke laa leekeme.
  lcm-lcm: Naka vil ia asukang using Abaraam kata longong iau. Kata abis aro kag keve
    vubuk, na kag keve sausaupai, na kag keve asok.”
  aer-aer: The alakenhe ngkwenge mpwareme akngeye ngkwinhe Abraham-arle atyenge akwetethe
    awelhetyartenge. Re Atyenge akangkwe-irretyarte imerte Atyenge mpwaremele iwenhe
    The renhe ilerlenge. Re Atyenge akangkwe-irretyarte mpwaretyartele Tharle renhe
    akaltyele-antheke-arlke. Re arratye angkentye atyinhe apentetyarte.” Alakenhe-arle
    YAHWEH Isaac-eke angkeke.
  tgl-ULB: Gagawin ko ito dahil sinunod ni Abraham ang aking utos at sinunod niya
    ang aking mga tagubilin, mga utos ko at mga batas ko.”
  nop-nop: Woŋ adi Abalahamdi mede tiloloŋ tinamuguk eŋ yodakalene didimeniŋgoŋ takaliguk,
    eŋ yofafaŋene eŋ mede yodapmaŋne eŋ yodokone wanakaŋ hogohogok nadiŋa yahakeleguk
    doktiŋa unduŋ tibaat.”
  kca-kca: 'Авраам Ма йасӈема хуԓәтмаԓ урәӈән пӑ Ма партәм щирэмән уԓмаԓ урәӈән: Ма
    партәпсайԓам, Ма йастәпсайԓам пӑ Ма законԓам щирән уԓмаԓ урәӈән».'
  cbu-NT: '@see-verse:GEN.026.004'
  hui-hui: Abarahama ibugua i̱naga bi hale halu bi mana wiwaru baya hangu talialu
    bialu hayagonaga i̱na í̠ biamogo bialu mo bayale holebero, lene.
  wrs-wrs: Indhanamba indkumbiva si hemba nungeilvrava, doa himba eva kamba sah ovrivra,
    kamoa eva os vinuta yeoa, Isaktindim ten pev vinnam. Arapevpa yenamba Aprahamba
    kana moam engvna, eva kana lohohmom engvna, wo noinda yemba kava kolvrevav. Doa
    Isakva hellenamba Sesoamba, wo Apimelekm enggana Gerar kembellam, Apimelekva nomba
    kuwul mendekli wulluhunvna Pilistianindna.
  mya-mya: အာ​ဗြ​ဟံ​သည်​ငါ​၏​စကား​ကို​နား​ထောင်​၍​ငါ ၏​ပ​ညတ်​နှင့်​အ​မိန့်​ရှိ​သ​မျှ​တို့​ကို​စောင့်​ထိန်း
    သော​ကြောင့် ငါ​သည်​သင့်​အား​ကောင်း​ချီး​ပေး မည်'' ဟု​မိန့်​တော်​မူ​၏။
  cbi-NTPO: matyu Abrahamya inu meedi', naa in uudennu bain, naa in mandaju palaanu
    bain, naa in leinu bain, naa in mijakaranu bain tsa tsangue meengueñu' mitya,
    timi.
  bod-N: ཅིའི་ཕྱིར་ཞེ༌ན། ཨབ་ར་ཧམ་གྱིས་བདག་གི་གསུང་ལ་མཉན་པ་དང་། བདག་གི་མན་ངག༌དང༌། བཀའ༌རྒྱ།
    སྒྲིག་ཁྲིམས། བཀའ་ཁྲིམས་བཅས་བསྲུངས་པའི་ཕྱིར་རོ་ཞེས་གསུངས།
  wsk-wsk: mu awuk, Abraham aninga den suen la ikiam ale karo tuam.”
  kkl-kkl: Seogti, “Abraham Nari yubu ni lelamsinge ka'eamogti, nanag wana piamog
    ane sembe Nari an yepkinun,” seog.
  sna-sna: nokuti Abhurahama akanditeerera uye akachengeta zvaidikanwa neni, nemitemo
    yangu, zvirevo zvangu uye nemirayiro yangu.”
  spa-BLM: porque Abraham obedeció mi voz y guardó mis requerimientos, mis mandamientos,
    mis estatutos y mis leyes.”
  beu-beu: Emangpi anga Na ening, se iimang Abraham ana NeNomi angu eamulung, Neparenta
    angu eamulung, bot Nevi-via angu eamulung iila angu ebele.”
  cac-cac: yujto a vin̈ a mam aj Abraham chi', sc'anab'ajejnac vin̈ tas valnac. Masanil
    in checnab'il, in ley yed' in c'ayb'ub'al vac'nac d'a vin̈, sc'anab'ajejnac vin̈,
    xchi Jehová d'a vin̈.
  swh-ULB: Nitalifanya hili kwa sababu Ibrahimu aliitii sauti yangu na kutunza maelekezo
    yangu, amri zangu na sheria zangu.”
  bel-bel: 'за тое, што Абрагам паслухаўся голасу Майго і выконваў, што Мною наказана
    было выконваць: загады Мае, пастановы Мае і законы Мае.'
  wed-wed: Abraham ponau i nonori ma au babani ma au viararamana ma au tarawatu i voteletelei,
    lamna aubaina wei ana kauei am epaepaia aubai.”
  deu-ELBBK: weil Abraham meiner Stimme gehorcht und beobachtet hat meine Vorschriften,
    meine Gebote, meine Satzungen und meine Gesetze.
  mbb-OT: Ebeelan ku heini su mibpezumazuma si Abraham kedì. Midtuman din is langun
    he menge suǥù wey penurù ku.”
  msc-msc: N di baraka don i la ko rɔ, ka a masɔrɔn Iburahima ka n kan mira ka a kɛ.
    N ka mɛn fɔ a yɛ, a ka wo bɛɛ kɛ. A ka n na jamarili ni n na sariya bɛɛ latelen.»
  mal-2015: ഞാൻ നിന്റെ സന്തതിയെ ആകാശത്തിലെ നക്ഷത്രങ്ങളെപ്പോലെ വർദ്ധിപ്പിച്ചു നിന്റെ
    സന്തതിക്കു ഈ ദേശമൊക്കെയും കൊടുക്കും; നിന്റെ സന്തതി മുഖാന്തരം ഭൂമിയിലെ സകല ജാതികളും
    അനുഗ്രഹിക്കപ്പെടും.
  tuo-NT: Abrahã yʉꞌʉ dutiꞌquere, yʉꞌʉ ‘Tojo weeya’ níꞌquere queoro yʉꞌtiwĩ. Tojo
    weegʉ tojo weegʉsaꞌa”, nicʉ niwĩ Õꞌacʉ̃.
  gup-gup: Kunmekbe kunu ngakurduyime bu Abraham nganwokmarrkmangi dja nganwokkarrmi
    rowk kore ngaye ngahdjareni, dja mak kore ngawokrayekwong, dja mak ngawokkurrmerrinj,
    dja mankarre rowk bu ngakarremarnbom. Kunmekbe rowk nungka kurduhkurduyimi bu
    nganwokkarrmi.” Kuhni Yawey bimarneyimeng nawu Isaac.
  met-met: namua na Ebraham su mana haruangagua, saing libu tabinangagu longgalo xaung
    hanaunaungagu longgalo.”
  gvs-gvs: unana Eberamo sopagu ikabikaone; guna lovina, guna vatulúkwana, guna liwola
    be nakae guna livala ikabikaonedi. Tauna boda liliudi bei siyagoi yau akaipakuyedi.’
  rmc-rmc: Bo o Abraham man šunelas a doľikerelas savore mire prikazaňja the zakoni,
    mire prikazi the lava.“
  nlg-nlg: Inau ku vautogho na pukuna Abraham te varongohia na bosagu me taonighi
    nigua na lei vetena mana keikeri.”
  dgr-DOGNT: Abraham sek'èɂaı̨t'è t'à; seyatıì eyıts'ǫ senàowoò k'èdì hǫt'e,” Nǫ̀htsı̨
    Isaac ts'ǫ̀ hadı.
  pes-OPV: زیرا که ابراهیم قول مرا شنید، و وصایا و اوامر وفرایض و احکام مرا نگاه داشت.»
  ron-1924: пентру кэ Авраам а аскултат де порунка Мя ши а пэзит че й-ам черут, а
    пэзит порунчиле Меле, орындуириле Меле ши леӂиле Меле.”
  aui-aui: noko biidi mmko anabera, basuna Abraham gamogu iwaiyaneni, bi yagu sisiya
    tupadi ikabisisiredi, kate yagu wiiyeveveyana da yagu gwara.”
  ben-OBCV: কারণ অব্রাহাম আমার বাধ্য হয়েছিল এবং আমার আদেশ, আমার হুকুম ও আমার নির্দেশনা
    পালনের ক্ষেত্রে আমি তার কাছে যা কিছু চেয়েছিলাম, সে সবকিছু করেছিল।”
  lex-lex: Hari honona hota ntutu-nte'ewa onnila Abrahama natlina-natailla A li'ru,
    ne nlernohora nhiopnu-li'iru, nnie'eru-tniatru me deulu-tatru tetema.”
  rgu-rgu: Au tao basa ia ra, nana huu o papa ma tuka Au hihii-nanau ka so, Au pareta
    ka, ma Au atoran ka.”
  som-som: maxaa yeelay, Ibraahim baa addeecay codkaygii, wuxuuna dhawray wixii la
    ii dhawri lahaa, iyo xukummadaydii, iyo amarradaydii, iyo qaynuunnadaydii.
  lat-VUC: eo quod obedierit Abraham voci meæ, et custodierit præcepta et mandata
    mea, et cæremonias legesque servaverit.
  aoi-aoi: Ki-yaminame-ka ngayuwa eningaba nungkuwa-manja mena Aburiyama nakina nara-baba
    kini-yarrkuwurranga ayakwa nganyangwa umba nginumini-yarrkuwarakama ababurna-langwa
    ayakwa eningarumuruma nganyangwa,” ni-yama nakina Yaweya nenu-maka Ajiku-wa.
  eng-ASVBT: because that Abraham obeyed my voice, and kept my charge, my commandments,
    my statutes, and my laws.
  mna-mna: Kola aŋkam ta kembena. Paso, tomom Abaraam, ni ileŋleŋ la kalŋoŋ mi ito
    kat. Mi itoto tutu tio mi sua boozomen ta aŋur pini na.”
  ita-1885: Perciocchè Abrahamo ubbidì alla mia voce ed osservò ciò che io gli avea
    imposto di osservare, i miei comandamenti, i miei statuti, e le mie leggi.
  eng-LXXUP: Because Abraham thy father hearkened to my voice, and kept my injunctions,
    and my commandments, and my ordinances, and my statutes.
  eng-ULB: I will do this because Abraham obeyed my voice and kept my instructions,
    my commandments, my statutes, and my laws.”
  spa-VBL: porque Abraham hizo lo que yo le dije, y siguió mis órdenes, mis mandamientos,
    mis preceptos y mis leyes”.
  fra-_FOB: Parce qu'Abraham a obéi à ma voix, et a gardé ce que je lui avais ordonné,
    mes commandements, mes statuts et mes lois.
  mal-mal: ഞാൻ നിന്റെ സന്തതിയെ ആകാശത്തിലെ നക്ഷത്രങ്ങളെപ്പോലെ വർദ്ധിപ്പിച്ച് നിന്റെ
    സന്തതിക്ക് ഈ ദേശമൊക്കെയും കൊടുക്കും; നിന്റെ സന്തതി മുഖാന്തരം ഭൂമിയിലെ സകലജനതകളും
    അനുഗ്രഹിക്കപ്പെടും”.
  urd-GVR: Maiṅ tujhe is lie barkat dūṅgā ki Ibrāhīm mere tābe rahā aur merī hidāyāt
    aur ahkām par chaltā rahā.”
  suz-BL: मारदे हना अब्राहामम आं देंशो टिशा, आ पचा माल्‍शो पाप्‍तु। आं शेंशो, आं फुल्‍लुम
    मुशा ब्रेक्‍शो लोव़ नु आं अरेशो नेल्‍ल पाप्‍तु” दे मदा बाक्‍त। उत्‍पत्ती १५:५
  ita-1927: perché Abrahamo ubbidì alla mia voce e osservò quello che gli avevo ordinato,
    i miei comandamenti, i miei statuti e le mie leggi”.
  ckb-ckb: لەبەر ئەوەی ئیبراهیم گوێڕایەڵی فەرمایشتەکەم بوو، داواکاری و فەرمان و فەرز
    و فێرکردنی منی بەجێهێنا.»
  eng-BBE: Because Abraham gave ear to my voice and kept my words, my rules, my orders,
    and my laws.
  crx-NTPO: Abraham 'en sghuni oontun 'ink'ez sk'oh ts'e ant'e, sghuni 'i yuk'une'ust'en,
    dadusni, 'et cha hont'un, 'ink'ez nts'en'a ba newhunin'ai, 'et huwa.”
  kan-OKCV: ಏಕೆಂದರೆ ಅಬ್ರಹಾಮನು ನನ್ನ ಮಾತಿಗೆ ನನ್ನ ವಿಧಿಯನ್ನೂ, ನನ್ನ ಆಜ್ಞೆಗಳನ್ನೂ, ನನ್ನ ಕಟ್ಟಳೆಗಳನ್ನೂ
    ನನ್ನ ನೇಮಗಳನ್ನೂ, ಕೈಗೊಂಡು ನಡೆದನು,” ಎಂದರು.
  bbb-bbb: Naka a ifejana daro make ijadufuo maeje Eburamere vua boeje na kuaravo
    ije fuka mukoe iriniekinu ro akae none ije mukoe samuagiaemano kuae.
  tam-2017: நான் உன் சந்ததியை வானத்தின் நட்சத்திரங்களைப்போலப் பெருகச்செய்து, உன் சந்ததிக்கு
    இந்தத் தேசங்கள் அனைத்தையும் தருவேன்; உன் சந்ததிக்குள் பூமியிலுள்ள அனைத்து தேசங்களும்
    ஆசீர்வதிக்கப்படும் என்றார்.
  spa-RV-1909: Por cuanto oyó Abraham mi voz, y guardó mi precepto, mis mandamientos,
    mis estatutos y mis leyes.
  ron-BTF: Pentru că Avraam a ascultat de vocea mea şi a păzit însărcinarea mea, poruncile
    mele, statutele mele şi legile mele.
  eng-WEBP: because Abraham obeyed my voice, and kept my requirements, my commandments,
    my statutes, and my laws.”
  eng-FBV: because Abraham did what I told him, and kept my requirements, my commands,
    my regulations, and my laws.”
  nld-1939: omdat Abraham naar mijn stem heeft gehoord, en mijn gebod en bevelen,
    mijn instellingen en wetten heeft onderhouden.
  nch-BL: Nochi ya ni nijchihuas pampa Abraham techneltoquili huan quichijqui cati
    niquilhui. Quitoquili nochi cati niquilhui para monequi quichihuas. Quitoquili
    notanahuatil, notamachtil huan nochi noleyes.”
  tfr-NTPO: '@see-verse:GEN.026.004'
  vie-1934: vì Aùp-ra-ham đã vâng lời ta và đã giữ điều ta phán dạy, lịnh, luật và
    lệ của ta.
  hin-CV: क्योंकि अब्राहाम ने मेरी बात मानी और मेरी आज्ञाओं, नियमों और निर्देशों का
    ध्यान रखते हुए उसने वह सब किया जिसे मैंने उसे करने को कहा था.”
  eng-OURB: because Abraham [Father of a multitude] sh'ma ·heard obeyed· my voice,
    and heeded what I told him to do— he followed my mitzvot ·instructions·, my regulations,
    and my torot ·teachings·.” (2)
  spa-BES: Porque Abraham escuchó mi voz y guardó mis palabras, mis reglas, mis órdenes
    y mis leyes.
  tdx-tdx: amy te nihaoñe’ i Avrahame ty feoko le nitambozore’e i namantohakoy, o
    fepèkoo, o fañekoo vaho o Fanoroakoo.
  vid-vid: Kwa vila Abulahamu nakanyhulichiza heni, nakakunda mizilo ja heni na malajizo
    ga heni na malanguso ga heni na utaguso wa heni.”
  pwg-pwg: Am mamai Abraham ivotekateka bubuniku da aku vonaviyoyovana, aku sisiya
    bagibagisi ma aku kayowana kudubina ibera yavui, tuna kubiine ani biibiinim.”
