verse: GEN.026.024
translations:
  mal-C: 'അന്നുരാത്രി യഹോവ അദ്ദേഹത്തിനു പ്രത്യക്ഷനായി ഇങ്ങനെ അരുളിച്ചെയ്തു: “ഞാൻ നിന്റെ
    പിതാവായ അബ്രാഹാമിന്റെ ദൈവമാകുന്നു. ഭയപ്പെടരുത്, ഞാൻ നിന്നോടുകൂടെയുണ്ട്. എന്റെ
    ദാസനായ അബ്രാഹാംനിമിത്തം ഞാൻ നിന്നെ അനുഗ്രഹിക്കുകയും നിന്റെ പിൻഗാമികളുടെ എണ്ണം
    വർധിപ്പിക്കുകയും ചെയ്യും.”'
  deu-TKW: 'Da erschien ihm Jahwe in selbiger Nacht und sprach: Ich bin der Gott deines
    Vaters Abraham! Sei getrost, denn ich bin mit dir; und ich will dich segnen und
    deine Nachkommen zahlreich werden lassen um meines Dieners Abraham willen!'
  lin-lin: 'Na butu ya mokolo oyo Izaki akomaki na Beri-Sheba, Yawe abimelaki ye mpe
    alobaki na ye : « Nazali Nzambe ya Abrayami, tata na yo ; kobanga te, nazali elongo
    na yo. Mpo na Abrayami, mosali na Ngai, nakopambola yo mpe nakokomisa bakitani
    na yo ebele. »'
  cbr-NT: '“Anu bëbaxa ñantabukë a imë́ ami mërakin ka Nukën ''Ibun kakëxa: ''Ëx kana
    min papa Abraham aín Dios ''ain. Usa ''ain kamina rakuë́tima ''ain; ''ëx kana
    mibë ''ain. Usa ''ain kana ''ën uni Abraham a kupín upíokin sinánxunkin, min rëbúnkinëxa
    ''aisamaira ''uákamë ''ëonun ''imiti ''ain.”'
  eng-LSV: and YHWH appears to him during that night and says, “I [am] the God of
    your father Abraham, do not fear, for I [am] with you, and have blessed you, and
    have multiplied your seed, because of My servant Abraham”;
  bmu-bmu: 'Berseba aniga suŋgem miaŋgöreŋ Kembunöŋ asuhum waŋgiba kewö jiyök: “Nöŋön
    iwigi Abrahamgö Anutuŋi akzal. Nöŋön göbuk mala kötuetköm gihiba malmam. Miaŋgöra
    keŋgötki kude mötman. Nöŋön nup azini Abrahamgöra aka göhö gwölönarökurupki ahumsehip
    eŋgibiga qötöŋinan öŋgöŋgöŋi akŋa.”'
  eng-GNV: 'And the Lord appeared vnto him the same night, and sayde, I am the God
    of Abraham thy father: feare not, for I am with thee, and wil blesse thee, and
    will multiplie thy seede for my seruant Abrahams sake.'
  eng-WEBSTER: 'And the LORD appeared to him the same night, and said, I am the God
    of Abraham thy father: fear not, for I am with thee, and will bless thee, and
    multiply thy seed for my servant Abraham''s sake.'
  nhw-BL: 'huan nopa tlayohua TOTECO monexti ica ya huan quiilhui: “Na niDios catli
    niiTeco motata, Abraham. Amo ximajmahui, na niitztoc mohuaya. Nimitztiochihuas
    huan niquinmiyaquilis moteipan ixhuihua, pampa niquelnamiqui catli nijtencahuili
    notequipanojca Abraham.”'
  swh-ONEN: Usiku ule Bwana akamtokea, akamwambia, “Mimi ndimi Mungu wa Abrahamu baba
    yako. Usiogope, kwa maana mimi niko pamoja nawe, nitakubariki na kuongeza idadi
    ya wazao wako kwa ajili ya Abrahamu mtumishi wangu.”
  bba-bba: Yerɑ Yinni Gusunɔ u nùn kure wɔ̃ku te, u nɛɛ, nɛnɑ nɑ Gusunɔ wunɛn tundo
    Aburɑhɑmun Yinni. A ku bɛrum ko. Ko nɑ n wɑ̃ɑ kɑ wunɛ. Kon nun domɑru kuɑ kpɑ
    n de wunɛn bweseru tu dɑbiɑ nɛn bɔ̃ɔ Aburɑhɑmun sɔ̃.
  eng-KJVCPB: 'And the Lord appeared unto him the same night, and said, I am the God
    of Abraham thy father: fear not, for I am with thee, and will bless thee, and
    multiply thy seed for my servant Abraham’s sake.'
  cpy-cpy: 'Okanta tsirenipaeteki roñaahakari Tajorentsi, ikantakiri: “Naakataki Itajorentsite
    pipaapate Abraham. Eero pithaawashiwaeta, naakataki tsipatzimiri. Ikantakaantakiro
    nomperatane Abraham, aritaki notajonkawentakimi, Aritaki noshekyahaemiri pitomipaeni.”'
  mpx-mpx: Inoke bulinina Yehoba i masal eliyana ge i ba, “Nau tamwam Abalahama wana
    Yabowaine. Bahi lovakun, kaiwena nau alou owa. Yaka na mulolu-agiwa ge tubutubumwau
    nihi gewi na pewa, kaiwena ya bateli no totuwalali Abalahama na muloluan.”
  wbp-wbp: Kujalu nyanungu-patu yalumpu-kurra yukajarralku, ngulangka mungangka jintangka,
    YAAWIYI-ji palka-jarrijarla Yijakiki jukurrparla, manurla wangkaja nyanunguku,
    “Ngajuju Kaatu jinta-juku kujalparnarla nyuntukupalanguku Yipuruyamuku wangkaja.
    Nyanungurlu ngajuju kalaju warrarda purda-nyangu. Kula lani-jarriya! Palka-juku
    karnangku nyina nyunturlangukuju. Kapurnangku pirrjirdi-maninjarla warrawarra-kanyi.
    Wangkajarnarla jaji-purajiki, kapurnarla nyanunguku yinyi panu kurdukurdu manu
    warringiyi-watirlangu! Kujakuju kapurnangku nyunturlanguku yinyi panu kurdukurdu
    manu warringiyirlangu.”
  luo-luo: Jehova Nyasaye nofwenyore ne gotieno mowachone niya, “An e Nyasach wuonu
    Ibrahim. Kik iluor nikech an kodi; abiro gwedhi kendo abiro medo nyikwayi nikech
    singruok mane atimo gi Ibrahim jatichna.”
  meu-meu: 'Bena una hanuaboi Iehova na ienai e hedinarai, eto, Lau na tamamu Abraham
    ena Dirava: basio gari, badina be lau ese na bamomumu; baina hanamomu bona garamu
    baina hahutumadia, egu hesiai tauna Abraham dainai.'
  npi-ULB: परमप्रभु त्‍यही रात तिनीकहाँ देखा पर्नुभयो अनि भन्‍नुभयो, “म तेरो पिता
    अब्राहामका परमेश्‍वर हुँ । नडरा, किनभने म तँसँग छु र म तँलाई आशिष्‌ दिनेछु । अनि
    मेरो दास अब्राहामको खातिर म तेरा सन्‍तानको वृद्धि गराउनेछु ।”
  yor-yor: Ní òru ọjọ́ tí ó dé ibẹ̀, Olúwa sì fi ara hàn án, ó sì wí pé, “Èmi ni Ọlọ́run
    Abrahamu baba rẹ. Má ṣe bẹ̀rù nítorí èmi wà pẹ̀lú rẹ, èmi yóò sì bùsi fún ọ, èmi
    yóò sì sọ iye ìran rẹ di púpọ̀, nítorí Abrahamu ìránṣẹ́ mi.”
  emp-NTPO: 'Maʌ̃ diamasi Ãcõrẽra Isama odjaped̶a nãwã jarasia: Mʌ̃ra bʌ zeza Abrahaʌ̃ba
    ĩjã b̶ad̶a Ãcõrẽa. Ne wayarãdua. Mʌ̃ra bʌ ume b̶ʌa. Mʌ̃a bʌra nãwã careba b̶aya:
    bʌ warrarãra mʌ̃a zocãrã yõbiya mʌ̃ nezoca Abrahaʌ̃ra carebayad̶a ad̶a bẽrã.'
  ind-ind: Pada malam pertama di situ, TUHAN menampakkan diri dan berkata kepadanya,
    “Akulah Allah ayahmu Abraham. Jangan takut, Aku menyertaimu. Sesuai janji-Ku kepada
    hamba-Ku Abraham, Aku akan memberkatimu dan memberimu keturunan yang banyak.”
  pes-OPCB: 'در همان شب خداوند بر وی ظاهر شد و فرمود: «من خدای پدرت ابراهیم هستم.
    ترسان مباش، چون من با تو هستم. من تو را برکت خواهم داد و به خاطر بندهٔ خود ابراهیم
    نسل تو را زیاد خواهم کرد.»'
  ssx-ssx: Koto timba Tekehalima꞉ ipiki pa꞉ta꞉ peneme yao alota꞉ I̱ta꞉ naka꞉ apa꞉
    Eipoloha꞉ma꞉na꞉ Koda꞉e. Koto ekina꞉ paala꞉ma꞉ na homa꞉pee. I̱ta꞉ neke yaapo halome.
    Kutupa I̱ma꞉ mo yaka e pokaeya꞉ hali Eipoloha꞉ma꞉ pa꞉ta꞉ pi la꞉ ua꞉ ekina꞉ta꞉
    neke epeaaso hata꞉ naka꞉ monduma꞉ monduma꞉ pilipi wekiwandikina꞉ wekiwandikita꞉
    tieke kulueke leekeme.
  lcm-lcm: na si tenei vong ang IAVE kala serei singina na kala antok ia ta, “Nau
    kana na God ke si tamam ta Abaraam. Ku ago ta leng an using napo auai ve numai.
    Na atauia lak ua na ku polok alava luai ve keve matan tivum. Bil ke na abis ia
    si nanauai ani kag asosokai ta Abaraam.”
  aer-aer: Nhenge itne apmere yanhe ikwere arrernelhemele, ingwe anyente ikwerele
    YAHWEH-ele arraterlenge Isaac-eke altyerrenge imerte ikwere angkemele, “Ayenge
    kwenhe, Ngkarte akngeye ngkwinhe Abraham-eke-arle angkeke. Re kwenhe atyenge akwetethe
    akangkwe-irretyarte. Atere irretyale. Ayenge ngkwengenge-arlke-arle aneme. The
    ngenhe arntarnte-aretyenhe ngenhe lterrke ilemele. Ayenge akngeye ngkwinheke angkeke
    tharle renhe ampe atningke anthetyenhe arrengeke-arlke! Alakenhenge anteme the
    ngenhe ampe atningke antheme arrenge-arlke, ayenge-arle angkeke arteke.”
  tgl-ULB: Nagpakita si Yahweh sa kanya sa gabi ring iyon at sinabing, “Ako ang Diyos
    ng iyong amang si Abraham. Huwag kang matakot, sapagkat ako ay kasama mo at pagpapalain
    kita at pararamihin ang iyong mga kaapu-apuhan, alang-alang sa aking lingkod na
    si Abraham.”
  nop-nop: Timiŋ uŋaniŋ Wapumdi mintamiŋa yoguk, “Nu baha Abalaham’walaŋ Bepaŋ ale
    munta mu tibeŋ. Nu dukut hinek hatilat. Nu kahaŋ tigambaat tiŋa kwanai mene Abalaham
    aditok tiŋa yalakigeye yehitubuulihakawaat.”
  kca-kca: 'Щи ат Турәм Куща ԓўв хŏщайәԓ этәс пӑ йастәс: «Ма Авраам ащен Турәм; аԓ
    пӑԓа, Ма нӑӈ пиԓэнән; Авраам Ма митхуйэм урәӈән нӑӈен йӑмән мӑԓэм, тыхԓэн ара
    верԓэм».'
  cbu-NT: Naayaranllu, apusari zar purangiya. Anshurisha psaan yusur Apanll Isaakaa
    waanaatsi tuyamandarangiya. Sheeru, Nuw waatatana Apanllina. Aparinish Aprahamarini
    nuwaa chinarangiya. Ashirucha, punirinllpa, Isaakaa. Nuw shiyaa kapung ksutkina.
    Na shiyaam kapung istachinllpa, watam aparineetsish kapung chinaranginawa. Uru
    chinllinish aranginasha pzapanichsha, Isaakaa tárangiya.
  hui-hui: Horo ogoningi mbiraga Anduane Homogo ibu Aisaga hearia ibuni hapani howa
    lalu, Í̠ aba Abarahamanaga Ngode Datagaliwabe i̱ kogonigo í̠ gi nahabe. Í̠ heba
    mandagi i̱ haabo ko. I̱na i̱ninaga biabe biaga agali Abarahama mitangi bialu ibuhondo
    bi lo wirugonaga lola helo í̠ biamogo bialu mo bayale halu í̠naga waneigini aguanenerubi
    mo dewaore holebero, lene.
  wrs-wrs: Doa sinim Yawe phomna, omnana, kava Sesoa, ten Apraham arapev sembayang
    kam vaomana venavnam, manam yimba pemba vevav, yemba kava waiavav, wo awothovav,
    wo yetindiva si mindnam phovav, noinda kava doara arapevmba wohishomnana, himba
    kana andranindrini lohvna.
  mya-mya: ထို​ည​မှာ​ထာ​ဝ​ရ​ဘု​ရား​သည်​သူ့​အား​ကိုယ် ထင်​ပြ​၍``ငါ​သည်​သင်​၏​အ​ဖ​အာ​ဗြ​ဟံ​၏
    ဘု​ရား​ဖြစ်​၏။ မ​စိုး​ရိမ်​နှင့်။ ငါ​သည်​သင်​တို့​နှင့် အ​တူ​ရှိ​၏။ ငါ​၏​ကျွန်​အာ​ဗြ​ဟံ​အား​ထား
    သော​ကတိ​တော်​ကို​ထောက်​၍​သင့်​ကို​ကောင်း​ချီး ပေး​မည်။ သင်​၏​အ​ဆက်​အ​နွယ်​တို့​ကို​လည်း​များ
    ပြား​စေ​မည်'' ဟု​မိန့်​တော်​မူ​သည်။-
  cbi-NTPO: 'Tsenñu juntsa kepe Yavé yanu katawatu tsandimi: Iyaa ñu'' apa Abraham''
    Diosyu. Jeetyatyude, iya ñuba bulu juyu. Iya inchi tiba kiikemu Abraham'' mityaren
    ñunu ura'' ikaanu tsuyu, tsenmin ñunu sera'' jimu chachillanu bain pure'' seewaakikaanu
    tsuyu, timi.'
  bod-N: ཉིན་དེའི་མཚན༌མོར། དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་རང་ལ་མངོན་པར་མཛད་དེ་འདི་སྐད༌དུ། བདག་ནི་ཁྱོད་ཀྱི་ཡབ་ཨབ་ར་ཧམ་གྱི་དཀོན་མཆོག་ཡིན༌ལ།
    བདག་ནི་ཁྱོད་དང་མཉམ་དུ་ཡོད་པས་འཇིགས་མི་དགོས༌སོ། །བདག་གིས་ཁྱོད་ལ་བྱིན་རླབས་གནང་བ༌དང༌།
    བདག་གི་ཞབས་ཕྱི་པ་ཨབ་ར་ཧམ་གྱི་རྐྱེན་གྱིས་ཁྱོད་ཀྱི་རིགས་རྒྱུད་མང་དུ་སྤེལ་བར་བྱ་ཞེས་གསུངས༌སོ།།
  wsk-wsk: Se ko tirom mu, Yawe nukote aratam ale maonam, “Ani nika niet Abraham ko
    Kaem. Ni me nguangerko, ani ni kerak bagasam. Ani marak kisek, ale aga ura kari
    Abraham ilak den kalem mu ko ningo ko, nika gue te mu nunga nungek se pagamon
    sor eremonko.”
  kkl-kkl: Bersyeba aneko pina wamogpa, sumeneko inipnag Allah el whingag lag taogti,
    yubu lelamogti, “Na Allah, ani Abraham Ili. An log sembaheng kom, Nari yepto piangkenun.
    Nari salag Nari arukna Abrahamag lepsinge sunsunum uro mikip nembagheneba, andi
    mangaroba nimi maikno taukang,” seog.
  sna-sna: Usiku ihwohwo Jehovha akazviratidza kwaari akati, “Ndini Mwari wababa vako
    Abhurahama. Usatya, nokuti ndinewe. Ndichakuropafadza uye ndichakurisa zvizvarwa
    zvako nokuda kwomuranda wangu Abhurahama.”
  spa-BLM: 'Esa misma noche se le apareció el Señor y le dijo: “Yo soy el Dios de
    Abraham, tu padre. No temas, porque yo estoy contigo y te bendeciré y multiplicaré
    tu descendencia por amor a mi siervo Abraham.”'
  beu-beu: Kua angu veng, LAHATALA Ana Ava metma Isak etubing, bot at mateng hula,
    “Isak! Naing anga, iimang Abraham eLahatala. Base, aana ekang uuangmari ekang,
    se Na aat toang-pina angu ebele. Eningse aaung-hama angu, Na metma maeenang, bot
    eetabaning angu Na ening toang-rae, se emangpi angu Na metma iimang Abraham at
    palai tila angu ebele.”
  cac-cac: 'A d''a jun ac''val chi'', ix sch''ox sb''a Jehová d''a vin̈, ix yalani:
    A in sDiosal in vin̈ a mam aj Abraham. Man ach xivoc, ayin och ed''oc. Yujn̈ej
    to in checab'' vin̈aj Abraham chi'', yuj chi'' ol vac'' in vach''c''olal d''a
    ib''an̈, man̈ jantacoc ol aj vic''anchaan̈ sb''isul in̈tilal, xchi d''a vin̈.'
  swh-ULB: Yahwe akamtokea usiku huohuo na akasema, “Mimi ni Mungu wa Ibrahimu baba
    yako. Usiogope, kwa maana mimi nipo pamoja nawe na nitakubariki na kuvidisha vizazi
    vyako, kwa ajili ya mtumishi wangu Ibrahimu.”
  bel-bel: 'І ў тую ноч зьявіўся яму Гасподзь і сказаў: Я Бог Абрагама, бацькі твайго:
    ня бойся, бо Я з табою, і дабраслаўлю цябе і памножу нашчадкаў тваіх, дзеля Абрагама,
    раба майго.'
  deu-ELBBK: 'Und der HERR erschien ihm in dieser Nacht und sprach: Ich bin der Gott
    Abrahams, deines Vaters; fürchte dich nicht, denn ich bin mit dir, und ich werde
    dich segnen und deine Nachkommen vermehren um Abrahams, meines Knechtes, willen.'
  mbb-OT: Dutun te haazà he kezukilemi te kebpekeuma zin diyà, mibpaahà kandin is
    Nengazen he egkaǥi te, “Iyan a kes Megbevayà te amey nu he si Abraham. Kenè ka
    mahandek su iyan a zuma nu. Edtuvazan ku sikew ne edhimuwen ku he utew medmezakel
    is menge kevuwazan nu tenged te suluǥuen ku he si Abraham.”
  msc-msc: 'Su wo rɔ, Allabatala bɔra gbɛ rɔ a yɛ, ka a fɔ a yɛ ko: «Nde ye i fa Iburahima
    Maari Alla le ri. I kana silan, baa n ye i fɛ. N di ɲumaya kɛ i yɛ ka i bɔnsɔn
    siyaya n na baaraden Iburahima la ko kosɔn.»'
  mal-2015: 'അന്നു രാത്രി യഹോവ അവന്നു പ്രത്യക്ഷനായി: ഞാൻ നിന്റെ പിതാവായ അബ്രാഹാമിന്റെ
    ദൈവം ആകുന്നു; നീ ഭയപ്പെടേണ്ടാ; ഞാൻ നിന്നോടുകൂടെ ഉണ്ടു; എന്റെ ദാസനായ അബ്രാഹാം നിമിത്തം
    ഞാൻ നിന്നെ അനുഗ്രഹിച്ചു നിന്റെ സന്തതിയെ വർദ്ധിപ്പിക്കും എന്നു അരുളിച്ചെയ്തു.'
  tuo-NT: 'Topʉ cʉ̃ etáca ñamirẽ Õꞌacʉ̃ cʉ̃rẽ bajua, aꞌtiro nicʉ niwĩ: “Yʉꞌʉ, mʉꞌʉ
    pacʉ Abrahã ẽjõpeogʉ niꞌi. Yʉꞌʉ mʉꞌʉ meꞌrã niꞌi. Tojo weegʉ uiticãꞌña. Yʉꞌʉre
    daꞌracoꞌtegʉ Abrahãrẽ maꞌígʉ̃, mʉꞌʉrẽ añurõ waꞌacã weegʉti. Tojo nicã mʉꞌʉ pãrãmerãrẽ
    pãjãrã masãputicã weegʉti”, nicʉ niwĩ.'
  gup-gup: Wanjh kundjalmekbe kumunun bu bolkmey wanjh Yawey bimarnebukkarrinj, dja
    yimeng, “Ngaye wanjh God nuyeni kornkumo ke Abraham. Yuwn yikele, ngaye ngarrdjarrkre,
    dja ngaye marnekurduyime kunmak, dja ngabenmirndewernwon nawu ngudda yibenkebmawahme.
    Kuhni ngakurduyime bu Abrahamkenh nawu nganmarnedurrkmirri.”
  met-met: Yambongga baguba Toxoratamona owa masok ranuga saing harua ba, “Nga Urana
    mana tibum Ebraham. Labu umaxuwau tai, namua na ngawa ranguaung. Bagula ngasina
    guxama naung saing bagula ngalibu bakbagimdi disok xumana, namua na ung lipuxigu
    oxatama Ebraham garanoa.”
  gvs-gvs: Amo sabamgo goi Yauwe isowóduwo Aisakeyana yaina idigo kana, ‘Aisake, yau
    tamam Eberamo ina Yaubada. Taabu kuumatōita. Yau avakiitaum. Bei akaipakuyem be
    nakae guna pákwana Eberamo pasina im boda akisailidi.’
  rmc-rmc: 'Ode pes leske rači sikaďa o RAJ a phenďa: „Me som o Del tire dadeskro
    le Abrahamoskro. Ma dara tut, bo me som tuha! Požehňinava tut a dava tut but potomki
    angle miro služobňikos Abraham.“'
  nlg-nlg: Mi tana bongi keri Yahweh te tate vania ge bosa, “Inau, a nina God tamamu
    Abraham. Ko bei mataghu, inau itamua so. Inau ku vautogho mu ku negho ge ke sepa
    na vaivarimu taonia nigua na baubahu vania nigua na mane lutu a Abraham.”
  dgr-DOGNT: Eyı toò k'e gots'ǫ̀ K'àowo yets'ǫ̀ wègoèht'į̀, hayèhdı, “Netà Abraham
    Wenǫ̀htsı̨ aht'e. Nek'èhdì ne t'à nı̨ı̨jı̨-le. Nexè sìghà hòɂǫǫ̀ agohłe ha eyıts'ǫ
    nets'ıhɂǫ̀ǫ-dǫǫ̀ łǫǫ̀ agehłe ha. Secheekeè Abraham wets'ıhɂǫ̀ negha hagohłe ha,”
    yèhdı.
  pes-OPV: 'در همان شب، خداوند بر وی ظاهر شده، گفت: «من خدای پدرت، ابراهیم، هستم.
    ترسان مباش زیراکه من با تو هستم، و تو را برکت می‌دهم، و ذریت تو را بخاطر بنده
    خود، ابراهیم، فراوان خواهم ساخت.»'
  ron-1924: 'Домнул и С-а арэтат кяр ын ноаптя ачея ши й-а зис: „Еу сунт Думнезеул
    татэлуй тэу Авраам; ну те теме, кэч Еу сунт ку тине. Те вой бинекувынта ши ыць
    вой ынмулци сэмынца дин причина робулуй Меу Авраам.”'
  ben-OBCV: সেরাতে সদাপ্রভু তাঁকে দর্শন দিয়ে বললেন, “আমি তোমার বাবা অব্রাহামের ঈশ্বর।
    ভয় কোরো না, কারণ আমি তোমার সাথে আছি; আমি তোমাকে আশীর্বাদ করব এবং আমার দাস অব্রাহামের
    খাতিরে আমি তোমার বংশধরদের সংখ্যা বৃদ্ধি করব।”
  lex-lex: 'Nmel wa noma Orgahi Ntutga rupni la Isaka, me niwra: “Isaka! A'' di de
    Uplerlawna la ammu Abrahama. Yan mumta''ata, yoma Agor o'' talla. Pena Agala ra''u-pa''lu
    tio''a, upe''era-ulawna duratmu-waitmu onnila Abrahama mak klernohora A''u.”'
  rgu-rgu: Hatun ria, boe ma MANETUALAIN natudu Ao na neuꞌ ana ma dedea nae, “Isak!
    Au ia nana o papam Abraham Manetualain a. De, o bosoꞌ bii, huu fo Au anea-asalaꞌe
    o. Neuꞌ ko Au fee o ua-naleꞌ. Ma o tititi-nonosim neuꞌ ko tamba dodouꞌ. Au tao
    leo iaꞌ, nana huu Au hehelu ka neuꞌ o papa ma.”
  som-som: Oo isla habeenkaas ayaa Rabbigu u muuqday isagii oo ku yidhi, Waxaan ahay
    aabbahaa Ibraahim Ilaahiisa. Ha cabsan, waayo, waan kula jiraa, oo waan ku barakayn
    doonaa, farcankaagana waan tarmin doonaa addoonkaygii Ibraahim aawadiis.
  lat-VUC: 'ubi apparuit ei Dominus in ipsa nocte, dicens: Ego sum Deus Abraham patris
    tui: noli timere, quia ego tecum sum: benedicam tibi, et multiplicabo semen tuum
    propter servum meum Abraham.'
  aoi-aoi: Kembirra makina-manja ngawa meningalyarrngwalyilya eneja nakina Yaweya
    ni-jadinga yakwujina Ajika-manja. Ni-yama Yaweya enuwa-wa, “Ningene-ka Ningeningikarrawara
    nungwena-langwa Aburiyama-langwa,” ni-yama. “Nara akbar•duma mena k-ambilyama
    ngawa ningena akwudangwa nungkuwa-manja. Ki-yaminama eningaba nungkuwa-manja,
    yiba-kwunama numirena-murriya warnikinikaduwa wurrababurna, ebina-langwiya ayakwa
    ningi-yarrkakumarnu-mulangwiya arakba-wiya-da Aburiyama-langwi-yada-da. Nakina-bina
    Aburiyama nenikuminuwar•duwar•da nganyangwa akwa ningenu-kwama akina eningarumuruma
    ayakwa ngayuwa-da,” ni-yama Yaweya Ajiku-wa-da.
  eng-ASVBT: 'And Jehovah appeared unto him the same night, and said, I am the God
    of Abraham thy father: fear not, for I am with thee, and will bless thee, and
    multiply thy seed for my servant Abraham’s sake.'
  mna-mna: 'Mi mbeŋ na, Merere ila ipet kini, mi iso pini ta kembei. Iso: “Nio Anutu
    ki tomom Abaraam. Moto pepe. Pa motoŋ iŋgalŋgal mbesooŋo tio Abaraam. Tana nio
    kola aŋbotmbot raamu mi aŋkampe u, mi aŋkam ma popoŋana ku tipet ma tiwe boozomen.”'
  ita-1885: 'E il Signore gli apparve in quella stessa notte, e gli disse: Io son
    l''Iddio di Abrahamo, tuo padre; non temere; perciocchè io son teco, e ti benedirò,
    e moltiplicherò la tua progenie, per amor di Abrahamo mio servitore.'
  eng-LXXUP: And the Lord appeared to him in that night, and said, I am the God of
    Abraham thy father; fear not, for I am with thee, and I will bless thee, and multiply
    thy seed for the sake of Abraham thy father.
  eng-ULB: Yahweh appeared to him that same night and said, “I am the God of Abraham
    your father. Do not fear, for I am with you and will bless you and multiply your
    descendants, for my servant Abraham's sake.”
  spa-VBL: 'Y esa noche el Señor se le apareció y le dijo: “Yo soy el Dios de tu padre
    Abraham. No tengas miedo, porque yo estoy contigo. Te bendeciré y te daré muchos
    descendientes por causa de mi siervo Abraham”.'
  fra-_FOB: 'Et l''Éternel lui apparut cette nuit-là, et lui dit: Je suis le Dieu
    d''Abraham, ton père; ne crains point, car je suis avec toi; et je te bénirai,
    et je multiplierai ta postérité, à cause d''Abraham, mon serviteur.'
  mal-mal: 'അന്ന് രാത്രി യഹോവ അവന് പ്രത്യക്ഷനായി: “ഞാൻ നിന്റെ പിതാവായ അബ്രാഹാമിന്റെ
    ദൈവം ആകുന്നു; നീ ഭയപ്പെടേണ്ടാ; ഞാൻ നിന്നോടുകൂടെ ഉണ്ട്; എന്റെ ദാസനായ അബ്രാഹാം നിമിത്തം
    ഞാൻ നിന്നെ അനുഗ്രഹിച്ചു നിന്റെ സന്തതിയെ വർദ്ധിപ്പിക്കും” എന്ന് അരുളിച്ചെയ്തു.'
  urd-GVR: Usī rāt Rab us par zāhir huā aur kahā, “Maiṅ tere bāp Ibrāhīm kā Ḳhudā
    hūṅ. Mat ḍar, kyoṅki maiṅ tere sāth hūṅ. Maiṅ tujhe barkat dūṅgā aur tujhe apne
    ḳhādim Ibrāhīm kī ḳhātir bahut aulād dūṅgā.”
  suz-BL: मिनु मेको नाक्‍दो परमप्रभु यावे ग्रूशा “गो इ आफ अब्राहाम आ परमप्रभु नङ।
    महिनो। गो गे नु बाक्‍नुङ, इ कली आसीक गेनन। आं गेय पाइब अब्राहाम आ पर्बम गो इ चच
    युइ आन कली शुश सेल्‍नुङ” दे लोव़ पवा बाक्‍त।
  ita-1927: 'E l’Eterno gli apparve quella stessa notte, e gli disse: “Io sono l’Iddio
    d’Abrahamo tuo padre; non temere, poiché io sono teco e ti benedirò e moltiplicherò
    la tua progenie per amor d’Abrahamo mio servo”.'
  ckb-ckb: 'جا لەو شەوەدا یەزدان بۆی دەرکەوت و فەرمووی: «من خودای ئیبراهیمی باوکتم.
    مەترسە، چونکە لەگەڵتم. لەبەر ئیبراهیمی بەندەم، بەرەکەتدارت دەکەم و نەوەت زۆر دەکەم.»'
  eng-BBE: 'That night the Lord came to him in a vision, and said, I am the God of
    your father Abraham: have no fear for I am with you, blessing you, and your seed
    will be increased because of my servant Abraham.'
  crx-NTPO: '''Et ''ulhdzis za Moodihti (Yahweh) yunalhts''et hainya ''ink''ez ''utni,
    “Mbá Abraham ooYak''usda (Elohim) ''ust''oh. Whenilhjut iloh, nyulh ''ust''en
    ''ink''ez soo hoonzoo-un mba whutiselh ''ink''ez nts''u haindene cha lhane hutileh,
    ndun sba ''ut''en-un Abraham ''en gha.'
  kan-OKCV: ಅದೇ ರಾತ್ರಿಯಲ್ಲಿ ಯೆಹೋವ ದೇವರು ಅವನಿಗೆ ಕಾಣಿಸಿಕೊಂಡು, “ನಿನ್ನ ತಂದೆ ಅಬ್ರಹಾಮನ ದೇವರು
    ನಾನೇ, ಭಯಪಡಬೇಡ. ಏಕೆಂದರೆ ನಾನು ನಿನ್ನ ಸಂಗಡ ಇದ್ದೇನೆ, ನನ್ನ ದಾಸನಾದ ಅಬ್ರಹಾಮನಿಗೋಸ್ಕರ ನಿನ್ನನ್ನು
    ಆಶೀರ್ವದಿಸಿ, ನಿನ್ನ ಸಂತತಿಯನ್ನು ಹೆಚ್ಚಿಸುವೆನು,” ಎಂದರು.
  bbb-bbb: Aeseki fu va Biasiba ijia naema E Ireobo fu muge besu ijia ari nakaurana
    kuae, Naeje na asoe one Eburamedo Godi ijene. Ijadufuo ade jumemo ro naeje nane
    osiki oenoeve. Nare a daro maga uifari one ije buka ma uruvana zaraeke. Ijadufuo
    maeje nane ude Eburame e none imeno ijiege ijene ijuina kuaeva ijadufuo na ijiege
    rekono kuae.
  tam-2017: 'அன்று இரவிலே யெகோவா அவனுக்குக் காட்சியளித்து: “நான் உன் தகப்பனாகிய ஆபிரகாமுடைய
    தேவன், பயப்படாதே, நான் உன்னோடுகூட இருந்து, என் ஊழியக்காரனாகிய ஆபிரகாமின் பொருட்டு
    உன்னை ஆசீர்வதித்து, உன் சந்ததியைப் பெருகச் செய்வேன்” என்றார்.'
  spa-RV-1909: 'Y apareciósele Jehová aquella noche, y dijo: Yo soy el Dios de Abraham
    tu padre; no temas, que yo soy contigo, y yo te bendeciré, y multiplicaré tu simiente
    por amor de Abraham mi siervo.'
  ron-BTF: 'Şi DOMNUL i s-a arătat în aceeaşi noapte şi a spus: Eu sunt Dumnezeul
    lui Avraam, tatăl tău, nu te teme, pentru că eu sunt cu tine şi te voi binecuvânta
    şi voi înmulţi sămânţa ta din cauza servitorului meu, Avraam.'
  eng-WEBP: The LORD appeared to him the same night, and said, “I am the God of Abraham
    your father. Don’t be afraid, for I am with you, and will bless you, and multiply
    your offspring for my servant Abraham’s sake.”
  eng-FBV: That night the Lord appeared to him and said, “I am the God of Abraham
    your father. Don't be afraid, for I am with you. I will bless you and give you
    many descendants for the sake of my servant Abraham.”
  nld-1939: 'Daar verscheen Jahweh hem zekere nacht, en sprak tot hem: Ik ben de God
    van Abraham, uw vader! Vrees niet, want Ik ben met u. Ik zal u zegenen en uw geslacht
    talrijk maken, Om wille van Abraham, mijn dienaar.'
  nch-BL: 'huan nopa tayohua TOTECO monexti ica ya huan quiilhui: “Na niDios cati
    niiTeco motata, Abraham. Amo ximajmahui, na niitztoc mohuaya. Nimitztiochihuas
    huan niquinmiyaquilis moteipan ixhuihua, pampa niquelnamiqui cati nijtencahuili
    notequipanojca Abraham.”'
  tfr-NTPO: E shkëyo ga Jehová weno shäng ba kong, ga tjl̈ẽ ga «Tja bop data Abraham
    Sbö. L̇l̇ëye bangkjrëp l̇l̇ëme. Tja shäng bop tjok. Bor parkaga Abraham kjĩshko
    ga pja kjimtër, bop tjëyo tek ber bop irgo l̈i iër ber shdär träk l̇l̇ëme» l̈e.
  vie-1934: 'Đêm đó Đức Giê-hô-va hiện đến cùng người và phán rằng: Ta là Đức Chúa
    Trời của Aùp-ra-ham, cha ngươi; chớ sợ chi, ta ở cùng ngươi, sẽ ban phước cho
    và thêm dòng dõi ngươi, vì cớ Aùp-ra-ham là tôi tớ ta.'
  hin-CV: उसी रात याहवेह ने उसे दर्शन देकर कहा, “मैं तुम्हारे पिता अब्राहाम का परमेश्वर
    हूं. मत डरो, क्योंकि मैं तुम्हारे साथ हूं; मैं तुम्हें अपने सेवक अब्राहाम के कारण
    आशीष दूंगा और तुम्हारे वंश को बढ़ाऊंगा.”
  eng-OURB: Adonai appeared to him the same night, and said, “I am the God of Abraham
    [Father of a multitude] your father. Don’t be afraid, for I am with you, and will
    bless you, and multiply your offspring for my servant Abraham [Father of a multitude]’s
    sake.”
  spa-BES: 'Esa noche el Señor vino a él en visión, y dijo: Yo soy el Dios de tu padre
    Abraham; no temas, porque yo estoy contigo, te bendice, y tu descendencia aumentará
    a causa de mi siervo Abraham.'
  tdx-tdx: Le nisodehañe ama’e amy haleñey t’Iehovà nanao ty hoe, Izaho ro Andrianañahare’
    i Avrahame rae’o; ko hemban-drehe fa ama’o Iraho le ho tahieko vaho hampitozantozañeko
    o tarira’oo ty amy Avrahame mpitorokoy.
  vid-vid: Nechilo yiyo Mkulu Nguluwi nakalawila na kumlonjela, “Heni nda Nguluwi
    wa mhaza wa hegwe Abulahamu. Uleche kudumba kwa vila nda hamwe na hegwe, ndokutambichiza
    na kukonjezela lulelo lwako kwa mbuli ya Abulahamu, chitumagwa wa heni.”
  pwg-pwg: Inekiibau ma nani didibarinai Bada irumatara kurina ma ivona bo, “Namada
    avonakiiyapa aku bigabiga Abraham kurina da tupurereghimi ina rakata, tuna kubiine
    ani biibiinim ma ana berai da nakanani ina tupuwa. Taku na am mamai Abraham ina
    God. Taku gwabimuwai, tuna kubiine ke kuna yabumana.”
  eng-OKE: 'and the Lord appeared to him in the night, and said, I am the God of Abraham
    thy father; fear not: for in thy help is My Word; and I will bless thee, and will
    multiply thy sons for the sake of Abraham My servant.'
  tha-KJV: พระเยโฮวาห์ทรงปรากฏแก่ท่านในคืนเดียวกันนั้น ตรั​สว​่า “เราเป็นพระเจ้าของอับราฮัม
    บิ​ดาของเจ้า อย่ากลัวเลย ด้วยว่าเราอยู่กับเจ้าและจะอวยพรเจ้า และทวีเชื้อสายของเจ้าให้มากขึ้นเพราะเห็นแก่อับราฮัมผู้​รับใช้​ของเรา”
  por-BR-2018: 'E apareceu-lhe o SENHOR aquela noite, e disse: Eu sou o Deus de Abraão
    teu pai: não temas, que eu sou contigo, e eu te abençoarei, e multiplicarei tua
    descendência por causa do meu servo Abraão.'
  bco-bco: O꞉g elo꞉ fa꞉la꞉dowo꞉ nulu a꞉namio꞉ Yawe e elo꞉wa fa꞉la꞉dowaki a꞉la꞉sio꞉,
    “Ne gi go꞉l Ablahama꞉ Godeyo꞉ ne. Ne ge o꞉lia꞉ dowo꞉l ko꞉lo꞉, ge tagila꞉so꞉bo!
    Niyo꞉ ge nafa mesea꞉ki ta꞉fa꞉no꞉, a꞉la꞉ta꞉ga꞉ gilo꞉ so꞉wa sa꞉la꞉la꞉i ha꞉na꞉mela꞉ib
    a꞉no꞉ modo꞉ fa꞉la꞉doma꞉ki ta꞉fa꞉no꞉. Niyo꞉ ni nanog kalu Ablaham e alan asulo꞉
    ko꞉lo꞉, niyo꞉ gemo꞉wo꞉ a꞉la꞉ka dimidama꞉no꞉.”
  deu-ELO: 'Und Jehova erschien ihm in selbiger Nacht und sprach: Ich bin der Gott
    Abrahams, deines Vaters; fürchte dich nicht, denn ich bin mit dir, und ich werde
    dich segnen und deinen Samen mehren um Abrahams, meines Knechtes, willen.'
  ktm-ktm: Pe idu ke ndre lukumwen odo rang ndre su hehir Berseba, eri pe Lapan ihir
    ndrongon Aisak pe ipe ihpa, “Yu ti Lapan tan tamam. Nedun Abraham, onoh kolwii,
    odosa Yu umwin ndrodan ou. Yu we kupu blesim ou pe kuduwe yayam su hohor, odosa
    Yu undrupo poromisim lewen marai Todo Abraham ile eriy tih.”
  caa-caa: 'Y jax tama e bꞌajxan acbꞌar era conda cꞌotoy Cawinquirar Dios tuaꞌ uchectes
    ubꞌa tut e Isaac y che: “Pues nen jax Udiosiren e Abraham xeꞌ jax atata. Ira ibꞌacta
    porque nen turen tacaret y cꞌani inchojbꞌeset. Y cꞌani inche abꞌoro meyra tunor
    achꞌajnarir y cꞌani inchiobꞌ aquetpobꞌ inteꞌ nuxi chinam. Y bꞌan tuaꞌ inche umen
    que bꞌan inware niman xeꞌ jax e Abraham que san tuaꞌ inche”, che Cawinquirar Dios
    uyare e Isaac.'
  eng-WYC-2018: where the Lord appeared to him in that night; and said, I am [the]
    God of Abraham, thy father; do not thou dread (or do not fear), for I am with
    thee, and I shall bless thee, and I shall multiply thy seed for (the sake of)
    my servant Abraham.
  epo-epo: 'Kaj aperis al li la Eternulo en tiu nokto, kaj diris: Mi estas la Dio
    de via patro Abraham; ne timu, ĉar Mi estas kun vi, kaj Mi benos vin kaj Mi multigos
    vian idaron pro Abraham, Mia servanto.'
  uig-PIN: 'Pǝrwǝrdigar xu keqisi uningƣa kɵrünüp: — Mǝn bolsam atang Ibraⱨimning
    Hudasidurmǝn; ⱪorⱪmiƣin, qünki Mǝn sǝn bilǝn billimǝn, seni bǝht-bǝrikǝtlǝp, nǝslingni
    ⱪulum Ibraⱨimning sǝwǝbidin awutimǝn, — dedi.'
  beo-beo: 'Amo gasia, Hina Gode da ema misini amane sia:i, “Na da dia ada A:ibalaha:me
    amo ea Gode esala. Mae beda:ma! Na da di amola gilisili lala. Na da Na hawa: hamosu
    dunu A:ibalaha:mema hahawane sia:beba:le, Na dima hahawane dogolegele hamomu amola
    digaga lalelegemu fi amo bagade hamomu.”'
  tpi-OTNT: Na long dispela nait Bikpela i kamap long em na i tok olsem, “Mi God bilong
    papa bilong yu Abraham. Yu no ken pret. Mi stap wantaim yu. Mi bai mekim gut long
    yu na mekim ol tumbuna pikinini bilong yu i kamap planti, long wanem, mi laikim
    tru wokman bilong mi, Abraham.”
  hau-SA: A wannan dare Ubangiji ya bayyana gare shi ya ce, “Ni ne Allah na mahaifinka
    Ibrahim. Kada ka ji tsoro, gama ina tare da kai, zan albarkace ka, zan kuma ƙara
    yawan zuriyarka saboda bawana Ibrahim.”
  udu-udu: 'Dhali Tap̱a piki a’di i is mon’thiny mo dhali o gwo mo ki: Aha/ tana Arumgimis
    ma Ibrahiim jin ta’da babam pini mo, dhalku/ is ki ḵo/ mo haali/ aha/ mina nyaḵ
    di ki /e mo dhali ’bor /e mii mo dhali mar emen pini is mo gom gway gi c̱iŋkinam
    pem ka Ibrahiim mo be.'
  uig-LAT: 'Perwerdigar shu kéchisi uninggha körünüp: — Men bolsam atang Ibrahimning
    Xudasidurmen; qorqmighin, chünki Men sen bilen billimen, séni bext-beriketlep,
    neslingni qulum Ibrahimning sewebidin awutimen, — dédi.'
  nde-nde: Ngalobobusuku uThixo wabonakala kuye wathi, “NginguNkulunkulu kayihlo u-Abhrahama.
    Ungesabi, ngoba ngilawe; ngizakubusisa ngandise ubunengi bezizukulwane zakho ngenxa
    yenceku yami u-Abhrahama.”
  ton-ton: Pea hā mai ʻa Sihova kiate ia ʻi he pō ko ia, ʻo ne pehē kiate ia, “Ko
    e ʻOtua au ʻo hoʻo tamai ko ʻEpalahame; ʻOua naʻa ke manavahē, he ʻoku ou ʻiate
    koe, pea te u tāpuaki koe, pea fakatokolahi ho hako, koeʻuhi ko ʻeku tamaioʻeiki
    ko ʻEpalahame.”
  ces-1613: 'A ukázal se mu Hospodin v tu noc, a řekl: Já jsem Bůh Abrahama otce tvého;
    neboj se, nebo s tebou já jsem, a požehnám tobě, a rozmnožím símě tvé pro Abrahama
    služebníka svého.'
  eko-eko: 'Osikhu Nnyizinku khunteela khumuuza yoori: “Miiyo ki Nluku wa papaawo
    Eburahiima. Ohoove, kiri vamote na-weyo. Kintta wuuparikhiya kaattise peewu yawo
    mwaasa wa papaawo karumeyaaka.”'
  nss-nss: Ping ara ko Ngindrai iyarayah iya kili yiy pe ipa, “Yo ara Ngindrai ta
    tamam Apraham. Mbuna anoh. Yo uropo sura wou; pe yo andre kutoholi wou pe ndromweya
    ndrayem hu andre kasarayah soyo-soyon iya, paratesah, unamili ndramiro, Apraham.”
  eng-WMB: The LORD appeared to him the same night, and said, “I am the God of Abraham
    your father. Don’t be afraid, for I am with you, and will bless you, and multiply
    your offspring for my servant Abraham’s sake.”
  tam-TCV: அன்று இரவு யெகோவா ஈசாக்கிற்குத் தோன்றி, “நான் உன் தகப்பன் ஆபிரகாமின் இறைவன்;
    நீ பயப்படாதே, நான் உன்னுடனேகூட இருக்கிறேன். நான் என் பணியாளன் ஆபிரகாமின் நிமித்தம்
    உன்னை ஆசீர்வதித்து, உன் சந்ததியைப் பெருகப்பண்ணுவேன்” என்றார்.
  ceb-ULB: Mipakita kaniya si Yahweh nianang gabhiona ug miingon, “Ako ang Dios ni
    Abraham nga imong amahan. Ayaw kahadlok, kay ako magauban kanimo ug magpanalangin
    kanimo ug padaghanon ko ang imong kaliwatan, tungod ug alang sa akong sulugoon
    nga si Abraham.”
  mkn-mkn: Itu malam, ju TUHAN kasi tunju diri sang dia, deng omong bilang, “Isak!
    Beta ni, lu pung bapa Abraham pung Tuhan Allah. Jadi lu jang taku, te Beta jaga
    sang lu. Nanti Beta kasi berkat sang lu. Deng lu pung turunan nanti batamba banya.
    Beta bekin bagini, tagal Beta pung janji sang lu pung bapa.”
  pol-UBG: 'Tej nocy ukazał mu się PAN i powiedział: Ja jestem Bogiem twego ojca Abrahama.
    Nie bój się, bo jestem z tobą. Będę ci błogosławił i rozmnożę twoje potomstwo
    ze względu na mego sługę Abrahama.'
  agr-agr: 'Tuja nunú kashia duik Tuke Pujuu Isaakan wantintuk chichajak: “¡Witjai
    amina apa Abrahama Apajuíjinuk, makichkish ishamkagtukaipa, wi aminak kuitamjame!
    Abraham mina chichamjun umigtukua duwi aminash aikasnuk pegkegnum yumigsan, amina
    uchigmin uchiji wegantu agtinashkam ikauntuktatjame”, tiuwai.'
  kyc-kyc: Peyamo dokopako kukwa Kamongo baa keta epapala lamaiyuo lao, Namba embena
    rakane Aporakamena Anatu. Dokona papa lao paka napipi. Namba embapa role pyao
    karoŋo. Nambana kendemande Aporakame kando lalu lao leyo dokona nambame emba elyape
    keta pisinyi pyambuo emba jingi para pyao manjirinyi dupwa andake inginyi pyambwakaro,
    leya.
  urd-GVU: اُسی رات رب اُس پر ظاہر ہوا اور کہا، ”مَیں تیرے باپ ابراہیم کا خدا ہوں۔
    مت ڈر، کیونکہ مَیں تیرے ساتھ ہوں۔ مَیں تجھے برکت دوں گا اور تجھے اپنے خادم ابراہیم
    کی خاطر بہت اولاد دوں گا۔“
  deu-1912: 'Und der HERR erschien ihm in derselben Nacht und sprach: Ich bin deines
    Vaters Abrahams Gott. Fürchte dich nicht; denn ich bin mit dir und will dich segnen
    und deinen Samen mehren um meines Knechtes Abraham willen.'
  ntj-ntj: Nyangka mungangka Mama Kuurrtu-lu yartakarringkulalpi watjarnu, “Ngayulu-rna
    Mama Kuurrnga, tjiinya nyuntuku mama Yayipuramalu-rni pupakatirra marninypungkupayinya.
    Nyangka ngurlumaalpa nyinama. Ngayulu-rnanta tirtu nyinarra. Palunyalu-rnanta
    walykumunura kanyinma. Nyangkanku tjamupirti pirnirriku. Tjiinyamarntu-rna kalkurnu
    wantingu ngayuku waarka palyalpayi Yayipuramanya.”
  row-row: Tetembaꞌ naa, LAMATUALAIN natudꞌu Ao na neu e, ma olaꞌ nae, “Isak! Au ia,
    ho ama ma Abraham Lamatualain na. Afiꞌ mumutau, te Au unea nggo. Au fee nggo papala-babꞌanggiꞌ.
    Ma tititi-nonosi mara boe ramahefu. Au tao taꞌo ia, huu hehelu-fufuli Ngga neu
    ama ma.”
  kan-2017: ಆ ರಾತ್ರಿ ಯೆಹೋವನು ಅವನಿಗೆ ಕಾಣಿಸಿಕೊಂಡು, “ನಾನು ನಿನ್ನ ತಂದೆಯಾದ ಅಬ್ರಹಾಮನ ದೇವರು;
    ನೀನು ಭಯಪಡಬೇಡ; ನಾನು ನಿನ್ನ ಸಂಗಡ ಇದ್ದೇನೆ; ನನ್ನ ಸೇವಕನಾದ ಅಬ್ರಹಾಮನ ನಿಮಿತ್ತ ನಿನ್ನನ್ನು
    ಆಶೀರ್ವದಿಸಿ ನಿನ್ನ ಸಂತತಿಯನ್ನು ಹೆಚ್ಚಿಸುವೆನು” ಎಂದು ಹೇಳಿದನು.
  ena-ena: Ua hɨnidaci hɨfɨlɨ heŋ ala Asɨ Iaue agaŋ Aisakɨ dɨ hɨvɨ iahavɨla abami.
    Viaŋ nadɨ iagana Ebɨlam dɨ Asɨ uami. Nama lɨdɨmɨnaŋ uami. Viaŋ nama hula hɨnilan
    uami. Viaŋ iadɨ sibɨla hɨsɨŋ hulaŋ Ebɨlam saŋ igahɨlavɨla nadɨ huaci lamɨben uami.
    Viaŋ lɨlɨŋ nadɨ ajihalina iamɨlɨhalina agɨlaŋ iaha habɨlavɨla akape lɨhavɨbali
    uami.
  tgo-tgo: Gougouko iyako Giya Loi i yomarawe na iŋa, “Ghino rama Eibraham le Loi,
    iya va i kururuwe. Tha u mararu bigi regha, ghino mbe weiŋgu vara ghen. Ne ya
    mwaewo e ghen na ya vakathaŋgi orumburumbu lemoyo moli kaiwae kaero va ya dagera
    weya lo rakakaiwo Eibraham.”
  yap-yap: Ma fa’ani nep’ riy me yib i m’ug SOMOL ngak me ga’ar, “I Gag e Got rok
    e chitmam i Abraham. Dab mu tamdag; ya gu bay rom. Bay ug tow’ath nigem mug yo’ornag
    e pi’in bayib ni owchem, ni bochan e arrogon ni gumcheg ngak Abraham ni tapigpig
    rog.”
  tet-tet: Toꞌo nebaa, kalan nia kedan MAROMAK natadu aan baa nia naꞌak, “Isak! Haꞌu
    neꞌe, okaan ama Abraham niakaan Maromak! Keta mataꞌuk, tan Haꞌu kdaka o! Haꞌu
    atu katuun matak-malirin baa o. Okaan husar-binan nanis bea tuꞌan. Haꞌu kalo nuneꞌe
    tan Haꞌu kameno tiꞌan baa okaan ama.”
  hlt-MCSB: Tedae tekah hlaem ah anih taengla BOEIPA phoe tih, “Kai he na pa Abraham
    kah Pathen ni. Nang taengah ka om tih ka sal Abraham kong ah nang yoethen kan
    paek phoeiah na tiingan te ka ping sak ham dongah rhih boeh,” a ti nah.
  mdy-ETH: ዬኖ ዋንቴሎ ናንጊና ናንጋ ጎዳ ዒዛም ፔጋዺ ጴዻዖ፦ «ታኣኒ ኔኤኮ ዓዶ ዓብራሃሜ ፆኦሲኬ፤ ታ ኔኤና ዎላ ማዔሢሮ
    ዒጊጪፖ! ታኣም ማዻሢ፥ ዓብራሃሜም ታ ጫኣቄ ጎይፆና ታ ኔና ዓንጃንዳኔ፤ ዜርፆዋ ታ ኔኤኮ ሚርጊሻንዳኔ» ጌዔኔ።
  twi-ASANTE: Anadwo no, Awurade yii ne ho adi kyerɛɛ no, ka kyerɛɛ no sɛ, “Mene wʼagya,
    Abraham Onyankopɔn. Nsuro, ɛfiri sɛ, me ne wo na ɛwɔ hɔ. Ɛbɔ a mahyɛ mʼakoa Abraham
    enti, mɛhyira wo, na mama wʼasefoɔ adɔɔso, na wɔayɛ ɔman kɛseɛ.”
  bhl-bhl: 'Telesomelei, kutiliw kabalak beem ding dim bakate, Yawe e Aisak em dim
    fiteweko, bokolewomele: “Nete kuw kalew Abalakam em Sunbin-Got nete te. Ne diwkuw
    kuso bi kasike, ku kanelom finganemokolew te! Ne nem weng afak kunum kalew Abalakam
    em ibolow beelo fukunbi kasike, ne kuso, kom muluwel dow iso, alik alik yulo bamki
    so keyemeko, yulo banban nengso nengso keyemoki te.”, dangse kale.'
  con-NTPO: 'Tsequi cose Na''su Chigaja tisenga attiamba su: “Ña gi que yaya Abrahambe
    Chiga. Dyombe can''jenjan. Ña gi quei''ccu can''jen. Nane ñama shondo''su Abrahamma
    in''jamba gi quema''qque in''jamba ñotsse tsoña. Toya''caen gi que omba''su dushundeccuve
    ti''tsse atapoeña.”'
  eng-WEBU: The LORD appeared to him the same night, and said, “I am the God of Abraham
    your father. Don’t be afraid, for I am with you, and will bless you, and multiply
    your offspring for my servant Abraham’s sake.”
  bnp-bnp: Na rodo tara e BAKOVI DAGI i bele vona, i takia, “Iau a Vure ne tamamu
    e Abraham. Naha ni mangenge. Iau a made turamu. Iau ga gamai ioe, ga vakabele
    kupo e huriki a hamomu, a vuhuna e Abraham ia a vora nau.”
  wal-wal: He biido gallassi qammikka GODAI ayyo qonccidi a, “Taani ne aawaa Abrahaama
    Xoossaa; taani nenaara de7iyo gishshau, neeni yayyoppa; taani nena anjjana; ta
    ashkkaraa Abrahaama gishshau ne zerettaa taani corayana” yaagiis.
  mgh-mgh: 'Yoole uhiyu ule, Mwaneene Nluku ahomphwanya ni ahomwiirela: Mi kiri Nluku
    a Aparahamu athumwanaa. Uhoove, kontha kiri ni we. Mi kinaahala wureeriha ni wuncerera
    ucuulu aa mwanlattu woofenta karumeya aka Aparahamu.'
  acu-NT: 'Tura jeamtai Apu Yus kashi wantintuk: —Wiitjai aparmi Abrahama Yusrinka.
    Tura amijai pujau asamtai shamkaip. Wina inatir Abraham wina umirtuku asamtai,
    amincha pengker awajsatatjame, tura ami wearam ainauncha nukap yujratnuitjai,
    —timiayi.'
  spa-PDDPT: 'Aquella noche se le apareció Yavé, y le dijo: Yo soy el ʼElohim de tu
    padre Abraham. No temas, porque estoy contigo. Te bendeciré, y multiplicaré tu
    descendencia por amor a mi esclavo Abraham.'
  gun-gun: 'Ha''e va''e pyávy Senhor ojexa uka ixupe. Ha''e vy aipoe''i: — Xee ma
    nderu Abraão Ruete. Ekyje eme, mba''eta ndereve voi xee aiko. Romoingo porã ''rã,
    ha''e neramymino kuery amboeta ''rã xerembiguai Abraão re vy — he''i.'
  agu-BL: 'Ninin tzun te yi ak''bala''tz, ẍchajolt tib Kataj swutz i''. Itzun taltz
    tetz: “I ina''tz yi Ryosil k''ajtzun ataj Abraham. Quil cxob, na atin nintz tzawe''j.
    Tantu'' yi mbi banak inchakum, k''ajtzun ataj, swak''e'' imbanl tzawibaj, nin
    chijepon impuc''sal yi tajlal axonl.”'
  eng-PEV: When Isaac got to Beersheba, that same night, God showed himself to Isaac.
    God said, “I am God. I am the one that looked after your father Abraham. Don’t
    be frightened. I am here with you, to take care of you. I will be good to you,
    and I will give you a really big family, just like I promised to your father Abraham.”
  ilo-ULB: Nagparang ni Yahweh kenkuana iti dayta met laeng a rabii ket kinunana,
    “Siak ti Dios ni Abraham nga amam. Saanka nga agbuteng, ta addaak kenka ken bendisionankanto
    ken paadduek dagiti kaputotam, gapu kenni Abraham nga adipenko.”
  kpg-kpg: Di boo hua deelaa, gei Dimaadua ga hagagida gi mee ga helekai, “Au go di
    God o do damana go Abraham. Hudee madagu, Au e madalia goe. Au ga hagahumalia
    goe, ga gowadu o hagadili gi dogologo, idimaa i dagu hagababa gi dagu dangada
    hai hegau go Abraham.”
  uig-ARA: 'پەرۋەردىگار شۇ كېچىسى ئۇنىڭغا كۆرۈنۈپ: ــ مەن بولسام ئاتاڭ ئىبراھىمنىڭ
    خۇداسىدۇرمەن؛ قورقمىغىن، چۈنكى مەن سەن بىلەن بىللىمەن، سېنى بەخت-بەرىكەتلەپ، نەسلىڭنى
    قۇلۇم ئىبراھىمنىڭ سەۋەبىدىن ئاۋۇتىمەن، ــ دېدى.'
  bsp-bsp: 'Kɔ Kanu Kəpɔŋ kəwurər kɔ pibi papɔkɔ, kɔ kəloku kɔ: «In'' ɔyɔnɛ Kanu ka
    papa kam Abraham. Ta mənesɛ, bawo isol'' am, indepoc'' am pətɔt, indeyɔ sɔ yuruya
    yam ŋala, teta wəcar kem Abraham.»'
  mbs-mbs: Pegkedelem niyan, migpekità se Timanem diyà kandin, aw minikagi sikandin,
    “Siaken se Timanem egseligan te amay no si Abraham. Ikà egkelemitan, so egdomaan
    ta. Mèpiya se ibegay ko diyà kamno, aw inangen ko ontò medita se bowad-bowad nikaw,
    so yan se impakang ko diyà ki Abraham gayed timolò kanak.”
  tof-tof: Ene irrüb Lod oyaka we pupo tübyónürr, da bóktanórr wagó, “Ka marü ab Eibrra-amón
    Godla. Ma gumgu, zitülkus ka mankü asinla. Ka marü sab bles mino akó marü ka sab
    abün olmalbobatal mülino, ka ngaen ne ⌊alkamül-koke bóktan⌋ ingrirrü kólba zaget
    pamankü Eibrra-am.”
  sus-sus: Alatala naxa mini a ma kɔɛ ra. A naxa a masen a bɛ, «I baba Iburahima Marigi
    Ala lanxi n tan nan ma. I naxa gaaxu fefe ra, won tan nan a ra yire birin. N man
    barakɛ sama nɛ i xa fe. N i bɔnsɔɛ rawuyama nɛ n ma konyi Iburahima xa fe ra.»
  pon-2006: Nipwongohte KAUN-O ketin pwarohng oh mahsanihong, “Ngehi me Koht en semomw
    Eipraam. Ke dehr masak mehkot; I kin ieiang uhk. I pahn kapaiaiukada oh kangederehla
    kadaudokomw kan pwehki ei inou ong ei ladu Eipraam.”
  jae-jae: Ma Apômtau geoc tau lasê gêdêŋ eŋ gêdêŋ gêbêc tonaŋ ma kêsôm gebe “Tamam
    Abraham nê Anôtô aê. Ôtêc taôm atom gebe aê jawiŋ aôm ma gabe janam mec aôm to
    jakêŋ nêm wakuc têtu taêsam kêtu ŋoc sakiŋwaga Abrahamŋa.”
  ksd-ksd: 'Ma ra Luluai i ga tur kapet pa pirana ta nam ra marum, ma i ga biti: Iau
    ra God kai Abaraam, tamam; koko una burut, tago ina ki maravut u, ma ina vadoane
    u. ma ina vapeal ra umana bul mur tam ure kaugu tultul Abaraam.'
  tur-YTC: 'Aynı gece Yahve ona görünüp şöyle dedi: “Ben baban Avraham’ın Tanrısı’yım.
    Korkma, çünkü ben seninleyim ve seni kutsayacağım ve hizmetkârım Avraham’ın hatırı
    için soyunu çoğaltacağım.”'
  bel-N: 'I зьявіўся яму ГОСПАД у тую ноч, і сказаў: “Я — Бог Абрагама, бацькі твайго.
    Ня бойся, бо Я з табою; і дабраслаўлю цябе, і памножу насеньне тваё дзеля Абрагама,
    слугі Майго”.'
  grc-BRENT: Καὶ ὤφθη αὐτῷ Κύριος ἐν τῇ νυκτὶ ἐκείνῃ, καὶ εἶπεν, ἐγώ εἰμι ὁ Θεὸς Ἁβραὰμ
    τοῦ πατρός σου· μὴ φοβοῦ, μετὰ σοῦ γάρ εἰμι, καὶ εὐλογήσω σε, καὶ πληθυνῶ τὸ σπέρμα
    σου διʼ Ἁβραὰμ τὸν πατέρα σου.
  ind-AYT: Pada malam itu, TUHAN menampakkan diri kepadanya dan berfirman, “Akulah
    Allah Abraham, ayahmu. Jangan takut sebab Aku menyertaimu. Aku akan memberkatimu
    dan melipatgandakan keturunanmu karena Abraham, hamba-Ku.”
  lid-lid: Eme na ben doh badeh Laban asahan hawen tiye, “Jo dah badeh jo Kindrei
    ta tamam Abraham. Ou sanoh, jo udu hawem; tasah ta i lau ta lahou tek Abraham
    le, jo kameh atehei nyosowan i tam ma jo kameh edeu kane lundriyem oro kameh a
    sola.”
  nya-nya: Usiku umenewo Yehova anadza kwa Isake nati, “Ine ndine Mulungu wa abambo
    ako Abrahamu. Usachite mantha popeza Ine ndili ndi iwe. Ndidzakudalitsa ndipo
    ndidzakupatsa zidzukulu zambiri chifukwa cha mtumiki wanga Abrahamu.”
  hrv-hrv: 'Iste mu se noći ukaže Jahve i reče: “Ja sam Bog oca tvoga Abrahama. Ne
    boj se, ja sam s tobom! Blagoslovit ću te, potomke ti umnožit, zbog Abrahama,
    sluge svojega.”'
  mps-mps: Te sogo hulide Yawe te agaba pedelama, tama te po wai, “Ena naga aya Abrahamgo
    God dao. Nage wi me elamuo. Ena nage dali bidibao. Te eno nage tau siyu, nage
    dali dwagi yai sę elama, tama nago wąįgo wai dabe hauwa pedalumainu yaibao,
    magi baso meni, eno te ena sę bidi Abraham godolo mu yali dao, tama aga tobade
    eno tama tiaibao,” wali.
  llg-llg: Leꞌodaen ndia, boe ma LAMATUAK natudu Mataon neu ndia, de Ana kokolak nae,
    “Isak! Au ia, o amam Abraham Manetualain. De, o boso bii, huu Au anea o. Dei fo
    Au fee o babaꞌa-babatik. Ma o numbu-sadu mala, dei fo ala boe lamanoꞌu. Au tao
    leoiak, huu Au hehelung neu o amam.”
  tpi-tpi: Na long dispela nait Bikpela i kamap long em na i tok olsem, “Mi God bilong
    papa bilong yu Abraham. Yu no ken pret. Mi stap wantaim yu. Mi bai mekim gut long
    yu na mekim ol tumbuna pikinini bilong yu i kamap planti, long wanem, mi laikim
    tru wokman bilong mi, Abraham.”
  dan-1931: 'Samme Nat åbenbarede HERREN sig for ham og sagde: “Jeg er din Fader Abrahams
    Gud; frygt ikke, thi jeg er med dig, og jeg vil velsigne dig og gøre dit Afkom
    talrigt for min Tjener Abrahams, Skyld!”'
  vie-OVCB: 'Một đêm, Chúa Hằng Hữu xuất hiện và phán cùng Y-sác: “Ta là Đức Chúa
    Trời của Áp-ra-ham, cha con. Con đừng sợ, vì Ta ở với con và ban phước lành cho
    con. Ta sẽ cho dòng dõi con gia tăng đông đảo vì cớ Áp-ra-ham, đầy tớ Ta!”'
  lbk-lbk: Isnan chey kannay ay lafi nenpaila si Dios Apo ken siya ay nangwanin, “Sak-en
    nan Dios amam ay Abraham. Ad-i ka omegyat, tay wad-ay ak ken sik-a. At bindisyonak
    sik-a ya at pagkhanagkhanakek nan wanen-edmo khapo isnan inkalik ken Abraham ay
    faak.”
  guj-2017: તે જ રાત્રે તેને દર્શન આપીને ઈશ્વરે કહ્યું, “હું તારા પિતા ઇબ્રાહિમનો
    ઈશ્વર છું. બીશ નહિ, કેમ કે હું તારી સાથે છું, મારા સેવક ઇબ્રાહિમને લીધે હું તને
    આશીર્વાદ આપીશ અને તારો વંશ વધારીશ.”
  byr-byr: '@see-verse:GEN.026.023'
  awx-awx: Tiwän Yawetä kupilä unggwenune apu inikut. “Nä nangga Abrahamde Anätu.
    Manaxälayo, inale nä gäxät yiwixamäk. Puyä ämina Abrahamde tiwän, äpme bänip kwikwik
    gama, bapuka meyä yiwitning,” yawän,
  pon-2006A: Nipwongohte KAUN-O ketin pwarohng oh mahsanihong, “Ngehi me Koht en semomw
    Eipraam. Ke dehr masak mehkot; I kin ieiang uhk. I pahn kapaiaiukada oh kangederehla
    kadaudokomw kan pwehki ei inou ong ei ladu Eipraam.”
  por-BRBSL: 'Yahweh apareceu-lhe na mesma noite e disse: “Eu sou o Deus de Abraão,
    seu pai. Não tenha medo, pois eu estou com você, e o abençoarei, e multiplicarei
    sua descendência por meu servo Abraão”.'
  cth-cth: Hote tangmin dawkvah BAWIPA teh ahni koevah a kamnue teh kai teh na pa
    Abraham e Cathut doeh, taket hanh, bangkongtetpawiteh, nang koe ka o. Yawhawinae
    na poe vaiteh, ka san Abraham pawlawk hoi na ca catounnaw ka pungdaw sak han telah
    ati.
  twi-twi: Anadwo no, Awurade yii ne ho adi kyerɛɛ no, ka kyerɛɛ no se, “Mene wʼagya,
    Abraham Nyankopɔn. Nsuro, efisɛ me ne wo na ɛwɔ hɔ. Bɔ a mahyɛ mʼakoa Abraham
    nti, mehyira wo na mama wʼasefo adɔɔso, na wɔayɛ ɔman kɛse.”
  hlt-hlt: Tedae tekah hlaem ah anih taengla BOEIPA phoe tih, “Kai he na pa Abraham
    kah Pathen ni. Nang taengah ka om tih ka sal Abraham kong ah nang yoethen kan
    paek phoeiah na tiingan te ka ping sak ham dongah rhih boeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Kuyie nhò bɛnkɛ kumɑ́ɑ̀ kɛyènkɛ̀ kóò bɛ́innɛ̀ kɛ dɔ̀: Míì tu Kuyie,
    ɑ cicɛ Abɑrɑhɑmmu do tũ nkù, bɑ́ nyĩɛ̃̀kù n dɑ bonɛ̀mu nɛ̀ n kóo tɔ̃ntì Abɑrɑhɑmmu
    kpɛ́í m bo dɑ dɔɔ̀ mɛsɑ̀ɑ̀, kɑ̀ɑ botíi sṹṹ.'
  msy-2020: Ezɨ dɨmagarir kamɨn Ikiavɨra Itir God a batogha ghaze, “Kɨ nɨn afeziam
    Abrahamɨn God. Kɨ nɨ ko iti, kamaghɨn nɨ atiatingan markɨ. Kɨ uan ingangarir gumazim
    Abraham, bar a gifonge, kamaghɨn kɨ deragh nɨ damu, egh nɨn ovavir boribar amutɨ
    me bar avɨrasemegham.”
  txq-txq: Leꞌodaen naa, boe ma MANETUALAIN natudu matan neun, ma kokolak nae, “Isak!
    Au ia, o amam Abraham Manetualain. De o boso mamataꞌu, huu Au anea o. Neu ko Au
    fee babaꞌe-babatik neu o. Ma o tititi-nonosim mara neu ko ara tamba ramanoꞌu.
    Au tao talo ia, nahuu Au hehelu-bartaang neu o amam.”
  aaz-aaz: Mabeꞌ naan, UISNENO nakriir On neu ne, ma naꞌuab am nak, “Isak! Au reꞌ
    ia, ho amaꞌ naiꞌ Abraham in Uisneno. Onaim kais mumtau, natuin Au ꞌpao ma ꞌpanat
    ko. Au of aꞌfee ko teuts am athoen. Ma ho sufam-kauꞌm ein of naꞌbaab ok amfaun.
    Au ꞌmoeꞌ on reꞌ ia, natuin Au rais manbaꞌan ꞌok ho amaꞌ.”
  azb-azb: 'O gecə Rəbb ona görünüb dedi: «Mən atan İbrahimin Allahıyam. Qorxma, çünki
    Mən səninləyəm. Qulum İbrahimə görə sənə xeyir-dua verəcəyəm və nəslini çoxaldacağam».'
  eng-DBY: 'And Jehovah appeared to him the same night, and said, I am the God of
    Abraham thy father: fear not, for I am with thee, and will bless thee, and multiply
    thy seed for my servant Abraham''s sake.'
  hin-2017: और उसी दिन यहोवा ने रात को उसे दर्शन देकर कहा, “मैं तेरे पिता अब्राहम
    का परमेश्वर हूँ; मत डर, क्योंकि मैं तेरे साथ हूँ, और अपने दास अब्राहम के कारण
    तुझे आशीष दूँगा, और तेरा वंश बढ़ाऊँगा।”
  wol-KYG: 'Guddi googu Aji Sax ji feeñu ko ne ko: «Maay Yàllay Ibraayma sa baay;
    bul ragal dara, ndax maa ngi ànd ak yaw. Dinaa la barkeel, ful sa askan ndax sama
    jaam Ibraayma.»'
  swp-swp: Maionana eai ne GUIAU i taumasaraha ia arinai i ene, “Eau tamam Aberahama
    ena Eaubada, tabu u matausi, eau maem abo ea ainauiaim, eo am isimurita abo ea
    hegamagaridi egu heaheari tauna Aberahama debana eai.”
  bjr-bjr: Miqoo marufanoo moo eendaki akooqoo Karaambaiqa maaqi qimasee qimaminau.
    Qinee ani akoona Abaraqaammana Anutusa maridaqa. Sia anee rufia rufiaqia. Qinee
    ani faqa nidaqa. Qeeqa ainainira fasiqa Abaraqaammana faqa qima afeekaikiafannanara
    iriseeqa ani amiqi amiqi ianaura anisaa ani aruakinausa moomoo kambiqeefaranoo.
  eng-YLT: and Jehovah appeareth unto him during that night, and saith, 'I [am] the
    God of Abraham thy father, fear not, for I [am] with thee, and have blessed thee,
    and have multiplied thy seed, because of Abraham My servant;'
  heg-NTPO: Duman na kon, AMA LAMTUA tulu-balang Apa ka bel una, le tekan noan, “Isak!
    Auk niam mo ku amam Abraham Lamtuan Allah. Tiata ku lii deken, ta Auk doh ku.
    Mam Auk bel hangun se ku. Nol ku in hua-koet tas mamo taplaeng. Auk daek elia,
    undeng Auk in hid hidi son nol ku amam ma ka.”
  ptu-ptu: 'Bengii umpa''paitaammi kalena DEBATA lako Ishak anna ma''kadai naua: “Kaom
    too inde Puang Allataala to napenombai ambemu Abraham. Daa ummahea'' aka la kuundu''ko.
    La kutamba''ko anna lohonni banne taummu aka puha kudandi lako sabua''ku Abraham.”'
  bzd-NTPO: 'E'' nañewe Jehová de ie'' ska'' ta̱ ichéitö ia̱: “Ye'' dör be'' yë́ Abraham
    e'' Këköl. Ye'' tso'' be'' ta̱, e'' kue̱ki̱ kë̀ be'' suanuk. Abraham dör ye''
    kanè méso e'' dalërmik ye'' e̱r buaë chöraë be'' a̱, ñies be'' aleripa alöwe̱raëyö
    tai̱ë.”'
  kwf-kwf: Ana kaidaꞋi nia dao Ꞌi neꞋeri, Iawe ka dao maꞋi siana saena rodo ka fata
    Ꞌuri fuana, “NauꞋa God ana maꞋa Ꞌoe sa Abraham. ꞋOe kosi maꞋu, osiꞋana nau ku
    tua faꞋiniꞋo. Nau ku sasia taꞋi fata alangaꞋinga faꞋinia sa Abraham neꞋe kwairoꞋoi
    aku. Ma osiꞋana fata alangaꞋi neꞋeri, nai baꞋa faꞋaleꞋa Ꞌoe, ma nau ku kwatea
    kwalafa Ꞌoe kike Ꞌoro liu.”
  eng-WYC-2017: where the Lord appeared to him in that night; and said, I am [the]
    God of Abraham, thy father; do not thou dread, for I am with thee, and I shall
    bless thee, and I shall multiply thy seed for my servant Abraham.
  eng-WMBB: The LORD appeared to him the same night, and said, “I am the God of Abraham
    your father. Don’t be afraid, for I am with you, and will bless you, and multiply
    your offspring for my servant Abraham’s sake.”
  spp-spp: 'U canŋkarege numpilage e, Kafooŋi Kile à uye cyêe u na, maa u pyi: «Mii
    u ɲyɛ mu tuŋi Ibirayima u Kileŋi, ma hà raa fyáge mɛ, ɲaha na yɛ mii ɲyɛ ná mu
    i. Mii sí jwó le mu á, si mu tùluge ɲyaha, mii báarapyiŋi Ibirayima kurugo.»'
  aey-aey: Odocob witic euna Tibud uqaca camasac men. Odimei uqa madon, “Ija hina
    memen Ebraham uqana Anut. Cain cucuiagaun. Ija hinaca biligina. Ija eelhimig odocomin
    hinana sihul fulusdugian. Euqa ijana cabi dana Ebrahamnu cisdumig odigen,” don.
  urd-GVH: उसी रात रब उस पर ज़ाहिर हुआ और कहा, “मैं तेरे बाप इब्राहीम का ख़ुदा हूँ।
    मत डर, क्योंकि मैं तेरे साथ हूँ। मैं तुझे बरकत दूँगा और तुझे अपने ख़ादिम इब्राहीम
    की ख़ातिर बहुत औलाद दूँगा।”
  rug-rug: Meke koasa boṉi sana si vura koasa se Zihova meke zama, “Arau tugo sa Tamasa
    tanisa tamamu e Ebarahami, mu lopu koa matagutu, sina koa koa goi si Rau. Kaqu
    mana nigo Rau meke kaqu va sokui Rau sari na tutimu, sina koa gua koasa Qua vina
    tatara koe Ebarahami sa Qua nabulu,” gua si Asa.
  gaz-gaz: Waaqayyos halkanuma sana isatti mulʼatee akkana jedheen; “Ani Waaqa abbaa
    kee Abrahaam; ani waan si wajjin jiruuf hin sodaatin. Garbicha koo Abrahaamiif
    jedhees ani sin eebbisa; sanyii kees nan baayʼisa.”
  fra-LSG: 'L’Éternel lui apparut dans la nuit, et dit: Je suis le Dieu d’Abraham,
    ton père; ne crains point, car je suis avec toi; je te bénirai, et je multiplierai
    ta postérité, à cause d’Abraham, mon serviteur.'
  gnn-gnn: Ga wiripuŋuyuna munhayu, Godnha Garraynha maḻŋ'thun nhanukala Yitjakkala,
    bala waŋana yukurra nhanŋu bitjanna, “Ŋarranydja dhuwala God, ŋunhi muka bäpa‐ŋaliwu
    Yipurayimgu Waŋarr. Yaka nhenydja barrariya, bili ŋarranydja dhuwala nhokala galki.
    Ŋarra yurru nhuna gäma yukurra, guŋga'yundja marrtji bala, ga nhokuŋu yumurrkuny'tja
    yurru guwar‐yalkthunmirrina marrtji bala, mala‐guḻku'kunharamirrinydja biyapulnha
    dhaŋaŋnha; guŋga'yundja ŋarra nhuna yurru, bili Yipurayimnhanydja ŋarrakuway ŋunhi
    yolŋu.” Bitjarra Garraynydja waŋana Yitjakku.
  yal-yal: Alatala yi mini a xa kɔɛɛn na. A yi a fala a xa, a naxa, “I fafe Iburahimaa
    Ala nan n tan na. I nama gaxu fefe ra, en tan na a ra yiren birin yi. N mɔn i
    barakama nɛn. N ni i bɔnsɔnna rawuyama ayi nɛn Iburahima fe ra, n ma walikɛna.”
  gum-gum: 'Inchen tru yem Jehovábe Isaacwan kenamisra, trenchibig køn: —Nabe ñui
    møskai Abrahamwei Tius kur cha. Chi kørig kui inchimøta cha. Nabe ñiba pasrar
    cha. Nai karuigwan marøb megabig Abrahamwan undag køptø nabe ñune mayanguen tabig
    nebuig kønrrai marøb, ñuinukkurri amrrub misaamerane purø nørrø kønrrai marøb
    indamønrrun— cha.'
  iou-iou: Päŋku ahäŋirän bipani ugän Yawetä ahäŋ imiŋpäŋ iwetkuk; Näk nanka Abraham
    täŋo Anutu. Näk gäkkät api itdero unita nämo umuntäwen yäk. Piä ämana Abrahamta
    yäŋpäŋ näk gäkkät itkaŋ täŋkentäŋ gamiŋpäŋ äbekaye oraŋkaye mäyap api pewa ahäneŋ.
  haw-1868: 'Ikea ae la o Iehova e ia ia po iho, i mai la, Owau no ke Akua o Aberahama
    o kou makuakane: mai makau oe, owau no me oe, a e hoopomaikai no au ia oe a e
    hoonui hoi i kau poe mamo no ka''u kauwa, no Aberahama.'
  arb-NAV: 'فَتَجَلَّى لَهُ الرَّبُّ فِي تِلْكَ اللَّيْلَةِ وَقَالَ: «أَنَا هُوَ إِلَهُ
    إِبْرَاهِيمَ أَبِيكَ. لَا تَخَفْ لأَنِّي مَعَكَ وَأُبَارِكُكَ وَأُكَثِّرُ ذُرِّيَّتَكَ
    مِنْ أَجْلِ عَبْدِي إِبْرَاهِيمَ».'
  adz-adz: Da idziang arigi Yawe iwaꞌ da arangan da ini binaꞌ, “Dzi u ramanggam Abraham
    Anutu gan. Agu anungꞌ ratan u, i Dzi rut agu impai. Da Dzi bungꞌ afinti agu da
    nautus u tafam rusam nawaꞌ nasisungꞌ, i wain iruꞌ dzi yudzu nan sib da garam gumangꞌ
    Abraham.”
  ewe-ewe: Yehowa ɖe eɖokui fiae le zã si me wòɖo afi ma la, eye wògblɔ nɛ be, “Nyee
    nye fofowò Abraham ƒe Mawu, mègavɔ̃ o, elabena meli kpli wò, eye mayra wò. Mana
    wò dzidzimeviwo nasɔ gbɔ ale gbegbe be woazu dukɔ gã aɖe le nye ŋugbedodo na Abraham,
    ame si ɖo tom la ta.”
  eng-LEE: And the Lord appeared unto him the same night, and said, I am the God of
    Abraham thy father; fear not, for I am with thee, and I will bless thee, and multiply
    thy seed for the sake of Abraham my servant.
  dji-dji: A rirringir nyani yulgungili, ngunung ngurrgima maliri nyani Yaway inga
    birraldjiniban, a bindjin inga, “Ngarri djining Miligidji nyungung gunydjirrgirki
    Abrayamgi. Ingkiban yawngiyi gima ngarri nyirr djakadjim girim. Ngarri nyirr gunggatjigi,
    a nyungung mala-punyirbi djiny irr galbidjnyirdjigi. Bilapilang irr djamadjigi
    nyungungi, gima ingarr marr-bulanggitjdjini Abrayamgi ngirrang djamagiṉingirgi.”
  nna-nna: Palanga warrukartingi Ngarrka ngayarta jarrinyalu. “Ngajulungarra tuku
    jirnirnalu japartuku nyuntumilaku Abraham-ku. Munu wirnti karrinyaku, ngajulu
    kalkurnarnanta nyuntukupa. Ngajulu winyjirnirnili Abraham-ja, palajalu ngajulu
    ngalypa jilamarnanga, ngajulu yungkulumarnanta marlu jamuji karlujirrangupa nyirrirnikartijarrangu.”
  asm-FB: সেই ৰাতিয়েই যিহোৱাই তেওঁক দৰ্শন দি ক’লে, “মই তোমাৰ পিতৃ অব্ৰাহামৰ ঈশ্বৰ,
    ভয় নকৰিবা; কিয়নো মই তোমাৰ সঙ্গী হৈ তোমাক আশীৰ্ব্বাদ কৰিম আৰু মোৰ নিজ দাস অব্ৰাহামলৈ
    চাই তোমাৰ বংশ বৃদ্ধি কৰিম।”
  sus-A: عَلَتَلَ نَشَ مِنِ عَ مَ كْي رَ. عَ نَشَ عَ مَسٍن عَ بّ، «عِ بَبَ عِبُرَهِمَ
    مَرِفِ عَلَ لَنشِ ﭑ تَن نَن مَ. عِ نَشَ فَاشُ قٍقٍ رَ، وٌن تَن نَن عَ رَ يِرٍ
    بِرِن. ﭑ مَن بَرَكّ سَمَ نّ عِ شَ قٍ. ﭑ عِ بْنسْي رَوُيَمَ نّ ﭑ مَ كٌنيِ عِبُرَهِمَ
    شَ قٍ رَ.»
  fra-SBL: 'Yahvé lui apparut la même nuit, et dit : « Je suis le Dieu d''Abraham,
    ton père. Ne crains pas, car je suis avec toi, je te bénirai et je multiplierai
    ta descendance à cause de mon serviteur Abraham. »'
  hbo-hbo: וַיֵּרָ֨א אֵלָ֤יו יְהוָה֙ בַּלַּ֣יְלָה הַה֔וּא וַיֹּ֕אמֶר אָנֹכִ֕י אֱלֹהֵ֖י
    אַבְרָהָ֣ם אָבִ֑יךָ אַל־תִּירָא֙ כִּֽי־אִתְּךָ֣ אָנֹ֔כִי וּבֵֽרַכְתִּ֙יךָ֙ וְהִרְבֵּיתִ֣י
    אֶֽת־זַרְעֲךָ֔ בַּעֲב֖וּר אַבְרָהָ֥ם עַבְדִּֽי׃
  shp-NTPO: 'Jain kaa yamébi, jaki Ibo pikóxon, ja Isaac yoia iki neskáakin: “Ea riki,
    ja min papa Abraham ipaonitonin Dios. Já en noini kopíresa, en mia jakonbires
    jamati iki; jainxon já kopíressibira, min rarebobo en kikinhakin kaimati iki.
    Jakopi, rakéyamawe; jatíbininra en mia akinti jake”, akin.'
  eng-WYCLIFFE: where the Lord God apperide to him in that nyyt; and seide, Y am God
    of Abraham, thi fadir; nyle thou drede, for Y am with thee, and Y schal blesse
    thee, and Y schal multiplie thi seed for my seruaunt Abraham.
  pjt-pjt: Ka munga pala palula Mayatja Godanya utiringu palula munu alatji wangkangu
    palula, “Ngayuluṉa nyuntumpa mamaku God, Aipuṟamaku. Nguḻuringkuwiya nyinama panya
    ngayulu nyuntula tjungu nyinanyi. Ngayuluṉa nyuntunya pukuḻmankuku, ka nyuntulanguṟu
    aṉangu ma-tjuṯaringkuku maḻatja maḻatja, panya alatji tjuṯantjikitjangkuṉa kalkuṉu
    Aipuṟamanya, ngayula panya wangaṉarangku kulilpainya.” Alatji Godalu Isaacanya
    kalkuṉu wangkara.
  cwe-cwe: Chilo icho Mndewa Mulungu kamulawila na kamulongela, “Niye ni Mulungu wa
    tati yako Bulahimu. Nahamwe na weye, sekeudumbe. Nizakutemela mate na kukongeza
    welesi mwingi kwa ichimu cha msang'hani wangu Bulahimu.”
  bgs-bgs: Tô dukilám dán, igpakita tô Áglangngagán kandin, asta igkagi sikandin,
    na mà din, “Sakán tô Manama na ágpangadapán katô ámmà nu na si Abraham. Yaka ágkamáddangan,
    su ágtákkássan ku sikuna. Madigár tô bággén ku áknikó, asta imun ku na tuu marapung
    tô mga rubbad nu, su tô gó é igtandô ku ki Abraham na igbánnal kanak.”
  kik-kik: Ũtukũ ũcio aakinyire kũu, Jehova akĩmuumĩrĩra, akĩmwĩra atĩrĩ, “Nĩ niĩ
    Ngai wa thoguo Iburahĩmu. Ndũkanetigĩre, tondũ ndĩ hamwe nawe; nĩngũkũrathima
    na nyingĩhie njiaro ciaku nĩ ũndũ wa Iburahĩmu ndungata yakwa.”
  ksr-ksr: 'Beerseba keno gomantiiŋa iikanoŋ Poŋnoŋ asugiŋ muŋ kokaeŋ ijoro: “Niinoŋ
    maŋga Aabrahambaa Anutuya koloojeŋ. Niinoŋ giwo laligoŋ kotuegoŋ goma laligomaŋa.
    Kawaajoŋ toroko mende moba. Niinoŋ gawoŋ ejana Aabrahambaajoŋ ama goo gbiliuruga
    kolooŋseisei oŋombe jaŋgogianoŋ uuta koloowaa.”'
  fra-NCL: 'Yahweh lui apparut cette nuit-là et dit : « Je suis le Dieu d’Abraham,
    ton père ; ne crains point, car je suis avec toi ; je te bénirai et je multiplierai
    ta postérité, à cause d’Abraham, mon serviteur. »'
  cek-AK: To na ni qum ah anih khaeah Angraeng angphong pae, Kai loe nam pa Abraham
    ih Sithaw ah ka oh; zii hmah, nang hoi nawnto ka oh, ka tamna Abraham rang hoiah
    tahamhoihaih kang paek moe, na caanawk kang pungsak han, tiah a naa.
  xla-xla: Epapeleye ya꞉ edla hetame woyamale utula꞉la oloma edla Godtapo ya꞉ watle
    tulume epo atlaiyo, “Na꞉ye wa꞉ a A꞉iblaham ya꞉ Godpo. Wa꞉ ase sikemte wota꞉miya!
    Na꞉tapo wa꞉ mate halemama wa꞉ gademhallowepo. Epapedeme na꞉tapo wa꞉ a A꞉iblaham
    dla yu itiyapo himiwa eye dolumama wa꞉ mamaduloye pasatepo mellowepo.”
  cuk-cuk: 'A-mutikidgine, Bab-Jehová Isaacʼse magarosad, ega sogded: “Ani, an be-bab-Abraham-e-Bab-Dummadid.
    Melle be dobguo, an beba gudiguad. An-mai-Abraham-ulale, begi ise-nued an binsaoed,
    wagan-bukidar an bega ukoed.”'
  uig-CYR: 'Пәрвәрдигар шу кечиси униңға көрүнүп: — Мән болсам атаң Ибраһимниң Худасидурмән;
    қорқмиғин, чүнки Мән сән билән биллимән, сени бәхит-бәрикәтләп, нәслиңни қулум
    Ибраһимниң сәвәвидин көпәйтимән, — деди.'
  tel-2017: ఆ రాత్రే యెహోవా అతనికి ప్రత్యక్షమై ఇలా అన్నాడు. “నేను నీ తండ్రి అయిన అబ్రాహాము
    దేవుణ్ణి. నేను నీకు తోడుగా ఉన్నాను. కాబట్టి భయపడవద్దు. నా దాసుడైన అబ్రాహామును
    బట్టి నిన్ను ఆశీర్వదిస్తాను. నీ సంతానాన్ని అత్యధికం చేస్తాను.”
  hat-BSA: 'SENYÈ a te parèt a li menm nan nwit lan, e te di: “Mwen se Bondye a papa
    ou, Abraham. Pa pè, paske Mwen avè w. Mwen va beni ou, e Mwen va fè desandan ou
    yo miltipliye pou koz a sèvitè Mwen an, Abraham.”'
  kos-kos: In fong sac LEUM GOD El sikyang nu sel ac fahk, “Nga God lal Abraham, papa
    tomom. Nik kom sangeng. Nga ac wi kom ac nga fah akinsewowoye kom ac sot fwilin
    tulik puspis nutum, ke sripen wuleang luk nu sel Abraham, mwet kulansap luk.”
  hbo-WLC: וַיֵּרָ֨א אֵלָ֤יו יְהוָה֙ בַּלַּ֣יְלָה הַה֔וּא וַיֹּ֕אמֶר אָנֹכִ֕י אֱלֹהֵ֖י
    אַבְרָהָ֣ם אָבִ֑יךָ אַל־תִּירָא֙ כִּֽי־אִתְּךָ֣ אָנֹ֔כִי וּבֵֽרַכְתִּ֙יךָ֙ וְהִרְבֵּיתִ֣י
    אֶֽת־זַרְעֲךָ֔ בַּעֲב֖וּר אַבְרָהָ֥ם עַבְדִּֽי׃
  ibo-ibo: Nʼabalị ahụ, Onyenwe anyị mere ka ọ hụ ya anya, sị ya, “Abụ m Chineke nna
    gị Ebraham. Atụla egwu, nʼihi na anọnyere m gị, aga m agọzi gị, mụbaa ọnụọgụgụ
    ụmụ ụmụ gị nʼihi ohu m Ebraham.”
  ory-ory: ସେହି ରାତ୍ରରେ ସଦାପ୍ରଭୁ ତାଙ୍କୁ ଦର୍ଶନ ଦେଇ କହିଲେ, “ଆମ୍ଭେ ତୁମ୍ଭ ପିତା ଅବ୍ରହାମର
    ପରମେଶ୍ୱର ଅଟୁ; ଭୟ କର ନାହିଁ, କାରଣ ଆମ୍ଭେ ଆପଣା ଦାସ ଅବ୍ରହାମ ସକାଶୁ ତୁମ୍ଭର ସହାୟ ଅଟୁ ଓ
    ତୁମ୍ଭକୁ ଆଶୀର୍ବାଦ କରି ତୁମ୍ଭର ବଂଶ ବୃଦ୍ଧି କରିବା।”
  wmt-wmt: '@see-verse:GEN.026.023'
  chk-chk: Iwe, ewe Samol mi Lapalap a pwä ngeni lon ewe chök pwin o apasa, “Ngang
    än semom Apraham we Kot. Kosap niuokus, pun ngang üa etuk, üpwe pwal afeiöchuk
    o achomongala mwirimwirum kana pokiten ai pwon ngeni nei we chon angang Apraham.”
  ssd-ssd: 'furir ŋgamu Suŋgo nu nu tugum promba sana: Ye mam naŋe Abraham tuku Mbara.
    Ne kuru kuru ndaka. Ye ne ndoŋ minmba siŋka son pasa buk mam naŋe Abraham sawen
    ta kumuwi sulumba yeŋge ne tuku ndare te-tugewi le taŋgo pino suŋgomba mayok kaŋgaig
    ŋgina.'
  rop-rop: en det seim nait YAWEI bin kamat langa im, en imbin tok, “Mi na det God
    blanga yu dedi Eibrahem. En yu nomo wandi bradin blanga enijing, dumaji ai garra
    albumbat yu en jidan garram yu olataim. En ai garra gibit yu bigmob san en grensan
    du, dumaji aibin meigim pramis garram Eibrahem det wekinmen main.” Lagijat na
    God bin tok.
  ukr-1871: 'І явивсь йому тієї ночі Господь, і рече: Я Бог Авраама, отця твого. Не
    бійся, бо я з тобою, і благословлю тебе, і намножу насїннє твоє задля Авраама,
    раба мого.'
  eng-AOI: That night Yahweh came and appeared to Isaac and said to him, “I am the
    God of your father Abraham. Don't be afraid, because I will stay near you. I will
    bless you and give you many descendants as I promised Abraham long ago. He was
    my servant and I made a covenant with him.”
  yon-yon: Wonoone, kuye amnoom aombed Yariman God kuu angkaderene ye yaa yedmenoon
    “Ne kuu eb ambe Abraham ye God. Eb unaab, amborom kuu ne kuu eb yaa dore awabdimain
    kowe. Kwani kowe, nembed eb yaa amun kerubdeni, eb awoya yemoon kabdaniin, amborom
    kuu ne deme karub Abraham yaa ne weng kunduk kowaan kowe.” andoon.
  bch-bch: Be ngan bong toaiua Maron iuot pan ta ikeo, “Gau Deo ton tamam Abraam.
    Eao mataud mao, ngansa gau namado toman ngan eao. Gau ga nakado kemi tau ngan
    eao, ta nakado ga lem gergeu ga tibutibum tiuot busa, ngansa eao gergeu ton leg
    paeaeanga Abraam.”
  deu-1951: 'Und der HERR erschien ihm in derselben Nacht und sprach: Ich bin der
    Gott deines Vaters Abraham. Fürchte dich nicht! Denn ich bin mit dir, und ich
    will dich segnen und deinen Samen mehren um Abrahams, meines Knechtes, willen.'
  eng-JPS: 'And the LORD appeared unto him the same night, and said: ''I am the God
    of Abraham thy father. Fear not, for I am with thee, and will bless thee, and
    multiply thy seed for My servant Abraham''s sake.'''
  ubr-ubr: On fom BADA on Isaac aurin irobotet ato iyawur iyau, “Yau om tamam Abraham
    an God. Om men unaber mes, Yau on om bisimui. Yau arimon ani momoginem a nanatum
    wawam agirim babaisonis anitem, yabin Yau au agir orot Abraham aurin aumatan.”
  srp-1865: 'I istu noæ javi mu se Gospod, i reèe: ja sam Bog Avrama oca tvojega.
    Ne boj se, jer sam ja s tobom, i blagosloviæu te i umnožiæu sjeme tvoje Avrama
    radi sluge svojega.'
  lug-lug: Ekiro ekyo Mukama n’alabikira Isaaka, n’amugamba nti, “Nze Katonda wa Ibulayimu
    kitaawo, totya. Kubanga ndiwamu naawe, ndikuwa omukisa era ndyaza abaana bo ku
    lwa Ibulayimu omuddu wange.”
  heb-heb: וירא אליו יהוה בלילה ההוא ויאמר אנכי אלהי אברהם אביך אל תירא כי אתך אנכי
    וברכתיך והרביתי את זרעך בעבור אברהם עבדי׃
  ben-IRV: সেই রাতে সদাপ্রভু তাঁকে দর্শন দিয়ে বললেন, “আমি তোমার পিতা অব্রাহামের ঈশ্বর,
    ভয় কর না, কারণ আমি নিজের দাস অব্রাহামের অনুরোধে তোমার সহবর্ত্তী, আমি আশীর্বাদ
    করব ও তোমার বংশ বৃদ্ধি করব।”
  pan-pan: ਨਾ ਡਰ ਕਿਉਂ ਜੋ ਮੈਂ ਤੇਰੇ ਸੰਗ ਹਾਂ ਅਤੇ ਮੈਂ ਤੈਨੂੰ ਬਰਕਤ ਦਿਆਂਗਾ ਅਤੇ ਤੇਰੀ ਅੰਸ ਨੂੰ
    ਅਬਰਾਹਾਮ ਆਪਣੇ ਦਾਸ ਦੇ ਕਾਰਨ ਵਧਾਵਾਂਗਾ।
  mwp-mwp: Senabi kubilu Awgadh nubepa seysithamaydhin a kedha mulaydhin, ‘Ngay nginu
    thathiw Abraman Awgadh. Akan maygi, ngay ngibiya kalmel, a ngath poeyban woenab
    ngibepa a nginu kaziw kazil bangal mina koey goersar; minguz kedha, ngaw yawoedhan
    aymayzinga nginu thathipa, ngaw zagethaw mabayg Abrama.’
  mya-JVB: ထို နေ့ည မှာ ထာဝရဘုရား သည် ထင်ရှား ၍ ၊ ငါ သည် သင် ၏အဘ အာဗြဟံ ၏ ဘုရား ဖြစ်၏။
    မ စိုးရိမ် နှင့်။ ငါ သည်သင့် ဘက် မှာရှိ၏။ ငါသည်ကောင်းကြီး ပေး မည်။ ငါ ၏ကျွန် အာဗြဟံ
    အတွက် ၊ သင် ၏အမျိုးအနွယ် ကို ငါများပြား စေမည်ဟု မိန့် တော်မူ၏။
  tte-O: Kaliyatenane iyawatagili bwaine koina boniyainane koina Yeoba iyawatagili
    koina yo iwaloba, “Yau tamam Abelamo ana Yaubada, tabu kumamatausi kaiwena yau
    mekaukava kowa sauga meuloina yo tabe kani yawalo-muloloiwo yo tubumwao kani yayadebalalali
    besiele yagu waloyameli yagu topaisowa Abelamo koina.”
  tbg-tbg: entaqi oru mini vauvaro Noravano Kotiva vira avuqaa qovarama viro virara
    tiharo, Te ai qora Eparahaamira Variqavanoma vauro. Te ainti variqi vuainarara
    tira, kia qetehara variane. Te tenta kaiqa vaiinti Eparahaamirarao ti, te ai koqema
    amiteha are kuvuarama teraukavata airiqama kararave, tiro.
  hmo-hmo: Vadaeni unai hanuaboi Lohiabada be ia dekenai ia hedinaraia, ia gwau, “Lau
    be oiemu tamana Aberahamo ena Dirava, vadaeni oi gari lasi, badina be lau ese
    lau durua noho oi, do lau hanamoa oi dekenai bona oiemu natuna bona oiemu tubuna
    dohore idia momo herea, lauegu hesiai tauna Aberahamo dainai.”
  ata-ata: Xe no ꞌolovoxo la IAUE mupalaꞌa noxou la muvikalanu aloxo ꞌo, “Eni Lataua
    noxou mamine Avalaamu. Naꞌume mamu, xo eni axoo noxine, mo aalusine mo sou ta
    ꞌiliꞌiline mo ta xasixasine iloꞌa ta ꞌiluꞌilusuneni ixali tavuꞌalo xo eni emasaxau
    itema sou xaixai noxilo Avalaamu misevile.”
  nfa-nfa: Ka mèda na, LAMATUA padꞌelo iisi Na mi Isak, hèia Na peka, “Isak! Jaꞌa
    ne, Ama Lamatua nèti ama mu Abraham. De mage mu madhaꞌu, te Jaꞌa ladhe-leru èu.
    Èèna na, Jaꞌa pala-bagi èu mèngi-nale. Aa ana-èpu èu asa bèba-kacanga. Jaꞌa adꞌu
    madha jꞌara neꞌe, lula lii pajaji Jaꞌa dènge ama mu.”
  urd-urd: और ख़ुदावन्द उसी रात उस पर ज़ाहिर हुआ और कहा कि मैं तेरे बाप अब्रहाम का
    ख़ुदा हूँ! मत डर, क्यूँकि मैं तेरे साथ हूँ और तुझे बरकत दूँगा, और अपने बन्दे अब्रहाम
    की ख़ातिर तेरी नसल बढ़ाऊँगा।
  rus-SYN: 'И в ту ночь явился ему Господь и сказал: Я Бог Авраама, отца твоего; не
    бойся, ибо Я с тобою; и благословлю тебя и умножу потомство твое, ради отца твоего
    Авраама, раба Моего.'
  cbt-NTPO: 'Naporo tashi Siniorori ya''notahuaton itapon: “Caso Yosëco. Tataparin
    Apraan chinotërinco. Ama të''huaquësohuë''. Carinquën ca''tanatënquën catahuamiataranquën.
    Piyapinëhuë Apraan natërinco ni''ton, ca nohuanton shiparinpita na''amiatapon,”
    itërin.'
  bqc-SIM: 'Dii bↄ̀ mↄ̀wà gwãasĩna bee à mɛ̀: Mámɛ má n mae Ablahaũ Lua ũ,
    ńsu vĩakɛo, asa má kunnↄ. Má ɛ̀fãaikɛnɛ, mí n bui kã́fĩ ma zↄ̀blena Ablahaũ
    yã́i.'
  tcz-CHONGTHU: Hiche jan lele chun Isaac henga Pathen ahung kilah in “Keima napa
    Abraham Pathen chu kahi, Imacha gichat na nei hih behin ajeh chu keiman nangma
    ka umpi jing nai, chule phatthei ka boh ding nahi, nason nachilhah te jong hatah
    a ka punsah ding amaho nam lentah ka soding ahi. Hiche hohi kasuh bulhing ding
    ahi. Ajeh chu ka sohpa Abraham koma kana kitep nasa ahi.”
  mar-mar: त्याच रात्री परमेश्वराने इसहाकाला दर्शन देऊन म्हटले, “मी तुझा बाप अब्राहाम
    याचा देव आहे. भिऊ नकोस, कारण मी तुझ्याबरोबर आहे आणि माझा सेवक अब्राहाम याच्यासाठी
    मी तुला आशीर्वादित करीन व तुझे वंशज बहुतपट करीन.”
  tcs-tcs: Ane lo dat seim naittaim wen Aizak dempla bin kesem de lo Bisiba, da AntapGod
    bin soe emselp po Aizak ane em bin spik diskain, ‘Ai da God blo papa blo yu, Eibram.
    Yu no prait bikoz ai ebritaim lo yu ane ai go blese yu ane ai go meke ol pamlelain
    blo yu nadakain plenti bikoz Eibram i bin oltaim lisen po mi.’
  qub-qub: 'Chay chacay Tayta Dios yuriparcur niran: «Nogami caycä papäniqui Abrahampa
    Diosnin. Nogaga gamwanmi caycä. Chaymi ama manchacuychu. Sirbimajnë Abraham-raycumi
    gamtapis bindisyunta goshayqui. Chaymi gampita mirajcunapis aypallaman mirananpaj
    yanapäshaj.»'
  bqp-bqp: 'Dikiri bò à sùa gwãani birea à pì: Makũmɛ n de Ibrahĩ Luda ũ, ǹsun
    vĩna kɛro zaakũ má kú kũnwo. Mani arubarika dangu mà n buri kara ma zↄ̀bleri
    Ibrahĩ yãi.'
  hat-hat: 'Menm jou sa a, nan mitan lannwit, Seyè a parèt nan yon vizyon, li di Izarak
    konsa: -Mwen se Bondye Abraram, papa ou. Ou pa bezwen pè anyen, paske mwen la
    avèk ou. M''ap beni ou, m''ap ba ou anpil pitit pitit, poutèt Abraram, sèvitè
    m'' lan.'
  eng-BSB: and that night the LORD appeared to him and said, “I am the God of your
    father Abraham. Do not be afraid, for I am with you. I will bless you and multiply
    your descendants for the sake of My servant Abraham.”
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠulani bɛ kɛlɛma naama ɓidii, é ɠɛ ma: «Nà ɠa gè ga è-ɠɛɛ
    Aɓalaame ná-GALAGI. Mina lua, mazɔlɔɔ nà è ʋa. Nà tuya loozu è ʋɛ, gè è-mavofodai
    mɔinzu su nà-botiɠɛ nui Aɓalaame maaʋele ma.»'
  eng-WEBPB: The LORD appeared to him the same night, and said, “I am the God of Abraham
    your father. Don’t be afraid, for I am with you, and will bless you, and multiply
    your offspring for my servant Abraham’s sake.”
  kbq-kbq: Ana'ma uhanatia kenegera Ra Anumzamo'a efore humino amanage huno asami'ne,
    Nagra Abrahamu nafaka'amofo Anumzane, e'igu korora osuo. Nagra kagrane mani'nena
    asomura hunegantena henka'a kagripinti kegehe'za fore hanamoki'zminena zamazeri
    hakare hugahue. Na'ankure Abrahamu'a Nagri eri'za vahe mani'negu anara hugahue.
  nhe-BL: 'huan nopa tlayohua TOTECO monexti ica ya huan quiilhui: “Na niDios tlen
    niiTeco motata, Abraham. Amo ximajmahui, na niitztoc mohuaya. Nimitztiochihuas
    huan niquinmiyaquilis moteipa ixhuihua, pampa niquilnamiqui tlen nijtencahuili
    notlatequipanojca Abraham.”'
  bus-bus: 'Dii bↄ̀ à mↄ̀zi gwãavĩ beeea à bè: Mámbe n de Ibraĩ Luda ũ, ǹton vĩa
    kɛro, zaakɛ má kúnyo. Mɛ́ aubarika kɛnnɛ mà n borii kaara ma zↄ̀bleri Ibraĩ yãnzi.'
  gub-BL: Pyhaw Tupàn Tuweharupi Wiko Ma'e uzexak kar wà izupe uze'eg pà kury. — Aiko
    neru Àmàrààw izar romo ihe. Ekyze zo ihewi nehe, ta'e aiko nerehe we ihe xe. Amume'u
    izuapyapyr tetea'u heremiruze'eg Àmàrààw pe ihe wà. A'e rupi amono putar heze'egatu
    nerehe ihe nehe kury. Amueta tetea'u kar putar nezuapyapyr ihe wà nehe, i'i izupe.
  eng-DRA: 'Where the Lord appeared to him that same night, saying: I am the God of
    Abraham thy father; do not fear, for I am with thee: I will bless thee, and multiply
    thy seed for my servant Abraham’s sake.'
  knf-knf: 'Kë Yawe Nawat Kabuka aşë pën awinana ţi uŧejan mënţ aji na a : « Nji dwooŋ
    Naşibaţi i Abraham şaaş ajaaŋ adëman, wutan kalënk, dwo na iwi. Dwulu bnuura kabot
    kado pntaali pankpënnuŋ ţi iwi paŧum, ţiki dleş Abraham nalempar naan. »'
