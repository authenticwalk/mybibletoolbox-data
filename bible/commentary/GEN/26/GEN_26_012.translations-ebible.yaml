    रब ने उसे बरकत दी,
  rug-rug: Meke lelete pa popoa sana se Aisake, meke koasa vuaheni tugo sana, si keke
    gogoto totoso si pakepakete si asa, hola nia sapu gua ele letei sa, ura na mana
    nia Tamasa si asa.
  gaz-gaz: Yisihaaqis biyya sanatti midhaan facaafatee waan Waaqayyo isa eebbiseef
    baruma sana keessa dachaa dhibba galfate.
  fra-LSG: Isaac sema dans ce pays, et il recueillit cette année le centuple; car
    l’Éternel le bénit.
  yal-yal: Na ɲɛɛn na, Isiyaga yi xɛɛn bi bɔxɔni ito ma. A to na xɛɛn xaba, a yi na
    ɲɔxɔndɔn kɛmɛ sɔtɔ, bayo Alatala bata a baraka.
  gum-gum: Indiibe Isaac tru pirau ellmara, tru pilawan kan yellzhikkurrindø cien
    menrrabatø purø nørrø tulishibig køn, kaguende Jehová nun mayanguen tabig nebuig
    kønrrai inchen.
  iou-iou: Täŋpäkaŋ Aisaktä kome uken ketem piä täŋkuk. Täŋirän Yawetä iron täŋ imiŋirän
    obaŋ ugän ketem bumtainik ahäŋ imiŋkuŋ.
  haw-1868: 'Lulu hua iho la o Isaaka ma ia aina, a loaa pahaneri mai la ia ia ia
    makahiki: a hoopomaikai mai la o Iehova ia ia.'
  arb-NAV: وَزَرَعَ إِسْحاقُ فِي تِلْكَ الأَرْضِ، فَحَصَدَ فِي تِلْكَ السَّنَةِ مِئَةَ
    ضِعْفٍ لأَنَّ اللهَ بَارَكَهُ.
  adz-adz: Isak iraf gum da udzuf arigi imingꞌ intap igi da nam nidzun bitsintaꞌ bitsintaꞌ
    arangan ntangan da ikap nidzun 100 isangꞌ ruan santan, i Yawe ifinti arangan nidzun
    angu,
  ewe-ewe: Le ƒe ma me la, Isak ƒe nukuwo ʋã ŋutɔ; nuku ɖe sia ɖe si wòƒã la tse ku
    geɖe, elabena Yehowa yrae.
  eng-LEE: 'Then Isaac sowed in that land, and received in the same year a hundred-fold:
    so the Lord blessed him.'
  dji-dji: Rirringir ngunungir-kirri nguḻi Yisakdji miṉitji ḻamudjili munatjamirri
    wurpirri-wurpirri ngidjirrkng nyanngar gurrbimirri, a djampan rirringir ngunung
    wali djurrali nyani djarngili a gurtjili mirrpmi galbi wali ngunung ngurrgima
    guṉmal, gima Yawaydji manymakdjili djamadjili inga.
  nna-nna: Isaac-ju wilyki jungkanga wirrirnijaninyi. Ngarrkalu ngalypa jirnikinyalu,
    warajaja kurtanjaja wilykija mana 100 kurtanarrangu.
  asm-FB: সেই কালত ইচহাকে সেই দেশত ধান ৰোপণ কৰি, সেই একে বছৰতেই এশ গুণ পালে; আৰু যিহোৱাই
    তেওঁক আশীৰ্ব্বাদ কৰিলে আৰু তেওঁ বৰ মানুহ হ’ল;
  sus-A: نَ حّ رَ، عِسِيَفَ نَشَ شّ سَ نَ بْشِ مَ. عَ تٌ نَ شّ شَبَ، عَ نَشَ عَ شَ
    سَنسِ وٌلِشِ حْندْن كّمّ سْتْ، بَرِ مَ عَلَتَلَ بَرَ بَرَكّ سَ عَ شَ قٍ.
  fra-SBL: Isaac sema dans ce pays, et il récolta la même année cent fois ce qu'il
    avait planté. L'Éternel le bénit.
  hbo-hbo: וַיִּזְרַ֤ע יִצְחָק֙ בָּאָ֣רֶץ הַהִ֔וא וַיִּמְצָ֛א בַּשָּׁנָ֥ה הַהִ֖וא
    מֵאָ֣ה שְׁעָרִ֑ים וֽ͏ַיְבָרֲכֵ֖הוּ יְהוָֽה׃
  shp-NTPO: Jatian moa jain kaax jaxon, ja baritianbi Isaacnin meskó yoábo banaa iki.
    Ja banaa Diossenbi imaxona kikinbiresakin ixona iki, jainoabaon banaa ikai bebonbires.
  eng-WYCLIFFE: Forsothe Isaac sowide in that lond, and he foond an hundrid fold in
    that yeer; and the Lord blesside hym.
  pjt-pjt: Ka Isaacalu ngura pala palula manta tjawaṟa uṉinypa tjuṉutjunkula waṉaṉu
    ukiṟi maitjara pakaltjingantjikitjangku. Ka mulapaṯu ukiṟi pakaṟa mai puḻkatjararingu.
    Ka ngula kuṟuringkunyangka Isaacalu mai puḻka mulapa uraṉu, panya Mayatja Godalu
    palumpa puḻka mulapa palyaṟa palunya pukuḻmanu.
  cwe-cwe: Isaka kahanda mbeyu muna iisi ija, na mwaka uwo kagobola ng'hani kwaviya
    Mndewa Mulungu kamtemela mate.
  bgs-bgs: Tô ámmé tô, igpamula si Isaac tun ta Gerar, asta igkáttu sikandin ka ginatus-gatus,
    su madigár tô igbággé katô Áglangngagán kandin.
  kik-kik: Nake Isaaka akĩhaanda irio bũrũri ũcio, na mwaka o ro ũcio akĩgetha maita
    igana, tondũ Jehova nĩamũrathimire.
  ksr-ksr: Aisaknoŋ baloŋ iikanoŋ nene gawoŋ koma komoro Poŋnoŋ kotuegoŋ muro yambu
    iikanoŋ hoŋa komoroti, ii 100:waa so seiŋ kolooro.
  fra-NCL: Isaac fit des semailles dans ce pays, et il recueillit cette année-là le
    centuple. Yahweh le bénit ;
  cek-AK: Issak loe to prae thungah lawk to sak; Angraeng mah tahamhoihaih paek moe,
    saningto thungah cang alet cumvaito hak.
  xla-xla: Epedeme Aisektapo mo edla halemama dlowe alisisi emaiyo. Epalati Godta
    gadle tle ya꞉tapo emale alisisiye sikemte pasatale hauwaliyo.
  cuk-cuk: A-birgagine, Isaac na e-maidgi ibmar-gwag-digsadi bela-belad nue wesad,
    ar ade, Bab-Jehová ise-nued egi binsasad.
  uig-CYR: 'Исһақ у зиминда териқчилиқ қилди: у шу жили йәрдин йүз һәссә һосул алди;
    Пәрвәрдигар уни бәрикәтлигән еди.'
  tel-2017: ఇస్సాకు ఆ దేశంలో నివసించి వ్యవసాయం చేసాడు. ఆ సంవత్సరం యెహోవా ఆశీర్వదించడం
    వల్ల నూరంతలు అధిక పంటను కోయగలిగాడు.
  hat-BSA: Alò, Isaac te simen nan peyi sa a, e li te rekòlte nan menm ane a san fwa.
    Senyè a te beni li.
  kos-kos: Isaac el oru ima se lal in facl sac, ac in yac sac el kosrani pacl siofok
    yohk liki lupan ma el taknelik, mweyen LEUM GOD El akinsewowoyal.
  hbo-WLC: וַיִּזְרַ֤ע יִצְחָק֙ בָּאָ֣רֶץ הַהִ֔וא וַיִּמְצָ֛א בַּשָּׁנָ֥ה הַהִ֖וא
    מֵאָ֣ה שְׁעָרִ֑ים וַֽיְבָרֲכֵ֖הוּ יְהוָֽה׃
  ibo-ibo: Aịzik kụrụ mkpụrụ ubi nʼala ahụ. Nʼotu afọ ahụ kwa, o si nʼala ahụ webata
    ihe ubi narị okpukpu karịa nke ọ kụrụ, nʼihi na Onyenwe anyị gọziri ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ଇସ୍‌ହାକ ସେହି ଦେଶରେ କୃଷିକର୍ମ କରି ସେହି ବର୍ଷ ଶହେ ଗୁଣ ଲାଭ କଲେ; ପୁଣି,
    ସଦାପ୍ରଭୁ ତାଙ୍କୁ ଆଶୀର୍ବାଦ କଲେ।
  wmt-wmt: '@see-verse:GEN.026.011'
  chk-chk: Iwe, Isaak a tanipi lon ewe fanü, nge lon ena ier a kinikin fän ipükü lap
    seni mine a fotuki, pun ewe Samol mi Lapalap a afeiöchü Isaak.
  ssd-ssd: Suŋgo tuku nyaro Isak mbolŋge minna le Isak nu agaŋ tumunu bareŋniŋgina
    ta yar ta mbolŋge nyamagaŋ suŋgomba pronaig le kaŋgerkina.
  rop-rop: Brom deya Aisik bin growimap gadin langa det kantri, en wen det gadin bin
    gro, imbin gajim bigismob daga, dumaji YAWEI bin lukaftumbat im.
  ukr-1871: Сїяв же Ізаак у землї тій, і здобувсь того лїта на вроджай сторицею; благословив
    бо Господь його.
  eng-AOI: Then Isaac stayed there and planted seeds for food. Later on in the same
    year he gathered lots and lots of food because Yahweh blessed him.
  yon-yon: Aron maa, Aisekbed kaawiib yowiib kibingkoon. Kibingkekore, kuye weeb aombed
    yemoon wane wenore mimyamo keroon kuu yob mimo kibingkoon kuu id 100iib boon,
    amborom kuu Godbed ye yaa amun kerenoon kowe.
  bch-bch: Idio ta Aisak ikado dadanga ta iarum gid annga ipuapua ngan tano toa oa.
    Be ngan rai toaiua gid annga iuot busa ta iasal tau gid annga ipuapua toa iarum
    mugaeai, ngansa Maron ikado kemi tau ngan ei.
  deu-1951: Und Isaak säte in dem Lande und erntete in demselben Jahr hundertfältig;
    denn der HERR segnete ihn.
  eng-JPS: And Isaac sowed in that land, and found in the same year a hundredfold;
    and the LORD blessed him.
  ubr-ubr: Isaac on motobai fesi ibofefes ato on kwanda kaitamom amonai on bayu gagamin
    bag ikuwain men ato fesi itatanum ba, yabin BADA imomoginai on mes.
  srp-1865: I Isak stade sijati u onoj zemlji, i dobi one godine po sto, tako ga blagoslovi
    Gospod.
  lug-lug: Isaaka n’asigala mu nsi omwo, n’afuna amakungula emirundi kikumi ag’ebyo
    bye yasiga, kubanga Mukama yamuwa omukisa.
  heb-heb: ויזרע יצחק בארץ ההוא וימצא בשנה ההוא מאה שערים ויברכהו יהוה׃
  ben-IRV: আর ইসহাক সেই দেশে চাষবাস করে সেই বছর একশো গুণ শস্য পেলেন এবং সদাপ্রভু তাঁকে
    আশীর্বাদ করলেন।
  pan-pan: ਇਸਹਾਕ ਨੇ ਉਸ ਧਰਤੀ ਵਿੱਚ ਬੀਜ ਬੀਜਿਆ ਅਤੇ ਉਸੇ ਸਾਲ ਸੌ ਗੁਣਾ ਫਲ ਪ੍ਰਾਪਤ ਕੀਤਾ ਅਤੇ
    ਯਹੋਵਾਹ ਨੇ ਉਸ ਨੂੰ ਬਰਕਤ ਦਿੱਤੀ।
  mwp-mwp: Wa, Isaka nuydh ay nagun uthudhin senawbi boeradharoenu, a senabi wathoenu
    nanga ayboewdhaw thonara na gasamoedhin nuydh ayde adhapa mamayidhin koeyma nungu
    uthuyzimaya, kedha zoenguz Awgadhaw woenab waza nubiya kalmel.
  mya-JVB: ထို ပြည် ၌ ဣဇာက် သည် မျိုးစေ့ကိုကြဲ ၍ ၊ တနှစ် ခြင်းတွင် အဆ တရာ သော အသီးအနှံ
    ကို ရလေ၏။ ထာဝရဘုရား သည်လည်း ၊ ကောင်းကြီး ပေးတော်မူသဖြင့်၊
  tte-O: Aisake bwatanone koina ipelipeli like yo bolimenane koina kanna ilobai idebalala
    yo ilalakisosi. Yeoba iwalo-muloloi,
  tbg-tbg: Minti tuvaro Aisaakiva mini variqiro viharo kara ututovaro Noravano Kotiva
    vira koqema amitovarora tiro, vira karavano qampiqeharo airi kara iratero vaura.
  hmo-hmo: Isako ese aniani ia hadoa unai tano dekenai, vadaeni unai lagani tamona
    lalonai ia hadoa gaudia edia anina be momo herea ia abia, badina be Lohiabada
    ese ia hanamoa.
  ata-ata: Aisaki muxoxoo ne xe iliꞌi la sou muxaxai sou mutounu laꞌilali seꞌi muluꞌe
    no lia no xai ane anu muxaisou ne. No tauu ie ane ne, laꞌilali no xai ane ne,
    temanu piena misevile, xo IAUE mualusou anu Aisaki.
  nfa-nfa: Tèu èèna, Isak sèle hini ètu dedha rai dhèu seꞌe. Lodꞌo dꞌai puu-gꞌètu,
    ka na abhu isi rai cangasu hari, lula LAMATUA hia ne mamèngi.
  urd-urd: और इस्हाक़ ने उस मुल्क में खेती की और उसी साल उसे सौ गुना फल मिला; और ख़ुदावन्द
    ने उसे बरकत बख़्शी।
  rus-SYN: 'И сеял Исаак в земле той и получил в тот год ячменя во сто крат: так благословил
    его Господь.'
  cbt-NTPO: Ina pi'iquë Isaco inaquë iminapatërin. Sha'tohuachina, Yosëri catahuarin
    ni'ton, pa'pi notohuaro' nitërinso' manin.
  bqc-SIM: Izaaki pↄtↄ̃̀ bùsupiu, ↄ̃ à pↄ́ è wɛ̃ bee lɛɛ basↄo, kɛ́ Dii ɛ̀fãaidàuɛ̀
    yã́i.
  tcz-CHONGTHU: Hiche kum chun Isaac in muchi akitun ahile kum dang sang in ajat jakhat
    val jena tamjon aki-aat e, hiti chun Pakaiyin ama phatthei ana boh'e.
  mar-mar: इसहाकाने त्या देशात धान्य पेरले आणि त्याच वर्षी त्यास शंभरपट पीक मिळाले,
    कारण परमेश्वराने त्यास आशीर्वाद दिला.
  tcs-tcs: Nau lo dat seim ples blo Gera wea Aizak i bin stap, em bin plante ol sid
    blo wit. Wea da seim iya andredtaim mo kaikai i bin kamaut prom dem sid blo wit.
    Da AntapGod i bin meke ol gudsamting po em.
  qub-qub: Chay wata Isaacga chay particho micuycunata murupacuran. Tayta Dios bindisyunninta
    churaptinmi shuntaytapis mana atipänancama micuy wayuran.
  bqp-bqp: Isaaku pↄ́ tↄ̃̀ bùsuu pìn, akũ à pↄ́ lè wɛ̃̀ birea lɛu basↄↄro, kũ Dikiri
    arubarikaa dàn yãi.
  hat-hat: Izarak fè jaden nan peyi a. Lè lanne a bout, li rekòlte san fwa valè sa
    l' te plante a, paske Seyè a te beni l'.
  eng-BSB: Now Isaac sowed seed in the land, and that very year he reaped a hundredfold.
    And the LORD blessed him,
  tod-tod: Izaake tii ɠɛni zooi naa zu, é ɓɛtɛ, é ma ʋɛɛda ungilagi (100) zɔlɔɔni
    naama ɠonagi, mazɔlɔɔ Ɠɔoɠɔ GALAGI tuya looni bɛ.
  eng-WEBPB: Isaac sowed in that land, and reaped in the same year one hundred times
    what he planted. The LORD blessed him.
  kbq-kbq: Hagi Aisaki'a ana mopafina avimaza hozafima hankre'neana ana kafufina 100'a
    agatereno hamare'ne. Ana higeno Ra Anumzamo'a asomu hunte'ne.
  nhe-BL: Huan ipan nopa xihuitl nopano ipan nopa tlali, Isaac tojqui huan quisentili
    miyac pixquistli hasta 100 hueltas tlen quitoctoya pampa TOTECO quitiochijqui.
  bus-bus: Isaaku pↄ́ tↄ̃̀ bùsu pìn, ben à pↄ́ è wɛ̃̀ beeea lɛo basↄↄro, kɛ̀ Dii aubarika
    dàn yãnzi.
  gub-BL: A'e kwarahy mehe, Izak uzutym ma'eà'yz tetea'u a'e ywy rehe. Pitài ma'eà'yz
    itym pyrer rehe opo'o 100 a'e kury. Umueta tetea'u kar Tupàn Tuweharupi Wiko Ma'e
    ima'e izupe a'e pe.
  eng-DRA: 'And Isaac sowed in that land, and he found that same year a hundredfold:
    and the Lord blessed him.'
  knf-knf: Iŧaak ajaar ţi uŧaak wuŋ aşë kit uşubal mënţ, ŋyaaş iñeen week uko wi aŧepiiŋ.
    Nawat Kabuka awula bnuura,
