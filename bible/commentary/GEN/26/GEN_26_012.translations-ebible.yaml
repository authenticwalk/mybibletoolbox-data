verse: GEN.026.012
translations:
  mal-C: യിസ്ഹാക്ക് ആ ദേശത്ത് കൃഷിയിറക്കി; യഹോവ അദ്ദേഹത്തെ അനുഗ്രഹിച്ചതുകൊണ്ട് ആ വർഷം
    നൂറുമടങ്ങ് വിളവുണ്ടായി.
  deu-TKW: Isaak aber säete in jenem Land und erntete in jenem Jahre hundertfältig,
    denn Jahwe segnete ihn.
  lin-lin: Izaki alonaki mbuma na mabele oyo mpe abukaki monkama na monkama na oyo
    alonaki, pamba te Yawe apambolaki ye.
  cbr-NT: Usa 'ain ka a barin ñu 'apáxun Isaacnën 'aisamaira 'inuan aín bimi upíbu
    'ikë biakëxa, Nukën 'Ibu upiokin sinánxunkëxun.
  eng-LSV: And Isaac sows in that land, and finds in that year a hundredfold, and
    YHWH blesses him;
  bmu-bmu: Aisaknöŋ gölme miaŋgöreŋ nene nup köl kömöriga Kembunöŋ kötuetköm waŋgiiga
    yambu miaŋgöreŋ kötŋi kömöri, mi 100:kö dop sehiba asuhuyök.
  eng-GNV: 'Afterwarde Izhak sowed in that lande, and founde in the same yeere an
    hundreth folde by estimation: and so the Lord blessed him.'
  eng-WEBSTER: 'Then Isaac sowed in that land, and received in the same year a hundred-fold:
    and the LORD blessed him:'
  nhw-BL: Huan ipan nopa xihuitl nopona ipan nopa tlali, Isaac tojqui huan quisentili
    miyac pixquistli hasta 100 hueltas catli quitoctoya pampa TOTECO quitiochijqui.
  swh-ONEN: Isaki akapanda mazao katika nchi hiyo, kwa mwaka huo huo, akavuna mara
    mia, kwa sababu Bwana alimbariki.
  bba-bba: Yenibɑ kpuron biru Isɑki u ɡberu kuɑ tem mi. Mɑ win dĩɑnu ɡeɑ kuɑ wɔ̃ɔ
    ɡe sɔɔ. Nu kuɑwɑ ye u duurɑn nɔn wunɔbu (100) yèn sɔ̃ Yinni Gusunɔ u nùn domɑru
    kuɑ.
  eng-KJVCPB: 'Then Isaac sowed in that land, and received in the same year an hundredfold:
    and the Lord blessed him.'
  cpy-cpy: Ari ipankiwaetakiri Isaac janta, rowiitakiro iwankiri, tema Tajorentsi
    tajonkawentakiriri.
  mpx-mpx: Aisake i eyowa labi o elana, yaka baliman maisena o enona i pwawa paelulu
    bwagabwaga (pa100), kaiwena Yehoba i muloluan.
  wbp-wbp: Ngula-jangkarlu, ngurlu-wati-jana Yijakirli yirrarnu walyangka ngulangka
    yungu pardimi mangarri. Ngaka wantangka yalumpurla-yijala ngulaju nyanungurlulpa
    manu panu mangarri watiya-jangka kujalpa pardija yalumpurla. Kujarlunyalpa YAAWIYI-rli
    nyanunguju pirrjirdi-maninjarla warrawarra-kangu.
  luo-luo: Isaka nopidho cham e pinyno kendo Jehova Nyasaye nogwedhe e higano moyudo
    cham moloyo manochwoyo nyadi mia achiel.
  meu-meu: Isaak ese aniani e hado matama una tano ai, bena una laḡani tamona lalonai
    anidia sinahu sinahu e abi; badina be Iehova ese e hanamoa.
  npi-ULB: इसहाकले त्यस देशमा बालीनाली लगाए, र त्‍यही साल सय गुणा कटनी गरे । किनभने
    परमेश्‍वरले तिनलाई आशिष्‌ दिनुभयो ।
  yor-yor: Ní ọdún náà, Isaaki gbin ohun ọ̀gbìn sí ilẹ̀ náà, ó sì kórè rẹ̀ ní ìlọ́po
    ọgọ́rùn-ún ọdún ni ọdún kan náà, nítorí Olúwa bùkún un.
  emp-NTPO: Maʌ̃ druad̶e Isara ne úsia. Ab̶ari poad̶e idjia waib̶ʌa ewasia, Ãcõrẽba
    idjira ne jũmane careba b̶ad̶a bẽrã.
  ind-ind: Isak menanam gandum di negeri itu, dan dalam tahun itu juga dia mendapat
    hasil panen seratus kali lipat, karena TUHAN sangat memberkatinya.
  pes-OPCB: اسحاق در جرار به زراعت مشغول شد و در آن سال صد برابر بذری که کاشته بود
    درو کرد، زیرا خداوند او را برکت داده بود.
  ssx-ssx: Kutupa Koda꞉ma꞉ Aisa꞉ke epeayeke ekiyalo hata꞉ ipikana꞉ma꞉ koto kenke pa꞉ta꞉
    wae alemanu nokopeeketa꞉ mo nokopeeke bapina꞉ta꞉ ota꞉ anekema꞉ haka꞉ta꞉pake napeke
    tieke mia꞉tiki piekeme.
  lcm-lcm: Taun ang na Isak kapo ago, kala sukal alava nei roe ang na nia si matas
    ang palau kata kopos kana suksukalan lava. Kana sukal kata uai alak ane si sikei
    a lelen sangauli aongos na kopkopos soliu na sa kata sukal aino ia. Io, IAVE katapo
    atautauia alava luai ania
  aer-aer: Ikwerenge anteme, Isaac-ele annge areye ngkerneke merne lyapetyeke. Urreke
    uternenge anteme re merne mpenge areye ineke arne areyenge rarle lyapelhe-ilekenge-ntyele.
    Arne itne merne annge akngerre anthurre lyapeke, re inemele annge mpenge awethe
    anthurre-ulkere re ngkernekenge. Alakenhe renhe YAHWEH-ele arntarnte-areke renhe
    lterrke-ilemele.
  tgl-ULB: Nagtanim si Isaac sa lupaing iyon at umani sa parehong taon ng isang sandaang
    beses, dahil pinagpala siya ni Yahweh.
  nop-nop: Aisak adi nanaŋe youli kwet uŋoŋ yetiguk kaŋ gulet wondiniŋ maaneŋgoŋ duhuduhu
    wapum mintaune moŋgotnaguk. Wapumdi kahaŋ timimbune unduŋ tuguk.
  kca-kca: 'Исаак щи мўв хӑратән ԓат сэм опсәс пӑ щи тӑԓән сот пўш аршәк ячмень ԓат
    тŏрән энмәс: щиты Турәм Кущайән йӑмән мӑса.'
  cbu-NT: Anpursha zapan masach Isaakaam Apanll kapung istarangiya. Anush tsap mazareem
    mzayaru, zapan tatsumirangiya. Maachi wanus zapan kxuneeru, zapan yusirangiya.
  hui-hui: Aisaga ibu dindi ogoniha howa e bialu tomo dewa hangalu hene. Ani hangalu
    heagola Anduane Homogohanda Aisaga biamogo bialu mo bayale hayagola ibu mabuha
    tomo anda hagadagua ndo dewaore anda hene.
  wrs-wrs: Doa Isak osora innemba koko venamba, wo esvema phona, manara Yawe kolvrena.
    Himba osangas vaomana vevna, espeta wolavna, wo innemba mindnam phomnavna,
  mya-mya: ဣ​ဇာက်​သည်​ထို​ပြည်​တွင်​နေ​ထိုင်​စဉ် ကောက်​ပဲ သီး​နှံ​စိုက်​ပျိုး​လုပ်​ကိုင်​ရာ
    ထာ​ဝ​ရ​ဘု​ရား သည်​သူ့​အား​ကောင်း​ချီး​ပေး​သ​ဖြင့် ထို​နှစ် တွင်​အ​ဆ​တစ်​ရာ​မျှ​သော​အ​သီး​အ​နှံ​ကို
    ရိတ်​သိမ်း​ရ​သည်။-
  cbi-NTPO: Juntsa añunu Isaac junu buikiya wajtu pure' iwaake' kami, matyu Yavé yanu
    uraa ikaañu' mitya.
  bod-N: དེ་ནས་ཨི་སཱག་གིས་ཡུལ་དེ་རུ་ཞིང་བཏབ་པ་དང་ལོ་དེ་ལ་འབྲས་བུ་ལྡབ་བརྒྱ་ཐོབ༌ཅིང༌།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་ལ་བྱིན་རླབས་གནང༌བས།
  wsk-wsk: Isaac yia pempem inang muguri agukaso, se yia tom suanta mu ningi la nunguning
    suen la kapakaso, mu awuk, Yawe nu ilak baga se sangarukaso.
  kkl-kkl: Heng kun enekoag Allahri Ishak yeplamogpa, awe webaogti, meroba aweag aneko
    mebogha taneko nong pibogpa, maiknoro taghogti, el meroba tupne wamog.
  sna-sna: Isaka akadyara zviyo munyika uye mugore racho iroro akakohwa zvakapetwa
    kazana, nokuti Jehovha akamuropafadza.
  spa-BLM: Isaac sembró en esa tierra y cosechó en el mismo año cien veces lo que
    había plantado. El Señor lo bendijo.
  beu-beu: Tung angu omimi, Isak ana aabang angu mi namuding. Naba ba ana muding angu,
    eihi miratunu. Se LAHATALA Ana Eaaung-Ehama metma maenang angu ebele.
  cac-cac: D'a jun ab'il chi' ix avvi trigo vin̈aj Isaac d'a jun lugar chi'. Lajun̈e'
    quintal trigo ix yic' vin̈ d'a junjun almul in̈at, yujto ix yac' val svach'c'olal
    Jehová d'a yib'an̈ vin̈.
  swh-ULB: Isaka akapanda mazao katika nchi hiyo na kuvuna mwaka huo vipimo mia, kwa
    kuwa Yahwe alimbariki.
  bel-bel: 'І сеў Ісаак у зямлі той і меў у той год ячменю стакроць: так дабраславіў
    яго Гасподзь.'
  deu-ELBBK: Und Isaak säte in diesem Land und gewann in demselben Jahr das Hundertfache;
    und der HERR segnete ihn.
  mbb-OT: Ne zutun he lugar mid-ezek si Isaac ne nekeraǥun sikandin te ke 100 metakep
    te haazè dà he tuig, tenged midtuvazan sikandin te Nengazen.
  msc-msc: Nba, wo san kelen Isiyaka ka suman sɛnɛ jamana wo rɔ. A la suman sɔnda
    kosɛbɛ, a ka suman si mɛn foyi, a ka wo ɲɔɔn kɛmɛ sɔrɔn, baa Allabatala ka baraka
    don a la suman dɔ.
  mal-2015: യിസ്ഹാക്ക് ആ ദേശത്തു വിതെച്ചു; ആയാണ്ടിൽ നൂറുമേനി വിളവു കിട്ടി; യഹോവ അവനെ
    അനുഗ്രഹിച്ചു.
  tuo-NT: Topʉre Isaa otesere otecʉ niwĩ. Õꞌacʉ̃ cʉ̃rẽ añurõ waꞌacã weecʉ niwĩ. Tojo
    weero ti cʉ̃ꞌmarẽ cʉ̃ oteꞌque peje waro dʉcaticaro niwʉ̃.
  gup-gup: Isaac kaluk dudji manmim kore kumekbe kubolkwarlah, dja bu kunkudjiwi mandjewk
    nungka mangi manwern duninjh manme yiman 100. Yawey bimarnekurduyimeng kunmak.
  met-met: Aisak xuma mana titia ba, saing mana niani naga xauya anginga dali xumangama
    bila 100. Namua na Toxoratamona sina guxama na.
  gvs-gvs: E Yauwe Aisake ikaipakuye. Amo asayana goi Aisake ibágula go, niga dibayoya
    ana tuta goi ina dibayoya gagaina toina ibabane.
  rmc-rmc: O Izak chudňa andre odi phuv te sadzinel a kidňa upre šelvar buter uľipen
    sar oda, so sadzinďa, bo o RAJ les požehňinďa.
  nlg-nlg: Mi tana niulu keri Isaac te umania na leghai tana pari me subasubaa iga,
    mana vuavua te subai tara vangagha subo ngangata na pukuna Yahweh te vautoi.
  dgr-DOGNT: Isaac eyı nèk'e t'asìı dehshee nìı̨la. Gots'ǫ̀ K'àowo yegha sìghà agǫ̀ǫ̀là
    t'à eyı xo k'e et'ıì t'asìı dehshee ı̨łèakw'eènǫ deɂǫ̀atłǫ nàwhehtsı̨.
  pes-OPV: و اسحاق در آن زمین زراعت کرد، و در آن سال صد چندان پیدا نمود؛ و خداوند
    او را برکت داد.
  ron-1924: Исаак а фэкут семэнэтурь ын цара ачея ши а стрынс род ынсутит ын анул
    ачела, кэч Домнул л-а бинекувынтат.
  ben-OBCV: ইস্‌হাক সেই দেশে চাষাবাদ করলেন এবং সেবছর একশো গুণ ফসল পেলেন, কারণ সদাপ্রভু
    তাঁকে আশীর্বাদ করলেন।
  lex-lex: Noka Isaka nawuli-natniamin la lowna-ahla no' hande. La'a anin de neka,
    pa nlernana wullu-we'elli rahu id ralamni, yoma Orgahi Nala ra'ani-pallu la.
  rgu-rgu: Tepoꞌ ria, Isak naue-naosa nai nusaꞌ ria boe. Boe ma ana hapu faliꞌ buna-boaꞌ,
    laꞌi natun esa, nana huu MANETUALAIN bati-pala fee ni ua-naleꞌ.
  som-som: Isxaaqna dhulkaasuu wax ku beertay, isla sannaddiina wuxuu helay boqol
    laab; Rabbiguna wuu barakeeyey isagii.
  lat-VUC: 'Sevit autem Isaac in terra illa, et invenit in ipso anno centuplum: benedixitque
    ei Dominus.'
  aoi-aoi: Kembirra eneja Ajika nakina n-ambilyuma ngawa yakwujina akwa ni-lungkuwabijuwama
    amamamuwa aningi-yada. Bi...ya kembirra mibina-manja ngawa mamarika nuwurra-murndukwama
    nakina awurrakwulyumide-ka aninga. Nu-manguma nakina awurrakwulyumida aninga mena
    nakina Yaweya ni-yama-mubaba eningaba enuwa-manja.
  eng-ASVBT: 'And Isaac sowed in that land, and found in the same year a hundredfold:
    and Jehovah blessed him.'
  mna-mna: Indeeŋe ndaama tana na, Isak ipaaza kini isula toono tana ma ŋonoono ipet
    ma irao kembei tomto lamataŋa. Pa Merere ikampe i kat.
  ita-1885: E Isacco seminò in quel paese; e quell'anno trovò cento per uno. E il
    Signore lo benedisse.
  eng-LXXUP: And Isaac sowed in that land, and he found in that year barley a hundredfold,
    and the Lord blessed him.
  eng-ULB: Isaac planted crops in that land and reaped in the same year a hundredfold,
    because Yahweh blessed him.
  spa-VBL: Isaac volvió a sembrar ese año, y el Señor lo bendijo con una cosecha que
    fue cien veces más grande que lo que había sembrado.
  fra-_FOB: Et Isaac sema dans cette terre-là, et il recueillit cette année le centuple;
    car l'Éternel le bénit.
  mal-mal: യിസ്ഹാക്ക് ആ ദേശത്തു വിതച്ചു; ആ വർഷംതന്നെ നൂറുമേനി വിളവു കിട്ടി; യഹോവ അവനെ
    അനുഗ്രഹിച്ചു.
  urd-GVR: Is'hāq ne us ilāqe meṅ kāshtkārī kī, aur usī sāl use sau gunā phal milā.
    Yoṅ Rab ne use barkat dī,
  suz-BL: मिनु इसहाकमी मेको रागीमी मार मार शोक्‍शा, मेको बर्सम गेडा का के सहे का गेडा
    सम्‍म सिप्‍पाइश्‍शा ख्रेला बाक्‍त। मारदे हना परमप्रभु यावेमी इसहाक कली आसीक गेवा
    बाक्‍त। हितोपदेस १०:२२
  ita-1927: Isacco seminò in quel paese, e in quell’anno raccolse il centuplo; e l’Eterno
    lo benedisse.
  ckb-ckb: ئیسحاق لەو زەوییەدا کشتوکاڵی کرد و هەر ئەو ساڵە سەد ئەوەندەی دەست کەوت،
    چونکە یەزدان بەرەکەتداری کرد.
  eng-BBE: Now Isaac, planting seed in that land, got in the same year fruit a hundred
    times as much, for the blessing of the Lord was on him.
  crx-NTPO: '''Et Isaac nyo yun k''ut ''a'' nanla ''ink''ez yus k''ut ha''nanla. Lhai
    ha''nanla, 100 ''et ''uwhultsuk, ''ink''ez Moodihti (Yahweh) soo hoonzoo-un yuba
    whulhtsi.'
  kan-OKCV: ಇಸಾಕನು ಆ ದೇಶದಲ್ಲಿ ಬಿತ್ತಿದ ವರ್ಷದಲ್ಲಿಯೇ ನೂರರಷ್ಟು ಬೆಳೆಯನ್ನು ಹೊಂದಿದನು. ಯೆಹೋವ
    ದೇವರು ಅವನನ್ನು ಆಶೀರ್ವದಿಸಿದರು.
  bbb-bbb: Areme Aeseki fune aesakae ijia juae mena uije oma areme masi. Ro ire ije
    fu masina kanafuima ije fuka ma uruvana. Fu ire uije sibaneke oe rove fu una kanafui
    ma ije fuka aderedi (100) asi vae. Ijadufuo maeje E Ireobo fuka fu mukoreigia
    ifejana daro mae.
  tam-2017: ஈசாக்கு அந்தத் தேசத்தில் விதைவிதைத்தான்; யெகோவா அவனை ஆசீர்வதித்ததால் அந்த
    வருடத்தில் 100 மடங்கு பலனை அடைந்தான்;
  spa-RV-1909: 'Y sembró Isaac en aquella tierra, y halló aquel año ciento por uno:
    y bendíjole Jehová.'
  ron-BTF: Apoi Isaac a semănat în acel ţinut şi a primit în acelaşi an însutit şi
    DOMNUL l-a binecuvântat.
  eng-WEBP: Isaac sowed in that land, and reaped in the same year one hundred times
    what he planted. The LORD blessed him.
  eng-FBV: Isaac sowed grain that year, and the Lord blessed him with a harvest that
    was a hundred times what he planted.
  nld-1939: Nu begon Isaäk in dat land te zaaien, en won dat jaar een honderdvoudige
    oogst; want Jahweh zegende hem.
  nch-BL: Huan ipan nopa xihuit nopona ipan nopa tali, Isaac tojqui huan quisentili
    miyac pixquisti hasta 100 hueltas imiyaca pampa TOTECO quitiochijqui.
  tfr-NTPO: L̈u e go ga Isaac dwl̈a dgono kjok eshko, ga bo kjrara tira l̇l̇ëm, kjimtara
    Jehovárë kësbang kjĩshko.
  vie-1934: Y-sác gieo hột giống trong xứ đó; năm ấy gặt được bội trăm phần; vì Đức
    Giê-hô-va đã ban phước cho.
  hin-CV: यित्सहाक ने उस देश में खेती की और उसे उसी वर्ष सौ गुणा उपज मिली, क्योंकि
    याहवेह ने उसे आशीष दी.
  eng-OURB: Isaac [Laughter] sowed in that land, and reaped in the same year one hundred
    times what he planted. Adonai blessed him. (3)
  spa-BES: Y Isaac, plantando simiente en aquella tierra, en el mismo año dio fruto
    cien veces más, porque la bendición del Señor estaba sobre él.
  tdx-tdx: Nitongy amy taney t’Ietsàke le nanatake in-jato amy taoñey avao, amy te
    nitahie’ Iehovà,
  vid-vid: Mhela awo Isaka nakanyala nyhadikwa kuli isi yila, nakabeta vya kuhega
    ng'hatu, mina Mkulu Nguluwi nakamtambichiza,
  pwg-pwg: Ma vaghina, Aisiki gwabisiyai imakai ma Bada ivi biibiini, nani dobunai
    iwayowa da mura ghamanakina ipanani.
  eng-OKE: And Izhak sowed in the land, and found in that year a hundred fold on that
    which he had expended, (or estimated,) and the Lord blessed him;
  tha-KJV: อิสอัคได้หว่านพืชในแผ่นดินนั้น ในปีเดียวกันนั้​นก​็​เก​็บผลได้​หน​ึ่งร้อยเท่า
    พระเยโฮวาห์ทรงอวยพระพรแก่​ท่าน
  por-BR-2018: 'E semeou Isaque naquela terra, e achou aquele ano cem por um: e o
    SENHOR o abençoou.'
  bco-bco: Aisa꞉g eyo꞉ hen a꞉namio꞉ eyo꞉ gelo꞉ ko꞉lo꞉ dona imilig a꞉namio꞉ eyo꞉ fa꞉la꞉nda꞉sa꞉ga꞉
