verse: GEN.026.006
translations:
  mal-C: അതുകൊണ്ട് യിസ്ഹാക്ക് ഗെരാരിൽ താമസിച്ചു.
  deu-TKW: So blieb Isaak in Gerar.
  lin-lin: Boye, Izaki avandaki na Gerari.
  cbr-NT: Ësokian kakëx ka Isaac Guerar kakë ëma anu tsóti bërúakëxa,
  eng-LSV: And Isaac dwells in Gerar;
  bmu-bmu: Anutunöŋ mewö jiiga Aisaknöŋ toroqeba Gerar taonöŋ tata malök.
  eng-GNV: So Izhak dwelt in Gerar.
  eng-WEBSTER: 'And Isaac dwelt in Gerar:'
  nhw-BL: Huajca Isaac mocajqui ipan altepetl Gerar.
  swh-ONEN: Hivyo Isaki akaishi huko Gerari.
  bba-bba: Yerɑ n derɑ Isɑki u sinɑ Gerɑɔ.
  eng-KJVCPB: 'And Isaac dwelt in Gerar:'
  cpy-cpy: Rootaki ijeekantapaakari Isaac janta Gerar-ki.
  mpx-mpx: Inoke Aisake i minaa to panuwa Gelal.
  wbp-wbp: Ngula-jangka, Yijaki nyinajalpa yinyarla Karararla, kula yanu Yijipi-kirra.
  luo-luo: Kuom mano Isaka nomedo dak Gerar.
  meu-meu: Taunabunai Isaak be Gerara ai e nohova.
  npi-ULB: यसैकारण इसहाक गरारमा नै बसे ।
  yor-yor: Nítorí náà Isaaki jókòó ní Gerari.
  emp-NTPO: Maʌ̃ bẽrã Isara Guerar purud̶e b̶esia.
  ind-ind: Maka tinggallah Isak di Gerar.
  pes-OPCB: پس اسحاق در جرار ماندگار شد.
  ssx-ssx: Koto ekina꞉ Aisa꞉keta꞉ Kita daoni pa꞉ta꞉ hao hayekeme.
  lcm-lcm: Io, asukang na Isak kala ago eiang e Gerar.
  aer-aer: Kele Isaac-ele mpwareke nthakenhe-arle YAHWEH-ele ikwere ilekenge imerte
    anemele Gerar ikwerele, rarle apmere Egypt-werne alhetyakenhe-arle.
  tgl-ULB: Kaya namalagi si Isaac sa Gerar.
  nop-nop: Unduŋ doktiŋa Aisak adi Gela uŋoŋ itouguk.
  kca-kca: Исаак Герар мўвән уԓты питәс.
  cbu-NT: Ashiriya, Isaaksha anuritam Guerarap tsap naatarangiya. Anushsha kuseeramchu
    anshurisha Guerarash yakat taar ashirangiya.
  hui-hui: Ani layagola nde Aisaga ibu Gera tano wiagoha haabo hene.
  wrs-wrs: Doa Isakva ongali ahavna di Gerarra Apimelekinda. Tendomba nonamba osihminivnamba
    hena ongalmba, himba os unvna, memba kana muskovol. Himba pem vevna, ishunilmba,
    osva memba kana ongal, osra ata kamba helvakomandhivav, wo kana ongalva pelvreivav
    hevm. Ongalva besal hevm amnavna.
  mya-mya: ထို့​ကြောင့်​ဣ​ဇာက်​သည်​ဂေ​ရာ​မြို့​မှာ​နေ​ထိုင်​လေ​၏။-
  cbi-NTPO: Isaac Guerar tunu chunu shuwami,
  bod-N: དེའི༌ཕྱིར། ཨི་སཱག་ནི་གེ་རཱར་གྲོང་ཁྱེར་དུ་བཞུགས༌སོ།།
  wsk-wsk: Buta se Isaac eng am Gerar daigam bagakaso.
  kkl-kkl: Ane sembe Ishak Gerar wamog.
  sna-sna: Saka Isaka akagara muGerari.
  spa-BLM: Isaac vivía en Gerar.
  beu-beu: Base Isak ana Gerar mi mihi.
  cac-cac: Yuj chi' ix cann̈ej vin̈aj Isaac chi' d'a Gerar chi'.
  swh-ULB: Hivyo Isaka akakaa Gerari.
  bel-bel: Ісаак пасяліўся ў Герары.
  wed-wed: Anina ma Isaac au Gerar i mae.
  deu-ELBBK: So blieb Isaak in Gerar.
  mbb-OT: Umbe ziyà med-ubpà si Isaac te Gerar.
  msc-msc: Wo rɔ, Isiyaka ka a sii Kerari ye.
  mal-2015: അങ്ങനെ യിസ്ഹാക്ക് ഗെരാരിൽ പാർത്തു.
  tuo-NT: Tere tʉꞌogʉ, Isaa Gerapʉ tojacʉ niwĩ.
  gup-gup: Wanjh kunmekbekenh kunu Isaac ni kore Gerar.
  met-met: Binabu Aisak wauyu mana longga Gerar.
  gvs-gvs: Tuwo moitamo Aisake Garara goi ikaaiyaka.
  rmc-rmc: Avke o Izak ačhiľa te dživel andro foros Gerar.
  nlg-nlg: Keri ge ghahaa i Gerar a Isaac.
  dgr-DOGNT: Eyıt'à Isaac kǫ̀ta Gerar łatsaa nàı̨dè.
  pes-OPV: پس اسحاق در جرار اقامت نمود.
  ron-1924: Астфел, Исаак а рэмас ла Герар.
  aui-aui: Na Aisik nama Gera kwanatune imakae.
  ben-OBCV: অতএব ইস্‌হাক গরারেই থেকে গেলেন।
  lex-lex: Pede Isaka nhol lia Gerar.
  rgu-rgu: De Isak leo lalai neuꞌ Gerar.
  som-som: 'Isxaaqna wuxuu degganaa Geraar:'
  lat-VUC: Mansit itaque Isaac in Geraris.
  aoi-aoi: Kembirra yakwujina-wiya n-ambilyuma Ajika arakba Kera-manja.
  eng-ASVBT: 'And Isaac dwelt in Gerar:'
  mna-mna: Tana Isak isula Aikuptu som, mi imbotmbot su kar Gerar.
  ita-1885: E Isacco adunque dimorò in Gherar.
  eng-LXXUP: And Isaac dwelt in Gerar.
  eng-ULB: So Isaac settled in Gerar.
  spa-VBL: Así que Isaac se quedó en Gerar.
  fra-_FOB: Isaac demeura donc à Guérar.
  mal-mal: അങ്ങനെ യിസ്ഹാക്ക് ഗെരാരിൽ പാർത്തു.
  urd-GVR: Chunāṅche Is'hāq Jirār meṅ ābād ho gayā.
  suz-BL: मिनु इसहाक गेरार सहर उइ बाक्‍माक्‍त।
  ita-1927: E Isacco dimorò in Gherar.
  ckb-ckb: ئیتر ئیسحاق لە گرار نیشتەجێ بوو.
  eng-BBE: So Isaac went on living in Gerar;
  crx-NTPO: '''Et Isaac nyo keyoh Gerar howhutni-un ''et hoot''e''.'
  kan-OKCV: ಆಗ ಇಸಾಕನು ಗೆರಾರಿನಲ್ಲಿ ವಾಸವಾಗಿದ್ದನು.
  bbb-bbb: Ijadufuo Aeseki fune are Gera ijia fino ijia e fari ije bu uri bara fuone
    ijene gana kuarae. Bu kuavoga fu kia, Bara ije fu maki noneno kiae. Ijadufuo maeje
    Ribeka fuka bara ni mukore ijadufuo fu kiako fu maki nono kiakuma e ijia karivo
    ije buka kana areme bara fuone ije abekiro fu ijadufuo ijiege kuariae.
  tam-2017: ஈசாக்கு கேராரிலே குடியிருந்தான்.
  spa-RV-1909: Habitó, pues, Isaac en Gerar.
  ron-BTF: Şi Isaac a locuit în Gherar;
  eng-WEBP: Isaac lived in Gerar.
  eng-FBV: So Isaac stayed in Gerar.
  nld-1939: Zo bleef Isaäk te Gerar wonen.
  nch-BL: Huajca Isaac mocajqui ipan altepet Gerar.
  tfr-NTPO: Eni ga Isaac beno sök Guerar kjokyo
  vie-1934: Vậy, Y-sác ở tại Ghê-ra.
  hin-CV: इसलिये यित्सहाक गेरार में ही रहने लगे.
  eng-OURB: Isaac [Laughter] lived in Gerar.
  spa-BES: Entonces Isaac siguió viviendo en Gerar;
  tdx-tdx: Aa le nitoetse e Gerare ao t’Ietsàke.
  vid-vid: Lelo Isaka nakekala ako Gelali.
  pwg-pwg: Aisiki nani sisiyina Bada gwabinai iviiya, tuna kubiine Gera dobunai imakiikikina.
  eng-OKE: And Izhak dwelt at Gerar;
  tha-KJV: อิสอัคจึงอาศัยอยู่ในเมืองเก-ราร์
  por-BR-2018: Habitou, pois, Isaque em Gerar.
  bco-bco: A꞉la꞉sa꞉labikiyo꞉ Aisa꞉g e Gela hen a꞉na sen.
  deu-ELO: So blieb Isaak in Gerar.
  ktm-ktm: Ile pe Aisak immin ndre taon Gerar.
  caa-caa: Entonces e Isaac quetpa tama e chinam Guerar era taca uwixcar y uyunenobꞌ.
  eng-WYC-2018: And so Isaac dwelled in Gerar.
  epo-epo: Kaj Isaak ekloĝis en Gerar.
  uig-PIN: Xuning bilǝn Isⱨaⱪ Gǝrarda turup ⱪaldi.
  beo-beo: Amaiba:le, Aisage da Gila moilai bai bagade ganodini esalu.
  tpi-OTNT: Orait Aisak i stap long taun Gerar.
  hau-SA: Sai Ishaku ya zauna a Gerar.
  udu-udu: Gom gwo gi wakan mo tani Is/hak a’di c̱a’bki’d mo e Pany Jaraar mo be.
  uig-LAT: Shuning bilen Ishaq Gerarda turup qaldi.
  nde-nde: Ngakho u-Isaka wahlala eGerari.
  ton-ton: ¶ Pea naʻe nofo ʻa ʻAisake ʻi Kela.
  ces-1613: Bydlil tedy Izák v Gerar.
  eko-eko: Aphano Esiyaakha khusala eekhala nti wa Geraari.
  nss-nss: Pwen Yisak iyen ndron Kerar.
  eng-WMB: Isaac lived in Gerar.
  tam-TCV: இதனால் ஈசாக்கு கேராரிலே தங்கியிருந்தான்.
  ceb-ULB: Busa mipuyo si Isaac sa Gerar.
  mkn-mkn: Jadi Isak tenga tahan di Gerar.
  pol-UBG: Izaak zamieszkał więc w Gerarze.
  agr-agr: Tusa tima Isaac Guerarnumak pujusui.
  kyc-kyc: Dokona lao Aisake baa yuu Gera dokona palu kareya.
  urd-GVU: چنانچہ اسحاق جرار میں آباد ہو گیا۔
  deu-1912: Also wohnte Isaak zu Gerar.
  ntj-ntj: Nyangka mularrpartu Yayitjikinya kutipitjangu Kiirala nyinarranytja.
  row-row: De Isak leo manumban sia Gerar.
  kan-2017: ಇಸಾಕನು ಗೆರಾರಿನಲ್ಲಿ ವಾಸವಾಗಿದ್ದನು.
  ena-ena: Lɨci Aisakɨ agaŋ Gelalɨ haiabɨla hɨniadami.
  tgo-tgo: Iya kaiwae Aisake va i yaku Gera.
  yap-yap: Ma aram me par Isak u Gerar.
  tet-tet: Tan Maromak lian nia, Isak nein kreꞌis kota ida iha rai Gerar, dadi ema
    maktabar.
  hlt-MCSB: Isaak loh Gerar ah kho a sak.
  mdy-ETH: ዬያሮ ዪሳኣቄ ጌሬራ ዓጮይዳ ዴንዲ ናንጌኔ፤
  twi-ASANTE: Enti, Isak tenaa Gerar.
  mwc-mwc: Damanina Isaac Gera yai i mana.
  bhl-bhl: Dangei, Aisak e Gelal abiw mutuk fian kel teinse kale.
  con-NTPO: Tsa'caen susi Isaacja Gerarni can'jen.
  eng-WEBU: Isaac lived in Gerar.
  bnp-bnp: Lakea e Isak i made vonga na tanga e Gerar.
  wal-wal: Hegaa gishshau Yisaaqi Garaaran uttiis.
  mgh-mgh: Commo Isaki ahokhala o Kerari.
  acu-NT: Yus tu tinu asamtai, Isaac Gerar nungkanam pujusmiayi.
  spa-PDDPT: Isaac habitó en Gerar.
  gun-gun: Ha'e ramo Isaque ma Gerar py ae opyta.
  agu-BL: Cho'n nintzun cyaje'n cyen Isaac tan najewe'n le tnum Gerar.
  eng-PEV: So Isaac set up his camp in Gerar, just like God told him to.
  ilo-ULB: Nagnaed ngarud ni Isaac idiay Gerar.
  kpg-kpg: Gei Isaac guu noho i Gerar.
  uig-ARA: شۇنىڭ بىلەن ئىسھاق گەراردا تۇرۇپ قالدى.
  bsp-bsp: Kɔ Isiyaka ɛndɛ Kerar.
  mbs-mbs: Yan mig-ogpà si Isaac doton te Gerara.
  tof-tof: Da módóga, Aesak we ngyabelórr Gerrarr wirri basirrdü.
  sus-sus: Na kui Isiyaga naxa sabati Gerara.
  pon-2006: Aisek eri kousoanla nan Kerar.
  jae-jae: Tec Isak gêmoa Gerar.
  ksd-ksd: Ma damana Isak i ga ki Gerar.
  tur-YTC: İshak Gerar'da yaşadı.
  bel-N: I пасяліўся Ісаак у Герары.
  grc-BRENT: Κατῴκησε δὲ Ἰσαὰκ ἐν Γεράροις.
  ind-AYT: Jadi, Ishak menetap di Gerar.
  lid-lid: Eme Aisik badeh manyah udu Gerar udu gwek.
  nya-nya: Choncho Isake anakhala ku Gerari.
  hrv-hrv: Tako Izak ostane u Geraru.
  mps-mps: Tialima, Aisak te bulu Gerar tede bididualio.
  llg-llg: De Isak leo tataak nai Gerar.
  tpi-tpi: Orait Aisak i stap long taun Gerar.
  dan-1931: Så blev Isak boende i Gerar.
  vie-OVCB: Vậy, Y-sác ở lại Ghê-ra.
  lbk-lbk: Adi kad nentee si Isaac id Gerar.
  guj-2017: તેથી ઇસહાક ગેરારમાં રહ્યો.
  byr-byr: '@see-verse:GEN.026.005'
  awx-awx: Asaixu Gerar yiwikut.
  pon-2006A: Aisek eri kousoanla nan Kerar.
  por-BRBSL: Isaac viveu em Gerar.
  aly-aly: Isaac apmer Gerar-itwek kel aney-alpek. ...
  cth-cth: Hot patetlah Isak teh Gerar vah kho a sak.
  twi-twi: Enti Isak tenaa Gerar.
  hlt-hlt: Isaak loh Gerar ah kho a sak.
  tbz-SIM: Kɛ̀ Isɑki ḿbo Kedɑɑri ɛì.
  msy-2020: Ezɨ Aisak Gerarɨn nguibamɨn ti.
  txq-txq: Dadi Isak leo taak numa Gerar.
  aaz-aaz: Onaim naiꞌ Isak natua ntahan nbi kuan Gerar.
  azb-azb: İshaq da Gerarda yaşadı.
  eng-DBY: And Isaac dwelt at Gerar.
  hin-2017: इसलिए इसहाक गरार में रह गया।
  wol-KYG: Isaaxa nag toog Gerar.
  swp-swp: Arinai Isaako Gerara eai ie mia.
  bjr-bjr: Isakeefa Anutuna mi ufana iriseenoo eedoo qimaseenoo Keeraa maqusai maridanoo
    Isipa maqa maaqai sia ooqu finau.
  eng-YLT: And Isaac dwelleth in Gerar;
  kne-kne: Gapo sidi, nantee si Isaac ed Gerar.
  wat-wat: Na uḡuna eketa Aisake i fakwa menana Gena nenei.
  heg-NTPO: Tiata Isak daad tahang se Gerar.
  ptu-ptu: Iya iam too anna tohho diom Gerar Ishak.
  bzd-NTPO: Isaac e̱' tsé̱a̱t se̱nuk Guerar.
  kwf-kwf: ꞋUnaꞋeri sa Aesak ka leka naꞋa nia ka tua naꞋa Ꞌi Gerara.
  eng-WYC-2017: And so Isaac dwelled in Gerar.
  eng-WMBB: Isaac lived in Gerar.
  spp-spp: Ɲyɛ ka Ishaka si ŋkwôro Gerari i.
  aey-aey: Odocob Aisak uqa Gera ono bilen.
  urd-GVH: चुनाँचे इसहाक़ जिरार में आबाद हो गया।
  rug-rug: Ke koa mo pa Qera se Aisake.
  gaz-gaz: Yisihaaqis Geraaraa keessa jiraate.
  fra-LSG: Et Isaac resta à Guérar.
  yal-yal: Isiyaga yi dɔxɔ Gerari yi.
  gum-gum: Incha Isaacbe Gerar pirau kørrømisra tsuig købig køn.
  iou-iou: Yawetä ude iweränkaŋ Aisak Gera yotpärare uken it yäpmäŋ äroŋkuk.
  haw-1868: A noho iho la o Isaaka ma Gerara.
  arb-NAV: فَأَقَامَ إِسْحاقُ فِي مَدِينَةِ جَرَارَ.
  adz-adz: Ibinigi da Isak impa imingꞌ gamp Gerar.
  ewe-ewe: Eya ta Isak nɔ Gerar.
  eng-LEE: And Isaac dwelt in Gerar.
  dji-dji: Marrga nyani Yisakdji yalkuy gurrbidjili nguḻi Girar gurrbiwi.
  nna-nna: Palajalu Isaac palanga Gerar-nga waninyikinyi.
  asm-FB: সেইবাবে ইচহাকে গৰাৰত বসবাস কৰিছিল।
  sus-A: نَ كُي عِسِيَفَ نَشَ سَبَتِ فٍرَرَ.
  fra-SBL: Isaac habitait à Guérar.
  hbo-hbo: וַיֵּ֥שֶׁב יִצְחָ֖ק בִּגְרָֽר׃
  shp-NTPO: Jaskati ja Gerarhain kaax, Isaac jainbipari jaai iakea iki.
  eng-WYCLIFFE: And so Ysaac dwellide in Geraris.
  pjt-pjt: Ka Isaacalu wangaṉarangku kulinu munu ngura nyara Kiṟarta nyinangi ngura
    kutjupakutu ankunytja wiya.
  cwe-cwe: Ivo Isaka kakala uko Gelali.
  bgs-bgs: Purisu igóddô si Isaac tun ta Gerar.
  kik-kik: Nĩ ũndũ ũcio Isaaka agĩikara o kũu Gerari.
  ksr-ksr: Anutunoŋ kaeŋ jero Aisaknoŋ toroqeŋ Gerar taonoŋ rama laligoro.
  fra-NCL: Isaac demeura donc à Guérar.
  cek-AK: To pongah Issak loe Gerar ah oh;
  xla-xla: Epapedeme Aisektapo Godta atlale yu dalepame Gela mo dla halaiyo.
  cuk-cuk: Geb degine, Isaac Gerarʼgi bessunnad.
  uig-CYR: Шуниң билән Исһақ Гәрарда туруп қалди.
  pma-pma: Sakini, Aesak ro nges en out Kerar ral min onen keil.
  tel-2017: కాబట్టి ఇస్సాకు గెరారులో నివసించాడు.
  hat-BSA: Konsa, Isaac te viv Guérar.
  kos-kos: Ouinge Isaac el mutana Gerar.
  hbo-WLC: וַיֵּ֥שֶׁב יִצְחָ֖ק בִּגְרָֽר׃
  ibo-ibo: Ya mere, Aịzik nọgidere nʼobodo Gera.
  ory-ory: ତହିଁରେ ଇସ୍‌ହାକ ଗରାରଠାରେ ବାସ କଲେ।
  wmt-wmt: '@see-verse:GEN.026.005'
  chk-chk: Iwe, Isaak a chök nonom Kerar.
  ssd-ssd: Isak nu Gerar tumbraŋŋge minna le
  rop-rop: Brom deya Aisik bin go, en imbin tok langa det king blanga ol detlot Filastain
    pipul hubin jidan deya langa det kantri Gera, en afta Aisik bin kipgon jidanbat
    deya langa det kantri.
  ukr-1871: Вселився ж Ізаак у Герарі.
  eng-AOI: So Isaac stayed in Gerar.
  yon-yon: Kwani kowe, Aisek kuu Gerar aom doboroon.|H
  bch-bch: Tota Aisak idio ngan tuanga Gerar.
  deu-1951: Also wohnte Isaak zu Gerar.
  eng-JPS: And Isaac dwelt in Gerar.
  ubr-ubr: On mes Isaac on Gerar nan ima.
  srp-1865: I osta Isak u Geraru.
  lug-lug: Bw’atyo Isaaka n’abeera mu Gerali,
  heb-heb: וישב יצחק בגרר׃
  ben-IRV: তাই ইসহাক গরারে বাস করলেন।
  pan-pan: ਇਸਹਾਕ ਗਰਾਰ ਵਿੱਚ ਵੱਸਿਆ ਰਿਹਾ
  mwp-mwp: Isaka matha si Geranu meparu.
  mya-JVB: ဣဇာက် သည် ဂေရာ မြို့၌ နေ စဉ်တွင် ၊ - မြို့သားတို့သည် သူ၏မယားအကြောင်းကို
    မေးသောအခါ၊ ရေဗက္ကသည် လှသောအဆင်းအရောင်ရှိသောကြောင့်၊
  tte-O: Kabo Aisake imiyamiya Gelal.
  tbg-tbg: Kotiva minti tuvarora tiro, Aisaakiva Geraa vataini variqiro vurama.
  hmo-hmo: Unai dainai Isako be Gerara dekenai ia noho.
  ata-ata: Aisaki mulomusou vaivaikala lamana noxou IAUE mukalu, la sou anu muxolu
    ane ne Xelalu.
  nfa-nfa: Ka Isak pea taha ètu Gerar.
  urd-urd: फिर इस्हाक़ ज़िरार में रहने लगा;
  rus-SYN: Исаак поселился в Гераре.
  cbt-NTPO: Siniorori napotohuachina, Quiraro ninanoquë quëparitopi.
