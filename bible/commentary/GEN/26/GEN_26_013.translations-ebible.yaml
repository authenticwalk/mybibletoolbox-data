verse: GEN.026.013
translations:
  mal-C: അദ്ദേഹം ധനികനായിത്തീർന്നു; മഹാധനവാനായിത്തീരത്തക്കവണ്ണം അദ്ദേഹത്തിന്റെ സമ്പത്തു
    വർധിച്ചുകൊണ്ടേയിരുന്നു.
  deu-TKW: So wurde der Mann reich und wurde immer reicher, bis er sehr reich war;
  lin-lin: Izaki akomaki mozwi, mpe bozwi na ye ekobaki kaka komata kino akomaki moto
    na bozwi ebele.
  cbr-NT: Usa 'aish ka 'aisamaira ñuñu 'ianan 'itsaira manë panshíanñu 'iakëxa.
  eng-LSV: and the man is great, and goes on, going on and becoming great, until he
    has been very great,
  bmu-bmu: Mewö asuhuiga töhötmöriam ketaŋi ketaŋi miwikŋaiba maliga sukinapŋan toroqeba
    qariba öŋgöiga kindiŋbirik azi qetbuŋaŋambuk ahök.
  eng-GNV: And the man waxed mightie, and stil increased, till he was exceeding great,
  eng-WEBSTER: 'And the man became great, and went forward, and grew until he became
    very great:'
  nhw-BL: Huan Isaac moricojchijqui. Huan nochi catli iaxca más momiyaquili hasta
    nelnelía mochijqui se hueyi tlacatl ica miyac chicahualistli.
  swh-ONEN: Isaki akawa tajiri, mali zake zikaendelea kuongezeka mpaka akawa tajiri
    sana.
  bba-bba: Nɡe mɛyɑ Isɑkin dukiɑ yɑ kɑ kuurɑmɔ yɑ dɔɔ. Mɑ u kuɑ ɡobiɡii kpoko.
  eng-KJVCPB: 'And the man waxed great, and went forward, and grew until he became
    very great:'
  cpy-cpy: Oshekitzimotakiri osheki rowaahawo, ashaahantzinkari rini.
  mpx-mpx: Yaka Aisake wana gogomwau i bwatabwata ya ana siga i wasawasa hot.
  wbp-wbp: Yijakiji palka-kurlulku nyiyarningkijarra-kurlujulpa nyinaja. Nyanungurlu
    tarnngangku-jukulpa nyiyarningkijarraju mayangku-juku yardayarda manu.
  luo-luo: Isaka nomedo bedo gi mwandu ahinya kendo mwandune nomedore mobedo jamoko
    marahuma.
  meu-meu: Ia na taḡa tauna ai ela, ena taḡa danu e bada e laova;
  npi-ULB: तिनी धनी भए, र अत्‍यन्‍तै धनाढ्य नहुञ्‍जेलसम्म झनझन बढेर गए ।
  yor-yor: Ọkùnrin náà sì di ọlọ́rọ̀ púpọ̀, ọrọ̀ rẹ̀ sì ń pọ̀ si, títí ó fi di ènìyàn
    ńlá.
  emp-NTPO: Mãwã idjira bio bara b̶esia.
  ind-ind: Harta Isak semakin bertambah banyak sehingga dia kaya raya.
  pes-OPCB: هر روز بر دارایی او افزوده می‌شد و طولی نکشید که او مرد بسیار ثروتمندی
    شد.
  ssx-ssx: Kutupa ala꞉ta꞉ ala꞉ta꞉ wopu mutia pea꞉eki yalo hata꞉ ota꞉ hamoko hali hayekeme.
  lcm-lcm: na kata serei atauia. Kana keve togtogon kata polok aduk tung kala serei
    a igenen tauia luai.
  aer-aer: Isaac akenhe arne atningke anthurre atnyeneke, re imerte arne awethe-ame-awethe
    inemele.
  tgl-ULB: Naging mayaman siya, at lumago ng higit-higit pa hanggang siya ay naging
    napakadakila.
  nop-nop: Me u pilap hinek bomboŋnit tuguk. Eŋ adi’walaŋ bomboŋ tomboyoulaŋa feefee
    tuguk. Kaŋ adi me bomboŋnit tuguk.
  kca-kca: Щиты щи хŏйат тащәӈа йис, тащәԓ энмәс пӑ энмәс, шек тащәӈа йўвмаԓ унты.
  cbu-NT: Anoo wanus pusayaru, zapan kurikee putarangiya, Ashirangu, kurkirpaneemsha
    kinarangiya. Chinshat zapantam pzapaneerangiya,
  hui-hui: Ibugua bibahende biyago bayaleore biaabo hayagola ibunaga dabudabu dewaore
    wuwa ibu agali homogo hene.
  wrs-wrs: wo himba ditowondva noinda lohvna.
  mya-mya: သူ​သည်​စီး​ပွား​တိုး​တက်​လာ​ပြီး​လျှင် အ​လွန်​ကြွယ်​ဝ​ချမ်း​သာ​လာ​လေ​သည်။-
  cbi-NTPO: Tsenñu taruku tiya-i', naa tiba pure' tandiyaimi.
  bod-N: ཁོ་ནི་སྟོབས་དང་ལྡན་པ༌དང༌། གོང་ནས་གོང་དུ་འཕེལ་ཏེ་འབྱོར་ཕྱུག་ལྡན་པར་གྱུར༌ཏོ།།
  wsk-wsk: Isaac kari nup biya, kumik mel suen biya karogo ko aratam. Bare noko melmasak
    mu am gue pagawakaso.
  kkl-kkl: Sae agha maikno tang-tang palamogpa, el tupne nubunge wamog.
  sna-sna: Murume uyu akava mupfumi, uye pfuma yake yakaramba ichiwanda kusvikira
    apfuma kwazvo.
  spa-BLM: El hombre se hizo grande, y creció más y más hasta llegar a ser muy grande.
  beu-beu: Isak ekavasa angu taang maveng alolang-niang, angu ebele ana etatabit kavasa.
  cac-cac: Yuj chi' man̈ jantacoc ix aj sb'eyumal vin̈. Man̈ jantacoc tas ix yic'
    vin̈.
  swh-ULB: Mtu huyo akawa tajiri, naye akaongezeka zaidi hata akawa mkuu sana.
  bel-bel: І стаўся вялікім чалавек гэты і ўзьвялічваўся болей і болей да таго, што
    зрабіўся вельмі вялікі.
  deu-ELBBK: Und der Mann wurde groß und wurde fort und fort größer, bis er sehr groß
    war.
  mbb-OT: Mid-iseg sikandin med-uswag taman te utew en sikandin midsepian.
  msc-msc: Isiyaka bolofen siyayara, foo ka a kɛ nanfulutii ba ri.
  mal-2015: അവൻ വർദ്ധിച്ചു വർദ്ധിച്ചു മഹാധനവാനായിത്തീർന്നു.
  tuo-NT: Siapeꞌe meꞌrã cʉ̃ cʉose bʉcʉanemocaro niwʉ̃. Tojo weegʉ cʉ̃ peje waro apeyenojõ
    cʉogʉ tojacʉ niwĩ.
  gup-gup: Wanjh nungka kukenminj, dja mak munguyh wernhkukenwernminj, kaluk nungka
    djalwernhkukenminj duninjh.
  met-met: Sok lipu xalaxalam, saing xalingindi ditubutubu mala.
  gvs-gvs: Tauna Aisake bogina iguyau go, ina esaesa tuta liliuna ivaituwe ana kadókana
    iguyau gagaina.
  rmc-rmc: Leskro barvaľipen furt buter barolas a ačhiľa lestar igen barvalo murš.
  nlg-nlg: A nina lutu te tona haliu so na uto, me nea ge vuha mane logho rongo.
  dgr-DOGNT: Isaac t'asìı łǫ wets'ǫ ajà t'à sıì dǫ ahxee whelı̨.
  pes-OPV: و آن مرد بزرگ شده، آن فان ترقی می‌نمود، تا بسیار بزرگ گردید.
  ron-1924: Астфел, омул ачеста с-а ымбогэцит ши а мерс ымбогэцинду-се дин че ын че
    май мулт, пынэ че а ажунс фоарте богат.
  ben-OBCV: তিনি ধনী হয়ে গেলেন এবং যতদিন না তিনি অত্যন্ত ধনী হতে পেরেছিলেন, তাঁর
    ধনসম্পদ ক্রমাগত বেড়েই যাচ্ছিল।
  lex-lex: Pare'a-patniarga, ne la'pa re'eni-tniarnu nlawlawan lol to'owa pa ler la
    pripanni-fa'anni.
  rgu-rgu: Ria hata-heton tamba raroo, losaꞌ ana namasuꞌi naan seli.
  som-som: Ninkiina wuu weynaaday, oo hor u maray, ilaa uu noqday nin aad u weyn,
  lat-VUC: 'Et locupletatus est homo, et ibat proficiens atque succrescens, donec
    magnus vehementer effectus est:'
  aoi-aoi: N-ambambilya yakwujina bi...ya yanda-langwa numin-ababurnadinuma arakba
    aninga-murriya iya amurndakijika-murriya nakina, mena Yaweya nenu-mamurikajuwa-mubaba
    nakina neningangkawura.
  eng-ASVBT: 'And the man waxed great, and grew more and more until he became very
    great:'
  mna-mna: Tabe ni iwe tomtom biibi. Pa ka kini mi le mburu boozomen. Mi ila ila ma
    irao ni iwe mbio uunu kat.
  ita-1885: E quell'uomo divenne grande, e andò del continuo crescendo, finchè fu
    sommamente accresciuto.
  eng-LXXUP: And the man was exalted, and advancing he increased, till he became very
    great.
  eng-ULB: The man became rich, and grew more and more until he became very great.
  spa-VBL: Se volvió un hombre rico, y su riqueza creciócontinuamente hasta que se
    volvió muy rico.
  fra-_FOB: Et cet homme devint grand, et il allait toujours s'accroissant, jusqu'à
    ce qu'il devînt fort riche.
  mal-mal: അവൻ വർദ്ധിച്ചു വർദ്ധിച്ചു മഹാധനവാനായിത്തീർന്നു.
  urd-GVR: aur wuh amīr ho gayā. Us kī daulat baṛhtī gaī, aur wuh nihāyat daulatmand
    ho gayā.
  suz-BL: मिनु शुश शोंप पाइश्‍शो दुम्‍शा, दारना दारन शुश क्‍येट थीब दुम्‍माक्‍त।
  ita-1927: Quest’uomo divenne grande, andò crescendo sempre più, finché diventò grande
    oltremisura.
  ckb-ckb: ئیتر ئیسحاق دەوڵەمەند بوو، بەردەوام سامانەکەی زیادی دەکرد، هەتا وای لێهات
    زۆر دەوڵەمەند بوو.
  eng-BBE: And his wealth became very great, increasing more and more;
  crx-NTPO: '''Et ndun dune ''awet hoonzoo wheninle'' ''ink''ez lhk''uz te whe tube
    hoonzoo suli''.'
  kan-OKCV: ಅವನು ಬಹಳ ಶ್ರೀಮಂತನಾಗಿ, ಕ್ರಮೇಣವಾಗಿ ಹೆಚ್ಚಿದ್ದರಿಂದ ಅಭಿವೃದ್ಧಿಯಾದನು.
  bbb-bbb: Ijadufuo Aeseki maza boeje fuka e anuigi rena uri sinuome zaraezaraeki
    rena fivae.
  tam-2017: அவன் செல்வந்தனாகி, வரவர விருத்தியடைந்து, மகா பெரியவனானான்.
  spa-RV-1909: 'Y el varón se engrandeció, y fué adelantando y engrandeciéndose, hasta
    hacerse muy poderoso:'
  ron-BTF: Şi acest bărbat a ajuns mare şi a mers înainte şi a crescut până ce a devenit
    foarte mare.
  eng-WEBP: The man grew great, and grew more and more until he became very great.
  eng-FBV: He became a rich man, and his wealth steadily increased until he was very
    rich.
  nld-1939: De man werd al rijker en rijker, totdat hij grote overvloed bezat.
  nch-BL: Huan Isaac moricojchijqui. Huan nochi cati iaxca más momiyaquili hasta nelnelía
    mochijqui se hueyi tacat ica miyac chicahualisti.
  tfr-NTPO: E irgo ga beno sök dbur ara, l̇l̇ëbo träk l̇l̇ëm bakoe.
  vie-1934: Người nên thạnh vượng, của cải càng ngày càng thêm cho đến đỗi người trở
    nên rất lớn.
  hin-CV: वह धनवान हो गया; उसका धन बढ़ता गया और वह बहुत धनवान हो गया.
  eng-OURB: The man grew great, and grew more and more until he became very great.
  spa-BES: Y su riqueza se hizo muy grande, creciendo más y más;
  tdx-tdx: vaho niha-mpañarivo indatiy le mbe nionjoñe avao ty firaoraoa’e ampara’
    te nimpañaleale.
  vid-vid: na heye nakawa munhu yawele na lufufu. Nakalutilila kuwa na lufufu mbaka
    kawa yawele na lufufu ng'hatu.
  pwg-pwg: Ina mura irakata ma nakeda irakarakata da ina mura isasara.
  eng-OKE: And the man increased, and went on multiplying and increasing, until he
    had increased greatly.
  tha-KJV: อิสอัคก็จำเริญมีกำไรทวียิ่งขึ้นจนท่านเป็นคนมั่​งม​ี​มาก
  por-BR-2018: 'E o homem se engrandeceu, e foi engrandecendo-se cada vez mais, até
    fazer-se muito poderoso:'
  bco-bco: '@see-verse:GEN.026.012'
  deu-ELO: Und der Mann ward groß und wurde fort und fort größer, bis er sehr groß
    war.
  ktm-ktm: Iy lehmuyen ihur pe tadan sane sulo-on.
  caa-caa: Y tamar era cꞌotoy quetpa que ayan meyra lo que ayan tuaꞌ e Isaac y cay
    bꞌoro ixin.
  eng-WYC-2018: And the man was made rich, and he went profiting and increasing, till
    he was made full great.
  epo-epo: Kaj tiu homo grandiĝis kaj ĉiam pli kaj pli grandiĝadis, ĝis li fariĝis
    tre granda.
  uig-PIN: Bu kixi bax kɵtürüp, barƣanseri rawaj tepip, tolimu katta kixilǝrdin bolup
    ⱪaldi.
  beo-beo: E da bagade gagui dunu agoane ba:i. Ea gagui da asigilabeba:le, ea gagui
    da bagadedafa ba:i.
  tpi-OTNT: Em i kisim planti mani samting na em i kamap bikman tru.
  hau-SA: Mutumin ya arzuta, arzikinsa ya yi ta haɓaka har ya zama attajiri.
  udu-udu: Dhali wathi/ warki’d ki wathimpa mo dhali gama ris to ki nyanye/ kun markunu
    is mo ntagi a’di ta wathi/ jin eḵa/ ’pen ki eḵ mo.
  uig-LAT: Bu kishi bash kötürüp, barghanséri rawaj tépip, tolimu katta kishilerdin
    bolup qaldi.
  nde-nde: Umuntu lo wanotha kakhulu, lemfuyo yakhe yanda kakhulukazi.
  ton-ton: Pea naʻe tupu pe ʻae tangata, pea fakaʻaʻau ki muʻa ia, pea ne tupu ʻo
    lahi ʻaupito.
  ces-1613: I rostl muž ten, a prospíval vždy více v zrostu, až i zrostl velmi.
  eko-eko: Ye khureela, khusala evira zeekezeleyaka mali zawe, khwiiya thaajiri nwuulweene.
  nss-nss: Pe yiy ara irayah ndramat hamou namandran iya, pe meltan iro tayah iya
    soyon iya.
  eng-WMB: The man grew great, and grew more and more until he became very great.
  tam-TCV: அவன் பணக்காரன் ஆனான், அவன் மிகவும் செல்வந்தனாகும்வரை அவனுடைய செல்வம் தொடர்ந்து
    பெருகியது.
  ceb-ULB: Ang tawo naadunahan, ug nagmalambuon gayod hangtod nga nahimo siyang bantogan.
  mkn-mkn: Dia pung kaya batamba tarús, sampe dia jadi kaya talalu.
  pol-UBG: I wzbogacił się ów człowiek, i rozwijał się coraz bardziej, aż stał się
    bardzo zamożny.
  agr-agr: Imatikau asa ¡shiig kuashat wajigtin! wiakuch wajasui.
  kyc-kyc: Dokopa akali baa dopa pyuo kamame kamongonge bange dupwa konda pyuo nyuo
    reto pao baa kamongo wakasa ingyuo kareya.
  urd-GVU: اور وہ امیر ہو گیا۔ اُس کی دولت بڑھتی گئی، اور وہ نہایت دولت مند ہو گیا۔
  deu-1912: Und er ward ein großer Mann und nahm immer mehr zu, bis er sehr groß ward,
  ntj-ntj: Tjiinya-ra mirrka purlkarringu puru tjiipu pulukatarrartu pirnirringu.
    Nyangka waarka palyalpayi pirni puru yulytja purlkanyatarrartu kanyiranytja. Nyangka-ya
    yarnangu Pilitjinyamartatjilu rawalu nyangu-nyangu karurr-karurrarringu.
  row-row: Ana bau namasuꞌi, losa namasuꞌi raranggi.
  kan-2017: ಅವನ ಐಶ್ವರ್ಯವು ದಿನೇ ದಿನೇ ಹೆಚ್ಚಿದ್ದರಿಂದ ಬಹು ಧನವಂತನಾದನು.
  ena-ena: Lɨhavɨci anɨm hɨlɨcɨ hekɨlɨ likɨlami. La nɨbu hulaŋ hekɨlɨ hɨniadami.
  tgo-tgo: Aisake i mbanɨvathavathaŋgiya bigibigiko wolaghɨye na e le vakathako iyako
    ma i vwenyevwenye laghɨye moli.
  yap-yap: Ma aram me ifel’ rogon i yan, nge yan i mang rebe madangdang nib yo’or
    ban’en rok.
  tet-tet: Niakaan sasoin tuꞌan bei-beik, toꞌo soi basuk.
  hlt-MCSB: Tekah hlang khaw pantai tih thoeih la thoeih coeng. Te dongah a khawk
    nah hil boeilen tih rhoeng.
  mdy-ETH: ቆሎይዳ ቆሎ ቃሲንቲ ቃሲንቲ ዒዛም ዓኣዼሢሮ ሚርጌና ዒ ዖርጎጬኔ።
  twi-ASANTE: Isak yɛɛ ɔdefoɔ. Nʼahonya kɔɔ so dɔɔso, ma ɔdii taamu.
  bhl-bhl: Kaneko beli, Aisak e kunum on kisol so, wiin fian so, em so kamok kunum
    fian kese kale.
  con-NTPO: Nane ricove dapa pa'cco osha'choma an'bian.
  eng-WEBU: The man grew great, and grew more and more until he became very great.
  bnp-bnp: E Isak i tahoka a mahala i kupo. A mahala vona i bele kupo, i rata ia a
    viri na mahala.
  wal-wal: I duretiis; i duriyaa mannana gakkanaassi ayyo aqoi dari dari biis.
  mgh-mgh: Ule ahothaciri ni nhakhu awe wahoncererya mpaka ahothacireeha.
  acu-NT: Nu turamu asa, nukap kuikiartin wajas, nukap warirtin wajasmiayi.
  spa-PDDPT: Aquel varón se engrandeció y continuó el engrandecimiento hasta hacerse
    muy poderoso.
  gun-gun: Ha'e rami vy oguerekopave tema ovy, oiko porã, oguerekopa ete peve.
  agu-BL: Chin ric nin ban i', nin jal wi'nin me'bi'ltz.
  eng-PEV: And Isaac got more and more money and good things, and he became very rich.
  ilo-ULB: Nagbalin a nabaknang ti lalaki, ken rimmang-ay a rimmang-ay inggana a nagbalin
    isuna a naindaklan unay.
  kpg-kpg: Mee ne hagamaluagina hua igolo gaa hai tangada maluagina.
  uig-ARA: بۇ كىشى باش كۆتۈرۈپ، بارغانسېرى راۋاج تېپىپ، تولىمۇ كاتتا كىشىلەردىن بولۇپ
    قالدى.
  bsp-bsp: Kɔ wərkun nwɛ ɔsɔtɔ daka, k'ɛmbɛrɛnɛ kəsɔtɔ daka haŋ k'ɛnaŋkanɛ kəyɔnɛ
    wəka daka wəpɔŋ.
  mbs-mbs: Gayed nedogangan se keyemanan din lamig ontò sikandin migkeyaman.
  tof-tof: Aesak mórrel pamóm bainürr. Oya elklaza zida metat morroal dódórr bainónóp,
    kókó wa amkoman wirri mórrel pamóm bainürr.
  sus-sus: A harige xun naxa masa, a findi banna ra.
  pon-2006: Rahn koaros e ahpw kin kekeirda nan eh paiamwahu, e lao wiahla ohl kepwehpwe
    men.
  jae-jae: tec ŋac tau kêtu ŋac tolêlôm ma nê awa kêtu kapôêŋ e kêsalê eŋ auc.
  ksd-ksd: Ma go ra tutana i ga uviana vanavana, ma i ga tamtavua tuk i ga manga uviana.
  tur-YTC: İshak büyüdü ve gittikçe daha da büyüdü.
  bel-N: I ставаўся вялікім муж гэты, і ішоў ўгору, і павялічыўся так, што стаў вельмі
    вялікі.
  grc-BRENT: Καὶ ὑψώθη ὁ ἄνθρωπος, καὶ προβαίνων μείζων ἐγένετο, ἕως οὗ μέγας ἐγένετο
    σφόδρα.
  ind-AYT: Orang itu pun menjadi kaya, dan terus bertambah kaya sehingga dia menjadi
    kaya raya.
  lid-lid: Iy badeh tan lakou solo-an handru, eme ma lakou tan badeh asahan solo-an
    eme iy asahan ndramak ari tan lakou solo-an labai.
  nya-nya: Isake analemera. Chuma chake chinkachulukirachulukira mpaka anasanduka
    munthu wolemera kwambiri.
  hrv-hrv: te je čovjek bivao sve bogatiji, dok nije postao vrlo bogat.
  mps-mps: tama agai nai hauwa mu sidu geani, tama aga genuai bidi mu pedelai.
  llg-llg: Ndia suꞌin ana boe tamba nakandoo, losa ana namasuꞌi atu-atu.
  tpi-tpi: Em i kisim planti mani samting na em i kamap bikman tru.
  dan-1931: så han blev en mægtig Mand og stadig gik frem, indtil han blev såre mægtig,
  vie-OVCB: nên người trở nên giàu có; tài sản ngày càng gia tăng nhanh chóng.
  lbk-lbk: Nentot-oloy nan sinomyaan nan fiyagna ya finmaknafaknang.
  guj-2017: તે ધનવાન થયો અને વૃદ્ધિ પામતાં ઘણો પ્રતિષ્ઠિત થયો.
  byr-byr: '@see-verse:GEN.026.012'
  awx-awx: Tiwän Aisaxu hängänämbamgän tiwä, hängänä meyä tinggäwä, hängänämbämgän
    hikngä tikut.
  pon-2006A: Rahn koaros e ahpw kin kekeirda nan eh paiamwahu, e lao wiahla ohl kepwehpwe
    men.
  por-BRBSL: O homem cresceu muito, e cresceu mais e mais até se tornar muito grande.
  cth-cth: Ahni teh hoehoe a bawi teh, lutlut bawi totouh a tawn, hnopai hoehoe a
    pungdaw pouh.
  twi-twi: Isak yɛɛ ɔdefo. Nʼahonya kɔɔ so dɔɔso ma odii taamu.
  hlt-hlt: Tekah hlang khaw pantai tih thoeih la thoeih coeng. Te dongah a khawk nah
    hil boeilen tih rhoeng.
  tbz-SIM: Kòo kpɑ̀tìi dɛukɛ kòo mɔɔtɛ o kpɛrɛ mɛsɑ̀ɑ̀,
  msy-2020: A bizir avɨrim ikia egha gumazir ekiam gava.
  txq-txq: Hata-heton tamba nakandoo, losa ana namasuꞌi nalan seli.
  aaz-aaz: In aꞌmuiꞌn ein naꞌbaab ok piut, tar antea in nfain atoin amuꞌit batuur-batuur.
  azb-azb: Bu şəxs böyük adam oldu. Çox böyük adam olana qədər get-gedə yüksəldi.
  eng-DBY: And the man became great, and he became continually greater, until he was
    very great.
  hin-2017: और वह बढ़ा और उसकी उन्नति होती चली गई, यहाँ तक कि वह बहुत धनी पुरुष हो
    गया।
  wol-KYG: Alalam di yokku, muy gëna barele, ba mujj am doole lool,
  swp-swp: Arinai tau wa i hemala gogo tauna, ena gogo i helahelai i lau e i hemala
    tau monamonaune mamohoi.
  bjr-bjr: Karaambaiqa dadaaqufanoo mina ainaina rairaaufanoo kaaqa ainaina faqaafa
    marinau.
  eng-YLT: and the man is great, and goeth on, going on and becoming great, till that
    he hath been very great,
  kne-kne: et natapian ay natapian din sanikwa na enggana ay binmaknabaknang sisya.
  heg-NTPO: Un in muki ka taplaeng keko lako, didiin un muik talalun.
  ptu-ptu: Tuttuam kehängäm katomakakaanna, sampe sugi' tangkalantungam.
  bzd-NTPO: Ie' de íyi blú tai̱ë. Tai̱ë íyi tso' ie' wa̱.
  kwf-kwf: Na raoꞋa nia ki ka leka leꞋa liu, ma nia taꞋi ngwae toꞋoru liu.
  eng-WYC-2017: And the man was made rich, and he went profiting and increasing, till
    he was made full great.
  eng-WMBB: The man grew great, and grew more and more until he became very great.
  spp-spp: Ka u cyeyaayi si wá na ɲyahage, fo u à pa mpyi nàfuufembwɔhɔ.
  aey-aey: Odocob Aisak uqa cabi gaid odi oodon li uqa cehewan eu ben bahic men.
  urd-GVH: और वह अमीर हो गया। उस की दौलत बढ़ती गई, और वह निहायत दौलतमंद हो गया।
  rug-rug: Meke ta evaṉae tie tagotago si asa osolae kamoa sapu tagotago va hola si
    asa.
  gaz-gaz: Innis ni hore; hamma akka malee sooromuttis qabeenyi isaa ittuma fufee
    baayʼate.
  fra-LSG: Cet homme devint riche, et il alla s’enrichissant de plus en plus, jusqu’à
    ce qu’il devint fort riche.
  yal-yal: A hɛrin yi lu xun masɛ, a yi findi nafulu kanna ra.
  gum-gum: Incha nøbe maskken maskken pua misrøb, larrø nui misrøb ya, muguen treeg
    tøgagømuinrrunig puaig misrig køn.
  iou-iou: Aisak uwä sipsip bulimakau ba piä watä ämaniye ahäŋ bumbum täŋirä tuŋum
    äma pähap täŋkuk. Ude täŋirän Filistia ämatä kaŋpäŋ nadäwäwak täŋ imiŋkuŋ.
  haw-1868: 'Lilo ae la ua kanaka la i mea nui, mahuahua ae la ia, ulu ae la, a lilo
    i kanaka nui loa:'
  arb-NAV: وَعَظُمَ شَأْنُ الرَّجُلِ، وَتَزَايَدَ غِنَاهُ وَأَصْبَحَ وَاسِعَ الثَّرَاءِ
    وَالنُّفُوذِ.
  adz-adz: da arangan isu garam nam bunump tsiraꞌ da nam bunumpan rungꞌ yutus i ruan
    angu ibinigi.
  ewe-ewe: Ezu kesinɔtɔ gã aɖe, eye eƒe kesinɔnuwo ganɔ dzidzim ɖe edzi ko.
  eng-LEE: And the man became great, and went forward and grew, until he became very
    great;
  dji-dji: Miri Yisakdji ma'marriny kiriny girri mala a maypal mala bininy kiriny
    ngurrgima, yarimipm nyani rrupiya-galbingakiṉdjiniban.
  nna-nna: Wurrukarrarrangu palinymili wirtu jarrinyikinyiyalu, munuku munu jarrinyaku,
    kurrngal yiji kukurnjaripa nanikutupa purlimanpa tangkipa kamalpa.
  asm-FB: আৰু ইচহাক বৰ ধনী হৈ হৈ, ক্ৰমেৰে অতিশয় মহান ব্যক্তি হ’ল।
  sus-A: عَ هَرِفٍ شُن نَشَ مَسَ، عَ قِندِ بَننَ رَ.
  fra-SBL: L'homme devint grand, et il grandit de plus en plus jusqu'à devenir très
    grand.
  hbo-hbo: וַיִּגְדַּ֖ל הָאִ֑ישׁ וַיֵּ֤לֶךְ הָלֹוךְ֙ וְגָדֵ֔ל עַ֥ד כִּֽי־גָדַ֖ל מְאֹֽד׃
  shp-NTPO: Jaskáakin jawen banábaon ixona, kikinbires icha tsekaxon biax marotaanan,
    icha koríki bia iki; jainoax wetsa icha jawékiboyaribi baneta iki. Jaskati jawékiata
    ikaxa, jatíbiain jatíbi jawékia ninkakaata iki.
  eng-WYCLIFFE: And the man was maad riche, and he yede profitynge and encreessynge
    til he was maad ful greet.
  pjt-pjt: Ka paluṟu kutjupa kutjupa tjuṯatjararingu. Paluṟu ulytja puḻka, kuka tjuṯa
    mulapa kuḻu kanyiningi, aṉangu panya palumpa waṟkaripai tjuṯa kuḻu. Kaya Pilitjiyanya
    nguraṟa tjuṯangku nyakula palunya nyaṟaringangi paluṟu puḻka mulapa kanyinnyangka.
  cwe-cwe: Isaka kawa tajili na utajili wake ugendelela kongezeka mbaka kawa tajili
    ng'hani.
  bgs-bgs: Inalayun idugangan tô kaduwánnan din sippang ka tuu dán iduwánnan sikandin.
  kik-kik: Nake Isaaka agĩtonga, naguo ũtonga wake ũgĩthiĩ o ũkĩingĩhaga o nginya
    agĩtonga mũno.
  ksr-ksr: Kaeŋ kolooro toomoriaŋ somasomata mokolooŋ laligoro esuhinayanoŋ toroqeŋ
    somariiŋ uro kindiŋbiri eja qaqabuŋayawo kolooro.
  fra-NCL: et cet homme devint riche, et il alla s’enrichissant de plus en plus, jusqu’à
    devenir très riche.
  cek-AK: Anih loe to nathuem hoiah angraeng amtong moe, angraeng parai, a tawnh ih
    hmuennawk doeh pung pae aep aep;
  xla-xla: Epapele koko tle ya꞉tapo alisisi sikemte pasatepo halaiyo.
  cuk-cuk: 'Isaac mani-ibed gunonikid, ibmar-bukidar-nika gunonibalid:'
  uig-CYR: Бу киши баш көтирип, барғансери раваҗ тепип, толиму катта кишиләрдин болуп
    қалди.
  tel-2017: కాబట్టి ఇస్సాకు ఆస్తిపరుడయ్యాడు. క్రమక్రమంగా అభివృద్ధి చెందుతూ చాలా గొప్పవాడయ్యాడు.
  hat-BSA: Mesye a te vin rich e li te kontinye vin pi rich jiskaske li te vin ranmase
    anpil gwo richès.
  kos-kos: El kapkapak na in ma nukewa, oru el sie mwet arulana kasrup.
  hbo-WLC: וַיִּגְדַּ֖ל הָאִ֑ישׁ וַיֵּ֤לֶךְ הָלוֹךְ֙ וְגָדֵ֔ל עַ֥ד כִּֽי־גָדַ֖ל מְאֹֽד׃
  ibo-ibo: Nwoke a bara ụba, ghọọ ọgaranya. Akụnụba ya gara nʼihu na-amụba, tutu ruo
    mgbe ọ ghọrọ nnọọ onye ọgaranya a ma ama.
  ory-ory: ଏନିମନ୍ତେ ସେ ବର୍ଦ୍ଧିଷ୍ଣୁ ହେଲେ, ପୁଣି, ସେ ଆହୁରି ଆହୁରି ବୃଦ୍ଧି ପାଇ ଅତି ମହାନ
    ହେଲେ
  wmt-wmt: '@see-verse:GEN.026.012'
  chk-chk: Iwe, a pisekisekila, a pwal fefeitä tori a fokun wöümong.
  ssd-ssd: Taŋamba nu agaŋ ndende suŋgomba kilmba maror taŋgo mayok kina.
  rop-rop: Wal Aisik bin jidan nambawan langa ebrijing weya imbin oldei dumbat. Imbin
    bridimap detmatj ship en gout en buligi olabat, en imbin abum loda wekinmen en
    wekingel du. En imbin brabli ritjmen na. Wal ola Filastain pipul bin jelas langa
    Aisik na,
  ukr-1871: І пійшов угору чоловік, і все більший був та більший, аж поки зробивсь
    великим вельми.
  eng-AOI: He went on living there and he became very rich because Yahweh was helping
    him.
  yon-yon: Kwanoone, Aisek kuu yiribman yemoon be wenore mimyamo keroone daane darewoob
    kereen kowe, yiribman karakiib ye karub keroon.
  bch-bch: Tota Aisak ele pat ga danga sisid iuot busa. Ta ele danga sisid iuotot
    busa tau ga ilalala ga ila.
  deu-1951: Und der Mann ward reich und immer reicher, bis er sehr reich war;
  eng-JPS: And the man waxed great, and grew more and more until he became very great.
  ubr-ubr: Isaac on sawarotin imatar ato an sawar on nana irat igai asir on inat sawar
    an aiwab orot imatar.
  srp-1865: I obogati se èovjek, i napredovaše sve veæma, te posta silan.
  lug-lug: N’afuuka mugagga, obugagga bwe ne bweyongera n’agaggawala nnyo.
  heb-heb: ויגדל האיש וילך הלוך וגדל עד כי גדל מאד׃
  ben-IRV: আর তিনি ধনী হলেন এবং আরো বৃদ্ধি পেয়ে অনেক বড় লোক হলেন;
  pan-pan: ਸੋ ਉਹ ਵੱਧ ਗਿਆ ਅਤੇ ਵੱਧਦਾ ਚਲਾ ਗਿਆ ਅਤੇ ਉਹ ਅੱਤ ਵੱਡਾ ਮਨੁੱਖ ਹੋ ਗਿਆ।
  mwp-mwp: Nuy matha kedha meparu kurusipa nuy koey aydeg zapulayg aymaydhin.
  mya-JVB: သူ သည်ကြီးပွါး ၍ ၊ အလွန် စည်းစိမ် ကြီး သည် တိုင်အောင် တိုးတက် လျက် ၊ စီးပွါးဥစ္စာများပြားစွာ
    ဖြစ်လေ၏။
  tte-O: mwa Aisake ana wasawasa iyatubu ilalaki ilaulau kanasiga ana wasawasa ilalakisosi.
  tbg-tbg: Mintuvaro Aisaakiva airi airaira vato vaiintiva variqiro viro nora vaiintivano
    vaura.
  hmo-hmo: Ia be kohu momo tauna, bona aniani momo tauna Dirava ese ia halaoa, badina
    iena kohu bona iena aniani be idia momo herea noho.
  ata-ata: Aisaki muxali loxo itema tila vile maninasou lavuluti tavuꞌalo mo lavulutiu
    muꞌokiꞌoki tani manina.
  nfa-nfa: Lula mèdha-panyau na asa ae, ka na kaja titu kèna.
  urd-urd: और वह बढ़ गया और उसकी तरक़्क़ी होती गई, यहाँ तक कि वह बहुत बड़ा आदमी हो
    गया।
  rus-SYN: И стал великим человек сей и возвеличивался больше и больше до того, что
    стал весьма великим.
  cbt-NTPO: Notohuaro' ma'sha ya'huëtahuaton, pa'pi ma'huan quëparitërin.
  bqc-SIM: À zↄ̃ↄkũ̀, mɛ́ aà àizɛɛ ìↄ kã́fĩ e à kɛ̀ ↄde sà bílibili ũ.
  tcz-CHONGTHU: Chua kon chun Isaac chu neile gou in ahung hao doh tan, anei le agou
    hatah in apun be cheh, apun be cheh jeng in ahi.
  mar-mar: इसहाक धनवान झाला, तो अधिकाधिक वाढत गेला आणि खूप महान होईपर्यंत वाढत गेला.
  tcs-tcs: Den Aizak i bin gad ol prapa plenti gudsamting. Em bin kip gad ol mo ane
    mo samting antil em bin kam prapa risman.
  qub-qub: Chaynöpami payga fiyupa rïcuyaran. Chayno ima-aycanpis aypallana caran.
  bqp-bqp: À kàra, a aruzɛkɛ tɛn kara ari à kɛ̀ aruzɛkɛde zↄ̃kↄ̃ ũ.
  hat-hat: Msye te vin rich. Li t'ap fè lajan toujou, jouk li rive vin rich anpil
    anpil.
  eng-BSB: and he became richer and richer, until he was exceedingly wealthy.
  tod-tod: Zunui nii ɓɛtɛni, é ɠɛni liizu nɔ ga ɓɛtɛa, eyɛsu é ɠɛ ga kpɛtɛ nu wola.
  eng-WEBPB: The man grew great, and grew more and more until he became very great.
  kbq-kbq: Ana higeno Aisaki'a feno ne' fore nehuno, mago'ene ra huno tusi'a feno
    anteno, mika feno ante agatere'nea ne' mani'ne.
  nhe-BL: Huan Isaac moricojchijqui. Huan nochi tlen iaxca más momiyaquili hasta nelnelía
    mochijqui se hueyi tlacatl ica miyac chicahualistli.
  bus-bus: À kàara, à auziki e kaara ai à kɛ̀ auzikide bíta ũ.
  gub-BL: Tuweharupi upyhyk amo temetarer oho iko. Hemetarer katu ma'e azeharomoete
    har romo hekon kury. Ikàg ma'e romo hekon no.
  eng-DRA: 'And the man was enriched, and he went on prospering and increasing, till
    he became exceeding great:'
  knf-knf: kë akak nayok, abot yoka yok pya ado wo nayok naweek maakan.
