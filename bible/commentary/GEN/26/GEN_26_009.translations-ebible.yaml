verse: GEN.026.009
translations:
  mal-C: അബീമെലെക്ക് യിസ്ഹാക്കിനെ ആളയച്ചുവരുത്തി, അദ്ദേഹത്തോട്, “അവൾ വാസ്തവത്തിൽ നിന്റെ
    ഭാര്യതന്നെ! ‘അവൾ എന്റെ സഹോദരി’ എന്നു നീ പറഞ്ഞതെന്തിന്?” എന്നു ചോദിച്ചു. അതിനു
    യിസ്ഹാക്ക്, “അവൾനിമിത്തം എനിക്കു ജീവഹാനി നേരിട്ടേക്കുമെന്നു ഞാൻ ഭയപ്പെട്ടതുകൊണ്ടാണ്”
    എന്ന് ഉത്തരം പറഞ്ഞു.
  deu-TKW: 'Da ließ Abimelech den Isaak rufen und sprach: Also dein Weib ist sie!
    Wie konntest du da sagen: Sie ist meine Schwester? Isaak antwortete ihm: Ja, ich
    dachte, ich könnte ihretwegen etwa gar sterben müssen.'
  lin-lin: 'Bongo Abimeleki abengisaki ye mpe alobaki na ye : — Rebeka azali solo
    mwasi na yo. Mpo na nini olobaki : « Azali ndeko na ngai ya mwasi ? » Izaki azongisaki :
    — Kati na ngai, nazalaki koloba ete nakokaki kokufa mpo na ye.'
  cbr-NT: 'Usakin ''aia istankëxun ka aín uni achúshi Isaac unun kixun katánun kamiakëxa:
    —Kamikëxa ''aia ka ñukákëxa mibëa ''ikë xanu ax kara min xanu ''ik, ¿asérabi kat?
    Min xanu ''aínbi karamina, ¿ax isa min chirabakë ''anáka ''ikë kiax këmëi kian?
    —''Ën kana a kupían ënu ''ikë unikaman ''ë ''ati sinánkin kana mi kan —kixun Isaacnën
    kakëxa.'
  eng-LSV: And Abimelech calls for Isaac and says, “Behold, she [is] surely your wife;
    and how could you have said, She [is] my sister?” And Isaac says to him, “Because
    I said, Lest I die for her.”
  bmu-bmu: 'Etkeka Aisak oholi kaiga kewö jii mörök: “Mötnöŋ, yaŋön mönö göhö anömgi
    akza. Mönö wuanöŋgöra ‘I mi nena,’ jinöŋ?” Mewö möta kewö meleŋ waŋgiyök: “Ni
    yaŋgöra aka nuŋguget kömumbileŋbuköra mötmöriba mewö jial.”'
  eng-GNV: Then Abimelech called Izhak, and sayde, Loe, shee is of a suertie thy wife,
    and why saydest thou, She is my sister? To whom Izhak answered, Because I thought
    this, It may be that I shall dye for her.
  eng-WEBSTER: 'And Abimelech called Isaac, and said, Behold, surely she is thy wife:
    and how saidst thou, She is my sister? and Isaac said to him, Because I said,
    Lest I should die on her account.'
  nhw-BL: 'Huajca tlatitlanqui ma quinotzatij huan quiilhui: ―Yaya mosihua, ¿amo que?
    Huajca, ¿para tlen tiquijto para eliyaya moicni? Huan Isaac tlananquili: ―Na nimoilhui
    nohueli nechmictisquíaj por ya.'
  swh-ONEN: Abimeleki akamwita Isaki akamwambia, “Hakika huyu ni mke wako! Mbona uliniambia,
    ‘Huyu ni dada yangu?’ ” Isaki akamjibu, “Kwa sababu nilifikiri ningeweza kuuawa
    kwa sababu yake.”
  bba-bba: Mɑ u Isɑki sokusiɑ. Ye u nɑ, u nùn bikiɑ u nɛɛ, ɑse wunɛn kurɔwɑ Rebekɑ.
    Mɑ ɑ sun weesu kuɑ ɑ nɛɛ, wunɛn sesuwɑ? Isɑki u nùn wisɑ u nɛɛ, nɑ ǹ kĩ bu mɑn
    ɡowɑ. Yen sɔ̃nɑ nɑ kɑ ɡeruɑ mɛ.
  eng-KJVCPB: 'And Abimelech called Isaac, and said, Behold, of a surety she is thy
    wife: and how saidst thou, She is my sister? And Isaac said unto him, Because
    I said, Lest I die for her.'
  cpy-cpy: 'Ari ikaemakaantakiri, rojampitakiri ikantziri: “Tema rootaki piina iroka,
    ¿tema ari? ¿Iitaka pikantantarikya choenira ini?” Ikantanaki Isaac: “Noshiyakaamintheetzi
    ari pompojantakinawo.”'
  mpx-mpx: Inoke Abimeleki Aisake ana baaba i patuna i nok elana ge i ba, “Age lagom
    te Lebeka! Hauna kaiwena u ba tage num?” Yaka anana Aisake i lahe i ba, “Kaiwena
    ya nuwatu te ebo na ba lagou, inoke iya baena nasi nuku tagapaaligau.”
  wbp-wbp: Ngula-jangka, yilyaja-jana Pimalikirli nyanungu-nyangu wati-patu maninjaku
    Yijaki. Kuja Yijaki yanurnulku, Pimalikirla wangkaja nyanunguku, “Wayinpa, mardukuja
    nyampuju kali-puraji nyuntu-parnta-nyayirninya? Nyiyakulkunpa-nganpa yimirr-yungu?
    Wangkajanpa-nganpa ngawurru nganta yalumpuju nyuntukupurdangka.” Yijakirli yalu-manu
    nyanunguju, “Lani-jarrijalparna. Manngu-nyangulparnaju kapunpaju pungkarla manu
    ngula-jangkarlu kapunpa-nyanu marda mardukujaju nyuntulurlulku kangkarla.”
  luo-luo: Kuom mano Abimelek noluongo Isaka mopenje niya, “Kwerie ka dhakoni ok chiegi!
    Angʼo ma omiyo niwacho, ‘Ni en nyaminu’?” Isaka nodwoke niya, “Nikech ne aparo
    ni anyalo wito ngimana nikech en.”
  meu-meu: Bena ia ese Isaak e gwau henia, eto, Lalogu vada eme parara, hahine na
    oi adavamu. Dahaka dainai oi oto “Ia na taihugu”. Isaak e haere henia, eto, Badina
    be na gari, haida ese ia dainai bae alagu mase na garina.
  npi-ULB: अबीमेलेकले इसहाकलाई आफूकहाँ बोलाएर भने, “हेर, तिनी पक्‍कै पनि तिम्री पत्‍नी
    हुन् । किन तिमीले ‘तिनी मेरी बहिनी हुन्‌’ भन्‍यौ?” इसहाकले उनलाई भने, “किनभने
    तिनलाई प्राप्‍त गर्नको निम्ति कसैले मार्लान्‌ भन्‍ने मैले सोचें ।”
  yor-yor: Nígbà náà ni Abimeleki ránṣẹ́ pe Isaaki ó sì wí fun pé, “Nítòótọ́, aya
    rẹ ni obìnrin yìí í ṣe, èéṣe tí ìwọ fi wí fún wa pé arábìnrin mi ni?” Isaaki sì
    fèsì pé, “Nítorí mo rò pé mo le pàdánù ẹ̀mí mi nítorí rẹ̀.”
  emp-NTPO: 'Maʌ̃ bẽrã Abimeleba Isara trʌ̃biped̶a jarasia: –Jãʌ̃ wẽrãra wãrãda bʌ
    quimaa. ¿Cãrẽ cãrẽã bʌa jarasi bʌ djabawẽrãda?– Isaba panusia: –Mʌ̃a crĩchasia
    bãrãba mʌ̃ra bead̶ida mʌ̃ quima edad̶i carea.–'
  ind-ind: Lalu Abimelek memanggil Isak dan berkata, “Sekarang saya tahu bahwa dia
    istrimu! Kenapa kamu mengatakan bahwa dia adikmu?” Jawab Isak, “Karena saya pikir,
    ‘Kalau saya mengaku bahwa Ribka adalah istri saya, pasti ada yang akan membunuh
    saya demi mendapatkannya.’”
  pes-OPCB: 'پس ابیملک، اسحاق را نزد خود خوانده، به او گفت: «چرا گفتی ربکا خواهرت
    است، در حالی که زن تو می‌باشد؟» اسحاق در جواب گفت: «چون می‌ترسیدم برای تصاحب او
    مرا بکشند.»'
  ssx-ssx: Kutupa Abimelekema꞉ Aisa꞉ke handa꞉ mulu pena꞉ la alota꞉ Kota꞉ naka꞉ wanda꞉
    ya꞉ka꞉ta꞉me. Pa ekipeke naka꞉ ana꞉e la pelepe leekeme. Aisa꞉kema꞉ hombo peaaso
    alota꞉ Yaka honema꞉ta꞉ Yaka wanda꞉e loa꞉ka꞉na꞉ta꞉ kota꞉ I̱ limikie hone ua꞉me
    leekeme.
  lcm-lcm: Kala songo na Isak na kamela sui ia, “Au, aina ang nang kapo kisngam, ingko?
    Marai sa vanang kuta kapau iau ta kapo taum?” Na Isak kala antok ta, “Using apok
    natapo lomon ia ta mila raung korong iau, man nata antok imi ta kapo kisngag.”
  aer-aer: Abimelech-ele anteme artwe ikwerenhe areye yerneke Isaac inetyeke. Isaac
    re apetyeke arteke, Abimelech ikwere angkerlenge, “Aye, arelhe nhenhe-ame arratye
    ngkwenge anewe! Iwenheke anteme unte anwernenhe ularele ileke? Unte-arle anwerneke
    ileke yanhe yaye akweke ngkwinhe akwele.” Isaac-ele renhe tyerneke, “Ayenge-arle
    atere-arle-irreke ayenge itirreke arrpenhele apeke ayenge atweketyenge imerte
    arelhe ikwere-arrpe akngetyenhenge.”
  tgl-ULB: Ipinatawag ni Abimelec si Isaac sa kanya at sinabi, “Tingnan mo, tiyak
    nga na siya ay iyong asawa. Bakit mo sinabi, 'Siya ay aking kapatid na babae'?”
    Sinabi ni Isaac sa kanya, “Dahil naisip ko na maaring mayroong pumatay sa akin
    para makuha siya.”
  nop-nop: Yabuŋa Aisak kutinimbune uune niŋguk, “Lebeka adi tamge yoŋ! Maŋgoŋde adi
    witne yoguŋ?” Yobu nadiŋa niŋguk, “Biyagoŋ nu aditok tiŋa nulune kumumbaatneŋ
    yoŋa muntaaŋ yogut.”
  kca-kca: 'Авимелех Исаак вохсәԓы пӑ йастәс: «Тӑм нэш нӑӈ имен; мўйа нӑӈ йастәсән:
    ‘Ԓўв ма нэ апщем?’» Исаак ԓўвеԓ йастәс: «Ма нумәссәм, ԓўв урӈәԓән пӑрты верәтԓәм».'
  cbu-NT: Pakeeru, ashiriya kuraksha Abimelek Isaakaa kuruzeeru, Shiy ¿tamaree nuwaa
    tamapingachish? Nee shiy izanlltishcha. ¿Antaati shiy izareezish? Apaz nuwshat
    tputsiri nda yasarsin, shiyaa izanllish mantsir patatkatssin, shiyshaparee iyaatssha
    tayutaritachsha, tárangiya. Isaaksha, Zuraktishcha. Punikutana. Wandazuwa izanllimandi
    wamin nishuch tputs nuwaa pachachindanawa atutana, nguti kamapshirangi, tárangiya.
  hui-hui: Ani biyago hondowa Abimelege ibugua Aisaga olalu íbu lowa ibuhondo lamialu
    lalu, Áyu heneneore wali ogoni í̠ oneoredane hendedogoni. Ai irane aginaga ibu
    í̠ mbalini beda laribe, lene. Ani lamiyagola Aisagahanda ladai bialu lalu, I̱na
    wali ogoni i̱ one beda laruyagua agali bu karume i̱ bo wahalu wali ogoni ti holobada
    manda buwa laru, lene.
  wrs-wrs: Doa ona, Isakm umnu, prora hom, ka sah ovrei. Doa Isakva pronamba, Apimelek
    omnana, Repekava yena ongalma a, muskopevmi? Es hevpa yimba kamba gekalava omnavna,
    osva kana muskovol. Doa Isak omnana, os kava nengna, kava osva untava, kana ongal,
    ata yimba kamba helvakomandhivav.
  mya-mya: အ​ဘိ​မ​လက်​သည်​ဣ​ဇာက်​ကို​ခေါ်​၍``သူ​သည် စင်​စစ်​သင်​၏​မ​ယား​ဖြစ်​၏။ အ​ဘယ်​ကြောင့်
    သင်​၏​နှ​မ​ဟု​ပြော​ရ​သ​နည်း'' ဟု​မေး​၏။ ဣ​ဇာက်​က``သူ​သည်​ကျွန်ုပ်​၏​မ​ယား​ဖြစ်​သည်
    ဟု​ပြော​လျှင်​အ​သတ်​ခံ​ရ​မည်​ကို​စိုး​ရိမ်​မိ ပါ​သည်'' ဟု​လျှောက်​လေ​၏။
  cbi-NTPO: 'Tsejtu Abimélec, Isaacnu mikatu tsandimi: Entsa uwain ñu'' shinbu juñuve,
    tsaanuba ¿nenñaa ñu'' tsujkive titundiyu? timi. Tsenñu Isaac pakatu: Inu ya''
    mityaren tute''banguichu deeve pensanguetaa tsandiyu, timi.'
  bod-N: ཨ་བི་མེ་ལེག་གིས་ཨི་སཱག་བོས༌ཏེ། ཁོ་མོ་དངོས་གནས་ཁྱོད་ཀྱི་ཆུང་མ་ཡིན༌པས། ཁྱོད་ཀྱིས་ཁོ་མོ་རང་གི་སྲིང་མོ་ཡིན་ཞེས་སྨྲ་བའི་རྒྱུ་མཚན་ཅི་ཞེས་དྲིས་པ༌ལ།
    ཨི་སཱག་ན༌རེ། བདག་ནི་ཁོ་མོའི་རྐྱེན་ལས་འཆི་བར་ངེས་སྙམ་པ་ཡིན་ཞེས་ལན་བཏབ༌བོ།།
  wsk-wsk: Abimelech Isaac ko den beteram se Isaac kote tairam se nu maonam, “Nunguningta
    Rebekah mu nika niwus! Bare ni awuk se balem, nu nika koras maem?” Se Isaac koma
    ko mam, “Kari Rebekah ko nomotam barasa te aninga momon se kuerik se nu tamonko
    iwita ikiem, ale ani kawelerem.”
  kkl-kkl: Nebeldalamdekpa, tiboghahiogti, Abimelekhti Ishak yobogti, “Ribkana ankel
    aghana sa'a sembe 'Naipsa'el,' seom?” seogpa Ishakti, “'Nari kel seneba, na omnikag,'
    aro lemno,” seog.
  sna-sna: Saka Abhimereki akadana Isaka akati, “Mukadzi wako chaiye uyu! Seiko wakati,
    ‘Ihanzvadzi yangu’?” Isaka akapindura akati, “Nokuti ndakafunga kuti ndingafa
    nokuda kwake.”
  spa-BLM: 'Abimelec llamó a Isaac y le dijo: “He aquí que ella es tu mujer. ¿Por
    qué has dicho: ‘Es mi hermana’?” Isaac le respondió: “Porque dije: “No sea que
    muera por su culpa””.'
  beu-beu: Angmuse Abimelek ana Isak eaaru, bot at mateng hula, “Isak! Na etatabit
    ateing iilat hula, aing angu eejangu! Aarunge etatalang ba aana vengbanang hula,
    aing angu eekaku?” Angmuse Isak ana Abimelek ehur angu ebalet hula, “Alang, Nimang!
    Na nuangmari, se kalo na vengbanang hula aing nejangu se, misavaka nehe nameang.”
  cac-cac: 'Ix b''at checjicot vin̈ yuj vin̈ rey chi'', ix yalan vin̈ d''a vin̈: —Toxo
    ix vila'' to etb''eyum ix ix tic, ¿icham chi'', ma to maay? ¿Tas yuj ix ala''
    to anab'' ix? xchi vin̈. Ix yalan vin̈aj Isaac chi'': —Ix in na'' q''uinaloc tzin
    smilcham eb'' aj chon̈ab'' tic yuj ix, xchi vin̈.'
  swh-ULB: Abimeleki akamwita Isaka kwake na kusema, “Tazama, kwa hakika yeye ni mke
    wako. Kwa nini ulisema, 'Yeye ni dada yangu?” Isaka akamwambia, “Kwa sababu nilidhani
    mtu mmoja aweza kuniua ili amchukue.”
  bel-bel: 'І паклікаў Авімэлэх Ісаака і сказаў: вось, гэта жонка твая: як жа ты сказаў:
    яна сястра мая? Ісаак сказаў яму: бо я думаў, каб жа не памерці мне дзеля яе.'
  deu-ELBBK: 'Da rief Abimelech den Isaak und sprach: Siehe, sie ist ja deine Frau;
    und wie hast du gesagt: Sie ist meine Schwester? Und Isaak sprach zu ihm: Weil
    ich mir sagte: Dass ich nicht sterbe ihretwegen.'
  mbb-OT: Ne zutun impetawag din si Isaac, ke sikandin te, “Esawa nu ves sikandin?
    Maan is migkaǥi nu he etevey nu sikandin?” Ne midtavak si Isaac te, “Nahandek
    a, kela ke himetayi a tenged kandin.”
  msc-msc: 'Abimelɛki ka Isiyaka kili ka a fɔ a yɛ ko: «I muso le ɲin di jɔ! Nfenna
    i ka a fɔ an yɛ ko i doomuso le?» Isiyaka ka a jabi: «N ka a fɔ ka a masɔrɔn a
    tɛrɛ n kɔndɔ ko ai ri n faa ka a ta.»'
  mal-2015: 'അബീമേലെക്ക് യിസ്ഹാക്കിനെ വിളിച്ചു: അവൾ നിന്റെ ഭാര്യയാകുന്നു നിശ്ചയം;
    പിന്നെ എന്റെ സഹോദരിയെന്നു നീ പറഞ്ഞതു എങ്ങനെ എന്നു ചോദിച്ചതിന്നു യിസ്ഹാക്ക് അവനോടു:
    അവളുടെ നിമിത്തം മരിക്കാതിരിപ്പാൻ ആകുന്നു ഞാൻ അങ്ങനെ പറഞ്ഞതു എന്നു പറഞ്ഞു.'
  tuo-NT: 'Beꞌro Isaare pijio, aꞌtiro nicʉ niwĩ: —Co mʉꞌʉ nʉmo nimiapõ. ¿Deꞌro weegʉ
    “Yʉꞌʉ acabijo nimo” nisooati? —Apetero weerã yʉꞌʉre co ye buꞌiri wẽjẽbosama, ni
    wãcũasʉ, ni yʉꞌticʉ niwĩ Isaa.'
  gup-gup: Kunu wanjh Abimelech bikayhmeng Isaac dja yimeng, “Yina, ngaleng wanjh
    ngalbininjkobeng ke, wanjh njalekenh ngudda yiyimeng bu ngunedanginj?” Isaac yimeng,
    “Ngaye ngayimeng marndi ngandibun bu ngalengkah.”
  met-met: Binabu Abimelek wagi Aisak ma saing harua ba, “Si! Hainima baing! Baruta
    uharua ba, ‘Hamungagua’?” Aisak haxuya na ba, “Namua na ngahatum ba, ‘Nam ngamati
    namua na dibo ba daxap hainigua.’”
  gvs-gvs: Tuwo Aisake iduduwe ima ilatuwoko idigo kana, ‘Aisake, amo vavinayana moitamo
    monem ae? Kaga unana kupola kam, “Tauyana niugu”?’ Aisakeyana idigo kana, ‘Unana
    amatoita. Guna nuwonúwana kagu, “Vavinayana pasina bei sikaumategu.” Tauna kagu,
    “Tauyana niugu.”’
  rmc-rmc: 'Avke peske o Abimelech vičinďa le Izak a phenďa leske: „Oj hiňi tiri romňi!
    Soske mange phenďal, hoj hiňi tiri pheň?“ O Izak odphenďa: „Phenďom oda vašoda,
    hoj man vaš lake te na murdaren.“'
  nlg-nlg: Abimelech te vetenara ge ra lavia Isaac mai tatana, ge bosa vania, “A taumu
    na vaivine keri ge! ?Me ghua ge o bosa ke na vavinemu gaia?” Ge bosa tughu Isaac,
    “Inau tu ghanaghana ke, ma kara mateu gea ge u bosaa te taugu gaia.”
  dgr-DOGNT: Eyıt'à Abımelek, Isaac kàehɂà, yets'ǫ̀ hadı, “Xàè nets'èkeè hǫt'e nǫǫ̀!
    Dànìghǫ, ‘Sedè hǫt'e,’ nı̨ı̨dı nǫǫ̀?” yèhdı. Isaac yets'ǫ̀ hadı, “Wets'ıhɂǫ̀ dǫ
    ełaàsegèhwhı ha sǫnı dehwhǫ t'à haehsı̨ ı̨lè,” yèhdı.
  pes-OPV: 'پس ابی ملک، اسحاق را خوانده، گفت: «همانا این زوجه توست! پس چرا گفتی که
    خواهر من است؟» اسحاق بدو گفت: «زیرا گفتم که مبادابرای وی بمیرم.»'
  ron-1924: 'Абимелек а тримис сэ кеме пе Исаак ши й-а зис: „Ну май ынкапе ындоялэ
    кэ е невастэ-та. Кум ай путут зиче: ‘Е сорэ-мя’?” Исаак й-а рэспунс: „Ам зис аша,
    ка сэ ну мор дин причина ей.”'
  ben-OBCV: অতএব অবীমেলক ইস্‌হাককে ডেকে পাঠিয়ে বললেন, “উনি সত্যিই আপনার স্ত্রী! আপনি
    কেন তবে বললেন, ‘সে আমার বোন’?” ইস্‌হাক তাঁকে উত্তর দিলেন, “কারণ আমি ভেবেছিলাম,
    তার জন্য আমাকে হয়তো প্রাণ হারাতে হবে।”
  lex-lex: 'Noka Abimelek npolga Isaka pa nakot la: “Plollolli de hade de hapmu hade,
    mere mukot oleka miwra: Hade de o narmu.” Isaka nwahla niwra: “A''ukot emkade
    yoma wniaro''ru: Yanhi''pa natota-nariei pia nhi''nande rwen a''u.”'
  rgu-rgu: Boe ma ana nadenu lahenda reu raloo Isak, de ana nasaꞌai ni nae, “Isak!
    Au bubuluꞌ matetuꞌ so, tebe inaꞌ ia nana o sao ma! Tehuu ubeaꞌ taon de o mae,
    ria nana o fadi ma?” Boe ma Isak nataa nae, “Leo iaꞌ, papa! Au biiꞌ, maneniko
    au ae ria nana au sao ka, bosoꞌ losa neuꞌ ko lehenda raisa au.”
  som-som: Markaasuu Abimeleg Isxaaq u yeedhay, oo yidhi, Hubaal iyadu waa naagtaadii.
    De sidee baad ku tidhi, Waa walaashay? Isxaaqna wuxuu ku yidhi, Maxaa yeelay,
    waxaan is-idhi, Waaba intaasoo aad u dhimatid iyada aawadeed.
  lat-VUC: 'Et accersito eo, ait: Perspicuum est quod uxor tua sit: cur mentitus es
    eam sororem tuam esse? Respondit: Timui ne morerer propter eam.'
  aoi-aoi: Biya nen-ardijuwa nakina Ajiku-wa neniki-liki-yada enuwa-wa. Ni-yama Nubungkawa
    Abimileka Ajiku-wa, “Nungkwa-langwa dadingiyena daka-na!” ni-yama. “Miyambena-burra
    ningkarra-makama warnumamalya-manja, ‘Dadiyamarnjarrka daka-da,’ ningki-yamama
    ningkakina?” ni-yama nakina Nubungkawa-da. Ajika eneja ni-yama, “Ngaya-bu ningi-lyangkiyamama,
    ‘Warnumamalya warningiyelakwa kabu-wardanga-bu,’ ningi-yamama, ‘kajungwa kabu-mangi-yada
    dadingiyarrka,’ ningi-lyangkiyamama,” ni-yama nakina Ajika.
  eng-ASVBT: 'And Abimelech called Isaac, and said, Behold, of a surety she is thy
    wife: and how saidst thou, She is my sister? And Isaac said unto him, Because
    I said, Lest I die because of her.'
  mna-mna: 'Tabe Abimelek iboobo Isak ma imar, mi iso pini: “Wae, ina sa nu kusim
    na! Parei ta nu so nu lumri?” Isak ipekel kalŋaana ma iso: “Nio aŋkam ta kembena
    paso, aŋmoto: Kokena kupun yo ma aŋmeete mi kakam kusiŋ.”'
  ita-1885: 'E Abimelecco chiamò Isacco, e gli disse: Ecco, costei è pur tua moglie;
    come adunque hai tu detto: Ell''è mia sorella? E Isacco gli disse: Perciocchè
    io diceva: E'' mi convien guardare che io non muoia per cagion d''essa.'
  eng-LXXUP: And Abimelech called Isaac, and said to him, Is she then thy wife? why
    hast thou said, She is my sister? And Isaac said to him, I did so, for I said,
    Lest at any time I die on her account.
  eng-ULB: Abimelech called Isaac to him and said, “Look, certainly she is your wife.
    Why did you say, 'She is my sister'?” Isaac said to him, “Because I thought someone
    might kill me to get her.”
  spa-VBL: Abimelec entonces mandó a buscar a Isaac y le planteó su queja. “¿Según
    lo que vi, ella es claramente tu esposa!” le dijo. “¿Por qué decidiste decir ‘es
    mi hermana’?” “Porque pensé que me matarían por causa de ella”, respondió Isaac.
  fra-_FOB: 'Alors Abimélec appela Isaac, et lui dit: Certainement, voici, c''est
    ta femme; et comment as-tu dit: C''est ma sœur? Et Isaac lui répondit: C''est
    que j''ai dit: Il ne faut pas que je meure à cause d''elle.'
  mal-mal: 'അബീമേലെക്ക് യിസ്ഹാക്കിനെ വിളിച്ചു: “അവൾ നിന്റെ ഭാര്യയാകുന്നു നിശ്ചയം;
    പിന്നെ ‘അവൾ എന്റെ സഹോദരി’ എന്നു നീ പറഞ്ഞത് എന്തിന്? എന്നു ചോദിച്ചതിന് യിസ്ഹാക്ക്
    അവനോട്: “അവളുടെ നിമിത്തം മരിക്കാതിരിക്കുവാൻ ആകുന്നു ഞാൻ അങ്ങനെ പറഞ്ഞത്” എന്നു
    പറഞ്ഞു.'
  urd-GVR: Us ne Is'hāq ko bulā kar kahā, “Wuh to āp kī bīwī hai! Āp ne kyoṅ kahā
    ki merī bahan hai?” Is'hāq ne jawāb diyā, “Maiṅ ne sochā ki agar maiṅ batāūṅ ki
    yih merī bīwī hai to log mujhe qatl kar deṅge.”
  suz-BL: मोपतीके अबीमेलेकमी इसहाक कली ब्रेश्‍शा “नेनो, एको थमा पा इ मीश बाक्‍ब। दोपा
    ‘आं समी बाक्‍ब’ देंने?” दे हुइक्‍ता बाक्‍त। मिनु इसहाकमी “एको आ पर्बम आं कली साइक्‍नीमी,
    कों, दे हिंती” देंमाक्‍त।
  ita-1927: 'E Abimelec chiamò Isacco, e gli disse: “Certo, costei è tua moglie; come
    mai dunque, hai detto: E mia sorella?” E Isacco rispose: “Perché dicevo: Non vorrei
    esser messo a morte a motivo di lei”.'
  ckb-ckb: 'ئینجا ئەبیمەلەخ بەدوای ئیسحاقدا ناردی و گوتی: «کەواتە ئەو ژنتە! ئەی چۆن
    گوتت: ”ئەو خوشکمە“؟» ئیسحاقیش پێی گوت: «چونکە پێم وابوو کە لەوانەیە بەهۆی ئەوەوە
    بمرم.»'
  eng-BBE: 'And he said to Isaac, It is clear that she is your wife: why then did
    you say, She is my sister? And Isaac said, For fear that I might be put to death
    because of her.'
  crx-NTPO: '''Et Abimelech Isaac, “''Anih!” yudani'', “''Alha ''uhoont''oh whe ndun
    ts''eke n''at ''unt''oh ''ink''ez nts''en''a ''udini ‘Sulhtus ''unt''oh,’ dini?”
    ''Ink''ez Isaac ''uyulhni, “Doo ka sih ook''uz daoosah ''inka ''udusni.”'
  kan-OKCV: ಆಗ ಅಬೀಮೆಲೆಕನು ಇಸಾಕನನ್ನು ಕರೆದು, “ಆಕೆಯು ಖಂಡಿತ ನಿನ್ನ ಹೆಂಡತಿಯಾಗಿದ್ದಾಳೆ. ಆದರೆ
    ನೀನು, ‘ಆಕೆಯು ನನ್ನ ತಂಗಿ,’ ಎಂದು ಏಕೆ ಹೇಳಿದೆ?” ಎಂದನು. ಇಸಾಕನು ಅವನಿಗೆ, “ನಾನು ಆಕೆಯ ನಿಮಿತ್ತ
    ಸಾಯಬಾರದೆಂದು ಹಾಗೆ ಹೇಳಿದೆನು,” ಎಂದನು.
  bbb-bbb: Areme fune uri kiamoga bune Aeseki mesiri rovoga fu urina kuae, Bara gure
    fu bara one, rove a irerefuo kuae fu maki nono kuae? Abimereki fu ijiege kuaramoga.
    Aeseki fu kua, Na vierafero na kiako fu bara nono kiakuva jaka kaniekiro na ijadufuo
    ijiege kuariaevano kiae.
  tam-2017: 'அபிமெலேக்கு ஈசாக்கை அழைத்து: “அவள் உன் மனைவியாயிருக்கிறாளே! பின்பு ஏன்
    அவளை உனது சகோதரி என்று சொன்னாய்” என்றான். அதற்கு ஈசாக்கு: “அவள் நிமித்தம் நான்
    சாகாதபடி இப்படிச் சொன்னேன்” என்றான்.'
  spa-RV-1909: 'Y llamó Abimelech á Isaac, y dijo: He aquí ella es de cierto tu mujer:
    ¿cómo, pues, dijiste: Es mi hermana? E Isaac le respondió: Porque dije: Quizá
    moriré por causa de ella.'
  ron-BTF: 'Şi Abimelec a chemat pe Isaac şi a spus: Iată, cu adevărat ea este soţia
    ta; şi cum de ai spus: Ea este sora mea? Şi Isaac i-a spus: Pentru că mi-am zis:
    Nu cumva să mor din cauza ei.'
  eng-WEBP: Abimelech called Isaac, and said, “Behold, surely she is your wife. Why
    did you say, ‘She is my sister’?” Isaac said to him, “Because I said, ‘Lest I
    die because of her.’”
  eng-FBV: Abimelech sent for Isaac and complained. “From what I saw she's clearly
    your wife!” he said. “Why on earth did you say, ‘She's my sister’?” “Because I
    thought I'd be killed because of her,” Isaac replied.
  nld-1939: 'Nu liet Abimélek Isaäk roepen, en zeide hem: Vast en zeker: het is uw
    vrouw! Hoe hebt ge dan kunnen zeggen: Het is mijn zuster! Isaäk gaf hem ten antwoord:
    Ik was bang, dat ik om haar zou worden vermoord.'
  nch-BL: 'Huajca tatitanqui ma quinotzatij huan quiilhui: ―Yaya mosihua, ¿amo que?
    Huajca, ¿para ten tiquijto para eliyaya moicni? Huan Isaac tananquili: ―Na nimoilhui
    nohueli nechmictisquíaj por ya.'
  tfr-NTPO: Eni ga Isaac rokara ba shwoy, ga tjl̈ẽ ba kong ga «¡Miydoror pjl̈ú ga
    kjwe bop boy! ¿Kjwe bop dor l̈orop ega?» «Tja zrökoba ba kjĩshko l̈oror. L̈oror
    eni e kjĩshko» l̈e ba kong.
  vie-1934: 'bèn đòi Y-sác mà rằng: Quả thật là vợ ngươi đó; sao có nói: Aáy là em
    gái tôi? Y-sác đáp rằng: Vì tôi có thầm nói: Chớ khá vì nàng mà tôi phải bỏ mình.'
  hin-CV: इसलिये अबीमेलेक ने यित्सहाक को बुलवाया और कहा, “निश्चय ही वह तुम्हारी पत्नी
    है! फिर तुमने यह क्यों कहा, ‘वह मेरी बहन है’?” यित्सहाक ने उत्तर दिया, “क्योंकि
    मैंने सोचा कि उसके कारण कहीं मुझे अपनी जान गंवानी न पड़े.”
  eng-OURB: Abimelech [My father king] called Isaac [Laughter], and said, “Behold,
    surely she is your wife. Why did you say, ‘She is my sister?’” Isaac [Laughter]
    said to him, “Because I said, ‘Lest I die because of her.’”
  spa-BES: 'Y él le dijo a Isaac: Está claro que ella es tu esposa: ¿por qué dijiste
    entonces: Ella es mi hermana? E Isaac dijo: Por temor a que me maten por causa
    de ella.'
  tdx-tdx: Aa le nampikanjie’ i Abimeleke t’Ietsàke vaho nanoa’e ty hoe, Toe vali’o
    re! Ino ty nanoe’o ty hoe Rahavaveko? Hoe t’Ietsàke tama’e, Nataoko hera hikenkañe
    ty ama’e iraho.
  vid-vid: Abimeleki nakamchema Isaka na kumlonjela, “Hambi ayu kamchewako. Lekachoni
    nakulonga kalumbulyo?” Isaka nakedichila, “Kwa vila nandumba kota ndahakopoligwe
    kwa chiwalo cha heye.”
  pwg-pwg: Tuna kubiine Aisiki ikwatui inae kurina ma ivonei bo, “Kuvi bero! Wavinena
    na kawam! Avi kubiine kuvona da tuna na novum?” Aisiki ivonapotei bo, “Anotai
    da ati mamatara da tuna na kawaku na kota kiivunuku.”
  eng-OKE: 'And Abimelek called Izhak and said, Nevertheless, behold, she is thy wife:
    why then hast thou said, She is my sister? And Izhak said to him, Because I said,
    Lest I be killed on account of her.'
  tha-KJV: อาบ​ีเมเลคจึงเรียกอิสอัคมาเฝ้า และตรั​สว​่า “​ดู​เถิด นางเป็นภรรยาของเจ้าแน่​แล้ว
    ทำไมเจ้าจึงพูดว่า ‘เธอเป็นน้องสาวของข้าพระองค์’” อิสอัคทูลพระองค์​ว่า “เพราะข้าพระองค์คิดว่า
    ‘​มิ​ฉะนั้นข้าจะตายเพราะนาง’”
  por-BR-2018: 'E chamou Abimeleque a Isaque, e disse: Eis que ela é certamente tua
    mulher: como, pois, disseste: É minha irmã? E Isaque lhe respondeu: Porque disse:
    Talvez eu morra por causa dela.'
  bco-bco: A꞉la꞉dimida꞉labi ba꞉da꞉sa꞉ga꞉, Abimeleg eyo꞉ Aisa꞉go꞉ ho꞉lelia꞉sa꞉ga꞉,
    emo꞉wo꞉ a꞉la꞉sio꞉, “La꞉ba꞉gako, ga꞉ galo꞉bo꞉ka꞉! Giyo꞉ ‘na꞉ nado’ a꞉la꞉bo꞉ waga
    dikili sio꞉wo꞉?” A꞉la꞉sa꞉labiki Aisa꞉g eyo꞉ a꞉ma꞉la꞉bo꞉ a꞉la꞉sio꞉, “Kalu noma꞉yo꞉
    La꞉ba꞉gayo꞉ e dia꞉no꞉ asulakiyo꞉, ne sa꞉ma꞉ib a꞉la꞉asula꞉sa꞉ga꞉, ne tagilaki a꞉na
    dikili sio꞉.”
  deu-ELO: 'Da rief Abimelech den Isaak und sprach: Siehe, fürwahr, sie ist dein Weib;
    und wie hast du gesagt: Sie ist meine Schwester? Und Isaak sprach zu ihm: Weil
    ich mir sagte: Daß ich nicht sterbe ihretwegen.'
  ktm-ktm: Ile pe Abimelek iduwe nolou ile hun Aisak kisendre-et iy pe iy ipe ihpa,
    “Yu kah tuno ihpa ndre pedih ti mbrulum. Ihpa ‘he pe ou apa iy ti timsu-um tih?”
    Aisak ipe ihpa, “Yu udawene ihpa ndre uh yu we kupwe mbrulu, eri sa we heruhe
    yu kumwet.”
  caa-caa: 'Entonces e Abimelec uyare tuaꞌ apejcna e Isaac, y conda cꞌotoy tut, cay
    ojron e Abimelec y che: —Pues e Rebeca jax ixto awixcar. Entonces ¿tucꞌa tuaꞌ
    que aware que jaxir jax awijtan? che e Abimelec. Entonces ojron e Isaac y che:
    —Pues nen cay imbꞌijnu que bꞌajcꞌat axin inchamesna umen e winicobꞌ tara tuaꞌ
    uyubꞌiobꞌ uqꞌueche axin e Rebeca jay unatobꞌ ani que jaxir jax niwixcar, che e
    Isaac.'
  eng-WYC-2018: And when Isaac was called (to him), the king said, It is open, that
    she is thy wife; why saidest thou, that she was thy sister? Isaac answered, For
    I dreaded (or For I was afraid), lest I should die for her.
  epo-epo: 'Tiam Abimeleĥ vokis Isaakon, kaj diris: Jen, ŝi estas ja via edzino; kial
    do vi diris: Ŝi estas mia fratino? Kaj Isaak diris al li: Ĉar mi pensis, ke eble
    mi mortos pro ŝi.'
  uig-PIN: 'Andin Abimǝlǝk Isⱨaⱪni qaⱪirip: — Mana, u jǝzmǝn sening ayaling ikǝn!
    Sǝn nemǝ dǝp: «U mening singlim», deding? — dewidi, Isⱨaⱪ uningƣa: — Qünki mǝn
    ǝslidǝ uning sǝwǝbidin birsi meni ɵltürüwetǝrmikin, dǝp ǝnsirigǝnidim, — dedi.'
  beo-beo: Amaiba:le, Abimelege da Aisagema misa:ne sia:i. E da amane sia:i, “Amo
    da dia uda. Di da abuli, ‘amo da na dalusi’ sia:bela:?” Aisage da ema bu adole
    i, “Na da enoga medosa:besa:le, agoane hamoi.”
  tpi-OTNT: Orait Abimelek i singautim Aisak na i tokim em olsem, “Nau mi save, dispela
    meri em i meri bilong yu. Tasol bilong wanem yu tok em i susa bilong yu?” Na Aisak
    i bekim tok olsem, “Mi bin tingting olsem, sapos mi tok em i meri bilong mi, bai
    ol man i kilim mi i dai.”
  hau-SA: Saboda haka Abimelek ya aika Ishaku yă je, sa’an nan ya ce, “Tabbatacce
    ita matarka ce! Me ya sa ka ce, ‘Ita ’yar’uwata ce?’ ” Ishaku ya amsa masa ya
    ce, “Don na yi tsammani zan rasa raina saboda ita.”
  udu-udu: 'Gom gwo gi wakan mo tani Abimaalik yuḵki’da Is/hak mo dhali o a’di gwo
    mo ki: Hili mo mo ma, ayim ta ashin mo ba/, kata jan ona /e gwo oki ayim ta ’bwahan
    mo? Is/hak ki thoḵ a’di gwo mo ki: Haali/ aha/ kulumkina gwo ibwa mo oki aha/
    mina wu mo gom gwo ma yim mo be.'
  uig-LAT: 'Andin Abimelek Ishaqni chaqirip: — Mana, u jezmen séning ayaling iken!
    Sen néme dep: «U méning singlim», déding? — déwidi, Ishaq uninggha: — Chünki men
    eslide uning sewebidin birsi méni öltürüwétermikin, dep ensirigenidim, — dédi.'
  nde-nde: Ngakho wasebiza u-Isaka wathi, “Kanti ngumkakho ngeqiniso! Kungani uthe
    ungudadewenu?” U-Isaka wamphendula wathi, “Ngoba ngakhumbula ukuthi ngingalahlekelwa
    yimpilo yami ngenxa yakhe.”
  ton-ton: Pea fekau ʻe ʻApimeleki ke haʻu ʻa ʻAisake, ʻo ne pehē, “Vakai, ko e moʻoni
    ko ho uaifi ia; pea ko e hā naʻa ke pehē ai, ko hoku tuofefine ia?” Pea talaange
    ʻe ʻAisake kiate ia, “Koeʻuhi naʻaku pehē, telia naʻaku mate koeʻuhi ko ia.”
  ces-1613: 'Protož povolav Abimelech Izáka, řekl: Aj, v pravdě manželka tvá to jest.
    Jakž to, že jsi pravil: Sestra má jest? I odpověděl jemu Izák: Nebo jsem řekl
    sám u sebe: Abych snad neumřel pro ni.'
  eko-eko: 'Aphano Apimeleekhi khunkhuwela Esiyaakha khumuuza yoori: “Otu, khweele
    muukhaawo! Khi apho waari oraaye nlupuwo?” Ye khujipu yoori: “Kaari woova wuuliwa
    mwaasa wa ye.”'
  nss-nss: Pe Apimelek iyoh Yisak isa pe ipa, “Mahapo upahasaniy tehe pihin ara, ara
    pisum pwi; yiy ara nambuyum. Paratesah pe apohowe yiy ara pisum?” Pe Yisak ipa,
    “Ulolohonge pe upa, kapa kupa yiy ara nambuyu andre hu katingundru.”
  eng-WMB: Abimelech called Isaac, and said, “Behold, surely she is your wife. Why
    did you say, ‘She is my sister’?” Isaac said to him, “Because I said, ‘Lest I
    die because of her.’”
  tam-TCV: அப்பொழுது அபிமெலேக்கு ஈசாக்கைக் கூப்பிட்டு அவனிடம், “உண்மையிலேயே அவள் உன்னுடைய
    மனைவி! அப்படியிருக்க, அவள் உன் சகோதரியென்று நீ ஏன் சொன்னாய்?” என்று கேட்டான்.
    அதற்கு ஈசாக்கு, “அவளின் நிமித்தம் நான் என் உயிரை இழந்துவிடுவேன் என்று நினைத்தபடியால்
    அப்படிச் சொன்னேன்” என்றான்.
  ceb-ULB: Gipatawag ni Abimelec si Isaac ngadto kaniya ug miingon, “Tan-awa, sigurado
    gayod nga asawa mo siya. Nganong miingon ka man nga, “Ako siyang igsoon?” Miingon
    si Isaac kaniya, “Tungod kay naghunahuna ako nga basin adunay mopatay kanako aron
    makuha siya.”
  mkn-mkn: Ju dia suru orang dong pange ame Isak, ko dia togor bilang, “Isak! Beta
    su tau parsís, itu parampuan tu, memang lu pung bini! Ma akurang ko lu bilang,
    dia tu, lu pung adi?” Ju Isak manyao bilang, “Bagini, bapa! Beta taku kalo beta
    bilang dia tu, beta pung bini, jang-jang nanti orang dong bunu mati sang beta.”
  pol-UBG: 'Abimelek wezwał więc Izaaka i powiedział: To jest na pewno twoja żona.
    Dlaczego mówiłeś: To moja siostra? Izaak mu odpowiedział: Bo mówiłem sobie: Abym
    nie umarł z jej powodu.'
  agr-agr: 'Dutika wainak Abimelec Isaakan untsuka itan chichajak: “Dekas au nuwa
    amina nuwemiapih. Nuniaish, ¿wagka mina ubajui timaume?” tau. Tama, Isaac ayaak:
    “Niina juinak mantuawainum tusan timajai” tiuwai.'
  kyc-kyc: Dokopa Apimelekeme Aisake kyakale lao epenalapala, Enda dolo embena lamo.
    Doko akipamo embame embena pemalengeŋe leese? leya. Dokopa Aisakeme isingi lamaiyuo,
    Enda baa kandapala nambapyaraminyi kandena lapala leyo, leya.
  urd-GVU: اُس نے اسحاق کو بُلا کر کہا، ”وہ تو آپ کی بیوی ہے! آپ نے کیوں کہا کہ میری
    بہن ہے؟“ اسحاق نے جواب دیا، ”مَیں نے سوچا کہ اگر مَیں بتاؤں کہ یہ میری بیوی ہے
    تو لوگ مجھے قتل کر دیں گے۔“
  deu-1912: 'Da rief Abimelech den Isaak und sprach: Siehe, es ist dein Weib. Wie
    hast du denn gesagt: Sie ist meine Schwester? Isaak antwortete ihm: Ich gedachte,
    ich möchte vielleicht sterben müssen um ihretwillen.'
  ntj-ntj: Nyangka Yayitjikinya yarltirralpi watjarnu, “Yuwa-parta? Nyuntuku kurri-watjala
    Ripakanya? Nyaatjanungka-tjananyan mayurnu watjarnu nyuntukunku nyarrumpa nyinarranyangka?”
    Nyangka watjarnu, “Wiya, kulirnu-rna tjinguru-rna kurri watjannyangka-rniyan pungku
    kungka palunyanya mantjilkitjalu.”
  row-row: Boe ma ana denu atahori roꞌe Isak, de natane e nae, “Isak! Inaꞌ naa, sao
    ma! Saa de mae, ho odꞌim?” Isak nataa nae, “Taꞌo ia, amaꞌ! Au umutau mete ma ae
    eni, au sao ngga, afiꞌ losa atahori ra tao risa au.”
  kan-2017: ಆಗ ಅಬೀಮೆಲೆಕನು ಇಸಾಕನನ್ನು ಕರೆಯಿಸಿ, “ನಿಶ್ಚಯವಾಗಿ ಈಕೆಯ ನಿನ್ನ ಹೆಂಡತಿಯಲ್ಲವೇ,
    ತಂಗಿ ಎಂದು ಯಾಕೆ ಹೇಳಿದೆ” ಎಂದು ಕೇಳಲು ಇಸಾಕನು, “ಜನರು ಈಕೆಯ ನಿಮಿತ್ತ ನನ್ನನ್ನು ಕೊಂದಾರೆಂದು
    ಹಾಗೆ ಹೇಳಿದೆನು” ಎಂದನು.
  ena-ena: Lɨci Abimelekɨ agaŋ hulaŋ mu dɨ abɨci uavɨla Aisakɨ dɨ abɨci veci abami.
    Viaŋ ci igin uami. Iamɨgali nana nadɨ iamɨgali sɨbaŋ uami. Nama akɨ saŋ analɨ
    abɨlanaŋ uami. Viaŋ iamɨgali agadɨ amunu aba abɨlanaŋ uami. Lɨci Aisakɨ agaŋ abami.
    Viaŋ hɨji nameŋ lamɨlan uami. Nɨbu iadɨ iamɨgali aba abɨlɨŋ ha hulaŋ limu hɨhɨle
    agɨlaŋ iadɨ ifɨhɨmavɨbali akua aba hɨji lamɨlan uami.
  tgo-tgo: Iwaeŋge Abimeleki i kularuwo Aisake na iŋa, “Ko mbema len wevo iyana! Buda
    kaiwae moŋake loun?” I gonjoghawe iŋa, “Me lo renuwaŋa yaŋa mbwata hu unɨghɨŋgo,
    thoŋgo yaŋa lo wevo.”
  yap-yap: Me mulwol Abimelek ni nge yan Isak i guy me ga’ar ngak, “Ere iraram le’engim!
    Mangfan ni mog ni ireram walagem?” Me fulweg Isak ni ga’ar, “Gu leamnag ni yira
    thang e fan rog ni fa’anra gog ni ir le’engig.”
  tet-tet: Naree nunia, naꞌin naruka bolu Isak nodi deꞌan naꞌak, “Isak! Oras neꞌe,
    foin haꞌu katene malorek kaꞌak, feto nia, okaan feen! Tan saa o katak maꞌak okaan
    feton?” Isak nataa naꞌak, “Nuneꞌe ama! Haꞌu kataꞌuk, kalo haꞌu kaꞌak nia haꞌukaan
    feen, nanis ema noꞌo haꞌu.”
  hlt-MCSB: Te dongah Abimelek loh Isaak te a khue tih, “Anih he na yuu taktak a?
    Tedae bahamlae, 'Anih he ka ngannu ni, ' na ti,” a ti nah. Te dongah Isaak loh
    , “Anih kongah ka duek ve,” ka ti dongah ni,” a ti nah.
  mdy-ETH: ዬያሮ ካኣቲ፥ ዓቤሜሌኬ፥ ዪሳኣቄ ዔኤሊሳዖ፦ «ሃይሾ ዒርቢቃ ኔኤኮ ማቾኬ! ሂዳዖ ኔኤኒ ዒዛ ታኣኮ ጌሮኬ ጌዔሢ ዓይጎሮዳይ?»
    ጌዒ ዖኦጬኔ። ዪሳኣቄያ ማሃዖ፦ «ዒዛ ታኣኮ ማቾኬ ታ ጌዔቶ ዓሳ ታና ዎዻንዳኔ ጌዒ ታ ዒጊጬሢሮኬ» ጌዔኔ።
  twi-ASANTE: Ɛno enti, Abimelek soma ma wɔkɔfrɛɛ Isak. Isak baeɛ no, ɔbisaa no sɛ,
    “Ɔbaa no yɛ wo yere ankasa. Adɛn enti na woka sɛ, ‘Ɔyɛ me nuabaa?’ ” Isak buaa
    no sɛ, “Mesusuu sɛ, sɛ meka sɛ ɔyɛ me yere a, ne enti, ebia, na wɔakum me.”
  bhl-bhl: 'Yetemeko, Abimelek e Aisak elo gaaneko, bokolewomele: “Ebo! Aisak kutaka!
    Ku fongate akate tala o! Waneng kale kukalem kalel kasike! Nimtew angom ete ku
    nulo dasuw dasuw keyemsomi, ‘U nakalem waneng aul ute te!’, yangakabelew a?”,
    dangeko, sakala dangeko, dakalase kale. Dakalalei, Aisak e yang weng mak bokolewomele:
    “Ne finganeko, ‘Mesik esik mali kawtiw i ulo watemeko, takalunemeko, nelo neniwi,
    ne kuanoki kai!’, angeko, finganomelii, ne ilo dasuw weng be bokoyemsi kasike.”,
    dangse kale.'
  con-NTPO: 'Tsa''caen attepa Isaacma ttu''seye mandapa tise jisi su: —Tiseja ñoa''me
    que pushe tsu. Tsa''camanda, ¿jongoesie qui ‘tisu que''tte’ qquen afopoen? Tsa''caen
    susi Isaacja su: —Tisene ñama fi''tti''fasa''ne dyopa gi tsa''caen su.'
  eng-WEBU: Abimelech called Isaac, and said, “Behold, surely she is your wife. Why
    did you say, ‘She is my sister’?” Isaac said to him, “Because I said, ‘Lest I
    die because of her.’”
  bnp-bnp: Lakea, e Abimelek i galea e Isak, i nanea, “Ra ngatavine iea, e girihimu!
    I navai o takia ta ia e kurabamu?” Lakea e Isak i koli mulea, i ta maea, “A vuhuna
    a luhoi maea, bara takia e girihigu, e huriki a bakovi bara ri rabalaki iau, ri
    bolea e Rebeka.”
  wal-wal: Hegaa gishshau Abimeleki Yisaaqa xeesidi, “Hekko a tumu ne machchiyo! Neeni
    aissi, ‘A ta michchiyo’ gaadii?” yaagidi oichchiis. Oichchin Yisaaqi, “‘A ta keettaayyiyo’
    giikko, i gaasuwan asai tana worana gaada gaas” yaagiis.
  mgh-mgh: 'Vano Apimeleke ahomwiihana Isaki ni ahomwiirela: Khweeli, uhirune. Ale
    amwaaraa. Vano weerelani mwanrokoraka? Isaki ahaakhula eeraka: Kontha kineenre
    amwaaraka kanawoova wiiviya.'
  acu-NT: 'Tura wainak Abimelec Isaackan untsuk chicharak: —Rebeca nekas nuwaram au
    wainiatum, ¿warukamtai umaaruitai timiame? —tu iniam Isaac ayaak: —Nuwaruitai
    tamataikia, nuwarun wakerinak mantuawaraing tusan umaaruitai timiajai —timiayi.'
  spa-PDDPT: 'Abimelec llamó a Isaac, y le dijo: Mira, ciertamente ella es tu esposa.
    ¿Por qué dijiste: Es mi hermana? E Isaac le respondió: Porque me dije: No sea
    que yo muera por causa de ella.'
  gun-gun: 'Ha''e gui Abimeleque oenoĩ uka Isaque. Ha''e vy aipoe''i: — Anhetẽ ae
    kunha va''e ndera''yxy ra''e! Mba''e re tu ixupe “Xereindy” ''re? Isaque ombovai:
    — Mba''eta “Ikáuxa xejukaa e''ỹ aguã”, ha''e vy — he''i.'
  agu-BL: 'Bene''n tzun mantar Abimelec tan ticy''le''n Isaac. Itzun taltz tetz: —I
    bin jalu'' Isaac, yi xna''n yi xomij tzawe''j, chinch wetz i''tz mero awuxkel.
    Ma jalu'' ¿mbi tzun xac na awaltz sketz yi awanub tu''? —Qui nin nwal yi mero
    bintzij na nin intxum yi qui cunin batz chincopon biyij tampaj yubil yi wuxkel,
    stzun Isaac bantz tetz rey.'
  eng-PEV: So Abimelek sent somebody to get Isaac. Then Abimelek said to Isaac, “Now
    I know that Rebekah is your wife. Why did you say, ‘She is my sister’?” Isaac
    said, “I was too frightened to say, ‘She is my wife.’ I thought that the men in
    Gerar will kill me and take Rebekah for themselves. So I said, ‘She is my sister.’”
  ilo-ULB: Inayaban ni Abimelec ni Isaac ket kinunana, “Kitaem, awan dua dua nga asawam
    isuna. Apay nga imbagam a, 'Kabsatko isuna'?” Kinuna ni Isaac kenkuana,
  kpg-kpg: Abimelech ga gahi mai a Isaac, ga helekai, “E donu! Mee di lodo ni oou!
    Goe e aha ne helekai bolo mee tuaahina ahina ni oou?” Isaac ga helekai, “Au ne hagabau
    bolo au ga daaligi, maa au ga helekai bolo mee di lodo ni oogu.”
  uig-ARA: 'ئاندىن ئابىمەلەك ئىسھاقنى چاقىرىپ: ــ مانا، ئۇ جەزمەن سېنىڭ ئايالىڭ ئىكەن!
    سەن نېمە دەپ: «ئۇ مېنىڭ سىڭلىم»، دېدىڭ؟ ــ دېۋىدى، ئىسھاق ئۇنىڭغا: ــ چۈنكى مەن
    ئەسلىدە ئۇنىڭ سەۋەبىدىن بىرسى مېنى ئۆلتۈرۈۋېتەرمىكىن، دەپ ئەنسىرىگەنىدىم، ــ دېدى.'
  bsp-bsp: 'Kɔ Abimɛlɛk ewe Isiyaka k''eyif kɔ: «Wəran kam ɔyɔnɛ wəran nwɛ! Ake ''sɔŋɛ
    ntɛ məloku su a wəkirɛ kam ɔfɔ mɔ?» Kɔ Isiyaka oloku kɔ: «Iloku ti kənesɛ disrɛ
    ta idefinɛ tetɔn.»'
  mbs-mbs: Yan impeangay din si Isaac, aw minikagi sikandin, “Esawa no kedì sikandin.
    Nengà lay minikagi ka te telekedowa kaw?” Timaba sikandin, “So mig-aneng-aneng
    a te imetayan a aw mikagi a te esawa ko sikandin.”
  tof-tof: Da Abimelek tóba zaget pam we zirrnapónóp Aesakón apadóm, da bóktanórr
    wagó, “Turrkrru, ene go amkoman marü kolo! Ma igó iade bóktarró wagó, ‘Rrebeka
    kürü bólbóto’?” Da Aesak bóktan yalkomólórr oyaka wagó, “Zitülkus módóga, ka igó
    poko gyagüpi wamnórró, ka sab oyabókamde kena nurrótókón.”
  sus-sus: Abimeleki naxa a xili a xɔnyi. A naxa a fala a bɛ, «I xa ginɛ yati nan
    lanxi yi ma! Munfe ra i fa a fala muxu bɛ i xunya ginɛma nan a ra?» Isiyaga naxa
    a yaabi, «N nu gaaxuxi nɛ wo naxa fa n faxa. Na nan a to n naxa na fala.»
  pon-2006: E ahpw malipehdo Aisek oh mahsanihong, “Uhdahn omw pwoud lih menen, a
    dahme ke ndahki me riomw?” Aisek ahpw sapengki, “I perki pwe aramas akan de kemehkiniehla
    ma I pahn nda me ei pwoud.”
  jae-jae: Tec Abimelek gêmôêc Isak ma kêsôm gebe “Amboac ondoc, eŋ aômnêm awêgoc.
    Aôm kôsôm gebe aôm lômo eŋ naŋ amboac ondoc.” Isak kêsôm gêdêŋ eŋ gebe “Aê gaboc
    moae jamac êndu êtu eŋŋa.”
  ksd-ksd: 'Ma Abimelek i ga oro pa Isak, ma i ga biti tana: A dovotina nam ra vavina
    kaum taulai, ma u ga vatang davatane ba amur taina? Ma Isak i ga biti: Tago iau
    ga nuk ia ba ina virua ure.'
  tur-YTC: Avimelek İshak'ı çağırıp, “Bak, o gerçekten senin karın” dedi. “Neden ‘O
    benim kız kardeşim’ dedin?” İshak ona, “Çünkü ‘Onun yüzünden ölmeyeyim’ dedim”
    dedi.
  bel-N: 'I паклікаў Абімэлех Ісаака, і сказаў: “Дык яна — жонка твая! А чаму ж ты
    казаў: “Яна — сястра мая”?” I сказаў яму Ісаак: “Бо я сказаў: “Каб я не памёр
    праз яе””.'
  grc-BRENT: Ἐκάλεσε δὲ Ἀβιμέλεχ τὸν Ἰσαὰκ, καὶ εἶπεν αὐτῷ, ἆρά γε γυνή σου ἐστί;
    τί ὅτι εἶπας, ἀδελφή μου ἐστίν; εἶπε δὲ αὐτῷ Ἰσαὰκ, εἶπα γὰρ, μή ποτε ἀποθάνω
    διʼ αὐτήν.
  ind-AYT: Lalu, Abimelekh memanggil Ishak dan berkata, “Lihatlah, ternyata dia adalah
    istrimu! Lalu, mengapa kamu mengatakan bahwa dia adalah adikmu?” Kata Ishak kepadanya,
    “Karena aku pikir, jangan-jangan aku akan mati karena dia.”
  lid-lid: Eme Abimelek luhi Aisik eme ano iy tiye, “Rebeka badeh udum handru! I buku
    sah ou anya, iy nadu tinem?” Eme badeh Aisik anya, “Jo lomondra koro-an na iy
    kameh iri kadai jo.”
  nya-nya: Choncho Abimeleki anamuyitanitsa Isake nati, “Uyu ndi mkazi wako ndithu!
    Nanga bwanji umati, ‘Ndi mlongo wanga’?” Ndipo Isake anamuyankha kuti, “Ine ndimaganiza
    kuti ndingataye moyo wanga chifukwa cha iyeyu.”
  hrv-hrv: 'Nato Abimelek pozove Izaka te reče: “Tako, ona ti je žena! Kako si mogao
    reći da ti je sestra?” Izak mu odgovori: “Jer sam mislio da bih zbog nje mogao
    poginuti.”'
  mps-mps: Tialima, Abimelekgo Aisak i olama, agabolo te po wai, “Odao. Te nago we
    dao! Tiali goli, magi baso nago te naga abe da po waliwe?” Tama Aisakgo te po
    wei ponoyu, te po wali, “Eno e tama tiwai homu yai, ‘Te eno po weyu, te ena we
    da po obaso da, teda augwaligo ena ela mugowe?’ te homu yai dao.”
  llg-llg: Boe ma, ana nadenu hataholi la leu loke lala Isak, de ana kasilanggan nae,
    “Isak! Au bubuluk no teteben so, huu inak ndia, memak o saom! Tehuu, hatina de
    o mae, o fetom ndia?” Boe ma, Isak nataa, nae, “Leoiak, ama! Au bii, naafo au
    ae, au saong ndia, boe ma dei fo hataholi la tao lisa au.”
  tpi-tpi: Orait Abimelek i singautim Aisak na i tokim em olsem, “Nau mi save, dispela
    meri em i meri bilong yu. Tasol bilong wanem yu tok em i susa bilong yu?” Na Aisak
    i bekim tok olsem, “Mi bin tingting olsem, sapos mi tok em i meri bilong mi, bai
    ol man i kilim mi i dai.”
  dan-1931: 'Så lod Abimelek Isak kalde og sagde: “Hun er jo din Hustru; hvor kunde
    du da sige, at hun er din Søster” Isak svarede: “Jo, jeg tænkte: Jeg vil ikke
    udsætte mig for at miste Livet for hendes Skyld.”'
  vie-OVCB: 'A-bi-mê-léc lập tức triệu Y-sác vào cung và quở trách: “Nàng quả là vợ
    ngươi. Sao ngươi lại bảo là em gái?” Y-sác đáp: “Vì tôi sợ người ta sẽ giết tôi
    đi để cướp nàng.”'
  lbk-lbk: Sa na't inpaayag si Isaac ay nangwanin, “Asawam pet siya ya! Em man kinwanin
    sin-akhi kayo ay?” Ke na't insongfat ay nangwanin, “Kanak man en ta ket lang ya
    mapatey ak mo ifaagko ay asawak siya.”
  guj-2017: અબીમેલેખે ઇસહાકને બોલાવીને કહ્યું, “જો, તે નિશ્ચે તારી પત્ની છે. તો પછી
    તું એમ કેમ બોલ્યો કે, ‘તે મારી બહેન છે?’ ઇસહાકે તેને કહ્યું, “મેં એવું વિચારેલું
    કે તેને પડાવી લેવા માટે કદાચ મને કોઈ મારી નાખે.”
  byr-byr: '@see-verse:GEN.026.008'
  awx-awx: Kake Abimelekgä Aisaxu yatäwämbän apän, “Mängälä uläpä mängätda tiwändeyä
    ‘Hamina’ yangu kemu inale yakuläk?’ yang inikut. Iniwän Aisakgä, “‘Rebekale tahake
    nutnäng,’ yake yakum,” yang inikut.
  pon-2006A: E ahpw malipehdo Aisek oh mahsanihong, “Uhdahn omw pwoud lih menen, a
    dahme ke ndahki me riomw?” Aisek ahpw sapengki, “I perki pwe aramas akan de kemehkiniehla
    ma I pahn nda me ei pwoud.”
  por-BRBSL: 'Abimelech chamou Isaac e disse: “Veja, certamente ela é sua esposa”.
    Por que você disse: ''Ela é minha irmã''?”. Isaac disse-lhe: “Porque eu disse:
    ''Para que eu não morra por causa dela''”.'
  cth-cth: Abimelek ni Isak hah a kaw teh na yu roeroe doeh. Bangkongmaw ka tawncanu
    telah na ti thai, telah atipouh. Isak ni ahni kecu dawk due hane ka taki dawk
    doeh telah atipouh.
  twi-twi: Ɛno nti, Abimelek soma ma wɔkɔfrɛɛ Isak. Isak bae no, obisaa no se, “Ɔbea
    no yɛ wo yere ankasa. Adɛn nti na woka se, ‘Ɔyɛ me nuabea?’ ” Isak buaa no se,
    “Misusuwii sɛ, sɛ meka se ɔyɛ me yere a, ne nti, ebia na wɔakum me.”
  hlt-hlt: Te dongah Abimelek loh Isaak te a khue tih, “Anih he na yuu taktak a? Tedae
    bahamlae, 'Anih he ka ngannu ni, ' na ti,” a ti nah. Te dongah Isaak loh, “Anih
    kongah ka duek ve,” ka ti dongah ni,” a ti nah.
  tbz-SIM: 'Kòo ò yu kóò nɑ̀kɛ́ kɛ dɔ̀: A pokù nwe! Dɛ̀ yĩ́mɛ kɑ̀ɑ yɛ̃ nhɑ tɑ̃ũ̀?
    Kòò dɔ̀: N yĩɛ̃̀kù bɛ̀ bo n kuɔmɛ̀ mmɛ o kpɛ́í kɛ yɛ̃ n tɑ̃ũ̀.'
  msy-2020: Ezɨ Abimelek Aisakɨn diagha a mɨgɨa ghaze, “Kar ti nɨn amuim! Ezɨ nɨ manmaghsuavɨra
    ghaze, ‘Kar nan amizim?’ ” Ezɨ Aisak a ikaragha ghaze, “Kɨ nɨghnɨzir kam iti,
    kɨ suam, a nan amuim, eghtɨ gumaziba a bagh na mɨsueghtɨ kɨ aremegham.”
  txq-txq: Boe ma ana nadenu hatahorir reu roke ro Isak mai, de ana ndindian nae,
    “Isak! Au bubuluk tebe-tebe ena, inak naa memak o saom! Tehuu tao hata de o mae,
    ndia naa, o fadim?” Boe ma Isak naselu nae, “Talo ia, papa! Au amataꞌu, mete ma
    ae au saong, na, boso losak hatahorir hala risa au.”
  aaz-aaz: Onaim in nreek tuaf he nnao noꞌen naiꞌ Isak, ma nakain ee mnak, “Isak!
    Au uhiin urek-rekoꞌ ꞌrair, bifee naan, ho fee ja! On nai te, neu saaꞌ am es ho
    mak ho fetoꞌ?” Onaim naiꞌ Isak nataah am nak, “On nai, aam usi. Au umtau karu
    au utoon am ꞌak au fee ja te, kais-kaisaꞌ biak ein anroor niis kau.”
  azb-azb: 'Avimelek İshaqı çağırıb dedi: «O ki sənin arvadındır. Bəs niyə onun barəsində
    “bu mənim bacımdır” dedin?» İshaq ona dedi: «Çünki istəmədim ki, ondan ötrü ölüm».'
  eng-DBY: Then Abimelech called Isaac, and said, Behold, she is certainly thy wife;
    and how saidst thou, She is my sister? and Isaac said to him, Because I said,
    Lest I die on account of her.
  hin-2017: तब अबीमेलेक ने इसहाक को बुलवाकर कहा, “वह तो निश्चय तेरी पत्नी है; फिर
    तूने क्यों उसको अपनी बहन कहा?” इसहाक ने उत्तर दिया, “मैंने सोचा था, कि ऐसा न हो
    कि उसके कारण मेरी मृत्यु हो।”
  wol-KYG: 'Abimeleg woolu Isaaxa ne ko: «Kii kay ndeke sa soxna la! Noo mana waxe
    ne sa jigéen la?» Isaaxa ne ko: «Damaa waxe noonu, ngir ñu bañ maa rey ndax moom.»'
  swp-swp: To Abimeleko Isaako i eogai i ene, “Hedeomi monem meta, paana saha u ene
    ‘ia lougu’?” Isaako ena riba i heuio, “Paana ea nuatui ata ia debana eai ea mate.”
  bjr-bjr: Qafamaseenoo Abimeereekafa Isakeena aaramaseenoo qinau. Maa anaaseefa ani
    anaaqa uqanna maridanoo. Anee nanaree qini qisooki fee qinanee. Isakeefa qinau.
    Qini qinaaqa fee qianaqa darifoora miqi qiqa.
  eng-YLT: And Abimelech calleth for Isaac, and saith, 'Lo, she [is] surely thy wife;
    and how hast thou said, She [is] my sister?' and Isaac saith unto him, 'Because
    I said, Lest I die for her.'
  kne-kne: Inpaayag na si Isaac yan kanana, “Kambaw asawam yan apay nga inbagam en
    iyogtan mo?” Songbatan Isaac yan kanana, “Tan ninemnem ko ay amangan mo pomse
    da gapo en sisya.”
  heg-NTPO: Kon un lok atuli haman Isak le un kaing, tekan noan, “Isak! Auk tanan
    son, noan bihatang na ku sapam! Mo tasao le ku tek noan, un na mo ku palim mia?”
    Kon Isak siut noan, “Elia ama! Eta auk tek noan un na mo auk sapang ngam, auk
    lii! Ta tamlom mo mam atuli las keo tele au la.”
  ptu-ptu: 'Iya untambaim Ishak anna nauaanni: “Bainemu hiko päläe'' itim baine, akanna
    muua hiko: ‘Adingku’?” Iya natimba''im Ishak naua: “Aka kupenaba-nabaam kuua deem
    manii umpateiä'' ke kuuai: ‘Baineku’.”'
  bzd-NTPO: 'Bet itsu̱k patkémiitö ta̱ ichéitö ia̱: —¿Moki̱ tö alaköl se̱ dör be''
    alaköl? ¿Ì kue̱ki̱ be'' tö iyë'' kuaë tö ie'' dör be'' kutà? Isaac tö iiu̱té:
    —Ye'' ibikeitsé tö isalema a'' ye'' ttèwa̱mi ie'' kue̱ki̱.'
  kwf-kwf: Sui nia ka ri Ꞌuana sa Aesak ka leka maꞋi siana, nia ka fata Ꞌuri fuana,
    “Se, faꞋuta neꞋe Ꞌoko saea fasi Ꞌafe neꞋe na ngwaingwaena Ꞌoe kwa? Na Ꞌafe Ꞌoe
    goꞋo niniꞋa.” Sui sa Aesak ka fata Ꞌuri, “Nau ku fiꞋa kira kata saungi nau ma
    kika ngalia Ꞌafe nau.”
  eng-WYC-2017: And when Isaac was called, the king said, It is open, that she is
    thy wife; why saidest thou, that she was thy sister? Isaac answered, For I dreaded,
    lest I should die for her.
  eng-WMBB: Abimelech called Isaac, and said, “Behold, surely she is your wife. Why
    did you say, ‘She is my sister’?” Isaac said to him, “Because I said, ‘Lest I
    die because of her.’”
  spp-spp: 'ka u u Ishaka yyere maa yi jwo u á: «Nàkaana baa, mu ná ŋge ceeŋi baharaŋkann''à
    li cyêe na mu cwoŋi wi, ɲaha na mu à jwo mii á na mu cɔɔn u ɲyɛ wi yɛ?» Ka Ishaka
    si jwo: «Mii à yi jwo ɲaha na yɛ mii mpyi na fyáge na yii sí mii bò u kurugo.»'
  aey-aey: Eunu king Abimelek uqa Aisak utadocob leceb madon, “Faga. Uqa hina aiden!
    Eu adinu hina uqa ija cebinami ec matem?” don. Odocob Aisak uqa jejeg hewi madon,
    “Uqanu ija qagatecebil cal migaun imig odi mahem,” don.
  urd-GVH: उसने इसहाक़ को बुलाकर कहा, “वह तो आपकी बीवी है! आपने क्यों कहा कि मेरी
    बहन है?” इसहाक़ ने जवाब दिया, “मैंने सोचा कि अगर मैं बताऊँ कि यह मेरी बीवी है
    तो लोग मुझे क़त्ल कर देंगे।”
  rug-rug: Ke tiokia Abimeleki se Aisake meke zama ia, “Ai, na mua barikaleqe mo goi
    si asa! Na vegua ke zama si goi, ‘Na vavenequ mo si asa,’ gua?” Meke olaṉa se
    Aisake, “Na balabala ia rau, sapu kote tava mate si rau, be zama si rau sapu na
    qua barikaleqe si asa,” gua.
  gaz-gaz: Abiimelekis Yisihaaqin ofitti waamee, “Isheen dhugumaan niitii kee ti!
    Yoos ati maaliif, ‘Isheen obboleettii koo ti’ jette ree?” jedheen. Yisihaaqis,
    “Waan ani sababii isheetiif lubbuu koo nan dhaba taʼa jedhee yaadeef” jedhee deebiseef.
  fra-LSG: 'Abimélec fit appeler Isaac, et dit: Certainement, c’est ta femme. Comment
    as-tu pu dire: C’est ma sœur? Isaac lui répondit: J’ai parlé ainsi, de peur de
    mourir à cause d’elle.'
  yal-yal: Abimeleki yi a xili a konni. A yi a fala a xa, a naxa, “I ya ɲaxanla yatin
    nan ito ra! Nanfera i a falaxi nxu xa, a i xunyɛ ɲaxalanmaan nan a ra?” Isiyaga
    yi a yabi, a naxa, “N yi gaxuxi nɛn alogo ɛ nama n faxa. Na nan a to, n yi na
    fala.”
  gum-gum: 'Abimelecbe Isaacwan wamabe, trenchibig køn: —Chima øibe ñui srain kuirreh
    cha. Inchendø nane ¿chindimbarre, “naimbe nuchag køn” chigu?— cha. Inchene Isaacbe
    trenchibig køn: —Kaguende nun nømui marøg køptø nabe pinisaig kømuitamab isua
    trendaig køn— cha.'
  iou-iou: Yabäŋpäŋ Aisak yäŋpewän äbäŋirän iwetkuk; Nadätat! Rebeka u webeka yäk.
    U wanotna yäŋ imata yäŋkun? Yäŋirän Aisaktä yäŋkuk; Bureni, näk Rebeka iŋami dapun
    täga u kaŋpäŋ nutneŋ yäŋ nadäŋpäŋ ude yäŋkut yäk.
  haw-1868: Hea mai la o Abimeleka ia Isaaka, i mai la, Aia hoi, he oiaio no, o kau
    wahine no ia; a pehea hoi oe i olelo mai ai, O ko'u kaikuwahine ia? I aku la o
    Isaaka ia ia, No ka mea, i iho la au, E make paha uanei au nona.
  arb-NAV: 'فَاسْتَدْعَاهُ إِلَيْهِ وَقَالَ: «إِنَّهَا بِالْحَقِيقَةِ زَوْجَتُكَ،
    فَكَيْفَ قُلْتَ هِيَ أُخْتِي؟» فَأَجَابَ إِسْحاقُ: «لأَنِّي قُلْتُ: لَعَلِّي أُقْتَلُ
    بِسَبَبِهَا».'
  adz-adz: Abimelek inuꞌ Isak iba munti i maran da ini rutin, “Aruani da dzi sruꞌgin
    sib. Sagat arigi u fininggam. Wain idzuwai da u ni nafunggam i arangan?” Da Isak
    ini binaꞌ, “Dzi marangꞌ ifur ibi dzi bungꞌ arim runggangꞌ rai i arangan bida dzi
    nida fininggangꞌ gin.”
  ewe-ewe: Abimelek dɔ ame ɖe Isak, eye wòhe nya ɖe eŋu be, “Srɔ̃wòe nye Rebeka! Nu
    ka ta nègblɔ be ye nɔvie ɖo?” Isak ɖo eŋu be, “Elabena mevɔ̃ be woava wum, axɔ
    Rebeka aɖe.”
  eng-LEE: 'And Abimelech called Isaac, and said, Behold, of a surety she is thy wife:
    and how saidst thou, She is my sister? And Isaac said unto him, Because I thought,
    Perhaps I may die for her.'
  dji-dji: Marrga rirringir ngunungir-kirri nyani Abimilik inga witjili Yisakgi, a
    ngunukiṉing nyani inga yulgungili, girri Abimilik inga bindjin, “Ngunung miyilk
    yirrimkima nyungung nyanimngim marri! Nyimki bindjini nyuni irra wangini, ‘Nyani
    djining ngirrang gaḏingim’?” Girri Yisakdji nyaniny bumir-wubirdjili, “Ngarri
    bindjin inmarr wanginban gima irr gingini miri inydjirr marrbigi wanngingir marri,
    bilang wari ngunupilang inga budjirr-djalngdjidji.”
  nna-nna: Abimelech-ju muwarr ngakarnalu Isaac-ku, “Ngajukarti milpuluman.” “Pala
    Rebekah nyuntumili mirtawamurniny! Nganiku wurrarnanpa marrka nyuntuku?!” “Ngajulu
    kurlkarri marnakinyarninyi, wurralirnili ngajumilingi mirtawanga, 'Nyuntuku mananyaku
    wirlalinyiyili marlkarri.'”
  asm-FB: তাতে অবীমেলকে ইচহাকক মাতি আনি ক’লে তুমি তেওঁৰ লগত কি কৰি আছিলা? “সেই মহিলা
    গৰাকী নিশ্চয়ে তোমাৰ ভাৰ্যা; তেন্তে তুমি ভনী বুলি কেনেকৈ ক’লা? ইচহাকে ক’লে, তেওঁৰ
    কাৰণে মই মৰিম বুলি ভাবি সেইদৰে কৈছিলোঁ।”
  sus-A: عَبِمٍلٍكِ نَشَ عَ شِلِ عَ شْنيِ. عَ نَشَ عَ قَلَ عَ بّ، «عِ شَ فِنّ يَتِ
    نَن لَنشِ يِ مَ! مُنقٍ رَ عِ قَ عَ قَلَ مُشُ بّ عِ شُنيَ فِنّمَ نَن عَ رَ؟» عِسِيَفَ
    نَشَ عَ يَابِ، «ﭑ نُ فَاشُشِ نّ وٌ نَشَ قَ ﭑ قَشَ. نَ نَن عَ تٌ ﭑ نَشَ نَ قَلَ.»
  fra-SBL: 'Abimélec appela Isaac et dit : « Voici, elle est bien ta femme. Pourquoi
    as-tu dit : « C''est ma sœur » ? » Isaac lui dit : « Parce que j''ai dit : « De
    peur que je ne meure à cause d''elle ».'
  hbo-hbo: וַיִּקְרָ֨א אֲבִימֶ֜לֶךְ לְיִצְחָ֗ק וַיֹּ֙אמֶר֙ אַ֣ךְ הִנֵּ֤ה אִשְׁתְּךָ֙
    הִ֔וא וְאֵ֥יךְ אָמַ֖רְתָּ אֲחֹ֣תִי הִ֑וא וַיֹּ֤אמֶר אֵלָיו֙ יִצְחָ֔ק כִּ֣י אָמַ֔רְתִּי
    פֶּן־אָמ֖וּת עָלֶֽיהָ׃
  shp-NTPO: 'Jaskatai oinxon ja Abimelecnin Isaac kenaa iki. Kenaxon yoia iki neskáakin:
    —Ja ainbora min poima iki, min awin riki. ¿Jaskara ikenbikayaki, nokon poi riki,
    iki mia iibata? —aka iki. Jatian Isaacnin yoia iki neskáakin: —Eara jaskáibake,
    ja ainbo kopí ea retekanti jisá iketian —akin.'
  eng-WYCLIFFE: And whanne Isaac was clepid, the kyng seide, It is opyn, that sche
    is thi wijf; whi liedist thou, that sche was thi sistir? Isaac answerde, Y dredde,
    lest Y schulde die for hir.
  pjt-pjt: Munu paluṟu alatji nyakula wati kutjupa wituṉu Isaacanya aḻṯira ngalya-katinytjaku
    palulakutu. Munu pitjanyangka wangkangu palula, “Minyma nyara paluṟu-manti nyuntumpa
    kurimpa! Kan panyatja nyuntu nyaaku ngunti palunya maḻanypanmanangi?” Ka Isaacalu
    wangkangu, “Wiya, ngayulu kuliningi tjinguṟuṉiya ngayunya pungkuku minyma nyanga
    palunyakitjangku. Kaṉa iluntankunytjaku-tawara nguḻuringkula palunya kurinmankunytja
    wiyangku maḻanypanmanangi.”
  cwe-cwe: Abimeleki katuma usenga kwa Isaka na kalonga, “Humbe iyo ni muke wako!
    Habali kulonga ni lumbu jako?” Isaka kedika, “Nigesa one nilongile kuwa ni muke
    wangu, nihakomigwe.”
  bgs-bgs: Purisu igpatawar din si Isaac, asta igkagi sikandin, na mà din, “Sawa nu
    kannê sikandin. Manan ka igkagi ka na tábbé nu sikandin?” Igtaba si Isaac, na
    mà din, “Su panámdám ku na matayanna ka kumagiya na sawa ku sikandin.”
  kik-kik: Nĩ ũndũ ũcio Abimeleku agĩtũmanĩra Isaaka, akĩmũũria atĩrĩ, “Ti-itherũ
    ũyũ nĩ mũtumia waku! Nĩ kĩĩ gĩatũmire uuge atĩ, ‘Ũyũ nĩ mwarĩ wa baba’?” Isaaka
    akĩmũcookeria atĩrĩ, “Tondũ ndeciiririe ndahota kũũragwo nĩ ũndũ wake.”
  ksr-ksr: 'Iriima Aisak oono karo kokaeŋ ijoro moro: “Moba, iinoŋ mono goo embaga
    kolooja. Mono naambaajoŋ ‘Ii naanaga,’ jena?” Kaeŋ moma kokaeŋ meleema muro: “Nii
    iwaajoŋ ama nugi komumambotiwaajoŋ romoŋgoŋ kaeŋ jewe.”'
  fra-NCL: 'Abimélek appela Isaac et dit : « Elle ne peut être que ta femme ; comment
    as-tu dit : C’est ma sœur ? » Isaac lui répondit : « C’est que je me disais :
    Je crains de mourir à cause d’elle. »'
  cek-AK: To pongah Abimelek mah Issak to kawk moe, Khenah, anih loe na zu bae to;
    tipongah anih loe ka tanuh ni, tiah na thuih loe? tiah a naa. Issak mah anih khaeah,
    to tiah ka thui ai nahaeloe anih pongah ka dueh moeng tih, tiah a naa.
  xla-xla: Epalati ya꞉tapo Aisek sisilapame ya꞉ watle epo atlaiyo, “Lebekaye wa꞉ allu
    ikadepepo. Ame wa꞉ adipalati dia꞉ dla isikimi mala-atlemama Lebekaye notumala
    duwa?” Epapalati asiyama Aisekta ya꞉ watle epo atlaiyo, “Na꞉ta malamaletapo mo
    so opata na꞉ a꞉ya halowedeme na꞉ye yumulala depo apuwa,” diyo.
  cuk-cuk: 'Geb degine, Abimelec, Isaacʼbina gochad, ega sogded: —Etto, ¿Rebeca, we
    be-ome? ¿Ar ibiga be anmarga sogsa, Rebeca an-bunye? Isaac abin-sogded: —Ar ade,
    an binsasad, abakalegi we-ome-ular an-oburgwiarmalarye.'
  uig-CYR: 'Андин Абимәләк Исһақни чақирип: — Мана, у җәзмән сениң аялиң екән! Сән
    немә дәп: «У мениң сиңлим», дедиң? — девиди, Исһақ униңға: — Чүнки мән әслидә
    униң сәвәвидин бириси мени өлтүрүветәрмекин, дәп әнсиригән едим, — деди.'
  tel-2017: అప్పుడు అబీమెలెకు ఇస్సాకును పిలిపించి “చూడు, ఆమె కచ్చితంగా నీ భార్యే,
    ఆమె నా చెల్లి అని ఎందుకు చెప్పావు?” అని అడిగాడు. దానికి ఇస్సాకు “ఆమెను పొందటం
    కోసం ఎవరైనా నన్ను చంపుతారేమోనని అనుకున్నాను” అన్నాడు.
  hat-BSA: 'Alò, Abimélec te rele Isaac e te di: “Gade sa, vrèman li se madanm ou!
    Kòman ou te fè di mwen: ‘Li se sè mwen’”? Isaac te di li: “Akoz ke mwen te di:
    ‘Mwen ta kapab mouri akoz li.’”'
  kos-kos: Abimelech el sapla solalma Isaac ac fahk nu sel, “Ma kiom pa mutan sac!
    Efu ku kom fahk mu ma loum?” Na Isaac el fahk “Nga sensen mu nga ac fin fahk mu
    ma kiuk pa el, na ac anwuki nga.”
  hbo-WLC: וַיִּקְרָ֨א אֲבִימֶ֜לֶךְ לְיִצְחָ֗ק וַיֹּ֙אמֶר֙ אַ֣ךְ הִנֵּ֤ה אִשְׁתְּךָ֙
    הִ֔וא וְאֵ֥יךְ אָמַ֖רְתָּ אֲחֹ֣תִי הִ֑וא וַיֹּ֤אמֶר אֵלָיו֙ יִצְחָ֔ק כִּ֣י אָמַ֔רְתִּי
    פֶּן־אָמ֖וּת עָלֶֽיהָ׃
  ibo-ibo: Ya mere, Abimelek kpọrọ Aịzik sị, “Nwunye gị ka ọ bụ nʼezie. Gịnị mere
    i ji gwa anyị na ọ bụ nwanne gị nwanyị?” Aịzik zara ya, “Ọ bụ nʼihi na m chere
    na-enwere ike igbu m nʼihi ya.”
  ory-ory: ତେଣୁ ଅବିମେଲକ ଇସ୍‌ହାକଙ୍କୁ ଡକାଇ କହିଲେ, “ସେ ସ୍ତ୍ରୀ ଅବଶ୍ୟ ତୁମ୍ଭର ଭାର୍ଯ୍ୟା;
    ତେବେ ‘ତୁମ୍ଭେ ତାହାକୁ ଆପଣା ଭଗିନୀ’ ବୋଲି କିପରି କହିଲ?” ସେତେବେଳେ ଇସ୍‌ହାକ ଉତ୍ତର କଲେ,
    “ମୁଁ ଭାବିଲି, କେଜାଣି ତାହା ଲାଗି ମୋହର ମୃତ୍ୟୁୁ ହେବ।”
  wmt-wmt: '@see-verse:GEN.026.008'
  chk-chk: Iwe, Apimelek a körato Isaak o üreni, “Neminan wesewesen pwülüom. Pwota
    ka apasa pwe i fefinom?” Nge Isaak a pälüeni, “Üa chök ekieki pwe üpwe ninniila
    pokitan.”
  ssd-ssd: 'Kaŋgerna sulumba nu taŋgo afu kukulniŋgina le pro Isak tumba Abimelek
    tuku wande mbol kinaig le Abimelek nu sana: Ne ndaŋam saka pino ta yiŋe kulim
    ŋgina. Pino ta naŋe pino ŋga Isak sana le nu ndek sakina: Ye idusen ye taŋaki
    le nane ye baleyamŋgaig ŋga idusen ŋgina.'
  rop-rop: Wal det king bin jandim im wekinmen blanga gajim Aisik, en wen imbin kaman
    langa im, det king bin tok, “Rabeka im blanga yu waif. Wotfo yu nomo bin dalim
    melabat? Yubin dalim melabat laiya. Im sista blanga yu.” Wal Aisik bin tok, “Aibin
    bradin langa yumob, bambai yumob bina kilim mi ded en deigidawei Rabeka.”
  ukr-1871: 'Прикликав же Абимелех Ізаака та й каже: Чи справдї ж бо вона жінка твоя?
    Як же се ти казав: Вона сестра менї. Каже ж йому Ізаак: Затим казав, щоб не вмерти
    задля неї.'
  eng-AOI: Abimelech called for Isaac and said to him, “She is your wife, isn't she!
    Why did you tell people she was your sister?” Isaac said, “I thought, ‘People
    here might kill me so that they can take my wife.’”
  yon-yon: Doriiwe wedmekore, Abimelekbed ye deme karub yaa yedmenoonkob wene Aisek
    nenmonoone, Abimelekbed Aisek yaa kaamonoon “Yu kuu eb wonongoo? Komandewed ‘Yu
    kuu ne daman’ andewen?” andoone, Aisekbed yedmoon “Ne kuu unaan kuu ‘Ne nenekorib,
    yu kuu nendaniib’ ande meenaan.” andoon.
  bch-bch: Tota Abimelek ibaba Aisak ga inam pan ta ikeo, “Ega, eine adaoam tautaunga,
    na? Eao kamado keo ga ei lium?” Ta Aisak ikeo pan, “Ngansa oangga nakeo ga ei
    adaoag, eine ga tirau gau ga namate.”
  deu-1951: 'Da rief Abimelech den Isaak und sprach: Siehe, sie ist dein Weib! Wie
    durftest du sagen: «Sie ist meine Schwester?» Isaak antwortete ihm: Ich dachte,
    ich möchte vielleicht sterben müssen um ihretwillen.'
  eng-JPS: 'And Abimelech called Isaac, and said: ''Behold, of a surety she is thy
    wife; and how saidst thou: She is my sister?'' And Isaac said unto him: ''Because
    I said: Lest I die because of her.'''
  ubr-ubr: On mes Abimelech Isaac iyor inat aurin ato iyawur iyau, “Ari weie asagob
    ato jever on om awam! Om aibo mes uyau on om robum?” Isaac iyafotai iyau, “Yabin
    yau ai nonot on ari atau nin on yau awau ato omi arimon wotasubunueu.”
  srp-1865: 'I dozva Avimeleh Isaka i reèe: ta to ti je žena; kako si kazao: sestra
    mi je? A Isak mu odgovori: rekoh: da ne poginem s nje.'
  lug-lug: Abimereki kwe kuyita Isaaka n’amugamba nti, “Ddala, mukazi wo, lwaki wagamba
    nti, ‘Mwannyinaze’?” Isaaka n’amuddamu nti, “Kubanga nalowooza nti, ‘Nnyinza okufiirwa
    obulamu bwange ku lulwe.’ ”
  heb-heb: ויקרא אבימלך ליצחק ויאמר אך הנה אשתך הוא ואיך אמרת אחתי הוא ויאמר אליו
    יצחק כי אמרתי פן אמות עליה׃
  ben-IRV: তখন অবীমেলক ইসহাককে ডেকে বললেন, “দেখুন, তিনি অবশ্য আপনার স্ত্রী; তবে আপনি
    বোন বলে তাঁর পরিচয় কেন দিয়েছিলেন?” ইসহাক উত্তর করলেন, “আমি ভাবছিলাম, কি জানি,
    তাঁর জন্য আমার মৃত্যু হবে।”
  pan-pan: ਤਦ ਅਬੀਮਲਕ ਨੇ ਇਸਹਾਕ ਨੂੰ ਬੁਲਾ ਕੇ ਆਖਿਆ, ਵੇਖ ਉਹ ਸੱਚ-ਮੁੱਚ ਤੇਰੀ ਪਤਨੀ ਹੈ ਅਤੇ ਤੂੰ
    ਕਿਉਂ ਆਖਿਆ, ਕਿ ਉਹ ਮੇਰੀ ਭੈਣ ਹੈ? ਇਸਹਾਕ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਮੈਂ ਇਹ ਸੋਚਿਆ, ਕਿਤੇ ਮੈਂ ਉਹ
    ਦੇ ਕਾਰਨ ਮਰ ਨਾ ਜਾਂਵਾਂ।
  mwp-mwp: Abimoelek wayadhin Isakalpa kedha, ‘A! Sena na ngaru nginu ipi. Minguz
    ngi ngayapa kedha umepu, sena na nginu babath?’ Nuy kedha kuniya mulaydhin, ‘Ngaw
    wakay thoemamay kedha, ngay nay nanga balbayginga mulepa kedha, na ngaw ipi, ngoena
    bangal umamathamoene.’
  mya-JVB: ဣဇာက် ကို ခေါ် ၍ ၊ ထို မိန်းမသည်၊ အကယ်စင်စစ် သင် ၏မယား ဖြစ်၏။ သို့ရာတွင်
    ၊ သူသည် ငါ့ နှမ ဖြစ်၏ဟု အဘယ် ကြောင့်သင်ပြော ရ သနည်းဟုမေး သော်၊ ဣဇာက် က၊ သူ့ အတွက်
    ကြောင့် ကျွန်ုပ်သေ မည်ကို စိုးရိမ်ပါသည်ဟု လျှောက်ဆို ၏။
  tte-O: Kabo Abimeleki iwalo Aisake siyoganama koina, iwalolau koina iwaloba, “Tomala
    wainem Libeka, na tawae kaiwena kuwalo yakato dum?” Mwa Aisake Abimeleki kainana
    iyamaisa iba, “Kaiwena tem yawaloba, ‘Wainegu bwaite’ kani kwaunuiyau.”
  tbg-tbg: viva Aisaakira aarama kero tiharo, Vi nahentiva quqaama ai naatama vaivo.
    Nantiharae are virara ti aurave tiaro? tiro. Minti tuvaro Aisaakiva vira nai tiva
    amiro tiharo, Oho, hauri vira varareka iha ti harukevorave tima, te virara ti
    aurave tunarave, tiro.
  hmo-hmo: Vadaeni ia ese Isako dekenai ia gwau henia, ia gwau, “Lauegu lalona ia
    kehoa vadaeni, hahine be oiemu adavana. Dahaka totona oi gwau, ‘Inai be lauegu
    taihuna.’ ” Isako ia haere ia dekenai, ia gwau, “Badina be lau gari, haida ese
    ia totona lau do idia alaia mase garina.”
  ata-ata: Avimeleki mumaisou Aisaki aloxo ne mukalu, la muꞌavalou mulai noxou la
    muvikalanu aloxo ꞌo, “Aisaki, vaimomo ꞌo eni elavu, sema e ngongou ngaxoxoolu
    ne, nini semameni ane, ia loxovaa la nini nevikala lexe nini vivine sema ane?”
    Xe Aisaki muavuti la mukolinu taliꞌi noxou Avimeleki aloxo ꞌo, “Eni xavutalaxeni
    muꞌume xo loxo ꞌo io maasi xe eni apalaꞌalixe lexe ane semaxe ane, la ta mitema
    ineꞌe ivelo asoli io sou ineꞌe inoꞌe la ilai iꞌuluxe.”
  nfa-nfa: Ka na pua dhèu lasi paroa Isak, hèia na peka, “Isak! Jaꞌa dhu keꞌa le,
    bhèni ne dhèu èmu èu! Te ngaa tasamia ka, èu peka na, nèngu ne ana hèni èu?” Hèia
    Isak dhaa, aku nèngu na, “Sèmi neꞌe ama! Jaꞌa ne madhaꞌu, ladhe jaꞌa peka na nèngu
    ne dhèu èmu jaꞌa, mage dhoka dhèu pamadhe jaꞌa.”
  urd-urd: तब अबीमलिक ने इस्हाक़ को बुला कर कहा, “वह तो हक़ीक़त में तेरी बीवी है;
    फिर तूने क्यूँ कर उसे अपनी बहन बताया?” इस्हाक़ ने उससे कहा, “इसलिए कि मुझे ख़्याल
    हुआ कि कहीं मैं उसकी वजह से मारा न जाऊँ।”
  rus-SYN: 'И призвал Авимелех Исаака и сказал: вот, это жена твоя; как же ты сказал:
    она сестра моя? Исаак сказал ему: потому что я думал, не умереть бы мне ради ее.'
  cbt-NTPO: 'Naporo'' amatahuaton: —¡Nipicaso'', sa''an tënahuë! Ina niponahuë'':
    ¿Onpoatonta'', “oshihuë,” tënan? itërin. —“Ina na''intërinco tëpaponaco caso'',”
    ta''to naporahuë, itërin Isacori.'
  bqc-SIM: 'Ɔ̃ à Izaaki sìsi à mɛ̀: Asi n naɛ fá! Àkɛa n mɛ̀ n dãeɛi? A wèwà
    à mɛ̀: Málɛ e wa ma dɛ aà yã́iɛ.'
  tcz-CHONGTHU: Hichun gang tah in Abimelech in Isaac chu akouvin, “Amanu chu na jinu
    hilou ham? ibola amanu chu ka sopinu ahe tia nasei ham?” Isaac in adonbut in,
    “Ka seina ajeh chu ahile ka innneipi jeh a koi tabang khat in eitha lo ding ham
    kati ahi.”
  mar-mar: अबीमलेखाने इसहाकाला बोलावले आणि म्हणाला, “पाहा नक्कीच ही तुझी पत्नी आहे.
    मग, ‘ती तुझी बहीण आहे’ असे तू का सांगितलेस?” इसहाक त्यास म्हणाला, “कारण मला वाटले
    की, तिला मिळविण्यासाठी कोणीही मला मारून टाकेल.”
  tcs-tcs: Den King Abimalek bin singaut po Aizak po kam, ane em bin spik diskain
    po em, ‘I mina tru! Ribeka, em oman blo yu. Aukam yu bin spik diskain, “Em sisi
    blo mi”?’ Aizak i ansa em diskain, ‘Bikoz ai bin tingk sam dem man go kile mi
    ane teke em.’
  qub-qub: 'Chayno ricaycurmi Abimelecga Isaacta gayaycachir tapuran: «Payga warmiquimi
    ¿au? ¿Imanirtaj ‹pañëmi› nirayquega?» Chaymi Isaac niran: «Nogaga yarparä pay-raycu
    runa wañuycachimänantami.»'
  bqp-bqp: 'Akũ à Isaaku sìsi à pì: Ase n nanↄmɛɛ! À kɛ̀ dera n pì n dãremɛɛ? À
    wèa à pì: Matɛn da oni ma dɛ a yãimɛ.'
  hat-hat: 'Lè sa a, Abimelèk voye chache Izarak. Li di l'' konsa: -Gade non, monchè,
    se madanm ou li ye! Poukisa ou di se sè ou li ye! Izarak reponn li: -Mwen te di
    sa paske mwen te kwè yo ta ka touye m'', si m'' te di se madanm mwen li ye.'
  eng-BSB: Abimelech sent for Isaac and said, “So she is really your wife! How could
    you say, ‘She is my sister’?” Isaac replied, “Because I thought I might die on
    account of her.”
  tod-tod: 'Aɓimeelɛke Izaake lolini, é ɠɛ ma: «Gaamai zu, è-anzai ʋe! Lee vaa zu
    è ɠɛni ma: ‹Bàazeelai ʋe?› » Izaake gooɠaaʋoteni, é ɠɛ ma: «Kpɔ̀ɛʋɛ ɠana, nii
    a kɛ gè mina za maaʋele zu.»'
  eng-WEBPB: Abimelech called Isaac, and said, “Behold, surely she is your wife. Why
    did you say, ‘She is my sister’?” Isaac said to him, “Because I said, ‘Lest I
    die because of her.’”
  kbq-kbq: Anante Abimeleki'a, Aisakina ke higeno egeno, amanage huno asami'ne, Antahio,
    tamage huno ami kagri a' mani'ne! Nahigenka kagra nensaro'e hunka hu'nane? Higeno
    Aisaki'a amanage huno asmi'ne, Na'ankure agriteku hu'za vahe'mo'za nahe fri'zanku
    anagea hu'noe.
  nhe-BL: 'Huajca tlatitlanqui ma quinotzatij huan quiilhui: ―Yajaya mosihua, ¿Ax
    que? Huajca, ¿para tlen tiquijto para eliyaya moicni? Huan Isaac tlananquili:
    ―Na nimoilhui nohueli nechmictisquíaj ipampa ya.'
  bus-bus: 'Ben à Isaaku sìsi à bè: Ase n naↄ̃mɛɛ! À kɛ̀ dia n bè n dãremɛ? À wèàla
    à bè: Mɛ́ɛ kpákpaa weé ma dɛ à yãnzimɛ.'
  gub-BL: Na'e Amimerek wenoz Izak heruwà wenataromo kury. Upuranu hehe. — Neremireko
    romo hekon tuwe a'e. Emume'u ze'eg azeharomoete har ihewe kury. Màràzàwe tuwe
    — Hereinyr romo hekon, ere urewe ne, i'i izupe. — Aze'eg hezeupe ihe. — Aze —
    Heremireko, a'e wanupe nehe, hezuka putar wà nehe, a'e hezeupe, i'i izupe.
  eng-DRA: 'And calling for him, he said: It is evident she is thy wife: why didst
    thou feign her to be thy sister? He answered: I feared lest I should die for her
    sake.'
  knf-knf: 'Ado kë badu Iŧaak aşë ji na a : « Dwin kë Rebeka awo aharu, kë ibaa ji
    awo aţa''u? » Iŧaak kë aŧeem aji : « Dşal aji uko wi nul uhil kaţu bafiŋën. »'
