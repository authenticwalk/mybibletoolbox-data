    wanta nyungungu warrarnja, wurrarnarnangupa.
  asm-FB: পাছত যিহোৱাই তেওঁক দৰ্শন দি ক’লে, “তুমি মিচৰ দেশলৈ নামি নাযাবা; যি দেশৰ
    কথা মই তোমাক ক’ম, তাতে থাকিবা।
  sus-A: عَلَتَلَ نَشَ مِنِ عِسِيَفَ مَ، عَ عَ مَسٍن عَ بّ، «عِ نَشَ سِفَ مِسِرَ بْشِ
    مَ دٍ. عِ شَ لُ بْشِ مَ ﭑ نَ دّننَشّ مَسٍن عِ بّ.
  fra-SBL: 'Yahvé lui apparut et lui dit : « Ne descends pas en Égypte. Habite dans
    le pays dont je te parlerai.'
  hbo-hbo: וַיֵּרָ֤א אֵלָיו֙ יְהוָ֔ה וַיֹּ֖אמֶר אַל־תֵּרֵ֣ד מִצְרָ֑יְמָה שְׁכֹ֣ן בָּאָ֔רֶץ
    אֲשֶׁ֖ר אֹמַ֥ר אֵלֶֽיךָ׃
  shp-NTPO: 'Jain kaax Isaac iitaitian, Ibon yoia iki: “Egipto mainko jaai kayamawe;
    enra mia yoiti jake, jain kaax mia jati.'
  eng-WYCLIFFE: And the Lord apperide to hym, and seide, Go not doun in to Egipt,
    but reste thou in the lond which Y schal seie to thee,
  pjt-pjt: Panya Mayatja Godalu Isaacala utiringkula wangkangu, “Ngura nyara Itjipalakutu
    ankuwiyangku wantima, munu ngura nyangangka kutju nyinama panya ngayulu nyuntunya
    nyinanytjaku wangkanytjitjangka.
  cwe-cwe: Mndewa Mulungu kamulawilila Isaka na kamulongela, “Sekeuhite Misili, mbali
    kala muna iisi iyo mbaka vondanikulongele.
  bgs-bgs: Tô gó é igsadunan din, su igpakita tô Áglangngagán ki Isaac, asta igkagi
    sikandin, na mà din, “Yaka ágsadun tun ta Ehipto. Óddô ka tun ta banuwa na tádduán
    ku áknikó.
  kik-kik: Jehova akiumĩrĩra Isaaka, akĩmwĩra atĩrĩ, “Ndũgaikũrũke ũthiĩ Misiri; tũũra
    bũrũri o ũrĩa ndĩrĩkwĩra ũtũũre.
  ksr-ksr: 'Kema laligoro Poŋnoŋ asugiŋ muŋ kokaeŋ jero: “Gii Iijipt balonoŋ mende
    kemba. Gomaŋ koi buŋaga koloowaatiwaajoŋ jeŋ kotoweti, mono kokanoŋ rama laligowa.'
  fra-NCL: 'Yahweh lui apparut et dit : « Ne descends pas en Égypte, mais demeure
    dans le pays que je te dirai.'
  cek-AK: Issak khaeah Angraeng angphong pae moe, Izip prae ah caeh tathuk hmah; oh
    han kang thuih ih prae ah om ah;
  xla-xla: Adipalati, Godta ya꞉ dla woyapo epo atlaiyo, “Wa꞉ Isip mo dla potlowa.
    Amasiyama wa꞉tapo na꞉ta wa꞉ watle halane dle mo hatlo medla halane.
  cuk-cuk: 'Agine, Bab-Jehová Isaacʼse magarosad, ega sogded: “Melle be Egipto-yarse
    nao. Bia an bega sogoe, agi be megoed.'
  uig-CYR: 'Пәрвәрдигар униңға көрүнүп мундақ деди: — Сән Мисирға чүшмәй, бәлки Мән
    саңа көрситип беридиған жутта турғин.'
  pma-pma: Iahova mai kistal min Aesak ka viteni mini vit, “Konahatei Isip. Kito nges
    en out koa inau nitie lati minuk.
  tel-2017: అక్కడ యెహోవా అతనికి ప్రత్యక్షమయ్యాడు. “నువ్వు ఐగుప్తుకి వెళ్ళవద్దు. నేను
    నీతో చెప్పే దేశంలోనే నివసించు.
  hat-BSA: 'Senyè a te parèt a li menm e te di: “Pa desann an Égypte. Rete nan peyi
    ke Mwen va montre ou a.'
  kos-kos: LEUM GOD El sikyang nu sel Isaac ac fahk nu sel, “Nimet kom som nu Egypt.
    Mutana in facl se inge, ke acn se nga ac fahk nu sum in muta we.
  hbo-WLC: וַיֵּרָ֤א אֵלָיו֙ יְהוָ֔ה וַיֹּ֖אמֶר אַל־תֵּרֵ֣ד מִצְרָ֑יְמָה שְׁכֹ֣ן בָּאָ֔רֶץ
    אֲשֶׁ֖ר אֹמַ֥ר אֵלֶֽיךָ׃
  ibo-ibo: Onyenwe anyị gosiri Aịzik onwe ya, sị, “Agakwala Ijipt; biri nʼala ahụ
    m sị gị biri nʼime ya.
  ory-ory: ସେତେବେଳେ ସଦାପ୍ରଭୁ ତାଙ୍କୁ ଦର୍ଶନ ଦେଇ କହିଲେ, “ତୁମ୍ଭେ ମିସର ଦେଶକୁ ଯାଅ ନାହିଁ;
    ଆମ୍ଭେ ତୁମ୍ଭକୁ ଯେଉଁ ଦେଶ କହିବା, ସେଠାରେ ବାସ କର।
  wmt-wmt: '@see-verse:GEN.026.001'
  chk-chk: Iwe, ewe Samol mi Lapalap a pwä ngeni o apasa, “Kosap feila Isip, nge kopwe
    chök nomotiu lon ewe fanü ia ngang üpwe aiti ngonuk pwe kopwe nom ie.
  ssd-ssd: 'Taŋana le Suŋgo nu Isak tugum promba sana: Ne Isip kilke mbol ndakaye.
    Ne ye tuku miŋge dubimba kilke te mbolŋge ndo mina le'
  rop-rop: Wal YAWEI det trubala God bin kamat langa Aisik, en imbin tok, “Yu nomo
    go langa det kantri gulum Ijip. Yu garra stap iya langa dijan kantri gulum Gera,
    en yu garra jidan weya ai dalim yu blanga jidan.
  ukr-1871: 'Явився ж йому Господь і рече: Не ходи в Египет, вселися у землї, що про
    неї тобі скажу.'
  eng-AOI: Yahweh came and appeared to Isaac and said to him, “Don't go to Egypt.
    Obey me and stay here.
  yon-yon: Wonoone, Yarimanbed angkaderene Aisek yaa yedmoon, “Idyip yiri wanaab.
    Nembed kunaya dobere ande yedmebdako kuyaombed dobere.
  bch-bch: Be Maron iuot pan Aisak ta ikeo, “Eao la Isip mao. Eao manta la mado ngan
    tibur ede nene gau ga nakeo pago ngan.
  deu-1951: 'Da erschien ihm der HERR und sprach: Reise nicht nach Ägypten hinab,
    sondern bleib in dem Lande, das ich dir sage!'
  eng-JPS: 'And the LORD appeared unto him, and said: ''Go not down unto Egypt; dwell
    in the land which I shall tell thee of.'
  ubr-ubr: BADA on Isaac aurin irobotet ato iyawur iyau, “Om men unan au Egypt mes,
    om nin tafanamai ema mamaba awurem on nanaba.
  srp-1865: 'I javi mu se Gospod i reèe: nemoj iæi u Misir, nego sjedi u zemlji koju
    æu ti kazati.'
  lug-lug: Ne Mukama n’amulabikira, n’amugamba nti, “Toserengeta Misiri, beera mu
    nsi gye ndikulaga.
  heb-heb: וירא אליו יהוה ויאמר אל תרד מצרימה שכן בארץ אשר אמר אליך׃
  ben-IRV: সদাপ্রভু তাঁকে দর্শন দিয়ে বললেন, “তুমি মিশর দেশে নেমে যেও না, আমি তোমাকে
    যে দেশের কথা বলব, সেখানে থাক;
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਨੇ ਉਸ ਨੂੰ ਦਰਸ਼ਣ ਦੇ ਕੇ ਆਖਿਆ, ਮਿਸਰ ਨੂੰ ਨਾ ਜਾਈਂ ਪਰ ਉਸ ਦੇਸ਼ ਵਿੱਚ
    ਜਾਈਂ, ਜਿਹੜਾ ਮੈਂ ਤੈਨੂੰ ਦੱਸਾਂਗਾ।
  mwp-mwp: (Thanamun kulba pawa kedha, aygi thonar na mangiz thana Aykupithupa ay
    luman.) Kasa kay kedha aygi wath wagel, Awgadh kulay mulaydhin Isakalpa kedha,
    ‘Aykupithupa bangal maygi, koew bangal matha meparu nubi lagoenu, ngath ngibepa
    in seysithamar yawarpa.
  mya-JVB: ထာဝရဘုရား သည်လည်း သူ့ အား ထင်ရှား ၍ ၊ သင်သည် အဲဂုတ္တု ပြည်သို့ မ သွား နှင့်၊
    ငါပြော လတံ့သော ပြည် ၌ နေ လော့။
  tte-O: Kabo Yeoba iyawatagili Aisake koina yo iwaloba, “Tabu kulau kulolobi Itipita,
    na kumiyamiya dedeine yawawalowenne koliwo koina.
  tbg-tbg: Viva mini oru vauvaro Noravano Kotiva Aisaakira avuqaa qovarama viro virara
    tiharo, Kia katu varera Isipini vuane. Te ariara variane tiaina vatara miniqaima
    variane.
  hmo-hmo: Vadaeni Lohiabada ese Iakobo dekenai ia hedinarai, ia gwau, “Aigupito dekenai
    oi lao lasi, dohore lau hadibaia oi tanona dekenai oi noho.
  ata-ata: IAUE mupalaꞌa noxou no voxo ane ne la muvikalanu aloxo ꞌo, “Naluꞌelai ne
    Aixiputo uasi, naxolu no xalee lia ane eni melo avikalaneni sou naxolu no anu.
  nfa-nfa: Na tao sèmi èèna, lula LAMATUA dhu padꞌelo le iisi Na mi nèngu, peka na,
    “Mage lamu ka asa Masir hèi. Pea la mi era dhu èèna na Jaꞌa pajꞌujꞌu hia èu.
  urd-urd: और ख़ुदावन्द ने उस पर ज़ाहिर हो कर कहा कि मिस्र को न जा; बल्कि जो मुल्क
    मैं तुझे बताऊँ उसमें रह।
  rus-SYN: 'Господь явился ему и сказал: не ходи в Египет; живи в земле, о которой
    Я скажу тебе,'
  cbt-NTPO: 'Inaquë Siniorori ya''notahuaton, itërin: “Ama Iquipitoquë pa''maquësohuë''.
    Insëquësona quëparitacaso'', carinquën sha''huitaranquën.'
  bqc-SIM: 'Ɔ̃ Dii bↄ̀ mↄ̀wà à mɛ̀: Ńsu ta Egipio. Zↄ̃lɛ gu pↄ́ má onɛu.'
  tcz-CHONGTHU: Chuin Pathen in Isaac chu ahou limpin hitin aseiye, “Keima thusei
    ngaiyin, Egypt langa nache thei lou ding ahi.
  mar-mar: परमेश्वराने त्यास दर्शन देऊन म्हटले, “तू मिसर देशात खाली जाऊ नकोस; जो देश
    मी तुला सांगेन त्यामध्येच राहा.
  tcs-tcs: Da AntapGod bin soe emselp po Aizak ane bin spik diskain po em, ‘Yu nogo
    po Izipt bat yu mata go stap lo da ples wea ai go soem po yu.
  soq-soq: Tane Iawe God Aisak mampe segalene wanase, “E Isibt bedewe mai iee aitaa,
    tane mape wanempo ne wapo rua aita.
  qub-qub: 'Chaychömi Isaacta yuriparcur Tayta Dios niran: «Ama aywaychu Egiptumanga.
    Gamga tiyacuy maychöpis noga nishallächo.'
  bqp-bqp: 'Akũ Dikiri bò à sùa à pì: Ǹsun tá Misilaro, ǹ vutɛ gu kũ mani onnɛn.'
  hat-hat: 'Izarak fè yon vizyon, li wè Seyè a parèt devan l''. Seyè a di l'': -Pa
    desann nan peyi Lejip, rete kote m''ap di ou rete a.'
  eng-BSB: The LORD appeared to Isaac and said, “Do not go down to Egypt. Settle in
    the land where I tell you.
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠulani bɛ kɛlɛma, é ɠɛ ma: «Mina yei Ezipete yooi zu, kɛlɛ
    zei zooi naa zu, nii gè dɛɛzu ga ɗe.'
  eng-WEBPB: The LORD appeared to him, and said, “Don’t go down into Egypt. Live in
    the land I will tell you about.
  kbq-kbq: Ra Anumzamo'a agrite efore huno amanage huno asmi'ne. Nagrama kasmisua
    mopare manigahananki, Isipia ovuo.
  nhe-BL: 'Nopano TOTECO monexti ica Isaac huan quiilhui: “Amo xiya tlali Egipto,
    ximocahua campa na nimitzilhuis'
  bus-bus: 'Ben Dii bↄ̀ à mↄ̀zi à bè: Ǹton tá Igipitiro, ǹ vɛ̃ɛ guu kɛ̀ mɛ́ onnɛɛn.'
  gub-BL: A'e pe Tupàn Tuweharupi Wiko Ma'e uzexak kar wà Izak pe a'e kury. Uze'eg
    izupe. — Eho zo Ezit ywy rehe nehe. Aexak kar putar amo ywy newe nehe. Epyta a'e
    ywy newe heremixak kàràm rehe nehe.
  eng-DRA: 'And the Lord appeared to him and said: Go not down into Egypt, but stay
    in the land that I shall tell thee.'
  knf-knf: '*Yawe Nawat Kabuka apën awinana ţi kadunul aşë ji na a : « Wutan kaya
    du uŧaak wi Ejiptu! Ţoon du uŧaak wi nji kaluŋ kayuuju.'
