verse: GEN.026.002
translations:
  mal-C: യഹോവ യിസ്ഹാക്കിനു പ്രത്യക്ഷനായി അദ്ദേഹത്തോട് “നീ ഈജിപ്റ്റിലേക്ക് പോകരുത്;
    ഞാൻ നിന്നോടു പാർക്കാൻ പറയുന്ന ദേശത്തുതന്നെ പാർക്കുക.
  deu-TKW: 'Da erschien ihm Jahwe und sprach: ziehe nicht hinab nach Ägypten! Bleibe
    in dem Lande, das ich dir sagen werde!'
  lin-lin: 'Boye Yawe abimelaki ye mpe ayebisaki ye : — Kokende na Ejipito te ! Vanda
    na mokili oyo nakolakisa yo.'
  cbr-NT: 'Anu ''ikë ''ain ami chikirakëkin ka Nukën ''Ibu ësokin kakëxa: “Kamina
    Egipto menu kuantima ''ain. Uinu karamina ''iti ''ai ''ën mi kakë anu kamina ''iti
    ''ain,'
  eng-LSV: And YHWH appears to him and says, “Do not go down toward Egypt, dwell in
    the land concerning which I speak to you,
  bmu-bmu: 'Anda maliga Kembunöŋ asuhum waŋgiba kewö jiyök: “Gi Ijipt gölmenöŋ kude
    anman. Gölme ki buŋagi akŋapkö jim kutuyali, mönö kiaŋgöreŋ tata malman.'
  eng-GNV: For the Lord appeared vnto him, and sayde, Goe not downe into Egypt, but
    abide in the land which I shall shewe vnto thee.
  eng-WEBSTER: 'And the LORD appeared to him, and said, Go not down into Egypt: dwell
    in the land which I shall tell thee of.'
  nhw-BL: 'Nopona TOTECO monexti ica Isaac huan quiilhui: “Amo xiya tlali Egipto,
    ximocahua campa na nimitzilhuis'
  swh-ONEN: Bwana akamtokea Isaki, akamwambia, “Usiende Misri, bali ukae katika nchi
    nitakayokuambia.
  bba-bba: Sɔ̃ɔ teeru Yinni Gusunɔ u Isɑki kure u kɑ nùn ɡɑri kuɑ u nɛɛ, ɑ ku rɑ dɑ
    Eɡibitiɔ. A de ɑ sinɑ tem mɛ kon nun sɔ̃ɔsi sɔɔ.
  eng-KJVCPB: 'And the Lord appeared unto him, and said, Go not down into Egypt; dwell
    in the land which I shall tell thee of:'
  cpy-cpy: 'Ari roñaahaari Tajorentsi, ikantakiri: “Eero piyaatzi Egipto-ki. Ari pijeeke
    jempe nonintakakimiro naaka.'
  mpx-mpx: Inoke Yehoba i masal Aisake eliyana ge i ba, “Bahi nu nana Itipita, yaa
    labi toto ebo na baunaniwa, eliyana te nu minaa.
  wbp-wbp: Ngula-jangkaju, YAAWIYI-ji wangkajarla nyanunguku Yijakiki, “Kula yanta
    ngurrara-kurra yinya-kurra Yijipi-kirra. Nyinaka nyampu-miparla ngurrara-miparla
    yangka kuja karnangku nyuntu yimi-ngarrirni ngajulurlu.
  luo-luo: Jehova Nyasaye nofwenyore ni Isaka kendo owachone niya, “Kik idhi Misri;
    to dag mana e piny kama abiro nyisi.
  meu-meu: Bena Iehova ese ienai e hedinarai, eto, Aigupto basiola; baina hadibalaimu
    tanona ai ba noho.
  npi-ULB: तिनीकहाँ देखा परेर परमप्रभुले भन्‍नुभयो, “तल मिश्रमा नजा, मैले तँलाई बसोबास
    गर् भनेकै ठाउँमा बस्‌ ।
  yor-yor: Olúwa sì fi ara han Isaaki, ó sì wí pé, “Má ṣe sọ̀kalẹ̀ lọ sí Ejibiti,
    jókòó ní ilẹ̀ tí èmi ó fún ọ.
  emp-NTPO: 'Isa mama b̶ʌd̶e Ãcõrẽra idjimaa zeped̶a jarasia: –Egipto druad̶aa wãrãdua,
    ãtebʌrʌ mʌ̃a jarabʌrʌ druad̶e b̶edua.'
  ind-ind: TUHAN menampakkan diri kepada Isak dan berkata, “Jangan pergi ke Mesir!
    Tetaplah di negeri yang Aku tunjukkan kepadamu.
  pes-OPCB: 'خداوند در آنجا به اسحاق ظاهر شده، گفت: «به مصر نرو. آنچه می‌گویم انجام
    بده.'
  ssx-ssx: mo Tekehalima꞉ Aisa꞉ke pa꞉ta꞉ peneme yao hata꞉ alota꞉ Idiepi kenke nane
    na peke do I̱ma꞉ hae alo kenkena꞉ kone hapeke.
  lcm-lcm: Au, Iakov kala serei eiang e Gerar na IAVE kala serei singina na kala antok
    ia asukang ke, “Ku ago ta pasiang an ane Aigipto, sikei ku ago eke si rina ke
    napo antok ua asi kam ago singina.
  aer-aer: Isaac apmere ikwere irretye-alheke, YAHWEH-ele renhe ileke, “Apmere Egypt-werne
    alhetyalaye. The ngkwenge imerneme nthenhele-arle unte anetyeke.
  tgl-ULB: Ngayon nagpakita si Yahweh sa kanya at sinabi, “Huwag kang pumunta sa Ehipto;
    tumira ka sa lugar na sinabi ko na iyong pagtirhan.
  nop-nop: Kaŋele Wapumdi mintamiŋa yoguk, “Du Isip kwetneŋ mu uluwaaŋ. Kwet niŋ nu
    ganindidimewitneŋ uŋaŋ wooŋ hatibaaŋ.
  kca-kca: 'Турәм Куща ԓўв хŏщайәԓ этәс пӑ йастәс: «Египет мўва аԓ мӑна; Ма нӑӈена
    йастәԓэм, мӑты мўвән нӑӈена уԓты,'
  cbu-NT: '@see-verse:GEN.026.001'
  hui-hui: Ani piyagola Anduane Homogohanda Aisaga hearia ibuwa ibuhondo lalu, Í̠
    Iyibi dindiha pu nabi dindi mbira i̱na í̠ habelo nguleberogoria pu habe.
  wrs-wrs: Wo Yawe nonglaphona, Isakm ishomnavna, manam yimba honamba pethamba wuleihavav,
    wo manam yimba Isip petharamba wongavav. Si yemba ka indthoamnavav, ora honinda
    ao, wo si yemba kava waiavav, kolvrevav.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သူ့​အား​ကိုယ်​ထင်​ပြ ၍``သင်​သည်​အီ​ဂျစ်​ပြည်​သို့​မ​သွား​နှင့်။
    ငါ ပြ​လတ္တံ့​သော​ပြည်​၌​နေ​ထိုင်​လော့။-
  cbi-NTPO: 'Tsenñu junu Yavé yanu katawatu tsandimi: Egiptoshaya jityude. Tsejtu
    iya nunbanu chude tiñuba junu tsanade,'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཨི་སཱག་ལ་མངོན་པར་མཛད་དེ་འདི་སྐད༌དུ། ཁྱོད་མར་ཨེ་ཅིབ་ཡུལ་དུ་འགྲོ་བར་མི༌བྱའོ།
    །བདག་གིས་ཁྱོད་ལ་སྟོན་པར་འགྱུར་བའི་ཡུལ་དེ་རུ་སྡོད༌ཅིག
  wsk-wsk: Yawe Isaac kote aratam ale iwita maonam, “Ni Egypt me namarko,” mam, “ni
    kuwim ani te ka manik mu te la bagerko.
  kkl-kkl: Pina wamogpa, Allah el wamoghag lag taogti, yubu lelamogti, “Mesir anna
    pheng kom, Nari ambatkeno saog uro tane wamlulam,” seogti, “Nari an piangkeneri
    yeplangkinun. Nari aniag salag samenag lepsinge neneko, mog so'o ene anapna anmaboabag
    pimnun,” seog.
  sna-sna: Jehovha akazviratidza kuna Isaka akati, “Usaburuka kuIjipiti; gara munyika
    yandinokuudza kuti ugare.
  spa-BLM: 'Yahvé se le apareció y le dijo: “No bajes a Egipto. Vive en la tierra
    de la que te hablaré.'
  beu-beu: Angmuse LAHATALA Ana Ava metma Isak etubing, bot at hubai hula, “Aana ekang
    Masir mi ila ekang. Aabang ba eningse Na metma veng aat hubai, anguba aana mi
    mihi.
  cac-cac: 'Ata'' ix sch''ox sb''a Jehová d''a vin̈, ix yalani: Man̈ ach b''at d''a
    Egipto, canan̈ b''aj sval d''ayach.'
  swh-ULB: Basi Yahwe akamtokea na kumwambia, “Usishuke kwenda Misri; kaa katika nchi
    niliyokuambia.
  bel-bel: 'Гасподзь явіўся яму і сказаў: ня йдзі ў Егіпет; жыві ў зямлі, пра якую
    Я скажу табе;'
  wed-wed: Ma Bada Isaac awarina i eḡa ma i riwa i pa, “Eḡa ma ḡaira au Egypt, ma
    dobu ana riwem kampa ma mae.
  deu-ELBBK: 'Und der HERR erschien ihm und sprach: Zieh nicht hinab nach Ägypten;
    bleibe in dem Land, von dem ich dir sage.'
  mbb-OT: Ne mibpaahà is Nengazen kandin, he egkaǥi te, “Kenè ka hendiyà te Ehipto;
    diyan ke zà ubpà te lugar he ibpeehè ku kenikew.
  msc-msc: 'Allabatala bɔra gbɛ rɔ Isiyaka yɛ, ka a fɔ a yɛ ko: «I kana wa Misiran!
    N kɛtɔ jamana mɛn yirakala i la, i ye wa i sii ye.'
  mal-2015: 'യഹോവ അവന്നു പ്രത്യക്ഷനായി അരുളിച്ചെയ്തതെന്തെന്നാൽ: നീ മിസ്രയീമിലേക്കു
    പോകരുതു; ഞാൻ നിന്നോടു കല്പിക്കുന്ന ദേശത്തു പാർക്ക.'
  tuo-NT: 'Topʉ Õꞌacʉ̃ cʉ̃rẽ bajua, ucũcʉ niwĩ. Aꞌtiro nicʉ niwĩ: “Egiptopʉre waꞌaticãꞌña.
    Yʉꞌʉ mʉꞌʉrẽ tojadutirota tojapa.'
  gup-gup: Yawey bimarnebukkarrinj Isaac, dja bimarneyimeng, “Yuwn yire kore kubolkwarlah
    Egypt, dja yidjalnin kore kubolkwarlah bu ngaye wokrayekwon.
  met-met: Toxoratamona owa masok rangua Aisak saing harua ba, “Labu uri mala Isipku
    tai. Uwa mana titia bagula ngabaxanga naung mana ba.
  gvs-gvs: E Aisakeyana ina nuwonúwana bego ina Itipita go, Yauwe toinina isowóduwo
    tauyana yaina idigo kana, ‘Aisake, taabu kunonōina Itipita, go sem asa bei avatulukoim,
    moeko goi kwaiyāka.
  rmc-rmc: 'O RAJ pes leske sikaďa a phenďa: „Ma dža andro Egipt. Ačh andre odi phuv,
    pal savi tuke phenava.'
  nlg-nlg: Yahweh te tate vania Isaac, ge bosa vania, “Ko bei tona i Egypt! Ko kabu
    tua tana pari eni tu bosaa vanigho ko kabu igaa.
  dgr-DOGNT: Gots'ǫ̀ K'àowo Isaac ts'ǫ̀ wègoèht'į̀, hayèhdı, “Egypt nèk'e ts'ǫ̀ aąde-le.
    Dıı yeè nèk'e edı̨į̀ nàądè nèehsı̨ ha sìı nàądè.
  pes-OPV: 'و خداوند بر وی ظاهر شده، گفت: «به مصر فرود میا، بلکه به زمینی که به تو
    بگویم ساکن شو.'
  ron-1924: 'Домнул и С-а арэтат ши й-а зис: „Ну те коборы ын Еӂипт! Рэмый ын цара
    ын каре ыць вой спуне.'
  aui-aui: Wasina bi Yawe God irumaghatara Aisik biidi bi iwona bo, “Gegha kunanagho
    Ijipt ma, bi gawara anawonem na name kumakae.
  ben-OBCV: সদাপ্রভু ইস্‌হাককে দর্শন দিয়ে বললেন, “তুমি মিশরে যেয়ো না; সেই দেশেই
    বসবাস করো, যেখানে আমি তোমাকে বসবাস করতে বলছি।
  lex-lex: 'Noma Orgahi Ntutga rupni la, pa Nakot la: “Isaka! Yana mlia''awa Mesira,
    mere mhuol lia gen meni maka pena A''ukota tiy o''a.'
  rgu-rgu: Ana tao leo naꞌ, nana huu MANETUALAIN natudu Ao na neuꞌ ana so nae, “O
    bosoꞌ leo Masir mu. Neuꞌ ko Au atudu fee o mamana fekeꞌ.
  som-som: Rabbiguna wuu u muuqday isaga, oo wuxuu ku yidhi, Xagga Masar ha u dhaadhicin,
    laakiinse deg dhulka aan kuu sheegi doono.
  lat-VUC: 'Apparuitque ei Dominus, et ait: Ne descendas in Ægyptum, sed quiesce in
    terra quam dixero tibi,'
  aoi-aoi: Eneja kembirra Yaweya ni-jadinga nakina Ajika-manja akwa ni-yama enuwa-wa,
    “Nara a-likama Yijibu-wa,” ni-yama, “umba engkirraja nganyangwu-wa ayakwa. Ambilya
    ngawa enena-manja angalya,” ni-yama.
  eng-ASVBT: 'And Jehovah appeared unto him, and said, Go not down into Egypt; dwell
    in the land which I shall tell thee of:'
  mna-mna: 'Isak imbotmbot su kar tina, mi Merere ipet kini mi iso pini ta kembei:
    “Sula pa lele kizin Aikuptu pepe. Mbotmbot lele ta aŋso u pa na.'
  ita-1885: 'E il Signore gli apparve, e gli disse: Non iscendere in Egitto; dimora
    nel paese che io ti dirò.'
  eng-LXXUP: And the Lord appeared to him and said, Go not down to Egypt, but dwell
    in the land, which I shall tell thee of.
  eng-ULB: Now Yahweh appeared to him and said, “Do not go down to Egypt; live in
    the land that I tell you to live in.
  spa-VBL: 'El Señor se le apareció a Isaac y le dijo: “No vayas a Egipto, sino al
    país que yo te mostraré.'
  fra-_FOB: 'Et l''Éternel lui apparut, et lui dit: Ne descends point en Égypte; demeure
    au pays que je te dirai.'
  mal-mal: 'യഹോവ അവന് പ്രത്യക്ഷനായി ഇപ്രകാരം അരുളിച്ചെയ്തതെന്തെന്നാൽ: “ഈജിപ്റ്റിലേക്കു
    പോകരുത്; ഞാൻ നിന്നോട് കല്പിക്കുന്ന ദേശത്തു വസിക്കുക.'
  urd-GVR: Rab ne Is'hāq par zāhir ho kar kahā, “Misr na jā balki us mulk meṅ bas
    jo maiṅ tujhe dikhātā hūṅ.
  suz-BL: मिनु परमप्रभु यावेमी इसहाक आ ङोंइती ग्रूमाक्‍त। मिनु इसहाक कली “इजीप्‍त
    रागी मलावो। आं देंशो रागीम बाक्‍थ लावो।
  ita-1927: 'E l’Eterno gli apparve e gli disse: “Non scendere in Egitto; dimora nel
    paese che io ti dirò.'
  ckb-ckb: 'یەزدان بۆ ئیسحاق دەرکەوت و فەرمووی: «مەچووە میسر، بەڵام لەو خاکە نیشتەجێ
    بە کە خۆم پێت دەڵێم.'
  eng-BBE: 'And the Lord came to him in a vision and said, Do not go down to Egypt;
    keep in the land of which I will give you knowledge:'
  crx-NTPO: '''Et Moodihti (Yahweh) yunalhts''et hainya ''ink''ez ''uyulhni, “''Aw
    Egypt ts''u tonya'' junih. Ndet la yun nyudutasnelh-un ''et sih hont''e''.'
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಅವನಿಗೆ ಕಾಣಿಸಿಕೊಂಡು, “ಈಜಿಪ್ಟಿಗೆ ಇಳಿದು ಹೋಗಬೇಡ. ನಾನು ನಿನಗೆ
    ಹೇಳುವ ದೇಶದಲ್ಲಿ ವಾಸವಾಗಿರು.
  bbb-bbb: Fu va ijia finoenoga E Ireobo fu arina Aeseki biena kuae, Ade una gamia
    Ijifiti vako. Ani sakae ige na kuavo igia fine.
  tam-2017: 'யெகோவா அவனுக்குக் காட்சியளித்து: “நீ எகிப்திற்குப் போகாமல், நான் உனக்குச்
    சொல்லும் தேசத்தில் குடியிரு.'
  spa-RV-1909: 'Y apareciósele Jehová, y díjole: No desciendas á Egipto: habita en
    la tierra que yo te diré;'
  ron-BTF: 'Şi DOMNUL i s-a arătat şi a spus: Nu coborî în Egipt; locuieşte în ţara
    despre care îţi voi spune;'
  eng-WEBP: The LORD appeared to him, and said, “Don’t go down into Egypt. Live in
    the land I will tell you about.
  eng-FBV: The Lord appeared to Isaac and told him, “Don't go to Egypt—live in the
    country that I tell you to.
  nld-1939: 'Daar verscheen hem Jahweh, en sprak tot hem: Daal niet af naar Egypte,
    maar blijf in het land, dat Ik u aanwijs.'
  nch-BL: 'Nopona TOTECO monexti ica Isaac huan quiilhui: “Amo xiya tali Egipto, ximocahua
    campa na nimitzilhuis'
  tfr-NTPO: Eshko ga Jehová weno shäng ba kong, ga tjl̈ẽ ga «Pja jek Egipto kjokyo
    l̇l̇ëme. Pja ber sök kjone l̈ër bop kong l̈ishko ga pja ber sök ey.
  vie-1934: 'Đức Giê-hô-va hiện đến cùng người và phán rằng: Chớ xuống xứ Ê-díp-tô;
    hãy ở lại xứ mà ta sẽ chỉ cho.'
  hin-CV: याहवेह ने यित्सहाक को दर्शन देकर कहा, “मिस्र देश को मत जाओ; लेकिन उस देश
    में रहो, जहां मैं बताऊंगा.
  eng-OURB: Adonai appeared to him, and said, “Don’t go down into Egypt [Abode of
    slavery]. Live in the land I will tell you about.
  spa-BES: 'Y el Señor vino a él en visión y le dijo: No desciendas a Egipto; mantente
    en la tierra de la cual te daré conocimiento:'
  tdx-tdx: Ie amy zao, nisodehañe am’ Ietsàke t’Iehovà nanao ty hoe, Ko mitaveam-b’e
    Mitsraime añe; fa mitobea an-tane hatoroko azo.
  vid-vid: Mkulu Nguluwi nakamlawila Isaka na kumlonjela, “Uleche kuluta Misili, ila
    wikale kuli isi yondikulonjela.
  pwg-pwg: Bada inekiibau Aisiki kurina da ivonei bo, “Ke kunoru ku Egypt, avonavonem
    da weni dobunai kemakai.
  eng-OKE: And the Lord appeared to him and said, Go not down into Mizraim, remain
    in the land as I have told thee;
  tha-KJV: พระเยโฮวาห์ทรงปรากฏแก่ท่านและตรั​สว​่า “อย่าลงไปอียิปต์​เลย จงอาศัยในแผ่นดินซึ่งเราจะบอกเจ้าเถิด
  por-BR-2018: 'E apareceu-lhe o SENHOR, e disse-lhe: Não desças ao Egito: habita
    na terra que eu te disser;'
  bco-bco: E a꞉na sab amio꞉, Yaweyo꞉ elo꞉wa fa꞉la꞉dowa꞉sa꞉ga꞉, to nowo꞉ a꞉la꞉sio꞉,
    “Ge Isib hen a꞉namio꞉ ha꞉na꞉so꞉bo! Niyo꞉ hen gelo꞉ mesa꞉no꞉wo꞉ dinali sa꞉ma꞉no꞉
    ko꞉lo꞉, ge hen wena dowa꞉bi.
  deu-ELO: 'Und Jehova erschien ihm und sprach: Ziehe nicht hinab nach Ägypten; bleibe
    in dem Lande, von dem ich dir sage.'
  ktm-ktm: Lapan ilihir ndrongon Aisak pe ipe ihpah, “Ou ala Isip kolwii. Emin ndre
    lok Yu upahran ile tadam katih.
  caa-caa: 'Pero conda turuto tama e chinam Guerar Cawinquirar Dios uchectes ubꞌa
    tut e Isaac y uyare cocha era y che: “Pues ira iꞌxin esto tama e lugar Egipto,
