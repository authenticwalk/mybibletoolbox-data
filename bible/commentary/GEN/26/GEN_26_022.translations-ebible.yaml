verse: GEN.026.022
translations:
  mal-C: അദ്ദേഹം അവിടെനിന്നും നീങ്ങി മറ്റൊരു കിണർ കുഴിപ്പിച്ചു; അതിന്റെപേരിൽ ആരും
    ശണ്ഠയുണ്ടാക്കിയില്ല. “യഹോവ ഇപ്പോൾ നമുക്ക് ആവശ്യമുള്ള സ്ഥലം തന്നിരിക്കുന്നു, നമ്മൾ
    ദേശത്ത് അഭിവൃദ്ധിപ്പെടും” എന്നു പറഞ്ഞുകൊണ്ട് അദ്ദേഹം ആ കിണറിന് രെഹോബോത്ത് എന്നു
    പേരിട്ടു.
  deu-TKW: 'Dann zog er weiter von dort hinweg und grub einen anderen Brunnen. Über
    den gerieten sie nicht in Streit; daher nannte er ihn “Rehoboth” und sprach: Nun
    hat uns Jahwe freien Raum geschafft, daß wir uns ausbreiten können im Lande!'
  lin-lin: 'Alongwaki wana mpe akendeki kotimola libulu mosusu ; mpe moto moko te
    aswanisaki ye na tina na yango. Yango wana apesaki yango kombo « Reoboti, » pamba
    te alobaki : « Sik’oyo, Yawe apesi biso esika monene, mpe tokofuluka na mokili
    oyo. »'
  cbr-NT: 'Usaia aín unikama ''itëkënkëbë ka anuax Isaac ''ura kuani chikíakëxa, usai
    chikíkin ka aín unikama ''imainun kamabi aín ñuina kamabi buani kuankëxa, kuantankëxun
    ka anua tsóti me anu bëbaxun achúshi kini anua ''umpax biti aín unikama naëmiakëxa,
    usa ''ain ka anuax ''umpax kupín mëëananiama iskin Isaacnën anuax mëanantëkënima
    upitax tsoti kakin anëakëxa, usakin ''atankëx ka ësai kiakëxa: Bërí ka Nukën ''Ibu
    ënu nu ëanxa, usa ''ain kananuna ënë menuax nishananima ñuñuira ''iti ''ain.'
  eng-LSV: And he removes from there, and digs another well, and they have not striven
    for it, and he calls its name “Enlargements,” and says, “For—now has YHWH given
    enlargement to us, and we have been fruitful in the land.”
  bmu-bmu: 'Mewö qeta gölme mi mosöta anda o löm kun kunbuk jii esiget. O löm miaŋgöra
    aŋgururuk keu qahö asuhuiga miaŋgöra qetŋi Rehobot (Tiŋi ölöpŋi) qeta keu kewö
    jiyök: “Merak Kembunöŋ tiŋi ölöpŋi neŋgiiga ölöp gölme kiaŋgöreŋ mala ahumsehip
    akin.”'
  eng-GNV: 'Then he remoued thence, and digged an other well, for the which they stroue
    not: therefore called hee the name of it Rehoboth, and sayde, Because the Lord
    hath nowe made vs roome, we shall increase vpon the earth.'
  eng-WEBSTER: 'And he removed from thence, and digged another well; and for that
    they did not contend: and he called the name of it Rehoboth; and he said, For
    now the LORD hath made room for us, and we shall be fruitful in the land.'
  nhw-BL: Huajca Isaac quincajtejqui huan moiyocaquixti huejca. Nopona quixajqui seyoc
    ameli, pero amo aqui yajqui nepa para quihuilanas. Huajca quitocaxti Rehobot.
    (Rehobot quinequi quiijtos “hueyi tlali”.) Quej nopa quitocaxti pampa Isaac quiijto
    para ama TOTECO quitiochijtoc huan quimacatoc se hueyi tlali catli quiaxili para
    nochi itlapiyalhua ma moscaltica.
  swh-ONEN: Akaondoka huko, akachimba kisima kingine, wala hakuna yeyote aliyekigombania.
    Akakiita Rehobothi, akisema, “Sasa Bwana ametufanyia nafasi, nasi tutastawi katika
    nchi.”
  bba-bba: Mɑ u win kuru wukɑ sɑɑ min di u dɑ u sinɑ ɡɑm ɡiɑ. Mɑ u kpɑm dɔkɔ ɡbɑ mi.
    Adɑmɑ bɑ ǹ mɑɑ kɑ nùn sɑnnɛ. Mɑ u yɑm mi yĩsiru kɑ̃ Tii mɔru.
  eng-KJVCPB: 'And he removed from thence, and digged another well; and for that they
    strove not: and he called the name of it Rehoboth; and he said, For now the Lord
    hath made room for us, and we shall be fruitful in the land.'
  cpy-cpy: 'Rootaki ishirinkantaari Isaac ijeekae inteena, ikiyaatakotee otsipa nijaateni.
    Teera itzimapae kijawakaawentyaawoni, iitakiro nijaateni “Rejobot”, tema ikantakitzi
    ikenkithawaetzi: “Ishinetakaero Tajorentsi anintaawaeteeya jaka, ari añaakiro
    oshekitzimotee oetarika.”'
  mpx-mpx: Yaka hi miegon labena o elana, inoke wewel etegana al hi ken. He nige baena
    ge gamagal etega aloliya hi babaa apwaapwanawa, yaka alana i tun Abamina, ge i
    ba, “He abwe sauga ya wala abamina Yehoba i pem, yaka ta talaabab ge ta gewi.”
  wbp-wbp: Ngaka ngula-jangka, Yijaki manu nyanungu-nyangu yapa-patu yanulu ngurra-kari-kirra,
    manu yinyarla mulju-karili nyanungu-paturlu pangurnu. Kulalu-jana yangka-paturlu
    mulju nyampuju jurnta kangu, lawa. Ngulakujurla Yijakirli yirdiji muljukuju yirrarnu
    ‘Riyupu’. Yirdi ngulaju ‘Wantiki Nyampu Ngalipaku Nyinanjaku’. Wangkaja-jana nyanunguju
    yapa-patuku nyanungu-nyangu-patuku, “YAAWIYI-rli-ngalpa yungu nyampu ngurra ngalipaku!
    Kapurlipa nyinami nyampurla ngurrju-nyayirni.”
  luo-luo: Nodar kanyo modhi kendo odhi okunyo soko machielo, kendo onge ngʼama nolaro
    kode. Nochake ni Rehoboth (tiende ni thuolo moromowa), kowacho niya, “Koro Jehova
    Nyasaye osemiyowa thuolo kendo wabiro medore e piny.”
  meu-meu: Unu amo ma e raka oho bena guri ta ma e ḡeia. Una na asie heatulaia; taunabunai
    ladana e hatoa Rehoboto; badina be ia eto, Iehova ese gabu ta vada e lailaia eda,
    iniseni ai baita noho namonamo.
  npi-ULB: तिनी त्यो ठाउँ छोडेर गए अनि तिनले अर्को इनार खने, तर तिनीहरूले त्‍यसमा
    चाहिँ झगडा गरेनन् । यसकारण तिनले त्‍यसको नाउँ रहोबोत राखेर यसो भने, “अब परमप्रभुले
    हामी निम्ति बस्‍ने ठाउँ दिनुभएको छ, र हामी यस ठाउँमा फल्‍दो-फुल्‍दो हुनेछौँ ।”
  yor-yor: Ó sì tún kúrò níbẹ̀, ó sì gbẹ́ kànga mìíràn, wọn kò sì jásí èyí rárá, ó
    sì pe orúkọ rẹ̀ ní Rehoboti, ó wí pé, “Nísinsin yìí, Olúwa ti fi ààyè gbà wá,
    a ó sì gbilẹ̀ si ní ilẹ̀ náà.”
  emp-NTPO: 'Maʌ̃be Isara mamabemada ãyã b̶ad̶e wãsia. Mama dewara baido juebada uriada
    corosia. Maʌ̃ baido carea ijarad̶aẽ́ basía. Maʌ̃ne Isaba jarasia: –Ʌ̃rãbʌrʌ Ãcõrẽba
    dadjirãra bia b̶ʌsia naʌ̃gʌ ẽjũãne ne bara paneni carea.– Mãwã dji baido juebada
    uriara trʌ̃ b̶ʌsia Rehobo.'
  ind-ind: Mereka pindah dari situ dan menggali sumur yang lain. Kali ini, tidak ada
    pertengkaran. Isak menamai sumur itu Rehobot, yang berarti ‘tempat luas’, karena
    katanya, “TUHAN sudah memberikan kebebasan kepada kami untuk tinggal di daerah
    ini, dan kami akan makmur di sini.”
  pes-OPCB: 'اسحاق آن چاه را نیز ترک نموده، چاه دیگری کَند، ولی این بار نزاعی درنگرفت.
    پس اسحاق آن را رحوبوت (یعنی «مکان وسیع») نامید. او گفت: «خداوند مکانی برای ما
    مهیا نموده است و ما در این سرزمین ترقی خواهیم کرد.»'
  ssx-ssx: Kutupa Aisa꞉kema꞉ta꞉ koto pate mina꞉pa꞉lao pua naku ikali ma꞉nda꞉ aweekeme.
    Koto ekina꞉ta꞉ hankiliki na yolemeke handaa ipika꞉ bikita꞉ Lihobodi (nika꞉ da
    pita꞉ Ka꞉la꞉pa꞉ Tapaala꞉me) leekeme. Kutupa ipikana꞉ma꞉ alota꞉ Niki do kenkena꞉
    hamono Tekehalima꞉ niki ka꞉la꞉pa꞉ tapaala꞉me. Koto ekina꞉ ameta꞉ do pateta꞉ ala꞉ta꞉
    ala꞉ta꞉manu ana꞉na꞉ kone wia halumeke leekeme.
  lcm-lcm: Au, kila papelek a ring ang na kianla tep kapa na mang dim, sikei taun
    ke parik vang kitalapa angmamaralai maraina. Na Isak kala antok ta, “Pua, kana
    vang IAVE kala alis pangau anira. Tara serei aduk vanang si rina ke.” Le si vuk
    mengen suke na kala atuk a dim ang ta Reobot, supsupai ina ta ‘pangau roron’.
  aer-aer: Ikwere ipenhe, Isaac tyerrtye ikwerenhe areye-akerte alheke apmere arrpenhe-werne,
    kwatye ngentye arrpenhe-arle tnyerlenge. Arrpenhe rante-rante areye itnarle kwatye
    ngentye nhenhe itnekenge akngetyakenhe-arle. Alakenhenge anteme Isaac-ele kwatye
    ngentye renhe arritnye antheke “Rehoboth” alakenhe ileme “Apmere Anteke Anwerne
    Anetyeke.” Re angkeke tyerrtye ikwerenhe areyeke, “YAHWEH-elarle anwernenhe apmere
    nhenhe antheke! Anwerne nhenhele akangkentye anerlte-anemele atningke-irretyeke!”
  tgl-ULB: Umalis siya doon at naghukay muli ng isa pang balon, subalit hindi na nila
    pinag-awayan ang isang iyon. Kaya tinawag niya itong Rehobot, at sinabi niya,
    “Ngayon ay gumawa si Yahweh ng kaluwagan sa amin, at tayo ay sasagana sa lupa.”
  nop-nop: Kaŋ adi u bikabuŋa wooŋ nimaaŋ dobugiŋ nai uŋaniŋ tosiwe mu tigiŋ doktiŋa
    wou Lehobot youkuk. Woŋ adi mebi indiŋ yoŋa youkuk. Wapumdi kwet iŋoŋ hatidok
    nadinimilak. Ala kwet iŋoŋ hatiŋa ulihakaneem.
  kca-kca: 'Ԓўв щиԓта йэԓ мӑнәс, йик ўты мўв ўс па хирәс, щита йӑха ӑт питыԓысәт,
    пӑ нэмәтсәԓы: Реховоф, щӑԓта йастәс: «Ин мўӈева Турәм Куща ԓӑщкам мўв мӑс, тӑта
    мўӈ ара йиԓув».'
  cbu-NT: Amb tsiyantayaru, anoo tsap wanllitarangshita; minupsha tsap naatarangiya.
    Yusur posoreemani ktseerangitamsina. Ktsiyarusin, anshunaa ndusha tputs muntaranganaya.
    Annacha mapiyshtisin taaranganaya. Isaaksha kaneeschee pos parangu, anoo, Xarashish
    ndunarshita, átu ísamarangiya. Natunaacha Apanll iyaam tsap wanasirsha ipuseeru,
    panayanllu. Natunaa kisshapari taachchi, tárangiya.
  hui-hui: Ani buwa Aisaga ibu dindi ogoni wahalu puwa iba uli tebone wene. Ani walu
    heagola agali biaru tigua lone lai nale hene. Ani wiyago lai nale heagola hondowa
    Aisagahanda iba uli ogoni mini Bayale Holene laga wini. Wialu howa ibugua lalu,
    Anidagua larogoni irane Anduane Homogo ibugua ina dindi ogoniha bayale halubi
    mbirale bayalerubi yu holoma̱ya ngiyada, lene.
  wrs-wrs: Doa Isakva nominiva wonganamba, indanam di wonavhoana, henga tovalp mongo
    wontovo, wo indhanamba hemba tandwol vinamoa, noinda os tovalpmba nomba sevravna
    Rehopot, osm ovna, beswonam aevulv. Ona, Yawe hev pimba doa sandhana besal pethara,
    si pimba beswonam indwonam wohaevulvav.
  mya-mya: တစ်​ဖန်​ဣ​ဇာက်​သည်​ထို​အ​ရပ်​မှ​ပြောင်း​၍​အ​ခြား တစ်​နေ​ရာ​၌​ရေ​တွင်း​တစ်​တွင်း​တူး​ပြန်​လေ​သည်။
    ထို​ရေ​တွင်း​နှင့်​ပတ်​သက်​၍​အ​ငြင်း​ပွား​မှု​မ​ရှိ သ​ဖြင့်``လွတ်​လပ်​ခြင်း''
    ဟု​နာ​မည်​မှည့်​လေ​သည်။ ဣ​ဇာက်​က``ထာ​ဝ​ရ​ဘု​ရား​သည်​ဤ​ပြည်​၌​ငါ တို့​အား​လွတ်​လပ်​စွာ​နေ​ထိုင်​ခွင့်​ပေး​တော်​မူ​ပြီ
    ဖြစ်​၍​ငါ​တို့​စီး​ပွား​တိုး​တက်​မည်'' ဟု​ဆို​လေ​၏။
  cbi-NTPO: Tsenñu Isaac junu malu' baasha miitu, jungaa vee pusu mavijchimi. Tsenñu
    umaa juntsa pusu' mityaya demavingui'ñu' mitya “Rehobot” mumu pumi, aa bungu tena
    titu, Yavéya challa entsa aa bungu tenanu lalanu muba bulla jutyu kayu awaiñuu
    i' jintsunu tireve, titu.
  bod-N: དེ་ནས་ཨི་སཱག་ཡུལ་དེ་དང་ཁ་བྲལ་ཞིང་ཁྲོན་པ་གཞན་ཞིག་བརྐོས་པ༌དང༌། མི་དེ་རྣམས་ཀྱིས་རྩོད་པ་མ་བྱས་པས་ཁོས་ཁྲོན་པ་དེའི་མིང་ལ་རེའེ་ཧོ་པེད་
    ཅེས་བཏགས༌ཤིང༌། ཁོ་ན༌རེ། དཀོན་མཆོག་ཡ་ཝཱེས་རང་ཅག་རྣམས་ལ་ས་གཞི་རྒྱ་ཆེ་བ་ཞིག་གནང་བ༌དང༌།
    རང་ཅག་རྣམས་ས་གཞི་འདིའི་སྟེང་ནས་དར་ཞིང་རྒྱས་པར་བྱེད་དགོས་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Nu bo karogo kasu namaram ale yu mutim bo tala iram. Bare aitak mu kari
    bo nu ilak den me tagiram. Se nu yu mutim mu nup Rehoboth tui se balam, “Aitak
    asele Yawe kuring nangaram, se ana te yawarakala daginakko.”
  kkl-kkl: Nen anekoa nhonag nhon wailbaog aghana mag nene wailbaogne nene sembe sin
    waptan kom, ane sembe Ishakti, “Rehobot” aro engkaog. Rehobot aro engkaogne nene
    sembe, “Wene Allahri nun mog so'o ene tatsilba, me likto mangaro tero wamukap,”
    aro engkaog.
  sna-sna: Akaenderera mberi kubva ipapo akachera rimwe tsime, uye hapana munhu akazokakavadzana
    naye pamusoro paro. Akaritumidza zita rokuti Rehobhoti, achiti, “Zvino Jehovha
    azotipa nzvimbo uye tichawanda munyika.”
  spa-BLM: 'Dejó ese lugar y cavó otro pozo. No discutieron por ese. Así que lo llamó
    Rehobot. Dijo: “Porque ahora el Señor nos ha hecho un lugar, y seremos fructíferos
    en la tierra”.'
  beu-beu: Isak ana lamal mana angu eahalang, sengmuse ana bot jar eng aabeung aanang.
    Aarunge jar eng angu, ini bae vengtota niang. Angu ebele Isak ana jar eng angu
    ene maveng hula, Rehobot, evengbanang tarang se hula, ꞌmana berangꞌ. Bot Isak
    ana mateng hula, “Angase Lahatala Ana mana berang metma mapinang pi mi mihi tila.
    Senge mana angami, pi bisa tabaning-taheli bot taang maveng toang.”
  cac-cac: Ichato chi' ix b'at cajnaj vin̈aj Isaac chi' d'a najat. Ata' ix sjoyxi
    junxo a' uc'b'ila' vin̈, palta man̈xalaj oval yuj a', yuj chi' B'ecan ix sb'iejcan
    a' yuj vin̈. B'ecan on̈ yuj Jehová yic tzon̈ q'uib'chaan̈ d'a lum tic, xchi vin̈.
  swh-ULB: Akatoka hapo na akachimba kisima kingine, lakini hicho hawakukigombania.
    Hivyo akakiita Rehobothi, na akasema, “Sasa Yahwe ametufanyia nafasi, na tutafanikiwa
    katika nchi.”
  bel-bel: 'І ён рушыў адсюль і выкапаў іншы калодзеж, за Які ўжо не спрачаліся; і
    даў яму імя: Рэхавот; бо, сказаў ён, цяпер Гасподзь даў нам прасторнае месца,
    і мы памножымся на зямлі.'
  deu-ELBBK: 'Und er brach von dort auf und grub einen anderen Brunnen, und um diesen
    stritten sie nicht; und er gab ihm den Namen Rechoboth und sprach: Denn nun hat
    der HERR uns Raum gemacht, und wir werden fruchtbar sein im Land.'
  mbb-OT: Mid-awà dutun ensi Isaac ne mid-uman mebangbang sikandan te selakew-en maan
    he kalut. Wazè dan human heini lewenaayi, umbe migngezanan ni Isaac haazà is kalut
    te Rehobot, he ke và dà egkeǥiya, “Melu-ag.” Su ke sikandin te, “Mibeǥayan kiw
    en human te Nengazen te melu-ag he ubpaan para med-iseg kiw pa mebmezakel kayi.”
  msc-msc: 'A ka yɔrɔ wo bila ka wa yɔrɔ gbɛrɛ, ka kɔlɔn gbɛrɛ sen ye ikɔ. Mɔɔ si
    ma alu kɛlɛla wo fɛ. Wo rɔ, Isiyaka ka wo tɔɔ la ko Rehoboti. A kan ko: «Sisen
    Allabatala da dinkira di an ma. An di sabati jamana ɲin kɔndɔ.»'
  mal-2015: അവൻ അവിടെനിന്നു മാറിപ്പോയി മറ്റൊരു കിണറ് കുഴിച്ചു; അതിനെക്കുറിച്ചു അവർ
    ശണ്ഠയിട്ടില്ല. യഹോവ ഇപ്പോൾ നമുക്കു ഇടം ഉണ്ടാക്കി നാം ദേശത്തു വർദ്ധിക്കുമെന്നു
    പറഞ്ഞു അവൻ അതിന്നു രെഹോബോത്ത് എന്നു പേരിട്ടു.
  tuo-NT: 'Beꞌro Isaa yoaropʉ waꞌa waꞌacʉ niwĩ. Topʉre aco pé ape pe seꞌecʉ niwĩ.
    Ti pema dʉꞌsasooticãrã niwã majã. Tojo weegʉ ti pere “añurĩ pjoaca pe, cumuca
    marĩrĩ pe” wãme õꞌocʉ niwĩ. Aꞌtiro nicʉ niwĩ: “Õꞌacʉ̃ marĩrẽ niꞌcãrõacãma añurĩ
    pjoa cũumi majã. Tojo weerã marĩ aꞌtopʉre añurõ niseti, daꞌrasetirãsaꞌa”, nicʉ
    niwĩ.'
  gup-gup: Wanjh nungka bolkbawong kumekbe, dja bininj nuye birriyawoyhngadkaruy manbobuyika,
    dja minj birriboyirrurrimeninj. Wanjh kunu nungka bongadngeykurrmeng “Kubolkwarlah”,
    wokkihyimi dorrengh, “Bolkkime wanjh Yawey kanmarnebolkwarlahwong ba karrini kamak
    rowk dja ngad karrimirndewernmerren kondah kubolkwarlah.”
  met-met: Sauya, saing ila ki lang bangguming tela muli, saing lipu tela hakhaxinga
    mana te. Uxu yanoa ba Rehobot, harua ba, “Hatata Toxoratamona sina gananga sabanga
    nakira saing bagula oxataroa aningona xumana titia li.”
  gvs-gvs: E Aisake ina ituli ta poyapoya goi ina pakonayaoyadi doelu aitonina sitavi
    go, geya vatau tayaamo ima ikaumakimaki, tauna doeluyana ivayou Rakovota go, idigo
    kana, ‘Yauwe abatau bogina ivinida yoiyada, tauna itoboineda takaiyaka, e tasusáila.’
  rmc-rmc: 'Sar o Izak odarik geľa het, kopaľinďa aver chaňig, vaš savi pes imar na
    vesekedinenas, a diňa lake nav Rechobot. Phenďa: „Akana amen o RAJ diňa baro than,
    andre savo šaj baruvas.“'
  nlg-nlg: Gaia te ghoi gharadu sania na bona keri, ma rana mane lutu tara ghoi ghelia
    sakai na tuvu. Rana vure iga tara mua nia hughuhughu, keri ge holoa nia, “Rehoboth.”
    Keri ge bosa gaia, “Yahweh te heghita na bona malagha ge ka ghanaghita, ma ka
    tangomana tana kaukabuda.”
  dgr-DOGNT: Eyı nèk'e gots'ǫ tàèhtła eyıts'ǫ k'achı̨ tık'è eyıì-le xàgı̨ı̨hgè. Eyı
    tık'è dǫ yeghǫ nàyaehtı-le t'à Rehobot wìyeh ayį̀į̀là. “Gots'ǫ̀ K'àowo gogha gòɂǫǫ̀
    ayį̀į̀là eyıts'ǫ jǫ nèk'e goxè hoı̨zı̨į̀ gòɂǫǫ̀ agode ha,” Isaac hadı.
  pes-OPV: 'و از آنجا کوچ کرده، چاهی دیگر کند، وبرای آن جنگ نکردند، پس آن را رحوبوت
    نامیده، گفت: «که اکنون خداوند ما را وسعت داده است، و در زمین، بارور خواهیم شد.»'
  ron-1924: Пе урмэ с-а мутат де аколо ши а сэпат о алтэ фынтынэ, пентру каре ну с-ау
    май чертат, ши а нумит-о Рехобот, „кэч”, а зис ел, „Домнул не-а фэкут лок ларг,
    ка сэ не путем ынтинде ын царэ”.
  ben-OBCV: সেখান থেকে দূরে সরে গিয়ে তিনি আরও একটি কুয়ো খোঁড়ালেন, এবং সেটির জন্য
    কেউই ঝগড়া করেনি। এই বলে তিনি সেটির নাম দিলেন রহোবোৎ, যে “সদাপ্রভু এখন আমাদের
    স্থান করে দিয়েছেন এবং আমরা এই দেশে সমৃদ্ধিলাভ করব।”
  lex-lex: 'Rwaran la hande noka rahi ger id owa''ana, mere la''a ger di wawannu de
    edonna rawo''ora. Nala ger di pa nwawa Rehobot (nnia''eratni de, geni hgal liawna),
    ne niwra: “Dodo''ondi Orgahi Nal oleka geni ghal liawan di mai it pa totpa ta''upa-ta''a''na
    la gen di.”'
  rgu-rgu: Basa ria, boe ma ana foa ela mamanaꞌ ria, de ali seluꞌ oe dodolu fekeꞌ
    esa bali. Oeꞌ ia sona ara ta ralelena aoꞌ soꞌ. Huu ria na, Isak fee oe dodoluꞌ
    ria nade, Rehobot, fo sosoa na nae, ‘mamana loan’. Ma ana dedea nae, “Besaꞌ ia,
    Manetualain fee ita leo nai dae loan so. Nai ia, besaꞌ ko ita bisa tamba dodouꞌ.”
  som-som: Kolkaasuu meeshaas ka guuray, oo wuxuu qoday ceel kale; kaasna kulama ay
    diririn; magiciisiina wuxuu u bixiyey Rexobod, oo wuxuu yidhi, Haatan Rabbigu
    meel buu noo banneeyey, oo dalka waannu ku badnaynaa.
  lat-VUC: 'Profectus inde fodit alium puteum, pro quo non contenderunt: itaque vocavit
    nomen ejus Latitudo, dicens: Nunc dilatavit nos Dominus, et fecit crescere super
    terram.'
  aoi-aoi: Kembirra na-warumajungwa arakba Ajika-murriya akwa narru-makirukbijangajuwa
    angalya akwa na-mungkadina ngarningka emedirra akungwa akena nara arakba ke-beyina
    awinyamba. Ni-yama nakina Ajika, “Yaweya nakina ngarrenu-kwama enena angalya ngakwurra-langwi-yada
    akwa kembirra amurndangekburna arakba *ka-ngwur•denama *ka-wuldinama ke-yaminama
    yelakwa ngakwurra-langwa enena-manja angalya. Enene-ka emedirra akungwa emikirra
    ‘Ngarrenukwamurrumanja angalya’ akina-da,” ni-yama Ajika-da.
  eng-ASVBT: 'And he removed from thence, and dug another well; and for that they
    strove not: and he called the name of it Rehoboth; and he said, For now Jehovah
    hath made room for us, and we shall be fruitful in the land.'
  mna-mna: 'To Isak izem lele pakaana tana, mi ila ma ikel yok touŋana toro. Mi yok
    touŋana tina, tiŋooŋo pa som. Tana Isak ipaata yok tana zaana be ‘Mazwaana Biibi.’
    Pa isombe: “Koozi, Merere iur lele ta irao piti. Tana iŋgi be tombot ambai su
    toono ti ma tamasak.”'
  ita-1885: 'Allora egli si tramutò di là, e cavò un altro pozzo, per lo quale non
    contesero; ed egli nominò quel pozzo Rehobot; e disse: Ora ci ha pure il Signore
    allargati, essendo noi moltiplicati in questo paese.'
  eng-LXXUP: And he departed thence and dug another well; and they did not strive
    about that; and he named the name of it, Room, saying, Because now the Lord has
    made room for us, and has increased us upon the earth.
  eng-ULB: He left there and dug yet another well, but they did not quarrel over that
    one. So he called it Rehoboth, and he said, “Now Yahweh has made room for us,
    and we will prosper in the land.”
  spa-VBL: 'Así que se fueron de allí y cavaron otro pozo. Esta vez no hubo ninguna
    discordia respecto a este pozo, y lo llamó “Libertad”, diciendo: “Ahora el Señor
    nos ha dado libertad para crecer y ser exitosos en esta tierra”.'
  fra-_FOB: 'Alors il partit de là et creusa un autre puits, pour lequel ils ne disputèrent
    point; et il l''appela: Rehoboth (largeurs), et dit: C''est que l''Éternel nous
    a maintenant mis au large, et nous fructifierons dans le pays.'
  mal-mal: അവൻ അവിടെനിന്നു മാറിപ്പോയി മറ്റൊരു കിണറ് കുഴിച്ചു; അതിനെക്കുറിച്ച് അവർ
    വഴക്കിട്ടില്ല. “യഹോവ ഇപ്പോൾ നമുക്ക് ഇടം ഉണ്ടാക്കി നാം ദേശത്തു വർദ്ധിക്കും” എന്നു
    പറഞ്ഞു അവൻ അതിന് രെഹോബോത്ത് എന്നു പേരിട്ടു.
  urd-GVR: Wahāṅ se jā kar us ne ek tīsrā kuāṅ khudwāyā. Is dafā koī jhagaṛā na huā,
    is lie us ne us kā nām Rahobot yānī ‘Khulī Jagah’ rakhā. Kyoṅki us ne kahā, “Rab
    ne hameṅ khulī jagah dī hai, aur ab ham mulk meṅ phaleṅ-phūleṅge.”
  suz-BL: नोले मेकेर रे लशा, अर्को इनार का दोव़मे बाक्‍त। मेको आ पर्बम सुइमी जिचा
    मपोक्‍गमे बाक्‍त। मिनु मेको आ नें रेहोबोथ वोदा बाक्‍त। मिनु “मुल परमप्रभु यावेमी
    आंइ कली बाक्‍तीक गेवा बाक्‍त। गोपुकी एको रागीमी शुश दुम्‍कल” देंमाक्‍त।
  ita-1927: Allora egli si partì di là, e scavò un altro pozzo per il quale quelli
    non altercarono. Ed egli lo chiamò Rehoboth “perché”, disse, “ora l’Eterno ci
    ha messi al largo, e noi prospereremo nel paese”.
  ckb-ckb: 'ئیتر لەوێ گواستییەوە و بیرێکی دیکەی هەڵکەند، کە ناکۆک نەبوون لەسەری. بۆیە
    ناوی لەمە نا ڕەحۆبۆت و گوتی: «ئێستا یەزدان شوێنێکی فراوانی پێ بەخشیوین و لە زەوییەکەدا
    بە بەروبووم دەبین.»'
  eng-BBE: 'Then he went away from there, and made another water-hole, about which
    there was no fighting: so he gave it the name of Rehoboth, for he said, Now the
    Lord has made room for us, and we will have fruit in this land.'
  crx-NTPO: '''Et nyo tizna ''ink''ez doo cha ''udun too k''et ''uhuhoonla. ''Et ''aw
    hukwa lhelhdulhyoh lhe''huditnelh ''et huwa, Rehoboth whulhni. ''Et ''utni, “''Andit
    njan Moodihti (Yahweh) hooncha neba whulhtsi, soo lhai cho la ''uts''ooleh ndi
    yun k''ut.”'
  kan-OKCV: ಅಲ್ಲಿಂದ ಅವನು ಹೊರಟುಹೋಗಿ ಇನ್ನೊಂದು ಬಾವಿಯನ್ನು ಅಗೆದಾಗ, ಅದಕ್ಕಾಗಿ ಅವರು ಜಗಳವಾಡಲಿಲ್ಲ.
    ಅದಕ್ಕೆ ಅವನು, “ಈಗ ಯೆಹೋವ ದೇವರು ನಮಗೆ ಸ್ಥಳವನ್ನು ಮಾಡಿದ್ದಾರೆ. ನಾವು ಈ ದೇಶದಲ್ಲಿ ಅಭಿವೃದ್ಧಿ
    ಹೊಂದುವೆವು,” ಎಂದು ಹೇಳಿ ಅದಕ್ಕೆ, ರೆಹೋಬೋತ್, ಎಂದು ಹೆಸರಿಟ್ಟನು.
  bbb-bbb: Ijiege rena Aeseki fune are ije arena una va are be ijia fi areme uri mako
    be duaku rui. Ro mako ije fu ruima ijare e Gerako ije bu naebe ijia vua bino kuae.
    Ijadufuo Aeseki fu uri mako do ijene ive ina kua Dazevano kuae. Fu kuae, E Ireobo
    fune iviama are igeno dazena karinoedufuo ijene no muoe. Ijadufuo no igia karina
    daro abena ire boeje renoekono kuae.
  tam-2017: 'பின்பு அந்த இடத்தைவிட்டுப் போய், வேறொரு கிணற்றை வெட்டினான்; அதைக்குறித்து
    அவர்கள் வாக்குவாதம் செய்யவில்லை; அப்பொழுது அவன்: “நாம் தேசத்தில் பெருகுவதற்காக,
    இப்பொழுது யெகோவா நமக்கு இடமுண்டாக்கினார்” என்று சொல்லி, அதற்கு ரெகொபோத் என்று
    பெயரிட்டான்.'
  spa-RV-1909: 'Y apartóse de allí, y abrió otro pozo, y no riñeron sobre él: y llamó
    su nombre Rehoboth, y dijo: Porque ahora nos ha hecho ensanchar Jehová, y fructificaremos
    en la tierra.'
  ron-BTF: 'Şi s-a mutat de acolo şi a săpat o altă fântână; şi pentru aceea nu s-au
    certat şi acesteia i-a pus numele Rehobot; şi a spus: Căci de acum DOMNUL a făcut
    loc pentru noi şi vom fi roditori în ţară.'
  eng-WEBP: He left that place, and dug another well. They didn’t argue over that
    one. So he called it Rehoboth. He said, “For now the LORD has made room for us,
    and we will be fruitful in the land.”
  eng-FBV: So they moved on from there and he had another well dug. This time there
    was no argument so he named the well, “Freedom,” saying, “Now the Lord has given
    us freedom to expand and be successful in this land.”
  nld-1939: 'Toen trok hij ook vandaar weg, en groef weer een andere put, waarover
    geen twist meer ontstond. Hij noemde hem Rechobot; want hij zeide: Nu heeft Jahweh
    ons ruimte gemaakt, zodat we in het land kunnen groeien.'
  nch-BL: Huajca Isaac quincajtejqui huan moiyocaquixti huejca. Nopona quixajqui seyoc
    ameli, pero amo aqui yajqui nepa para quitehuis. Huajca quitocaxti Rehobot. (Rehobot
    quinequi quiijtos Hueyi Tali.) Quej nopa quitocaxti pampa Isaac quiijto para ama
    TOTECO quitiochijtoc huan quimacatoc se hueyi tali cati quiaxili para nochi itapiyalhua
    ma moscaltica.
  tfr-NTPO: Isaac to pjola eshko dwayo ga di bäng shäryara kjwara obi. Ëngkjwono ba
    di bäng l̈i kjĩshko ame kuzong ga kowara beno «Shji Döktong» di bäng. Ga tjl̈ẽ
    ga «Shji kjimtara Jehovárë, shji kong kjok twara ara, shji wapga shdär kjok ëre
    kjing go pjl̈ú wl̈o» l̈e.
  vie-1934: 'Đoạn, người bỏ chỗ đó đi đào một giếng khác; về giếng nầy, họ không tranh
    giành nhau, nên người đặt tên là Rê-hô-bốt, mà rằng: Bây giờ Đức Giê-hô-va đã
    để cho chúng ta được ở rộng rãi, và ta sẽ đặng thịnh vượng trong xứ.'
  hin-CV: तब वह वहां से चला गया और एक और कुंआ खोदा, और इस पर किसी ने झगड़ा नहीं किया.
    यित्सहाक ने यह कहकर उस कुएं का नाम रेहोबोथ रखा, “अब याहवेह ने हमें बहुत स्थान
    दिया है और हम लोग इस देश में उन्‍नति करेंगे.”
  eng-OURB: He left that place, and dug another well. They didn’t argue over that
    one. He called it Rehoboth. He said, “For now Adonai has made room for us, and
    we will be fruitful in the land.” (4)
  spa-BES: 'Entonces él se fue de allí, e hizo otro pozo sobre la cual no hubo guerra,
    y le dio el nombre de Rehobot, porque dijo: Ahora el Señor nos ha hecho lugar,
    y nosotros lo haremos dar fruto en esta tierra.'
  tdx-tdx: Ie niveve mb’eo le nihaly vovoñe indraike, f’ie tsy am-pifanoiñe, le natao’e
    ty hoe Rehobota ami’ty hoe, Fa nañivake ho anay t’Iehovà le hiraorao an-tane atoy.
  vid-vid: Hamba Isaka nakaluta honhu hanji na kubawa izimbo linji. Ila alyo nahawalewele,
    ahyo Isaka nakalichema Lehoboti yolonga, “Lelo Mkulu Nguluwi katulechela honhu,
    natwe tokonjezeka kuli isi ayi.”
  pwg-pwg: Nani dogona ikuyowei ma inae da bade dogo sago iyabai na kesago iyai nani
    dogona kubiine ita gamo. Tuna kubiine ivi vavei, ‘Reyobota,’ nani vavana iyamna
    ‘Taraboga Ghamana.’ Ma ivona bo, “Wekarakava na Bada ivotaweta ma taraboga ghamana
    ivereta da tamakai bubuna ma mura ghamana tapanani.”
  eng-OKE: 'And he went up from thence, and digged another well; and for that they
    strove not: and he called the name of it Spaciousness. For he said, Because now
    hath the Lord enlarged us, and we shall spread abroad in the land.'
  tha-KJV: ท่านย้ายจากที่นั่นไปขุดอี​กบ​่อหนึ่ง แล​้วเขาก็​มิได้​ทะเลาะกันเรื่องบ่อนั้น
    ท่านจึงเรียกชื่​อบ​่อนั้​นว​่า เรโหโบท ท่านกล่าวว่า “เพราะบัดนี้พระเยโฮวาห์ทรงประทานที่​อยู่​แก่​เรา
    และเราจะทวีมากขึ้นในแผ่นดินนี้”
  por-BR-2018: 'E apartou-se dali, e abriu outro poço, e não brigaram sobre ele: e
    chamou seu nome Reobote, e disse: Porque agora nos fez alargar o SENHOR e frutificaremos
    na terra.'
  bco-bco: A꞉la꞉go꞉ko꞉lo꞉ Aisa꞉g eyo꞉ ho꞉n daido꞉ a꞉no꞉ ka ta꞉ta꞉ga꞉, ho꞉n si nowo꞉
    daido꞉ amio꞉, amisa꞉n kaluwa꞉yo꞉ e o꞉lia꞉yo꞉ mo꞉kegaki ka ta꞉fo꞉ ko꞉lo꞉, ho꞉n
    daido꞉ a꞉no꞉ Lehobot a꞉la꞉wikilo꞉. Eyo꞉ a꞉la꞉sio꞉, “Yawe eyo꞉ o꞉go꞉ nimo꞉wo꞉ fogo꞉
    dimiabo꞉lo꞉biki, nio꞉ hen wenamio꞉ siliki nanogo꞉ dialikiyo꞉, nafa fa꞉la꞉doma꞉ib”
    Aisa꞉g eyo꞉ a꞉la꞉sio꞉.
  deu-ELO: 'Und er brach auf von dannen und grub einen anderen Brunnen, und über diesen
    haderten sie nicht; und er gab ihm den Namen Rechoboth und sprach: Denn nun hat
    Jehova uns Raum gemacht, und wir werden fruchtbar sein im Lande.'
  ktm-ktm: Ndre omur Aisak su ha-au odo lok eti pe hali wo ngat sih yi. Wo ngat kuti
    kah homou ndramat insohou inna eriy pwi. Ile pe Aisak iyuwen wo ngat kuti ile
    ‘Min Ile Reh.’ Iy ihpa, “Lapan ke indretawe tidu kawe titmin kile reh ta tidu
    pe ka we tidihir kile huyen odo lok ketih.”
  caa-caa: 'Entonces e Isaac taca tunor ufamilia locꞌoyobꞌ najtir tama e lugar era,
    y umanobꞌ cay upajniobꞌ otronteꞌ chꞌen tiaꞌ tuaꞌ umorojse ubꞌa e jajar conda acꞌaxi.
    Y cocha mamajchi umen tuaꞌ acꞌaynobꞌ uturbꞌa ucꞌabꞌa “Rehobot” xeꞌ war che choquem
    lugar, y che: “Coner Cawinquirar Dios uyajcꞌon inteꞌ choquem lugar tiaꞌ tuaꞌ caquetpa
    y tiaꞌ erer abꞌoro tunor lo que ayan ticabꞌa”, che e Isaac.'
  eng-WYC-2018: And he went forth from thence, and digged another well, for which
    they strived not, [and] therefore he called the name of that well Breadth, either
    Largeness; and said, Now God hath alarged us, and hath made us to increase on
    [the] earth. (And he went forth from there, and dug another well, which they did
    not quarrel over, and so he called the name of that well Rehoboth, or Broad Places;
    and he said, Now God hath enlarged us, and we shall be fruitful in this land.)
  epo-epo: 'Kaj ili foriĝis de tie kaj elfosis alian puton, kaj pri ĝi oni ne disputis.
    Kaj li donis al ĝi la nomon Reĥobot, dirante: Nun la Eternulo donis al ni vastan
    lokon, kaj ni multiĝos sur la tero.'
  uig-PIN: 'Andin u u yǝrdin ketip, baxⱪa yǝrgǝ berip, xu yǝrdimu yǝnǝ bir ⱪuduⱪ kolidi;
    ǝmdi Gǝrardikilǝr bu ⱪuduⱪni talaxmidi. Bu sǝwǝbtin u uning etini «Rǝⱨobot» ⱪoyup:
    «Əmdi Pǝrwǝrdigar biz üqün jay bǝrgǝnikǝn, bu zeminda mewilik bolimiz», — dedi.'
  beo-beo: Bu asili, e da hano uli eno dogoi. Amoga ilia da hame sia:ga gegei. Amaiba:le,
    e da amo hano uli dogoima Lihoubode (Hahawane Halegale Lala) dio asuli. E amane
    sia:i, “Wali Hina Gode da sogebi defele ninima ia dagoiba:le, ninia da hahawane
    soge ganodini udigili lala.”
  tpi-OTNT: Na bihain Aisak i lusim dispela hap na em i wokim narapela hul wara gen.
    Na dispela taim ol man i no tok pait long en. Orait Aisak i kolim dispela hul
    wara olsem, “Ples bilong sindaun gut,” long wanem, em i tok olsem, “Nau bai yumi
    stap long dispela graun na yumi sindaun gut. Na bai yumi gat planti samting long
    dispela ples.”
  hau-SA: Sai Ishaku ya matsa daga can ya sāke haƙa wata rijiyar, babu wani kuma da
    yi faɗa a kanta. Sai ya ba ta suna Rehobot, yana cewa, “Yanzu Ubangiji ya ba mu
    wuri, za mu kuwa yi ta haihuwa a ƙasar.”
  udu-udu: 'Dhali a’di so’kki’d mo ’peni mun mo dhali c̱wany jis yi’deŋ kamu/ mo dhali
    ap̱o/ c̱aan mo tani uni ’koki wal mo, dhali gom gwo gi wakan mo tani a’di ki yuḵ
    jis yi’de/ yan gway ka Rahubut mmo/o gwo mo ki: Tap̱a a’di ithosonki ana embul
    mo mo dhali ana shwane/ mina ḵal mamana dho’th mo e bampa/ yan mo be.'
  uig-LAT: 'Andin u u yerdin kétip, bashqa yerge bérip, shu yerdimu yene bir quduq
    kolidi; emdi Gerardikiler bu quduqni talashmidi. Bu sewebtin u uning étini «Rehobot»
    qoyup: «Emdi Perwerdigar biz üchün jay bergeniken, bu zéminda méwilik bolimiz»,
    — dédi.'
  nde-nde: Wasuka lapho wayagebha omunye umthombo, akwabe kusaba khona owubangayo.
    Wawuthi yiRehobhothi, esithi, “Manje uThixo usesiphile indawo, sesizaphumelela
    kuleli ilizwe.”
  ton-ton: Pea hiki mei ai ia ʻo keli ʻae vai ʻe taha; pea naʻe ʻikai te nau fakakikihi
    ki ai; pea ne ui hono hingoa ʻo ia ko Leopote; pea ne pehē, “He ko eni, kuo fakaʻataʻatā
    ʻe Sihova ha potu kiate kitautolu, pea te tau tupu ʻi he fonua.”
  ces-1613: 'I hnul se odtud, a kopal jinou studnici, o kterouž se nevadili; protož
    nazval jméno její Rehobot. Nebo řekl: Nyní uprostrannil nám Hospodin, a vzrostli
    jsme na zemi.'
  eko-eko: 'Aphano khulaavo aphale vaya khulawa khuthipa nlipu nkina, khuhiivo hatha
    ntthu mmote wa wuumanelana. Ye khutthaja nzina la Rehopoothi araka: “Aphano Nnyizinku
    aninkha puuro ya nafwaasi, na ninteela oruwera saaneene nti otthuupu.”'
  nss-nss: 'Pwen pe Yisak itali hape ara pe iya soye ndran ndrikou sih paiwe; iro
    tandrohongan ara, ara hu kanrakokowai pwi. Pe Yisak ipohowe ngala ndran ndrikou
    ara, “Ndrohonoku para pwanpwan hiyan.” Paratesah, ipa toro: “Mahapo YAPAN kiniyki
    pwan hape iye kinsa torou. Pe menmenarou ara, andre kisarayah hiyan iya kiro aliy.”'
  eng-WMB: He left that place, and dug another well. They didn’t argue over that one.
    So he called it Rehoboth. He said, “For now the LORD has made room for us, and
    we will be fruitful in the land.”
  tam-TCV: பின் அவன் அவ்விடம் விட்டு வேறு இடத்திற்குப் போய், அங்கேயும் ஒரு கிணறு தோண்டினான்.
    அதைக்குறித்து ஒருவரும் வாக்குவாதம் செய்யவில்லை. அப்பொழுது ஈசாக்கு, “யெகோவா எனக்கு
    இப்பொழுது ஒரு இடத்தைக் கொடுத்திருக்கிறார், இந்த நிலத்திலே நாம் செழித்து வாழ்வோம்”
    என்று சொல்லி அந்த இடத்திற்கு ரெகொபோத் என்று பெயரிட்டான்.
  ceb-ULB: Mibiya siya didto ug mikalot ug lain na usab nga atabay, apan wala na sila
    nag-away niini. Busa gitawag niya kini nga Rehobot, ug miingon siya, “Karon si
    Yahweh naghatag ug dapit alang kanato, ug magmalambuon kita sa yuta.
  mkn-mkn: Ais itu, dia kasi tenga itu tampa, ju dia gali satu parigi laen lai. Ini
    kali dong sonde bakanjar. Andia ko Isak kasi nama itu parigi, Rehobot, yang dia
    pung arti ‘tampa luas’. Deng dia omong bilang, “Sakarang Tuhan su kasi kotong
    tenga di tana luas. Ais di sini, baru kotong bisa batamba banya.”
  pol-UBG: 'Potem przeniósł się stamtąd i wykopał kolejną studnię, o którą już nie
    było sporu. Nazwał ją więc Rechobot i mówił: Oto teraz PAN dał nam miejsce, abyśmy
    się rozmnażali na ziemi.'
  agr-agr: Dutika ukuak Isaac atushat weuwai, nunik nuwi tikich yumigmatan tainiajui.
    Tujash nunak maanitkachaju asag, adaikajui, “Rehobot”. Nunak “agkanmagamu” taku
    tawai. Nunak “yamaik Tuke Pujuu agkanmitkagmae juju nugka juwi takainak emkatnume”
    taku tuu adaikauwai.
  kyc-kyc: Dokona lano mendeko kyasiyami dokopa mende lapa nayamisa dokona kingi Oriyapote
    leya. Dopa lao kingi lao dokopa, Namwa kapa palyuo kararami lao Kamongo panda
    andake retakalyamo dokona wane malu manjo kulimbarama ingilyamo, leya.
  urd-GVU: وہاں سے جا کر اُس نے ایک تیسرا کنواں کھدوایا۔ اِس دفعہ کوئی جھگڑا نہ ہوا،
    اِس لئے اُس نے اُس کا نام رحوبوت یعنی ’کھلی جگہ‘ رکھا۔ کیونکہ اُس نے کہا، ”رب
    نے ہمیں کھلی جگہ دی ہے، اور اب ہم ملک میں پھلیں پھولیں گے۔“
  deu-1912: 'Da machte er sich von dannen und grub einen andern Brunnen. Darüber zankten
    sie sich nicht; darum hieß er ihn Rehoboth und sprach: Nun hat uns der HERR Raum
    gemacht und uns wachsen lassen im Lande.'
  ntj-ntj: Nyangka-ya pakara kutipitjangu kapi kutjupalpi tjawarnu yartakanu. Nyangka-ya
    nyangu wantingu pika-pikantjamaaltu. Nyangka Yayitjikilu wiilpa palunyanya tjapirnu
    Yarla Lipinya. Palunyalu watjarnu, “Mama Kuurrtu-lampa yarla lipi nintirnu tjiinya-lan
    pirnirringkula ngurra ngaangka nyinarratjaku.”
  row-row: Basa naa ma, ana lao hela mamanaꞌ naa, de ali seluꞌ oe mataꞌ feaꞌ fai.
    Ia ma, ara nda rareresi sa. Naa de Isak babꞌae oe mataꞌ naa, Rehobot, sosoa na
    ‘mamana loaꞌ’. Ana olaꞌ nae, “Ia naa, Lamatualain fee hita leo sia mamana loaꞌ.
    Sia ia dei de, hita feꞌe tamahefu naa.”
  kan-2017: ಅವನು ಅಲ್ಲಿಂದ ಹೊರಟು ಮತ್ತೊಂದು ಬಾವಿಯನ್ನೂ ತೋಡಿಸಿದಾಗ ಅದರ ವಿಷಯದಲ್ಲಿ ಯಾರೂ ಜಗಳವಾಡದೆ
    ಹೋದುದರಿಂದ ಅವನು, “ಈಗ ಯೆಹೋವನು ನಮಗೋಸ್ಕರ ಸ್ಥಳ ಮಾಡಿದ್ದರಿಂದ ಅಭಿವೃದ್ಧಿಯಾಗುವೆವು” ಎಂದು
    ಹೇಳಿ ಅದಕ್ಕೆ “ರೆಹೋಬೋತ್” ಎಂದು ಹೆಸರಿಟ್ಟನು.
  ena-ena: Lɨci Aisakɨ dɨ sibɨla hɨsɨŋ hulaŋ agɨlaŋ mu abɨla hɨvɨ uavɨla avɨli sɨmɨ
    tulɨ mu cɨhu ala mavavɨmi. Mavavɨci hulaŋ agɨlaŋ ma lamacilavɨmi. Lɨhavɨci Aisakɨ
    agaŋ avɨli sɨmɨ tulɨ agadɨ ibi lamavɨla abami. Huaci mɨgahɨnihɨni hɨsɨŋ avɨli
    sɨmɨ tulɨ uami. Aisakɨ agaŋ hɨji nameŋ igahɨlami. Asɨ Iaue agaŋ alusaŋ fɨli tɨbɨ
    hekɨlɨ iguci alaŋ neŋ huaci hɨnihɨni habɨlɨbalu uami.
  tgo-tgo: I roiteta iyako na mbowo i dova regha. Iyako mava e utuutuniye, iya kaiwae
    i ren idae Rehobot, gharumwaru “Vanathero”. Iŋa, “Mbaŋake iyake, Giya Loi le renuwaŋa
    ŋgoreiye na ne ra yaku e vanatheroke iyake, na ne ra madi moli.”
  yap-yap: Me chuw u rom nge yan i ker reb e luwed. Madakun malu’agthin ni bochan
    e binem, ere tunguy fithngan ni “Pufmat’won.” Me ga’ar, “Chiney e ke pi’ SOMOL
    mat’awdad ni ngad pired ko giney, ni irera’ e re gi binaw ni bayi fel’ rogdad
    riy i yan.
  tet-tet: Hotu, Isak laꞌo nela fatin nia, baa keꞌe wee knuuk ida seluk. Oras neꞌe,
    sia la toe malu ona. Tan lia nia, Isak nanaran wee knuuk nia, Rehobot. Lia isin
    naꞌak, ‘fatin luan’. Isak katak naꞌak, “Oras neꞌe, MAROMAK foo leet baa ita bele
    hein iha rai luan! Iha neꞌe foin ita bele bea tuꞌan.”
  hlt-MCSB: Te lamloh puen uh tih tuito a tloe a too vaengah toh uh thae voel pawh.
    Te dongah, “BOEIPA loh mamih ham hmuen han saelh tih khohmuen ah m'pungtai uh
    ni he,” a ti. Te phoeiah a ming te Rehoboth a sui.
  mdy-ETH: ዬካፓ ዶጫዖ ሜሌ ዋኣሢ ዔቴ ቦኦካዛ፥ ዬኖ ዔቴሎ ዛሎና ዣላ ዔቂባኣሢሮ «ሃይሾ ዓካሪ ናንጊና ናንጋ ጎዳ ዳልጊ ቤሲ
    ኑኡም ዒንጌኔ፤ ሳዖይዳ ኑ ሚርጋንዳኔ» ጋዓዖ ዬኖ ቤዜሎ «ዳልጊ ቤሲ» ጌዒ ሱንሢ ጌሤኔ።
  twi-ASANTE: Isak gyaa saa abura no hɔ kɔtuu abura foforɔ. Afei, nnipa a wɔne no
    te hɔ no gyaee no haw a obiara ne no ankasa so bio. Yei maa Isak too saa abura
    yi edin Rehobot a aseɛ ne “Afei deɛ Awurade abɔ yɛn atenaseɛ na yɛbɛnya yɛn ho
    wɔ asase yi so.”
  bhl-bhl: 'Angei, i iti nanew dim elo uneko, kawin tem ok miktem mak fensomeliwi,
    dikeko, fein, iti ok miktem mak telei, atemsiliw kale. Atemsomeliwi, mak be weng
    bonge bonge kelinba kesiliw kasike, Aisak e kawin tem ok miktem beem wiin e “Elekobot”,
    angse kale. Nimtew angom? E bokolomele: “Yawe e bamda aneng fian mak yemense kasike
    kame, nu ki keko, bamki so kesomi, nengso nengso kelokoluw kai!”, angse kasike.'
  con-NTPO: 'Tsa''caen tsincon''fasi Isaacja tse''ttie sombopa biani japa faesu posove
    dyan''dya. Tsa posonejan iyicco''fambisi “Se''piccombi''choa” qquen inisian. Tsa''caen
    inisiamba su: “Ja''ño tsu Na''su Chigaja antte ingi se''piccombe va andeni cansepa
    ti''tsse''tssia''ve daye.”'
  eng-WEBU: He left that place, and dug another well. They didn’t argue over that
    one. So he called it Rehoboth. He said, “For now the LORD has made room for us,
    and we will be fruitful in the land.”
  bnp-bnp: I pe a hini ngi, i lakea i keli tabua a lomu tara, pali i uka viri ge tahate
    vona. I vunua e Rehobot, lakea i ta maea, “Ngane e BAKOVI DAGI i habia ne hita
    a tabeke iea bara si leho vona, si tahoka a maki kupogala.”
  wal-wal: Hegaappe guuttaa zardda7idi, hara haatta ollaa bookissiis; a gaasuwan ooninne
    ooyettibeenna; “Xoossai ha77i nuuyyo aassiis; nuuni ha biittan corattana” giidi
    a, “Aaho sohuwaa” giidi sunttiis.
  mgh-mgh: 'Wahoolo Isaki ahothama nne nipuro nne ni ahothipa iluusi ikina ni khayanyakuliheraniye
    tho. Phimaana ahovaha ncina na Riyopoti, eeraka: Vano Mwaneene Nluku honihulela
    ikhato ninaahala wiithawala yeela ilapo ela.'
  acu-NT: 'Tura asa ukuki Isaac arák wemiayi. Tura ni inatiri ainau chikich yumi taimun
    tainiarmiayi. Tura nuni maanikcharu asaramtai, Isaac yumi taimu naarin Angkantin
    inaikiamiayi. Kame, Isaac nintimias: —Yamaikia Apu Yus juni angkan takakmastaram
    tusa, iinka pengker awajtamsau asa angkanmamtikramaji, —timiayi.'
  spa-PDDPT: 'Entonces se apartó de allí y abrió otro pozo. Por éste no riñeron. Lo
    llamó Rehobot porque dijeron: Yavé nos hizo ensanchar, y fructificaremos en la
    tierra.'
  gun-gun: Ha'e gui oove vy amboae ju ojo'o yguarã. Ha'e va'e re ma ndajoguero'avei
    vy omboery Reobote, “Aỹ Senhor nhanderekoarã ome'ẽ ma ramo nhandekuai porã 'rã
    kova'e yvy re” he'i vy.
  agu-BL: 'Ele''n tzaj nintzun e'' ban Isaac tul yi jun luwara''tz nin e'' eltz joylaj
    len. Cho''n tzun cyoque''ntz tan kople''n junt julil a''. Yi jale''n cya''n cya''l
    nin jun octz tan oyintzi'' te''j. Cha''stzun te toque''n bi'' yi junt a''a''tz
    ta''n tetz “Ja Ke''l Liwr” na nin tal Isaactz: “Ja tak'' Kataj Ryos puntil sketz
    tan kariquine''n.”'
  eng-PEV: Then Isaac moved his camp to a new place, and his workers dug a water-hole
    in that place. This time, nobody argued with them about the water-hole. So Isaac
    called that water-hole Rehoboth. That name means big place. And Isaac said, “God
    has given us a big place to live. Our family will grow here, and our life will
    be good.”
  ilo-ULB: Pimmanaw isuna sadiay ket nangkalida iti sabali pay a bubon, ngem saandan
    a pinagaapaan dayta. Isu a pinanaganannam daytoy iti Rehobot, ket kinunana, “Ita
    nangaramid ni Yahweh iti lugar para kadatayo, ket rumang-aytayonto iti daga.
  kpg-kpg: Mee ga menege gi daha mo di gowaa deelaa, gaa geli labelaa dana monowai.
    Nia lagamaaloo ne hai ai, gei mee ga hagaingoo di maa bolo Rehoboth, (dono hadinga
    bolo ‘Moholo’). Mee ga helekai, “Dolomeenei Dimaadua gu gaamai tadau moholo e noho
    i hongo tenua deenei, gei gidaadou ga maluagina.”
  uig-ARA: 'ئاندىن ئۇ ئۇ يەردىن كېتىپ، باشقا يەرگە بېرىپ، شۇ يەردىمۇ يەنە بىر قۇدۇق
    كولىدى؛ ئەمدى گەراردىكىلەر بۇ قۇدۇقنى تالاشمىدى. بۇ سەۋەبتىن ئۇ ئۇنىڭ ئېتىنى «رەھوبوت»
    قويۇپ: «ئەمدى پەرۋەردىگار بىز ئۈچۈن جاي بەرگەنىكەن، بۇ زېمىندا مېۋىلىك بولىمىز»،
    ــ دېدى.'
  bsp-bsp: 'K''eliŋ saŋka sɔn dəndo, k''ɔŋkɔ pəkay sɔ kələmp kəlɔma nkɛ anatɔgbɛkəlɛnɛ
    ta ki mɔ, k''ewe ki Rehobɔt, bawo, oŋcloku: Kanu Kəpɔŋ kəyac su, kəsikəli su,
    kədesɔtɔ fənɔntər atɔf ŋaŋɛ.'
  mbs-mbs: Minalin sikandin lekat kidoen, aw migpebangbang sikandin te sokian doton.
    Wedad migbolaw tepad kenyan, aw yan iningedanan din iyan Rehobut (kelebadan niyan,
    keombaan), so minikagi sikandin, “Doen den keombaan imbegay te Timanem diyà kenitadon,
    aw mèpiya den se peg-ogpà tadon dini.”
  tof-tof: Aesak ene pokodógab we bupadórr tóba pamkolpampükü, da akó darrü nae badu
    we ilüngürr. Ene pokodó, myamem darrü pama koke tamórr oya ongyalan ngitanóm.
    Da módóga, Aesak ene nae kugupi ngi we ngyesilürr Rreobot, ó wa we bóktanórr wagó,
    “Mibü Lod wirri panze bwób tókyerre ngyabenóm, ó ini bwóbdü sab mi küppükü bairre.”
  sus-sus: Isiyaga naxa keli naa, a sa kɔlɔnyi ge yire gbɛtɛ. Na kɔlɔnyi to ge, sɔnxɔɛ
    mu bira na tan xa fe ra. A naxa a xili fala Rehoboti kɔlɔnyi, na nan na ki «makuye
    kɔlɔnyi,» barima a naxɛ, «Alatala bara won makuya bekae ra alako won ma fe xa
    sɔɔnɛya yi bɔxi ma.»
  pon-2006: E ahpw mwekidsang wasao oh pil weirada ehu pwarer. Eri pwarer wet sohte
    akamaipe wiawi, e ahpw kadanekihla “Saledek.” Aisek ahpw mahsanih, “KAUN-O ketikihongkitailehr
    saledek pwe kitail en kousoan nan sahpwet, eri kitail pahn paiamwahula wasaht.”
  jae-jae: Ma eŋ gêwi gamêŋ tônê siŋ ma kêkwê bumata wakuc teŋ. Êsêac sêsôm tauŋ kêtu
    bu tonaŋŋa atom, tec kêsam ŋaê gebe “Rehobot,” + ma kêsôm gebe “Galoc Apômtau
    kêkêŋ ŋasawa gêdêŋ aêac gebe tatu taêsam aŋga gamêŋ tau.”
  ksd-ksd: 'Ma i ga kakari kan nam ra gunan, ma i ga kal ta ra kivu; ma pa dia ga
    varngangar ure nam; ma i ga vaiang ia ba Rekobot; tago i ga biti: Ra Luluai i
    tar tul tar ta maup ure dat, ma dat a tavua ta go ra gunan.'
  tur-YTC: Oradan ayrılıp başka bir kuyu kazdılar. Bunun için kavga etmediler. Bu
    yüzden ona Rehovot (Rahatlık) adını verdi. “Çünkü Yahve bize şimdi yer verdi ve
    biz bu ülkede verimli olacağız.” dedi.
  bel-N: 'I выбраўся адтуль, і выкапаў іншую студню, і не спрачаліся за яе; і назваў
    яе імя Рэхабот, і сказаў: “Бо цяпер пашырыў нас ГОСПАД, і мы будзем памнажацца
    ў гэтай зямлі”.'
  grc-BRENT: Ἀπᾴρας δὲ ἐκεῖθεν ὤρυξε φρέαρ ἕτερον· καὶ οὐκ ἐμαχέσαντο περὶ αὐτοῦ·
    καὶ ἐπωνόμασε τὸ ὄνομα αὐτοῦ, Εὐρυχωρία, λέγων, διότι νῦν ἐπλάτυνε Κύριος ἡμῖν,
    καὶ ηὔξησεν ἡμᾶς ἐπὶ τῆς γῆς.
  ind-AYT: Ishak pindah dari sana dan menggali sumur yang lain. Di sana tidak ada
    pertengkaran lagi sehingga Ishak menamakan tempat itu Rehobot. Dia berkata, “Sekarang,
    TUHAN telah memberikan keleluasaan kepada kita sehingga kita dapat beranak cucu
    di tanah ini.”
  lid-lid: Eme iy ili ja ihi ari ja, eme badeh oro bandra-i ta aliy bwe ai. Eme iy
    tondrohani nyaran badeh Rehobot, moson “Ndra winiyan ai.” Eme iy tiye, “Laban
    ndratehei seken ndra winiya to ai, ya to winiyan asahan amwe-es ai.”
  nya-nya: Anachokapo pamenepo nakakumba china. Koma apa sanakanganiranenso ndi munthu.
    Iye anachitcha Kutakasuka, nati, “Tsopano Yehova watipatsa ife malo otakasukirako
    ndipo tilemera muno.”
  hrv-hrv: 'Odatle se preseli pa iskopa drugi bunar. Zbog njega se nisu svađali, pa
    ga nazove imenom Rehobot i protumači: “Jer nam je Jahve dao prostor da se na zemlji
    umnožimo.”'
  mps-mps: Agai te pedai badu tagalama, te aga gasa badu me te wę ulu ma nigai. Tiali
    goli, te sę ebo bidigo tede te wado po me wabeo. Tialima, Aisakgo te e tiwai
    nogi poali “Te pesagede po ma wasiąwai,” tama agai te po wali, “Megi da, Yawego
    da e tǫde te genuai bidabo pesage mayu, tama te da bugagia homu nagame elama
    bidimainu yalio. Tama dago te bulude doado bage hauwa elaluaibao,” te po wai.
  llg-llg: Basa ndia, boe ma ana laꞌo ela mamanak ndia, de ana kali oe mata feꞌek
    esa bali. Oek ia, ala taa latoka so. Huu ndia, de Isak foi oe matak ndia, nade,
    Rehobot fo ndandaan nae, ‘mamana loak’. Ma ana kokolak nae, “Hatematak ia, Lamatuak
    fee ita leo nai dae loak. Boe ma, nai ia, bei o ita boe mamanoꞌu.”
  tpi-tpi: Na bihain Aisak i lusim dispela hap na em i wokim narapela hul wara gen.
    Na dispela taim ol man i no tok pait long en. Orait Aisak i kolim dispela hul
    wara olsem, “Ples bilong sindaun gut,” long wanem, em i tok olsem, “Nau bai yumi
    stap long dispela graun na yumi sindaun gut. Na bai yumi gat planti samting long
    dispela ples.”
  dan-1931: 'Så flyttede han derfra og lod grave en ny Brønd; og da de ikke yppede
    Kiv om den, kaldte han den Rehobot*, idet han sagde: “Nu har HERREN skaffet os
    Plads, så vi kan blive talrige i Landet!” { [*dvs. rummelige Pladser.] }'
  vie-OVCB: 'Y-sác dời qua một nơi khác và đào được một giếng mới, không bị ai tranh
    giành, nên Y-sác đặt tên là “Giếng Khoảng Khoát,” vì người nói: “Chúa đã cho chúng
    ta ở nơi rộng rãi; chúng ta sẽ thịnh vượng trong xứ này.”'
  lbk-lbk: Khinmeg-ed kasin cha Isaac ya kinmaob kasin is teken ay fofon. Maid chadlo
    finmala is sosma isnan nangaofancha ischi, nay et inpangachan Isaac chi is Wayawaya.
    Kinwanina, “Nay et inagtan Dios Apo chatako is nawaya ay entey-an chadlo isnan
    nay ay lota. At enkhagkhawis tako isna.”
  guj-2017: ત્યાંથી નીકળી જઈને તેણે બીજો કૂવો ખોદ્યો પણ તેને સારુ તેઓ ઝઘડયા નહિ. તેથી
    તેણે તેનું નામ રહોબોથ રાખ્યું જેનો અર્થ એ છે કે, ‘હવે ઈશ્વરે અમારા માટે જગ્યા
    કરી છે તેથી આ દેશમાં અમે સમૃદ્ધ થઈશું.”
  byr-byr: '@see-verse:GEN.026.021'
  awx-awx: Tikengä uwomu teke päku womdune yiwike, hipdu yanggä gäpma däkätu kwayiwä,
    undäkäle doyanganikin. Tiwän Aisakgä “Yawetä kewu wangga womdu animinggakngä,
    engangu meyä dukngitna sakngälatning,” yake, umanä Rehobot yang inikut.
  pon-2006A: E ahpw mwekidsang wasao oh pil weirada ehu pwarer. Eri pwarer wet sohte
    akamaipe wiawi, e ahpw kadanekihla “Saledek.” Aisek ahpw mahsanih, “KAUN-O ketikihongkitailehr
    saledek pwe kitail en kousoan nan sahpwet, eri kitail pahn paiamwahula wasaht.”
  por-BRBSL: 'Ele deixou aquele lugar, e cavou outro poço. Eles não discutiram por
    causa daquele poço. Então, ele o chamou de Rehoboth. Ele disse: “Por enquanto
    Yahweh abriu espaço para nós, e nós seremos frutíferos na terra”.'
  cth-cth: Hote hmuen koehoi a kampuen awh teh alouke tuikhu hah bout a tai awh. Hote
    teh lawp hanlah kâcai awh hoeh toe. Atu teh BAWIPA ni hmuen kakawpoung na sak
    pouh dawkvah hete ram dawk canaw moikapap ka khe awh han toe telah ati awh teh
    a min lah Rehoboth telah ati awh.
  twi-twi: Isak gyaw saa abura no hɔ kotuu abura foforo. Afei, nnipa a wɔne no te
    hɔ no gyaee no haw a obiara ne no ankasa so bio. Eyi maa Isak too saa abura yi
    din Rehobot a ase ne “Afei de Awurade abɔ yɛn atenase na yebenya yɛn ho wɔ asase
    yi so.”
  hlt-hlt: Te lamloh puen uh tih tuito a tloe a too vaengah toh uh thae voel pawh.
    Te dongah, “BOEIPA loh mamih ham hmuen han saelh tih khohmuen ah m'pungtai uh
    ni he,” a ti. Te phoeiah a ming te Rehoboth a sui.
  tbz-SIM: 'Kòo sɔɔ́ nkɛ́keú tɛbintɛ tɛtɛ̀ bɑ́ bɛ̀ í nkpɑ, kòo tɛ̀ yu kɛ dɔ̀ Deobɔti
    (dɛ̀ɛ̀ tu mɛom̀pùmɛ̀), kɛ́bɛ́i nkɛ dɔ̀: Ti Yiɛ̀ nKuyie nti om̀pùnnɛ kɛ̀ ti bo
    pɛ́tɛ́ mɛsɑ̀ɑ̀.'
  msy-2020: Egha gɨn Aisak danganir kam ategha egha mozir par igharazim gɨkui. Ezɨ
    dughiar kamɨn gumaziba uam a bagha uari adozir puvatɨ. Ezɨ Aisak ghaze, “Ikiavɨra
    Itir God deragha e gami, eghtɨ e datɨrɨghɨn nguazir kamɨn deragh daperagh egh
    bizir avɨriba kagh ikiam.” Egha a mozir pam ziar kam a gatɨ, “Dabirabim derazir
    danganim.”
  txq-txq: Basa boe ma ana laꞌo ela mamanak naa, de ana kali oe matak esa bali. Oek
    ia, ara ta rareresi. Huu naa de Isak foi oe matak naa, nade Rehobot, fo sosoa-ndandaan
    ‘mamana loak’. Ma ana kokolak nae, “Hatematak ia, Manetualain fee ita leo nai
    dae loak ena. De nai ia, dei fo ita bisa tamanoꞌu.”
  aaz-aaz: Rarit in nasaitan bare naan, ma nhani ntein oe hain es. Neot reꞌ ia, sin
    ka nmatoen fa. Es naꞌ naiꞌ Isak nakanab oe haniꞌ naan Rehobot, reꞌ in aꞌmoufn
    ii ‘baer mainuan’. Ma in naꞌuab am nak, “Oras ia, Uisneno nfee kai bare he mitua
    mbi baer mainuan ia. Anbi ia te, naꞌ hai bisa mihoniꞌ ma mimsaiꞌ he miꞌbaab om.”
  azb-azb: 'İshaq oradan köçüb başqa bir quyu qazdı. Ancaq onun üçün mübahisə etmədilər,
    buna görə də İshaq onun adını Rexovot qoyub dedi: «İndi Rəbb bizə genişlik verdi
    və biz bu torpaqda çoxalacağıq».'
  eng-DBY: And he removed thence and dug another well; and they did not strive for
    that. And he called the name of it Rehoboth, and said, For now Jehovah has made
    room for us, and we shall be fruitful in the land.
  hin-2017: तब उसने वहाँ से निकलकर एक और कुआँ खुदवाया; और उसके लिये उन्होंने झगड़ा
    न किया; इसलिए उसने उसका नाम यह कहकर रहोबोत रखा, “अब तो यहोवा ने हमारे लिये बहुत
    स्थान दिया है, और हम इस देश में फूले-फलेंगे।”
  wol-KYG: 'Mu jóge foofa, gasati teen, jàmm ne ñoyy, mu tudde ko Reyobot (mu firi
    Fu yaatu), ndax da ne: «Léegi Aji Sax ji yaatal na nu, te dinanu woomle ci réew
    mi.»'
  swp-swp: Abo se sigi se lau tupo esau eai, nei eai hinage goila huana se sara, na
    nige se luluei arinai esana ie tore Rehobote, i ene, “Abotai GUIAU susuada i ginauri,
    abo oea eai ta eda masuri ta lobai.”
  bjr-bjr: Miqi qimaseenoo kafaa quqasee moosaa oonureenoo miqi kai minoo moo nammari
    madika indufinau. Miqoo minara sia tinoo taanoo rirafa marufanoo mi nammari madikana
    auqureenoo nifaaqa quqasee mana manira nammari madikee qinau. Maqee Karaambaiqa
    fannoo mana manirana maasa qimifaqa maridaqa maaqoo aiqama ainaina masaananoo
    rairaaiannoo.
  eng-YLT: And he removeth from thence, and diggeth another well, and they have not
    striven for it, and he calleth its name Enlargements, and saith, 'For — now hath
    Jehovah given enlargement to us, and we have been fruitful in the land.'
  heg-NTPO: Hidi nam, un nang maan na, kon un ata kas kali tapnaeng ui mes pait. Pait
    niam oen kaen apa lo son. Tiata Isak ngali ui in kali na Rehobot, man nahin na
    noan, ‘maan in bluang-bleha’. Nol un tek noan, “Halas ni Ama Lamtua bel kit daad
    se dale in bluang-bleha nia. Se nia, halas-sam kit taplaeng mamo.”
  ptu-ptu: 'Mentieli'' pole oom kapentallunna umbo''bä'' bujum. Iya tä''um pole''
    napa''keahasam. Iam too anna nasangaim ia Ishak, Rehobot, kalembasanna Dipalonda,
    aka naua: “Temo nabeemmakia'' DEBATA kalondaam tohho illaam inde pa''lembängam
    la membea'' lampa''.”'
  bzd-NTPO: 'Ie'' mía̱ ka̱mië ká̱ e'' ki̱, ee̱ di'' tum skà biéitö et. E'' kë̀ ki̱
    iñi bunerak. Ie'' iché: “I̱''ñe ta̱ Jehová tö ká̱ bua'' mé se'' a̱ wë'' ta̱ se''
    se̱rdaë buaë.” E'' kue̱ki̱ ká̱ e'' kiè méka̱itö “Ká̱ tso'' tai̱ë se'' a̱.”'
  kwf-kwf: Sui laꞋu, nia ka Ꞌidua fanoa nia ka Ꞌidu tiꞋitiꞋi laꞋu faꞋasia kula neꞋeri,
    ma ngwae ni rao nia ki kira ka Ꞌilia laꞋu ti kilu kafo. Ma ana kaidaꞋi neꞋeri
    kira ka Ꞌiri olisuꞋusuꞋu naꞋa. Sui ma ka saea kilu kafo neꞋeri Ꞌani Rehobot neꞋe
    fada Ꞌani “Kula Abitako.” Ma nia ka fata Ꞌuri, “KaidaꞋi neꞋe Iawe kwatea naꞋa
    kula doe neꞋe fuakulu. TaꞋena raoꞋa kulu ki ke baꞋa leka leꞋa.”
  eng-WYC-2017: And he went forth from thence, and digged another pit, for which they
    strived not, [and] therefore he called the name of that well Breadth, either Largeness;
    and said, Now God hath alarged us, and hath made us to increase on [the] earth.
  eng-WMBB: He left that place, and dug another well. They didn’t argue over that
    one. So he called it Rehoboth. He said, “For now the LORD has made room for us,
    and we will be fruitful in the land.”
  spp-spp: 'Ka pi i yîri wani, maa sà bɛ̀ɛnŋke kabɛrɛ tùgo. Sùpya ɲyɛ a yogo *kwɔ̀n
    pi na kuru kurugo mɛ. Ka u u kuru mɛge le Tafabwɔhɔ maa jwo: «Numɛ Kafooŋi Kile
    à wuu funŋke ɲíŋɛ maa tafabwɔhɔ kan wuu á, wuu sí n-jà ɲyaha numɛ kuru cyage e.»'
  aey-aey: Odocob Aisak uqa cudun eu culimei ono wa tut oso hunen. Odonqa age wa tut
    eunu qee gonagona mudelein. Eunu uqa wa tut ijan “Jeca Qee” qon. Uqa odi maden,
    “Qila Tibud uqa cudun ihoc igia. Eunu ege maha ina danaca doolca cehewanigeca
    fulusdugian,” en.
  urd-GVH: वहाँ से जाकर उसने एक तीसरा कुआँ खुदवाया। इस दफ़ा कोई झगड़ा न हुआ, इसलिए
    उसने उसका नाम रहोबोत यानी ‘खुली जगह’ रखा। क्योंकि उसने कहा, “रब ने हमें खुली जगह
    दी है, और अब हम मुल्क में फलें-फूलेंगे।”
  rug-rug: Meke rizu taloa pule si arini koasa vasina asa, meke la geli pulea pule
    rini si keke berukehe meke loke tie vari nominomi nia si asa; ke poza nia, “Tinarupaha,”
    sa si asa. Meke zama si asa, “Kamahire, si ele ta rupaha koe Zihova pude koa pa
    popoa hie meke kaqu koa valearanei si gita tani,” gua si asa.
  gaz-gaz: Innis achii kaʼee iddoo biraa dhaqee boolla bishaanii biraa achitti qote;
    namni tokko iyyuu isa irratti wal hin lolle. Innis, “Waaqayyo amma iddoo balʼaa
    nuu kenneera; nu biyyattii keessatti ni baayʼanna” jechuudhaan Rehooboot jedheen.
  fra-LSG: Il se transporta de là, et creusa un autre puits, pour lequel on ne chercha
    pas querelle; et il l’appela Rehoboth, car, dit-il, l’Éternel nous a maintenant
    mis au large, et nous prospérerons dans le pays.
  yal-yal: A yi keli na, a sa xɔɲinna ge yire gbɛtɛ yi. Na xɔɲinna to ge, sɔnxɔn mi
    bira na tan ma fe yi. E yi na xɔɲinna xili sa, Rehoboti, bayo e naxa, “Alatala
    bata dɔxɔde gbeen fi en ma. En ma feen bata fan bɔxɔni ito ma.”
  gum-gum: Inchen Isaacbe truyugurri nøørømisra ya, katøgan pisu lalla wesraben, yandø
    tru pisuwane “Rehobot” cha munchi pasrig køn (‘Pishindø Tab Waramdiig Køn’ chib).
    “Møimbe chigømø llirab waramig kønrrai Jehovábe trandan cha nam i pirau merraptø
    webambamig kønrrai”
  iou-iou: Ude täŋirä kome u peŋpeŋ päŋku ume awaŋ äneŋi kubä äneŋkuk. Ume unita man
    nämo ahäŋkuk. Man nämo ahäwänpäŋ Aisaktä yäŋkuk; Yawetä kome taŋi ŋo namiŋirän
    nanak bäyaŋ weŋpäŋ api itne yäŋ yäŋpäŋ ume awaŋ u wäpi Kome Taŋi yäŋ iwetkuk.
  haw-1868: 'Neenee aku la ia mai ia wahi aku, a eli iho la i ka luawai hou; aole
    no lakou i hakaka mai no ia mea: a kapa iho la oia i kona inoa, o i Rehobota:
    i iho la ia, ano hoi, ua haawi mai o Iehova i kahi akea no kakou; a e hoohua auanei
    kakou ma ka aina.'
  arb-NAV: 'وَانْتَقَلَ بَعْدَ ذَلِكَ مِنْ هُنَاكَ وَحَفَرَ بِئْراً أُخْرَى وَلَمْ
    يَتَنَازَعُوا عَلَيْهَا، فَدَعَا اسْمَهَا «رَحُوبُوتَ» (وَمَعْنَاهَا الأَمَاكِنُ
    الرَّحْبَةُ) قَائِلاً: «لأَنَّ الرَّبَّ قَدْ أَرْحَبَ الآنَ لَنَا وَأَثْمَرْنَا
    فِي الأَرْضِ».'
  adz-adz: Isak itangin nigi rai da itip iraf mpui mangan. Da gubuꞌ arigi da garam
    mangan watip irut isu ufuai gin u, ibinigi da ifaringꞌ i binganggan Rihobot (wainggan
    ibi ‘intap utaꞌ mangan’) da ini, “Aruani da Yawe irim intap utaꞌ manga ani da
    agi i mpada bini da agi yangin rusangꞌ bungꞌ autus i ruan nawaꞌ nasisungꞌ namingꞌ
    gamp ani.”
  ewe-ewe: Isak ɖe asi le vudo sia hã ŋu, eye wògaɖe bubu. Ke afi ma tɔwo megabia
    nya aɖekee o. Nu sia na wona ŋkɔ vudo sia be Rehobot si gɔmee nye “Teƒe Li Na
    Mí Azɔ.” Eya ta egblɔ be, “Elabena mlɔeba la, Yehowa di teƒe na mí, eye míaɖe
    ɖɔ.”
  eng-LEE: 'And he removed from there, and dug another well; and for that they strove
    not: and he called the name of it Rechoboth, and he said, For now the Lord hath
    made room for us, and we shall increase in the land.'
  dji-dji: Girri nyani yilitjini ngunungir gurrbingir, a wurpi gurrbi marrngili. A
    nyanngang djamagiṉpilingir madjirri djin gamirrdjini ralal gapigi, a djatja djin
    bipiṉi. Ban djini'djining ngunitjini wurpili maladji ingkiban djin yiminirban.
    Marrga ngunukima Yisakdji yagirr-yirrpiniban Riyubut (Rehoboth), gima ngunung
    gatjidjini mayali bilapilang miri djining djanguny djin wangini, “Djini'djining
    waḻirr Yawaydji gadjigarr inmiliny gungiliban lim ngalwartjingilgi djiḻi, a lim
    galbidjidji djawalmirri djiḻikima.”
  nna-nna: Palaja yana, wariny karlinyi ngapapinti. Palangamarra munu kulipartirnayi.
    Yini marna pala ngapapinti, “Warrarn Ngurrku-ngurrkumajirri”. “Ngarrkalu warrarn
    wirtu jirninganyjurruka yana-yananyaku, wirtu jarruliny nganarnaka kuwiyirrangu
    wiyirr, nganyjurru pukun.”
  asm-FB: আকৌ তেওঁ তাৰ পৰা গৈ, আন এটা নাদ খান্দিলে। তাৰ নিমিত্তে হ’লে সিহঁতে বিবাদ
    নকৰিলে; তাতে তেওঁ তাৰ নাম ৰহোবোৎ ৰাখি ক’লে, “এতিয়াহে যিহোৱাই আমাক বহল ঠাই দিছে;
    এতেকে আমি দেশত বৃদ্ধি হ’ম।”
  sus-A: عِسِيَفَ نَشَ كٍلِ نَا، عَ سَ كْلْنيِ فٍ يِرٍ فبّتّ. نَ كْلْنيِ تٌ فٍ، سْنشْي
    مُ بِرَ نَ تَن شَ قٍ رَ. عَ نَشَ عَ شِلِ قَلَ رٍهٌبٌتِ كْلْنيِ، نَ نَن نَ كِ «مَكُيٍ
    كْلْنيِ،» بَرِ مَ عَ نَشّ، «عَلَتَلَ بَرَ وٌن مَكُيَ بٍكَيٍ رَ عَلَكٌ وٌن مَ قٍ
    شَ سْونّيَ يِ بْشِ مَ.»
  fra-SBL: 'Il quitta ce lieu, et creusa un autre puits. Ils ne se disputèrent pas
    pour celui-là. Il l''appela donc Rehoboth. Il dit : « Car maintenant Yahvé nous
    a fait une place, et nous serons féconds dans le pays. »'
  hbo-hbo: וַיַּעְתֵּ֣ק מִשָּׁ֗ם וַיַּחְפֹּר֙ בְּאֵ֣ר אַחֶ֔רֶת וְלֹ֥א רָב֖וּ עָלֶ֑יהָ
    וַיִּקְרָ֤א שְׁמָהּ֙ רְחֹבֹ֔ות וַיֹּ֗אמֶר כִּֽי־עַתָּ֞ה הִרְחִ֧יב יְהוָ֛ה לָ֖נוּ
    וּפָרִ֥ינוּ בָאָֽרֶץ׃
  shp-NTPO: 'Jatian moa jaská jaskáakana, wetsanko kaxon, wetsa pozo aríbaa iki; ikaxbi
    ja pozo kopi moa reteananyamakana iki. Jakopi, ja pozo janea iki, “jakonbires”,
    akin. Jaskáataanan ja Isaac iká iki neskati: “Ramara Ibon neno noa jakonbires
    imake; nato main jaaxa, rama moa bebonbires jawékia noa ikai”, iki.'
  eng-WYCLIFFE: And he yede forth fro thennus, and diggide another pit, for which
    thei stryueden not, therfor he clepid the name of that pit largenesse; and seide,
    Now God hath alargid vs, and hath maad to encreesse on erthe.
  pjt-pjt: Munu palulanguṟu Isaacanya tjana Kiṟarku wimaṟu wantikatira anu ngura kutjupakutu
    munu ngura tjunkula piṯi kutjupa tjawaṟa mina utinu. Kaya aṉangu kutjupa tjuṯa
    tjanampa pikaringkunytja wiya mina nyanga palulanguṟu. Ka palulanguṟu Isaacalu
    mina palunya ininu “Aḻa Lipinya”, munu wangkangu, “Kuwari Mayatja Godalu nganaṉanya
    aḻa lipikutuṉu, kalampa ulytja, kuka, kutjupa kutjupa uwankara tjuṯa mularariku
    manta nyanga palula nganaṉa nyinanyangka.”
  cwe-cwe: Maabaho kasegela hanhu baho na kahimba chisima chimwenga. Baho hahakalile
    na ndwagi, ivo kachitanga zina “Lehobosi”. Kalonga, “Lelo Mndewa Mulungu kaching'ha
    ulegeho wa kukala muna isi, na chizakala hano na kongezeka.”
  bgs-bgs: Na, igalin si Isaac, asta duwán ássa balun na igpakali din. Ándà dan dán
    apul. Purisu igngadanan din tô balun na Rehobut, su igkagi sikandin, na mà din,
    “Nángngà dán tô lugar na igbággé katô Áglangngagán áknita, asta madigár dán tô
    kóddô ta dini.”
  kik-kik: Nake agĩthaama kũu, agĩthiĩ akĩenja gĩthima kĩngĩ, na matianegenanirie
    na mũndũ. Nake agĩgĩĩta Rehobothu, akiuga atĩrĩ, “Rĩu Jehova nĩatũheete ũikaro
    mũiganu, na nĩtũgũtheeremera bũrũri-inĩ ũyũ.”
  ksr-ksr: 'Kaeŋ qama baloŋ ii mesaoŋ kema apu roŋ moŋ mombo jero osogi. Apu roŋ iikawaajoŋ
    aŋgowowo qaa mende kolooro kawaajoŋ qata Rehobot (Tintiŋa awaa) qama qaa kokaeŋ
    jero: “Kete Poŋnoŋ tintiŋa awaa nonono saanoŋ baloŋ kokanoŋ laligoŋkolooŋ seisei
    amboŋa.”'
  fra-NCL: 'Étant parti de là, il creusa un autre puits, pour lequel il n’y eut plus
    de querelle, et il le nomma Rechoboth : « Car maintenant, dit-il, Yahweh nous
    a mis au large, et nous prospérerons dans le pays. »'
  cek-AK: To ahmuen hoi angpuen o moe, kalah tuikhaw maeto takaeh o let; to naah loe
    mi mah doeh lomh o ai boeh. Vaihi loe Angraeng mah ahmuen paek boeh moe, prae
    thungah qoeng o tahang tih boeh, tiah a thuih pongah, to tuikhaw to Rehoboth,
    tiah ahmin sak.
  xla-xla: Epame yia꞉ ma etle tame yú hale kolomaiyo. Amasiyama yia꞉ yú kolomale hema
    yu potopulollalo wekiyo. Epalati Aisektapo yú kolomale e ya꞉ hiye semama Lehobot
    diyo. Epapedeme Aisektapo epo atlaiyo, “Godtapo dia꞉ watle ha꞉ha꞉lowe mo patoye
    ma-hamilipo. Epedeme ditapo hema ha꞉ha꞉mama woloma ka꞉depo ha꞉ha꞉lowepo.”
  cuk-cuk: 'Agi, Isaac dikasur nadsunnad. Agi, dia-baid akwidapid. Ar we-dia-binardi
    ulussurmarsoggu, Isaac Rehobotʼye dia-onugsasad. A-sogleged: Na e-itoleged-gudiguedye.
    Ar ade, soged: “Ar emigindi, Bab-Jehová anmar nabir-itodiguega, anmarga we-neg
    uksad, adi, anmar wegi nasguegar.”'
  uig-CYR: 'Андин у у йәрдин кетип, башқа йәргә берип, шу йәрдиму йәнә бир қудуқ колиди;
    әнди Гәрардикиләр бу қудуқни талашмиди. Бу сәвәптин у униң етини «Рәһобот» қоюп:
    «Әнди Пәрвәрдигар биз үчүн җай бәргән екән, бу зиминда мевилик болимиз», — деди.'
  tel-2017: అతడు అక్కడ్నించి వెళ్ళిపోయి మరో బావి తవ్వించాడు. దానికోసం ఎలాంటి గొడవా
    జరగలేదు. కాబట్టి ఇస్సాకు “యెహోవా మనకు ఒక తావు అనుగ్రహించాడు. కాబట్టి ఇక ఈ దేశంలో
    మనం అభివృద్ధి చెందుతాం” అంటూ ఆ స్థలానికి రహబోతు అనే పేరు పెట్టాడు.
  hat-BSA: 'Li te deplase la, li te fouye yon lòt pwi, e yo pa t goumen sou li. Li
    te bay li non a Rehoboth, paske li te di: “Koulye a, Bondye vin bannou plas, e
    nou va rekòlte anpil fwi nan peyi a.”'
  kos-kos: El som liki acn sac ac sifilpa pukanak sie luf uh. Wangin alein nu sel
    ke luf se inge, ouinge el pangon luf sac, “Sukosok.” Ac el fahk, “Inge LEUM GOD
    El ase nu sesr sukosok in muta fin acn se inge, ac kut ac fah kapkapak fin acn
    se inge.”
  hbo-WLC: וַיַּעְתֵּ֣ק מִשָּׁ֗ם וַיַּחְפֹּר֙ בְּאֵ֣ר אַחֶ֔רֶת וְלֹ֥א רָב֖וּ עָלֶ֑יהָ
    וַיִּקְרָ֤א שְׁמָהּ֙ רְחֹב֔וֹת וַיֹּ֗אמֶר כִּֽי־עַתָּ֞ה הִרְחִ֧יב יְהוָ֛ה לָ֖נוּ
    וּפָרִ֥ינוּ בָאָֽרֶץ׃
  ibo-ibo: O si nʼebe ahụ pụọ gaa nʼebe ọzọ gwuo olulu mmiri ọzọ. Ma o nweghị ndị
    bịara zọọ ya. Nʼihi ya ọ kpọrọ olulu mmiri ahụ Rehobọt. O kwuru sị, “Ugbu a, Onyenwe
    anyị enyela anyị ebe sara mbara, ebe ihe ga-anọ gaara anyị nke ọma.”
  ory-ory: ପୁଣି, ସେ ସେଠାରୁ ପ୍ରସ୍ଥାନ କରି ଅନ୍ୟ ଏକ କୂପ ଖୋଳିଲେ। ତହିଁ ନିମିତ୍ତ ସେମାନେ ବିବାଦ
    ନ କରିବାରୁ ତହିଁର ନାମ ରହୋବୋତ୍‍ (ପ୍ରଶସ୍ତ ସ୍ଥାନ) ରଖିଲେ; କାରଣ ସେ କହିଲେ, “ଏବେ ସଦାପ୍ରଭୁ
    ଆମ୍ଭମାନଙ୍କୁ ସ୍ଥାନ ଦେଲେ, ଆମ୍ଭେମାନେ ଦେଶରେ ବର୍ଦ୍ଧିଷ୍ଣୁ ହେବା।”
  wmt-wmt: '@see-verse:GEN.026.021'
  chk-chk: Iwe, seni ikenan a feila ekis o tuw pwal eu chönüttu. Mürin resap chüen
    anini won. Iei mine a aita ngeni Rehopot , pun a apasa, “Iei ewe Samol mi Lapalap
    a wäsi leniach pwe sipwe chomongola won ei fanü.”
  ssd-ssd: 'Taŋamba nu ma ta kusremba ma ande mbol kina sulumba burok inum sarkina
    le kile kame pasa pro ndana tukunu Isak nu kule burok ta nyun ta Mine Mayenu ŋgina.
    Taŋakina sulumba sakina: Suŋgoŋge kilke suŋgokanu siŋgina le sine mine mayewamŋgig
    ŋgina.'
  rop-rop: Afta na Aisik bin shifdim im kemp, en imbin grajim det najawan wel. Distaim
    nomo eni agamin bin gidap, en imbin tok, “YAWEI bin gibit melabat loda rum na
    blanga jidanbat langa dijan kantri. En melabat garra jidan ritjwan garram loda
    ebrijing langa dijan kantri.” Lagijat na Aisik bin tok, en imbin gulum det wel
    Reiyaboth, en det neim im min Lodarum.
  ukr-1871: 'Відойшовши ж ізвідти, викопав ще колодязь, і не сварилися за сей; і проложив
    йому прізвище: Рехобот — просторонь, говорючи: Роспросторив Господь займище наше,
    щоб ми розмножились у сїй землї.'
  eng-AOI: Then Isaac and his people got up and moved camp and dug another well, but
    there was no argument this time. Isaac said, “Yahweh has given us a place to live,
    so now everything will be all right for us here. This well will be called ‘He
    Gave Us a Place.’”
  yon-yon: Kwane kuyaa kuu koronde weneene okdobon maa nidkiiwe karub maa ye yaa wengbirindo
    kowe okdobon yaningko kuu Rehobot ande kowekore, ika yedmoon “Yariman Godbed dobiri
    yimin nub yaa kondoon kowe, okad keyaom kee yewenubmo dobaranuub.” andoon.
  bch-bch: Ga kus ta Aisak itnan tibur toa oa ta ila ilei eau aea baba ede pade. Be
    gid panua aoad isokangai ngan mao. Tota Aisak iuato eau aea baba toa oa ieda Reobot
    ngansa ikeo bedane, “Labone Maron ipan tibur oatalai pagita, ta leda naurata ga
    iuot kemi toa eko.”
  deu-1951: 'Da brach er von dort auf und grub einen andern Brunnen, um den zankten
    sie nicht, darum hieß er ihn Rechobot und sprach: Nun hat uns der HERR einen weiten
    Raum gemacht, daß wir im Lande wachsen können.'
  eng-JPS: 'And he removed from thence, and digged another well; and for that they
    strove not. And he called the name of it Rehoboth; and he said: ''For now the
    LORD hath made room for us, and we shall be fruitful in the land.'''
  ubr-ubr: On efan ikirir inai mabinai nan ato dogu sareu tani ba sisar, on nan motob
    on an dura ambin. On mes i wabai, “Rurufanin,” ato iyau, “Ari weie BADA atonio
    motobai efan itet a arimon an obin gagamin tan boai.
  srp-1865: 'Tada se podiže odande, i iskopa drugi studenac, i oko njega ne bi svaðe;
    zato ga nazva Rehovot, govoreæi: sad nam dade Gospod prostora da rastemo u ovoj
    zemlji.'
  lug-lug: Awo n’avaayo n’asima oluzzi olulala, olwo lwo ne bataluyombera, kyeyava
    alutuuma Lekobosi, ng’agamba nti, “Kubanga kaakano Mukama atuwadde ebbanga, era
    tujja kukulaakulanira muno.”
  heb-heb: ויעתק משם ויחפר באר אחרת ולא רבו עליה ויקרא שמה רחבות ויאמר כי עתה הרחיב
    יהוה לנו ופרינו בארץ׃
  ben-IRV: তিনি সেখান থেকে চলে গিয়ে অন্য এক কুয়ো খনন করলেন; সেটার জন্য তারা বিবাদ
    করল না; তাই তিনি সেটার নাম রহোবোৎ [প্রশস্ত স্থান] রেখে বললেন, এখন সদাপ্রভু আমাদেরকে
    প্রশস্ত স্থান দিলেন, আমরা দেশে ফলবন্ত হব।
  pan-pan: ਤਦ ਉਹ ਉੱਥੋਂ ਅੱਗੇ ਤੁਰ ਪਿਆ ਅਤੇ ਇੱਕ ਹੋਰ ਖੂਹ ਪੁੱਟਿਆ ਅਤੇ ਉਸ ਵਿਖੇ ਉਨ੍ਹਾਂ ਨੇ ਕੌੜੇ
    ਬਚਨ ਨਹੀਂ ਬੋਲੇ, ਇਸ ਲਈ ਉਹ ਨੇ ਉਸ ਖੂਹ ਦਾ ਨਾਮ ਇਹ ਆਖ ਕੇ ਰਹੋਬੋਥ ਰੱਖਿਆ ਕਿ ਹੁਣ ਯਹੋਵਾਹ ਨੇ
    ਸਾਨੂੰ ਚੌੜਾ ਸਥਾਨ ਦਿੱਤਾ ਹੈ ਅਤੇ ਅਸੀਂ ਇਸ ਧਰਤੀ ਵਿੱਚ ਫਲਾਂਗੇ। ਉਹ ਉੱਥੋਂ ਉਤਾਹਾਂ ਬਏਰਸ਼ਬਾ
    ਨੂੰ ਗਿਆ,
  mwp-mwp: Nuy sizi adhapa miyaydhin a wara may pamadhin. Thana wara yagigal. Wa,
    nuydh nan kedha tharadhin, ‘Ubipa Ngukiw May.’ Nuy kedha, ‘Mina kedha thonara
    kay Awgadhan ubipa mangu koew maypa nabi boeradharanu, a ngalpa bangal balbayginga
    kay nithamoene itha.’
  mya-JVB: ထို အရပ်မှ နေရာ ပြောင်း၍ ၊ အခြား သော ရေတွင်း ကို တူး ကြ၏။ ထို ရေတွင်းကို
    အဘယ်သူမျှမ လုယက် သောကြောင့် ၊ ငါတို့ နေစရာအခွင့်ကို ယခု ထာဝရဘုရား ပေး တော်မူပြီ
    ဖြစ်၍ ၊ ဤပြည် ၌ ငါ တို့သည် စီးပွါး များကြလိမ့်မည်ဟုဆို လျက် ၊ ထို ရေတွင်းကို ရဟောဘုတ်
    အမည် ဖြင့် မှည့် သတည်း။
  tte-O: Kabo dedeine ikwasa-gabaen ilau dedei yaboyoi koina yo waila keli yaboyoi
    sikeli. Na waila keline kaiwena nige gamwapakiki yaboyoi iyayawatagili, kabo esana
    ipei ‘Kaba miya sowasowana wailana’ yo iwaloba, “Yeoba kaba miya sowasowana iyeyama
    mwa dedeine bwaite koina kani tawasawasa yoi.”
  tbg-tbg: 'Minti tivakero qaqira kero katu varero qaiqaa oru vonaini namariara quvikero
    ruvu namari vo ranta kero mini vaumanta kia vika qaiqaa aninte tiroriavarora tiro,
    Aisaakiva vi namarira autu nteharo Rehobotive – Kia Mauqantaa Namarirave, tivakero
    mintima tiro: Noravano Kotiva tenavu ho variaina vatara tinavu timivo. Tenavu
    homa maini vaiha koqemake variqi virarave, tura.'
  hmo-hmo: Unai gabu dekena amo idia be ma idia raka siri, vadaeni guri ta ma idia
    geia. Unai totona be idia heatu lasi, unai dainai iena ladana ia atoa Rehoboto,
    anina be, Gabu, badina be ia gwau, “Lohiabada ese gabu ta ia kehoa vadaeni ita
    dekenai, iniseni do ita noho namonamo.”
  ata-ata: Xe Aisaki muavuti la musukusou xalee lia ane ta mitema sou xaixai noxou
    miꞌasou lexa iou no anu ne, ia musuku mulai no xalee vile sou muꞌasou lexa iou
    vile alavua la. Xe mumalei la ta mitema iꞌotosou uasi, la mumoxoꞌu lexa iou ane
    ne lexe, “Xoluxolu laixesi”, xo anu muvikala aloxo ꞌo, “Vaimomo ꞌo IAUE mulosinge
    tuala laixe sou taxolu laixesi no anu, mo ulai iliꞌi la nenge mimii tavuꞌalo ne
    anu molu ulosinge no anu xoluxolu noxinge no anu lia xalee ano ꞌo.”
  nfa-nfa: Èle èèna ka, Isak tèke eele era èèna, laꞌe kèi hari èi èci. Dꞌai neꞌe ne,
    ra patao-palaha heka. Ka Isak pangare madha èi ne Rehobot, dhu sasoa na ‘era taleo’.
    Hèia na peka, aku nèngu na, “Limuri ne, Lamatua hia le èdhi pea ètu era taleo.
    Ho ètu era neꞌe ne, èdhi asa bèba-kacanga.”
  urd-urd: इसलिए वह वहाँ से दूसरी जगह चला गया और एक और कुआँ खोदा, जिसके लिए उन्होंने
    झगड़ा न किया और उसने उसका नाम रहोबूत रख्खा और कहा किअब ख़ुदावन्द ने हमारे लिए
    जगह निकाली और हम इस मुल्क में कामयाब होंगे।
  rus-SYN: 'И он двинулся отсюда и выкопал иной колодезь, о котором уже не спорили,
    и нарек ему имя: Реховоф, ибо, сказал он, теперь Господь дал нам пространное место,
    и мы размножимся на земле.'
  cbt-NTPO: 'Isacoso'', sa''in, piyapinënpita, pë''tahuanënpita, inapitarë chachin,
    áquë pa''pi huachi. Inaquë a''na poso ihuantapi. Ina marëso'' co huachi niahuëpihuë''
    ni''ton: “Cha''ëpisopita, posonën,” itërin. “Ipora tëhuënchinso'' Sinioro nicha''ërinpoa
    noya noya isëquë ya''huëcaso marë''” ta''ton, ina pochin ina poso nohuitërin.'
  bqc-SIM: 'À gò we, ↄ̃ à lↄ̀ↄ pãle yↄ̃̀ lↄ, aai lɛkpaakɛ a yã́ musu lↄo. Ɔ̃
    à tↄkpàɛ̀ Dɛ̀ɛpoo, asa à mɛ̀: Dii wá gbá dɛ̀ɛpookĩi, wá ↄta sa.'
  tcz-CHONGTHU: Chuin Isaac in hiche mun chu adalhan akichon in twikhuh chom beh khat
    alai kit in ahile hiche mun a vang chun akinahpi tapouvin ahi, hijeh chun Isaac
    in hiche mun chu “Rehoboth” asah tai. “Ajeh chu tun vang Pathen in eiho ding in
    gam eihon peh tauve, agamsung ahin eiho cha le nao vin pungjal tauhite,” ati.
  mar-mar: तो तेथून निघाला आणि त्याने आणखी एक विहीर खणली, परंतु तिच्यासाठी ते भांडले
    नाहीत म्हणून त्याने तिचे नाव रहोबोथ ठेवले. आणि तो म्हणाला, “आता परमेश्वरने आम्हासाठी
    जागा शोधून दिली आहे, आणि देशात आमची भरभराट होईल.”
  tcs-tcs: Aizak bin libe demtu wel ane dem sebant blo Aizak bin digine nada wel lelbet
    longwei. Dem man blo Gera nomo bin kam ane graul wea dem sebant blo Aizak. Aizak
    i bin kole da wel Riobot, wea i min ‘plenti speis’. Ane Aizak bin spik diskain,
    ‘Diskaintaim da AntapGod i bin meke speis po yumpla ebriwan, ane yumpla go kam
    plenti lo dis ples.’
  qub-qub: 'Chaura Isaacga chay tiyaycashanpita caruman aywacuran. Chaychöna yapay
    pösuta uchcuchiran. Chay pösupaj mana piwanpis rimanacuptinna jutinta churaparan
    Rehobot nishpan. Chaymi niran: «Cananga Tayta Dios cayman churamashcanchi allilla
    goyäcur mirananchïpämi.»'
  bqp-bqp: 'À bò gwe, akũ à lↄ̀gↄ pãnde yↄ̃̀ dↄ, odi fìti kɛ a yã musu doro. Akũ
    à tↄ́ kpànɛ Mɛ̀poroki, zaakũ à pì: Dikiri tò o mɛ̀ɛ pòro, óni dagula sà.'
  hat-hat: 'Lè l'' wè sa, li wete kò l'' kote l'' te ye a, li fouye yon lòt pi pou
    sa pa t'' fè kont. Se poutèt sa li rele pi a Pi ki pa nan kont. Li di: -Koulye
    a Seyè a ban nou kont espas nan peyi a pou nou pa nan kont. Se atò zafè nou pral
    mache nan peyi a.'
  eng-BSB: He moved on from there and dug another well, and they did not quarrel over
    it. He named it Rehoboth and said, “At last the LORD has made room for us, and
    we will be fruitful in the land.”
  tod-tod: 'É zeɠeni miná, é li, é ziɛyeɠei taɠili bɔ, niigi kpɔɛ vaa la ɠɛni
    wuzeɠeni, é ʋa lo ba. É naa laasei pɛɛni ga Leɠɔɓɔte (nii poluʋɛ ga «suwɔɔlɔa»),
    mazɔlɔɔ é ɠɛni ma: «Niizu, Ɠɔoɠɔ GALAGI suwɔɔlɔa gi ʋɛ, gi undaa ɠa nɛɛ zooi
    zu niina.»'
  eng-WEBPB: He left that place, and dug another well. They didn’t argue over that
    one. So he called it Rehoboth. He said, “For now the LORD has made room for us,
    and we will be fruitful in the land.”
  kbq-kbq: Aisaki'a ana tinkeria atreno ru tinkeri ome kafige'za, hafra huontageno,
    ana tinkerimofo agi'a Rehoboti'e huno nenteno anage hu'ne, na'ankure Ra Anumzamo'a
    tazahuno kankamuna retro hurante'neankita, ama ana mopare manineta, maka zampina
    knare hugahune.
  nhe-BL: Huajca Isaac quincajtejqui huan moiyocaquixti huejca. Nopano quiixalti seyoc
    ameli, pero axaca yajqui nepa para quitehuis. Huajca quitocajti Rehobot. (Rehobot
    quinequi quiijtos Hueyi Tlali.) Queja nopa quitocajti pampa Isaac quiijto para
    ama TOTECO quitiochijtoc huan quimacatoc se hueyi tlali tlen quiaxili para nochi
    itlapiyalhua ma moscaltica.
  bus-bus: 'À bↄ̀ gwe, ben à lↄ̀gↄ pãnde yↄ̃̀ dↄ, aↄ̃ↄe swèe kɛ à yã musu dↄro.
    Ben à tↄ́ kpànɛ Mɛ̀porokii, zaakɛ à bè: Dii tò wa mɛ̀ pòro, wé dagula sa.'
  gub-BL: Uhem Izak a'e wi. Uzapo amo 'yzygwar. A'e ywy rehe har nur kwaw waàmàtyry'ym
    pà wà kury. A'e rupi Izak omono amo her a'e 'yzygwar pe kury. — Zanewe ywy heta
    tete haw, i'i izupe. — Tupàn Tuweharupi Wiko Ma'e umur ywy tetea'u zanewe kury,
    zanereko àwàm romo kury. A'e rupi zaiko katu putar xe zane nehe, i'i wemiaihu
    wanupe.
  eng-DRA: 'Going forward from thence, he digged another well, for which they contended
    not: therefore he called the name thereof, Latitude, saying: Now hath the Lord
    given us room, and made us to increase upon the earth.'
  knf-knf: 'Apën da aya jipan pliik ploŋ kë başë wo baanŋomna pa, kë awul pa katim
    ki Rehobot aşë ji : « Nawat Kabuka ajeehanun bgah ŋhilna ŋyok ţi dko di. »'
