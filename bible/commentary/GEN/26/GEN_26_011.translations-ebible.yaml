verse: GEN.026.011
translations:
  mal-C: പിന്നെ അബീമെലെക്ക്, “ഈ മനുഷ്യനെയോ ഇദ്ദേഹത്തിന്റെ ഭാര്യയെയോ തൊടുന്നവന് മരണശിക്ഷ
    ലഭിക്കും” എന്ന് സകലജനത്തോടും കൽപ്പിച്ചു.
  deu-TKW: 'Hierauf gebot Abimelech allem Volke: Wer diesen Mann und sein Weib antastet,
    soll mit dem Tode bestraft werden!'
  lin-lin: 'Abimeleki apesaki mitindo na bato nyonso : — Moto nyonso oyo akosala mabe
    na moto oyo mpe na mwasi na ye, akokufa.'
  cbr-NT: 'Usakin katankëxun ka Abimélecnën kamabi anu ''ikë unikama kakëxa: —Uin
    kara ënë uni ''ianan aín xanu ubioia, ax ka ''atima okin ''akë ''iti ''ikën.'
  eng-LSV: and Abimelech commands all the people, saying, “He who comes against this
    man or against his wife, dying does die.”
  bmu-bmu: 'Mewö jiba könagesö kambuŋi pakpak yeŋgöra jimkutukutu kewö al eŋgiyök:
    “Kunŋan kun azi ki me yaŋgö anömŋi mem bölim etkimawi, i mönö kömupkö buŋaya jim
    teköinga kömuma. “Mewö.'
  eng-GNV: Then Abimelech charged all his people, saying, He that toucheth this man,
    or his wife, shall die the death.
  eng-WEBSTER: And Abimelech charged all his people, saying, He that toucheth this
    man or his wife shall surely be put to death.
  nhw-BL: 'Huajca Tlanahuatijquetl Abimelec quinilhui nochi imasehualhua: ―Sintla
    acajya quicuatotonía ni tlacatl o isihua, quipantis miquilistli.'
  swh-ONEN: Hivyo Abimeleki akatoa amri kwa watu wote, akisema, “Yeyote atakayemnyanyasa
    mtu huyu au mkewe hakika atauawa.”
  bba-bba: Sɑɑ yerɑ u kpɑrɑ u nɛɛ, wi u Isɑki ǹ kun mɛ win kurɔ bɑbɑ bɑ koo yɛ̃ro
    ɡowɑ.
  eng-KJVCPB: And Abimelech charged all his people, saying, He that toucheth this
    man or his wife shall surely be put to death.
  cpy-cpy: 'Ikanta Abimelec ikantakiri maawoeni jeekatsiri nampitsiki: “Iitakarika
    koshekakyaarini irika atziri, koshekakyaawoni iina eejatzi, aritaki nompojakaantakiri.”'
  mpx-mpx: Inoke Abimeleki wana gamagalau gegewel ali logugui i baunan i ba, “Ebo
    gamagal etega pagan nanakina ni ginol tau ya elana o ebo lagona elana, he nasi
    na ba nihi lopaaliga.”
  wbp-wbp: Ngula-jangkaju-jana Pimalikirliji pututu-ngarrurnu nyanungu-nyangu yapa-patuju,
    “Kaji nganarlangurlu-puka marnpirni nyampu mardukuja, ngaju kapurna-jana ngaju-nyanguku
    warrmarlaku wangkami yungulu pinyi tarnnga-kurra.”
  luo-luo: Omiyo Abimelek nogolo chik ne ji duto niya, “Ngʼato angʼata ma omulo ngʼatni
    kata chiege to nyaka negi.”
  meu-meu: Bena Abimelek ese ena hanua taudia taravadia e atu, eto, Isaak enai baine
    dau kau eiava adavana enai baine dau kau tauna na baine mase.
  npi-ULB: यसकारण अबीमेलेकले सबै मानिसहरूलाई चेताउनी दिएर भने, “यी मानिस अथवा यिनकी
    पत्‍नीलाई छुने जुनसुकै मानिसलाई पनि निश्‍चय नै मृत्‍युदण्‍ड हुनेछ ।”
  yor-yor: Nígbà náà ni Abimeleki pàṣẹ fún gbogbo ènìyàn pé, “Ẹnikẹ́ni tí ó bá fọwọ́
    kan ọkùnrin yìí tàbí aya rẹ̀ yóò jẹ̀bi ikú.”
  emp-NTPO: 'Maʌ̃ bẽrã Abimeleba idji ẽberãrãa jarasia: –Bariduaba Isada mĩã sẽibʌrʌ
    wa dji quimada mĩã sẽibʌrʌ, maʌ̃ ẽberãra beuida b̶ʌa.–'
  ind-ind: Kemudian Abimelek memberi peringatan kepada rakyatnya, “Siapa saja yang
    mengganggu orang ini ataupun istrinya akan dihukum mati!”
  pes-OPCB: 'سپس ابیملک به همه اعلام نمود: «هر کس به این مرد و همسر وی زیان رساند،
    کشته خواهد شد.»'
  ssx-ssx: Kutupa Abimelekema꞉ ipika꞉ wanda꞉hali paeyao pa꞉ta꞉ pi la꞉ witolo alota꞉
    Ma꞉nda꞉ epima꞉ do hali o ipika꞉ wanda꞉ hoke tupa꞉ handeteke haya꞉ka꞉na꞉ta꞉ kota꞉
    koto someta꞉ lu homaena꞉e leekeme.
  lcm-lcm: Asukang na Abimelek kala alis a saupai ke ane si ri vap aongos ta, “Man
    a sikei ka akeke ta igenen ke vo ri kisngana kapa, ka ago asi mat.”
  aer-aer: Kele Abimelech-ele tyerrtye ingkirreke ikwerenhe areye alkngarre-ileke,
    “Angwenhele artwe yanhe-arlke apeke anewikwe-arlke apeke anpeme, the thultye atyinhe
    areye iletyenhe renhe irrerlknge atwetyeke!”
  tgl-ULB: Kaya binalaan ni Abimelec ang lahat ng mga tao at sinabi, “Kung sino man
    ang gumalaw sa taong ito o sa kanyang asawa ay tiyak na malalagay sa kamatayan.”
  nop-nop: Unduŋ yoŋa Abimelekdi meeniŋ hogohogok mede munte indiŋ yeniŋguk, “Nebek
    niŋdi me ne be, bee tamuŋiŋ nemek mu titiŋ niŋ tiyembaak adi adi kumuŋ tibaak.”
  kca-kca: 'Авимелех хŏԓ мирәԓа партәпса мӑс, йастәман: «Хŏй тӑм хŏйат хŏща мўй пӑ
    ԓўв имеԓ хŏща кетмәԓ, щит сŏрма пайәтԓа».'
  cbu-NT: Ashirucha, Abimeleksha anuritam ashpari tiptsiree anshuchee yakat ichingaru
    waneerangiya. Ashiriya, Nuwaa kuki mazinangtsa. Waanari Isaakaa, mishat wizanlleetstam
    muntakinaareesa, uru tsipamaam waritaktanda, tárangiya.
  hui-hui: Ani lowa mani Abimelegehanda wali agali bu hearuhondo bi hongo howa lamialu
    lalu, Agali mbirame agali ogo mo ko harimiyaguabi ibu one o bedago mo ko harimiyaguabi
    agali ogonidagua biaga kago ibuni homelo bo waholene wulebira, lene.
  wrs-wrs: Doa Apimelek ishonga vinna indkumbim, os mongova kevratava Isaknamba ongalmba,
    henomba kava helvakomandhavav.
  mya-mya: ထို​နောက်​အ​ဘိ​မ​လက်​က``ဤ​သူ​ကို​သော်​လည်း ကောင်း၊ သူ​၏​မ​ယား​ကို​သော်​လည်း​ကောင်း​မ
    တ​ရား​သ​ဖြင့်​ပြု​သော​သူ​အား​သေ​ဒဏ်​သင့် စေ​မည်'' ဟု​ပြည်​သား​တို့​အား​သ​တိ​ပေး​လေ​၏။
  cbi-NTPO: 'Tsejtu Abimélec kumuinchi ya'' chachillanu entsandi uudenguemi: Mun entsa
    rukunu bain, naa ya'' shinbunu bain bulla dekishu juntsaa, tutanbera inu dejuve,
    timi.'
  bod-N: དེའི༌ཕྱིར། ཨ་བི་མེ་ལེག་གིས་མང་ཚོགས་ལ་འདི༌ལྟར། མི་སུ་ཞིག་གིས་ཁོའམ་ཁོའི་ཆུང་མར་གནོད་འཚེ་བྱས༌ན།
    མི་དེ་ངེས་པར་གསོད་དགོས་ཞེས་བཀའ་གནང༌ངོ༌།།
  wsk-wsk: Buta se Abimelech den aora bo beteram se ko kariimet ningi geragam, “Awiriya
    kari imi agi ko nuwus imi bita maguwurok, mu nunguningta nu kuerukko.”
  kkl-kkl: Wene seogti, as eneko wamek nimiag yubu ambarelamsiogti, “Nimi etneri nimi
    eneag tam pipseng kom elkelag babe saelbaheng kom, tam sinag kaolbahik nimi eneko
    obukang,” seog.
  sna-sna: Saka Abhimereki akarayira vanhu vake vose achiti, “Ani naani anobata murume
    uyu kana mukadzi wake achaurayiwa zvirokwazvo.”
  spa-BLM: 'Abimelec ordenó a todo el pueblo que dijera: “El que toque a este hombre
    o a su mujer, morirá”.'
  beu-beu: Angmuse Abimelek ana parenta kaluar metma bangsa angu miipit vengbanang
    hula, “Iing emangpi vengaanit aaung-aaung! Nuba ba nehe anga, bot ejangu anga
    oleve ing galakang se, nehe angu na aing hukung ameang.”
  cac-cac: 'Yuj chi'', ix yalan vin̈ rey chi'' d''a masanil chon̈ab'': —Tato ay junoc
    mach stzuntzan jun vin̈ vinac tic, ma ix yetb''eyum vin̈, ol miljocchamoc, xchi
    vin̈.'
  swh-ULB: Hivyo Abimeleki akawaonya watu wote na kusema, “Mtu yeyote atakayemgusa
    mtu huyu au mke wake atauwawa.”
  bel-bel: 'І даў Авімэлэх загад усяму народу, сказаўшы: хто кране гэтага чалавека
    і жонку ягоную, той аддадзены будзе сьмерці.'
  deu-ELBBK: 'Und Abimelech gebot allem Volk und sprach: Wer diesen Mann und seine
    Frau antastet, soll gewisslich getötet werden.'
  mbb-OT: Ne zutun impesavut ni Abimelec is langun he menge sakup din. Ke sikandin
    te, “Is minsan hentei he ebaal te kenà meupiya kayi te maama wey te esawa zin
    ne edhimetayan.”
  msc-msc: 'Abimelɛki ka a jasere mala a la mɔɔ bɛɛ yɛ ko: «Mɔɔ mɛn ba a maa Isiyaka
    la, wala a muso la, n di wo tii faa.»'
  mal-2015: 'പിന്നെ അബീമേലെക്ക്: ഈ പുരുഷനെയോ അവന്റെ ഭാര്യയെയോ തൊടുന്നവന്നു മരണശിക്ഷ
    ഉണ്ടാകും എന്നു സകലജനത്തോടും കല്പിച്ചു.'
  tuo-NT: 'Tojo weegʉ Abimelec nipeꞌtirãrẽ niꞌcã dutise cũucʉ niwĩ. Te dutise aꞌtiro
    nicaro niwʉ̃: “Noꞌo niꞌcʉ̃ Isaare o cʉ̃ nʉmorẽ caribogʉnojõ wẽjẽnoꞌgʉ̃sami”, nicaro
    niwʉ̃.'
  gup-gup: Wanjh Abimelech benwokrayekwong nungka nuye rowk, yimeng, “Nawu kabenbenemarneyime
    kunwarre nanih nawu bininj dja ngalbininjkobeng nuye, namekbe wanjh kadjaldowen.”
  met-met: Binabu Abimelek tabina lipuxing longgalo ba, “Lipu gaxarea hanggalangia
    lipua li kimbo haininoa bagula am gaung mati.”
  gvs-gvs: E tuwo tauyana lovina tomota liliudi ivinidi idigo kana, ‘Avatau neta koroto
    ame o monena ibisikone, bei ana kaumata ibabane.’
  rmc-rmc: 'Avke o Abimelech phenďa savore manušenge: „Ko kerela vareso kale muršeske
    abo leskra romňake, ela murdardo!“'
  nlg-nlg: Keri ge Abimelech te bosa papara vanira kulana na vure, “Siki sakai ke
    gonidikalaa siki totobo hahi vania na mane eni pa tauna ke, me ke mate mughua.”
  dgr-DOGNT: Eyıt'à Abımelek dǫ hazǫǫ̀ ts'ǫ̀ hadı, “Amìı, dıı dǫ eyıts'ǫ wets'èkeè
    k'alawoo sìı weweè hołè ha hǫt'e,” gòhdı.
  pes-OPV: 'و ابی ملک تمامی قوم را قدغن فرموده، گفت: «کسی‌که متعرض این مرد و زوجه‌اش
    بشود، هر آینه خواهد مرد.»'
  ron-1924: 'Атунч, Абимелек а дат урмэтоаря порункэ ынтрегулуй нород: „Чине се ва
    атинӂе де омул ачеста сау де неваста луй ва фи оморыт.”'
  ben-OBCV: 'অতএব অবীমেলক প্রজাদের সবাইকে আদেশ দিলেন: “যে কোনো লোক এই লোকটির বা তাঁর
    স্ত্রীর ক্ষতিসাধন করবে, তার অবশ্যই প্রাণদণ্ড হবে।”'
  lex-lex: 'Noma Abimelek nala titni-kaini la limni-rorni honona, niwra: “He'' maka
    nhi'' yatyat la riy di nor hawni de hota rwenan toto''a.”'
  rgu-rgu: Basa ria, boe ma Abimelek barataa ana raun ara nae, “Emi basa mafarereneꞌ
    matalolole! Emi bea riꞌ maparani fufudi-leleꞌo lahenda ia, do sao na, neuꞌ ko
    au huku a mate ni.”
  som-som: Markaasaa Abimeleg wuxuu dadkii oo dhan ku amray, oo yidhi, Kii ninkan
    ama naagtiisa taabta hubaal naftaa laga qaadi doonaa.
  lat-VUC: Qui tetigerit hominis hujus uxorem, morte morietur.
  aoi-aoi: Biya nakina Abimileka nenu-madumurrukwama wurrababurna-manja warnumamalya
    ena-langwa-manja akwa ni-yama aburruwa-wa, “Nungkwurraja karningerribirra karnumamalya
    yiki-yamina-manja awurrariya nenaka-manja nenungkwarba akwa ngawa dadingiyenikba-manja,
    yiki-jungwunama kirrakina-da. Nganja ka-makinama nganyangwa wurrawinyamba warnungkwarba
    kembirra yikabu-wardenama kirrakina aminakina-langwa awurrariya-da,” ni-yama nakina
    nubungkawa-da.
  eng-ASVBT: And Abimelech charged all the people, saying, He that toucheth this man
    or his wife shall surely be put to death.
  mna-mna: 'Tona Abimelek iur sua pa tomtom kini ta boozomen ma isombe: “Keleŋ! Tomtom
    tasa isombe imbuulu tomtom taiŋgi, som kusiini, nako imeete.”'
  ita-1885: 'E Abimelecco fece un comandamento a tutto il popolo, dicendo: Chiunque
    toccherà quest''uomo, o la sua moglie, del tutto sarà fatto morire.'
  eng-LXXUP: And Abimelech charged all his people, saying, Every man that touches
    this man and his wife shall be liable to death.
  eng-ULB: So Abimelech warned all the people and said, “Whoever touches this man
    or his wife will surely be put to death.”
  spa-VBL: 'Abimelec emitió una orden a todo el pueblo, advirtiéndoles: “Cualquiera
    que toque a este hombre o a su esposa, será ejecutado”.'
  fra-_FOB: 'Et Abimélec donna cet ordre à tout le peuple: Celui qui touchera à cet
    homme ou à sa femme, sera puni de mort.'
  mal-mal: 'പിന്നെ അബീമേലെക്ക്: “ഈ പുരുഷനെയോ അവന്റെ ഭാര്യയെയോ തൊടുന്നവനു മരണശിക്ഷ
    ഉണ്ടാകും” എന്ന് സകലജനത്തോടും കല്പിച്ചു.'
  urd-GVR: Phir Abīmalik ne tamām logoṅ ko hukm diyā, “Jo bhī is mard yā us kī bīwī
    ko chheṛe use sazā-e-maut dī jāegī.”
  suz-BL: मिनु अबीमेलेकमी आ मुर नेल्‍ल आन कली “सुम मेको नु आ मीश आस कली मरिम्‍शो पाइबा,
    मेको थमा पा साइक्‍चा पुंइसीब” दे माइक्‍मी बाक्‍त।
  ita-1927: 'E Abimelec diede quest’ordine a tutto il popolo: “Chiunque toccherà quest’uomo
    o sua moglie sia messo a morte”.'
  ckb-ckb: 'ئیتر ئەبیمەلەخ فەرمانی بە هەموو خەڵکەکە کرد و گوتی: «هەرکەسێک دەست ببات
    بۆ ئەم پیاوە یان ژنەکەی بێگومان دەکوژرێت.»'
  eng-BBE: And Abimelech gave orders to his people that anyone touching Isaac or his
    wife was to be put to death.
  crx-NTPO: '''Et Abimelech mbene la dudune''ne ''ubulhni, “Ndun dune k''us oo''at
    te oot''aizahnai de, datihtsah.”'
  kan-OKCV: ಅಬೀಮೆಲೆಕನು ತನ್ನ ಜನರಿಗೆಲ್ಲಾ, “ಈ ಮನುಷ್ಯನನ್ನಾಗಲಿ, ಅವನ ಹೆಂಡತಿಯನ್ನಾಗಲಿ ಮುಟ್ಟುವವನು
    ಖಂಡಿತವಾಗಿ ಸಾಯಬೇಕು,” ಎಂದು ಅಪ್ಪಣೆಕೊಟ್ಟನು.
  bbb-bbb: Ijadufuo Kini Abimereki fune uri e fari boeje oevisusaejiana kiae, Ja e
    be jade oenoene e igiakiro bara fuone ije vame ise bino buone revo. Ro ja faememarena
    ise bino buone rekuva e ije na kia bu kana fu baronekono kiae.
  tam-2017: 'பின்பு, அபிமெலேக்கு: “இந்த மனிதனையாகிலும் இவன் மனைவியையாகிலும் தொடுகிறவன்
    நிச்சயமாகக் கொலைசெய்யப்படுவான்” என்று எல்லா மக்களுக்கும் அறிவித்தான்.'
  spa-RV-1909: 'Entonces Abimelech mandó á todo el pueblo, diciendo: El que tocare
    á este hombre ó á su mujer, de cierto morirá.'
  ron-BTF: 'Şi Abimelec a poruncit întregului popor, spunând: Cel ce se atinge de
    acest bărbat sau de soţia lui cu adevărat va fi dat la moarte.'
  eng-WEBP: Abimelech commanded all the people, saying, “He who touches this man or
    his wife will surely be put to death.”
  eng-FBV: Abimelech issued orders to all the people, warning them, “Anyone who touches
    this man or his wife will be executed.”
  nld-1939: 'Toen liet Abimélek aan heel het volk afkondigen: Wie dezen man of zijn
    vrouw enig leed durft doen, zal sterven.'
  nch-BL: 'Huajca Tanahuatijquet Abimelec quinilhui nochi imasehualhua: ―Sinta acajya
    quicuatotonía ni tacat o isihua, quipantis miquilisti.'
  tfr-NTPO: Eni ga tjl̈ẽ ba nopga kong ga «Domer ëre barwaga ërë, ba boy barwaga ërë
    ga e zrökko» l̈e.
  vie-1934: 'A-bi-mê-léc bèn truyền lịnh cho cả dân chúng rằng: Kẻ nào động đến người
    nầy, hay là vợ người nầy, thì sẽ bị xử tử.'
  hin-CV: 'इसलिये अबीमेलेक ने सब लोगों को आज्ञा दी: “जो कोई इस पुरुष तथा उसकी पत्नी
    की हानि करेगा, वह निश्चित रूप से मार डाला जाएगा.”'
  eng-OURB: Abimelech [My father king] enjoined all the people, saying, “He who touches
    this man or his wife will surely be put to death.”
  spa-BES: Y Abimelec ordenó a su pueblo que cualquiera que tocase a Isaac o su esposa
    fuera a morir.
  tdx-tdx: Aa le hinatahata’ i Abimeleke ondati’e iabio ami’ty hoe, Toe havetrake
    ze mitsapa t’indaty toy ndra i vali’ey.
  vid-vid: Ndo baho Abimeleki nakawalonjela wanhu weng'ha yolonga, “Yoneche yomdoliza
    munhu ayu ama mchewake, ndangukomya kokopoligwa.”
  pwg-pwg: Vaghina ma, Abimaleki ina sisiya bagibagina iterei ina wawaya kudubisi
    kurisi, ivonesi bo, “Meni wawayina Aisiki bo kawana ini kayotiranei na vaghina,
    wawayina kani raboboi.”
  eng-OKE: And Abimelek commanded all the people saying, Whoever injureth this man
    shall surely be put to death.
  tha-KJV: อาบ​ีเมเลคจึงทรงรับสั่งประชาชนทั้งปวงว่า “​ผู้​ใดแตะต้องชายคนนี้หรือภรรยาของเขาจะต้องถูกประหารชีวิตเป็นแน่”
  por-BR-2018: 'Então Abimeleque mandou a todo o povo, dizendo: O que tocar a este
    homem ou a sua mulher certamente morrerá.'
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ Abimeleg eyo꞉ towo꞉ kalaba saetaki, “Kalu abeyo꞉ kalu we
    o꞉lia꞉ ene inga o꞉lia꞉yo꞉ golalega, kalu a꞉no꞉ sana soma꞉no꞉ka꞉,” a꞉la꞉saefa꞉.
  deu-ELO: 'Und Abimelech gebot allem Volke und sprach: Wer diesen Mann und sein Weib
    antastet, soll gewißlich getötet werden.'
  ktm-ktm: Inum pe Abimelek iduwe nolou ile lok ndre sulo-on ihpa, “Uh homou ndramat
    kipu hangka-an horut kile tan Aisak horu mbrulun, eri we kimet kopwi.”
  caa-caa: 'Entonces e Abimelec uyare tunor e winicobꞌ tama ulugar y che: —Mamajchi
    tuaꞌ uche unumse ubꞌa e winic era o uwixcar. Pero jay ayan tin e bꞌan uche, ucꞌani
    tuaꞌ achamesna, che e Abimelec.'
  eng-WYC-2018: And the king commanded to all the people, and said, He that toucheth
    the wife of this man shall die by death.
  epo-epo: 'Kaj Abimeleĥ faris ordonon al la tuta popolo jene: Kiu tuŝos ĉi tiun viron
    aŭ lian edzinon, tiu mortos.'
  uig-PIN: 'Andin Abimǝlǝk ⱨǝmmǝ hǝlⱪⱪǝ buyrup: — Kimki bu kixigǝ wǝ yaki hotuniƣa
    ⱪol tǝgküzsǝ jǝzmǝn ɵltürülmǝy ⱪalmaydu, — dǝp yarliⱪ qüxürdi.'
  beo-beo: Amaiba:le, Abimelege da ea fi dunu ilima amane sia:i, “Nowa da amo dunu
    o ea uda wadela:sea, amo dunu ninia fane legemu.”
  tpi-OTNT: Na bihain Abimelek i tok strong long olgeta manmeri olsem, “Sapos wanpela
    man i mekim trabel long dispela man o long meri bilong en, orait bai em i mas
    i dai.”
  hau-SA: Saboda haka Abimelek ya yi umarni ga dukan mutane. “Duk wanda ya fitine
    wannan mutum ko matarsa, tabbatacce za a kashe shi.”
  udu-udu: 'Gom gwo gi wakan mo tani Abimaalik ki ruma aris ’kwani ’baar ki gwo mo
    mmo/o ki: A’di yin jin midi ta wathi/ yan is ki cwa mo walla ashim piti mo tani
    a’di minu ’kosh jwa mo be.'
  uig-LAT: 'Andin Abimelek hemme xelqqe buyrup: — Kimki bu kishige we yaki xotunigha
    qol tegküzse jezmen öltürülmey qalmaydu, — dep yarliq chüshürdi.'
  nde-nde: Ngakho u-Abhimelekhi wasekhupha umlayo ebantwini bonke wathi, “Lowo ozake
    ayithinte indoda le loba umkayo ngempela uzabulawa.”
  ton-ton: Pea fai fono ʻe ʻApimeleki ki hono kakai, ʻo pehē, “Ko ia ʻe ala ki he
    tangata ni, pe ko hono uaifi, ko e moʻoni ʻe tāmateʻi ia.”
  ces-1613: 'I přikázal Abimelech všemu lidu, řka: Kdo by se dotkl člověka toho, aneb
    manželky jeho, smrtí umře.'
  eko-eko: 'Apimeleekhi khuwooza atthu ooshi yoori: “Wakhula otule antakhaaye onsapa
    mwinyi otu ama muukhaawe ontta ofwa.”'
  nss-nss: Pwen pe Apimelek ipwatisingiy iya kili hu ndramat masih pe ipa, “Kapa hamou
    ndramat kirandroyani Yisak ndre nambuyun, ara andre yiy kimat.”
  eng-WMB: Abimelech commanded all the people, saying, “He who touches this man or
    his wife will surely be put to death.”
  tam-TCV: 'பின்பு அபிமெலேக்கு எல்லா மனிதருக்கும் சொன்னதாவது: “இந்த மனிதனையோ அல்லது
    இவன் மனைவியையோ தொந்தரவு செய்யும் எவனும், நிச்சயமாகக் கொல்லப்படுவான்” என உத்தரவிட்டான்.'
  ceb-ULB: Busa gipahimangnoan ni Abimelec ang tanang mga tawo ug giingnan, “Si bisan
    kinsa ang motandog niining tawhana o sa iyang asawa pagapatyon.”
  mkn-mkn: Ais itu, ju Abimelek kasi inga karás sang dia pung rakyat bilang, “Bosong
    samua inga bae-bae! Bosong sapa yang barani ganggu ini orang, ko dia pung bini,
    nanti beta hukum mati sang dia.”
  pol-UBG: 'Rozkazał więc Abimelek całemu ludowi: Kto by dotknął tego człowieka albo
    jego żony, na pewno umrze.'
  agr-agr: 'Nuna tusa ashí niina aentsji aidaun chichajak: “¡Juju aentsun waitkauk,
    tuja niina nuwenakesh waitkauk mantamnattawai!” tiuwai.'
  kyc-kyc: Lapala Apimelekeme doloma porainyi pyambuo lao, Mendeme akali dakepa banya
    etengepa kando mende pirami ramo dupwa pyao kumakarami ingilyamo, lamaiya.
  urd-GVU: پھر ابی مَلِک نے تمام لوگوں کو حکم دیا، ”جو بھی اِس مرد یا اُس کی بیوی
    کو چھیڑے اُسے سزائے موت دی جائے گی۔“
  deu-1912: 'Da gebot Abimelech allem Volk und sprach: Wer diesen Mann oder sein Weib
    antastet, der soll des Todes sterben.'
  ntj-ntj: Nyangka puurrpa Yapimalu palunyaku yarnangu pirninya ngurlutjunu Yayitjikinya
    palunyaku kurritarrartu pampuntjamaaltu wantitjaku mirrirntankutjakutarrartu.
  row-row: Basa ma, Abimelek fee nesenenedꞌaꞌ neu rauinggu nara nae, “Misinedꞌa malolole!
    Hei seka mimbirani ngganggu atahori ia, do sao na, naa, au hukun isa nggi.”
  kan-2017: ಎಂದು ಹೇಳಿ ಅಬೀಮೆಲೆಕನು ತನ್ನ ಪ್ರಜೆಗಳಿಗೆ, “ಈ ಮನುಷ್ಯನಿಗಾಗಲಿ ಇವನ ಹೆಂಡತಿಗಾಗಲಿ
    ಕೇಡುಮಾಡುವವನಿಗೆ ತಪ್ಪದೆ ಮರಣ ದಂಡನೆಯಾಗುವುದು” ಎಂದು ಆಜ್ಞೆ ಮಾಡಿದನು.
  ena-ena: La cɨhu Abimelekɨ agaŋ nudɨ hulaŋ iamɨgali agɨladɨ ciaŋ vɨdɨvɨdɨŋ abami.
    Hulaŋ mu agaŋ Aisakɨ tamaŋ dɨ lusɨŋ sɨbɨlɨ vihavɨci ha viaŋ abɨlɨŋ nudɨ ifɨhɨmavɨbali
    uami.
  tgo-tgo: Amba Abimeleki i thɨnɨvathaŋgiya gharɨgharɨko wolaghɨye iŋa, “The lolothan
    i vakatha vatharɨ weya amalake iyake o weya levoke, loloko iyako ne kaka.”
  yap-yap: Me non Abimelek ngak urngin e girdi’ ni ga’ar, “Cha’ nra math pa’ ko re
    pumo’on ney ara le’engin e ran thang e fan rok.”
  tet-tet: Hotu, Naꞌi Abimelek foo natene makaꞌas baa renun sia naꞌak, “Emi hotu-hotu
    hanoin diꞌa-diꞌak! See mak naksakar aan kakoen ema neꞌe, lale, kakoen niakaan
    feen, nanis haꞌu ktaa ukun mate baa nia.”
  hlt-MCSB: Te dongah Abimelek loh pilnam boeih te a uen tih, “Hekah hlang neh a yuu
    te aka ben tah duek rhoe duek saeh,” a ti nah.
  mdy-ETH: ሄሊሳዖ ሃሣ ዓቤሜሌኬ፦ «ሃያ ዓሢና ማቾና ካኣማ ዓሲ ሃይቃንዳኔ» ጌዒ ዴሮም ኮሺ ላቴኔ።
  twi-ASANTE: Ɛno enti, Abimelek bɔɔ ne manfoɔ no kɔkɔ sɛ, “Obiara a ɔde ne nsa bɛka
    saa ɔbarima yi, anaa ne yere no, ɛkwan biara so, wɔbɛkum no.”
  bhl-bhl: 'Dangeko, kitil weng kal mak akalem kawtiw alik alik ilo duyemeko, bokoyemomele:
    “Nimin kunum waneng ite mak kunum beso, em waneng buso, yemkal biilo wa kukuw
    keyemiw tewe, ne kaneyemiw kawtiw biilo yenii, i kuanokoliw te.”, yangse kale.'
  con-NTPO: 'Tsa''caen supa Abimelecja manda antte tise canqque''suma: —Majan tsa
    tsandiema noñangiamba, tise pushema noñangian''ninda junde fi''ttiya''cho.'
  eng-WEBU: Abimelech commanded all the people, saying, “He who touches this man or
    his wife will surely be put to death.”
  bnp-bnp: Lakea, e Abimelek i vara e huriki a tahotanga, i ta maea, “E rei a viri
    i rata hale a bakovi iea turane girihina, bara ni rabalaki.”
  wal-wal: Hegaa gishshau Abimeleki ba asaa ubbaa, “Ha bitaniyaa woikko a keettaayyiyo
    bochchiya ooninne tumu haiqqana” yaagidi azaziis.
  mgh-mgh: 'Vaavale Apimeleke ahaahimyacera atthu othene eeraka: Ntthu nohala umwiiriha
    itthu ula nlopwana ula atthuna amwaarawe ala, naahala ukhwa!'
  acu-NT: 'Nuna tusa Abimelec ni aintsri ainaun chicharak: —Ju aintsun tura ni nuwarincha
    paseen awajuka maanatnuitai, —timiayi.'
  spa-PDDPT: 'Por lo cual Abimelec mandó a todo su pueblo: El que toque a este hombre
    o a su esposa, ciertamente morirá.'
  gun-gun: 'Ha''e gui guetarã kuery ha''e javive pe ju Abimeleque ijayvu: — Amongue
    kova''e ava re ojapo vai va''e, ha''e e''ỹ vy ta''yxy re opena va''e ma anhetẽ
    omano ''rã — he''i.'
  agu-BL: 'Cawune''n nintzun Abimelec tan chimolche''n cyakil yi e'' wunak. Itzun
    taltz scyetz: —Alchok scyetz yil sban cyen jun e''chk takle''n cachi'' te yaje''j
    nin te txkel, junawes squimok tera''tz.'
  eng-PEV: After that, Abimelek talked strongly to all the people in Gerar. He said,
    “If any one of you hurts Isaac or Rebekah, I will kill you.”
  ilo-ULB: Isu a binallaagan ni Abimelec dagiti amin a tattao a kinunana, “Siasinoman
    a mangsagid iti daytoy a lalaki wenno iti asawana ket siguradonto a mapapatay.
  kpg-kpg: Abimelech ga aago ana daangada huogodoo, “Di ingoo hua tangada ma ga hagahuaidu
    taane deenei be go dono lodo le e daaligi gii made.”
  uig-ARA: 'ئاندىن ئابىمەلەك ھەممە خەلققە بۇيرۇپ: ــ كىمكى بۇ كىشىگە ۋە ياكى خوتۇنىغا
    قول تەگكۈزسە جەزمەن ئۆلتۈرۈلمەي قالمايدۇ، ــ دەپ يارلىق چۈشۈردى.'
  bsp-bsp: 'Kɔ Abimɛlɛk ɔsɔŋ dim dadɔkɔ afum ɔn fəp, ntɛ: «Məna nwɛ məŋgbuŋɛnɛ wərkun
    nwɛ kɔ wəran kɔn mɔ, andeŋər əm sariyɛ sa defi.»'
  mbs-mbs: Penga niyan, migpunù si Abimelec diyà te kedita te sakop din, “Aw doen
    otaw meg-inang te medaet diyà te otaw seini aw esawa din, yan se imetayan.”
  tof-tof: Da módóga, Abimelek ene pamkolpam igó arüng bóktan we nókyenóp wagó, “Darrüpa
    ne sab Aesakón kle-kle nóma yangóne, ó akó oya kol, sab amkoman büdüldü ingrirre.”
  sus-sus: Abimeleki naxa yaamari fi a xa ɲama birin ma, «Mixi yo na din yi xɛmɛ nun
    a xa ginɛ ra, n na kanyi faxama nɛ.»
  pon-2006: Apimelek ahpw mahsanihong aramas koaros koasoandi wet, “Mehmen me pahn
    kedirapwa ohl menet de eh pwoud pahn kamakamala.”
  jae-jae: Tec Abimelek gêjac biŋsu lau samob gebe “Lau, taŋ sêmoasac ŋac tonec me
    nê awê naŋ, sênac êsêac êndu.”
  ksd-ksd: 'Ma Abimelek i ga varkurai pire ra tarai par dari: Nina i bili go ra tutana
    ba kana vavina, na virua ka.'
  tur-YTC: Avimelek halka, “Bu adama ya da karısına dokunan kesinlikle öldürülecek”
    diye buyruk verdi.
  bel-N: 'I загадаў Абімэлех усяму народу, кажучы: “Хто дакранецца да гэтага чалавека
    і да жонкі ягонае, той сьмерцю памрэ”.'
  grc-BRENT: Συνέταξε δὲ Ἀβιμέλεχ παντὶ τῷ λαῷ αὐτοῦ, λέγων, πᾶς ὁ ἁψάμενος τοῦ ἀνθρώπου
    τούτου καὶ τῆς γυναικὸς αὐτοῦ, θανάτῳ ἔνοχος ἔσται.
  ind-AYT: Lalu, Abimelekh memperingatkan semua orang, katanya, “Siapa pun yang menyentuh
    laki-laki ini atau istrinya, orang itu pasti dihukum mati!”
  lid-lid: 'Eme Abimelek badeh tiye sahou boto-on i tiri lau mari: “Ou are lau amwekes
    kandriyen ndra-in i ta ndramak dah hawe udun kameh, ou amak.”'
  nya-nya: Choncho Abimeleki analamula anthu ake onse nati, “Aliyense amene avutitse
    munthu uyu pamodzi ndi mkazi wake adzaphedwa ndithu.”
  hrv-hrv: 'Onda Abimelek izda naredbu svemu narodu: “Tko se god dotakne ovog čovjeka
    i njegove žene, glavu će izgubiti.”'
  mps-mps: Tama tibaso, nosali Abimelekgo te e tiwai po bomo elama, te tigidali bidi
    dabebolo walio, “Te bidi me deligo dwai sę te e bidi dali, ma we dali me ebaso
    da, teda te bidi aga mu isimainao.”
  llg-llg: Basa ndia, boe ma Abimelek fee nasanenedak no hala belak neu ndia lau-inggu
    nala, nae, “Ei basa-nggei masanenedak neulalau! Ei see ndia mambalani tao hataholi
    ia, do saon, na, dei fo au huku akamaten.”
  tpi-tpi: Na bihain Abimelek i tok strong long olgeta manmeri olsem, “Sapos wanpela
    man i mekim trabel long dispela man o long meri bilong en, orait bai em i mas
    i dai.”
  dan-1931: 'Så bød Abimelek alt Folket: “Hver den, der rører denne Mand eller hans
    Hustru, skal lide Døden.”'
  vie-OVCB: 'Vua bèn ra thông cáo: “Ai làm hại vợ chồng Y-sác sẽ bị xử tử.”'
  lbk-lbk: 'Siya chi ya ket finagfag-an Abimelec am-in nan takhona: “Olay sino issa
    nan mangis-isik ken chaton-a ay sin-asawa et maipapatey.”'
  guj-2017: તેથી અબીમેલેખે સર્વ લોકોને ચેતવીને કહ્યું, “આ માણસને અથવા તેની પત્નીને
    નુકશાન કરનાર તે નિશ્ચે માર્યો જશે.”
  byr-byr: '@see-verse:GEN.026.010'
  awx-awx: Tikengä Abimelekgä äminbamde mämä wamu using yatewän kukut. “Äminu täpätutä
    wäwi aläpä bä mängätnä meyä imänu, uläpä kupsäle tängutning,” yakut.
  pon-2006A: Apimelek ahpw mahsanihong aramas koaros koasoandi wet, “Mehmen me pahn
    kedirapwa ohl menet de eh pwoud pahn kamakamala.”
  por-BRBSL: 'Abimelech comandou todo o povo, dizendo: “Aquele que tocar este homem
    ou sua esposa certamente será condenado à morte”.'
  cth-cth: Abimelek ni apihai ama thoseh, a yu thoseh, ka tek e tami teh thei roeroe
    lah ao han telah a taminaw pueng koe kâ a poe.
  twi-twi: Ɛno nti, Abimelek bɔɔ ne manfo no kɔkɔ se, “Obiara a ɔde ne nsa bɛka saa
    ɔbarima yi, anaa ne yere no, ɔkwan biara so no wobekum no.”
  hlt-hlt: Te dongah Abimelek loh pilnam boeih te a uen tih, “Hekah hlang neh a yuu
    te aka ben tah duek rhoe duek saeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Abimɛdɛkii nɑ́kɛ́ bɛnìtìbɛ̀ bɛmɔu kɛ dɔ̀: Wèè kɑ̀ɑ́kɛ́ onìtì yie nyoo
    o pokù ti yóó ò kùɔmu.'
  msy-2020: Egha gɨn Abimelek akar gavgavim gumazamizibav gɨa ghaze, “Gumazitam gumazir
    kam o an amuim arazir kuratamɨn a damigh, egh ovengam.”
  txq-txq: Basa boe ma Abimelek ndindia nahere neu rau-inggun nara nae, “Ei basa ngga
    masaneda matalolole! Ei see nambarani tao manggarauk neu hatahori ia, do saon,
    na, neu ko au fee hukun mates neun.”
  aaz-aaz: Rarit naiꞌ Abimerek namnaub neik haan maꞌtaniꞌ neu in too ngguin am nak,
    “Hi arki mimnau mirek-rekoꞌ! Sekau-sekau reꞌ nmoeꞌ reꞌuf neu atoniꞌ ia aiꞌ in
    fee, au of aꞌhukun uꞌmate.”
  azb-azb: Sonra Avimelek «bu adama və onun arvadına toxunan mütləq öldürüləcək» deyə
    bütün xalqa elan etdi.
  eng-DBY: And Abimelech charged all the people, saying, He that touches this man
    or his wife shall certainly be put to death.
  hin-2017: इसलिए अबीमेलेक ने अपनी सारी प्रजा को आज्ञा दी, “जो कोई उस पुरुष को या
    उस स्त्री को छूएगा, वह निश्चय मार डाला जाएगा।”
  wol-KYG: 'Abimeleg daldi fay doxe àrtu waa réewam mépp ne leen: «Ku laal waa jii
    walla soxnaam, dees na ko rey.»'
  swp-swp: Arinai Abimeleko ena tatao gamagaridi i ribahesanapuedi, i ene, “Aitea
    tau ena i abilau tau ta e sine ta aridi eai, ia abo se unuhemate.”
  bjr-bjr: Miqi qimaseenoo narí maqannaasa aiqama naarama quqaseenoo maaqi qimasee
    qima niminau. Yafee maa fasiqanee mina aanaaqee mandaikamma nimaqaifaqa qinee
    kuqa kai mina aruanauranoo.
  eng-YLT: and Abimelech commandeth all the people, saying, 'He who cometh against
    this man or against his wife, dying doth die.'
  kne-kne: Isonga kanan Abimelek ay namagbaga sin amin ay ipogaw na, “Matey di olay
    sino ay mangamag si lawa sin lalaki ay nay ono si asawa na.”
  heg-NTPO: Hidi nam, Abimelek kaing un hutun nas nol muun noan, “Mi totoang nangan
    babanan! Asii barain le tao saa nol atuling nia, tamlom mo un sapa kia lam, mam
    auk hukung tele.”
  ptu-ptu: 'Iya napa''pahentaammi Abimelekh lako ingganna pakketauanna naua: “Menna-menna
    la ussägäi Ishak, battu haka bainena, tä'' mala tala dipatei.”'
  bzd-NTPO: 'Abimélec tö iché sulitane a̱: —A'' isie tö Isaac tsiriwé̱ ö ilaköl tsiriwé̱,
    e'' ta̱ e'' tterawa̱.'
  kwf-kwf: Ma nia ka fata ngasingasiꞋa fuana ngwae ki ka Ꞌuri, “DiꞋia ta ngwae nia
    sasi ta ru ka taꞋa ana ngwae neꞋe nama ana Ꞌafe nia, nia ke baꞋa mae.”
  eng-WYC-2017: And the king commanded to all the people, and said, He that toucheth
    the wife of this man shall die by death.
  eng-WMBB: Abimelech commanded all the people, saying, “He who touches this man or
    his wife will surely be put to death.”
  spp-spp: 'Maa li jwo a waha u shiinbii pun''á: «Shinŋi ŋgemu ká bwɔ̀n Ishaka na,
    lire ɲyɛ mɛ u cwoŋi na ke, urufoo sí n-bò.»'
  aey-aey: Eunu Abimelek uqa dana cunug je gagadic maaden, “Dana oso dana ifo uqa
    aidegfo qudualifei mele bahic qocomun cal migian,” aden.
  urd-GVH: फिर अबीमलिक ने तमाम लोगों को हुक्म दिया, “जो भी इस मर्द या उस की बीवी को
    छेड़े उसे सज़ाए-मौत दी जाएगी।”
  rug-rug: Meke zama va balau i Abimeleki sari doduru nana tie, “Be keke tie si ṉoṉovalia
    sa tie hie meke sa nana barikaleqe si kaqu tava mate si asa,” gua.
  gaz-gaz: Kana irratti Abiimelek, “Namni namicha kana yookaan niitii isaa tuqu kam
    iyyuu dhugumaan ajjeefamuu qaba” jedhee nama hundaaf ajaja kenne.
  fra-LSG: 'Alors Abimélec fit cette ordonnance pour tout le peuple: Celui qui touchera
    à cet homme ou à sa femme sera mis à mort.'
  yal-yal: Abimeleki yi yamarin fi a yamaan birin ma, a naxa, “Muxu yo na maxa xɛmɛni
    ito nun ɲaxanla ito ra, n na kanna faxama nɛn.”
  gum-gum: 'Incha Abimelecbe maya misagwan trencha karua pasrøbig køn: —Møikkøben
    i møwan kui, kabe nui srawan kui chigøben inchib kalø marøbiibe kwamig kønrrain—
    cha.'
  iou-iou: Ude yäŋpäŋ ämawebeniye ŋode yäwetkuk; Kubätä äma ŋo ba webenita imaka waki
    kubä täŋ yämayäŋ täko uwä kumäk-kumäkta biŋam api täŋpek yäk.
  haw-1868: Kauoha aku o Abimeleka i na kanaka a pau, i ka i ana, O ka mea hoopa aku
    i keia kanaka, a i kana wahine paha, he oiaio e make ia.
  arb-NAV: 'وَأَنْذَرَ أَبِيمَالِكُ كُلَّ الشَّعْبِ قَائِلاً: «كُلُّ مَنْ يَمَسُّ
    هَذَا الرَّجُلَ أَوْ زَوْجَتَهُ فَحَتْماً يَمُوتُ».'
  adz-adz: Abimelek ini nan babampafan da gan ampan gan ibiani, “Manga bida nanga
    asub yaba i garam ma sagat aruani da arangan bungꞌ amamp i mungaꞌ gan.”
  ewe-ewe: Abimelek ɖe gbeƒã be, “Ame sia ame si awɔ nu masɔmasɔ aɖe ɖe ame sia alo
    srɔ̃a ŋu la aku.”
  eng-LEE: And Abimelech charged all his people, saying, He that toucheth this man
    or his wife shall surely be put to death.
  dji-dji: Marrga Abimilik djiny yan-kungiliban bukmaknyi yulpilngiriny nyanngangi,
    nyani djina bindjin, “Bilngiriny lim gubidji djingiriny yul a nyanngang nyanimngim.
    Marrga wiḻi ngunupilang gumbirrdji bilngiriny mal-djatdjigi, yirrimban nyaninyi
    minydji lim raniban, a nyani balidjiban.” Girri Abimilkdji mil-pultjidjini Yisaknyi,
    girri nyani Yisak gurrbiliban wiṉiniban.
  nna-nna: Wurrarnajanaku palinymilaku marrngurrangungu, “Munu jilkulinyurru kurlujartiny
    nyunguku pirirrikupa palinymilaku mirtawaku. Yijapa palajun jilkulinyurru marlkarri
    jarrulinyurru.”
  asm-FB: পাছত অবীমেলকে সকলো লোকক এই আজ্ঞা দি সাবধান কৰি ক’লে, “যি কোনোৱে এই পুৰুষ
    বা তেওঁৰ ভাৰ্যাক স্পৰ্শ কৰিব, নিশ্চয়ে তাৰ প্ৰাণদণ্ড হ’ব।”
  sus-A: عَبِمٍلٍكِ نَشَ يَامَرِ قِ عَ شَ حَمَ بِرِن مَ، «مِشِ يٌ نَ دِن يِ شّمّ نُن
    عَ شَ فِنّ رَ، ﭑ نَ كَنيِ قَشَمَ نّ.»
  fra-SBL: 'Abimélec donna un ordre à tout le peuple, en disant : « Celui qui touchera
    cet homme ou sa femme sera certainement mis à mort. »'
  hbo-hbo: וַיְצַ֣ו אֲבִימֶ֔לֶךְ אֶת־כָּל־הָעָ֖ם לֵאמֹ֑ר הַנֹּגֵ֜עַ בָּאִ֥ישׁ הַזֶּ֛ה
    וּבְאִשְׁתֹּ֖ו מֹ֥ות יוּמָֽת׃
  shp-NTPO: 'Jaskáaxon ja jeman jaa jatíbi jonibo Abimelecnin kenamaxon, jato yoia
    iki neskáakin: —Jawerato joninki, nato joni iamaxon nato ainbo jawe keskabo akai,
    jabora en jato retemati jake —akin.'
  eng-WYCLIFFE: and seide, He that touchith the wijf of this man schal die bi deeth.
  pjt-pjt: Munu Pimalikalu palumpa aṉangu uwankara nguḻutjunu nyanga alatji wangkara,
    “Wati nyangatja palumpa kuri. Pampuntja wiyangkuya wantima, panya aṉangungku palunya
    pulanya pampunnyangkaṉa wangkaku pungkula iluntankunytjaku palunya.”
  cwe-cwe: Abimeleki kawazuma wanhu wose, “Munhu yoyose yondayamdalise munhu ino hebu
    muke wake kolondeka yakomigwe.”
  bgs-bgs: Purisu igkagi si Abimelec katô langun sakup din, na mà din, “Atin ka duwán
    lumumu ka madat kani manubù ni asta sawa din, tô gó é matayan.”
  kik-kik: Nĩ ũndũ ũcio Abimeleku akĩruta watho kũrĩ andũ othe, akiuga atĩrĩ, “Mũndũ
    o na ũrĩkũ ũngĩthĩĩnia mũndũ ũyũ kana mũtumia wake no kũũragwo akooragwo.”
  ksr-ksr: 'Kaeŋ jeŋ kanageso tuuŋa kuuya yoŋoojoŋ jeŋkooto kokaeŋ ama oŋono: “Moŋnoŋ
    moŋ eja koi me iwaa embia meŋ boliŋ orombaati, ii mono koomuwaa buŋaga jeŋ tegoniŋ
    komuwaa.” Kiaŋ.'
  fra-NCL: 'Alors Abimélek donna cet ordre à tout le peuple : « Celui qui touchera
    cet homme ou sa femme sera mis à mort. »'
  cek-AK: To pongah Abimelek mah angmah ih kaminawk boih khaeah, Mi kawbaktih doeh
    hae kami, anih ih zu sui kami loe hum oh, tiah lok paek.
  xla-xla: Epame dokopala oplamitapo haliyamale dla imale yu hamimama epo atlaiyo,
    “Oplami antapo Aisek dla epame ya꞉llu dla wotiyalle hamilipiye, oplami eye polowe
    dla himilipe,” diyo.
  cuk-cuk: 'Geb degine, Abimelec bela e-sordamarga igar mesisad: —Ar dule-wargwen
    we-machered-ibgwensur-imakalile, igidibe, e-omese achaalile, we-dule oburgwilegoye.'
  uig-CYR: 'Андин Абимәләк һәммә хәлиққә буйруп: — Кимки бу кишигә вә яки хотуниға
    қол тәккүзсә җәзмән өлтүрүлмәй қалмайду, — дәп ярлиқ чүшүрди.'
  tel-2017: కాబట్టి అబీమెలెకు తన ప్రజలందరికీ “ఈ వ్యక్తిని గానీ ఇతని భార్యను గానీ ముట్టుకునే
    వాడు కచ్చితంగా మరణశిక్ష పొందుతాడు” అంటూ ఒక హెచ్చరిక జారీ చేశాడు.
  hat-BSA: 'Konsa, Abimélec te bay tout pèp la lòd, e te di: “Moun ki touche mesye
    sa a, oswa madanm li, asireman va mete a lanmò.”'
  kos-kos: Na Abimelech el akesmakye mwet nukewa, “Kutena mwet su oru koluk nu sin
    mwet se inge, ku mutan kial uh, ac fah anwuki.”
  hbo-WLC: וַיְצַ֣ו אֲבִימֶ֔לֶךְ אֶת־כָּל־הָעָ֖ם לֵאמֹ֑ר הַנֹּגֵ֜עַ בָּאִ֥ישׁ הַזֶּ֛ה
    וּבְאִשְׁתּ֖וֹ מ֥וֹת יוּמָֽת׃
  ibo-ibo: Ya mere, Abimelek nyere ndị niile ya iwu, sị ha, “Onye ọbụla metụrụ nwoke
    a maọbụ nwunye ya aka, aghaghị ime ka ọ nwụọ.”
  ory-ory: ଏଥିଉତ୍ତାରେ ଅବିମେଲକ ସବୁ ଲୋକଙ୍କୁ ଏହି ଆଜ୍ଞା ଦେଲେ, “ଯେକେହି ସେହି ମନୁଷ୍ୟକୁ କିଅବା
    ତାହାର ଭାର୍ଯ୍ୟାକୁ ସ୍ପର୍ଶ କରିବ, ତାହାର ପ୍ରାଣଦଣ୍ଡ ଅବଶ୍ୟ ହେବ।”
  wmt-wmt: '@see-verse:GEN.026.010'
  chk-chk: Iei mine Apimelek a fönöü nöün aramas meinisin, “Are eman epwe atapa ei
    mwän ika pwülüan, epwe mäla.”
  ssd-ssd: 'Taŋakina sulumba Abimelek nu nuŋe mbal ŋakmba saniŋgina: Taŋgo andeŋge
    taŋgo te ko piyo nuŋe ŋayo siliwa ta nu kumamŋgat ŋgina.'
  rop-rop: Afta na det king bin meigim nyuwan lowa. Imbin tok, “If enibodi hambag
    langa Aisik en Rabeka, wal wi garra kilim det sambodi ded.”
  ukr-1871: 'Заповідав же Абимелех усїм людям своїм, говорючи: Усякого, хто прикоснеться
    до мужа сього, або до жони його, скарають смертю.'
  eng-AOI: Then Abimelech warned all his people and said to them, “If any of you hurts
    this man or his wife, you will die. I will tell my soldiers and they will kill
    you for it.”
  yon-yon: Kwani kowe, Abimelekbed karub korem yaa daandoon “Karub kanembed karub
    kee yoom ye wonong yoom yaa badmendaneen kuu ayanuuwe bobnaneen.” andoon.
  bch-bch: Tota Abimelek iposa matua pagid panua toa ngada oa bedane, “Oangga sai
    ikado kadonga eta paeamao ngan eaba toa ne ga iadaoa, ei ga imate.”
  deu-1951: 'Da gebot Abimelech dem ganzen Volke und sprach: Wer diesen Mann oder
    sein Weib antastet, der soll des Todes sterben!'
  eng-JPS: 'And Abimelech charged all the people, saying: ''He that toucheth this
    man or his wife shall surely be put to death.'''
  ubr-ubr: Abimelech sabu engon auris isosoan iyau, “Iyai iyafan atonio orot awan
    rus auris bobo komasis in fofour on arimon inarab.”
  srp-1865: 'I zapovjedi Avimeleh svemu narodu svojemu govoreæi: ko se dotakne ovoga
    èovjeka ili žene njegove, poginuæe.'
  lug-lug: Awo Abimereki n’alyoka alagira abantu bonna ng’agamba nti, “Buli alikwata
    ku musajja ono oba ku mukyala we waakuttibwa.”
  heb-heb: ויצו אבימלך את כל העם לאמר הנגע באיש הזה ובאשתו מות יומת׃
  ben-IRV: তাই অবীমেলক সব লোককে এই আজ্ঞা দিলেন, “যে কেউ এই ব্যক্তিকে কিম্বা এর স্ত্রীকে
    স্পর্শ করবে, তাঁর প্রাণদণ্ড অবশ্য হবে।”
  pan-pan: ਤਦ ਅਬੀਮਲਕ ਨੇ ਸਾਰਿਆਂ ਲੋਕਾਂ ਨੂੰ ਇਹ ਹੁਕਮ ਦਿੱਤਾ ਕਿ ਜੋ ਕੋਈ ਇਸ ਮਨੁੱਖ ਅਤੇ ਇਸ ਦੀ
    ਪਤਨੀ ਨੂੰ ਹੱਥ ਲਾਵੇਗਾ, ਉਹ ਜ਼ਰੂਰ ਮਾਰਿਆ ਜਾਵੇਗਾ।
  mwp-mwp: Kalanu Abimoelek kedha mulaydhin mura mabaygiya paruya, ‘Ngadh bangal nanga
    za gegeyadh aymoene Isakalpa a matha kedha nungu ipiya, senawbi mabayg bangal
    umapa mathamoene.’
  mya-JVB: ဤ လင် မယားကို ပြစ်မှား သောသူသည် ဆက်ဆက်အသေ ခံရမည်ဟု မိမိလူ အပေါင်း တို့ကို
    မှာ ထားသနည်း။
  tte-O: Kabo Abimeleki ana tomoyao meuloili iyanuwapeili tem analiyao siya mumuga
    naenaena siginauli Aisake koina o nuwana wainena Libeka koina kani loina polopolowena
    silobai na siboita.
  tbg-tbg: Abimelekiva minti tivakero viva nai navunaaka qioqama teharo vikara tiharo,
    Niqihairo vovano maa vaiintirae vira naatae utu varairera, vira kaara te tiari
    vira aruma kevarave, tiro.
  hmo-hmo: Vadaeni Abimeleka ese iena hanua taudia dekenai taravatu ia atoa, ia gwau,
    “Isako o iena adavana ia hadikaia tauna be, dohore ia mase.”
  ata-ata: Xe iliꞌi la sou anu Avimeleki ne molu muavuti sou muvikala pekiaꞌu sou
    mupeletotosiꞌa ta mitema noxou mukalusi. Muvikalaneꞌi aloxo ꞌo, “Lexe itema vile
    uꞌoxo susu vile noxou itema ano ꞌo ilee semau, la tavaꞌu itema ane ne mo usoli.”
  nfa-nfa: Èle èèna ka, dhèu aae Abimelek pasanèdꞌe ana kabarai na, aku nèngu na,
    “Miu nanene paie-iie! Cee ka dhu bani gagu dhèu neꞌe, do dhèu èmu na, èèna na
    jaꞌa huku pamadhe ne.”
  urd-urd: तब अबीमलिक ने सब लोगों को यह हुक्म किया कि जो कोई इस आदमी को या इसकी बीवी
    को छुएगा वह मार डाला जाएगा।
  rus-SYN: 'И дал Авимелех повеление всему народу, сказав: кто прикоснется к сему
    человеку и к жене его, тот предан будет смерти.'
  cbt-NTPO: 'Napotahuaton, piyapinënpita camairin: —Inquëma tëranta iso quëmapihuë
    nipon, sa''inhuë nipon së''huahuatama'', tëhuënchachin chiminarama'', itërin.'
  bqc-SIM: 'Ɔ̃ Abimɛlɛki lɛzà gbɛ̃́piiwa à mɛ̀: Gbɛ̃́ pↄ́ ↄkã̀ gↄ̃ɛpiwa ń aà
    nao, wa ade dɛ.'
  tcz-CHONGTHU: Hichun Abimelech in danpi khat asem in mipi jouse henga aphong doh
    in ahi, “Koihi jong leh hiche mipa hihen ajinu hijong le ahin tongkha asuse aum
    leh thina chan a gotna kipe ding ahi.”
  mar-mar: म्हणून अबीमलेखाने सर्व लोकांस ताकीद दिली आणि म्हणाला, “जो कोणी या मनुष्यास
    किंवा याच्या पत्नीला हात लावेल त्यास खचित जिवे मारण्यात येईल.”
  tcs-tcs: Abimalek bin tok prapa strong ane gibe oda po ebri pipol blo em, ane em
    bin spik diskain, ‘Eni man uda go meke eni badsamting po dis man o oman blo em,
    i go ded.’
  qub-qub: 'Chaypitana Abimelecga munaynincho caj runacunata willachiran cayno nir:
    «Cay runata u warminta pipis yatapaj cäga wañuchicangami.»'
  bqp-bqp: 'Akũ Abimɛlɛki gbɛ̃nↄ sã gbɛ̃̀ńnɛ pínki à pì: Gbɛ̃ kũ à ↄ nà gↄ̃gbɛ̃
    pìia kũ a nanↄo, oni a dɛ.'
  hat-hat: 'Se konsa Abimelèk pase lòd sa a bay tout pèp la: -Si yon moun manyen nonm
    sa a, osinon madanm li, y''ap touye l''.'
  eng-BSB: So Abimelech warned all the people, saying, “Whoever harms this man or
    his wife will surely be put to death.”
  tod-tod: 'Aɓimeelɛke niima levei veeni nuɓusɛiti kpein zea ga: «Nu nɔpɛ a faa ɲɔu
    ɠɛɛna ga zunui tɛi ɓaa anzai, ta naama nui ʋaa.»'
  eng-WEBPB: Abimelech commanded all the people, saying, “He who touches this man
    or his wife will surely be put to death.”
  kbq-kbq: Anage huteno Abimeleki'a hakare vahe mago kasege antezmanteno amanage hu'ne,
    aza'o ama nero, nenarono avako'ma hanimofona ahe frigahaze.
  nhe-BL: 'Huajca Tlanahuatijquetl Abimelec quinilhui nochi itlacajhua: ―Intla acajya
    quicuatotonis ni tlacatl o isihua, quipantis miquistli.'
  bus-bus: 'Ben Abimɛlɛki gbɛ̃nↄ swã sùkãńnɛ píngi à bè: Gbɛ̃ kɛ̀ ↄ kɛ̀ gↄ̃gbɛ̃
    pìa kↄ̃n à naↄ̃o, weé à dɛ.'
  gub-BL: Na'e Amimerek umume'u kar uze'eg oho wemiruze'eg paw wanupe kury. — Aze
    amo teko uzapo ikatu 'ym ma'e ko awa pe wà nehe, hemireko pe wà nehe, azuka kar
    putar a'e teko ihe wà nehe, i'i wanupe.
  eng-DRA: He that shall touch this man’s wife, shall surely be put to death.
  knf-knf: Abimelek ado wal mënţ kë baţup ţi uŧaak bŧi aji ankdoluŋ ñiinţ i këme aharul
    uko uwuţaan ado bafiŋa.
