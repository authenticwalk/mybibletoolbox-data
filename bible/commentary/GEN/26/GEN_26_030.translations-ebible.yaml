verse: GEN.026.030
translations:
  mal-C: യിസ്ഹാക്ക് അവർക്കുവേണ്ടി ഒരു വിരുന്നൊരുക്കി; അവർ ഭക്ഷിച്ചു, പാനംചെയ്തു.
  deu-TKW: Da bereitete er ihnen ein Mahl, und sie aßen und tranken.
  lin-lin: Izaki asalelaki bango feti monene ; baliaki mpe bamelaki.
  cbr-NT: Usakian kakëxun ka Isaacnën achúshi fiesta chaiira 'ati sinánxun, a pitikama
    pain aín unikama 'amitankëxun kuëënkin atubëtan pianan xëakëxa.
  eng-LSV: And he makes a banquet for them, and they eat and drink,
  bmu-bmu: Mewö jigetka Aisaknöŋ közölömbuaŋ mözözömgöba ohoba aliga nene kuluŋ nemba
    tatket.
  eng-GNV: Then hee made them a feast, and they dyd eate and drinke.
  eng-WEBSTER: And he made them a feast, and they ate and drank.
  nhw-BL: Huajca Isaac quinchihuili se hueyi tlacualistli, huan san sejco inijuanti
    tlacuajque huan tlaique.
  swh-ONEN: Basi Isaki akawaandalia karamu, nao wakala na kunywa.
  bba-bba: Mɑ Isɑki u bu yɑɑrɛ kuɑ, bɑ di bɑ nɔrɑ mɑ bɑ kpunɑ mi.
  eng-KJVCPB: And he made them a feast, and they did eat and drink.
  cpy-cpy: Ikanta Isaac osheki roemoshirenkakahaeyanakarini irikapaeni, osheki rirawaeteeyanakini,
    rowaeyakani eejatzi.
  mpx-mpx: Yaka Aisake aanan bwabwatana i ginol kaiweliya, inoke hi anan ge hi im.
  wbp-wbp: Ngula-jangka, Yijakirli yirrarninjarla purraja wiri kurapaka nyanungu-patuku,
    manulu panungku-juku ngarnu.
  luo-luo: Kuom mano Isaka nolosonegi nyasi mi gichiemo kendo gimetho.
  meu-meu: 'Bena Isaak ese aria e karaia: iboudiai e aniani hebou bona e inuinu hebou.'
  npi-ULB: त्यसैले इसहाकले तिनीहरूका निम्‍ति भोज तयार गरे, र तिनीहरूले खाए र पिए ।
  yor-yor: Isaaki sì ṣe àsè fún wọn, wọn sì jẹ, wọ́n sì mu.
  emp-NTPO: Maʌ̃ carea Isaba b̶ʌsrid̶a ne cobada waib̶ʌada oped̶a ãdjirãra ne codruasid̶aa.
  ind-ind: Kemudian Isak mengadakan pesta makan dengan mereka, dan semuanya makan
    dan minum.
  pes-OPCB: پس اسحاق ضیافتی برای آنها بر پا نمود و آنها خوردند و آشامیدند.
  ssx-ssx: Kutupa Aisa꞉kema꞉ta꞉ ika꞉ ne pambaeyeke handaa ne ikali nemekeme.
  lcm-lcm: Au, na Isak kala itoitonai ani mang sikei a matan angan aniritol na kitol
    la angan.
  aer-aer: Kele, Isaac-ele merne mwerre mpwaremele iteke itneke ingkirrekele arlkwemele
    antywemele anteme.
  tgl-ULB: Kaya gumawa si Isaac ng pista para sa kanila, at sila ay kumain at uminom.
  nop-nop: Unduŋ yobune Aisakdi muni hinaŋ tiyembune nanaŋe ime nagiŋ.
  kca-kca: Ԓўв ԓывиԓаԓ йӑм пӑсанән версәԓы, ԓыв ԓэсәт пӑ йищсәт.
  cbu-NT: Isaaksha; Zuraktishcha, táyaru, mang' ksarangusin, kis shambateersin, kapung
    katungkeersin, waambeersin, maarangana.
  hui-hui: Ani layagola Aisagahanda tomo timbuni dawa hayagola ti tomo ibabi nalu
    berene.
  wrs-wrs: Doa Isakva hellenamba, innemba mendekli meilna vevna, doa os dahwol vena
    innena pona.
  mya-mya: ဣ​ဇာက်​သည်​စား​သောက်​ပွဲ​ကို​ပြင်​ဆင်​၍ သူ တို့​အား​လုံး​အ​တူ​တ​ကွ​စား​သောက်​ကြ
    လေ​သည်။-
  cbi-NTPO: Tsenñu Isaac yala' mitya panda deke' tsamantsangue fandangu keñu, yala
    panda fi' kujchila.
  bod-N: དེ་ནས་ཨི་སཱག་གིས་ཁོ་རྣམས་ལ་གསོལ་སྟོན་བཤམས་ཤིང་དེ་རྣམས་ཀྱང་བཟའ་བཏུང་ལ་རོལ༌ཏོ།།
  wsk-wsk: Se Isaac inang barim bita nungaram.
  kkl-kkl: Wene seekpa, Ishakti tenaba yobaogha ma'aptangto teek.
  sna-sna: Ipapo Isaka akavaitira mutambo, vakadya, vakanwa.
  spa-BLM: Les hizo un banquete, y comieron y bebieron.
  beu-beu: Angmuse Isak ana pesta ening metma iadana, bot ini naadang-jalnat hama-hama.
  cac-cac: Ayic ix lajvi slolon eb', ix sb'oan jun nivan vael vin̈aj Isaac chi', ix
    va eb' d'a tzalajc'olal.
  swh-ULB: Hivyo Isaka akawaandalia sherehe, na wakala na kunywa.
  bel-bel: Ён зладзіў ім гасьціну, і яны елі і пілі.
  deu-ELBBK: Und er machte ihnen ein Mahl, und sie aßen und tranken.
  mbb-OT: Umbe midtukud si Isaac te keemuran para kandan, ne migkaan dan wey nemen-inum
    dan.
  msc-msc: Isiyaka ka tibili ba kɛ alu yɛ. Alu ka damunun kɛ ka alu min.
  mal-2015: അവൻ അവർക്കു ഒരു വിരുന്നു ഒരുക്കി; അവർ ഭക്ഷിച്ചു പാനം ചെയ്തു.
  tuo-NT: Tojo weegʉ Isaa narẽ pajiri bosenʉmʉ weepeocʉ niwĩ. Ti nʉmʉrẽ na baꞌa, sĩꞌrĩ
    yapaticãrã niwã.
  gup-gup: Wanjh Isaac benmarnemarnbom mulil, wanjh birringuneng dja birribonguneng.
  met-met: Binabu tongtongia taungua manadi, saing daxang dinung.
  gvs-gvs: Tuwo Aisake itagona, tauna áika iwodugu, ivinidi sikáika sinim. Áika ikavava,
    simasisi.
  rmc-rmc: Paľis lenge o Izak kerďa hoscina a on chale the pile.
  nlg-nlg: Ma Isaac te gonia na vanga kolu vanira, ma gaira kolua gaia tara vanga
    mara inu.
  dgr-DOGNT: Eyıt'à Isaac gogha nàsı̨ whehtsı̨ t'à ełexè shègıazhe.
  pes-OPV: آنگاه برای ایشان ضیافتی برپا نمود، وخوردند و آشامیدند.
  ron-1924: Исаак ле-а дат ун оспэц ши ау мынкат ши ау бэут.
  ben-OBCV: ইস্‌হাক তখন তাঁদের জন্য এক ভোজসভার আয়োজন করলেন, এবং তাঁরা ভোজনপান করলেন।
  lex-lex: Nhor nioka Isaka nhi'a ya'anlawna-yemunlawna re, noma ra'ana me remun wa.
  rgu-rgu: Basa de, Isak tao feta fee si, boe ma basa si raa-rinu no namahoꞌo.
  som-som: Diyaafad buuna u sameeyey, wayna cuneen oo cabbeen.
  lat-VUC: Fecit ergo eis convivium, et post cibum et potum
  aoi-aoi: Kembirra eneja nakina Ajika ni-larrngkwaburranga aninga ababurna aburrubukwurra-langwa
    biya nabuk-eyijina aninga akwa nabuki-bekeyina akubibeka.
  eng-ASVBT: And he made them a feast, and they did eat and drink.
  mna-mna: Tona Isak iurpe kini biibi, mi ziŋan tikanan ma tiwinin.
  ita-1885: Ed egli fece loro un convito; ed essi mangiarono e bevvero.
  eng-LXXUP: And he made a feast for them, and they ate and drank.
  eng-ULB: So Isaac made a feast for them, and they ate and drank.
  spa-VBL: Así que Isaac mandó a preparar una comida especial para celebrar este pacto.
    Comieron y bebieron,
  fra-_FOB: Et il leur fit un festin, et ils mangèrent et burent.
  mal-mal: അവൻ അവർക്ക് ഒരു വിരുന്നൊരുക്കി; അവർ ഭക്ഷിച്ചു പാനംചെയ്തു.
  urd-GVR: Is'hāq ne un kī ziyāfat kī, aur unhoṅ ne khāyā aur piyā.
  suz-BL: मिनु इसहाकम मेको आन कली भोज सेला बाक्‍त। मिनु मेकोपुकीम जामे, तूङमे बाक्‍त।
  ita-1927: E Isacco fece loro un convito, ed essi mangiarono e bevvero.
  ckb-ckb: ئینجا ئیسحاق خوانی بۆ ساز کردن، ئیتر خواردیان و خواردیانەوە.
  eng-BBE: Then he made a feast for them, and they all had food and drink.
  crx-NTPO: '''Et bughu nusuya ''ink''ez ''uhan''alh ''ink''ez tahitnai''.'
  kan-OKCV: ಆಗ ಇಸಾಕನು ಅವರಿಗೆ ಔತಣವನ್ನು ಮಾಡಿಸಿದನು. ಅವರೆಲ್ಲರೂ ತಿಂದು ಕುಡಿದರು.
  bbb-bbb: Bune ijiege kuaema areme Aeseki fune uri ire ka ma ireobo be kanafuima
    areme bune besu ire ijiakina do ijene i.
  tam-2017: அவன் அவர்களுக்கு விருந்துசெய்தான், அவர்கள் சாப்பிட்டுக் குடித்தார்கள்.
  spa-RV-1909: Entonces él les hizo banquete, y comieron y bebieron.
  ron-BTF: Iar el le-a făcut un ospăţ şi au mâncat şi au băut.
  eng-WEBP: He made them a feast, and they ate and drank.
  eng-FBV: So Isaac had a special meal prepared to celebrate the agreement. They ate
    and drank,
  nld-1939: Hierop richtte hij een gastmaal voor hen aan, en zij aten en dronken.
  nch-BL: Huajca Isaac quinchihuili se hueyi tacualisti, huan san sejco inijuanti
    tacuajque huan taique.
  tfr-NTPO: Kuya ga epga mana ië, ga sëna ara. Epga iono l̈ok tira l̇l̇ëme.
  vie-1934: Y-sác bày một bữa tiệc, các người đồng ăn uống.
  hin-CV: तब यित्सहाक ने उनके लिये एक भोज का आयोजन किया, और उन्होंने खाया और पिया.
  eng-OURB: He made them a feast, and they ate and drank.
  spa-BES: Entonces él hizo un banquete para ellos, y todos ellos tenían comida y
    bebida.
  tdx-tdx: Aa le nañalankaña’e sabadidake, le nikama naho ninoñe.
  vid-vid: Lelo Isaka nakawawichila chilyo cha mnvina, nawo walya na kunwa.
  pwg-pwg: Vaghina ma, Aisiki kamporagha ghamana iberai kubiisi da ikam ma iuma.
  eng-OKE: And he made them a feast, and they ate and drank.
  tha-KJV: ท่านจึงจัดการเลี้ยงให้​แก่​พวกเขา และเขาก็​ได้​กินและดื่ม
  por-BR-2018: Então ele lhes fez banquete, e comeram e beberam.
  bco-bco: A꞉la꞉sa꞉labiki Aisa꞉g eyo꞉ ma꞉no꞉wo꞉ alan dowo꞉ta꞉sa꞉ga꞉, kalu i mio꞉ o꞉mo꞉wo꞉
    maiya꞉ki dimiabikiyo꞉, iliyo꞉ ma꞉n o꞉lia꞉ ho꞉n o꞉lia꞉yo꞉ a꞉na mo꞉no꞉.
  deu-ELO: Und er machte ihnen ein Mahl, und sie aßen und tranken.
  ktm-ktm: Ile pe Aisak ihnan song mandra-an pe su hoyo-on.
  caa-caa: Entonces e Isaac cay uche inteꞌ nojqꞌuin tacarobꞌ, y tunorobꞌ cay wiobꞌ
    y cay uchꞌiobꞌ e vino.
  eng-WYC-2018: Therefore Isaac made them a feast; and after meat and drink, (And
    so Isaac made a feast for them; and after food and drink,)
  epo-epo: Kaj li faris por ili festenon, kaj ili manĝis kaj trinkis.
  uig-PIN: Xuning bilǝn u ularƣa bir ziyapǝt ⱪilip bǝrdi. Ular bolsa yǝp-iqti.
  beo-beo: Aisage da ili moma:ne, lolo nasu hamoi. Ilia huluane ha:i amola waini hano
    mai dagoi.
  tpi-OTNT: Orait Aisak i mekim wanpela bikpela kaikai bilong ol na ol i kaikai na
    dring.
  hau-SA: Sai Ishaku ya shirya musu liyafa, suka ci suka kuma sha.
  udu-udu: Gom gwo gi wakan mo tani a’di miiki uni tonṯe/ jin shwanu ka tul ’kup̱
    mo dhali uni shwaki to mo dhali uni p̱iki to mo be.
  uig-LAT: Shuning bilen u ulargha bir ziyapet qilip berdi. Ular bolsa yep-ichti.
  nde-nde: U-Isaka wasebenzela idili, badla banatha.
  ton-ton: Pea naʻe teu ʻe ia hanau kātoanga, pea naʻa nau kai mo inu.
  ces-1613: Tedy učinil jim hody, i jedli a pili.
  eko-eko: Esiyaakha khuwenkha etthu-yooja yooshapweya khuja khunywela.
  nss-nss: Pwen Yisak ipo yon namandran iyatahu, pwen huya pe hunamnam pe huyin ndran
    iyawule.
  eng-WMB: He made them a feast, and they ate and drank.
  tam-TCV: பின்பு ஈசாக்கு அவர்களுக்கு ஒரு விருந்து கொடுத்தான். அவ்விருந்தில் அவர்களெல்லாரும்
    சாப்பிட்டு, குடித்தார்கள்.
  ceb-ULB: Busa nagpakombira si Isaac alang kanila, nangaon sila ug nanginom.
  mkn-mkn: Ais Isak bekin pesta kasi sang dong, ju samua makan-minum rame-rame.
  pol-UBG: Wtedy wyprawił im ucztę; jedli więc i pili.
  agr-agr: Tusa aatus chichasag, Isaac yutain umikmatai nuna yuwinak, umutain umuinak
    jiistamawajui.
  kyc-kyc: Lapala dokopa Aisakeme nakamba nenge piyamo nao peteyami.
  urd-GVU: اسحاق نے اُن کی ضیافت کی، اور اُنہوں نے کھایا اور پیا۔
  deu-1912: Da machte er ihnen ein Mahl, und sie aßen und tranken.
  ntj-ntj: Nyangka Yayitjikilu watjarnu palunyaku waarka palyalpayilu-ya kuka mirrka
    purlkanya-tjanampa paara katitjaku. Nyangka-ya mularrpartu paaralpi katingu tjunu.
    Nyangka-ya pirnilurtu ngalangu parltjarringu.
  row-row: Basa ma, Isak tao fefetas, de raa-rinu raꞌabꞌue reu esa.
  kan-2017: ಆಗ ಇಸಾಕನು ಅವರಿಗೆ ಔತಣವನ್ನು ಮಾಡಿಸಿದನು. ಅವರೆಲ್ಲರೂ ಭೋಜನ ಉಪಚಾರಗಳನ್ನು ಮುಗಿಸಿಕೊಂಡರು.
  ena-ena: Lɨhavɨci Aisakɨ agaŋ nulɨsaŋ sɨmɨŋ hekɨlɨ hɨlanɨci navɨmi.
  tgo-tgo: Aisake i vakatha thaga laghɨye regha kaiwanji, na thiya ghanɨŋga na thɨ
    munumu.
  yap-yap: Me fal’eg Isak bochi abich ni fan ngorad, miyad abich ma yad be garbad’.
  tet-tet: Hotu, Isak nalo dahur. Sia naa bele-bele.
  hlt-MCSB: Te dongah amih ham buhkoknah a saii tih a caak a ok uh.
  mdy-ETH: ዬካፓ ዪሳኣቄ ዔያቶም ሚርጌ ሙኡዚንታ ዑሺያ ጊኢጊሻዛ፥ ዔያታ ሙዒ ዑሽኬኔ።
  twi-ASANTE: Isak too wɔn ɛpono, na wɔdidi nomeeɛ de twɛn apam a wɔne no rebɛyɛ no.
  bhl-bhl: Dangsiliw ding im bakate, Aisak e wanin fian mak kelewsomelei, i wanin
    so wain ok so wansiliw kale.
  con-NTPO: Tsa'caen su'fasi Isaacja rande fiestave tson. Nane amba cu'ipa
  eng-WEBU: He made them a feast, and they ate and drank.
  bnp-bnp: E Isak i ratea a habu ne tou, to kani, to ninu.
  wal-wal: He wode Yisaaqi etau gibiraa giigissin, miidosonanne uyidosona.
  mgh-mgh: Vano Isaki ahaavahaca yoolya ni ale yaholyaca nuuwuryaca.
  acu-NT: Tu tinamtai Isaac yutan nukap umismiayi. Turamtai nuna yuwar, umutincha
    umurarmiayi.
  spa-PDDPT: Entonces él les ofreció un banquete, y comieron y bebieron.
  gun-gun: Ha'e ramo Isaque ojapo ngaru ha'e kuery pe. Okaru ha'e oy'u okuapy.
  agu-BL: Yi wi't tbital Isaac yi chiyol, nintzun bnix jun chin wutzile'n wa'a'ntz
    ta'n. Nin e' baj wan len cunintz.
  eng-PEV: Then Isaac agreed to make that promise, and he got lots of good food ready
    for Abimelek and the other 2 men. They all ate that food together, and then they
    stayed the night in that place.
  ilo-ULB: Nangisagana ngarud ni Isaac iti padaya para kadakuada, ket nangan ken imminumda.
  kpg-kpg: Isaac guu hai dana hagamiami gi digaula, gu miami gu inuinu.
  uig-ARA: شۇنىڭ بىلەن ئۇ ئۇلارغا بىر زىياپەت قىلىپ بەردى. ئۇلار بولسا يەپ-ئىچتى.
  bsp-bsp: Kɔ Isiyaka ombocɛ ŋa kəsata, kɔ ŋandi yeri kɔ ŋamun.
  mbs-mbs: Impeinang i Isaac se dakel kànen, aw kimaen dan aw mininem dan.
  tof-tof: Da módóga, Aesak ibünkü wirri alongalo we tónggapónórr. Da i alo elop akó
    anón klampükü we enónóp.
  sus-sus: Isiyaga naxa donse gbegbe yailan e bɛ. E birin naxa e dɛge, e naxa e min.
  pon-2006: Aisek eri kamadipweirailda, irail eri konot oh sakau.
  jae-jae: Tec Isak geno moasiŋ gêdêŋ êsêac seŋ to sênôm.
  ksd-ksd: Ma i ga lapir dital, ma dital ga ian ma dital ga momo.
  tur-YTC: İshak onlara bir ziyafet verdi, yiyip içtiler.
  bel-N: І ён зрабіў для іх гасьціну, і яны елі і пілі.
  grc-BRENT: Καὶ ἐποίησεν αὐτοῖς δοχὴν, καὶ ἔφαγον καὶ ἔπιον.
  ind-AYT: Ishak mengadakan jamuan makan bagi mereka, lalu mereka makan dan minum.
  lid-lid: Eme badeh Aisik mwesekei tine nyamon oro aimon ma a-un gwa.
  nya-nya: Tsono Isake anawakonzera phwando, ndipo anadya ndi kumwa.
  hrv-hrv: On im priredi gozbu te su jeli i pili.
  mps-mps: Aisakgo te augwali nai genuai me ulama, tama augwali nai me wę tuai.
  llg-llg: Boe ma, Isak tao feta fee sala, de basa sala laꞌa-linu noꞌu.
  tpi-tpi: Orait Aisak i mekim wanpela bikpela kaikai bilong ol na ol i kaikai na
    dring.
  dan-1931: Så gjorde han et Gæstebud for dem, og de spiste og drak.
  vie-OVCB: Y-sác chuẩn bị một bữa tiệc linh đình đãi khách, họ cùng ăn uống với nhau.
  lbk-lbk: Sa et inpiyastaan Isaac chaicha, et nangan ya inminom cha.
  guj-2017: તેથી ઇસહાકે તેઓને સારુ મિજબાની કરી, તેઓ જમ્યા અને દ્રાક્ષાસવ પીધો.
  byr-byr: '@see-verse:GEN.026.029'
  awx-awx: Tiwänä Aisakgä naxu meyä hängyämän, naxu naxäwik, wainkät tängopgin.
  pon-2006A: Aisek eri kamadipweirailda, irail eri konot oh sakau.
  por-BRBSL: Ele os fez um banquete, e eles comeram e beberam.
  cth-cth: Isak ni ahnimouh hanlah buvennae a sak pouh teh a canei awh.
  twi-twi: Isak too wɔn pon, na wodidi nomee de twɛn apam a wɔne no rebɛyɛ no.
  hlt-hlt: Te dongah amih ham buhkoknah a saii tih a caak a ok uh.
  tbz-SIM: Kɛ̀ Isɑkii bɛ̀ ɑ̃nnɛ́ kupɔ̀ɔ̀kù kɛ̀ bɛ̀ɛ di kɛ́yɑ̃̀,
  msy-2020: Ezɨ Aisak me bagha isar ekiam gamizɨ, me dagheba apa egha dɨpaba api.
  txq-txq: Boe ma Isak tao feta fee sara, de basa sara raꞌa-rinu rame-rame.
  aaz-aaz: Rarit naiꞌ Isak anmoeꞌ fesat neu sin. Sin nbukaen buꞌ-buaꞌ.
  azb-azb: İshaq onlara ziyafət verdi və onlar yeyib-içdilər.
  eng-DBY: And he made them a feast, and they ate and drank.
  hin-2017: तब उसने उनको भोज दिया, और उन्होंने खाया-पिया।
  wol-KYG: Isaaxa nag berndeel leen, ñu bokk lekk, ba noppi naan.
  swp-swp: Arinai mataasi enadi i ginauri to se ai eo se nom.
  bjr-bjr: Miqi qimasoofanoo Isakeefa qoomaqa deedaqinau. Deedaqammasoofaqa misa narana
    namaseeqa faiqaqau.
  eng-YLT: And he maketh for them a banquet, and they eat and drink,
  heg-NTPO: Hidi na kon Isak tao fesat bel one, kon oen kaa-niun leo-leo.
  ptu-ptu: Iya natosabe manappam Ishak, napande anna napaihu'.
  bzd-NTPO: Eta̱ Isaac tö ka̱wö buaë tkö'wé̱ ie'pa ta̱, chkè wa di'yè wa.
  kwf-kwf: Sui sa Aesak ka saungaꞋinia taꞋi fafangaꞋa fuana kira ka fanga fiku faꞋinia.
  eng-WYC-2017: Therefore Isaac made them a feast; and after meat and drink,
  eng-WMBB: He made them a feast, and they ate and drank.
  spp-spp: Ka Ishaka si lyìmbwoo shwɔhɔ pi á, ka pi i lyî maa bya.
  aey-aey: Odocob Aisak uqa sab ben cilimei adeceb jein.
  urd-GVH: इसहाक़ ने उनकी ज़ियाफ़त की, और उन्होंने खाया और पिया।
  rug-rug: Meke tavetia Aisake si keke inevaṉa meke henahena na napo si arini.
  gaz-gaz: Yisihaaqis nyaata isaaniif qopheesse; isaanis ni nyaatan; ni dhuganis.
  fra-LSG: Isaac leur fit un festin, et ils mangèrent et burent.
  yal-yal: Isiyaga yi donse gbegbeen nafala e xa. E birin yi e dɛge, e yi e min.
  gum-gum: Inchen Isaacbe truilayasig truba truba tab mamiimera tamaren, nømbe mab,
    muchib inchibelø køn.
  iou-iou: Ude yäŋirä Aisaktä äŋnak-äŋnak pähap täŋ yämän naŋkuŋ.
  haw-1868: Hana iho la ia i ahaaina na lakou, ai iho la lakou a inu hoi.
  arb-NAV: فَأَقَامَ لَهُمْ مَأْدُبَةً فَأَكَلُوا وَشَرِبُوا.
  adz-adz: Ibinigi da Isak isu nam gadan tsiraꞌ mangan i ribarangan da igan da inum.
  ewe-ewe: Ale Isak ɖo kplɔ̃ gã aɖe na wo, woɖu nu, no nu abe dzadzraɖo na nubabla
    la ƒe wɔnawo ene.
  eng-LEE: And he made them a feast, and they ate and drank.
  dji-dji: Girri nyani Yisakdji maypal a wali galngarrarradjili djanngang, girri djani
    warrpam djin nyininiban wurpilipm, djin ḏirradjiliban Yisakang mala a Abimilikang.
  nna-nna: Isaac-ju manajaninyi mayirrangu marlu, mayikupa kuwiyiku kampanaku, wiyirrku
    ngananyaku. Nganayi mayi, wayinpa minpirniyi warajanga.
  asm-FB: তেতিয়া ইচহাকে তেওঁলোকলৈ ভোজ যুগুত কৰিলে আৰু তেওঁলোকে ভোজন-পান কৰিলে।
  sus-A: عِسِيَفَ نَشَ دٌنسٍ فبٍفبٍ يَءِلَن عٍ بّ. عٍ بِرِن نَشَ عٍ دّفٍ، عٍ نَشَ
    عٍ مِن.
  fra-SBL: Il leur fit un festin, et ils mangèrent et burent.
  hbo-hbo: וַיַּ֤עַשׂ לָהֶם֙ מִשְׁתֶּ֔ה וַיֹּאכְל֖וּ וַיִּשְׁתּֽוּ׃
  shp-NTPO: Jatian jaskáakin yoikana, Isaacnin jato icha pitiabi, icha xeatiribi jato
    axona, kikinhakin jawékiakana iki.
  eng-WYCLIFFE: Therfor Isaac made a feeste to hem; and after mete and drynk thei
    risen eerli,
  pjt-pjt: Ka Isaacalu tjanampa mai puḻka palyaṉu munuya tjunguringkula puḻkaṟa ngalkula
    tjikiṟa paḻtjaringkula pukuḻaringu munuya ngura pala palula munga kutju ngaringu.
  cwe-cwe: Isaka kawasasalila ndiya ya dugila, nawo waja na wang'wa.
  bgs-bgs: Na, igpému i Isaac tô kalimudan, asta igkan dan asta iginám dan.
  kik-kik: Isaaka akĩmarugithĩria iruga, nao makĩrĩa na makĩnyua.
  ksr-ksr: Kaeŋ jegi Aisaknoŋ jejelombaŋ mozozoŋgoŋ ooŋ ano nene qaaŋ neŋ ragi.
  fra-NCL: Isaac leur fit un festin, et ils mangèrent et burent.
  cek-AK: To pacoengah Issak mah nihcae hanah buh raenghaih to sak pae, nihcae loe
    caak o moe naek o.
  xla-xla: Epalati Aisektapo daya dele pato dinapopame yimkata daya deiyo.
  cuk-cuk: Geb degine, Isaac Abimelecʼga iba-dummad onosad. Emar nue-mas guchamalad,
    degi, nue-gobsamarbalid.
  uig-CYR: Шуниң билән у уларға бир зияпәт қилип бәрди. Улар болса йәп-ичти.
  tel-2017: కాబట్టి ఇస్సాకు వాళ్ళకు విందు చేశాడు. వాళ్ళు చక్కగా తిని తాగారు.
  hat-BSA: Alò, li te fè yon gwo fèt manje pou yo, yo te manje e bwè.
  kos-kos: Isaac el akoela kufwa se nu selos, ac elos tukeni mongoi.
  hbo-WLC: וַיַּ֤עַשׂ לָהֶם֙ מִשְׁתֶּ֔ה וַיֹּאכְל֖וּ וַיִּשְׁתּֽוּ׃
  ibo-ibo: Aịzik meere ha mmemme nri dị ukwuu; ha riri, ṅụọkwa.
  ory-ory: ସେତେବେଳେ ଇସ୍‌ହାକ ସେମାନଙ୍କ ପାଇଁ ଭୋଜ ପ୍ରସ୍ତୁତ କରନ୍ତେ, ସେମାନେ ଭୋଜନପାନ କଲେ।
  wmt-wmt: '@see-verse:GEN.026.029'
  chk-chk: Iwe, Isaak a föri eu kametip mi watte, nge ra mongöfengen o ünfengen.
  ssd-ssd: Taŋakinaig le nu nane tuku paguna le nane nyinaig.
  rop-rop: Afta na Aisik bin gugum bigismob daga blanga detlot thribala men, en deibin
    ol dagadagat en dringgimbat na,
  ukr-1871: І справив їм пир, і їли вони й пили.
  eng-AOI: Then Isaac prepared a feast for them, and they ate and drank.
  yon-yon: Aisekbed orok ongme nekwoone yi korem animaniib okiib anekorib,
  bch-bch: Io, Aisak ikado ele eaneannga kapei ede, ta gisingada tian ga tiun.
  deu-1951: Da machte er ihnen ein Mahl, und sie aßen und tranken.
  eng-JPS: And he made them a feast, and they did eat and drink.
  ubr-ubr: Namon Isaac osi auris forag ibotitiwag ato osi siyam sitom.
  srp-1865: Tada ih on ugosti; te jedoše i piše.
  lug-lug: Awo Isaaka n’abakolera ekijjulo ne balya ne banywa.
  heb-heb: ויעש להם משתה ויאכלו וישתו׃
  ben-IRV: তখন ইস্‌হাক তাঁদের জন্যে ভোজ প্রস্তুত করলে তাঁরা ভোজন পান করলেন।
  pan-pan: ਤਦ ਉਸ ਨੇ ਉਹਨਾਂ ਦੀ ਦਾਵਤ ਕੀਤੀ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਖਾਧਾ ਪੀਤਾ।
  mwp-mwp: Isaka nuydh thanamulpa koey ay aymoedhin, a thana mura matha ngoedhagidh
    gasamoedhin senabi ay a nguki.
  mya-JVB: ဣဇာက်သည်၊ သူ တို့အဘို့ စားသောက်ပွဲ ကို လုပ် ၍ ၊ အတူစား သောက် ကြ၏။
  tte-O: Mwa Aisake kan lalakina ipaisowai kaiweli kabo sikekan yo sinuma.
  tbg-tbg: Vinavuka minti tuvaro Aisaakiva vinavuka nora kara unta nimitomanta vinavuka
    vira karavata namarivata nora.
  hmo-hmo: Vadaeni Isako ese aria ia karaia, ibounai idia aniani hebou, bona idia
    inuinu hebou.
  ata-ata: Xe Aisaki muavuti la muꞌoxoxaꞌa laꞌilali toxoxaꞌa sou miꞌou xe miie.
  nfa-nfa: Èle èèna ka, Isak tao pesta, ka raꞌa-rinu aaꞌi-aaꞌi ra.
  urd-urd: तब उसने उनके लिए दावत तैयार की और उन्होंने खाया पिया।
  rus-SYN: Он сделал им пиршество, и они ели и пили.
  cbt-NTPO: Napotohuachinara, naporo chachin Isacori panca pita nitërin ni'ton, coshatopi,
    o'opi, napopi.
  bqc-SIM: Ɔ̃ Izaaki ń yàaekɛ̀, aa pↄblè aa imì.
  tcz-CHONGTHU: Hichun Isaac in kinopto na ankong nehkhom na asem in amahon abonchauvin
    anekhom un adonkhom un ahi.
  mar-mar: तेव्हा इसहाकाने त्यांना मेजवानी दिली, त्यांनी आनंदाने खाणे पिणे केले.
  tcs-tcs: Wa, Aizak i bin meke big pisting, em ane King Abimalek, Aguzat ane Paikol
    i bin gad prapa big kaikai.
  qub-qub: Chayno niptin Isaacga achca micuyta rurachiran. Nircur paycunawan micuran
    upuran.
  bqp-bqp: Akũ Isaaku ń yàrii kɛ̀, ò pↄ́ blè ò í mì.
  hat-hat: Izarak fè gwo fèt pou yo. Yo manje, yo bwè.
  eng-BSB: So Isaac prepared a feast for them, and they ate and drank.
  tod-tod: Izaake daamii ɠɛʋele ɓɛtɛni ti ʋɛ. Ti laamiini, ti ɓɔɔle.
  eng-WEBPB: He made them a feast, and they ate and drank.
  kbq-kbq: Hazageno ana kezmia nentahino, Aisaki'a ra kave kre zamentege'za tine ana
    ne'zana ne'naze.
  nhe-BL: Huajca Isaac quinchihuili se hueyi tlacualistli, huan san sejco inijuanti
    tlacuajque huan tlaique.
  bus-bus: Ben Isaaku ń yàari kɛ̀, aↄ̃ pↄ́ blè aↄ̃ í mì.
  gub-BL: Na'e Izak uzapo kar mynykaw kury, mai'u haw uhua'u ma'e iapo kar pà kury.
    Paw rupi umai'u katu wà, ui'u pà wà.
  eng-DRA: 'And he made them a feast, and after they had eaten and drunk:'
  knf-knf: Iŧaak Ajuŋar baka bnuura kë bade abot adaan.
