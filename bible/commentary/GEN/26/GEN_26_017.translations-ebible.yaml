verse: GEN.026.017
translations:
  mal-C: അങ്ങനെ യിസ്ഹാക്ക് അവിടം വിട്ടുപോയി ഗെരാർ താഴ്വരയിൽ താമസം ഉറപ്പിച്ചു.
  deu-TKW: Da zog Isaak von dort hinweg, schlug sein Lager im Thale von Gerar auf
    und blieb daselbst.
  lin-lin: Izaki alongwaki wana mpe akendeki kotonga ndako na ye ya kapo na lubwaku
    ya Gerari epai wapi avandaki.
  cbr-NT: Ësokin kakëx ka anuax chikíkiani kuanx Isaac Guerar kakë ëmanu 'ikë me sapan
    anu tsóti bërúakëxa.
  eng-LSV: and Isaac goes from there, and encamps in the Valley of Gerar, and dwells
    there;
  bmu-bmu: Mewö jii möta gölme mi mosöta Gerar öruenöŋ (rueruenöŋ) anda geba opo seri
    koumŋi möröreŋgöba kuŋguba miaŋgöreŋ tata malget.
  eng-GNV: Therefore Izhak departed thence and pitched his tent in the valley of Gerar,
    and dwelt there.
  eng-WEBSTER: And Isaac departed thence, and pitched his tent in the valley of Gerar,
    and dwelt there.
  nhw-BL: Huajca Isaac huan nochi catli itztoyaj ihuaya yajque. Huan quiquetzque ininchajchaj
    tlen yoyomitl ipan nopa tlamayamitl tlatlajco nopa tepeme nechca altepetl Gerar.
    Huan nopona mocajqui.
  swh-ONEN: Basi Isaki akatoka huko akajenga kambi katika Bonde la Gerari, akaishi
    huko.
  bba-bba: Mɑ Isɑki u doonɑ ben min di u dɑ u wɑ̃ɑ dɑru wɔwɑ ɡɑɑn mi, Gerɑn tem mɛ
    sɔɔ.
  eng-KJVCPB: And Isaac departed thence, and pitched his tent in the valley of Gerar,
    and dwelt there.
  cpy-cpy: Shitowanaki Isaac ijeekapaki janta Gerar-ki. Ari inampitapaawo.
  mpx-mpx: Inoke Aisake i miegon ge i na Gelal Abwabwina elana ge i miminaa ga to.
  wbp-wbp: Ngula-jangka, Yijaki manu nyanungu-nyangu yapa-patujulu yanu yalumpu-ngurlu
    kurlirra kakarru-karrikarri, manulu ngurrangka-jarrija wirringka yirdingka Karararla-yijala.
  luo-luo: Omiyo Isaka nodar kanyo modhi e Holo mar Gerar kendo nodak kanyo.
  meu-meu: Bena Isaak na e raka oho, Gerara kourana ai e taruha, unuseni ai e nohova.
  npi-ULB: त्यसैले इसहाक त्‍यहाँबाट निस्‍केर गए अनि गरारको बेँसीमा आफ्‍नो पाल टाँगेर
    बसोबास गरे ।
  yor-yor: Isaaki sì ṣí kúrò níbẹ̀, ó sì pàgọ́ sí àfonífojì Gerari ó sì ń gbé ibẹ̀.
  emp-NTPO: Ara maʌ̃da Isara Guerar purud̶e b̶ad̶ada ãyã wãsia. Guerar jewed̶ad̶e
    jũẽped̶a idji wua dera oped̶a mama b̶esia.
  ind-ind: Maka Isak, semua budaknya, dan segala miliknya pindah dari tempat itu.
    Mereka pergi dan berkemah di lembah Gerar lalu menetap di sana.
  pes-OPCB: پس اسحاق آنجا را ترک نموده، در درهٔ جرار ساکن شد.
  ssx-ssx: Koto ekina꞉ Aisa꞉kema꞉ta꞉ mina꞉pa꞉lao mo Kita hadipina꞉ palai da pua a꞉eyekeme.
    Koto pa꞉ta꞉ta꞉ nate mandane ekina꞉
  lcm-lcm: Asukang na Isak kala pasal suai ani palpal ang na kanla ago e nei palpal
    lulungai ina i Gerar.
  aer-aer: Kele Isaac, ikwere-artweye areye-akerte alheke ikngerre-werne atheke lherele
    anemele apmere Gerar-enge arntwarre.
  tgl-ULB: Kaya umalis si Isaac mula doon at namalagi sa lambak ng Gerar, at nanirahan
    doon.
  nop-nop: Unduŋ doktiŋa Aisak adi yokwet u bikabuŋa Gela gutuneŋ houle yotŋiŋ maaŋ
    uŋoŋ itouluguk.
  kca-kca: Щишән, Исаак щиԓта мӑнәс, пӑ Герар йŏхан пўӈәԓән пирщин хотәт ԓоԋщәс, пӑ
    щита уԓты питәс.
  cbu-NT: Ashirucha, Isaaksha anuritam anoo tsap Filistewshuchee kasayaranllu, piyamsha
    Guerarap tsap naatarangiya. Ambirisha taarsheem pacheeru wazawash taarangiya.
  hui-hui: Ani laya handala Aisaga ibugua ti helalu puwa Gera dindiha dindi tigabi
    ulini wiagoha puwa balai anda bu hene.
  wrs-wrs: Doa Isakva wonganamba, di aevulthana Gerarpundra, di dawonam wonalohvna.
  mya-mya: ထို့​ကြောင့်​ဣ​ဇာက်​သည်​ထို​အ​ရပ်​မှ​ထွက်​ခဲ့ ပြီး​လျှင် ဂေ​ရာ​ချိုင့်​ဝှမ်း​တွင်​အ​တန်​ကြာ​မျှ
    စ​ခန်း​ချ​နေ​ထိုင်​လေ​သည်။-
  cbi-NTPO: Tsenñu Isaac malu' miitu Guerar jatsuwabi kajdiji' dyatu, junaa manchunu
    shuwami.
  bod-N: ཨི་སཱག་ཡུལ་དེ་དང་ཁ་བྲལ་ཞིང་གེ་རཱར་ལུང་པ་རུ་སོང་ནས་དེར་སྦྲ་གུར་ཕུབ་སྟེ་གནས་བཅས༌སོ།།
  wsk-wsk: Buta se Isaac Gerar sor koma nuna te bagakasan mu nunga beteram, ale nama
    Gerar sor ko sor wolong mu te kuwim tam daigam.
  kkl-kkl: Wene aro ambarogpa, Ishak as enekoag agha Gerar puluag piogti, ae soro
    wamog.
  sna-sna: Saka Isaka akabvapo akandodzika musasa muMupata weGera akagara ikoko.
  spa-BLM: Isaac partió de allí, acampó en el valle de Gerar y vivió allí.
  beu-beu: Base, Isak ana mana angumi ava asorong, bot bale ila Gerar moar mi teeng
    dodu, sengmuse ana angumi mihi.
  cac-cac: Ix lajvi chi', ix b'at vin̈aj Isaac chi', ix c'och cajan vin̈ d'a sch'olanil
    yic Gerar. Ata' ix cajnaj vin̈.
  swh-ULB: Hivyo Isaka akaondoka pale na kukaa katika bonde la Gerari, na kuishi pale.
  bel-bel: І Ісаак сышоў адтуль, і разьмясьціўся з намётамі ў даліне Герарскай, і
    пасяліўся там.
  deu-ELBBK: Da zog Isaak von dort weg und schlug sein Lager auf im Tal Gerar und
    wohnte dort.
  mbb-OT: Umbe mid-awè en dutun si Isaac, ne ziyà medhalin te zal-ug te Gerar ne midtutulda
    sikandin ne ziyà med-ubpà.
  msc-msc: Wo rɔ, Isiyaka bɔra ye ka wa a la faaninbon lɔ Kerari kɛnɛgbɛ rɔ, ka a
    sii dinkira wo rɔ.
  mal-2015: അങ്ങനെ യിസ്ഹാക്ക് അവിടെനിന്നു പുറപ്പെട്ടു ഗേരാർതാഴ്‌വരയിൽ കൂടാരമടിച്ചു,
    അവിടെ പാർത്തു.
  tuo-NT: Tojo weegʉ Isaa Gerapʉ nimiꞌcʉ wijacʉ niwĩ. Wija, to opa paꞌtiro nirõpʉ
    wiꞌseriacã wee, tojacʉ niwĩ.
  gup-gup: Wanjh kunu Isaac bolkbawong kumekbe, dja wam bolkmarnbom kore kanjdjikanjdji
    ngarre Gerar dja kumekbe kunu ningihni.
  met-met: Binabu Aisak sauya longga ba, saing ila tongtongia tabalaxaya mana long
    gomana wa mana titia Gerar saing wa la ba.
  gvs-gvs: Tuwo moitamo Aisake itáoya, asayana ikalave go, ina Garara butumina goi
    itunagu.
  rmc-rmc: Avke o Izak odarik geľa het andre Gerariko dolina, ode pes rozthoďa a ačhiľa
    ode te bešel.
  nlg-nlg: Keri ge tona Isaac me va gonighi na lei vale tapolena tana boboko i Gerar
    me ghahaa iga.
  dgr-DOGNT: Eyıt'à Isaac eyı nàı̨dèe gots'ǫ tàèhtła. Shìhge dèè nıɂàa Gerar ts'ǫ̀
    tàèhtła t'à ekǫ nàdè ajà.
  pes-OPV: پس اسحاق از آنجا برفت، و در وادی جرارفرود آمده، در آنجا ساکن شد.
  ron-1924: Исаак а плекат де аколо ши а тэбэрыт ын валя Герар, унде с-а ашезат ку
    локуинца.
  ben-OBCV: অতএব ইস্‌হাক সেখান থেকে দূরে সরে গিয়ে গরার উপত্যকায় শিবির স্থাপন করলেন।
  lex-lex: Pede Isaka nwaran la hande wa pa nhor nioka nkeni krahanni la Gerar mtatanni,
    noka nhol lia hande wa.
  rgu-rgu: Boe ma Isak heoꞌ neme naꞌ mai, de fali seluꞌ neu leo nai Gerar bafaꞌ a.
  som-som: Markaasaa Isxaaq halkaas ka tegey, oo dooxadii Geraar degay, halkaasuuna
    joogay.
  lat-VUC: Et ille discedens, ut veniret ad torrentem Geraræ, habitaretque ibi,
  aoi-aoi: Eneja kembirra Ajika nu-warumajungwa akwa nu-makilalika akina angalya akwa
    aburruwa ena-langwa warnumamalya. Namurndaki-likenuma ekbilyuwalyu-wa angalya
    akwudangwa Kera. Narri-ngekburakama arakba angalya, kembirra yakwujina ngawa nuw-ambilyumurra
    wurrakina-da.
  eng-ASVBT: And Isaac departed thence, and encamped in the valley of Gerar, and dwelt
    there.
  mna-mna: Tana Isak imaŋga, to izem zin, mi ila ma itu su lele keteeneŋana ta zaana
    Gerar.
  ita-1885: Isacco adunque si partì di là, e tese i padiglioni nella Valle di Gherar,
    e dimorò quivi.
  eng-LXXUP: And Isaac departed thence, and rested in the Valley of Gerar, and dwelt
    there.
  eng-ULB: So Isaac departed from there and settled in the Valley of Gerar, and lived
    there.
  spa-VBL: Así que Isaac se fue y estableció su campamentoen el valle de Gerar, donde
    se quedó a vivir.
  fra-_FOB: Isaac partit donc de là, et campa dans la vallée de Guérar et y habita.
  mal-mal: അങ്ങനെ യിസ്ഹാക്ക് അവിടെനിന്ന് പുറപ്പെട്ട് ഗെരാർതാഴ്വരയിൽ കൂടാരമടിച്ചു,
    അവിടെ പാർത്തു.
  urd-GVR: Chunāṅche Is'hāq ne wahāṅ se jā kar Jirār kī Wādī meṅ apne ḍere lagāe.
  suz-BL: मिनु इसहाक नु आ मुरपुकी मेकेर रे लशा, गेरार ङा दिंममी जाक्‍दीश्‍शा, आन ताम्‍बु
    कीशा बाक्‍मा बाक्‍त।
  ita-1927: Isacco allora si partì di là, s’accampò nella valle di Gherar, e quivi
    dimorò.
  ckb-ckb: ئیتر ئیسحاق لەوێ ڕۆیشت و لە دۆڵی گرار چادری هەڵدا و لەوێ نیشتەجێ بوو.
  eng-BBE: So Isaac went away from there, and put up his tents in the valley of Gerar,
    making his living-place there.
  crx-NTPO: '''Et Isaac nyo huwu natisja ''ink''ez dzulh eguz, Gerar, ''et nimbali
    nenin''ai ''ink''ez ''et whut''i.'
  kan-OKCV: ಆಗ ಇಸಾಕನು ಅಲ್ಲಿಂದ ಹೋಗಿ ಗೆರಾರಿನ ತಗ್ಗಿನಲ್ಲಿ ಗುಡಾರ ಹಾಕಿ, ಅಲ್ಲಿ ವಾಸಮಾಡಿದನು.
  bbb-bbb: Ijadufuo Aeseki fune urina are Gera amare ijia are sana maza sibaneke ijia
    finoe.
  tam-2017: அப்பொழுது ஈசாக்கு அந்த இடத்தை விட்டுப் புறப்பட்டு, கேராரின் பள்ளத்தாக்கிலே
    கூடாரம் போட்டு, அங்கே குடியிருந்து,
  spa-RV-1909: E Isaac se fué de allí; y asentó sus tiendas en el valle de Gerar,
    y habitó allí.
  ron-BTF: Şi Isaac a plecat de acolo şi a ridicat cortul său în valea Gherar şi a
    locuit acolo.
  eng-WEBP: Isaac departed from there, encamped in the valley of Gerar, and lived
    there.
  eng-FBV: So Isaac moved away and set up his tents in the Gerar Valley where he settled
    down.
  nld-1939: Isaäk trok dus vandaar weg, sloeg zijn tent op in het dal van Gerar, en
    bleef daar wonen.
  nch-BL: Huajca Isaac huan nochi cati itztoyaj ihuaya yajque. Huan quiquetzque ininchajchaj
    ten yoyomit ipan nopa tamayamit tatajco nopa tepeme nechca altepet Gerar. Huan
    nopona mocajqui.
  tfr-NTPO: Eni ga Isaac to jek Guerar sdamyo, ga beno sök eshko.
  vie-1934: Vậy, Y-sác bỏ chốn nầy đi đến đóng trại tại trũng Ghê-ra và ở đó.
  hin-CV: इसलिये यित्सहाक वहां से चला गया और गेरार घाटी में तंबू खड़ा करके वहां रहने
    लगा.
  eng-OURB: Isaac [Laughter] departed from there, encamped in the valley of Gerar,
    and lived there.
  spa-BES: Y se fué Isaac de allí, y puso sus tiendas en el valle de Gerar, y moraba
    allí.
  tdx-tdx: Aa le nienga boak’ao t’Ietsàke naho nitobe am-bavatane’ i Gerare vaho nitoetse
    eo;
  vid-vid: Lelo Isaka nakoka ako, nakazenga kambi kuli ibindi lya Gelali, nakekala
    ako.
  pwg-pwg: Vaghina ma Aisiki nani dobuna ikiibutawei ma inae da Gera anaghinai itupagigira
    da imakai.
  eng-OKE: And Izhak went thence, and sojourned in the vale of Gerar, and dwelt there.
  tha-KJV: อิสอัคจึงออกจากที่​นั่น ไปตั้งเต็นท์​อยู่​ที่​หุบเขาเก-ราร์และอาศัยอยู่​ที่นั่น
  por-BR-2018: E Isaque se foi dali; e assentou suas tendas no vale de Gerar, e habitou
    ali.
  bco-bco: A꞉la꞉sa꞉labikiyo꞉ Aisa꞉g eyo꞉ hen a꞉no꞉ ta꞉ta꞉ga꞉, Gela fua꞉lo꞉ hen a꞉na
    mesa꞉ni ane.
  deu-ELO: Da zog Isaak von dannen und schlug sein Lager auf im Tale Gerar und wohnte
    daselbst.
  ktm-ktm: Ile pe Aisak iyeu pe ilmandro ile ndrolon odo Gerar.
  caa-caa: Entonces locꞌoy e Isaac tama e lugar era y ixin turuan najtir e chinam
    Guerar, y yajaꞌ taca ujachiobꞌ uyototobꞌ xeꞌ chembꞌir taca e bꞌujc.
  eng-WYC-2018: And he went away, that he should come to the strand of Gerar, and
    dwelled there. (And so he went away from that place, and came to the Gerar Valley,
    and lived there.)
  epo-epo: Kaj Isaak foriris de tie kaj aranĝis siajn tendojn en la valo de Gerar,
    kaj tie li ekloĝis.
  uig-PIN: Isⱨaⱪ u yǝrdin ketip, Gǝrar wadisiƣa qedir tikip, xu yǝrdǝ turup ⱪaldi.
  beo-beo: Amaiba:le, Aisage da amo soge yolesili, Gila Fago amoga esalu.
  tpi-OTNT: Orait Aisak i lusim dispela hap na em i go wokim kem na sindaun long ples
    daun Gerar.
  hau-SA: Saboda haka Ishaku ya fita daga can, ya yi sansani a Kwarin Gerar, ya kuma
    zauna a can.
  udu-udu: Gom gwo gi wakan mo tani Is/hak yaki’d mo ’peni maṯṯaan mo dhali nyaŋ gu’b
    burrinyem piti e embul wosh ma Jaraar mo dhali c̱a’bi mun mo be.
  uig-LAT: Ishaq u yerdin kétip, Gerar wadisigha chédir tikip, shu yerde turup qaldi.
  nde-nde: Ngakho u-Isaka wasuka lapho wayakuma eSigodini saseGerari, wahle wakha
    khona.
  ton-ton: Pea ʻalu mei ai ʻa ʻAisake, pea fokotuʻu hono fale fehikitaki ʻi he teleʻa
    ʻo Kela, pea nofo ai ia.
  ces-1613: Tedy odšel odtud Izák, a rozbil stany v údolí Gerar, a bydlil tu.
  eko-eko: Aphano ye khuthama nti opule, khulawa khumaka nttapo la Geraari khwiikhala
    ottuukho.
  nss-nss: Pwen Yisak irakuhuye pe iyau iya pwenten para Kerar pe ipwili yumwan pe
    iyen aliy.
  eng-WMB: Isaac departed from there, encamped in the valley of Gerar, and lived there.
  tam-TCV: ஆகவே, ஈசாக்கு அவ்விடத்தைவிட்டு அகன்று, கேராரின் பள்ளத்தாக்குக்குப் போய்,
    அங்கே கூடாரம்போட்டுத் தங்கினான்.
  ceb-ULB: Busa mibiya si Isaac didto ug nagbalong-balong sa walog sa Gerar, ug mipuyo
    didto.
  mkn-mkn: Ais itu, Isak ondor dari situ, ko pi tenga kambali di lemba Gerar.
  pol-UBG: Izaak odszedł więc stamtąd i rozbił namioty w dolinie Gerar, i tam zamieszkał.
  agr-agr: Tusa tima Isaac jiinag Guerar nugka pakajin shiyakag nuwi batsamsauwai.
  kyc-kyc: Dopa leyasa Aisake yuu doko kala yuku pao yuu Gera dokona kareya.
  urd-GVU: چنانچہ اسحاق نے وہاں سے جا کر جرار کی وادی میں اپنے ڈیرے لگائے۔
  deu-1912: Da zog Isaak von dannen und schlug sein Gezelt auf im Grunde Gerar und
    wohnte allda
  ntj-ntj: Nyangka Yayitjikinya-ya pakara yanu karru Kiirala yitingka ngurra tjunkulalpi
    nyinarranytja.
  row-row: Basa de, Isak lao hela naa, de neu leo baliꞌ sia lololoꞌ Gerar.
  kan-2017: ಆದ್ದರಿಂದ ನಮ್ಮ ಬಳಿಯಿಂದ ಹೊರಟುಹೋಗಬೇಕು” ಎಂದು ಹೇಳಲು ಇಸಾಕನು ಅಲ್ಲಿಂದ ಹೋಗಿ ಗೆರಾರ್
    ತಗ್ಗಿನ ಬಯಲಿನಲ್ಲಿ ಬಿಡಾರ ಮಾಡಿಕೊಂಡು ಅಲ್ಲಿ ವಾಸವಾಗಿದ್ದನು.
  ena-ena: Lɨci Aisakɨ agaŋ fɨli tɨbɨ agadɨ valavɨla umi. Uavɨla Gelalɨ avɨli makaŋ
    caba heŋ havɨlɨ ulaŋ hafiavɨmi.
  tgo-tgo: Iya kaiwae Aisake i wareri na ve vakatha le ghamba yaku e malamo idae Gera,
    na mbowo i yaku gheko mbaŋa ubotu.
  yap-yap: Ma aram me chuw Isak nge yan i n’uf e tent rok ngalane loway u Gerar, ni
    aram e gin ni i par riy bochngiyal’.
  tet-tet: Hotu, Isak nakiduk nosi fatin nia, baa nein iha fatin seluk iha rai fehan
    Gerar.
  hlt-MCSB: Isaak loh te lamkah nong phoeiah Gerar soklong ah rhaeh tih pahoi kho
    a sak.
  mdy-ETH: ዬያሮ ዪሳኣቄ ዬኖ ቤዜሎ ሃሺ ጌሬራ ዓጮኮ ዶኦጮይዳ ዱንኪ፥ ዒኢካ ዴዔኔ።
  twi-ASANTE: Isak tu firii Gerar kuro no mu, kɔɔ Gerar subɔnhwa mu de hɔ kɔyɛɛ nʼatenaeɛ.
  bhl-bhl: Dangei, Aisak e abiw mutuk fian be fein koleweko, Gelal abiw mutuk fian
    em mewso memget beem mit kalo uneko, ka kel teinse kale.
  con-NTPO: Tsa'caen susi Isaacja tsa canqque'ye sombopa Gerar'su sinjunccuni japa
    canse.
  eng-WEBU: Isaac departed from there, encamped in the valley of Gerar, and lived
    there.
  bnp-bnp: Lakea e Isak i pe a hini nga i vano i made na maloku ne Gerar.
  wal-wal: Yaagin Yisaaqi hegaappe denddidi, Garaara Wombbaa biidi yan uttiis.
  mgh-mgh: Phimaana Isaki ahokhuma nuthamela wuuthakoni wo Kerari waakhalawe khalayi.
  acu-NT: Tamati Isaac nunia jiinki, Gerar nungkanam we, nuni pakanam pujusmiayi.
  spa-PDDPT: Isaac salió de allí y acampó en el valle de Gerar, y vivió allí.
  gun-gun: Ha'e rami rã Isaque oo ha'e gui, Gerar yvy'ã guy py ju oiko aguã. Ha'e
    py ae hekoa.
  agu-BL: Ele'n nintzun ban Isaac le luwara'tz. Cho'n tzun topone'n tan najewe'n tul
    jun joco'j cwent nin yi tnum Gerar.
  eng-PEV: So Isaac and his family left Gerar, and they moved their camp to a place
    called the Valley of Gerar, and they lived in that place for a long time.
  ilo-ULB: Isu a pimmanaw ni Isaac manipud sadiay ket nagkampo idiay tanap ti Gerar,
    ket nagnaed sadiay.
  kpg-kpg: Isaac ga hagatanga gaa hana, ga hagaduu aga dono waahale laa i di gowaa
    mehanga gonduu i Gerar, ga noho ai.
  uig-ARA: ئىسھاق ئۇ يەردىن كېتىپ، گەرار ۋادىسىغا چېدىر تىكىپ، شۇ يەردە تۇرۇپ قالدى.
  bsp-bsp: Kɔ Isiyaka ɛyɛfɛ di, k'ɔŋkɔ pəyi nde mɔrɔ dacɔ nde Kerar, nde ɛnandɛ cɔkɔ-cɔkɔ
    mɔ.
  mbs-mbs: Yan nesayo si Isaac, aw minalin doton te baog te Gerara, aw mig-ogpà sikandin
    kidoen.
  tof-tof: Da módóga, Aesak ene bwób we amgatórr. Wa tóba ngyaben marrgu we tónggapónórr
    Gerrarr Buru-burudü, da we ngyabelórr.
  sus-sus: Isiyaga naxa keli naa, a sa sabati Gerara gulunba kui.
  pon-2006: Aisek eri mwesel kohkohla oh kauwada imwe impwal kan nan Wahun Kerar,
    wasa me e kousoanla ie ahnsou kis.
  jae-jae: Amboac tonaŋ Isak gêwl gamêŋ ônê siŋ jagêjam bec aŋga gaboaŋ Gerar ma gêŋgôŋ
    tônê.
  ksd-ksd: Ma Isak i ga vana balakane nam ra gunan, ma i ga pait kana pal na mal aro
    Gerar, ma i ga ki tana.
  tur-YTC: İshak oradan ayrılıp Gerar Vadisi'nde konakladı ve orada yaşadı.
  bel-N: I адыйшоў адтуль Ісаак, і паставіў [намёты] каля ручая Герарскага, і жыў
    там.
  grc-BRENT: Καὶ ἀπῆλθεν ἐκεῖθεν Ἰσαάκ· καὶ κατέλυσεν ἐν τῇ φάραγγι Γεράρων, καὶ κατῴκησεν
    ἐκεῖ.
  ind-AYT: Lalu, Ishak pergi dari sana. Dia mendirikan tenda di Lembah Gerar dan tinggal
    di sana.
  lid-lid: Eme Aisik suri iy ma iy iu ta kon doh, eme iy ili manyah udu nyamak Gerar.
  nya-nya: Choncho Isake anachokako kumeneko nakakhala ku chigwa cha Gerari kumene
    anakhazikikako.
  hrv-hrv: Tako Izak ode odande, postavi svoj šator u gerarskoj dolini i nastani se
    ondje.
  mps-mps: Tialima, Aisak tede bidali taga peyu, tama aga pelama, te bidabo pesage
    me deli te bulu du si elalubo madi tomode, te tǫ me badu tede bidali, te odogo
    tǫ nogi te augwaligo Gerar poai.
  llg-llg: Basa ndia, boe ma Isak ana heok neme ndia mai, de neu leo seluk nai Gerar
    bafan.
  tpi-tpi: Orait Aisak i lusim dispela hap na em i go wokim kem na sindaun long ples
    daun Gerar.
  dan-1931: Så drog Isak bort og slog Lejr i Gerars Dal og bosatte sig der.
  vie-OVCB: Vậy, Y-sác ra đi và di cư đến thung lũng Ghê-ra.
  lbk-lbk: Siya chi ya ket nen-aton cha Isaac isnan kadchalolog id Gerar, et ischi
    nan nentey-ancha.
  guj-2017: તેથી ઇસહાક ત્યાંથી નીકળીને ગેરારના નીચાણમાં જઈને વસ્યો.
  byr-byr: Avimɨlekɨ ‘Dɨhalyaꞌmaꞌ!” kudaꞌ Aazakɨ kaanna wawaka Geraa taawalyawɨ mwaalaꞌ.
    Saba Evɨraamɨ mwaalakegaaꞌ gamɨre wɨdaayadɨvɨsara aalɨbunya lɨkeꞌ. Sɨnnawɨ Evɨraamɨ
    kabalaꞌ Pɨlɨzɨtɨyara kwaaka maryabɨsɨꞌna yeꞌ. Aazakɨ ayawɨ dɨvidaaꞌnyɨ jɨrɨpwasɨꞌnaꞌ.
    Aazakɨmɨre wɨdaayadɨvɨsara aalɨbunya lɨkeva dara wanganesaꞌ “Aalyaꞌ dalyuvanɨka!”
    desagaaꞌ Geraa mwaalyaraavɨ sɨnna tɨka naanga wɨdavaꞌ. Kudavaꞌ Geraa mwaalyara
    wɨdeꞌ “Aalya daꞌ nemɨresɨra.” Sara kudeꞌ Aazakɨmɨre wɨdaayadɨvɨsara aalɨbunya
    pɨrɨꞌ lɨkeꞌ. Kalɨkeꞌ Geraa mwaalyara ayaba “Nemɨresɨra,” kudeꞌ Aazakɨ wawaka aalɨbunya
    pɨrɨꞌ lɨkaꞌ. Miꞌna kalɨkaꞌ sagaaꞌ aꞌmwera kave mwaalɨna yeꞌ. Kave mwaalɨna kyeꞌ
    Aazakɨ daꞌ “Gotɨyai tewaanya nemwaaihakebanyɨra.” Dɨvidaasɨ Aazakɨ kwaaka Bɨyazivana
    wawaka kamwaalaꞌ Gotɨyai gamɨnyɨne tewaanna yaꞌ. Aazakɨ tewaanya mwaalaka simɨnyeꞌ
    laabaka dɨkeꞌ yɨravaka jɨlɨkyaawaryarɨ wakaka Gotɨyarɨna yɨleyagaala daꞌ.
  awx-awx: Tiwän Aisaxu uwomu teke, Gerar Kupi päku selyotnä täpike yiwikut.
  pon-2006A: Aisek eri mwesel kohkohla oh kauwada imwe impwal kan nan Wahun Kerar,
    wasa me e kousoanla ie ahnsou kis.
  por-BRBSL: Isaac partiu de lá, acampado no vale de Gerar, e viveu lá.
  cth-cth: Isak ni hote hmuen koehoi a tâco teh Gerar yawn dawk rim a sak teh haw
    vah kho a sak.
  twi-twi: Isak tu fii Gerar kurow no mu, kɔɔ Gerar subon mu de hɔ kɔyɛɛ nʼatenae.
  hlt-hlt: Isaak loh te lamkah nong phoeiah Gerar soklong ah rhaeh tih pahoi kho a
    sak.
  tbz-SIM: Kɛ̀ Isɑkii ítɛ́ dɛborɛ̀ kɛ́kɔtɛ kɛ́kɑri Kedɑɑri kó kubiriku,
  msy-2020: Kamaghɨn amizɨ, Aisak nguibar kam ategha ghua Gerarɨn danganir zarimɨn
    apera.
  txq-txq: Basa boe ma Isak nakadedeak numa naa neu, de fali neu leo numa Gerar doken.
  aaz-aaz: Rarit naiꞌ Isak nnao nasaitan kuan naan, ma nfain natua nbi karopu mneraꞌ
    Gerar.
  azb-azb: İshaq oradan getdi, Gerar vadisində məskən saldı və orada qaldı.
  eng-DBY: And Isaac departed thence, and pitched his camp in the valley of Gerar,
    and dwelt there.
  hin-2017: अतः इसहाक वहाँ से चला गया, और गरार की घाटी में अपना तम्बू खड़ा करके वहाँ
    रहने लगा।
  wol-KYG: Isaaxa jóge foofa, dali ca xuru Gerar, sanc fa.
  swp-swp: Arinai Isaako i torohaigabaedi, Gerara gadogadoana eai i abiapa to nei
    eai ie mia.
  bjr-bjr: Isakeefa mi ufana iriseenoo mi maqa maaqana minniseenoo narí uiqaana maaqa
    Keeraa noopunduki usakasee miqoo kisaaqasaa marinau.
  eng-YLT: and Isaac goeth from thence, and encampeth in the valley of Gerar, and
    dwelleth there;
  kne-kne: Et kinmaan si Isaac sin ili ay doy yan nankampo sin tanap ed Gerar et isdi
    ay nantee.
  heg-NTPO: Kon nam, Isak nol un nenan nas hoen deng maan na, le pait lakos daad se
    hnono Gerar.
  ptu-ptu: Iya le'ba'um Ishak lu lako lembä Gerar anna tohho dioi mebahum.
  bzd-NTPO: Eta̱ Isaac mía̱ se̱nuk Guerar ka̱kkue ki̱.
  kwf-kwf: Sui sa Aesak ka faꞋasia kula neꞋeri, nia ka leka sasia na fanoa nia ana
    oteotea Ꞌi Gerara.
  eng-WYC-2017: And he went away, that he should come to the strand of Gerar, and
    dwelled there.
  eng-WMBB: Isaac departed from there, encamped in the valley of Gerar, and lived
    there.
  spp-spp: Ka Ishaka si yîri kuru kànhe e, maa ŋkàre Gerari bafage e. Maa ntɛ̀ɛn kuru
    cyage e.
  aey-aey: Odocob Aisak uqa eunadec cajimei nui Gera maha asouna ono cudun hewen.
    Odimei uqa ono bilen.
  urd-GVH: चुनाँचे इसहाक़ ने वहाँ से जाकर जिरार की वादी में अपने डेरे लगाए।
  rug-rug: Ke taluarae se Aisake, meke la koa paki pa pezara pa Qera.
  gaz-gaz: Yisihaaq achii kaʼee sulula Geraaraa keessa qubatee achi jiraate.
  fra-LSG: Isaac partit de là, et campa dans la vallée de Guérar, où il s’établit.
  yal-yal: Isiyaga yi keli na, a siga Gerari lanbanni. A sa dɔxɔ mɛnni.
  gum-gum: Inchen Isaacbe truyugurri ya, Gerar chag pirømerasrø tsumisrig køn.
  iou-iou: Ude yäwänkaŋ Aisak Gera kome pipiyäwani pähapken äpmoŋpäŋ yottaba täŋpäŋ
    kome uken kadäni käroŋi bumik itkuk.
  haw-1868: Hele aku la o Isaaka, a kukulu iho la i kona halelewa ma ke awawa o Gerara,
    a noho iho la ilaila.
  arb-NAV: فَانْصَرَفَ إِسْحاقُ مِنْ هُنَاكَ وَضَرَبَ خِيَامَهُ فِي وَادِي جَرَارَ
    حَيْثُ أَقَامَ.
  adz-adz: Ibinigi da Isak itangin gamp igi rai da ifan da impa imingꞌ intap bump
    Gerar.
  ewe-ewe: Ale Isak ʋu yi Gerar ƒe balime, eye wònɔ afi ma koŋ.
  eng-LEE: And Isaac departed thence, and pitched his tent in the valley of Gerar,
    and dwelt there.
  dji-dji: Marrga nyani Yisak wurpili gurrbili yilitjiniban marri bilay Abimilikngir,
    girri gurrbidjili budjirrminy gapinyirring manimirri, yarim wirr gapi wirrwirrdjnyir
    kirinyir gima wirrpili gurrbi ngunung, a mayurrk wirrban. A marri galbi rarranydjarr
    nyani nyininyipm nguḻi mani baṉḏanymirri ngidjirrkng Girar gurrbiwi.
  nna-nna: Isaac-ju pala warrarn yakarna, ngurra jarnti jirni partijirri kaniny kujarranga
    warnkungu, yini Gerar Valley. Punja waninyi palanga.
  asm-FB: তেতিয়া ইচহাকে তাৰ পৰা গুচি গৈ, গৰাৰৰ উপত্যকাত তম্বু তৰি তাতেই বাস কৰিলে।
  sus-A: عِسِيَفَ نَشَ كٍلِ نَا، عَ سَ سَبَتِ فٍرَرَ فُلُنبَ كُي.
  fra-SBL: Isaac partit de là, campa dans la vallée de Gerar et y demeura.
  hbo-hbo: וַיֵּ֥לֶךְ מִשָּׁ֖ם יִצְחָ֑ק וַיִּ֥חַן בְּנַֽחַל־גְּרָ֖ר וַיֵּ֥שֶׁב שָֽׁם׃
  shp-NTPO: Ja apon jaskaa, moa ja mainmeax Isaac pikota iki. Ja pikótaanan kaax,
    Gerar mainko iká teshanpa ikainko jaa iki.
  eng-WYCLIFFE: And he yede awei, that he schulde come to the stronde of Gerare, and
    dwelle there.
  pjt-pjt: Ka palulanguṟu Isaacalu tjananya wantikatira anu ngura kutjupakutu munu
    wirkaṟa ngura tjunu Kiṟarku wimaṟungka, munu pala palula rawa nguwanpa nyinangi.
  cwe-cwe: Ivo Isaka kasegela uko na kazenga lago jake muna dizanda da Gelali, na
    kakala uko.
  bgs-bgs: Purisu igpanó si Isaac, igalin sikandin tun ta kapattadan ka Gerar, asta
    igóddô sikandin.
  kik-kik: Nĩ ũndũ ũcio Isaaka agĩthaama, akĩehera kũu, agĩthiĩ kwamba hema Gĩtuamba-inĩ
    kĩa Gerari, na agĩtũũra kuo.
  ksr-ksr: Kaeŋ jero moma baloŋ ii mesaoŋ Gerar dooŋanoŋ kema kemeŋ opo sel kuuŋ mororoŋgoŋ
    kuuŋ kanoŋ rama laligogi.
  fra-NCL: Isaac s’en alla et, ayant établi son campement dans la vallée de Guérar,
    il y demeura.
  cek-AK: To pongah Issak mah to ahmuen to caehtaak moe, Gerar azawn ah khosak.
  xla-xla: Epalati Aisektapo mo etle alikili a꞉ma woyapo tame ma Gela kikiwi isili
    wou dla tulume halaiyo.
  cuk-cuk: Geb Isaac Gerar-nebase nade gusad. Geb agi megidapsunnad.
  uig-CYR: Исһақ у йәрдин кетип, Гәрар вадисиға чедир тикип, шу йәрдә туруп қалди.
  tel-2017: కాబట్టి ఇస్సాకు అక్కడనుండి తరలి వెళ్ళి గెరారు లోయలో గుడారం వేసుకుని అక్కడ
    నివసించాడు.
  hat-BSA: Konsa, Isaac te pati la. Li te vin rete nan vale Guérar a, e li te fè anplasman
    la.
  kos-kos: Ouinge Isaac el som ac oakiya nien aktuktuk lal Infalfal Gerar, ac muta
    we.
  hbo-WLC: וַיֵּ֥לֶךְ מִשָּׁ֖ם יִצְחָ֑ק וַיִּ֥חַן בְּנַֽחַל־גְּרָ֖ר וַיֵּ֥שֶׁב שָֽׁם׃
  ibo-ibo: Ya mere Aịzik si nʼebe ahụ kwapụ, gaa maa ụlọ ikwu ya na Ndagwurugwu Gera,
    biri nʼebe ahụ.
  ory-ory: ତହିଁରେ ଇସ୍‌ହାକ ସେହି ସ୍ଥାନରୁ ଯାତ୍ରା କରି ଗରାର ଉପତ୍ୟକାରେ ତମ୍ବୁ ସ୍ଥାପନ କରି
    ସେହିଠାରେ ବାସ କଲେ।
  wmt-wmt: '@see-verse:GEN.026.016'
  chk-chk: Iei mine Isaak a feila seni ikenan, a säla lemolun Kerar o nom ikenan.
  ssd-ssd: Taŋakina le Isak nu ma ta kusremba Gerar tuku ma gutoŋ ta mbol kina sulumba
    taŋge nane baibai patika minnaig.
  rop-rop: Wal wen det king bin tok lagijat, Aisik bin gowei en imbin meigim kemp
    langa det pleis gulum Gera Beli weya im dedi Eibrahem bin oldei jidanbat longtaim.
  ukr-1871: І зійшов звідти Ізаак, та й зупинивсь у Герар долинї, і вселився там.
  eng-AOI: So Isaac and his people left that place and went to a flat place near Gerar.
    They set up their camp there and stayed for some time.
  yon-yon: Andoone, Aisek kuu koronde wene kankubunen Gerar yiri parai kombon bane
    ongme kuyaa doboroon.
  bch-bch: Tota Aisak itnan tibur toa oa, ta ila ikado saupu ngan dubu kapei ngan
    tibur Gerar ta imamado toa eoa.
  deu-1951: Da zog Isaak von dannen und lagerte sich im Tale Gerar und wohnte daselbst.
  eng-JPS: And Isaac departed thence, and encamped in the valley of Gerar, and dwelt
    there.
  ubr-ubr: On mes Isaac igat inai Gerar roubabanai nan an guwi iyon ato nan ima.
  srp-1865: I Isak otide odande, i razape šatore u dolini Gerarskoj, i nastani se
    ondje.
  lug-lug: Awo Isaaka n’avaayo n’azimba mu kiwonvu eky’e Gerali, n’abeera omwo.
  heb-heb: וילך משם יצחק ויחן בנחל גרר וישב שם׃
  ben-IRV: পরে ইস্‌হাক সেখান থেকে চলে গেলেন ও গরারের উপত্যকাতে তাঁবু স্থাপন করে সেখানে
    বাস করলেন।
  pan-pan: ਤਦ ਇਸਹਾਕ ਉੱਥੋਂ ਚਲਾ ਗਿਆ ਅਤੇ ਗਰਾਰ ਦੀ ਘਾਟੀ ਵਿੱਚ ਆਪਣਾ ਤੰਬੂ ਲਾਇਆ ਅਤੇ ਉੱਥੇ ਰਹਿਣ
    ਲੱਗਾ।
  mwp-mwp: Wa, nuy Isaka kalanu adhapa miyaydhin. Nuy nubepa niyaylag aymoedhin Geraraw
    padaw dhadha sakara. Nuy si meparu lak moegina kuykuthalnga.
  mya-JVB: ဣဇာက် သည် ထို မြို့မှ ထွက်သွား ပြီးလျှင် ၊ ဂေရာ ချိုင့် ၌ တဲ ကို ဆောက်၍
    နေ လေ၏။
  tte-O: Kabo Aisake yanuwane ikwasa-gabaen yo ilau Gelal kalogawana yabo koina imiya.
  tbg-tbg: Abimelekiva minti tuvaro Aisaakiva katu varero otu Geraa Uqitaini nai seri
    naavu maaqa kaqatero mini variqiro vi vaura.
  hmo-hmo: Vadaeni Isako ia raka siri, Gerara ena koura dekenai ia kamepa, unuseni
    ia noho.
  ata-ata: Aisaki mulomu aloxo ne mukalu, la mulutu sou mulai. Mulai xoo la muꞌilii
    tualasou alavua no vanunu ne Xelalu ne sou mutulusou taasou ane.
  nfa-nfa: Èle èèna ka, Isak pakèdꞌi nèti era èèna, ka lasi pea hari ètu dꞌara mamoo
    Gerar.
  urd-urd: तब इस्हाक़ ने वहाँ से जिरार की वादी में जाकर अपना डेरा लगाया और वहाँ रहने
    लगा।
  rus-SYN: И Исаак удалился оттуда, и расположился шатрами в долине Герарской, и поселился
    там.
  cbt-NTPO: '@see-verse:GEN.026.016'
  bqc-SIM: Ɔ̃ Izaaki bↄ̀ we, à bòokpà Gelaa guzulɛu, ↄ̃ à gↄↄplakɛ̀ we.
  tcz-CHONGTHU: Hichun Isaac chu amaho komma kon in achen Gerar phaicham ah amaho
    ponbuh akison uvin hiche mun achun aching tauve.
  mar-mar: म्हणून इसहाकाने तो देश सोडला व गराराच्या खोऱ्यात त्याने तळ दिला आणि तेथेच
    राहिला.
  tcs-tcs: So Aizak i bin lego go ane libe taun blo Gera biain wea em bin stap ane
    em bin mub go ane stap nau wea dem tent lo da big bali ausaid lo Gera.
  qub-qub: Chayno niptin Isaac aywacuran. Chayaran Gerar guechwa pampaman. Chaychöna
    tiyacuran.
  bqp-bqp: Akũ Isaaku bò gwe à bùraa kàtɛ Gera guvutɛn, akũ à gↄrↄ pla kɛ̀ gwe.
  hat-hat: Se konsa Izarak pati kite kote l' te ye a, li ale nan Fon Gera a. Se la
    li moute kay li pou l' rete.
  eng-BSB: So Isaac left that place and encamped in the Valley of Gerar and settled
    there.
  tod-tod: Izaake zeɠeni ná, é li, é ʋuuzuʋɛ ɠɛ ga Geelaal nɛmɛi zu, miná ɠa é
    zeini ná.
  eng-WEBPB: Isaac departed from there, encamped in the valley of Gerar, and lived
    there.
  kbq-kbq: Hazageno Aisaki'a atreno Gerari agupofi seli no omegino anantega mani'ne.
  nhe-BL: Huajca Isaac huan nochi tlen itztoyaj ihuaya yajque. Huan quiquetzque ininchajchaj
    tlen yoyomitl ipan nopa tlamayamitl tlatlajco nopa tepetini nechca altepetl Gerar.
    Huan nopano mocajqui.
  bus-bus: Ben Isaaku bↄ̀ gwe à bùra kàɛ Gera guzurɛn, ben à gurↄplaa kɛ̀ gwe.
  gub-BL: Uhem Izak a'e wi kury. Umuapyk wàpuzràn oho ywy Zerar ywyàpyznaw rehe kury.
    Umumaw amo kwarahy a'e pe wiko pà.
  eng-DRA: 'So he departed and came to the torrent of Gerara, to dwell there:'
  knf-knf: Iŧaak apën da, aya du dko danwooŋ ţi uţeeh wi inkuŋ yi Gerar aţo da.
