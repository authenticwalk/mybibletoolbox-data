verse: GEN.026.014
translations:
  mal-C: അദ്ദേഹത്തിന് ധാരാളം ആട്ടിൻപറ്റങ്ങളും കന്നുകാലികളും ദാസീദാസന്മാരും ഉണ്ടായിരുന്നു.
    അതുകൊണ്ട് ഫെലിസ്ത്യർക്ക് അദ്ദേഹത്തോട് അസൂയതോന്നി.
  deu-TKW: und er besaß Schafherden und Rinderherden und viele Leibeigene, so daß
    die Philister ihn beneideten.
  lin-lin: Bato ya Filisitia bakomaki koyokela ye likunya, pamba te azalaki na bameme
    ebele, bantaba ebele, bangombe ebele mpe basali ebele.
  cbr-NT: '''Imainun ka ''itsaira ovejañu ''ianan, vaca ''imainun an ñu mëëxunkë uniñuribi
    ''iakëxa, usa ''ain ka ax ñuñuira ''ain, anu ''ikë filisteo unikama nutsi ami
    nishkin ''atima okëxa.'
  eng-LSV: and he has possession of a flock, and possession of a herd, and an abundant
    service; and the Philistines envy him,
  bmu-bmu: Yaŋgöreŋ lama, meme (noniŋ) aka bulmakau kambuŋi kambuŋi mi asuhuba sehiget.
    Mewöŋanök welenqeqeurupŋi gwötpuk eŋgömeiga malget. Miaŋgöra Filistin yeŋön mi
    eka könahiba körögisigisi aka andöqeqe keu jiget.
  eng-GNV: 'For he had flockes of sheepe, and heards of cattell, and a mightie housholde:
    therefore the Philistims had enuy at him.'
  eng-WEBSTER: 'For he had possession of flocks, and possession of herds, and very
    many servants: And the Philistines envied him.'
  nhw-BL: Quinpixqui tlahuel miyac borregojme, chivojme, huacaxme huan tequipanohuani.
    Huajca nopa filisteos pejque quicualancaitaj.
  swh-ONEN: Akawa na mifugo ya kondoo na ngʼombe, na watumishi wengi sana, kiasi kwamba
    Wafilisti wakamwonea wivu.
  bba-bba: U yɑ̃ɑnu kɑ kɛtɛbɑ mɔ kɑ yoo dɑbinu. Yerɑ n derɑ Filisitibɑ bɑ kɑ nùn nisinu
    seewɑ.
  eng-KJVCPB: 'for he had possession of flocks, and possession of herds, and great
    store of servants: and the Philistims envied him.'
  cpy-cpy: Oshekini rovejate, ivacate. Osheki ikaatzi eejatzi romperatane. Rootaki
    ikijaneetantanakariri Filistia-jatziite.
  mpx-mpx: Wana sipi, goti ge bulumwakau ali yawi bwabwatana ya, ge wana totuwalali
    hi gewi nabi. Yaka toto o kaiwena Pilistiya hi lamwa pulowanan.
  wbp-wbp: Nyanungurlu warlaljalpa-nyanu panu wati manu mardukuja mardarnu kujalpalurla
    warrki-jarrija nyanunguku tarnnga. Manulpa-jana nyanungurlu panu jiyipi turnu-kari
    turnu-kari mardarnu, manu panu pulukulpa-jana turnu-kari turnu-kari mardarnu.
    Kujarlanyalpalurla Pilijiya-wardingki-patu yapa-patuju nyanungukuju yunnganji-jarrija.
  luo-luo: Ne en kod pith mag jamni kod pith mag dhok kod jotich mangʼeny mi nyiego
    nomako jo-Filistia kode.
  meu-meu: ena mamoe bona ena boromakau na hutuma herea, ena hesiai taudia danu hoho.
    Bena Filistia taudia ese e vaḡeḡe henia.
  npi-ULB: तिनका धेरै भेडाबाख्रा, गाईवस्तु र ठुलो परिवार भयो । यसैकारण पलिश्‍तीहरूले
    तिनको डाह गरे ।
  yor-yor: Ó ní ọ̀pọ̀lọpọ̀ ẹran ọ̀sìn àti agbo ẹran àti àwọn ìránṣẹ́ tó bẹ́ẹ̀ tí àwọn
    Filistini ń ṣe ìlara rẹ̀.
  emp-NTPO: Ovejada, pacada, nezocarã sid̶a zocãrã erob̶esia. Maʌ̃ carea pilisteorãra
    idji ume biẽ́ panesid̶aa.
  ind-ind: Isak memiliki sangat banyak budak dan ternak, termasuk sapi, domba, serta
    kambing. Orang-orang Filistin pun iri kepadanya.
  pes-OPCB: وی گله‌ها و رمه‌ها و غلامان بسیار داشت به طوری که فلسطینی‌ها بر او حسد
    می‌بردند.
  ssx-ssx: Aisa꞉keta꞉ sipisipi wopu make kaomanu wopu make e pokaasa꞉ haliweki wopu
    make yalo hata꞉ mo Pilisidaini tapakema꞉ta꞉ we pambemekeme.
  lcm-lcm: Kata atogon kana keve manmanik miang na keve asosokai miang kapa, asukang
    na ri vap i Pilistin kilapo man ia na kila vinga rikek ania.
  aer-aer: Re urrkapentye akngerre atningke atnyeneke, arelhe areye uthene artwe areye
    uthene, itne ikwere arrule anthurreke-atwetye warrke-irrekenge. Kenhe tyerrtye
    apmere Philistia-arenye areye akenhe ingkerte-arle irrerlenge rarle yepe-yepe
    uthene pweleke uthene atningke atnyenekenge.
  tgl-ULB: Mayroon siyang maraming tupa at mga baka, at isang malaking sambahayan.
    Ang mga Filisteo ay kinaiinggitan siya.
  nop-nop: Biyagoŋ kuyoŋ, adi dompa makau fee hinek eŋ tipilapilayeŋiye fee yanagila
    hatiguk. Unduŋ tubune Filistiahi me adi u kaŋ menot mu timiŋgiŋ.
  kca-kca: Ай йош вой пӑ ун йош вой тащәт тӑйәс пӑ ар мўв хӑр, филистимәт ԓўв пеԓайәԓ
    сӑмԓаԓ щарыты питсәт.
  cbu-NT: opeej, wakaratam, muchchurtam zapan taarangiya. Ashirucha, maachiri zapan
    payurangu, Filistewshuchshitisin yuwamand ashku anumand natsaranganaya.
  hui-hui: Ibunaga nogo sibi bulumagaru dewaore hinalu ibunaga biabe biaga agaliru
    dewa dege heago hondowa Pilidiali bu hearume henge lalu hene.
  wrs-wrs: Sipsipva sapiva esvema lovahmanavna, wo andranindva himba mindnam wonavna.
    Wo noinda nomba Pilistianindva hemba mueumb vinivna.
  mya-mya: သူ​၌​သိုးအုပ်၊ နွားအုပ်​နှင့်​အ​ခြွေ​အ​ရံ​များ​စွာ​ရှိ ၍ ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​သည်​သူ့​အား​မ​နာ
    လို​ကြ​သ​ဖြင့်၊-
  cbi-NTPO: Tsejtu yachi naa uveja juula bain, naa wagaa juula bain, naa manda-i'
    washkemu chachi juula bain pureela, tsenñu Filisteasha chumu chachilla kishtya'
    keekeekila.
  bod-N: ཁོ་ལ་ར་ལུག་གི་ཁྱུ་དང་བ་ཁྱུ་ཡོད་པར་མ༌ཟད། གཡོག་པོའང་མང་དུ་ཡོད་པས་ཕེ་ལེ་ཤེད་མི་རིགས་ཀྱིས་ཁོ་ལ་ཕྲག་དོག༌བྱས།
  wsk-wsk: Noko sipsip, ko bulmakau, ko ura kariimet mu namaram am suen biya aram,
    se Philistia alo arigiman ale ko nongomang magakaso.
  kkl-kkl: Ishaktinge pham dombaap sapiap maikno wamogpa, eldi arukna babe maikno
    wamekne sembe Filistin nimi yo senelamek.
  sna-sna: Akanga ana makwai mazhinji nemombe dzakawanda navaranda vakawanda zvokuti
    vaFiristia vakamuitira godo.
  spa-BLM: Tenía posesiones de rebaños, posesiones de manadas y una gran casa. Los
    filisteos lo envidiaban.
  beu-beu: Esapi, bot ejumba, eaib etatabi toang. Bot emalea di etatabi toang. Base
    Filistin enehe ang naung ini iomi metma ealalil.
  cac-cac: Ix te aj noc' scalnel vin̈, noc' svacax vin̈ yed' schecab' vin̈. Yuj val
    chi' ix te chichon sc'ol eb' vin̈ filisteo chi' d'a vin̈.
  swh-ULB: Alikuwa na kondoo na ngombe na familia kubwa. Wafilisiti wakamwonea wivu.
  bel-bel: У яго былі статкі дробнага і статкі буйнога быдла і мноства ральлі, і Філістымляне
    пачалі зайздросьціць яму.
  deu-ELBBK: Und er hatte Herden von Kleinvieh und Herden von Rindern und ein großes
    Gesinde; und die Philister beneideten ihn.
  mbb-OT: Neima kandin is menge Filistihanen su utew mezakel is menge kerehidu zin,
    kambing, baka, wey menge suluǥuen din.
  msc-msc: Saa ni ba ni nisi ni jɔnilu tɛrɛ a bolo. Wo rɔ, a la ko ɲangboya ka Filisitilu
    sɔrɔn.
  mal-2015: അവന്നു ആട്ടിൻ കൂട്ടങ്ങളും മാട്ടിൻ കൂട്ടങ്ങളും വളരെ ദാസീദാസന്മാരും ഉണ്ടായിരുന്നതുകൊണ്ടു
    ഫെലിസ്ത്യർക്കു അവനോടു അസൂയ തോന്നി.
  tuo-NT: Pãjãrã waro oveja, wecʉa cʉocʉ niwĩ. Cʉ̃rẽ daꞌracoꞌterã quẽꞌrãrẽ pãjãrã
    waro cʉocʉ niwĩ. Tere ĩꞌarã, filisteo masã cʉ̃rẽ ʉocãrã niwã.
  gup-gup: Nungka benkarrmi namirndebubuyika mayh, dja mak birriwern bininj nawu birrimarnedurrkmirri,
    wanjh kunu nawu Philistine bininj birrimarnekirnni.
  met-met: Sipsibindi, bulmakaundi xaung lipuxing oxatamdi xumang sibuna sanga mana
    Pilistiadi dibagulinga.
  gvs-gvs: Ina sipi, ina bulumakau be nakae ina pakonayao vevina be koroto badabadaidi
    sikaaiyaka, e tauna da Palisiti sigite sivakipikipiye.
  rmc-rmc: Sas les but stadi bakre the gurumňa the igen but sluhi. Vašoda les o Filišťinci
    našťi avri ačhenas.
  nlg-nlg: Na pukuna te subo nina ovu ni sheep mana buluka mana mane lutu ghua, ge
    ra vuha nia ghaghana na vure ni Philistia.
  dgr-DOGNT: Sahzǫ̀ą eyıts'ǫ ejıe łǫ wets'ǫ eyıts'ǫ wecheekeè łǫ t'à Fılıstea got'ı̨į̀
    gıghǫ ts'ohogeedı.
  pes-OPV: و او را گله گوسفندان و مواشی گاوان و غلامان کثیر بود، وفلسطینیان بر او
    حسد بردند.
  ron-1924: Авя чирезь де вите ши турме де ой ши ун маре нумэр де робь, де ачея филистений
    ыл пизмуяу.
  ben-OBCV: তাঁর এত মেষপাল ও গবাদি পশুপাল এবং দাস-দাসী হল যে ফিলিস্তিনীরা তাঁকে হিংসা
    করতে লাগল।
  lex-lex: Ntarga nhiuri-wnia'ana, me hopopanni-lili'irnu liawanni, nreiniande makdena
    Filistin re ra'andoin gahani rla.
  rgu-rgu: Ria sapi nara, ma kedaeꞌ, bibi-lopo nara rama ate. Ria ana uma dale nara
    boe dodouꞌ. Losaꞌ lahenda Filistin eteꞌ ao nara roo ni.
  som-som: wuxuuna lahaa adhi iyo lo', iyo addoommo fara badan; markaasay reer Falastiin
    ka masayreen.
  lat-VUC: habuit quoque possessiones ovium et armentorum, et familiæ plurimum. Ob
    hoc invidentes ei Palæstini,
  aoi-aoi: Ababurne-ka jiba iya bulukwa ena-langwa. Aburrajukwaba wurrababurna warnikuminuwar•duwar•da
    ena-langwa. Kembirra arakba aburraja wurrumurndakibina WarninguBilijiya warnumamalya
    ne-yakwujaminuma wurrakina Ajika-langwa.
  eng-ASVBT: 'and he had possessions of flocks, and possessions of herds, and a great
    household: and the Philistines envied him.'
  mna-mna: Ni le mbili matakiŋa boozo kat. Mi mbesooŋo kini ta kembena, boozomen.
    Tana zin Pilistia kan matan mburmbur pini,
  ita-1885: Ed avea gregge di minuto bestiame, ed armenti di grosso, e molta famiglia;
    e perciò i Filistei lo invidiavano.
  eng-LXXUP: And he had cattle of sheep, and cattle of oxen, and many tilled lands,
    and the Philistines envied him.
  eng-ULB: He had many sheep and cattle, and a large household. The Philistines envied
    him.
  spa-VBL: Y poseía muchos rebaños de ovejas, manadas de bueyes, y muchos esclavos.
    Tanía tantas riquezas que los filisteos comenzaron a sentir celos de él.
  fra-_FOB: Et il eut des troupeaux de brebis et des troupeaux de bœufs, et un grand
    nombre de serviteurs; et les Philistins lui portèrent envie;
  mal-mal: അവന് ആട്ടിൻ കൂട്ടങ്ങളും മാട്ടിൻ കൂട്ടങ്ങളും വളരെ ദാസീദാസന്മാരും ഉണ്ടായിരുന്നതുകൊണ്ട്
    ഫെലിസ്ത്യർക്ക് അവനോട് അസൂയ തോന്നി.
  urd-GVR: Us ke pās itnī bheṛ-bakriyāṅ, gāy-bail aur ġhulām the ki Filistī us se
    hasad karne lage.
  suz-BL: मेको आ क्‍यारश भेडा नु बी ब्‍यफ शुश दुम्‍मा बाक्‍त। मिनु वाइलीम वाइलपुकी
    यो शुश दुम्‍मा बाक्‍त। मोपतीके पलिस्‍तीपुकीमी गेहे पामे बाक्‍त।
  ita-1927: Fu padrone di greggi di pecore, di mandre di buoi e di numerosa servitù.
    I Filistei lo invidiavano;
  ckb-ckb: ئینجا بەهۆی ئەوەی کە بووە خاوەن مەڕ و مانگا و خزمەتکارێکی زۆریش، فەلەستییەکانیش
    بەغیلییان پێ برد.
  eng-BBE: For he had great wealth of flocks and herds and great numbers of servants;
    so that the Philistines were full of envy.
  crx-NTPO: '''Usbai ''i yulh lhai suli'', musdoos ''i cha lhai whe yut''i suli'',
    ''ink''ez hinatne''ut''en ''enne cha huldlai. ''Et whe Philistine whut''enne highe
    ''oolnih huzli''.'
  kan-OKCV: ಏಕೆಂದರೆ ಅವನಿಗೆ ಕುರಿ ಮಂದೆಗಳೂ ದನಗಳ ಹಿಂಡುಗಳೂ ಬಹಳ ಮಂದಿ ಸೇವಕರೂ ಇದ್ದರು. ಆದ್ದರಿಂದ
    ಫಿಲಿಷ್ಟಿಯರು ಅವನ ಮೇಲೆ ಹೊಟ್ಟೆಕಿಚ್ಚುಪಟ್ಟರು.
  bbb-bbb: Ijadufuo maeje fuka mave-kiro kau ma uruvana sae ro kuke e fuone imevo
    ije buka ma uruvana. Ijadufuo e Firisitaeniko bu ijene gavo buka naebe oemare
    ijadufuo buka oe isema fu vierafevo.
  tam-2017: அவனுக்கு ஆட்டு மந்தையும், மாட்டு மந்தையும், அநேக வேலைக்காரரும் இருந்ததால்
    பெலிஸ்தர் அவன்மேல் பொறாமைகொண்டு,
  spa-RV-1909: Y tuvo hato de ovejas, y hato de vacas, y grande apero; y los Filisteos
    le tuvieron envidia.
  ron-BTF: Fiindcă avea în posesiune turme şi în posesiune cirezi şi servitori în
    număr mare şi filistenii îl invidiau.
  eng-WEBP: He had possessions of flocks, possessions of herds, and a great household.
    The Philistines envied him.
  eng-FBV: He owned many flocks of sheep and herds of cattle, as well as many slaves.
    He had so much that the Philistines became jealous of him.
  nld-1939: Hij had talrijke schapen en runderen en een groot aantal slaven, zodat
    de Filistijnen afgunstig op hem werden.
  nch-BL: Quinpixqui tahuel miyac borregojme, chivojme, huacaxme huan tequipanohuani.
    Huajca nopa filisteos pejque quicualancaitaj.
  tfr-NTPO: Kong öng ushko so twara kjl̈araso l̇l̇ëm, sögl̈a tira l̇l̇ëm, domerga
    parkaga kjl̈araso l̇l̇ëm bakoe. Eshko ga ba l̇l̇ëbo l̈i kjĩshko ga filisteoga
    wotjl̈ĩno ba kong owa.
  vie-1934: Người có nhiều bầy chiên, bầy bò và tôi tớ rất đông; bởi cớ ấy, dân Phi-li-tin
    đem lòng ganh ghẻ.
  hin-CV: उसके पास इतनी भेड़-बकरी, पशु और सेवक हो गये कि फिलिस्तीनी उससे जलन करने
    लगे.
  eng-OURB: He had possessions of flocks, possessions of herds, and a great household.
    The Philistines [To roll in dust (As an insult)] envied him.
  spa-BES: porque tuvo gran riqueza de rebaños y vacas y gran número de siervos; de
    modo que los filisteos estaban llenos de envidia.
  tdx-tdx: Ie amam-pirai-lia naho mpirai-troke vaho tsiefa o pitoro’eo, le nikirañe
    aze o nte-Pilistio.
  vid-vid: Kwa vila nayali yawele na chilundo cha ming'holo na misenga na vitumagwa
    wenji, Wafilisti nawamonela fihi.
  pwg-pwg: Ina bigabiga wawayisi ma ina sipu da ina kau yavoyavosi ipeyari, tuna kubiine
    Pilisti damsi inuwakapiyei.
  eng-OKE: And he had flocks of sheep, and herds of cattle, and many servants; and
    the Philistaee were envious of him.
  tha-KJV: ด้วยว่าท่านมีฝูงแพะแกะ และฝูงวัวเป็นกรรมสิทธิ์และมีบริวารมากมาย ชาวฟีลิสเตียจึ​งอ​ิจฉาท่าน
  por-BR-2018: E teve rebanho de ovelhas, e rebanho de vacas, e grande número de servos;
    e os filisteus tiveram inveja dele.
  bco-bco: Aisa꞉g eyo꞉ sibiyo꞉lo꞉, kaowo꞉lo꞉, no꞉ fofo꞉wo꞉lo꞉ a꞉la꞉ta꞉ga꞉ ene nanog
    dian kaluka꞉isaleyo꞉lo꞉ modo꞉ fa꞉la꞉losoda꞉i ane. Filistia kalu iliyo꞉ kelego꞉
    elo꞉ a꞉no꞉ nafale fa꞉la꞉dowab a꞉no꞉ ba꞉da꞉sa꞉ga꞉, eteyo꞉wo꞉ e o꞉lia꞉yo꞉ alan fa꞉la꞉dowo꞉.
    A꞉la꞉go꞉ko꞉lo꞉ iliyo꞉ ene ho꞉n daido꞉ a꞉no꞉ tambo hena꞉ dali ko꞉ne alifelo꞉. Ho꞉n
    daido꞉ tadowo꞉la꞉i ha꞉nab a꞉no꞉ tamin amio꞉ Ablahama꞉ ene nanog kaluwa꞉ dali alifelo꞉.
  deu-ELO: Und er hatte Herden von Kleinvieh und Herden von Rindern und ein großes
    Gesinde; und die Philister beneideten ihn.
  ktm-ktm: Iy tadan sipsip, makau pe lewen marai sulo-on, ile pe su Filistia hendringis
    pe lon ndrine’ su inei ile tadan.
  caa-caa: Y cay utꞌoxi meyra oveja y meyra wacax y meyra chivo, y ayan meyra sian
    manobꞌ ubꞌan, y tamar era tin e tuobꞌ uchꞌajnarir e Filisti cay cꞌuxnaqꞌuiobꞌ
    uwirobꞌ ut e Isaac.
  eng-WYC-2018: Also he had possessions of sheep and of great beasts, and full much
    of menials. For this thing Palestines had envy to him, (And he had possessions
    of sheep and of great beasts, and many servants and slaves. And because of this,
    the Philistines envied him,)
  epo-epo: Kaj li havis tre multe da brutoj malgrandaj kaj brutoj grandaj kaj grandan
    servistaron; kaj la Filiŝtoj enviis lin.
  uig-PIN: Uning ⱪoy-kala padiliri wǝ ɵyidiki ⱪulliri intayin kɵpǝydi; Filistiylǝr
    uningƣa ⱨǝsǝt ⱪilƣili turdi.
  beo-beo: E sibi, goudi amola bulamagau bagohame gaguiba:le, Filisidini dunu da e
    mudale ba:i.
  tpi-OTNT: Em i gat planti sipsip na bulmakau na wokboi, olsem na ol Filistia i bel
    nogut long em.
  hau-SA: Ya kasance da garkunan tumaki da na shanu da bayi masu yawa, har Filistiyawa
    suka yi ƙyashinsa.
  udu-udu: A’di taki’d ga ma’diny ḵa’bal kun jinu mo dhali bip̱ mo dhali aris c̱iŋkina/
    tana ris mo kun ’kokin e gu’b piti mo, dhali gom gwo gi wakan mo tani ’Kwani P̱ilisthiin
    uni taki dhap̱an ap̱o/ a’di mo be.
  uig-LAT: Uning qoy-kala padiliri we öyidiki qulliri intayin köpeydi; Filistiyler
    uninggha heset qilghili turdi.
  nde-nde: Waba lemihlambi yezimvu lenkomo emikhulu kakhulu, kanye lezisebenzi ezinengi,
    amaFilistiya aze aba lomona ngaye.
  ton-ton: He naʻa ne maʻu ʻae fanga sipi lahi, mo e fanga manu, mo e kau tamaioʻeiki
    tokolahi; pea naʻe meheka ʻae kakai Filisitia kiate ia.
  ces-1613: Nebo měl stáda ovcí i stáda volů, a čeledi mnoho; pročež záviděli mu Filistinští.
  eko-eko: Aarina maphanko a pwittipwitthi, puuzi, a mompe na aarina akarumeya a waatta,
    ti nanna Afiliishiti laawaatiyeeyo nrima.
  nss-nss: Pe hu sipsip pe hu mbulmwakau tan, iyapolo hu ndramiran para poya mbulyan
    ara hu soyon iya. Pwen pe hu Pilistiya ara hu ndrangis iyatan.
  eng-WMB: He had possessions of flocks, possessions of herds, and a great household.
    The Philistines envied him.
  tam-TCV: அவனுக்கு அநேக ஆட்டு மந்தைகளும், மாட்டு மந்தைகளும், அநேக வேலைக்காரரும் இருந்தார்கள்.
    அதனால் பெலிஸ்தியர் அவன்மேல் பொறாமை கொண்டார்கள்.
  ceb-ULB: Nakabaton siya ug daghang mga karnero ug mga baka, ug dakong panimalay.
    Ug nangasina kaniya ang mga Felistihanon.
  mkn-mkn: Dia pung sapi deng kambing-domba dong tamba banya. Dia pung ana bua dong
    ju banya. Sampe orang Filistin iri sang dia.
  pol-UBG: Miał trzody owiec i stada wołów oraz wiele sług, tak że Filistyni mu zazdrościli.
  agr-agr: Uwigjish, bakajish kuashat, nuigtush inake aidaush shiig kuashat ajujakui,
    iman asamtai, filisteo aents aidau kajejuidau.
  kyc-kyc: Dopa pipala banya mena sipisipi bulamakaope dee banya kendemande akalipi
    malu kareyaminyisa Pilisitia wambumi yango palyuo kareyami.
  urd-GVU: اُس کے پاس اِتنی بھیڑبکریاں، گائےبَیل اور غلام تھے کہ فلستی اُس سے حسد
    کرنے لگے۔
  deu-1912: daß er viel Gut hatte an kleinem und großem Vieh und ein großes Gesinde.
    Darum beneideten ihn die Philister
  ntj-ntj: '@see-verse:GEN.026.013'
  row-row: Sapi, bibꞌi, ma hiek nara, boe ramahefu. Ana mana tao ues nara o, hetar
    boe. De atahori Filistin ra rala nara mera mbali e.
  kan-2017: ಅವನಿಗೆ ದನಕುರಿಗಳೂ, ಸಂಪತ್ತೂ, ಸೇವಕರು ಹೇರಳವಾಗಿದ್ದುದನ್ನು ನೋಡಿ ಫಿಲಿಷ್ಟಿಯರು ಹೊಟ್ಟೆಕಿಚ್ಚುಪಟ್ಟರು.
  ena-ena: Nɨbu sabaŋ sipsipɨ sabaŋ bulɨmakau akape daŋ hɨniadami. Nudɨ sibɨla hɨsɨŋ
    hulaŋ avi akape hɨniavɨhadami. Hɨniavɨdaci Filisɨtia hɨdɨlɨ agɨlaŋ Aisakɨ saŋ
    humɨgaŋ vɨhɨlɨ vihavɨmi.
  tgo-tgo: Kaiwae va e le sip, gout na kau lemoyo na le rakakaiwo lemoyo, Pilistiya
    gharɨgharɨniye thɨ yamwanja kaiwae.
  yap-yap: I awan’ epi Filistine ngak ni bochan e ba yo’or yu ulung i saf, garbaw,
    nge tapigpig rok.
  tet-tet: Niakaan karau baka, bibi no bibi malae, bea tuꞌan. Niakaan ata feto no
    ata mane moos waꞌin. Toꞌo ema Filistin sia hirus nia.
  hlt-MCSB: Te vaengah anih kah tuping boiva neh saelhung boiva khaw, imkhut khaw
    muep a khueh. Te dongah Philisti rhoek te anih taengah thatlai uh.
  mdy-ETH: ሚርጌ ማራይ፥ ዋኣሪ፥ ባይንታ ዬያጉዲ ሃሣ ሚርጌ ማዻ ዓሲያ ዒዛኮ ዓኣሢሮ ፒሊስፄኤሜ ዓሳ ቂኢሩሞ ዒዛ ዓርቄኔ።
  twi-ASANTE: Ɔnyaa nnwan, anantwie, ne asomfoɔ bebree, ma ɛyɛɛ saa maa Filistifoɔ
    no ani beree no yie. Saa anibereɛ yi enti, Filistifoɔ no de dɔteɛ kɔsisii
  bhl-bhl: E meme so, siwsiw so, bulmakao so, sak weng afak kunum waneng so, mesesem
    eisneng banso demdem so kese kasike, Filistia aneng fian kasel i elo ibolow mesem
    so atemeko, ibolow tem kel on kelewsiliw kale.
  con-NTPO: Tsain'bi oveja, vaura, semasundeccuma'qque an'biansi filisteondeccuja
    tise'pa injama'choni se'pi'fa.
  eng-WEBU: He had possessions of flocks, possessions of herds, and a great household.
    The Philistines envied him.
  bnp-bnp: E Isak i tahoka a maka kabuna sipsip, a kabuna bulmakau, a vora ni leho,
    i rata ngane e huriki a Palestina ri masigoro na mahala vona.
  wal-wal: Yisaaqassi dorssaa wudee, miizzaa wudeenne ashkkarati keehippe darido gishshau,
    Pilisxxeema asati a qanaatidosona.
  mgh-mgh: Ahaana ikhontwaa ni imope cinci ni ipottha cinci mpaka mafilisitiya upacera
    unrama.
  acu-NT: Tura ovejari ainauka, vacari ainausha, tura inatiri ainausha timiá untsuri
    wajasaramtai, filisteo ainauka Isaackan suwirpiaku jiisarmiayi.
  spa-PDDPT: Tuvo rebaño de ovejas, hato de ganado vacuno y gran servidumbre, tanto
    que los filisteos le tuvieron envidia,
  gun-gun: Oguereko vexa'i, vaka, oguereko reta guembiguai. Ha'e ramo filisteu kuery
    nda'evei rei ikuai hexe.
  agu-BL: E' jal wi'nin cneru' tu wi'nin wacẍ. Ncha'tz e' jal wi'nin mos i'. Tan tu'
    cyakil yi me'bi'l i' yi njal, wi'nin tzun ẍchi'che'n chic'u'l yi e' filistey te'j.
  eng-PEV: He had lots of sheep and cows, and lots of people that worked for him.
    The Philistia people that lived in Gerar, they saw that Isaac was very rich, and
    they got jealous of him.
  ilo-ULB: Addaan isuna kadagiti adu a karnero, ken bakbaka, ken dakkel a sangkabalayan.
    Ket immapal dagiti Filisteo kenkuana.
  kpg-kpg: Gei digau Philistia gu dubua gi mee, idimaa mee nogo ana siibi mono kau
    e logo mo ana gau hai hegau e dogologo.
  uig-ARA: ئۇنىڭ قوي-كالا پادىلىرى ۋە ئۆيىدىكى قۇللىرى ئىنتايىن كۆپەيدى؛ فىلىستىيلەر
    ئۇنىڭغا ھەسەت قىلغىلى تۇردى.
  bsp-bsp: 'Isiyaka ɛnayɔ yɔcɔl yɛlarəm: Cəna, cir, ŋkesiya, kɔ acar alarəm, tɔsɔŋɛ
    aPɛlɛsɛt ŋayɔnɛ kɔ kəraca.'
  mbs-mbs: Ontò medita se karniro din, baka, aw allang din, aw yan se doun te miningà
    se menge tege Filisti kandin.
  tof-tof: Oya aüd ngabkan lar koke kwarilürr, ⌊sip⌋ a ⌊gout⌋ akó ⌊kau⌋, akó oya abün
    leba zaget kolpam ta asi koralórr. Igósidi Pilistia pamkolpam gyagüp kolaea ekrralórr.
  sus-sus: Yɛxɛɛ, si, ninge, nun konyi gbegbe nu na a yi ra. Na kui Filisitakae naxa
    Isiyaga tɔɔnɛ.
  pon-2006: E naineki kiden sihpw oh kou, oh tohndoadoahk ngeder, kahrehda mehn Pilisdia
    kan kin peiriniong.
  jae-jae: Ênê domba to bulimakao taêsam sêmoa ma sakiŋwaga gwalêkiŋ. Pilisti sêlic
    e têntac sec.
  ksd-ksd: Ma i ga vatur vake ra umana kikil na sip, ma ra umana.kikil na bulumakau,
    ma ra kor na tultul; ma ra tarai Pilistia dia ga ngu ia.
  tur-YTC: Sürüleri, sığırları ve evinde çok sayıda hizmetçisi vardı. Filistliler
    onu kıskandılar.
  bel-N: I былі ў яго статкі авечак, і статкі валоў, і мноства слугаў, і зайздросьцілі
    яму Філістынцы.
  grc-BRENT: Ἐγένετο δὲ αὐτῷ κτήνη προβάτων, καὶ κτήνη βοῶν, καὶ γεώργια πολλά. ἐζήλωσαν
    δὲ αὐτὸν οἱ Φυλιστιείμ.
  ind-AYT: Dia memiliki kawanan domba, dan ternak, dan banyak hamba sehingga orang-orang
    Filistin iri terhadapnya.
  lid-lid: Iy badeh katin haka tan solo-an labai ma iri lau ta lahou tan solo-an ale,
    eme badeh mada iri Pilistin alikis.
  nya-nya: Anali ndi nkhosa, ngʼombe ndi antchito ambiri mwakuti Afilisti anamuchitira
    nsanje.
  hrv-hrv: Stekao je stada ovaca i goveda i mnogu služinčad, tako da su mu Filistejci
    zavidjeli.
  mps-mps: Agai kibu sipsip me, bulmakau me, sę ebo bidi me hauwa mu elalubaso, tama
    te Filistia bidi dabego te sulama, tama augwali pesą yali.
  llg-llg: Ndia sapi nala ma biꞌiae-biꞌilombo nala, tamba lamanoꞌu. Ndia hataholi
    nala tamba lamanoꞌu boe, losa hataholi Filistin asa, ala dale hedin.
  tpi-tpi: Em i gat planti sipsip na bulmakau na wokboi, olsem na ol Filistia i bel
    nogut long em.
  dan-1931: og han havde Småkvæg og Hornkvæg og Trælle i Mængde. Derover blev Filisterne
    skinsyge på ham.
  vie-OVCB: Y-sác có nhiều đầy tớ và rất nhiều bầy chiên, bầy dê, và bầy bò đông đảo.
    Người Phi-li-tin ganh tức,
  lbk-lbk: Tay angsaangsan nan karnilo, faka ya faana, inmapal et nan cheycha'y Filisteo
    ken siya.
  guj-2017: તેની પાસે ઘણાં ઘેટાં તથા અન્ય જાનવર થયાં અને તેનું કુટુંબ પણ મોટું થયું.
    તેથી પલિસ્તીઓને તેના પ્રત્યે અદેખાઈ થઈ.
  byr-byr: '@see-verse:GEN.026.013'
  awx-awx: Aisakge towiyä gämän, sipsip, äwä puyä ämin yangu meyä hikngä tiwä, äminu
    Filistia nanätä “Hängä uläpäläpä nihä pänangäsä,” yang natäke, Aisaxu mähe natängämikin.
  pon-2006A: E naineki kiden sihpw oh kou, oh tohndoadoahk ngeder, kahrehda mehn Pilisdia
    kan kin peiriniong.
  por-BRBSL: Ele tinha posses de rebanhos, posses de rebanhos e um grande lar. Os
    filisteus o invejavam.
  cth-cth: Bangkongtetpawiteh, tuhunaw hoi maitonaw hoi a sannaw moi a tawn. Hatdawkvah,
    Filistinnaw ni a ut awh.
  twi-twi: Onyaa nguan, anantwi, ne asomfo bebree ma ɛyɛɛ saa ma Filistifo no ani
    beree no yiye. Saa anibere yi nti, Filistifo no de dɔte kosisiw
  hlt-hlt: Te vaengah anih kah tuping boiva neh saelhung boiva khaw, imkhut khaw muep
    a khueh. Te dongah Philisti rhoek te anih taengah thatlai uh.
  tbz-SIM: kɛ́mɔɔtɛ iwũɔ̃ nɛ̀ tidɑɑtì. Kɛ̀ Fidisitɛ̃ɛ̃bɛ miɛkɛ nhò pɛ́ì.
  msy-2020: A sipsipba, bulmakauba ko ingangarir gumazir avɨriba iti, ezɨ Filistiaba
    naviba an ikufi.
  txq-txq: Ndia sapin, bibi hien ma bibi lombon nara tamba ramanoꞌu. Ndia atan nara
    oo noꞌuk ka boe. Losa hatahori Filistin dalen nara mbiri neun.
  aaz-aaz: In bijae, ꞌbibi, ma ꞌbib-kase nmaꞌbaab ein amfaun. In ameupt ein namfaun
    amsaꞌ. Tar antea atoin Filistinas sin seor natenab reꞌuf neu ne.
  azb-azb: Onun çoxlu qoyun-keçisi, mal-qarası və xidmətçiləri olduğuna görə Filiştlilər
    ona paxıllıq etməyə başladı.
  eng-DBY: And he had possessions of flocks, and possessions of herds, and a great
    number of servants; and the Philistines envied him.
  hin-2017: जब उसके भेड़-बकरी, गाय-बैल, और बहुत से दास-दासियाँ हुईं, तब पलिश्ती उससे
    डाह करने लगे।
  wol-KYG: am géttu jur gu gudd ak gu gàtt, ak ay surga yu bare, ba tax waa Filisti
    iñaane ko,
  swp-swp: Ena gogo ede mamoe eawoidi, bulumakau eawoidi, eo ena numa taumiaidi se
    gamagari ariri, to Pilistia tataodi se aiaromagigiriei.
  bjr-bjr: Mifa moomoo sipsipa faqa burimakau faqa ainainira faiqiuqa faqa marunara
    Firistia maqannaasa niranaqee marinau.
  eng-YLT: and he hath possession of a flock, and possession of a herd, and an abundant
    service; and the Philistines envy him,
  kne-kne: Inmad-ado di karnero, baka ya bag-ena, isonga inapalan din Filisteo.
  heg-NTPO: Un aus-sapi, laen nol lae-blai las taplaeng mamo. Un atulin nas kon mamo.
    Tiata atuil Filistin nas idus una.
  ptu-ptu: Tä' deem pada sabuda dombana, bekena, sapinna anna sabua'na, nasuhum nakembuhui
    to Filistin.
  bzd-NTPO: Ie' wa̱ obeja ena baka tso' tai̱ë. Ñies kanè mésopa tso' tai̱ë ie' wa̱.
    E' kue̱ki̱ filisteowak e̱r ttsë'r suluë ie' ki̱.
  kwf-kwf: Ma duꞋungana neꞋe nia toꞋo ana sipsip Ꞌoro ki, ma buluka Ꞌoro ki, ma ngwae
    ni rao Ꞌoro ki, ꞋunaꞋeri ngwaꞋi toꞋa Ꞌi Filistia kira ka oga guꞋuguꞋu liu fuana.
  eng-WYC-2017: Also he had possessions of sheep and of great beasts, and full much
    of menials. For this thing Palestines had envy to him,
  eng-WMBB: He had possessions of flocks, possessions of herds, and a great household.
    The Philistines envied him.
  spp-spp: Yatoŋkuruɲwɔ shi niɲyahaya na mpyi u á, ná báarapyii niɲyahamii. Ka u ɲyipɛɛnni
    si jyè Filisiti shiinbil'e.
  aey-aey: Uqa ceteh mati bahicca. Uqa sipsip, bulmakau, cabi dana amca. Filistia
    danaqa age uqana cehewan fecebil gale aden.
  urd-GVH: उसके पास इतनी भेड़-बकरियाँ, गाय-बैल और ग़ुलाम थे कि फ़िलिस्ती उससे हसद
    करने लगे।
  rug-rug: Koa gua sapu soku hola sari nana rovana sipi, na bulumakao, meke soku tugo
    sari nana nabulu, si konokono nia rina tie Pilisitia si asa.
  gaz-gaz: Innis bushaayee, loowwanii fi hojjettoota hedduu qaba ture; Filisxeemonnis
    isatti hinaafan.
  fra-LSG: 'Il avait des troupeaux de menu bétail et des troupeaux de gros bétail,
    et un grand nombre de serviteurs: aussi les Philistins lui portèrent envie.'
  yal-yal: A yi findi yɛxɛɛ gbegbe kanna ra e nun siine nun ɲingene nun konyi wuyaxi
    kanna. Filisitine yi Isiyaga maxɔxɔlɔn.
  gum-gum: Incha Isaacbe ubisha søtømera køben, waara søtømera køben, nun mara tranøbelø
    trurrigu nørrø tøgagøben filisteosmerabe pusrkwai ashib mendabelø køn.
  iou-iou: '@see-verse:GEN.026.013'
  haw-1868: 'No ka mea, nana na hipa, a me na bipi, a me na kanaka he nui loa: a huahuwa
    mai la ko Pilisetia ia ia.'
  arb-NAV: وَصَارَتْ لَهُ مَاشِيَةٌ، غَنَمٌ وَقُطْعَانُ بَقَرٍ وَعَبِيدٌ كَثِيرُونَ.
    فَحَسَدَهُ الْفِلِسْطِينِيُّونَ.
  adz-adz: Arangan isu wain i dumpa da makau da garam gum ampi bingan, da garam Filistia
    nugun iruaꞌ i arangan.
  ewe-ewe: Eƒe lãhawo sɔ gbɔ ŋutɔ, eye subɔla geɖewo hã nɔ esi. Ale Filistitɔwo de
    asi ŋuʋaʋãe me.
  eng-LEE: And he had possession of flocks, and possession of herds, and great store
    of servants; and the Philistines envied him.
  dji-dji: Miri mirrpmi galbi mala nyani gatjidjini galkngu maypal bimbipili, bulukipili,
    a djamagiṉpili mala. A bilapilangirgi ngunitjini Pilitjayin mala djani ngurr-yirrpiniban
    nyaninyi djin mil-ḏinytjiliban.
  nna-nna: Philistine-arrangu ngampany jarrinyiyalu. Abraham-ja wankanyungu ngarrany
    palinymilalu warrkamukatarrangulu pirti karlinyiyi ngapaku mananyaku. Yijalu ngapa
    manayi.
  asm-FB: আৰু তেওঁৰ অনেক পশুধন আৰু অনেক দাস-দাসী হ’ল। এইকাৰণে পলেষ্টীয়াসকলে তেওঁক
    ঈৰ্ষা কৰিলে।
  sus-A: يّشّي، سِ، نِنفٍ، نُن كٌنيِ فبٍفبٍ نُ نَ عَ يِ رَ. نَ كُي قِلِسِتَكَيٍ نَشَ
    عِسِيَفَ تْونّ.
  fra-SBL: Il possédait des troupeaux, des troupeaux de bétail et une grande maison.
    Les Philistins l'enviaient.
  hbo-hbo: וֽ͏ַיְהִי־לֹ֤ו מִקְנֵה־צֹאן֙ וּמִקְנֵ֣ה בָקָ֔ר וַעֲבֻדָּ֖ה רַבָּ֑ה וַיְקַנְא֥וּ
    אֹתֹ֖ו פְּלִשְׁתִּֽים׃
  shp-NTPO: Jaskati ja Isaacnin ovejaboyabi wakabo kaiketian, icha yoinaya baneta
    iki. Jainoax jawen yonotiboribi kikin icha iká iki. Jatian ja Isaac jaskáyoraitian
    oinnax, filisteo jonibo moa jaki notsiresi, itan jaki ramiti peokookana iki.
  eng-WYCLIFFE: Also he hadde possessioun of scheep and grete beestis, and ful myche
    of meyne. For this thing Palestyns hadden enuye to hym,
  pjt-pjt: '@see-verse:GEN.026.013'
  cwe-cwe: Isaka kawa na mabumbila ya ng'hondolo na ng'ombe na wasang'hani wengi mbaka
    Wafilisiti wamuwonela migongo.
  bgs-bgs: Tuu marapung tô mga karnero, mga baka, asta mga állang din. Purisu isabuan
    tô mga Filistihanon kandin,
  kik-kik: Aarĩ na ndũũru nyingĩ cia mbũri na cia ngʼombe, na ndungata nyingĩ, o nginya
    Afilisti makĩmũiguĩra ũiru.
  ksr-ksr: Iwaanoŋ lama, meme (noniŋ) ano bulmakao tuuŋa tuuŋa ii kolooŋ seigi. Kaaŋiadeeŋ
    weleŋqeqeuruta mamaga oŋono laligogi. Kawaajoŋ Filistin yoŋonoŋ ii iima kanaiŋ
    goroŋkiki ama gemaqeqe qaa jegi.
  fra-NCL: Il avait des troupeaux de menu bétail et des troupeaux de gros bétail et
    beaucoup de serviteurs, et les Philistins lui portèrent envie.
  cek-AK: tuunawk, maitawnawk hoi tamna paroeai a tawnh pongah, Philistin kaminawk
    mah anih to ut o.
  xla-xla: Epame ya꞉tapo ya꞉ aliya halo sikemte pasatepo halemama ya꞉ oko so mape
    sikemte pasatale halaiyo. Epalati Pilisteya sotapo koko i natipame ya꞉ dla elle
    pato himiyo.
  cuk-cuk: Sibad-wawaadmar, moli-bebe-nikamalad, degi, maigan ichesur-nika gunonikid.
    A-ulale, Filistea-dulemar egi nobguarmalad.
  uig-CYR: Униң қой-кала падилири вә өйидики қуллири интайин көпәйди; Филистийләр
    униңға һәсәт қилғили турди.
  tel-2017: అతనికి అనేక గొర్రెలూ పశువులూ సమకూడాయి. అనేకమంది దాసులు అతనికి ఉన్నారు.
    అతని సంపద చూసి ఫిలిష్తీయులు అతనిపై అసూయపడ్డారు.
  hat-BSA: Li te posede anpil bann mouton, twoupo avèk anpil chan bèt, jiskaske Filisten
    yo te vin anvi li.
  kos-kos: Mweyen oasr un kosro puspis natul ke sheep ac cow ac mwet kulansap puspis
    lal, mwet Philistia elos sokyak sel.
  hbo-WLC: וַֽיְהִי־ל֤וֹ מִקְנֵה־צֹאן֙ וּמִקְנֵ֣ה בָקָ֔ר וַעֲבֻדָּ֖ה רַבָּ֑ה וַיְקַנְא֥וּ
    אֹת֖וֹ פְּלִשְׁתִּֽים׃
  ibo-ibo: O nwere ọtụtụ igwe anụ ụlọ, na igwe ehi, na ndị ikom na-ejere ya ozi. Nʼihi
    ihe ndị a, ndị Filistia bidoro inwe anya ukwu megide ya.
  ory-ory: ଏବଂ ତାଙ୍କର ମେଷଧନ ଓ ଗୋଧନ, ପୁଣି, ଅନେକ ଦାସଦାସୀ ହେଲେ; ତେଣୁ ପଲେଷ୍ଟୀୟ ଲୋକମାନେ
    ତାଙ୍କ ପ୍ରତି ଈର୍ଷା କରିବାକୁ ଲାଗିଲେ।
  wmt-wmt: '@see-verse:GEN.026.013'
  chk-chk: A wor chomong nöün pwiin sip me kow, pwal chomong nöün chon angang, iei
    mine ekewe chon Filistia ra lolowo ngeni.
  ssd-ssd: Nu sipsip makau piro mbal suŋgomba ŋak minna le Filistia mbal nane nu kaŋgermba
    am kikoŋ tiŋginaig le
  rop-rop: '@see-verse:GEN.026.013'
  ukr-1871: Був бо в його статок отарний, і статок товарний, і велика купа рабів;
    позавидували ж йому Филистимцї.
  eng-AOI: He had many sheep and cattle and many servants. And so the Philistine people
    became jealous of him.
  yon-yon: Ye kuu demedan yemooniib dingkan karakiib kowe Filistiadanbed ye yaa wungkaneniwen
  bch-bch: Ei ele sipsip ga bulmakao ga paeaeanga busa tau, tota gid Pilistia lolod
    paeamao ngan ei.
  deu-1951: und er hatte Schaf und Rinderherden und eine große Dienerschaft. Darum
    beneideten ihn die Philister.
  eng-JPS: And he had possessions of flocks, and possessions of herds, and a great
    household; and the Philistines envied him.
  ubr-ubr: On an sheep, cow a an bobo orot jever on ison kwakwan on mes Philistia
    sabu sibi boboarai.
  srp-1865: I imaše ovaca i goveda i mnogo sluga; a Filisteji mu zaviðahu,
  lug-lug: Yalina ebisibo by’endiga bingi nnyo n’amagana g’ente, era n’abaweereza
    nfaafa; Abafirisuuti ne bamukwatirwa obuggya.
  heb-heb: ויהי לו מקנה צאן ומקנה בקר ועבדה רבה ויקנאו אתו פלשתים׃
  ben-IRV: আর তাঁর ভেড়া ও গরু সম্পত্তি এবং অনেক দাস দাসী হল; আর পলেষ্টীয়রা তাঁর
    প্রতি হিংসা করতে লাগল।
  pan-pan: ਉਹ ਭੇਡਾਂ-ਬੱਕਰੀਆਂ, ਗਾਈਆਂ-ਬਲ਼ਦਾਂ ਅਤੇ ਬਹੁਤ ਸਾਰੇ ਸੇਵਕਾਂ ਦਾ ਮਾਲਕ ਹੋ ਗਿਆ ਅਤੇ
    ਫ਼ਲਿਸਤੀ ਉਸ ਤੋਂ ਸੜਨ ਲੱਗੇ।
  mwp-mwp: Nuy nanga mura zapulayg aymaydhin nanga, kawalayg, a mamuylayg, a zagethaw
    maoebaygoelayg nanga, thana Pilistalgal uwan memayidhin nubiya.
  mya-JVB: သိုးစု ၊ နွားစု များ၊ ကျွန် များ နှင့် ပြည့်စုံ ကြွယ်ဝ၏။ ထိုကြောင့် ၊ ဖိလိတ္တိ
    လူတို့သည် သူ့ ကိုငြူစူ ကြ၏။
  tte-O: Ana bulumakau, sipi yo gouti sidebalala sibaibaiwasosi besiele tabe ana topaisowao
    sibaibaiwa na iya kaiwena mwa Pilistiya tomonliyao Aisake silamwa-polowe-yani.
  tbg-tbg: Aisaakiva airi haika vatova vauvaro vira purumakauve, sipisipive airi vaumanta
    vira kaiqa vaiintinavuvata airi vaumantara ti, Pirisia vatanaaka viva vato haikara
    tavovaro muntuka nti vaumanta vaura.
  hmo-hmo: Iena mamoe bona iena boromakau be momo herea, iena hesiai taudia danu idia
    momo. Vadaeni Pilistia taudia idia badu ia dekenai.
  ata-ata: Anu itema vile toxoxaꞌa manina. Ta sipsipou iloꞌa ta kau mo ta mitemau
    sou ixaxaixu ne tavuꞌalo misevile, la sou ta Pilistia oponeꞌi masuau.
  nfa-nfa: Badha-manu na sèmi sapi, kahibꞌi-kalèbho asa tabha ae. Dhèu-dhèu sabꞌa
    na, ae kahèi. Nèti èèna ka, dhèu Pilistin tèka dꞌara dènge ne.
  urd-urd: और उसके पास भेड़ बकरियाँ और गाय बैल और बहुत से नौकर चाकर थे, और फ़िलिस्तियों
    को उस पर रश्क आने लगा।
  rus-SYN: У него были стада мелкого и стада крупного скота и множество пахотных полей,
    и Филистимляне стали завидовать ему.
  cbt-NTPO: Pa'pi notohuaro' ohuicaro'sa', ohuacaro'sa', piyapinënpita, inapita ya'huëtërin.
    Ina marë' huiristino'sari noyapatona', no'huipi.
  bqc-SIM: A sãↄ ń zuↄ vĩ dasi ń zↄↄ, ↄ̃ Filitɛ̃ↄ zàaàgu.
  tcz-CHONGTHU: Hitobang chun neile gou keu hilouvin kelngoi jong, keltah jong, bonghon
    jong chule soh le kol jong tamtah ahin neitan, hiche ho jeh hin Phalistine miten
    nasatah in ahung engse tauvin ahi.
  mar-mar: त्याच्याकडे पुष्कळ मेंढरे व गुरेढोरे, मोठा कुटुंबकबिला होता. त्यावरून पलिष्टी
    त्याचा हेवा करू लागले;
  tcs-tcs: Aizak bin kip gede ol prapa plenti sip, gout, buluk ane kau. Ane em bin
    gad ol prapa plenti sebant tu. Ane wa, dem pipol blo Pilistia bin zeles Aizak.
  qub-qub: Uywancunapis uysha, cabra, wäca aypallaman miraran. Paypaga uyway runacunapis
    aypallana caran. Chaymi Filistea runacunaga Isaacta chiquicarcäriranna.
  bqp-bqp: À sãnↄ kũ zùnↄ vĩ dasi kũ zĩkɛrinↄ, akũ Filisitininↄ zã̀n.
  hat-hat: Li te gen kantite kabrit, mouton ak bèf, ak anpil moun ki t'ap sèvi l'.
    Sa te fè moun Filisti yo rayi sò li.
  eng-BSB: He owned so many flocks and herds and servants that the Philistines envied
    him.
  tod-tod: Togani ɓulugiti ti ɠɛni zea, nikɛiti, baalagiti, boliiti, ta botiɠɛ nu
    mɔinmɔingiti. Filiseti nuiti ti ɠɛni toloi ɠulazu la.
  eng-WEBPB: He had possessions of flocks, possessions of herds, and a great household.
    The Philistines envied him.
  kbq-kbq: Aisaki'a sipisipi zagane, memeki zagane, Bulimakaone, eri'za vahe'ene,
    rama'a ante'nege'za, Filistia vahe'mo'za zamasigu hunte'naze.
  nhe-BL: Quinpixqui tlahuel miyac borregojme, chivojme, huacaxme huan tlatequipanohuani.
    Huajca nopa filisteos pejque quicualancaitaj.
  bus-bus: À sãanↄ kↄ̃n zùnↄ vĩ pari kↄ̃n zↄ̀nↄ, ben Filisitininↄ zàn.
  gub-BL: 'Heta tetea''u ma''ea''yr izupe wà: àràpuhàràn hawitu ma''e wà, àràpuhàrànete
    wà, tapi''ak wà. Heta tetea''u uma''ereko ma''e izupe wà no. A''e rupi Piri ywy
    rehe har hewyrowyroahy hehe wà kury.'
  eng-DRA: And he had possessions of sheep and of herds, and a very great family.
    Wherefore the Palestines envying him,
  knf-knf: Aka itani yi ŋnŧaam ŋmpoţi na yi ŋnŧaam ŋweek, abot aka balemp baŧum. Kë
    bafiliŧteŋ başë kak akuja.
