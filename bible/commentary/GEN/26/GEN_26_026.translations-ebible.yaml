verse: GEN.026.026
translations:
  mal-C: ഇതേസമയം അബീമെലെക്ക് തന്റെ ഉപദേഷ്ടാവായ അഹൂസ്സത്തിനെയും സൈന്യാധിപനായ ഫിക്കോലിനെയും
    കൂട്ടിക്കൊണ്ട് ഗെരാരിൽനിന്ന് യിസ്ഹാക്കിന്റെ അടുത്തെത്തി.
  deu-TKW: Es war aber Abimelech mit Ahusat, seinem vertrauten Rat, und mit Pichol,
    seinem Heerführer, von Gerar zu ihm gekommen.
  lin-lin: Wuta na Gerari, Abimeleki elongo na Awuzati, mopesi toli na ye, mpe Pikoli,
    mokonzi ya mampinga na ye, bayaki kokutana na Izaki.
  cbr-NT: Usa 'ain ka achúshi nëtën, Abimélec Guerar kakë ëma anuax Isaacbë banai
    ubakëxa. Usaia ukëbë ka an 'unánkë unikama an bana ñuixunkë Ahuzat, 'imainun suntárunën
    kushi Ficol akamaribi abë ubakëxa.
  eng-LSV: And Abimelech has gone to him from Gerar, and Ahuzzath his friend, and
    Phichol head of his host;
  bmu-bmu: Aisaknöŋ Berseba maliga nalö kunöŋ kiŋ Abimelek yaŋön Gerar taon mosöta
    yaŋgöreŋ kayök. Gorojiji alaŋi Ahuzat aka yarö kambuŋaŋgö suahö galömŋi Fikol
    yetkön yambuk mohotŋe kaget.
  eng-GNV: Then came Abimelech to him from Gerar, and Ahuzzath one of his friendes,
    and Phichol the captaine of his armie.
  eng-WEBSTER: Then Abimelech went to him from Gerar, and Ahuzzath one of his friends,
    and Phichol the chief captain of his army.
  nhw-BL: Se tonal Abimelec hualajqui tlen altepetl Gerar para mocamanalhuis ihuaya
    Isaac. Ihuaya hualayaya ihuampox Ahusat catli quitlalnamictiyaya huan Ficol catli
    quinnahuatiyaya isoldados.
  swh-ONEN: Wakati huo, Abimeleki alikuwa amemjia kutoka Gerari, akifuatana na Ahuzathi
    mshauri wake, pamoja na Fikoli jemadari wa majeshi yake.
  bba-bba: Sɑɑ yerɑ Abimɛlɛki kɑ win bɔrɔ Ahusɑti kɑ sere mɑɑ win tɑbu sunɔ Pikoli
    bɑ seewɑ Gerɑn di bɑ Isɑki berɑm dɑ.
  eng-KJVCPB: Then Abimelech went to him from Gerar, and Ahuzzath one of his friends,
    and Phichol the chief captain of his army.
  cpy-cpy: Ikanta ipokaki Abimelec ipoñaanakawo janta Gerar-ki ikenkithawaetakakiri
    Isaac. Itsipatakari raapatziyane iita Ajuzat, eejatzi Ficol, riitaki eewatziriri
    owayiriite.
  mpx-mpx: Abimeleki alonau ana tolabe Ahusat, ge wana tolohaveyan wali tohouwa Pikol,
    hi egona Gelal hi nok hi na Aisake eliyana.
  wbp-wbp: 'Ngula-jangka, Pimaliki yanurnu Karara-jangka wangkanjaku Yijakiki. Wati-jarra-karirlangu-pala
    nyanungu-kurluju yanurnu: Yajujaju pinangkalpa manu nyanunguku kurdungurlu manu
    jinta-kari Payikuluju kujalpa-jana warrmarla-patuku Pimaliki-kirlangu-patuku paaju
    nyina.'
  luo-luo: Eka Abimelek nobiro ire koa Gerar, ka gin gi Ahuzath jangʼadne rieko kod
    Fikol ma jatend jolwenje.
  meu-meu: Abimelek na Gerara amo ema, ia bona turana ta Ahusata bona ena tuari oreana
    biaguna Fikol, tatoiosi Isaak dekena ema.
  npi-ULB: एक दिन अबीमेलेक आफ्‍ना मित्र अहुज्‍जत र आफ्‍नो फौजका सेनापति पीकोललाई साथमा
    लिएर गरारबाट तिनीकहाँ आए ।
  yor-yor: Nígbà náà ni Abimeleki tọ̀ ọ́ wá láti Gerari, àti Ahussati, olùdámọ̀ràn
    rẹ̀ àti Fikoli, olórí ogun rẹ̀.
  emp-NTPO: Ewari ab̶a Guerar purud̶ebema boro Abimelera Isamaa zesia. Abimelera zesia
    idji crĩcha diabari Ahuzat ume, idji djõbadarã boro Picol ume bid̶a.
  ind-ind: Sementara mereka tinggal di situ, Raja Abimelek datang dari Gerar bersama
    Ahuzat, penasihatnya, dan Pikol, panglima tentaranya.
  pes-OPCB: روزی ابیملکِ پادشاه به اتفاق مشاور خود احوزات و فرماندهٔ سپاهش فیکول از
    جرار نزد اسحاق آمدند.
  ssx-ssx: Abimeleketa꞉ ipika꞉ hone u tiao hayeke hali Ahusa꞉de make ipika꞉ amina꞉
    you hali Pikolo ame̱le̱ Aisa꞉ke handulueke alo Kita nanema꞉ epemekeme.
  lcm-lcm: Taun kata lapo ago liliuan lik, Abimelek kala serei singina i kana pasal
    le Gerar. Kata serei ve Ausat, kana igenen ipo pini ania, na Pikol, ainoinoai
    i kana keve katakai i visvis.
  aer-aer: 'Ikwere ipenhe Abimelech apetyeke apmere Gerar-engentyele Isaac-eke angketyeke.
    Artwe arrpenhe atherre ikwerenge apetyeke: Ahuzzath akaltyele-anthenhe-anthenhe
    ikwerenhe uthene Phicol renhe arntarnte-arentye akngerre uthene, re akenhe thultye
    Abimelech-kenhe areyeke akngerrepate-arle aneke.'
  tgl-ULB: Pagkatapos si Abimelec ay pumunta sa kanya mula sa Gerar, kasama si Ahuzat,
    kanyang kaibigan, at si Picol, ang kapitan ng kanyang hukbo.
  nop-nop: Nai ninde mapme Abimelek eŋ noliŋiŋ Ahusat eŋ memikŋiye diniŋ talitimeŋ
    Fikoli adut Gela kwetneniŋ busuwagiŋ.
  kca-kca: Авимелех, Ахузаф ԓухсәԓ пиԓән, Фихол ԉаԉ йох кущайәԓ пиԓән, Герар эԓты
    ԓўв хŏщайәԓ йŏхәтсәт.
  cbu-NT: Kuraksha Abimelek Isaakap pangati átu, wipunasheem Ahusataa ksutamapanee
    urkar yamaku, anamunsha minamtam sundar urkar suru Fikolaa yamaku, ashpisin Gueraramand
    tsap káyarandsin, Isaakapsha tsiyatati átu naataranganaya.
  hui-hui: Abimelege ibu Gera tano howa Aisaga hondo pene. Abimelege mini mandaru
    talebu miaga agali mbira Ahusada henegobi kininaga ami agaliru haru haga haguane
    mbira Pilogo henegobi ti haru mandagi Aisaga hearia pene.
  wrs-wrs: Doa Apimelekva mendekli hevnamini Gerarrini prona, Isakm engprana. Wo hevna
    mendekli samblam wonprona, vei Ahusatm nonoanindrinim, eva valgonindna kuwulm
    Pikolm.
  mya-mya: အ​ဘိ​မ​လက်​ဘု​ရင်​သည်​အ​တိုင်​ပင်​ခံ​အ​ဟု ဇတ်​နှင့်​ဗိုလ်​ချုပ်​ဖိ​ကော​လ​တို့​လိုက်​ပါ​လျက်
    ဂေ​ရာ​မြို့​မှ​ဣ​ဇာက်​ထံ​သို့​ရောက်​ရှိ​လာ​ကြ ၏။-
  cbi-NTPO: Ma malu Abimélec Guerar tusha chutun, Isaac' chuinsha jimi Isaacba kuinda
    kenu. Tsenñu yanu ule ulendimu Ahuzat bain, naa ya' suutadula' ama Ficol bain
    yaba bulu jila.
  bod-N: དེ་ཡང་ཨ་བི་མེ་ལེག་དང་ཁོའི་མནའ་གྲོགས་ཨ་ཧུའུ་ཟད་དང་དམག་དཔོན་ཕི་ཀོལ་བྱ་བ་གསུམ་གེ་རཱར་ནས་སླེབས་པ༌དང༌།
  wsk-wsk: Se Abimelech ko kiti guruga kari Ahuzzath se ko kager kari supuling Phicol
    nunga giam, ale Gerar wonong beteman ale Isaac arigimonko taiman.
  kkl-kkl: Aneko ae sobaogti, wamogpa, ik nhon sum nimi nubunge Gerar wamogne yubu
    sia leropne Abimelekhap, el yubu amoropne Ahusatap, yin saleropne sikindo Pikholap
    “Ishak haiptaukap,” aro yaek.
  sna-sna: Zvichakadaro, Abhimereki akanga asvika kwaari achibva kuGerari, aina Ahuzati
    aiva mupamazano wake naPikori mukuru wavarwi vake.
  spa-BLM: Entonces Abimelec fue a él desde Gerar y Ahuzat, su amigo, y Ficol, el
    capitán de su ejército.
  beu-beu: Minu adana, raja Abimelek ana Gerar mi ba hoa, sengmuse ana Isak aing harak.
    Eserang Asuhat, bot ekapala malibal ene Pikhol angu, ana iat hama-hamat hoa.
  cac-cac: Ay jun c'ual ix cot vin̈aj rey Abimelec d'a Gerar, ajun jun vin̈ yamigo
    vin̈ scuch Ahuzat yed'nac. Ajun pax vin̈aj Ficol yajal eb' soldado vin̈ yed'nac.
    Ix ulec' vin̈ lolonel yed' vin̈aj Isaac chi'.
  swh-ULB: Kisha Abimeleki akamwendea kutoka Gerari, pamoja na Ahuzathi, rafiki yake,
    na Fikoli, jemedari wa jeshi.
  bel-bel: Прыйшоўда яго з Герара Авімэлэх, і Ахузат, сябар ягоны, і Фіхол, ваеначальнік
    ягоны.
  deu-ELBBK: Und Abimelech zog zu ihm von Gerar mit Achusat, seinem Freund, und Pikol,
    seinem Heerobersten.
  mbb-OT: Midhendiyà si Hadì Abimelec he ebpuun te Gerar ne miduma zin is sumesambag
    din he si Ahuzat wey sikan is egalen te menge sundaru zin he si Picol.
  msc-msc: Lon do rɔ, mansa Abimelɛki ni a lalila Ahusati ni a la kɛlɛden kuntii Pikɔli
    bɔra Kerari ka na Isiyaka wara.
  mal-2015: അനന്തരം അബീമേലെക്കും സ്നേഹിതനായ അഹൂസത്തും സേനാപതിയായ ഫീക്കോലും ഗെരാരിൽനിന്നു
    അവന്റെ അടുക്കൽ വന്നു.
  tuo-NT: Niꞌcã nʉmʉ Abimelec Gerapʉ níꞌcʉ Isaa tiropʉ ucũgʉ̃ aꞌticʉ niwĩ. Cʉ̃rẽ werecasagʉ
    Ahuzat, tojo nicã Ficol surara wiogʉ cʉ̃rẽ baꞌpaticãrã niwã.
  gup-gup: Dja bu kunmekbe birribalhyimi, Abimelech kumbebmeng Gerarbeh, birrimdjarrkwam
    Ahuzzath nawu nungan nuye bibidyikarrmi, dja Phicol nawu benmarnewohrnani djuram
    nuye.
  met-met: Dikiyu, baing Abimelek yunga longga Gerar ma rangua Aisak. Baing Ahusat,
    lipua sina hatuminga na, xaung Pikol, lipuxing haungingamdi yanamidinga, tang
    digabu Abimelek ma.
  gvs-gvs: E kidi go Abimeleka ina tovaita Ausati be nakae ina tovayaviyayao adi tovakumgo
    yoina Pikoli asa Garara goi sima bego Aisake sigite.
  rmc-rmc: O Abimelech avľa andral o Gerar peskre goďavere muršeha le Achuzatoha the
    le Picholoha, savo sas o veľiťeľis le slugaďengro, hoj te dikhen le Izak.
  nlg-nlg: Ma sakai na bongi na vunaghi haba Abimelech te mai, kolua Ahuzzath nina
    mane huhuli, ma Phicol, na mane naghodira nina ovu ni gehemate. Tara tughuru i
    Gerar mara va righia Isaac.
  dgr-DOGNT: Isaac eyı nàde ekò kǫ̀ta Gerar gots'ǫ k'àowocho Abımelek yets'àèhtła.
    Ahuzat yegha k'eyaetıı-dǫǫ̀ eyıts'ǫ Fıkol yegha eghǫǫ-dǫǫ̀ ts'ǫ̀ k'àowo gıxè aget'ı̨.
  pes-OPV: و ابی ملک، به اتفاق یکی از اصحاب خود، احزات نام، وفیکول، که سپهسالار او
    بود، از جرار به نزد اوآمدند.
  ron-1924: Абимелек а венит дин Герар ла ел ку приетенул сэу Ахузат ши ку Пикол,
    кэпетения оштирий луй.
  ben-OBCV: ইত্যবসরে, অবীমেলক গরার থেকে তাঁর কাছে আসলেন, ও তাঁর সঙ্গে ছিলেন তাঁর ব্যক্তিগত
    পরামর্শদাতা অহূষৎ ও তাঁর সেনাবাহিনীর সেনাপতি ফীকোল।
  lex-lex: Lera ida ne Abimeleka nwatiawua Gerar pa nma nwatroma, nor rewre'wa kniarwialli
    Ahusat (mak kano'a-ka'atg e'a), me nor walia mak kodi keki-rautu o'tani Pikhol.
  rgu-rgu: Tepoꞌ ria, mane Abimelek neme Gerar mai. Ana sama-sama no tian Ahusat,
    ma ria parani musun, Fikol, mai dama Isak.
  som-som: Dabadeedna Abimeleg iyo saaxiibkiis Axusad, iyo Fiikol oo ahaa madaxda
    ciidankiisa ayaa Geraar ka tegey oo Isxaaq u kacay.
  lat-VUC: Ad quem locum cum venissent de Geraris Abimelech, et Ochozath amicus illius,
    et Phicol dux militum,
  aoi-aoi: N-ambilyu-wiya Ajika yakwujina Biyajiba-manja, eneja nibina Nubungkawa
    Abimileka ni-likena ena-langwa-langwa angalya angaluba Kera-langwa yenjerrikina
    Ajiku-wa. Akwa wunambilyuma wunenungkwarba-kiya nenilirraku-wilyakama nakina.
    Nuwilyaba Bikala, nibina nu-bungkawadinuma nakina ena-langwa-manja wurrawinyamba,
    umba nuwilyaba ena-langwa nenikuminuwar•duwar•da Ayijada, nibina nenu-mamurikajuwama
    Abimileka-manja kajungwa Abimileka kin-eningmidini-yada akwiyamangena-langwa nakina.
  eng-ASVBT: Then Abimelech went to him from Gerar, and Ahuzzath his friend, and Phicol
    the captain of his host.
  mna-mna: Kaimer mana Abimelek, ni izem kar Gerar mi imar be ire Isak. Imar ramaki
    tomtom kini ŋgarŋana ta zaana Ausat, mi biibi kizin malmal kan kini, zaana Pikol.
    Zin tel tana timar ma tipet ki Isak,
  ita-1885: E Abimelecco andò a lui da Gherar, insieme con Ahuzat suo famigliare,
    e con Picol capo del suo esercito.
  eng-LXXUP: And Abimelech came to him from Gerar, and so did Ahuzzath his friend,
    and Phicol the commander-in-chief of his army.
  eng-ULB: Then Abimelech went to him from Gerar, with Ahuzzath, his friend, and Phicol,
    the captain of his army.
  spa-VBL: Algún tiempo después, Abimelec vino desde Gerar con su consejero Ahuzat
    y con Ficol, jefe de su ejército, para ver a Isaac.
  fra-_FOB: Et Abimélec vint vers lui, de Guérar, avec Ahuzath son ami, et Picol,
    chef de son armée.
  mal-mal: അനന്തരം അബീമേലെക്കും സ്നേഹിതനായ അഹൂസത്തും സൈന്യാധിപനായ പീക്കോലും ഗെരാരിൽനിന്ന്
    അവന്റെ അടുക്കൽ വന്നു.
  urd-GVR: Ek din Abīmalik, us kā sāthī Aḳhūzat aur us kā sipahsālār Fīkul Jirār se
    us ke pās āe.
  suz-BL: काबु अबीमेलेक, आ अर्ती गेब अहुज्‍जाथ नु आ फौज ङा ठेयब कप्‍तान फीकोल नु गेरार
    सहर रे जाक्‍शा, इसहाक कली ग्रुम्‍मे बाक्‍त।
  ita-1927: Abimelec andò a lui da Gherar con Ahuzath, suo amico, e con Picol, capo
    del suo esercito.
  ckb-ckb: هەر لەو کاتەدا ئەبیمەلەخ لەگەڵ ئەحوزەتی ڕاوێژکاری و فیکۆلی فەرماندەی گشتی
    لە گرارەوە هاتنە لای.
  eng-BBE: And Abimelech had come to him from Gerar, with Ahuzzath his friend and
    Phicol, the captain of his army.
  crx-NTPO: '''Et Abimelech yughu ninya keyoh Gerar ts''e hainya, ook''eke ''ilhoghun
    Ahuzzah huyulhi, ''ink''ez Phichol lhuganne bumoodih ''en tubulh.'
  kan-OKCV: ತರುವಾಯ ಅಬೀಮೆಲೆಕನೂ, ಅವನ ಸ್ನೇಹಿತರಲ್ಲಿ ಒಬ್ಬನಾದ ಅಹುಜ್ಜತನೂ, ಅವನ ಮುಖ್ಯ ಸೈನ್ಯಾಧಿಪತಿ
    ಫೀಕೋಲನೂ ಗೆರಾರಿನಿಂದ ಅವನ ಬಳಿಗೆ ಬಂದರು.
  bbb-bbb: Areme maza be Kini Abimereki fu Ausati e fuone uguae kuaramo ijiakiro Fikoro
    e bijaevo ijiebuo e ireobo ijena are Gera ijia urina Aeseki gakuae ruae.
  tam-2017: அபிமெலேக்கும் அவனுடைய நண்பனாகிய அகுசாத்தும், படைத்தலைவனாகிய பிகோலும்,
    கேராரிலிருந்து அவனிடத்திற்கு வந்தார்கள்.
  spa-RV-1909: Y Abimelech vino á él desde Gerar, y Ahuzzath, amigo suyo, y Phicol,
    capitán de su ejército.
  ron-BTF: Atunci Abimelec a mers la el, din Gherar, şi Ahuzat, unul din prietenii
    săi, şi Picol, căpetenia armatei sale.
  eng-WEBP: Then Abimelech went to him from Gerar with Ahuzzath his friend, and Phicol
    the captain of his army.
  eng-FBV: Sometime later Abimelech came from Gerar to see Isaac, along with Ahuzzath
    his advisor, and Phicol the commander of his army.
  nld-1939: Nu kwam Abimélek van Gerar uit hem bezoeken in gezelschap van Achoezzat,
    zijn vertrouweling, en Pikol, zijn legeroverste.
  nch-BL: Se tonali Abimelec hualajqui ten altepet Gerar para mocamanalhuis ihuaya
    Isaac. Ihuaya hualayaya ihuampo Ahusat cati quitalnamictiyaya huan Ficol cati
    quinnahuatiyaya isoldados.
  tfr-NTPO: Dbar kjwara ga Abimélec jek Guerar kjokyo dwayo, l̈an Isaac tjok wl̈o.
    Yorkaga ba kjimtaga ko Ajuzat, ga ëngkjwaga kägäyo ko Ficol bakoe.
  vie-1934: Vua A-bi-mê-léc ở Ghê-ra đi đến viếng Y-sác, có A-hu-sát, bạn mình, và
    Phi-côn, quan tổng binh mình, đi theo.
  hin-CV: इसी बीच अबीमेलेक गेरार से यित्सहाक से मिलने आये. उनके साथ उनका सलाहकार अहुज्ज़ाथ
    और उनकी सेना के सेनापति फीकोल भी थे.
  eng-OURB: Then Abimelech [My father king] went to him from Gerar, and Ahuzzath his
    friend, and Phicol the captain of his army.
  spa-BES: Y Abimelec había venido a él desde Gerar, y Ahuzat su amigo y Ficol, el
    capitán de su ejército.
  tdx-tdx: Nomb’ ama’e mb’eo amy zao t’i Abi­mèleke boake Gerare, miharo amy Ako­zàte
    mpanolo-keve’e naho i Pikole, mpifehe o lahindefo’eo.
  vid-vid: Abimeleki nakalawa Gelali yawele hamwe na Ahusati munhu wa heye wa habehi
    ng'hatu, na Fikoli mkulu wa wamizi, nakamlutila Isaka.
  pwg-pwg: Mara sago Abimaleki, Gera dobuna kamonai ivomiiri inae Aisiki kurina. Ma
    ina wawaya ruwa irutinisi da yavata inae. Sago na ina wawaya akakovina kana vava
    Ayusati ma sago na ina iyo wawayisi i bada Pikol.
  eng-OKE: And Abimelek came to him from Gerar, and a company of his friends, and
    Phikol the chief of his host.
  tha-KJV: ฝ่ายอาบีเมเลคออกจากเมืองเก-ราร์​พร​้อมกับอาฮุสซัทสหายคนหนึ่งของพระองค์
