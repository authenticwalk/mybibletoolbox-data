  spp-spp: Canŋka, Abimɛlɛki ná u ceevooŋi Ahusati ná u kàshikwɔɔnbii ɲùŋufooŋi Pikɔli
    à yîri Gerari i mà kàre Ishaka yyére.
  aey-aey: Odon saen euna Abimelek uqaca uqana cisdoc utec dana Ahusatca uqana han
    dana ilo, Fikol, uqaca age Gera onodec Aisakca hoin.
  urd-GVH: एक दिन अबीमलिक, उसका साथी अख़ूज़त और उसका सिपहसालार फ़ीकुल जिरार से उसके
    पास आए।
  rug-rug: Meke taluarae pa Qera se Abimeleki, meke somana luli koasa se Ahuzati,
    sa nana tie totoli, meke se Pikole sa nana palabatu varipera, pude la dogoria
    se Aisake, gua.
  gaz-gaz: Ergasiis Abiimelek gorsaa isaa Ahuzaatii fi ajajaa loltoota isaa Fiikool
    wajjin Geraaraadhaa kaʼee gara Yisihaaq dhufe.
  fra-LSG: Abimélec vint de Guérar auprès de lui, avec Ahuzath, son ami, et Picol,
    chef de son armée.
  yal-yal: Abimeleki yi keli Gerari yi, a yi fa, a e xa e bode to. Axusati yi biraxi
    a fɔxɔ ra, a maxadi tina, e nun Pikoli, a sofa mangana.
  gum-gum: Inchen Abimelecbe Gerarsrøngurri Isaac tsuisrømay arrubig køn. Inchen tru
    Ajuzat tru nun trag linchib wam purugubiiba, tru nui suldaumeran nø karub pera
    pasrabig Ficolba lincha amrrubelø køn.
  iou-iou: Kadäni kubäken kome uken nanik täŋo intäjukun äma Abimelek ukät watä äma
    wäpi Ahusat ba komi ämaniye täŋo intäjukun äma wäpi Fikol u Gera komeken naniktä
    äbä Aisak ahäŋ imiŋkuŋ.
  haw-1868: Alaila, hele mai la io na la o Abimeleka mai Gerara mai, oia me Ahuzata
    kekahi hoalauna ona, a me Pikola ka luna koa o kona poe kaua.
  arb-NAV: وَأَقْبَلَ عَلَيْهِ مِنْ مَدِينَةِ جَرَارَ أَبِيمَالِكُ وَأَحُزَّاتُ مُسْتَشَارُهُ،
    وَفِيكُولُ رَئِيسُ جَيْشِهِ.
  adz-adz: Gubuꞌ mangan da King Abimelek irut gan garaman rima uwayant, Ahusat, da
    gan garaman singa-ati gudzunggan, Fikol, imingꞌ gan gampan Gerar iba i tsanganda
    Isak.
  ewe-ewe: Gbe ɖeka la, Isak xɔ amedzro aɖewo tso Gerar. Ame siawo nye Fia Abimelek
    kple eƒe aɖaŋudela Ahuzat kple eƒe aʋafia Pixol.
  eng-LEE: Then Abimelech went to him from Gerar, and Achuzzath his friend, and Phichol
    the chief captain of his army.
  dji-dji: Ngunukiṉing bilidjirri, Girarngir gurrbingir nyani Abimilik bi giriny nyininy
    Yisakili, a nyanngar nyani gangili Ayudjat (Ahuzzath) nyanngang balpirgiṉing a
    gunggatjnyakiṉing, a ngunukirri yul Pikul ngunung ngurrḏawalangu yulpilngirgi
    gamuṉunggupilngirgi Abimilikang.
  nna-nna: Abimelech tamarna, palinymilijartiny yatilpajartiny, Ahuzzath, Phicol pukun
    kanginyikinyi, nyampali palinymilaku kulikatarranguku.
  asm-FB: তেতিয়া অবীমেলকে অহুজ্জৎ নামেৰে নিজৰ এজন বন্ধুক আৰু তেওঁৰ প্ৰধান সেনাপতি
    ফীখোলকো লগত লৈ, গৰাৰৰ পৰা ইচহাকৰ ওচৰলৈ গ’ল।
  sus-A: عَبِمٍلٍكِ بٌورٍ عَهُسَتِ، نُن عَ شَ سْورِ مَنفّ ثِكٌلِ نَشَ كٍلِ فٍرَرَ،
    عٍ سِفَ عِسِيَفَ يِرٍ.
  fra-SBL: Alors Abimélec vint à lui de Guérar, avec Ahuzzath, son ami, et Phicol,
    le chef de son armée.
  hbo-hbo: וַאֲבִימֶ֕לֶךְ הָלַ֥ךְ אֵלָ֖יו מִגְּרָ֑ר וַאֲחֻזַּת֙ מֵֽרֵעֵ֔הוּ וּפִיכֹ֖ל
    שַׂר־צְבָאֹֽו׃
  shp-NTPO: Wetsa netera Isaac betan yoyo iki, Gerarhainoax Abimelec joá iki, já betan
    raenanai Ahuzat itan Ficol, ja sontárobaon koshi capitán jabé joá iki.
  eng-WYCLIFFE: And whanne Abymelech, and Ochosat, hise frendis, and Ficol, duk of
    knyytis, hadden come fro Geraris to that place,
  pjt-pjt: Ka wati panya Pimalikanya Kiṟartanguṟu palulakutu pitjangu Isaacanya nyakunytjikitja.
    Munu paluṟu palumpa mayatja palula maḻatja kutjara kuḻu katingu, kutju ini Awutjanya
    panya palumpa maḻpa mulapa, ka kutjupa ini Pikalnga panya palumpa tjaultji tjuṯaku
    mayatja.
  cwe-cwe: Abimeleki keza kulawa Gelali hamwe na Ahuzati, mbwiyake ng'hani, na Fikoli
    mkulu wa wakalizi wake, kumulola Isaka.
  bgs-bgs: Na, igahà si Abimelec ki Isaac. Igdunggù sikandin tikud tun ta Gerar. Igpatákkás
    din tô tarausay na si Ahusa asta tô ágpangulun ka mga sundalo din na si Picol.
  kik-kik: Hĩndĩ ĩyo Abimeleku agĩthiĩ kũrĩ Isaaka oimĩte Gerari, marĩ na Ahuzathu
    ũrĩa wamũtaaraga, na Fikolu mũnene wa ita ciake.
  ksr-ksr: Aisaknoŋ Beerseba laligoro kambaŋ moŋnoŋ kiŋ Abimelek iinoŋ Gerar taoŋ
    mesaoŋ iwaanoŋ karo. Goro qaa jeje alia Ahuzat ano manjaqeqe tuuŋaa kawali galeŋa
    Fikol yoronoŋ iwo motooŋ kagi.
  fra-NCL: Abimélek vint vers lui, de Guérar, avec Ochozath, son ami, et Phicol, chef
    de son armée.
  cek-AK: To naah Abimelek loe angmah ih ampui Ahuzzath hoi misatuh angraeng Phikol
    to hoih moe, Gerar vangpui hoiah Issak ohhaih ahmuen ah caeh o.
  xla-xla: Epapeleye Aisektapo Belseba mo dla hallati Gela mo dokopala oplami Abimelekta
    ya꞉ hala dla pumama opa dapiyamte mate puaiyo. Oplami haleye ya꞉ gadlalo, ya꞉
    hiye Ahusat. Epalati oplami haleye opahale so dokopala oplami Pikolo.
  cuk-cuk: Ibagwengine, Abimelec Isaacʼbo sunmakega Gerar-akar nonikid. Eba e-ai-Ahuzat
    nonimogad, degi, Abimelec-e-sordamar-e-dummad-Ficol nonimogad.
  uig-CYR: Әнди Абимәләк, ағиниси Аһуззат билән ләшкәр беши Фикол биргә Гәрардин чиқип,
    униң қешиға барди.
  tel-2017: ఆ సమయంలో గెరారు నుండి అబీమెలెకు తన స్నేహితుడైన ఆహుజ్జతునూ తన సైన్యాధిపతి
    అయిన ఫీకోలునూ వెంటబెట్టుకుని ఇస్సాకు దగ్గరికి వచ్చాడు.
  hat-BSA: Alò, Abimélec te vin kote li soti Guérar, avèk konseye li, Ahuzath, avèk
    Picol, kòmandan lame a.
  kos-kos: Abimelech el tuku Gerar me, usal Ahuzzath mwet kasru fulat lal, ac Phicol
    leum lun un mwet mweun lal welul, in tuh sonol Isaac.
  hbo-WLC: וַאֲבִימֶ֕לֶךְ הָלַ֥ךְ אֵלָ֖יו מִגְּרָ֑ר וַאֲחֻזַּת֙ מֵֽרֵעֵ֔הוּ וּפִיכֹ֖ל
    שַׂר־צְבָאֽוֹ׃
  ibo-ibo: Abimelek na Ahuzat, onye ndụmọdụ ya, na Fikọl onyeisi ndị agha ya sitere
    Gera jekwuru Aịzik.
  ory-ory: ଏଥିଉତ୍ତାରେ ଅବିମେଲକ ଅହୁଷତ୍‍ ନାମକ ଆପଣା ମିତ୍ରକୁ ଓ ଫୀଖୋଲ ନାମକ ସେନାପତିକୁ ସଙ୍ଗରେ
    ଘେନି ଗରାରଠାରୁ ଇସ୍‌ହାକଙ୍କ ନିକଟକୁ ଗଲେ।
  wmt-wmt: '@see-verse:GEN.026.025'
  chk-chk: Mürin, Apimelek a feila seni Kerar pwe epwe churi Isaak, nge Ahussat nöün
    chon öüröür me Fikol ewe meilapen nöün mwichen sounfiu ra eti.
  ssd-ssd: Abimelek nu Ahusat le kame gabat Pikol ndoŋ nane Gerarŋge Isak sota pronaig.
    (Ahusat nu kame ait mbolŋge nu Abimelek wam paguwanu taŋgo).
  rop-rop: Wal seim taim Abimalek det king blanga ola Filastain pipul bin kaman langa
    Aisik brom det kantri gulum Gera, en imbin kaman garram im raidenmen neim Ahusath
    en garram det boswan solja neim Faikol,
  ukr-1871: І Абимелех прийшов до його з Герару, і Ахусат, порадник його, і Пихоль,
    гетьман війська його.
  eng-AOI: While Isaac was at Beersheba, King Abimelech came to him from Gerar. He
    brought two men with him. One was Phicol, the leader of his army, and the other
    was his servant Ahuzzath, who used to tell Abimelech what to do.
  yon-yon: Nidkiiwa, Abimelek kuu Gerar yaambed Aisek wedmenande monoon. Ye yoom ongkanimameen
    karub yaningko Ahusat yoom ana nangmi ye korok yaningko Faikol yoom kwane miniwen.
  bch-bch: Be Abimelek itnan ele tuanga Gerar ta ila igera Aisak. Be panua rua tinam
    toman ngan ei. Ede eine Ausat, eaba ilualua Abimelek ngan ele posanga. Be ede
    pade eine Pikol, madidnga ngan Abimelek ele panua paraunga ad.
  deu-1951: Und Abimelech kam zu ihm von Gerar, mit Achussat, seinem Freund, und Pichol,
    seinem Feldhauptmann.
  eng-JPS: Then Abimelech went to him from Gerar, and Ahuzzath his friend, and Phicol
    the captain of his host.
  ubr-ubr: Abimelech an au baiyaten orot wabin Ahuzzath a bai gagam an bai netewar
    orot wabin Phicol mat on Gerar tafanam emon sinat Isaac sititai mes.
  srp-1865: I doðe k njemu Avimeleh iz Gerara s Ohozatom prijateljem svojim i s Fiholom
    vojvodom svojim.
  lug-lug: Mu kiseera kye kimu Abimereki n’ava mu Gerali ng’ali ne Akuzasa gwe yeebuuzangako
    amagezi ne Fikoli omukulu w’eggye lye, n’agenda eri Isaaka.
  heb-heb: ואבימלך הלך אליו מגרר ואחזת מרעהו ופיכל שר צבאו׃
  ben-IRV: আর অবীমেলক নিজের বন্ধু অহূষৎকে ও সেনাপতি ফীকোলকে সঙ্গে নিয়ে গরার থেকে
    ইসহাকের কাছে গেলেন।
  pan-pan: ਤਦ ਅਬੀਮਲਕ ਆਪਣੇ ਮਿੱਤਰ ਅਹੁੱਜ਼ਥ ਅਤੇ ਆਪਣੇ ਸੈਨਾਪਤੀ ਫ਼ੀਕੋਲ ਨੂੰ ਨਾਲ ਲੈ ਕੇ ਗਰਾਰ
    ਤੋਂ ਉਹ ਦੇ ਕੋਲ ਆਏ।
  mwp-mwp: Kalanu Abimoelek Gerangu miyaydhin Isakalpa, nubiya kalmel nungu ukasar
    getha doegam mabayg wara Ayuzath nungu yangu mabayg a wara Pikol nungu koewbu
    kuyk.
  mya-JVB: ထိုအခါ အဘိမလက် မင်းသည်၊ အဆွေ တော် အဟုဇာတ် နှင့် ဗိုလ်ချုပ် မင်းဖိကောလ တို့ကို
    ခေါ်၍၊ ဂေရာ မြို့မှ ဣဇာက် ရှိရာသို့ သွား ၏။
  tte-O: Kabo Abimeleki mekanakavao kana tosagu lalakina Aiyusa yo ana tokaleyayao
    ali tobaguna Pikol silaomaya Gelal koina yo silau Aisake koina.
  tbg-tbg: Ho Aisaakiva mini vauvaro Abimelekiva Geraa vatukaihairo Aisaakira tavareva
    viharo vaiinti vo, Ahusaatira koqe avu aato ami vau vaiintiravata, vaiinti vo,
    nai iqoka vaiintinavuqaa raqiki vau vaiintira Pikoriravata ntitakero Aisaakiva
    vaunaini vura.
  hmo-hmo: Abimeleka be Gerara dekena amo ia mai, ia bona iena turana ta Ahusata,
    bona iena tuari oreana ena biaguna, Pikola idia toiosi Isako dekenai idia mai.
  ata-ata: No voxo vile la Avimeleki molu no tuala ne Xelalu sou mulai mumaisou Aisaki,
    la eiae Ausate e anu itema vile sou ulolosou Avimeleki xavuxavutala mo Pikolu
    anu itema vile toxoxaꞌa sou uuli noxiꞌa ta mitema sou ꞌotoꞌoto noxou Avimeleki
    ne ilou mimulinu sou milai noxou Aisaki.
  nfa-nfa: Lodꞌo èèna, dhèu aae Abimelek mai nèti Gerar. Angalai na Ahusat, dènge
    kètu kapai sordadꞌu na, Fikol, mai dènge ne, ho paraga dènge Isak.
  urd-urd: तब अबीमलिक अपने दोस्त अख़ूज़त और अपने सिपहसालार फ़ीकुल को साथ ले कर, जिरार
    से उसके पास गया।
  rus-SYN: Пришел к нему из Герара Авимелех и Ахузаф, друг его, и Фихол, военачальник
    его.
  cbt-NTPO: A'na tahuëri Apimiricoso', Quiraro quëran Isaco nontapon huë'nin. Aosato,
    Huicoro, inapitari ca'tanin. Aosatoso', amiconën. Huicoroso nipirinhuë', capitan,
    sontaronënpita camairinso'.
  bqc-SIM: Ɔ̃ Abimɛlɛki bↄ̀ Gelaa à mↄ̀ Izaaki kĩ́i ń a kwàasi Ahuzao ń a zĩgↄ̃ↄ
    gbɛ̃zↄ̃ↄ Pikↄlio.
  tcz-CHONGTHU: Ni khat chu Abimelech jong Gerar gamma pat na semangpa Ahuzzath chule
    asepai lamkai Phicol akipuiyin Isaac to kimuto dingin ahungtai.
  mar-mar: नंतर गराराहून अबीमलेख, त्याचा मित्र अहुज्जाथ व त्याच्या सैन्याचा सेनापती
    पिकोल हे त्याच्याकडे गेले.
  tcs-tcs: Den wandei King Abimalek i bin go prom Gera go po Bisiba, lo Aguzat uda
    ebritaim gibe em adbais, ane Paikol uda bos blo dem amiman blo King Abimalek.
  qub-qub: Juc junajcho Abimelec shamuran Gerarpita-pacha Isaacwan parlananpaj. Abimelecwan
    shamuran tantiyachejnin mayur runa Ahuzatpis. Chayno shamuran suldäruncunapa mandajnin
    Ficolpis.
  bqp-bqp: Akũ Abimɛlɛki bò Gera à sù Isaaku kĩnaa kũ a kpàasi Auzao kũ a zĩ̀karinↄ
    gbɛ̃ zↄ̃kↄ̃ Fikↄluo.
  hat-hat: Abimelèk soti Gera, li vin wè Izarak. Li te gen avè l' Akouzat, yon bon
    zanmi l', ak Pikòl, kòmandan lame li a.
  eng-BSB: Later, Abimelech came to Isaac from Gerar, with Ahuzzath his adviser and
    Phicol the commander of his army.
  tod-tod: Aɓimeelɛke ʋaani pɔ bɛ, é zeɠe Geelaal, ta ná-tɛnɛ bo nui Aɠuzate, ta
    Pikɔle, nii é ɠɛni ga ná-kɔɔɠɔ ɠundiɠii.
  eng-WEBPB: Then Abimelech went to him from Gerar with Ahuzzath his friend, and Phicol
    the captain of his army.
  kbq-kbq: Hagi Abimeleki'a Aisaki ome kenaku Gerari nevuno, magora knare antahintahi
    nemia ne' agi'a Ahusati'e, hanki magora sondia vahe'amofo kva ne' Fikoligizni
    neznavreno vu'ne.
  nhe-BL: Se tonal Abimelec hualajqui tlen altepetl Gerar para mocamahuis ihuaya Isaac.
    Ihuaya hualayaya ihuampo Ahusat tlen quitlalnamictiyaya huan Ficol tlen quinnahuatiyaya
    isoldados.
  bus-bus: Ben Abimɛlɛki bↄ̀ Gera à mↄ̀ Isaaku kiia kↄ̃n a kpàasi Auzao kↄ̃n a zĩ̀kpɛɛnↄ
    gbɛ̃nsi Fikↄluo.
  gub-BL: Amo 'ar mehe Amimerek uhem Zerar tawhu wi a'e kury, Izak pe uze'eg pà a'e
    kury. Imyrypar Awzat a'e, imyrypar Piko zauxiapekwer wanuwihaw a'e no, oho hupi
    a'e wà no.
  eng-DRA: To which place when Abimelech, and Ochozath his friend, and Phicol chief
    captain of his soldiers came from Gerara,
  knf-knf: Abimelek, na Ahuŧat aññoguluŋ, na Pikol naweek i bangoli biki nul, bapënna
    Gerar aya pwin Iŧaak.
