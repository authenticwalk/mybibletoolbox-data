verse: GEN.026.027
translations:
  mal-C: യിസ്ഹാക്ക് അവരോട്, “നിങ്ങൾ എന്തിനാണ് എന്റെ അടുക്കൽ എത്തിയത്? എന്നോടുള്ള പകനിമിത്തം
    നിങ്ങൾ എന്നെ ദൂരേക്ക് അയച്ചതല്ലയോ?” എന്നു ചോദിച്ചു.
  deu-TKW: 'Da sprach Isaak zu ihnen: Warum kommt ihr zu mir, da ihr doch feindlich
    gegen mich gesinnt seid und mich von euch getrieben habt?'
  lin-lin: 'Izaki atunaki bango : — Mpo na nini boyei epai na ngai, bino bato oyo
    bolingaka ngai te mpe bobenganaki ngai epai na bino ?'
  cbr-NT: 'Usai kuanx anu bëbaia ka Isaacnën kakëxa: —Mitsun kamina ''ë chikiankën,
    usa ''ixun kamina mitsubë ''iabi ''ë min ëmanua chikían, ¿uisakatsi karamina ''ë
    isi aín?'
  eng-LSV: and Isaac says to them, “Why have you come to me, and you have hated me,
    and you send me away from you?”
  bmu-bmu: 'Kagetka Aisaknöŋ kewö qesim eŋgiyök: “Iŋini kerök möt niŋgiba gölmeŋineyök
    közöl niŋgigetka töndup mönö wuanöŋgöra nöŋgöreŋ ki kaze?”'
  eng-GNV: To whom Izhak sayd, Wherefore come ye to me, seeing ye hate mee and haue
    put mee away from you?
  eng-WEBSTER: And Isaac said to them, Why come ye to me, seeing ye hate me, and have
    sent me away from you?
  nhw-BL: 'Huan Isaac quintlatzintoquili: ―¿Para tlen anhualajque antechitaquij? Antechtojtocaque
    ipan amotlal pampa antechcualancaitayayaj.'
  swh-ONEN: Isaki akawauliza, “Mbona mmekuja kwangu na ninyi mlinichukia na kunifukuza?”
  bba-bba: Ye bɑ turɑ mi, yerɑ u bu bikiɑ u nɛɛ, mbɑn sɔ̃nɑ i mɑɑ mɑn nɑɑ swĩi. Domi
    bɛɛyɑ i mɑn tusɑ i ɡirɑ bɛɛn suunu sɔɔn di.
  eng-KJVCPB: And Isaac said unto them, Wherefore come ye to me, seeing ye hate me,
    and have sent me away from you?
  cpy-cpy: 'Ikantawakiri Isaac: “¿Iitaka pipokashitantanari nimaeka piñena? Tema pomishitowakina
    paerani pinampiki, tee pikowana janta.”'
  mpx-mpx: Yaka Aisake i nelil i ba, “Ga i ola ge ku nem eliyau? He valila ku pihigelgel-agau
    yaka ku patuna owaowa-agau.”
  wbp-wbp: Yijakirli-jana payurnu nyanungu-patu, “Nyiyakunkulu yanurnu nyampu-kurraju?
    Kulankujulu ngurrju ngajukuju nyinaja. Manunkujulu kulungku yilyaja.”
  luo-luo: Isaka nopenjogi niya, “Angʼo momiyo ubiro ira to ne ok udwara mi uriemba?”
  meu-meu: 'Bena Isaak ese e hereva henidia, eto, O inai henigu bona o lulugu: harihari
    lau dekegu vada oma badina be dahaka?'
  npi-ULB: इसहाकले तिनीहरूलाई भने, “घृणा गरेर तपाईंहरूले आफ्नो बिचबाट मलाई निकाल्‍नुभयो,
    अनि तपाईंहरू अहिले किन मकहाँ आउँदै
  yor-yor: Isaaki sì bi wọ́n léèrè pé, “Èéṣe tí ẹ̀yin tọ̀ mí wá, níwọ̀n ìgbà tí ẹ̀yin
    kórìíra mi tí ẹ sì lé mi jáde kúrò lọ́dọ̀ yín?”
  emp-NTPO: 'Maʌ̃ne Isaba Abimelea jarasia: –Bãrãba mʌ̃ra unu ama panana bẽrã, bãrã
    tãẽnabemada ãyã jʌretasid̶aa. Maʌ̃da ¿cãrẽ cãrẽã mʌ̃maa ze panʌ?–'
  ind-ind: Isak berkata kepada mereka, “Kenapa kalian menemui saya? Bukankah sebelumnya
    kalian membenci dan mengusir saya dari daerah kalian?”
  pes-OPCB: 'اسحاق از ایشان پرسید: «چرا به اینجا آمده‌اید؟ شما که مرا با خصومت از
    نزد خود راندید!»'
  ssx-ssx: Koto ekina꞉ Aisa꞉kema꞉ lota꞉ pitolo alota꞉ Amba꞉ta꞉ I̱ pa꞉ta꞉ a꞉nda꞉ lia
    naka꞉ kenke mina꞉pa꞉lao pue le ale pa ameta꞉ ekipeke I̱ handolo a꞉pa pelemepe
    leekeme.
  lcm-lcm: Au, kitol la serei na Isak kala sui iritol, “Au, marai sa kana mitolpo
    serei singig, taun mita tav aiveven aro anig na mila kirikai suai anig pelek kami
    rina?”
  aer-aer: Isaac-ele itnenhe apayuthneke, “Iwenhenge-ame arrantherre nhenhe-werne
    apetyeke? Unte-arle atyenge mwerre anetyakenhe-arle aneke arrekwele. Unte kwenhe
    atyenge ahele-irremele aywepeke.”
  tgl-ULB: Sinabi ni Isaac sa kanila, “Bakit kayo naparito sa akin, samantalang galit
    kayo sa akin at pinaalis ninyo ako palayo sa inyo?”
  nop-nop: Busuaune Aisakdi indiŋ yeniŋguk, “Hidi maŋgande nu’walaŋkade biiŋ? Hidi
    adi not mu tinamuŋa nahakali tubune bugut.”
  kca-kca: 'Исаак ԓывиԓаԓа йастәс: «Мўйа нын ма хŏщайэм йŏхәтсәты, нын ма пеԓайэм
    ԉик тусты пӑ мӑнэм йэԓ воштәсԓын?»'
  cbu-NT: Anushsha kuseeramchusin, Isaaksha masharangiya. ¿Mayangaz nuwangaz pangaani
    átus kusarangsa? Watam sirú nuwaa tsapuneetsis pachindarangsawa. Nuwaa tsapunshish
    tashitungarangsawa, Isaak tárangiya.
  hui-hui: Ani hondo ibiyagola Aisagahanda tihondo lalu, Abale i̱ tínaga dindiha nahole
    lowa taliatagi harimigodago ai áyu agi taya ibirimibe, lene.
  wrs-wrs: Wonphonamba, Isakva unna, es hevpa yimba kamba engambei, seilva yimba kamba
    os umnina, kembeloa honaoa wuleihu, yimba beswonamba kamba wonishonamoa.
  mya-mya: ဣ​ဇာက်​က``သင်​တို့​သည်​ယ​ခင်​က​အ​ကျွန်ုပ် အား​မုန်း​၍ သင်​တို့​၏​ပြည်​မှ​နှင်​ထုတ်​ကြ​ပြီး
    မှ အ​ဘယ်​ကြောင့်​ယ​ခု​အ​ကျွန်ုပ်​ထံ​သို့​လာ ကြ​သ​နည်း'' ဟု​မေး​လေ​၏။
  cbi-NTPO: 'Tsenñu Isaac tsandimi: Ñulla inu mujtyuñaa, ñulla'' tusha churen inu
    deme-e''laasuba, ¿tyeenguenaa inu ja'' keetu deiyu? timi.'
  bod-N: ཨི་སཱག་ན༌རེ། དེ་སྔར་ཁྱོད་རྣམས་བདག་ལ་སྡང་ཞིང་ང་རང་འགྲོ་རུ་བཅུག་པ༌དང༌། ད་ལྟ་ཁྱོད་རྣམས་བདག་གི་གམ་དུ་ཡོང་བ་ཅི་ཡིན་ཞེས་སྨྲས་པ༌ལ།
  wsk-wsk: Se Isaac nunga isuam, “Nina anape ko aningate taiman? Nina ani agarak balman
    ale aga karoman.”
  kkl-kkl: Aghana Ishakti yubu lelamogti, “Sa'a sembe nanagna wenena yalom? Samen
    a'undi na sembe karong senelamnilumdi, a'ununge so'oag agha yagnilum kom te?”
    seog.
  sna-sna: Isaka akavabvunza akati, “Mavingeiko kwandiri, sezvo makanga muri mhandu
    dzangu uye mukandidzinga?”
  spa-BLM: 'Isaac les dijo: “¿Por qué habéis venido a mí, ya que me odiáis y me habéis
    enviado lejos de vosotros?”'
  beu-beu: Aarunge Isak ana iat mateng hula, “Nimang raja! Tura iini iiomi metma nealalil,
    bot iini naterit kaluar iiaabang angu eahalang iila. Etatalang ba iini nebele
    hoa, bot naing harak?”
  cac-cac: 'Ix yalan vin̈aj Isaac chi'' d''a eb'' vin̈: —A ex tic, malaj tzin och
    eyuuj, ix in e pechel d''a sat e luum chi'', ¿tasto yuj tzul in eyila''? xchi
    vin̈ d''a eb'' vin̈.'
  swh-ULB: Isaka akawambia, “Kwa nini mmekuja kwangu, kwani mlinichukia na kunifukuza
    kwenu.
  bel-bel: 'Ісаак сказаў ім: навошта вы прыйшлі да мяне, калі вы зьненавідзелі мяне
    і выслалі мяне ад сябе?'
  deu-ELBBK: 'Und Isaak sprach zu ihnen: Warum kommt ihr zu mir, da ihr mich doch
    hasst und mich von euch weggetrieben habt?'
  mbb-OT: Mid-insaan ni Isaac sikandan te, “Maan is midhengkayi kew te kedì? Egkepeukan
    e man keniyu, umbe impaawà a keniyu ziyan te lugar niw?”
  msc-msc: 'Isiyaka ka alu maɲininka ko: «Waati taminni, ai ka n tɔrɔ ka n gbɛn ka
    n nabɔ ai la jamana rɔ. Nfenna ai nani n wara yan sisen?»'
  mal-2015: 'യിസ്ഹാക്ക് അവരോടു: നിങ്ങൾ എന്തിന്നു എന്റെ അടുക്കൽ വരുന്നു? നിങ്ങൾ എന്നെ
    ദ്വേഷിച്ചു നിങ്ങളുടെ ഇടയിൽനിന്നു അയച്ചുകളഞ്ഞുവല്ലോ എന്നു പറഞ്ഞു.'
  tuo-NT: 'Narẽ ĩꞌagʉ̃, Isaa nicʉ niwĩ: —¿Deꞌro weerã yʉꞌʉre ĩꞌarã aꞌtiati? Yʉꞌʉre
    ʉatiwʉ. Mʉsã ya diꞌtapʉ nigʉ̃rẽ cõꞌawĩrõwʉ̃.'
  gup-gup: Isaac bendjawam, “Njalekenh ngurrimwam kore ngaye dja ngudda wanjh kandiduy
    kandikukmunkeweng?”
  met-met: Aisak xusungadi ba, “Baruta ama rangua nga? Nulana hauxaim manga saing
    asuka nga mala.”
  gvs-gvs: Sima go, Aisakeyana ilumadádana kana, ‘Kaga latuwomi koma? Boi kokaolilivegu
    be nakae kovalilivegu, tauna kaga unana koma?’
  rmc-rmc: 'Akor lenge o Izak phenďa: „Soske avľan ke ma, te man našťi avri ačhenas
    a tradňan man tumendar het?“'
  nlg-nlg: Ma Isaac te huatira, “?Vaho ghua ge au mai righiu itaeni? Te padu tua,
    tau kanahaghiniu, ma au tiva kehau tana komumiu.”
  dgr-DOGNT: Isaac dayeehke, “Ayìıha sets'àątła anet'ı̨? Senèę̀lı̨-le t'à nasèęhɂà
    ı̨lè,” yèhdı.
  pes-OPV: 'و اسحاق بدیشان گفت: «چرا نزد من آمدید، با آنکه با من عداوت نمودید، و مرا
    از نزدخود راندید؟»'
  ron-1924: 'Исаак ле-а зис: „Пентру че вениць ла мине вой, каре мэ урыць ши м-аць
    изгонит де ла вой?”'
  ben-OBCV: ইস্‌হাক তাঁদের জিজ্ঞাসা করলেন, “আপনারা কেন আমার কাছে এসেছেন, যেহেতু আপনারা
    তো আমার প্রতি শত্রুভাবাপন্ন ছিলেন এবং আমাকে দূরে পাঠিয়ে দিয়েছিলেন?”
  lex-lex: 'Mere Isaka nakot la re: “Nihya''pa mia mpiatrom a''u? La ler mak itto''or
    la de, ralammi ramehra mai a''u pa mhiopan pa aliergot la genmi de.”'
  rgu-rgu: Boe ma Isak natane nae, “Papa mane! Maulu na emi usi heni ami so. De besaꞌ
    ia emi nau mai tao ubeaꞌ bali?”
  som-som: Markaasaa Isxaaq ku yidhi, Maxaad iigu timaadeen, waabad i neceb tihiine,
    oo aad iska kay erideene?
  lat-VUC: 'locutus est eis Isaac: Quid venistis ad me, hominem quem odistis, et expulistis
    a vobis?'
  aoi-aoi: Eneja ni-yama Ajika aburrubukwurruwa-wa, “Miyambena-burra kirrubuki-likena
    yangkwurrangwa ngayuwa-wa aduwaba?” ni-yama. “Yirr-awinyambaka-murrada kirrubukalakena
    ngayuwa-manja adinuba-wiya kirru-minangkirraja-murrada nungkwurra-langwa-langwa
    angalya ningena-da,” ni-yama Ajika.
  eng-ASVBT: And Isaac said unto them, Wherefore are ye come unto me, seeing ye hate
    me, and have sent me away from you?
  mna-mna: 'to ni iso pizin ta kembei. Iso: “Niom kuur koi pio mi kiziiri yo pa toono
    tiom kek. Mi iŋgi parei ta kamar tio mini?”'
  ita-1885: 'E Isacco disse loro: Perchè siete voi venuti a me, poichè mi odiate,
    e mi avete mandato via d''appresso a voi?'
  eng-LXXUP: And Isaac said to them, Wherefore have ye come to me? whereas ye hated
    me, and sent me away from you.
  eng-ULB: Isaac said to them, “Why are you coming to me, since you hate me and have
    sent me away from you?”
  spa-VBL: “¿Por qué han venido a verme?” les preguntó Isaac. “¡Antes me odiaban y
    me pidieron que me fuera!”
  fra-_FOB: 'Mais Isaac leur dit: Pourquoi venez-vous vers moi, quand vous me haïssez,
    et que vous m''avez renvoyé d''avec vous?'
  mal-mal: 'യിസ്ഹാക്ക് അവരോട്: “നിങ്ങൾ എന്തിന് എന്റെ അടുക്കൽ വന്നു? നിങ്ങൾ എന്നെ ദ്വേഷിച്ച്
    നിങ്ങളുടെ ഇടയിൽനിന്ന് പറഞ്ഞയച്ചതല്ലേ” എന്നു പറഞ്ഞു.'
  urd-GVR: Is'hāq ne pūchhā, “Āp kyoṅ mere pās āe haiṅ? Āp to mujh se nafrat rakhte
    haiṅ. Kyā āp ne mujhe apne darmiyān se ḳhārij nahīṅ kiyā thā?”
  suz-BL: मिनु इसहाकमी “गेपुकी आं कली मदाक्‍थु, इन बाक्‍तीके रे सोइक्‍ताक्‍यीनी। मुल
    मारदे आं कली ग्रुम्‍थ जाक्‍नी?” दे हिल्‍लो पवा बाक्‍त।
  ita-1927: 'E Isacco disse loro: “Perché venite da me, giacché mi odiate e m’avete
    mandato via dal vostro paese?”'
  ckb-ckb: 'ئیسحاقیش لێی پرسین: «بۆچی هاتوون بۆ لام، لە کاتێکدا ڕقتان لێم بوو و لەلای
    خۆتان دەرتانکردم؟»'
  eng-BBE: And Isaac said to them, Why have you come to me, seeing that in your hate
    for me you sent me away from you?
  crx-NTPO: '''Ink''ez Isaac ''ubulhni, “''Et di ha sghu nuhdil, sts''u duhni ''ink''ez
    whenasuniyoot inle''?”'
  kan-OKCV: ಇಸಾಕನು ಅವರಿಗೆ, “ನನ್ನ ಬಳಿಗೆ ನೀವು ಏಕೆ ಬಂದಿದ್ದೀರಿ? ನೀವು ನನ್ನನ್ನು ಹಗೆಮಾಡಿ,
    ನಿಮ್ಮ ಬಳಿಯಿಂದ ನನ್ನನ್ನು ಕಳುಹಿಸಿಬಿಟ್ಟಿರಲ್ಲಾ?” ಎಂದನು.
  bbb-bbb: E ije bu ro Aeseki gavoga fu urina kiae, E gure ude jaka naena kai ma reva
    baki. Jaka na ijuonena rorukurievo na aesakae jone arena uri igia ruae. Ro ja
    irerefuo una na giekuae ruaevano kiae?
  tam-2017: 'அப்பொழுது ஈசாக்கு அவர்களை நோக்கி: “ஏன் என்னிடத்தில் வந்தீர்கள்? நீங்கள்
    என்னைப் பகைத்து, என்னை உங்களிடத்தில் இருக்கவிடாமல் துரத்திவிட்டீர்களே” என்றான்.'
  spa-RV-1909: 'Y díjoles Isaac: ¿Por qué venís á mí, pues que me habéis aborrecido,
    y me echasteis de entre vosotros?'
  ron-BTF: 'Şi Isaac le-a spus: Pentru ce aţi venit la mine, văzând că mă urâţi şi
    m-aţi trimis de la voi?'
  eng-WEBP: Isaac said to them, “Why have you come to me, since you hate me, and have
    sent me away from you?”
  eng-FBV: “Why have you come to see me?” Isaac asked them. “Previously you hated
    me and told me to leave!”
  nld-1939: 'Maar Isaäk zei hem: Waarom komt gij naar mij toe, terwijl gij mij haat
    en mij van u hebt weggejaagd?'
  nch-BL: 'Huan Isaac quintatzintoquili: ―¿Para ten anhualajque antechitaquij? Antechquixtijque
    ipan amotal pampa antechcualancaitayayaj.'
  tfr-NTPO: Öötong l̈öng eshko ga Isaac tjl̈ẽ ba kong ga «Tja woydoromi l̇l̇ëme. Tja
    ichoromi bomi kjokshko dwayo. ¿Eni ga pjãy tek l̈öng bor ĩk l̇l̇ëno?»
  vie-1934: 'Y-sác bèn hỏi rằng: Các người ghét tôi, đã đuổi tôi ra khỏi nơi mình,
    sao còn đi đến tôi mà chi?'
  hin-CV: यित्सहाक ने उनसे पूछा, “आप लोग मेरे पास क्यों आये हैं, जबकि आपने मुझसे बैर
    करके मुझे दूर जाने को कहा था?”
  eng-OURB: Isaac [Laughter] said to them, “Why have you come to me, since you hate
    me, and have sent me away from you?”
  spa-BES: 'Y les dijo Isaac: ¿Por qué viniste a mí, viendo que en tu odio por mí
    me enviaste lejos de ti?'
  tdx-tdx: Hoe t’Ietsak’ am’iereo, Inom-bao ty nomba’areo mb’ amako mb’etoa kanao
    malaiñe ahy, toe natao’ areo soike?
  vid-vid: Isaka nakawauza, “Lekachoni muya kwa heni, hanga mlingunzudila na mmbinga
    kwa hemwe?”
  pwg-pwg: Ivi aroba inekiibau na Aisiki ivona bo, “Rorova kovi kawapateku na kokwaviniku
    da akiibutawemi. Ma wekarakava na avi kubiine kopisi kuriku?”
  eng-OKE: And Izhak said to him, Why have you come to me, when you have hated me,
    and sent me from you?
  tha-KJV: อิสอัคทูลถามเขาทั้งหลายว่า “ไฉนท่านจึงมาหาข้าพเจ้าเมื่อท่านเกลียดชังข้าพเจ้าและขับไล่ข้าพเจ้าไปจากท่าน”
  por-BR-2018: 'E disse-lhes Isaque: Por que vindes a mim, pois que haveis me odiado,
    e me expulsastes dentre vós?'
  bco-bco: Aisa꞉g eyo꞉ imo꞉wo꞉ a꞉la꞉sio꞉, “Tamin amio꞉ ne gili hena sen amio꞉, giliyo꞉
    nemo꞉wo꞉ mo꞉beaki o꞉luso꞉no꞉ ko꞉lo꞉, gi ko꞉lo꞉ mio꞉ we, mo꞉wo꞉ o꞉ba?”
  deu-ELO: 'Und Isaak sprach zu ihnen: Warum kommet ihr zu mir, da ihr mich doch hasset
    und mich von euch weggetrieben habt?'
  ktm-ktm: Aisak ihndremte su ihpa, “Pihe ti oduu otpo loroh ile todo pe ada-as yu
    odo poiye’ oduu. Ihpa kehe pe mahkele oduu atsandre-et yu?”
  caa-caa: 'Entonces e Isaac upejca e Abimelec y che: —Pues cocha nox cay ichectes
    ibꞌa que war ixejbꞌe niut conda ilocsen tama ilugar, ¿tucꞌato tuaꞌ war watox tuaꞌ
    iwiren? che e Isaac.'
  eng-WYC-2018: Isaac spake to them, (and said), What came ye to me, a man whom ye
    have hated, and putted away from you? (Isaac said to them, Why have ye come to
    me, a man whom ye hate, and whom ye sent away from you?)
  epo-epo: 'Kaj Isaak diris al ili: Por kio vi venis al mi? vi min ja malamas kaj
    forpelis min de vi.'
  uig-PIN: 'Isⱨaⱪ ularƣa: — Manga ɵqmǝnlik ⱪilip, meni aranglardin ⱪoƣliwǝtkǝndin
    keyin, nemǝ üqün mening ⱪeximƣa kǝldinglar? — dedi.'
  beo-beo: 'Amalalu, Aisage ema amane adole ba:i, “Di da musa: nama ha laiba:le, dia
    soge fisili masa:ne nama sia:i dagoi. Amaiba:le, di abuliba:le nama waha misi?”'
  tpi-OTNT: Orait Aisak i askim ol olsem, “Bipo yupela i bin kros long mi na rausim
    mi long graun bilong yupela. Olsem wanem na nau yupela i kam long mi?”
  hau-SA: Ishaku ya tambaye su, “Me ya kawo ku gare ni, da yake kun yi gāba da ni,
    kuka kuma kore ni?”
  udu-udu: 'Is/hak ki o uni gwo mo ki: Atinta iiyina umi aha/ mo? ’Kona um ki misha
    ki um shi/i aha/ i e mo dhali ur aha/ mo ’peni um mowa?'
  uig-LAT: 'Ishaq ulargha: — Manga öchmenlik qilip, méni aranglardin qoghliwetkendin
    kéyin, néme üchün méning qéshimgha keldinglar? — dédi.'
  nde-nde: U-Isaka wababuza wathi, “Lilandeni kimi, njengoba lalingizonda laze langixotsha?”
  ton-ton: Pea pehē ʻe ʻAisake kiate kinautolu, “Ko e hā ʻoku mou haʻu ai kiate au,
    ka ʻoku mou fehiʻa kiate au, pea kuo mou kapusi au meiate kimoutolu.”
  ces-1613: 'I řekl jim Izák: Z jaké příčiny přišli jste ke mně? Poněvadž vy nenáviděli
    jste mne, a vybyli jste mne od sebe.'
  eko-eko: 'Esiyaakha n''oowoona khuwooza yoori: “Mweeyo khamwintuveliwa ti miyo mweettiye
    okiikara mmuti mwenu. Khi mwatela-ni?”'
  nss-nss: Yisak isok hu ipa, “Koluw wawu kanpwayi yo pe kanrasse yo kunnau, pe paratapeh
    wawu mui wawu sa kili yo paiwe?”
  eng-WMB: Isaac said to them, “Why have you come to me, since you hate me, and have
    sent me away from you?”
  tam-TCV: ஈசாக்கு அவர்களிடம், “என்னுடன் பகைமை பாராட்டி, என்னை வெளியே துரத்தி விட்டீர்களே,
    இப்பொழுது ஏன் என்னிடம் வந்தீர்கள்?” என்று கேட்டான்.
  ceb-ULB: Si Isaac miingon kanila, “Nganong mianhi man kamo kanako, sanglit gikasilagan
    na man ninyo ako ug gipapahawa gikan kaninyo?”
  mkn-mkn: Ju Isak tanya bilang, “Bapa raja! Dolu bosong su usir kasi kaluar sang
    botong. Jadi sakarang bosong mau datang bekin apa lai?”
  pol-UBG: 'Izaak zapytał ich: Po co przybyliście do mnie, skoro mnie nienawidzicie
    i wypędziliście mnie od siebie?'
  agr-agr: 'Nunik kaunawagmatai Isaac chichajak: “Atum mina dakitjakjum, atumin nugkemin
    pujai jiigkijum ajapjuamujum dusha, ¿wagka wijai chichastasagmesh minagme?” tau.'
  kyc-kyc: Epeyaminyi dokopa Aisakeme nakamba piso soo lao, Namba kando epe kanda
    napala nakamana yuu daa lao pyao ralinyi nembeyaminyi epo karapunu dakena aki
    nyela epelyamisi? leya.
  urd-GVU: اسحاق نے پوچھا، ”آپ کیوں میرے پاس آئے ہیں؟ آپ تو مجھ سے نفرت رکھتے ہیں۔
    کیا آپ نے مجھے اپنے درمیان سے خارج نہیں کیا تھا؟“
  deu-1912: 'Aber Isaak sprach zu ihnen: Warum kommt ihr zu mir? Haßt ihr mich doch
    und habt mich von euch getrieben.'
  ntj-ntj: Nyangka Yayitjikilu-tjananya tjapirnu, “Nyaaku-yan ngayulakutu pitjangu?
    Ngaangkalpi-rniyan yanyan-yanyantu watjarnu nyuntuku ngurra-latju wantirra yankutjaku.”
  row-row: Isak natane nae, “Ama maneꞌ! Feꞌesaꞌan, hei oi hendi hai ena. De ia naa,
    hei ima mae tao saa fai?”
  kan-2017: ನೀವು, “ನನ್ನನ್ನು ದ್ವೇಷಿಸಿ ನಿಮ್ಮ ಬಳಿಯಿಂದ ಕಳುಹಿಸಿ ಬಿಟ್ಟಿರಲ್ಲಾ; ಈಗ ನನ್ನ ಬಳಿಗೆ
    ಯಾಕೆ ಬಂದಿರಿ” ಎಂದು ಅವರನ್ನು ಕೇಳಿದ್ದಕ್ಕೆ ಅವರು,
  ena-ena: Ua iahuavɨci Aisakɨ nulɨdɨ abami. Vaka namɨlaŋ aludɨ abacabɨlavɨla aludɨ
    lahulaŋ naludɨ valavɨla vehɨlu uami. La cɨhu iabi neŋ aludɨ pɨŋ akɨ saŋ velaŋ
    uami.
  tgo-tgo: Aisake i vaito iŋa, “Buda kaiwae mohu mena hu thuweŋgo, kaerova hu botewoŋgo,
    na hu vakathaŋgo ya iteta lemi vanautumana?”
  yap-yap: Me ere fithrad Isak, “Mang ni kafin mubad ni ngam guyedgag, ya som’on faram
    ma dubmedgag, me gimed chuwegeg?”
  tet-tet: Naree sia mai, Isak nusu naꞌak, “Ama naꞌi! Uluk emi teꞌur sai ami tiꞌan.
    Oras neꞌe, emi mai halo saa?”
  hlt-MCSB: Te dongah Isaak loh amih te, “Nangmih loh kai nan hmuhuet uh tih na taeng
    lamkah kai na haek uh phoeiah kai taengla balae nan loh uh,” a ti nah.
  mdy-ETH: ዪሳኣቄ ዒማና፦ «ሃያኮ ቤርታ ታና ዒንሢ ዒፂ ዒንሢ ዓጫፓ ኬሴኔ፤ ሃሢ ሃኖ ታና ዛጋኒ ዓይጋ ዒንሢ ሙኬይ?» ዔያቶ
    ኮራ ጌዔኔ።
  twi-ASANTE: Isak bisaa wɔn sɛ, “Adɛn enti na mo a na mo ne me nka, na mopamoo me
    firii mo nkyɛn aba me ha ɛnnɛ sɛ morebɛsra me?”
  bhl-bhl: 'Teliwi, Aisak e ilo dakalalomele: “Sua e, yu nelo maka kenemsomi, ‘Ku
    asina!’, nangsiliw kasike kame, yu nimtew mongom angom nem fukun teliw a?”, yangse
    kale.'
  con-NTPO: 'Tsa''caen ji''fasi Isaacja su: —Tisupa ñama chi''gapa que''i ande''ye
    joqquitssian''da, ¿jongoese qui ñama can''su ji''fa?'
  eng-WEBU: Isaac said to them, “Why have you come to me, since you hate me, and have
    sent me away from you?”
  bnp-bnp: Lakea e Isak i nana tou, “I navai moto valai nau? I uka ma i hosi hateka
    moto tahate iau, moto tono tala iau.”
  wal-wal: Yisaaqi eta, “Intte kase tana ixxidi, intte biittaappe kessi yeddooho;
    ha77i qassi taakko ai ekkana yiidetii?” yaagiis.
  mgh-mgh: 'Vaavale Isaki ahaakohaca eeraka: Nlattuni mmwaaka ukiweha, mi mwahokipanka
    mwiinani ni mwahokoomola?'
  acu-NT: 'Turamtai Isaac chicharak: —Atumka wina nakitrakrum, atumi nungkarinia jiirkiram
    akuptukiatrumsha, ¿warukamtai jiirsatasrumsha tarutniurme? —timiayi.'
  spa-PDDPT: 'Isaac les dijo: ¿Por qué vienen a mí, si me aborrecieron y me echaron
    de entre ustedes?'
  gun-gun: 'Ovaẽmba ramo Isaque aipoe''i ha''e kuery pe: — Mba''erã tu peju xea py?
    Xere napendea''ei rei vy penembyte gui xepe''a va''ekue ri.'
  agu-BL: 'Yi cyopone''n nintzun tal Isaactz scyetz: —¿Mbi na chijoyu'' tzone''j?
    Na qui bin na chipek''u'' swe''j, na ja bin ne''l tzaj chilajulu'' swutz yi chitx''otx''u''.
    ¿Mbi tzun na cyaju'' swetz jalu''?'
  eng-PEV: When Isaac saw Abimelek and the 2 other men, he was shocked, and he said,
    “You told me to leave your country, so I know you hate me. So why did you come
    here to talk to me?”
  ilo-ULB: Kinuna ni Isaac kadakuada, “Apay nga immaykayo kaniak, idinto a kagurguradak
    ken pinapanawdak manipud kadakayo?”
  kpg-kpg: Isaac ga heeu, “Goodou hagalee nogo hagadau ihoo mai gi di au i mua, guu hai
    au gii hana gi daha mo di godou henua. Gei dolomeenei, goodou e loomoi e heetugi
    mai gi di au eiaha?”
  uig-ARA: 'ئىسھاق ئۇلارغا: ــ ماڭا ئۆچمەنلىك قىلىپ، مېنى ئاراڭلاردىن قوغلىۋەتكەندىن
    كېيىن، نېمە ئۈچۈن مېنىڭ قېشىمغا كەلدىڭلار؟ ــ دېدى.'
  bsp-bsp: 'Kɔ Isiyaka eyif ŋa: «Ta ake tɔ nənderɛnɛ nnɔ nderem-ɛ, bawo nənter im,
    kɔ nəmbɛləs im nde ndoronu?»'
  mbs-mbs: Minikagi si Isaac, “Kedengan neopal kaw diyà kanak, aw impekesayo a niyo.
    Yan nengà lay dimini kaw den kanak?”
  tof-tof: Da módóga, Aesak we nümtinóp wagó, “E kürüka iade togoba? Ka yabü bamtindóla,
    zitülkus e kürü alzizi kümanikarre, akó e kürü we kolakókyenarre yabióbkagab.”
  sus-sus: Isiyaga naxa e maxɔrin, «Wo faxi n yire munfe ra yi ki? Wo bara n naɲaaxu
    han wo bara n keri wo xɔnyi.»
  pon-2006: Aisek eri idek rehrail, “Dahme kumwail ketikihdo rehi met, nan amwail
    sohte kupwurkin ie oh kausiesang nan sapwellimamwail wehi?”
  jae-jae: Isak kêsôm gêdêŋ êsêac gebe “Amac têmtac gedec aê, tec ajanda aê aŋga nêm
    gamêŋ ma galoc amêŋ kêtu ageŋŋa.”
  ksd-ksd: 'Ma Isak i ga biti ta dital: Ta ra ava amutal vana piragu, tago amutal
    milikuane iau, ma amutal ga tul vue iau kan avat.'
  tur-YTC: İshak onlara, “Benden nefret ettiğiniz halde neden yanıma geldiniz? Üstelik
    beni yanınızdan göndermiştiniz.” dedi.
  bel-N: 'I сказаў ім Ісаак: “Чаму вы прыйшлі да мяне, вы ж зьненавідзелі мяне і выслалі
    мяне ад сябе?”'
  grc-BRENT: Καὶ εἶπεν αὐτοῖς Ἰσαὰκ, ἵνα τί ἤλθετε πρός με; ὑμεῖς δὲ ἐμισήσατέ με,
    καὶ ἐξαπεστείλατέ με ἀφʼ ὑμῶν.
  ind-AYT: Ishak berkata kepada mereka, “Mengapa engkau datang menemuiku padahal sebelumnya
    engkau membenciku dan menyuruhku pergi darimu.”
  lid-lid: Eme Aisik ndremenya oro, “Ado badeh mene lomondra ndra-in tado udu tek
    ma ado sobolei jo eme len, ya ado anya kame dah kabosah?”
  nya-nya: Tsopano Isake anawafunsa kuti, “Bwanji mwabwera kwa ine, popeza munandichitira
    nkhanza ndi kundithamangitsa?”
  hrv-hrv: 'Izak ih upita: “Zašto ste došli k meni kad me mrzite i kad ste me otjerali
    od sebe?”'
  mps-mps: Tialima, Aisakgo augwalibolo hanalu wali, “Polobadu dagego ena dali wado
    po olama, tama ena dagego bulude bidibadi gudulai. Tama magi baso megi da, duga
    digi dage ena bidibo digi asaliwe?” wali.
  llg-llg: Boe ma, Isak natane, nae, “Ama manek! Makahulun, ei husi kalua heni ai
    so. De, hatematak ia, ei sangga mai tao hata bali?”
  tpi-tpi: Orait Aisak i askim ol olsem, “Bipo yupela i bin kros long mi na rausim
    mi long graun bilong yupela. Olsem wanem na nau yupela i kam long mi?”
  dan-1931: 'Isak sagde til dem: “Hvorfor kommer I til mig, når I dog hader mig og
    har jaget mig bort fra eder?”'
  vie-OVCB: 'Y-sác trách: “Quý ngài đã ganh ghét tôi và đuổi tôi, mà bây giờ ngài
    còn đến đây làm chi?”'
  lbk-lbk: Kinwanin et Isaac, “En kayo man inmali ay? Ya ngag man mo lomilikhet kayo
    ya inmipakaan kayo isnan iliyo?”
  guj-2017: ઇસહાકે તેઓને કહ્યું, “તમે મને નફરત કરો છો અને તમારી પાસેથી મને દૂર મોકલી
    દીધો છે છતાં તમે મારી પાસે કેમ આવ્યા છો?”
  byr-byr: '@see-verse:GEN.026.026'
  awx-awx: Apä Aisakgä “Näle mähe natäke, nawämbä apgum. Tiwändeyä näle inale apukaying?”
    yang yänikut.
  pon-2006A: Aisek eri idek rehrail, “Dahme kumwail ketikihdo rehi met, nan amwail
    sohte kupwurkin ie oh kausiesang nan sapwellimamwail wehi?”
  por-BRBSL: 'Isaac lhes disse: “Por que vocês vieram até mim, já que me odeiam e
    me mandaram embora de vocês”?'
  cth-cth: Isak ni na hmuhma awh teh namamouh koehoi na pâlei hnukkhu, bangkongmaw
    kai koevah bout na tho awh telah atipouh.
  twi-twi: Isak bisaa wɔn se, “Adɛn nti na mo a na mo ne me nka, na mopam me fii mo
    nkyɛn aba me ha nnɛ sɛ morebɛsra me?”
  hlt-hlt: Te dongah Isaak loh amih te, “Nangmih loh kai nan hmuhuet uh tih na taeng
    lamkah kai na haek uh phoeiah kai taengla balae nan loh uh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Isɑki dɔ̀: Di kɔ̀tɛní kɛ yɛ̃ mbɑ? Díndi bɛ̀ɛ̀ í n dɔ́ kɛ m bɛ̀ti di
    ciɛ?'
  msy-2020: Ezɨ Aisak men azara, “Ia manmaghsua na bagha izi? Ia fomɨra nan atarigha
    uan nguazimɨn na batoke?”
  txq-txq: Boe ma Isak natane nae, “Papa manek! Fai bakahulun ei husi heni ai ena.
    De hatematak ia ei nau mai tao hata bali?”
  aaz-aaz: Onaim naiꞌ Isak nataan am nak, “Aam usiꞌ! Unuꞌ te hi mriuꞌ kai mpoi miꞌko
    hi pah. Onaim oras ia hi iim he minsaaꞌ amtein?”
  azb-azb: 'İshaq onlara dedi: «Nə üçün yanıma gəlmisiniz? Sizin ki məndən acığınız
    gəlirdi və məni yanınızdan qovdunuz».'
  eng-DBY: And Isaac said to them, Why are ye come to me, seeing ye hate me, and have
    driven me away from you?
  hin-2017: इसहाक ने उनसे कहा, “तुम ने मुझसे बैर करके अपने बीच से निकाल दिया था, अब
    मेरे पास क्यों आए हो?”
  wol-KYG: 'Isaaxa ne leen: «Lu waral ngeen fekksi ma fii, gannaaw dangeen maa bañ,
    ba dàq ma?»'
  swp-swp: Isaako i ribalau aridi eai i ene, “Paana saha au laoma arigu eai, omi tau
    hewaiunuegu eo tau aiduiegu wa?”
  bjr-bjr: Aniroofanoo Isakeefa iramirinoo qinau. Naqi fee qifaqee qiniara nikooqoofaqa
    diiqamasoosa marunnannai kafaa anidanee.
  eng-YLT: and Isaac saith unto them, 'Wherefore have ye come unto me, and ye have
    hated me, and ye send me away from you?'
  heg-NTPO: Kon Isak ketan noan, “Ama lahi! Hmunan nu mi nulut puting kaim son, tiata
    mi le maa tao saa pait nia?”
  ptu-ptu: 'Iya mekutanam Ishak naua: “Akanna sulekoa'' umpellambi''iä''? Kusanga
    ungkahi''di''ä'' indo lessu'' sampe ussuaä'' illaam mai botto litä''mua''.”'
  bzd-NTPO: 'Isaac tö iché ia̱: —A'' é̱na ye'' a̱r suluë. A'' ye'' yö''shkar a'' ká̱
    ki̱. Eta̱ ¿iö́k a'' do ye'' ska''?'
  kwf-kwf: ꞋUnaꞋeri sa Aesak ka saefilo Ꞌuri ada, “FaꞋuta neꞋe kamu ka leka maꞋi fuana
    lisilaku re! KaidaꞋi ba sui, kaumulu ka Ꞌiri oga nau, ma kaumulu ka lali nau faꞋasia
    kula kamu.”
  eng-WYC-2017: Isaac spake to them, What came ye to me, a man whom ye have hated,
    and putted away from you?
  eng-WMBB: Isaac said to them, “Why have you come to me, since you hate me, and have
    sent me away from you?”
  spp-spp: 'Ka Ishaka si pi pyi: «Ɲaha kurugo yii à pa mii yyére sahaŋki mà li ta
    mii kyal''à pɛn yii á, yii mú s''a mii kɔ̀r''a yîrige yii cyage e yɛ?»'
  aey-aey: Odocobil Aisak uqa sisiladen, “Age ija me qee oditein. Odimeig agena hatunadec
    ititactein. Eunu age celnu ijaca hoiga?” aden.
  urd-GVH: इसहाक़ ने पूछा, “आप क्यों मेरे पास आए हैं? आप तो मुझसे नफ़रत रखते हैं।
    क्या आपने मुझे अपने दरमियान से ख़ारिज नहीं किया था?”
  rug-rug: Meke nanasa la i Aisake si arini, “Na vegua ke hiva mae dogorau gamu kamahire
    si rau, sina ele kukiti nau gamu tatasana, meke ele hitu pani au gamu koasa mia
    popoa?” gua si asa.
  gaz-gaz: Yisihaaq immoo, “Isin erga na jibbitanii of biraa na ariitanii maaliif
    gara koo dhuftan?” isaaniin jedhe.
  fra-LSG: 'Isaac leur dit: Pourquoi venez-vous vers moi, puisque vous me haïssez
    et que vous m’avez renvoyé de chez vous?'
  yal-yal: Isiyaga yi a maxɔdin, a naxa, “Ɛ faxi n todeni nanfera? Ɛ bata n naɲaxu
    han ɛ bata n kedi ɛ konni.”
  gum-gum: 'Inchen Isaacbe trenchibig køn: —¿Ñimbe naimaybe chinchab amrrugue? cha.
    Ñimbe nane tsalø køptø, ñimui piraugurringuen nan wegucha pønrrøbendøbe?—'
  iou-iou: Ahäŋ imiŋirä Aisaktä yäwetkuk; Imata näkken äbäkaŋ? Iwan täŋ namiŋpäŋ näwat
    kireŋpewä kome ŋoken äburopäŋ imata äbäkaŋ?
  haw-1868: I aku la o Isaaka ia lakou, Heaha ka oukou i hele mai ai io'u nei, no
    ka mea, ke inaina mai nei oukou ia'u, a ua hookuke mai nei oukou ia'u mai o oukou
    aku.
  arb-NAV: 'فَقَالَ لَهُمْ إِسْحاقُ: «مَا بَالُكُمْ قَدْ أَتَيْتُمْ إِلَيَّ، وَأَنْتُمْ
    قَدْ أَبْغَضْتُمُونِي وَصَرَفْتُمُونِي مِنْ عِنْدِكُمْ؟»'
  adz-adz: Bawaꞌan da Isak igut i ribarangan, “Wain idzuwai da agam iba i tsanganda
    dzi, garam aru agam bugindan da wata rai i gam gampam ugu?”
  ewe-ewe: Isak bia wo be, “Nu ka ta mieva gbɔnye ɖo? Esi mienyam le miaƒe anyigba
    dzi ɖe madzɔmadzɔ dzi ɖe, nu ka wɔ ge mieva.”
  eng-LEE: And Isaac said unto them, Wherefore come ye to me, seeing that ye do hate
    me, and have sent me away from you?
  dji-dji: Inga djin yulgungili, girri nyani Yisak djiny butjalminiban, “Nyimkiban
    ngildji irriny ildji balparngili? Yarim ngurrum irriny ildji bir-yirrpini, girri
    irriny ildji badji-nyangiṉiban ngildjangir.”
  nna-nna: Isaac-ju japirr marna, “Nyuntulu kulilu yirrirninyin purlpilu, wurrarnijin
    yakalamarna nyuntumili warrarn. Nganiku kuwarri milpanyanpa yirrinaku ngajuku?”
  asm-FB: তাতে ইচহাকে তেওঁলোকক ক’লে, “তোমালোকে মোক ঘিণ কৰি তোমালোকৰ ওচৰৰ পৰা খেদি
    পঠালা; এতিয়া নো তোমালোক মোৰ ওচৰলৈ কেলৈ আহিছা?”
  sus-A: عِسِيَفَ نَشَ عٍ مَشْرِن، «وٌ قَشِ ﭑ يِرٍ مُنقٍ رَ يِ كِ؟ وٌ بَرَ ﭑ نَحَاشُ
    هَن وٌ بَرَ ﭑ كٍرِ وٌ شْنيِ.»
  fra-SBL: 'Isaac leur dit : « Pourquoi êtes-vous venus vers moi, puisque vous me
    haïssez et que vous m''avez chassé de chez vous ? ».'
  hbo-hbo: וַיֹּ֤אמֶר אֲלֵהֶם֙ יִצְחָ֔ק מַדּ֖וּעַ בָּאתֶ֣ם אֵלָ֑י וְאַתֶּם֙ שְׂנֵאתֶ֣ם
    אֹתִ֔י וַתְּשַׁלְּח֖וּנִי מֵאִתְּכֶֽם׃
  shp-NTPO: 'Jaskákanketian ja Isaacnin jato aká iki neskáakin: —¿Jaweati ea benaiki
    mato bekana? Ea matoiba inontian maton ea aká iki, akonbireskin ramiakin. Jainxon
    ja maton mainmea aká iki, maton ea potakin —akin.'
  eng-WYCLIFFE: Isaac spak to hem, What camen ye to me, a man whom ye hatiden, and
    puttiden awei fro you?
  pjt-pjt: Ka wirkankunyangka Isaacalu tjapinu tjanala, “Nyaaku nyura ngayulakutu
    pitjangu kuwari nyanga? Panya ngaṉmanypa nyuntu maḻpa kura nyinangi ngayuku, munuṉi
    nyuntumpa nguranguṟu paiṟa iyaṉu maḻpa wiyangku.”
  cwe-cwe: Ivo Isaka kawauza, “Habali mwiza kumwangu kunilola, na kuno munihila na
    muniwinga muna iisi yenu?”
  bgs-bgs: Igkagi si Isaac, na mà din, “Dángngan isókówanna ikiyu, asta igpéwà a ikiyu.
    Purisu manan ka igsadun kó dini kanak?”
  kik-kik: Isaaka akĩmooria atĩrĩ, “Muoka kũrĩ niĩ nĩkĩ, kuona atĩ nĩmwathũũrire na
    mũkĩnyingata?”
  ksr-ksr: 'Kagi Aisaknoŋ kokaeŋ qisiŋ oŋono: “Oŋo kere moma noma baloŋgianoŋga konjoma
    noŋgito, kileŋ mono naambaajoŋa noonoŋ koi kaju?”'
  fra-NCL: 'Isaac leur dit : « Pourquoi êtes-vous venus vers moi, vous qui me haïssez
    et qui m’avez renvoyé de chez vous ? »'
  cek-AK: Issak mah nihcae khaeah, Kai nang hnukma o moe, nang haek o boeh na ai maw,
    tikhoe nang zoh o let loe? tiah a naa.
  xla-xla: Amasiyama Aisektapo yia꞉ watle epo atlaiyo, “Wua꞉ adipalati na꞉ natila
    pumulo? Na꞉tapo wua꞉ mo dla hallati wua꞉tapo na꞉ye alikili a꞉ma dodolomuwapo,”
    diyo.
  cuk-cuk: 'Isaac Abimelecʼga sogded: —¿Ibiga be an-dakdanimala? Ar bemar an-abesulid,
    degine, bemar-yargi be an-ononnosmalad.'
  uig-CYR: 'Исһақ уларға: — Маңа өчмәнлик қилип, мени араңлардин қоғливәткәндин кейин,
    немә үчүн мениң қешимға кәлдиңлар? — деди.'
  tel-2017: వారితో ఇస్సాకు “మీరు నామీద కక్ష కట్టి మీ దగ్గరనుండి పంపివేశారు. ఇప్పుడు
    దేనికోసం నా దగ్గరికి వచ్చారు?” అని వారిని అడిగాడు.
  hat-BSA: 'Isaac te di yo: “Poukisa nou vin kote m, kòmsi nou rayi mwen, e te pouse
    mwen lwen nou?”'
  kos-kos: Ke ma inge Isaac el siyuk, “Efu ku komtal tuku liyeyu? Komtal tuh srungayula
    ac lisyula liki facl sumtal ah.”
  hbo-WLC: וַיֹּ֤אמֶר אֲלֵהֶם֙ יִצְחָ֔ק מַדּ֖וּעַ בָּאתֶ֣ם אֵלָ֑י וְאַתֶּם֙ שְׂנֵאתֶ֣ם
    אֹתִ֔י וַתְּשַׁלְּח֖וּנִי מֵאִתְּכֶֽם׃
  ibo-ibo: Aịzik jụrụ ha sị, “Gịnị mere unu ji bịakwute m, ebe ọ bụ na unu kpọrọ m
    asị, chụpụkwa m site nʼetiti unu?”
  ory-ory: ତହିଁରେ ଇସ୍‌ହାକ ସେମାନଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେମାନେ ତ ମୋତେ ଘୃଣା କରୁଅଛ, ପୁଣି, ଆପଣାମାନଙ୍କ
    ମଧ୍ୟରୁ ମୋତେ ଦୂର କରି ଦେଇଥିଲ, ଏବେ ମୋʼ ନିକଟକୁ କାହିଁକି ଆସିଅଛ?”
  wmt-wmt: '@see-verse:GEN.026.026'
  chk-chk: Iwe, Isaak a aisiniir, “Pwota oua feito rei, nge oua fen oputaei o asüeila
    senikemi?”
  ssd-ssd: 'Nane pronaig le Isak nu nane kaŋgerka kusnaniŋgina: Tane buk ye kasuryumba
    pitaiyinaig. Tane kile ndaŋam tuku ye tugum prode ŋgina le'
  rop-rop: en wen detlot thribala men bin kamat langa im, Aisik bin askim olabat,
    “Yumob bin bedfren langa mi bifo, en yumob bin andimwei mi brom yumob kantri.
    Wal wotfo yumob bin kaman iya langa mi tudei?”
  ukr-1871: 'І каже їм Ізаак: Чого прийшли до мене? Ви ж зненавидїли мене, і відослали
    мене від себе.'
  eng-AOI: Isaac said to them, “Why have you come here to me today? You were angry
    with me before and you chased me away.”
  yon-yon: Miniiwe, Aisekbed yi yaa kaamondoon “Yiib kuu komandiwed mene ne yaa wedmewok
    miniwen? Yiib kuu ne yaa dowakeniibban kerekoriwa, yiibbed ne yaa ‘Nub ambibkin
    aom kuu koronde wene’ andiibkob manaan kowe.” andoone,
  bch-bch: Ta Aisak ibeta gid bedane, “Mugaeai gimi aman ag isat ta asere gau. Be
    labone akim saoa ga anam pagau pade?”
  deu-1951: 'Aber Isaak sprach zu ihnen: Warum kommt ihr zu mir, da ihr mich doch
    hasset und mich von euch getrieben habt?'
  eng-JPS: 'And Isaac said unto them: ''Wherefore are ye come unto me, seeing ye hate
    me, and have sent me away from you?'''
  ubr-ubr: On mes Isaac itetemis iyau, “Omi on ari aibo mes wonat woniteu mes? Omi
    ainau on yau woi ragiteu ato woi teteriu ami tafanam ai kirir agat?”
  srp-1865: 'A Isak im reèe: što ste došli k meni, kad mrzite na me i otjeraste me
    od sebe?'
  lug-lug: Isaaka n’ababuuza nti, “Lwaki muzze gye ndi ng’ate mwankijjanya ne mungobaganya?”
  heb-heb: ויאמר אלהם יצחק מדוע באתם אלי ואתם שנאתם אתי ותשלחוני מאתכם׃
  ben-IRV: ইসহাক তাঁদেরকে বললেন, “আপনারা আমার কাছে কি জন্য আসলেন? আপনারা তো আমাকে
    হিংসা করে আপনাদের থেকে দূর করে দিয়েছেন।”
  pan-pan: ਪਰ ਇਸਹਾਕ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ, ਤੁਸੀਂ ਕਿਉਂ ਮੇਰੇ ਕੋਲ ਆਏ ਹੋ, ਜਦ ਕਿ ਤੁਸੀਂ ਮੇਰੇ
    ਨਾਲ ਵੈਰ ਕਰਕੇ ਮੈਨੂੰ ਆਪਣੇ ਵਿੱਚੋਂ ਕੱਢ ਦਿੱਤਾ ਸੀ?
  mwp-mwp: Nuy Isaka kedha yapupoeybiz, ‘Ngitha mingu ngapa ngayapa imaypa. Ngitha
    waza ngayapa wati igalgal a ngitha ngoena ngur woeydhadhin ngithamun lagoengu?’
  mya-JVB: ဣဇာက် ကလည်း ၊ သင် တို့သည် ငါ့ ကို မြင်ပျင်း ၍ နှင်ထုတ် ပြီးမှ ၊ အဘယ်ကြောင့်
    လာ ကြသနည်းဟုမေး လျှင်၊
  tte-O: Saugana Aisake igitaili ineli kin koina iwaloba, “Gubesi mwa kwalaoma koliyau?
    Beyabeyana wakalomagigi-lagau na dedeine koina kwatawoiyau.”
  tbg-tbg: Vinavuka mini oruntovaro Aisaakiva vinavukara tiharo, Nenavu ti navutaiqama
    timiteha tiriara katu varera vuane tiaka, nana kaarae ti tavareka maini aniavo?
    tiro.
  hmo-hmo: Vadaeni Isako ia hereva idia dekenai, ia gwau, “Umui badu henia lau dekenai,
    bona umui lulua lau, harihari lau dekenai umui mai vadaeni, badina be dahaka?”
  ata-ata: Iloꞌa mimuamuaꞌi xe milai mixali noxou Aisaki la mutaliꞌisiꞌa aloxo ꞌo,
    “Tatei la ngelavixo la ngekusailo la exexeesou liangenge, ia loxovaa la ngingi
    ane a nganeꞌe ngaxali noxilo ꞌo la?”
  nfa-nfa: Ka Isak karèi, aku nèngu na, “Ama dhèu aae! Uru èèna, miu se dhu babège
    eele jaꞌa nèti kabarai miu. De neꞌe ne, miu se mai tao ngaa hari?”
  urd-urd: इस्हाक़ ने उनसे कहा कि तुम मेरे पास क्यूँ कर आए, हालाँकि मुझ से कीना रखते
    हो और मुझ को अपने पास से निकाल दिया।
  rus-SYN: 'Исаак сказал им: для чего вы пришли ко мне, когда вы возненавидели меня
    и выслали меня от себя?'
  cbt-NTPO: 'Canquihuachinara, Isacori itapon: —Canpitaso co quë''yatomacohuë'', ya''huërama
    quëran ocoiramaco. ¿Ma''marëta iporaso'' yaniantaramaco? itërin.'
  bqc-SIM: 'Izaaki ń lá à mɛ̀: Lá a zamagu a ma ya á bɛ, àkɛa a mↄ ma kĩ́ii?'
  tcz-CHONGTHU: Isaac in amaho chu adong in, “Ipi dinga ka henga hung nahiuven nei
    vetda uva nagam uva patna neino doh hitalou ham?” ana ti.
  mar-mar: इसहाकाने त्यांना विचारले, “तुम्ही माझा द्वेष करता व मला तुम्ही आपणापासून
    दूर केलेत; तर आता तुम्ही माझ्याकडे का आलात?”
  tcs-tcs: Aizak spik po demplatri diskain, ‘Aukam yuplatri kam po luk mi? Baizi,
    yupla mas prapa eite mi ane yupla bin prapa meke mi kamaut prom ples blo yupla?’
  qub-qub: 'Chayaptinmi Isaacga niran: «Marcayquipitapis gargarcamar, ricaytapis mana
    munarcamarga ¿imamantaj cananga shamushcanqui?»'
  bqp-bqp: 'Isaaku ń lá à pì: Kũ a zãmagu a pɛma á bɛa, à kɛ̀ dera a su ma kĩnaa?'
  hat-hat: 'Izarak mande yo: -Poukisa nou vin wè m'' koulye a? Jan nou te rayi m''
    sa a jouk nou te rive mete m'' deyò nan peyi nou an!'
  eng-BSB: “Why have you come to me?” Isaac asked them. “You hated me and sent me
    away.”
  tod-tod: 'Izaake ɠɛni ti ma: «Lee vaa zu wo ʋaazu pɔ̀, tama wo ɗa wɔ̀inzeɠe, wo
    ɗa kpɛ̀ wo ʋɔ bɛti?»'
  eng-WEBPB: Isaac said to them, “Why have you come to me, since you hate me, and
    have sent me away from you?”
  kbq-kbq: Aisaki'a amanage huno zamantahige'ne, Ko'ma mopa tamifintira tamavesra
    hunanteta nahe nati'nazanki, tamagra na'anku nagritega neaze?
  nhe-BL: 'Huan Isaac quintlajtlani: ―¿Para tlen inhualajque innechitaquij? Innechtojtocaque
    ipan imotlal pampa innechcualancaitayayaj.'
  bus-bus: 'Isaaku ń lá à bè: Kɛ̀ a zamagu a pɛma a bɛ, à kɛ̀ dia a mↄ ma kiia?'
  gub-BL: Upuranu Izak wanehe a'e pe wahem mehe. — Màràzàwe tuwe pezur xe ihewe peze'eg
    pà. Napeakatuwawahy kwaw herehe pe. Hemuhem kar pe peywy wi.
  eng-DRA: 'Isaac said to them: Why are ye come to me, a man whom you hate, and have
    thrust out from you?'
  knf-knf: 'Iŧaak aji na baka : « we ukaaŋ kë nabi ţi nji? An nanşoornuŋ adoo dookën
    du uŧaak wi nan. »'
