verse: GEN.026.023
translations:
  mal-C: അവിടെനിന്നും അദ്ദേഹം ബേർ-ശേബയിലേക്കു പോയി.
  deu-TKW: Alsdann zog er von dort hinauf nach Beerseba.
  lin-lin: Kolongwa wana, akendeki na Beri-Sheba.
  cbr-NT: Usai anu pain 'itankëx ka amiribishi Isaac Beerseba kakë me anu kuantëkëankëxa.
  eng-LSV: And he goes up from there [to] Beer-Sheba,
  bmu-bmu: Mewö jiba miaŋgöreŋ mala mosöta Berseba mire anök.
  eng-GNV: So he went vp thence to Beer-sheba.
  eng-WEBSTER: And he went up from thence to Beer-sheba.
  nhw-BL: Huan Isaac yajqui campa itoca Beerseba,
  swh-ONEN: Kutoka pale akaenda Beer-Sheba.
  bba-bba: Yen biru Isɑki u doonɑ sɑɑ min di mɑ u dɑ Beri Sebɑɔ.
  eng-KJVCPB: And he went up from thence to Beer-sheba.
  cpy-cpy: rojatzi riyaatantanaka Isaac janta Beerseba-ki.
  mpx-mpx: Yaka abwe Aisake i egona o i na i vin Biyaseba.
  wbp-wbp: Riyupu-jangka, Yijaki manu nyanungu-nyangu yapa-patulu yaninjarla nyinaja
    Piirrjiparla.
  luo-luo: Noa kuno modhi nyaka Bersheba,
  meu-meu: Unu amo ia na Bere-sieba ela.
  npi-ULB: त्‍यसपछि इसहाक बेर्शेबामा गए ।
  yor-yor: Láti ibẹ̀, ó kúrò lọ sí Beerṣeba.
  emp-NTPO: Mamaʌba Beersebád̶aa wãsia.
  ind-ind: Dari situ, Isak pergi ke Bersyeba.
  pes-OPCB: وقتی که اسحاق به بئرشبع رفت
  ssx-ssx: Kotoeki hoki naneta꞉ Aisa꞉keta꞉ pao mo Biasiba nane peekeme.
  lcm-lcm: Le iang kala palak alak ane Berseba
  aer-aer: Ikwere ipenhe anteme, Isaac tyerrtye ikwerenhe areye-akerte aname-irreke
    Rehoboth-enge-ntyele imerte ikngerre atheke alhemele apmere Beersheba-le anetyeke.
  tgl-ULB: Pagkatapos pumunta si Isaac mula doon patungong Beer-seba.
  nop-nop: Uŋoŋ hatigane Beasibade loguk.
  kca-kca: Щиԓта ԓўв Вирсавияйа мӑнәс.
  cbu-NT: Zapishsha taar ashku, Isaak anoo tsap kasayaru, piyamsha yusur Beersebap
    tsap naatarangiya.
  hui-hui: Mani howa Aisaga ibu dindi ogoni wahalu dindi mende Beaseba wiagoria pu
    hene.
  wrs-wrs: Doa nominiva Isakva wonganamba, di wonpho Bersepara.
  mya-mya: ထို​နောက်​ဣ​ဇာက်​သည်​ဗေ​ရ​ရှေ​ဘ​အ​ရပ်​သို့ ပြောင်း​ရွှေ့​ခဲ့​သည်။-
  cbi-NTPO: Tsejtu Isaac junu malu' miitu Beersebasha miimi.
  bod-N: དེ་ནས་ཨི་སཱག་ཡུལ་དེ་དང་ཁ་བྲལ་ནས་ཡར་པེར་ཤ་བཱ་རུ་སོང་བ༌དང༌།
  wsk-wsk: Umu te asele Isaac Beersheba nama tarigiram.
  kkl-kkl: Anekoa Ishak Bersyeba piog.
  sna-sna: Kubva ipapo akaenda kuBheerishebha.
  spa-BLM: De allí subió a Beerseba.
  beu-beu: Mana angu mi, Isak ana bot tahit lamal, sengmuse ana ila Beer Syeba mi
    mihi.
  cac-cac: Ix lajvi yel vin̈aj Isaac chi' ta', ix c'och vin̈ d'a Beerseba.
  swh-ULB: Kisha Isaka akaenda Beersheba.
  bel-bel: Адтуль перайшоў ён у Вірсавію.
  deu-ELBBK: Und er zog von dort hinauf nach Beerseba.
  mbb-OT: Ne puun dutun, midhalin si Isaac diyà te Beersheba.
  msc-msc: Isiyaka bɔra ye ka wa Bɛri Seba.
  mal-2015: അവിടെ നിന്നു അവൻ ബേർ-ശേബെക്കു പോയി.
  tuo-NT: To níꞌcʉta Isaa Beersebapʉ waꞌacʉ niwĩ.
  gup-gup: Kaluk Isaac bolkbawong kumekbe dja wam kore Beersheba.
  met-met: Kimuya Aisak sauya longga ba saing haing mala mana Berseba.
  gvs-gvs: E niga amo asayana Aisake ikalave go, ina Bera Siva goi itunagu.
  rmc-rmc: A odarik o Izak geľa te bešel andre Beer-Šeba.
  nlg-nlg: Mi murina keri, Isaac te sania na komu keri me tona i Beersheba.
  dgr-DOGNT: Ekǫ nàı̨dè gots'ǫ Bersheba nèk'e ts'ǫ̀ tàèhtła.
  pes-OPV: پس از آنجا به بئرشبع آمد.
  ron-1924: Де аколо с-а суит ла Беер-Шеба.
  ben-OBCV: সেখান থেকে তিনি বের-শেবার দিকে উঠে গেলেন।
  lex-lex: Ndella hande pa nla'awa Bersyeba.
  rgu-rgu: Neme naaꞌ mai, boe ma Isak asa laꞌo bali fo nau reu leo rai Beer Syeba.
  som-som: Markaasuu halkaas ka tegey, oo wuxuu u kacay Bi'ir Shebac.
  lat-VUC: Ascendit autem ex illo loco in Bersabee,
  aoi-aoi: Biya kembirra Ajika-murriya narri-lalikama arakba akina angalya umba namurndaki-likena
    akinu-wa angalya angerriba Biyajibu-wa.
  eng-ASVBT: And he went up from thence to Beer-sheba.
  mna-mna: To Isak imaŋga mini, mi isala pa kar Ber-Seba.
  ita-1885: Poi di là salì in Beerseba.
  eng-LXXUP: And he went up thence to the well of the oath.
  eng-ULB: Then Isaac went up from there to Beersheba.
  spa-VBL: De allí Isaac se fue hacia Beerseba.
  fra-_FOB: Et de là il monta à Béer-Shéba.
  mal-mal: അവിടെനിന്ന് അവൻ ബേർ-ശേബയ്ക്കു പോയി.
  urd-GVR: Wahāṅ se wuh Bair-sabā chalā gayā.
  suz-BL: मिनु मेकेर रे लशा, बेयर-शेबा जाक्‍दीम्‍मा बाक्‍त।
  ita-1927: Poi di là Isacco salì a Beer-Sceba.
  ckb-ckb: ئینجا لەوێوە بۆ بیری شابەع چوو.
  eng-BBE: And from there he went on to Beer-sheba.
  crx-NTPO: '''Ink''ez ''et whedinya ndo Beersheba ts''un whenya.'
  kan-OKCV: ಅಲ್ಲಿಂದ ಅವನು ಬೇರ್ಷೆಬಕ್ಕೆ ಹೋದನು.
  bbb-bbb: Ijiege rena Aeseki fune ijia finoena areme fune una urina are Biasiba ijia
    vae.
  tam-2017: அங்கேயிருந்து பெயெர்செபாவுக்குப் போனான்.
  spa-RV-1909: Y de allí subió á Beer-seba.
  ron-BTF: Şi a urcat de acolo la Beer-Şeba.
  eng-WEBP: He went up from there to Beersheba.
  eng-FBV: From there he moved on to Beersheba.
  nld-1939: Vandaar trok hij op naar Beër-Sjéba.
  nch-BL: Huan Isaac yajqui campa itoca Beerseba,
  tfr-NTPO: Eshko ga Isaac to jek Berseba kjokyo.
  vie-1934: Y-sác ở đó đi, dời lên Bê-e-Sê-ba.
  hin-CV: फिर यित्सहाक वहां से बेअरशेबा चला गया.
  eng-OURB: He went up from there to Be'er-Sheva [Well of Seven, Well of an Oath].
  spa-BES: Y de allí pasó a Beerseba.
  tdx-tdx: Boak’ ao re nionjoñe mb’e Beersevà mb’eo.
  vid-vid: Kulawa ako, Isaka nakaluta Beeli-sheba.
  pwg-pwg: Muriyai Aisiki nani dobuna ivoterei ma inae ku Beyaseba.
  eng-OKE: And he went up from thence to Beer Shava;
  tha-KJV: และท่านก็ออกจากที่นั่นไปยังเมืองเบเออร์เชบา
  por-BR-2018: E dali subiu a Berseba.
  bco-bco: Tif amio꞉ hen a꞉no꞉ ta꞉ta꞉ga꞉, Aisa꞉g e Bilsiba hen a꞉na mesa꞉ni ane.
  deu-ELO: Und er zog von dannen hinauf nach Beerseba.
  ktm-ktm: Omur ti pe Aisak su hatlang ha-au odo lok kurti pe hala Berseba.
  caa-caa: Entonces e Isaac ixin esto tama e lugar Beerseba.
  eng-WYC-2018: Isaac forsooth went up from that place into Beersheba, (And Isaac
    went up from that place to Beersheba,)
  epo-epo: Kaj de tie li formigris al Beer-Ŝeba.
  uig-PIN: Andin u u yǝrdin qiⱪip Bǝǝr-Xebaƣa bardi.
  beo-beo: Amoga asili, e da Biasiba amoga asi.
  tpi-OTNT: Bihain Aisak i lusim dispela hap na em i go kamap long ples Berseba.
  hau-SA: Daga can ya haura zuwa Beyersheba.
  udu-udu: ’Peni maṯṯaan mo tani a’di yaki’d ka gagamis mo e Pan Birsaba mo be.
  uig-LAT: Andin u u yerdin chiqip Beer-Shébagha bardi.
  nde-nde: Esuka lapho waya eBherishebha.
  ton-ton: Pea naʻe ʻalu ia mei ai ki Peasipa.
  ces-1613: Vstoupil pak odtud do Bersabé.
  eko-eko: Attaaphale Esiyaakha khulawa Beerisheba.
  nss-nss: Pwen Yisak itali kol ara pe iyau iya kol Peersepa.
  eng-WMB: He went up from there to Beersheba.
  tam-TCV: அவன் அங்கிருந்து பெயெர்செபாவுக்குப் போனான்.
  ceb-ULB: Unya mitungas si Isaac gikan didto padulong sa Beersheba.
  mkn-mkn: Dari situ, ju Isak dong barangkat lai ko mau pi tenga di Beer Syeba.
  pol-UBG: I wyruszył stamtąd do Beer-Szeby.
  agr-agr: Nuna ashí umika nuwi pujau, Isaac bershebanum pujustatus weuwai.
  kyc-kyc: Dokona piso pao yuu Biasipa dokona peya.
  urd-GVU: وہاں سے وہ بیرسبع چلا گیا۔
  deu-1912: Darnach zog er von dannen gen Beer-Seba.
  ntj-ntj: Nyangka Yayitjikinya pakara ngurra palunyanya wantirra kutipitjangu ngurra
    nyarra Piyatjiipala nyinarranytja.
  row-row: Mia naa, Isak se lao fo reu leo sia Beer Syeba.
  kan-2017: ಇಸಾಕನು ಅಲ್ಲಿಂದ ಹೊರಟು ಗಟ್ಟಾ ಹತ್ತಿ ಬೇರ್ಷೆಬಕ್ಕೆ ಬಂದನು.
  ena-ena: Lavɨla fɨli tɨbɨ agadɨ vala uavɨla Belɨseba avɨli sɨmɨ tulɨ heŋ hɨnimi.
  tgo-tgo: Mbaŋa gheviyeŋge e ghereiye Aisake i iteta valɨvaŋgako iyako na kaero i
    wa Beyasiba.
  yap-yap: Me chuw Isak u rom nge yan nga Beersheba.
  tet-tet: Nosi nia, Isak sia laꞌo tenik, baa nein iha Beer Syeba.
  hlt-MCSB: Te phoeiah te lamloh Beersheba la cet.
  mdy-ETH: ዬካፓ ዪሳኣቄ ሌካ ቤርሳቤ ጌይንታ ዓጮ ኬስኬኔ፤
  twi-ASANTE: Isak tu firii hɔ kɔɔ Beer-Seba.
  bhl-bhl: Angesomelei, teinbomelei, iti aneng kale koleweko, uneko, Belseba abiw
    kalo unesomi, talse kale.
  con-NTPO: Tse'tti can'jemba Isaacja Beersebani ja.
  eng-WEBU: He went up from there to Beersheba.
  bnp-bnp: Muri, i pe a hini nga, i lakea o Bersiba.
  wal-wal: Hegaappe denddidi, pude Berssaabehi biis.
  mgh-mgh: Ukhuma vaavale Isaki ahorwaa o Peresepa.
  acu-NT: Nunia Isaac Beersebanam wemiayi.
  spa-PDDPT: De allí subió a Beerseba.
  gun-gun: Ha'e gui Berseba katy ju oo.
  agu-BL: Yi tele'n tiemp icy'e'n nintzun e' ban junt tir Isaac swutz yi luwara'tz.
    Cho'n tzun cyopone'ntz jalen Beerseba.
  eng-PEV: Later on, Isaac moved his camp to the place called Beersheba.
  ilo-ULB: Ket manipud sadiay, simmang-at ni Isaac idiay Beerseba.
  kpg-kpg: Isaac ga hagatanga gaa hana gi Beersheba.
  uig-ARA: ئاندىن ئۇ ئۇ يەردىن چىقىپ بەئەر-شېباغا باردى.
  bsp-bsp: Kɔ Isiyaka ɛmpɛrnɛ Bɛrseba.
  mbs-mbs: Dimeleg si Isaac lekat kidoen aw dimoton sikandin te Berseba.
  tof-tof: Wa olgabi we wamórr ama Berrsyiba wirri basirrdü.
  sus-sus: Isiyaga to keli mɛnni sigafe ra Beriseeba,
  pon-2006: Aisek ahpw mweselsang wasao oh kohdahla Peersepa.
  jae-jae: Aŋga ônê Isak jakêpi Ber-Seba.
  ksd-ksd: Ma i ga vana kairu urama Ber-Seba.
  tur-YTC: Oradan Beer-Şeva'ya çıktı.
  bel-N: Адтуль узыйшоў ён у Бээр-Шэву.
  grc-BRENT: Ἀνέβη δὲ ἐκεῖθεν ἐπὶ τὸ φρέαρ τοῦ ὅρκου.
  ind-AYT: Dari situ, Ishak pergi ke Bersyeba.
  lid-lid: Ano udu doh badeh iy iu ili loken ili Bersiba.
  nya-nya: Kenaka Isake anachoka ku malo kuja kupita ku Beeriseba.
  hrv-hrv: Odande se popne u Beer Šebu.
  mps-mps: Aisak aga tede bidali taga peyu, te aga te Berseba teba sabolali.
  llg-llg: Neme ndia mai, boe ma Isak asa, ala laꞌo bali, fo sangga leu leo lai Beer
    Syeba.
  tpi-tpi: Bihain Aisak i lusim dispela hap na em i go kamap long ples Berseba.
  dan-1931: Så drog han derfra til Be'ersjeba.
  vie-OVCB: Từ đó, Y-sác lên Bê-e-sê-ba.
  lbk-lbk: Awni ya ket nen-aton cha Isaac et inmey cha id Beerseba.
  guj-2017: પછી ઇસહાક ત્યાંથી બેરશેબા ગયો.
  byr-byr: '@see-verse:GEN.026.022'
  awx-awx: Tiwänä uwomunetä Berseba kopgut.
  pon-2006A: Aisek ahpw mweselsang wasao oh kohdahla Peersepa.
  por-BRBSL: Ele subiu de lá para Beersheba.
  cth-cth: Hote hmuen koehoi Beersheba lah a takhang awh.
  twi-twi: Isak tu fii hɔ kɔɔ Beer-Seba.
  hlt-hlt: Te phoeiah te lamloh Beersheba la cet.
  tbz-SIM: Kòo ítɛ́ dɛborɛ̀ kɛ́kɔtɛ Bɛɛrisebɑɑ.
  msy-2020: Egha gɨn Aisak nguibar kam ategha ghua Berseban nguibamɨn oto.
  txq-txq: Numa naa neu, Isak asa laꞌo bali fo rae reu leo nai Beer Syeba.
  aaz-aaz: Naꞌko naan ate, naiꞌ Isak sin nnaon nꞌanin Beer Seba, he natuan nbin naan.
  azb-azb: İshaq oradan Beer-Şevaya getdi.
  eng-DBY: And he went up thence to Beer-sheba.
  hin-2017: वहाँ से वह बेर्शेबा को गया।
  wol-KYG: Ba mu fa jógee, dafa dellu Beerseba.
  swp-swp: Nei eai i torohai ie sae Biera‐siba.
  bjr-bjr: Doo miqoo mariufanoo miqoo minni seenoo Beeraseeba maqa maaqai finau.
  eng-YLT: And he goeth up from thence [to] Beer-Sheba,
  heg-NTPO: Deng na, kon Isak noan le bok pait lakos daad se Beer Syeba.
  ptu-ptu: Mane mengkalaoi Ishak lu lako Bersyeba.
  bzd-NTPO: E' ukuöki̱ ta̱ ie' mía̱ Beerseba.
  kwf-kwf: Buri Ꞌana neꞋe sa Aesak nia faꞋasia laꞋu kula neꞋeri, nia ka leka tua ana
    kula kira saea Ꞌani Bereseba.
  eng-WYC-2017: Isaac forsooth went up from that place into Beersheba,
  eng-WMBB: He went up from there to Beersheba.
  spp-spp: Puru ɲwɔhɔ na, ka Ishaka si yîri kuru cyage e, maa ŋkàre Bɛrisheba kànhe
    e.
  aey-aey: Odocob onodec uqa Biasiba ono ten.
  urd-GVH: वहाँ से वह बैर-सबा चला गया।
  rug-rug: Beto asa, si taluarae si asa vasina meke sage la pa Biasiba.
  gaz-gaz: Innis achii kaʼee gara Bersheebaatti ol baʼe.
  fra-LSG: Il remonta de là à Beer-Schéba.
  yal-yal: E yi keli mɛnni, e siga Bɛriseba.
  gum-gum: Inchen Isaacbe truyugurri Beersebamay ibig køn.
  iou-iou: Eruk, Aisak kome uken naniktä Beseba komeken päŋku ahäŋkuk.
  haw-1868: A mahope aku, pii aku la ia malaila aku a Beereseba.
  arb-NAV: ثُمَّ مَضَى مِنْ هُنَاكَ إِلَى بِئْرِ سَبْعٍ.
  adz-adz: Da Isak itangin nigi rai da iyab ifa mpa gamp Birsiba.
  ewe-ewe: Esi wòyi Beerseba la,
  eng-LEE: And he went up from there to Beer-sheba.
  dji-dji: Guyumi ngunungir gurrbingir nyani yilitjini, a walmini ngunyili bukiḻili,
    a yulgungili Biya-Djiba gurrbiwi.
  nna-nna: Palaja Isaac yana Beersheba-karti.
  asm-FB: তাৰ পাছত ইচহাক তাৰ পৰা বেৰ-চেবালৈ গ’ল।
  sus-A: عِسِيَفَ تٌ كٍلِ مّننِ سِفَقٍ رَ بٍرِ سٍيبَ،
  fra-SBL: De là, il monta à Beer Schéba.
  hbo-hbo: וַיַּ֥עַל מִשָּׁ֖ם בְּאֵ֥ר שָֽׁבַע׃
  shp-NTPO: Jaskara iiti, moa Isaac wetsa main kaa iki; Beerseba akin akanai main.
  eng-WYCLIFFE: Forsothe he stiede fro that place in to Bersabee,
  pjt-pjt: Munu nyara palulanguṟu Isaacanya anu ngura Piitjiipalakutu.
  cwe-cwe: Isaka kasegela na kahita Belisheba.
  bgs-bgs: Igalin puman si Isaac, asta igsadun sikandin tun ta Berseba.
  kik-kik: Agĩcooka akiuma kũu, agĩthiĩ Birishiba.
  ksr-ksr: Kaeŋ jeŋ kanoŋ laligoŋ mesaoŋ Beerseba gomanoŋ keno.
  fra-NCL: De là, il remonta à Bersabée.
  cek-AK: Anih loe to ahmuen hoiah Beersheba ah caeh tahang.
  xla-xla: Epame Aisektapo mo edla halepame ma Belseba mo dla hetaiyo.
  cuk-cuk: Isaac agi-mai, Beersebaʼse nade gusad.
  uig-CYR: Андин у у йәрдин чиқип Бәәр-Шебаға барди.
  tel-2017: అప్పుడు అక్కడనుండి ఇస్సాకు బెయేర్షెబాకు వెళ్ళాడు.
  hat-BSA: Alò, li te kite la pou monte Beer-Schéba.
  kos-kos: Isaac el tuyak ac som nu Beersheba.
  hbo-WLC: וַיַּ֥עַל מִשָּׁ֖ם בְּאֵ֥ר שָֽׁבַע׃
  ibo-ibo: O sitere nʼebe ahụ kwapụ gaa Bịasheba.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେ ସେହି ସ୍ଥାନରୁ ବେର୍‍ଶେବାକୁ ଗଲେ।
  wmt-wmt: '@see-verse:GEN.026.022'
  chk-chk: Nge seni ikenan Isaak a feila Peersepa.
  ssd-ssd: Kile Isak nu ma ta kusremba Berseba tumbraŋ prona le
  rop-rop: Brom deya Aisik bin go langa det kantri gulum Biyashiba,
  ukr-1871: Піднявся ж ізвідти до Бейер-Себи, колодязя клятьби.
  eng-AOI: Then Isaac and his people left there and went to Beersheba.
  yon-yon: Kwane kuyaambed Aisek kuu Berseba ari wonoon.
  bch-bch: Idio ta Aisak itnan tibur toa oa ta ila ngan tibur Berseba.
