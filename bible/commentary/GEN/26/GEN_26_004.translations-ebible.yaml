verse: GEN.026.004
translations:
  mal-C: അബ്രാഹാം എന്നെ അനുസരിക്കുകയും എന്റെ കൽപ്പനകളും ഉത്തരവുകളും നിയമങ്ങളും പാലിക്കുകയും
    ചെയ്തതുകൊണ്ട്, ഞാൻ നിന്റെ സന്തതിപരമ്പരയെ ആകാശത്തിലെ നക്ഷത്രങ്ങളെപ്പോലെ അസംഖ്യമായി
    വർധിപ്പിച്ച് ഈ ദേശങ്ങളെല്ലാം അവർക്കു കൊടുക്കും; നിന്റെ സന്തതി മുഖാന്തരം ഭൂമിയിലെ
    സകലജനതകളും അനുഗ്രഹിക്കപ്പെടും” എന്ന് അരുളിച്ചെയ്തു.
  deu-TKW: Und ich werde deine Nachkommen so zahlreich werden lassen, wie die Sterne
    am Himmel, und werde deinen Nachkommen alle diese Länder geben, und durch deine
    Nachkommen sollen alle Völker auf Erden gesegnet werden,
  lin-lin: Nakokomisa bakitani na yo ebele lokola minzoto ya likolo mpe nakopesa bango
    mabele oyo nyonso. Boye mpo na bakitani na yo, bikolo nyonso ya mokili ekomipambola.
  cbr-NT: '''Anan kana ''ën min rëbúnkikamaribi naínua ''aisamaira ''ispa iskësa usaribi
    ''itánun ''imiti ''ain, ''imainun kana ënë me kamabi mi ''inánti ''ain. ''Inánan
    kana kamabi menu ''ikë unikamaribi upíokin sinánxunti ''ain, min rëbúnki kamasaribi
    ''inun,'
  eng-LSV: and I have multiplied your seed as stars of the heavens, and I have given
    to your seed all these lands; and all nations of the earth have blessed themselves
    in your Seed;
  bmu-bmu: Nöŋön gwölönarökurupki ahumsehip eŋgibiga qötöŋinan suepnöŋ könakembagö
    seŋgelau tat anjei, mönö mieŋgö dop akŋa. Mewö aketka gölme pakpak ki mi yeŋgö
    buŋaya qem eŋgimam. Göhö gwölönarökurupki yeŋgöreŋök kungöra aka nöŋgö kötumötuetnan
    mönö gölmegö könagesö kambuŋi pakpak yeŋgö qakŋine öŋgöiga oyaeŋkoyaeŋ akŋe.
  eng-GNV: 'Also I wil cause thy seede to multiply as the starres of heauen, and will
    giue vnto thy seede all these countreys: and in thy seede shall all the nations
    of the earth be blessed,'
  eng-WEBSTER: 'And I will make thy seed to multiply as the stars of heaven, and will
    give to thy seed all these countries: and in thy seed shall all the nations of
    the earth be blessed:'
  nhw-BL: Huan nijchihuas ma elica nelmiyaqui moteipan ixhuihua quen sitlalime ipan
    ilhuicac. Huan niquinmacas nochi ni tlalme. Nojquiya niquintiochihuas nochi masehualme
    ipan nochi tlalme ipan tlaltipactli por moixhui.
  swh-ONEN: Nitafanya wazao wako kuwa wengi kama nyota za angani, nami nitawapa nchi
    hizi zote na kutokana na uzao wako mataifa yote yatabarikiwa,
  bba-bba: Kon de wunɛn bibun bweseru tu dɑbiɑ nɡe wɔllun kperi. Beyɑ kon mɑɑ tem
    mɛ kpuro wɛ̃. Ben min diyɑ hɑnduniɑn bwesenu nu koo domɑru wɑ.
  eng-KJVCPB: and I will make thy seed to multiply as the stars of heaven, and will
    give unto thy seed all these countries; and in thy seed shall all the nations
    of the earth be blessed;
  cpy-cpy: Aritaki noshekyahaemiri pitomipaeni roshiyaari jempe ikanta roshekitzi
    ompokiro jenokinta. Aritaki nashitakahaeyaari maawoeni kepatsi. Riitaki kantakahaeyaawoni
    pitomipaeni itajonkawentanteetyaariri maawoeni inashiyitachari isheninkapaeni.
  mpx-mpx: Tubutubumwau nihi gewi na pewa, ali gewi ni ola putum hawawala, ge labena
    ya gegewena na pek eliyalil, ge tubutubunim eliyana gamagalau gegewel panayawiya
    na muloluagil.
  wbp-wbp: Yuwayi, kapurna panu yapa yirrarni nyuntu-nyangu warlalja-kurraju. Kapulu
    panu-jarlu nyinami yanjilypiri-piya-juku ngula kalu karri yalkirirla, panu-juku
    yapakuju yirdiyirdi-maninjakuju. Ngajuju kapurna-jana yimiri nyina nyanungu-patuku.
    Ngula-jangka, yapa nguru-kari nguru-kari kapulurla marlaja nyinami wardinyi-nyayirni
    nyuntu-nyanguku warlaljaku.
  luo-luo: Anami nyikwayi bed mangʼeny ka sulwe mae polo kendo abiro miyogi pinyni
    duto, kendo kokadho kuom nyikwayi, ogendini duto mag pinyni nogwedhi.
  meu-meu: Oi garamu danu baina hahutumadia, guba hisiudia na heheto bae hutuma; oi
    garamu daidiai tanobada besedia iboudiai bae namo;
  npi-ULB: तेरा सन्‍तानलाई आकाशका ताराहरूझैँ बढाउनेछु, र तिनीहरूलाई यी सबै देश दिनेछु
    । संसारका सबै जातिहरूले तेरै सन्‍तानहरूद्वारा आशिष्‌ पाउनेछन् ।
  yor-yor: Èmi yóò sọ ìran rẹ di púpọ̀ bí ìràwọ̀ ojú ọ̀run, èmi yóò sì fi gbogbo ilẹ̀
    yìí fún irú àwọn ọmọ rẹ, àti nípasẹ̀ irú-ọmọ rẹ ni a ó bùkún fún gbogbo orílẹ̀-èdè
    ayé,
  emp-NTPO: Mʌ̃a bʌ warrarãra zocãrã yõbiya bajãne chĩdau zocãrã panʌ quĩrãca. Mʌ̃a
    jũma naʌ̃ druara bʌd̶eba yõbʌdarãa diaya idjab̶a mʌ̃a bʌd̶eba yõbʌrʌd̶eba naʌ̃
    ẽjũãne b̶ea purura jũma carebaya.
  ind-ind: Kepadamu akan Aku berikan keturunan yang sangat banyak, seperti banyaknya
    bintang di langit. Aku akan memberikan seluruh wilayah ini kepada mereka, dan
    mereka akan menjadi berkat bagi seluruh bangsa di bumi,
  pes-OPCB: نسل تو را چون ستارگان آسمان بی‌شمار خواهم گردانید و تمامی این سرزمین را
    به آنها خواهم داد و همۀ قومهای جهان از نسل تو برکت خواهند یافت.
  ssx-ssx: I̱ma꞉ta꞉ naka꞉ monduma꞉ monduma꞉ pilipi wekiwandikina꞉ wekiwandikita꞉ oli
    yana꞉ hala꞉ hombulanka꞉manu hala꞉ tupa꞉ haena꞉ kulueke. Kutupa iki pa꞉ta꞉ta꞉ do
    kenke paeyao halueke. I̱ma꞉ naka꞉ monduma꞉ monduma꞉ pilipi wekiwandikina꞉ wekiwandiki
    pa꞉ta꞉ yama꞉ta꞉ mo tutu paeyao sikita꞉ epeaasa꞉eki mina꞉ lolueke.
  lcm-lcm: Na apolokai ani matan tivum na ki serei aduk luai val ri kalto i mete kuku,
    na na alis iria ta keve roe aongos ke. Le si ngiria vanang naka asereai ta sikei
    voiang na mamain ta matan vap aongos i kuli rina ke ki luk kari alomonaus le singina.
  aer-aer: Yewe, The ngenhe akwerrke atningke anthurre anthetyenhe, The itnenhe atningke-ileme.
    Itne apele kwerralye areye alkerele-arle aneme-arteke anetyenhe, atningke anthurre-arle
    tyerrtye areyele arritnye iletyeke. Ayenge itneke mwerre anetyenhe. Kele tyerrtye
    apmere arrpe-anenhele akangketyenhe ngkwenge-artweye areyekenge, itne-kenheke
    akwerrke areye.
  tgl-ULB: Pararamihin ko ang iyong mga kaapu-apuhan gaya ng mga bituin sa langit,
    at ibibigay sa iyong mga kaapu-apuhan ang lahat na mga lupaing ito. Sa pamamagitan
    ng iyong mga kaapu-apuhan ang lahat ng bansa sa lupa ay pagpapalain.
  nop-nop: Tiŋa yalakigeye yehikahaŋnewene mintaulihaka tubune kunakunathik kunum
    foloŋ hinantalamek ilawiiŋ wondok tuwolit tibaak. Eŋ yalakigeye’walaŋ kahaŋdi
    meeniŋ kwetkwet tuwot tokiyembaak. Yalakigeye’walaŋ kahaŋdi kwetkwet metam mohok
    hatitawiiŋ adi maaŋ yehikahaŋnewaak.
  kca-kca: турәм хусәт иты нӑӈ тыхәԓ тэԓэн ара верԓэм, пӑ нӑӈ тыхәԓ тэԓэна тӑм мўвәт
    мӑԓәм; нӑӈ тыхԓэн хўват мўвән уԓты мирәт хŏԓ йӑмән мӑԓайәт,
  cbu-NT: '@see-verse:GEN.026.003'
  hui-hui: Ani bialu mani í̠ waneigini aguaneneru dewaore harini yakundi dagalabe
    nahe bu karunidagua i̱na mo dewa holebero. Dindi o kegonibi bibahende tihondo
    miai holebero. Ani berogola hameigini dindi tara tarani bibahende holebirarume
    i̱hondo hale halu í̠ waneigini aguaneneru biamogo bialu mo bayale harudagua tibi
    nde ani biamogo bialu mo bayale ha lalu i̱hondo bi lolebira.
  wrs-wrs: Si yetindiva mindnam phovav paimsna, wo si kava kovorahunvav hona pethava.
  mya-mya: သင်​၏​အ​ဆက်​အ​နွယ်​တို့​ကို​ကောင်း​ကင်​ကြယ် ကဲ့​သို့​များ​ပြား​စေ​၍ သူ​တို့​အား​ဤ​ဒေ​သ
    အား​လုံး​ကို​ပေး​မည်။ သင်​၏​အ​ဆက်​အ​နွယ် တို့​အား​ငါ​ကောင်း​ချီး​ပေး​သည့်​နည်း​တူ
    ကမ္ဘာ ပေါ်​ရှိ​လူ​မျိုး​အ​ပေါင်း​တို့​က​လည်း​ငါ့​ထံ မှ​ကောင်း​ချီး​ကို​တောင်း​လျှောက်​ကြ​လိမ့်
    မည်။-
  cbi-NTPO: Tsenmin ñunu sera' jimu chachillanu bain pure' seewaakenu tsuyu, matyu
    makara selusha chun tsangue deseewaanu tsuyu, tsangue' kumuinchi entsa tu dekuwanu
    tsuyu. Tsenmin kumuinchi tu' chumu chachilla bain ñunu sera' jimu chachilla' mityaren,
    Dioschi ura' i-iinu detsuve,
  bod-N: བདག་གིས་ཁྱོད་ཀྱི་རིགས་རྒྱུད་ནི་ནམ་མཁའི་སྐར་མ་ཇི་བཞིན་མང་དུ་སྤེལ་བ༌དང༌། ས་ཆ་འདི་དག་ཀྱང་ཁྱོད་ཀྱི་རིགས་རྒྱུད་ཕྱི་མ་རྣམས་ལ་སྦྱིན་པར་མ༌ཟད།
    ས་སྟེང་གི་མི་རིགས་ཐམས་ཅད་ལའང་ཁྱོད་ཀྱི་རིགས་རྒྱུད་བརྒྱུད་ནས་བྱིན་རླབས་འཐོབ་པར༌འགྱུར།
  wsk-wsk: Ani balik se taiti gomang te baras kaura koma mena iwita nika taleng girigir
    aratamon se ali imi lilim la nungarikko. Se nika gue te ali lilim ko kariimet
    marak nungarikko,
  kkl-kkl: Seogti, “Nari anag andi mangaroba imag imberea saog uro maikno nembahinun.
    Nari mog so'o ene andi mangarobag mog so'o ene tatsineri, andi mangarobari mangkahyikne
    pere agha Nari nimi sisa ni tala-tala wamikne walingena tatsinun,” seog.
  sna-sna: Ndichaita kuti zvizvarwa zvako zviwande senyeredzi dzokudenga uye ndichavapa
    nyika dzose idzi, uye kubudikidza navana vako ndudzi dzose dzapanyika dzicharopafadzwa,
  spa-BLM: Multiplicaré tu descendencia como las estrellas del cielo, y daré todas
    estas tierras a tu descendencia. En tu descendencia serán bendecidas todas las
    naciones de la tierra,
  beu-beu: '@see-verse:GEN.026.003'
  cac-cac: Man̈ jantacoc ol vutej eb' in̈tilal, icha sb'isul q'uen c'anal d'a satchaan̈
    icha chi' ol aj eb'. Ol vac'an jun luum tic smasanil d'a eb'. Yujn̈ej in̈tilal
    chi' ol scha in vach'c'olal masanil nación,
  swh-ULB: Nitauzidisha uzao wako kama nyota za mbinguni, nami nitawapa uzao wako
    nchi hizi zote. Kupitia uzao wako mataifa yote ya dunia yatabarikiwa.
  bel-bel: памножу нашчадкаў тваіх, як зоркі нябесныя, і дам нашчадкам тваім усе землі
    гэтыя; дабраславяцца ў семені тваім усе народы зямныя,
  wed-wed: Am epaepaia ana vimaḡai, ai maḡa me ubona au mara ma wei dobuna anatapuna
    taui ana verei. Am epaepaia awariei dam anatapui au dobu ana viaiaini.
  deu-ELBBK: 'Und ich werde deine Nachkommen vermehren, wie die Sterne des Himmels,
    und deinen Nachkommen alle diese Länder geben; und in deinem Nachkommen werden
    sich segnen alle Nationen der Erde:'
  mbb-OT: Edhimuwen ku he medmezakel is menge kevuwazan nu iring kezakel te menge
    vituen diyà te langit, ne ibeǥey ku heini kandan is langun he tanà. Ne pinaaǥi
    kandan, edtuvazan ku is langun he etew kayi te kelibutan.
  msc-msc: Ko lolo ka siya ɲa mɛn ma, n di i bɔnsɔn siyaya wo ɲa ma, ka duu ɲin bɛɛ
    di alu ma. Siyailu bɛɛ ri baraka sɔrɔn n bolo i bɔnsɔn na sababu rɔ.
  mal-2015: അബ്രാഹാം എന്റെ വാക്കു കേട്ടു എന്റെ നിയോഗവും കല്പനകളും ചട്ടങ്ങളും പ്രമാണങ്ങളും
    ആചരിച്ചതുകൊണ്ടു
  tuo-NT: Mʉꞌʉ pãrãmerã nituriarã pãjãrã ñocõa weronojõ nicã weegʉsaꞌa. Nipeꞌtise
    aꞌte diꞌtare oꞌogʉsaꞌa. Tojo nicã, nipeꞌtiri diꞌtacjãrã mʉꞌʉ pãrãmerã nituriarã
    meꞌrã añurõ waꞌacã weenoꞌrõsaꞌa.
  gup-gup: Ngaye ngabenmarnbun nawu ngudda yibenkebmawahme bininj kabirrimirndeyimerran
    yiman mankokkarrng kamirndeyime kore kungol, dja ngabenbolkwon kondanjkunu kubolkwarlahbubuyika
    rowk, dja mak kore bedda nawu yibenkebmawahme, wanjh ngabenmarnekurduyime kunmak
    birribebbehmirndebubuyika rowk nawu kabirrihni kubolkbubuyika kore kondah kurorre.
  met-met: Bagula ngalibu bakbagimdi disok xumang sibuna bila hatungdi duwa sabalunia,
    saing bagula ngasina titi longga li nadi. Baing mana bakbagimdi bagula ngaguxam
    bakbak titiam longgalo,
  gvs-gvs: Im boda bei akisailidi, adi badabada nakae utuna yábana goi go, poyapoya
    ame madabokina bei avinidi. Nava boda liliudi poyapoya ame bei siyagoi im boda
    goi akaipakuyedi
  rmc-rmc: ‚Rozmnožinava tire potomken sar ňeboskre čercheňa a dava lenge savore kala
    phuva. Prekal tire čhave ena savore narodi pre phuv požehňimen.‘
  nlg-nlg: Inau ku nera na lei vaivarimu ge kara subo vaghara na veitughu tana parako,
    mu ku hera udolu tua na bona eni. Mi tadira na lei vaivarimu ku vautora na lei
    kema ilokana na maramana.
  dgr-DOGNT: Nets'ıhɂǫ̀ǫ-dǫǫ̀ łǫ t'à yat'a whǫ̀ lageètłǫ agehłe ha, eyıts'ǫ dıı dèè
    hazǫǫ̀ gıghàehɂà ha. Nets'ıhɂǫ̀ǫ-dǫǫ̀ gıts'ıhɂǫ̀ dıı nèk'e dǫ hazǫǫ̀ xàɂaa gıxè
    sìghà hòɂǫ ha,
  pes-OPV: وذریتت را مانند ستارگان آسمان کثیر گردانم، وتمام این زمینها را به ذریت
    تو بخشم، و از ذریت تو جمیع امتهای جهان برکت خواهند یافت.
  ron-1924: Ыць вой ынмулци сэмынца ка стелеле черулуй; вой да семинцей тале тоате
    цинутуриле ачестя ши тоате нямуриле пэмынтулуй вор фи бинекувынтате ын сэмынца
    та, ка рэсплатэ
  aui-aui: Nosinosim korotodi anaverem, yadi koroto naboni ware kewokewo abame, bi
    mmko tanavina tupana anaveredi. Nosinosimve na dam tupana mmko kuburina debane
    animiiseyedi
  ben-OBCV: আমি তোমার বংশধরদের সংখ্যা আকাশের তারাগুলির মতো বিপুল সংখ্যক করব এবং তাদের
    এইসব দেশ দেব, এবং তোমার সন্তানসন্ততির মাধ্যমে পৃথিবীর সব জাতি আশীর্বাদ লাভ করবে,
  lex-lex: Pena Aghi'a duratmu-waitmu pa emolmolla wtion mak kdena lyanti, totpa Agala
    noha-rai di tetema la duratmu-waitmu, ne onnila duratmu-waitmu, nhi'nande rimormior
    nohkeran di rlernana ra'a-palu.
  rgu-rgu: '@see-verse:GEN.026.003'
  som-som: Farcankaagana waxaan u tarmin doonaa sida xiddigaha samada, oo waxaan farcankaaga
    siin doonaa dalalkan oo dhan, farcankaagayna quruumaha dunida oo dhammu ku barakoobi
    doonaan;
  lat-VUC: 'Et multiplicabo semen tuum sicut stellas cæli: daboque posteris tuis universas
    regiones has: et benedicentur in semine tuo omnes gentes terræ,'
  aoi-aoi: Yiba-kwunama wurruwurrakwulyumida numirena-murriya warnikinikaduwa. Wuburra
    dakilyingajanga duwurrakwulyumida karrawara ningkinga-rringkinama, ke-yaminama
    aburrajukwaba wurrakina wurruwurrakwulyumida akwa ka-kwuname-ka ngayuwa amurndakenena
    angalya ababurna-langwa aburruwa-wa. Kembirra aburraja wurrababurna-langwa warnumamalya
    wurriminiminingka kabi-yendabajama wurrakina ngayuwa-wa akwa ke-yaminama, ‘Wu-ngekburakina
    eningaba yirruwa-manja, wuburra laka ningki-yamamurra Ajika-langwa-manja wurrumirumirena
    warnikinikaduwa,’ ke-yaminama wurrakina.
  eng-ASVBT: and I will multiply thy seed as the stars of heaven, and will give unto
    thy seed all these lands; and in thy seed shall all the nations of the earth be
    blessed;
  mna-mna: Nio kola aŋkam popoŋana ku ma tipet ma tiwe munŋaana ka tieene kembei pitik
    ta timbot sala saamba na. Mi aŋkam toono tiŋgi ma imap ma iwe len. Mi popoŋana
    ku tana ko tiwe zaala be kampeŋana biibi ise kizin wal boozomen ta timbotmbot
    toono na.
  ita-1885: E moltiplicherò la tua progenie, talchè sarà come le stelle del cielo;
    e darò alla tua progenie tutti questi paesi; e tutte le nazioni della terra saranno
    benedette nella tua progenie.
