  acu-NT: Aparam Abrahamka wina chichamrun miatrusang umirtuku asamtai, ami wearam
    ainaun yaa nekapmarchamnawa nunisnak nukap yujratnuitjai. Tura ju nungkancha mash
    susartinuitjai. Wi turamtai ami wearam ainauka mash nungkanmaya ainauncha pengker
    awajsartin ainawai, —timiayi.
  spa-PDDPT: Multiplicaré tu descendencia como las estrellas del cielo, y daré a tu
    descendencia todas estas tierras. Todas las naciones de la tierra serán bendecidas
    en tu descendencia,
  gun-gun: Ha'e rami vy neramymino kuery amboeta 'rã jaxy-tata yva re ikuai va'e hetaa
    rami. Ha'e kuery pe ju teĩ ame'ẽ kova'e yvy ha'e javi. Neramymino kuery re vy
    amoingo porã 'rã ha'e javi regua yvy re ikuai va'e,
  agu-BL: Ej nin chijepon impuc'sal yi tajlal yi axonl. Ni'cu'n sbne' cyajlal chi
    tane'n cyajlal yi e' tx'uml. Nin swak'e' cyakil yi luware'j scyetz. Ncha'tz, tantu'
    e' ljale't chibanl cyakil jilwutz wunak bene'n tzi'n wi munt.
  eng-PEV: '@see-verse:GEN.026.003'
  ilo-ULB: Paadduekto dagiti kaputotam a kas kadagiti bituen iti langit, ken itedkonto
    kadagiti kaputotam amin dagitoy a dagdaga. Mabendisionanto amin a nasion iti daga
    babaen kadagiti kaputotam.
  kpg-kpg: Au ga gowadu o hagadili e logo be nia heduu i di langi, gaa wanga gi digaula
    tenua deenei hagatau. Nnenua huogodoo ga dangidangi mai bolo gi haga humalia ina
    ginaadou be dagu hagahumalia o hagadili.
  uig-ARA: نەسلىڭنى ئاسماندىكى يۇلتۇزلاردەك ئاۋۇتىمەن ۋە نەسلىڭگە بۇ زېمىنلارنىڭ ھەممىسىنى
    بېرىمەن؛ يەر يۈزىدىكى بارلىق ئەل-يۇرتلار نەسلىڭنىڭ نامى بىلەن ئۆزلىرىگە بەخت-بەرىكەت
    تىلەيدۇ؛
  bsp-bsp: Indeyɔ yuruya yam yɛla pəmɔ cɔs ca dareŋc. Indesɔŋ yuruya yam tɔf yayɛ
    fəp. Afum a doru fəp ŋade kəctɛn kətola nnɔ yuruya yam yeyi mɔ.
  mbs-mbs: Inangen ko ontò medita se bowad-bowad nikaw, iling te kedita te menge bitoen
    doton te langit. Ibegay ko diyà kandan se kedakel te tanà seini. Mèpiya se ibegay
    ko diyà te kedita te otaw te keneyonan pineokit te bowad-bowad nikaw.
  tof-tof: Ka sab marü ngarkwat-koke olmalbobatal mülino, pülpüldüzan ngarkwat wimurrko.
    Akó ka sab ini bwób dudu ibü nókyenónómo. Marü olmalbobataldógab, ka ini tüpdü
    blaman ne pamkolpamko sab bles ninünümo,
  sus-sus: N i bɔnsɔɛ rawuyama nɛ alɔ tunbui naxee na koore ma. N yi bɔxi fima nɛ
    i bɔnsɔɛ ma. N barakɛ sama nɛ duniɲa si birin ma i bɔnsɔɛ saabui ra.
  pon-2006: I pahn katohtowehla kadaudokomw kan duwehte usu en pahnlahng kan, oh kihong
    irail sahpw pwukat koaros. Wehi koaros pahn peki I en kapaiairailda duwehte ei
    kapaiadahr kadaudokomw kan.
  jae-jae: Aê gabe jaŋgôm nêm wakuc têtu taêsam ŋanô lasê têtôm utitalata umboŋŋa
    ma gabe jakêŋ gamêŋ samob tonaŋ ŋai êndêŋ nêm wakuc ma laum nomŋa samob têtap
    nêm wakucnêŋ mec ŋamoasiŋ sa,
  ksd-ksd: Ma ina vapeal ra umana bul mur tam da ra umana tagul arama liu, ma ina
    tul tar go ra gunan par ta ra umana bul mur tam; ma ra lavur vuna gunan par ta
    ra rakarakan a gunagunan diat a ti doan ure ra umana bul mur tam,
  tur-YTC: Soyunu gökyüzünün yıldızları kadar çoğaltacağım ve bütün bu toprakları
    senin soyuna vereceğim.
  bel-N: I памножу насеньне тваё, як зоркі ў небе, і дам насеньню твайму ўсе краіны
    гэтыя; і дабраславяцца ў насеньні тваім усе народы зямлі,
  grc-BRENT: Καὶ πληθυνῶ τὸ σπέρμα σου, ὡς τοὺς ἀστέρας τοῦ οὐρανοῦ· καὶ δώσω τῷ σπέρματί
    σου πᾶσαν τὴν γῆν ταύτην· καὶ εὐλογηθήσονται ἐν τῷ σπέρματί σου πάντα τὰ ἔθνη
    τῆς γῆς.
  ind-AYT: Aku akan melipatgandakan keturunanmu sebanyak bintang di langit, dan akan
    memberikan seluruh negeri ini kepada keturunanmu. Melalui keturunanmu, seluruh
    bangsa di bumi akan diberkati,
  lid-lid: Jo kameh amwekes lundriyem oro a sola, solo-a ndrau badu kandrah ma edeu
    munyak mari dah i toro, ma eme iri kon munyak tinan mari kameh ndremenya jo ta
    kadeu nyosowan ki la-u iri, i buku none jo edeu nyososwan i ta lundriyem oro dah,
  nya-nya: Zidzukulu zako ndidzazichulukitsa ngati nyenyezi za mu mlengalenga ndi
    kuzipatsa mayiko onsewa. Ndiponso anthu onse a pa dziko lapansi adzadalitsika
    kudzera mwa zidzukulu zako,
  hrv-hrv: Tvoje ću potomstvo umnožiti kao zvijezde na nebesima i tvome ću potomstvu
    predati sve ove krajeve, tako da će se tvojim potomstvom blagoslivljati svi narodi
    zemlje;
  mps-mps: Te nago wąį hani augwali te umabo mu pedalumainu yaibao, te dagalude
    elalubo hǫ dabe tiwai gilama yaibao. Tama eno e tǫ pedai te tigidali eno augwalibolo
    mawaibao. Tama te tǫde tigidali bidi dabego te augwali da dali dwagi yai sę
    yao wabo po enabolo hanalu, te eno nago hani wąį dabe dwagi yai sę yali tiwai
    gilama yao po waibao.
  llg-llg: '@see-verse:GEN.026.003'
  tpi-tpi: Bai mi mekim ol tumbuna pikinini bilong yu i kamap planti moa, olsem ol
    sta long skai. Na bai mi givim olgeta hap bilong dispela graun long ol. Na olgeta
    manmeri long graun bai i askim mi long givim blesing long ol na mekim gut long
    ol olsem mi mekim gut long ol tumbuna pikinini bilong yu.
  dan-1931: og jeg vil gøre dit Afkom talrigt som Himmelens Stjerner og give dit Afkom
    alle disse Lande, og i din Sæd skal alle Jordens Folk velsignes,
  vie-OVCB: Ta sẽ cho dòng dõi con gia tăng nhiều như sao trên trời, và Ta sẽ cho
    dòng dõi con tất cả đất đai này. Nhờ dòng dõi con mà tất cả các dân tộc trên thế
    giới đều được phước.
  lbk-lbk: Pagkhanagkhanakek nan wanen-edmo ta kag cha isnan kaangsan nan tokwifi
    id chaya, ya at ichowak ken chaicha am-in nan nay ay lota. Ya am-in ay takho isnan
    lofong et mabindisyonan cha maichalan ken sik-a.
  guj-2017: હું તારા વંશજોને વધારીને આકાશના તારાઓ જેટલા કરીશ અને આ સર્વ પ્રદેશો હું
    તારા વંશજોને આપીશ. પૃથ્વીનાં સર્વ કુળ તારાં સંતાનમાં આશીર્વાદ પામશે.
  byr-byr: '@see-verse:GEN.026.003'
  awx-awx: Abrahamdä wamu imikum, mämä wamna imikum yangu undä hikngä täwakut. Ge
    ile natäke, nätä pahawa, bapuka kuminamu yekäwune nanä bimä meyä hikngä tiwä,
    kewu awopwomu undä damit. Tiwän bapuka mahande alatningge tiwänu, kantri kewune
    nanä undä bänip kwikwik päning,” yang iniwän,
  pon-2006A: I pahn katohtowehla kadaudokomw kan duwehte usu en pahnlahng kan, oh
    kihong irail sahpw pwukat koaros. Wehi koaros pahn peki I en kapaiairailda duwehte
    ei kapaiadahr kadaudokomw kan.
  por-BRBSL: Multiplicarei seus descendentes como as estrelas do céu, e darei todas
    estas terras aos seus descendentes. Em sua descendência todas as nações da terra
    serão abençoadas,
  aly-aly: Atha ngenh apmer anthem, ngkwenh-rnem akngerrirretyek apmer ilenhel. Akngerr
    innga rernem aneyenh, antyarr-rnem akngerr innga aneyel-apeny. Ngkwenh-rnem ingkerrenh
    mwerrant-arey anetyek, apmer arrpanenhek, Abraham-arl atyeng awelhek-angkwarr.”
  cth-cth: Kalvan e âsi yit touh na ca catounnaw ka pung sak vaiteh hete ram pueng
    heh na ca catounnaw koevah ka poe han. Hahoi, na ca catounnaw lahoi talai miphunnaw
    pueng yawhawinae lah ao awh han.
  twi-twi: Mɛma wʼasefo adɔɔso te sɛ nsoromma a ɛwɔ soro, na mede saa nsase yi nyinaa
    ama wɔn. Ɛnam wʼasefo so na wobehyira wiase aman ahorow nyinaa.
  hlt-hlt: Na tiingan khaw vaan aisi bangla ka pungtai sak vetih na tiingan taengah
    hekah khohmuen boeih ka paek vaengah nang kah tiingan rhang neh diklai namtom
    boeih a yoethen uh ni.
  tbz-SIM: M bo duɔ́ nkɑ̀ɑ yɑɑ̀bíi sṹṹ nsiwɑ̃̀ɑ̃ kɔ̃mɛ, kɛ̀ n yì duɔ́ ndɛ kó yɛhɛkɛ̀
    yɛmɔu. Nɛ̀ ɑ yɑɑ̀bí borɛ̀ ndɛ n yóó dɔɔ̀mɛ̀ ibotí imɔu mɛsɑ̀ɑ̀.
  msy-2020: Egh kɨ nɨn ovavir boribar amightɨ, me bar avɨrasemegh men avɨrim mɨkovezibar
    mɨn ganam. Eghtɨ kɨ nguazir kaba bar me danɨngam. Kamaghɨn amizɨ, nɨn ovavir boriba
    bangɨn kɨ nguazir kamɨn itir nguibabar gumazamiziba bar deravɨra me damuam.
  txq-txq: '@see-verse:GEN.026.003'
  aaz-aaz: '@see-verse:GEN.026.003'
  azb-azb: Nəslini göydəki ulduzlar qədər çoxaldacağam və bütün bu ölkələri nəslinə
    verəcəyəm. Yer üzünün bütün millətləri sənin nəslinin vasitəsilə xeyir-dua alacaq.
  eng-DBY: And I will multiply thy seed as the stars of heaven, and unto thy seed
    will I give all these countries; and in thy seed shall all the nations of the
    earth bless themselves —
  hin-2017: और मैं तेरे वंश को आकाश के तारागण के समान करूँगा; और मैं तेरे वंश को ये
    सब देश दूँगा, और पृथ्वी की सारी जातियाँ तेरे वंश के कारण अपने को धन्य मानेंगी।
    (उत्प. 15:5)
  wol-KYG: Dinaa ful sa askan ni biddiiwi asamaan, dinaa jox sa askan suuf sii sépp,
    te it ci saw askan la xeeti àddina sépp di barkeele,
  swp-swp: Am isimurita abo ea hegamagaridi doha ipora galewa eai eo tano gamagaridi
    ta abo ea mosedi am isimurita aridi eai, eo am isimurita debadi eai tanoubu basileiadi
    gamagaridi abo se helolodi.
  bjr-bjr: Qinee anisaa ani aruaki kambiqainausa fasaura foora moomoo amianaura. Qinee
    maa maqa maaqana misa nimianaura. Aiqama maqannaasa aniree maaqi qimasee innaaru
    qifaranoo. Oo Anutu anee Isakeena aiku asauku amiqi amiqimma nimaqoonandee inana
    maasa faqa amiqi amiqimma qimaqaa.
  eng-YLT: and I have multiplied thy seed as stars of the heavens, and I have given
    to thy seed all these lands; and blessed themselves in thy seed have all nations
    of the earth;
  kne-kne: Paad-adoek din polim ay kaman din kaad-adon di talaw ed daya ya idawat
    kon daida amin din daga ay nay. Mabindisyonan abe din kaipoipogaw sin amin ay
    nasyon begew sin ipolim.
  wat-wat: Susukwau yagwanina ana veniwa maise kinavinavi kasi yagwana abamai. Keta
    fwayafwayanama nofe matatafuna ana venisiya. Tasike nenesiyai, kunuma matatafusi
    fwayafwaya etanei ana sawanuwagabubuwisiya.
  heg-NTPO: '@see-verse:GEN.026.003'
  ptu-ptu: Anna la kupalohom banne taummu susi budanna bintä yabo langi' anna inde
    pa'lembängam la kupadokkoam asam lisu pala'na pessubummu. Anna pessubummu la kupa'polalanni
    pa'tamba' lako issinna lino.
  bzd-NTPO: Be' aleripa alöwe̱raëyö tai̱ë we̱s bëkwö tso' tai̱ë es. Ká̱ i' ko̱s merayö
    be' aleripa a̱. Ñies ie'pa batamik ye' e̱r buaë chöraë ká̱ ulitane wakpa a̱.
  kwf-kwf: Na ngwaꞋi ngela neꞋe kike baꞋa futa maꞋi ana kwalafaꞋa Ꞌoe kike baꞋa Ꞌoro
    liu, diꞋia na bulubulu na salo. Nai baꞋa kwate ano neꞋe fuada. Nai baꞋa faꞋaleꞋa
    kwalafa ki taꞋifau ana magalia sulia kwalafa Ꞌoe.
  eng-WYC-2017: And I shall multiply thy seed as the stars of heaven, and I shall
    give all these countries to thine heirs, and all folks of the earth shall be blessed
    in thy seed,
  eng-WMBB: I will multiply your offspring as the stars of the sky, and will give
    all these lands to your offspring. In your offspring all the nations of the earth
    will be blessed,
  spp-spp: Mii sí mu tùluge ɲyaha, bà wɔrigil'à á ɲyaha mɛ, si ŋke cyage puni kan
    k'á. Ɲìŋke sùpyishiŋi puni si jwóŋi ta mu tùluge cye kurugo,
  aey-aey: Odimig ija hinana sihul eu odocomin age malaqa saona nijia eu odiwe caloqagan.
    Odimig hinana sihul eu maha i cunug adigen. Odocomin hatuhatu cunug hinana sihul
    jabajabna age ha eeldoc oqagan.
  urd-GVH: मैं तुझे इतनी औलाद दूँगा जितने आसमान पर सितारे हैं। और मैं यह तमाम मुल्क
    उन्हें दे दूँगा। तेरी औलाद से दुनिया की तमाम क़ौमें बरकत पाएँगी।
  rug-rug: Kaqu va sokui Rau sari na tumu, soku gua rina pinopino pa maṉauru, meke
    kaqu ponini Rau koari na tutimu goi sari doduru popoa hire. Meke kaqu tepa Au
    ri doduru butubutu si Rau pude manani si arini, gua sapu ele manani Rau sari na
    tutimu goi.
  gaz-gaz: Ani akkuma urjiiwwan samii sanyii kee nan baayʼisa; biyya kana hundas isaaniif
    nan kenna; saboonni lafa irra jiran hundinuus karaa sanyii keetiitiin eebbifamu.
  fra-LSG: Je multiplierai ta postérité comme les étoiles du ciel; je donnerai à ta
    postérité toutes ces contrées; et toutes les nations de la terre seront bénies
    en ta postérité,
  yal-yal: N na i bɔnsɔnna rawuyama ayi nɛn alo saren naxanye kore. N bɔxɔni ito fima
    nɛn i bɔnsɔnna ma. Dunuɲa siyane birin duban sɔtɔma nɛn i tan bɔnsɔnna barakan
    nin,
  gum-gum: Ñuinukkurri amrrub misaamerane kan srømbalasrø kønchabiimera lataig nørrø
    kønrrai mara, i pirømeran kerriguh tranamønrrun. Incha chu pirausrøn køben misaamera
    nørrø søtø warabeløbe mayanguen tabig nebuig kønrrai marig kønrrun cha tru ñui
    misaamera amrrubeløyugurri.
  iou-iou: Näkä täŋpewa oraŋkayetä nanak bäyaŋ weŋirä kunum terak guk itkaŋ ude bumta
    api ahäneŋ. Äbekaye oraŋkaye äbot u terak ämawebe äbot komeni komeni kudupta iron
    pähap api täŋ yämet.
  haw-1868: 'A e hoonui aku au i kau poe mamo e like me na hoku o ka lani, a e haawi
    aku. no wau i keia mau aina a pau no kau poe mamo; a i kau mamo e hoopomaikaiia''i
    na lahuikanaka a pau o ka honua:'
  arb-NAV: وَأُكَثِّرُ ذُرِّيَّتَكَ كَنُجُومِ السَّمَاءِ وَأَهِبُهَا جَمِيعَ هَذِهِ
    الْبِلادِ. وَتَتَبَارَكُ فِي نَسْلِكَ جَمِيعُ أُمَمِ الأَرْضِ.
  adz-adz: Dzi bungꞌ autus u tafam rusam yanginggan nawaꞌ nasisungꞌ nasangꞌ ngantam
    narun da narim intap ani santan da ribarangan. Da mingꞌa u yangin rusam rururungan
    da Dzi bungꞌ afinti garam intap utup utup santan,
  ewe-ewe: Mana wò dzidzimeviwo nasɔ gbɔ abe ɣletiviwo ene! Matsɔ anyigba siawo katã
    ana wò, eye wòanye yayra na dukɔwo katã le xexea me.
  eng-LEE: And I will cause thy seed to multiply as the stars of heaven, and I will
    give unto thy seed all these countries; and in thy seed shall all the nations
    of the earth bless themselves.
  dji-dji: A nyungung mala-punyirbigi ngarri djinyirr galbidjnyirdjigi miri guḻukng
    wana bilabilang miri ngunuwili gatapili giṉimbirrimirri dji'tjarri mala, a nyungung
    mala-punyirbi djin marrgi bukmak djinikiwiliny djawal mala ngirrangir gumbirrngir.
    A bilapilangibi nyungung mala-punyirbibi, bukmak bapurrurr mala djiḻi munatjamirri
    djani djin marrkapdjidji.
  nna-nna: Ngajulu kalkulumarna muwarr pala winyjinijalu Abraham-ja. Panikatarrangu
    kurrngal yiji, partarl yini malkulumanjaninyi. Jamuji karlujirrangupa nyirrirnikartijarrangu
    kurrngal yiji yungkulumarnanta, partarl yini malkulumanjaninyi. Yungkulumarnajaninyi
    nyungu warrarn wiyirr. Warinyarrangulu marrngukarralu janalu yirrilipiyi ngajulu
    ngalypa jirnirninyurrukapa tuku jirnirninyurrukapa. Janalu japirr malamanyiya
    palajunkapaliku jinaku janakupa.
  asm-FB: মই আকাশৰ তৰাবোৰৰ দৰে তোমাৰ বংশ বঢ়াই, তোমাৰ বংশক এই সকলো দেশ দিম; আৰু তোমাৰ
    বংশতে পৃথিৱীৰ সমুদায় জাতি আশীৰ্ব্বাদ প্ৰাপ্ত হ’ব;
  sus-A: ﭑ عِ بْنسْي رَوُيَمَ نّ عَلْ تُنبُي نَشٍيٍ نَ كٌورٍ مَ. ﭑ يِ بْشِ قِمَ نّ
    عِ بْنسْي مَ. ﭑ بَرَكّ سَمَ نّ دُنِحَ سِ بِرِن مَ عِ بْنسْي سَابُي رَ.
  fra-SBL: Je multiplierai ta descendance comme les étoiles du ciel, et je donnerai
    tous ces pays à ta descendance. En ta descendance seront bénies toutes les nations
    de la terre,
  hbo-hbo: וְהִרְבֵּיתִ֤י אֶֽת־זַרְעֲךָ֙ כְּכֹוכְבֵ֣י הַשָּׁמַ֔יִם וְנָתַתִּ֣י לְזַרְעֲךָ֔
    אֵ֥ת כָּל־הָאֲרָצֹ֖ת הָאֵ֑ל וְהִתְבָּרֲכ֣וּ בְזַרְעֲךָ֔ כֹּ֖ל גֹּויֵ֥י הָאָֽרֶץ׃
  shp-NTPO: Jaskáaxonra, min chiní bakebo en akonbireskin kaimatiki; naikanmea wishtintiibires
    ikantiakin. Ja min bakebora, nato mai en jato meniti jake. Jainoax mia kopíribira,
    jatíbiainoa meskó jonibobi, en jakonbires jato imati iki.
  eng-WYCLIFFE: And Y schal multiplie thi seed as the sterris of heuene, and Y schal
    yyue alle these thingis to thin eyris, and alle folkis of erthe schulen be blessid
    in thi seed, for Abraham obeide to my vois,
  pjt-pjt: Ngayuluṉa palyalku nyuntulanguṟu aṉangu ma-tjuṯaringkunytjaku maḻatja maḻatja,
    kaya mungilyi mulapa nyinaku panya kililpi ilkaṟitja tjuṯa puṟunypa, munuṉa palunya
    tjananya manta nyanga winki ungkuku. Ngayulu tjananya pukuḻmaṟa palyalku, munuṉa
    palula tjanalanguṟu aṉangu manta winkitja palyaṟa pukuḻmankuku.
  cwe-cwe: Nizakwing'ha welesi mwingi fana viya nhondo zili kuulanga na kuweng'ha
    zisi zino zose. Kufosela welesi wako wanhu wa makabila yose wezatemeligwa mate.
  bgs-bgs: Imun ku na tuu marapung tô mga rubbad nu, iring na karapungan katô mga
    karani tun ta langit. Bággén ku kandan tô kaluwagan kani banuwa. Madigár tô bággén
    ku tun ta langun manubù ka banuwa ukit katô mga rubbad nu.
  kik-kik: Nĩngatũma njiaro ciaku cingĩhe ta njata cia matu-inĩ na nĩngamahe mabũrũri
    maya mothe, na nĩ ũndũ wa rũciaro rwaku, ndũrĩrĩ ciothe cia thĩ nĩikarathimwo,
  ksr-ksr: Niinoŋ gbiliuruga kolooŋseisei oŋombe jaŋgogianoŋ sombinoŋ seŋgelao rama
    kenjuti, mono iikawaa so koloowuya. Kaeŋ aŋgi baloŋ kuuya koi ii oŋoo buŋaga qeŋ
    oŋomaŋa. Goo gbiliuruga yoŋoonoŋga mombaajoŋ ama noo kotumotuenanoŋ mono namowaa
    kanageso tuuŋ kuuya yoŋoo qagianoŋ uro oyaŋboyaŋ mokoloowuya.
  fra-NCL: Je multiplierai ta postérité comme les étoiles du ciel, et je donnerai
    à ta postérité toutes ces contrées, et en ta postérité seront bénies toutes les
    nations de la terre,
  cek-AK: Na caanawk to van ih cakaeh zetto kang pungsak moe, hae prae hae kang paek
    boih han; na caanawk rang hoiah long nui ih kaminawk boih tahamhoihaih hnu o tih;
  xla-xla: Epame na꞉tapo wa꞉ mamaduloye ma-a꞉ma pasatepo mellowepo. Yia꞉tapo omapla
    di dla tamilita wokasepo elemdiye, epapele some pasatame ellepe. Epame na꞉tapo
    ta꞉la pato iye yia꞉ watle hamilowepo. Epalati ta꞉lamo meyelope meyelope dle sotapo
    yia꞉ tle siyele halepe.
  cuk-cuk: Be-wagan ichesur niisgwamar-nibneggi-merguedyob an imakoed. Be-wagangala
    bela we-yar ega an ukoed. Deginbali, bela dulemar-we-napneggi-bukmalad be-wagwaba
    ise-nued an egi binsaoed.
  uig-CYR: нәслиңни асмандики юлтузлардәк көпәйтимән вә нәслиңгә бу зиминларниң һәммисини
    беримән; йәр йүзидики барлиқ әл-жутлар нәслиңниң нами билән өзлиригә бәхит-бәрикәт
    тиләйду;
  pma-pma: Numon titam keil koa ikistal en vatiamal onom ihi houlu vis ihi houlu mok,
    isuval hitu en teilang. Ka nisani min keil out vasi keilek. Ka keik ka onom keil
    mihehi sise ten tokolkatien onak vaha min vangi meatin vasi keil ten out netan.
  tel-2017: నీ వంశస్థులను ఆకాశంలో నక్షత్రాల్లా విస్తరింపజేస్తాను. నీ వంశస్థులకు ఈ
    భూములన్నీ ఇస్తాను. నీ వంశస్థుల ద్వారా భూమిపైని జాతులన్నిటినీ ఆశీర్వదిస్తాను.
  hat-BSA: “Mwen va miltipliye desandan ou yo tankou zetwal nan syèl la, e va bay
    tout tè sa yo a desandan ou yo. E nan desandan ou yo, tout nasyon latè yo va beni,
  kos-kos: Nga ac arulana akpusye fwilin tulik nutum ac elos ac fah oana pusiyen itu
    inkusrao, ac nga ac sang nu selos facl se inge nufon. Mutunfacl nukewa ac fah
    siyuk sik nga in akinsewowoyalos oana ke nga akinsewowoye fwil nutum.
  hbo-WLC: וְהִרְבֵּיתִ֤י אֶֽת־זַרְעֲךָ֙ כְּכוֹכְבֵ֣י הַשָּׁמַ֔יִם וְנָתַתִּ֣י לְזַרְעֲךָ֔
    אֵ֥ת כָּל־הָאֲרָצֹ֖ת הָאֵ֑ל וְהִתְבָּרֲכ֣וּ בְזַרְעֲךָ֔ כֹּ֖ל גּוֹיֵ֥י הָאָֽרֶץ׃
  ibo-ibo: Aga m eme ka ụmụ ụmụ gị mụbaa, mee ka ha hie nne nʼọnụọgụgụ dịka kpakpando
    dị na mbara eluigwe. Ha ka m ga-enye ala ndị a niile. Aga m esite na mkpụrụ gị
    gọzie mba niile nke ụwa.
  ory-ory: ଆମ୍ଭେ ଆକାଶର ତାରାଗଣ ପରି ତୁମ୍ଭର ବଂଶ ବୃଦ୍ଧି କରି ସେମାନଙ୍କୁ ଏହିସବୁ ଦେଶ ଦେବା
    ଓ ତୁମ୍ଭର ବଂଶ ଦ୍ୱାରା ପୃଥିବୀସ୍ଥ ଯାବତୀୟ ଜାତି ଆଶୀର୍ବାଦ ପ୍ରାପ୍ତ ହେବେ।
  wmt-wmt: '@see-verse:GEN.026.003'
  chk-chk: Ngang üpwe achomongala mwirimwirum kana pwe repwe usun chök chomongun fün
    läng, üpwe pwal ngeniir unusen ei fanü. Iwe, chon ekewe mwü meinisin won fanüfan
    repwe küna feiöch reöm,
  ssd-ssd: Yeŋge ne tuku ndare te-tugewi le taŋgo pino gudommba samba mbolŋge mbai
    minig taŋaŋ mayok kuwaig le ye kilke te ŋakmba nane serniŋgamŋgit. Mam naŋe nu
    ye tuku miŋge dubina sulumba pasa ŋakmba nu sawen ta kumuna. Ta tuku taŋgo kuasmbi
    ŋakmba nane tane tuku saka nane naŋgine naŋgine afu nyaro niŋge likamŋgaig ŋga
    Isak sana.
  rop-rop: En ai garra gibit yu detmatj grensan olabat du. Dei garra jidan tumatj
    jis laik ola sta langa skai, en ai garra gibit ola len iya langa dijan kantri
    langa yu grensan olabat, en ai garra albumbat ola grensan blanga yu, en olabat
    garra albumbat ola najalot traib seimwei du.
  ukr-1871: 'І намножу насїннє твоє, як зорі небесні, і оддам насїнню твойму всї оцї
    землї, і благословляться через насїннє твоє всї народи земнії:'
  eng-AOI: I will give you many descendants. They will be so many they will be like
    the stars you can see in the sky, and I will give them all these lands. Different
    people will all say to me, ‘Bless us, just as you blessed Isaac.’
  yon-yon: Nembed eb awoya yemoon bangkabdaniin kuu mindong yemoon kimingkindeban
    ambid ari kwamune areb, angkon keye ambibkin okad korem wedmeeb kee yi yaa kondaniin.
    Angkon eb yob yaambed ambibkin koremdan okad yimin yimin yaa kuu amun kerundaniin.
  bch-bch: Be gau ga nakado ga lem gergeu ga tibutibum tiuot busa mambe gid gigima
    mariambai, ta gau ga napan tano toa ne pagid. Be kadonga kemi toa nakado ngan
    tibutibum, eine ga iparangrang alu toa ngada ne tanoeai,
  deu-1951: und will deinen Samen mehren wie die Sterne des Himmels und will deinem
    Samen das ganze Land geben, und durch deinen Samen sollen alle Völker auf Erden
    gesegnet werden;
  eng-JPS: and I will multiply thy seed as the stars of heaven, and will give unto
    thy seed all these lands; and by thy seed shall all the nations of the earth bless
    themselves;
  ubr-ubr: Yau arimon ani yamai nanatum wawam agirim sinison ato siribod safamai sen
    ba a atonio tafanam engon mat anites. Om am fesi fasisi on sabu tafanam au engon
    arimon ani momogines.
  srp-1865: I umnožiæu sjeme tvoje da ga bude kao zvijezda na nebu, i daæu sjemenu
    tvojemu sve ove zemlje; i u sjemenu tvojem blagosloviæe se svi narodi na zemlji.
  lug-lug: Ndyaza abaana b’enda yo ne baba ng’emmunyeenye ez’eggulu, era ndibawa n’ensi
    zino zonna. Era mu bo amawanga gonna ag’oku nsi mwe galiweerwa omukisa;
  heb-heb: והרביתי את זרעך ככוכבי השמים ונתתי לזרעך את כל הארצת האל והתברכו בזרעך
    כל גויי הארץ׃
  ben-IRV: আমি আকাশের তারাদের মতো তোমার বংশ বৃদ্ধি করব, তোমার বংশকে এই সব দেশ দেব
    ও তোমার বংশে পৃথিবীর যাবতীয় জাতি আশীর্বাদ প্রাপ্ত হবে।
  pan-pan: ਮੈਂ ਤੇਰੀ ਅੰਸ ਨੂੰ ਅਕਾਸ਼ ਦੇ ਤਾਰਿਆਂ ਵਾਂਗੂੰ ਵਧਾਵਾਂਗਾ ਅਤੇ ਮੈਂ ਤੇਰੀ ਅੰਸ ਨੂੰ ਇਹ
    ਸਾਰੇ ਦੇਸ਼ ਦਿਆਂਗਾ ਅਤੇ ਤੇਰੀ ਅੰਸ ਤੋਂ ਧਰਤੀ ਦੀਆਂ ਸਾਰੀਆਂ ਕੌਮਾਂ ਬਰਕਤ ਪਾਉਣਗੀਆਂ।
  mwp-mwp: Ngath bangal ngibepa poeybedhe mina koeygarsar kazil a thanamun bangal
    kaziw kazil ngoedhe bangal kedha daparaw thithuyil midh nanga, a ina bangal ngath
    nubi lag thanamulpa poeybane. Mura bangal lagal ngayapa yoewdhemipu woenaboepa
    thanamulpa poeybaypa nginu kaziw kazil midh nanga.
  mya-JVB: သင် ၏အမျိုးအနွယ် ကို ကောင်းကင် ကြယ် ကဲ့သို့ များပြား စေမည်။ သင် ၏အမျိုးအနွယ်
    အား လည်း ၊ ဤ ပြည် ရှိသမျှ တို့ကို ငါပေး မည်။ သင် ၏အမျိုးအနွယ် အားဖြင့် လည်း ၊
    လူမျိုး အပေါင်း တို့သည် ကောင်းကြီး မင်္ဂလာကို ခံရကြလိမ့်မည်။
  tte-O: Na kani tubumwao meuloili yayadebalalali sibaibaiwa besiele utu bulibuli
    mena, na yanuwa bwaite meuloina kani yaolena tubumwao kolili. Tabe siya kolili
    kani kaba loinao uloili meuloili yanuwa yaulina mena walo-mulolo silobai.
  tbg-tbg: Te ai kahaqiari are kuvuarama terauka opu makau voqaara airitahaama vaivarave.
    Te vika ekaa maa vatara nimirerave. Naantiara are kuvuarama teraukaqihai te ekaa
    vataini vaika koqema nimitararave.
  hmo-hmo: Oiemu natuna bona oiemu tubuna danu dohore idia momo herea, guba ena hisiu
    bamona dohore idia momo herea, bona oiemu natuna bona oiemu tubuna dainai tanobada
    ena bese ibounai namo bada dohore idia davaria.
  ata-ata: Eni axalixaꞌa ta ꞌiliꞌiline mo ta xaisxasine iloꞌa ta ꞌiluꞌilusuneni ixali
    tavuꞌalo loxo ta oto teitexi no loxotolo. Mo sou aꞌitalonu lia xalexalee no anu
    lia lololinu ano ꞌo noxiꞌa. Xe ulai iliꞌi, la eni aalusiꞌa ta mitema no xalexalee
    tuatuala ukalusi no anu voteꞌi vilesisi. Voteꞌi ane ne, nini ta xasixasine iloꞌa
    ta ꞌilusulusuneni,
  nfa-nfa: '@see-verse:GEN.026.003'
  urd-urd: और मैं तेरी औलाद को बढ़ा कर आसमान के तारों की तरह कर दूँगा, और यह सब मुल्क
    तेरी नसल को दूँगा, और ज़मीन की सब कौमें तेरी नसल के वसीले से बरकत पाएँगी।
  rus-SYN: умножу потомство твое, как звезды небесные, и дам потомству твоему все
    земли сии; благословятся в семени твоем все народы земные,
  cbt-NTPO: Ca nohuanto quëma shiparinpita, na'amiatapona'. Tayoraro'sa pi'iro'tëquë
    ya'huërinso nápo, ya'huapona'. Inapitari ya'ipi iso no'paro'sa hua'anëntapona'.
    Naporahuaton, ya'ipi isoro'paquë naciono'sa ya'huërinsopitanta', shiparinpita
    quëran catahuararahuë.
  bqc-SIM: Má n bui kã́fĩ lán saanaↄwa, mí bùsuɛ bee kpámá píi. Bui pↄ́ kú
    tↄↄlɛↄ píi aa ɛ̀fãai e n bui sabai,
  tcz-CHONGTHU: Keiman na chilhahte van chunga ahsite jat banga kapun sah ding, hiche
    gam ho jouse hi kapeh ding, chule nangma chilhahte a konna vannoi mi jouse phatthei
    kaboh ding ahi.
  mar-mar: मी तुझे वंशज आकाशातील ताऱ्यांइतके बहुगुणित करीन आणि हे सर्व देश मी तुझ्या
    वंशजांना देईन. तुझ्या वंशजांद्वारे पृथ्वीवरील सर्व राष्ट्रे आशीर्वादित होतील.
  tcs-tcs: Ai go meke pamlelain blo yu mina prapa plenti, wase dem sta antap wea skai
    ane ai go gibem po pamlelain blo yu ebridem ples ya. Ane tru pamlelain blo yu
    ai go blese dempla; ebridem pipol uda stap lo dempla oun kantri ya lo ert.
  soq-soq: Ita ne e dewaepo dana uarantopu uba tampe kipora wisiasiawaia rua ita do
    tawo ema uduudu wanamopa. E nosinosia bedeuwoe uwa daitada apanawa sau euda donsampa.
  qub-qub: Nogami gampita mirajcunata yanapäshäpaj goyllarcunanöpis yupayta mana atipaypaj
    mirananpaj. Paycunatami cay particunataga goycushäpaj. Paycuna-raycumi mundu intërucho
    tiyaj runacunatapis bindisyunta goshaj.
  bqp-bqp: Mani n buri kara lán susunɛnↄ bà, mani bùsu díkĩna kpáḿma pínki. Buri kũ
    à kú zĩtɛnↄ ni arubarika le n buri gãi ń pínki
  hat-hat: M'ap ba ou anpil anpil pitit tankou zetwal nan syèl la. M'ap ba yo tout
    tè sa yo. Gremesi pitit pitit ou yo, tout nasyon sou latè pral jwenn benediksyon.
  eng-BSB: I will make your descendants as numerous as the stars in the sky, and I
    will give them all these lands, and through your offspring all nations of the
    earth will be blessed,
  tod-tod: Nà è-mavofodai mɔin su, eɠɛ geeɠɔlɔgi ma zomideɠaiti, nà niima you yɔɠɔzuʋɛti
    kpein fe è-mavofodai ya. Eteai zu zii kpein ka tuyai zɔlɔɔ è-mavofodai maaʋele
    ma.
  eng-WEBPB: I will multiply your offspring as the stars of the sky, and will give
    all these lands to your offspring. In your offspring all the nations of the earth
    will be blessed,
  kbq-kbq: Nagra kagehe'ina zamazeri ra ha'nenke'za monafi hanafi kna hanage'na, Nagra
    ama mopa kagehe'i zamisugeno, kagehe'impinti miko kokankoka vahe'mo'za asomura
    erigahaze.
  nhe-BL: Huan nijchihuas ma elica nelmiyac moteipa ixhuihua queja sitlalime ipan
    elhuicac. Huan niquinmacas nochi ni tlaltini. Nojquiya niquintiochihuas nochi
    tlacame ipan nochi tlaltini ipan tlaltepactli ipampa moixhui.
  bus-bus: Mɛ́ n borii kaara lán sↄsↄnɛnↄ bà, mɛ́ bùsu kɛ̀kii kpáḿma píngi. Borii
    kɛ̀ aↄ̃ↄ kú tↄↄtɛnↄ é aubarika e n borii gãzĩ ń píngi
  gub-BL: Amueta tetea'u kar putar nezuapyapyr ihe wà nehe. Waneta àwàm nuzawy kwaw
    zahytata waneta haw wà nehe. Ko ywy paw amono putar wanupe nehe. Nezuapyapyr wanupe
    azapo putar ikatuahy ma'e ywy rehe har nànàn ihe nehe.
  eng-DRA: 'And I will multiply thy seed like the stars of heaven: and I will give
    to thy posterity all these countries: and in thy seed shall all the nations of
    the earth be blessed.'
  knf-knf: Ddo pntaali pankpënnuŋ ţi iwi paŧum ji ŋjah ŋi baţi kaşë kawul pa ŋŧaak
    ŋi bŧi. Dţëpna ţi pntaali pi nu kawul kntaali ki mboş bŧi bnuura.
