verse: GEN.026.010
translations:
  mal-C: അപ്പോൾ അബീമെലെക്ക്, “നീ ഞങ്ങളോട് ഈ ചെയ്തതെന്ത്? ജനങ്ങളിൽ ആരെങ്കിലും നിന്റെ
    ഭാര്യയോടൊപ്പം കിടക്കപങ്കിട്ടിരുന്നെങ്കിൽ, നീ ഞങ്ങളുടെ തലയിൽ അപരാധം വരുത്തിവെക്കുമായിരുന്നു”
    എന്നു പറഞ്ഞു.
  deu-TKW: 'Da sprach Abimelech: Was hast du uns da angethan! Wie leicht konnte irgend
    einer deinem Weibe beiwohnen, und du hättest damit schwere Schuld auf uns geladen.'
  lin-lin: 'Abimeleki alobaki lisusu : — Nasali bino likambo nini ? Etikalaki kaka
    moke ete mobali moko kati na bato na ngai akota mpe asangisa nzoto na mwasi na
    yo. Boye, olingaki komemisa biso ngambo.'
  cbr-NT: 'Kakëxunbi ka Abimélecnën kakëxa: —¿Uisa kupín karamina nu ësokin an? ''Ën
    mi iskëma ''ain ka ënu ''ikë uni min xanubë ''ikë ''itsíanxa, usa ''ain kamina
    min nu ''uchamikë ''itsían.'
  eng-LSV: And Abimelech says, “What [is] this you have done to us? As a little thing
    one of the people had lain with your wife, and you had brought on us guilt”;
  bmu-bmu: 'Meleŋ waŋgiiga kiŋ Abimeleknöŋ kewö jiyök: “Göŋön mönö wani kimbia ak
    neŋginöŋe? Nöŋgö aziurupni yeŋgöreŋök kunŋan mönö amqeba göhö anömgabuk ahöbawak.
    Mewö asuhuiga göŋön kondotnöŋga siŋgisöndokö keu lömbötŋan mönö neŋgö qaknine
    öŋgöbawak.”'
  eng-GNV: Then Abimelech said, Why hast thou done this vnto vs? one of the people
    had almost lien by thy wife, so shouldest thou haue brought sinne vpon vs.
  eng-WEBSTER: And Abimelech said, What is this thou hast done to us? one of the people
    might lightly have lain with thy wife, and thou wouldst have brought guiltiness
    upon us.
  nhw-BL: 'Huajca Abimelec quiilhui: ―¿Para tlen techcajcayajtoc ica ni tlamantli?
    San se quentzi huan se catli ehua nica hueltosquía motectosquía ihuaya mosihua
    huan topani huetztosquía se tlatzacuiltilistli.'
  swh-ONEN: Ndipo Abimeleki akamjibu, “Ni nini hiki ulichotufanyia? Ingewezekana mtu
    yeyote akawa amekutana kimwili na mke wako, nawe ungeleta hatia juu yetu.”
  bba-bba: Abimɛlɛki u nùn sɔ̃ɔwɑ u nɛɛ, mbɑn bweserɑ ɑ sun kuɑ mɛ. Wee, n dɑɑ tie
    fiiko ɡoo u kɑ wunɛn kurɔ wi kpunɑ, kpɑ ɑ rɑ de sɑ n sɑ̃ɑ tɑɑrɛɡibu.
  eng-KJVCPB: And Abimelech said, What is this thou hast done unto us? one of the
    people might lightly have lien with thy wife, and thou shouldest have brought
    guiltiness upon us.
  cpy-cpy: 'Ikantanakiri Abimelec: “Iitaka pikoshekawaetantari. Eepichokiinitaki,
    notsipatantyaaworimi piina, arira pikaariperotakaakinami.”'
  mpx-mpx: Yaka Abimeleki i ba, “Hauna kaba pagan u ginol eliyama e? Bosowaina hot
    no gamagal etega alona lagom nihi kenu! Binimala ebo ni ola o, yaka wam ginol
    o kaiwena ama naha minaa lahi elana.”
  wbp-wbp: Ngula-jangkaju, Pimalikirla wangkaja Yijakiki, “Nyiyakunpa-nganpa kujarluju
    yimirr-yungu? Kapulu watingki nyampu-wardingkirli kirri-wardingkirli marda jarrarda-kangkarla
    mardukuja yalumpu. Nganangku-puka kaji jarrarda-kangkarla, kujaju majumaju-nyayirni,
    manu Kaaturlu kapu-nganpa panu-juku marda muku pungkarla.”
  luo-luo: Eka Abimelek nowacho niya, “Ma en angʼo ma itimonwa ni? Ka dipo ni ngʼatwa
    moro dine oseriwore gi chiegi, donge dikelonwa richo maduongʼ.”
  meu-meu: Bena Abimelek eto, Oi na ede vada o karamai toma? Tau ta oi adavamu ida
    bema eno bou, iboumai ai baiama kerere oi daimu ai.
  npi-ULB: अबीमेलेकले भने, “तिमीले हामीसँग यो के गरेको? कुनै मानिसले तिम्री पत्‍नीसित
    सजिलै नराम्रो कर्म गर्ने थियो, र तिमीले हामीमाथि दोष ल्‍याउने थियौ ।”
  yor-yor: Nígbà náà ni Abimeleki dáhùn pé, “Èwo ni èyí tí ìwọ ṣe sí wa yìí? Bí ọ̀kan
    nínú àwọn ènìyàn wọ̀nyí bá ti bá a lòpọ̀ ń kọ́? Ìwọ ìbá wá mú ẹ̀bi wá sórí wa.”
  emp-NTPO: 'Abimeleba jarasia: –¿Cãrẽ cãrẽã jãwã osi? Mʌ̃ purud̶ebemarã ab̶aʌda bʌ
    quima ume cãĩnabara, bʌabʌrʌ daia maʌ̃ cadjiruara obicasia.–'
  ind-ind: Kata Abimelek, “Seharusnya kamu tidak melakukan itu kepada kami! Bisa saja
    salah seorang dari antara kami meniduri istrimu. Kalau sampai itu terjadi, maka
    kamulah yang menyebabkan seluruh bangsa kami bersalah atas dosa besar!”
  pes-OPCB: 'اَبیمِلِک گفت: «این چه کاری بود که با ما کردی؟ آیا فکر نکردی که ممکن
    است یکی از مردم ما با وی همبستر شود؟ در آن صورت ما را به گناه بزرگی دچار می‌ساختی.»'
  ssx-ssx: Abimelekema꞉ alota꞉ Nakana꞉ma꞉ niki pa꞉ta꞉ eki hau pea pelepe. Mo yaka
    hali ma꞉nda꞉ma꞉ naka꞉ wanda꞉ yaapo ana꞉na꞉ polu pia꞉me. Nikana꞉ma꞉ koto hoke hau
    puma꞉ka꞉na꞉ yoluta꞉ kota꞉ teketa꞉ neke kone yolo pia꞉me leekeme.
  lcm-lcm: Au, Abimelek kala antok ta, “Au, marai sa kuta abis a lau rikek asukang?
    Man a mang sikei i kag vap katala rot korong ve kam aina, pua, nganlak kula apaus
    imem ta mese lava.”
  aer-aer: Kele, Abimelech angkeke Isaac-eke, “Unte kwenhe alakenhe irretyale anetyeke.
    Iwenhenge-arle-ame unte urrtyirreke anwerneke? Artwe nhenhe areyele apeke-arle
    arelhe awenke nhenhe inetyeke aneke imerte ikwerenge intemele apeke. Angwenhele
    apeke-arle arelhe yanhe ineke, kele akurne anthurre-arle aneme, Ngkartele anwerne
    ingkirreke atwetyeke-arle!”
  tgl-ULB: Sinabi ni Abimelec, “Ano itong ginawa mo sa amin? Maaring may taong madaling
    sumiping sa iyong asawa, at madala mo sa amin ang pagkakasala.”
  nop-nop: Kaŋ Abimelekdi yoguk, “Du nemek mulabumuŋ hinek tinimguŋ. Nu’walaŋ mehinekneye
    niŋdi tamge tubukadakagambe tuguk binek indi dutok tiŋa yom wapum hekiyanim.”
  kca-kca: 'Авимелех щиты йастәс: «Мўй нӑӈ мўӈ пиԓэвән версән? Мӑтты йŏх хŏйат ма
    мирэм эԓты нӑӈ имен хŏща ԓŏӈәс ки, нӑӈ мўӈев нўрәӈа пайәтсэн, ԓуԓән».'
  cbu-NT: '@see-verse:GEN.026.009'
  hui-hui: Anidagua layagola Abimelege ibugua ladai bialu lalu, Í̠na inahondo mana
    agilego o biridagoni. Inanaga agali bu karu aria mbirame í̠ one kayu binidale
    nde inaha genda timbuni anda ibidalego. Ainde genda ogoni mo yu anda ibaga tene
    í̠niore kele, lene.
  wrs-wrs: Doa Apimelek omnana, yimba honamba kamba sahonam vinvna. Osva mongova kariniva
    wailitava yena ongapevmba, wo osva mendekli ata indkoklawonam kainamba lohta.
  mya-mya: အ​ဘိ​မ​လက်​က``သင်​သည်​ငါ​တို့​အား​အ​ဘယ် သို့​ပြု​မူ​သ​နည်း။ ငါ​၏​လူ​တစ်​ယောက်​ယောက်​က
    သင်​၏​မ​ယား​နှင့်​အ​ကြောင်း​မ​သိ​ဘဲ​ပြစ်​မှား မိ​လျှင် သင့်​ကြောင့်​ငါ​တို့​အ​ပြစ်​ကူး​လွန်​ရာ
    ရောက်​ပေ​မည်'' ဟု​ဆို​လေ​သည်။-
  cbi-NTPO: 'Tsenñu Abimélec entsandimi: ¿Nenñaa lalanu entsanguetunguiyu? Muuñuba
    entsa pebulu'' chulla yaba tsudi''ba deiñuya, ñu lalanu ujcha lakaachuve, timi.'
  bod-N: དེ་ནས་ཨ་བི་མེ་ལེག་ན༌རེ། ཁྱོད་ཀྱིས་ངེད་རྣམས་ལ་དོན་ཅི་ཞིག་བྱས༌སམ། མང་ཚོགས་ལས་མི་ཞིག་ཁྱོད་ཀྱི་ཆུང་མར་ལུས་འབྲེལ་བྱས༌ན།
    ངེད་རྣམས་ལ་ཉེས་པ་འཕོག་ཉེན་ཆེ་ཞེས༌སྨྲས།
  wsk-wsk: Se Abimelech Abraham ining tuam, “Ni anape ko kiwem sowore ana nangimik
    te beterem? Nika kawel mu te aninga kari bo nika niwus ilak aniram le mu, ana
    ikup giman le.”
  kkl-kkl: Wene, “Aro lemno,” seogpa, Abimelkhti, “Sa'a sembe nunag wene seom?,” aro
    wene seogti, nen lelamogti, “Andamneri wene seomba, nari mabo andi kelap mapseng,
    tanena tam andi kelap mapseng nenena andamneag agha tam ikinne nunag pipso,” seog.
  sna-sna: Ipapo Abhimereki akati, “Chiiko ichi chawakaita kwatiri? Mumwe wavarume
    aigona kunge akavata nomukadzi wako, uye ungadai wakazouyisa mhosva pamusoro pedu.”
  spa-BLM: 'Abimelec dijo: “¿Qué es lo que nos has hecho? Uno del pueblo podría haberse
    acostado fácilmente con tu mujer, ¡y nos habrías hecho caer la culpa!”'
  beu-beu: Aarunge Abimelek ana mateng hula, “Etatalang ba aana ening alang metma
    niada nagu? Kalo nehe angami anga naung nu ejangu angu at tia se, aana malekang
    ning ening ahala!”
  cac-cac: 'Ix yalan vin̈ rey chi'': —¿Tas yuj icha chi'' ix a c''ulej? Jab''xon̈ej
    maj on̈ ac''b''at d''a yol sc''ab'' chucal. Q''uinaloc ay junoc vin̈ ix vay yed''
    ix, uujn̈ej am val tz''och co mul, xchi vin̈.'
  swh-ULB: Abimeleki akamwambia, “Ni jambo gani hili ulilotufanyia? Mmojawapo wa watu
    angeweza bila shaka kulala na mke wako, nawe ungeweza kuleta hatia juu yetu.”
  bel-bel: 'Але Авімэлэх сказаў: што гэта ты зрабіў з намі? адзін з народу ледзь не
    злучыўся з жонкаю тваёю, і ты ўвёў бы нас у грэх.'
  deu-ELBBK: 'Und Abimelech sprach: Was hast du uns da getan! Wenig fehlte, so hätte
    einer aus dem Volk bei deiner Frau gelegen, und du hättest eine Schuld über uns
    gebracht.'
  mbb-OT: Ne migkaǥi si Abimelec te, “Kenà meupiya is mibeelan nu kenami. Penenglitan
    ke zuen kayi te menge sakup ku midhulid kandin, iyan ka pezem egkevasul te egkehimu
    he salè dey.”
  msc-msc: 'Abimelɛki kan ko: «I ka nfen ko kɛ an na ɲin de ten? Ni n na jamana mɔɔ
    do tun ka a la i muso fɛ wo rɔ don? Ni wo tun kɛra, i tun di an lɔ ko haramunnin
    kɛla ri!»'
  mal-2015: 'അപ്പോൾ അബീമേലെക്ക്: നീ ഞങ്ങളോടു ഈ ചെയ്തതു എന്തു? ജനത്തിൽ ആരെങ്കിലും നിന്റെ
    ഭാര്യയോടുകൂടെ ശയിപ്പാനും നീ ഞങ്ങളുടെ മേൽ കുറ്റം വരുത്തുവാനും സംഗതി വരുമായിരുന്നുവല്ലോ
    എന്നു പറഞ്ഞു.'
  tuo-NT: 'Tere tʉꞌogʉ, Abimelec nicʉ niwĩ: —¿Deꞌro weegʉ ʉ̃sãrẽ tojo niati? “Cʉ̃
    nʉmo mejẽta nisamo”, ni wãcũgʉ̃, niꞌcʉ̃ aꞌti macãcjʉ̃ core nʉmotiboapĩ. Core tojo
    weecãma, mʉꞌʉ ʉ̃sãrẽ Õꞌacʉ̃rẽ yʉꞌrʉnʉꞌcãcã weeboapã, nicʉ niwĩ.'
  gup-gup: Wanjh Abimelech yimeng, “Njale kuhni ngudda kanmarnekurduyimeng ngadberre?
    Nakudji nawu ngad bininj marndi benewarriboyuwurrinj ngalbininjkobeng ke, dja
    kunu ngudda kanmarnbuyi bu ngad kunwarre ngarriyimeninj.”
  met-met: Baing Abimelek harua ba, “Uraxata mam! Nabu lipuxigu tela kinu rangua hainima,
    bagula ulibu am gaxap mauxanganoa mana kubolu diana ba!”
  gvs-gvs: Go Abimelekayana idigo kana, ‘Moe kaga kuguinuwe yaima! Neta koroto tayamo
    monem imasisiye, e moe goyoyana pasina kai vailai kababane!’
  rmc-rmc: „S'oda amenge kerďal?“ phenďa o Abimelech. „Na kampľa but, hoj varesavo
    murš te pašľol tira romňaha a anďalas amen andro baro binos!“
  nlg-nlg: Me bosa Abimelech, “?Na hava to nea vanighai? Ma ge siki sakai tadira nigua
    na mane lutu kara nia maturu kolu taumu ke, ighai ke kaleghai nia na palu sule,
    na pukuna ighoe.”
  dgr-DOGNT: Abımelek hadı, “Dànì ghǫ gots'ǫ̀ hǫı̨ts'ì nǫǫ̀? Dǫ ı̨łè nets'èkeè t'àı̨tè
    nı̨dè net'àat'à hołı̨ı̨ gok'e ade ha ı̨lè,” yèhdı.
  pes-OPV: 'ابی ملک گفت: «این چه‌کاراست که با ما کردی؟ نزدیک بود که یکی از قوم، بازوجه
    ات همخواب شود، و بر ما جرمی آورده باشی.»'
  ron-1924: 'Ши Абимелек а зис: „Че не-ай фэкут? Че ушор с-ар фи путут ка вреунул
    дин нород сэ се кулче ку невастэ-та ши не-ай фи фэкут виноваць.”'
  ben-OBCV: তখন অবীমেলক বললেন, “আপনি আমাদের প্রতি এ কী ব্যবহার করলেন? যে কোনো লোক
    অনায়াসে আপনার স্ত্রীর সঙ্গে শুয়ে পড়তে পারত, আর আপনি আমাদের উপর দোষ চাপিয়ে
    দিতেন।”
  lex-lex: 'Mere Abimelek niwra: “Hya''a nhiol miaka omhi'' nan oleka mai am dina?
    Emkameni la''pa riy id la makden gen di nora hapmu ranin wutu, nhi''nande pena
    ha natota-nariei pia omuodi am lia do''a-hala ralamni.”'
  rgu-rgu: Basa de maneꞌ a nataa nae, “Maneniko hapu lahenda nai ia, suku no sao ma,
    tantu o sale ami so! Ubeaꞌ taon de o tao leo naꞌ neuꞌ ami?”
  som-som: Oo Abimelegna wuxuu ku yidhi, War waa maxay waxan aad nagu samaysay? Mid
    dadka ka mid ahu dhib yaraan buu ula jiifsan lahaa naagtaada, oo kolkaasaad eed
    noo soo jiidi lahayd.
  lat-VUC: 'Dixitque Abimelech: Quare imposuisti nobis? potuit coire quispiam de populo
    cum uxore tua, et induxeras super nos grande peccatum. Præcepitque omni populo,
    dicens:'
  aoi-aoi: Ni-yama enamba-langwa nakina Abimileka, “Ningki-yamarrkama-burra? Yirri-kadika
    yirruwa-manja-na!” ni-yama. “Aburraja warningerribirra warnungkwarba nganyangwa
    ka-mungkwulama dadingiyena-manja. Akine-ka awurrariya nungkwa-langwa akina, nara
    yirra-langwa,” ni-yama.
  eng-ASVBT: And Abimelech said, What is this thou hast done unto us? one of the people
    might easily have lain with thy wife, and thou wouldest have brought guiltiness
    upon us.
  mna-mna: 'To Abimelek iso: “Oo, parei ta nu kam pakaamŋana piam ta kembei? Kozobe
    tomooto sa ziru kusim tikeene, so amkam sanaana biibi mi pataŋana ise tiam.”'
  ita-1885: 'E Abimelecco gli disse: Che cosa è questo che tu ci hai fatto? per poco
    alcuno del popolo si sarebbe giaciuto con la tua moglie, e così tu ci avresti
    fatto venire addosso una gran colpa.'
  eng-LXXUP: And Abimelech said to him, Why hast thou done this to us? one of my kindred
    within a little had lain with thy wife, and thou wouldest have brought a sin of
    ignorance upon us.
  eng-ULB: Abimelech said, “What is this you have done to us? One of the people might
    easily have slept with your wife, and you would have brought guilt upon us.”
  spa-VBL: “¿Por qué nos hiciste esto?” le preguntó Abimelec. “¡Uno de los hombres
    aquí pudo haberse acostado con tu esposa, y tú nos habrías hecho culpables a todos!”
  fra-_FOB: 'Et Abimélec dit: Que nous as-tu fait? Peu s''en est fallu que quelqu''un
    du peuple n''ait abusé de ta femme, et que tu ne nous aies rendus coupables.'
  mal-mal: 'അപ്പോൾ അബീമേലെക്ക്: “നീ ഞങ്ങളോടു ഈ ചെയ്തത് എന്ത്? ജനത്തിൽ ആരെങ്കിലും നിന്റെ
    ഭാര്യയോടുകൂടെ ശയിക്കുവാനും നീ ഞങ്ങളുടെമേൽ കുറ്റം വരുത്തുവാനും ഇട വരുമായിരുന്നുവല്ലോ”
    എന്നു പറഞ്ഞു.'
  urd-GVR: Abīmalik ne kahā, “Āp ne hamāre sāth kaisā sulūk kar dikhāyā! Kitnī āsānī
    se mere ādmiyoṅ meṅ se koī āp kī bīwī se hambistar ho jātā. Is tarah ham āp ke
    sabab se ek baṛe jurm ke qusūrwār ṭhaharte.”
  suz-BL: मिनु अबीमेलेकमी “आंइ कली मार पवी? आं मुर का मेको नु इप्‍शो हना, गे आंइ कली
    शुश मरिम्‍शो मपपदी वा?” दे मदा बाक्‍त।
  ita-1927: 'E Abimelec: “Che cos’è questo che ci hai fatto? Poco è mancato che qualcuno
    del popolo si giacesse con tua moglie, e tu ci avresti tirato addosso una gran
    colpa”.'
  ckb-ckb: 'ئەبیمەلەخیش گوتی: «ئەمە چییە بە ئێمەت کرد؟ لەوانەیە یەکێک لەم پیاوانە
    لەگەڵ ژنەکەت سەرجێیی بکردبا، ئەو کاتە ئێمەت تووشی تاوان دەکرد.»'
  eng-BBE: Then Abimelech said, What have you done to us? one of the people might
    well have had connection with your wife, and the sin would have been ours.
  crx-NTPO: '''Ink''ez Abimelech ''utni, “''Et dane''inla whe ne''inla? Nyoonne dune
    ''ilhoghun te da'', nyoon n''at yuchan t''eoote'' oole''! Njan lhe''hoont''oh-un
    ''et da'' nek''eholts''it oole''.”'
  kan-OKCV: ಆಗ ಅಬೀಮೆಲೆಕನು, “ನೀನು ನಮಗೆ ಮಾಡಿದ್ದೇನು? ಜನರಲ್ಲಿ ಒಬ್ಬನು ನಿನ್ನ ಹೆಂಡತಿಯನ್ನು
    ತೆಗೆದುಕೊಂಡಿದ್ದರೆ, ನೀನು ನಮ್ಮ ಮೇಲೆ ಅಪರಾಧವನ್ನು ಬರಮಾಡುತ್ತಿದ್ದೆಯಲ್ಲಾ,” ಎಂದನು.
  bbb-bbb: Fu ijiege kuaramoga Abimireki fu kuae, A vame ije a rema ije a irerefuo
    ijiege rei? A e none be fu oenoene bara one ije mesiri oenoekuva ise ije aneka
    koro rei. Ijadufuo maeje are vua kufui kuaema ijadufuo bu ijiege rekono kuae.
  tam-2017: 'அதற்கு அபிமெலேக்கு: “எங்களிடத்தில் ஏன் இப்படிச் செய்தாய்? மக்களில் யாராவது
    உன் மனைவியோடு உறவுகொள்ளவும், எங்கள்மேல் பழி சுமரவும் நீ இடமுண்டாக்கினாயே” என்றான்.'
  spa-RV-1909: 'Y Abimelech dijo: ¿Por qué nos has hecho esto? Por poco hubiera dormido
    alguno del pueblo con tu mujer, y hubieras traído sobre nosotros el pecado.'
  ron-BTF: 'Şi Abimelec a spus: Ce este aceasta ce ne-ai făcut? Unul dintre oameni
    ar fi putut cu uşurinţă să se culce cu soţia ta şi ai fi adus vinovăţie asupra
    noastră.'
  eng-WEBP: Abimelech said, “What is this you have done to us? One of the people might
    easily have lain with your wife, and you would have brought guilt on us!”
  eng-FBV: “Why would you do this to us?” Abimelech asked. “One of the men here might
    have slept with your wife, and you would have made us all guilty!”
  nld-1939: 'Abimélek hernam: Maar wat hebt ge ons gedaan! Hoe gemakkelijk had iemand
    van ons volk met uw vrouw gemeenschap kunnen houden; ge zoudt dan een zware schuld
    op ons hebben geladen.'
  nch-BL: 'Huajca Abimelec quiilhui: ―¿Para ten techcajcayajtoc ica ni tamanti? San
    se quentzi huan se cati ehua nica hueltosquía motectosquía ihuaya mosihua huan
    topani huetztosquía se tatzacuiltili.'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «¿Kjwe shäryëp borwa kong ega? Bor nopga kjok
    ëre so pono bop boy kjwe tjok kjwe ga tjawa iorop beno uunkong l̇l̇ëbo owashko»
    l̈e.
  vie-1934: 'A-bi-mê-léc hỏi: Ngươi làm chi cho chúng ta vậy? Ngộ có một người dân
    đến nằm cùng vợ ngươi, ngươi làm cho chúng ta phải phạm tội!'
  hin-CV: तब अबीमेलेक ने कहा, “तुमने हमसे यह क्या किया? हमारी प्रजा में से कोई भी
    पुरुष तुम्हारी पत्नी के साथ सो सकता था, और तुम हमको पाप का भागीदार बनाते हो.”
  eng-OURB: Abimelech [My father king] said, “What is this you have done to us? One
    of the people might easily have lain with your wife, and you would have brought
    fault incurring guilt on us!”
  spa-BES: 'Entonces dijo Abimelec: ¿Qué nos has hecho? una de las personas bien podría
    haber acostado con tu esposa, y el pecado habría sido nuestro.'
  tdx-tdx: Hoe ty Abimeleke, Inoñe arè ty nanoe’o ama’ay? Kera niolots’ amy vali’oy
    t’indaty le ho nañakeo anay irehe.
  vid-vid: Abimeleki nakamuuza, “Ndo mbuli yachi youtuditile? Yumwe wa wanhu wa heni
    yahawasile na mchewako, ndangijesa nagwe wahatwambuze kudita gehile.”
  pwg-pwg: Ma Abimaleki ivona bo, “Avi kubiine weni berana kuberai kurikai? Aku wawaya
    sago kawam ita kenei na wavuna kata kavari.”
  eng-OKE: And Abimelek said, What is this that thou hast done to us? It might have
    been that some one of the people had lain with thy wife, and thou wouldst have
    brought upon us the guilt.
  tha-KJV: อาบ​ีเมเลคตรั​สว​่า “ท่านทำอะไรแก่​พวกเรา ดังนี้​ประชาชนคนหนึ่งอาจจะเข้าไปนอนกับภรรยาของเจ้าง่ายๆ
    แล​้วเจ้าจะนำความผิดมาสู่​พวกเรา​”
  por-BR-2018: 'E Abimeleque disse: Por que nos fizeste isto? Por pouco haveria dormido
    alguém do povo com tua mulher, e haverias trazido sobre nós o pecado.'
  bco-bco: To a꞉no꞉ da꞉da꞉sa꞉ga꞉, Abimeleg eyo꞉ a꞉la꞉sio꞉, “Man gilo꞉ dimido꞉ a꞉no꞉,
    mogago꞉ dimido꞉. Mo꞉wo꞉ kalu noma꞉yo꞉ ga gilo꞉ ko hendele tililia꞉ga꞉ e o꞉lia꞉
    ali kibo꞉bowo꞉, gilo꞉ hala dimido꞉ a꞉na ilikiyo꞉, ni amio꞉ mogago꞉wo꞉ o꞉li fa꞉la꞉domabe,”
    a꞉la꞉sio꞉.
  deu-ELO: 'Und Abimelech sprach: Was hast du uns da getan! Wenig fehlte, so hätte
    einer aus dem Volke bei deinem Weibe gelegen, und du hättest eine Schuld über
    uns gebracht.'
  ktm-ktm: Ile pe Abimelek ipe yi ihpah, “Ou opo kirti mo-on! Lehpe kah homou ndramat
    ta odu kimtir ndrodan mbrulum, eri we odu odohorut, odoke ou ndre ou eduwe lin
    horut ise tadu.”
  caa-caa: 'Entonces ojron e Abimelec y che: —¿Tucꞌa tuaꞌ que ache cocha era tacaron?
    Porque bꞌajcꞌat inteꞌ winic ticajam ixin ani tuaꞌ awayan taca awixcar, y tamar
    era war ani ache acꞌaxi inteꞌ nuxi mabꞌambꞌanir ticajor, che e Abimelec.'
  eng-WYC-2018: And Abimelech said, Why hast thou deceived us? Some man of the people
    might do lechery with thy wife, and thou haddest brought in grievous sin on us.
    (And Abimelech said, Why hast thou deceived us? Some man of my people might have
    done lechery with thy wife, and then thou wouldest have brought in a grievous
    sin upon us.)
  epo-epo: 'Kaj Abimeleĥ diris: Kion do vi faris al ni! preskaŭ jam kuŝiĝis unu el
    la popolo kun via edzino, kaj vi venigus sur nin krimon.'
  uig-PIN: 'Abimǝlǝk uningƣa: Bu bizgǝ nemǝ ⱪilƣining? Tas ⱪaptu hǝlⱪ arisidin birǝrsi
    ayaling bilǝn birgǝ bolƣili?! Undaⱪ bolƣan bolsa sǝn bizni gunaⱨⱪa patⱪuzƣan bolatting!
    — dedi.'
  beo-beo: Amalalu, Abimelege da amane sia:i, “Di da ninima adi hamobela:? Ninia fi
    dunu afae da ema gilisili golai ganiaba, ninia huluane da wadela:i dunu fi ba:la:loba.”
  tpi-OTNT: Orait Abimelek i tok gen, “Yu mekim wanem kain pasin long mipela? Sapos
    wanpela man bilong lain bilong mi i bin slip wantaim meri bilong yu, orait bai
    mipela i gat asua, tasol bai yu yet yu as bilong dispela asua i kamap long mipela.”
  hau-SA: Sa’an nan Abimelek ya ce, “Me ke nan ka yi mana? Da a ce wani daga mazanmu
    ya kwana da matarka, ai, da ka jawo laifi a kanmu.”
  udu-udu: 'Abimaalik ki o a’di gwo mo ki: Atinta a’dan jin miikina /e wakan ap̱o/
    aman mo, wathiŋ kamun ’de/ wariba/ midi ’taki ya mo isha ’bom pini mo dhali /e
    mini ’taki guyu/ mo jin thamu mii ap̱o/ aman mo be.'
  uig-LAT: 'Abimelek uninggha: Bu bizge néme qilghining? Tas qaptu xelq arisidin birersi
    ayaling bilen birge bolghili?! Undaq bolghan bolsa sen bizni gunahqa patquzghan
    bolatting! — dédi.'
  nde-nde: U-Abhimelekhi wasesithi, “Kuyini lokhu okwenzileyo kithi? Omunye wamadoda
    ubezaqabuka elala laye umkakho, ubususibangela icala.”
  ton-ton: Pea pehē ʻe ʻApimeleki, “Ko e hā ʻae meʻa ni kuo ke fai kiate kimautolu?
    Ka ne mohe faainoa ha tokotaha mo ho uaifi; pehē kuo ke ʻomi ʻae kovi lahi kiate
    kimautolu.”
  ces-1613: 'I řekl Abimelech: Což jsi to učinil nám? O málo, že by byl spal někdo
    z lidu s manželkou tvou, a ty byl bys uvedl na nás vinu.'
  eko-eko: 'Apimeleekhi khuri: “Epo zaya niini oniretteliyeeyo? Khi eriwaka ntthu
    mmote wa fweyo eettiye olalana, weeyo waari onittha paathuli?”'
  nss-nss: Pwen Apimelek ipa, “Wou apambusi tesah kisa kili yowu? Kapa hamou ndramiro
    kirandroyani nambuyum, pwen apaiki nopwaran ara kisa kili yowu ko mwaihei, hapeko
    ndrokonan para aliy ara wou mbukenam.”
  eng-WMB: Abimelech said, “What is this you have done to us? One of the people might
    easily have lain with your wife, and you would have brought guilt on us!”
  tam-TCV: அதற்கு அபிமெலேக்கு ஈசாக்கிடம், “நீ எங்களுக்குச் செய்திருப்பது என்ன? எங்கள்
    மனிதரில் யாராவது ஒருவன் உன் மனைவியுடன் உறவுகொண்டிருந்தால், நீ எங்கள்மேல் குற்றத்தைக்
    கொண்டுவந்திருப்பாயே” என்றான்.
  ceb-ULB: Mitubag si Abimelec, “Unsa ba kining gibuhat mo kanamo? Sayon lang kaayo
    kang bisan kinsa ang modulog sa imong asawa, ug naghatag ka ug sala kanamo.
  mkn-mkn: Ais raja manyao bilang, “Kalo ada orang di sini yang tidor deng lu pung
    bini, pasti lu kasi sala sang botong! Akurang ko lu bekin bagitu sang botong?”
  pol-UBG: 'Abimelek powiedział: Coś ty nam zrobił? Mało brakowało, a ktoś z ludu
    spałby z twoją żoną i tak sprowadziłbyś na nas grzech.'
  agr-agr: 'Tutai Abimelec chichajak: “¿Wagka jusha jutikagtame? Mina aentsug aina
    nuwiya makichkikesh amina nuwemin aikauwaitkuig, amek jutiik pegkegchau takasua
    iman ekagtumain awajkagtukume”, tiuwai.'
  kyc-kyc: Apimelekeme lao, Doko akindeembame kando leese? Mendeme enda baa kinyi
    mapwaelyamo lapala kamenge pao etenepa role palirasa namwa keta koo nyuo jisari
    piri, leya.
  urd-GVU: ابی مَلِک نے کہا، ”آپ نے ہمارے ساتھ کیسا سلوک کر دکھایا! کتنی آسانی سے
    میرے آدمیوں میں سے کوئی آپ کی بیوی سے ہم بستر ہو جاتا۔ اِس طرح ہم آپ کے سبب سے
    ایک بڑے جرم کے قصوروار ٹھہرتے۔“
  deu-1912: 'Abimelech sprach: Warum hast du das getan? Es wäre leicht geschehen,
    daß jemand vom Volk sich zu deinem Weibe gelegt hätte, und hättest also eine Schuld
    auf uns gebracht.'
  ntj-ntj: Nyangka puurrpa Yapimalu watjarnu, “Nyaaku-lanyatjun mayurnu watjarnu?
    Wati kutju-tjingurunku nyarrumpakukantja ngarrima nyuntuku kurringka. Nyangka-tjinguru-lanyatjun
    tjitjarntanama.”
  row-row: Maneꞌ a nataa nae, “Mete ma atahori sia ia sungguꞌ ro sao ma naa, ho fee
    salaꞌ neu hai! Taꞌo bee de ho tao taꞌo naa neu hai?”
  kan-2017: ಅದಕ್ಕೆ ಅಬೀಮೆಲೆಕನು, “ನೀನು ನಮಗೆ ಹೀಗೆ ಯಾಕೆ ಮಾಡಿದೆ? ಜನರಲ್ಲಿ ಒಬ್ಬನು ನಿನ್ನ ಹೆಂಡತಿಯೊಡನೆ
    ಸಂಗಮಿಸುವುದಕ್ಕೆ ಆಸ್ಪದವಾಗುತ್ತಿತ್ತು. ನಿನ್ನ ಮೂಲಕ ನಮಗೆ ದೋಷ ಪ್ರಾಪ್ತವಾಗುತ್ತಿತ್ತಲ್ಲಾ?”
  ena-ena: Lɨci Abimelekɨ agaŋ cɨhu ala abami. Nama aludɨ akɨ saŋ hameŋ abɨlanaŋ uami.
    Hulaŋ mu iadɨ hɨdɨlɨ pam agɨlaŋ nadɨ iamɨgali hula hɨdavɨci ha alaŋ hugɨ daŋ hɨnivɨlu
    uami. Agadɨ ala hugɨ agadɨ iaganu ha nama nukeŋ lɨnaŋ aludɨ hɨvɨ iahɨvi uami.
  tgo-tgo: Kiŋ Abimeleki i dagewe iŋa, “Mo vakatha budakai weime? Thoŋgo ghɨmoruke
    regha me ghena weiye len wevona, ghime mbala wo monjina laghɨye, ko lama vakatha
    vatharɨke mbe rɨghe vara ghen.”
  yap-yap: Me ga’ar Abimelek, “Fin mang e kam rin’ ngodad? Fa’an mang e par reb e
    pi pumo’on ney nge le’engim, mari gur tapgin e kireb nra aw nga dakenmad.”
  tet-tet: Naꞌin nataa naꞌak, “Kalo ema iha neꞌe toba no okaan feen, nanis ami hatiu
    hola sala nia! Tan saa o malo nunia mo ami?”
  hlt-MCSB: Te dongah Abimelek loh , “Kaimih taengah balae na saii he? Pilnam khuikah
    pakhat loh na yuu taengah yalh koinih kaimih soah tholhnah nan pup hloe mai,”
    a ti nah.
  mdy-ETH: ካኣቲ ዓቤሜሌኬ፦ «ሃይ ኔ ኑጊዳ ማዻ ባካ ዓይጌንዴዳይ? ኑ ዓሶይዳፓ ፔቴ ዓሲ ያዺ ኔ ጌዔሢሮ ማቾ ኔኤኮ ዒኢሳኒ
    ዳዳንዳዓኔ፤ ዬያና ኑና ኔ ጎማሴዖ ዓቴኔ፤»
  twi-ASANTE: Ɛnna ɔhene Abimelek kaa sɛ, “Ɛdeɛn asɛm na wo ne yɛn adi yi? Nokorɛ
    a woamma anna adi enti, anka obi bɛtumi afa wo yere no, na wode mmusuo aba yɛn
    so.”
  bhl-bhl: 'Dangei, Abimelek e elo bokolewomele: “Nimtew angom ete ku nulo maka emdiw
    kesomi, wa kukuw be kukuyembelew a? Mak kunum mak waneng buulo watemeko, ibolow
    keumeko, e kitil keko, uso yemkal atew akale tewe, kom dasuw bokoyemselew beem
    mongom ete nute sen so kebomi, bokoluw te.”, dangse kale.'
  con-NTPO: 'Tsa''ma Abimelecja tisema su: —¿Ma''caen qui inginga tsa''caen tson''jen?
    Ti''tssecan''da tsu va canqque''su majan tsandie que pushei''ccu ccuiye''can.
    Tsa''caen tson''choecan''da queyi qui ingima egae tsincoeñe''can.'
  eng-WEBU: Abimelech said, “What is this you have done to us? One of the people might
    easily have lain with your wife, and you would have brought guilt on us!”
  bnp-bnp: Muri e Abimelek i ta maea, “A ra o ratea ne mia? A bakovi tara bara i mahita
    turane girihimu, bara mi tahoka a ngava!”
  wal-wal: Yaagin Abimeleki, “Hagee neeni nu bollan oottidobi aibee? Ta asaappe issi
    asi ne keettaayeera aqi haliis shin; neeni nu bollan gomiyaa eha haladasa” yaagiis.
  mgh-mgh: 'Apimeleke aheera: Unipankenleni commo? Kontha nlopwana phi nlopwana uyo
    aanawaarupana amwaaraa ayo, ni wananiwiihera ikoosi.'
  acu-NT: 'Tamati Abimelec Isaackan jiyaak: —¿Warukamtai nangkamisha tsanukratme?
    Ame tu tinu asakmin, junia aints aneachmau nuwarminka jurutramak niijai tepesamtaikia,
    nu tunaujaingkia wiasmakratkatnuitme, —timiayi.'
  spa-PDDPT: 'Abimelec preguntó: ¿Por qué nos hiciste esto? ¡Cuán fácilmente hubiera
    podido unirse alguno del pueblo con tu esposa y así habrías traído culpabilidad
    sobre nosotros!'
  gun-gun: 'Abimeleque aipoe''i: — Mba''e re tu ha''e rami rejapo orere? Ndaxyi ''rãgue
    amongue apygua ndera''yxy reve ojejavy aguã. Ha''e rami va''e rire ndee orembojejavy
    vaipa ete ''rãgue — he''i.'
  agu-BL: 'Talol tzun Abimelec: —¿Mbi xac maban yi jun ajtza''kla''tz ske''j? Yi qui''k
    nlajluchax skawutz, al pe''k scyetz jun ẍchixo''l yi e'' yaj yi ate'' tzone''j
    le intanum nje'' pe''k tuch''lel yi awuxkel. Nin tan yi xtxolbile''j, apaj klo''
    yi nkajuch kil, stzun Abimelec bantz.'
  eng-PEV: Then Abimelek was angry. He said to Isaac, “That was a bad thing that you
    did to us. You didn’t tell us that Rebekah is your wife. We thought that she is
    not married. What if one of my men slept with her, like men sleep with their wives?
    Think about that. Then me and all my people, we would be guilty of that bad thing.”
  ilo-ULB: “Gapu ta napanunotko a mabalin a papatayendak ti siasinoman tapno maalada
    isuna.” Kinuna ni Abimelec, “Ania daytoy nga inaramidmo kadakami? Mabalin a maysa
    kadagiti tattao ket silalakada a kinaidda ti asawam ket no napasamak ti kasta,
    nganngani nakami nga insarsarak iti pakabasolanmi.”
  kpg-kpg: Abimelech ga helekai, “Goe ne hai dau aha mai gi gimaadou? Dahi dangada
    i agu daane gu haingoohia hua di kii i baahi doo lodo, gei goe ga hai mee gi di madau
    ihala deelaa.”
  uig-ARA: 'ئابىمەلەك ئۇنىڭغا: بۇ بىزگە نېمە قىلغىنىڭ؟ تاس قاپتۇ خەلق ئارىسىدىن بىرەرسى
    ئايالىڭ بىلەن بىرگە بولغىلى؟! ئۇنداق بولغان بولسا سەن بىزنى گۇناھقا پاتقۇزغان
    بولاتتىڭ! ــ دېدى.'
  bsp-bsp: 'Kɔ Abimɛlɛk oloku kɔ: «Cəke məyɔ su tantɛ? Pəpic pɛcəmɛ wəlɔma su dacɔ
    ŋafəntərɛ kɔ wəran kam, kɔ mən'' ɔsɔŋɛ su ti kəciya.»'
  mbs-mbs: Minikagi si Abimelec, “Medaet se ininang no diyà kenami, so simpana leyokan
    te sakop ko se esawa nikaw, detengan kay te pelumun te Timanem pineokit kamno.”
  tof-tof: Da módóga, Abimelek Aesakka we bóktanórr wagó, “Ma kibüka ini tonarr iade
    tónggapóna? Darrü pama ne marü kolpükü nóma ki umtule, ma kibüka müp ki sidüda.”
  sus-sus: Abimeleki man naxa a maxɔrin, «I munse rabaxi muxu ra yi ki? Xa mixi nde
    fa mini n ma ɲama ya ma go, a naxa i xa ginɛ findi a yɛtɛ ra? Na tɛmui i bara
    muxu ratantan.»
  pon-2006: Apimelek ahpw mahsanih, “Dahme ke wiahkihong kiht soangen piht wet? Emen
    ohl pwukat kakete engda rehn omw pwouden oh kowe me pahn pwukoahkihdi sapwung
    wet.”
  jae-jae: Abimelek kêsôm gebe “Aôm gôgôm aêac amboac ondoc. Aêŋoc launêŋ teŋ embe
    êmoa êwiŋ nêm awê, go aômnêm keso ŋagêjô êtap aêac sa.”
  ksd-ksd: 'Ma Abimelek i ga biti: Ava go u ga pait ia ta vevet? Gala pa i dekdek
    upi ta tikai ta ra tarai na va pire kaum taulai, ma damana a ngala na mangamangana
    kaina na gala ki ta vevet ure u.'
  tur-YTC: Avimelek, “Bize bu yaptığın nedir? Halkımdan birisi karınla kolayca yatabilirdi
    ve sen de suçu üzerimize atmış olurdun!” dedi.
  bel-N: 'I сказаў Абімэлех: “Што гэта ты нарабіў нам? Яшчэ б трохі, і мог бы легчы
    нехта з народу з жонкаю тваёю, і ты прывёў бы на нас віну”.'
  grc-BRENT: Εἶπε δὲ αὐτῷ Ἀβιμέλεχ, τί τοῦτο ἐποίησας ἡμῖν; μικροῦ ἐκοιμήθη τις ἐκ
    τοῦ γένους μου μετὰ τῆς γυναικός σου, καὶ ἐπήγαγες ἂν ἐφʼ ἡμᾶς ἄγνοιαν.
  ind-AYT: Abimelekh berkata, “Apa yang telah kaulakukan terhadap kami? Mudah sekali
    bagi salah seorang rakyatku ini berbaring dengan istrimu sehingga kamu mendatangkan
    sebuah kesalahan atas kami.”
  lid-lid: Ano badeh Abimelek tiye, “Ou amwekes sasah eme taso dah. I buku none ari
    ndramak katawi udum nane, i dah nane aso ato-ou maha ta aliy, arile kati lakou
    dah badeh ou.”
  nya-nya: Tsono Abimeleki anati, “Nʼchiyani chimene watichitira? Mmodzi mwa anthuwa
    anatsala pangʼono kugona ndi mkazi wako ndipo ukanatisandutsa ife kukhala olakwa.”
  hrv-hrv: 'Abimelek reče: “Zašto si nam to učinio? Umalo netko od ljudi nije legao
    s tvojom ženom. Tako bi na nas svalio krivnju.”'
  mps-mps: Tialima, Abimelekgo te po ma wai, “Magi baso nago da dolainogo yaliwe?
    Suao, te eno hani bidi hauwa te elalubao, te dua digi mu te bidi me deli nago
    we dali olo pigi pigi dao. Te bidi me deligo tama tigi sogo da, te naga digi te
    dwai sęgę daba pedelabo page yalio,” wali.
  llg-llg: Boe ma, manek nae, “Mete ma hambu hataholi nai ia, sunggu no o saom, na,
    neu ko o soli salak neu ai! Hatina de o tao leondiak neu ai?”
  tpi-tpi: Orait Abimelek i tok gen, “Yu mekim wanem kain pasin long mipela? Sapos
    wanpela man bilong lain bilong mi i bin slip wantaim meri bilong yu, orait bai
    mipela i gat asua, tasol bai yu yet yu as bilong dispela asua i kamap long mipela.”
  dan-1931: 'Men Abimelek sagde: “Hvad er det dog, du har gjort imod os! Hvor let
    kunde det ikke være sket, at en af Folket havde ligget hos din Hustru, og så havde
    du bragt Skyld over os!”'
  vie-OVCB: 'A-bi-mê-léc trách: “Sao ngươi tệ vậy! Ngươi nói thế lỡ có người nào tưởng
    nàng chưa có chồng, đem lòng yêu say đắm mà không được đáp ứng, rồi cuồng dại
    làm liều thì cả dân tộc ta sẽ bị họa lây.”'
  lbk-lbk: “Ngag kan na is inangnem ken chakami?” kinwanin Abimelec. “To! at achi
    koma malanoy nan aped mangiseypan nan esa'y takhok ken asawam mo san ya! Ya et
    sik-a nan khotok nan enfasolanmi!”
  guj-2017: અબીમેલેખે કહ્યું, “તેં આ અમને શું કર્યું છે? લોકોમાંથી કોઈપણ એક જણે તારી
    પત્ની સાથે સંબંધ બાંધ્યો હોત અને એવું કર્યાને લીધે તેં અમારી પાસે અપરાધ કરાવ્યો
    હોત.”
  byr-byr: '@see-verse:GEN.026.009'
  awx-awx: Iniwän “Gä ninde usingu dasingge tahakuläk? Wäwi täpätutä mängätdaxälu
    äyiwikin gämu, gätä tahake meyä nimim,” yang inikut.
  pon-2006A: Apimelek ahpw mahsanih, “Dahme ke wiahkihong kiht soangen piht wet? Emen
    ohl pwukat kakete engda rehn omw pwouden oh kowe me pahn pwukoahkihdi sapwung
    wet.”
  por-BRBSL: 'Abimelech disse: “O que é isso que você nos fez? Uma das pessoas poderia
    facilmente ter se deitado com sua esposa, e você teria trazido culpa sobre nós”!'
  cth-cth: Abimelek ni kaimae lathueng vah bang hno maw na sak. Taminaw ni na yu heh
    a ikhai thai nahoehmaw. Hottelah kaimouh lathueng vah hnokahawi hoeh na pha sak
    thai nahoehmaw telah atipouh.
  twi-twi: Na ɔhene Abimelek kae se, “Dɛn asɛm na wo ne yɛn adi yi? Nokware a woamma
    anna adi nti, anka obi betumi afa wo yere no, na wode mmusu aba yɛn so.”
  hlt-hlt: Te dongah Abimelek loh, “Kaimih taengah balae na saii he?Pilnam khuikah
    pakhat loh na yuu taengah yalh koinih kaimih soah tholhnah nan pup hloe mai,”
    a ti nah.
  tbz-SIM: 'Kɛ̀ Abimɛdɛki dɔ̀: A ti dɔ̀ɔ̀ bɑ? Dɛ̀ kpɑɑ́ sɑ́m̀pɔ́rɛ̀ ndɛ òmɔù nɑ nduɔ́nɛ̀mɛ̀
    ɑ pokù, kɑ̀ɑ ti tɑnnɛ́ mɛyɛi mmiɛkɛ.'
  msy-2020: Ezɨ Abimelek ua ghaze, “Nɨ arazir manamrama e gami? En gumazitam nɨn amuim
    ko akuizɨ, e osɨmtɨzir ekiamɨn ikeghai! Guizbangɨra an a ko dakuightɨ, osɨmtɨzir
    kamɨn mɨngarim a nɨn ikiam.”
  txq-txq: Manek naselu nae, “Tao hata de o tao talo naa neu ai? Mete ma hambu hatahorir
    rai ia sunggu-soro ro o saom, neu ko o fee salak neu ai, hetu?”
  aaz-aaz: Rarit uisf ee nataah am nak, “Karu nmuiꞌ tuaf anbi reꞌ ia reꞌ ntuup nok
    ho fee, ho ro he musaan kai! Nansaaꞌ am es ho mmoeꞌ on naan meu kai?”
  azb-azb: 'Avimelek dedi: «Bu nə işdir başımıza gətirdin? Az qalmışdı ki, xalqdan
    biri sənin arvadınla yatsın. Beləcə bizi günaha batıracaqdın».'
  eng-DBY: And Abimelech said, What is this thou hast done to us? But a little and
    one of the people might have lain with thy wife, and thou wouldest have brought
    a trespass on us.
  hin-2017: अबीमेलेक ने कहा, “तूने हम से यह क्या किया? ऐसे तो प्रजा में से कोई तेरी
    पत्नी के साथ सहज से कुकर्म कर सकता, और तू हमको पाप में फँसाता।”
  wol-KYG: 'Abimeleg ne ko: «Li nga nu def nag? Xaw tuuti kenn ci nit ñi tëdde sa
    soxna, te kon nga yóbbe nu tooñ.»'
  swp-swp: Abimeleko i ene, “Ina saha ue abi arimai eai? Ena tau esau ata bena ma
    monem se eno, abo giru lailai u leama potamai eai.”
  bjr-bjr: Abimeereekafa iriseenoo qinau. Anee maasa naqaa fee maqimaqeenee. Qini
    maqannaa moo fannoo ani anaaqa sakasee faiqaifana anee mi ummaarana maasa qimianaiqini.
  eng-YLT: And Abimelech saith, 'What [is] this thou hast done to us? as a little
    thing one of the people had lain with thy wife, and thou hadst brought upon us
    guilt;'
  kne-kne: Kanan Abimelek, “Apay nas inyat mo? Nalaka koma ay dinaag di esay ipogaw
    ko si asawam et sik-a et di gapo si bomasolan mi.”
  heg-NTPO: Kon nam lahing nga siut noan, “Eta muik atuli se ni niin nol ku sapam
    ma lam, taon elola ko ku bel kula kami! Tasao le ku tao ela nol kami lia?”
  ptu-ptu: 'Nauaammi Abimelekh: “Akanna ma''pateem ongko duka''? Kahapa too deemmi
    taungku umpempakoi bainemu, iya umpaalaingkam kami'' sala.”'
  bzd-NTPO: 'Erë Abimélec tö iché ia̱: —¿Ì kue̱ki̱ i'' wamblébö sa'' ta̱? Tsir eta̱
    wëm we̱le se̱néwa̱ ie'' ta̱, e'' ta̱ iekkë ta̱ be'' tö sa'' ké ì sulu wamblök
    Skëköl wöa̱.'
  kwf-kwf: Sui sa Abimelek ka fata Ꞌuri, “FaꞋuta neꞋe Ꞌoko sasia ru neꞋe aimili kwa?
    Lisia basi! Nia talangwaraꞋu goꞋo Ꞌana fuana ta taꞋi ngwae ana ngwae nau ki neꞋe
    ke leka teo faꞋinia Ꞌafe Ꞌoe. Ma diꞋia nia ꞋunaꞋeri nia ke baꞋa taꞋa fuaimili,
    bore ma roraꞋa Ꞌoe naꞋa.”
  eng-WYC-2017: And Abimelech said, Why hast thou deceived us? Some man of the people
    might do lechery with thy wife, and thou haddest brought in grievous sin on us.
  eng-WMBB: Abimelech said, “What is this you have done to us? One of the people might
    easily have lain with your wife, and you would have brought guilt on us!”
  spp-spp: 'Ka Abimɛlɛki si jwo: «Ɲaha kafiile mu à pyi amɛ yɛ? L''à kwôro ɲcyɛrɛ,
    mii shinŋi wà mpyi na sí n-wwɔ̀ ná mu cwoŋi i, mu mpyi na sí wuu pyi wuu lawwuugo
    ta.»'
  aey-aey: Odocob Abimelek madon, “Hina eeta odigiga? Ijana dana oso hina aidenca
    nijoubmiqa eu hinanu Anut ege wadacgoub,” don.
  urd-GVH: अबीमलिक ने कहा, “आपने हमारे साथ कैसा सुलूक कर दिखाया! कितनी आसानी से मेरे
    आदमियों में से कोई आपकी बीवी से हमबिसतर हो जाता। इस तरह हम आपके सबब से एक बड़े
    जुर्म के क़ुसूरवार ठहरते।”
  rug-rug: Meke zama se Abimeleki, “Nasa sapu tavetia goi koa gami? Be guana ele puta
    turaṉia keke tie sa mua barikaleqe si kote agoi mo ṉatina sa mami sinea,” gua
    si asa.
  gaz-gaz: Abiimelek immoo, “Wanni ati nutti hojjette kun maali? Utuu namoota kanneen
    keessaa tokko niitii kee wajjin ciisee jiraatee silaa ati yakka nutti fiddee turte”
    jedheen.
  fra-LSG: 'Et Abimélec dit: Qu’est-ce que tu nous as fait? Peu s’en est fallu que
    quelqu’un du peuple n’ait couché avec ta femme, et tu nous aurais rendus coupables.'
  yal-yal: Abimeleki mɔn yi a fala, a naxa, “I nanse ligaxi nxu ra? Xa muxuna nde
    fa mini n ma yamaan tagi go, a yi i ya ɲaxanla kolon ɲaxanla ra? Na waxatini i
    bata nxu findi yulubi tongone ra.”
  gum-gum: 'Inchene Abimelecbe trenchibig køn: —Ñibe namune ¿chindimbarre øyeeg margu?
    cha. Katøguchimbe namui misagu møig køben, ñui sraimba kaig marøb waramisrig kuimasrtø
    cha. Incha treeg kaig mariitøga kangurrindø ñibe namune mayeelan kegørrøsrka pønsrøbsrutan—
    cha!.'
  iou-iou: Yäŋirän Abimelektä iwetkuk; Wa! Umuri pähap täŋkun yäk. Ämanaye kubätä
    webeka Rebekakät patkumän yäwänä momi pähap nintä terak pätek yäk.
  haw-1868: I mai la o Abimeleka, Heaha keia au i hana mai ai ia makou? Ina i moe
    wale paha kekahi o na kanaka me kau wahine, ina ua hooili mai oe i ka hala maluna
    o makou.
  arb-NAV: 'فَقَالَ أَبِيمَالِكُ: «مَا هَذَا الَّذِي فَعَلْتَ بِنَا؟ لَقَدْ كَانَ
    يَسِيراً عَلَى أَيِّ وَاحِدٍ مِنَ الشَّعْبِ أَنْ يَضْطَجِعَ مَعَ زَوْجَتِكَ فَتَجْلِبُ
    بِذَلِكَ عَلَيْنَا إِثْماً».'
  adz-adz: Da Abimelek ini, “Ibianungꞌ da u nang uwayant ibinigi da agai? Bida dzi
    garamangꞌ mangan dani ruta u fininggam gingꞌan, da Anutu madararu agai i u nan
    gam iyuꞌan igi.”
  ewe-ewe: Abimelek biae be, “Aleke nàte ŋu awɔ nu sia ɖe mía ŋu? Ame aɖe ate ŋu awɔ
    ahasi kplii le esime menya be srɔ̃tɔe o, eye wòahe dzɔgbevɔ̃e va mía dzi.”
  eng-LEE: And Abimelech said, What is this thou hast done unto us? How easily might
    one of the people have lain with thy wife, and thou wouldst have brought guiltiness
    upon us.
  dji-dji: Girri nyani Abimilik inga wanginban, “Bina nyuni djiringini nyabinakiṉing
    mari nyuni bapiḻi gangi nginbilangi? Bilang wurpilim yuldji djingirapibi nyani
    waymirri ngurrinyir nyungur miyilkdji, wana mariban inbiliny barinyirban, miri
    nyungungpibi murkunyirbibi!”
  nna-nna: “Ngani jirninnganinyi! Waraja ngajumili pirirri yijapa karta karrimapulu
    nyuntumili mirtawa. Ngarrkalu wirlarnamanganinyi nyuntujalu mitujalu!”
  asm-FB: তেতিয়া অবীমেলকে ক’লে, “তুমি আমালৈ এইটো কি কাম কৰিলা? লোকসকলৰ মাজৰ কোনো
    এজনে তোমাৰ ভাৰ্যাৰে সৈতে অনায়েসে শয়ন কৰিব পাৰিলেহেঁতেন; সেয়ে হোৱা হ’লে তুমি
    আমাক দোষী সাব্যস্ত কৰিলাহেঁতেন।”
  sus-A: عَبِمٍلٍكِ مَن نَشَ عَ مَشْرِن، «عِ مُنسٍ رَبَشِ مُشُ رَ يِ كِ؟ شَ مِشِ ندٍ
    قَ مِنِ ﭑ مَ حَمَ يَ مَ فٌ، عَ نَشَ عِ شَ فِنّ قِندِ عَ يّتّ رَ؟ نَ تّمُي عِ بَرَ
    مُشُ رَتَنتَن.»
  fra-SBL: 'Abimélec dit : « Qu''est-ce que tu nous as fait ? L''un des gens du peuple
    aurait pu facilement coucher avec ta femme, et tu nous aurais rendus coupables ! ».'
  hbo-hbo: וַיֹּ֣אמֶר אֲבִימֶ֔לֶךְ מַה־זֹּ֖את עָשִׂ֣יתָ לָּ֑נוּ כִּ֠מְעַט שָׁכַ֞ב
    אַחַ֤ד הָעָם֙ אֶת־אִשְׁתֶּ֔ךָ וְהֵבֵאתָ֥ עָלֵ֖ינוּ אָשָֽׁם׃
  shp-NTPO: 'Jaskataitian Abimelecnin yoia iki: —¿Jaweati min noa jaskáakin paranarin?
    Shokochaa iwanaxa, nenoa jonibo ja min awin betan oxakeankanke. Jatianra jaskati
    ochaaton, jatíbi noabo ramíkeanke —aka iki.'
  eng-WYCLIFFE: And Abymelech seide, Whi hast thou disseyued vs? Sum man of the puple
    myyte do letcherie with thi wijf, and thou haddist brouyt in greuous synne on
    vs. And the kyng comaundide to al the puple,
  pjt-pjt: Ka Pimalikalu wangkangu, “Ai! Nyaakulanyan ngunti kuraningi? Wati kutjupa
    tjinguṟu ngunti ngarima nyuntumpa kuringka nyuntumpa maḻanytja-palku, ka Godanya
    nganampa mirpaṉarima munulanya pikantanama, kala kuṉṯaringama nyuntu panya ngunti
    wangkanytjitjangka.”
  cwe-cwe: Abimeleki kalonga, “Kuchitendela choni?” “Imwe wa wanhu wangu one yambandame
    muke wako, weye uhachitendile chihasanye.”
  bgs-bgs: Igkagi si Abimelec, na mà din, “Madat tô iglumu nu áknami, su atin ka duwán
    sakup ku na iglayuk katô sawa nu, dungguan ké ka supak ka Manama ukit áknikó.”
  kik-kik: Ningĩ Abimeleku akĩmũũria atĩrĩ, “Nĩ atĩa ũguo ũtwĩkĩte? Ĩ mũndũ mũrũme
    ũmwe wa gũkũ angĩrakorirwo akomete na mũtumia waku, nawe ũgĩtũme tũnyiitwo nĩ
    ihĩtia?”
  ksr-ksr: 'Meleema muro kiŋ Abimeleknoŋ kokaeŋ ijoro: “Gii mono naa terega ama nononjaŋa?
    Noo ejauruna yoŋoonoŋa moŋnoŋ mono afaaŋgoŋ goo embagawo enaga. Kaeŋ kolooro giinoŋ
    kondoona siŋgisoŋgowaa qaa lombotanoŋ mono nonoo qanananoŋ unaga.”'
  fra-NCL: 'Et Abimélek dit : « Qu’est-ce que tu nous as fait ? Car peu s’en est fallu
    qu’un homme du peuple couche avec ta femme, et tu aurais fait venir sur nous un
    péché. »'
  cek-AK: To pacoengah Abimelek mah, Tipongah kaicae khaeah to tiah lok na thuih loe?
    Kami maeto mah na zu hae iip haih moeng nahaeloe, kaicae nuiah zaehaih nam tik
    sut han bae to, tiah a naa.
  xla-xla: Epalati asiyama dokopala oplami Abimelektapo ya꞉ watle epo atlaiyo, “Wa꞉
    adipapalati epapele koko hamama dia꞉ dla mala-atluwa? Epapele dulu dla na꞉ mo
    so oplami haletapo wa꞉ alluye seme tame elematiye, mowolo batalimale koko halë
    itapo ma dia꞉ dla wotiyalle hamilimla,” diyo.
  cuk-cuk: 'Ar Abimelecʼdi abin-sogded: —¿Ar ibiga-wede deyob be anmar-imaksa? Machered-gwensak,
    we-neggweburgined ar be-omese gochana, isguega be anmar-imaksanad.'
  uig-CYR: 'Абимәләк униңға: Бу бизгә немә қилғиниң? Тас қапту хәлиқ арисидин бирәрси
    аялиң билән биргә болғили?! Ундақ болған болса сән бизни гунаға патқузған болаттиң!
    — деди.'
  tel-2017: అందుకు అబీమెలెకు “నువ్వు మాకు చేసిన ఈ పని ఏమిటి? ఈ ప్రజల్లో ఎవడైనా భయం
    లేకుండా తేలిగ్గా ఆమెతో శారీరిక సంబంధం పెట్టుకునే వాడే కదా! మాకు ఆ పాతకం చుట్టుకునేదే
    కదా!” అన్నాడు.
  hat-BSA: 'Abimélec te di: “Kisa ke ou te fè nou la a? Yon moun nan pèp la ta kapab
    fasilman vin kouche avèk madanm ou, e ou t ap fè nou vin koupab pou peche sa a.”'
  kos-kos: Na Abimelech el fahk, “Mea se kom oru nu sesr inge? Sie sin mukul luk inge
    funu ona yurin mutan kiom an, lukun kom pa pwanma mwatasr.”
  hbo-WLC: וַיֹּ֣אמֶר אֲבִימֶ֔לֶךְ מַה־זֹּ֖את עָשִׂ֣יתָ לָּ֑נוּ כִּ֠מְעַט שָׁכַ֞ב
    אַחַ֤ד הָעָם֙ אֶת־אִשְׁתֶּ֔ךָ וְהֵבֵאתָ֥ עָלֵ֖ינוּ אָשָֽׁם׃
  ibo-ibo: Abimelek sịrị, “Gịnị bụ ihe a i mere anyị? Otu nwoke nʼetiti anyị gaara
    akpọrọ nwunye gị dinaa ya. Ị gaara esi otu a wetara anyị ikpe ọmụma.”
  ory-ory: ତହିଁରେ ଅବିମେଲକ କହିଲେ, “ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କ ସହିତ ଏ କି ବ୍ୟବହାର କଲ? କୌଣସି ଲୋକ
    ତୁମ୍ଭ ଭାର୍ଯ୍ୟା ସଙ୍ଗେ ଅନାୟାସରେ ଶୟନ କରି ପାରନ୍ତା, ତାହାହେଲେ ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କୁ ଦୋଷଗ୍ରସ୍ତ
    କରନ୍ତ।”
  wmt-wmt: '@see-verse:GEN.026.009'
  chk-chk: Mürin, Apimelek a üra, “Pwota ka föri ngenikem ei sokun? A fokun tongeni
    fis pwe eman lein ekewe aramas epwe kon ren pwülüom we. Nge en kopwe awarato tipis
    wom.”
  ssd-ssd: 'Taŋakina le Abimelek nu sana: Ne ame maŋau sine mbolŋge kina tuku? Ye
    tuku taŋgo ande piyo naŋe ndoŋ kinyna kande neŋge sine une siŋgina kande ŋgina.'
  rop-rop: Wal det king bin tok, “Wotfo yu nomo bin jinggabat basdam, bambai ola men
    bina silipbat garram yu waif? Yu bina meigim loda trabul blanga melabat.”
  ukr-1871: 'Каже ж Абимелех: Що се вдїяв єси нам? Мало що не побув хто з мого народу
    з жінкою твоєю, то й навів би єси на нас незнаний гріх.'
  eng-AOI: “Why have you done this? You have tricked us, haven't you!” Abimelech said.
    “Any of my men might have slept with your wife, and that would be your sin, not
    ours.”
  yon-yon: Kwane, Abimelekbed Aisek yaa kaamonenoon “Eb kuu komo kamewen nub yaa kuu?
    Karub maambed eb wonong yoom dangiwen karen, eb dowad nub kuu dabab kanduwen karen.”
    andoon.
  bch-bch: Ta Abimelek ikeo, “Eao kamado kado bedane ngan gai? Oangga eaba eta ngan
    gai ieno toman ngan ei, eine eao kado ga lemai kadonga sat kapei tau.”
  deu-1951: 'Abimelech sprach: Warum hast du uns das getan? Wie leicht hätte jemand
    vom Volk sich zu deinem Weibe legen können, so hättest du eine Schuld auf uns
    gebracht!'
  eng-JPS: 'And Abimelech said: ''What is this thou hast done unto us? one of the
    people might easily have lain with thy wife, and thou wouldest have brought guiltiness
    upon us.'''
  ubr-ubr: Abimelech iyau, “Om aifan wei auri ufour? Om am komasin emon on fofonin
    yau au orot tani on awam rus siten ato bit gagamin bag watabar.”
  srp-1865: 'A Avimeleh reèe: šta si nam uèinio? lako je mogao ko od naroda ovoga
    leæi s tvojom ženom, te bi nas ti uvalio u grijeh.'
  lug-lug: Abimereki n’amugamba nti, “Kale kiki kino ky’otukoze? Omu ku basajja yandiyinzizza
    okusobya ku mukazi wo, wandituleeseeko omusango.”
  heb-heb: ויאמר אבימלך מה זאת עשית לנו כמעט שכב אחד העם את אשתך והבאת עלינו אשם׃
  ben-IRV: তখন অবীমেলক বললেন, “আপনি আমাদের সঙ্গে এ কি ব্যবহার করলেন? কোনো লোক আপনার
    ভার্য্যার সঙ্গে অনায়াসে শয়ন করতে পারত; তা হলে আপনি আমাদেরকে দোষী করতেন।”
  pan-pan: ਅਬੀਮਲਕ ਨੇ ਆਖਿਆ, ਤੂੰ ਸਾਡੇ ਨਾਲ ਇਹ ਕੀ ਕੀਤਾ ਹੈ? ਇਸ ਤਰ੍ਹਾਂ ਤਾਂ ਲੋਕਾਂ ਵਿੱਚੋਂ
    ਕੋਈ ਤੇਰੀ ਪਤਨੀ ਦੇ ਸੰਗ ਲੇਟਦਾ ਤਾਂ ਤੂੰ ਸਾਨੂੰ ਵੀ ਪਾਪ ਦਾ ਭਾਗੀ ਬਣਾਉਂਦਾ।
  mwp-mwp: Abimoelek kedha, ‘Sena ngidh za miyay aympa ngoeymulpa? Sena zagethoeginga
    ngaw mabaygoepa nginu ipiya uthuypa. Minguz kedha, nginu karum kuyk.’
  mya-JVB: အဘိမလက် မင်းကလည်း ၊ ငါ တို့၌ သင်ပြု သောအမှု ကား အဘယ်သို့ နည်း။ တစုံတယောက်
    သောသူသည်၊ သင် ၏မယား နှင့် အမှတ်တမဲ့ သင့် နေလျှင်၊ ငါ တို့ ခေါင်းပေါ် မှာ သင်သည်
    အပြစ် ရောက် စေလိမ့်မည် တကားဟု ဆိုပြီးမှ၊
  tte-O: Kabo Abimeleki iwaloba, “Mumuga tawatawaena uginauli kolimai? Nuwana tem
    yagu topaisowa yabo mekanakava wainem sikeno, kani naenaena kana maisa ilaoma
    kolimai na pwanoline yaina kowa.”
  tbg-tbg: Minti tuvaro Abimelekiva tiharo, Oho, are nana okarara iriharae mintira
    iaro? Are minti tiararo maa vatanaa vaiinti vovano ai naatantiro nitirio, tenavu
    nora uvama varauraitirio, tiro.
  hmo-hmo: Vadaeni Abimeleka ia gwau, “Oi be edena bamona oi karaia vadaeni ai dekenai?
    Bema tau ta oiemu adavana danu idia mahuta gabu tamona dekenai, ai ibounai be
    do ai kerere oi totona.”
  ata-ata: Xe Avimeleki muavuti, la muvikalanu aloxo ꞌo la, “Nini nesusu toxoxaꞌa.
    Lexe itema vile noxixe ꞌo ilee semameni miai, la anu susu ane vaikalasou utelo
    noxixe. Ia ano ꞌo ne uasi, anu susu ane muxali no nano ꞌo ne, vaikalasou utelo
    ane noxinesi.”
  nfa-nfa: Ka dhèu aae dhaa, peka na, “Sèmi dhèu ètu seꞌe jꞌunu dènge dhèu èmu èu,
    tatu èu pasala jiꞌi! Tasamia ka, èu adꞌu jꞌara neꞌe mi dedha jiꞌi se?”
  urd-urd: अबीमलिक ने कहा, “तूने हम से क्या किया? यूँ तो आसानी से इन लोगों में से
    कोई तेरी बीवी के साथ मुबाश्रत कर लेता, और तू हम पर इल्ज़ाम लाता।”
  rus-SYN: 'Но Авимелех сказал ему: что это ты сделал с нами? едва один из народа
    моего не совокупился с женою твоею, и ты ввел бы нас в грех.'
  cbt-NTPO: 'Napopirinhuë'', Apimiricori itapon: —¡Co napochitoncoihuë pora! Onpichin
    sa''an inso ya''huëhuani tëranta'', ichihuë''ërin. Ina marë'' quiyaso'' oshahuaintoihuë'',
    itërin.'
  bqc-SIM: 'Abimɛlɛki mɛ̀: Bↄ́ yã́ ń kɛ̀wɛ̃ɛ màai? Yↄↄnnↄ mɛ́ gↄ̃̀ kɛ́ wá gbɛ̃e
    wúlɛ ń n napio, dↄ̃ yãa n wá dá tàaeu.'
  tcz-CHONGTHU: Abimelech in aseiye, “Ipi dinga hiti pia chu neibol'u hitam? ilou
    themkhat in ka mite lah a khat touvin na jinu chu ana kipui hen ana luppi kha
    ta hen lang hileh nangma jeh a kei hon chonset lentah a neilhah sah ding'u hita
    chula em.”
  mar-mar: अबीमलेख म्हणाला, “तू आम्हांला हे काय केलेस? कारण आमच्या लोकांतून कोणीही
    तुझ्या पत्नीबरोबर सहज लैंगिक संबंध केला असता, आणि त्यामुळे तू आमच्यावर दोष आणला
    असतास.”
  tcs-tcs: King Abimalek i kip tok gen, ‘Yu no spostu meke diskainting po mipla! Wiswei
    ip wan prom dem man bin slip lo oman blo yu. Ip disting i bin apen, den God mait
    bin panse mi ane pipol blo mi prom meke nugudting.’
  qub-qub: 'Chayno niptin Abimelecga niran: «¿Imanirtaj chaynöga nogacunata llullapämashcanqui?
    Chaynöpitachi cay marca runacunaga warmiquiwan puñucuycunmanpis caran. Chaynöpaga
    nogacunata juchata rurachimanquimanchari caran.»'
  bqp-bqp: 'Abimɛlɛki pì: Bↄ́ yã n kɛ̀wɛrɛ lɛɛ? Fíti mɛ́ à gↄ̃̀ kũ ó gbɛ̃ke ni wútɛ
    kũ n nↄ pìio, de ǹ ó da taarin.'
  hat-hat: 'Abimelèk di l'': -Kisa ou fè nou konsa? Yonn nan mesye nou yo ta ka byen
    rive kouche avèk madanm ou! Se ou ki ta lakòz nou fè peche sa a.'
  eng-BSB: “What is this you have done to us?” asked Abimelech. “One of the people
    could easily have slept with your wife, and you would have brought guilt upon
    us.”
  tod-tod: 'Aɓimeelɛke ɠɛni ma: «Lee ɠa è kɛai ga giye? Ná tago nɔ ɠɛa de nuɓusɛiti
    saama, zunui taɠila ge ʋa la ga è-anzai, è ɠɛa ʋaazu gi ɠɛɛzu ga sɔba nuiti.»'
  eng-WEBPB: Abimelech said, “What is this you have done to us? One of the people
    might easily have lain with your wife, and you would have brought guilt on us!”
  kbq-kbq: Higeno Abimeleki'a amanage hu'ne, Amazana naza hunerantane? Mago vahe'mo'ma
    neganaro'ene maseresina, kagra mago knaza eri tamisine.
  nhe-BL: 'Huajca Abimelec quiilhui: ―¿Para tlen tinechcajcayajtoc ica ni tlamantli?
    San se quentzi huan se tlen ehua nica hueltosquía motectosquía ihuaya mosihua
    huan topani huetztosquía se tlatzacuiltilistli.'
  bus-bus: 'Abimɛlɛki bè: Bↄ́ yã ń kɛ̀we lɛɛ? Féte bé à gↄ̃̀ kɛ̀ wa gbɛ̃ke é daɛ
    kↄ̃n n nↄↄ pìo, lɛ ǹ wa da taarin.'
  gub-BL: — Màràzàwe tuwe erezapo agwer ma'e urewe. Aze mo amo xe har oho ipuhe, a'e
    mehe eremur kar mo zepykaw urewe ne, i'i izupe.
  eng-DRA: 'And Abimelech said: Why hast thou deceived us? Some man of the people
    might have lain with thy wife, and thou hadst brought upon us a great sin. And
    he commanded all the people, saying:'
  knf-knf: 'Kë Abimelek aşë kak aji na a : « Imeha uko wi idoluŋ un hënk i? Uduka
    ntiinku aloŋ ţi uŧaak wi apiinţ na aharu, ido wal mënţ ŋjuban pjuban pweek. »'
