verse: GEN.026.021
translations:
  mal-C: പിന്നെ അവർ മറ്റൊരു കിണർ കുഴിച്ചു; എന്നാൽ അതിനെ സംബന്ധിച്ചും അവർ വഴക്കുണ്ടാക്കി;
    അതുകൊണ്ട് അദ്ദേഹം അതിനു സിത്നാ എന്നു പേരിട്ടു.
  deu-TKW: Hierauf gruben sie einen anderen Brunnen, aber sie gerieten auch seinetwegen
    in Streit; daher nannte er ihn “Sitna”.
  lin-lin: Batimolaki libulu mosusu, kasi baswanisaki ye lisusu na tina na yango,
    mpe apesaki yango kombo « Sitina. »
  cbr-NT: Usai anuax 'itankëxun ka Isaacnën unikaman amiribishi kini itsi anua 'umpax
    biti 'atëkëankëxa, usokin 'akëbi ka filisteo unikaman amiribishi ubiotëkënkëx
    ka amiribishi atubë nishanankë ka Isaacnën anuax bëtsibë “nishanax isanainsama
    tankë usokin anëakëxa.”
  eng-LSV: and they dig another well, and they strive also for it, and he calls its
    name “Hatred.”
  bmu-bmu: Miaŋgö andöŋe o löm kun kunbuk esigetka miaŋgöra mewöyök aŋgururuk aket.
    Mewö akeraŋgöra aka o löm miaŋgö qetŋi Sitna (Kerök-kerök) qerök.
  eng-GNV: Afterwarde they digged another well, and stroue for that also, and he called
    the name of it Sitnah.
  eng-WEBSTER: 'And they digged another well, and contended for that also: and he
    called the name of it Sitnah.'
  nhw-BL: Huan teipa itequipanojcahua Isaac quitlapojque seyoc ameli, pero sempa ica
    mohuilanque. Huan nopa ameli quitocaxti Sitna. (Sitna quinequi quiijtos “cualancaitali”.)
  swh-ONEN: Kisha wakachimba kisima kingine, lakini hata hicho pia wakakigombania,
    akakiita Sitna.
  bba-bba: Yerɑ Isɑkin yoo be, bɑ kpɑm dɔkɔ ɡɑɑ ɡbɑ, mɑ Gerɑɡibun nɑɑ kpɑro be, bɑ
    kpɑm nɑ bɑ kɑ bu sɑnnɑ dɔkɔ yen sɔ̃. Mɑ Isɑki u dɔkɔ ye yĩsiru kɑ̃ Yibɛrɛ.
  eng-KJVCPB: 'And they digged another well, and strove for that also: and he called
    the name of it Sitnah.'
  cpy-cpy: Ari ikiyaatakotee romperatanepaeni Isaac otsipa nijaateni, roojatzi rapiitakiri
    ikijawakaawentawo, rootaki iitantaawori Isaac iroka nijaateni “Sitna.”
  mpx-mpx: Yaka wana totuwalali wewel kenken etegana al hi ken, inoke baena hi ba
    apwaapwanawa al, yaka alana i tun Pihigelgel.
  wbp-wbp: Yungkaparri wurnturu-wangu, yapa-paturlu Yijaki-kirlangu-paturlulu mulju-kari
    pangurnu. Kala wiljiwilji-manulu-jana nyanungu-patu-yijala panu-karirli mulju
    yalumpu-ngurluju. Ngula-jangka, Yijakirli mulju yalumpu yirdi-manu ‘Jitina’, yirdi
    ngulaju ‘Kulu Wiri’.
  luo-luo: Eka jotich Isaka nokunyo soko moro kendo, to ne gilarore kuom mano bende;
    kuom mano nochake ni Sitna (tiende ni sadha).
  meu-meu: Bena guri ta ma e ḡeia, to una danu e heatulaia, taunabunai ladana e hatoa
    Sitina.
  npi-ULB: तब तिनीहरूले अर्को इनार खने, र त्‍यसमा पनि तिनीहरूले झगडा गरे । यसकारण
    तिनले त्‍यसको नाउँ सित्‍ना राखे ।
  yor-yor: Àwọn ìránṣẹ́ Isaaki tún gbẹ́ kànga mìíràn, wọ́n sì tún jà nítorí rẹ̀ pẹ̀lú,
    ó sì sọ orúkọ rẹ̀ ní Sitna.
  emp-NTPO: Mãwãnacarea Isa nezocarãba dewara baido juebada uriada corosid̶aa. Baribʌrʌ
    maʌ̃ carea bid̶a ijarasid̶aa. Maʌ̃ baido juebada uriara trʌ̃ b̶ʌsia Sitna.
  ind-ind: Para budak Isak menggali sumur yang lain, tetapi lagi-lagi terjadi pertengkaran
    memperebutkan sumur itu. Maka Isak menamai sumur itu Sitna, yang berarti ‘permusuhan’.
  pes-OPCB: غلامانِ اسحاق چاه دیگری کَندند و باز بر سر آن مشاجره‌ای درگرفت. اسحاق
    آن چاه را سِطنه (یعنی «دشمنی») نامید.
  ssx-ssx: Kutupa Aisa꞉kena꞉ e pokaemeke haliwekima꞉ naku ikali ma꞉nda꞉ awemekepate
    koto ekina꞉ make ape hankiliki ombu yolemeke handaa mo naku ikalina꞉ bikita꞉ A꞉nda꞉
    Pita꞉la꞉ekie leekeme.
  lcm-lcm: Au, kila pasal na kianla tep na mang dim sikei kila anggegelai kapa singina.
    Le si oring suke vanang na kala atuk a dim ang ta Sitna, supsupai ina ta ‘anggegelai’.
  aer-aer: Kele arlengenge ulkere, Isaac-kenhe areye kwatye ngentye arrpenhe-arle
    tnyerlenge, kele tyerrtye arrpenhe areyele itnenhe kwatye ngentyeke arlkareke.
    Kele Isaac-ele akenhe kwatye ngentye renhe “Sitnah-arle” arritnye antheke, alakenhe
    ileme “Atwerrentye Akngerre” itne-arle atwerrekenge kwatye ngentye ikwere.
  tgl-ULB: Pagkatapos naghukay sila ng isa pang balon, at nag-away rin sila nito,
    kaya binigyan niya ito ng pangalang “Sitnah.”
  nop-nop: Unduŋ tubune Aisak kwanai meŋiyedi gigineeŋ ime bom nimaaŋ dobugiŋ e wondok
    maaŋ tosiwe tigiŋ. Unduŋ tigiŋ kaŋ wou Sitnah youkuk.
  kca-kca: Кимет йик ўты мўв ўс хирсәт; щита ищи йӑха питыԓысәт; щит ԓўв Ситна нэмән
    нэмәтсәԓы.
  cbu-NT: Ashirucha, anoo posoo kasayarusin, piyamsha posoreemani ktseeranganaya.
    Ktseeyarusin, yusursha Guerarshuch pachindkusin, waratarangtamsinaya. Isaaksha
    anoo pos suroo ísamarangitamta, Kundartama, átshita.
  hui-hui: Ani bialu Aisaganaga biabe biaga agali biarume iba uli mende wene. Ani
    wa wiagola Gera agali biarume lone ibalu lai lene. Anidagua layagola Aisagahanda
    iba uli ogoni mini Waitigi Haga Iba laga wini.
  wrs-wrs: Doa henga mel mongo tuveinamba, doa henga indhanamba ambanamba, koasromb
    vie. Doa Isakva os tovalpmba nomba sevravna Sitna, osm ovna, daosmoa.
  mya-mya: ဣ​ဇာက်​၏​အ​စေ​ခံ​တို့​သည်​အ​ခြား​ရေ​တွင်း တစ်​တွင်း​ကို​တူး​ကြ​ပြန်​ရာ​အ​ငြင်း​ပွား​ကြ
    ပြန်​သ​ဖြင့် ထို​ရေ​တွင်း​ကို``ရန်​ငြိုး'' ဟု​နာ​မည် မှည့်​လေ​သည်။-
  cbi-NTPO: Bene bain yachi manda-imu chachilla manen vee pusu mavijchila, tsenñu
    juntsa pusu' mitya bain demavinguiñu, juntsa pusunuya “Sitna” mumu pumi Isaac;
    Sitna titu kundaa titundive.
  bod-N: དེ་ནས་ཡང་ཨི་སཱག་གི་གཡོག་པོས་ཁྲོན་པ་གཞན་ཞིག་བརྐོས་པ༌དང༌། དེ་རྣམས་ཁྲོན་པ་དེ་ལ་རྩོད་པ་བྱུང་བས་ཨི་སཱག་གིས་ཁྲོན་པ་དེའི་མིང་ལ་ཤིད་ནཱ་
    ཞེས་བཏགས༌སོ།།
  wsk-wsk: Se Isaac ko ura kari yu mutim bo tala iman, bare mu ko agotala nongorak
    den tagiman. Buta se Isaac yu mutim mu nup beteram Sitnah mam.
  kkl-kkl: Ishak arukna tanekori nen orange babe wailbaek. Aghana nen wailbaek mag
    taneko sembe babe waltalameka sembe Ishakti sin yubuag mag si, “Sitna” engkaog.
  sna-sna: Ipapo vakacherazve rimwe tsime, asi vakakakavadzana pamusoro parowo; saka
    akaritumidza zita rokuti Sitima.
  spa-BLM: Ellos cavaron otro pozo, y también discutieron por él. Así que lo llamó
    Sitna.
  beu-beu: Angmuse Isak emalea ang naung ini bot jar eng nu aanang, aarunge ini bot
    jar angu vengtota. Angu ebele Isak ana jar eng angu ene maveng hula, Sitna, evengbanang
    tarang se hula, ꞌtaing lavangꞌ.
  cac-cac: Ix lajvi chi', ix sjoyan junxo a' eb' vin̈ schecab' vin̈aj Isaac chi'.
    An̈eja' ix schaclajxi sb'a eb' vin̈ yuj a'. Yuj chi' Ajc'olal ix sb'iejcan a'
    yuj vin̈aj Isaac chi'.
  swh-ULB: Wakachimba kisima kingine, wakakigombania hicho nacho, hivyo akakiita “Sitina.”
  bel-bel: 'Выкапалі другі калодзеж; спрачаліся таксама і за яго; і ён даў яму імя:
    Сітна.'
  deu-ELBBK: Und sie gruben einen anderen Brunnen, und sie stritten auch um diesen,
    und er gab ihm den Namen Sitna.
  mbb-OT: Ne mid-uman mebangbang is menge suluǥuen din te selakew en he kalut, piru
    midtebekaayan dan ded haazà te menge tig-Gerar. Umbe migngezanan ni Isaac haazà
    he kelut te Sitna, he ke và dà egkeǥiya, “Tebekaayaan.”
  msc-msc: Isiyaka la jɔnilu ka a kɔlɔn dɔgbɛrɛ sen. Kɔni Kerarikailu nara ka alu
    kɛlɛ wo fanan fɛ. Isiyaka ka wo tɔɔ la ko Sitina.
  mal-2015: അവർ മറ്റൊരു കിണറ് കുഴിച്ചു; അതിനെക്കുറിച്ചും അവർ ശണ്ഠയിട്ടതുകൊണ്ടു അവൻ
    അതിന്നു സിത്നാ എന്നു പേർ വിളിച്ചു.
  tuo-NT: Beꞌro cʉ̃rẽ daꞌracoꞌterã ape pe seꞌecãrã niwã. Ti pe quẽꞌrãrẽ mejãrõta dʉꞌsasoocãrã
    niwã. Tojo weegʉ Isaa ti pere “aꞌmerĩ ĩꞌasĩꞌrĩtiri pe” wãme õꞌocʉ niwĩ.
  gup-gup: Wanjh birriyawoyhngadkaruy manbobuyika dja manmekbe warridj birriboyirrurrinj,
    wanjh kunu Isaac bongadngeykurrmeng “Kandiwidnan”.
  met-met: Baing diki lang bangguming tela muli, ne dahakhaki mana langga ba xauna.
    Binabu uxu yanoa ba Sitna.
  gvs-gvs: E Aisake ina pakonayaoyadi doelu aiyuwoina sitavi, e amo doeluyana pasina
    nakae torugwáuta sima taiyao sikaumakimaki, tauna doeluyana Aisake ivayou Sitina.
  rmc-rmc: Avke kopaľinde avri dujto chaňig, ale the vaš odi pes vesekedinenas, vašoda
    lake dine nav Sitna.
  nlg-nlg: Ma rana mane lutu ta Isaac tara ghoi ghelia sakai na tuvu ghua, ma rana
    vure iga tara nia hughuhughu so, ge holoa nia “Sitnah.”
  dgr-DOGNT: Eyı tł'axǫǫ̀ k'achı̨ tık'è eyıì-le xàgı̨ı̨hko, hanìkò eyı sı ghǫ nàyagehtı
    t'à eyı tık'è Sıtnah wìyeh ayį̀į̀là. (“Sıtnah” gedı nı̨dè “eyı tık'è ts'ıhɂǫ̀
    ełedzagı̨ı̨hwhǫ” gedıì-agedı.)
  pes-OPV: و چاهی دیگر کندند، همچنان برای آن نیز جنگ کردند، و آن را سطنه نامید.
  ron-1924: Апой ау сэпат о алтэ фынтынэ, пентру каре яр ау фэкут гылчавэ, де ачея
    а нумит-о Ситна.
  ben-OBCV: পরে তারা আরও একটি কুয়ো খুঁড়েছিল, কিন্তু তারা সেটির জন্যও ঝগড়া করল;
    তাই তিনি সেটির নাম দিলেন সিটনা।
  lex-lex: Nhi'noka rahi owa'ana gera id owa'ana, mere rahankeran pa rawo'or wali.
    Noma Isaka nweta ger della Sitna (nnia'eratni de, rahankeran reri).
  rgu-rgu: Basa ria, boe ma Isak lahenda nara ali seluꞌ oe dodoluꞌ esa bali. Tehuu
    ara ralelena aoꞌ bali, nana huu oe dodoluꞌ ria. Huu ria na, Isak fee oe dodoluꞌ
    ria nade, Sitna, fo sosoa na nae, ‘esa soaꞌ esa’.
  som-som: Ceel kalena way qodeen, oo kaasna way kula dirireen, markaasuu magiciisii
    u bixiyey Sitnah.
  lat-VUC: 'Foderunt autem et alium: et pro illo quoque rixati sunt, appellavitque
    eum Inimicitias.'
  aoi-aoi: Aburraja kembirra Ajika-langwa warnikuminuwar•duwar•da na-mungkadina engka
    emedirra akungwa, akena aburraja wurruminakina angalya warnungkwarba akwa ngawa
    Ajika-langwa warnungkwarba ne-kuwurriyinuma ne-beyinuma awinyamba akina-langwa
    emedirra ngarningka-da. Kembirra Ajika “Nawirrikbeyinumurrumanja” emikirra ni-yengbijuwama
    emedirra akungwa akina-da.
  eng-ASVBT: 'And they dug another well, and they strove for that also: and he called
    the name of it Sitnah.'
  mna-mna: Tona zin mbesooŋo kini tikel yok touŋana toro. Tamen wal pakan tiŋooŋo
    pa yok tana tomini. Tana tipaata yok tana zaana be ‘Yok Ki Parzooroŋana.’
  ita-1885: Poi cavarono un altro pozzo, e per quello ancora contesero; laonde Isacco
    nominò quel pozzo Sitna.
  eng-LXXUP: And having departed thence he dug another well, and they strove also
    for that; and he named the name of it, Enmity.
  eng-ULB: Then they dug another well, and they quarreled over that, too, so he gave
    it the name of “Sitnah.”
  spa-VBL: Isaac tenía otro pozo cavado, y allí también hubo discordias. A ese pozo
    le llamó “Oposición”.
  fra-_FOB: 'Ensuite ils creusèrent un autre puits, pour lequel ils se querellèrent
    encore; et il l''appela: Sitna (opposition).'
  mal-mal: അവർ മറ്റൊരു കിണറ് കുഴിച്ചു; അതിനെക്കുറിച്ചും അവർ വഴക്കിട്ടതുകൊണ്ട് അവൻ
    അതിന് സിത്നാ എന്നു പേരുവിളിച്ചു.
  urd-GVR: Is'hāq ke naukaroṅ ne ek aur kuāṅ khod liyā. Lekin us par bhī jhagaṛā huā,
    is lie us ne us kā nām Sitnā yānī Muḳhālafat rakhā.
  suz-BL: मिनु लेंशा अर्को इनार का दोव़मे बाक्‍त। मेको आ पर्बम यो जीमे बाक्‍त। मेको
    कली सित्‍ना नें वोदा बाक्‍त।
  ita-1927: Poi i servi scavarono un altro pozzo, e per questo ancora quelli altercarono.
    E Isacco lo chiamò Sitna.
  ckb-ckb: ئینجا بیرێکی دیکەیان هەڵکەند، بەڵام دیسان لەسەر ئەمەش بوو بە ناکۆکییان،
    لەبەر ئەوە ناوی لەمەش نا سیتنا.
  eng-BBE: Then they made another water-hole, and there was a fight about that, so
    he gave it the name of Sitnah.
  crx-NTPO: '''Et doo cha ''udun too diz''ai-un ''uhuhoonla. ''Et nyo ''et cha hukwa
    lhehudindil, ''et cha hoozi'' whulhtsi, Sitnah whulhni.'
  kan-OKCV: ತರುವಾಯ ಅವರು ಇನ್ನೊಂದು ಬಾವಿಯನ್ನು ಅಗೆದಾಗ, ಅದಕ್ಕಾಗಿಯೂ ಅವರು ಜಗಳವಾಡಿದಾಗ, ಅವನು
    ಅದಕ್ಕೆ, ಸಿಟ್ನಾ, ಎಂದು ಹೆಸರಿಟ್ಟನು.
  bbb-bbb: Areme e ije Aesekido imevo ije bu una mako be duaku ruma areme ijia do
    jiavoga bu una kuke ijadufuo vafaena e ijena madinami. Ijadufuo Aeseki fu mako
    do ijene kake abe ive ina kua Vafaevano kuae.
  tam-2017: வேறொரு கிணற்றை வெட்டினார்கள்; அதைக்குறித்தும் வாக்குவாதம் செய்தார்கள்;
    ஆகையால் அதற்கு சித்னா என்று பெயரிட்டான்.
  spa-RV-1909: 'Y abrieron otro pozo, y también riñeron sobre él: y llamó su nombre
    Sitnah.'
  ron-BTF: Şi au săpat o altă fântână şi s-au certat şi pentru aceasta şi a pus acesteia
    numele Sitna.
  eng-WEBP: They dug another well, and they argued over that, also. So he called its
    name Sitnah.
  eng-FBV: He had another well dug, and they argued over that one too. He named the
    well, “Opposition.”
  nld-1939: Nu groeven zij een andere put, maar ook daarover ontstond strijd; men
    noemde die Sitna.
  nch-BL: Huan teipa itequipanojcahua Isaac quitapojque seyoc ameli, pero sempa ica
    mocualanijque. Huan nopa ameli quitocaxti Sitna. (Sitna quinequi quiijtos Cualancaitali.)
  tfr-NTPO: E irgo ga Isaac parkagaga di bäng shäryono jek kjwara obi, e goyo ga jek
    ëngkjwono l̈ok obi. E kjĩshko ga di bäng l̈i, e kowara Isaacdë «Shji Iirkë Ëng
    Kong» di bäng.
  vie-1934: Kế ấy, các đầy tớ đào một giếng khác, thì bị tranh giành nhau nữa; người
    đặt tên giếng nầy là Sít-na.
  hin-CV: तब उन्होंने दूसरा कुंआ खोदा, पर उन्होंने उस पर भी झगड़ा किया; इसलिये यित्सहाक
    ने उस कुएं का नाम सितनाह रखा.
  eng-OURB: They dug another well, and they argued over that, also. He called its
    name Sitnah.
  spa-BES: Entonces hicieron otro pozo de agua, y hubo una pelea al respecto, por
    lo que le dio el nombre de Sitna.
  tdx-tdx: Nihaly vovoñe ­indraike iereo vaho nifanjomorañe ka, aa le nitokave’e Sitnà.
  vid-vid: Hamba nawabawa izimbo linji, nalyo kahi nawelewela, ahyo Isaka nakalichema
    izimbo alyo Sitina. Izeleche kota ung'honyo.
  pwg-pwg: Vaghina ma, Aisiki ina bigabiga inae da dogo sago iyabai ma kegha, nani
    dogona kubiine na bade ivi gamowana. Tuna kubiine dogona ivi vavei ‘Sitna,’ nani
    vavana iyamna ‘Miiripote.’
  eng-OKE: And they digged another well, and they strove also on account of it, and
    he called the name of it Hatred.
  tha-KJV: แล​้วพวกเขาก็ขุดบ่อน้ำอี​กบ​่อหนึ่ง และทะเลาะกันเรื่องบ่อนั้นด้วย ท่านจึงเรียกชื่​อบ​่อนั้​นว​่า
    สิ​ตนาห์
  por-BR-2018: 'E abriram outro poço, e também brigaram sobre ele: e chamou seu nome
    Sitna.'
  bco-bco: A꞉ma꞉ fa꞉s amio꞉ Aisa꞉ga꞉ ene nanog kalu iliyo꞉ ho꞉n si nowo꞉ daido꞉ ko꞉sega,
    Gela kalu iliyo꞉ wa꞉ka tadowo꞉labiki, Aisa꞉ga꞉yo꞉ ho꞉n daido꞉ a꞉no꞉ Sitna a꞉la꞉wikilo꞉.
  deu-ELO: Und sie gruben einen anderen Brunnen, und sie haderten auch über diesen,
    und er gab ihm den Namen Sitna.
  ktm-ktm: Ile pe ndramtan marai tan Aisak hali wo ngat sih yi, pe loroh ihir eriy
    yi. Ile pe Aisak iyuwen wo ngat erti ile ‘Keles.’
  caa-caa: Y de allí umanobꞌ e Isaac cay upajniobꞌ otronteꞌ chꞌen, y bꞌan taca cocha
    numuy tama inyajr y bꞌan numuy era otronyajr que umanobꞌ e Abimelec sutpa ucꞌayobꞌ
    umanobꞌ e Isaac que tuobꞌach e chꞌen era ubꞌan tiaꞌ ayan e jaꞌ. Entonces e Isaac
    uturbꞌa ucꞌabꞌa e chꞌen era “Qꞌuijnar”.
  eng-WYC-2018: And they digged another (well), and they strived also for that, and
    Isaac called that well Enmities. (And they dug another well, and they also quarreled
    over that one, and Isaac called that well Sitnah, or Enmity.)
  epo-epo: Kaj ili elfosis alian puton, kaj ankaŭ pri ĝi ili disputis; kaj oni donis
    al ĝi la nomon Sitna.
  uig-PIN: Ular yǝnǝ baxⱪa bir ⱪuduⱪni kolidi, ular yǝnǝ bu ⱪuduⱪ toƣrisida jedǝllǝxti.
    Xuning bilǝn Isⱨaⱪ buning ismini «Sitnaⱨ» dǝp atidi.
  beo-beo: Amalalu ilia da hano uli dou eno dogoi. Be ilia amoga eno sia:ga gegei.
    Amaiba:le, e da amo hanoma Sidina (Ha Lai) dio asuli.
  tpi-OTNT: Orait ol wokman bilong Aisak i wokim narapela hul wara gen, na tok pait
    i kamap long dispela tu. Olsem na Aisak i kolim dispela hul wara “Pasin birua.”
  hau-SA: Sai suka haƙa wata rijiya, amma suka yi faɗa a kanta ita ma, saboda haka
    ya ce da ita Sitna.
  udu-udu: Dhali yan’ko’d uni c̱wanyki jis yi’deŋ kamu/ mo dhali uni si’da/ walkina
    p̱o/ c̱aan mo. Dhali gom gwo gi wakan mo tani a’di ki yuḵ jis yi’de/ yan ka Sithnah
    mo.
  uig-LAT: Ular yene bashqa bir quduqni kolidi, ular yene bu quduq toghrisida jédelleshti.
    Shuning bilen Ishaq buning ismini «Sitnah» dep atidi.
  nde-nde: Ngakho basebesimba omunye umthombo, kodwa lawo bawubanga njalo; wasewubiza
    ngokuthi yiSithina.
  ton-ton: Pea naʻa nau keli ʻae vai ʻe taha, pea nau fakakikihi ki ai foki; pea ne
    ui hono hingoa ʻo ia ko Sitina.
  ces-1613: Vykopali také jinou studnici, a nesnáz byla i o tu; pročež dal jí jméno
    Sitnah.
  eko-eko: Akarumeyaawe khuthipa nlipu nkina, ila amakhampuzi apale a Geraari khupuwisa
    wuumani theenya, ye khutthaja nzina la Sitiina (milattu).
  nss-nss: Pwen pe hu ndramira Yisak husoye ndran ndrikou sih paiwe, pe hurakokowai
    yi. Pwen Yisak ipohowe ngala ndran ndrikou ara, “Songot.”
  eng-WMB: They dug another well, and they argued over that, also. So he called its
    name Sitnah.
  tam-TCV: அதற்குப்பின் வேறொரு கிணற்றைத் தோண்டினார்கள். அதைக் குறித்தும் அவர்கள் வாக்குவாதம்
    பண்ணினார்கள். அதனால் அவன் அதற்கு சித்னா என்று பெயரிட்டான்.
  ceb-ULB: Unya nagkalot na usab sila ug lain nga atabay, ug nag-away na usab sila
    niadto, busa gitawag niya kini ug “Sitna.”
  mkn-mkn: Ais itu, Isak pung orang dong gali satu parigi lai. Ma dong ju batangkár
    lai, tagal itu parigi. Andia ko Isak kasi nama itu parigi, Sitna, yang dia pung
    arti ‘baku malawan’.
  pol-UBG: Gdy wykopali drugą studnię, również kłócili się o nią. Dlatego nazwał ją
    Sitna.
  agr-agr: Nunikag Isaaka inake aidau, tikichin yumigmatan tainiajui, dutikawagmatai
    nunashkam dutiksag maanitkajui. Untsu Isaac nuna adaikauwai “Sitna”. Nunak “shiwagmagat”
    taku tawai.
  kyc-kyc: Dee mendeko kyasiyami dokona epo apiyanda piyamisa Aisakeme ipwa pete doko
    kingi Sitina leya.
  urd-GVU: اسحاق کے نوکروں نے ایک اَور کنواں کھود لیا۔ لیکن اُس پر بھی جھگڑا ہوا،
    اِس لئے اُس نے اُس کا نام ستنہ یعنی مخالفت رکھا۔
  deu-1912: Da gruben sie einen andern Brunnen. Darüber zankten sie auch, darum hieß
    er ihn Sitna.
  ntj-ntj: Nyangka-ya Yayitjikiku waarka palyalpayilu kapi kutjupalpi tjawarnu yutirnu.
    Nyangka-ya Kiiranyamartatjilu puru pitjangu pika-pikaranytja. Nyangka Yayitjikilu
    wiilpa palunyanya tjapirnu yini Yanyan-yanyannga.
  row-row: Basa ma, Isak atahori nara ali seluꞌ oe mataꞌ esa fai. Te ara rareresi
    fai, huu oe mataꞌ naa. Naa de, Isak babꞌae oe mataꞌ naa, Sitna, sosoa na ‘balabꞌan’.
  kan-2017: ತರುವಾಯ ಅವನ ಜನರು ಬೇರೊಂದು ಬಾವಿಯನ್ನು ತೋಡಿದಾಗ ಆ ದೇಶದವರು ಅದಕ್ಕಾಗಿಯೂ ಜಗಳವಾಡಿದ್ದರಿಂದ
    ಅವನು ಅದಕ್ಕೆ “ಸಿಟ್ನಾ” ಎಂದು ಹೆಸರಿಟ್ಟನು.
  ena-ena: Lɨci Aisakɨ dɨ sibɨla hɨsɨŋ hulaŋ agɨlaŋ avɨli sɨmɨ tulɨ mu mavavɨmi. Mavavɨci
    cɨhu hameŋ laci ala lamacilavɨmi. Lɨhavɨci Aisakɨ agaŋ avɨli sɨmɨ tulɨ agadɨ ibi
    lamavɨla abami. Nagɨli lamalama hɨsɨŋ avɨli sɨmɨ tulɨ uami.
  tgo-tgo: Aisake le rakakaiwo mbowo thɨ tɨghɨva regha, na mbowo thɨ wogaithɨva kaiwae,
    iya kaiwae i ren idae Sitna, gharumwaru “Thɨghɨya”.
  yap-yap: Miki fu’og e pi tapigpig rok Isak reb e luwed. Mukun tugthin ni bochan
    e binem e luwed, miki tunguy Isak fithngan ni “Togopluw.”
  tet-tet: Hotu, Isak eman sia keꞌe tenik wee knuuk ida. Mais sia toe malu tenik baa
    wee knuuk nia. Tan lia nia, Isak nanaran wee knuuk nia, Sitna. Lia isin naꞌak
    ‘hakaat ho malu’.
  hlt-MCSB: Te phoeiah tuito a tloe a too uh hatah te dongah khaw toh uh thae bal
    tih a ming te Sitnah a sui.
  mdy-ETH: ሃሣ ዪሳኣቄኮ ማዻ ዓሳ ሜሌ ዋኣሢ ዔቴ ቦኦካዛ፥ ዬኖይዳኣ ሃሣ ዣላ ዔቄሢሮ ዪሳኣቄ ዬኖ ዔቴሎም «ዒፂሢ» ጋዓ ሱንሢ
    ጌሤኔ።
  twi-ASANTE: Isak nkoa no sane tuu abura foforɔ, nanso Gerar nnwanhwɛfoɔ no sane
    ne wɔn kasakasaa ɛno nso so. Yei maa Isak sane too saa abura no nso edin Sitna,
    a aseɛ kyerɛ Aperedie.
  bhl-bhl: Angei, i iti kawin tem ok miktem mak fensomeliwi, dikeko, fein, ok miktem
    mak telei, atemsiliw kale. Atemsiliw kate, aneng beem kasel i iti weng bonge bonge
    keyemeko, weng on kuw dulew dulew kesiliw kale. Kesomeliwi, Aisak e kawin tem
    ok miktem beem wiin e “Sitna”, angse kale.
  con-NTPO: Tsa'caen tsomba omboe tise'be semasundeccuja faesu posove dyan'dya'fa.
    Tsane'qque ccase iyicco'fasi Isaacja tsa posoma inisian “Iyicco'cho.”
  eng-WEBU: They dug another well, and they argued over that, also. So he called its
    name Sitnah.
  bnp-bnp: Muri ri kelia a lomu tara, pali ri vatahate tabu maia, lakea i vunua e
    Sitna.
  wal-wal: Hegaappe guyyiyan, eti hara haatta ollaakka bookkidosona; shin eti he haattaa
    ollaa geedonkka ooyettidosona; hegaa gishshau i he haattaa ollaa “Morkketettaa”
    giidi sunttiis.
  mgh-mgh: Vano ipottha nnye cahothipaca iluusi ikina, ni ile yahonyakuliheraniya.
    Phimaana aheehana Sitina.
  acu-NT: 'Tura ukukiar Isaacka inatiri ainau chikich yumi taimun tainiarmiayi. Tura
    waininayat ataksha: —Ju yumi taimuka iinuitai —tusar, filisteo inatiri ainauka
    niijai maanikiarmiayi. Turawaru asaramtai Isaac nu yumi taimu naarin Nemasnaikiamu
    inaikiamiayi.'
  spa-PDDPT: Abrieron otro pozo y también riñeron por él. Lo llamó Sitna.
  gun-gun: Ha'e gui amboae ygua ju ojo'o. Ha'e va'ekue re voi joguero'a okuapy. Ha'e
    nunga rupi ha'e va'e omboery Sitna.
  agu-BL: Pontzaj tlen cyoque'n yi e' mos Isaac tan kople'n junt julil a'. Poro ite'n
    nin e' bana's tan oyintzi' te'j. Cha'stzun te yi toque'n bi' yi junt julil a'a'tz
    tan Isaac tetz “Chi'ch C'u'lal”.
  eng-PEV: After that, Isaac’s workers dug another water-hole, but the men from Gerar
    came and argued with them about that water-hole too. So Isaac called that water-hole
    Sitnah. That name means they are enemies.
  ilo-ULB: Kalpasanna, nangkalida iti sabali pay a bubon, ket pinagaapanda manen dayta,
    isu a pinanagananna dayta a bubon iti “Sitnah.”
  kpg-kpg: Digau hai hegau Isaac gaa geli labelaa tuai monowai, gei di lagamaaloo
    guu hai labelaa i di maa, gei Isaac gaa gahi di maa bolo Sitnah, (dono hadinga
    bolo “Hai baahi”).
  uig-ARA: ئۇلار يەنە باشقا بىر قۇدۇقنى كولىدى، ئۇلار يەنە بۇ قۇدۇق توغرىسىدا جېدەللەشتى.
    شۇنىڭ بىلەن ئىسھاق بۇنىڭ ئىسمىنى «سىتناھ» دەپ ئاتىدى.
  bsp-bsp: Kɔ acar a Isiyaka ŋaluksərnɛ sɔ kəkay kələmp kəlɔma nkɛ anagbɛkəlɛnɛ sɔ
    taka ki mɔ, k'ewe ki Sitna.
  mbs-mbs: Penga niyan, nemangbang heman se menge sineligan din te doma sokian. Meneng
    migbolaw heman se tege Gerara tepad kenyan, aw yan iningedanan din se sokian sìyan
    Sitna (kelebadan niyan, keopal).
  tof-tof: Ene kakóm, Aesakón zaget pama akó darrü nae badu ilüngóp, da i akó dadanzan
    ongyal kwarilürr ene nae baduanbókamóm. Da Aesak ene nae badu ngi we ngyesilürr
    Sitna.
  sus-sus: A xa konyie man naxa kɔlɔnyi gbɛtɛ ge, sɔnxɔɛ man naxa bira na fan xa fe
    ra. A naxa a xili fala Sitina, na nan na ki «galanbui kɔlɔnyi.»
  pon-2006: Re pil weirada ehu pwarer, re ahpw pil akamaikihda; e ahpw kadanekihla
    pwarero “Pelian.”
  jae-jae: Ma êsêac sêkwê bumata teŋ kêtiam ma sêsôm tauŋ kêtu bu tonaŋŋa amboac tonaŋgeŋ.
    Tec eŋ kêsam bumata tau gebe “Sitna.”
  ksd-ksd: Ma dia ga kal ta ra kivu, ma dia ga varngangar ure nam bula, ma i ga vaiang
    ia ba Sitna.
  tur-YTC: Başka bir kuyu kazdılar ve bu kuyu için de kavga ettiler. Sitna (Düşmanlık)
    adını verdi.
  bel-N: I выкапалі другую студню; і спрачаліся таксама за яе; і ён назваў яе імя
    Сітна.
  grc-BRENT: Ἀπᾴρας δὲ ἐκεῖθεν ὤρυξε φρέαρ ἕτερον· ἐκρίνοντο δὲ καὶ περὶ ἐκείνου·
    καὶ ἐπωνόμασε τὸ ὄνομα αὐτοῦ, Ἐχθρία.
  ind-AYT: Kemudian, mereka menggali sumur yang lain, tetapi orang-orang itu juga
    mempertengkarkannya sehingga Ishak menamakan sumur itu Sitna.
  lid-lid: Ano badeh oro ahi ari ja, eme oro andra-i manyuwa aliy le; eme tondrohani
    badeh Sitnah, moson, “Oro ta andra-i badu bilisiu.”
  nya-nya: Kenaka iwo anakumba chitsime china, koma anakangananso chifukwa cha chitsimecho.
    Choncho anachitcha dzina lakuti Chidani.
  hrv-hrv: A kad su iskopali drugi bunar te se i zbog njega svađali, nazva ga imenom
    Sitna.
  mps-mps: Tama Aisakgo sę bidi dabego gasa wę me ma nigali, tama tede me augwaligo
    wado po wai. Tialima, Aisakgo te wę ulu nogi e tiwai nogi poai “Genuai wado po
    wai.”
  llg-llg: Basa ndia, de Isak hataholi nala, kali lala oe matak esa bali. Tehuu, ala
    latoka seluk, huu oe matak ndia. Huu ndia, de Isak foi oe matak ndia, naꞌde, Sitna
    (fo ndandaan ‘lahuu’).
  tpi-tpi: Orait ol wokman bilong Aisak i wokim narapela hul wara gen, na tok pait
    i kamap long dispela tu. Olsem na Aisak i kolim dispela hul wara “Pasin birua.”
  dan-1931: Så flyttede han derfra og lod grave en ny Brønd; og da de også yppede
    Kiv om den, kaldte han den Sitna*. { [*dvs. Fjenskab.] }
  vie-OVCB: Các đầy tớ người đào được một giếng khác, bọn chăn chiên ấy cũng giành
    nữa, nên Y-sác đặt tên là “Giếng Thù Hận.”
  lbk-lbk: Kasin kinmaob nan cheycha'y takhon Isaac is teken ay fofon, nay met achi
    finmala kasin nan soma. Siya akhes chi nan nenngadnan Isaac ischi is Khola.
  guj-2017: પછી તેઓએ બીજો કૂવો ખોદ્યો અને તે વિષે પણ તેઓ ઝઘડ્યા, તેથી તેણે તેનું નામ
    “સિટના” એટલે ગુસ્સાનો કૂવો રાખ્યું.
  byr-byr: '@see-verse:GEN.026.020'
  awx-awx: Tiwänä hipdu yanggä gäpma däkätu kwayiwä teyä ilexäyä äyanganikin. Tiwän
    umanä Sitna yang inikut.
  pon-2006A: Re pil weirada ehu pwarer, re ahpw pil akamaikihda; e ahpw kadanekihla
    pwarero “Pelian.”
  por-BRBSL: Eles cavaram outro poço, e discutiram sobre isso também. Então, ele chamou
    seu nome de Sitnah.
  cth-cth: Tuikhu alouke bout a tai teh hote haiyah lawp hanlah a kâounkhai awh dawkvah
    a min Sitnah telah ati awh.
  twi-twi: Isak nkoa no san tuu abura foforo, nanso Gerar nguanhwɛfo no san ne wɔn
    kasakasaa ɛno nso so. Eyi maa Isak san too saa abura no nso din Sitna, a ase kyerɛ
    Aperedi.
  hlt-hlt: Te phoeiah tuito a tloe a too uh hatah te dongah khaw toh uh thae bal tih
    a ming te Sitnah a sui.
  tbz-SIM: Kòo tɔ̃mbɛ̀ɛ keú tɛbintɛ tɛtɛ̀ kɛ̀ bɛ̀ɛ yíɛ́ kɛ́kpɑ ntɛ kpɛ́í nkɛ̀ Isɑkii
    tɛ̀ yu kɛ dɔ̀ Sitinɑɑ (dɛ̀ɛ̀ tu mɛbootimɛ̀).
  msy-2020: Ezɨ Aisakɨn ingangarir gumaziba mozir par igharazim gɨkui, ezɨ me mozir
    par kam bagha uaghan uari adosi. Ezɨ Aisak mozir par kam ziam, “Apanim gamir arazim,”
    a gatɨ.
  txq-txq: Basa boe ma Isak hatahorin nara kali oe matak esa bali. Tehuu ara oo rareresi
    bali, nahuu oe matak naa boe. Huu naa de Isak foi oe matak naa, nade Sitna, fo
    sosoa-ndandaan ‘rahuur-ratofa’.
  aaz-aaz: Rarit naiꞌ Isak iin na, nhain oe jes anteniꞌ. Mes sin nmatoen nteinꞌ ein,
    natuin oe haniꞌ naan. Es naꞌ naiꞌ Isak nakanab oe haniꞌ naan Sitna, reꞌ in aꞌmoufn
    ii ‘anmaraabn ein’.
  azb-azb: Onlar başqa bir quyu qazdılar. Onun üçün də mübahisə etdilər. İshaq bu
    quyunun adını Sitna qoydu.
  eng-DBY: And they dug another well, and they strove for that also; and he called
    the name of it Sitnah.
  hin-2017: फिर उन्होंने दूसरा कुआँ खोदा; और उन्होंने उसके लिये भी झगड़ा किया, इसलिए
    उसने उसका नाम सित्ना रखा।
  wol-KYG: Ñu gasaat ab teen, xuloo amati ca, mu tudde ko Sitna (mu firi Xuloo).
  swp-swp: Abo goila huana esau se sara to hinage se haiabiei; arinai esana ie tore
    Sitina.
  bjr-bjr: Miqi qimasoofaqa mina ainainira fasiqa namu kafaa moo indufiqau. Keeraa
    maqannaasa minara faqa miqi kai iqau. Isakeefa mina iriseenoo minara faqa niranaqara
    nammari fee kai qinau.
  eng-YLT: and they dig another well, and they strive also for it, and he calleth
    its name 'Hatred.'
  heg-NTPO: Kon Isak atulin nas kali ui mes pait. Mo oen kaen apa pait undeng ui in
    kali na. Tiata Isak ngali ui in kali na ngala Sitna, man nahin na noan, ‘labang
    apa’.
  ptu-ptu: Iya nabo'bä' polem ia indo sabua'na Ishak bujum senga' sapo' napa'keahasam
    pole oo, sampe nasikalla-kallai oo. Iya nasangaim ia Ishak, Sitna, kalembasanna
    Kasipobaliam.
  bzd-NTPO: E' ukuöki̱ ta̱ Isaac kanè mésopa di' tum skà bié et, e' ki̱ iskà ñippérak.
    E' kue̱ki̱ di' tum biule e' kiè méka̱itö “Se' ñì bolök.”
  kwf-kwf: KaidaꞋi ngwae nia ki kira Ꞌilia laꞋu ta kilu kafo, kira ka olisuꞋusuꞋu
    logo faꞋinia. Nia ka saea logo kilu kafo neꞋeri Ꞌani Sitna nama FuꞋanga.
  eng-WYC-2017: And they digged another well, and they strived also for that, and
    Isaac called that well Enmities, or Sitnah, or Enmity.
  eng-WMBB: They dug another well, and they argued over that, also. So he called its
    name Sitnah.
  spp-spp: Ka Ishaka báarapyiibii si núr'a bɛ̀ɛnŋke kabɛrɛ tùgo, ka pi i núr'a tùn
    kuru kurugo. Ka Ishaka si kuru cyage mɛge le Mbembaaŋi.
  aey-aey: Odocob Aisakna dool cofadec dana age wa tut oso haun hunein. Odocobil eunu
    ha age gonagona madein. Eunu uqa eu ijan “Cadec” qon.
  urd-GVH: इसहाक़ के नौकरों ने एक और कुआँ खोद लिया। लेकिन उस पर भी झगड़ा हुआ, इसलिए
    उसने उसका नाम सितना यानी मुख़ालफ़त रखा।
  rug-rug: Meke geli pulea rina nabulu te Aisake, si keke berukehe, meke varitokei
    pule nia pule rini si asa, ke poza nia, “Varikanai,” pule sa si asa.
  gaz-gaz: Ergasiis boolla bishaanii biraa qotan; isaan garuu boolla bishaanii sana
    irrattis wal lolan; kana irratti Yisihaaq boolla bishaanii sana “Sixinaa” jedhee
    moggaase.
  fra-LSG: Ses serviteurs creusèrent un autre puits, au sujet duquel on chercha aussi
    une querelle; et il l’appela Sitna.
  yal-yal: A konyine mɔn yi xɔɲin gbɛtɛ ge, sɔnxɔn mɔn yi bira na fan ma fe yi. E
    yi a xili sa Sitina.
  gum-gum: Inchen katøgan pisu lalla wesruben, katø truikkurri treetøwei mur aleguiyabelø
    køn. Incha truigwane “Sitna” (‘Ashig Kømui Indiyab Kørrømisrin Pi’) cha munchi
    pasrig køn.
  iou-iou: Ude täŋirä äneŋi ume awaŋ kubä änekgän täŋkuŋopäŋ unita äneŋi yäŋawätgän
    täŋkuŋ. Äneŋi yäŋawätgän täŋkuŋo unita wäpi Sitna yäŋ iwetkuk. (Ninin man terak
    Sitna u iwan täktäk.)
  haw-1868: 'Eli iho la hoi lakou i ka luawai hou, a hakaka mai no hoi lakou no ia
    mea: a kapa iho la oia i kona inoa, o Sitena.'
  arb-NAV: ثُمَّ حَفَرُوا بِئْراً أُخْرَى وَتَخَاصَمُوا عَلَيْهَا، فَدَعَاهَا «سِطْنَةَ»
    (وَمَعْنَاهَا عَدَاوَةٌ).
  adz-adz: Raiyi da itip iraf mpui mangan da ribigi itip irut isu ufuai i nigi impruꞌ,
    da Isak ifaringꞌ i binganggan Sitna (wainggan ibi ‘usuda gudzun i ruan’).
  ewe-ewe: Isak ƒe amewo gaɖe vudo bubu, ke ʋiʋli gaɖo esia hã ŋu, eya ta wona ŋkɔ
    vudo la be, “Dɔmedzoevudo.”
  eng-LEE: 'And they dug another well, and they strove for that also: and he called
    the name of it Sitnah.'
  dji-dji: Rirringir ngunungir-kirri djin gamirrdjini wurpi ralal gapigi, bil madjirri
    ngunitjini Girarbi maypal-djakadjnyakiṉpilingir djiny djin yimirrdjiniban, marrga
    Yisakdji yagirr-yirrpini ngunung ngambuḻ Djitna (Sitnah), a ngunung mayali bilapilang
    miri ‘Ngandarrkmiynyirbi’.
  nna-nna: Isaac-milalu warrkamukatalu karlinyiyi wariny pirti ngapapinti. Palangamarra
    kuli partirnayi. Palajunjalu yini marna “Malyparrjartinyju”.
  asm-FB: পাছে আৰু এটা নাদ খান্দিলে, সিহঁতে তাৰ নিমিত্তেও বিবাদ কৰিলে; তাতে ইচহাকে
    তাৰ নাম “চিত্না” ৰাখিলে।
  sus-A: عَ شَ كٌنيِيٍ مَن نَشَ كْلْنيِ فبّتّ فٍ، سْنشْي مَن نَشَ بِرَ نَ قَن شَ قٍ
    رَ. عَ نَشَ عَ شِلِ قَلَ سِتِنَ، نَ نَن نَ كِ «فَلَنبُي كْلْنيِ.»
  fra-SBL: Ils creusèrent un autre puits, et ils se disputèrent aussi à son sujet.
    Il l'appela donc Sitna.
  hbo-hbo: וַֽיַּחְפְּרוּ֙ בְּאֵ֣ר אַחֶ֔רֶת וַיָּרִ֖יבוּ גַּם־עָלֶ֑יהָ וַיִּקְרָ֥א
    שְׁמָ֖הּ שִׂטְנָֽה׃
  shp-NTPO: Ja pozonkoniax onpaxen paranan iki jaskákana iketian, wetsa pozo aríbakana
    iki. Ja wetsa pozo akankebi, ja pozon paranan iribakana iki. Jatian ja pozobiribi
    Isaacnin janea iki, “jainoax join ianananti pozo”, akin.
  eng-WYCLIFFE: And thei diggiden anothir, and thei stryueden also for that, and Ysaac
    clepide that pit enemytes.
  pjt-pjt: Ka Isaacaku waṟka tjuṯangku mina piṯi kutjupa tjawaṉu, kaya tjanampa palu
    puṟunypaṯu pikaringangi Kiṟarnga nguraṟa tjuṯa. Ka Isaacalu mina palunya ininu
    “Tjanampa Kuraringkunytjanya”.
  cwe-cwe: Wasang'hani wa Isaka wahimba chisima chimwenga, icho nacho wachigombela,
    ivo Isaka kachitanga chisima icho “Sitina,” fambulo jake “Kulema”.
  bgs-bgs: Na, igkali puman tô mga állang din ka ássa balun. Asal igapul puman tô
    taga Gerar kandan tingód katô balun. Purisu igngadanan i Isaac tô balun na Sitna.
  kik-kik: Ningĩ ndungata icio ciake ikĩenja gĩthima kĩngĩ, no-o nakĩo makĩnegenanĩria,
    nake Isaaka agĩgĩĩta Sitina.
  ksr-ksr: Iikawaa gematanoŋ apu roŋ moŋ mombo osogi iikawaajoŋ kaaŋagadeeŋ aŋgowowo
    aŋgi. Kaeŋ aŋgitiwaajoŋ ama apu roŋ iikawaa qata Sitna (Kerekere) qaro.
  fra-NCL: Ses serviteurs creusèrent un autre puits, au sujet duquel il y eut encore
    une querelle, et il le nomma Sitna.
  cek-AK: To pacoengah kalah tuikhaw to takaeh let, to tuikhaw doeh anglomh o let
    bae; to pongah to tuikhaw to Sitnah, tiah ahmin sak.
  xla-xla: Epalati Aisek ya꞉ oko sotapo ma yú hale kolomaiyo. Amasiyama Gela mo dla
    aliya omha꞉ha꞉lalo sota yú kolomale e ma yia꞉ta datimama yia꞉ mate yu topuloliyo.
    Epapele koko tle Aisektapo yú kolomale hale e ya꞉ hiye semama Sitna diyo.
  cuk-cuk: 'A-sorbali, Isaac-e-maimar dia-baid akwismarbalid. Gerar-dulemar a-diabina
    uluarmarbalid. A-ular, Isaac a-dia Sitnaʼye onugsasad. A-sogleged: Na isdar-dakmaladye.'
  uig-CYR: Улар йәнә башқа бир қудуқни колиди, улар йәнә бу қудуқ тоғрисида җедәлләшти.
    Шуниң билән Исһақ буниң исмини «Ситнаһ» дәп атиди.
  tel-2017: తరువాత వాళ్ళు మరో బావి తవ్వారు. దాని కోసం కూడా అక్కడి వాళ్ళు పోట్లాడారు.
    కాబట్టి ఇస్సాకు దానికి “శిత్నా” అనే పేరు పెట్టాడు.
  hat-BSA: Yo te fouye yon lòt pwi, yo te goumen sou sila a tou e li te nonmen li
    Sitna.
  kos-kos: Mwet kulansap lal Isaac elos sifilpa pukanak sie lufin kof, ac oasr pac
    alein kac. Ke ma inge el sang inen luf se inge, “Akwasui.”
  hbo-WLC: וַֽיַּחְפְּרוּ֙ בְּאֵ֣ר אַחֶ֔רֶת וַיָּרִ֖יבוּ גַּם־עָלֶ֑יהָ וַיִּקְרָ֥א
    שְׁמָ֖הּ שִׂטְנָֽה׃
  ibo-ibo: Ha gwuru olulu mmiri ọzọ, ma ndị ahụ bịakwara ọzọ bido ịzọ ya. Nʼihi ya
    Aịzik kpọrọ olulu mmiri ahụ Sitna.
  ory-ory: ଏଥିଉତ୍ତାରେ ତାଙ୍କର ଦାସମାନେ ଆଉ ଏକ କୂପ ଖୋଳନ୍ତେ, ସେମାନେ ତହିଁ ପାଇଁ ମଧ୍ୟ ବିବାଦ
    କଲେ; ତହୁଁ ଇସ୍‌ହାକ ତହିଁର ନାମ “ସିଟ୍ନା” (ଶତ୍ରୁତା) ରଖିଲେ।
  wmt-wmt: '@see-verse:GEN.026.020'
  chk-chk: Mürin, nöün Isaak kewe chon angang ra pwal tuw eu chönüttu, nge ra pwal
    fitikoko ngeni won. Iei mine Isaak a aita ngeni ewe chönüttu Sitna .
  ssd-ssd: Kile Isak tuku piro taŋgo nane maŋ burok inum sarkinaig le kame pasa maŋ
    tiŋgina. Ta tuku Isak nu kule burok ta nyun ta Muŋgu Gubra ŋgina.
  rop-rop: Afta na ola wekinmen blanga Aisik bin grajim det sekanwan wel, en agamin
    bin gidap deya du, en Aisik bin gulum det wel Sitna, en det neim im min Heidimgija.
  ukr-1871: 'Відойшовши ж звідти Ізаак, викопав колодязь другий, сварилися ж і за
    той, і проложив і йому прізвище: Ситна — ворожнета.'
  eng-AOI: Then Isaac's servants dug another well. But the men of Gerar and Isaac's
    men argued about that one too, and Isaac named the well “They Hated Each Other.”
  yon-yon: Kwane, ye deme karubbed okdobon maa nidkiwen. Nidkiwen kumban ye yaa angkon
    wengbiriiwe okdobon yaningko kuu Sitna ande kowoon.
  bch-bch: Idio ta Aisak ele paeaeanga tilei eau aea baba ede pade, be gid panua aoad
    isokangai ngan pade. Tota Aisak iuato eau aea baba toa oa ieda Sitna.
  deu-1951: Da gruben sie einen andern Brunnen, um den stritten sie auch; darum hieß
    er ihn Sithna.
  eng-JPS: And they digged another well, and they strove for that also. And he called
    the name of it Sitnah.
  ubr-ubr: Namon Isaac an bobo orot dogu sareu tani ba sisar, baise osi on mat aurin
    sigamo, on mes Isaac on i wabai, “Gigit.”
  srp-1865: Poslije iskopaše drugi studenac, pa se i oko njega svadiše, zato ga nazva
    Sitna.
  lug-lug: Kyebaava basima oluzzi olulala, era nalwo ne baluyombera, lwo kwe kuluyita
    Situna.
  heb-heb: ויחפרו באר אחרת ויריבו גם עליה ויקרא שמה שטנה׃
  ben-IRV: পরে তাঁর দাসরা আর এক কুয়ো খনন করলে তারা সেটির জন্যও বিবাদ করল; তাতে তিনি
    সেটির নাম সিটনা [বিপক্ষতা] রাখলেন।
  pan-pan: ਤਦ ਉਨ੍ਹਾਂ ਨੇ ਇੱਕ ਹੋਰ ਖੂਹ ਪੁੱਟਿਆ ਅਤੇ ਉਸ ਦੇ ਵਿਖੇ ਵੀ ਕੌੜੇ ਬਚਨ ਬੋਲੇ ਤਦ ਉਹ ਨੇ
    ਉਸ ਖੂਹ ਦਾ ਨਾਮ ਸਿਟਨਾ ਰੱਖਿਆ।
  mwp-mwp: Isakan mabaygan mamu a wara ngukiw may pamadhin. Thana Geralgal lak ya
    mulemidhin. Nuydh nan kedha tharadhin, ‘Koey Kaliya Thoerayl Nguki.’
  mya-JVB: နောက် တဖန် အခြား သောရေတွင်း ကို တူး ပြန် ကြ၏။ ထို ရေတွင်းကို လည်း တဖန်
    လု ကြသောကြောင့် ၊ သိတန အမည် ဖြင့် မှည့် လေ၏။
  tte-O: Kabo ana topaisowa waila keli yaboyoi sikeli na tabe besiele sigamwapakiki
    yoi kabo Aisake waila keline esana ipei yoi ‘Kalomagigili wailana’.
  tbg-tbg: Oru vumanta vira kaiqa vaiintinavu qaiqaa namariara quvike ruvu namari
    vo ranta komanta vi vatanaaka qaiqaa aninte vi namarirara tirori vauvaro Aisaakiva
    vi namarira autu nteharo Sitinave – Navutaiqia-Namarirave, tura.
  hmo-hmo: Vadaeni guri ta ma idia geia, to unai totona danu idia heatu, unai dainai
    iena ladana ia atoa Sitina, ena anina be, Heatu.
  ata-ata: Ioxe, ta mitema sou xaixai noxou Aisaki miavuti la miꞌasou xaꞌa lexa iou
    vile la. Xe iliꞌi la ꞌotoꞌoto muxali no anu la. La sou Aisaki mumoxoꞌu lexa iou
    ane ne lexe, “Ulua”.
  nfa-nfa: Hèia dhèu-dhèu Isak se, kèi hari èi leo ca madha. Te ngaa ra patao-palaha
    hari, lula èi èèna. Nèti èèna ka, Isak pangare na Sitna, dhu sasoa na ‘palabꞌa’.
  urd-urd: और उन्होंने दूसरा कुआँ खोदा, और उसके लिए भी वह झगड़ने लगे; और उसने उसका
    नाम सितना रख्खा।
  rus-SYN: 'Когда двинулся оттуда Исаак, выкопали другой колодезь; спорили также и
    о нем; и он нарек ему имя: Ситна.'
  cbt-NTPO: 'Ina piquëran piyapinënpitari, a''na ya''huërë'' ihuaantapi. Ina marënta'',
    naquëranchin niahuëantapi. Inanta'', Isacori apoyataantarin: “Niinimicotopiso''
    poso,” itërin.'
  bqc-SIM: Aa lↄ̀ↄ pãle yↄ̃̀, ↄ̃ wà lɛkpaakɛ̀ lↄ̀ↄpi yã́ musu lↄ, ↄ̃ à tↄkpàɛ̀
    Íbɛlɛ.
  tcz-CHONGTHU: Hichun Isaac sohten twikhuh chom dang khat alai kit'un ahile hiche
    mun jong chu boina ahung um kittan hichun Isaac in “Sitnah” (Tichu kitomona mun
    tina ahi) asah tan ahi.
  mar-mar: मग त्यांनी दुसरी विहीर खणली, आणि तिच्यावरूनही ते भांडले म्हणून त्याने तिचे
    नाव “सितना” ठेवले.
  tcs-tcs: Apta datwan, dem sebant blo Aizak bin digine nada wel, ane dem man blo
    Gera bin kam, graul gen wea dem sebant blo Aizak dat dempla bin bos blo da wel
    tu. Aizak bin kole da wel Sitna, wea i min ‘gense wananada’.
  qub-qub: Chaypitapis yapay Isaacpa uywaynincunaga juc pösuta uchcuran. Chaychöpis
    yapay rimanacuran. Chaymi chay pösupa jutintapis Isaacga churaparan «Chiquinacuy»
    nishpan.
  bqp-bqp: Ò lↄ̀gↄ pãnde yↄ̃̀, akũ ò fìti kɛ̀ lↄ̀gↄↄ pì yã musu dↄ, akũ à tↄ́
    kpànɛ Íbɛtɛ.
  hat-hat: Domestik Izarak yo fouye yon lòt pi ki te lakòz yo chache yo kont ankò.
    Se konsa Izarak rele pi a Pi ki fè lènmi.
  eng-BSB: Then they dug another well and quarreled over that one also; so he named
    it Sitnah.
  tod-tod: Ná-botiɠɛ nuiti ti ziɛyeɠe ɠili bɔɔni, nii ti sakpeni mɔnɔ ná-faa zu,
    é daasei pɛɛni ga Sitena (nii poluʋɛ ga «sakpegi»).
  eng-WEBPB: They dug another well, and they argued over that, also. So he called
    its name Sitnah.
  kbq-kbq: Aisaki eri'za vahe'mo'za mago'ane ru tinkeri nesageno, esaza hu'za Gerari
    vahe'mo'za fra vazizmente'naze. Fra vazizageno negeno, Aisaki'a ana tinkerimofona
    Sitne huno agia ante'ne.
  nhe-BL: Huan teipa itlatequipanojcahua Isaac quitlapojque seyoc ameli, pero sampa
    ica motehuijque. Huan nopa ameli quitocajti Sitna. (Sitna quinequi quiijtos Cualancaitali.)
  bus-bus: Aↄ̃ lↄ̀gↄ pãnde yↄ̃̀, ben wà swèe kɛ̀ lↄ̀gↄ pì yã musu dↄ, ben à tↄ́
    kpànɛ Íbɛtɛ.
  gub-BL: A'e re Izak pe uma'ereko ma'e uzapo amo 'yzygwar a'e wà kury. Uzàmàtyry'ym
    wi a'e ywy rehe har wà a'e wà no. A'e rupi — Zaneàmàtyry'ymar, i'i Zako izupe,
    her romo imono pà izupe.
  eng-DRA: And they digged also another; and for that they quarrelled likewise, and
    he called the name of it, Enmity.
  knf-knf: Kë bakak ajip pliik ploŋ kë bakak aŋomna pa, aţu pa katim ki Ŧitna.
