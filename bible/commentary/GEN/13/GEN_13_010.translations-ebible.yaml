  tbz-SIM: Kɛ̀ Dɔtii wéntɛ́ kɛ́yɑ̀ Suditɛ̃ɛ̃ kó kɛtenkɛ̀ kɛ̀ kɛ̀ boo bɑ̀mmùù kɛ́tuɔkɛnɛ̀
