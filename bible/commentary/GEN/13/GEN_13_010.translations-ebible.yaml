    atù là fa falmo Dwata i banwe Sodom na banwe Gomora.
  mbs-mbs: Migpeatap-atap si Lot, aw kinità din te mèpiya se kebelad te tanà medapag
    te wayeg te Jordan taman te lonsod te Soar, so dakel se wayeg kidoen iling te
    kekeyowan intanem te Timanem, aw iling te Ehipto. (Neinang iyan te wedà pa bàti
    te Timanem se lonsod te Sodoma aw Gomora kidoen medapag te wayeg te Jordan.)
  tof-tof: Lot Zodan buruburudübóna yazilürr. Nae ola gaodó yarilürr. Ene tüp inzan
    yarilürr wamaka Lodón Didiburr akó wamaka Izipt tüp, tai kókó Zoarr basirr amrran.
    (Lod Sodom akó Gomorra wirri basirr nis solkwat kolae nyónürr.)
  sus-sus: Loti naxa a ya rasiga, a naxa sa Yurudɛn mɛrɛ to. Ye nu na na a fanyi ra.
