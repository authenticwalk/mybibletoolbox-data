  yal-yal: Loti yi a yɛɛn nasiga, a yi sa Yurudɛn mɛrɛn to. Igen yi na nun a faɲin
    na. Benun Alatala xa Sodoma nun Gomora halagi, na bɔxɔne yi fan han Soyari binni,
    alo Misiran bɔxɔna, alo Alatala a nakɔ rafalaxina.
  gum-gum: Inchen Lotbe ashib pasrøwabe, tru Jordan chaabe kerriguba Zoarsrøngatig
    pizheelø purø tøga pirømera kui ashibig køn. Jehováwei ellmarin tul lata tabzhikke;
    kabe tru Egipto pirømera lataikke. Tru Jordanbe treeg kuig køn, Jehová Sodoma
    ciudawanba Gomorra ciudawanba pinishimøwatøbe.
  iou-iou: Eruk Lot dapun ijiŋpewän kwäpäŋ Jodan awaŋ pähap, ume täga nikek. Kome
    uwä Iden piä Yawetä piwani ude bumik, ba Isip kome täga, Soa kome käda itak u
    bumik. (Kadäni uwä Yawetä Sodom Gomora yotpärare u nämo däpukken Jodan kometä
    ude itkuk.)
  haw-1868: Alawa ae la ko Lota mau maka, ike aku la i na wahi papu o Ioredane, he
    nui ka wai ma ia wahi a pau i kou hele ana mai i Zoara, mamua o ko Iehova luku
    ana ia Sodoma a me Gomora, e like me ka mahinaai o Iehova, a e like me ka aina
    i Aigupita.
  arb-NAV: وَتَلَفَّتَ لُوطٌ حَوْلَهُ فَشَاهَدَ السُّهُولَ الْمُحِيطَةَ بِنَهْرِ الأُرْدُنِّ
    وَإذَا بِها رَيَّانَةٌ كُلُّهَا، قَبْلَمَا دَمَّرَ الرَّبُّ سَدُومَ وَعَمُورَةَ،
    وَكَأَنَّهَا جَنَّةُ الرَّبِّ كَأَرْضِ مِصْرَ الْمُمْتَدَّةِ إِلَى صُوغَرَ.
  adz-adz: Ibinigi da Lot iraꞌ i maran da irarab ifan da itsangan intap bump Yordan
    da nam sib angu mingꞌa fadan da waꞌa gamp Tsoar. Intap igi da mpui irunt wasaꞌ
    gin da nam santan maran irangarang ibi Yawe guman Iden ugu da isangꞌ intap Idzip
    mingꞌa uts da mpui Nail. (I gubuꞌ arigi da Yawe wawarip itias gamp Sodom da Gomora
    rai u.)
  ewe-ewe: Lot lé ŋku ɖe gbadzaƒe si le Yɔdan tɔsisi la gbɔ la ŋu; tsi bɔ ɖe afi ma.
    Nya sia dzɔ do ŋgɔ na Yehowa ƒe Sodom kple Gomora tsɔtsrɔ̃. Teƒe la ɖi Edenbɔ
    la kple anyigba nyui si ƒo xlã Zoar le Egipte.
  eng-LEE: And Lot lifted up his eyes, and beheld all the plain of Jordan, that it
    was well watered everywhere; before the Lord destroyed Sodom and Gomorrah, [it
    was] like the garden of the Lord, like the land of Egypt, till thou comest unto
    Zoar.
  dji-dji: Girri nyani Lut milingiliban, ga gurrpuḻu nyangiṉi miri ngunung djawal
    djarrinyi ngidjirrkng ngunukima mani djin bultjini giriny Djudun (Jordan). Ga
    ngunung gurrpuḻu miri buṯal mirrpm gima gapi galbi ngurriny giriny nguḻi, miri
    ngunung ngurrgima ngunukirri gatni Godangpibi ngurrwagipi, ga miri Yidjipt gurrbiwi.
    (Ngunupili wana gurrbimirrpili, Djudum ga Gumurra, djarrinyini nguḻikima gurrpuḻumirri,
    gima ingkipm nyani Goddji bilngiriny malimdjnyir, biḏakipm. Yarim bilapilakiṉing
    nyani Lut ngunyili yilitjini, buṯalban ngunung gurrpuḻu djarrinyipm.)
  gvn-gvn: '@see-verse:GEN.013.009'
  nna-nna: Lot-ju parrjarn-parrjarna warrarn kakarrakurnu, yirrirni parlkarra pijumartaji,
    yini pala piju Jordan. Pala warrarn ngalypa yiji, ngapa wirtujartiny, Zoar-kartijakun,
    Ngarrkamilikapali Garden-kapali, warrarnkapali Egypt-kapali. Palanga parlkarranga
    waninyikinyipulu tawunjirri, ngapijirri, Sodom-pa Gomorrah.
  asm-FB: তেতিয়া লোটে চাৰিওফালে চাই দেখিলে যে যৰ্দ্দন নদীৰ পাৰৰ গোটেই সমতল ভূমিত
    চোৱৰলৈকে প্রচুৰ পানী আছে; সেই ঠাইখিনি যিহোৱাৰ বাগিছাৰ নিচিনা আৰু মিচৰ দেশৰ নিচিনা;
    যিহোৱাই চদোম আৰু ঘমোৰা নগৰ ধ্বংস কৰাৰ পূৰ্বতে এই সমতল ভূমি তেনেকুৱা আছিল।
  sus-A: لٌتِ نَشَ عَ يَ رَ سِفَ، عَ نَشَ سَ يُرُدّن مّرّ تٌ. يٍ نُ نَ نَ عَ قَنيِ
    رَ. بٍينُ عَلَتَلَ شَ سٌدٌ مَ نُن فٌمٌرَ كَنَ، نَ بْشِيٍ نُ قَن هَن سٌوَرِ بِرِ.
    نَ نُ لُشِ عَلْ مِسِرَ بْشِ، عَلْ عَلَتَلَ شَ يِرٍ يَءِلَنشِ.
  fra-SBL: Lot leva les yeux et vit toute la plaine du Jourdain, qui était partout
    bien arrosée, avant que Yahvé ne détruise Sodome et Gomorrhe, comme le jardin
    de Yahvé, comme le pays d'Égypte, en allant vers Zoar.
  hbo-hbo: וַיִּשָּׂא־לֹ֣וט אֶת־עֵינָ֗יו וַיַּרְא֙ אֶת־כָּל־כִּכַּ֣ר הַיַּרְדֵּ֔ן
    כִּ֥י כֻלָּ֖הּ מַשְׁקֶ֑ה לִפְנֵ֣י ׀ שַׁחֵ֣ת יְהוָ֗ה אֶת־סְדֹם֙ וְאֶת־עֲמֹרָ֔ה
    כְּגַן־יְהוָה֙ כְּאֶ֣רֶץ מִצְרַ֔יִם בֹּאֲכָ֖ה צֹֽעַר׃
  shp-NTPO: Lotkanra jatíbi ja Jordán paro teshanpa oinna iki, jatian Zoar jemashoko
    kaman oinnara, ja teshanpain icha onpax iká iki, joa wai ani keskára iká iki.
    Egipto keskára iká iki. (Sodoma itan Gomorra jema Ibon keyoamatianra jaskara iká
    iki.)
  eng-WYCLIFFE: And so Loth reiside hise iyen, and seiy aboute al the cuntrei of Jordan,
    which was al moistid, bifor that the Lord distriede Sodom and Gomorre, as paradis
    of the Lord, and as Egipt, as men comen in to Segor.
  piu-2006: Laatalu parra nyakula paluru nyangu karru Tjuutanangka tjayiṯingka, yukiri
    puḻka ngarala waṉinytjala. Manta palula kapi puntu ngarringi, karruwana. Yalatji
    nyakula watjaṉu, “Ngayulu palyaṉa nyinaku, karrungka yila.” Palulanguru kala Laatalu
    katingu puluka tjuṯa, yuwankarra, tjiipi nanikutaṯarra. Kala tawunungka yila nyinangu,
    Tjutumala. Tjutumanya ngurrara tjuṯa Katutjaku mingarrtju tjuṯa nyinangi, kanya
    Yipumanya manta Kayinanalawana palya nyinangi.
  pjt-pjt: Ka Lotalu para-nyakula nyangu karu nyara Jordannga wati-ngarira ukalingkunyangka
    wimaṟu lipi puḻkangka, munu kulinu, “Munta nyaratjampal ngura wiṟu mulapa karu
    uṟutjara ukiṟi puḻkatjara Mayatja Godaku kaana puṟunypa munu manta Itjipanya puṟunypa.
    Tjinguṟuṉa nyara palulakutu ankula nyinaku kuwari.” (Aṟa nyanga palula-aṟangka
    tawunu puḻka Tjatamanya pula Kumaranya ngaṟangi palya Godalu piḻuntankunytja wiya.)
  cwe-cwe: Lutu kenula meso yake na kadiwona bawe da lwanda lwa Yoludani, kawona dina
    mazi ya kufaya chila hanhu, fana viya mgunda wa Mndewa Mulungu na iviya fana isi
    ya Misili ubanzi wa Soali. Mndewa Mulungu kakala hanayananga mabululu ya Sodoma
    na Gomola.
  bgs-bgs: Purisu igsállág si Lot, asta igkita din na madigár tô kaluwagan katô tanà
    madani tun ta Wayig ka Jordan sippang tun ta lunsud ka Soar, su nángngà tô wayig
    para katô tanà iring katô tun ta kayun na igpamula katô Áglangngagán sayyan, asta
    iring katô tun ta Ehipto. (Inému ni tô ándà pa dadatti katô Áglangngagán tô mga
    lunsud ka Sodoma asta Gomora madani tun ta Wayig ka Jordan.)
  kik-kik: Loti nĩatiirire maitho, akĩbaara, akĩona atĩ kĩaragana gĩothe kĩa Jorodani
    kĩarĩ na maaĩ maingĩ, gĩgakĩhaana o ta mũgũnda ũrĩa wa Jehova, na o ta bũrũri
    wa Misiri, ũrĩa ũngʼetheire Zoari. (Hĩndĩ ĩyo nĩ mbere ya Jehova kũnũha Sodomu
    na Gomora.)
  ksr-ksr: Kaeŋ ijoro Lootnoŋ Jordan balombaageŋ uuŋ baloŋ koria somata kuuya iiro
    Anutunoŋ ii awaa bedu mero Pombaanoŋ oyaŋboyaŋ urukisi kelegawo kaaŋa kolooro.
    Ii Iijipt yoŋoonoŋ baloŋ kaaŋa eŋ Zoar gomaŋ baageŋ keno. Wala Poŋnoŋ Sodom ano
    Gomora mende tiwilaaŋ orono kambaŋ kanoŋ baloŋ ii kaaŋa ero.
  fra-NCL: 'Lot, levant les yeux, vit toute la plaine du Jourdain qui était entièrement
    arrosée : c’était, avant que Yahweh eût détruit Sodome et Gomorrhe, comme le jardin
    de Yahweh, comme la terre d’Égypte du côté de Tsoar.'
  cek-AK: Lot mah khet naah, Angraeng ih takha baktih, Zoar vangpui ah na caeh naah
    Izip prae baktih kaom, ahmuen kruekah long kaduk Jordan azawn ah to a hnuk; to
    tui kahoih azawn loe Angraeng mah phraek ih Sodom hoi Gomorrah vangpui pha ai
    naah oh.
  xla-xla: Epalati Lotta mo halowedeme toko Yoden aloma pili dla natitepo, wou mo
    sikemte ka꞉dle natiyo. Epame ya꞉ta mo e natili dla mo eye semte Godta osalo himili
    tepo diyo. Epame semte Isip mo tepo diyo. Koko iye Godta Sodom mo mate epo Gomola
    mo mate ala poyulalo hallati apiyo.
  cuk-cuk: Lot bela Jordán-diwarsik Zoar-neggweburse neba-naid dakded. A-nebagi dii
    nue-nika, degine, Bab-Jehová-nainu-nuedyob-daklege dakalid. E-daklegedde Egipto-yaryob
    daklebalid. Ar Bab-Jehová Sodoma-neggwebur, degi, Gomorra-neggwebur-obelogoed-iduale,
    we-neggweburmar yeer daklegenad.
  uig-CYR: У вақитта Лут нәзәр селип көрдики, Иордан вадисидики барлиқ түзләңликниң
    Зоар шәһиригичә һәммила йәрниң сүйи интайин мол еди; Пәрвәрдигар Содом билән Гоморрани
    вәйран қилиштин илгири бу йәр бәәйни Пәрвәрдигарниң беғи, Мисир зиминидәк еди.
  pma-pma: Lot lei rahit out, ka les Oaisal Sodan ka hou keil koa amul vesesal veni
    va rokol meteimal ten out Soar. Lesi tahos imok suval Ah Iden koa Iahova luhi,
    vuo suval atan ten out Isip koa Oaisal Nael mul ien. (En avong koanek, Iahova
    romu rasilintei veah taon ten out Sodom ka Komorah.)
  tel-2017: లోతు యొర్దాను మైదాన ప్రాంతం అంతా గమనించి చూశాడు. యెహోవా సొదొమ గొమొర్రా
    అనే పట్టణాలు నాశనం చెయ్యక ముందు సోయరుకు వచ్చే వరకూ ఆ ప్రాంతం అంతా యెహోవా తోట వలే
    ఐగుప్తు దేశంలో నీళ్ళు పారే ప్రాంతంలాగా ఉంది.
  hat-BSA: Lot te leve zye li, e li te wè tout vale Jourdain an ke li te byen wouze.
    Sa se te avan SENYÈ a te detwi Sodome avèk Gomorrhe. Li te tankou jaden SENYÈ
    a, tankou peyi Égypte la lè ou ale vè Zoar.
  bxh-bxh: Lota ya itaꞌita lau, Diyodan gonna ya lau ee–, Sowa, mahudoꞌina ya ita,
    mate hoꞌowa sa ouli doha Guyau ena gabu Iden yai yo doha Idipi tanohina. (Fuyana
    yai mate Guyau hola hige Sodom yo Gomola i lau kwayaidi).
  kos-kos: Lot el ngetot ngetma ac liye lah Infalfal Jordan nufon, fahla na nwe Zoar,
    arulana yohk kof we, oana ima lun LEUM GOD ku oana facl Egypt. (Pacl se inge ma
    meet liki LEUM GOD El kunausla siti Sodom ac Gomorrah.)
  hbo-WLC: וַיִּשָּׂא־ל֣וֹט אֶת־עֵינָ֗יו וַיַּרְא֙ אֶת־כָּל־כִּכַּ֣ר הַיַּרְדֵּ֔ן
    כִּ֥י כֻלָּ֖הּ מַשְׁקֶ֑ה לִפְנֵ֣י ׀ שַׁחֵ֣ת יְהוָ֗ה אֶת־סְדֹם֙ וְאֶת־עֲמֹרָ֔ה
    כְּגַן־יְהוָה֙ כְּאֶ֣רֶץ מִצְרַ֔יִם בֹּאֲכָ֖ה צֹֽעַר׃
  ibo-ibo: Lọt lelitere anya hụ na mbara ala Jọdan bụ ala mmiri na-ezokwasị nke ọma,
    ala dịka ubi a gbara ogige Onyenwe anyị, dịka ala ndị Ijipt nke dị na nso nso
    Zoa. (Ihe a mere tupu Onyenwe anyị ebibie obodo Sọdọm na Gọmọra.)
  ory-ory: ସେତେବେଳେ ଲୋଟ ଅନାଇ ଦେଖିଲେ, ସୋୟର ପର୍ଯ୍ୟନ୍ତ ଯର୍ଦ୍ଦନର ସମସ୍ତ ପ୍ରାନ୍ତର ସଦାପ୍ରଭୁଙ୍କ
    ଉଦ୍ୟାନ ପରି ସର୍ବତ୍ର ସଜଳ ଓ ମିସର ଦେଶ ତୁଲ୍ୟ ଅଟଇ; କାରଣ ସେହି ସମୟରେ ସଦୋମ ଓ ହମୋରା ସଦାପ୍ରଭୁଙ୍କ
    ଦ୍ୱାରା ବିନଷ୍ଟ ହୋଇ ନ ଥିଲା।
  wmt-wmt: '@see-verse:GEN.013.009'
  chk-chk: Nge Lot a nenefeil o küna pwe unusen ewe fanü ünüpen ewe chanpupu Jortan
    a wöün koluk ekis meinisin, usun chök ewe tanipin ewe Samol mi Lapalap, pwal usun
    chök ewe fanü Isip awenewenen Soar. Iei usun ewe fanü me mwen än ewe Samol mi
    Lapalap atai Sotom me Komora.
  ssd-ssd: Taŋakina le Lot nu mambilmba Yordan kule kumamŋge ma gutoŋ ta kaŋgerna.
    Ma ta kule suŋgomba ŋak kumba ka Soar tumbraŋŋge tiŋgina. Ait ta mbolŋge Suŋgo
    nu Sodom le Gomora ŋaigo sili ndakina. Ma ta mayenu ndo Suŋgo tuku piro Isip mbal
    tuku kilke taŋaŋ.
  rop-rop: Wal Lot bin luk raidaran langa det Jodan Riba kantri raidap langa det taun
    gulum Sowa, en imbin luk loda woda deya, en det kantri bin jis laik Ijip en jis
    laik det gadin blanga YAWEI. Dijan bin hepin bifo YAWEI bin binijimap det dubala
    taun gulum Sadam en Gamora.
  ukr-1871: І звівши Лот очі свої, побачив усю околицю Йорданську, що перше нїж зруйнував
    Господь Содому й Гоморру, вся до Сигора наповнена була водою, як сад Господень
    і як земля Египецька,
  eng-AOI: So Lot looked round and saw a big river valley called the Jordan, and it
    was very good land. The river went all the way to a place called Zoar. There was
    plenty of water and trees and other plants, just like the place that Yahweh made
    called Eden, and also like the land of Egypt. Lot wanted the land with the big
    Jordan valley for himself, so he went off to the east and the two men separated.
    Abram stayed in the land of Canaan, but Lot made his camp near the city of Sodom.
    The people of Sodom were wicked. They didn't obey Yahweh; they were always doing
    evil things. But Lot and his family stayed there, before Yahweh destroyed the
    two cities of Sodom and Gomorrah.
  yon-yon: Kwane, Lot kuu indob kankoone darobe wedmoon kuu kankubunen yiri yaningko
    Yoodenbed wene kambong Soar yimin ok yemoon wedmoon, kukuu Yariman ye yongbon
    Iden areb Idyip okad areb. (Kuyaron kuu God kuu Sodom tauniib Gomora tauniib monmarindo.)
  bch-bch: Io, Lot imata isaoe ta igera tibur Iordan aea dubu kapei, be aea eau busa
    ga ila irangrang ngan tuanga Soar. Tibur toa oa kemi mambe dadanga ton Maron ga
    mambe tano togid Isip. (Ngan ado toaiua, Maron ipaeabu ngan tuanga Sodom ga Gomora
    maitne.)
  deu-1951: Da hob Lot seine Augen auf und besah die ganze Jordanaue; denn sie war
    allenthalben bewässert, wie ein Garten des HERRN, wie Ägyptenland, bis nach Zoar
    hinab, ehe der HERR Sodom und Gomorra verderbte.
  eng-JPS: And Lot lifted up his eyes, and beheld all the plain of the Jordan, that
    it was well watered every where, before the LORD destroyed Sodom and Gomorrah,
    like the garden of the LORD, like the land of Egypt, as thou goest unto Zoar.
  ubr-ubr: Lot matan iyeit inai Jordon roubaban sareu nunub on it. Ato on sareu nunub
    min on nanaba inai Zoar mafam aurin na, ato an itin on BADA an masau ba ai Egypt
    tafanam ba. (On an rai on BADA mafam gagamis Sodom a Gomorrah on men ikomasen.)
  srp-1865: Tada Lot podiže oèi svoje i sagleda svu ravnicu Jordansku, kako cijelu
    natapaše rijeka, bješe kao vrt Gospodnji, kao zemlja Misirska, sve do Zogora,
    prije nego Gospod zatr Sodom i Gomor.
  lug-lug: Lutti n’ayimusa amaaso ge, n’alaba ekiwonvu kya Yoludaani nga kirungi,
    nga kirimu amazzi buli wantu nga kifaanana ng’ennimiro ya Mukama; nga kiri ng’ensi
    ya Misiri ku luuyi olwa Zowaali. Kino kyaliwo nga Mukama tannazikkiriza Sodomu
    ne Ggomola.
  heb-heb: וישא לוט את עיניו וירא את כל ככר הירדן כי כלה משקה לפני שחת יהוה את סדם
    ואת עמרה כגן יהוה כארץ מצרים באכה צער׃
  ben-IRV: তখন লোট চোখ তুলে দেখলেন, যর্দ্দনের সমস্ত অঞ্চল সোয়র পর্যন্ত সব জায়গা
    সজল, সদাপ্রভুর বাগানের মতো, মিশর দেশের মতো, কারণ সেইদিনের সদাপ্রভু সদোম ও ঘমোরা
    বিনষ্ট করেননি।
  pan-pan: ਤਦ ਲੂਤ ਨੇ ਆਪਣੀਆਂ ਅੱਖਾਂ ਚੁੱਕ ਕੇ ਯਰਦਨ ਨਦੀ ਦੇ ਸਾਰੇ ਮੈਦਾਨ ਨੂੰ ਵੇਖਿਆ ਕਿ ਉਹ ਸਾਰਾ
    ਸਿੰਜਿਆ ਹੋਇਆ ਸੀ। ਇਸ ਤੋਂ ਪਹਿਲਾਂ ਕਿ ਯਹੋਵਾਹ ਨੇ ਸਦੂਮ ਅਤੇ ਅਮੂਰਾਹ ਨੂੰ ਨਾਸ ਕੀਤਾ, ਤਦ ਤੱਕ
    ਉਹ ਯਹੋਵਾਹ ਦੇ ਬਾਗ਼ ਵਰਗਾ ਸੀ ਸਗੋਂ ਸੋਆਰ ਨੂੰ ਜਾਂਦੇ ਹੋਏ ਮਿਸਰ ਦੇਸ਼ ਵਰਗਾ ਉਪਜਾਊ ਸੀ।
  mwp-mwp: Nuy Lotha karaypa gima nagaydhin a gurguy nagaydhin, nuydh imadhin Yuridhaw
    koesa, nanu doegam, mura kedha naygay kurusipa Zoa senabi doegam mina koey ngukilnga,
    Awgadhaw Dharbaw lag midh nanga, a Aykupithu midh nanga. Senabi thonara nanga
    Sodom a Gomara sepalbi ukasar goegath matha memampu, Awgadhoepa palay matha idimoeyginga.
  mya-JVB: ထိုကာလအခါ၊ သောဒုံ မြို့နှင့် ဂေါမောရ မြို့ကို ထာဝရဘုရား ဖျက်ဆီး တော်မ မူမှီ၊
    ဇောရ မြို့သို့ သွား သောလမ်း၊ ယော်ဒန် မြစ် ပတ်ဝန်းကျင် အရပ်ရပ် ၌ ရေ များ၍ ထာဝရဘုရား
    ၏ ဥယျာဉ် တော်ကဲ့သို့ ၎င်း အဲဂုတ္တု ပြည် ကဲ့သို့ ၎င်း ဖြစ်သည်ကို၊ လောတ မြော် ကြည့်
    ၍ မြင် လျှင်၊
  tte-O: Kabo Lota manna igabaen waila Yolidan kwabuna inamwanamwa yo wailana ilalaki
    ilau kanasiga yanuwa Sowa koina besiele tabe Yaubada ana tano Ideni yo yanuwa
    Itipita. Na kana koleya besiele bwaite muli mena kabo kani Yaubada yanuwa Sodoma
    yo yanuwa Gomola isibayanaeli.
  tbg-tbg: Eparaamiva minti tuvaro Rotiva muani vuavu tavovaro Iotani Namarivano tuvi
    vauvaro uqita vata koqeva viviro, muntu Soaa vataini taiqora. Vi vatava vaireva,
    Ideni vata voqaarave, Isipi vata voqaarave, koqe vata vaura. (Vi entara Noravano
    Kotiva Sodomivata Gomoravata kia vehi autuko entara vi vatukatanta qaqi vauvaro
    koqe vatavano mini vaura.)
  hmo-hmo: Vadaeni Lota ese iena matana ia negea, Ioridane Sinavai ena koura ia itaia,
    ibounai be mai edia ranu. Ia be Lohiabada ena uma gabu bamona, bona Aigupito ena
    tano bamona danu, ia lao bona Soara. (Inai be Lohiabada ese Sodoma hanua bona
    Gomora hanua ia hadikaia ore lasi neganai.)
  ata-ata: Xe Loto muavuti la mutulu sou musuꞌasuꞌa iou xoo la mumaisou vanunuxe Ioridani
    mulai muxali ne Soalu lexe anu lia xale ane ne, lexalexasou piena loxo xalee lia
    noxou IAUE xe loxo lialia ne Aixiputo.
  nfa-nfa: Hèia Lot ladhe palème. Ka na ladhe nèdhi rai taleo ètu sebhe loko Yarden
    dhu madha èi ae, toke dꞌai rae Soar. Era ne, rai hèu mèngi sama sèmi oka LAMATUA,
    dènge rai Masir kahèi. (Lodꞌo èèna, LAMATUA dhae huku mèka kota Sodom dènge kota
    Gomora. De rai èèna, beꞌa era.)
  urd-urd: तब लूत ने आँख उठाकर यरदन की सारी तराई पर जो ज़ुग़र की तरफ़ है नज़र दौड़ाई।
    क्यूँकि वह इससे पहले कि ख़ुदावन्द ने सदूम और 'अमूरा को तबाह किया, ख़ुदावन्द के
    बाग़ और मिस्र के मुल्क की तरह खू़ब सेराब थी।
  rus-SYN: Лот возвел очи свои и увидел всю окрестность Иорданскую, что она, прежде
    нежели истребил Господь Содом и Гоморру, вся до Сигора орошалась водою, как сад
    Господень, как земля Египетская;
  cbt-NTPO: Natanahuaton Notoso', motopia'hua quëran, Cortanii' yonsan noyarotomarinso
    nocorin. Sohuaro ninanoa'huaquë huarë' notërinso' icanin. Inaquëso', notohuaro'
    i' ya'huërin ni'ton, pa'pi noyaro'pa' ninin. Sinioro sha'tërinquë pochin ni'ton,
    Iquipito no'pa' pochin ninin. (Ina pochin iráca ina no'pa' nipirinhuë', co'huara
    Siniorori Sotoma, Comora, inapita ninanoro'sa ata'huanchátërasohuë', naporin.)
  bqc-SIM: Kɛ́ Lↄtu gugwà, a è Yuudɛ̃ guzulɛ píi mↄ̀sɛ vĩ maamaaɛ. E Dii àↄ gɛ́
    Sↄdↄũ ń Gↄmↄↄo kaalɛi, guzulɛpi dɛ lán Dii luwa, lán Egipi bùsuwa, e à gɛ̀
    pɛ̀ Zoaawa.
  tcz-CHONGTHU: Lot chun phat sottah gam chu aven gam pha leithao potna mun Jordan
    phaicham lang chu Zoar lang toh kinai lang deu, hilang chu ahile aphat seh a twiyin
    achapnou na mun gam Pathen honlei toh bang twi chap nou jing ahi louleh Egypt
    te honlei banga hoitah ahi. Hiche phatlai chu Pakaiyin Sodom le Gomorrah asuhmang
    masang ana hi.
  mar-mar: लोटाने सभोवार पाहिले, आणि यार्देन खोऱ्याकडे नजर टाकली तेव्हा तेथे सर्वत्र
    भरपूर पाणी असल्याचे त्यास दिसले. परमेश्वराने सदोम व गमोरा या शहरांचा नाश करण्यापूर्वी
    सोअराकडे जाते त्या वाटेने लागणारे खोरे परमेश्वराच्या बागेसारखे, मिसर देशासारखे
    होते.
  tcs-tcs: Lot bin lukraun ane em bin luk big platples lo tu said blo Zodan Riba wea
    i gad prapa gud graun ane plenti wata. Dis ples bin kipgo antil i kese taun blo
    Zoa. Dis ples i wase da gadan blo da AntapGod ane wase da big platples blo da
    Nail Riba lo kantri blo Izipt. Dis ples i bin gud pas, bipo da AntapGod i bin
    tekemaute laip prom ebri laipsamting blo tu taun blo Sodom ane Gomora.
  soq-soq: Ita Lot Ioadan doba nua euda bola debama Soa deneuwe ewen. Tane bola sa
    bedewa esa uduudulen ewaewa Iawe God iraiwa rua ba Isibt bolawa euda rua nuausan.
    Tane walama sawo Iawe God bola debama Sodom ita Gomora mai kadisapona, dia.
  qub-qub: Chaura Lotga intërupa ricachacuran. Ricäriran Jordán mayu aywajpa Zoar
    marcacama. Chay ragran pampa aywajpa Edén werta cashannöraj achca yacuyoj caycämuran.
    Egiptucho tiyashanta cachaycushan-nirajraj caycämuran. (Chayno caycaran Sodoma
    siudäta Gomorra siudäta Tayta Dios manaraj illgächiptinmi.)
  bqp-bqp: Kũ Lutu gu gwà, à è Yoda guvutɛ pínki mↄtↄ vĩ manamana. Ari Dikiri gↄ̃
    gɛ́ Sↄdↄmu kũ Gↄmↄrao kakatɛ, guvutɛ pì de lán Dikiri swadakoo bà, lán Misila
    bùsuu bà, ari à gɛ̀ɛ pɛ́ Zoaa.
  hat-hat: Lòt voye je l' toupatou, li gade plenn Jouden an byen gade. tout plenn
    lan, rive jouk Zoa, te wouze nèt ale. Jaden yo te tankou jaden Seyè a, tankou
    nan peyi Lejip. (Lè sa a, Seyè a pa t' ankò disparèt lavil Sodòm ak Gomò.)
  eng-BSB: And Lot looked out and saw that the whole plain of the Jordan, all the
    way to Zoar, was well watered like the garden of the LORD, like the land of Egypt.
    (This was before the LORD destroyed Sodom and Gomorrah.)
  tod-tod: Lɔte ɠaazuwuzeɠeni, é wɛlɛ, é Zuludɛn nɛmɛ wolai ɠa, nii zɛɓɛa ɠɛni de
    ɲɛgɛlɛin. Ɠɔoɠɔ GALAGI ɠɛɛzu é ʋa Sɔdɔme ta Gɔmɔɔl ɠoloɠolo, ná ɠɛni eɠɛ Ɠɔoɠɔ
    GALAGI ná-kpelei, eyɛsu é zeeli Sɔwaal, kulaai ga Ezipete yooi ɠɛʋele.
  eng-WEBPB: Lot lifted up his eyes, and saw all the plain of the Jordan, that it
    was well-watered everywhere, before the LORD destroyed Sodom and Gomorrah, like
    the garden of the LORD, like the land of Egypt, as you go to Zoar.
  kbq-kbq: Loti'ma kesga huno kegantugama nehuno Zoari kazigama keana, Jodani kokamo'a
    hakare kaziga masavenke huno Ra Anumzamofo Edeni hozagna nehuno, Isipi mopagna
    hu'negeno ke'ne. Anama hu'neana Sodomune, Gomoranema Ra Anumzamo'ma ahe fananema
    osu'nea knafi anara hu'ne.
  nhe-BL: Huan Lot quitlajtlachili nochi nopa yejyectzi tlali tlen nopa atemitl Jordán
    hasta nopa pilaltepetzi Zoar. Quiitac para quipiyayaya miyac atl huan eliyaya
    queja se xochimili. Nesiyaya tlahuel yejyectzi queja nopa tlali Egipto. Ya ni
    panoc quema TOTECO aya quitlamiltiyaya nopa altepetini Sodoma huan Gomorra.
  bus-bus: Kɛ Lutu guu gwà, à è Yoda guzurɛ píngi mↄdↄ vĩ maamaa. Ai Dii gↄ̃ gá Sↄdↄmu
    kↄ̃n Gↄmↄrao kaatɛ, guzurɛ pì dɛ lán Dii swadako bà, lán Igipiti bùsu bà, ai à
    gàa pɛ́ Zoaa.
  gub-BL: Iro ume'e ywy uzeake har rehe kury. Wexak ywyàpyznaw Zotàw yrykaw izywyr
    har Zoar tawhu huwake har. Ikatu izupe, ta'e heta tetea'u 'y a'e pe xe. Nuzawy
    kwaw Tupàn Tuweharupi Wiko Ma'e hemitygwer a'e. Nuzawy kwaw Ezit ywy. Ikatuahy
    a'e ywyàpyznaw a'e rihi, ta'e Tupàn numumaw kwaw Xotom tawhu a'e rihi xe, numumaw
    kwaw Komor tawhu a'e rihi xe.
  eng-DRA: And Lot, lifting up his eyes, saw all the country about the Jordan, which
    was watered throughout, before the Lord destroyed Sodom and Gomorrha, as the paradise
    of the Lord, and like Egypt as one comes to Segor.
  knf-knf: Lot aten bnuura aşë win uŧaak bŧi unkabuŋ bdëk bi Yordan di mboş manëkuŋ.
    Uwo ţi wal wi Naşibaţi awooŋ aandobi ŧok ŋbeeka ŋi Ŧodom na Gomora. Dko mënţ te
    du umbaŋ wi ubeeka wi Şowar dawo na itant ji uwoorta wi Nawat Kabuka du Eden,
    na uŧaak wi Ejiptu.
