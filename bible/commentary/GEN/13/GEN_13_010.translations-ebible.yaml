  eng-DBY: And Lot lifted up his eyes, and beheld all the plain of the Jordan that
    it was thoroughly watered, before Jehovah had destroyed Sodom and Gomorrah; as
    the garden of Jehovah, like the land of Egypt, as one goes to Zoar.
  hin-2017: तब लूत ने आँख उठाकर, यरदन नदी के पास वाली सारी तराई को देखा कि वह सब सिंची
