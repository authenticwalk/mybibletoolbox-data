  uig-ARA: ئۇ ۋاقىتتا لۇت نەزەر سېلىپ كۆردىكى، ئىئوردان ۋادىسىدىكى بارلىق تۈزلەڭلىكنىڭ
    زوئار شەھىرىگىچە ھەممىلا يەرنىڭ سۈيى ئىنتايىن مول ئىدى؛ پەرۋەردىگار سودوم بىلەن
