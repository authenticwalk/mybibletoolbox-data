verse: GEN.013.010
translations:
  mal-C: ലോത്ത് ചുറ്റും നോക്കി; സോവാറിനുനേരേയുള്ള യോർദാൻ സമഭൂമി മുഴുവൻ ജലസമൃദ്ധിയുള്ളതെന്നു
    കണ്ടു. ആ പ്രദേശം യഹോവയുടെ തോട്ടംപോലെയും ഈജിപ്റ്റുദേശംപോലെയും ആയിരുന്നു. (ഇത് യഹോവ
    സൊദോമിനെയും ഗൊമോറായെയും നശിപ്പിക്കുന്നതിനുമുമ്പായിരുന്നു.)
  deu-TKW: Da erhob Lot seine Augen und gewahrte, daß die ganze Jordansaue durchaus
    wohlbewässertes Land war, bevor Jahwe Sodom und Gomorra zerstörte, gleich dem
    Garten Jahwes, wie Ägyptenland, bis nach Zoar hin.
  lin-lin: Boye Loti atalaki mpe amonaki etando nyonso ya Yordani oyo ezalaki na mabele
    kitoko mpe ekenda kino na Tsoari. Liboso ete Yawe abebisa Sodome mpe Gomore, ezalaki
    lokola elanga ya Yawe, lokola mokili ya Ejipito.
  cbr-NT: Usakian Abramnën kakëxun ka Lotnën me upí anu 'iisa Jordán kakë baka 'urama
    anua 'umpax 'itsaira 'ikë a isakëxa, iskin ka Sóar 'urama 'ikë ëma chukúma aribi
    isakëxa, usa 'ain ka a menu 'itsaira 'umpax 'imainun naësa me chaiira 'ikë isakëxa.
    Ax ka Egipto me iskësa 'iakëxa. (Ënëx ka Nukën 'Ibun Sodoma 'imainun Gomorra ëma
    këñutisama pain 'ain 'iakëxa.)
  eng-LSV: And Lot lifts up his eyes, and sees the whole circuit of the Jordan that
    it [is] all a watered country (before YHWH’s destroying Sodom and Gomorrah, as
    YHWH’s garden, as the land of Egypt), in your coming toward Zoar,
  bmu-bmu: Mewö jiiga Lotnöŋ uba wahöta Jordangö gölme köröŋi ketaŋi pakpak ehiga
    Anutunöŋ mi ölöp mem kelöriga Kembugöreŋ oyaeŋkoyaeŋ arö kelökŋambuk ewö ahök.
    Mi Ijipt yeŋgö gölme ewö ahöba Zoar miri göröken anök. Mutuk Kembunöŋ Sodom aka
    Gomora qahö ayuhum etkiiga nalö miaŋgöreŋ gölme mi mewö ahöyök.
  eng-GNV: 'So when Lot lifted vp his eyes, he saw that all the plaine of Iorden was
    watered euery where: (for before the Lord destroyed Sodom and Gomorah, it was
    as the garden of the Lord, like the land of Egypt, as thou goest vnto Zoar)'
  eng-WEBSTER: And Lot lifted up his eyes, and beheld all the plain of Jordan, that
    it was well watered every where, before the LORD destroyed Sodom and Gomorrah,
    even as the garden of the LORD, like the land of Egypt, as thou comest to Zoar.
  nhw-BL: Huan Lot quitlajtlachili nochi nopa yejyectzi tlali tlen nopa hueyatl Jordán
    hasta nopa pilaltepetzi Zoar. Quiitac para quipiyayaya miyac atl huan eliyaya
    quen se xochimili. Nesiyaya tlahuel yejyectzi quen nopa tlali Egipto. Ya ni panoc
    quema TOTECO ayamo quitlamiltiyaya nopa altepeme Sodoma huan Gomorra.
  swh-ONEN: Loti akatazama akaona lile bonde lote la Yordani kuwa lilikuwa na maji
    tele, kama bustani ya Bwana, kama nchi ya Misri, kuelekea Soari. (Hii ilikuwa
    kabla Bwana hajaharibu Sodoma na Gomora.)
  bba-bba: Mɑ Lɔtu u nɔni seeyɑ u Yuudɛnin dɑɑrun berɑ mɛɛrɑ sere n kɑ dɑ wuu ɡe bɑ
    mɔ̀ Soɑri. U wɑ tem mu ɡeɑ sɑ̃ɑ mu nike nikeru mɔ nɡe ɡbɑɑ te Yinni Gusunɔ u kuɑ
    Edɛniɔ, ǹ kun mɛ Eɡibitin tem. N deemɑ Yinni Gusunɔ kun ɡinɑ Sodomu kɑ Gomɔrɑ
    kpeerɑsie.
  eng-KJVCPB: And Lot lifted up his eyes, and beheld all the plain of Jordan, that
    it was well watered every where, before the Lord destroyed Sodom and Gomorrah,
    even as the garden of the Lord, like the land of Egypt, as thou comest unto Zoar.
  cpy-cpy: Raminakiro Lot othapya Jordán, jempe ojeeki nampichaniki iitachari Zoar,
    iñaatziiro kameethari okantaka, tzimatsi osheki nija. Ariwaetaki Egipto. (Roperori
    okantawita tekira ithonkaeroota Tajorentsí iroka Sodoma eejatzi Gomorra.)
  mpx-mpx: Yaka Lote matana i lipwapwati i kite wewel Yolidani abwabwina i waisi ge
    wewelina i bwata i na ana siga panuwa Sowal elana, i ola te Yehoba wana eyowa
    Ideni ge panuwa Itipita. (He ana awa i ola to, mulaa te abwe Yehoba panuwa Sodoma
    ge Gomola i apapanak-agil.)
  wbp-wbp: Junga-juku, Laatirliji walyajulpa nyangulku. Nyangu wirri wantiki-wana-juku
    karru ngapa-kurlu-wana kakarru-kurlirra. Parlu-pungu yukuri-nyayirni manu watiya
    ngurrju-nyayirni wiriwiri karru-wana yirdi-wana Jurdunu-wana, yangka kuja-ka wirri
    wiri ngunamirra kurlirra yirdi-kirraju kirri-kirraju Jura-kurra. Ngula-kurra-pinanguju
    ngapa-ka ngunanjarra-yani jaya-kurra. Ngurujulpa ngunaja yangka-piya-yijala yukuri-jarlu
    kaatini yirdi-piya Yitini-piya manu nguru-kari jinta-kari-piya Yijipi-piya. (Kurlarra
    wurnturulpa-pala karrija kirri-jarra jirrama. Yirdiji jinta-kariji Jatama, jinta-kariji
    kirri-kariji yirdiji Kumarra. Murnma-juku-palangu YAAWIYI-rli yampija kirri-jarraju
    riwarr-pinja-wangurlu.) Nyampu walya milarninjarla puranja-yanu-jana jirrnganja
    Laatirliji. Ngulaju yanurra kirri-kirra Jatama-kurra kakarru-kurlirra. Ngurralku
    yirrarnu yungkaparri-jiki kirringka Jatama-pirdi. Yapa yali kujalpalu nyinaja
    Jatamarla, ngulajulpa punku-nyayirni nyinaja, kulalpalu YAAWIYI puraja, lawa.
    Yipurumujulpa-jana jirrnganja nyinaja purdangirli yalumpurla yangkangka-juku ngurungka
    lirrjirdirla.
  luo-luo: Lut notingʼo wangʼe moneno paw Jordan duto ka nitie gi pi maber mana ka
    puoth Jehova Nyasaye, machalo gi piny Misri kochiko Zoar. (Mano notimore kane
    pok Jehova Nyasaye oketho Sodom kod Gomora.)
  meu-meu: 'Bena Lot na e gaga isi, Ioridane kourana e itaia, idoinai mai ranuna:
    Iehova ese Sodoma bona Gomora do se habua tari negana ai una tano na Iehova ena
    imea na heto, eiava Aigupto tanona, Soara dalana ai e laomu, na heto.'
  npi-ULB: यसैले, लोतले वरिपरि हेरे, र यर्दनको बेँसीचाहिँ परमप्रभुको बगैँचाजस्तै,
    मिश्रदेशजस्तै सोअरसम्म नै सबैतिर पानीले राम्ररी भिजेको थियो । यो परमप्रभुले सदोम
    र गमोरा सर्वनाश गर्न अघिको कुरा थियो ।)
  yor-yor: Lọti sì gbójú sókè, ó sì ri wí pé gbogbo pẹ̀tẹ́lẹ̀ Jordani ni omi rin dáradára
    bí ọgbà Olúwa, bí ilẹ̀ Ejibiti, ní ọ̀nà Soari. (Èyí ní ìṣáájú kí Olúwa tó pa Sodomu
    àti Gomorra run.)
  emp-NTPO: Maʌ̃ne Loba Jordaʌ̃ do jewed̶ada jũma unusia ab̶a Zoar purud̶aa. Maʌ̃
    jewed̶ad̶e dji ẽjũãra bia b̶asia Ãcõrẽ néu b̶ad̶a quĩrãca idjab̶a Egipto drua
    quĩrãca. Maʌ̃ jewed̶ara mãwã b̶asia Ãcõrẽba Sodoma puruda Gomorra puru sid̶a babuei
    naẽna.
  ind-ind: Maka Lot melayangkan pandangannya dan melihat bahwa seluruh lembah Yordan
    sampai ke Zoar dialiri banyak air, seperti Taman Eden dan tanah Mesir yang dekat
    sungai Nil. (Hal ini terjadi sebelum TUHAN membinasakan Sodom dan Gomora.)
  pes-OPCB: آنگاه لوط نگاهی به اطراف انداخت و تمام دره رود اردن را از نظر گذراند.
    همهٔ آن سرزمین تا صوغر، چون باغ عدن و مصر سرسبز بود. (هنوز خداوند شهرهای سدوم
    و عموره را از بین نبرده بود.)
  ssx-ssx: Koto leeke Lodama꞉ mo Diodani hawete handoma꞉ handoma꞉ putia pua mo Soa
    pua hando naeyekepate oni kenketa꞉ mo hande Tekehalina꞉ e o mo Idiepi kenkema꞉
    handaa ikali wopu yapeekeeki handeekeme. Dota꞉ mo Tekehalima꞉ mo Sodomo pita꞉
    Komoto daoni yaapo a̱i̱ na hoeyake haena꞉ piekeme.
  lcm-lcm: Au na Lot kan arai ani mas ro i polpolokan i nei lulung ang e Ioridan na
    kala pilak ia ania. Vuk roe ke katapo roron luai val matang ang si IAVE, na asukang
    val roe ang e Aigipto taun a Soar. Si taun ke IAVE parik lak katapa vil punuk
    suai ani ri vap i Sodom na Gomora. Au, Lot kala tapasuk na kala pasal taun a vuk
    roe ang ane si ring ipo sanglak ta makarap. Eiang vanang, ngono igenen ke kilongla
    angtaliungai.
  aer-aer: Kele, Lot-ele apmere renhe areke. Re ahelhe akethe areke lhere anteke kwatye
    akngerre-akerte interlenge. Re areke arne akngerre atningke lhere iterele, lhere
    renhe-arle akenhe ileme Jordan, re antekerre-werne inteme apmere Zoar-werne-atheke.
    Apmere re mwerre akngerre nhenge Eden-arteke aneme nhenge YAHWEH-elarle mpwareke
    Adam uthene Eve utheneke, nhenge apmere arrpenhe Egypt-arlke-arteke. Kele Abram
    uthene Lot uthene akalke-irrerle-anerreke. Lot-ele apmere ahelhe akethe nhenge
    akngakeke lhere akngerre-akerte interlenge, antekerre-ikngerre-werne atheke aname-irreke
    apmere yanhele anetyeke, apmere nhenge Sodom itwele. Nhenhe renhe-arteke aneke,
    urreke Ngkartele apmere Sodom uthene Gomorrah uthene akethe ante arrernetyenhenge
    tyerrtye apmere yanhe atherre-arenye areye-arle akurne anthurre anerrirretyartenge.
    Kenhe Abram akenhe apmere Canaan-ele anetyarte.
  tgl-ULB: Kaya tumingin si Lot sa paligid at nakitang sagana sa tubig ang buong kapatagan
    ng Jordan hanggang sa Zoar, katulad ng hardin ni Yahweh, katulad ng lupain sa
    Ehipto. Ito ay bago pa nilipol ni Yahweh ang Sodoma at Gomorrah.
  nop-nop: Unduŋ yobune Loti dadiyeeŋ diweeŋ kaguk Yodan kwet gutuŋ imenit eŋ duhuduhu
    mohinek hakuk u kaŋ nadiune Wapum’walaŋ bem gimiŋ fiye nabugoŋ hinek tuguk eŋ
    Isip kwet nabugoŋ hali uyeŋ Sowa yokwet wapumneŋ usuwalak. Woŋ adi Wapumdi Sodom
    eŋ Gomola yokwet mu yehitubukadakagukneŋ Yodan kwet adi undiniŋku hakuk oŋ.
  kca-kca: Иордан йŏхан ԉэп мўвәт Лот ики хŏԓ ватсәԓы пӑ кащаԓәсԓы, щи мўв Сигор унты
    йикән йӑма пŏшԓа, Турәм Куща ŏйәӈ-щўԋәӈ тӑха иты, Египет мўв иты. Щит щи йэԓпийән
    ус, хун Турәм Куща Содом пӑ Гоморра вошӈән шўкатсәԓы.
  cbu-NT: Lotarinsha yakat Sówarap tsap kizpur wanasir tándsa chirichir kamachpaptaru
    anoo parangiya. Kungsha sur Ortaga anshuritam naantar ashirangiya. Sirútama Apanll
    mzatsee wayarangu an tamapari ashtamaru parangiya; Ijipot tsap tamapari ashiritam
    kizpur wanasiri. Anpur ndatuma Apanll yaktaa Sodoma, Gomoraa tpachingachu ashiru
    amb tsap kizpur wanasir taarangiya.
  usa-usa: Roti múte aonama Yótén máte aruma nonárári-uráitana abo aonaraiye. Yawe
    Îtogoni yoka (Ítén yomma) éna Ítípíq Naer arura itana aonama Yówa aukapa-yukaiye.
    (Minna-íma Yawe Îtogoma Totomkaraq Komoraqa yikamma tawitawa urai-tupae.)
  hui-hui: Ani layagola Lode ibu heyuwa handa amu halu hearia iba Yodana angehayagi
    dindi wuyu pialu amuraore Soa tano wia tagi heago hendene. Dindi ogonihayagi bayaleore
    dindi gede ibane bere Anduane Homogo ibuni mabu aleni howa Iyibi dindi wiagobi
    dege wini. Anduane Homogohanda Sodomo Gomorala bo wa naheha ogonibi wini.
  wrs-wrs: Doa Lotva nungsis velohanamba, nonglapiha vena Yotanpundm, lehra, besal
    hevm keleilvna. Nonglanga vena, pomba mindnam gengu vev diva. Pethava nomba snal
    lohvna, ovna, Yawena oso, ten Yawe hev denwit wolanam, eva maim oi Isipnindna
    petha, ten keleilinvm Soar kembelnahalm Wo nonamba Lotva osva omnanamba eisilmba
    Yotanpundram, memba nonam mendah Sesoava kota samblamba indkokla vrowolvnamoa,
    owai, Sotom kembelm Gomora kembelm, no pundra elohvnam.
  mya-mya: ထို​အ​ခါ​လော​တ​သည်​ပတ်​ဝန်း​ကျင်​သို့​လှည့်​ကြည့်​ရာ​ဇော​ရ​မြို့​သို့​တိုင်​အောင်
    ယော်​ဒန်​မြစ်​ဝှမ်း​တစ်​လျှောက်​လုံး​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​ဥ​ယျာဉ်​တော် ကဲ့​သို့​လည်း​ကောင်း၊
    အီ​ဂျစ်​ပြည်​ကဲ့​သို့​လည်း​ကောင်း​ရေ​ပေါ​များ​ကြောင်း​တွေ့​ရ​လေ​သည်။ (ထာ​ဝ​ရ​ဘု​ရား​သည်​သော​ဒုံ​မြို့​နှင့်​ဂေါ​မော​ရ​မြို့​တို့​ကို​မ​ဖျက်​ဆီး​မီ​က​အ​ခြေ​အ​နေ​ဖြစ်​၏။-)
  cbi-NTPO: Tsenñu Lot Jordán pisha ke-eetu tsamantsa aa jatsuwa juu Sóar kaa pebulu
    deechusha tsaa pi puu jina' Yavé' Eden vijtyanu keekiñuna kata-eemi, matyu Egipto
    keraawaami. (Tsaawaamiya kayu Yavé, naa Sodoma pebulunu bain, naa Gomorra pebulunu
    bain dekike' pirendyunu uwanaa tsaawaami.)
  bod-N: དེ་ནས་ལོད་ཐུས་མགོ་ཡར་བཀྱགས་ཏེ་ཡོར་དན་གཙང་པོའི་ཡུལ་འཁོར་ཐམས་ཅད་ལ་བལྟས་པ༌ན།
    ས་ཆ་ཡོངས་སུ་ཆུ་ཤིན་ཏུ་མང་བ༌མཐོང༌། ཡུལ་དེ་ནི་ཚོ་ཨར་གྱི་བར་དུ་དཀོན་མཆོག་ཡ་ཝཱེས་སཱ་དོམ་དང་གཱ་མོ་ར་གཉིས་འཇོམས་པར་མ་མཛད་སྔོན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་ལྡུམ་ར་དང་འདྲ༌ཞིང༌།
    ཨེ་ཅིབ་ཀྱི་ཡུལ་དང་མཚུངས༌པས།
  wsk-wsk: Se Lot loagaram ale Jordan ko sor wolong koma Zoar namaram mu arigam, sor
    mu yu suen biya, Yawe ko ningam Eden iwita, se Egypt sor iwitatala. Tom mu Yawe
    Sodom Gomorrah me maguwukaso, aitak.
  kkl-kkl: Wene seogpa Lot whing kanebom agha tilamogpa Yordan sip Zoar ina agha mag
    lu wali wamogti samen Allahri Eden so'o walinge sumbaogne neneko saog wamogha
    tibog aog. Nene unu arekne nene anam Nuni Allahri Sodom nimiap Gomora nimiap opsin
    komag uarek. Mog so'o unu arekne nene samen Mesir mog so'oag sukuptopne walinge
    sa'a nia mangkina wamogne saog mog so'o wamog.
  sna-sna: Roti akatarira kumusoro akaona bani rose reJorodhani kuti rakanga rakanyatsonyorova,
    sebindu raJehovha, kufanana nenyika yeIjipiti, kwakanangana neZoari. (Panguva
    iyi Jehovha akanga achigere kuparadza Sodhomu neGomora.)
  spa-BLM: Lot alzó los ojos y vio toda la llanura del Jordán, que estaba bien regada
    por todas partes, antes de que Yahvé destruyera a Sodoma y Gomorra, como el jardín
    de Yahvé, como la tierra de Egipto, al ir a Zoar.
  beu-beu: Angmuse Lot ana apang ohit uuling se, kakura-omi ba Yarden moar eoang mi
    angu ejar toang, sampe Soar aabang mi. Mana angu etatabit aabua emenghula LAHATALA
    Ebir edadenang, bot emenghula Masir aabang edadenang. (Uanguveng angu, bendar
    Sodom, bot Gomora angu LAHATALA Ana bae ening amusing-ajela jedung, base emeke
    angu jedung aabua.)
  cac-cac: Ix b'at d'an̈an vin̈aj Lot chi' d'a jun nivan ac'lic ay d'a sti' a' Jordán
    masanto sc'och d'a chon̈ab' Zoar. Te yax sat jun ac'lic chi' yuj a a' chi', lajan
    yilji icha jun avb'en te' b'ob'il yuj Jehová, icha yilji yol yic Egipto ix yil
    vin̈. Ayic ix sb'oan strato vin̈aj Abram yed' vin̈aj Lot chi', manto satel-laj
    chon̈ab' Sodoma yed' Gomorra yuj Jehová.
  swh-ULB: Kwa hiyo Lutu akatazama, na akaona kuwa nchi yote tambarare ya Yorodani
    ilikuwa na maji kila mahali hadi Zoari, kama vile bustani ya Yahwe, na kama nchi
    ya Misri. Hii ilikuwa ni kabla Yahwe hajaiangamiza Sodoma na Gomora.
  bel-bel: Лот узьвёў вочы свае і ўбачыў усё навакольле Ярданскае, што яно, перш чым
    зьнішчыў Гасподзь Садому і Гамору, усё да Сігора расілася вадою, як сад Гасподні,
    як зямля Егіпецкая;
  wed-wed: Anina ma Lot matana i tawanei da waira Jordan wapuna ma Zoar melagaina
    au paratana. Ma i ʼnanai da waira i maḡa ma doa maumaurana me Bada ana peipei,
    me doa maumaurana au Egypt. (Nai marana Bada eḡa Sodom ma Gomorah ita vipupui.)
  deu-ELBBK: Und Lot hob seine Augen auf und sah die ganze Ebene des Jordan, dass
    sie ganz bewässert war, (bevor der HERR Sodom und Gomorra zerstört hatte,) wie
    der Garten des HERRN, wie das Land Ägypten, bis nach Zoar hin.
  mbb-OT: Ne zutun mibpememantew si Lot ne neehè din he utew meupiya haazà is tanà
    he uvey te Suǥud he Jordan su mezakel is menge wahig dutun te zapit te inged he
    Zoar. Iring haazà te pemuleey te Eden sikan is pemuleey zengan te Nengazen wey
    iring daan te tanà he Ehipto. (Ne zutun he timpu wazè pa dèdeeti te Nengazen is
    menge inged he Sodom wey Gomora.)
  msc-msc: Luti ka a ɲa lɔ ka Juridɛn ba lɛɛ bɛɛ ragbɛ. A ka a yen ko ji kɔ nɔɔman
    dinkira wo rɔ, ikomin a nɔɔman Allabatala la nakɔ ɲuma rɔ ɲa mɛn ma, wala ikomin
    Misiran ye ɲa mɛn ma ji ko rɔ. A tɛrɛ wo ɲa haan Sowari so. Dinkira wo ka ɲi tɛrɛ
    fɔlɔ. Tuma wo, Allabatala tun ma Sɔdɔmu ni Kɔmɔri soilu halaki fɔlɔ.
  mal-2015: അപ്പോൾ ലോത്ത് നോക്കി യോർദ്ദാന്നരികെയുള്ള പ്രദേശം ഒക്കെയും നീരോട്ടമുള്ളതെന്നു
    കണ്ടു; യഹോവ സൊദോമിനെയും ഗൊമോരയെയും നശിപ്പിച്ചതിന്നു മുമ്പെ അതു യഹോവയുടെ തോട്ടം
    പോലെയും സോവർ വരെ മിസ്രയീംദേശംപോലെയും ആയിരുന്നു.
  tuo-NT: Cʉ̃ tojo nicã tʉꞌogʉ, Lot nipeꞌtiro dia Jordã́ wãmetiri maa sumuto nirĩ
    diꞌtare ĩꞌacʉ niwĩ. Téé Zoar wãmetiri macãpʉ opa paꞌtiro añurõ acotiro nicã ĩꞌacʉ
    niwĩ. Añurĩ diꞌta Õꞌacʉ̃ ne waro wééca wese weronojõ nicaro niwʉ̃. Egipto diꞌta
    weronojõ bajumeꞌrĩcãꞌcaro niwʉ̃. Õꞌacʉ̃ Sodoma, Gomorrare ʉ̃jʉ̃acõꞌatjo dʉporo
    añurõ bajucaro niwʉ̃.
  gup-gup: Wanjh Lot bolknang rowk kabbal kanjdjikanjdji ngarre Jordan mankabo, dja
    nang bokimukni, dja yiman kayime njilhmi karrmi kubolkwarlahkenh djahdjalley darnkih
    kore Zoar, bolkrohrokni yiman kayime bu kore manme Yawey dudji kore Eden, dja
    yiman kayime kubolkwarlah Egypt warridj. Dja bu kunmekbe Yawey minj bangmebolkbularrbuyinj
    Sodom dja Gomorrah.
  met-met: Baing Lot bagu mauli saing bagu Langga Yodan long gomang longgalo ila longga
    Soar titi orana. Langing xumana bila Toxoratamona umanganoa xaung bila titia Isip.
    (Bungina baguli muga mana Toxoratamona hanggalangia long sabangga Sodam xaung
    Gomora.)
  gvs-gvs: Tuwo Lotiyana imatavilavila Iyoridani butumina madabokina igite poyapoya
    dedevina, nuugusina. (Amo tutayana Yauwe Sodoma be Gamora nava geya imtulidita.)
    Poyapoyayana ana kaigigita Yauwe ina tánuwo o nakae Itipita ina Sowa poyapoyaidi
    nakae.
  rmc-rmc: O Lot pes rozdikhľa a dikhľa, hoj pre caľi phuv le Jordanostar dži ko Coar
    hin pherdo paňi sar andre zahrada le RAJESKRI abo sar andro Egipt. Oda sas mek
    angloda, sar o RAJ zňičinďa e Sodoma the e Gomora.
  nlg-nlg: Ma Lot te reikolili, me righia na nanata lilighina na betitina Jordan,
    te dutuvia Zoar. Na pari eni te betigha vaghaa nina leghai Yahweh i Eden, pe vaghana
    ghua na pari utoutoa tana butonikomu Egypt. (Tana bona vaghana keri, Yahweh te
    mua durakera mua na komu i Sodom mi Gomorrah.)
  dgr-DOGNT: Lot kǫ̀ta Zoyar ts'ǫ̀ dèè hazǫǫ̀ k'e k'eet'į̀. Jordan deh nıɂàa gà dèè
    hazǫǫ̀ wek'e tı at'ı̨ t'à dèè nezı̨ı̨ wègaat'ı̨. Gots'ǫ̀ K'àowo wets'ǫ dèè-wèdaat'ı̨ı̨-k'è
    lanì xègaat'ı̨, Egypt nèk'e lanì xègaat'ı̨. (Gots'ǫ̀ K'àowo, kǫ̀godeè nàke Sodom
    eyıts'ǫ Gomorah gòyeh godıhòèhtsı̨ kwe hagǫ̀ht'e ı̨lè.)
  pes-OPV: آنگاه لوط چشمان خود را برافراشت، وتمام وادی اردن را بدید که همه‌اش مانند
    باغ خداوند و زمین مصر، به طرف صوغر، سیراب بود، قبل از آنکه خداوند سدوم و عموره
    راخراب سازد.
  ron-1924: Лот шь-а ридикат окий ши а вэзут кэ тоатэ Кымпия Йорданулуй ера бине удатэ
    ын ынтреӂиме. Ынаинте де а нимичи Домнул Содома ши Гомора, пынэ ла Цоар, ера ка
    о грэдинэ а Домнулуй, ка цара Еӂиптулуй.
  aui-aui: Nokona Yawe God, Sodom da Gomora kwanatudi gegha iyiberodi raghanine, bi
    muriye iviberodi. Wasina bi Lot ikayogagawa bi ikitawiivera da Jodan tanavina
    ruwiipikapikadi tupana ikita, patana da Jor kwanatune na ere rarimidi bi moumouridi
    ware Yawe God yana tarana Iden kwabuna mayimayiyina, bo Ijiptne tanawa miisedi
    naboni.
  ben-OBCV: লোট চারিদিকে তাকালেন এবং দেখলেন যে সোয়রের দিকে জর্ডনের সমগ্র সমভূমি বেশ
    জলসিক্ত, ঠিক যেন সদাপ্রভুর বাগানের মতো, মিশর দেশের মতো। (সদাপ্রভু সদোম ও ঘমোরা
    ধ্বংস করার আগে সেখানকার দশা এরকমই ছিল)
  lex-lex: Noka Lota nran gaini pa namkek lolda-lolda, de rai mtatanni la Yordan la'
    pa nokru Soar, de gerni harahu, emolmolla Orgahi nhyi'ini la' Eden, me emolmolla
    Mesir lowanni. Mere hadi namtemn ulu, ler maka Orgahi edonna Nweyat ma'ta leta
    Sodom nora leta Gomora.
  rgu-rgu: Basa de Lot memete naleleiꞌ. Boe ma ana nita lee Yarden bafaꞌ a oe-oe mesan
    losa koro Soar. Mamanaꞌ ria dae mandadiꞌ, sama leoꞌ MANETUALAIN oka Na, ma sama
    leoꞌ dae Masir. (Tepoꞌ ria, Manetualain bei ta nalulutuꞌ Sodom no Gomora. De dae
    ria bei malole a.)
  som-som: Kolkaasuu Luud indhihiisii kor u taagay, oo wuxuu arkay Bannaankii Webi
    Urdun oo dhan, iyo inay meel waluba aad u waraabsan tahay, intaan Rabbigu baabbi'in
    Sodom iyo Gomora; wuxuu u ekaa beertii Ilaah, iyo sida dalka Masar markaad tagto
    xagga Socar.
  lat-VUC: Elevatis itaque Lot oculis, vidit omnem circa regionem Jordanis, quæ universa
    irrigabatur antequam subverteret Dominus Sodomam et Gomorrham, sicut paradisus
    Domini, et sicut Ægyptus venientibus in Segor.
  aoi-aoi: Eneja Lada kembirra n-andeya angerriba nakina akena ni-rringka ekbilyuwalya
    angalya nuw-ambilyu-murrumanja adirrungwarna adalyuma emikirra Jardina. Eningabe-ka
    angalya akina. Umba akina adalyuma na-likenumurra angerriba akinu-wa angalya emikirra
    Jawa. Ababurne-ka akina akungwa iya eka akwa amarda, wuburra laka ebina angalya
    Yaweya ni-ngekburakama nakina emikirra Yidina, akwa ngalajukwaba wuburra ne-yamama
    akina adalyuma Yijiba-manja. Kembirra Lada nakina ni-ngayindanguma akina angalya
    aringbirra emikirra Jardina ena-langwi-yada angalya. Akwa ni-likena arakba nakina
    yenjerrikina akinu-wa angalya alyengmu-wa. Kembirra nen-aburrakuwurriyinuma arakba
    wunalakina-da. Umba eneja Aburema n-ambilyuma nakina yakwujina ngawa ebina-manja
    angalya Kenina. Eneja nakina Lada ni-ngekburakama angalya arakba engemba-manja
    Jaduma akwudangwa. Akine-ka angalya Jaduma aminababurna alikira iya warnumamalya.
    Umba aburraja wurrakina warnumamalya WarningiJaduma wurruwurrariye-ka wurruminakina
    angalya. Nara kenumini-yarrkuwaraka ayakwa Yaweya-langwa akwa nuw-arriyakajungwunuma
    awurruwurrariya-langwa wurrakina ngawa-da. Akena yakwujina ngawa nuw-ambilyuma
    aburraja Lada-murriya, nara-wiya nakina Yaweya kinu-burrijuwa alakina-kiya angalya
    aruma-murrikiya Jaduma akwa ngawa Kamara-da.
  eng-ASVBT: And Lot lifted up his eyes, and beheld all the Plain of the Jordan, that
    it was well watered everywhere, before Jehovah destroyed Sodom and Gomorrah, like
    the garden of Jehovah, like the land of Egypt, as thou goest unto Zoar.
  mna-mna: Tona Lot mataana ila mi itiiri lele. Ni ire la pa lele keteeneŋana ta yok
    Yordan imbot pa ma ila imiili su kar Zoar na. Toono tana ambaiŋana kembei ta mokleene
    ki Merere mi kembei ta toono kizin Aikuptu. Paso, indeeŋe tana Merere ipasaana
    kar Sodom mi kar Gomora zen.
  ita-1885: E Lot, alzati gli occhi, riguardò tutta la pianura del Giordano, ch'era
    tutta adacquata; avanti che il Signore avesse distrutto Sodoma e Gomorra, quella
    era come il giardino del Signore, come il paese di Egitto, fino a Soar.
  eng-LXXUP: And Lot having lifted up his eyes, observed all the country round about
    Jordan, that it was all watered, before God overthrew Sodom and Gomorrah, as the
    garden of the Lord, and as the land of Egypt, until thou come to Zoar.
  eng-ULB: So Lot looked around, and saw that the whole plain of the Jordan was well
    watered everywhere all the way to Zoar, like the garden of Yahweh, like the land
    of Egypt. This was before Yahweh destroyed Sodom and Gomorrah.
  spa-VBL: Lot miró todo el valle del Jordán, en dirección a Zoar, y vio que estaba
    bien abastecido de agua, y que lucía como el jardín de Edén, como la tierra de
    Egipto. (Esto era antes de que el Señor destruyera a Sodoma y Gomorra).
  fra-_FOB: Alors Lot, levant les yeux, vit toute la plaine du Jourdain, qui (avant
    que l'Éternel eût détruit Sodome et Gomorrhe) était arrosée partout, en allant
    vers Tsoar, comme le jardin de l'Éternel, comme le pays d'Égypte.
  mal-mal: അപ്പോൾ ലോത്ത് നോക്കി യോർദ്ദാനരികെയുള്ള പ്രദേശം ഒക്കെയും (യഹോവ സൊദോമിനെയും
    ഗൊമോരയെയും നശിപ്പിച്ചതിനു മുമ്പ്) യഹോവയുടെ തോട്ടംപോലെയും സോവർ വരെ ഈജിപ്റ്റുദേശംപോലെയും
    എല്ലായിടത്തും നീരോട്ടമുള്ളതെന്നു കണ്ടു.
  urd-GVR: Lūt ne apnī nazar uṭhā kar dekhā ki Dariyā-e-Yardan ke pūre ilāqe meṅ Zuġhar
    tak pānī kī kasrat hai. Wuh Rab ke bāġh yā Mulk-e-Misr kī mānind thā, kyoṅki us
    waqt Rab ne Sadūm aur Amūrā ko tabāh nahīṅ kiyā thā.
  suz-BL: मिनु लोतमी यर्दन खोला आ नेक्‍था ब्‍वाक्‍कु बाक्‍शो रिम्‍शो दिंम तवा बाक्‍त।
    मेको परमप्रभु यावे आ रू नु इजीप्‍त रागी खोदेंशो दारशो तांइसे बाक्‍त। सोआर सहर
    सम्‍म मोदेंशो दारशो तांइसे बाक्‍त। परमप्रभु यावेम सोदोम नु गोमोररा सहर मीम जेप्‍पाइक्‍चा
    क्‍येङा ङोंइती मेकेर थाम्‍पा दारशो बाक्‍माक्‍त। उत्‍पत्ती २:८-१०
  ita-1927: E Lot alzò gli occhi e vide l’intera pianura del Giordano. Prima che l’Eterno
    avesse distrutto Sodoma e Gomorra, essa era tutta quanta irrigata fino a Tsoar,
    come il giardino dell’Eterno, come il paese d’Egitto.
  ckb-ckb: لوت چاوی هەڵبڕی و بینی هەموو دەوروبەری ڕووباری ئوردون ئاودارە. وەک بەهەشتی
    یەزدانە، وەک خاکی میسر کە بەرەو زۆعەر دەڕۆیت. ئەمە پێش ئەوەی یەزدان سەدۆم و عەمۆرا
    وێران بکات.
  eng-BBE: And Lot, lifting up his eyes and looking an the valley of Jordan, saw that
    it was well watered everywhere, before the Lord had sent destruction on Sodom
    and Gomorrah; it was like the garden of the Lord, like the land of Egypt, on the
    way to Zoar.
  crx-NTPO: '''Et Lot whunilh''en Jordon keyoh duchun hooloh-un ts''iyawh yunilh''en.
    Too cha lhai whe'' hoont''oh, (Moodihti (Yahweh) Sodom ''ink''ez Gomorrah bulh
    gak whutilhtselh whuts''o), Moodihti (Yahweh) hanuyeh k''et ''et nduhoont''oh
    inle'', Egypt dahoont''oh la Zoar ts''u wheti ts''e, ''et nduhoont''oh.'
  kan-OKCV: ಲೋಟನು ತನ್ನ ಕಣ್ಣುಗಳನ್ನೆತ್ತಿ ನೋಡಿ ಯೊರ್ದನಿನ ಮೈದಾನವನ್ನೆಲ್ಲಾ ಕಂಡನು. ಏಕೆಂದರೆ
    ಯೆಹೋವ ದೇವರು ಸೊದೋಮನ್ನೂ ಗೊಮೋರವನ್ನೂ ನಾಶ ಮಾಡುವುದಕ್ಕಿಂತ ಮುಂಚೆ, ಅದೆಲ್ಲಾ ಚೋಗರಿನವರೆಗೆ
    ನೀರಾವರಿ ಪ್ರದೇಶವಾಗಿದ್ದು, ಯೆಹೋವ ದೇವರ ತೋಟದಂತೆಯೂ ಈಜಿಪ್ಟ್ ದೇಶದಂತೆಯೂ ಇತ್ತು.
  bbb-bbb: Areme Roti fune uri manina are amare do Jodeni fu kana vakuma are Zoa ijia
    kekema ije rerei. Ro are amare ije fu do uruvana fuka E Ireobo ijare juare mema
    igeki ro kuke fuka aesakae Ijifiti vareki ijene gae. (Ro maza ije Godi fu are
    Sodomekiro Gomora fu naebe kena isekafiaema ijia fu ijiege rei.)
  tam-2017: 'அப்பொழுது லோத்து சுற்றிலும் பார்த்து: யோர்தான் நதிக்கு அருகிலுள்ள சமபூமி
    முழுவதும் நீர்வளம் உள்ளதாக இருப்பதைக்கண்டான். யெகோவா சோதோமையும் கொமோராவையும் அழிக்கும்முன்னே,
    சோவாருக்குப் போகும் வழிவரைக்கும் அது யெகோவாவுடைய தோட்டத்தைப்போலவும் எகிப்து தேசத்தைப்போலவும்
    இருந்தது.'
  spa-RV-1909: Y alzó Lot sus ojos, y vió toda la llanura del Jordán, que toda ella
    era de riego, antes que destruyese Jehová á Sodoma y á Gomorra, como el huerto
    de Jehová, como la tierra de Egipto entrando en Zoar.
  ron-BTF: Şi Lot şi-a ridicat ochii şi a privit toată câmpia Iordanului, că aceasta
    era bine udată peste tot, înainte ca DOMNUL să fi distrus Sodoma şi Gomora, era
    ca grădina DOMNULUI, asemenea ţării Egiptului, cum vii la Ţoar.
  eng-WEBP: Lot lifted up his eyes, and saw all the plain of the Jordan, that it was
    well-watered everywhere, before the LORD destroyed Sodom and Gomorrah, like the
    garden of the LORD, like the land of Egypt, as you go to Zoar.
  eng-FBV: Lot looked over the whole Jordan valley towards Zoar, and saw that it was
    well-watered, looking like the Garden of Eden, like the land of Egypt. (This was
    before the Lord destroyed Sodom and Gomorrah.)
  nld-1939: Lot sloeg zijn ogen op en zag, dat de hele Jordaanstreek overvloed van
    water had; voordat Jahweh Sodoma en Gomorra had verdelgd, was ze, tot Sóar toe,
    als de tuin van Jahweh, als het land van Egypte.
  nch-BL: Huan Lot quitajtachili nochi nopa yejyectzi tali ten nopa hueyat Jordán
    hasta nopa pilaltepetzi Zoar. Quiitac para quipiyayaya miyac at huan eliyaya quej
    se xochimili. Tahuel cuajcualtzi nesiyaya quej nopa tali Egipto. Ya ni panoc quema
    TOTECO ayemo quintamiltiyaya nopa altepeme Sodoma huan Gomorra.
  tfr-NTPO: Kuya ga ĩya Jordán sdamyo kjok kjwang jĩkong. Ĩna ga Jordán diyo kjwo
    kar kar äär jong Zoar kjokyo go, e diyo bayo ara, so kjok shäryara Jehovárë Adán
    kong l̈i kjoyo, so Egipto kjokyo kjoyo bakoe. (Eshko ga Sodoma kjokyo, Gomorra
    kjokyo, e pjiyde Jehovárë l̇l̇ëm obi.)
  vie-1934: Lót bèn ngước mắt lên, thấy khắp cánh đồng bằng bên sông Giô-đanh, là
    nơi (trước khi Đức Giê-hô-va chưa phá hủy thành Sô-đôm và Gô-mô-rơ) thảy đều có
    nước chảy tưới khắp đến Xoa; đồng ó cũng như vườn của Đức Giê-hô-va và như xứ
    Ê-díp-tô vậy.
  hin-CV: लोत ने यरदन नदी व उसके आस-पास की हरियाली को देखा; वह चारों तरफ फैली थी और
    ज़ोअर की दिशा में यरदन नदी भी पानी से भरी थी. वह याहवेह का बगीचा, और मिस्र देश
    के समान उपजाऊ थी. (यह याहवेह के द्वारा सोदोम व अमोराह को नाश करने के पहले की बात
    है.)
  eng-OURB: Lot [Veil, Covering] lifted up his eyes, and saw all the plain of the
    Jordan [Descender], that it was well-watered everywhere, before Adonai destroyed
    Sodom [Burning] and Gomorrah [Rebellious people, Tyrants], like the garden of
    Adonai, like the land of Egypt [Abode of slavery], as you go to Zoar [Small].
  spa-BES: Y Lot, levantando los ojos y mirando el valle del Jordán, vio que estaba
    bien regado en todas partes, antes que el Señor enviará destrucción sobre Sodoma
    y Gomorra; era como el jardín del Señor, como la tierra de Egipto, en el camino
    a Zoar.
  tdx-tdx: Nampiandra-pihaino t’i Lote, nahatalake te soa fitondrake iaby ty vavatane’
    Iordaney eñe manahake ty golobo’ Iehovà, hambañe an-tane Mitsraime amy figodañañe
    mb’e Tsoare mb’eoy, (taolo’ ty nandrotsaha’ Iehovà i Sedome naho i Amorà).
  vid-vid: Loti nakenula meho ga heye, nakalyona ibindi lya lwanda lwa Yolodani, nakalyona
    kuta lina mazi ga kuhega chila honhu, kota kamgunda ka Mkulu Nguluwi na kota isi
    ya Misili nzingo ya Soali. Ayi nayali Mkulu Nguluwi naloyawele yang'hali kuibagamiza
    miji ja Sodoma na Gomola.
  pwg-pwg: Ma Lot ikitataweyana da Jodan okowina gonuna ikitai ma matana ivi babai
    da ku Sowa kwanatuna. Ikita da nani dobunai okowa ghamana da tano ivivi novuri.
    Ibiibii kirakai nakanani ma Bada ina vao bo nakanani ma Egypt dobuna. (Sodom ma
    Gomora kwanatusi na nani dobuna kamonai. Mara karakava epipisi da Bada nani kwanatusi
    ina resotawei.)
  eng-OKE: And Lot lifted up his eyes, and saw all the plain of Yardena that it was
    altogether a watered place, before the Lord had destroyed Sedom and Amorah, as
    the garden of the Lord, as the land of Mizraim coming unto Zoar.
  tha-KJV: โลทเงยหน้าขึ้นแลดูและเห็​นว​่าบรรดาที่ราบลุ่มของแม่น้ำจอร์แดนมีน้ำบริบู​รณ​์​อยู่​ทุกแห่ง
    เหมือนพระอุทยานของพระเยโฮวาห์ เหมือนกับแผ่นดิ​นอ​ียิปต์ไปทางเมืองโศอาร์ ก่อนที่​พระเยโฮวาห์ทรงทำลายเมืองโสโดมและเมืองโกโมราห์
  por-BR-2018: E levantou Ló seus olhos, e viu toda a planície do Jordão, que toda
    ela era bem regada, antes que destruísse o SENHOR a Sodoma e a Gomorra, como o
    jardim do SENHOR, como a terra do Egito entrando em Zoar.
  bco-bco: A꞉la꞉ta꞉ga꞉ Lod e kagafo꞉liki, heno꞉ tambo sigida꞉liki ba꞉ba꞉ amio꞉, e
    Yodan fua꞉lo꞉ hen a꞉namida꞉yo꞉lo꞉, Soa amisa꞉n doba꞉da꞉yo꞉lo꞉, hen o꞉lia꞉ ho꞉n
    o꞉lia꞉yo꞉ tambo nafa ko꞉lo꞉ ba꞉ba꞉. Hen a꞉no꞉, Isib hen nafa o꞉lia꞉ Yawe ene egelo꞉,
    Ida꞉n hen o꞉lia꞉yo꞉ o꞉leo꞉ngo꞉ ba꞉ba꞉. (O꞉g ho꞉len a꞉namio꞉ Sodom amisa꞉n o꞉lia꞉
    Gomola amisa꞉n o꞉lia꞉yo꞉ a꞉na sen, mo꞉wo꞉ Yawe eyo꞉ amisa꞉n a꞉la꞉ a꞉no꞉ o꞉semo꞉
    mogagilaki mo꞉yasala꞉.)
  deu-ELO: Und Lot hob seine Augen auf und sah die ganze Ebene des Jordan, daß sie
    ganz bewässert war (bevor Jehova Sodom und Gomorra zerstört hatte) gleich dem
    Garten Jehovas, wie das Land Ägypten, bis nach Zoar hin.
  ktm-ktm: Lot indre-et, pe iltuwe lok mandra-an pe malahan ile wuron wo Yordan, pe
    ilto ndre taon Soar. Lok kuti wo he-en eriy, pe sane kei he-en eriy yi. Ndre-et
    ta lok erti huyen ihpa ndre lok Iden Lapan ihnan pihe, pe ihpa ndre Isip. Idu
    mundrun kudu eri Lapan indretulmwi Sodom pe Gomorah ti mapwi.
  caa-caa: Entonces e Lot cay uchꞌujcu uwira tunor e lugar lo que ayan tuyejtzꞌer
    e xucur Jordán xeꞌ aquetpa tama e lado tiaꞌ atobꞌoy watar e qꞌuin y uwira e chuchuꞌ
    chinam xeꞌ ucꞌabꞌa Zoar, y uwira que ayan meyra jaꞌ tamar y que jax inteꞌ lugar
    tiaꞌ erer aꞌchꞌi meyra cosecha bꞌan ani cocha turu tama e lugar Edén tama e onian
    tiempo. Y uwira que yaxax tunor e lugar bꞌan cocha aquetpa tama utiꞌ e xucur tama
    e lugar Egipto. Pues numuy tunor era conda Cawinquirar Dios merato utijres e chinam
    Sodoma y e chinam Gomorra.
  eng-WYC-2018: And so Lot raised [up] his eyes, and saw about all the country of
    Jordan, which was all-moisted, before that the Lord destroyed Sodom and Gomorrah,
    as (the) paradise of the Lord, and as Egypt, as men come into Zoar. (And so Lot
    raised up his eyes, and saw the Jordan Valley all about, and that it was well-watered,
    and that all the way to Zoar it was like the Garden of the Lord, that is, like
    the Garden of Eden, and like Egypt, for this was before the Lord destroyed Sodom
    and Gomorrah.)
  epo-epo: Kaj Lot levis siajn okulojn kaj vidis, ke la tuta ĉirkaŭaĵo de Jordan,
    antaŭ ol la Eternulo pereigis Sodomon kaj Gomoran, tuta estas akvumata kiel ĝardeno
    de la Eternulo, kiel la lando Egipta, ĝis Coar.
  uig-PIN: U waⱪitta Lut nǝzǝr selip kɵrdiki, Iordan wadisidiki barliⱪ tüzlǝnglikning
    Zoar xǝⱨirigiqǝ ⱨǝmmila yǝrning süyi intayin mol idi; Pǝrwǝrdigar Sodom bilǝn
    Gomorrani wǝyran ⱪilixtin ilgiri bu yǝr bǝǝyni Pǝrwǝrdigarning beƣi, Misir zeminidǝk
    idi.
  beo-beo: 'Lode da la:ididili amola la:ididili ba:lalu, e da Yodane Hano bega: soge
    huluane amo asili Soua moilaiga doaga:i. Amo hano la:ididili umi ida:iwane soge
    da hano bagade dialu, Idini Ifabi amola Idibidi soge amo defele ba:i. (Amo esoga
    Gode da Sodame amola Goumola hame wadela:lesi)'
  tpi-OTNT: Orait Lot i sanap na i lukluk i go. Na em i lukim olgeta graun long ples
    daun bilong wara Jordan na olgeta hap i go inap long taun Soar. Dispela hap graun
    olgeta i gat planti wara na em i gutpela tru olsem naispela gaden bilong Bikpela
    na olsem graun bilong ol Isip. Long dispela taim Bikpela i no bin bagarapim yet
    tupela taun Sodom na Gomora.
  hau-SA: Lot ya ɗaga idanunsa sama ya dubi kwarin Urdun, sai ya ga kwarin yana da
    ciyawa mai kyau ƙwarai sai ka ce lambun Ubangiji, kamar ƙasar Masar, wajajen Zowar.
    (Wannan fa kafin Ubangiji yă hallaka Sodom da Gomorra.)
  udu-udu: Dhala Luuth ’de’kki em piti ki mis mo dhali mishki mo mo ki embul ma Uurdun
    a’di ya’thkunu ki ’bore/ eya ris mo ’baar mo me’d bwaagoŋ jin ta monsinu gi Tap̱a
    mo, me’d bampa/ gi Pam Masir si’da/ e mo jin c̱utha a’di bway ’kup̱ ki Pan Suugar
    mo. Yansan diki’di ṯwa/a/ mo ki Pan Saduum dhali Paŋ Gamuura ’konuki ’ce’d sho’k
    mo ki Tap̱a mo.
  uig-LAT: U waqitta Lut nezer sélip kördiki, Iordan wadisidiki barliq tüzlenglikning
    Zoar shehirigiche hemmila yerning süyi intayin mol idi; Perwerdigar Sodom bilen
    Gomorrani weyran qilishtin ilgiri bu yer beeyni Perwerdigarning béghi, Misir zéminidek
    idi.
  nde-nde: ULothi wakhangela wabona ukuthi lonke igceke laseJodani lalilamanzi amanengi,
    njengesivande sikaThixo, njengelizwe laseGibhithe kusiya eZowari. (Ngalesisikhathi
    uThixo wayengakabhubhisi iSodoma leGomora.)
  ton-ton: Pea naʻe sio hake ʻa Lote, pea vakai ʻe ia ki he fonua fakalelei kotoa
    pē ʻo Sioatani, kuo lahi ʻae vai ʻi he potu kotoa pē. ʻI he teʻeki ke fakaʻauha
    ʻe Sihova ʻa Sotoma mo Komola, naʻe hangē ia ko e ngoue ʻa Sihova, ʻo tatau mo
    e fonua ko ʻIsipite, ʻi he halaifonua ki Soa.
  ces-1613: Pozdvih tedy Lot očí svých, spatřil všecku rovinu vůkol Jordánu, kteráž
    před tím, než Hospodin zkazil Sodomu a Gomoru, všecka až k Ségor svlažována byla,
    jako zahrada Hospodinova, a jako země Egyptská.
  eko-eko: Loothi khulansa maasho awe khoona nttapo la muuttho Yorotaani lihiniishaaye
    maati liri looripelela mpakha nti wa Zowaari. Nttapo ntthile laari nkhama woorotha
    wa Eeteni, na loolattanana tuniya ya Misuri. Wakathi aya opo Nnyizinku aarettiye
    ahinapweche nti wa Sotooma na Komoora.
  nss-nss: Lang ara Lot itine pe maran isalti pwan hambut namandran ita pakeh ngilse
    Ndran Yortan. Pwan ara, ara ndrunun soyon iya, iya mane kol hakol ngalan Sowar
    ita pakeh Yisip, pe ndran para aliy ara tehe piyang ta YAPAN ngalan Yiten. (Lang
    ara, YAPAN kintakultuwani kol ngawan malkol Sotom pe Komorrah mapwi.)
  eng-WMB: Lot lifted up his eyes, and saw all the plain of the Jordan, that it was
    well-watered everywhere, before the LORD destroyed Sodom and Gomorrah, like the
    garden of the LORD, like the land of Egypt, as you go to Zoar.
  tam-TCV: லோத்து சுற்றிலும் பார்த்தபோது, சோவார் வரையுள்ள யோர்தான் சமபூமி முழுவதும்
    நீர்வளம் நிறைந்திருந்ததைக் கண்டான்; அது யெகோவாவினுடைய தோட்டத்தைப் போலவும், எகிப்து
    தேசத்தைப் போலவும் இருந்தது. யெகோவா சோதோமையும் கொமோராவையும் அழிக்குமுன் அவ்வாறு
    இருந்தது.
  ceb-ULB: Busa gisud-ong ni Lot ang palibot, ug nakita niya ang tibuok patag sa Jordan
    nga daghan ug katubigan sa bisan asang dapit paingon sa Soar, sama sa tanaman
    ni Yahweh, sama sa yuta sa Ehipto. Sa wala pa gilaglag ni Yahweh ang Sodoma ug
    Gomora.
  mkn-mkn: Ais Lot lia-lia kuliling. Ju dia dapa lia kali Yarden pung lemba yang limpa
    deng aer, sampe di kampong Soar. Itu tampa pung subur sama ke TUHAN pung kabón,
    deng sama ke tana Masir. (Itu waktu, TUHAN balóm kasi ancor kota Sodom deng Gomora.
    Jadi itu tana masi bae.)
  pol-UBG: Wtedy Lot podniósł swe oczy i zobaczył, że cała równina nad Jordanem była
    dobrze nawodniona – zanim PAN zniszczył Sodomę i Gomorę – jak ogród PANA, jak
    ziemia Egiptu, aż do Zoar.
  agr-agr: Tusa tama Lot namak Jordágkan pakaji weajun diikma pegkeg yumi kuashat
    ayau, nugka piipich Sóar tutai aajakua imanui jegaku, nugka Edén pegkeg aajakua
    iman, nuigtush Egipto nugka pegkeg aajakua nujai betekmamtinun wainkauwai. (Juka
    iman aajakui Apajuí yaakat Sodoman Gomorrajai eke tsayatsaig)
  kyc-kyc: Leyamo dokopa Loteme kandalyuo kandeyamo dokopa yuu Jotane lama lama doko
    mena mena lao ipwa guu lanyi pyakamo Kamongona ee dopale ingyuo yuu Isipi yale
    ingyuo yuu Sowa dorena ingyuo soo peyamo doko kandeya. (Doo piyamo doko wamba
    Kamongome yuu Sotoma Gomorapa pyao kokwa sepa nayamopa piya.)
  urd-GVU: لوط نے اپنی نظر اُٹھا کر دیکھا کہ دریائے یردن کے پورے علاقے میں ضُغر تک
    پانی کی کثرت ہے۔ وہ رب کے باغ یا ملکِ مصر کی مانند تھا، کیونکہ اُس وقت رب نے سدوم
    اور عمورہ کو تباہ نہیں کیا تھا۔
  deu-1912: Da hob Lot sein Augen auf und besah die ganze Gegend am Jordan. Denn ehe
    der HERR Sodom und Gomorra verderbte, war sie wasserreich, bis man gen Zoar kommt,
    als ein Garten des HERRN, gleichwie Ägyptenland.
  ntj-ntj: Nyangka Luutalu parranyakulalpi nyangu kapi Tjuutannga. Tjiinya kapi purlkanya,
    yukiri purlkanyatarrartu yiwarla yini Tjawalakutu ma-ngarringu. Tjiinya yitjarnu
    purlkanya ngaralanytja, Mama Kuurrtu kaatanpa ngarnmanypalpi palyarnu wantitjapirinypa
    puru ngurra Yiitjipunyapirinypa. Tjiinya Mama Kuurrtu yiwarla Tjatamanya Kumaranya
    wiyantja kuwarripangka.
  row-row: Boe ma Lot mete rereoꞌ, de nita babafaꞌ loe Yordan oe na naeꞌ losa kambo
    Soar. Mamanaꞌ naa maꞌasufuꞌ onaꞌ LAMATUALAIN osi na, ma onaꞌ rae Masir. (Leleꞌ
    naa, LAMATUALAIN nda feꞌe tao nalutu kambo Sodꞌom no Gomora sa. De rae naa feꞌe
    maloleꞌ.)
  kan-2017: ಲೋಟನು ಕಣ್ಣೆತ್ತಿ ನೋಡಲಾಗಿ, ಯೊರ್ದನ್ ಹೊಳೆಯ ಸುತ್ತಲಿನ ಪ್ರದೇಶವು ಚೋಗರಿನವರೆಗೆ ನೀರಾವರಿಯ
    ಪ್ರದೇಶವೆಂದು ತಿಳಿದುಕೊಂಡನು. ಯೆಹೋವನು ಸೊದೋಮ್ ಗೊಮೋರ ಪಟ್ಟಣಗಳನ್ನು ನಾಶಮಾಡುವುದಕ್ಕಿಂತ ಮೊದಲು
    ಆ ಸೀಮೆಯು ಯೆಹೋವನ ವನದಂತೆಯೂ, ಐಗುಪ್ತ ದೇಶದಂತೆಯೂ ನೀರಾವರಿಯ ಪ್ರದೇಶವಾಗಿತ್ತು.
  ena-ena: Lɨci Lotɨ agaŋ lagulamavɨla igasulami. La Jolɨdan avɨli fɨli abɨlɨ agadɨ
    igasulasula uu Soalɨ haiabɨla agadɨ igami. Fɨli abɨlɨ agaŋ nɨbu avɨli makaŋ akape
    sadaŋ huaci sɨbaŋ hɨniadami. Fɨli abɨlɨ agadɨ igɨci nɨbu Asɨ Iaue dɨ hualɨ me
    hɨniadami. Nɨbu avi Isipɨ fɨli tɨbɨ me hɨniadami. Hadɨhu heŋ Asɨ Iaue agaŋ Sodom
    haiabɨla Gomola haiabɨla agɨladɨ ma sɨbɨlɨ lamami.
  tgo-tgo: Lote i ghɨmaratakwe na i thuwe malamo Jorɨdan ele valɨvaŋga na ve wo Sowa
    mbwa varɨve ŋgoreiya Giya Loi le uma Iden e tɨne na ŋgoreiyeva Ijipt thivathivaniye.
    (Giya Loi maa vamba i ŋambuŋgiya Sodoma na Gomora.)
  yap-yap: Me chachangar Lot me guy nre loway ni ba’aram ni bay e lul’ ni Jordan riy
    nge yan nge mada’ nga Zoar, e bpire’ e ran ni bay riy ni bod fa gi woldug rok
    SOMOL, fa bod e nam nu Egypt. (Fa ngiyal’nem ndawori kirebnag SOMOL fa gali binaw
    nu Sodom ngu Gomorrah.)
  tet-tet: Rona nola nunia, Lot titu satan leur. Titu naree rai fehan mota Yordan
    mak noo wee soe haa haat, toꞌo leo Soar. Fatin nia boran tebe-tebes, manesak no
    MAROMAK toꞌos etu, no rai Mesir. (Baa oras nia, MAROMAK sei la nabeꞌo dodok dauk
    kota Sodom no kota Gomora. Dadi, rai nia sei furak).
  hlt-MCSB: Tedae Lot loh a mik te a huel vaengah Jordan vannaem boeih te tuisuep
    tangtae bangla boeih a om pah. Yahovah loh a phae hlankah Sodom neh Gomorrah khaw
    BOEIPA dum bangla, Zoar la a caeh vaengkah Egypt kho bangla a hmuh.
  mdy-ETH: ዬማፓ ሎኦፄ ዮርዳኖሴ ዎሮ ዓጫ ዓኣ ዶኦጮ ዓጮ ዴንዲ ዞዓሬ ጎዖዞ ሄላንዳኣና ዛጋዖ ናንጊና ናንጋ ጎዳ ኮሼ ቤዞና
    ጊብፄ ዓጮይዳ ዋኣፃ ኩሚ ዓኣ ቤዞ ጉዴያ ማዔሢ ዴንቄኔ፤ ዬያ ዒ ዛጌሢ ናንጊና ናንጋ ጎዳ ሶዶሜና ጋሞራ ጌይንታ ካታሞንሢ ባይዙዋንቴ
    ቤርታኬ።
  kew-kew: Lot-me adamonisa pare mo Jordan suri paune ipa segene su epe meda isa.
    Adaa Aa-na maapumi adesa. Go suri Soar regepea isapulu Isip sumi adesa. Go raburi
    Adaa Aa-me Sodom Gomora lapo ambi natiaina.
  twi-ASANTE: Lot hwɛɛ ne ho hyiaeɛ, hunuu sɛ asase a ɛda Yordan ho no yɛ asasebereɛ.
    Na nsuo wɔ mu baabiara te sɛ Eden turom anaasɛ Misraim asase a ɛda Soar fam hɔ
    no ara pɛ. Saa ɛberɛ no, na Awurade nnya nsɛee Sodom ne Gomora.
  mwc-mwc: Lot i gagawa Jordan kupurina kasigaoworina oko okowina i kinani, kinanina
    nanakasike bage Bada ana masawa, kona Egypt tanona, rutainina ba e nenae ku Zoar
    mena. Nikona wai muri yai Bada Sodom ba Gomorrah ita kasibigoyonisi.
  bhl-bhl: Tokosomeliwi, Olot e Yoldan bang beleng beem dulum be Soal abiw mutuk fian
    beem aneng bit ken dulum beelo atemeko, “Aneng ati te! Okweit so aneng kebe kai!”,
    angse kale. Nimtew angom? Atemse aneng be Isiw aneng fian emdiw kesomi, Yawe em
    kaise Iden musun akate tew aneng weit ete kese kasike. Beem ding dim kabalak e,
    Yawe e Sodom so Gomola so, aneng ka alenaliw abiw mutuk fian alew beelo banim
    kelinba kese kale.
  con-NTPO: Tsa'caen susi Lotja pa'cco Jordán na'en'su andema camba tsama in'jan.
    Nane Zoar canqquepi tsu tsain'bio tsa'ccu jin. Nane ñoa'me ñotssia jombachoqquiacan'omba
    tsu Egipto andian'caeñi attian. Lot tsa'caen camba in'jainteja toya Na'su Chiga
    Sodoma canqque, Gomorra canqquema joqquitssian catimbi'te tsu.
  eng-WEBU: Lot lifted up his eyes, and saw all the plain of the Jordan, that it was
    well-watered everywhere, before the LORD destroyed Sodom and Gomorrah, like the
    garden of the LORD, like the land of Egypt, as you go to Zoar.
  bnp-bnp: Lakea e Lot i mata rike i masia a bila ne Iordan, i vano i harena o Soar
    i vona a maka naru. I mata manga a hania ne BAKOVI DAGI, i manga a malala ne huriki
    a Egipto, tabukoi o Soar. Ra hini nga i muga ne BAKOVI DAGI i ratapile e Sodoma
    e Gomora.
  wal-wal: Yaagin Looxee yuuyi aadhdhi xeellidi, Yorddaanoosa SHaafaa wombbai ubbai
    biidi Zoo7aara gakkanaassi, GODAA gannatiyaa woikko Gibxxe biittaa mala daro haattai
    de7iyoogaa gidiyoogaa be7iis. (Hegeenne GODAI Sadoomanne Gamoora geetettiya katamata
    xaissanaappe kase).
  mgh-mgh: Vaavale ahoweha Loti micoko cothene niwahoncivela uthako wo Yoortani, wari
    wowunttelana ratta mpaka uSowari; wari toko iluwani ya Mwaneene Nluku, toko wenryaya
    itthaya yo Wiciipitu. Iyo yeeranele Mwaneene Nluku hinakwanyula uSotoma nuKomora.
  acu-NT: Tamati Lot ¿Tuning weentaj? tusa pangkai jiimkama, nungka Jordánnum jeakun
    paka aun entsa wainkamiayi. Nu nungkaka aja numamtin yaktachinam Zoar naartinnum
    tutainum jeakuyayi. Tura Ejipto nungka tumau asamtai, tangku ainau entsa umurtincha
    nukap amiayi. (Kame, Apu Yus yakat Sodoma tura Gomorra tutain mestsaing nu nungkaka
    paka asa, nekas pengker nungka ayayi.)
  spa-PDDPT: Lot levantó sus ojos y vio toda la llanura del Jordán, la cual era toda
    de regadío, como el huerto de Yavé, como la tierra de Egipto en dirección a Zoar.
    Esto fue antes que Yavé destruyera a Sodoma y Gomorra
  gun-gun: Ha'e ramo Ló oma'ẽ vy oexa yvy joja porã reia Jordão yakã yvýry itui va'e,
    Zoar tekoa katy'i. Ha'e va'e yvy ma Sodoma ha'e Gomorra Senhor omomba e'ỹ mbove
    yy porã oĩa, yvotyty Senhor omoingo va'ekue rami ae iporã, Egito yvy rami avi.
  agu-BL: Bene'n tzun xmayil Lot yi ẍk'ajlaj kale na icy'ak cu'nt yi a' Jordán. Yi
    jun ẍk'ajlaja'tz wi'nin a' tul, nin chin yube'n nin. Ej nin cyakil yi luwara'tz
    jalen le tnum Zoar ni'cu'ntz chi i cunink cojbil Ryos. Ni'cu'n yi jun ama'la'tz
    chi tane'n yi balaj ama'l Egipto. Ya'stzun tane'n yi jun luwara'tz te yi ntaxk
    cu xitul Ryos yi ama'l Sodoma tu Gomorra.
  eng-PEV: Lot looked to the east, towards a town called Zoar, in the flat country
    around the Jordan River. He saw that the flat country had plenty of grass and
    water. It looked just like God’s garden, and like the country in Egypt. (That
    was before God burned up the towns in the flat country called Sodom and Gomorrah.)
  ilo-ULB: Isu a kimmita ni Lot iti aglawlaw, ken nakitana nga iti kabuklan ti kapatadan
