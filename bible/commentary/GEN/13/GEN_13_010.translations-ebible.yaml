    і як зямля Эгіпецкая.
  grc-BRENT: Καὶ ἐπάρας Λὼτ τοὺς ὀφθαλμοὺς αὐτοῦ, ἐπεῖδε πᾶσαν τὴν περίχωρον τοῦ Ἰορδάνου,
    ὅτι πᾶσα ἦν ποτιζομένη, πρὸ τοῦ καταστρέψαι τὸν Θεὸν Σόδομα καὶ Γόμοῤῥα, ὡς ὁ
    παράδεισος τοῦ Θεοῦ, καὶ ὡς ἡ γῆ Αἰγύπτου, ἕως ἐλθεῖν εἰς Ζόγορα.
  ind-AYT: Lalu, Lot mengarahkan matanya dan melihat seluruh Lembah Yordan, yang terairi
    dengan baik di mana-mana seperti taman TUHAN, seperti tanah Mesir ke arah Zoar.
    Keadaan itu adalah sebelum TUHAN membinasakan Sodom dan Gomora.
  lid-lid: Eme Lot anyolom ili eme iy anyolom nyamak Jordan ili isos So-ar badeh gwa
    solo-an i buku none bilin ta Kindrei ma i buku none munyak badu Ijip. (I doh badeh
    Kindrei basulumwi kon tinan Sodom hawe Gomora bwe le).
  eng-NNA: Lot looked around the country eastward, he saw a plain near the river,
    the name of that river was Jordan. That was good country, with plenty of water,
    in good condition all the way to Zoar, like the country Egypt. Two towns were
    in that plain, Sodom and Gomorrah.
  nya-nya: Loti atamwazamwaza maso anaona kuti chigwa chonse cha mtsinje wa Yorodani
    chinali chothiriridwa bwino ngati munda wa Yehova, kapena ngati dziko la ku Igupto
    mpaka ku Zowari. (Nthawi iyi nʼkuti Yehova asanawononge Sodomu ndi Gomora).
  hrv-hrv: Lot podiže oči i vidje kako je dobro posvuda natapana sva Jordanska dolina,
