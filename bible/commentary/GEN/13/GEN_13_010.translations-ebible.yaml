    što je Jahve uništio Sodomu i Gomoru. -
  mps-mps: Tialima, Lot dolugulama, tonono bilali. Agai te tigidali tǫ malu te wę
    Jordan sesegedu tonono pali, te tigidali pedaiba usu nama, te Soar te pedaiba
    usu nigi palio. Te tǫ tigidalide te dwagi yai wę hauwa te gasa sawi yai, te
    Yawego Iden gide elalubo tiwai, me tama te Isip dabe tǫde elalubo tiwai elaluali.
    (Tama te sogo te Yawego te Sodom de Gomora te hanu si dolisiąbadi dao.)
  llg-llg: Boe ma, Lot ana susuli nafeok. De nita lee Yarden bafan henuk no oe, losa
