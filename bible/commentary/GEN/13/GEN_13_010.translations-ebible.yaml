    jëm Sowar dafa naatoon, ni réewum Misra naate, ba faf mel ni toolub Aji Sax ja.
  swp-swp: Abo Lota matana i helabaisinidi, Ioridana gonuna ie ita, goilana se gamagari
    tupo gamagari eai, doha GUIAU ena oea, doha Aigupito tanona, Soara edana eai wa,
    huiana eai wa GUIAU sora nige Sodoma eo Gomara i hebaaeadi.
  bjr-bjr: Miqi qimasee qimamufanoo Rootafa afu maqaidanoo Yooradanna noopundu dinni
    marufanoo Sooara maqusa dinni marufanoo mi qambaanna nammari moomoo marinau. Karaambaiqa
    kadidakiara foora moomoo nammari marinau. Amiqinoo maridanoo Isipa maqa maaqara
    foora marinau. Mi aukuannai Karaambaiqa Soodoomma maqusa faqa Koomoora maqusa
    faqa sia naru kammuqoo Rootafa mi maqa maaqana qafanau.
  eng-YLT: And Lot lifteth up his eyes, and seeth the whole circuit of the Jordan
    that it [is] all a watered country (before Jehovah's destroying Sodom and Gomorrah,
    as Jehovah's garden, as the land of Egypt,) in thy coming toward Zoar,
  kne-kne: Tamangen pay Lot din nandinmang ay daga, inila na ay maymayat din nanbinas-il
    di ginawang ay Jordan engganad Zoar, tan nabaknang si danom ay kaman din siged
    ay daga ed Eden ono ed Egipto. Tan daan pay laeng dosaen Diyos din ili ay Sodoma
    ya Gomorra ay wadas di.
  wat-wat: Eketa Nota matana i tewetamaniya Yonidani ukowa kuweyaina keta i niya kana
    nivaniva Sowa menana nenei. Ukowa yagwanina yota fwayafwaya dewadewana i kitiya
    vitana Yave yana baguna maise yota fwayafwaya dewadewana vitana Itifita nenei
    maise. (Na tovanama nenei Sodoma keta Gomona o Yave yawane muka ita nuyauneisi.)
  heg-NTPO: Ti Lot ngat-ngat pukiu. Kon un ngat net hnono palun Yordan man liis-laas
    nol ui, lako pes se iung Soar. Maan na dale ka boa-mina leko, banansila el AMA
    LAMTUA klapa la, nol hnika ka el dale Mesir. (Dedeng na, AMA LAMTUA tao didaan
    kota Sodom nol Gomora lo bii. Tiata dale na banan nabale.)
  ptu-ptu: Napaleleim lao matanna Lot, iya naita asammi lao lembäna Yordan tä' deem
    pada sabuda uwainna, sihhapam bela' DEBATA, anggasanna lembäna Mesir ke lakoi
    tau kota Zoar. (Wattu eta too, tä'pi natallanni DEBATA Sodom anna Gomora.)
  bzd-NTPO: Eta̱ Lot ká̱ kí̱ sué̱ ka̱mië, eta̱ ko̱s di' kiè Jordán, e' kkömik ká̱
    buaë tso', e' kí̱ sué̱ ie' tö. Eta̱ ie' tö isué̱ tö ká̱ e' dör buaë dö̀ ká̱ kiè
    Sóar ee̱. Buaë di' tso' we̱s ká̱ buaë yö' Jehová tö es ena we̱s Egipto es. (E'
    ké̱wö ska' ta̱ ka̱m Jehová tö ká̱ kiè Sodoma ena ká̱ kiè Gomorra, e' böt e̱ù̱wa.)
  kwf-kwf: ꞋIu sa Lot ka lia kalia, ma ka lisia na oteotea doe fafona kafo Ꞌi Jodan
    leleka ka dao fanoa Ꞌi Soa ana gwauna fanoa. Ano neꞋe, ano leꞋa liu mala. Nia
    lisia neꞋe ano neꞋe nia toꞋo ana kafo leꞋa ka diꞋia na kula leꞋa neꞋe Iawe nia
    saungaꞋinia etaeta ana Ꞌi Iden, ma nia ka diꞋia na ano Ꞌi Ejipt logo. (Ma ana
    kaidaꞋi neꞋeri, Iawe noaꞋa kasi faꞋalia Ꞌua ro fanoa doe Ꞌi Sodom ma Ꞌi Gomora
    ki.)
  eng-WYC-2017: And so Lot raised [up] his eyes, and saw about all the country of
    Jordan, which was all-moisted, before that the Lord destroyed Sodom and Gomorrah,
    as paradise of the Lord, and as Egypt, as men come into Zoar.
  eng-WMBB: Lot lifted up his eyes, and saw all the plain of the Jordan, that it was
    well-watered everywhere, before the LORD destroyed Sodom and Gomorrah, like the
    garden of the LORD, like the land of Egypt, as you go to Zoar.
  spp-spp: Ka Loti si ɲùŋke yîrig'a Zhurudɛn bafage wíi, lwɔhe mpyi a ɲyaha kuru cyage
    e. Lire tèni i Kafooŋi mpyi na sàha ŋkwɔ̀ a Sɔdɔmu kànhe ná Gɔmɔri kànhe jyà mɛ,
    kuru cyage lemɛ mpyi a ɲwɔ fo mà sà nɔ Zowari kànhe na. K'à pyi mu à jwo Kafooŋi
    cikɔɔge nisìnaŋke ki, mu à jwo Misira kìni li.
  aey-aey: Odocob Lot ameg suli umei Jodan maha asou leceb Soa maha eu cunug fen.
    Maha eu cunug wa uti cuhadoc nijen. Maha eu Tibudna cabi cinigwe eu Isip agena
    maha cinigwe. Saen euna Tibud uqa Sodom Gomoraca qee fadalalec ninijen. Eu ale
    ihoc nijesin.
  urd-GVH: लूत ने अपनी नज़र उठाकर देखा कि दरियाए-यरदन के पूरे इलाक़े में ज़ुग़र तक
    पानी की कसरत है। वह रब के बाग़ या मुल्के-मिसर की मानिंद था, क्योंकि उस वक़्त रब
    ने सदूम और अमूरा को तबाह नहीं किया था।
  rug-rug: Meke doṉo vari likohae kamo la gua pa doduruna Zoara se Loti, meke dogoria
    sa sa doduruna sa pezara pa Zodani, sapu sokua na kolo, guana inuma te Zihova,
    babe guana pepeso pa Izipi si asa. Sa totoso hie si lopu ele huari e Zihova sari
    na vasileana lavata pa Sodomu meke Qomora.
  gaz-gaz: Looxis ol jedhee ilaalee akka hurufni Yordaanos hundi akkuma iddoo biqiltuu
