    luxi alɔ Misira bɔxi, alɔ Alatala xa yire yailanxi.
  pon-2006: Lohd ahpw irihrongseli oh kilangada duwen sahpw me Pillap Sordan tang
    loale eh patapat laud lellahng Soar oh eh diren pihl, likamwete sapwellimen KAUN-O
