    qabu arge. Kunis utuu Waaqayyo Sodoomii fi Gomoraa hin balleessiniin dura ture.
  fra-LSG: Lot leva les yeux, et vit toute la plaine du Jourdain, qui était entièrement
    arrosée. Avant que l’Éternel eût détruit Sodome et Gomorrhe, c’était, jusqu’à
    Tsoar, comme un jardin de l’Éternel, comme le pays d’Égypte.
  gnn-gnn: Ŋayi Lotthunydja nhäŋa'‐nhaŋala marrtjina wäŋa ḻiw'maraŋala, bala ŋayi
