    ndia, LAMATUAK bei taa tao nakalulutu kota Sodom no Gomora. De, dae ndia, bei
    neulauk.)
  tpi-tpi: Orait Lot i sanap na i lukluk i go. Na em i lukim olgeta graun long ples
    daun bilong wara Jordan na olgeta hap i go inap long taun Soar. Dispela hap graun
    olgeta i gat planti wara na em i gutpela tru olsem naispela gaden bilong Bikpela
    na olsem graun bilong ol Isip. Long dispela taim Bikpela i no bin bagarapim yet
    tupela taun Sodom na Gomora.
  dan-1931: Da så Lot sig omkring, og da han så, at hele Jordanegnen (det var før
