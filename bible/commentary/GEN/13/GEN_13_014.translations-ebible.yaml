  gub-BL: Iro oho Àmàràw wi. Na'e Tupàn Tuweharupi Wiko Ma'e uze'eg wà Àmàràw pe kury.
    — Xe nereko haw pe nereko mehe eme'egatu kwarahy ihemaw awyze har kutyr kury,
