    қариғин;'
  pma-pma: Navong Lot va ran Ebram, Iahova viteni min Ebram vit, “En out koa koro
    ien kisepat, kilele rahit out vasi keil.
  tel-2017: లోతు అబ్రామును విడిచి వెళ్ళిన తరువాత యెహోవా “నువ్వు ఉన్నచోటనుంచి నాలుగు
    దిక్కులకూ చూడు.
  hat-BSA: 'SENYÈ a te di a Abram lè Lot fin kite l la: “Koulye a leve ze ou pou gade
