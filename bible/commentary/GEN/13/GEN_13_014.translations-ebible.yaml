  ubr-ubr: Lot on Abram ikirir inai gibunai, BADA Abram iyawur iyau, “Om menan etatawar
    nan on matam yeit enai au tanam a au gorof, au wera matan a au wera sifun.
  srp-1865: 'A Gospod reèe Avramu, pošto se Lot odijeli od njega: podigni sada oèi
    svoje, pa pogledaj s mjesta gdje si na sjever i na jug i na istok i na zapad.'
  lug-lug: Mukama n’agamba Ibulaamu ng’amaze okwawukana ne Lutti nti, “Yimusa amaaso
