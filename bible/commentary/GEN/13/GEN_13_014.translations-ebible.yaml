  pan-pan: ਜਦ ਅਬਰਾਮ ਲੂਤ ਤੋਂ ਅਲੱਗ ਹੋ ਗਿਆ ਤਾਂ ਯਹੋਵਾਹ ਨੇ ਅਬਰਾਮ ਨੂੰ ਆਖਿਆ, ਆਪਣੀਆਂ ਅੱਖਾਂ
