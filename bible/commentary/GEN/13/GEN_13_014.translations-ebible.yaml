    anyanwụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ଅବ୍ରାମଙ୍କଠାରୁ ଲୋଟ ପୃଥକ ହେଲା ଉତ୍ତାରେ ସଦାପ୍ରଭୁ ଅବ୍ରାମଙ୍କୁ କହିଲେ,
