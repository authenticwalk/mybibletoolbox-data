  urd-urd: और लूत के जुदा हो जाने के बाद ख़ुदावन्द ने इब्रहाम से कह कि अपनी आँख उठा
    और जिस जगह तू है वहाँ से शिमाल दख्खिन और मशरिक़ और मग़रिब की तरफ़ नज़र दौड़ा।
  rus-SYN: 'И сказал Господь Авраму, после того как Лот отделился от него: возведи
    очи твои и с места, на котором ты теперь, посмотри к северу и к югу, и к востоку
