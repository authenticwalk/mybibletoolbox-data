verse: GEN.013.014
translations:
  mal-C: 'ലോത്ത് അബ്രാമിനെ വിട്ടുപോയശേഷം യഹോവ അബ്രാമിനോട്: “നീ ഇരിക്കുന്ന സ്ഥലത്തുനിന്നു
    കണ്ണുകളുയർത്തി വടക്കോട്ടും തെക്കോട്ടും കിഴക്കോട്ടും പടിഞ്ഞാറോട്ടും നോക്കുക.'
  deu-TKW: 'Jahwe aber sprach zu Abram, nachdem sich Lot von ihm getrennt hatte: Erhebe
    deine Augen und schaue von dem Ort, an welchem du dich befindest, nach Norden,
    Süden, Osten und Westen.'
  lin-lin: 'Sima na bokabwani ya Abrami na Loti, Yawe alobaki na Abrami : « Na esika
    oyo ozali, tombola miso na yo mpe tala na ngambo ya nor, ya sude, ya este mpe
    ya weste.'
  cbr-NT: 'Usaia anuax Lot kuankë ''ain ka a basikëbëtan Nukën ''Ibun Abram kakëxa:
    Anumi ''ikë ënuxunbi kamina upíokin aín tsipumia isanan aín rëbumiokin isti ''ain,
    isanan kamina amiaxa bari urukë amia isanan amia bari kuabúkë amiaribi isti ''ain;'
  eng-LSV: And YHWH said to Abram, after Lot’s being parted from him, “Now lift up
    your eyes and look from the place where you [are], northward, and southward, and
    eastward, and westward;
  bmu-bmu: 'Lotnöŋ Abram umbula aniga nalö miaŋgöreŋ Kembunöŋ Abramgöra keu kewö jiyök:
    “Mönö jegi ötök ala mesoholge uba wahöta eleŋda andöge uba mewöyök wehön kotkotŋe
    aka wehön gegeŋe göröken unöŋ.'
  eng-GNV: 'Then the Lord saide vnto Abram, (after that Lot was departed from him)
    Lift vp thine eyes nowe, and looke from the place where thou art, Northward, and
    Southward, and Eastwarde, and Westward:'
  eng-WEBSTER: 'And the LORD said to Abram, after Lot was separated from him, Lift
    up now thine eyes, and look from the place where thou art, northward, and southward,
    and eastward, and westward:'
  nhw-BL: 'Teipa quema Lot ya quistoya, TOTECO quiilhui Abram: “Abram, xitlachiya
    huejca ica norte huan ica sur, huan ica campa hualquisa tonati huan ica campa
    ontemo.'
  swh-ONEN: Baada ya Loti kuondoka Bwana akamwambia Abramu, “Ukiwa hapo ulipo, inua
    macho yako utazame kaskazini na kusini, mashariki na magharibi.
  bba-bba: Ye Lɔtu kɑ Aburɑmu bɑ kɑrɑnɑ bɑ kpɑ, yerɑ Yinni Gusunɔ u Aburɑmu sɔ̃ɔwɑ
    u nɛɛ, ɑ nɔni seeyo kpɑ ɑ sɔ̃ɔ yɑri yeru kɑ duu yeru mɛɛri n tomɑ kɑ sɔ̃ɔ yɛ̃si
    yɛ̃sikɑ.
  eng-KJVCPB: 'And the Lord said unto Abram, after that Lot was separated from him,
    Lift up now thine eyes, and look from the place where thou art northward, and
    southward, and eastward, and westward:'
  cpy-cpy: 'Ikanta riyaataki Lot, ikantakiri Tajorentsi irika Abram: “Pamine katonko,
    kirinka, ishitowapiintzira ooryaa eejatzi jempe ikyaapiintzi.'
  mpx-mpx: Sauga Lote i egon enaa, yaka Yehoba i baek Abalam elana i ba, “Labi toto
    u taltalmilila matam u lipwapwati ni nok labena aluwabwa, yavanaa, balimana ge
    yalasa.
  wbp-wbp: Ngula-jangkaju, YAAWIYI-ji wangkajarla Yipurumukuju, “Walya nyampu miimii-nyangka
    warru yatijarra, kakarrara, kurlirra, karlarra.
  luo-luo: Jehova Nyasaye nowacho ne Abram kane Lut osepogore kode niya, “Tingʼ wangʼi
    gi kuma in tiere kendo ingʼi yo nyandwat gi yo milambo, yo wuok chiengʼ kod yo
    podho chiengʼ.
  meu-meu: Bena Lot e raka oho murinai Iehova ese Abram e hereva henia, eto, A gaga
    isi; o ginimu gabuna ai ba roha roha, mirigini kahana ai, diho kahana ai, mairiveina
    kahana ai, tahodiho kahana ai.
  npi-ULB: लोत तिनीबाट अलग भएपछि परमप्रभुले अब्रामलाई भन्‍नुभयो, “तँ उभिएको ठाउँदेखि
    उत्तर, दक्षिण, पूर्व र पश्‍चिमतिर हेर् ।
  yor-yor: Olúwa sì wí fún Abramu lẹ́yìn ìpinyà òun àti Lọti pé, “Gbé ojú rẹ sókè
    nísinsin yìí, kí o sì wò láti ibi tí o gbé wà a nì lọ sí ìhà àríwá àti sí ìhà
    gúúsù, sí ìlà-oòrùn àti sí ìwọ̀ rẹ̀.
  emp-NTPO: 'Lo Abraʌ̃ umebemada awara wãnacarea Ãcõrẽba Abraʌ̃a jarasia: –Jãʌ̃be
    bʌdji b̶ʌmaʌba acʌdua jʌwa acʌd̶aa, jʌwa arad̶aa, ʌ̃mãdau odjabarid̶aa idjab̶a
    ʌ̃mãdau b̶aebarid̶aa bid̶a.'
  ind-ind: Sesudah mereka berpisah, Allah berkata kepada Abram, “Layangkanlah pandanganmu
    ke arah timur, barat, utara, dan selatan dari tempat kamu berdiri itu.
  pes-OPCB: 'بعد از جدا شدن لوط از ابرام، خداوند به ابرام فرمود: «با دقت به اطراف
    خود نگاه کن!'
  ssx-ssx: Mo Loda pea꞉ hoki nane Tekehalima꞉ Eipola꞉ma꞉ pa꞉ta꞉ alota꞉ Koto neke hale
    alena꞉ hata꞉ta꞉ mo tea꞉ paeyao siki epeke tupa꞉ handa꞉e.
  lcm-lcm: Au, emung palau i karilong angtaliungai, IAVE kala antok na Abaram asukang
    ke, “Le si vuk oring ang kupo tung singina, ku tere aongos aulitai anim si keve
    palpal malu.
  aer-aer: Ikwerenge-ntyele, Lot-arle kele alhekenge, YAHWEH Abram-eke angkeke, “Irntwarre
    anthurre araye apmere ayerrere-atheke, antekerre-atheke, ikngerre-atheke, alturle-atheke.
    The ngenhe antheme apmere ahelhe nhenhe ngkwenge akwerrke areye uthene ngkwenge-artweye
    areye-arlke. Kele apmere rarle ngkwenge-arle, ngkwenge-artweye areyeke-arlke akwete-ante
    anetyeke.
  tgl-ULB: Sinabi ni Yahweh kay Abram pagkatapos lumayo ni Lot sa kaniya, “Tumingin
    ka mula sa kinatatayuan mo, sa hilaga, timog, silangan at kanluran.
  nop-nop: Loti adi Abalam bikabuŋa ulune Wapumdi Abalam indiŋ niŋguk. “Du da yataŋneŋ
    uŋgoŋ yali dauge diweune kwet wohiŋkade eŋ komaaŋkade eŋ mele labulabuneŋkade
    eŋ fofoŋneŋkade wek.
  kca-kca: 'Лот утща уԓты питмаԓ йўпийән, Турәм Куща Аврама йастәс: «Ин ԓойты мўвен
    эԓты ар тӑха пеԓа ӑӈкәртыйа: овәс мўв пела пӑ морты мўв пеԓа, хӑтәԓ этты пӑ хӑтәԓ
    ԓŏӈты пеләк пеԓа;'
  cbu-NT: 'Lotarini naataramchu, anush Apanllsha Apramaa tsiyatarangiya: Ichingaru
    tsap napangcha; yap zar yaku ambtam, yap zar puku ambtam, tuwshutam ashiru ichingaru
    napangcha.'
  usa-usa: Rotima ayuwéna Abarammo kégoimma, Yawe Îtogo Abaramtaba tiráiye, “Múte
    auramma aonama áubáqá, anaaépaqa, aayánepaqa, aayánurapaqa, máte aukapaqa máánarakemma
    aonao.
  hui-hui: Lode ibu peagola Anduane Homogohanda Abaramahondo ogodagua lalu, Ai heyuwa
    í̠na ni tagira ibiragohabi ni paliragohabi gi tigahabi gi lehabi bibahendeha handa
    amunana bialu handa.
  wrs-wrs: Doa Apram buesilm velaihangana, wo sisva Yawe Apram omnana, nungsis vetok,
    ambo beswonam nongalungu vevm.
  mya-mya: လော​တ​နှင့်​အာ​ဗြံ​တို့​ခွဲ​ခွာ​သွား​ကြ​ပြီး​နောက် ထာ​ဝ​ရ​ဘု​ရား​က​အာ​ဗြံ​အား``သင်​ရှိ​ရာ​မှ​အ​ရပ်​လေး​မျက်​နှာ​သို့​ကြည့်​ရှု​လော့။-
  cbi-NTPO: 'Tsenñu Lot Abramnu vela'' jiñu, bene Yavé tsandimi Abramnu: Aanu ñu''
    chunu tenanu ñu naana''ba ura'' ke-eekide nurtesha bain, sursha bain, pajlainsha
    bain, naa pajvinsha bain.'
  bod-N: དེ་ནས་ལོད་ཐུ་ཞེས་བྱ་བ་ཨབ་རམ་དང་ཁ་གྱེས༌རྗེས། དཀོན་མཆོག་ཡ་ཝཱེས་ཨབ་རམ་ལ་འདི་སྐད༌དུ།
    ཁྱོད་ཀྱིས་རང་གི་གནས་ཡུལ་ནས་མགོ་ཡར་བཀྱགས་ཏེ་ཤར་ལྷོ་ནུབ་བྱང་གི་ཕྱོགས་སུ་ལྟོས༌དང༌།
  wsk-wsk: Lot namaram, se udagi Yawe Abram maonam, “Ni te sanamiwasam mu te baga
    se loager ale ali sor imi ari gurugu saparko.
  kkl-kkl: Lot neneko, “A'ero wamnunam,” aro piogpa Allah Nuni ponekori Abramag yubu
    lelamogti, “Sekamlamag anea mog so'o tibalulam, heng walelingkirobag sip, purukul
    pirobag sip, mag luag sip, kwasag sip wali uro tibogalulam.
  sna-sna: Jehovha akati kuna Abhurama shure kwokubva kwaRoti, “Simudza meso ako uri
    pauri ipapo uye utarire kumusoro nezasi, kumabvazuva nokumavirira.
  spa-BLM: 'Yahvé dijo a Abram, después de que Lot se separó de él: “Ahora, levanta
    tus ojos y mira desde el lugar donde estás, hacia el norte y el sur y hacia el
    este y el oeste,'
  beu-beu: Uanguveng Lot ana Abram at tatara tila muse, LAHATALA Ana Abram at mateng
    hula, “Abram! Mana ba aana mi tahi angu, bot mana aabeung ang naung di, aanake
    emangpi euuling migoleng, ved baangoa, ved danangoa, ujangoa, bot tangoa.
  cac-cac: 'Ayic toxo ix b''at vin̈aj Lot chi'', ix yalan Jehová d''a vin̈aj Abram
    chi'' icha tic: A ticnaic ilb''at d''a ichan̈, d''a a patic yed'' d''a a tz''eytac.'
  swh-ULB: Yahwe akamwambia Abram baada ya Lutu kuondoka kwake, “Angalia kuanzia mahali
    ulipo simama hadi kaskazini, kusini, mashariki, na magharibi.
  bel-bel: 'І сказаў Гасподзь Абраму, пасьля таго як Лот аддзяліўся ад яго: узьвядзі
    вочы твае і зь месца, на якім ты цяпер, паглядзі на поўнач і на поўдзень, і на
    ўсход і на захад;'
  wed-wed: Ma Lot Abram i netawanei ma muriai Bada Abram i riwei i pa, “Mepa u mamae
    lana, matam ma tawanei au lavaratei ma au rauanaḡei ma madeḡa e gogogolana ma
    mepa madeḡa e neneulai.
  deu-ELBBK: 'Und der HERR sprach zu Abram, nachdem Lot sich von ihm getrennt hatte:
    Hebe doch deine Augen auf und schaue von dem Ort, wo du bist, nach Norden und
    nach Süden und nach Osten und nach Westen!'
  mbb-OT: Ne si Abram, hein mid-ewaan en sikandin ni Lot, migkeǥiyan sikandin te Nengazen
    te, “Pememantew ka puun diyan te edhitindeǥan nu ne ahaa nu is tanà he ziyà te
    zapit te edsilaan, wey ziyà te zapit te edsenlepan.
  msc-msc: 'Luti ni Iburama farani kɔ rɔ, Allabatala ka a fɔ Iburama yɛ ko: «Iburama,
    i ɲa lɔ. Ka bɔ i lɔ dinkira ye i ɲa lawa tele kankan bolo maran fan fɛ, a ni tele
    kankan bolo kinin fan fɛ, telebɔ fan fɛ a ni telebe fan fɛ.'
  mal-2015: 'ലോത്ത് അബ്രാമിനെ വിട്ടു പിരിഞ്ഞശേഷം യഹോവ അബ്രാമിനോടു അരുളിച്ചെയ്തതു:
    തലപൊക്കി, നീ ഇരിക്കുന്ന സ്ഥലത്തു നിന്നു വടക്കോട്ടും തെക്കോട്ടും കിഴക്കോട്ടും പടിഞ്ഞാറോട്ടും
    നോക്കുക.'
  tuo-NT: 'Beꞌro Lot waꞌáca beꞌro Õꞌacʉ̃ Abrãrẽ aꞌtiro nicʉ niwĩ: “Mʉꞌʉ nirṍ meꞌrã
    nipeꞌtiropʉre ĩꞌaña. Mujĩpũ mʉjãtiro peꞌe, mujĩpũ sãjãrõ peꞌe, diacjʉ̃ peꞌe, cũpe
    peꞌe añurõ ĩꞌaña.'
  gup-gup: Bu Lot bibawong, wanjh kalukburrk Yawey bimarneyimeng Abram, yimeng, “Kore
    yihdi, wanjh yibolkna kakbi, walem, koyek mak karrikad, kumekbe rowk djarreh kore
    yihbolknan, kaluk ngaye bolkwon ngudda dja nawu ngudda ke yibenkebmawahme, kabirribolkkarrme
    djalmunguyh munguyh.
  met-met: Lot sup mala, baing Toxoratamona harua na Ebram ba, “Umesa ubagu mauli
    mana sanga kanggua, sanga bukang, sanga karagia xaung sanga yuwaxa.
  gvs-gvs: E kina go Yauweyana Loti be Eberam idi tumasaba mlina Eberam ilatuwoko
    idigo kana, ‘Eberam, moeko goi kuutāoya kumatavilavīla. Yawéyana, youya, bomatu
    be koiboga goi poyapoya ana madabokina kugīte.
  rmc-rmc: 'Sar imar geľa o Lot het le Abramostar, o RAJ phenďa le Abramoske: „Rozdikh
    tut odarik, kaj sal! Dikh pro severos, pro juhos, pro vichodos the pro zapados.'
  nlg-nlg: Mi murina a Lot te tona sania Abram ka, ge bosa Yahweh vania Abram, “Ko
    righi utoi na lei bona talighu raini.
  dgr-DOGNT: Lot Abram ts'ǫǫ̀ naèhtła tł'axǫǫ̀ gots'ǫ̀ K'àowo Abram ts'ǫ̀ hadı, “Eyı
    nàąwo gots'ǫ yeè chı̨k'è ts'ǫ̀ k'eęt'į̀, sazı̨ nèk'e, sa kàɂàa eyıts'ǫ dą̀ą sı
    ts'ǫ̀ k'eęt'į̀.
  pes-OPV: 'و بعد از جداشدن لوط از وی، خداوند به ابرام گفت: «اکنون توچشمان خود را
    برافراز و از مکانی که در آن هستی، بسوی شمال و جنوب، و مشرق و مغرب بنگر'
  ron-1924: 'Домнул а зис луй Аврам дупэ че с-а деспэрцит Лот де ел: „Ридикэ-ць окий
    ши, дин локул ын каре ешть, привеште спре мязэноапте ши спре мязэзи, спре рэсэрит
    ши спре апус;'
  aui-aui: Lot, aghunanaki ivibogaeni bi murinena, Yawe God, Abram iwoneni bo, “Kukita
    wiiveravera yapoyapora inanagho da meme matam inatupona.
  ben-OBCV: লোট অব্রামের সঙ্গ ত্যাগ করে যাওয়ার পর সদাপ্রভু অব্রামকে বললেন, “তুমি
    যেখানে আছ, সেখানে থেকেই তোমার চারপাশে—উত্তর, দক্ষিণ, পূর্ব ও পশ্চিমদিকে তাকিয়ে
    দেখো।
  lex-lex: 'La''pa Lota nto''or targa Abrama dewade Orgahi Nakot la Abrama: “Mumkek
    lolda-lolda, ne mtia''wa matmu la gen miaka ha mtiutrier lia di, pa nokur tipru,
    warta, ra''i me tranna,'
  rgu-rgu: Lot no Abram rasidaꞌ so, boe ma MANETUALAIN nafada Abram nae, “Abram! Soba
    o mete maleleiꞌ basa mamanaꞌ ara, nemeꞌ mamanaꞌ fo o mapadeiꞌ ria a. Mete matalolole,
    dea-mataꞌ, ii-onaꞌ.
  som-som: Oo Rabbigu wuxuu Aabraam ku yidhi, intii Luud ka guuray ka dib, Indhahaaga
    kor u taag, oo meeshaad joogto ka fiiri, xagga woqooyi iyo xagga koonfureed, iyo
    xagga bari iyo xagga galbeedba;
  lat-VUC: 'Dixitque Dominus ad Abram, postquam divisus est ab eo Lot: Leva oculos
    tuos et vide a loco, in quo nunc es, ad aquilonem et meridiem, ad orientem et
    occidentem.'
  aoi-aoi: Kembirra Lada nakina ni-likenu-mulangwa arakba, eneja kembirra Yaweya ni-yama
    nakina Aburemu-wa, “Ningkakina ningk-arjiya-mulangwa yadikina andiya angerriba
    iya yenjerra. Ambaka-langwa ningkakina k-andiyama,
  eng-ASVBT: 'And Jehovah said unto Abram, after that Lot was separated from him,
    Lift up now thine eyes, and look from the place where thou art, northward and
    southward and eastward and westward:'
  mna-mna: 'Lot izem Abaram, mana Merere iso pa Abaram. Iso: “Kozo mender mi motom
    lela, pera, sula, sala, mi tiiri lele.'
  ita-1885: 'E il Signore disse ad Abramo, dopo che Lot si fu separato d''appresso
    a lui: Alza ora gli occhi tuoi, e riguarda, dal luogo ove tu sei, verso il Settentrione,
    verso il Mezzodì, verso l''Oriente, e verso l''Occidente.'
  eng-LXXUP: And God said to Abram after Lot was separated from him, Look up with
    thine eyes, and behold from the place where thou now art northward and southward,
    and eastward and seaward;
  eng-ULB: Yahweh said to Abram after Lot had departed from him, “Look from the place
    where you are standing to the north, south, east, and west.
  spa-VBL: 'Después de separarse de Lot, el Señor le dijo a Abram: “Desde donde estás,
    mira a tu alrededor, hacia el norte, el sur, el oriente y el occidente.'
  fra-_FOB: 'Et l''Éternel dit à Abram, après que Lot se fut séparé de lui: Lève donc
    les yeux, et regarde du lieu où tu es, vers le Nord, vers le Midi, vers l''Orient
    et vers l''Occident.'
  mal-mal: 'ലോത്ത് അബ്രാമിനെ വിട്ടുപിരിഞ്ഞശേഷം യഹോവ അബ്രാമിനോട് അരുളിച്ചെയ്തത്: “ഇപ്പോൾ
    തല ഉയർത്തി, നീ ആയിരിക്കുന്ന സ്ഥലത്തുനിന്നു വടക്കോട്ടും തെക്കോട്ടും കിഴക്കോട്ടും
    പടിഞ്ഞാറോട്ടും നോക്കുക.'
  lit-lit: 'Ir VIEŠPATS tarė Abramui, kai Lotas buvo nuo jo atsiskyręs: „Pakelk dabar
    savo akis ir pažvelk iš vietos, kurioje esi, į šiaurę ir į pietus, į rytus ir
    į vakarus,'
  urd-GVR: Lūt Abrām se judā huā to Rab ne Abrām se kahā, “Apnī nazar uṭhā kar chāroṅ
    taraf yānī shimāl, junūb, mashriq aur maġhrib kī taraf dekh.
  suz-BL: लोत नु अब्राम ब्रासा नोले परमप्रभु यावेमी अब्राम कली “इ बाक्‍तीके रे पूर्ब,
    पच्‍छिम, उत्तर, दक्‍खिन गे कोव़ङो।
