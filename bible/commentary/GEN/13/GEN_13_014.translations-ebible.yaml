  mar-mar: लोट अब्राहापासून वेगळा झाल्यावर परमेश्वर अब्रामाला म्हणाला, “तू जेथे उभा
    आहेस त्या ठिकाणापासून उत्तरेकडे व दक्षिणेकडे, पूर्वेकडे व पश्चिमेकडे पाहा.
  tcs-tcs: Da taim apta wen Lot ane Abram demtu bin splitap, da AntapGod i bin spik
