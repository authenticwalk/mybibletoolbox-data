    their property was great; and they could not dwell together.
  hin-2017: इसलिए उस देश में उन दोनों के लिए पर्याप्त स्थान न था कि वे इकट्ठे रहें
    क्योंकि उनके पास बहुत सम्पत्ति थी इसलिए वे इकट्ठे न रह सके।
  wol-KYG: ba tax xajatuñu ca réew ma, ndax seen alal dafa bare, ba manatuñu faa bokk
    dëkk.
  swp-swp: Nige gonoadi tanona ne i heaidi ena se mia esega, paana edi gogo se lai
    ariariri, nige gonoadi se mia gogo.
  bjr-bjr: Miqanda moomoo aandau ainaina faqaaqanda maridaqa aandauqa neemaru andandafa
    sia amanaikufaqa sia amana moodaanaki mariaqaa inoo marinau.
  eng-YLT: and the land hath not suffered them to dwell together, for their substance
    hath been much, and they have not been able to dwell together;
  kne-kne: Siya di mankolang din panpastolan das animal da tan nankoykoyog da ay dowa.
  wat-wat: Ebenamu keta Nota yasi yomuyomu si yagwanamataiya keta yasi kafa ka kana
    kabaḡa o muka kasi fata. Na fasinei nasi nuwa muka kasi fata be tamokaḡa fwayafwayanama
    nenei sina fakwa.
  heg-NTPO: Mo maan na bluang isi lo taung Abram nol Lot, le oen nulis leo-leo nol
    oen hmukin nas totoang. Hidim Abram nol Lot atuil in lolo-poang ngas, kaen apa
    undeng bluan se maan na dabun in nalo oen hmukit tas. (Dedeng na, atuil Kanaꞌan
    nas nol atuil Feris sas kon daad nabael se las).
  ptu-ptu: Sapo' indo ongeam naongei, tä' sihua la naongei sola aka buda sugali' olo'-olo'na.
  bzd-NTPO: Erë wé̱ ie'pa se̱rke ká̱ e' ki̱ ka̱kö kë̀ ku̱'ia̱ ie'pa iyiwak ko̱s a̱
    katè. Ie'pa kë̀ chë'ka̱ia̱ ñì o̱'mik.
  kwf-kwf: Sa Abram ma sa Lot kera toꞋo ana ru Ꞌoro liu ki neꞋe kera noaꞋa kasi bolo
    naꞋa faꞋinia neꞋe keraꞋa ke tua ana taꞋi kula, osiꞋana na ano nia noaꞋa kasi bolo
    naꞋa faꞋinia ru ꞋaeꞋaela kera ki.
  eng-WYC-2017: and the land might not take them, that they should dwell together,
    for the cattle of them was much, and they might not dwell in common.
  eng-WMBB: The land was not able to bear them, that they might live together; for
    their possessions were so great that they couldn’t live together.
  spp-spp: Lire na, tatɛɛng'à cyɛ́rɛ pi mú shuunni i, ɲaha na yɛ pi cyeyaayi mpyi
    a ɲyaha sèl'e, pi mú shuunni mpyi na sì n-jà n-kwú cyage niŋkin i mɛ.
  aey-aey: Qa ale alena ceteteh eu mati bahic eunu maha eu ale osoben gabandu bilecnu
    ihoc qee.
  urd-GVH: नतीजा यह निकला कि आख़िरकार वह मिलकर न रह सके, क्योंकि इतनी जगह नहीं थी
    कि दोनों के रेवड़ एक ही जगह पर चर सकें।
  rug-rug: Meke gua asa, si lopu pada sari na duduli meke sari na ginani vasina sapu
    koa varigara ia ri karua, sina soku hola sari na dia kurukuru.
  gaz-gaz: Yeroo isaan walii wajjin jiraatanitti lafti isaanitti dhiphatte; sababii
    qabeenyi isaanii akka malee guddateefis isaan wal bira jiraachuu hin dandeenye.
  fra-LSG: Et la contrée était insuffisante pour qu’ils demeurassent ensemble, car
    leurs biens étaient si considérables qu’ils ne pouvaient demeurer ensemble.
  gnn-gnn: Nhinanana walala yukurrana märr‐weyindhinanydja, bala nhanukalanydja Lotkalanydja
    djämamirriyu walalay ŋarrtjurrunana nhanŋu Yipuramguna djämamirrinha walalanha;
    ŋarrtjunminana walala yukurrana dhä‐ḏälthinyamina bitjarrana ya', liŋgu yaka ŋunhiliŋumi
    wäŋaŋura ŋatha guḻku' ŋula ŋorrana yukurrana ŋuriki wäyingu walalaŋgu bukmakku.
    Liŋgu wiripunydja mala Gaynanbuynydja ga Biritjpuynydja yukurrana nhinanayi ŋunhiliyi
    liŋgu wäŋaŋura.
  yal-yal: Iburama a xuruse ganla nun Loti a xuruse ganla yi gbo na bɔxɔn xa. E mi
    yi nɔɛ luyɛ yire kedenni sɔnɔn.
  gum-gum: Incha pirøbe kanbalatø lincha waramibe truburab tre lendø kømíig køn, kaguende
    nøm tøgaguiløbe purø nørrø kua, trubalatøbe waramgaig købig køn.
  iou-iou: Täŋpäŋ Abram kenta Lot bok ude irirän yawakiye mäyapinik ahäŋirä tomtä
    nakta ketemta wäyäkŋeŋkuŋo unita bok itnaŋi nämo täŋkuk.
  haw-1868: Aole i pono ka aina no laua, i noho pu ai laua, no ka nui o ko laua waiwai,
    aole i hiki ia laua ke noho pu.
  arb-NAV: فَضَاقَتْ بِهِمَا الأَرْضُ لِكَثْرَةِ أَمْلاكِهِمَا فَلَمْ يَقْدِرَا أَنْ
    يَسْكُنَا مَعاً.
  adz-adz: Abram da Lot isangꞌ ruan i apu ampi bingan angu da intap sai wasangꞌ i
    rima rib iruꞌ igi apu gan sib i bida rumpruꞌa ruan mpadan u.
  ewe-ewe: 'Ke anyigba la melolo na Abram kple Lot ƒe nyiwo kple alẽwo o: lãawo sɔ
    gbɔ fũu wu lãnyiƒe la.'
  eng-LEE: And the land was not able to bear them, that they might dwell together;
    for their substance was great, so that they could not dwell together.
  dji-dji: Manymak, Abram ga Lut biling wurpilipm bil nyininy girinyi, bil ingki galbi
    yurryarr djurrginyir nguḻi maypalgi ḏirradjnyirgi, gima bil gatjini maypal galbi.
    Marrga maṯiṯdju bilngga yarim wurpilipm bil nyininy giriny wurpirrim gurrbimirri,
  gvn-gvn: '@see-verse:GEN.013.005'
  nna-nna: Kuwiyirrangu munuyiji palanga warrarnja. Abram-milalu warrkamukatarrangulupa
    Lot-milalu warrkamukatarrangulu partarl warrulyku kanyjirnikinyiyi kuwiyirranguku.
  asm-FB: অব্রাম আৰু লোট উভয়ৰ কাৰণে একেলগে কাষত থাকি বাস কৰিবলৈ সেই ঠাই যথেষ্ট নাছিল,
    কাৰণ তেওঁলোকৰ সা-সম্পদ বহুত বেছি আছিল।
  sus-A: عِبُرَ مَ شَ شُرُ سٍ فْورّ نُن لٌتِ شَ شُرُ سٍ فْورّ نُ فبٌ نَ بْشِ بّ. عٍ
    مُ نُ نْمَ لُدٍ يِرٍ كٍرٍن سْنْن.
  fra-SBL: Le pays ne pouvait pas les porter, pour qu'ils vivent ensemble ; car leurs
    biens étaient si grands qu'ils ne pouvaient pas vivre ensemble.
  hbo-hbo: וְלֹא־נָשָׂ֥א אֹתָ֛ם הָאָ֖רֶץ לָשֶׁ֣בֶת יַחְדָּ֑ו כִּֽי־הָיָ֤ה רְכוּשָׁם֙
    רָ֔ב וְלֹ֥א יָֽכְל֖וּ לָשֶׁ֥בֶת יַחְדָּֽו׃
  shp-NTPO: ikaxbi jain ikanara icha yoina jatíbi jato pimati senenma iká iki. Jainbicho
    jatira moa atipanyamakana iki,
  eng-WYCLIFFE: and the lond miyte not take hem, that thei schulden dwelle togidre,
    for the catel of hem was myche, and thei miyten not dwelle in comyn.
  piu-2006: '@see-verse:GEN.013.005'
  pjt-pjt: Ka nyara palula-aṟangka aṉangu Kainannga nguraṟa tjuṯa munu Piṟitjinya
    nguraṟa tjuṯa kuḻu nguratja alatjiṯu nyinangi ngura pala palula. Ka ukiṟi puḻka
    wiya nguwanpa itjanu tjukutjuku kuka tjuṯa mulatu ngalkula paḻtjaringkupai wiya.
    Palu Aipamaku Lotaku pulampa kuka tjuṯa mulapa, ka pula puṯu kuliningi ngura kutjungka
    tjunguṟa kutjuṯu kanyintjikitjangku. Ka Aipamaku waṟka tjuṯangku munu Lotaku waṟka
    tjuṯangku tjanampa mayatjaku kuka tjuṯa aṯunymaṟa kanyiningi, munuya kutjupa-aṟa
    ukiṟi-tjiratja ngaparku wangkara pikaringkupai.
  cwe-cwe: Isi haiwafaiye wose waidi kukala hamwe kwaviya wakala na fugo nyingi.
  bgs-bgs: Purisu atin ka pasábbadé dan, ánnà nángngà tô tanà na pasabsaban katô langun
    mannanap dan, su tuu marapung tô mga mannanap dan.
  kik-kik: Nĩ ũndũ ũcio bũrũri ũcio ndũngĩahotire kũmaigania ũrĩithio marĩ hamwe,
    nĩ tondũ indo ciao ciarĩ nyingĩ mũno, ũndũ matangĩahotire gũikarania hamwe.
  ksr-ksr: Kaeŋ laligoŋ oro esuhina iwoigara mamaga eŋ orono balonoŋ mende sokono.
    Ii motooŋ uŋuagiwaotiwaa so mende kolooro kileŋ motooŋ rama laligowotiwaajoŋ amamaari.
  fra-NCL: et la contrée ne leur suffisait pas pour habiter ensemble ; car leurs biens
    étaient trop considérables pour qu’ils pussent demeurer ensemble.
  cek-AK: Nihnik nawnto khosak han long ahmuen mah khawt ai boeh; a tawnh hoi ih hmuennawk
    pop parai boeh pongah, nawnto om hoi thai ai boeh.
  xla-xla: Amasiyama yia꞉ta madipatata yia꞉ halo hapuloma mate ha꞉ha꞉le dulu dla mota
    yia꞉ mate po-ala꞉iyo.
  cuk-cuk: Ar emar-mamaidgi, ibmar-durgan bukidar nikamarsoggu, ibmar-durganga mas
    unnisuli gualid. A-ular, Abram, Lot-ebogwa geg na walikaa gudigue guarmalad.
  uig-CYR: Әнди улар биллә турса, зимин уларни қамдалмайтти;
  pma-pma: Ka ven buluk ka sipsip keil esen Lot ka Ebram avi houlu ramat, oumunai
    ae rovinvintei avato out vatas.
  tel-2017: వాళ్ళు కలిసి నివాసం చెయ్యడానికి ఆ ప్రదేశం చాల లేదు. ఎందుకంటే వాళ్ళు కలిసి
    ఉండలేనంత విస్తారమైన సంపద వారికి ఉంది.
  hat-BSA: Epi tè a pa t kapab sipòte yo toude pou rete ansanm, paske byen yo te tèlman
    gran ke yo pa t kab rete ansanm.
  bxh-bxh: In moho, tanohina yai, yosiyosi adi ban hige i laꞌi, be hige gonowana ti
    miya esega.
  kos-kos: Ke ma inge acn in mongo lun kosro uh sufalla eltal in tukeni orekmakin,
    mweyen arulana pukanten kosro natultal.
  hbo-WLC: וְלֹא־נָשָׂ֥א אֹתָ֛ם הָאָ֖רֶץ לָשֶׁ֣בֶת יַחְדָּ֑ו כִּֽי־הָיָ֤ה רְכוּשָׁם֙
    רָ֔ב וְלֹ֥א יָֽכְל֖וּ לָשֶׁ֥בֶת יַחְדָּֽו׃
  ibo-ibo: Ma ala ebe ha nọ ezurughị ha mgbe ha nọkọrọ ọnụ nʼihi na ihe onwunwe ha
    dị ukwuu ruo na ha enweghị ike ịnọkọ ọnụ.
  ory-ory: ଏଥିନିମନ୍ତେ ସେହି ଦେଶ ସେମାନଙ୍କର ଏକତ୍ର ବାସ ପାଇଁ ଉପଯୋଗୀ ହେଲା ନାହିଁ, କାରଣ ସେମାନଙ୍କର
    ବହୁତ ସମ୍ପତ୍ତି ଥିବାରୁ ସେମାନେ ଏକତ୍ର ବାସ କରି ପାରିଲେ ନାହିଁ।
  wmt-wmt: '@see-verse:GEN.013.005'
  chk-chk: Iei mine ewe fanü esap chüen ku ngeni ar repwe nonomfengen lon eu chök
    leni, pun a wor chomong folenier man.
  ssd-ssd: Nale ar ta agaŋmor suŋgomba ŋak tukunu nale ma ta tuma minam kumuŋ kuga.
  rop-rop: Dubala bin abum detmatj enimul olabat, en dei nomo bin abum naf daga blanga
    olabat deya langa det kantri. En ola pipul gulum Keinanait en Perasait bin stil
    jidan langa det kantri du. Bambai na ola stakmen blanga Eibram en ola stakmen
    blanga Lot bin stat fait gija,
  ukr-1871: І не вмішчала їх земля, щоб їм жити вкупі; бо майно їх було велике, так
    що не можна було жити вкупі.
  eng-AOI: Other people who owned that country were still living there. They were
    the Canaanite people and the Perizzite people. Abram and his family stayed there.
    But after a while there was not enough grass and land for both Abram and Lot,
    because there were so many sheep and cattle and other animals. So Abram's men
    who looked after the sheep and cattle and Lot's men argued over water and grass
    for the animals.
  yon-yon: Abram ye dingkan kawiib Lot ye dingkan kawiib kuu yemoon keroon kowe, kereek
    kirod dowan keroona yi ayoob ibmo dobiri yiminban keroon.
  bch-bch: Be tano toa oa irangrang ngan gisirua tilup ga timado ngan mao, ngansa
    gisirua led danga sisid busa tau.
  deu-1951: Und das Land mochte es nicht ertragen, daß sie beieinander wohnten; denn
    ihre Habe war groß, und sie konnten nicht beieinander bleiben.
  eng-JPS: And the land was not able to bear them, that they might dwell together;
    for their substance was great, so that they could not dwell together.
  ubr-ubr: Ato Abram a Lot rus asi bobaitu on sison kwakwan ato on motobai wayo on
    men fofonin arimon nan kaita sitama.
  srp-1865: I zemlja ne mogaše ih nositi zajedno, jer blago njihovo bijaše veliko
    da ne mogahu živjeti zajedno,
  lug-lug: ekitundu mwe baali nga tekibamala bombi. Obugagga bwabwe bwali bungi nnyo,
  heb-heb: ולא נשא אתם הארץ לשבת יחדו כי היה רכושם רב ולא יכלו לשבת יחדו׃
  ben-IRV: আর সেই দেশে একসঙ্গে তাদের বসবাস করা হল না, কারণ তাঁদের প্রচুর সম্পত্তি
    থাকাতে তাঁরা একসঙ্গে বাস করতে পারলেন না।
  pan-pan: ਇਸ ਲਈ ਉਸ ਦੇਸ਼ ਵਿੱਚ ਉਨ੍ਹਾਂ ਦੋਵਾਂ ਦੇ ਇਕੱਠੇ ਰਹਿਣ ਲਈ ਸਥਾਨ ਨਹੀਂ ਸੀ ਕਿਉਂਕਿ ਉਨ੍ਹਾਂ
    ਕੋਲ ਇੰਨ੍ਹਾਂ ਮਾਲ-ਧਨ ਸੀ ਕਿ ਉਹ ਇਕੱਠੇ ਨਹੀਂ ਰਹਿ ਸਕਦੇ ਸਨ।
  mwp-mwp: Senabi thonara nanga palamun kalmel tetel uruypa bup matha ngoedhagidh
    lawnga, thana ngalagiya na mudh thoemaypu thana kasa mura bup urapun goeyginu
    eygi thoeyaypa purthaypu.
  mya-JVB: ထိုလူနှစ်ဦးတို့သည် အတူ နေ ခြင်းငှါ ထိုမြေ မ ဆံ့ နိုင်။ ဥစ္စာ များ လွန်း၍
    ၊ သူ တို့သည် တ ရပ်တည်း မ နေ နိုင် ကြ။
  tte-O: Abelem yo Lota nige sowasowali simiya-kaigeda kaiwena ali yakayakan sibaibaiwasosi,
    yo ali kaba kekan nige ilalalaki.
  tbg-tbg: Rotika Eparaamika vohaa vaihatanta tavomanta vitanta sipisipive, memeraave,
    kara neva kia ho vaumanta
  hmo-hmo: Tano be hegeregere lasi idia ruaosi gabu tamona dekenai do idia noho hebou,
    badina be edia boromakau be momo herea.
  ata-ata: Iloꞌa ikekei sou isukusuku ilalai aloxo ne la sou ta meeiꞌa iloꞌa ta sipsipiꞌa
    mo ta kauiꞌa ne tapiena misevile la iaꞌeiaꞌe latilatiasou mine tatatila ne, ia
    iꞌou la ukalasiꞌa uasi.
  nfa-nfa: Te ngaa era èèna taleo boe, ho Abram dènge Lot aa dènge kakaja ra bisa
    pea paꞌèci. Nèti èèna ka, ana madhenge badha Abram dènge Lot sèra jꞌajꞌi patao-palaha,
    lula jꞌuꞌu ètu era èèna dꞌai boe hia badha rèngu. (Lodꞌo èèna, dhèu Kanaꞌan dènge
    dhèu Feris, dhu pea ètu èèna era.)
  urd-urd: और उस मुल्क में इतनी गुन्जाइश न थी कि वह इकट्ठे रहें, क्यूँकि उनके पास
    इतना माल था कि वह इकट्ठे नहीं रह सकते थे।
  rus-SYN: И непоместительна была земля для них, чтобы жить вместе, ибо имущество
    их было так велико, что они не могли жить вместе.
  cbt-NTPO: Nipirinhuë', notohuaro' pë'tahua ya'huëtopi ni'ton, co huachi pasto nanirinhuë
    pë'tahuaro'sa capacaiso'. Napoaton co huachi nanitopihuë cato chachin inaquëráchin
    ya'huëcaiso'.
  bqc-SIM: An pↄtuoↄ dasi, gupi sɛ̃ i mↄ́má ḿpiio. A yã́i aa fↄ̃ wàↄ ku sãnu
    lↄo.
  tcz-CHONGTHU: Hinlah gam achen nau chu Abram le Lot dingin ahung neo lheh jeng tai,
    ajeh chu akelngoi hon ho le kelcha hon ho ahin gancha dang ho aum khom thei tapouve.
  mar-mar: तो देश त्या दोघांना एकत्र जवळ राहण्यास पुरेना, कारण त्यांची मालमत्ता फारच
    मोठी होती, ती इतकी की त्यांना एकत्र राहता येईना.
  tcs-tcs: I no bin gad nap lan po demtu po stap klostu wananada bikoz demtu i bin
    gad mina plenti animal.
  soq-soq: Abram ita Lot nata pueu uarantono ita bola keraulen, sa baiwa mo awodea
    mai wampona rua, dia.
  qub-qub: Aypalla uywancuna captinmi ishcan juc pachallacho tiyananpäga guewa mana
    ayparannachu.
  bqp-bqp: Ń pↄ́kãdenↄn dasi, gu pìi sɛ̃̀ dí mↄ́ḿma ń pínkiro. A yã mɛ́ à tò oni
    fↄ̃ ògↄ̃ kú gu dokↄ̃nↄ lɛɛlɛ doro.
  hat-hat: Peyi a te vin twò piti pou yo de a rete ansanm, paske yo te gen twòp zannimo
    pou bay manje.
  eng-BSB: But the land was unable to support both of them while they stayed together,
    for they had so many possessions that they were unable to coexist.
  tod-tod: zooi la ɠɛni kula ɠɛa ti ʋa, ga ti ʋa zei ada ɠila, mazɔlɔɔ ti-yeaɠɔligiti
    ti wola mɔinni gola, ti la ɓena zoo ti ʋa zei ada ɠila.
  eng-WEBPB: The land was not able to bear them, that they might live together; for
    their possessions were so great that they couldn’t live together.
  kbq-kbq: Hianagi anama mani'a mopamo'a knarera huozanante'ne. Maka afuzaga zani'amo'a
    titipa huno ne'zama ne'zamo'a atupa higeno, magopi manigara osu'na'e.
  nhe-BL: Huan nopa tlali campa mocahuayayaj Abram huan Lot ax quinaxiliyaya para
    quintlamacase nochi inintlapiyalhua. Huan yeca ayoc hueliyaya itztoque san sejco
