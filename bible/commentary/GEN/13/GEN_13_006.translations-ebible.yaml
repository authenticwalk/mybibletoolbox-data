verse: GEN.013.006
translations:
  mal-C: അവർ ഒരുമിച്ചു താമസിച്ചാൽ ദേശത്തിന് അവരെ പോറ്റാൻ സാധിക്കുകയില്ല എന്ന നിലയിലായി;
    ഒരുമിച്ചു ജീവിക്കാൻ കഴിയാത്തവിധം അത്രയധികമായിരുന്നു അവരുടെ സമ്പത്ത്.
  deu-TKW: Und das Land ertrug sie nicht, daß sie hätten bei einander bleiben können;
    denn ihre Habe war groß, und es war unmöglich, daß sie bei einander blieben.
  lin-lin: Boye etuka ekomaki moke mpo na bango mibale, pamba te bomengo na bango
    ezalaki ebele penza, mpe bakokaki lisusu te kovanda esika moko ;
  cbr-NT: '''aínbi ka anua atux ''ikë anu aín ñuina ''itsaira ''ain ñuinakaman pasto
    piti sënë́nma ''iakëxa. Usa ''ain ka a rabëtax anu ''isama ''ain,'
  eng-LSV: and the land has not permitted them to dwell together, for their substance
    has been much, and they have not been able to dwell together;
  bmu-bmu: Mewö mala sömbup sukinap yuaiŋiri gwötpuk ketaŋi ahöm etkiiga gölmenöŋ
    qahö dop kölök. Mi öröröŋ gumohom eŋgieŋgigö dop qahö ahöiga mohotŋe tata malmalgö
    lömböriba osiyohot.
  eng-GNV: 'So that the land coulde not beare them, that they might dwell together:
    for their substance was great, so that they coulde not dwell together.'
  eng-WEBSTER: 'And the land was not able to bear them, that they might dwell together:
    for their substance was great, so that they could not dwell together.'
  nhw-BL: Huan nopa tlali campa mocahuayayaj Abram huan Lot amo quinaxiliyaya para
    quintlamacase nochi inintlapiyalhua. Huan yeca ayacmo hueliyaya itztoque san sejco
    pampa nelmiyaqui itztoyaj.
  swh-ONEN: Lakini nchi haikuwatosha kukaa pamoja kwa ajili ya wingi wa mali zao.
  bba-bba: Ben ɑrumɑni ye, yɑ kpɑ̃ sere yɑm mi bɑ wɑ̃ɑ mu ǹ turɑ bɑ n kɑ wɑ̃ɑ mi
    sɑnnu.
  eng-KJVCPB: 'And the land was not able to bear them, that they might dwell together:
    for their substance was great, so that they could not dwell together.'
  cpy-cpy: Okanta janta jempe inampitaawo, opomeentsitzimotakari itsipatawakahaeya,
    tee riyomaatawo rowanawo ipirapaeni.
  mpx-mpx: Nige bosowailiya nihi mipamaisena, kaiwena wali bwasumu hi gewi nabi, ge
    wali abaanan nige i bwabwata.
  wbp-wbp: (Yalumpurla ngurungka, ngulajulpalu kamparru-juku nyinaja yalumpu-wardingki-juku
    Kanana-wardingki-patu-juku, manu ngalya-kari yapa turnu-warnu-yijala yirdiji Piriji-patu,
    ngulajulpalu yalumpurla-yijala ngurungka warru nyinaja.) Marna yukuri kulalpa
    wiri karrija puluku ngarninjaku, manu ngapaju kulalpa wiri ngunaja. Ngula-jangka
    kujarlaju, Yipurumu-kurlangurlu Laati-kirlangurlu warrkinirli, ngulangkujulu-nyanu
    wiljiwilji-manu marna-ngurlu ngapa-ngurlu. Marna-wangurla manu ngapa-wangurla
    lirrjirdirla, kulalu nyiyakulku nyinakarla panu-kariji yalumpurlaju ngurungka.
  luo-luo: Kuonde mag kwath ne tin mane ok nyal romogi ka gidak kanyakla, nimar mwandu
    mane gin-go nomedore mane ok ginyal dak kaachiel.
  meu-meu: Taunabunai una tano na dia heḡereḡere idia raruosi gabu tamona ai bae noho
    hebou, badina na edia kohu na momo bona gabu na dia bada.
  npi-ULB: तिनीहरू दुवै नजिकै रहनलाई जमिनले धान्‍न सकेन, किनभने तिनीहरूका सम्पत्ति
    अत्यधिक थियो, यसैले तिनीहरू सँगै बस्‍न सकेनन् ।
  yor-yor: Ṣùgbọ́n ilẹ̀ náà kò le gbà wọ́n tí wọ́n bá ń gbé pọ̀, nítorí, ohun ìní
    wọn pọ̀ tó bẹ́ẹ̀ gẹ́ẹ́, dé bi wí pé wọn kò le è gbé pọ̀.
  emp-NTPO: Baribʌrʌ Abraʌ̃ra Lo sid̶a bio bara panʌ bẽrã ẽjũãba araẽ́ basía. Maʌ̃
    carea ab̶ari ẽjũãne ãbaa poya pananaẽ́ basía.
  ind-ind: Karena ternak mereka semakin banyak, lahan itu tidak memungkinkan bagi
    Abram dan Lot untuk tinggal bersama. Di sana tidak ada cukup air dan padang rumput
    hijau bagi semua ternak mereka. Maka terjadilah pertengkaran antara para gembala
    Abram dan Lot. Pada waktu itu, bangsa Kanaan dan Feris juga tinggal di wilayah
    tersebut.
  pes-OPCB: ابرام و لوط به علّت داشتن گله‌های بزرگ نمی‌توانستند با هم در یک جا ساکن
    شوند، زیرا برای گله‌هایشان چراگاه کافی وجود نداشت
  ssx-ssx: Kutupa ipilikita꞉ ma꞉na꞉ hoteke wopu punupikieki yalo hata꞉ mo ipilika꞉
    hoteke manuma꞉ napeke ambu opeeke kenketa꞉ wopu dia꞉ yekeme.
  lcm-lcm: Kilong tapo auai atogon ani keve bil miang ke asukang na vuk roe ang kilong
    tapo ago ia kata lapo liklik anirilong kuvul.
  aer-aer: Apmere ikwerele, arrekwele anetyarte tyerrtye Canaan-arenye areye, arrpenhe
    areye-arlke, Perizzite areye, yanhe ikwerele itne-arlke apmere-ampinye ikwerele.
    Atherrke akweke ware anetyarte pweleke areyeke, arrpenhe areyele-arlke arlkwetyeke,
    kwatye akweke ware-arlke aneke. Alakenhe ikwerenge anteme, urrkapentye akngerre
    Abram-kenhe areye ante urrkapentye akngerre Lot-kenhe areye ahele angkerreke atherrkeke-arlke
    kwatyeke-arlke arrangkwenge. Itne uyarne apurte anetyarte apmere anyente ikwerele,
    atherrke-arlke kwatye-arlke akweke warenge. Alakenhe ikwerenge itne ahele angkerretyeke-irreke.
  tgl-ULB: Dahil ang kanilang mga ari-arian ay napakarami, hindi na kayang tugunan
    ng lupain ang kanilang pangangailangan na manirahang magkasama, kaya hindi na
    sila maaaring magsama.
  nop-nop: Ala wanawanaŋ itoudok kwetdi tuwolithik mu tuguk. Kalehiye fee ulihakagiŋ
    doktiŋa kwet kubugoŋ itoudok tuwot mu tuguk.
  kca-kca: Ԓын шек ар тащ йӑха тӑйсәтән, щишән мўвән йэрмата йис, йэԓԓы щиты уԓты
    ӑт верәтсәтән.
  cbu-NT: Anush tsap tputs taamaam tatsitarangiya. Chinuzeem watungash martamaam pishtarangitamta.
  usa-usa: Abo yenákámó mi-mórábímmó maiyoyamma íma marago kanaraq umayikaraiye, yenákátí
    kurubi wákáwáqá anó powata íma mimorabi mae-waniq uráye.
  hui-hui: Abarama Lodela libunaga nogobi dabudaburubi mandagi ngelo habe nahe dindi
    henge emene ko wini.
  wrs-wrs: Wo diva no petharava mani mani lohvnamoa mindnamba sapina innemba. Noinda
    samblaisnamba beswonamba himba evevnamoa.
  mya-mya: သူ​တို့​နှစ်​ဦး​တွင်​တိ​ရစ္ဆာန်​များ​၍​စား​ကျက်​မ​လုံ​လောက်​သည့်​အ​တွက်​ကြောင့်
    အ​တူ​တူ​နေ​ထိုင်​ရန်​မ​ဖြစ်​နိုင်​တော့​ချေ။-
  cbi-NTPO: Tsa deju', yala' chuinshaya naake' kumuinchi animaalanu millangue awakaren
    tsaala, tsenmin mu bain tiba pure' tandene jude' mitya, naake' bulu chun tsaala.
  bod-N: ཁོ་རྣམས་ལ་རྒྱུ་ནོར་དེ་འདྲ་མང་པོ་ཡོད་པས་ཡུལ་དེར་ཁོ་རྣམས་མ་ཤོང་བ་དང་ལྷན་དུའང་སྡོད་མ་ནུས༌པར།
  wsk-wsk: Nuna wete nunga melmasak singir biya, se kuwim te dagiman mu kirikirikaram
    se nunumi te sapamonko me terong.
  kkl-kkl: Wamogpa, abene li Kanaan nimiap Feris nimiap mog so'o aneag babe wamek.
    Undo wamekti, sindinge pham maikno wamogpa sindinge pham pia unag sunsunum kom
    wamog. Sin nikag wamnep kom saog wamog. Abramdi pham yae ua urop nimiap Lotdi
    pham yae ua urop nimiap ol dalamekpa
  sna-sna: Asi nyika haina kugona kuvaringana kuti vagare pamwe chete, nokuti pfuma
    yavo yakanga yakawanda kwazvo zvokuti vakanga vasisakwanisi kugara pamwe chete.
  spa-BLM: La tierra no podía sostenerlos para que vivieran juntos, pues sus posesiones
    eran tan grandes que no podían vivir juntos.
  beu-beu: Aarunge mana ba ini mi mihi angu bae berang niang, bot oleve ipasaka etatabi
    toang, base oleve bae bisa hama-hamat angumi mihi niang. Angu ebele Abram eterangvala,
    bot Lot eterangvala ang naung ini tota, se dadi-napa ba mana angu mi angu, ibinanta
    ang naung emangpi adang di, bae ing vengpas niang angu ebele. (Uanguveng angu,
    Kanaan enehe, bot Feris enehe ang naung di, jedung ue angmi mihi sehi.)
  cac-cac: Maxtzac yab'laj lugar b'aj sva noc' snoc' eb' chi' yujto te tzijtum noc'.
    Yuj chi', maxtzac yal-laj junn̈ej tz'ec' eb'.
  swh-ULB: Nchi haikuwatosha wote kukaa pamoja karibu kwa sababu mali zao zilikuwa
    nyingi sana, kiasi kwamba hawakuweza kukaa pamoja.
  bel-bel: І не ўмяшчала іх зямля, каб жыць ім разам, бо маёмасьць іхняя была такая
    вялікая, што яны не маглі жыць разам.
  wed-wed: Ma taui ai ḡamoḡamo i maḡa guratana ma gabu eḡa tagotagogina da anatapui
    ita ḡamoi,
  deu-ELBBK: Und das Land ertrug es nicht, dass sie beisammen wohnten; denn ihre Habe
    war groß, und sie konnten nicht beisammen wohnen.
  mbb-OT: Ne tenged kayi kenà ereg is tanà he egkepenebtavan te langun he menge ayam
    dan ki Abram. Ne tenged te utew mezakel is menge sakup dan wey menge ayam dan,
    kenè en egkehimu he ebpeemurè dan dutun te tanà he ed-ubpaan dan.
  msc-msc: Wo le kosɔn, dinkira wo dooyara alu fila bolo, baa alu bolofenilu ka siya
    kosɛbɛ. Alu fila tun ti se tola dinkira kelen dɔ.
  mal-2015: അവർ ഒന്നിച്ചുപാർപ്പാൻ തക്കവണ്ണം ദേശത്തിന്നു അവരെ വഹിച്ചു കൂടാഞ്ഞു; സമ്പത്തു
    വളരെ ഉണ്ടായിരുന്നതുകൊണ്ടു അവർക്കു ഒന്നിച്ചുപാർപ്പാൻ കഴിഞ്ഞില്ല.
  tuo-NT: Na nirṍ pajiro diꞌta niticaro niwʉ̃. Tojo weero na pãjãrãrẽ baꞌase ne ejatuꞌajaticaro
    niwʉ̃. Na niꞌcãrõ meꞌrã nímasĩticãrã niwã majã.
  gup-gup: Minj bolkmakniwirrinj, minj manwern manme diwirrinj bu yimankek benedjarrkniwirrinj,
    dja nawern yehyeng benebebbehkarrmi, wanjh kunu kunmekbekenh minj benedjarrkniwirrinj.
  met-met: Ne titia ba sanga mana tang duwa xauna te, namua na tang xalingiding xumana
    buk.
  gvs-gvs: Tuwo poyapoya geya itoboineyeta Eberam be Loti idi yoguyoguyao taiyao sikaaiyaka
    unana idi yoguyoguyao badabada sisaki, tauna tauyadi geya itoboinedita taiyao
    sikaaiyaka.
  rmc-rmc: Vašoda odi phuv na birinelas te ľikerel sodujdženen a našťi ačhile paš
    peste jekhetane, bo sas len igen but džviri a na sas prekal lende dos chaben.
  nlg-nlg: Me subo na totobo toro sopa loghoi a Abram ma Lot, me mua manana ge kara
    ghaha kolura vamua ta sakai na bona, na pukuna na pari keri te mua manadira maia
    didira na lei sopa maumanu.
  dgr-DOGNT: Hanìkò eyı dèè k'e ełexè nàgedèe sìı gıgha gòɂǫ-le agòjà. Sıì tıts'aàdìı
    łǫ gıts'ǫ t'à ełexè nàgedè ha dìì agòjà.
  pes-OPV: و زمین گنجایش ایشان را نداشت که دریکجا ساکن شوند زیرا که اندوخته های ایشان
    بسیار بود، و نتوانستند در یک جا سکونت کنند.
  ron-1924: Ши цинутул ачела ну-й ынкэпя сэ локуяскэ ымпреунэ, кэч авериле лор ерау
    аша де марь ынкыт ну путяу сэ локуяскэ ымпреунэ.
  aui-aui: Toudi ribiribi sivirapeneyana na sipeyara kirakii da kadikam gegha rubana,
    bi kate yadi bata na gerubana da gawarina tanagha siyamakena.
  ben-OBCV: কিন্তু একসাথে থাকার সময় সেখানে তাঁদের জায়গার অকুলান হচ্ছিল, কারণ তাঁদের
    বিষয়সম্পত্তি এত বেশি ছিল যে তাঁরা একসাথে থাকতে পারছিলেন না।
  lex-lex: Mere gen die naklierta, pa edonna ntu'tu nana rrora pa rhol wut rewre'wa,
    yoma re'eni-tniarnu re harahu rehia, reiniande ta'en niana rhol wut rewre'wa.
  rgu-rgu: Tehuu mamanaꞌ ria ta loaꞌ a soaneuꞌ Abram no Lot, ma basa hata-heto nara
    lalaꞌen, ela leo rabua reuꞌ na. Basa de Abram no Lot manafoo nara mulai rareresiꞌ,
    nana huu nau-ai doo nai mamanaꞌ ria ta dai sira banda nara raa soꞌ. (Tepoꞌ ria,
    lahenda Kanaꞌan ro lahenda Feris ara bei leo rai naa boe.)
  som-som: 'Dhulkuna ma uu qaadi karin iyagii, hadday wada degganaan lahaayeen: waayo,
    xoolahoodu way badnaayeen, oo sidaas daraaddeed ma ay wada degganaan karin.'
  lat-VUC: 'Nec poterat eos capere terra, ut habitarent simul: erat quippe substantia
    eorum multa, et nequibant habitare communiter.'
  aoi-aoi: Kembirra aburrajukwaba yakwujina wurrukwala warnumamalya wurruminakina
    angalya nuw-ambilyumurra ngawa wurrakina akina-manja angalya. WarningiKenina warnumamalya
    iya WarninguBerija warnumamalya wurrakina. Kembirra yakwujina ngawa nuw-ambilyumurra
    aburraja Aburema-murriya. Nawurrak-ambilyumurre-ka bi...ya ne-yarrakeyinume-ka
    akina amarda-murriya akwa angalya wunalakina-kiya-langwa wunambilyuma-kiya-langwa,
    Aburema-langwa akwa Lada-langwa, mena awurrakwulyumida-babe-ka jiba-murriya aburna-langwa.
    Kembirra aburraja ne-beyinuma arakba awinyamba wurrakina Aburema-langwa warnungkwarba
    wurribina narr-akwurrajuwa-murrumurra jiba-murriya, akwa Lada-langwa, ne-beyinuma
    arakba wurrakina-da. Narri-ngirrajuwama akungwa iya aninga amarda. Ne-beyinuma
    wurrakina akina-manja angalya Kenina-da.
  eng-ASVBT: 'And the land was not able to bear them, that they might dwell together:
    for their substance was great, so that they could not dwell together.'
  mna-mna: Tana Abaram ziru Lot, len koroŋ boozo kat, mi toono irao be ziru timbot
    la mbata na som.
  ita-1885: E il paese non li poteva portare, abitando amendue insieme; perciocchè
    le lor facoltà erano grandi, e non potevano dimorare insieme.
  eng-LXXUP: And the land was not large enough for them to live together, because
    their possessions were great; and the land was not large enough for them to live
    together.
  eng-ULB: The land was not able to support them both living close together, because
    their possessions were very many, so that they could not stay together.
  spa-VBL: tantas que la tierra disponible no alcanzaba para que ambos vivieran allí,
    pues tenían tanto ganado, que ya no podrían habitar juntos en el mismo lugar.
  fra-_FOB: Et le pays ne leur suffit pas pour demeurer ensemble; car leur bien était
    si grand, qu'ils ne purent demeurer ensemble.
  mal-mal: അവർ ഒന്നിച്ചുപാർക്കുവാൻ തക്കവണ്ണം ദേശത്തിന് അവരെ താങ്ങുവാൻ കഴിയുമായിരുന്നില്ല;
    സമ്പത്ത് വളരെ ഉണ്ടായിരുന്നതുകൊണ്ട് അവർക്ക് ഒന്നിച്ചുപാർക്കുവാൻ കഴിഞ്ഞില്ല.
  urd-GVR: Natījā yih niklā ki āḳhirkār wuh mil kar na rah sake, kyoṅki itnī jagah
    nahīṅ thī ki donoṅ ke rewaṛ ek hī jagah par char sakeṅ.
  suz-BL: मिनु अब्राम नु लोत आस मारेइ मारेइ शुश दुम्‍तीके मेको निक्‍शी काथा बाक्‍ने
    मचाप्‍से बाक्‍त।
  ita-1927: E il paese non era sufficiente perch’essi potessero abitarvi assieme;
    poiché le loro facoltà erano grandi ed essi non potevano stare assieme.
  ckb-ckb: بەڵام خاکەکە لەوەڕگای پێویستی بۆ مەڕوماڵاتی هەردووکیان نەبوو، لەبەر ئەوەی
    دەستکەوتەکانیان هێندە زۆر ببوو کە نەتوانن پێکەوە بمێننەوە.
  eng-BBE: 'So that the land was not wide enough for the two of them: their property
    was so great that there was not room for them together.'
  crx-NTPO: Ndi yun 'aw soo lhe'ilcho hik'oh hutinalh huba 'aw lhzih huhoot'e' ait'oh,
    tube lhai hoonli ts'iyai hut'i k'et.
  kan-OKCV: ಆಗ ಅವರು ಒಂದಾಗಿ ವಾಸಿಸಲಿಕ್ಕೆ ಆ ಸ್ಥಳ ಸಾಲದೆ ಹೋಯಿತು. ಅವರಿಬ್ಬರ ಸಂಪತ್ತು ಬಹಳವಾಗಿದ್ದರಿಂದ
    ಒಂದೇ ಸ್ಥಳದಲ್ಲಿ ಅವರು ವಾಸವಾಗಿರಲು ಆಗಲಿಲ್ಲ.
  bbb-bbb: Ijadufuo are kafare e inokiro bu besu karinoedufuo ije fuka naebe mani.
    Bu besu karike mave-sifi kiro kau buone ije bu vajoma inoedufuo ije fu naebe moni
    ijadufuo maeje buka fanuve ma uruvana.
  tam-2017: அவர்கள் ஒன்றாகக் குடியிருக்க அந்த இடம் அவர்களுக்குப் போதுமனதாக இல்லை;
    அவர்களுடைய சொத்துக்கள் அதிகமாக இருந்ததால், அவர்கள் ஒன்றாகக் குடியிருக்க வசதி இல்லாமற்போனது.
  spa-RV-1909: 'Y la tierra no podía darles para que habitasen juntos: porque su hacienda
    era mucha, y no podían morar en un mismo lugar.'
  ron-BTF: Şi ţara nu era în stare să îi ţină ca să poată locui împreună, pentru că
    averea lor era mare, astfel că nu puteau locui împreună.
  eng-WEBP: The land was not able to bear them, that they might live together; for
