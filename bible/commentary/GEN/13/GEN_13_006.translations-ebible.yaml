  tbz-SIM: Bɑ́ kɛtenkɛ̀ í mbɛ̀ sɑ̀nnɛ̀ kɛ yɛ̃́ bɛ̀ do mɔkɛmɛ̀ iwũɔ̃ mɛdiɛ̀.
  msy-2020: Abram ko Lot uaghara bizir avɨriba iti, ezɨ kamaghɨn nguazim aningɨn sufi.
