verse: GEN.013.007
translations:
  mal-C: അബ്രാമിന്റെ കന്നുകാലികളുടെ ഇടയന്മാരും ലോത്തിന്റെ കന്നുകാലികളുടെ ഇടയന്മാരുംതമ്മിൽ
    കലഹമുണ്ടായി. അക്കാലത്ത് കനാന്യരും പെരിസ്യരും ആ ദേശത്തു താമസിച്ചിരുന്നു.
  deu-TKW: Und es entstand Zwietracht zwischen den Hirten von Abrams Vieh und den
    Hirten von Lots Vieh; überdies waren die Kanaaniter und Pheresiter damals im Lande
    ansässig.
  lin-lin: mpe koswana ekotaki kati na babateli bibwele ya Abrami mpe babateli bibwele
    ya Loti. Nzokande, na tango wana, bato ya Kanana mpe ya Perizi bazalaki kovanda
    kati na mokili yango.
  cbr-NT: an Abramnën vacakama bërúankë unikamabë Lotnën vaca an bërúankë unikama
    nishanani ubionankëxa. Usa 'ain ka a nëtëkaman, cananeo 'imainun ferezeo unikamax
    pain anu tsókë 'iakëxa.
  eng-LSV: and there is a strife between those feeding Abram’s livestock and those
    feeding Lot’s livestock; and the Canaanite and the Perizzite [are] then dwelling
    in the land.
  bmu-bmu: Osiba Abram aka Lot yetköreŋ sömbup galömurupŋiri yeŋgö sutŋine gölmegö
    aŋgururuk asuhuyök. Nalö miaŋgöreŋ Keinan könagesö aka Periz könagesö yeŋön gölme
    miaŋgö toŋi aketka yembuk mohotŋe malget.
  eng-GNV: Also there was debate betweene ye heardmen of Abrams cattell, and the heardmen
    of Lots cattell. (and the Canaanites and the Perizzites dwelled at that time in
    the land.)
  eng-WEBSTER: 'And there was a strife between the herdmen of Abram''s cattle and
    the herdmen of Lot''s cattle: and the Canaanite and the Perizzite dwelt then in
    the land.'
  nhw-BL: Huan itequipanojcahua Abram catli quinmocuitlahuiyayaj itlapiyalhua mohuilanayayaj
    ininhuaya catli quinmocuitlahuiyayaj Lot itlapiyalhua. Huan ipan nopa tonali nojquiya
    itztoyaj cananeos huan ferezeos campa inijuanti huan eliyayaj mahuililme.
  swh-ONEN: Ukazuka ugomvi kati ya wachunga mifugo wa Abramu na wale wa Loti. Wakati
    huo, Wakanaani na Waperizi ndio waliokuwa wenyeji wa nchi hiyo.
  bba-bba: Yen sɔ̃nɑ sɑnnɔ ɡɑ duɑ Aburɑmun kpɑrobu kɑ Lɔtuɡibun suunu sɔɔ. N deemɑ
    Kɑnɑnibɑ kɑ Feresibɑ bɑ wɑ̃ɑ tem mɛ sɔɔ sɑnɑm mɛ.
  eng-KJVCPB: 'And there was a strife between the herdmen of Abram’s cattle and the
    herdmen of Lot’s cattle: and the Canaanite and the Perizzite dwelled then in the
    land.'
  cpy-cpy: Ikaatzi kempoyeeriri ipirapaeni Abram rantzitakiri rashi Lot. Ari ijeekitari
    eejatzi Canaán-jatzipaeni eejatzi Ferez-jatzi.
  mpx-mpx: Yaka ba apwaapwanawa i gan Abalam ge Lote wali bwasumu ali tomatahikan
    elal. He sauga o elana boda Kenani ge Pelisi iyoho ya hi minamina labi o elana.
  wbp-wbp: '@see-verse:GEN.013.006'
  luo-luo: Kendo dhawo nowuok e kind jakwadh Abram kod jokwadh Lut. E kindeno jo-Kanaan
    kod jo-Perizi ne pod odak e pinyno.
  meu-meu: Bena Abram ena boromakau ireḡudia taudia na Lot ena boromakau ireḡudia
    taudia ida e heai. Una negana ai Kanaan taudia bona Perisi taudia na una tano
    ai e nohova.
  npi-ULB: अब्राम र लोतका गाईवस्‍तुहरू र भेडाबाख्राका गोठालाहरूबिच झगडा भयो । त्यस
    बेला त्यहाँ कनानीहरू र परिज्‍जीहरू बस्दथे ।
  yor-yor: Èdè-àìyedè sì bẹ̀rẹ̀ láàrín àwọn darandaran Abramu àti ti Lọti. Àwọn ará
    Kenaani àti àwọn ará Peresi sì ń gbé ní ilẹ̀ náà nígbà náà.
  emp-NTPO: Maʌ̃ awara Abraʌ̃ animarã wagabadada Lo animarã wagabada ume ijarabadjid̶aa.
    Idjab̶a cananeorãda, perezeorã sid̶a mama b̶easia.
  ind-ind: '@see-verse:GEN.013.006'
  pes-OPCB: و بین چوپانان ابرام و لوط نزاع در می‌گرفت. (در آن زمان کنعانی‌ها و فرّزی‌ها
    نیز در آن سرزمین ساکن بودند.)
  ssx-ssx: Kutu piekeeki yalo hata꞉ mo Eipola꞉ma꞉na꞉ ma꞉na꞉ hotekemanu handeteke haemeke
    haliweki pita꞉ mo Lodana꞉ ma꞉na꞉ hotekemanu handeteke haemeke haliweki ika꞉ ika꞉
    kone ape ape la꞉tiki pimikime. Koto nate nina꞉ta꞉ mo Keinani wanda꞉hali make Petese
    wanda꞉hali make pa haemekeme.
  lcm-lcm: Au na using kapo liklik a vuk roe ang, karilong keve katakai i aiveven
    vongo kitapo uli angmamaralai. Si vuk pangau ke ri Kanan na ri Peris kapa kitapo
    ago na roe ang.
  aer-aer: '@see-verse:GEN.013.006'
  tgl-ULB: At isa pa, mayroon ng pagtatalo sa pagitan ng mga pastol ng mga hayop ni
    Abram at ng mga pastol ng mga hayop ni Lot. Naninirahan ang mga Cananeo at Perezeo
    sa lupain nang panahong iyon.
  nop-nop: Unduŋ doktiŋa Abalam’walaŋ kale yabudokoyagiŋ eŋ Loti’walaŋ kale yabudokoyagiŋ
    heki yeŋ kwet doktiŋa ulitawa ulitawa tubumintagiŋ. Nai uŋaniŋ adi Kanaaŋhi eŋ
    Pelesihi adi maaŋ kwet uŋgoŋ itouwagiŋ.
  kca-kca: Аврам пӑ Лот ики тащ шавиты йохԓән кўтәӈа йисәт. Ханаан йох пӑ ферез йох
    щи мўвән щи пŏрайән усәт.
  cbu-NT: Ashiriya, muchchursha waanpatatin natsamaam zandarangtamsinaya. Feresewshuchsha
    tputs, Kanaanshuchtam tputs anushtam taaranganaya. Ashirucha, kis taamaam tsap
    pshatarangiya.
  usa-usa: Abo uniti áiqaimma Abaramte Rotini mayai wayukati aukapi páquraiye. Mi
    kánábímmá Kénánni wayukagaraq, Pérégít wayuka yeráwákáráq mi marabi máqe-urae.
  hui-hui: Ani biyagola Abaramanaga nogo haru haga hearubi Lodenaga nogo haru haga
    hearubi tini keba hagahaga buwa lai lalu hene. Ogoningi Kenana wali agalibi Perese
    wali agalibi dindi ogoriani hene.
  wrs-wrs: Hena andranindva hevm akosrombomana vevna, nomba andranindva temba himba
    sapimba dahwol vivnamba. Nonamba vivnamba, ungundva mendah di eku vevna Kenannindva
    eva Peresnindva.
  mya-mya: သို့​ဖြစ်​၍​အာ​ဗြံ​၏​တိ​ရစ္ဆာန်​များ​ကို​ထိန်း​ကျောင်း​သူ​များ​နှင့် လော​တ​၏​တိ​ရစ္ဆာန်​များ​ကို​ထိန်း​ကျောင်း​သူ​တို့​အ​ချင်း​ချင်း​ခိုက်​ရန်​ဖြစ်​ပွား​ကြ​လေ​သည်။
    (ထို​အ​ချိန်​၌​ခါ​နာန်​အ​မျိုး​သား​နှင့်​ဖေ​ရ​ဇိ​အ​မျိုး​သား​တို့​သည်​လည်း ထို​ပြည်​တွင်​နေ​ထိုင်​လျက်​ရှိ​ကြ​သေး​၏။)
  cbi-NTPO: Tsa' mitya Abram' wagaa washkemu chachilla, Lot' wagaa washkemu chachillaba
    vingue vinguekila. Tsenmin juntsa tinbunu naa Canaánnu sera' jimula bain, naa
    Fereznu sera' jimula bain jundalan chumuwaala.
  bod-N: ཨབ་རམ་གྱི་རྫི་བོ་དང་ལོད་ཐུའི་རྫི་བོ་རྣམས་ཀྱི་བར་དུ་འཁྲུག་རྩོད་བྱུང་བ༌རེད།
    དུས༌དེར། ཀ་ན་ཨན་མི་རིགས་དང་ཕེ་རེ་ཟི་མི་རིགས་ཀྱང་གནས་དེར་བསྡད་ཡོད༌དོ།།
  wsk-wsk: Se nunga bulmakau sipsip bitua kari nunumi karogo kaeyakasan. Nuna la umu
    te me bagakasan. Bare Canaan sang se Perez sang sor mu te ago bagakasan.
  kkl-kkl: '@see-verse:GEN.013.006'
  sna-sna: Uye gakava rakamuka pakati pavafudzi vaAbhurama navafudzi vaRoti. VaKenani
    navaPerizi vakanga vachigarawo munyika panguva iyoyo.
  spa-BLM: Hubo disputas entre los pastores del ganado de Abram y los pastores del
    ganado de Lot. Los cananeos y los ferezeos vivían entonces en la tierra.
  beu-beu: '@see-verse:GEN.013.006'
  cac-cac: A eb' vin̈ stan̈vumal noc' smolb'etz noc' vin̈aj Abram chi', syac' oval
    eb' yed' eb' vin̈ stan̈vumal noc' yic vin̈aj Lot chi'. A d'a jun tiempoal chi',
    aytoec' cajan eb' cananeo yed' eb' ferezeo ta'.
  swh-ULB: Pia, kulikuwa na ugomvi kati ya wachunga wanyama wa Abram na wachunga wanyama
    wa Lutu. Wakanaani pamoja na Waperizi walikuwa wakiishi katika nchi ile wakati
    huo.
  bel-bel: І была спрэчка паміж пастухамі быдла Абрамавага і пастухамі быдла Лотавага;
    і Хананэі і Фэрэзэі жылі тады ў той зямлі.
  wed-wed: Ma lamna aubaina eḡa tagotagogina da taui ita mae-gogona.
  deu-ELBBK: Und es gab Zank zwischen den Hirten von Abrams Vieh und den Hirten von
    Lots Vieh. Und die Kanaaniter und die Perisiter wohnten damals im Land.
  mbb-OT: Ne tenged dutun, mibpetebtebekè en is menge bekidu ni Abram wey is menge
    bekidu ni Lot. (Ne kenà duen dà taman su zuen daan menge tribu he Canaanhen wey
    menge Pirisihanen he zaan he menge meǥinged dutun.)
  msc-msc: Lon do rɔ, kɛlɛ wulira Iburama la kolofen kɔnɔmadenilu ni Luti la kolofen
    kɔnɔmadenilu tɛ. Wo tuma, Kanaan bɔnsɔn ni Feresikailu fanan siini jamana wo rɔ
    ye.
  mal-2015: അബ്രാമിന്റെ കന്നുകാലികളുടെ ഇടയന്മാർക്കും ലോത്തിന്റെ കന്നുകാലികളുടെ ഇടയന്മാർക്കും
    തമ്മിൽ പിണക്കമുണ്ടായി; കനാന്യരും പെരീസ്യരും അന്നു ദേശത്തു പാർത്തിരുന്നു.
  tuo-NT: Abrã yarã ecarã coꞌterã, Lot yarã ecarã coꞌterã meꞌrã aꞌmetuꞌticũcãrã niwã.
    Apeyema tja, titare cananeo masã, tojo nicã ferezeo masã topʉre nicãrã niwã.
  gup-gup: Wanjh kunyid ngalmeng berrewoneng bininj nawu bindimarnedurrkmirri, kaluk
    bedman nawu Abram birrimarnenahnani mayh, dja mak bedman nawu Lot nuye birrimarnenahnani
    wanjh birridangwerreni. Kaluk kumekbe bininj nawu birrihyingkihni kumekbe kunred
    kubolkwarlah wanjh birrikang Canaan, dja mak bininj nawu birringeyyoy Periz nuye.
  met-met: Binabu gamiangua sok liwe mana Ebram morung wasanganamdi xaung Lot morung
    wasanganamdi. (Mana bungina baguba Kenandi xaung Peresdi duwa xauna mana titia
    baguba.)
  gvs-gvs: Tuwo Loti be Eberam idi yoguyoguyao adi tomatakavatayao taiyao sikaumakimaki.
    (Amo tutayana da Kenani be nakae da Perisi asayana goi nava sikaaiyaka.)
  rmc-rmc: A avľa o vesekedišagos maškar o pasťjera le Abramoskre the Lotoskre. Akor
    bešenas andre odi phuv o Kanaančana the o Perizeja.
  nlg-nlg: A didira na mane lutu tara righitaonighi didira maumanu tara hughuhughu
    [ghua.] Mana bona vaghana keri ghua na kemadira Canaan ma Periz tara ghahara so
    ilokana na pari keri.
  dgr-DOGNT: Eyıt'à Abram wets'ǫ tıts'aàdìı-k'èdìı-dǫǫ̀, eyıts'ǫ Lot wets'ǫ tıts'aàdìı-k'èdìı-dǫǫ̀
    ełeghǫgeet'ı̨į̀ agejà. Ekò k'e Kanan got'ı̨į̀ eyıts'ǫ Perız got'ı̨į̀ eyı nèk'e
    nàgedè ı̨lè.
  pes-OPV: و در میان شبانان مواشی ابرام و شبانان مواشی لوط نزاع افتاد. و در آن هنگام
    کنعانیان و فرزیان، ساکن زمین بودند.
  ron-1924: С-а искат о чартэ ынтре пэзиторий вителор луй Аврам ши пэзиторий вителор
    луй Лот. Канааниций ши ферезиций локуяу атунч ын царэ.
  ben-OBCV: আর অব্রামের ও লোটের রাখালদের মধ্যে ঝগড়া বেধে গেল। সেই সময় কনানীয় এবং
    পরিষীয়রাও সেদেশে বসবাস করছিল।
  lex-lex: Nhi'pede Abram hopopanni mak kodi pipni-dumni rora Lota hopopanni mak kodi
    pipni-dumni re rawo'ora. La' ler de de makdena Kana'ana me makdena Feris rhol
    lia lowan de wali.
  rgu-rgu: '@see-verse:GEN.013.006'
  som-som: Dirir baana ku dhex jirtay xoolojirradii Aabraam iyo xoolojirradii Luud.
    Markaasna reer Kancaan iyo reer Feris dhulkaasay degganaayeen.
  lat-VUC: Unde et facta est rixa inter pastores gregum Abram et Lot. Eo autem tempore
    Chananæus et Pherezæus habitabant in terra illa.
  aoi-aoi: '@see-verse:GEN.013.006'
  eng-ASVBT: 'And there was a strife between the herdsmen of Abram’s cattle and the
    herdsmen of Lot’s cattle: and the Canaanite and the Perizzite dwelt then in the
    land.'
  mna-mna: To Lot mbesooŋo kini mi Abaram mbesooŋo kini timaŋga mi tiparzooro. (Indeeŋe
    tana zin wal ki Kanaan mi zin wal ki Peres, zin tomini timbotmbot lele tana.)
  ita-1885: E nacque contesa fra i pastori del bestiame di Abramo, ed i pastori del
    bestiame di Lot. (Or i Cananei ed i Ferezei abitavano allora nel paese.)
  eng-LXXUP: And there was a strife between the herdsmen of Abram’s cattle, and the
    herdsmen of Lot’s cattle, and the Canaanites and the Perizzites then inhabited
    the land.
  eng-ULB: Also, there was a dispute between the herdsmen of Abram's animals and the
    herdsmen of Lot's animals. The Canaanites and the Perizzites were living in the
    land at that time.
  spa-VBL: Los granjeros de Abram discutían con los de Lot; además los cananeos y
    los fereceos también habitaban la tierra en ese momento.
  fra-_FOB: Et il y eut une querelle entre les bergers du bétail d'Abram, et les bergers
    du bétail de Lot. Or les Cananéens et les Phéréziens demeuraient alors dans le
    pays.
  mal-mal: അബ്രാമിന്റെ കന്നുകാലികളുടെ ഇടയന്മാർക്കും ലോത്തിന്റെ കന്നുകാലികളുടെ ഇടയന്മാർക്കും
    തമ്മിൽ ശണ്ഠയുണ്ടായി; കനാന്യരും പെരിസ്യരും അന്ന് ദേശത്തു പാർത്തിരുന്നു.
  urd-GVR: Abrām aur Lūt ke charwāhe āpas meṅ jhagaṛne lage. (Us zamāne meṅ Kanānī
    aur Farizzī bhī mulk meṅ ābād the.)
  suz-BL: मिनु अब्राम आ गोठलापुकी लोत आ गोठलापुकी नु जीमे बाक्‍त। मेना मेको रागीम
    कनानी नु परिज्‍‍जीपुकी बाक्‍मा बाक्‍त।
  ita-1927: E nacque una contesa fra i pastori del bestiame d’Abramo e i pastori del
    bestiame di Lot. I Cananei e i Ferezei abitavano a quel tempo nel paese.
  ckb-ckb: ناکۆکی لەنێوان شوانەکانی مەڕوماڵاتی ئەبرام و شوانەکانی مەڕوماڵاتی لوت ڕوویدا.
    لەو کاتەشدا کەنعانییەکان و پریزییەکان نیشتەجێی خاکەکە بوون.
  eng-BBE: 'And there was an argument between the keepers of Abram''s cattle and the
    keepers of Lot''s cattle: at that time the Canaanites and Perizzites were still
    living in the land.'
  crx-NTPO: '''Et Abram bughunai'' ghunline ''ink''ez Lot bughunai'' ghunline ''enne
    ''aw ''ulhuholdzin ait''oh. ''Oh da'' ndunne Canaan whut''enne ''ink''ez Periz
    whut''enne, ''enne cha njan yun k''ut huwhut''i.'
  kan-OKCV: ಆಗ ಅಬ್ರಾಮನ ದನ ಕಾಯುವವರಿಗೂ ಲೋಟನ ದನ ಕಾಯುವವರಿಗೂ ಜಗಳವಾಯಿತು. ಕಾನಾನ್ಯರೂ ಪೆರಿಜೀಯರೂ
    ಆಗ ದೇಶದಲ್ಲಿ ವಾಸವಾಗಿದ್ದರು.
  bbb-bbb: Ijadufuo mazani be e ije Rotido imevo ijiakiro Aburamedo ije bu bue madinami.
    (Ro mazani ije e Kenanaetiko ijiakiro e Ferizaetiko ije bu uria aesakae ijia kariva
    ijia bu ijiege rei.)
  tam-2017: ஆபிராமுடைய மேய்ப்பர்களுக்கும் லோத்துடைய மேய்ப்பர்களுக்கும் வாக்குவாதம்
    உண்டானது. அந்தக் காலத்தில் கானானியரும் பெரிசியரும் அந்த தேசத்தில் குடியிருந்தார்கள்.
  spa-RV-1909: 'Y hubo contienda entre los pastores del ganado de Abram y los pastores
    del ganado de Lot: y el Cananeo y el Pherezeo habitaban entonces en la tierra.'
  ron-BTF: Şi a fost o ceartă între păzitorii vitelor lui Avram şi păzitorii vitelor
    lui Lot; şi canaanitul şi perizitul locuiau pe atunci în ţară.
  eng-WEBP: There was strife between the herdsmen of Abram’s livestock and the herdsmen
    of Lot’s livestock. The Canaanites and the Perizzites lived in the land at that
    time.
  eng-FBV: Abram's and Lot's herdsmen were arguing, and in addition the Canaanites
    and Perizzites were also living in the land at that time.
  nld-1939: Telkens rees er twist tussen de veeherders van Abram en de veeherders
    van Lot; bovendien woonden ook de Kanaänieten en de Perizzieten nog in die streek.
  nch-BL: Huan itequipanojcahua Abram cati quinmocuitahuiyayaj itapiyalhua mocualaniyayaj
    inihuaya cati quinmocuitahuiyayaj Lot itapiyalhua. Huan ipan nopa tonali nojquiya
    itztoyaj cananeos huan ferezeos campa inijuanti huan eliyayaj mahuililme.
  tfr-NTPO: Dl̈i ara l̇l̇ëm kjĩshko ga Abram öng dagaga ëngkjwë l̈ok ara Lot ĩ tjok.
    Eshko dbaryo ga Canaán sopga, ferezeoga, e l̈öng eshko obi.
  vie-1934: Trong khi dân Ca-na-an và dân Phê-rê-sít ở trong xứ, xảy có chuyện tranh
    giành của bọn chăn chiên Aùp-ram cùng bọn chăn chiên Lót.
  hin-CV: और अब्राम तथा लोत के चरवाहों के बीच आपस में लड़ाई हो जाती थी. और उस समय
    उस देश में कनानी एवं परिज्ज़ी लोग भी रहते थे.
  eng-OURB: There was strife between the herdsmen of Avram [Exalted father]’s livestock
    and the herdsmen of Lot [Veil, Covering]’s livestock. The Canaanites [Descendants
    of Humbled] and the Perizzites [Descendants of Belonging to village] lived in
    the land at that time.
  spa-BES: 'Hubo una discusión entre los guardianes del ganado de Abram y los guardianes
    del ganado de Lot: en aquel tiempo los cananeos y los ferezeos aún vivían en la
    tierra.'
  tdx-tdx: Nifampibozizy amy zao o mpiara-lia-rai’ i Avrameo naho o mpiara’ i Loteo.
    Nimo­neñe amy taney henane zay o nte-Kanàneo naho o nte-Perizeo.
  vid-vid: Lelo nakulawila kilewa kwa wadimi wa Abulamu na wadimi wa Loti. Mhela awo,
    Wakanaani na Wapelisi ndo nawali wochikala mli isi ayo.
  pwg-pwg: Ke mara gurina na Abram ina ghamoghamo kii koyakoyagha ma Lot ina ghamoghamo
    kii koyakoyagha vikawapata ivi karei. Ma bade Keinan damsi ma Perusa damsi i ghamoghamo
    yavata patana da ivivi makiiyana nani dobunai.
  eng-OKE: 'And there was contention between the shepherds of the flock of Abram and
    the shepherds of the flock of Lot; and the Kenaanah and: the Pherizaah then dwelt
    in the land.'
  tha-KJV: เก​ิ​ดม​ีการวิ​วาทก​ันระหว่างคนเลี้ยงสัตว์ของอับรามกับคนเลี้ยงสัตว์ของโลท
    ขณะนั้นคนคานาอันและคนเปรีสซียังอาศัยอยู่​ที่​แผ่​นดินนั่น
  por-BR-2018: 'E houve briga entre os pastores do gado de Abrão e os pastores do
    gado de Ló: e os cananeus e os ferezeus habitavam então na terra.'
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ Ablama꞉ ene nanog dian kalu i o꞉lia꞉ Loda꞉ ene nanog dian
    kalu i o꞉lia꞉yo꞉ gadiaki kego꞉. A꞉la꞉ta꞉ga꞉ ho꞉len a꞉namio꞉ Ka꞉ina꞉n kaluka꞉isale
    o꞉lia꞉ Beles kaluka꞉isale o꞉lia꞉yo꞉ hen a꞉na sen.
  deu-ELO: Und es gab Zank zwischen den Hirten von Abrams Vieh und den Hirten von
    Lots Vieh. Und die Kanaaniter und die Perisiter wohnten damals im Lande.
  ktm-ktm: Ile pe su lewen marai tan Abram ti hompo loroh ile ta su lewen marai ta
    Lot, ile lahnga’ song ana’ su ka-an. Su lau odo Kenan pe Peres ti mapwi honto
    lok kurti yi.
  caa-caa: cocha e manobꞌ xeꞌ ucojcobꞌ uyaracꞌobꞌ e Abram cay ucꞌaye ubꞌobꞌ taca tin
    e war ucojcobꞌ uyaracꞌobꞌ e Lot. Pues tama e tiempo era ayan meyra gente xeꞌ tuobꞌ
    uchꞌajnarir e Canaán y ayan tin e tuobꞌ uchꞌajnarir e Pérez xeꞌ turobꞌ tama e
    lugar era ubꞌan.
  eng-WYC-2018: Wherefore also strife was made betwixt the keepers of [the] flocks
    of Abram and of Lot. Forsooth Canaanites and Perizzites (also) dwelled in that
    land in that time.
  epo-epo: Kaj estis malpaco inter la paŝtistoj de la brutaro de Abram kaj la paŝtistoj
    de la brutaro de Lot; kaj la Kanaanidoj kaj Perizidoj tiam loĝis en la lando.
  uig-PIN: bu sǝwǝbtin Abramning padiqiliri bilǝn Lutning padiqilirining arisida jedǝl
    qiⱪti (u waⱪitta Ⱪanaaniylar bilǝn Pǝrizziylǝr xu zeminda turatti).
  beo-beo: Amaiba:le, A:ibala:me ea lai gebo ouligisu dunu amola Lode ea lai gebo
    ouligisu dunu da sia:ga gegei. (Amo esoga, Ga:ina:ne fi amola Bilese fi da amo
    soge ganodini esalu)
  tpi-OTNT: Na kros i kamap namel long ol wokman i save lukautim ol sipsip na meme
    bilong Lot na ol wokman i save lukautim ol sipsip na meme bilong Abram. Long dispela
    taim ol Kenan na ol Peres i stap yet long dispela hap.
  hau-SA: Rikici kuma ya tashi tsakanin masu kiwon dabbobin Abram da na Lot. Mazaunan
    ƙasar, a lokacin kuwa Kan’aniyawa da Ferizziyawa ne.
  udu-udu: Dhali mo jin biruwa bir diki’di bwaman imanhil to/e ma Abraam mo dhali
    imanhil to/e ma Luuth mo. Dhali ka tee c̱aan mo tani ’Kwani gi Paŋ Kanaan mo dhali
    ’Kwani gi Pam Paaris ’kokin mo e bampa/ mo.
  uig-LAT: bu sewebtin Abramning padichiliri bilen Lutning padichilirining arisida
    jédel chiqti (u waqitta Qanaaniylar bilen Perizziyler shu zéminda turatti).
  nde-nde: Kwaba lokuxabana phakathi kwabelusi baka-Abhrama labelusi bakaLothi. AmaKhenani
    lamaPherizi lawo ayehlala kulelolizwe ngalesosikhathi.
  ton-ton: 'Pea naʻe ai ha kē ʻi he kau tauhimanu ʻa ʻEpalame mo e kau tauhimanu ʻa
    Lote: pea naʻe kei nofo ʻae kakai Kēnani mo e kau Pelisi ʻi he fonua, ʻi he kuonga
    ko ia.'
  ces-1613: Odkudž vznikla nesnáz mezi pastýři stáda Abramova a mezi pastýři stáda
    Lotova; nebo Kananejští a Ferezejští tehdáž bydlili v zemi té.
  eko-eko: Pi apho, khupuwa onyakulisana amakhampuzi a Eburamu na amakhampuzi a Loothi.
    Wakathi aya opo Akanaani na Aperizi aari oretta eekhalaka nti otthuupule.
  nss-nss: Yihu ye wule pe takokowai irayah ndrokolo hu ndramat para mbulya Lot pe
    hu ndramat para mbulya Apram. Tandrohongan ara, ara yihu ndramira Kenaan pe yihu
    ndramira Peris ara huro pwan ara pe huro namnam iya aliy.
  eng-WMB: There was strife between the herdsmen of Abram’s livestock and the herdsmen
    of Lot’s livestock. The Canaanites and the Perizzites lived in the land at that
    time.
  tam-TCV: அதனால் ஆபிராமின் மந்தை மேய்ப்பர்களுக்கும், லோத்தின் மந்தை மேய்ப்பர்களுக்கும்
    இடையில் சச்சரவுகள் உண்டாயின. அக்காலத்தில் கானானியரும், பெரிசியரும் அதே நாட்டில்
    குடியிருந்தார்கள்.
  ceb-ULB: Usab, adunay panagbingkil tali sa mga magbalantay sa mga mananap ni Abram
    ug sa mga magbalantay sa mga mananap ni Lot. Niadtong panahona ang mga Canaanhon
    ug ang mga Perisihanon nanimuyo usab niadtong yutaa.
  mkn-mkn: '@see-verse:GEN.013.006'
  pol-UBG: I wynikła sprzeczka między pasterzami stad Abrama a pasterzami stad Lota.
    Kananejczycy i Peryzzyci mieszkali wówczas na tej ziemi.
  agr-agr: Nuigtushkam aents Abragkan tagkujin kuitamin aidau, Lotan tagkujin kuitamin
    aidaujai maanijaku ainawai. Tuja canaágnumia aents aidaush, ferezeo aents aidaujai
    nuwig ditashkam batsamajaku ainawai.
  kyc-kyc: Dokona lao Aporamena mena rapu pingi akali dupwape Lotena mena rapu pingi
    akali dupwa pipya pyakandeyami. (Mange dokopa Kenane wambu dee Perisi wambupi
    palu kareyami.)
  urd-GVU: ابرام اور لوط کے چرواہے آپس میں جھگڑنے لگے۔ (اُس زمانے میں کنعانی اور فرِزّی
    بھی ملک میں آباد تھے۔)
  deu-1912: Und es war immer Zank zwischen den Hirten über Abrams Vieh und zwischen
    den Hirten über Lots Vieh. So wohnten auch zu der Zeit die Kanaaniter und Pheresiter
    im Lande.
  ntj-ntj: Tjiinya Yayipamaku puru Luutaku yanamulpa miranykanyilpayilu-yanku pika-pika
    wangkarranytja. Tjiinya palunyatjarralpi-ya Kayinanku tjamu kaparlipirti puru
    Pirinyku tjamupirti ngurra palunyangka nyinarranytja.
  row-row: '@see-verse:GEN.013.006'
  kan-2017: ಅವರಿಬ್ಬರ ಆಸ್ತಿ ಬಹಳವಾಗಿದ್ದುದರಿಂದ ಅವರು ಒಟ್ಟಿಗೆ ವಾಸವಾಗಿರುವುದು ಅಸಾಧ್ಯವಾಯಿತು.
    ಇದರಿಂದ ಅಬ್ರಾಮನ ದನ ಕಾಯುವವರಿಗೂ ಲೋಟನ ದನ ಕಾಯುವವರಿಗೂ ಜಗಳವಾಗುತ್ತಿತ್ತು. ಇದಲ್ಲದೆ ಕಾನಾನ್ಯರೂ
    ಪೆರಿಜೀಯರೂ ಆ ಕಾಲದಲ್ಲಿ ದೇಶದೊಳಗೆ ವಾಸವಾಗಿದ್ದರು.
  ena-ena: Hameŋ sadaŋ Lotɨ dɨ sibɨla hɨsɨŋ hulaŋ sabaŋ mu hɨdɨlɨ mu hɨdɨlɨ migɨlavɨhadami
    agɨlaŋ hula Abɨlam dɨ sibɨla hɨsɨŋ hulaŋ sabaŋ mu hɨdɨlɨ mu hɨdɨlɨ migɨlavɨhadami
    agɨlaŋ hula lamacilavɨhadami. Hadɨhu heŋ Kenan hɨdɨlɨ agɨlaŋ Pelesɨ hɨdɨlɨ agɨlaŋ
    avi fɨli tɨbɨ heŋ ala hɨniavɨhadami.
  tgo-tgo: Iya kaiwae gaithɨ i yomara Eibram le thetheghan gharanjimbunjimbu na Lote
    le thetheghan gharanjimbunjimbu weŋgi. Eibram na Lote maava thɨ yaku na regha
    kaiwae nana maava i poku e valɨvaŋgako iyako lenji thetheghanɨko kaiwanji. (E
    mbaŋako iyako Kenan na Perisi gharɨgharɨniyeŋgi vambe thɨ yakuva gheko.)
  yap-yap: Ere i malu’ag thin e pi’in yad ma gafaliy e gamanman rok Abram nge pi’in
    yad ma gafaliy e gamanman rok Lot. (Re ngiyal’ i n’em e ka be par e girdi’ ko
    gi nam nem ni kanog e Kanaanite nge Perizzite ngorad.)
  tet-tet: '@see-verse:GEN.013.006'
  hlt-MCSB: Te dongah Abram kah boiva aka dawn rhoek neh Lot kah boiva aka dawn rhoek
    laklo ah khaw, te vaengah khohmuen kah kho aka sa Kanaan rhoek, Perizzi rhoek
    nen khaw tuituknah vik om.
  mdy-ETH: '@see-verse:GEN.013.006'
  kew-kew: Go su-parare Kenan ruru-para Peris ruru page asimi. Go rabu Abram-para
    Lot lapona mena surube aanumi ratu yawala-pasimi.
  twi-ASANTE: Na akasakasa taa baa Abram mmoahwɛfoɔ ne Lot mmoahwɛfoɔ no ntam. Saa
    ɛberɛ no na Kanaanfoɔ ne Perisifoɔ nso tete asase no so.
  mwc-mwc: Ba Abram ana aba payapaya kasi aba potapota ba Lot ana aba payapaya kasi
    aba potapotasi basusi yai wai bikawapata i tupuwa. Kona maranai Canaan biyisi
    ba Perizzi biyisi wai yebo tanonai si mamana.
  bhl-bhl: Kesomeliwi, Abalam em siwsiw yetebin kunum so, Olot em siwsiw yetebin kunum
    so aneng sukumko, gekomeliwi, i ane ane keko, gansiliw kale. Gansiliw ding kabalak
    e, Kenan so Feles so aso im muluwel dow i aneng ka kel alenaliw kale.
  con-NTPO: Toya'caen Abram vaurama coirasundeccuja Lot vaurama coirasundeccui'ccu
    sepiccopa tssetssecco'fa.
  eng-WEBU: There was strife between the herdsmen of Abram’s livestock and the herdsmen
    of Lot’s livestock. The Canaanites and the Perizzites lived in the land at that
    time.
  bnp-bnp: Lakea e huriki a vora ne Abram ri vagege turana e huriki a vora ne Lot.
    Na tahuna iea e huriki a Kenan a Peres ria ranga ri made vona a malala iea.
  wal-wal: Hegaa gaasuwan Abraama wudiyaa heemmiyaageetu giddooninne Looxe wudiyaa
    heemmiyaageetu giddon ooshshai kiyiis. He wode Kanaanetinne Parzzeti he biittan
    de7oosona.
  mgh-mgh: Phimaana yahokhuma ipokoho ya ahakheli a Aparamu na ayo a Loti; ni yooyo
    ukati uyo maKananewu ni maPerisewu yakhalaca yeeyo ilapo eyo.
  acu-NT: '@see-verse:GEN.013.006'
  spa-PDDPT: Hubo disputa entre los pastores del ganado de Abram y los de Lot. En
    aquel tiempo el cananeo y el ferezeo habitaban en la tierra.
  gun-gun: Ha'e gui Abrão rymba re opena va'e kuery joguero'a rei Ló rymba re opena
    va'e kuery reve. Ha'e va'e jave py cananeu ha'e ferezeu kuery avi ikuai ha'e va'e
    yvy re.
  agu-BL: Cha'stzun te qui't jal puntil tan chinajewe'n junit, na yi e' pstor Abram
    tu yi e' pstor wacẍ Lot chilab quib. Wech te yi jun tiempa'tz najlche't nin yi
    e' aj Canaán scyuch' yi e' ferezeo yi e' chicontr Abram tu Lot.
  eng-PEV: '@see-verse:GEN.013.006'
  ilo-ULB: Maysa pay, adda rimsua a panagsisinnuppiat iti nagbaetan dagiti agpaspastor
    kadagiti ayup ni Abram ken agpaspastor kadagiti ayup ni Lot. Iti dayta a tiempo,
    agnanaed iti dayta a daga dagiti Cananeo ken dagiti Perezeo.
  kpg-kpg: Di lagamaaloo gaa hai i mehanga digau ala e benebene nia manu a Abram mo
    digau ala e benebene nia manu a Lot. (Di madagoaa deelaa gei digau Canaan mo digau
    Perizzite nogo noho hua igolo i tenua deelaa.)
  uig-ARA: بۇ سەۋەبتىن ئابرامنىڭ پادىچىلىرى بىلەن لۇتنىڭ پادىچىلىرىنىڭ ئارىسىدا جېدەل
    چىقتى (ئۇ ۋاقىتتا قانائانىيلار بىلەن پەرىززىيلەر شۇ زېمىندا تۇراتتى).
  bsp-bsp: Kɔ kəcɔp kənde kəyi akɛk a yɔcɔl ya Abram k'akɛk a yɔcɔl ya Lɔt dacɔ. Atɔf
    ŋaŋɔkɔ sɔ, aKanahan k'aPerisi ŋanandɛ ŋi tɛm tatɔkɔ.
  bps-bps: Én baling i gumdà i kasbulaw i dad to Abram na dad to Lat, i dad mifat
    i dad lmanafla. Na di bang atù nun fa dad to mdà di Kanaan, na dad to mdà di Férisi
    mnè déén.
  mbs-mbs: Yan se doun te migbolaw se menge telediyaga i Abram aw menge telediyaga
    i Lot. (Doen heman menge tege Canaan aw tege Perisi mig-ogpà pa kidoen.)
  tof-tof: Da ene pokodó, Eibrramón ngabyón lar ngabkan pam akó Lotón ngabyón lar
    ngabkan pam, ibü aodó ongyaltongyala tómbapónórr. Ene tonarrdó, Keinan pamkolpam
    akó Perris pamkolpam, i ta ugón ene tüpdü ngyaben koralórr.
  sus-sus: Sɔnxɔɛ naxa mini Iburama xa xuruse dɛmadonyie a nun Loti xa xuruse dɛmadonyie
    tagi. Kanaankae nun Perisikae fan nu na mɛnni na waxati.
  pon-2006: Iei me pei oh akamai wiawihkihda nanpwungen nein Eipram oh nein Lohd neira
    silepen mahn akan. (Ni ahnsowo mehn Kenan oh mehn Peris kin kousoante nan sahpwo.)
  jae-jae: Ma Abramnê bôc ŋagejobwaga to Lotnê bôc ŋagejobwaga aweŋsuŋ gêôc ka tau.
    Gêdêŋ têm tonaŋ lau gamêŋ Kanaan to Perisŋa sêŋgôŋ gamêŋ tonaŋ.
  ksd-ksd: Ma ra umana tena balabalaure vavaguai kai Abaram ma ra umana tena balabalaure
    vavaguai kai Lot dia ga varvarngangar. Ma ra tarai Kanaan ma ra tarai Peres dia
    ga ki ta ra gunan ta nam ra kilala.
  tur-YTC: Avram'ın sürüsünün çobanlarıyla Lut'un sürüsünün çobanları arasında çekişme
    oldu. O dönemde bu topraklarda Kenanlılar ve Perizliler yaşıyordu.
  bel-N: І была спрэчка між пастухамі статкаў Абрама і пастухамі статкаў Лёта. А ў
    той час Хананейцы і Пэрэзэі жылі ў той зямлі.
  grc-BRENT: Καὶ ἐγενετο μάχη ἀνὰ μέσον τῶν ποιμένων τῶν κτηνῶν τοῦ Ἅβραμ, καὶ ἀνὰ
    μέσον τῶν ποιμένων τῶν κτηνῶν τοῦ Λώτ· οἱ δὲ Χαναναῖοι καὶ οἱ Φερεζαῖοι τότε κατῴκουν
    τὴν γῆν.
  ind-AYT: Lalu, terjadilah perselisihan di antara para gembala ternak Abram dan para
    gembala ternak Lot. Pada masa itu, orang Kanaan dan orang Feris mendiami negeri
    itu.
  lid-lid: Eme iri lau ta tondrok katin haka ta Abram hawe ta Lot badeh andra-i. (Na
    len doh badeh iri Kenan hawe iri Perisa badeh manyah ado munyak nane doh).
  eng-NNA: Because of that the workers of those two were looking at each other with
    anger. (There were also some inhabitants of that land there, Canaan's mob and
    Periz's mob.)
  nya-nya: Mikangano inayambika pakati pa abusa a Abramu ndi abusa a Loti. Nthawi
    imeneyo nʼkuti Akanaani ndi Aperezi akukhalanso mʼdziko lomwelo.
  hrv-hrv: Svađa je nastajala između pastira stoke Abramove i pastira stoke Lotove.
    Tada su zemlju nastavali Kanaanci i Perižani.
  mps-mps: Tama wado po te Lot de Abram augwa si hasa tonalubo sę ebo bidi dabe tomode
    pedelali. Te sogo te Kenan dabe me, te Peres dabe me tede bidalubadi dao.
  llg-llg: '@see-verse:GEN.013.006'
  tpi-tpi: Na kros i kamap namel long ol wokman i save lukautim ol sipsip na meme
    bilong Lot na ol wokman i save lukautim ol sipsip na meme bilong Abram. Long dispela
    taim ol Kenan na ol Peres i stap yet long dispela hap.
  dan-1931: Da opstod der Strid mellem Abrams og Lots Hyrder; det var dengang Kana'anæerne
    og Perizzitterne boede i Landet.
  vie-OVCB: Lại có chuyện tranh chấp giữa bọn chăn chiên của Áp-ram và Lót. Lúc ấy,
    người Ca-na-an và người Phê-rết sống trong xứ.
  lbk-lbk: Siya chi nan khotok si kad-in masosmaan nan cheycha'y papaspastolencha.
    Esang pay, issan chey ay timpo sisya ay omiili nan Cananeo ya Perezeo ischi.
  guj-2017: એવામાં ઇબ્રામના ગોવાળિયાઓ અને લોતના ગોવાળિયાઓની વચ્ચે ઝઘડો થયો. તે સમયે
    કનાનીઓ તથા પરિઝીઓ તે દેશમાં રહેતા હતા.
  byr-byr: '@see-verse:GEN.013.006'
  awx-awx: Äminu Abramde kälap daying yiwixakin äwä äminu Lotde kälap daying yiwixakin
    yanggä yanganikin. Tixawän uwomkätanu Kenan nanä Peres nanä yangu uwomunekän yiwäxakin.
  pon-2006A: Iei me pei oh akamai wiawihkihda nanpwungen nein Eipram oh nein Lohd
    neira silepen mahn akan. (Ni ahnsowo mehn Kenan oh mehn Peris kin kousoante nan
    sahpwo.)
  por-BRBSL: Havia uma disputa entre os pastores do rebanho de Abram e os pastores
    do rebanho de Lot. Os cananeus e os perizitas viviam na terra naquela época.
  aly-aly: '@see-verse:GEN.013.006'
  cth-cth: Hatdawkvah, Abram e saring kakhoumnaw hoi Lot e saring kakhoumnaw kâpohoehnae
    ao. Hat nae tueng dawk Kanaan tami hoi Periznaw hote ram dawk ao awh.
  twi-twi: Na akasakasa taa baa Abram mmoahwɛfo ne Lot mmoahwɛfo no ntam. Saa bere
    no na Kanaanfo ne Perisifo nso tete asase no so.
  hlt-hlt: Te dongah Abram kah boiva aka dawn rhoek neh Lot kah boiva aka dawn rhoek
    laklo ah khaw, te vaengah khohmuen kah kho aka sa Kanaan rhoek, Perizzi rhoek
    nen khaw tuituknah vik om.
  tbz-SIM: Kɛ̀ Abɑrɑmmu kó bɛnɑɑcɛ̃mbɛ nɛ̀ Dɔti kɔbɛ kɛ̀ bɛ̀ɛ kpɑ. Kɑnnɑhɑ̃ɑ̃ kɔbɛ
    nɛ̀ Pedisiibɛ do dɛ mbo.
  msy-2020: Ezɨ adarim Abram ko Lotɨn sipsipba ko memebar garir ingangarir gumazibar
    tongɨn oto. Dughiar kam Kenanɨn adarazi ko Peresɨn adarazi danganir kamɨn iti.
  txq-txq: '@see-verse:GEN.013.006'
  aaz-aaz: '@see-verse:GEN.013.006'
  azb-azb: İbramın sürülərinin çobanları ilə Lutun sürülərinin çobanları arasında
    mübahisə düşdü. O vaxt bu torpaqda Kənanlılar və Perizlilər yaşayırdı.
  eng-DBY: And there was strife between the herdsmen of Abram's cattle and the herdsmen
    of Lot's cattle. And the Canaanite and the Perizzite were dwelling then in the
    land.
  hin-2017: सो अब्राम, और लूत की भेड़-बकरी, और गाय-बैल के चरवाहों में झगड़ा हुआ। उस
    समय कनानी, और परिज्जी लोग, उस देश में रहते थे।
  wol-KYG: Loolu tax sàmmi Ibraam ak sàmmi Lóot di jote. Rax ci dolli Kanaaneen ñi
    ak Periseen ñi ña nga woon ca réew ma.
  swp-swp: Eo hinage Aberama ena bulumakau tauitawataidi eo Lota ena bulumakau tauitawataidi
    se haihaiabi. Huia eai ne Kanana tataodi eo Perisi tataodi tano ne se haihaimiai.
  bjr-bjr: Miqiqa marufanoo Abarammana aandausaa rakisi marusa faqa Rootana aandausaa
    rakisi marusa faqa andanda narana saara tinooriqau. Mikari Kannaana maqannaasa
    faqa Peerisa maqannaasa faqa mi maqanasaa kaqi mariqau.
  eng-YLT: and there is a strife between those feeding Abram's cattle and those feeding
    Lot's cattle; and the Canaanite and the Perizzite [are] then dwelling in the land.
  kne-kne: Et say nan-iibawan din panpaspastolen da ay dowa. Wada abe di Canaaneo
    ya Perezeo ay man-ilis di.
  heg-NTPO: '@see-verse:GEN.013.006'
  ptu-ptu: Napolalam si sipengka-pengka to ma'kambi'na Abram anna to ma'kambi'na Lot.
    Indo botto napangngissipi to Kanaan anna to Feris wattu eta too.
  bzd-NTPO: Abram ena Lot e'pa iyiwak kkö'nukwakpa ñippöke, ñì wöñatköke. Ñies pë'
    tso'tke ke̱net ká̱ e' ki̱. E' wakpa dör canaánwak ena fereseowak.
  kwf-kwf: ꞋUnaꞋeri na ngwae ni rao neꞋe lia sulia na ru ꞋaeꞋaela keraꞋa ki, kira
    ka kwaifatai. Ma kaidaꞋi neꞋeri laꞋu goꞋo, na fufuꞋi ngwae sa Kenan faꞋinia fufuꞋi
    ngwae sa Peris, kira tua goꞋo Ꞌada ana abaꞋi kula neꞋeri.
  eng-WYC-2017: Wherefore also strife was made betwixt the keepers of [the] flocks
    of Abram and of Lot. Forsooth Canaanites and Perizzites dwelled in that land in
    that time.
  eng-WMBB: There was strife between the herdsmen of Abram’s livestock and the herdsmen
    of Lot’s livestock. The Canaanites and the Perizzites lived in the land at that
    time.
  spp-spp: Mà bâra lire na, *Kana shiinbii ná Perezi shiinbii mú na mpyi kuru cyage
    e. Canŋka, ka yogo si mpa yîri Burama yatonahabii ná Loti wuubii shwɔhɔl'e, tatɛɛnge
    kurugo.
  aey-aey: Eunu Ebramna dool cofadec danaca Lotna dool cofadec danaca gemo fee dadanec
    calen. Aria saen euna Kenan danaca Peres danaca age maha euna bilein.
  urd-GVH: अब्राम और लूत के चरवाहे आपस में झगड़ने लगे। (उस ज़माने में कनानी और फ़रिज़्ज़ी
    भी मुल्क में आबाद थे।)
  rug-rug: Ke vura mae sa vinari kakatorai pa varikorapadia ri na tie kopu kurukuru
    te Ebarami, meke saripu te Loti. Pa totoso hie si korapa koadia pa popoa hie sari
    na tinoni Kenanaiti, meke sari na tinoni Perizaiti.
  gaz-gaz: Kanaafuu tiksoota Abraamii fi tiksoota Loox gidduutti lolli uumame. Yeroo
    sanatti Kanaʼaanonnii fi Feerzonnis biyya sana keessa jiraachaa turan.
  fra-LSG: Il y eut querelle entre les bergers des troupeaux d’Abram et les bergers
    des troupeaux de Lot. Les Cananéens et les Phérésiens habitaient alors dans le
    pays.
  gnn-gnn: '@see-verse:GEN.013.006'
  yal-yal: Sɔnxɔ sɔnxɔn yi mini Iburama xuruse rabane nun Loti a xuruse rabane tagi.
    Kanan kaane nun Perisi kaane fan yi mɛnni na waxatini.
  gum-gum: Indiibe kan kwaløm Abramwei ushameran ashibeløba, Lotwei ushameran ashibeløba
    aleguiab kurrabelø køn. Inchagucha tru urasbe cananeosmeraba ferezeosmeraba truiløgucha
    truyu warabelø købig køn.
  iou-iou: Ude täŋpäŋ Abram täŋo piä ämaniyekät Lot täŋo piä ämaniye bämopiken yäŋwawak
    pewä ahäŋkuk. (Täŋpäkaŋ kadäni uken Kenan täŋo äboriyekät Peres täŋo äboriyetä
    kome mähem täŋpäŋ itkuŋ.)
  haw-1868: 'Hakaka ae la ka poe kahubipi a Aberama me ka poe kahubipi a Lota: e noho
    ana no ka Kanaana a me ka Perezi ma ia aina ia manawa.'
  arb-NAV: وَنَشَبَ نِزَاعٌ بَيْنَ رُعَاةِ مَوَاشِي أَبْرَامَ وَرُعَاةِ مَوَاشِي لُوطٍ،
    فِي الْوَقْتِ الَّذِي كَانَ فِيهِ الْكَنْعَانِيُّونَ وَالْفِرِزِّيُّونَ يُقِيمُونَ
    فِي الأَرْضِ.
  adz-adz: Ibinigi da ufuai imunti wasaꞌ i Lot da Abram garam guman mpada tayangꞌ
    i ribarangan apu gan. Da gubuꞌ arigi da garam gamp Kanan da Peris rungꞌ impai
    imingꞌ intap igi.
  ewe-ewe: Ale dzre dzɔna ɖe Abram kple Lot ƒe lãkplɔlawo dome enuenu togbɔ be Kanaantɔwo
    kple Perizitɔwo nɔ anyigba la dzi, eye woate ŋu aho aʋa ɖe Abram kple Lot ŋu gɔ̃
    hã hafi.
  eng-LEE: And there arose a strife between the herdmen of Abram's cattle, and the
    herdmen of Lot's cattle; and the Canaanite and the Perizzite dwelled then in the
    land.
  dji-dji: gima bilngirang djamagiṉpili inydjin yimini giriny yurryarrgi, gima ngunukima
    malamirrpili biling bil djalngdjny giriny yurryarrgi bukmakgi, bil wirr gadjigarr
    bilingga gima wurpipili bapurrurrpili djin nyininyi nguḻi, miri Kananayit bapurrurr
    ga Piritjayit bapurrurr.
  gvn-gvn: '@see-verse:GEN.013.006'
  nna-nna: Palajalu pulanymilalu warrkamukatarrangulu kulilu yirrirnikinyiyarninyi.
  asm-FB: তাৰ উপৰি অব্ৰাম আৰু লোটৰ পশু-ৰখীয়াৰ মাজতো বিবাদ আৰম্ভ হৈছিল। সেই সময়ত
    কনানীয়া আৰু পৰিজ্জীয়াসকলো সেই দেশত বাস কৰিছিল।
  sus-A: سْنشْي نَشَ مِنِ عِبُرَ مَ شَ شُرُ سٍ دّ مَدٌنيِيٍ عَ نُن لٌتِ شَ شُرُ سٍ
    دّ مَدٌنيِيٍ تَفِ. كَنَانكَيٍ نُن ثٍرِ سِكَيٍ قَن نُ نَ مّننِ نَ وَشَتِ.
  fra-SBL: Il y eut des querelles entre les bergers du bétail d'Abram et les bergers
    du bétail de Lot. Les Cananéens et les Phéréziens vivaient dans le pays en ce
    temps-là.
  hbo-hbo: וֽ͏ַיְהִי־רִ֗יב בֵּ֚ין רֹעֵ֣י מִקְנֵֽה־אַבְרָ֔ם וּבֵ֖ין רֹעֵ֣י מִקְנֵה־לֹ֑וט
    וְהַֽכְּנַעֲנִי֙ וְהַפְּרִזִּ֔י אָ֖ז יֹשֵׁ֥ב בָּאָֽרֶץ׃
  shp-NTPO: jaskatira Abramman waka koirannai jonibo betan, Lotkan waka koirannai
    jonibo, sinakanankana iki. Ja inontianribira, cananeobo betan ferezeobo jainpari
    jaakana iká iki.
  eng-WYCLIFFE: Wherfor also strijf was maad bitwixe the keperis of flockis of Abram
    and of Loth. Forsothe Chananei and Feresei dwelliden in that lond in that tyme.
  piu-2006: '@see-verse:GEN.013.006'
  pjt-pjt: '@see-verse:GEN.013.006'
  cwe-cwe: Kwa ivo kulawilila ndwagi hagati ya wadimaji wanyama wa Abulamu na wadimaji
    wa Lutu. Chipindi icho Wakanaani na Wapelizi wakala wokala muna iisi ija.
  bgs-bgs: Purisu igpamatayé tô mga taradóppón i Abram asta tô mga taradóppón i Lot.
    (Duwán mga Canaanhon asta Perisihanon na igóddô dutun.)
  kik-kik: Na nĩ kwagĩire ngũĩ gatagatĩ ka arĩithi a Aburamu na arĩithi a Loti. Akaanani
    na Aperizi o nao maatũũraga o bũrũri-inĩ ũcio hĩndĩ ĩyo.
  ksr-ksr: Amamaaŋ Abram ano Loot yoroonoŋ oro galeŋurugara yoŋoo batugianoŋ balombaa
    aŋgowowoya asugiro. Kambaŋ kanoŋ Keinan kanageso ano Periz kanageso yoŋonoŋ baloŋ
    iikawaa toya koloogi yoŋowo motooŋ laligogi.
  fra-NCL: Il y eut une querelle entre les bergers des troupeaux d’Abram et les bergers
    des troupeaux de Lot. — Les Chananéens et les Phérézéens étaient alors établis
    dans le pays. —
  cek-AK: Abram ih maitaw toep kaminawk hoi Lot ih maitaw khenzawn kaminawk to angzoeh
    o; to naah Kanaan kaminawk hoi Periz kaminawk loe to prae thungah oh o boeh.
  xla-xla: Epalati A꞉iblam ya꞉ aliya halo omha꞉ha꞉lalo so mate epo Lot ya꞉ aliya halo
    omha꞉ha꞉lalo so mate ta꞉la yilo yu topuloliyo. Amasiyama oloma edla yia꞉ta ha꞉ha꞉le
    mo dla Keinan so mate epo Pelisi so mate me-ha꞉ha꞉iyo.
  cuk-cuk: Molimarga mas unnisulidba, Abramʼga-dule-moli-bebe-nikad-akwemalad, Lotʼga-dule-moli-bebe-nikad-akwemalad-ebo
    na uluardamalad. Aginbali, a-ibagangine, Canaán-dulemar, degi, Ferezeo-dulemar
    a-yargine amba bukwamarmogad.
  uig-CYR: бу сәвәптин Абрамниң падичилири билән Лутниң падичилириниң арисида җедәл
    чиқти (у вақитта Ⱪананийлар билән Пәриззийләр шу зиминда туратти).
  tel-2017: ఆ సమయంలో అబ్రాము పశువుల కాపరులకు, లోతు పశువుల కాపరులకు వివాదం ఏర్పడింది.
    ఆ కాలంలో కనానీయులు, పెరిజ్జీయులు ఆ ప్రదేశంలో కాపురం ఉన్నారు.
  hat-BSA: Epi te gen konfli antre bèje bèt Abram, ak bèje bèt Lot yo. Epi te gen
    Kanaaneyen yo avèk Ferezyen yo ki te rete nan peyi a.
  bxh-bxh: Yo fede, Abelam ena yosiyosi tau ita watanidi yo Lota ena yosiyosi tau
    ita watanidi sa faibayaho. Fuyana yai mate Kanana yo Pelesi dodogadi hinaga nuꞌuna
    yai ni sa miyamiya.
  kos-kos: Ouinge oasr amei inmasrlon mwet liyaung kosro natul Abram ac mwet liyaung
    kosro natul Lot. (In pacl sac, mwet Canaan ac mwet Periz srakna muta fin facl
    sac.)
  hbo-WLC: וַֽיְהִי־רִ֗יב בֵּ֚ין רֹעֵ֣י מִקְנֵֽה־אַבְרָ֔ם וּבֵ֖ין רֹעֵ֣י מִקְנֵה־ל֑וֹט
    וְהַֽכְּנַעֲנִי֙ וְהַפְּרִזִּ֔י אָ֖ז יֹשֵׁ֥ב בָּאָֽרֶץ׃
  ibo-ibo: Nke a mere esemokwu ji dapụta nʼetiti ndị ọzụzụ anụ ụlọ Ebram na ndị ọzụzụ
    anụ ụlọ Lọt. Ndị Kenan na ndị Periz bikwa nʼala ahụ nʼoge ahụ.
  ory-ory: ପୁଣି, ଅବ୍ରାମଙ୍କର ପଶୁପାଳକ ଓ ଲୋଟଙ୍କର ପଶୁପାଳକମାନଙ୍କର ପରସ୍ପର ବିରୋଧ ହେଲା। ସେହି
    ସମୟରେ ସେହି ଦେଶରେ କିଣାନୀୟ ଓ ପରିଷୀୟ ଲୋକମାନେ ବାସ କରୁଥିଲେ।
  wmt-wmt: '@see-verse:GEN.013.006'
  chk-chk: Nge a wor aninifengen lefilen nöün Apram kewe chon fofol man me nöün Lot
    kewe chon fofol man. Lon ena fansoun ekewe chon Kanaan me chon Peres ra imweimw
    lon ewe fanü.
  ssd-ssd: Ta tuku Abram tuku agaŋmor kulat taŋgo nane Lot tuku agaŋmor kulat taŋgo
    ndoŋ muŋgu gubra ŋak minnaig. Ait ta mbolŋge Kanan mbal Peris mbal nane ma ta
    mbolŋge minnaig tuku.
  rop-rop: '@see-verse:GEN.013.006'
  ukr-1871: І була звяга між чабанами скоту Аврамового і між чабанами скоту Лотового.
    Канаанеї ж і Ферезії тодї жили на землї тїй.
  eng-AOI: '@see-verse:GEN.013.006'
  yon-yon: Kwane, Abram ye dingkan kab oonidaniib Lot ye dingkan kab oonidaniib arud
    weng dakmiwen. (Kuyaron kuu Keenandaniib Perisdaniib Keenan ambibkin aom doriib.)
  bch-bch: Be ado ede gid panua toa timariala ngan Abram ele masilau mud, aoad parau
    pagid panua toa timariala ngan Lot ele masilau mud. Be ngan ado toaiua, gid panua
    Kenan ga gid Peres timamado maitne ngan tibur toa oa.
  deu-1951: Und es entstand Streit zwischen den Hirten über Abrams Vieh und den Hirten
    über Lots Vieh; auch wohnten zu der Zeit die Kanaaniter und Pheresiter im Lande.
  eng-JPS: And there was a strife between the herdmen of Abram's cattle and the herdmen
    of Lot's cattle. And the Canaanite and the Perizzite dwelt then in the land.
  ubr-ubr: On mes Abram an bobaitu kaifarotis a Lot an bobaitu kaifarotis amosi gam
    imatar. On an werai Canaan sabu a Perizz sabu min nana on tafanamai simama.
  srp-1865: I bijaše svaða meðu pastirima Avramove stoke i pastirima Lotove stoke.
    A u to vrijeme življahu Hananeji i Ferezeji u onoj zemlji.
  lug-lug: ate nga n’abasumba baabwe bayombagana. Mu kiseera ekyo Abakanani n’Abaperezi
    nabo baabanga mu nsi omwo.
  heb-heb: ויהי ריב בין רעי מקנה אברם ובין רעי מקנה לוט והכנעני והפרזי אז ישב בארץ׃
  ben-IRV: আর অব্রামের পশুপালকদের ও লোটের পশুপালকদের পরস্পর ঝগড়া হল। ঐ দিনের সেই
    দেশে কনানীয়েরা ও পরিষীয়েরা বাস করত।
  pan-pan: ਅਬਰਾਮ ਅਤੇ ਲੂਤ ਦੇ ਆਜੜੀਆਂ ਵਿਚਕਾਰ ਝਗੜਾ ਹੋ ਗਿਆ। ਉਸ ਸਮੇਂ ਕਨਾਨੀ ਅਤੇ ਫ਼ਰਿੱਜ਼ੀ
    ਲੋਕ ਉਸ ਦੇਸ਼ ਵਿੱਚ ਵੱਸਦੇ ਸਨ।
  mwp-mwp: Abraman a Lothan uruy danal poethay mabaygal kidhakidhan wati igalgal aymoeydhin,
    yaynanob uruy may. (Senabi thonara nanga thana Kananalgal a Perezaythalgal, thana
    matha memayipu sethabi doegamoenu.)
  mya-JVB: အာဗြံ ၏ နွား ကျောင်းသား၊ လောတ ၏ နွား ကျောင်းသားတို့သည်လည်း ခိုက်ရန် ပြုကြ၏။
    ထိုအခါ ၊ ခါနာန် အမျိုးသား၊ ဖေရဇိ အမျိုးသားတို့သည် ထိုပြည် ၌ နေ ကြသတည်း။
  tte-O: Kabo gamwapakiki iyawatagili Abelem yo Lota ali yakayakan kali togite-kalatan
    kolili. Na sauganane koina Kenani yo Pelisi tomonliyao siyaele simiyamiya dedeine
    koina.
  tbg-tbg: vira kaara vitanta sipisipiqaave memeraaqaave raqiki vauka tirori vaura.
    (Vi entara Kenaani vatanaakavata Peresi vatanaakavata vi vataraqaa vaura.)
  hmo-hmo: Unai dainai Aberamo ena boromakau naria taudia be Lota ena boromakau naria
    taudia danu idia heai. Unai neganai Kanana taudia bona Perisi taudia be unai tano
    dekenai idia noho.
  ata-ata: La sou anu, ꞌotoꞌoto muxali no nixi noxiꞌa ta mitema sou isaxisaxilaꞌa
    ta meeiꞌa iloꞌa ta sipsip mo ta donki mo ta kau. No tauu ie ane ne, ta Kanani
    iloꞌa ta Peresi mixoxoolu no xalee lia ane ne ꞌo.
  nfa-nfa: '@see-verse:GEN.013.006'
  urd-urd: और इब्रहाम के चरवाहों और लूत के चरवाहों में झगड़ा हुआ; और कना'नी और फ़रिज़्ज़ी
    उस वक़्त मुल्क में रहते थे।
  rus-SYN: И был спор между пастухами скота Аврамова и между пастухами скота Лотова;
    и Хананеи и Ферезеи жили тогда в той земле.
  cbt-NTPO: Apran pë'tahuanën a'paipisopita, Noto pë'tahuanën a'paipisopitarë', pasto
    niapiratatona yánino'huipi. Naporoso', canano'sa', huirisiro'sa', inapitanta inaquë
    chachin ya'huërapi.
  bqc-SIM: Ɔ̃ lɛkpaa gɛ̃̀ Ablaũ pↄdãnaↄ ń Lↄtu pↄdãnaↄ guu. Zĩbeezĩ sↄ̃ Kanaaↄ
    ń Pɛliziↄ ku bùsupiu.
  tcz-CHONGTHU: Hijeh chun Abram le Lot gancha chingho kahlah a kihet khelna ahung
    um doh tan hiche phatlai chun Canaaan mite le Perizzite mite jong ana cheng khom
    uve.
  mar-mar: तेथे अब्रामाचे गुराखी व लोटाचे गुराखी यांच्यामध्ये भांडणेसुद्धा होऊ लागली;
    त्या काळी त्या देशात कनानी व परिज्जी लोक राहत होते.
  tcs-tcs: Ane dem man uda bin lugaut ebri animal blo Abram ane dem man uda bin lugaut
    ebri animal blo Lot, dempla ebriwan bin graul gense wananada. Wea dat seimtaim,
    dem pipol blo Kanan ane dem pipol blo Perez i bin stap wea da seim lan.
  qub-qub: Chaymi Abrampa uywa ricajnincunawan Lotpa uywa ricajnincuna guewa-janan
    pillyaj. Chay wichanga Cananeo runacunapis Ferez runacunapis chay particho tiyarcaycaranraj.
  bqp-bqp: Akũ lɛ́kpakↄ̃a gɛ̃̀ Abramu pↄ́dãrinↄ kũ Lutu pↄ́dãrinↄ dagura. Zĩ kũ̀a
    sↄ̃ Kanaanↄ kũ Pɛrizinↄn kú bùsuu pìn.
  hat-hat: Se konsa, te vin gen yon kabouyay ant gadò mouton Abram yo ak gadò mouton
    Lòt yo. Lè sa a, se moun Kanaran yo ak moun Ferezi yo ki te rete nan peyi a.
  eng-BSB: And there was discord between the herdsmen of Abram and the herdsmen of
    Lot. At that time the Canaanites and the Perizzites were also living in the land.
  tod-tod: Naa ʋolu ɓalaa, Kanaan nuiti ta Feeleeze nuiti ti ɠɛni zeini ma yooi zu
    naama ziɛgi zu. Kpɔɛi leʋeni Aɓalame ná-togani makɛ nuiti zɔɠɔzu ta Lɔte ná-togani
    makɛ nuiti.
  eng-WEBPB: There was strife between the herdsmen of Abram’s livestock and the herdsmen
    of Lot’s livestock. The Canaanites and the Perizzites lived in the land at that
    time.
  kbq-kbq: Ana nehigeno Abramune, Lotikizni afu kva vahe'mo'za fra vazi'naze. Ana
    knafina Kenani vahe'ene, Perisi vahe'mo'za ana mopafina mani titipa hu'naze.
  nhe-BL: Huan itlatequipanojcahua Abram tlen quinmocuitlahuiyayaj itlapiyalhua motehuiyayaj
    ininhuaya tlen quinmocuitlahuiyayaj Lot itlapiyalhua. Huan ipan nopa tonali nojquiya
    itztoyaj cananeos huan ferezeos campa inijuanti huan eliyayaj mahuilili.
  bus-bus: Ben lɛokpakↄ̃a gɛ̃̀ Abramu pↄ́dãrinↄ kↄ̃n Lutu pↄ́dãrinↄ dagura. Zĩ beeea
    sↄ̃ Kanaanↄ kↄ̃n Pɛrizinↄↄ kú bùsu pìn.
  gub-BL: Àmàràw heimaw wanehe uzekaiw ma'e uzàmàtyry'ym Iro heimaw wanehe uzekaiw
    ma'e oho a'e wà kury. A'e 'ar rehe Kànàà izuapyapyr a'e wà, Perize izuapyapyr
    a'e wà no, wikuwe a'e ywy rehe a'e wà rihi.
  eng-DRA: Whereupon also there arose a strife between the herdsmen of Abram and of
    Lot. And at that time the Chanaanite and the Pherezite dwelled in that country.
  knf-knf: Bañaaŋ biki Kanaan na baperiŧit bafëţ kak wal mënţ ţi dko mënţ. Kë bayafan
    biki Abram na biki Lot bakak ţi pŋom.
