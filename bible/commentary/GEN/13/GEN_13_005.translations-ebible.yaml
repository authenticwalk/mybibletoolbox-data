verse: GEN.013.005
translations:
  mal-C: അബ്രാമിനോടുകൂടെ യാത്രചെയ്തിരുന്ന ലോത്തിനും ആടുമാടുകളും കൂടാരങ്ങളും ഉണ്ടായിരുന്നു.
  deu-TKW: Aber auch Lot, der mit Abram zog, hatte Schafe und Rinder und Zelte.
  lin-lin: Loti, oyo azalaki kotambola elongo na Abrami, azalaki mpe na bameme, bantaba,
    bangombe mpe basali.
  cbr-NT: Usa 'ain ka Lot axribi ñuñuira uni 'i aín kuku Abramsaribi 'aish, an ñu
    'axúnti xanu xuntakukama, ovejakama 'imainun vacakama 'ianan, an ñu mëëxunkë unikamabëbi
    anu 'iakëxa;
  eng-LSV: And also to Lot, who is going with Abram, there has been sheep and oxen
    and tents;
  bmu-bmu: Lotnöŋ Abrambuk tata mosöta malöhi, yaŋön mewöŋanök lama bulmakau kambuŋi
    kambuŋi aka opo seri koumŋi koumŋi mi gwötpuk memba malök.
  eng-GNV: And Lot also, who went with Abram, had sheepe, and cattell and tentes,
  eng-WEBSTER: And Lot also, who went with Abram, had flocks, and herds, and tents.
  nhw-BL: Huan Lot catli nemiyaya ihuaya Abram nojquiya moricojchijtoya. Quipixqui
    san se imiyaca tlapiyalme quen itío Abram. Quinpixqui miyac borregojme, chivojme,
    huacaxme huan miyaqui tequipanohuani catli itztoyaj ipan miyac calme tlen yoyomitl.
  swh-ONEN: Basi Loti, ambaye alikuwa anafuatana na Abramu, alikuwa pia na makundi
    ya mbuzi, kondoo, ngʼombe na mahema.
  bba-bba: N deemɑ Lɔtu u mɑɑ yɑ̃ɑnu mɔ kɑ nɛɛ kɑ dii bekuruɡinu u kɑ Aburɑmu swĩi.
  eng-KJVCPB: And Lot also, which went with Abram, had flocks, and herds, and tents.
  cpy-cpy: Ari ikantakari eejatzi Lot, ishekitzimotakiri rovejate, ivacate, ratzirite,
    ikaatzi tsipatariri rirori.
  mpx-mpx: He Lote alona Abalam hi nononawanawa, iya al ge wana sipi, goti, bulumwakau
    ge wana totuwalali ona hi gan.
  wbp-wbp: Yipurumukupurdangka-kurlangu ngalapi-nyanurlu yirdingki Laatirli, ngulajulpa-nyanu
    jaya-kurra-yijala mardarnu nyiyarningkijarraju puluku manu jiyipi manu kaluku.
    Ngulajulpa-pala-nyanu jarnku-mardarnu panu-mirnimirni.
  luo-luo: To Lut ma bende ne wuotho kod Abram neni kod jamni matindo mathoth, gi
    kweth mag dhok kod hembe.
  meu-meu: Lot danu, Abram e bamoa tauna, ena mamoe bona ena boromakau na momo, ena
    dabua kalagadia danu momo.
  npi-ULB: अब्रामसँगै यात्रा गरिरहेका लोतका पनि भेडाबाख्रा र गाईवस्तुहरूका बथान र
    पालहरू थिए ।
  yor-yor: Àti Lọti pẹ̀lú, tí ó ń bá Abramu rìn kiri, ní agbo ẹran, ọ̀wọ́ ẹran àti
    àgọ́.
  emp-NTPO: Maʌ̃ne Lora Abraʌ̃ ume b̶asia. Idjia bid̶a ovejada, paca sid̶a zocãrã
    erob̶asia. Wua deda zocãrã erob̶asia idji ẽberãrã itea, idji nezocarã itea bid̶a.
  ind-ind: Seperti Abram, Lot juga memiliki banyak domba dan kambing serta perkemahan
    yang luas.
  pes-OPCB: لوط نیز گاوان و گوسفندان و غلامان زیادی داشت.
  ssx-ssx: Lodata꞉ ipika꞉ wekiwanda꞉ make sipisipimanu make nanikosimanu make pa hameke
    e pokaasa꞉ wanda꞉hali make hayekeme.
  lcm-lcm: Au, Lot kapa katapo atogon kakana ta kun keve sipsip na bulumakai na kana
    keve vakup ipo atu lu, na kana kun keve asosokai.
  aer-aer: Alere atyeyikwe-ke Abram-kenhe Lot arritnye, re-inpe arne atningke atnyenetyarte,
    pweleke areye-arlke, yepe-yepe areye-arlke, urrkapentye akngerre atningke areye-arlke.
    Ratherre arne atningke anthurre atnyeneke.
  tgl-ULB: Ngayon si Lot, na kasama ni Abram sa paglalakbay, ay mayroon ding mga kawan,
    mga alagang hayop at mga tolda.
  nop-nop: Agaŋ Loti adi maaŋ Abalam dut hatiŋale dompa makauŋiye fee mintamiŋgiŋ.
    Eŋ houle yot maaŋ fee ilimiŋguk.
  kca-kca: Аврам пиԓән касԓыйәм Лот нэмпи хиԓэԓ ищи ош тащәт, мис тащәт, пирщин хотәт
    тӑйәс.
  cbu-NT: Apramarini Lotarinpatini washunand taaranganaya. Lotarinshitini chin zapantam
    taarangiya. Opeeja, wakaratamta, muchchur zapantam taarangitamta. Ashirusin, anshuri
    tambtayarusin, maachitpat tas taaranganaya.
  usa-usa: Abo Roti Abaramtemo uréré-émaimma wegáráq, poiyamma, wení nétuya yuwaiq-namma
    makaiye.
  hui-hui: Lode ibubi nde nogo meme sibi bulumagarubi dewaore hinalu wali agali biabe
    biagarubi dewa dege henego Abarama libu haru mandagi hene.
  wrs-wrs: Doa Lotnamba mani mani eva ata lohmanata, ongalm otolm andranindm sipsipm
    memem sapim.
  mya-mya: အာ​ဗြံ​နှင့်​အ​တူ​လိုက်​ပါ​လာ​သော​လော​တ​သည်​လည်း သိုး၊ ဆိတ်​စ​သည့်​တိ​ရစ္ဆာန်​တို့​အ​ပြင်​ကျေး​ကျွန်​များ​ကို​ပိုင်​၏။-
  cbi-NTPO: Naa Lot bain ya' apiku Abram tsaaya, naa uveja juula, naa wagaa juula,
    naa yaba bulu nemu chachilla bain pure' miyaami.
  bod-N: ཨབ་རམ་དང་མཉམ་དུ་སོང་བའི་ལོད་ཐུ་ལའང་བ་ཁྱུ༌དང༌། ར་ལུག་གི་ཁྱུ༌དང༌། སྦྲ་གུར་བཅས་ལྡན༌ནོ།།
  wsk-wsk: Se Lot Abram me bitakaso. Nu ko sipsip, goat, bulmakau, se ko kuriang imet,
    se ko ura kariimet se ko kawam sel lilim ago Abram kowom karo geragakaso.
  kkl-kkl: Abramap Lotap palamdekne abeneko Lotdinge aruknaap, pham domba, kambing,
    sapiap, ae kalun aeap maikno wamog.
  sna-sna: Zvino Roti, uyo akanga achifamba naAbhurama, akanga ana makwai nemombewo
    namatende.
  spa-BLM: También Lot, que iba con Abram, tenía rebaños, vacas y tiendas.
  beu-beu: Lot ba Abram at lamal hama-hamat ila angu di, ebinanta gariang toang, bot
    emalea di toang.
  cac-cac: A vin̈aj Lot chi' junn̈ej tz'ec' vin̈ yed' vin̈aj Abram chi'. Tzijtum pax
    noc' scalnel vin̈ yed' noc' svacax. Tzijtum pax eb' schecab' vin̈.
  swh-ULB: aliyekuwa anasafiri na Abram, alikuwa pia na ngo'mbe, makundi ya mifugo,
    na mahema.
  bel-bel: І ў Лота, які хадзіў з Абрамам, таксама было дробнае і буйное быдла і намёты.
  wed-wed: Maranai Lot, Abram maiteni i vaḡavaḡai, Lot maiteni ana ḡamoḡamo maḡamaḡaui
    ma ana numa ravai ma ana tauvilaraga.
  deu-ELBBK: Und auch Lot, der mit Abram zog, hatte Kleinvieh und Rinder und Zelte.
  mbb-OT: Ne si Lot daan he edumazuma ki Abram, duen daan menge uyaǥen din wey menge
    tulda.
  msc-msc: Kolofenilu ni mɔɔilu tun ka siya Luti fanan bolo, mɛn tɛrɛ ye taamala Iburama
    fɛ.
  mal-2015: അബ്രാമിനോടുകൂടെവന്ന ലോത്തിന്നും ആടുമാടുകളും കൂടാരങ്ങളും ഉണ്ടായിരുന്നു.
  tuo-NT: Cʉ̃ acabiji macʉ̃ Lot quẽꞌrã Abrã weronojõta peje cʉocʉ niwĩ. Pãjãrã ecarã
    oveja, wecʉa tojo nicã pãjãrã daꞌracoꞌterã cʉocʉ niwĩ.
  gup-gup: Dja Lot nawu benedjarrkrey Abram, nungka mak karrmi mirndewern mayhbubuyika
    dja mak dabburlin nawern.
  met-met: Baing Lot haxahaxa rangua Ebram, ing xauna sipsibindi xaung memendi xaung
    bulmakau iniadi xaung lipuxing xumana.
  gvs-gvs: E tutayana Loti Eberam taiyao siituliya go, Lotiyana nakae ina sipiyao,
    ina gotiyao, ina bulumakauyao be ina yoyou parai badabadaidi.
  rmc-rmc: The le Lot, savo džalas le Abramoha, sas bakre, gurumňa the stani.
  nlg-nlg: Ma Lot ghua te loghoi subo na lei sheep mana goat mana buluka, kolui nina
    binaboli heghena mana lei nina mane lutu.
  dgr-DOGNT: Ekìıyeè k'e Lot edeɂeh Abram xè at'ı̨ ı̨lè. Ededı̨ sı sahzǫ̀ą, ejıe,
    eyıts'ǫ tł'ǫhbàa łǫ wets'ǫ.
  pes-OPV: ولوط را نیز که همراه ابرام بود، گله و رمه و خیمه هابود.
  ron-1924: Лот, каре кэлэторя ымпреунэ ку Аврам, авя ши ел ой, бой ши кортурь.
  aui-aui: Noko raghanine, na Lot patana Abram teya siyapeepewa. Bi yana sip da kau
    na peyaridi bi yana rakaraka da wiibagubagurana.
  ben-OBCV: এদিকে, যিনি অব্রামের সঙ্গে ঘুরে বেড়াচ্ছিলেন, সেই লোটেরও প্রচুর মেষপাল
    ও পশুপাল ও তাঁবু ছিল।
  lex-lex: Lot mana nor walia Abrama talla, me ntaru pipi-duma, hayori-orpau (sapi)
    me hoiwiali.
  rgu-rgu: Lot, fo riꞌ tuka sama-sama no Abram, boe nanuu banda-manuꞌ dodouꞌ, ma lahenda
    manoi-mantao nara boe dodouꞌ.
  som-som: Oo Luud, oo isna Aabraam la socday, wuxuu lahaa adhi, iyo lo', iyo teendhooyin.
  lat-VUC: Sed et Lot qui erat cum Abram, fuerunt greges ovium, et armenta, et tabernacula.
  aoi-aoi: '@see-verse:GEN.013.004'
  eng-ASVBT: And Lot also, who went with Abram, had flocks, and herds, and tents.
  mna-mna: Lot, ta ziru Abaram tiwwa na, ni le mbili boozo, mi wal kini ziŋan zin
    mbesooŋo kini boozomen tomini.
  ita-1885: OR Lot ancora, che andava con Abramo, avea pecore, e buoi, e padiglioni.
  eng-LXXUP: And Lot who went out with Abram had sheep, and oxen, and tents.
  eng-ULB: Now Lot, who was traveling with Abram, also had flocks, herds, and tents.
  spa-VBL: Lot, quien viajaba con Abram, también tenía muchos rebaños, manadas y tiendas,
  fra-_FOB: Or Lot, qui marchait avec Abram, avait aussi des brebis, des bœufs et
    des tentes.
  mal-mal: അബ്രാമിനോടുകൂടെവന്ന ലോത്തിനും ആടുമാടുകളും കുടുംബാംഗങ്ങളും ഉണ്ടായിരുന്നു.
  urd-GVR: Lūt ke pās bhī bahut-sī bheṛ-bakriyāṅ, gāy-bail aur ḳhaime the.
  suz-BL: मिनु लोत के यो क्‍यारश भेडा, बी ब्‍यफ नु ताम्‍बु शुश बाक्‍माक्‍त।
  ita-1927: Or Lot, che viaggiava con Abramo, aveva anch’egli pecore, buoi e tende.
  ckb-ckb: هەروەها لوتیش کە لەگەڵ ئەبرام دەڕۆیشت، مەڕ و مانگا و چادری هەبوو.
  eng-BBE: And Lot, who went with him, had flocks and herds and tents;
  crx-NTPO: Lot 'en cha Abram bubulh tizya, khuna-i cha, musdoos cha, 'ink'ez nimbali
    cha, lhai cha ut'i.
  kan-OKCV: ಅಬ್ರಾಮನ ಸಂಗಡ ಬಂದ ಲೋಟನಿಗೆ ಸಹ ಕುರಿ ದನಗಳೂ ಗುಡಾರಗಳೂ ಇದ್ದವು.
  bbb-bbb: Ro e Roti fu duaku fuka mave kina kaukina goti uruvana sae ro kuke fuka
    e agane fuone ro e fuone imevo ije uruvana kaenamia vae.
  tam-2017: ஆபிராமுடன் வந்த லோத்துக்கும் ஆடுமாடுகளும் ஜனங்களும் இருந்தார்கள்.
  spa-RV-1909: Y asimismo Lot, que andaba con Abram, tenía ovejas, y vacas, y tiendas.
  ron-BTF: Şi de asemenea Lot, care a mers cu Avram, avea turme şi cirezi şi corturi.
  eng-WEBP: Lot also, who went with Abram, had flocks, herds, and tents.
  eng-FBV: Lot, who was traveling with Abram, also had many flocks, herds, and tents,
  nld-1939: Ook Lot, die met Abram was meegetrokken, bezat schapen, runderen en tenten.
  nch-BL: Huan Lot cati nemiyaya ihuaya Abram nojquiya moricojchijtoya. Quipixqui
    san se imiyaca tapiyalme quej itío Abram. Quinpixqui miyac borregojme, chivojme,
    huacaxme huan miyaqui tequipanohuani cati itztoyaj ipan miyac calme ten yoyomit.
  tfr-NTPO: Eshko ga Abram shtop Lot, e öng ara, parkaga ara, ba kjokwa dik.
  vie-1934: Vả, Lót cùng đi với Aùp-ram, cũng có chiên, bò, và trại.
  hin-CV: लोत के पास भी बहुत भेड़-बकरियां और पशु थे. उन्होंने भी अब्राम के पास अपने
    तंबू लगाए.
  eng-OURB: Lot [Veil, Covering] also, who went with Avram [Exalted father], had flocks,
    herds, and tents.
  spa-BES: Y Lot, que iba con él, tuvo rebaños, vacas y tiendas;
  tdx-tdx: Nanam-pirai-troke naho mpirai-lia naho kibohotse ka t’i Lote mpindre fañavelo
    ama’e.
  vid-vid: Kahi, Loti nayawele yelongoze na Abulamu, nayali na ming'holo na misenga
    na mihema.
  pwg-pwg: Ma Lot na Abram yavata mara nonowa ibababa ma tuna ina rakaraka, i yobe
    ma bade ina ghamoghamo yavoyavosi ipeyari.
  eng-OKE: And Lot also, who went with Abram, had sheep and oxen and tents.
  tha-KJV: โลทซึ่งไปกับอับรามมีฝูงแพะแกะ ฝูงวัวและเต็นท์​เช่นกัน
  por-BR-2018: E também Ló, que andava com Abrão, tinha ovelhas, e vacas, e tendas.
  bco-bco: Ho꞉len a꞉namio꞉ Lod e Ablam o꞉lia꞉ sia꞉len. Lod eyo꞉lo꞉ kaluka꞉isale ene
    ayamilo꞉ sen a꞉no꞉ modo꞉ fa꞉la꞉dowaki, sibi o꞉lia꞉ kao o꞉lia꞉yo꞉ modo꞉ fofo꞉.
  deu-ELO: Und auch Lot, der mit Abram zog, hatte Kleinvieh und Rinder und Zelte.
  ktm-ktm: Isito kurti eri Lot ti mapwi inu-us ke Abram. Lot ti mbrulun pe nedun yi.
    Iy tadan makau, sipsip, pe donki sulo-on. Iy lewen odo marai sulo-on yi.
  caa-caa: Pues e Lot ayan meyra lo que ayan tuaꞌ ubꞌan bꞌan cocha ayan tuaꞌ e Abram,
    y ayan meyra oveja y meyra wacax, y ayan meyra otot xeꞌ chembꞌir taca e bꞌujc
    tiaꞌ tuaꞌ aquetpobꞌ tin e manobꞌ tuaꞌ.
  eng-WYC-2018: But also flocks of sheep, and droves of oxen, and tabernacles were
    to Lot, that was with Abram; (And Lot, who was with Abram, also had flocks of
    sheep, and herds of oxen, and tents;)
  epo-epo: Kaj ankaŭ Lot, kiu iris kun Abram, havis ŝafojn kaj bovojn kaj tendojn.
  uig-PIN: Abram bilǝn billǝ mangƣan Lutningmu ⱪoy-kala padiliri wǝ qedirliri bar
    idi.
  beo-beo: 'Lode da sibi, goudi, amola bulamagau gaguiwane, A:ibala:mela lalu. Ea
    sosogo fi dunu amola ea hawa: hamosu dunu amogawi esalebe ba:i.'
  tpi-OTNT: Lot i wokabaut wantaim Abram. Em tu i gat planti meme na sipsip na bulmakau
    na i gat bikpela lain manmeri tu.
  hau-SA: Lot wanda yake tafiya tare da Abram, shi ma yana da garken shanu da tumaki
    da kuma tentuna.
  udu-udu: Dhala Luuth, a’di jin yaki’d nyaḵka Abraam mo tani a’di si’da/ ta’dki ma’diny
    ḵa’bal ka ris mo dhali ma’diny mi ka ris mo dhali to/e ka ris mo dhali gu’b burrinye/
    ka ris mo.
  uig-LAT: Abram bilen bille mangghan Lutningmu qoy-kala padiliri we chédirliri bar
    idi.
  nde-nde: ULothi wayehamba lo-Abhrama, laye wayelemihlambi yezimvu lenkomo lamathente.
  ton-ton: ¶ Pea naʻe maʻu ʻe Lote foki, ʻaia naʻe ō mo ʻEpalame, ʻae fanga sipi,
    mo e fanga manu, mo e ngaahi fale fehikitaki.
  ces-1613: Také i Lot, kterýž s Abramem chodil, měl ovce a voly i stany.
  eko-eko: Na-ye Loothi otule aari weettettanaaye Eburamu, aarina pwittipwitthi, mompe
    na heema za waatta.
  nss-nss: Lot ara irikai iyapolo Apram, pe meltan pe kannen pe hu ndramiran para
    poya mbulyan ara soyon iya i.
  eng-WMB: Lot also, who went with Abram, had flocks, herds, and tents.
  tam-TCV: ஆபிராமுடன் பயணம் செய்த லோத்துக்கும் ஆடுமாடுகளும் கூடாரங்களும் இருந்தன.
  ceb-ULB: Karon si Lot, nga mikuyog sa pagpanaw ni Abram, aduna usab mga karnero,
    mga baka, ug mga barongbarong.
  mkn-mkn: Lot, yang iko sama-sama deng Abram tu, ju ada pung binatang piara banya,
    deng dia pung orang karjá dong ju banya.
  pol-UBG: Lot, który szedł z Abramem, również miał owce, woły i namioty.
  agr-agr: Tuja Lotchakam antsag shiig wiakuch aajakui. Niina apaji yachi Abragjai
    betek ¡shiig kuashat! uwigji, bakajishkam imanisag, tuja niina inake aidaushkam
    ¡shiig kuashat! ajujakui.
  kyc-kyc: Dokopa akali Aporamepa role pyao peyambinyi akali Lote doko banya mena
    sipisipipi memepe bulamakaope dee ree palu wambupi dupwame andakyuo peya.
  urd-GVU: لوط کے پاس بھی بہت سی بھیڑبکریاں، گائےبَیل اور خیمے تھے۔
  deu-1912: Lot aber, der mit Abram zog, der hatte auch Schafe und Rinder und Hütten.
  ntj-ntj: Nyangka Luutalutarrartu tjiipu, nanikuurrpa puru pulukatarrartu kanyiranytja.
    Palunyalu kurri, yurntalpa kutjarra, puru waarka palyalpayi pirninyatarrartu kanyiranytja.
  row-row: Lot, mana tungga no Abram, naꞌena banda neꞌeboiꞌ naeꞌ, ma atahori mana
    tao ues o naeꞌ boe.
  kan-2017: ಅಬ್ರಾಮನ ಜೊತೆಯಲ್ಲಿದ್ದ ಲೋಟನಿಗೂ ಕುರಿ, ಎತ್ತು, ಕುಟುಂಬಗಳು ಇದ್ದವು.
  ena-ena: Lotɨ avi Abɨlam ani vehavɨmi. Nɨbu avi sabaŋ sipsipɨ sabaŋ bulɨmakau daŋ
    hɨniadami. Hulaŋ iamɨgali akape avi nɨbu hula hɨdahɨda havɨlɨ ulaŋ hafihafi hɨnihɨni
    vehavɨmi.
  tgo-tgo: Lote vambe ŋgoreiyeva. Va ele sip, gout na kau. Vambe ele ŋgamaŋgamava
    na ele rakakaiwo.
  yap-yap: Mi Lot, ni be un ngak Abram ko milekag i yan, e ku er rogon ni bay e saf
    ni fak, nge kaming, nge garbaw, ma ku bay e girdi’ ni be un ngak yad be par u
    tent i yan.
  tet-tet: Oras nia, Lot namutuk no Abram. Lot moos noo bibi no karau waꞌin. Niakaan
    ema serwisu moos waꞌin.
  hlt-MCSB: Te vaengah Lot khaw Abram neh puei uh tih boiva saelhung khaw, dap khaw,
    rhen a puen.
  mdy-ETH: ዓብራሜና ዎላ ዓኣዻ ጌኤዚ ናኣዚ ሎኦፄያ ፔ ዛሎና ሚርጌ ማራይ፥ ዋኣሪና ባይና፤ ሃሣ ሚርጌ ማኣሪ ዓሲንታ ዒዛኮ
    ማዻ ዓሲያኣ ዓኣያኬ።
  kew-kew: Lot nipuna ruru-para nipuna kogono onaanu page Abram rapu pamisimi. Nipumi
    page gawa sipisipi meme menanu page adapu punisa.
  twi-ASANTE: Na Lot a ɔne Abram nam no nso yɛ ɔdefoɔ a ɔwɔ nnwan, anantwie ne asomfoɔ
    bebree.
  mwc-mwc: Ba Lot, Abram yabata si bowagawaga neubuwa wai yebo i mariya saki ere ana
    sheep ba cow ba ana yove kara si pesara saki.
  bhl-bhl: Keko beli, kunum Abalam so kakamele kunum Olot bakati emso kunum kesomi,
    siwsiw so, bulmakao so, sak weng afak kunum waneng demdem so, yemde unse kale.
  con-NTPO: Toya'caen Lot'qque ñoa'me rico. Nane tise ton'ton Abram'caen osha'cho
    vaura, ovejama'qque an'bian. Toya'caen tsain'bio a'i tisei'ccu can'jen'fa.
  eng-WEBU: Lot also, who went with Abram, had flocks, herds, and tents.
  bnp-bnp: Ngane e Lot, ra i laho turana e Abram, ia tara i tahoka a mahala i kupo.
    I tahoka a kabuna sipsip, a kabuna bulmakau. E huriki a vora vona ranga, ri ala
    kupo.
  wal-wal: Abraamaara yuuyiya Looxeyyookka miizzai, dorssaa wudeenne dunkkaanee de7ees.
  mgh-mgh: Ciicammo Loti, antthukannyawe ikwaha Aparamu ahaana mihuwo cawe, imope
    na aheema.
  acu-NT: Abrama awe Lotcha ovejartin, tura vacartin, tura inatirtin asa, jiichri
    Abramjai metek kuikiartin ayayi.
  spa-PDDPT: También Lot, quien iba con Abram, tenía rebaños, ganado vacuno y tiendas.
  gun-gun: Abrão rupive Ló oo vy ogueraa reta vexa'i, vaka ha'e oo'i.
  agu-BL: Ej nin ncha'tz Lot, chin ric nin i'. Ni'cu'n riquil i' tu wutzile'n Abram
    yi xonl i'. At wi'nin cneru', wi'nin wacẍ. Ej nin ncha'tz wi'nin mos xomche' te'j.
  eng-PEV: Abram and his nephew Lot were still together. And Lot also had a big mob
    of sheep, and goats, and cows, and bulls. And he had a lot of tents for all his
    workers too.
  ilo-ULB: Ita, ni Lot, nga agdaldalliasat a kadua ni Abram ket addaan met kadagiti
    arban, bakbaka ken kadagiti tolda.
  kpg-kpg: Lot ana siibi labelaa, mono kuudi, mono kau, mo digau dono hale mono gau
    hai hegau.
  uig-ARA: ئابرام بىلەن بىللە ماڭغان لۇتنىڭمۇ قوي-كالا پادىلىرى ۋە چېدىرلىرى بار ئىدى.
  bsp-bsp: Lɔt nwɛ ŋanasol mɔ, nkɔn sɔ ɛnayɔ cir, ŋkesiya, cəna kəbəp cəbal.
  bps-bps: Na Lat i fadlug samnagin ku Abram. Na nun malayan, dad lifan, dad bilibili,
    dad kambing, na dad bakan.
  mbs-mbs: Nayan, timaking heman si Lot ki Abram, aw doen heman menge pamilya din,
    aw sineligan din, aw menge karniro, kambing, aw baka din.
  tof-tof: Lot Eibrramdi ngyabenkü aurrnürri, da oya ta ⌊sip⌋ a ⌊gout⌋ yabül, ⌊kau⌋
    yabül, akó pamkolpam asi koralórr.
  sus-sus: Loti, naxan nu na Iburama fɔxɔ ra, a fan findixi xurusee nun kiri banxie
    kanyi nan na.
  pon-2006: Lohd pil naineki sihpw, kuht, oh kou tohto, iangahki eh peneinei oh nah
    tohndoadoahk kan.
  jae-jae: Ma Lot, taŋ gêwiŋ Abram naŋ, nê domba to bulimakao sêmoa ma nê becobo sêkô
    amboac tonaŋgeŋ.
  ksd-ksd: Ma Lot, nina dir ga varagur ma Abaram, kana bula ra lavur sip, ma ra bulumakau,
    ma ra umana pal na mal.
  tur-YTC: Avram'la birlikte giden Lut'un da davarları, sığırları, çadırları vardı.
  bel-N: Таксама Лёт, які ішоў з Абрамам, меў авечкі, валы і намёты.
  grc-BRENT: Καὶ Λὼτ τῷ συμπορευομένῳ μετὰ Ἅβραμ ἦν πρόβατα, καὶ βόες, καὶ σκηναί.
  ind-AYT: Lot, yang ikut bersama Abram, juga memiliki kawanan domba, kawanan sapi,
    dan tenda-tenda,
  lid-lid: Lot badeh tan iri sipsip, me ma bulumakau ale i buku none udun nadun oro
    hawe iri lohowan tan ale.
  eng-NNA: Lot also was staying there, he had lots of animals and workers.
  nya-nya: Loti amene ankayendayenda ndi Abramu nayenso anali ndi ziweto zosiyanasiyana
    ndi matenti.
  hrv-hrv: I Lot, koji iđaše s Abramom, imaše ovaca, goveda i šatora,
  mps-mps: Lot te Abram dali hodobo bilali. Agai te meme, me sipsip, me bulmakau te
    hauwa mu elaluyu, te genuai we bidi hani me elaluai dao.
  llg-llg: Lot, fo mana tungga noꞌu no Abram ndia, kabanda nakaboik noꞌuk, ma ndia
    hataholi mana tao ue-ledi nala, noꞌuk boe.
  tpi-tpi: Lot i wokabaut wantaim Abram. Em tu i gat planti meme na sipsip na bulmakau
    na i gat bikpela lain manmeri tu.
  dan-1931: Og Lot, der drog med Abram, ejede ligeledes Småkvæg, Hornkvæg og Telte.
  vie-OVCB: Lót, người cùng đi với Áp-ram, cũng có nhiều chiên, bò, và đầy tớ.
  lbk-lbk: Angsan akhes nan faan Lot ay naifoweg ken cha Abram, tay angsan nan karnilo,
    karching, ya fakana.
  guj-2017: હવે લોત, જે ઇબ્રામની સાથે મુસાફરી કરી રહ્યો હતો, તેની પાસે પણ ઘેટાં, અન્ય
    જાનવરો તથા કુટુંબો હતા.
  byr-byr: Evɨramɨ bulɨmakaawoya gɨlyɨvɨta naangejɨyai mwaalaꞌ. Nabaai Lotɨ bulɨmakaawoya
    gɨlyɨvɨta kɨnɨjɨyai avaalyaba mwaalaꞌ. Mwaalagɨlyaraare jɨlɨkyaawarya wapaaya
    nyaꞌne maalɨka waraꞌ. Saꞌna Evɨramɨmɨre jɨlɨkyaawarya maremwaaidɨvɨsara Lotɨmɨre
    jɨlɨkyaawarya maremwaaidɨvɨsara maanga dɨnyɨna yeꞌ. Maanga dɨnyɨna kyeꞌ Evɨramɨ
    Lotɨmɨ wɨdaꞌ “Mayagaala madakanera! Pɨba kwaaka naanga warɨka. Gɨmɨ tuta pimagɨna
    dɨwona! Nɨmɨ pimagɨna wɨdera.” Sara kudaꞌ Lotɨ waraata aalya Jothanɨ saba aalɨnakeba
    dara wanganaꞌ “Ai, Gotɨyare kwaaka tewaanyaba waꞌdɨsɨ kɨrɨꞌ mwaaidɨ daaka? Gotɨyare
    wawɨnyabɨsabe,” daka Lotɨ walaawaka angeba Sothomɨ angeba Gamora aya kɨba mwaalaꞌ.
    Sothomɨ mwaalyarajɨ Gamora mwaalyarajɨ aꞌmwe kayaaꞌnanaangera mwaaleꞌ. Lotɨ kwalaawaꞌ
    Evɨramɨ kwaaka Kainanɨ mwaalɨna yaꞌ.
  awx-awx: Tixawän Lotkäyä sipsipnä, towiyä gämänä, äminu ixät kukin yangu meyä.
  pon-2006A: Lohd pil naineki sihpw, kuht, oh kou tohto, iangahki eh peneinei oh nah
    tohndoadoahk kan.
  por-BRBSL: Lot também, que foi com Abram, tinha rebanhos, rebanhos e tendas.
  aly-aly: Lot-el akngerr arrpemarl atnyenek, yep-yep-rnem-then, nanikwet-rnem-then,
    pwelek-rnem-then, warrkenh ikwerenh-rnem-then.
  cth-cth: Abram koe kâbang e Lot hai tunaw, maitonaw hoi rimnaw a tawn van.
  twi-twi: Na Lot a ɔne Abram nam no nso yɛ ɔdefo a ɔwɔ nguan, anantwi ne asomfo bebree.
  hlt-hlt: Te vaengah Lot khaw Abram neh puei uh tih boiva saelhung khaw, dap khaw,
    rhen a puen.
  tbz-SIM: Dɔti wèè do nɛínɛ̀ Abɑrɑmmu ò múnkɛ do mɔkɛmu ipe nɛ̀ sibɔɔ́ nɛ̀ inɑ̀ɑ̀kɛ.
    Kɛ mɔkɛ tiyɑ̀ɑ̀tì bɛ̀ dɔ̀ɔ̀rinɛ̀ tì titouti.
  msy-2020: Ezɨ Lot uaghan Abram koma arua, sipsipba, memeba, bulmakauba ikia, uaghan
    ingangarir gumazamizir avɨriba a ko ikia purirpenibar iti.
  txq-txq: Lot, fo mana tungga sama-sama no Abram naa oo, naena banda nekeboik noꞌuk
    ka boe, ma ndia hatahori mana maue-osan nara oo noꞌuk ka boe.
  aaz-aaz: Naiꞌ Rot, reꞌ nok naiꞌ Abram naan, nmuiꞌ muꞌit amsaꞌ. In muiꞌt ein amfaun.
    Ma in nmuiꞌ ameput namfau msaꞌ.
  azb-azb: İbramla birlikdə olan Lutun da qoyun-keçisi, mal-qarası və çadırları var
    idi.
  eng-DBY: And Lot also who went with Abram had flocks, and herds, and tents.
  hin-2017: लूत के पास भी, जो अब्राम के साथ चलता था, भेड़-बकरी, गाय-बैल, और तम्बू
    थे।
  wol-KYG: Ci biir loolu Lóot, mi mu àndal, moom it yor jur gu gudd ak gu gàtt aki
    xayma,
  swp-swp: Lota ia Aberama i hemuriwatai wa, ia hinage ena mamoe eawoidi eo ena bulumakau
    eo ena numa‐lulu se gamagari.
  bjr-bjr: Rootafa faqa sipsipauqa faqa mimmiuqa faqa burimakauqa faqa faiqi anaasee
    faqa narí ainainira faiqiuqa faqa maanaaqauqa faqa Abarammana faqa nimariqau.
  eng-YLT: And also to Lot, who is going with Abram, there hath been sheep and oxen
    and tents;
  kne-kne: Si Lot pay et ad-ado abey baka, karnero ya kalding na. Wada abey pamilya
    na ya babag-ena.
  wat-wat: Na tovanama nenei, Nota keta Ebenamu yawane tamo nenei si ninidadana. Nota
    yota yana yomuyomu yagwanisi keta yota namoḡa yagwanisi nukusi yana vada nenesiyai
    si fakwafakwa.
  heg-NTPO: Lot man leo-leo nol Abram ma kon, muik hmukit in moang mamo, nol un atulin
    in dake ngas kon mamo.
  ptu-ptu: Indo Lot to napasola Abram buda duka' dombana, bekena, sapinna, anna bahunna.
  bzd-NTPO: Lot dör ñies íyi blú tai̱ë we̱s iyëla Abram es. Iyiwak tso' tai̱ë ie'
    wa̱ obeja ena baka. Se' tso' ie' wa̱ ñies kanè mésopaie.
  kwf-kwf: Ma kaidaꞋi sa Lot nia leka leka faꞋinia sa Abram, nia toꞋo logo ana sipsip
    Ꞌoro ma nanigot ki, ma buluka ki, faꞋinia na luꞋuluꞋua nia, ma ngwae Ꞌoro rao
    nia ki.
  eng-WYC-2017: But also flocks of sheep, and droves of oxen, and tabernacles were
    to Lot, that was with Abram;
  eng-WMBB: Lot also, who went with Abram, had flocks, herds, and tents.
  spp-spp: Loti u mpyi ná Burama e ke, u yatoore ná u pyɛngɛ shiinbii mpyi a ɲyaha
    mú.
  aey-aey: Aria Lot uqa Ebramca belesin. Uqaha sipsipca memeca bulmakauca uqana cabi
    danaca.
  urd-GVH: लूत के पास भी बहुत-सी भेड़-बकरियाँ, गाय-बैल और ख़ैमे थे।
  rug-rug: E Loti ba ari nana sipi, na qoti, meke na bulumakao tugo, meke sa nana
    tatamana soti, meke sari nana pinausu tie tugo.
  gaz-gaz: Loox namichi Abraam wajjin deemaa ture suni akkasuma bushaayee, saawwanii
    fi dunkaanota qaba ture.
  fra-LSG: Lot, qui voyageait avec Abram, avait aussi des brebis, des bœufs et des
    tentes.
  gnn-gnn: '@see-verse:GEN.013.004'
  yal-yal: Loti yi biraxi Iburama fɔxɔ ra, xuruseene nun bubune yi a fan yii nun.
  gum-gum: Lot tru Abramba lincha ibikkucha ubishamera køben, waaramera køben, carpa
    yamera køben tøgaig købig køn.
  iou-iou: Täŋpäkaŋ Lot Abramkät kuŋatkumäno u imaka, sipsip, bulimakau ba yot tom
    gupipäŋ täŋpani mäyap it imiŋkuŋ.
  haw-1868: A o Lota hoi, ka mea i hele pu me Aberama, he hipa no kana me na bipi
    a me na halelewa.
  arb-NAV: وَكَانَ لِلُوطٍ الْمُرَافِقِ لأَبْرَامَ غَنَمٌ وَبَقَرٌ وَخِيَامٌ أَيْضاً.
  adz-adz: Da Lot, aru Abram ruta mpruꞌa ruan badan ugu, ibinigi isangꞌ ruan i apu
    mpada tayangꞌ gin bida nuning da dumpa da makau impruꞌ da garam da sagat gum.
  ewe-ewe: 'Lot ame si hã dze Abram yome la nye kesinɔtɔ gã aɖe: alẽwo, nyiwo kple
    subɔlawo bɔ ɖe esi.'
  eng-LEE: And Lot also, who went with Abram, had flocks, and herds, and tents.
  dji-dji: Ga nyanngangi Lutgi, nyani wurpi miri galbi wiṉiṉ ga djamagiṉpili ga maypalpili
    djiny gatjini giriny yarim miri Abramdji.
  gvn-gvn: '@see-verse:GEN.013.004'
  nna-nna: 'Lot pukun palanga waninyikinyi, kuwiyirrangupa warrkamukatarrangu, kurrngaljartiny
    paliny. (Palanga jinta ngurrararrangu pukun nyarranga warrarnja waninyikinyiyi,
    Canaan-milirrangupa Periz-milirrangu.) [Translation Team to decide: should we
    use “Canaan-mili” or “Canaanite-mili” ??]'
  asm-FB: অব্ৰামৰ যাত্রাত একেলগে থকা যি লোট, তেওঁৰ নিজৰো বহুত মেৰ-ছাগ, পশুৰ জাক, আৰু
    তম্বু আছিল।
  sus-A: لٌتِ، نَشَن نُ نَ عِبُرَ مَ قْشْ رَ، عَ قَن قِندِشِ شُرُ سٍيٍ نُن كِرِ بَنشِيٍ
    كَنيِ نَن نَ.
  fra-SBL: Lot, qui était allé avec Abram, avait aussi des troupeaux et des tentes.
  hbo-hbo: וְגַם־לְלֹ֔וט הַהֹלֵ֖ךְ אֶת־אַבְרָ֑ם הָיָ֥ה צֹאן־וּבָקָ֖ר וְאֹהָלִֽים׃
  shp-NTPO: Lot-ribira ikonbires icha jawékia iká iki, jawen epa Abram keskáshamanribi,
    icha carneroya itan icha wakaya jainoax jabé jaa joniboribi icha iká iki;
  eng-WYCLIFFE: But also flockis of scheep, and droues of oxun, and tabernaclis weren
    to Loth, that was with Abram;
  piu-2006: '@see-verse:GEN.013.004'
  pjt-pjt: Ka wati panya Lotanya kuritjara Aipamala tjungu para-nyinaṟinangi munu
    paluṟu kuḻu kuka kutjupa kutjupa winki kanyiningi tjiipi, nanikuta, puluka tjuṯa
    munu aṉangu waṟka tjuṯa kuḻu.
  cwe-cwe: Iviya Lutu yoyagendile na Abulamu, kakala na ng'ombe na ng'hondolo na mahema.
  bgs-bgs: Na, igtákkás si Lot ki Abram, asta marapung pagsik tô pamilya din, mga
    állang, mga karnero, mga kambing, asta mga baka.
  kik-kik: Na rĩrĩ, Loti, ũrĩa matwaranaga na Aburamu, o nake aarĩ na ndũũru cia mbũri,
    na cia ngʼombe, na ndungata nyingĩ.
  ksr-ksr: Lootnoŋ Abrambo rama mesaoŋ laligoroti, iinoŋ kaaŋiadeeŋ lama bulmakao
    tuuŋa tuuŋa ano opo sel kuuŋa kuuŋa ii mamaga meŋ laligoro.
  fra-NCL: Lot, qui voyageait avec Abram, avait aussi des brebis, des bœufs et des
    tentes,
  cek-AK: Abram hoi nawnto kacaeh Lot doeh, tuunawk, maitawnawk hoi kahni imnawk tawnh
    toeng.
  xla-xla: Oloma hema Lottapo ya꞉ yimlala mate epo ya꞉ oko so mate epo aliya halo
    hapuloma mate me-eleme A꞉iblam mate sela꞉iyo.
  cuk-cuk: Lot amba dule-mani-ibedmogad. E-gilor-Abramʼyob sibad-wawaadmar, moli-bebe-nikamalad,
    degi, dordonegmar nikamogad.
  uig-CYR: Абрам билән биллә маңған Лутниңму қой-кала падилири вә чедирлири бар еди.
  pma-pma: Titan tunali Ebram musili, isen Lot, kei ral min ahin onen, titan keil
    ka meatin toumien onen keil. Ka keil akur sipsip, buluk, ka nani ese keil emun.
  tel-2017: అబ్రాముతో పాటు కలసి వెళ్ళిన లోతుకు కూడా గొర్రెలు, పశువులు, పరివారం ఉన్నాయి.
  hat-BSA: Alò, Lot, ki te ale avèk Abram, osi te gen bann mouton, twoupo, avèk tant.
  bxh-bxh: Fuyana Lota Abelam ya laulau watan, in hinaga ena sipi, bulumakau, yo palai.
  kos-kos: Oasr pac sheep, nani, ac cow natul Lot, oayapa oasr sou ac mwet kulansap
    lal sifacna.
  hbo-WLC: וְגַם־לְל֔וֹט הַהֹלֵ֖ךְ אֶת־אַבְרָ֑ם הָיָ֥ה צֹאן־וּבָקָ֖ר וְאֹהָלִֽים׃
  ibo-ibo: Ugbu a Lọt, onye ya na Ebram so na njem ya, bụkwa onye nwere akụnụba nke
    igwe ewu na atụrụ, na igwe ehi, na ọtụtụ ụlọ ikwu.
  ory-ory: ପୁଣି, ଅବ୍ରାମଙ୍କର ସଙ୍ଗୀ ଲୋଟଙ୍କର ମଧ୍ୟ ଅନେକ ଅନେକ ମେଷ, ଗୋରୁ ଓ ତମ୍ବୁ ଥିଲା।
  wmt-wmt: '@see-verse:GEN.013.004'
  chk-chk: Nge Lot mi eti Apram a pwal wor nöün sip me kow, a pwal wor an famili me
    nöün chon angang.
  ssd-ssd: Lot nane Abram ndoŋ minnaig ta nu mata agaŋ ndende sipsip makau baibai
    suŋgomba ŋak minna.
  rop-rop: Wal Lot bin oldei deya garram Eibram, en imbin abum bigmob enimul en wekinmen
    olabat du.
  ukr-1871: І в Лота, що ходив з Аврамом, були й вівцї і товар і намети.
  eng-AOI: '@see-verse:GEN.013.004'
  yon-yon: Lot, ye kuu Abram yoom winiwenman, ye kangkon ye nimadanayiib deme karuwiib
    sibiyiib naningkodiib buromakauwiib.
  bch-bch: Be Lot ilalala toman ngan Abram, ei pade ele meme ga sipsip ga bulmakao
    ga paeaeanga busa.
  deu-1951: Aber auch Lot, der mit Abram ging, hatte Schafe, Rinder und Zelte.
  eng-JPS: And Lot also, who went with Abram, had flocks, and herds, and tents.
  ubr-ubr: Lot on eb on abun Abram ba rus sibibib on toun an sheep, goat, cow, awan
    nanatun a an bobo otis sigaraba mat iboes sinai.
  srp-1865: A i Lot koji iðaše s Avramom imaše ovaca i goveda i šatora.
  lug-lug: Ne Lutti eyagenda ne Ibulaamu naye yalina ebisibo by’endiga n’amagana g’ente
    n’ab’enju ye nga bangi,
  heb-heb: וגם ללוט ההלך את אברם היה צאן ובקר ואהלים׃
  ben-IRV: আর অব্রামের সহযাত্রী লোটেরও অনেক ভেড়া ও গরু এবং লোক ছিল।
  pan-pan: ਲੂਤ ਦੇ ਕੋਲ ਵੀ ਜਿਹੜਾ ਅਬਰਾਮ ਨਾਲ ਚੱਲਦਾ ਸੀ, ਇੱਜੜ, ਗਾਈਆਂ-ਬਲ਼ਦ ਅਤੇ ਪਰਿਵਾਰ ਦੇ
    ਲੋਕ ਸਨ।
  mwp-mwp: Matha Abram lawnga koey uruylayg, nungu tukuypaw kazi Lotha lak kedha koey
    uruylayg, mamuylayg, nanilayg, kawalayg. Nuy lak nungu geth ipi kazilayg, a zagethaw
    maoebaygoelayg.
  mya-JVB: အာဗြံ နှင့်အတူ လိုက် လာသောလောတ သည်လည်း သိုး ၊ နွား များနှင့် တဲ အများရှိ
    သဖြင့်၊
  tte-O: Na Lota iya mekanakava Abelem silolokeikeile, iya tabe ana sipi, gouti, bulumakau
    yo ana topaisowao sipagan.
  tbg-tbg: Eparaamiva mini vauvaro Rotivavata vikantiro vaiharo airi airaira sipisipive,
    memeraave, purumakauve, vatomanta vira kaiqa vaiintinavuvata airi vaura.
  hmo-hmo: Lota danu, Aberamo danu ia lao tauna, be mai ena mamoe, nanigosi bona boromakau,
    bona ia danu idia noho palai ruma taudia danu.
  ata-ata: Loto kalumo ne miumiu piena misevile aloxo Avalamu mo ta mitemau kalumo
    tapiena misevile.
  nfa-nfa: Lot dhu madhutu Abram èèna, unu badha-manu dènge dhèu sabꞌa ae kahèi.
  urd-urd: और लूत के पास भी जो इब्रहाम का हमसफ़र था भेड़ — बकरियाँ, गाय — बैल और डेरे
    थे।
  rus-SYN: И у Лота, который ходил с Аврамом, также был мелкий и крупный скот и шатры.
  cbt-NTPO: Notonta', apin pochachin pa'pi ma'huan. Notohuaro' ohuicaro'sa', ohuacaro'sa',
    inapita ya'huëtërin. Piyapinënpitanta na'a ya'huëtërin.
  bqc-SIM: Lↄtu ìↄ bɛ ń Ablaũo sãnu. A sãↄ ń zuↄ ń zwã̀akpɛↄ vĩ sↄ̃.
  tcz-CHONGTHU: Lot, Abram toh kilhon jing pa jong chu ahung hao lheh tan kelngoi
    hon ahin kelcha hon ahin tamtah ahin nei tan chule khoilupon in jong ahin nei
    doh tan ahi.
  mar-mar: आता लोट जो अब्रामाबरोबर प्रवास करीत होता. याच्याकडेसुद्धा कळप, गुरेढोरे
    व लोक होते.
  tcs-tcs: Lot em i bin go lo Abram. Demtu bin gad plenti ol sip, gout, buluk, pamle
    blo demtu ane ol sebant blo demtu.
  soq-soq: Ita Lot Abram warorosane aleidie ita me sipsipwa, kau ita duwa apanawa
    ita nolawa dewalala apeu bedewe waimoia do antoiena.
  qub-qub: Abrampa subrinun Lotpis tiyunnöna rïcuyaran. Paypapis wäca, uysha, cabra,
    uywaynin runacunapis aypallana caran.
  bqp-bqp: Lutu dìgↄ̃ tɛ́ kũ Abramuo lɛɛlɛ. À sãnↄ kũ zùnↄ kũ bizakutanↄ vĩ se.
  hat-hat: Lòt menm, neve ki t'ap vwayaje ansanm avèk Abram lan, te gen mouton ak
    bèf pa l' tou. Li te gen moun tout avèk li.
  eng-BSB: Now Lot, who was traveling with Abram, also had flocks and herds and tents.
  tod-tod: Lɔte, nii é ɠɛni Aɓalame maazaasu, baalagiti ti ɠɛni zea ɓalaa, naa ʋɛɛ
    boliiti ba, ta nikɛiti, ta seɠe ɠotaiti,
  eng-WEBPB: Lot also, who went with Abram, had flocks, herds, and tents.
  kbq-kbq: Abramu'ene vu'nea ne' Lotina sipisipi afu'zaga'ane, bulimakao afuzaga'ane
    seli noma'araminena me'nea ne' mani'ne.
  nhe-BL: Huan Lot tlen nemiyaya ihuaya Abram nojquiya moricojchijtoya. Quipixqui
    san se imiyaca tlapiyalime queja itlayi Abram. Quinpixqui miyac borregojme, chivojme,
    huacaxme huan miyac tlatequipanohuani tlen itztoyaj ipan miyac caltini tlen yoyomitl.
  bus-bus: Lutu ègↄ̃ tɛ́ kↄ̃n Abramuo lɛdo. À sãanↄ kↄ̃n zùnↄ kↄ̃n bisakutaanↄ vĩ
    se.
  gub-BL: 'Iro wata oho iko Àmàràw rupi a''e no. Weraha weimaw tetea''u uzeupi wà
    no: àràpuhàràn, àràpuhàrànete, tapi''ak. Weraha uma''ereko ma''e uzeupi wà no.
    Weraha wànàm uzeupi wà no.'
  eng-DRA: But Lot also, who was with Abram, had flocks of sheep, and herds of beasts,
    and tents.
  knf-knf: Lot angakandëruŋ na Abram akak aka itani yi ŋnkaneel, yi ŋpi, na yi ŋgit
    abot aka bañaaŋ baŧum.
