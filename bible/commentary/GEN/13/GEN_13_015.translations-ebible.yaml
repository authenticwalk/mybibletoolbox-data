verse: GEN.013.015
translations:
  mal-C: നീ കാണുന്ന ഭൂമിയെല്ലാം ഞാൻ നിനക്കും നിന്റെ സന്തതിക്കും എന്നെന്നേക്കുമായി
    തരും.
  deu-TKW: Denn all das Land, welches du siehst, will ich dir zu eigen geben und deinen
    Nachkommen für immer.
  lin-lin: Mokili nyonso oyo ozali komona, nakopesa yango epai na yo mpe na bakitani
    na yo mpo na libela.
  cbr-NT: '''ën kana kamabi me min iskë ënëkama mi ''inánti ''ain, ax ka minan ''ianan
    xënibua ''aínbi min rëbúnki kamanan ''iti ''ikën.'
  eng-LSV: for the whole of the land which you are seeing, I give it to you and to
    your Seed for all time.
  bmu-bmu: Gölme pakpak ki ekzani, mi mönö gi aka göhö gwölönarökurupki eŋgö buŋaya
    qebi nalö teteköŋi qahö buŋaŋina ahöm öŋgöma.
  eng-GNV: For all the land, which thou seest, will I giue vnto thee and to thy seede
    for euer,
  eng-WEBSTER: For all the land which thou seest, to thee will I give it, and to thy
    seed for ever.
  nhw-BL: Nochi ni tlali catli hueli tiquita, na nimitzmacas. Huan para nochipa elis
    moaxca huan iniaxca moteipan ixhuihua.
  swh-ONEN: Nchi yote unayoiona nitakupa wewe na uzao wako hata milele.
  bba-bba: Domi tem mɛ ɑ wɑɑmɔ mi kpuro, wunɛ kɑ wunɛn bibun bweserɑ kon mu wɛ̃ kɑ
    bɑɑdommɑɔ.
  eng-KJVCPB: for all the land which thou seest, to thee will I give it, and to thy
    seed for ever.
  cpy-cpy: Ari nopakimiro maawoeni kepatsi okaatzi piñaakiri, okanteetatyeeyaani pashiteeyaawo,
    roojatzi rashiteeyaari ikaate pichariniteeyaari.
  mpx-mpx: Labena bolo u kitel bibilena gegewena ya pewa hoti alomwau ge tubutubumwau
    eliyamiu sauga gegewena nige ni momowasi.
  wbp-wbp: Nyampuju kapurnangku yinyi nyuntuluku manu nyuntu-nyangu-purnuku kurdukurduku.
    Kajinpa-jana kurdu panu mani, ngulakunya kanpa-jana ngayi-mardarni nyuntulurlu
    tarnnga-juku. Ngulakunya-jana karrimi nyampuju walya.
  luo-luo: Piny duto ma inenono abiro miyi gi nyikwayi nyaka chiengʼ.
  meu-meu: Badina be o itaiamu tanona idoinai baina henimu, bona oi garamu baina henidia
    ela bona hanaihanai.
  npi-ULB: तैँले देखेका यी सबै भूमि, म तँलाई र तेरा सन्तानहरूलाई सदाको निम्ति दिनेछु
    ।
  yor-yor: Gbogbo ilẹ̀ tí ìwọ ń wò o nì ni èmi ó fi fún ọ àti irú-ọmọ rẹ láéláé.
  emp-NTPO: Jũma naʌ̃ ẽjũãra mʌ̃a bʌ́a, bʌd̶eba yõbʌdarãa bid̶a diaya ewariza bãrãne
    bamãrẽã.
  ind-ind: Aku akan memberikan seluruh negeri yang kamu lihat itu kepadamu dan kepada
    keturunanmu untuk selamanya.
  pes-OPCB: تمام این سرزمین را که می‌بینی، تا ابد به تو و نسل تو می‌بخشم.
  ssx-ssx: Koto handeleeki paeyaota꞉ neke pa꞉ta꞉ make naka꞉ monduma꞉ monduma꞉ pilipi
    wanda꞉wekina꞉ wanda꞉weki pa꞉ta꞉ make I̱ma꞉ kulu polo kenkee. Kutupa koto kenketa꞉
    hoto paeyao naka꞉eki utia pu halieke.
  lcm-lcm: Roe aongos ang nang kupo arai ania, naka alis ua na matmatan inatus emung
    im tatana ani kala kakami asikei.
  aer-aer: '@see-verse:GEN.013.014'
  tgl-ULB: Lahat ng lupaing ito na nakikita mo, ibibigay ko sa iyo at sa iyong mga
    kaapu-apuhan magpakailanman.
  nop-nop: Kwet kalaŋ hogohogok woŋ, uyadi du eŋ yalakigeye hiditok hinek hafafaŋedok
    yofafaŋelat.
  kca-kca: хŏԓ ватты мўвԓан Ма нӑӈена пӑ нӑӈ ԋаврэмԓана веккеша тӑйты мӑԓԓам;
  cbu-NT: Yuwaa pakchish anoo panachinllpa. Chinllineemtamtish ichingaru tsap panachima.
    Siysa anush tsap urutamari taatssa.
  usa-usa: Mi-máte márámó emó aonanna kemá, ení iyápórawakaraq emá ákapaq aménúne.
  hui-hui: Dindi áyu o de hendedegoni í̠nibi í̠naga aguanene mani holebirarubi tí
    bibahendehondo ngulebero. Ani ngerogola dindi ogoni tínagaore wiaabobo wulebira.
  wrs-wrs: Nomba yimba temba nongalvpa, si yetindim kava kovorahunvav, wo he si yunalm
    wohvaohuthuivav.
  mya-mya: သင်​မြင်​သ​မျှ​မြေ​ကို​ငါ​သည်​သင်​၏​အ​ဆက်​အ​နွယ်​တို့​အား​ထာ​ဝ​စဉ်​အ​ပိုင်​စား​ပေး​မည်။
    သင်​၏​အ​ဆက်​အ​နွယ်​တို့​ကို​လည်း​မ​ရေ​မ​တွက်​နိုင်​အောင်​များ​ပြား​စေ​မည်။-
  cbi-NTPO: Iya kumuinchi ñu kata-eekintsushu juntsa tu ñunu dekuwanu tsuyu, tsenmala
    naa-uwanuba ñu' tu ju', naa bene ñunu sera' jimulachi bain junu tsuve.
  bod-N: ཁྱོད་ཀྱི་མིག་གིས་མཐོང་ཚད་ཐམས་ཅད་བདག་གིས་ཁྱོད་དང་ཁྱོད་ཀྱི་བུ་རྒྱུད་ལ་གཏན་དུ་སྦྱིན་པར་འགྱུར༌རོ།།
  wsk-wsk: Ali sor lilim la ni arigisam imi ani ni, se ka kuriang gue lilim la ningaru
    saparikko. Se ali mu eng tom suen biya nenenga.
  kkl-kkl: Mog so'o tibalama ane, anap anmabo amik mangaro pululneap sembe ya'ag an
    saeag pimnun.
  sna-sna: Nyika yose yauri kuona ndichakupa iwe navana vako nokusingaperi.
  spa-BLM: porque daré toda la tierra que ves a ti y a tu descendencia para siempre.
  beu-beu: Mana ba aana uuling ateing ang naung, eningse emangpi Na metma maeenang,
    bot metma eetabaning ang naung inang, senge metma iipasaka ening aulang ejehing-emeang.
  cac-cac: Masanil juntzan̈ luum van ilanb'at chi', svac' d'ayach d'a juneln̈ej yed'
    d'a eb' in̈tilal.
  swh-ULB: Nchi yote hii uionayo, nitakupatia wewe pamoja na uzao wako milele.
  bel-bel: бо ўсю зямлю, якую ты бачыш, табе дам Я і нашчадкам тваім навечна,
  wed-wed: Dobu anatapuna e inainanai tam ma am epaepaia ana vere-nonoemi.
  deu-ELBBK: Denn das ganze Land, das du siehst, dir will ich es geben und deinen
    Nachkommen auf ewig.
  mbb-OT: Is taman te egkeehè nu he tanà, ibeǥey ku kenikew wey ziyà te menge kevuwazan
    nu, ne egkaangken dan te taman te taman.
  msc-msc: I ɲa ye jamana mɛn bɛɛ la ɲin, n di wo bɛɛ di i ni i bɔnsɔn ma, ka a kɛ
    ai ta ri kadawu!
  mal-2015: നീ കാണുന്ന ഭൂമി ഒക്കെയും ഞാൻ നിനക്കും നിന്റെ സന്തതിക്കും ശാശ്വതമായി തരും.
  tuo-NT: Nipeꞌtiro mʉꞌʉ ĩꞌáca diꞌtare mʉꞌʉrẽ oꞌogʉti. Mʉꞌʉrẽ, mʉꞌʉ pãrãmerã nituriarãrẽ
    oꞌogʉti. Mʉsã ye diꞌta ninuꞌcũrõsaꞌa.
  gup-gup: '@see-verse:GEN.013.014'
  met-met: Titi longgalo hatata ubagudi, bagula ngasinadi naung xaung bakbagima. Bagula
    angia bungingbunginalo.
  gvs-gvs: Guna nuwonúwana bego ava poyapoyava itoboinem kugite, madabokina kom be
    nakae im boda bei avinimi be ikaiyako vata yaimi.
  rmc-rmc: Caľi phuv, so dikhes, dava tuke the tire potomstvoske pro furt.
  nlg-nlg: Na lei bona ni pari to righighi raini ku hegho ighoe mana lei vaivarimu.
    Na bona ni pari keri ke nimua haia tua ke vaa me vaa.
  dgr-DOGNT: Dèè hazǫǫ̀ weghàı̨daa sìı nı̨ eyıts'ǫ nets'ıhɂǫ̀ǫ-dǫǫ̀ naxıghàehłe ha,
    welǫ whìle ts'ǫ̀ naxıghaelı̨ ha.
  pes-OPV: زیرا تمام این زمین را که می‌بینی به تو وذریت تو تا به ابد خواهم بخشید.
  ron-1924: кэч тоатэ цара пе каре о везь ць-о дау цие ши семинцей тале ын вяк.
  aui-aui: Mmko tanavina kwakitakitana tupana, tam da nosinosim teya anaveremi, da
    konirapenena waghasi.
  ben-OBCV: তুমি যে দেশটি দেখতে পাচ্ছ, সম্পূর্ণ সেই দেশটিই আমি চিরতরে তোমাকে ও তোমার
    বংশধরদের দেব।
  lex-lex: yoma gen di tetema maka mumkek nande hota Agala tiy o'a me gal wal lia
    duratmu-waitmu, pa nodi liarni.
  rgu-rgu: Basa dae fo o mita si a, neuꞌ ko Au fee o ma tititi-nonosi mara, fo dadi
    neuꞌ emi hata posaka mara naroo losa dodoo na.
  som-som: waayo, dhulka aad aragto oo dhan waxaan siin doonaa adiga iyo farcankaaga
    weligiin.
  lat-VUC: Omnem terram, quam conspicis, tibi dabo, et semini tuo usque in sempiternum.
  aoi-aoi: mena ngayuwa ningena yiba-kwunama enena angalya aringbirra nungkuwa-wa
    akwa nungkwa-langwu-wa wurriyukwayuwa. Amurndakenena angalya ningki-rringkinama
    ababurna-langwa kembirra nungkwa-langwa-wiya arakba akina eningangkawura ngawa-da.
  eng-ASVBT: for all the land which thou seest, to thee will I give it, and to thy
    seed forever.
  mna-mna: Toono boozomen ta re i, ina aŋkam pu mi popoŋana ku be kombotmbot pa mi
    iseeŋge iseeŋge ma ila.
  ita-1885: Perciocchè io darò a te ed alla tua progenie, in perpetuo, il paese che
    tu vedi.
  eng-LXXUP: for all the land which thou seest, I will give it to thee and to thy
    seed forever.
  eng-ULB: All this land which you see, I will give to you and to your descendants
    forever.
  spa-VBL: Toda esta tierra que ves, te la daré a ti y a tus descendientes para siempre.
  fra-_FOB: Car, tout le pays que tu vois, je te le donnerai, à toi et à ta postérité
    pour toujours.
  mal-mal: നീ കാണുന്ന ഭൂമി ഒക്കെയും ഞാൻ നിനക്കും നിന്റെ സന്തതിക്കും എന്നെന്നേക്കുമായി
    തരും.
  lit-lit: nes visą šalį, kurią matai, duosiu tau ir tavo palikuonijai amžiams.
  urd-GVR: Jo bhī zamīn tujhe nazar āe use maiṅ tujhe aur terī aulād ko hameshā ke
    lie detā hūṅ.
  suz-BL: गे तेको तेको रागी ताइनेवे, मेकोन इ कली नु इ चच युइ आन कली गेना हना यो कली
    गेनुङ। उत्‍पत्ती १२:७
  ita-1927: Tutto il paese che vedi, lo darò a te e alla tua progenie, in perpetuo.
  ckb-ckb: چونکە هەموو ئەو خاکەی دەیبینیت بۆ هەتاهەتایە دەیدەمە خۆت و نەوەکانت.
  eng-BBE: For all the land which you see I will give to you and to your seed for
    ever.
  crx-NTPO: Ndai la yun nilh'en-i 'ilhiz wheni ts'iyawh nts'u haindene tubulh 'i nohgha
    nus'ai.
  kan-OKCV: ಏಕೆಂದರೆ ನೀನು ಕಾಣುವ ದೇಶವನ್ನೆಲ್ಲಾ ನಾನು ನಿನಗೂ ನಿನ್ನ ಸಂತತಿಗೂ ಶಾಶ್ವತವಾಗಿ ಕೊಡುವೆನು.
  bbb-bbb: Nare are ije a rerema ijene akiro uifari one ije miake. Are ije nane abe
    a maedo fune maza boeje one redufuo.
  tam-2017: நீ பார்க்கிற இந்த பூமி முழுவதையும் நான் உனக்கும் உன் சந்ததிக்கும் என்றைக்கும்
    இருக்கும்படிக் கொடுத்து,
  spa-RV-1909: Porque toda la tierra que ves, la daré á ti y á tu simiente para siempre.
  ron-BTF: Pentru că tot pământul pe care îl vezi, ţie ţi-l voi da şi seminţei tale
    pentru totdeauna.
  eng-WEBP: for I will give all the land which you see to you and to your offspring
    forever.
  eng-FBV: I'm giving all this land you see to you and your descendants forever.
  nld-1939: Al het land, dat ge ziet, zal Ik geven aan u En uw kroost voor altijd.
  nch-BL: Nochi ni tali cati hueli tiquita, na nimitzmacas. Huan para nochipa elis
    moaxca huan iniaxca moteipan ixhuihua.
  tfr-NTPO: Pja bokkwo dbo äär kjone l̈ishko ga kjok, e twër uunkong ber bop kong,
    bop tjëyo tek ber bop irgo l̈i kong, ber bomi kong ĩyado wl̈o.
  vie-1934: Vì cả xứ nào ngươi thấy, ta sẽ ban cho ngươi và cho dòng dõi ngươi đời
    đời.
  hin-CV: क्योंकि यह सारी भूमि, जो तुम्हें दिख रही है, मैं तुम्हें तथा तुम्हारे वंश
    को हमेशा के लिए दूंगा.
  eng-OURB: for all the land which you see, I will give to you, and to your offspring
    forever.
  spa-BES: Porque toda la tierra que ves te daré a ti y a tu descendencia para siempre.
  tdx-tdx: amy te hatoloko azo naho amo tarira’o kitro-añ’ afe’eo ze hene tane isa’o.
  vid-vid: Isi ayi yeng'ha youlinguyona ndokupa hegwe na walelwa wa hegwe iwe ya hemwe
    mazuwa gose.
  pwg-pwg: Weni dobuna kekitakitai na kudubina tam, tupurereghim yavata ana veremi
    da koni rapenei ma ke meyani koni wapai.
  eng-OKE: For all this land that thou seest, to thee will I give it, and to thy children
    forever.
  tha-KJV: เพราะว่าแผ่นดินทั้งหมดซึ่งเจ้าเห็นนี้เราจะยกให้​เจ้​าและเชื้อสายของเจ้าตลอดไปเป็นนิตย์
  por-BR-2018: Porque toda a terra que vês, a darei a ti e à tua descendência para
    sempre.
  bco-bco: '@see-verse:GEN.013.014'
  deu-ELO: Denn das ganze Land, das du siehst, dir will ich es geben und deinem Samen
    auf ewig.
  ktm-ktm: Yu we kuduwe lok ndre sulo-on ou eneltuwei kiti we kile lonem, pe lonen
    papum su, kenon ndre lokpoi pe sane ndre sulo-on kinum.
  caa-caa: Pues nen cꞌani inwajqꞌuet tunor e rum lo que war awira era, y axin aquetpa
    tabꞌa tama tunor e tiempo, y axin aquetpa tuaꞌ tunor achꞌajnarirobꞌ ubꞌan.
  eng-WYC-2018: I shall give all the land which thou seest to thee, and to thy seed
    (or and to thy descendants), till into without end.
  epo-epo: ĉar la tutan teron, kiun vi vidas, Mi donos al vi kaj al via idaro por
    eterne.
  uig-PIN: qünki sǝn ⱨazir kɵrüwatⱪan bu barliⱪ zeminni sanga wǝ nǝslinggǝ mǝnggülük
    berimǝn.
  beo-beo: Amo soge huluanedafa Na da di amola digaga lalelegemu fi ilima imunu. Amo
    soge da di amola dia fi eso huluane mae yolesili dilia soge dialumu.
  tpi-OTNT: Olgeta dispela graun nau yu lukim bai mi givim long yu na long ol lain
    pikinini bilong yu. Na bai dispela graun i stap graun bilong yupela oltaim oltaim.
  hau-SA: Dukan ƙasar da kake gani zan ba ka, kai da zuriyarka har abada.
  udu-udu: haali/ aris mony’cesh ’baar mo jin misha /e mo tani a’di miga/ c̱i gom
    /e mo dhali gom emen pini kun mini pi ’peni /e mo ki sule/ sule/ mo be.
  uig-LAT: chünki sen hazir körüwatqan bu barliq zéminni sanga we neslingge menggülük
    bérimen.
  nde-nde: Lonke ilizwe olibonayo ngizalinika wena kanye lesizukulwane sakho okulaphakade.
  ton-ton: He ko e fonua kotoa pē ʻoku ke mamata ai, te u foaki ia kiate koe, pea
    ki ho hako ʻo lauikuonga.
  ces-1613: Nebo všecku zemi, kterouž vidíš, tobě dám a semeni tvému až na věky.
  eko-eko: Tuniya eto yooshi onoonaaye kinteela owinkha weeyo na peewu yawo khwa mileele.
  nss-nss: Pwan masih mepo maram ita nimei ara andre kuikiy kisatam pe ndrayem hu
    kamulan, hasap kiyau hasap.
  eng-WMB: for I will give all the land which you see to you and to your offspring
    forever.
  tam-TCV: நீ காண்கிற இடம் முழுவதையும், உனக்கும் உன் சந்ததிக்கும் நான் என்றென்றைக்கும்
    கொடுப்பேன்.
  ceb-ULB: Ihatag ko kanimo ang tanang yuta nga imong nakita, ihatag ko kanimo ug
    sa imong mga kaliwat hangtod sa kahangtoran.
  mkn-mkn: Samua tana yang lu lia tu, nanti Beta kasi sang lu deng lu pung turunan
    dong, ko jadi bosong pung pusaka tarús sampe salamanya.
  pol-UBG: Bo całą ziemię, którą widzisz, dam tobie i twemu potomstwu na wieki.
  agr-agr: Juju ashí nugka ame wainam junak wi amina amastatjai, juka aminu, tuja
    amina uchijum wegantu agtina nudau tuke atinai.
  kyc-kyc: Lapala yuuemba kandarene dupwa peparae nambame emba jeronopa dee embena
    para pyao manjirinyi dupwana ingyuo sulu sera.
  urd-GVU: جو بھی زمین تجھے نظر آئے اُسے مَیں تجھے اور تیری اولاد کو ہمیشہ کے لئے
    دیتا ہوں۔
  deu-1912: Denn alles Land, das du siehst, will ich dir geben und deinem Samen ewiglich;
  ntj-ntj: Tjiinya ngurra nyarran nyakula, palunyanya-rnanku nintilku. Nyangkanku
    tjamu kaparlipirtitarrartu-ya tirtu nyinama ngurra palunyangka.
  row-row: Basa rae fo mitaꞌ naa, dei fo Au fee neu nggo, mo tititi-nonosi mara, fo
    dadꞌi hata-heto ma losa doo na neu.
  kan-2017: ನೀನು ನೋಡುವ ಈ ದೇಶವನ್ನೆಲ್ಲಾ ನಿನಗೂ ನಿನ್ನ ಸಂತತಿಗೂ ಶಾಶ್ವತವಾಗಿ ಕೊಡುವೆನು.
  ena-ena: Fɨli tɨbɨ sɨkasɨkan igasulɨnaŋ nagadɨ nasadaŋ nadɨ iamɨlɨhalina agɨlasadaŋ
