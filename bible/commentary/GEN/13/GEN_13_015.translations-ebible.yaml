    বংশকে দেব।
  pan-pan: ਕਿਉਂਕਿ ਇਹ ਸਾਰੀ ਧਰਤੀ ਜੋ ਤੂੰ ਵੇਖਦਾ ਹੈਂ, ਮੈਂ ਤੈਨੂੰ ਅਤੇ ਤੇਰੀ ਅੰਸ ਨੂੰ ਸਦਾ ਲਈ
    ਦੇ ਦਿਆਂਗਾ।
  mwp-mwp: In mura kapu boeradhar, ngath bangal ngibepa manine a nginu kaziw kazipa.
    In mura nubi kapu boeradhar bangal pamoeygoepa ingaru nginu za, nginu kaziw kaziw
    geth niyaylag.’
  mya-JVB: သင် မြင် သော မြေ တပြင်လုံး ကို၊ သင် နှင့် သင် ၏ အမျိုး အနွယ်အား ၊ ငါသည်ကာလ
    အစဉ်အမြဲပေး မည်။
  tte-O: Dedeine bwaine ugitaili bwatanona meuloina yaeyawa-gabaen me tubumwao kolimiu
    sauga meuloina yo nige ana kaba mwawasi.
  tbg-tbg: Ekaa vutu vuru tavena vatara te vi vatara aivata are kuvuarama teraukavata
    nimiariraro vi vatava ni vatavanoma ekaa enta variqiro vuanarove.
  hmo-hmo: Hari oi itaia noho tano ibounai oi dekenai, bona oiemu tubuna dekenai do
    lau henia, ia lao bona hanaihanai.
  ata-ata: Lialia no xalexalee tuatuala ane ne, eni alosine ngongiꞌa ta ꞌiliꞌiline
    mo ta xasixasine mo ta ꞌilusulusuneni mo kaluxu uasi. Lialia ane ne ngingi ngaꞌangingi
    ukalusi avile.
  nfa-nfa: Rai aaꞌi-aaꞌi dhu èu ladhe mèdhi sèi, bèli-camèdꞌa Jaꞌa hia mi èu, dènge
    ana-èpu èu, sèna ka jꞌajꞌi pusaka ra, toke dꞌai mia-mia.
  urd-urd: क्यूँकि यह तमाम मुल्क जो तू देख रहा है, मैं तुझ को और तेरी नसल को हमेशा
    के लिए दूँगा।
  rus-SYN: ибо всю землю, которую ты видишь, тебе дам Я и потомству твоему навеки,
  cbt-NTPO: Ya'ipi no'pa' ni'nanso', carinquën hua'anëntacaso marë' quëtaranquën.
    Quëmari hua'anëntomiataran. Naporahuaton, shiparinpitarinta hua'anëntomiatapona'.
  bqc-SIM: Tↄↄlɛ pↄ́ ń èɛ píi, má n gbaɛ, iↄ dɛ mpi ń n buiↄ pↄ́ ũ e gↄↄpii.
  tcz-CHONGTHU: Keiman nangma hiche gam jouse namit'a namu phah jouse nangma le na
    chilhahte jouse tonsot'a nei le gou va kapeh na hitai.
  mar-mar: तू पाहतोस हा सगळा प्रदेश मी तुला आणि तुझ्यानंतर तुझ्या संततीला कायमचा देईन.
  tcs-tcs: Ai go gibe yu ane pamlelain blo yu, ebridem lan wea ai blo yu i kesem.
    Dis lan i gobi blo yu ane pamlelain blo yu poeba.
  soq-soq: Ne e ita e nosinosia do bola ema uduudu eweiana enalepo ebaala wanalepio
    osowe wankasaitana.
  qub-qub: Nogami goycushayqui llapan chay ricashayqui partita. Chay partiga imaycamapis
    canga gampami, gampita mirajcunapami.
  bqp-bqp: Zĩtɛ kũ n è pínki, ma kpàmma, anigↄ̃ de mↄkↄ̃n kũ n burinↄ pↄ́ ũ ari
    gↄrↄ sĩnda pínki.
  hat-hat: paske mwen pral ba ou tout tè ou wè a pou ou ak pou pitit pitit ou yo pou
    tout tan.
  eng-BSB: for all the land that you see, I will give to you and your offspring forever.
  tod-tod: Mazɔlɔɔ, zooi nii kpein è pɛtɛsu, nà ʋaazu feezu è ʋɛ, wa è-mavofodai,
    eyɛsu ɠɔ.
  eng-WEBPB: for I will give all the land which you see to you and to your offspring
    forever.
  kbq-kbq: Hagi mika kagri'ene, kagehe'ine tami vaganeroe.
  nhe-BL: Nochi ni tlali tlen hueli tiquita, na nimitzmacas. Huan para nochipa elis
    moaxca huan iniaxca moteipa ixhuihua.
  bus-bus: Tↄↄtɛ kɛ̀ ń è píngi, má kpàmma, eégↄ̃ dɛ mpi kↄ̃n n boriinↄ pↄ́ ũ ai gurↄ
    píngi.
  gub-BL: Ko ywy neremixak kwer paw amono putar newe nehe, nezuapyapyr wanupe nehe
    no. Peiko putar izar romo tuweharupi nehe.
  eng-DRA: All the land which thou seest, I will give to thee, and to thy seed for
    ever.
  knf-knf: Uŧaak wi ikwinuŋ wuŋ bŧi dwulu wa, iwi na pntaali pankpënuŋ ţi iwi te mnţo.
