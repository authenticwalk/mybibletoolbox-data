verse: GEN.013.018
translations:
  mal-C: അപ്പോൾ അബ്രാം തന്റെ കൂടാരം നീക്കി ഹെബ്രോനിൽ മമ്രേയിലെ മഹാവൃക്ഷങ്ങൾക്കരികെ
    ചെന്നു താമസിച്ചു; അവിടെ അദ്ദേഹം യഹോവയ്ക്ക് ഒരു യാഗപീഠം പണിതു.
  deu-TKW: Abram aber rückte weiter mit seinen Zelten und kam und ließ sich nieder
    bei den Terebinthen Mamres, die sich zu Hebron befinden, und erbaute daselbst
    Jahwe einen Altar.
  lin-lin: Abrami alongolaki bandako na ye ya kapo mpe akendeki kovanda na Ebron,
    pene ya banzete minene ya Mamire epai wapi atongaki etumbelo mpo na Yawe.
  cbr-NT: Usa 'ain ka Abram anua 'ikë anuax aín ñukama mëniobiani niñu me Mamré kakë
    uni ainan 'ain Hebrón kakë ëma 'urama 'ikë anu 'i kuankëxa. Anuxun maxax bukunrukin
    'atankëxun Nukën 'Ibu rabiakëxa.
  eng-LSV: And Abram moves [his] tent, and comes, and dwells among the oaks of Mamre,
    which [are] in Hebron, and builds there an altar to YHWH.
  bmu-bmu: Mewö jiiga Abramnöŋ wahöta opo seri koumŋi qeköba memba kuŋguba anda Hebron
    gölmenöŋ kaba Mamre mire in ip ketaŋi kin angeri, mieŋgö kösutŋine tarök. Miaŋgöreŋ
    tata Kembugöra jöwöwöl alta kun meyök. Mewö.
  eng-GNV: Then Abram remoued his tent, and came and dwelled in the plaine of Mamre,
    which is in Hebron, and builded there an altar vnto ye Lord.
  eng-WEBSTER: Then Abram removed his tent, and came and dwelt in the plain of Mamre,
    which is in Hebron, and built there an altar to the LORD.
  nhw-BL: Huajca Abram quitlananqui ichaj tlen yoyomitl huan quiquetzqui hasta campa
    oncayaya miyac ahua cuame catli eltoya iaxca se tlacatl catli itoca Mamre nechca
    altepetl Hebrón. Huan nopona Abram quichijqui se tlaixpamitl para TOTECO.
  swh-ONEN: Basi Abramu akaondoa mahema yake, akaenda kuishi karibu na mialoni ya
    Mamre huko Hebroni, huko akamjengea Bwana madhabahu.
  bba-bba: Mɑ Aburɑmu u win dii bekuruɡinu kpɑrenu kuɑ u dɑ u sinɑ Mɑnden sɔ̃ɔwɔ,
    wuu ɡe bɑ mɔ̀ Heboronin bɔkuɔ. Mɑ u yɑ̃ku yeru bɑnɑ u kɑ Yinni Gusunɔ sɑ̃ mi.
  eng-KJVCPB: Then Abram removed his tent, and came and dwelt in the plain of Mamre,
    which is in Hebron, and built there an altar unto the Lord.
  cpy-cpy: Ari okantakari, roo riyaatantakari Abram inampiteeyaawo inchatomashiki.
    Riitaki ashitawo atziri iitachari Mamre. Ari ekaatapaeri nampitsi iiteetziri Jebrón.
    Rowetsikapae janta taapokimentotsi ipinkathatapaeri Tajorentsi.
  mpx-mpx: Yaka Abalam wana epanapana i lekel ge i na i miminaa Mamele wana kawadi
    bwabwalel gegeliliyaa Hebiloni elana. Inoke abapowon i ginol ge i tapwalolo Yehoba
    elana.
  wbp-wbp: Junga-juku, Yipurumu-jana purda-nyanjarla jirrnganja yarnkaja karlarra
    kurlirra. Ngurra-kari ngurra-kari ngunanja-yanu-jana jirrnganja. Yanurnu jinta-kurra
    yirdi-kirraju kirri-kirraju Yipurana-kurra. Ngulangkalkulpa-jana jirrnganja nyinaja.
    Ngulangka kirringka Yipuranarla karrijalpalu watiya panu wiriwiri ngurrju-nyayirni
    maralypi. Nyampurra watiyajulpalurla karrija warlalja watiki jinta-karikiji yirdikiji
    Mamiriki. Ngulangkaju Yipurumurluju yarturlu-yijala yarda yurturlurla murnju-yirrarnu
    yurrujurla, ngulaju YAAWIYI-ki pulka-pinjaku.
  luo-luo: Omiyo Abram nopudho hembene mi odhi odak but yiende madongo mag Mamre ei
    Hebron, kamane ogeroe kendo mar misango ne Jehova Nyasaye.
  meu-meu: Bena Abram na ena dabua kalagana e lokua, e tore isi, ela, Heberon ai e
    taruha, Mamare ena au helaḡadia badidiai. Unuseni ai ihaboulaina patana ta e larebaia,
    Iehova ena.
  npi-ULB: यसैले अब्रामले आफ्नो पाल उठाए र मम्रेका फलाँटका रूखहरू नजिकै बसोबास गरे,
    जुन हेब्रोन थियो र त्यहाँ परमप्रभुको निम्ति एउटा वेदी निर्माण गरे ।
  yor-yor: Nígbà náà ni Abramu kó àgọ́ rẹ̀, ó sì wá, ó sì jókòó ní ẹ̀gbẹ́ igi ńlá
    igbó Mamre, tí ó wà ní Hebroni. Níbẹ̀ ni ó gbé tẹ́ pẹpẹ kan sí fún Olúwa.
  emp-NTPO: Ara maʌ̃da Abraʌ̃ba idji wua dera ẽrãped̶a Mamre abada ẽjũãne b̶ad̶e wãsia.
    Mamre ẽjũãra bacuru dromaid̶a b̶ʌa idjab̶a Hebroʌ̃ puru caita b̶ʌa. Mama Abraʌ̃ba
    mõgarada ʌ̃tʌ pã buesia Ãcõrẽa ewari iwid̶i carea.
  ind-ind: Lalu Abram berpindah dari tempat itu ke dekat Hebron dan menetap di dekat
    pohon-pohon yang dianggap keramat milik orang bernama Mamre. Di tempat itulah
    dia mendirikan mezbah untuk menyembah TUHAN.
  pes-OPCB: آنگاه ابرام برخاست و خیمهٔ خود را جمع کرده، به بلوطستانِ ممری که در حبرون
    است کوچ نمود. در آنجا ابرام برای خداوند مذبحی ساخت.
  ssx-ssx: Koto leeke Eipola꞉ma꞉ma꞉ ipika꞉ palai da yoka꞉moneaota꞉ mo Hebotoni hali
    Ma꞉motena꞉ timanu tekepa꞉ta꞉ leke pua pita꞉ koto pateta꞉ Tekehali pa꞉ta꞉ oloda
    a꞉eyekeme.
  lcm-lcm: Asukang vanang na Abaram kala aingik kana keve lu taun a Eberon na kanlapo
    atu lu eiang ngere keve ei gogoai ang si Mamre. Eiang kala solo atung kana pata
    ipo sula taun a IAVE.
  aer-aer: Kele, Abram alhetyeke-irreke alturle antekerre-atheke. Apmere arrpenhe
    atningkele re anetyarte. Re apetyeke apmere arrpenhe-werne apmere Hebron, yanhele
    anetyarte. Apmere Hebron ikwerele aneke arne ameke-ameke akngerre atningke. Arne
    nhenhe areye artwe Mamre-kenhe. Yanhe ikwere Abram-ele apwerte areye kwentye-kwentye-ileke
    YAHWEH-eke renhe utyernemele tnaketyeke.
  tgl-ULB: Kaya binuhat ni Abram ang kaniyang tolda, pumunta siya at nanirahan sa
    may mga kakahuyan ng Mamre, na nasa Hebron, at doon nagtayo ng isang altar para
    kay Yahweh.
  nop-nop: Kaŋ Abalam adi houleŋiŋ yot wiyali ipilat tita uge uge Hebulon yokwetneŋ
    Mamele adi’walaŋ bem muŋgohom fiye gagayeŋ houleŋiŋ yot maune ikuk. Tiŋa uŋgoŋ
    itouŋale Wapumdok alata niŋ tutumbaguk.
  kca-kca: Аврам пирщин хотԓаԓ лосәтсәԓы, пӑ мӑнәс, пӑ Хеврона касԓәс, Мамре дуб йўхәӈ
    ут пўӈәԓән уԓты питәс; щита ԓўв Турәм Кущайа йирасты нŏрәм верәс.
  cbu-NT: 'Apramarinsha ayu átu, machish karuweeru, yuwash mangin wanasirimash taaru
    amb naatarangiya. Ashiriya, Apramarini yakat sur Hebrona watsiritanasha taarangiya.
    Mamre tsap watsiritanasha Apramarini taarangiya. Anush Apramarini patumbchee xanatarangiya
    Apanlleem ungirtapi átu. Ashiriya, na kamaneena yuwaa Apanll Apramarineetsi: Nee
    tsapuneemish panachinllpa tárangu anootsi.'
  usa-usa: Miráitana Abaram wení netuya térínámmá yawítímena maréna Mamrini anó owak
    yarawakoni waqoka Íbáróni mainena uraiye. Mikaq Yawe Îtogoka yaare tarouraiye.
  hui-hui: Ani laya handala Abarama ibu dindi o hayago wahalu Heberono tanoni hole
    pene. Dindi ogoriani Mamerenaga ira timbuniru buhe mbira wiagoria puwa anda bu
    hene. Ani buwa ibugua Anduane Homogonaga lomabu delaga dabu mbira dindi ogoriani
    bia hene.
  wrs-wrs: Doa Apram hellenamba, lailduvpa ningewol venamba, anga. Anganamba, di wonpho
    Hepron kembella. Wonphonamba, sahitra henga aevulthana di Mamreinda. Doa Apramba
    henga honmba songowol venanamba, Yawemba sembayang venalm.
  mya-mya: ထို့​ကြောင့်​အာ​ဗြံ​သည်​မိ​မိ​၏​စ​ခန်း​မှ ဟေ​ဗြုန်​မြို့​ရှိ​မံ​ရေ​သ​ပိတ်​တော​သစ်​ပင်​များ​အ​နီး​သို့​ပြောင်း​ရွှေ့​နေ​ထိုင်​ပြီး​လျှင်
    ထို​နေ​ရာ​၌​ထာ​ဝ​ရ​ဘု​ရား​အား​ပူ​ဇော်​ရန်​ယဇ်​ပလ္လင်​ကို​တည်​လေ​၏။
  cbi-NTPO: Tsenñu Abram, ya' yapaya demangatu, Mamré mumu ruku' ensina chi chunu
    tenashaa yapaya ke' manchuimi, Hebrón pebulu keesha. Tsejtu junaa Yavénu balengure'
    keewaanu, ufeenda tsure' ju'kenunu main ke' chujtimi.
  bod-N: དེ་ནས་ཨབ་རམ་གྱིས་རང་གི་སྦྲ་གུར་གནས་སྤར༌ཞིང༌། ཧེབ་རོན་གྱི་མཱན་རེའེ་ཞེས་བྱ་བའི་བེ་ཤིང་སྐྱེད་ཚལ་གྱི་ཉེ་འགྲམ་དུ་བསྡད་པ་དང་།
    གནས་དེ་རུ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མཆོད་ཁྲི་ཞིག་བཞེངས༌སོ།།
  wsk-wsk: Se Abram barasam ko kuwim sor moa giam ale Hebron namaram, ale Mamre ko
    tam bibiya mu duap te kuwim tam ale bagakaso. Nu mu te altar bo kaolam ale Yawe
    nup patawuram.
  kkl-kkl: Wene seogpa, Abram nenekori ae aneko kwerekaogti as Hebron peramag Mamre
    kal bari nubu kal wamoghag ae kalun ae sol piogti, Nuni Allah sembe mhong towalengenag
    sobaog.
  sna-sna: Saka Abhurama akabvisa matende ake uye akandogara pedyo nemiti mikuru yeMamure
    paHebhuroni, uye akavakira Jehovha aritari ipapo.
  spa-BLM: Abram trasladó su tienda y vino a vivir junto a las encinas de Mamre, que
    están en Hebrón, y construyó allí un altar a Yahvé.
  beu-beu: Seng angmuse Abram ana bot eteeng angu asorong, sengilaba ila Hebron aabang
    abung, Mamre mi te eele abung angmi mihi. Angmuse Abram ana sadaka edoru ohi,
    bot angmi LAHATALA Aing somba.
  cac-cac: Ix lajvi chi' ix yic'anchaan̈ scampamento vin̈aj Abram chi', ix b'at cajnaj
    vin̈ d'a slac'anil juntzan̈ te' ji d'a yol smacb'en jun vin̈ scuch Mamre d'a slac'anil
    chon̈ab' Hebrón. Ix sb'oan jun altar vin̈ b'aj syal sb'a d'a Jehová.
  swh-ULB: Kwa hiyo Abram akachukua hema yake, akaja na kukaa katika mwaloni wa Mamre,
    ambao uko Hebroni, na pale akajenga Madhabahu ya Yahwe.
  bel-bel: І рушыў Абрам з намётамі, і пайшоў, і пасяліўся каля дубровы Мамрэ, што
    ў Хэўроне; і паставіў там ахвярнік Госпаду.
  wed-wed: Ma nanare Abram ana numagara i naiei Mamre ana ai ḡaeḡaena au ḡereḡerena
    au Hebron i mae ma kampa pulo aniapuna i voai ma pulo i apui Bada awarina.
  deu-ELBBK: Und Abram schlug Zelte auf und kam und wohnte unter den Terebinthen Mamres,
    die bei Hebron sind; und er baute dort dem HERRN einen Altar.
  mbb-OT: Ne zutun inhalin ni Abram is tulda zin, ne ziyà sikandin med-ubpà te uvey
    te menge kayu he ulayan ni Mamre he ziyà te Hebron, ne mibaal sikandin te pemuhatà
    para te Nengazen.
  msc-msc: Iburama ka a la faaninbonilu bɔ, ka wa i sii Mamere la jirijuilu kɔrɔ.
    Dinkira wo ye Heburɔn so da la. A ka saraka bɔ diya wɔse rabɛn Allabatala yɛ.
  mal-2015: അപ്പോൾ അബ്രാം കൂടാരം നീക്കി ഹെബ്രോനിൽ മമ്രേയുടെ തോപ്പിൽ വന്നു പാർത്തു;
    അവിടെ യഹോവെക്കു ഒരു യാഗപീഠം പണിതു.
  tuo-NT: Tojo weegʉ Abrã niꞌcʉ̃ masʉ̃ Mamre wãmetigʉ pʉꞌto waꞌacʉ niwĩ. Yucʉ pacasepagʉ
    nirṍ tojaqueꞌacʉ niwĩ. Topʉ cʉ̃ ye wiꞌseri suꞌti caseri meꞌrã weeꞌque wiꞌserire
    nʉꞌcõcʉ niwĩ. To Hebrṍ wãmetiri macã pʉꞌtopʉ nicaro niwʉ̃. Topʉ Õꞌacʉ̃rẽ ẽjõpeogʉti
    nígʉ̃, waꞌicʉrãrẽ ʉ̃jʉ̃amorõpeorore niꞌcã mesã ʉ̃tã meꞌrã seeneocũucʉ niwĩ.
  gup-gup: Kunu Abram madjwabkeng dabburlin nuye dja wam ni kore darnkih oak dulkdingihdi
    mandulkkuken nuye Mamre kore Hebron, dja kumekbe Abram marnbom altar kunwardde
    yiwarrudjkenh Yawey nuye.
  met-met: Binabu Ebram kisinga tabalaxainoa mala rung haxek mana longga Hebron, mana
    Mamre xaing sabangadi rubinia. La ba tongtongia kabukabu hananiangama bu sabu
    mana Toxoratamona.
  gvs-gvs: E tuwo Eberam itáoya, ina yoyou parai ikabidi, ina Ebironi goi go, Mamre
    ina kalova gagaidi kikina goi ilokasa. Amoko goi dídiya ikaudakodako aba kasala
    imadagi bego Yauwe yaina isakululu.
  rmc-rmc: Avke o Abram iľa peskre stani a geľa te bešel andro foros Hebron pašes
    paš o Mamroskre bare stromi a ode ačhaďa oltaris le RAJESKE.
  nlg-nlg: Keri ka ge sania na bona keri a Abram kolui na lei nina lologho, me va
    ghanaa ililighina na lei ghai tabu nina Mamre dutuvia Hebron. Igaa Abram te kisua
    sakai na belasukaghi vania Yahweh.
  dgr-DOGNT: Eyıt'à Abram edenı̨hbàa hazǫǫ̀ nàı̨wa. Hebron nèk'e Amor got'ı̨į̀ Mamer
    wets'ǫ ts'ı nechàa nàwheɂaa ts'ǫ̀ tàèhtła. Ekǫ gots'ǫ̀ K'àowo ts'ǫ̀ t'asìı k'eehk'ǫ̀
    gha kwe ełeka nèyı̨ı̨wa t'à kwe-ladà whehtsı̨.
  pes-OPV: و ابرام خیمه خودرا نقل کرده، روانه شد و در بلوطستان ممری که در حبرون است،
    ساکن گردید، و در آنجا مذبحی برای یهوه بنا نهاد.
  ron-1924: Аврам шь-а ридикат кортуриле ши а венит де а локуит лынгэ стежарий луй
    Мамре, каре сунт лынгэ Хеброн. Ши аколо а зидит ун алтар Домнулуй.
  aui-aui: Wasina Abram itouya ikanibau da Hebron kubure, Mamri yana kii kabikabikarawayidi
    gwagwaridiye ivitaki. Bi name suwara gabugabuna gawarina tana ibera da Yawe God
    iyapepeteni.
  ben-OBCV: অতএব অব্রাম হিব্রোণে মম্রির সেই বিশাল গাছগুলির কাছে থাকতে চলে গেলেন, যেখানে
    তিনি তাঁর তাঁবুগুলি খাটিয়েছিলেন। সেখানে তিনি সদাপ্রভুর উদ্দেশে এক যজ্ঞবেদি নির্মাণ
    করলেন।
  lex-lex: Nhor nioka Abrama nwaran pa nawal wia pa nla nhol lia ora-au liawna aratni
    la'a Mamre, Hebron onni, noka nariria katri'ana id la Orgahi-Orha'a.
  rgu-rgu: Basa ria, boe ma Abram asa rarali, de reu leo seluꞌ nai mamanaꞌ fo raneneaꞌ
    ai huu inaꞌ ara nai Mamre, naneneaꞌ koro Hebron. Basa de ana lutu mamana tutunu-hohotuꞌ
    neuꞌ naa, fo doꞌo-tabe neuꞌ MANETUALAIN.
  som-som: Oo Aabraam teendhadiisii wuu wareejiyey, oo wuxuu yimid oo degay dhirtii
    Mamre, ee ku tiil Xebroon, oo halkaasuu Rabbiga meel allabari uga dhisay.
  lat-VUC: 'Movens igitur tabernaculum suum Abram, venit, et habitavit juxta convallem
    Mambre, quæ est in Hebron: ædificavitque ibi altare Domino.'
  aoi-aoi: Eneja kembirra nakina Aburema ni-likena eminingku-wa angalya akwa ni-ngekburaka
    angalya enikaduwa Yebirena-manja. Yakwujina ngawa n-ambilyuma arakba akwudangwa
    amurndakibina eka akwurdukwurda nuwilyaba-langwa nenungkwarba nenimikirra Mamura.
    Kembirra yakwujina ngawa ni-ngekburakama alda nakina Aburema angwarnda-murra kajungwa
    neniku-buriyami-yada Yaweyu-wa. Akwa kembirra neni-yangmarngkwajuwa enuwa-wa nakina-da.
  eng-ASVBT: And Abram moved his tent, and came and dwelt by the oaks of Mamre, which
    are in Hebron, and built there an altar unto Jehovah.
  mna-mna: Tana Abaram imaŋga mini, mi izirri i ma ila ipet kar Ebron, to ipun su
    lele ta zaana Mamre. Lele tana ke bibip timbotmbot pa. Mi ipo patoronŋana muriini
    pa Merere isu tana.
  ita-1885: Abramo adunque andò tendendo i suoi padiglioni; e, giunto alle pianure
    di Mamre, che sono in Hebron, dimorò quivi, e vi edificò un altare al Signore.
  eng-LXXUP: And Abram having removed his tent, came and dwelt by the oak of Mamre,
    which was in Hebron, and he there built an altar to the Lord.
  eng-ULB: So Abram picked up his tent, and came and lived by the oaks of Mamre, which
    are in Hebron, and there built an altar to Yahweh.
  spa-VBL: Así que Abram se fue a vivir a Hebrón, y estableció su campamento entre
    los robles de Mamré, donde construyó un altar al Señor.
  fra-_FOB: Alors Abram transporta ses tentes, et vint demeurer aux chênes de Mamré,
    qui sont à Hébron, et il bâtit là un autel à l'Éternel.
  mal-mal: അപ്പോൾ അബ്രാം കൂടാരം നീക്കി ഹെബ്രോനിൽ മമ്രേയുടെ തോപ്പിൽ വന്നു പാർത്തു;
    അവിടെ യഹോവയ്ക്ക് ഒരു യാഗപീഠം പണിതു.
  urd-GVR: Abrām rawānā huā. Chalte chalte us ne apne ḍere Habrūn ke qarīb Mamre ke
    daraḳhtoṅ ke pās lagāe. Wahāṅ us ne Rab kī tāzīm meṅ qurbāngāh banāī.
  suz-BL: मिनु अब्राममी आ ताम्‍बु याक्‍शा, हेब्रोन रागी ङा माम्रे माइश्‍शो ब्‍वाकीम
