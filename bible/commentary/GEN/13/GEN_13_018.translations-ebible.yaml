    i golo.
  uig-ARA: شۇڭا ئابرام چېدىرلىرىنى يۆتكەپ، ھېبرون شەھىرىگە يېقىن مامرەدىكى دۇبزارلىقنىڭ
    يېنىغا بېرىپ ئولتۇراقلاشتى؛ ئۇ شۇ يەردە پەرۋەردىگارغا ئاتاپ بىر قۇربانگاھ ياسىدى.
  bsp-bsp: Kɔ Abram eŋcepɛ cəbal cɔn, k'ende pədɔf ci nde tofo ntɛ ŋkiri-ŋa-Mamre
    yɛŋcəmɛ mɔ kəsək, ta ɔmbɔlɛ Hɛbərɔŋ-ɛ, k'olompəs di dəkəloŋnɛ tewe ta Kanu Kəpɔŋ.
  bps-bps: Kafnge én, mili Abram mdadong di gunun dad malbang kayu Mamri di banwe
    Hibron, na mnè déén. Na lêman mimò i gudamsù, du mangamfù kenen di Dwata.
  mbs-mbs: Penga niyan, minalin si Abram, aw mig-ogpà sikandin kidoen medapag te menge
    olayan i Mamre doton te Hebron, aw mig-inang sikandin te sonoganan te ayam-ayam
    kidoen amon megsimba sikandin te Timanem.
  tof-tof: Eibrram tóba palae müót nanenóp, ngyabenóm we wamórr Mamrren wirri nugup
    paldó, Ibrron wirri basirr minggüpanan. Da wa Lodka alta ola elórr.
  sus-sus: Na tɛmui Iburama naxa kiri banxi yire masara. A naxa sabati wuri belebele
    ndee mabiri naxan na Mamire nun Hebiron fɛ ma. A naxa sɛrɛxɛbade yailan naa Alatala
    bɛ.
  pon-2006: Eipram eri kasauwada imwe impwal ko oh kohla kousoanla limwahn tuhke sarawi
    kan en Mamre karanih Epron. Ih eri kauwadahng KAUN-O pei sarawi ehu wasao.
  jae-jae: Tec Abram gêbuc nê bec sa ma jagêô lasê kamem aŋga Mamre, taŋ kêkô Hebron
    ŋagala naŋ, ma gê nê bec, go gêboa Apômtaunê altar teŋ sa aŋga tônê.
  ksd-ksd: Ma Abaram i ga kari pa kana pal na mal, ma i ga vana, ma i ga ki ta ra
    makur a iban kai Mamre, maravai Kebron, ma i ga pait tika na uguugu kai ra Luluai
    abara.
  tur-YTC: Avram çadırını kaldırdı, gelip Hevron'daki Mamre meşeliği yanında yaşadı
    ve orada Yahve’ye bir sunak yaptı.
  bel-N: І паставіў Абрам намёт, і пайшоў, і абжыўся каля дубровы Мамрэ, што ў Хеўроне,
    і збудаваў там ахвярнiк ГОСПАДУ.
  grc-BRENT: Καὶ ἀποσκηνώσας Ἅβραμ, ἐλθὼν κατῴκησε παρὰ τὴν δρῦν τὴν Μαμβρῆ, ἣ ἦν
    ἐν Χεβρὼμ, καὶ ᾠκοδόμησεν ἐκεῖ θυσιαστήριον τῷ Κυρίῳ.
  ind-AYT: Setelah itu, Abram memindahkan tendanya dan tinggal di dekat pohon-pohon
    tarbantin Mamre, di Hebron. Di sana, dia membangun mazbah bagi TUHAN.
  lid-lid: Eme Abram ili tahi asiu udu mirihik ta kei ndrabun loboho Mamre udu Hibron,
    eme udu doh badeh iy tukumwi bek ta salom i ta Laban.
  eng-NNA: After that Abram left that camp, he went to another camp, he was staying
    at the trees in Mamre, near the town Hebron. Again he heaped up stones, he worshipped
    God.
  nya-nya: Choncho Abramu anasamutsa tenti yake napita kukakhala pafupi ndi mitengo
    ikuluikulu ija ya thundu ya ku Mamre ku Hebroni, kumene anamangira Yehova guwa
    lansembe.
  hrv-hrv: Abram digne šatore i dođe pa se naseli kod hrasta Mamre, što je u Hebronu.
    Ondje podigne žrtvenik Jahvi.
  mps-mps: Tama tibaso, Abramgo aga ugwa be dabe gudulama, tama te bidali bulu tagalama,
    tama pidubadi geanima, tama aga pelama, te nosali te Hebron buluba bidigi pali,
    tama aga bidabo pesage te bidi Mamrego genuai ni dabe elalubo pąde te pesage
    nigali. Tama aga ugwa be dabe tede dodolama muyu, tama agai te Yawebolo lotu po
    wabo alta te bulude nigali.
  llg-llg: Basa ndia, boe ma Abram asa lali, de leu leo seluk leme mamanak, fo deka
    no ai inahuu kala malai Mamre, deka no nggolo Hebron. Boe ma, ana nambadedei mei
    tunu-hotuk, fo ana nakaluku-nakatele neu LAMATUAK nai ndia.
  tpi-tpi: Orait na Abram i lusim dispela ples na i go i stap long taun Hebron. Na
    em i wokim kem klostu long ol bikpela diwai bilong Mamre. Na em i wokim alta bilong
    Bikpela long dispela ples.
  dan-1931: Så drog Abram fra Sted til Sted med sine Telte og kom til Mamres Lund
    i Hebron, hvor han slog sig ned og byggede HERREN et Alter.
  vie-OVCB: Áp-ram liền dời trại đến chùm cây sồi của Mam-rê, tại Hếp-rôn, và ông
    lập bàn thờ cho Chúa Hằng Hữu.
  lbk-lbk: Adi kad inyatoaton Abram nan kampona et nentee isnan sag-en nan cheycha'y
    kag alimmos ay kaew Mamre id Hebron. Nentoping ischi is altar ay enchatonana ken
    Dios Apo.
  guj-2017: તેથી ઇબ્રામે પોતાનો તંબુ ઉઠાવીને મામરેનાં એલોન વૃક્ષો જે હેબ્રોનમાં છે
    ત્યાં સ્થાપિત કર્યો, ત્યાં તે રહ્યો અને ઈશ્વરને નામે એક વેદી બાંધી.
  byr-byr: '@see-verse:GEN.013.017'
  awx-awx: Iniwän Abramdä selyotnä wäsipäke, Hebron täku Mamrele pa takwän däkändäkäne
    selyotnä tapike, uwomune yiwikut. Une täku yiwike, alta gwenu Yawele tahakut.
  pon-2006A: Eipram eri kasauwada imwe impwal ko oh kohla kousoanla limwahn tuhke
    sarawi kan en Mamre karanih Epron. Ih eri kauwadahng KAUN-O pei sarawi ehu wasao.
  por-BRBSL: Abram mudou sua tenda, e veio e viveu junto aos carvalhos de Mamre, que
    estão em Hebron, e construiu ali um altar para Yahweh.
  aly-aly: Wak kalikw akely-rnem lhelherl-alhek akngeynemel apmer arwerl arnenty-akert
    ikwer-itwek aney-alhek apmer Mamre-arrangarr, Hebron-itwek. Apmer ikwer-itwek
    apwert ilperr-ilperr tyenkerrek-arelh ra arrernek, Akngey ikwer inkwerelhemel
    kwenirrek.
  cth-cth: Hatdawkvah, Abram ni rim a puen teh Hebron kho Mamre kathenkungnaw koe
    kho a sak teh, BAWIPA hanelah khoungroe a sak pouh.
  twi-twi: Enti Abram tutuu ne ntamadan bɛtenaa odum kwae bi a ɛyɛ Mamrɛ de wɔ Hebron
    no. Ɛhɔ na osii afɔremuka maa Awurade.
  hlt-hlt: Te dongah Abram te puen uh tih a caeh vaengah Mamre thingnu ah kho a sak.
    Tekah thingnu te Hebron ah om tih tekah Hebron ah BOEIPA ham hmueihtuk a suem.
  tbz-SIM: Kɛ̀ Abɑrɑmmuu ítɛ́ dɛborɛ̀ kɛ́sɔɔ́ nkɛ́kɑri dibòrì mɑrì bɛ̀ tu dì Mɑmmudee
    kó mutie borɛ̀ Ebunɔɔ tɑkɛ́, kɛ́mɑɑ́ diwũɔ̃tɔ̀nnì kɛ́bɑ́ntɛ̀ ti Yiɛ̀ nKuyie.
  msy-2020: Kamaghɨn, Abram danganir kam ategha ghua Hebronɨn nguibam boroghɨn oto.
    Egha a Mamren temer ekiabar boroghɨn, purirpenibar ingarigha, me kagh apia. Egha
    Ikiavɨra Itir God bagha ofa gamir dakozim, danganir kamɨn an ingari.
  txq-txq: Basa boe ma Abram asa lali mamanak, de reu leo seluk bali numa mamanak
    fo mana deka no ai huu moꞌok kara marai Mamre, deka no nggoro Hebron. Basa boe
    ma ana tia-totodo mei tunu-hotuk fo rakaluku-rakatele reu MANETUALAIN numa naa.
  aaz-aaz: Rarit naiꞌ Abram sin natnanin, ma nfain natua nteinꞌ ein nbin hau kouꞌ
    guin Mamre, npaumaak kuan Hebron. Rarit in nbaik mei fuat, onaim naꞌruriꞌ ma naꞌbesan
    neun UISNENO nbin naan.
  azb-azb: İbram çadırını götürdü və gəlib Xevronda olan Mamre palıdının yanında məskən
    saldı. O burada Rəbbə bir qurbangah düzəltdi.
  eng-DBY: Then Abram moved [his] tents, and came and dwelt by the oaks of Mamre,
    which are in Hebron. And he built there an altar to Jehovah.
  hin-2017: इसके पश्चात् अब्राम अपना तम्बू उखाड़कर, मम्रे के बांजवृक्षों के बीच जो
    हेब्रोन में थे, जाकर रहने लगा, और वहाँ भी यहोवा की एक वेदी बनाई।
  wol-KYG: Ba mu ko defee Ibraam sempi xaymaam, ñëw dal Ebron ca garab yu mag ya ca
    toolub Mamre, daldi fay tabaxal Aji Sax ji sarxalukaay.
  swp-swp: Arinai Aberama ena numa‐lulu i hesigilaei, i laoma Mamare aiarudi boeadi
    eai ie mia, isi ede Heberona eai wa; nei eai hinage aba‐aitalasam hatana i hetoro
    GUIAU enana.
  bjr-bjr: Abarammafa minara iriseenoo narí uiqaana maaqa rapeemma mareenoo Heebaroona
    maqa maaqaki Mamareena saqariuqa atukaki ooqureenoo miqoo Karaambaiqa tatufira
    qainda ooninnai auquseenoo tatufirana suqa aminau.
  eng-YLT: And Abram tenteth, and cometh, and dwelleth among the oaks of Mamre, which
    [are] in Hebron, and buildeth there an altar to Jehovah.
  kne-kne: Et pag komaan da Abram sidi et man-etan da ed Hebron ay asag-en sin inayan
    ay kakaiw en Mamre. Et say nangamaganas esa ay altar ay pangidatonanas animal
    en Diyos.
  wat-wat: Keta Ebenamu i noḡokawawa keta Mamene kana kai nakanakasisi niniusiyai
    i vikabaḡa Ebinoni menana nakasina nenei. Nokomai didiḡa i didiiya Yave nenei.
  heg-NTPO: Hidi na kon, Abram lakos le daad seda pait se mana mes dadani nol kai-kai
    ina tene kas se Mamre, dadani nol iung Hebron. Kon un toed batu, le daid man in
    tunu-dadung halin todan-lahing AMA LAMTUA se na.
  ptu-ptu: Puhai ia too, mentieli'um Abram anna mebahunni dio sikahuku' too' kaju
    tumalumbum ma'sanga dio Mamre, sikahuku' Hebron. Iya umpapia oom eta ongeam pehumalasam
    längäm DEBATA.
  bzd-NTPO: Eta̱ Abram e̱' yéttsa̱ ta̱ imía̱ se̱nuk kós klö̀ wökir àr tai̱ë dör wëm
    kiè Mamré e' icha ee̱. E' a̱te̱ tsi̱net ká̱ kiè Hebrón ee̱. Ee̱ Abram tö ák skà
    kataté ka̱'ie Jehová dalöioie.
  kwf-kwf: Sui sa Abram ka faꞋasia kula neꞋeri, ma nia ka leka ma ka sasia na fanoa
    nia laꞋu Ꞌi Hebron ana ano ba karangi ana ai doe ki Ꞌi Mamre. ꞋIu, ana kula neꞋeri,
    sa Abram ka Ꞌuia taꞋi sulufaua fuana foꞋosilana Iawe.
  eng-WYC-2017: Therefore Abram, moving his tabernacle, came and dwelled beside the
    valley of Mamre, which is in Hebron; and he builded there an altar to the Lord.
  eng-WMBB: Abram moved his tent, and came and lived by the oaks of Mamre, which are
    in Hebron, and built an altar there to the LORD.
  spp-spp: Ka Burama si vàanɲyi bayi kɔ̀ɔngɔ, ma a sà ntɛ̀ɛn Mamire cibwɔyi cyage
    e, kuru cyage na ɲyɛ Eburɔn taan. Ka u u núr'a sáraya tawwûgo yaa wani Kafooŋi
    mɛge na.
  aey-aey: Eunu Ebram uqana lotoc talah wagalimei cocobi nui Mamri uqana na benben
    gugna calen. Ono Hebron cemenugca bilen. Odimei uqa ono ihanecnu meen cabal gualen.
  urd-GVH: अब्राम रवाना हुआ। चलते चलते उसने अपने डेरे हबरून के क़रीब ममरे के दरख़्तों
    के पास लगाए। वहाँ उसने रब की ताज़ीम में क़ुरबानगाह बनाई।
  rug-rug: Ke va rizua Ebarami sa nana ipi, meke la va turua sa, tata koasa huda hopena
    te Mamere, sapu koa pa Heboroni. Meke vasina si tavetia sa sa hope te Zihova.
  gaz-gaz: Kanaafuu Abraam dunkaana isaa buqqifatee qilxuuwwan Mamree kanneen Kebroonitti
    argaman bira jiraachuu dhaqe; achittis iddoo aarsaa Waaqayyoof tolche.
  fra-LSG: Abram leva ses tentes, et vint habiter parmi les chênes de Mamré, qui sont
    près d’Hébron. Et il bâtit là un autel à l’Éternel.
  gnn-gnn: Bala yana ŋayi Yipuramdja giṯthurrunana ŋuliŋuru, ga marrtjina dhut‐gay
    nhinana Mamirilili wäŋalili yäkulili, galki Yiprunlili, ga ŋunhalayinydja ŋayi
    guṉḏa botjaŋala ŋal'‐ŋalmaraŋala, ga buku‐ŋal'yurruna yukurrana Garraywuna.
  yal-yal: Awa, Iburama yi bubun yiren masara. A yi dɔxɔ wudi belebelena nde mabinna
    ra Mamire nun Xebiron fɛma. A yi saraxa ganden nafala mɛnni Alatala xa.
  gum-gum: Incha Abrambe tru nui carpa yameran picha kusrua, Manre tainug nørrø parøndzig
    encinas tusrmera pønrrabnug tsunrrab ibig køn, tru Hebrónsrø. Incha truyube Jehováweyasig
    kan altar kusrubig køn.
  iou-iou: Yawetä Abram ude iweränkaŋ tuŋumi kuduptagän yäpmäŋkaŋ kuŋtäŋgän Hebron
    kome päya äma kubä wäpi Mamretä piwani u dubiniken päŋku ugän itkuk. Päŋku u itkaŋ
    Yaweta yäŋpäŋ mobä bukä kubä täŋkuk.
  haw-1868: Alaila lawe ae la o Aberama i kona halelewa, hele aku la ia a noho iho
    la ma na laau oka no Mamere, aia no ma Heberona, a hana iho la ia ilaila i kuahu
    no Iehova.
  arb-NAV: فَنَقَلَ أَبْرَامُ خِيَامَهُ ونَصَبَهَا فِي سَهْلِ مَمْرَا فِي حَبْرُونَ.
    وَهُنَاكَ بَنَى لِلرَّبِّ مَذْبَحاً.
  adz-adz: Ibinigi da Abram itawaꞌ ungaran apu rini gangan da intsungꞌ ifan da impa
    uts angu da Mamri gai tsiraꞌ tsiraꞌ gan mingꞌa gamp Hibron. Da arangan yantungꞌ
    tauf tsarada nam da Yawe gin.
  ewe-ewe: Ale Abram ho eƒe agbadɔ, eye wòyi ati gã siwo le Mamre la gbɔ, teƒe si
    te ɖe Hebron ŋu, eye wòɖi vɔsamlekpui na Yehowa ɖe afi ma.
  eng-LEE: Then Abram pitched his tent, and came and dwelt in the grove of Mamre,
    which is in Hebron; and he built there an altar unto the Lord.
  dji-dji: Girri nyanngang wiṉiṉ Abramdji yilbirtjili ga yilitjini djalatjangili.
    Ga ngidjirrkng Yibrun (Hebron) nyani inydji yirryirrpini munganmirri gurrtjimirri,
    ngunukima gurrtjipili Mamri'ang ngunung gurrbiwaṯangungirang wari nyininy giriny
    nguḻi gurrbiwi Yibrun. Ga madjirri rirrkiyanpili nyani Abrayamdji gurtjili girri
    yip djuyugiṉing inga mutjpiningili Yawaygi.
  gvn-gvn: '@see-verse:GEN.013.017'
  nna-nna: Palaja Abram-ju yakarna pala ngurra, warinykarti ngurrakarti yana, mungkarrangungu
    Mamre-nga waninyikinyi, tawunmartaji, Hebron-martaji. Yarrana wuru jirni warnkurrangu,
    ngarluja nyurra marna Ngarrka.
  asm-FB: তেতিয়া অব্ৰামে তেওঁৰ তম্বু তুলি ল’লে আৰু হিব্ৰোণ এলেকালৈ আহি মম্ৰিৰ ওক
    গছবোৰৰ ওচৰত নিবাস কৰিলে। সেই ঠাইত তেওঁ যিহোৱাৰ উদ্দেশে এটা যজ্ঞ-বেদী নিৰ্ম্মাণ
    কৰিলে।
  sus-A: نَ تّمُي عِبُرَ مَ نَشَ كِرِ بَنشِ يِرٍ مَسَرَ. عَ نَشَ سَبَتِ وُرِ بٍلٍبٍلٍ
    ندٍيٍ مَبِرِ نَشَن نَ مَمِرٍ نُن هٍبِرٌن قّ مَ. عَ نَشَ سّرّشّبَدٍ يَءِلَن نَا
    عَلَتَلَ بّ.
  fra-SBL: Abram déplaça sa tente et vint s'établir près des chênes de Mamré, qui
    sont à Hébron, et il y bâtit un autel à Yahvé.
  hbo-hbo: וַיֶּאֱהַ֣ל אַבְרָ֗ם וַיָּבֹ֛א וַיֵּ֛שֶׁב בְּאֵלֹנֵ֥י מַמְרֵ֖א אֲשֶׁ֣ר
    בְּחֶבְרֹ֑ון וַיִּֽבֶן־שָׁ֥ם מִזְבֵּ֖חַ לֽ͏ַיהוָֽה׃ פ
  shp-NTPO: Jaskáxonra, Abramman jawen carpa xobo ras abaini Mamré janeya jonin encina
    nii ikainko, Hebrón jema ochóma jaai kaa iki. Jainra Ibo rabinoxon makan tsamana
    iki.
  eng-WYCLIFFE: Therfor Abram, mouynge his tabernacle, cam and dwellide bisidis the
    valei of Mambre, which is in Ebron; and he bildide there an auter to the Lord.
  piu-2006: '@see-verse:GEN.013.017'
  pjt-pjt: Ka palulanguṟu Aipamalu tjana ma-pakaṉu munu ankula tawunu ini Ipuṟanta
    itingka ngura tjunu puṉu miḻmiḻpa tjuṯangka ini Muuṟaila. Munu paluṟu pitjilpa
    puḻka palyaṉu Mayatja Godaku palunya waḻkuntjikitjangku. Munu ngura nyanga palulanguṟulta
    para-nyangangi.
  cwe-cwe: Ivo Abulamu kahamiza hema jake, kahita kukala habehi na mibiki mikulu ya
    Mamule kuja Hebuloni, na uko kamzengela lupango Mndewa Mulungu.
  bgs-bgs: Purisu igalin si Abram, asta igóddô sikandin madani tun ta kayun ka mga
    ulayan i Mamre tun ta Hebron, asta igimu sikandin ka ággóbbówanan ka mannanap
    ébô mangadap sikandin katô Áglangngagán.
  kik-kik: Nĩ ũndũ ũcio Aburamu akĩambũra hema ciake, agĩthiĩ gũtũũra hakuhĩ na mĩtĩ
    ĩrĩa mĩnene ya mĩgandi ya Mamure kũu Hebironi, na agĩakĩra Jehova kĩgongona hau.
  ksr-ksr: Kaeŋ ijoro Abramnoŋ waama opo sel kuuŋa qetegoŋ meŋ kuuŋ kema Hebron gomanoŋ
    kaŋ Mamre gomanoŋ jujuu gere somata nama keŋgiti, iikawaa kosogianoŋ raro. Kanoŋ
    rama Pombaajoŋ siimoloŋ alata moŋ mero. Kiaŋ.
  fra-NCL: Abram leva ses tentes et vint habiter aux chênes de Mambré, qui sont en
    Hébron ; et il bâtit là un autel à Yahweh.
  cek-AK: To pongah Abram mah kahni im to khok, Hebron ih Mamre azawn ah caeh moe,
    to ah khosak; to ahmuen ah Angraeng han hmaicam maeto a sak.
  xla-xla: Epalati A꞉iblamtapo ya꞉ kimna꞉ya dokostepo ma Heblon mo dla tame dali patoto
    polli Mamele mo mateka꞉pi dla kimpame God dla alinepi poyupo ha꞉lalo tile haiyo.
  cuk-cuk: Geb degine, Abram nade gudsunnad, e-dordonegmar-siid sesa gusad. Abram
    Hebrón-neggwebur-walik megnaded, sapi-islidikmalad-Mamreʼgi-bukwadse. Agi, Abram
    Bab-Jehová-nuggi, Bab-Jehováʼga-ibmar-ogumakar-ukleged-aila sobsad.
  uig-CYR: Шуңа Абрам чедирлирини йөткәп, Һеброн шәһиригә йеқин Мамрәдики дубзарлиқниң
    йениға берип олтирақлашти; у шу йәрдә Пәрвәрдигарға атап бир қурбангаһ ясиди.
  pma-pma: Sakini Ebram mea va ral min onen keil, uva vio … arokol out Hibron. Ka
    amumon votevav keil ome en out koa avise en ‘Mamre,’ vesesal en mari vatiai koa
    matu vis matu, out koa meatin sav keil uva netan min ahi keil one ien. Ka en out
    enek, Ebram kur mari ahat keil ka mumon ahor ten sanien ka munit sanien votut
    vina min Iahova.
  tel-2017: అప్పుడు అబ్రాము తన గుడారం తీసి, హెబ్రోనులో ఉన్న మమ్రే దగ్గర ఉన్న సింధూర
    వృక్షాల దగ్గర వేసుకుని అక్కడ నివసించాడు. అక్కడ యెహోవాకు బలిపీఠం కట్టాడు.
  hat-BSA: Epi Abram te deplase tant li an, li te vin rete akote bwatchenn Mamré yo
    ki an Hébron, e la li te bati yon lotèl bay SENYÈ a.
  bxh-bxh: Yo fede, Abelam ena palai ya faꞌaulaha bodaidi ya lau Hebelon yai be oyagi
    laꞌilaꞌi Mamale, sadaina yai ya gogo. Amainiya antalasam aba gabuna katakatanna
    ya ginauli.
  kos-kos: Ke ma inge Abram el srakla iwen aktuktuk lal ac oakiya apkuran nu ke sak
    oal sunal Mamre in acn Hebron, ac el etoak loang se we nu sin LEUM GOD.
  hbo-WLC: וַיֶּאֱהַ֣ל אַבְרָ֗ם וַיָּבֹ֛א וַיֵּ֛שֶׁב בְּאֵלֹנֵ֥י מַמְרֵ֖א אֲשֶׁ֣ר
    בְּחֶבְר֑וֹן וַיִּֽבֶן־שָׁ֥ם מִזְבֵּ֖חַ לַֽיהוָֽה׃ פ
  ibo-ibo: Ya mere, Ebram bugharịrị ụlọ ikwu ya, gaa biri nʼakụkụ osisi ukwu Mamre
    nke dị na Hebrọn. O wuru ebe ịchụ aja nye Onyenwe anyị nʼebe ahụ.
  ory-ory: ସେତେବେଳେ ଅବ୍ରାମ ତମ୍ବୁ ତୋଳି ହିବ୍ରୋଣ ନିକଟସ୍ଥ ମମ୍ରିର ଅଲୋନ ବୃକ୍ଷ ମୂଳେ ଯାଇ ବାସ
    କଲେ, ପୁଣି, ସେଠାରେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଗୋଟିଏ ଯଜ୍ଞବେଦି ନିର୍ମାଣ କଲେ।
  wmt-wmt: '@see-verse:GEN.013.017'
  chk-chk: Iei mine Apram a atomwala imwan imw mangaku o feila. A aüetä imwan lein
    ekewe irä ook än Mamre lon ewe leni itan Hepron o nonom ikenan. Iwe, ikenan a
    pwal senätä eu rongen asor fän iten ewe Samol mi Lapalap.
  ssd-ssd: Taŋakina le Abram nu nuŋe baibai sambriniŋmba ma ta kusremba kumba ka Hebron
    tumbraŋŋge Mamre tuku ail sugo tugum taŋge minyokina. Minyokina sulumba Suŋgo
    atraukam tuku pa laŋlaŋ ande wakeina.
  rop-rop: Wal Eibram bin shifdim im kemp, en imbin meigim najawan kemp gulijap langa
    detlot seikridwan tri deya langa det drimin pleis blanga wan men neim Memrei.
    Det pleis bin gulijap langa det taun gulum Hebran, en deya na Eibram bin pailimap
    ston blanga weship langa YAWEI.
  ukr-1871: І відселившись Аврам, прийшов та й осївсь коло Мамрієвого дуба, що був
    у Гебронї, та й спорудив там жертівника Господеві.
  eng-AOI: So Abram moved and went and made a new camp at Hebron. He stayed near the
    special trees belonging to a man called Mamre, and there Abram made an altar with
    stones to pray to Yahweh, and then he worshipped him.
  yon-yon: Kwanandoone, Abrambed Hebron aom wene Mamre ye at kubun keedbon dia wene
    kombon yenbe doboroon. Kwane, Yariman yaa meeni yeman ye bon botbed wuuboon.|H
  bch-bch: Abram itnan saupu toa oa ta ila imado boloma ngan tuanga Ebron, ta irau
    ele saupu boloma ngan gid abei ouk ton eaba ieda Mamre. Ta ikado popou tenainga
    aea ngan tibur toa oa ta isoa Maron ieda.
  deu-1951: Da brach Abram auf, kam und wohnte bei den Eichen Mamres zu Hebron und
    baute daselbst dem HERRN einen Altar.
  eng-JPS: And Abram moved his tent, and came and dwelt by the terebinths of Mamre,
    which are in Hebron, and built there an altar unto the LORD.
  ubr-ubr: On mes Abram on efan ikirir ato ikoi inai Hebron mafam nan Mamre wengar
    gagamis bisisi nan igoyon ima. Ato on nan sirifu agim kema iyon BADA aurin.
  srp-1865: I Avram diže šatore, i doðe i naseli se u ravnici Mamrijskoj, koja je
    kod Hevrona, i ondje naèini žrtvenik Gospodu.
  lug-lug: Awo Ibulaamu n’asimbula eweema ye n’agenda n’abeera okumpi n’emivule gya
    Mamule, ekiri e Kebbulooni, n’azimbira eyo Mukama ekyoto.
  heb-heb: ויאהל אברם ויבא וישב באלני ממרא אשר בחברון ויבן שם מזבח ליהוה׃
  ben-IRV: তখন অব্রাম তাঁবু তুলে হিব্রোণে অবস্থিত মম্রির এলোন বনের কাছে গিয়ে বাস
    করলেন এবং সেখানে সদাপ্রভুর উদ্দেশ্যে এক যজ্ঞবেদি নির্মাণ করলেন।
  pan-pan: ਇਸ ਤੋਂ ਬਾਅਦ ਅਬਰਾਮ ਨੇ ਆਪਣਾ ਤੰਬੂ ਪੁੱਟਿਆ ਅਤੇ ਮਮਰੇ ਦੇ ਬਲੂਤਾਂ ਕੋਲ, ਜਿਹੜੇ ਹਬਰੋਨ
    ਵਿੱਚ ਹਨ, ਜਾ ਵੱਸਿਆ ਅਤੇ ਉੱਥੇ ਉਸ ਨੇ ਯਹੋਵਾਹ ਲਈ ਇੱਕ ਜਗਵੇਦੀ ਬਣਾਈ।
  mwp-mwp: Kalanu Abram thamaydhin a mudh yoewthadhin, Mamren adhapa thamayzi puyl
    doegamoenu amadhan Ebronoenu nuy Mamre wara kuyku mabayg Ebronoenu. Nuydh Abrama
    kalanu si kulaw olta moeydhadhin Awgadhoepa.
  mya-JVB: တဖန် အာဗြံ သည် တဲ ကိုပြောင်း၍ ၊ ဟေဗြုန် မြို့၊ မံရေ သပိတ်တော သို့ ရောက်
    မှ နေရာ ကျ၍ ထာဝရဘုရား အဘို့ ယဇ် ပလ္လင်ကို တည် လေ၏။
  tte-O: Kabo Abelem ikwasa yoi ilau Ebiloni koina ana palai iyatolo Mamele ana mayau
    lalakili yaowana lolonyao kolili sikaiyawasi. Bwaine koina kaba pwaoli ipaisowai
    Yaubada kana pwalou kaiwena.
  tbg-tbg: Kotiva minti tuvaro Eparaamiva katu varero Mamare Oqiva vaunaini Hebaroni
    vatukaini vaireva oruntero, nai seri naavu maaqa kaqatero Nora Kotira quahama
    ami tareva, ofaa tainta vo autu kora.
  hmo-hmo: Vadaeni Aberamo ese iena palai ruma ia lokua, ia toreisi, ia lao Heberona
    dekenai. Unuseni ia noho, Mamare ena au helagadia kahirakahira. Unuseni boubou
    patana ta ia karaia, Lohiabada dekenai.
  ata-ata: La sou Avalamu musukunu taasou sou mulai mutulusou ꞌalai no ovu tavuna
    ne Mamule no tuala ne Ebulon, la sou muvalovalo no lavoꞌo sou muꞌelaxaꞌa ta sipsip
    seꞌi mulai noxou IAUE.
  nfa-nfa: Hèia Abram si lèpa hari asa era pea ra, dhu dètu dènge ajꞌu-ajꞌu aae ètu
    Mamre, dhu padètu dènge Hebron. Èle èèna ka, na pudhi hadhu tao mei korban ho
    na mangajꞌi LAMATUA ètu èèna.
  urd-urd: और इब्रहाम ने अपना डेरा उठाया, और ममरे के बलूतों में जो हबरून में हैं जा
    कर रहने लगा; और वहाँ ख़ुदावन्द के लिए एक क़ुर्बानगाह बनाई।
  rus-SYN: И двинул Аврам шатер, и пошел, и поселился у дубравы Мамре, что в Хевроне;
    и создал там жертвенник Господу.
  cbt-NTPO: Ina natanahuaton, Apranso piyapinënpitarë chachin në'mëtë pëiro'sa ótënpiso
    mapi. Masahuatona', insina nararoquë pa'pi. Inaquë pa'sahuatona', ya'huëconpi
    huachi. Ina nararoso', Mamiri itopisoari hua'anëntërin. Ipron ninano ya'cariya
    inaso'. Inaquë Apran Sinioro chinotacaso marë' a'na artaro niantarin.
  bqc-SIM: Ablaũ fɛ̀lɛ gɛ̀ bòokpà Mamale gbɛ̃́nɛli pↄ́ kú Hɛblↄ̃ↄ kĩ́i, ↄ̃ à
    Dii gbagbakĩi bò we.
  tcz-CHONGTHU: Hichun Abram'in aumna chu Hebron mun a achon in gangpi thing kena
    kom Mamre kiti mun chu ahi. Chule Abram in hiche mun achun Pakaiya dingin maicham
    khat asem in ahi.
  mar-mar: तेव्हा अब्रामाने आपला तंबू हलविला व तो हेब्रोन शहराजवळील मम्रेच्या एलोन
    झाडाशेजारी रहावयास गेला. परमेश्वरासाठी त्याने तेथे वेदी बांधिली.
  tcs-tcs: So, Abram ane pamle blo em bin mub go stap klostu po da ples wea dem spesil
    bigtri blo wan man neim Mamre. Diswan klostu wea taun blo Ebron. De Abram bin
    bilde nada olta po wosip da AntapGod.
  soq-soq: Sape Abram enenwisene alene bola debama Ibron bedewe Mamre iawa eneia tampe
    apewa wadene wain. Me Iawe God wadaposisampaa watawa dewasan.
  qub-qub: Chayno niptin Abramga chay tiyaycashanpita juc-läman aywacuran llapanninta
    apacurcur. Chayno aywacur chayaran Mamrecho yöra caycaj ñaupanman. Chayga caycaran
    Hebrón siudäpa sercancho. Chaycho Abramga altarta pergaran Tayta Diosta adurananpaj.
  bqp-bqp: Abramu fùtɛ à gɛ̀ɛ à vùtɛ Mamare gbiri lí kũ ò kú Ɛblↄnunↄ sarɛ, akũ
    à Dikiri gbagbaki bò gwe.
  hat-hat: Se konsa, Abram ranmase tout zafè l', li vin rete bò pye bwadchenn Manmre
    yo, toupre Ebwon. Se la li bati yon lotèl pou Seyè a.
  eng-BSB: So Abram moved his tent and went to live near the Oaks of Mamre at Hebron,
    where he built an altar to the LORD.
  tod-tod: Aɓalame ná-seɠe ɠotaiti seɠeni, é li, é zei Mamelee ná-sɛne guluiti
    bu, Ɠeeɓelɔn ɠobaʋɛ. É zalaɠa ɠulazuʋɛ loni ná Ɠɔoɠɔ GALAGI ʋɛ.
  eng-WEBPB: Abram moved his tent, and came and lived by the oaks of Mamre, which
    are in Hebron, and built an altar there to the LORD.
  kbq-kbq: Higeno Abramu'a otino seli noma'a tagna vazino erino vuno Mamre me'nea
    oki zafa tavaonte Hebroni kumate, Ra Anumzamofo ita ome tro hu'ne.
  nhe-BL: Huajca Abram quitlalanqui ichaj tlen yoyomitl huan quiquetzqui hasta campa
    oncayaya miyac ahua cuatini tlen eltoya iaxca se tlacatl tlen itoca Mamre nechca
    altepetl Hebrón. Huan nopano Abram quichijqui se tlaixpamitl para TOTECO.
  bus-bus: Abramu fɛ̀ɛ à gàa à vɛ̃̀ɛ Mamare gbíi lí kɛ̀ kú Ɛblↄnunↄ saɛ, ben à Dii
    gbãgbãkii bò gwe.
  gub-BL: A'e rupi Àmàràw umuàgà'ym wàpuzràn wata àwàm rehe kury. Uzapo weko haw oho
    ywyra Manire ywy rehe har Tupàn pe imonokatu pyrer huwake a'e kury. Emerom tawhu
    huwake upyta. A'e pe Àmàràw uzapo amo ma'ea'yr hapy haw Tupàn henataromo a'e kury.
  eng-DRA: 'So Abram removing his tent came and dwelt by the vale of Mambre, which
    is in Hebron: and he built there an altar to the Lord.'
  knf-knf: Kë Abram ajej iloona yi nul, aya afëţ du mnko mnweek mi Mamre du Hebroŋ
    kë dul di adoluŋ bliit bi mngur pa Nawat Kabuka.
