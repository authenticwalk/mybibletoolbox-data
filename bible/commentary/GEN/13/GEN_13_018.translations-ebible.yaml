  tha-KJV: ดังนั้​นอ​ับรามจึงยกเต็นท์มาและอาศัยอยู่​ที่​ราบของมัมเร ซึ่งอยู่ในเฮโบรนและสร้างแท่นบู​ชาต​่อพระเยโฮวาห์​ที่นั่น
  por-BR-2018: Abrão, pois, removendo sua tenda, veio e morou nos carvalhos de Manre,
