  tha-KJV: จงลุกขึ้นเดินไปทั่วแผ่นดินทางด้านยาวด้านกว้าง เพราะเราจะยกให้​เจ้า​”
  por-BR-2018: Levanta-te, vai pela terra ao longo dela e à sua largura; porque a
