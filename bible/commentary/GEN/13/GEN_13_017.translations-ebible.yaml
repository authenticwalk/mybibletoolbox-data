  vid-vid: Lelo winuche uijendele isi ayi kwa ugazi na utali, kwa vila ndokupa hegwe.”
  pwg-pwg: Weni dobuna ana veremi da tami rapemiyai, tuna kubiine kevomiiri da dobu
