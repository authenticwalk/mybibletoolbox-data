verse: GEN.013.017
translations:
  mal-C: നീ ചെന്ന് ദേശത്തിന്റെ എല്ലാദിക്കുകളിലൂടെയും സഞ്ചരിക്കുക, അതു ഞാൻ നിനക്കു
    തരും” എന്നു പറഞ്ഞു.
  deu-TKW: Mache dich auf und durchziehe das Land nach seiner Länge und Breite, denn
    dir will ich es zu eigen geben!
  lin-lin: Telema, tambola kati na mokili na bangambo nyonso, pamba te nakopesa yango
    epai na yo. »
  cbr-NT: ¡Usa 'ain kamina bërí nirukiani kuanxun 'ën mi 'inánuxun kakë me a pain
    isi kuanti 'ain, iskin kamina aín chaxkë́ 'imainun aín pampa, akama pain isikuanti
    'ain akama kana mi 'inánti 'ain!
  eng-LSV: rise, go up and down through the land, to its length, and to its breadth,
    for to you I give it.”
  bmu-bmu: Nöŋön gölme ki mönö göhö buŋaya qem gihizal. Miaŋgöra ölöp wahöta anda
    kaba gölme pakpak ki bahöbahö euke emuke ek kutuba malman.”
  eng-GNV: 'Arise, walke through the land, in ye length thereof, and breadth thereof:
    for I will giue it vnto thee.'
  eng-WEBSTER: Arise, walk through the land in the length of it and in the breadth
    of it; for I will give it to thee.
  nhw-BL: Huajca ximoquetza, xinejnemi huan xijtlachiliti ihuehueyaca huan ipatlajca,
    pampa na nimitzmacas.”
  swh-ONEN: Ondoka, tembea katika marefu na mapana ya nchi, kwa maana ninakupa wewe.”
  bba-bba: A seewo ɑ tem mɛ bɔsu kpɑ ɑ mɛn kpɑ̃ɑru wɑ nɡe mɛ mu nɛ. Domi wunɑ kon
    mu wɛ̃.
  eng-KJVCPB: Arise, walk through the land in the length of it and in the breadth
    of it; for I will give it unto thee.
  cpy-cpy: Pikatziyanaki, pithonkiro panashityaawo maawoeni kepatsi okaate nashitakahaemiri,
    tema naaka pimironi.”
  mpx-mpx: He u nok u na bilibili o ana yapu ge ana magaga u nawaan, kaiwena iyaka
    ya pewa eliyam.”
  wbp-wbp: Karrinja-pardinjarla jirrnganja-jana warru wapaya nyampurla walyangka,
    kurlurlumpayi, karlumpayi, yatujumpayi, kakarrumpayi. Kari-nganta kapurnangku
    muku yinyi nyuntukulku nyampuju walya.”
  luo-luo: Aa malo kendo iwuothi e tungʼ piny koni gi koni, nikech amiyigo.”
  meu-meu: A tore isi, ina tano ba rakaia hanai, latana amo, lababana amo; badina
    be lau ese baina henimu.
  npi-ULB: उठ्, भूमिको चारैतिर हिँड्, किनकि यो म तँलाई दिनेछु ।”
  yor-yor: Dìde, rìn òró àti ìbú ilẹ̀ náà já, nítorí ìwọ ni Èmi yóò fi fún.”
  emp-NTPO: Mʌ̃a bʌ́a naʌ̃ ẽjũãra diai bẽrã dji drasoara dji jed̶ea sid̶a acʌd̶e wãdua.–
  ind-ind: Sekarang, pergi dan jelajahilah seluruh tanah itu, karena Aku akan memberikannya
    kepadamu.”
  pes-OPCB: برخیز و در سراسر این سرزمین که آن را به تو می‌بخشم، بگرد.»
  ssx-ssx: Koto pa꞉la꞉ma꞉ I̱ma꞉ do kenke neke kulu polo ekina꞉ mo kenke paeyao pua
    hando wie leekeme.
  lcm-lcm: Pasal na ku ararai ani vungavunga na manamanang i vuk roe ang. Kalapo kakam
    nang. Nala alis ua tatana.”
  aer-aer: Unthetyeke alhaye apmere arrpe-anenhele, irntwarre antekerre-atheke, alturle-atheke,
    ayerrere-atheke, ikngerre-atheke. The apele ngenhe, ngkwenge-artweye areye-arlke
    apmere nhenhe ingkirreke anthetyenhe.”
  tgl-ULB: Tumindig ka, lakarin mo ang kahabaan at kalawakan ng lupain, dahil ibibigay
    ko ito sa iyo.
  nop-nop: Du pilat tiŋa kwet koloŋŋiŋ eŋ dabekŋiŋ yaliŋa dapmataweŋ. Biyagoŋ kuyoŋ,
    kwet u dutok gamulat.”
  kca-kca: мӑна, щи мўв хўватәԓ, ўтатәԓ хŏԓ йӑӈхи, Ма ԓўвеԓ нӑӈена мӑԓэм».
  cbu-NT: Ashiriya, naayarush napangi tsapu wazuranarini, wamanarinitamta, yuw nuw
    shiyaam tsapuneemish panachinllinpa tárangi anootsi, Apanll tárangiya.
  usa-usa: Kómare-keewe maragoni ayátákaraq wení awaraqa kemó îbeqo emmó amunna marama
    aonao.”
  hui-hui: Ai heyalu puwa dindi i̱ ngule larugoni handama ibaga bia. Uruni bibahendeore
    í̠hondo ngiai holebero, lene.
  wrs-wrs: Doa wongao, wo avavho vilangavm nonglalm, manara kava si yemba kovorahunvav.
  mya-mya: သင်​သည်​ယ​ခု​ထ​၍​မြေ​တစ်​ပြင်​လုံး​ကို​လှည့်​ပတ်​ကြည့်​ရှု​လော့။ သင်​မြင်​ရ​သ​မျှ​သော​မြေ​ကို​သင့်​အား​ငါ​ပေး​မည်''
    ဟု​မိန့်​တော်​မူ​၏။-
  cbi-NTPO: ¡Tsa' mitya kujpa' jide! Tsai' entsa tu, naaju bareñu bain, naaju bunguñu
    bain, deneide; iya ñunu kuwanu tsuyu, timi.
  bod-N: ཁྱོད་ཡར་ལོངས༌དང༌། ཡུལ་འདིའི་ཕྱོགས་ཀུན་ལ་སོང༌ཞིག རྒྱུ་མཚན་ནི་བདག་གིས་ས་འདི་ཁྱོད་ལ་སྦྱིན་ངེས་ཡིན་པའི་ཕྱིར་རོ་ཞེས་གསུངས༌སོ།།
  wsk-wsk: Ario, ni bares ale ali ani kisisam imi te dugu karo gerage ale ko maiya
    ko ulal arikko. Ani ali imi lilim la ni kisisam.”
  kkl-kkl: Nari mog so'o nene anag pimnundi wene sekmendi mog so'o kemeroa yabululam.
    Sabo wamla do, kom do?” seog.
  sna-sna: Enda, famba munyika, muurefu nomuupamhi hwayo, nokuti ndichaipa kwauri.”
  spa-BLM: Levántate, recorre la tierra a lo largo y a lo ancho, porque yo te la daré”.
  beu-beu: Angase aava vengharaka, senge lamal mana anga migoleng, eaavening, bot
    etukang angu eamulung. Se emangpi angu, eningse Na metma maeenang angu ebele!”
  cac-cac: A ticnaic q'uean̈ vaan yic tza b'eytzitan yoc jun lum tic yed' sc'atul,
    yujto svac' jun luum tic d'ayach, xchi Jehová d'a vin̈.
  swh-ULB: Inuka, tembea katika urefu na upana wa nchi hii, kwa kuwa nitakupatia.”
  bel-bel: 'устань, прайдзі па зямлі гэтай удаўжыню і ўшырыню яе: бо Я табе дам яе.'
  wed-wed: Dobuna anatapuna taumi a vereveremi, ma nae ma dobuna ana manawa ma ana
    dabora ma babarani.”
  deu-ELBBK: Mach dich auf und durchwandle das Land nach seiner Länge und nach seiner
    Breite; denn dir will ich es geben.
  mbb-OT: Ne hipanew ka ne susiya nu is tivuuk he tanà su ibeǥey ku en heini kenikew.”
  msc-msc: I wuli ka jamana rataama, ka a janyan ni a bonya ragbɛ, baa n ye a bɛɛ
    dila ile le ma.»
  mal-2015: നീ പുറപ്പെട്ടു ദേശത്തു നെടുകെയും കുറുകെയും സഞ്ചരിക്ക; ഞാൻ അതു നിനക്കു
    തരും.
  tuo-NT: Nipeꞌtiro aꞌti diꞌtare sijawãꞌcãñaꞌrẽ. ¿Noꞌocãꞌrõ yoati, noꞌocãꞌrõ eꞌsati?
    ni ĩꞌañaꞌrẽ. Aꞌti diꞌtare mʉꞌʉrẽ oꞌogʉ weeꞌe. Tojo weegʉ nipeꞌtiro ĩꞌagʉ̃ waꞌaya”,
    nicʉ niwĩ Õꞌacʉ̃.
  gup-gup: Wanjh yirrolkka, yidjallay kubolkbubuyika djarreh kore kuninjkunu kubolkwarlah,
    kunmekbe yikurduyimen dja ngaye bolkwon ngudda.”
  met-met: Umesa, uhaxa makisi mana titi maxaxayanganoa xaung tubunganoa, namua na
    ngasina naung.”
  gvs-gvs: Poyapoyayana bei avinim. Tauna kutāoya kūna madabokina goi kuvabebēo.’
  rmc-rmc: Akana dža a predikh tuke caľi phuv, bo tuke la dav!“
  nlg-nlg: Ko tona mo ko sakutua kolili mo ko righia heghemu na bona udolu ku hegho
    eni.”
  dgr-DOGNT: Dıı dèè hazǫǫ̀ neghàehłe ha hǫt'e, eyıt'à dıı dèè hazǫǫ̀ wek'e k'eı̨tło,”
    gots'ǫ̀ K'àowo Abram ts'ǫ̀ hadı.
  pes-OPV: برخیز و در طول و عرض زمین گردش کن زیراکه آن را به تو خواهم داد.»
  ron-1924: Скоалэ-те, стрэбате цара ын лунг ши ын лат, кэч цие ць-о вой да.”
  aui-aui: Mmko tanavina tupana tam avereverem, na wasina kunagho, kunapepewa wiikenavivireni
    bi kunakita yapoyapori.”
  ben-OBCV: যাও, দেশটির দৈর্ঘ্য ও প্রস্থ ধরে ঘুরে এসো, কারণ আমি এটি তোমাকেই দিচ্ছি।”
  lex-lex: Mpuahi'a-mpuayod wia, mula' etia noh di ewatni-lahwani, yoma hota la o'
    nanpa Agala nohanna-taniarat di.”
  rgu-rgu: Besaꞌ ia o laꞌo rule-feo dae ria tuka loloa-nanarun. Huu fo basa sira neuꞌ
    ko Au fee si reuꞌ o!”
  som-som: Bal kac oo ku dhex soco dhulka dhererkiisa iyo ballaadhkiisa; waayo, adigaan
    ku siin doonaa.
  lat-VUC: 'Surge, et perambula terram in longitudine et in latitudine sua: quia tibi
    daturus sum eam.'
  aoi-aoi: Kembirra jeyi, likaja akwa kumurndaki-rringkina akina angalya angkwulyumida-langwa,
    mena ngayuwa-baba ningena yiba-kwunama amurndakenena angalya nungkuwa-wa,” ni-yama
    nakina Yaweya Aburemu-wa.
  eng-ASVBT: Arise, walk through the land in the length of it and in the breadth of
    it; for unto thee will I give it.
  mna-mna: Tana maŋga mi pa pa lele ta boozomen tiŋgi mi tiiri. Pa iŋgi, aŋkam ma
    iwe lem.”
  ita-1885: Levati, va' attorno per lo paese, per largo e per lungo; perciocchè io
    tel darò.
  eng-LXXUP: Arise and traverse the land, both in the length of it and in the breadth;
    for to thee will I give it, and to thy seed forever.
  eng-ULB: Arise, walk through the length and breadth of the land, for I will give
    it to you.”
  spa-VBL: Ve y camina por toda la tierra, en todas las direcciones, porque yo te
    la he dado”.
  fra-_FOB: Lève-toi, parcours le pays dans sa longueur et dans sa largeur; car je
    te le donnerai.
  mal-mal: എഴുന്നേറ്റ്, ദേശത്ത് നെടുകെയും കുറുകെയും നടക്കുക; ഞാൻ അത് നിനക്ക് തരും”.
  lit-lit: Kelkis, pereik šalį išilgai ir skersai, nes tau ją duosiu.
  urd-GVR: Chunāṅche uṭh kar is mulk kī har jagah chal-phir, kyoṅki maiṅ ise tujhe
    detā hūṅ.”
  suz-BL: बोक्‍को, रागी नेल्‍ल हिरशा लावो। मेको नेल्‍ल इ कली गेनन” दे परमप्रभु यावेमी
    लोव़ गेवा बाक्‍त।
  ita-1927: Lèvati, percorri il paese quant’è lungo e quant’è largo, poiché io te
    lo darò”.
  ckb-ckb: بڕۆ، بە درێژایی و پانی خاکەکەدا هاتوچۆ بکە، چونکە دەیدەمە تۆ.»
  eng-BBE: Come, go through all the land from one end to the other for I will give
    it to you.
  crx-NTPO: Dudinyaih 'ink'ez yun k'inyaih inyalh, dawhulhyiz la 'ink'ez dawhulhtel
    la ndi yun 'i ngha tis'alh 'et huwa.”
  kan-OKCV: ಎದ್ದು ದೇಶದ ಉದ್ದಗಲಕ್ಕೂ ನಡೆದಾಡು. ನಾನು ನಿನಗೆ ಅದನ್ನು ಕೊಡುವೆನು,” ಎಂದರು.
  bbb-bbb: Ijadufuo ni va are foteke ije ganoene ijadufuo maeje sakae ije na abe a
    madufuo ijeno kuae.
  tam-2017: நீ எழுந்து தேசத்தின் நீளமும் அகலமும் எதுவரையோ, அதுவரை நடந்து திரி; உனக்கு
    அதைத் தருவேன்” என்றார்.
  spa-RV-1909: Levántate, ve por la tierra á lo largo de ella y á su ancho; porque
    á ti la tengo de dar.
  ron-BTF: Ridică-te, umblă prin ţară în lungimea acesteia şi în lăţimea ei, pentru
    că ţie ţi-o voi da.
  eng-WEBP: Arise, walk through the land in its length and in its width; for I will
    give it to you.”
  eng-FBV: Go and walk through the whole land in all directions because I'm giving
    it to you.”
  nld-1939: Sta op, doorkruis het land in zijn lengte en breedte, Want aan u zal Ik
    het geven!
  nch-BL: Huajca ximoquetza, xinejnemi huan xijtachiliti ihuehueyaca huan ipatajca,
    pampa na nimitzmacas.”
  tfr-NTPO: ¡Eni ga pja jëkzong! Kjok ĩs kjwang jĩkong, e twër ber bop kong kjĩshko»
    l̈e.
  vie-1934: Hãy đứng dậy đi khắp trong xứ, bề dài và bề ngang; vì ta sẽ ban cho ngươi
    xứ nầy.
  hin-CV: अब उठो, इस देश की लंबाई और चौड़ाई में चलो फिरो, क्योंकि यह मैं तुम्हें दूंगा.”
  eng-OURB: Arise, walk through the land in its length and in its width; for I will
    give it to you.”
  spa-BES: Ven, recorre toda la tierra de un extremo al otro porque yo te lo daré.
  tdx-tdx: Miongaha arè le rangao ty andàva’ o taneo naho ty am-pohe’e, fa hene hatoloko
