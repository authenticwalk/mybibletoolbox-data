  nfa-nfa: Aa dhu Abram patitu le kahèi mei korban, ho na mangajꞌi mi LAMATUA ètu
    era èèna.
  urd-urd: या'नी वह मक़ाम जहाँ उसने शुरु' में क़ुर्बानगाह बनाई थी, और वहाँ इब्रहाम
    ने ख़ुदावन्द से दुआ की।
  rus-SYN: до места жертвенника, который он сделал там вначале; и там призвал Аврам
    имя Господа.
  cbt-NTPO: I'hua artaro nininquë chachin, Sinioro chinotaantarin.
  bqc-SIM: gu pↄ́ à sa'okĩi bòu yãa. Ɔ̃ à Dii sìsi we.
  tcz-CHONGTHU: Hiche mun chu ahile Abram in maicham anasem dohna mun ahin hikom achun
    Pathen in avel in ana hou kit tai.
  mar-mar: जेथे त्याने पहिल्याने वेदी बांधली होती तेथेच ही जागा आहे आणि तेथे त्याने
    परमेश्वराच्या नावाचा धावा केला.
  tcs-tcs: Diswan ya i da seim ples wea em bin pinis meke olta. Ya gen Abram bin tok
    po da AntapGod ane wosip em.
  qub-qub: Chay tiyashan partiga caran unay altarta pergashan cajmi. Chaychömi Tayta
    Diosta yapay aduraran.
  bqp-bqp: gu kũ à sa'oki bòn yã. Akũ à Dikiri sìsi gwe.
  hat-hat: Li tounen kote li te moute yon lotèl premye fwa a. Li fè sèvis pou Bondye
    ankò.
  eng-BSB: to the site where he had built the altar. And there Abram called on the
    name of the LORD.
  tod-tod: ʋɛ é zalaɠa ɠulazuʋɛ loni ná mɔunpa. Miná ɠa Aɓalame wooɠulani ná,
    Ɠɔoɠɔ GALAGI ma.
  eng-WEBPB: to the place of the altar, which he had made there at the first. There
    Abram called on the LORD’s name.
  kbq-kbq: Abramu'a ko'ma have itama tro hunte'nere anante uhanatino, Ra Anumzamofona
    mono hunte'ne.
  nhe-BL: Nopano eliyaya campa quichijtoya se tlaixpamitl. Huan nopano sampa quihueyichijqui
    TOTECO.
  bus-bus: guu kɛ̀ à sa'okii bòn yã. Ben à Dii sìsi gwe.
  gub-BL: Uhem a'e Tupàn henataromo ma'ea'yr zuka awer pe kury, wemiapo kwer amo 'ar
    rehe arer pe kury. Umuwete katu wi Tupàn Tuweharupi Wiko Ma'e a'e pe kury.
  eng-DRA: In the place of the altar which he had made before; and there he called
    upon the name of the Lord.
  knf-knf: du dko di abiiŋ aniw *bliit bi mngur. Kë dul di Abram adëmanaanuŋ *Yawe
    Nawat Kabuka.
