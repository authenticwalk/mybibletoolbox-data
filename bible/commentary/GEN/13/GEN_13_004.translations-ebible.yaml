verse: GEN.013.004
translations:
  mal-C: ആദ്യം യാഗപീഠം പണിതിരുന്നതുമായ സ്ഥലംവരെയും ചെന്നു. അവിടെ അബ്രാം യഹോവയെ ആരാധിച്ചു.
  deu-TKW: zu der Stätte des Altars, den er früher dort erbaut hatte. Und Abram rief
    daselbst den Namen Jahwes an.
  lin-lin: mpe atongaki etumbelo ya liboso. Ezalaki na esika yango nde Abrami abelelaki
    Kombo ya Yawe.
  cbr-NT: A mex ka anu paian anuxun Nukën 'Ibu Dios rabiti maxá bukunrukin 'akë a
    'iakëxa, anuxun ka Nukën 'Ibu rabiakëxa.
  eng-LSV: to the place of the altar which he made there at the first, and there Abram
    preaches in the Name of YHWH.
  bmu-bmu: Mutuk jöwöwöl alta meyöhi, mönö miaŋgöreŋ kaŋgota Kembugö qetŋi qeta köuluköyök.
  eng-GNV: 'Vnto the place of the altar, which he had made there at the first: and
    there Abram called on the Name of the Lord.'
  eng-WEBSTER: 'To the place of the altar, which he had made there at the first: and
    there Abram called on the name of the LORD.'
  nhw-BL: Nopona eliyaya campa quichijtoya se tlaixpamitl. Huan nopona sempa quihueyichijqui
    TOTECO.
  swh-ONEN: hapo ambapo alikuwa amejenga madhabahu ya kwanza. Huko Abramu akaliitia
    jina la Bwana.
  bba-bba: Miyɑ u Yinni Gusunɔ sɑ̃wɑ mi u rɑɑ yɑ̃ku yeru bɑnɑ.
  eng-KJVCPB: 'unto the place of the altar, which he had made there at the first:
    and there Abram called on the name of the Lord.'
  cpy-cpy: jempe rowetsikaki paerani taapokimentotsi, raakotantakawori iwaero Tajorentsi
    ipinkathatziri.
  mpx-mpx: ge abapowon i ginoginola. Yaka i tapwalolowa al to Yehoba elana.
  wbp-wbp: '@see-verse:GEN.013.003'
  luo-luo: kendo kama nokwongo geroe kendo mar misango. Kanyo Abram nolamoe Jehova
    Nyasaye.
  meu-meu: gunaguna ihaboulaina patana e larebaia gabuna bunai. Unuseni ai Abram ese
    Iehova ladana e hahanea.
  npi-ULB: तिनी आफूले पहिले नै बनाएका वेदी भएको ठाउँमा गए । यहाँ तिनले परमप्रभुको
    नाउँको पुकारा गरे ।
  yor-yor: Ní ibi pẹpẹ tí ó ti tẹ́ síbẹ̀ ní ìṣáájú, níbẹ̀ ni Abramu sì ń ké pe orúkọ
    Olúwa.
  emp-NTPO: Idjia mõgara ʌ̃tʌ pã bued̶ama jũẽped̶a Ãcõrẽa ewari iwid̶isia.
  ind-ind: '@see-verse:GEN.013.003'
  pes-OPCB: این همان جایی بود که قبلاً ابرام در آنجا مذبحی ساخت و نام خداوند را خواند.
  ssx-ssx: mo hande oloda a꞉eyeke alena꞉ opolo peekeme. Koto pateta꞉ mo Tekehali pa꞉ta꞉
    panda꞉puniao yeiya꞉ layekeme.
  lcm-lcm: na ka abis kapa na pata ipo sula ang. Eiang Abaram kala anguan songo an
    ani asan ina i IAVE.
  aer-aer: '@see-verse:GEN.013.003'
  tgl-ULB: Pumunta siya sa lugar kung saan niya dating itinayo ang altar. Dito tumawag
    siya sa pangalan ni Yahweh.
  nop-nop: Tiŋa biyagoŋ hinek koom kwaha alata tugukneŋ uŋgoŋ Wapum wou nintilooŋ
    niutumbaguk.
  kca-kca: щи тӑха унты, хŏта ԓўв мет оԓәӈән йирасты нŏрәм верәс; щита Аврам Турәм
    Куща пеԓа пойәкщәс.
  cbu-NT: Yuwashtam Apanlleem urngirtamaam patumbchee xanateersin, maacheetsi muchirangana
    anshutam kusaranganaya. Ashiriya, na kamaneena yuwaa Apramarin Ijiptosh tsap napeeshinu
    waptam kanapurangu anootsi.
  usa-usa: Abo mikáqá wemá Yawe Îtogoka monoqá tiyakaraiye.
  hui-hui: Pu howa ibugua abale lomabu delaga dabu bia hayagoria puwa Anduane Homogo
    mitangi bialu lotu lalu hene.
  wrs-wrs: '@see-verse:GEN.013.003'
  mya-mya: ထို​အ​ရပ်​တွင်​ယ​ခင်​က​စ​ခန်း​ချ​၍​ယဇ်​ပလ္လင်​တည်​ခဲ့​ဖူး​၏။ ထို​အ​ရပ်​၌​သူ​သည်​ထာ​ဝ​ရ​ဘု​ရား​ကို​ဝတ်​ပြု​ကိုး​ကွယ်​လေ​သည်။
  cbi-NTPO: Junaa Yavéchi ufeenda tsure' ju'kenunu main ke' chujtimuwaami. Tsejtu
    junu Yavé' mumunu manbakami.
  bod-N: ཁོང་གིས་ཐོག་མར་མཆོད་ཁྲི་བཞེངས་པའི་གནས་དེའང་ཡིན༌ནོ། །ཁོང་གིས་གནས་དེ་རུ་དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་ནས་བོས༌པའོ།།
  wsk-wsk: Kuwim umu nu motam motam Kaem ko altar te kaolam. Umu te tai aratam ale
    Yawe nup patawuram.
  kkl-kkl: '@see-verse:GEN.013.003'
  sna-sna: uye kwaakanga atanga kuvaka aritari. Abhurama akadana kuzita raJehovha
    ikoko.
  spa-BLM: hasta el lugar del altar que había hecho allí al principio. Allí Abram
    invocó el nombre de Yahvé.
  beu-beu: Bot Abram ana tura angmi sadaka edoru ohi tila, base ana angumi LAHATALA
    Aing somba.
  cac-cac: Ata' b'ob'ilcan jun altar yuj vin̈ d'a yalan̈taxo. Ata' ix yalxi sb'a vin̈
    d'a Jehová.
  swh-ULB: Akaenda mahali ambapo madhabahu ilikuwa imejengwa mwanzoni. Hapa akaliitia
    jina la Yahwe.
  bel-bel: да месца ахвярніка, які ён зрабіў там напачатку; і там заклікаў Абрам імя
    Госпада.
  deu-ELBBK: zu der Stätte des Altars, den er zuvor dort gemacht hatte. Und Abram
    rief dort den Namen des HERRN an.
  mbb-OT: Ne iyan daan haazà inged he zuen pemuhatà he mibeelan din dutun. Ne mid-umanan
    din dutun pengum-umawa is Nengazen.
  msc-msc: Iburama tun ka Alla saraka bɔ diya lɔ dinkira mɛn dɔ. A se mɛn kɛni ye,
    a ka Allabatala matara.
  mal-2015: അവിടെ അബ്രാം യഹോവയുടെ നാമത്തിൽ ആരാധിച്ചു.
  tuo-NT: Todʉporopʉre Õꞌacʉ̃rẽ eꞌcatise oꞌogʉti nígʉ̃, waꞌicʉrãrẽ ʉ̃jʉ̃amorõpeorore
    niꞌcã mesã ʉ̃tã meꞌrã seeneocũucʉ niwĩ. Topʉta Abrã Õꞌacʉ̃rẽ apaturi eꞌcatise
    oꞌocʉ niwĩ tja.
  gup-gup: Kaluk kumekbe kunu kore kerrngehkenh altar marnbom kunwardde yiwarrudjkenh.
    Wanjh kumekbe Abram yiwarrudj yawoyhdanginj biyawoyhkayhmeng Yawey kunngey nuye.
  met-met: Longga baguba waleu tongtongia kabukabu hananiangama muga mana ba. La ba
    Ebram sabu mana Toxoratamona saing uxu yanoa muli.
  gvs-gvs: Amo asayana goi Eberam boi mainao dídiya igimikaudakodako aba kasala imadagi.
    E amoko goi Yauwe yaina isakululu.
  rmc-rmc: ode, kaj ešebnovar ačhaďa o oltaris. Ode lašarelas le RAJESKRO nav.
  nlg-nlg: Igaa te diki kabu tua, me diki kisua tua na belasukaghi. Me ghoi holohabaa
    igaa Yahweh.
  dgr-DOGNT: Ekǫ t'aa t'akwełǫ̀ǫ̀ kwe ełeka nèyı̨ı̨wa t'à kwe-ladà whehtsı̨ ı̨lè.
    Abram eyı k'achı̨ Nǫ̀htsı̨ ghàsǫedı.
  pes-OPV: به مقام آن مذبحی که اول بنانهاده بود، و در آنجا ابرام نام یهوه را خواند.
  ron-1924: ын локул унде ера алтарул пе каре-л фэкусе май ынаинте. Ши аколо, Аврам
    а кемат Нумеле Домнулуй.
  ben-OBCV: এবং যেখানে তিনি প্রথমবার এক যজ্ঞবেদি নির্মাণ করেছিলেন। সেখানেই অব্রাম
    সদাপ্রভুর আরাধনা করলেন।
  lex-lex: la' gen miaka ha nhi' nana katri'ana mak kala' ulia hande. La hande dewade
    Abrama npol lia Orgahi nanni.
  rgu-rgu: Ma ana napadedeiꞌ mamana tutunu-hohotuꞌ boe. Basa de ana doꞌo-tabe neuꞌ
    MANETUALAIN nai naa.
  som-som: ilaa meeshii allabariga oo uu horraantii halkaas ka sameeyey; oo meeshaasuu
    Aabraam magaca Rabbiga kaga baryootamay.
  lat-VUC: 'in loco altaris quod fecerat prius: et invocavit ibi nomen Domini.'
  aoi-aoi: '@see-verse:GEN.013.003'
  eng-ASVBT: 'unto the place of the altar, which he had made there at the first: and
    there Abram called on the name of Jehovah.'
  mna-mna: '@see-verse:GEN.013.003'
  ita-1885: nel luogo ove era l'altare che egli aveva prima fatto quivi; ed Abramo
    invocò quivi il nome del Signore.
  eng-LXXUP: to the place of the altar, which he built there at first, and Abram there
    called on the name of the Lord.
  eng-ULB: He went to the place where the altar was that he had built previously.
    Here he called on the name of Yahweh.
  spa-VBL: Fue aquí donde había construido un altar por primera vez. Entonces adoró
    al Señor allí, como lo había hecho antes.
  fra-_FOB: Au lieu où était l'autel qu'il y avait fait auparavant, et Abram y invoqua
    le nom de l'Éternel.
  mal-mal: അവിടെ അബ്രാം യഹോവയുടെ നാമത്തിൽ ആരാധിച്ചു.
  urd-GVR: Wahāṅ jahāṅ us ne qurbāngāh banāī thī us ne Rab kā nām le kar us kī ibādat
    kī.
  suz-BL: मिनु इजीप्‍त लचा क्‍येङा ङोंइती मेकेर सेल्‍शो चढ़ेतीकेमी लेश्‍शा जाक्‍दीश्‍शा,
    परमप्रभु यावे कली लोव़ पा, ठेयब सेला बाक्‍त। उत्‍पत्ती १२:८
  ita-1927: al luogo dov’era l’altare ch’egli avea fatto da prima; e quivi Abramo
    invocò il nome dell’Eterno.
  ckb-ckb: بۆ شوێنی قوربانگاکەی کە یەکەم جار دروستی کرد، لەوێدا ئەبرام بە ناوی یەزدانەوە
    نزای کرد.
  eng-BBE: To the place where he had made his first altar, and there Abram gave worship
    to the name of the Lord.
  crx-NTPO: '''Udechoo loodel nenin''ai inle'' ''et whuts''un ''et whuz hoozdil. ''Et
    Abram Moodihti (Yahweh) yuts''un tenadidli.'
  kan-OKCV: ಅಲ್ಲಿ ಅಬ್ರಾಮನು ಯೆಹೋವ ದೇವರ ಹೆಸರನ್ನು ಹೇಳಿಕೊಂಡು ಆರಾಧಿಸಿದನು.
  bbb-bbb: '@see-verse:GEN.013.003'
  tam-2017: தான் முதன்முதலில் ஒரு பலிபீடத்தை உண்டாக்கினதுமான இடம்வரைக்கும் போனான்;
    அங்கே ஆபிராம் யெகோவாவுடைய நாமத்தைத் தொழுதுகொண்டான்.
  spa-RV-1909: 'Al lugar del altar que había hecho allí antes: é invocó allí Abram
    el nombre de Jehová.'
  ron-BTF: Până la locul altarului, pe care l-a făcut acolo la început; şi acolo Avram
    a chemat numele DOMNULUI.
  eng-WEBP: to the place of the altar, which he had made there at the first. There
    Abram called on the LORD’s name.
  eng-FBV: This was where he'd first built an altar. He worshiped the Lord there as
    he had done previously.
  nld-1939: en waar hij vroeger een altaar had gebouwd; daar riep Abram de naam van
    Jahweh aan.
  nch-BL: Nopona eliyaya campa quichijtoya se taixpamit. Huan nopona sempa quihueyichijqui
    TOTECO.
  tfr-NTPO: '@see-verse:GEN.013.003'
  vie-1934: là nơi đã lập một bàn thờ lúc trước. ỳ đó Aùp-ram cầu khẩn danh Đức Giê-hô-va.
  hin-CV: और जहां उन्होंने पहले एक वेदी बनाई थी वहां अब्राम ने याहवेह से प्रार्थना
    की.
  eng-OURB: to the place of the altar, which he had made there at the first. There
    Avram [Exalted father] called on Adonai’s name. (3)
  spa-BES: al lugar donde había hecho su primer altar, y allí Abram adoró el nombre
    del Señor.
  tdx-tdx: amy nañoreña’e kitrely valoha’ey. Teo ty nikanjia’ i Avrame ty tahina’
    Iehovà.
  vid-vid: na nayali yazenjile honhu ha kulavila nhambiko. Aho Abulamu nakamlanda
    Mkulu Nguluwi kwa itagwa lyake.
  pwg-pwg: Nani gawarinai na namada suwara kana kema iyamoni imakamakai. Inekiibau
    na Bada ivokavakavari.
  eng-OKE: 'To the place of the altar which he had there made at the first: and Abram
    prayed there in the Name of the Lord.'
  tha-KJV: จนถึงสถานที่ตั้งแท่นบูชาซึ่งเมื่​อก​่อนท่านเคยสร้างไว้​ที่นั่น และอับรามร้องออกพระนามของพระเยโฮวาห์​ที่นั่น
  por-BR-2018: 'Ao lugar do altar que havia feito ali antes: e invocou ali Abrão o
    nome do SENHOR.'
  bco-bco: Hen a꞉no꞉ tamin amilo꞉ elo꞉ ulo꞉ dibida꞉i fa꞉la꞉nda꞉sa꞉ga꞉ imili alitakilo꞉
    Yawe ene wilo꞉ dulugu sio꞉wo꞉ o꞉m ko꞉lo꞉, Ablam eyo꞉ Yawe ene wiyo꞉ hen a꞉naka
    wa꞉ka dulugu sio꞉.
  deu-ELO: zu der Stätte des Altars, den er zuvor daselbst gemacht hatte. Und Abram
    rief daselbst den Namen Jehovas an.
  ktm-ktm: pe ihtungon alta sih tih. Inum pe Abram isurok ile ta Lapan.
  caa-caa: Pues jax tama e lugar era tiaꞌ cay umorojse cora tun tuaꞌ uche e bꞌajxan
    altar tut Cawinquirar Dios y yajaꞌ taca cay uqꞌui tuaꞌ ucꞌajti taca e Dios.
  eng-WYC-2018: in the place of the altar which he made before, and inwardly called
    there the name of the Lord. (at the place where he had made the altar before,
    and had inwardly called on the Lord’s name.)
  epo-epo: al la loko de la altaro, kiun li tie faris antaŭe; kaj Abram tie preĝis
    al la Eternulo.
  uig-PIN: ⱪurbangaⱨ yasiƣan jayƣa ⱪaytip kǝldi. Abram xu yǝrdǝ Pǝrwǝrdigarning namini
    qaⱪirip ibadǝt ⱪildi.
  beo-beo: 'Amo sogebi e da musa: oloda gagui galu. E da amo sogebi Hina Godema nodone
    sia:ne gadoi amola Hina Gode Ea Dioba:le Ema wei.'
  tpi-OTNT: Na em i go long dispela hap em i bin wokim alta long en, na em i lotu
    long Bikpela.
  hau-SA: da kuma inda dā ya gina bagade. A can Abram ya kira bisa sunan Ubangiji.
  udu-udu: e mo jin nyaŋkina a’diya gwaṯa/ jin miinuwa bas mo iṯwa/a/ mo. Dhali e
    mun mo tani a/Abraam a’di yuḵki gway gi Tap̱a mo.
  uig-LAT: qurban’gah yasighan jaygha qaytip keldi. Abram shu yerde Perwerdigarning
    namini chaqirip ibadet qildi.
  nde-nde: njalo lapho ayeqale khona ukwakha i-alithari. Khonapho u-Abhrama wadumisa
    ibizo likaThixo.
  ton-ton: 'Ki he potu ʻoe ʻesifeilaulau, ʻaia naʻa ne tomuʻa fokotuʻu: pea naʻe ui
    ai ʻa ʻEpalame ki he huafa ʻo Sihova.'
  ces-1613: K místu oltáře, kterýž tam byl prvé vzdělal, kdežto vzýval Abram jméno
    Hospodinovo.
  eko-eko: Attaaphale anjekiyeevo alitaari, ye khwaaputu nzina la Nnyizinku.
  nss-nss: kol mepo isoye pere tuntun para yukyuk iro aliy. Pwen pe itohun paiwe iya
    kili YAPAN.
  eng-WMB: to the place of the altar, which he had made there at the first. There
    Abram called on the LORD’s name.
  tam-TCV: அவன் தான் முதலாவதாகப் பலிபீடத்தைக் கட்டியிருந்த இடத்துக்குச் சென்று, அங்கே
    ஆபிராம் யெகோவாவினுடைய பெயரைக் கூப்பிட்டு வழிபட்டான்.
  ceb-ULB: Miadto siya sa dapit nga iyang gitukoran kaniadto sa iyang halaran. Dinhi
    gitawag niya ang ngalan ni Yahweh.
  mkn-mkn: Deng dia ju su kasi badiri meja korban. Ais dia sémba sang TUHAN di situ.
  pol-UBG: Do miejsca, gdzie poprzednio zbudował ołtarz. Tam wezwał Abram imienia
    PANA.
  agr-agr: Nunú nugkanum yaunchuk Abram Apajuín emematak kuntin maa patasa apeatnun
    altaran najanauwai. Nuwi Apajuí daajin adaitus segauwai.
  kyc-kyc: Baa wambana kana pyare leyamo dokona papala Kamongo lakandeya.
  urd-GVU: وہاں جہاں اُس نے قربان گاہ بنائی تھی اُس نے رب کا نام لے کر اُس کی عبادت
    کی۔
  deu-1912: eben an den Ort, da er zuvor den Altar gemacht hatte. Und er predigte
    allda den Namen des HERRN.
  ntj-ntj: Tjiinya ngurra palunyangka kutjulpirtu yapu tjunkula parrawanarnu katurnu
    wantingu. Palunyangka kuka pungu tilirnu tjunu Mama Kuurrku nintiralpi marninypungu.
  row-row: Ana o lutu mbatu fatu dadꞌi mei tutunu-hohotuꞌ boe. De beꞌutee neu LAMATUALAIN
    sia naa.
  kan-2017: ನಡುವೆ ಪೂರ್ವದಲ್ಲಿ ಗುಡಾರ ಹಾಕಿಸಿ ಯಜ್ಞವೇದಿಯನ್ನು ಕಟ್ಟಿದ್ದ ಸ್ಥಳಕ್ಕೆ ಅಬ್ರಾಮನು
    ಹಿಂತಿರುಗಿ ಬಂದು ಅಲ್ಲಿ ಯೆಹೋವನ ಹೆಸರಿನಲ್ಲಿ ಆರಾಧಿಸಿದನು.
  ena-ena: Lavɨla Abɨlam agaŋ sagalɨ hɨlahɨla hɨsɨŋ lɨba vadɨm vaka ibilami heŋ uavɨla
    Asɨ Iaue dɨ ibi luvɨla luvɨla nudɨ ibi mɨŋaiahami.
  tgo-tgo: ŋgorava i vatada ghamba vowoma. Na gheko i kururu weya Giya Loi.
  yap-yap: nu rom e ubung fare altar riy ko som’on. Ma fa’ani taw ngay me liyor ngak
    SOMOL me meybil ngak.
  tet-tet: Toꞌo fatin nia, nia nalo sera nodi loꞌu-sudur baa MAROMAK iha taroman nia.
