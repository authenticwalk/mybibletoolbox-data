  tam-TCV: ஆகையால், ஆபிராம் தன் மனைவியுடனும் தன் எல்லா உடைமைகளுடனும், எகிப்திலிருந்து
    நெகேப்புக்குப் போனான்; லோத்தும் அவனுடன் போனான்.
  ceb-ULB: Busa mitungas si Abram gikan sa Ehipto ug mipadulong ngadto sa Negeb, siya,
