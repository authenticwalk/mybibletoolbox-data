  kan-2017: ಹೀಗೆ ಅಬ್ರಾಮನು ತನ್ನದನ್ನೆಲ್ಲಾ ತೆಗೆದುಕೊಂಡು ಹೆಂಡತಿಯನ್ನೂ, ಲೋಟನನ್ನೂ ಸಂಗಡ ಕರೆದುಕೊಂಡು
