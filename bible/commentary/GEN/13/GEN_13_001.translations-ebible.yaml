  tbz-SIM: Mɛm̀mɛ kɛ̀ Abɑrɑmmuu túótɛ́ o pokù nɛ̀ o kpɛrɛ ò mɔ̀kɛ dɛ̀, kɛ̀ Dɔti nwe
