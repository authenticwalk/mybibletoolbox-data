verse: GEN.013.001
translations:
  mal-C: അബ്രാം ഭാര്യയോടുകൂടെ, തനിക്കുള്ള സകലവുമായി ഈജിപ്റ്റിൽനിന്ന് ദക്ഷിണദിക്കിലേക്ക്
    യാത്രചെയ്തു. ലോത്തും അദ്ദേഹത്തെ അനുഗമിച്ചു.
  deu-TKW: Und Abram zog herauf aus Ägypten mit seinem Weibe und allem, was ihm gehörte,
    und Lot mit ihm, in das Südland.
  lin-lin: Boye Abrami alongwaki na Ejipito mpe akendeki na Negevi elongo na mwasi
    na ye mpe biloko nyonso oyo azalaki na yango ; Loti mpe akendeki na ye elongo.
  cbr-NT: Usa 'ain ka Abramnën Egiptonuax chikíkin aín xanu, 'imainun kamabi aín ñu
    buani kuankëxa, kuanika amiribishi rikiani Négueb me 'ikë anubi kuantëkëankëxa.
    Kuankëbë ka aín piaka Lot axribi atubë kuankëxa.
  eng-LSV: And Abram goes up from Egypt (he and his wife, and all that he has, and
    Lot with him) toward the south;
  bmu-bmu: Abramnöŋ Ijipt gölme mosöta anömŋi aka bau inap yuaiŋi pakpak memba eŋguaŋgita
    Lotpuk mohotŋe liliŋgöba anda Keinan gölmegö Saut likepŋi qetŋi Negew miaŋgöreŋ
    kaŋgotket.
  eng-GNV: Then Abram went vp from Egypt, he, and his wife, and all that he had, and
    Lot with him toward the South.
  eng-WEBSTER: And Abram returned from Egypt, he, and his wife, and all that he had,
    and Lot with him, into the south.
  nhw-BL: Huajca Abram quisqui tlali Egipto ihuaya isihua, huan ihuaya Lot huan ica
    nochi catli quipixtoyaj. Huan nejnenque para norte huan sempa calajque ipan nopa
    tlali Canaán ipan nopa tlahuel huactoc tlali catli itoca Neguev.
  swh-ONEN: Hivyo Abramu akakwea kutoka Misri kwenda Negebu, yeye na mkewe na kila
    kitu alichokuwa nacho, pia Loti akaenda pamoja naye.
  bba-bba: Mɑ Aburɑmu u seewɑ Eɡibitin di u wurɑ Nɛɡɛbu ɡiɑ wi kɑ win kurɔ kɑ ye u
    mɔ kpuro kɑ Lɔtu sɑnnu.
  eng-KJVCPB: And Abram went up out of Egypt, he, and his wife, and all that he had,
    and Lot with him, into the south.
  cpy-cpy: Ikanta ipiyaanawo Abram janta Nehuev-ki itsipatanaawo iina ipoñanaawo Egipto-ki,
    ramaero maawoeni tzimimotziriri. Ari itsipataari itominthori Lot.
  mpx-mpx: Inoke Abalam ge lagona wali gogomwau gegewena hi bugulan yaka Itipita hi
    eguluwai ge hi nawanawa hi na labi Negeb. He Lote al i nok aloliya.
  wbp-wbp: Yijipi-jangkaju, Yipurumu pina jirrnganja yanu-jana kakarrara yatijarra
    nguru-kurra yangka Nikipi-kirra jilja-kurra. Ngulajulpa mardarnu nyiyarningkijarra
    jaya-kurra-nyayirni tala, puluku, kawartawara, jurnarrpa. Panu-kari warlalja yangka
    nyanungukupurdangka ngalapi-nyanu Laati-kirlangurlangu, yanurralu jintangka-juku
    Nikipi-kirra-yijala. Ngula-kurranyalu muku yukajarra Yipurumu-kurlangu, Laati-kirlangu.
  luo-luo: Omiyo Abram nowuok Misri gi chiege kod Lut kod gik moko duto mane en-go
    kochomo Negev.
  meu-meu: Abram ese Aigupto tanona e rakatania, ia mai adavana ida. Ena kohu idoinai
    e laohaia; Lot danu e hakaua lao. Idia na diho kahana amo e lou.
  npi-ULB: अब्राम, तिनकी पत्‍नी र तिनीसँग भएका सबै थोक लिएर मिश्रबाट माथि नेगेवतिर
    गए । लोत पनि तिनीसँगै गए ।
  yor-yor: Abramu sì gòkè láti Ejibiti lọ sí ìhà gúúsù, pẹ̀lú aya rẹ̀ àti ohun gbogbo
    tí ó ní àti Lọti pẹ̀lú.
  emp-NTPO: Mãwãnacarea Abraʌ̃ra dji quima ume Egiptod̶eba jẽda wãsia Negue ẽjũãnaa.
    Jũma idjia erob̶ʌra edesia. Idji tẽãbea Lo sid̶a idji ume wãsia.
  ind-ind: Maka Abram meninggalkan Mesir bersama Sarai. Dia membawa segala harta miliknya.
    Lot, keponakan Abram, juga ikut bersamanya. Mereka pergi menuju negeri Kanaan
    bagian selatan.
  pes-OPCB: ابرام با زن خود سارای و لوط و هر آنچه که داشت به نِگِب، در جنوبِ، کنعان
    کوچ کرد.
  ssx-ssx: Eipola꞉ma꞉ma꞉ ipika꞉ wanda꞉ make ipika꞉ wia hayeke ala꞉ta꞉ ala꞉ta꞉ paeyao
    make mea Idiepi mina꞉pa꞉lao Keinani kenkena꞉ ka꞉wa꞉ nanema꞉ tilao peekeme. Loda
    make mandakena꞉ pemekeme.
  lcm-lcm: Asukang na Abaram kala papelek a Aigipto taun a palpal Negev kuvul ve kisngana
    na kana keve togtogon aongos. Abaram si taun ke katala serei a igenen tauia luai,
    duk i vongo na kapkap miminaungan. Na Lot kata auai ve nia.
  aer-aer: Apmere Egypt-ngentyele, Abram itneke-akerte alpeke ayerrere-ikngerre apmere
    ahurratye Negev-werne. Re atnyeneke mane-arlke atningke, pweleke areye-arlke,
    kamule areye-arlke, merne akngerre-arlke, arne arrpenhe atningke-arlke. Kele Lot-eke-artweye
    areye inpe, ikwerenge apurte Negev-werne alherlte-iweke.
  tgl-ULB: Kaya umalis si Abram sa Ehipto at pumunta sa Negeb, siya, ang kaniyang
    asawa, at ang lahat ng mayroon siya. Sumama rin si Lot sa kanila.
  nop-nop: Abalam ne eŋ tamuŋiŋ eŋ bomboŋŋiŋ tiŋa Loti wanaŋ Isip kwetneniŋ udaneŋ
    buŋa Negep kwetneŋ usuwagiŋ.
  kca-kca: Пӑ Аврам имеԓ пиԓән, тащԓаԓ-пŏрмасԓаԓ пиԓән Египет эԓты йŏхԓы, Морты мўв
    пеԓа мӑтсәт, Лот ики па ԓўв пиԓәԓән мӑнәс.
  cbu-NT: Apramarinsha, wizanllpa Sarpat Ijiptosh shitungeerandsin, waptam watsapuniptam
    Neguebap kanapuranganaya. Lotarinsha mang anshutam tachitarangiya. Ichingaru ashpari
    maachiri payurangu anpatari naataranganaya.
  usa-usa: Abo Abaram maréna Ítípike Négíbi utaiye, wenánákara mátetataqo wemó makai-kara,
    abo Roti wete utaiye.
  hui-hui: Abarama ibu mbirale dewawi hene. Ibunaga nogo sibi meme bulumagarubi ngolo
    silibarubi dewawi howa Iyibi dindi yu wahalu tagira puwa Negebe dindi wiagoha
    pene. Ibunaga nogo bibahendebi dabudaburubi yai halu Lode libu haru pene.
  wrs-wrs: Doa Apramba nominiva wonganamba Isip pethariniva, henga Kenan pethara aevulthana.
    Ongalm buesilm wohm di wonavhoana.
  mya-mya: အာ​ဗြံ​ဇ​နီး​မောင်​နှံ​တို့​သည်​ပိုင်​သ​မျှ​ပစ္စည်း​တို့​ကို​ယူ​၍ အီ​ဂျစ်​ပြည်​မြောက်​ပိုင်း​မှ​ခါ​နာန်​ပြည်​တောင်​ပိုင်း​သို့​ထွက်​ခွာ​ခဲ့​သည်။
    လော​တ​လည်း​လိုက်​ပါ​လာ​ခဲ့​လေ​သည်။-
  cbi-NTPO: Abram ya' shinbuba, naa yachi tiba tanañu jumula bain demanga' Egiptonu
    malu' miitu, manen tiba den chutyu Négueb tusha miimi. Tsenñu ya' apiña Lot bain
    yaibaren miimi.
  bod-N: དེ་ནས་ཨབ་རམ་གྱིས་ཁོའི་ཆུང་མ་དང་ལོད་ཐུ༌དང༌། རང་ལ་དབང་བ་ཐམས་ཅད་ཁྱེར༌ཏེ། ཨེ་ཅིབ་ཡུལ་ནས་ཡར་ནེ་གུབ་ཡུལ་དུ་ཕྱིན་པ༌དང༌།
  wsk-wsk: Abram Egypt beteram ale Canaan ko koma south mu te Negev namaram, ko imet
    se ko melmasak suen la ago namaram. Se Lot arungak namaram.
  kkl-kkl: Abram babe Lot babe sikinenge aba sikin kelabo toro agha Mesir so'oag agha
    Negeb sip palamek.
  sna-sna: Saka Abhurama akakwidza achibva kuIjipiti akaenda kuNegevhi, nomukadzi
    wake uye nezvinhu zvose zvaakanga anazvo, uye Roti akaenda naye.
  spa-BLM: Abram subió de Egipto — él, su mujer, todo lo que tenía, y Lot con él —
    al Sur.
  beu-beu: Angmuse Abram ana lamal Masir aabang eahalang, sengilaba bale ila Negeb
    mi. Ejangu Sarai, bot epasaka ang naung di emangpi ana baning ila. Ekaku oal Lot
    di at hama-hamat ila.
  cac-cac: Ayic ix el vin̈aj Abram yed' ix yetb'eyum d'a Egipto chi' yed' masanil
    tas ay d'a vin̈, ix meltzaj eb' d'a yol yic Neguev. Ix meltzajpax vin̈aj Lot yed'
    eb'.
  swh-ULB: Kwa hiyo Abram akaondoka akatoka Misri na akaenda Negebu, Yeye, mke wake,
    na vyote alivyokuwa navyo. Lutu pia akaenda pamoja naye.
  bel-bel: І падаўся Абрам зь Егіпта, сам і жонка ягоная, і ўсё, што ў яго было, і
    Лот зь ім, на поўдзень.
  deu-ELBBK: Und Abram zog herauf aus Ägypten, er und seine Frau und alles, was er
    hatte, und Lot mit ihm, nach dem Süden.
  mbb-OT: Ne mid-awà ensi Abram dutun te Ehipto ne midlikù diyà te tanà he egngezanan
    te Negev, duma is esawa zin. Ne mid-uwit dan is langun he ketiǥeyunan dan. Ne
    miduma zaan kandan si Lot.
  msc-msc: Iburama ni a muso bɔra Misiran ka wa Nɛkɛbi. A wara a bolofenilu bɛɛ ri.
    Luti wara a fɛ.
  mal-2015: ഇങ്ങനെ അബ്രാമും ഭാര്യയും അവന്നുള്ളതൊക്കെയും അവനോടുകൂടെ ലോത്തും മിസ്രയീമിൽനിന്നു
    പുറപ്പെട്ടു തെക്കെ ദേശത്തു വന്നു.
  tuo-NT: Abrã, cʉ̃ nʉmo, nipeꞌtirã cʉ̃ cʉose meꞌrã Egiptopʉ wijagʉ, na todʉporopʉ
    níꞌcaropʉta Neguev wãmetiropʉ dajacʉ niwĩ. Cʉ̃ acabiji macʉ̃ Lot na meꞌrã waꞌacʉ
    niwĩ.
  gup-gup: Wanjh kunmekbekenh kunu Abram bolkbawong Egypt, wanjh dolkkang wam kore
    Negeb, nungka mak ngalbininjkobeng nuye dja yehyeng rowk nawu karrmi, dja Lot
    warridj birridjarrkwam.
  met-met: Binabu Ebram haing sangua Isip mala titia Negep, gabu haininoa xaung xalinging
    longgalo. Lot xauna ila rangua.
  gvs-gvs: E Eberam ma monena, ina bodao liliudi be Loti taiyao sitáoya, Itipita sikalave
    go, sikaluvilamna sina Negevi dadavina.
  rmc-rmc: Avke o Abram geľa avri andral o Egipt peskra romňaha the savoreha, so les
    sas, a geľa andre pušťa Negev. The o Lot geľa leha.
  nlg-nlg: Keri ke, Abram kolua tauna, ma Lot, a dalena hoghona, tara lavighi didira
    na lei lologho, mara rughuhoru sania Egypt. Mara va sara tana bona mamaha tara
    holoa nia i Negev.
  dgr-DOGNT: Eyıt'à Abram edets'èkeè eyıts'ǫ t'asìı hazǫǫ̀ wets'ǫ sìı xè Egypt nèk'e
    gots'ǫǫ̀ nageèhde. Ekìı-ka nèk'e Negev gòyeh ekǫ ts'ǫ̀ agejà. Wesah Lot yexè at'ı̨.
  pes-OPV: و ابرام با زن خود، و تمام اموال خویش، و لوط، از مصر به جنوب آمدند.
  ron-1924: Аврам с-а суит дин Еӂипт ын цара де ла мязэзи, ел, невастэ-са ши тот че
    авя, ымпреунэ ку Лот.
  ben-OBCV: অতএব অব্রাম তাঁর স্ত্রী ও নিজের সবকিছু নিয়ে মিশর থেকে নেগেভের দিকে চলে
    গেলেন, এবং লোটও তাঁর সাথে গেলেন।
  lex-lex: Noma Abrama ndella Mesir pa nla'awa Negep lowanni, nora hawni me re'eni-tniarnu
    honona, ne Lot mana nora talla.
  rgu-rgu: Basa ria, boe ma Abram laꞌo ela Masir, de fali leo dae Negeb neu. Ana neu
    no sao na, ma basa hata posaka nara. Fadi na anan Lot boe tuka si.
  som-som: Aabraamna Masar wuu ka baxay, isaga, iyo naagtiisii, iyo wuxuu haystay
    oo dhan, Luudna wuu raacay, oo wuxuu tegey xagga koonfureed.
  lat-VUC: Ascendit ergo Abram de Ægypto, ipse et uxor ejus, et omnia quæ habebat,
    et Lot cum eo, ad australem plagam.
  aoi-aoi: Bi...ya aburraja Aburema-murriya nawurraki-lawurradinuma arakba Yijiba-langwa
    wurrakina akwa nawurraki-likenumurra Keninu-wa nuw-angkarrinu-murruwa akina arrirra
    dirrumala. Nanga-wilyakama Aburema dadingiyenikba akwa nenu-wilyakama warnumamalya
    ena-langwa akwa ngarningka wurribina nenuminu-war•duwar•danguma warka ena-langwa
    aburrajukwaba wurrakina nenu-wilyakama. Akwa amurndakijika-murriya ebina aburra-langwa
    narruwurraku-wilyakama wurrakina. Akwa ni-likenuma enejukwaba Lada nakina aburruwa.
  eng-ASVBT: And Abram went up out of Egypt, he, and his wife, and all that he had,
    and Lot with him, into the South.
  mna-mna: Tana Abaram ziŋan kusiini mi lutuunu Lot tikam koroŋ kizin ta boozomen
    ma tizem Aikuptu, mi timiili ma timar mini pa lele pakaana ki Negeb.
  ita-1885: Abramo adunque salì di Egitto, con la sua moglie, e con tutto ciò ch'era
    suo, e con Lot, traendo verso il Mezzodì.
  eng-LXXUP: And Abram went up out of Egypt, he and his wife, and all that he had,
    and Lot with him, into the wilderness.
  eng-ULB: So Abram went up from Egypt and went into the Negev, he, his wife, and
    all that he had. Lot also went with them.
  spa-VBL: Así que Abram se fue de Egipto y regresó al Neguev con Sarai, Lot, y todos
    los que iban con él, así como sus posesiones.
  fra-_FOB: Et Abram monta d'Égypte vers le Midi, lui et sa femme, et tout ce qui
    lui appartenait, et Lot avec lui.
  mal-mal: ഇങ്ങനെ അബ്രാമും ഭാര്യയും അവനുള്ളതൊക്കെയും അവനോടുകൂടെ ലോത്തും ഈജിപ്റ്റിൽനിന്നു
    പുറപ്പെട്ടു തെക്കെ ദേശത്തു വന്നു.
  lit-lit: Tada Abramas keliavo aukštyn iš Egipto – jis ir jo žmona ir visa, kas jam
    priklausė, bei Lotas su juo, – į Negebą.
  urd-GVR: Abrām apnī bīwī, Lūt aur tamām jāydād ko sāth le kar Misr se niklā aur
    Kanān ke junūbī ilāqe Dasht-e-Najab meṅ wāpas āyā.
  suz-BL: मिनु अब्राम, आ मीश, आ मारेइ मारेइ नेल्‍ल नु लोत यो लाइश्‍शा इजीप्‍त रे नेगेब
    रागी लमाक्‍त।
  ita-1927: Abramo dunque risalì dall’Egitto con sua moglie, con tutto quel che possedeva
    e con Lot, andando verso il mezzogiorno di Canaan.
  ckb-ckb: ئیتر ئەبرام خۆی و ژنەکەی و هەرچییەکی هەبوو، لەگەڵ لوت لە میسرەوە چوونە
    نەقەب.
  eng-BBE: And Abram went up out of Egypt with his wife and all he had, and Lot with
    him, and they came in to the South.
  crx-NTPO: '''Et Abram Egypt whuch''a huzdil, oo''at cha ''ink''ez Lot cha bubulh
    tiz''az whe ts''iyawh huyut''i-i tubulh nda'' hutizdil.'
  kan-OKCV: ಆಗ ಅಬ್ರಾಮನು ತನ್ನ ಹೆಂಡತಿಯೊಂದಿಗೆ ತನಗೆ ಇದ್ದದ್ದನ್ನೆಲ್ಲಾ ತೆಗೆದುಕೊಂಡು ಲೋಟನ ಸಂಗಡ
    ಈಜಿಪ್ಟನ್ನು ಬಿಟ್ಟು ನೆಗೆವಕ್ಕೆ ಪ್ರಯಾಣಮಾಡಿದನು.
  bbb-bbb: Ijiege rena Aburame fune aesakae Ijifiti ijia urina una ikene ijia ufuaena
    Kenani ikene ijia fikiro vae. Aburame fune uri bara fuone ijiakiro ire boeje fu
    kema ijene kaenamiana vae. Fu vakoga e kaju fuone Roti fune fuosiki vae.
  tam-2017: ஆபிராமும், அவனுடைய மனைவியும், அவனுக்கு உண்டான அனைத்தும், அவனுடனே லோத்தும்,
    எகிப்தை விட்டு தென்திசைக்கு வந்தார்கள்.
  spa-RV-1909: SUBIÓ, pues, Abram de Egipto hacia el Mediodía, él, y su mujer, con
    todo lo que tenía, y con él Lot.
  ron-BTF: Şi Avram a urcat din Egipt, el şi soţia lui şi tot ce avea, şi Lot împreună
    cu el, în sudul Canaanului.
  eng-WEBP: Abram went up out of Egypt—he, his wife, all that he had, and Lot with
    him—into the South.
  eng-FBV: So Abram left Egypt and went back into the Negev along with Sarai, Lot,
    and everyone with them, as well as all their possessions.
  nld-1939: Zo trok Abram met zijn vrouw en al zijn bezittingen uit Egypte weg, de
    Négeb in, en Lot met hem.
  nch-BL: Huajca Abram quisqui tali Egipto ihuaya isihua, huan ihuaya Lot huan ica
    nochi cati quipixtoyaj. Huan nejnenque para norte huan sempa calajque ipan nopa
    tali Canaán ipan nopa huactoc tali cati itoca Neguev.
  tfr-NTPO: Abram opshino to Egipto kjokyo dwayoshko ga jek öötong shäng Néguev kjokyo,
    ba boy, ba shtop Lot, ba l̇l̇ëbo tjeng kës l̈i tjok.
  vie-1934: Aùp-ram ở Ê-díp-tô dẫn vợ cùng các tài vật mình và Lót đồng trở lên Nam
    phương.
  hin-CV: अब्राम अपनी पत्नी, सारी संपत्ति और लोत को लेकर कनान देश के नेगेव में आए.
  eng-OURB: Avram [Exalted father] went up out of Egypt [Abode of slavery]— he, his
    wife, all that he had, and Lot [Veil, Covering] with him— into the South.
  spa-BES: Y Abram subió de Egipto con su mujer y todo lo que tenía, y Lot con él,
    y vinieron a Neguev.
  tdx-tdx: Aa le nionjoñe boake Mitsraime ao t’i Avrame naho i vali’ey naho ze vara’e
    iaby, mb’ atimoy añe, vaho nindre ama’e t’i Lote.
  vid-vid: Abulamu nakahiluka kulawila Misili, nakenjila nzingo ya Negebu nayali na
    mchewake na lufufu lwa heye lweng'ha hamwe na Loti.
