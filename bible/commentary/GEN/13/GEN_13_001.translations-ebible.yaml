    umbaba asam ingganna ebanganna.
  bzd-NTPO: E' ukuöki̱ ta̱ Abram ena ilaköl e̱' yélur Egipto mía̱ne Négueb. Ie' íyi
    ko̱s mítse̱rak iwa̱ se̱raa̱. Ie' alayök Lot e' mía̱ ie'pa ta̱ ñies.
  kwf-kwf: GoꞋo sa Abram faꞋinia Ꞌafe nia ma sa Lot na ngela ngwaefuta nia, kira uulu
    ngwae ki, kira ka ngalia ru kira ki taꞋifau neꞋe kira toꞋo ani, ma kira ka faꞋasia
    naꞋa Ꞌi Ejipt. Ma kira ka leka liu naꞋa Ꞌuana Ꞌi Ꞌaena fanoa, leleka kira ka dao
    Ꞌi Negev ana gwauna fanoa Ꞌi Kenan.
  eng-WYC-2017: Therefore Abram ascended from Egypt, he, and his wife, and all things
    that he had; and Lot went with him, to the south coast.
  eng-WMBB: Abram went up out of Egypt—he, his wife, all that he had, and Lot with
    him—into the South.
  spp-spp: Ka Burama si yîri *Misira kìni i maa nta a kàre Nɛgɛvi síwage e ná u cwoŋi
    ná u cyeyaayi puni i. Loti mú mpyi ná u e.
  aey-aey: Aria ono Ebram uqa cehewan ben bahicca. Uqa sipsipca memeca bulmakauca
    golca silwaca. Odocob Ebram uqa aidegca Lotca uqana ceteteh cunugca cedimeig Isip
    culimeig Negew tein.
  urd-GVH: अब्राम अपनी बीवी, लूत और तमाम जायदाद को साथ लेकर मिसर से निकला और कनान
    के जुनूबी इलाक़े दश्ते-नजब में वापस आया।
  rug-rug: Meke ene vura taloa gua pa popoa Izipi si asa, meke ene sage la gua pa
    popoa Neqevi, meke luli koasa se Serai sa nana barikaleqe meke sari doduru dia
    likakalae meke se Loti tugo.
  gaz-gaz: Abraam niitii isaatii fi waan qabu hunda wajjin Gibxii kaʼee Negeebitti
    ol baʼe; Looxis isa wajjin deeme.
  fra-LSG: Abram remonta d’Égypte vers le midi, lui, sa femme, et tout ce qui lui
    appartenait, et Lot avec lui.
  gnn-gnn: Bala walala gonha'yurrunana ŋunhiyinydja wäŋa, balayi marrtjina Gaynanlili,
    ga Lot yäku ḏarramu Yipuramgalaŋuwu gutha'mirriŋuwu walkur malthurrunanydja yukurrana
    nhanŋu Yipuramgu.
  yal-yal: Awa, Iburama yi keli Misiran yamanani. A yi siga Negewi tonbonna mabinni
    e nun a ɲaxanla nun a seen birin, e nun Loti.
  gum-gum: Incha Abrambe Egiptogurri nui sraimba katø nui chine tøgaguiløbañau Neguev
    pirausrømay katø arruben, nui kuchiunø Lotgucha nøba arrubig køn.
  iou-iou: Täŋpäŋ Abramtä webeni, Lot ba tuŋumi kudup yäŋ-butuwänkaŋ Isip kome peŋpeŋ
    Negev komeken äneŋi äroŋkuŋ.
  haw-1868: PII hou mai la o Aberama mai Aigupita mai, oia me kana wahine, a me kana
    mau mea a pau, a me ia no o Lota, i kau wahi o ke kukuluhema.
  arb-NAV: وَغَادَرَ أَبْرَامُ مِصْرَ وَتَوَجَّهَ هُوَ وَزَوْجَتُهُ وَلُوطٌ وَكُلُّ
    مَا كَانَ لَهُ، نَحْوَ مِنْطَقَةِ النَّقَبِ
  adz-adz: Ibinigi da Abram irut fininggan da narunggan Lot itumuangꞌ nanggan santan
    udan da mpada tayangꞌ gin mingꞌa Idzip da itip ifa Negeb.
  ewe-ewe: Ale Abram ʋu le Egipte kple srɔ̃a kpakple Lot kpe ɖe nu siwo katã nɔ wo
    si la ŋu, eye wozɔ mɔ to Egipte ƒe dzigbeme yi Negeb.
  eng-LEE: And Abram went up out of Egypt, he, and his wife, and all that he had,
    and Lot with him, into the south.
  dji-dji: Manymak, djani djin yulgungili Yidjipt-ngir, miri Abram, nyanimngim inma
    Saray, ga bukmak Abramang girripili, ga Lut. Ga djin wiṉiniban yirrpili djin walmini
    ngunyili Nigip-ili djawalili giḏidjirrim.
  gvn-gvn: Abram, nyungu money jirray, minya sheep, minya goat, minya bulki wubul
    bajaku. Nyulu jikan nubin minyanka. Yinyaynka nyulu bubungu yala bundanya, dunganya
    baja, yala buban bundanya, dunganya baja, yalaku, yalaku. Juma nyulu dindarrangaku
    kadan baja townbuku Bethel, townbuku Ai. Yinyaymba nyulu God buyay-manin baja.
    Abramamu mukay, Lot, nyulu yalarrku rich-balaman, minya sheep, minya goat, minya
    bulki jirray. Jikan buban yinyay bubungu minya-minyanka. Yinyaynka Abramamu workingmen
    and Lotamu workingmen kurru-jindawan jikanka.
  nna-nna: Palaja Abram-ju yakarna Egypt, pirrakarti warrarnkarti Canaan-karti kulpanyi.
    Kanya palinymili mirtawapa palinymili marrkamurninymili partany, Lot, kanyajaninyi
    warrkamukatarrangupa wurrukarra wiyirr.
  asm-FB: তেতিয়া অব্ৰামে তেওঁৰ ভাৰ্যা আৰু তেওঁলোকৰ সকলো বয়-বস্তুৰে সৈতে মিচৰ দেশ
    এৰি নেগেভলৈ গ’ল; সেই সময়ত লোটও তেওঁলোকৰ লগত আছিল।
  sus-A: نَ تّمُي عِبُرَ مَ نَشَ كٍلِ مِسِرَ، عَ سِفَ نٍفٍوِ فبٍنفبٍرٍن يِرٍ مَبِرِ.
    عَ نَشَ عَ شَ فِنّ نُن عَ هَرِفٍ بِرِن شَنِن عَ شُن مَ. عَ شُنيَ شَ دِ لٌتِ قَن
    نَشَ عَ مَتِ نَا.
  fra-SBL: Abram monta hors d'Égypte - lui, sa femme, tout ce qu'il possédait, et
    Lot avec lui - dans le Sud.
  hbo-hbo: וַיַּעַל֩ אַבְרָ֨ם מִמִּצְרַ֜יִם ה֠וּא וְאִשְׁתֹּ֧ו וְכָל־אֲשֶׁר־לֹ֛ו וְלֹ֥וט
    עִמֹּ֖ו הַנֶּֽגְבָּה׃
  shp-NTPO: Egiptonkoniax pikotaxa, Abram jawen awin itan jatíbi jawen jayata jawékiabi,
    Néguev main jakiribi kaa iki. Jawen noxa Lot-ra jato betan kaa iki.
  eng-WYCLIFFE: Therfore Abram stiede fro Egipt, he, and his wijf, and alle thingis
    that he hadde; and Loth stiede with hym, to the south coost.
  piu-2006: Manta Kayinanala nyinarra manta Yitjipilakutu anu, Yipumanyangarri. Yitjipila
    nyinarra paluru kutjarra yulytja puḻkapula mantjiṉu. Alatjipula mantjiṉu, mani
    kuulta, puluka tjuṯa, tjiipi tjuṯa, nanikuta tjuṯa, waarrkana tjuṯaṯarra. Kanya
    Laatalu kanyiṉingi, puluka tjuṯa, tjiipi tjuṯa, nanikuta tjuṯa, waarrkana tjuṯa.
    Manta palulaya nyinarra piyukuya maḻaku yanu, manta Kayinanalakutu. Pulukaṯarra
    kanyirapula puṯu kuliṉu, ngurra kutjungka kanyilkitjangku. Palulanguru pikarringuyanku
    waarrkana tjuṯangku, puluka tjungurringkula yukiringka ngalkunytjala. Palulanguru
    Yipumalu Laatanya watjaṉu, “Walytjararrali nyinanyi. Wiya waarrkana ngayukuṉu
    tjuṯa pikarrinytjaku waarrkana nyuntupa tjuṯanya, tjungu nyinanytjawiya yankuli
    tjaalpan tjaalpa nyinanytjaku, pikangkamarra. Ngurra palunyaku nyuntu yunytjurringkunyangka
    ngayulu ngayuku kuka tjuṯa ngurra kutjupakutu katirra nyinaku Watjalaṉi! Nyuntu
    ngurra yaalytjingka nyinakitja yunytjurringanyi?”
  pjt-pjt: Uwa, wati panya Aipamanya kutjupa kutjupa tjuṯatjararingu, panya paluṟu
    kuka kutjupa kutjupa tjuṯa mulapa kanyiningi tjiipi tjuṯa, nanikuta tjuṯa, puluka,
    tangkiyi tjuṯa kuḻu munu apu tjiilpa, gold puḻka kuḻu kanyiningi. Munu paluṟu
    pula kuriṟarangku nyanganpa uwankara Itjipalanguṟu katingu munu pula tjina-aṟangka
    anu kakaraṟa munuya ma-itipirira ma-wirkanu manta panya palulaṯu panya pila Kainanta
    uḻpaṟira. Ka palumpa maḻanypaku katja kuḻu palula tjungu anangi wati panya Lotanya.
  cwe-cwe: Abulamu kabwela kulawa Misili kengila ubanzi wa Negebu. Kakala na muke
    wake na vinhu vake vose hamwe na Lutu.
  bgs-bgs: Na, igpanó si Abram tikud tun ta Ehipto asta iglónód sikandin tun ta Negeb
    na sakup ka Canaan, asta igtákkás tô sawa din, asta igpid din tô langun katô kaduwánnan
    din. Igtákkás si Lot kandin.
  kik-kik: Nĩ ũndũ ũcio Aburamu akĩambata akiuma Misiri agĩthiĩ Negevu, arĩ na mũtumia
    wake na indo ciothe iria aarĩ nacio, na Loti agĩthiĩ hamwe nake.
  ksr-ksr: Abramnoŋ Iijipt baloŋ mesaoŋ embia ano bao hina iwoiya kuuya meŋ uŋuama
    Lootwo motooŋ eleema kema Keinan balombaa leeya Saut waageŋ qata Negew kanoŋ kougi.
  fra-NCL: Abram remonta d’Égypte vers le Midi, lui, sa femme et tout ce qui lui appartenait,
    et Lot avec lui.
  cek-AK: To pongah Abram loe a zu hoi a tawnh ih hmuennawk boih to sinh moe, Izip
    prae thung hoiah caeh tahang; Lot doeh anih hoi nawnto caeh.
  xla-xla: Epedeme A꞉iblam mate epo ya꞉llu Selai mate yia꞉ alisisi hapuloma halopo
    Isip mo saliyome ma Negeb mo dla ilamtaiyo. Epalati ya꞉ aluwa Lotta ya꞉ mate taiyo.
  cuk-cuk: Abram Egipto-yargi-noargu, e-ome, degi, bela na ibmar-nikadi sealid. E-niga-Lot
    eba aligusmogad. Amar Neguev-yalaganse gannar nonimalad.
  uig-CYR: Шуниң билән Абрам аяли вә униң барлиқ нәрсилирини һәмдә Лутни елип Мисирдин
    чиқип, Қанаанниң җәнубидики Нәгәв жутиға маңди.
  tel-2017: అబ్రాము తనకు కలిగిన వాటినన్నిటినీ, తన భార్యనూ, తనతో ఉన్న లోతును వెంటబెట్టుకుని
    ఐగుప్తు నుంచి నెగెబుకు వెళ్ళాడు.
  hat-BSA: Alò, Abram te monte kite Égypte vè Negev, li menm avèk madanm li, ak tout
    bagay ki te pou li, e Lot te avèk li.
  bxh-bxh: Abelam ma lahuna Idipi yai sa aulaha be sa lau Negebi. Edi ginauli yo yosiyosi
    mahudoꞌidi sa lawe esegahidi yo fede, Lota ya lau watanidi.
  kos-kos: Abram el som liki acn Egypt nu epang, nu tafunyen eir in acn Canaan, wi
    mutan kial ac ma nukewa lal, ac Lot el welul pac som.
  hbo-WLC: וַיַּעַל֩ אַבְרָ֨ם מִמִּצְרַ֜יִם ה֠וּא וְאִשְׁתּ֧וֹ וְכָל־אֲשֶׁר־ל֛וֹ וְל֥וֹט
    עִמּ֖וֹ הַנֶּֽגְבָּה׃
  ibo-ibo: Ebram na nwunye, na ihe niile ha nwere hapụrụ ala Ijipt, gaa ije bịaruo
    Negev. Lọt sokwa ha.
  ory-ory: ଏଥିଉତ୍ତାରେ ଅବ୍ରାମ ଆପଣାର ଭାର୍ଯ୍ୟା ଓ ସବୁ ସମ୍ପତ୍ତି ଘେନି ଲୋଟ ସହିତ ମିସର ଦେଶରୁ
    ବାହାରି ଦକ୍ଷିଣାଞ୍ଚଳକୁ ଯାତ୍ରା କଲେ।
  wmt-wmt: Wali pajajarti pila ngunangani wapirra. Paja pilanya martarnani piyirnwarnti
    warrkammayinwarntijaa kuyiwarnti mapirri kukunjawarntijaa tangkiwarntijaa purlumanuwarnti.
    Ngunangani pila pamarr purlkajarti. Ngurrujarra ngurrujarra pilanya martarnani
    kuyiwarntijaa warrkammayinwarnti Ayiparanjujaa Lattu. Ngampurrikanani palu warrkammayinwarntirlu
    kuyiwarnti kukunjawarntijaa purlumanuwarntijaa tangkiwarnti, yangkala pajajinyangu.
    Yuka palurlanyanu pujukujirnani pajangu. Nyanartijangka marrarnila palunyanu warrkammyinwarntirlu
    Ayiparankurawarntirlujaa Latkurawarntirlu. Yakurrmarni parla Ayiparanju kulipurru.
    Marni parla jukuwu ngajangajangkawu, “Ngajirta ngarlinyanu marra. Yarnta warrkammayinwarntirlu
    ngajirta ngalunyanu marra. Jarntuwarnti parlipa. Ngurrujarrajarriwu parli. Kangkula
    manunya nyuntungu kuyiwarntijaa piyirnwarnti nyuntukurawarnti, ngajungu marnanya
    ngajukurawarnti piyirnwarntijaa kuyiwarnti kangku. Nyuntujal, wanyjurla man yanku.
    Wangki pikakujirlanyanu.” Wali pinapinakarrinyani wanyjurla yanku. Mapunparni
    pinapinakarrinya. Nyanyangurra Lattu. Warrkarra nyanya. Nyanya mapunparni yuka
    purlka wurrkaljinyangu martuwarrarla kakarra. Karlarra nyanya yuka ngajirta yarr
    yarpal. Wali kakarrala kurajpinya martuwarrarla yuka purlkajinyangu, nyanartikartila
    yani. Kanya manya Lattu wurrkalkarti kuyiwarntijaa warrkammayinwarnti nyantukurawarnti.
    Juntumani ngurra marnparni mayarurla yininga Satamja. Kirrarnanila manyanangurla
    nyanartikarrajirla piyirnwarntirla. Nyanayirla palu kirrarnani Ngarpungajirtajartiwarnti.
    Ngarpu ngajirta palu mapunikarrarla, yakurr palu ngunangani. Ayiparan pa kirrarnani
    karlangjarti. Martarnani manya nyantukurawarnti warrkammayinwarnti yarnta kuyiwarnti
    mapirri. Ngunangani pila Kayininta ngurra purlka japal Kayinin. Kakarrangjartijaa
    karlangjarti pila ngunangani ngurrujarra. Nyanartijangka marni parla Ngarpungu
    Ayiparanku, “Warrpunyaku man ngurra kujangkurrajarra karlarrara, kakarrara, kurlirrara
    yarnta kayirrara. Yungkula marnanta ngurra minyarti. Yangka man pirlajarriwu,
    wali yapajirnanyungula palu martarnanku minyarti ngurra. Pajajinyangu palu ngunawu
    nyuntukurawarnti yapajirnanyunguwarnti. Kayan ngan kurajpungka, yarnta palu pajajinyangu.
    Wali warnjaljilinyparnila paja, kayan ngan kurajpungka, yarnta palu pajajinyangu.
    Wali kujarti palu ngunawu yapajirnanyungu.” Yarntarni Ngarpungu parla marni, “Kitpungku
    man minyayirla ngurrawarlany ngurrawarlany. Nyuntukura mangu minyarti ngurra,
    yungany marnanta.”
  chk-chk: Iwe, Apram a liwinto seni Isip o feila peliörün Kanaan, i me pwülüan me
    pisekin meinisin. Nge Lot a pwal eti.
  ssd-ssd: Abram nu piyo nuŋe Sarai nzamu nuŋe Lot agaŋ ndende ŋakmba kilmba Isip
    kusremba kina ka Negeb ma baknu mbol prona.
  rop-rop: Wal Eibram bin gowei brom det kantri gulum Ijip garram im waif Serai en
    garram Lot en garram ola enijing weya imbin abum.
  ukr-1871: І зійшов же Аврам геть із Египту з жінкою своєю й усїм, що мав, і Лот
    із ним, на полуднє.
  eng-AOI: Abram and his family went back from Egypt north to Canaan. Abram took his
    wife and family, his servants and everything they owned. Lot went with them too.
  yon-yon: Abram yoom ye wonong yoom Lot yoom yi yiribman korem be Idyip ambibkin
    domonde ari wene Keenan ambibkin yaa winiwen.
  bch-bch: Idio ta Abram itnan Isip ta ila ngan tibur kapei Negev. Ei ila toman ngan
    iadaoa ga ele danga sisid toa ngada oa. Be Lot pade ila toman ngan ei.
  deu-1951: Und Abram zog mit seinem Weib und mit allem, was er hatte, auch mit Lot,
    von Ägypten hinauf in das südliche Kanaan.
  eng-JPS: And Abram went up out of Egypt, he, and his wife, and all that he had,
    and Lot with him, into the South.
  ubr-ubr: On mes Abram awan rus, abun Lot a asi sawar engon tutufin mat siboen Egypt
    emon sigat sinai au Negev tafanam.
  srp-1865: Tako otide Avram iz Misira gore na jug, on i žena mu i sve što imaše,
    takoðer i Lot s njim.
  lug-lug: Bw’atyo Ibulaamu n’ayambuka okuva mu Misiri ye ne mukazi we, ne byonna
    bye yalina, ne Lutti ne bayingira mu Negevu.
  heb-heb: ויעל אברם ממצרים הוא ואשתו וכל אשר לו ולוט עמו הנגבה׃
  ben-IRV: পরে অব্রাম ও তাঁর স্ত্রী সমস্ত সম্পত্তি নিয়ে লোটের সঙ্গে মিশর থেকে [কনান
    দেশের] দক্ষিণাঞ্চলে যাত্রা করলেন।
  pan-pan: ਤਦ ਅਬਰਾਮ ਆਪਣੀ ਪਤਨੀ ਅਤੇ ਸਭ ਕੁਝ ਜੋ ਉਹ ਦੇ ਕੋਲ ਸੀ ਅਤੇ ਲੂਤ ਨੂੰ ਵੀ ਆਪਣੇ ਨਾਲ ਲੈ
    ਕੇ ਮਿਸਰ ਤੋਂ ਕਨਾਨ ਦੇ ਦੱਖਣ ਵੱਲ ਗਿਆ।
  mwp-mwp: Abraman nanga adhapa wayadhin Aykupithungu, nuy a nungu ipi a nungu mura
    zagethaw mabaygal, a mura tetel uruyl, a mura nungu zapul, thana naygay doegampa
    adhapa memayidhin Aykupithungu. Nubiya kalmel nungu tukuypaw kazi Lotha. Kurusipa
    thana Kananaw zaya doegam gasamoedhin.
  mya-JVB: အာဗြံ သမီး မောင်နှံတို့သည်လည်း ၊ လောတ နှင့်တကွ မိမိ တို့၌ ရှိသမျှ သော ဥစ္စာကိုယူ၍၊
    အဲဂုတ္တု ပြည်မှ ထွက်သွား သဖြင့် ၊ ခါနာန်ပြည်တောင် ပိုင်းသို့ ရောက်ကြ၏။
  tte-O: Kabo Abelem me wainena ali wasawasa meuloina sikatububun yo Itipita silogabaen
    yo silau dedei Negebi. Na Lota tabe ilau mekalikava.
  tbg-tbg: Atitama kovaro Eparaamiva Isipi mini kero anirantero Nekevini vura. Viva
    nai naatavata ekaa viva nai u haikaravata varero vuvaro Rotivavata vikantiro vurama.
  hmo-hmo: Aberamo ese Aigupito ena tano ia rakatania, ia bona iena adavana danu.
    Iena kohu ibounai ia abia lao. Idia lao mirigini kahanai, Negebe ena tano dekenai.
    Lota danu idia lao.
  ata-ata: Ioxe, Avalamu mulaa molu ne Aixiputo muatu la mulai no xalee ne Nexevu,
    ilee semau. Miꞌamiꞌa latala ne minoꞌu mukalusi. Loto kalumo ne iloꞌa milai.
  nfa-nfa: Ka Abram si tèke eele Masir, lasi asa rai Negeb. Laꞌe dènge dhèu èmu na,
    aa dènge dhèu aa mèdha-panyau aaꞌi-aaꞌi ra. Ana ari na Lot madhutu ra kahèi.
  urd-urd: और इब्रहाम मिस्र से अपनी बीवी और अपने सब माल और लूत को साथ ले कर कनान के
    दख्खिन की तरफ़ चला।
  rus-SYN: И поднялся Аврам из Египта, сам и жена его, и все, что у него было, и Лот
    с ним, на юг.
  cbt-NTPO: Apranso sa'inë chachin Iquipito quëran pipirin. Ma'shanënpitarë chachin
    Niquipi parti huënantatona ya'huëinantapi. Apin Noto itopisonta', inarë chachin
    huënantarin.
  bqc-SIM: Ɔ̃ Ablaũ bↄ̀ Egipi à sù Nɛgɛvɛ ń a nao ń a àizɛɛↄ píi ń Lↄtuo.
  tcz-CHONGTHU: Hichun Abram'in ajinu Sarai, asopipa Lot toh, Egypt gam chu adalha
    uvin chunglam Negev mun lang jonin achetou tai.
  mar-mar: अशा रीतीने अब्रामाने मिसर देश सोडला आणि तो, त्याची पत्नी साराय, आणि त्याचे
    जे सर्वकाही होते ते घेऊन नेगेबात गेला. लोटही त्याच्याबरोबर गेला.
  tcs-tcs: Abram ane oman blo em bin teke ebrisamting blo demtu kamaut prom Izipt
    ane lego go po sautsaid pat blo Kanan. Lot i bin go wea demtu tu.
  qub-qub: Abram Egipto nasyunpita cuticur aywacuran warminta pushacurcur llapan ima-aycantapis
    apacurcur. Néguev partiman chayaran. Subrinun Lotpis Abramwan iwal aywacuran.
  bqp-bqp: Akũ Abramu bò Misila à sù Nɛgɛvi kũ a nanↄo kũ a aruzɛkɛnↄ pínki kũ
    Lutuo.
  hat-hat: Abram kite peyi Lejip, li moute nan nò, li tounen nan rejyon Negèv la,
    ansanm ak madanm li avèk tout sa li genyen. Lòt, neve l' la, te avèk li tou.
  eng-BSB: So Abram went up out of Egypt into the Negev—he and his wife and all his
    possessions—and Lot was with him.
  tod-tod: Aɓalame zeɠeni Ezipete yooi zu, é lɛ ʋolu Kanaan yooi zu, lɛkpɛmaʋɛ nu
    yeezazuʋɛ, tɔun be-o, anzai ʋe-o, ta niiti kpein ti ɠɛni ga nɔnɔ. Lɔte ɠɛni ba.
  eng-WEBPB: Abram went up out of Egypt—he, his wife, all that he had, and Lot with
    him—into the South.
  kbq-kbq: Abramu'a Isipi mopareti hakare afufenoma'a enerino nenarone, Lotine neznavreno
    Negev vu'naku mareri'ne.
  nhe-BL: Huajca Abram quisqui tlali Egipto ihuaya isihua, huan ihuaya Lot huan ica
    nochi tlen quipixtoyaj. Huan nejnenque para norte huan sampa calajque ipan nopa
    tlali Canaán ipan nopa tlahuel huactoc tlali tlen itoca Neguev.
  bus-bus: Ben Abramu bↄ̀ Igipiti à sù Nɛgɛvi kↄ̃n a naↄ̃o kↄ̃n a auzikinↄ píngi kↄ̃n
    Lutuo.
  gub-BL: Uhem Àmàràw oho Ezit ywy wi wemireko rupi kury, uma'e paw heraha pà no.
    Oho Kànàà ywy pehegwer kwarahy ihemaw awyze har kutyr har pe kury. I'ir Iro her
    ma'e oho hupi a'e no.
  eng-DRA: And Abram went up out of Egypt, he and his wife, and all that he had, and
    Lot with him, into the south.
  knf-knf: Kë Abram awoona Ejiptu na aharul na bka bi ŧul bŧi, agakandër na Lot kë
    baya Negeb.
