  mdy-ETH: ዓብራሜ ማቾንታ ዒዛኮ ዓኣ ቆሎዋ ቢያ ዔኪ ጊብፄ ዓጫፓ ኔጌቤ ዓጮ ዓኣዻኣና ሎኦፄያ ዒዛና ዎላ ዓኣዼኔ።
  kew-kew: Go rabu Abram Isip awa wala Negep pisa. Ore-para nipuna oyae rayo page
