    joqquitssija. Que tansinfanga ja'ninda gi ñajan pavefanga jaya. Tsambi'ta que
    pavefanga ja'ninda gi ñajan tansinfanga jaya.”
  eng-WEBU: Isn’t the whole land before you? Please separate yourself from me. If
    you go to the left hand, then I will go to the right. Or if you go to the right
    hand, then I will go to the left.”
  bnp-bnp: Masia, a malala dagi i tabana, pali ngane tu gu vapida. Ioe bara o ngaru
    ni lakea na nirikena haro, iau bara lakea na nirolona haro. Pali ioe bara o lakea
    na nirolona haro, iau bara lakea na nirikena haro.”
  wal-wal: Biitta ubbai ne sinttan de7ennee? Ane nuuni shaahettoos; neeni haddirssa
    baggi biikko, taani ushachcha baggi baana; neeni ushachcha baggi biikko, taani
    haddirssa baggi baana” yaagiis.
  mgh-mgh: Ilapo eyo khimala, va nrwee nimelane. Weeraka kinthanla moono nthiyana
    mi kinhala urwa moono nlopwana; atthuna weeraka kinthanla moono nlopwana mi kinrwa
    moono nthiyana.
  acu-NT: Tura asamtai yamaikia kanakar pujusmi. Nungka mash angkantaitai. Ame warukua
    wakerame nuka jiista. Ame menanmanini pujustajai takumningkia, wikia untsurnumanini
    pujustajai. Antsu untsurnumanini pujustajai takumningkia, wikia menanmanini pujustajai,
    —Abram timiayi.
  spa-PDDPT: ¿No está toda esta tierra delante de ti? Te ruego que te separes de mí.
    Si vas a la izquierda, yo iré a la derecha, y si vas a la derecha, yo iré a la
    izquierda.
  gun-gun: Ma'ẽ, nerenonde itui yvy ha'e javi. Ajerure xea gui rejepe'a aguã. Xapy'a
    rei jaiporu kuaa e'ỹa katy ri reo ramo xee ma jaiporu kuaa katy 'rã aa. Ha'e rã
    jaiporu kuaa katy ri reo ramo xee ma jaiporu kuaa e'ỹa katy 'rã aa — he'i.
  agu-BL: Je'j, ilnin cyakil yi ama'le'j. Banaj pawor, txa'aj yi awajbil tan kajatxol
    kib tzawuch'. Ko na awaj cẍben toque'n tzi'n, ba'n tzun na'j wetz tele'n tzi'n.
    Ko na awaj cẍben tele'n tzi'n, na'j wetz toque'n tzi'n,” stzun Abram bantz.
  eng-PEV: Look, there is a lot of country here. Just look around, and you will see
    that there’s plenty of country for both of us. So I reckon we have to split up.
    I want you to pick the part of the country you want, and then I will go somewhere
    else. If you pick the country to the east, then I will go to the country to the
    west, but if you pick the west country, then I will go to the east country.”
  ilo-ULB: Saan aya nga adda iti sangoanam ti isuamin a daga? Mapanka ket suminaka
    kaniak. No mapanka iti kannigid, mapanakto iti kannawan. Wenno no mapanka iti
    kannawan, mapanakto met iti kannigid.”
  kpg-kpg: Malaa, gidaua gaa wwae gidaua. Hilihilia di baahi tenua dela e hiihai ginai
    goe, gaa hana gi di baahi dela e hiihai ginai goe, gei au gaa hana gi di baahi
    dela i golo.”
  uig-ARA: مانا، ئالدىڭدا پۈتكۈل زېمىن تۇرمامدۇ؟ ئەمدى سەن مەندىن ئايرىلغىن؛ ئەگەر
    سەن سول تەرەپكە بارساڭ، مەن ئوڭ تەرەپكە باراي؛ ئەگەر سەن ئوڭ تەرەپكە بارساڭ، مەن
    سول تەرەپكە باراي»، ــ دېدى.
  bsp-bsp: Antɔf fəp ŋɔ ŋaŋɛ ŋey' əm fɔr kiriŋ mɔ. Kɔ məŋkɔ kəca kətɔt-ɛ, iŋkɔ kəmeriya.
    Kɔ məŋkɔ kəmeriya, iŋkɔ kətɔt, mba məwosɛ səgbɛyɛnɛ.»
  bps-bps: Neyem, too mabal i tanà ani. Fye fa baling ku stani ite mnè. Ge malék i
    tanà i kayeam. Na ku nalékam i tanà gsen di ibeng, mili agu di tanà gsen di kwanan.
    Ku nalékam i tanà gsen di kwanan, mili agu di tanà gsen di ibeng.”
  mbs-mbs: Yan mèpiya aw megpeteniyay ki den. Na, pegpeatap-atap ka den te kebelad
    te tanà seini. Aw pemellien no se tanà lenged te bibang, malin a doton te tanà
    lenged te kowanan. Aw pemellien no se tanà lenged te kowanan, malin a doton te
    tanà lenged te bibang.”
  tof-tof: Ngaka, marü obzek kwata blaman tüp, apad klama! Da morroal igósa, ma kürükagab
    mobe-mobe ugó bumanik. Ma ne banól kwata nóma wamo, ka ma tutul kwata wamo; a
    ma ne tutul kwata nóma wamo, ka banól kwata wamo.”
  sus-sus: Yi bɔxi birin nan i ya i yi ki. Won naxan nabama, won xa fatan. Xa i siga
    kɔɔla ma, n tan sigama yirefanyi nan ma. Xa i siga yirefanyi ma, n tan siga kɔɔla
    ma.»
  pon-2006: Kita tohrohrpeseng. Menlau pilada mehnia sahpw me ke mwahuki kousoan ie,
    pwe ke en tohrohrala oh kousoanla ie. Ma ke pahn kohwei wasa kis, a I pahn kohla
    ekis wasa tohrohr.”
  jae-jae: Gamêŋ samuc tonec gôlic atom me. Ôsu taôm su aŋga aê. Embe ôkôc gamêŋ gasêŋa,
    go aê jana anôŋaŋa. Embe ôkôc gamêŋ anôŋa, go aê jana gasêŋaŋa.”
  ksd-ksd: Pa i langalanga vang ra gunan parika ta ra luaina matam? Boina, dor a vana
    varbaiai. Ona u mainge ra papar a maira ina vana ta ra papar a lima tuna, ma ona
    u mainge ra papar a lima tuna, ina vana ta ra papar a maira.
  tur-YTC: Bütün ülke senin önünde değil mi? Rica ederim benden ayrıl. Sen sola gidersen,
    ben sağa gideceğim. Ya da sen sağa gidersen, ben sola giderim.”
  bel-N: Ці ня ўся гэтая зямля перад табою? Прашу, адлучыся ад мяне! Калі ты ўлева,
    дык я — управа, а калі ты ўправа, дык я — улева”.
  grc-BRENT: Οὐκ ἰδοὺ πᾶσα ἡ γῆ ἐναντίον σου ἐστί; διαχωρίσθητι ἀπʼ ἐμοῦ· εἰ σὺ εἰς
    ἀριστερὰ, ἐγὼ εἰς δεξιά· εἰ δὲ σὺ εἰς δεξιὰ, ἐγὼ εἰς ἀριστερά.
  ind-AYT: Bukankah seluruh tanah ini ada di hadapanmu? Pisahkanlah dirimu dariku.
    Jika kamu ke sebelah kiri, aku akan pergi ke kanan. Jika kamu pergi ke sebelah
    kanan, aku akan pergi ke kiri.”
  lid-lid: Eme ya talu kapou talu. Ou aseken munyak loboho heh bwena? I buku none
    ou aseken bilisiu badeh bilisiu baden eh jo ki aliy ai.”
  eng-NNA: This country is big. You choose your country. You will go to that country,
    I will go in another direction.”
  nya-nya: Kodi dziko lonseli silili pamaso pako? Tiye tisiyane. Iwe ukalowera kumanzere,
    ine ndilowera kumanja; ukalowera kumanja, ine ndipita kumanzere.”
  hrv-hrv: Nije li sva zemlja pred tobom? Odvoji se od mene! Kreneš li ti nalijevo,
    ja ću nadesno; ako ćeš ti nadesno, ja ću nalijevo.”
  mps-mps: “Suao, te genuai tǫ pedai elalubao. Te naga pedai badu bidabo madi me
    deli dodolama, tama nago ena taga peyu, naga teba bidigi painu te usu da. Te nage
    dolo nogo pedai badu painogo da, teda ena te pobase nogo pedai badu paibao. Ma,
    nage te pobase nogo badu painogo eyu da, teda ena te dolo nogo badu bidigi paibao,”
    Abramgo te po wai. Te augwa ama nami si tama po dodolali.
  llg-llg: De malolenak kada ita kofeꞌe leo. Mamanak ia maloa. De, mete ma o hele
    mala dae babaꞌek kii, na, au haꞌi ala babaꞌek kona. Tehuu, mete ma o hele mala
    dae babaꞌek kona, na, au haꞌi ala babaꞌek kii.”
  tpi-tpi: Lukim bikpela hap graun i stap. Mobeta yu makim wanpela hap bilong yu yet,
    na yu lusim mi na yu go long en. Sapos yu laik i go long han sut, orait mi ken
    i go long han kais. Na sapos yu laik i go long han kais, orait bai mi go long
    han sut.”
  dan-1931: Ligger ikke hele Landet dig åbent? Skil dig hellere fra mig; vil du til
    venstre, så går jeg til højre, og vil du til højre, så går jeg til venstre!”
  vie-OVCB: Cháu hãy lựa chọn phần đất cháu ưa thích, và chúng ta chia tay. Nếu cháu
    sang phía đông, bác sẽ ở phía tây; còn nếu cháu chọn phía tây, bác sẽ qua phía
    đông.”
  lbk-lbk: Ensiyan ta man et. Piliyem nan olay entona ay lota ay laychem. Mo omey
    ka is apetna's chi, omey ak is apetna's na. Ngem mo omey ka is apetna's na, et
    omey ak is apetna's chi.”
  guj-2017: શું તારી આગળ આખો દેશ નથી? તું આગળ જા અને પોતાને મારાથી જુદો કર. જો તું
    ડાબી બાજુ જશે, તો હું જમણી બાજુ જઈશ. અથવા જો તું જમણી બાજુ જશે, તો પછી હું ડાબી
    બાજુ જઈશ.”
  byr-byr: '@see-verse:GEN.013.008'
  awx-awx: Kayo. Kewu inulung. Ge inäinä matäke kuhim. Gä hiyä käwut kuwiläkge natäpi,
    nä kwänä käwut kuwit. Tike gä kwänä käwut kuwiläkge natäpi, nä hiyä käwut kuwit,”
    yang inikut.
  pon-2006A: Kita tohrohrpeseng. Menlau pilada mehnia sahpw me ke mwahuki kousoan
    ie, pwe ke en tohrohrala oh kousoanla ie. Ma ke pahn kohwei wasa kis, a I pahn
    kohla ekis wasa tohrohr.”
  por-BRBSL: A terra inteira não está diante de você? Por favor, separe-se de mim.
    Se você for para a mão esquerda, então eu irei para a direita. Ou se você for
    para a mão direita, então eu irei para a esquerda”.
  aly-aly: Ahern arlpawel nhan! Aylak amentant atherr alhey. Ngarl altwerl alhem-kety,
    ayengan akngerrakwarl alhey. Ngarl akngerrakw alhem, ayeng altwerlarl alhey.”
  cth-cth: Na hmalah ram moi ao nahoehmaw. Kai koehoi cet leih. Nang avoilah na cet
    pawiteh kai aranglah ka cei han telah atipouh.
  twi-twi: Ɛnyɛ asase no nyinaa na ɛda wʼanim yi? Ma yenni mpaapaemu. Sɛ wokɔ benkum
    a, mɛkɔ nifa, na sɛ wokɔ nifa nso a, mɛkɔ benkum.”
  hlt-hlt: Na hmai ah khohmuen a pum la a om pawt moenih a? Kai taeng lamloh hoep
    uh laeh. Banvoei te na loh atah bantang la ka cet vetih bantang te na loh atah
    ka banvoei bitni,” a ti nah.
  tbz-SIM: Á wéntɛ́ kɛ́dɛitɛ ɑ dɔ́ kùù píkù kɛ̀ tí yɑtɛ. Kɑ̀ɑ kɔ̀tɛ kubɑkù yoú n kɔtɛ
    kucɑ̃̀nku. Kɑ̀ɑ mɛ nkɔ̀tɛ kucɑ̃̀nku ń kɔtɛ kuyoú.
  msy-2020: Guizbangɨra, nguazir ekiam rughara iti. Ga uaning abɨgham. Egh nɨ uabɨ
    ua bagh danganitam ginabagh, na ategh an angɨ. Nɨ agharir guvimɨn mangɨtɨ, kɨ
    kɨriamɨn mangam. Maghsuegh nɨ agharir kɨriamɨn mangɨtɨ, kɨ guvimɨn mangam.”
  txq-txq: Dadi malole lenak ita dua ngga tabingga-baꞌek leo. Mamanak ia loak ka,
    de mete ma o here mala dae manai boboa kiin, na, au haꞌi ala dae manai boboa konan.
    Tehuu mete ma o here mala dae manai boboa konan, na, au haꞌi ala dae manai boboa
    kiin.”
  aaz-aaz: Reko nneis hit nua kit atbaits ok. Bare ia, mainuan feꞌ. Onaim karu ho
    mpiir bare nbi pasaꞌ ponain, henat au ꞌait abit pasaꞌ haaꞌ-nua. Mes karu ho mpiir
    bare nbi pasaꞌ haaꞌ-nua, henat au ꞌait abit pasaꞌ ponain.”
  azb-azb: Bütün torpaqlar gözünün önündə deyilmi? Gəl ayrılaq. Əgər sən sola getsən,
    mən sağa gedəcəyəm, sən sağa getsən, mən sola gedəcəyəm».
  eng-DBY: 'Is not the whole land before thee? Separate thyself, I pray thee, from
    me: if to the left, then I will take the right; and if to the right, then I will
    take the left.'
  hin-2017: क्या सारा देश तेरे सामने नहीं? सो मुझसे अलग हो, यदि तू बाईं ओर जाए तो
    मैं दाहिनी ओर जाऊँगा; और यदि तू दाहिनी ओर जाए तो मैं बाईं ओर जाऊँगा।”
  wol-KYG: Xanaa àll bi newul yàmblaŋ ngay gis? Nan teqlikoo, kay; boo demee càmmoñ,
    ma dem ndijoor; boo demee ndijoor, ma dem càmmoñ.»
  swp-swp: Tano maudoina ede matam eai me, e nige’e? Besi u abihesuara’uioim. Ena
    tupo nima‐seuseurim eai u abi, eau abo tupo tutu eai ea lau; e ena oa bena tupo
    tutu u abi, eau abo ea lau tupo seuseuri eai.”
  bjr-bjr: Maqa maaqa firaatiamma maridanoo ania, anindiri rainaa, anee aninna aidimari
    maqana qafamasee utaaqamasee mi tinai finaqa qinee moo tinai fuanaura.
  eng-YLT: Is not all the land before thee? be parted, I pray thee, from me; if to
    the left, then I to the right; and if to the right, then I to the left.'
  kne-kne: Piliem ngarud din laylaydem ay daga ta mansian ta. Mo sin kannigid di emeyam,
    emeyak abe sin kannawan. Mo din kannawan pay di piliem, emeyak abe sin kannigid.”
  wat-wat: Na uḡuna tana toḡasisina be tana niya kabaḡa tuninatunina nenesiyai. Fwayafwaya
    noko nautiyai ku kitakitiya. Ku vinuwadadanei avi kabaḡa nuwanuwau maise o ku nai
    be nokomai ku fakwa. Taki kuna niya kukikikataita kuweyaina, nao iyau ana niya
    kukikimawata. Eatu taki kuna niya kukikimawata kuweyaina, nao iyau ana niya kukikikataita.”
  heg-NTPO: Tiata in banan dui ka, kit duat bakisan apa tuun tia. Maan ni bluang.
    Tiata eta ku huil dale su loten nua lam, auk haup suu blain nia. Mo eta ku huil
    dale suu kanan nia lam, auk kat se kliu nia.”
  ptu-ptu: Sapo' susi indee, mapia ke sisähä'ki'. Inde ongeam taongei, beba'ki', dadi
    iko la umpise'i. Maka' lu lakoko iko tandai kaihi, iya la lu lakoä' kao tandai
    kanam. Maka' lu lakoko iko tandai kanam, iya la lu lakoä' kao tandai kaihi.”
  bzd-NTPO: Ká̱ sa̱ú̱ wì̱ ká̱ bua' tso'. Be' ishu̱shtö́ wé̱ne wa be' wöbatse, e' a̱
    be' yúshka. Be' mí wì̱ ëka̱, e' ta̱ ye' mí dià ëka̱. Eta̱ be' mí dià ëka̱, e'
    ta̱ ye' mí wì̱ ëka̱.”
  kwf-kwf: Nia leꞋa fuakoro, koro ke daroꞋi koro. Ano neꞋe ki ne teo goꞋo Ꞌana, nia
    leꞋa fuana Ꞌoke filia ta taꞋi bali neꞋe Ꞌoko oga, sui nau ku ngali ta bali.”
  eng-WYC-2017: Lo! all the land is before thee, I beseech, depart thou from me; if
    thou go to the left side, I shall hold the right side; if thou choose the right
    side, I shall go to the left side.
  eng-WMBB: Isn’t the whole land before you? Please separate yourself from me. If
    you go to the left hand, then I will go to the right. Or if you go to the right
    hand, then I will go to the left.”
  spp-spp: Kìn'à pêe. Ŋke puni ɲyɛ tatɛ̀ɛngɛ mà? Ta wá wuu u ntɛ̀ɛn tɛ̀ɛn wuu mɛgɛ
    cyeyi i. Kampyi kàmɛni kànmpanŋke k'à mu táan, ta sì wani, mii sí raa sì kàniŋɛ
    woge na. Kàniŋɛ kànmpanŋke sí ká nta kuru k'à táan mu á, ta sì wani, mii sí raa
    sì kàmɛni woge na.»
  aey-aey: Maha cunug eu me himec nijia fagana. Eunu cois ele filigandowan. Ansecna
    isec nuecemfi ija meulana isec nuigen. Qa hina meulana isec nuecemfi ija ansena
    isec nuigen,” don.
  urd-GVH: क्या ज़रूरत है कि हम मिलकर रहें जबकि तू आसानी से इस मुल्क की किसी और जगह
    रह सकता है। बेहतर है कि तू मुझसे अलग होकर कहीं और रहे। अगर तू बाएँ हाथ जाए तो
    मैं दाएँ हाथ जाऊँगा, और अगर तू दाएँ हाथ जाए तो मैं बाएँ हाथ जाऊँगा।”
  rug-rug: Pada mo sa popoa, ke mada varipaqahi. Kaqu vizatia goi sa kukuru pepeso
    sapu hiva nia goi. Mamu la pa keke kalina si goi, meke arau si maqu la pa keke
    kalina,” gua si asa.
  gaz-gaz: Lafti hundi fuula kee dura jirti mitii? Kottu gargari godaannaa. Yoo ati
    gara bitaatti deemte, ani gara mirgaatti nan deema; yoo ati gara mirgaatti deemte
    immoo ani gara bitaatti nan deema.”
  fra-LSG: 'Tout le pays n’est-il pas devant toi? Sépare-toi donc de moi: si tu vas
    à gauche, j’irai à droite; si tu vas à droite, j’irai à gauche.'
  gnn-gnn: ŋali yurru yana guḻk‐guḻkthunmirri barrkuwatjkunhamirrina. Nhepi djarr'yurra
    wanhamala nhe yurru marrtji, ga nhiniya yukirriya ŋula wanhami ŋunhi nhe ḏukṯuk,
    ga ŋarranydja yurru marrtji ŋula wiripulili wäŋalili.”
  yal-yal: Bɔxɔni ito birin i yɛɛ ra. Awa, en xa fata. Xa i siga kɔmɛnna ma, n tan
    yi siga yiifanna ma. Xa i siga yiifanna ma, n tan yi siga kɔmɛnna ma.”
  gum-gum: ¿Pirøbe asimburab kerriguba ñui merrab pasrømuitarru? cha. Tiusmanda nainukkurri
    tarømisrtra cha, ñi atsimay ibene, nabe kursmay yamønrrun cha, ñi kusrmay ibene,
    nabe atsimay inrrur— cha.
  iou-iou: Eruk käyan? Kome pähap pätak u! Unita yäpmäŋ danida yäk. Gäkä bure käda
    kwayäŋ nadäwiwä näkä käpmäk käda api yäpet. Täŋ gäkä käpmäk käda kwayäŋ nadäwiwä
    näkä bure käda api yäpet yäk.
  haw-1868: 'Aole anei ma kou alo ka aina a pau? ke noi aku nei au ia oe, e hookaawale
    kaua: ina oe ma ka lima hema, alaila e hele au ma ka lima akau; a ma ka lima akau
    oe, alaila e hele au ma ka lima hema.'
  arb-NAV: أَلَيْسَتِ الأَرْضُ كُلُّهَا أَمَامَكَ؟ فَاعْتَزِلْ عَنِّي. إِنِ اتَّجَهْتَ
    شِمَالاً، أَتَّجِهْ أَنَا يَمِيناً، وَإِنْ تَحَوَّلْتَ يَمِيناً، أَتَحَوَّلْ أَنَا
    شِمَالاً».
  adz-adz: Watsangan! Intap ani tsiraꞌ bingan imingꞌ utaꞌ angu, da agi bungꞌ atangin
    runggangꞌ rai. Ibinigi da wapiriangꞌ nasangꞌ maranggam aridan. Bida u nida fada
    bida bangi yas, da dzi bungꞌ afa nabi bangi bini, da bida u nida fada bida bangi
    bini, da dzi bungꞌ afa nabi bangi yas.”
  ewe-ewe: Tia anyigba la ƒe akpa si dze ŋuwò la, eye míaklã mɔ. Ne ètia ɣedzeƒe lɔƒo
    la, ekema manɔ afi sia si nye ɣetoɖoƒe gome. Alo ne ètia ɣetoɖoƒe lɔƒo la, ekema
    mayi ɣedzeƒe lɔƒo.”
  eng-LEE: 'Is not the whole land before thee? Separate thyself, I pray thee, from
    me: if thou wilt take the left hand, then I will go to the right; or if thou depart
    to the right, then I will go to the left.'
  dji-dji: Nyuniban djawal-nyangi, ga nyibirri gurrbigi nyuni djalngdjidji, nyuniban
    bilang inma rindiligi ngunukima gurrbi. Girri nyuni yilitjirrdji ngirrangir, marrga
    rarrmiḻi-rarrmaḻipmban il nyinidji giri. Yarim ngunubilang nyuni yilitjirrdji
    wiṉgungir, ngarritjaban bilang irr yilitjirrdji djunupangir, ban ngunubilang nyuni
    yilitjirrdji djunupangir, ngarritjaban bilang wiṉgungir irr giri.”
  gvn-gvn: '@see-verse:GEN.013.008'
  nna-nna: Nyungu warrarn wirtu. Jinta pilkularninyi. Ngurrju malaman warrarn nyuntumili.
    Mankuluman nyuntulu palaji warrarn, ngaju yankulumarna warinykurnu.”
  asm-FB: গোটেই দেশখনেই জানো তোমাৰ আগত নাই? সেয়ে তুমি মোৰ পৰা বেলেগ হোৱা উচিত; তুমি
    বাওঁহাতে গ’লে, মই সোঁহাতে যাম; নাইবা তুমি সোঁহাতে গ’লে মই বাওঁহাতে যাম।”
  sus-A: يِ بْشِ بِرِن نَن عِ يَ عِ يِ كِ. وٌن نَشَن نَبَمَ، وٌن شَ قَتَن. شَ عِ سِفَ
    كْولَ مَ، ﭑ تَن سِفَمَ يِرٍقَنيِ نَن مَ. شَ عِ سِفَ يِرٍقَنيِ مَ، ﭑ تَن سِفَ كْولَ
    مَ.»
  fra-SBL: Le pays tout entier n'est-il pas devant toi ? Je te prie de te séparer
    de moi. Si tu vas à gauche, je vais à droite. Ou si tu vas à droite, j'irai à
    gauche. »
  hbo-hbo: הֲלֹ֤א כָל־הָאָ֙רֶץ֙ לְפָנֶ֔יךָ הִפָּ֥רֶד נָ֖א מֵעָלָ֑י אִם־הַשְּׂמֹ֣אל
    וְאֵימִ֔נָה וְאִם־הַיָּמִ֖ין וְאַשְׂמְאִֽילָה׃
  shp-NTPO: Oa riki jatíbi mai, jainoara min katóti iki. Enra mia yoiai, rama ebé
    jayamawe. Mia norteori kaitianra, ea surhori kaai, jatian mia surhori kaaitianra
    ea norteori kaai”, akin aká iki.
  eng-WYCLIFFE: Lo! al the lond is bifore thee, Y biseche, departe thou fro me; if
    thou go to the left side, Y schal holde the riyt side; if thou chese the riyt
    side, Y schal go to the left side.
  piu-2006: '@see-verse:GEN.013.008'
  pjt-pjt: Wanyuli kutju-kutjuriwa munuli mauṉṯalpa kanyinma. Nyuntu tjinguṟu nyarangka
    ankuku, ka ngayulu nyangangka nyinama. Munta tjinguṟu ngayulu nyarangka ankuku,
    ka nyuntu nyangangka nyinama. Ka-puṯa nyuntu-waraṟa ngurkantara, kaṉa ngayulu
    maḻa.”
  cwe-cwe: Lola isi ino yose haulongozi wako, chiigole. Uhahita ukumoso niye nizahita
    ukulume, hebu uhahita ukulume niye nizahita ukumoso.”
  bgs-bgs: Purisu madigár ka passaé ki. Na, sállág nu tô kaluwagan kani tanà. Atin
    ka salinán nu tô tanà dadan tun ta ibang, malinna tun ta tanà dadan tun ta kawanan.
    Atin ka salinán nu tô tanà dadan tun ta kawanan, malinna tun ta tanà dadan tun
    ta ibang.”
  kik-kik: Githĩ bũrũri ũyũ wothe ndũrĩ mbere yaku? Reke tũtigane. Wathiĩ mwena wa
    ũmotho, na niĩ ngũthiĩ mwena wa ũrĩo; wathiĩ mwena wa ũrĩo, na niĩ ngũthiĩ mwena
    wa ũmotho.”
  ksr-ksr: Kawaajoŋ saanoŋ deembo. Baloŋ kuuya mono goo jaasewaŋganoŋ asuganoŋ eŋ
    kenji, ii saanoŋ iijaŋ. Kaeŋ ano giinoŋ qaninaraageŋ kemaŋa jewagi eeŋ, niinoŋ
    saanoŋ dindinaraageŋ kemaŋa. Me giinoŋ dindinaraageŋ kemaŋa jewagati eeŋ, niinoŋ
    saanoŋ qaninaraageŋ kemaŋa.”
  fra-NCL: Tout le pays n’est-il pas devant toi ? Sépare-toi donc de moi. Si tu vas
    à gauche, je prendrai la droite ; et si tu vas à droite, je prendrai la gauche. »
  cek-AK: Kawk parai prae na hma ah om ai maw? Kai hoi ampraek halat si; nang banqoi
    bangah na caeh nahaeloe, kai bantang bangah ka caeh han; nang bantang bangah na
    caeh nahaeloe, kai banqoi bangah ka caeh han, tiah a naa.
  xla-xla: Ta꞉la hatlo ita pe-elasema. Epedeme di duka gladepame meyelo ta meyelo
    ta dlowe ka꞉pi. Epedeme mo pato hema wa꞉ta solotamale hadima ellepie, wa꞉ mo e
    halepe. Epele dulu dla wa꞉ta dowala tiyama dla telepiye, na꞉ asiyama weke tiyama
    dla tlowepo. Amasiyama wa꞉ta weke tiyama dla telepiye, na꞉ asiyama dowala tiyama
    dla tlowepo,” diyo.
  cuk-cuk: Emi be dakena, napa unniguar be-asabin naid. Degisoggu, be-abegedba na
    be sudo, igid bur be suoe. Degisoggu, angi be bangusun. Ar be argan-sapiledsik
    naye be sogele, andi argan-nuedsik naoed. Argan-nuedsik be naye sogele, andi argan-sapiledsik
    naoed.”
  uig-CYR: Мана, алдиңда пүткүл зимин турмамду? Әнди сән мәндин айрилғин; әгәр сән
    сол тәрәпкә барсаң, мән оң тәрәпкә барай; әгәр сән оң тәрәпкә барсаң, мән сол
    тәрәпкә барай», — деди.
  pma-pma: Ven koanek, Ebram viteni min Lot vit, “Hetahos lehetasil ekok. Keik kihiten
    etai hati atan koa keik em vati, ka inau, niha en out sav.”
  tel-2017: ఈ ప్రదేశం అంతా నీ ముందు కనిపిస్తూ ఉంది కదా. దయచేసి నన్ను విడిచిపెట్టి
    వేరుగా ఉండు. నువ్వు ఎడమవైపు వెళ్తే నేను కుడివైపుకు, నువ్వు కుడివైపుకు వెళ్తే నేను
    ఎడమవైపుకు వెళ్తాను” అని లోతుకు చెప్పాడు.
  hat-BSA: Èske se pa tout tè a ki pou ou? Silvouplè, annou separe. Si se vè agoch,
    mwen menm, mwen va ale adwat. Oswa si se adwat, mwen menm, mwen va ale agoch.”
  bxh-bxh: Tanohi hola mahudoꞌina - ta faitamodaili; yena wa lau tefa seuseuli, yau
    haba E lau tefa siba, na yena wa lau tefa siba haba yau E lau tefa seuseuli.
  kos-kos: Yolyak facl se oan ye mutasr inge. Ke ma inge, lela kut in fahsrelik. Sulela
    acn ma kom lungse an, ac nga fah som nu yen lula an.”
  hbo-WLC: הֲלֹ֤א כָל־הָאָ֙רֶץ֙ לְפָנֶ֔יךָ הִפָּ֥רֶד נָ֖א מֵעָלָ֑י אִם־הַשְּׂמֹ֣אל
    וְאֵימִ֔נָה וְאִם־הַיָּמִ֖ין וְאַשְׂמְאִֽילָה׃
  ibo-ibo: Lee, ọ bụ na ala a niile adịghị nʼihu gị? Ka anyị kewaa. Ọ bụrụ na ị gaa
    nʼakụkụ aka ekpe, aga m aga nʼakụkụ aka nri. Ma ọ bụrụ na i gaa nʼakụkụ aka nri
    gị, aga m aga nʼakụkụ aka ekpe.”
  ory-ory: ତୁମ୍ଭ ସମ୍ମୁଖରେ କି ଏହି ସମସ୍ତ ଦେଶ ନାହିଁ? ଏହେତୁ ତୁମ୍ଭକୁ ବିନୟ କରୁଅଛି, ତୁମ୍ଭେ
    ମୋʼ ଠାରୁ ପୃଥକ ହୁଅ; ହୁଏତ, ତୁମ୍ଭେ ବାମକୁ ଯାଅ, ମୁଁ ଡାହାଣକୁ ଯାଏ; ନୋହିଲେ ତୁମ୍ଭେ ଡାହାଣକୁ
    ଯାଅ, ମୁଁ ବାମକୁ ଯିବି।”
  wmt-wmt: '@see-verse:GEN.013.008'
  chk-chk: Ifa usun, esap suk ngonuk unusen ei fanü? Kose mochen imwü seniei. Are
    ka mochen feila pelimöngün ei fanü, ngang üpwe feila pelifichin, nge are ka mochen
    feila pelifichin, ngang üpwe feila pelimöngün.”
  ssd-ssd: Ma te suŋgokanu. Ne naŋe kilke inum kaŋgermba madiwa le sile purkupe. Ne
    ma ande mbol kaye ndeta ye ma ande mbol ka ŋgina.
  rop-rop: Wotabat yunmi splidap? Yu pikimat wujan kantri yu wandim, en if yu go sanraiswei,
    wal ai garra go sangodanwei. En if yu go sangodanwei, wal ai garra go sanraiswei.”
  ukr-1871: 'Хиба ж не вся земля перед тобою? Відлучись від мене: коли ти налїво,
    я направо; коли ж ти направо, я налїво.'
  eng-AOI: So let us go different ways. You say the place you want, so you can go
    there, and I will go to a different place so that we can live away from each other.”
  yon-yon: Okad kumundin kemaombed nub dewenebi kuu yiminaa. Kwani kowe, nub kibikee
    andokbem. Eb dowaken an angka wene dobarande meenewen kuyaa wenebko, ne kuu wiwi
    angka wene dobarako. Eb dowaken wiwi angka wene dobarande meenewen kuyaa wenebko,
    ne kuu an angka wene dobarako.” andoon.
  bch-bch: Gera, tano kapei ienono. Kemi ngan gitarua tamapoga. Oangga eao kim nasi
    edap ngan bageda angas, eine gau ga nanasi edap ngan bageda oatai. Be oangga eao
    kim nasi edap ngan bageda oatai, eine gau ga nanasi edap ngan bageda angas.”
  deu-1951: Steht dir nicht das ganze Land offen? Trenne dich von mir! Willst du zur
    Linken, so gehe ich zur Rechten; und willst du zur Rechten, so gehe ich zur Linken.
  eng-JPS: Is not the whole land before thee? separate thyself, I pray thee, from
    me; if thou wilt take the left hand, then I will go to the right; or if thou take
    the right hand, then I will go to the left.'
  ubr-ubr: Om matam ereben enai tafanam namui yen on eit ato erubin, weie om rut tan kuseb.
    Om on au asugagaf un nanan on, yau arimon au asumaiau anan; ato om au asumaiau
    un nanan on, yau arimon au asugagaf anan.”
  srp-1865: Nije li ti otvorena cijela zemlja? Odijeli se od mene. Ako æeš ti na lijevo,
    ja æu na desno; ako li æeš ti na desno, ja æu na lijevo.
  lug-lug: Ensi yonna teri mu maaso go? Leka twawukane. Bwonoolonda oluuyi olwa kkono,
    nze n’alaga ku luuyi olwa ddyo, bw’onoolaga ku luuyi olwa ddyo nze n’alaga ku
    luuyi olwa kkono.”
  heb-heb: הלא כל הארץ לפניך הפרד נא מעלי אם השמאל ואימנה ואם הימין ואשמאילה׃
  ben-IRV: তোমার সামনে কি সমস্ত দেশ নেই? অনুরোধ করি, আমার থেকে আলাদা হও; হয়, তুমি
    বামে যাও, আমি দক্ষিণে যাই; নয়, তুমি দক্ষিণে যাও, আমি বামে যাই।”
  pan-pan: ਇਸ ਲਈ ਮੈਥੋਂ ਵੱਖਰਾ ਹੋ ਜਾ। ਜੇ ਤੂੰ ਖੱਬੇ ਪਾਸੇ ਜਾਵੇਂ, ਤਾਂ ਮੈਂ ਸੱਜੇ ਪਾਸੇ ਜਾਂਵਾਂਗਾ
    ਅਤੇ ਜੇ ਤੂੰ ਸੱਜੇ ਪਾਸੇ ਜਾਵੇਂ, ਤਾਂ ਮੈਂ ਖੱਬੇ ਪਾਸੇ ਜਾਂਵਾਂਗਾ।
  mwp-mwp: Matha ngoedhagidh kedha ngoeba bangal dhadh pulgemoene. Ngi kulay nginu
    midh doegampa ubi, kasa ubipa doegam ngibepa mar nginu uruypa matha ngoedhagidh,
    ngay wadgoepa uzaripa.’
  mya-JVB: မြေ တပြင်လုံး သည် သင့် ရှေ့ မှာရှိသည် မ ဟုတ်လော့။ ငါ နှင့် ခွာ ၍နေပါလော့။
    သင်သည် လက်ဝဲ ဘက်သို့ သွားလျှင် ၊ ငါသည် လက်ျာ ဘက်သို့သွားမည်။ သင်သည် လက်ျာ ဘက်သို့
    သွားလျှင် ၊ ငါသည် လက်ဝဲ ဘက်သို့ သွားမည်ဟု ဆို၏။
  tte-O: Na sowana tamiya-suwala kulau dedei yabo na yau yalau dedei yabo. Bwatano
    dedei yabo ugite-sipwai na kulau kumiya koina. Tem kulau dedei teya kaluwabu mena
    yau kani yalau teya yavayavana mena, na tem kulau tete yavayavana mena yau kani
    yalau tete kaluwabu mena.”
  tbg-tbg: Ho tavaane. Airi vatama maini vaivo. Kaiqe rairavi te vo vataqaa variarirara
    are vo vataqaa variane. Are muani otu vairera, te maini variare. Are maini vairera,
    te muani otu variare. Are nena muntuka vaina vatara kaamatera variane, tiro.
  hmo-hmo: Ita parara be namo. Oiemu ura tano mani oi abia hidi, vadaeni oi ese lau
    oi rakatania. Oi be kahana oi lao, lau be kahana do lau lao.”
  ata-ata: Natulu mo namaisou lia xalee toxoxaꞌa e no talanenge ꞌo. Laixe nenge nengei
    takalipalaꞌa. Lexe masaxa noxine aloxo ne, la sou nini mene nalemolu xalee ane
    nini namasaxa lexe nini nalai no anu. Lexe nini nalai no xalee ano ꞌole, la eni
    alai no xalee ano ꞌole.”
  nfa-nfa: De hua iia dua ti pahagꞌa ka laa. Rai ne, taleo. De ladhe èu dꞌèi rai ca
    bèka kariu na, jaꞌa abhu re ca bèka gꞌana. Te ngaa ladhe èu dꞌèi re ca bèka gꞌana,
    na jaꞌa re ca bèka kariu.”
  urd-urd: 'क्या यह सारा मुल्क तेरे सामने नहीं? इसलिए तू मुझ से अलग हो जा: अगर तू
    बाएँ जाए तो मैं दहने जाऊँगा, और अगर तू दहने जाए तो मैं बाएँ जाऊँगा।'
  rus-SYN: 'не вся ли земля пред тобою? отделись же от меня: если ты налево, то я
    направо; а если ты направо, то я налево.'
  cbt-NTPO: Niquë niquë nipachin, ya'huëa'a. Ni'quë'. No'paso panca ya'huërin. Insëquësona
    ya'huëcamaso marë' nohuantëranquë, quëma huayonquë'. Pë'natë parti huayonpatan,
    caso pëtëtë parti pa'sarahuë. Pëtëtë parti huayonpatan, caso pë'natë parti pa'sarahuë,”
    itërin.
  bqc-SIM: Bùsu gwa da n aɛ píi. Wà kɛ̃aa. Tó n gɛ ↄzɛɛi, mí gɛ́ ↄplaai. Tó
    n gɛ ↄplaaiɛ sↄ̃, mí gɛ́ ↄzɛɛi.
  tcz-CHONGTHU: Ven na masanga gam-ong lenpitah hi nanga ahiye, nangman kilhen in
    hoilam hi nadei ham kilhen in ikihop ding ahi. Leiset gam ong veilam nadei le
    keiman gam ong jetlam kaki lah ding, nangman jetlam aphajoi nati le keiman na
    dei lou lang chu kaki lhen mai ding ahi tai,” ati.
  mar-mar: तुझ्यापुढे सर्व देश नाही काय? पुढे जा आणि माझ्यापासून तू वेगळा हो. तू जर
    डावीकडे गेलास तर मी उजवीकडे जाईन, आणि तू जर उजवीकडे गेलास तर मी डावीकडे जाईन.”
  tcs-tcs: I gad plenti lan ya po yumi. Suzem wanem lan yu wandem ane yumi go splitem.
    Ip yu teke da lan de nadasaid den ai go teke dis lan ya, bat ip yu teke dis lan
    ya ai go teke da lan de nadasaid.’
  soq-soq: Sa baiwa no deaantata, tauma e eba bola ewee sonabe ita aite sape wana.
    Naita e wita on deneuwe aitona ne sen deneuwe anteapa. Tane e wita sen deneuwe
    aitona ne wita on deneuwe anteapa.”
  qub-qub: Cay partiga may-may jäcojmi caycan. Chaymi shuyni-cama tiyashwan. Gam acray
    maygan läduman aywacunayquipäpis. Gam janapa aywacuptiquega noga urapa aywacushaj.
    Gam urapa aywacuptiquega noga janapa aywacushaj.»
  bqp-bqp: Ǹ bùsu gwa da n arɛ pínki. Ò kɛ̃kↄ̃a. Tó n gɛ ↄzɛi, mani gɛ́ ↄplai. Tó
    n gɛ ↄplaimɛ sↄ̃, mani gɛ́ ↄzɛi.
  hat-hat: Men tout peyi a devan nou! Ann separe. Si ou fè bò dwat, m'ap fè bò gòch.
    Si ou fè bò gòch, m'ap fè bò dwat.
  eng-BSB: Is not the whole land before you? Now separate yourself from me. If you
    go to the left, I will go to the right; if you go to the right, I will go to the
    left.”
  tod-tod: Zooi kpein ka è ɠakala. De ɠaaɠwɛɛna ma mu, ni ɗa liina ga nu ɠɔʋɛzu ʋelei,
    nà li ga nu yeezazu ʋelei, ni ɗa liina ga nu yeezazu ʋelei, nà li ga nu ɠɔʋɛzu
    ʋelei.»
  eng-WEBPB: Isn’t the whole land before you? Please separate yourself from me. If
    you go to the left hand, then I will go to the right. Or if you go to the right
    hand, then I will go to the left.”
  kbq-kbq: rama'a mopa me'neanki kagra kavesite vanuema hanana kaziga vuo. Kagrama
    hoga kaziga vugahue hananke'na, nagra tamaga kaziga vugahue. Hanki kagrama tamaga
    kaziga vugahue hananke'na, nagra hoga kaziga vugahue.
  nhe-BL: Ma timoxeloca. Xiquita, nopano eltoc nochi ni tlali para tijtlapejpenis
    campa tijnequis. Intla tijnequi tiyas nepa ica tonejmatl, huajca na niyas ica
    toarraves. Huan intla tiyas ica toarraves, huajca na niyas ica tonejmatl.”
  bus-bus: Ǹ bùsu gwa da n aɛ píngi. Wà kɛ̃kↄ̃a. Tó n gaa ↄzɛzi, mɛ́ gá ↄplazi. Tó
    n gaa ↄplazimɛ sↄ̃, mɛ́ gá ↄzɛzi.
  gub-BL: Zazemuza'ak kury ty. Eho amo ywy kutyr ne nehe. Aha putar amo ae ywy kutyr
    ihe nehe. Ai'aw ywy paw rupi. Exak amo ipehegwer nezeupe nehe. Aze ereho ko rupi
    nehe, aha putar kwe rupi nehe. Aze ereho kwe rupi nehe, aha putar ko rupi nehe,
