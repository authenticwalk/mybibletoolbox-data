verse: GEN.013.009
translations:
  mal-C: ദേശംമുഴുവനും നിന്റെ മുമ്പിൽ ഇല്ലയോ? നമുക്കു വേർപിരിയാം. നീ ഇടത്തോട്ടു പോകുന്നെങ്കിൽ
    ഞാൻ വലത്തോട്ടു പൊയ്ക്കൊള്ളാം; അതല്ല, നീ വലത്തോട്ടെങ്കിൽ ഞാൻ ഇടത്തോട്ടു പൊയ്ക്കൊള്ളാം”
    എന്നു പറഞ്ഞു.
  deu-TKW: Steht dir nicht das ganze Land offen? Trenne dich lieber von mir; willst
    du zur Linken, so will ich rechts gehen, und willst du zur Rechten, so will ich
    links gehen!
  lin-lin: 'Mokili mobimba ezali liboso na yo. Ezali malamu tokabwana : soki yo okeyi
    na ngambo ya loboko ya mwasi, ngai nakokende na ngambo ya loboko ya mobali ; soki
    okeyi na ngambo ya loboko ya mobali, ngai nakokende na ngambo ya loboko ya mwasi. »'
  cbr-NT: Usa 'ain kamina min kuëënxun uimiu karamina 'iti 'ain kixun me bariti 'ain.
    Usa 'ain kamina 'ëbë 'ima amo kuanti 'ain. Mixmi aín tsipumi kuankëbë kana 'ëx
    aín rëbumi kuanti 'ain, mixmi aín rëbumi kuankëbë kana 'ëx aín tsipumi kuanti
    'ain.
  eng-LSV: Is not all the land before you? Please be parted from me; if to the left,
    then I to the right; and if to the right, then I to the left.”
  bmu-bmu: Miaŋgöra ölöp deŋbit. Gölme pakpak mönö göhö jemesoholge aukŋe ahöm anjawi,
    mi ölöp ekzan. Mewö aiga göŋön qaninire göröken anmam jiman ewö, nöŋön ölöp ölnire
    göröken anmam. Me göŋön ölnire göröken anmam jiman ewö, nöŋön ölöp qaninire göröken
    anmam.”
  eng-GNV: 'Is not the whole land before thee? depart I pray thee from me: if thou
    wilt take the left hand, then I will goe to the right: or if thou goe to the right
    hand, then I will take the left.'
  eng-WEBSTER: 'Is not the whole land before thee? Separate thyself, I pray thee,
    from me: if thou wilt take the left hand, then I will go to the right; or if thou
    wilt depart to the right hand, then I will go to the left.'
  nhw-BL: Ma timoxeloca. Xiquita, nopona eltoc nochi ni tlali para tijtlapejpenis
    campa tijnequis. Sintla tijnequi tiyas nepa ica tonejmac, huajca na niyas ica
    toopochco. Huan sintla tiyas ica toopochco, huajca na niyas ica tonejmac.”
  swh-ONEN: Je, nchi yote haiko mbele yako? Tutengane. Kama ukielekea kushoto, nitakwenda
    kulia; kama ukielekea kulia, mimi nitakwenda kushoto.”
  bba-bba: A ǹ tem wɑɑmɔ kpuro wunɛn wuswɑɑɔ? A de su kɑbɑnɑ. À n dɑ nɔm dwɑrɔ, kon
    dɑ nɔm ɡeuɔ, ǹ n mɑɑ nɔm ɡeu ɡiɑn nɑ ɑ dɑ, kon dɑ nɔm dwɑrɔ.
  eng-KJVCPB: 'Is not the whole land before thee? separate thyself, I pray thee, from
    me: if thou wilt take the left hand, then I will go to the right; or if thou depart
    to the right hand, then I will go to the left.'
  cpy-cpy: Iroka antawoete kepatsi, pamine jempe pinampityaawo. Arika pikinanaki kirinkanta,
    nokinanaki naaka katonkonta. Rooma pikinanakirika katonkonta, nokinanaki naaka
    kirinkanta.”
  mpx-mpx: He ta nowali tomaha tomaha ta nonoek. Labi gegewena i mwapwela eliyam,
    labena etegana u hile ge nu na nu minaa. Ebo nu tukik labena aluwabwa, inoke nau
    na tagilik yavanaa. Ebo nu tagilik yavanaa, inoke nau na tukik aluwabwa.”
  wbp-wbp: Walyanya kanpa yinya nyanyi kakarrumparra-warnu kurlirra manu karlumparra-warnu
    kurlirra? Milaka nyarrparanpa kanyi walya. Kajinpa yani karlumparra-warnu kurlirra,
    kapurna ngajuju yani kakarrumparra-warnu kurlirra.”
  luo-luo: Donge piny duto ni e lweti? Ber wapogre, kidhi koracham to adhi korachwich;
    to kidhi korachwich to adhi koracham.”
  meu-meu: Tano idoinai na oi vairamu ai mia, ani? Mani emu kara, egu ai ba raka siri;
    oi na lauri kahana boma lao, lau be idiba kahana bama lao; eiava oi na idiba kahana
    boma lao, lau be lauri kahana bama lao.
  npi-ULB: के सारा भूमि तिम्रो सामु नै छैन र? तिमी जाऊ र मबाट अलग होऊ । यदि तिमी बायाँतरि
    गयौ भने म दायाँतिर जानेछु । वा यदि तिमी दाहिनेतिर गयौ भनौ म देब्रेतिर जानेछु ।”
  yor-yor: Gbogbo ilẹ̀ ha kọ́ nìyí níwájú rẹ? Jẹ́ kí a pínyà. Bí ìwọ bá lọ sí apá
    ọ̀tún, èmi yóò lọ sí apá òsì, bí ó sì ṣe òsì ni ìwọ lọ, èmi yóò lọ sí apá ọ̀tún.”
  emp-NTPO: Maʌ̃ bẽrã mʌ̃a bed̶ea djuburiaya bʌra awara wãmãrẽã. Naʌ̃ druad̶e ẽjũã
    baraa. Bʌabʌrʌ cawa b̶ʌa sãmaa wãida. Bʌda jʌwa acʌd̶aa wãibʌrʌ, mʌ̃ra jʌwa arad̶aa
    wãya. Bʌda jʌwa arad̶aa wãibʌrʌ, mʌ̃ra jʌwa acʌd̶aa wãya.–
  ind-ind: Sebaiknya kita berpisah saja, dan biarlah kamu yang pertama memilih tempat.
    Ada banyak daerah yang masih terbuka untuk kita. Kalau kamu mau yang di sebelah
    sana, aku akan tinggal di sini. Kalau kamu mau yang di sini, aku akan pergi ke
    sebelah sana.”
  pes-OPCB: مصلحت در این است که از هم جدا شویم. اینک دشتی وسیع پیش روی ماست. هر سمتی
    را که می‌خواهی انتخاب کن و من هم به سمت مقابل تو خواهم رفت. اگر به طرف چپ بروی،
    من به طرف راست می‌روم و اگر طرف راست را انتخاب کنی، من به سمت چپ می‌روم.»
  ssx-ssx: Koto ekina꞉ta꞉ kota꞉ ka꞉ta꞉alu pupana꞉ma꞉ naka꞉ hone pa꞉la꞉ kenke ma̱leke
    lia neke mandanema꞉ pekena꞉ kota꞉ I̱ta꞉ mandanema꞉ poluekema꞉ loa꞉me leekeme.
  lcm-lcm: Kalapo roron vang kana ani tarung angtaliungai. Roe lava nang kapo oros
    palau e matarung. Pilak ta kam ta palpal roe kupo buk ia, na man kula luk a saka
    palpal an, nau nala kun luk ani mang palpal. Kapo ro ta tarung angtaliungai e
    ke.”
  aer-aer: Apmere ahelhe kwenhe akngerre aneme anwerne ingkirrekeke. Apmere nhakwe
    araye ikngerre, antekerre, alturle, ayerrere uthene. Apmere ngkwenge akngakaye.
    Unte apeke alturle-werne alheme, ayenge ikngerre-werne-arle alhetyenhe.”
  tgl-ULB: Hindi ba nasa harap mo ang buong lupain? Humayo ka at ihiwalay mo ang iyong
    sarili sa akin. Kung pupunta ka sa kaliwa, pupunta naman ako sa kanan. O kung
    pupunta ka sa kanan, pupunta naman ako sa kaliwa.
  nop-nop: Ala dauge diweeŋ kwet wapum hali ulak u mu be kalaŋ? Ale mowodim. Du ye
    kohonik kapmadineŋkade wee yobeŋ kaŋ nu kohonik didimeniŋneŋkade wit. Bee du didimeniŋneŋkade
    wee yobeŋ kaŋ nu ye kapmadineŋkade wit.”
  kca-kca: 'мўй арат мўв нӑӈ йэԓпенән ӑт уԓ? Кӑтна мӑнԓәман: нӑӈ ки шӑнша, ма венша;
    нӑӈ ки венша, ма пӑ шӑнша».'
  cbu-NT: Ashiriya, pza, wanlliteeni. Tsapuneemish napangcha; yapimasaja wanasir pakchush
    amb naangcha. Wandaya shiy yap zar yaku amb naakchush, nuwshat yap zar puku amb
    naachima. Wandaya shiy yap zar puku amb naakchush, nuwsha yap zar yaku amb naachima,
    Lotarineetsi tárangiya.
  usa-usa: Anó maranamma kerátáyábá paa-maiye. Miráipowaka kerátá ókaoka-óyúye. Emá
    ayáánepaq winaqá kemá ayáánurapaq wonune. Emó áyáánurapaqo winaqá, kemá ayáánepaq
    wonune.”
  hui-hui: Dindi timbuni nai ngago handa. Í̠nime hameledegoria nigohayagi í̠ hariyagua
    nde i̱ ligohayagi holiya. Í̠ ligoha holene hame lariyagua nde i̱ mendehayagi holiya,
    lene.
  wrs-wrs: Pioa indakonda petharam engawoli, wo yimba domba gatava, eva kava mongnahalm
    gavav. Yesna otok, wo yimba domba gatava, eva kava mongnahalm gavav.
  mya-mya: ထို့​ကြောင့်​သင်​နှင့်​ငါ​ခွဲ​ခွာ​ကြ​ပါ​စို့။ သင့်​ရှေ့​မှောက်​တွင်​မြေ​တစ်​ပြင်​လုံး​ရှိ​၏။
    သင်​ကြိုက်​နှစ်​သက်​ရာ​ကို​ရွေး​ယူ​လော့။ သင်​က​တစ်​ဘက်​သို့​သွား​လျှင်​ငါ​က​တ​ခြား​တစ်​ဘက်​သို့​သွား​မည်''
    ဟု​ပြော​လေ​၏။
  cbi-NTPO: Ñu naaju tu mujñuba kanu kumuinchi junga jatsanave. Tsa' mitya iba velasa
    tenve. Ñu jalandyasha jinmalaya, iyaa urandyasha jinu tsuyu; tsaaren ñu urandyasha
    jinmalaya, iyaa jalandyasha jinu tsuyu, timi.
  bod-N: ས་གཞི་ཐམས་ཅད་ཁྱོད་ཀྱི་མིག་མདུན་དུ་ཡོད་པ་མ་ཡིན༌ནམ། ཁྱོད་བདག་དང་ཁ་འབྲལ་བར༌གྱིས།
    ཁྱོད་རང་གཡོན་ཕྱོགས་སུ་སོང༌ན། ང་རང་གཡས་ཕྱོགས་སུ༌འགྲོའོ། །ཁྱོད་རང་གཡས་ཕྱོགས་སུ་སོང༌ན།
    ང་རང་གཡོན་ཕྱོགས་སུ་འགྲོ་བར་བྱའོ་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Ni arikko, ali ulal biya aniso. Se nanimi betenak ale awar awar baganakko.
    Ni ali sengam ko mu gemang tui, mu ani ali ngas ko mu te namarikko. Agi ni ngas
    ko mu gemang tui, mu ani sengam ko namarikko.”
  kkl-kkl: Ane sembe mog so'o ane sabo wamlaba an babe mo tamenba na babe mo tanun.
    An waneng sip tanamen tanena na sirik sip tanun. An sirik sip tanamen tanena na
    waneng sip tanun,” seog.
  sna-sna: Ko, nyika yose iyi haisi pamberi pako here? Ngatiparadzane. Kana ukaenda
    kuruboshwe, ini ndichaenda kurudyi; kana ukaenda kurudyi, ini ndichaenda kuruboshwe.”
  spa-BLM: ¿No está toda la tierra ante ti? Por favor, sepárense de mí. Si te vas
    a la izquierda, yo me iré a la derecha. O si te vas a la derecha, entonces yo
    me iré a la izquierda”.
  beu-beu: Mana anga eoang anga berang. Angu ebele lebe miaaung poleve tatara. Base
    kalo aana bajaul eoat ila se, naing tene eoat ila. Kalo aana tene eoat ila se,
    naing bajaul eoat ila.”
  cac-cac: Masanil jun lugar tic colan yaji. Syal a sic'lani b'ajtil tzach cani, yic
    vach' sco poj co b'a. Tato tzach elcan d'a yelc'och chi', a inxo tzin ochcan d'a
    yochc'och chi'. Tato tzach ochcan d'a yochc'och chi' jun, a inxo tzin elcan d'a
    yelc'och chi', xchi vin̈aj Abram chi' d'a vin̈.
  swh-ULB: Je nchi hii yote haiko mbele yako? Nenda na ujitenge na mi. Ikiwa utakwenda
    kushoto, mimi nitakwenda kulia. au ikiwa utakwenda kulia, mimi nitakwenda kushoto.”
  bel-bel: 'ці ня ўся зямля перад табою? аддзяліся ж ад мяне: калі ты налева, дык
    я направа; а калі ты направа, дык я налева.'
  wed-wed: Weka tana vilamoneta ma ata naei tana nae. Doa au naota e inainanai. Metauna
    e ḡoeḡoei ma nae ma kampa ma mae. Mepa da tam ma nae au oiena, tau ana nae au
    kelakela. Mepa da tam ma nae au kelakela, tau ana nae au oiena.”
  deu-ELBBK: Ist nicht das ganze Land vor dir? Trenne dich doch von mir! Willst du
    zur Linken, so will ich mich zur Rechten wenden, und willst du zur Rechten, so
    will ich mich zur Linken wenden.
  mbb-OT: Meupiya pa ke ebpesuwayè ki, su mezakel pa is lugar he egkehelinan, ne pilì
    ka, ke hendei is egkesuatan nu, emun iyan ebpilien nu is dapit te egkeǥivang ne
    ziyà a edhalin te zapit te egkekewanan. Piru ke iyan ebpilien nu is dapit he egkekewanan,
    ne ziyà a te zapit te egkeǥivang.”
  msc-msc: I ye jamana mafɛnɛ. Ɲin bɛɛ tɛ dinkira le ri wa? An ye fara. Ni bolomaran
    yan fan fɛ la le duman i yɛ, i ye wo ta. Nde ri to bolokinin yan fan fɛ. Ni bolokinin
    yan fan fɛ la le duman i yɛ, i ye wo ta. Nde ri to bolomaran yan fan fɛ.»
  mal-2015: ദേശമെല്ലാം നിന്റെ മുമ്പാകെ ഇല്ലയോ? എന്നെ വിട്ടുപിരിഞ്ഞാലും. നീ ഇടത്തോട്ടെങ്കിൽ
    ഞാൻ വലത്തോട്ടു പൊയ്ക്കൊള്ളാം; നീ വലത്തോട്ടെങ്കിൽ ഞാൻ ഇടത്തോട്ടു പൊയ്ക്കൊള്ളാം
    എന്നു പറഞ്ഞു.
  tuo-NT: Tojo weerã marĩrẽ dʉcawaaroʉaꞌa. Nipeꞌtiro aꞌti diꞌtare ĩꞌaña. Mʉꞌʉ tʉꞌsarore
    ‘Aꞌtota nigʉ̃ti’ ni, beseya. Mʉꞌʉ mujĩpũ mʉjãtiro nirĩ diꞌta peꞌe waꞌacã, yʉꞌʉ
    mujĩpũ sãjãrõ nirĩ diꞌta peꞌere waꞌagʉti. Mʉꞌʉ mujĩpũ sãjãrõ peꞌe waꞌacã pũrĩcãrẽ,
    yʉꞌʉ mujĩpũ mʉjãtiro peꞌe waꞌagʉti”, nicʉ niwĩ Abrã.
  gup-gup: Dja yiddok minj yibolknan kabolkwarlah, ngarrkuklarlmirra ngarrbebbehre.
    Bu ngudda yibolkdjarrngbun yire kudjakku wanjh bonj ngaye ngare kukun, dja bu
    ngudda yibolkdjarrngbun yire kukun, wanjh bonj ngaye ngare kudjakku.”
  met-met: Ubagu, titi sabangga li sangaʼm kitam. Xai ba tautu kira. Umogu ung murungama.
    Nabu ula xong, bagula ngala rimamo. Nabu ula rimamo, bagula ngala xong.”
  gvs-gvs: Tuwo kom yau tatumasāba. Poyapoya ana madabokina matam goi ikaaiyaka. Kom
    toinim kulovīna. Neta kom latuwom bomatu dadavina, yau ana koiboga dadavina go,
    neta kom latuwom koiboga dadavina, e yau ana bomatu dadavina.’
  rmc-rmc: Či nane anglal tu caľi phuv? Vašoda tut mangav, rozdžas pes jekh avrestar!
    Te tu džaha pre baľogňi sera, me džava pre čači sera; te tuke kideha avri e čači
    sera, me džava pre baľogňi sera.“
  nlg-nlg: Keri ke, me uto ge koro tuvavoka. Ko vilia na levu ni pari to liona ighoe.
    Ko kabu tana levu ni pari to vilia, mi nau ku lavia na levu.”
  dgr-DOGNT: Jǫ dèè haı̨hcho gonadąą̀ wheɂǫ hǫt'e. Ełets'ǫǫ̀ ats'ııde. Sa kàɂàa ts'ǫnèe
    anejà nı̨dè sı̨ dą̀ą ts'ǫnèe ahde ha. Ekò nı̨ dą̀ą ts'ǫnèe anejà nı̨dè sı̨ sa
    kàɂàa ts'ǫnèe ahde ha,” hadı.
  pes-OPV: مگر تمام زمین پیش روی تو نیست؟ ملتمس اینکه از من جداشوی. اگر به‌جانب چپ
    روی، من بسوی راست خواهم رفت و اگر بطرف راست روی، من به‌جانب چپ خواهم رفت.»
  ron-1924: 'Ну-й оаре тоатэ цара ынаинтя та? Май бине деспарте-те де мине: дакэ апучь
    ту ла стынга, еу вой апука ла дряпта; дакэ апучь ту ла дряпта, еу вой апука ла
    стынга.”'
  aui-aui: Wasina tani bogabogae bi tananagho gawara mududiye tanamake. Noko kuburina
    naghodaye kukita, meko nawana kunawiiwiini na kuvineyi, da kunagho name kunamake.
    Memeda katiiyamve kunanagho na, tagu dugemve ananagho. Bi dugemve kunanagho na,
    tagu katiiyamve ananagho.”
  ben-OBCV: তোমার সামনে কি গোটা দেশ পড়ে নেই? এসো, আমরা পৃথক হয়ে যাই। তুমি যদি বাঁদিকে
    যাও, আমি তবে ডানদিকে যাব; তুমি যদি ডানদিকে যাও, আমি তবে বাঁদিকে যাব।”
  lex-lex: Gen di tetema nawnierne'era la tiy o'a. Samounu de itro'a twahakar wa.
    La'pa omuokur malwir die, agokur malganna, la'pa omuokur malganan de, agokur malwiru.
  rgu-rgu: Malole lenaꞌ ita dua tasidaꞌ. Mamanaꞌ ia loaꞌ a. De maneniko o here dae
    nai pooꞌ ii, sona au soa nai pooꞌ ona. Tehuu maneniko o here dae nai pooꞌ ona,
    sona au soa nai pooꞌ ii.”
  som-som: Dhulka oo dhammu sow kaa ma horreeyo? Waxaan kaa baryayaa inaad iga guurtid.
    Haddaad bidixda tagto, midigtaan tegayaa; haddaad midigta tagtona, bidixdaan tegayaa.
  lat-VUC: 'Ecce universa terra coram te est: recede a me, obsecro: si ad sinistram
    ieris, ego dexteram tenebo: si tu dexteram elegeris, ego ad sinistram pergam.'
  aoi-aoi: Yakwaja kembirra arakba y-aburrakuwurriyinama yalakena yi-likajama. Nungkuwa
    wi-yengbijina ebina angalya arakba ningki-ngayindenama, kajungwa ki-likaji-yada
    nungkuwa, umba nganjukwaba kembirra ki-likaji-yada arakba eminingku-wa angalya,
    yeyebijeba yak-ambilyi-yada,” ni-yama nakina Aburema Ladu-wa-da.
  eng-ASVBT: 'Is not the whole land before thee? separate thyself, I pray thee, from
    me: if thou wilt take the left hand, then I will go to the right; or if thou take
    the right hand, then I will go to the left.'
  mna-mna: Lutuŋ re. Toono biibi ta imbotmbot i. Tana itum re lem lele pakaana sa
    be mbot pa, mi nio leŋ pakaana. Nu sombe sulae, nako aŋsalae. Mi sombe lelae,
    nako aŋperae.”
