verse: GEN.013.003
translations:
  mal-C: അദ്ദേഹം തെക്കേദേശത്തുനിന്നു പല സ്ഥലങ്ങളിലൂടെ യാത്രചെയ്ത് ബേഥേൽവരെയും ബേഥേലിനും
    ഹായിക്കും മധ്യേ താൻ മുമ്പ് കൂടാരം അടിച്ചിരുന്നതും
  deu-TKW: Und er zog immer weiter und weiter aus dem Südland bis nach Bethel, bis
    zu der Stelle, wo vordem sein Zelt gestanden hatte, zwischen Bethel und Ai,
  lin-lin: Longwa na Negevi, akendeki malembe-malembe kino na Beteli, na esika oyo
    ezalaki kati ya Beteli mpe Ayi, epai wapi ndako na ye ya kapo ezalaki
  cbr-NT: Néguebnuax amiribishi munu 'ikiani kuantankëx ka Betel kakë ëma 'urama anu
    paian 'ikian Betelbëtan Ainën nëbë́tsionkë anu 'iakëxa.
  eng-LSV: And he goes on his journeys from the south, even to Bethel, to the place
    where his tent had been at the commencement, between Bethel and Hai—
  bmu-bmu: Mewö mala Negew distrik uruŋe tata mosöta kusukŋanök rowoŋqeqeŋine ahöba
    wahöta anda mala Betel mire kaŋgotket. Opo seri koumŋi mutuk Betel aka Ai miri
    mietkö sutŋire kuŋgui kinöhi, mönö miaŋgöreŋ kaŋgotket.
  eng-GNV: And he went on his iourney from ye South toward Beth-el, to the place where
    his tent had bene at ye beginning, betweene Beth-el and Haai,
  eng-WEBSTER: And he went on his journeys from the south even to Beth-el, to the
    place where his tent had been at the beginning, between Beth-el and Hai;
  nhw-BL: Quema quisque Neguev, yajque ica yolic huan ajsitoj campa nopa pilaltepetzi
    Betel. Huan teipa ajsitoj campa mocajtoyaj achtihui, tlatlajco Betel huan Hai.
  swh-ONEN: Kutoka Negebu, akapita mahali hadi mahali, hadi akafika Betheli, mahali
    hapo ambapo mwanzoni alipiga hema lake kati ya Betheli na Ai
  bba-bba: Mɑ u sɑnum so Nɛɡɛbun di u dɑ Betɛli ɡiɑ u turɑ mi u rɑɑ win dii bekuruɡinu
    ɡirɑ Betɛli kɑ Ayin bɑɑ sɔɔ.
  eng-KJVCPB: And he went on his journeys from the south even to Beth-el, unto the
    place where his tent had been at the beginning, between Beth-el and Hai;
  cpy-cpy: Ikanta rawijee ipoñaanaawowa Nehuev-ki, roojatzi rareetantaari Betel-ki.
    Ikanta rawijanee roojatzi niyankithakineki awotsi rareetantyaari nampitsiki Jae,
    rowetsikapaero ipankothaante jempe retakawo paerani ipankota,
  mpx-mpx: Yaka i novevehe al kekeisi kekeisi i nohoholavi panuwa ge panuwa ona elal,
    ana siga i vin Betel ge Ai ali hawawala toto valila wana epanapana i tatala,
  wbp-wbp: Ngula-ngurluju, yardalu yarnkaja yatijarralku. Ngurra-kari ngurra-kari
    ngunanja-yanulu. Yangka-kurra-yijalalu pina-yanurnu kamparru-warnu-kurra yangka
    kirri-jarra-kurra-yijala kulkurru-kurra Pijili-kirra manu Yayi-kirra kuja yangka
    kamparru-wiyi ngunaja Yipurumuju manu yangka kuja-jana yarturlu murnju-yirrarnu
    YAAWIYI-kirlangu pulka-pinja-kurlangu maralypi yarturlu yurrujurla. Yalumpurla-juku
    YAAWIYI wiri-pajurnu Wiri-nyayirni Yipurumurlu.
  luo-luo: Nodhi nyime kod wuoth koa Negev kobuoro e yo nyaka nochopo Bethel, kumane
    okwongo geroe hembe e kind Bethel kod Ai,
  meu-meu: Diho kahana amo e laolao ela, Betele ai e kau, ena taruha gabuna gunana
    ai ma e taruha, Betele bona Ai padadiai;
  npi-ULB: तिनी नेगेवबाट बेथेतिर गइरहे, जहाँ पहिले तिनको पाल थियो, त्यो बेथेल र ऐको
    बिचमा थियो ।
  yor-yor: Láti gúúsù, ó ń lọ láti ibìkan sí ibòmíràn títí ó fi dé ilẹ̀ Beteli, ní
    ibi tí àgọ́ rẹ̀ ti wà ní ìṣáájú rí, lágbedeméjì Beteli àti Ai.
  emp-NTPO: Maʌ̃be Negued̶eba jẽda ʌ̃nãũ eda wãsia idji wua de erob̶ad̶amaa, Betel
    puru idjab̶a Hai puru ẽsi.
  ind-ind: Abram dan keluarganya hidup berpindah-pindah. Mereka pindah mulai dari
    selatan Kanaan dan tinggal di beberapa tempat lain yang bisa menghasilkan makanan
    bagi mereka dan ternak-ternak mereka. Akhirnya mereka tiba di suatu tempat antara
    Betel dan Ai, di mana dulu Abram pernah berkemah dan mendirikan mezbah dari batu-batu
    untuk mempersembahkan hewan kurban dan meminta pertolongan dari TUHAN.
  pes-OPCB: ابرام و همراهانش از نگب رهسپار شده، مرحله به مرحله، به سوی بیت‌ئیل رفتند،
    و میان بیت‌ئیل و عای، جایی که قبلاً اطراق کرده بودند، اردو زدند.
  ssx-ssx: Kutupa koto pate mina꞉pa꞉laota꞉ kenke ma꞉nda꞉ ma꞉nda꞉ pa꞉ta꞉ pua mo Bedele
    nanema꞉ peekeme. Ipikita꞉ mo amba꞉ hande ipika꞉ palai da a꞉eyeke alena꞉ mo Bedele
    pita꞉ Ai yaapo tukikina꞉
  lcm-lcm: Kalapo pasal angpok rina le palpal Negev tung si kanla serei e Betel. Io,
    si vuk oring ang akorong e liuan i Betel na Ai, voiang kata atu lu aino singina,
  aer-aer: Yanhe-ngentyele, itne ayerrere anteme alheke, apmere arrpe-anenhele inteke.
    Itne alpeke apmere arrkatye ikwere-werne apmere Bethel uthene Ai uthene mpwepele
    Abram-arle aneke arrekwele, rarle apwerte areye kwentye-kwentye-ileke YAHWEH-eke,
    ameke-ameke ikwere. Yanhe anthurreke Abram-ele YAHWEH utyernemele tnakeke.
  tgl-ULB: Nagpatuloy siya sa kaniyang paglalakbay mula sa Negeb patungong Bethel,
    sa lugar kung saan naroon ang kaniyang tolda noon, sa pagitan ng Bethel at Ai.
  nop-nop: Kaŋ Abalam adi Negeb kwetneniŋ Betele yokwetneŋkade ipilat tita uge uge
    koom kwaha Betele yokwet eŋ Ai yokwet lekiŋgoŋhik ginaŋ ne houle yot magukneŋ
    uŋgoŋ usuwaguk.
  kca-kca: Морты мўв эԓты Вефиль пеԓа ԓўв йэԓԓы касԓәс, щи тӑха унты, хŏта щи йэԓпийән
    Вефиль пӑ Гай кўтән пирщин хот ԓоԋщиԓыйәс,
  cbu-NT: Ashirucha, Neguebash tsap kusarangsin, anumand yusur Betelapshat tsap kunguchich
    much apinll naataranganaya. Itaru, Betelamandsha naatarangsin, yakat Hayi kayumanasha
    apusash taaranganaya yuwashtam sirú taarangana anshutamta.
  usa-usa: Mi maruqa Négibikemma wemá maréna marutaba marutaba wéqéna Betel kaya (2)
    marukóni aukapi (Bétérikaraq Ái) emó-urai nakumorakaraq, yaaremo tarourai marukaq.
  hui-hui: Mani Abarama halu ibu damene biaru ti dindi Negebe ogoni wahalu uyurahayagi
    pene. Balai andaru bu haga bima pialu Bedele tano anda pene. Anda puwa Bedele
    tano Ai tanola hengene abale Abarama ibuni balai anda bu hene biagoria lone puwa
    ogoriani hene.
  wrs-wrs: Doa henga Kenan hovmonam avavho vilangavna, doa di wonavna, ten seilm hev
    lailduv wonvenam, honmba songowol venanamba Sesoamba. Diva wonphonamba, doa henga
    Yawem di sembayang vemnavna. Diva aevulvna hovrahovra Betel kembella Ai kembella.
  mya-mya: တစ်​ဖန်​ထို​အ​ရပ်​မှ​ထွက်​ခွာ​၍​ခ​ရီး​အ​ဆင့်​ဆင့်​ဆက်​သွား​ပြီး​နောက် ဗေ​သ​လ​မြို့​သို့​ရှေ့​ရှု​လာ​ခဲ့​လေ​သည်။
    သူ​သည်​ဗေ​သ​လ​မြို့​နှင့်​အာ​ဣ​မြို့​စပ်​ကြား​အ​ရပ်​သို့​ရောက်​ရှိ​လာ​၏။-
  cbi-NTPO: Tiba den chutyu Négueb tusha chutu jayu jayu miinchiren Betel pebulu deechusha
    miimi, tsejtu junu malu' miitu, ya' uma ajke' jitu viji' chunu tenabiren miimi,
    Betel pebulu, Ai pebuluba chunu kejtaa tenatala.
  bod-N: དེ་ནས་ཨབ་རམ་དང་བཅས་པ་ནེ་གུབ་ཡུལ་ནས་རིམ་གྱིས་པེད་ཨེལ་གྱི་ཕྱོགས་སུ་སོང༌སྟེ།
    པེད་ཨེལ་དང་ཨེ་ཡུ་གཉིས་ཀྱི་བར་དུ་སླེབས་སོ། །དེ་ནི་སྔོན་ཆད་ཁོ་རྣམས་ཀྱིས་སྦྲ་གུར་ཕུབ་པའི་གནས་དེ་ཡིན༌ལ།
  wsk-wsk: Nu sor Negev mu te baga beteram ale barasam, ale lage luan te ani barasu
    barasu Bethel peleram namakaso. Nu kuwim Bethel se Ai ko kusumuri, te baga beteram,
    mu te tai aratam.
  kkl-kkl: Inaghag maba palamogti, Negeb so'oag agha Betel piog. Piogti Betelap Aiap
    anabiag samenag, “Allahag mhong towalengkanun,” aro kirik yangaro piboghag aneko
    wamogti, Nuni Allah omeklamog.
  sna-sna: Kubva kuNegevhi akafamba nzvimbo nenzvimbo kudzamara asvika kuBheteri,
    kunzvimbo iri pakati peBheteri neAi kwaimbova netende rake kare
  spa-BLM: Siguió su camino desde el sur hasta Betel, hasta el lugar donde había estado
    su tienda al principio, entre Betel y Hai,
  beu-beu: Mana nu mi Abram ana mihit vengtahang seng angse, ana bot ava asorong lamal
    ila mana aabeung mi. Base Negeb mi muse, Abram ana bot ava asorong lamal ila Betel
    aabang, bot Ai aabang ehahama, mana ba ana tura eteeng metma mi atahing iila angu
    mi.
  cac-cac: Ix elxi vin̈ d'a Neguev chi'. C'ojanc'olal ix c'ochxi vin̈ d'a yol yic
    Betel b'aj ec'nac d'a sb'ab'elal, aton d'a scal Betel yed' Hai.
  swh-ULB: Aliendelea na safari yake kutoka Negebu hadi Betheli, mahali ambapo hema
    yake ilikuwa tangu mwanzo, kati ya Betheli na mji wa Ai.
  bel-bel: І прадоўжыў ён пераходы свае з поўдня да Вэтыля, да мясьціны, дзе раней
    быў намёт ягоны паміж Вэтылем і Гаем,
  deu-ELBBK: Und er ging auf seinen Zügen vom Süden bis Bethel, bis zu dem Ort, wo
    im Anfang sein Zelt gewesen war, zwischen Bethel und Ai,
  mbb-OT: Ne puun dutun te Negev midhalinhalin sikandin taman te nekeuma en maan diyà
    te uvey te Betel he iyan sikan is daan he nesevukan te tulda zin he ziyà te pid-elangan
    te Betel wey Ai.
  msc-msc: A bɔra Nɛkɛbi ka wa Betɛli. A tun ka a la faaninbon lɔ dinkira mɛn dɔ kɔrɔman,
    a sera ye. Dinkira wo tɛrɛ Betɛli ni Ayi soilu tɛ le,
  mal-2015: അവൻ തന്റെ യാത്രയിൽ തെക്കുനിന്നു ബേഥേൽവരെയും ബേഥേലിന്നും ഹായിക്കും മദ്ധ്യേ
    തനിക്കു ആദിയിൽ കൂടാരം ഉണ്ടായിരുന്നതും താൻ ആദിയിൽ ഉണ്ടാക്കിയ യാഗപീഠമിരുന്നതുമായ
    സ്ഥലംവരെയും ചെന്നു.
  tuo-NT: Neguepʉ níꞌcãrã sojaro marĩrõ dajatojaa waꞌacãrã niwã téé Betel wãmetiri
    macãpʉ. Betere yʉꞌrʉa, ne waro aꞌtigʉ cʉ̃ cãrĩꞌcaropʉre ejacʉ niwĩ. To Betel,
    Hai decopʉ nicaro niwʉ̃.
  gup-gup: Abram rengehrey yeledj, Negeb bolkbawong, djalwam kore Bethel, dja bebmeng
    kured kubulkayh kore Bethel dja Ai, kore kerrngehkenhni nameng dabburlin nuye.
  met-met: Baing sauya Negep, haxahaxa mala laing sok mana longga Betel, mana longga
    wa lia mana Betel xaung Ai, longga waleu tabalaxainoa wa mana ba.
  gvs-gvs: E tauyadi sina Negevi go, geya sikaiyaketa, go sem situliya sinonoina bego
    Beteli. Sina Beteli goi go, sina asayana boi Beteli be Ai nauyayanaidi goi sikaaiyaka.
  rmc-rmc: Paľis o Abram džalas dureder le dromeha la pušťatar Negev. Phirelas than
    thanestar, medik na doavľa paš o Betel, paš oda than, kaj angloda sas leskro stanos,
    maškar o Betel the Aj,
  nlg-nlg: Gaira tara sania na bona keri me sakutua me kabu balu na bona inaghona
    te sara tana lei ghotu lilighina Bethel mi Ai.
  dgr-DOGNT: Ekìı-ka nèk'e Negev gòyeh gots'ǫ hazǫǫ̀ ts'ǫ̀ wek'eèhoowo, eyı tł'axǫǫ̀
    kǫ̀ta Bethel nǫ̀ǫtła. Eyı kǫ̀ta Bethel eyıts'ǫ kǫ̀ta Ayı wege wekǫ̀ k'è gòı̨ɂà
    ı̨lèe sìı ts'ǫ̀ anajà.
  pes-OPV: پس، از جنوب، طی منازل کرده، به بیت ئیل آمد، بدانجایی که خیمه‌اش در ابتدا
    بود، در میان بیت ئیل و عای،
  ron-1924: Дин цара де ла мязэзи с-а ындрептат ши а мерс пынэ ла Бетел, пынэ ла локул
    унде фусесе кортул луй ла ынчепут, ынтре Бетел ши Ай,
  ben-OBCV: নেগেভ থেকে এদিক-ওদিক ঘোরাফেরা করে তিনি সেই বেথেলে পৌঁছালেন, যা বেথেল ও
    অয়ের মাঝখানে অবস্থিত এমন এক স্থান, যেখানে এর আগেও তাঁর তাঁবু খাটানো ছিল
  lex-lex: Nala' pa ndella gen id pa nokru gen dioma, ndella Negep pa nawal pia ndella
    Betel onni, gen miaka la' ler ululu de nkeni hoiwiali maka rnairi ha ulti, la'a
    Betel nora Ai rletni,
  rgu-rgu: Nemeꞌ Negeb mai ana lali-lali, fo fali seluꞌ leo koro Betel no koro Ai
    talada neu. Maꞌulu na ana leo nai naa so.
  som-som: Xagga koonfureed ayuu ka tegey oo wuxuu u socdaalay ilaa Beytel, meeshii
    bilowgii ay teendhadiisu ahayd, ee u dhexaysay Beytel iyo Aacii;
  lat-VUC: Reversusque est per iter, quo venerat, a meridie in Bethel, usque ad locum
    ubi prius fixerat tabernaculum inter Bethel et Hai,
  aoi-aoi: '@see-verse:GEN.013.002'
  eng-ASVBT: And he went on his journeys from the South even to Beth-el, unto the
    place where his tent had been at the beginning, between Beth-el and Ai,
  mna-mna: To Abaram izem lele ki Negeb, mi imaŋga mini mi izirri i ma ila ipet lele
    ta imbot la kar Betel mi kar Ai mazwan, mi isuŋ pa Merere su tana. Pa lele tana,
    ta muŋgu ni ipun su pa mi ipo patoronŋana muriini.
  ita-1885: Ed egli, seguendo il suo viaggio, andò dal Mezzodì fino a Betel, fino
    al luogo dove prima erano stati i suoi padiglioni, fra Betel ed Ai,
  eng-LXXUP: And he went to the place whence he came, into the wilderness as far as
    Bethel, as far as the place where his tent was before, between Bethel and Ai,
  eng-ULB: He continued on his journey from the Negev to Bethel, to the place where
    his tent had been before, between Bethel and Ai.
  spa-VBL: Se fue el Neguevy comenzó su viaje por partes hasta Betel, de regreso al
    lugar donde había acampado antes, entre Betel y Ay.
  fra-_FOB: Puis il s'en retourna, par ses campements, du Midi jusqu'à Béthel, jusqu'au
    lieu où avait été sa tente au commencement, entre Béthel et Aï;
  mal-mal: അവൻ തന്‍റെ യാത്രയിൽ തെക്കുനിന്ന് ബേഥേൽവരെയും ബേഥേലിനും ഹായിക്കും മദ്ധ്യേ
    തനിക്ക് ആദിയിൽ കൂടാരം ഉണ്ടായിരുന്നതും താൻ ആദ്യമായി ഉണ്ടാക്കിയ യാഗപീഠമിരുന്നതുമായ
    സ്ഥലംവരെയും ചെന്നു.
  urd-GVR: Wahāṅ se jagah bajagah chalte hue wuh āḳhirkār Baitel se ho kar us maqām
    tak pahuṅch gayā jahāṅ us ne shurū meṅ apnā ḍerā lagāyā thā aur jo Baitel aur
    Aī ke darmiyān thā.
  suz-BL: मिनु दक्‍खिन ङा नेगेब रे लशा, बेथेल सहर जाक्‍दीम्‍माक्‍त। मेकेर बेथेल सहर
    नु ऐ सहर आस दातेमी ङोंइती आ ताम्‍बु कीतीकेम जाक्‍दीम्‍माक्‍त।
  ita-1927: E continuò il suo viaggio dal mezzogiorno fino a Bethel, al luogo ove
    da principio era stata la sua tenda, fra Bethel ed Ai,
  ckb-ckb: قۆناغ بە قۆناغ کۆچی کرد، لە نەقەبەوە هەتا بێت‌ئێل، هەتا ئەو شوێنەی یەکەم
    جار چادرەکەی ئەوی لێبوو، لەنێوان بێت‌ئێل و عای،
  eng-BBE: And travelling on from the South, he came to Beth-el, to the place where
    his tent had been before, between Beth-el and Ai;
  crx-NTPO: '''Et hutizdil Bethel whuts''un hutizdil ndet da'' ''uda'' nimbali nenin''ai
    inle'' ''et ''udechoo whuts''un Bethel ''ink''ez Ai whulhetoh whuz hoozdil.'
  kan-OKCV: ಅವನು ತನ್ನ ಪ್ರಯಾಣಗಳಲ್ಲಿ ನೆಗೆವದಿಂದ ಬೇತೇಲಿಗೆ, ಎಂದರೆ ಮೊದಲು ಬೇತೇಲಿಗೂ ಆಯಿ ಎಂಬ
    ಊರಿಗೂ ಮಧ್ಯದಲ್ಲಿ ಅವನ ಗುಡಾರವಿದ್ದ ಸ್ಥಳಕ್ಕೆ ಬಂದನು.
  bbb-bbb: Ijiege rena Aburame fune urina ijia fijana una are Betuero nake ijia vae.
    Fu ijia fijana vakuma are Betuero gue re ro Ai gue rema ukua ije fu ude fata zinone
    ifaejedufuo fu ufema ijia kekei. Aburame fune ijia kekena uri fata ijia E Ireobo
    ijene baname isoekafae.
  tam-2017: அவன் தன்னுடைய பயணங்களில் தெற்கேயிருந்து பெத்தேல்வரைக்கும், பெத்தேலுக்கும்
    ஆயீக்கும் நடுவாகத் தான் முன்பு கூடாரம்போட்டதும்,
  spa-RV-1909: Y volvió por sus jornadas de la parte del Mediodía hacia Bethel, hasta
    el lugar donde había estado antes su tienda entre Bethel y Hai;
  ron-BTF: Şi a mers în călătoriile lui din sud chiar până la Betel, până la locul
    unde fusese cortul său la început, între Betel şi Hai;
  eng-WEBP: He went on his journeys from the South as far as Bethel, to the place
    where his tent had been at the beginning, between Bethel and Ai,
  eng-FBV: He left the Negev and traveled in stages to Bethel, back to the place where
    he'd camped before, between Bethel and Ai.
  nld-1939: Van de Négeb trok hij geleidelijk voort naar Betel, naar de plaats tussen
    Betel en Ai, waar al eerder zijn tent had gestaan,
  nch-BL: Quema quisque Neguev, yajque ica yolic huan ajsitoj campa nopa pilaltepetzi
    Betel. Huan teipa ajsitoj campa mocajtoyaj achtohui, tatajco Betel huan Hai.
  tfr-NTPO: E irgo ga jek l̈öng shtor shtor, irbo jek jong äär Betel kjokyo shwo l̈ëkong.
    Dëna sök l̈ishko ga akkwo töna dl̈uw ëng kjing go kjókshko, Jehová poshrëkkl̈o.
    Kjok eshko, e buk Betel kjokyo, Hai kjokyo, e tjrëko. Öötong l̈öng eshko iröng
    obi ga syõshtono Jehová kong obi.
  vie-1934: người vừa đi vừa đóng trại, từ Nam phương trở về Bê-tên và A-hi,
  hin-CV: वे नेगेव से बेथेल तक पहुंच गए, जहां वे पहले रहते थे अर्थात् बेथेल तथा अय
    के बीच में.
  eng-OURB: He went on his journeys from the South even to Beth-el [House of God],
    to the place where his tent had been at the beginning, between Beth-el [House
    of God] and Ai,
  spa-BES: Y viajando de Neguev, vino a Bet-el, al lugar donde antes estaba su tienda,
    entre Bet-el y Hai;
  tdx-tdx: Ie boak’ amy atimoy añe le nionjoñe sikal’ amy Betele, amy namboare’e kibohotse
    añivo’ i Betele naho i Aý am-pifotora’ey,
  vid-vid: Nakalutilila na majendo kulawila honhu ha Negebu mbaka Beteli. Nakafika
    honhu naloyali yawichile kambi ya chibumuli aho mwaluko, hagati ha Beteli na Ayi,
  pwg-pwg: Muriyai Negev ikuyowei da ibababa, gawara bogii ma bogiiyai imakai inenae
    da ku Betel kwanatuna. Ma ivovirame nani ku gawarina Betel kwanatuna ma Ai kwanatuna
    basunai, rorova imapatana i yobe itina na nani ku gharavuna inekiibau.
  eng-OKE: And he proceeded according to his encampments from the south, and unto
    Bethel, unto the place where he had spread his tabernacle at the first, between
    Bethel and Ai;
  tha-KJV: ท่านเดินทางต่อไปจากทิศใต้จนถึงเมืองเบธเอล ถึงสถานที่​ที่​เต็นท์​ของท่านเคยตั้งอยู่​คราวก่อน
    ระหว่างเมืองเบธเอลกับเมืองอัย
  por-BR-2018: E voltou por suas jornadas da parte do Sul até Betel, até o lugar onde
    havia estado antes sua tenda entre Betel e Ai;
  bco-bco: A꞉la꞉ta꞉ga꞉ iyo꞉ Negebo꞉ ta꞉ta꞉ga꞉ ha꞉nakiyo꞉, hena꞉ usa alila꞉li aneyo꞉,
    Betel hen a꞉na fa꞉la꞉dowo꞉. Betel amisa꞉no꞉ nol, Ai amisa꞉no꞉ nol, a꞉lo꞉ us a꞉na,
    tamin amilo꞉ elo꞉ sen a꞉na fa꞉la꞉dota꞉ga꞉ dowo꞉.
  deu-ELO: Und er ging auf seinen Zügen vom Süden bis Bethel, bis zu dem Orte, wo
    im Anfang sein Zelt gewesen war, zwischen Bethel und Ai,
  ktm-ktm: Abram itlang odo Negev pe inemandro sehir ile sehir, iyenon ndre iy ilihir
    yi ndre ndrokoron Betel pe Ai, lok ndre iy imandro imin eriy pihe
  caa-caa: Y cay xana imbꞌijc imbꞌijc tama tunor or e choquem lugar xeꞌ jax e Négueb
    este que cꞌotoy tama e chinam Betel, y de allí ixin tuaꞌ aturuan tama e lugar
    tiaꞌ cay turuan bꞌajxan xeꞌ aquetpa tuyuxin e chinam Betel y tuyuxin e chinam
    Ai.
  eng-WYC-2018: And he turned again by the way in which he came from the south into
    Bethel, till to the place, in which before he had set a tabernacle (or to the
    place where he had pitched his tent before), betwixt Bethel and Hai,
  epo-epo: Kaj li daŭrigis sian migradon de sudo ĝis Bet-El, ĝis la loko, kie antaŭe
    estis lia tendo inter Bet-El kaj Aj,
  uig-PIN: U kɵqüp yürüp, jǝnubtiki Nǝgǝwdin Bǝyt-Əlgǝ, yǝni Bǝyt-Əl bilǝn Ayining
    otturisidiki ǝslidǝ qedir tikkǝn jayƣa,
  beo-beo: 'Amalalu, amo soge yolesili asili, e da eno soge eno soge amoga asili,
    Bedele moilaiga doaga:musa: logo amoga asi. E da sogebi amo Bedele amola A:iai
    dogoa dialu, amoga e da musa: abula diasu moilai gaguia, amoga doaga:i dagoi.'
  tpi-OTNT: Na bihain Abram wantaim ol lain bilong en i lusim hap bilong Negev na
    i wokabaut i go olsem long hap not. Na ol i wokim ol kem i go inap ol i kamap
    long taun Betel. Ol i go kamap long ples bipo Abram i bin wokim kem bilong en
    namel long taun Betel na taun Ai.
  hau-SA: Daga Negeb, ya ci gaba da tafiyarsa a wurare dabam-dabam har ya kai tsakanin
    Betel da Ai, a inda dā ya kafa tentinsa na fari
  udu-udu: Dhali a’di yaki’d ’pena Januub mo ntagi Pam Beeṯ/iil mo e mo jin dikina
    gu’b burrinyem piti ki monṯel ’pen mo, mo jin diki’di bwaman gi Pam Beeṯ/iil mo
    dhali gi Pa Ayy mo,
  uig-LAT: U köchüp yürüp, jenubtiki Negewdin Beyt-Elge, yeni Beyt-El bilen Ayining
    otturisidiki eslide chédir tikken jaygha,
  nde-nde: Esuka eNegebi wazula lapha lalapha waze wafika eBhetheli, endaweni eyayiphakathi
    kweBhetheli le-Ayi lapho ayemise khona ithente lakhe kuqala
  ton-ton: 'Pea ʻalu ai pe ia ʻi hono fononga mei he feituʻu tonga ʻo aʻu ki Peteli,
    ki he potu naʻe tuʻu ai ʻa hono fale fehikitaki he kamataʻanga, ʻi he vahaʻa ʻo
    Peteli mo ʻAi:'
  ces-1613: A šel cestami svými od poledne až do Bethel, až k místu tomu, kdež prvé
    byl stánek jeho, mezi Bethel a Hai,
  eko-eko: Ye khulaawo Nikeepu, khulawa phantte ya kashikhazini ajeettettelaka wakhula
    phantte mpakha nti wa Beetele, attaaphale eemesiyeevo heema yawe omwanzo, nakatthi-nakatthi
    ya Beetele na Aayi.
  nss-nss: Pwen irakuhuye pe itali Nekep pe iyeses ta hape ta hape ipoo iyarayah iya
    kol hakol ngalan Petel. Pe impwan kol mamu iyen aliy ndrokolo kol malkol Petel
    pe Ai,
  eng-WMB: He went on his journeys from the South as far as Bethel, to the place where
    his tent had been at the beginning, between Bethel and Ai,
  tam-TCV: அவன் நெகேப்பிலிருந்து இடம்விட்டு இடம்பெயர்ந்து பெத்தேலுக்கு வந்து, அங்கே
    பெத்தேலுக்கும் ஆயிக்கும் இடையில் தான் முன்பு கூடாரம் போட்டிருந்த இடத்துக்கு வந்தான்.
  ceb-ULB: Mipadayon siya sa iyang pagpanaw gikan sa Negeb paingon sa Betel, ngadto
    sa dapit nga iyang gitukoran kaniadto sa iyang barongbarong, taliwala sa Betel
    ug Ai.
  mkn-mkn: Dari Negeb dia jalan bapinda-bapinda ko pi kambali di kampong Betel deng
    kampong Ai pung teng-tenga. Dolu dia parná tenga di situ.
  pol-UBG: I szedł, robiąc postoje, od południa aż do Betel, do tego miejsca, gdzie
    poprzednio był jego namiot, między Betel a Aj;
  agr-agr: Néguev pujau wakitki diipas jintá kanag waja wajakua jegauwai yaakat Betelnum.
    Tuja nuwi juwaki yaunchuk nii pujujakbau yaakat Betelan nagkaiki, yaakat Hai tawa
    nuwi jegatsuk ejapeen aajakua nuwi weuwai.
  kyc-kyc: Baa dusa palipa dasa palipa pyuo pao Nekepe yaki nyuo Betele dorename wamba
    Betele Eyaipa anda kanya paleyamo dokona dee pao kando nyiya.
  urd-GVU: وہاں سے جگہ بہ جگہ چلتے ہوئے وہ آخرکار بیت ایل سے ہو کر اُس مقام تک پہنچ
    گیا جہاں اُس نے شروع میں اپنا ڈیرا لگایا تھا اور جو بیت ایل اور عَی کے درمیان
    تھا۔
  deu-1912: Und er zog immer fort von Mittag bis gen Beth-El, an die Stätte, da am
    ersten seine Hütte war, zwischen Beth-El und Ai,
  ntj-ntj: Palunyalu pakara yanu ngurra kutjupa-kutjupakutu parrapitjalayintja. Palunyalu
    ngurra nyarra kutjulpirtu nyinarranytja, palunyangka ngurra tjunu tjiinya yiwarla
    Pitjulta Yayila ngururrkutjarra.
  row-row: Mia Negeb ana lao lali-laliꞌ de baliꞌ nisiꞌ kambo Betel no Ai taladꞌa na.
    Dalahulu na, ana leo mia naa.
  kan-2017: ಅವನು ದಕ್ಷಿಣ ದೇಶವನ್ನು ಬಿಟ್ಟು ಮುಂದೆ ಪ್ರಯಾಣ ಮಾಡುತ್ತಾ ಬೇತೇಲಿನವರೆಗೆ ಅಂದರೆ ಬೇತೇಲಿಗೂ
    ಆಯಿ ಎಂಬ ಊರಿಗೂ
  ena-ena: Ve hɨniavɨla cɨhu Abɨlam agaŋ nudɨ sibɨla hɨsɨŋ hulaŋ iamɨgali agɨlaŋ hula
    Negevɨ fɨli tɨbɨ valavɨla vehavɨmi. La havɨlɨ ulaŋ hafihafi hɨnihɨni veve Betelɨ
    haiabɨla iahavɨmi. Vaka havɨlɨ ulaŋ Betelɨ haiabɨla hɨnici uci Ai haiabɨla hɨnici
    veci alɨhaŋ hafiavɨmi heŋ iahavɨmi.
  tgo-tgo: Weiyaŋgiya ghambandɨmbandɨ thɨ roiteta valɨvaŋgako iyako, thɨ mena thɨ
    yaku, thɨ ghao thɨ yaku, gheghad vethɨ vutha ŋgora va thɨ yakuma, Betel na Ai
    e ghanjilughawoghawo
  yap-yap: Ma aram me chuw u rom u Negeb nge yan u bang nga bang, ni be sor i yan
    nga Bethel. I yan i taw ko fagi n’en u thilin yu Bethel ngu Ai ni aram e gin’en
    ni i par riy ni som’on
  tet-tet: Nosi Negeb, Abram lori baa-mai toꞌo nikar fatin uluk mak nariik taroman
    iha leo Betel no leo Ai leet.
  hlt-MCSB: Te dongah Negev lamkah a longpueng vaengah amah kah dap a om nah hmuen
    Bethel la cet. A moecuek vaengah anih kah dap te Bethel neh Ai laklo ah om.
  mdy-ETH: ኔጌቤይዳፓ ዔቃዖ ቤዛፓ ሜሌ ቤሲ ሃንቲ ሃንቲ ቤኤቴኤሌ ጎዖ ቤዞ ዓኣዺ ቤኤቴኤሌና ዓዪ ጎዖ ዓጮናኮ ባኣካ ዓኣ ቤዞ
    ሄሌኔ፤ ዬና ቤዜላ ሃያኮ ቤርታ ዒዚ ዴዔ ቤሲ፥
  kew-kew: Oropere Negep gimoa Abram nipu sumeda-para puamama pua Betel epa opapasa.
    Nipumi abaripia sele ada Betel-para Ai lapona rikirana pisaya.
  twi-ASANTE: Ɔfirii Negeb hɔ no, ɔdii atutena ara kɔduruu Bet-El, baabi a ɔdii ɛkan
    sii ne ntomadan a ɛwɔ Bet-El ne Ai ntam no.
  bhl-bhl: Bomelei, e Kenan aneng be iti boku angeko, akalem samal kal benemin am
    be bamuk keko, dukuko, telbi telbisomi, suaem teinse dim Betel so, Ai so, abiw
    mutuk fian alew biim mutuk tele tele dim ka kel iti teinse kale.
  con-NTPO: Néguevni japa cca'tti cca'tti can'jemba Betel canqqueni nepi'fa. Nane
    toequi tise'pa tayoe can'jeni japa can'jen'fa. Tsaja Betel, Hai canqque enttingeni.
  eng-WEBU: He went on his journeys from the South as far as Bethel, to the place
    where his tent had been at the beginning, between Bethel and Ai,
  bnp-bnp: I pea e Negev i laho tope dili tope tala na maka tanga. Muri i vano i bele
    o Betel, na hini i vakapesi muga a kape vona na kurukuruna e Betel, e Ai,
  wal-wal: I Neegeebappe denddidi Beeteele gakkanaassi biis; he sohoinne Beeteeleppenne
    Aayippe gidduwan i koiro ba dunkkaaniyaa tolido sohuwaanne
  mgh-mgh: Ule ahokhuma uNekepi arwaka uPeteli, mpaka ahophiya nipuro naapacenryawe
    unkhurutula heema nipuro niri iriyari uPeteli nu Ayi.
  acu-NT: Tura Néguevnumia jiinki, ni jee nuwap najanamun apuuki apuuki yakat Betelnum
    jea, Betel yakat tura Hai yakta japen yaanchuik pujusmaurin pujustas waketkimiayi.
  spa-PDDPT: Anduvo en sus jornadas desde el Neguev hasta Bet-ʼEl, al lugar donde
    plantó su tienda al comienzo, entre Bet-ʼEl y Hai,
  gun-gun: Ha'e gui Neguebe gui Betel katy ju oo, oo'i oupi ypy'iague py, Betel ha'e
    Ai mbyte py ae,
  agu-BL: Ma yi tele'n tiemp nintzun cyaj cyen tilol yi ama'l Néguev. Ej nin chebcun
    tu' topone'nt le tnum Betel. Itzun yi tele'ntz le tnum Betel nintzun opontz junt
    tir le ama'l xo'l Betel tu Hai, kale atit tzaj i' yi ntaxk ben Egipto.
  eng-PEV: They were in that dry desert country for a while, then they went north
    from place to place until they got back to the town called Bethel. They camped
    in the same place that they camped at before. It was between Bethel and the town
    called Ayi.
  ilo-ULB: Intultuloyna ti panagdaliasatna manipud Negeb agingga idiay Betel, iti
    lugar nga ayan idi ti toldana, iti nagbaetan ti Betel ken Ai.
  kpg-kpg: Nomuli gei mee ga hagadau adu i nia guongo ala i golo, gaa dau loo i Bethel.
    Mee gaa dau adu loo gi di gowaa i mehanga Bethel mo Ai, i di gowaa nogo noho iei
    mee i mua,
  uig-ARA: ئۇ كۆچۈپ يۈرۈپ، جەنۇبتىكى نەگەۋدىن بەيت-ئەلگە، يەنى بەيت-ئەل بىلەن ئايىنىڭ
    ئوتتۇرىسىدىكى ئەسلىدە چېدىر تىككەن جايغا،
  bsp-bsp: K'ɛyɛfɛ kəcal-cali kəyɛfɛ ka Nɛkɛf haŋ Betel da ɛnadɔf abal tɔcɔkɔ-cɔkɔ
    mɔ, Betel kɔ Hay dacɔ.
  bps-bps: Di kdaan di banwe Négéb, fadlug magu di sahal banwe. Kafnge én, kel di
    banwe Bétél di muna gumnean di gutngà i banwe Bétél na Ay,
  mbs-mbs: Pegkesayo din lekat te Negeb, mig-alin-alin sikandin pesalo doton te Betel
    lamig dimateng sikandin doton te tapay ogpeanan din kidoen te tengà-tengà te Betel
    aw Ai.
  tof-tof: Negebgab wa ngyabenkü wamlórr kókó Betel amrran, wa ngaen-gógópan tóba
    palae müót ne elórr
  sus-sus: A naxa keli Negewi, a nu a xa ɲɛrɛ tagi isuxu, sigafe ra
  pon-2006: Mwuhr, e ahpw douluhlsang mwo, mwekimwekid kolahng Pedel oh Ai, wasa e
    kauwada ie imwe impwal kan mahs
  jae-jae: Ma eŋ kêsêlêŋ-kêsêlêŋ gêmoa Negeb e gêô lasê Betel e gêdêŋ gamêŋ, taŋ gêmuŋgeŋ
    gê becobo kêsêp, gêc Betel ma Ai ŋasawa naŋ,
  ksd-ksd: Ma kana lavur vinavana i ga tur pa ia aro ra langun na taubar, ma i tuk
    tar ta ra gunan Betel, nam ra pakana gunan kana pal na mal i ga tur tavuna tana,
    livuan ta ra ura gunan Betel ma Ai,
  tur-YTC: Güneyden Beytel'e, Beytel ile Ay arasındaki başlangıçta çadırının bulunduğu
    yere,
  bel-N: І ён ішоў у падарожжы сваім з Нэгеву ў Бэтэль, аж да месца, дзе раней быў
    намёт ягоны між Бэтэлем і Гаем,
  grc-BRENT: Καὶ ἐπορεύθη ὅθεν ἦλθεν εἰς τὴν ἔρημον ἕως Βαιθὴλ, ἕως τοῦ τόπου οὗ ἦν
    ἡ σκηνὴ αὐτοῦ τὸ πρότερον, ἀνὰ μέσον Βαιθὴλ καὶ ἀνὰ μέσον Ἀγγαί,
  ind-AYT: Abram meneruskan perjalanannya mulai dari selatan sampai Betel, ke tempat
    dia mendirikan tendanya mula-mula, yaitu di antara Betel dan Ai,
  lid-lid: Ano badeh iy udu doh edek i rakon rakon ili Betel. Eme iy asahan kon mene
    ndrokowa Betel hawe Ai kon mene iy udu aliy bwena.
  eng-NNA: Camp by camp they were going, they came back to that camp close to Bethel.
  nya-nya: Atachoka ku Negevi, anayenda malo osiyanasiyana mpaka anafika ku Beteli,
    ku malo a pakati pa Beteli ndi Ai, kuja kumene anamanga tenti poyamba,
  hrv-hrv: Od postaje do postaje iz Negeba išao je do Betela,
  mps-mps: Tama Abramgo te Negeb tǫ nosali taga peyu, tama me pidubadi geanima, te
    aga te Betel hanu pedai badu sabaligi pai. Aga te aga polobadu ugwa be dabe elaluali
    madi, te Betel de Ai te hanu si tomoba bidigi pai.
  llg-llg: Neme Negeb mai ana huꞌa lali-lali, de ana fali neni nggolo Betel no nggolo
    Ai lalaꞌdan neu. Makahulun, ana leo nitak neme ndia so.
  tpi-tpi: Na bihain Abram wantaim ol lain bilong en i lusim hap bilong Negev na i
    wokabaut i go olsem long hap not. Na ol i wokim ol kem i go inap ol i kamap long
    taun Betel. Ol i go kamap long ples bipo Abram i bin wokim kem bilong en namel
    long taun Betel na taun Ai.
  dan-1931: og han vandrede fra Lejrplads til Lejrplads og nåede fra Sydlandet til
    Betel, til det Sted, hvor hans Teltlejr havde stået første Gang, mellem Betel
    og Aj,
  vie-OVCB: Từ Nê-ghép ông tiếp tục lên hướng bắc, đến gần Bê-tên, chỗ đóng trại khi
    trước, giữa Bê-tên và A-hi.
  lbk-lbk: Awni ya ke cha't kinmaan ischi ya nen-atoaton cha ay nenpaBetel ampon cha
    inomchan isnan sikhod ay nentetey-ancha ya nanopingana isnan altar ay nenfet-akan
    nan Betel ya Ai. Et nenchad-ayaw ken Dios Apo ischi.
  guj-2017: નેગેબથી મુસાફરી કરીને જ્યાં તેણે અગાઉ છાવણી કરી હતી ત્યાં તે આવી પહોંચ્યો.
    આ જગ્યા બેથેલ તથા આયની વચ્ચે આવેલી હતી.
  byr-byr: '@see-verse:GEN.013.002'
  awx-awx: Täko yiwihika, Negep teke, womduwomduhim yiwitäke, Betel kukut. Täku Betelkät
    Aixätde bänäkän yiwikut, tupä selyotnä tapike yiwike,
  pon-2006A: Mwuhr, e ahpw douluhlsang mwo, mwekimwekid kolahng Pedel oh Ai, wasa
    e kauwada ie imwe impwal kan mahs
  por-BRBSL: Ele foi em suas viagens do Sul até Betel, até o lugar onde sua tenda
    havia estado no início, entre Betel e Ai,
  aly-aly: Abram ra apmer arrpanenhel aneynenh, apmer arlpaw antekerr-ampeny-itwek.
    Ayerrer-anem ra alpek, Bethel tawen-warl. Kalikw-anem rap ampepek artey-alhek,
    apmer ikwerenh. Ayntey-alhek tawen Ai-they ampepel, Bethel tawen-they angath.
  cth-cth: Negev ram lahoi bout a kamthaw teh ahmaloe pasuek e rim ao na koe lah a
    cei. Hote im teh Bethel hoi Ai kho rahak vah ao.
  twi-twi: Ofii Negeb hɔ no, odii atutena ara koduu Bet-El, faako a odii kan sii ne
    ntamadan a ɛwɔ Bet-El ne Ai ntam no.
  hlt-hlt: Te dongah Negev lamkah a longpueng vaengah amah kah dap a om nah hmuen
    Bethel la cet. A moecuek vaengah anih kah dap te Bethel neh Ai laklo ah om.
  tbz-SIM: Kɛ̀ Abɑrɑmmuu ítɛ́ Nɛkɛbu tempɛ̃ kɛ́tuɔkɛ Betɛɛdi nɛ̀ Aii dɛ cuokɛ̀ ò do
    ketɛ́ kɛ́bɑ́tɛ́ dɛ̀.
  msy-2020: Egha gɨn Abram uan adarazi ko Negev ategha Notɨn amadaghan zui. Egha me
    purirpenibar ingara ghua Betelɨn nguibamɨn oto. Danganir kamra Abraham fomɨram
    purirpenibar ingara ofa gamir dakozimɨn ingari. A Betel ko Ain nguibamningɨn tizimɨn
    iti. A danganir kamɨn otogha Ikiavɨra Itir Godɨn ziam dɨbora a fe.
  txq-txq: Numa Negeb mai, ana leo lali-lali, losa ana fali neni nggoro Betel ma nggoro
    Ai taladan neu. Fai bakahulun ana leo nita numa naa ena.
  aaz-aaz: Naꞌko Negep in natnan-nain he nfain on kuan Betel ma kuan Ai sin atnaank
    ein. Unuꞌ te, in natua nbi naan.
  azb-azb: Negevdən çıxıb bir yerdən o biri yerə keçərək Bet-Elə qədər – Bet-Ellə
    Ay şəhəri arasında əvvəllər çadır qurduğu yerə getdi.
  eng-DBY: And he went on his journeys from the south as far as Bethel; as far as
    the place where his tent had been at the beginning, between Bethel and Ai;
  hin-2017: फिर वह दक्षिण देश से चलकर, बेतेल के पास उसी स्थान को पहुँचा, जहाँ पहले
    उसने अपना तम्बू खड़ा किया था, जो बेतेल और आई के बीच में है।
  wol-KYG: Gannaaw loolu mu awati yoonam, jóge àllub Negew, jëm dëkk ba ñu naa Betel,
    dem ba àgg ca bérab, ba mu jëkkoona samp xaymaam, ci diggante Betel ak Ayi,
  swp-swp: Ena lauwasi wa Negeba eai i taudaru ie lau e Beteli eai ie lage, ena numa‐lulu
    ena aba‐hetorona bagubagunana eai wa, Beteli eo Eiai sorasoradi eai.
  bjr-bjr: Mifa miqooqari quqasee fifiiufanoo Beeteera maqusa amummaqa fimarinau.
    Mifa ooqai narí Beeteera maqusa faqa Ai maqusa faqa qambaana uiqaana maqa usakaqooqoo
    ooqu ranau.
  eng-YLT: And he goeth on his journeyings from the south, even unto Bethel, unto
    the place where his tent had been at the commencement, between Bethel and Hai
    —
  kne-kne: Manipod ed Negev, intoltoloy da ay manpatongdo ay nansepsepad sin inil-ili
    engganas domateng da sin nankampoan da ed idi ay nan-gawaan di Betel ya Ai.
  heg-NTPO: Deng Negeb un laok seda-seda mana, le pait lako se iung Betel nol iung
    Ai hlala ka. Hmunan nu, un daad net se la.
  ptu-ptu: Iya le'ba'um untete mobotto-bottoam susi lembäna Negeb, teem sikahuku'na
    Betel indo naongei uhu-uhuna umpake'de' bahum dio alla'na Betel anna Ai.
  bzd-NTPO: Négueb ee̱ ta̱ ie' mía̱ne e̱nae̱na dö̀ Betel. Betel ee̱ ta̱ ie' mía̱ne
    tkörö wé̱ ie' bak se̱nuk ke̱we ee̱. Ká̱ e' a̱te̱ Betel ena Ai e' ulat shu̱sha̱.
  kwf-kwf: NoaꞋa kasi tau Ꞌi buri Ꞌana, nia ka faꞋasia kula neꞋe, ma nia ka Ꞌidu laꞋu
    Ꞌuana ta kula laꞋu, leleka nia ka oli ka dao ana na fanoa Ꞌua ba nia safitana
    fanoa doe Ꞌi Betel ma Ꞌi Aiae.
  eng-WYC-2017: And he turned again by the way in which he came from the south into
    Bethel, till to the place, in which before he had set a tabernacle, betwixt Bethel
    and Hai,
  eng-WMBB: He went on his journeys from the South as far as Bethel, to the place
    where his tent had been at the beginning, between Bethel and Ai,
  spp-spp: Lire kàntugo, ka u u yîri Nɛgɛvi síwage e na ntɛ̀n na ŋkɛ̀ɛge fo Betɛli
    kànmpanŋke na, fo cyage e u mpyi a fyânha a u vàanŋke bayi kwòro ke, Betɛli ná
    Ayi kànyi shwɔhɔl'e.
  aey-aey: Onodec uqa Negew culimei cocobicocobi nui Betel ono calen. Maha euna uqa
    hahawan lotoc talah cehennu euqa Betel Aica gemo.
  urd-GVH: वहाँ से जगह बजगह चलते हुए वह आख़िरकार बैतेल से होकर उस मक़ाम तक पहुँच गया
    जहाँ उसने शुरू में अपना डेरा लगाया था और जो बैतेल और अई के दरमियान था।
  rug-rug: Beto hoi, si taluarae si asa vasina, meke ririzu vari tetei la gua pa Betolo.
    Meke kamoa sa sa vasina pa vari korapana Betolo meke Ai, vasina sapu ele koa ia
    meke kuri ia sa si keke hope tatasana, meke vahesia sa vasina se Zihova.
  gaz-gaz: Innis Negeebii kaʼee hamma Beetʼeel, iddoo Beetʼeelii fi Aayi gidduu, lafa
    dunkaanni isaa jalqabatti ture sana gaʼutti iddoo tokkoo gara iddoo biraatti deemsa
    isaa itti fufe;
  fra-LSG: Il dirigea ses marches du midi jusqu’à Béthel, jusqu’au lieu où était sa
    tente au commencement, entre Béthel et Aï,
  gnn-gnn: '@see-verse:GEN.013.002'
  yal-yal: A keli Negewi yi, a yi a masiga han Betɛli taani. Yirena nde yi Betɛli
    taan nun Ayi taan longonna ra, Iburama bubun yi tixi mɛnna nan singe yi.
  gum-gum: Incha Abrambe Neguevsrøngurri katøle arruppe kørrømisrøb, kørrømisrøb arrub
    tsubig køn tru Betel misag søtømera waraisrøngatig, tru merrabwansrø nø tru carpa
    yawan lasrua tsuig købiisrø, tru Betelba, Haiba misaamera warabnug tru tøbøtag.
  iou-iou: Eruk, Negev kome u peŋpeŋ kuŋtäŋgän Betel kome bian itkukken u ahäŋpäŋ
    itkuk. Betel kome, Ai kome bämopiken bian yottaba täŋpäŋ mobä bukä täŋkukken u
    kuŋpäŋä Yawe iniŋ oretkuk.
  haw-1868: Hele ae la ia i kona hele ana mai ke kukuluhema mai a Betela, kahi i ku
    ai o kona halelewa mamua, mawaena o Betela a me Hai;
  arb-NAV: وَظَلَّ يَتنَقَّلُ فِي مِنْطَقَةِ النَّقَبِ مُتَّجِهاً إِلَى بَيْتِ إِيلٍ،
    إِلَى الْمَكَانِ الَّذِي كَانَ قَدْ نَصَبَ فِيهِ خِيَامَهُ أَوَّلاً بَيْنَ بَيْتِ
    إِيلٍ وَعَايَ.
  adz-adz: '@see-verse:GEN.013.002'
  ewe-ewe: Tso Negeb gbegbe la, etso teƒe yi teƒe va se ɖe esime wòva ɖo Betel, teƒe
    si le Betel kple Ai dome, afi si wòtu agbadɔ ɖo kpɔ
  eng-LEE: And he went on his journeys from the south even to Beth-el, unto the place
    where his tent had been at the beginning, between Beth-el and 'Ai;
  dji-dji: Ga djin warrwarrdjny kiriny yirrpimirrpm, djin ngurriny kiriny djutjdjutj,
    girri djin yulgungiliban gurrbiwi ngunukima wanim gurrbi ngidjirrkng Bitil nyibirri
    djin gurrbidjili biligi,
  gvn-gvn: '@see-verse:GEN.013.002'
  nna-nna: Ngurrarrangu ngurra yaninyikinyiyi, kulpanyiyi nyarrakarti ngurrakarti
    Bethel-martaji.
  asm-FB: পাছত তেওঁ নেগেভৰ পৰা যাত্রা কৰি কৰি বৈৎএল পর্যন্ত গ’ল। এই বৈৎএল আৰু অয়
    নগৰৰ মধ্যৱর্তী স্থানতে পূৰ্বতে তেওঁৰ তম্বু আছিল।
  sus-A: عَ نَشَ كٍلِ نٍفٍوِ، عَ نُ عَ شَ حّرّ تَفِ عِسُشُ، سِفَقٍ رَ
  fra-SBL: Il partit du Sud jusqu'à Béthel, à l'endroit où se trouvait sa tente au
    début, entre Béthel et Aï,
  hbo-hbo: וַיֵּ֙לֶךְ֙ לְמַסָּעָ֔יו מִנֶּ֖גֶב וְעַד־בֵּֽית־אֵ֑ל עַד־הַמָּקֹ֗ום אֲשֶׁר־הָ֨יָה
    שָׁ֤ם *אָהֳלֹה (אֽ͏ָהֳלֹו֙) בַּתְּחִלָּ֔ה בֵּ֥ין בֵּֽית־אֵ֖ל וּבֵ֥ין הָעָֽי׃
  shp-NTPO: Neguevhainoax baneti kaira, iikaini kaax Betel jeman nokota iki, jainoax
    kaaxa, jainpari ikátiainko nokota iki, jara Betel betan Hai jema naxaran iki.
  eng-WYCLIFFE: And he turnede ayen bi the weye in which he cam fro the south in to
    Bethel, `til to the place, in which bifore he hadde sett tabernacle, bitwixe Bethel
    and Hay,
  piu-2006: '@see-verse:GEN.013.002'
  pjt-pjt: Munuya nyara palula ngura tjunkula tjukutjuku nyinara piṟuku ma-pakaṉu
    alinytjara, munuya ngura kutjupangka piṟuku ma-tjunu munuya palulanguṟu ngurili-ngurili
    para-nyinangi pilangka panya Kainanta uḻpaṟira. Munuya ngulalta wirkanu ngura
    panya palulaṯu Pitjulta Aila nguṟurpa panya ngaṉmanytjuya alinytjaranguṟu wirkaṟa
    ngura tjunkula pitjiltjunu. Munu pitjilpa panya palulaṯu aṟangka wirkaṟa Aipamalu
    Godanya waḻkuṉu.
  cwe-cwe: Kagendelela kugenda kulawa hanhu ha Negebu mbaka Beseli, kafika hanhu hoyakalile
    kasimika hema baho haichanduso hagati ya Beseli na Ayi,
  bgs-bgs: Tô igpanó si Abram tikud tun ta Negeb, igalin-alin sikandin sippang tun
    ta Betel. Igdunggù sikandin tun ta taganà góddóan din tun ta tángngaan ka Betel
    asta Ai.
  kik-kik: Kuuma kũu Negevu nĩathiire kũndũ na kũndũ o nginya agĩkinya Betheli, o
    harĩa aambĩte hema yake rĩa mbere gatagatĩ ka Betheli na Ai,
  ksr-ksr: Kaeŋ laligoŋ Negew distrik uutanoŋ rama mesaoŋ tawayagadeeŋ rooŋqeqegianoŋ
    eŋ waama kema laligoŋ Beetel gomanoŋ kougi. Opo sel kuuŋa wala Beetel ano Ai gomaŋ
    iyoroo batugaranoŋ kuuŋ mero nanoti, mono iikanoŋ kougi.
  fra-NCL: Puis il alla, de campement en campement, du Midi jusqu’à Béthel, jusqu’au
    lieu où il avait la première fois dressé sa tente, entre Béthel et Haï,
  cek-AK: Aloih bang hoiah Bethel ah caeh, tangsuek nathuem hoi a sak ih kahni im
    ohhaih Bethel hoi Hai salakah a caeh,
  xla-xla: Epame A꞉iblamtapo Negeb mo tle ma Betel mo dla umula tamama duka dla kimpo
    halepo ma a꞉ma tademtaiyo. Epammtamama tame ya꞉ta ka꞉yapa kimili mo Betel ka꞉
    epo Ai ka꞉ duka dla woyapo kimiyo.
  cuk-cuk: Neguev-akar, Abram gannar binna-binna alid. Betel-neggweburse geb warmakdapid.
    Geb degi, gannar naded, bia gebe na dordoneg sisagusadse. We-negde Betel-negabargi,
    degi, Hai-negabargi siid.
  uig-CYR: У көчүп жүрүп, җәнуптики Нәгәвдин Бәйт-Әлгә, йәни Бәйт-Әл билән Айиниң
    оттурисидики әслидә чедир тиккән җайға,
  tel-2017: అతడు ప్రయాణం చేసి దక్షిణం నుంచి బేతేలు వరకూ అంటే బేతేలుకు, హాయికి మధ్య
    మొదట తన గుడారం ఉన్న స్థలానికి వెళ్ళాడు.
  hat-BSA: Li te fè vwayaj li yo ki sòti Negev pou rive jis Béthel, nan plas kote
    tant li a te ye nan kòmansman an, antre Béthel avèk Ai,
  bxh-bxh: Negebi yai ya lau nuꞌu hesa - hesa yai ee–, ya mahano lau edi aba pei palai bwaꞌibwaꞌina
    yai, Beteli yo Ai atiꞌatipudi yai;
  kos-kos: Na el som liki acn we ac fahsr tui in kais sie acn ke el fahsr in som nu
    Bethel. El sun acn se inmasrlon Bethel ac Ai, acn se ma el tuh aktuktuk we
  hbo-WLC: וַיֵּ֙לֶךְ֙ לְמַסָּעָ֔יו מִנֶּ֖גֶב וְעַד־בֵּֽית־אֵ֑ל עַד־הַמָּק֗וֹם אֲשֶׁר־הָ֨יָה
    שָׁ֤ם אהלה בַּתְּחִלָּ֔ה בֵּ֥ין בֵּֽית־אֵ֖ל וּבֵ֥ין הָעָֽי׃
  ibo-ibo: Ha sitere na Negev pụọ ije site nʼotu ebe ruo nʼebe ọzọ tutu ha erute Betel,
    nʼebe dị nʼetiti Betel na Ai, ebe ọ mara ụlọ ikwu ya na mbụ.
  ory-ory: ପୁଣି, ସେ ପୂର୍ବଯାତ୍ରାନୁସାରେ ଦକ୍ଷିଣରୁ ବେଥେଲ୍‍ ଆଡ଼କୁ ଯାଉ ଯାଉ ବେଥେଲ୍‍ ଓ ଅୟର
    ମଧ୍ୟବର୍ତ୍ତୀ ଯେଉଁ ସ୍ଥାନରେ ପୂର୍ବେ ତାଙ୍କର ତମ୍ବୁ ସ୍ଥାପିତ ହୋଇଥିଲା,
  wmt-wmt: '@see-verse:GEN.013.002'
  chk-chk: Mürin a sai seni ikenan, a sai seni eu leni tori pwal eu o feila ngeni
    Petel. Iwe, a tori ewe leni lefilen Petel me Ai ia imwan imw mangaku a nom ie
    me mwan.
  ssd-ssd: Nu Negeb ma mbol prona sulumba maŋ tiŋga kumba ka ka Betel tumbraŋ patumba
    nu o buk baibai patikina ma ta tugum prona. Ma ta Betel tumbraŋ Ai tumbraŋ ŋgamu-ŋgamuŋge
    minit.
  rop-rop: Brom deya Eibram bin wokabat ebriwei raidap imbin kamat langa det hil kantri
    deya langa det feswan kemp blanga im weya imbin pailimap detlot ston, en deya
    na langa midul langa det dubala taun gulum Bethel en Eiyai imbin weship YAWEI
    det trubala God.
  ukr-1871: І ходив мандрівками своїми все далїй і далїй із полуденньої землї до Бетеля,
    аж до того місця, де був його намет перше між Бетелем та Гаєм,
  eng-AOI: '@see-verse:GEN.013.002'
  yon-yon: Kwane angkon dobere dobere wene Betel kere Ai kere anukbed kombon be doboroon
    yaa ika monoon.
  bch-bch: Idio ta itnan tibur kapei Negev ta ilalala ga ila be ikakado gid saupu
    edap irabuiai. Ikakado toa bedaoa ga ila iuot ngan tibur toa ienono rabu ngan
    tuanga Betel ga Ai. Mugaeai ikado saupu ngan
  deu-1951: Und er kam auf seinen Nomadenzügen von Süden her bis nach Bethel, bis
    zu dem Ort, da sein Zelt zuerst gestanden hatte, zwischen Bethel und Ai,
  eng-JPS: And he went on his journeys from the South even to Beth-el, unto the place
    where his tent had been at the beginning, between Beth-el and Ai;
  ubr-ubr: Ato on tafanam Negev emon on imateter inai Bethel tafanamai nan. Menan
    ainau an guwi iyon imama nan, on min Bethel a Ai basusi.
  srp-1865: I iðaše svojim putovima od juga sve do Vetilja, do mjesta gdje mu prvo
    bijaše šator, izmeðu Vetilja i Gaja,
  lug-lug: N’atambula okuva e Negevu n’atuuka e Beseri, mu kifo eweema ye we yali
    olubereberye, wakati wa Beseri ne Ayi,
  heb-heb: וילך למסעיו מנגב ועד בית אל עד המקום אשר היה שם אהלה בתחלה בין בית אל ובין
    העי׃
  ben-IRV: পরে তিনি দক্ষিণ থেকে বৈথেলের দিকে যেতে যেতে বৈথেলের ও অয়ের মাঝখানে যে
    জায়গায় আগে তাঁর তাঁবু ছিল,
  pan-pan: ਉਹ ਦੱਖਣ ਤੋਂ ਸਫ਼ਰ ਕਰਦਾ ਬੈਤਏਲ ਦੀ ਉਸ ਥਾਂ ਤੱਕ ਪਹੁੰਚਿਆ ਜਿੱਥੇ ਉਸ ਨੇ ਪਹਿਲਾਂ ਆਪਣਾ
    ਤੰਬੂ ਬੈਤਏਲ ਅਤੇ ਅਈ ਦੇ ਵਿਚਕਾਰ ਲਾਇਆ ਸੀ।
  mwp-mwp: Sizi nuy lak miyaydhin war doegampa. Nuy kedha meparu, urapu lagoenu thuma
    oesiginga, kurusipa nuy Bethela mangaydhin. Thana si thawpay thonarpa mudh yoewthadhin
    Bethel war doegapa a Ay war doegapa, thana kulay ngalaga nanga kawa mudhaw lag
    aymoedhin,
  mya-JVB: တဖန် တောင် ပိုင်းမှ ခရီး သွား ၍ ၊ ဗေသလ နယ် အတွင်း ၊ ဗေသလ မြို့၊ အာဣ မြို့စပ်ကြား
    ၌ ၊ အထက် က တဲ ကိုဆောက်၍၊
  tte-O: Kabo Abelem ikwasa yoi kikiuna kikiuna ilaulau yanuwa yo yanuwa kolili, kanasiga
    iyawatagili Betele yo Ai luwaluwalili mena bwaine beyabeyana ana palai iyatolo
    koina.
  tbg-tbg: Eparaamiva Nekevini varikero, viraqaahairo katu varero voqi voqi variqiro
    viro, qoqaraanaini Beteli maaqaini oruntora. Beteli vatuka hini vauvaro Ai vatuka
    hini vauvaro avutana haaru viva nai seri naavu kaqa tero vaiharo
  hmo-hmo: Negebe dekena amo ia laolao, ia lao Betele hanua dekenai, vadaeni iena
    palai ruma ia haginia lou, ena gabu gunana dekenai, Betele hanua bona Ai hanua
    edia huanai.
  ata-ata: Xe iliꞌi la anu musukusou tuala ane ne sou mulai loxo ne Veteli. Mulai
    xoo la mulai muxali no tuala vile no nixi no tuala tila tamei ne Veteli xe ne
    Ai.
  nfa-nfa: Nèti Negeb, ra pidha-pidha era, ka dꞌai hari talora rae Betel dènge rae
    Ai. Dhu uru èèna, ra pea rèdhi le ètu era èèna.
  urd-urd: और वह कनान के दख्खिन से सफ़र करता हुआ बैत — एल में उस जगह पहुँचा जहाँ पहले
    बैत — एल और एे के बीच उसका डेरा था।
  rus-SYN: И продолжал он переходы свои от юга до Вефиля, до места, где прежде был
    шатер его между Вефилем и между Гаем,
  cbt-NTPO: Niquipi parti quëran oshaquëran pa'sápatona', Pitiri ninanoquë huarë'
    huënantapi. Ina quëran paantarahuatona', i'hua ya'huërinquë chachin ya'huëinantapi.
    Pitiri ninano', Ai ninano', inapita ninanoro'sa huáncana ya'huëinantapi.
  bqc-SIM: Bↄa Nɛgɛvɛ à sↄ̃kĩikpàkpa e à gɛ̀ kàò Bɛtɛli, gu pↄ́ à bòokpàu
    káau Bɛtɛli zãnguo ń Aio,
  tcz-CHONGTHU: Hitichun Negev apat Bethel geiyin ahung cheng un, chuleh Bethel le
    Ai kikah mun a khoilupon in asong un phat masa a ana um bang in,
  mar-mar: तो आपला प्रवास करीत नेगेबापासून बेथेल नगरामध्ये गेला, बेथेल व आय यांच्यामध्ये
    ज्या ठिकाणी त्याचा तंबू पूर्वी होता तेथपर्यंत गेला.
  tcs-tcs: Den Abram i bin libe sautsaid pat blo Kanan ane em bin go stap wea ol dipren
    dipren ples, bat em kip mub go antil em bin kam po taun blo Betel. Em bin kesem
    wea da ples melen wea demtu taun Betel ane Ai wea em bin stap de pas.
  qub-qub: Abramga Neguevpita aywar pachacur-pachacur aywaran Bet-elman chayanancama.
    Chaypitana aywacuran ñaupata tiyashan partiman. Chayga caycan Bet-elpita Haiman
    aywajchömi.
  bqp-bqp: Bona Nɛgɛvi à sↄ̃̀sↄ̃ gu kũ guo ari à gɛ̀ɛ à kào Bɛtɛli, gu kũ à bùraa
    kàtɛn káaku Bɛtɛli dagura kũ Aio,
  hat-hat: Li vwayaje toujou jouk li kite Negèv la dèyè. Bout pou bout li rive bò
    Betèl, kote li te moute tant li anvan an, ant lavil Betèl ak lavil Ayi.
  eng-BSB: From the Negev he journeyed from place to place toward Bethel, until he
    came to the place between Bethel and Ai where his tent had formerly been pitched,
  tod-tod: É yɛni lɛɛzu ɓɛkpɛ, é zo lɛkpɛmaʋɛ nu yeezazuʋɛ yooi zu, eyɛsu é li
    Ɓeetɛle, ʋɛ ná-seɠe ɠotai ɠɛni ná mɔunpa, Ɓeetɛle ta Ayi ti yɔɠɔzuʋɛ,
  eng-WEBPB: He went on his journeys from the South as far as Bethel, to the place
    where his tent had been at the beginning, between Bethel and Ai,
  kbq-kbq: Hagi masetere hume nevuno, Negev mopare vuno ko'ma mani'neno'ma hu'nere
    uhanati'ne. Mago kaziga Beteli kuma me'negeno, mago kaziga Ai kuma me'nere uhanati'ne.
  nhe-BL: Quema quisque Neguev, yajque ica iyolic huan ajsitoj campa nopa pilaltepetzi
    Betel. Huan teipa ajsitoj campa mocajtoyaj achtohui, tlatlajco Betel huan Hai.
  bus-bus: Bↄna Nɛgɛvi à sↄ̃ki kpàkpa ai à gàa à kào Bɛtɛli, guu kɛ̀ à bùra kàɛn káaku
    Bɛtɛli dagura kↄ̃n Aio,
  gub-BL: Wata ko rupi amo 'ar rehe. Wata kwe rupi amo 'ar rehe. Amo 'ar mehe uhem
    Metew tawhu pe. A'e wi oho amo ywy rehe. A'e ywy Metew huwake Az huwake tuz a'e.
    Wamyter pe tuz. A'e 'ym mehe amo 'ar mehe uzapo weko haw a'e pe.
  eng-DRA: 'And he returned by the way that he came, from the south to Bethel, to
    the place where before he had pitched his tent between Bethel and Hai:'
  knf-knf: Apënna Negeb aya, aya te aban du umbaŋ wi ubeeka wi Betel du dko di abiiŋ
    atan kaloona ki nul ţi pŧoof pi Betel na Ayi,
