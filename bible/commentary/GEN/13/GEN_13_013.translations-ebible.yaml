  agu-BL: Poro yi e' wunak yi najlche' wi jun ẍk'ajlaja'tz, chin mal nin e'. Chin
    wi'tz juchul il nin e' swutz Ryos.
  eng-PEV: The people that lived in Sodom were very bad. They were always going against
    God, and they did bad things all the time.
  ilo-ULB: Ita, nakaro unay ti kinamanagbasol dagiti lallaki iti Sodoma maibusor kenni
    Yahweh.
  kpg-kpg: Di gau o di waahale deelaa la digau huaidu gei gu ihala ang gi Dimaadua.
  uig-ARA: سودوم خەلقى رەزىل ئادەملەر بولۇپ، پەرۋەردىگارنىڭ نەزىرىدە تولىمۇ ئېغىر
    گۇناھكارلار ئىدى.
  bsp-bsp: Afum a Sodom ŋanatesɛ fɛ bəkəc, ŋaŋc-ciya Kanu Kəpɔŋ.
  bps-bps: Na i dad to mnè di banwe Sodom, too sasè nimòla. Na too ale gamsalà di
    Dwata.
  mbs-mbs: Ontò medaet se eg-inangen te menge tege Sodoma. Ontò medaet se salà eg-inangen
    dan diyà te Timanem.
  tof-tof: Sodom pamkolpam kari kolae koke koralórr; amkoman kolaean tonarr tómbapónónóp
    Lodka.
  sus-sus: Sodomakae nu bara kobi a gbe ra, e nu bara findi yunubitɔɛ belebele ra
    Alatala bɛ.
  pon-2006: Tohn kahnimw wet aramas suwed kei, oh aramas dipan ekei mwohn silangin
    KAUN-O.
  jae-jae: Mago lau Sodomŋa lau secanô ma sêgôm gêŋ alôb-alôb gêdêŋ Apômtau.
  ksd-ksd: Ma ra tarai Sodom dia ga manga kaina, ma dia ga pait ra varpiam tuna tadav
    ra Luluai.
  tur-YTC: Sodom halkı çok kötü ve Yahve’ye karşı günahkârdılar.
  bel-N: А жыхары Садома былі ліхімі і вялікімі грэшнікамі перад ГОСПАДАМ.
  grc-BRENT: Οἱ δὲ ἄνθρωποι οἱ ἐν Σοδόμοις πονηροὶ καὶ ἁμαρτωλοὶ ἐναντίον τοῦ Θεοῦ
    σφόδρα.
  ind-AYT: Namun, orang Sodom itu jahat dan sangat berdosa terhadap TUHAN.
  lid-lid: Iri badeh kandriyen tiri badeh ndrandra-i labai ta mada Kindrei.
  eng-NNA: Those people in Sodom were disobeyers/ignorers of God. They were really
    bad.
  nya-nya: Tsono anthu a ku Sodomu anali oyipa ndiponso ankachimwira Yehova kwambiri.
  hrv-hrv: A žitelji Sodome bijahu veoma opaki, sami grešnici protiv Jahve.
  mps-mps: Tama te hanude bidalubo we bidi dabe augwaligo te dwai sę genuai mu te
    Yawe gedude yalio. Te augwaligo agai bomai po te wali me pabeo.
  llg-llg: Tehuu, hataholi Sodom asa manggalaun ana seli, ma ala taa nau lamanene
