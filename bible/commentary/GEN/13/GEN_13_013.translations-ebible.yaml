verse: GEN.013.013
translations:
  mal-C: എന്നാൽ, സൊദോമിലെ ആളുകൾ ദുഷ്ടന്മാരും യഹോവയുടെമുമ്പാകെ മഹാപാപികളും ആയിരുന്നു.
  deu-TKW: Die Leute von Sodom aber waren böse und sündigten sehr gegen Jahwe.
  lin-lin: Bato ya Sodome bazalaki penza bato mabe mpe bato ya masumu na miso ya Yawe.
  cbr-NT: anuxun ka kamabi unin 'atima 'ixun 'aisamairai Nukën 'Ibumi 'uchakin bëtsi
    bëtsi ñu akëxa.
  eng-LSV: and the men of Sodom [are] evil, and sinners before YHWH exceedingly.
  bmu-bmu: Miaŋgöreŋ malökmö, Sodom könagesö yeŋön könagesö tandök bölöŋi aka Kembu
    qetala siŋgisöndok keta bölökŋi aka memba malget.
  eng-GNV: Now the men of Sodom were wicked and exceeding sinners against the Lord.
  eng-WEBSTER: But the men of Sodom were wicked, and sinners before the LORD, exceedingly.
  nhw-BL: campa masehualme quipixque ininnemilis tlahuel fiero. Tlahuel tlajtlacolchihuayayaj
    iixpa TOTECO.
  swh-ONEN: Basi watu wa Sodoma walikuwa waovu, wakifanya sana dhambi dhidi ya Bwana.
  bba-bba: Sodomuɡibu wee, tɔn kɔ̃sobɑ. Bɑ sɑ̃ɑwɑ durumɡibu mɑm mɑm Gusunɔn wuswɑɑɔ.
  eng-KJVCPB: But the men of Sodom were wicked and sinners before the Lord exceedingly.
  cpy-cpy: Ari ipiyotapaari atziri antayitzirori kaariperori kaari iñaamata Tajorentsi.
  mpx-mpx: He Sodoma gamagaliliyau wali ginol i nak hot, ge hi gegi nabi Yehoba elana.
  wbp-wbp: '@see-verse:GEN.013.012'
  luo-luo: Koro jo-Sodom ne gin joma okethore kendo matimo richo mag wangʼ teko e
    nyim Jehova Nyasaye.
  meu-meu: A Sodoma taudia na didika, Iehova vairanai e kara havara.
  npi-ULB: सदोमका मानिसहरू परमप्रभु विरुद्धमा दुष्‍ट पापीहरू थिए ।
  yor-yor: Ṣùgbọ́n àwọn ọkùnrin Sodomu jẹ́ ènìyàn búburú, wọn sì ń dẹ́ṣẹ̀ gidigidi
    ni iwájú Olúwa.
  emp-NTPO: Sodomanebemarãra dji cadjiruarã basía. Ãdjirãba Ãcõrẽ quĩrãpita cadjiruada
    awua obadjid̶aa.
  ind-ind: Tetapi ternyata penduduk kota Sodom luar biasa jahat dan sangat berdosa
    terhadap TUHAN.
  pes-OPCB: مردمان شهر سدوم بسیار فاسد بودند و نسبت به خداوند گناه می‌ورزیدند.
  ssx-ssx: Koto pa꞉ta꞉ haemeke wanda꞉halita꞉ hoke wanda꞉hali hata꞉ make mo Tekehali
    pa꞉ta꞉ hoke hau pu haemekeme.
  lcm-lcm: Ri vap i Sodom kitapo to arikek luai na kitapo uli abis ani keve lau rikek
    miang e mete IAVE.
  aer-aer: '@see-verse:GEN.013.012'
  tgl-ULB: Ngayon napakasama ng mga kalalakihan ng Sodoma at namumuhay sila laban
    kay Yahweh.
  nop-nop: Nai uŋaniŋ Sodomhi metam adi hogohi hinek. Adi adi kadakaniŋ fuliŋgoŋ tiŋa
    Wapum sigilulum hinek timiŋgiŋ.
  kca-kca: Содомән уԓты хŏйатәт ԉикәӈәт усәт, Турәм Куща йэԓпийән ар кӑрэк верыԓысәт.
  cbu-NT: Itaru, Sodomshuchsha tputs yutaritanand taaranganaya. Nda Apanllee mangoonaranganaya.
    Kizpur mantsirimshee chinaksin taaranganaya. Ashiriya, na kamaneena yuwaa Apramarini
    zoonllinpa wip wanllitarangana anootsi.
  usa-usa: Totom wayuka anómma Yawe Îtogoka tawi aaima ke-eta kumiq aaima uyakarae.
  hui-hui: Tano ogoniha wali agali koorene koru hangu howa Anduane Homogonaga deni
    mana ko ngubi wiaru hangu bialu haga hene.
  wrs-wrs: Sotom kembelnindva nomba sahoklal, wo hev Yawemba sahokla vrivna.
  mya-mya: သော​ဒုံ​မြို့​သား​တို့​သည်​ဆိုး​သွမ်း​၍ ထာ​ဝ​ရ​ဘု​ရား​ရှေ့​တော်​၌​အ​ပြစ်​များ​သော​သူ​များ​ဖြစ်​ကြ​၏။
  cbi-NTPO: tsaaren junga chumu chachillaya firu' kiikemu deju', Yavénu ujcha lan
    chuchunamu jula; juntsanainshaa Lot ji' chuimi.
  bod-N: དེ་ཡང་སཱ་དོམ་གྱི་མི་རྣམས་ངན་པ་ཤ་སྟག་ཡིན༌ཞིང༌། དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་སྡིག་པ་ཚབས་ཆེན་བྱེད༌དོ།།
  wsk-wsk: Sodom kariimet mu kariimet memek. Nuna Yawe koma te kilek memek memek nunguningkiri
    bitakasan.
  kkl-kkl: As Sodom wamek nimi tanekori Nuni Allah wail ibarelamekti yonge aghabog
    maikno ulamek.
  sna-sna: Zvino varume veSodhomu vakanga vakaipa uye vaitadzira Jehovha kwazvo.
  spa-BLM: Los hombres de Sodoma eran sumamente malvados y pecadores contra el Señor.
  beu-beu: Aarunge bendar Sodom enehe ang naung etatabit jasi-ahala angu ba ening,
    bot ini bae LAHATALA angu eamulung niang.
  cac-cac: A d'a jun chon̈ab' chi', te chuc sb'eyb'al eb' anima, man̈ jantacoc chucal
    sc'ulej eb' d'a yichan̈ Jehová.
  swh-ULB: Na sasa watu wa Sodoma walikuwa waovu na wenye dhambi nyingi dhidi ya Yahwe.
  bel-bel: А жыхары Садомскія былі ліхія і вельмі грэшныя прад Госпадам.
  wed-wed: Ma mai Sodom ai lawana i apoapoe kaua ma ḡoʼapoapoe i kaukauei Bada au
    matana.
  deu-ELBBK: Und die Leute von Sodom waren böse und große Sünder vor dem HERRN.
  mbb-OT: Ne is menge meǥinged dutun te Sodom, utew menge mekesesalà. Utew mezaat
    is menge salè dan he supak te Nengazen.
  msc-msc: Sɔdɔmukailu tun ka juu kosɛbɛ, ka kojuu siyaman kɛ, ka Allabatala hakɛ
    ta.
  mal-2015: സൊദോംനിവാസികൾ ദുഷ്ടന്മാരും യഹോവയുടെ മുമ്പാകെ മഹാപാപികളും ആയിരുന്നു.
  tuo-NT: Ti macãcjãrã masã ñaꞌabutiarã Õꞌacʉ̃ cʉ̃ dutítisenojõrẽ weeseticãrã niwã.
  gup-gup: Dja bininj nawu birrihni kore Sodom bedda wanjh birrihdjalkadjungi kunwarre,
    birrihmarneyimi Yawey kunwarre duninjh.
  met-met: Ne Sodamdi diang sibundi, saing kuboluding diandi ditubu sibuna Toxoratamona
    maxania.
  gvs-gvs: Ego kidi da Sodomayadi totapepeko toidi Yauwe matana goi.
  rmc-rmc: O manuša andral e Sodoma sas igen nalačhe a anglo RAJ kerenas bare bini.
  nlg-nlg: Na vure ni Sodom tara dika ngangata, mara tangohahi haia tana matana Yahweh.
  dgr-DOGNT: Dǫzhìı kǫ̀ta Sodom nàgedèe sìı hołı̨ı̨ nàowoò k'ę̀ę̀ geeda, gots'ǫ̀ K'àowo
    k'èch'a hołı̨ı̨ hogehtsı̨.
  pes-OPV: لکن مردمان سدوم بسیار شریر و به خداوند خطاکار بودند.
  ron-1924: Оамений дин Содома ерау рэй ши афарэ дин кале де пэкэтошь ымпотрива Домнулуй.
  aui-aui: Sodom damdi yadi bera ibero kirakii, bi bera berokirakiidi Yawe God matane
    siyaberabera.
  ben-OBCV: সদোমের মানুষজন খুব দুষ্ট ছিল ও সদাপ্রভুর বিরুদ্ধে তারা মহাপাপ করে যাচ্ছিল।
  lex-lex: Mere makden Sodom re de riy kapliahan mera, ne rhi' do'a-ryap hiala la'
    Orgahi-Orha'a.
  rgu-rgu: Tehuu lahenda Sodom ara, nana tadalu heta. Ma ara ta nau ramanene neuꞌ
    MANETUALAIN.
  som-som: Haddaba dadkii Sodom shar miidhan bay ahaayeen, Ilaahna aad iyo aad bay
    ugu dembaabeen.
  lat-VUC: Homines autem Sodomitæ pessimi erant, et peccatores coram Domino nimis.
  aoi-aoi: '@see-verse:GEN.013.012'
  eng-ASVBT: Now the men of Sodom were wicked and sinners against Jehovah exceedingly.
  mna-mna: Indeeŋe mazwaana tana, zin tomooto mi moori ki kar Sodom tikamam mbulu
    bozboozo ma tisosor biibi kat pa Merere mataana.
  ita-1885: Ora gli uomini di Sodoma erano grandemente scellerati e peccatori contro
    al Signore.
  eng-LXXUP: But the men of Sodom were evil, and exceedingly sinful before God.
  eng-ULB: Now the men of Sodom were very wicked sinners against Yahweh.
  spa-VBL: (El pueblo de Sodoma era muy perverso, y cometían pecados terribles que
    ofendían al Señor).
  fra-_FOB: Or les gens de Sodome étaient méchants, et de grands pécheurs contre l'Éternel.
  mal-mal: സൊദോം നിവാസികള്‍ ദുഷ്ടന്മാരും യഹോവയുടെ മുമ്പാകെ മഹാപാപികളും ആയിരുന്നു
  urd-GVR: Lekin Sadūm ke bāshinde nihāyat sharīr the, aur un ke Rab ke ḳhilāf gunāh
    nihāyat makrūh the.
  suz-BL: सोदोम सहर ङा मुरपुकी थम मरिम्‍शो बाक्‍मा बाक्‍त। मेकोपुकीमी परमप्रभु यावे
    आ ङोंइती शुश मरिम्‍शो पामे बाक्‍त। उत्‍पत्ती १८:२०; उत्‍पत्ती १९:४-९
  ita-1927: Ora la gente di Sodoma era scellerata e oltremodo peccatrice contro l’Eterno.
  ckb-ckb: خەڵکی سەدۆم لە ڕادەبەدەر بەدکار بوون و گوناهیان دژی یەزدان دەکرد.
  eng-BBE: Now the men of Sodom were evil, and great sinners before the Lord.
  crx-NTPO: '''Et hoonts''i nyoonne Sodom dunene tubeh hintsi'', ''ink''ez Moodihti
    (Yahweh) ch''az lubeshi ''uhulh''en.'
  kan-OKCV: ಸೊದೋಮಿನ ಜನರು ದುಷ್ಟರಾಗಿದ್ದರು ಮತ್ತು ಯೆಹೋವ ದೇವರ ವಿರುದ್ಧ ಬಹಳ ಪಾಪಮಾಡುತ್ತಿದ್ದರು.
  bbb-bbb: Ro e Sodomeko ije buka e omise bu E Ireobo fake ise uruvana revo.
  tam-2017: சோதோமின் மக்கள் பொல்லாதவர்களும் யெகோவாவுக்கு முன்பாக மகா பாவிகளுமாக இருந்தார்கள்.
  spa-RV-1909: Mas los hombres de Sodoma eran malos y pecadores para con Jehová en
    gran manera.
  ron-BTF: Dar oamenii din Sodoma erau peste măsură de stricaţi şi păcătoşi înaintea
    DOMNULUI.
  eng-WEBP: Now the men of Sodom were exceedingly wicked and sinners against the LORD.
  eng-FBV: (The people of Sodom were very wicked, committing terrible sins that offended
    the Lord.)
  nld-1939: ofschoon de mannen van Sodoma zeer slecht waren en zwaar zondigden tegen
    Jahweh.
  nch-BL: campa masehualme quipiyayayaj ininemilis tahuel fiero. Tahuel tajtacolchihuayayaj
    iixpa TOTECO.
  tfr-NTPO: '@see-verse:GEN.013.012'
  vie-1934: Vả, dân Sô-đôm là độc ác và kẻ phạm tội trọng cùng Đức Giê-hô-va.
  hin-CV: सोदोम के पुरुष दुष्ट थे और याहवेह की दृष्टि में वे बहुत पापी थे.
  eng-OURB: Now the men of Sodom [Burning] were exceedingly wicked and people who
    sin ·intentionally miss the mark goal· against Adonai.
  spa-BES: Y los hombres de Sodoma eran malos, y pecadores en gran manera delante
    del Señor.
  tdx-tdx: Ni‑lo tsereke o nte-Sedomeo, vata’e bei-hakeo am’ Iehovà.
  vid-vid: Wanhu wa Sodoma nawali wehile na wadita gehile wakulu kwa Mkulu Nguluwi.
  pwg-pwg: Ma Sodom damsi na kawakiikiisi ma berabero wawayisi Bada ku matana.
  eng-OKE: And the men of Sedom were wicked in their riches, and guilty in their bodies
    before the Lord greatly.
  tha-KJV: แต่​ชาวเมืองโสโดมเป็นคนชั่วช้าและเป็นคนบาปต่อพระพักตร์พระเยโฮวาห์​เป็นอันมาก
  por-BR-2018: Mas os homens de Sodoma eram maus e pecadores para com o SENHOR em
    grande maneira.
  bco-bco: Sodom kaluka꞉isaleyo꞉ tambo Yawe ene siwa꞉l amio꞉ man mogago꞉le ko꞉li ko꞉lilo꞉
    dimida꞉li elen.
  deu-ELO: Und die Leute von Sodom waren böse und große Sünder vor Jehova.
  ktm-ktm: Su lau odo Sodom ti layo-on mo-o’ su. Su hompo to-ir hudut. Lapan indrehposan
    su pwi.
  caa-caa: Pues tunor e gente tama e lugar era calapir uwirnarobꞌ umen que war uchiobꞌ
    meyra sian mabꞌambꞌanir xeꞌ más calapir tut Cawinquirar Dios iraj iraj.
  eng-WYC-2018: Forsooth (the) men of Sodom were full wicked, and sinners greatly
    before the Lord (or and greatly sinned against the Lord).
  epo-epo: Kaj la loĝantoj de Sodom estis malbonaj kaj tre pekaj kontraŭ la Eternulo.
  uig-PIN: Sodom hǝlⱪi rǝzil adǝmlǝr bolup, Pǝrwǝrdigarning nǝziridǝ tolimu eƣir gunaⱨkarlar
    idi.
  beo-beo: Sodame dunu da Gode Ea hou higa:iba:le, wadela:i bagade hamosu dunu fi
    ba:i.
  tpi-OTNT: Ol manmeri bilong dispela taun ol i manmeri nogut tru. Ol i save mekim
    ol kain kain sin nogut tru long ai bilong Bikpela.
  hau-SA: Mutanen Sodom kuwa mugaye ne, sun aikata zunubi ƙwarai ga Ubangiji.
  udu-udu: Dhali ’Kwani gi Pan Saduum mo tani uni ta uni gun ta thus ki thus mo dhali
    gun ta imanmii miinthus kun shi/ashi/ ap̱o/ Tap̱a mo.
  uig-LAT: Sodom xelqi rezil ademler bolup, Perwerdigarning neziride tolimu éghir
    gunahkarlar idi.
  nde-nde: Abantu baseSodoma babexhwalile kakhulu, besenza izono ezinkulu kuThixo.
  ton-ton: Ka naʻe kovi ʻae kakai ʻo Sotoma, pea angahala ʻaupito ʻi he ʻao ʻo Sihova.
  ces-1613: Lidé pak Sodomští byli zlí, a hříšníci před Hospodinem velicí.
  eko-eko: Ila atthu a Sotooma aari ootakhala rooho, aari annya-twampi ooziti mmakhono
    wa Nnyizinku.
  nss-nss: Hu ndramat para kol Sotom ara kultuwayihu mwomwan namandran masih iya mbulmara
    YAPAN.
  eng-WMB: Now the men of Sodom were exceedingly wicked and sinners against the LORD.
  tam-TCV: சோதோமின் மனிதர் கொடியவர்களாய், யெகோவாவுக்கு விரோதமாகப் பெரும் பாவம் செய்துகொண்டிருந்தார்கள்.
  ceb-ULB: Karon ang mga tawo sa Sodoma hilabihan na kaayo ka daotan batok kang Yahweh.
  mkn-mkn: Ma orang Sodom jahat mau mati. Deng dong sonde mau dengar sang TUHAN.
  pol-UBG: Ale mężczyźni Sodomy byli źli i wielkimi grzesznikami przed PANEM.
  agr-agr: Nunú yaakat sodomanmaya aentsuk shiig pegkegchau, Tuke Pujuu dakitamun
    ayatak katsek aina nuna takajaku ainawai.
  kyc-kyc: Dokopa akali yuu Sotoma range dupwame kopetame pyuo Kamongona yulu dupwa
    uki palyuo kareyami.
  urd-GVU: لیکن سدوم کے باشندے نہایت شریر تھے، اور اُن کے رب کے خلاف گناہ نہایت مکروہ
    تھے۔
  deu-1912: Aber die Leute zu Sodom waren böse und sündigten sehr wider den HERRN.
  ntj-ntj: Nyangka ngurra palunyangka-ya palyamunu mularrpa palyalpayi Mama Kuurrta
    mirangka.
  row-row: Atahori Sodꞌom ra, deꞌulaka nara seli ma nda nau rena LAMATUALAIN sa.
  kan-2017: ಆದರೆ ಸೊದೋಮ್ ಪಟ್ಟಣದ ಜನರು ಯೆಹೋವನ ದೃಷ್ಟಿಯಲ್ಲಿ ಬಹು ದುಷ್ಟರೂ ಪಾಪಿಷ್ಠರು ಆಗಿದ್ದರು.
  ena-ena: Hulaŋ iamɨgali haiabɨla heŋ hɨsɨŋ agɨlaŋ sɨbɨlɨ sɨbaŋ hɨniavɨhadami. Asɨ
    Iaue agaŋ nulɨdɨ igɨdaci nɨbɨlaŋ akuaba akuaba lusɨŋ sɨbɨlɨ sɨbɨlɨ laci vihavɨhadami.
  tgo-tgo: Sodom gharɨgharɨniye va thɨ tharɨ moli na thɨ vakatha tharɨ Giya Loi e
    marae.
  yap-yap: ma girdi’ ni yad ma par u lan yu Sodom e ba kireb e ngongol rorad, ni aram
    e yad ma denen nib togopluw ngak SOMOL.
  tet-tet: Iha rai nia, ema Sodom sia aat liu resik, toꞌo la noꞌuk rona baa MAROMAK.
  hlt-MCSB: Tedae Sodom hlang rhoek tah thae uh tih BOEIPA taengah hlangtholh koek
    la om uh.
  mdy-ETH: ዬኖ ዎዶና ሶዶሜ ዓሳ ሚርጌ ፑርታ፤ ሃሣ ናንጊና ናንጋ ጎዳ ዻጋሳያ፥ ጎሜ ማዻ ዓሲኬ።
  kew-kew: Go rabu Sodom onaanumi waeanu waru pisimi, goa pua Adaa Aa-para page waea
    waru pisimi.
  twi-ASANTE: Na nnipa a wɔwɔ Sodom kuro no mu no yɛ amumuyɛfoɔ a daa wɔyɛ bɔne akɛseakɛseɛ
    de tia Awurade.
  mwc-mwc: Saba Sodom biyisi wai si kawakasekase saki ba Bada kurina asi piragagoyo
    i rakata saki.
  bhl-bhl: Kate, Sodom abiw mutuk fian em kasel i Yawe em kiin dim e ibolow sili sili
    nam so, ibolow teng so kawtiw kuw kemaliw kale.
  con-NTPO: Tseni'su aindeccuja ñoa'me egae in'jamba Na'su Chigama chi'gapa osha'cho
    tson'choi'ccu egae tsincon'fa.
  eng-WEBU: Now the men of Sodom were exceedingly wicked and sinners against the LORD.
  bnp-bnp: Re huriki a bakovi o Sodoma ria a viri hale, ri rata vakaroro a naro hale
    hateka na matane BAKOVI DAGI.
  wal-wal: He wode Sadooma asati iitanne GODAA bolli pala nagaraa oottiyaageeta.
  mgh-mgh: Nanso alopwana yaakhalakhalaca uSotoma ayo yaari oohiloka ni yaanankosera
    Mwaneene Nluku.
  acu-NT: Tura Sodomanam pujuinauka timiá tunau asar, Apu Yusnasha umirtan nakitin
    armiayi.
  spa-PDDPT: Pero la gente de Sodoma era muy perversa y pecadora contra Yavé.
  gun-gun: Ha'e rã Sodoma pygua avakue ma heko vai va'e, Senhor renonde ojejavypa
