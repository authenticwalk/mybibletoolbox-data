  tpi-tpi: Ol manmeri bilong dispela taun ol i manmeri nogut tru. Ol i save mekim
    ol kain kain sin nogut tru long ai bilong Bikpela.
  dan-1931: Men Mændene i Sodoma var ugudelige og store Syndere mod HERREN.
  vie-OVCB: Người Sô-đôm vốn độc ác và phạm tội trọng đối với Chúa Hằng Hữu.
  lbk-lbk: ay kawad nan cheycha'y ngaangaag ay takho ay chad-ama nan fasolcha ken
    Dios Apo.
  guj-2017: હવે સદોમના માણસો ઈશ્વરની વિરુદ્ધ અતિ ભ્રષ્ટ તથા દુરાચારી હતા.
  byr-byr: '@see-verse:GEN.013.012'
  awx-awx: Äminu Sodom nanä gutongä ämin. Yawele kayine wäyi hikngä pahakakin.
  pon-2006A: Tohn kahnimw wet aramas suwed kei, oh aramas dipan ekei mwohn silangin
    KAUN-O.
  por-BRBSL: Now os homens de Sodoma eram extremamente perversos e pecadores contra
    Yahweh.
  aly-aly: '@see-verse:GEN.013.012'
  cth-cth: Hatei Sodom kho taminaw teh tamikathout lah ao awh teh, BAWIPA koevah tamikayon
    poung lah ao awh.
  twi-twi: Na nnipa a wɔwɔ Sodom kurow no mu no yɛ amumɔyɛfo a daa wɔyɛ bɔne akɛseakɛse
    de tia Awurade.
  hlt-hlt: Tedae Sodom hlang rhoek tah thae uh tih BOEIPA taengah hlangtholh koek
    la om uh.
  tbz-SIM: Sodɔmmu kɔbɛ do tú bɛnitiyonkubɛ mbɛ, kɛ dɔɔri mɛyɛi ndiɛmɛ̀ kɛ̀ dɛ̀ yóù
    Kuyie.
  msy-2020: Ezɨ nguibar ekiar kam Sodom, an gumazamiziba, men araziba bar ikufi. Ezɨ
    me Ikiavɨra Itir Godɨn damazimɨn arazir bar kurabagh ami.
  txq-txq: Tehuu hatahori Sodom mara manggarauk sudi selik kana. Ma ara ta nau nenene
    neu MANETUALAIN.
  aaz-aaz: Mes abitan kota Sodom naan, atoin aburaurt ein. Ma sin ka nfairoir fa UISNENO
    msaꞌ.
  azb-azb: Sodomun əhalisi çox pozğun idi və Rəbbə qarşı çoxlu günah edirdi.
  eng-DBY: And the people of Sodom were wicked, and great sinners before Jehovah.
  hin-2017: सदोम के लोग यहोवा की दृष्टि में बड़े दुष्ट और पापी थे।
  wol-KYG: Waaye waa Sodom ñu bon lañu woon, te mana moy Aji Sax ji lool.
  swp-swp: Wau Sodoma tataodi se hemanabara ariri, GUIAU tauhebaaeana saesaedi ede
    isi.
  bjr-bjr: Soodooma maqannaasa kaaqa mandainaina maree marusa maridaqa. Karaambaiqa
    afusaa oosana oosana mandainaina uqanna auqee mariqau.
  eng-YLT: and the men of Sodom [are] evil, and sinners before Jehovah exceedingly.
  kne-kne: '@see-verse:GEN.013.012'
  wat-wat: Sodoma namoisi yasi fufuna naki goyomataina. Fufuna goyomokesi Yave matanei
    si savivinisiya.
  heg-NTPO: Mo atuli-atuil Sodom mas, daat isi. Oen dai hii-ming AMA LAMTUA lo.
  ptu-ptu: Indo kota Sodom napangngissi to si angga umpogau' kakadakeam dio olona
    DEBATA.
  bzd-NTPO: Sodoma wakpa, se̱rke suluë. Ie'pa ì sulu ë̀ wambleke ke̱kraë Jehová wöa̱.
  kwf-kwf: Na ngwaꞋi toꞋa Ꞌi Sodom ki, kira taꞋa liu naꞋa, sulia kira inaꞋu ana na
    sasilana abula taꞋangaꞋa Ꞌi maana Iawe.
  eng-WYC-2017: Forsooth men of Sodom were full wicked, and sinners greatly before
    the Lord.
  eng-WMBB: Now the men of Sodom were exceedingly wicked and sinners against the LORD.
  spp-spp: Sɔdɔmu kànhe shiinbii mpyi shinmpii. Pi mpyi na kapegigii niɲyahagii pyi
    Kafooŋi yyahe taan.
  aey-aey: Aria Sodom dana age qisol jaumadec. Age Tibud amegna silail dana bahic.
  urd-GVH: लेकिन सदूम के बाशिंदे निहायत शरीर थे, और उनके रब के ख़िलाफ़ गुनाह निहायत
    मकरूह थे।
  rug-rug: vasina sapu koa sari na tie kaleadi na tie sea pu lopu lulia sa hiniva
    te Zihova.
  gaz-gaz: Warri Sodoom jalʼoota fuula Waaqayyoo duratti akka malee cubbuu hojjetan
    turan.
  fra-LSG: Les gens de Sodome étaient méchants, et de grands pécheurs contre l’Éternel.
  gnn-gnn: Yurru yolŋunydja walala ŋunhalaŋumi Djudumbuyŋunydja wirrkina dhika yätjmirrina
    wal'ŋu; yaka walala yukurrana Garraynha guyaŋina ga dhäruk‐märraŋala.
  yal-yal: Sodoma kaane bata yi kobi ayi a gbegbe, e bata yi findi yulubi kan belebelen
    na Alatala yɛɛ ra yi.
  gum-gum: Inchen tru Sodoma warab misaamerabe larrø kailø kua, larrø trømbøgølig
    marøbelø købig køn, Jehováwan kalø marøb.
  iou-iou: Sodom uwä mähemiwä wakiinik. Imaka Yawetä momi yäŋ nadäŋkuko u bumta täŋtäŋ
    kuŋat täŋkuŋonik.
  haw-1868: A o na kanaka o Sodoma, he poe hewa lakou, he lawehala loa imua o Iehova.
  arb-NAV: وَكَانَ أَهْلُ سَدُومَ مُتَوَرِّطِينَ فِي الشَّرِّ وَخَاطِئِينَ جِدّاً
    أَمَامَ الرَّبِّ.
  adz-adz: Da garam Sodom irim barun nidzun angu da Yawe da inang nam maisan tsiraꞌ
    tsiraꞌ ampi bingan iyus.
  ewe-ewe: Ame siwo nɔ Sodom la nye ame vɔ̃ɖiwo, eye wowɔ nu vɔ̃ geɖewo ɖe Yehowa
    ŋu.
  eng-LEE: But the men of Sodom were wicked and sinners before the Lord exceedingly.
  dji-dji: Bil ngunutjini Djudum-mimigi mala, gadjigarr djina mirikunu mirrpmi, ga
    Godang rum djin wubirdjny giriny munguy.
  gvn-gvn: '@see-verse:GEN.013.012'
  nna-nna: Palarrangu marrngurrangu Sodom-ja panypanyikinyiyili Ngarrkanga. Yija-yiji
    kurlujartinyarrangu jana. (Yarti Ngarrkalu wirlarnapulinyi palajirri yintajirri,
    Sodom-pa Gomorrah.)
  asm-FB: চদোমত বাস কৰা অধিবাসীসকল অতিশয় দুষ্ট আছিল আৰু যিহোৱাৰ বিৰুদ্ধে তেওঁলোকে
    ভীষণ পাপ কৰিছিল।
  sus-A: سٌدٌ مَكَيٍ نُ بَرَ كٌبِ عَ فبٍ رَ، عٍ نُ بَرَ قِندِ يُنُبِتْي بٍلٍبٍلٍ رَ
    عَلَتَلَ بّ.
  fra-SBL: Or, les hommes de Sodome étaient extrêmement méchants et pécheurs contre
    Yahvé.
  hbo-hbo: וְאַנְשֵׁ֣י סְדֹ֔ם רָעִ֖ים וְחַטָּאִ֑ים לַיהוָ֖ה מְאֹֽד׃
  shp-NTPO: jainoa jonibora ikonbires jakonmabo iká iki, jakonmabires ochabo akira
    Iboki ramíkana iki.
  eng-WYCLIFFE: Forsothe men of Sodom weren ful wickid, and synneris greetly bifore
    the Lord.
  piu-2006: '@see-verse:GEN.013.012'
  pjt-pjt: Ka ngura pala palula aṉangu panya Tjatamala nyinanytja tjuṯa kura mulapa
    nyinangi watarku alatjiṯu Godanya kulilpai wiya.
  cwe-cwe: Wanhu wa Sodoma wakala weha na wamuhasanya Mndewa Mulungu.
  bgs-bgs: Tuu madat tô áglumun katô mga taga Sodoma. Tuu dan masalà-salà tun ta saruwan
    katô Áglangngagán.
  kik-kik: Na rĩrĩ, andũ a Sodomu maarĩ aaganu, na makehagĩria Jehova mũno.
  ksr-ksr: Kanoŋ laligoroto, Sodom kanatuuru yoŋonoŋ kanageso bologa kolooŋ Poŋ qetama
    siŋgisoŋgo jekania booroŋgia ama meŋ laligogi.
  fra-NCL: Or les gens de Sodome étaient fort mauvais et grands pécheurs contre Yahweh.
  cek-AK: Sodom vangpui ih kaminawk loe set o moe, Angraeng hmaa ah doeh pop parai
    zaehaih hoiah khosak o.
  xla-xla: Amasiyama Sodom sotapo God mila꞉pi tle pta sikemte batalimale koko patoto
    halomha꞉ha꞉iyo.
  cuk-cuk: Sodomaʼgi dulemar-bukwad bela-bela isgana nanaed, isgued-dummagan Bab-Jehová-asabin
    imakdimalad.
  uig-CYR: Содом хәлқи рәзил адәмләр болуп, Пәрвәрдигарниң нәзиридә толиму еғир гунакарлар
    еди.
  pma-pma: Ka meatin keil ten out enek asak kalkali ka tisaen one houlu en meten Iahova.
  tel-2017: సొదొమ మనుషులు యెహోవా దృష్టిలో ఘోర పాపులుగా ఉన్నారు.
  hat-BSA: Alò, mesye Sodome yo te mechan anpil, e yo te fè peche depase kont SENYÈ
    a.
  bxh-bxh: Fuyana yai Sodom dodogadi sa nuwatuhu lau wata be heyaya sa laulau ginauli
    Guyau matana yai.
  kos-kos: yen su mwet we uh koluk ac orekma koluk lain LEUM GOD.
  hbo-WLC: וְאַנְשֵׁ֣י סְדֹ֔ם רָעִ֖ים וְחַטָּאִ֑ים לַיהוָ֖ה מְאֹֽד׃
  ibo-ibo: Ma ndị Sọdọm bụ ndị obi tara mmiri, ndị na-emehie nke ukwuu megide Onyenwe
    anyị.
  ory-ory: ସେହି ସଦୋମର ଲୋକମାନେ ମହା ଦୁଷ୍ଟ ଓ ସଦାପ୍ରଭୁଙ୍କ ଛାମୁରେ ଅତି ପାପିଷ୍ଠ ଥିଲେ।
  wmt-wmt: '@see-verse:GEN.013.012'
  chk-chk: Nge ekewe re Sotom ra fokun föföringau o tipis ngeni ewe Samol mi Lapalap.
  ssd-ssd: Sodom mbal nane une maŋau suŋgomba kumba Suŋgo tuku miŋge ŋgurmba minnaig.
  rop-rop: Detlot pipul deya langa det taun nomo bin bulurrum YAWEI. Deibin oldei
    bulurrumbat olabat ronwei, en deibin brabli nogudwan pipul.
  ukr-1871: Люде ж Содомські та були злющі й грішні перед Господом вельми.
  eng-AOI: '@see-verse:GEN.013.012'
  yon-yon: Sodomdan kuu Yariman ye murubia ari miin arewa kame ambarakmi darewoob
    kamembirimaib.
  bch-bch: Be gid panua Sodom eine gid panua papaeamao, ta tikakado kadonga sasat
    paeamao tau Maron imatai.
  deu-1951: Aber die Leute zu Sodom waren schlecht und sündigten sehr wider den HERRN.
  eng-JPS: Now the men of Sodom were wicked and sinners against the LORD exceedingly.
  ubr-ubr: Sodom sabu asi yawas on komasin bag, osi BADA matanai on ra fufur bobo
    komasis bag sifofour.
  srp-1865: A ljudi u Sodomu bijahu nevaljali, i griješahu Gospodu veoma.
  lug-lug: Abasajja aba Sodomu baali babi era nga boonoonyi nnyo eri Mukama.
  heb-heb: ואנשי סדם רעים וחטאים ליהוה מאד׃
  ben-IRV: সদোমের লোকেরা অনেক দুষ্ট ও সদাপ্রভুর বিরুদ্ধে অনেক পাপ করেছিল।
  pan-pan: ਸਦੂਮ ਦੇ ਲੋਕ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਵੱਡੇ ਦੁਸ਼ਟ ਅਤੇ ਮਹਾਂ ਪਾਪੀ ਸਨ।
  mwp-mwp: Thana kay nanga setha Sodomaw mabaygal thana mina adhapudhay wati pawaw
    mabaygal. Thana Awgadhoepa wati pawal aymoeypu, Awgadhaw mina nanga pathidhaypu.
  mya-JVB: သောဒုံ မြို့သား တို့သည် ဆိုး သောသူ၊ ထာဝရဘုရား ရှေ့ ၌၊ အလွန် အပြစ် များသောသူဖြစ်
    ကြသတည်း။
  tte-O: Na Sodoma tomonliyao ali paisowa inaesosi kaiwena silopwano lalakina Yaubada
    koina.
  tbg-tbg: Sodomiqi vauka qora kaiqa vareha Nora Kotira uva, vo uva vo uva raqaqi
    vi vaura.
  hmo-hmo: Sodoma taudia be dika bada, Lohiabada ena vairana dekenai kara dika bada
    idia karaia.
  ata-ata: Ta mitema sou tuala ane ne, aneꞌi ta mitema masumasua misevile. Aneꞌi ilavusou
    iꞌoxoꞌoxo ꞌiliꞌilixo iouiou masumasua misevile no iou IAUE utotomu.
  nfa-nfa: Te ngaa dhèu-dhèu Sodom sèra bhelu-katubꞌa titu kèna. Rèngu roꞌo boe nanene
    LAMATUA.
  urd-urd: और सदूम के लोग ख़ुदावन्द की नज़र में निहायत बदकार और गुनहगार थे।
  rus-SYN: Жители же Содомские были злы и весьма грешны пред Господом.
  cbt-NTPO: Inaquëso', ya'huëhuano'sa pa'pi co noyahuë' nipi. Inapoatona oshahuanpi
    ni'ton, Yosëri no'huípiro ni'nin.
  bqc-SIM: Sↄdↄũdeↄ sↄ̃ aa vãiɛ, duunkɛn saↄn ń ũ Diiɛ.
  tcz-CHONGTHU: Hinlah hiche Sodom mite chu apha mothei lheh un, chule agilou thei
    lheh un Pathen douna in akisa chavai lheh un ahi.
  mar-mar: सदोम नगराचे लोक अतिशय दुष्ट असून परमेश्वराच्या विरूद्ध पाप करणारे होते.
  tcs-tcs: Wa, dem pipol blo Sodom i ebritaim meke ol prapa nugud samting ane ol prapa
    badting gense da AntapGod.
  soq-soq: Tane Iawe God emawe Sodom apanawa wanwanbu kadiidalen ita mo kadi rebareba
    daitada dewamoie waimoie.
  qub-qub: Sodomachöga llapanpis fiyu runacunalla tiyaran. Tayta Diosta rabyachishpan
    fiyupa juchallatana ruraran.
  bqp-bqp: Sↄdↄmudenↄ sↄ̃ ò vãni, durunnakɛri sànↄmɛ ń ũ Dikiri kĩnaa.
  hat-hat: Moun Sodòm yo te move moun anpil. Yo t'ap fè anpil peche kont Seyè a.
  eng-BSB: But the men of Sodom were wicked, sinning greatly against the LORD.
  tod-tod: Sɔdɔme nuiti ti wola zuɲɔuni, ti ɠɛni ga kotoba nu wolaiti Ɠɔoɠɔ GALAGI
    laalɔɠɔma.
  eng-WEBPB: Now the men of Sodom were exceedingly wicked and sinners against the
    LORD.
  kbq-kbq: Sodomu vahe'mo'za havi avu'ava nehu'za kumi huhakare hu'za, Ra Anumzamofo
    ha' rente'naze.
  nhe-BL: campa tlacame quipixque ininyolis tlahuel fiero. Tlahuel tlajtlacolchihuayayaj
    iixpa TOTECO.
  bus-bus: Sↄdↄmudeenↄ sↄ̃ↄ zaa, durunkɛri sànↄn ń ũ Dii aɛzĩ.
  gub-BL: Teko iaiw ma'e wiko Xotom tawhu pupe wà. Uzapo iaiwahy ma'e Tupàn Tuweharupi
    Wiko Ma'e henataromo wà, imuikwahy kar pà wà.
  eng-DRA: And the men of Sodom were very wicked, and sinners before the face of the
    Lord, beyond measure.
  knf-knf: Bañaaŋ biki ubeeka mënţ bawuţ maakan abot aji bado uko wi Nawat Kabuka
    awooŋ aanŋali.
