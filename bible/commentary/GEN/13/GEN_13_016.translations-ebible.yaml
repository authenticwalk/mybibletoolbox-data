  tha-KJV: เราจะกระทำให้เชื้อสายของเจ้าเหมือนอย่างผงคลี​ดิน ดังนั้นถ้าผู้ใดสามารถนับผงคลี​ดิ​นได้​ก็​จะนับเชื้อสายของเจ้าได้​เช่นกัน
  por-BR-2018: 'E farei tua descendência como o pó da terra: que se alguém puder contar
