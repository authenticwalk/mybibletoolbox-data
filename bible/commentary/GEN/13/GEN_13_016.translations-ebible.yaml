verse: GEN.013.016
translations:
  mal-C: ഞാൻ നിന്റെ സന്തതിയെ നിലത്തെ പൊടിപോലെയാക്കും; മൺതരികളെ എണ്ണാൻ കഴിയുമെങ്കിൽ
    നിന്റെ സന്തതിയെയും എണ്ണാൻ കഴിയും.
  deu-TKW: Und ich will deine Nachkommen so zahlreich machen, wie die Krümchen der
    Erde, daß deine Nachkommen so wenig zu zählen sein werden, als jemand die Erdkrümchen
    zu zählen vermag.
  lin-lin: Nakokomisa bakitani na yo ebele lokola putulu ya mabele ; bongo soki moto
    akoki kotanga putulu, akokoka mpe kotanga bakitani na yo.
  cbr-NT: '''Ën kana min rëbúnkikama ''aisamaira menu ''ikë masin bërusa ''inun ''imiti
    ''ain. Usa ''aish ka masi bëru tupuntisama usaribi ''iti ''ikën, ''ianan ka tupuntisamaira
    min rëbúnkikama ''iti ''ikën.'
  eng-LSV: And I have set your seed as dust of the earth, so that, if one is able
    to number the dust of the earth, even your seed is numbered;
  bmu-bmu: Nöŋön gwölönarökurupki ahumsehip gwötpuk eŋgibiga qötöŋinan qariba gölmegö
    sakösakŋi (sakösiŋi) ewö akŋa. Kun daŋön sakösiŋ kötŋi mieŋgö jaŋgöŋini oyoŋbawak,
    yaŋön ölöp gwölönarökurupki yeŋgö jaŋgöŋini mema.
  eng-GNV: 'And I will make thy seede, as the dust of the earth: so that if a man
    can number the dust of the earth, then shall thy seede be numbred.'
  eng-WEBSTER: 'And I will make thy seed as the dust of the earth: so that if a man
    can number the dust of the earth, then shall thy seed also be numbered.'
  nhw-BL: Nijchihuas ma elica tlahuel miyaqui moteipan ixhuihua quen imiyaca tlaltejpoctli.
    Huan sintla se huelisquía quipohuasquía tlaltejpoctli, nojquiya huelis quinpohuasquía
    nochi moteipan ixhuihua.
  swh-ONEN: Nitaufanya uzao wako uwe mwingi kama mavumbi ya nchi, hivyo kama kuna
    yeyote awezaye kuhesabu mavumbi, basi uzao wako utahesabika.
  bba-bba: Kon wunɛn bibun bweseru dɑbiɑsiɑ nɡe yɑnim. Wi u koo kpĩ u yɑnim ɡɑri wiyɑ
    u koo mɑɑ kpĩ u wunɛn bibun bweseru ɡɑri.
  eng-KJVCPB: 'And I will make thy seed as the dust of the earth: so that if a man
    can number the dust of the earth, then shall thy seed also be numbered.'
  cpy-cpy: Ari noshekyahaeri roshiyeeyaawo impaneki. Tee riyoetero jempe okaatzi oshekitzi
    impaneki, ari roshiyeeyaari pichariniyiteeyaari eero riyoeteeri jemperika ikaate
    roshekite.
  mpx-mpx: Tubutubumwau nihi gewi nabi na pewa nihi ola bilibili papakovana. He nige
    bosowaina gamagal etega bilibili papakovana ni vasili haba, i ola al nige bosowaina
    tubutubumwau nihi vasilel haba.
  wbp-wbp: Nyuntu-nyangu kurdukurdu kapulu panu-jarrimi panu-nyayirni jaya-kurra nama-piya.
    Kula-jana nganangku yiin-pura nama-piya kurdukurduju.
  luo-luo: Anami nyikwayi bed mangʼeny mana ka buru mae lowo; ma ka ngʼato nyalo kwano
    buru, to nyikwayi bende inyalo kwan.
  meu-meu: Oi garamu na tano ḡahuna na heto baina hahutumadia; taunabunai, tau ta
    tano ḡahuna dimura-dimuradia iduahidia bema diba, ia na oi garamu iduahidia bema
    diba.
  npi-ULB: म तेरा सन्तानहरूलाई पृथ्वीका धुलो जत्तिकै प्रशस्‍त बनाउनेछु, यसैले कसैले
    पृथ्वीको धूलोलाई गन्‍न सक्छ भने मात्र तेरा सन्तानहरूलाई गन्‍न सक्‍नेछ ।
  yor-yor: Èmi yóò mú kí irú-ọmọ rẹ kí ó pọ̀ bí erùpẹ̀ ilẹ̀, tó bẹ́ẹ̀ tí ó bá ṣe pé
    ẹnikẹ́ni bá le è ka erùpẹ̀ ilẹ̀, nígbà náà ni yóò tó lè ka irú-ọmọ rẹ.
  emp-NTPO: Mʌ̃a bʌ warrarãra zocãrã yõbiya. Egoro pora poya juachad̶aca quĩrãca bʌ
    warrarã sid̶a poya juachad̶aca baya.
  ind-ind: Aku akan memberikan kepadamu keturunan yang sangat banyak, seperti banyaknya
    debu tanah di bumi! Sebagaimana orang tidak bisa menghitung debu tanah, demikianlah
    keturunanmu tidak akan bisa dihitung jumlahnya.
  pes-OPCB: نسل تو را مانند غبار زمین بی‌شمار می‌گردانم.
  ssx-ssx: I̱ma꞉ta꞉ ma꞉nda꞉ma꞉ na yata꞉pa꞉ ta꞉palo pa꞉la꞉ tupa꞉ naka꞉ monduma꞉ monduma꞉
    pilipi wekiwandikina꞉ wekiwandikita꞉ wopu kulueke. Ma꞉nda꞉ma꞉ do kenkena꞉ ula꞉
    dokolo yata꞉pa꞉ ta꞉paya꞉ka꞉na꞉ta꞉ kota꞉ naka꞉ monduma꞉ monduma꞉ pilipi wekiwandikina꞉
    wekiwandiki make yata꞉pa꞉ ta꞉paena꞉e.
  lcm-lcm: Naka asereai aniria ani ki duk luai na parik kipa angkoai si taot korong
    aniria. Man ta sikei ka angkoai si tataot korong ani mutep i kuli vunep ke io,
    kala angkoai vanang si tataot korong ani matmatan inatus emung im.
  aer-aer: Ngkwenge akwerrke areye atningke-irretyenhe yerre areye-arteke. Angwenhele
    ampe ngkwinhe areye alknge ikwerenhele anyente-ame-anyente aretyeke arrangkwe-arle,
    itne-arle atningke anthurre anerrirrerlenge.
  tgl-ULB: At gagawin kong kasindami ng alikabok sa lupa ang iyong mga kaapu-apuhan,
    kaya kung mabibilang ng isang tao ang alikabok ng mundo, sa gayon ay mabibilang
    din ang mga kaapu-apuhan mo.
  nop-nop: Tiŋa yalakigeye yehitubuulihakawene kisaŋ ulihakaune kunakunathik kwet
    kilabut hatak wondok tuwolit tibaak. Kaŋ kwet kilabut kunakunatdok tuwot mu tilak
    doktiŋa me nediyeŋ kwet kilabut kedem kunalaak adi du’walaŋ yalakigeye kedem yehikunalaak.
    Moŋ adi moŋ.
  kca-kca: щӑԓта нӑӈ тыхԓэн сэй хиш иты ара верԓэм; щи сэй хиш мӑтты ŏтән ԓўӈәтты
    верәтԓа ки, нӑӈ тыхԓэн ищи щиты ԓўӈәтты питԓа;
  cbu-NT: Sheerus, arang pzapaneetssa. Mazach tamapari ashiru taachinllinaya. Napa;
    mazachee wayapur táchimaam pinasakich ashchinllinaya tputsireetssha, tárangiya.
  usa-usa: Kemá ení íyápó-anna mama taíbariq-ona maragoni káitora íyáta abo íma wayuka
    yorautinoe.
  hui-hui: Ani bialu í̠ waneigini aguaneneru daga labe nahe iba mu ngarubi holebira.
    Mbiralime iba mu daga lagayagua nde í̠ waneigini aguaneneru daga labehe holebira.
  wrs-wrs: Yetindiva si mindnam phovav, wo an eva sevelvav, owai, si os ora engalslambosla.
  mya-mya: မြေ​ကြီး​ပေါ်​ရှိ​မြေ​မှုန့်​ကို​ရေ​တွက်​နိုင်​ပါ​မှ သင်​၏​အ​ဆက်​အ​နွယ်​များ​ကို​ရေ​တွက်​နိုင်​မည်။-
  cbi-NTPO: Tsenmin ñunu sera' jimu chachillanu ñiipeeba juñu seenguen tsanguenu tsuyu.
    Tsa' mitya, naajunga ñiipeeba mikanu jutyushu, naa ñunu sera' jimu chachilla bain
    mi'nu jutyui seranu detsuve.
  bod-N: བདག་གིས་ཁྱོད་ཀྱི་རིགས་རྒྱུད་རྣམས་རྡུལ་གྲངས་དང་མཉམ་པར་བྱ་ངེས༌ཡིན། སུ་ཞིག་གིས་ས་ཡི་རྡུལ་གྲངས་ལ་རྩིས་ལེན་ཐུབ༌ན།
    ད་གཟོད་ཁྱོད་ཀྱི་རིགས་རྒྱུད་ལའང་རྩིས་ལེན་ནུས༌སོ།།
  wsk-wsk: Ani nika gue te kariimet bitirik se paguk ale saun, kaura ko koma mena
    iwita aratamonko.
  kkl-kkl: Nari andi mangaroba maikno nembahineba so'o lenglenga saog uro mog so'o
    to'opto pulul. Andi mangaroba taneko so'o lenglenga saog taleba nimi etneri babe
    so'o lenglenga a'elbanep kom saog wamleba andi mangaroba taneko babe a'elbhukang
    kom.
  sna-sna: Ndichaita kuti vana vako vave seguruva renyika, zvokuti kana pano munhu
    angagona kuverenga guruva, naizvozvo vana vako vachagona kuverengwawo.
  spa-BLM: Haré que tu descendencia sea como el polvo de la tierra, de modo que si
    un hombre puede contar el polvo de la tierra, también tu descendencia podrá ser
    contada.
  beu-beu: Bot eetabaning angu eningse Na ening toang-rae, etoang angu emenghula meke
    kajala angu edadenang. Base eetabaning etoang angu nehe garet jadi niang, bot
    taanang jadi niang.
  cac-cac: Icha val spococal lum luum, malaj mach syal sb'isani, icha chi' ol aj in̈tilal.
  swh-ULB: Nitawafanya uzao wako kuwa wengi kama mavumbi ya nchi, kiasi kwamba kama
    kuna mtu anaweza kuhesabu mavumbi ya nchi, ndipo na uzao wako pia utahesabika.
  bel-bel: і зраблю нашчадкаў тваіх, як пясок зямны; калі хто можа палічыць пясок
    зямны, дык і нашчадкі твае палічаны будуць;
  wed-wed: Ma am epaepaia ana kauei me doa pokauna ma aiai da pokau e iaiavi lamna
    am epaepaia tagotagogina ina iavi.
  deu-ELBBK: Und ich will deine Nachkommen machen wie den Staub der Erde, so dass,
    wenn jemand den Staub der Erde zu zählen vermag, auch deine Nachkommenschaft gezählt
    werden wird.
  mbb-OT: Ne is menge kevuwazan nu, edhimuwen ku sikandan he iring te eliyavuk. Emun
    kenà egkevilang is eliyavuk, kenà egkevilang daan is menge kevuwazan nu.
  msc-msc: N di i bɔnsɔn siyaya ka alu kɛ ikomin dununɲa kiɲɛ. Ni mɔɔ ri se dununɲa
    kiɲɛ jatela, i bɔnsɔn fanan di se jatela.
  mal-2015: 'ഞാൻ നിന്റെ സന്തതിയെ ഭൂമിയിലെ പൊടിപോലെ ആക്കും: ഭൂമിയിലെ പൊടിയെ എണ്ണുവാൻ
    കഴിയുമെങ്കിൽ നിന്റെ സന്തതിയെയും എണ്ണാം.'
  tuo-NT: Mʉꞌʉ pãrãmerã nituriarã pãjãrã waro nirãsama. Nucũpori queota basiotise
    weronojõ mʉꞌʉ pãrãmerã nituriarã quẽꞌrãrẽ ne queopõtẽota basiotirãsama.
  gup-gup: Dja ngaye kaluk ngabenmarnbun ngudda ke nawu yibenkebmawahme kabirrimirndewernmerren
    duninjh, yiman kayime kundjulng rerrih kabirrimirndeyimerran. Bu yiman bininj
    kamirnderohrokme kundjulng ngarre kurorre, wanjh ngudda ke nawu yibenkebmawahme
    yimankek bedmanwali kabindimirnderohrokme.
  met-met: Bagula ngalibu bakbagimdi disok xumana buk bila titia gagabindi, bu nabu
    lipu tela sanga ba titi titia gagabindi, bing sanga ba titi bakbagimdi.
  gvs-gvs: Im boda bei akisailidi badabadaaidi! Nakae geya vatau tayaamo itoboine
    ikatuyaividi.
  rmc-rmc: Dava tut ajci but potomstvos sar o prachos la phuvakro. Te vareko šaj zgenela
    o prachos la phuvakro, zgenela the tiro potomstvos.
  nlg-nlg: Inau ku nera na lei vaivarimu ge kara sepa, ma kara subo vaghara na pughupughu
    ni pari, te taho tua hei ke idumira!
  dgr-DOGNT: Nets'ıhɂǫ̀ǫ-dǫǫ̀ dèè k'e ehtł'è lageètłǫ agehłe ha. Ehtł'è gıhtà ha dìì-le
    nı̨dè nets'ıhɂǫ̀ǫ-dǫǫ̀ sı gogıhtà ha dìì-le.
  pes-OPV: و ذریت تو رامانند غبار زمین گردانم. چنانکه اگر کسی غبارزمین را تواند شمرد،
    ذریت تو نیز شمرده شود.
  ron-1924: Ыць вой фаче сэмынца ка пулберя пэмынтулуй де маре; аша кэ, дакэ поате
    нумэра чинева пулберя пэмынтулуй, ши сэмынца та ва путя сэ фие нумэратэ.
  aui-aui: Nosinosim korotodi anaveremna gegha rubana da wawaya sinakabiyawa, naboni
    ware egha mmko kuburine, na gegha tana iiyabo rubana da nosinosim inakabiyavidina.
  ben-OBCV: তোমার বংশধরদের আমি পৃথিবীর ধূলিকণার মতো করে তুলব, যেন কেউ যদি ধূলিকণার
    সংখ্যা গুনতে পারে, তবে তোমার বংশধরদেরও গোনা যাবে।
  lex-lex: Ne hota Aghi'a duratmu-waitmu liawanni pa emeka en liu'wu-tan miakmu, la'pa
    he' mak krekan nana en liu'wu-tan miakum de, de rrekan nan wali duratmu-waitmu.
  rgu-rgu: Neuꞌ ko Au fee o tititi-nonosim ramefu sama leoꞌ soro aeꞌ nai tasi suuꞌ.
    Losa lahenda ra ta bisa reke rala o tititi-nonosi mara dedesi na.
  som-som: Farcankaagana waxaan ka dhigi doonaa sida ciidda dhulka; haddii nin ciidda
    dhulka tirin karo, farcankaagana waa la tirin doonaa.
  lat-VUC: 'Faciamque semen tuum sicut pulverem terræ: si quis potest hominum numerare
    pulverem terræ, semen quoque tuum numerare poterit.'
  aoi-aoi: Akwa ngarningka yiba-kwunama wurrababurna warnikinikaduwa numirena-murriya
    nungkwa-langwa. Aburraja ka-wurramur•dinama wurrakina wuburra laka ajiringka.
  eng-ASVBT: 'And I will make thy seed as the dust of the earth: so that if a man
    can number the dust of the earth, then may thy seed also be numbered.'
  mna-mna: Mi nio ko aŋkam popoŋana ku ma tipet ma tiwe munŋaana ka tieene kembei
    ta ululu toono kana i. Tomtom tasa ko irao be inin zin na som.
  ita-1885: E farò che la tua progenie sarà come la polvere della terra; che se alcuno
    può annoverar la polvere della terra, anche potrassi annoverar la tua progenie.
  eng-LXXUP: And I will make thy seed like the dust of the earth; if anyone is able
    to number the dust of the earth, then shall thy seed be numbered.
  eng-ULB: I will make your descendants as abundant as the dust of the earth, so that
    if a man could count the dust of the earth, then your descendants could also be
    counted.
  spa-VBL: Y tendrás tantos descendientes que serán como el polvo de la tierra. ¡Quien
    quiera contar tus descendientes será quien pueda contar el polvo de la tierra!
  fra-_FOB: Et je ferai que ta postérité sera comme la poussière de la terre; que
    si quelqu'un peut compter la poussière de la terre, ta postérité aussi sera comptée.
  mal-mal: 'ഞാൻ നിന്റെ സന്തതിയെ ഭൂമിയിലെ പൊടിപോലെ ആക്കും: ഭൂമിയിലെ പൊടിയെ എണ്ണുവാൻ
    കഴിയുമെങ്കിൽ നിന്റെ സന്തതിയെയും എണ്ണുവാൻ കഴിയും.'
  lit-lit: Ir padarysiu tavo palikuoniją kaip žemės dulkes taip, kad jei kas galėtų
    suskaičiuoti žemės dulkes, tai ir tavo palikuonija galėtų būti suskaičiuota.
  urd-GVR: Maiṅ terī aulād ko ḳhāk kī tarah beshumār hone dūṅgā. Jis tarah ḳhāk ke
    zarre gine nahīṅ jā sakte usī tarah terī aulād bhī ginī nahīṅ jā sakegī.
  suz-BL: गो इ चच युइ खप ङा फुरक खोदेंशो पा शुश सेल्‍नुङ। मुरुम फुरक हिक्‍ने चाप्‍तेक्‍म
    हना ला, इ चच युइ आन कली यो हिक्‍ने चाप्‍नीम। तन्‍न मचाप्‍नीम। उत्‍पत्ती २८:१४;
    गन्‍ती २३:१०; १राजा ४:२०
  ita-1927: E farò si che la tua progenie sarà come la polvere della terra; in guisa
    che, se alcuno può contare la polvere della terra, anche la tua progenie si potrà
    contare.
  ckb-ckb: نەوەشت وەک خۆڵی زەوی لێ دەکەم، تاکو ئەگەر یەکێک توانی خۆڵی زەوی بژمێرێت،
    ئەوا نەوەی تۆش بژمێردرێت.
  eng-BBE: And I will make your children like the dust of the earth, so that if the
    dust of the earth may be numbered, then will your children be numbered.
  crx-NTPO: '''Ink''ez nts''u hahande ''enne yun k''ut lhez k''un''a butiselh. ''Et
    whe dune yun k''ut lhez hodutilhto de, ''et si nts''u haindene ''enne cha si bulh
    olto.'
  kan-OKCV: ಭೂಮಿಯ ಧೂಳನ್ನು ಒಬ್ಬನು ಲೆಕ್ಕಿಸಬಹುದಾದರೆ, ನಿನ್ನ ಸಂತಾನದವರನ್ನು ಸಹ ಲೆಕ್ಕಿಸಲು
    ಸಾಧ್ಯವಾಗುವುದು.
  bbb-bbb: Ro kuke na uifari one ma uruvana vajaga bu ajare ige e bu dadufuo baki
    igege reke.
  tam-2017: உன் சந்ததியை பூமியின் தூளைப்போலப் பெருகச்செய்வேன்; ஒருவன் பூமியின் தூளை
    எண்ணுவதற்கு முடியுமானால், உன் சந்ததியையும் எண்ணமுடியும்.
  spa-RV-1909: 'Y haré tu simiente como el polvo de la tierra: que si alguno podrá
    contar el polvo de la tierra, también tu simiente será contada.'
  ron-BTF: Şi voi face sămânţa ta ca ţărâna pământului, astfel încât, dacă un om poate
    număra ţărâna pământului, atunci va fi şi sămânţa ta numărată.
  eng-WEBP: I will make your offspring as the dust of the earth, so that if a man
    can count the dust of the earth, then your offspring may also be counted.
  eng-FBV: You will have so many descendants that they'll be like the dust of the
    earth. If anyone could count dust then they could count the number of your descendants!
  nld-1939: Ik zal uw nageslacht talrijk maken Als het stof der aarde. Als iemand
    het stof der aarde kan tellen, Dan zal hij ook uw geslacht kunnen tellen.
  nch-BL: Nijchihuas ma elica tahuel miyaqui moteipan ixhuihua quej imiyaca taltepocti.
    Huan sinta se huelisquía quipohuasquía taltepocti, nojquiya huelis quinpohuasquía
    nochi moteipan ixhuihua.
  tfr-NTPO: Bop tjëyo l̈i iër shdär l̈ok träk l̇l̇ëm, shtëy ga äär l̇l̇ëm, kl̈ung
