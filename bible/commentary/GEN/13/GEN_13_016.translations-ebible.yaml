  bco-bco: Tif amio꞉ niyo꞉ so꞉wa gilo꞉ma꞉lo꞉ sa꞉la꞉lab a꞉no꞉ modo꞉ fa꞉la꞉doma꞉ki ta꞉fa꞉no꞉
