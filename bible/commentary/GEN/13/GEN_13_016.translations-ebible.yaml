  tbz-SIM: M bo duɔ́ nkɑ̀ɑ yɑɑ̀bíi sṹṹ mmɛsɑ̀ɑ̀ mmubirímú kɔ̃mɛ. Wèè bo nɑ kɛ́kɑɑ
    mmubirímú, weè bo nɑ kɛ́kɑɑ nhɑ yɑɑ̀bí.
  msy-2020: Eghtɨ kɨ nɨn boribar amightɨ me nguazir mɨnemniamɨn mɨn bar avɨrasemegham.
    Eghtɨ gumazitam nguazir mɨnemniaba mengeghɨva nɨn ovavir boriba mengam.
  txq-txq: Neu ko Au fee o tititi-nonosim mara dadi ramanoꞌu sama leo sarakaek nai
    tasi tatain. Losa hatahorir ta bisa reke rala o tititi-nonosim mara dedesin.
  aaz-aaz: Au of aꞌmoeꞌ ho sufam-kauꞌm ein he nfain too mfaun on reꞌ snaen anbi tais
    je ninin. Tar atoniꞌ ka nsoiꞌ nabeiꞌ sin fa msaꞌ.
  azb-azb: Nəslini yerin tozu qədər çoxaldacağam. Əgər bir nəfər yerin tozunu saya
    bilərsə, sənin nəslini də saya bilər.
  eng-DBY: And I will make thy seed as the dust of the earth, so that if any one can
    number the dust of the earth, thy seed also will be numbered.
  hin-2017: और मैं तेरे वंश को पृथ्वी की धूल के किनकों के समान बहुत करूँगा, यहाँ तक
    कि जो कोई पृथ्वी की धूल के किनकों को गिन सकेगा वही तेरा वंश भी गिन सकेगा।
  wol-KYG: Dinaa leen yokk, ba ñu tollu ni feppi suuf, ba feppi suuf gëna neexa waññ
    sa askan.
  swp-swp: Am isimurita abo ea hetubudi doha tano muaridi; ena gonoana tano muaridi
    se hasiridi abo gonoana hinage am isimurita se hasiridi.
  bjr-bjr: Qinee ani aiku asauku asumu moomoo kambiqa nimaqaanaura. Sia amana moo
    fannoo asaana rirana amanaikiannoo. Nukuda aiqama amana asaana rifaranoo, ani
    faiqi namu kai sia amana nisaana rifaranoo.
  eng-YLT: And I have set thy seed as dust of the earth, so that, if one is able to
    number the dust of the earth, even thy seed is numbered;
  kne-kne: Paad-adoek abe din polim si kaman din tapok ay adi kabilang.
  wat-wat: Ka sabu ana veniwa o muka tamo aitevana kana fata be ina ginaḡanaḡaisi.
    Naki maisemoka genasa fwayafwayai muka tamo aitevana kana nufota be ka sabu ina ginaḡanaḡaisi.
  heg-NTPO: Mam Auk bel ku in hua-koet tas le daid mamo banansila el hlaen in ne tasi
    suut tua ngas. Didiin atuli li kaih nal ku in hua-koet tas mamon na lo.
  ptu-ptu: Anna la kupalohom banne taummu lambi' tä' deem moi podo la mesa tau la
    nabela muissa'i. Aka pessubummu la susi budanna sobä', tä' la dibela diissa'.
  bzd-NTPO: Ye' tö be' aleripa alöwe̱raë tai̱ë we̱s íyök po tai̱ë es. We̱s íyök po
    kë̀ shta̱rta̱' es be' aleripa alördaë kë̀ ishta̱rpa yi a̱.
  kwf-kwf: Nai baꞋa kwatea kwalafa Ꞌoe, kira ke baꞋa Ꞌoro liu, ma noaꞋa ta ngwae kasi
    saiana toꞋolada. Nia ke baꞋa Ꞌato liu fuana toꞋolada, ka diꞋia logo neꞋe nia Ꞌato
    liu fuana toꞋolana gegeona ano.
  eng-WYC-2017: And I shall make thy seed as the dust of the earth; if any man may
    number the dust of the earth, also he shall be able to number thy seed.
  eng-WMBB: I will make your offspring as the dust of the earth, so that if a man
    can count the dust of the earth, then your offspring may also be counted.
  spp-spp: Mii sí mu tùluge ɲyaha bà ɲìŋke nticɛnŋi ɲyɛ mɛ. Kàmpyi sùpya sí n-jà ɲìŋke
    nticɛnŋi tɔ̀rɔ, ɲyɛ, sùpya mú sí n-jà mu tùluge sùpyire tɔ̀rɔ.
  aey-aey: Odocob ija odocomin hinana sihul eu bobos cinigwe fulusdugian. Eunu in
    oso bobos saniecnu ihocfi hinana sihulha saniecnu ihoc.
  urd-GVH: मैं तेरी औलाद को ख़ाक की तरह बेशुमार होने दूँगा। जिस तरह ख़ाक के ज़र्रे
    गिने नहीं जा सकते उसी तरह तेरी औलाद भी गिनी नहीं जा सकेगी।
  rug-rug: Sari na tutimu pu kaqu ponigo rau, si kaqu soku hola, meke loke tie si
    kaqu boka nae betoi si arini; kekeṉoṉo gua tugo sapu lopu kaqu boka ta nae sari
    na kavuru pa pepeso.
  gaz-gaz: Ani sanyii kee akkuma biyyoo lafaa nan baayʼisa; yoo namni biyyoo lafaa
    lakkaaʼuu dandaʼe, sanyiin kee akkasuma lakkaaʼamuu dandaʼa.
  fra-LSG: Je rendrai ta postérité comme la poussière de la terre, en sorte que, si
    quelqu’un peut compter la poussière de la terre, ta postérité aussi sera comptée.
  gnn-gnn: Nhokuŋu guwar‐yalkthunaranydja yurru dhaŋaŋdhirri mirithirrina guḻku'na
    bothurrumiriwnha, bitjan ŋunha ya' munatha' ganu'.
  yal-yal: N ni i bɔnsɔnna rawuyama ayi nɛn alo gbangbanna naxan bɔxɔn ma. Xa muxun
    nɔɛ mɛɲɛnsinna tɛngɛ, awa, a nɔɛ nɛn i bɔnsɔnna yatɛn kolonɲɛ.
  gum-gum: Ñuinukkurri amrrub misaamerabe nørrø køptø kan pirau usrøtui lataig kønrrai
    maramønrrun cha. Usrøwanma muguen mundamgaig kuig køppe, ñuinukkurri amrrub misaameragucha
    mundamgaig kønrrun cha.
  iou-iou: Näkä yäŋpewa äbotkaye keŋkeŋ jiraŋ ude api ahäneŋ. Äma kubätä keŋkeŋ jiraŋ
    täga daniweko uwä äbotkaye mäden ahänayäŋ täŋo u imaka, täga daniwek. Upäŋkaŋ
    täga nämo, u jiraŋinik api ahäneŋ.
  haw-1868: 'E hoomahuahua aku no wau i kau poe mamo e like me ka lepo o ka honua:
    ina e hiki i ke kanaka ke helu i na huna lepo o ka honua, alaila e heluia kau
    poe mamo.'
  arb-NAV: وَسَأَجْعَلُ نَسْلَكَ كَتُرَابِ الأَرْضِ، فَإِنِ اسْتَطَاعَ أَحَدٌ أَنْ
    يُحْصِيَ تُرَابَ الأَرْضِ يَقْدِرُ آنَئِذٍ أَنْ يُحْصِيَ نَسْلَكَ
  adz-adz: Da dzi bungꞌ anang u yanginggam nawaꞌ nasisungꞌ nasangꞌ intap sasanuai,
    da bida manga sangꞌa i farisa sasanuai ida nafaris u yangin rusam nabinigi.
  ewe-ewe: Mana wò dzidzimeviwo nasɔ gbɔ abe ʋuʋudedi ene, ame aɖeke mate ŋu axlẽ
    wo o!
  eng-LEE: And I will make thy seed as the dust of the earth; so that if a man can
    number the dust of the earth, then shall thy seed also be numbered.
  dji-dji: Ga nyungung mala-punyirbi djani djin galbidjidji, bilapilang miri rirrpiḏi
    mala djin ngurrinyi munatjamirri; yarim ngunubilang wari ganydjirrgiṉdjidji djiny
    butjurrudjigi djiniwiliny, nyani girri ganydjirrgiṉdjidji djiny butjurrudjigi
    nyungung mala-punyirbi, bilapilang.
  gvn-gvn: '@see-verse:GEN.013.015'
  nna-nna: Kalkulumarnajanaku, kurrngal yiji jarrulupiyi. Nyuntumilirrangu partarl
    yinipa wirrilipiyijaninyi jintalu.
  asm-FB: মই তোমাৰ বংশৰ লোকসকলক পৃথিবীৰ ধূলিৰ নিচিনা অসংখ্য কৰিম; কোনোৱে যদি পৃথিবীৰ
    ধূলি গণিব পাৰে, তেন্তে তোমাৰ বংশকো গণিব পাৰিব।
  sus-A: ﭑ عِ بْنسْي رَوُيَمَ نّ عَلْ شُبٍ نَشَن نَ بْشِ مَ. شَ مِشِ ندٍ نْمَ شُبٍ
    كْنتِدٍ، عَ نْمَ نّ عِ بْنسْي كْنتِ قَن كٌلٌندٍ.
  fra-SBL: Je rendrai ta descendance comme la poussière de la terre, de sorte que
    si un homme peut compter la poussière de la terre, alors ta descendance pourra
    aussi être comptée.
  hbo-hbo: וְשַׂמְתִּ֥י אֶֽת־זַרְעֲךָ֖ כַּעֲפַ֣ר הָאָ֑רֶץ אֲשֶׁ֣ר ׀ אִם־יוּכַ֣ל אִ֗ישׁ
    לִמְנֹות֙ אֶת־עֲפַ֣ר הָאָ֔רֶץ גַּֽם־זַרְעֲךָ֖ יִמָּנֶֽה׃
  shp-NTPO: Jabora mai poto keská icha en jato imati iki. Mai potoshokobora topóntikoma
    iki, min chiní bakebora topontikomaribi iti iki.
  eng-WYCLIFFE: And Y schal make thi seed as the dust of erthe; if ony man may noumbre
    the dust of erthe, also he schal mowe noumbre thi seed.
  piu-2006: '@see-verse:GEN.013.015'
  pjt-pjt: Panya ngayulu palyalku nyuntumpa walytjapiti winki mulararinytjaku maḻatja
    maḻatja, kaya minga puṟunypa mungilyi mulapa nyinaku puṯu kantamilantjaku.
  cwe-cwe: Welesi wako wizakuwa fana msanga, habule munhu yondayadahe kuupeta.
  bgs-bgs: Imun ku na marapung tô mga rubbad nu sippang ka dì dan méyap, iring na
    mga barukbuk ka tanà.
  kik-kik: Nĩngaatũma rũciaro rwaku rũingĩhe o ta rũkũngũ rwa thĩ, na kũngĩkorwo kũrĩ
    mũndũ ũngĩhota gũtara rũkũngũ rwa thĩ-rĩ, o na rũciaro rwaku no rũgĩtarĩke.
  ksr-ksr: Niinoŋ gbiliuruga kolooŋ seisei mamaga oŋombe jaŋgogianoŋ somariiŋ namowaa
    sakasiŋa kaaŋa koloowaa. Moronoŋ sakasiŋ jaŋgoya weeŋgonagati, iinoŋ saanoŋ gbiliuruga
    yoŋoo jaŋgogia mewaa.
  fra-NCL: Je rendrai ta postérité nombreuse comme la poussière de la terre ; si l’on
    peut compter la poussière de la terre, on comptera aussi ta postérité.
  cek-AK: Na caanawk to long ih maiphu zetto kang pungsak han; kami mah maiphu kroek
    thaih nahaeloe, na caanawk doeh kroek o thai tih.
  xla-xla: Epame na꞉tapo wa꞉ mamaduloye sikemte pasatepo mellowepo. Epalati yia꞉tapo
    asila some sikemte pasatamama opata sesa꞉loweye po-ala꞉lowa.
  cuk-cuk: Ukubyob be-wagan yaisur-mergu, an imakoed. Ar igi ukub geg ebislege, deyobi,
    be-wagan geg ebisle gumogoed.
  uig-CYR: Сениң нәслиңни йәрдики топидәк көп қилимән; шундақки, әгәр бириси йәрдики
    топини санап чиқалиса, сениң нәслиңниму санап чиқалиши мүмкин болиду.
  pma-pma: Vatiamal keil onom koa nisani minuk hehi houlu vis hehi houlu mok. Suval
    meatin sakras vahuli nehi atan vasi keil ten out netan, hesakras vahuli vasin
    onom keil.
  tel-2017: నీ వారసులను భూమి మీద ఉండే ఇసుక రేణువుల్లాగా విస్తరింపజేస్తాను. ఇది ఎలాగంటే,
    ఎవడైనా భూమి మీద ఉండే ఇసుక రేణువులను లెక్కించగలిగితే, నీ వారసులనుకూడా లెక్కపెట్టవచ్చు.
  hat-BSA: “Mwen va fè desandan ou yo peple tankou pousyè tè, pou si okenn moun pa
    kapab kontwole pousyè tè a, konsa yo p ap kapab osi kontwole desandan ou yo.
  bxh-bxh: Yau haba laulauwewem boludi E felem doha fufuꞌa, be yena sai gonowana fufuꞌa
    ya fatili, mate laulauwewem haba gonowana ya fatilidi.
  kos-kos: Nga ac fah sot tulik na pukanten nutum, su wangin mwet ac fah ku in oakla.
    Ac fah fisrasr in oaoala puk fin faclu liki tulik nutum!
  hbo-WLC: וְשַׂמְתִּ֥י אֶֽת־זַרְעֲךָ֖ כַּעֲפַ֣ר הָאָ֑רֶץ אֲשֶׁ֣ר ׀ אִם־יוּכַ֣ל אִ֗ישׁ
    לִמְנוֹת֙ אֶת־עֲפַ֣ר הָאָ֔רֶץ גַּֽם־זַרְעֲךָ֖ יִמָּנֶֽה׃
  ibo-ibo: Aga m eme ka mkpụrụ gị baa ụba dịka aja dị nʼala. Ọ bụrụ na mmadụ enwe
    ike ịgụta ọnụọgụgụ aja dị nʼala, ha ga-enwe ike gụta ọnụọgụgụ mkpụrụ gị.
  ory-ory: ପୁଣି, ପୃଥିବୀର ଧୂଳି ପରି ଆମ୍ଭେ ତୁମ୍ଭର ବଂଶ ବୃଦ୍ଧି କରିବା; କେହି ଯଦି ପୃଥିବୀସ୍ଥ
    ଧୂଳି ଗଣି ପାରଇ, ତେବେ ତୁମ୍ଭର ବଂଶ ଗଣ୍ୟ ହେବ।
  wmt-wmt: '@see-verse:GEN.013.015'
  chk-chk: Üpwe achomonga mwirimwirum kana usun pien aroset. Iwe, are eman a tongeni
    aleani pien aroset, epwe pwal tongeni aleani mwirimwirum.
  ssd-ssd: Yeŋge ki le ne tuku ndare tugeka ne tuku mbuŋ burnu kumuŋ kuga prowamŋgaig.
    Kilke mbolŋge tub tub taŋaŋ burnu kumuŋ kuga.
  rop-rop: Ai garra gibit yu bigismob biginini olabat. Dei garra jidan detmatj jis
    laik sengraun, en nobodi kaan kaundimap olabat.
  ukr-1871: І вчиню потомки твої, як пісок земляний; коли хто зможе злїчити пісок
    земляний, то й потомки твої злїчить.
  eng-AOI: And I will give you many descendants. They will be so many that no one
    will be able to count them. It would be just like trying to count all the bits
    of dirt in the ground!
  yon-yon: Nembed eb yob yemoon bangkabdaniin kuu karub ma kimingke dorinban, ingkud
    korem kimingkindeban areb.
  bch-bch: Be gau ga nakado ga lem gergeu ga tibutibum tiuot busa tau mambe riringa
    tano aea. Ta oangga eaba eta irangrang ngan iuade gid riringa tano aea, eine ga
    irangrang ngan iuade lem gergeu ga tibutibum pade.
  deu-1951: Und ich will deinen Samen machen wie den Staub auf Erden; wenn ein Mensch
    den Staub auf Erden zählen kann, so soll man auch deinen Samen zählen.
  eng-JPS: And I will make thy seed as the dust of the earth; so that if a man can
    number the dust of the earth, then shall thy seed also be numbered.
  ubr-ubr: Yau arimon nanatum wawam agirim sigaraba motob an fofou ba on anitem, ato
    iyai iyafan fofonin motob an fofou iniyab on fofonin wawam agirim iniyab.
  srp-1865: I uèiniæu da sjemena tvojega bude kao praha na zemlji; ako ko uzmože izbrojiti
    prah na zemlji, moæi æe izbrojiti i sjeme tvoje.
  lug-lug: Ndyaza ezzadde lyo ng’enfuufu ey’oku nsi; omuntu bw’alisobola okubala enfuufu
    ey’oku nsi, n’ezzadde lyo aliribala.
  heb-heb: ושמתי את זרעך כעפר הארץ אשר אם יוכל איש למנות את עפר הארץ גם זרעך ימנה׃
  ben-IRV: আর পৃথিবীর ধূলোর মতো তোমার বংশ বৃদ্ধি করব; কেউ যদি পৃথিবীর ধূলো গুণতে পারে,
    তবে তোমার বংশও গোনা যাবে।
  pan-pan: ਮੈਂ ਤੇਰੀ ਅੰਸ ਧਰਤੀ ਦੀ ਧੂੜ ਵਰਗੀ ਅਜਿਹੀ ਵਧਾਵਾਂਗਾ ਕਿ ਜੇ ਕੋਈ ਮਨੁੱਖ ਧਰਤੀ ਦੀ ਧੂੜ
    ਨੂੰ ਗਿਣ ਸਕੇ, ਤਾਂ ਉਹ ਤੇਰੀ ਅੰਸ ਨੂੰ ਵੀ ਗਿਣ ਸਕੇਗਾ।
  mwp-mwp: ‘Ngath bangal nanga ngin kazil palane buthudh koeygarsar, mabaygoepa gethatidaypa
    matha ngoedhagidh lawnga.
  mya-JVB: သင် ၏အမျိုး အနွယ်ကို မြေ မှုန့် ကဲ့သို့ ငါများပြားစေမည်။ သို့ဖြစ်၍ လူ သည်မြေ
    မှုန့် ကို ရေတွက် နိုင် လျှင် ၊ သင် ၏ အမျိုး အနွယ်ကို ရေတွက် နိုင်ကြလိမ့်မည်။
  tte-O: Tubumwao sibaibaiwasosi kani yaeliwa besiele bwatano kauna. Kaiwena nige
    sowasowana tomo bwatano kauna iyasili woli besiele tabe nige sowasowana tubumwao
    siyasili woli.
  tbg-tbg: Te ai kahaqiari are kuvuarama terauka nai airitahaama vaivarave. Vika vaireka,
    nai nuqa voqaara airitahaama vaivarave. Vaiintivano nuqa kia ho kaara ntintemake,
    ai vaintivaravata kia ho kaara ntivarave.
  hmo-hmo: Oi dekenai tubuna momo herea do lau henia, bona tau ta ese idia do ia duahia
    diba lasi, tanobada ena tano kahu ibounai ena momo ia duahia diba lasi bamona.
  ata-ata: Eni axalixaꞌa ta ꞌilusulusuneni tavuꞌalo misevile mo ixali tapiena loxo
    ioꞌiioꞌi no tasiꞌi la evile umomomo sou uitisiꞌa uasi.
  nfa-nfa: Èèna na Jaꞌa pajꞌajꞌi ana-èpu èu ae sama sèmi salae dhasi, toke dhèu ige
    rare boe.
  urd-urd: और मैं तेरी नसल को ख़ाक के ज़र्रों की तरह बनाऊँगा, ऐसा कि अगर कोई शख़्स
    ख़ाक के ज़र्रों को गिन सके तो तेरी नसल भी गिन ली जाएगी।
  rus-SYN: и сделаю потомство твое, как песок земной; если кто может сосчитать песок
    земной, то и потомство твое сочтено будет;
  cbt-NTPO: Ca nohuanto shiparinpita pa'pi notohuaro' na'amiatapona'. Mo'shi co pichicasohuë'
    ninin. Inapochachin shiparinpitanta co onpo pichicasohuë' na'apona'.
  bqc-SIM: Má tó n buiↄ dasikũ lán bùsu'ũfãawa. Tó gbɛ̃e a fↄ̃ bùsu'ũfãa
    nao, a fↄ̃ n buiↄ nao sↄ̃ɛ.
  tcz-CHONGTHU: Keiman na son na chilhahte chu leiset'a leivui jat ka phahsah ding,
    leiset leivui jat sim jou lou banga nang son le chilhahte jong simjou lou ahi
    bouve.
  mar-mar: मी तुझी संतती या पृथ्वीवरील धुळीच्या कणांइतकी करीन, ते असे की, जर कोणाला
    ते धुळीचे कण मोजता येतील तर तुझे संतानही मोजता येईल.
  tcs-tcs: Ai go meke pamlelain blo yu prapa plenti solong nobodi i ken kaunte dempla.
    I go gad mo dempla den dast wea ert.
  soq-soq: Ne e nosinosia dewamopo popokau rua uarantopu, ita mai mida e nosinosia
    wisiamopia rua.
  qub-qub: Gampita mirajcunaga ñuchu allpano yupaytapis mana atipaypaj mirananpämi
    camacächishaj.
  bqp-bqp: Mani tó n burinↄ kɛ dasi lán bùsu'atɛ̃ bà. Tó gbɛ̃ke ni fↄ̃ à bùsu'atɛ̃
    naro, de ani fↄ̃ à n burinↄ naro.
  hat-hat: Mapral ba ou anpil pitit pitit. Si yon moun ka konte tout grenn pousyè
    ki sou latè, la rive konte pitit pitit ou yo tou.
  eng-BSB: I will make your offspring like the dust of the earth, so that if one could
    count the dust of the earth, then your offspring could be counted.
  tod-tod: Nà è-mavofodai ɠɛ eɠɛ zooi ma vufiligi, nii nu la zooga é ʋa gaalu,
    eɠɛ pelegi nu la zooga la é ʋa zooi ma vufiligi ɠaalu.
  eng-WEBPB: I will make your offspring as the dust of the earth, so that if a man
    can count the dust of the earth, then your offspring may also be counted.
  kbq-kbq: Nagra kagehe'ina zamazeri hakare ha'nena, ama mopafina kugusopagna hanage'za,
    vahe'mo'zahamprigara osugahaze.
  nhe-BL: Nijchihuas ma elica tlahuel miyac moteipa ixhuihua queja imiyaca tlaltejpoctli.
    Huan intla se huelisquía quipohuasquía tlaltejpoctli, nojquiya huelis quinpohuasquía
    nochi moteipa ixhuihua.
  bus-bus: Mɛ́ tó n boriinↄ kɛ pari lán bùsu'ãatɛ̃ bà. Tó gbɛ̃ke é fↄ̃ à bùsu'ãatɛ̃
    naro, ɛ̃ndɛ̃ eé fↄ̃ à n boriinↄ naro.
  gub-BL: Amueta tetea'u kar putar nezuapyapyr ihe wà nehe. Waneta haw nuzawy kwaw
    ywy ku'i kwer heta haw wà nehe. Ni amo nupuner kwaw ywy ku'i kwer wapapar haw
    rehe wà. Nezewegatete ni amo nupuner kwaw nezuapyapyr wapapar haw rehe wà nehe
    no.
  eng-DRA: 'And I will make thy seed as the dust of the earth: if any man be able
    to number the dust of the earth, he shall be able to number thy seed also.'
  knf-knf: 'Ddo pa paŧum ji pyiw pi mboş: unuur wi bakhinanuŋ pfën pyiw panwooŋ ţi
    mboş unuur mënţ wi wi bakaaŋ ahinan pfën pntaali pi nu.'
