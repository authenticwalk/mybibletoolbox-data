verse: GEN.013.011
translations:
  mal-C: ലോത്ത് യോർദാൻ സമഭൂമി മുഴുവൻ തനിക്കായി തെരഞ്ഞെടുത്തു; പിന്നെ അദ്ദേഹം കിഴക്കോട്ടു
    യാത്രതിരിച്ചു; അങ്ങനെ അവരിരുവരുംതമ്മിൽ പിരിഞ്ഞു.
  deu-TKW: Da wählte sich Lot die ganze Jordansaue, und Lot brach auf nach Osten,
    und so trennten sie sich von einander;
  lin-lin: Loti aponaki etando ya Yordani mpe akendeki na ngambo ya este. Ezalaki
    ndenge wana nde bakabwanaki.
  cbr-NT: Usa 'ain ka Lotnën kamabi Jordán kakë baka anu 'ikë me sapan kaisakëxa,
    anuax ka anua 'ikë anuax amiaxa bari urukë ami kikiani kuankëxa. Usai 'ika Abram
    'imainun Lot ënanankëxa.
  eng-LSV: and Lot chooses for himself the whole circuit of the Jordan; and Lot journeys
    from the east, and they are parted—a man from his companion;
  bmu-bmu: Mewö ahöiga Lotnöŋ mi ek kewöta Jordangö gölme köröŋi ketaŋi pakpak mi
    möwölöhöba wehön kotkotŋe göröken anök. Mewö aka deŋnohot.
  eng-GNV: 'Then Lot chose vnto him all the plaine of Iorden, and tooke his iourney
    from the East: and they departed the one from the other.'
  eng-WEBSTER: 'Then Lot chose him all the plain of Jordan; and Lot journeyed east:
    and they separated themselves the one from the other.'
  nhw-BL: Huajca Lot quitlapejpeni nochi nopa tlamayamitl nechca hueyatl Jordán huan
    yajqui para campa hualquisa tonati. Quej ni moxelojque Abram huan Lot.
  swh-ONEN: 'Hivyo Loti akajichagulia bonde lote la Yordani, akaelekea upande wa mashariki.
    Watu hao wawili wakatengana:'
  bba-bba: Yerɑ Lɔtu u Yuudɛnin wɔwɑ ye kpuro tii ɡɔsiɑ mɑ u dɑ sɔ̃ɔ yɑri yeru ɡiɑ.
    Mɛyɑ n kuɑ bɑ kɑ kɑrɑnɑ.
  eng-KJVCPB: 'Then Lot chose him all the plain of Jordan; and Lot journeyed east:
    and they separated themselves the one from the other.'
  cpy-cpy: Rookotakiro Lot inampityaawo ishitowapiintzira ooryaa Jordán-cheraki. Ari
    rotsiparyahaari Abram irika Lot.
  mpx-mpx: Yaka Yolidani abwabwina gegewena i hile iya totona kaiwena, inoke i hek
    ge i minaa to. He Abalam ge Lote wali miwali i ola to.
  wbp-wbp: '@see-verse:GEN.013.010'
  luo-luo: Omiyo Lut noyiero pewe duto mag Jordan kendo nowuok kochomo yo wuok chiengʼ.
    Mano e kaka ji ariyogi nopogore.
  meu-meu: Bena Lot na Ioridane kourana idoinai e abia hidi, mairiveina kahana ela.
    Idia raruosi na e haheparara.
  npi-ULB: यसैले लोतले आफ्‍नो निम्ति यर्दनको बेँसी चुने र पूर्वतिर लागे अनि नातेदारहरू
    आपसमा छुटे ।
  yor-yor: Nítorí náà Lọti yan gbogbo pẹ̀tẹ́lẹ̀ Jordani yìí fún ara rẹ̀, ó sì ń lọ
    sí ọ̀nà ìlà-oòrùn. Òun àti Abramu sì pínyà.
  emp-NTPO: Maʌ̃ bẽrã Loba Jordaʌ̃ do jewed̶ara jũma edasia. Maʌ̃be ʌ̃mãdau odjabariare
    ed̶aa wãsia. Abraʌ̃ra Canaaʌ̃ eyaid̶a b̶ʌ ẽjũãne b̶esia. Mãwã ãdjira awara wãsid̶aa.
    Maʌ̃ne Lora puru jewed̶ad̶e b̶ea caita b̶esia. Idji wua dera osia Sodoma puru
    caita.
  ind-ind: Jadi Lot memilih tanah di daerah itu. Dia pindah ke sebelah timur dari
    tempat tinggal Abram. Demikianlah keduanya berpisah.
  pes-OPCB: لوط تمام درهٔ اردن را برگزید و به طرف شرق کوچ کرد. بدین طریق او و ابرام
    از یکدیگر جدا شدند.
  ssx-ssx: Koto ekina꞉ Lodama꞉ta꞉ mo Diodani hawete tieke ipika꞉ekie laa ma̱leke liaata꞉
    mo nate opa꞉la꞉ nanema꞉ tilao peekeme. Kotota꞉ mo hande hali yaapona꞉ ka꞉ta꞉alu
    pipiki tupa꞉e.
  lcm-lcm: '@see-verse:GEN.013.010'
  aer-aer: '@see-verse:GEN.013.010'
  tgl-ULB: Kaya pinili ni Lot ang lahat ng kapatagan ng Jordan para sa kaniyang sarili
    at naglakbay sa silangan at naghiwalay na ang magkakamag-anak.
  nop-nop: Kaŋ Loti adi Yodan kwet gutuŋ u kahileeŋ mele labulabuneŋkade Yodande uguk.
    Nai uŋaniŋgoŋ hinek me yabet wanaŋ hatiyagumuk u daneeŋ mowogumuk.
  kca-kca: Иордан йŏхан ԉэп мўв Лот ики хŏԓ ԓўв пеԓайәԓ ўсԓы; щишән, ԓўв хӑтәԓ этты
    мўв пеԓа мӑнәс. Кӑт тӑхайән ԓын уԓты питсәӈән.
  cbu-NT: 'Lotarini Ortagap kung taachima átu, waziparee Apramaa: Ichee, na, naamachima.
    Kazurakchima. Yap zar yaku amb naachima, tárangiya.'
  usa-usa: Abo Rotima wetábá mátemma Yotenni aruma auyatuwena abo maréna aabaumo utai
    ááyápáq uraiye. Mikáké kaya (2) naka kúyotoqo émáyámma yatáqma ókaoka-uraye.
  hui-hui: Ani wiagola Lode ibu amu ni ibiragohayagi iba Yodana ange ange dindi uliuli
    ibane bere uruni bibahende ibugua, I̱ hai haro, lowa Lode ibu amu ni tagira ibiragohayagi
    hole Abarama helalu pene. Ani pialu Abarama Lodela mandagi nahole ogoningi purogo
    lene.
  wrs-wrs: Doa Lotva os momong evethawolna eisiliva. Enganamba, Lotva eisilmba dasvholahangana,
    dom ten okomba pholohvm, os singthavna Yotan pundmba.
  mya-mya: ထို့​ကြောင့်​လော​တ​သည်​ယော်​ဒန်​မြစ်​ဝှမ်း​တစ်​လျှောက်​လုံး​ကို​ရွေး​ယူ​၍
    အ​ရှေ့​ဘက်​သို့​ပြောင်း​ရွှေ့​ခဲ့​လေ​သည်။ ဤ​သို့​အား​ဖြင့်​သူ​တို့​နှစ်​ဦး​ခွဲ​ခွာ​ခဲ့​ကြ​သည်။-
  cbi-NTPO: Tsejtu Lot kumuinchi juntsa Jordán aa jatsuwaa mi'ke' katu, ya' punu tenanu
    pensangue' keeñuya, pajlanu deechushaa jimi. Entsaitaa Abram Lotba vela' jimi.
  bod-N: ལོད་ཐུ་ཡིས་ཡོར་དན་གཙང་པོའི་ཡུལ་འཁོར་ཐམས་ཅད་བདམས༌ཏེ། ཤར་ཕྱོགས་སུ་གནས་སྤར་བ་དང་ཁོ་རྣམས་ཕན་ཚུན་ཁ་གྱེས་པ༌རེད།
  wsk-wsk: Buta se Lot Jordan ko sor wolong koma worem bausa mu te mu lilim la gomang
    tuam, ale umu te nunumi beteman ale Lot barasam namakaso.
  kkl-kkl: Undo wamogpa Lotti tibaogti, “Mag Yordan sip so'o pulu waliag na ngai tanun,”
    aro Abram laplobiagha heng walelingkirobag sip piogti wamog.
  sna-sna: 'Saka Roti akazvisarudzira bani rose reJorodhani uye akasimuka akananga
    kumabvazuva. Varume vaviri ava vakaparadzana:'
  spa-BLM: Así que Lot eligió para sí la llanura del Jordán. Lot viajó hacia el este,
    y se separaron el uno del otro.
  beu-beu: Angu ebele Lot ana kakura-omi ba Yarden moar eoang mi angu vengtalail medi,
    sengmuse ana lamal ved danangoat ila, bot Abram oleve tatara.
  cac-cac: A jun ac'lic d'a sti' a' Jordán chi' ix sic'canel vin̈aj Lot chi', ix b'at
    cajnaj vin̈ d'a stojolal b'aj sja c'u. Icha chi' ix aj spojlan sb'a vin̈aj Abram
    yed' vin̈aj Lot chi'.
  swh-ULB: Kwa hiyo Lutu akajichagulia yeye mwenyewe nchi tambarare ya Yorodani na
    akasafiri mashariki, na ndugu hawa wakatengana wao kwa wao.
  bel-bel: і выбраў сабе Лот усё навакольле Ярданскае; і рушыў Лот на ўсход. І аддзяліліся
    яны адзін ад аднаго.
  wed-wed: Ma Lot waira Jordan wapuna i vinei tauna aubaina ma i nae au maramatanei.
    Taui nanare i vilamonei.
  deu-ELBBK: Und Lot erwählte sich die ganze Ebene des Jordan, und Lot zog ostwärts;
    und sie trennten sich voneinander.
  mbb-OT: Ne zutun mibpilì ni Lot haazà is tivuuk he Suǥud te Jordan ne midhipanew
    en sikandin dutun pehendiyà te zapit te edsilaan. Ne iyan haazà kebpesuwayè dan
    ki Abram.
  msc-msc: Nba, Luti ka wo yen ka Juridɛn ba lɛɛ bɛɛ ɲanatɔnbɔn ka a kɛ a ta ri. Wo
    rɔ, a bɔra Iburama fɛ ka wa telebɔ fan fɛ. Badenma fila wo farara wo ɲa le ma.
  mal-2015: ലോത്ത് യോർദ്ദാന്നരികെയുള്ള പ്രദേശം ഒക്കെയും തിരഞ്ഞെടുത്തു; ഇങ്ങനെ ലോത്ത്
    കിഴക്കോട്ടു യാത്രയായി; അവർ തമ്മിൽ പിരിഞ്ഞു.
  tuo-NT: Lot ti diꞌta añurĩ diꞌta nicã ĩꞌagʉ̃, nipeꞌtiro Jordã́ sumuto nirĩ diꞌtare
    besecʉ niwĩ. Abrãrẽ, “Mujĩpũ mʉjãtiro peꞌe waꞌagʉti”, nicʉ niwĩ. Na pʉarã niꞌcãrõ
    meꞌrã nimiꞌcãrã aꞌmerĩ dʉcawatia waꞌacãrã niwã.
  gup-gup: Wanjh kunu Lot bolkdjarrngbom kunmekbe kabbal rowk ngarre kanjdjikanjdji
    Jordan mankabo, dja djahdjalrey koyek, wanjh kunu kunmekbe benebebbehmunkewerrinj.
  met-met: Binabu Lot mogu Langga Yodan titing gomang longgalo naina. Baing ina naga,
    mesa ila sanga karagia. Bila balau tang dutu ding.
  gvs-gvs: E Lotiyana imatavilavila go, idigo kana, ‘Latuwogu bomatu dadavina, moe
    Iyoridani butumina.’ Tuwo moitamo itáoya ina bomatu dadavina. Moeko goi Eberam
    be Loti situmasaba.
  rmc-rmc: Vašoda peske o Lot iľa avri caľi phuv paš o Jordan a geľa pro vichodos.
    Kavke pes rozgele jekh avrestar.
  nlg-nlg: Keri ke, Lot te vilia na nanata udolu lilighina na betitina Jordan, keri
    ge ke tona palevu iuluna me ke ghanaa igaa. E vaghaa keri toro nea na tuvavoka
    rana mane raini.
  dgr-DOGNT: Lot sa kàɂàa ts'ǫnèe Jordan deh nıɂàa gà dèè hazǫǫ̀ edegha yį̀į̀hchì
    t'à ekǫ ts'ǫ̀ ajà. Eyıt'à Lot eyıts'ǫ Abram į̀łak'aà agejà.
  pes-OPV: پس لوط تمام وادی اردن را برای خود اختیار کرد، و لوط بطرف شرقی کوچ کرد،
    واز یکدیگر جدا شدند.
  ron-1924: Лот шь-а алес тоатэ Кымпия Йорданулуй ши а мерс спре рэсэрит. Астфел с-ау
    деспэрцит ей унул де алтул.
  aui-aui: Na Lot, Jodan rarimina ririne, tanawa ruwiipikapikana tupana ivineyi kiiravine
    bi yana wawaya teya raghani matane sitaveyana. Bi mmko kedane, sivibogabogae.
  ben-OBCV: 'অতএব লোট তাঁর নিজের জন্য জর্ডনের সমগ্র সমভূমিটি মনোনীত করলেন এবং পূর্বদিকে
    এগিয়ে গেলেন। দুজন পরস্পরের সঙ্গ ত্যাগ করলেন:'
  lex-lex: Nhi'pede Lota nwaliria rai mtatan la Yordana honona pa gahani, noka nwaran
    pa nokur tipru, pede rwahakar wa.
  rgu-rgu: De Lot here na katemaꞌ dae fo nai Yarden bafaꞌ a. Boe ma, dua si rasidaꞌ.
    Basa de Lot leo pooꞌ dulu neu.
  som-som: Markaasuu Luud wuxuu doortay Bannaankii Urdun oo dhan; oo Luud xagga bari
    buu u socdaalay; oo way kala guureen.
  lat-VUC: 'Elegitque sibi Lot regionem circa Jordanem, et recessit ab oriente: divisique
    sunt alterutrum a fratre suo.'
  aoi-aoi: '@see-verse:GEN.013.010'
  eng-ASVBT: 'So Lot chose him all the Plain of the Jordan; and Lot journeyed east:
    and they separated themselves the one from the other.'
  mna-mna: Tana Lot ziru Abaram tiparzem zin, mi timbot la mbata mini som. Pa Lot
    ikam le toono keteeneŋana ta igarau pa yok Yordan na, mi imaŋga be izirri i ma
    ila pa zoŋ uunu.
  ita-1885: E Lot elesse per sè tutta la pianura del Giordano; ed egli si partì, traendo
    verso l'Oriente; e così si separarono l'uno dall'altro.
  eng-LXXUP: And Lot chose for himself all the country round Jordan, and Lot went
    from the east, and they were separated each from his brother. And Abram dwelt
    in the land of Canaan.
  eng-ULB: So Lot chose for himself all the plain of the Jordan and traveled east,
    and the relatives separated from each other.
  spa-VBL: Así que Lot eligió todo el valle del Jordán y se fue hacia el oriente,
    y así los dos se separaron.
  fra-_FOB: Et Lot choisit pour lui toute la plaine du Jourdain, et il partit du côté
    de l'Orient; et ils se séparèrent l'un de l'autre.
  mal-mal: ലോത്ത് യോർദ്ദാനരികെയുള്ള പ്രദേശം ഒക്കെയും തിരഞ്ഞെടുത്തു; ഇങ്ങനെ ലോത്ത്
    കിഴക്കോട്ടു യാത്രയായി; അവർ തമ്മിൽ പിരിഞ്ഞു.
  urd-GVR: Chunāṅche Lūt ne Dariyā-e-Yardan ke pūre ilāqe ko chun liyā aur mashriq
    kī taraf jā basā. Yoṅ donoṅ rishtedār ek dūsre se judā ho gae.
  suz-BL: मिनु लोत यर्दन खोला ङा दिंम योव़शा, पूर्ब गे लमाक्‍त। मोपा लोत नु अब्राम
    ब्रासा बाक्‍त।
  ita-1927: E Lot si scelse tutta la pianura del Giordano, e partì andando verso oriente.
    Così si separarono l’uno dall’altro.
  ckb-ckb: لوت هەموو دەوروبەری ڕووباری ئوردونی بۆ خۆی هەڵبژارد و بەرەو ڕۆژهەڵات کۆچی
    کرد. بەو شێوەیە لە یەکتری جیا بوونەوە.
  eng-BBE: So Lot took for himself all the valley of Jordan, and went to the east,
    and they were parted from one another.
  crx-NTPO: '''Et Lot nyo yun k''ut Jordan whunat ts''iyawh ''et ''utahaoodit''ai,
    ''ink''ez nda'' wheinya ''et ''ink''ez ''et lhch''a hust''az.'
  kan-OKCV: ಆದುದರಿಂದ ಲೋಟನು ಯೊರ್ದನಿನ ಕಣಿವೆಯನ್ನೆಲ್ಲಾ ತನಗಾಗಿ ಆರಿಸಿಕೊಂಡನು. ಲೋಟನು ಪೂರ್ವದಿಕ್ಕಿನ
    ಕಡೆಗೆ ಹೊರಟಿದ್ದರಿಂದ, ಅವರು ಒಬ್ಬರಿಂದೊಬ್ಬರು ಪ್ರತ್ಯೇಕವಾದರು.
  bbb-bbb: Ijadufuo Roti fune uri are Jodeni amare ijene abena ijia fijana una are
    mazani ajiamo nake ijiege vae. Ijadufuo e ino kajuki ije bu ijiege rena buone
    unianamina vae.
  tam-2017: அப்பொழுது லோத்து யோர்தானுக்கு அருகிலுள்ள சமபூமி முழுவதையும் தேர்ந்தெடுத்து,
    கிழக்கே புறப்பட்டுப்போனான். இப்படி அவர்கள் ஒருவரை ஒருவர் விட்டுப் பிரிந்தார்கள்.
  spa-RV-1909: 'Entonces Lot escogió para sí toda la llanura del Jordán: y partióse
    Lot de Oriente, y apartáronse el uno del otro.'
  ron-BTF: Atunci Lot a ales pentru el toată câmpia Iordanului; şi Lot a călătorit
    spre est; şi ei s-au despărţit unul de celălalt.
  eng-WEBP: So Lot chose the Plain of the Jordan for himself. Lot traveled east, and
    they separated themselves from one another.
  eng-FBV: So Lot chose the whole Jordan valley and went east, and the two separated
    from each other.
  nld-1939: Daarom koos Lot de hele Jordaanstreek voor zich, en trok op naar het oosten.
    Zo gingen ze uiteen.
  nch-BL: Huajca Lot quitapejpeni nochi nopa tamayamit nechca hueyat Jordán huan yajqui
    para campa quisa tonati. Quej ni moxelojque Abram huan Lot.
  tfr-NTPO: Eni ga kjok kjrara Jordán sdamyo shwo l̈ëkong, ga to jek dl̈o wen tëm
    shwo l̈ëkong, öötong sök eshko, Sodoma kjokyo ber buk soshko. (Sodoma sopga, e
    wotjl̈ĩk owa erä. L̇l̇ëbo owa shäryara l̈ok ara Jehová bokso.) Abramda beno sök
    Canaán kjokyo. Abram, Lot, e opkjono l̈ok dboy dboy eni.
  vie-1934: Lót bèn chọn lấy cho mình hết cánh đồng bằng bên sông Giô-đanh và đi qua
    phía Đông. Vậy, hai người chia rẽ nhau.
  hin-CV: इसलिये लोत ने यरदन घाटी को जो, पूर्व दिशा की ओर है, चुन लिया. इस प्रकार
    लोत तथा अब्राम एक दूसरे से अलग हो गए.
  eng-OURB: So Lot [Veil, Covering] chose the Plain of the Jordan [Descender] for
    himself. Lot [Veil, Covering] traveled east, and they separated themselves the
    one from the other.
  spa-BES: Entonces Lot tomó todo el valle del Jordán, y se fue al oriente, y se separaron
    unos de otros.
  tdx-tdx: Jinobo’ i Lote i vavatane’ Iordaney iabiy naho nañavelo mb’atiña­nañe mb’eo
    t’i Lote, ie nifampiria.
  vid-vid: Lelo Loti nakehagulila ibindi lya lwanda lwa Yolodani, nakalutilila kolilawilaga
    isanya, na hino ndo nawebagule.
  pwg-pwg: Vaghina ma Lot, Jodan gonuna kudubina ivinei da tuna ina tano. Ma ivomiiri
    da koyiyai ioru da ku maramatana. Ma vaghina, Abram da Lot weni nakanani ivi bogebogesi.
  eng-OKE: And Lot chose to him all the plain of Yardena; and Lot went forth before,
    and they were separated each man from his brother.
  tha-KJV: ดังนั้นโลทจึงเลือกบรรดาที่ราบลุ่มของแม่น้ำจอร์​แดน โลทเดินทางไปทิศตะวันออกและเขาทั้งสองจึงแยกจากกันไป
  por-BR-2018: 'Então Ló escolheu para si toda a planície do Jordão: e partiu-se Ló
    ao Oriente, e separaram-se um do outro.'
  bco-bco: Lod e Yodan fua꞉lo꞉ hen a꞉namida꞉yo꞉ nafa ba꞉da꞉sa꞉ga꞉, hen a꞉no꞉ e dia꞉no꞉
    da꞉fea꞉sa꞉ga꞉yo꞉, e Ablamo꞉ ta꞉ta꞉ga꞉, ofdo꞉ yan doba꞉da꞉ a꞉na mesa꞉ni ane.
  deu-ELO: Und Lot erwählte sich die ganze Ebene des Jordan, und Lot zog ostwärts;
    und sie trennten sich voneinander.
  ktm-ktm: Ile pe Lot waso-on lok ile wuron Yordan, pe ikuni tadan sane pe lewen su,
    pe iyeu ile rai. Lot horu Abram hertelnge horu.
  caa-caa: Entonces e Lot usajca tunor e lugar xeꞌ aquetpa tuyejtzꞌer e xucur Jordán.
    Pues bꞌan cocha era uxere ubꞌobꞌ e Abram taca e Lot.
  eng-WYC-2018: And Lot chose to him the country about Jordan, and departed from the
    east; and they were parted each from his brother. (And Lot chose for himself all
    the Jordan Valley, and left for the east; and so they parted from each other,
    yea, each from his kinsman.)
  epo-epo: 'Kaj Lot elektis al si la tutan ĉirkaŭaĵon de Jordan; kaj Lot ekiris orienten;
    kaj ili apartiĝis unu de la alia:'
  uig-PIN: Xuning bilǝn Lut ɵzigǝ Iordan wadisidiki pütkül tüzlǝnglikni talliwaldi;
    andin Lut mǝxriⱪ tǝrǝpkǝ kɵqüp bardi. Xundaⱪ ⱪilip ikkiylǝn ayrildi.
  beo-beo: 'Amaiba:le, Lode da Yodane Hano umi soge lamusa: ilegei. E da eso maba
    la:ididili amoga asili, A:ibala:mema afafai.'
  tpi-OTNT: Orait Lot i tok long em bai i kisim olgeta graun long ples daun bilong
    wara Jordan. Na em i lusim Abram na i go long hap bilong sankamap. Olsem na Lot
    na Abram i no moa i stap wantaim.
  hau-SA: Saboda haka sai Lot ya zaɓar wa kansa dukan kwarin Urdun, ya tashi ya nufi
    wajen gabas. Haka fa suka rabu da juna.
  udu-udu: Wakan mo Luuth kwanyki’d gom is piti aris mo ’baar mo jin ta embul ma Uurdun
    mo, dhala Luuth yaki’d mo ’kup̱ ki mom’pesho’k mo. Wakan uni ḵwa/ki is buni bwa
    mo ka rem ’kup̱ mo.
  uig-LAT: Shuning bilen Lut özige Iordan wadisidiki pütkül tüzlenglikni talliwaldi;
    andin Lut meshriq terepke köchüp bardi. Shundaq qilip ikkiylen ayrildi.
  nde-nde: 'Ngakho uLothi wazikhethela lonke igceke laseJodani, wasesuka waya empumalanga.
    Amadoda la womabili ehlukana:'
  ton-ton: 'Pea naʻe fili ʻe Lote maʻana, ʻae fonua tokalelei kotoa pē ʻo Sioatani;
    pea fononga ʻa Lote ki he feituʻu hahake: pea naʻe fakamāvae ʻakinaua.'
  ces-1613: I zvolil sobě Lot všecku rovinu Jordánskou, a bral se k východu; a tak
    oddělili se jeden od druhého.
  eko-eko: Aphano, Loothi khuthawula nttapo la Yorotaani, khumwazeyana na Eburamu,
    khusala alawa phantte ya malawa-juwa.
  nss-nss: Pwen Lot inamili pwan namandran ariya, pe irakuhuye pe iyau iyapwen te
    kup. Pwen tehen tora ko pe Apram hilu Lot hilu sopat.
  eng-WMB: So Lot chose the Plain of the Jordan for himself. Lot traveled east, and
    they separated themselves from one another.
  tam-TCV: எனவே லோத்து, யோர்தான் சமபூமி முழுவதையும் தனக்காகத் தெரிந்துகொண்டு, கிழக்குப்
    பக்கமாகப் போனான். அவர்கள் இருவரும், ஒருவரைவிட்டு ஒருவர் பிரிந்தார்கள்.
  ceb-ULB: Busa gipili ni Lot alang sa iyang kaugalingon ang tibuok patag sa Jordan
    ug mipanaw paingon sa sidlakan, ug ang magparyente nagbulag-bulag sa usag-usa.
  mkn-mkn: Jadi Lot pili ame samua tana di kali Yarden pung lemba. Ais dong dua bapisa.
    Ju Lot pi sablá matahari nae.
  pol-UBG: Lot wybrał więc sobie całą tę równinę nad Jordanem i udał się na wschód.
    I rozłączyli się bracia jeden od drugiego.
  agr-agr: Imanun Lot wainak ashí namak Jordágkan pakajinak nii etegkauwai. Dutikau
    asa dita batsatbaun ukuak etsa minitaijiya nuni weuwai. Aatus Abram Lotjai kanakajui.
  kyc-kyc: Dokopa Lote baa yuu Jotane lama peparae rangeme rombo palyuo nyepala neta
    pyakaenge dorena ingyuo peyamopa dopa pyuo nakamba rali rali pyuo peyambi.
  urd-GVU: چنانچہ لوط نے دریائے یردن کے پورے علاقے کو چن لیا اور مشرق کی طرف جا بسا۔
    یوں دونوں رشتے دار ایک دوسرے سے جدا ہو گئے۔
  deu-1912: Da erwählte sich Lot die ganze Gegend am Jordan und zog gegen Morgen.
    Also schied sich ein Bruder von dem andern,
  ntj-ntj: Nyangka Luutalu ngurra palunyanya nyakulalpi watjarnu yankula nyinakitjalu.
    Palunyalu mularrpartu pakara kakarrara yanu. Tjiinya palunyapirinypa Yayipamanya-pula
    Luutanya tjarrarringu.
  row-row: Dadꞌi Lot hii nala basa rae sia babafaꞌ loe Yorden. De ruꞌa se saranggaa
    ma, Lot nisiꞌ seriꞌ rulu.
  kan-2017: ಆದುದರಿಂದ ಲೋಟನು ಯೊರ್ದನ್ ಹೊಳೆಯ ಸುತ್ತಣ ಪ್ರದೇಶವನ್ನು ಆರಿಸಿಕೊಂಡು ಮೂಡಣ ಕಡೆಗೆ
    ಹೊರಟನು.
  ena-ena: Lɨci Lotɨ agaŋ Jolɨdan avɨli fɨli abɨlɨ agadɨ sɨkasɨkan vivi saŋ abami.
    Lavɨla Abɨlam dɨ valavɨla uaiaŋ iahaiaha kɨlikɨli heŋ umi. Uavɨla hɨtɨŋ hɨtɨŋ
    hɨniavɨhadami.
  tgo-tgo: Lote i tuthiya Jorɨdan malamoniyeko laghɨye. Kaero i wareri, i loŋga na
    i ghemba boimako. E mbaŋako iyako thɨ veiteteŋgi.
  yap-yap: Me duwgiliy Lot ni nge milfan e loway nu Jordan ngak ni ga’ngin, ma aram
    me chuw rok Abram nge yan ko ngek. Ara’ rogon ni wear e gali cha’nem.
  tet-tet: Hotu, Lot boi nola rai hotu-hotu iha rai fehan mota Yordan nia. Hotu, sia
    rua faꞌe malu. Abram nein nafati iha rai Kanaꞌan. Lot baa lorosaꞌe, nein iha leo
    mak kreꞌis kota Sodom iha rai fehan mota Yordan.
  hlt-MCSB: Te dongah Lot loh amah ham te Jordan vannaem boeih te a tuek. Te dongah
    Lot te khothoeng la puen uh tih a manuca taeng lakah khat neh khat paek uh rhoi.
  mdy-ETH: ዬያሮ ሎኦፄ ዮርዳኖሴ ዎሮ ዓጫ ዓኣ ዶኦጮ ዓጮ ፔኤም ዔካዖ ዓባ ኬስካ ዛሎ ዓኣዼኔ፤ ያኣዒ ማዔሢሮ ላምዓሢ ዬያይዲ
    ዱማዼኔ፤
  kew-kew: Mo aa lapo apupaisipi pulu Lot-re nare ipulanane isa Jordan awaro paune
    suna pisa.
  twi-ASANTE: Na Lot de nʼani kyerɛɛ apueeɛ fam, faa asase a ɛda Yordan ho no. Yei
    ne ɛkwan a Abram ne Lot faa so dii ntetemu no.
  mwc-mwc: Ba Lot Jordan kupurina kasigaoworina ereonowana i kesina kairavina i binei,
    ba asi ruwamo si buburana kata Lot i nae ku maramatana mena.
  bhl-bhl: Keko beli, Olot e Yoldan bang beem beleng bit aneng beelo atem ibolow keleweko,
    “Kalo unoki kai!”, angeko, Abalam elo kolewse kale.
  con-NTPO: Tsa'caen in'jamba Lotja Jordán na'en'su andeni jaye qquen supa tise'pa
    can'jen'tti'ye sombopa chiga sombo'jefanga ja. Tsa'caen tsu Abram, Lot'qque attufacco'fa.
  eng-WEBU: So Lot chose the Plain of the Jordan for himself. Lot traveled east, and
    they separated themselves from one another.
  bnp-bnp: Lakea e Lot i bolea a bila ne Iordan na tabeke na nirikena haro.
  wal-wal: Hegaa gishshau Looxee baayyo Yorddaanoosa wombbaa ubbaa dooridi, arshsho
    baggi biis; yaatin eti issoi issuwaappe shaahettidosona.
  mgh-mgh: Loti ahothanla uthako wo Yortani eettaka arwaka unkhuma ncuwa, ni oyeeli
    yahomwalaanaca.
  acu-NT: 'Tura asamtai Lotka: Nungka paka Jordán entsanam jeakun wakerajai —timiayi.
    Tura nuniangka tsaa winitinmanini wemiayi. Tura asamtai Abram Lotjai kanakarmiayi.'
  spa-PDDPT: Lot escogió toda la llanura del Jordán y salió luego hacia el oriente.
    Se separaron el uno del otro.
  gun-gun: Ha'e ramo Ló ma ojeupe guarã oiporavo Jordão yvýry yvy joja porã reia itui
    va'e ha'e javi. Ha'e rami vy ha'e katy oo, kuaray oua katy. Ha'e rami py mokoĩve
    oja'o joe gui.
  agu-BL: Je'n tzun xtxa'ol Lot yi jun ẍk'ajlaja'tz kale na icy'ak cu'nt yi a' Jordán.
    Cho'n tzun taje'n tetz Lot jalen lilen. Ma yi Abram, cho'n tzun cyaje'n cyentz
    Canaán nicy' yi cwe'n chijatxol quib tu Lot.
  eng-PEV: So Lot picked the flat country around the Jordan River, to the east. Then
    Abram did what he promised, and he went to the country called Canaan. In that
    way, Lot’s mob and Abram’s mob went to different places, and there was no more
    trouble between their work-men. Lot went to the flat country around the Jordan
    River. There were some towns there, and Lot camped near the town called Sodom.
  ilo-ULB: Isu a pinili ni Lot a para kenkuanna ti kapatadan ti Jordan ket nagdalliasat
    a napan iti daya, ket nagsina ngarud dagiti agkabagian.
  kpg-kpg: Gei Lot ga hilihili di gowaa mehanga gonduu o Jordan bolo deelaa dana gowaa,
    geia ga hagatanga gaa hana gi dua. Deelaa di hai meemaa ne wwae ginaua.
  uig-ARA: شۇنىڭ بىلەن لۇت ئۆزىگە ئىئوردان ۋادىسىدىكى پۈتكۈل تۈزلەڭلىكنى تاللىۋالدى؛
    ئاندىن لۇت مەشرىق تەرەپكە كۆچۈپ باردى. شۇنداق قىلىپ ئىككىيلەن ئايرىلدى.
  bsp-bsp: Kɔ Lɔt ɛlɛk dalɛ da Yurdɛn fəp, k'ɔŋkɔ kəca nkɛ dec dɛmpɛ mɔ, tatɔkɔ tɔ
    ŋanagbɛyɛnɛ kɔ Abram.
  bps-bps: Taman malék Lat i klamang datal tanà mdadong di yéél Dyordan, na mdà kenen
    salu ditù gsen di gusut i duh. Na ani nan i bang stani mnè Abram na Lat.
  mbs-mbs: Yan pinemallì i Lot se kebelad te tanà medapag te wayeg te Jordan, aw minalin
    sikandin lenged te eglibtakan. Yan se pegpeteniyay te didowa dan.
  tof-tof: Lot ubi bainürr blaman Zodan buruburu tüp apadóm, da wa we bupadórr solomamtaedóbóna
    tótókóm, tóba blaman elklazapükü. Da ene Eibrram akó Lot inzan bürrgrratürri.
  sus-sus: Na kui Loti naxa Yurudɛn mɛrɛ sugandi a yɛtɛ bɛ. A naxa siga sogetede mabiri.
    Iburama nun Loti fatan na ki nɛ.
  pon-2006: Lohd eri pilada sahpw patapat en Sordan oh tohrohralahng ni palimese.
    Ih duwen met en ohl riemenet ara tohrohrpeseng.
  jae-jae: Tec Lot kêjaliŋ bu Jordan ŋagaboaŋ sa kêtu nê gamêŋ ma Lot kêsêlêŋ gêmu
    gêdêŋ oc kêpiŋa gêja. Gêdêŋ tonaŋ êsêagêc sêwa tauŋ kêkôc.
  ksd-ksd: Io, Lot i ga pilak pa ra gunan kikil ra Iordan upi kana; ma Lot i ga vana
    ta ra papar a taur; ma dir ga vana varbaiai.
  tur-YTC: Böylece Lut kendisine Yarden Ovası'nı seçti. Lut doğuya gitti ve birbirlerinden
    ayrıldılar.
  bel-N: І выбраў сабе Лёт усю ваколіцу каля Ярдану. І рушыў Лёт на ўсход, і аддзяліліся
    яны адзін ад аднаго.
  grc-BRENT: Καὶ ἐξελέξατο ἑαυτῷ Λὼτ πᾶσαν τὴν περίχωρον τοῦ Ἰορδάνου· καὶ ἀπῇρε Λὼτ
    ἀπὸ ἀνατολῶν· καὶ διεχωρίσθησαν ἕκαστος ἀπὸ τοῦ ἀδελφοῦ αὐτοῦ.
  ind-AYT: Jadi, Lot memilih bagi dirinya sendiri seluruh Lembah Yordan dan Lot menempuh
    perjalanan ke timur. Demikianlah keduanya berpisah satu sama lain.
  lid-lid: Eme Lot badeh solo-ei nyamak mari badu Jordan badeh i tan, eme iy iu i
    loboho lan ai. I dah sihide uru ma la-uh atalan i buku sah.
  eng-NNA: Lot chose that very country. He went east. In that way Abram and Lot separated.
  nya-nya: Choncho Loti anadzisankhira yekha chigwa chonse cha Yorodani nanyamuka
    kulowera cha kummawa. Choncho anthu awiriwa anasiyana.
  hrv-hrv: Lot izabere za se svu Jordansku dolinu i ode na istok. Tako se odijele
    jedan od drugoga.
  mps-mps: Tama tibaso, Lot te giliga pedalubo pedai badu pelama, tama agai te wę
    Jordan sese badu elalubo tǫ malu tigidali sali. Tama tibaso, te augwali si hodobo
    ma bidibeo.
  llg-llg: De Lot hele nala basa dae, manai lee Yarden bafan ndia. Boe ma, dua sala
    kofeꞌe. Basa de Lot neni dulu neu.
  tpi-tpi: Orait Lot i tok long em bai i kisim olgeta graun long ples daun bilong
    wara Jordan. Na em i lusim Abram na i go long hap bilong sankamap. Olsem na Lot
    na Abram i no moa i stap wantaim.
  dan-1931: valgte han sig hele Jordanegnen. Så brød Lot op og drog østerpå, og de
    skiltes,
  vie-OVCB: Lót liền chọn đồng bằng Giô-đan, đem bầy súc vật và đầy tớ mình sang phía
    đông. Thế là bác cháu chia tay.
  lbk-lbk: Pinilin Lot nan am-in ay lota ay ensag-en isnan wanga ay Jordan, et inmey
    isnan apet falaan si akhew. Siya na nan inangnen nan sin-ama ay nensiyan.
  guj-2017: તેથી લોતે પોતાને સારુ યર્દનનો આખો પ્રદેશ પસંદ કર્યો. તે પૂર્વ તરફ ગયો.
    આમ ભાઈઓ એકબીજાથી અલગ થયા.
  byr-byr: '@see-verse:GEN.013.010'
  awx-awx: Kewu unin kake, Lotdä kupi undä gwen inäle tuwänguke, womduwomduhim yiwitäke,
    gusitdä akonggak käwulunele kukut. Tiwänä Abramkät Lotkälu matäke kukumäläk.
  pon-2006A: Lohd eri pilada sahpw patapat en Sordan oh tohrohralahng ni palimese.
    Ih duwen met en ohl riemenet ara tohrohrpeseng.
  por-BRBSL: Então, Lot escolheu a planície do Jordão para si mesmo. Lot viajou para
    o leste, e eles se separaram um do outro.
  aly-aly: Jordan Ilpay ingkerrenh ikwer-tangkwel rlwanek akngerrakw-ampeny. Rarl
    akngerrakw alhek, Abram amentant atherr ratherr irrek, arlperrtyirremel.
  cth-cth: Hottelah Lot ni Jordan yawn pueng a rawi. Hatdawkvah, Lot teh kanîtholah
    a cei teh buet touh hoi buet touh a kamphei roi.
  twi-twi: Na Lot de nʼani kyerɛɛ apuei fam, faa asase a ɛda Yordan ho no. Eyi ne
    ɔkwan a Abram ne Lot faa so dii ntetewmu no.
  hlt-hlt: Te dongah Lot loh amah ham te Jordan vannaem boeih te a tuek. Te dongah
    Lot te khothoeng la puen uh tih a manuca taeng lakah khat neh khat paek uh rhoi.
  tbz-SIM: Kɛ̀ Dɔtii tɑ̃ɑ̃tɛ́ Suditɛ̃ɛ̃ kó kubiriku bíɛ́kɛ̀, kɛ́ kɛ nkɔtɛ. Mɛm̀mɛ
    bɛ̀ yɑ̀tɛmɛ̀.
  msy-2020: Ezɨ Lot nguazir otevir Jordanɨn Faner zarimɨn itiba bar ada iniasa mɨgei.
    Egha Abram ataghizɨma an aruem anadi naghɨn ghu. Egha aning uam uaning ko itir
    puvatɨ.
  txq-txq: Huu naa de Lot here nala basa lee Yarden doken lalaꞌen. De dua sara rabingga-baꞌek.
    Boe ma Lot neni boboak dulu neu.
  aaz-aaz: Onaim naiꞌ Rot anpiir naan bare nbi karopu mneer koꞌu noe Yarden naan.
    Ma nua sin anbaits ok. Rarit naiꞌ Rot annao nꞌain pasaꞌ maans ee ꞌsaen.
  azb-azb: Lut özünə İordan çayının kənarındakı düzənliyi seçdi. O, şərqə tərəf hərəkət
    etdi. Beləcə onlar bir-birindən ayrıldı.
  eng-DBY: 'And Lot chose for himself all the plain of the Jordan; and Lot went toward
    the east. And they separated the one from the other:'
  hin-2017: सो लूत अपने लिये यरदन की सारी तराई को चुन के पूर्व की ओर चला, और वे एक
    दूसरे से अलग हो गये।
  wol-KYG: Ba mu ko defee Lóot tànn jooru Yurdan gépp, daldi toxu jëm penku. Noonu
    lañu teqlikoo.
  swp-swp: Arinai Lota Ioridana gonuna iabom enana i hineri, eo Lota ie lau tupo aruabu;
    arinai se hai‐tausuaraedi.
  bjr-bjr: Rootafa qafamaseenoo aiqama Yooradanna afaasasaa ooqu mariraree qimaseenoo
    suani oosanai fimaru aatata finau. Miqi mandeeqara rainaqau.
  eng-YLT: and Lot chooseth for himself the whole circuit of the Jordan; and Lot journeyeth
    from the east, and they are parted — a man from his companion;
  kne-kne: Isonga say pinili na din intiro ay mapteng ay tanap ed Jordan. Tinaynan
    das Abram et inmey da sin patag di belaan di agew.
  wat-wat: Nota i vinuwadadaniya fafani Yonidani kana matatafu tauna fasinei eketa
    i niya gagasa kuweyaina. Nofe ketaketanama nenei Nota keta Ebenamu si toḡasisina.
  heg-NTPO: Ta Lot huil nal totoang dale hnono palun Yordan na. Kon oen duas bakisan.
  ptu-ptu: Iam too anna napohäem Lot indo lembäna Yordan, nasuhum mengkalaom ia lu
    dekke tandai mata allo. Susim too tulasanna Abram sola Lot wattunna anna sisähä'i.
  bzd-NTPO: Eta̱ ka̱kkue tso' Jordán di' kkömik e' shu̱shté Lot tö, eta̱ e' wa ie'
    mía̱. Es ie'pa ñì blabatsélor.
  kwf-kwf: Aia sa Lot nia filia fuana Ꞌidua Ꞌuana bali ana fanelana sina ana oteotea
    fafona kafo Ꞌi Jodan, ma nia ka tua ana, ma nia ka leka naꞋa Ꞌuana kula neꞋeri.
    Sa Abram goꞋo neꞋe tua buri Ꞌi Kenan, bore ma sa Lot nia leka ka tua Ꞌi safitana
    fanoa doe ki neꞋe kira tua kalikalia kafo Ꞌi Jodan, karangia fanoa doe Ꞌi Sodom.
    Kera neꞋe kera daroꞋidaroꞋo goꞋo ꞋunaꞋeri.
  eng-WYC-2017: And Lot chose to him the country about Jordan, and departed from the
    east; and they were parted each from his brother.
  eng-WMBB: So Lot chose the Plain of the Jordan for himself. Lot travelled east,
    and they separated themselves from one another.
  spp-spp: Loti à kuru ɲya ke, ka u u Zhurudɛn bafage puni lwɔ́ a pyi u wogo, maa
    ŋkàr'a sà ntɛ̀ɛn kuru cyage e Betɛli canŋafyinmpe e. Lire pyiŋkanni na, Burama
    ná Loti à tɛ̀ɛn tɛ̀ɛn piye piye.
  aey-aey: Eunu Lot uqa uqadodocnu Jodan maha asou cunug nesilen. Odocob uqa cam tobi
    becna isec nuen. Ale eu odi filigandosin.
  urd-GVH: चुनाँचे लूत ने दरियाए-यरदन के पूरे इलाक़े को चुन लिया और मशरिक़ की तरफ़
    जा बसा। यों दोनों रिश्तेदार एक दूसरे से जुदा हो गए।
  rug-rug: Ke vizatia e Loti sa doduruna sa pezara pa Zodani, pude tanisa gua; meke
    rizu la gua si asa pa kali gasa rimata. Asa sa guguana sa vinari paqahi tadi karua
    tie hire.
  gaz-gaz: Kanaafuu Loox hurufa Yordaanos guutummaatti ofii isaatii filatee gara baʼa
    biiftuutti godaane. Jarri lamaanis akkasitti gargari baʼan.
  fra-LSG: Lot choisit pour lui toute la plaine du Jourdain, et il s’avança vers l’orient.
    C’est ainsi qu’ils se séparèrent l’un de l’autre.
  gnn-gnn: Bala ŋayi Lot waŋanana gurku'yurrunana, “Ŋarranydja yurru marrtji ŋunhamala
    ya', yaŋunhamala wäŋalili; ŋunhala ŋarranydja yukurra yurru nhina ḻatju'ŋura wäŋaŋura
    dhika galki gapumirriŋura mayaŋ'ŋura.”
  yal-yal: Awa, Loti yi Yurudɛn mɛrɛn sugandi a yɛtɛ xa. A yi siga sogeteden mabinni.
    E yi fata.
  gum-gum: Incha Lotbe kerrigu Jordan chagwan nø merrarrawa, Lotbe tru pørr neeshibguebwansrø
    ibig køn. Incha øyamay Abramba, Lotba nøørø misrig køn.
  iou-iou: Täŋpäŋ Lottä Jodan awaŋ päke u inita korekta yäŋkuk. Ude yäŋpäŋ edap äbani
    käda u kuŋkuk. Ude täŋkuko uwä Abram kenta Lot ini-ini päŋku itkumän.
  haw-1868: 'Alaila, wae iho la o Lota i ka papu a pau o Ioredane: a hele aku la o
    Lota ma ka hikina, a hookaawale ae la laua i ke kekahi me kekahi.'
  arb-NAV: فَاخْتَارَ لُوطٌ لِنَفْسِهِ حَوْضَ الأُرْدُنِّ كُلَّهُ وَارْتَحَلَ شَرْقاً.
    وَهَكَذَا اعْتَزَلَ أَحَدُهُمَا عَنِ الآخَرِ.
  adz-adz: Ibinigi da Lot runggan ipiriangꞌ intap bump santan mingꞌa Yordan mingꞌa
    gubuꞌ yaban da iyu nanggan santan da irut utupan da gan garam guman da itangin
    Abram rai da ifan.
  ewe-ewe: Ale Lot tia Yɔdan ƒe balime heɖo ta ɣedzeƒe lɔƒo. Eʋu yi afi ma kple eƒe
    lãwo kple eƒe subɔlawo, ale eya kple Abram klã mɔ.
  eng-LEE: Then Lot chose himself all the plain of Jordan; and Lot journeyed east;
    and they separated themselves the one from the other.
  dji-dji: Marrga ngunukima gurrpuḻu nyani Lutdji inga rindilali nyanngangpibi, ga
    ngunyili yilitjiniban bumir-djimurruli. Miri bilapilang biling Abram ga Lut inydji
    bil garrwurdjili.
  gvn-gvn: '@see-verse:GEN.013.010'
  nna-nna: Ngurrju marna palangarra warrarn Lot-ju, kakarrakurnu yana. Palajun jinta
    pirnipularninyi Abram-pa Lot.
  asm-FB: তেতিয়া লোটে যৰ্দ্দন নদীৰ গোটেই সমভূমিলৈ নিজৰ কাৰণে বাচি লৈ পূব ফাললৈ যাত্ৰা
    কৰিলে; এইদৰে তেওঁলোক এজন আন জনৰ কাষৰ পৰা বেলেগ হৈ গ’ল।
  sus-A: نَ كُي لٌتِ نَشَ يُرُدّن مّرّ سُفَندِ عَ يّتّ بّ. عَ نَشَ سِفَ سٌفٍتٍدٍ مَبِرِ.
    عِبُرَ مَ نُن لٌتِ قَتَن نَ كِ نّ.
  fra-SBL: Lot choisit donc pour lui la plaine du Jourdain. Lot voyagea vers l'est,
    et ils se séparèrent les uns des autres.
  hbo-hbo: וַיִּבְחַר־לֹ֣ו לֹ֗וט אֵ֚ת כָּל־כִּכַּ֣ר הַיַּרְדֵּ֔ן וַיִּסַּ֥ע לֹ֖וט
    מִקֶּ֑דֶם וַיִּפָּ֣רְד֔וּ אִ֖ישׁ מֵעַ֥ל אָחִֽיו׃
  shp-NTPO: Jatianra jatiobi ja Jordán teshanpa Lotkan katota iki, jatianra ja ikanainkoniax
    bari pikotaiori kaa iki. Jaskataxa, Abram itan Lot jatonbiribi iká iki.
  eng-WYCLIFFE: And Loth chees to him the cuntre aboute Jordan, and departide fro
    the eest; and thei weren departid ech fro his brother.
  piu-2006: '@see-verse:GEN.013.010'
  pjt-pjt: Munu Lotalu karu wimaṟu Jordannga ngurkantaṟa anu ngura ma-tjunkunytjikitja
    kakaraṟa-pitinypa. Alatji Aipamanya Lotanya pula kutju-kutjuringkula mauṉṯalparingu.
  cwe-cwe: Kwa ivo Lutu kasagula bawe jose da lwanda lwa Yoludani, na kahita ubanzi
    wa ulawilo wa zua. Ivo waigola.
  bgs-bgs: Purisu igsalin i Lot tô kaluwagan ka tanà madani tun ta Wayig ka Jordan,
    asta igalin sikandin dadan tun ta silatan. Purisu igpassaé dan.
  kik-kik: 'Nĩ ũndũ ũcio Loti agĩĩthuurĩra kĩaragana kĩa Jorodani gĩothe na akiumagara
    erekeire irathĩro. Andũ acio eerĩ magĩtigana:'
  ksr-ksr: Kaeŋ ero Lootnoŋ ii iima gosiŋ Jordambaa baloŋ koria somata kuuya ii meweeŋgoŋ
    weeŋ koukoutanoŋ baageŋ keno. Kaeŋ ama deeni.
  fra-NCL: Lot choisit pour lui toute la plaine du Jourdain, et il s’avança vers l’orient ;
    c’est ainsi qu’ils se séparèrent l’un de l’autre.
  cek-AK: Lot mah angmah hanah Jordan azawn to qoih moe, ni angyae bangah a caeh;
    to tiah maeto hoi maeto ampraek hoi.
  xla-xla: Epedeme Lottapo Yoden aloma pili dla mo halowe solotamale atlaiyo. Epapedeme
    yia꞉ta madipatatapo duka gladepame meyelo ma-ta meyelo ma-ta diyo.
  cuk-cuk: Geb degine, Lot bela Jordán-diwarsik-neba-naid susad. Na e-maidgi dad-nakwedsik
    nade gusad. Weyobi, Abram, Lot-ebogwa, na bangud gusmalad.
  uig-CYR: Шуниң билән Лут өзигә Иордан вадисидики пүткүл түзләңликни талливалди;
    андин Лут мәшриқ тәрәпкә көчүп барди. Шундақ қилип иккилән айрилди.
  pma-pma: Sakini Lot kur out vasi koa vesesal ven Oaisal Sodan vi onen enges. Ven
    koanek, keilu luka rasil en out enek, ka Lot mea va en out ist ral min tounah
    keil onen.
  tel-2017: కాబట్టి లోతు యొర్దాను ప్రాంతాన్ని తన కోసం ఎంపిక చేసుకుని, తూర్పు వైపు
    ప్రయాణం చేశాడు. ఆ విధంగా వాళ్ళు ఒకరినుంచి ఒకరు వేరైపోయారు.
  hat-BSA: Konsa, Lot te chwazi pou li menm tout vale Jourdain an, e Lot te vwayaje
    vè lès. Konsa yo te separe youn ak lòt.
  bxh-bxh: Amainiya sa faitamo daili. Lota Diyodan gonna ya fasinabo be ya aulaha
    ya lau maihala ena aba tala hitima yai.
  kos-kos: Ouinge Lot el sulela Infalfal Jordan nufon lal, ac mukuiyak som nu layen
    kutulap. Pa ingan luman fahsrelik lal Abram ac Lot.
  hbo-WLC: וַיִּבְחַר־ל֣וֹ ל֗וֹט אֵ֚ת כָּל־כִּכַּ֣ר הַיַּרְדֵּ֔ן וַיִּסַּ֥ע ל֖וֹט
    מִקֶּ֑דֶם וַיִּפָּ֣רְד֔וּ אִ֖ישׁ מֵעַ֥ל אָחִֽיו׃
  ibo-ibo: Ya mere, Lọt họọrọ nye onwe ya mbara ala Jọdan niile, chee ihu ịga nʼakụkụ
    ọwụwa anyanwụ. Ya na Ebram kewara.
  ory-ory: ଏଥିପାଇଁ ଲୋଟ ଆପଣା ନିମନ୍ତେ ଯର୍ଦ୍ଦନର ସମସ୍ତ ପ୍ରାନ୍ତର ମନୋନୀତ କରି ପୂର୍ବ ଦିଗକୁ
    ପ୍ରସ୍ଥାନ କଲେ; ଏହିରୂପେ ସେମାନେ ଏକଆରେକଠାରୁ ପୃଥକ ହେଲେ।
  wmt-wmt: '@see-verse:GEN.013.010'
  chk-chk: Iei mine Lot a filätä unusen ewe fanü ünüpen ewe chanpupu Jortan fän itan
    o feila ngeni ötiu. Iei usun ekewe ruoman ra imwüfesen.
  ssd-ssd: Ta tuku Lot nu ma ta mayenu ndo ŋga Yordan ma gutoŋ ta ŋakmba madimba te-suluna.
    Taŋamba nu Abram kusremba ki prote kumam ma ta mbolŋge ka minna le nale yimyam
    minnaik.
  rop-rop: Wal Lot bin pikimat ol detlot Jodan Riba kantri blanga imselp, en imbin
    go sanraiswei. Lagijat na Lot en Eibram bin splidap.
  ukr-1871: І вибрав собі Лот усю околицю Йорданську, і відїйшов Лот ід востоку, і
    розлучився кожен із братом своїм.
  eng-AOI: '@see-verse:GEN.013.010'
  yon-yon: Kwane kuyaambed, Abram yoom Lot yoom kwane andokbiiwe, Lot kuu Yooden kankubunen
    yiri kangka angkanoon.
  bch-bch: Tota Lot isio dubu toa kapei oa ngan tibur Iordan ga iman ei ele. Ta itnan
    Abram ta ila ngan tibur toa ado ele parangai. Tota gisirua tilup ga timado pade
    mao.
  deu-1951: Darum erwählte sich Lot die ganze Jordanaue und zog gegen Osten. Also
    trennte sich ein Bruder von dem andern.
  eng-JPS: So Lot chose him all the plain of the Jordan; and Lot journeyed east; and
    they separated themselves the one from the other.
  ubr-ubr: On mes Lot toun on Jordon roubaban sareu nunub tutufin on irubin ato au
    wera matan na inai. Abram a Lot rus min on nan sikuseb.
  srp-1865: 'I Lot izabra sebi svu ravnicu Jordansku, i otide Lot na istok; i razdijeliše
    se jedan od drugoga:'
  lug-lug: Bw’atyo Lutti ne yeeronderawo olusenyi lwa Yoludaani n’agenda ku luuyi
    olw’ebuvanjuba; bwe batyo ne baawukana.
  heb-heb: ויבחר לו לוט את כל ככר הירדן ויסע לוט מקדם ויפרדו איש מעל אחיו׃
  ben-IRV: অতএব লোট নিজের জন্য যর্দ্দনের সব অঞ্চল বেছে নিয়ে পূর্বদিকে চলে গেলেন;
    এই ভাবে তাঁরা পরস্পর আলাদা হলেন।
  pan-pan: ਇਸ ਲਈ ਲੂਤ ਨੇ ਆਪਣੇ ਲਈ ਯਰਦਨ ਦਾ ਸਾਰਾ ਮੈਦਾਨ ਚੁਣ ਲਿਆ ਅਤੇ ਪੂਰਬ ਵੱਲ ਚੱਲਿਆ ਗਿਆ
    ਅਤੇ ਉਹ ਇੱਕ ਦੂਜੇ ਤੋਂ ਅਲੱਗ ਹੋ ਗਏ।
  mwp-mwp: Lotha mura padagi dhadhar sakar nubepa madhin Yuridhaw koesa ngalagiya
    na thoeraypa. Nuy kalanu Abramalngu sager doegampa adhapa miyaydhin sipa Yuridhaw
    koesapa. Senaw palamun dhadh poelamay kedha kuniya aymoeydhin.
  mya-JVB: ယော်ဒန် ချိုင့် တရှောက်လုံး ကို ရွေးချယ် ၍ ၊ အရှေ့ သို့ ပြောင်း သွားသဖြင့်
    ၊ အချင်းချင်း တ ဦးနှင့် တဦးကွဲပြား ကြ၏။
  tte-O: Mwa Lota Yolidan kwabuna meuloina igite-sipwai iya iboma kaiwena kabo isae
    bwaine koina imiya. Na Abelem yo Lota ali miya-suwala bwaite besiele.
  tbg-tbg: Rotiva ekaa Iotani Uqitaini nai kaama tero kuari uruntonaini katu varero
    vaireva vura. Viva Eparaamira kero mini vura.
  hmo-hmo: Vadaeni Lota ese Ioridane koura ibounai ia abia hidi, bona dina ia daekau
    kahana dekenai ia lao. Idia ruaosi idia parara unai bamona.
  ata-ata: Aloxo ne, la sou Loto muilou sou mumasaxau Ioridani vanunuxe lexe anu ulai
    no anu. La sou anu mulutu sou mulai no anu no xalee mulai loxo no xalee ane aso
    uxaxali utelo no anu. Anu aꞌalosou kalipalaꞌa noxiꞌa ilou aloxo ne.
  nfa-nfa: Hèia Lot pili nare era sebhe loko Yarden èèna. Ka dua ra pahagꞌe ka. De
    Lot laꞌe sa ca bèka dhimu.
  urd-urd: तब लूत ने यरदन की सारी तराई को अपने लिए चुन लिया, और वह मशरिक़ की तरफ़
    चला; और वह एक दूसरे से जुदा हो गए।
  rus-SYN: и избрал себе Лот всю окрестность Иорданскую; и двинулся Лот к востоку.
    И отделились они друг от друга.
  cbt-NTPO: Ina ni'sahuaton, Notoso ya'ipi ina no'pa' huayonin. Inaso no'pa', pi'i
    pipirinso parti ya'huërin. Inapoatona', Apran Notorë' nia'popi.
  bqc-SIM: Ɔ̃ Lↄtu Yuudɛ̃ guzulɛ sɛ̀ píi. Aa kɛ̃̀kↄ̃wa, ↄ̃ Lↄtu dàzɛu gukpɛ oi.
  tcz-CHONGTHU: Hijeh chun Lot in jong Jordan vadung phaicham pumpi chu akilhen in,
    hiti chun Lot chu niso lam jonin akitol tai; hitobang hin amani aki inkhen lhontan
    ahi.
  mar-mar: तेव्हा लोटाने यार्देनेचे सर्व खोरे निवडले. मग ते दोघे वेगळे झाले आणि लोटाने
    पूर्वेकडे प्रवास करण्यास सुरुवात केली, आणि ते एकमेकांपासून वेगळे झाले.
  tcs-tcs: Lot bin meke main blo em po stap wea da big bali lo tu said blo Zodan Riba
    wea i gad prapa gud graun ane plenti wata. Em bin mub go libe da ples go istsaid
    blo da riba. Diswan i wiskain da tu man bin splitap.
  soq-soq: Tane Lot alene bola Ioadan dobawa nuawa sonabene ita me apanawa do antone
    omo wisedia deneuwe bola wadeiena. Ita mo epe dewantone deaanton.
  qub-qub: Chaura Lotga acraran Jordán mayu aywaycashan caj ragran aywaj pampata.
    Chay tiyaycashan partipita Lotga inti yagamunan-läman aywacuran. Chaynöpami Abramwan
    Lotga juc-lächo juc-lächöna tiyacuran.
  bqp-bqp: Akũ Lutu Yoda guvutɛ sɛ̀ pínki. Ò kɛ̃̀kↄ̃a, akũ Lutu dà zɛ́n à tà ifãboki
    kpa.
  hat-hat: Lòt chwazi plenn Jouden an pou li. Li pati nan direksyon solèy leve. Se
    konsa de mesye yo te separe.
  eng-BSB: So Lot chose the whole plain of the Jordan for himself and set out toward
    the east. And Abram and Lot parted company.
  tod-tod: Lɔte yiimazeɠeni ga Zuludɛn ma nɛmɛ wolai kpein, é liini ga folo ɠulazu
    ʋelei. Ʋele ɠana ti felegɔ ti ɠaaɠwɛɛni ma la.
  eng-WEBPB: So Lot chose the Plain of the Jordan for himself. Lot travelled east,
    and they separated themselves from one another.
  kbq-kbq: Anante Loti'a mika Jodani agupoma hunehamprino'a zage hanatitega vu'ne.
    Ananteti naga'ane otre atre hu'na'e.
  nhe-BL: Huajca Lot quitlapejpeni nochi nopa tlamayamitl nechca atemitl Jordán huan
    yajqui para campa quisa tonati. Queja ni moxelojque Abram huan Lot.
  bus-bus: Ben Lutu Yoda guzurɛ sɛ̀ píngi. Aↄ̃ kɛ̃̀kↄ̃a, ben Lutu dà zɛ́n à tà ↄfãntɛ̃bↄɛ
    kpa.
  gub-BL: A'e rupi Iro wexaexak ywyàpyznaw Zotàw yrykaw izywyr har kury. Wata oho
    kwarahy ihemaw kutyr kury. Nezewe utyryk uzewi wà.
  eng-DRA: 'And Lot chose to himself the country about the Jordan, and he departed
    from the east: and they were separated one brother from the other.'
  knf-knf: Kë Lot adat uŧaak wi Yordaniya bŧi unwoyi umbaŋ wi umayar unuur aŧool pya
    da ; hënk di bawayşëruŋ.
