verse: GEN.013.002
translations:
  mal-C: കന്നുകാലികൾ, വെള്ളി, സ്വർണം എന്നിവയിൽ അബ്രാം മഹാസമ്പന്നനായിരുന്നു.
  deu-TKW: Abram aber war sehr reich an Vieh, an Silber und an Gold.
  lin-lin: 'Abrami akomaki na bozwi mingi : bibwele, palata mpe wolo.'
  cbr-NT: Abram ax ka 'iakëxa uni ñuñuira, usa 'aish ka kuri 'imainun manë uxua kuríkiñu
    'ianan, 'itsaira aín ñuina 'arakakëñu 'iakëxa.
  eng-LSV: and Abram [is] exceedingly wealthy in livestock, in silver, and in gold.
  bmu-bmu: Abramgöreŋ lama bulmakau aka goul silwö mi lömbötpuk ahöm waŋgiiga azi
    kindiŋbirik malök.
  eng-GNV: And Abram was very rich in cattell, in siluer and in golde.
  eng-WEBSTER: And Abram was very rich in cattle, in silver, and in gold.
  nhw-BL: Huan Abram nelía moricojchijtoya. Quipiyayaya miyac oro, plata huan tlapiyalme.
  swh-ONEN: Wakati huo Abramu alikuwa tajiri sana wa mifugo, fedha na dhahabu.
  bba-bba: Aburɑmu u sɑ̃ɑwɑ dukiɑɡii. U yɑɑ sɑbenu mɔ kɑ sii ɡeesu kɑ wurɑ.
  eng-KJVCPB: And Abram was very rich in cattle, in silver, and in gold.
  cpy-cpy: Ashaahantaa Abram, ishekitzimotakiri ooro, koriki, osheki ipirapaeni.
  mpx-mpx: Abalam i gogomwau hot, wana bwasumu ona hi gewi nabi, i ola al wana silba
    ge wana gold.
  wbp-wbp: '@see-verse:GEN.013.001'
  luo-luo: Abram koro nosebedo ja-mwandu ahinya mar jamni gi fedha kod dhahabu.
  meu-meu: Abram ena boromakau na momo herea, ena silver bona ena gold danu momo herea.
  npi-ULB: अब्राम पशुहरू, चाँदी र सुनमा धेरै धनाढ्य थिए ।
  yor-yor: Abramu sì ti di ọlọ́rọ̀ gidigidi; ní ẹran ọ̀sìn, ó ní fàdákà àti wúrà.
  emp-NTPO: Maʌ̃ne Abraʌ̃ba paratada, oro sid̶a waib̶ʌa erob̶asia. Animarã sid̶a zocãrã
    erob̶asia.
  ind-ind: Abram sangat kaya. Ternak, perak, dan emasnya begitu banyak.
  pes-OPCB: ابرام بسیار ثروتمند بود. او طلا و نقره و گله‌های فراوانی داشت.
  ssx-ssx: Eipola꞉ma꞉ma꞉ta꞉ sipisipimanu make nanikosimanu make kaomanu make silipa
    make kolo make koto ale paeyaoma꞉ta꞉ hamoko hali tieke hayekeme.
  lcm-lcm: '@see-verse:GEN.013.001'
  aer-aer: '@see-verse:GEN.013.001'
  tgl-ULB: Ngayon si Abram ay napakayaman na sa mga hayop, pilak, at ginto.
  nop-nop: Abalam adi dompa makau tiŋa gol eŋ siliwa fee hinek ilimiŋgiŋ.
  kca-kca: Аврам шек ар тащ, сорԋи ŏх пӑ щел ŏх тӑйәс.
  cbu-NT: Apramarinsha anpur urkirpanimuna. Maachiri zapan taarangiya; chinuzeetstam,
    orootstam payurangiya.
  usa-usa: Abaram anón otanaqa aukaiye, wanitibi wakara, yaugara.
  hui-hui: '@see-verse:GEN.013.001'
  wrs-wrs: Wohtowond himba lohna, sipsip meme sapi diva mindnam.
  mya-mya: အာ​ဗြံ​သည် သိုး၊ နွား၊ ဆိတ်၊ ရွှေ၊ ငွေ​စ​သည်​တို့​ကို​ပိုင်​သ​ဖြင့်​အ​လွန်​ကြွယ်​ဝ​ချမ်း​သာ​သူ​ဖြစ်​၏။-
  cbi-NTPO: Abram yuj tarukumi, naa animaala bain, naa lushi kenu jeru bain, naa uru
    bain pure' ta' mitya.
  bod-N: ཨབ་རམ་ལ་གསེར་དང་དངུལ་དང་ཕྱུགས་ཟོག་ཤིན་ཏུ་མང་པོ་མཆིས༌སོ།།
  wsk-wsk: Abram ko mel suen biya, noko sipsip, goat, bulmakau suen biya, se ko manga
    silver, se ko gold mu biya tala.
  kkl-kkl: Sin pina wamekti, pham Abramdinge maikno taogpa, wali-walia leng-leng aroba
    kirik emas perak wamogpa, tupne wamog.
  sna-sna: Abhurama akanga apfuma kwazvo pamombe nesirivha uye negoridhe.
  spa-BLM: Abram era muy rico en ganado, en plata y en oro.
  beu-beu: Abram angu, etatabit kavasa. Ebinanta gariang, bot mas-perak di etatabi
    toang.
  cac-cac: A vin̈aj Abram chi', te b'eyumxo vin̈, ay q'uen oro, q'uen plata yed' jantac
    noc' noc' d'a vin̈.
  swh-ULB: Na sasa Abram alikuwa tajiri wa mifugo, fedha na dhahabu.
  bel-bel: І быў Абрам вельмі багаты быдлам і срэбрам і золатам.
  deu-ELBBK: Und Abram war sehr reich an Vieh, an Silber und an Gold.
  mbb-OT: Utew en sepian si Abram su utew mezakel is menge ayam din wey mezakel is
    menge azen din he pelata wey vulawan.
  msc-msc: Iburama tun da kɛ fentii ba ri. Kolofen ni wodigbɛ ni sanin tɛrɛ a bolo
    a ɲa ma.
  mal-2015: കന്നുകാലി, വെള്ളി, പൊന്നു ഈ വകയിൽ അബ്രാം ബഹുസമ്പന്നനായിരുന്നു.
  tuo-NT: Abrã peje waro cʉocʉ niwĩ. Cʉ̃ uru, plata, tojo nicã pãjãrã ecarã cʉocʉ
    niwĩ.
  gup-gup: Abram wanjh nungka wernhkukenminj, kaluk karrmi nawern mayh, dja mak money
    yiman silver dja gold.
  met-met: (Ebram xalinging xumana. Morung xumana, silba xaung gol xumana xauna.)
  gvs-gvs: Ego Eberam bogina iguyau; ina esaesa moe yoguyogu bulumakau, sipi, goti,
    siriba be goura.
  rmc-rmc: O Abram sas igen barvalo, sas les but gurumňa the bakre, rup the somnakaj.
  nlg-nlg: Abram a sakai na mane lologho, te loghoi subo na lei sheep mana goat mana
    buluka, kolui na silver mana gold ghua.
  dgr-DOGNT: Abram sahzǫ̀ą eyıts'ǫ ejıe łǫ wets'ǫ ajà, sǫǫ̀mba degoo eyıts'ǫ sǫǫ̀mbaekwo
    łǫ wets'ǫ t'à dǫ ahxee whelı̨.
  pes-OPV: وابرام از مواشی و نقره و طلا، بسیار دولتمند بود.
  ron-1924: Аврам ера фоарте богат ын вите, ын арӂинт ши ын аур.
  ben-OBCV: অব্রাম তাঁর গৃহপালিত পশুপাল এবং রুপো ও সোনার নিরিখে খুবই ধনী হয়ে গেলেন।
  lex-lex: Abram de pare'a-patniarga la nhiurni-wnia'anni, mahani, me maha wawahra
    harahu.
  rgu-rgu: Abram namasuꞌi naan seli. Banda-manun, ma lilopilas, lilofula ni dodou-inaꞌ.
  som-som: Oo Aabraam hodan buu ka ahaa xagga xoolaha iyo lacagta iyo dahabka.
  lat-VUC: Erat autem dives valde in possessione auri et argenti.
  aoi-aoi: Nakina Aburema numinababurne-ka amurndakijika-murriya akwa ngawa ababurna
    jiba iya nenukwuda iya bulukwa akwa awurrakwulyumide-ka angwarnda amamamuwa ajilba-murra
    akwa akawulda-murra nakina. Enejukwaba Lada numinababurne-ka amurndakijika-murriya
    nakina, ababurna jiba iya nenukwuda iya bulukwa ngalajukwaba. Kembirra nuwurraku-wilyakama
    Lada amurndakakina akwa ngawa warnumamalya ena-langwa nenu-wilyakama, akwa ngarningka
    wurribina nenuminu-war•duwar•danguma warka ena-langwa nenu-wilyakama nakina-da.
    Kembirra nawurraki-likenuma arakba wurrakina Aburema-murriya akwa Lada-murriya
    engku-wa iya engku-wa angalya. Namurndaki-likenuma angerriba nuw-ambilyu-murruwa
    Bedela akina, yanda-langwa namurndaki-yar•danguma wurrakina angalya-manja wilyarra
    Bedela akwa ebina Aya. Biya yakwujina ngawa na-mungkwuluma wurrakina, na-mungkwulu-murrumanja
    arakba-wiya wurrakina, akwa Aburema ni-ngekburaka-murrumanja nakina arakba-wiya
    alda, ebina angwarnda-murra. Biya kembirra yakwujina ngawa Aburema neni-yangmarngkwajuwama
    Yaweyu-wa nakina-da.
  eng-ASVBT: And Abram was very rich in cattle, in silver, and in gold.
  mna-mna: Abaram, ni mbio uunu kat. Pa ni le mbili mi pat milmilŋan boozo.
  ita-1885: (Or Abramo era grandemente possente in bestiame, in argento ed in oro).
  eng-LXXUP: And Abram was very rich in cattle, and silver, and gold.
  eng-ULB: Now Abram was very rich in animals, in silver, and in gold.
  spa-VBL: Abram era muy rico, y tenía muchas manadas de ganado y mucha plata y oro.
  fra-_FOB: Or Abram était très riche en bétail, en argent et en or.
  mal-mal: കന്നുകാലിയിലും, വെള്ളിയിലും, പൊന്നിലും അബ്രാം ബഹുസമ്പന്നനായിരുന്നു.
  urd-GVR: Abrām nihāyat daulatmand ho gayā thā. Us ke pās bahut-se maweshī aur sonā-chāṅdī
    thī.
  suz-BL: अब्राम शुश बी ब्‍यफ क्‍यारश भेडा नु सुन चांदी पाइश्‍शो मुर बाक्‍माक्‍त।
  ita-1927: Abramo era molto ricco di bestiame, d’argento e d’oro.
  ckb-ckb: ئەبرام لە مەڕوماڵات و لە زیو و زێڕ زۆر دەوڵەمەند بوو.
  eng-BBE: Now Abram had great wealth of cattle and silver and gold.
  crx-NTPO: Abram tube hoonzoo' 'unt'oh, khuna-i cha lhai yut'i 'ink'ez silver ink'ez
    gold tubulh lhai yut'i.
  kan-OKCV: ಅಬ್ರಾಮನು ಪಶುಗಳು, ಬೆಳ್ಳಿ ಮತ್ತು ಬಂಗಾರವನ್ನು ಹೊಂದಿ ಬಹು ಧನವಂತನಾಗಿದ್ದನು.
  bbb-bbb: E Aburame fuka mave kina kaukina goti uruvana zarae. Ro kuke fuka ire siruvakiro
    gorodi ma uruvana.
  tam-2017: ஆபிராம் மிருகஜீவன்களும் வெள்ளியும் பொன்னுமான சொத்துக்களையுடைய செல்வந்தனாக
    இருந்தான்.
  spa-RV-1909: Y Abram era riquísimo en ganado, en plata y oro.
  ron-BTF: Şi Avram era foarte bogat în vite, în argint şi în aur.
  eng-WEBP: Abram was very rich in livestock, in silver, and in gold.
  eng-FBV: Abram was very rich, having many herds of livestock and a great deal of
    silver and gold.
  nld-1939: Abram was zeer rijk aan vee, aan zilver en goud.
  nch-BL: Huan Abram nelía moricojchijtoya. Quipiyayaya miyac oro, plata huan tapiyalme.
  tfr-NTPO: Eshko ga Abram dbur sho shõyl̈ṍr ara, dbur sho pjl̈ubl̈ún ara, öng ara
    bakoe.
  vie-1934: Vả, Aùp-ram rất giàu có súc vật, vàng và bạc.
  hin-CV: अब्राम के पास बहुत पशु, सोने तथा चांदी होने के कारण वे बहुत धनी हो गये थे.
  eng-OURB: Avram [Exalted father] was very rich in livestock, in silver, and in gold.
  spa-BES: Y Abram tenía grandes riquezas de ganado y plata y oro.
  tdx-tdx: Fa nimpañarivo an-kare naho volafoty vaho volamena t’i Avrame.
  vid-vid: Mhela awo, Abulamu nayali na lufufu ng'hatu. Nayali na migongolo minji
    na sendi na zahabu.
  pwg-pwg: Ma Abram tuna tomowa mumurina, ina ghamoghamo yavoyavosi ipeyari, ina silva
    ma ina gold yavata.
  eng-OKE: And Abram was exceeding strong in cattle, in silver, and in gold;
  tha-KJV: อับรามก็มั่งคั่งสมบู​รณ​์ด้วยฝูงสัตว์ เงินและทองเป็​นอ​ันมาก
  por-BR-2018: E Abrão era riquíssimo em gado, em prata e ouro.
  bco-bco: '@see-verse:GEN.013.001'
  deu-ELO: Und Abram war sehr reich an Vieh, an Silber und an Gold.
  ktm-ktm: Abram tadan sane ti sulo-on lakopwi. Iy tadan makau, sipsip, kamel, donki,
    pe iy tadan silwa pe gol sulo-on.
  caa-caa: Pues e Abram ayan meyra utumin, y ayan meyra oro, y ayan meyra plata, y
    ayan meyra sian aracꞌobꞌ tacar.
  eng-WYC-2018: Forsooth he was full rich in possession(s) of silver, and of gold.
    (And now he was very rich with livestock, silver, and gold.)
  epo-epo: Kaj Abram estis tre riĉa je brutoj, arĝento, kaj oro.
  uig-PIN: U qaƣda Abramning mal-waran wǝ altun-kümüxliri kɵp bolup, helila bay idi.
  beo-beo: A:ibala:me da bagade gagui dunu esalu. E da sibi, goudi, bulamagau, silifa
    amola gouli bagohame gagui galu.
  tpi-OTNT: '@see-verse:GEN.013.001'
  hau-SA: Abram ya azurta ƙwarai da dabbobi, da azurfa, da kuma zinariya.
  udu-udu: Dhala Abraam ta pa ki pa mo e to/e mo dhali e ’dolkon kush mo dhali e ’dolkon
    gana/ mo.
  uig-LAT: U chaghda Abramning mal-waran we altun-kümüshliri köp bolup, xélila bay
    idi.
  nde-nde: U-Abhrama wayesenothile kakhulu ngezifuyo langesiliva legolide.
  ton-ton: Pea naʻe koloaʻia ʻaupito ʻa ʻEpalame ʻi he fanga manu, mo e siliva, mo
    e koula.
  ces-1613: (Byl pak Abram bohatý velmi na dobytek, na stříbro i na zlato.)
  eko-eko: Eburamu aari thaajiri nwulweene. Aarina nyama za waatta, na feeta na thahapu.
  nss-nss: Apram ara yiy ndramat hamou menmenan soyon iya; pe hu kan atan ara soyon,
    iyasura silwa pe kolt.
  eng-WMB: Abram was very rich in livestock, in silver, and in gold.
  tam-TCV: ஆபிராம் வளர்ப்பு மிருகங்களையும், தங்கத்தையும் வெள்ளியையும் கொண்ட பெரிய
    செல்வந்தனாக இருந்தான்.
  ceb-ULB: Karon si Abram dato na kaayo sa mga mananap, plata, ug sa bulawan.
  mkn-mkn: Abram tu, kaya mau mati. Dia pung binatang piara deng mas-perak, talalu
    banya.
  pol-UBG: A Abram był bardzo bogaty w bydło, srebro i złoto.
  agr-agr: Abragkak shiig wiakuch aajakui. Niinak ajujakui oro, jiju plata tutai najanamu
    aidau, tuja nuigtushkam niina tagkuji aidauk ¡shiig kuashat! ajujakui.
  kyc-kyc: Baa uso kamongomena sipisipi meme bulamakaope dee kana golo kulingipi malu
    mee reto kareya.
  urd-GVU: ابرام نہایت دولت مند ہو گیا تھا۔ اُس کے پاس بہت سے مویشی اور سونا چاندی
    تھی۔
  deu-1912: Abram aber war sehr reich an Vieh, Silber und Gold.
  ntj-ntj: Tjiinya Yayipamanya yulytja purlkanyatjarra nyinarranytja. Tjiinya tjilpa,
    kawurlpa, tjiipu, nanikuurrpa puru puluka pirninyatarrartu kanyiranytja.
  row-row: Abram ia, mamasuꞌin seli. Banda neꞌeboiꞌ, lilo mbilas ma doi fulaꞌ, nae
    na seli.
  kan-2017: ಅಬ್ರಾಮನು ಬಹು ಐಶ್ವರ್ಯವಂತನಾಗಿದ್ದನು; ಅವನಿಗೆ ಪಶುಗಳೂ ಬೆಳ್ಳಿಬಂಗಾರವೂ ಇದ್ದವು.
  ena-ena: '@see-verse:GEN.013.001'
  tgo-tgo: E mbaŋaŋgiko thiyako Eibram iye va mbema giya vwenyavwenya moli vara. Le
    sip, gout na kau lemoyo na tembe ŋgoreiyeva silva na gol.
  yap-yap: Mi Abram e be’ ni pire’ ban’en rok, ni aram e saf, nge kaming, nge garbaw,
    ma ku er rogon e silber nge gol.
  tet-tet: Oras nia, Abram soi tebes. Niakaan bibi no karau sia, waꞌin basuk. Niakaan
    mean-mutin moos, waꞌin tebes.
  hlt-MCSB: Te daengah te Abram loh boiva neh, ngun neh, sui nen khaw lutlut boei.
  mdy-ETH: ዓብራሜ ሚርጌ ቆልሞ፥ ሚርጌ ሚኢሼና ዎርቄና ዓኣ ዖርጎቺ ዓሲኬ።
  kew-kew: Go raburi Abram-re gawana page gol silpa lapona page amonaki meda asa.
  twi-ASANTE: Saa ɛberɛ no na Abram anya ne ho a ɔwɔ nyɛmmoa, dwetɛ ne sikakɔkɔɔ pii.
  bhl-bhl: Im unsiliw ding bakate, Abalam e wiin so, on kisol fian kunum ke alenale
    kale.
  con-NTPO: Abramjan ñoa'me rico. Nane cori, totoacori, tsain'bia vaura'can'ma'qque
    an'bian.
  eng-WEBU: Abram was very rich in livestock, in silver, and in gold.
  bnp-bnp: 'E Abram i tahoka a mahala i kupo: a maka sipsip a bulmakau, a silva, a
    gol.'
  wal-wal: Abraami he wode mehiyan, biraaninne worqqan daro duretiis.
  mgh-mgh: Aparamu ahothaciri venci, ahaana inama, ipheeta ni iwooru.
  acu-NT: Abram kurirtin, tura kuikiartin, tura tangkurtin asa, nekas juun kuikiartinuyayi.
  spa-PDDPT: Abram era muy rico en ganado, en plata y en oro.
  gun-gun: Abrão ma oguerekopa va'e. Oguereko vaka, prata ha'e ouro.
  agu-BL: Ma yi Abram chin ric nin i'. At or tuch'. At sakal tuch'. Ej nin wi'nin
    tawun i'.
  eng-PEV: Abram was a very rich man. He had a lot of silver and gold, and a big mob
    of animals.
  ilo-ULB: Ita, nabaknang unay ni Abram kadagiti ayup, iti pirak, ken iti balitok.
  kpg-kpg: Abram tangada maluagina huoloo ana siibi, mo ana kuudi mono kau ngaadahi
    mono silber mono goolo.
  uig-ARA: ئۇ چاغدا ئابرامنىڭ مال-ۋاران ۋە ئالتۇن-كۈمۈشلىرى كۆپ بولۇپ، خېلىلا باي
    ئىدى.
  bsp-bsp: Abram ɛnasɔtɔ daka dɛlarəm, ɛnala yɔcɔl, pəsam kɔ kɛma.
  bps-bps: Nun nan bong knun Abram. Nun dad bilibilin, dad kambingan, dad bakan, na
    nun bong salafian na blawenan.
  mbs-mbs: Ontò meyaman si Abram, so medita se karniro din, kambing, aw baka, aw dakel
    heman se selapì aw bolawan din.
  tof-tof: Eibrram wirri mórrel pam yarilürr, zitülkus oya ngabyón lar akó ⌊silba⌋
    akó ⌊gold⌋ abün kwarilürr.
  sus-sus: Iburama nu bara findi banna ra. Xurusee, gbeti, nun xɛɛma nu na a yi ra.
  pon-2006: Eipram inenen kepwehpwe, pwe e naineki sihpw, kuht, oh kou tohto, iangahki
    kohl oh silper.
  jae-jae: Abram kêtu ŋac tolêlôm bôc ma silber to goldŋa.
  ksd-ksd: Ma Abaram i ga manga uviana ma ra vavaguai, a silva ma ra goled.
  tur-YTC: Avram sürü, gümüş ve altın bakımından çok zengindi.
  bel-N: І быў Абрам вельмі багаты статкамі, срэбрам і золатам.
  grc-BRENT: Ἅβραμ δὲ ἦν πλούσιος σφόδρα κτήνεσι, καὶ ἀργυρίῳ, καὶ χρυσίῳ.
  ind-AYT: Abram sangat kaya akan ternak, perak, dan emas.
  lid-lid: Abram badeh tan lakou solo-an handru en, iri katin haka i buku none iri
    sipsip, me hawe bulumakau, bek nyikilikin silba hawe gol.
  eng-NNA: At that time Abram had very many animals, sheep, goats, cattle, donkeys,
    camels, gold and money, anything.
  nya-nya: Abramu anali wolemera kwambiri; anali ndi ziweto ndiponso siliva ndi golide.
  hrv-hrv: Abram je bio veoma bogat stokom, srebrom i zlatom.
  mps-mps: '@see-verse:GEN.013.001'
  llg-llg: Abram ndia, namasuꞌi nalan seli. Ndia banda nakaboi nala, ma lilo-fula,
    lilo-mbila nala, noꞌun seli.
  tpi-tpi: '@see-verse:GEN.013.001'
  dan-1931: Abram var meget rig på kvæghjorde, Sølv og Guld;
  vie-OVCB: (Áp-ram có rất nhiều súc vật, bạc, và vàng.)
  lbk-lbk: Finmaknafaknang si Abram. Angsan nan talakena, am-amed nan karnilo, karching,
    ya fakana, ya angsan akhes nan siping ya fallitokna.
  guj-2017: ઇબ્રામ પાસે જાનવરો, ચાંદી તથા સોનું પુષ્કળ પ્રમાણમાં હોવાથી તે ઘણો ધનવાન
    હતો.
  byr-byr: '@see-verse:GEN.013.001'
  awx-awx: Abramu moningä silwa, gol, kälawu äminsak yangu meyä hikngä tiwäyä, päke
    kopgut.
  pon-2006A: Eipram inenen kepwehpwe, pwe e naineki sihpw, kuht, oh kou tohto, iangahki
    kohl oh silper.
  por-BRBSL: Abram era muito rico em gado, em prata e em ouro.
  aly-aly: Abram ampwal akngerr-akert alhek, pwelek-rnem-then, yep-yep-rnem-then,
    nanikwet-rnem-then, thilp-then, gold-then.
  cth-cth: Abram teh saringnaw, suinaw, ngunnaw hoi lutlut a bawi.
  twi-twi: Saa bere no na Abram anya ne ho a ɔwɔ nyɛmmoa, dwetɛ ne sikakɔkɔɔ pii.
  hlt-hlt: Te daengah te Abram loh boiva neh, ngun neh, sui nen khaw lutlut boei.
  tbz-SIM: Abɑrɑmmu do mɔkɛ tikpɑ̀tì nti mɛsɑ̀ɑ̀, nnɛ̀ timɑ́tì pɛ́ítì nɛ̀ mɛsɔɔ.
  msy-2020: '@see-verse:GEN.013.001'
  txq-txq: Abram naa, namasuꞌi nalan seli. Banda nekeboin nara, lilo mbilas ma lilo
    fulak, noꞌun seli.
  aaz-aaz: Naiꞌ Abram naan, atoin amuꞌit. In muiꞌt ein amfau-rutu. Noni mnatuꞌ msaꞌ,
    mfaun.
  azb-azb: 'İbram çox varlandı: onun çoxlu sürüsü və qızıl-gümüşü oldu.'
  eng-DBY: And Abram was very rich in cattle, in silver, and in gold.
  hin-2017: अब्राम भेड़-बकरी, गाय-बैल, और सोने-चाँदी का बड़ा धनी था।
  wol-KYG: Ibraam nag amoon alal ju bare diggante jur, xaalis ak wurus.
  swp-swp: Aberama ena gogo abo i laiariri, suisui, eo silver eo gold.
  bjr-bjr: Abarammafa ainaina faqaafa marinau. Sipsipa faqa mimmi faqa burimakau faqa
    siruaa faqa koora faqa faqaafa marinau.
  eng-YLT: and Abram [is] exceedingly wealthy in cattle, in silver, and in gold.
  kne-kne: '@see-verse:GEN.013.001'
  heg-NTPO: Abram na mo muik isi. Un hmukit in moang ngas, lil-mea, nol lil-muti kas
    mamo isi.
  ptu-ptu: Indo Abram tä' deem pada sasugi' aka budam olo'-olo'na sola peha'na anna
    bulabanna.
  bzd-NTPO: Abram dör íyi blu' tai̱ë. Ie' wa̱ oro tso'. Ie' wa̱ inuköl tso' tai̱ë.
    Ñies ie' wa̱ iyiwak tso' tai̱ë.
  kwf-kwf: Sa Abram nia taꞋi ngwae toꞋoru, neꞋe nia toꞋo ana sipsip ki, ma nanigot
    ki, ma buluka nia ki, faꞋinia silva ki, ma gol ki logo.
  eng-WYC-2017: Forsooth he was full rich in possessions of silver, and of gold.
  eng-WMBB: Abram was very rich in livestock, in silver, and in gold.
  spp-spp: Yatɔɔre ná wyɛ́rɛfyinŋi ná sɛɛnŋi mpyi a ɲyaha Burama á.
  aey-aey: '@see-verse:GEN.013.001'
  urd-GVH: अब्राम निहायत दौलतमंद हो गया था। उसके पास बहुत-से मवेशी और सोना-चाँदी थी।
  rug-rug: Keke tie tagotago hola se Ebarami. Soku hola nana sipi, na qoti, meke na
    bulumakao, meke gua tugo na poata siliva na qolo.
  gaz-gaz: Abraamis horiin, meetii fi warqeedhaan akka malee soorome.
  fra-LSG: Abram était très riche en troupeaux, en argent et en or.
  gnn-gnn: Yo, Yipuramdja ŋunhi ḻukunydjana ḏarramu, guḻku'na nhanŋu wäyin buliki
    ga nanikut, dhika nhä girri' malanha ga rrupiya ga djämamirri walala. Ga nhanbala
    Lotpa balanyara yana liŋgu guḻku'yi yana wäyin malanha ga djämamirri walala. Marrtjinanydja
    walala yukurrana‐a‐a, ga yana liŋgu nhinananydja walala ŋunha Bithullili wäŋalili
    yäkulili makarrlili Gaynanlili. Nhinananydja walala yukurrana ŋunhiliyi liŋgu
    wäŋaŋura ŋunhi ŋayi Yipuramdhu ŋurruthaŋala botjaŋala guṉḏa malanha ŋal'‐ŋalmaraŋala,
    ga ŋunhalayina ŋayi Yipuram biyapulnydja buku‐ŋal'yurruna nhanŋu Godku.
  yal-yal: Iburama bata yi findi nafulu kanna ra nun. Xuruseene nun gbetin nun xɛmaan
    yi a yii.
  gum-gum: Abrambe ushamera tøga kuiløyu lata, an tøgaguiyu lata, oro tøgaguiyu lata
    purø pua møg købig køn.
  iou-iou: (Abram u Isip kome itkukken tom towiwani, golkät siliwa moneŋ mäyap yäpmäŋpäŋ
    tuŋum äma täŋkuk.)
  haw-1868: Ua waiwai nui loa o Aberama i na holoholona, i ke kala a me ke gula.
  arb-NAV: وَكَانَ أَبْرَامُ يَمْلِكُ ثَرْوَةً طَائِلَةً مِنَ الْمَوَاشِي وَالْفِضَّةِ
    وَالذَّهَبِ.
  adz-adz: Arangan itangin gamp Negeb da intsungꞌ igingꞌ wasaꞌ wasaꞌ iba isangꞌ batipa
    waꞌa mumai mingꞌa wasaꞌ i gamp Betel da Ai, mumai arangan mpada gin da antungꞌa
    tauf suda mumai mararam tsarada nam in ugu. Mingꞌan nigi da arangan iyugin da
    nifun itsaf Yawe. Abram isu garam nam bunump tsiraꞌ i apu mpada tayangꞌ gin, impruꞌ
    da silva da gol.
  ewe-ewe: 'Abram nye kesinɔtɔ gã aɖe: lãwo, klosalo kple sika nɔ esi fũu.'
  eng-LEE: And Abram was very rich in cattle, in silver, and in gold.
  dji-dji: Yarim nguḻikirri Yidjipt gurrbimirri nyani Abram rrupiyagiṉdjini mirrpm,
    marrga ngunungir-kirri nyani djiny gatjini giriny galbi rrupiya ga nyim ngunupilang
    maypalpili miri buluki ga bimbi, galbi mala.
  gvn-gvn: '@see-verse:GEN.013.001'
  nna-nna: Palanga Abram kurrngaljartiny yija-yiji kuwiyirrangujartiny, kukurnjari,
    nanikutu, purlika, tangki, kamal, miji-mijipa warnku, ngani warralpirti.
  asm-FB: এই সময়ত অব্ৰাম অতিশয় ধনী আছিল। তেওঁৰ অনেক পশু, সোণ আৰু ৰূপ আছিল।
  sus-A: عِبُرَ مَ نُ بَرَ قِندِ بَننَ رَ. شُرُ سٍيٍ، فبٍتِ، نُن شّيمَ نُ نَ عَ يِ
    رَ.
  fra-SBL: Abram était très riche en bétail, en argent et en or.
  hbo-hbo: וְאַבְרָ֖ם כָּבֵ֣ד מְאֹ֑ד בַּמִּקְנֶ֕ה בַּכֶּ֖סֶף וּבַזָּהָֽב׃
  shp-NTPO: Abramra, ikonbires icha jawékia iká iki, oroya, plataya, itan yoinaboyara
    iká iki.
  eng-WYCLIFFE: Forsothe he was ful riche in possessyoun of siluer and of gold.
  piu-2006: '@see-verse:GEN.013.001'
  pjt-pjt: '@see-verse:GEN.013.001'
  cwe-cwe: Abulamu kakala tajili ng'hani. Kakala na fugo na hela na zahabu.
  bgs-bgs: Tuu ágkaduwánnan si Abram, su duwán mga karnero din, mga kambing, mga baka,
    mga bulawan, asta mga mapputì bulawan.
  kik-kik: Aburamu nĩatongete mũno na ũtonga wa mahiũ, na wa betha, na wa thahabu.
  ksr-ksr: Abrambaanoŋ lama bulmakao ano goul silwa ii ambembo eŋ muro eja kindiŋbiriawo
    laligoro.
  fra-NCL: Or Abram était fort riche en troupeaux, en argent et en or.
  cek-AK: To naah Abram loe pacah ih moinawk, sum kanglung, suinawk hoiah angraeng
    parai boeh.
  xla-xla: Epele dulu dla A꞉iblamtapo alisisi pasatale halemama alinepi mate epo mani
    mate sikemte pasatale oplami halaiyo.
  cuk-cuk: Ar Abram ibmar-durgan-bukidar-nika nonikid, mani-bukidar, degi, or-bukidar-nika
    nonikid. Degisoggu, dule-mani-ibedga gusad.
  uig-CYR: У чағда Абрамниң мал-варан вә алтун-күмүчлири көп болуп, хеләла бай еди.
  tel-2017: అబ్రాము చాలా ధనవంతుడు. అతనికి వెండి, బంగారం, పశువులు ఉన్నాయి.
  hat-BSA: Epi Abram te trè rich nan bèt, lajan ak nan lò.
  bxh-bxh: Abelam ya fagogo wananaha; ena bulumakau, sipi, siluba yo gole sa ouli wananaha.
  kos-kos: Abram el arulana kasrup ke sheep, nani, cow, ac oayapa silver ac gold.
  hbo-WLC: וְאַבְרָ֖ם כָּבֵ֣ד מְאֹ֑ד בַּמִּקְנֶ֕ה בַּכֶּ֖סֶף וּבַזָּהָֽב׃
  ibo-ibo: Nʼoge a, Ebram aghọọla ọgaranya dị ukwuu, onye nwere akụnụba nke ọtụtụ
    anụ ụlọ, na ọlaọcha, na ọlaedo.
  ory-ory: ଅବ୍ରାମ ପଶୁ ଓ ସୁନା ରୂପାରେ ଅତିଶୟ ଧନବାନ ଥିଲେ।
  wmt-wmt: '@see-verse:GEN.013.001'
  chk-chk: Iwe, Apram a fokun wöü, pun a wor fokun chomong folenian man pwal an silifer
    me an kolt.
  ssd-ssd: Abram nu agaŋmor silwa ndametiŋ gol ndametiŋ agaŋ ndende ta suŋgomba ŋak
    minna.
  rop-rop: Imbin brabli ritjwan men garram silba en gol en olkain enimul, en garram
    ol detlot enijing na imbin go langa det kantri gulum Neigib.
  ukr-1871: І був Аврам богатий вельми на скотину, на срібло й на золото.
  eng-AOI: Abram was a very rich man. He had many sheep, goats and cattle and lots
    of silver and gold. Lot was also a rich man. He too had many sheep, goats and
    cattle. And he took all of them and his family and his servants with him. So they
    went from place to place. They went towards Bethel until they reached a place
    between Bethel and Ai. They camped there, in the same place where they had camped
    a long time ago, and where Abram had made the altar. And then Abram worshipped
    Yahweh there.
  yon-yon: Abram kuu yiribman yemoon ye karub, sibiyiib naningkodiib buromakauiib
    od yeman silva yemooniib gold yemooniib boon.
  bch-bch: Be Abram ele danga sisid busa tau. Ei ele masilau mud busa ga ele silva
    ga gol pade.
  deu-1951: Und Abram war sehr reich an Vieh, Silber und Gold.
  eng-JPS: And Abram was very rich in cattle, in silver, and in gold.
  ubr-ubr: Abram on foro bobaitu, agim silver a agim gold emon on inat sawarotin imatar.
  srp-1865: A bijaše Avram vrlo bogat stokom, srebrom i zlatom.
  lug-lug: Mu kiseera ekyo Ibulaamu yalina ente nnyingi, ne ffeeza ne zaabu nnyingi
    nnyo.
  heb-heb: ואברם כבד מאד במקנה בכסף ובזהב׃
  ben-IRV: অব্রাম পশুধনে ও সোনা রূপাতে খুব ধনবান ছিলেন।
  pan-pan: ਅਬਰਾਮ ਪਸ਼ੂਆਂ ਅਤੇ ਸੋਨੇ ਚਾਂਦੀ ਵਿੱਚ ਵੱਡਾ ਧਨਵਾਨ ਸੀ।
  mwp-mwp: Abram nuy mina koey ayde zapul mabayg. Nuy kedha, mamuylayg, nanilayg,
    a kawalayg; a nubiya lak koethil zapul, silba a goli.
  mya-JVB: ထိုအခါ အာဗြံ သည်၊ သိုး ၊ နွားစသည်တို့ကို၎င်း၊ ရွှေ ငွေ ကို ၎င်း အလွန် ရ
    တတ်၏။
  tte-O: Abelem iwasawasasosi ana yakayakan sibaibaiwasosi besiele ana siliba yo ana
    gole.
  tbg-tbg: Vi entara Eparaamiva airi haika, purumakauve, sipisipive, memeraave, kori
    orive, silvaa orive, vatova vaura.
  hmo-hmo: Aberamo be kohu momo tauna, iena mamoe, nanigosi, boromakau, siliva bona
    golo be momo herea.
  ata-ata: Avalamu anu itema sou lavuluti. Ta sipsipou mo ta meeou mo ta kauou ne
    tavuꞌalo misevile. Lamoliou kalumo tavuꞌalo misevile.
  nfa-nfa: Abram èèna, kaja ae titu kèna. Badha-manu na, mèdha hualaa dènge mèdha
    hualaa-pudhi na, ae titu kèna.
  urd-urd: और इब्रहाम के पास चौपाए और सोना चाँदी बकसरत था।
  rus-SYN: И был Аврам очень богат скотом, и серебром, и золотом.
  cbt-NTPO: Apranso', notohuaro' oro, prata, pë'tahuaro'sa', inapita ya'huëtaton pa'pi
    ma'huan.
  bqc-SIM: Ablaũá ↄdeɛ, a pↄtuoↄ vĩ dasi ń ã́nusuo ń vuao.
  tcz-CHONGTHU: Abram chun gancha anei lheh jeng tan, hiche keo hilouvin sana le dangka
    jong ahao lheh jengtan ahi.
  mar-mar: आता अब्राम जनावरे, तसेच सोने आणि चांदी यांनी फार श्रीमंत झाला होता.
  tcs-tcs: Wa, Abram i bin prapa risman. Em bin gad plenti sip, gout, buluk, ane prapa
    tumas silba ane gold.
  qub-qub: Abram rïcu captinmi paypaga caran goripis, guellaypis, aypalla uywacunapis.
  bqp-bqp: Abramu bi aruzɛkɛdemɛ, à pↄ́kãdenↄ vĩ dasi kũ andurufuuo kũ wuraao.
  hat-hat: Abram te rich anpil, li te gen anpil mouton, anpil kabrit ak anpil bèf,
    li te gen anpil lajan ak anpil lò.
  eng-BSB: And Abram had become extremely wealthy in livestock and silver and gold.
  tod-tod: Aɓalame wola ɓɛtɛni, toganiiti su, ta walii, ta zanugi.
  eng-WEBPB: Abram was very rich in livestock, in silver, and in gold.
  kbq-kbq: Menina Abramu'a afu'zagama, golima, silvama huno rama'a ante'nea ne'kino
    tusi'a feno ne' mani'ne.
  nhe-BL: Huan Abram nelía moricojchijtoya. Quipiyayaya miyac oro, plata huan tlapiyalime.
  bus-bus: Abramu nɛ́ auzikideemɛ, à pↄ́kãdeenↄ vĩ pari kↄ̃n kondogio kↄ̃n vurao.
  gub-BL: 'Hemetarer katu Àmàràw. Heta tetea''u ima''e: tapi''ak wà, ita parat her
    ma''e, ita or her ma''e.'
  eng-DRA: And he was very rich in possession of gold and silver.
  knf-knf: Wal mënţ Abram ayok maakan, aka ŋnŧaam, na itaka na uwuuru.
