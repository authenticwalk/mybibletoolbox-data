  rug-rug: Meke koa pa popoa Kenani se Ebarami, meke Loti si koa koari na vasivasileana
    lavata koasa lolomo tata pa Sodomu,
  gaz-gaz: Abraam biyya Kanaʼaan keessa jiraate; Loox immoo magaalaawwan dirree irra
    jiran gidduu jiraatee dunkaana isaa Sodoom bira dhaabbate.
  fra-LSG: Abram habita dans le pays de Canaan; et Lot habita dans les villes de la
    plaine, et dressa ses tentes jusqu’à Sodome.
  gnn-gnn: Yuwalkthi maṉḏa barrkuwatjthinana; ŋayinydja Yipuramdja ŋunhilina bäymana
    yukurrana nhinana wäŋaŋura, yurru märr‐gaŋga ŋamakurru' wäŋanydja ya'. Ga ŋayi
    Lotthunydja märraŋala nhanŋuwaynydja nhä malanha warrpam'nha, bala giṯthurruna
    marrtjina ŋunhimalanayi, ga nhinana ŋunhanayi galki mayaŋ'lilina, galkina yana
    wäŋaŋura bala'‐maypamirriŋurana Djudumnha yäkuŋura.
  yal-yal: Iburama yi lu Kanan bɔxɔni. Loti yi lu Yurudɛn mɛrɛn taane tagini. A yi
    bubun ti Sodoma fɛma.
  gum-gum: Abrambe Canaán pirau kørrømisra tsuben, trune Lotbe tru Jordan chag pirø
    ciudamerasrø tsunrrab ibig køn. Incha tru nui carpa yamerane Sodomasrøngatig lasrua
    pønsrøb ibig køn.
  iou-iou: Täŋpäkaŋ Abram Kenan komeken pen irirän Lottä Jodan kome täŋo yotpärare
    itkuŋo u kubäwä wäpi Sodom u dubiniken kuŋpäŋ yot täŋpäŋ itkuk.
  haw-1868: Noho iho la o Aberama ma ka aina i Kanaana, a noho aku la o Lota ma na
    kulanakauhale o ua papu la, a kukulu iho la i kona halelewa ma Sodoma.
  arb-NAV: وَسَكَنَ أَبْرَامُ فِي أَرْضِ كَنْعَانَ، وَأَقَامَ لُوطٌ فِي مُدُنِ السَّهْلِ
    حَيْثُ نَصَبَ خِيَامَهُ بِجُوَارِ سَدُومَ.
  adz-adz: Da Abram rungꞌ impai imingꞌ intap Kanan, da Lot ifa mpa wasaꞌ wasaꞌ i gamp
    fain mingꞌa bump Yordan, raiyi da ifamus arida ungar apu rini gangan uts da gamp
    Sodom.
  ewe-ewe: Abram tsi Kanaanyigba la dzi esime Lot nɔ du gã siwo nɔ gbadzaƒe la dome;
    etso nɔƒe ɖe teƒe aɖe si te ɖe Sodom ŋu la.
  eng-LEE: Abram dwelt in the land of Canaan; and Lot dwelt in the cities of the plain,
    and pitched his tents, till close to Sodom.
  dji-dji: Manymak, rirringir ngunungir-kirri nyani Abram gurrpini giriny nyininy
    giriny nguḻi burringi Kanan djawalmirri, ban nyani Lut inydji yirryirrpini gurrpuḻumirri,
    yarim nyininy giriny wayalimirri ngidjirrkng ngunuwili wana gurrbipili djin djarrinyi
    gurrpuḻumirri, ga ngidjirrkng Djudum gurrbiw nyani djiny yirrpini wiṉiṉpili inga.
  gvn-gvn: '@see-verse:GEN.013.011'
  nna-nna: Abram Canaan-ja warrarnja waninyikinyi, Lot-ju parlkarranga ngurra jirni
    nyarrajirri tawunmartajijirri, wangka Sodom-martaji ngurra jirni.
  asm-FB: অব্ৰামে কনান দেশত আৰু লোটে সেই সমভূমিৰ নগৰবোৰত বাস কৰিবলৈ ধৰিলে। লোটে চদোমৰ
    ওচৰত তম্বু তৰিলে।
  sus-A: عِبُرَ مَ نَشَ لُ كَنَان بْشِ مَ، لٌتِ نَشَ لُ يُرُدّن مّرّ تَايٍ تَفِ. لٌتِ
    نَشَ عَ شَ كِرِ بَنشِيٍ تِ سٌدٌ مَ قّ مَ.
  fra-SBL: Abram habita le pays de Canaan, et Lot habita les villes de la plaine,
    et il déplaça sa tente jusqu'à Sodome.
  hbo-hbo: אַבְרָ֖ם יָשַׁ֣ב בְּאֶֽרֶץ־כְּנָ֑עַן וְלֹ֗וט יָשַׁב֙ בְּעָרֵ֣י הַכִּכָּ֔ר
    וַיֶּאֱהַ֖ל עַד־סְדֹֽם׃
  shp-NTPO: Abramra Canaánhain baneta iki, jatianra ja teshanpa ikain jemabo ikain
    jaai Lot kaa iki, Sodoma jema ochómara kaa iki,
  eng-WYCLIFFE: Abram dwellide in the lond of Chanaan; sotheli Loth dwellide in townes
    aboute Jordan, and wonide in Sodom.
  piu-2006: '@see-verse:GEN.013.011'
  pjt-pjt: Aipamalu panya manta Kainanta ngura tjunu, ka Lotalu panya ankula ngura
    ma-tjunu Jordanta wimaṟungka ngura panya tawunu Tjatamala itingka, ilytjingka
    wiya.
  cwe-cwe: Abulamu kakala muna iisi ya Kanaani, mbali Lutu kakala muna yamabululu
    yaja ya dibawe na kahamila Sodoma.
  bgs-bgs: Igóddô pa si Abram tun ta Canaan, asal igalin si Lot tun ta mga lunsud
    madani tun ta Wayig ka Jordan, asta igóddô sikandin madani tun ta lunsud ka Sodoma.
  kik-kik: Aburamu agĩtũũra bũrũri wa Kaanani, nake Loti agĩtũũra matũũra-inĩ ma kĩaragana
    kĩu, akĩamba hema ciake hakuhĩ na Sodomu.
  ksr-ksr: Deema Abramnoŋ Keinan balonoŋ kema laligoroto, Lootnoŋ baloŋ koria somataa
    taoŋa taoŋa yoŋoo batugianoŋ kema kaŋ laligoro. Kaeŋ laligoŋ opo sel kuuŋa metogoŋ
    meŋ kuuŋ kema nama tetegoyanoŋ Sodom kosianoŋ keuma laligoro.
  fra-NCL: Abram habitait dans le pays de Canaan, et Lot habitait dans les villes
    de la plaine, et il dressa ses tentes jusqu’à Sodome.
  cek-AK: Abram loe Kanaan prae ah oh, Lot loe azawn taengah kaom vangpuinawk ah khosak
    moe, Sodom vangpui taengah kahni im to a sak.
  xla-xla: Epalati A꞉iblamtapo Keinan mo medla me-halaiyo. Epalati Lottapo Yoden aloma
    pili dla Sodom mo pato mateka꞉pi dla kimtimsela꞉mdiyo.
  cuk-cuk: Abramʼdi, Canaán-yalagi besad. Lotʼdi, nade gusad. Nebagi neggweburmar-bukwadse
    megnade gusad. Geb Lot Sodoma-neggwebur-waliksaar e-dordornegmar sisad.
  uig-CYR: Абрам Қанаан зиминида олтирақлашти; Лут болса түзләңликтики шәһәрләрниң
    арисида турди; у бара-бара чедирлирини Содом шәһири тәрәпкә йөткиди.
  pma-pma: Ebram ro nges en out Kenan, ka Lot vita mumon votevav keil onen vesesal
    en taon ten out Sodom.
  tel-2017: అబ్రాము కనానులో నివాసం ఉన్నాడు. లోతు ఆ మైదానంలో ఉన్న పట్టణాల్లో కాపురం
    ఉండి, సొదొమ దగ్గర తన గుడారం వేసుకున్నాడు.
  hat-BSA: Abram te vin rete nan tè Canaan an, pandan Lot te vin rete nan gran vil
    yo nan vale a, e li te deplase tant li yo jis rive Sodome.
  bxh-bxh: Abelam ya gogo Kanana nuꞌuna yai, na Lota mate taon atiꞌatipudi yai ya
    gogo, Diyodan gonna yai. Ena palai ya faꞌobiyo Sodom sadaina yai.
  kos-kos: Abram el mutana in acn Canaan, ac Lot el som oakwuki inmasrlon siti infalfal
    uh, ac tulokunak iwen aktuktuk sel fototo na nu Sodom,
  hbo-WLC: אַבְרָ֖ם יָשַׁ֣ב בְּאֶֽרֶץ־כְּנָ֑עַן וְל֗וֹט יָשַׁב֙ בְּעָרֵ֣י הַכִּכָּ֔ר
    וַיֶּאֱהַ֖ל עַד־סְדֹֽם׃
  ibo-ibo: Ebram nọdụrụ nʼala Kenan, ma Lọt gara biri nʼetiti obodo ndị ahụ dị na
    mbara ala. Ọ mara ụlọ ikwu ya nso nso obodo Sọdọm.
  ory-ory: ତହିଁରେ ଅବ୍ରାମ କିଣାନ ଦେଶରେ ବସତି କଲେ, ପୁଣି, ଲୋଟ ସେହି ପ୍ରାନ୍ତରସ୍ଥିତ ସମସ୍ତ
    ନଗର ମଧ୍ୟରେ ବାସ କରି ସଦୋମ ପର୍ଯ୍ୟନ୍ତ ତମ୍ବୁ ସ୍ଥାପନ କରିବାକୁ ଲାଗିଲେ।
  wmt-wmt: '@see-verse:GEN.013.011'
  chk-chk: Iwe, Apram a nonom lon ewe fanü Kanaan. Nge Lot a imweimw lon ekewe telinimw
    mi nom lon ewe lemolun Jortan o aüetä imwan imw mangaku arap ngeni Sotom.
  ssd-ssd: Abram nu Kanan kilke mbolŋge minna le Lot nu Yordan ma gutoŋ ta kumba ka
    taŋge minyokina sulumba nuŋe baibai Sodom tumbraŋ patumba patike likina sulumba
    nu taŋge minna.
  rop-rop: Wal Eibram bin kipgon jidanbat langa det kantri gulum Keinan, en Lot bin
    meigim im kemp langa midul langa ola taun langa det Jodan Riba kantri, en imbin
    ringimap im tent wansaid langa det taun gulum Sadam.
  ukr-1871: Аврам осївся в землї Канаанській, а Лот осївся в городах околишнїх, і
    двинув з наметом своїм до Содому.
  eng-AOI: '@see-verse:GEN.013.011'
  yon-yon: Kwane, Abram kuu Keenan bid ari doboroona, Lot kuu wene Sodom taun dia
    kankubunen yiri doboroon.
  bch-bch: Abram idio imado ngan tibur Kenan, be Lot ila imado rabu ngan gid tuanga
    kapeipei ngan eau Iordan aea dubu kapei. Ta irau ele saupu boloma ngan tuanga
    Sodom.
  deu-1951: Abram wohnte im Lande Kanaan und Lot in den Städten der Aue und zeltete
    bis nach Sodom hin.
  eng-JPS: Abram dwelt in the land of Canaan, and Lot dwelt in the cities of the Plain,
    and moved his tent as far as Sodom.
  ubr-ubr: Abram on Canaan tafanamai ima ato Lot on mafam gagamis sanasi mafam Sodom
    bisinai roubabanai nan guwi iyon ima.
  srp-1865: Avram življaše u zemlji Hananskoj, a Lot življaše po gradovima u onoj
    ravnici premještajuæi svoje šatore do Sodoma.
  lug-lug: Ibulaamu n’abeera mu nsi ya Kanani, ye Lutti n’abeera mu bibuga eby’omu
    lusenyi n’atwala eweema ye n’agisimba okumpi ne Sodomu.
  heb-heb: אברם ישב בארץ כנען ולוט ישב בערי הככר ויאהל עד סדם׃
  ben-IRV: অব্রাম কনান দেশে থাকলেন এবং লোট সেই অঞ্চলের নগরগুলির মধ্যে থেকে সদোম পর্যন্ত
    তাঁবু স্থাপন করতে লাগলেন।
  pan-pan: ਅਬਰਾਮ ਕਨਾਨ ਦੇਸ਼ ਵਿੱਚ ਵੱਸਿਆ ਪਰ ਲੂਤ ਉਸ ਮੈਦਾਨ ਦੇ ਨਗਰਾਂ ਵਿੱਚ ਵੱਸਿਆ ਅਤੇ ਸਦੂਮ
    ਦੇ ਕੋਲ ਆਪਣਾ ਤੰਬੂ ਲਾਇਆ।
  mwp-mwp: Lotha nanga miyaydhin nuy Abram matha meparu adhal bupanu Kanananu. A Lotha
    kay goegathoepa thamaydhin, nuydh nungu kawamudhaw lagal aymoeydhin padagi dhadhasakara,
    Sodomoepa amadhan.
  mya-JVB: အာဗြံ သည် ခါနာန် ပြည် ၌ နေ လေ၏။ လောတ မူကား ၊ မြစ် ပတ်ဝန်းကျင်မြို့ တို့တွင်
    နေ ၍ ၊ သောဒုံ မြို့ နား မှာ တဲ ကို ဆောက်လေ၏။
  tte-O: Kabo Abelem ilau imiyamiya dedei Kenani koina na Lota ilau imiyamiya Yolidan
    kwabuna yanuwanane kalona mena mwa ana palai iyatololi Sodoma salina mena.
  tbg-tbg: Eparaamiva Kenaanini vauvaro Rotiva muani uqita kanta otu nora vatukanavu
    vaunaini Sodomi aaqaini nai seri naavu maaqa kaqa tero vaura.
  hmo-hmo: Aberamo be Kanana ena tano dekenai ia noho, bona Lota be koura ena hanuadia
    dekenai ia lao, bona Sodoma kahirakahira dekenai ia ese iena palai ruma ia haginia.
  ata-ata: Io, anu Avalamu ne muxolu ane ne Kanani ne, ia Loto ne mulai muxolu no
    nixi no tuatuala seꞌi no vanunu ne sou muꞌilii tualasou ꞌalai ne Sodomu.
  nfa-nfa: Te ngaa Abram pea taruu ètu rai Kanaꞌan. Aa Lot laꞌe pea ètu rae-rae dhu
    padètu dènge kota Sodom ètu sebhe loko Yarden.
  urd-urd: इब्रहाम तो मुल्क — ए — कना'न में रहा, और लूत ने तराई के शहरों में सुकूनत
    इख़्तियार की और सदूम की तरफ़ अपना डेरा लगाया।
  rus-SYN: Аврам стал жить на земле Ханаанской; а Лот стал жить в городах окрестности
    и раскинул шатры до Содома.
  cbt-NTPO: Apranso', Canaan parti quëparitërin. Notoso', Cortanii' yonsan ninanoro'sa
    parti ya'huëconin. Sotoma ya'cariya ya'huëconin.
  bqc-SIM: Ablaũ gↄ̃̀ Kanaa bùsuu, mɛ́ Lↄtu ku Yuudɛ̃ guzulɛ wɛ̃́lɛↄ zãnguo. À
    bòokpà Sↄdↄũ saɛ.
  tcz-CHONGTHU: Hichun Abram Canaan gam'a cheng din aum tai. Chua chun Lot'in ama
    khoilupon buh chu Sodom gam toh kinai phaicham geiyin aga songdoh pehin ahi.
  mar-mar: अब्राम कनान देशातच राहिला आणि लोट यार्देनेच्या मैदानातल्या शहरामध्ये जाऊन
    राहिला; लोट दूर सदोमाला गेला आणि तेथेच त्याने आपला तंबू ठोकला.
  tcs-tcs: Abram bin stap wea da ples blo Kanan bat Lot i bin mub ane go stap klostu
    po Sodom. Sodom i bin wea dem nada taun lo da platples wea tu said blo Zodan Riba.
  soq-soq: Ita Abram bola Kanaan bedewe wankasalen tane Lot bola debama Sodom tampe
    bola isiwa wineia bedewe apewa wadene wain.
  qub-qub: Abramna jinan Canaán partillacho tiyacuran. Lotnami aywacuran chay ragran
    pampapa caycaj siudäcunaman. Sodoma siudäpa ñaupanchöna tiyaran.
  bqp-bqp: Abramu gↄ̃̀ Kanaanↄ bùsun, Lutu sↄ̃ à kú Yoda guvutɛ wɛ̃tɛnↄ dagura. À
    bùraa kàtɛ Sↄdↄmu sarɛ.
  hat-hat: Abram rete nan peyi Kanaran. Lòt menm al moute kay li nan mitan lavil yo
    ki te nan plenn lan. Li moute kay li bò lavil Sodòm.
  eng-BSB: Abram lived in the land of Canaan, but Lot settled in the cities of the
    plain and pitched his tent toward Sodom.
  tod-tod: Aɓalame zeini Kanaan yooi zu, Lɔte zei nɛmɛ zu laaiti su, é ná-seɠe ɠotaiti
    toni Sɔdɔme letema ʋelei.
  eng-WEBPB: Abram lived in the land of Canaan, and Lot lived in the cities of the
    plain, and moved his tent as far as Sodom.
  kbq-kbq: Abramu'a Kenani mopare manigeno, Loti'a ranku'ma zaga me'nefi Jodani agupofi
    Sodomu tva'onte seli noma'a omegino mani'ne.
  nhe-BL: Huajca Abram mocajqui ipan tlali Canaán huan Lot yajqui itztoti ipan nopa
    altepetini campa tlamayamitl. Huan Lot iyolic quiijcuenijtiyajqui ichaj tlen yoyomitl
    hasta ajsito campa nopa altepetl Sodoma
  bus-bus: Abramu gↄ̃̀ Kanaa bùsun, Lutu sↄ̃ↄ kú Yoda guzurɛ wɛ́tɛnↄ dagura. À bùra
    kàɛ Sↄdↄmu saɛ.
  gub-BL: Àmàràw upyta Kànàà ywy rehe. Iro wiko oho tawhu ywyàpyznaw Zotàw izywyr
    har rehe har rehe. Uzapo Iro uker haw oho iko, te uhem Xotom tawhu huwake kury.
  eng-DRA: Abram dwelt in the land of Chanaan; and Lot abode in the towns that were
    about the Jordan, and dwelt in Sodom.
  knf-knf: Abram aya afëţ du uŧaak wi Kanaan kë Lot afëţ añog ŋbeeka ŋi bdëk bi Yordan.
    Atan iloona yi nul kë iban te Ŧodom.
