verse: GEN.013.012
translations:
  mal-C: അബ്രാം കനാൻദേശത്തു താമസിച്ചു; ലോത്ത് സമതലനഗരങ്ങളുടെ ഇടയിൽ താമസിച്ചു; സൊദോമിനു
    സമീപംവരെ കൂടാരം മാറ്റി അടിക്കുകയും ചെയ്തു.
  deu-TKW: Abram wohnte im Lande Kanaan, während Lot in den Städten der Aue wohnte.
    Und er rückte mit seinen Zelten weiter bis nach Sodom.
  lin-lin: Abrami avandaki na mokili ya Kanana, mpe Loti avandaki kati na bingumba
    ya etando mpe atelemisaki bandako na ye ya kapo pene ya Sodome.
  cbr-NT: Usa 'ain ka Abram axa Canaán kakë me anubi bërúmainun, Lot ax me sapan amia
    'ikë ëmakama Sodoma 'imainun Gomorra a 'urama tsóti kuankëxa,
  eng-LSV: Abram has dwelt in the land of Canaan, and Lot has dwelt in the cities
    of the circuit, and moves [his] tent to Sodom;
  bmu-bmu: Deŋda Abramnöŋ Keinan gölmenöŋ anda malökmö, Lotnöŋ gölme köröŋi ketaŋaŋgö
    taonŋi taonŋi yeŋgö sutŋine anda kaba malök. Mewö mala opo seri koumŋi meköba
    memba kuŋguba anda kinda teteköŋe Sodom kösutŋe aŋgota malök.
  eng-GNV: Abram dwelled in the lande of Canaan, and Lot abode in the cities of the
    plaine, and pitched his tent euen to Sodom.
  eng-WEBSTER: Abram dwelt in the land of Canaan, and Lot dwelt in the cities of the
    plain, and pitched his tent towards Sodom.
  nhw-BL: Huajca Abram mocajqui ipan tlali Canaán huan Lot yajqui itztoti ipan nopa
    altepeme campa tlamaya. Huan Lot yolic quiijcuinijtiyajqui ichaj tlen yoyomitl
    hasta ajsito campa nopa altepetl Sodoma
  swh-ONEN: Abramu akaishi katika nchi ya Kanaani, wakati Loti aliishi miongoni mwa
    miji ya lile bonde na kupiga mahema yake karibu na Sodoma.
  bba-bba: Aburɑmu u sinɑ Kɑnɑnin temɔ, Lɔtu u mɑɑ dɑ u sinɑ wɔwɑ yen wusun bɔkuɔ
    mɑ u kɑ win dii bekuruɡinu susimɔ sere kɑ Sodomuɔ.
  eng-KJVCPB: Abram dwelled in the land of Canaan, and Lot dwelled in the cities of
    the plain, and pitched his tent toward Sodom.
  cpy-cpy: Roojatzi ijeekanaki rirori Abram Canaán-ki, jataki Lot inampityaawo ojeekira
    nampitsipaeni, okaakitapaera nampitsi Sodoma.
  mpx-mpx: Inoke Abalam i na i minaa labi Kenani elana, yaa Lote i na i minaa Yolidani
    abwabwina panuwa ona gamwaliyaa ge wana epanapana i pamilil Sodoma gegelinaa.
  wbp-wbp: '@see-verse:GEN.013.011'
  luo-luo: Abram nodak e piny Kanaan, to Lut nodak e kind mier madongo manie paw Jordan
    kendo nogero hembene machiegni gi Sodom.
  meu-meu: Abram na Kanaan tanona ai e noho; bona Lot na taora hanuadia ela, Sodoma
    kahana ai e taruha.
  npi-ULB: अब्राम कनानको भूमिमा नै बसे, र लोत मैदानका सहरहरूमा बसे । तिनले आफ्‍ना
    पालहरू सदोमसम्‍म नै टाँगेर बसे ।
  yor-yor: Abramu ń gbé ni ilẹ̀ Kenaani, Lọti sì jókòó ní ìlú agbègbè àfonífojì náà,
    ó sì pàgọ́ rẹ̀ títí dé Sodomu.
  emp-NTPO: '@see-verse:GEN.013.011'
  ind-ind: Abram menetap di daerah Kanaan, sementara Lot menetap di lembah Yordan
    dekat kota Sodom.
  pes-OPCB: پس ابرام در سرزمین کنعان ماند و لوط به طرف شهرهای درهٔ اردن رفت و در نزدیکی
    سدوم ساکن شد.
  ssx-ssx: Eipola꞉ma꞉ta꞉ Keinani kenke pa꞉ta꞉ haena꞉ta꞉ Lodata꞉ mo hawetena꞉ hayeke
    daonimanu pa꞉ta꞉ pita꞉tia pominolota꞉ mo Sodomo nanema꞉ ipika꞉ palai da a꞉eya
    pitiekeme.
  lcm-lcm: Abaram kala ago si roe ang e Kanan na Lot kala pataun na keve rina i nei
    palpal ang na kanla atu lu ngere Sodom.
  aer-aer: '@see-verse:GEN.013.011'
  tgl-ULB: Nanirahan si Abram sa lupain ng Canaan, at si Lot ay nanirahan naman sa
    mga lungsod ng kapatagan. Nagtayo siya ng kaniyang mga tolda hindi kalayuan sa
    Sodoma.
  nop-nop: Kaŋ Abalam adi Kanaaŋ kwetneŋ uŋgoŋ hatiguk. Eŋ Loti adi kwet gutuneŋ yokwet
    wapuhi ilawagiŋneŋ lekiŋgoŋhik ginaŋ houle yotŋiŋ Sodom yokwet gagayeŋ maaŋ itouluguk.
  kca-kca: Аврам Ханаан мўвән уԓты питәс; Лот ики пӑ Иордан йŏхан ԉэп мўв вошәтән
    уԓты питәс пӑ Содом унты пирщин хотәт ԓоԋщиԓыйәс.
  cbu-NT: Táyaru, naatarangiya. Itaru, Apramsha anshuri machish Kanaanash tsap taarangiya.
    Lotarini yakat Sodomanung kayumari taarangiya.
  usa-usa: Abaram Kénánni marara maitana, abo Rotima aru marukarawa-koni aukapi Yóten
    arugomma Tótom waqoka mainena wení nétuya terinamma uraiye.
  hui-hui: Ani buwa Abarama ibu Kenana dindi hene. Lode ibu nde pialu iba Yodana angeni
    dindi uliuli tano dewa buhe wiagoha pialu Sodomo tano kaware ngelowa balai anda
    bu hene.
  wrs-wrs: Doa Apramba hevpa di lumbulla wonavna, wo buesilva eva himba di pundra
    wonavhoa, temba ungundna kembelva luhungu vinvnam. Wo mongo kembella murapeta
    himba wonavhoana Sotom kembella.
  mya-mya: အာ​ဗြံ​သည်​ခါ​နာန်​ပြည်​တွင်​နေ​ထိုင်​သည်။ လော​တ​မူ​ကား​မြစ်​ဝှမ်း​ရှိ​မြို့​များ​နှင့်​ပတ်​ဝန်း​ကျင်​တွင်
    နေ​ထိုင်​ရန်​ရွေး​ချယ်​လျက်​သော​ဒုံ​မြို့​အ​နီး​တွင်​တဲ​စ​ခန်း​ချ​လေ​၏။-
  cbi-NTPO: Tsenñu Abramya Canaán tusha chunu shuwanmala, Lotya jatsuwasha chumu pebulutala
    chunu jimi, Sodoma pebulu keesha,
  bod-N: དེ་ནས་ཨབ་རམ་ཞེས་བྱ་བ་ཀ་ན་ཨན་ཡུལ་དུ་བསྡད་པ༌དང༌། ལོད་ཐུ་ཡུལ་འཁོར་གྱི་གྲོང་ཁྱེར་རྣམས་སུ་བསྡད༌ཅིང༌།
    ཡང་རིམ་གྱིས་སྦྲ་གུར་རྣམས་སཱ་དོམ་བར་དུ་གནས་སྤར༌ཏོ།།
  wsk-wsk: Abram ali Canaan mu te bagakaso. Se Lot mu namaram Jordan ko sor wolong
    mu ko wonong gotektek ningi ningi nama Sodom duap te daigam.
  kkl-kkl: Abram Kanaan so'oag wamogpa Lot mag Yordan pulu waliag wamogti ae soro
    Sodom peramag wamog.
  sna-sna: Abhurama akagara munyika yeKenani, Roti akagara pakati pamaguta omumapani
    uye akadzika matende ake pedyo neSodhomu.
  spa-BLM: Abram vivió en la tierra de Canaán, y Lot vivió en las ciudades de la llanura,
    y trasladó su tienda hasta Sodoma.
  beu-beu: Abram aing kilang Kanaan mi mihi, aarunge Lot aing ila aabang ba kakura-omi
    Yarden moar mi, bendar Sodom abung angu mi mihi.
  cac-cac: Yuj chi' ix can vin̈aj Abram d'a yol smacb'en Canaán, axo pax vin̈aj Lot
    chi', ix cajnaj vin̈ d'a scal juntzan̈ chon̈ab' d'a yac'lical sti' a' Jordán,
    d'a slac'anil chon̈ab' Sodoma.
  swh-ULB: Abram akaishi katika nchi ya Kanaani, na Lutu akaishi katika miji ya tambarare.
    Akatandaza hema zake hadi Sodoma.
  bel-bel: Абрам пачаў жыць на зямлі Ханаанскай; а Лот пачаў жыць у гарадах навакольля
    і раскінуў намёты да Садомы.
  wed-wed: Abram au Canaan i mae ma Lot Sodom au ririvana i mae.
  deu-ELBBK: Abram wohnte im Land Kanaan, und Lot wohnte in den Städten der Ebene
    und schlug Zelte auf bis nach Sodom.
  mbb-OT: Ne si Abram, diyà sikandin med-ubpà te tanà he Canaan; ne si Lot mulà, diyà
    sikandin med-ubpà te menge inged diyà te menge suǥud he uvey te Sodom ne zutun
    ne ziyè din benguna is menge tulda zin.
  msc-msc: Iburama ka i sii Kanaan bɔnsɔn na jamana rɔ. Luti wara i sii ba lɛɛ soilu
    fan fɛ, ka a la faaninbonilu lɔ Sɔdɔmu so donda la.
  mal-2015: അബ്രാം കനാൻദേശത്തു പാർത്തു; ലോത്ത് ആ പ്രദേശത്തിലെ പട്ടണങ്ങളിൽ പാർത്തു
    സൊദോംവരെ കൂടാരം നീക്കി നീക്കി അടിച്ചു.
  tuo-NT: Abrã Canaápʉ tojacʉ niwĩ. Lot peꞌe macãrĩ pʉꞌto añurĩ pa nirõpʉ tojacʉ niwĩ.
    Cʉ̃ ye wiꞌseri suꞌti caseri meꞌrã weeꞌque wiꞌserire Sodoma pʉꞌtopʉ nʉꞌcõcʉ niwĩ.
  gup-gup: Abram wanjh ni kore kubolkwarlah Canaan, dja Lot ningihni kore kubolkkihkimuk
    kanjdjikanjdji kore kabbal ngarre Jordan mankabo. Kaluk nungka nameng dabburlin
    nuye darnkih kore kunred Sodom.
  met-met: Ebram rungguyu mana titia Kenan. Ne Lot ila rung liwe mana long sabanggadi
    duwa long gomania, saing tongtongia tabalaxainoa haxek mana long sabangga Sodam.
  gvs-gvs: E kina go Eberamyana Kenani goi ilokasa go, kina Lotiyana ina asa Iyoridani
    butumina goi Sodoma kikina ilokasa.
  rmc-rmc: O Abram bešelas andre phuv Kanaan a o Lot pes ľikerelas maškar o fori ola
    phuvakre a preľidžalas peskre stani dži paš e Sodoma.
  nlg-nlg: Abram te ghanaa tana butonikomu Canaan, ma Lot te kabu i ghobuni na lei
    komu sule tana nanata i lilighina i Sodom.
  dgr-DOGNT: Abram Kanan nèk'e nàdè eyıts'ǫ wesah Lot Jordan deh nıɂàa gà kǫ̀ta gòlaa
    sìı gota nàdè. Kǫ̀ta Sodom gòyeh gà edenı̨hbàa nàı̨hgè.
  pes-OPV: ابرام در زمین کنعان ماند، و لوط در بلاد وادی ساکن شد، و خیمه خودرا تا سدوم
    نقل کرد.
  ron-1924: Аврам а локуит ын цара Канаан, яр Лот а локуит ын четэциле дин Кымпие
    ши шь-а ынтинс кортуриле пынэ ла Содома.
  aui-aui: Abram, Kenen kubure ikwanatu, bi Lot, kwanatu viya ruwiipikapikaye riridiye
    imakeyowogha, bi Sodom ririne ivitaki.
  ben-OBCV: অব্রাম কনান দেশে থেকে গেলেন, অন্যদিকে লোট সেই সমভূমির নগরগুলিতে থেকে গিয়ে
    সদোমের কাছে তাঁর তাঁবু খাটালেন।
  lex-lex: Abrama ndella Kana'ana nohananni-taniaratni, ne Lota ndella leta-let mak
    kdella rai mtatan la Yordan, pa rehgorgor Sodoma.
  rgu-rgu: Tehuu Abram leo nahaniꞌ dae Kanaꞌan. Basa de Lot neu leo nai koroꞌ fo raneneaꞌ
    kota Sodom, nai Yarden bafaꞌ a.
  som-som: Aabraam wuxuu degay dalkii Kancaan, Luudna wuxuu degay magaalooyinkii Bannaanka
    ku yiil, oo teendhadiisii wuxuu u wareejiyey xagga Sodom.
  lat-VUC: Abram habitavit in terra Chanaan; Lot vero moratus est in oppidis, quæ
    erant circa Jordanem, et habitavit in Sodomis.
  aoi-aoi: '@see-verse:GEN.013.011'
  eng-ASVBT: Abram dwelt in the land of Canaan, and Lot dwelt in the cities of the
    Plain, and moved his tent as far as Sodom.
  mna-mna: Tana Abaram, ni imbotmbot toono Kanaan. Mi Lot, ni imbotmbot toono keteeneŋana
    ta igarau pa kar Sodom na.
  ita-1885: Abramo dimorò nel paese di Canaan, e Lot dimorò nelle terre della pianura,
    e andò tendendo i suoi padiglioni fin che venne a Sodoma.
  eng-LXXUP: And Lot dwelt in a city of the neighboring people, and pitched his tent
    in Sodom.
  eng-ULB: Abram lived in the land of Canaan, and Lot lived among the cities of the
    plain. He set up his tents as far away as Sodom.
  spa-VBL: Abram se fue a vivir a la tierra de Canán mientras que Lot se asentó entre
    las ciudades del valle, estableciendo su campamento en Sodoma.
  fra-_FOB: Abram habita dans le pays de Canaan, et Lot habita dans les villes de
    la plaine, et dressa ses tentes jusqu'à Sodome.
  mal-mal: അബ്രാം കനാൻദേശത്തു പാർത്തു; ലോത്ത് ആ പ്രദേശത്തിലെ പട്ടണങ്ങളിൽ പാർത്തു സൊദോംവരെ
    കൂടാരം നീക്കി നീക്കി അടിച്ചു.
  urd-GVR: Abrām Mulk-e-Kanān meṅ rahā jabki Lūt Yardan ke ilāqe ke shahroṅ ke darmiyān
    ābād ho gayā. Wahāṅ us ne apne ḳhaime Sadūm ke qarīb lagā die.
  suz-BL: मिनु अब्राम कनान रागीम बाक्‍शो बाक्‍माक्‍त। लोत चहिं यर्दन खोला ङा दिंमम
    बाक्‍शो सहर आन नेक्‍था बाक्‍शा, आ ताम्‍बु याक्‍ना याक्‍न सोदोम सहर सम्‍म जाक्‍दीम्‍माक्‍त।
  ita-1927: Abramo dimorò nel paese di Canaan, e Lot abitò nelle città della pianura
    e andò piantando le sue tende fino a Sodoma.
  ckb-ckb: ئەبرام لە خاکی کەنعان نیشتەجێ بوو، لوتیش لە شارۆچکەکانی دەوروبەر نیشتەجێ
    بوو و لە نزیک سەدۆم چادرەکانی هەڵدا.
  eng-BBE: Abram went on living in the land of Canaan, and Lot went to the lowland
    towns, moving his tent as far as Sodom.
  crx-NTPO: Abram 'en Canaan keyoh 'et nenina 'ink'ez Lot 'en keyoh whuti duchun hooloh-un
    'ink'ez 'et nimbali nenin'ai Sodom whuts'un.
  kan-OKCV: ಅಬ್ರಾಮನು ಕಾನಾನ್ ದೇಶದಲ್ಲಿ ವಾಸಮಾಡಿದನು. ಲೋಟನಾದರೋ ಸಮತಟ್ಟಾದ ಊರುಗಳಲ್ಲಿ ವಾಸಿಸುತ್ತಾ
    ಸೊದೋಮಿನ ಬಳಿ ತನ್ನ ಗುಡಾರವನ್ನು ಹಾಕಿದನು.
  bbb-bbb: Ijiege rena Aburame fune are Kenani ijia finokoga e Roti fu urina Jodeni
    amare ije sidove mamekanu bu karinoeva kafare are Sodome uvuake ijia are muvuaka
    sana ijia finoe.
  tam-2017: ஆபிராம் கானான் தேசத்தில் குடியிருந்தான்; லோத்து அந்த யோர்தானுக்கு அருகிலிருக்கும்
    சமபூமியிலுள்ள பட்டணங்களில் குடியிருந்து, சோதோமுக்குச் செல்லும் வழியில் கூடாரம்
    போட்டான்.
  spa-RV-1909: Abram asentó en la tierra de Canaán, y Lot asentó en las ciudades de
    la llanura, y fué poniendo sus tiendas hasta Sodoma.
  ron-BTF: Avram a locuit în ţara lui Canaan şi Lot a locuit în cetăţile din câmpie
    şi şi-a întins cortul spre Sodoma.
  eng-WEBP: Abram lived in the land of Canaan, and Lot lived in the cities of the
    plain, and moved his tent as far as Sodom.
  eng-FBV: Abram went to live in the land of Canaan, while Lot settled down among
    the towns in the valley, setting up his tents near Sodom.
  nld-1939: Abram bleef in het land Kanaän wonen, maar Lot vestigde zich in de steden
    van de Jordaanstreek, en sloeg zijn tenten op tot Sodoma toe,
  nch-BL: Huajca Abram mocajqui ipan tali Canaán huan Lot yajqui itztoti ipan nopa
    altepeme campa tamaya. Huan Lot yolic quiijcuenijtiyajqui ichaj ten yoyomit hasta
    ajsito ipan altepet Sodoma
  tfr-NTPO: '@see-verse:GEN.013.011'
  vie-1934: Aùp-ram ở trong xứ Ca-na-an, còn Lót ở trong thành của đồng bằng và dời
    trại mình đến Sô-đôm.
  hin-CV: अब्राम कनान देश में बस गए तथा लोत यरदन घाटी के नगरों में. लोत ने अपने तंबू
    सोदोम नगर के निकट खड़े किए.
  eng-OURB: Avram [Exalted father] lived in the land of Canaan [Humbled], and Lot
    [Veil, Covering] lived in the 'Ieyr HaKikar [Cities of the Round], and moved his
    tent as far as Sodom [Burning].
  spa-BES: Abram vivió en la tierra de Canaán, y Lot fue a las ciudades de las tierras
    bajas, y se mudó de su tienda hasta Sodoma.
  tdx-tdx: Nimoneñe an-tane Kanàney t’i Avrame vaho nimoneñe amo rova’ i vavataneio
    t’i Lote vaho nañoren-kiboho mb’e Sedome añe.
  vid-vid: Abulamu nakapona muisi ya Kanaani na Loti nakekala hagati ha miji jiwele
    mibindi, nakaluta kikala behi na Sodoma.
  pwg-pwg: Abram, tuna Keinan dobuna kamonai imakamakai. Ma Lot na Jodan gonuna kwanatusi
    ririsiyai imakamakai, i yobe na Sodom kwanatuna ririnai itina.
  eng-OKE: Abram dwelt in the land of Kenaan, and Lot dwelt in the cities of the plain,
    and extended unto Sedom.
  tha-KJV: อับรามอาศัยอยู่ในแผ่นดินคานาอัน โลทอาศัยอยู่ในเมืองต่างๆที่ราบลุ่มและตั้งเต็นท์​ใกล้​เมืองโสโดม
  por-BR-2018: Abrão assentou na terra de Canaã, e Ló assentou nas cidades da planície,
    e foi pondo suas tendas até Sodoma.
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ Ablam e Ka꞉ina꞉n hen a꞉naka sen. A꞉la꞉ta꞉ga꞉ Lod e hen fua꞉lo꞉
    amisa꞉n noldo꞉ a꞉lab us a꞉na silikiyo꞉, eyo꞉ helebeso꞉g ayo꞉ ho꞉len no amio꞉ nowa
    dia꞉liki a꞉la꞉li aneyo꞉, Sodom amisa꞉n aniba fa꞉la꞉dowo꞉.
  deu-ELO: Abram wohnte im Lande Kanaan, und Lot wohnte in den Städten der Ebene und
