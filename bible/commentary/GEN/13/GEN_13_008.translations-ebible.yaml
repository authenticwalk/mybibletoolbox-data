  mya-JVB: အာဗြံ ကလည်း ၊ ငါ တို့သည် ညီအစ်ကို ချင်းဖြစ်လျက်၊ ငါ နှင့် သင် ၌ ၎င်း၊ ငါ့
    နွား ကျောင်းသားတို့နှင့် ၊ သင့် နွား ကျောင်းသားတို့၌ ၎င်း၊ ခိုက်ရန် မ ရှိ ပါစေနှင့်။
  tte-O: Kabo Abelem iwalo Lota koina iba, “Nige nuwala gamwapakiki kowa yo yau kolila
    yo ala yakayakan kali togite-kalatan kolili kaiwena kowa te yau tubula kaigeda.
  tbg-tbg: Vika tirori vauvaro Eparaamiva Rotirara tiharo, Tetanta vohaa qata vakaa
    vaunarara ti, hauri tetanta tirorimaqi vuari titanta kaiqa vaiintinavuvata tirorivorave.
  hmo-hmo: Vadaeni Aberamo ese Lota dekenai ia gwau, “Ita be varavara, oiemu taudia
    bona lauegu taudia idia heai be dika.
  ata-ata: Ioxe, Avalamu muavuti la muvikalanu Loto aloxo ꞌo, “Nenge nengei ꞌo ne,
    nenge nengei vilesisi, mamu ta mitema noxinge nengei iꞌotoꞌoto loxo ꞌo.
  nfa-nfa: Ka Abram peka dènge Lot, aku nèngu na, “Èdhi se, paꞌaꞌari. Mage dhoka èdhi,
    èci dènge èci beꞌa boe, lula dhèu sabꞌa èdhi se patao-palaha taruu.
  urd-urd: तब इब्रहाम ने लूत से कहा कि मेरे और तेरे बीच और मेरे चरवाहों और तेरे चरवाहों
    के बीच झगड़ा न हुआ करे, क्यूँकि हम भाई हैं।
  rus-SYN: 'И сказал Аврам Лоту: да не будет раздора между мною и тобою, и между пастухами
    моими и пастухами твоими, ибо мы родственники;'
  cbt-NTPO: 'Napoaton a''na tahuëri Aprani Noto itapon: “Canposo'', quëmopinpo ninë''.
    Co canpo capini nino''huicaso ya''huërinhuë''. Co piyapinënpopitanta'', nino''huicaiso
    ya''huërinhuë''.'
  bqc-SIM: 'Ɔ̃ Ablaũ ò Lↄtuɛ: A maa lɛkpaa àↄ kú wá zãnguoo, ge ma pↄdãnaↄ
    ń n pↄdãnaↄ zãnguoo, asa wá daɛ doũɛ.'
  tcz-CHONGTHU: Achainakeiyin Abram in Lot jah'a hitin aseiye, “Eini kiheto themsel
    hite nang ma le kei gancha ching ho kahlah'a, ajeh chu eiho hi ucha kinai tah
    ihi bouve.
  mar-mar: तेव्हा अब्राम लोटाला म्हणाला, “तुझ्यामध्ये व माझ्यामध्ये, तसेच तुझे गुराखी
    व माझे गुराखी यांच्यामध्ये भांडण नसावे. शेवटी आपण एक कुटुंब आहोत.
  tcs-tcs: Den Abram i bin spik po Lot, ‘Yumi wan pamle, ane ol wokman blo yumi ol
    i no spostu graul.
  soq-soq: Tane Abram Lot diene wanase, “No apana dea os mai diadiantata ita do nolamba
    dewasaia apanawa mai muba onantopu, dia.
  qub-qub: 'Chaynöpami subrinun Lot-ta Abram niran: «Noganchëga famillyami canchïpis.
    Chaymi noganchëga ama rimanacushwanchu. Gampa uywayqui ricajpis ni nogapa uywä
    ricajpis ama pillyachunchu.'
  bqp-bqp: 'Akũ Abramu pì Lutunɛ: À mana lɛ́kpakↄ̃a gↄ̃ kú ó daguraro, ke ma pↄ́dãrinↄ
    kũ n pↄ́dãrinↄ dagura, zaakũ danɛnↄn ó ũ.'
  hat-hat: Abram di Lòt konsa. Monchè, se fanmi nou ye. Pa gen rezon pou nou gen kont
    yonn ak lòt, ni pou gadò ou yo gen kont ak gadò pa m' yo.
  eng-BSB: So Abram said to Lot, “Please let there be no contention between you and
    me, or between your herdsmen and my herdsmen. After all, we are brothers.
  tod-tod: 'Aɓalame ɠɛni Lɔte ma: «Nà è maanɛɛnɛzu, maaɠaali mina ɠɛ de yɔɠɔzu da
    ɗe, ɓaa nà-togani makɛ nuiti ta ɗɔnɔiti zɔɠɔzu. Mazɔlɔɔ da ga kɛɛɠɛlointi.'
  eng-WEBPB: Abram said to Lot, “Please, let there be no strife between you and me,
    and between your herdsmen and my herdsmen; for we are relatives.
  kbq-kbq: Abramu'a amanage huno Lotina asami'ne, Tagra mago kora mani'noku fra ovazisnue,
    bulimakao afuti'are kegavama nehaza vahe'mo'zanena fra ovazisazanki,
  nhe-BL: 'Huajca se tonal Abram quiilhui Lot: “Tojuanti tiicnime. Ax cuali para motlatequipanojcahua
    ma monajnanquilica ihuaya notlatequipanojcahua huan pehuas timocualanise tiome.'
  bus-bus: 'Ben Abramu bè Lutunɛ: À maa lɛokpakↄ̃a gↄ̃ kú wa daguraro, ke ma pↄ́dãrinↄ
    kↄ̃n n pↄ́dãrinↄ dagura, zaakɛ danɛnↄn wa ũ.'
  gub-BL: Amo 'ar mehe Àmàràw uze'eg oho Iro pe a'e kury. — Aiko neànàmete romo ihe.
    Ereiko heànàmete romo ne. Na'ikatu kwaw zanezeàmàtyry'ymaw. Na'ikatu kwaw ihewe
    uma'ereko ma'e newe uma'ereko ma'e wazeàmàtyry'ymaw.
  eng-DRA: 'Abram therefore said to Lot: Let there be no quarrel, I beseech thee,
    between me and thee, and between my herdsmen and thy herdsmen: for we are brethren.'
  knf-knf: 'Kë Abram aşë ji na Lot : « Tenan, nja ŋyiţi, dkooţu kooţ, mënŋal ŋţëpar
    abot awo mënŋal bayafan biki nja bado kaŋom!'
