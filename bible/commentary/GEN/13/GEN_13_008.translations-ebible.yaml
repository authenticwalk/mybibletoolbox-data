verse: GEN.013.008
translations:
  mal-C: 'അതുകൊണ്ട് അബ്രാം ലോത്തിനോട്: “നിനക്കും എനിക്കുംതമ്മിലോ നിന്റെയും എന്റെയും
    ഇടയന്മാർതമ്മിലോ ഒരു വഴക്കും ഉണ്ടാകരുത്; നാം അടുത്ത ബന്ധുക്കളല്ലേ!'
  deu-TKW: 'Da sprach Abram zu Lot: Laß doch nicht Zwietracht sein zwischen mir und
    dir und zwischen meinen und deinen Hirten; sind wir doch Brüder!'
  lin-lin: 'Abrami alobaki na Loti : « Tika ete koswana ezala te kati na ngai mpe
    yo to kati na babateli bibwele na yo mpe babateli bibwele na ngai, pamba te tozali
    bandeko.'
  cbr-NT: 'Usa ''ain ka Abramnën achúshi nëtën aín xukë́nan bëchikë Lot ësokin kakëxa:
    Mix kamina ''ën ''aintsi ''ibu ''ain, usa ''ain kananuna nu rabë́ upiti nuibananti
    ''ain, usaribiti ka an nun ñuina bërúankë unikama nishananima nuibananti ''ikën.'
  eng-LSV: And Abram says to Lot, “Please let there not be strife between me and you,
    and between my shepherds and your shepherds, for we [are] men—brothers.
  bmu-bmu: 'Mewö mala Abramnöŋ Lotköra kewö jii mörök: “Niri mönö iwi moröya maljit.
    Miaŋgöra ni aka gi sutnire me sömbup galömurupniri yeŋgö sutŋine aŋgururuk kude
    ahöma.'
  eng-GNV: 'Then saide Abram vnto Lot, Let there be no strife, I pray thee, betweene
    thee and me, neither betweene mine heardmen and thine heardmen: for we be brethren.'
  eng-WEBSTER: And Abram said to Lot, Let there be no strife, I pray thee, between
    me and thee, and between my herdmen and thy herdmen; for we are brethren.
  nhw-BL: 'Huajca se tonal Abram quiilhui Lot: “Tojuanti tiicnime. Amo cuali para
    ma monajnanquilica motequipanojcahua ihuaya notequipanojcahua huan pehuas timocualanise
    tiome.'
  swh-ONEN: Hivyo Abramu akamwambia Loti, “Pasiwe na ugomvi wowote kati yangu na wewe,
    wala kati ya wachungaji wangu na wako, kwa kuwa sisi ni ndugu.
  bba-bba: Yerɑ Aburɑmu u Lɔtu sɔ̃ɔwɑ u nɛɛ, nɑ nun kɑnɑmɔ, ɑ ku de sikirinɔ ɡɑ n
    wɑ̃ɑ nɛ kɑ wunɛn suunu sɔɔ, ǹ kun mɛ nɛn kpɑrobu kɑ wunɛɡibun suunu sɔɔ. Domi
    bɛsɛ dusinɑ.
  eng-KJVCPB: And Abram said unto Lot, Let there be no strife, I pray thee, between
    me and thee, and between my herdmen and thy herdmen; for we be brethren.
  cpy-cpy: 'Roo ikenkithawaetakaantakariri Abram itominthori Lot, ikantakiri: “Asheninkaha
    owawakaeyaani aaka, tee okameethate antaminthatawakaeya, tee omatzita eejatzi
    rantaminthatawakaeya kempoyeeriri apirapaeni.'
  mpx-mpx: Inoke Abalam i baek Lote elana i ba, “Nige nuwala ba apwaapwanawa ni gan
    owa ge nau elala, ge wala bwasumu ali tomatahikan elal, kaiwena owa ge nau tubula
    maisena hot.
  wbp-wbp: Ngula-jangka, Yipurumujurla wangkaja Laatikiji, “Ngalipaju karlipa nyina
    turnu-warnu-jala-ngarra. Kulu-wangurlipa nyina waparlku rarralypa.
  luo-luo: Omiyo Abram nowacho ne Lut niya, “Kik dhawo bed e kindwa kata e kind jokwadhi
    kod jokwadha nikech wan wede.
  meu-meu: Bena Abram ese Lot e hamaoroa, eto, Mani ita raruosi basita heai, eda boromakau
    ireḡudia taudia danu basie heai, badina be ita na varavara.
  npi-ULB: यसैले अब्रामले लोतलाई भने, “तिम्रो र मेरा गोठालाहरूबिच झगडा नहोस्, आखिर
    हामी त परिवार नै हौँ ।
  yor-yor: Abramu sì wí fún Lọti pé, “Èmi bẹ̀ ọ́, má ṣe jẹ́ kí èdè-àìyedè kí ó wà
    láàrín èmi àti ìrẹ, àti láàrín àwọn darandaran wa, nítorí pé ẹbí kan ni àwa ṣe.
  emp-NTPO: 'Maʌ̃ bẽrã Abraʌ̃ba Loa jarasia: –Dadjira ab̶ari ẽberãrã bẽrã bia b̶ʌẽ́a
    ijarad̶ida; bia b̶ʌẽ́a bʌ animarã wagabadara mʌ̃ animarã wagabada ume ijara pananida.'
  ind-ind: Jadi, berkatalah Abram kepada Lot, “Kita ini bersaudara. Tidak baik jika
    para gembalaku dan para gembalamu bertengkar.
  pes-OPCB: 'پس ابرام به لوط گفت: «ما قوم و خویش هستیم، و چوپانان ما نباید با یکدیگر
    نزاع کنند.'
  ssx-ssx: Kutu pieke handaata꞉ Eipola꞉ma꞉ma꞉ Loda pa꞉ta꞉ alota꞉ Dikita꞉ homeke tapake
    ya꞉la꞉ ekina꞉ naka꞉ haliweki pita꞉ yaka haliweki yaapoma꞉ta꞉ ape ape na lapeke
    alee.
  lcm-lcm: Asukang vanang na Abaram kala antok a Lot asukang ke, “A, parik nang kapa
    ro ani ka atogon angmamaralai e nei liuan irung na nei liuan i karung keve asosokai.
    Tarungpo angtogon nang.
  aer-aer: Yanhenge anteme, Abram Lot-eke angkeke, “Anwerneke-artweye kwenhe anyente
    aneme, urrkapentye akngerre anwerne-kenhe ilterrerlenge ipmentyele aretyale.
  tgl-ULB: Kaya sinabi ni Abram kay Lot, “Huwag nating hayaan na magkaroon ng alitan
    sa pagitan nating dalawa at sa pagitan ng iyong mga pastol at ng aking mga pastol;
    kung tutuusin, tayo ay magkapamilya.
  nop-nop: Unduŋ doktiŋa Abalamdi Lotidok indiŋ niŋguk, “Indi adi yabet ala inde’walaŋ
    lekiŋgoŋnik foloŋ be kale yabudokonimiiŋ adi’walaŋ lekiŋgoŋ foloŋ ulitawa ulitawa
    halune tuwot mu tibek.
  kca-kca: 'Аврам Лот пеԓа щиты йастәс: «Мин кўтәӈа уԓты ӑт питԓәмән, тащ шавиты йохԓәмән
    ищи кўтәӈа уԓты ӑт питԓәт, мин нӑӈ пиԓэнән рутӈән;'
  cbu-NT: Apramarinsha zoonllee Lotarinee tárangiya; Shiyapa tputsirish nuwapa m'chachuri
    waratamaam zandaksincha. ¿Tamareeja chaanpata zuwanllpatatich natsachich? tárangiya.
  usa-usa: Abo Abaram Rotitaba tiráiye, “Kerátámá morá-naemuye, kerátátí aukapikaraq,
    kerátátí mayai kayukabimma, keta uniti áiqaimma íma ténátae.
  hui-hui: Anigo Abarama ibugua Lodehondo lalu, Iya agali mbiraore igini darama mandagiore
    kabagonigo ai nde iyanaga biabe bia haga karubi iyanebi mo keba holene wuligo.
  wrs-wrs: Doa Apram buesilm ishomnana, pimba mongawatindi, wo osva sahokla vev, yena
    andranind, kana andranind, wo hevmba akosrombomana vev sapina innenilmba.
  mya-mya: ထို​အ​ခါ​အာ​ဗြံ​က​လော​တ​အား``ငါ​တို့​သည်​ဆွေ​မျိုး​သား​ချင်း​များ​ဖြစ်​ကြ​၍
    သင့်​လူ​စု​နှင့်​ငါ့​လူ​စု​တို့​သည်​ခိုက်​ရန်​ဖြစ်​ပွား​နေ​ရန်​မ​သင့်​ချေ။-
  cbi-NTPO: 'Tsenñu Abram ma malu Lotnu tsandimi: Iya ñubaya paande deeyu. Tsa'' mitya
    laatala peletu juu urajtuve, naa ñu'' wagaa washkemu chachilla bain, in wagaa
    washkemu chachillaba peletu kiikentsuñu urajtuve.'
  bod-N: དེ་ནས་ཨབ་རམ་གྱིས་ལོད་ཐུ་ལ་འདི་སྐད༌དུ། ངེད་གཉིས་འཁྲུག་རྩོད་བྱ་མི་འོས༌ལ། ཁྱོད་ཀྱི་རྫི་བོ་དང་བདག་གི་རྫི་བོ་གཉིས་ཀྱང་རྩོད་མི་འོས༌སོ།
    །ཅིའི་ཕྱིར་ཞེ༌ན། རང་ཅག་ནི་སྤུན་མཆེད་ཡིན་པའི་ཕྱིར༌རོ།།
  wsk-wsk: Se Abram Lot maonam, “Ikup imi ni analak nanga kusumuri me anirukko. Nika
    ura kari se aninga ura kari kiwem imi me betemonko, mu awuk, ni analak gue suan.
  kkl-kkl: Abram nenekori Lotag yubu lelamogti, “Anap nanap andi phamap, nari phamap,
    pia yae ua urop nangap tana sunsunum komdi nunna elkae-elkae.
  sna-sna: Saka Abhurama akati kuna Roti, “Ngaparege kuva negakava pakati pako neni,
    kana pakati pavafudzi vako nevangu, nokuti tiri hama.
  spa-BLM: 'Abram le dijo a Lot: “Por favor, que no haya disputas entre tú y yo, y
    entre tus pastores y los míos, porque somos parientes.'
  beu-beu: Angmuse Abram ana oal Lot at mateng hula, “Poleve anga imang-vaal. Base
    poleve ekang tota ekang, bot piterangvala ang naung di ekang tota ekang.
  cac-cac: 'Ay jun c''ual ix yal vin̈aj Abram d''a vin̈aj Lot chi'' icha tic: Ina
    ayto cuj co b''a, man̈ vach''oc tato scac'' oval, vach''chom a eb'' stan̈vumal
    noc'' co molb''etzal noc'' tic, man̈ vach''oc tato syac'' oval eb''.'
  swh-ULB: Kwa hiyo Abram akamwambia Lutu, “Pasiwe na ugomvi kati yako na mimi, na
    kati ya wachunga wanyama wako na wachunga wanyama wangu; licha ya hayo sisi ni
    familia.
  bel-bel: 'І сказаў Абрам Лоту: хай ня будзе разладу паміж мною і табою, і паміж
    пастухамі маімі і пастухамі тваімі, бо мы родзічы;'
  wed-wed: Anina ma Abram Lot i riwei i pa, “Ma rautaniḡana, tauta tara tagogi ma
    eḡa tana viparipariniḡai ma ata taunola avena ita viḡaiḡaiawa vivira.
  deu-ELBBK: 'Da sprach Abram zu Lot: Lass doch kein Gezänk sein zwischen mir und
    dir und zwischen meinen Hirten und deinen Hirten; denn wir sind Brüder!'
  mbb-OT: Ne migkaǥi zutun si Abram diyà te ki Lot te, “Kenè ki edtebek ne kenà kinahanglan
    he ebpekedtebek is menge bekidu ta su enaken ku sikew.
  msc-msc: 'Wo rɔ, Iburama ka a fɔ Luti yɛ ko: «An kana sɔn kɛlɛ ye wuli ile ni nde
    tɛ ma, wala ile la kolofen kɔnɔmadenilu ni nde la kolofen kɔnɔmadenilu tɛ ma.
    An ye badenma le ri.'
  mal-2015: 'അതു കൊണ്ടു അബ്രാം ലോത്തിനോടു: എനിക്കും നിനക്കും എന്റെ ഇടയന്മാർക്കും നിന്റെ
    ഇടയന്മാർക്കും തമ്മിൽ പിണക്കം ഉണ്ടാകരുതേ; നാം സഹോദരന്മാരല്ലോ.'
  tuo-NT: 'Tojo weegʉ Abrã cʉ̃ acabiji macʉ̃ Lot meꞌrã aꞌtiro ni ucũcʉ niwĩ: “Marĩ
    niꞌcʉ̃ põꞌrã niꞌi. Tojo weerã marĩ cumuca marĩrõ nirõʉaꞌa. Marĩ yarã ecarã coꞌterã
    quẽꞌrã mejãrõta nirãsama.'
  gup-gup: Wanjh Abram bimarneyimeng Lot, “Yuwn ngarrdurren ngudda ngaye, dja yuwn
    mak kabirridurren ngudda ke bininj nawu mayh kabirrinahnan dja ngardduk bininj,
    dja ngad wanjh ngarrmud.
  met-met: Binabu Ebram harua na Lot ba, “Kitam sip taininau, binabu heku mauxanganoa
    wa liwe makira, xaung liwe mana morum wasangamdi xaung morugu wasangamdi.
  gvs-gvs: E idi sipi adi tomatakavatayao taiyao sikaumakimaki, tuwo Eberam Loti ilatuwoko
    idigo kana, ‘Loti, kom yau boda tayamo, tauna kom be yau geya itoboinedeta takaumakimaki,
    nakae kom im topaisewayao be yau guna topaisewayao geya itoboinedita sikaumakimaki.
  rmc-rmc: 'Vašoda phenďa o Abram le Lotoske: „Nane mištes, hoj pes amen abo amare
    pasťjera te vesekedinas maškar peste. Se sam famelija!'
  nlg-nlg: Keri ge bosa Abram vania Lot me ghaghua, “Iroghita eni, a sakai na binaboli
    vamua. Mara hughuhughu haia tua na lei dida na mane lutu, me mua uto tara ghaghua
    igaa!
  dgr-DOGNT: Eyıt'à Abram edesah Lot ts'ǫ̀ hadı, “Ełèot'ı̨ ats'ı̨ı̨t'e t'à ełek'èch'a
    ats'ııdì-le. Sets'ǫ tıts'aàdìı-k'èdìı-dǫǫ̀, eyıts'ǫ nets'ǫ tıts'aàdìı-k'èdìı-dǫǫ̀
    ełek'èch'a hogıhtsį̀-le.
  pes-OPV: 'پس ابرام به لوط گفت: «زنهاردر میان من و تو، و در میان شبانان من و شبانان
    تونزاعی نباشد، زیرا که ما برادریم.'
  ron-1924: 'Аврам а зис луй Лот: „Те рог, сэ ну фие чартэ ынтре мине ши тине ши ынтре
    пэзиторий мей ши пэзиторий тэй, кэч сунтем фраць.'
  aui-aui: Na Abram, Lot iwoneni bo, “Kuwaiyana, touda rakarakada bi gegha tanikawakereyana,
    bi yada ribiribi kadi koyakoyagha bada gegha sinirouwa kabivivirana.
  ben-OBCV: তাই অব্রাম লোটকে বললেন, “তোমার ও আমার মধ্যে অথবা তোমার ও আমার রাখালদের
    মধ্যে যেন ঝগড়া না হয়, কারণ আমরা পরস্পরের খুব ঘনিষ্ঠ আত্মীয়।
  lex-lex: 'Hade pede Abrama nakot la Lota: “Yanpa itro''a tler la yawunu-yawenna,
    ne la''pa mak kodi pi''pu-du''mu rora mak kodi pipmu-dummu re rawo''ora, yoma
    it di de riy id ita.'
  rgu-rgu: Basa boe ma, Abram nafada Lot nae, “Ana ki on! Ita dua ia nana toranooꞌ.
    Bosoꞌ losa ita dua esa ta malole no esa, ma ita lahenda mana noi nara rahuu raroo.
  som-som: Oo Aabraam wuxuu Luud ku yidhi, Waxaan kaa baryayaa inaan diriru inaga
    dhex dhicin aniga iyo adiga, iyo xoolojirradayda iyo xoolojirradaada; maxaa yeelay,
    waxaynu nahay walaalo.
  lat-VUC: 'Dixit ergo Abram ad Lot: Ne quæso sit jurgium inter me et te, et inter
    pastores meos et pastores tuos: fratres enim sumus.'
  aoi-aoi: Eneja kembirra Aburema ni-yama nakina Ladu-wa, “Yalakene-ka yenukwa-manja
    ngarruwurrakawura-murre-ka ngarna. Nara aburraja e-bibanjuma awinyamba yakwa-langwa
    warnungkwarba, nganyangwa warnungkwarba akwa nungkwa-langwa, nara a-wirrikbajajuma
    warna.
  eng-ASVBT: And Abram said unto Lot, Let there be no strife, I pray thee, between
    me and thee, and between my herdsmen and thy herdsmen; for we are brethren.
  mna-mna: 'Tabe Abaram iso pa Lot ma iso: “Ituru toŋmatiziŋ tau. Tana leleŋ be ketende
    malmal par piti pepe. Mi mbesooŋo kiti tomini, tiparzooro pepe.'
  ita-1885: 'Ed Abramo disse a Lot: Deh! non siavi contesa fra me e te, nè fra i miei
    pastori ed i tuoi; conciossiachè noi siamo fratelli.'
  eng-LXXUP: And Abram said to Lot, Let there not be a strife between me and thee,
    and between my herdsmen and thy herdsmen, for we are brethren.
  eng-ULB: So Abram said to Lot, “Let there be no strife between you and me, and between
    your herdsmen and my herdsmen; after all, we are family.
  spa-VBL: 'Así que Abram le dijo a Lot: “Por favor, evitemos las discordias entre
    nosotros y entre nuestros granjeros, pues somos familia.'
  fra-_FOB: 'Et Abram dit à Lot: Qu''il n''y ait point, je te prie, de dispute entre
    moi et toi, ni entre mes bergers et tes bergers; car nous sommes frères.'
  mal-mal: 'അതുകൊണ്ട് അബ്രാം ലോത്തിനോട്: “എനിക്കും നിനക്കും എന്റെ ഇടയന്മാർക്കും നിന്റെ
    ഇടയന്മാർക്കും തമ്മിൽ ശണ്ഠ ഉണ്ടാകരുതേ; നാം സഹോദരന്മാരല്ലോ.'
  urd-GVR: Tab Abrām ne Lūt se bāt kī, “Aisā nahīṅ honā chāhie ki tere aur mere darmiyān
    jhagaṛā ho yā tere charwāhoṅ aur mere charwāhoṅ ke darmiyān. Ham to bhāī haiṅ.
  suz-BL: मिनु अब्राममी लोत कली “गो पोबु नस। जिचा मदुम्‍ब। इ गोठलापुकी नु आं गोठलापुकी
    यो जिचा मदुम।
  ita-1927: 'E Abramo disse a Lot: “Deh, non ci sia contesa fra me e te, né fra i
    miei pastori e i tuoi pastori, poiché siam fratelli!'
  ckb-ckb: 'ئینجا ئەبرام بە لوتی گوت: «با هیچ ناکۆکییەک نەکەوێتە نێوان من و تۆ و نێوان
    شوانەکانم و شوانەکانتەوە، چونکە ئێمە مام و برازاین.'
  eng-BBE: Then Abram said to Lot, Let there be no argument between me and you, and
    between my herdmen and your herdmen, for we are brothers.
  crx-NTPO: '''Et Abram, Lot yulhni, “''Aw hoonli huwun nyun ''ink''ez si bulh lhdulhyoh
    ''udotni'' ait''oh. ''Ink''ez si skhunai-i ghunline, ''ink''ez nyun nghunai-i
    ghunline, lhulh dulhyoh hudotni ait''oh. Lhulhlhutsinke ts''inli ''et huwa.'
  kan-OKCV: ಅಬ್ರಾಮನು ಲೋಟನಿಗೆ, “ನನಗೂ, ನಿನಗೂ; ನನ್ನ ದನ ಕಾಯುವವರಿಗೂ ನಿನ್ನ ದನ ಕಾಯುವವರಿಗೂ
    ಜಗಳವಿರಬಾರದು. ಏಕೆಂದರೆ ನಾವು ಬಳಗದವರು.
  bbb-bbb: Areme Aburame fu urina Roti kuae, No nosiki nono agane ro e one imevo bu
    e none ijena madinamivo ije fuka naebe marei.
  tam-2017: 'ஆபிராம் லோத்தை நோக்கி: “எனக்கும் உனக்கும், என் மேய்ப்பருக்கும் உன் மேய்ப்பருக்கும்
    வாக்குவாதம் வேண்டாம்; நாம் சகோதரர்கள்.'
  spa-RV-1909: 'Entonces Abram dijo á Lot: No haya ahora altercado entre mí y ti,
    entre mis pastores y los tuyos, porque somos hermanos.'
  ron-BTF: 'Şi Avram i-a spus lui Lot: Să nu fie ceartă, te rog, între mine şi tine
