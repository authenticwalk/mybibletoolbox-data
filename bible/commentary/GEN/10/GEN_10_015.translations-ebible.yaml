verse: GEN.010.015
translations:
  mal-C: 'കനാന്റെ പുത്രന്മാർ: ആദ്യജാതനായ സീദോൻ, ഹിത്യർ,'
  deu-TKW: Kanaan aber erzeugte Sidon, seinen Erstgebornen, und Heth
  lin-lin: Kanana azalaki tata ya Sidoni, mwana na ye ya liboso, ya Eti,
  cbr-NT: Canaán ax ka rabë́ bëchikëñu 'iakëxa aín rëkuën ax ka 'iakëxa Sidón, kakë
    aín 'anáka ax ka 'iakëxa Het.
  eng-LSV: And Canaan has begotten Sidon his firstborn, and Heth,
  bmu-bmu: 'Keinangö nahönŋi mutukŋi mi Saidon. Yaŋgö andöŋe Keinanöŋ könagesö kewöŋi
    yeŋgö bömönŋini ahök: Hit könagesö,'
  eng-GNV: Also Canaan begat Zidon his first borne, and Heth,
  eng-WEBSTER: And Canaan begat Sidon his first-born, and Heth,
  nhw-BL: 'Huan Canaán elqui itata iachtihui ejca catli itoca: Sidón huan quipixqui
    se iteipan ejca catli itoca eliyaya Het.'
  swh-ONEN: 'Kanaani alikuwa baba wa: Sidoni mzaliwa wake wa kwanza, Hethi,'
  bba-bba: Kɑnɑni u mɑɑ Sidoni mɑrɑ. Wiyɑ u sɑ̃ɑ win bii ɡbiikoo. Mɑ u mɑɑ Hɛti mɑrɑ.
  eng-KJVCPB: And Canaan begat Sidon his firstborn, and Heth,
  cpy-cpy: Riitaki Canaán tomintanakariri Sidón rantarite itomi, eejatzi Het.
  mpx-mpx: Kenani natuna gamaun te Saidoni. Natunau al hi gan, inoke Kenani tubutubunau
    te boda Hiti,
  wbp-wbp: 'Yangka Kanana, ngulakuju-palarla kirda-nyanuku nyinaja wirriya-jarraju:
    Kampurru-warnu wirriya yirdiji Jirdana, manu purdangirli-warnu wirriya yirdiji
    Yiiji.'
  luo-luo: Kanaan nonywolo Sidon wuode makayo kendo jo-Hiti,
  meu-meu: 'Kanaan natuna bini: Sidono, tau roboana, bona Het.'
  npi-ULB: कनान सीदोन अर्थात् तिनका जेठो छोरो, हित्ती,
  yor-yor: Kenaani sì bí Sidoni àkọ́bí rẹ̀, àti Heti.
  emp-NTPO: Caʌ̃ warra Canaaʌ̃ba idji warra iwina Sidoʌ̃da unusia. Maʌ̃are unusia
    Het.
  ind-ind: Anak Ham yang bungsu adalah Kanaan. Kanaan memiliki dua anak bernama Sidon
    dan Het.
  pes-OPCB: 'صیدون پسر ارشد کنعان بود و از کنعان اقوام زیر به وجود آمدند: حیتّی‌ها،'
  ssx-ssx: Mo hande Keinanina꞉ eiyeke tonuta꞉ mupeke weki Saidoni make Hedi makee.
    Ipilikita꞉ mo ipilika꞉ biki yano loma꞉ loma꞉ pimiki da wanda꞉halina꞉ apa꞉meie.
  lcm-lcm: Kanan kata asereai ani Sidon, kana nat kiu. Au na ri It,
  aer-aer: Alere ingkernenye Ham-kenhe, Canaan arritnye aneke, amangkemele akngerre-irreke
    alere atherrame atnyeneke. Alere arrekwelenye Sidon arritnye aneke, arrpenhe akenhe
    Heth arritnye aneke.
  tgl-ULB: Si Canaan ang naging ama ni Sidon, na kanyang panganay, at ni Heth,
  nop-nop: Agaŋ Kanaaŋ adi’walaŋ mihi tuwo adi Sidon eŋ adi’walaŋ sigineŋ mintaguk
    adi Het tiŋa mebop noli indiŋ.
  kca-kca: 'Ханаан эԓты сэма питсәт: оԓәӈ пŏхәԓ Сидон, щӑԓта Хет,'
  cbu-NT: Kanaansha wip tsimbun taarangiya. Iwachiztamarini sur Sidon, anumunsha Heta.
  hui-hui: Kenana igini wahene Saidonobi ibu igini mende Hidibi libu wali agali maha
    ha aribia hayarume mini uruni tinaga mamali mo hameigini mini laga bima ibinigo
    nga.
  wrs-wrs: Wo Kenannamba yiveltowondva lohna, nihilva Saiton, mongova Het, wo pimba
    os sevriv Sitontindi, Hettindi.
  mya-mya: ခါ​နာန်​၏​သား​ဦး​ဇိ​ဒုန်​နှင့်​သား​ဟေ​သ​တို့​သည် သူ​တို့​၏​နာ​မည်​ကို​ခံ​ယူ​ကြ​သော​လူ​မျိုး​တို့
    ၏​ဖ​ခင်​များ​ဖြစ်​ကြ​သည်။-
  cbi-NTPO: Tsenmala Canaánya Sidónnu ajke' na miyandimi, tsejtu bene Hetnu bain miyandimi.
  bod-N: དེ་ནས་ཀ་ན་ཨན་ལས་བུ་སྐྱེས་འགོ་ཚི་ཏུན་དང་། ཡང་ཧེད་དང་།
  wsk-wsk: Ham tuagu te Canaan ko kuriang laun mu Sidon. Canaan ko gue te ko kariimet
    mu Heth alo,
  kkl-kkl: Hamdi elme Kanaan. Kanaandi me yandonge mangaro aogne Sidon, nabinge Het,
    apna Yebusi nimiap, Amori nimiap, Girgasi nimiap, Hewi nimiap, Arki nimiap, Sini
    nimiap, Arwadi nimiap, Semari nimiap, Hamati nimiap. Kanaandi mangaroba sisa as
    tala-tala likto piogti
  sna-sna: 'Kenani akanga ari baba veava: Sidhoni dangwe rake, navaHiti,'
  spa-BLM: Canaán fue padre de Sidón (su primogénito), de Het, de
  beu-beu: Kanaan oal mutu, benangba, Sidon. Het enehe,
  cac-cac: A vin̈aj Canaán smam vin̈aj Sidón yed' vin̈aj Het. A vin̈aj Sidón chi',
    b'ab'el unin vin̈.
  swh-ULB: Kanaani akamzaa Sidono, mwanawe wa kwanza, na Hethi,
  bel-bel: 'Ад Ханаана нарадзіліся: Сідон, першынец ягоны, Хэт,'
  deu-ELBBK: Und Kanaan zeugte Sidon, seinen Erstgeborenen, und Heth
  mbb-OT: Si Canaan iyan amey ni Sidon wey ni Het. Ne iyan kakey si Sidon.
  msc-msc: Kanaan dencɛ fɔlɔ le tɛrɛ Sidɔn di, ka Hɛti tuun wo la.
  mal-2015: കനാൻ തന്റെ ആദ്യജാതനായ സീദോൻ, ഹേത്ത്,
  tuo-NT: Cã macʉ̃ Canaá wãmetigʉ Sidṍ pacʉ nicʉ niwĩ. Sidṍ masã maꞌmi nicʉ niwĩ.
    Cʉ̃ docacjʉ̃ Het wãmeticʉ niwĩ.
  gup-gup: Nawu Canaan nungka wanjh bibornang Sidon nawu nadjdjaman nuye, dja mak
    nawu nungka Canaan mawahmawah nuye wanjh bininj nawu Heth benkebmawahmeng, dja
    mak bininj nawu birrikang kore kunred Jebus, dja bininj nawu Amor benkebmawahmeng,
    dja nawu Gergash benkebmawahmeng, dja bininj nawu birringeyyoy Hiv, dja mak bininj
    nawu Canaan benkebmawahmeng kore namudbubuyika birringeyyoy Ark, dja mak Arvad,
    dja mak Zemar, dja mak bininj nawu birrikang kore kunred Hamath, dja kore kunred
    kabolkngeyyo Sin. Kaluk bedda nawu Canaan nawu birriyawmud duninjh birrikaberrkwernminj
    birriyarlarrmeng, dja kunred kubolkwarlah kabolkngeyyo Canaan wanjh yiman dedjdjingmey
    kore Sidon, djalwam kore kunbolk Gaza, darnkih kore Gerar, mak kunmekbe djalwam
    darnkih kore kunbolkbuyika manbu Sodom, Gomorrah, Admah dja Zeboiim. Kaluk burnbom
    kore kunred kabolkngeyyo Lasha.
  met-met: 'Kenan bakbakkadi li tibuding: Saidon garang matuaua, Hitdi,'
  gvs-gvs: 'Kina Kenani natunao koroto ame nakae: Saidoni botomoya be nakae siyana
    Eta. Niga go tubudiyao sisowóduwo idi bodao yoidi nakae.'
  rmc-rmc: O ešebno čhavo le Kanaanoskro sas o Sidon a paľis o Chet.
  nlg-nlg: Canaan na tamadira Sidon, na kamanagho, maia Heth.
  dgr-DOGNT: 'Kanan t''akwełǫ̀ǫ̀ weza sìı Sıdon wìyeh, eyıts''ǫ dıı dǫ haàtłǫǫ xàgeèɂaa
    sìı Kanan wets''ıhɂǫ̀ǫ-dǫǫ̀ agı̨ı̨t''e: Het got''ı̨į̀,'
  pes-OPV: و کنعان، صیدون، نخست زاده خود، وحت را آورد.
  ron-1924: Канаан а нэскут пе Сидон, ынтыюл луй нэскут, ши пе Хет;
  ben-OBCV: কনান ছিলেন তাঁর বড়ো ছেলে সীদোনের, ও হিত্তীয়,
  lex-lex: Kana'an na'a'na nana Sidon, a'nani yanulu, nora Heta,
  rgu-rgu: Kanaꞌan ana ulu na, riꞌ Sidon. Kanaꞌan boe dadi bei-baꞌi neme lahenda Het
    ara,
  som-som: Kancaanna wuxuu dhalay Siidoon oo ahaa curadkiisii, iyo Xeed;
  lat-VUC: Chanaan autem genuit Sidonem primogenitum suum. Hethæum,
  aoi-aoi: Eneja Yema-langwa nenikuwenikba Kenina nenu-wilyakama nakina wunambilyuma
    warnikuwabulena wunenimikirra Jayidina, nibina naruma-dangwa, akwa Yeda.
  eng-ASVBT: And Canaan begat Sidon his firstborn, and Heth,
  mna-mna: 'Kanaan lutuunu bizin na: Sidon, ta pikin muŋgamuŋga, to Et, Yebus, Amor,
    Girgas, Ep, Aki, Sini, Arbad, Semar, mi Amat. Kaimer to zin popoŋana ki Kanaan
    tiparreege zin ma tiwe un un, mi tila timbot pa lele pakaana ta ka seŋgaaŋa uunu
    isu kar Sidon, mi isula pa kar Gerar mi kar Gasa, to ikakat ma ilae pa lele ta
    kar Sodom, Gomora, Adma, mi Seboim timbot pa na. To isala mini, mi imap su kar
    Lasa. Ina lele kizin Kanaan.'
  ita-1885: E Canaan generò Sidon suo primogenito, ed Het;
  eng-LXXUP: And Canaan begot Sidon his firstborn, and the Hittite,
  eng-ULB: Canaan became the father of Sidon, his firstborn, and of Heth,
  spa-VBL: Canaán fue el padre de Sidòn, su primogénito, y de los hititas,
  fra-_FOB: Et Canaan engendra Sidon, son premier-né, et Heth;
  mal-mal: കനാൻ തന്റെ ആദ്യജാതനായ സീദോൻ, ഹേത്ത്,
  urd-GVR: 'Kanān kā pahlauṭhā Saidā thā. Kanān zail kī qaumoṅ kā bāp bhī thā: Hittī'
  suz-BL: मिनु कनानमी आ ङोंइती ङा तौ सीदोन नु नोले हेथ थि‍माक्‍त।
  ita-1927: Canaan generò Sidon, suo primogenito, e Heth,
  ckb-ckb: کەنعان باوکی سەیدا بوو، کە نۆبەرەکەی بوو، لەگەڵ حیتییەکان،
  eng-BBE: And Canaan was the father of Zidon, who was his oldest son, and Heth,
  crx-NTPO: Canaan 'en Sidon, 'udechoo ooye' yuzdli', 'ink'ez Heth;
  kan-OKCV: ಕಾನಾನ್ ವಂಶದಲ್ಲಿ ಮೊದಲು ಹುಟ್ಟಿದವನು ಸೀದೋನ್; ಆಮೇಲೆ ಹೇತನು ಹುಟ್ಟಿದನು.
  bbb-bbb: 'Ro una e Kenanido fari amure e Saedonikiro iviene fuone e Eti ijiebuo
    uifari ijeja: e ije eranebe ive buone ijia nabuikaraeva ijene.'
  tam-2017: கானான் தன் மூத்தமகனாகிய சீதோனையும், ஏத்தையும்,
  spa-RV-1909: Y Canaán engendró á Sidón, su primogénito, y á Heth,
  ron-BTF: Şi Canaan a născut pe Sidon, întâiul său născut, şi pe Het,
  eng-WEBP: Canaan became the father of Sidon (his firstborn), Heth,
  eng-FBV: Canaan was the father of Sidon, his firstborn, and of the Hittites,
  nld-1939: Kanaän verwekte Sidon, zijn eerstgeborene, en Chet;
  nch-BL: 'Huan Canaán elqui itata iachtohui cone cati itoca: Sidón huan quipixqui
    se iteipan cone cati itoca eliyaya Het.'
  tfr-NTPO: Canaán, ba wa domer bäm ĩyo l̈i ko Sidón. E irgo ga wa buk kjl̈ara domer
    obi ko Het.
  vie-1934: Ca-na-an sanh Si-đôn, là con trưởng nam, và Hếch,
  hin-CV: कनान का पहला पुत्र सीदोन, फिर हित्ती,
  eng-OURB: Canaan [Humbled] became the father of Sidon (his firstborn), Heth [Trembling
    fear],
  spa-BES: Y Canaán fue el padre de Sidón, que era su hijo mayor, y Het,
  tdx-tdx: Nisamake i Tsidone tañoloñoloña’e t’i Kanàne, naho i Khete
  vid-vid: Kanaani nayali sekulu wa Sidoni, mlelwa wa heye wa mwaluko, na Heti
  pwg-pwg: Keinan natuna iyarokona na Saidon, tuna na Saidon damsi i kaekiki.
  eng-OKE: And Kenaan begat Zidon his firstborn, and Cheth,
  tha-KJV: คานาอันให้กำเนิดบุตรหัวปีชื่อไซดอนและเฮท
  por-BR-2018: E Canaã gerou a Sidom, seu primogênito e a Hete,
  bco-bco: Ka꞉ina꞉n elo꞉ so꞉wa ko꞉lo꞉ sa꞉la꞉la꞉yo꞉, wa꞉la꞉bo꞉ wiyo꞉ Saido꞉n, a꞉la꞉ta꞉ga꞉
    so꞉wayo꞉ nowo꞉ Hit.
  deu-ELO: Und Kanaan zeugte Zidon, seinen Erstgeborenen, und Heth,
  ktm-ktm: Nedun Ham ndre Kenan ti iduwe Saidon. Saidon ti ndrihou tan Kenan. Kenan
    ti yayan imbruw ile su Hit,
  caa-caa: Y e Canaán cꞌotoy quetpa tatabꞌir tuaꞌ e Sidón xeꞌ jax e yaxar sitz, y
    conda numuy cora tiempo cꞌotoy quetpa tatabꞌir tuaꞌ e Het ubꞌan.
  eng-WYC-2018: Forsooth Canaan engendered Sidon, his first engendered son, (and)
    Heth, (And Canaan begat Sidon, his first-born son, and the Hittites,)
  epo-epo: Kaj de Kanaan naskiĝis Cidon, lia unuenaskito, kaj Ĥet,
  uig-PIN: Ⱪanaandin tunji oƣul Zidon tɵrilip, keyin yǝnǝ Ⱨǝt tɵrǝlgǝn.
  beo-beo: Ga:ina:ne ea mano da Saidone (ea magobo mano), Hidaide fi,
  tpi-OTNT: Saidon em i namba wan pikinini man bilong Kenan. Kenan i tumbuna bilong
    ol Hit
  hau-SA: Kan’ana shi ne mahaifin, Sidon ɗan farinsa, da na Hittiyawa,
  udu-udu: Kanaan warki’d ka baba ma Sidun mo a’di jin ta ya/m piti jin ṯwa/a/ mo,
    dhala Hiṯẖ mo
  uig-LAT: Qanaandin tunji oghul Zidon törilip, kéyin yene Het törelgen.
  nde-nde: UKhenani wayenguyise kaSidoni izibulo lakhe, amaHithi,
  ton-ton: ¶ Pea naʻe tupu ia Kēnani ʻa Saitoni ko hono ʻuluaki, mo Heti,
  ces-1613: Kanán pak zplodil Sidona prvorozeného svého, a Het,
  eko-eko: Kanaani khunvokola Sitooni mwanawe wa mwanzo na Ahiiti,
  nss-nss: Kenaan ara iyki norun ndrihou ngalan Siton. Pe Kenaan ara tumbuhu Hit,
  eng-WMB: Canaan became the father of Sidon (his firstborn), Heth,
  tam-TCV: 'கானானின் சந்ததிகள்: மூத்த மகன் சீதோன், கேத்து,'
  ceb-ULB: Si Canaan nahimong amahan ni Sidon, ang iyang kamagulangang anak, ug ni
    Het,
  mkn-mkn: Kanaꞌan pung ana sulung, andia, Sidon. Kanaꞌan ju jadi nene-moyang dari
    orang-orang Het,
  pol-UBG: Kanaan zaś spłodził Sydona, swego pierworodnego, i Cheta;
  agr-agr: Untsu Canaán niina uchiji aishmagkun iwain Sidógkan akiauwai, duwi pujus
    Het aajakua nuna akiauwai.
  kyc-kyc: Akali Kenane baa wambo wane Saitone manjipalaenakana Ete mandeya.
  urd-GVU: 'کنعان کا پہلوٹھا صیدا تھا۔ کنعان ذیل کی قوموں کا باپ بھی تھا: حِتّی'
  deu-1912: Kanaan aber zeugte Sidon, seinen ersten Sohn, und Heth,
  ntj-ntj: '@see-verse:GEN.010.014'
  row-row: Kanaꞌan ana ulu na, naran Sidꞌon. Kanaꞌan o dadꞌi bei-baꞌi mia atahori
    Het,
  kan-2017: ಕಾನಾನ್ ವಂಶದಲ್ಲಿ ಮೊದಲು ಹುಟ್ಟಿದವನು ಸೀದೋನ್; ಆ ಮೇಲೆ ಹೇತ್ ಹುಟ್ಟಿದನು.
  ena-ena: Kenan dɨ ninaŋ Cimegeŋ agadɨ ibi Saidon. Kenan agaŋ hɨmɨci nudɨ iamɨlɨhalinu
    agɨlaŋ hɨniavɨci hutesɨ lɨci latɨhavɨla ua hɨtɨŋ hɨtɨŋ hɨniavɨhadami. Nulɨdɨ hɨdɨlɨ
    nɨbɨlaŋ nameŋ. Mu Hitɨ hɨdɨlɨ. Mu Jebusɨ hɨdɨlɨ. Mu Amolɨ hɨdɨlɨ. Mu Gilɨgasɨ
    hɨdɨlɨ. Mu Hivɨ hɨdɨlɨ. Mu Alɨka hɨdɨlɨ. Mu Sini hɨdɨlɨ. Mu Alɨvatɨ hɨdɨlɨ. Mu
    Semalɨ hɨdɨlɨ. Mu Hamatɨ hɨdɨlɨ.
  tgo-tgo: Keinan nariye virɨ viva Saidon na Hiti i virɨ reghamba.
  yap-yap: I Kanaan e chitamngin Sidon ni ir e bin nganni’ i fak, nge Heth,
  tet-tet: Kanaꞌan oan ulun, Sidon. Kanaꞌan moos dadi bei uluk nosi ema Het,
  hlt-MCSB: Kanaan loh a caming la Sidon phoeiah Kheth,
  mdy-ETH: ካኣናኔ ናኣቶኮ ቶይዳሢ ፂዶኔ፥ ሄሌሢ ሄቴ ጌይንታያኬ፤
  twi-ASANTE: Na Kanaan woo nʼabakan Sidon ne Het.
  mwc-mwc: Canaan natunanatuna wai, Sidon, kona iyarokona ba Hitti biyisi gwabisi
    yai si botu.
  bhl-bhl: 'Kenan em muluwel i wiin e kanekote: Emisik min em wiin e Saidon te. Emteben
    min em wiin e Kit te.'
  con-NTPO: Canaánjan Sidón quitsa tsu. Tsaja tise dutssi'ye coenza. Tise faesu dutssi'yeja
    Het tsu.
  eng-WEBU: Canaan became the father of Sidon (his firstborn), Heth,
  bnp-bnp: 'A rane huriki e tune Kenan a bakovi ra nga: e Sidon a tabua. E tarina
    e Het,'
  wal-wal: Kanaanee ba baira na7aa Sidoonanne Heeta yeliis; qassi Kanaanee Yaabuusata,
    Amooreta, Gerggeeseta, Hiiweta, Arqqeta, Siinata, Ariwaadeta, Xamaaretanne Hamaatata
    yeliis. Hegaappe guyyiyan, Kanaane zareti laalettin,
  mgh-mgh: Kanaa ahonnyara Sitomi, mwana omuulupale, ni Hetee,
  acu-NT: Tura Canaánka uchiri eemkau akiinamia nuka Sidón naartin ayayi. Chikich
    uchiri Het naartin ayayi.
  spa-PDDPT: Canaán engendró a Sidón, su primogénito, a Het,
  gun-gun: Canaã ra'y ma Sidom jypygua. Ha'e va'e gui ma Hete ju.
  agu-BL: Ma Canaán, Sidón bi' yi bajx cy'ajl i'. Ma yi ca'p cy'ajl, Het bi'.
  eng-PEV: Ham’s youngest son was called Canaan. Canaan had 2 sons. His 1st son was
    called Sidon, and his other son was called Heth.
  ilo-ULB: Naaddaan ni Canaan iti putot, isu ni Sidon, nga inauna a putotna, ken ni
    Het,
  kpg-kpg: Nia dama daane Canaan la go Sidon, di ulu madua, mo Heth. Digaula la nia
    maadua mmaadua o digau ala e hai hegau gi nau ingoo.
  uig-ARA: قانائاندىن تۇنجى ئوغۇل زىدون تۆرىلىپ، كېيىن يەنە ھەت تۆرەلگەن.
  bsp-bsp: Kɔ Kanahan oŋkom Cidoŋ, coco cɔn, kɔ Het.
  mbs-mbs: Se menge batà i Canaan, yan si Sidon penganay batà din, aw si Het.
  tof-tof: 'Keinanón nis siman olom nis ilngumilürr: Sidon, oya ngaen olom, akó Et.'
  sus-sus: 'Kanaan naxa findi yi mixie baba ra: Sidɔnkae, a xa di singe, Xitikae,'
  pon-2006: Nein Kenan pwutak—Saidon, me keieu laud, oh Hed—irail me pahpa kahlap
    en aramas ako me weuwa adarail kan.
  jae-jae: Kanaan kêka nê ŋacsêga Sidon agêc lasi Het lasê.
  ksd-ksd: Ma Kanaan i ga vangala Sidon, kana luaina, ma Ket;
  tur-YTC: Kenan ilk oğlu Sidon, Het'in,
  bel-N: А Ханаан нарадзіў Сідона, першароднага свайго, і Хета,
  grc-BRENT: Χαναὰν δὲ ἐγέννησε τὸν Σιδῶνα πρωτότοκον αὐτοῦ, καὶ τὸν Χετταῖον,
  ind-AYT: Kanaan adalah ayah Sidon, anak sulungnya, dan Het,
  lid-lid: Nadu Kenan oro badeh kadok badeh Sidon ano badeh Het, ya i dah nyara tubu
    oro ai.
  nya-nya: Kanaani anabereka mwana wake wachisamba, Sidoni, ndipo anaberekanso Ahiti;
  hrv-hrv: Od Kanaana potječe Sidon, njegov prvenac, i Het.
  mps-mps: Saidon aga te Kenango gomunai ogwa da. Kenan te Hit bidi dabego aya me
    da,
  llg-llg: Kanaꞌan, ana kaꞌan, ndia Sidon. Kanaꞌan boe oo, ana dadik neu hataholi
    Het,
  tpi-tpi: Saidon em i namba wan pikinini man bilong Kenan. Kenan i tumbuna bilong
    ol Hit
  dan-1931: Kana'an avlede Zidon, hans førstefødte, Het,
  vie-OVCB: Ca-na-an sinh Si-đôn, con đầu lòng. Ca-na-an là tổ phụ dân tộc Hê-tít,
  lbk-lbk: Nan an-ak Canaan ay lallalaki et si Sidon ay inaona ya si Het. Siya chana
    nan ikik-it nan cheycha'y nangingachan isnan ngadngachancha.
  guj-2017: કનાનનો પ્રથમ દીકરો સિદોન હતો અને પછી હેથ,
  byr-byr: Kainanɨ kɨrɨnɨmaangei Saaithonɨjɨ Etɨlyɨ saraarɨ yawakɨnaꞌ. Kainanɨmɨrera
    Jevuzɨyara, Amoyara, Gihaazɨyara, Ivayara, Aakayara, Sɨnɨyara, Aavathɨyara, Semaarayara,
    Aamaatɨyara Kainanɨmɨrera sara yɨmaꞌnyɨna yeꞌ.
  awx-awx: Saidonu Kenande wawaxu yakap täpänin. Tiwän Kenanu Hit nanä, Jebus nanä,
    Amor nanä, Girgas nanä, Hiwi nanä, Arka nanä, Sini nanä, Arwat nanä, Semar nanä,
    äwä Hamat nanä yangge bapunä däkngakut. Kenan nanä unetä sakngälake, päku yolu
    inäinä yiwitäke kukin.
  pon-2006A: Nein Kenan pwutak—Saidon, me keieu laud, oh Hed—irail me pahpa kahlap
    en aramas ako me weuwa adarail kan.
  por-BRBSL: Canaan tornou-se o pai de Sidon (seu primogênito), Heth,
  cth-cth: Kanaan e a camin teh Sidon, hahoi Heth,
  twi-twi: Na Kanaan woo nʼabakan Sidon ne Het.
  hlt-hlt: Kanaan loh a caming la Sidon phoeiah Kheth,
  tbz-SIM: Kɛ̀ Kɑnnɑhɑ̃ɑ̃ pɛitɛ́ Sidonni o kóò Po nɛ̀ Ɛti.
  msy-2020: 'Ezɨ Saidon a Kenanɨn otarir ivariam. Ezɨ igharaz darazi uaghan Kenanɨn
    ovavir boriba, ezɨ men adarazir kara: Hitia,'
  txq-txq: Kanaꞌan ana ulun, ndia Sidon. Kanaꞌan oo dadi neu hatahori Het,
  aaz-aaz: Naiꞌ Kanaꞌan in aan moen uun goe es reꞌ naiꞌ Sidon. Naiꞌ Kanaꞌan anfain
    aam uuf neu atoin Hetes,
  dop-dop: Kɑnɑɑŋ ɩ́lɛ́ ɩ́ kɑncɑɑlɑɣɑ pǝyɑɣɑ ntɛ́ Sitɔŋ nɑ nɑɑlɛ nyǝŋ ntɛ́ Hɛtɩ,
  azb-azb: 'Kənanın nəsilləri bunlardır: ilk oğlu Sidon, Xet,'
  eng-DBY: — And Canaan begot Sidon, his firstborn, and Heth,
  hin-2017: कनान के वंश में उसका ज्येष्ठ पुत्र सीदोन, तब हित्त,
  wol-KYG: Kanaan moo taawloo Sidon, teg ca Ett,
  swp-swp: Kanana i hemala Sidona tamana, ana taubaguna, eo Heta.
  bjr-bjr: Kannaana faiqi namu nuqu maaqimminoo marinau. Indaaruqaafa Sidoonafa marinau.
    Mina aanaaqiannaafa Heetafa marinau. Miqanda nári ninaakusa nuqu marasee mariqau.
  eng-YLT: And Canaan hath begotten Sidon his first-born, and Heth,
  heg-NTPO: Kanaꞌan ana hmunan na, mo Sidon. Kanaꞌan kon daid upu kia-kaons deng atuli-atuil
    Het,
  ptu-ptu: Anna Kanaan ia undadiam Sidon, änä' uluana, anna Het sola
  bzd-NTPO: Canaán dör Sidón yë́. Sidón dör ie' alà tsá̱. Ie' alà skà kiè Het.
  kwf-kwf: Ma na ro ngela ngwane sa Kenan ki, satadaroꞋo neꞋe sa Saedon na faꞋinaꞋonaꞋo
    nia, ma sa Het. Ma toꞋa neꞋe kira saka maꞋi ana kwalafa Ꞌi buri ana ro ngwae neꞋeri
    ki, kira toꞋo ana satadaroꞋo.
  eng-WYC-2017: Forsooth Canaan engendered Sidon, his first engendered son, Heth,
  eng-WMBB: Canaan became the father of Sidon (his firstborn), Heth,
  spp-spp: Kana à Sidɔn ta u pyàŋi niɲcyiiŋi. Lire kàntugo, u à Kyeti ta.
  aey-aey: Kenan uqa melah matu eu Saidon. Kenan uqa melahul haun eu Het,
  urd-GVH: 'कनान का पहलौठा सैदा था। कनान ज़ैल की क़ौमों का बाप भी था : हित्ती'
  rug-rug: Sari na tuna koreo e Kenani, si e Saedoni sa kenuna meke Hitaiti. Arini
    sari na tinoni saripu ta pozae luli koari na pozadi.
  gaz-gaz: Kanaʼaan abbaa Siidoon ilma isaa hangaftichaa, akkasumas kan Heetotaa,
  fra-LSG: Canaan engendra Sidon, son premier-né, et Heth;
  yal-yal: 'Kanan yi findi muxuni itoe baba ra: Sidɔn, a dii singena, e nun Xitine'
  gum-gum: Inchen Canaánbe tru nui mayur nusrkai Sidonweimba, Hetweimba møskain købig
    køn.
  iou-iou: Kenan nanaki wäpi Saidon intäjukun ahäŋkuk. Saidon ahäŋkuko u punin terak
    Kenan täŋo yeri äbot ätu wäpi ŋode ahäŋkuŋ; Hit, Jebus, Amo, Gilgas, Hivi, Alka,
    Sini, Alvat, Semar, Hamat. Äbot ude ahäŋ yäpmäŋ kuŋkuŋ. Kadäni u punin terak Kenan
    nanakiye täŋo äbori äbori uken-uken kuŋtäŋpä kuŋkuŋ.
  haw-1868: Na Kanaana mai o Sidona, kana hiapo, a o Heta,
  arb-NAV: وَأَنْجَبَ كَنْعَانُ صِيدُونَ ابْنَهُ الْبِكْرَ ثُمَّ حِثًّا،
  adz-adz: 'Kanan narunggan miamun Saidon, da rain rusan fain binganggan ibiani: Hit'
  ewe-ewe: 'Kanaan ƒe viwo dometɔ aɖewoe nye: Sidon, ame si nye eƒe ŋgɔgbevi kple
    Het.'
  nuy-nuy: Nigaayung na-Canaan naagi-yung nu-lhamayn na-Sidon, ana-wulhu-wulhurr na-niwiyayung.
    Marri anubanila-wala warraawurru-yung wuu-lhamarrangi, wubani a-lhal-aynbaj-gala-yinyung
    a-lhal. Warraawurru-yung wurru-mayini warra-Hittite,
  eng-LEE: And Canaan begat Sidon his first-born, and Heth,
  dji-dji: Ga Kanan walkir marrngili yidjipilpili galbi, yagirrpili Djaydun nyannang
    miḻimiti, girri Ngitj, ga wurpiwili. Ngunutjini, mala inydjin bipiṉi miri, wurpi
    wurpi mala bapurrurr, yagirrpili
  nna-nna: 'Canaan japartu Sidon-ku, murrkangunya palinymili, Heth pukun. (Pala Sidon
    japartu jarrinyijanaku Sidonians-ku.) Nungujajirri Canaan-mili nyirrirnikartijarrangu:
    Jebus, Amor, Girgash, Hivi, Arki, Sini, Arvad, Zemar, Hamath. Yarti nyungurrangu
    wiyirr jirrja yanayi:::,'
  asm-FB: কনান, চীদোন আৰু হেতৰ পিতৃ আছিল। চীদোন আছিল কনানৰ প্রথম সন্তান।
  sus-A: كَنَان نَشَ قِندِ يِ مِشِيٍ بَبَ رَ؛ سِدْنكَيٍ، عَ شَ دِ سِنفٍ، شِتِكَيٍ،
  fra-SBL: Canaan engendra Sidon, son premier-né, Heth,
  hbo-hbo: וּכְנַ֗עַן יָלַ֛ד אֶת־צִידֹ֥ן בְּכֹרֹ֖ו וְאֶת־חֵֽת׃
  shp-NTPO: Canaánman reken bakera Sidón iká iki, jainoax jawen chiní bakera Het iká
    iki.
  eng-WYCLIFFE: Forsothe Chanaan gendride Sidon, his firste gendride sone, Ethei,
    and Jebusei,
  pjt-pjt: Ka Aamaku katja Kainantu katja ngaṉmanyitja utinu ini Tjaitannga, munu
    palulanguṟu katja kutjupa tjuṯa utinu ini nyanganpa – Iitanya, Tjaipunya, Aimurnga,
    Kirkatjanya, Ipanya, Aakanya, Tjinnga, Apatnga, Tjimarnga, Amatjanya tjananya.
    Nyanga paluṟu tjana uwankara Kainankunu tjuṯa munuya paluṟu tjana ma-tjuṯaringangi
    maḻatja maḻatja, munuya walytjaṟara walytjaṟara ankula ngura tjuṯangka nyinangi.
    Ka manta tjanampa alatji ngaringi Kainankunu tjuṯaku, alinytjaranguṟu ngura ini
    Tjaitantanguṟu ngalya-ngaringu uḻpaṟirakutu ngura ini Kiṟartakutu ngura ini Kaatjala
    itingka, munu wiluṟaranguṟu uṟu panya puḻkanguṟu wati-ngaringu kakaraṟakutu ngura
    ini nyanga tjanalakutu Tjatamalakutu, Kumaralakutu, Atamalakutu, Tjipuwimalakutu
    palula tjanalakutu tjanampa manta wati-ngaringu manta kutjuṯu tjanampa. Ka ngura
    Tjipuwimanya panya ngura ini Latjala itingka.
  cwe-cwe: Kanani kakala tata wa Sidoni, mwanage chaudele, na imwenga katangigwa Hiti,
  bgs-bgs: Tô mga gabatà i Canaan, tô gó si Sidon na tambang kaké, asta si Het.
  kik-kik: Kaanani nĩwe warĩ ithe wa Sidoni irigithathi rĩake, na Ahiti,
  ksr-ksr: 'Keinambaa meria mutuya ii Saidon. Iwaa gematanoŋ Keinanoŋ kanageso koi
    kaaŋa yoŋoo beŋisigia kolooro: Hit kanageso,'
  omb-omb: Kenan i tamai Sidon netune togagi siu vage netune Het.
  fra-NCL: Canaan engendra Sidon, son premier-né, et Heth,
  cek-AK: Kanaan mah calu Sidon hoi Heth to sak,
  xla-xla: Epalati Ham yami Keinan ya꞉ mamaduloye ipo, Saidon sopo, epo Hitai sopo,
  cuk-cuk: Canaánʼdi, Sidón-e-babad. Sidónʼde, Canaán-machi-sailaginedid, geb degine,
    Hetʼye-nugad, baksabalid.
  uig-CYR: Қанаандин тунҗа оғул Зидон төрилип, кейин йәнә Һәт төрәлгән.
  tel-2017: కనాను మొదటి కొడుకు సీదోనుకు హేతు, యెబూసీ, అమోరీయ, గిర్గాషీ,
  hat-BSA: Canaan te vin papa Sidon ki te premye ne a, avèk Heth;
  kos-kos: Wen luo natul Canaan — Sidon, su matu, ac Heth — pa papa tumun mwet ma
    us inelos.
  hbo-WLC: וּכְנַ֗עַן יָלַ֛ד אֶת־צִידֹ֥ן בְּכֹר֖וֹ וְאֶת־חֵֽת׃
  ibo-ibo: Kenan bụ nna Saịdọn, ọkpara ya, na ndị Het,
  ory-ory: ପୁଣି, କିଣାନର ଜ୍ୟେଷ୍ଠ ପୁତ୍ର ସୀଦୋନ, ତାହା ଉତ୍ତାରେ ହେତ୍
  chk-chk: Iwe, Kanaan semen Siton nöün we mwänichi me Het.
  ssd-ssd: Kanan nu kiŋo armba ŋak minna. Kiŋo mulum ta Sidon ande nyunu Het. Ŋgumneŋga
    nale tuku ndare tugekinaik sulumba mbuŋ kat naŋgine tuku nyu ta tumba naŋgine
    tumbraŋ yimyam kilmba minnaig.
  rop-rop: Det feswan grensan blanga Nowa det san blanga Hem neim Keinan bin abum
    san neim Saidan, en loda traib bin kamat brom Keinan, en deibin gulum neim blanga
    ol detlot traib Hitait,
  ukr-1871: Від Канаана ж родились Зидон, його перворідень, та Хет,
  eng-AOI: Ham's son, Canaan, had two sons called Sidon and Heth. Sidon was the firstborn,
  yon-yon: Keenan ye awoya kuu Saidondaniib Hitdaniib
  bch-bch: 'Be Kenan ele gergeu lautabe ieda Saidon. Kenan ei panua ga gid ne tibud:
    gid It'
  deu-1951: Kanaan aber zeugte Zidon, seinen Erstgebornen und Het;
  eng-JPS: And Canaan begot Zidon his firstborn, and Heth;
  ubr-ubr: Canaan nanatun orot wabis on Sidon a Heth.
  srp-1865: A Hanan rodi Sidona, prvenca svojega, i Heta,
  lug-lug: Kanani ye yazaala Sidoni, omwana we omubereberye, ne Keesi,
  heb-heb: וכנען ילד את צידן בכרו ואת חת׃
  ben-IRV: এবং কনানের বড় ছেলে সীদন, তারপর হেৎ,
  pan-pan: ਕਨਾਨ ਦੇ ਵੰਸ਼ ਵਿੱਚ ਸੀਦੋਨ ਉਸ ਦਾ ਪਹਿਲੌਠਾ ਪੁੱਤਰ ਸੀ, ਤਦ ਹੇਤ,
  mwp-mwp: Kananan garkaz kazi ukasar, Sidon kuykuyg a Eth kuthayg, palamulngu ukasar
    buway tharimoedhin kedha, Sidonan buway a Ethan buway.
  mya-JVB: ခါနာန် သား အကြီး ကား၊ ဇိဒုန်။ ထိုနောက် ဟေသ။
  tte-O: Kenani natuna tauna tobagubaguna iya Saidoni. Natunao tabe ikabili, kabo
    Kenani tubunao siya boda Iti,
  tbg-tbg: Kenaanira maaqu vo avuni vatatova Saidoniva Saidoni vatanaaka qova vauvaro
    vira maaqu vo Hitiva Hiti vatanaaka qova vaura.
  hmo-hmo: 'Kanana ena natuna be inai: Sidono, ia vara guna tauna, bona Heta,'
  ata-ata: Kanani ta ꞌolu ualaualasiꞌa aloxo ꞌo, Saidoni laposalaxu xe Keti.
  nfa-nfa: Ana uuru Kanaꞌan, nuka, Sidon. Kanaꞌan jꞌajꞌi bèi-baki nèti dhèu Het,
  urd-urd: और कनान से सैदा जो उसका पहलौठा था, और हित,
  rus-SYN: 'От Ханаана родились: Сидон, первенец его, Хет,'
  cbt-NTPO: Canaanso', paninan hui'nahuanpachina, Siton itërin. Ina quëran hui'nahuaantahuachina,
    Iti, itërin.
  bqc-SIM: 'Kanaa nɛgↄ̃ɛ sɛ̃́ia Sidↄ̃ buiↄn kɛ: Iti buiↄ,'
  tcz-CHONGTHU: Canaan chapa tahpen chu Sidon, Sidon chilhah te hung kon dohna ho
    chu ahiuvin chule Hit chilhah ho jong Canaan akon ahiuve.
  mar-mar: कनान हा त्याचा प्रथम जन्मलेला मुलगा सीदोन आणि हेथ यांचा,
  tcs-tcs: Kanan i bin gad tu boi pikinini, paswan i Sidon ane sekanwan i It.
  qub-qub: Canaanpa guechpa wamran caran Sidón. Paypa shullcanna caran Het.
  bqp-bqp: 'Kanaa daudu Sidↄ̃ burinↄn dí: Itinↄ,'
  hat-hat: Premye pitit Kanaran se te Sidon. Apre sa vin Et.
  eng-BSB: And Canaan was the father of Sidon his firstborn, and of the Hittites,
  tod-tod: Kanaan ná-doun zunu mɔungi é sɔlɔɔni, naa ɠa é ɠɛni ga Sidɔn, naa ʋolu
    gelei ɠɛ ga Ɠɛte.
  eng-WEBPB: Canaan became the father of Sidon (his firstborn), Heth,
  kbq-kbq: Kenanina agonesa mofavrea Saidoni'e, hanki anazanke hu'za agripinti'ma
    fore'ma hu'nazana Hiti vahe'ma,
  nhe-BL: 'Huan Canaán elqui itata iachtohui ejca tlen itoca: Sidón huan quipixqui
    se iteipa ejca tlen itoca eliyaya Het.'
  bus-bus: 'Kanaa daudu Sidↄ̃ boriinↄn yɛ̀: Itinↄ,'
  gub-BL: 'Heta mokoz Kànàà ta''yr izupe wà: Xitom tyky''yr her romo a''e. Ete tywyr
    her romo a''e.'
  eng-DRA: And Chanaan begot Sidon, his firstborn, the Hethite,
  knf-knf: Kanaan awooŋ aşin bañaaŋ biki Ŧidoŋ, anwooŋ abukul naŧeek. Abot awo aşin
    bahitit,
