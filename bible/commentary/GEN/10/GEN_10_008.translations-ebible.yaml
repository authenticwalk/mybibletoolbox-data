verse: GEN.010.008
translations:
  mal-C: കൂശ് നിമ്രോദിന്റെ പിതാവായിരുന്നു. നിമ്രോദ് ഭൂമിയിൽ ആദ്യത്തെ മല്ലനായ പോരാളിയായിത്തീർന്നു.
  deu-TKW: Und Kusch erzeugte den Nimrod; dieser fing an, ein Gewaltiger zu werden
    auf der Erde.
  lin-lin: Kushi azalaki mpe tata ya Nimirodi oyo azalaki elombe ya liboso ya bitumba
    kati na mokili.
  cbr-NT: Cus ax ka bëtsi bëchikëñu Nimrod kakin anëkëñu 'iakëxa, ax painra ka uni
    kushiira a menu 'iakëxa.
  eng-LSV: And Cush has begotten Nimrod;
  bmu-bmu: Kusgö nahönŋi kun qetŋi Nimrod asuhuyök. Yaŋön qariba wahöta bimqeqegö
    suahö azi köhöikŋi kötökŋi aka gölmenöŋ malök.
  eng-GNV: And Cush begate Nimrod, who began to be mightie in the earth.
  eng-WEBSTER: 'And Cush begat Nimrod: he began to be a mighty one in the earth.'
  nhw-BL: Huan Cus nojquiya elqui itata Nimrod catli quipixqui miyac chicahualistli
    campa hueli ipan tlaltipactli.
  swh-ONEN: Kushi akamzaa Nimrodi, ambaye alikua akawa mtu shujaa duniani.
  bba-bba: Kusi u mɑɑ bii mɑrɑ wi bɑ sokumɔ Nimurodu. Wiyɑ u ɡbiɑ u kuɑ wɔruɡɔ dɑmɡii
    hɑnduniɑ sɔɔ.
  eng-KJVCPB: 'And Cush begat Nimrod: he began to be a mighty one in the earth.'
  cpy-cpy: Riitaki Cus tomintanakariri Nimrod, etanakawori atziri oshekitzimotziri
    ishintsinka.
  mpx-mpx: Kus tubutubunina etega te Nimlod. Iya haveyan ana toematana gasigasisena,
    yaka alonau wana boda panuwa hi gewi hi pakokovel.
  wbp-wbp: Yangkaku yirdiki Kuujuku, ngulakujurla kaja-nyanu nyinaja yirdiji Nimurdu.
    Nimurdu, ngulaju kala nyinaja pirrjirdi-nyayirni.
  luo-luo: Kush ne en wuon Nimrod, mane en jalweny maratego e piny.
  meu-meu: Kusu ese danu Nimrod e havaraia; ia na lohia tauna gini-gunana tanobada
    ai.
  npi-ULB: कूश निम्रोदका पिता बने, जो पृथ्वीमाथिका पहिलो विजेता थिए ।
  yor-yor: Kuṣi sì bí Nimrodu, ẹni tí ó di alágbára jagunjagun ní ayé.
  emp-NTPO: Cusba idjab̶a Nimroda unusia. Maʌ̃ Nimrora naʌ̃ ẽjũãne nabema ẽberã dji
    droma basía.
  ind-ind: Kus mempunyai seorang anak bernama Nimrod. Dialah orang pertama yang terkenal
    di dunia sebagai orang yang sangat tangguh dalam berperang.
  pes-OPCB: یکی از فرزندان کوش، شخصی بود به نام نمرود که در دنیا، دلاوری بزرگ و معروف
    گشت.
  ssx-ssx: Kusuma꞉ mo weki biki Nimolodo mondu wiekeme. Koto wekita꞉ do kenkena꞉ titina꞉
    a꞉nda꞉ wotu bepolatiki pieke hali hayekeme.
  lcm-lcm: Kus kata asereai ani Nimrod na Nimrod kata serei a igenen visvis madot
    luai e kuli rina aongos.
  aer-aer: Kenhe Cush re akenhe alere atnyeneke Nimrod arritnye. Artwe nhenhe re akenhe
    ilyenpenye kere atwetyeke, rarle arrwekele anthurre.
  tgl-ULB: Si Cus ang naging ama ni Nimrod, ang naging kauna-unahang manlulupig sa
    mundo.
  nop-nop: Kus’walaŋ yalakiŋiŋ adi Nimlot mintaguk. Adi kuyeŋ kwet foloŋ mapme loloŋit
    hatihati u tububihikuk.
  kca-kca: Хуш хŏԓна Нимрод пŏх тӑйәс, ԓўв мет оԓәӈ вŏԓаӈ кущайа йис.
  cbu-NT: Kusshat uwshat arang minumari iparinarangiya Nimrodaatsimarita. Nimrodsha
    kizpur kurakamuna. Ashchiri tsapurunas waamari kurak kasiru taarangiya.
  hui-hui: Kusu ibu igini mbirabi ha dege binigo ibu mini Nimirodo henego ibu dindi
    bibahendeha agali pari wayali haguane mbira nahe wiangi piganeore ibu hene.
  wrs-wrs: Wo Kusnamba mongova ombol lohna, nihilva Nimrot. Hengas kuwulva andralva
    wulluhunna, seilva sna indhanariniva mongova owai, lohnamoa.
  mya-mya: ကု​ရှ​တွင်​နိမ်​ရော​ဒ​နာ​မည်​ရှိ​သား​တစ်​ယောက် ရှိ​၏။ ထို​သား​သည်​ကမ္ဘာ​ပေါ်​တွင်
    ပ​ထ​မ​ဦး​ဆုံး နယ်​ပယ်​များ​ကို​တိုက်​ခိုက်​အောင်​မြင်​သော​သူ ဖြစ်​၏။-
  cbi-NTPO: Cusya, entsa tunu mu' mityaba ajke' kayu daj ruku tiya' chumu Nimrodchi
    ya' apa tiyamuwaami.
  bod-N: དེ་ནས་གུ་ཤ་ཞེས་པ་ལས་ནིམ་རོད་མཆེད་ཅིང༌། དེ་ནི་འཇིག་རྟེན་གྱི་དཔའ་རྒོད་ཐོག༌མའོ།།
  wsk-wsk: Cush ko kuriang bo ko nup Nimrod. Nimrod ali imi te giram ale kari supuling
    sokel ago se kari ngarangarak bagakaso.
  kkl-kkl: Kushti me nen nhon mangaro aogne Nimrod. Nimrod samenag nimi nubunge so'oag
    wamogne Nimrod wamog.
  sna-sna: Kushi akanga ari baba vaNimurodhi, uyo akanga ari murwi ane simba panyika.
  spa-BLM: Cus fue el padre de Nimrod. Él comenzó a ser un poderoso en la tierra.
  beu-beu: Kus ana vaal mehal nu vengajai angu ene Nimrod. Aing ba kapala malibal
    halomang-halomang, bot Nimrod ana etatabit lumul-kavasar.
  cac-cac: A vin̈aj Cus ay yuninal vin̈aj Nimrod. A vin̈aj Nimrod chi' b'ab'el ix
    och yajalil d'a scal eb' chon̈ab'.
  swh-ULB: Kushi akamzaa Nimrodi, ambaye alikuwa hodari wa kwanza juu ya nchi.
  bel-bel: 'Хуш спарадзіў таксама Німрода: гэты пачаў быць дужым на зямлі;'
  deu-ELBBK: Und Kusch zeugte Nimrod; der fing an, ein Gewaltiger zu sein auf der
    Erde.
  mbb-OT: Duen pa sevaha he anak ni Cush he iyan ngazan din si Nimrod. Si Nimrod nehimu
    he gemhanan he etew kayi te kelibutan.
  msc-msc: Kusi dencɛ do le Namurudu ri. Wo le fɔlɔ kɛra fankatii ri duukolo kan.
  mal-2015: കൂശ് നിമ്രോദിനെ ജനിപ്പിച്ചു; അവൻ ഭൂമിയിൽ ആദ്യവീരനായിരുന്നു.
  tuo-NT: Cus wãmetigʉ Nimrod pacʉ nicʉ niwĩ. Cʉ̃ Nimrod nipeꞌtiropʉre aꞌmewẽjẽtutuagʉ
    waꞌacʉ niwĩ.
  gup-gup: Dja Cush wanjh mawah nuye Nimrod, nawu nungka yimerranj ngudjmakni duninjh,
    benyurrhkeng birribuyika bininj rowk kore kurorre birrihni.
  met-met: Kus garang lup tela muli yanoa Nimrot. Ina lipu mugamugangam mana titia
    sok lipu haungingam haringina.
  gvs-gvs: E kina go Kosayana natuna koroto tayamo yoina Nimrodi, tauyana tokaalikaina
    tayamo poyapoya ame goi.
  rmc-rmc: Le Kušoske uľiľa čhavo o Nimrod, savestar ačhiľa zoralo maribnaskro murš
    pre phuv.
  nlg-nlg: Cush te vahua ghua Nimrod, gaia te mai diki malaghai nagho tana maramana.
  dgr-DOGNT: Kush Nımrod wetà hǫt'e. Ekò k'e Nımrod dıı nèk'e eghǫǫ-dǫǫ̀ nàtsoo elı̨į̀
    ajà.
  pes-OPV: وکوش نمرود را آورد. او به جبار شدن در جهان شروع کرد.
  ron-1924: 'Куш а нэскут ши пе Нимрод: ел есте ачела каре а ынчепут сэ фие путерник
    пе пэмынт.'
  ben-OBCV: কূশ সেই নিম্রোদের বাবা, যিনি পৃথিবীতে এক বলশালী যোদ্ধা হয়ে উঠলেন।
  lex-lex: Kusyi duratni-waitni id de nwawa Nimrota (nnia'eratni de malawna). Hadi
    ed maka kala' ul pua kodi plola-ktaryat lia nohkerkeran di wawannu.
  rgu-rgu: Kus ana tou na, riꞌ Nimrod. Ria nana malaka parani matati masososa kahereꞌ.
  som-som: 'Kuushna wuxuu dhalay Nimrod: wuxuuna bilaabay inuu noqdo mid dhulka xoog
    weyn ku leh.'
  lat-VUC: 'Porro Chus genuit Nemrod: ipse cœpit esse potens in terra,'
  aoi-aoi: Umba nuwilyaba ngarningka nenikuwenikba Kwuja-langwa n-ambilyumurra nakina
    enejukwaba. Nenimikirra nakina Nimurada. Nakine-ka Nimurada neningadinuba-wiya
    nu-bungkawadinuma wurrukwala-manja warnumamalya wurriminiminingka-manja. Nara
    ena-langwa-manja wulkwa warnumamalya kinu-bungkawadina nakina umba wurriminingka-manja
    ngarningka warnumamalya nu-bungkawadinuma nakina.
  eng-ASVBT: 'And Cush begat Nimrod: he began to be a mighty one in the earth.'
  mna-mna: Kus, ni ipeebe pikin ta, zaana Nimrot. Nimrot, ni zaana biibi pa malmal,
  ita-1885: E Cus generò Nimrod. Esso cominciò ad esser possente sulla terra.
  eng-LXXUP: 'And Cush begot Nimrod: he began to be a giant upon the earth.'
  eng-ULB: Cush became the father of Nimrod, who was the first conqueror on the earth.
  spa-VBL: Cus también fue el padre de Nimrod, quien se destacó como el primer tirano
    en la tierra.
  fra-_FOB: Et Cush engendra Nimrod, qui commença à être puissant sur la terre.
  mal-mal: കൂശ് നിമ്രോദിനെ ജനിപ്പിച്ചു; അവൻ ഭൂമിയിൽ ആദ്യവീരനായിരുന്നു.
  urd-GVR: Kūsh kā ek aur beṭā banām Namrūd thā. Wuh duniyā meṅ pahlā zabardast hākim
    thā.
  suz-BL: मिनु कूशमी निम्रोद यो थि‍माक्‍त। मेको बोल्‍यो नु सक्ति पाइश्‍शो मुर दुम्‍माक्‍त।
  ita-1927: E Cush generò Nimrod, che cominciò a esser potente sulla terra.
  ckb-ckb: نەمرود لە نەوەی کوش لەدایکبوو، کە بووە جەنگاوەرێکی مەزن لەسەر زەوی.
  eng-BBE: And Cush was the father of Nimrod, who was the first of the great men of
    the earth.
  crx-NTPO: Cush 'en Nimrod ooye' suli', 'ink'ez Nimrod tube ulhtus ndi yun k'ut neninya.
  kan-OKCV: ಕೂಷನು ನಿಮ್ರೋದನ ತಂದೆಯಾಗಿದ್ದನು, ಇವನು ಭೂಮಿಯ ಮೇಲೆ ಬಲಿಷ್ಠ ಯುದ್ಧವೀರನಾದನು.
  bbb-bbb: E Kusi fu fari fuone bietena abe Nimiroti kuae. E ijare amure aesakae igia
    e aesakae binobino ijia karinoeva ijena azo mukore kena e boeje iraraena kaniae.
  tam-2017: கூஷ் நிம்ரோதைப் பெற்றெடுத்தான்; இவன் பூமியிலே பராக்கிரமசாலியானான்.
  spa-RV-1909: 'Y Cush engendró á Nimrod: éste comenzó á ser poderoso en la tierra.'
  ron-BTF: Şi Cuş a născut pe Nimrod, el a început să fie unul puternic pe pământ.
  eng-WEBP: Cush became the father of Nimrod. He began to be a mighty one in the earth.
  eng-FBV: Cush was also the father of Nimrod, who set himself up as the first tyrant
    on earth.
  nld-1939: Koesj verwekte ook Nimrod. Deze begon machtig te worden op aarde;
  nch-BL: Huan Cus nojquiya elqui itata Nimrod cati quipixqui miyac chicahualisti
    campa hueli ipan taltipacti.
  tfr-NTPO: Cus, e wa buk kjl̈ara domer obi ko Nimrod. E ëngkjwaga dbo ara wl̈eniyo.
  vie-1934: Cúc sanh Nim-rốt, ấy là người bắt đầu làm anh hùng trên mặt đất.
  hin-CV: कूश उस निमरोद का पिता था जो पृथ्वी पर पहले वीर व्यक्ति के रूप में मशहूर
    हुआ.
  eng-OURB: Cush became the father of Nimrod [Let us rebel]. He began to be a mighty
    one in the earth.
  spa-BES: Y Cus fue el padre de Nimrod, que fue el primero de los grandes hombres
    de la tierra.
  tdx-tdx: Nisamake i Nimrode t’i Kose; ie niha­lahitsiay an-tane atoy,
  vid-vid: Kushi nayali mhaza wa Nimulodi yawele na mong'ho wa mwaluko muisi yeng'ha.
  pwg-pwg: Kus tupurereghina sago na Nimrodi, tuna imagura da ivi rewapana kirakai.
    Tuna wawaya ghamana dobuwai, iyo wawayina.
  eng-OKE: 'And Kush begat Nimrod: he began to be a powerful man in the earth.'
  tha-KJV: คู​ชให้กำเนิดบุตรชื่อนิมโรด เขาเริ่มเป็นคนมีอำนาจมากบนแผ่นดินโลก
  por-BR-2018: E Cuxe gerou a Ninrode, este começou a ser poderoso na terra.
  bco-bco: Kusa꞉yo꞉ so꞉wa nowo꞉ sa꞉la꞉li, ene wiyo꞉ Nimlod. Nimlod e henfelo꞉ wiyo꞉
    wabulun kalu fa꞉la꞉dowo꞉.
  deu-ELO: Und Kusch zeugte Nimrod; der fing an, ein Gewaltiger zu sein auf der Erde.
  ktm-ktm: Pe Kus ti nedun homou kamal yi rangan Nimrot. Nimrot ti iy lau puko-on
    lakopwi odo pahun.
  caa-caa: Y e Cus cꞌotoy quetpa tatabꞌir tuaꞌ e Nimrod xeꞌ jax e bꞌajxan winic xeꞌ
    cꞌotoy uchꞌami meyra uqꞌuecꞌojsiaj tujam tunor e winicobꞌ tara tor e rum.
  eng-WYC-2018: Forsooth Cush begat Nimrod; (and) he began to be mighty in [the] earth,
  epo-epo: Kaj Kuŝ naskigis Nimrodon, kiu komencis esti potenca sur la tero.
  uig-PIN: Kuxtin yǝnǝ Nimrod tɵrǝlgǝn; u yǝr yüzidǝ naⱨayiti küqtünggür adǝm bolup
    qiⱪti.
  beo-beo: Gusia ea mano eno da Nimilode. E da asigilaloba, nimi bagade gegesu dunu
    hamoi.
  tpi-OTNT: Na Kus i gat narapela pikinini man, nem bilong en Nimrot. Nimrot em i
    namba wan man bilong graun long kamap strongpela hetman.
  hau-SA: Kush shi ne mahaifin Nimrod wanda ya yi girma ya zama jarumin yaƙi a duniya.
  udu-udu: Kush a’di warki’d ka baba ma Nimruud mo. A’di ta wathi/ en’thi/ jin ṯwa/a/
    jin c̱a’bki dem dem e mony’cesh mo.
  uig-LAT: Kushtin yene Nimrod törelgen; u yer yüzide nahayiti küchtünggür adem bolup
    chiqti.
  nde-nde: UKhushi wayenguyise kaNimrodi, owakhula waba liqhawe elilamandla emhlabeni.
  ton-ton: 'Pea naʻe tupu ia Kusa, ʻa Nimilote: pea naʻe hoko ia ko e tokotaha lahi
    ʻi māmani.'
  ces-1613: Zplodil také Chus Nimroda; onť jest počal býti mocným na zemi.
  eko-eko: Kuushi khunvokola theenya Ninrooti, otu ti ye aaziyeeyo wiiya ntthu wooshintta
    vathi apha.
  nss-nss: Kus ara iyki norun hamou i ngalan Nimrot. Yiy irayah ndramat hamou pwokeyan
    para pahun.
  eng-WMB: Cush became the father of Nimrod. He began to be a mighty one in the earth.
  tam-TCV: கூஷின் மகன் நிம்ரோத்; இவன் பூமியில் வலிமையுள்ள வீரனாக விளங்கினான்.
  ceb-ULB: Si Cus nahimong amahan ni Nimrod, nga maoy unang nahimong mananaog sa kalibotan.
  mkn-mkn: Kus pung ana laki-laki sang Nimrod. Dia tu, panglima paráng partama yang
    hebat.
  pol-UBG: Kusz spłodził Nimroda, który zaczął być mocarzem na ziemi.
  agr-agr: Cusak nuigtushkam uchijin Nimrotan akiauwai. Duka apu ashí nugkanum nigki
    wagaku aajakui.
  kyc-kyc: Kusi baame Nimirote mandeya. Nimiroteme kanda soo rara malu dupwana akali
    andake porai wakasa ingyuo kareya.
  urd-GVU: کوش کا ایک اَور بیٹا بنام نمرود تھا۔ وہ دنیا میں پہلا زبردست حاکم تھا۔
  deu-1912: Chus aber zeugte den Nimrod. Der fing an ein gewaltiger Herr zu sein auf
    Erden,
  ntj-ntj: '@see-verse:GEN.010.007'
  row-row: Kus ana tou na, naran Nimrod. Nimrod, atahori manaseliꞌ, mana dadꞌi malangga
    matati fefeu na.
  kan-2017: ಕೂಷನು ನಿಮ್ರೋದನನ್ನು ಪಡೆದನು. ಅವನು ಭೂಮಿಯ ಮೇಲಿನ ಮೊದಲನೆಯ ಪರಾಕ್ರಮಶಾಲಿಯಾಗಿದ್ದನು.
  ena-ena: Kusa dɨ ninaŋ mu Nimɨlotɨ. Nimɨlotɨ agaŋ nɨbu mɨse hulaŋ vɨdɨvɨdɨŋ daŋ
    iahami.
  tgo-tgo: Ko Kus nariye regha Nimrod. Iye va lolo vurɨvurɨghegheniye na ragagaithɨ
    e yambaneke.
  yap-yap: Min gargeleg be’ nib pagel ni fak Kush ni Nimrod fithingan me yan i par
    ni ir e bin th’abi som’on e girdi’ u fayleng nib falu’ ni i mael ngi i kol boch
    e nam.
  tet-tet: Kus oan mane ida tenik, naran Nimrod. Nia meo ulun mak uluk fohon.
  hlt-MCSB: Te phoeiah Kusah loh Nimrod te a sak tih anih te diklai hmankah hlangrhalh
    lamhmacuek la om.
  mdy-ETH: ኩሼ ሃሣ ቤርታዺ ዓጮይዳ ፑኡፖ ዖሎና ዔርቴሢ፥ ናምሩዴ ሾዔኔ።
  twi-ASANTE: Kus woo Nimrod. Na Nimrod bɛyɛɛ ɔkofoɔ kɛseɛ wɔ asase so.
  mwc-mwc: Nimrod tamana wai Cush. Ba Nimrod i rakata wai maragata goyona ba abiabiyina
    dobu ai.
  bhl-bhl: Kus e min makso dukuko, em wiin e “Nimolot”, dangse kale. E kawin dim em
    emisik kak kunum wiin kitil so kamok kesomi,
  con-NTPO: Cus tsu Nimrod quitsa. Nimrodja aishe ñoa'me va ande'su joccapitssia a'i
    tsu.
  eng-WEBU: Cush became the father of Nimrod. He began to be a mighty one in the earth.
  bnp-bnp: E Kus i tahoka e tuna tara a rana e Nimrod. E Nimrod ia a ubu na malala.
  wal-wal: Kuushi Naamiruuda yeliis; Naamiruudi ha sa7an koiro wolqqaama olanchcha
    gidiis;
  mgh-mgh: Kuusi ciicammo ahonnyara Ninroti, nlopwana oopacera ookhomaala cinenne
    mwiilaponi.
  acu-NT: Cusa chikich uchiri Nimrod naartin amiayi. Nimrodka nuwaa eemak kakaram
    aints wajasmiayi.
  spa-PDDPT: Cus también engendró a Nimrod, el cual comenzó a ser poderoso en la tierra.
  gun-gun: Cuxe ra'y ma Ninrode. Ha'e va'e ma ipo'akapa ypy raka'e yvy re.
  agu-BL: Inti Cus, ncha'tz i' taj Nimrod, yi bajx yaj yi mo'c tetz ajcaw squibaj
    wunak.
  eng-PEV: One of the men that was born into Cush’s family was called Nimrod. After
    he grew up, he became a strong fighter.
  ilo-ULB: Naaddaan ni Cus iti putot a lalaki, isu ni Nimrod, a kaunaan a mammarmek
    iti rabaw ti daga.
  kpg-kpg: Cush dana dama daane go Nimrod, dela ne hai tangada dauwa aamua matagidagi
    o henuailala.
  uig-ARA: كۇشتىن يەنە نىمرود تۆرەلگەن؛ ئۇ يەر يۈزىدە ناھايىتى كۈچتۈڭگۈر ئادەم بولۇپ
    چىقتى.
  bsp-bsp: Kus ɛnakom sɔ Nimrod, nkɔn onuŋkɛnɛ kəyɔnɛ korgba doru dandɛ.
  mbs-mbs: Doen batà meama i Cus iningedanan ki Nimrod, aw sikandin se tagnà otaw
    neinang medengeg tandà te keyseg din.
  tof-tof: Kus Nimrrodón ab yarilürr. Nimrrod tüób ini tüpan ngaen-gógópan wirri arüng
    gazirr pam yarilürr.
  sus-sus: Nimirodi geresoe belebele nan nu a ra. A baba xili Kusi.
  pon-2006: Kus naineki pwutak emen ede Nimrod, me wiahla sounpei keieu lapalap emen
    nan sampah.
  jae-jae: Kus kêka Nimrod lasê, taŋ kêtu nom ŋaapômtau toŋaclai ŋamataŋa.
  ksd-ksd: 'Ma Kus i ga vangala Nimrod: go i ga luluai tavuna. ta ra gunagunan.'
  tur-YTC: Kuş Nimrod'un babası oldu. Yeryüzünde kudretli biri olmaya başladı.
  bel-N: А Куш нарадзіў Німрода. Ён пачаў быць магутным на зямлі.
  grc-BRENT: Χοὺς δὲ ἐγέννησε τὸν Νεβρώδ· οὗτος ἤρξατο εἶναι γίγας ἐπὶ τῆς γῆς.
  ind-AYT: Kush adalah ayah Nimrod, yang menjadi orang perkasa pertama di bumi.
  lid-lid: Nadu Kus ari badeh nyaran Nimrot, iy badeh ma mwena asahan ndramak ta inyek
    kon
  nya-nya: Kusi anabereka Nimurodi amene anali wankhondo wamphamvu kwambiri pa dziko
    lapansi.
  hrv-hrv: Od Kuša se rodio Nimrod, koji je postao prvi velmoža na zemlji.
  mps-mps: Tama Kusgo ogwa deli bidali, te nogi Nimrot. Nimrot aga te tǫde hasia
    polasa te boma pai tobolu bidi pedelali.
  llg-llg: Kus ana touanan, ndia Nimrod, fo malangga musu palani makasosoak.
  tpi-tpi: Na Kus i gat narapela pikinini man, nem bilong en Nimrot. Nimrot em i namba
    wan man bilong graun long kamap strongpela hetman.
  dan-1931: Og Kusj avlede Nimrod, som var den første Storhersker på Jorden.
  vie-OVCB: Cút là tổ phụ Nim-rốt, ông khởi xưng anh hùng đầu tiên trên mặt đất.
  lbk-lbk: Wad-ay nan anak Cus ay lalaki ay nenngachan si Nimrod. Siya nan kaoonaan
    ay kafibfikasan ay takho isnan lofong.
  guj-2017: કૂશનો દીકરો નિમ્રોદ, પૃથ્વી પરનો પહેલો શક્તિશાળી યોદ્ધો હતો.
  byr-byr: '@see-verse:GEN.010.007'
  awx-awx: Inä Kusde wawakgänu täpätu umanä Nimrot. Uläpä kitokngänä inulung tiwän,
    yolu gäpangguyine nanä äminu axu sipmäxäwik, kuhiläle yiwikut.
  pon-2006A: Kus naineki pwutak emen ede Nimrod, me wiahla sounpei keieu lapalap emen
    nan sampah.
  por-BRBSL: Cush tornou-se o pai de Nimrod. Ele começou a ser um poderoso na terra.
  cth-cth: Hahoi Kush ni Nimrod a khe teh, ahni teh talai van dawk hmaloe pasuek a
    thakasaipoung e lah ao.
  twi-twi: Kus woo Nimrod. Na Nimrod bɛyɛɛ ɔkofo kɛse wɔ asase so.
  hlt-hlt: Te phoeiah Kusah loh Nimrod te a sak tih anih te diklai hmankah hlangrhalh
    lamhmacuek la om.
  tbz-SIM: Kuusi weè do wɛ̃̀tɛ kɛ́pɛitɛ́ Nɛmmudoti wèè do nɑɑ́ nhokpɑ̀rì ketiwè kɛtenkɛ̀
    ĩ́nkɛ̀.
  msy-2020: Ezɨ Kus otarir mam iti, an ziam Nimrot. Nimrot a nguazir kamɨn bar faraghavɨra
    otozir gumazir bar gavgavim.
  txq-txq: Kus ana toun, ndia Nimrod. Ndia naa, malangga musu ta hohoꞌak makasososan.
  aaz-aaz: Naiꞌ Kus in aan moen je, es reꞌ naiꞌ Nimrot. Atoniꞌ reꞌ ia, meo paꞌe ahun-hunut
    reꞌ maꞌtain besi.
  dop-dop: Kusi lʋlǝnɑ tɔtɔɣɔ Nimloti, ɩnɩ ɩ cɑɑlǝnɑ tɛtʋnɑɑ kɛ tɔɣɔʋ.
  azb-azb: Kuşun Nəmrud adlı bir oğlu da oldu. O, yer üzündə ilk qüdrətli adam oldu.
  eng-DBY: 'And Cush begot Nimrod: he began to be mighty on the earth.'
  hin-2017: कूश के वंश में निम्रोद भी हुआ; पृथ्वी पर पहला वीर वही हुआ है।
  wol-KYG: Kuus moom itam jur Namróot, ki jëkk di jàmbaar ju siiw ci kaw suuf,
  swp-swp: Kusa i hemala Nimoroda tamana; ia taubagubagunana tanoubu eai ta i hemala
    tau didididigana.
  bjr-bjr: Kusafa akoonaiqi Nimaroodana maqanau. Nimaroodafa findifinoo maa maqa maaqanaki
    indaaruqaa rakira karaambaiqa marinau.
  eng-YLT: And Cush hath begotten Nimrod;
  heg-NTPO: Kus ana biklobe la, mo Nimrod. Un nam mo meo in hote-dati man muun isi.
  ptu-ptu: Deem änä'na Kush muane isanga Nimrod. Iam too inde tau handam yolo bahani
    ma'bundu' illaam lino.
  bzd-NTPO: Cus dör wëm kiè Nimrod, e' yë́. Nimrod de ke̱weie blu' darërëë ká̱ i'
    ki̱.
  kwf-kwf: Ma sa Kus nia toꞋo ana taꞋi ngela ngwane neꞋe satana sa Nimrod, nia neꞋe
    ngwae etaeta saena magalia neꞋe nia ka Ꞌinotoa fafia kula Ꞌoro.
  eng-WYC-2017: Forsooth Cush begat Nimrod; he began to be mighty in [the] earth,
  eng-WMBB: Cush became the father of Nimrod. He began to be a mighty one in the earth.
  spp-spp: Kushi u pyàŋi wà mú u ɲyɛ Nimirɔdu. Uru u à pyi shincyiiwe ɲìŋke na mà
    fànhe pyi.
  aey-aey: Aria Kus uqa melah oso ijan eu Nimrod. Nimrod mahana han cadecnu gelehinca
    calen.
  urd-GVH: कूश का एक और बेटा बनाम नमरूद था। वह दुनिया में पहला ज़बरदस्त हाकिम था।
  rug-rug: E Nimirodi si na tuna koreo e Kusi, sapu ta evaṉae na tie varane kekenu
    sapu ṉiṉirana pude va kilasi sari na tinoni.
  gaz-gaz: Kuushi abbaa Naamruud; Naamruudis lafa irratti loltuu jabaa taʼe.
  fra-LSG: Cusch engendra aussi Nimrod; c’est lui qui commença à être puissant sur
    la terre.
  yal-yal: Kusi fan diin sɔtɔ nɛn naxan xili Nimirodi. Na findi yɛngɛso gbeen nan
    na dunuɲa yi.
  gum-gum: Inchen Cusbe Nimrodwei møskain kuig køn. Tru Nimrodbe pirau mugucha chinchaingaig
    ke nø karub pølbasrig køn, yu pirau ke srøsrøzhiitø.
  iou-iou: Kus uwä Nimrot täŋo nani. Nimrot u tägaŋpäŋ äma kehäromi, wäpi biŋam nikek
    täŋkuk.
  haw-1868: 'Na Kusa o Nimeroda: hoomaka iho la ia e hoolanakila ma ka honua nei.'
  arb-NAV: وَأَنْجَبَ كُوْشُ نِمْرُودَ الَّذِي مَا لَبِثَ أَنْ أَصْبَحَ عَاتِياً فِي
    الأَرْضِ.
  adz-adz: Kus ibinigi irim narunggan mangan binganggan Nimrod. Nimrod isu garam nampang
    da nifutsarif i ngants gifan isu miamun imingꞌ intap.
  ewe-ewe: Kus ƒe dzidzimevie nye Nimrɔd, ame si va zu kalẽtɔ gã aɖe le anyigba la
    dzi.
  nuy-nuy: Naagi-yung na-Cush, nu-lhamayn naagi-yung na-Nimrod. Naagi na-Nimrod, naagi-yung
    ni-waḏa-waḏaḏ-jung-bindiyung.
  eng-LEE: And Cush begat Nimrod; he began to be a mighty man on the earth.
  dji-dji: Manymak, wurpi walkiripm Kutjang yagirri Nimrut. Nyani yagirr wana yul,
    ngurrḏawalangu djina wurpi wurpigi malagi.
  gvn-gvn: Nyubun bama Noahndamun, nyulu burri Nimrod. Nyulu maja jirrayman bubungu
    Babylonia.
  nna-nna: Cush japartu jarrinyi Nimrod-ku. Nyarra Nimrod nyampalikata jarra-jarrinyi,
    kamparta, juji-jujirnikinyi Ngarrka. [His name means “Let us revolt!”]
  asm-FB: কুচৰ পুত্ৰৰ নাম নিম্ৰোদ; এই নিম্রোদ পৃথিবীত এজন মহা-পৰাক্ৰমী পুৰুষ হৈ উঠিছিল।
  sus-A: نِمِرٌدِ فٍرٍ سٌي بٍلٍبٍلٍ نَن نُ عَ رَ. عَ بَبَ شِلِ كُسِ.
  fra-SBL: Cush fut le père de Nimrod. Celui-ci commença à être puissant sur la terre.
  hbo-hbo: וְכ֖וּשׁ יָלַ֣ד אֶת־נִמְרֹ֑ד ה֣וּא הֵחֵ֔ל לֽ͏ִהְיֹ֥ות גִּבֹּ֖ר בָּאָֽרֶץ׃
  shp-NTPO: Cus iká iki, Nimrodnin papa, jara iká iki nato main; reken koshi shinanya
    joni.
  eng-WYCLIFFE: Forsothe Thus gendride Nemroth; he bigan to be myyti in erthe,
  pjt-pjt: Ka Kuutjaku pakaḻi kutjupa nyinangi wati ini Nimaṟatanya. Wati nyanga paluṟu
    kunyu nganyiri puḻka mulapa nyinangi kuwaripatjara.
  cwe-cwe: Kushi kamweleka Nimulodi, yoyakalile galu wa mwanduso mwiisi yose.
  bgs-bgs: Duwán sábbad rubbad i Cus na igngadanan ki Nimrod, asta sikandin tô una
    manubù na inému ibantug tingód ka kagani din.
  kik-kik: Kushi nĩwe warĩ ithe wa Nimurodi, ũrĩa wakũrire agĩtuĩka njamba ya hinya
    ya ita gũkũ thĩ.
  ksr-ksr: Kuuswaa meria moŋ qata Nimrod kolooro. Iinoŋ somariiŋ waama manjaqeqewaa
    kawali eja kotiga totooŋ kolooŋ namonoŋ laligoro.
  omb-omb: I Kus mo vuragi tamai Nimrod mo tavuigi mo vuragi tangaloi huire u toga
    lo ureure lehe.
  fra-NCL: 'Chus engendra Nemrod : celui-ci fut le premier un homme puissant sur la
    terre.'
  cek-AK: Kush mah long nuiah misatuh thaih, thacak Nimrod to sak.
  xla-xla: Kus ya꞉ mama haleye Nimlodpo. Nimlodtapo opahale dulu dla sikemte itiyamale
    oplami halaiyo.
  cuk-cuk: Cus, Nimrod-e-babad. Nimrod-insega we-napneggi nuga-nikad gusad, dule-dutusulid
    gusad.
  uig-CYR: Куштин йәнә Нимрод төрәлгән; у йәр йүзидә наһайити күчтүңгүр адәм болуп
    чиқти.
  tel-2017: కూషుకు నిమ్రోదు పుట్టాడు. అతడు భూమి మీద పరాక్రమం కలిగిన శూరుల్లో మొదటివాడు.
  hat-BSA: Cush te fè osi Nimrod. Li te kòmanse vin pwisan sou latè.
  kos-kos: Oasr wen se natul Cush pangpang Nimrod, ac el pa mwet se emeet pwengpeng
    ke mweun ac kutangla mutunfacl saya.
  hbo-WLC: וְכ֖וּשׁ יָלַ֣ד אֶת־נִמְרֹ֑ד ה֣וּא הֵחֵ֔ל לִֽהְי֥וֹת גִּבֹּ֖ר בָּאָֽרֶץ׃
  ibo-ibo: Kush bụ nna Nimrọd, onye mesịrị bụrụ dike nʼagha nʼụwa.
  ory-ory: ନିମ୍ରୋଦ୍‍ କୂଶର ପୁତ୍ର; ସେ ପୃଥିବୀ ମଧ୍ୟରେ ପରାକ୍ରମୀ ହେବାକୁ ଲାଗିଲା।
  chk-chk: Iwe, Kush a nöüni Nimrot. I aemanün sounemenem won fanüfan mi nemeni aramas
    fän pöchökül.
  ssd-ssd: Kus tuku kiŋo ande nyunu Nimrod. Nimrod nu kame bumba tumbraŋ afu kilke
    yaika kilmba minna tukunu nu gabat suŋgo mayok kina.
  rop-rop: Kush bin abum najawan san du neim Nimrod. Imbin jidan bigneim langa ola
    kantri,
  ukr-1871: І появив Куш Нимрода. Сей почав бути велетнем на землї.
  eng-AOI: Cush had another son called Nimrod. He was the first to rule over other
    people as well as his own family.
  yon-yon: Nimrod kuu Kus ye mingki. Yembedmo nangmenmo wene okad yimin yimin yaa
    korok keroon.
  bch-bch: Be Kus ele gergeu aranga ede pade ieda Nimrot. Be Nimrot idae kapei ta
    iuot eaba paraunga aea ga iura kapei.
  deu-1951: Auch zeugte Kusch den Nimrod; der fing an ein Gewaltiger zu sein auf Erden.
  eng-JPS: And Cush begot Nimrod; he began to be a mighty one in the earth.
  ubr-ubr: Cush natun orot irat wabin Nimrod, on orot ainau inat orot faiwarin bag
    imatar, i yo igagam tafanam ibo.
  srp-1865: Hus rodi i Nevroda; a on prvi bi silan na zemlji;
  lug-lug: Kuusi ye yazaala Nimuloodi; ye yasooka okuba omuntu ow’amaanyi ennyo ku
    nsi.
  heb-heb: וכוש ילד את נמרד הוא החל להיות גבר בארץ׃
  ben-IRV: নিম্রদ কূশের ছেলে; তিনি পৃথিবীতে শক্তিশালী হতে লাগলেন।
  pan-pan: ਕੂਸ਼ ਤੋਂ ਨਿਮਰੋਦ ਜੰਮਿਆ। ਧਰਤੀ ਉੱਤੇ ਸਭ ਤੋਂ ਪਹਿਲਾ ਸੂਰਬੀਰ ਉਹ ਹੀ ਸੀ।
  mwp-mwp: Kusan wara garkaz kazi nel Nimrod, nuy mina kay magawal mabayg.
  mya-JVB: ကုရှ သည် သား နိမ်ရောဒ ကိုလည်း ရသေး၏။ ထို သားသည် မြေကြီး ပေါ် မှာ အဦး စွမ်း
    နိုင်သောသူဖြစ် ၏။
  tte-O: Kusa tubuna yabo esana Nimlodi. Iya iyamala tokaleya kana tobaguna lalakina
    yabo yo wasana ilalaki, yo me ana bodao yanuwa sibaibaiwa siyemwawasili.
  tbg-tbg: Kusira maaqu vo Nimirotiva noruqama viro nora vaiintivano vaiharo airi
    vaiinti nahentiqaa raqikiqiro vi vauvaro
  hmo-hmo: Kusu ese Nimiroda ia havaraia danu, ia be lohia tauna badana ginigunana
    tanobada dekenai.
  ata-ata: Kusu mupalaa ꞌolu vile la mumoxoꞌu ualasou lexe Nimuloti. Nimuloti muxali
    tei loxo anu itema sou xavi manina no lia no xalexalee tuatuala.
  nfa-nfa: Ana mone Kus, ka, Nimrod. Nèngu ne, kapala musu dhu uru tèka, aa èra.
  urd-urd: और कूश से नमरूद पैदा हुआ। वह रू — ए — ज़मीन पर एक सूर्मा हुआ है।
  rus-SYN: Хуш родил также Нимрода; сей начал быть силен на земле;
  cbt-NTPO: Cososo', a'na hui'nin ya'huëtërin anta', inaso', Nimoroto itopi. Ina'ton
    chini chiníquën nanantaton, isoro'paquë hua'an ya'conin.
  bqc-SIM: Niũlodiá Etiopi buiɛ lↄ. Ɔ̃mɛ dṹnia nɛgↄ̃n tↄde sɛ̃́ia ũ.
  tcz-CHONGTHU: Cush kitipa hin leiset chunga mihat ahung pang masapen Nimrod chu
    ahing'in ahi.
  mar-mar: कूशाने निम्रोदाला जन्म दिला, जो पृथ्वीवरचा पहिला जगजेत्ता बनला.
  tcs-tcs: Kus i bin gad wan nada boi pikinini kolem Nimrod. Ane Nimrod i bin pas
    man po kam nadakain strong man po pait ane nobodi ken tere em po pait.
  qub-qub: Nimrodpis Cuspa wamranmi caran. Nimrodmi cay pachachöga munayniyoj runa
    caran.
  bqp-bqp: Nimlↄdu bi Etiopia burimɛ dↄ. Àkũmɛ andunia gbãnazↄ̃kↄ̃de tↄ́de káaku
    ũ.
  hat-hat: 'Kouch te gen yon lòt pitit gason yo te rele: Nimwòd. Nimwòd sa a, se premye
    moun ki te gwo chèf sou latè.'
  eng-BSB: Cush was the father of Nimrod, who began to be a mighty one on the earth.
  tod-tod: Kuse Nimelɔde zɔlɔɔni, naa ɠa é ɠɛɛni ga zɛbɛsu nu wola mɔungi zooi ɠa.
  eng-WEBPB: Cush became the father of Nimrod. He began to be a mighty one in the
    earth.
  kbq-kbq: Kusi'a, Nimiroti nefa'e. Nimiroti'a agra harafa nere.
  nhe-BL: Huan Cus nojquiya elqui itata Nimrod tlen quipixqui miyac chicahualistli
    campa hueli ipan tlaltepactli.
  bus-bus: Nimlↄdu nɛ́ Etiopia boriimɛ dↄ. Àmbe anduna gbãabitade tↄ́de káaku ũ.
  gub-BL: Kuxi wiko Nihoz tu romo a'e. Nihoz wiko puruàmàtyry'ymar ikàg ma'e ipy romo
    a'e.
  eng-DRA: 'Now Chus begot Nemrod: he began to be mighty on the earth.'
  knf-knf: Kuş akak abuk Nemrod ambiiŋ awo naşih naŧeek ţi mboş.
