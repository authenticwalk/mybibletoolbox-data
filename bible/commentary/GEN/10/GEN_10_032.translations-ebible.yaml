verse: GEN.010.032
translations:
  mal-C: ദേശവും കുലവും അനുസരിച്ച് നോഹയുടെ പുത്രന്മാരുടെ വംശാവലി ഇവയാണ്. ഇവരിൽനിന്നാണ്
    പ്രളയത്തിനുശേഷം ഭൂമിയിൽ ജനതകൾ വ്യാപിച്ചത്.
  deu-TKW: Das sind die Stämme der Söhne Noahs nach ihren Sippschaften, ihren Völkern;
    und von ihnen zweigten sich ab die Völker auf Erden nach der Flut.
  lin-lin: Wana nde bituka ya bana mibali ya Noa kolanda milongo mpe mikili na bango.
    Bato nyonso oyo batondisaki mokili sima na mpela babotamaki na nzela na bango.
  cbr-NT: Ënëkamax ka Noénën bëchikënën aintsikama 'iakëxa, usa 'ain ka aín rëbúnkinëx
    anubia aín rara tsóa menubi 'iakëxa. Baka chaiira 'ikuatsian 'ain ka abisi amanu
    amanu kuani atun ëmabi 'ai anu tsókankëxa.
  eng-LSV: These [are] families of the sons of Noah, by their generations, in their
    nations, and by these the nations have been parted in the earth after the flood.
  bmu-bmu: Noagö isimoröurupŋi mi isikurup areŋini, könagesöŋini aka gölmeŋini dop
    mewö aket. Yeŋön jul sehiba deŋqeŋda könagesö kambuŋi kambuŋi aketka göulu ketaŋan
    teköiga anda gölme dop köla malget. Mewö.
  eng-GNV: 'These are the families of the sonnes of Noah, after their generations
    among their people: and out of these were the nations diuided in the earth after
    the flood.'
  eng-WEBSTER: 'These are the families of the sons of Noah after their generations,
    in their nations: and by these were the nations divided in the earth after the
    flood.'
  nhw-BL: Huajca ni catli nimitzpohuilijtoc eltoya inintoca itlayacanca teipan ixhuihua
    Noé. Huan sese inijuanti mochijqui se hueyi familia ica iniixhuihua teipa ehuani.
    Nojquiya nica quiijtohua nopa tlalme campa mocajque. Huan quema panotoya nopa
    miyac atl, nochi xinachtli tlen masehualme quisque tlen iixhuihua Noé huan campa
    hueli momoyajque ipan tlaltipactli.
  swh-ONEN: Hizi ndizo koo za wana wa Noa, kufuatana na vizazi vyao, katika mataifa
    yao. Kutokana na hawa mataifa yalienea duniani kote baada ya gharika.
  bba-bba: Nɡe mɛ Nɔwɛn bibun bweserun kɛri yi sɑ̃ɑ kɑ sere mɑɑ tem mi bɑ dɑ bɑ wɑ̃ɑ
    wɑ̃ɑ kɑ bɑrum mɛ kɛrɑ bɑɑyere yɑ rɑ ɡere, mɛyɑ mi. Ben min diyɑ hɑnduniɑn bweseru
    bɑɑtere tɑ yɑrɑ nim yibu bɑkɑ ten biru.
  eng-KJVCPB: 'These are the families of the sons of Noah, after their generations,
    in their nations: and by these were the nations divided in the earth after the
    flood.'
  cpy-cpy: Riitaki irikapaeni icharinitanakari itomipaeni Noé. Tema awijanakira paerani
    oonkawo, ari ithonkari ipaashiniyitanaki irikapaeni, rinashiyitaanaka inampiteeyawowa
    jemperikapaeni.
  mpx-mpx: He Nowa natunau ge tubutubunau ali lihu ana siga to, ge tomaha wali labi
    elana hi miminek. Inoke nub enaa, heliya eliyalil boda tomaha ona hi masalem ge
    hi miwaliwali panayawi labena gegewena elal.
  wbp-wbp: Nyampurralu yapaju ngulaju Nawa-kurlangu-patu-jangka ngalapi-nyanu-patu-jangka
    yangka kuja kalalu nyinanja-yanu ngurrara-kari ngurrara-karirla. Nyampurra-jangkanyalu
    yapa-kari yapa-kari pirri-maturnu ngurujarraranypa yali-jangka ngawarra wita-wangu-jangkaju.
  luo-luo: Magi e yawuot Nowa kaluwore gi anywolagi e pinjegi. Kuomgi ema ogendini
    mopogore opogore nochakore bangʼ ataro.
  meu-meu: 'Noa natuna garadia bini, edia uru ai bona edia bese ai: idia edia amo
    tanobada besedia iboudiai e vara, utu-utu badana murinai.'
  npi-ULB: तिनीहरूका वंशावलीहरू र जातिहरूअनुसार नोआका छोराहरूका वंशहरू यिनै थिए ।
    यी जातिहरूबाट नै जातिहरू छुट्टिए र जलप्रलयपछि पृथ्वीभरि गए ।
  yor-yor: Àwọn wọ̀nyí ni àwọn ẹ̀yà ọmọ Noa gẹ́gẹ́ bí ìran wọn, ní orílẹ̀-èdè wọn.
    Ní ipasẹ̀ wọn ni àwọn ènìyàn ti tàn ká ilẹ̀ ayé lẹ́yìn ìkún omi.
  emp-NTPO: Jũma maʌ̃gʌrãra Noé warrarãneba yõsid̶aa. Dopapa wãnacarea ãdjirãra ãyã
    wãbʌrʌd̶aped̶a ãdjiza druada osid̶aa. Mãwã jũma naʌ̃ ẽjũãne duanesid̶aa.
  ind-ind: Itulah suku-suku keturunan anak-anak Nuh. Setiap suku memiliki daftar silsilahnya
    masing-masing. Sesudah peristiwa banjir berlalu, suku-suku bangsa tersebut tersebar
    luas di atas permukaan bumi.
  pes-OPCB: همهٔ افرادی که در بالا نام برده شدند، از نسل نوح بودند که بعد از طوفان،
    در دنیا پخش شدند و قومهای گوناگون را به وجود آوردند.
  ssx-ssx: Koto wanda꞉hali paeyao sikita꞉ Noama꞉ kini pea monduma꞉ monduma꞉ pieke
    wekiwandikina꞉ wekiwandikie. Kutupa ika꞉ kenke ma꞉nda꞉ ma꞉nda꞉na꞉ hatia epelemeeki
    maketa꞉ ika꞉ ta꞉ta꞉ ta꞉ta꞉ lo monduma꞉ monduma꞉ pieke tupa꞉ kone hatia epelememe.
    Mo ikali tieke tieke paeyeke hoki naneta꞉ do kenke ma꞉nda꞉ ma꞉nda꞉na꞉ hala꞉ wanda꞉halita꞉
    mo Noana꞉ eiyeketonu pa꞉ta꞉ kini pea epemeke wanda꞉halie.
  lcm-lcm: riria aongos vanang na keve patmani i kana volo nat a Noa. Kipo matung
    amalangas luai si ausingai i kari keve polpolokan nei liuan i kari keve palpal
    vap akorong. Le singiria vanang a keve palpal vap ke kita apolokai ani kuli rina
    aongos ke emung i nole lava vo serei ang.
  aer-aer: Arritnye nhenhe areye anyenhengenhenge ingkirreke artwe Noah-engentyele,
    alerikwe areye-ngentyele. Kenhe kwatye akngerre uyerreke-arlenge-ntyele, Noah-eke-artweye,
    alerikweke artweye-arlke atningke-ame-atningke-irremele ingkernenye areye, itne
    apmere arrpe-anenhe-werne anteke-irrerirremele, ahelhe arrpe-anenhe-werne itne
    akalke-irrerirreke. Itnekenhe-arrpe anyenhengenhenge anerrirretyarte.
  tgl-ULB: Ito ang mga angkan ng mga anak na lalaki ni Noe, ayon sa kanilang mga tala
    ng angkan, ng kanilang mga bansa. Mula sa mga ito nagkahiwalay ang mga bansa at
    kumalat sa mundo matapos ang baha.
  nop-nop: Noa mihiŋiye’walaŋ yalakihiye unduŋ ulihakaaŋ naŋgat tali molomolom tububihila
    ugiŋ wondok tuwolit youhabiyetafoŋit. Indiŋ hinek mintaguk ime gabuŋ wapum busuwaguk
    dapmaune sigineŋ meeniŋ bop mohok kwetkwet hatitaugiŋ adi adi’walahi-ku ulihakagiŋ
    tilak.
  kca-kca: Тӑми иса Ной пŏхәт эԓты мӑнәм рутәт, ԓыв рутԓаԓ пӑ мирԓаԓ щирән. Ԓыв эԓтыԓаԓ
    ун йик йўпийән мўв ԓŏватән мирәт лакки мӑтсәт.
  cbu-NT: Waatatcha ini ichingarusin Nowerinchichi tputsi. Yuwamun tsapurnasee kung
    purangu anamunach iwaz tputs pzapaneerangana. Sheersin, ambirisha yakat pzapaneerangu,
    tsapurnas ztasha taaranganaya. Ashparitani iy Nowerinchichtanicha. Ashiriya, na
    kamaneena yuwaa Nowerinchich pzapaneerangana anootsi.
  hui-hui: Hameigini uruni bibahendeore Noanaga aguanene howa ti dindi bibahendeha
    purogolo hagahaga bini. Ani binidaruni iba li timbuni ala wiyago hundiai hayagola
    iba taluha howa tagira ibini biaruni purogo lalu dindi tara taraha hameigini maha
    heneru ti bibahende Noa aguanene hangu hene.
  wrs-wrs: '@see-verse:GEN.010.031'
  mya-mya: ဤ​လူ​မျိုး​အား​လုံး​တို့​သည်​သူ​တို့​၏​အ​ဆက် အ​နွယ်​နှင့် လူ​မျိုး​အ​သီး​သီး​အ​လိုက်​ဖော်​ပြ
    ထား​သော​နော​ဧ​၏​သား​စဉ်​မြေး​ဆက်​တို့​ဖြစ် သ​တည်း။ ရေ​လွှမ်း​မိုး​ပြီး​နောက်​ကမ္ဘာ​မြေ​ကြီး
    ပေါ်​တွင်​ရှိ​သ​မျှ​သော​လူ​မျိုး​တို့​သည် နော​ဧ ၏​သား​များ​မှ​ဆင်း​သက်​လာ​သော​အ​ဆက်
    အ​နွယ်​များ​ပင်​ဖြစ်​ကြ​၏။
  cbi-NTPO: Entsalaa Noé' nalanu sera' jimu bulu paande jumuwaala, matyu ya' nalanu
    main main desera' ji' ma tenana chumula. Tsangue' Dios pi bu'ware' dyañu, bene
    Noé' nalanu sera' jitaa naa nukaba desera' ji' ma bulumeemee ma uñichin uuden
    juu chumu chachilla detiya' chula.
  bod-N: དེ་དག་ནི་ནོ་ཨའི་བུ་རྣམས་ཀྱི་རྒྱུད་པ༌སྟེ། སོ་སོའི་རིགས་རྒྱུད་དང་རྒྱལ་ཕྲན་བཞིན་དུ༌ཡིན།
    ཆུ་ལོག་བྱུང་བའི་རྗེས༌སུ། དེ་རྣམས་ལས་ས་སྟེང་གི་རྒྱལ་ཕྲན་རྣམས་སོ་སོའི་གནས་སུ་དར་བར་གྱུར༌ཏོ།།
  wsk-wsk: Se nunup imi kariimet Noah ko kuriang nutagu te arataman wore nunga nunup,
    se nunga wonong sor nunga nunup. Yu lom biya menaram se ko buring ko mu, kariimet
    gue pagam sor iram; kariimet mu suen la Noah ko kuriang nutagu te la aratu sapaman.
  kkl-kkl: Aghana nimi si wamlange nenena Nuh sisaringe, mag nubunge longol langkalamogdi,
    opsiogpa, Nuhri me wilindi liksiog aghana sin wilindiri mangkahiekne mog so'o
    as tala-tala nimi aghabog taog.
  sna-sna: Idzi ndidzo dzimba dzavanakomana vaNoa maererano nezvizvarwa zvavo, pakati
    pendudzi dzavo. Kubva kuna ava ndudzi dzakapararira pamusoro penyika shure kwamafashamu.
  spa-BLM: Estas son las familias de los hijos de Noé, por sus generaciones, según
    sus naciones. Las naciones se dividieron de éstas en la tierra después del diluvio.
  beu-beu: Anga naung emangpi anga, Noh oal-idat. Nu-nut itabaning eamulung, bot iaabang-ilelang
    eamulung. Bot ing anga naung ba, jar eele barinti sengmuse, ini tarae-teapahing
    lamal mihit por-alolang anga ening aaving anga.
  cac-cac: Masanil juntzan̈ anima tic, a eb' yuninal vin̈aj Noé ay yin̈tilal eb',
    junjun macan̈ yin̈tilal eb' yed' smacb'en. Ayic ix lajvi yec' jun oval a' mucvajum
    chi', ix saclemcanb'at eb'. A d'a eb' tic ix pitzvi juntzan̈ nación ay d'a yolyib'an̈q'uinal
    tic.
  swh-ULB: Hizi zilikuwa koo za wana wa Nuhu, kulingana na vizazi vyao, kwa mataifa
    yao. Kutokea kwa hawa mataifa yaligawanyika na kwenda juu ya nchi baada ya gharika.
  bel-bel: Вось плямёны сыноў Ноевых, паводле радаводу іхняга, у народах іхніх. Ад
    іх расьсяліліся народы па зямлі пасьля патопу.
  deu-ELBBK: Das sind die Familien der Söhne Noahs nach ihren Geschlechtern, in ihren
    Nationen; und von diesen aus haben sich nach der Flut die Nationen auf der Erde
    verteilt.
  mbb-OT: Iyan heini menge kevuwazan te menge anak ni Noe. Heini sikandan ne nekedsisivey
    zan te neubpaan he menge nasyun. Tenged kandan, netukud is menge nasyun kayi te
    tivuuk he kelibutan hein neiwas is kedlapey te zaǥat.
  msc-msc: Nba, Nuhan dencɛilu bɔnsɔn de woilu ri, a bɛɛ ni a bɔnsɔn, a bɛɛ ni a jamana.
    Mɔɔ woilu le jɛnsɛnda ka kɛ jamana siyaman di duukolo kan ji dunba kɔ.
  mal-2015: ഇവർ തന്നേ ജാതിജാതിയായും കുലംകുലമായും നോഹയുടെ പുത്രന്മാരുടെ വംശങ്ങൾ. അവരിൽനിന്നാകുന്നു
    ജലപ്രളയത്തിന്റെശേഷം ഭൂമിയിൽ ജാതികൾ പിരിഞ്ഞുപോയതു.
  tuo-NT: Noé põꞌrã nanʉcʉ̃ na pãrãmerã nituriarã meꞌrã nicũcãrã niwã. Te curarinʉcʉ̃
    na ya diꞌtapʉre waꞌacãrã niwã. Tojo weerã aꞌti diꞌta mírĩ́ca beꞌro na nipeꞌtiropʉ
    waꞌastea waꞌacãrã niwã.
  gup-gup: Kuhni kabenmulewan bininj mawahmawah bedberre nawu Noah benbornang. Nakka
    birriyawmud duninjh kabirribebbehngeydingeydi, nawu bedman birriredbo duninjh.
    Dja birrimekbe kaluk kumekbebeh birriwelengmirndeyarlarrmeng birribebbehwam, birribebbehmarnburrinj
    bedmandeleng birriredbo kore kurorre rowk. Kaluk yerrekah bu kundjurrh yakminj.
  met-met: Bakbakkadi ba disok mana Noa garandi. Suxingadingdi bila ba, numanumadingdi
    bila ba. Mana bakbakkadi ba, numanuma longgalo disok manadi saing dila dirung
    mauli mana titi longgalo kimuya mana silinga sabangua.
  gvs-gvs: E moe tauyadi madabokidi Nowa natunao be nakae tubunao adi liliu ituli
    ituli goi. Boi mluwa mlina sisapa sina poyapoya ana madabokina goi sikaaiyaka.
  rmc-rmc: Kala hine o rodokmeňi le Noachoskre čhavengre pal peskre kmeňi the narodi.
    Pal e potopa pes kale dženendar rozširinde savore narodi pal caľi phuv.
  nlg-nlg: Raini na lei vavatadira tara va butu mai tana lei dalena Noah, na geretughuni
    tana kema mana kema taonia na kema mana vavata. Na maramana te sepalaghi igaa
    na tinoni taonia na kemadira murina na lualua.
  dgr-DOGNT: Eyı hazǫǫ̀ Noah weza gıts'ıhɂǫ̀ǫ-dǫǫ̀ agı̨ı̨t'e. Hazǫǫ̀ gıcho gıızì k'ę̀ę̀
    ełek'èdaà gıadè. Tı dèè goteètł'ı tł'axǫǫ̀ eyı dǫ xàgeèɂaa haàtłǫǫ sìı hazǫǫ̀
    nèk'e ts'ǫ̀ ehkègı̨ı̨de.
  pes-OPV: اینانند قبایل پسران نوح، برحسب پیدایش ایشان در امت های خود که از ایشان
    امت های جهان، بعد از طوفان منشعب شدند.
  ron-1924: Ачестя сунт фамилииле фиилор луй Ное, дупэ спица нямулуй лор, дупэ нямуриле
    лор. Ши дин ей ау ешит нямуриле каре с-ау рэспындит пе пэмынт дупэ потоп.
  ben-OBCV: তাদের জাতিগুলির মধ্যে, বংশানুক্রমিকভাবে এরাই নোহের ছেলেদের বংশধর। বন্যার
    পর এদের থেকেই বিভিন্ন জাতি সমগ্র পৃথিবীতে ছড়িয়ে পড়ল।
  lex-lex: Hare de Nuh upni-a'nani honona, duratni-waitni re, nlernohora hairni re,
    ne nwatiawua hari pa nawer nana-napak niana rimormior noh keran di honona la'
    lera gera ktiowru-opli nhia'a nhio'tarnu.
  rgu-rgu: Basa sira nana Noh tititi-nonosin nara, esaꞌko noꞌ leo nara. Basa faa inaꞌ
    a, sira siꞌ kofela rahenu dae-bafoꞌ a.
  som-som: Kuwanu waa qabiilooyinkii wiilashii Nuux; sidii farcankoodii iyo quruumahoodii
    ay ahaayeen; oo kuwanaa quruumuhu ka kala qaybsameen daadkii dabadiis.
  lat-VUC: Hæ familiæ Noë juxta populos et nationes suas. Ab his divisæ sunt gentes
    in terra post diluvium.
  aoi-aoi: Wurrumurndakakine-ka wurruwurrakwulyumida warnumamalya Nawa-langwa wurrumirumirena
    warnikinikaduwa wurrakina-da. Narruma-manguma wurrakina mamurukwa Nawa-langwa-langwa
    warninikuwena yanda-langwa wurrilyimberrkwulyumide-ka wurrilyimberrkeyebijeba
    iya wurrilyimberrkeyebijeba warnumamalya nuw-ambilyuma wurrakina arakba. Na-walyerre-ka
    ebina akungwa amakwulyumida, kembirra wurrumurndakakina ngawa warnumamalya wurrilyimberrkwulyumida
    nawurraki-yebijebakajungwunuma wurrilyimberrkuwarra iya wurrilyimberrkuwarra warnumamalya
    ababurna-manja angalya wurrakina-da.
  eng-ASVBT: 'These are the families of the sons of Noah, after their generations,
    in their nations: and of these were the nations divided in the earth after the
    flood.'
  mna-mna: Tana nonor biibi imap, to Noa popoŋana kini ta zan ise tiŋgi lutuunu bizin
    tila mi tirao pa lele ta boozomen ma tiwe wal uunu boozo. Zin tel tana, ta tiwe
    wal boozomen ta timbotmbot toono na un.
  ita-1885: Queste son le famiglie de' figliuoli di Noè secondo le loro generazioni,
    nelle lor nazioni; e da costoro sono discese le genti divise per la terra, dopo
    il diluvio.
  eng-LXXUP: 'These are the tribes of the sons of Noah, according to their generations,
    according to their nations: of them were the islands of the Gentiles scattered
    over the earth after the flood.'
  eng-ULB: These were the clans of the sons of Noah, according to their genealogies,
    by their nations. From these the nations separated and went over the earth after
    the flood.
  spa-VBL: Todas estas fueron las tribus descendientes de los hijos de Noé, según
    su descendencia y naciones. A partir de estos ancestros se formaron las distintas
    naciones de la tierra que se expandieron en todo el mundo después del diluvio.
  fra-_FOB: Telles sont les familles des fils de Noé, selon leurs générations, dans
    leurs nations; et c'est d'eux que sont sorties les nations de la terre après le
    déluge.
  mal-mal: ദേശവും തലമുറയുമനുസരിച്ച് നോഹയുടെ മക്കളുടെ കുടുംബ ചരിത്രമാണ് ഇത്. ഇവരിൽനിന്നാണ്
    ജലപ്രളയത്തിനുശേഷം ജനതകൾ ഭൂമിയിലാകെ വ്യാപിച്ചത്.
  urd-GVR: Yih sab Nūh ke beṭoṅ ke qabīle haiṅ, jo apnī nasloṅ aur qaumoṅ ke mutābiq
    darj kie gae haiṅ. Sailāb ke bād tamām qaumeṅ inhīṅ se nikal kar rū-e-zamīn par
    phail gaīṅ.
  suz-BL: मिनु मेको नोआह आ तौ नेल्‍ल आन खिं खिं ङा मुर, आन चच युइ, आन आन रागी बाक्‍मा
    बाक्‍त। ब्‍वाक्‍कु बारशा नोले मेकोपुकी रे रागी नेल्‍ल ब्रीमा बाक्‍त।
  ita-1927: Queste sono le famiglie dei figliuoli di Noè secondo le loro generazioni,
    nelle loro nazioni; e da essi uscirono le nazioni che si sparsero per la terra
    dopo il diluvio.
  ckb-ckb: ئەمانەن هۆزەکانی نەوەی نوح بەپێی نەوەکانیان لەنێو نەتەوەکانیان. لە ئەوانیشەوە
    لەدوای لافاوەکە نەتەوەکان بەسەر زەویدا بڵاو بوونەوە.
  eng-BBE: 'These are the families of the sons of Noah, in the order of their generations
    and their nations: from these came all the nations of the earth after the great
    flow of waters.'
  crx-NTPO: Ndunne 'enne Nowe ooye'ke ts'u haindene 'enne ts'iyawh lhk'ehidil ndi
    yun k'ut too whuzdli' hukw'elh'az. 'Ink'ez 'ilhoh huwhut'i ndi yun k'ut lhelhdoh
    'uhoont'oh.
  kan-OKCV: ವಂಶಾವಳಿಗಳಿಗೂ ಜನಾಂಗಗಳಿಗೂ ಅನುಸಾರವಾಗಿ ನೋಹನ ಪುತ್ರರ ಕುಟುಂಬಗಳು ಇವೇ. ಪ್ರಳಯವಾದ
    ಮೇಲೆ ಇವರಿಂದ ಜನಾಂಗಗಳು ಭೂಮಿಯಲ್ಲಿ ಹರಡಿಕೊಂಡವು.
  bbb-bbb: E uifari boeje igia isoena kuaevo ije bu e Noado uifari ijiebe aesakae
    buone binobino ijia karija vaeva ijene. Safua ireobo ije firaema ije rade Noado
    anafa inokube ijiebe urina ame uije nijavoga bu ijia tuamanamina uri atana aesakae
    buone binobino ijia karijana vakinu isama buone binobino kuaena vae.
  tam-2017: தங்களுடைய மக்களிலுள்ள சந்ததிகளின்படியே நோவாவுடைய மகன்களின் வம்சங்கள் இவைகளே;
    வெள்ளப்பெருக்குக்குப் பிறகு இவர்களால் பூமியிலே மக்கள் பிரிந்தனர்.
  spa-RV-1909: Estas son las familias de Noé por sus descendencias, en sus naciones;
    y de éstos fueron divididas las gentes en la tierra después del diluvio.
  ron-BTF: Acestea sunt familiile fiilor lui Noe, după generaţiile lor; în naţiunile
    lor şi prin aceştia au fost naţiunile împărţite pe pământ după potop.
  eng-WEBP: These are the families of the sons of Noah, by their generations, according
    to their nations. The nations divided from these in the earth after the flood.
  eng-FBV: These were all the tribes descended from Noah's sons, according to their
    genealogies and national groups. From these ancestors the different nations of
    the earth spread around the world after the flood.
  nld-1939: Dit zijn dan de geslachten van de zonen van Noë naar hun stammen en volken;
    uit hen zijn de volken voortgekomen, die zich na de zondvloed over de aarde hebben
    verspreid.
  nch-BL: Huajca ni cati nimitzpohuilijtoc eltoya inintoca itayacanca teipan ixhuihua
    Noé. Huan sese inijuanti mochijqui se hueyi familia ica iniixhuihua cati teipa
    ehuani. Nojquiya nica quiijtohua nopa tali campa mocajque para itztose. Huan quema
    panotoya nopa miyac at, nochi xinachti masehualme quisque ten iixhuihua Noé huan
    campa hueli momoyajque ipan taltipacti.
  tfr-NTPO: Tjëyoga uunkong ëre, e Noé wapga tjëyoga. Tjëyo kjrina kjrina tak beno
    l̈ok kjibokwo ëre go ba kjokëso tjok, ba kjok baĩya tjok bakoe. Kl̈ung piktong
    irgo ga epga shdöktong beno l̈öng kjone pogo. Eeri ga tjëyo l̈öng kjrina kjrina
    kjok kjwang jĩkong, e Noé wapga tjëyoga.
  vie-1934: Aáy là các họ hàng của ba con trai Nô-ê tùy theo đời và dân tộc của họ;
    lại cũng do nơi họ mà các dân chia ra trên mặt đất sau cơn nước lụt.
  hin-CV: अपनी-अपनी संतान और जाति के अनुसार, ये नोहा के बेटों के वंशज हैं. जलप्रलय
    के बाद, जाति-जाति के लोग इनसे निकलकर पृथ्वी में फैल गए.
  eng-OURB: These are the families of the sons of Noah [Rest], by their generations,
    according to their nations. The nations divided from these in the earth after
    the flood.
  spa-BES: 'Estas son las familias de los hijos de Noé, según el orden de sus generaciones
    y de sus naciones: de éstas salieron todas las naciones de la tierra después del
    gran diluvio de las aguas.'
  tdx-tdx: Ie iaby ro tarira’ o ana-dahi’ i Nòakeo, amo fanoñona’eo, naho amo fifehea’eo;
    ie ro nipa­raitaha’ ze kila’ondaty an-tane atoy, naho fa añe i fiempoempoañeio.
  vid-vid: Ayi ndo mbuli ya lukolo lwa wana wa Nuhu, kwa ivyazi lya hewo na ulonzi
    wa hewo. Kulawa kwa wanhu awo nawenela kuli nhanzi zeng'ha loimalile nhonya ya
    mazi tendema.
  pwg-pwg: Ma vaghina, nani wawayisi kudubisi na Nowa natunatuna ma tupurereghisi,
    kii dam nununai. Kutukutuva murinai na kamosiyai dam ma dam ikiibau da dobu kudubina
    imakii yavui.
  eng-OKE: 'These are the progenies of the sons of Noach, by their generations, in
    their peoples: and by them were the peoples outspread in the earth after the deluge.'
  tha-KJV: นี่​เป็นครอบครัวต่างๆของบุตรชายทั้งหลายของโนอาห์ ตามพงศ์​พันธุ์​ของพวกเขา
    ตามชาติของพวกเขา และจากคนเหล่านี้​ประชาชาติ​ทั้งหลายถูกแบ่งแยกในแผ่นดินโลกภายหลังน้ำท่วม
  por-BR-2018: Estas são as famílias de Noé por suas descendências, em suas nações;
    e destes foram divididas os povos na terra depois do dilúvio.
  bco-bco: Noaya꞉ ene ema꞉mu ima꞉ so꞉lo꞉ aneyo꞉ o꞉m. Ho꞉no꞉ galusana ya꞉sa꞉ga꞉ dowabikiyo꞉,
    kaluka꞉isale i we henfelo꞉ we tambo amio꞉ ta꞉i ha꞉nakiyo꞉, amisa꞉n ko꞉li ko꞉lilo꞉wo꞉
    a꞉na fa꞉la꞉do alifa꞉.
  deu-ELO: Das sind die Familien der Söhne Noahs nach ihren Geschlechtern, in ihren
    Nationen; und von diesen aus haben sich nach der Flut die Nationen auf der Erde
    verteilt.
  ktm-ktm: Iy kurti tatili-iy ta su yayan nedun Noah ndre tulmuu. Idu ndruwen wo ideh
    ti pe ndramat kurti hohor pe hasarpat hala lokpoi ndre mandra-an. Ile pe ndramat
    ndre sulo-on odo kantri sih sih mahkele eri hehir ke ta su nedun Noah ndre tulmuu.
  caa-caa: Pues tunor era jax uchꞌajnarir uyunenobꞌ e Noé y lo que numuy tacarobꞌ
    y cocha cꞌotoy quetpobꞌ intiach inteꞌ inteꞌ grupo tama uchꞌajnarir. Pues tunor
    e grupo gente era ixin uchiobꞌ meyra nuquir chinamobꞌ tama tunor or e rum. Pues
    numuy tunor era conda cꞌapa chꞌancabꞌa tunor e nuxi jajar lo que cay cꞌaxi xeꞌ
    ubꞌutꞌi tunor or e rum tama utiempo e Noé.
  eng-WYC-2018: These be the families of Noe, by their peoples, and nations; [the]
    folks in [the] earth were parted of these after the great flood. (These be the
    families of Noah, by their peoples, and their nations; all the nations on the
    earth came from these three men, or came from these people, after the great flood.)
  epo-epo: Tio estas la gentoj de la filoj de Noa, laŭ siaj generacioj, en siaj nacioj;
    kaj de ili disiĝis la popoloj sur la tero post la diluvo.
  uig-PIN: Yuⱪiridikilǝr Nuⱨning ǝwladliri bolup, ular ɵz nǝsǝbliri wǝ ⱪowmliri boyiqǝ
    hatirilǝngǝn. Topandin keyinki yǝr yüzidiki barliⱪ ⱪowmlar ularning iqidin tarⱪalƣan.
  beo-beo: 'Huluane da Nowa: ea mano ilia fi amo ilia sosogo fi amo ganodini amola
    fi gilisisu ilia hamoi. Amo fi amoga fi gilisisu huluane da hano bagade fa:no
    hamone, afafane osobo bagade nabasu.'
  tpi-OTNT: Olgeta dispela ol lain famili, em ol wan wan lain famili bilong ol tumbuna
    pikinini bilong Noa. Bihain long bikpela tait, olgeta manmeri bilong olgeta hap
    bilong graun i kamap long ol dispela lain famili.
  hau-SA: Waɗannan su ne zuriyar ’ya’yan Nuhu maza bisa ga jerin zuriyarsu cikin al’ummominsu.
    Daga waɗannan ne al’ummomi suka bazu ko’ina a duniya bayan ambaliya.
  udu-udu: Uni gwansan itana waḵ gi iya/ ma Nuuh mo isi gi gwom buni jin bele’thkunu
    mo dhali gom kal buni mo, dhali ’peni uni gwansan mo tani kal gi ’kwani uni ihagaski
    mony’cesh ki lala’th mo ’ko’da gannu/ yi’de/ mo be.
  uig-LAT: Yuqiridikiler Nuhning ewladliri bolup, ular öz nesebliri we qowmliri boyiche
    xatirilen’gen. Topandin kéyinki yer yüzidiki barliq qowmlar ularning ichidin tarqalghan.
  nde-nde: Lezi zinsendo zamadodana kaNowa kusiya ngemindeni yazo, phakathi kwezizwe
    zawo. Kusukela kuzo, izizwe zahlakazeka zagcwala umhlaba wonke emva kukazamcolo.
  ton-ton: 'Ko eni ʻae ngaahi faʻahinga ʻoe ngaahi foha ʻo Noa, mo honau ngaahi toʻutangata,
    ʻi honau ngaahi puleʻanga: pea naʻe vahe vahe ʻiate kinautolu ni ʻae ngaahi puleʻanga
    ʻo māmani, hili ʻae lōmaki.'
  ces-1613: Ty jsou čeledi synů Noé po rodech svých, v národech svých; a od těch rozdělili
    se národové na zemi po potopě.
  eko-eko: Opu ojama wa aana a Nuuhi, waawanyeyiyeeyo khapila khwa khapila na peewu
    yaya paata yawiisha nnyeri. Khapila zooshi zimwazeyeliyeeyo voolumwenku zalankha
    voojama otthuupo.
  nss-nss: Pe ariyo kene ara ndraye noru Nowah hu para wum hawum-hawum pe kol hakol-hakol.
    Iyamulan para non namandran ingas ihipwen, hu masih kene hurayah iro kili noru
    Nowah hu ko, pe hu masumbuwe huya kol pwan masih.
  eng-WMB: These are the families of the sons of Noah, by their generations, according
    to their nations. The nations divided from these in the earth after the flood.
  tam-TCV: தங்கள் நாடுகளிலுள்ள நோவாவுடைய மகன்களின் வழிவந்த குடும்பவாரியான வம்சங்களின்
    சந்ததிகள் இவையே. இவர்களிலிருந்தே பெருவெள்ளத்திற்கு பிறகு பூமியெங்கும் நாடுகள்
    பரவின.
  ceb-ULB: Mao kini ang mga banay sa mga anak ni Noe nga lalaki, sumala sa ilang mga
    gigikanan, sumala sa ilang kanasoran. Gikan niini nagkatibulaag ang mga nasod
    ug nagkatag sa kalibotan human sa lunop.
  mkn-mkn: Itu samua tu, Noh pung turunan, satu-satu deng dia pung suku sandiri-sandiri.
    Waktu banjer bésar abis, dong ni yang tasiram bekin ponu dunya.
  pol-UBG: To są rody synów Noego według ich pokoleń i w ich narodach. Od nich wywodzą
    się narody, które rozprzestrzeniły się na ziemi po potopie.
  agr-agr: Juju adaijag nunú ainawai Apajuí yumin yutumtikag aentsun ijinawa duwi
    batsamas Noé uchiji wegantu akigbau aina duka. Nuniayatak ditash kanakag tikich
    nugkanum pampagkag batsamsaju ainawai.
  kyc-kyc: Noana ikinyingi dupwame wane mandeyami dupwa ree palu wakale wakale rakange
    kyawanakingi larapu rara wakale wakale ingyuo suku pyuo palu peyami. Ipwa sokwapeyamopa
    wambu dusipameko wane manjo pauiyami dupwa rara kingi larapu yuu muu dupwana peyami.
  urd-GVU: یہ سب نوح کے بیٹوں کے قبیلے ہیں، جو اپنی نسلوں اور قوموں کے مطابق درج کئے
    گئے ہیں۔ سیلاب کے بعد تمام قومیں اِن ہی سے نکل کر رُوئے زمین پر پھیل گئیں۔
  deu-1912: Das sind die Nachkommen der Kinder Noahs in ihren Geschlechtern und Leuten.
    Von denen sind ausgebreitet die Leute auf Erden nach der Sintflut.
  ntj-ntj: '@see-verse:GEN.010.031'
  row-row: Basa naa ra, Noh tititi-nonosi nara, esa-esaꞌ no leo na. Oe mandali monaeꞌ
    basa ma, ara mana leo sea-saranggaa rasofe raefafoꞌ ia.
  kan-2017: ಜನಾಂಗಗಳ ಸಂತತಿಯ ಪ್ರಕಾರ ಇವರೇ ನೋಹನ ವಂಶದವರು. ಜಲಪ್ರಳಯವಾದ ನಂತರ ಭೂಮಿಯ ಮೇಲೆ ಹರಡಿಕೊಂಡ
    ಜನಾಂಗಗಳು ಇವರೇ.
  ena-ena: Nɨbɨlaŋ hɨdɨlɨ hɨtɨŋ hɨtɨŋ agadɨ ala hɨdɨlɨ sɨbaŋ nɨbu Noa. Avɨli hekɨlɨ
    agaŋ magɨla mɨgu fɨhalɨci hulaŋ iamɨgali agɨlaŋ iaha habɨla latɨhavɨla ua fɨli
    tɨbɨ hɨtɨŋ hɨtɨŋ hɨniavɨhadami.
  tgo-tgo: Gharɨgharɨŋgike vara thiyake Nowa mbe orumburumbuyeŋgi eŋge, tomethi mbe
    ghambanji, tomethi mbe lenji wabwi na uu. Thothoko va e ghereiye vanautumake wolaghɨye
    e yambaneke va thɨ rimbun weŋgi vara Nowa le ŋgaŋga.
  yap-yap: Pi girdi’ ney e yad e pi’in owchen Noah nra bagyad ma rogon tha’an nib
    ul ul i yib nge nam rok. Ma urngin e girdi’ u fayleng e yib rok pifak Noah u tomuren
    ni tharey e ran e fayleng.
  tet-tet: Ema hotu-hotu nia, Noh husar-binan. Ida-idak no ema hunun duꞌuk. Motasaꞌe
    boot mohu tiꞌan, sia neꞌe faꞌe karin malu, nakonu nola raiklaran.
  hlt-MCSB: He tah amah namtu ah amamih kah rhuirhong la aka om Noah ca rhoek kah
    a huiko rhoek ni. Te dongah tuilii phoeiah he lamkah ni namtom rhoek loh diklai
    hmanah a yaal uh.
  mdy-ETH: ዬንሢ ቢያ ፔኤኮ ዜርፆና ዜርፆና ፓቂንቴ ዴሮ ኖሄ ዜርፆንሢኬ፤ ማዓዛ ባይሲንቶ ዋኣፆኮ ጊንፃፓ ዓጮ ዴራ ቢያ ሙኬሢ
    ዬንሢ ኖሄ ናኣቶንሢዳፓኬ።
  twi-ASANTE: Yeinom ne Noa mmammarima mmusua, sɛdeɛ wɔn awoɔ ntoatoasoɔ te wɔ wɔn
    amanaman mu. Na ɛfiri yeinom mu na nsuyire no akyiri amanaman petee asase so.
  mwc-mwc: Ba kosi wai Noah ana rakaraka ba ana dam, i gakira i botu asi gamo ba kupura
    kesanina. Ba kosi kamosi yai pipiya si botu wai dobu tomtompipina si bonuwei.
    Kata kona wai kutukutuba murinai.
  bhl-bhl: Sang be, kunum mongom Noa beem muluwel alemsal biim mining dow im sang
    te. Im muluwel dow alik alik i ikalem angin amen amen kesomi, ikalem kawin aneng
    amen amen kuluko, ka tein ka tein kesomeliwi, kawin fe abiil fe alik alik be geksiliw
    kale.
  con-NTPO: Poiyi'cco tsendeccu tsu Noé omba'su dutssiyendeccu. Nane tise dutssiyendeccumbe
    dushundeccuma agattopa tevaen'cho tsu. Tise'pa can'jen'cho andema tevaen'cho tsu.
    Nane na'en andema piccopa sambasi tsu tsa'caen atapapa poi andenga japa attufa'fa.
  eng-WEBU: These are the families of the sons of Noah, by their generations, according
    to their nations. The nations divided from these in the earth after the flood.
  bnp-bnp: Re huriki a bakovi nga ria a hamone huriki e tune Noa, ri made ramai a
    kabu ne ria takutaku. E huriki a kabu na malala ri mapoda tala ne ria muri na
    marungulolo.
  wal-wal: Hageeti bantta yaran yaraaninne bantta kawotettan kawotettan xaafettida
    Nohe attuma naatu zareta. Bashshaa haattaappe simmin, kawotettati hageetuppe sa7a
    ubbau laalettidosona.
  mgh-mgh: Ala phi mahimo a asaana a Nowee, ookawanaceene mwiilaponi mwaya, toko ciriyaya
    mayaranacelo aya. Ukhuma wo yaayo, atthu ahomwareela mwiilaponi, uvira wawe naphuvu.
  acu-NT: Nu aints ainauka mash irumram Noé weari armiayi. Juun nujang tuke kuyuamia
    nunia nukap yujarar nunia kanarar atu atu chikich nungkanam wear nuni pujuarmiayi.
  spa-PDDPT: Tales fueron los hijos de Noé por sus familias en sus naciones. De éstas
    fueron divididas las naciones de la tierra después del diluvio.
  gun-gun: Ha'e va'e kuery ae Noé ramymino kuery. Peteĩ-teĩ regua oayvu ae py ijayvu,
    joegua-egua joa py ikuai. Ha'e kuery ma yy ovu rire oja'opa yvy jave re.
  agu-BL: Cyakil yi e' najala'tz yi ja wi't kil, e' cu'n xonl yi e' cy'ajl Noé. Nin
    yi e'chk luwara'tz yi ja wi't kil ya'stzun cyetz chitnumil kale najlche't. Na
    yi nsken wi't cu yi jun chin wutzile'n a'bala'tz tan Ryos ja chiben lo'on yi e'
    chixonl yi e' cy'ajl Noé bene'n tzi'n. Tan tu' e', ja jal cyakil jilwutz wunak
    yi ate' wi munt jalu'.
  eng-PEV: That is the big list of all the families and tribes that were born into
    Noah’s family. They split up into their own nations, and they went everywhere
    after the big flood.
  ilo-ULB: Dagitoy dagiti tribu dagiti putot ni Noe, segun iti kaputotanda, segun
    iti nasionda. Manipud kadagitoy ket nasinasina ken nagwaras dagiti tattao iti
    entero a daga kalpasan iti layus.
  kpg-kpg: Digau huogodoo aanei la nia hagadili ni Noah, e noho i nnenua e hagatau
    gii hai be nia adu laini madawaawa hai geegee. I muli toloo, nia daangada o henuailala
    huogodoo la ne hidi mai i nia dama daane a Noah.
  uig-ARA: يۇقىرىدىكىلەر نۇھنىڭ ئەۋلادلىرى بولۇپ، ئۇلار ئۆز نەسەبلىرى ۋە قوۋملىرى
    بويىچە خاتىرىلەنگەن. توپاندىن كېيىنكى يەر يۈزىدىكى بارلىق قوۋملار ئۇلارنىڭ ئىچىدىن
    تارقالغان.
  bsp-bsp: Cusuŋka ca awut a Nuha cɔ cacɔkɔ, kɔ tɔkɔ aŋkom ŋa mɔ. Afum akaŋɛ ŋɔ afum
    ŋawur dəris a kɔ ŋandeyersɛnɛ dəntɔf, doru fəp ntɛ domun dɛlarəm deŋcepər mɔ.
  mbs-mbs: Menge bowad-bowad i Noe se kedita niyan, aw doen pongan aw pamilya te tegsebad-sebad
    kandan. Penga te pegkelinep te tanà te wayeg, se kedita te otaw diyà te tegsebad-sebad
    pongan te keneyonan, yan se menge bowad-bowad te menge batà i Noe.
  tof-tof: Ini blaman Noan olmalbobatal we kla kwarilürr; tibiób abankwata akó guankwata
    ini pebadó wialómórrónako. Naiz nae kakóm, blaman ini tüpdü pamkolpama ibükagab
    barselórr.
  sus-sus: Nuha xa die bɔnsɔɛe xa taruxui nan na ki. Banbaranyi dangi xanbi, yi bɔnsɔɛ
    nan findi duniɲa si birin na.
  pon-2006: Aramas pwukat koaros wia kisehn kadaudok en Noha, ehuehu wehi nin duwen
    wekpeseng en ar kadaudok. Mwurin nohlik lapalapo, wehin sampah kan koaros pwildohsang
    rehn nein Noha pwutak ko.
  jae-jae: Noanê wakuc nêŋ gôlôac têtôm nêŋ ŋam to gôlôacmôkê êsêac. Bu kêsuŋ ŋatêna
    kêpa, tec êsêac têtu lau nomŋa samob nêŋ ŋamôkê.
  ksd-ksd: Go diat ra umana vuna tarai kai ra umana natu i Noa, varogop di ga vangala
    diat ta kadia lavur taun tarai; ma ta go diat ra lavur vuna tarai ta ra rakarakan
    a gunagunan dia ga tavua varbabaiai ba i ga par ra lovon ta.
  tur-YTC: Uluslarına göre soylarına göre Noa'nın oğullarının aileleri bunlardır.
    Tufandan sonra yeryüzünde uluslar bunlardan bölündü.
  bel-N: Гэта вось плямёны сыноў Ноя паводле радаводаў у народах сваіх. Ад іх распаўсюдзiліся
    народы на зямлі пасьля патопу.
  grc-BRENT: Αὗται αἱ φυλαὶ υἱῶν Νῶε κατὰ γενέσεις αὐτῶν, κατὰ ἔθνη αὐτῶν· ἀπὸ τούτων
    διεσπάρησαν νῆσοι τῶν ἐθνῶν ἐπὶ τῆς γῆς μετὰ τὸν κατακλυσμόν.
  ind-AYT: Itulah daftar keluarga dari anak-anak Nuh menurut silsilah mereka dan bangsa
    mereka. Dari merekalah, bangsa-bangsa tersebar ke seluruh bumi setelah peristiwa
    air bah.
  lid-lid: Iri lau mari doh badeh lundriye Nowa, kon ari i buku ari asahan ta boho
    kamen ra-em ra-em. Kon atuh ya hamon ta aliy kon munyak badeh asahan na lundriye
    Nowa oro.
  nya-nya: Amenewa ndiwo mafuko a ana aamuna a Nowa monga mwa mibado ya mitundu yawo.
    Mitundu yonse ya anthu inatuluka mwa iwowa ndi kufalikira pa dziko lonse lapansi
    chitatha chigumula chija.
  hrv-hrv: To su rodovi Noinih sinova prema svojim lozama i narodima. Od njih su se
    razgranali narodi po zemlji poslije Potopa.
  mps-mps: Te e nogi dabe nogi yali da, te Noago ame nani ogwade pedelali hani dabe
    nogi dao, tama te augwa bidali tǫ pedai dabe me da. Te węgo bidi ela silai madi,
    tama te nosali te tigidali tǫ pedaide te pedelali bidi sibi dabe, te augwali
    Noago wai dabego hanide naga pedela silali hani te megi me bidalubo.
  llg-llg: Basa sila, Noh numbu-sadu nala, esa-esako no ndia leo hehelin. Faik fo
    faa tuak nateꞌe, sila ndia latanggenggelak tao lahenu daebafok.
  tpi-tpi: Olgeta dispela ol lain famili, em ol wan wan lain famili bilong ol tumbuna
    pikinini bilong Noa. Bihain long bikpela tait, olgeta manmeri bilong olgeta hap
    bilong graun i kamap long ol dispela lain famili.
  dan-1931: Det var Noas Sønners Slægter efter deres Nedstamning, i deres Folk; fra
    dem nedstammer Folkene, som efter Vandfloden bredte sig på Jorden.
  vie-OVCB: Trên đây là dòng dõi ba con trai Nô-ê qua nhiều thế hệ, chia ra nhiều
    dân tộc. Cũng nhờ họ mà có các dân tộc phân tán trên mặt đất sau cơn nước lụt.
  lbk-lbk: Siya am-in chana nan katontonan nan wanen-ed Noe ay nenfalin ay kailiili.
    Am-in ay takho ay nawad-ay ya naiwalas isnan lofong kakwasan nan lifog et naiwaned
    cha am-in isnan an-ak Noe.
  guj-2017: તેઓની વંશાવળી પ્રમાણે અને તેઓના પ્રદેશો પ્રમાણે એ બધા નૂહના દીકરાઓનાં
    કુટુંબો છે. જળપ્રલય પછી પૃથ્વી પરના લોકોના વિવિધ વિભાગો થયા.
  byr-byr: '@see-verse:GEN.010.031'
  awx-awx: Tiwän äminu aläkwäxu Noale wawaxunetä sakngälakinunin. Kewu yanggätä yiwikdoke
    pänguhiwänä, sakngälake, unetä upuke, päku kantrinä inäinä yiwitäke kukin.
  pon-2006A: Aramas pwukat koaros wia kisehn kadaudok en Noha, ehuehu wehi nin duwen
    wekpeseng en ar kadaudok. Mwurin nohlik lapalapo, wehin sampah kan koaros pwildohsang
    rehn nein Noha pwutak ko.
  por-BRBSL: Estas são as famílias dos filhos de Noé, por suas gerações, de acordo
    com suas nações. As nações se dividiram destas na terra após o dilúvio.
  cth-cth: A lathueng lae khenae hoi miphunnaw teh, Noah e imthung hoi a capanaw ni
    patuen a khe e catounnaw e kong doeh. Ahnimanaw teh tuikamuem a tho hnukkhu kho
    ram alouklah a kampek awh.
  twi-twi: Eyinom ne Noa mmabarima mmusua, sɛnea wɔn awo ntoatoaso te wɔ wɔn amanaman
    mu. Na efi eyinom mu na nsuyiri no akyi no amanaman petee asase so.
  hlt-hlt: He tah amah namtu ah amamih kah rhuirhong la aka om Noah ca rhoek kah a
    huiko rhoek ni. Te dongah tuilii phoeiah he lamkah ni namtom rhoek loh diklai
    hmanah a yaal uh.
  tbz-SIM: Nɔwee bí kó iwuɔ nyi mɛmmɛ, bɛ̀ ì cɑ̃̀ńnɛ́mɛ̀ ibotí ibotí. Mɛniɛ ndo kùɔ
    bɛnìtìbɛ̀ kɛ́deè kɛ̀ bɛɛ̀ piɛ́ ibotí imɔu ìì bo kutenkù miɛkɛ.
  msy-2020: Gumazir ziaba itir kaba, kar Noan otariba ko an otaribar otariba ko men
    ovavir boriba. Aperiar ekiamɨn gɨn, gumazamizir kabar ikɨziba nguazim gizɨvagha
    aneroke.
  txq-txq: Basa naar, Noh tititi-nonosin nara, esa-esak no sira leo heli-helin. Neu
    faa moꞌok hahae, sira iar ndia sasarak tao rasofe dae-bafok.
  aaz-aaz: Sin arsin ok-okeꞌ, naiꞌ Noh in sufan-kaꞌun, es-es ate nok in uuf akuun.
    Oras noe sakoꞌ naan namsau, sin reꞌ ia es reꞌ ansei jok ma nbaits ok ma naheun
    pah-pinan.
  dop-dop: Nowee piyɑ lʋlʋŋ ntɛ́ nɑ pǝ́ kɛɛsǝnɑ pɑ lʋlʋŋ loosi, nɑ pɑ piitim nɑ mpɛ
    ɩnɩ pɑ tɑɑ kɛ́ piitimnɑɑ lɩɩwɑ nɑ pɑ́ yɑ́ ɑntulinyɑ tɑɑ kɛ́ lʋm wɑɑ́sʋɣʋ wɑɑlɩ.
  azb-azb: Öz millətləri arasında nəsillərinə görə Nuh oğullarının qəbilələri bunlardır.
    Daşqından sonra onların nəsillərindən yer üzünə millətlər yayıldı.
  eng-DBY: These are the families of the sons of Noah, after their generations, in
    their nations. And from these came the distribution of the nations on the earth
    after the flood.
  hin-2017: 'नूह के पुत्रों के घराने ये ही है: और उनकी जातियों के अनुसार उनकी वंशावलियाँ
    ये ही हैं; और जल-प्रलय के पश्चात् पृथ्वी भर की जातियाँ इन्हीं में से होकर बँट
    गईं।'
  wol-KYG: Làngi doomi Nóoyin yu góor a ngoogu, làng gu nekk ak askanam, ñu diy xeet.
    Ci ñoom la xeet yépp jóge tasaaroo ci kaw suuf, gannaaw ba mbënn ma wéyee.
  swp-swp: Teina Noa nanatunayao adi bogaoyao ede, ma adi isi edi basileia eai; basileia
    ta aridi eai se tadada tanoubu tupo gamagari eai, dibori utu’utu wa murina eai.
  bjr-bjr: Aiqama misauqa Nooanasaaqari kambiqarausa mariqau. Moo maqannaa moo maqannaa
    nariqa oosana amana kai mariqau. Nammari aufirafa taikafufaqa aiqama maa maqanasaaqaraasa
    Nooana faiqi namukiqari kai kambiqafi mariqau.
  eng-YLT: These [are] families of the sons of Noah, by their births, in their nations,
    and by these have the nations been parted in the earth after the deluge.
  heg-NTPO: Nas totoang Noh in hua-koet, mesa-mesam nonool un ngala esa. Nikit ui
    in baa tene ka kuhit kon nam, oen nias man holhising le inu apan-kloma kia.
  ptu-ptu: Susim too pessubunna änä'na Nuh situhu' pentalena lako si mesa-mesa ongeam.
    Anna iam too naongei mentale hupatau lako lino puhanna bussu uwai.
  bzd-NTPO: Pë' ko̱s ekkëpa dör Noé aleripa kiè kitule we̱s iditséwö kua̱'ki̱ kua̱'ki̱
    ena wé̱ ise̱rke ká̱ kua̱'ki̱ kua̱'ki̱ es. Di' bak tai̱ë, e' ukuöki̱ ta̱ se' alönene
    tai̱ë e' ñì blabatsérak ká̱ wa'ñe.
  kwf-kwf: Nia naꞋa neꞋe na kwalafa sa Noa neꞋe futa maꞋi ana, faꞋinia tuaꞋa kira
    ki neꞋe kira tua Ꞌani. Buri Ꞌana kafo afe doe baera, ngwae ki taꞋifau ana magalia,
    kira futa maꞋi ana uulu ngela niniꞋa sa Noa ki, ma kira ka talo saena magalia.
  eng-WYC-2017: These be the meines of Noah, by their peoples, and nations; [the]
    folks [or Gentiles] in [the] earth were parted of these after the great flood.
  eng-WMBB: These are the families of the sons of Noah, by their generations, according
    to their nations. The nations divided from these in the earth after the flood.
  spp-spp: Ɲyɛ Nuhu pyìibii bayi y'à pyi yire, yi mú ná yi tùluyo, ná yi shi. Sùpyire
    shiŋi u à caala cyeyi puni i ɲìŋke na, zànbwɔhe paŋkwooni kàntugo na ke, uru pun'à
    fworo Nuhu pyìibil'e.
  aey-aey: Aria eu age eu Noana sihul. Agena jobon medeh filfil. Age agena sihulnana
    agena hatunana odi qaguqagu bilein. Wa sil hedocob Noana sihulnadec dana cajaca
    mahana cunug bilegina eu calein.
  urd-GVH: यह सब नूह के बेटों के क़बीले हैं, जो अपनी नसलों और क़ौमों के मुताबिक़ दर्ज
    किए गए हैं। सैलाब के बाद तमाम क़ौमें इन्हीं से निकलकर रूए-ज़मीन पर फैल गईं।
  rug-rug: Sari doduru tinoni arini si tuti gore mae gua koe Noa, sari hopeke butubutu,
    luli gua koari dia votivotiki puku ginore. Pa mudina sa naqe sari doduru butubutu
    tie pa pepeso si tuti gore mae guadi koari na tudia ri na tuna koreo e Noa.
  gaz-gaz: Warri kun gosoota ilmaan Nohi kanneen akkuma dhaloota isaaniitti saba isaanii
    keessa jiranii dha; bishaan badiisaatiin booddee saboonni warruma kana irraa lafa
    irra faffacaʼan.
  fra-LSG: Telles sont les familles des fils de Noé, selon leurs générations, selon
    leurs nations. Et c’est d’eux que sont sorties les nations qui se sont répandues
    sur la terre après le déluge.
  yal-yal: Nuhan ma diine bɔnsɔnne nan ne ra e siyane yɛɛn ma. Fufaan dangu xanbini,
    bɔnsɔnni itoe yi findi siyane birin na dunuɲa yi.
  gum-gum: Iilø køn tru Noéwei nusrkalainukkurri mu møskalø køben, yau misaamera mumeratø
    købig kuig, katø møigweinukkurri amrrub misaamera købig kuig, misag nørrø søtømera
    møyuelø købig kuig, treekke. Inchawei tru pi pulabig chab pinisha puraiben, truiløbe
    ambuurab, iburab larrøbichib amba, yu pirø muba kuimburab misaamera nørrø søtø
    misrig købig køn.
  iou-iou: Äma tawaŋ it yäpmäŋ äpäkaŋ ŋo u Noa nanakiye äbori äbori ahäŋkuŋo udegän.
    Gwägu pähap paotkuko u punin terak äbot u naniktä äbori äbori ba kome deken deken
    kuŋtäŋpä kuŋkuŋ.
  haw-1868: Oia na ohana a na keikikane a Noa, e like me ko lakou mau hanauna, ma
    ko lakou mau lahuikanaka; ma o lakou nei ua maheleia na lahuikanaka ma ka honua
    mahope mai o ke kaiakahinalii.
  arb-NAV: هَذِهِ هِيَ الْقَبَائِلُ الْمُنْحَدِرَةُ مِنْ أَبْنَاءِ نُوحٍ حَسَبَ شُعُوبِهِمْ،
    وَمِنْهُمُ انْتَشَرَتِ الأُمَمُ فِي الأَرْضِ بَعْدَ الطُّوفَانِ.
  adz-adz: Rib utup mpada ruga rugan igi Noa tafan rusan. I mingꞌa ribigi, da garam
    intap santan angu iwaꞌ da idzarang impa isangꞌ intap sib angu, da gubuꞌ mpui tsiraꞌ
    riꞌa sib.
  ewe-ewe: Ame siwo katã woyɔ va yi la nye Noa ƒe dzidzimeviwo, to dzidzime geɖewo
    me, eye wonɔ dukɔ vovovo siwo dzɔ le tsiɖɔɖɔ megbe la me.
  nuy-nuy: Danila-yung-galawaj ana-lhaawu warruburru-yung-jinyung warra-wurru-wurruj
    wurru-mulung-bulaynbaj warru-mandag warra-miniwiyayung-jinyung na-Noah-yinyung.
    Warruburru-yung wurru-lhamaynjini wurru-mulung-bulaynbaj warru-mandag. Warraawurru-yung
    warra-wurru-wurruj wuu-manda-ḏajaarriyn aḏaba, manubamila-wala ma-waṉini-wala
    mana-ngugu.
  eng-LEE: These are the families of the sons of Noah, after their generations, in
    their nations; and from these were the nations separated on the earth after the
    flood.
  dji-dji: Miri ngunung ngurrguma Nuwang gurrṯigiṉing mala, ga nyalinggirapibi djini
    wurpapi wurpapi gurrbibi. Miri djiningir ngurrḏawalangungir yulpili djin barrkirrdjini
    wurpili wurpili gurrbili rirringir ngunungir girri nyuṉaṉngiri, girrban.
  nna-nna: Nyarrarrangu clans Noah-milirranguja pirirrimartarranguja, palajun [“arranged
    by nations according to their lines of descent”].
  asm-FB: এয়াই হ’ল বংশানুক্রমে আৰু জাতি অনুসাৰে নোহৰ পুত্রসকলৰ গোষ্ঠী। জলপ্লাৱনৰ
    পাছত এওঁলোকৰ বংশৰ লোকসকলেই পৃথক পৃথক জাতি হ’ল আৰু গোটেই পৃথিৱীতে সিচঁৰিত হ’ল।
  sus-A: نُهَ شَ دِيٍ بْنسْييٍ شَ تَرُشُي نَن نَ كِ. بَنبَرَنيِ دَنفِ شَنبِ، يِ بْنسْي
    نَن قِندِ دُنِحَ سِ بِرِن نَ.
  fra-SBL: Ce sont là les familles des fils de Noé, selon leurs générations, en fonction
    de leurs nations. Les nations se sont divisées à partir de celles-ci sur la terre
    après le déluge.
  hbo-hbo: אֵ֣לֶּה מִשְׁפְּחֹ֧ת בְּנֵי־נֹ֛חַ לְתֹולְדֹתָ֖ם בְּגֹויֵהֶ֑ם וּמֵאֵ֜לֶּה
    נִפְרְד֧וּ הַגֹּויִ֛ם בָּאָ֖רֶץ אַחַ֥ר הַמַּבּֽוּל׃ פ
  shp-NTPO: Jabora Noekan bakebaon rarebobo iki, jaton rekénboainxon peokooxon bakeakanabora
    meskó keska jaton chiní bakebo iká iki, itan jatonbiribi maiabora ikana iki. Jenen
    ewa winota pekáora jatíbiain janbiskana iki, jabaonra nato neten maibotiibi iká
    jemabo akana iki.
  eng-WYCLIFFE: These ben the meynees of Noe, bi her puplis and naciouns; folkis in
    erthe weren departid of these aftir the greet flood.
  pjt-pjt: Aṉangu nyanga paluṟu tjanaya Noah-ku katja maṉkurnguṟu ma-tjuṯaringu uṟu
    panya puḻkangka maḻangka, munuya aṉangu winki mulararira manta winkikutu lipiringu
    maḻatja maḻatja, munuya lipiwanu alatjiṯu nyinangi ngura kutjupa kutjupa tjuṯangka
    manta winkingka.
  cwe-cwe: Zino ni ng'holo za wana wa Nuhu, kusondelela ludongo lwa welesi wawo hamwe
    na zisi zawo. Wanhu wano wapwililika mwiizisi zose vidimalile digombo.
  bgs-bgs: Tô gó tô mga rubbad katô mga gabatà i Noe, asta duwán mga grupo asta mga
    pamilya ka tagsábbad-sábbad kandan. Pángnga katô lunup, igtalap tô langun manubù
    tun ta tagsábbad-sábbad grupo ka banuwa.
  kik-kik: Ĩyo nĩyo mĩhĩrĩga ya ariũ a Nuhu kũringana na njiaro ciao, marĩ mabũrũri-inĩ
    mao. Kuuma kũrĩ o, ndũrĩrĩ ikĩhurunjũka thĩ yothe thuutha wa mũiyũro wa maaĩ.
  ksr-ksr: Nooawaa esameraaŋuruta ii isigia so, kanagesogia ano baloŋgia so kaeŋ koloogi.
    Yoŋonoŋ juma seiŋ deeŋqeema kanageso tuuŋa tuuŋa koloogi gboulu somatanoŋ tegoro
    kema baloŋ sokoma laligogi. Kiaŋ.
  omb-omb: Ngere ngaha a havahava lui renetui Noa mwera mo huri na garogi siu a lulugi
    lolo vanuara. Lo tagui waga mo luluvi na ureure tangaloi ram toga ram mawahewahe
    lolo ureure.
  fra-NCL: Telles sont les familles des fils de Noé selon leurs générations, dans
    leurs nations. C’est d’eux que sont sorties les nations qui se sont répandues
    sur la terre après le déluge.
  cek-AK: Hae kaminawk loe angmacae acaeng baktih toengah pakuem ih Noah ih caa ah
    oh o; tui uem pacoengah kaminawk loe hae ahmuen hoiah long nui boih ah ampraek
    o.
  xla-xla: Elele hapuloma iye Nowa ya꞉ akimlala tle puaiyo. Epame yúta opa poyuli
    alotle opa iwolotapo ta꞉lamo so hapuloma yia꞉ sitali halapo.
  cuk-cuk: Wemar, Noé-machimala, e-gwenadgan-e-gwenadganba ambikusmalad. Na e-wagan-e-wagan
    yar gasmalad. Wemar muusaila-mulusad-sorba, bela we-napneggi-aisakis ambikusmalad.
  uig-CYR: Жуқиридикиләр Нуһниң әвлатлири болуп, улар өз нәсәблири вә қовмлири бойичә
    хатириләнгән. Топандин кейинки йәр йүзидики барлиқ қовмлар уларниң ичидин тарқалған.
  tel-2017: తమ తమ జనాల్లో తమ తమ సంతానాల ప్రకారం నోవహు కొడుకుల వంశాలు ఇవే. జలప్రళయం
    జరిగిన తరువాత వీళ్ళల్లోనుంచి జనాలు భూమి మీద వ్యాప్తి చెందారు.
  hat-BSA: Sila yo se fanmi a fis Noé yo selon jenerasyon yo, selon nasyon pa yo.
    Konsa, depi nan sa yo, nasyon yo te separe sou latè apre delij la.
  kos-kos: Mwet inge nukewa pa fwilin tulik natul Noah, mutunfacl nu ke mutunfacl,
    fal nu ke takin sou lalos kais sie. Tukun sronot sac, mutunfacl nukewa fin faclu
    tuku ke wen tolu natul Noah inge.
  hbo-WLC: אֵ֣לֶּה מִשְׁפְּחֹ֧ת בְּנֵי־נֹ֛חַ לְתוֹלְדֹתָ֖ם בְּגוֹיֵהֶ֑ם וּמֵאֵ֜לֶּה
    נִפְרְד֧וּ הַגּוֹיִ֛ם בָּאָ֖רֶץ אַחַ֥ר הַמַּבּֽוּל׃ פ
  ibo-ibo: Ndị a bụ ndị ikwu ụmụ Noa ndị ikom dịka usoro ọmụmụ ha si dị, dịka ha si
    biri na mba dị iche iche. Ọ bụ site na ndị a ka mba niile si gbasasịa ruo akụkụ
    niile nke ụwa mgbe uju mmiri ahụ gafechara.
  ory-ory: ଆପଣା ଆପଣା ଗୋଷ୍ଠୀରେ ସେମାନଙ୍କ ବଂଶାବଳୀ ଅନୁସାରେ ଏମାନେ ନୋହଙ୍କର ସନ୍ତାନଗଣର ବଂଶ
    ଥିଲେ; ପୁଣି, ଜଳପ୍ଳାବନ ଉତ୍ତାରେ ଏମାନଙ୍କଠାରୁ ଉତ୍ପନ୍ନ ନାନା ଗୋଷ୍ଠୀ ପୃଥିବୀରେ ବିଭକ୍ତ ହେଲେ।
  chk-chk: Ekei aramas meinisin ir mwirimwirin nöün Noa kewe lon tettelin ar ainang
    me mwür. Iwe, ekewe ainangen aramas meinisin ra pop seniir o chonisefäli fanüfan
    mürin ewe noter.
  ssd-ssd: Taŋgo kuasmbi ŋakmba ta Noa tuku ndare. Kule suŋgo kugana le Noa tuku kiŋo
    kat nuŋe tuku ndare puluka tugekina. Nane keŋ ta kilke mbol mbal ŋakmba tuku mbuŋ
    kat naŋgine.
  rop-rop: Wal afta det fladwodataim bigmob difrinwan traib bin kamat brom detlot
    thribala san blanga Nowa, en ol detlot traib bin spredat ebriweya, en deibin ol
    jidan langa olabat ron kantri.
  ukr-1871: Се роди синів Ноягових по їх свояцтвах, по їх племіннях; і від них порозходились
    народи по землї після потопу.
  eng-AOI: All those many people were the descendants of Noah. They followed after
    Noah's sons until there were many separate nations. After the flood all those
    people separated into different groups all over the world.
  yon-yon: Kuu Noa ye awoya kui. Kuyaambed urok yondem ambibkin korem yaa wenebe muubniwen.|U
  bch-bch: Gid iaoa kelede toa ngada ne, eine gid iaoa kelede kelede pagid Noa ele
    gergeu. Muriai ngan oanga kapei, Noa ele gergeu tipopo gid iaoa kelede toa ne,
    be panua toa ngada ne tanoeai tiuot ngan gid ta tibilin ga timado alele.
  deu-1951: Das sind die Geschlechter der Söhne Noahs nach ihrer Abstammung in ihren
    Völkern; und von ihnen haben sich nach der Sündflut die Völker auf der Erde verteilt.
  eng-JPS: These are the families of the sons of Noah, after their generations, in
    their nations; and of these were the nations divided in the earth after the flood.
  ubr-ubr: Atonio osi dam warar wab kakaita kakaita, asi tafanam asi tafanam ai simama,
    osi engon on Noah nanatun wawan agirin wat. Sareu gagamin igat gibunai, Noah nanatun
    wawan agirin on sisonag sinai tafanam ta ta engon ibonu.
  srp-1865: To su porodice sinova Nojevijeh po plemenima svojim, u narodima svojim;
    i od njih se razdijeliše narodi po zemlji poslije potopa.
  lug-lug: Abo ze nnyumba za batabani ba Nuuwa ng’okuzaalibwa kwabwe bwe kwali, n’amawanga
    gaabwe; era okuva mu bano amawanga gonna mwe gaayalira ne gabuna ensi yonna oluvannyuma
    lw’amataba.
  heb-heb: אלה משפחת בני נח לתולדתם בגויהם ומאלה נפרדו הגוים בארץ אחר המבול׃
  ben-IRV: নিজের নিজের বংশ ও জাতি অনুসারে এরা নোহের ছেলেদের গোষ্ঠী এবং বন্যার পরে
    এদের থেকে তৈরী নানা জাতি পৃথিবীতে ভাগ হল।
  pan-pan: 'ਨੂਹ ਦੇ ਪੁੱਤਰਾਂ ਦੇ ਘਰਾਣੇ ਇਹ ਹੀ ਹਨ: ਉਨ੍ਹਾਂ ਦੀਆਂ ਕੌਮਾਂ ਦੇ ਅਨੁਸਾਰ ਉਨ੍ਹਾਂ ਦੀਆਂ
    ਵੰਸ਼ਾਵਲੀਆਂ ਇਹ ਹੀ ਹਨ। ਜਲ ਪਰਲੋ ਤੋਂ ਬਾਅਦ ਧਰਤੀ ਉੱਤੇ ਸਾਰੀਆਂ ਕੌਮਾਂ ਇਨ੍ਹਾਂ ਵਿੱਚੋਂ ਹੀ
    ਫੈਲ ਗਈਆਂ।'
  mwp-mwp: Itha mura thabi buwayl kazipay ngapa Semoelngu, a nungu ukasar tukuyap,
    Am a Zapeth thanamulngu thana mura Nowalngu, thanamun koey muruyg. Thoerpumay
    woerngu kalanu nanga mura nubi po gubaw gizu buwayl nungungu mura, Nowalngu.
  mya-JVB: ဤ ရွှေ့ကား မိမိတို့အမျိုးအနွယ် အသီးသီးအလိုက်မှတ်သားထားသော နောဧ သား ဆွေစဉ်မျိုးဆက်
    စာရင်းပေသတည်း။ ထိုသူ တို့သည် ရေ လွှမ်းမိုးသောနောက် ၊ မြေကြီး ပေါ် မှာ သီးခြား
    သော တိုင်းပြည် တို့ကိုတည်ထောင်ကြလေ၏။
  tte-O: Yalubwasine mulina mena bodaone bwaite siya simiyamiya dedei meuloina koina
    yo siedeedede kaina uloina uloina kolili siya silaomaya Nowa natunao kolili mwa
    siya Nowa tubunao.
  tbg-tbg: Ekaa vi vatanaa vi vatanaaka vaireka, Noaara vaintivara vaiha vika rairavi
    vo vataini vo vataini vura. Nora huvura namarivano taiqo entaraqaahai ekaa vatanaaka
    maa vataraqaa vauka Noaava kuvuarama toka vaura.
  hmo-hmo: Noa ena natuna edia tubuna be inai, edia uru dekenai bona edia bese dekenai.
    Idia dekena amo tanobada ena bese ibounai idia vara, abata ia daekau murinai.
  ata-ata: Aneꞌi ta mitema ane aneꞌi ta matamata noxiꞌa Noa ta ꞌolu tatalu ne. Xe
    iliꞌi no anu laꞌiua toxotoxoxaꞌa, la Noa ta ꞌolu mixalixaꞌa ta mitema no xalexalee
    tuatuala ukalusi. Aneꞌi ta mitema ane ne, aneꞌi ta matamata noxiꞌa manina.
  nfa-nfa: Aaꞌi-aaꞌi se, ana-èpu Noh, èci-èci ka dènge suku ra. Ropa èi aae lala èle,
    rèngu seꞌe ka pea papènu lème rai-haha ne.
  urd-urd: नूह के बेटों के ख़ान्दान उनके गिरोह और नसलों के ऐतबार से यही हैं, और तूफ़ान
    के बाद जो क़ौमें ज़मीन पर इधर उधर बट गई वह इन्हीं में से थीं।
  rus-SYN: Вот племена сынов Ноевых, по родословию их, в народах их. От них распространились
    народы на земле после потопа
  cbt-NTPO: Ina nápo Noi hui'ninpita quëran pipipi. Nisha nisha huënton nipisopita.
    Nisha nisha shimashonëna quëran pipitona', nisha nisha parti no'pa' hua'anëntopi.
    Pacon pa'ninso piquëran itohua itohua yanquëpi. Yanquërahuatona', nisha nisha
    naciono'sa isoro'paquë ya'huërinso ocoipi.
  bqc-SIM: Nↄee nɛgↄ̃ɛↄ buiↄn we daɛdaɛ bùsu ń bùsuo. An kĩ́i dṹnia bui píi
    bↄ̀u, aa lìgua í daa dṹniaa gbɛa.
  tcz-CHONGTHU: Hiche phungle chang hung kimin phah se hi Noah chate a kon'a chi le
    nam hung kisem doh ama gui penna dung juiya vannoiya nam jouse hi hiche phungpi
    a kon'a twisanglet jouva patna hung um doh ahi.
  mar-mar: पिढ्या व राष्ट्रे ह्यांनुसार ही नोहाच्या मुलांची कुळे आहेत. महापुरानंतर
    यांच्यापासून वेगवेगळी राष्ट्रे निर्माण होऊन पृथ्वीवर पसरली.
  tcs-tcs: Demwan ya, i dem dipren pamlelain uda i bin kamaut prom dem boi blo Noa,
    stret wea pamle blo dempla, ane prom dempla oun pipol, ane prom dem pamlelain
    blo dem boi blo Noa. Dempla i bin mub go ausaid lo da lan wen da prapa big pladwata
    i bin pinis.
  qub-qub: Cay pachata yacu ñitishanpitaga Noëpita mirajcuna cay pachacho intëruman
    mashtacaran. Paycunaga achca nasyuncunapaj aypajmi miraran.
  bqp-bqp: Nuhu nɛ́gↄ̃gbɛ̃nↄ burinↄn gwe danɛdanɛ bùsu kũ bùsuuo. Ń kĩnaan andunia
    buri sĩnda pínki bòn ò dàgula í dana anduniala gbɛra.
  hat-hat: tout moun sa yo se branch fanmi pitit Noe yo, dapre zansèt yo, nasyon pa
    nasyon. Apre gwo inondasyon an, tout nasyon ki sou latè soti nan pitit Noe yo.
  eng-BSB: All these are the clans of Noah’s sons, according to their generations
    and nations. From these the nations of the earth spread out after the flood.
  tod-tod: Nowe ná-doun zunuiti ta-ʋɛlɛyeɠeiti kɛʋeleiti kana, eɠɛʋelei ti-mavofodaiti
    ti la, ti-ma ziiti saama. Tiya ɠa ziiti kpein kulaai ti zu, ti vazagai eteai zu
    ziɛve golai leʋega ʋoluma.
  eng-WEBPB: These are the families of the sons of Noah, by their generations, according
    to their nations. The nations divided from these in the earth after the flood.
  kbq-kbq: Hagi tima hagetegeno ana amefi'a Noa ahi'mo'za mofavre naga'afinti forehu
    anante anante nehu'za, hakare kaziga mopafina ranra kuma ante'za maniza vu'za
    e'za hu'naze.
  nhe-BL: Huajca ni tlen nimitzpohuilijtoc eltoya inintoca itlayacanca teipa ixhuihua
    Noé. Huan sese inijuanti mochijqui se hueyi familia ica iniixhuihua teipa ehuani.
    Nojquiya nica quiijtohua nopa tlaltini campa mocajque. Huan quema panotoya nopa
    miyac atl, nochi xinachtli tlen tlacame quisque tlen iixhuihua Noé huan campa
    hueli momoyajque ipan tlaltepactli.
  bus-bus: Nuu nɛ́gↄ̃gbɛ̃nↄ boriinↄn gwe danɛdanɛ bùsu kↄ̃n bùsuo. Aↄ̃ kiian anduna
    bori píngi bↄ̀n aↄ̃ dàgula í dana andunalaa gbɛra.
  gub-BL: Amumaw Noe ta'yr wazuapyapyr waner imume'u haw kwez ihe kury, waneko awer
    imume'u haw ihe no. Wazuapyapyr wanemiapo kwer pitàitàigatu imume'u haw amumaw
    kwez kury. Àmànuhu ikyr pawire teko ywy rehe har paw wiko Noe izuapyapyr romo
    wà.
  eng-DRA: These are the families of Noe, according to their peoples and nations.
    By these were the nations divided on the earth after the flood.
  knf-knf: Bukuŋ bawooŋ pntaali pi babuk Nowe, baji bawayşër kawo bandoli na pntaali
    pi baka na uŧaak wi baka. Du bukal di di bañaaŋ bajunnuŋ pwayşër aniink mboş wi
    uşubal uweek uţëpuŋ.
