verse: GEN.010.020
translations:
  mal-C: ഇവരാണ് തങ്ങളുടെ പ്രദേശങ്ങളിലും രാജ്യങ്ങളിലും കുലങ്ങളും ഭാഷകളും അനുസരിച്ചു
    ചിതറിത്താമസിച്ചിരുന്ന ഹാമിൻപുത്രന്മാർ.
  deu-TKW: Dies sind die Söhne Hams nach ihren Stämmen und Sprachen, ihren Ländern
    und Völkerschaften.
  lin-lin: Bango nde bazalaki bakitani ya Cham kolanda mabota mpe nkota na bango,
    kati na mikili mpe bikolo na bango.
  cbr-NT: Ënë unikamax ka Camnën rëbúnki 'iakëxa, achúshi achúshi ëmax ka aín aintsibë
    aín menubi tsóti 'ain bananbi banakëxa.
  eng-LSV: These [are] sons of Ham, by their families, by their tongues, in their
    lands, in their nations.
  bmu-bmu: Hamgö nahönurupŋi mi isikŋini dop, keuŋini dop, gölmeŋini dop aka könagesö
    kambuŋini dop mewö malje.
  eng-GNV: These are the sonnes of Ham according to their families, according to their
    tongues in their countries and in their nations.
  eng-WEBSTER: These are the sons of Ham, after their families, after their tongues,
    in their countries, and in their nations.
  nhw-BL: Nochi ya ni elque iteipan ixhuihua Cam. Huan nica ijcuilijtoc inintoca ininfamilias,
    huan inincamanal catli sesen camanaltiyayaj. Huan ijcuilijtoc iniestados huan
    inintlal ipan catli sese itztoya.
  swh-ONEN: Hawa ni wana wa Hamu kwa koo zao na lugha zao, katika nchi zao na mataifa
    yao.
  bba-bba: Beyɑ bɑ sɑ̃ɑ Kɑmun bibu. Mɑ ben bɑɑwure u dɑ u sinɑ yɑm tem kɑ win bwese
    kɛrɑ, bɑ ben bɑrum ɡerumɔ.
  eng-KJVCPB: These are the sons of Ham, after their families, after their tongues,
    in their countries, and in their nations.
  cpy-cpy: Riitaki irikapaeni icharinitakari Cam, rijatzi nampitanakawori jemperikapaeni.
    Tzimayitanaki irikapaeni inampiite, eejatzi iñaanipaeni.
  mpx-mpx: He Hami natunau ge tubutubunau i ola to. Inoke un bolo o anan tomaha ona
    hi baubaunan ge hi miminek tomaha wali labi ge wali panuwa ona elal.
  wbp-wbp: Nyampurrajulu yapa panuju palka-jarrija Yaamu-ngurlu yangka-ngurlu Nawa-kurlangu
    ngalapi-nyanu-ngurluju. Ngulaju kalalu wangkaja jaru-kari jaru-kari nyanungurra-nyanguju,
    manu kalalu nyinanja-yanu ngurrara-kari ngurrara-karirla nyanungurra-nyangurlaju.
  luo-luo: Magi e yawuot Ham kuom dhoutgi, kod dhogi e pinjegi kod ogandagi.
  meu-meu: Ini iboudiai, mai edia iduhu idau-idau bona edia gado idau-idau bona edia
    tano idau-idau bona edia bese idau-idau na Ham ena amo e vara.
  npi-ULB: तिनीहरूका वंशहरू र भाषाहरूअनुसार तिनीहरूको भूमि र देशमा हामका छोराहरू यिनीहरू
    नै थिए ।
  yor-yor: Àwọn wọ̀nyí ni àwọn ọmọ Hamu, gẹ́gẹ́ bí ẹ̀yà wọn, àti èdè wọn, ní ìpínlẹ̀
    wọn àti ní orílẹ̀-èdè wọn.
  emp-NTPO: Jũma maʌ̃gʌrãra Caʌ̃neba yõsid̶aa. Ãdjirãza ãdji ẽberãrãra erob̶easia,
    ãdji bed̶eara quĩrã awara b̶easia, ãdji druara awara erob̶easia, idjab̶a ãdji
    puru sid̶a awara erob̶easia.
  ind-ind: Semuanya itu adalah keturunan Ham. Mereka tinggal dalam wilayahnya masing-masing
    menurut suku, bangsa, dan bahasa mereka.
  pes-OPCB: اینها نسل حام بودند که در قبایل و سرزمینهای خود زندگی می‌کردند و هر یک
    زبان خاص خود را داشتند.
  ssx-ssx: Mo Ha꞉mema꞉ kini pea monduma꞉ monduma꞉ pieke wekiwandikina꞉ wekiwandikita꞉
    ika꞉ tutu ta꞉ta꞉ ta꞉ta꞉ pa꞉ta꞉ make kenke ta꞉ta꞉ ta꞉ta꞉ pa꞉ta꞉ make hata꞉ta꞉ tapake
    homeke homekena꞉ ika꞉ pita꞉ ta꞉ta꞉ ta꞉ta꞉ lemekeme.
  lcm-lcm: Riria vang sukana na matan inatus si Am. Si kari keve patmani akorong,
    na kari keve mengen i rina. Si kari keve palpal roe na kari keve palpal vap.
  aer-aer: Nhenhe areye Ham-kenheke-artweye areye aneke, itne apmere yanhe areyele
    anyenhengenhenge anerrirretyarte. Kenhe itne akenhe arrpenhenge areye akalkeke-akalke
    anerrirretyarte angkentye itnekenhe-arrpe angkerrirremele.
  tgl-ULB: Ito ang mga anak na lalaki ni Ham, ayon sa kanilang mga angkan, ayon sa
    kanilang mga wika, sa kanilang mga lupain, at sa kanilang mga bansa.
  nop-nop: Kaŋ yoŋ adi Ham’walaŋ mihiŋiŋ laŋiye mintaulihakaaŋ wouhik wapum molomolom,
    eŋ medehik molomolom, eŋ kwethik molomolom unduŋ daneeŋ mowoŋa hati taugiŋ diniŋ
    kahat.
  kca-kca: Щит Хам пŏхәт, рутԓаԓ щирән, йасәӈԓаԓ щирән, ԓыв уԓты мўвԓаԓән, ԓыв мирԓаԓ
    щирән.
  cbu-NT: Ashiriya, Kamchichinandaritam pzapaneerangusin, minchich piyam, minchich
    piyam ashirusin taaranganaya. Sheersin, waanitaritam kuk tsiyataranganaya. Ashiriya,
    na kamaneena Kamurinchichinandari wachinllin pzapaneerangu anootsi.
  hui-hui: Hameigini uruni ti bibahende Hama aguanene hangu hama ibinigo ti nde tininaga
    dindi haluni wigiwigi bialu tinaga bi tara tara lagalaga biaga hene.
  wrs-wrs: Doa Hamnamba men, hevna moa hevna petha hevna kembel, os himba avhoangana.
  mya-mya: ဤ​လူ​မျိုး​တို့​သည်​ကား​အ​ပြည်​ပြည်​တို့​၌​နေ ထိုင်​၍ လူ​မျိုး​စု​အ​လိုက်​သီး​ခြား​ဘာ​သာ
    စ​ကား​များ​ကို​ပြော​ဆို​ကြ​သော​ဟာမ​၏ အ​ဆက်​အ​နွယ်​များ​ဖြစ်​ကြ​၏။
  cbi-NTPO: Camnu sera' jimu chachilla ma bululu chachilla vee vee ma uñichi uuden
    juu chumu detiya', naa tu bain ma paande bulumeemee ka' dechu', main main naati
    vera' pamu deju'ba tsa tsai chumuwaala.
  bod-N: དེ་དག་ནི་ཧཱམ་གྱི་བུ་རྒྱུད༌དེ། སོ་སོའི་ཁྱིམ་རྒྱུད༌དང༌། སྐད༌རིགས། ཡུལ༌ལུང༌།
    རྒྱལ་ཕྲན་བཞིན་དུ་ཡིན༌ནོ།།
  wsk-wsk: Se kariimet gue imi lilim la mu Noah namar Ham ko tuagu te ko kariimet.
    Suan suan nongota nunga sor te dagi namaman, ale suan suan nunga den ago kirker.
  kkl-kkl: Anena Hamdi nimi sisa likto piogne sindi as babe mo, yubu babe mo likto
    piog.
  sna-sna: Ava ndivo vanakomana vaHamu nedzimba dzavo uye nemitauro yavo, munyika
    dzavo nendudzi dzavo.
  spa-BLM: Estos son los hijos de Cam, por sus familias, según sus lenguas, en sus
    tierras y sus naciones.
  beu-beu: Ing emangpi angu, Ham etabaning. Nu-nut ihur eamulung vengmateng, aabetat
    iaabang-ilelang eamulung, bot imihing-mana eamulung.
  cac-cac: Ata' ix cajnaj eb' yin̈tilal vin̈aj Cam, junjun macan̈ yin̈tilal eb' d'a
    yol smacb'en yed' sti' syala'.
  swh-ULB: Hawa walikuwa wana wa Ham, kwa koo zao, kwa lugha zao, katika ardhi zao
    na katika mataifa yao.
  bel-bel: Гэта сыны Хамавыя, паводле плямёнаў іхніх, у землях іхніх, у народах іхніх.
  deu-ELBBK: Das sind die Söhne Hams nach ihren Familien, nach ihren Sprachen, in
    ihren Ländern, in ihren Nationen.
  mbb-OT: Iyan heini menge kevuwazan ni Ham. Is kada pemilya zan ne ziyà med-ubpà
    te keugelingen dan he inged he sakup te nasyun dan, wey zuen dan keugelingen he
    kineǥiyan.
  msc-msc: Kamu bɔnsɔn de woilu ri, a bɛɛ ni a la mɔɔilu, a bɛɛ ni a kumakan, a bɛɛ
    ni a la duu, a bɛɛ ni a la jamana.
  mal-2015: ഇവർ അതതു ദേശത്തിൽ ജാതിജാതിയായും കുലംകുലമായും ഭാഷഭാഷയായും ഹാമിന്റെ പുത്രന്മാർ.
  tuo-NT: Ãꞌrã nipeꞌtirã Cã põꞌrã, cʉ̃ ya curuacjãrã nicãrã niwã. Na ye diꞌtapʉ nírã,
    te cururinʉcʉ̃ na ye ucũse meꞌrã niseticãrã niwã.
  gup-gup: Bedda wanjh birrimekbe nawu Ham mawah nuyeni nawu bedman birriyawmud duninjh,
    nawu mak bedman birribebbehdjenbubuyika, dja kunred bedberre bu birrini, dja nawu
    birriredbo duninjh.
  met-met: Bakbakkadi ba Ham garandi. Bakbak taining tainina bakbagiding, xuading,
    titiding xaung numanumading.
  gvs-gvs: Amo tauyadi Em natunao be nakae tubunao. Dala tamo tamo toinidi idi kasa
    sikaaiyaka, idi kaba lovina ituli ituli be nakae tamo tamo niyadi ituli ituli.
  rmc-rmc: Kala hine le Chamoskre čhave pal peskre kmeňi, čhiba, phuva the narodi.
  nlg-nlg: Raini na lei vavatana Ham, na sopa kema kara leui sopa leudira, mara ghahara
    tana lei sopa bubulo.
  dgr-DOGNT: Eyı dǫ haàtłǫǫ xàgeèɂaa sìı Ham wets'ıhɂǫ̀ǫ-dǫǫ̀ agı̨ı̨t'e. Edèot'ı̨
    k'ę̀ę̀ gıızì gǫ̀hłı̨ eyıts'ǫ hazǫǫ̀ edeyatıì k'ę̀ę̀ gogede, eyıts'ǫ hazǫǫ̀ edenèk'e
    nàgedè.
  pes-OPV: اینانند پسران حام برحسب قبایل و زبانهای ایشان، در اراضی وامت های خود.
  ron-1924: Ачештя сунт фиий луй Хам, дупэ фамилииле лор, дупэ лимбиле лор, дупэ цэриле
    лор, дупэ нямуриле лор.
  ben-OBCV: তাদের এলাকা ও জাতি ধরে এরাই হল বংশ ও ভাষা অনুসারে হামের সন্তান।
  lex-lex: Hare de Ham duratni-waitni pa ntikil reri lia yeheni me, nhapar rer lia
    hlorni (rima-rima ndella nohananni-taniaratni, ra'itar nohora yawalli, nlernohora
    luwnu-a'nani re).
  rgu-rgu: Sira basa nana Ham tititi-nonosin. Esaꞌko noꞌ dedea nara, leo nara, ma
    oe-dae nara.
  som-som: Kuwanu waxay ahaayeen wiilashii Xaam, sidii qabiilooyinkoodii, iyo afafkoodii,
    iyo waddammadoodii, iyo quruumahoodii ay ahaayeen.
  lat-VUC: Hi sunt filii Cham in cognationibus, et linguis, et generationibus, terrisque
    et gentibus suis.
  aoi-aoi: Umba wurrumurndakibina warnumamalya wurreyebijeba arakba nuw-ambilyuma
    wurrilyimberrkwulyumida, wurrilyimberrkuwarra awilyaba-manja angalya umba wurrilyimberrkuwarra
    ngarningka awilyaba-manja angalya. Wurrumineyebijeba ayakwa ne-yengbeyinuma wurrakina.
    Wurreyebijebe-ka nawurrak-ambilyumurra wurrumurndakakina warnumamalya akena nuwilyaba-murra
    ngawa neningadinuba-wiya numirarringba Yema nakina-da.
  eng-ASVBT: These are the sons of Ham, after their families, after their tongues,
    in their lands, in their nations.
  mna-mna: Wal tana, ta tipet pa Ham. Mi tiwe un boozo, mi tila timbot la zitun lele
    kizin kizin, mi kalŋan ndelndelŋa.
  ita-1885: Questi sono i figliuoli di Cam, secondo le lor famiglie e lingue, ne' lor
    paesi e nazioni.
  eng-LXXUP: These were the sons of Ham in their tribes according to their tongues,
    in their countries, and in their nations.
  eng-ULB: These were the sons of Ham, by their clans, by their languages, in their
    lands, and in their nations.
  spa-VBL: Estos fueron los hijos de Cam según sus tribus, idiomas, territorios y
    nación.
  fra-_FOB: Ce sont là les fils de Cham, selon leurs familles, selon leurs langues,
    dans leurs terres, dans leurs nations.
  mal-mal: അവരവരുടെ ദേശത്തിലും അവരവരുടെ രാജ്യത്തിലും അതത് കുടുംബംകുടുംബമായും ഭാഷഭാഷയായും
    ഇവരായിരുന്നു ഹാമിന്‍റെ പുത്രന്മാർ.
  urd-GVR: Yih sab Hām kī aulād haiṅ, jo un ke apne apne qabīle, apnī apnī zabān,
    apne apne mulk aur apnī apnī qaum ke mutābiq darj haiṅ.
  suz-BL: मिनु हाम आ चच युइ आन खिं खिं ङा मुर आन लोव़, आन रू नु आन रागी बाक्‍मा बाक्‍त।
  ita-1927: Questi sono i figliuoli di Cam, secondo le loro famiglie, secondo le loro
    lingue, nei loro paesi, nelle loro nazioni.
  ckb-ckb: ئەمانە نەوەی حامن، بەپێی هۆز و زمانیان، لە خاک و نەتەوەکانیان.
  eng-BBE: All these, with their different families, languages, lands, and nations,
    are the offspring of Ham.
  crx-NTPO: Ndunne, 'enne Ham ooye'ke ts'u haindene cha 'ilho khuni be yahulhduk 'ink'ez
    duyun 'ink'ez 'ilhoh hudidoh.
  kan-OKCV: ಇವರು ತಮ್ಮ ಕುಟುಂಬಗಳ ಮತ್ತು ತಮ್ಮ ಭಾಷೆಗಳ ಪ್ರಕಾರ, ತಮ್ಮ ಸೀಮೆ ಹಾಗು ದೇಶಗಳಲ್ಲಿಯೂ
    ಇರುವ ಹಾಮನ ಪುತ್ರರು.
  bbb-bbb: E uifari ije bu e Emido ijiebe ijiege atana ae sakae buone binobino ijia
    karikinu ro isama buone binobino ijia kuaeve.
  tam-2017: இவர்களே தங்களுடைய தேசங்களிலும், மக்களிலுமுள்ள தங்களுடைய வம்சங்களின்படியேயும்,
    மொழிகளின்படியேயும் காமுடைய சந்ததியினர்.
  spa-RV-1909: Estos son los hijos de Châm por sus familias, por sus lenguas, en sus
    tierras, en sus naciones.
  ron-BTF: Aceştia sunt fiii lui Ham, după familiile lor, după limbile lor, în ţările
    lor şi în naţiunile lor.
  eng-WEBP: These are the sons of Ham, after their families, according to their languages,
    in their lands and their nations.
  eng-FBV: These were the sons of Ham according to their tribes, languages, lands,
    and nation.
  nld-1939: Dit zijn de zonen van Cham volgens hun stammen en talen, naar hun landen
    en volken.
  nch-BL: Nochi ya ni elque iteipan ixhuihua Cam. Huan nica ijcuilijtoc inintoca ininfamilias,
    huan inincamanal cati sesen camanaltiyayaj. Huan ijcuilijtoc iniestados huan inintal
    ipan cati sese itztoya.
  tfr-NTPO: Ëre Cam tjëyo tek beno ba irgo. Tjëyo kjrina kjrina l̈i beno l̈öng ba
    kjok baĩya kjing go, ba tjl̈õkwo baĩya tjok.
  vie-1934: Đó là con cháu của Cham, tùy theo họ hàng, tiếng nói, xứ và dân tộc của
    họ.
  hin-CV: ये सभी गोत्रों, भाषाओं, देशों तथा उनके राष्ट्रों के अनुसार हाम के वंश में
    से थे.
  eng-OURB: These are the sons of Ham [Hot, Intensity, Passion], after their families,
    according to their languages, in their lands and their nations.
  spa-BES: Todos estos, con sus diferentes familias, idiomas, tierras y naciones,
    son descendientes de Cam.
  tdx-tdx: Ie ro tarira’ i Kame amo hasavereña’eo naho o fisaontsi’eo amo tane’eo
    vaho amo fifehea’eo.
  vid-vid: Awo ndo walelwa wa Hamu kota lukolo lwa hewo na ulonzi wa hewo na isi za
    hewo na wanhu wa isi za hewo.
  pwg-pwg: Ma vaghina, nani damsi na Ham tupurereghina ma kii dam nununai ivivi makiiyana,
    i dobu, i rakaraka ma i gamo bogii ma bogiiyai.
  eng-OKE: These are the sons of Cham, according to their progenies, to their languages,
    in their lands, in their peoples.
  tha-KJV: นี่​เป็นบุตรชายทั้งหลายของฮาม ตามครอบครัวของพวกเขา ตามภาษาของพวกเขา ตามแผ่นดินของพวกเขาและตามชาติของพวกเขา
  por-BR-2018: Estes são os filhos de Cam por suas famílias, por suas línguas, em
    suas terras, em suas nações.
  bco-bco: Hama꞉ ene ema꞉mu ima꞉ so꞉lo꞉wo꞉ o꞉m. So꞉lo꞉ a꞉no꞉ inin towo꞉lo꞉, ini mo꞉mio꞉wo꞉lo꞉,
    a꞉la꞉ta꞉ga꞉ inin heno꞉lo꞉ ko꞉li ko꞉lilo꞉ fa꞉la꞉dowo꞉ ko꞉lo꞉ iyo꞉ a꞉la꞉ mesea꞉ki
    ta꞉fo꞉.
  deu-ELO: Das sind die Söhne Hams nach ihren Familien, nach ihren Sprachen, in ihren
    Ländern, in ihren Nationen.
  ktm-ktm: Su ndre sulo-on ndre hendrepahran su kurti hehir ta Ham. Su hemir pe hemir
    ti hemin ndre kantri tasu iyenon, pe ndre nolwo-o’ su ea.
  caa-caa: Pues tunor era jax uchꞌajnarir e Cam y umaxtacobꞌ xeꞌ ixiobꞌ tic taca y
    ayan uyojronerobꞌach tiaꞌ cꞌotoyobꞌ y inteꞌ intiobꞌ ayan urumobꞌ y ayan uchinamobꞌ.
  eng-WYC-2018: These were the sons of Ham, in their kindreds, and languages, and
    generations, and lands, and folks (or and nations).
  epo-epo: Tio estas la filoj de Ĥam laŭ siaj gentoj kaj lingvoj, en siaj landoj kaj
    nacioj.
  uig-PIN: Yuⱪiriⱪilar bolsa ⱨamning oƣulliri bolup, ɵz ⱪǝbilisi wǝ tilliri boyiqǝ
    ⱪowm bolup ɵz zeminlirida olturaⱪlaxⱪanidi.
  beo-beo: 'Amo dedei da Ha:me ea mano - ilia fi amola sia: hisu hisu amola sogebi
    da sosogo bagade ba:i.'
  tpi-OTNT: Ol dispela lain ol i lain tumbuna pikinini bilong Ham. Na ol wan wan lain
    bilong ol i sindaun long hap bilong ol yet, na ol i gat tok ples bilong ol yet.
  hau-SA: Waɗannan su ne ’ya’yan Ham maza bisa ga zuriyarsu da yarurrukansu, cikin
    ƙasashensu da kuma al’ummominsu.
  udu-udu: Uni gwansan uni ta iya/ ma Haam mo ka waḵ buni i’pen mo dhali ki ’twam
    buni ilu/ mo dhali ki mony’cesh buni ilu/ mo dhali ki kal buni ilu/ mo be.
  uig-LAT: Yuqiriqilar bolsa hamning oghulliri bolup, öz qebilisi we tilliri boyiche
    qowm bolup öz zéminlirida olturaqlashqanidi.
  nde-nde: La yiwo amadodana kaHamu ngokosendo lwawo langezindimi zawo, ezigodini
    zawo kanye langezizwe zawo.
  ton-ton: Ko e ngaahi foha eni ʻo Hami, ʻi honau ngaahi faʻahinga, mo e nau ngaahi
    lea, ʻi honau ngaahi fonua, mo honau ngaahi puleʻanga.
  ces-1613: Ti jsou synové Chamovi po čeledech svých, vedlé jazyků svých, po krajinách
    svých, v národech svých.
  eko-eko: Apa aari aana a Haamu na mahimo aya, luuka zaya, miti zaya na khapila zaya.
  nss-nss: Ariyo ara noru Ham hu kamai, yihu yempwan kamayehu hawum-hawum, pe nongna
    kolohu ara handra-handra, pe huro kolohu hakol-hakol.
  eng-WMB: These are the sons of Ham, after their families, according to their languages,
    in their lands and their nations.
  tam-TCV: அவரவர் வம்சங்களின்படியும், மொழிகளின்படியும், தங்கள் நாடுகளுக்குள்ளும் எல்லைகளுக்குள்ளும்
    குடியிருந்த காமின் மகன்கள் இவர்களே.
  ceb-ULB: Mao kini ang mga anak ni Ham nga lalaki, sumala sa ilang banay, sumala
    sa ilang mga pinulongan, sa ilang kayutaan, ug sa ilang kanasoran.
  mkn-mkn: Dong samua tu, Ham pung turunan. Satu-satu deng dong pung bahasa, dong
    pung suku, deng dong pung tana sandiri.
  pol-UBG: To są synowie Chama według ich rodów i języków, w ich ziemiach i narodach.
  agr-agr: Cam aajakua nuna uchiji wegantu aidauk juju ainawai. Ditak maki makichik
    nugkentin, nuigtushkam maki makichik chichamtin aajaku ainawai. Nuadui ditá patayi
    aidaujaig etegdayag batsamajaku ainawai.
  kyc-kyc: Wambu dusipana Ame baa rakange kyawa ingyuo kareya. Nakama rakange lili
    pyuo pii wakale wakale lengenyili pyuo rara kingi larapu pao nakamana yuu kareyami
    dupwana letamo.
  urd-GVU: یہ سب حام کی اولاد ہیں، جو اُن کے اپنے اپنے قبیلے، اپنی اپنی زبان، اپنے
    اپنے ملک اور اپنی اپنی قوم کے مطابق درج ہیں۔
  deu-1912: Das sind die Kinder Hams in ihren Geschlechtern, Sprachen und Leuten.
  ntj-ntj: '@see-verse:GEN.010.019'
  row-row: Basa se, Ham tititi-nonosi nara. Esa-esaꞌ no dedꞌea na, leo na, ma rae
    heheli na.
  kan-2017: ಕುಲ, ಭಾಷೆ, ದೇಶ, ಜನಾಂಗಗಳ ಪ್ರಕಾರ ಇವರೇ ಹಾಮನ ವಂಶದವರು.
  ena-ena: Hulaŋ nɨbɨlaŋ Ham dɨ ajihalinu iamɨlɨhalinu pam. Nɨbɨlaŋ ala hɨdɨlɨ hɨtɨŋ
    hɨtɨŋ haiabɨla hɨtɨŋ hɨtɨŋ fɨli tɨbɨ hɨtɨŋ hɨtɨŋ hameŋ hɨniavɨhadami. Nulɨdɨ ciaŋ
    sɨbaŋ avi hɨtɨŋ hɨtɨŋ hɨniavɨhadami.
  tgo-tgo: Gharɨgharɨŋgike thiyake Ham orumburumbuyeŋgi. Uuŋgike thiyeke vambe e lenji
    ghambayaku na mbe tomethi ghalɨŋanji.
  yap-yap: Irera’ e pi’in owchen Ham nra bagyad ma nam rok nge ganong rok nge birok
    e thin.
  tet-tet: Sia hotu-hotu nia, Ham husar-binan. Ida-idak no lian duꞌuk, ema hunun duꞌuk,
    no rain duꞌuk.
  hlt-MCSB: Hekah he amah khohmuen ah amah namtu kah ol, amah huiko neh aka om Ham
    ca rhoek ni.
  mdy-ETH: ዬንሢ ቢያ ካኣሜ ዜርፆንሢ ማዓዛ ዱማ ዱማ ቶኦኪና ዓጪና ፓቂንቲ ናንጋዖ ፔቴ ፔቴ ቶኦኮኮ ሃንጎዋቶይዳፓ ዱማዺ ጌስቲንታ
    ሙኡቺ ዓኣያኬ።
  twi-ASANTE: Yeinom ne Ham asefoɔ a wɔn mmusuakuo, wɔn kasa, wɔn nsase ne wɔn aman
    da wɔn adi.
  mwc-mwc: Ham natunatuna sebasebare asi dam ba asi gamo nununai ba asi meyaga ba
    kupura i tere naveyisi.
  bhl-bhl: Keko beli, Kam em muluwel dow ikalem angin amen, ikalem weng amen, ikalem
    abiw aneng amen amen keko, kesiliw kale.
  con-NTPO: Tsendeccuja Cam omba'su dutssiyendeccu tsu. Poiyi'cco tsu tisupa andeni
    can'jemba tisupa aya'fangae afa'je'fa.
  eng-WEBU: These are the sons of Ham, after their families, according to their languages,
    in their lands and their nations.
  bnp-bnp: Re huriki a kabu nga, a hamone Ham, ri tahoka a nita ne ria takutaku, ri
    made ramai a kabu ne ria.
  wal-wal: Kaama attuma naati bantta yaran yaran, bantta qaalan qaalan, bantta biittan
    biittaaninne bantta kawotettan kawotettan xaafettidaageeti hageeta.
  mgh-mgh: Ala phi mayaranacelo a Kaamu, nhina mahimo aya ni moolumo aya, mmicokoni
    ni mwiilaponi mwaya.
  acu-NT: Nu ainauka mash Cama weari armiayi. Nu aints ainauka ni nungkarin pujusar,
    ni chichamenak chichau armiayi.
  spa-PDDPT: Estos son los hijos de Cam por sus familias y sus lenguas, sus territorios
    y sus naciones.
  gun-gun: Ha'e va'e kuery ma Cam ramymino kuery. Peteĩ-teĩ regua oayvu ae py ijayvu,
    joegua-egua joa py ikuai.
  agu-BL: Cyakil yi e' wunaka'tz yi ja kil chibi', e' cu'n xonl Cam. At len chitnumil
    nin apart chak len chiyol jujun tx'akaj.
  eng-PEV: They were all the tribes and nations that were from Ham and his family.
    Each tribe had their own country, and their own language.
  ilo-ULB: Dagitoy dagiti putot a lallaki ni Ham, segun kadagiti pulida, kadagiti
    pagsasaoda, kadagiti dagada, ken kadagiti nasionda.
  kpg-kpg: Aanei la nia hagadili o Ham, e noho i lodo nadau madawaawa mono henua geegee,
    e helehelekai i nadau helekai dagidahi.
  uig-ARA: يۇقىرىقىلار بولسا ھامنىڭ ئوغۇللىرى بولۇپ، ئۆز قەبىلىسى ۋە تىللىرى بويىچە
    قوۋم بولۇپ ئۆز زېمىنلىرىدا ئولتۇراقلاشقانىدى.
  bsp-bsp: Awut a Ham ŋɔ akakɔ, dəcusuŋka cusuŋka, dəcusu cusu, dətɔf tɔf.
  mbs-mbs: Yan se menge bowad-bowad i Ham. Mig-ogpà se tegsebad-sebad pongan dan doton
    te kandan ogpeanan, aw doen heman kagi te tegsebad-sebad pongan.
  tof-tof: Amón olmalbobatal we kla kwarilürr. I blamana zitül-zitül we ngyabenónóp
    tibióban tüpdü, akó ibü ta tibióban bóktan asi kwarilürr.
  sus-sus: Hami xa mixie nan ya e xabilɛ ki ma, kankan nun a gbe xui. E naxa findi
    si dɔxɔ wuyaxi ra e xa bɔxi ma.
  pon-2006: Ih met kan kadaudok en Ahm, me kin koukousoan rehn kadaudokarail kan oh
    wasa kan, ehuehu pwihn kin lokaiahki pein ar lokaia.
  jae-jae: Lau tonec têtu Hamnê wakuc têtôm nêŋ gamêŋ to aweŋ gêdêŋ-gêdêŋgeŋ ma têtôm
    nêŋ gôlôac to gôlôacmôkê gêdêŋ-gêdêŋgeŋ.
  ksd-ksd: Go diat ra umana natu i Kam, varogop ma kadia umana vuna tarai ma kadia
    umana vuna tinata, ta kadia umana gunan ma kadia taun tarai.
  tur-YTC: Ülkelerinde ve uluslarında dillerine göre boylarına göre Ham'ın oğulları
    bunlardır.
  bel-N: Гэта сыны Хама паводле сваіх плямёнаў, паводле сваіх моваў, у землях сваіх
    і ў народах сваіх.
  grc-BRENT: Οὗτοι υἱοὶ Χὰμ, ἐν ταῖς φυλαῖς αὐτῶν, κατὰ γλώσσας αὐτῶν, ἐν ταῖς χώραις
    αὐτῶν, καὶ ἐν τοῖς ἔθνεσιν αὐτῶν.
  ind-AYT: Itulah keturunan Ham menurut kaum keluarganya, bahasanya, negerinya, dan
    bangsanya.
  lid-lid: I doh tubu Ham oro ya oro badeh manyah boho kamen ra-em ra-em ado munyak
    toro ma boho kamen toro badeh asehek boho kon toro randrah labai.
  nya-nya: Amenewa ndiwo ana aamuna a Hamu monga mwa mafuko ndi ziyankhulo zawo, mʼmadera
    omwe amakhala ndi mitundu yawo.
  hrv-hrv: To su sinovi Hamovi prema svojim plemenima i jezicima, po svojim zemljama
    i narodima.
  mps-mps: Te bidi Hamde pedelali hani dabe te e tama. Te deli deli hani dabe te augwa
    bulude digi bidada pali. Tama nosali deli deli hani te augwa po tedali deli deli
    ola pelawai.
  llg-llg: Sila basa sala ndia, Ham numbu-sadu nala. Esa-esak no ndia dedeꞌan, ma
    leon, ma dae hehelin.
  tpi-tpi: Ol dispela lain ol i lain tumbuna pikinini bilong Ham. Na ol wan wan lain
    bilong ol i sindaun long hap bilong ol yet, na ol i gat tok ples bilong ol yet.
  dan-1931: Det var Kams Sønner efter deres Slægter og Tungemål i deres Lande og Folk.
  vie-OVCB: Đó là con cháu Cham, phân chia theo dòng họ, ngôn ngữ, lãnh thổ, và dân
    tộc.
  lbk-lbk: Siya am-in chachi nan wanen-ed Ham, ay wad-ay nan waschin cha pangafong,
    tribo ya kali, ya naiwalas cha ay nentee isnan teketeken ay lota.
  guj-2017: આ પ્રમાણે હામના દીકરા, પોતાનાં કુટુંબો પ્રમાણે, પોતાની ભાષા પ્રમાણે, તેઓના
    દેશોમાં તથા પોતપોતાના લોકોમાં વસેલા હતા.
  byr-byr: '@see-verse:GEN.010.019'
  awx-awx: Äminu aläkwäxu Hamde bapunä. Bapunäne wamnäne upuke, kepnä äwä kantrinä
    yangu inäinä päke yiwikin.
  pon-2006A: Ih met kan kadaudok en Ahm, me kin koukousoan rehn kadaudokarail kan
    oh wasa kan, ehuehu pwihn kin lokaiahki pein ar lokaia.
  por-BRBSL: Estes são os filhos de Ham, depois de suas famílias, de acordo com seus
    idiomas, em suas terras e suas nações.
  cth-cth: Hete miphunnaw teh Ham e ca catounnaw doeh. Ahnimanaw teh amamae imthung
    lahoi, lawk lahoi, kho hmuen lahoi, amamae ram thung kho lengkaleng a sak awh.
  twi-twi: Eyinom ne Ham asefo a wɔn mmusuakuw, wɔn kasa, wɔn nsase ne wɔn aman da
    wɔn adi.
  hlt-hlt: Hekah he amah khohmuen ah amah namtu kah ol, amah huiko neh aka om Ham
    ca rhoek ni.
  tbz-SIM: Kɑmmu kó ibí nyi ìì do yɑ̀tɛ tinɑɑ̀mùntì, kɛ́kɑri yɛhɛkɛ̀ bɛ nɑ́ɑǹtì cɑ̃̀ɑ̃́
    ncɑ̃́ɑ̃́mmɛ̀ nɛ̀ bɛ botí.
  msy-2020: Gumazamizir kaba bar, me Hamɨn ovavir boriba. Egha me uan dakozibar vaghvagha
    uan nguazibarama apiagha, uari uan nguibabara akabav gei.
  txq-txq: Sira basa naar, Ham tititi-nonosin. Esa-esak no sira dedeꞌan, sira leon,
    ma sira dae oe heli-helin.
  aaz-aaz: Sin arsin reꞌ naan, naiꞌ Ham in sufan. Es-es ate nok in uab, in uuf, ma
    in pah.
  dop-dop: Kɑm ɩnɩ ɩ piyɑ ntɛ́, nɑ pǝ́ kɛɛsǝnɑ ɩsɩɩ pɑ lʋlʋŋ nɑ pɑ nsǝmɑ nɑ pɑ tɛtʋ
    nɑ pɑ piitimnɑɑ.
  azb-azb: Bunlar öz ölkələrində və millətlərinin arasında qəbilələrinə və dillərinə
    görə ayrılan Ham oğulları idi.
  eng-DBY: These are the sons of Ham, after their families, after their tongues, in
    their lands, in their nations.
  hin-2017: हाम के वंश में ये ही हुए; और ये भिन्न-भिन्न कुलों, भाषाओं, देशों, और जातियों
    के अनुसार अलग-अलग हो गए।
  wol-KYG: Ñooñu ñooy askani Xam, askan wu ci nekk ak làngam ak làkkam, di ay xeet
    ci seeni réew.
  swp-swp: Teina Hama nanatunayao ede, eo adi bogao, edi arina, edi tano eo edi basileia.
  bjr-bjr: Doo Qammana saaqari kambiqarausa naadu naadu maqusakiaqa rainafufaqa naadu
    naadu ufa qimariqau.
  eng-YLT: These [are] sons of Ham, by their families, by their tongues, in their
    lands, in their nations.
  heg-NTPO: Oen totoang nam mo, Ham in hua-koet. Mesa-mesam nonool oen dasi-dehet
    esan, oen ngalan esan, nol oen dale esan.
  ptu-ptu: Iam too pessubunna Ham. Pantam untadongkonni litä'na, tungga' deem basana,
    situhu' kabuttuanna si mesa-mesa.
  bzd-NTPO: E' wakpa ko̱s dör Cam aleripa. Ie'pa ñì blabatsérak ulawa ulawa. Es iká̱
    yuéitörak tseë iwakpa a̱. Ittö̀ kua̱'ki̱ kua̱'ki̱ iwakpamik.
  kwf-kwf: Nia neꞋe fufuꞋi ngwae kira futa maꞋi ana kwalafa sa Ham. NgwaꞋi toꞋa neꞋeri
    kira tua kwailiu ana kula toꞋotoꞋo kira ki, leka nama sulia kwalafa kira ki talada,
    ma kira ka toꞋo ana alaꞋanga toꞋotoꞋo kira ki talada logo.
  eng-WYC-2017: These were the sons of Ham, in their kindreds, and languages, and
    generations, and lands, and folks.
  eng-WMBB: These are the sons of Ham, after their families, according to their languages,
    in their lands and their nations.
  spp-spp: Ɲyɛ Kyamu tùluyi yi mpyi wani, yi puni ná yi tubaya, ná yi shɛɛnrɛ, ná
    yi cyaga, ná yi shi.
  aey-aey: Aria eu age Ham melahul. Age agena sihulnana agena jenana agena mahanana
    agena hatunana odi qaguqagu bilein.
  urd-GVH: यह सब हाम की औलाद हैं, जो उनके अपने अपने क़बीले, अपनी अपनी ज़बान, अपने
    अपने मुल्क और अपनी अपनी क़ौम के मुताबिक़ दर्ज हैं।
  rug-rug: Hire sari na tutina e Hami pu hopehopeke koa koari na dia votivotiki butubutu,
    na popoa meke hopeke dia zinama soti.
  gaz-gaz: Ilmaan Haam akkuma gosaa fi afaan isaaniitti, akkuma biyyaa fi saba isaaniitti
    kanneenii dha.
  fra-LSG: Ce sont là les fils de Cham, selon leurs familles, selon leurs langues,
    selon leurs pays, selon leurs nations.
  yal-yal: Xami a muxune ni itoe ra, fata e bɔnsɔnna nun e xuiin na e nun e bɔxɔne,
    e nun e siyane.
  gum-gum: Iilø kuig køn, tru Camweinukkurri amrrub misaamera, truiløbe misag nørrø
    søtømeramørig, katø mu møskalø køben, yau misaamera trumørig nømuin kui, nømuin
    kui pirømera waramig tøgartø, katø nømbe trumørig nømuin trigwane waminchibeløgue.
  iou-iou: Eruk tawaŋ it yäpmäŋ äbäkaŋ u Ham nanakiye. Unitäŋo buap, mani kotäk, komeni,
    äbori u wäpi wäpi terak tawaŋ pewani.
  haw-1868: Oia na keikikane a Hama, mamuli o ka lakou mau ohana, mamuli hoi o ka
    lakou mau olelo, ma na aina o lakou, a ma na lahuikanaka o lakou.
  arb-NAV: كَانَ هَؤُلاءِ هُمُ الْمُنْحَدِرُونَ مِنْ حَامٍ بِحَسَبِ قَبَائِلِهِمْ
    وَلُغَاتِهِمْ وَبُلْدَانِهِمْ وَشُعُوبِهِمْ.
  adz-adz: Ribigi Ham tafan rusan yatsungꞌ utupan da nifu-nan gan impruꞌ ruan impai
    intap ruga rugan isu utup utup.
  ewe-ewe: Ame siawoe nye Ham ƒe dzidzimeviwo. Wonɔ anyigba geɖewo dzi, eye wonye
    dukɔ geɖewo. Gbegbɔgblɔ vovovowo nɔ wo si.
  nuy-nuy: Dani-yunggaj ana-lhaawu na-Ham-jinyung warra-mijburrayung, warruburru-yung
    warra-mulung-arrgi-yung-jinyung warru-mandag, anubani ana-lhaagi aynba-gaynbaj-jinyung
    marri anubani-rruj ana-lhal aynba-gaynbaj-jinyung.
  eng-LEE: These are the sons of Ham, after their families, after their tongues, in
    their countries, in their nations.
  dji-dji: Nguṉitjini girri Yamang gurrṯigiṉing mala, miri wurpi wurpi yulpili, wurpi
    wurpi bapurrurr, wurpi wurpi yan djin wanginyi, ga wurpirri wurpirri gurrbuw djin
    nyininyi.
  nna-nna: Nyarrarrangu Ham-mili nyirrirnikartijarrangu, waraja-waraja clan-jartiny
    walja, warrarnjartiny walja, muwarrjartiny walja.
  asm-FB: নিজৰ নিজৰ ফৈদ, ভাষা, দেশ আৰু জাতি হিচাবে এইসকল লোকেই আছিল হামৰ বংশৰ লোক।
  sus-A: هَمِ شَ مِشِيٍ نَن يَ عٍ شَبِلّ كِ مَ، كَنكَن نُن عَ فبٍ شُي. عٍ نَشَ قِندِ
    سِ دْشْ وُيَشِ رَ عٍ شَ بْشِ مَ.
  fra-SBL: Voici les fils de Cham, selon leurs familles, selon leurs langues, dans
    leurs pays et leurs nations.
  hbo-hbo: אֵ֣לֶּה בְנֵי־חָ֔ם לְמִשְׁפְּחֹתָ֖ם לִלְשֹֽׁנֹתָ֑ם בְּאַרְצֹתָ֖ם בְּגֹויֵהֶֽם׃
    ס
  shp-NTPO: Jabora Camman chiní bakebo iká iki, maiabotiibira ikana iki, itan ja rarebobires
    jaton mainbiribi ikana iki, jainoax jaton joinbiribi yoyo ikaibora ikana iki.
  eng-WYCLIFFE: These weren the sones of Cham, in her kynredis, and langagis, and
    generaciouns, and londis, and folkis.
  pjt-pjt: Alatjiṯuya walytjaṟara walytjaṟara nyinangi Aamakunu tjuṯa, munuyanku ngura
    kutjupa kutjupangka nyinara wangka walytja walytja wangkangi.
  cwe-cwe: Uno niuwo welesi wa Hamu muna yamakabila yawo na ulonzi wawo na hanhu howokala
    na ng'holo zawo.
  bgs-bgs: Tô gó é mga rubbad i Ham. Igóddô tô tagsábbad-sábbad grupo tun ta kandan
    mga banuwa, asta duwán kinagiyan ka tagsábbad-sábbad grupo.
  kik-kik: Acio nĩo ariũ a Hamu kũringana na mĩhĩrĩga yao, na thiomi ciao, marĩ ngʼongo
    ciao, na mabũrũri-inĩ mao.
  ksr-ksr: Haambaa merauruta ii isigia so, qaagia so, baloŋgia so ano kanageso tuuŋgia
    so kaeŋ laligogi.
  omb-omb: Ngere ngaha i renetui Ham mo huri na bambagi, a nora leora, tanora me ram
    vuragi na taureure.
  fra-NCL: Tels sont les fils de Cham selon leurs familles, selon leurs langues, dans
    leurs divers pays, dans leurs nations.
  cek-AK: Hae kaminawk loe Ham capa hoi anih ih imthung takoh, a lok, a prae hoi acaeng
    kaminawk ah oh o.
  xla-xla: Opa hapuloma iwoloye Ham ya꞉ mamadulopo. Yia꞉tapo mo meyelope meyelope
    dle dla ha꞉ha꞉mtamama yia꞉ yu mape meyelope meyelope dle yuhamha꞉ha꞉iyo.
  cuk-cuk: Wemar, Cam-e-wagan gumalad. E-dadgan-e-dadganba, degine, gaya emar-emarbi-sunmake
    ambikusmalad. Yar-egad-egad, degine, dulemar emar-emarbi ambikusmalad.
  uig-CYR: Жуқириқилар болса һамниң оғуллири болуп, өз қәбилиси вә тиллири бойичә
    қовм болуп өз зиминлирида олтирақлашқан еди.
  tel-2017: వీళ్ళు, తమ తమ వంశాల ప్రకారం, తమ తమ భాషల ప్రకారం, తమ తమ జాతులను బట్టి హాము
    సంతానం.
  hat-BSA: Sa yo se fis Cham yo selon fanmi pa yo, selon langaj yo, selon teritwa
    yo, selon nasyon pa yo.
  kos-kos: Pa inge fwilin tulik natul Ham, su muta in kais sie sruf lalos in kais
    sie acn selos, ac kais sie u oasr kas la sifacna.
  hbo-WLC: אֵ֣לֶּה בְנֵי־חָ֔ם לְמִשְׁפְּחֹתָ֖ם לִלְשֹֽׁנֹתָ֑ם בְּאַרְצֹתָ֖ם בְּגוֹיֵהֶֽם׃
    ס
  ibo-ibo: Ndị a bụ ụmụ ndị ikom Ham, dịka ikwu ha na asụsụ ha si dị, nʼoke ala ebe
    ha bi, na obodo ha dị iche iche.
  ory-ory: ଆପଣା ଆପଣା ଦେଶ ଓ ଗୋଷ୍ଠୀରେ ସେମାନଙ୍କ ବଂଶ ଓ ଭାଷାନୁସାରେ ଏସମସ୍ତେ ହାମର ସନ୍ତାନ।
  chk-chk: Ir meinisin mwirimwirin Ham lon tettelin ar ainang, ar fos, fanüer me mwür.
  ssd-ssd: Ham tuku ndare ta taŋamba ndo. Nane tuku tumbraŋ yimyam, ma tugu yimyam,
    pasa mata yimyam.
  rop-rop: Wal ol detlot pipul na bin kamat brom Hem, en deibin jidan langa olabat
    ron traib en langa olabat ron kantri, en deibin ol abum difrinwan langgus.
  ukr-1871: Се сини Хамові по їх родинах, і мовах, і землях, і племіннях.
  eng-AOI: All the tribes lived separately, one group in one place and another group
    in another place. And each tribe spoke its own language. They all lived separately
    but they had the same ancestor Ham.
  yon-yon: Hem ye awoya kuu yi ambibkin maa maa yi amyenibon maa maa wenebe dobereniiwa
    yi weng maa maa dakmenabiwen.
  bch-bch: Gid panua iaoa toaine, gid Am itubtub. Be gid iaoa kelede kelede togid,
    tila timado ngan gid kelede kelede ad tano. Be gid iaoa kelede kelede led posanga
    lalaede mao.
  deu-1951: Das sind die Söhne Hams nach ihren Geschlechtern und Sprachen, in ihren
    Ländern und Völkerschaften.
  eng-JPS: These are the sons of Ham, after their families, after their tongues, in
    their lands, in their nations.
  ubr-ubr: Atonio on Ham nanatun wawan agirin. Osi dam kakaita kakaita on sinai tafanam
    ta ta nan sima ato osi dam min asi dura ta ta nan sibi kakafun.
  srp-1865: To su sinovi Hamovi po porodicama svojim i po jezicima svojim, u zemljama
    svojim i u narodima svojim.
  lug-lug: Abo be bazzukulu ba Kaamu, mu nda zaabwe ne nnimi zaabwe, mu bitundu byabwe
    ne mu mawanga gaabwe.
  heb-heb: אלה בני חם למשפחתם ללשנתם בארצתם בגויהם׃
  ben-IRV: নিজের নিজের গোষ্ঠী, ভাষা, দেশ ও জাতি অনুসারে এই সব হামের ছেলে।
  pan-pan: ਹਾਮ ਦੇ ਘਰਾਣੇ ਵਿੱਚ ਇਹ ਹੀ ਹੋਏ, ਅਤੇ ਇਹ ਵੱਖ-ਵੱਖ ਟੱਬਰਾਂ, ਭਾਸ਼ਾਵਾਂ, ਦੇਸਾਂ ਅਤੇ
    ਕੌਮਾਂ ਦੇ ਅਨੁਸਾਰ ਅਲੱਗ ਹੋ ਗਏ।
  mwp-mwp: Wa, itha mura Aman kaziw kazil Kusalgaw buwayngu kuykaymay, kurusipa Amathaythalgal.
    Thana mura thanamun geth wara buwaya a wara koey goegathiya nithamoedhin a thana
    mura thanamun geth yangukudulgal yaynanob.
  mya-JVB: ဤ သူတို့သည် သီးခြားသော အမျိုး အနွယ်၊ သီးခြားသော ဘာသာ အလိုက် ၊ အပြည် အပြည်အတိုင်း
    တိုင်း၌ နေသောဟာမ သား များ ဖြစ်သတည်း။
  tte-O: Na Ami natunao yo tubunao bwaite besiele. Kabo susune bwaite kaina uloina
    koina siedeedede yo simiya-lau tupwana kali mwayaga iyai ali dedeine koina yo
    ali yanuwa kolili.
  tbg-tbg: Haamura maaquvara kuvuarama toka mintima vaura. Vika vo anku vo anku, vo
    vataini vo vataini vaiha, vo uva vo uva ti vaura.
  hmo-hmo: Inai ibounai be Hamo ena bese taudia, edia iduhu idauidau bona edia tano
    idauidau dekenai idia noho, edia orea ta ta be mai edia gado idauidau.
  ata-ata: Aneꞌi ane ne, aneꞌi mixali noxou itema vilesisi ane, Amu. Aneꞌi mikalikalineꞌi
    no anu matamata noxiꞌa sou milai mixolu no tuatualasiꞌa vilevilesi mo ivivikala
    no anu vaivaikalaiꞌa vilevilesi.
  nfa-nfa: Rèngu aaꞌi-aaꞌi sèra, ana-èpu Ham. Èci-èci dènge lii, suku, aa dènge rai
    ra.
  urd-urd: इसलिए बनी हाम यह हैं, जो अपने — अपने मुल्क और गिरोहों में अपने क़बीलों
    और अपनी ज़बानों के मुताबिक़ आबाद हैं।
  rus-SYN: Это сыны Хамовы, по племенам их, по языкам их, в землях их, в народах их.
  cbt-NTPO: Ina nápo Camo hui'ninpita, shinpita inapita ya'huëpi. A'naya a'naya nacionënaquë,
    a'na huënton a'na huënton, nisha nisha ya'huëpi. Inahuara no'panënaquë ya'huëpi.
    Naporahuatona', inahuara nonpiso nananquë nonatona', ya'huëpi.
  bqc-SIM: Haũ nɛgↄ̃ɛↄn we bui ń buio, bùsu ń bùsuo daɛdaɛ, baade ń a buiyão.
  tcz-CHONGTHU: Amaho cheng hi Ham chilhah ho ahi uvin, ama ama insung dungjuile,
    apao dung juile, agam dung jui chuleh ajat dung jui uva ahiye.
  mar-mar: कूळ, भाषा, देश व यांनुसार हे सर्व हाम याचे वंशज होते.
  tcs-tcs: Demwan ya i bin pamlelain blo Am, wea dempla i bin stap wea dempla oun
    dipren pamlelain, tok dempla oun langus, stap wea dempla oun ples, ane dempla
    oun kantri.
  qub-qub: Chaycunami caran Campita mirajcuna. Chaura paycunami mirar mashtacaran
    nasyuncuna cananpaj. Chaura cada nasyuncho juc rimaytana parlaj.
  bqp-bqp: Hamu nɛ́gↄ̃gbɛ̃nↄn gwe buri kũ burio bùsu kũ bùsuuo danɛdanɛ, baadi kũ
    a buriyão.
  hat-hat: Se tout pitit ak pitit pitit Kam yo sa, yo chak sou tè pa yo, yo chak ak
    lang yo. Yo t'ap viv ansanm, fanmi ak fanmi, nasyon ak nasyon.
  eng-BSB: These are the sons of Ham according to their clans, languages, lands, and
    nations.
  tod-tod: Same mavofodaiti kana, eɠɛʋelei ta-ʋɛlɛyeɠeiti ti la, ta ti-laawooiti,
    ta ti-ma ziiti ta-yooiti su.
  eng-WEBPB: These are the sons of Ham, after their families, according to their languages,
    in their lands and their nations.
  kbq-kbq: Hamu agehe'za nagate nofite hu'za mani'neza ruzmegeru ruzmegeru neru'za
    rankuma trohu'za kegava hutere hu'za mani'naze.
  nhe-BL: Nochi ya ni elque iteipa ixhuihua Cam. Huan nica ijcuilijtoc inintoca ininfamilias,
    huan inintlajtol tlen sesen camatiyayaj. Huan ijcuilijtoc iniestados huan inintlal
    ipan tlen sese itztoya.
  bus-bus: Hamu nɛ́gↄ̃gbɛ̃nↄn gwe bori kↄ̃n boriio bùsu kↄ̃n bùsuo danɛdanɛ, baade
    kↄ̃n a boriyão.
  gub-BL: Amume'u putar Kàm izuapyapyr waner xe ihe wà kury. A'e teko paw wereko uiwy
    pitàitàigatu a'e wà. Uzeànàànàm ma'e kwer wereko uiwy pitàitàigatu wà no. Uze'eg
    uze'eg rupi pitàitàigatu wà no.
  eng-DRA: These are the children of Cham in their kindreds, and tongues, and generations,
    and lands, and nations.
  knf-knf: Bukuŋ bawooŋ babuk Ham, baji bawayşër kawo bandoli na pntaali pi baka na
    uŧaak wi baka na uţup wi baka.
