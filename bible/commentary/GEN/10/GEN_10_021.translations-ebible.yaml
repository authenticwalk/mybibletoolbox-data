verse: GEN.010.021
translations:
  mal-C: യാഫെത്തിന്റെ മൂത്തസഹോദരനായ ശേമിനും പുത്രന്മാർ ജനിച്ചു; ഏബെരിന്റെ പുത്രന്മാർക്കെല്ലാവർക്കും
    പൂർവപിതാവ് ശേം ആയിരുന്നു.
  deu-TKW: Aber auch Sem, dem Stammvater aller Söhne Ebers, dem älteren Bruder Japhets,
    wurden Söhne geboren.
  lin-lin: Semi, kulutu ya Jafeti, abotaki mpe bana ; azalaki koko ya Eberi mpe ya
    bakitani na ye.
  cbr-NT: Sem, ax ka Jafetnën xukë́n aín apan 'iakëxa, anribi ka bëchipakëxa. Kamabi
    Ébernën bëchikëkamax ka Semnën rëbúnki 'iakëxa.
  eng-LSV: As for Shem, father of all sons of Eber, the older brother of Japheth,
    he has also begotten.
  bmu-bmu: Jafetkö datŋi Sem yaŋgö nahönurupŋi mewöŋanök asuhuget. Semnöŋ mewö Ebergö
    nahönurup pakpak yeŋgö bömönŋini ahök.
  eng-GNV: Vnto Shem also the father of all the sonnes of Eber, and elder brother
    of Iapheth were children borne.
  eng-WEBSTER: To Shem also, the father of all the children of Eber, the brother of
    Japheth the elder, even to him were children born.
  nhw-BL: Huan Sem elqui ininhueyi tata Heber huan iconehua. Sem elqui catli achtihui
    tlacatqui tlen inana huan teipa tlacatqui iicni Jafet.
  swh-ONEN: Shemu ambaye ni ndugu mkubwa wa Yafethi, kwake kulizaliwa wana pia. Shemu
    alikuwa baba wa wana wote wa Eberi.
  bba-bba: Be bɑ mɑɑ sɑ̃ɑ Sɛmu, Yɑfɛtin mɔɔn bibun bweseru beyɑ Heberubɑ.
  eng-KJVCPB: Unto Shem also, the father of all the children of Eber, the brother
    of Japheth the elder, even to him were children born.
  cpy-cpy: Ikanta Sem rantarite Jafet, tzimaki icharini rirori iiteetakiri Heber.
    Riitaki Heber oshekitaneentsiri ikaatzi ichariniyitanakari Sem.
  mpx-mpx: Semi, iya Yapeta talina bwabwatana, natunau al hi gan. (He iya Ebe alonau
    tubutubunau tubuliya houhouwena.)
  wbp-wbp: Jiimi, yangka Japajikipurdangka papardi-nyanu, ngulakujulurla palka-jarrija
    wirriyawirriya. Jinta-kari warringiyi-nyanuju, ngulajulpa-jana warringiyi-nyanu-yijala
    nyinaja yapa panukuju yangka kuja kalalu-nyanu yirdi-pajurnu ‘yapa Yiipu-kurlangu’.
  luo-luo: Shem mane owadgi Jafeth matin ma bende en kwar jo-Eber bende nonywolo yawuowi.
  meu-meu: Sem danu, Iafet kakana, Ebere natuna tamadia, natuna mamaruanedia haida
    ma e havaradia.
  npi-ULB: येपेतका दाजु शेमका पनि छोराहरू भए । शेम एबेरका सबै सन्तानहरूका पुर्खा थिए
    ।
  yor-yor: 'A bí àwọn ọmọ fún Ṣemu tí Jafeti jẹ́ ẹ̀gbọ́n rẹ̀ ọkùnrin: Ṣemu sì ni baba
    gbogbo àwọn ọmọ Eberi.'
  emp-NTPO: Seʌ̃ra Jape djaba dji nabema basía. Seʌ̃ bid̶a warrarãda unusia. Hebere
    warrarãda jũma Seʌ̃neba yõsid̶aa.
  ind-ind: Sem, kakak Yafet, adalah nenek moyang Eber. Keturunan Eber menjadi bangsa
    Ibrani.
  pes-OPCB: از نسل سام، که برادر بزرگ یافث بود، عابر به وجود آمد (عابر جد عبرانیان
    است).
  ssx-ssx: Mo hande Dieipedina꞉ hameke titina꞉ weki Semeta꞉ mo Hibulu wanda꞉hali paeyaona꞉
    apa꞉mei yekeme.
  lcm-lcm: Au na Sem kapa, voiang kapo tasina lik i Iapet, kata kun atogon kana inatus.
    Sem katapo tivuria i matan inatus aongos si Eber.
  aer-aer: Kenhe Shem re akenhe kake Japheth-kenhe aneke, re-arlke akngeye aneke alere
    Eber-kenhe areyeke.
  tgl-ULB: Nagkaanak din ng mga lalaki si Sem, ang nakatatandang kapatid na lalaki
    ni Jafet. Si Sem din ang ninuno ng lahat ng tao sa Eber.
  nop-nop: Yafet dali biyeniŋ Sem, Ebe’walaŋ yalakiŋiye diniŋ dadahik.
  kca-kca: Сим, Иафет ун йайәԓ, ԋаврэмәт ищи тӑйәс. Сим – ԓўв Евер хŏԓ пŏхәт опращ.
  cbu-NT: Nowerini wip iwachiztamarini Simomuncha. Waamari zoonllee Hapetarineetsi
    putsisarini kasirangiya. Simorincha wip arang pzapaneengu, anchichinand zapish
    Eberchichsha arang pzapaneerangitamta Hebrewshucheema.
  hui-hui: Seme ibu Yabede hamene wahene howa Hiburuali Ebe aguaneneru bibahendenaga
    mamali hene.
  wrs-wrs: Doa Semba Yapetna etel lohmanana, wo himba simbel luhunna indkumbi Hiprunindm.
  mya-mya: ယာ​ဖက်​၏​အစ်​ကို​ရှေ​မ​သည် ဟေ​ဗြဲ​လူ​မျိုး အ​ပေါင်း​တို့​၏​ဖ​ခင်​ဖြစ်​သည်။-
  cbi-NTPO: Jafetchi ya' uñaku Sem bain na miyandimuwaami. Kumuinchi Éber' nalaa Semnu
    sera' jimu chachilla deeve.
  bod-N: དེ་ཡང་ཡ་ཕེད་ཀྱི་ཕུ་བོ་ཤེམ་ནི་ཨེ་བེར་ཞེས་པའི་རིགས་རྒྱུད་རྣམས་ཀྱི་མེས་པོ་ཡིན༌ལ།
    ཁོ་ལ་བུ་སྐྱེས༌སོ།།
  wsk-wsk: Noah ko namar Shem tuagu te mu ko kuriang kari agotala. Shem ko laun mu
    Japheth. Nu Eber tuagu te kapaman mu nunga girigir bagoso.
  kkl-kkl: 'Yafet eldo Sem. Sem elmabo mangaro piognena: Elam, Asyur, Arpakhsad, Lud
    apna Aramap. Aramdi mangkahiognena: Us, Hul, Geter apna Masap. Sem elme elabo
    me Arpakhsad. Arpakhsadti mangkaognena: Selah, Selahri mangkaognena Eber. Ane
    sembena Eber nimiri, “Nu Sem ilisang wamap,” senelamek.'
  sna-sna: Shemu akaberekerwawo vanakomana, mukoma wake akanga ari Jafeti; Shemu akanga
    ari tateguru wavanakomana vose vaEbheri.
  spa-BLM: También le nacieron hijos a Sem (el hermano mayor de Jafet), el padre de
    todos los hijos de Éber.
  beu-beu: Eber etabaning ang naung idat-imang ba, Sem Yafet ekaku mutu angu.
  cac-cac: Axo pax vin̈aj Sem, vin̈ b'ab'el vinac d'a vin̈aj Jafet, ay pax yuninal
    vin̈. A on̈ masanil on̈ tic, yin̈tilal on̈ vin̈aj Heber, cotnac on̈ d'a yin̈tilal
    vin̈aj Sem.
  swh-ULB: Pia walizaliwa wana kwa Shemu, ndugu yake mkubwa wa Yafethi. Shemu pia
    alikuwa baba yao na watu wote wa Eberi.
  bel-bel: Былі дзеці і ў Сіма, бацькі ўсіх сыноў Эвеаравых, старэйшага брата Яфэтавага.
  deu-ELBBK: Und dem Sem, dem Vater aller Söhne Hebers, dem Bruder Japhets, des ältesten,
    auch ihm wurden Söhne geboren.
  mbb-OT: Si Shem ne kakey ni Jafet he iyan kepuun te langun he menge kevuwazan ni
    Eber.
  msc-msc: Jafɛti kɔrɔcɛ Sɛmu fanan ka dencɛilu sɔrɔn. Sɛmu wo le kɛra Hebɛri bɔnsɔn
    bɛɛ benba ri.
  mal-2015: ഏബെരിന്റെ പുത്രന്മാർക്കൊക്കെയും പിതാവും യാഫെത്തിന്റെ ജ്യേഷ്ഠനുമായ ശേമിന്നും
    പുത്രന്മാർ ജനിച്ചു.
  tuo-NT: Apĩ Noé macʉ̃ Sẽ quẽꞌrã põꞌrãticʉ niwĩ. Cʉ̃ Jafet maꞌmi nicʉ niwĩ. Sẽ nipeꞌtirã
    Heber põꞌrã nituriarã ñecʉ̃ nicʉ niwĩ.
  gup-gup: Dja Shem wanjh benedanginj Japheth. Kaluk nungka Shem nawernwarreni. Nungka
    wanjh mawah bedberre nawu birriwern Hebrew bininj rowk.
  met-met: Siem Yapet sabanganoa, saing garang lupdi xauna. Siem Eberdi mugangadinga.
  gvs-gvs: Semi, tauyana ana gómana Diyepeta, nakae isusáila, natunao badabadaidi
    go, tauyana tubuna tayamo yoina Iberi. Tauyana tubunao badabadaidi.
  rmc-rmc: O Šem sas o phureder phral le Jafetoskro. The le Šemoske uľile čhave a
    ov sas dad le Eberiskre kmeňenge.
  nlg-nlg: Shem, na tughana Japheth, te vahura na lei dalena. Ma Shem ke na vaivarina
    na lei vavatana a Eber.
  dgr-DOGNT: Jafet wechı Shem ededı̨ sı weza łǫ gòı̨lè. Shem, Eber weza hazǫǫ̀ gogha
    gıcho hǫt'e.
  pes-OPV: و از سام که پدر جمیع بنی عابر و برادریافث بزرگ بود، از او نیز اولاد متولد
    شد.
  ron-1924: Ши луй Сем, татэл тутурор фиилор луй Ебер ши фрателе чел май маре ал луй
    Иафет, и с-ау нэскут фий.
  ben-OBCV: সেই শেমেরও কয়েকটি ছেলে জন্মাল, যাঁর দাদা ছিলেন যেফৎ; শেম হলেন এবরের সব
    সন্তানের পূর্বপুরুষ।
  lex-lex: Yafeta kakni de Sem. Mere Sem ed mak kadurit nana Eber (makdella Yahudi)
    nor Eber duratni-waitni honona.
  rgu-rgu: Yafet aꞌan Sem, dadi neuꞌ lahenda Eber ara bei-bain.
  som-som: Sheem oo aabbe u ahaa carruurtii Ceeber oo dhan, oo ahaa Yaafed walaalkiisii
    weynaa, isagana carruur baa u dhalatay.
  lat-VUC: De Sem quoque nati sunt, patre omnium filiorum Heber, fratre Japheth majore.
  aoi-aoi: Umba eneja nakina Jema, nibina Nawa-langwa nenikuwenikba naruma-dangwa,
    n-ambilyumurra neningadinuba-wiya nenumamalya WurriYiburuwa-langwa warnumamalya
    nakina.
  eng-ASVBT: And unto Shem, the father of all the children of Eber, the elder brother
    of Japheth, to him also were children born.
  mna-mna: Noa lutuunu Sem, ta Yapet toono na, ni tomini ipeebe, mi iwe zin wal ki
    Eber un.
  ita-1885: A Sem ancora, padre di tutti i figliuoli di Eber, e fratel maggiore di
    Iafet, nacquero figliuoli.
  eng-LXXUP: And to Shem himself also were children born, the father of all the sons
    of Eber, the brother of Japheth the elder.
  eng-ULB: Sons also were born to Shem, the older brother of Japheth. Shem was also
    the ancestor of all the people of Eber.
  spa-VBL: Sem, cuyo hermano mayor era Jafet, también tuvo hijos. Sem fue el padre
    de todos los hijos de Eber.
  fra-_FOB: Il naquit aussi des fils à Sem, père de tous les fils d'Héber, et frère
    aîné de Japhet.
  mal-mal: യാഫെത്തിന്റെ ജ്യേഷ്ഠനും ഏബെരിന്റെ സന്തതികൾക്കെല്ലാം പിതാവുമായ ശേമിനും മക്കൾ
    ജനിച്ചു.
  urd-GVR: Sim Yāfat kā baṛā bhāī thā. Us ke bhī beṭe paidā hue. Sim tamām banī Ibar
    kā bāp hai.
  suz-BL: शेम यफेथ आ लोक्‍बमी यो तौपुकी थि‍माक्‍त। शेम एबेर आ आल आन किकी पिपी बाक्‍माक्‍त।
    उत्‍पत्ती ११:१०
  ita-1927: Anche a Sem, padre di tutti i figliuoli di Eber e fratello maggiore di
    Jafet, nacquero de’ figliuoli.
  ckb-ckb: سامیش کوڕی بوو کە یافەت برای گەورەی بوو. سام باپیرە گەورەی هەموو کوڕانی
    عێبەر بوو.
  eng-BBE: And Shem, the older brother of Japheth, the father of the children of Eber,
    had other sons in addition.
  crx-NTPO: Shem 'en cha oobuzkeh whuzdli', Eber buzkeh, 'en ooba. Bulhutsin Japheth
    'udetso whudilhdzulh-un.
  kan-OKCV: ಯೆಫೆತನ ಹಿರಿಯ ಸಹೋದರನೂ ಏಬೆರನ ಮಕ್ಕಳ ಮೂಲಪುರುಷನೂ ಆಗಿರುವ ಶೇಮನಿಗೆ ಸಹ ಮಕ್ಕಳು ಹುಟ್ಟಿದರು.
  bbb-bbb: Ro una Semi e Jefetido boge ijadufuo uifari ijeja e Iburuko ijene.
  tam-2017: சேமுக்கும் பிள்ளைகள் பிறந்தார்கள்; அவன் ஏபேருடைய சந்ததியினர் எல்லோருக்கும்
    தகப்பனும், மூத்தவனாகிய யாப்பேத்துக்குத் தம்பியுமாக இருந்தான்.
  spa-RV-1909: También le nacieron hijos á Sem, padre de todos los hijos de Heber,
    y hermano mayor de Japhet.
  ron-BTF: Lui Sem, de asemenea, tatăl tuturor copiilor lui Eber, fratele lui Iafet,
    care este mai vârstnic, şi lui i s-au născut copii.
  eng-WEBP: Children were also born to Shem (the elder brother of Japheth), the father
    of all the children of Eber.
  eng-FBV: Shem, whose older brother was Japheth, also had sons. Shem was the forefather
    of all the sons of Eber.
  nld-1939: Ook Sem, den stamvader van de zonen van Eber en oudsten broer van Jáfet,
    werden kinderen geboren.
  nch-BL: Huan Sem elqui inihueyi tata Heber huan iconehua. Sem elqui cati achtohui
    tacatqui ten inana huan teipa tacatqui iicni Jafet.
  tfr-NTPO: Jafet shjiy Sem, e wapga tjeng bakoe. Éber tjëyo tek beno ba irgo l̈i,
    e beno l̈öng Sem tjëyo.
  vie-1934: Sem, tổ phụ của họ Hê-be và anh cả của Gia-phết, cũng có sanh con trai.
  hin-CV: शेम याफेत के बड़े भाई थे; वे एबर के वंश के गोत्रपिता हुए.
  eng-OURB: Children were also born to Shem [Name], the father of all the children
    of Eber, the elder brother of Japheth [Enlargement, Spreading wide].
  spa-BES: Y Sem, el hermano mayor de Jafet, padre de los hijos de Heber, tenía otros
    hijos además.
  tdx-tdx: 'Amy Seme, rae’o nte-Evre iabio naho rahalahi’ Ièfete zoke’e, ro nisamahañe :'
  vid-vid: Shemu, mkulugwe Yafeti, nayali mwana wa Ebeli.
  pwg-pwg: Jepeta tina kikei na Sem, ma Sem na Eba tupurereghina kudubisi i kaekiki.
  eng-OKE: 'And of Shem was born: (also he is the father of all the sons of Eber,
    and the brother of Yapheth the Great:)'
  tha-KJV: เช่นเดียวกัน เชมผู้เป็นบรรพบุรุษของบรรดาชนเอเบอร์ ผู้​เป็นพี่ชายคนโตของยาเฟท
    เขาก็​ให้​กำเนิดบุตรหลายคนด้วย
  por-BR-2018: Também lhe nasceram filhos a Sem, pai de todos os filhos de Héber,
    e irmão mais velho de Jafé.
  bco-bco: A꞉la꞉ta꞉ga꞉ Yafa꞉da꞉ ao wa꞉la꞉b Sa꞉m, eyo꞉lo꞉ so꞉wayo꞉ sa꞉la꞉la꞉. Ebela꞉
    inso꞉wa꞉yo꞉ Sa꞉mo꞉ ema꞉mu.
  deu-ELO: Und dem Sem, dem Vater aller Söhne Hebers, dem Bruder Japhets, des ältesten,
    auch ihm wurden Söhne geboren.
  ktm-ktm: Tolun kom tan Noah ti Siem. Siem ti papon su lau odo Eber.
  caa-caa: Y e Sem, xeꞌ jax usacun e Jafet, cꞌotoy quetpa tata viejobꞌir tuaꞌ e Héber
    xeꞌ jax tiaꞌ locꞌoy e ojroner hebreo.
  eng-WYC-2018: Also of Shem were born the fathers of all the sons of Eber, and Japheth
    was the more, or elder, brother (of Shem), [or and Shem was the elder brother
    of Japheth]. (And of Shem were born the fathers of all the sons of Eber, and Shem
    was the elder brother of Japheth.)
  epo-epo: Naskiĝis infanoj ankaŭ al Ŝem, la patro de ĉiuj Eberidoj, pli maljuna frato
    de Jafet.
  uig-PIN: Xǝmmu oƣul pǝrzǝntlik boldi; Xǝm bolsa Yafǝtning akisi, Ebǝrlǝrning ata-bowisi
    boldi.
  beo-beo: Sieme da Ya:ifede ea ola esalu. Sieme da Hibulu dunu fi huluane amo ilia
    aowalali eda.
  tpi-OTNT: Siem tu i gat pikinini, na em i tumbuna bilong lain Eber. Siem em i bikpela
    brata bilong Jafet.
  hau-SA: Aka kuma haifa wa Shem, wan Yafet, ’ya’ya maza. Shem shi ne kakan ’ya’yan
    Eber duka.
  udu-udu: Dhali uc̱i dho’thkunu eya Saam si’da/ a’di jin taki’da baba gom uc̱i ma
    Aabir ’baar mo, a’di jin ta’da kam ma Yap̱aṯẖ jin ca’d mo.
  uig-LAT: Shemmu oghul perzentlik boldi; Shem bolsa Yafetning akisi, Éberlerning
    ata-bowisi boldi.
  nde-nde: Amadodana azalwa njalo kuShemu, umnewabo owayenguJafethi; uShemu wayengukhokho
    wawo wonke amadodana ka-Ebha.
  ton-ton: ¶ Ko Semi foki, ʻaia ko e tamai ʻae fānau kotoa pē ʻa ʻIpela, ko e tehina
    ʻo Sefeti ko e lahi, naʻe ai foki ʻae fānau kiate ia.
  ces-1613: Semovi také, otci všech synů Heber, bratru Jáfeta staršího zrozeni jsou
    synové.
  eko-eko: Sheemu nttunkhulu wa Yafeeti, na-ye aawaavokoliye aana; Sheemu aari pwaapu
    wa aana a Heebere.
  nss-nss: Sem ara iyki norun hayah kamai pe isarayah tumbuhu Eper masih. Pe Yapet,
    nalin namandran ara Sem.
  eng-WMB: Children were also born to Shem (the elder brother of Japheth), the father
    of all the children of Eber.
  tam-TCV: சேமுக்கு மகன்கள் பிறந்தார்கள், அவனுடைய மூத்த சகோதரன் யாப்பேத்; சேம் ஏபேரின்
    மகன்கள் எல்லாருக்கும் முற்பிதாவாய் இருந்தான்.
  ceb-ULB: Nakabaton usab ug mga anak nga lalaki si Sem ang magulang nga igsoon ni
    Jafet. Si Sem usab ang katigulangan sa tanang tawo sa Eber.
  mkn-mkn: Yafet pung kaka Sem, jadi orang Eber dong pung nene-moyang.
  pol-UBG: A Semowi, ojcu wszystkich synów Ebera, bratu Jafeta, który był starszy,
    urodzili się synowie.
  agr-agr: Jafetan yachi iwai Sem aajakua dushakam uchijinak akigkui. Tuja Heber aajakua
    nuna uchiji aidauk Sem wegantu aajaku ainawai.
  kyc-kyc: Akali Seme Japetena yangonge porai doko baa Epa wambunya rakange kyawa
    baame wane wanake dusipa mandeya.
  urd-GVU: سِم یافت کا بڑا بھائی تھا۔ اُس کے بھی بیٹے پیدا ہوئے۔ سِم تمام بنی عِبر
    کا باپ ہے۔
  deu-1912: Sem aber, Japheths, des Ältern, Bruder, zeugte auch Kinder, der ein Vater
    ist aller Kinder von Eber.
  ntj-ntj: '@see-verse:GEN.010.020'
  row-row: Yafet aꞌa na Sem, dadꞌi atahori Eber ra bei-baꞌi nara.
  kan-2017: ಇಬ್ರಿಯರೆಲ್ಲರಿಗೆ ಮೂಲಪುರುಷನನೂ, ಯೆಫೆತನ ಅಣ್ಣನೂ ಆಗಿದ್ದ ಶೇಮನಿಗೂ ಮಕ್ಕಳು ಹುಟ್ಟಿದರು.
  ena-ena: Jafetɨ dɨ isanu ha Siem. Siem nɨbu Ebelɨ hɨdɨlɨ agɨladɨ iamɨlɨnɨlu. Nɨbu
    avi ninaŋ limu hɨhɨle agɨladɨ havami.
  tgo-tgo: Sem iye ghaghae laghɨyeninji Jepet. Sem orumburumbuyeŋgiya Eba gharɨgharɨniyeŋgi.
  yap-yap: Shem ni nganni’ rok Jafeth ni walagen, e ir e chitamngin urngin e Hebrew.
  tet-tet: Yafet maun Sem dadi baa ema Eber bei uluk.
  hlt-MCSB: A ham Japheth mana, Eber ca rhoek boeih kah a napa Shem long khaw, ca
    a sak.
  mdy-ETH: ያኣፔቴኮ ዒሾ ሴኤሜ ጎዖሢ ዔቦሬ ጌይንታ ዜርፆኮ ማዢንቶ ማዓሢኬ።
  twi-ASANTE: Sem a na ne nua panin ne Yafet no nso woo mmammarima. Sem nananom ne
    Eber mma.
  mwc-mwc: Shem yebo sebasebare i tuvisi, Shem tuwana yarokona wai, Japheth. Pipiya
    Shem murinai si tupuwa si botu wai Eba natunatuna sebasebare.
  bhl-bhl: Beli, Noa em emisik min Sem akati muluwel dukuse kale. E Ebel em muluwel
    dow biim kunum mongom kese kale.
  con-NTPO: Semjan Jafet quindya tsu. Tise'qque du'shupasi tise omba'su dutssi'ye
    tsu Heber.
  eng-WEBU: Children were also born to Shem (the elder brother of Japheth), the father
    of all the children of Eber.
  bnp-bnp: E tarina e Iapet a rana e Sem. E Sem tara i tahoka e huriki e tuna. E huriki
    a kabu ne Eber ria lobo ri mapoda tala ne Sem.
  wal-wal: Seemau naati yelettidosona; i Yaafeetayyo baira ishaanne Eboora naatu ubbaayyo
    maizza aawaa.
  mgh-mgh: Seemu aari nhimaawe Yafeti ni ciicammo ahaayaraca asaana. Ule phaari muulupale
    a atthu othene oHeperi.
  acu-NT: Nunia Jafeta yachii eemkauri Sem naartin uchi ainauncha yajutmarmiayi. Kame,
    Hebera uchiri armia nuka mash Sema weari armiayi.
  spa-PDDPT: También le nacieron hijos a Sem, padre de todos los hijos de Heber, y
    hermano mayor de Jafet.
  gun-gun: Ha'e gui Jafé ryke'y Sem ma ta'y avi. Hamymino kuery ma Héber ra'y kuery
    ha'e javi ikuai.
  agu-BL: Ma Sem, yi stzicy Jafet, ncha'tz jal nitxajil i'. Na cyakil yi e' xonl Heber
    e' cu'n xonl Sem.
  eng-PEV: Shem was Jafeth’s older brother. The Eber mob are from Shem’s family.
  ilo-ULB: Naaddaan met kadagiti putot a lallaki ni Sem a manong ni Jafet. Ni Sem
    met ti kapuonan dagiti amin a tattao ti Eber.
  kpg-kpg: Shem, tuaahina madua o Japheth, la tamana madua o digau Hebrew huogodoo.
  uig-ARA: شەممۇ ئوغۇل پەرزەنتلىك بولدى؛ شەم بولسا يافەتنىڭ ئاكىسى، ئېبەرلەرنىڭ ئاتا-بوۋىسى
    بولدى.
  bsp-bsp: Kɔ Semy wəbe ka Yafɛt, ɔsɔtɔ sɔ awut. Semy ɔyɔnɛ wətem ka Heber k'afum
    ɔn fəp.
  mbs-mbs: Si Sem kakay i Japet, yan se kemonaan te kedita te otaw nesakop te pongan
    iningedanan Hebreo.
  tof-tof: Syem, Zeipetón naret, wa blaman Ibrru pamkolpamab abbobat yarilürr.
  sus-sus: Yefeti xunya Semi fan naxa die sɔtɔ. Eberi xa die benba nan na Semi ra.
  pon-2006: Sehm, rien Saped me laud, ih me wia pahpa kahlap en mehn Ipru koaros.
  jae-jae: Japet têwa Sem, taŋ kêtu Ebernê gôlôac abeŋi naŋ, kêka gôlôac lasê amboac
    tonaŋgeŋ.
  ksd-ksd: Ma Sem.bula i ga vangala ra umana bul; Sem nam ia ra tama i ra tarai Eber,
    ma dir turana ma Iapet, ma i ga lua ta dir.
  tur-YTC: Eber'in bütün çocuklarının atası olan Sam’ın da (Yafet'in ağabeyi) çocukları
    oldu.
  bel-N: А Сэм, бацька ўсіх сыноў Эвэра, старэйшы брат Яфэта, нарадзіў [сыноў].
  grc-BRENT: Καὶ τῷ Σὴμ ἐγεννήθη καὶ αὐτῷ πατρὶ πάντων τῶν υἱῶν Ἕβερ, ἀδελφῷ Ἰάφεθ
    τοῦ μείζονος.
  ind-AYT: Lahirlah juga anak-anak laki-laki bagi Sem, yang adalah nenek moyang anak-anak
    Eber dan saudara tertua Yafet.
  lid-lid: Ya Sem bwele-en ta Jepet badeh tubu iri Hiburu mari.
  nya-nya: Semu amene anali mkulu wake wa Yafeti nayenso anabereka nakhala kholo la
    Eberi.
  hrv-hrv: A i Šemu - praocu svih sinova Eberovih i starijem bratu Jafetovu - rodili
    se sinovi.
  mps-mps: Tama Siemgo ogomani me elaluali, tama te da te Ebergo hani wąį dabe da.
    Siem da, te Jafetgo amanu dao.
  llg-llg: Yafet kaꞌan Sem, ana dadik hataholi Eber asa bei-baꞌi nala.
  tpi-tpi: Siem tu i gat pikinini, na em i tumbuna bilong lain Eber. Siem em i bikpela
    brata bilong Jafet.
  dan-1931: Men også Sem, alle Ebersønnernes Fader*, Jafets ældste Broder, fødtes
    der Sønner. { [*dvs. Hebræerne.] }
  vie-OVCB: Sem, anh cả của Gia-phết, là tổ phụ Hê-be.
  lbk-lbk: Si akhes Sem ay yon-an Jafet et siya nan ikit nan am-in ay Hebreo.
  guj-2017: શેમને પણ દીકરાઓ થયા. તેનો મોટો ભાઈ યાફેથ હતો. શેમ એબેરના બધા લોકોનો પૂર્વજ
    હતો.
  byr-byr: Samɨ kuvɨnɨmaangei Elamɨ, Azu, Aapakɨzathɨ, Lutɨ, Aaramɨ yawakɨnaꞌ. Saꞌ
    Nowaarɨ gawaalɨvaangera aꞌmwe yuyaraavɨ kwaakevakɨ mwaaidɨvɨsaraavɨ yawakɨneꞌ.
  awx-awx: Jafetde ulawu Semkäyä wawakngä towikut. Tiwän Semde wawaxu unetä sakngälake
    dukngikinu bapunä täpätu Eber. Tiwänä Semu Eberunetä sakngälakin täkwäkge bapunä.
  pon-2006A: Sehm, rien Saped me laud, ih me wia pahpa kahlap en mehn Ipru koaros.
  por-BRBSL: As crianças também nasceram de Shem (o irmão mais velho de Japheth),
    o pai de todos os filhos de Eber.
  cth-cth: Japheth e nawngha, Hebru miphunnaw e a na pa Shem haiyah canaw a khe.
  twi-twi: Sem a na ne nua panyin ne Yafet no nso woo mmabarima. Sem nananom ne Eber
    mma.
  hlt-hlt: A ham Japheth mana, Eber ca rhoek boeih kah a napa Shem long khaw, ca a
    sak.
  tbz-SIM: Kɛ̀ Sɑfɛti kóo kótì Sɛmmu múnkɛɛ mɔɔtɛ ibí, weè tu Ebɛɛ kóo yɑ̀ɑ̀rì.
  msy-2020: Ezɨ Siem a Jafetɨn avebam. Egha uaghan boriba iti, egha Siem a Eberɨn
    boribar ovavir afeziam.
  txq-txq: Yafet kaꞌan Sem, dadi hatahori Eber bei-baꞌin nara.
  aaz-aaz: Naiꞌ Yafet in tataf naiꞌ Sem anjair abitan Eber sin aam uuf.
  dop-dop: Yɛfɛtɛ pɑ tɑɑlʋ Sem ɩ́lɛ́ ɩ lʋlɑ piyɑ tɔtɔ nɑ kʋlʋm ɩnǝɣǝlɛ Ɩpɛɛ nɑ ɩ lʋlʋŋ
    nyǝ́mɑ cɑɑ.
  azb-azb: Everin bütün oğullarının əcdadı və böyük olan Yafəsin qardaşı Samın da
    oğulları oldu.
  eng-DBY: And to Shem — to him also were [sons] born; he is the father of all the
    sons of Eber, the brother of Japheth the elder.
  hin-2017: फिर शेम, जो सब एबेरवंशियों का मूलपुरुष हुआ, और जो येपेत का ज्येष्ठ भाई
    था, उसके भी पुत्र उत्पन्न हुए।
  wol-KYG: Sem, miy magu Yafet, jur na moom itam ay doom yu góor. Mooy maami Eber
    ak askanam.
  swp-swp: Sema arinai hinage, Ebera nanatunayao tamadi wa, eo Iapeta ana taubaguna,
    ia arinai merumeru se labasidi.
  bjr-bjr: Seemmafa Yafeetana afasaafa Heeburu maqannaasa ninaakufa marinau.
  eng-YLT: 'As to Shem, father of all sons of Eber, brother of Japheth the elder,
    he hath also begotten:'
  heg-NTPO: Yafet kaka Sem daid atuil Eber ras upu kia-kaons.
  ptu-ptu: Undadiam duka' änä' Sem, kakanna Yafet. Iam ia naongei messubum to Eber.
  bzd-NTPO: Ñies Sem dë' alàë, e' dör Jafet ël kibi ë́k. Heber ala'r ko̱s dör Sem
    aleripa.
  kwf-kwf: Ma sa Siem nia etaeta ngwaefuta nia sa Jafet. Sa Siem nia toꞋo ana ngela
    ki. Ma na fuuꞋi ngwae sa Eba futa maꞋi ana.
  eng-WYC-2017: Also of Shem were born the fathers of all the sons of Eber, and Japheth
    was the more, or elder, brother of Shem[or Shem was the more or elder brother
    of Japheth].
  eng-WMBB: Children were also born to Shem (the elder brother of Japheth), the father
    of all the children of Eber.
  spp-spp: Shɛmu mú à pùnampyire si. Uru Shɛmu u à pyi Ebɛri shiinbii tulyage. Zhafɛti
    yyahawuŋi u mpyi u wi.
  aey-aey: Sem ha melahulca. Uqa waliag matu eu Jafet. Hibru dana cunug age asaga
    eu Sem.
  urd-GVH: सिम याफ़त का बड़ा भाई था। उसके भी बेटे पैदा हुए। सिम तमाम बनी इबर का बाप
    है।
  rug-rug: Semi, sa tasina kenuna e Zapeti, si na tiatamadia ri doduru butubutu Hiburu.
  gaz-gaz: Seemiifis ilmaan ni dhalatan; obboleessi Seem hangafti Yaafet ture; Seemis
    abbaa ilmaan Eeber hundaa ture.
  fra-LSG: Il naquit aussi des fils à Sem, père de tous les fils d’Héber, et frère
    de Japhet l’aîné.
  yal-yal: Semi, Yepeti tada fan yi diine sɔtɔ. Semi findi Eberi a diine benban nan
    na.
  gum-gum: Inchen tru Sem Jafetwei mayur nuneg truikkucha nusrkalø tøgaguig køn. Semweinukkurri
    amrrub misaamera kuig køn tru Heberwei maya nusrkaløbe.
  iou-iou: Jafet monäni wäpi Siem u imaka, nanakiye ätu ahäŋkuŋ. Siem u Ebe nanakiye
    täŋo orani.
  haw-1868: Na Sema hoi, na ka makuakane o ka poe keiki a pau a Ebera, na ke kaikaina
    a Iapeta ka hoahanau mua, ua hanau no hoi na keiki nana.
  arb-NAV: وَأَنْجَبَ سَامٌ، أَخُو يَافَثَ الأَكْبَرُ، أَبْنَاءً. وَمِنْهُ تَحَدَّرَ
    جَمِيعُ بَنِي عَابِرَ.
  adz-adz: Sem ibinigi irim narun rusan fain da isu garam utup Eber tafanggan, da
    arangan rainggan tsiraꞌ Yafet.
  ewe-ewe: Sem, ame si nye Yafet nɔvi tsitsitɔ ƒe vie nye Eber.
  nuy-nuy: Naagi-yung nigaayung na-Shem, niga naagi maḻamarrijung, nigaayung naagi-yung
    na-Japheth niga na-yabaḏinyung. Naagi-yung na-Shem, wurrugu malgadhaadharri marri
    naagi-yung nu-ga-garri-yuriyn na-ninyarra-yung na-Eber. Marri bani-yung warra-mijburrayung
    wuu-waṉini arraarrawindi wani-lhamaa na-Eber.
  eng-LEE: But unto Shem also, the father of all the children of Eber, the brother
    of Japheth the elder, were children born.
  dji-dji: Djiningi Djimang gurrṯigiṉing gadjigarr. Djimang walkirwilingim yagirrpili,
    Yilam, Atjur, Arpatjat, Lud, ga Aram. Aramang walkirwilingim yagirrpili, Yutj,
    Ngul, Gitir, ga Matj. Arpatjat walkir marrngili Djila ga Djila walkir marrngili
    Yibir. Bilapilang miri Djim nyani guṉgi bilagaping inga Yibirgi, ga Djim nyani
    Djapitang wuwngimi.
  nna-nna: Shem japartu jarrinyijanaku partany pirirrimarta pukun. Shem japartu wiyirrku
    marrngurranguku warrarnja Eber-nga waninyiyi.
  asm-FB: যেফতৰ ডাঙৰ ককায়েক চেমৰো সন্তান-সন্ততি হ’ল। চেম এবৰৰ বংশধৰসকলৰ আদি পুৰুষ
    আছিল।
  sus-A: يٍقٍتِ شُنيَ سٍمِ قَن نَشَ دِيٍ سْتْ. عٍبٍرِ شَ دِيٍ بٍنبَ نَن نَ سٍمِ رَ.
  fra-SBL: Des enfants naquirent aussi à Sem (frère aîné de Japhet), père de tous
    les enfants d'Eber.
  hbo-hbo: וּלְשֵׁ֥ם יֻלַּ֖ד גַּם־ה֑וּא אֲבִי֙ כָּל־בְּנֵי־עֵ֔בֶר אֲחִ֖י יֶ֥פֶת הַגָּדֹֽול׃
  shp-NTPO: Semra Jafetnin wetsa reken iká iki, jawen bakeboribira jaa iki. Jatíbi
    Hebernin bakebora Semman chiní bakebo iká iki.
  eng-WYCLIFFE: Also of Sem weren borun the fadris of alle the sones of Heber, and
    Japhet was the more brother.
  pjt-pjt: Ka Tjaipitjiku pulampa Aamaku kuṯa Tjimalu palu puṟunypaṯu katja tjuṯa
    utinu Noah-ku panya pakaḻi tjuṯa ini nyanganpa – Ilamanya, Atjurnga, Apakatanya,
    Luutanya, Aṟamanya tjana. Kaya nyanga palula tjanalanguṟu aṉangu ma-tjuṯaringangi
    munuya walytjaṟara walytjaṟara nyinangi. Ka Aṟamalu katja kutjara kutjara utinu
    Tjimaku pakaḻi tjuṯa ini nyanga tjananya Utjanya, Uulanya, Kitjunya, Mitjikanya
    tjananya. Kaya wati nyanga palula tjanalanguṟu aṉangu piṟuku ma-tjuṯaringangi
    munuya walytjaṟara walytjaṟara nyinangi ngura tjuṯangka. Ka Tjimaku katja kutjupangku
    ini Apakatalu katja nyangatja utinu ini Tjilanya, ka ngula Tjilalu katja utinu
    ini Iipunya. Ka Iipulu katja kutjara utinu kutju ini Pilikinya, kutjupa ini Tjakitannga.
    Ka ini panya “Piliki” wangkanyi “tjarantja” tjanampa wangkangku panya wati Pilikinya
    nyinanytja-aṟa Godalu aṉangu tjuṯa tjaraṉu munu wililytjingaṟa iyaṉu ngura tjuṯakutu
    manta winkikutu. Uwa, Noah-ku katja Tjimanya wati Iipukunu tjuṯaku kutju-tjamu,
    panya wati Iipulanguṟu aṉangu tjuṯaringu maḻatja maḻatja.
  cwe-cwe: Nayo Shemu niiyo sekulu wa Yafesi, na kakala wasaho wa wana wose wa Ebeli.
  bgs-bgs: Si Sem na kaké i Japet, tô gó é kamónaan katô langun rubbad i Eber.
  kik-kik: Shemu o nake nĩaciarĩirwo ariũ ake. Mũrũ wa nyina na Shemu ũrĩa warĩ mũkũrũ
    eetagwo Jafethu. Shemu nĩwe warĩ ithe wa rũruka ruothe rwa ariũ a Eberi.
  ksr-ksr: Jaafetwaa data Seem iwaa merauruta kaaŋiadeeŋ koloogi. Seemnoŋ kaeŋ Eberwaa
    merauruta kuuya yoŋoo wanjale beŋisigia kolooro.
  omb-omb: I Sem nge i togai Savet siu u bamba na maresu mwera rau sao me nge mo vuragi
    na qarerei rehavai Eba.
  fra-NCL: Des fils naquirent aussi à Sem, qui est le père de tous les fils d’Héber
    et le frère aîné de Japheth.
  cek-AK: Shem mah doeh caanawk sak toeng, Japheth loe anih ih amya ah oh; Shem loe
    Eber capanawk boih cunkung ah oh.
  xla-xla: Yapet ya꞉ bapa Semtapo akimlala hatitimaiyo. Epele dulu dla oplami Ebel
    ya꞉ akimlala hapulomaye Sem ya꞉ mamadulopo.
  cuk-cuk: Deginbali, Jafet-e-ia-Sem, machimala-nikusmogad. Heber-masmala, bela Sem-wagan
    gumalad.
  uig-CYR: Шәмму оғул пәрзәнтлик болди; Шәм болса Яфәтниң акиси, Ебәрләрниң ата-бовиси
    болди.
  tel-2017: యాపెతు అన్న షేముకు కూడా సంతానం కలిగింది. ఏబెరు వంశానికి మూలపురుషుడు షేము.
  hat-BSA: Osi a Sem, papa a tout pitit Héber yo, e pi gran frè pou Japhet te fè pitit.
  kos-kos: Shem, tamulel matu lal Japheth, pa papa tumun mwet Hebrew nukewa.
  hbo-WLC: וּלְשֵׁ֥ם יֻלַּ֖ד גַּם־ה֑וּא אֲבִי֙ כָּל־בְּנֵי־עֵ֔בֶר אֲחִ֖י יֶ֥פֶת הַגָּדֽוֹל׃
  ibo-ibo: A mụụrụ Shem ụmụ ndị ikom, onye nwanne nwoke nke tọrọ ya bụ Jafet. Ọ bụkwa
    nna nna ochie ụmụ ndị ikom niile Eba mụtara.
  ory-ory: ଯେଫତ୍‍ର ଜ୍ୟେଷ୍ଠ ଭ୍ରାତା ଶେମର ମଧ୍ୟ ସନ୍ତାନସନ୍ତତି ଥିଲେ, ଅର୍ଥାତ୍‍, ସେ ଏବରର ସନ୍ତାନମାନଙ୍କ
    ଆଦିପୁରୁଷ ଥିଲା।
  chk-chk: Iwe, Säm ewe mwänichi pwin Jafet i än nöün Eper kewe mwän meinisin lewo.
  ssd-ssd: Yafet aba nuŋe Sem nu Hibru mbal ŋakmba tuku mbuŋ naŋgine.
  rop-rop: Det san blanga Nowa neim Shem bin bigwan braja blanga Jeifeth,
  ukr-1871: І Семові, праотцеві всїх дїтей Еберових, братові Яфетовому старшому, понароджувались
    сини.
  eng-AOI: Shem, Noah's first son, was the first of the Hebrew people.
  yon-yon: Sem kuu Yeefet ye daman. Sem ye awoya maa kuu Hibrudan.
  bch-bch: Be Siem toa, Iapet itar kapei, ei pade ele gergeu. Siem eine gid panua
    Eber tibud.
  deu-1951: Auch Sem wurden Kinder geboren, ihm, dem Vater aller Söhne Ebers, Japhets
    älterem Bruder.
  eng-JPS: And unto Shem, the father of all the children of Eber, the elder brother
    of Japheth, to him also were children born.
  ubr-ubr: Shem on Japheth tuan ainau orot, on an dam warar on Hebrew yangan.
  srp-1865: I Simu rodiše se sinovi, najstarijemu bratu Jafetovu, ocu svijeh sinova
    Everovijeh.
  lug-lug: Seemu kitaawe w’abo bonna abaava mu Eberi, mukulu wa Yafeesi naye yazaalirwa
    abaana.
  heb-heb: ולשם ילד גם הוא אבי כל בני עבר אחי יפת הגדול׃
  ben-IRV: যে শেম এবারের সব লোকদের পূর্বপুরুষ, আর যেফতের বড় ভাই, তাঁরও ছেলেমেয়ে
    ছিল।
  pan-pan: ਸ਼ੇਮ, ਜੋ ਸਾਰੇ ਏਬਰ ਦੇ ਵੰਸ਼ ਦਾ ਪੁਰਖਾ ਸੀ ਅਤੇ ਜੋ ਯਾਫ਼ਥ ਦਾ ਵੱਡਾ ਭਰਾ ਸੀ, ਉਸ ਦੇ
    ਵੀ ਪੁੱਤਰ ਜੰਮੇ।
  mwp-mwp: Zapethan kuykuyg Sem nuy mura Eboerulgaw muruyg,
  mya-JVB: ယာဖက် ညီ၊ ဟေဗြဲ လူအပေါင်း တို့၏ အဘ ၊ ရှေမ သည်လည်း သား များကိုမြင် လေ၏။
  tte-O: Semi iya Yapeta kanakava lalakina, natunao tabe ikabili. Na iya Ibeliu meuloili
    tubuli bagubagunana.
  tbg-tbg: Semiva Iapetira vakaava vaiharo viva Ebe vatanaaka vika qovama vaura.
  hmo-hmo: Sema danu, Iapeta ena kakana, ese iena natuna tatau haida ma ia havaraia.
    Sema be Ebere ena natuna ibounai edia tubuna.
  ata-ata: Semu, anu Iapeti vimou tila, anu muxalixaꞌa Eve ta ꞌolu iloꞌa ta xasoxasou
    mo ta ꞌilusulusunu.
  nfa-nfa: Sem, aꞌa Yafet, nèngu ka jꞌajꞌi bèi-baki dhèu Eber.
  urd-urd: और सिम के यहाँ भी जो तमाम बनी इब्र का बाप और याफ़त का बड़ा भाई था, औलाद
    हुई।
  rus-SYN: Были дети и у Сима, отца всех сынов Еверовых, старшего брата Иафетова.
  cbt-NTPO: 'Cahuito iin mashonënso'', Simo itopi. Inanta'', hui''ninpita ya''huëtërin:
    Ipiri hui''ninpitaso'', Simo shinpita nipi.'
  bqc-SIM: Yafɛti dãuna Sɛũ buikɛ̀ lↄ. Ɔ̃mɛ Ɛbɛlu buiↄ dezi káau ũ.
  tcz-CHONGTHU: Shem chate pasal ho jouse apunbe in ama chu Japheth upa ahin, Ebel
    chilhah ho jouse hi Shem'a kona hung kon doh cheh ahiuve.
  mar-mar: शेम हा याफेथाचा वडील भाऊ होता. एबर हा शेम यांचा वंशज होता. तो सर्व एबर
    लोकांचा मूळ पुरुष होता.
  tcs-tcs: Sem, bigbala blo Zapet, i bin gad ol pikinini tu. Sem i bin bigate blo
    ebri pamlelain blo Iba.
  qub-qub: Jafetpa mayur wauguin Sempapis wamrancuna caran. Sempa wamranpita mirajllami
    caran Heberpis paypita mirajcunapis.
  bqp-bqp: Yafɛti dakũna Sɛmu buri kɛ̀ dↄ. Àkũmɛ Eberunↄ dizi káaku ũ.
  hat-hat: Sèm te gran frè Jafè. Li te gen anpil pitit tou. Se li ki te zansèt tout
    pitit Ebè yo.
  eng-BSB: And sons were also born to Shem, the older brother of Japheth; Shem was
    the forefather of all the sons of Eber.
  tod-tod: Sɛme doun zunuiti ɓalaa sɔlɔɔni, toɠa é ɠɛni ga Eɓɛɛl lointi kpein ti-mɛmɛwolai,
    Zafɛte nɔnɔ liɛi.
  eng-WEBPB: Children were also born to Shem (the elder brother of Japheth), the father
    of all the children of Eber.
  kbq-kbq: Hagi Semina mago'a ne'mofavre'a fore humi'neankino, Jafetina nempu amo'e.
    Semi'a Eberi nagamokizmi nezamageho mani'ne.
  nhe-BL: Huan Sem elqui ininhueyi tata Heber huan iconehua. Sem elqui tlen achtohui
    tlacatqui tlen inana huan teipa tlacatqui iicni Jafet.
  bus-bus: Yafɛti dãaro Sɛmu borii kɛ̀ dↄ. Àmbe Eberunↄ dezi káaku ũ.
  gub-BL: Xem a'e, Zape tyky'yr a'e, teko Emerew her ma'e paw wanu romo hekon a'e.
  eng-DRA: Of Sem also, the father of all the children of Heber, the elder brother
    of Japheth, sons were born.
  knf-knf: Şem ţmak Yafet akak abuk bapoţ biinţ. Ul awooŋ ateem babuk Eber na pntaali
    pi baka bŧi.
