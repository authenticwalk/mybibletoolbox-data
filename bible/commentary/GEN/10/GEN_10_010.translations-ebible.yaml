verse: GEN.010.010
translations:
  mal-C: അയാളുടെ രാജ്യത്തിന്റെ പ്രഥമകേന്ദ്രങ്ങൾ ശിനാർ ദേശത്തു ബാബേൽ, ഏരെക്, അക്കാദ്,
    കൽനെ എന്നിവയായിരുന്നു.
  deu-TKW: Es erstreckte sich aber seine Herrschaft anfänglich auf Babel und Erech
    und Akkad und Kalne im Lande Sinear.
  lin-lin: Bingumba ya liboso ya mokili na ye ezalaki Babeli, Ereki, Akadi mpe Kaline
    na mokili ya Shineari.
  cbr-NT: Usa 'ain ka Nimrod ax 'apu 'ain ëma chabu Babel, Érec, Acad 'imainun Calné,
    ënë ëmakamax ka Sinar menu 'iakëxa.
  eng-LSV: And the first part of his kingdom is Babel, and Erech, and Accad, and Calneh,
    in the land of Shinar;
  bmu-bmu: 'Nimrodkö bemtohoŋi mi gölme kewöŋe miaŋgöreŋ könahiget: Babel, Erek, Akad
    aka Kalne. Taon 4 mi Babilonia (Sinar) gölmenöŋ ahöze.'
  eng-GNV: And the beginning of his kingdome was Babel, and Erech, and Accad, and
    Calneh, in the land of Shinar.
  eng-WEBSTER: And the beginning of his kingdom was Babel, and Erech, and Accad, and
    Calneh, in the land of Shinar.
  nhw-BL: Nopa achtihui altepeme catli moscaltijque ipan itlanahuatil Nimrod elqui
    Babel, Erec, Acad huan Calne ipan tlali Sinar.
  swh-ONEN: Vituo vyake vya kwanza katika ufalme wake vilikuwa Babeli, Ereki, Akadi
    na Kalne katika Shinari.
  bba-bba: Nimurodu wi, u ɡinɑ ɡbiɑ u bɑndu di Bɑbɛliɔ kɑ Erɛkiɔ kɑ Akɑdiɔ kɑ Kɑlinɛɔ
    Sinɛɑn temɔ.
  eng-KJVCPB: And the beginning of his kingdom was Babel, and Erech, and Accad, and
    Calneh, in the land of Shinar.
  cpy-cpy: 'Iroka kyaariperori inampiite jeekatsiri Sinar-ki, ri ipinkathariwentantziri
    Nimrod: Babel, Erec, Acad, Calne.'
  mpx-mpx: Wana abalogugui i tal houwan labi Babiloniya elana, panuwa Babiloni, Elek,
    Akad ge Kalne elal.
  wbp-wbp: Ngulaju ngula-juku. Yali Nimurdu kala-jana wiri nyinaja yapa panukuju.
    Kamparru-wiyi kala-jana wiri nyinaja ngurrararla Papilunurla kuja kalalu yapaju
    nyinaja kirri-paturlaju yirdi-paturlaju Papulu, Yirikarla manu Yakada.
  luo-luo: Pinje mokwongo mag pinyruodhe ne gin Babulon, Erek, Akad kod Kalne e piny
    Shinar.
  meu-meu: Matamana ai ena basileia na Babel bona Ereke bona Akad bona Kalne, Sinara
    tanona ai.
  npi-ULB: तिनका राज्यहरूका सुरुका केन्द्रहरू शिनारको मुलुकका बाबेल, अक्‍कद र कल्नेह
    थिए ।
  yor-yor: Ìjọba rẹ̀ bẹ̀rẹ̀ ni Babeli, Ereki, Akkadi, Kalne, gbogbo wọn wà ní ilẹ̀
    Ṣinari.
  emp-NTPO: Idji jʌwaed̶a erob̶asia puru dromarãda. Naãrã Sinar druad̶e erob̶asia
    Babelda, Erecoda, Acada, Calne sid̶a.
  ind-ind: 'Nimrod menjadi raja dan memerintah di negeri Babel, yang juga disebut
    tanah Sinear. Ada empat wilayah penting dalam kerajaannya. Keempatnya mempunyai
    ibu kota sendiri, yaitu: Babel, Erek, Akad, dan Kalne.'
  pes-OPCB: قلمرو فرمانروایی او ابتدا شامل بابِل، ارک، اَکَد و کَلنِه در سرزمین شنعار
    بود.
  ssx-ssx: Nimolodo ipika꞉ titina꞉ kilu tombuao hayeke daoni manuta꞉ Ba꞉biloni make
    Eleke make Aka꞉de makee. Koto daoni tepota꞉ mo Ba꞉biloni kenke pa꞉ta꞉ haemekeme.
  lcm-lcm: Keve ainoai i rina lava i kana atung na ka vosap aniria kipo Babilon, Erek,
    Akad na Kalne e palpal Sinar.
  aer-aer: 'Artwe Nimrod nhenge apmere nhenhe areyeke akngerrepate aneke: Babylon,
    Erech, Accad, Calneh uthene. Apmere nhenhe areye apmere akngerre Shinar-ele aneke.'
  tgl-ULB: Ang naunang mga sentro ng kanyang kaharian ay ang Babel, Eric, Acad at
    Calne, sa lupain ng Sinar.
  nop-nop: Nimlot adi mapme hatigukneŋ yobune tububihila yokwet wapuhi indiŋ mintataugiŋ.
    Babilon, Elek, eŋ Akat, yokwet wapuhi i hogohogok adi Babiloniya kwetneŋ ila ugiŋ.
  kca-kca: 'Ԓўв мўвәԓән оԓәӈ вошәт усәт: Вавилон, Эрех, Аккад пӑ Халне Сеннаар мўвән.'
  cbu-NT: Nimrodarini kizpur kurakamuna, tputsee waamari ksutku taarangiya. Tsap Sinarush
    ipunpunar yakat taarangu anoo waamari ksutarangiya. Yakatsha sur Babel, Erek,
    Akat, anumunsha Kalné, ashiru taarangiya.
  hui-hui: Nimirodo ibugua dindi handayaho kagoha tano timbuni mini lene maru uru
    Babilonobi Eregebi Agadabi tano tebira uruni Babilonia dindiha nga.
  wrs-wrs: No pethava Nimrotva boasna vaohothonamba, Bapilon petha, wo deuvkembelva
    samblasambla vewol vena Bapilon, Erek, Akat, Kalne.
  mya-mya: သူ​၏​နိုင်​ငံ​တွင်​ဦး​စွာ​ဗာ​ဗု​လုန်​မြို့၊ ဧ​ရက်​မြို့​နှင့် အက္ကဒ်​မြို့​များ​ပါ​ဝင်​၏။-
  cbi-NTPO: 'Ya uñi tiya'' ajke'' uudenguen chunu pebululaya entsaa juntsawaala: Babel
    bain, Érec bain, Acad bain, tsenmin Calné bain Sinar tusha.'
  bod-N: ནིམ་རོད་ཀྱི་རྒྱལ་སྲིད་ཐོག་མ་ནི་ཤིན་ཨར་ཡུལ་གྱི་པཱ་པེལ༌དང༌། ཨེ༌རེགས། ཨ༌ཁཱད།
    ཀལ་ནེ་བཅས༌ཡིན།
  wsk-wsk: Nimrod giram ali sor Shinar (Babylonia) bitarukaso, se ko wonong bibiya
    mu Babylon, Uruk, Akkad se Kalneh.
  kkl-kkl: Samenag saelbamsiog asna Babel, Erekh, Akad apna mog so'o ni Sinearap.
  sna-sna: Maguta okutanga oumambo hwake akanga ari Bhabhironi, Ereki, Akadhi neKarine,
    munyika yeShinari.
  spa-BLM: El principio de su reino fue Babel, Erec, Acad y Calne, en la tierra de
    Sinar.
  beu-beu: Nimrod eparenta halomang-halomang angu, mulai Babel, Erek Akad, bot Kalne
    mi. Bendar ba Nimrod ana parenta anga naung emangpi ue Sinear mi.
  cac-cac: A d'a sb'ab'elal, yajal yaj vin̈aj Nimrod d'a yib'an̈ Babel, Erec, Acad
    yed' Calne. A d'a yol smacb'en Sinar ata' ay juntzan̈ chon̈ab' chi'.
  swh-ULB: Miji ya kwanza ya ufalme wake ilikuwa Babeli, Ereku, Akadi na Kalne, katika
    ichi ya Shinari.
  bel-bel: 'Царства ягонае спачатку складалі: Вавілон, Эрэх, Акад і Халнэ, у зямлі
    Сэнаар.'
  deu-ELBBK: Und der Anfang seines Reiches war Babel und Erek und Akkad und Kalne
    im Land Sinear.
  mbb-OT: Iyan menge zekelà he inged diyà te ǥinhedian din is Babilonia, is Erec,
    wey is Acad, he menge inged diyà te tanà he sakup te Shinar.
  msc-msc: Namurudu kɛra faama ri. A fɔlɔma le ka a sii Babɛli ni Erɛki ni Akadi soilu
    kun na. So sawa wo bɛɛ tɛrɛ Sineyari jamana le rɔ.
  mal-2015: അവന്റെ രാജ്യത്തിന്റെ ആരംഭം ശിനാർദേശത്തു ബാബേൽ, ഏരെക്ക്, അക്കാദ്, കൽനേ
    എന്നിവ ആയിരുന്നു.
  tuo-NT: 'Cʉ̃ peje macãrĩ wiogʉ nicũcʉ niwĩ. Cʉ̃ ne waro dutiꞌque macãrĩ aꞌticʉse
    macãrĩ nicaro niwʉ̃: Babel, Erec, Acad, tojo nicã Calne nicaro niwʉ̃. Te macãrĩ
    Sinar wãmetiri diꞌtapʉ nicaro niwʉ̃.'
  gup-gup: Kunred nuye bu wohrnawohrnani, wanjh dedjdjingmey kore kurehred kabolkngeyyo
    Babel. Kunmekbe kunred kabolkngeyyo warridj Babylon. Dja mak kore kurehred kabirribolkngeyyo
    Erech, dja Akkad, dja Calneh kore kubolkwarlah kabolkngeyyo Shinar.
  met-met: 'Long sabanggadi wa xatamoxi manadi muga bing: Babel, Erek, Akat xaung
    Kalne. Long sabanggadi ba duwa titia Sinar.'
  gvs-gvs: 'E mainao Nimrodiyana ina kaba lovina asa yoidi ame nakae: Babeli, Ereka,
    Akadi be nakae Kalane moe Sinari sinaena.'
  rmc-rmc: Ešebna fori leskre kraľišagostar sas o Babilon, o Erech, o Akad the o Kalne
    andre phuv Šinar.
  nlg-nlg: Nimrod te vuivunia na vunaghi pungisiana tana butonikomu Shinar, kolura
    na komu sule i Babel, Erech, Accad, mi Calneh.
  dgr-DOGNT: 'Nımrod, Shınar nèk''e k''àowo elı̨ ekò wets''ǫ kǫ̀godeè t''akwełǫ̀ǫ̀
    gòı̨làa sìı dıı hagìyeh ı̨lè: Babylon, Erek, Akad eyıts''ǫ Kalneh.'
  pes-OPV: و ابتدای مملکت وی، بابل بود و ارک و اکد و کلنه در زمین شنعار.
  ron-1924: Ел а домнит ла ынчепут песте Бабел, Ерек, Акад ши Калне, ын цара Шинеар.
  ben-OBCV: শিনারে অবস্থিত ব্যাবিলন, এরক, অক্কদ, ও কল্‌নী তাঁর রাজ্যের মূলকেন্দ্র
    হল।
  lex-lex: Ululu de Nimrota lodna lie'enu me hairi liowni de, Babela, Ereka, nora
    Akada, honona rdella Sinear lowanni.
  rgu-rgu: Masososa na ria nusa-namon mulai nemeꞌ Babel, Erek Akad ma Kalne. Sira
    basa si rai Sinear.
  som-som: Bilowgii boqortooyadiisu waxay ahayd Baabel, iyo Ereg, iyo Akad, iyo Kalneh,
    waxayna ku yiilleen waddankii Shincaar.
  lat-VUC: Fuit autem principium regni ejus Babylon, et Arach et Achad, et Chalanne,
    in terra Sennaar.
  aoi-aoi: Nakine-ka Nimurada ni-lyingama adinuba-wiya abukalakina angalya emikirra
    Babulena iya Ereka akwa Akada. Abukalakina angalya nuw-ambilyuma aringbirra-manja
    angalya emikirra Babuleniya.
  eng-ASVBT: And the beginning of his kingdom was Babel, and Erech, and Accad, and
    Calneh, in the land of Shinar.
  mna-mna: Nimrot, ni imboro lele pakaana biibi ta zaana Sinar (zaana toro Babilon).
    Lele tana na, kar bibip tel timbot pa. Zan Babel, Erek, mi Akat.
  ita-1885: E il principio del suo regno fu Babilonia, ed Erec, ed Accad, e Calne,
    nel paese di Sinear.
  eng-LXXUP: And the beginning of his kingdom was Babylon, and Erech, and Accad, and
    Calneh, in the land of Shinar.
  eng-ULB: The first centers of his kingdom were Babel, Erech, Akkad, and Kalneh,
    in the land of Shinar.
  spa-VBL: Su reino comenzó en las ciudades de Babel, Erec, Acad, y Calné, todas ellas
    ubicadas en la tierra de Sinar.
  fra-_FOB: Et le commencement de son royaume fut Babel, Érec, Accad et Calné, dans
    le pays de Shinear.
  mal-mal: ആരംഭത്തിൽ അവന്റെ രാജ്യം ശിനാർദേശത്ത് ബാബേൽ, ഏരെക്ക്, അക്കാദ്, കൽനേ എന്നിവ
    ആയിരുന്നു.
  urd-GVR: Us kī saltanat ke pahle markaz Mulk-e-Sinār meṅ Bābal, Arak, Akkād aur
    Kalnā ke shahr the.
  suz-BL: मिनु आ ङोंइती ङा राज्‍य बेबीलोन बाक्‍माक्‍त। अरु एरेक नु अक्‍कद सहर बाक्‍मा
    बाक्‍त। मेको नेल्‍ल शिनार रागीम बाक्‍बाक्‍मा बाक्‍त।
  ita-1927: E il principio del suo regno fu Babel, Erec, Accad e Calne nel paese di
    Scinear.
  ckb-ckb: سەرەتای شانشینەکەی بابل، ئەرەک، ئەکەد و کەلنێ بوو لە خاکی شینعار.
  eng-BBE: And at the first, his kingdom was Babel and Erech and Accad and Calneh,
    in the land of Shinar.
  crx-NTPO: '''Udechoo whu Lerwe suli''-un, ''en Babel, Erech, Accad ''ink''ez Calneh,
    Shinar yun k''ut.'
  kan-OKCV: ಶಿನಾರ್ ದೇಶದಲ್ಲಿರುವ ಬಾಬಿಲೋನ್, ಯೆರೆಕ್, ಅಕ್ಕದ್, ಕಲ್ನೇ ಎಂಬವು ಅವನ ರಾಜ್ಯದ ಪ್ರಾರಂಭದ
    ಕೇಂದ್ರಗಳು.
  bbb-bbb: Ro amure aesakae ije fu azo ijia iraraena kema ijeja Bebironikina Erikikina
    Akate ro Karine ijene kei. Ro aesakae inokiro kiro inokiro ije bu ae sakae ireobo
    Bebironia guove ijia.
  tam-2017: சிநெயார் தேசத்திலுள்ள பாபேல், ஏரேக், அக்காத், கல்னே என்னும் இடங்கள் அவன்
    ஆண்ட ராஜ்யத்திற்கு முதன்மையான இடங்கள்.
  spa-RV-1909: Y fué la cabecera de su reino Babel, y Erech, y Accad, y Calneh, en
    la tierra de Shinar.
  ron-BTF: Şi începutul împărăţiei sale a fost Babel şi Erec şi Acad şi Calne, în
    ţara Şinar.
  eng-WEBP: The beginning of his kingdom was Babel, Erech, Accad, and Calneh, in the
    land of Shinar.
  eng-FBV: His kingdom began in the cities of Babel, Erech, Akkad, and Calneh, all
    located in the land of Shinar.
  nld-1939: Aanvankelijk heerste hij over Babel, Erek, Akkad en Kalne, in het land
    Sjinar;
  nch-BL: Nopa achtohui altepeme cati moscaltijque ipan itanahuatil Nimrod elqui Babel,
    Erec, Acad huan Calne ipan tali Sinar.
  tfr-NTPO: Kjok tjeng pkëng (4) ko Babel, Érec, Acad, Calné. Pkëng jĩkong, e Sinar
    kjokyo obl̈ë obl̈ë. Kjrina kjrina kjëryo shäryak ak go pjribri kjókshko. Kjok
    eshko sopga ichaga Nimroddë bäm go.
  vie-1934: Nước người sơ-lập là Ba-bên, Ê-rết, A-cát và Ca-ne ở tại xứ Si-nê-a.
  hin-CV: उसके राज्य की शुरुआत शीनार देश में, बाबेल, एरेख, अक्काद तथा कालनेह से हुई.
  eng-OURB: The beginning of his kingdom was Babel [Confusion], Erech, Accad, and
    Calneh, in the land of Shinar.
  spa-BES: Y al principio, su reino fue Babel, Erec, Acad y Calne, en la tierra de
    Sinar.
  tdx-tdx: Nifototse e Bavele ty fifehea’e, le nitakats’ i Sinare naho i Ereke naho
    i Akade vaho i Kalnè.
  vid-vid: Miji ja mwaluko ja undewa wa heye, najali Babiloni na Eleki na Akadi na
    Kalinehi, kuli isi ya Shinali.
  pwg-pwg: Nimrodi ivi kiivavo Babilon dobuna kamonai. (Babilon kana vava sago na
    Sina.) Nani dobunai kwanatu ruwamaruwa ivi karei. Ti na Babilon, Eregi, Akadi
    ma Kalne.
  eng-OKE: And the head (beginning) of his kingdom was Bavel, and Erek, and Akad,
    and Kalneh in the land of Bavel.
  tha-KJV: การเริ่มต้นของอาณาจักรเขาคือเมืองบาเบล เมืองเอเรก เมืองอั​คค​ัด และเมืองคาลเนห์ในแผ่นดินของชินาร์
  por-BR-2018: E foi a cabeceira de seu reino Babel, e Ereque, e Acade, e Calné, na
    terra de Sinear.
  bco-bco: Nimlod e halaido꞉ wabulun kalu fa꞉la꞉dowa꞉sa꞉ga꞉, hen alano꞉ bo꞉fo꞉likiyo꞉,
    amisa꞉n modo꞉ nolo꞉ a꞉na dia꞉i ane. Tamin amilo꞉ amisa꞉n elo꞉ dio꞉ we, Babilon,
    Elek, Akad a꞉la꞉ta꞉ga꞉ Kaina. Amisa꞉n a꞉no꞉ hen alan Sinal us a꞉na elen.
  deu-ELO: Und der Anfang seines Reiches war Babel und Erek und Akkad und Kalne im
    Lande Sinear.
  ktm-ktm: 'Ndre mamunen eri iy ihtungon taon ndre toloh: Babel, Erek, pe Akat. Taon
    kuti hoso lon kantri Babilonia.'
  caa-caa: Y e Nimrod cꞌotoy quetpa inteꞌ nuxi ajcꞌotorer y cꞌotori tama e chinam
    Babel y tama e chinam Érec y tama e chinam Acad y tama e chinam Calné xeꞌ quetpobꞌ
    tama e lugar Sinar.
  eng-WYC-2018: Soothly the beginning of his realm was Babylon, and Erech, and Accad,
    and Calneh, in the land of Shinar.
  epo-epo: Kaj la komenco de lia regno estis Babel kaj Ereĥ kaj Akad kaj Kalne en
    la lando Ŝinar.
  uig-PIN: Uning padixaⱨliⱪi Xinar zeminidiki Babil, Ərǝk, Akkad wǝ Kalnǝⱨ degǝn xǝⱨǝrlǝrdǝ
    baxlanƣanidi.
  beo-beo: Moilai bai bagade ea soge Siaina ganodini da Ba:bilone, Elege, A:ga:de
    amola Ga:lene.
  tpi-OTNT: Dispela kantri Nimrot i bosim i gat tripela bikpela taun, Babel na Erek
    na Akat. Dispela tripela taun i stap long graun bilong Babilonia.
  hau-SA: Cibiyoyin mulkinsa na farko su ne Babilon, Erek, Akkad, da Kalne a cikin
    Shinar.
  udu-udu: Dhali monṯel ’pen gi ’peŋkuman bampam piti mo ta Pam Baabil mo dhali Pan
    Arak mo dhali Pa Akkad mo, aris uni ’baar mo ’kon e mony’cesh gi Pan Shinaar mo.
  uig-LAT: Uning padishahliqi Shinar zéminidiki Babil, Erek, Akkad we Kalneh dégen
    sheherlerde bashlan’ghanidi.
  nde-nde: Izindawo ezinkulu zembusweni wakhe kwakuyiBhabhiloni, i-Erekhi, i-Akhadi
    leKhaline eShinari.
  ton-ton: Pea ko e kamataʻanga ʻo hono puleʻanga ko Pepeli, mo ʻIleke, mo ʻAkata,
    mo Kalina, ʻi he fonua ko Saina.
  ces-1613: Počátek pak jeho království byl Babylon a Erech, Achad a Chalne, v zemi
    Sinear.
  eko-eko: Ofwalume awe waaza nti wa Babeeli, Ereki na Akati, zooshi epo zaari nti
    wa Shinaari.
  nss-nss: 'Nimrot ara irayah yapene hu kol mahaakol iye: Papel, Erek, Akkat, pe Kalneh.
    Pe isarayah tehe king para kol mahaakol ara, hutora nondriya kol namandran Papilon.'
  eng-WMB: The beginning of his kingdom was Babel, Erech, Accad, and Calneh, in the
    land of Shinar.
  tam-TCV: சிநெயார் நாட்டிலுள்ள பாபேல், ஏரேக், அக்காத், கல்னே ஆகிய இடங்களே அவனுடைய
    அரசாட்சியின் முக்கிய இடங்களாயிருந்தன.
  ceb-ULB: Ang unang mga sentro sa iyang gingharian mao ang Babel, Erec, Acad, ug
    Calne, didto sa yuta sa Sinar.
  mkn-mkn: Mula-mula dia pung daꞌera mulai dari Babel, Erek Akad, deng Kalne. Dong
    samua ada di Sinear.
  pol-UBG: Początkiem jego królestwa były Babel, Erek, Akkad i Kalne w ziemi Szinear.
  agr-agr: 'Nii apu pujusmataig yaaktak juju aajaku ainawai: Babel, Erec, Acad, Calné
    aatus. Juju yaakat aina juka Sinar nugkanum aajaku ainawai.'
  kyc-kyc: Baa wambo yuu Sina dokona yuu taone Bapele Ereke Akate dusipana iso kareya.
  urd-GVU: اُس کی سلطنت کے پہلے مرکز ملکِ سِنعار میں بابل، ارک، اکاد اور کلنہ کے شہر
    تھے۔
  deu-1912: Und der Anfang seines Reiches war Babel, Erech, Akkad und Chalne im Lande
    Sinear.
  ntj-ntj: '@see-verse:GEN.010.009'
  row-row: Fefeu na, Nimrod rae na mia Babel, Erek Akad, no Kalne. Basa mamanaꞌ naa
    ra, sia Sinear.
  kan-2017: ಶಿನಾರ್ ದೇಶದಲ್ಲಿರುವ ಬಾಬೆಲ್, ಯೆರೆಕ್, ಅಕ್ಕದ್, ಕಲ್ನೇ ಎಂಬ ಪಟ್ಟಣಗಳೇ ಅವನ ರಾಜ್ಯದ
    ಮೂಲ ಪಟ್ಟಣಗಳು.
  ena-ena: Nimɨlotɨ nɨbu hɨdɨlɨ maha Babelɨ haiabɨla Elekɨ haiabɨla Akatɨ haiabɨla
    Kalɨne haiabɨla agɨladɨ migɨladami. Haiabɨla hekɨlɨ hekɨlɨ agɨlaŋ Babilonia fɨli
    tɨbɨ heŋ hɨniavɨhadami.
  tgo-tgo: Va i viva le ghamba mbaro Babilon, Uruk, Akad na Kalne inanji Babiloniya
    e tɨne.
  yap-yap: Mu’un yu Babylon ko gin ni i gagiyegnag ni som’on nge yu Erek ngu Akkad.
    Dalip yang i n’ey e bay u lan yu Babylonia.
  tet-tet: Uluk fohon, Nimrod rain nahuu nosi Babel, Erek Akad no Kalne, hotu-hotu
    iha rai Sinear.
  hlt-MCSB: Te dongah anih kah khohmuen a tongnah tah Babylon, Erek, Akkad neh Shinar
    ram Kalneh ni.
  mdy-ETH: ቤርታዺ ናምሩዴ ካኣቱማ ሴናዖሬ ጌይንታ ዓጮይዳ ዓኣ ሃይሦ ካታሞንሢ ጌይፃ፦ ባብሎኔ፥ ዔሬኬኔና ዓካዲኔ ጌይንታ ካታሞ
    ዓርቃያኬ።
  twi-ASANTE: Nʼahennie hyɛɛ aseɛ wɔ Babilonia, Erek, Akad ne Kalne a, ne nyinaa wɔ
    Sinear asase so.
  mwc-mwc: Dagudagunai nikosi meyaga wai, ana bikaiwabona kamonai Babylon, Erech,
    Akkad ba Calneh, Shina kupurinai.
  bhl-bhl: Nimolot be Babilonya aneng fian ka kel abiw mutuk fian mak duku tem duku
    tem gesomi, im wiin e “Babel, Elek, Akat, Kalne.”, yangse kale.
  con-NTPO: Tise manda'je'cho canqque tsu Babel, Erec, Acad toya'caen Calne. Poiyi'cco
    tsa canqque tsu Sinar andei'ccu pporotsse jincho.
  eng-WEBU: The beginning of his kingdom was Babel, Erech, Accad, and Calneh, in the
    land of Shinar.
  bnp-bnp: 'E Nimrod i matakari a maka tanga dagi na robo nga: e Babel, e Erek, e
    Akad, e Kalne na robo e Babel.'
  wal-wal: A kawotettaayyo koiro katamati Sanaa7oore biittan de7iya Baabiloone, Ereeka,
    Akkaadanne Kalnna.
  mgh-mgh: Wiipaceroni umwene awe wamphiya uPapeli, Ereki, Akkate ni Kalineha, ilapo
    yo Sinari.
  acu-NT: 'Nimrodka cuatro yaktanam pujuinaun inarmiayi. Nu yakta naari ju ainawai:
    Babel, Erec, Acad nunia Calne. Nu yakat ainauka Sinar nungkanmaya yakat ainawai.'
  spa-PDDPT: El principio de su reino fue Babel, Erec, Acad y Calne, en tierra de
    Sinar.
  gun-gun: Jypy'i ipo'aka raka'e ma Babel tetã re, ha'e gui Ereque, Acade ha'e Calné
    re ju, Sinar yvy re ae.
  agu-BL: Bajx toque'n i' tan chicawe'n yi e'chk tnum yi na chibi'aj Babel, Erec,
    Acad tu Calne. Cyakil e'chk tnuma'tz cho'n at le ama'l yi na bi'aj Sinar.
  eng-PEV: Nimrod controlled the country called Babylonia, and he was the boss over
    the cities called Babel, and Erek, and Akad.
  ilo-ULB: Dagiti immuna a napapateg a siudad iti pagarianna ket Babel, Erec, Akkad,
    ken Calne, iti daga ti Sinar.
  kpg-kpg: Matagidagi, tenua o maa e daabui mai Babylon, Erech mo Accad, nia waahale
    e dolu huogodoo aanei la i lodo Babylonia.
  uig-ARA: ئۇنىڭ پادىشاھلىقى شىنار زېمىنىدىكى بابىل، ئەرەك، ئاككاد ۋە كالنەھ دېگەن
    شەھەرلەردە باشلانغانىدى.
  bsp-bsp: K'eŋkekərɛ dɛbɛ kərɛsna Babɛl, Ɛrɛk, Akad, kɔ Kalne nde atɔf ŋa Siŋhar.
  mbs-mbs: Pegtebò te peglowan din, limowan sikandin diyà te menge lonsod te Babel,
    Erac, aw Acad, ditelo lonsod doton te Sinar.
  tof-tof: 'Oya kingan balngomól bwóban ngaen-gógópan wirri basirr ngi módó kwarilürr:
    Babel, Errek, Akad, akó Kalne, Babilonia kantrridü.'
  sus-sus: A xa mangɛya taa singee findi Babilɔn, Ereki, Akadi, nun Kalene nan na,
    naxee nu na Sinari bɔxi ma.
  pon-2006: Nin tapio eh wehi iangahki Papilon, Erek, oh Akad, wasa siluh pwukat koaros
    mi nan Papilonia.
  jae-jae: Eŋ gêjac m nê gôliŋ kiŋŋa aŋga Babel to Erek ma Akad, taŋ gêc gamêŋ Sinar.
  ksd-ksd: Ma kana varkurai i ga tur pa ia aro Babel, ma Erek, ma Akat, ma Kalene,
    ta ra gunan Sinar.
  tur-YTC: Onun krallığının başlangıcı Şinar diyarında Babil, Erek, Akkad ve Kalne
    idi.
  bel-N: І пачаткам валадараньня яго былі Бабілон, Эрэх, Акад і Кальнэ ў зямлі Шынаар.
  grc-BRENT: Καὶ ἐγένετο ἀρχὴ τῆς βασιλείας αὐτοῦ Βαβυλὼν, καὶ Ὀρὲχ, καὶ Ἀρχὰδ, καὶ
    Χαλάννη, ἐν τῇ γῇ Σεναάρ.
  ind-AYT: Pada awalnya, wilayah kerajaannya adalah Babel, Erekh, Akad, dan Kalne
    di tanah Sinear.
  lid-lid: Ma mwena handru badeh iy badeh atondrok Babilon ma hawe kon Irek, kon Akat
    ya oro kon ma taloh doh badeh udu bolo kon tinan Babilon.
  nya-nya: Malo oyambirira a ufumu wake anali Babeli, Ereki, Akadi ndi Kaline. Malo
    onsewa anali mʼdziko la Sinara.
  hrv-hrv: 'Glavno uporište njegova kraljevstva bili su: Babilon, Erek, Akad i Kalne,
    svi u zemlji Šinearu.'
  mps-mps: Te Nimrotgo hasia bolo tonaluali moni hanu me si me si elaluali, Babel,
    me Erek, me Akat, me Kalne. Tama te hanu dabe me si me si te Babilonia pedai badu
    elaluali.
  llg-llg: Sososan, ndia dae babaꞌen mulai neme Babel, Erek Akad, ma Kalne. Sila basa
    sala lai Sinear
  tpi-tpi: Dispela kantri Nimrot i bosim i gat tripela bikpela taun, Babel na Erek
    na Akat. Dispela tripela taun i stap long graun bilong Babilonia.
  dan-1931: Fra først af omfattede hans Rige Babel, Erek, Akkad og Kalne i Sinear;
  vie-OVCB: Lúc đầu, vương quốc của ông bao gồm Ba-bên, Ê-rết, A-cát, và Ca-ne trong
    xứ Si-nê-a.
  lbk-lbk: Nan inmona ay nen-ap-apowana et nan ili ay Babel, Erek ya Akkad. Siya chana
    nan sakop nan ili ay Babilonia.
  guj-2017: તેણે શિનઆર દેશના બાબિલ, એરેખ, આક્કાદ તથા કાલનેહ પર સૌ પ્રથમ પોતાના રાજ્યની
    સ્થાપના શરૂઆત કરી હતી.
  byr-byr: '@see-verse:GEN.010.009'
  awx-awx: Yolu yakapde pahake yiwikut gäpanggäpangu umanä Babilon, Erek, Akat äwä
    Kalne yang. Yolu unggapanggäpangu Babiloniale kewunekän yiwixakin.
  pon-2006A: Nin tapio eh wehi iangahki Papilon, Erek, oh Akad, wasa siluh pwukat
    koaros mi nan Papilonia.
  por-BRBSL: O início de seu reino foi Babel, Erech, Accad e Calneh, na terra de Shinar.
  cth-cth: A uknaeram a kamtawngnae teh, Babilon, Erek, Akkad hoi Shinar ram e Kalneh.
  twi-twi: Nʼahenni fii ase wɔ Babilonia, Erek, Akad ne Kalne a ne nyinaa wɔ Sinear
    asase so.
  hlt-hlt: Te dongah anih kah khohmuen a tongnah tah Babylon, Erek, Akkad neh Shinar
    ram Kalneh ni.
  tbz-SIM: 'Ntɛ yɛhɛkɛ̀ ketiyɛ̀ ò do bɑkɛ́ yɛ̀: Bɑbɛɛdi nɛ̀ Edɛsi nɛ̀ Akɑdi nɛ̀ Kɑdinɛɛ.
    Dɛ kó yɛhɛkɛ̀ do bo Sindeɑɑ miɛkɛ nkɛ.'
  msy-2020: Ezɨ Nimrot nguibar ekiar 3plan gari, Babel, Erek, ko Akat. Nguibar ekiar
    3plan kaba Babilonian nguazimɨn iti.
  txq-txq: Makasososan Nimrod toꞌu koasa mulai numa Babel, Erek Akad, ma Kalne mai.
    Basa naar rai Sinear.
  aaz-aaz: Nahunu te in pah ee nmurai naꞌko Babel, Erek Akat, ma Karne. Baren reꞌ
    ia sin etan pah koꞌu Sinear.
  dop-dop: Acɑlɛɛ wenɑ ɑ tɔɔ Nimloti tɔɣɔ kɑwulɑɣɑ tɔɣɔlɛ Pɑpɛɛlɩ, nɑ Ɩlɛkɩ, nɑ Akɑtɩ,
    nɑ Kɑlǝne kɛ Pɑpiloni tɛtʋ tɑɑ.
  azb-azb: Əvvəlcə onun padşahlığına Şinar ölkəsində olan Babil, Erek, Akkad və Kalne
    daxil idi.
  eng-DBY: And the beginning of his kingdom was Babel, and Erech, and Accad, and Calneh,
    in the land of Shinar.
  hin-2017: उसके राज्य का आरम्भ शिनार देश में बाबेल, एरेख, अक्कद, और कलने से हुआ।
  wol-KYG: 'Dëkk yiy péeyi nguuram ñoo di: Babel ak Ereg ak Akàdd ak Kalne, gi ci
    réewu Sineyaar.'
  swp-swp: Ena basileia ena aba‐tubu ede Babela, Ereke, eo Akada eai, gamagaridi Sinara
    oeana eai.
  bjr-bjr: Nimaroodafa Baabeera maqusa faqa Eereeka maqusa faqa Akada maqusa faqa
    mi maqusa namuna indaaru rakisimarinau. Mi maqusa namusa Babiroonia maqa maaqaki
    mariqau.
  eng-YLT: And the first part of his kingdom is Babel, and Erech, and Accad, and Calneh,
    in the land of Shinar;
  heg-NTPO: Hmunan nu un dale ka mulai deng Babel, Erek Akad, nol Kalne. Nias totoang
    muik ne Sinear.
  ptu-ptu: 'Uhuna tallu kota natomahajai Nimrod dio Sinear, isanga: Babel, Erekh,
    anna Akad.'
  bzd-NTPO: Mik Nimrod bak ká̱ kiè Sinar, e' wökirie eta̱ ká̱ e' shu̱a̱ ká̱ tso' tkël
    kiè Babel, Érec, Acad, ena Calné. E' ko̱s dör ká̱ bua'ie ese.
  kwf-kwf: Etaeta nia gwaungaꞋi fafia fai fanoa doe ki neꞋe kira saeda Ꞌania Ꞌi Babilon,
    Ꞌi Erek, Ꞌi Akad ma Ꞌi Kadne. Kira tua ana kula kira saea Ꞌani Ꞌi Babilon.
  eng-WYC-2017: Soothly the beginning of his realm was Babylon, and Erech, and Accad,
    and Calneh, in the land of Shinar.
  eng-WMBB: The beginning of his kingdom was Babel, Erech, Accad, and Calneh, in the
    land of Shinar.
  spp-spp: 'Nimirɔdu à fyânha a tɛ̀ɛn fànhe na Shiniyari kìni kànyi ɲuŋ''i, yire yi
    ɲyɛ: Babɛli ná Erɛki ná Akadi ná Kalinɛ.'
  aey-aey: Hahawan bahic uqa taun benben hewaden eu Sina mahana taun eu Bebel, Erek,
    Akadca.
  urd-GVH: उस की सलतनत के पहले मरकज़ मुल्के-सिनार में बाबल, अरक, अक्काद और कलना के
    शहर थे।
  rug-rug: 'Pa totoso kekenu hokara si somanae pa binaṉara te Nimirodi pa popoa Babiloni
    sari na tie hire: Babiloni, Ereke, Akadi, meke Kalane meke sari na tudia.'
  gaz-gaz: Jalqabni mootummaa isaa Shineʼaar keessatti Baabilon, Ereki, Akaadii fi
    Kaalnee ture.
  fra-LSG: Il régna d’abord sur Babel, Érec, Accad et Calné, au pays de Schinear.
  yal-yal: 'A mangayaan liga nɛn taani itoe ma singen: Babilɔn nun Ereki nun Akadi
    nun Kalene taan naxan Sinari bɔxɔni.'
  gum-gum: 'Inchen nø karub tøgagui ciudamera mas nørreeløbe iilø køn: Babel køben,
    Erec køben, Acad køben, Calne købengue, tru Sinar pirau.'
  iou-iou: Täŋpäŋ Nimrot unitä Babilonia kome taŋiken yotpärare mäyap täŋkuk. Intäjukunä
    yotpärare ŋode täŋkuk; Babel, Erek, Akat, Kalne.
  haw-1868: O ka hoomaka ana o kona aupuni, oia o Babela, o Araka, o Akada, a o Kalene,
    ma ka aina o Sinara.
  arb-NAV: وَقَدْ تَكَوَّنَتْ مَمْلَكَتُهُ أَوَّلَ الأَمْرِ مِنْ بَابِلَ وَأَرَكَ
    وَأَكَّدَ وَكَلْنَةَ فِي أَرْضِ شِنْعَارَ.
  adz-adz: 'Nimrod gampan miamun mpada tayangꞌ gin ibiani: Babilon (nida Babel gin)
    da Erek da Akat, gamp santan igi imingꞌ intap Sinar (nida Babilonia gin).'
  ewe-ewe: Eɖu Babel, Erek, Akad kple Kalne si nɔ Sinarnyigba la dzi gbã.
  nuy-nuy: Naagi na-Nimrod wani-narrangi a-lhal-aynbaj-gala-yinyung, warraawurru-yung
    warra-wurru-wurruj. Ana-wulhu-wulhurr niwu-waṉagaa anaani ana-wumurrng, Babel,
    Erech, Akkad marri Calneh. Anubani-rruj-jinyung ana-lhal anaani-rruj, Shinar,
    ana-lhal, wu-mayini.
  eng-LEE: And the beginning of his kingdom was Babel, and Erech, and Accad, and Calneh,
    in the land of Shinar.
  dji-dji: Warrngguwili gurrbi wana nyani mutjpiningili, wurpm Babilun (Babylon),
    wurpi Yiritj, ga wurpi Yakat, djiniwili gurrbi wana djarrinyi gurrbuwi yagirrmirri
    Djinar (ngunung Iraq djawal).
  gvn-gvn: '@see-verse:GEN.010.009'
  nna-nna: 'King jinarninyi warrarnja Babylonia. Palanga warrarn nyungurrangu cities:
    Babel, Erech, Akkad, Calneh.'
  asm-FB: নিম্রোদৰ ৰাজত্বৰ প্রথম ঠাইবোৰ আছিল চিনাৰ দেশৰ বাবিল, এৰক, অক্কদ, আৰু কলনি।
  sus-A: عَ شَ مَنفّيَ تَا سِنفٍيٍ قِندِ بَبِلْن، عٍرٍكِ، عَكَدِ، نُن كَلٍنٍ نَن نَ،
    نَشٍيٍ نُ نَ سِنَرِ بْشِ مَ.
  fra-SBL: Le commencement de son royaume était Babel, Erech, Accad et Calneh, dans
    le pays de Shinar.
  hbo-hbo: וַתְּהִ֨י רֵאשִׁ֤ית מַמְלַכְתֹּו֙ בָּבֶ֔ל וְאֶ֖רֶךְ וְאַכַּ֣ד וְכַלְנֵ֑ה
    בְּאֶ֖רֶץ שִׁנְעָֽר׃
  shp-NTPO: Ja apo iketian, jawen mainmea ani jemabora iká iki Babel, Erec, Acad,
    jainoax Calne. Jatíbi jabora Sinar mainmea jemabo iká iki.
  eng-WYCLIFFE: Sotheli the bigynnyng of his rewme was Babiloyne, and Arach, and Archad,
    and Thalamye, in the lond of Sennaar.
  pjt-pjt: Ka Nimaṟatanya panya ngaṉmanypa mayatja puḻka nyinangi ngura nyanga maṉkurku
    ini Papilanku, Iṟikaku, Akataku tjanampa. Ngura nyanga maṉkurpa manta nyara ini
    Papilaniyala ngaṟangi.
  cwe-cwe: Mwanduso wa ufalume wake ukala Babeli na Eleki na Akadi na Kalinehi muna
    iisi ya Shinali.
  bgs-bgs: Tô inému dán si Nimrod na harì, igpangulu sikandin katô mga lunsud ka Babel,
    Erac, asta Acad, na tállu lunsud tun ta Sinar.
  kik-kik: Matũũra ma mbere ma ũthamaki wake maarĩ Babeli, na Ereku, na Akadi na Kaline,
    kũu Shinaru.
  ksr-ksr: 'Nimrodwaa bentotoŋa ii baloŋ koi kaaŋanoŋ kanaigi: Baabel, Erek, Akad
    ano Kalne. Taoŋ 4 ii Babilonia (Sinar) gomanoŋ eju.'
  omb-omb: Lo tavtevuigi ngeie mo ratahigi goro lolo Babilon, Erek, Akad, mei Kalne,
    ram eno lolo vanue lawua waregi Sina.
  fra-NCL: Le commencement de son empire fut Babel, Arach, Achad et Chalanné au pays
    de Sennaar.
  cek-AK: Anih ih vangpui hmaloe koek loe Babel Erek, Akkad hoi Shinar thungah kaom
    Kalneh.
  xla-xla: Ka꞉yapa Nimlodtapo mo hapuloma iye omhalaiyo. Eye Babilonpo, epo Elekpo,
    epo Akadipo, epo Kalnepo. Mo hapuloma iye Babiloniya mo pato dulu dla hutiyeiyo.
  cuk-cuk: 'Nimrod, we-neggweburmargi negsemai gusad: Babelʼgi, Erecʼgi, Acadʼgi,
    degi, Calneʼgi. We-neggweburmar, Sinar-yargi bukwagusad.'
  uig-CYR: Униң падишалиғи Шинар зиминидики Бабил, Әрәк, Аккад вә Калнәһ дегән шәһәрләрдә
    башланған еди.
  tel-2017: షీనారు ప్రాంతంలో ఉన్న బాబెలు, ఎరెకు, అక్కదు, కల్నే అనే పట్టణాలు అతని రాజ్యంలో
    ముఖ్య పట్టాణాలు.
  hat-BSA: Kòmansman wayòm li an te Babel, Érec, Accad, avèk Cainé nan peyi a Schinear
    yo.
  kos-kos: Meet, tokosrai lal uh sisani acn Babylon, Erech, ac Accad — acn tolu inge
    kewa oan Babylonia.
  hbo-WLC: וַתְּהִ֨י רֵאשִׁ֤ית מַמְלַכְתּוֹ֙ בָּבֶ֔ל וְאֶ֖רֶךְ וְאַכַּ֣ד וְכַלְנֵ֑ה
    בְּאֶ֖רֶץ שִׁנְעָֽר׃
  ibo-ibo: Obodo ndị bụ mmalite alaeze ya bụ, Babel, Erek, Akad na Kalne, ndị dị nʼala
    Shaịna.
  ory-ory: ପୁଣି, ଶିନୀୟର ଦେଶରେ ବାବିଲ ଓ ଏରକ ଓ ଅକ୍କଦ୍‍ ଓ କଲନେ, ଏହିସବୁ ନଗର ତାହାର ପ୍ରଥମ
    ରାଜ୍ୟ ହେଲା।
  chk-chk: Iwe, Nimrot a popuetä mwün lon Papilon, Erech, Akkat me Kalne. Ir meinisin
    ra nom lon ewe fanü Papilon.
  ssd-ssd: O buk Nimrod nu Babilonia kilke ta tuku tumbraŋ keŋmba kulatkina. Tumbraŋ
    keŋmba ta ande nyunu Babilon ande Erek ande Akad.
  rop-rop: Wal deibin meigim Nimrod jidan bos blanga loda taun langa det kantri gulum
    Bebalon, en imbin jidan bos blanga detlot taun gulum Bebalon, Irek, Ekad en Kalna,
  ukr-1871: Царюваннє ж його роспростерлось на Бабилон, і Ерех, і Аккад, і Калне у
    Синеяр землї.
  eng-AOI: First Nimrod ruled over three cities, Babylon, Erech and Accad. They were
    all in Babylonia.
  yon-yon: Yembed Babilonia ambibkin aom taun Babiloniib Erekiib Akadiib Kalneyiib
    kuyaambed ibduruk korok keroon.
  bch-bch: 'Nimrot iman maron kapei ngan tuanga ga gid ne: Babel ga Erek ga Akat ga
    Kalne. Gid tuanga toa ne tienono ngan tibur kapei Sinar.'
  deu-1951: Und der Anfang seines Königreiches war Babel, Erek, Akkad und Kalne im
    Lande Sinear.
  eng-JPS: And the beginning of his kingdom was Babel, and Erech, and Accad, and Calneh,
    in the land of Shinar.
  ubr-ubr: Ainau on Nimrod mafam gagamis ton on i kakaifaren; Babylon, Erech a Akkad.
    Osi min Babylonia tafanam amonai.
  srp-1865: A poèetak carstvu njegovu bješe Vavilon i Oreh i Arhad i Halani u zemlji
    Senaru.
  lug-lug: Obwakabaka bwe bwatandikira Baberi, ne Eneki ne Akudi ne Kalune, nga byonna
    bya mu nsi Sinali.
  heb-heb: ותהי ראשית ממלכתו בבל וארך ואכד וכלנה בארץ שנער׃
  ben-IRV: শিনিয়র দেশে বাবিল, এরক, অক্কদ ও কলনী, এই সব জায়গা তাঁর রাজ্যের প্রথম
    অংশ ছিল।
  pan-pan: ਉਸ ਦੇ ਰਾਜ ਦਾ ਅਰੰਭ ਸ਼ਿਨਾਰ ਦੇ ਦੇਸ਼ ਵਿੱਚ ਬਾਬਲ, ਅਰਕ, ਅਕੱਦ, ਕਲਨੇਹ ਤੋਂ ਹੋਇਆ ਸੀ।
  mwp-mwp: Koeykoeyne na nuydh kuyk aymoedhin nungu yadaymayl itha thabi loegal Babilon
    Erek a Arkad itha thabi loegal Babilonaw doegamunu.
  mya-JVB: သူ ၏ နိုင်ငံ အဦး ကား၊ ရှိနာ ပြည် ၌ ဗာဗုလုန် မြို့၊ ဧရက် မြို့၊ အက္က မြို့ကာလနေ
    မြို့တည်း။
  tte-O: Ana kaba loina ikabi bagunayan yanuwa Babilon, Eleki, Kelinei yo Akadi kolili,
    yanuwane siya esopaline simiyamiya dedei Babilon koina.
  tbg-tbg: Nimirotiva nora vaiintivano vaiharo tota taaramo vatuka, Babelive, Erekive,
    Akatave, vinavuraqaa raqiki vaura. Taaramo vatuka vinavuva Sinaa vataini vaura.
  hmo-hmo: Nimiroda ena basileia ginigunana ena hanua badadia be Babela, bona Ereke,
    bona Akada, bona Kalena, idia ibounai be Sinara tano dekenai.
  ata-ata: Anu musaxilaꞌu tuala tamiꞌa tei, Vaviloni, Eliki, Akati xe Kalune. Anu
    tuala tamiꞌa mixolu no nano no tuala tila ne Vaviloni.
  nfa-nfa: Era na, mulai uru nèti rae Babel, Erek Akad, toke Kalne. Rae se aaꞌi-aaꞌi
    ra, ètu rai Sinear.
  urd-urd: और उस की बादशाही का पहला मुल्क सिन'आर में बाबुल और अरक और अक्काद और कलना
    से हुई।
  rus-SYN: 'Царство его вначале составляли: Вавилон, Эрех, Аккад и Халне в земле Сеннаар.'
  cbt-NTPO: 'Nimoroto hua''anëntërinso no''paquë, ninanoro''sa panca panca nipisopita,
    isopita ya''huërin: Papiri, Irico, Acato, Carini, inapita. Inapita ninanoro''saso'',
    Sinaro parti ya''huëpi.'
  bqc-SIM: Babiloni bùsu pↄ́ à kiblèwà káau mɛɛwiaↄn Babɛli ń Ɛlɛkio ń Akadio
    ń Kalenↄo.
  tcz-CHONGTHU: Hichun Cush chun alenggam chu Babylon khopi sunga Babylonia tin ahin
    semdoh'in, hiche khopi ho chu Erech, Akkad, chule Calneh ahiuve.
  mar-mar: त्याच्या राज्याची पहिली मुख्य ठिकाणे शिनार देशातील बाबेल, एरक, अक्काद व
    कालने ही होती.
  tcs-tcs: Wa, Nimrod bin bos blo kantri blo Babilonia, ane insaid Babilonia i gad
    dem siti ya, Babilon, Erek, Akad ane Kalne.
  qub-qub: 'Pay mandashan mas jatun caj siudäcunaga caran Sinar particho: Babel, Erec,
    Acad, Calne.'
  bqp-bqp: Babilↄnia bùsu kũ à kí blèa káaku wɛ́ranↄmɛ Babɛli kũ Ɛrɛkio kũ Akadao
    kũ Kalanɛo ũ.
  hat-hat: 'Nan peyi kote li t''ap gouvènen an te gen lavil sa yo: Babèl, Erèk, Akad,
    Kalne nan peyi Chenea.'
  eng-BSB: His kingdom began in Babylon, Erech, Accad, and Calneh, in the land of
    Shinar.
  tod-tod: Ná-masadai ma laa wola mɔungiti ti ɠɛni ga Ɓaɓɛleni ta Elɛke, naa ʋɛɛ
    Akade ʋa, ta Kalenee, niiti ti Sineyaal yooi zu.
  eng-WEBPB: The beginning of his kingdom was Babel, Erech, Accad, and Calneh, in
    the land of Shinar.
  kbq-kbq: Nimroti'ma kegava hu'nea moparera tagufa rankumara me'ne, zamagi'a Babelie,
    Erekie, Akatie, Kalne, e'i ana kumatmina Sinari (Babiloni) mopafi me'ne.
  nhe-BL: Nopa achtohui altepetini tlen moscaltijque ipan itlanahuatil Nimrod elqui
    Babel, Erec, Acad huan Calne ipan tlali Sinar.
  bus-bus: Babilↄnia bùsu kɛ̀ à kí blèa káaku wɛ́tɛdaan Babɛli kↄ̃n Ɛrɛkio kↄ̃n Akadao
    kↄ̃n Kalanɛo ũ.
  gub-BL: 'Izypy mehe Nihoz wiko amo tawhu pe har wanuwihawete romo a''e kury: Mawiron
    tawhu, Erek tawhu, Akaz tawhu. A''e na''iruz tawhu Xinar ywy rehe wanuz a''e wà.'
  eng-DRA: And the beginning of his kingdom was Babylon, and Arach, and Achad, and
    Chalanne in the land of Sennaar.
  knf-knf: Ŋbeeka ŋanwoonuŋ ŋweek ţi dko di aşihuŋ ŋawo Babel, Erek, Akad na Kalneh
    du uŧaak wi Şineyar.
