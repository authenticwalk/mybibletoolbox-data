verse: GEN.010.025
translations:
  mal-C: 'ഏബെരിനു രണ്ടു പുത്രന്മാർ ജനിച്ചു: ഒരുവന്റെ പേര് പേലെഗ് എന്നായിരുന്നു; കാരണം,
    അവന്റെ കാലത്തായിരുന്നു ഭൂവാസികൾ വിഭജിക്കപ്പെട്ടത്. അവന്റെ സഹോദരന്റെ പേര് യോക്താൻ
    എന്നായിരുന്നു.'
  deu-TKW: Und dem Eber wurden zwei Söhne geboren; der eine hieß Peleg, weil sich
    zu seiner Zeit die Bevölkerung der Erde zerteilte, und sein Bruder hieß Joktan.
  lin-lin: 'Eberi abotaki bana mibali mibale : moko, kombo na ye ezalaki « Pelegi, »
    pamba te na tango na ye nde bakabolaki mabele ; mpe mosusu, « Yokitani. »'
  cbr-NT: 'Usa ''ain ka Ébernën rabë́ okin bakë bëchiakëxa: achúshinëx ka Péleg kakë
    ''iakëxa, axa anu ''ain ka unikama kamabi menu kuani abísakëxa; ''imainun ka Pélegnën
    xukë́n ax Joctán kakë ''iakëxa. (Péleg ax ka bëtsi bëtsi menu kuani amanu amanu
    kuankëxa.)'
  eng-LSV: And two sons have been born to Eber; the name of the first [is] Peleg (for
    in his days the earth has been divided), and his brother’s name [is] Joktan.
  bmu-bmu: Ebergö nahönyahötŋi yahöt asuhuyohot. Kunöŋ asuhuba mala koröhi, nalö miaŋgöreŋ
    gölme ambazipnöŋ jula deŋqeŋget. Miaŋgöra yaŋgö qetŋi Peleg (Deŋqeŋ) qetket. Munŋaŋgö
    qetŋi mi Joktan.
  eng-GNV: 'Vnto Eber also were borne two sonnes: the name of the one was Peleg: for
    in his dayes was the earth diuided: and his brothers name was Ioktan.'
  eng-WEBSTER: 'And to Eber were born two sons: the name of one was Peleg, for in
    his days was the earth divided; and his brother''s name was Joktan.'
  nhw-BL: 'Teipa Heber quinpixqui ome itelpocahua: Se motocaxtiyaya Peleg. (Peleg
    quinequi quiijtos “motlajcoitac”.) Quej nopa itoca pampa ipan nopa tonali tlaltipactli
    motlajcoitac. Huan iicni Peleg motocaxtiyaya Joctán.'
  swh-ONEN: 'Eberi akapata wana wawili: Mmoja wao aliitwa Pelegi, kwa kuwa wakati
    wake ndipo dunia iligawanyika; nduguye aliitwa Yoktani.'
  bba-bba: Mɑ Heberu u bii tɔn durɔbu yiru mɑrɑ. Turowɑ bɑ sokumɔ Pelɛɡi, yèn sɔ̃
    win wɑɑti sɔɔrɑ duniɑɡibɑ tem bɔnu kuɑ. Win wɔnɔn yĩsirɑ mɑɑ Yokutɑni.
  eng-KJVCPB: 'And unto Eber were born two sons: the name of one was Peleg; for in
    his days was the earth divided; and his brother’s name was Joktan.'
  cpy-cpy: 'Ikanta Heber tzimanaki apite itomipaeni: etakawori iita Peleh, aripaete
    ipookanaki atziri iipatsiteki. Riima itsipa itomi iita Joctán.'
  mpx-mpx: Ebe natunau bolau eluwa. Etegana alana hi tun Peleg, kaiwena wana sauga
    elana gamagalau hi miwaliwali panayawi labena gegewena elal. He Peleg talina alana
    hi tun Yoktan.
  wbp-wbp: Yiipu ngulaju-palangu kirda-nyanuju wirriya-jarraku yirdi-jarrakuju Pilikiki
    manu Jakurturnuku. Kuja wiri-jarrija Pilikiji, ngula-puruju-jana Kaaturlu yapa
    muku yilyaja nguru-kari nguru-kari-kirra yungulu wangkami jaru-kari jaru-kari
    ngurujarraranyparlalku.
  luo-luo: 'Eber nonywolo yawuowi ariyo: Achiel nochak ni Peleg, nikech e ndalono
    ema nopogie piny; owadgi to ne nyinge Joktan.'
  meu-meu: Ebere natuna mamaruanedia na rarua. Ta ladana na Peleg, badina be iena
    nega ai tanobada besedia na e haheparara. Tadina ladana na Iokotan.
  npi-ULB: एबेरका दुई जना छोरा भए । एक जना छोराको नाउँ पेलेग थियो, किनभने तिनको समयमा
    पृथ्वी विभाजित भयो । तिनको भाइको नाउँ योक्तान थियो ।
  yor-yor: 'Eberi sì bí ọmọ méjì: ọ̀kan ń jẹ́ Pelegi, nítorí ní ìgbà ọjọ́ rẹ̀ ni ilẹ̀
    ya; orúkọ arákùnrin rẹ̀ ni Joktani.'
  emp-NTPO: Hebereba warrarãda umé unusia. Ab̶abemara trʌ̃ b̶ʌsid̶aa Pele, idji ewarid̶e
    ẽberãra druaza ãyã wãbʌrʌsid̶a bẽrã. Pele djabara Joctaʌ̃ basía.
  ind-ind: Eber memiliki dua anak. Yang pertama bernama Peleg dan yang kedua bernama
    Yoktan. Arti nama Peleg adalah ‘terbagi’. Dia diberi nama demikian karena pada
    zamannya orang-orang di bumi terpisah-pisah dan tersebar ke seluruh bumi.
  pes-OPCB: عابر صاحب دو پسر شد. نام اولی فِلِج بود زیرا در زمان او بود که مردم دنیا
    متفرق شدند. برادر او یُقطان نام داشت.
  ssx-ssx: Ebeta꞉ weki yaapo mondu wiekeme. Weki ma꞉nda꞉na꞉ bikita꞉ Peleke leeke ekita꞉
    mo weki ipika꞉ hayeke natena꞉ta꞉ do kenkena꞉ haemeke wanda꞉halita꞉ putupa꞉ alualu
    pieke handa leekeme. Kutupa weki ma꞉nda꞉na꞉ bikita꞉ Diokotani leekeme.
  lcm-lcm: Na Eber kata atogon kana pongua na nat. Mang anu kita atuk ia ta Peleg,
    using si taun ang a kui rina katapo tatapagal. Na tasina i Peleg kana asan ta
    Ioktan.
  aer-aer: Kele imerte Eber re alere atherre-akerte, Peleg uthene Joktan uthene arritnye
    antheke. Kenhe Peleg arritnye ileme “akalke-irreme.” Nhenhe ikwerele-ureke, Peleg
    itethe anerlenge, tyerrtye apmere ahelhe nhenhele anerrirreke akalke-irremele
    apmere arrpe-anenhe-werne anteke-irreke.
  tgl-ULB: Si Eber ay may dalawang anak na lalaki. Ang pangalan ng isa ay Peleg, dahil
    sa kanyang panahon nahati ang mundo. Ang pangalan ng kanyang lalaking kapatid
    ay Joktan.
  nop-nop: Ebele adi mihiŋiŋyat lufom mintagumuk. Mihiŋiŋ niŋ wou Pelek youkuk. Woŋ
    adi mebi indiŋ, adi’walaŋ nai ginaŋ kwet wapum daneguk. Eŋ adi’walaŋ kwayaŋ diniŋ
    wou adi Yoktam youkuk.
  kca-kca: Евер кӑт пŏх тӑйәс; итәԓ Фалек, ԓўв уԓмаԓ ишән мўв ара ортәм урәӈән щи
    нэмән пŏтса; кимет пŏхәԓ нэм Иоктан.
  cbu-NT: Ebersha wip tsimbun taarangiya. Iwachiztamarineetsini wip sur ísamarangiya
    Peleka. Anumunatsha Jokatánmuncha. Yuwapursha Pelekarini taarangu anpur zar tputs
    watsapunee kasatartayarusin, piyamsha pseertaranganaya. Ambirisha watsapuneem
    pachimbaranganaya.
  hui-hui: Ebe ibu igini kira henego mende mini Pelege hene. Pelege ibu heangi wali
    agali dindi bibahendeha hearu ti tini headagua hoba migimigi bialu hagahaga bini.
    Ebe igini mendego mini Yogodana hene.
  wrs-wrs: Epernamba sambla ombol Pelek, Yoktan. Wo Pelekva mendah avna, wo moang
    vungu ve notindilm notindilm. Wo noinda osva awona, Pelekm, osm uv, bukethav.
  mya-mya: ဟေ​ဗာ​တွင်​သား​နှစ်​ယောက်​ရှိ​၏။ သား​တစ်​ယောက် ကို​ဖာ​လက်​ဟု​နာ​မည်​မှည့်​၏။
    ထို​သား​၏​လက်​ထက် တွင်​ကမ္ဘာ​လော​က​၌​နေ​ထိုင်​ကြ​သော​လူ​တို့​သည် ကွဲ​ပြား​သွား​ခြင်း​ကြောင့်​ထို​နာ​မည်​ကို​ပေး​ခြင်း
    ဖြစ်​၏။ အ​ခြား​သော​သား​ကို​ယုတ္တန်​ဟု​နာ​မည် မှည့်​ခေါ်​၏။-
  cbi-NTPO: 'Tsenñu bene Éber bain pai na miyandimuwaami: mainya Péleg mumuwaami,
    matyu ya'' tinbunu chumu chachilla develadeiñu'' mitya (hebreo palaachiya Péleg
    titu, “veenu” titundive), tsenmala Péleg'' bennaya Joctán mumuwaami.'
  bod-N: ཨེ་བེར་ལས་བུ་གཉིས་མཆེད་ཅིང། གཅིག་ལ་ཕེ་ལེག་ཅེས་བྱ༌སྟེ། རྒྱུ་མཚན་ནི་དེའི་དུས་སུ་ས་གཞིའི་མི་རྣམས་ཁག་སོ་སོར་གྱེས་པའི་ཕྱིར་རོ།
    །ཁོའི་ནུ་བོའི་མིང་ལ་ཡོག་ཏན་ཞེས་བྱའོ།།
  wsk-wsk: Eber ko kuriang kari ilagala, bo ko nup Peleg. Peleg ko tom te ali ko kariimet
    nunumi pagaru gilingiman, ale motam kirker bagakasan. Se Peleg ko uria ko nup
    Joktan.
  kkl-kkl: Eberti me phende mangkahiognena samenagne Peleg. Nimi si Peleg anena, “Mog
    so'o tala-tala a'eptaek,” aro. Peleg ilipsaena Yoktam.
  sna-sna: 'Ebheri akaberekerwa vanakomana vaviri: Mumwe ainzi Peregi, nokuti pamazuva
    ake nyika yakakamurwa; zita romununʼuna wake rainzi Jokitani.'
  spa-BLM: A Heber le nacieron dos hijos. El nombre de uno fue Peleg, porque en sus
    días la tierra fue dividida. El nombre de su hermano fue Joctán.
  beu-beu: Eber ana vaal mehal aaru vengajai. Emutu angu ene, Pelek (evengbanang tarang
    se hula, ꞌtaing paulꞌ), se uanguveng angu nehe ang naung ini taing paul mihit
    por-alolang anga miipi angu ebele. Pelek ekaku iia angu ene, Yoktan.
  cac-cac: Axo vin̈aj Heber chi', chavan̈ yuninal vin̈, Peleg sb'i jun vin̈. A d'a
    yol stiempoal vin̈ tic ix pucaxcanb'at eb' anima d'a sat lum luum tic. Axo junxo
    vin̈ scuchan Joctán.
  swh-ULB: Eberi akazaa wana wawili wa kiume. Jina la mmoja aliitwa Pelegi maana katika
    siku zake nchi iligawanyika. Jina la ndugu yake aliitwa Yoktani.
  bel-bel: 'У Эвэра нарадзіліся два сыны; імя аднаго: Фалек, бо ў дні ягоныя зямля
    разьдзелена; імя брата ягонага: Ёктан.'
  deu-ELBBK: 'Und dem Heber wurden zwei Söhne geboren: Der Name des einen war Peleg,
    denn in seinen Tagen wurde die Erde verteilt; und der Name seines Bruders war
    Joktan.'
  mbb-OT: Dezuwa is menge anak ni Eber. Is sevaha, ne migngezanan ki Peleg, he ke
    và dà egkeǥiya, “kebpekedsusuwey”, su zutun he timpu nekedsusuwey is menge etew
    zini te lumpad. Is hazi zin ne migngezanan ki Joktan.
  msc-msc: Hebɛri ka dencɛ fila sɔrɔn. Kelen tɔɔ ko Pelɛji ka a masɔrɔn duukolo ratalara
    a tele le rɔ. A doocɛ tɔɔ ko Jokitan.
  mal-2015: ഏബെരിന്നു രണ്ടു പുത്രന്മാർ ജനിച്ചു; ഒരുത്തന്നു പേലെഗ് എന്നു പേർ; അവന്റെ
    കാലത്തായിരുന്നു ഭൂവാസികൾ പിരിഞ്ഞുപോയതു; അവന്റെ സഹോദരന്നു യൊക്താൻ എന്നു പേർ.
  tuo-NT: Sala macʉ̃ Heber wãmetigʉ pʉarã põꞌrãticʉ niwĩ. Nimʉꞌtãgʉ̃ Peleg wãmeticʉ
    niwĩ. Peleg “dʉcawatise” nisĩꞌrĩrõ weeꞌe. Cʉ̃ nícateropʉre masã aꞌti diꞌtacjãrã
    dʉcawatinʉꞌcã waꞌacãrã niwã. Tojo weegʉ tojo wãmeticʉ niwĩ. Peleg acabiji Joctán
    wãmeticʉ niwĩ.
  gup-gup: Eber nunganwali benbenebornang bebeywurd bokenh, nawu nakudji wanjh ngeyyoy
    Peleg (Peleg kunekke kunngey kayime kalarlmiyindan) dja bu nungka ni wanjh birrirorrelarlmey.
    Dja nawu benedanginj wanjh ngeyyoy Joktan.
  met-met: 'Eber garang lup luwa: Tela yanoa Pelek, namua na bungina wa lipu titiamdi
    dutu ding. Kixinginoa yanoa Yoktan.'
  gvs-gvs: Iberiyana natunao koroto adi taiyuwo. Tayamo yoina Pelega unana amo tutayana
    tomota da poyapoya madabokidi sisapa, tauna yoina Pelega. Natuna aiyuwoina yoina
    Iyokitani.
  rmc-rmc: 'Le Eberiske uľile duj čhave: Jekheske diňa nav Paleg, bo sar ov dživelas,
    o manuša pre phuv pes rozďelinde, a leskre phraleske diňa nav Joktan.'
  nlg-nlg: Ma Eber te loghora erua dalena na mane. Sakai tadira tara holoa nia Peleg
    na pukuna tana lei bongi ni volana na lei tinoni lokana na maramana tara vilivoka.
    Na ahana hoghona ke Joktan.
  dgr-DOGNT: 'Eber weza nàke gǫ̀hłı̨: Įłè Peleg wìyeh. Ekò k''e dǫ ełets''ǫǫ̀ agejà
    t''à hawìyeh adlà. Peleg wechı Joktan wìyeh.'
  pes-OPV: و عابر را دو پسر متولد شد. یکی رافالج نام بود، زیرا که در ایام وی زمین
    منقسم شد. و نام برادرش یقطان.
  ron-1924: 'Луй Ебер и с-ау нэскут дой фий: нумеле унуя ера Пелег, нумит аша пентру
    кэ пе время луй с-а ымпэрцит пэмынтул, яр нумеле фрателуй сэу ера Иоктан.'
  ben-OBCV: 'এবরের দুটি ছেলের জন্ম হল: একজনের নাম দেওয়া হল পেলগ, কারণ তাঁর সময়কালেই
    পৃথিবী বিভিন্ন ভাষাবাদী জাতির আধারে বিভক্ত হল; তাঁর ভাইয়ের নাম দেওয়া হল যক্তন।'
  lex-lex: Eber na'a'na nana muanke'a woru, id nanni Peleg (nnia'eratni de, rhakre'era),
    yoma la'a lerni de rhakre'era noh di. Peleg hyalli de nanni Yoktan.
  rgu-rgu: Eber hapu ana touꞌ dua. Uluꞌ a foin nade, Pelek, (sosoa na nae, ‘esaꞌko
    matan’), huu fo tepoꞌ ria lahenda ra kofela nai dae-bafoꞌ a. Pelek fadi na, nade
    Yoktan.
  som-som: 'Ceeberna waxaa u dhashay laba wiil: mid magiciisu wuxuu ahaa Feleg; waayo,
    waagiisii ayaa dhulku qaybsamay; magaca walaalkiisna wuxuu ahaa Yoqtaan.'
  lat-VUC: 'Natique sunt Heber filii duo: nomen uni Phaleg, eo quod in diebus ejus
    divisa sit terra: et nomen fratris ejus Jectan.'
  aoi-aoi: Kembirra Ebera nenu-wilyakama nakina wunambilyuma warnikuwabulena. Nuwilyaba
    Beleka nakina. N-ambilyu-wiya nakina nenungkwarba aburraja wurrababurna-langwa
    warnumamalya nuw-errbalinumurra wurrakina. Kembirra aminakina-langwa neni-yengbijuwama
    nakina Beleka nenimikirra, mena akina ekirra Beleka ne-yaminama “nuw-errbalinuma.”
    Umba narrkuwenikba Beleka-langwa Jakidena nakina.
  eng-ASVBT: 'And unto Eber were born two sons: the name of the one was Peleg; for
    in his days was the earth divided; and his brother’s name was Joktan.'
  mna-mna: Eber lutuunu bizin ru. Ta zaana Pelek, mi toro zaana Yoktan. Indeeŋe tana,
    zin tomtom timureege, mi tila timbot leŋaleŋa. Tanata tipaata pikin ta zaana be
    Pelek.
  ita-1885: E ad Eber nacquero due figliuoli, il nome dell'uno fu Peleg, perciocchè
    al suo tempo la terra fu divisa; e il nome dell'altro suo fratello fu Ioctan.
  eng-LXXUP: And to Eber were born two sons, the name of the one, Peleg, because in
    his days the earth was divided, and the name of his brother Joktan.
  eng-ULB: Eber had two sons. The name of the one was Peleg, for in his days the earth
    was divided. His brother's name was Joktan.
  spa-VBL: Éber tuvo dos hijos. Uno se llamó Peleg, porque en su tiempo se dividió
    la tierra; y el nombre de su hermano era Joctán.
  fra-_FOB: 'Et à Héber il naquit deux fils: le nom de l''un est Péleg (partage),
    car en son temps la terre fut partagée; et le nom de son frère, Jockthan.'
  mal-mal: ഏബെരിന് രണ്ടു പുത്രന്മാർ ജനിച്ചു; ഒരുവന് പേലെഗ് എന്നു പേർ; അവന്റെ കാലത്തായിരുന്നു
    ഭൂവാസികൾ പിരിഞ്ഞുപോയത്; അവന്റെ സഹോദരന് യൊക്താൻ എന്നു പേർ.
  urd-GVR: Ibar ke hāṅ do beṭe paidā hue. Ek kā nām Falaj yānī Taqsīm thā, kyoṅki
    un aiyām meṅ duniyā taqsīm huī. Falaj ke bhāī kā nām Yuqtān thā.
  suz-BL: एबेरमी तौ निक्‍शी थि‍माक्‍त। का आ नें पेलेग बाक्‍माक्‍त। मारदे हना मेना
    रागी योक्‍शो बाक्‍माक्‍त। पेलेग नें आ अर्थ भाग का बाक्‍माक्‍त। अर्को आ नें योकतन
    बाक्‍माक्‍त। उत्‍पत्ती ११:८-९; ब्‍यवस्‍था ३२:८
  ita-1927: E ad Eber nacquero due figliuoli; il nome dell’uno fu Peleg, perché ai
    suoi giorni la terra fu spartita; e il nome del suo fratello fu Jokthan.
  ckb-ckb: عێبەریش دوو کوڕی بوو، یەکێکیان ناوی پەلەگ بوو، چونکە لە سەردەمی ئەودا زەوی
    دابەش کرا. براکەشی ناوی یۆقتان بوو.
  eng-BBE: 'And Eber had two sons: the name of the one was Peleg, because in his time
    the peoples of the earth became separate; and his brother''s name was Joktan.'
  crx-NTPO: Eber ooye'ke nane hinli. 'Ilhoghun boozi 'en Peleg. 'En khuna da' ndi
    yun k'ut lhts'e hoolts'ut 'et huwa. 'Ink'ez bulhutsin, 'en Joktan ts'utni.
  kan-OKCV: ಏಬೆರನಿಗೆ ಇಬ್ಬರು ಪುತ್ರರು ಹುಟ್ಟಿದರು. ಒಬ್ಬನಿಗೆ ಪೆಲೆಗ್ ಎಂದು ಹೆಸರಿಡಲಾಯಿತು,
    ಅವನ ಕಾಲದಲ್ಲಿ ಲೋಕದಲ್ಲಿಯ ಜನರು ವಿಭಾಗವಾದದ್ದರಿಂದ ಈ ಹೆಸರು ಅವನಿಗೆ ಬಂದಿತು. ಅವನ ತಮ್ಮನ ಹೆಸರು
    ಯೊಕ್ತಾನ್.
  bbb-bbb: Ro Iba fu uri anafa inokiro nafena be fu abe ive ina Ferekino kuae. Ro
    ive Fereki ijadufuo maeje e boeje aesakae igia kariva ije bu maza ijia dabe atana
    guegue rei. Ro una ame be ije fu abe ive ina e Jokitanino kuae.
  tam-2017: ஏபேருக்கு இரண்டு மகன்கள் பிறந்தார்கள்; ஒருவனுக்கு பேலேகு என்று பெயர்;
    ஏனெனில் அவனுடைய நாட்களில் பூமி பிரிக்கப்பட்டது; அவனுடைய சகோதரன் பெயர் யொக்தான்.
  spa-RV-1909: 'Y á Heber nacieron dos hijos: el nombre del uno fué Peleg, porque
    en sus días fué repartida la tierra; y el nombre de su hermano, Joctán.'
  ron-BTF: 'Şi lui Eber i s-au născut doi fii: numele unuia a fost Peleg, pentru că
    în zilele lui a fost pământul împărţit, şi numele fratelui său a fost Ioctan.'
  eng-WEBP: To Eber were born two sons. The name of the one was Peleg, for in his
    days the earth was divided. His brother’s name was Joktan.
  eng-FBV: Eber had two sons. One was named Peleg, because in his time the earth was
    divided; the name of his brother was Joktan.
  nld-1939: Eber had twee zonen; de eerste heette Páleg, omdat in zijn tijd de aarde
    verdeeld werd; zijn broer heette Joktan.
  nch-BL: 'Teipa Heber quinpixqui ome itelpocahua: Se motocaxtiyaya Peleg. (Peleg
    quinequi quiijtos Motajcoitac.) Quej nopa itoca pampa ipan nopa tonali taltipacti
    motajcoitac. Huan iicni Peleg motocaxtiyaya Joctán.'
  tfr-NTPO: Éber, e wapga domerga do pjök, kjl̈ara koiara Péleg, eshko dbaryo ga nopga
    shdöktong beno tjeng dboy dboy kjĩshko. Péleg, e l̈ëng ko Joctán.
  vie-1934: Hê-be sanh được hai con trai; tên của một người là Bê-léc, vì đất trong
    đời người đó đã chia ra; tên của người em là Giốc-tan.
  hin-CV: 'एबर के दो पुत्र हुए: एक का नाम पेलेग अर्थात् बांटना, क्योंकि उनके समय में
    पृथ्वी का बंटवारा हुआ. उनके भाई का नाम योकतान था.'
  eng-OURB: To Eber were born two sons. The name of the one was Peleg, for in his
    days the earth was divided. His brother’s name was Joktan.
  spa-BES: 'Y Heber tuvo dos hijos: el nombre de uno fue Peleg, porque en su tiempo
    los pueblos de la tierra se separaron; y el nombre de su hermano era Joctan.'
  tdx-tdx: Nisamak’ ana-dahy roe t’i Evre, i Pèlege ty tahina’ ty raike, ty amy fizarazaran-tane
    tañ’andro’e; Iok­tane ty tahinan-drahalahi’e.
  vid-vid: Ebeli nayali na wana weli, wa mwaluko nakamchema Pelegi kwa vila mhela
    awo wanhu wa isi nawasambaluka, na wa keli nakamchema Yokitani.
  pwg-pwg: Eba ivi tuwa da natunatuna ruwa. Iyarokona kana vava ‘Pelegi,’ iyamna tuna
    ina mariyai wawaya ivi karei da dobu iyaraghi. Ma Eba natuna murimurina kana vava
    Jokatan.
  eng-OKE: 'And to Eber were born two sons: the name of the one was Peleg: because
    in his day the earth was divided. And the name of his brother was Yoktan.'
  tha-KJV: เอเบอร์​ให้​กำเนิดบุตรชายสองคน คนหนึ่งชื่อเพเลก เพราะในสมัยของเขาแผ่นดินถูกแบ่งแยก
    และน้องชายของเขาชื่อโยกทาน
  por-BR-2018: 'E a Héber nasceram dois filhos: o nome de um foi Pelegue, porque em
    seus dias foi repartida a terra; e o nome de seu irmão, Joctã.'
  bco-bco: A꞉la꞉ta꞉ga꞉ Ebel eyo꞉ so꞉wayo꞉ a꞉la꞉ sa꞉la꞉lia꞉sa꞉ga꞉, so꞉wayo꞉ nowo꞉ Beleg
    wikilo꞉, mo꞉wo꞉, Beleg elo꞉ elen ho꞉len a꞉namio꞉ henfelo꞉ we a꞉na alobo꞉no꞉. A꞉la꞉ta꞉ga꞉
    Belega꞉ ao, ene wiyo꞉ Yokdan.
  deu-ELO: 'Und dem Heber wurden zwei Söhne geboren: der Name des einen war Peleg,
    denn in seinen Tagen wurde die Erde verteilt; und der Name seines Bruders war
    Joktan.'
  ktm-ktm: 'Eber ti nedun kamal rumuu: Homou ti rangan Pelek, odosa idu mundrun erti,
    sa lau odo lokpoi ti hatpar pe hasarpat. Su hemir ti hala sehir, pe su hemir ti
    hala sehir, pe su hemir ti hala sehir. Ile pe Pelek ti ihpa ndre ‘hatpar.’ Nedun
    Eber homou yi ti Joktan.'
  caa-caa: 'Y de allí e Héber qꞌuechuan chateꞌ umaxtacobꞌ: Ucꞌabꞌa e yaxar sitz Péleg
    xeꞌ war che “Xerbꞌir”, cocha jax tama e tiempo era conda cay uxere ubꞌobꞌ e gente
    tuaꞌ axiobꞌ tic taca tama tunor or e rum. Y ayan uwijtzꞌin e Péleg xeꞌ ucꞌabꞌa
    Joctán.'
  eng-WYC-2018: And two sons were born to Eber, the name to the one son was Peleg,
    for the land was parted in his days (or for the peoples of the world were divided
    in his time); and the name of his brother was Joktan.
  epo-epo: 'Kaj al Eber naskiĝis du filoj: la nomo de unu estis Peleg, ĉar dum lia
    vivo dividiĝis la tero; kaj la nomo de lia frato estis Joktan.'
  uig-PIN: Ebǝrdin ikki oƣul tɵrǝlgǝn bolup, birining ismi Pǝlǝg idi, qünki u yaxiƣan
    dǝwrdǝ yǝr yüzidǝ bɵlünüx boldi; Pǝlǝgning inisining ismi Yoⱪtan idi.
  beo-beo: Ibe da dunu mano aduna lai. Afae ea dio amo Bilege (Bai e esalea osobo
    bagade da afafai ba:i). Bilege ea eya dio amo Yogada:ne.
  tpi-OTNT: Eber i gat tupela pikinini man. Nem bilong wanpela em Pelek. Taim Pelek
    i stap, ol manmeri bilong graun i bruk bruk nabaut long ol liklik lain. Olsem
    na ol i kolim nem bilong en Pelek, em i olsem “Bruk bruk.” Na nem bilong brata
    bilong Pelek, em Joktan.
  hau-SA: Aka haifa wa Eber ’ya’ya maza biyu. Aka ba wa ɗaya suna Feleg, gama a zamaninsa
    ne aka raba duniya; aka kuma sa wa ɗan’uwansa suna Yoktan.
  udu-udu: Eya Aabir mo tani iya/ su/ dho’thkunu mo. Dhali jan ’de/ yuḵu gway ka P̱aalaj
    mo haali/ ka teem piti mo tani mony’cesh ḵwa/kunu bwa mo, dhala kam jin ta ’ko’d
    piti mo tani yuḵu gway ka Yagthaan mo.
  uig-LAT: Éberdin ikki oghul törelgen bolup, birining ismi Peleg idi, chünki u yashighan
    dewrde yer yüzide bölünüsh boldi; Pelegning inisining ismi Yoqtan idi.
  nde-nde: 'Amadodana amabili ayezalwa ngu-Ebha ayeyila: Omunye wayenguPhelegi, ngoba
    ngezinsuku zakhe umhlaba wawudabuke phakathi; umfowabo kwakuthiwa nguJokithani.'
  ton-ton: 'Pea naʻe fanauʻi kia ʻIpela ʻae ongo foha; ko e hingoa ʻoe tokotaha ko
    Peleki: he naʻe vahevahe ʻae fonua ʻi hono ngaahi ʻaho; pea ko e hingoa ʻo hono
    tokoua ko Sokitani.'
  ces-1613: Heberovi také narodili se dva synové; jméno jednoho Peleg, proto že za
    dnů jeho rozdělena byla země, a jméno bratra jeho Jektan.
  eko-eko: 'Heebere khuwaavokola aana awiri: mmote khuntthaja nzina la Peleekhi mwaasa
    yoori siikhu zawe tuniya yeettiye waawanyiwa. Otu waphiiri khuntthaja nzina la
    Yokitaani.'
  nss-nss: 'Eper ara iyki norun malmou kamai: Pelek pe Yoktan. Iro tandrohonga Pelek
    isarayah iro, hu ndramat masih para kol pwan hu masumbuwe huya marakol. Pwen pe
    hupohowe ngalan ara Pelek, paratesah, mbulundroiyi nongan para ngalan “Pelek”
    iya nongna kolohu ara ipa “masumbuwe.”'
  eng-WMB: To Eber were born two sons. The name of the one was Peleg, for in his days
    the earth was divided. His brother’s name was Joktan.
  tam-TCV: ஏபேருக்கு இரண்டு மகன்கள் பிறந்தார்கள். ஒருவன் பெயர் பேலேகு, ஏனெனில், அவன்
    காலத்தில் பூமியிலுள்ள மக்கள் வெவ்வேறு மொழி குழுக்களாக பிரிக்கப்பட்டனர்; அவனுடைய
    சகோதரன் பெயர் யொக்தான்.
  ceb-ULB: Si Eber adunay duha ka mga anak nga lalaki. Ang pangalan sa usa mao si
    Peleg, tungod kay sa iyang panahon nabahin man ang kalibotan. Ang pangalan sa
    iyang igsoon nga lalaki mao si Joktan.
  mkn-mkn: Eber dapa dua ana laki-laki. Yang sulung, dapa nama Pelek (yang dia pung
    arti ‘tabagi-bagi’), tagal itu waktu, orang dong tabagi-bagi di dunya. Dia pung
    adi, nama Yoktan.
  pol-UBG: 'Eberowi urodzili się dwaj synowie: imię jednego – Peleg, gdyż za jego
    dni ziemia została rozdzielona; a imię jego brata – Joktan.'
  agr-agr: Heberak jimag uchijin akiauwai. Nuwiya makichik Péleg daagtin aajakui.
    Nunak nii pujusmatai, ashí aents aidau pampagkag maki makichik nugkentin wajasajua
    duwi tuu adaikau ainawai. Tuja niina yachig Joctán aajakui.
  kyc-kyc: Epa baa wane lama manjo wambo doko rara dupwabolombalo ingyuo lili pyuo
    peyami dokona kingi Peleke leya. Kingi Peleke doko lili pingi dopale lenge. Enakana
    dokona kingi Jokitane leya.
  urd-GVU: عِبر کے ہاں دو بیٹے پیدا ہوئے۔ ایک کا نام فلج یعنی تقسیم تھا، کیونکہ اُن
    ایام میں دنیا تقسیم ہوئی۔ فلج کے بھائی کا نام یُقطان تھا۔
  deu-1912: Eber zeugte zwei Söhne. Einer hieß Peleg, darum daß zu seiner Zeit die
    Welt zerteilt ward; des Bruder hieß Joktan.
  ntj-ntj: '@see-verse:GEN.010.024'
  row-row: Eber hambu ana touꞌ rua. Ulu ka, naran Pelek (sosoa na ‘banggi-bꞌanggi’),
    huu leleꞌ naa, atahori ra leo banggi-bꞌanggi sia raefafoꞌ. Muri ka, naran Yoktan.
  kan-2017: ಎಬರನಿಗೆ ಇಬ್ಬರು ಮಕ್ಕಳು ಹುಟ್ಟಿದರು. ಒಬ್ಬನಿಗೆ ಪೆಲೆಗೆಂಬ ಹೆಸರು; ಅವನ ಕಾಲದಲ್ಲಿ
    ಭೂಮಿಯು ವಿಭಾಗಿಸಲ್ಪಟ್ಟಿತ್ತು. ಅವನ ತಮ್ಮನ ಹೆಸರು ಯೊಕ್ತಾನ್.
  ena-ena: Ebelɨ ninaŋ ahica havami. Mu Pelekɨ. Pelekɨ agaŋ hɨnidaci hulaŋ iamɨgali
    fɨli neŋ hɨniavɨhadami agɨlaŋ hɨtɨŋ hɨtɨŋ lɨhavɨmi. Pelekɨ imanu Jokɨtan.
  tgo-tgo: 'Iba le ŋgamaŋgama thenjighewo: Regha idae Peleg, kaiwae amalaghɨniye va
    ghe mbaŋa e tɨne yambaneke gharɨgharɨniye thɨ meghaghathɨ na thɨ yala; na nariye
    theghewoniye idae Joktan.'
  yap-yap: 'L’agruw e pagel ni fak Eber: Reb e ni tunguy Peleg ngak ni bochan e ngiyal’nem
    e yibe ki’eg e girdi’ u fayleng; ma bagyow e ni tunguy fithingan ni Joktan.'
  tet-tet: Eber netan oan mane naꞌin rua. Baa oras nia, ema faꞌe karin malu iha raiklaran
    neꞌe. Etuk, Eber nanaran oan ulun naꞌakPelek (tan pelek lia isin naꞌak ‘faꞌe karin
    malu’). Hotu, nanaran alin, Yoktan.
  hlt-MCSB: Eber te ca panit a sak dae anih tue vaengah khohmuen a tael dongah pakhat
    kah a ming te Palak la om tih a mana ming te Yoktawn la om.
  mdy-ETH: ዔቦሬ ጎዖሢያ ላምዖ ናይ ሾዔኔ፤ ፔቴሢ ሾይንቴ ዎዶና ዴራ ዎሊዳፓ ፓቂንቴሢሮ ዒዛኮ ሱንፃ ፔሌጌ ጌይንቴኔ፤ ሃንጎሢ
    ሱንፃ ሃሣ ዮቅፃኔ ጌይንቴኔ።
  twi-ASANTE: Eber woo mmammarima baanu. Abakan no din de Peleg a asekyerɛ ne “nkyekyɛmu”
    ɛfiri sɛ, ne berɛ so na nnipa a wɔwɔ ewiase mu kyekyɛ kɔɔ kasa ahodoɔ mu na wɔbɔ
    hweteeɛ. Nʼakyiri ba no din de Yoktan.
  mwc-mwc: Eba sebasebare ruwamo i tuvisi, kesana kana waba Peleg basuna kona ana
    marai, pipiya ereonowasi asi gamoai asi gamoai i kasimosarisi wai dobu ai i tere
    naveyisi i nae. Ba tuwateina kana waba wai, Joktan.
  bhl-bhl: Ebel e min alew mak dukuse kale. Mak em wiin “Felek”, dangeko, mak em wiin
    e “Yoktan”, dangse kale. Ebel em Felek dukuse ding kabalak e, kawtiw i amen amen
    kesomi, ka tein ka tein kesiliw kasike, min beem wiin so kanesiliw so wiin takiyak
    molewse kale.
  con-NTPO: Tse'i tsu Heberja dos dutssiyendeccuve an'bian. Fae'cco tsu Peleg. Nane
    tisema isusi poiyi'cco aindeccu attufaccosi tsu tsa'caen tisema inisian. Tise
    quinshin tsu Joctán.
  eng-WEBU: To Eber were born two sons. The name of the one was Peleg, for in his
    days the earth was divided. His brother’s name was Joktan.
  bnp-bnp: 'E Eber i tahoka e tuna bakovi ala rua: e Ioktan, e Peleg. E Peleg ni gale
    maea, a vuhuna na tahuna iea e huriki ri vapida viliha lae.'
  wal-wal: Eboorau naa77u attuma naati yelettidosona. Issuwaa sunttai Peeleega; aissi
    giikko, sa7an de7iya asai a wodiyan shaahettiis; a ishaa sunttai Yoqixaana.
  mgh-mgh: 'Heperi ahaayarela asaana eeli: Mmoca uyo eehaninya Peleki, kontha ukati
    awe ilapo yahokawaninya; ni nhimaawe eehaninya Yokitani.'
  acu-NT: Nunia Hebera uchiringkia jimiar armiayi. Kichik uchi Peleg naartin ayayi.
    Nuka kanakmau taku tawai. Kame, ni akiinamunam aints ainau kanararmiayi. Tura
    ni yachii Joctán naartin ayayi.
  spa-PDDPT: 'A Heber le nacieron dos hijos: El nombre del primero fue Peleg, porque
    en sus días la tierra fue dividida. El nombre de su hermano fue Joctán.'
  gun-gun: Héber ra'y ma mokoĩ oiko. Peteĩ ma Pelegue hery va'e, mba'eta ha'e va'e
    oiko jave yvy omboja'oa. Ha'e rã tyvy ma Joctã.
  agu-BL: Ma Heber ja chijal cob tetz nitxajil. Yi jun na bi'aj Peleg. Ej nin ja oc
    yi jun bi'aja'tz, yi titz'e'n, na ya's tzun tiemp yi cwe'n chijatxol quib e' wunak
    wi munt. Ma yi junt cy'ajl Heber na bi'aj Joctán.
  eng-PEV: Eber had 2 sons. The 1st son was called Peleg, and his young brother was
    called Joktan. That name Peleg means split up. He got that name because all the
    people split up into different tribes after he was born.
  ilo-ULB: Naadaan ni Eber iti dua a putot a lallaki. Ti nagan ti maysa ket Peleg,
    gapu ta kadagiti aldawna ket nabingay ti daga. Ti nagan ti kabsatna a lalaki ket
    Joktan.
  kpg-kpg: 'Eber ana dama daane dogolua: e dahi go Peleg, idimaa i lodo dono madagoaa,
    digau henuailala la gu waewae, dono duaahina go Joktan.'
  uig-ARA: ئېبەردىن ئىككى ئوغۇل تۆرەلگەن بولۇپ، بىرىنىڭ ئىسمى پەلەگ ئىدى، چۈنكى ئۇ
    ياشىغان دەۋردە يەر يۈزىدە بۆلۈنۈش بولدى؛ پەلەگنىڭ ئىنىسىنىڭ ئىسمى يوقتان ئىدى.
  bsp-bsp: Kɔ Hebɛr oŋkom awut arkun mɛrəŋ. Tewe ta wəkin tɛnayɔnɛ Pelɛk, bawo tɛm
    tɔn tɔ antɔf ŋɛnayerɛnɛ. Kɔ tewe ta wɛŋc tɛnayɔnɛ Yoktan.
  mbs-mbs: Dowa se batà i Eber. Iningedanan se kakay ki Peleg (kelebadan niyan, netani),
    so pegtebaw din, netani-tani se kedita te otaw dini lanto te tanà. Iningedanan
    se adi din ki Joctan.
  tof-tof: 'Eberrón nis olom nisa tómtómórri: darrüpan ngi Peleg yarilürr, zitülkus
    oya ngyaben tonarrdó tüpan pamkolpama ugón syórr bangónórr. Oya zoretan ngi ma
    Zoktan yarilürr.'
  sus-sus: Eberi naxa di firin sɔtɔ. Keren xili Pelegi. Na nan falaxi «maitaxunyi,»
    barima Ala duniɲa mixie itaxun na waxati nɛ. A xunya xili Yokatan.
  pon-2006: 'Eper naineki pwutak riemen: emen adaneki Pelek, pwehki nindokon eh mwehi
    aramas en sampah pwalpeseng wiahda pali kei; oh meteio adaneki Sokdan.'
  jae-jae: Eber kêka latui luagêc lasê, ŋac teŋ nê ŋaê gebe Peleg, ŋam gebe gêdêŋ
    ênê têm lau nomŋa sêwa tauŋ kêkôc, agêc lasi Joktan.
  ksd-ksd: Ma Eber i ga vangala a ura natuna; tikai, a iangina Peleg, tago ta kana
    e di ga tibe varbaiane ra gunagunan; ma turana, a iangina Ioktan.
  tur-YTC: Eber'in iki oğlu oldu. Birinin adı Pelek'di, çünkü onun günlerinde yeryüzü
    bölünmüştü. Erkek kardeşinin adı Yoktan'dı.
  bel-N: 'А ў Эвэра нарадзіліся два сыны: аднаго імя Пэлег, таму што ў дні ягоныя
    разьдзялілася зямля, а імя брата ягонага — Ёктан.'
  grc-BRENT: Καὶ τῷ Ἕβερ ἐγεννήθησαν δύο υἱοί· ὄνομα τῷ ἑνὶ, Φαλὲγ, ὅτι ἐν ταῖς ἡμέραις
    αὐτοῦ διεμερίσθη ἡ γῆ· καὶ ὄνομα τῷ ἀδελφῷ αὐτοῦ Ἰεκτάν.
  ind-AYT: Bagi Eber, lahirlah dua anak laki-laki, yang satu bernama Peleg sebab pada
    masa hidupnya bumi terbelah, sedangkan saudaranya bernama Yoktan.
  lid-lid: Eba badeh nadun badeh la-uh; ari badeh nyaran Pelek, tasah na len doh badeh
    lau badu munyak apou iri; ya iy ari ja badeh nyaran Joktan.
  nya-nya: 'A Eberi anabereka ana aamuna awiri: Wina anamutcha Pelegi chifukwa pa
    nthawiyo anthu a pa dziko lapansi anagawikana. Dzina la mʼbale wake linali Yokitani.'
  hrv-hrv: 'Eberu su se rodila dva sina: jednomu bješe ime Peleg, jer se za njegova
    vijeka zemlja razdijelila. Njegovu je bratu bilo ime Joktan.'
  mps-mps: Tama Ebergo ogwa si ame nani. Te mego nogi Pelek. Magi baso meni, aga te
    tǫde bididubadi, tama te bidi hani dabe augwaligo augwa tedali tedali po wabo
    gagalali, tama tebogo te augwali tomode pedai dao. Tama Pelekgo ama nogi te Joktan
    da.
  llg-llg: Eber ana hambu ana tou-anak dua. Kaꞌak naꞌde Pelek, (fo ndandaan nae, ‘latanggenggelak’),
    huu faik ndia, hataholi la latanggelak nai daebafok. Faꞌdin, nade Yoktan.
  tpi-tpi: Eber i gat tupela pikinini man. Nem bilong wanpela em Pelek. Taim Pelek
    i stap, ol manmeri bilong graun i bruk bruk nabaut long ol liklik lain. Olsem
    na ol i kolim nem bilong en Pelek, em i olsem “Bruk bruk.” Na nem bilong brata
    bilong Pelek, em Joktan.
  dan-1931: Eber fødtes der to Sønner; den ene hed Peleg*, thi på hans Tid adsplittedes
    Jordens Befolkning, og hans Broder hed Joktan. { [*betyder Spittelse.] }
  vie-OVCB: Hê-be sinh Bê-léc (Bê-léc nghĩa là “chia rẽ” vì sinh vào lúc các dân tộc
    chia ra thành từng nhóm ngôn ngữ khác nhau). Người em tên Giốc-tan.
  lbk-lbk: Chwa cha nan an-ak Eber. Esang nan nangachanan is Peleg mo ke tay nasisyasisyan
    cha nan takho issan timpona. Nan naipangachan isnan akhina et Joktan.
  guj-2017: એબેરને બે દીકરા થયા. એકનું નામ પેલેગ, કેમ કે તેના દિવસોમાં પૃથ્વીના વિભાગ
    થયાં. તેના ભાઈનું નામ યોકટાન હતું.
  byr-byr: '@see-verse:GEN.010.024'
  awx-awx: Eberde wawaxu täpäyalä. Yakäp täpä umanä Pelek yang inikut. Ile täpdukätanu
    kewu inäinä upuke yiwikin, ge ile tiwän Pelek yangu inikut. Ile ulapnä umanä Joktan.
  pon-2006A: 'Eper naineki pwutak riemen: emen adaneki Pelek, pwehki nindokon eh mwehi
    aramas en sampah pwalpeseng wiahda pali kei; oh meteio adaneki Sokdan.'
  por-BRBSL: Para Eber nasceram dois filhos. O nome de um era Peleg, pois em seus
    dias a terra estava dividida. O nome de seu irmão era Joktan.
  cth-cth: Eber ni capa kahni touh a khe. Buet touh e min teh Peleg. Bangkongtetpawiteh,
    ahnie a se navah talai a kârei awh. A nawngha e min teh Joktan.
  twi-twi: Eber woo mmabarima baanu. Wɔtoo ɔbaako din Peleg a ase kyerɛ Nkyekyɛmu,
    efisɛ nʼawobere mu na kasa ahorow nti, nnipa a wɔwɔ asase so mu kyekyɛe ma wɔhwetee.
    Na wɔtoo ne nua a ɔka ne ho no din Yoktan.
  hlt-hlt: Eber te ca panit a sak dae anih tue vaengah khohmuen a tael dongah pakhat
    kah a ming te Palak la om tih a mana ming te Yoktawn la om.
  tbz-SIM: Kɛ̀ Eebɛɛ mmɔkɛ ibí ìdɛ́ì, kɛ̀ dɛketirɛ̀ yètìrì ntú Pedɛki (dɛ̀ɛ̀ tu mɛyɑtimɛ̀).
    Dɛ kó dimɔ̀nnì ndi ibotí do yɑ̀tɛmɛ̀, kòo nɑntɛ̀ yètìrì ntú Yokitɑ̃ɑ̃.
  msy-2020: Ezɨ Eber an otarir pumuning iti. Mamɨn ziam Pelek. Pelek itir dughiamɨn
    nguazimɨn itir gumazamiziba tintinimɨn bɨaghire. Kamaghɨn me ziar kam, “Pelek,”
    a gatɨ. Ziar kamɨn mɨngarim kamakɨn, “Bar bɨaghire.” Ezɨ Pelekɨn dozimɨn ziam
    Joktan.
  txq-txq: Eber hambu ana touk dua. Uluk, hambu nadek Pelek, (fo sosoa-ndandaan ‘bingga-baꞌek’),
    nahuu lelek naa, hatahorir rabingga-baꞌek nai dae-bafok. Fadin nade Yoktan.
  aaz-aaz: Naiꞌ Eber napein riꞌaan mone nua. Atoin kouꞌ goe, kaan ee naiꞌ Pelek (reꞌ
    in aꞌmoufn ii ‘batis aiꞌ sisaꞌet’), natuin oras naan, mansian ein anbaits ok neu
    areꞌ bare-bare nbin pah-pinan. In oirf ee, kaan ee naiꞌ Joktan.
  dop-dop: Ɩpɛɛ nɑ́ lʋlɑ piyɑ nɑɑlɛɣɛ, kɑncɑɑlɑɣɑ nyǝŋkɑ hǝtɛ ntɛ́ Pelɛkɩ, yɑʋ kɛ
    pɑ yɑɑ mpʋ nɑ pɑ tɛ́ tɑɑ. Mpi tɔ, wɑɑtʋ ɩnǝɣɩ ɑntulinyɑ piitimnɑɑ yɑwɑ. Ɩ́lɛ́
    ɩ́ neu hǝtɛ ntɛ́ Yɔkǝtɑŋ.
  azb-azb: 'Everin iki oğlu oldu: birinin adı Peleq idi, çünki onun dövründə yer üzü
    bölündü. Qardaşının adı Yoqtan idi.'
  eng-DBY: 'And to Eber were born two sons: the name of the one was Peleg, for in
    his days was the earth divided; and his brother''s name was Joktan.'
  hin-2017: और एबेर के दो पुत्र उत्पन्न हुए, एक का नाम पेलेग इस कारण रखा गया कि उसके
    दिनों में पृथ्वी बँट गई, और उसके भाई का नाम योक्तान था।
  wol-KYG: Eber moom, jur ñaari doom yu góor, kenn ki tudd Peleg (mu firi Séddlikoo),
    ndaxte ci jamonoom àddina dafa séddlikoo woon. Rakku Peleg mooy Yogtaan.
  swp-swp: 'Ebera arinai tatao labui se labasidi: esau esana Pelege, paana ena mauri
    asubenadi eai, tanoubu se soiei, eo ena tau esana Ioketana.'
  bjr-bjr: Eebeerafa akoonaiqi qaaraqanda maqanau. Indaaruqaana auqu Peereekafa marinau.
    Mina auqu oosana rainara fee qinoo marinau. Mifa maru aukuanna maqa maaqa rainanoo
    marufaqa minara Peereekanee qinau. Peereekana akaqa auqu Yookatanafa marinau.
  eng-YLT: And to Eber have two sons been born; the name of the one [is] Peleg (for
    in his days hath the earth been divided,) and his brother's name [is] Joktan.
  heg-NTPO: Eber haup ana biklobe at dua. Hmunan na un ngali ngala Pelek, (man nahin
    na noan, bakisa-bakisan), undeng dedeng na, atuli li bakisan nol apa se apan-kloma
    kia. Un palin na, ngala Yoktan.
  ptu-ptu: Indo Eber undadiam dua änä' bassim muane, mesa isanga Peleg, kalembasanna
    titaba-taba lao, aka titaba-taba lao issinna lino eta too. Anna mesa nasangai
    Yoktan.
  bzd-NTPO: E' ukuöki̱ ta̱ Heber alà de böl. Eköl kiè Péleg. E' ké̱wö ska' ta̱ sulitane
    ñì blabatsérak, e' kue̱ki̱ ikiè méka̱itö es. Iëköl kiè Joctán.
  kwf-kwf: Sa Eba ka alua ro ngela ngwane ki, ma nia ka saea faꞋinaꞋonaꞋo nia Ꞌania
    sa Pileg, osiꞋana nia futa ana kaidaꞋi ngwae ana magalia kira ka daro ma ka talo.
    Ma nia ka saea ruana ngela nia Ꞌania sa Joktan.
  eng-WYC-2017: And two sons were born to Eber, the name to the one son was Peleg,
    for the land was parted in his days; and the name of his brother was Joktan.
  eng-WMBB: To Eber were born two sons. The name of the one was Peleg, for in his
    days the earth was divided. His brother’s name was Joktan.
  spp-spp: Ebɛri à pùnampyire shuunni si. Wà mɛge na mpyi Pelɛgi ɲaha kurugo yɛ uru
    tìiŋi i ɲìŋk'à táa. U sìɲɛɛŋi mɛge na mpyi Yokitan.
  aey-aey: Ebe uqa melahul lecisca. Oso ijan eu Peleg. Uqana saenna maha gadac qatani
    mati bahic calen. Eunu ijan odi qon. Uqa waliag ijan eu Joktan.
  urd-GVH: इबर के हाँ दो बेटे पैदा हुए। एक का नाम फ़लज यानी तक़सीम था, क्योंकि उन
    ऐयाम में दुनिया तक़सीम हुई। फ़लज के भाई का नाम युक़तान था।
  rug-rug: 'Karua tuna koreo se Ebera: keke si ta pozae Peleqi, sina pa nana totoso,
    si ta paqaha sari na tinoni pa kasia popoa, meke sa tasina si ta pozae Zokitani.'
  gaz-gaz: Eeberiifis ilmaan lamatu dhalate; sababii bara isaa keessa lafti gargar
    qoodamteef maqaan isa tokkoo Felegi jedhamee moggaafame; maqaan obboleessa isaa
    immoo Yooqxaan jedhamee moggaafame.
  fra-LSG: 'Il naquit à Héber deux fils: le nom de l’un était Péleg, parce que de
    son temps la terre fut partagée, et le nom de son frère était Jokthan.'
  yal-yal: Eberi yi dii firin sɔtɔ. Keden xili Pɛlɛgi bayo dunuɲa yitaxun a waxatin
    nin. A xunyɛn xili Yokatan.
  gum-gum: 'Indig katø wendø Eberbe pagatø nusrkalø tøgaguig køn: tru srøsriibe Peleg
    munchi købig køn, kaguende nø tsuin kwalømmerawan pirøwan pirisaig købig kua.
    Inchen kan nuneebe Joctán taig købig køn.'
  iou-iou: Ebe täŋo nanaki yarä ahäŋkumän. Kubä wäpi Pelek. Unitäŋo kadäniken ämawebetä
    äma äbot-äbotta kome yäpmäŋ daniŋkuŋo unita nanitä wäpi Pelek yäŋ iwetkuk. Monäni
    wäpi Joktan.
  haw-1868: 'Ua hanau na Ebera na keikikane elua: o Pelega ka inoa o kekahi; no ka
    mea, ua maheleia ka honua i kona mau la; a o Ioketana ka inoa o kona kaikaina.'
  arb-NAV: 'وَوُلِدَ لِعَابِرَ ابْنَانِ: اسْمُ أَحَدِهِمَا فَالَجُ (وَمَعْنَاهُ انْقِسَامٌ)
    لأَنَّ أَهْلَ الأَرْضِ انْقَسَمُوا فِي أَيَّامِهِ. وَاسْمُ أَخِيهِ يَقْطَانُ.'
  adz-adz: Eber irim narun rusan marub iruꞌrun, mangan binganggan Pelek, i mingꞌa
    arangan gubuꞌ gan mpada intap, da garam intap ibrang ruan idzarang impa utup utup.
    Da arangan rainggan binganggan Dzoktan.
  ewe-ewe: 'Vi eve nɔ Eber si: woawoe nye Peleg kple Yoktan. Peleg gɔmee nye “Memama,”
    elabena eƒe agbenɔɣi mee woma anyigba na gbe vovovoawo gblɔlawo.'
  nuy-nuy: Na-Eber naagi-yung wani-lhamaa wini-wulawaa na-niwiyayung-biiyung. Na-nimuwaj-jung
    ni-mayini Peleg. Ni-wiri-waj naagi-yung na-Peleg, anaani-yung ana-lhal wirri-munduwaa.
    Nigaayung na-nilharriyung na-nimuwaj-jung Joktan.
  eng-LEE: And unto Eber were born two sons; the name of one was Peleg, for in his
    days was the earth divided; and his brother's name was Joktan.
  dji-dji: Manymak, Yibir walkir marrngili yutjuwili bingili Pilik ga Djuktan. Ga
    Pilik bilidjirri bukmak djin barrkirrdjiniban.
  nna-nna: Kujarra partany pirirri ngayarta jarrinyipulu Eber-ku. Waraja yini Peleg.
    Nyarra waninyaja marrngurrangu jirrja yanayi. [Separated, a reference to the confusing
    of the language at Babel.] Peleg-mili marrka Joktan.
  asm-FB: এবৰৰ দুজন পুত্ৰ আছিল। তেওঁলোকৰ এজনৰ নাম পেলগ, কিয়নো তেওঁৰ দিনতে পৃথিৱী
    বিভক্ত হৈছিল। পেলগৰ ভায়েকৰ নাম আছিল যক্তন।
  sus-A: عٍبٍرِ نَشَ دِ قِرِن سْتْ. كٍرٍن شِلِ ثٍلٍفِ. نَ نَن قَلَشِ «مَءِتَشُنيِ،»
    بَرِ مَ عَلَ دُنِحَ مِشِيٍ عِتَشُن نَ وَشَتِ نّ. عَ شُنيَ شِلِ يٌكَتَن.
  fra-SBL: A Eber naquirent deux fils. Le nom de l'un était Peleg, car en son temps
    la terre fut divisée. Le nom de son frère était Joktan.
  hbo-hbo: וּלְעֵ֥בֶר יֻלַּ֖ד שְׁנֵ֣י בָנִ֑ים שֵׁ֣ם הֽ͏ָאֶחָ֞ד פֶּ֗לֶג כִּ֤י בְיָמָיו֙
    נִפְלְגָ֣ה הָאָ֔רֶץ וְשֵׁ֥ם אָחִ֖יו יָקְטָֽן׃
  shp-NTPO: 'Jaskatax iikin Hebernin rabé bakeaa iki: ja wetsan jane iká iki, Péleg.
    Jaskáakinra janea iki, ja pikónontian ja mainmea jonibo, janbískana iketian; jainoax
    Pélegkan wetsan jane iká iki, Joctán.'
  eng-WYCLIFFE: And twei sones weren borun to Heber, the name to o sone was Faleg,
    for the lond was departid in hise daies; and the name of his brothir was Jectan.
  pjt-pjt: '@see-verse:GEN.010.024'
  cwe-cwe: Ebeli keleka wana waidi wa chilume, zina da wa mwanduso ni Pelegi, kwaviya
    muna ulusita lwake isi iigola, na imwenga zina jake Yokitani.
  bgs-bgs: Duwa tô gabatà i Eber. Igngadanan tô kaké ki Peleg, su tô kapamasusu kandin,
    itángngà-tángngà tô langun manubù nit banuwa. Igngadanan tô adi din ki Joctan.
  kik-kik: 'Eberi nake nĩaciarĩirwo ariũ eerĩ: Ũmwe eetagwo Pelegu, tondũ hĩndĩ yake
    thĩ nĩyagayũkanire; mũrũ wa nyina eetagwo Jokitani.'
  ksr-ksr: Eberwaa merawoita woi koloori. Moŋnoŋ kolooŋ laligoŋ kouroti, kambaŋ iikanoŋ
    namo ejembanoŋ juma deeŋqeeŋgi. Kawaajoŋ iwaa qata Peleg (Siiŋserereŋ) qagi. Kogaa
    qata ii Joktan.
  omb-omb: 'Maresu mwera gairue ru vora lawe Eba: gategale u suriana Belek huri lolo
    nona taro a ureure mawahewahe; tuana a henana i Joktan.'
  fra-NCL: 'Et il naquit à Héber deux fils : le nom de l’un était Phaleg, parce que
    de son temps la terre était partagée, et le nom de son frère était Jectan.'
  cek-AK: Eber mah caa hnetto sak; maeto loe Peleg, tiah ahmin sak; anih dung naah
    long to tapraek o; anih amnawk ih ahmin loe Joktan.
  xla-xla: Ebelta akimlala dapiyamte hatitimaiyo, maseyemala hale hiye Peleg. Adipalati,
    ya꞉ta halale oloma edla Godtapo yu hapulomaye hutukuliyapo hamastamama opa hapuloma
    mape hutukuliyapo hamastaiyo. Peleg ya꞉ ei hiye Yokotan.
  cuk-cuk: 'Heber machimala-warbo nikusmogad: Machi-sailagined Pelegʼye nugad. Ar
    ade, a-ibagangi dulemar aisakided. Peleg-e-urba, Joctánʼye nugad.'
  uig-CYR: Ебәрдин икки оғул төрәлгән болуп, бириниң исми Пәләг еди, чүнки у яшиған
    дәвирдә йәр йүзидә бөлүнүш болди; Пәләгниң инисиниң исми Йоқтан еди.
  tel-2017: ఏబెరుకు ఇద్దరు కొడుకులు పుట్టారు. వాళ్ళల్లో ఒకడు పెలెగు. ఎందుకంటే అతని
    రోజుల్లో భూమి విభజన జరిగింది. రెండవవాడు యొక్తాను.
  hat-BSA: 'Konsa, te ne a Héber de fis: non a youn te Péleg, paske nan jou pa l la
    latè te divize. Epi frè l la te rele Jokthan.'
  kos-kos: Oasr wen luo natul Eber. Sie pa Peleg, mweyen in pacl lal ah mwet fin faclu
    tuh kitakatelik, ac tamulel se lal ah pa Joktan.
  hbo-WLC: וּלְעֵ֥בֶר יֻלַּ֖ד שְׁנֵ֣י בָנִ֑ים שֵׁ֣ם הָֽאֶחָ֞ד פֶּ֗לֶג כִּ֤י בְיָמָיו֙
    נִפְלְגָ֣ה הָאָ֔רֶץ וְשֵׁ֥ם אָחִ֖יו יָקְטָֽן׃
  ibo-ibo: 'Eba mụtara ụmụ ndị ikom abụọ: Aha otu nʼime ha bụ Peleg, nʼihi na ọ bụ
    nʼoge ndụ ya ka e kewara ụwa. Aha nwanne ya nwoke bụ Joktan.'
  ory-ory: ଏହି ଏବରର ଦୁଇ ପୁତ୍ର; ଏକର ନାମ ପେଲଗ୍‍ (ବିଭାଗ), କାରଣ ସେହି ସମୟରେ ପୃଥିବୀ ବିଭକ୍ତ
    ହେଲା; ତାହାର ଭ୍ରାତାର ନାମ ଯକ୍ତନ୍‍।
  chk-chk: A wor ruoman nöün Eper mwän. Iwe, iten ewe mwänichi Pelek , pun lon fansoun
    manauan ekewe aramasen fanüfan ra imwüfesen. Nge iten pwin we Joktan.
  ssd-ssd: Eber nu kiŋo armba kile-patikina ta ande nyunu Pelek. Pelek tuku ait mbolŋge
    taŋgo pino ŋakmba sili-silinaig. Eber tuku kiŋo ande nyunu Yoktan.
  rop-rop: en Iba bin abum dubala san. Wanbala imbin gulum im neim Peleg, dumaji det
    taim na God bin kadimat ola pipul langa olabat ronwan kantri. En det najawan san
    imbin gulum im neim Joktan.
  ukr-1871: А Еберові вроджено два сини; одного звали Фалек, бо за його життя земля
    була подїлена, а брата його на імя звали Йоктан.
  eng-AOI: Eber had two sons. One of them was called Peleg, and while he was alive
    all the people spread out and separated. So they called him Peleg, because Peleg
    means “they were separated.” And his brother was Joktan.
  yon-yon: Eber ye karub dana ari wanaboon kuu Peleg yoom Yoktan yoom kwane wanaboon.
    Peleg yaron yaa kuu ambibkin maa maa andokbe yemoon keroon.
  bch-bch: Be Eber ele gergeu arangaranga rua. Ede ieda Pelek. Ngansa ngan taun toaiua
    gid panua tanoeai timapmapoga alele ga tikado gid iaoa busa. Be Pelek itar kakau
    ieda Ioktan.
  deu-1951: Und dem Eber wurden zwei Söhne geboren; der eine hieß Peleg, weil in seinen
    Tagen das Land verteilt ward; sein Bruder aber hieß Joktan.
  eng-JPS: And unto Eber were born two sons; the name of the one was Peleg; for in
    his days was the earth divided; and his brother's name was Joktan.
  ubr-ubr: 'Eber on nanatun orot ruam: Fifi orot tani wabin on Peleg, yabin Peleg
    irat imama an werai on sabu on tafanamai simama on sikuseb mabis mabis sinai.
    Ato on wab Peleg an yabin min “Sikuseb.” Ato Peleg tain tani wabin on Joktan.'
  srp-1865: 'A Everu se rodiše dva sina: jednom bješe ime Falek, jer se u njegovo
    vrijeme razdijeli zemlja, a bratu njegovu ime Jektan.'
  lug-lug: Omu ku batabani ba Eberi yali Peregi, kubanga we yazaalirwa ensi yali yeesazeemu,
    muganda we ye yali Yokutaani.
  heb-heb: ולעבר ילד שני בנים שם האחד פלג כי בימיו נפלגה הארץ ושם אחיו יקטן׃
  ben-IRV: এবারের দুই ছেলে; একের নাম পেলগ [বিভাগ], কারণ সেই দিনের পৃথিবী ভাগ হল। তাঁর
    ভাইয়ের নাম যক্তন।
  pan-pan: ਏਬਰ ਦੇ ਦੋ ਪੁੱਤਰ ਜੰਮੇ, ਇੱਕ ਦਾ ਨਾਮ ਪੇਲੇਗ ਸੀ, ਕਿਉਂਕਿ ਉਹ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਧਰਤੀ
    ਵੰਡੀ ਗਈ ਅਤੇ ਉਹ ਦੇ ਭਰਾ ਦਾ ਨਾਮ ਯਾਕਤਾਨ ਸੀ।
  mwp-mwp: Nungu Eberan garkaz kazi ukasar garkaz. Wara nel Peleg a wara nel Zoktan.
    Pelegan kazimay thonar nanga Awgadhan mura nubi apaw goewaw mabaygal siga gudal
    wanaydhin mura yaynanob lagiya, nubi po gubaw gizuya.
  mya-JVB: ဟေဗာ သည်လည်း သား နှစ် ယောက်ကို မြင် လေ၏။ သား တယောက်ကား၊ ဖာလက် အမည် ရှိ၏။
    အကြောင်း မူကား၊ သူ့ လက်ထက် ၌ မြေကြီး ကို ခွဲဝေ ကြ၏။ သူ ၏ညီ ကား၊ ယုတ္တန် အမည် ရှိ၏။
  tte-O: Ebe natunao tatao labui, yabo esana sipei Pelegi kaiwena ana sauga koina
    tomo simiya-tatagwaligwali yanuwa yaulina dedeina meuloina kolili. Na Pelegi kanakava
    esana Yokitani.
  tbg-tbg: Ebeva qorainti vainti taaraqanta vatatovaro vainti vovano vira autu Perekiva
    vaura. Perekiva qaqi vau entara vataini vau vaiinti nahentika rairavi vaurara
    tiro, vira autu Perekirave-Rairaive tura. Perekiva vauvaro vira qatavano Jokitaaniva
    vaura.
  hmo-hmo: Ebere ena natuna tatau be rua. Ta ena ladana be Pelega, ena anina be “Parara”,
    badina be iena nega dekenai, tanobada ena bese idia makohia parara. Iena tadina
    ena ladana be Iokatana.
  ata-ata: Xe Eve mupalaa la sou muxalixaꞌa ta ꞌolu tamei, vile ualasou lexe Pelexi,
    xo no anu imamanu ane ne la ta mitema no xalexalee tuautala ꞌo mikalipalaꞌa, xe
    ꞌolu vile ualasou lexe Iokutani.
  nfa-nfa: Ana Eber, mone dhèu dua. Ana uuru, ngara na Pelek (dhu sasoa na ‘palème
    era’), lula taa èèna dhèu pea palème ètu rai-haha ne. Ngara ari na, Yoktan.
  urd-urd: और इब्र के यहाँ दो बेटे पैदा हुए; एक का नाम फ़लज था क्यूँकि ज़मीन उसके
    दिनों में बटी, और उसके भाई का नाम युक्तान था।
  rus-SYN: 'У Евера родились два сына; имя одному: Фалек, потому что во дни его земля
    разделена; имя брату его: Иоктан.'
  cbt-NTPO: 'Ina quëran Ipirinta cato hui''ninpita ya''huëtërin: A''naso'', Piriqui
    itopi. Naporo tahuëri''sa piyapi''sa itohua itohua yanquëëpi ni''ton, ina pochin
    ninihuanin. Iya''huainta Cotano itopi.'
  bqc-SIM: Ɛbɛlu nɛgↄ̃ɛↄ ì pla. Ado tↄ́n Pɛlɛgi, asa aà gↄↄ ↄ̃ wà kɛ̃̀kↄ̃wa dṹnia
    guu. Aà dãuna tↄ́n Yotã.
  tcz-CHONGTHU: Ebel chun cha ni aneiyin amasa pachu Peleg (Hichu kisuh khenna tina
    ahi) ahi, Ijeh inem itile ama phatlai a chu vannoi chu ama ama paotho doh dungjuiya
    ahung umdoh laitah chu ahi, chule asopipa min chu Joktan ahi.
  mar-mar: एबर याला दोन मुले झाली. एकाचे नाव पेलेग होते, कारण त्याच्या काळात पृथ्वीची
    विभागणी झाली; त्याच्या भावाचे नाव यक्तान होते.
  tcs-tcs: Eber i bin gad tu boi pikinini, wan i bin kolem Peleg, bikoz wea taim blo
    Peleg ebri pipol blo ert i bin splitap go stap ebriwea. Da nada boi pikinini blo
    Eber i bin Zoktan.
  qub-qub: Heberpapis wamran caran ishcay. Jucaj wamranpa jutin caran Peleg. (Chaynöga
    jutin caran cay pachacho tiyaj runacuna chay wichan intëruman raquicashanpitami.)
    Pelegpa wauguinpana jutin caran Joctán.
  bqp-bqp: Eberu nɛ́gↄ̃gbɛ̃nↄ ì gbɛ̃nↄn pla. A do tↄ́n Pɛlɛgi, zaakũ a gↄrↄn ò kɛ̃̀kↄ̃a
    andunia gũn. A dakũna tↄ́n Yↄkↄtã.
  hat-hat: Ebè te gen de pitit gason. Yonn te rele Pelèg, paske se nan tan li moun
    sou latè te divize yonn ak lòt. Yo te rele frè l' la Joktan.
  eng-BSB: 'Two sons were born to Eber: One was named Peleg, because in his days the
    earth was divided, and his brother was named Joktan.'
  tod-tod: 'Eɓɛɛl zunu loun felegɔ zɔlɔɔni: Gilagi laaseigi ɠɛni ga Peelɛge, tɔɔzei
    ná-siɛgi zu ɠa zooi ɠa nuɓusɛiti zeeɠaaɠwɛɛni la, ta kɛɛɠɛloin laaseigi ɠɛni
    ga Yɔketan.'
  eng-WEBPB: To Eber were born two sons. The name of the one was Peleg, for in his
    days the earth was divided. His brother’s name was Joktan.
  kbq-kbq: Eberi'a tare ne' mofavre zanante'ne. Mago'mofo agi'a Peleki'e, Peleki'e
    hu'nea agimofo agafa'a amanahu hu'ne, mopa refko hu'za nagate nofite hu'naze.
    Hanki nefu agi'a Joktani'e.
  nhe-BL: 'Teipa Heber quinpixqui ome itelpocahua: Se motocajtiyaya Peleg. (Peleg
    quinequi quiijtos Motlajcoitac.) Queja nopa itoca pampa ipan nopa tonali tlaltepactli
    motlajcoitac. Huan iicni Peleg motocajtiyaya Joctán.'
  bus-bus: Eberu nɛ́gↄ̃gbɛ̃nↄ ì gↄ̃ↄn plaa. À doo tↄ́n Pɛlɛgi, zaakɛ à gurↄↄn wà kɛ̃̀kↄ̃a
    anduna guu. À dãaro tↄ́n Yↄkↄtã.
  gub-BL: Heta mokoz ta'yr Emer pe a'e wà. Tyky'yr a'e, Pereg her romo a'e. — Uzemuza'aza'ak
    ma'e kwer wà, i'i her zaneze'eg rupi. Ta'e a'e 'ar mehe teko ywy rehe har uzemuza'aza'ak
    a'e wà xe. Tywyr a'e, Zokità her romo a'e.
  eng-DRA: 'And to Heber were born two sons: the name of the one was Phaleg, because
    in his days the earth was divided: and his brother’s name Jectan.'
  knf-knf: 'Eber abuk bapoţ biinţ batëb : naŧeek awo katim ki Peleg, ţiki ţi wal mënţ
    wi wi bañaaŋ bawayşëruŋ ţi mboş. Aţa''ul awo katim ki Yoktan.'
