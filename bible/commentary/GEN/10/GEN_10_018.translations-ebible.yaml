verse: GEN.010.018
translations:
  mal-C: അർവാദ്യർ, സെമാര്യർ, ഹമാത്യർ. പിൽക്കാലത്ത് കനാന്യവംശങ്ങൾ ചിതറിപ്പോകുകയും
  deu-TKW: Arvaditer, Zemariter und Hamathiter; und darnach breiteten sich die Stämme
    der Kanaaniter aus.
  lin-lin: ya Arivadi, ya Tsemari mpe ya Amati. (Mpe na sima, bato ya mabota nyonso
    ya Kanana bapalanganaki bipai na bipai.
  cbr-NT: arvadeo, semareo 'imainun hamateo 'iakëxa. Usai 'ikë 'itsa baritia 'inúkëbë
    ka cananeonën rëbúnkikama ax mekama mekama nu kuankëxa.
  eng-LSV: and the Arvadite, and the Zemarite, and the Hamathite; and afterward the
    families of the Canaanite have been scattered.
  bmu-bmu: Arwad könagesö, Zemar könagesö aka Hamat könagesö. Keinanöŋ körek pakpak
    yeŋgö iwi bömönŋini aiga yeŋön könaŋgep jula deŋqeŋget.
  eng-GNV: 'And Aruadi, and Zemari, and Hamathi: and afterwarde were the families
    of the Canaanites spred abroade.'
  eng-WEBSTER: 'And the Arvadite, and the Zemarite, and the Hamathite: and afterward
    were the families of the Canaanites dispersed.'
  nhw-BL: arvadeos, zemareos huan hamateos. Teipa nochi ni masehualme catli eliyayaj
    iteipan ixhuihua Canaán momoyajque campa hueli.
  swh-ONEN: Waarvadi, Wasemari na Wahamathi. Baadaye koo za Wakanaani zilitawanyika,
  bba-bba: kɑ mɑɑ Aɑfɑdibɑ kɑ Semɑriɡibu kɑ Hɑmɑtibɑ. Yen biru Kɑnɑnin bwese kɛri
    yi, yi yɑrinɑ.
  eng-KJVCPB: 'and the Arvadite, and the Zemarite, and the Hamathite: and afterward
    were the families of the Canaanites spread abroad.'
  cpy-cpy: Arvad-jatzi, Zemar-jatzi, Hamat-jatzi. Riitaki icharinipaeni irika Canaán
    ikaatzi pookayitaatsiri.
  mpx-mpx: Alvadi, Semali ge Hamati. Un bolo Kenani tubutubunau hi miwaliwali labi
    tomaha ge tomaha,
  wbp-wbp: '@see-verse:GEN.010.017'
  luo-luo: jo-Arvad, jo-Zemar kod jo-Hamath. (Bangʼe anywola mar jo-Kanaan noke e
    piny,
  meu-meu: bona Aravada bona Semara bona Hamat. Gabeamo Kanaan iduhudia na e karoho,
    kaha idau-idau ai eha noho;
  npi-ULB: अर्वादी, समारी र हमातीहरूका पुर्खा भए । त्यसपछि कनानीहरूका वंशहरू फैलिए
    ।
  yor-yor: àti àwọn ará Arfadi, àti àwọn ará Semari, àti àwọn ará Hamati. Lẹ́yìn èyí
    ni àwọn ẹ̀yà Kenaani tànkálẹ̀.
  emp-NTPO: arvadeorãda, zemareorãda, hamateorã sid̶a. Canaaʌ̃neba yõped̶ad̶aba puru
    zocãrã o wãsid̶aa.
  ind-ind: Arwadi, Semari, dan Hamat. Keturunan Kanaan tersebar luas.
  pes-OPCB: اروادی‌ها، صماری‌ها و حماتی‌ها. پس از آن، طوایف کنعانی منشعب شدند،
  ssx-ssx: Apa꞉de wanda꞉hali make Sema wanda꞉hali make Ha꞉mode wanda꞉hali make koto
    wanda꞉hali paeya tapao sikina꞉ apa꞉mei hayekeme. Mo Keinani wanda꞉hali tutu ta꞉ta꞉
    ta꞉ta꞉ putupulu bao puata꞉
  lcm-lcm: ri Arvad, ri Semar, na ri Amat kapa. Keve patmani i Kanan kila pasal apapanai
    pulakai
  aer-aer: '@see-verse:GEN.010.017'
  tgl-ULB: ng mga Arvadeo, ng mga Zemareo at ng mga Hamateo. Pagkatapos kumalat ang
    mga angkan ng mga Cananeo.
  nop-nop: Awadahi, Semalahi eŋ Hamatahi. Bop unduŋ mintaugiŋ. Unduŋ mintatawooŋ mindaŋkade
    Kanaaŋ’walaŋ yalakiŋiye adi mowoŋa kwetkwet indiŋ hatitaugiŋ.
  kca-kca: арвад йох, цемар йох пӑ химаф йох. Йухәт Ханаан рутәт лакки мӑтсәт.
  cbu-NT: Arwatshuchsha tputs anchichtamta. Semarshuchsha tputs anchichtamta. Hamatshuchsha
    tputs anchichtamta. Anchich tputs ashpisin pzapaneeranganaya. Sheersin, ambirisha
    yap zandkana amb nambaranganaya.
  hui-hui: Abada hameiginirubi Semara hameiginirubi Hamada hameiginirubi ti bibahendenaga
    mamali Kenana ibu hene. Kenanali uruni ti dindi wiagoha pugupugu bialu dindi tara
    tara wiaruha hai hene.
  wrs-wrs: Avatindina, Semartindina, Hamattindina. Wo nomba Kenanna towandalva os
    geku vena no petharam no petharam. Venamba, petham lehra vetha.
  mya-mya: အာ​ဝ​ဒိ​လူ​မျိုး၊ ဇေ​မ​ရိ​လူ​မျိုး၊ ဟာ​မ​သိ​လူ​မျိုး တို့​၏​ဖ​ခင်​လည်း​ဖြစ်​သည်။
    ခါ​နာန်​အ​မျိုး​အ​နွယ် အ​သီး​သီး​တို့​သည်၊-
  cbi-NTPO: naa Arvad chachilla bain, naa Semar chachilla bain, tsenmin Hamat chachilla
    bain serala. Tsejtu bene kumuinchi Canaánnu bulu paande seramula na'baasa devela'
    jiila.
  bod-N: ཨར་ཝཱ་དིའུ༌པ། ཚཱ་མཱ་རེའེ༌པ། ཧ་མཱད་པ་བཅས་མཆེད་དོ། །ཕྱིས་སུ་ཀ་ན་ཨན་གྱི་རིགས་རྒྱུད་འཐོར་བར་གྱུར༌ཏོ།།
  wsk-wsk: Arvad, Zemar, se Hamath alo. Udagi te Canaan ko gue te ko kariimet mu parasaman.
  kkl-kkl: '@see-verse:GEN.010.017'
  sna-sna: vaAvhadhi, vaZemari navaHamati. (Shure kwaizvozvo dzimba dzavaKenani dzakapararira,
  spa-BLM: de los arvaditas, de los zemaritas y de los hamateos. Después, las familias
    de los cananeos se extendieron por el mundo.
  beu-beu: Arwadi enehe, Semari enehe, bot Hamati enehe ang naung, idat-imang ba Kanaan
    angu. Kanaan etabaning ang naung aabeta tare-teapahing, base ini teolat mihi.
  cac-cac: eb' arvadeo, eb' zemareo, eb' amateo. Ayic ix b'ey tiempo ix saclemcanb'at
    eb' cananeo chi'.
  swh-ULB: Mwarvadi, Msemari, na Mhamathi. Baadaye koo za wakanaani zikasambaa.
  bel-bel: Арвадэй, Цэмарэй і Хіматэй. Пазьней плямёны Ханаанскія расьсеяліся,
  deu-ELBBK: und den Arwaditer und den Zemariter und den Hamatiter. Und nachher haben
    sich die Familien der Kanaaniter zerstreut.
  mbb-OT: menge Arbedihanen, menge Simarihanen, wey menge Hamatihanen. Hein neuǥet,
    nekedsisivey is menge kepuun he menge kevuwazan ni Canaan.
  msc-msc: '@see-verse:GEN.010.017'
  mal-2015: അർവ്വാദ്യൻ, സെമാര്യൻ, ഹമാത്യൻ എന്നിവരെ ജനിപ്പിച്ചു. പിന്നീടു കനാന്യവംശങ്ങൾ
    പരന്നു.
  tuo-NT: arvadeo masã, zemareo masã, tojo nicã hamateo masã nicãrã niwã. Beꞌropʉre
    nipeꞌtirã Canaá ye cururicjãrã nipeꞌtiro na ya diꞌtapʉre seꞌsa waꞌacãrã niwã.
  gup-gup: '@see-verse:GEN.010.017'
  met-met: Arbatdi, Semardi xaung Hamatdi. Kimuya Kenan bakbaging taining tainina
    dila hataing hataina.
  gvs-gvs: da Aravadi, da Samari be nakae da Kammati. Niga go Kenani tubunao dala
    tamo tamo sisapa.
  rmc-rmc: le Arvadejenge, le Cemarejenge the le Chamatajenge. Paľis pes rozďelinde
    o kanaaňika kmeňi.
  nlg-nlg: kemana Arvad, kemana Zemar, mi kemana Hamath. Igeva na lei vaivaridira
    Canaan tara saopoa tana bona ni pari sule.
  dgr-DOGNT: Arvad got'ı̨į̀, Zemar got'ı̨į̀, eyıts'ǫ Hamat got'ı̨į̀. Eyı tł'axǫǫ̀
    Kanan gots'ǫ dǫ xàgeèɂaa sìı eyı nèk'e hazǫǫ̀ ts'ǫ̀ agejà.
  pes-OPV: و اروادیان و صماریان وحماتیان را. و بعد از آن، قبایل کنعانیان منشعب شدند.
  ron-1924: пе арвадиць, пе цемариць, пе хаматиць. Ын урмэ, фамилииле канааницилор
    с-ау ымпрэштият.
  ben-OBCV: অর্বদীয়, সমারীয় ও হমাতীয়দের বাবা। (পরবর্তীকালে কনানীয় বংশ ইতস্তত ছড়িয়ে
    পড়ল
  lex-lex: makdena Arwadi, makdena Semari, nora makdena Hamati. Rwatiawua hari pa
    makdena Kana'ana rpeha-rlawna.
  rgu-rgu: Arwadi, Semari, ma Hamati. Kanaꞌan tititi-nonosin nara kofela rai basa
    mamanaꞌ ara,
  som-som: 'iyo reer Arwaad, iyo reer Semaar, iyo reer Xamaad: dabadeedna qabiilooyinkii
    Kancaan way kala firdheen.'
  lat-VUC: 'et Aradium, Samaræum, et Amathæum: et post hæc disseminati sunt populi
    Chananæorum.'
  aoi-aoi: iya WarningArbada iya WarningiJemara akwa ngawa WarningiYamada. Wurrumurndakenene-ka
    warnumamalya nawurrak-errbalinuma, yanda-langwa wurreyebijeba arakba nuw-ambilyuma
    wurrumurndakakina wurrilyimberrkwulyumida, wurrilyimberrkuwarra awilyaba-manja
    angalya akwa wurrilyimberrkuwarra ngarningka awilyaba-manja angalya.
  eng-ASVBT: 'and the Arvadite, and the Zemarite, and the Hamathite: and afterward
    were the families of the Canaanite spread abroad.'
  mna-mna: '@see-verse:GEN.010.017'
  ita-1885: e l'Arvadeo, e il Semareo, e l'Hamateo. E poi le famiglie de' Cananei
    si sparsero.
  eng-LXXUP: and the Arvadite, and the Zemarite, and the Hamathite; and after this
    the tribes of the Canaanites were dispersed.
  eng-ULB: the Arvadites, the Zemarites, and the Hamathites. Afterward the clans of
    the Canaanites spread out.
  spa-VBL: los arvadeos, los zemareos y los jamatitas. Luego las tribus de Canaán
    se esparcieron
  fra-_FOB: Les Arvadiens, les Tsemariens, les Hamathiens. Ensuite les familles des
    Cananéens se dispersèrent.
  mal-mal: അർവ്വാദ്യൻ, സെമാര്യൻ, ഹമാത്യൻ എന്നിവരെ ജനിപ്പിച്ചു. പിന്നീട് കനാന്യരുടെ
    കുടുംബങ്ങൾ പരന്നു.
  urd-GVR: Arwādī, Samārī aur Hamātī. Bād meṅ Kanānī qabīle itne phail gae
  suz-BL: अरवादी, सेमारी नु हमाथी थि‍माक्‍त। नोले कनान रागी ङा मुर शुश दुम्‍मा बाक्‍त।
  ita-1927: gli Arvadei, i Tsemarei e gli Hamattei. Poi le famiglie dei Cananei si
    sparsero.
  ckb-ckb: ئەرڤادی، چیماری و حەماتییەکانیشی بوو. لەدوای ئەوە هۆزەکانی کەنعانییەکان
    بڵاو بوونەوە.
  eng-BBE: And the Arvadite and the Zemarite and the Hamathite; after that the families
    of the Canaanites went far and wide in all directions;
  crx-NTPO: ndunne Arvad whut'enne, Zemar whut'enne, 'ink'ez Hanath whut'enne cha.
    'Et hukw'elh'az Canaan ts'u haindene 'enne lhelhts'un yahandil.
  kan-OKCV: ಅರ್ವಾದಿಯರು, ಚೆಮಾರಿಯರು, ಹಮಾತಿಯರು, ಕಾನಾನನಿಂದ ಹುಟ್ಟಿದರು. ತರುವಾಯ ಕಾನಾನ್ ಕುಟುಂಬಗಳು
    ವಿಸ್ತಾರವಾಗಿ ಹರಡಿದವು.
  bbb-bbb: Ro kuke e aesakae Avadaetiko ijiakina e Zemaraetiko ro e Amataeti ijia
    karinoeva ijene. E Kenanido uifari ijiebe ma uruvana rena vakuma aesakae Sidoni
    ikene ijiege vakuma aesakae Gera are Gaza ivuake ijia vae. Ijiege rekoga uifari
    gue bu una mazani ajiamo nake ijia karija vakuma Sodome ro Gomora ro Atema ro
    Zeboimi aesakae Rasa ivuake ijia vae.
  tam-2017: அர்வாதியர்களையும், செமாரியர்களையும், ஆமாத்தியர்களையும் பெற்றெடுத்தான்;
    பின்பு கானானியர்களின் வம்சத்தார்கள் எங்கும் பரவினார்கள்.
  spa-RV-1909: 'Y al Aradio, y al Samareo, y al Amatheo: y después se derramaron las
    familias de los Cananeos.'
  ron-BTF: Şi pe arvadiţi şi pe ţemariţi şi pe hamatiţi şi după aceea familiile canaaniţilor
    au fost împrăştiate peste tot.
  eng-WEBP: the Arvadites, the Zemarites, and the Hamathites. Afterward the families
    of the Canaanites were spread abroad.
  eng-FBV: the Arvadites, the Zemarites, and the Hamathites. Later the Canaanite tribes
    spread out
  nld-1939: de Arwadieten, Semarieten en Chamatieten. Later werden de stammen der
    Kanaänieten verspreid,
  nch-BL: arvadeos, zemareos huan hamateos. Teipa nochi ni masehualme cati eliyayaj
    iteipan ixhuihua Canaán momoyajque campa hueli.
  tfr-NTPO: Arvad sopga, zemareoga, jamatitaga. E irgo ga Canaán so tjëyoga shdöktonge.
  vie-1934: họ A-va-đít, họ Xê-ma-rít, họ Ha-ma-tít. Kế đó, chi tộc Ca-na-an đi tản
    lạc.
  hin-CV: अरवादी, ज़ेमारी, हामाथी. (बाद में कनानी परिवार भी बढ़ते गए.
  eng-OURB: the Arvadites, the Zemarites, and the Hamathites. Afterward the families
    of the Canaanites [Descendants of Humbled] were spread abroad.
  spa-BES: Y el Arvadeo, y él zemareo, y él hamateo; después de eso, las familias
    de los cananeos fueron por todas partes en todas las direcciones;
  tdx-tdx: i nte-Arvadey, i nte-Tsemarey vaho i nte-Khamatey. Ie añe le niparaitake
    alafe’e añe o nte-Kanàneo.
  vid-vid: na Waaluvadi na Wasemali na Wahamati. Hamba wanhu wa nhanzi zinjizinji
    za Kanaani nawasambaluka,
  pwg-pwg: Avadi damsi, Semari damsi ma Hama damsi na kudubisi i kaekiki. Muriyai
    Keinan tupurereghina ikiibau da i dobu irakata.
  eng-OKE: 'and Arvadaee, and Zemaraee, and Chamathaee: and afterwards the seed of
    the Kenaanaee were scattered abroad.'
  tha-KJV: คนอารวัด คนเศเมอร์ และคนฮามัท และภายหลังนั้นครอบครัวต่างๆของคนคานาอั​นก​็กระจัดกระจายออกไป
  por-BR-2018: 'E aos arvadeus e aos zemareus, e aos hamateus: e depois se derramaram
    as famílias dos cananeus.'
  bco-bco: Alabad kaluka꞉isaleyo꞉lo꞉, Semal kaluka꞉isaleyo꞉lo꞉, a꞉la꞉ta꞉ga꞉ Hamad
    kaluka꞉isaleyo꞉lo꞉. So꞉lo꞉ ko꞉li ko꞉lilo꞉ a꞉na dowaki, wi tambowa꞉yo꞉ “Ka꞉ina꞉n
    kaluka꞉isale” a꞉la꞉wikilo꞉. Tif amio꞉ Ka꞉ina꞉n kaluka꞉isaleyo꞉ hen ko꞉li ko꞉lilo꞉
    kandaya꞉i ane.
  deu-ELO: und den Arwaditer und den Zemariter und den Hamathiter. Und nachher haben
    sich die Familien der Kanaaniter zerstreut.
  ktm-ktm: pe su Arvat, pe su Semar, pe su Hamat. Su yayan Kenan ti hohor pe hasarpat,
  caa-caa: Y cꞌotoy quetpa tatabꞌir ubꞌan tuaꞌ tin e tuaꞌ uchꞌajnarir e Arvad, y quetpa
    tatabꞌir tuaꞌ tin e tuaꞌ uchꞌajnarir e Semar, y quetpa tatabꞌir tuaꞌ tin e tuaꞌ
    uchꞌajnarir e Hamat, y quetpa tatabꞌir tuaꞌ tunor tin e tuaꞌ uchꞌajnarir e Canaán.
    Pues conda numuy e tiempo tunor uchꞌajnarirobꞌ e Canaán cay uxere ubꞌobꞌ y ixiobꞌ
    tic taca tama tunor or e lugar.
  eng-WYC-2018: and Arvadites, (and) Zemarites, and Hamathites; and [the] peoples
    of (the) Canaanites were sown abroad by these men.
  epo-epo: kaj la Arvadidoj kaj la Cemaridoj kaj la Ĥamatidoj; kaj poste la gentoj
    Kanaanaj disiĝis.
  uig-PIN: Arwadiylar, Zǝmariylar wǝ Ⱨamatiylar idi. Xuningdin keyin, Ⱪanaaniylarning
    ⱪǝbililiri ⱨǝr tǝrǝpkǝ tarⱪilip kǝtti.
  beo-beo: Afadaide fi, Semalaide fi, Ha:imadaide fi. Fa:no Ga:ina:ne fi dunu huluane
    da afafai.
  tpi-OTNT: na ol Arvat na ol Semar na ol Hamat. Bihain ol wan wan lain bilong Kenan
    i go nabaut na ol i sindaun long planti hap.
  hau-SA: Arbadiyawa, Zemarawa, da Hamawa. Daga baya zuriyar Kan’aniyawa suka yaɗu
  udu-udu: dhali ’Kwani gi Pa Arwaad mo dhali ’Kwani gi Pan Samaar mo dhali ’Kwani
    gi Pa Hamaat mo. Dhali yan’ko’d mo tani awaḵ gi ’Kwani gi Paŋ Kanaan uni ihagaski
    mony’cesh ki lala’th mo.
  uig-LAT: Arwadiylar, Zemariylar we Hamatiylar idi. Shuningdin kéyin, Qanaaniylarning
    qebililiri her terepke tarqilip ketti.
  nde-nde: ama-Avadi, amaZemari kanye lamaHamathi. (Muva izizwana zamaKhenani zasabalala
  ton-ton: Mo e ʻAvati, mo e Semali, mo e Hemati; pea hili ia naʻe movete atu ʻae
    ngaahi faʻahinga ʻo Kēnani.
  ces-1613: A Aradia, a Samarea, a Amatea; a potom odtud rozprostřely se čeledi Kananejských.
  eko-eko: Aravati, Azemaari na Ahamati. Khwa etthiipo lihimo la Akanaani khumwazeya.
  nss-nss: pe iyapolo hu Arwat, hu Semar, pe hu Hamat. Iyamulan hu tumbu Kenaan ara
    hu masumbuwe.
  eng-WMB: the Arvadites, the Zemarites, and the Hamathites. Afterward the families
    of the Canaanites were spread abroad.
  tam-TCV: அர்வாதியர், செமாரியர், காமாத்தியர். பின்பு கானானிய வம்சத்தினர் பல இடங்களிலும்
    குடியேறினர்.
  ceb-ULB: sa mga Arvadihanon, sa mga Semarihanon ug sa mga Hamatihanon. Pagkahuman
    nikaylap ang mga banay sa mga Canaanhon.
  mkn-mkn: Arwadi, Semari, deng Hamati. Kanaꞌan pung turunan dong tasiram jao-jao
  pol-UBG: I Arwadytów, Semarytów, i Chamatytów. A potem rozproszyły się rody Kananejczyków.
  agr-agr: arvadeo aidau, semareo aidau, nuigtu amateo aidaushkam. Juju Canaán nugkanum
    aents aidau dita patayi aidaujai pampagkajui.
