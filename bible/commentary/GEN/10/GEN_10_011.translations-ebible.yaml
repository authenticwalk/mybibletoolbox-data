verse: GEN.010.011
translations:
  mal-C: അയാൾ അവിടെനിന്ന് അശ്ശൂരിലേക്കു തന്റെ രാജ്യം വിസ്തൃതമാക്കി, അവിടെ നിനവേ, രെഹോബോത്ത്
    പട്ടണം, കാലഹ്,
  deu-TKW: Von diesem Lande zog er aus nach Assur und erbaute Nineve und Rehoboth-Ir
    und Kalah
  lin-lin: Longwa na mokili wana, alekaki na Asiri mpe atongaki Ninive, Reoboti-Iri,
    Kala
  cbr-NT: Sinar menuax ka Asur kakë uni ax mërakëxa, mëraxun ka Nínive, Reohobot-ir,
    Quélah,
  eng-LSV: from that land he has gone out to Asshur, and builds Nineveh, even the
    broad places of the city, and Calah,
  bmu-bmu: Nimrodnöŋ Babilonia gölme mosöta Asiria anda miri ketaŋi ketaŋi qetŋini
    Niniwe, Rehobotir aka Kala mi mem wahörök.
  eng-GNV: 'Out of that land came Asshur, and builded Niniueh, and the citie Rehoboth,
    and Calah:'
  eng-WEBSTER: Out of that land went forth Ashur, and built Nineveh, and the city
    Rehoboth, and Calah,
  nhw-BL: Huan itlanahuatil Nimrod pejqui ipan tlali Sinar huan momoyajqui hasta tlali
    Asiria. Yaya quichijqui nopa altepeme catli itoca Nínive, Rehobot huan Cala.
  swh-ONEN: Kutoka nchi ile alikwenda Ashuru, ambako alijenga Ninawi, Rehoboth-iri,
    Kala,
  bba-bba: Tem min diyɑ u yɑrɑ u dɑ Asirin temɔ. Mɑ u wuu sini bɑnɑ si bɑ mɔ̀ Ninifu
    kɑ Rehobɔtuhiro kɑ Kɑlɑsi,
  eng-KJVCPB: Out of that land went forth Asshur, and builded Nineveh, and the city
    Rehoboth, and Calah,
  cpy-cpy: 'Ari ipoñaakawori Sinar-ki ashitawori inampipaeni: Nínive, Rejobot, Cala,'
  mpx-mpx: Yaka abwe i na al labi Asiliya inoke panuwa bwabwatal bolo Ninibe, Lehobot-Il,
    Kala
  wbp-wbp: Ngula-jangkaju, Nimurduju yanu ngurrara-kari-kirra yirdi-kirraju Yajiriya-kurra.
    Ngulangkalpa-jana kirri-patu wiri-patuju ngurrju-manu yirdi-patuju Ninupu, Riyupuju-Yiri,
    Kaala manu Rijini. Rijini, ngulaju kirri wita-wangu-nyayirni kulkurrirni kirri-jarrarlaju
    yirdi-jarrarlaju Ninupurla manu Kaalarla.
  luo-luo: Nowuok kuno modhi e piny Asuria kuma nogeroe Nineve, Rehoboth-Ir, gi Kala,
  meu-meu: Una tano amo e raka lasi, Asuria ela, Nineve hanuana e hadaia, ariarana
    mai lababadia e kara. Kala hanuana danu e hadaia,
  npi-ULB: तिनी त्यो भूमिबाट बाहिर अश्शूरतित गए, र निनवे, रहोबोत-इर, कालह,
  yor-yor: Láti ilẹ̀ náà ni ó ti lọ sí Asiria, níbi tí ó ti tẹ ìlú Ninefe, Rehoboti
    àti Kala,
  emp-NTPO: Mamaʌba Asiria druad̶aa wãsia. Mama puru osia Niniveda, Rehoboda, Cala
    sid̶a.
  ind-ind: Kemudian dia pergi ke tanah Asyur dan mendirikan kota Niniwe, Rehobot Ir,
    Kalah,
  pes-OPCB: سپس قلمرو خود را تا آشور گسترش داده، نینوا، رحوبوت عیر، کالح
  ssx-ssx: Koto kenkena꞉ haota꞉ ipikita꞉ mo A꞉sitia kenke pa꞉ta꞉ pua Ninipa daoni
    pita꞉ Lihobodi Ia daoni make Kala daoni make
  lcm-lcm: Le ke vanang kata pasal taun a Asiria na kanla atung a Nineve, Reobot,
    Ir, Kala
  aer-aer: Kele imerte Nimrod re apmere yanhe ikwerenge-ntyele impemele re alheke,
    apmere arrpenhe Assyria-werne alheke. Yanhe ikwerele re apmere arrpenhe areye
    arteke Nineveh, Rehoboth-Ir, Calah uthene.
  tgl-ULB: Mula sa lupaing iyon siya ay pumunta sa Asiria at tinatag ang Nineve, Rehoboth
    Ir, Cale,
  nop-nop: 'Uŋaniŋ Asilia kwetneŋ wooŋ yobune uŋoŋ maaŋ yokwet wapuhi indiŋ mintagiŋ:
    Niniwe, Lehobot, Kala'
  kca-kca: Щи мўв эԓты этәс пӑ Ассур мўва мӑнәс пӑ Ниневия, Реховоф-ир пӑ Калах вош
    опсәс,
  cbu-NT: 'Zapishsha Nimrodarini zaree puwachingaratu táshtap naatarangiya. Ambirisha
    yaktaam ipunpunartam wayarangiya. Yaktarini sur taarangiya: Ninipi, Areopitira,
    Kara, Aresema.'
  hui-hui: Anigo Nimirodo ibu Babilonia wahalu Asiria dindihayagi puwa ibugua Ninibabi
    Lehobodiabi Kalabi
  wrs-wrs: No petha Bapilonmba wuleihana, wo henga Asiria pethara avhoana, deuvkembelva
    os vewol vena Nineva, Rehopotir, Kala, Resen.
  mya-mya: သူ​သည်​ထို​ပြည်​မှ​အာ​ရှု​ရိ​ပြည်​သို့​သွား​၍ နိ​နေ​ဝေ​မြို့၊ ရ​ဟော​ဘုတ်၊
    ဣ​ရ​မြို့၊ ကာ​လ​မြို့ စ​သော​မြို့​ကြီး​များ​ကို​လည်း​ကောင်း၊-
  cbi-NTPO: 'Tsenmin entsa tu tenasha chu'' malutaa Asiriasha ji'' pebulu dekemi:
    naa Nínive bain, naa Rehobot-ir bain, naa Quélah pebulu bain,'
  bod-N: ཁོ་རང་གནས་དེ་ནས་ཨ་སུར་ཡུལ་དུ་སོང༌སྟེ། ནིན་ཝེ༌དང༌། རེའེ་ཧོ་པེད༌ཨིར། ཀ་ལཱ་བཅས་བཞེངས་པ༌དང༌།
  wsk-wsk: Nu Shinar bitaruwa se udagi Assyria agotala bitarukaso. Ale mu te ko wonong
    bibiya, Nineveh, Rehoboth-Ir, Calah,
  kkl-kkl: Nen aneko mog so'o eldi saelbamsinepne nubu nenero Asyur piogti Niniwe
    apna Rehobot-Ir apna Kalah apna
  sna-sna: Achibva munyika iyoyo akaenda kuAsiria, uko kwaakandovaka Ninevhe, Rehobhoti
    Iri, neKara
  spa-BLM: De esa tierra pasó a Asiria y construyó Nínive, Rehobot Ir, Cala,
  beu-beu: Angmi muse, ana ila bendar Asyur di parenta. Angmuse ana bendar Niniwe,
    Rehobot-Ir, Kala,
  cac-cac: 'Ix lajvi chi'', ix b''at vin̈ d''a Asiria. Ata'' ix sb''o chan̈exo nivac
    chon̈ab'' vin̈: Aton chon̈ab'' Nínive, Rehobot, Cala'
  swh-ULB: Kutoka katika nchi ile alikwenda Ashuru na akajenga Ninawi, Rehoboth- iri
    na Kala,
  bel-bel: З гэтай зямлі выйшаў Асур і пабудаваў Нінэвію, Рэхавотір, Калах
  deu-ELBBK: Von diesem Land zog er aus nach Assur und baute Ninive und Rechobot-Ir
    und Kalach,
  mbb-OT: Mid-awà si Nimrod dutun ne midhendiyà te Asiria ne zutun midtukud din is
    menge inged he Nineve, Rehobot Ir, Cala
  msc-msc: A bɔra jamana wo rɔ ka wa Asiri jamana rɔ. A ka Ninibe ni Rehobotiri ni
    Kalasi
  mal-2015: ആ ദേശത്തനിന്നു അശ്ശൂർ പുറപ്പെട്ടു നീനവേ, രെഹോബൊത്ത് പട്ടണം, കാലഹ്,
  tuo-NT: Sinar wãmetiropʉ níꞌcʉ Asiria wãmetiri diꞌtapʉ waꞌacʉ niwĩ. Topʉre Nínive,
    Rehobot Ir, Cala wãmetise macãrĩ daꞌrecʉ niwĩ.
  gup-gup: Dja kumekbe kunredbeh nungka wam kore kabolkngeyyo Assyria. Kumekbe rurrkdundulubom
    bolkmarnbom kabolkngeyyo Ninevah, dja mak Rehoboth-Ir, dja Calah.
  met-met: 'Sauya titia ba saing ila titia Asiria, saing tongtongia long sabanggadi
    li: Ninibe, Rehobotir, Kala'
  gvs-gvs: Amo asayana goi ina Asiriya. Amoko goi asa yoidi Ninivei, Rekobota Ira
    be Kela ilokasa.
  rmc-rmc: Odarik geľa andre phuv Ašur a ode ačhaďa o foros Ninive, o Rechobot-Ir
    the o Kelach.
  nlg-nlg: Mi kakeri te ghoi ghadaru va tana bubulo i Assyria, mi kakeri te kisua
    me tughuru vaghinia Nineveh, Rehoboth-Ir, Calah,
  dgr-DOGNT: Nımrod eyı nèk'e gots'ǫ Asyrıa nèk'e ts'ǫ̀ k'àowo elı̨į̀ ajà. Ekǫ kǫ̀godeè
    Nıneveh, kǫ̀godeè Rehobot-Ir, kǫ̀godeè Kalah,
  pes-OPV: از آن زمین آشور بیرون رفت، و نینوا ورحوبوت عیر، و کالح را بنا نهاد،
  ron-1924: Дин цара ачаста а интрат ын Асирия; а зидит Ниниве, Рехобот-Ир, Калах
  ben-OBCV: সেই দেশ থেকে তিনি সেই আসিরিয়া দেশে গেলেন, যেখানে তিনি নীনবী, রহোবোৎ ঈর,
    কেলহ
  lex-lex: Nimrota ndella lowan de pa nla'awa Asyur, noka nwatatu lieta wolima, de
    Niniwe, Rehobot-Ira, Kala,
  rgu-rgu: Neme naaꞌ mai, ana pareta Asyur boe. Basa boe ma ana nafoa kota Niniwe,
    Rehobot-Ir, Kala,
  som-som: Dhulkaas wuu ka tegey oo wuxuu galay Ashuur, wuxuuna dhisay Nineweh, iyo
    Rexobod, iyo Kaalah,
  lat-VUC: De terra illa egressus est Assur, et ædificavit Niniven, et plateas civitatis,
    et Chale.
  aoi-aoi: Biya kembirra akina-langwa angalya Babuleniya-langwa ni-likenuma nakina
    Nimurada eminingku-wa angalya emikirra Ajiriya. Umba yakwujina ngawa aburraja
    ena-langwa warnikuminuwar•duwar•da narri-likirakama ababurne-ka alikira. Narri-likilikirakamurra
    amurndakakina yanda-langwa abiyarbuwa angalya aminababurna alikira nuw-arjeyuma
    abukalakina, emikirra Niniba iya Riyabadira iya Kela
  eng-ASVBT: Out of that land he went forth into Assyria, and built Nineveh, and Rehoboth-Ir,
    and Calah,
  mna-mna: Kaimer to Nimrot izem lele tana, mi ila pa lele pakaana ki Asiria mi iur
    kar bibip paŋ ta zan Ninibe, Reobot-Ir, Kala, mi Resen. Kar Resen, ina imbot la
    kar Ninibe mi kar Kala mazwan. Mi kar biibi kat ta Ninibe.
  ita-1885: Di quel paese uscì Assur, ed edificò Ninive, e la città di Rehobot, a
    Cala;
  eng-LXXUP: Out of that land came Asshur, and built Nineveh, and the city Rehoboth,
    and Calah,
  eng-ULB: Out of that land he went to Assyria and built Nineveh, Rehoboth Ir, Calah,
  spa-VBL: De allí se mudó a Asiria y construyó las ciudades de Nínive, Rejobot Ir,
    Cala,
  fra-_FOB: De ce pays-là il sortit en Assyrie, et il bâtit Ninive, Rehoboth-Ir, Calach,
  mal-mal: ആ ദേശത്തുനിന്ന് നിമ്രോദ് അശ്ശൂരിലേക്ക് പുറപ്പെട്ടു നീനെവേ, രെഹോബൊത്ത് ഇർ,
    കാലഹ്,
  urd-GVR: Us mulk se nikal kar wuh Asūr chalā gayā jahāṅ us ne Nīnwā, Rahobot-īr,
    Kalah
  suz-BL: निम्रोद मेको रागी रे अस्‍सुर जाक्‍शा, निनवे, रेहोबोथ-इर नु कालाह सहर सेला
    बाक्‍त।
  ita-1927: Da quel paese andò in Assiria ed edificò Ninive, Rehoboth-Ir e Calah;
  ckb-ckb: لەو خاکەوە چوو بۆ ئاشور، لەوێ نەینەوا، ڕەحۆبۆت عیر و کەلەحی بنیاد نا،
  eng-BBE: From that land he went out into Assyria, building Nineveh with its wide
    streets and Calah,
  crx-NTPO: '''Et yun whuts''un Assyria ''ink''ez Nineveh huwhutni-un ''et cha ''uhoonla,
    Rehoboth Ir ''ink''ez Calah.'
  kan-OKCV: ಆ ದೇಶದಿಂದ ಅವನು ಅಸ್ಸೀರಿಯಕ್ಕೆ ಹೋಗಿ ನಿನೆವೆ, ರೆಹೋಬೋತೀರ್, ಕೆಲಹ ಪಟ್ಟಣಗಳನ್ನೂ
  bbb-bbb: Fu ijiege re areme va aesakae Asiria ijia kekena sidove mamekanu Nineva
    ro Reoboteri ro Kara ro Reseni ijene sae. Ro sidove Reseni fu sidove anuigi inokiro
    Ninevakiro Kara bu kariva ukua ijia.
  tam-2017: அந்தத் தேசத்திலிருந்து அசூர் புறப்பட்டுப்போய், நினிவேயையும், ரெகொபோத்
    பட்டணத்தையும், காலாகையும்,
  spa-RV-1909: De aquesta tierra salió Assur, y edificó á Nínive, y á Rehoboth, y
    á Calah,
  ron-BTF: Din acea ţară a ieşit Aşur şi a zidit Ninive şi cetatea Rehobot şi Calah,
  eng-WEBP: Out of that land he went into Assyria, and built Nineveh, Rehoboth Ir,
    Calah,
  eng-FBV: From there he moved into Assyria and built the cities of Nineveh, Rehoboth-Ir,
    Calah,
  nld-1939: maar van dat land rukte hij naar Assjoer op, waar hij Ninive bouwde, Rechobot-Ir
    en Kálach,
  nch-BL: Huan itanahuatil Nimrod pejqui ipan tali Sinar huan momoyajqui hasta tali
    Asiria. Yaya quichijqui nopa altepeme cati inintoca Nínive, Rehobot huan Cala.
  tfr-NTPO: E irgo ga opshino jek shäng Asiria kjokyo l̈ëkong. Eshko ga kjok shto
    obl̈ë obl̈ë u ywara kjwöböso. Kjok kjrina kjrina kjëryo shäryak ak go pjribri
    kjókshko. Kjok, e ko Nínive, Rejobot Ir, Cala,
  vie-1934: Từ xứ đó người đến xứ A-si-ri, rồi lập thành Ni-ni-ve, Rê-hô-bô-ti, Ca-lách,
  hin-CV: वहां से वे अश्शूर में गये, वहां उन्होंने नीनवेह, रेहोबोथ-इर तथा कलाह नगर
    बनाए.
  eng-OURB: Out of that land he went into Assyria [Level plain], and built Nineveh
    [Offspring’s Habitation], Rehoboth Ir, Calah,
  spa-BES: De esa tierra salió a Asiria, construyendo Nínive con sus calles anchas,
    Rehobot-Ir y Cala,
  tdx-tdx: Niavotse amy taney t’i Asore naho nañoreñe i Ninevè naho i rova atao Rehobotey,
    i Kèlake vaho
  vid-vid: Kulawila ako, Nimulodi nakaluta Ashulu, nakazenga miji ja Ninawi na Lehoboti-ili
    na Kala na
  pwg-pwg: Babilon dobuna kudubina ivi bada yavui na ivomiiri inae ku Asiriya dobuna
    da kwanatu ruwamaruwa iyamoni, kii vava na Nineva, Reyobot Ire, Kala
  eng-OKE: From that land he went forth to Athura, and built Nineveh, and the city
    of Rechov, and Kalach,
  tha-KJV: ฝ่ายอัสซูรจึงออกไปจากแผ่นดินของชินาร์​นั้น และสร้างเมืองนีนะเวห์ เมืองเรโหโบทและเมืองคาลาห์
  por-BR-2018: De esta terra saiu Assur, e edificou a Nínive, e a Reobote-Ir, e a
    Calá,
  bco-bco: Amisa꞉n a꞉no꞉ dia꞉sa꞉ga꞉yo꞉, Nimlod e Asilia hen a꞉namida꞉ ha꞉na꞉sa꞉ga꞉,
    amisa꞉n nolo꞉ a꞉na dimido꞉. Amisa꞉n a꞉no꞉ wiyo꞉ we, Ninifa, Lehobot, Kala a꞉la꞉ta꞉ga꞉
    Lesen. Ninifa amisa꞉no꞉ nol a꞉la꞉ta꞉ga꞉ Kala amisa꞉no꞉ nol a꞉lo꞉ us a꞉na amisa꞉n
    alan Lesen a꞉no꞉ a꞉na elen.
  deu-ELO: Von diesem Lande zog er aus nach Assur und baute Ninive und Rechobot-Ir
    und Kalach,
  ktm-ktm: 'Nimrot itlang odo Babilonia ti pe ile Asiria, pe itmon taon mandra-ane
    ndre hahuu: Niniveh, Rehobotir, Kalah,'
  caa-caa: Y de allí e Nimrod locꞌoy tama e lugar era y ixin esto tama e lugar Asur
    y uche e chinam Nínive y e chinam Rehobot-ir y e chinam Quélah.
  eng-WYC-2018: Asshur went out of that land, and builded Nineveh, and [the] streets
    of the city, and Calah, (And he went out of that land to Assyria, and he built
    the cities of Nineveh, and Rehoboth Ir, and Calah,)
  epo-epo: El ĉi tiu lando li eliris en Asirion kaj konstruis la urbojn Nineve kaj
    Reĥobot kaj Kalaĥ,
  uig-PIN: U bu zemindin Axur zeminiƣa qiⱪip Ninǝwǝ, Rǝⱨobot-Ir, Kalaⱨ wǝ Ninǝwǝ bilǝn
    Kalaⱨning otturisidiki Rǝsǝn degǝn xǝⱨǝrlǝrnimu bina ⱪildi (bular ⱪoxulup «Katta
    Xǝⱨǝr» boldi).
  beo-beo: Amo soge yolesili, e da Asilia sogega asi. Amoga e da moilai bai bagade
    eno hahamone gagai amo Ninefe, Lihoubode, Ga:ila,
  tpi-OTNT: Nimrot i lusim Babilonia na i go long hap bilong Asiria na em i kirapim
    ol dispela bikpela taun, Ninive na Rehobotir na Kala
  hau-SA: Daga wannan ƙasa, sai ya tafi Assuriya, inda ya gina Ninebe, Rehobot Ir,
    Kala
  udu-udu: ’Peni mony’cesh c̱aan mo tani a’di yaki’d mo e Pa Ashshuur mo dhali nyaŋ
    Pa Ninawa mo dhali Pa Rahubuteer mo dhali Paŋ Kaalah mo
  uig-LAT: U bu zémindin Ashur zéminigha chiqip Ninewe, Rehobot-Ir, Kalah we Ninewe
    bilen Kalahning otturisidiki Resen dégen sheherlernimu bina qildi (bular qoshulup
    «Katta Sheher» boldi).
  nde-nde: Esuka kulelolizwe waya e-Asiriya lapho akha khona iNiniva, iRehobhothi,
    i-Iri, iKhala
  ton-ton: Naʻe ʻalu atu ʻa ʻAsilia mei he fonua ko ia, pea ne langa ʻa Ninive, mo
    e kolo ko Leopote, mo Kela,
  ces-1613: Z země té vyšel do Assur, kdežto vystavěl Ninive, a Rohobot město, a Chále,
  eko-eko: Khulankha nti wa Shinaari khulawa mpakha Ashuuru khujeka sitati ya Neniive,
    ya Rehopoothi-Yiiri na ya Kaala,
  nss-nss: 'Pwen itali Papilon pe iya Assiriya pe imangsani hu kol namandran iye kene:
    Niniweh, Rehopot-ir, Kalah,'
  eng-WMB: Out of that land he went into Assyria, and built Nineveh, Rehoboth Ir,
    Calah,
  tam-TCV: அவன் அந்நாட்டிலிருந்து அசீரியாவுக்குப் போய், அங்கே நினிவே, ரெகொபோத் ஈர்,
    காலாகு என்னும் பட்டணங்களைக் கட்டினான்.
  ceb-ULB: Gawas niadtong yutaa miadto siya sa Assyria ug gitukod ang Nineve, Rehobot
    Ir, Cala,
  mkn-mkn: Dari situ, dia kuasa tamba Asyur. Ais ju dia kasi bangun kota Niniwe, Rehobot-Ir,
    Kala,
  pol-UBG: Z tej ziemi wyszedł Assur i zbudował Niniwę i miasto Rechobot, i Kalach.
  agr-agr: 'Nunú nugkanum pujau juwaki, Asiria nugkanum weuwai. Nunik jegaa nuwi yaaktan
    najankauwai. Nuna daaji aidauk: Nínive, Rehobot-ir, Quélah aatus aajakui.'
  kyc-kyc: Dokona piso baa yuu Asiria dokona papala yuu taone andake Ninepa Oriyapotia
    dee Kala lenge dusipa waso piya.
  urd-GVU: اُس ملک سے نکل کر وہ اسور چلا گیا جہاں اُس نے نینوہ، رحوبوت عیر، کلح
  deu-1912: Von dem Land ist er gekommen nach Assur und baute Ninive und Rehoboth-Ir
    und Kalah,
  ntj-ntj: '@see-verse:GEN.010.010'
  row-row: Mia naa, ana koasa Asyur boe. Basa ma, nafefela kamboꞌ Niniwe, Rehobot-Ir,
    Kala,
  kan-2017: ಅವನು ಆ ದೇಶದಿಂದ ಹೊರಟು ಅಶ್ಶೂರ್ ದೇಶಕ್ಕೆ ಬಂದು ನಿನೆವೆ, ರೆಹೋಬೋತೀರ್, ಕೆಲಹ ಎಂಬ
    ಪಟ್ಟಣಗಳನ್ನೂ,
  ena-ena: La cɨhu Babilonia fɨli tɨbɨ agadɨ vala uavɨla Asilia fɨli tɨbɨ hɨniadami.
    Hɨnihɨni haiabɨla limu hɨhɨle agɨladɨ avi vimi. Mu Ninive. Mu Lehobotilɨ. Mu Kala.
  tgo-tgo: 'I ri e valɨvaŋgako iyako amba i wa Asiriya na ve vatadɨŋgiya ghembaghembake
    thiyake: Ninive, Rehobot Irɨ, Kala'
  yap-yap: Me chuw u rom nge yan nga Assyria me yan i ngongliy e binaw nu Niniveh,
    Rehoboth Ir, Kalah,
  tet-tet: Nosi Sinear, nia ukun tenik rai Asyur. Nariik kota Niniwe, Rehobot-Ir,
    Kala,
  hlt-MCSB: Te khohmuen lamkah Assyria la cet tih Nineveh, Rehobothir, neh Kalah te
    a thoh.
  mdy-ETH: ዬካፓ ዒዚ ዓሶኦሬ ጌይንታ ቤዞ ዓኣዻዖ ኔኔዌ፥ ራቦቴንታ ካላሂ ጌይንታ ካታሞ ማዤኔ፤
  twi-ASANTE: Ɔfirii saa asase no so trɛɛ nʼahennie mu kɔɔ Asiria, kɔkyekyeree Ninewe.
    Rehobot-Ir, Kala ne
  mwc-mwc: Kona kupurinai i tauya wai i nae ku Assyria ba namai, Nineveh, Rehoboth
    Ir, ba Calah i bowaisi.
  bhl-bhl: Keko beli, Nimolot e Babilonya aneng fian koleweko, Asilia aneng fian kalo
    unesomi, teleko, ka kel e iti abiw mutuk fian mak duku tem duku tem gese kale.
    Abiw mutuk fian biim wiin e “Ninibe, Elebototil, Kala,
  con-NTPO: Nane Sinar ande'ye tsu Asurja sombopa faesu canqqueve canqquian. Tise
    tsu Nínive canqque, Rehobot-ir, Cala toya'caen tsa rande Resén canqqueve canqquian.
  eng-WEBU: Out of that land he went into Assyria, and built Nineveh, Rehoboth Ir,
    Calah,
  bnp-bnp: I pea a robo iea, i mariu lakea o Asiria i ratea vonga a tanga e Ninive,
    e Rehobot-Ir, e Kala, e Resen.
  wal-wal: I he biittaappe Asoore biidi, Nanawe, Rahobootanne Kaalaha keexxiis; qassi
    Nanaweppenne Kaalahappe gidduwan de7iya Reseena giyo gita katamaakka keexxiis.
  mgh-mgh: Ukhuma wawe yeela ilapo ela ahorwaa waAsiiriya wantekilyawe Ninive, Riyopoti-Iri,
    Kalaa
  acu-NT: 'Nu nungkanam aints Asur naartin pujumiayi. Nuka ju yakat ainaun yaktamamiayi:
    Nínive, Rehobot, Ir, Cala nunia juun yakat Resén tutai. Nu yaktaka Nínive yaktanmaya
    Cala weamunam japen ayayi.'
  spa-PDDPT: Salió de aquella tierra, y al ser fortalecido, edificó Nínive, Ciudad
    Rehobot, Cala
  gun-gun: Ha'e va'e yvy gui ha'e ojepe'a Assíria re ju oiko aguã. Ha'e vy ojapo Nínive,
    Reobote-Ir ha'e Calá tetã.
  agu-BL: Yi xone'n tiemp ja cyaj cyen tilol Nimrod yi jun ama'la'tz nin ja opon le
    luwar yi na bi'aj Asiria kale ocnak i' tan nuc'le'n yi e'chk tnum yi na bi'aj
    Nínive, Rehobot-Ir tu Cala.
  eng-PEV: After that, Nimrod got the country called Ashur, and he built the towns
    called Nineveh, and Rehoboth-Ir, and Calah.
  ilo-ULB: Manipud iti dayta a daga, napan isuna idiay Asiria ket binangonna ti Ninive,
    Rehobot-ir, Cala,
  kpg-kpg: Mai tenua deelaa, mee ne hana gi Assyria, ga haga duu aga nia waahale Nineveh,
    Rehoboth-Ir, Calah,
  uig-ARA: ئۇ بۇ زېمىندىن ئاشۇر زېمىنىغا چىقىپ نىنەۋە، رەھوبوت-ئىر، كالاھ ۋە نىنەۋە
    بىلەن كالاھنىڭ ئوتتۇرىسىدىكى رەسەن دېگەن شەھەرلەرنىمۇ بىنا قىلدى (بۇلار قوشۇلۇپ
    «كاتتا شەھەر» بولدى).
  bsp-bsp: Dəndo atɔf ŋaŋɔkɔ ŋɔ Asur ɛnawur, k'ɛŋcəmbər Niniwe, dare da Rehobot, Kalah,
  mbs-mbs: Lekat kidoen, dimoton sikandin te Asirya, aw mig-inang sikandin te menge
    lonsod te Niniba, Rehobot-Ir, Cala,
  tof-tof: 'Olgab wa we wamórr ama Asirria kantrridü, ó wa ngibürr wirri basirr balmelórr:
    Ninebe, Rreobot-Irr, Keila,'
  sus-sus: A naxa keli Sinari, a siga Asiriya bɔxi ma. Mɛnni a naxa taae ti naxee
    xili Ninewe, Rehoboti, Iri, Kala,
  pon-2006: Sang nan wehio e ketila Asiria oh kauwada kahnimw kan en Ninipe, Rehopod
    Ir, Kala,
  jae-jae: Eŋ gêwi gamêŋ tonaŋ siŋ ma gêja Asuria ma kêkwê malac Niniwe to Rehobot-Ir
    ma Kala
  ksd-ksd: Ma i ga irop ta nam ra gunan, ma i ga vana uro Asiria, ma i ga pait ra
    pia na pal Nineve ma Rekobot-Ir, ma Kala
  tur-YTC: Bu topraklardan Aşur'a gitti ve Nineve ile büyük Kala kenti arasında Nineve,
    Rehovot-İr, Kalah
  bel-N: З тае зямлі выйшаў Ашур і пабудаваў Нініву, Рэхавот-Ір, Калях
  grc-BRENT: Ἐκ τῆς γῆς ἐκείνης ἐξῆλθεν Ἀσσούρ· καὶ ᾠκοδόμησε τὴν Νινευῒ, καὶ τὴν
    Ῥοωβὼθ πόλιν, καὶ τὴν Χαλὰχ,
  ind-AYT: Dari tanah itu, dia masuk ke Asyur lalu membangun Niniwe, Rehobot-Ir, Kalah,
  lid-lid: Udu munyak doh badeh iy iu ili Aseriya ma tahi kon tinan aloh Ninibeh,
    kon Rehobot Ir, kon Kalah,
  nya-nya: Atachoka mʼdziko limeneli anapita ku Asiriya kumene anakamanga Ninive,
    Rehoboti-Iri, Kala,
  hrv-hrv: Iz ove je zemlje došao Ašur. On je podigao Ninivu, Rehobot Ir, Kalah
  mps-mps: Nimrotgo te Babilonia taga soyu, te genuai hanu te Asiria tǫba nigigi
    pali, te hanu me Ninive, me Rehobotir, me Kala,
  llg-llg: Neme ndia mai, ana koasa seluk Asyur. Basa boe ma, ana nambadedei kota
    Niniwe, Rehobot-Ir, Kala,
  tpi-tpi: Nimrot i lusim Babilonia na i go long hap bilong Asiria na em i kirapim
    ol dispela bikpela taun, Ninive na Rehobotir na Kala
  dan-1931: fra dette Land drog han til Assyrien og byggede Nineve, Rehobot-Ir, Kela
  vie-OVCB: Kế đó, lãnh thổ của ông bành trướng sang xứ A-sy-ri. Ông xây thành Ni-ni-ve,
    Rê-hô-bô-ti, Ca-la,
  lbk-lbk: Nalpo siya ischi sa et nenpaAsiria ay nangab-ana isnan ili ay Nineve, Rehobot-ir,
    Cala
  guj-2017: ત્યાંથી તે આશ્શૂરમાં ગયો અને નિનવે, રહોબોથ ઈર, કાલા,
  byr-byr: '@see-verse:GEN.010.010'
  awx-awx: Nimrotdä Babiloniale kep teke, ku Asiriale kewune taunu inulungu gäpangguyi
    pahakut. Umanä Niniwe, Rehobotir, Kala,
  pon-2006A: Sang nan wehio e ketila Asiria oh kauwada kahnimw kan en Ninipe, Rehopod
    Ir, Kala,
  por-BRBSL: Dessa terra ele entrou na Assíria, e construiu Nínive, Rehoboth Ir, Calah,
  cth-cth: Hote ram koehoi Assiria ram lah a cei teh Nineveh, Rehobothir aka lahoi,
  twi-twi: Ofii saa asase no so trɛw nʼahenni mu kɔɔ Asiria, kɔkyekyeree Ninewe. Rehobot-Ir,
    Kala ne
  hlt-hlt: Te khohmuen lamkah Assyria la cet tih Nineveh, Rehobothir, neh Kalah te
    a thoh.
  tbz-SIM: Kɛ̀ Nɛmmudotii ítɛ́ dɛ kó dihɛì kɛ́kɔtɛ Asidii kɛ́mɑɑ́ Ninifu nɛ̀ Debotidii
    nɛ̀ Kɑdɑɑ.
  msy-2020: Egha Nimrot Babilon ategha Asirian amadaghan ghua nguibar ekiar kabar
    ingari, Ninive, Rehobotir, Kala,
  txq-txq: Numa naa mai, ana koasa tamba no Asyur. Basa boe ma ana nambaririik kota
    Niniwe, Rehobot-Ir, Kala,
  aaz-aaz: Naꞌko naan in nhainua ntein in kua-prenat antea Asur. Rarit in nafenaꞌ
    kota Niniwe, kota Rehobot-Ir, kota Kara,
  dop-dop: Tɛtʋ ntɩ tǝ tɑɑ kɛ́ ɩ lɩɩwɑ nɑ ɩ́ polo Asilii nɑ ɩ́ ŋmɑ́ Ninifi, nɑ Lehopoti-Hiili,
    nɑ Kelɑ,
  azb-azb: O bu torpaqdan Aşşur torpağına köçüb, Ninevanı, Rexovot-İri, Kelahı,
  eng-DBY: From that land went out Asshur, and built Nineveh, and Rehoboth-Ir, and
    Calah,
  hin-2017: उस देश से वह निकलकर अश्शूर को गया, और नीनवे, रहोबोतीर और कालह को,
  wol-KYG: Ca réew mooma la Namróot jóge dem Asur, sanc dëkk bu mag boobee di Niniw,
    ak dëkk yooyee di Reyobot Ir ak Kala, ba Resen, gi ci diggante Niniw ak Kala.
  swp-swp: Oea eai ne i torohai i lau Asiria, eo Ninive eanuana i hetoro, eo Rehobote‐iro,
    Kalaha,
  bjr-bjr: Miqoo mariufanoo Nimaroodafa Asiria maqa maaqai oonureenoo Ninifee maqusa
    faqa Reehoobootaira maqusa faqa Karaa maqusa faqa Reeseena maqusa faqa auqinau.
  eng-YLT: from that land he hath gone out to Asshur, and buildeth Nineveh, even the
    broad places of the city, and Calah,
  heg-NTPO: Deng na, un kuasa taplaeng Asyur. Hidi kon un bangun-pii kota Niniwe,
    Rehobot-Ir, Kala,
  ptu-ptu: 'Iam too inde appa'' kota napa''pahandu''i umpakalua'' kahajaanna sule
    lako Asyur. Dioi Asyur umpadadim appa'' kota: kota Niniwe, kota Rehobot-Ir, kota
    Kalah,'
  bzd-NTPO: Wëm e̱' yéttsa̱ Sinar a̱ eköl kiè Asur. E' mía̱ ká̱ bánet. Eta̱ ee̱ ie'
    ká̱ yué tkël kiè Nínive, Rehobot-ir, Quélah ena Resen.
  kwf-kwf: Ma Ꞌi buri Ꞌana nia ka leka Ꞌuana fanoa ꞋaꞋana kira saea Ꞌania Ꞌi Asiria,
    ma nia ka saungaꞋinia fanoa doe ki neꞋe kira saea Ꞌania Ꞌi Ninifa, ma Ꞌi Rehobotir,
    ma Ꞌi Kala,
  eng-WYC-2017: Asshur went out of that land, and builded Nineveh, and [the] streets
    of the city, and Calah,
  eng-WMBB: Out of that land he went into Assyria, and built Nineveh, Rehoboth Ir,
    Calah,
  spp-spp: 'U à pa yîri lire kìni i, mà kàre Asiri wuuni i, maa kànya niɲyahaya faanra
    wani: Ninive ná Erobɔti Iri ná Kalaka'
  aey-aey: Maha eunadec uqa cajimei Asiria nuen. Odimei uqa ono Niniwa, Rehobot-ia,
    Kala,
  urd-GVH: उस मुल्क से निकलकर वह असूर चला गया जहाँ उसने नीनवा, रहोबोत-ईर, कलह
  rug-rug: Koasa popoa asa si taluarae la se Nimirodi pa Siria, meke kuri sa sari
    na vasileana nomadi pa Ninive, Rehoboti, Ire, Kala, meke Resene, sapu koa pa vari
    korapana Ninive meke sa vasileana lavata pa Kala.
  gaz-gaz: Innis biyya sanaa baʼee Asoor dhaqe; achittis Nanawwee, Rehoobootii fi
    Kaalahi ijaare;
  fra-LSG: De ce pays-là sortit Assur; il bâtit Ninive, Rehoboth Hir, Calach,
  yal-yal: A yi keli Sinari yi, a yi siga Asiriya bɔxɔni. Mɛnni, a yi taane ti naxanye
    xili Niniwa nun Rehoboti nun Iri nun Kala
  gum-gum: Incha Sinargurrimbe Nimrodbe Asursrømay webya, truyube Ninive ciudameran
    mara pønsrøbig køn, tru Rehobot ciudawanba, Cala ciudawanba.
  iou-iou: Eruk, Babilonia kome peŋpeŋ Asiria komeken kuŋkuk. Kome uken yotpärare
    wäpi Ninive, Rehobot, Kala, Resen täŋkuk.
  haw-1868: Ma ia aina aku i hele aku ai o Asura, a kukulu iho la ia Nineva, a me
    ke kulanakauhale o Rehobota, a me Kala,
  arb-NAV: وَمِنْ تِلْكَ الأَرْضِ خَرَجَ أَشُّورُ وَبَنَى مُدُنَ نِينَوَى وَرَحُبُوتَ
    عَيْرَ وَكَالَحَ،
  adz-adz: I mingꞌa nigi da arangan ifa Asiria da iraf gamp Niniwe, Rihobot-Ir da
    Kala, da Resen. I gamp Resen igi imingꞌ wasaꞌ i gamp Niniwe da gamp tsiraꞌ Kala.
  ewe-ewe: Tso anyigba ma dzi la, eyi Asiria, afi si wòtu Ninive, Rehobot Ir, Kala
  nuy-nuy: Naagi-yung na-Nimrod ni-yanggi Assyria-wuy. Niwu-raani anubani ana-Nineveh
    marri ana-Rehoboth Ir, marri Calah
  eng-LEE: Out of that land went forth Asshur, and built Nineveh, and the city of
    Rechoboth, and Calach.
  dji-dji: Ga ngunungir gurrbingir Djinarngir yul girali yagirri Atjur. Ga nyani Nimrut
    mutjpiningili gurrbi wanapili djiniwili, Niniba, Riyubutir, Kala, ga Ritjin.
  nna-nna: Palaja warrarn jirrarnarningu Assyria-karti. Yarni marna cities, ngapirrangu,
    Nineveh, Reheboth-Ir, Calah,
  asm-FB: তেওঁ সেই ঠাইৰ পৰা অচুৰ দেশলৈকে গ’ল; তেওঁ নীনবি, ৰহোবোৎ-ঈৰ, কেলহ,
  sus-A: عَ نَشَ كٍلِ سِنَرِ، عَ سِفَ عَسِرِيَ بْشِ مَ. مّننِ عَ نَشَ تَايٍ تِ نَشٍيٍ
    شِلِ نِنٍوٍ، رٍهٌبٌتِ، عِرِ، كَلَ،
  fra-SBL: De ce pays, il alla en Assyrie, et bâtit Ninive, Rehoboth Ir, Calah,
  hbo-hbo: מִן־הָאָ֥רֶץ הַהִ֖וא יָצָ֣א אַשּׁ֑וּר וַיִּ֙בֶן֙ אֶת־נִ֣ינְוֵ֔ה וְאֶת־רְחֹבֹ֥ת
    עִ֖יר וְאֶת־כָּֽלַח׃
  shp-NTPO: Ja mainmeaxa Asur pikota iki, janra Nínive, Rehobot-Ir, Cala jemabo aká
    iki,
  eng-WYCLIFFE: Assur yede out of that lond, and bildide Nynyue, `and stretis of the
    citee,
  pjt-pjt: Munu manta nyara palulanguṟu Nimaṟatalu manta kutjupakutu ankula tawunu
    puḻka tjuṯa palyaṉu manta ini Atjiṟiyala. Paluṟu tawunu panya puḻka tjuṯa ini
    nyanganpa palyaṉu Ninipanya, Rayupatja Iirnga, Kaalanya tjananya, munu tawunu
    kutjupa ini Ritjinnga kuḻu palyaṉu ngura Ninipala pulala Kaalala nguṟurpa. Ka
    ngura Kaalanya panya tawunu puḻka mulapa ngaṟangi.
  cwe-cwe: Nimulodi viyalawile uko, kahita Ashulu kazenga mabululu ya Ninawi na Lehobosi
    na Kala,
  bgs-bgs: Tikud dutun, igsadun sikandin tun ta Asiria, asta igimu sikandin ka mga
    lunsud ka Ninibe, Rehobot-Ir, Cala,
  kik-kik: Kuuma bũrũri ũcio wa Shinaru agĩthiĩ bũrũri wa Ashuri, nakuo kũu agĩaka
    matũũra ma Nineve, na Rehobothu-Iru, na Kala,
  ksr-ksr: Nimrodnoŋ Babilonia baloŋ mesaoŋ Assiria kema gomaŋ somasomata qagia Niiniwe,
    Rehobotir ano Kala ii mero.
  omb-omb: Dena ute hi nge mo vano Asaria ko mo tavuigi mo ragasi na Niniva, Rehobot-Ir,
    Kalab
  fra-NCL: De ce pays il alla en Assur, et bâtit Ninive, Rechoboth-Ir, Chalé,
  cek-AK: To prae thung hoiah Asshur prae thungah a caeh moe, to ah Nineveh, Rehoboth
    hoi Kalah,
  xla-xla: Epame ma etle Asiliya mo dla taiyo. Ya꞉ edla tame Niniba mo mate Lehobot
    Il mo mate epame Kala mo mate kotimaiyo.
  cuk-cuk: 'Geb Nimrod Sinar-yargi-nodegusgu, Asiria-yarse nadegusad. Agi, we-neggweburmar
    urbidapid: Nínive, Rehobot, Cala, degi, Resén.'
  uig-CYR: У бу зиминдин Ашур зиминиға чиқип Нинәвә, Рәһобот-Ир, Калаһ вә Нинәвә билән
    Калаһниң оттурисидики Рәсән дегән шәһәрләрниму бена қилди (булар қошулуп «Катта
    Шәһәр» болди).
  tel-2017: ఆ ప్రాంతంలో నుంచి అతడు అష్షూరుకు బయలుదేరి వెళ్ళి నీనెవె, రహోబోతీరు, కాలహు
    పట్టణాలను,
  hat-BSA: De teritwa sila a, li te antre nan Assur, e li te bati Ninive avèk Rehoboth-Hur,
    Calach,
  kos-kos: Nimrod el som we lac nu Assyria ac musaela siti Nineveh, Rehoboth Ir, Calah,
  hbo-WLC: מִן־הָאָ֥רֶץ הַהִ֖וא יָצָ֣א אַשּׁ֑וּר וַיִּ֙בֶן֙ אֶת־נִ֣ינְוֵ֔ה וְאֶת־רְחֹבֹ֥ת
    עִ֖יר וְאֶת־כָּֽלַח׃
  ibo-ibo: Site nʼala ahụ ọ gara Asịrịa, ebe o wuru obodo Ninive na Rehobọt Ia, na
    Kala,
  ory-ory: ସେହି ଦେଶରୁ ଅଶୂର ନିର୍ଗତ ହୋଇ ନୀନିବୀ ଓ ରହୋବୋତ୍‍-ପୁରୀ ଓ କେଲହ,
  chk-chk: Nge seni ei fanü Nimrot a pwal feila Asiria o aüetä ekewe telinimw Ninifa,
    Rehopot Ir, Kala
  ssd-ssd: Nu Babilonia kilke kusremba Asiria kina sulumba tumbraŋ sugo bailkamba
    ninde lika wande patike likina. Tumbraŋ sugo ta ande nyunu Nineve ande Rehobot-Ir
    ande Kala ande Resan.
  rop-rop: en afta imbin go langa det najawan kantri gulum Asiriya, en deya na imbin
    bildimap fobala taun gulum Ninaba, Reiyabothiya,
  ukr-1871: Із тієї землї вийшов Ассур, та й збудовав Ниневу і Регобод-Ір, і Калаг,
  eng-AOI: Then he went from Babylonia to Assyria and there his workers built many
    houses. They went on and on building until there were four cities called Nineveh,
    Rehoboth-Ir, Calah
  yon-yon: Ambibkin kuyaambed wene Asiria ambibkin aombed taun Ninevayiib Rehobotiiyiib
    Kalayiib
  bch-bch: 'Ga kus ta Nimrot itnan tibur kapei toa oa ta ila ngan tibur kapei Asiria
    ta ikado tuanga kapeipei ga gid ne: Ninive ga Reobotir ga Kala'
  deu-1951: Von diesem Land zog er nach Assur aus und baute Ninive, Rechobot-Ir und
    Kelach,
  eng-JPS: Out of that land went forth Asshur, and builded Nineveh, and Rehoboth-ir,
    and Calah,
  ubr-ubr: Nimrod on Babylonia tafanam emon on inai Assyria nan mafam gagamis i goyon,
    osi mafam gagamis min Nineveh, Rehoboth Ir, Calah,
  srp-1865: Iz te zemlje izaðe Asur, i sazida Nineviju i Rovot grad i Halah,
  lug-lug: Bwe yava mu nsi eyo n’agenda mu Bwasuli, n’azimba Nineeve, ne Lekobosiyira,
    ne Kala ne
  heb-heb: מן הארץ ההוא יצא אשור ויבן את נינוה ואת רחבת עיר ואת כלח׃
  ben-IRV: সেই দেশ থেকে তিনি অশূরে গিয়ে নীনবী,
  pan-pan: ਉਸ ਦੇਸ਼ ਤੋਂ ਨਿੱਕਲ ਕੇ ਉਹ ਅੱਸ਼ੂਰ ਨੂੰ ਗਿਆ ਅਤੇ ਨੀਨਵਾਹ, ਰਹੋਬੋਥ-ਈਰ ਅਤੇ ਕਾਲਹ,
  mwp-mwp: Nuy seyzi meparu Asiriyapa a koey goegath moeydhadhin kayb kedha thoeraypa
    Nineba, a wara Rewobet Oer, a wara Kala.
  mya-JVB: ထို ပြည် မှာအာရှရိ ပြည်သို့ သွား၍ နိနေဝေ မြို့၊ ရဟောဘုတ် မြို့ ကာလ မြို့ကို၎င်း၊
  tte-O: Mwa ilauyoi dedei Asiliya kabo yanuwa lalakili siya Ninibe, Leoboti Ili yo
    Kala,
  tbg-tbg: Ho Nimirotiva Sinaa vata mini kero oru Asiria vataini vaiharo qaiqaa vatuka
    vonavu Niniveve, Rehoboti-Irave, Karaave,
  hmo-hmo: Unai tano dekena amo Nimiroda ia raka siri, Asuria tano dekenai ia lao.
    Unuseni Nineva hanua bona Rehoboto Ira hanua bona Kala hanua ia haginidia,
  ata-ata: Mulutu lai ne la sou mulai ne Asiria sou muꞌilii tuala tila ne Ninive,
    xe ne Leovotia ne Kala xe
  nfa-nfa: Nèti era sèra, na nare hari Asyur. Ka na patitu kota Niniwe, Rehobot-Ir,
    Kala,
  urd-urd: उसी मुल्क से निकल कर वह असूर में आया, और नीनवा और रहोबोत ईर और कलह को,
  rus-SYN: Из сей земли вышел Ассур и построил Ниневию, Реховоф-ир, Калах
  cbt-NTPO: 'Ina parti quëran Asoronta pipirahuaton, ninanoro''sa ocoirin: Ninihui,
    Niopoto-iri, Cara, inapita itopiso''.'
  bqc-SIM: Bↄa we à gɛ̀ Asili bùsuu, ↄ̃ à Niniva kàlɛ ń Leobotiio ń Kalao
  tcz-CHONGTHU: Aman hiche akon chun Assyria ajonin hikom achun Nineveh khopi aphut
    doh in aban'a Rehobothir khopi ahin Calah khopi jong ahin phut doh kit e.
  mar-mar: त्या देशातून तो अश्शूर देशास गेला व तेथे त्याने निनवे, रहोबोथ, ईर, कालह
    ही शहरे बांधली
  tcs-tcs: Prom dat kantri, Nimrod i bin go po nada kantri kolem Asiria. Ane em bin
    bilde dem siti blo Ninaba, Riobotir, Kala
  qub-qub: Chay pachapitami aywacuran Asur partiman. Nircur ruraran Nínive siudäta,
    Rehobot-Ir siudäta, Cala siudäta.
  bqp-bqp: Bona gwe à gɛ̀ɛ Asiria bùsun, akũ à Ninɛva kàtɛ kũ Reobo'irio kũ Kalao
  hat-hat: 'Apre sa, li kite peyi a, li ale lavil Asou. Men lavil li bati yo: Neniv,
    Reobòt-Ir, Kalak.'
  eng-BSB: From that land he went forth into Assyria, where he built Nineveh, Rehoboth-Ir,
    Calah,
  tod-tod: Naama yooi ʋoluma, Nimelɔde liini Asiili yooi zu, é Ninive laa wolai lo,
    ta Leɠɔɓɔte-Iil, ta Kala,
  eng-WEBPB: Out of that land he went into Assyria, and built Nineveh, Rehoboth Ir,
    Calah,
  kbq-kbq: Nimroti'a Babiloni rankumara atreno, Asiria kaziga vuno rankumazaga ome
    azeri otino ki'ne. Ana kuma zamagi'a Ninive, Rehobotirie, Kalae, Resenie.
  nhe-BL: Huan itlanahuatil Nimrod pejqui ipan tlali Sinar huan momoyajqui hasta tlali
    Asiria. Yajaya quichijqui nopa altepetini tlen itoca Nínive, Rehobot huan Cala.
  bus-bus: Bↄna gwe à gàa Asiria bùsun, ben à Ninɛva kàɛ kↄ̃n Reobo'io kↄ̃n Kalao
  gub-BL: 'Na''e Nihoz uhem oho a''e ywy wi kury, Axir ywy rehe oho pà kury. Uzapo
    kar 4 tawhu a''e ywy rehe: Nin, Heomot-Ir, Kara tawhu uhua''u ma''e, Hezem.'
  eng-DRA: Out of that land came forth Assur, and built Ninive, and the streets of
    the city, and Chale.
  knf-knf: Du uŧaak mënţ di di Nemrod apënnuŋ aya te Aşuur aşë niw Niniwe na Rehobot-Ir,
    na Kalah.
