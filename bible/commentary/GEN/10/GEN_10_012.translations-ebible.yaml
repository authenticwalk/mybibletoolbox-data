verse: GEN.010.012
translations:
  mal-C: നിനവേക്കും കാലഹിനും മധ്യേയുള്ള മഹാനഗരമായ രേസെൻ എന്നീ പട്ടണങ്ങളും പണിതു.
  deu-TKW: und Resen zwischen Nineve und Kalah - das ist die große Stadt.
  lin-lin: mpe Reseni, engumba monene na kati-kati ya Ninive mpe Kala.
  cbr-NT: '''imainun ëma chaiira Resen kakë, axa Nínive amo ''imainun Quélah axribi
    amo ''ikë a ''akëxa.'
  eng-LSV: and Resen, between Nineveh and Calah; it [is] the great city.
  bmu-bmu: Mewöyök Resen mi Niniwe aka siti ketaŋi qetŋi Kala yetkö sutŋire mem wahörök.
  eng-GNV: 'Resen also betweene Niniueh and Calah: this is a great citie.'
  eng-WEBSTER: 'And Resen between Nineveh and Calah: the same is a great city.'
  nhw-BL: Huan quichijqui Resén catli eltoya tlatlajco nopa hueyi altepetl Nínive
    huan Cala.
  swh-ONEN: na Reseni, iliyo kati ya Ninawi na Kala; huo ndio mji mkubwa.
  bba-bba: kɑ mɑɑ Resɛni, Ninifu kɑ Kɑlɑsin bɑɑ sɔɔ. Wuu si kpuro su kuɑwɑ wuu bɔkɔ
    teu.
  eng-KJVCPB: 'and Resen between Nineveh and Calah: the same is a great city.'
  cpy-cpy: rijatzi ashitawori kyaariperori nampitsi iitachari Resén. Iroka nampitsi
    Resén rootaki jatekachari ojeekira nampitsi Nínive eejatzi Cala.
  mpx-mpx: ge Lesen i ginolil. He Lesen i minaa Ninibe ge panuwa bwabwatana Kala ali
    hawawala.
  wbp-wbp: '@see-verse:GEN.010.011'
  luo-luo: kod Resen, dala maduongʼ, man e kind Nineve kod Kala.
  meu-meu: 'bona Resene, Nineve bona Kala padadiai: ia na hanua bada-hereana.'
  npi-ULB: र निनवे र कालह बिचमा पर्ने रेसेन निर्माण गरे । यो एउटा ठुलो सहर थियो ।
  yor-yor: àti Resini, tí ó wà ní àárín Ninefe àti Kala, tí ó jẹ́ ìlú olókìkí.
  emp-NTPO: Idjab̶a Reseʌ̃ puru dromada osia Ninive idjab̶a Cala ẽsi.
  ind-ind: dan Resen. Resen merupakan kota terbesar di antara kota Niniwe dan kota
    Kalah.
  pes-OPCB: و ریسن (شهر بزرگی که بین نینوا و کالح واقع است) را بنا کرد.
  ssx-ssx: kutupa mo Ninipa daoni pita꞉ Kala daoni aneke yaapo tukikina꞉ hala꞉ Leseni
    daoni make paeyao a꞉eyekeme.
  lcm-lcm: nas Resen. Resen nang kapo ago nei liuan i Nineve na rina tavirimok ang
    ta Kala.
  aer-aer: Re anteme apmere arrpenhe akngerre mpwareke Resen arritnye. Apmere nhenhe
    re Nineveh uthene Calah uthene mpwepele aneke. Tyerrtye atningke anthurre apetyewarremele
    apmere yanhele anerrirreke.
  tgl-ULB: at Resen, na nasa pagitan ng Nineve at Cale. Ito ay malaking lungsod.
  nop-nop: eŋ Lesen woondi Niniwe eŋ Kala adi’walaŋ baŋamhik ginaŋ itak. Yokwet wondi
    wapum hinek tilak.
  kca-kca: пӑ Ресен, Ниневия пӑ Калах кўтән, опсәс, щит вŏԓаӈ вош.
  cbu-NT: Aresemsha yakat apusantaru kapung taarangiya. Ninipisha piyamaritam taarangiya;
    Kalsha arangich watandaram taarangiya.
  hui-hui: Lesenebi tano uruni mo heya halu bu helaga bini. Lesene tano ogoni Niniba
    tanola tano dunini timbuni Kala tanola hengene wiagoha wini.
  wrs-wrs: Kalava kotamendekli lohvna. Resen kembelva hovra lohvna Ninevara Kalara.
  mya-mya: နိ​နေ​ဝေ​မြို့​နှင့်​ကာ​လ​မြို့​ကြီး​စပ်​ကြား​ရှိ ရေ​သင်​မြို့​ကို​လည်း​ကောင်း​တည်​လေ​၏။
  cbi-NTPO: tsenmin Resen aa pebulu bain kemi, matyu Nínive bain, Quélah bain chunu
    kejtaa tenatala.
  bod-N: ནིན་ཝེ་དང་ཀ་ལཱ་གཉིས་བར་དུ་གྲོང་ཁྱེར་ཆེན་པོ་ཞིག་བཞེངས་པ་ནི་རེའེ་སཱན་ཞེས་པ་དེ་ཡིན༌ནོ།།
  wsk-wsk: se Resen umutang kaolam. Resen mu Nineveh se Calah wonong bibiya mu nunga
    kusumuri anikaso.
  kkl-kkl: Resen sobaog. As tompare abene sobaog aghana as nubu sirikne Kalah sobaog.
  sna-sna: neReseni, riri pakati peNinevhe neKara; rinova ndiro guta guru.
  spa-BLM: y Resen entre Nínive y la gran ciudad Cala.
  beu-beu: bot Resen ba ue bendar Niniwe, bot Kala ehahama mi angu bakung atahing.
    Anga emangpi anga naung bendar eele.
  cac-cac: yed' Resén, aton jun chon̈ab' ay d'a scal Nínive yed' Cala. A chan̈e' chon̈ab'
    chi', junxon̈ej nivan chon̈ab'il ix aji.
  swh-ULB: na Raseni ambao ulikuwa kati ya Ninawi na Kala. Ulikuwa mji mkubwa.
  bel-bel: і Рэсэн паміж Нінэвіяю і Калахам; гэта горад вялікі.
  deu-ELBBK: 'und Resen zwischen Ninive und Kalach: Das ist die große Stadt.'
  mbb-OT: wey Resen he ziyà te pid-elangan te Nineve wey Cala, he iyan nevantug he
    inged.
  msc-msc: ni Resɛni soilu sii ka alu lɔ. Resɛni ye Ninibe ni Kalasi so fila le tɛ.
    So ba le wo ri.
  mal-2015: നീനവേക്കും കാലഹിന്നും മദ്ധ്യേ മഹാനഗരമായ രേസെൻ എന്നിവ പണിതു.
  tuo-NT: Tojo nicã Resén wãmetiri macãrẽ daꞌrecʉ niwĩ. Ti macã, Nínive, Cala wãmetise
    macãrĩ waꞌteropʉ tojacaro niwʉ̃. Pajiri macã nicaro niwʉ̃.
  gup-gup: Dja mak kunred Resen bolkmarnbom kaluk kubulkayh kore Ninevah dja Calah.
    Kunmekbe kubolkkimuk kaluk kururrkwern duninjh.
  met-met: xaung Resen, long sabangga wa liwe mana Ninibe xaung Kala.
  gvs-gvs: Asa Reseni nakae ilokasa. Moe asayana gagaina go, Ninivei be Kela nauyayanaidi
    goi ikaaiyaka.
  rmc-rmc: Avke ačhaďa the o Resen maškar o foros Ninive the o baro foros Kelach.
  nlg-nlg: mi Resen, te ghaha ighobudira Nineveh mi Calah, na komu sule.
  dgr-DOGNT: eyıts'ǫ kǫ̀godeè Resen gòhtsı̨. Eyı sìı kǫ̀godeè Nıneveh eyıts'ǫ kǫ̀godeè
    nechàa Kalah wege gòı̨ɂà hǫt'e.
  pes-OPV: و ریسن را درمیان نینوا و کالح. و آن شهری بزرگ بود.
  ron-1924: ши Ресен ынтре Ниниве ши Калах; ачаста есте четатя чя маре.
  ben-OBCV: ও সেই রেষণ নগরটি গড়ে তুললেন যা নীনবী ও কেলহের মাঝখানে অবস্থিত; সেটিই
    সেই মহানগর।
  lex-lex: me leta Resen, mak kdella Niniwe nora Kala rletni, ne Niniwe de letlawna
    inhatta.
  rgu-rgu: ma Resen, fo rai Niniwe no Kala talada. Basa sira nana bendar mesan.
  som-som: iyo Resen oo u dhexeeyey Nineweh iyo Kaalah, (taasuna waxay tahay magaalada
    weyn).
  lat-VUC: 'Resen quoque inter Niniven et Chale: hæc est civitas magna.'
  aoi-aoi: akwa Rejena. Awilyaba angalya Niniba nuw-ambilyuma alalubaja umba awilyaba
    angalya Kela adadibina. Ngalaja Rejena wilyarra. Umba akina angalya Kela amakwulyumide-ka
    angalya akina.
  eng-ASVBT: and Resen between Nineveh and Calah (the same is the great city).
  mna-mna: '@see-verse:GEN.010.011'
  ita-1885: e, fra Ninive e Cala, Resen, la gran città.
  eng-LXXUP: 'and Resen between Nineveh and Calah: this is the great city.'
  eng-ULB: and Resen, which was between Nineveh and Calah. It was a large city.
  spa-VBL: y Resén, la cual queda entre Nínive y la gran ciudad de Cala.
  fra-_FOB: Et Résen, entre Ninive et Calach; c'est la grande ville.
  mal-mal: നീനെവേയ്ക്കും കാലഹിനും മദ്ധ്യേ മഹാനഗരമായ രേസെൻ എന്നിവ പണിതു.
  urd-GVR: aur Rasan ke shahr tāmīr kie. Baṛā shahr Rasan Nīnwā aur Kalah ke darmiyān
    wāqe hai.
  suz-BL: निनवे नु कालाह सहर आस दातेमी रेसेन सहर सेला बाक्‍त। मेको ठेयब सहर बाक्‍माक्‍त।
  ita-1927: e, fra Ninive e Calah, Resen, la gran città.
  ckb-ckb: هەروەها ڕەسەن کە شارە گەورەکەیە دەکەوێتە نێوان نەینەوا و کەلەح.
  eng-BBE: And Resen between Nineveh and Calah, which is a very great town.
  crx-NTPO: '''Ink''ez Resen, Nineveh ''ink''ez Calah whulh eguz, ''et ''udechoo keyoh
    whuti.'
  kan-OKCV: ಮತ್ತು ನಿನೆವೆ ಹಾಗೂ ಕೆಲಹ ಮಧ್ಯದಲ್ಲಿರುವ ರೆಸೆನ್ ಮಹಾಪಟ್ಟಣವನ್ನು ಕಟ್ಟಿಸಿದನು.
  bbb-bbb: '@see-verse:GEN.010.011'
  tam-2017: நினிவேக்கும் காலாகுக்கும் நடுவாக ரெசேனையும் கட்டினான்; இது பெரிய பட்டணம்.
  spa-RV-1909: Y á Ressen entre Nínive y Calah; la cual es ciudad grande.
  ron-BTF: Şi Resen, între Ninive şi Calah; aceasta este o mare cetate.
  eng-WEBP: and Resen between Nineveh and the great city Calah.
  eng-FBV: and Resen, which lies between Nineveh and the great city of Calah.
  nld-1939: en Résen tussen Ninive en Kálach; dit is de grote stad.
  nch-BL: Huan quichijqui Resén cati eltoya tatajco nopa hueyi altepet Nínive huan
    Cala.
  tfr-NTPO: Resén. Resén, e kjokyo kësbange. E ber buk Nínive kjokyo, Cala kjokyo,
    e tjrëko.
  vie-1934: Và thành Rê-sen, là thành rất lớn, ở giữa khoảng thành Ni-ni-ve và Ca-lách.
  hin-CV: तथा रेसेन नगर को बनाए, जो नीनवेह तथा कलाह के बीच का एक बड़ा नगर है.
  eng-OURB: and Resen between Nineveh [Offspring’s Habitation] and the great city
    Calah.
  spa-BES: Y Resen entre Nínive y Cala, que es una ciudad muy grande.
  tdx-tdx: i Resene añivo’ i Ninevè naho i Kèlake—rova jabajaba.
  vid-vid: Leseni uwele hagati ha Ninawi na muji ukulu wa Kala.
  pwg-pwg: ma Resen. (Resen na kwanatu ghamana Nineva ma Kala basusiyai.)
  eng-OKE: and Resen, between Nineveh and Kalach, which was a great city.
  tha-KJV: และเมืองเรเสนซึ่งอยู่ระหว่างเมืองนีนะเวห์กับเมืองคาลาห์ เมืองนี้เป็นเมืองใหญ่
  por-BR-2018: E a Resém entre Nínive e Calá; a qual é cidade grande.
  bco-bco: '@see-verse:GEN.010.011'
  deu-ELO: 'und Resen zwischen Ninive und Kalach: das ist die große Stadt. -'
  ktm-ktm: pe Resen. Resen ti ise ndrokoron Niniveh pe Kalah. Kalah eri taon mandra-an
    ihpa ndre siti.
  caa-caa: Y uche e nuxi chinam Resen xeꞌ quetpa tuyuxin e chinam Nínive y tuyuxin
    e chinam Quélah.
  eng-WYC-2018: and Resen betwixt Nineveh and Calah; this is a great city.
  epo-epo: kaj Resen inter Nineve kaj Kalaĥ (ĝi estis la granda urbo).
  uig-PIN: '@see-verse:GEN.010.011'
  beo-beo: amola Lisene. La:idi da Ninefe, la:idi da Ga:ila amola Lisene da moilai
    bai bagadedafa dogoa galu.
  tpi-OTNT: na Resen. Resen i stap namel long Ninive na biktaun Kala.
  hau-SA: da Resen, wadda take tsakanin Ninebe da Kala; wanda yake babban birni.
  udu-udu: Dhali Pa Rasan ibwaman gi Pa Ninawa mo dhali gi Paŋ Kaalah mo, a’di jin
    ta ’peŋkuman bampa/ jin caaca mo.
  uig-LAT: '@see-verse:GEN.010.011'
  nde-nde: leReseni ephakathi kweNiniva leKhala; yilo idolobho elikhulukazi.
  ton-ton: 'Mo Lisini ʻi he vahaʻa ʻo Ninive mo Kela: ko e kolo lahi ia.'
  ces-1613: A Rezen mezi Ninive a mezi Chále; toť jest město veliké.
  eko-eko: na sitati ya Reseeni, sitati khuluyeene yaari vakatthi wa sitati ya Neniive
    na ya Kaala.
  nss-nss: iyapolo Resen ara, ita mwalinga Niniweh pe mwalinga kol namandran Kalah.
  eng-WMB: and Resen between Nineveh and the great city Calah.
  tam-TCV: நினிவேக்கும், காலாகுக்கும் இடையில் ரெசேன் பட்டணத்தையும் கட்டினான்; இது
    பிரதான நகரம்.
  ceb-ULB: ug Resen, nga anaa taliwala sa Nineve ug Cala. Dako kato nga siyudad.
  mkn-mkn: deng Resen, yang ada di Niniwe deng Kala pung teng-tenga. Samua tu, kota-kota
    bésar.
  pol-UBG: Także wielkie miasto Resan pomiędzy Niniwą i Kalach.
  agr-agr: Nuigtushkam najanauwai yaakat dekas múun, Resen tutaya nuna. Duka yaakat
    Nínive Quélahjai niniaku aajakua nuna ejapeen aajakui.
  kyc-kyc: Dopa pipala yuu taone kamame andake mende kingi Oresene lenge doko Kalapa
    Ninepa dolaponakanya dokona waso piya.
  urd-GVU: اور رسن کے شہر تعمیر کئے۔ بڑا شہر رسن نینوہ اور کلح کے درمیان واقع ہے۔
  deu-1912: dazu Resen zwischen Ninive und Kalah. Dies ist die große Stadt.
  ntj-ntj: '@see-verse:GEN.010.011'
  row-row: ma Resen, mana sia Niniwe no Kala taladꞌa na. Basa naa ra, kambo monaeꞌ.
  kan-2017: ನಿನೆವೆಗೂ ಕೆಲಹಕ್ಕೂ ಮಧ್ಯದಲ್ಲಿ ಇರುವ ರೆಸೆನ್ ಪಟ್ಟಣವನ್ನೂ ಕಟ್ಟಿಸಿದನು. ರೆಸೆನ್
    ಮಹಾಪಟ್ಟಣವೆಂದು ಪ್ರಸಿದ್ಧವಾಗಿದೆ.
  ena-ena: Mu Lesen. Lesen haiabɨla agaŋ nɨbu Ninive haiabɨla hɨnici uci Kala haiabɨla
    hɨnici veci alɨhaŋ heŋ hɨniadami. Kala haiabɨla agaŋ nɨbu haiabɨla hekɨlɨ.
  tgo-tgo: na Risen, ina Ninive na Kala e ghanjilughawoghawo, iye ghemba laghɨye regha.
  yap-yap: ngu Resen ni bay u thilin yu Niniveh nge yu Kalah ni ireram fare binaw
    nib gilbugwan.
  tet-tet: no Resen, mak iha Niniwe no Kala leet. Kota nia sia, hotu-hotu kota boot.
  hlt-MCSB: Te phoeiah Nineveh laklo neh Kalah laklo kah Resen te tah khopuei len
    la om.
  mdy-ETH: ዬያጉዲ ሃሣ ኔኔዌና ካላሂ ጌይንታ ካታሞንሢ ሳዛ ሬሴኔ ጌይንታ ኮሺ ዼኤፖ ካታሞንሢ ዒ ማዤኔ።
  twi-ASANTE: Resen a ɛda Ninewe ne Kala ntam; ɛno na ɛyɛ kuro kɛseɛ wɔ saa ahemman
    no mu.
  mwc-mwc: Ba meyaga kaikapona Resen wai, Nineveh ba Calah basunai i bowai.
  bhl-bhl: Elesen.”, yangse kale. Ninibe abiw mutuk fian koleweko, Kala abiw mutuk
    fian tele tele biim mutuk dim e e Elesen abiw mutuk fian be gese kale.
  con-NTPO: Resén tsu Nínive, Cala enttingeni.
  eng-WEBU: and Resen between Nineveh and the great city Calah.
  bnp-bnp: A tanga dagi e Resen i pesi na kurukuruna e Ninive e Kala.
  wal-wal: '@see-verse:GEN.010.011'
  mgh-mgh: ni Resemi, inkhala ncoko wo Ninive ni Ukalaa, iparasa yuulupale.
  acu-NT: '@see-verse:GEN.010.011'
  spa-PDDPT: y Resen, entre Nínive y Cala, la cual es una ciudad grande.
  gun-gun: Nínive ha'e Calá mbyte ma ojapo avi Resém tetã guaxu.
  agu-BL: Ncha'tz ocnak i' tan nuc'le'n yi chumam tnum yi na bi'aj Resén, yi cho'n
    at nicy'al yi tnum Nínive tu Cala.
  eng-PEV: Then he built a big town called Resen. It was between Nineveh and Calah.
  ilo-ULB: ken Resen, nga adda iti nagbaetan ti Ninive ken Cala. Dakkel daytoy a siudad.
  kpg-kpg: mo Resen, dela i mehanga Nineveh mo di waahale damana go Calah.
  uig-ARA: '@see-verse:GEN.010.011'
  bsp-bsp: kɔ Rɛsɛŋ, dare dɔpɔŋ dɔkɔ dɛnayi Niniwe kɔ Kalah dacɔ mɔ.
  mbs-mbs: aw Resen diyà te tengà-tengà te Niniba aw dakel lonsod te Cala.
  tof-tof: akó Rresen wirri basirr, Ninebe akó Keila, ibü aodóma.
  sus-sus: nun Resen, taa belebele naxan na Ninewe nun Kala tagi.
  pon-2006: oh Resen, me mihte nanpwungen Ninipe oh kahnimw laud en Kala.
  jae-jae: ma malac teŋ gêc Niniwe to Kala ŋasawa ŋaê gebe Resen, taŋ kêtu malac kapôêŋ.
  ksd-ksd: ma Resen. nina i tur livuan ta dir Nineve ma Kala; ia ra ngala na pia na
    pal.
  tur-YTC: ve Resen'i kurdu.
  bel-N: і Рэсэн, вялікі горад між Нінівай і Каляхам.
  grc-BRENT: καὶ τὴν Δασὴ ἀνὰ μέσον Νινευῒ, καὶ ἀνὰ μέσον Χαλάχ· αὕτη ἡ πόλις μεγάλη.
  ind-AYT: dan Resen yang ada di antara Niniwe dan Kalah; yang adalah kota yang besar.
  lid-lid: ma Resen badeh udu ndrokowa Ninibeh ma ndrokowa kon tinan aloh Kalah.
  nya-nya: ndi Reseni, mzinda waukulu umene uli pakati pa Ninive ndi Kala.
  hrv-hrv: i Resen između Ninive i Kalaha (to je glavni grad).
  mps-mps: me Resen. Resen hanu te Ninive de te genuai hanu Kala si tomode elaluali.
    Te hanu dabe te Asiria dabego tǫ pedai badu elaluai.
  llg-llg: ma Resen fo nai Niniwe no Kala laladan. Basa sala, kota inahuuk mesan.
  tpi-tpi: na Resen. Resen i stap namel long Ninive na biktaun Kala.
  dan-1931: og Resen mellem Nineve og Kela, det er den store By.
  vie-OVCB: và Rê-sen (giữa Ni-ni-ve và Ca-la, thủ đô của vương quốc).
  lbk-lbk: ya Resen, ay wad-ay isnan nenfet-akan nan Nineve ya nan wadwad-ay ay ili
    ay Cala.
  guj-2017: રેસેન, જે નિનવે તથા કાલાની વચમાં હતું, તે સર્વ નગરો તેણે બાંધ્યાં. તેમાં
    રેસેન એક મોટું નગર હતું.
  byr-byr: '@see-verse:GEN.010.011'
  awx-awx: äwä Resen yang. Resenu Niniwe äwä Kala yolu inulung hikngä unggäpangatde
    bänäkängän yiwixakut.
  pon-2006A: oh Resen, me mihte nanpwungen Ninipe oh kahnimw laud en Kala.
  por-BRBSL: e Resen entre Nínive e a grande cidade de Calah.
  cth-cth: Nineveh hoi Kalah rahak kaawm e Resen khopui kalenpounge kho hmuen hai
    a thawng.
  twi-twi: Resen a ɛda Ninewe ne Kala ntam; ɛno na ɛyɛ kurow kɛse wɔ saa ahemman no
    mu.
  hlt-hlt: Te phoeiah Nineveh laklo neh Kalah laklo kah Resen te tah khopuei len la
    om.
  tbz-SIM: Kɛ̀ Desɑ̃ɑ̃ ɛì dii ḿbo Ninifu nɛ̀ Kɑdɑɑ dihɛidiɛ̀ dɛ cuokɛ̀.
  msy-2020: ko Resen. Resen, a Ninive ko Kalan nguibamningɨn tizimɨn iti. Ezɨ Kalan
    nguibam a nguibar bar ekiam.
  txq-txq: ma Resen manai Niniwe no Kala taladan. Basa naar, kota moꞌok kara.
  aaz-aaz: ma kota Resen, reꞌ et Niniwe ma Kara sin atnaank ein. Baren naan, pah koꞌun.
  dop-dop: nɑ Lɛsɑŋ kɛ Ninifi nɑ Kelɑ ɩcɑtɛ sɔsɔɔlɛ pɑ hɛkʋ.
  azb-azb: Nineva ilə böyük şəhər olan Kelahın arasındakı Reseni tikdi.
  eng-DBY: 'and Resen, between Nineveh and Calah: this is the great city.'
  hin-2017: और नीनवे और कालह के बीच जो रेसेन है, उसे भी बसाया; बड़ा नगर यही है।
  wol-KYG: '@see-verse:GEN.010.011'
  swp-swp: eo Reseni Ninive eo Kalaha duaduaridi eai; ia eanua lailaina wa.
  bjr-bjr: Reeseena maqusa fannoo Nineefee maqusa dinni marifanoo Karaa firaa taunna
    dinni marifanoo qambaana maridanoo.
  eng-YLT: and Resen, between Nineveh and Calah; it [is] the great city.
  heg-NTPO: nol Resen, man in ne Niniwe nol Kala hlala ka ka. Totoang kota nias, kota-kota
    tene.
  ptu-ptu: anna kota Resen dio alla'na Niniwe anna Kalah. Indo Resen mesa kota kasalle.
  bzd-NTPO: Resen dör ká̱ bërie. E' a̱te̱ Nínive ena Quélah, e' shu̱sha̱.
  kwf-kwf: ma Ꞌi Resen. Fanoa doe neꞋe kira saea Ꞌania Ꞌi Resen, nia tua Ꞌi tofongana
    Ꞌi Kala ma Ꞌi Ninifa.
  eng-WYC-2017: and Resen betwixt Nineveh and Calah; this is a great city.
  eng-WMBB: and Resen between Nineveh and the great city Calah.
  spp-spp: ná Eresɛni, Ninive kànhe ná Kalaka kànbwɔhe shwɔ̀hɔŋi i.
  aey-aey: Resenca cehaden. Resen eu Niniwa Kalaca gemo bilen. Kala eu taun ben bahic.
  urd-GVH: और रसन के शहर तामीर किए। बड़ा शहर रसन नीनवा और कलह के दरमियान वाक़े है।
  rug-rug: '@see-verse:GEN.010.011'
  gaz-gaz: akkasumas Resen ishee Nanawwee fi Kaalah gidduutti argamtu ni ijaare; Resen
    kunis magaalaa guddoo dha.
  fra-LSG: et Résen entre Ninive et Calach; c’est la grande ville.
  yal-yal: e nun Resen, taa gbeen naxan Niniwa nun Kala tagi.
  gum-gum: Trugurrimbe tru Niniveba tru Calaba tru i pa ciudamerai tøbøtag pasrabig
    tru Resen purø nu ciudawan mara pasrig køn.
  iou-iou: Resen yotpärare uwä Ninive Kala yotpärare bämopiken itak. U yotpärare pähap.
  haw-1868: 'A me Resena mawaena o Nineva a o Kala: he kulanakauhale nui no ia.'
  arb-NAV: وَرَسَنَ الْوَاقِعَةَ بَيْنَ نِينَوَى وَكَالَحَ. وَهِيَ الْمَدِينَةُ الْكَبِيرَةُ.
  adz-adz: '@see-verse:GEN.010.011'
  ewe-ewe: kple Resen ɖo; Resen le Ninive kple Kala dome, eye eyae nye du gã la.
  nuy-nuy: marri Resen. Ana-Nineveh marri ana-Calah, bagu bandharra wu-burri ana-wumurrng,
    wu-rudugaynjini. Anubani ana-runggal ana-lhal, runggal-windiyung anubani ana-wumurrng.
  eng-LEE: 'And Ressen between Nineveh and Calach: the same is the great city.'
  dji-dji: '@see-verse:GEN.010.011'
  nna-nna: Resen. (City wirtu yiji pala, partijirri Nineveh-pa Calah).
  asm-FB: আৰু ৰেচন, এইবোৰ নগৰ নির্ম্মাণ কৰিলে। নীনবি আৰু কেলহৰ মাজত অৱস্থিত ৰেচন এখন
    মহানগৰ আছিল।
  sus-A: نُن رٍ سٍن، تَا بٍلٍبٍلٍ نَشَن نَ نِنٍوٍ نُن كَلَ تَفِ.
  fra-SBL: et Resen entre Ninive et la grande ville de Calah.
  hbo-hbo: וְֽאֶת־רֶ֔סֶן בֵּ֥ין נִֽינְוֵ֖ה וּבֵ֣ין כָּ֑לַח הִ֖וא הָעִ֥יר הַגְּדֹלָֽה׃
  shp-NTPO: ja ani jema Resénribira aká iki, ja jemara Nínive betan Cala naxaran iká
    iki.
  eng-WYCLIFFE: and Chale, and Resen bitwixe Nynyue and Chale; this is a greet citee.
  pjt-pjt: '@see-verse:GEN.010.011'
  cwe-cwe: na Leseni ili hagati ya Ninawi na Kala, bululu dikulu.
  bgs-bgs: asta Resen tun ta tángngaan ka Ninibe asta dakál lunsud na Cala.
  kik-kik: na Reseni, itũũra rĩrĩ gatagatĩ ka Nineve na Kala; rĩu nĩrĩo rĩarĩ itũũra
    inene.
  ksr-ksr: Kaaŋagadeeŋ Resen ii Niiniwe ano siti somata qata Kala yoroo batugaranoŋ
    mero.
  omb-omb: mei Resen nge mo eno lo livugei Niniva tona Kalab a vanue rege,
  fra-NCL: et Résen, entre Ninive et Chalé ; c’est la grande ville. —
  cek-AK: Nineveh hoi Kalah salakah kaom, kalen parai vangpui Resen to a sak.
  xla-xla: Ya꞉ matle Niniba mo ka꞉ epo Kala mo pato ka꞉ duka dla Lesen mo kestaiyo.
  cuk-cuk: Resén-neggwebur-dummad, Nínive, Cala-ebo-abingunaid-abargi siid.
  uig-CYR: '@see-verse:GEN.010.011'
  tel-2017: నీనెవె కాలహుల మధ్య రెసెను అనే ఒక పెద్ద పట్టాణాన్నీ కట్టించాడు.
  hat-BSA: Avèk Résen antre Ninive e Calach, ki se gran vil la.
  kos-kos: ac Resen, su oan inmasrlon Nineveh ac siti pwengpeng Calah.
  hbo-WLC: וְֽאֶת־רֶ֔סֶן בֵּ֥ין נִֽינְוֵ֖ה וּבֵ֣ין כָּ֑לַח הִ֖וא הָעִ֥יר הַגְּדֹלָֽה׃
  ibo-ibo: na Resin, nke dị nʼetiti Ninive na Kala, ya bụ obodo ukwu ahụ.
  ory-ory: ପୁଣି, ନୀନିବୀ ଓ କେଲହର ମଧ୍ୟସ୍ଥିତ ରେଷନ୍‍ ନଗର ସ୍ଥାପନ କଲା; ଏହି ରେଷନ୍‍ ମହାନଗର।
  chk-chk: me Resen mi nom lefilen Ninifa me Kala, ewe telinimw mi fokun watte.
  ssd-ssd: Resan nu Nineve le tumbraŋ suŋgo Kala ŋgamu-ŋgamuŋge minna.
  rop-rop: Keila en Resen. Resen bin jidan langa midul langa Ninaba en Keila. Bat
    Keila bin det nambawan taun.
  ukr-1871: І Резен між Ниневою і Калагом; було то місто велике.
  eng-AOI: and Resen. Resen was between Nineveh and the big city Calah.
  yon-yon: Reseniib yenbenaboon. Kambong Resen kuu Ninevayiib Kalayiib wedyirimbed
    yenbenaboon. Nineva taun kuu amaanbed darewoob kereen.
  bch-bch: ga Resin. Resin toa ienono rabu ngan Ninive ga tuanga kapei Kala.
  deu-1951: dazu Resen, zwischen Ninive und Kelach; das ist die große Stadt.
  eng-JPS: and Resen between Nineveh and Calah — the same is the great city.
  ubr-ubr: a Resen, on Nineveh a mafam gagamin Calah basunai.
  srp-1865: I Dasem izmeðu Ninevije i Halaha; to je grad velik.
  lug-lug: Leseni, wakati wa Nineeve ne Kala; Leseni kye kyali ekibuga ekikulu.
  heb-heb: ואת רסן בין נינוה ובין כלח הוא העיר הגדלה׃
  ben-IRV: রহবোৎপুরী, কেলহ এবং নীনবী ও কেলহের মাঝখানে রেষন পত্তন করলেন; ওটা মহানগর।
  pan-pan: ਅਤੇ ਨੀਨਵਾਹ ਅਤੇ ਕਾਲਹ ਦੇ ਵਿਚਕਾਰ ਰਸਨ ਨੂੰ ਜਿਹੜਾ ਵੱਡਾ ਸ਼ਹਿਰ ਹੈ, ਬਣਾਇਆ।
  mwp-mwp: Wara koey goegath nuydh moeydhadhin Resan na sey dhadhal Ninebaya a Kalaya.
  mya-JVB: နိနေဝေ မြို့နှင့် ၊ ကာလ မြို့စပ်ကြား မှာ ကြီး စွာသော မြို့ တည်းဟူသောရေသင်
    မြို့ကို၎င်းတည်ဆောက် လေ၏။
  tte-O: yo Lesen ikabili. Na Lesen imiyamiya Ninibe yo yanuwa lalakina Kala luwaluwalili
    mena.
  tbg-tbg: Resenive, autu kora. Ninive hini vauvaro nora vatuka Karaa hini vauvaro
    Reseni vatukavano vitanta avutana vaura.
  hmo-hmo: bona Resene hanua, Nineva bona Kala edia huanai. Kala be hanua bada herea.
  ata-ata: ne Leseni. Leseni ne mixoo no nixi ne Ninive xe tuala tila ne Kala.
  nfa-nfa: dènge Resen, ètu talora aae Niniwe dènge Kala. Aaꞌi-aaꞌi sèra, kota-kota
    kapai hua.
  urd-urd: और नीनवा और कलह के बीच रसन को, जो बड़ा शहर है बनाया।
  rus-SYN: и Ресен между Ниневиею и между Калахом; это город великий.
  cbt-NTPO: Naporahuaton, Nisin ninanonta ocoirin. Inaso', panca ninano'. Ninihui,
    Cara, inapita ninanoro'sa huáncana ya'huërin.
  bqc-SIM: ń Lɛsɛ̃ pↄ́ kú Niniva zãnguo ń Kala pↄ́ dɛ mɛɛwia zↄ̃ↄ ũo.
  tcz-CHONGTHU: Chuban chun Nineveh le Calah khopi teni kikah achun Resen khopi aphut
    doh in khopi lentah ahi.
  mar-mar: आणि निनवे व कालह यांच्या दरम्यान त्याने रेसन नावाचे शहर वसवले. हे एक मोठे
    शहर आहे.
  tcs-tcs: ane Resen. Resen em i melen wea da siti blo Ninaba ane Kala. Resen em i
    da mein siti blo ol lan blo Nimrod.
  qub-qub: Chayno ruraran jatun Resén siudätapis. Chay siudäga caycaran Ninivepita
    Calaman aywaj nänichömi.
  bqp-bqp: kũ Rɛsɛ̃ kũ à kú Ninɛva dagura kũ Kalao. Ninɛvamɛ wɛ́ra zↄ̃kↄ̃ ũ.
  hat-hat: Lèfini, li bati lavil Rezèm ant Neniv ak Kalak. Kalak sa a te yon gwo lavil.
  eng-BSB: and Resen, which is between Nineveh and the great city of Calah.
  tod-tod: naa ʋɛɛ Leesɛn ʋa, nii é Ninive ta taa wolai Kala ti yɔɠɔzuʋɛ.
  eng-WEBPB: and Resen between Nineveh and the great city Calah.
  kbq-kbq: Hanki Reseni rankumara Ninivene, Kala kumamofo amu'nompi me'ne.
  nhe-BL: Huan quichijqui Resén tlen eltoya tlatlajco nopa hueyi altepetl Nínive huan
    Cala.
  bus-bus: kↄ̃n Rɛsɛ̃ kɛ̀ kú Ninɛva dagura kↄ̃n Kalao. Ninɛvan wɛ́tɛda ìsi ũ.
  gub-BL: Hezem tawhu a'e, mokoz tawhu wamyter pe tuz. Nin tawhu xe kutyr Kara tawhu
    uhua'u ma'e pemutyr tuz a'e.
  eng-DRA: 'Resen also between Ninive and Chale: this is the great city.'
  knf-knf: Akak aniw Reŧen ţi pŧoof pi Niniwe na ubeeka uweek wi Kalah.
