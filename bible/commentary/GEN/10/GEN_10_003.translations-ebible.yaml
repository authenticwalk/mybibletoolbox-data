verse: GEN.010.003
translations:
  mal-C: 'ഗോമെരിന്റെ പുത്രന്മാർ: അശ്കേനസ്, രീഫത്ത്, തോഗർമാ.'
  deu-TKW: 'Und die Söhne Gomers: Askenas, Riphath und Togarma.'
  lin-lin: 'Bana mibali ya Gomeri : Ashikenazi, Rifati mpe Togarima.'
  cbr-NT: Gómernën bakë bëchikëkama ka 'iakëxa Asquenaz, Rifat 'imainun Togarmá.
  eng-LSV: And sons of Gomer [are] Ashkenaz, and Riphath, and Togarmah.
  bmu-bmu: Gomergö nahönurupŋi yeŋgö qetŋini mi Askenas, Rifat aka Togarma.
  eng-GNV: And the sonnes of Gomer, Ashkenaz, and Riphath, and Togarmah.
  eng-WEBSTER: And the sons of Gomer; Ashkenaz, and Riphath, and Togarmah.
  nhw-BL: 'Itelpocahua Gomer elque: Askenaz, Rifat huan Togarma.'
  swh-ONEN: 'Wana wa Gomeri walikuwa: Ashkenazi, Rifathi na Togarma.'
  bba-bba: Mɑ Gomɛɛ u seewɑ u mɑɑ Asikenɑsi kɑ Rifɑti kɑ Toɡɑɑmɑ mɑrɑ.
  eng-KJVCPB: And the sons of Gomer; Ashkenaz, and Riphath, and Togarmah.
  cpy-cpy: Riitaki Homer tomintanakariri Askenaz, Rifat, Togarma.
  mpx-mpx: Gomeli natunau bolau te Askenasi, Lipat ge Togalama.
  wbp-wbp: 'Nyampurranya Kuuma-kurlangu-patu ngalapi-nyanu-patuju yirdi-patuju: Yajikani,
    Ripiraji manu Tukurrma.'
  luo-luo: 'Yawuot Gomer ne gin: Ashkenaz, Rifath, kod Togarma.'
  meu-meu: 'Gomere natuna bini: Asakena bona Rifat bona Togarama.'
  npi-ULB: अशकनज, रीपत र तोगर्मा गोमेरका छोराहरू थिए ।
  yor-yor: 'Àwọn ọmọ Gomeri ni: Aṣkenasi, Rifati àti Togarma.'
  emp-NTPO: 'Jape warra Gomerd̶eba yõped̶ad̶ara naʌ̃gʌrã basía: Asquenaz, Ripat, Togarmá
    sid̶a.'
  ind-ind: Anak-anak Gomer bernama Askenas, Rifat, dan Togarma.
  pes-OPCB: 'پسران جومر: اَشکناز، ریفات و توجَرمِه.'
  ssx-ssx: Mo Komama꞉ kini pea monduma꞉ monduma꞉ pieke wekiwandikina꞉ wekiwandikita꞉
    mo A꞉sekena꞉se make Tipa꞉di make Tokama make koto damanu pa꞉ta꞉ haemeke wanda꞉halie.
  lcm-lcm: Na Gomer kata apolokai ani Askenas, Ripat na Togarma.
  aer-aer: Kenhe alere Japheth-kenhe Gomer arritnye aneke, re alere urrpetye atnyeneke
    Ashkenaz, Riphath, Togarmah arritnye antheke.
  tgl-ULB: Ang mga anak na lalaki ni Gomer ay sina Askenaz, Rifat, Togarma.
  nop-nop: Agaŋ Gome’walaŋ mihiŋiye diniŋ wouhiye youhabet indiŋ Askenasi, Lifat eŋ
    Togama.
  kca-kca: 'Гомер пŏхәт: Аскеназ, Рифат пӑ Фогарма.'
  cbu-NT: Sheeru, Gomershat uwshat arang iparinarangitamta. Sur Askenasa, anumunsha
    Aripata, Tokarinee, ashpamuna.
  hui-hui: Ani henego Gome ibunaga aguanene Asagenasa Libada Togama imaru ti dindi
    uruninaga wali agali hene.
  wrs-wrs: Gomernamba men sespalva Askenasnind, Ripatnind, Tokamanind.
  mya-mya: ဂေါ​မာ​မှ​ဆင်း​သက်​သော​သား​စဉ်​မြေး​ဆက် တို့​သည်​ကား အာ​ရှ​ကေ​နတ်၊ ရိ​ဖတ်၊
    တော်​ဂ​မ လူ​မျိုး​များ​ဖြစ်​ကြ​၏။-
  cbi-NTPO: 'Entsalaa Gómer'' nawaala: Asquenaz bain, Rifat bain, naa Togarmá bain.'
  bod-N: གོ་མེར་གྱི་བུ་རྣམས་ནི་ཨ་ཤ་ཀེ་ནཱ༌དང༌། རི༌ཕད། ཐོ་གར་མཱ་བཅས༌སོ།།
  wsk-wsk: Se Gomer tuagu te mu Ashkenaz, Riphath, se Togarmah.
  kkl-kkl: Yafet elme me yandonge Gomer. Gomerti liksiogne Askenas, Rifat, apna Togarmaap.
  sna-sna: 'Vanakomana vaGomeri vanoti: Ashikenazi, Rifati naTogarima.'
  spa-BLM: 'Los hijos de Gomer fueron: Askenaz, Rifat y Togarma.'
  beu-beu: '@see-verse:GEN.010.002'
  cac-cac: 'A sb''i eb'' yuninal vin̈aj Gomer: Aton vin̈aj Askenaz, vin̈aj Rifat yed''
    vin̈aj Togarma.'
  swh-ULB: Na wana wa Gomeri walikuwa Ashikenazi, Rifathi na Togama.
  bel-bel: 'Сыны Гамэравыя: Аскеназ, Рыфат і Тагарма.'
  deu-ELBBK: 'Und die Söhne Gomers: Askenas und Riphat und Togarma.'
  mbb-OT: Is menge kevuwazan ni Gomer ne iyan si Ashkenaz, Rifat, wey Togarma.
  msc-msc: Komɛri dencɛilu le Asikɛnasi, ni Rifati ni Tokarima ri.
  mal-2015: 'ഗോമെരിന്റെ പുത്രന്മാർ: അസ്കെനാസ്, രീഫത്ത്, തോഗർമ്മാ.'
  tuo-NT: 'Gomer, masã maꞌmi põꞌrã aꞌticʉrã nicãrã niwã: Cʉ̃ põꞌrãtimʉꞌtãꞌcʉ Askenaz
    wãmeticʉ niwĩ. Cʉ̃ beꞌrocjʉ̃ Rifat nicʉ niwĩ. Cʉ̃ beꞌrocjʉ̃ Togarma wãmeticʉ niwĩ.'
  gup-gup: Nunganwali Gomer benbornang bebeywurd; Ashkenaz, Riphath, dja Togarmah.
  met-met: 'Gomer garang lupdi bing: Askenas, Ripat xaung Togarma.'
  gvs-gvs: 'Gomeriyana tubunao koroto ame nakae: Asikenasi, Ripata be Togarama.'
  rmc-rmc: O čhave le Gomeroskre sas o Aškenaz, o Rifat the o Togarmah.
  nlg-nlg: A Gomer na tamadira Ashkenaz, Riphath, ma Togarmah.
  dgr-DOGNT: 'Dıı Gomer weza agı̨ı̨t''e: Ashkena, Rıfat eyıts''ǫ Togamah.'
  pes-OPV: 'و پسران جومر: اشکناز و ریفات و توجرمه.'
  ron-1924: 'Фиий луй Гомер: Ашкеназ, Рифат ши Тогарма.'
  ben-OBCV: 'গোমরের ছেলেরা: অস্কিনস, রীফৎ, এবং তোগর্ম।'
  lex-lex: 'Gomer duratni-waitni de: Askenas, Rifat, nora Togarma.'
  rgu-rgu: '@see-verse:GEN.010.002'
  som-som: Wiilashii Gomerna waxay ahaayeen Ashkenas, iyo Riifad, iyo Togarmaah.
  lat-VUC: 'Porro filii Gomer: Ascenez et Riphath et Thogorma.'
  aoi-aoi: Akwa warna ngarningka warninikuwena naruma-langwa Kawuma-langwa. Warnimikirra
    wurrakina Ajikeneja iya Ribada akwa ngawa Dakarma.
  eng-ASVBT: 'And the sons of Gomer: Ashkenaz, and Riphath, and Togarmah.'
  mna-mna: 'To Gomer lutuunu bizin na: Askenas, Ripat, mi Togarma.'
  ita-1885: E i figliuoli di Gomer furono Aschenaz, e Rifat, e Togarma.
  eng-LXXUP: And the sons of Gomer, Ashkenaz, and Riphath, and Togarmah.
  eng-ULB: The sons of Gomer were Ashkenaz, Riphath, and Togarmah.
  spa-VBL: 'Los hijos de Gomer: Asquenaz, Rifat, y Togarmá.'
  fra-_FOB: Et les fils de Gomer, Ashkénas, Riphath, et Togarma.
  mal-mal: 'ഗോമെരിന്റെ പുത്രന്മാർ: അശ്കേനസ്, രീഫത്ത്, തോഗർമ്മാ.'
  urd-GVR: Jumar ke beṭe Ashkanāz, Rīfat aur Tujarmā the.
  suz-BL: गोमेर आ तौपुकी अश्‍‍केनज, रीफत नु तोगारमाह बाक्‍मा बाक्‍त।
  ita-1927: 'I figliuoli di Gomer: Ashkenaz, Rifat e Togarma.'
  ckb-ckb: 'کوڕەکانی گۆمەر: ئەشکەنەز، ڕیفەت و تۆگەرما.'
  eng-BBE: 'And the sons of Gomer: Ashkenaz and Riphath and Togarmah.'
  crx-NTPO: Gomaer buzkeh dunene, Ashkenaz, Riphath, 'ink'ez Togarmah.
  kan-OKCV: 'ಗೋಮೆರನ ಪುತ್ರರು: ಅಷ್ಕೆನಜ್, ರೀಫತ್, ತೋಗರ್ಮ.'
  bbb-bbb: Ro e Gomedo uifari ijeja e Asekenasi ijiakina e Rifati ro e Togama ijene.
  tam-2017: கோமரின் மகன்கள் அஸ்கினாஸ், ரீப்பாத்து, தொகர்மா என்பவர்கள்.
  spa-RV-1909: 'Y los hijos de Gomer: Ashkenaz, y Riphat, y Togorma.'
  ron-BTF: 'Şi fiii lui Gomer: Aşchenaz şi Rifat şi Togarma.'
  eng-WEBP: 'The sons of Gomer were: Ashkenaz, Riphath, and Togarmah.'
  eng-FBV: 'The sons of Gomer: Ashkenaz, Riphath, and Togarmah.'
  nld-1939: 'De zonen van Gómer: Asjkenaz, Rifat en Togarma.'
  nch-BL: 'Itelpocahua Gomer elque: Askenaz, Rifat huan Togarma.'
  tfr-NTPO: 'Gómer, e wapga domerga ko eni: Asquenaz, Rifat, Togarma.'
  vie-1934: Con trai của Gô-me là Aùch-kê-na, Ri-phát, và Tô-ga-ma.
  hin-CV: 'गोमर के पुत्र: अश्केनाज, रिफात तथा तोगरमाह थे.'
  eng-OURB: 'The sons of Gomer were: Ashkenaz, Riphath, and Togarmah.'
  spa-BES: 'Y los hijos de Gomer: Askenaz, Rifat y Togarma.'
  tdx-tdx: O tarira’ i Gomereo le i Askenaze, i Rifate, vaho i Togarmà.
  vid-vid: Wana wa Gomeli nawali Ashikenasi na Lifazi na Togoma.
  pwg-pwg: Ma Goma natunatuna na Askenas, Ripati ma Togama.
  eng-OKE: And the sons of Gomer, Ashkenaz, and Rephath, and Thogarmah.
  tha-KJV: บุ​ตรชายทั้งหลายของโกเมอร์ชื่​ออ​ัชเคนัส รี​ฟาท และโทการมาห์
  por-BR-2018: 'E os filhos de Gômer: Asquenaz, e Rifate, e Togarma.'
  bco-bco: A꞉la꞉ta꞉ga꞉ Gomaya꞉ inso꞉wo꞉ wiyo꞉ we, Askenas, Lifad, Togama.
  deu-ELO: 'Und die Söhne Gomers: Askenas und Riphat und Togarma.'
  ktm-ktm: 'Su nedun Gomer kamal ti: Askenas, Rifat, pe Togarmah.'
  caa-caa: 'Y uyunenobꞌ e Gómer jax era: Ayan e Asquenaz y e Rifat y e Togarmá.'
  eng-WYC-2018: Forsooth the sons of Gomer were Ashkenaz, and Riphath, and Togarmah.
  epo-epo: 'Kaj la filoj de Gomer: Aŝkenaz kaj Rifat kaj Togarma.'
  uig-PIN: 'Gomǝrning ǝwladliri: Axkinaz, Rifat wǝ Torgamaⱨ idi.'
  beo-beo: Goume ea dunu mano da A:segena:se, Laifa:de amola Dougama.
  tpi-OTNT: Na nem bilong ol pikinini man bilong Gomer i olsem, Askenas na Rifat na
    Togarma.
  hau-SA: ’Ya’yan Gomer maza su ne, Ashkenaz, Rifat, da Togarma.
  udu-udu: 'Dhali iya/ ma Jumar: a’di jin ṯwa/a/ yuḵu gway ka Ashkanaas mo, dhala
    Rip̱aṯẖ mo dhala Ṯujarmah mo.'
  uig-LAT: 'Gomerning ewladliri: Ashkinaz, Rifat we Torgamah idi.'
  nde-nde: 'Amadodana kaGomeri ayeyila: u-Ashikhenazi, uRifathi kanye loThogarima.'
  ton-ton: Pea ko e ngaahi foha ʻo Komela; ko ʻAsekinasa, mo Lifata, mo Tokama.
  ces-1613: 'Synové pak Gomerovi: Ascenez, Rifat, a Togorma.'
  eko-eko: 'Aana a Komeeri aari apa: Ashikenazi, Rifwathi na Tokaama.'
  nss-nss: 'Pe iye ara ngala noru Komer hu kamai: Askenas, Ripat, pe Tokarmah.'
  eng-WMB: 'The sons of Gomer were: Ashkenaz, Riphath, and Togarmah.'
  tam-TCV: 'கோமரின் மகன்கள்: அஸ்கினாஸ், ரீப்பாத்து, தொகர்மா.'
  ceb-ULB: Ang mga anak ni Gomer nga lalaki mao sila Askenas, Rifat, ug Togarma.
  mkn-mkn: '@see-verse:GEN.010.002'
  pol-UBG: 'Synowie Gomera: Aszkenaz, Rifat i Togarma.'
  agr-agr: 'Gómeran uchiji aidaushkam: Asquenaz, Rifat, Togarmá, aatus aajakui.'
  kyc-kyc: Gomana ikinyingi dupwa Asikenasi Oripate Tokama.
  urd-GVU: جُمرکے بیٹے اشکناز، ریفت اور تُجرمہ تھے۔
  deu-1912: 'Aber die Kinder von Gomer sind diese: Askenas, Riphath und Thorgama.'
  ntj-ntj: '@see-verse:GEN.010.002'
  row-row: '@see-verse:GEN.010.002'
  kan-2017: ಗೋಮೆರನ ಸಂತಾನದವರು - ಅಷ್ಕೆನಸ್, ರೀಫತ್, ತೋಗರ್ಮ ಎಂಬವರು.
  ena-ena: Gomelɨ ninadinu dɨ ibi nameŋ. Mu Asɨkenasɨ. Mu Lifatɨ. Mu Togalɨma.
  tgo-tgo: 'Goma le ŋgaŋgaŋgiya: Asɨkenas, Ripat na Togama.'
  yap-yap: Pi pumo’on ni pifak Gomer e yad e girdi’ ni owchen fa yuke girdi’ nu Ashkenaz,
    Rifath ngu Togarmah.
  tet-tet: '@see-verse:GEN.010.002'
  hlt-MCSB: Te phoeiah Gomer ca rhoek la Ashkenaz, Riphath neh Togarmah om.
  mdy-ETH: ያኣፔቴ ናኣዚ ጎሜሬ ናኣታ ሃሣ ዓሽኬናዜ፥ ሪፓቲና ቶጋርማ ጎዖዞንሢኬ።
  twi-ASANTE: 'Gomer asefoɔ nie: Askenas, Rifat ne Togarma.'
  mwc-mwc: Gomer natunatuna sebasebare wai, Ashkenaz, Riphath, ba Togarmah.
  bhl-bhl: Gomel em muluwel im wiin e Askenas, Ilifat, Togalma.
  con-NTPO: Gomer dutssiyendeccu tsu Askenaz, Rifat toya'caen Togarma.
  eng-WEBU: 'The sons of Gomer were: Ashkenaz, Riphath, and Togarmah.'
  bnp-bnp: 'A rane huriki e tune Gomer, a bakovi, ra nga: e Askenas, e Ripat, e Togama.'
  wal-wal: 'Goomera attuma naati: Ashkkanaaza, Riifaatanne Togarmma.'
  mgh-mgh: 'Ni asaana a Komeri yaari pha ala: Asikenasi, Rafiki ni Tokarima.'
  acu-NT: 'Tura Gomera uchiri ju armiayi: Askenaz, Rifat tura Togarma.'
  spa-PDDPT: 'Los hijos de Gomer: Askenaz, Rifat y Togarma.'
  gun-gun: Gômer ra'y kuery ma Asquenaz, Rifate ha'e Togarma.
  agu-BL: 'Ma yi e'' cy''ajl Gomer, yi bajx cy''ajl Jafet, ja chibi''aj: Askenas,
    Rifat tu Togarma.'
  eng-PEV: '@see-verse:GEN.010.002'
  ilo-ULB: Dagiti putot a lallaki ni Gomer ket ni Askenaz, ni Rifat, ken ni Togarma.
  kpg-kpg: Nia hagadili Gomer la nia daangada o Ashkenaz, Riphath mo Togarmah.
  uig-ARA: 'گومەرنىڭ ئەۋلادلىرى: ئاشكىناز، رىفات ۋە تورگاماھ ئىدى.'
  bsp-bsp: 'Awut a Komɛr: Askenas, Rifat, kɔ Tokarma.'
  mbs-mbs: Se menge batà i Gomer, yan si Askenas, si Rifat, aw si Togarma.
  tof-tof: 'Gomerrón olmalbobatalab zitül we kla kwarilürr: Askenaz, Rripat, akó Togarrma,
    tibiób pamkolpampükü.'
  sus-sus: 'Gomeri xa die xilie nan ya: Asikenasi, Rifati, Togarama.'
  pon-2006: Kadaudok en Komer iei irail mehn Askenas, Ripahd, oh Tokarma.
  jae-jae: Gomer latui tonec Askenas, Ripat ma Togarma.
  ksd-ksd: 'Ma ra umana natu i Gomer, a umana tutana go dital: Askenas, ma Ripat,
    ma Togarma.'
  tur-YTC: 'Gomer''in oğulları: Aşkenaz, Rifat, Togarma.'
  bel-N: 'Сыны Гамэра: Ашкеназ, Рыфат і Тагарма.'
  grc-BRENT: Καὶ υἱοὶ Γαμὲρ, Ἀσχανὰζ, καὶ Ῥιφὰθ, καὶ Θοργαμά.
  ind-AYT: Keturunan Gomer adalah Askenas, Rifat, dan Togarma.
  lid-lid: Nadu Goma oro badeh iri lau ala ado kon Askanas, iri ado kon Ripat ma ado
    kon Togama.
  nya-nya: 'Ana aamuna a Gomeri anali: Asikenazi, Rifati ndi Togarima.'
  hrv-hrv: 'A sinovi su Gomerovi: Aškenaz, Rifat i Togarma.'
  mps-mps: Te Gomergo ogwa dabe, te e da, Askenas, Rifat, Togarma, te tama.
  llg-llg: '@see-verse:GEN.010.002'
  tpi-tpi: Na nem bilong ol pikinini man bilong Gomer i olsem, Askenas na Rifat na
    Togarma.
  dan-1931: 'Gomers Sønner: Asjkenaz, Rifat og Togarma.'
  vie-OVCB: Con trai Gô-me là Ách-kê-na, Ri-phát, và Tô-ga-ma.
  lbk-lbk: Nan wanen-ed Gomer et chaicha nan takho id Askenaz, Rifat ya Togarma.
  guj-2017: આશ્કનાઝ, રીફાથ તથા તોગાર્મા, ગોમેરના દીકરાઓ હતા.
  byr-byr: '@see-verse:GEN.010.002'
  awx-awx: Tiwänä Gomerde wawaxu umanä Askenas, Ripat, äwä Togama yang.
  pon-2006A: Kadaudok en Komer iei irail mehn Askenas, Ripahd, oh Tokarma.
  por-BRBSL: 'Os filhos de Gomer eram: Gomer, Magog, Madai, Javan, Tubal, Meshech,
    e Tiras: Ashkenaz, Riphath, e Togarmah.'
  cth-cth: Gomer e capanaw teh, Ashkenaz, Riphath hoi Togarmah.
  twi-twi: 'Gomer asefo ni: Askenas, Rifat ne Togarma.'
  hlt-hlt: Te phoeiah Gomer ca rhoek la Ashkenaz, Riphath neh Togarmah om.
  tbz-SIM: 'Kɔmɛɛ kó ibí tú: Asekenɑɑsi nɛ̀ Difɑti nɛ̀ Tokɑdimɑ.'
  msy-2020: 'Ezɨ Gomerɨn otaribar ziabar kara: Askenas, Rifat, ko Togarma.'
  txq-txq: '@see-verse:GEN.010.002'
  aaz-aaz: '@see-verse:GEN.010.002'
  dop-dop: Komɛɛ ɩ́lɛ́ ɩ́ piyɑ ntɛ́ Asǝkǝnɑɑsɩ, nɑ Lifɑ, nɑ Tokɑɑmɑ.
  azb-azb: 'Qomerin oğulları: Aşkenaz, Rifat və Toqarma.'
  eng-DBY: 'And the sons of Gomer: Ashkenaz, and Riphath, and Togarmah.'
  hin-2017: 'और गोमेर के पुत्र: अश्कनज, रीपत और तोगर्मा हुए।'
  wol-KYG: Doomi Gomeer yu góor di Askenas, Rifaat ak Togarma.
  swp-swp: 'Gomera nanatunayao tatao: Askenasa, Ripata eo Togarama.'
  bjr-bjr: Koommanasaaqari kambiqoo maqannaasa nuqu Asakeenasa maqannaasa faqa Rifata
    maqannaasa faqa Tookaramma maqannaasa faqa mariqau.
  eng-YLT: And sons of Gomer [are] Ashkenaz, and Riphath, and Togarmah.
  heg-NTPO: '@see-verse:GEN.010.002'
  ptu-ptu: Anna Gomer ia undadiam Askenas, Rifat anna Togarma.
  bzd-NTPO: Gómer, e' ala'r wëpa dör Asquenaz, Rifat, ena Togarmá.
  kwf-kwf: Na ngela ngwane sa Goma ki, satada neꞋe sa Askenas, sa Rifat, sa Togama.
    Ma na fuuꞋi ngwae ngwaꞋi toꞋa neꞋe, kira futa maꞋi ana kwalafa kira ki.
  eng-WYC-2017: Forsooth the sons of Gomer were Ashkenaz, and Riphath, and Togarmah.
  eng-WMBB: 'The sons of Gomer were: Ashkenaz, Riphath, and Togarmah.'
  spp-spp: Ɲyɛ Asikɛnazi, ná Irifati, ná Togarama tùluy'à fworo Gomɛri i.
  aey-aey: Gome melahul eu Asigenas, Rifat, Togamaca.
  urd-GVH: जुमर के बेटे अश्कनाज़, रीफ़त और तुजरमा थे।
  rug-rug: 'Sari na tututi te Qoma si ari na tinoni pa: Asikenazi, Ripati, meke Toqarama.'
  gaz-gaz: 'Ilmaan Goomer: Ashkenas, Riifaatii fi Toogarmaa turan.'
  fra-LSG: 'Les fils de Gomer: Aschkenaz, Riphat et Togarma.'
  yal-yal: 'Gomɛrɛ a diine xinle ni itoe ra: Asikenasi nun Rifati nun Togarama.'
  gum-gum: 'Inchen tru Gomerwei nusrkaløbe iilø køn: Askenaz køben, Rifat køben, Togarma
    købengue.'
  iou-iou: Gome täŋo nanakiye wäpi ŋode; Askenas, Rifat, Togama.
  haw-1868: 'O na keikikane a Gomera: o Asekenaza, o Kipata, a o Elia.'
  arb-NAV: 'وَأَبْنَاءُ جُومَرَ: أَشْكَنَازُ وَرِيفَاثُ وَتُوجَرْمَةُ.'
  adz-adz: 'Gomer irim narun rusan ibiani: Askenats, Rifat da Togarma.'
  ewe-ewe: 'Gomer ƒe viŋutsuwoe nye: Askenaz, Rifat kple Togarma.'
  nuy-nuy: Na-Gomer-yinyung warra-miniwiyayung warru-mu-muwaj Ashkenaz, Riphath, Togarmah.
  eng-LEE: 'And the sons of Gomer: Ashkenaz, Riphath, and Togarmah.'
  dji-dji: Ga Gumang walkirwilingim, Atjkinatj, Ripat, ga Tugama.
  nna-nna: 'Gomer-mili partanykarrangu: Ashkenaz, Riphath, Togarmah.'
  asm-FB: গোমৰৰ সন্তান সকল হ’ল অস্কিনজ, ৰীফৎ, আৰু তোগৰ্মা।
  sus-A: فٌمٍرِ شَ دِيٍ شِلِيٍ نَن يَ؛ عَسِكٍنَسِ، رِقَتِ، تٌفَرَ مَ.
  fra-SBL: 'Les fils de Gomer étaient : Ashkenaz, Riphath et Togarmah.'
  hbo-hbo: וּבְנֵ֖י גֹּ֑מֶר אַשְׁכֲּנַ֥ז וְרִיפַ֖ת וְתֹגַרְמָֽה׃
  shp-NTPO: Ja Gomernin bakebora iká iki Askenaz, Rifat, jainoax Togarma.
  eng-WYCLIFFE: Forsothe the sones of Gomer weren Asseneth, and Rifath, and Thogorma.
  pjt-pjt: Ka Tjaipitjiku katjangku ini Kaumalu katja maṉkurpa utinu ini nyanganpa
    – Atji-kinatjanya, Ripatjanya, Taukamanya tjananya maṉkurpa.
  cwe-cwe: Wana wa Gomeli wakala Ashikenazi na Lifazi na Togoma.
  bgs-bgs: Tô mga gabatà i Gomer, tô gó si Askenas, si Rifat, asta si Togarma.
  kik-kik: 'Ariũ a Gomeri nĩ aya: Ashikenazu, na Rifathu, na Togarima.'
  ksr-ksr: Goomerwaa merauruta yoŋoo qagia ii Askenas, Riifat ano Togarma.
  omb-omb: Renetui Gomer mwera i Askenas, Rivat, me i Togarma.
  fra-NCL: 'Fils de Gomer : Ascénez, Riphath et Thogorma. —'
  cek-AK: Gomer ih caanawk loe, Ashkenaz, Riphath hoi Togarmah.
  xla-xla: Epalati Goma ya꞉ akimlala hiye Askenas, epo Lipat, epo Togama.
  cuk-cuk: 'Gomer-masmaladi, wemalad: Askenaz, Rifat, Togarma.'
  uig-CYR: 'Гомәрниң әвлатлири: Ашкиназ, Рифат вә Торгамаһ еди.'
  tel-2017: గోమెరు కొడుకులు అష్కనజు, రీఫతు, తోగర్మా.
  hat-BSA: Fis Gomer yo te Aschkenaz, Riphat avèk Togarma.
  kos-kos: Fwilin tulik natul Gomer pa mwet in Ashkenaz, Riphath, ac Togarmah.
  hbo-WLC: וּבְנֵ֖י גֹּ֑מֶר אַשְׁכֲּנַ֥ז וְרִיפַ֖ת וְתֹגַרְמָֽה׃
  ibo-ibo: 'Ụmụ ndị ikom Goma bụ: Ashkenaz, Rifat na Togama.'
  ory-ory: ଅସ୍କିନସ୍‍ ଓ ରୀଫତ୍‍ ଓ ତୋଗର୍ମା, ଏମାନେ ଗୋମରର ସନ୍ତାନ।
  chk-chk: 'Nge nöün Komer mwän: Askenas, Rifat me Tokarma.'
  ssd-ssd: Gomer tuku mbuŋ kat nuŋe ta Askenas mbal Rifat mbal Tokarma mbal.
  rop-rop: Goma bin abum thribala san neim Eshkenes, Rifeth en Togama.
  ukr-1871: 'А сини Гомерові: Аскеназ та Рифат та Тогарма.'
  eng-AOI: And these were the sons of Gomer, the eldest son. Their names were Ashkenaz,
    Riphath and Togarmah.
  yon-yon: Gomer ye karub dana kuu Askenas yoom Rifat yoom Togarma yoom kwane wanaboon.
  bch-bch: 'Be Gomer ele gergeu arangaranga edad ga bedane: Askenas ga Ripat ga Togarma.'
  deu-1951: 'Die Söhne Gomers aber: Aschkenas, Riphat und Togarma.'
  eng-JPS: 'And the sons of Gomer: Ashkenaz, and Riphath, and Togarmah.'
  ubr-ubr: Gomer nanatun wawan agirin on Ashkenaz, Ripahath a Togarmah.
  srp-1865: 'A sinovi Gamerovi: Ashanas i Rifat i Togarma.'
  lug-lug: 'Batabani ba Gomeri be bano: Asukenaazi, ne Lifasi, ne Togaluma.'
  heb-heb: ובני גמר אשכנז וריפת ותגרמה׃
  ben-IRV: গোমরের ছেলে অস্কিনস, রীফৎ ও
  pan-pan: 'ਗੋਮਰ ਦੇ ਪੁੱਤਰ: ਅਸ਼ਕਨਜ਼, ਰੀਫ਼ਥ ਅਤੇ ਤੋਗਰਮਾਹ ਸਨ।'
  mwp-mwp: Gomeran kaziw kazil itha thabi lagaw mabaygal, Askenaz, Ripath, a Togarma.
  mya-JVB: ဂေါမ သား ကား၊ အာရှကေနတ် ၊ ရိဖတ် တော်ဂမ တည်း။
  tte-O: Gomeli natunao tatao bwaite, Askenas, Lipati, yo Togalama.
  tbg-tbg: Mintima vaumanta Gomera maaqunavu vaireka, Asakenaasivave, Ripaativave,
    Tonkamavave, vinavuka vaumanta
  hmo-hmo: 'Gomere ena natuna be inai: Asakena bona Ripata bona Togarama.'
  ata-ata: Xomeli ta ꞌolu mo ta xasoxasou mo ta ꞌiluꞌilusunu ane mixalixaꞌa ta tema
    tuala ne Asikena, mo ne Lipata mo ne Toxama.
  nfa-nfa: '@see-verse:GEN.010.002'
  urd-urd: 'और जुमर के बेटे: अशकनाज़ और रीफ़त और तुजरमा।'
  rus-SYN: 'Сыны Гомера: Аскеназ, Рифат и Фогарма.'
  cbt-NTPO: 'Comiri hui''ninpitanta'': Asiquinasi, Nipato, Tocarama, inapita.'
  bqc-SIM: 'Gomɛɛ nɛgↄ̃ɛↄ tↄ́n kɛ: Asɛnazi, Lifa, Tↄgaama.'
  tcz-CHONGTHU: Gomer chilhah ho chu Ashkenaz, Riphath chule Togarmath ahiuve.
  mar-mar: गोमरचे पुत्र आष्कनाज, रीफाथ व तोगार्मा हे होते.
  tcs-tcs: Ol boi blo Gomer, i bin Askanaz, Ripat ane Togama.
  qub-qub: 'Gomerpa wamrancuna cayno caran: Askenaz, Rifat Togarma.'
  bqp-bqp: 'Goma nɛ́gↄ̃gbɛ̃nↄ tↄ́n dí: Asakɛnaza, Rifa, Tↄgama.'
  hat-hat: Gomè te fè twa pitit gason. Achkenaz, Rifat ak Togama.
  eng-BSB: 'The sons of Gomer: Ashkenaz, Riphath, and Togarmah.'
  tod-tod: 'Gɔmɛɛl mavofodaiti ti ɠɛni ga: Asekeenaze, Lifate, ta Tɔgaalema.'
  eng-WEBPB: 'The sons of Gomer were: Ashkenaz, Riphath, and Togarmah.'
  kbq-kbq: Hanki Goma amohe'i zamagi'a Asikenazi'e, Rifati'e, Togarma'e.
  nhe-BL: 'Itelpocahua Gomer elque: Askenaz, Rifat huan Togarma.'
  bus-bus: 'Goma nɛ́gↄ̃gbɛ̃nↄ tↄ́n yɛ̀: Asakɛnaza, Rifa, Tↄgama.'
  gub-BL: 'Na''aw Komer ta''yr waner xe wà kury: Akenaz, Hipat, Togarimà.'
  eng-DRA: 'And the sons of Gomer: Ascenez and Riphath and Thogorma.'
  knf-knf: 'Kë babuk Gomer biinţ bawo : Aşkenaŧ, Rifat, Togarma.'
