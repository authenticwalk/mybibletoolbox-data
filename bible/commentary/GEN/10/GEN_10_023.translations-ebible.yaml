verse: GEN.010.023
translations:
  mal-C: 'അരാമിന്റെ പുത്രന്മാർ: ഊസ്, ഹൂൾ, ഗേഥെർ, മേശെക്ക്.'
  deu-TKW: Und die Söhne Arams sind Uz, Hul, Gether und Mas.
  lin-lin: 'Bana mibali ya Arami : Utsi, Uli, Geteri mpe Mashi.'
  cbr-NT: Aramnën bëchikëkamax ka 'iakëxa, Us, Hul, Guéter 'imainun Mas.
  eng-LSV: And sons of Aram [are] Uz, and Hul, and Gether, and Mash.
  bmu-bmu: Aramgö nahönurupŋi yeŋgö qetŋini mi Uz, Hul, Geter aka Mas. Mewö malget.
  eng-GNV: And the sonnes of Aram, Vz and Hul, and Gether and Mash.
  eng-WEBSTER: And the children of Aram; Uz, and Hul, and Gether, and Mash.
  nhw-BL: 'Itelpocahua Aram elque: Uz, Hul, Geter huan Mas.'
  swh-ONEN: 'Wana wa Aramu walikuwa: Usi, Huli, Getheri na Mesheki.'
  bba-bba: Mɑ Arɑmu u seewɑ u mɑɑ Usi kɑ Uli mɑrɑ kɑ Getɛɛ kɑ Mɑsi.
  eng-KJVCPB: And the children of Aram; Uz, and Hul, and Gether, and Mash.
  cpy-cpy: Riitaki Aram tomintanakariri Uz, Jul, Heter, Mas.
  mpx-mpx: Alam natunau bolau te Us, Hul, Geta ge Meseki.
  wbp-wbp: 'Nyampurranya Yarrama-kurlangu-patu ngalapi-nyanu-patuju yirdi-patuju:
    Yuuju, Yuulu, Kiiju manu Mijiki.'
  luo-luo: 'Aram nonywolo: Uz, Hul, Gether kod Meshek.'
  meu-meu: 'Aram natuna bini: Usu bona Hulu bona Getere bona Masa.'
  npi-ULB: ऊज, हुल, गेतेर र मेशेक अरामका छोराहरू थिए ।
  yor-yor: 'Àwọn ọmọ Aramu ni: Usi, Huli, Geteri àti Meṣeki.'
  emp-NTPO: 'Seʌ̃ warra Araʌ̃neba yõped̶ad̶ara naʌ̃gʌrã basía: Uz, Hul, Gueter, Mas
    sid̶a.'
  ind-ind: Nama anak-anak Aram adalah Us, Hul, Geter, dan Mas.
  pes-OPCB: 'اینانند پسران ارام: عوص، حول، جاتر و ماشک.'
  ssx-ssx: Mo Atamoma꞉ kini pea monduma꞉ monduma꞉ pieke wekiwandikina꞉ wekiwandikita꞉
    mo Usu make Hulu make Keta make Meseke make koto damanu pa꞉ta꞉ haemeke wanda꞉halie.
  lcm-lcm: Na Aram kata apolokai ani Us, Ul, Geter na Mesek.
  aer-aer: 'Artwe Aram nhenge re alere nhenhe areye atnyeneke: Uz, Hul, Gether, Mash
    uthene arritnye antheke.'
  tgl-ULB: Ang mga anak na lalaki ni Aram ay sina Uz, Hul, Gether, at Meshec.
  nop-nop: 'Alam’walaŋ mihiŋiye: Usi, Huli, Gede eŋ Mesak.'
  kca-kca: 'Арам пŏхәт: Уц, Хул, Гефер пӑ Маш.'
  cbu-NT: Mishat, Eramurinsha wip taarangtamta. Iwachiztamarini sura Us, anumunsha
    Ur, Keter, Mas. Ashpamunsincha.
  hui-hui: Arama ibu aguanene urudagua hene. Usualibi Hulualibi Gedealibi Mesegealibi
    uruni ti Arama aguanene hene.
  wrs-wrs: Wo Aramnamba men towandalva, Usnind, Hulnind, Geternind, Meseknind.
  mya-mya: အာ​ရံ​မှ​ပေါက်​ဖွား​ဆင်း​သက်​သော​သား​စဉ်​မြေး ဆက်​တို့​သည်​ကား ဥ​ဇ​လူ​မျိုး၊
    ဟု​လ​လူ​မျိုး၊ ဂေ​သာ​လူ​မျိုး​နှင့်​မာ​ရှ​လူ​မျိုး​များ​ဖြစ်​ကြ သည်။-
  cbi-NTPO: Tsenmala Aram' nalaya Us bain, Hul bain, Guéter bain, naa Mas mumu bain.
  bod-N: ཨ་རམ་གྱི་བུ་རྣམས་ནི་ཨུ་ཟཱ༌དང༌། ཧུལ། གེ༌ཐེར། མཱ་ཤཱ་བཅས༌སོ།།
  wsk-wsk: Se Aram tuagu te mu Uz, Hul, Gether, se Meshek.
  kkl-kkl: '@see-verse:GEN.010.022'
  sna-sna: 'Vanakomana vaAramu vaiti: Uzi, Huri, Geteri naMesheki.'
  spa-BLM: 'Los hijos de Aram fueron: Uz, Hul, Geter y Mas.'
  beu-beu: Aram etabaning, benangba, Us, Hul, Gerar, bot Mas.
  cac-cac: Axo eb' yuninal vin̈aj Aram, aton vin̈aj Uz, vin̈aj Hul, vin̈aj Geter yed'
    vin̈aj Mas.
  swh-ULB: Wana wa Aramu walikuwa ni Usi, Huli, Getheri, na Mashi.
  bel-bel: 'Сыны Арамавыя: Уц, Хул, Гетэр і Магш.'
  deu-ELBBK: 'Und die Söhne Arams: Uz und Hul und Geter und Masch.'
  mbb-OT: Is menge anak ni Aram iyan si Uz, si Hul, si Geter, wey si Meshec.
  msc-msc: 'Aramu dencɛilu le ten: Usi, Huli, Ketari a ni Masi.'
  mal-2015: 'അരാമിന്റെ പുത്രന്മാർ: ഊസ്, ഹൂൾ, ഗേഥെർ, മശ്.'
  tuo-NT: 'Aram põꞌrã aꞌticʉrã nicãrã niwã: Uz, Hul, Geter, tojo nicã Mas wãmetirã
    nicãrã niwã.'
  gup-gup: Dja nunganwali Aram benbornang Uz, Hul, Gether dja Meshech.
  met-met: 'Aram garang lupdi bing: Us, Hul, Geter xaung Mas.'
  gvs-gvs: 'Aram natunao koroto ame nakae: Uso, Kulu, Geteri be nakae Mise.'
  rmc-rmc: Le Aramoskre čhave sas o Uc, o Chul, o Geter the o Maš.
  nlg-nlg: Ma Aram gaia na tamadira Uz, Hul, Gether, ma Mash.
  dgr-DOGNT: 'Dıı Aram weza agı̨ı̨t''e: Uz, Hul, Geter eyıts''ǫ Meshek.'
  pes-OPV: 'و پسران ارام: عوص و حول و جاتر وماش.'
  ron-1924: 'Фий луй Арам: Уц, Хул, Гетер ши Маш.'
  ben-OBCV: 'অরামের ছেলেরা: ঊষ, হূল, গেথর, ও মেশক।'
  lex-lex: 'Aram duratni-waitni de: Us, Hul, Geter, nora Masa.'
  rgu-rgu: 'Aram tititi-nonosin siꞌ: lahenda Us, Hul, Geter ma Mas.'
  som-som: Wiilashii Araamna waxay ahaayeen Cuus, iyo Xuul, iyo Geter, iyo Mash.
  lat-VUC: 'Filii Aram: Us, et Hul, et Gether, et Mes.'
  aoi-aoi: Akwa ngarningka warna Arama-langwa warninikuwena. Warnimikirra wurrakina
    Wija iya Wula iya Keda akwa Mejeka.
  eng-ASVBT: 'And the sons of Aram: Uz, and Hul, and Gether, and Mash.'
  mna-mna: 'Aram lutuunu bizin na: Us, Ul, Geter, mi Mas.'
  ita-1885: E i figliuoli di Aram furono Us, Hul, Gheter, e Mas.
  eng-LXXUP: And sons of Aram, Uz, and Hul, and Gether, and Mash.
  eng-ULB: The sons of Aram were Uz, Hul, Gether, and Meshech.
  spa-VBL: 'Los hijos de Harán: Uz, Hul, Guéter, y Mas.'
  fra-_FOB: Et les fils d'Aram, Uts, Hul, Guéther et Mash.
  mal-mal: 'അരാമിന്റെ പുത്രന്മാർ: ഊസ്, ഹൂൾ, ഗേഥെർ, മശ്.'
  urd-GVR: Arām ke beṭe Ūz, Hūl, Jatar aur Mas the.
  suz-BL: अराम आ तौपुकी ऊज, हुल, गेथेर नु माश बाक्‍मा बाक्‍त। उत्‍पत्ती २२:२१
  ita-1927: 'I figliuoli di Aram: Uz, Hul, Gheter e Mash.'
  ckb-ckb: 'کوڕەکانی ئارام: عوچ، حوول، گەتەر و مەشەک.'
  eng-BBE: 'And the sons of Aram: Uz and Hul and Gether and Mash.'
  crx-NTPO: Aram ooye'ke, 'enne Uz, Hul, Gether, 'ink'ez Mash.
  kan-OKCV: 'ಅರಾಮನ ಪುತ್ರರು: ಊಚ್, ಹೂಲ್, ಗೆತೆರ್ ಮತ್ತು ಮೆಷೆಕ್.'
  bbb-bbb: Ro una e Aramedo uifari ijeja e Usiko ijiakina e Uruko ijiakina e Getako
    ro e Miseko ijene.
  tam-2017: ஆராமுடைய மகன்கள் ஊத்ஸ், கூல், கேத்தெர், மாஸ் என்பவர்கள்.
  spa-RV-1909: 'Y los hijos de Aram: Uz, y Hul, y Gether, y Mas.'
  ron-BTF: 'Şi copiii lui Aram: Uţ şi Hul şi Gheter şi Maş.'
  eng-WEBP: 'The sons of Aram were: Uz, Hul, Gether, and Mash.'
  eng-FBV: 'The sons of Aram: Uz, Hul, Gether, and Mash.'
  nld-1939: De zonen van Aram zijn Oes, Choel, Géter en Masj.
  nch-BL: 'Itelpocahua Aram elque: Uz, Hul, Geter huan Mas.'
  tfr-NTPO: 'Aram, e wapga domerga ko eni: Uz, Hul, Guéter, Mas.'
  vie-1934: Con trai của A-ram là U-xơ, Hu-lơ, Ghê-te và Mách.
  hin-CV: 'अराम के पुत्र: उज़, हूल, गेथर तथा माश थे.'
  eng-OURB: 'The sons of Aram [Elevated] were: Uz, Hul, Gether, and Mash.'
  spa-BES: 'Y los hijos de Aram: Uz, Hul, Geter y Mas.'
  tdx-tdx: O tarira’ i Arameo, i Oze, i Kole, i ­Getere, vaho i Mase.
  vid-vid: Wana walume wa Alamu nawali Usi na Huli na Gaseli na Mashi.
  pwg-pwg: Ma Aram natunatuna na Usi, Hul, Getere ma Meseki.
  eng-OKE: And the sons of Aram, Uz, and Chul, and Gether, and Mash.
  tha-KJV: บุ​ตรอารัมชื่​ออ​ูส ฮุล เกเธอร์ และมัช
  por-BR-2018: 'E os filhos de Arã: Uz, e Hul, e Géter, e Mas.'
  bco-bco: Alam elo꞉ so꞉wa sa꞉la꞉la꞉yo꞉ wiyo꞉ we, Us, Hul, Gedel, a꞉la꞉ta꞉ga꞉ Mas.
  deu-ELO: 'Und die Söhne Arams: Uz und Hul und Gether und Masch.'
  ktm-ktm: 'Su nedun Aram kamal eri: Us, Hul, Geter, pe Mas.'
  caa-caa: 'Y uyunenobꞌ e Aram jax era: Ayan e Us y e Hul y e Guéter y e Mas.'
  eng-WYC-2018: The sons of Aram were Uz, and Hul, and Gether, and Mash.
  epo-epo: 'Kaj la filoj de Aram: Uc kaj Ĥul kaj Geter kaj Maŝ.'
  uig-PIN: Aramning oƣulliri Uz, Ⱨul, Gǝtǝr, Max idi.
  beo-beo: A:ila:me egefelali da Ase, Hale, Gidie amola Misiege.
  tpi-OTNT: Nem bilong ol pikinini man bilong Aram i olsem, Us na Hul na Geter na
    Mas.
  hau-SA: ’Ya’yan Aram maza su ne, Uz, Hul, Geter da Mash.
  udu-udu: 'Dhali iya/ ma Araam: a’di jin ṯwa/a/ yuḵu gway ka Uus mo, dhala Hul mo
    dhala Jaaṯẖar mo dhala Mash mo.'
  uig-LAT: Aramning oghulliri Uz, Hul, Geter, Mash idi.
  nde-nde: 'Amadodana ka-Aramu ayeyila: u-Uzi, uHuli, uGetha loMesheki.'
  ton-ton: Pea ko e fānau ʻa ʻElami; ko ʻUsi, mo Uli, mo Ketali, mo Masi.
  ces-1613: 'Synové pak Aramovi: Hus, a Hul, a Geter, a Mas.'
  eko-eko: 'Aana a Aramu aari apa: Wuuzi, Huuli, Keteeri na Maashi.'
  nss-nss: Pe ngala noru Aram hu ara Us, Hul, Keter, pe Mesek.
  eng-WMB: 'The sons of Aram were: Uz, Hul, Gether, and Mash.'
  tam-TCV: 'ஆராமின் மகன்கள்: ஊத்ஸ், கூல், கேத்தெர், மாஸ்.'
  ceb-ULB: Ang mga anak ni Aram nga lalaki mao sila si Uz, Hul, Geter, ug Mesec.
  mkn-mkn: Aram pung turunan, andia, orang-orang Us, Hul, Geter deng Mas.
  pol-UBG: 'Synowie Arama: Us, Chul, Geter i Masz.'
  agr-agr: 'Araman uchiji aidauk: Us, Hul, Guéter, Mas aatus aajaku ainawai.'
  kyc-kyc: Arame baame Usa Uli Geta Masi dusipa mandeya.
  urd-GVU: اَرام کے بیٹے عُوض، حول، جتر اور مس تھے۔
  deu-1912: 'Die Kinder von Aram sind diese: Uz, Hul, Gether und Mas.'
  ntj-ntj: '@see-verse:GEN.010.022'
  row-row: Aram tititi-nonosi nara, atahori Us, atahori Hul, atahori Geter ma atahori
    Mas.
  kan-2017: ಅರಾಮ್ ಸಂತಾನದವರು - ಊಸ್, ಹೂಲ್, ಗೆತೆರ್, ಮಷ್ ಎಂಬವರು.
  ena-ena: Alam dɨ ninadinu agɨladɨ ibi nameŋ. Mu Usɨ. Mu Hulɨ. Mu Getelɨ. Mu Masɨ.
  tgo-tgo: 'Aram orumburumbuyeŋgiya: Us, Hul, Gethe na Mes.'
  yap-yap: Ma pi’in owchen Aram e yad piyu Uz, Hul, Gether, ngu Meshek.
  tet-tet: Aram oan sia mak Us, Hul, Geter no Mas.
  hlt-MCSB: Aram ca rhoek la Uz, Huul, Gether neh Mash om.
  mdy-ETH: ዓራሜ ናኣታ፦ ዑፄ፥ ሁሌ፥ ጌቴራና ሜሽኬናናኬ፤
  twi-ASANTE: 'Aram asefoɔ nie: Us, Hul, Geter ne Mas.'
  mwc-mwc: Ba Aram natunatuna sebasebare wai, Uz, Hul, Gether ba Meshech.
  bhl-bhl: 'Alam em muluwel im wiin e kanekote: Us, Kul, Getel, Mas.'
  con-NTPO: Aram dutssiyendeccu tsu Uz, Hul, Geter toya'caen Mas.
  eng-WEBU: 'The sons of Aram were: Uz, Hul, Gether, and Mash.'
  bnp-bnp: 'A rane huriki e tune Aram bakovi, ra nga: e Us, e Hul, e Geter, e Mas.'
  wal-wal: 'Araama attuma naati: Uuxa, Huula, Geteeranne Mesheka.'
  mgh-mgh: 'Ala phaari asaana a Arami: Usi, Huli, Kether ni Meseki.'
  acu-NT: 'Tura Arama uchiri ju armiayi: Uz, Hul, Geter tura Mas.'
  spa-PDDPT: Los hijos de Aram fueron Uz, Hul, Geter y Mas.
  gun-gun: Arã ra'y kuery ma Uz, Hul, Geter ha'e Más.
  agu-BL: Ma yi e' cy'ajl Aram i'tz Uz, Hul, Geter tu Mas.
  eng-PEV: The tribes that were from Shem’s son Aram and his family were the Uz mob,
    and the Hul mob, and the Gether mob, and the Mash mob.
  ilo-ULB: Dagiti putot a lallaki ni Aram ket ni Us, ni Hul, ni Geter, ken ni Mesec.
  kpg-kpg: Nia hagadili o Aram la nia daangada o Uz, Hul, Gether mo Meshech.
  uig-ARA: ئارامنىڭ ئوغۇللىرى ئۇز، ھۇل، گەتەر، ماش ئىدى.
  bsp-bsp: 'Awut a Aram ŋanayɔnɛ: Huc, Hul, Kɛtɛr kɔ Mas.'
  mbs-mbs: Se menge batà i Aram, yan si Us, si Hul, si Geter, aw si Mes.
  tof-tof: 'Arramón olmalbobatalab zitül we kla kwarilürr: Uz, Ul, Geterr, akó Mesek,
    tibiób pamkolpampükü.'
  sus-sus: 'Arami xa die xilie nan ya: Usi, Xulu, Geteri, nun Meseki.'
  pon-2006: Kadaudok en mehn Aram ko iei mehn Us, Hul, Keder, oh Mesek.
  jae-jae: Aram latui tonec Us, Hul, Geter ma Mas.
  ksd-ksd: 'Ma ra umana natu i Aram: Us ma Kul, ma Geter ma Mas.'
  tur-YTC: 'Aram''ın oğulları: Uz, Hul, Geter, Maş.'
  bel-N: 'Сыны Арама: Уц, Хуль, Гетэр і Маш.'
  grc-BRENT: Καὶ υἱοὶ Ἀρὰμ, Οὒζ, καὶ Οὒλ, καὶ Γατὲρ, καὶ Μοσόχ.
  ind-AYT: Keturunan Aram adalah Us, Hul, Geter, dan Mas.
  lid-lid: Badeh lau ala are kon Us, are Hul, are Geta, are Mesek, badeh tubu Aram
    oro.
  nya-nya: 'Ana aamuna a Aramu anali: Uzi, Huri, Geteri ndi Mesaki.'
  hrv-hrv: 'A Aramovi su sinovi: Us, Hul, Geter i Maš.'
  mps-mps: Te Aramgo ogwa dabe, te e dao, Us, Hul, Geter, me Mesek dao.
  llg-llg: 'Aran numbu-sadu nala, sila: hataholi Us, Hul, Geter, ma Mas.'
  tpi-tpi: Nem bilong ol pikinini man bilong Aram i olsem, Us na Hul na Geter na Mas.
  dan-1931: 'Arams Sønner: Uz, Hul, Geter og Masj.'
  vie-OVCB: Con trai A-ram là U-xơ, Hu-lơ, Ghê-te, và Mách.
  lbk-lbk: Nan wanen-ed Aram et chaicha nan takho id Uz, Hul, Geter, ya Mesek.
  guj-2017: અરામના દીકરાઓ ઉસ, હૂલ, ગેથેર અને માશ હતા.
  byr-byr: '@see-verse:GEN.010.022'
  awx-awx: Tiwänä Aramde wawaxu umanä Us, Hul, Geter äwä Mas.
  pon-2006A: Kadaudok en mehn Aram ko iei mehn Us, Hul, Keder, oh Mesek.
  por-BRBSL: 'Os filhos de Aram eram: Elão, Asshur, Arpachshad, Lud, e Aram: Uz, Hul,
    Gether, e Mash.'
  cth-cth: Aram e capanaw teh Uz, Hul, Gether hoi Mash.
  twi-twi: 'Aram asefo ni: Us, Hul, Geter ne Mas.'
  hlt-hlt: Aram ca rhoek la Uz, Huul, Gether neh Mash om.
  tbz-SIM: 'Kɛ̀ Arɑmu kó ibí ntú: Uusi nɛ̀ Udi nɛ̀ Ketɛɛ nɛ̀ Mɑɑsi.'
  msy-2020: 'Ezɨ Aramɨn otaribar ziabar kara: Us, Hul, Geter ko Mas.'
  txq-txq: Aram tititi-nonosin nara, sira hatahori Us, Hul, Geter ma hatahori Mas.
  aaz-aaz: 'Naiꞌ Aram in suufk ein, esan reꞌ: abitan Us, abitan Hur, abitan Geter,
    ma abitan Mas.'
  dop-dop: Alɑm ɩ́lɛ́ ɩ́ piyɑ ntɛ, Usi, nɑ Huuli, nɑ Ketɛɛ, nɑ Mɑcɩ.
  azb-azb: 'Aramın oğulları: Us, Xul, Geter və Maş.'
  eng-DBY: 'And the sons of Aram: Uz, and Hul, and Gether, and Mash.'
  hin-2017: 'अराम के पुत्र: ऊस, हूल, गेतेर और मश हुए।'
  wol-KYG: 'Góor ñi Aram jur ñii la: Uus ak Xuul ak Geter ak Maas.'
  swp-swp: 'Arama nanatunayao tatao: Usa, Hula, Getera eo Masaha.'
  bjr-bjr: Arammana faiqi namu Qusa maqannaasa faqa Huraa maqannaasa faqa Keeteera
    maqannaasa faqa Meeseekaa maqannaasa faqa mariqau.
  eng-YLT: And sons of Aram [are] Uz, and Hul, and Gether, and Mash.
  heg-NTPO: Aram in hua-koet tas, mo atuli-atuil Us, Hul, Geter nol Mas sas.
  ptu-ptu: Aram ia kabuttuanna to Us, to Hul, to Geter, anna to Mas.
  bzd-NTPO: Aram ala'r dör Uz, Hul, Guéter ena Mas.
  kwf-kwf: Ma na ngela ngwane sa Aram ki satada neꞋe sa Us, sa Hul, sa Geta, sa Mesek.
  eng-WYC-2017: The sons of Aram were Uz, and Hul, and Gether, and Mash.
  eng-WMBB: 'The sons of Aram were: Uz, Hul, Gether, and Mash.'
  spp-spp: Aramu pùnampyire t'à pyi, Uzi, ná Uli, ná Gɛtɛri, ná Masi.
  aey-aey: Aram melahul eu Us, Hul, Geta, Masca.
  urd-GVH: अराम के बेटे ऊज़, हूल, जतर और मस थे।
  rug-rug: Sa tututi sapu gore mae gua koe Arami si ari na tinoni pa Uzi, Huli, Qetera
    meke Meseki.
  gaz-gaz: Ilmaan Arraam Uuzi, Huuli, Geterii fi Meshek turan.
  fra-LSG: 'Les fils d’Aram: Uts, Hul, Guéter et Masch.'
  yal-yal: 'Arami a diine xinle ni itoe ra: Yusu nun Xulu nun Geteri e nun Mesɛki.'
  gum-gum: 'Inchen Aramwei nusrkaløbe: Uz køben, Hul køben, Geter køben, Mash køben
    kuig køn.'
  iou-iou: Aram nanakiye uwä ŋode; Us, Hul, Geta, Mas.
  haw-1868: O na keikikane a Arama; o Uza, o Kula, a o Getera, a o Masa.
  arb-NAV: 'وَأَبْنَاءُ أَرَامَ: عُوصُ، وَحُولُ، وَجَاثَرُ وَمَاشُ.'
  adz-adz: 'Da Sem narunggan Aram narun rusan ibiani: Uts, Hul, Geter da Mas.'
  ewe-ewe: 'Aram ƒe dzizimeviwoe nye: Uz, Hul, Geter kple Mas.'
  nuy-nuy: Warra-miniwiyayung na-Aram-jinyung, warru-mu-muwaj, Uz, Hul, Gether, Meshek.
  eng-LEE: 'And the children of Aram: Uz, and Hul, and Gether, and Mash.'
  dji-dji: '@see-verse:GEN.010.022'
  nna-nna: 'Aram-mili partanykarrangu: Uz, Hul, Gether, Meshech.'
  asm-FB: অৰামৰ পুত্রসকল উচ, হুল, গেথৰ, আৰু মচ।
  sus-A: عَرَ مِ شَ دِيٍ شِلِيٍ نَن يَ؛ عُسِ، شُلُ، فٍتٍرِ، نُن مٍسٍكِ.
  fra-SBL: 'Les fils d''Aram étaient : Uz, Hul, Gether et Mash.'
  hbo-hbo: וּבְנֵ֖י אֲרָ֑ם ע֥וּץ וְח֖וּל וְגֶ֥תֶר וָמַֽשׁ׃
