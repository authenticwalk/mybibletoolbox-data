  eng-WYCLIFFE: The sones of Aram weren Vs, and Hul, and Gether, and Mes.
  pjt-pjt: '@see-verse:GEN.010.022'
  cwe-cwe: Wana wa Alamu wakala Usi na Huli na Geteli na Mashi.
  bgs-bgs: Tô mga gabatà i Aram, tô gó si Us, si Hul, si Geter, asta si Mes.
  kik-kik: 'Nao ariũ a Aramu nĩ aya: Uzu, na Hulu, na Getheru, na Mesheki.'
  ksr-ksr: Arambaa merauruta yoŋoo qagia ii Uuz, Huul, Geter ano Mas. Kaeŋ laligogi.
  omb-omb: I renetui Aram i Us, Hul, Geta, me i Mas.
  fra-NCL: 'Fils d’Aram : Us, Hul, Géther et Mes. —'
  cek-AK: Aram ih caanawk loe Uz, Hul, Gether hoi Mash cae hae ni.
  xla-xla: Epalati Alam ya꞉ akimlalaye ipo, Us, epo Hul, epo Getel epame Mesek.
  cuk-cuk: 'Aram-masmaladi, wemalad: Uz, Hul, Geter, Mas.'
  uig-CYR: Арамниң оғуллири Уз, Һул, Гәтәр, Маш еди.
  tel-2017: అరాము కొడుకులు ఊజు, హూలు, గెతెరు, మాష.
  hat-BSA: Fis Aram yo te Uts, Hul, Guéter avèk Masch.
  kos-kos: Fwilin tulik natul Aram pa mwet Uz, mwet Hul, mwet Gether, ac mwet Meshek.
  hbo-WLC: וּבְנֵ֖י אֲרָ֑ם ע֥וּץ וְח֖וּל וְגֶ֥תֶר וָמַֽשׁ׃
  ibo-ibo: Ụmụ ndị ikom Aram bụ, Uz, Hul, Geta na Meshek.
  ory-ory: ଏହି ଅରାମର ସନ୍ତାନ ଊଷ୍‍ ଓ ହୂଲ ଓ ଗେଥର ଓ ମଶ୍‍।
