  hmo-hmo: 'Arama ena natuna be inai: Usu bona Hulu bona Getere bona Masa.'
  ata-ata: Alamu ta ꞌolu mixalixaꞌa ta mitema sou tuala ne Usu, ne Ulu, ne Xelete
