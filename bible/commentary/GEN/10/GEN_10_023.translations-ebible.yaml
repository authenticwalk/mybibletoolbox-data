  ssd-ssd: Aram tuku mbuŋ ta Us mbal Hul mbal Geter mbal Mesek mbal.
  rop-rop: Eram bin abum fobala san neim As, Hul, Githa en Mishek.
  ukr-1871: 'А сини Арамові: Уз да Хул, да Гетер, да Маш.'
  eng-AOI: And Aram's sons were called Uz, Hul, Gether and Meshek.
  yon-yon: Aram ye karub dana kuu Us yoom Hul yoom Geter yoom Mesek yoom kwane wanaboon.
  bch-bch: 'Be Aram ele gergeu arangaranga edad ga bedane: Us ga Ul ga Geter ga Mas.'
  deu-1951: 'Und Arams Söhne: Uz, Chul, Geter und Masch.'
  eng-JPS: 'And the sons of Aram: Uz, and Hul, and Gether, and Mash.'
  ubr-ubr: Aram wawan agirin on Uz, Hul, Gether a Meshech yangan.
  srp-1865: 'A sinovi Aramovi: Uz i Ul i Gater i Mas.'
  lug-lug: 'Batabani ba Alamu: Uzi, ne Kuuli, ne Ggeseri ne Masi.'
  heb-heb: ובני ארם עוץ וחול וגתר ומש׃
  ben-IRV: অরামের সন্তান ঊষ, হূল, গেথর ও মশ।
  pan-pan: 'ਅਰਾਮ ਦੇ ਪੁੱਤਰ: ਊਸ, ਹੂਲ, ਗਥਰ ਅਤੇ ਮੇਸ਼ੇਕ ਸਨ।'
  mwp-mwp: Araman kaziw kazil itha thabi goegathiya nipa Uz, Ul, Getha, a Mesek.
  mya-JVB: အာရံ သား ကား၊ ဥဇ ၊ ဟုလ ၊ ဂေသာ ၊ မာရှ တည်း။
  tte-O: Alami natunao tatao bwaite, Yus, Uli, Geta yo Meseki.
  tbg-tbg: Araamira maaqunavu vaireka, Usivave, Huluvave, Getevave, Masivave, vinavuka
