  nfa-nfa: 'Ana-èpu Aram ka: dhèu Us, dhèu Hul, dhèu Geter, dènge dhèu Mas.'
  urd-urd: और बनी आराम यह हैं; ऊज़ और हूल और जतर और मस।
  rus-SYN: 'Сыны Арама: Уц, Хул, Гефер и Маш.'
  cbt-NTPO: 'Aramonta hui''ninpita isopita ya''huëpi: Osi, Ori, Quitiri, Masi, inapita.'
  bqc-SIM: 'Alaũ nɛgↄ̃ɛↄ tↄ́n kɛ: Uzu, Hulu, Getɛɛ, Mɛsɛki.'
  tcz-CHONGTHU: Ram chilhah ho chu ahile Uz, Hul, Gether, chule Mash ahiuve.
  mar-mar: अरामाचे पुत्र ऊस, हूल, गेतेर, आणि मेशेख हे होते.
  tcs-tcs: Ol boi blo Aram i bin Uz, Ul, Geter ane Mas.
  qub-qub: 'Arampa wamrancunana caran: Uz, Hul, Geter, Mas.'
  bqp-bqp: 'Aramu nɛ́gↄ̃gbɛ̃nↄ tↄ́n dí: Uzu, Hulu, Geta kũ Mɛsɛkio.'
  hat-hat: Men pitit Aram yo. Se te Ouz, Oul, Getè ak Mach.
  eng-BSB: 'The sons of Aram: Uz, Hul, Gether, and Mash.'
  tod-tod: 'Alame mavofodaiti ti ɠɛni ga: Use, Ɠule, Geetɛɛl, ta Mase.'
  eng-WEBPB: 'The sons of Aram were: Uz, Hul, Gether, and Mash.'
  kbq-kbq: Aramu mofavre naga zamagi'a Uzi'e, Huli'e, Getari'e, Masi'e.
  nhe-BL: 'Itelpocahua Aram elque: Uz, Hul, Geter huan Mas.'
  bus-bus: 'Aramu nɛ́gↄ̃gbɛ̃nↄ tↄ́n yɛ̀: Uzu, Hulu, Geta kↄ̃n Mɛsɛkio.'
  gub-BL: 'Na''aw Àrà ta''yr waner xe wà kury: Uz, Ur, Zeter, Maaza.'
  eng-DRA: 'The sons of Aram: Us and Hull, and Gether, and Mess.'
  knf-knf: 'Biki Aram bawo : Uş, Hul, Geter na Maş.'
