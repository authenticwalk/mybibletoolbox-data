verse: GEN.010.002
translations:
  mal-C: 'യാഫെത്തിന്റെ പുത്രന്മാർ: ഗോമെർ, മാഗോഗ്, മാദായി, യാവാൻ, തൂബാൽ, മേശെക്ക്,
    തീരാസ്.'
  deu-TKW: 'Die Söhne Japhets waren: Gomer, Magog, Madai, Javan, Tubal, Mesech und
    Tiras.'
  lin-lin: 'Bana mibali ya Jafeti : Gomeri, Magogi, Madayi, Yavani, Tubali, Mesheki
    mpe Tirasi.'
  cbr-NT: Jafetnën bakë bëchikëkama ka 'iakëxa Gómer, Magog, Madai, Javán, Tubal,
    Mésec 'imainun Tirás.
  eng-LSV: Sons of Japheth [are] Gomer, and Magog, and Madai, and Javan, and Tubal,
    and Meshech, and Tiras.
  bmu-bmu: Jafetkö nahönurupŋi yeŋgö qetŋini mi Gomer, Magog, Madai, Jawan, Tubal,
    Mesek aka Tiras.
  eng-GNV: The sonnes of Iapheth were Gomer and Magog, and Madai, and Iauan, and Tubal,
    and Meshech, and Tiras.
  eng-WEBSTER: The sons of Japheth; Gomer, and Magog, and Madai, and Javan, and Tubal,
    and Meshech, and Tiras.
  nhw-BL: 'Itelpocahua Jafet elque: Gomer, Magog, Madai, Javán, Tubal, Mesec huan
    Tiras.'
  swh-ONEN: 'Wana wa Yafethi walikuwa: Gomeri, Magogu, Madai, Yavani, Tubali, Mesheki
    na Tirasi.'
  bba-bba: Be Yɑfɛti u mɑrɑ be wee, Gomɛɛ kɑ Mɑɡɔɡu kɑ Mɑdɑi kɑ Yɑfɑni kɑ Tubɑli kɑ
    Mɛsɛki kɑ Tirɑsi.
  eng-KJVCPB: The sons of Japheth; Gomer, and Magog, and Madai, and Javan, and Tubal,
    and Meshech, and Tiras.
  cpy-cpy: Riitaki Jafet tomintanakariri Homer, Mahoh, Madae, Javán, Tubal, Mesec,
    Tiras.
  mpx-mpx: Yapeta natunau bolau heliya Gomeli, Magog, Madai, Yavan, Tubal, Meseki
    ge Tilasi.
  wbp-wbp: 'Nyampurranya Japaji-kirlangu-patu ngalapi-nyanu-patuju yirdi-patuju: Kuuma,
    Makaku, Mardayi, Japana, Tupulu, Mijiki manu Tiraji.'
  luo-luo: 'Yawuot Jafeth ne gin: Gomer, Magog, Madai, Javan, Tubal, Meshek kod Tiras.'
  meu-meu: 'Iafet natuna bini: Gomere bona Magog bona Madai bona Iavan bona Tubal
    bona Mesek bona Tira.'
  npi-ULB: गोमेर, मागोग, मादे, यावान, तूबल, मेशेक र तीरास येपेतका छोराहरू थिए ।
  yor-yor: 'Àwọn ọmọ Jafeti ni: Gomeri, Magogu, Madai, Jafani, Tubali, Meṣeki àti
    Tirasi.'
  emp-NTPO: 'Japed̶eba yõped̶ad̶ara naʌ̃gʌrã basía: Gomer, Magog, Madai, Javaʌ̃, Tubal,
    Mesec, Tiras sid̶a.'
  ind-ind: Anak-anak Yafet bernama Gomer, Magog, Madai, Yawan, Tubal, Mesek, dan Tiras.
  pes-OPCB: 'پسران یافث عبارت بودند از: جومر، ماجوج، مادای، یاوان، توبال، ماشَک و
    تیراس.'
  ssx-ssx: Mo Dieipedina꞉ eiyeke tonuta꞉ Koma make Meikoko make Madai make Diapani
    make Diubolo make Meseke make Taitasi makee. Ikita꞉ mo ika꞉ biki kone yano loma꞉
    loma꞉ pimiki da wanda꞉halina꞉ apa꞉mei tonue.
  lcm-lcm: 'Iapet kata apolokai ani keve nat ke: Gomer, Magog, Madai, Iavan, Tubal,
    Mesek na Tiras.'
  aer-aer: 'Kenhe Japheth re akenhe alere nhenhe areye atnyeneke: Gomer, Magog, Madai,
    Javan, Tubal, Meshech, Tiras uthene. Kenhe nhenhe areye-ngentyele tyerrtye arrpenhe
    areye atningke-ame-atningke-irreke.'
  tgl-ULB: Ang mga anak na lalaki ni Japet ay sina Gomer, Magog, Madai, Javan, Tubal,
    Meshec at Tiras.
  nop-nop: 'Yafet adi’walaŋ mihiŋiye diniŋ wouhiye habet indiŋ: Gome, Magok, Madai,
    Yawan, Tubali, Mesek eŋ Tilas.'
  kca-kca: 'Иафет пŏхәт: Гомер, Магог, Мадай, Иаван, Фувал, Мешех пӑ Фирас.'
  cbu-NT: Wip kamuzanand arangich tsimbun matayaru taarangiya. Iwachiztamarini sura
    Gomer, anumunshat Mangung, Madayi, Avana, Tubara, Misek, Tirasa, aship taarangiya.
  hui-hui: Yabede ibu igini ogodagua hene. Gome Magogo Madai Yabana Tubala Mesege
    Tirasa imaru ti wali agali maha ha aribia hayarume tinaga mamali mini mo hameigini
    mini henego wiaabo ka.
  wrs-wrs: Yapetnamba men ombolva Gomer, Makok, Matai, Yavan, Tupal, Mesek, Tiras.
    Pimba hetindimba os nengsm uv simbehumunilna nihilm.
  mya-mya: ယာ​ဖက်​၏​သား​များ​ဖြစ်​ကြ​သော​ဂေါ​မာ၊ မာ ဂေါ​ဂ၊ မာ​ဒဲ၊ ယာ​ဝန်၊ တု​ဗ​လ၊
    မေ​ရှက်၊ ထိ​ရတ် တို့​သည်​ကား သူ​တို့​၏​နာ​မည်​ကို​ခံ​ယူ​ကြ သော​လူ​မျိုး​တို့​၏​ဖ​ခင်​များ​ဖြစ်​ကြ​၏။-
  cbi-NTPO: 'Entsalaa Jafet'' nala deeve: Gómer bain, Magog bain, Madai bain, Javán
    bain, Tubal bain, Mésec bain, naa Tirás bain.'
  bod-N: ཡ་ཕེད་ཀྱི་བུ་རྣམས་ནི་གོ་མེར༌དང༌། མ༌གཱོག མཱ་ཏི། ཡཱ༌ཝན། ཐུ༌བཱལ། མེ༌ཤེག ཐི་རཱ་བཅས༌སོ།།
  wsk-wsk: Noah ko namar Japheth ko kuriang kari mu Gomer, Magog, Madai, Javan, Tubal,
    Meshek, se Tiras.
  kkl-kkl: Yafetdi liksiognena Gomer, Magog, Madai, Yawan, Tubal, Mesekh apna Tirasap.
  sna-sna: 'Vanakomana vaJafeti vanoti: Gomeri, Magogi, Madhai, Javhani, Jubhari,
    Mesheki naTirasi.'
  spa-BLM: 'Los hijos de Jafet fueron: Gomer, Magog, Madai, Javan, Tubal, Mesec y
    Tiras.'
  beu-beu: Yafet etabaning, benangba, Gomer, Magog, Madai, Yawan, Tubal, Mesek, bot
    Tiras. Nu-nut ihur eamulung vengmateng, aabetat iaabang-ilelang eamulung, bot
    imihing-mana eamulung. Gomer etabaning, benangba, Askenas, Rifat, bot Togarma.
    Yawan etabaning, benangba, Elisa, Tarsis, Kitim enehe ang naung, bot Dodanim ba
    tang eadil mi mihi angu.
  cac-cac: 'A sb''i eb'' yuninal vin̈aj Jafet: Aton vin̈aj Gomer, vin̈aj Magog, vin̈aj
    Madai, vin̈aj Javán, vin̈aj Tubal, vin̈aj Mesec yed'' vin̈aj Tiras.'
  swh-ULB: Wana wa Yafethi walikuwa Gomeri, Magogu, Madai, Yavani, Tubali, Masheki,
    na Tirasi.
  bel-bel: 'Сыны Яфэта: Гамэр, Магог, Мадай, Яван, Тувал, Мэшэх і Тырас.'
  deu-ELBBK: 'Die Söhne Japhets: Gomer und Magog und Madai und Jawan und Tubal und
    Mesech und Tiras.'
  mbb-OT: 'Iyan heini menge anak ni Jafet he menge maama: si Gomer, Magog, Madai,
    Javan, Tubal, Meshec, wey si Tiras.'
  msc-msc: 'Jafɛti dencɛilu le ten: Komɛri, Makɔki, Madayi, Jaban, Tubali, Mesɛki
    a ni Tirasi.'
  mal-2015: 'യാഫെത്തിന്റെ പുത്രന്മാർ: ഗോമെർ, മാഗോഗ്, മാദായി, യാവാൻ, തൂബൽ, മേശെക്,
    തീരാസ്.'
  tuo-NT: 'Jafet põꞌrã aꞌticʉrã nicãrã niwã: Nimʉꞌtãgʉ̃ Gomer wãmeticʉ niwĩ. Cʉ̃ beꞌrocjãrã
    Magog, Madai, Javán, Tubal, Mesec nicãrã niwã. Nitʉogʉ Tiras wãmeticʉ niwĩ.'
  gup-gup: Nawu Japheth benbornang bebeywurd nuye wanjh; Gomer, Magog, Madai, Javan,
    Tubal, Meshech dja Tiras.
  met-met: 'Yapet garang lupdi bing: Gomer, Megok, Madai, Yaban, Tubal, Mesek xaung
    Tiras.'
  gvs-gvs: 'Diyepeta natunao koroto ame nakae: Gomeri, Megogi, Madai, Yavani, Tubali,
    Meseka be Tirasi.'
  rmc-rmc: O čhave le Jafetoskre sas o Gomer, o Magog, o Madaj, o Javan, o Tubal,
    o Mešech the o Tiras.
  nlg-nlg: A Japheth na tamadira Gomer, Magog, Madai, Javan, Tubal, Meshech, ma Tiras.
  dgr-DOGNT: 'Dıı Jafet weza agı̨ı̨t''e: Gomer, Magog, Madaı, Javan, Tubal, Meshek
    eyıts''ǫ Tıras.'
  pes-OPV: 'پسران یافث: جومر و ماجوج و مادای ویاوان و توبال و ماشک و تیراس.'
  ron-1924: 'Фиий луй Иафет ау фост: Гомер, Магог, Мадай, Иаван, Тубал, Мешек ши Тирас.'
  ben-OBCV: 'যেফতের ছেলেরা: গোমর, মাগোগ, মাদয়, যবন, তূবল, মেশক ও তীরস।'
  lex-lex: 'Yafeta duratni-waitni de: Gomer, Magog, Madai, Yawan, Tubal, Mesek, nora
    Tiras.'
  rgu-rgu: 'Yafet tititi-nonosi nara, siꞌ: Gomer, Magog, Madai, Yawan, Tubal, Mesek
    ma Tiras. Esaꞌko noꞌ dedea nara, leo nara, ma oe-dae nara. Gomer tititi-nonosi
    nara, siꞌ: Askenas, Rifat ma Togarma. Yawan tititi-nonosi nara, siꞌ: Elisa, Tarsis,
    lahenda Kitim ara, ma Dodanim fo ara leo rai tasi suuꞌ.'
  som-som: Wiilashii Yaafed waxay ahaayeen Gomer, iyo Maajuuj, iyo Maaday, iyo Yaawaan,
    iyo Tubal, iyo Mesheg, iyo Tiiraas.
  lat-VUC: 'Filii Japheth: Gomer, et Magog, et Madai, et Javan, et Thubal, et Mosoch,
    et Thiras.'
  aoi-aoi: Aburraja kembirra warna Jebeda-langwa warninikuwena. Warnimikirra wurrakina
    Kawuma iya Mekeka iya Madaya iya Jabana iya Dubala iya Mejeka akwa ngawa Diraja.
  eng-ASVBT: 'The sons of Japheth: Gomer, and Magog, and Madai, and Javan, and Tubal,
    and Meshech, and Tiras.'
  mna-mna: 'Yapet lutuunu bizin na: Gomer, Magog, Madai, Yaban, Tubal, Mesek, mi Tiras.'
  ita-1885: I figliuoli di Iafet furono Gomer, e Magog, e Madai, e Iavan, e Tubal,
    e Mesec, e Tiras.
  eng-LXXUP: The sons of Japheth, Gomer, and Magog, and Madai, and Javan, and Elisa,
    and Tubal, and Meshech, and Tiras.
  eng-ULB: The sons of Japheth were Gomer, Magog, Madai, Javan, Tubal, Meshech, and
    Tiras.
  spa-VBL: 'Los hijos de Jafet: Gomer, Magog, Madai, Jabán, Tubal, Mésec y Tirás.'
  fra-_FOB: Les fils de Japhet sont Gomer, Magog, Madaï, Javan, Tubal, Méshec, et
    Tiras.
  mal-mal: 'യാഫെത്തിന്റെ പുത്രന്മാർ: ഗോമെർ, മാഗോഗ്, മാദായി, യാവാൻ, തൂബൽ, മേശെക്, തീരാസ്.'
  urd-GVR: Yāfat ke beṭe Jumar, Mājūj, Mādī, Yāwān, Tūbal, Masak aur Tīrās the.
  suz-BL: यफेथ आ तौ गोमेर, मागोग, मादै, यावान, तूबल, मेशेक नु तिरास बाक्‍मा बाक्‍त।
    इजीकीएल २७:१३-२२; इजीकीएल ३८:२; इजीकीएल ३९:१,६
  ita-1927: I figliuoli di Jafet furono Gomer, Magog, Madai, Javan, Tubal, Mescec
    e Tiras.
  ckb-ckb: 'کوڕەکانی یافەت: گۆمەر، ماگۆگ، مادەی، یاڤان، توبال، مەشەک و تیراس.'
  eng-BBE: 'The sons of Japheth: Gomer and Magog and Madai and Javan and Tubal and
    Meshech and Tiras.'
  crx-NTPO: Japheth buzk'eh dunene, Gomer, Magog, Madai, Javan, Tubal, Meshech 'ink'ez
    Tiras.
  kan-OKCV: 'ಯೆಫೆತನ ಪುತ್ರರು: ಗೋಮೆರ್, ಮಾಗೋಗ್, ಮಾದಯ್, ಯಾವಾನ್ ತೂಬಲ್, ಮೆಷೆಕ್ ಮತ್ತು ತೀರಾಸ್.'
  bbb-bbb: Ro e Jefetido farirafa ijiebuo ive ijeja e Gomekina Magogikina Madaekina
    Javanekina Tubarokina Mesekikina e Tirasi ijene. Ro e agane binobino eranebe bu
    e igiebuo ive ijia nabukaraeva ije bu e ijiebuo uifari ijene.
  tam-2017: யாப்பேத்தின் மகன்கள் கோமர், மாகோகு, மாதாய், யாவான், தூபால், மேசேக்கு,
    தீராஸ் என்பவர்கள்.
  spa-RV-1909: 'Los hijos de Japhet: Gomer, y Magog, y Madai, y Javán, y Tubal, y
    Meshech, y Tiras.'
  ron-BTF: 'Fiii lui Iafet: Gomer şi Magog şi Madai şi Iavan şi Tubal şi Meşec şi
    Tiras.'
  eng-WEBP: 'The sons of Japheth were: Gomer, Magog, Madai, Javan, Tubal, Meshech,
    and Tiras.'
  eng-FBV: 'The sons of Japheth: Gomer, Magog, Madai, Javan, Tubal, Meshech, and Tiras.'
  nld-1939: De zonen van Jáfet zijn Gómer, Magog, Madai, Jawan, Toebal, Mésjek en
    Tiras.
  nch-BL: 'Itelpocahua Jafet elque: Gomer, Magog, Madai, Javán, Tubal, Mesec huan
    Tiras.'
  tfr-NTPO: 'Jafet, e wapga domerga ko eni: Gómer, Magog, Maday, Javán, Tubal, Mésec,
    Tirás.'
  vie-1934: Con trai của Gia-phết là Gô-me, Ma-gốc, Ma-đai, Gia-van, Tu-banh, Mê-siếc,
    và Ti-ra.
  hin-CV: 'याफेत के पुत्र: गोमर, मागोग, मेदिया, यावन, तूबल, मेशेख तथा तिरास थे.'
  eng-OURB: 'The sons of Japheth [Enlargement, Spreading wide] were: Gomer, Magog
    [From roof-top], Madai, Javan, Tubal, Meshech, and Tiras.'
  spa-BES: 'Los hijos de Jafet: Gomer, y Magog, y Madai, y Javán, y Tubal, y Mesec,
    y Tiras.'
  tdx-tdx: O tarira’ Ièfeteo le i Gomere, i Magoge, i Madae, Iavane, i Tobale, i Meseke,
    vaho i Tirase.
  vid-vid: Wana walume wa Yafeti nawali Gomeli na Magogu na Madai na Yavani na Tubali
    na Mesheki na Tilasi.
  pwg-pwg: Jepeta natunatuna na Goma, Magogi, Madai, Javan, Tubal, Meseki ma Tiras.
  eng-OKE: The sons of Yepheth, Gomer, and Magog, and Madai, and Yavan, and Thuval,
    and Meshek, and Tiras.
  tha-KJV: บุ​ตรชายทั้งหลายของยาเฟทชื่อโกเมอร์ มาโกก มีเดีย ยาวาน ทูบ​ัล เมเชค และทิราส
  por-BR-2018: 'Os filhos de Jafé: Gômer, e Magogue, e Madai, e Javã, e Tubal, e Meseque,
    e Tiras.'
  bco-bco: Yafa꞉da꞉lo꞉ so꞉wa sa꞉la꞉la꞉yo꞉ wiyo꞉ we, Gomal, Magog, Madai, Yafan, Tubal,
    Mesa꞉g, Tilas.
  deu-ELO: 'Die Söhne Japhets: Gomer und Magog und Madai und Jawan und Tubal und Mesech
    und Tiras.'
  ktm-ktm: 'Su nedun Jafet kamal eri: Gomer, Magok, Madai, Javan, Tubal, Mesek, pe
    Tiras.'
  caa-caa: 'Pues umaxtacobꞌ e Jafet jax era: Ayan e Gómer y e Magog y e Madai y e
    Javán y e Tubal y e Mésec y e Tirás.'
  eng-WYC-2018: The sons of Japheth were Gomer, and Magog, and Madai, and Javan, and
    Tubal, and Meshech, and Tiras.
  epo-epo: 'La filoj de Jafet: Gomer kaj Magog kaj Madaj kaj Javan kaj Tubal kaj Meŝeĥ
    kaj Tiras.'
  uig-PIN: Yafǝtning oƣulliri bolsa, Gomǝr, Magog, Maday, Yawan, Tubal, Mǝxǝk wǝ Tiras
    idi.
  beo-beo: Ya:ifede egefelali da agoane lalelegei. Ya:ifede ea mano da Goume, Ma:igoge,
    Ma:dai, Ya:ifa:ne, Diubale, Misege amola Dila:se.
  tpi-OTNT: Nem bilong ol pikinini man bilong Jafet i olsem, Gomer na Magok na Madai
    na Javan na Tubal na Mesek na Tiras.
  hau-SA: ’Ya’yan Yafet maza su ne, Gomer, Magog, Madai da Yaban, Tubal, Meshek, da
    kuma Tiras.
  udu-udu: 'Iya/ ma Yap̱aṯẖ: a’di jin ṯwa/a/ yuḵu gway ka Jumar mo, dhala Majuuj mo
    dhala Maday mo dhala Yawan mo dhala Ṯubal mo dhala Maashik mo dhala Ṯiras mo.'
  uig-LAT: Yafetning oghulliri bolsa, Gomer, Magog, Maday, Yawan, Tubal, Meshek we
    Tiras idi.
  nde-nde: 'Amadodana kaJafethi ayeyila: uGomeri, uMagogi, uMadayi uJavani, uThubhali,
    uMesheki loThirasi.'
  ton-ton: Ko e ngaahi foha ʻo Sefeti; ko Komela, mo Mekoki, mo Metai, mo Savani,
    mo Tupale, mo Meseke, mo Tailasa.
  ces-1613: 'Synové Jáfetovi: Gomer a Magog, a Madai, a Javan, a Tubal, a Mešech,
    a Tiras.'
  eko-eko: 'Aana a Yafeeti aari apa: Komeeri, Makooku, Matayi, Yavani, Tupaali, Mesheki
    na Tirasi.'
  nss-nss: 'Iye ara ngala noru Yapet hu kamai: Komer, Makok, Matai, Yawan, Tupal,
    Mesek, pe Tiras.'
  eng-WMB: 'The sons of Japheth were: Gomer, Magog, Madai, Javan, Tubal, Meshech,
    and Tiras.'
  tam-TCV: 'யாப்பேத்தின் மகன்கள்: கோமர், மாகோகு, மாதாய், யாவான், தூபால், மேசேக்கு,
    தீராஸ்.'
  ceb-ULB: Ang mga anak ni Jafet nga lalaki mao sila Gomer, Magog, Madai, Jaban, Tubal,
    Mesec, ug Tiras.
  mkn-mkn: Yafet pung turunan, andia, Gomer, Magog, Madai, Yawan, Tubal, Mesek deng
    Tiras. Satu-satu deng dong pung bahasa, dong pung suku, deng dong pung tana sandiri.
    Gomer pung turunan, andia, Askenas, Rifat deng Togarma. Yawan pung turunan, andia,
    Elisa, Tarsis, orang-orang Kitim, deng Dodanim yang tenga di pinggir-pinggir pante.
  pol-UBG: 'Synowie Jafeta: Gomer, Magog, Madaj, Jawan, Tubal, Meszek i Tiras.'
  agr-agr: 'Jafeta uchiji aidauk: Gómer, Magog, Madai, Javán, Tubal, Mésec, Tirás,
    aatus aajakui.'
  kyc-kyc: Japetena ikinyingi kingi dupwa dakena palamo. Goma Mekoke Matai Japana
    Tupale Meseke Tirase.
  urd-GVU: یافت کے بیٹے جُمر، ماجوج، مادی، یاوان، تُوبل، مسک اور تیراس تھے۔
  deu-1912: 'Die Kinder Japheths sind diese: Gomer, Magog, Madai, Javan, Thubal, Mesech
    und Thiras.'
  ntj-ntj: '@see-verse:GEN.010.001'
  row-row: Yafet tititi-nonosi nara, Gomer, Magog, Madai, Yawan, Tubal, Mesek ma Tiras.
    Esa-esaꞌ no dedꞌea na, leo na, ma rae heheli na. Gomer tititi-nonosi nara, Askenas,
    Rifat ma Togarma. Yawan tititi-nonosi nara, Elisa, Tarsis, atahori Kitim ra, ma
    atahori Dodanim mana leo sia tasi suu nara.
  kan-2017: ಯೆಫೆತನ ಸಂತಾನದವರು ಯಾರೆಂದರೆ - ಗೋಮೆರ್, ಮಾಗೋಗ್, ಮಾದಯ್, ಯಾವಾನ್, ತೂಬಲ್, ಮೆಷೆಕ್,
    ತೀರಾಸ್ ಎಂಬವರು.
  ena-ena: Jafetɨ ninadinu dɨ ibi nameŋ. Mu Gomelɨ. Mu Magokɨ. Mu Madai. Mu Javan.
    Mu Tubalɨ. Mu Mesekɨ. Mu Tilasɨ.
  tgo-tgo: 'Jepet le ŋgaŋgaŋgiya: Goma, Magog, Madai, Javan, Tubal, Mesek na Tiras.'
  yap-yap: Pi pumo’on ni pifak Jafeth e Gomer, Mogog, Madai, Javan, Tubal, Meshek
    nge Tiras e yad e pi chitamngin e pi ganong ntunguy fithingirad ngay.
  tet-tet: 'Yafet oan sia mak: Gomer, Magog, Madai, Yawan, Tubal, Mesek no Tiras.
    Ida-idak no lian duꞌuk, ema hunun duꞌuk, no rain duꞌuk. Gomer oan sia mak: Askenas,
    Rifat no Togarma. Yawan oan sia mak: Elisa, Tarsis, Kitim no Dodanim. Sia neꞌe,
    mak ema maktuun tasi uluk fohon.'
  hlt-MCSB: Japheth ca rhoek la Gomer, Magog, Madai, Javan, Tubal, Meshek, neh Tiras
    om.
  mdy-ETH: ያኣፔቴ ናኣታ፦ ጎሜሬ፥ ማጎጌ፥ ማዳያ፥ ያዋኔ፥ ቱባሌ፥ ሜሼኬና፥ ቲራሴ ጌይንታዞንሢኬ።
  twi-ASANTE: 'Yafet asefoɔ nie: Gomer, Magog, Media, Yawan, Tubal, Mesek ne Tiras.'
  mwc-mwc: Japheth natunatuna sebasebare wai Gomer, Magog, Madai, Javan, Tubal, Meshech
    ba Tiras.
  bhl-bhl: Yafet em muluwel im wiin e emisik aul e Gomel, em teben e Magok, Madai,
    Yawan, Tubal, Mesek, fefe ning ful e Tilas te.
  con-NTPO: Jafet dutssiyendeccu tsu Gomer, Magog, Madai, Javán, Tubal, Mesec toya'caen
    Tiras.
  eng-WEBU: 'The sons of Japheth were: Gomer, Magog, Madai, Javan, Tubal, Meshech,
    and Tiras.'
  bnp-bnp: 'A rane huriki e tune Iapet, a bakovi, ra nga: e Gomer, e Magog, e Madai,
    e Iavan, e Tubal, e Mesek, e Tiras.'
  wal-wal: 'Yaafeeta attuma naati: Goomera, Maagooga, Maadaaya, Yaawaana, Tubaala,
    Meshekanne Tiiraasa.'
  mgh-mgh: 'Ala pha asaana a Yafeti: Komeri, Makoki, Mattaayi, Yavani, Tupali, Mesekhi
    ni Tirasi.'
  acu-NT: 'Ni weari ju armiayi: Jafeta uchiri ainau Gomer, Magog, Madai, Javán, Tubal,
    Mesec, tura Tiras armiayi.'
  spa-PDDPT: 'Los hijos de Jafet: Gomer, Magog, Madai, Javán, Tubal, Mesec y Tiras.'
  gun-gun: Jafé ra'y kuery ma Gômer, Magogue, Madai, Javã, Tubal, Meseque ha'e Tiras.
  agu-BL: 'Itzun yi e'' cy''ajl Jafet, ja chibi''aj: Gomer, Magog, Madai, Javán, Tubal,
    Mesec tu Tiras.'
  eng-PEV: A long time later, the people that were born into Jafeth’s family split
    up into different tribes and nations. Each tribe had their own language, and their
    own country. Jafeth’s sons were Gomer, and Magog, and Madayi, and Javan, and Tubal,
    and Meshek, and Tiras. The tribes that were from Jafeth’s son Gomer and his family
    were the Ashkenaz mob, and the Rifath mob, and the Togarmah mob. The tribes that
    were from Jafeth’s son Javan and his family were the Elishah mob, and the Tarshish
    mob, and the Kit mob, and the Rodan mob. Javan’s people lived near the sea.
  ilo-ULB: Dagiti putot a lallaki ni Jafet ket ni Gomer, ni Magog, ni Madai, ni Javan,
    ni Tubal, ni Mesec, ken ni Tiras.
  kpg-kpg: Nia dama daane o Japheth la go Gomer, Magog, Madai, Javan, Tubal, Meshech,
    mo Tiras. Digaula nia maadua mmaadua ni digau ala e hai hegau gi nadau ingoo.
  uig-ARA: يافەتنىڭ ئوغۇللىرى بولسا، گومەر، ماگوگ، ماداي، ياۋان، تۇبال، مەشەك ۋە تىراس
    ئىدى.
  bsp-bsp: 'Awut a Yafɛt ŋanayɔnɛ: Komɛr, Makɔk, Maday, Yawaŋ, Tubal, Mɛsɛk, kɔ Tiras.'
  mbs-mbs: Se menge batà meama i Japet, yan si Gomer, si Magog, si Madai, si Jaban,
    si Tubal, si Mesec, aw si Tiras.
  tof-tof: 'Zeipetón simanal olmalab ngi idipako: Gomerr, Magog, Madae, Zaban, Tubal,
    Mesek, akó Taerras, tibiób olmalbobatalpükü.'
  sus-sus: 'Yefeti xa die xilie nan ya: Gomeri, Magogo, Madayi, Yawani, Tubali, Meseki,
    Tirasi.'
  pon-2006: Nein Saped pwutak kan iei—Komer, Makok, Madai, Sapan, Tupal, Mesek, oh
    Tiras—iei irail pwukat me wia pahpa kahlap en aramas ako me weuwa adarail kan.
  jae-jae: Japet latui tonec Gomer, Magog, Madai, Jawan, Tubal, Mesek ma Tiras.
  ksd-ksd: 'A umana natu i Iapet, a umana tutana, go diat: Gomer, ma Magog, ma Madai,
    ma Iavan, ma Tubal, ma Mesek, ma Tiras.'
  tur-YTC: 'Yafet''in oğulları: Gomer, Magog, Meday, Yavan, Tubal, Meşek, Tiras.'
  bel-N: 'Сыны Яфэта: Гамэр, Магог, Мадай, Яван, Туваль, Мэшэх і Тырас.'
  grc-BRENT: Υἱοὶ Ἰάφεθ, Γαμὲρ, καὶ Μαγὼγ, καὶ Μαδοὶ, καὶ Ἰωύαν, καὶ Ἐλισὰ, καὶ Θοβὲλ,
    καὶ Μοσὸχ, καὶ Θείρας.
  ind-AYT: Keturunan Yafet adalah Gomer, Magog, Madai, Yawan, Tubal, Mesekh, dan Tiras.
  lid-lid: Ya nadu Jepet oro badeh Goma, Megok, Madai, Jaban, Tubal, Misek ma hawe
    Tiras ya eme i dah badeh nyara tubu oro.
  nya-nya: 'Ana aamuna a Yafeti anali: Gomeri, Magogi, Madai, Yavani, Tubala, Mesaki
    ndi Tirasi.'
  hrv-hrv: 'Sinovi su Jafetovi: Gomer, Magog, Madaj, Javan, Tubal, Mešak, Tiras.'
  mps-mps: Te e dao te Jafetgo ogwa dabe dao, Gomer, Magok, Madai, Javan, Tubal, Mesek,
    me Tiras, te tama dao.
  llg-llg: 'Yafet numbu-sadu nala, sila: Gomer, Magok, Madai, Yawan, Tubal, Mesek
    ma Tiras. Esa-esako no ndia dedeꞌan, sila leon, ma sila dae hehelin. Gomer numbu-sadu
    nala, sila: Askenas, Rifat ma Togarma. Yawan numbu-sadu nala, sila: Elisa, Tarsis,
    hataholi Kitim asa, ma Dodanim, fo ala leo lai tasibifi kala.'
  tpi-tpi: Nem bilong ol pikinini man bilong Jafet i olsem, Gomer na Magok na Madai
    na Javan na Tubal na Mesek na Tiras.
  dan-1931: 'Jafets Sønner: Gomer, Magog. Madaj, Javan, Tubal, Mesjek og Tiras.'
  vie-OVCB: Con trai Gia-phết là Gô-me, Ma-gót, Ma-đai, Gia-van, Tu-banh, Mê-siếc,
    và Ti-ra.
  lbk-lbk: 'Naaycha nan lallalaki ay an-ak Jafet: cha Gomer, Magog, Madai, Javan,
    Tubal, Mesec ya Tiras. Chaicha nan ikik-it nan cheycha''y nangingachan isnan ngadngachancha.'
  guj-2017: ગોમેર, માગોગ, માદાય, યાવાન, તુબાલ, મેશેખ તથા તીરાસ, યાફેથના દીકરાઓ હતા.
  byr-byr: '@see-verse:GEN.010.001'
  awx-awx: Jafetde wawaxu umanä Gomer, Magok, Madai, Jawan, Tubal, Mesek, äwä Tiras
    yang.
  pon-2006A: Nein Saped pwutak kan iei—Komer, Makok, Madai, Sapan, Tupal, Mesek, oh
    Tiras—iei irail pwukat me wia pahpa kahlap en aramas ako me weuwa adarail kan.
  por-BRBSL: 'Os filhos de Japheth foram: Gomer, Magog, Madai, Javan, Tubal, Meshech
    e Tiras.'
  cth-cth: Japheth e capanaw teh Gomer, Magog, Madai, Javan, Tubal, Meshek hoi Tiras.
  twi-twi: 'Yafet asefo ni: Gomer, Magog, Media, Yawan, Tubal, Mesek ne Tiras.'
  hlt-hlt: Japheth ca rhoek la Gomer, Magog, Madai, Javan, Tubal, Meshek, neh Tiras
    om.
  tbz-SIM: 'Sɑfɛti kó ibí tú: Kɔmɛɛ nɛ̀ Mɑkɔku nɛ̀ Mɑdɑii nɛ̀ Yɑfɑ̃ɑ̃ nɛ̀ Tubɑɑdi
    nɛ̀ Mɛsɛki nɛ̀ Tidɑɑsi.'
  msy-2020: 'Kar Jafetɨn otaribar ziabar kara: Gomer, Magok, Madai, Javan, Tubal,
    Mesek, ko Tiras.'
  txq-txq: Yafet tititi-nonosin nara, ndia Gomer, Magog, Madai, Yawan, Tubal, Mesek,
    ma Tiras. Esa-esak no sira dedeꞌan, sira leon, ma sira dae oe heli-helin. Gomer
    tititi-nonosin nara, ndia Askenas, Rifat ma Togarma. Yawan tititi-nonosin nara,
    ndia Elisa, Tarsis, Kitim hatahorin nara, ma Dodanim, fo mana leo numa tasi tatain
    nara.
  aaz-aaz: 'Naiꞌ Yafet in suufk ein esan reꞌ: naiꞌ Gomer, naiꞌ Magok, naiꞌ Madai,
    naiꞌ Jawan, naiꞌ Tubal, naiꞌ Mesek, ma naiꞌ Tiras. Es-es ate nok in uab, in uuf,
    ma in pah. Naiꞌ Gomer in suufk ein esan reꞌ: naiꞌ Askenas, naiꞌ Rifat, ma naiꞌ
    Togarma. Naiꞌ Jawan in suufk ein esan reꞌ: naiꞌ Elisa, naiꞌ Tarsis, abitan Kitim,
    ma abitan Dodanim reꞌ natuan et tais je ninin.'
  dop-dop: Yɛfɛtɛ ɩ́lɛ́ ɩ́ piyɑ ntɔ. Komɛɛ, nɑ Mɑkɔkɩ, nɑ Mɑtɑyi, nɑ Yɑfɑŋ, nɑ Tupɑɑlɩ,
    nɑ Mesɛkɩ, nɑ Tilɑɑ.
  azb-azb: 'Yafəsin oğulları: Qomer, Maqoq, Maday, Yavan, Tuval, Meşek və Tiras.'
  eng-DBY: 'The sons of Japheth: Gomer, and Magog, and Madai, and Javan, and Tubal,
    and Meshech, and Tiras.'
  hin-2017: 'येपेत के पुत्र: गोमेर, मागोग, मादै, यावान, तूबल, मेशेक और तीरास हुए।'
  wol-KYG: 'Doomi Yafet yu góor ñii la: Gomeer ak Magog ak Madéy ak Yawaan ak Tubal
    ak Meseg ak Tiraas.'
  swp-swp: 'Iapeta nanatunayao tatao: Gomera, Magoga, Madai, Iavan, Tubala, Meseka
    eo Tirasa.'
  bjr-bjr: Yafeetana faiqi namu nuqu maaqimminoo marinau. Koommafa faqa Makookafa
    faqa Madaifa faqa Yafanafa faqa Tubanafa faqa Meeseekafa faqa Tirasafa faqa mariqau.
    Mi fasiqausa ninaiqimara nisaifaqausa nariqa ninaakusa nuqu maree mariqau.
  eng-YLT: '''Sons of Japheth [are] Gomer, and Magog, and Madai, and Javan, and Tubal,
    and Meshech, and Tiras.'
  heg-NTPO: Yafet in hua ngas, Gomer, Magog, Madai, Yawan, Tubal, Mesek nol Tiras.
    Mesa-mesam nonool un dasi-dehet esa, ngala esa, nol oen dale esa. Gomer in hua-koet
    tas, Askenas, Rifat nol Togarma. Yawan in hua-koet tas, Elisa, Tarsis, atuli-atuil
    Kitim mas, nol atuil Dodanim man in daad lo-lool tasi suut ta ngas.
  ptu-ptu: Yafet undadiam Gomer, Magog, Madai, Yawan, Tubal, Mesekh, anna Tiras.
  bzd-NTPO: Jafet ala'r wëpa dör Gómer, Magog, Madai, Javán, Tubal, Mésec, ena Tirás.
  kwf-kwf: Na ngela ngwane sa Jafet ki, satada neꞋe sa Goma, ma sa Megog, sa Madae,
    ma sa Javan, ma sa Tubal, sa Mesek ma sa Tiras. Ma kwalafa kira ki neꞋe kira toꞋo
    ana sataꞋi ru neꞋe ki, kira futa maꞋi ana kwalafa kira ki.
  eng-WYC-2017: The sons of Japheth were Gomer, and Magog, and Madai, and Javan, and
    Tubal, and Meshech, and Tiras.
  eng-WMBB: 'The sons of Japheth were: Gomer, Magog, Madai, Javan, Tubal, Meshech,
    and Tiras.'
  spp-spp: Zhafɛti u pùnampyire ti ɲyɛ, Gomɛri, ná Magɔgi, ná Madayi, ná Yavani, ná
    Tubali, ná Mɛshɛki, ná Tirasi.
  aey-aey: Jafet melahul eu Gome, Megog, Madai, Jawan, Tubal, Mesek, Tirasca.
  urd-GVH: याफ़त के बेटे जुमर, माजूज, मादी, यावान, तूबल, मसक और तीरास थे।
  rug-rug: Sari na tuna e Zapeti si ari Qoma, Maqoqi, Madai, Zavani, Tubala, Meseki
    meke e Tirasi. Arini sari na tiatamadia ri na tinoni saripu ta pozae luli koari
    na pozadi.
  gaz-gaz: 'Ilmaan Yaafet: Goomer, Maagoog, Meedee, Yaawaan, Tuubaal, Meshekii fi
    Tiiraas turan.'
  fra-LSG: 'Les fils de Japhet furent: Gomer, Magog, Madaï, Javan, Tubal, Méschec
    et Tiras.'
  yal-yal: 'Yepeti a diine xinle ni itoe ra: Gomɛrɛ nun Magogo nun Madayi nun Yawani
    nun Tubali nun Mesɛki e nun Tirasi.'
  gum-gum: 'Jafetwei nusrkaløbe iilø køn: Gomer køben, Magog køben, Maday køben, Javan
    køben, Tubal køben, Mesec køben, Tiras købengue.'
  iou-iou: Jafet täŋo nanakiye wäpi ŋode; Gome, Magok, Madai, Javan, Tubal, Mesek
    ba Tiras.
  haw-1868: 'O na keikikane a lapeta: o Gomera, o Magoga, o Madai, o lavaua. o Tuhala.
    o Meseka, a o Tirasa.'
  arb-NAV: 'أَبْنَاءُ يَافَثَ: جُومَرُ وَمَاجُوجُ وَمَادَايُ وَيَاوَانُ وَتُوبَالُ
    وَمَاشَكُ وَتِيرَاسُ.'
  adz-adz: Yafet narun rusan binganggan ibiani, Gomer, Magok, Madai, Dzawan, Tubal,
    Mesek da Tiras.
  ewe-ewe: 'Yafet ƒe viwoe nye: Gomer, Magog, Madai, Yavan, Tubal, Mesek kple Tiras.'
  nuy-nuy: Na-Japheth niga warruburru-yung warru-mu-muwaj Gomer, Magog, Madai, Javan,
    Tubal, Meshek marri Tiras.
  eng-LEE: 'The sons of Japheth: Gomer, and Magog, and Madai and Javan, and Tubal,
    and Meshech, and Tirass.'
  dji-dji: Djining Djapitang gurrṯigiṉingirang mala gadjigarr (ga nyani Djimang gulmingimi).
    Guma, Maguk, Maday, Djaban, Tubal, Midjik, ga Tiratj, ngunuwili Djapitang walkirwilingim.
  nna-nna: 'Japheth-mili partanykarrangu: Gomer, Magog, Madai, Javan, Tubal, Meshech,
    Tiras.'
  asm-FB: যেফতৰ সন্তানসকলৰ নাম গোমৰ, মাগোগ, মাদয়, যাবন, তুবল, মেচেক আৰু তীৰচ।
  sus-A: يٍقٍتِ شَ دِيٍ شِلِيٍ نَن يَ؛ فٌمٍرِ، مَفٌفٌ، مَدَيِ، يَوَنِ، تُبَلِ، مٍسٍكِ،
    تِرَ سِ.
  fra-SBL: 'Les fils de Japhet étaient : Gomer, Magog, Madai, Javan, Tubal, Meshech
    et Tiras.'
  hbo-hbo: בְּנֵ֣י יֶ֔פֶת גֹּ֣מֶר וּמָגֹ֔וג וּמָדַ֖י וְיָוָ֣ן וְתֻבָ֑ל וּמֶ֖שֶׁךְ
    וְתִירָֽס׃
  shp-NTPO: Jafetnin bakebora iká iki Gomer, Magog, Madai, Javán, Tubal, Mesec, itan
    Tiras.
  eng-WYCLIFFE: The sones of Jafeth weren Gomer, and Magog, and Madai, and Jauan,
    and Tubal, and Mosoth, and Thiras.
  pjt-pjt: Ka wati panya Tjaipitjilu katja nyanga tjananya utinu Noah-ku pakaḻi tjuṯa
    ini nyanganpa – Kaumanya, Maikaakanya, Matainya, Tjapannga, Tupulnga, Mitjikanya,
    Tiṟatjanya tjananya. Ka nyanga palula tjanalanguṟu aṉangu ma-tjuṯaringu.
  cwe-cwe: Wana wa Yafesi wakala Gomeli na Magogu na Madayi na Yavani na Tubali na
    Mesheki na Tilasi.
  bgs-bgs: Tô mga gabatà gamama i Japet, tô gó si Gomer, si Magog, si Madai, si Jaban,
    si Tubal, si Mesec, asta si Tiras.
  kik-kik: 'Ariũ a Jafethu nĩ aya: Gomeri, na Magogu, na Madai, na Javani, na Tubali,
    na Mesheki, na Tirasi.'
  ksr-ksr: Jaafetwaa merauruta yoŋoo qagia ii Goomer, Maagog, Maadai, Jaawan, Tuubal,
    Mesek ano Tiiras.
  omb-omb: I renetui Savet a mwera i Gomer, Magog, Madai, Javen, Tubal Misek mei Tiras.
  fra-NCL: 'Fils de Japheth : Gomer, Magog, Madaï, Javan, Thubal, Mosoch et Tiras.'
  cek-AK: Japheth ih caanawk loe Gomer, Magog, Madai, Javan, Tubal, Meshek hoi Tiras.
  xla-xla: Yapet ya꞉ akimlala hiye Goma, epo Magog, epo Madai, epo Yaban, epo Tubal,
    epo Mesek epame Tilas.
  cuk-cuk: 'Jafet-masmala, wemalad: Gomer, Magog, Madai, Javán, Tubal, Mesec, degi,
    Tiras.'
  uig-CYR: Яфәтниң оғуллири болса, Гомәр, Магог, Мадай, Яван, Тубал, Мәшәк вә Тирас
    еди.
  tel-2017: యాపెతు సంతానం గోమెరు, మాగోగు, మాదయి, యావాను, తుబాలు, మెషెకు, తీరసు.
  hat-BSA: Fis a Japhet yo te Gomer, Magog, Madaï, Javan, Tubal, Méschec, ak Tiras.
  kos-kos: Wen natul Japheth pa Gomer, Magog, Madai, Javan, Tubal, Meshech, ac Tiras
    — elos inge pa papa tumun mwet su us inelos.
  hbo-WLC: בְּנֵ֣י יֶ֔פֶת גֹּ֣מֶר וּמָג֔וֹג וּמָדַ֖י וְיָוָ֣ן וְתֻבָ֑ל וּמֶ֖שֶׁךְ
    וְתִירָֽס׃
  ibo-ibo: 'Ụmụ ndị ikom Jafet bụ: Goma, Magog, Madai, Javan, Tubal, Meshek na Tiras.'
  ory-ory: ଗୋମର, ମାଗୋଗ୍‍, ମାଦୟ, ଯବନ, ତୁବଲ୍‍, ମେଶକ୍‍ ଓ ତୀରସ୍‍, ଏମାନେ ଯେଫତ୍‍ର ସନ୍ତାନ।
  chk-chk: 'Iwe, nöün Jafet mwän: Komer, Makok, Matai, Jafan, Tupal, Mesek me Tiras.'
  ssd-ssd: Yafet tuku kiŋo kat nuŋe nyu naŋgine ta teŋenmba. Gomer, Makok, Madai,
    Yawan, Tubal, Mesek, Tiras. Ŋgumneŋga nane tuku ndare tugekinaig sulumba mbuŋ
    kat naŋgine tuku nyu ta tumba naŋgine tumbraŋ yimyam kilmba minnaig.
  rop-rop: Det san blanga Nowa neim Jeifeth bin abum sebenbala san neim Goma, Meigog,
    Medai, Jeiban, Tubal, Mishek en Tairas.
  ukr-1871: 'Сини Яфетові: Гомер та Магог, та Мадай, та Яван да Тубал, та Месех, да
    Тирас.'
  eng-AOI: These were Japheth's sons. Their names were Gomer, Magog, Madai, Javan,
    Tubal, Meshech and Tiras.
  yon-yon: Yeefet ye karub dana kuu Gomer yoom Megog yoom Madai yoom Yavan yoom Tubal
    yoom Mesek yoom Tiras yoom kwane wanaboon. Kuyaambed ambibkin maa maa andowoon.
  bch-bch: 'Iapet ele gergeu arangaranga edad ga bedane: Gomer ga Magok ga Madai ga
    Iavan ga Tubal ga Mesek ga Tiras.'
  deu-1951: 'Die Söhne Japhets waren: Gomer, Magog, Madai, Javan, Tubal, Mesech und
    Tiras.'
  eng-JPS: 'The sons of Japheth: Gomer, and Magog, and Madai, and Javan, and Tubal,
    and Meshech, and Tiras.'
  ubr-ubr: Japheth nanatun fifirig orot wabis on Gomer, Magog, Madai, Javan, Tubal,
    Meshech a Tiras.
  srp-1865: 'Sinovi Jafetovi: Gamer i Magog i Madaj i Javan i Tovel i Meseh i Tiras.'
  lug-lug: 'Batabani ba Yafeesi: Gomeri, ne Magogi, ne Madayi, ne Yivani, ne Tubali
    ne Meseki ne Tirasi.'
  heb-heb: בני יפת גמר ומגוג ומדי ויון ותבל ומשך ותירס׃
  ben-IRV: যেফতের ছেলে গোমর, মাগোগ, মাদয়, যবন, তূবল, মেশক ও তীরস।
  pan-pan: 'ਯਾਫ਼ਥ ਦੇ ਪੁੱਤਰ: ਗੋਮਰ, ਮਾਗੋਗ, ਮਾਦਈ, ਯਾਵਾਨ, ਤੂਬਲ, ਮੇਸ਼ੇਕ ਅਤੇ ਤੀਰਾਸ ਸਨ।'
  mwp-mwp: Zapethan garkaz kazil itha kedha, Gomer, Magog, Maday, Zaban, Thubal, Mesek,
    a Tiras. Itha thana muruygal, thana buwayl mura thanamun geth buway muruygaw nelaygal.
  mya-JVB: ယာဖက် ၏သား ကား ဂေါမာ ၊ မာဂေါဂ ၊ မာဒဲ ၊ ယာဝန် ၊ တုဗလ ၊ မေရှက် ၊ ထိုက် တည်း။
  tte-O: Yapeta natunao tatao siya Gomeli, Magogo, Madai, Yavan, Tubali, Meseki yo
    Tilas.
  tbg-tbg: Iapetira maaqunavu vaireka, Gomevave, Menkokivave, Madaivave, Javaanivave,
    Tubaarivave, Mesekivave, Tiraasivave, vinavuka vaura.
  hmo-hmo: 'Iapeta ena natuna be inai: Gomere bona Magoga bona Madai bona Iavana bona
    Tubala bona Meseka bona Tirasi.'
  ata-ata: Iapeti mupalaa, la muxalixaꞌa ta ꞌolu ta mulu la ualaualasiꞌa aloxo ꞌo,
    Xomeli, Maxoxu, Matai, Iavani, Tuvalu, Meseki mo Tilasi.
  nfa-nfa: 'Ana-èpu Yafet, nuka: Gomer, Magog, Madai, Yawan, Tubal, Mesek dènge Tiras.
    Èci-èci ka dènge lii, suku, aa dènge rai ra. Ana-èpu Gomer, ka: Askenas, Rifat
    dènge Togarma. Ana-èpu Yawan, ka: Elisa, Tarsis, dhèu Kitim, dènge dhèu Dodanim
    dhu pea ètu sebhe dhasi.'
  urd-urd: 'बनी याफ़त यह हैं: जुमर और माजूज और मादी, और यावान और तूबल और मसक और तीरास।'
  rus-SYN: 'Сыны Иафета: Гомер, Магог, Мадай, Иаван, Елиса, Фувал, Мешех и Фирас.'
  cbt-NTPO: 'Cahuito hui''ninpitaso'', isopita: Comiri, Macoco, Matai, Capano, Toparo,
    Misico, Tirasi, inapita.'
  bqc-SIM: 'Yafɛti nɛgↄ̃ɛↄ tↄ́n kɛ: Gomɛɛ, Magↄgu, Mɛdɛ, Gɛlɛsi, Tubali, Mɛsɛki ń
    Tilasio.'
  tcz-CHONGTHU: Japheth chilhah ho chu Gomer, Magog, Madai, Javan, Tubal, Meshech
    chule Tiras ahiuve.
  mar-mar: याफेथाचे पुत्र गोमर, मागोग, माद्य, यावान, तुबाल, मेशेख व तीरास हे होते.
  tcs-tcs: Ol boi blo Zapet i bin Gomer, Magog, Madai, Zaban, Tubal, Mesek ane Tiras.
  qub-qub: 'Jafetpa wamrancuna caran: Gomer, Magog, Madai, Javán, Tubal, Mesec, Tiras.'
  bqp-bqp: 'Yafɛti nɛ́gↄ̃gbɛ̃nↄ tↄ́n dí: Goma, Magↄgu, Midiã, Girisi, Tubala, Mɛsɛki
    kũ Tirasao.'
  hat-hat: 'Men pitit gason Jafè yo: Se te Gomè, Magòg, Madayi, Javan, Toubal, Mechèk
    ak Tiras.'
  eng-BSB: 'The sons of Japheth: Gomer, Magog, Madai, Javan, Tubal, Meshech, and Tiras.'
  tod-tod: 'Zafɛte mavofodaiti ti ɠɛni ga: Gɔmɛɛl, Magɔge, Madayi, Yavan, Tuɓale,
    Meesɛke, ta Tilase.'
  eng-WEBPB: 'The sons of Japheth were: Gomer, Magog, Madai, Javan, Tubal, Meshech,
    and Tiras.'
  kbq-kbq: Hagi Jafeti mofavre naga zamagi'a ama'ne, Goma'e, Magogi'e, Madai'e, Javani'e,
    Tubali'e, Meseki'e, Tirasi'e.
  nhe-BL: 'Itelpocahua Jafet elque: Gomer, Magog, Madai, Javán, Tubal, Mesec huan
    Tiras.'
  bus-bus: 'Yafɛti nɛ́gↄ̃gbɛ̃nↄ tↄ́n yɛ̀: Goma, Magↄgu, Midia, Girisi, Tubala, Mɛsɛki
    kↄ̃n Tirasao.'
  gub-BL: 'Amume''u putar Zape ta''yr waner xe ihe wà nehe kury: Komer, Makok, Manaz,
    Zàwà, Tumaw, Mezek, Xiraz.'
  eng-DRA: 'The sons of Japheth: Gomer, and Magog, and Madai, and Javan, and Thubal,
    and Mosoch, and Thiras.'
  knf-knf: 'Babuk Yafet biinţ bawo : Gomer, Magog, Maday, Yawan, Tubal, Moşek na Tiraŧ.'
