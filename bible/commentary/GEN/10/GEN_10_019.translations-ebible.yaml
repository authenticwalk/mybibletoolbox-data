verse: GEN.010.019
translations:
  mal-C: കനാന്റെ അതിരുകൾ സീദോൻമുതൽ ഗെരാർവഴിയായി ഗസ്സാവരെയും സൊദോം, ഗൊമോറാ, ആദ്മാ,
    സെബോയീം എന്നിവ വഴിയായി ലാശാവരെയുമായിരുന്നു.
  deu-TKW: Und das Gebiet der Kanaaniter erstreckte sich von Zidon bis hin nach Gerar
    bis Gaza, bis hin nach Sodom, Gomorra, Adma und Zeboim bis Lasa.
  lin-lin: Mokili ya bato ya Kanana ebandaki wuta na Sidoni, na nzela ya Gerari, kino
    na Gaza ; mpe na nzela ya Sodome, ya Gomore, ya Adima mpe ya Tseboyimi kino na
    Lesha.)
  cbr-NT: Usa 'ain ka cananeo unikama me ax Guerar kakë me ami kikiani Sidón kakë
    ëma, anuax kuanx Gaza kakë ëma chukúma anu sënën 'iakëxa, 'imainun ka Sodoma,
    Gomorra, Admá 'imainun Seboím, kakë anuxunbi Lesa kakë ëma anu bërunkin bikë 'iakëxa.
  eng-LSV: And the border of the Canaanite is from Sidon, [in] your coming toward
    Gerar, to Gaza; [in] your coming toward Sodom, and Gomorrah, and Admah, and Zeboim,
    to Lasha.
  bmu-bmu: Mewö deŋqeŋgetka Keinan könagesö yeŋgöreŋ gölme göraŋi mi miri qetŋi Saidon
    miaŋgöreŋök könahiba anda Gerar mire anda Gaza miaŋgöreŋ teköza. Mewöyök Sodom
    göröken anda Gomora anda Adma aka Zeboim anda Lasa miaŋgöreŋ teköza.
  eng-GNV: Then the border of the Canaanites was from Zidon, as thou commest to Gerar
    vntil Azzah, and as thou goest vnto Sodom, and Gomorah, and Admah, and Zeboijm,
    euen vnto Lasha.
  eng-WEBSTER: And the border of the Canaanites was from Sidon, as thou comest to
    Gerar, to Gaza; as thou goest to Sodom and Gomorrah, and Admah, and Zeboim, even
    to Lashah.
  nhw-BL: Inintlal elqui tlen tlali Sidón hasta nopa piltlaltzi catli itoca Gaza catli
    eltoya ipan ojtli para Gerar. Huan neca campa hualquisa tonati inintlal yajqui
    hasta altepetl Lasa ipan ojtli para nopa altepeme Sodoma, Gomorra, Adma huan Zeboim.
  swh-ONEN: na mipaka ya Kanaani ilienea kutoka Sidoni kuelekea Gerari hadi Gaza,
    kisha kuelekea Sodoma, Gomora, Adma na Seboimu, hadi kufikia Lasha.
  bba-bba: Yi dɑ dɑ Sidoniɔ, Gerɑn berɑ ɡiɑ sere kɑ Gɑsɑɔ kɑ mɑɑ Sodomuɔ kɑ Gomɔrɑ
    ɡiɑ kɑ Adimɑ kɑ Seboimuɔ n kɑ ɡirɑri Lesɑɔ.
  eng-KJVCPB: And the border of the Canaanites was from Sidon, as thou comest to Gerar,
    unto Gaza; as thou goest unto Sodom, and Gomorrah, and Admah, and Zeboim, even
    unto Lasha.
  cpy-cpy: Riitaki thonkakirori inampitawo Gerar-ki, ipoñaanakawo nampitsiki Sidón
    roojatzi Gaza-ki. Ithonka inampitakawo nampitsiki Sodoma, Gomorra, Adma, Zeboem,
    roojatzi Lasa-ki.
  mpx-mpx: yaka labi toto hi miminaa i telipunaa panuwa Saidoni ge i nok Gelal kaiwena
    ana siga te Gasa, ge i ola al i nok Sodoma, Gomola, Adima ge Seboim kaiweliya
    ana siga te Lasa.
  wbp-wbp: Panu-karijili yanu kurlirra kirri-kirra yirdi-kirraju Karara-kurra, ngulajulpa
    karrija ngurrararla yirdingkaju Kaajarla. Ngula-jangkajulu kakarrara-jarrinja-yanu
    ngurrara-kari-kirra yirdi-kirraju Laaja-kurra, ngulangkajulpalu nyinaja kirri-paturlaju
    yirdi-paturlaju Jatamarla, Kumarrarla, Yardamarla manu Jipuyirla.
  luo-luo: kendo tongʼ piny mar Kanaan nochakore Sidon kadhi Gerar nyaka Gaza kendo
    kadhi Sodom, Gomora, Adma kod Zeboim nyaka Lasha.)
  meu-meu: edia tano na Sidono amo e laomu ela bona Gasa, Gerara kahana ai, bona Lasa,
    Sodoma bona Gomora bona Adma bona Seboimi kahadia ai.
  npi-ULB: कनानीहरूको सिमाना सीदोनदेखि गरार जाने बाटोतिर गाजासम्म, र सदोम, गमोरा,
    अदमा र सबोयीम जाने बाटोतिर भएर लाशासम्म नै थियो ।
  yor-yor: Ààlà ilẹ̀ àwọn ará Kenaani sì dé Sidoni, lọ sí Gerari títí dé Gasa, lọ
    sí Sodomu, Gomorra, Adma àti Seboimu, títí dé Laṣa.
  emp-NTPO: Naãrã ãdji druara b̶asia Sidoʌ̃ purud̶eba ab̶a Gaza purud̶aa idjab̶a Guerar
    caita bid̶a. Maʌ̃ awara ãdji puru Sodomada, Gomorrada, Admada, Zeboiʌ̃da, Lasa
    sid̶a ãdji drua daucha icawa panasid̶aa.
  ind-ind: Tanah yang menjadi milik mereka terbentang mulai dari kota Sidon di utara
    dan meluas hingga ke kota Gaza di selatan. Di wilayah timur, mereka menempati
    kota Gerar, kemudian meluas ke kota Sodom, Gomora, Adma, Zeboim, hingga ke kota
    Lasa.
  pes-OPCB: و قلمرو کنعان از صیدون در شمال تا جرار و غزه در جنوب، و در شرق تا سدوم
    و عموره و ادمه و صبوئیم که نزدیک لاشع بود، می‌رسید.
  ssx-ssx: ikana꞉ma꞉ yu tombo kini piki hauta꞉ mo Saidoni da nepoko nane kini pea
    pua mo Kasa da nanema꞉ tilao Kita da puata꞉ mo Laasa nanema꞉ tilao Sodomo make
    Komota make A꞉dema make Seboimi da manuna꞉ nate opa꞉la꞉ nanema꞉ tilao pua u naemekeme.
  lcm-lcm: tung si puli i Kanan kanla kinkos a Sidon taun a Gerar na alak luai ane
    Gasa. Na le iang pulis ang kala pasal taun a Sodom, Gomora, Adma na Seboim tung
    e Lasa.
  aer-aer: '@see-verse:GEN.010.018'
  tgl-ULB: Ang hangganan ng mga Cananeo ay mula sa Sidon, sa direksyon ng Gerar, hanggang
    sa Gaza, at habang ang isa ay patungong Sodoma, Gomorra, Adma, at Zeboim, hanggang
    sa Lasha.
  nop-nop: Sidon, Gilakade uŋaniŋ eŋ uge uge Gasa kwetneŋ usuwalak. Agaŋ Sodom, Gomola,
    Adma uŋaniŋ eŋ uge uge Lasa usuwalak unduku hatitaugiŋ oŋ.
  kca-kca: Сидон вош эԓты Герар вош пеԓа Газа вош унты Ханаан мўв кимԓәт усәт, щиԓта
    йэԓԓы Содом, Гоморра, Адма пӑ Цевоим вошәт пеԓа Лаша унты.
  cbu-NT: Ambiritam watsapuneem pachirtaranganaya. Sidonshuchshat tputs zaree puwachingaru
    tuwash naatarangsin, ambirisha yakat Guerarush, mishat Gasash kusaranganaya. Minchichshat
    tputs yap zar yaku amb naatarangsin, yakat sur Sodoma, Gomora, Átamu, Sepoyin,
    arangeemsha Arasa aship taarangu, amb kusataranganaya.
  hui-hui: Kenana ibunaga dindi arane timbuni Saidono tano howa wima pialu Gasa tanoha
    tano mbira mini Gera wiagoha wiairi hene. Mendehayagi wima pialu ni tagira ibiragohayagi
    Sodomo tano Gomora tanola wiagoria howa wima pialu Adama dindiha wima pialu Seboimi
    dindi pialu Lasa dindi wiago kawareni wiairi hene.
  wrs-wrs: Wo ehelva os Saitonda Gasara venamba, Gerarra, wo mongova ehelva Sotomra,
    Gomorara, Atmara, Sepoimra venamba, murapeta Lasara.
  mya-mya: ဇိ​ဒုန်​မြို့​မှ​တောင်​ဘက်​ရှိ​ဂါဇ​မြို့​အ​နီး​ဂေ​ရာ မြို့​သို့​လည်း​ကောင်း၊
    အ​ရှေ့​ဘက်​ရှိ​သောဒုံ​မြို့၊ ဂေါ မော​ရ​မြို့၊ အာ​ဒ​မာ​မြို့​နှင့်​လာ​ရှ​မြို့​အ​နီး
    ဇေ​ဘိုင်​မြို့​သို့​လည်း​ကောင်း​အ​နှံ့​အ​ပြား ရောက်​ရှိ​နေ​ထိုင်​ကြ​၏။-
  cbi-NTPO: Canaánnu sera' jimu chachilla' tuya bare' tsetanchi ne kikemi. Tsa' mitya
    Guerar tu deechusha, Sidón pebulubi jumin Gaza pebulubi juumi, tsenmin Sodoma
    pebulu, naa Gomorra, naa Admá, naa Seboím pebulu deechusha bain jumin, Lesa pebulubi
    jingue bare' tse'kila.
  bod-N: ཀ་ན་ཨན་པའི་ས་མཚམས་ནི་ཚི་ཏུན་ནས་གེ་རཱར་གྱི་ཕྱོགས་སུ་འགྲོ་བའི་ལམ་ནས་གཱ་ཟཱ་བར་ཡིན་པ༌དང༌།
    དེ་ནས་སཱ་དོམ༌དང༌། གཱ་མོ༌ར། ཨད༌མཱ། ཚཱ་བོ་ཡིམ་བཅས་ཀྱི་ཕྱོགས་སུ་འགྲོ་བའི་ལམ་ནས་ལཱ་ཤཱ་ཞེས་པའི་བར་ཡིན༌ནོ།།
  wsk-wsk: Nunga ali te dagiman bagakasan mu ko tom Sidon duap beteram nama wonong
    Gerar, Gaza duap te; se koma worem bausa te nama Sodom, Gomorrah, Admah, se Zeboiim,
    Lasha duap te.
  kkl-kkl: 'as soro wamekne tane: Sidon, Gerar, Gaza, Sodom, Gomora, Adma, Zeboim
    apna Lasaap.'
  sna-sna: uye miganhu yavaKenani yakasvika kuSidhoni yakananga kuGerari kusvikira
    kuGaza, uyezve yakananga kuSodhomu, Gomora, Adhima neZebhoimi, kusvikira kuRasha.)
  spa-BLM: La frontera de los cananeos iba desde Sidón — en dirección a Gerar — hasta
    Gaza — en dirección a Sodoma, Gomorra, Adma y Zeboiim — hasta Lasa.
  beu-beu: Angu ebele, imihing-mana angu, mulai Sidon mi, ila Gerar mi, sampe ila
    Gasa mi. Bot Sodom mi, Gomora mi, Adma mi, Seboim mi, bot sampe ila Lasa mi.
  cac-cac: A sluum eb', tzato c'och d'a smojonal Sidón masanto d'a stojolal Gerar,
    masanto d'a Gaza. Scumlajxib'at luum d'a yol smacb'en chon̈ab' Sodoma, Gomorra,
    Adma yed' Zeboim masanto sc'och lum d'a chon̈ab' Lasa.
  swh-ULB: Mpaka wa Wakanaani ulianzia Sidoni, katika mwelekeo wa Gerari, hata Gaza,
    na kama kuelekea Sodoma, Gomora, Adma, na Seboimu hata Lasha.
  bel-bel: і былі межы Хананэяў ад Сідона на Герару да Газы, адсюль на Садому, Гамору,
    Адму і Цэваім да Лашы.
  deu-ELBBK: Und das Gebiet der Kanaaniter erstreckte sich von Sidon nach Gerar hin,
    bis Gaza; nach Sodom und Gomorra und Adama und Zeboim hin, bis Lescha.
  mbb-OT: Is dulunà te menge tanè dan diyà te zivavà, puun te Sidon pehendiyà te Gerar
    ne nekeuma heini ziyà te Gasa. Is dulunà diyà te edsilaan nekeuma ziyà te Sodom,
    Gomora, Adma, wey Zeboyim taman te Lasha.
  msc-msc: Alu la jamana ye damirala Sidɔn de ka wa Kerari fan fɛ, ka wa se foo Kasa.
    A ye wala Sɔdɔmu ni Kɔmɔri ni Adima ni Seboyimu fan fɛ, ka wa se foo Lesa.
  mal-2015: കനാന്യരുടെ അതിർ സീദോൻ തുടങ്ങി ഗെരാർ വഴിയായി ഗസ്സാവരെയും സൊദോമും ഗൊമോരയും
    ആദ്മയും സെബോയീമും വഴിയായി ലാശവരെയും ആയിരുന്നു.
  tuo-NT: Na ya diꞌta Sidṍ wãmetiri macã meꞌrã ninʉꞌcãcaro niwʉ̃. Téé Gerar wãmetiri
    macãpʉ, tojo nicã Gazapʉ nitʉocaro niwʉ̃. Mujĩpũ mʉjãtiro peꞌe na ya diꞌta Sodoma,
    Gomorra, Adma, Zeboim, tojo nicã Lasapʉ nitʉocaro niwʉ̃.
  gup-gup: '@see-verse:GEN.010.018'
  met-met: Titi raguna Kenan dirung mana ba ungguti mana long sabangga Saidon saing
    ila bila long sabangga Gerar laing long sabangga Gasa. Baing ragudinga xugia bila
    long sabanggadi Sodam, Gomora, Adma xaung Seboyim laing long sabangga Lasa.
  gvs-gvs: Tuwo Kenani tubunaoyadi adi túwana ivatowo Saidoni goi ina Garara, moe
    Gasa goi. Ana papaeva nakae Sodoma, Gamora, Adima be Siboim goi ina asa Lasi goi.
  rmc-rmc: E kanaaňiko phuv chudelas le Sidonostar ko Gerar dži ke Gaza, ke Sodoma,
    ke Gomora, ke Adma the ko Cebojim, dži ke Laša.
  nlg-nlg: Tana vovokana na bonadira rana vaivaridira Canaan tara tuvavoka i Sidon
    vaa i Gaza tana saravahale, mi longa i Gerar, mi levu uluna vaa i Sodom, Gomorrah,
    Admah, mi Zeboiim, me sara i Lasha.
  dgr-DOGNT: Eyıt'à gınèè sìı kǫ̀ta Sıdon gots'ǫ kǫ̀ta Gerar gots'ǫ̀ nıɂà, eyıts'ǫ
    kǫ̀ta Gaza haı̨wa ts'ǫ̀, eyıts'ǫ kǫ̀ta Sodom, kǫ̀ta Gomorah, kǫ̀ta Admah, eyıts'ǫ
    kǫ̀ta Zeboyım gots'ǫ̀ nıɂà, eyıts'ǫ kǫ̀ta Lasha haı̨wa ts'ǫ̀ gınèè nıɂà hǫt'e.
  pes-OPV: و سرحد کنعانیان از صیدون به سمت جرار تا غزه بود، و به سمت سدوم و عموره
    وادمه و صبوئیم تا به لاشع.
  ron-1924: Хотареле канааницилор се ынтиндяу де ла Сидон, кум мерӂь спре Герар, пынэ
    ла Газа ши, кум мерӂь спре Содома, Гомора, Адма ши Цебоим, пынэ ла Леша.
  ben-OBCV: এবং কনানের সীমানা সীদোন থেকে গরারের দিকে গাজা পর্যন্ত, ও পরে লাশার দিকে
    সদোম, ঘমোরা, অদ্‌মা, ও সবোয়ীম পর্যন্ত বিস্তৃত হল)
  lex-lex: Makdena Kana'ana lowanni-ahlani ndella Sidon pa nokru Gerar pa nokru Gasa,
    Sodom, Gomora, Adma nora Seboim nla tut lia Lasa.
  rgu-rgu: losaꞌ sira dae nara ratoo mulai neme Sidon, naroo leo Gerar, losa Gasa.
    Neme naaꞌ mai leo Sodom, Gomora, Adma ma Seboim, losa nai Lasa.
  som-som: Oo soohdintii reer Kancaan waxay ka bilaabmaysay Siidoon, markii loo kaco
    xagga Geraar, ilaa Gaasa, oo markii loo kaco xagga Sodom iyo Gomora iyo Admah
    iyo Seboyim, ilaa Laashac.
  lat-VUC: Factique sunt termini Chanaan venientibus a Sidone Geraram usque Gazam,
    donec ingrediaris Sodomam et Gomorrham, et Adamam, et Seboim usque Lesa.
  aoi-aoi: Umba aburra-langwe-ka angalya awilyaba-murra ngawa aruma ekirra Kenina
    amurndakakina ababurna-langwa. Kembirra akina angalya emikirra Kenina amakwulyumida
    angalya aringbirra akina. Biya amurndakakina ngawa angalya amurndakibina Kenina-manja
    ngawa nuw-ambilyumurra akina na-likenuma nuw-errbalinuma amurndakakina Jayidina-langwa
    akwa engku-wa angerriba nuw-angkarrinu-murruwa arrirra dalada yanda-langwa Kera,
    ebina nuw-ambilyuma angalya akwudangwa Kajaya. Akwa na-likenuma ngarningka amurndakakina
    angalya aburra-langwa angerriba engku-wa alyengmilyengmu-wa yanda-langwa Jaduma
    iya Kamara iya Aduma akwa ngawa Jebawuma, ebina nuw-ambilyuma akwudangwa Leja
    akina.
  eng-ASVBT: And the border of the Canaanite was from Sidon, as thou goest toward
    Gerar, unto Gaza; as thou goest toward Sodom and Gomorrah and Admah and Zeboiim,
    unto Lasha.
  mna-mna: '@see-verse:GEN.010.018'
  ita-1885: Ed i confini de' Cananei furono da Sidon, traendo verso Gherar, fino a
    Gaza; e traendo verso Sodoma, e Gomorra, ed Adma, e Seboim, fino a Lesa.
  eng-LXXUP: And the boundaries of the Canaanites were from Sidon till one comes to
    Gerar and Gaza, till one comes to Sodom and Gomorrah, Admah and Zeboiim, as far
    as Lasha.
  eng-ULB: The border of the Canaanites was from Sidon, in the direction of Gerar,
    as far as Gaza, and as one goes toward Sodom, Gomorrah, Admah, and Zeboyim, as
    far as Lasha.
  spa-VBL: y el territorio de los caananitas se extendió desde Sidón hasta Guerar
    y hasta Gaza, luego hacia Sodoma, Gomorra Admá, y Zeboyín, hasta Lasa.
  fra-_FOB: Et la limite des Cananéens fut depuis Sidon, en venant vers Guérar, jusqu'à
    Gaza, en venant vers Sodome, Gomorrhe, Adma, et Tseboïm, jusqu'à Lésha.
  mal-mal: കനാന്യരുടെ അതിർ സീദോൻ തുടങ്ങി ഗെരാരിലേക്കു പോകുന്ന വഴിയായി ഗസ്സാവരെയും
    സൊദോമിലേക്കും ഗൊമോരയിലേക്കും ആദ്മയിലേക്കും സെബോയീമിലേക്കും പോകുന്ന വഴിയായി ലാശവരെയും
    ആയിരുന്നു.
  urd-GVR: ki un kī hudūd shimāl meṅ Saidā se junūb kī taraf Jirār se ho kar Ġhazzā
    tak aur wahāṅ se mashriq kī taraf Sadūm, Amūrā, Admā aur Zaboīm se ho kar lasā
    tak thīṅ.
  suz-BL: कनान ङा मुर आन रागी सीदोन रे गेरार गे नु गाजा सम्‍म दुम्‍माक्‍त। सोदोम नु
    गोमोररा गे अदमाह, सेबोयीम नु लाशा सहर सम्‍म दुम्‍माक्‍त।
  ita-1927: E i confini dei Cananei andarono da Sidon, in direzione di Gherar, fino
    a Gaza; e in direzione di Sodoma, Gomorra, Adma e Tseboim, fino a Lesha.
  ckb-ckb: سنووری کەنعانییەکان لە سەیداوە بە گراردا دەڕۆیشت هەتا دەگەیشتە غەزە، پاشان
    بە سەدۆم، عەمۆرا، ئەدما و چەبۆئیمدا دەڕۆیشت هەتا لەشەع.
  eng-BBE: Their country stretching from Zidon to Gaza, in the direction of Gerar;
    and to Lasha, in the direction of Sodom and Gomorrah and Admah and Zeboiim.
  crx-NTPO: Canaan whut'enne whukeyoh whuban 'et Sidam, Girard ts'uwheti-un Gaza 'uwhuldzoh,
    Sodom ts'uwheti-un Gomorrah, Admah, Zeboim, Lasha ts'e 'uwhuldzoh.
  kan-OKCV: ಕಾನಾನ್ಯರ ಮೇರೆಯು ಸೀದೋನ್ ಪಟ್ಟಣದಿಂದ ಗೆರಾರಿನ ಮಾರ್ಗವಾಗಿ ಗಾಜಾ ಪಟ್ಟಣದವರೆಗೂ ಮತ್ತು
    ಸೊದೋಮ್, ಗೊಮೋರ, ಅದ್ಮಾ, ಚೆಬೋಯಿಮ್ ಎಂಬ ಪಟ್ಟಣಗಳ ಮಾರ್ಗವಾಗಿ ಲೆಷಾ ಊರಿನವರೆಗೂ ಇರುತ್ತದೆ.
  bbb-bbb: '@see-verse:GEN.010.018'
  tam-2017: கானானியர்களின் எல்லை சீதோன்முதல் கேரார் வழியாகக் காசாவரைக்கும், அங்கிருந்து
    சோதோம், கொமோரா, அத்மா, செபோயீம் வழியாக லாசாவரைக்கும் இருந்தது.
  spa-RV-1909: Y fué el término de los Cananeos desde Sidón, viniendo á Gerar hasta
    Gaza, hasta entrar en Sodoma y Gomorra, Adma, y Zeboim hasta Lasa.
  ron-BTF: Şi graniţa canaaniţilor era de la Sidon, precum vii la Gherar, spre Gaza,
    cum mergi spre Sodoma şi Gomora şi Adma şi Zeboim, până la Leşa.
  eng-WEBP: The border of the Canaanites was from Sidon—as you go toward Gerar—to
    Gaza—as you go toward Sodom, Gomorrah, Admah, and Zeboiim—to Lasha.
  eng-FBV: and the territory of the Canaanites stretched from Sidon towards Gerar
    and all the way to Gaza, then towards Sodom, Gomorrah, Admah, and Zeboiim, all
    the way to Lasha.
  nld-1939: zodat het gebied der Kanaänieten zich uitstrekte van Sidon af in de richting
    van Gerar tot Gaza toe, en in de richting van Sodoma, Gomorra, Adma en Seboim
    tot Lésja toe.
  nch-BL: Inintal elqui ten tali Sidón hasta nopa piltaltzi cati itoca Gaza cati eltoya
    ipan ojti para Gerar. Huan neca campa quisa tonati inintal yajqui hasta altepet
    Lasa ipan ojti para nopa altepeme Sodoma, Gomorra, Adma huan Zeboim.
  tfr-NTPO: Ba kjok, e ber buk Guerar kjokyo, Sidón kjokyo, e dwayo äär jong Gaza
    kjokyo go. Sodoma kjokyo, Gomorra kjokyo, Admá kjokyo, Zeboyín kjokyo, e shwo
    l̈ëkong äär jong Lasa kjokyo go.
  vie-1934: Còn địa-phận Ca-na-an, về hướng Ghê-ra, chạy từ Si-đôn tới Ga-xa; về hướng
    Sô-đôm, Gô-mô-rơ, Aùt-ma và Sê-bô-im, chạy đến Lê-sa.
  hin-CV: कनान के वंश की सीमा सीदोन से होकर गेरार से होती हुई अज्जाह तक थी तथा सोदोम,
    अमोराह, अदमाह तथा ज़ेबोईम से लाशा तक थी.)
  eng-OURB: The border of the Canaanites [Descendants of Humbled] was from Sidon—
    as you go toward Gerar— to Gaza— as you go toward Sodom [Burning], Gomorrah [Rebellious
    people, Tyrants], Admah, and Zeboiim— to Lasha.
  spa-BES: Su país se extiende desde Sidón hasta Gaza, en dirección a Gerar; y a Lasa,
    en dirección a Sodoma y Gomorra, Adma y Zeboim.
  tdx-tdx: Nifototse e Tsidone ty efeefe’ o nte-Kanàneo mioza amy Gerare mb’e Azà,
    naho mb’e Sedome naho Amorà naho Adamà naho Tseboime am-para’ i Lesà añe.
  vid-vid: ahyo na honhu ha isi ya hewo nayali kulawila Sidoni kulutila kusini mbaka
    Gelali mbaka Gasa, na kulutila kolilawilaga isanya mbaka Sodoma na Gomola na Adima
    na Seboimu mbaka Lasha.
  pwg-pwg: I dobu kana parata na Saidon da inae ku Gera ma Gasa da ku Sodom, Gomora,
    Adma ma Sebowim, ma bade ku Lasa.
  eng-OKE: And the frontier of Kenaanaah was from Zidon, coming to Gerar and to Azza,
    coming unto Sedom, and Amorah, and Admah, and Zeboim, unto Lasha.
  tha-KJV: เขตแดนของคนคานาอันจากเมืองไซดอน ไปทางเมืองเก-ราร์ จนถึงเมืองกาซา ไปทางเมืองโสโดม
    เมืองโกโมราห์ เมืองอัดมาห์ และเมืองเศโบยิมจนถึงเมืองลาชา
  por-BR-2018: E foi o termo dos cananeus desde Sidom, vindo a Gerar até Gaza, até
    entrar em Sodoma e Gomorra, Admá, e Zeboim até Lasa.
  bco-bco: Ka꞉ina꞉n hen o꞉lia꞉ eleyo꞉ aneyo꞉, Saido꞉n a꞉la꞉ta꞉ga꞉ ololo ha꞉nakiyo꞉,
    Gela doba꞉da꞉yo꞉ Gasa amisa꞉n a꞉na edo꞉. A꞉la꞉ta꞉ga꞉ andolob eda꞉i ha꞉nakiyo꞉
    Sodomo꞉lo꞉, Gomolayo꞉lo꞉, Admayo꞉lo꞉, Seboiyo꞉lo꞉ amisa꞉n a꞉no꞉ tambo Ka꞉ina꞉n
    hen usa ta꞉laki, Lasa amisa꞉n a꞉na o꞉go꞉so꞉.
  deu-ELO: Und das Gebiet der Kanaaniter erstreckte sich von Zidon nach Gerar hin,
    bis Gasa; nach Sodom und Gomorra und Adama und Zeboim hin, bis Lescha. -
  ktm-ktm: pe ngerin su ile-en ndre Sidon pe ile kup ea, ile ndre Gerar pe ilmendrih
    ndre Gasa. Ngerin lone’ su ti ile ndre rai ea yi, ile ndre Sodom, Gomorah, Atmah,
    pe Seboim, mukehe odo Lasa.
  caa-caa: Y e lugar tuaꞌ e gente era bꞌoro ixin esto tama e chinam Sidón y ixin esto
    tama e chinam Guerar. Y bꞌoro ixin e lugar tuobꞌ esto tama e chinam Gaza y esto
    tama e chinam Sodoma y e chinam Gomorra y bꞌoro ixin e lugar tuobꞌ esto tama e
    chinam Admá y tama e chinam Seboím, y bꞌoro ixin esto tama e chinam Lesa.
  eng-WYC-2018: And the terms of Canaan were made to men coming from Sidon to Gerar,
    till to Gaza, (or And Canaan’s borders went from Sidon to Gerar, and unto Gaza),
    (and then) till thou enter into Sodom, and Gomorrah, and Admah, and Zeboiim, till
    to Lasha.
  epo-epo: Kaj la limoj de la Kanaanidoj estis de Cidon ĝis Gerar kaj Gaza, ĝis Sodom
    kaj Gomora, Adma kaj Ceboim ĝis Laŝa.
  uig-PIN: Ⱪanaaniylarning yurt qegrisi bolsa Zidondin tartip, Gǝrar tǝripigǝ sozulup,
    Gazaƣa qiⱪip, andin Sodom, Gomorra, Admaⱨ bilǝn Zǝboim tǝripigǝ tutixip, Lexaƣiqǝ
    yetip baratti.
  beo-beo: Ga:ina:ne fi ilia soge olei da asili amo Saidone moilai bai bagade asili
    Gela asili Ga:isa moilai bai bagadega doaga:i. Amalalu, soge olei da Sodame moilai
    bai bagadega asili, Goumola moilai bai bagade amola A:dama moilai bai bagade amola
    Siboimi moilai bai bagade baligili, La:isia moilai bai bagadega doaga:i.
  tpi-OTNT: Na mak bilong graun ol Kenan i sindaun long en i stat long taun Saidon
    na i go inap long taun Gerar long hap bilong taun Gasa. Na mak bilong ol i tanim
    na i go long hap sankamap inap long taun Sodom na Gomora na Atma na Seboim, long
    hap bilong Lasa.
  hau-SA: har iyakar Kan’ana ta kai Sidon ta wajen Gerar har zuwa Gaza, sa’an nan
    ta milla zuwa Sodom, Gomorra, Adma da Zeboyim, har zuwa Lasha.
  udu-udu: Dhali mo gi ’Kwani gi Paŋ Kanaan p̱ar ’twa/ ki ribi/ ribi/ ’peni Pan Sidun
    e mo jin c̱utha a’di bway ’kup̱ ki Pany Jaraar ki si’d piti jin si’da a’di ntagi
    Paŋ Ghassa mo dhali ’peni mo jin c̱utha a’di bway ’kup̱ ki bway Pan Saduum mo
    dhali Paŋ Gamuura mo dhali Pa Admah mo dhali Pa Sabuyiim ki si’d piti jin si’da
    a’di ntagi Pan Laasha/ mo.
  uig-LAT: Qanaaniylarning yurt chégrisi bolsa Zidondin tartip, Gerar teripige sozulup,
    Gazagha chiqip, andin Sodom, Gomorra, Admah bilen Zeboim teripige tutiship, Léshaghiche
    yétip baratti.
  nde-nde: kwathi imingcele yeKhenani yasukela eSidoni isiya eGerari kufika eGaza,
    besekuqonda eSodoma, leGomora, le-Adima leZebhoyimi kuze kuyefika eLasha.)
  ton-ton: Pea ko e ngataʻanga fonua ʻoe kakai Kēnani naʻe fai mei Saitoni, ʻi hoʻo
    haʻu mei Kilai ki Kesa; ʻi hoʻo ʻalu ai ki Sotoma mo Komola, mo ʻAtima, mo Sipoimi
    ʻo aʻu ki Lesa.
  ces-1613: A bylo pomezí Kananejských od Sidonu, když jdeš k Gerar až do Gázy; a
    odtud když jdeš k Sodomě a Gomoře, a Adama a Seboim až do Lázy.
  eko-eko: Mwiinano wa Akanaani waaziye Sitooni olawaka Keraari, mpakha Gaaza, na
    phantte ya Sotooma na Komoora, Atima na Sepooyimu mpakha Laasha.
  nss-nss: Ndringa pwanehu Kenaan ara iro Siton, pe iya pakeh Kerar pe Kasa, pwen
    irapaiwaniy iyapwen te Sotom, Komorra, Atmah, pe Sepoyim, pe iya manne Lasa.
  eng-WMB: The border of the Canaanites was from Sidon—as you go toward Gerar—to Gaza—as
    you go toward Sodom, Gomorrah, Admah, and Zeboiim—to Lasha.
  tam-TCV: கானானியரின் எல்லை சீதோன் முதல் கேரார் வழியாகக் காசாவரைக்கும், பின்பு சோதோம்,
    கொமோரா, அத்மா, செபோயீம் வழியாக லாசாவரைக்கும் பரந்திருந்தது.
  ceb-ULB: Ang utlanan sa mga Canaanhon gikan sa Sidon, padulong sa Gerar, hangtod
    sa Gasa, ug paingon sa Sodoma, Gomora, Adma, ug Zeboim, hangtod sa Lasa.
  mkn-mkn: sampe dong pung batas-batas tana mulai dari Sidon tarús pi Gerar, sampe
    di Gasa. Dari situ pi Sodom, Gomora, Adma, deng Seboim, sampe di Lasa.
  pol-UBG: A granica Kananejczyków biegła od Sydonu w kierunku Gerary aż do Gazy,
    w kierunku Sodomy i Gomory, Adamy i Seboima aż do Leszy.
  agr-agr: Cananeo aents aidaun nugkeg yaakat Sidón nagkamna nugka Guerar tutaya nuni
    juwaki, yaakat Gazanum nagkatkau aajakui. Tuja nuwi nagkamna yaakat Sodoma, Gomorra,
    Admá, Seboím aatus aajakua, nuni juwaki yaakat Lesa tutaya imanui nagkatkau aajakui.
  kyc-kyc: Dokopa nakamana yuu lili kingi Saitone dokona karo pao Gera pena penge
    kata dorena dusa ingyuo yuu kingi Gasa doko singi. Yuu Sotoma silyamo dorena ingyuo
    kata pao Gomora Atama Sepoimi dusipana piso pao Lasa dokona lili piya.
  urd-GVU: کہ اُن کی حدود شمال میں صیدا سے جنوب کی طرف جرار سے ہو کر غزہ تک اور وہاں
    سے مشرق کی طرف سدوم، عمورہ، ادمہ اور ضبوئیم سے ہو کر لَسَع تک تھیں۔
  deu-1912: Und ihre Grenzen waren von Sidon an durch Gerar bis gen Gaza, bis man
    kommt gen Sodom, Gomorra, Adama, Zeboim und bis gen Lasa.
  ntj-ntj: '@see-verse:GEN.010.018'
  row-row: Sira rae na, mia Sidꞌon nakandoo nisiꞌ Gerar, losa Gasa. Ma mia Gasa, nisiꞌ
    Sodꞌom, Gomora, Adma, ma Seboim, losa Lasa.
  kan-2017: ಕಾನಾನ್ಯರ ಸೀಮೆಯು ಸೀದೋನ್ ಪಟ್ಟಣದಿಂದ ಗೆರಾರಿಗೆ ಹೋಗುವ ದಾರಿಯಲ್ಲಿರುವ ಗಾಜಾ ಪಟ್ಟಣದ
    ವರೆಗೂ ಮತ್ತು ಸೊದೋಮ್, ಗೊಮೋರ, ಅದ್ಮಾ, ಚೆಬೋಯಿಮ್ ಎಂಬ ಪಟ್ಟಣಗಳಿಗೆ ಹೋಗುವ ದಾರಿಯಲ್ಲಿರುವ ಲೆಷಾ
    ಊರಿನವರೆಗೂ ಇರುತ್ತದೆ.
  ena-ena: Kenan dɨ iamɨlɨhalinu fɨli tɨbɨ hɨniavɨhadami agadɨ valɨ limu ha Saidon
    haiabɨla. Limu ha Gelalɨ haiabɨla. Gelalɨ haiabɨla ha Gasa haiabɨla mikɨ hɨniadami.
    Valɨ limu ha Sodom haiabɨla Gomola haiabɨla Atɨma haiabɨla Seboim haiabɨla. Seboim
    haiabɨla nɨbu Lasa haiabɨla mikɨ hɨniadami.
  tgo-tgo: na lenji valɨvaŋga, i ri Saidon ve wo Gera ele valɨvaŋga na ve wo Gaja,
    e boimako i wa Sodom, Gomora, Adma na Seboyim na gheghad Lasa.
  yap-yap: ngranod ra tawgad ko yimuch u Sidon i yan nga Gerar nge mada’ nga Gaza,
    ma ku’ur garergad i yan ngalan e ngek nga Sodom ngu Gomorrah ngu Admah ngu Zeboiim
    nge mada’ nga Lasha.
  tet-tet: toꞌo siakaan rai kladik, nosi Sidon, baa Gerar, toꞌo Gasa. Nosi nia, baa
    Sodom, Gomora, Adma no Seboim, toꞌo Lasa.
  hlt-MCSB: Te phoeiah Kanaani kah khorhi aka om te Sidon lamkah Gerar benkah Gaza
    due na cet ni. Sodom taengkah Gomorrah, Admah, Zeboim neh Lasha due na cet ni.
  mdy-ETH: ዬያሮ ካኣናኔ ዓሶ ዓጮኮ ዛጳ ሲዶና ጎዖ ዓጫፓ ዓርቃዖ ዾኦሎ ዛሎና ጌሬሬ ዓጮ ኮይሊና ዴንዲ ጋኣዛ ዓጮ ሄላንዳኣና
    ዓባ ኬስካ ዛሎና ዴንዲ ሶዶሜ፥ ጋሞራ፥ ዓዳኣማና ባላሻዔ ኮይሊና ዴንዲ ፃቦዬ ጌይንታ ዓጮ ሄላያ ማዔኔ።
  twi-ASANTE: Kanaan nsase ahyeɛ trɛ firii Sidon kɔduruu Gerar de kɔsii Gasa kɔduruu
    Sodom ne Gomora, Adma, Seboim de kɔsi Lasa.
  mwc-mwc: wai Canaan ana parata wai Sidon i dagui ba i nae ku Gera, ba ku Gaza ba
    ku Sodom ba Gomorrah ba Admah ba Zebolim ba i nae ku Lasha parasina.
  bhl-bhl: 'Keko beli, Kenan em muluwel dow im abiw mutuk fian duku tem duku tem kesiliw
    kasike, im aneng fian beem awet e kanekote: Saidon abiw mutuk fian koleweko, falal
    falal uneko, Galal abiw mutuk fian uneko, Gasa abiw mutuk teleko, Sodom so, Gomola
    so, abiw mutuk fian alew koleweko, iti falal falal uneko, Adama so, Seboim so
    abiw mutuk fian alew beelo uneko, Elesa abiw mutuk fian teleko, ka kel ayet kese
    kale.'
  con-NTPO: Nane cananeondeccu ande tsu Gerar andeni já shoquendi Gazani. Toya'caen
    Sidón canqqueni já shoquendipa Sodoma, Gomorra, Adma, Zeboimma pashamba Lazani
    nepi.
  eng-WEBU: The border of the Canaanites was from Sidon—as you go toward Gerar—to
    Gaza—as you go toward Sodom, Gomorrah, Admah, and Zeboiim—to Lasha.
  bnp-bnp: A vanagi na robo e Kenan i tubu o Sidon, i polo lakea o Gerar, i lokovonga
    liu o Gasa, muri i kaogo vonga i lakea mai e Sodoma, e Gomora, e Adma, e Seboim,
    lakea i harena o Lasa.
  wal-wal: Kanaane biittaa zawai Sidoonappe doommidi, Garaaraaranne Gaazaara kanttidi,
    Sadoomanne Gamoora, Adaamanne Xaboima biidi, Lashaa7an zawatees.
  mgh-mgh: Miinano co Kanaa caakhuma uSitomi, ni carwaa mpaka uKerari, ni camphiya
    uKaasa ni, ukhuma wonwo, canrwaa mpaka uSotoma, uKomora, uHatamaa ni Sepoyimi
    ciphiyaka mpaka uLaasa.
  acu-NT: Tura ni nungkari Gerar nungkanam jeakuyayi. Tura Sidón yaktanmaya Gazanam
    jeakuyayi. Tura tsaa winitinmanini yakat Sodoma tura Gomorrasha, tura Admasha,
    tura Zeboímsha timiá arák Lasa yaktanam jeakuyayi.
  spa-PDDPT: La frontera del cananeo iba desde Sidón en dirección a Gerar, hasta Gaza,
    y en dirección de Sodoma, Gomorra, Adma y Zeboim, hasta Lasa.
  gun-gun: Canaã ramymino kuery yvy omboja'oague ma Sidom guive oo Gerar katy, Gaza
    peve, ha'e gui oo Sodoma, Gomorra, Admá ha'e Zeboim katy, Lasa peve.
  agu-BL: Yi chiluwar yi e' xonl Canaána'tz ja opon joylaj jalen yi ama'l cwent Gera.
    Ja xe'tij stzi' chitx'otx' le tnum yi na bi'aj Sidón, ej nin ja opon tampuj te
    yi tnum yi na bi'aj Gaza. Ej nin yi ja icy'ak mojomil chitx'otx' nakajil yi e'chk
    tnum yi na bi'aj Sodoma, Gomorra, Adma tu chitanum yi e' aj Zebo, jalen yi mpon
    tampuj te yi tnum Lasa.
  eng-PEV: '@see-verse:GEN.010.018'
  ilo-ULB: Ti beddeng dagiti Cananeo ket manipud idiay Sidon nga agpa-Gerar, ket agpatingga
    idiay Gaza, ken no agturong idiay Sodoma, Gomora, Adma, ken Zeboiim, agpatingga
    idiay Lasa.
  kpg-kpg: gaa dau adu loo gi tagageinga o Canaan ga daamada mai i Sidon i bahi i ngeia,
    gaa hana ngaaga gaa dau i Gerar, hoohoo gi Gaza, ga hanadu gi dua gi Sodom, Gomorrah,
    Admah, mo Zeboiim hoohoo gi Lasha.
  uig-ARA: قانائانىيلارنىڭ يۇرت چېگرىسى بولسا زىدوندىن تارتىپ، گەرار تەرىپىگە سوزۇلۇپ،
    گازاغا چىقىپ، ئاندىن سودوم، گوموررا، ئادماھ بىلەن زەبوئىم تەرىپىگە تۇتىشىپ، لېشاغىچە
    يېتىپ باراتتى.
  bsp-bsp: Cələŋcər ca aKanahan cənakɔ kəyɛfɛ Cidoŋ, Kerar kəsək, haŋ Kasa, kɔ kəca
    ka Sodom, kəca ka Komora, kəca ka Adma kɔ kəca ka Ceboyim, haŋ Lasah.
  mbs-mbs: lamig nesakop dan se kebelad te tanà lekat te lonsod te Sidon taman te
    lonsod te Gerara medapag te Gasa, aw nesakop heman se menge lonsod te Sodoma,
    Gomora, Adma, aw Seboim medapag te Lasa.
  tof-tof: da ibü tüpa wirri bailürr, tai Saedon wirri basirrdügab, ama Gerrarr wirri
    basirrdübóna, tai kókó Gaza wirri basirr amrran, ó akó ama Sodom, Gomorra, Adma,
    akó Zebo wirri basirrdübóna, pamkolpama ne ngyabenónóp, tai kókó Lasa amrran.
  sus-sus: Kanaan xa naaninyi naxa keli Sidɔn sigafe Gerara, a naxa siga han Gasa,
    a dangi Sodoma, Gomora, Adamaha, nun Seboyimi ra, a siga han Lasa.
  pon-2006: lao irepen Kenan lellahng palieir en Saidon lel Kerar limwahn Kasa oh
    kolahng palimese lel Sodom, Komora, Adma, oh Sepoim limwahn Lasa.
  jae-jae: Lau Kanaan nêŋ gamêŋ gêc Sidon gêmu kêsô gêdêŋ Gerar ma Gasa to gêmu kêsô
    gêdêŋ Sodom to Gomora ma Adma to Seboim e gêdêŋ Lasa.
  ksd-ksd: Ma ra langun kai ra tarai Kanaan i ga tur pa ia aro Sidon, ma i tuk ta
    ra gunan Gerar ma Gasa; damana bula tuk ta ra langun Sodom, Adma ma Seboim. tuk
    ta ra gunan Lasa.
  tur-YTC: Kenanlılar'ın sınırı Sayda'dan Gerar, Gaza, Sodom, Gomora, Adma ve Sevoyim'e
    doğru Laşa'ya kadar uzanıyordu.
  bel-N: І была мяжа Хананейцаў ад Сідону ў напрамку Герару аж да Газы, а ў напрамку
    Садома і Гаморы, і Адмы, і Цэвоіма — аж да Ляшы.
  grc-BRENT: Καὶ ἐγένετο τὰ ὅρια τῶν Χαναναίων ἀπὸ Σιδῶνος ἕως ἐλθεῖν εἰς Γεραρὰ καὶ
    Γαζὰν, ἕως ἐλθεῖν ἕως Σοδόμων καὶ Γομόῤῥας, Ἀδαμὰ καὶ Σεβωῒμ ἕως Δασά.
  ind-AYT: Wilayah orang Kanaan membentang dari Sidon ke arah Gerar sampai ke Gaza,
    dan ke arah Sodom, Gomora, Adma, Zeboim, sampai ke Lasa.
  lid-lid: Ya kobek ta Kenan badeh ili taku kum ano ili isos Gerar mirihik ta kon
    Gasa. Ano ili loboho lan ili isos Sodom, Gomorah, isos Admah ma hawe isos Sebo-im
    mirihik ta Lasa.
  nya-nya: mpaka ku malire a Kanaani. Malirewo anachokera ku Sidoni kulowa cha ku
    Gerari mpaka ku Gaza, ndi kulowa ku Sodomu, Gomora, Adima ndi Zeboimu mpaka ku
    Lasa.
  hrv-hrv: tako da se granica Kanaanaca protezala od Sidona prema Geraru sve do Gaze
    pa prema Sodomi, Gomori, Admi i Sebojimu sve do Leše.
  mps-mps: Tama Kenan dabe bidali tǫ dąį te Saidon tedu gagalama, tama pelama,
    te Gerar tǫba dąį igi pai, tama te Gasa nogi wabo tǫ te pedai badu me dąį
    igi pali. Tama sesegedu begelama, te Sodomba, me Gomora, me Atma, me Seboim, te
    hanu dabeba sabaligi palima, tama pelama, te tǫ Lasa teba sabaligi pai.
  llg-llg: losa sila dae too nala, mulai neme Sidon mai, nakandoo neni Gerar neu,
    losa nai Gasa. Neme ndia mai, neni Sodom, Gomora, Adma, ma Seboim, losa nai Lasa.
  tpi-tpi: Na mak bilong graun ol Kenan i sindaun long en i stat long taun Saidon
    na i go inap long taun Gerar long hap bilong taun Gasa. Na mak bilong ol i tanim
    na i go long hap sankamap inap long taun Sodom na Gomora na Atma na Seboim, long
    hap bilong Lasa.
  dan-1931: så at Kana'anæernes Område strakte sig fra Zidon i Retning af Gerar indtil
    Gaza, i Retning af Sodoma, Gomorra, Adma, og Zebojim indtil Lasja.
  vie-OVCB: từ Si-đôn cho đến Ghê-ra tận Ga-xa, và cho đến Sô-đôm, Gô-mô-rơ, Át-ma,
    và Sê-bô-im tận Lê-sa.
  lbk-lbk: engkhana ay nan fedcheng nan ilicha et mailapo id Sidon ay wad-ay isnan
    amyanan engkhana id Gerar ay sag-en nan Gaza ay wad-ay isnan ambagatan, sa et
    isnan apet falaan si akhew ay maitapi nan Sodoma, Gomorra, Adma ya Zeboiim, engkhana
    isnan maisasag-en ay ili ay Lasa.
  guj-2017: કનાનીઓની સરહદ સિદોનથી ગેરાર જતા ગાઝા, સદોમ, ગમોરા, આદમા તથા સબોઈમ જતા
    લાશા સુધી હતી.
  byr-byr: '@see-verse:GEN.010.018'
  awx-awx: Tiwän Kenande kewu using päkin. Saidondä ku taun Gerar ku Gasa kukut. Tiwän
    unetä täpän täkwämbän, gusitdä akonggak käwut ku, taun Sodom, Gomora, Atma, Seboim
    yang kukut. Lasale kewune wäkngäsim, Seboimun.
  pon-2006A: lao irepen Kenan lellahng palieir en Saidon lel Kerar limwahn Kasa oh
    kolahng palimese lel Sodom, Komora, Adma, oh Sepoim limwahn Lasa.
  por-BRBSL: A fronteira dos cananeus era de Sidon - como você vai de Gerar para Gaza-
    como você vai de Sodoma, Gomorra, Admah, e Zeboiim para Lasha.
  cth-cth: Kanaannaw e a ramri Sidon hoi Gerar koelae Gaza totouh. Hahoi Sodom, Gomorrah,
    Admah, hoi Zeboiim kho a tapoung teh Lasha kho totouh a pha.
  twi-twi: Kanaan nsase ahye trɛw fii Sidon koduu Gerar de kosii Gasa koduu Sodom
    ne Gomora, Adma, Seboim de kosi Lasa.
  hlt-hlt: Te phoeiah Kanaani kah khorhi aka om te Sidon lamkah Gerar benkah Gaza
    due na cet ni. Sodom taengkah Gomorrah, Admah, Zeboim neh Lasha due na cet ni.
  tbz-SIM: kɛ́kɑri Sidonni bɛ tenkɛ̀ dɛ nketɛ́ kɛ́cuó nKedɑɑdi nɛ̀ Kɑsɑɑ, Sodɔmmu
    nɛ̀ Komɔɔ bíɛ́kɛ̀, Adimɑɑ nɛ̀ Seboimmu kɛ́ntɔ kɛ́tuɔkɛ Desɑ.
  msy-2020: Egha Kenania inigha apiazir nguazir kam Saidonɨn nguibamɨn ikegha ghua
    Gerarɨn nguibamɨn tu, kar Gasan nguibamɨn amadakan. Ezɨ men mɨtaghniam ghua aruem
    anadi naghɨn nguibar kabar tu, Sodom ko Gomora ko Atma ko Seboim, kar Lasan nguibamɨn
    amadakan.
  txq-txq: losa sira daen too-lanen nara mulai numa Sidon seku neni Gerar neu losa
    Gasa. Numa naa mai, neni Sodom, Gomora, Adma, Seboim losa Lasa neu.
  aaz-aaz: tar antea sin aꞌnaakt ein nmurai naꞌkon kota Sidon nkoon kuan Gerar ntean
    pah Gasa. Naꞌko naan, nkoon neun kota Sodom, kota Gomora, kota Atma, ma kota Seboim,
    tar antean kota Rasa.
  dop-dop: Nɑ pɑ tɛtʋ toosi ntɛ́ pǝ kpɑɣɑʋ Sitɔŋ kɛ Keelɑɑ kɔŋkɔŋ tɑɑ nɑ pǝ́ polo
    Sɔtɔm nɑ Kɔmɔɔ nɑ Atǝmɑ nɑ Sepoyim hɑlǝnɑ Lesɑ.
  azb-azb: Kənanlıların ərazisi Sidondan Gerara tərəf Qəzzəyə qədər, Sodoma, Homorraya,
    Admaya, Sevoyimə tərəf Leşaya qədər uzanırdı.
  eng-DBY: And the border of the Canaanite was from Sidon, as one goes to Gerar, up
    to Gazah; as one goes to Sodom, and Gomorrah, and Admah, and Zeboim, up to Lesha.
  hin-2017: और कनानियों की सीमा सीदोन से लेकर गरार के मार्ग से होकर गाज़ा तक और फिर
    सदोम और गमोरा और अदमा और सबोयीम के मार्ग से होकर लाशा तक हुआ।
  wol-KYG: Kemu suufas Kanaaneen ña, mu ngi tàmbalee Sidon, jaar weti Gerar, dem ba
    Gasa, wuti Sodom ak Gomor ak Atma ak Ceboyim, daldi teeri Lesa.
  swp-swp: Kanana tataodi edi tano Sidona eai i tubu i lau e Gerara, ie dobi e lage
    Gasa, eo Sodoma, Gomara, Adama, Seboima edadi eai i lau e Lahasa eai.
  bjr-bjr: Mariufaqa Kannaana saaqari kambiqarausa misa maru maqana dinni ati Sidoona
    maqusaki marufanoo suani dinni ataaqeenni Keeraa maqusa Kasaa maqusa aaqa maruna
    raquru aminoo marinau. Miqooqari suani oosana qaannai Soodoomma maqusa faqa Koomoora
    maqusa faa Adama maqusa faqa Seeboima maqusa Rasaa maqusa aaqa marunnai dinni
    ati marinau.
  eng-YLT: And the border of the Canaanite is from Sidon, [in] thy coming towards
    Gerar, unto Gaza; [in] thy coming towards Sodom, and Gomorrah, and Admah, and
    Zeboim, unto Lasha.
  heg-NTPO: didiin oen dale kas toon na, mulai deng Sidon lako Gerar, napiut lako
    pes se Gasa. Deng na napiut lako Sodom, Gomora, Adma, nol Seboim, le pes se Lasa.
  ptu-ptu: nasuhum malobä pa'bottoanna mengkalao dio Sidon le'ba' lako tandai Gerar,
    sule lako Gaza, lako tandai Sodom, Gomora, Adma, Zeboim, anna sule lako Lasa.
  bzd-NTPO: Canaánwak ká̱ a̱te̱ ká̱ kiè Sidón döwa̱ ká̱ kiè Gaza. Gaza a̱te̱ ká̱ kiè
    Guerar e' kke̱. Ñies ie'pa ká̱ a̱te̱ döwa̱ ká̱ kiè Lesa diwö tskirke e' kke̱.
    Lesa a̱te̱ ká̱ tkël kiè Sodoma, Gomorra, Admá ena Seboím e' kke̱.
  kwf-kwf: Ma ano kira ki ka doe liu naꞋa nia ka leka ka dao ana fanoa doe kira saea
    Ꞌania Ꞌi Saedon ana Ꞌaena fanoa, ma ka leka ka dao ana fanoa doe kira saea Ꞌania
    Ꞌi Gerara, karangia fanoa doe neꞋe kira saea ana Ꞌi Gasa ana Ꞌaena fanoa, ma ka
    leka ka dao ana fanoa doe ki neꞋe kira saea Ꞌania Ꞌi Sodom ma Ꞌi Gomora, ma Ꞌi
    Adma, Ꞌi Seboeim karangi ana Ꞌi Lasa, neꞋe kira tua Ꞌi bali ana fanelana sina.
  eng-WYC-2017: And the terms of Canaan were made to men coming from Sidon to Gerar,
    till to Gaza, till thou enter into Sodom, and Gomorrah, and Admah, and Zeboiim,
    till to Lasha.
  eng-WMBB: The border of the Canaanites was from Sidon—as you go towards Gerar—to
    Gaza—as you go towards Sodom, Gomorrah, Admah, and Zeboiim—to Lasha.
  spp-spp: Kana shiinbii kìn'à sìi Sidɔn na, mà kàre Gerari kànmpanŋke na, Gaza taan,
    maa ŋkàre Sɔdɔmu kànmpanŋke na, ná Gɔmɔri, ná Adima, ná Zeboyimu, mà sà nɔ̀ fo
    Lesha na.
  aey-aey: Odocob Kenan agena maha gadac eu Saidondec sanan mimei nui Gasa gadac eu
    Gera isec euha Sodom, Gomora, Atma, Seboimca leceb Lasa gadac.
  urd-GVH: कि उनकी हुदूद शिमाल में सैदा से जुनूब की तरफ़ जिरार से होकर ग़ज़्ज़ा तक
    और वहाँ से मशरिक़ की तरफ़ सदूम, अमूरा, अदमा और ज़बोईम से होकर लसा तक थीं।
  rug-rug: Sa voloso Kenani si podalae mae gua pa Saedoni la gua pa Qerari tata pa
    vasileana Qaza, meke pa kali gasa rimata la gua pa Sodomu, Qomora, Adima, meke
    Zeboimi sapu tata pa Lasa.
  gaz-gaz: daariin Kanaʼaanis Siidoonii kaʼee karaa Geraaraatiin hamma Gaazaatti balʼate;
    karaa Sodoom, Gomoraa, Adimaatii fi Zebooʼiimiitiinis hamma Leshaatti balʼate.
  fra-LSG: Les limites des Cananéens allèrent depuis Sidon, du côté de Guérar, jusqu’à
    Gaza, et du côté de Sodome, de Gomorrhe, d’Adma et de Tseboïm, jusqu’à Léscha.
  yal-yal: Kanan bɔxɔn naninna yi kelixi Sidɔn han sa dɔxɔ Gerari taan na, a yi siga
    han Gasa, a yi dangu Sodoma nun Gomora nun Adamaha nun Seboyimi yi, han sa dɔxɔ
    Lasa ra.
  gum-gum: Inchen tru Canaánweinukkurri amrrub misaamerabe chu pirausrøn køben tru
    ørø, tru ørø chab ambubelø køn. Inchawei tru Canaán pirø muba kuimburab luløbiibe
    Sidongurri Gazasrøngatig larrøbichib luløbig køn, tru Gerarguebsrø. Incha trugurrimbe
    Lesasrøngatig luløbig køn, tru Sodomaba, Gomorraba, Admaba, Zeboimba truguebsrø.
  iou-iou: Kuŋtäŋpä kuŋkuŋo unita Kenan nanakiye äbori äboritä kome taŋi tokŋeŋ moreŋkuŋ.
    Kome taŋi täŋpäŋ Saidon kometä päŋku kome ban ätu unitäŋo baga terak täreŋkuk.
    Kome ban u wäpi ŋode; Geral, Gasa, Sodom, Gomora, Atma, Seboim, Lasa u täreŋkuk.
  haw-1868: A o ka mokuna aina o ka Kanaana, mai Sidona ia, i kona hele ana mai i
    Gerara, a hiki i Gaza; i kou hele ana aku i Sodoma, me Gomora, a me Adema, a me
    Geboima, a hiki i Lasa.
  arb-NAV: فِي الأَرَاضِي الْوَاقِعَةِ بَيْنَ صِيدُونَ وَغَزَّةَ مُرُوراً بِجَرَارَ،
    وَبَيْنَ صِيدُونَ وَلاشَعَ مُرُوراً بِسَدُومَ وَعَمُورَةَ وَأَدْمَةَ وَصَبُويِيمَ.
  adz-adz: Rib Kanan intapan ampapan mpada gin imingꞌ gamp tsiraꞌ Saidon da iragi
    uruts ringan ifa iwaꞌ Gatsa da Gerar da ifa ibi gubuꞌ yaban da iwaꞌ Sodom da Gomora
    da Adma da Tseboim da ifa iwaꞌ Lasa.
  ewe-ewe: tso Sidon yi Gerar va Gaza, Sodom, Gomora, Adma kple Zeboyim va se ɖe Lasa.)
  nuy-nuy: Warraawurru-yung aḏaba wurru-yanggi wunumbiyaj Sidon-guy, wugurraayung
    warra-mulung-arrgi-yung wurru-yanggi arrgaḻinyi Gaza-wuy, wugurraayung warra-mulung-aynbaj
    wurru-yanggi ramaliyaj Sodom-guy marri Gomorrah-wuy marri Admah-wuy marri Zeboiim-guy
    marri Lasha-wuy. Anubani ana-lhal ana-runggal wu-mayini Canaan.
  eng-LEE: And the border of the Canaanites was from Sidon, as thou comest to Gerar,
    unto Gazzah; as thou goest unto Sodom and Gomorrah, and Admah, and Zeboyim, even
    unto Lesha.
  dji-dji: marrga ngunungiri gurrbingir Djaydunngir ga djiningiri gurrbingir Gadjangiri
    rarri gapimirri djin gurrbidjili, ga rarri burringi djin gurrbidjili ngunung yagirrpili
    gurrbipili Djudum, Gumurra, Adma, ga Djibuyim ngidjirrkng Latja gurrbi.
  nna-nna: janamili warrarnarrangu Sidon-ja Gerar-karti [but not as far as] Gaza-kartijakun.
    Ngurnunguja kakarrakurti Sodom-kartipa Gomorrah-pa Admah-pa Zeboiim, Lasha-martaji.
  asm-FB: কনানীয়াসকলৰ সীমা চীদোনপৰা গৰাৰৰ ফালে গাজা পর্যন্ত আৰু চদোম, ঘমোৰা, অদ্মা,
    আৰু চবোয়ীমলৈ যোৱাৰ ফালে লেচা পর্যন্ত আছিল।
  sus-A: كَنَان شَ نَانِنيِ نَشَ كٍلِ سِدْن سِفَقٍ فٍرَرَ، عَ نَشَ سِفَ هَن فَسَ،
    عَ دَنفِ سٌدٌ مَ، فٌمٌرَ، عَدَ مَهَ، نُن سٍبٌيِمِ رَ، عَ سِفَ هَن لَسَ.
  fra-SBL: La frontière des Cananéens s'étendait de Sidon, en allant vers Gerar, à
    Gaza, en allant vers Sodome, Gomorrhe, Adma et Zéboïm, à Lasha.
  hbo-hbo: וֽ͏ַיְהִ֞י גְּב֤וּל הֽ͏ַכְּנַעֲנִי֙ מִצִּידֹ֔ן בֹּאֲכָ֥ה גְרָ֖רָה עַד־עַזָּ֑ה
    בֹּאֲכָ֞ה סְדֹ֧מָה וַעֲמֹרָ֛ה וְאַדְמָ֥ה וּצְבֹיִ֖ם עַד־לָֽשַׁע׃
  shp-NTPO: Ja cananeo jonibaon maira Sidón jemankoniax Gaza jeman senen iká iki,
    jara Gerar maiori iká iki, itan Sodoma, Gomorra, Adma, Zeboím jemabo ikáorira
    iká iki, ja Lasa jema senenra iká iki.
  eng-WYCLIFFE: And the termes of Chanaan weren maad to men comynge fro Sidon to Gerara,
    til to Gasa, til thou entre in to Sodom and Gomore, and Adama, and Seboyne, til
    to Lesa.
  pjt-pjt: '@see-verse:GEN.010.018'
  cwe-cwe: Hanhu ha Wakanaani handusila Sidoni kuhita Gelali mbaka kufika Gaza na
    nzila ya kuhita Sodoma na Gomola na Adima na Seboimu mbaka Lasha.
  bgs-bgs: sippang ka isakup dan tô kaluwagan ka banuwa tikud tun ta lunsud ka Sidon
    sippang tun ta lunsud ka Gerar na madani tun ta Gasa, asta isakup tô mga lunsud
    ka Sodoma, Gomora, Adma, asta Seboim madani tun ta Lasa.
  kik-kik: mĩhaka ya Akaanani yoimĩte Sidoni ĩrorete Gerari ĩgakinya Gaza, ningĩ ĩkarora
    Sodomu, na Gomora, na Adima, na Zeboimu, o nginya Lasha.
  ksr-ksr: Kaeŋ deeŋqeeŋgi Keinan kanageso yoŋoonoŋ baloŋ goraaya ii gomaŋ qata Saidon
    iikanoŋa kanaiŋ kema Gerar gomanoŋ kema Gaza kanoŋ tegoja. Kaaŋagadeeŋ Sodom baageŋ
    kema Gomora kema Adma ano Zeboim kema Lasa kanoŋ tegoja.
  omb-omb: Dumui vanue Kenan mo maraga Sidon vano huri na vanue Gerar ko mo dadari
    Gasa siu mo vano mo dadari Sodom, Gomora, Adma me Seboim siu mo dadari Lasa.
  fra-NCL: et le territoire des Chananéens alla depuis Sidon, dans la direction de
    Guérar, jusqu’à Gaza ; et, dans la direction de Sodome, Gomorrhe, Adama, et Séboïm,
    jusqu’à Lésa. —
  cek-AK: Kanaan prae ramri loe Sidon hoi Gerar, Gerar hoi Gaza khoek to oh moe, to
    ahmuen hoiah Sodom, Gomorrah, Admah hoi Zeboim, Lasha karoek to phak.
  xla-xla: Epedeme Keinan so ta꞉la sukuluye ipo elema. Saidon mo tle kotiyapo yame
    Gasa dla gudepo. Epo matle tame Sodom mo mate Gomola mo dla tame umapo. Epame
    ma etle tame Adama mo mate epo Seboim mo mate dla tame gudepo. Epame ma metle
    tame Lasa dla mosukulu gudepo.
  cuk-cuk: 'Canaán-dulemar e-yar-gasadi, wemalad: Sidón-neggweburgi onoded, Gerar-yalasik,
    Gaza-neggweburse warmaksad. We-yar-e-neggweburmarde, wemalad: Sodoma, Gomorra,
    Adma, degine, Zeboimʼsik, Lasa-neggweburse.'
  uig-CYR: Ⱪананийларниң жут чегариси болса Зидондин тартип, Гәрар тәрипигә созулуп,
    Газаға чиқип, андин Содом, Гоморра, Адмаһ билән Зәбоим тәрипигә тутишип, Лешағичә
    йетип баратти.
  tel-2017: కనానీయుల సరిహద్దు సీదోను నుంచి గెరారుకు వెళ్ళే దారిలో గాజా వరకూ, సొదొమ
    గొమొర్రా, అద్మా సెబోయిములకు వెళ్ళే దారిలో లాషా వరకూ ఉంది.
  hat-BSA: Teritwa Canaan an te sòti depi Sidon pou pwoche Guérar, jis rive Gaza,
    kote lè nou pwoche Sodome ak Gomorrhe, avèk Adma ak Tseboïm jis Léscha.
  kos-kos: masrol lalos mutawauk Sidon oatui nu eir in Gerar apkuran nu Gaza, ac srola
    nu kutulap in Sodom, Gomorrah, Admah, ac Zeboim, apkuranyang nu Lasha.
  hbo-WLC: וַֽיְהִ֞י גְּב֤וּל הַֽכְּנַעֲנִי֙ מִצִּידֹ֔ן בֹּאֲכָ֥ה גְרָ֖רָה עַד־עַזָּ֑ה
    בֹּאֲכָ֞ה סְדֹ֧מָה וַעֲמֹרָ֛ה וְאַדְמָ֥ה וּצְבֹיִ֖ם עַד־לָֽשַׁע׃
  ibo-ibo: oke ala ndị Kenan sitere na Saịdọn ruo Gera, gbatịa ruo Gaza, ruokwa Sọdọm,
    Gọmọra, Adma na Zeboiim, nke dị nso Lasha.
  ory-ory: ତହିଁରେ ସୀଦୋନଠାରୁ ଗରାର ଦିଗକୁ ଘସା ପର୍ଯ୍ୟନ୍ତ, ପୁଣି, ସଦୋମ ଓ ହମୋରା ଓ ଅଦ୍ମା ଓ
    ସବୋୟୀମ ଦିଗରେ ଲେଶା ପର୍ଯ୍ୟନ୍ତ କିଣାନୀୟମାନଙ୍କ (ବସତିର) ସୀମା ଥିଲା।
  chk-chk: pwe kiännin fanüer a seni Siton wenewenen Kerar tori Kasa, a pwal weneiti
    Sotom me Komora, Atma me Sepoim, pwal tori Lasa.
  ssd-ssd: nane tuku tumbraŋ mboŋ makenu ande kumba ka Sidoŋge tiŋgina le ande kumba
    ka Gerarŋge tiŋgina. Gerar tumbraŋ ta Gasa tumbraŋ patumba. Tumbraŋ make ki prote
    kumam kina ta kumba ka Sodom, Gomora, Atma, Seboimŋge tiŋgina. Seboim tumbraŋ
    ta Lasa tumbraŋ patumba minna.
  rop-rop: Brom det taun gulum Saidan deibin spredat raidap langa det taun gulum Gera
    olawei raidap langa det taun gulum Gasa. Brom deya deibin go sanraiswei langa
    detlot taun gulum Sadam en Gamora en Edma en Seboiyim olawei raidap langa det
    taun gulum Lasha.
  ukr-1871: А займище Кананеїв сягало від Сидону до Герару, до Гази, до Содому і Гоморри
    й Адами й Зевоіму аж до Лаши.
  eng-AOI: All their areas were called by the one name Canaan, so Canaan was a very
    big country. The different places in Canaan spread from Sidon down to Gerar in
    the south near Gaza. And they went right over to the east, as far as Sodom, Gomorrah,
    Admah and Zeboiim, which is near Lasha.
  yon-yon: Yi bid yimin kuu Saidonbed wene kuri kambong Kerar, kambong Kasa dia. Kwane
    wene kangka taun Sodomiib Gomorayiib Admayiib Seboyimiib, kambong Lasa dia.
  bch-bch: Be gid Kenan ad tano aea but imata ienono ngan tuanga Saidon ga ila irangrang
    ngan tuanga Gasa boloma ngan tuanga Gerar. Toa eoa ad tano aea but ipol ga ila
    ado ele parangai ga iuot ngan tuanga Sodom ga Gomora ga Atma ga Seboim ga Lasa.
  deu-1951: Und der Kanaaniter Gebiet erstreckte sich von Zidon an bis dahin, wo man
    von Gerar nach Gaza kommt; desgleichen bis dahin, wo man von Sodom und Gomorra,
    Adama und Zeboim nach Lascha kommt.
  eng-JPS: And the border of the Canaanite was from Zidon, as thou goest toward Gerar,
    unto Gaza; as thou goest toward Sodom and Gomorrah and Admah and Zeboiim, unto
    Lasha.
  ubr-ubr: Canaan an tafanam an farat on Sidon mafam ibosuruf au gorof na inai Gerar
    mafam farat nan igat, on min Gaza mafam bisinai. Ato osi asi tafanam an farat
    turin min nan ibosuruf men au wera matan na inai au mafam Sodom a Gomorrah, Adamah,
    a Zeboiim nan igat on min Lasha efan bisinai.
  srp-1865: I bjehu meðe Hananejske od Sidona iduæi na Gerar pa do Gaze, i iduæi na
    Sodom i Gomor i Adamu i Sevojim pa do Dasa.
  lug-lug: Ekitundu kya Kanani kyava ku Sidoni, okwolekera Gerali n’okutuukira ddala
    e Gaza okwolekera Sodomu, ne Ggomola, ne Aduma, ne Zeboyimu okutuukira ddala e
    Lasa.
  heb-heb: ויהי גבול הכנעני מצידן באכה גררה עד עזה באכה סדמה ועמרה ואדמה וצבים עד
    לשע׃
  ben-IRV: সীদোন থেকে গরারের দিকে ঘসা পর্যন্ত এবং সদোম, ঘমোরা, অদমা ও সবোয়ীমের দিকে
    লাশা পর্যন্ত কনানীয়দের সীমা ছিল।
  pan-pan: ਕਨਾਨੀਆਂ ਦੀ ਹੱਦ ਸੀਦੋਨ ਤੋਂ ਗਰਾਰ ਨੂੰ ਜਾਂਦੇ ਹੋਏ ਅੱਜ਼ਾਹ ਤੱਕ ਸੀ ਅਤੇ ਸਦੂਮ, ਅਮੂਰਾਹ,
    ਅਦਮਾਹ, ਸਬੋਈਮ ਨੂੰ ਜਾਂਦੇ ਹੋਏ ਲਾਸ਼ਾ ਤੱਕ ਸੀ।
  mwp-mwp: '@see-verse:GEN.010.018'
  mya-JVB: ခါနာန် အမျိုးသားနေရာ ပြည်နယ်သည် ဇိဒုန် မြို့မှ ဂေရာ မြို့၊ ဂါဇ မြို့တိုင်အောင်
    ၎င်း တဖန်သောဒုံ မြို့၊ ဂေါမောရ မြို့၊ အာဒမာ မြို့ ဇောဘိုင် မြို့ကိုလွန်၍ လာရှ
    မြို့ တိုင်အောင် ၎င်း ရှိ သတည်း။
  tte-O: Kabo dedeine koina simiyamiya iyatubuya yanuwa Saidoni yo ilau Gelal kaiwena
    kanasiga bwaine Gasa yo besiele tabe ilau Sodoma, Gomola, Adima yo Seboim kaiweli
    kanasiga Lasa.
  tbg-tbg: Vika vevara Saidoni vatukaihai vivi, vevara Gasa vatuka Geraa vataini vura.
    Hini kuka vevara Saidoni vatukaihai vivi, vevara Sodomi vatukave, Gomora vatukave,
    Atamaa vatukave, Seboimu vatukave, vura. Hini kuka vevara Saidoni vatukaihai vivi,
    verara Lasa vatukaini vura.
  hmo-hmo: Kanana taudia edia tano be Sidono dekena amo ia lao bona Gasa, Gerara ena
    kahana dekenai, bona ia lao bona Lasa, Sodoma, bona Gomora bona Adima bona Seboimi
    edia kahana dekenai.
  ata-ata: Pilixaxaꞌa musokou ane ne Saidoni la sou mulai mutalo ane ne Xasa no xalee
    ne Xelalu. Xe no xalee mulai loxo aso uxali utelo no anu mulai mutalo ne Sodomu,
    xe ne Xomola, ne Atama xe ne Sevoimu ulai ne Lasa.
  nfa-nfa: toke too rai rèngu mulai nèti Sidon taruu asa Gerar, dꞌai Gasa. Nèti èèna,
    laꞌe dꞌai Sodom, Gomora, Adma dènge Seboim, dꞌai kota Lasa.
  urd-urd: 'और कना''नियों की हद यह है: सैदा से ग़ज़्ज़ा तक जो जिरार के रास्ते पर है,
    फिर वहाँ से लसा'' तक जो सदूम और ''अमूरा और अदमा और ज़िबयान की राह पर है।'
  rus-SYN: и были пределы Хананеев от Сидона к Герару до Газы, отсюда к Содому, Гоморре,
    Адме и Цевоиму до Лаши.
  cbt-NTPO: Canano'sa no'pa' hua'anëntopiso', Quiraro parti huarë' icanin. Siton ninano
    quëraonta', Casa ninanoquë huarë' icanin. Naporahuaton, Sotoma, Comora, Atoma,
    Sipoin, inapita ninanoro'sataquëchin no'pa' mapi. Nasa ninanoquë huarë' no'pa'
    hua'anëntopi.
  bqc-SIM: 'an bùsu zɛlɛn kɛ: Bↄa za Sidↄ̃ gɛa Gelaa pↄ́ kú Gaza saɛ e Sↄdↄũ ń
    Gↄmↄↄo ń Ademao ń Zeboiũ pↄ́ kú Lasa saɛo.'
  tcz-CHONGTHU: Hiche apat chun Canaan gamgi chu Sidonna pat Gerar lang jonin Gaza
    geiyin aki lhung lut peh in, Sodom lang jon in aki lhung in, Gomorrah aphan, Admah
    ahin phan, chule Zeboiim ahop in Lasha geiyin akilhung lut peh-e.
  mar-mar: कनान्यांची सीमा सीदोनापासून गराराकडे जाते त्या वाटेने गज्जा शहरापर्यंत
    होती. सदोम व गमोरा व तसेच अदमा व सबोयिम या शहरांकडे जाणाऱ्या वाटेवर लेशापर्यंत
    ती होती.
  tcs-tcs: Baundri blo dempla i bin stat prom Sidon go sautsaid po Gaza ane prom de
    go insaidsaid klostu po Gera ane go istsaid po Sodom, Gomora, Adma, ane Zeboim
    go de kese Lasa.
  qub-qub: Chaura Canaanpita mirajcuna tiyarcaycaran Sidón marcapita Gaza marcapa
    ñaupancho caycaj Gerar siudäcama. Chay marcapitana chayaraycaran Lasa marcapa
    ñaupancho caycaj Sodoma, Gomorra, Adma, Zeboim marcacuna caycashancama.
  bqp-bqp: Ń bùsu lɛ́zɛkin dí. Bona zaa Sidↄ̃ gɛna Gera kũ à kú Gaza sarɛ ari Sↄdↄmu
    kũ Gↄmↄrao kũ Adamao kũ Zeboimu kũ à kú Lasa sarɛo.
  hat-hat: Lizyè tè moun Kanaran yo pati depi lavil Sidon, li mete tèt sou Gera jouk
    li rive Gaza. Apre sa, li vire sou Sodòm ak Gomò, Adma ak Seboyim jouk li rive
    Lecha.
  eng-BSB: and the borders of Canaan extended from Sidon toward Gerar as far as Gaza,
    and then toward Sodom, Gomorrah, Admah, and Zeboiim, as far as Lasha.
  tod-tod: Kanaan nuiti ta-you ɠwɛgi liini eyɛsu Sidɔn, Geelaal letema ʋelei, eyɛsu
    é zeeli Gaza, ta Sɔdɔme ʋele, é ʋɛɛ Gɔmɔɔl ʋele ʋa, é li Adema ta Seɓɔyime,
    eyɛsu é gaaɓela Leesa yooi ma.
  eng-WEBPB: The border of the Canaanites was from Sidon—as you go towards Gerar—to
    Gaza—as you go towards Sodom, Gomorrah, Admah, and Zeboiim—to Lasha.
  kbq-kbq: Hanki Kenani vahe mopamo'a, Saidoni kumateti eri agafa huno Gerari vuno
    Gaza uhanatiteno, ananteti vuno Sodom Gomora kaziga uhanatino, Admane, Zeboim
    kaziga vuteno Lasa uhanati'ne.
  nhe-BL: Inintlal elqui tlen tlali Sidón hasta nopa piltlaltzi tlen itoca Gaza tlen
    eltoya ipan ojtli para Gerar. Huan neca campa quisa tonati inintlal yajqui hasta
    altepetl Lasa ipan ojtli para nopa altepetini Sodoma, Gomorra, Adma huan Zeboim.
  bus-bus: Aↄ̃ bùsu lɛ́zɛkiin yɛ̀. Bↄna zaa Sidↄ̃ gana Gera kɛ̀ kú Gaza saɛ ai Sↄdↄmu
    kↄ̃n Gↄmↄrao kↄ̃n Adamao kↄ̃n Zeboimu kɛ̀ kú Lasa saɛo.
  gub-BL: Kànàà izuapyapyr waiwy uzypyrog Xitom tawhu pe Zerar tawhu rehe uhyk pà
    a'e. Zerar tawhu Kaz ywy huwake tuz a'e. Oho kwarahy ihemaw kutyr te Xotom tawhu
    pe, Komor tawhu pe no, Anima tawhu pe no, Zemoim tawhu pe no. Zemoim tawhu Araz
    ywy huwake tuz.
  eng-DRA: And the limits of Chanaan were from Sidon as one comes to Gerara even to
    Gaza, until thou enter Sodom and Gomorrha, and Adama, and Seboim even to Lesa.
  knf-knf: Uŧaak wi Kanaan upënna Ŧidoŋ, aya umbaŋ wi Gerar, te Gaŧa, abot ayeenk
    du Ŧodom na Gomora na Adma na Şeboyim te aban du Leşa.
