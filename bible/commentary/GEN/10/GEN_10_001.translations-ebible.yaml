verse: GEN.010.001
translations:
  mal-C: 'നോഹയുടെ പുത്രന്മാരായ ശേം, ഹാം, യാഫെത്ത് എന്നിവരുടെ വംശാവലി സംബന്ധിച്ച വിവരം:
    പ്രളയത്തിനുശേഷം അവർക്കു പുത്രന്മാരുണ്ടായി.'
  deu-TKW: Und dies ist die Geschichte der Söhne Noahs, Sem, Ham und Japhet; und es
    wurden ihnen Söhne geboren nach der Flut.
  lin-lin: 'Tala libota ya Noa : Semi, Cham mpe Jafeti ; bango mpe babotaki bakitani
    sima na mpela.'
  cbr-NT: Ënë kamax ka Noénën bëchikë Sem, Cam 'imainun Jafet, akaman rëbúnki 'ikën,
    atux ka bakan tita chaiira 'ikuatsian 'ain, atunbi bëchipati tsóa a kama 'iakëxa.
  eng-LSV: 'And these [are] the generations of the sons of Noah, Shem, Ham, and Japheth:
    and sons are born to them after the flood.'
  bmu-bmu: 'Noagö nahönurupŋi Sem, Ham aka Jafet yeŋgö gwölönarökurupŋini göulu teköiga
    asuhugeri, yeŋgö qet areŋini kewö:'
  eng-GNV: 'Now these are the generations of the sonnes of Noah, Shem, Ham and Iapheth:
    vnto whom sonnes were borne after the flood.'
  eng-WEBSTER: 'Now these are the generations of the sons of Noah; Shem, Ham, and
    Japheth: and to them were sons born after the flood.'
  nhw-BL: Sem, Cam huan Jafet eliyayaj iconehua Noé huan ya ni iniixhuihua catli quinpixque
    quema ya tlantoya nopa miyac atl catli momanqui ipan nochi tlaltipactli.
  swh-ONEN: 'Hawa ndio wazao wa Noa: Shemu, Hamu na Yafethi, ambao walizaa wana baada
    ya gharika.'
  bba-bba: Nɔwɛn bibu Sɛmu kɑ Kɑmu kɑ Yɑfɛti ben bweseru wee. Be itɑ kpuro bɑ bibu
    mɑrɑ nim yibu bɑkɑ ten biru.
  eng-KJVCPB: 'Now these are the generations of the sons of Noah, Shem, Ham, and Japheth:
    and unto them were sons born after the flood.'
  cpy-cpy: Okanta awijakira oonkawo, tzimanaki itomipaeni Sem, Cam, Jafet. Riitaki
    ichariniyitanakari Noé.
  mpx-mpx: Nowa natunau Semi, Hami ge Yapeta, avaliyau natuliyau ge tubutubuniliyau
    liwaniliya i ola hiwe. He nub enaa natuliyau hi gewi hi abil.
  wbp-wbp: Nyampunya Nawa-kurlu manu nyanungu-nyangu-patu-kurlu ngalapi-nyanu-kurlu
    yangka Jiimi-kirli manu Yaamu-kurlu manu Japaji-kirli. Yangka-jangka ngawarra
    wiri-nyayirni-jangka, nyampurra-patukujulu-jana kurdu panu-nyayirni palka-jarrija
    wirriyawirriyaju.
  luo-luo: Ma e nonro mar Shem, Ham kod Jafeth ma yawuot Nowa ma bende nonywolo yawuowi
    bangʼ ataro mangʼongo.
  meu-meu: Noa natuna tatoisi, Sem bona Ham bona Iafet, garadia bini, utu-utu badana
    murinai e havaradia.
  npi-ULB: यिनीहरू नोआका सन्तानहरू थिए, अर्थात्, शेम, हाम, र येपेत । जलप्रलयपछि तिनीहरूका
    छोराहरू जन्मे ।
  yor-yor: 'Èyí ni ìran àwọn ọmọ Noa: Ṣemu, Hamu àti Jafeti, tí àwọn náà sì bí ọmọ
    lẹ́yìn ìkún omi.'
  emp-NTPO: Dopapa wãnacarea Noé warrarã Seʌ̃ba, Caʌ̃ba, Jape bid̶a warrarãda unucuasid̶aa.
    Nama b̶ʌ́ b̶ʌa ãdjid̶eba yõped̶ad̶ad̶ebemada.
  ind-ind: Ketiga anak laki-laki Nuh adalah Sem, Yafet, dan Ham. Sesudah peristiwa
    banjir berlalu, mereka masing-masing memiliki banyak anak laki-laki.
  pes-OPCB: 'اینها هستند نسل سام و حام و یافث، پسران نوح، که بعد از طوفان متولد شدند:'
  ssx-ssx: Mo hande Noana꞉ eiyeke tonu Seme make Ha꞉me make Dieipedi make ika꞉ monduma꞉
    monduma꞉ pimiki wekiwandikina꞉ wekiwandikina꞉ bikimanu doe. Mo hande ikali tieke
    tieke a꞉pa hoki naneta꞉ do weki tepoma꞉ta꞉ weki titi mondu wimikime.
  lcm-lcm: Kana na akuskus usiusingai i kana volo nat a Noa, ri Sem, Am na Iapet voiang
    kitol tala kun atogon nat pok emung i nole lava ang.
  aer-aer: Ayeye nhenhe alere Noah-kenhe urrpetye-akerte, Shem, Ham, Japheth uthene
    arritnye. Artwe urrpetye nhenhele anewe-akeke ampe atningke atnyeneke.
  tgl-ULB: Ito ang mga kaapu-apuhan ng mga anak na lalaki ni Noe, iyon ay, sina Sem,
    Ham at Jafet. Nagkaanak sila ng mga lalaki pagkatapos ng baha.
  nop-nop: Yoŋ adi Noa mihiŋiye Sem, Ham eŋ Yafet adi’walaŋ mede kahat. Ime gabuŋ
    wapum dapmaune mindaŋkade Noa mihiŋiye’walaŋ mihiwoi mintagiŋ.
  kca-kca: 'Тӑми Ной пŏхәт тыхәԓ тэԓәт: Сим, Хам пӑ Иафет. Ун йик йўпийән ԓыв ԋаврэмәт
    сэма пайәтсәт.'
  cbu-NT: 'Nowerini wip tuchip taarangiya: Sim, Kam, Hapet, ashpa. Yuwamun tsapurunasee
    kung purangu anumun iwaz Hapetarinshat uwshat arang pzapaneerangiya.'
  hui-hui: Mini ogoha ngaruni Noa igini tebirali Seme Hama Yabede imaru henegonaga
    waneigini aguaneneru ogodagua hene. Wali agali uruni ti iba li timbuni ibiyago
    ibalu peaha mani ho aribia hene.
  wrs-wrs: Men Noatindiva os nowana. Noanamba men Sem, Ham, Yapet. Pueumbva hivranamba,
    wo Semtindi Hamtindi Yapettindi os phona.
  mya-mya: ရေ​လွှမ်း​မိုး​ပြီး​သည့်​နောက်​နော​ဧ​၏​သား​များ ဖြစ်​ကြ​သော​ရှေ​မ၊ ဟာ​မ​နှင့်​ယာ​ဖက်​တို့​မှ
    ဆင်း​သက်​သော​သား​စဉ်​မြေး​ဆက်​ကို​ဖော်​ပြ ပေ​အံ့။-
  cbi-NTPO: 'Pi bu''ware'' dyañu, Noé'' nala, Sem bain, Cam bain, Jafet bain na demiyandiñu,
    entsai sera'' jila:'
  bod-N: དེ་ཡང་ཆུ་ལོག་བྱུང་བའི་རྗེས་སུ་ནོ་ཨའི་བུ་ཤེམ་དང་ཧཱམ་དང་ཡ་ཕེད་བཅས་ལའང་བུ་སྐྱེས༌སོ།
    །ནོ་ཨའི་བུ་སོ་སོའི་རིགས་རྒྱུད་རྣམས་ནི་འདི་ལྟ༌སྟེ།
  wsk-wsk: Imi lom biya mu buring ko Noah ko kuriang Shem, Ham, se Japheth gue kaparam
    namaram wore nunga nunup.
  kkl-kkl: Mag nubunge nenekori nimi opsiogpa Nuh elmabo tanekori nimi liksiekne ane.
  sna-sna: Iyi ndiyo rondedzero yamarudzi aShemu, Hamu naJafeti, vana vaNoa, avo vakaitawo
    vanakomana mushure mamafashamu.
  spa-BLM: Esta es la historia de las generaciones de los hijos de Noé y de Sem, Cam
    y Jafet. Les nacieron hijos después del diluvio.
  beu-beu: Jar eele hela angu barinti muse, Noh oal ang naung ini vaal vengajai. Angaba
    Sem, Yafet, bot Ham, Noh oal ang naung itabaning.
  cac-cac: 'A yab''ixal eb'' yin̈tilal vin̈aj Noé tic: Aton vin̈aj Sem, vin̈aj Cam
    yed'' vin̈aj Jafet. Ayic ix lajvi yec'' jun oval a'' mucvajum chi'', ix laj alji
    yuninal eb''.'
  swh-ULB: Hivi ndivyo vilikuwa vizazi vya wana wa Nuhu, ambao ni, Shemu, Hamu, na
    Yafethi. Wana wa kiume walizaliwa kwao baada ya gharika.
  bel-bel: 'Вось радавод сыноў Ноевых: Сіма, Хама і Яфэта. Пасьля патопу нарадзіліся
    ў іх дзеці.'
  deu-ELBBK: 'Und dies sind die Geschlechter der Söhne Noahs: Sem, Ham und Japhet.
    Es wurden ihnen Söhne geboren nach der Flut.'
  mbb-OT: Si Shem, si Ham, wey si Jafet, iyan heini guǥud te menge kevuwazan dan he
    impenganak dutun te timpu hein neipus en is kedlapey te zaǥat.
  msc-msc: Ji dunba tamin kɔ, Nuhan dencɛilu Sɛmu ni Kamu ni Jafɛti ka dencɛilu sɔrɔn.
    Alu bɔnsɔn le ɲin di.
  mal-2015: 'നോഹയുടെ പുത്രന്മാരായ ശേം, ഹാം, യാഫെത്ത് എന്നവരുടെ വംശപാരമ്പര്യമാവിതു:
    ജലപ്രളയത്തിന്റെ ശേഷം അവർക്കു പുത്രന്മാർ ജനിച്ചു.'
  tuo-NT: Aꞌte Sẽ, Cã, Jafet ye queti niꞌi. Aꞌti diꞌta mírĩ́ca beꞌrore Noé põꞌrã,
    Sẽ, Cã, Jafet na nʉmosãnumia meꞌrã põꞌrãticãrã niwã.
  gup-gup: Kuhni kabenyolyolme nawu Shem, Ham dja Japheth bindibornang mak bindikebmawahmeng.
    Bedda nawu Shem, Ham dja Japheth nawu Noah benbornang, wanjh bindibornang bebeywurd
    kaluk yerrekah bu kundjurrh yakminj.
  met-met: Noa garang tuwadi Siem, Ham xaung Yapet, bakbagidingdi bila li. Daxapsaxi
    gara xumana kimuya mana silingua.
  gvs-gvs: 'Ame Nowa natunao koroto Semi, Em be nakae Diyepeta adi liliu. E mluwa
    mlina goi tauyadi sisusáila go, natudiyao be tubudiyao ame nakae:'
  rmc-rmc: 'Kala hine o rodokmeňi le Noachoskre čhavengre: le Šemoskre, le Chamoskre
    the le Jafetoskre. Pal e potopa lenge uľile čhave.'
  nlg-nlg: Aeni na vaivaridira Shem, Ham, ma Japheth, ra tolu dalena Noah. Gaira tara
    vahura subo ni gari murina na lualua.
  dgr-DOGNT: 'Dıı godı dek''eèhtł''èe sìı Noah weza Shem, Ham eyıts''ǫ Jafet gıgodıì
    hǫt''e: Tı dèè goteètł''ı tł''axǫǫ̀ ededı̨ sı gıza łǫ gòı̨lè.'
  pes-OPV: این است پیدایش پسران نوح، سام وحام و یافث. و از ایشان بعد از طوفان پسران
    متولد شدند.
  ron-1924: 'Ятэ спица нямулуй фиилор луй Ное: Сем, Хам ши Иафет. Дупэ потоп ли с-ау
    нэскут фий.'
  ben-OBCV: এই হল নোহের ছেলে শেম, হাম ও যেফতের বিবরণ, যারা স্বয়ং বন্যার পর সন্তান
    লাভ করলেন।
  lex-lex: Hadi de Sem, Yafeta nora Ham duratni-waitni. La'pa gera ktiowru-opli nhia'a
    nlardoinla, dewade rayor niana a'na muanke'a.
  rgu-rgu: Basa faa inaꞌ a, boe ma Noh ana nara hapu tititi-nonosiꞌ. Siꞌ tititi-nonosiꞌ
    reme Sem, Yafet ma Ham.
  som-som: 'Haddaba kuwanu waa farcankii wiilashii Nuux, kuwaas oo ahaa Sheem, Xaam
    iyo Yaafed: oo wiilal baa u dhashay iyaga daadkii dabadiis.'
  lat-VUC: 'Hæ sunt generationes filiorum Noë, Sem, Cham et Japheth: natique sunt
    eis filii post diluvium.'
  aoi-aoi: Amurndakenena ekirra nuw-arrikarrijajungwunama akina Nawa-langwa wurrumirumirena
    warnikinikaduwa-langwa. Nawa-langwa warninikuwena wurrabiyakarbiya nabuk-ambilyumurra
    wurrubukalakina Jema iya Yema akwa Jebeda. Biya kembirra na-jerridu-manja ebina
    akungwa amakwulyumida ababurna-langwa wurrubukalakina kembirra nabuk-akumajungwunuma
    arakba warninikuwarrngwa.
  eng-ASVBT: 'Now these are the generations of the sons of Noah, namely, of Shem,
    Ham, and Japheth: and unto them were sons born after the flood.'
  mna-mna: 'Iŋgi mbol ki Noa lutuunu bizin mi popoŋana kizin. Noa ipeebe lutuunu bizin
    tel, zan Sem, Ham, mi Yapet. Nonor biibi imap, to popoŋana kizin tipet ta kembei:'
  ita-1885: 'OR queste sono le generazioni dei figliuoli di Noè: Sem, Cam e Iafet;
    e ad essi nacquero figliuoli dopo il diluvio.'
  eng-LXXUP: Now these are the generations of the sons of Noah, Shem, Ham, Japheth;
    and sons were born to them after the flood.
  eng-ULB: These were the descendants of the sons of Noah, that is, Shem, Ham, and
    Japheth. Sons were born to them after the flood.
  spa-VBL: 'Las siguientes son las genealogías de los hijos de Noé: Sem, Cam, y Jafet.
    Ellos tuvieron hijos después del diluvio.'
  fra-_FOB: 'Voici les descendants des fils de Noé: Sem, Cham et Japhet, auxquels
    naquirent des enfants après le déluge.'
  mal-mal: 'നോഹയുടെ പുത്രന്മാരായ ശേം, ഹാം, യാഫെത്ത് എന്നിവരുടെ വംശാവലി: ജലപ്രളയത്തിനുശേഷം
    അവർക്ക് പുത്രന്മാർ ജനിച്ചു.'
  lit-lit: Štai šitie yra Nojaus sūnų Semo, Chamo ir Jafeto šeimų istorijos duomenys.
    Po tvano jiems gimė sūnų.
  urd-GVR: Yih Nūh ke beṭoṅ Sim, Hām aur Yāfat kā nasabnāmā hai. Un ke beṭe sailāb
    ke bād paidā hue.
  suz-BL: ब्‍वाक्‍कु बारम नोले नोआह आ तौपुकी शेम, हाम नु यफेथमी तौपुकी थीमा बाक्‍त।
    नोआह आ तौ आन चच युइ सु सु बाक्‍मा बाक्‍त देंशा हना,
  ita-1927: 'Questa è la posterità dei figliuoli di Noè: Sem, Cam e Jafet; e a loro
    nacquero de’ figliuoli, dopo il diluvio.'
  ckb-ckb: ئەمانەش نەوەکانی نوحن، سام و حام و یافەت کە دوای لافاوەکە ئەوانیش کوڕیان
    بوو.
  eng-BBE: 'Now these are the generations of the sons of Noah, Shem, Ham, and Japheth:
    these are the sons which they had after the great flow of waters'
  crx-NTPO: Ndunne 'enne Nowe ooye'ke ts'u haindene Shem, Ham 'ink'ez Japheth, ts'iyawh
    buye'ke whuzdli' dutadilt'o hukw'elh'az.
  kan-OKCV: 'ನೋಹನ ಪುತ್ರರಾದ ಶೇಮ್, ಹಾಮ್, ಯೆಫೆತರಿಗೆ ಪ್ರಳಯವಾದ ಮೇಲೆ ಅವರಿಗೆ ಮಕ್ಕಳು ಹುಟ್ಟಿದರು.
    ಅವರ ವಂಶಾವಳಿ ಇದು:'
  bbb-bbb: Ro ige e Noado anafa inokubeke e Semikina Emikina Jefeti ijiebuo uine ijene.
    Safua ije fu firaema ijuone ijia ame inokubeke ije bu urina anafa buone ige tuanae.
  tam-2017: 'நோவாவின் மகன்களாகிய சேம், காம், யாப்பேத் என்பவர்களின் வம்சவரலாறு: வெள்ளப்பெருக்குக்குப்
    பின்பு அவர்களுக்கு மகன்கள் பிறந்தார்கள்.'
  spa-RV-1909: 'ESTAS son las generaciones de los hijos de Noé: Sem, Châm y Japhet,
    á los cuales nacieron hijos después del diluvio.'
  ron-BTF: 'Acum acestea sunt generaţiile fiilor lui Noe: Sem, Ham şi Iafet; şi li
    s-au născut fii după potop.'
  eng-WEBP: Now this is the history of the generations of the sons of Noah and of
    Shem, Ham, and Japheth. Sons were born to them after the flood.
  eng-FBV: 'The following are the genealogies of the sons of Noah: Shem, Ham, and
    Japheth. They had sons born to them after the flood.'
  nld-1939: 'Dit is de geslachtslijst van de zonen van Noë: van Sem, Cham en Jáfet;
    want hun werden na de zondvloed zonen geboren.'
  nch-BL: Sem, Cam huan Jafet eliyayaj iconehua Noé huan ya ni iniixhuihua cati quinpixque
    quema ya tantoya nopa miyac at cati momanqui ipan nochi taltipacti.
  tfr-NTPO: Sem, Jafet, Cam, e Noé wapga. Ëre ba tjëyo tek beno ba irgo l̈i kjibokwoyo.
    Kjok piktong irgo ga mya jĩkong l̈i wapga tjok.
  vie-1934: Đây là dòng dõi của Sem, Cham và Gia-phết, ba con trai của Nô-ê; sau khi
    lụt, họ sanh con cái.
  hin-CV: शेम, हाम और याफेत नोहा के पुत्र थे, जलप्रलय के बाद इनकी संतान पैदा हुईं.
  eng-OURB: Now this is the history of the generations of the sons of Noah [Rest]
    and of Shem [Name], Ham [Hot, Intensity, Passion], and Japheth [Enlargement, Spreading
    wide]. Sons were born to them after the flood.
  spa-BES: 'Y estas son las generaciones de los hijos de Noé, Sem, Cam y Jafet: estos
    son los hijos que tuvieron después del gran diluvio de las aguas.'
  tdx-tdx: Naho fa añe i fiempoempoañey le nahatoly anake t’i Seme naho i Kame vaho
    Ièfete;
  vid-vid: Ayi ndo mbuli ya lulelo lwa Nuhu, Shemu na Hamu na Yafeti. Awa wadatu nawali
    na wana loimalile nhonya ya mazi tendema.
  pwg-pwg: Weni tuna na Nowa natunatuna Sem, Ham ma Jepeta i varagutugutu. Kutukutuva
    murinai ivi tuwa da kii vava na weni.
  eng-OKE: And these are the generations of the sons of Noach, Shem, Cham, and Yapheth;
    and sons were born to them after the deluge.
  tha-KJV: ต่อไปนี้​เป็นพงศ์​พันธุ์​ของบุตรชายทั้งหลายของโนอาห์ คือเชม ฮาม และยาเฟท
    และพวกเขากำเนิดบุตรชายหลายคนหลังน้ำท่วม
  por-BR-2018: 'Estas são as gerações dos filhos de Noé: Sem, Cam e Jafé, aos quais
    nasceram filhos depois do dilúvio.'
  bco-bco: Ho꞉no꞉ galusana ya꞉sa꞉ga꞉, tif amio꞉ Noaya꞉ inso꞉ otaleno꞉, Sa꞉m, Ham,
    Yafa꞉d, a꞉ma꞉lo꞉ so꞉wa sa꞉la꞉la꞉i aneyo꞉ we.
  deu-ELO: 'Und dies sind die Geschlechter der Söhne Noahs, Sem, Ham und Japhet: es
    wurden ihnen Söhne geboren nach der Flut.'
  ktm-ktm: Kurti tatili-iy ta su nedun Noah kamal, Siem, Jafet, pe Ham. Su hopo nedu’
    su pe hosohor idu ndruwen wo ideh.
  caa-caa: Pues jax era uchꞌajnarir e Sem y e Cam y e Jafet xeꞌ jax uyunenobꞌ e Noé.
    Pues conda cꞌapa numuy tunor e nuxi jajar, uyunenobꞌ e Noé cꞌotoy quetpobꞌ tatabꞌirobꞌ
    tuaꞌ meyra maxtacobꞌ.
  eng-WYC-2018: These be the generations of the sons of Noe; Shem, Ham, and Japheth,
    (or These be the descendants of Noah’s sons, Shem, Ham, and Japheth). And sons
    were born to them after the great flood.
  epo-epo: 'Jen estas la generaciaro de la filoj de Noa: Ŝem, Ĥam, kaj Jafet. Kaj
    naskiĝis al ili filoj post la diluvo.'
  uig-PIN: 'Tɵwɵndikilǝr Nuⱨning oƣullirining ǝwladliridur: — uning oƣulliri Xǝm,
    Ⱨam wǝ Yafǝt bolup, topandin keyin ulardin oƣullar tɵrǝlgǝn: —'
  beo-beo: 'Hano bagade da yolesili, Nowa: ea mano Sieme, Ha:me amola Ya:ifede da
    manolali lai.'
  tpi-OTNT: Em hia nem bilong ol lain pikinini bilong tripela pikinini man bilong
    Noa, Siem na Ham na Jafet. Ol dispela lain i kamap bihain long taim bilong bikpela
    tait.
  hau-SA: Wannan shi ne labarin Shem, Ham da Yafet, ’ya’yan Nuhu maza, waɗanda su
    ma sun haifi ’ya’ya maza bayan ambaliyar.
  udu-udu: Uni gwansan itana nyaḵum yil gi iya/ ma Nuuh mo uni gun ta Saam dhala Haam
    dhala Yap̱aṯẖ mo. Iya/ dho’thkunu uni mo ’ko’da gannu/ yi’de/ mo be.
  uig-LAT: 'Töwöndikiler Nuhning oghullirining ewladliridur: — uning oghulliri Shem,
    Ham we Yafet bolup, topandin kéyin ulardin oghullar törelgen: —'
  nde-nde: Lo ngumlando kaShemu, loHamu loJafethi, amadodana kaNowa, okwathi bona
    ngokwabo baba lamadodana ngemva kwesikhukhula.
  ton-ton: 'Ko eni ʻae tala hohoko ʻoe ngaahi foha ʻo Noa, ko Semi, mo Hami, mo Sefeti:
    pea naʻe fanauʻi kiate kinautolu ʻae ngaahi foha hili ʻae lōmaki.'
  ces-1613: Tito jsou pak rodové synů Noé, Sema, Chama a Jáfeta, jimž se tito synové
    zrodili po potopě.
  eko-eko: Eti warakha ya peewu ya Sheemu, Haamu na Yafeeti, aana a Nuuhi. Yo aawaapatthiye
    aana wakathi opule wiishiyeevo nnyeri.
  nss-nss: Iye ara titiye ta noru Nowah hu–Sem, Ham, pe Yapet. Noru Nowah hu matimou
    ara hupo noruhu iyamulan para non namandran irasumuluwani kol pwan masih ihipwen.
  eng-WMB: Now this is the history of the generations of the sons of Noah and of Shem,
    Ham, and Japheth. Sons were born to them after the flood.
  tam-TCV: பெருவெள்ளத்திற்கு பிறகு நோவாவின் மகன்களாகிய சேம், காம், யாப்பேத் என்பவர்களுக்கு,
    பிறந்த மகன்களின் வம்சவரலாறு.
  ceb-ULB: Mao kini ang mga kaliwatan sa mga anak ni Noe nga lalaki, nga sila si,
    Sem, Ham, ug Jafet. Nakabaton sila ug mga anak nga lalaki human sa lunop.
  mkn-mkn: Abis banjer, ju Noh pung ana-ana dong dapa turunan. Andia turunan dari
    Sem, Yafet deng Ham.
  pol-UBG: 'Oto dzieje rodu synów Noego: Sema, Chama i Jafeta, którym po potopie urodzili
    się synowie.'
  agr-agr: 'Noé uchiji, Sem, Cam, Jafet aina nunú, yumi yutug nugkanum piyag aentsun
    ijinauwa duwi pujus uchin akigkaju aina nuna daaji aidauk juju ainawai:'
  kyc-kyc: Noana wane rema dusipa Seme Ame Japete dusipame ipwa sokwapeyamopa enakana
    wane mandeyaminyi rara ingyuo peya dupwa
  urd-GVU: یہ نوح کے بیٹوں سِم، حام اور یافت کا نسب نامہ ہے۔ اُن کے بیٹے سیلاب کے
    بعد پیدا ہوئے۔
  deu-1912: 'Dies ist das Geschlecht der Kinder Noahs: Sem, Ham, Japheth. Und sie
    zeugten Kinder nach der Sintflut.'
  ntj-ntj: Nyangka kapi purlkanya ngaralayirnu wiyarrinyangka Nawaku katja marnkurrtu-ya
    katja yurntalpa pirni yartakaranytja. Nyangka yarnangu palunyalu-ya katja yurntalpa
    pirni yartakaranytja. Tjiinya-ya Nawaku tjamu kaparlipirti marlangkatja-marlangkatja
    pakara-wanarayirnu pirnirringu.
  row-row: Oe mandali monaeꞌ a basa ma, Noh ana nara hambu tititi-nonosiꞌ. Ia, Sem,
    Yafet no Ham tititi-nonosi nara.
  kan-2017: 'ನೋಹನ ಮಕ್ಕಳಾದ ಶೇಮ್, ಹಾಮ್, ಯೆಫೆತ್ ಎಂಬುವವರ ಸಂತಾನದವರ ಚರಿತ್ರೆ: ಜಲಪ್ರಳಯದ ನಂತರ
    ಅವರಿಗೆ ಮಕ್ಕಳು ಹುಟ್ಟಿದರು.'
  ena-ena: Noa ninadinu dɨ ibi nameŋ. Mu Siem. Mu Ham. Mu Jafetɨ. Avɨli hekɨlɨ agaŋ
    magɨla mɨgu fɨhalɨci Noa dɨ ninaŋ ahica pam agɨlaŋ ninanadi heŋ havavɨmi. Nulɨdɨ
    ninadinɨlu ajihalinɨlu iamɨlɨhalinɨlu agɨladɨ ibi nameŋ.
  tgo-tgo: Riuriuke iyake Nowa le ŋgaŋga — Sem, Ham na Jepet orumburumbunji utuutuninji.
    Thenjighetoke iyake va thɨ ghambɨ na lenji ŋgamaŋgama thothoko e ghereiye.
  yap-yap: Ba’aray e pi cha’ ni owchen Shem, Ham, nge Jafeth ni pifak Noah ni pumo’on.
    Ra fakyed boch e bitir ni pumo’on u tomuren fare sugbur ni tharey e fayleng.
  tet-tet: Motasaꞌe hotu tiꞌan, Noh oan Sem, Yafet no Ham netan husar-binan.
  hlt-MCSB: Te phoeiah hekah he tah Noah ca rhoek Shem, Ham, neh Japheth neh tuilii
    phoeiah amih loh a sak a ca rhoek kah rhuirhong ni.
  mdy-ETH: ኖሄ ናኣቶ ሴኤሜና ካኣሜና ያኣፔቴና ዜርፃ ሃይማፓ ዴማ ፓይዲንታዞንሢ ማዓዛ፥ ዬንሢ ሃይሦንሢ ባይሲንቶ ዋኣፆኮ ጊንፃፓ
    ናይ ሾዔኔ፤
  twi-ASANTE: 'Yeinom ne Noa mmammarima: Wɔn ne Sem, Ham ne Yafet asefoɔ. Wɔwowoo
    mmammarima nsuyire no akyiri.'
  mwc-mwc: Nikona Noah natunatuna sebasebare Shem, Ham, ba Japheth kutukutuba murinai
    natunatusi sebasebare si tuvisi wai asi rurutuwa.
  bhl-bhl: Sang be Noa em muluwel Sem o, Kam o, Yafet o, im sang te. Ok dang fole
    fole banimse ding kabalak e, Noa em muluwel alemsal bikati muluwel kailsiliw kale.
  con-NTPO: Va tsu Noé dutssiyendeccu Sem, Cam, Jafet omba'su dutssiyendeccu. Na'en
    andema piccopa sambasi vandeccuma isu'fasi canse'fa.
  eng-WEBU: Now this is the history of the generations of the sons of Noah and of
    Shem, Ham, and Japheth. Sons were born to them after the flood.
  bnp-bnp: 'Iea a nitane tune Noa ala tolu: e Sem, e Ham, e Iapet. Ra bakovi nga to
    vakabele muri na marungulolo e huriki e tune tou bakovi.'
  wal-wal: Nohe naatu, Seema, Kaamanne Yaafeeta yeletai hagaappe kaallidi xaafettidaagaa;
    bashshaa haattaappe guyyiyan, etau attuma naati yelettidosona.
  mgh-mgh: 'Ala phi mayaranacelo aya asaana a Nowee: Seemu, Kaamu, ni Yafeti. Ni ayo
    yahoyaranaca uvira wawe naphuvu.'
  acu-NT: Juun nujang nangkamarmia nunia Noé uchiri Semka, tura Camsha, tura Jafetcha
    ni uchiri ainaun yajutmararmiayi.
  spa-PDDPT: Estos son los descendientes de Sem, Cam y Jafet, hijos de Noé, a quienes
    les nacieron hijos después del diluvio.
  gun-gun: Po rami ma Noé ra'y kuery ramymino kuery rery. Ta'y kuery ma Sem, Cam ha'e
    Jafé. Ha'e kuery ma yy ovu rire ta'y okuapy.
  agu-BL: I bin jalu' katxume' chixonl yi e' cy'ajl Noé. Yi nsken icy'pon yi jun chin
    wutzile'n a'bala'tz, jale'n nintzun ban chinitxajil yi e' cy'ajl Noé, yi Sem,
    Cam tu Jafet.
  eng-PEV: This is the story about Noah’s sons and their families. His sons were Shem,
    and Ham, and Jafeth, and after that big flood, they had kids too.
  ilo-ULB: Dagitoy dagiti kaputotan dagiti putot ni Noe; ni Sem, ni Ham, ken ni Jafet.
    Naaddaanda kadagiti putot a lallaki kalpasan iti layus.
  kpg-kpg: Aanei nia hagadili o nia dama daane Noah, go Shem, Ham mo Japheth. Digau
    dogodolu aanei guu hai nadau dama daane i muli toloo.
  uig-ARA: 'تۆۋۆندىكىلەر نۇھنىڭ ئوغۇللىرىنىڭ ئەۋلادلىرىدۇر: ــ ئۇنىڭ ئوغۇللىرى شەم،
    ھام ۋە يافەت بولۇپ، توپاندىن كېيىن ئۇلاردىن ئوغۇللار تۆرەلگەن: ــ'
  bsp-bsp: 'Dokombəra da awut a Nuha: Semy, Ham, kɔ Yafɛt dɛndɛ. Awut a Nuha ŋanakom
    awut, ntɛ domun dɛlarəm deŋcepər mɔ.'
  mbs-mbs: Seini se ngadan te menge bowad-bowad te ditelo batà i Noe, si Sem, si Ham,
    aw si Japet, so doen menge batà dan timebaw penga te pegkelinep te tanà te wayeg.
  tof-tof: Ini Noan simanal olmalab ngiko, Syem, Am, akó Zeipet, akó i nibiób balngenóp
    naiz kakóm.
  sus-sus: Nuha xa die, Semi, Hami, nun Yefeti xa taruxui nan ya, a nun e fan xa die
    e naxee sɔtɔ banbaranyi dangi xanbi.
  pon-2006: Iet kadaudok en nein Noha pwutak kan, Sehm, Ahm, oh Saped. Me silimenet
    naineki pwutak kei me ipwidi mwurin nohlik lapalapo.
  jae-jae: Lau tonec têtu Noa latui Sem agêc Ham ma Japet nêŋ wakuc. Êsêac saka gôlôac
    lasê gêdêŋ taŋ bu kêsuŋ ŋatêna gêbacnê.
  ksd-ksd: 'Ma go diat ra lavur taun tarai kai ra utul a bul tutana kai Noa: Sem,
    Kam ma Iapet; ma ba i ga tar par ra lovon ta, dital ga vangala ra umana natu i
    dital.'
  tur-YTC: Noa'nın oğulları ile Sam'ın, Ham'ın ve Yafet'in soylarının öyküsü bunlardır.
    Tufandan sonra onlara oğullar doğdu.
  bel-N: 'Вось радавод сыноў Ноя: Сэма, Хама і Яфэта. І нарадзіліся ім сыны пасьля
    патопу.'
  grc-BRENT: Αὗται δὲ αἱ γενέσεις τῶν υἱῶν Νῶε, Σὴμ, Χὰμ, Ἰάφεθ· καὶ ἐγεννήθησαν αὐτοῖς
    υἱοὶ μετὰ τὸν κατακλυσμόν.
  ind-AYT: Inilah keturunan Sem, Ham, dan Yafet, anak-anak Nuh. Anak-anak laki-laki
    lahir bagi mereka setelah peristiwa air bah.
  lid-lid: I dah sare nadu Nowa oro; oro badeh Sem eh, Ham eh ma hawe Jepet. Hamon
    ta kon atuh badeh ano badeh oro nah ma taloh nadu oro udu aliy.
  nya-nya: Nayi mbiri ya ana a Nowa, Semu, Hamu ndi Yafeti. Ana atatuwa anabereka
    ana awo chitatha chigumula.
  hrv-hrv: 'Ovo je povijest Noinih sinova: Šema, Hama i Jafeta, kojima su se rodili
    sinovi poslije Potopa.'
  mps-mps: Te e dao te węgo ela silai madi te nosali Noago ogwa sela Siem, me Ham,
    me Jafet, te augwali selade pedelali bidi hani dabe te nogi e dao.
  llg-llg: Basa faa tuak, boe ma Noh ana nala, hambu numbu-sadu kala, fo ndia numbu-saduk
    neme Sem, Yafet ma Ham mai.
  tpi-tpi: Em hia nem bilong ol lain pikinini bilong tripela pikinini man bilong Noa,
    Siem na Ham na Jafet. Ol dispela lain i kamap bihain long taim bilong bikpela
    tait.
  dan-1931: Dette er Noas Sønner, Sem, Kam og Jafets Slægtebog. Efter Vandfloden fødtes
    der dem Sønner.
  vie-OVCB: 'Sau nước lụt, ba con trai Nô-ê: Sem, Cham, và Gia-phết lần lượt sinh
    con. Đây là dòng dõi của họ:'
  lbk-lbk: Siya chana nan katontonan nan wanen-ed nan lallalaki ay an-ak Noe ay cha
    Sem, Ham ya si Jafet. Kakwasan nan lifog winad-aycha nan an-akcha ay lallalaki.
  guj-2017: નૂહના દીકરા, શેમ, હામ અને યાફેથની વંશાવળી આ પ્રમાણે છે. જળપ્રલય પછી તેઓને
    જે દીકરાઓ થયા તે આ હતા.
  byr-byr: Jaivetai kuvɨnɨmaangei Gomajɨ Maahohɨlyɨ Mathalyɨ Jaavanɨjɨ Tuvalɨjɨ Mesekalyɨ
    Tɨraazɨlyɨ saraavɨ yawakɨnaꞌ. Aamɨ kuvɨnɨmaangei Kuzɨlyɨ Yɨzɨpɨyalyɨ Putɨyalyɨ
    Kainanɨjɨ saraavɨ yawakɨnaꞌ. Kuzi ganɨmaangei Nɨmɨrothɨ yawakɨnaꞌ. Dɨvi sagaaꞌ
    Nɨmɨrothɨ aꞌmwe dɨragɨnyai, malyai yɨmaꞌnaꞌ. Anga naangeba Baivelɨ, Erekɨ, Aakathɨ,
    Kalɨne kwaaka Sinaa mannakeba Nɨmɨrothɨ maremwaalakebera. Maremwaalaka kwaaka
    Azɨrɨya anga naangeba Ninɨva, Rewavothɨ-Yɨya, Kaala, Rezanɨ anga sa madaꞌ.
  awx-awx: Kewu yanggätä yiwikdoke pänguhiwän, Noale wawaxu Sem, Ham äwä Jafet yanggä
    wawakngä towikindäne.
  pon-2006A: Iet kadaudok en nein Noha pwutak kan, Sehm, Ahm, oh Saped. Me silimenet
    naineki pwutak kei me ipwidi mwurin nohlik lapalapo.
  por-BRBSL: Agora esta é a história das gerações dos filhos de Noé e de Sem, Presunto
    e Jafé. Os filhos nasceram para eles após a enchente.
  cth-cth: Tuikamuem a tho hnukkhu, Noah capa Shem, Ham hoi Japheth koehoi patuen
    a khe e casaknaw teh a rahim lae patetlah doeh.
  twi-twi: 'Eyinom ne Noa mmabarima: Wɔne Sem, Ham ne Yafet asefo. Wɔwowoo mmabarima
    nsuyiri no akyi.'
  hlt-hlt: Te phoeiah hekah he tah Noah ca rhoek Shem, Ham, neh Japheth neh tuilii
    phoeiah amih loh a sak a ca rhoek kah rhuirhong ni.
  tbz-SIM: Ntɛ Nɔwee bí, Sɛmmu nɛ̀ Kɑmmu nɛ̀ Sɑfɛti kó kufuku mɛniɛ ndo kùɔ bɛnìtìbɛ̀
    kɛ́deè, kɛ̀ bɛ̀ɛ piɛ́mu ibí.
  msy-2020: 'Kar Noan otaribar eghaghanim. Men ziabar kara: Siem, Ham, ko Jafet. Ezɨ
    aperiar ekiamɨn gɨn men ovavir borir avɨribar otifi. Ezɨ Noan ovavir boribar ziaba
    kamaghɨn zui.'
  txq-txq: Basa faa moꞌok, boe ma Noh anan nara hambu tititi-nonosik. Ndia tititi-nonosik
    numa Sem, Yafet, ma Ham mai.
  aaz-aaz: Noe sakoꞌ naan namsau nrair on nai te, naiꞌ Noh in aanh ein nmurai nahoin
    ein. In napein sufaf naꞌko naiꞌ Sem, naiꞌ Yafet, ma naiꞌ Ham.
  dop-dop: Nowee piyɑ Sem nɑ Kɑm nɑ Yɛfɛtɛ pɑ lʋlɑ piyɑ mpɑɣɑ lʋm wɑɑsʋɣʋ wɑɑlɩ tɔ
    pɑ hǝlɑ ntɔ.
  azb-azb: Nuhun oğulları Sam, Ham və Yafəsin nəsil tarixçəsi belədir. Daşqından sonra
    onların oğulları oldu.
  eng-DBY: 'And these are the generations of the sons of Noah: Shem, Ham, and Japheth;
    and to them were sons born after the flood.'
  hin-2017: 'नूह के पुत्र शेम, हाम और येपेत थे; उनके पुत्र जल-प्रलय के पश्चात् उत्पन्न
    हुए: उनकी वंशावली यह है।'
  wol-KYG: Askanu doomi Nóoyin mooy lii. Gannaaw ba mbënn ma wéyee, Sem ak Xam ak
    Yafet am nañu ay doom.
  swp-swp: Noa ma nanatunayao Sema, Hama eo Iapeta, isidi ede ina; ma nanatudiyao
    hinage dibori utu’utu wa murina eai se labasidi.
  bjr-bjr: Nooana faiqi namu nuqu maaqimminoo marinau. Seemmafa faqa Qammafa faqa
    Yafeetafa faqa mariqau. Nammari aufirafa taikooqooqari misasaaqari kambiqarausa
    nuqu maaqimminoo mariqau.
  eng-YLT: And these [are] births of the sons of Noah, Shem, Ham, and Japheth; and
    born to them are sons after the deluge.
  heg-NTPO: 'Hidi deng ui tene ka kon nam, Noh anan nas: Sem, Yafet nol Ham haup in
    hua-koet.'
  ptu-ptu: 'Iya indem ia tulasanna Sem, Ham, anna Yafet: Puhanna bussu uwai, iya indo
    tallu änä''na Nuh pantam undadiam änä'', muane.'
  bzd-NTPO: Noé ala'r kiè Sem, Cam ena Jafet. Di' bak tai̱ë e' ukuöki̱ ta̱ ie'pa wák
    ala'r ku̱ne. Ikkëpa dör Noé aleripa kiè.
  kwf-kwf: 'Na ꞋaꞋemae sulia kwalafa uula ngela sa Noa ki, sa Siem, sa Ham, ma sa
    Jafet, nia Ꞌuri: ꞋI buri Ꞌana kafo afe doe baera kira toꞋo laꞋu ana ngela Ꞌoro
    kira ki.'
  eng-WYC-2017: These be the generations of the sons of Noah; Shem, Ham, and Japheth.
    And sons were born to them after the great flood.
  eng-WMBB: Now this is the history of the generations of the sons of Noah and of
    Shem, Ham, and Japheth. Sons were born to them after the flood.
  spp-spp: Ɲyɛ zànbwɔhe toroŋkwooni kàntugo na, Nuhu pùnampyire taanreŋi, Shɛmu, Kyamu
    ná Zhafɛti, pir'à pùnampyire tà ta. Pire tùluge ku ɲyɛ ŋke.
  aey-aey: Aria Noa melahul Sem, Ham, Jafetca agena sihul je i edi. Wa sil cajen eu
    hedocob melamagail eu age aidagail mel haun basadein.
  urd-GVH: यह नूह के बेटों सिम, हाम और याफ़त का नसबनामा है। उनके बेटे सैलाब के बाद
    पैदा हुए।
  rug-rug: 'Hire sari na tuna e Noa: ari Semi, e Hami meke e Zapeti; sari ka ṉeta
    hire sapu pa mudina sa naqe si tiqe ari dia koburu.'
  gaz-gaz: Seenaan ilmaan Nohi jechuunis kan Seem, kan Haamii fi kan Yaafet kana;
    isaanis bishaan badiisaa booddee ilmaan dhalchan.
  fra-LSG: Voici la postérité des fils de Noé, Sem, Cham et Japhet. Il leur naquit
    des fils après le déluge.
  yal-yal: Nuhan ma diine bɔnsɔnne taruxun ni i ra, Semi nun Xami nun Yepeti naxanye
    diine bari fufaan dangu xanbini.
  gum-gum: Iiløbe tru Noéwei nusrkalø Semweimba, Camweimba, Jafetweimba truilø nøm
    tøgagui nusrkalø køn, tru pirau pimera pulabig arrua puraiben tøgaguilø.
  iou-iou: Gwägu pähaptä paoränkaŋ u punin terak Noa nanakiye Siem, Ham, Jafet unitäŋo
    nanakiye ahäŋkuŋ. Äma yaräkubä unitäŋo manbiŋam ŋode;
  haw-1868: 'EIA ka mooolelo no na keikikane a Noa o Sema, o Hama, a o Iapeta: ua
    hanau na lakou na keikikaua mahope o ke kaiakahinalii.'
  arb-NAV: هَذَا سِجِلُّ مَوَالِيدِ سَامٍ وَحَامٍ وَيَافَثَ أَبْنَاءِ نُوحٍ، وَمَنْ
    وُلِدَ لَهُمْ مِنْ بَعْدِ الطُّوفَانِ.
  adz-adz: Nani Noa narun rusan Sem, Ham da Yafet narun rusan rima mingꞌa bampan i
    mpui tsiraꞌ.
  ewe-ewe: 'Noa ƒe viwo, Sem, Ham kple Yafet dzi viŋutsuwo le tsiɖɔɖɔ la megbe. Woƒe
    dzidzimeviwo yi ale:'
  nuy-nuy: Anaani aḏaba ana-lhaawu wu-waṉina warruburru-yung wuu-lhamarrangi-yinyung
    na-Shem marri na-Ham marri na-Japheth-jinyung, warra-miniwiyayung na-Noah-yinyung.
    Wurrugu, manubamala-wala mana-ngugu-wala, warraawurru-yung warra-wulu-wulaynbaj
    warra-lhamaa warra-miniwiyayung.
  eng-LEE: 'Now these are the generations of the sons of Noah: Shem, Ham, and Japheth;
    and unto them were sons born after the flood.'
  dji-dji: Manymak, djining djanguny Nuwang gurrṯigiṉingirang mala muṉḏaṉ. Djim, Djapit,
    ga Yam, djiniwilitji mala djin buny kirinyi rirringir nyuṉaṉngir, ga djining djanguny
    bultjigi djanngang gadjigarr.
  nna-nna: Noah-mili partanykarrangu kujarrapa waraja, (malyurta) Shem-pa (nyirtingunya)
    Ham-pa (murrkangunya) Japheth. Mangkurtuja wirtujinaku partanyarrangu turlpanyayijanaku.
  asm-FB: 'নোহৰ পুত্ৰ চেম, হাম আৰু যেফতৰ বংশৰ বিৱৰণ এই: জলপ্লাৱনৰ পাছত তেওঁলোকৰ বহুতো
    সন্তান জন্ম হ’ল।'
  sus-A: نُهَ شَ دِيٍ، سٍمِ، هَمِ، نُن يٍقٍتِ شَ تَرُشُي نَن يَ، عَ نُن عٍ قَن شَ
    دِيٍ عٍ نَشٍيٍ سْتْ بَنبَرَنيِ دَنفِ شَنبِ.
  fra-SBL: Voici l'histoire des générations des fils de Noé, de Sem, de Cham et de
    Japhet. Des fils leur sont nés après le déluge.
  hbo-hbo: וְאֵ֙לֶּה֙ תֹּולְדֹ֣ת בְּנֵי־נֹ֔חַ שֵׁ֖ם חָ֣ם וָיָ֑פֶת וַיִּוָּלְד֥וּ לָהֶ֛ם
    בָּנִ֖ים אַחַ֥ר הַמַּבּֽוּל׃
  shp-NTPO: Noekan bake Sem, Cam itan Jafetnin, jenen ewa winota pekáo jaton bakebaonbi
    bakeabora natobo iká iki.
  eng-WYCLIFFE: These ben the generaciouns of the sones of Noe, Sem, Cham, and Jafeth.
    And sones weren borun to hem aftir the greet flood.
  pjt-pjt: Ka nyangatja uṟu puḻkangka maḻangka Noah-ku walytjapiti ma-tjuṯaringkunytja
    palumpa katja maṉkurnguṟu maḻatja maḻatja. Panya Tjimanya, Aamanya, Tjaipitjinya
    tjana katja tjuṯatjararingu, kaya palula tjanalanguṟu aṉangu ma-tjuṯaringu maḻatja
    maḻatja.
  cwe-cwe: Uno niuwo welesi wa wana wa Nuhu, Shemu na Hamu na Yafesi. Wano watatu
    weleka wana vidimalile digombo.
  bgs-bgs: Ni gó tô mga ngadan ka rubbad katô tállu gabatà i Noe, na si Sem, si Ham,
    asta si Japet, su duwán mga gabatà dan na ipamasusu pángnga katô lunup.
  kik-kik: Ũyũ nĩguo ũhoro wa njiarwa cia Nuhu, nĩo Shemu, na Hamu, na Jafethu, arĩa
    o ene maagĩire na ariũ thuutha wa mũiyũro wa maaĩ.
  ksr-ksr: 'Nooawaa merauruta Seem, Haam ano Jaafet yoŋoo gbiliurugia gboulu tegoro
    koloogiti, iyoŋoo qa areŋgia kokaeŋ:'
  omb-omb: Nge ngaha a valuhuri renetui Noa i Sem, Ham siu Savet i ngere lo tagui
    waga rau bamba na maresu mwera vage.
  fra-NCL: Voici la postérité des fils de Noé, Sem, Cham et Japheth. Il leur naquit
    des fils après le déluge.
  cek-AK: Tui uemhaih phak pacoengah kaom, Noah ih caa Shem, Ham hoi Japheth kawng
    loe hae tiah oh.
  xla-xla: Nowa ya꞉ akimlala hiye Sem, epo Ham epo Yapet. Epapedeme yúta opa poyuli
    alotle opa dapahatlope iwolotapo akimlala hatitimaiyo.
  cuk-cuk: 'Noé-masmala, wemalad: Sem, Cam, Jafet. Wemarde muusaila-mulusad-sorba,
    na mimmigan nikusmalad. Noé-masmala-e-wagan ambikusmalad, wemalad:'
  uig-CYR: 'Төвөндикиләр Нуһниң оғуллириниң әвлатлиридур: — униң оғуллири Шәм, Һам
    вә Яфәт болуп, топандин кейин улардин оғуллар төрәлгән: —'
  tel-2017: నోవహు కొడుకులు షేము, హాము, యాపెతుల వంశావళి ఇది. జలప్రళయం తరువాత వాళ్లకు
    కొడుకులు పుట్టారు.
  hat-BSA: Alò, sa yo se achiv a jenerasyon yo pou Cham, Sem, ak Japhet, fis Noé yo.
    Fis te ne pou yo apre delij la.
  kos-kos: Pa inge fwilin tulik natul Shem, Ham, ac Japheth, wen tolu natul Noah.
    Oasr wen nutin mukul tolu inge tukun sronot ah.
  hbo-WLC: וְאֵ֙לֶּה֙ תּוֹלְדֹ֣ת בְּנֵי־נֹ֔חַ שֵׁ֖ם חָ֣ם וָיָ֑פֶת וַיִּוָּלְד֥וּ לָהֶ֛ם
    בָּנִ֖ים אַחַ֥ר הַמַּבּֽוּל׃
  ibo-ibo: Ndị a bụ akụkọ banyere Shem, Ham na Jafet, ụmụ ndị ikom atọ Noa mụrụ. Ha
    onwe ha mụtara ụmụ nke aka ha, mgbe uju mmiri gafesịrị.
  ory-ory: ଶେମ, ହାମ, ଯେଫତ୍‍ ନାମକ ନୋହଙ୍କର ପୁତ୍ରମାନଙ୍କ ବଂଶାବଳୀ ଏହି। ଜଳପ୍ଳାବନ ପରେ ସେମାନଙ୍କର
    ଏହି ସମସ୍ତ ସନ୍ତାନ ଜନ୍ମିଥିଲେ।
  chk-chk: Iei mwirimwirin nöün Noa kewe mwän Säm, Ham me Jafet. Iwe, a wor nöür mwän
    mürin ewe noter won fanüfan.
  ssd-ssd: Noa tuku ndare ta teŋenmba. Noa tuku kiŋo keŋmba ande nyunu Sem ande Ham
    ande Yafet. Kule suŋgo ibeŋ kina le nane keŋ ta kiŋo afu kile-patikinaig.
  rop-rop: Wal afta det fladwodataim loda difrin traib bin kamat brom Shem, Hem en
    Jeifeth detlot thribala san blanga Nowa.
  ukr-1871: Се ж постань синів Ноягових, Сема, Хама та Яфета, і понароджувались їм
    сини по потопі.
  eng-AOI: These are the names of Noah's descendants. His three sons were Shem, Ham
    and Japheth. They all had sons after the flood.
  yon-yon: Noa ye karub dana Sem, Hem, Yeefet urok kee ye yondem yi dana meed wanabiwen.
  bch-bch: Noa ele gergeu arangaranga tol, Siem ga Am ga Iapet, ad titnga ga bedane.
    Gid panua iaoa toaine tiuot muriai ngan oanga kapei.
  deu-1951: 'Dies ist das Geschlechtsregister der Söhne Noahs: Sem, Ham und Japhet;
    und nach der Sündflut wurden ihnen Kinder geboren.'
  eng-JPS: 'Now these are the generations of the sons of Noah: Shem, Ham, and Japheth;
    and unto them were sons born after the flood.'
  ubr-ubr: 'Atonio on Noah nanatun fifirig orot wabis: Shem, Ham a Japheth. Atonio
    fifirig ton on sareu gagamin igat gibunai on nanatus sirat.'
  srp-1865: A ovo su plemena sinova Nojevijeh, Sima, Hama i Jafeta, kojima se rodiše
    sinovi poslije potopa.
  lug-lug: Bano be bazzukulu ba Nuuwa, Seemu ne Kaamu, ne Yafeesi be baazaala oluvannyuma
    lw’amataba.
  heb-heb: ואלה תולדת בני נח שם חם ויפת ויולדו להם בנים אחר המבול׃
  ben-IRV: নোহের ছেলে শেম, হাম ও যেফতের বংশ বৃত্তান্ত এই। বন্যার পরে তাঁদের ছেলেমেয়ে
    জন্মাল।
  pan-pan: ਨੂਹ ਦੇ ਪੁੱਤਰ ਸ਼ੇਮ, ਹਾਮ ਅਤੇ ਯਾਫ਼ਥ ਸਨ। ਉਨ੍ਹਾਂ ਦੇ ਪੁੱਤਰ ਜੋ ਜਲ ਪਰਲੋ ਦੇ ਬਾਅਦ
    ਪੈਦਾ ਹੋਏ - ਉਨ੍ਹਾਂ ਦੀਆਂ ਵੰਸ਼ਾਵਲੀਆਂ ਇਹ ਹਨ।
  mwp-mwp: Sem, Am, a Zapeth Nowan garkaz kazil, thanamun kaziw kazil woer thoerpumay
    kalanu itha kedha.
  mya-JVB: ရေ လွှမ်းမိုးသောနောက် ၊ နောဧ သား ရှေမ ၊ ဟာမ ၊ ယာဖက် တို့မှ ဆင်းသက် သော
    သားစဉ် မြေးဆက်တို့ကို ဆိုပေအံ့။
  tte-O: Nowa natunao Semi, Ami yo Yapeta mekanakavao natuliyao yo tubuliyao edeededeli
    besiele bwaite. Yalubwasi mulina mena natuliyao sibaibaiwa sikabili.
  tbg-tbg: 'Noaara maaqunavu Semivavata Haamuvavata Iapetivavata nora huvura namarivano
    taiqo entaraqaahai vinavuka vaiha vo vainti vo vainti vatatora. Vinavuka vainti
    vatato okarava vaireva, maantimama vairo:'
  hmo-hmo: 'Noa ena natuna toi, Sema bona Hamo bona Iapeta, edia natuna bona edia
    tubuna be inai, abata ia daekau murinai idia havaraia:'
  ata-ata: Xe iliꞌi no anu laꞌiua toxoxaꞌa ne, la anu Noa ta ꞌolu ne mipalaa la mixalixaꞌa
    ta ꞌiliꞌiliꞌa. Nanasiꞌa mulai aloxo ꞌo.
  nfa-nfa: Èle èi aae, ka ana-ana Noh abhu ana-èpu. Nuka ana-èpu nèti Sem, Yafet,
    dènge Ham.
  urd-urd: नूह के बेटों सिम, हाम और याफ़त की औलाद यह हैं। तूफान के बाद उनके यहाँ बेटे
    पैदा हुए।
  rus-SYN: 'Вот родословие сынов Ноевых: Сима, Хама и Иафета. После потопа родились
    у них дети.'
  cbt-NTPO: Iporaso', Simo, Camo, Cahuito, inapita shinpita napopiso sha'huichinquëma'.
    Pacon pa'ninso piquëran hui'nahuanatona na'antapiso', sha'huichinquëma'. Simo,
    Camo, Cahuito, inapitaso nani sha'huirahuëso chachin, Noi hui'ninpita.
  bqc-SIM: 'Nↄee nɛgↄ̃ɛↄ Sɛũ ń Haũo ń Yafɛtio ń ń nɛgↄ̃ɛ pↄ́ aa ì í daa dṹniaa
    gbɛaↄ yã́n kɛ:'
  tcz-CHONGTHU: Hiche thusim hohi Noah chapate Shem, Ham chule Japheth chilhah thusim
    chu ahiye; Twisang let jou chun amaho akonin cha tamtah ahung punbe in ahi.
  mar-mar: नोहाच्या शेम, हाम व याफेथ या मुलांचे वंशज हे आहेत. पुरानंतर त्यांना मुले
    झाली.
  tcs-tcs: Diswan ya stori blo pamlelain blo Sem, Am ane Zapet, demtri boi blo Noa.
    Wen da prapa big pladwata i bin pinis, demtri boi blo Noa ya i bin gad ol plenti
    pikinini.
  qub-qub: 'Caychömi isquirbiraycan Noëpa wamrancunapa, paycunapita mirajcunapa willapan.
    Noëpa wamrancuna caran: Sem, Cam, Jafet. Dilubyu cashanpitaraj chay wamrancunapa
    wamrancuna cayno jutiyojcuna caran:'
  bqp-bqp: Nuhu nɛ́gↄ̃gbɛ̃nↄ Sɛmu kũ Hamuo kũ Yafɛtio kũ ń nɛ́gↄ̃gbɛ̃ kũ ò ì í
    dana anduniala gbɛranↄ yãn dí.
  hat-hat: Apre gwo inondasyon an, pitit Noe yo, Sèm, Kam ak Jafè, te fè pitit. Men
    non pitit gason yo te fè.
  eng-BSB: This is the account of Noah’s sons Shem, Ham, and Japheth, who also had
    sons after the flood.
  tod-tod: 'Ziɛve golai leʋega ʋoluma, Nowe ná-doun zunuiti, Sɛme, Same ta Zafɛte,
    ti dointi sɔlɔɔni. Ti-mavofodaiti daaseigiti ti ɠɛni ga:'
  eng-WEBPB: Now this is the history of the generations of the sons of Noah and of
    Shem, Ham, and Japheth. Sons were born to them after the flood.
  kbq-kbq: Rantima hageno mika'zama ahe refitetegeno'a, Noana tagufa mofavre nagapinti
    maka'a vahera fore hu'naze. Ana kogna naga zamagi'a Semiki, Hamuki, Jafeti'e.
  nhe-BL: Sem, Cam huan Jafet eliyayaj iconehua Noé huan ya ni iniixhuihua tlen quinpixque
    quema ya tlantoya nopa miyac atl tlen momanqui ipan nochi tlaltepactli.
  bus-bus: Nuu nɛ́gↄ̃gbɛ̃nↄ Sɛmu kↄ̃n Hamuo kↄ̃n Yafɛtio kↄ̃n ń nɛ́gↄ̃gbɛ̃ kɛ̀ aↄ̃
    ì í dana andunalaa gbɛraanↄ yãn yɛ̀.
  gub-BL: Amume'u putar Noe ta'yr wazuapyapyr waner xe ihe wà nehe kury, Xem, Kàm,
    Zape wazuapyapyr waner imuapyk pà xe ihe wà nehe kury. Àmànuhu ikyr ire heta wana'yr
    Noe ta'yr wanupe wà, heta wanazyr wà no.
  eng-DRA: 'These are the generations of the sons of Noe: Sem, Cham, and Japheth:
    and unto them sons were born after the flood.'
  knf-knf: Pntaali pi bi Şem, Ham na Yafet babuk Nowe babukuŋ wi uşubal uweek ubaaŋ
    pii pi.
