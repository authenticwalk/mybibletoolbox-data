verse: GEN.010.005
translations:
  mal-C: ഇവരിൽനിന്ന് കടലോരത്തും ദ്വീപുകളിലുമുള്ള ജനങ്ങൾ ഉത്ഭവിച്ചു. അവർ അതതുദേശങ്ങളിൽ
    അവരവരുടെ ഭാഷ സംസാരിച്ച് വിവിധഗോത്രങ്ങളും ജനതകളുമായി താമസിച്ചുവന്നു.
  deu-TKW: Von diesen zweigten sich ab die Bewohner der Inseln der Heiden. Dies sind
    die Söhne Japhets nach ihren Ländern, ihren verschiedenen Sprachen, ihren Stämmen,
    ihren Völkerschaften.
  lin-lin: Bakitani na bango nde bavandaki na bisanga mpe na bamboka ya pembeni ya
    mayi. Moko na moko kati na bango azwaki mokili na ye kolanda lokota na ye, etuka
    na ye mpe libota na ye.
  cbr-NT: Ënë unikamax ka Jafetnën rëbúnki 'iakëxa, ax ka achúshi Javán kakë 'iakëxa,
    aín rëbúnkinëx ka parúmpapa kuëbí tsóti 'uakamë 'ëokëxa, usai 'ika aín bananbi
    bananbi banai aín aintsibë timë́ax aín menu menubi tsóakëxa.
  eng-LSV: By these the islands of the nations have been parted in their lands, each
    by his tongue, by their families, in their nations.
  bmu-bmu: Yeŋgö isimoröurupŋini mi jula deŋqeŋda Sutŋire Köwetkö jitŋe aka miaŋgö
    gölme jöhanŋi jöhanŋi miaŋgöreŋ nanŋini gölmeŋine anda malje. Yeŋön isikŋini dop,
    kambuŋini dop aka keuŋini dop nanŋini gölmeŋine anda malje. Jafetkö könagesöŋi
    mewö.
  eng-GNV: Of these were the yles of the Gentiles deuided in their landes, euery man
    after his tongue, and after their families in their nations.
  eng-WEBSTER: By these were the isles of the Gentiles divided in their lands; every
    one after his tongue, after their families, in their nations.
  nhw-BL: Huan iixhuihua Jafet teipa momiyaquilijque huan mocajque nechca hueyi atl
    ipan campa hueli tlalme campa camanaltiyayaj ica sese inincamanal.
  swh-ONEN: (Kutokana na hawa mataifa ya Pwani yalienea katika nchi zao, kwa koo zao
    katika mataifa yao, kila moja kwa lugha yake.)
  bba-bba: Yɑfɛtin bwese terɑ tɑ dɑ tɑ sinɑ nim wɔ̃kun bɔkuɔ kɑ tem burenɔ. Miyɑ bɑ
    mɑrurɑ mɑ ben bɑɑwure u dɑ u sinɑ yɑm tem kɑ win bwese kɛrɑ, bɑ ben bɑrum ɡerumɔ.
  eng-KJVCPB: By these were the isles of the Gentiles divided in their lands; every
    one after his tongue, after their families, in their nations.
  cpy-cpy: Riitaki icharinitakari Jafet, rijatzi nampitanakawori iñaacheraakipaeni.
    Tzimayitanaki irikapaeni inampi, eejatzi iñaanipaeni.
  mpx-mpx: He boda bolo hi miminaa Hoga Mediteleiniya bebenaa ge tavalina ona elal
    hi neem Yavan natunau o elal. Hi miminek tomaha wali labi ge wali panuwa ona elal,
    ge anan tomaha ona hi baubaunan.
  wbp-wbp: Yapa kuja kalalu nyinanja-yanu warru mangkuru wiri-nyayirni-wana Mirditirinu-wana,
    ngulajulu muku palka-jarrija yangka Japana-kurlangu-jangka ngalapi-nyanu-warnu.
    Ngulajulu panu-jarrija yapaju. Jarnkujarnku nyinaja warru kalalu nguru-kari nguru-karirla,
    manu kalalu jarnkujarnku wangkaja jaru-kari jaru-kari nyanungurra-nyanguju.
  luo-luo: (Kuomgi ema ogendini modak e dho nembe nowuokie kadhi e pinjegi, dhoot
    ka dhoot, e pinjegi ka moro ka moro wacho dhogi.)
  meu-meu: Idia edia amo kone taudia iboudiai e vara, edia bese idau-idau ai bona
    edia gado idau-idau ai.
  npi-ULB: यिनीहरूबाट नै समुद्रतटवासी छुट्टिए र तिनीहरू आफ्‍नो जातिअनुरूप आ-आफ्‍नो
    भाषाअनुसार तिनीहरूको भूमितिर गए ।
  yor-yor: (Láti ọ̀dọ̀ àwọn wọ̀nyí ni àwọn tí ń gbé agbègbè tí omi wà ti tàn ká agbègbè
    wọn, gẹ́gẹ́ bí ẹ̀yà wọn, ìdílé wọn ní orílẹ̀-èdè wọn, olúkúlùkù pẹ̀lú èdè tirẹ̀).
  emp-NTPO: Javaʌ̃neba yõped̶ad̶ara pusa icawa drua osid̶aa. Maʌ̃ne jũma Jape warrarãba
    ãdjirãza puruda osid̶aa idjab̶a ãdji puruza ãdji quĩrãmera awara awara bed̶ea
    b̶easia.
  ind-ind: Merekalah yang menjadi nenek moyang orang-orang yang tinggal di daerah
    pesisir dan pulau-pulau di Laut Tengah. Mereka tersebar dan menetap di daerah
    masing-masing menurut suku, bangsa, dan bahasa mereka.
  pes-OPCB: فرزندان این افراد به تدریج در سواحل و جزایر دنیا پخش شدند و اقوامی را
    با زبانهای گوناگون به وجود آوردند.
  ssx-ssx: Ikita꞉ mo dawala tea꞉na꞉ make mo dawala u dupala꞉ kenke sunu pa꞉ta꞉ make
    pelia haemeke wanda꞉halina꞉ apa꞉meie. Do koto wanda꞉halita꞉ mo Dieipedima꞉ kini
    pea monduma꞉ monduma꞉ pieke wekiwandikina꞉ wekiwandikie. Ikita꞉ ika꞉ kenke ma꞉nda꞉
    ma꞉nda꞉ pa꞉ta꞉manu hao tutu ta꞉ta꞉ ta꞉ta꞉ hao tapake homeke homekema꞉ ika꞉ da
    pi ta꞉ta꞉ ta꞉ta꞉ lemekeme.
  lcm-lcm: Keve palpal vap vo ago aliu ang si keve palpal e ngere lo kita seserei
    le si keve vap suke. Kita tapagal pulakai na ki polok ane si keve patmani angpetpetekai
    na kila ago akorong si kari keve palpal. Na ninia si kari keve palpal kita atogon
    kari keve mengen i rina akorong.
  aer-aer: Kenhe nhenhe areye-ngentyele arrpenhe areye atningke-ame-atningke-irreke,
    tyerrtye nhenhe areye Japheth-eke-artweye areye. Kenhe arrpenheme itne kwatye
    alaye akngerre itepele anerrirretyarte, kenhe arrpenheme apmere akweke areye kwatye
    mpepele anerrirretyarte. Itne anyenhengenhenge areye anteye ingkirreke anerrirretyarte,
    angkentye itnekenhe-arrpe angkemele anerrirretyarte.
  tgl-ULB: Mula sa mga ito humiwalay ang mga taong taga baybay-dagat at umalis papunta
    sa kani-kanilang mga lupain, bawat isa ay may sariling wika, ayon sa kanilang
    mga angkan, ayon sa kanilang mga bansa.
  nop-nop: Uŋaniŋ meeniŋ daneeŋ bop molomolom, mede molomolom, naŋgat diki molomolom
    eŋ wouhik wapum molomolom unduŋ daneeŋ ime luhi gagayeŋ kwet hali ulak uŋandiŋ
    wooŋ hati taugiŋ. Yafet’walaŋ yalakiŋiye adi unduŋ tigiŋ.
  kca-kca: Ԓыв эԓтыԓаԓ щарәс ԉэпәӈ пӑ пухрәӈ рутәт ԓыв мўвԓаԓән уԓты питсәт, кашәӈ
    рут утща йасӈәӈа йис, кашәӈ мир ԓыв рутԓаԓ щирән уԓты питсәт.
  cbu-NT: Ashirucha, musamun wing pseertayarusin taaranganaya. Yapiri zandkana ambirisha
    nambeersin, watsapuneemarisha pachirtayarusin taaranganaya. Kuksha nllitaritawsha
    tsiyatartarangana. Ashiriya, na kamaneena yuwaa Hapetarinchich wachinllin pzapaneerangu
    anootsi.
  hui-hui: Wali agali uruni ti áyu unu iba solowara bedago ange angeha paluyu pialu
    iba dege dombeneha dindi wupe haga bidaruha hearunaga mamali hene. Wali agali
    uruni ti Yabede aguanene hene. Wali agali uruni ti nde tini dindi wigiwigi binidadagua
    haga haga bialu tinaga bi lole bi nde tara tara lagalaga biaga hene.
  wrs-wrs: Memba honamba wannindna eindhumunil, wo hevna moa, hevna petha os vungeinna
    di wanda, eva di ten wan hovra kuvundtholla.
  mya-mya: ထို​သူ​အ​ပေါင်း​တို့​သည်​ပင်​လယ်​ကမ်း​ခြေ​တစ် လျှောက်​နှင့် ကျွန်း​များ​ပေါ်​တွင်​အ​နှံ့​အ​ပြား​နေ
    ထိုင်​သူ​တို့​၏​ဖ​ခင်​များ​ဖြစ်​ကြ​၏။ ဤ​လူ​မျိုး အား​လုံး​တို့​သည်​ယာ​ဖက်​မှ​ပေါက်​ဖွား​ဆင်း
    သက်​လာ​သော​သား​စဉ်​မြေး​ဆက်​တို့​ဖြစ်​၍ လူ အ​မျိုး​မျိုး​ကွဲ​ပြား​လျက်​အ​ပြည်​ပြည်​တို့
    ၌​နေ​ထိုင်​ပြီး​လျှင် လူ​မျိုး​စု​အ​လိုက်​သီး​ခြား ဘာ​သာ​စ​ကား​များ​ကို​ပြော​ဆို​ကြ​၏။
  cbi-NTPO: Entsalaa Jafetnu sera' jimu detiya' ma bululu chachilla vee vee ma uñichi
    uuden juu chumu detiya' lamaa keetala chumuwaala, tsenmin ma bulumee ma palaachi
    tene patimu chachilla debuudi', yala' tunu ma bululu paande i' chuchudimuwaala.
  bod-N: དེ་རྣམས་ལས་མཚོ་འགྲམ་དུ་སྡོད་པའི་མི་རིགས་དེ་དག་ནི་སོ་སོའི་སྐད་རིགས༌དང༌། ཁྱིམ༌རྒྱུད།
    རྒྱལ་ཕྲན་ལྟར་རང་རང་གི་ཡུལ་དུ་དར་བར་གྱུར༌ཏོ།།
  wsk-wsk: Se Japheth ko gue te ko kariimet imi parasaman lang karoman, tual gotektek
    se sor nuwi bibiya te dagi dagi namaman, ale nunga den ago kirker.
  kkl-kkl: Yawandi mangkahiogne likto yabiogne sisa nimi ene mag longorop mag abomag
    urop nimi tala-tala likto mangaro yabiogti, sindi yubu babe yubu a'ero-aero lerop
    nimi wamek.
  sna-sna: (Kubva kwavari ivava vanhu vomumahombekombe egungwa vakapararira munyika
    dzavo, nedzimba dzavo pakati pendudzi dzavo, rudzi rumwe norumwe nomutauro warwo.)
  spa-BLM: De éstos se dividieron las islas de las naciones en sus tierras, cada uno
    según su lengua, según sus familias, en sus naciones.
  beu-beu: '@see-verse:GEN.010.004'
  cac-cac: Aton eb' tic yin̈tilal vin̈aj Jafet. Ix cajnaj eb' d'a stitac a' mar, junjun
    macan̈ yin̈tilal eb' yed' smacb'en yed' sti' syala'.
  swh-ULB: Kutoka kwa hawa watu wa pwani waligawanyika na kwenda kwenye ardhi zao,
    kila mtu na lugha yake, kufuatana na koo zao, kwa mataifa yao.
  bel-bel: Ад гэтых насяліліся астравы народаў у землях іхніх, кожны паводле мовы
    сваёй, паводле плямёнаў сваіх, у народах сваіх.
  deu-ELBBK: Von diesen aus verteilten sich die Bewohner der Inseln der Nationen in
    ihren Ländern, eine jede nach ihrer Sprache, nach ihren Familien, in ihren Nationen.
  mbb-OT: Iyan heini kevuwazan ni Jafet. Iyan sikandan mibpuunan te menge tribu he
    ziyà med-ubpà te veyvey te zaǥat. Is kada pemilya zan ne ziyà med-ubpà te keugelingen
    dan he inged he sakup te nasyun dan, wey zuen dan keugelingen he kineǥiyan.
  msc-msc: Jaban bɔnsɔn jɛnsɛnda ka wa i sii kɔɔji da la, a bɛɛ ni a la duu, a bɛɛ
    ni a la kumakan, a bɛɛ ni a mɔɔilu, a bɛɛ ni a la jamana.
  mal-2015: ഇവരാൽ ജാതികളുടെ ദ്വീപുകൾ അതതു ദേശത്തിൽ ഭാഷഭാഷയായും ജാതിജാതിയായും കുലംകുലമായും
    പിരിഞ്ഞു.
  tuo-NT: Ãꞌrã nipeꞌtirã Jafet põꞌrã cʉ̃ ya curuacjãrã nicãrã niwã. Na dia pajiri
    maa sumutocjãrã nicãrã niwã. Na niatje diꞌtapʉ waꞌastea waꞌacãrã niwã. Te diꞌtapʉ
    nírã, te curarinʉcʉ̃ na ucũse meꞌrã nicãrã niwã.
  gup-gup: Bedda rowk wanjh bindimawahmeng birriwern bininj nawu birrini kore kurrula
    darnkih dja kore manyunkurrbubuyika. Bedda birrikaberrkwernminj, birriyarlarrmeng
    birribebbehwam kore bedman bedberrekih kunred, birriyawmud duninjh birridjarrkni,
    kore bedman nawu birriredbo duninjh, birribebbehdjenbubuyika.
  met-met: (Bakbakkadi li disok lipu tekkamgadi dila dirung mauli mana titidinga tek
    rubinia mutumutia. Bakbak taining tainina xuading, bakbagiding xaung numanumading.)
  gvs-gvs: Ame tauyadi goi boda sisusáila go, négwasa kikina be nakae simla situgidagidalidi,
    e silokasa. Idi lokasayana goi niyadi ituli ituli, adi dala ituli ituli be nakae
    idi kaba lovina ituli ituli.
  rmc-rmc: Kala manuša dživenas paš o brehos le moroskro the pro ostrovi andre peskre
    phuva a sas rozďelimen pal peskre kmeňi the narodi a dojekhes sas peskri čhib.
  nlg-nlg: Rana vavatadira na tinoni rakeri tara va butu mai lilighina na tahi, mi
    tana lei koukomu, na sopa kema kara leui sopa leudira, mara ghahara tana sopa
    bubulo.
  dgr-DOGNT: (Dǫ tıcho gà nàgedèe sìı eyı dǫ haàtłǫǫ gıts'ıhɂǫ̀ǫ-dǫǫ̀ agı̨ı̨t'e. Hazǫǫ̀
    edenèk'e, gıts'ǫ dǫ xàgeèɂaa ta edèot'ı̨ xè łą̀ą nàgedè, eyıts'ǫ edeyatıì k'ę̀ę̀
    gogede.)
  pes-OPV: از اینان جزایرامت‌ها منشعب شدند در اراضی خود، هر یکی موافق زبان و قبیله‌اش
    در امت های خویش.
  ron-1924: Де ла ей се траг попоареле дин цэриле нямурилор де пе малул мэрий, дупэ
    цинутуриле лор, дупэ лимба фиекэруя, дупэ фамилииле лор, дупэ семинцииле лор.
  ben-OBCV: (এদের থেকেই সমুদ্র-উপকূল নিবাসী লোকেরা, প্রত্যেকে তাদের নিজস্ব ভাষা সমেত
    নিজেদের বংশানুসারে, তাদের এলাকায় ছড়িয়ে পড়েছিল।)
  lex-lex: Nwatiawua hari pa noha-rai lalawna mak kdena eni wawannu re rpeha-rlawna.
    Yafeta duratni-waitni hari pa ntikil reri lia yeheni me, nhapar rer lia hlorni
    (rima-rima ndella nohananni-taniaratni, ra'itar nohora yawalli, nlernohora luwnu-a'nani
    re).
  rgu-rgu: '@see-verse:GEN.010.004'
  som-som: Kuwaasay jasiiradihii quruumuhu ugu kala qaybsameen waddammadoodii, dad
    kasta sidii afkoodii, iyo qabiilooyinkoodii, iyo quruumahoodii ay ahaayeen.
  lat-VUC: Ab his divisæ sunt insulæ gentium in regionibus suis, unusquisque secundum
    linguam suam et familias suas in nationibus suis.
  aoi-aoi: Kembirra aburraja wurrumirumirarrngwa wurrakina-langwa Elija-murriya-langwa
    nuw-errbalinuma arakba wurrumurndakakina mijiyelyu-wa iya ayangkiyangkidarrbu-wa.
    Umba kembirra wurreyebijeba arakba nuw-ambilyuma wurrumurndakakina wurrilyimberrkwulyumida,
    wurrilyimberrkuwarra awilyaba-manja angalya umba wurrilyimberrkuwarra ngarningka
    awilyaba-manja angalya. Wurrumineyebijeba ayakwa ne-yengbeyinuma wurrakina. Wurreyebijeba
    nawurrak-ambilyumurra wurrumurndakakina akena nuwilyaba-me-ka ngawa neningadinuba-wiya
    numirarringba Jebeda nakina-da.
  eng-ASVBT: Of these were the isles of the nations divided in their lands, every
    one after his tongue, after their families, in their nations.
  mna-mna: Zin wal uunu tana, ina Yapet tumbuunu bizin. Zin tila ma tirao sousou mi
    mutu ta boozomen. Un tataŋa tila timbot la lele kizin kizin, to tiparmbot molo
    pizin, mi ziŋan tiparso sua pizin mini som. Tabe kalŋan itooro ma iwe ndelndelŋa.
  ita-1885: Da costoro, per le lor famiglie, nelle lor nazioni, è venuto lo spartimento
    dell'Isole delle genti, nei loro paesi, secondo la lingua di ciascun di essi.
  eng-LXXUP: From these were the islands of the Gentiles divided in their land, each
    according to his tongue, in their tribes and in their nations.
  eng-ULB: From these the coastland peoples separated and went into their lands, every
    one with its own language, according to their clans, by their nations.
  spa-VBL: Los descendientes de estos ancestros se esparcieron por las áreas costeras,
    cada grupo con su propio idioma, con sus familias que se convirtieron en diferentes
    naciones.
  fra-_FOB: Par eux furent peuplées les îles des nations, dans leurs terres, chacun
    selon sa langue, selon leurs familles, selon leurs nations.
  mal-mal: ഇവരുടെ സന്തതികളാണ് കടലോരത്തും ദ്വീപുകളിലുമുള്ള ജനങ്ങൾ. അവർ താന്താങ്ങളുടെ
    ദേശങ്ങളിൽ വെവ്വേറെ ഭാഷകൾ സംസാരിച്ച്, വെവ്വേറെഗോത്രങ്ങളും ജനതകളുമായി കുടുംബമായി
    പാർത്തു വരുന്നു.
  urd-GVR: Wuh un qaumoṅ ke ābā-o-ajdād haiṅ jo sāhilī ilāqoṅ aur jazīroṅ meṅ phail
    gaīṅ. Yih Yāfat kī aulād haiṅ jo apne apne qabīle aur mulk meṅ rahte hue apnī
    apnī zabān bolte haiṅ.
  suz-BL: मेको मुरपुकी रे समुन्‍द्र आ नेक्‍था बाक्‍ब जरमेशो बाक्‍मा बाक्‍त। मेकोपुकी
    यफेथ आ चच युइ बाक्‍मा बाक्‍त। मेकोपुकी आंम रागीम बाक्‍शो बाक्‍मा बाक्‍त। मिनु
    आंम रागी रागीमी, आंम खिं खिं ङा मुरुमी आंम लोव़ ब्‍वाक्‍मा बाक्‍त।
  ita-1927: Da essi vennero i popoli sparsi nelle isole delle nazioni, nei loro diversi
    paesi, ciascuno secondo la propria lingua, secondo le loro famiglie, nelle loro
    nazioni.
  ckb-ckb: لەمانەوە نەتەوەکانی کەنار ئاوەکان بەنێو خاکەکانیاندا بڵاو بوونەوە، هەریەکەیان
    بەپێی زمان و هۆز و نەتەوەی خۆی.
  eng-BBE: From these came the nations of the sea-lands, with their different families
    and languages.
  crx-NTPO: Ndunne 'enne yatooba 'udun keyoh whut'enne buch'oh nehunindil didutch'oh
    duyun mbene la 'ilho khuni be za yalhdukne 'ink'ez dahint'oh la lhelhdoh hudidoh
    'enne 'oh huwhut'i.
  kan-OKCV: ಇವರಿಂದ ಕಡಲತೀರದ ಹಾಗೂ ದ್ವೀಪಗಳ ನಿವಾಸಿಯರು ತಮ್ಮ ಸ್ವಂತ ದೇಶ, ಭಾಷೆ, ಕುಲ ಜನಾಂಗಗಳ
    ಪ್ರಕಾರ ಹರಡುತ್ತಿದ್ದರು.
  bbb-bbb: E ijiebuo uifari ijeja e ije bu davare irifo ijia karinoekinu davare ui
    tura naeva ijia karinoevo ijene. E uifari ije bu e Jefetido ijiebe isama buone
    binobino kuaenoekinu atana aesakae binobino ijia karinoe.
  tam-2017: இவர்களால் மத்திய தரைக்கடல் தீவுகள் அவனவன் மொழியினடிப்படையிலும், அவரவர்கள்
    கோத்திரத்தின்படியேயும், சந்ததியின்படியேயும் வெவ்வேறு தேசங்களாகப் பிரிக்கப்பட்டன.
  spa-RV-1909: Por éstos fueron repartidas las islas de las gentes en sus tierras,
    cada cual según su lengua, conforme á sus familias en sus naciones.
  ron-BTF: Prin aceştia au fost împărţite insulele neamurilor în pământurile lor,
    fiecare după limba lui, după familiile lor, în naţiunile lor.
  eng-WEBP: Of these were the islands of the nations divided in their lands, everyone
    after his language, after their families, in their nations.
  eng-FBV: The descendants of these ancestors spread throughout the coastal areas,
    each group having their own language, with their families developing into different
    nations.
  nld-1939: dezen hebben zich over de kustlanden der volken verdeeld. Dit zijn de
    zonen van Jáfet volgens hun landen, elk naar zijn taal, zijn stam en zijn volk.
  nch-BL: Huan iixhuihua Jafet teipa momiyaquilijque huan mocajque nechca hueyi at
    ipan campa hueli talme campa camanaltiyayaj ica sese inincamanal.
  tfr-NTPO: Ëre Jafet tjëyo tek beno ba irgo. Ga beno to l̈öng dl̈ung kjako. Tjëyo
    kjrina kjrina l̈i beno l̈öng ba kjok baĩya kjing go, ba tjl̈õkwo baĩya tjok.
  vie-1934: Do họ mà có người ta ở tràn ra các cù lao của các dân, tùy theo xứ, tiếng
    nói, chi phái và dân tộc của họ mà chia ra.
  hin-CV: (और उनके वंशज मल्लाह बनकर प्रत्येक की अपनी भाषा, गोत्र और राष्ट्र होकर विभिन्‍न
    देशों में बंट गये.)
  eng-OURB: Of these were the islands of the nations divided in their lands, everyone
    after his language, after their families, in their nations.
  spa-BES: De éstos vinieron las naciones de las tierras marinas, con sus diferentes
    familias e idiomas.
  tdx-tdx: Boak’am’iereo ty nampifañavakavaheñe o kilakila’ndatio hifanjarà’ iareo
    o taneo; songa amam-pisaontsi’e naho hasavereña’e vaho fifehea’e.
  vid-vid: Awa ndo wanhu wa mwaluko ng'hatu wenele honhu ha mwhani, chila wanhu kwa
    isi za hewo na kwa ulonzi wawo na kwa lukolo lwawo na kwa nhanzi za hewo.
  pwg-pwg: Ma tupurereghisi inae da kikira barabarasiyai imakai, ti na kukakuka damsi.
    Kii dam nununai imakamakai da i dobu, i gamo ma i rakaraka na bogii ma bogiiyai.
  eng-OKE: From these were the isles (nagvath) of the peoples divided in their lands,
    each according to his language, according to their families in their nations.
  tha-KJV: จากเชื้อสายเหล่านี้ อาณาเขตของชนชาติทั้งหลายได้​แบ​่งแยกตามดินแดนต่างๆของพวกเขา
    แต่​ละคนตามภาษาของเขา ตามครอบครัวของพวกเขา ตามชาติของพวกเขา
  por-BR-2018: Por estes foram repartidas as ilhas das nações em suas terras, cada
    qual segundo sua língua, conforme suas famílias em suas nações.
  bco-bco: Yafa꞉da꞉ insiso꞉iyo꞉ so꞉lu ho꞉n doba꞉da꞉ hen ko꞉li ko꞉lilo꞉wa sa꞉i ane
    ko꞉lo꞉, ini so꞉lo꞉wo꞉ aloba꞉da꞉sa꞉ga꞉yo꞉, inin towo꞉lo꞉, ini mo꞉mio꞉wo꞉lo꞉, a꞉la꞉ta꞉ga꞉
    inin heno꞉lo꞉ ko꞉li ko꞉lilo꞉ fa꞉la꞉dowo꞉.
  deu-ELO: Von diesen aus verteilten sich die Bewohner der Inseln der Nationen in
    ihren Ländern, eine jede nach ihrer Sprache, nach ihren Familien, in ihren Nationen.
  ktm-ktm: Sa lau odo ngerin ndras pe mbruso ti hehir odo ta su nedun Javan. Su ndre
    sulo-on ndre hendrepahran su kurti hehir tan Jafet. Su hemir pe hemir ti hemin
    ndre kantri tasu iyenon, pe ndre nolwo-o’ su ea.
  caa-caa: Pues uchꞌajnarir e Jafet cay bꞌoro ixin esto que cꞌotoy turuanobꞌ tic taca
    tama utiꞌ e nuxi jaꞌ, y uchꞌajnarirobꞌ cꞌotoy turuanobꞌ tama inteꞌ inteꞌ chinam
    tiaꞌ cay ojronobꞌ tama inteꞌ inteꞌ uyojronerobꞌach.
  eng-WYC-2018: of these sons the isles of the heathen men were parted in their countries,
    each by his language, and families, in his nations. (from these sons the heathen
    on the islands separated into their own countries, with their own languages, and
    families, and nations.)
  epo-epo: De ĉi tiuj dissemiĝis la insuloj da popoloj en siaj landoj, ĉiu laŭ sia
    lingvo, laŭ siaj gentoj kaj nacioj.
  uig-PIN: Bularning ǝwladliri dengiz boylirida wǝ arallarda ayrim-ayrim yaxiƣan hǝlⱪlǝr
    bolup, ⱨǝrⱪaysisi ɵz tili, ɵz ailǝ-ⱪǝbililiri boyiqǝ ɵz zeminlirida tarⱪilip olturaⱪlaxⱪan.
  beo-beo: '(Amo mano ilia fi da dusagai ouligisu hou hamone ilia fifi asi gala asili
    sia: hisu hisu hamosu).'
  tpi-OTNT: Ol dispela lain i tumbuna bilong ol lain manmeri i stap long nambis na
    long ol ailan. Ol dispela lain ol i lain tumbuna pikinini bilong Jafet. Na ol
    wan wan lain bilong ol i sindaun long hap bilong ol yet, na ol i gat tok ples
    bilong ol yet.
  hau-SA: (Daga waɗannan mutane ne masu zama a bakin teku suka bazu zuwa cikin ƙasashensu
    da kuma cikin al’ummansu, kowanne da yarensa.)
  udu-udu: ’Peni uni ’kwani gwansan kun ’kokin e yana gap̱ mo tani uni a’di ipeperkin
    mo be. Uni gwansan kun ta iya/ ma Yap̱aṯẖ mo kun ’kon e mony’cesh buni mo, uni
    ka ’deṯe/ ’deṯe/ ki ’twam buni gun wala uni mo ka waḵ buni i’pen mo dhali ki kal
    buni ilu/ mo.
  uig-LAT: Bularning ewladliri déngiz boylirida we arallarda ayrim-ayrim yashighan
    xelqler bolup, herqaysisi öz tili, öz aile-qebililiri boyiche öz zéminlirida tarqilip
    olturaqlashqan.
  nde-nde: (Kusukela kulaba abahlala ngasolwandle behlukana ngezigodi zabo, yilabo
    ngosendo lwabo bephakathi kwezizwe zabo, kuyilabo lalabo bekhuluma ulimi lwabo.)
  ton-ton: Naʻe vahevahe kiate kinautolu ni ʻae ngaahi fonua ʻoe ngaahi puleʻanga
    ke nau fonua ʻaki; ke taki taha ʻi hono lea mo honau faʻahinga, pea mo honau ngaahi
    puleʻanga.
  ces-1613: Od těch rozděleni jsou ostrovové národů po krajinách jejich, každý podlé
    jazyku svého, vedlé čeledi své, v národech svých.
  eko-eko: Khwa aana atthaapo, atthu khumwazeyela nkerekhere wa nttima na mvisura.
    Eti peewu ya Yafeeti wakhula khapila na lihimo laya na nti aya na luuka yaya.
  nss-nss: Pe ndraye noru Yapet hu, hu masumbuwe iya leng pe mbuson. Pe huyempwan
    kolohu hakol-hakol pe nongna kolohu ara handra-handra.
  eng-WMB: Of these were the islands of the nations divided in their lands, everyone
    after his language, after their families, in their nations.
  tam-TCV: இவர்களிலிருந்து கடற்கரை ஓரங்களில் வசிக்கும் மக்கள், தங்கள் வம்சங்களின்படியே,
    அவரவருக்குரிய சொந்த மொழிகளுடன், தங்கள் பிரதேசங்களுக்குள் பரவினார்கள்.
  ceb-ULB: Gikan niini nagkabulag ang mga tawo sa baybayon ug nangadto sa ilang kayutaan,
    ang matag-usa sumala sa ilang kaugalingon nga pinulongan, sumala sa ilang mga
    banay, sumala sa ilang mga nasod.
  mkn-mkn: '@see-verse:GEN.010.004'
  pol-UBG: Od nich rozdzielone zostały wyspy narodów po swych ziemiach; każdy według
    swojego języka i według swoich rodów, w swoich narodach.
  agr-agr: Juu aajaku ainawai Jafeta uchiji wegantu aidau, juka maki makichik tikich
    chichaman chichaku aajakajui. Nunidau asag dita patayi aidaujaig etegdayag, nayantsa
    pakajin nugka muunnum, tuja ajuntainmashkam batsamsaju ainawai.
  kyc-kyc: Dokona piso wambu ipwa kota pete repeta palenge wambu ingyuo panda wakale
    wakale dupwana raeyo palyuo peyami. Wambu dupwa Japete baa rakange kyawa ingiyamopa
    banya wane dupwame pao rara kingi larapu ree palu ingyuo palyuo peyami. Yuu panda
    wakale dupwana pao pii nakama rangena wakale wakale lao kareyami.
  urd-GVU: وہ اُن قوموں کے آبا و اجداد ہیں جو ساحلی علاقوں اور جزیروں میں پھیل گئیں۔
    یہ یافت کی اولاد ہیں جو اپنے اپنے قبیلے اور ملک میں رہتے ہوئے اپنی اپنی زبان بولتے
    ہیں۔
  deu-1912: Von diesen sind ausgebreitet die Inseln der Heiden in ihren Ländern, jegliche
    nach ihren Sprachen, Geschlechtern und Leuten.
  ntj-ntj: '@see-verse:GEN.010.004'
  row-row: '@see-verse:GEN.010.004'
  kan-2017: ದೇಶ, ಭಾಷೆ, ಕುಲ, ಜನಾಂಗಗಳ ಪ್ರಕಾರ ಇವರೇ ಯೆಫೆತನ ವಂಶದವರು.
  ena-ena: Nɨbɨlaŋ ala latɨhavɨla ua avɨli hekɨlɨ caba caba heŋ hɨniavɨhadami. La
    hɨdɨlɨ hɨtɨŋ hɨtɨŋ haiabɨla hɨtɨŋ hɨtɨŋ fɨli tɨbɨ hɨtɨŋ hɨtɨŋ hameŋ hɨniavɨhadami.
    Nulɨdɨ ciaŋ sɨbaŋ avi hɨtɨŋ hɨtɨŋ hɨniavɨhadami.
  tgo-tgo: Gharɨgharɨke thiyake orumburumbunji thiya yaku e njighɨ ghadidiye na e
    raurauŋgi Meditareiniyan Njighɨ ele valɨvaŋga. (Thiyake Jepet orumburumbuyeŋgi.)
    Tomethi u na u na vanautumaŋgi thiya yaku, na wabwi na wabwi mbe ghalɨŋanji.
  yap-yap: yad e pi chitamngin urngin e girdi’ ni yad be par u dap’el’ay nge daken
    e pidonguch. Yad e pi’in owchen Jafeth, nra bagayad ma nam rok nge ganong rok
    nge birok e thin.
  tet-tet: '@see-verse:GEN.010.004'
  hlt-MCSB: Amih lamkah ni sanglak kah namtom loh amah khohmuen la amah ol neh amah
    huiko loh amah namtu khuiah rhip a caeh uh.
  mdy-ETH: ዬንሢ ጉቤ ባዞ ዓጮና ዋኣፆ ሳዛ ዓኣ ሳዖናይዳ ናንጋ ያኣፔቴ ዜርፆኮ ሚና ማዢንቶ ማዖንሢኬ፤ ዔያታኣ ፔኤኮ ዓጮና
    ቶኦኮ ቶኦኮና ፓቂንቲ ናንጋ ዴሬኬ፤ ፔቴ ፔቴ ቶኦካ ጌስታያ ዔያቶኮ ማዔ ሃንጎ ዓሶ ዻንጋፓ ዱማዺ ጌስቲንታ ሙኡቺ ዓኣያኬ።
  twi-ASANTE: Na wɔn asefoɔ bɛyɛɛ ɛpo so adwumayɛfoɔ wɔ nsase ahodoɔ so a na abusuakuo
    biara ka ne kasa nko.
  mwc-mwc: Ba kosi si tuwa pesara wai neyara ba tore biyisi i tere naveyisi, dam nununai
    ba asi gamowai asi gamowai.
  bhl-bhl: Keko beli, Yafet em muluwel dow i okmun fian beem beleng so, okgung so,
    aneng aneng beem kasel kesiliw kale. Kesomeliwi, ikalem angin amen, ikalem weng
    amen, ikalem abiw aneng amen amen keko, kesiliw kale.
  con-NTPO: Tsendeccuja Jafet dutssiyendeccu tsu mar otafani can'jen'fa. Poiyi'cco
    tsu tisupa andeni can'jemba tisupa aya'fangae afa'je'fa.
  eng-WEBU: Of these were the islands of the nations divided in their lands, everyone
    after his language, after their families, in their nations.
  bnp-bnp: E huriki ri made tabukoi na dari ria a hamone Iavan. Ri mariu tala turana
    a kabu ne ria, a nita taku, ri lakea na robo takutaku ne ria.
  wal-wal: Hageetuppe abbaa doonan de7iya asai ubbai ba biittan biittan, ba qaalan
    qaalan, ba yaran yaraaninne, ba kawotettan kawotettan shaahettidosona.
  mgh-mgh: Nhina wo yaala, phikhumakhumilyaya atthu ankhalakhala mmaacivirini, akawanacaka
    ncoko aya nhina wo nuulumo naya, wo khula ntthu nhina wo nihimo neelapo awe.
  acu-NT: Kame, Jafeta weari nu aints armiayi. Nuka juun entsa kaanmatkarin puju armiayi.
    Tura ni nungkarin pujusar, ni chichamenak chichau armiayi.
  spa-PDDPT: A partir de estos fueron pobladas las costas, cada uno en sus territorios,
    según su lengua, por sus familias en sus naciones.
  gun-gun: Ha'e va'e kuery oja'o vy oo ye'ẽ rembe re ikuai amboae reguarã. Peteĩ-teĩ
    regua oayvu ae py ijayvu, joegua-egua joa py ikuai.
  agu-BL: Cyakil yi e' bi'aja'tz, e' cu'n xonl Jafet banake'. Cho'n najlche' cwe'n
    tzi'n tzi'ak mar. Ej nin at len chitnumil, nin apartchk len chiyol jujun tx'akaj.
  eng-PEV: '@see-verse:GEN.010.004'
  ilo-ULB: Manipud kadagitoy, nagsisina ken napan kadagiti dagdagada dagiti tattao
    nga adda iti igid ti baybay, tunggal maysa iti bukodna a pagsasao, segun kadagiti
    pulida, segun kadagiti nasionda.
  kpg-kpg: Digaula nia maadua mmaadua o nia daangada ala e noho i tongotai mo i hongo
    nia henua. Aanei la nia hagadili ni Japheth, e noho i nadau madawaawa mo nnenua
    hai geegee, e helehelekai i nadau helekai dagidahi.
  uig-ARA: بۇلارنىڭ ئەۋلادلىرى دېڭىز بويلىرىدا ۋە ئاراللاردا ئايرىم-ئايرىم ياشىغان
    خەلقلەر بولۇپ، ھەرقايسىسى ئۆز تىلى، ئۆز ئائىلە-قەبىلىلىرى بويىچە ئۆز زېمىنلىرىدا
    تارقىلىپ ئولتۇراقلاشقان.
  bsp-bsp: Awut akakɔ ŋanakom afum aŋɛ ŋayersɛnɛ kəndɛ cəba kəsək mɔ, kɔ tɔf yaŋan,
    kɔ cusu cəŋan, kɔ cusuŋka cəŋan nde tɔf yaŋan.
  mbs-mbs: Sikandan se menge kemonaan te kedita te otaw eg-ogpà medapag te dagat aw
    doton te menge polò. Yan se menge bowad-bowad i Japet. Mig-ogpà se tegsebad-sebad
    pongan doton te kandan ogpeanan, aw doen heman kagi te tegsebad-sebad pongan.
  tof-tof: Da olgab bürrgrrütóp, ngiIsbürra malu kabedó akó ngibürra kaodó we barselórr.
    Zeipetón olmalbobatal we kla kwarilürr. I blamana zitül-zitül we ngyabenónóp tibióban
    tüpdü, akó ibü ta tibióban bóktan asi kwarilürr.
  sus-sus: Yefeti xa mixie naxa sabati baa dɛ ra e xabilɛ ki ma, kankan nun a gbe
    xui. E naxa findi si dɔxɔ wuyaxi ra e xa bɔxi ma.
  pon-2006: Iei irail me wia pahpa en aramas ako me kin koukousoan limwahn oaroahr
    oh nin deke kan. Ih met kan kadaudok en Saped, me kin koukousoan wasa kan rehn
    kadaudokarail tohrohr kan oh wasa kan, ehuehu pwihn kin lokaiahki pein ar lokaia.
  jae-jae: Lau gwêcŋa sêsa aŋga lau tonaŋ nêŋ. Lau tonec têtu Japetnê wakuc têtôm
    nêŋ gamêŋ to aweŋ gêdêŋ-gêdêŋgeŋ ma têtôm nêŋ gôlôac to gôlôacmôkê gêdêŋ-gêdêŋgeŋ.
  ksd-ksd: Go diat dia ga vana varbaiai, ma dia ga ki ta ra valvalian kai ra umana
    Tematana ta kadia gunan, tikatikai da kana tinata; ma da kadia vuna tarai ma kadia
    taun tarai.
  tur-YTC: Ülkelerinde her biri kendi diline göre, ailelerine göre, uluslarına göre
    ulusların adaları bunlardan bölündü.
  bel-N: Ад іх паходзяць астравы народаў у землях іхніх, кожны паводле мовы сваёй
    і паводле плямёнаў сваіх, у народах сваіх.
  grc-BRENT: Ἐκ τούτων ἀφωρίσθησαν νῆσοι τῶν ἐθνῶν ἐν τῇ γῇ αὐτῶν· ἕκαστος κατὰ γλῶσσαν
    ἐν ταῖς φυλαῖς αὐτῶν, καὶ ἐν τοῖς ἔθνεσιν αὐτῶν.
  ind-AYT: Dari merekalah tersebar bangsa-bangsa daerah pesisir, masing-masing menurut
    bahasa, kaum keluarga, dan bangsanya sendiri.
  lid-lid: Oro badeh tubu iri lau badu busu. Ya i dah baden eh tubu Jepet oro. Oro
    badeh manyah ado boho kamen ra-em ra-em ado kon rakon rakon. Ya boho kamen ra-em
    ra-em asehek bohon randrah labai udu kon nane doh.
  nya-nya: (Amenewa ndiwo makolo a anthu okhala mʼmphepete mwa nyanja. Awa ndi ana
    a Yafeti monga mwa mafuko a mu mitundu yawo, uliwonse ndi chiyankhulo chake).
  hrv-hrv: Od njih su se razgranali narodi po otocima. To su Jafetovi sinovi prema
    svojim zemljama - svaki s vlastitim jezikom - prema svojim plemenima i narodima.
  mps-mps: Te e hani wąį dabe da, augwali te ąį sanede ma te ąįgo bobegelali
    tomode bidaluali hani dao. Augwali te hani bidi te Jafet tede pedelama, tama deli
    deli hani te augwa bidibo pedai badu nosali bidalua pali. Tama deli deli hani
    augwa po tedali tedali weyu bidai.
  llg-llg: '@see-verse:GEN.010.004'
  tpi-tpi: Ol dispela lain i tumbuna bilong ol lain manmeri i stap long nambis na
    long ol ailan. Ol dispela lain ol i lain tumbuna pikinini bilong Jafet. Na ol
    wan wan lain bilong ol i sindaun long hap bilong ol yet, na ol i gat tok ples
    bilong ol yet.
  dan-1931: fra dem nedstammer de fjerne Strandes Folk. Det var Jafets Sønner i deres
    Lande, hver med sit Tungemål, efter deres Slægter og i deres Folkeslag.
  vie-OVCB: Dòng dõi họ là những dân tộc chia theo dòng họ sống dọc miền duyên hải
    ở nhiều xứ, mỗi dân tộc có ngôn ngữ riêng biệt.
  lbk-lbk: Chaicha nan ikik-it nan cheycha'y entetee isnan kailit nan fayfay. Adi
    kad siya am-in chachi nan wanen-ed Jafet ay wad-ay nan waschin cha pangafong,
    tribo, ya kali, ya naiwalas cha ay nentee isnan teketeken ay lota.
  guj-2017: તેઓના વંશના લોકો પોતપોતાની ભાષા, કુળો અને તેઓના પ્રદેશો પ્રમાણે દરિયા
    કિનારાના વિભાગોમાં અલગ અલગ સ્થળે વિસ્તર્યા હતા.
  byr-byr: '@see-verse:GEN.010.004'
  awx-awx: Unetä sakngälawän uhike, yanggä kwayimune päku, bapunäne, wamnäne ku kepnä
    päxäwik, kantrinä inäinä yiwikin.
  pon-2006A: Iei irail me wia pahpa en aramas ako me kin koukousoan limwahn oaroahr
    oh nin deke kan. Ih met kan kadaudok en Saped, me kin koukousoan wasa kan rehn
    kadaudokarail tohrohr kan oh wasa kan, ehuehu pwihn kin lokaiahki pein ar lokaia.
  por-BRBSL: Destes foram as ilhas das nações divididas em suas terras, todos depois
    de sua língua, depois de suas famílias, em suas nações.
  cth-cth: Ahnimanaw teh miphun tangkuem, ram louk hmuennaw hah amamae ram, amamae
    lawk, amamae imthung lahoi amamae ram dawk lengkaleng kâkapek awh.
  twi-twi: Na wɔn asefo bɛyɛɛ po so adwumayɛfo wɔ nsase ahorow so a na abusuakuw biara
    ka ne kasa nko.
  hlt-hlt: Amih lamkah ni sanglak kah namtom loh amah khohmuen la amah ol neh amah
    huiko loh amah namtu khuiah rhip a caeh uh.
  tbz-SIM: Bɛɛ̀ do sũ̀ṹ nkɛ́cíɛ́tɛ́ kɛ́mɑɑ́ dɑ̀mɛ́ɛ̀rì tɑkɛ́ kɛ́cɑ̃́nnɛ́ cɑ̃́nnɛ́
    ibotí bɛ nɑ́ɑǹtì dò ndòmmɛ̀.
  msy-2020: Ezɨ gumazir kaba, gɨn ongarir mɨriam ko arighatɨzibagh apiazir darazir
    ovaviba. Kar Jafetɨn ovavir boriba. Egha me uan dakozibar vaghvagha uan nguazibarama
    apiagha, uari uan ikɨzibara akabav gei.
  txq-txq: '@see-verse:GEN.010.004'
  aaz-aaz: '@see-verse:GEN.010.004'
  dop-dop: Mpɛ ɩnɩ pɑ hukinɑ tɛtʋ nti lʋm cɔɔnɑɑ tɔ tǝ tɑɑ ɩsɩɩ tǝ nɑɑkʋɣʋ-wɛ nɑ pɑɑ
    wei nɑ ɩ nsǝmlɛ nɑ ɩ lʋlʋɣʋ tɔ.
  azb-azb: Onların nəsilləri adalara, öz torpaqlarına yayıldı. Öz millətlərinin arasında
    dillərə və qəbilələrə ayrıldı.
  eng-DBY: From these came the distribution of the isles of the nations, according
    to their lands, every one after his tongue, after their families, in their nations.
  hin-2017: इनके वंश अन्यजातियों के द्वीपों के देशों में ऐसे बँट गए कि वे भिन्न-भिन्न
    भाषाओं, कुलों, और जातियों के अनुसार अलग-अलग हो गए।
  wol-KYG: Ñi sosoo ci ñoom ñoo law ca wàllaa géej, meññ nag ay xeet ci seeni suuf,
    xeet wu ci nekk ak làkkam, def it ay làng ci seen biiri xeet.
  swp-swp: Teina tatao ta aridi eai geregere taumia se tadada. Isi wa Iapeta nanatunayao
    isibom edi tano eai, eo isibom arinadi eo adi bogao eo edi basileia se tubu.
  bjr-bjr: Misa ooruku nammari afaiqara marusa faqa kaqikaa afumaki marusa faqa misa
    ninaakusa mariqau. Misauqa Yafeetanakiqari kambiqarausa maridaqa naadu naadu maqa
    maaqaki maridaqa naadu naadu ufa qimariqau.
  eng-YLT: By these have the isles of the nations been parted in their lands, each
    by his tongue, by their families, in their nations.
  heg-NTPO: '@see-verse:GEN.010.004'
  ptu-ptu: Iam inde mai peänäsanna Yawan kabuttuanna to umpangngissi bihim le'bo'.
    Iam too inde mai peänäsanna Yafet pantam untadongkonni litä'na, tungga' deem basana,
    situhu' kabuttuanna si mesa-mesa.
  bzd-NTPO: E'pa ko̱s dör Jafet aleripa. Ie'pa ñì blatérak ulawa ulawa. Es iká̱ yuérakitö
    tseë iwakpa a̱ dayë kkömik. Ittö̀ kua̱'ki̱ kua̱'ki̱ iwakpamik.
  kwf-kwf: Nia neꞋe na kwalafa leka maꞋi buri Ꞌana sa Javan kira tua kwailiu ana bubunga
    kira ki, ma ninimana na asi. Nia neꞋe na kwalafa leka maꞋi buri Ꞌana sa Jafet
    ngwae Ꞌua baera. Kira ka leka sulia kwalafa toꞋotoꞋo kira ki, ma kira ka toꞋo
    ana alaꞋanga toꞋotoꞋo kira ki logo.
  eng-WYC-2017: of these sons the isles of the heathen men were parted in their countries,
    each by his language, and meines, in his nations.
  eng-WMBB: Of these were the islands of the nations divided in their lands, everyone
    after his language, after their families, in their nations.
  spp-spp: Pire pi à kàr'a sà ntɛ̀ɛn suumpe lwɔhe ɲwɔge taare e, pimu ná pi cyaga,
    pimu ná pi shɛɛnrɛ, pimu ná pi tubaya, pimu ná pi shi.
  aey-aey: Sihul eunadec dana age bilisadumeig age lannaca nuinaca belein. Age bilisadumeig
    agena jobon medeh filfilnana hatu filfilnana je filfilnana qaguqagu belein.
  urd-GVH: वह उन क़ौमों के आबा-ओ-अजदाद हैं जो साहिली इलाक़ों और जज़ीरों में फैल गईं।
    यह याफ़त की औलाद हैं जो अपने अपने क़बीले और मुल्क में रहते हुए अपनी अपनी ज़बान
    बोलते हैं।
  rug-rug: Arini sari na tiatamadia ri na tinoni pu koa pa raratana masa meke koari
    na nunusa. Meke arini tugo sari na tutina e Zapeti saripu hopeke koa koari na
    dia votivotiki butubutu na popoa meke hopekedi sari na dia zinama soti pu zamani
    rini.
  gaz-gaz: Uummanni qarqara galaanaas tokkoon tokkoon isaanii akkuma afaan isaaniittii
    fi akkuma saba isaaniitti gara biyyoota isaaniitti bibittinnaaʼan.
  fra-LSG: C’est par eux qu’ont été peuplées les îles des nations selon leurs terres,
    selon la langue de chacun, selon leurs familles, selon leurs nations.
  yal-yal: Muxuni itoe diine yi dɔxɔ fɔxɔ igen dɛ. E na siga dɛnaxan yi, e xabilayaan
    fɔlɔ mɛnni. Na xabilane yi findi siya gbɛtɛne ra, birin nun e kon xuina.
  gum-gum: Inchen truilainukkurri amrrub misaamerabe mar puluwan pirømerawansrø warabelø
    kuig køn. Truiløbe misag nørrø søtømeramørig, katø mu møskalø køben, yau misaamera
    trumørig nømuin kui, nømuin kui pirømera waramig tøgartø købig køn, katø nømbe
    trumørig nømuin trigwan waminchibeløgue.
  iou-iou: Täŋkaŋ äbot u bäyaŋ weŋirä äbot mäyap ahäŋ yäpmäŋ kuŋkuŋ. Äbot mäyap unitäŋo
    komeni ba mani kotäk inigän inigän. U ini buap-buap gwägu dubiniken ba kome kubäkubä
    gwägu bämopiken ittäŋ kuŋkuŋ.
  haw-1868: Ua puunaneia na aina kahakai o na lahuikanaka e lakeu nei ma ke lakou
    mau aina, e kela mea a o keia mea e like me kana olelo, mamuli o ka lakou mau
    ohnau, ma na lahuikanaka o lakou.
  arb-NAV: وَتَفَرَّعَ مِنْ هَؤُلاءِ سُكَّانُ الْجَزَائِرِ وَتَفَرَّقُوا فِي مَنَاطِقِهِمْ
    حَسَبَ قَبَائِلِهِمْ وَأُمَمِهِمْ، وَلُغَاتِهِمْ.
  adz-adz: Mingꞌa garam utup ani yangin rusan da tafan rusan idzarang impa intap ruga
    rugan ibafan imingꞌ uruts ringan da intap isiꞌ isiꞌ mingꞌa uruts wasaꞌ da impa
    utup utup da ini nan nifun ruga rugan.
  ewe-ewe: (Woƒe dzidzimeviwo va zu ƒutadukɔwo le anyigba vovovowo dzi, eye woƒe gbegbɔgblɔwo
    to vovo tso wo nɔewo gbɔ.)
  nuy-nuy: Warruburru-yung wurru-burri warubaj ama-madhaḻag-duj, marri a-rilji-rruj.
    Durru-yung nigawi-nyinyung warra-mijburrayung na-Japheth-jinyung, marri warruburru-yung
    wurru-lhamarrangi-yinyung. Waadurrala-wala, wurru-mulung-ḏajaarriyn warra-wurru-wurruj.
    Wuu-ngarra-ngu-burri warra-wurru-wurruj a-lhal-aynbaj-baj. Wurrugu marri, ana-lhaagi
    ambirri-mani aynba-gaynbaj-jinyung ngijang.
  eng-LEE: 'From these were separated the isles of the nations in their lands, every
    one after his tongue: after their families, in their nations.'
  dji-dji: Djinikirang yulpili mala djin barrkirrdjini wurpili wurpili gurrbili mala,
    ngidjirrkng gapi djalkngmirri djin gurrbidjili, djal ḏambimirri ga djabir burringi,
    wurpi wurpi mala yan djin wanginyi.
  nna-nna: Nyirrirnikartijarrangu janamili kujungurruwarrangu, boat-ku yarni-yarnirrangu.
    Jirrja yanayi warrarnarrangukarti. Warajapa waraja warrarn walja ngurrju marnayi,
    muwarr walja muwarr pinayi.
  asm-FB: যাবনৰ বংশৰ লোকসকলে সাগৰৰ কাষৰীয় অঞ্চল আৰু দ্বীপবোৰত বসবাস কৰিলে। তেওঁলোকৰ
    বংশধৰসকল বিভক্ত হৈ বিভিন্ন জাতি হ’ল আৰু প্রত্যেক জাতিৰ নিজস্ব ভাষা, গোষ্ঠী আৰু
    অঞ্চল হ’ল।
  sus-A: يٍقٍتِ شَ مِشِيٍ نَشَ سَبَتِ بَا دّ رَ عٍ شَبِلّ كِ مَ، كَنكَن نُن عَ فبٍ
    شُي. عٍ نَشَ قِندِ سِ دْشْ وُيَشِ رَ عٍ شَ بْشِ مَ.
  fra-SBL: C'est de là que datent les îles des nations, réparties selon leurs terres,
    chacun selon sa langue, selon ses familles, selon ses nations.
  hbo-hbo: מֵ֠אֵלֶּה נִפְרְד֞וּ אִיֵּ֤י הַגֹּויִם֙ בְּאַרְצֹתָ֔ם אִ֖ישׁ לִלְשֹׁנֹ֑ו
    לְמִשְׁפְּחֹתָ֖ם בְּגֹויֵהֶֽם׃
  shp-NTPO: Ja Jafetnin chiní bakebaon bakebora iká iki, aniparo kexakea maibo biax,
    jemaax ja rarebobires ikax; jatonbiribi mai iboax, jaton joinbiribi yoyo iki jakanabo.
  eng-WYCLIFFE: of these sones the ylis of hethen men weren departid in her cuntrees,
    ech bi his langage and meynees, in hise naciouns.
  pjt-pjt: Ka nyanga palula tjanalanguṟu aṉangu ma-tjuṯaringu, aṉangu panya Tjaipitjikunu
    tjuṯa. Munuya uṟungka itingka nyinara waṉaningi, munuya manta tjukutjukungka kuḻu
    nyinangi uṟungka nguṟurpa. Paluṟu tjana ngura kutjupa kutjupangka nyinangi mauṉṯalpa
    mauṉṯalpa munuya wangka walytja walytja wangkangi.
  cwe-cwe: Kufosela wawo wanhu wa mhwani wapwililika muna izisi zawo hamwe na ulonzi
    wawo na ng'holo zawo na makabila yawo.
  bgs-bgs: Sikandan tô mga kamónaan katô langun manubù na góddô madani tun ta dagat
    asta tun ta mga purù. Tô gó é mga rubbad i Japet. Igóddô tô tagsábbad-sábbad grupo
    tun ta kandan banuwa, asta duwán kinagiyan ka tagsábbad-sábbad grupo.
  kik-kik: (Kuuma kũrĩ o gũkiuma andũ arĩa matũũraga ndwere-inĩ cia iria, o andũ na
    rũgongo rwao kũringana na mĩhĩrĩga yao, mabũrũri-inĩ mao, na o andũ na rũthiomi
    rwao.)
  ksr-ksr: Yoŋoo esameraurugia ii juma deeŋqeema (gomaŋ leelee) Batugaranoŋ Kowe goraayanoŋ
    ano kowe iikawaa watoya watoya kanoŋ iyaŋgiaa baloŋgianoŋ kema laligoju. Yoŋonoŋ
    isigia so, tuuŋgia so ano qaagia so iyaŋgiaa gomaŋgianoŋ kema laligogi. Jaafetwaa
    kanagesouruta kiaŋ.
  omb-omb: Dena garogi hi a tangaloi lo bambai tahi rau magahegahe ram toga lolo tanora
    sibora vanue mo huri na bambagi mena leora me rau voragi taureure.
  fra-NCL: C’est d’eux que viennent les peuples dispersés dans les îles des nations,
    dans leurs divers pays, chacun selon sa langue, selon leurs familles, selon leurs
    nations.
  cek-AK: Nihcae loe tuipui mah takui ih prae thungah khosah Gentel kami ah oh o;
    angmacae acaeng hoi angmacae prae thungah kho a sak o moe, angmacae ih lok to
    patoh o.
  xla-xla: Epedeme opa hapuloma iwoloye Yapet ya꞉ mamadulopo. Yia꞉tapo Mediteleniya
    kaula pili dla yia꞉ elele tle miyelo hutukuliyapo tame hala hala demtaiyo. Epame
    yia꞉ yu mape meyelope meyelope dle yuhamha꞉ha꞉mdiyo.
  cuk-cuk: Wemar, Jafet-wagan gumalad. Wemar, demar-gakaba ambikusmalad. Gaya emar-emarbi
    sunmakmalad. Degine, na e-dadgan-e-dadganba, dulemar na emar-emar ambikusmalad.
  uig-CYR: Буларниң әвлатлири деңиз бойлирида вә аралларда айрим-айрим яшиған хәлиқләр
    болуп, һәр қайсиси өз тили, өз аилә-қәбилилири бойичә өз зиминлирида тарқилип
    олтирақлашқан.
  tel-2017: వీళ్ళనుంచి సముద్రం వెంబడి మనుషులు వేరుపడి తమ ప్రాంతాలకు వెళ్ళారు. తమ తమ
    జాతుల ప్రకారం, తమ తమ భాషల ప్రకారం, తమ తమ వంశాల ప్రకారం, ఆ దేశాల్లో ఉన్నవాళ్ళు
    వేరైపోయారు.
  hat-BSA: Depi nasyon sila a peyi kot yo te divize nan teritwa pa yo, yo chak selon
    langaj yo, selon fanmi pa yo, nan pwòp nasyon pa yo.
  kos-kos: Elos pa papa tumun mwet ma muta wekof uh ac fin tuka. Elos inge nukewa
    mwet in fwil natul Japheth, su muta in kais sie sruf in kais sie acn, ac kais
    sie u oasr kas la sifacna.
  hbo-WLC: מֵ֠אֵלֶּה נִפְרְד֞וּ אִיֵּ֤י הַגּוֹיִם֙ בְּאַרְצֹתָ֔ם אִ֖ישׁ לִלְשֹׁנ֑וֹ
    לְמִשְׁפְּחֹתָ֖ם בְּגוֹיֵהֶֽם׃
  ibo-ibo: (Site nʼagbụrụ ndị a bi nʼakụkụ mmiri ka e nwetara mba dị iche iche, nʼagbụrụ
    ha nʼime obodo ha dị iche iche, ndị ọbụla nʼime ha nwekwara asụsụ nke ha.)
  ory-ory: ଏମାନଙ୍କଠାରୁ ଅନ୍ୟଦେଶୀୟମାନଙ୍କର ଦ୍ୱୀପନିବାସୀଗଣ ଆପଣାମାନଙ୍କ ଦେଶବିଦେଶରେ ସ୍ୱ ସ୍ୱ
    ଭାଷାନୁସାରେ ବ୍ୟାପ୍ତ ହୋଇ ଆପଣା ଆପଣା ବଂଶ ଓ ଗୋଷ୍ଠୀ ଅନୁସାରେ ବିଭକ୍ତ ହେଲେ।
  chk-chk: Iwe, ekewe aramas mi nonom aroset ra pop seniir. Iei mwirimwirin Jafet
    lon tettelin fanüer me ar fos, pwal lon tettelin ar famili me ar ainang.
  ssd-ssd: Nane yu make tumba minig mbal le nuy mbolŋge minig mbal ta tuku mbuŋ naŋgine.
    Yafet tuku ndare ta taŋamba ndo. Nane tuku tumbraŋ yimyam, ma tugu yimyam, pasa
    mata yimyam.
  rop-rop: En ol detlot traib weya bin jidan langa det solwoda kantri bin ol kamat
    brom detlot fobala san blanga Jeiban. Wal ol dislot pipul na bin kamat brom Jeifeth,
    en deibin jidan langa olabat ron traib en langa olabat ron kantri, en deibin ol
    abum difrinwan langgus.
  ukr-1871: Від сих розселились люде в країнах невірних, по землях своїх, по мовах
    своїх, по родинах своїх, по племенах своїх.
  eng-AOI: Later on the descendants of Elishah and his brothers spread along the coast
    and on the islands. So they became separate tribes, one group in one place and
    another group in another place. Each tribe spoke its own language. They all lived
    separately but they had the same ancestor Japheth.
  yon-yon: Keke Yeefet ye awoya ambibkin maa maa wenebe dobereniiwa weng maa maa dakmenabiwen.
    Yi kuu karamok dudbi ariyiib karamok kebed yayiib dobiriwen.
  bch-bch: Gid panua iaoa toaine, led gergeu ga tibutibud timamado labiai ga inuiai.
    Gid panua iaoa toaine, gid Iapet itubtub. Be gid iaoa kelede kelede togid, tibilin
    ga tila timado ngan gid kelede kelede ad tano. Be gid iaoa kelede kelede led posanga
    lalaede mao.
  deu-1951: Sie haben sich auf die Inseln der Heiden verteilt, in ihre Länder, ein
    jedes nach seiner Sprache; in ihre Völkerschaften, ein jedes nach seiner Abstammung.
  eng-JPS: Of these were the isles of the nations divided in their lands, every one
    after his tongue, after their families, in their nations.
  ubr-ubr: atonio osi dam warar on tore a nua ai nan simama. Osi min Japheth nanatun
    wawan agirin an dam on dam ta ta a tafanam sigaraba sanasi sima ato osi engon
    on fonas ta ta sibi kakafun.
  srp-1865: Od njih se razdijeliše ostrva narodna na zemljama svojim, svako po jeziku
    svojemu i po porodicama svojim, u narodima svojim.
  lug-lug: (Mu bano mwe mwava abo abaabuna olubalama lw’ennyanja. Bano be batabani
    ba Yafeesi mu bitundu byabwe, buli bamu mu nnimi zaabwe ng’ennyumba zaabwe n’amawanga
    gaabwe bwe biri.)
  heb-heb: מאלה נפרדו איי הגוים בארצתם איש ללשנו למשפחתם בגויהם׃
  ben-IRV: কিত্তীম ও দোদানীম। এই সমস্ত থেকে জাতিদের দ্বীপনিবাসীরা নিজের নিজের দেশে
    নিজের নিজের ভাষানুসারে নিজের নিজের জাতির নানা গোষ্ঠীতে বিভক্ত হল।
  pan-pan: ਇਨ੍ਹਾਂ ਦੇ ਘਰਾਣੇ ਪਰਾਈਆਂ ਕੌਮਾਂ ਦੇ ਟਾਪੂਆਂ ਦੇ ਦੇਸਾਂ ਵਿੱਚ ਅਜਿਹੇ ਵੰਡੇ ਗਏ ਕਿ ਉਹ
    ਵੱਖ-ਵੱਖ ਭਾਸ਼ਾਵਾਂ, ਟੱਬਰਾਂ ਅਤੇ ਕੌਮਾਂ ਦੇ ਅਨੁਸਾਰ ਅਲੱਗ ਹੋ ਗਏ।
  mwp-mwp: Wa, thana mura woerngu buwadhaw mabaygal, kawaw mabaygal. Thana matha kedha
    lak Zapethoengu pawpa nungu kaziw kazil kasa kay kedha thanamuniya thanamun geth
    yangukudul.
  mya-JVB: ဤ သူတို့သည် လူ အမျိုးမျိုးတကျွန်း တနိုင်ငံမြေ နယ်တို့ကို ဘာသာ အသီးအသီး
    ၊ အမျိုးအနွယ် အသီးသီးရှိသည့်အတိုင်း ၊ အချင်းချင်းခွဲ ဝေကြ၏။
  tte-O: '@see-verse:GEN.010.004'
  tbg-tbg: Javaanira maaqunavu vaintivara hininavu nora namari auvahini otu vaumanta
    hininavu nora namari avutaqi vau vataraqaa otu vaiha vika vo anku vo anku vaiha
    vo uva vo uva ti vaura.
  hmo-hmo: Idia dekena amo kone noho taudia bona motumotu noho taudia ibounai idia
    vara, edia bese idauidau dekenai, edia tano idauidau dekenai, bona edia gado idauidau
    dekenai.
  ata-ata: Aneꞌi ta mitema ane ne, ta xasixasiꞌa ta mitema ane mixolu mimauli no laꞌolaꞌolu
    xe no luaki paꞌumolu. Aneꞌi ta mitema ane ne, aneꞌi Iapeti ta xasoxasou mo ta
    ꞌiluꞌilusunu. Aneꞌi mikalikalineꞌi no anu matamata noxiꞌa sou milai mixolu no
    tuatualasiꞌa vilevilesi. Mo ivivikala no anu vaivaikalaiꞌa vilevilesi.
  nfa-nfa: '@see-verse:GEN.010.004'
  urd-urd: क़ौमों के जज़ीरे इन्हीं की नसल में बट कर, हर एक की ज़बान और क़बीले के मुताबिक़
    मुख़तलिफ़ मुल्क और गिरोह हो गए।
  rus-SYN: От сих населились острова народов в землях их, каждый по языку своему,
    по племенам своим, в народах своих.
  cbt-NTPO: Ina nápo Cahuito hui'ninpita, shinpita inapita ya'huëpi. Inapitaso', marë
    yonsano'sa parti, ya'huëpi. Inatohua ninanoro'sa ocoirahuatona', a'naya a'naya
    nacionënaquë, a'na huënton a'na huënton, nisha nisha ya'huëpi. Inahuara no'panënaquë
    ya'huëpi. Naporahuatona', inahuara nonpiso nananquë nonatona', ya'huëpi.
  bqc-SIM: Buipiↄ mɛ́ lìgua ísiagɛɛwa, aa kↄ̃kpaalɛ̀ bùsu ń bùsuo, bui ń buio
    daɛdaɛ, baade ń a buiyão.
  tcz-CHONGTHU: Hiche apat chun amaho chilhah chengse chu leiset ahin toupha pan tauvin
    ama ama hithei na leh aphung achang akaidol chehin ama nam hina dol chehin acheng
    tauvin ahi.
  mar-mar: यांच्यापैकी समुद्र किनारपट्टीवरील लोक वेगळे झाले आणि आपापल्या भाषेनुसार,
    कुळानुसार त्यांनी देश वसवले.
  tcs-tcs: Dem pamlelain blo Zaban i bin dem pipol uda stap lo dem sanbisples ane
    antap lo ol ailan. Demwan i bin stap wea dempla oun kantri, wea dempla dipren
    pamlelain ane tok dempla oun langus.
  qub-qub: Chaycunami caran Jafetpita mirajcuna. Chaura paycunaga lamar cantunpa mashtacaran
    mirar nasyuncuna cananpaj. Paycunaga cada nasyuncho juc rimayta-camana parlaj.
  bqp-bqp: Buri pìnↄ mɛ́ ò dàgula ísira gɛrɛɛi, ò kↄ̃ kpàatɛtɛ bùsu kũ bùsuuo buri
    kũ burio danɛdanɛ, baadi kũ a buriyão.
  hat-hat: Se tout pitit ak pitit pitit Jafè yo sa ki zansèt tout moun k'ap viv nan
    zile yo, yo chak sou tè pa yo, yo chak ak lang pa yo. Yo t'ap viv ansanm, fanmi
    ak fanmi, nasyon ak nasyon.
  eng-BSB: From these, the maritime peoples separated into their territories, according
    to their languages, by clans within their nations.
  tod-tod: Ti-mavofodaiti kaa, ti zeini ziɛ zaama yooiti su, ta ziɛlaʋɛ yooiti. Ti
    vazagɛ zooiti su, eɠɛʋelei ta-ʋɛlɛyeɠeiti, ta ti-laawooiti ta ti-ma ziiti ti la.
  eng-WEBPB: Of these were the islands of the nations divided in their lands, everyone
    after his language, after their families, in their nations.
  kbq-kbq: Ana nagapintira refko hu'za hagerinkena mopa zamagerute zamagerute kognare,
    famote ranra kuma erifore hu'za kegava hutere hu'za mani'naze.
  nhe-BL: Huan iixhuihua Jafet teipa momiyaquilijque huan mocajque nechca hueyi atl
    ipan campa hueli tlaltini campa camatiyayaj ica sese inintlajtol.
  bus-bus: Borii pìnↄ bé wà dàgula ísia gɛɛzi, aↄ̃ kↄ̃ kpàatɛtɛ bùsu kↄ̃n bùsuo bori
    kↄ̃n boriio danɛdanɛ, baade kↄ̃n a boriyão.
  gub-BL: Zape izuapyapyr a'e wà, uzapo weko haw oho yryhu iwyr a'e wà, yrypypo'o
    rehe a'e wà no. Teko pitàitàigatu a'e wà, uzeànàànàm ma'e kwer a'e wà no, upyhyk
    uiwy oho a'e wà, a'e pe weko haw iapo pà a'e wà, uze'eg rupi uze'eg pà a'e pe
    a'e wà.
  eng-DRA: By these were divided the islands of the Gentiles in their lands, every
    one according to his tongue and their families in their nations.
  knf-knf: Du bukal di di bañaaŋ banwayşëruŋ afëţ añog idëk bawoonuŋ. Bukuŋ bawooŋ
    babuk Yafet, baji bawayşër kawo bandoli na pntaali pi baka na uŧaak wi baka na
    uţup wi baka.
