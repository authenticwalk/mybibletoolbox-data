verse: GEN.010.009
translations:
  mal-C: അദ്ദേഹം യഹോവയുടെമുമ്പാകെ ശക്തനായൊരു നായാട്ടുവീരനായിരുന്നു. അതുകൊണ്ടാണ്, “യഹോവയുടെ
    സന്നിധിയിൽ, നിമ്രോദിനെപ്പോലെ നായാട്ടുവീരൻ” എന്നു ചൊല്ലുണ്ടായത്.
  deu-TKW: 'Dieser war ein gewaltiger Jäger vor Jahwe; daher pflegt man zu sagen:
    ein gewaltiger Jäger vor Jahwe, wie Nimrod!'
  lin-lin: 'Azalaki mobomi monene ya banyama na miso ya Yawe. Yango wana, balobaka :
    « Mobomi monene ya banyama lokola Nimirodi na miso ya Yawe. »'
  cbr-NT: 'Nimrod ax ka usai ''itia Nukën ''Ibu kuëënkëbë an ñuokë unira ''iakëxa.
    Anuax ka achúshi bana ësai kia: Nimrod axa Nukën ''Ibu kuëënkëbë ñuira okë ''ia
    usaribi ka ''iti ''ikën.'
  eng-LSV: he has begun to be a hero in the land; he has been a hero in hunting before
    YHWH; therefore it is said, “As Nimrod the hero [in] hunting before YHWH.”
  bmu-bmu: 'Yaŋön Kembugö jemesoholŋe böröjaŋ azi köhöikŋi malöhaŋgöra aka keu saiŋi
    kewö jimakze: “Kunöŋ Nimrod ewö Kembugö jemesoholŋe böröjaŋ azi köhöikŋi akza.”'
  eng-GNV: He was a mightie hunter before the Lord. wherefore it is saide, As Nimrod
    the mightie hunter before the Lord.
  eng-WEBSTER: 'He was a mighty hunter before the LORD: wherefore it is said, Even
    as Nimrod the mighty hunter before the LORD.'
  nhw-BL: 'Nochime quitocaxmatiyayaj Nimrod huan quimatiyayaj para ica itlapalehuil
    TOTECO elqui se cuali tlapejquetl. Yeca quema masehualme quihueyitlaliyayaj se
    tlacatl, quiijtosquíaj: “Yaya itztoc quen Nimrod, se cuali tlapejquetl ica itlapalehuil
    TOTECO.”'
  swh-ONEN: Alikuwa mwindaji hodari mbele za Bwana. Ndiyo sababu watu husema, “Kama
    Nimrodi, hodari wa kuwinda mbele za Bwana.”
  bba-bba: Yinni Gusunɔ u derɑ u kuɑ tɑɑso ɡeon tii tii. Yen sɔ̃nɑ bɑ rɑ mɔndu ɡɑru
    ko bu nɛɛ, Yinni Gusunɔ u nun ko tɑɑso ɡeo nɡe Nimurodu.
  eng-KJVCPB: 'He was a mighty hunter before the Lord: wherefore it is said, Even
    as Nimrod the mighty hunter before the Lord.'
  cpy-cpy: 'Riitaki Tajorentsi kantakaakariri Nimrod ikominthatantari. Roo opoñaantari
    ikanteetzi: “Poshiyaari Nimrod, tema Tajorentsi kantakaakariri ikominthatantari.”'
  mpx-mpx: Yehoba wana labe eliyana iwauka i sibaan. Inoke heiya te kaiwena gamagalau
    wali ebaaba etega i ola hiwe, “Tau ya i ola te Nimlod, iya houhouwena Yehoba wana
    labe eliyana iwauka i sibaan.”
  wbp-wbp: Kala nyinaja kuyu-pungu-nyayirni YAAWIYI-kirlangu. Kujarlanya kalalu yapa
    wangkaja yapa ngalya-kari-kirli, ngulaju kuja, “Yalumpu yapa, ngulaju kuyu-pungu-nyayirni
    Nimurdu-piya YAAWIYI-kirlangu.”
  luo-luo: Ne en jadwar maratego e nyim Jehova Nyasaye. Mano ema omiyo iwacho “Jadwar
    maratego e nyim Jehova Nyasaye ka Nimrod.”
  meu-meu: Ia danu hetaraki tauna mai goadana Iehova vairanai; una dainai taunimanima
    edia hereva ta e tomu “Hetaraki tauna mai goadana Iehova vairanai, Nimrod bamona”.
  npi-ULB: तिनी परमप्रभुको सामु शक्तिशाली शिकारी बने । त्यसैले यसो भनियो, “परमप्रभुको
    सामु निम्रोदजस्तै शक्‍तिशाली सिकारी ।”
  yor-yor: Ó sì jẹ́ ògbójú ọdẹ níwájú Olúwa; nítorí náà ni a ṣe ń wí pé, “Bí Nimrodu,
    ògbójú ọdẹ níwájú Olúwa.”
  emp-NTPO: 'Nimrora mẽã wãi carea dji bia basía Ãcõrẽba mãwã quĩrĩãna bẽrã. Maʌ̃
    bẽrã ẽberãrãba jarabadjid̶aa: “Nimro quĩrãca jãʌ̃ ẽberãda mẽã wãi carea dji biaa,
    Ãcõrẽba mãwã quĩrĩã b̶ʌ bẽrã.”'
  ind-ind: TUHAN memberkati Nimrod sehingga dia menjadi seorang pemburu yang perkasa.
    Itulah sebabnya orang-orang sering mengatakan, “Semoga anakmu menjadi seperti
    Nimrod, pemburu yang gagah perkasa karena berkat TUHAN.”
  pes-OPCB: 'او با قدرتی که خداوند به وی داده بود، تیرانداز ماهری شد؛ از این جهت،
    وقتی می‌خواهند از مهارتِ تیراندازی کسی تعریف کنند، می‌گویند: «خداوند تو را در
    تیراندازی مانند نمرود گرداند.»'
  ssx-ssx: Mo Tekehalima꞉ tamba꞉ mina꞉la꞉ ekima꞉ ipikita꞉ mo yapa꞉ eiya꞉ wotu no hayeke
    hali hayekeme. Koto ekina꞉ yeketa꞉ wanda꞉halima꞉ alota꞉ Tekehalima꞉ neketa꞉ Nimolodo
    pieke tupa꞉ yapa꞉ eiya꞉ wotu no pele hali hawaena꞉e lo halememe.
  lcm-lcm: 'E matana i IAVE kata serei a igenen katak aro luai ta akalat. Eiang vanang
    na ri vap kipo nas ani posong ani vuk mengen ke: ‘Asukang val Nimrod, igenen dual
    alava ke mete IAVE ta akalat.’'
  aer-aer: Ngkartele renhe lterrke mpwareke rarle atwentye akngerre anetyeke, alakenhe
    ikwerenge tyerrtye ingkirreke akwete angkeme, “Re ilernpenye anthurre artwe Nimrod
    aneke-arteke.”
  tgl-ULB: Siya ay isang mahusay na mangangaso sa harapan ni Yahweh. Kaya ang mga
    ito'y sinabi, “Tulad ni Nimrod, na mahusay na mangangaso sa harapan ni Yahweh.”
  nop-nop: Eŋ Wapumdi saŋiniŋ mimbuune fafaŋe tiŋa kale kaliŋ yawooŋ kale mohok widihiluguk
    doktiŋa metamdi me niŋ wou nintilonene indiŋ niyagiŋ, Me Nimlotdi Wapum’walaŋ
    saŋiniŋ foloŋ kale yakidituguk dabugoŋ hinek eie!
  kca-kca: 'Турәм Куща йэԓпийән ԓўв йурәӈ веԓпәсԓәты хуйа ус, щишән, щи йастәԓа: «Нимрод
    хŏрпи йурәӈ веԓпәсԓәты ху Турәм Куща йэԓпийән».'
  cbu-NT: Mishat, kizpur washungamuna. ¿Chakaja waapa tatsamooch? Waamari ashiru Apanll
    kasarangiya. Ashirucha, tputs machin zamzee pachaku anoo pakchusin, Uru shiy ashtarish.
    Waj shiy Nimrodarini ashirish, táranganaya.
  hui-hui: Anduane Homogohanda Nimirodo ibuhondo hongo miyagola ibugua nogo gabua
    ega yáriru ta nabi taya bialu baga hongohe mbira hene. Ani henego mitangi bialu
    wali agaliru ti mbirame nogo gabua egaru mbira pigane bayagua tigua lalu, Ogoni
    ibu Anduane Homogohanda Nimirodohondo taya bulenenaga hongo miyadagua ibubi taya
    bialu holenenaga hongo miyada, laga biaga wini.
  wrs-wrs: Wo Nimrotva tatawonga lohvna, Yawe doara hev ona nongaihana avalna era.
    Wo daipotava henomba tatawongava lohvrava, indhanamba os ishumnivra, yimba os
    lohv, oi Nimrot, ten Yawe ona nongaihanam.
  mya-mya: သူ​သည်​ထာ​ဝ​ရ​ဘု​ရား​မ​စ​တော်​မူ​ခြင်း​အား ဖြင့် အ​စွမ်း​သတ္တိ​နှင့်​ပြည့်​စုံ​သော​မု​ဆိုး​ဖြစ်​ရ
    ကား​လူ​တို့​က``ထာ​ဝ​ရ​ဘု​ရား​သည်​သင့်​အား နိမ်​ရော​ဒ​ကဲ့​သို့ အ​စွမ်း​သတ္တိ​နှင့်​ပြည့်​စုံ​သော
    မု​ဆိုး​ကြီး​ဖြစ်​ပါ​စေ​သော'' ဟု​ဆို​လေ့​ရှိ ကြ​သည်။-
  cbi-NTPO: 'Nimrod ura'' yavi'' jeen aingamu tiyamuwaami. Tsenñaa yanu laapu'' patu
    entsandimu deeve: Ya bain yavi'' jeen aingamu, matyu Nimrod tsaave, timu deeve.'
  bod-N: ཁོ་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་རྔོན་པ་དཔའ་བོ་ཞིག་ཡིན༌པས། ཁ་དཔེ༌ལ། དཀོན་མཆོག་ཡ་ཝཱེ་དྲུང་གི་རྔོན་པ་དཔའ་བོ་ནིམ་རོད་དང་འདྲ་བ་ཡིན་ཞེས་བརྗོད༌དོ།།
  wsk-wsk: Yawe motam te mu nu bulamara kari tamatama bo iwita bagakaso. Owore te
    se, nuna tom sikina kari bo ko balsan, “Nu Nimrod iwita, Yawe motam te bulamara
    kari tamatama,” ma balsan.
  kkl-kkl: Allahri Nimrod pone yeplamogpa, Allah whingag mana winang yin sae yonge
    wamog. Wamogpa nimi etne yin sae yo tanena nimiri, “El yonge Nimrod Allah whingag
    wamog saog uro wamla,” aropti nimiri si lerop.
  sna-sna: Akanga ari muvhimi mukuru pamberi paJehovha; ndokusaka zvichinzi, “SaNimirodhi,
    muvhimi mukuru pamberi paJehovha.”
  spa-BLM: 'Fue un poderoso cazador ante Yahvé. Por eso se dice: “como Nimrod, un
    poderoso cazador ante Yahvé”.'
  beu-beu: Elumul-kavasar angu Lahatala ba metma maenang. Base ana etatabit pintar
    binanta vengkori. Angu ebele nehe biasat vengbanang hula, “Aaing Lahatala Apangaadang
    mi lumul-kavasar emenghula Nimrod edadenang.”
  cac-cac: 'Te julum noc'' vin̈ d''a yichan̈ Jehová, yuj chi'' ay jun lolonel d''a
    scal eb'' anima tz''alan icha tic: Lajan vin̈ icha vin̈aj Nimrod, vin̈ te julum
    noc'' d''a yol sat Jehová, xchi jun lolonel chi''.'
  swh-ULB: Alikuwa mwindaji mkuu mbele ya Yahwe. Hii ndiyo sababu hunenwa, “Kama Nimrod
    mwindaji mkuu mbele za Yahwe.”
  bel-bel: 'ён быў дужы зьвералоў прад Госпадам; таму і кажуць: дужы зьвералоў, як
    Німрод, прад Госпадам.'
  deu-ELBBK: 'Er war ein gewaltiger Jäger vor dem HERRN; darum sagt man: Wie Nimrod,
    ein gewaltiger Jäger vor dem HERRN!'
  mbb-OT: Nevantug si Nimrod he mengenganup tenged te intuǥut haazà kandin te Nengazen.
    Ne tenged dutun, duen layun dan egkekaǥi zengan he ke sikandan te, “Iring ki Nimrod
    is utew nevantug he mengenganup su iyan intuǥut kandin te Nengazen.”
  msc-msc: 'A kɛra donso fadimanba ri Allabatala ɲana. Wo rɔ a ye fɔla doilu ma ko:
    «A kɛni donso fadimanba le ri, Allabatala ɲakɔrɔ iko Namurudu tɛrɛ ɲa mɛn ma.»'
  mal-2015: 'അവൻ യഹോവയുടെ മുമ്പാകെ നായാട്ടു വീരനായിരുന്നു; അതുകൊണ്ടു: യഹോവയുടെ മുമ്പാകെ
    നിമ്രോദിനെപ്പോലെ നായാട്ടുവീരൻ എന്നു പഴഞ്ചൊല്ലായി.'
  tuo-NT: 'Õꞌacʉ̃ ĩꞌorõpʉre cʉ̃ waꞌicʉrã wẽjẽmuꞌsĩgʉ̃ nicʉ niwĩ. Tojo weero waꞌicʉrã
    wẽjẽmuꞌsĩgʉ̃nojõrẽ aꞌtiro ucũwʉase nicaro niwʉ̃: “Õꞌacʉ̃ ĩꞌorõpʉre Nimrod weronojõ
    waꞌicʉrãrẽ wẽjẽmuꞌsĩgʉ̃ nimi”, nicũcãrã niwã.'
  gup-gup: Dja Yawey warridj yimeng bu nungka Nimrod mayhmakni duninjh, wanjh kunu
    bininj birriyimi, “Yiman yerreh Nimrod, nawu Yawey yimi mayhmakni duninjh.”
  met-met: Ina lipu idangam haringina Toxoratamona maxania. Namua naga daharua ba,
    “Lipua li bila Nimrot, lipu idangam haringina Toxoratamona maxania.”
  gvs-gvs: Yauwe matana goi Nimrodiyana tovakauko tokaalikaina. Tauna tauyana tomota
    adi kaba katutúkwana. Avatau neta nakae iguuinuwe tomota siyapaliye kadi, ‘Tauyana
    Nimrodi nakae; tauyana tovakauko tokaalikaina Yauwe matana goi.’
  rmc-rmc: 'Ov sas anglo Del zoralo lovcos, vašoda pes vakerelas: „Mi kerel tutar
    o RAJ ajso baro lovcos sar o Nimrod!“'
  nlg-nlg: Nia nina hahanga Yahweh, gaia te puku ni tinoni hili maumanu. Mana ahana
    te nia rongoragha, keri ke rana vure tara bosa vania siki sakai, “Yahweh ke hangagho
    ge ko puku ni tinoni hili maumanu te vagha Nimrod.”
  dgr-DOGNT: Gots'ǫ̀ K'àowo nadąą̀ nàzèe-dǫǫ̀-deè ı̨lè, eyıt'à dıı hats'edı, “Nımrod
    lanì gots'ǫ̀ K'àowo nadąą̀ nàzèe-dǫǫ̀-deè elı̨,” ts'edı.
  pes-OPV: 'وی در حضور خداوند صیادی جبار بود. از این جهت می‌گویند: «مثل نمرود، صیاد
    جبار در حضور خداوند.»'
  ron-1924: 'Ел а фост ун витяз вынэтор ынаинтя Домнулуй; ятэ де че се зиче: „Ка Нимрод,
    витяз вынэтор ынаинтя Домнулуй.”'
  ben-OBCV: সদাপ্রভুর সামনে তিনি বলশালী এক শিকারি হলেন; তাই বলা হয়ে থাকে, “সদাপ্রভুর
    সামনে নিম্রোদের মতো বলশালী এক শিকারি।”
  lex-lex: 'Rimormiori me Orgahi mana ramkeka de, hadi de mak khiti ahu-kler lowna
    na''iwra-namuanu la nohkeran di wawannu, hade pede riy rwedi ltieri riwra: “Emolmolla
    Nimrota, mak khiti ahu-kler lowna.”'
  rgu-rgu: Ria kahere na nemeꞌ MANETUALAIN mai, losaꞌ ria boe dadi mansopu kahereꞌ
    naan seli. Huu ria na, lahenda biasa dedea rae, “Ela leoꞌ bea na, o dadi mansopu
    kahereꞌ, sama leoꞌ Nimrod fo hapu kahere na neme MANETUALAIN mai.”
  som-som: 'Wuxuu ahaa ugaadhsade ku xoog weyn Rabbiga hortiisa: taas daraaddeed waxaa
    la yidhaahdaa, Sidii Nimrod ugaadhsade xoog weyn Rabbiga hortiisa.'
  lat-VUC: 'et erat robustus venator coram Domino. Ob hoc exivit proverbium: Quasi
    Nemrod robustus venator coram Domino.'
  aoi-aoi: Eneja Yaweya nenu-mamurikajuwama nakina Nimurada-manja. Kembirra nakina
    Nimurada nabarde-ka nenungkwarba nenik-aburangka wurrajija iya yinungungwangba-murriya.
    Aminakina-langwa aburraja wurrukwala warnumamalya na-makijeyinama aduwaba wurrakina,
    “Yaweya kenu-mamurikajinama nungkuwa nungkwajukwaba, kajungwa ningkabarda k-ambilyi-yada
    nungkuwa ningkakina, wuburra laka arakba-wiya nabarda yinungungwangba-murriya
    n-ambilyuma Nimurada nakina-da,” ne-yaminama na-makijeyinamurra ayakwa warningaduwaba
    warnumamalya wurrakina-da.
  eng-ASVBT: 'He was a mighty hunter before Jehovah: wherefore it is said, Like Nimrod
    a mighty hunter before Jehovah.'
  mna-mna: 'mi Merere ire i kembei ni irao kat pa noŋana. Tanata kaimer tizzo ta kembei:
    Tomtom ta so irao kat pa noŋana na, ni kembei ta Nimrot.'
  ita-1885: 'Egli fu un potente cacciatore nel cospetto del Signore; perciò si dice:
    Come Nimrod, potente cacciatore nel cospetto del Signore.'
  eng-LXXUP: He was a giant hunter before the Lord God; therefore they say, As Nimrod
    the giant hunter before the Lord.
  eng-ULB: He was a mighty hunter before Yahweh. That is why it is said, “Like Nimrod,
    a mighty hunter before Yahweh.”
  spa-VBL: 'Fue un guerrero que desafió al Señor, y es la razón por la que existe
    el dicho: “Como Nimrod, un poderoso guerrero que desafió al Señor”.'
  fra-_FOB: 'Il fut un puissant chasseur devant l''Éternel. C''est pour cela qu''on
    dit: Comme Nimrod, puissant chasseur devant l''Éternel.'
  mal-mal: 'അവൻ യഹോവയുടെ മുമ്പാകെ നായാട്ടു വീരനായിരുന്നു; അതുകൊണ്ട്: “യഹോവയുടെ മുമ്പാകെ
    നിമ്രോദിനെപ്പോലെ നായാട്ടുവീരൻ” എന്നു പഴഞ്ചൊല്ലുണ്ടായി.'
  urd-GVR: Rab ke nazdīk wuh zabardast shikārī thā. Is lie āj bhī kisī achchhe shikārī
    ke bāre meṅ kahā jātā hai, “Wuh Namrūd kī mānind hai jo Rab ke nazdīk zabardast
    shikārī thā.”
  suz-BL: मेको परमप्रभु यावे आ ङोंइती सक्ति पाइश्‍शो सिखारी बाक्‍माक्‍त। मोपतीके मुरुमी
    बोल्‍यो मुर का तशा “परमप्रभु यावे आ ङोंइती निम्रोद खोदेंशो सक्ति पाइश्‍शो सिखारी
    बाक्‍बाक्‍त” दे देंतीके देंमा बाक्‍त। मत्ती ५:५
  ita-1927: 'Egli fu un potente cacciatore nei cospetto dell’Eterno; perciò si dice:
    “Come Nimrod, potente cacciatore nel cospetto dell’Eterno”.'
  ckb-ckb: 'ئەو لەبەردەم یەزدان بووە ڕاوچییەکی بەتوانا. لەبەر ئەمەیە دەگوترێت: «وەک
    نەمرودیت، ڕاوچییەکی بەتوانا لەبەردەم یەزدان.»'
  eng-BBE: He was a very great bowman, so that there is a saying, Like Nimrod, a very
    great bowman.
  crx-NTPO: '''En ''unt''oh Moodihti (Yahweh) bunalh soo tube cho ''uka ''ut''en-un
    unli. ''Et huwa ''uwhutni, “Nimrod k''un''a Moodihti (Yahweh) bunalh soo tube
    cho ''uka ''ut''en-un unli.”'
  kan-OKCV: ಅವನು ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಬಲಿಷ್ಠ ಬೇಟೆಗಾರನಾದನು. ಆದ್ದರಿಂದ, “ನಿಮ್ರೋದನಂತೆ ಯೆಹೋವ
    ದೇವರ ಮುಂದೆ ಬಲಿಷ್ಠ ಬೇಟೆಗಾರ” ಎಂಬ ಹೇಳಿಕೆ ಇಂದಿಗೂ ಇದೆ.
  bbb-bbb: Fu E Ireobo ijare ifejamo ijadufuo fu e be sume mukoe bijamo rei. Ijadufuo
    iviama e boeje bu kuaevo, No vierafe E Ireobo ijare a ifejaga a e Nimiroti fu
    e sume mukoe bijamo ijiege rekono kuae.
  tam-2017: இவன் யெகோவாவுக்கு முன்பாகப் பலத்த வேட்டைக்காரனாக இருந்தான்; ஆகையால், “யெகோவா
    முன்பாகப் பலத்த வேட்டைக்காரனான நிம்ரோதைப்போல” என்னும் வழக்கச்சொல் உண்டானது.
  spa-RV-1909: 'Este fué vigoroso cazador delante de Jehová; por lo cual se dice:
    Así como Nimrod, vigoroso cazador delante de Jehová.'
  ron-BTF: 'El era un vânător puternic înaintea DOMNULUI, de aceea s-a spus: Precum
    Nimrod, puternicul vânător înaintea DOMNULUI.'
  eng-WEBP: He was a mighty hunter before the LORD. Therefore it is said, “like Nimrod,
    a mighty hunter before the LORD”.
  eng-FBV: He was a powerful fighter who defied the Lord; which is why there's the
    expression, “Like Nimrod, a powerful fighter who defied the Lord.”
  nld-1939: hij was een geweldig jager voor Jahweh. Daarom zegt men “Een geweldig
    jager voor Jahweh als Nimrod”.
  nch-BL: 'Nochi quitocamatiyayaj Nimrod huan quimatiyayaj para ica itapalehuil TOTECO
    elqui se cuali tapejquet. Yeca quema masehualme quihueyitaliyayaj se tacat, quiijtosquíaj:
    “Yaya itztoc quej Nimrod, se cuali tapejquet ica itapalehuil TOTECO.”'
  tfr-NTPO: Kjimtara Jehovárë kjĩshko ga e wl̈o pjl̈úe. E kjĩshko ga oba tjl̈ẽ ga
    «Kjwe kjimtara Jehovárë kjĩshko ga kjwe wl̈o pjl̈ú, Nimrod ĩ dik» l̈ëba eni.
  vie-1934: 'Người là một tay thợ săn can đảm trước mặt Đức Giê-hô-va. Bởi cớ đó,
    có tục ngữ rằng: Hệt như Nim-rốt, một tay thợ săn can đảm trước mặt Đức Giê-hô-va!'
  hin-CV: वह याहवेह की दृष्टि में पराक्रमी, शिकारी था, और ऐसा कहा जाने लगा, “निमरोद
    के समान याहवेह की दृष्टि में पराक्रमी शिकारी!”
  eng-OURB: He was a mighty hunter before Adonai. Therefore it is said, “like Nimrod
    [Let us rebel], a mighty hunter before Adonai”.
  spa-BES: Era un arquero muy grande, de modo que hay un dicho, como Nimrod, un gran
    arquero.
  tdx-tdx: 'nim­pi­tsatsa ra’elahy añatrefa’ Iehovà ami’ty saontsy ty hoe: Manahake
    i Nimrode, mpangoroñe lahitsiay añatrefa’ Iehovày.'
  vid-vid: Nayali mpelembi yawele na mong'ho hamwando ha Mkulu Nguluwi, ndo mina kwali
    na ulonzi ulingulonga, “Nayakudite uwe kota Nimulodi mpelembi yawele na mong'ho
    hamwando ha Mkulu Nguluwi.”
  pwg-pwg: Rewapana Bada gwabinai iviiya da tuna na yebagha bogana. Tuna kubiine meni
    wawayina ita yebagha bubuna na turaturana ita vona bo, “Tam na yebagha bogam Nimrodi
    nakanani.”
  eng-OKE: 'He was a powerful man before the Lord: therefore it is said, Like Nimrod
    the man of might before the Lord.'
  tha-KJV: เขาเป็นพรานที่​มี​กำลังมากต่อพระพักตร์พระเยโฮวาห์ ดังนั้นจึงว่า “เหมือนกั​บน​ิมโรดพรานที่​มี​กำลังมากต่อพระพักตร์พระเยโฮวาห์”
  por-BR-2018: 'Este foi vigoroso caçador diante do SENHOR; pelo qual se diz: Assim
    como Ninrode, vigoroso caçador diante do SENHOR.'
  bco-bco: Yawe ene siwa꞉l amio꞉ Nimlod e no꞉lo꞉ bulula꞉sen kalu halaido꞉ dowo꞉. A꞉la꞉fo꞉ko꞉lo꞉
    ho꞉len a꞉namio꞉ kaluka꞉isaleya꞉yo꞉ a꞉la꞉sa꞉laki, “Kalu wema꞉yo꞉, Nimlod elo꞉ no꞉
    bululan aumbo꞉, eyo꞉lo꞉ halaido꞉ dimidab” a꞉la꞉sa꞉la꞉sen.
  deu-ELO: 'Er war ein gewaltiger Jäger vor Jehova; darum sagt man: Wie Nimrod, ein
    gewaltiger Jäger vor Jehova!'
  ktm-ktm: Lapan iduwe puko-on ile tan Nimrot pe iy ihir ile ndramat puko-on odo pondrih
    sane yohou. Ile pe sa lau hampa ihpah, “Lapan kihnan ou ala ndramat puko-on odo
    pondrih yohou ihpa ndre Nimrot.”
  caa-caa: 'Pues taca utacarsiaj Cawinquirar Dios e Nimrod cꞌotoy quetpa inteꞌ nuxi
    ajcorom. Y tamar era checta inteꞌ ojroner xeꞌ chena tamar tin e obꞌna acorma y
    che: “Net tacarnet umen Cawinquirar Dios tuaꞌ uyubꞌiet icorma y tamar era war
    iquetpa bꞌan cocha e Nimrod”, che e ojroner era.'
  eng-WYC-2018: and he was a strong hunter, or oppressor, of men before the Lord;
    of him a proverb went out, (saying), As Nimrod, a strong hunter before the Lord.
    (and he was a strong hunter before the Lord; and a proverb went out about him,
    saying, Be ye like Nimrod, a strong hunter before the Lord.)
  epo-epo: 'Li estis potenca ĉasisto antaŭ la Eternulo; tial oni diras: Kiel Nimrod,
    potenca ĉasisto antaŭ la Eternulo.'
  uig-PIN: U Pǝrwǝrdigarning aldida küqtünggür owqi boldi; xu sǝwǝbtin «palanqi bolsa
    Nimrodtǝk, Pǝrwǝrdigarning aldida küqtünggür owqi ikǝn» degǝn gǝp tarⱪalƣan.
  beo-beo: 'E da Hina Gode ba:ma:ne benea ahoasu dunu gasa bagade hamoi. Amaiba:le,
    musa: dunu da amane sia:su, “Hina Gode da di benea ahoasu dunu Nimilode defele
    hamomu da defea.”'
  tpi-OTNT: Bikpela i givim strong long Nimrot na em i kamap saveman tru bilong painim
    abus. Olsem na taim ol man i laik givim biknem long ol arapela, ol i save tok,
    “Dispela man em i olsem Nimrot. Bikpela i givim strong long Nimrot na em i kamap
    saveman tru bilong painim abus.”
  hau-SA: Shi babban maharbi ne a gaban Ubangiji. Shi ya sa akan ce, kamar Nimrod
    babban maharbi a gaban Ubangiji.
  udu-udu: 'A’di ta wathi/ jin c̱a’bki dem dem mmopar ka yempa/ ibwambori Tap̱a mo.
    Gom gwo gi wakan mo tani a’di onu gwo mo ki: Wathi/ jin waga Nimruud jin c̱a’bki
    dem dem ibwambori Tap̱a mo.'
  uig-LAT: U Perwerdigarning aldida küchtünggür owchi boldi; shu sewebtin «palanchi
    bolsa Nimrodtek, Perwerdigarning aldida küchtünggür owchi iken» dégen gep tarqalghan.
  nde-nde: Wayengumzingeli omkhulu phambi kukaThixo; kungakho lokho kwathiwa, “NjengoNimrodi,
    umzingeli omkhulu phambi kukaThixo.”
  ton-ton: 'Ko e tangata tuli manu fakamanavahē ia ʻi he ʻao ʻoe ʻEiki: ko ia ʻoku
    ai ʻae lea ʻoku pehē, “ʻO hangē ko Nimilote ko e tuli manu lahi ʻi he ʻao ʻoe
    ʻEiki.”'
  ces-1613: 'To byl silný lovec před Hospodinem; protož se říká: Jako Nimrod silný
    lovec před Hospodinem.'
  eko-eko: Ye aari namasaya wookhomaala omaasho wa Nnyizinku. Ti eto enlupiwaaye yoori
    “Ntthu nkhama Ninrooti, namasaya wookhomaala omaasho wa Nnyizinku”.
  nss-nss: YAPAN iyki pwoke iya kili Nimrot pe irayah ndramat hamou pwokeyan para
    poya yohou. Pwen mahapo kapa hamou kisikiye hamou andre kipa, “Wou tehe Nimrot
    imwonen, yiy ndramat para kahaya yohou mbulmara YAPAN.”
  eng-WMB: He was a mighty hunter before the LORD. Therefore it is said, “like Nimrod,
    a mighty hunter before the LORD”.
  tam-TCV: அவன் யெகோவாவின் பார்வையில் மிகவும் வலிமைவாய்ந்த வேட்டைக்காரனாய் இருந்தான்;
    அதனால்தான், “யெகோவா முன்னிலையில் வலிமையுள்ள வேட்டைக்காரன் நிம்ரோதைப்போல்” என்ற
    வழக்கச்சொல் உண்டாயிற்று.
  ceb-ULB: Siya ang kusgang mangangayam sa atubangan ni Yahweh. Maong ginaingon kini,
    “Sama kang Nimrod, ang kusgang mangangayam sa atubangan ni Yahweh.”
  mkn-mkn: Dia pung hebat datang dari TUHAN, sampe dia ju jadi tukang buru binatang
    yang paling jago. Andia ko orang biasa omong bilang, “Biar ko lu jadi tukang buru
    binatang yang jago sama ke Nimrod, yang dapa dia pung hebat dari TUHAN.”
  pol-UBG: 'Ten był mocarnym myśliwym przed PANEM. Dlatego mówi się: Tak jak Nimrod,
    mocarny myśliwy przed PANEM.'
  agr-agr: 'Nimrotak Apajuí yayamu asa senchi kuntinu main aajakui. Nuwiya chicham
    jiinkiun chichainak: “Nimrod Apajuí yayasam, kuntinu main wajasu aajakua imanai”,
    tinu ainawai.'
  kyc-kyc: Anatumi nyisiyamo dokona baa isa panda dupwana mena nulipi neyamo dokopa
    papu pii nao embone embone karo angi keta pyao nao pyuo kareya. Renge dokona mendeme
    menarae lenge angi pilyamo dokopa Anatumi nyisiyamosa Nimirote piyamo dopa pyuo
    pilyamo, lenge.
  urd-GVU: رب کے نزدیک وہ زبردست شکاری تھا۔ اِس لئے آج بھی کسی اچھے شکاری کے بارے
    میں کہا جاتا ہے، ”وہ نمرود کی مانند ہے جو رب کے نزدیک زبردست شکاری تھا۔“
  deu-1912: 'und war ein gewaltiger Jäger vor dem HERRN. Daher spricht man: Das ist
    ein gewaltiger Jäger vor dem HERRN wie Nimrod.'
  ntj-ntj: '@see-verse:GEN.010.008'
  row-row: Nesiꞌet na laoꞌ mia LAMATUALAIN, losa ana o dadꞌi mana sombu banda masiꞌet
    seliꞌ. Naa de, atahori ra olaꞌ rae, “Hule-huleꞌ fo ho dadꞌi mana sombu banda masiꞌet,
    onaꞌ Nimrod, fo mana hambu nesiꞌet na mia LAMATUALAIN.”
  kan-2017: ಯೆಹೋವನ ದೃಷ್ಟಿಯಲ್ಲಿ ನಿಮ್ರೋದನು ದಿಟ್ಟ ಬೇಟೆಗಾರನಾಗಿದ್ದನು. ಆದುದರಿಂದ “ಯೆಹೋವನು
    ನಿನ್ನನ್ನು ದಿಟ್ಟ ಬೇಟೆಗಾರನಾಗಿಸಲಿ” ಎಂಬ ಗಾದೆ ಇಂದಿನವರೆಗೂ ಹೇಳುವುದುಂಟು.
  ena-ena: Asɨ Iaue agaŋ Nimɨlotɨ saŋ vɨdɨvɨdɨŋ igudaci nɨbu sɨhɨm sabaŋ akuaba akuaba
    vihadami. Lɨdaci hulaŋ iamɨgali agɨlaŋ hulaŋ mu dɨ ibi mɨŋaiahɨben aba abavɨhadami.
    Hulaŋ nagaŋ nɨbu Nimɨlotɨ me uavɨhadami. Asɨ Iaue agaŋ vɨdɨvɨdɨŋ nusaŋ igudaci
    sɨhɨm sabaŋ akuaba akuaba vilalɨ uavɨhadami.
  tgo-tgo: Kaiwae Loi va i thalavu, iye va rawowoidi laghɨye na thovuye moli, iya
    kaiwae gharɨgharɨ mbaŋa thɨ utuŋa lolo regha, thɨŋa, “Iye ŋgoreiya Nimrod rawowoidi
    laghɨye na thovuye moli iye Loi va i thalavu.”
  yap-yap: Bochan e fal’egwa’ath rok SOMOL ngak, me par nri kub cheag ko mokol gamanman,
    aram fan ni tabanathin u langan e girdi’ ni yad ma ga’ar, “I SOMOL e nge ayuwegnem
    ngam mang be’ nib cheag ko mokol gamanman ni bod Nimrod!”
  tet-tet: Nia simu niakaan makaꞌas nia nosi MAROMAK, toꞌo nia dadi baa ema maktama
    hae matenek kaliuk. Tan lia nia, ema nanis dale naꞌak “Nebee, o dadi ema maktama
    hae matenek, hanesan Nimrod mak simu makaꞌas nosi MAROMAK.”
  hlt-MCSB: Anih te BOEIPA mikhmuh ah sayuep hlangrhalh la a om van dongah, “BOEIPA
    hmai ah sayuep hlangrhalh Nimrod van ni,” a ti.
  mdy-ETH: ናምሩዴ ፑኡፒ ኬሞ ዓሲ ማዒ ፆኦሲ ቤርታ ዔርቴሢሮ ዓሳ «ኔና ናምሩዴጉዲ ፑኡፒ ኬማያ ማሆንጎ» ጋዓሢ ዬያሮኬ።
  twi-ASANTE: Na ɔyɛ ɔbɔmmɔfoɔ kɛseɛ a Awurade ahyira no, na wɔbɔ ne din ka asɛm.
    Na obiara a ɔyɛ akokoɔdurusɛm no, wɔde no toto Nimrod a na ɔyɛ ɔbɔmmɔfoɔ kɛseɛ
    a Awurade ahyira no no ho.
  mwc-mwc: Ba kona wai yebaga bitana Bada matanai, kona kairavina te wonawona kona
    yebayebagina Nimrod rutainina.
  bhl-bhl: Yawe em kiin dim kel samal yemin kunum fian kese kale. Kese kasike, kunum
    waneng i em wiin daolewko, em sang aneng aneng elo bakam unsiliw kale.
  con-NTPO: 'Na''su Chiga anttesi tiseja tsampini jacamba ñotsse panzaye atesu. Tisene
    tsu qquen su''cho ashaen: “Tsaja Nimrod''caen Na''su Chiga anttesi tsampini jacamba
    ñotsse panzaye atesu.”'
  eng-WEBU: He was a mighty hunter before the LORD. Therefore it is said, “like Nimrod,
    a mighty hunter before the LORD”.
  bnp-bnp: Na tahuna e huriki ri ngaru ni kavurike a bakovi tara bara ri ta maea,
    “A bakovi iea i manga e Nimrod, re BAKOVI DAGI i ratea ia a bakovi hateka na pinango.”
  wal-wal: GODAA sinttankka i wolqqaama shankkanchcha gidiis; “Naamiruudadan GODAA
    sinttan wolqqaama shankkanchcha gida” giyoogee hegaa gishshassa.
  mgh-mgh: 'Ule ari nlupa muulupale wamiithoni wa Mwaneene Nluku, phimaana wiiriyaka:
    Nlupa toko Ninroti wamiithoni wa Mwaneene Nluku.'
  acu-NT: 'Apu Yus wakerau asamtai Nimrodka pengker tuku ayayi. Tura asamtai pengker
    tuku ainaun pachisar: —Maj, Apu Yus wakerau asamtai, nuka Nimrodjai metek pengker
    tukuwitai, —tinu armiayi.'
  spa-PDDPT: 'Él fue intrépido cazador enfrentado a Yavé. Por esto se dice: Como Nimrod,
    intrépido cazador enfrentado a Yavé.'
  gun-gun: Imba'ejukaa ipy'a guaxu va'e oiko Senhor renonde. Ha'e ixupe “Ninrode Senhor
    renonde imba'ejukaa rami avi oiko va'e”, 'ea.
  agu-BL: 'Ej nin i'' jun chin wi''tz aj txuquinl tantu'' porer Kataj Ryos. Cha''stzun
    te na cyal wunak yi jun xtxolbile''j: “Tak'' tzaj Kataj awajtza''kl tan awoque''n
    tetz jun wi''tz aj txuquinl chi banak kataj Nimrod,” che''ch tzun.'
  eng-PEV: He was the best hunter in the world too. Whenever people talked about good
    hunters, they said things like this, “That man is a really good hunter. He is
    just like Nimrod, the best hunter in the world.”
  ilo-ULB: Maysa isuna a maingel a mangnganop iti imatang ni Yahweh. Isu a naibaga
    a, “Kas kenni Nimrod, a maysa a maingel a mangnganop iti imatang ni Yahweh.”
  kpg-kpg: Mai di hagamaamaa Dimaadua, Nimrod guu hai tangada e iloo huoloo di puupuu
    mee, dela e helekai ai nia daangada, “Dimaadua gi heia goe gii hai be Nimrod dela
    e iloo huoloo di puu mee!”
  uig-ARA: ئۇ پەرۋەردىگارنىڭ ئالدىدا كۈچتۈڭگۈر ئوۋچى بولدى؛ شۇ سەۋەبتىن «پالانچى بولسا
    نىمرودتەك، پەرۋەردىگارنىڭ ئالدىدا كۈچتۈڭگۈر ئوۋچى ئىكەن» دېگەن گەپ تارقالغان.
  bsp-bsp: 'Nimrodu ɛnayɔnɛ wəpɛn korgba nde fɔr ya Kanu Kəpɔŋ kiriŋ. Ti tɔ alokɛnɛ:
    «Pəmɔ Nimrod, korgba kəpɛn nde fɔr ya Kanu Kəpɔŋ kiriŋ.»'
  mbs-mbs: Ontò sikandin metomawan egpemanà pineokit te tabang te Timanem, aw yan
    se doun te eg-ikagi den se menge otaw, “Inangen ka peden te Timanem ontò metomawan
    egpemanà iling ki Nimrod.”
  tof-tof: 'Wa ta wirri arrak pam yarilürr ⌊Lodón⌋ obzek kwata, da i igósidi bóktan
    kwarilürr pambóka wagó: “Wa Nimrrodzan arrak pama Lodón obzek kwata.”'
  sus-sus: Nimirodi man findi koyinma belebele ra Alatala ya i. Mixie nu a falama,
    «Koyinma belebele nan Nimirodi ra Alatala ya i.»
  pon-2006: Sang ni kupwur kalahngan en KAUN-O e wiahla sounkesik koahiek men, iei
    kahrepen aramas akan ar kin nda, “KAUN-O en ketin kupwurei komwi pwe komwi en
    wiahla sounkesik koahiek men duwehte Nimrod!”
  jae-jae: Eŋ kêtu ŋac lêma gwadaŋa towae gêmoa Apômtau laŋônêmŋa. Kêtu tonaŋŋa biŋdêm
    laŋgwa gêc gebe “Kêtôm Nimrod, taŋ kêtu ŋac lêma gwadaŋa towae gêmoa Apômtau laŋônêmŋa.”
  ksd-ksd: 'A ngala na tena nirovoi ta ra mata i ra Luluai; kari a vatavatang dari:
    A ngala na tena nirovoi ta ra mata i ra Luluai da Nimrod.'
  tur-YTC: Yahve’nin önünde güçlü bir avcıydı. Bu nedenle, “Yahve'nin önünde Nimrod
    gibi güçlü bir avcı” denir.
  bel-N: 'Ён быў магутны паляўнічы перад абліччам ГОСПАДА. Таму кажуць: “Як Німрод,
    магутны паляўнічы перад абліччам ГОСПАДА”.'
  grc-BRENT: Οὗτος ἦν γίγας κυνηγὸς ἐναντίον Κυρίου τοῦ Θεοῦ· διὰ τοῦτο ἐροῦσιν, ὡς
    Νεβρὼδ γίγας κυνηγὸς ἐναντίον Κυρίου.
  ind-AYT: Dia adalah pemburu yang perkasa di hadapan TUHAN. Karena itu, orang-orang
    berkata, “Seperti Nimrod, pemburu yang perkasa di hadapan TUHAN.”
  lid-lid: ma na seben ta Kindrei badeh iy badeh asahan ndramak ta bwisir ta katin
    haka, eme ya iri lau anya, “Kindrei badeh kabwidi ou kasahan ndramak ta bwisir
    ta katin haka ki le buku Nimrot!”
  nya-nya: Iye anali mlenje wamphamvu kwambiri pamaso pa Yehova; nʼchifukwa chake
    anthu ali ndi chisudzo, chakuti, “Ndiwe mlenje wamphamvu kwambiri pamaso pa Yehova
    monga Nimurodi.”
  hrv-hrv: 'Voljom Jahve bio je silan lovac. Zato se veli: “Kao Nimrod, silan lovac
    voljom Jahve.”'
  mps-mps: Te Yawego gesabide te Nimrot te hasa gegebo sę mu koneai bidi pedelai.
    Tama te bidi augwaligo te po wali, “Te bidi aga te Nimrot tiwai tama dao. Te Yawego
    gedude aga te hasa dabe gegabo bomai bidi mu pedelai dao.”
  llg-llg: Ndia lanin neme LAMATUAK mai, losa ndia boe oo, dadik manasombu banda fo
    ana seli. Huu ndia, de hataholi la lateme kokolak lae, “Ela ana dadik mana sombu
    malelak leo Nimrod, fo ana hambu ndia ana selin neme LAMATUAK mai.”
  tpi-tpi: Bikpela i givim strong long Nimrot na em i kamap saveman tru bilong painim
    abus. Olsem na taim ol man i laik givim biknem long ol arapela, ol i save tok,
    “Dispela man em i olsem Nimrot. Bikpela i givim strong long Nimrot na em i kamap
    saveman tru bilong painim abus.”
  dan-1931: 'Han var en vældig Jæger for HERRENS Øjne; derfor siger man: “En vældig
    Jæger for HERRENS Øjne som Nimrod.”'
  vie-OVCB: 'Ông săn bắn dũng cảm trước mặt Chúa Hằng Hữu. Phương ngôn có câu: “Anh
    hùng như Nim-rốt, săn bắn dũng cảm trước mặt Chúa Hằng Hữu.”'
  lbk-lbk: Nenfalin siya ay nalaing ay omaanop khapo isnan fachang Dios Apo. Siya
    nan khotok nan mangmangwaniyan nan takho, “Khab-en koma Dios Apo sik-a ay nalaing
    ay omaanop ay kag ken Nimrod!”
  guj-2017: તે યહોવાહની આગળ બળવાન શિકારી હતો. એ માટે કહેવાય છે કે, “નિમ્રોદ યહોવાહની
    આગળ બળવાન શિકારી જેવો હતો.”
  byr-byr: '@see-verse:GEN.010.008'
  awx-awx: Yawetä Nimrotde natdetdelu nomän imän, kälawu buläkän sipmäkakut. Ile tiwän
    using yäkaying. “Yawele kayine äminu uläpä Nimrotdä bimä nomän sipmänggak,” yangun.
  pon-2006A: Sang ni kupwur kalahngan en KAUN-O e wiahla sounkesik koahiek men, iei
    kahrepen aramas akan ar kin nda, “KAUN-O en ketin kupwurei komwi pwe komwi en
    wiahla sounkesik koahiek men duwehte Nimrod!”
  por-BRBSL: 'Ele foi um poderoso caçador antes de Yahweh. Por isso se diz: “como
    Nimrod, um poderoso caçador antes de Yahweh”.'
  cth-cth: Ahni teh BAWIPA hmalah thakasaipounge lah ao. Hatdawkvah, BAWIPA hmalah
    thaonae hoi moikathaipounge Nimrod patetlah ouk ati awh.
  twi-twi: Na ɔyɛ ɔbɔmmɔfo kɛse a Awurade ahyira no, na wɔbɔ ne din ka asɛm. Na obiara
    a ɔyɛ akokodurusɛm no, wɔde no toto Nimrod a na ɔyɛ ɔbɔmmɔfo kɛse a Awurade ahyira
    no no ho.
  hlt-hlt: Anih te BOEIPA mikhmuh ah sayuep hlangrhalh la a om van dongah, “BOEIPA
    hmai ah sayuep hlangrhalh Nimrod van ni,” a ti.
  tbz-SIM: Nɛmmudoti do tú opɑɑwɑɑ̀ ndiɛwè nwe kɛ̀ ti Yiɛ̀ nKuyie nwùó. Dɛɛ̀ te kɛ̀
    bɛ̀ ɔ̃ɔ̃ yĩ́ ti Yiɛ̀ nKuyie ndɑ teennɛ̀ kɑ̀ɑ ntú opɑɑwɑɑ̀ ndiɛwè Nɛmmudoti do
    dòmmɛ̀.
  msy-2020: Ezɨ Ikiavɨra Itir God gavgavim isa Nimrot ganɨngizɨma an asɨziba burir
    fofozir ekiam iti. Kamaghɨn gumazamiziba ziar ekiam munav danɨngasa, kamaghɨn
    mɨgei, “Gumazir kam a Nimrotɨn mɨraram ami. Ikiavɨra Itir God gavgavim Nimrot
    ganɨngizɨma, ana asɨziba buriamin fofozir ekiar aghuim iti.”
  txq-txq: Ndia ta hohoꞌan hambun numa MANETUALAIN mai, losa ana oo dadi neu mana
    sombu ta hohoꞌak mateꞌen boe. Huu naa de hatahorir rasiꞌe kokolak rae, “Naa fo
    o dadi muu mana sombu ta hohoꞌak sama leo Nimrod, fo ana hambu ndia ta hohoꞌan
    numa MANETUALAIN mai.”
  aaz-aaz: In maꞌtanin naan amneemn ii naꞌko UISNENO, tar antea in nfain aseok reok
    goes. Etun sin ntekan nee te, nak, “Maut he ho mjair aseok reok goes on reꞌ naiꞌ
    Nimrot, reꞌ napein in maꞌtain ee naꞌko UISNENO.”
  dop-dop: 'Tɑcɑɑ sǝnɑ-ɩ kɛ́ nɑ ɩ́ pǝsɩ yɛllɑɑ tɑɑ yɛllʋ. Pǝ tɔɔ kɛ́ pɑ tukɑɣɑ ɩtuule
    kɛ wɑɑtʋ ɩnɩ sɩ: Tɑcɑɑ ɩ́ yele nɑ ń pǝsɩ yɛllɑɑ tɑɑ yɛllʋ ɩsɩɩ Nimloti.'
  azb-azb: Nəmrud Rəbbin önündə mahir bir ovçu idi, buna görə də xalqın arasında «Rəbbin
    önündə Nəmrud kimi mahir ovçu» sözü deyilir.
  eng-DBY: He was a mighty hunter before Jehovah; therefore it is said, As Nimrod,
    the mighty hunter before Jehovah!
  hin-2017: वही यहोवा की दृष्टि में पराक्रमी शिकार खेलनेवाला ठहरा, इससे यह कहावत चली
    है; “निम्रोद के समान यहोवा की दृष्टि में पराक्रमी शिकार खेलनेवाला।”
  wol-KYG: 'mu doonoon rëbbkat bu maga mag. Looloo waral ñu naan: «Mbete Namróot,
    rëbbkat bu maga mag ba.»'
  swp-swp: Ia tauailoea saesaena GUIAU matana eai; arinai ede se ribaei si ene, “Doha
    Nimoroda, tauailoea saesaena GUIAU matana eai.”
  bjr-bjr: Karaambaiqa dadaaqufanoo mifa amudaanai qimasee uaqee marufa marinau. Miqi
    marunara faiqí anaasee maaqi qimasee akaqausara qimariqau. Karaambaiqa fannoo
    ani Nimarooda fara foora kaaqa amudaanai qimasee uaqee mari fara foora maisaannoo.
  eng-YLT: he hath begun to be a hero in the land; he hath been a hero in hunting
    before Jehovah; therefore it is said, 'As Nimrod the hero [in] hunting before
    Jehovah.'
  heg-NTPO: Un in muun isi ka maa deng AMA LAMTUA. Un kon daid atuil in lono-poa hmukit
    man muun isi. Undeng na le taom atulis aa noan, “Nang le ku daid atuil in lono-poa
    hmukit man muun isi banansila el Nimrod, man haup un in muun-tes sa deng AMA LAMTUA.”
  ptu-ptu: 'Napasilolem DEBATA kamatittaam, nasuhum mendadi mesa to matitta moasu
    lambi'' si naua tau: “La susi hako too Nimrod matitta dio olona DEBATA moasu.”'
  bzd-NTPO: 'Jehová ttö̀ wa Nimrod dör yëria poë. E'' kue̱ki̱ ttè i'' menea̱t se''
    a̱: “Be'' dör yëria poë Skëköl ttö̀ wa we̱s Nimrod es.”'
  kwf-kwf: KaidaꞋi Ꞌoro na Iawe nia kwaiꞋafi ana, ma nia ta ngwae talingaꞋi logo fuana
    lululana ru ꞋaeꞋaela ki fuana Ꞌanilana, nia neꞋe leleka ka dao Ꞌi taꞋena, ngwae
    ki kira ka fata Ꞌuri, “Nau ku foꞋo Ꞌiri na Iawe ke baꞋa kwateꞋo ta ngwae talingaꞋi
    fuana lululana ru ꞋaeꞋaela kwasi ki, diꞋia sa Nimrod ba Ꞌi naꞋo.”
  eng-WYC-2017: and he was a strong hunter, or oppressor, of men before the Lord;
    of him a proverb went out, As Nimrod, a strong hunter before the Lord.
  eng-WMBB: He was a mighty hunter before the LORD. Therefore it is said, “like Nimrod,
    a mighty hunter before the LORD”.
  spp-spp: Maa mpyi lùuzupege. Lire kurugo, pi mpyi maha ŋko na mucyiin'à pyi lùuzupege
    Nimirɔdu fiige.
  aey-aey: Uqa Tibud amegna dool qocnu ijanca calen. Eunu je oso odi madegina, “Nimrod
    cinigwe dool qoc dana ijanca Tibud amegna,” egina.
  urd-GVH: रब के नज़दीक वह ज़बरदस्त शिकारी था। इसलिए आज भी किसी अच्छे शिकारी के बारे
    में कहा जाता है, “वह नमरूद की मानिंद है जो रब के नज़दीक ज़बरदस्त शिकारी था।”
  rug-rug: Koasa vinaritokae te Zihova, asa si keke ṉati tie hukue, meke gua asa si
    zama sari na tinoni, “Mani la e Zihova tavete guni nigo e Nimirodi pude na ṉati
    tie hukue.”
  gaz-gaz: Innis fuula Waaqayyoo duratti adamsaa jabaa ture; kanaafuu, “Fuula Waaqayyoo
    duratti adamsaa jabaa akka Naamruudi” jedhame.
  fra-LSG: 'Il fut un vaillant chasseur devant l’Éternel; c’est pourquoi l’on dit:
    Comme Nimrod, vaillant chasseur devant l’Éternel.'
  yal-yal: Nimirodi fan, donso gbeen nan yi a ra Alatala yɛɛ ra yi. Nanara, muxune
    a falama, e naxa, “I luxi alo Nimirodi, donso gbeen nan yi a ra Alatala yɛɛ ra
    yi.”
  gum-gum: 'Truibe Jehováwei merrab kaambu ushameran pasraarøb kemøramibe ke piaig
    lataig købig køn. Inchawei misaabe treeg taig tøgar købig køn: “Jehováwei merrab
    kaambu ushameran pasraarøb kemøramigwan larrø may kemørammaybe, Nimrod lataig
    køn” cha.'
  iou-iou: Yawetä täŋkentäŋ imiŋirän tom däpmäkta intäjukun ämata itkuk. Mebäri unita
    äma kehäromi ätuta U Nimrot bumik, Yawetä täŋkentäŋ imiŋirän tom däpani ärowani
    itkuko u yäŋ yäwet täkaŋ.
  haw-1868: 'He kanaka koa ia i ka hahai holoholona imua o Iehova: nolaila i oleloia''i,
    E like me Nimeroda ka mea koa loa, ka hahai holoholona imua o Iehova.'
  arb-NAV: 'كَانَ صَيَّاداً عَاتِياً أَمَامَ الرَّبِّ، لِذَلِكَ يُقَالُ: «كَنِمْرُودَ
    جَبَّارُّ صَيْدٍ أَمَامَ الرَّبِّ».'
  adz-adz: Arangan isu garam bangi tatiꞌ yunga apu imingꞌ Yawe maranggan. Ibinigi
    da garam nida tsarifa mangan i bingan tsiraꞌ, da inang da ini binaꞌ, “Garam igi
    isu bangi tatiꞌ yunga apu imingꞌ Yawe maranggan isangꞌ Nimrod.”
  ewe-ewe: Enye adela xɔŋkɔ aɖe si Yehowa yra, eye ame geɖewo kafunɛ. Amewo ɖia ɖase
    tso ame bubuwo ŋu be wole “abe Nimrɔd, adela xɔŋkɔ si Yehowa yra la ene.”
  nuy-nuy: Naagi-yung ni-yanggi-yinyung niilhagalharrmangi-yinyung wubani-yung a-yalaj,
    naagi-yung walajung-bindiyung. Marri na-Yawei niga ni-marrbuy. Wudanila-wala warra-wurru-wurruj
    warruburru-yung wurru-yamana anaani-yung ana-lhaawu, “Naadagu nguynju na-Nimrod-jii,
    naadagu walajung-bindiyung, marri na-Yawei ni-marrbuy.”
  eng-LEE: 'He was a mighty hunter before the Lord: wherefore it is said, Even as
    Nimrod, a mighty hunter before the Lord.'
  dji-dji: Nyani djambatj mirrpm maypilgi milbimirri Godang Yawayang, marrga yulpili
    djin wanginy giriny nyanngangi djin bininy giriny, “Miri Nimrut, mirrpm djambatj
    maypilgi milbimirri Godang Yawayang.”
  gvn-gvn: '@see-verse:GEN.010.008'
  nna-nna: Kuwiyimartapa yija paliny. Yarti wurrarnikinyiyalu palinyku, “Nyungu pirirri
    Nimrod-kapali, kuwiyimarta yija, Ngarrka juji-jujinakata.”
  asm-FB: যিহোৱাৰ সন্মুখত তেওঁ আছিল এজন পৰাক্ৰমী চিকাৰী। সেইবাবে তেওঁৰ তুলনা দি এই
    লোক-প্রবাদ আছে, “নিম্রোদৰ নিচিনা, যিহোৱাৰ সন্মুখতো এজন পৰাক্রমী চিকাৰী।”
  sus-A: نِمِرٌدِ مَن قِندِ كٌيِنمَ بٍلٍبٍلٍ رَ عَلَتَلَ يَ عِ. مِشِيٍ نُ عَ قَلَمَ،
    «كٌيِنمَ بٍلٍبٍلٍ نَن نِمِرٌدِ رَ عَلَتَلَ يَ عِ.»
  fra-SBL: 'Il fut un puissant chasseur devant Yahvé. C''est pourquoi on dit : « comme
    Nimrod, un puissant chasseur devant Yahvé ».'
  hbo-hbo: הֽוּא־הָיָ֥ה גִבֹּֽר־צַ֖יִד לִפְנֵ֣י יְהוָ֑ה עַל־כֵּן֙ יֵֽאָמַ֔ר כְּנִמְרֹ֛ד
    גִּבֹּ֥ור צַ֖יִד לִפְנֵ֥י יְהוָֽה׃
  shp-NTPO: 'Ibon shinanman imaara, Nimrod ikonbires yoinanin mecha iká iki. Jaskara
    yoiira ikanai: “Mia Ibon imabanon, Nimrod iní keská ikonbires, yoinanin mecha
    iki”, ikibo.'
  eng-WYCLIFFE: and he was a strong huntere of men bifore the Lord; of hym a prouerbe
    yede out, as Nemroth, a strong huntere bifore the Lord.
  pjt-pjt: Panya Mayatja Godalu palunya witulyanu kukaputju puḻka mulapa nyinanytjaku,
    kaya nyara palulanguṟu aṉangu tjuṯangku tjakangku wati kukaputju nyakula wangkapai
    nyanga alatji, “Nyuntu wati panya Nimaṟatanya puṟunypa kukaputju puḻkanya, panya
    Godalu nyuntunya Nimaṟatanya puṟunypa witulyananyi.”
  cwe-cwe: Kakala galu wa kusaka wanyama haulongozi ha Mndewa Mulungu, lekamana wanhu
    wolonga, “Uwe fana Nimulodi yakalile galu wa kusaka haulongozi ha Mndewa Mulungu.”
  bgs-bgs: Katig sikandin ágpanà ukit ka tabang katô Áglangngagán. Purisu ágkagi tô
    mga manubù, na mà dan, “Mólà pa ka imun ka katô Manama na katig ágpanà iring ki
    Nimrod.”
  kik-kik: Aarĩ mũguĩmi warĩ hinya mbere ya Jehova; na nĩkĩo kwĩragwo atĩrĩ, “O ta
    Nimurodi, mũguĩmi ũrĩ hinya mbere ya Jehova.”
  ksr-ksr: 'Iinoŋ Pombaa jaasewaŋanoŋ borojaŋ eja kotiga laligorotiwaajoŋ ama qaa
    saaŋa kokaeŋ jeŋkeju: “Moŋnoŋ Pombaa jaasewaŋanoŋ Nimrod kaaŋa borojaŋ eja kotiga
    kolooja.”'
  omb-omb: Ngeie a tangaloi huire mo muremure lo gotegote bigi lo vavai Huqe me a
    tangaloi ram mo veve huri ve, “Mwerei Nimrod a tangaloi huire u gilu garea siu
    u muremure lo gotegote bigi lo vavai Huqe.”
  fra-NCL: 'Ce fut un vaillant chasseur devant Yahweh ; c’est pourquoi l’on dit :
    « Comme Nemrod, vaillant chasseur devant Yahweh. »'
  cek-AK: Anih loe Angraeng hmaa ah thacak, moi kaat kop kami ah oh; to pongah kaminawk
    mah, Angraeng hmaa ah thacak, moi kaat kop Nimrod baktiah, tiah ruici to thuih
    o.
  xla-xla: Epame ya꞉tapo God mila꞉pi tle ka꞉pi dlowe alisisi siyomalalo halaiyo. Epapedeme
    yuta ipo atlapo, “Nimlod some God mila꞉pi tle ka꞉pi dlowe alisisi siyomalalo halane,”
    depo.
  cuk-cuk: 'Nimrod, Bab-Jehová-nabir-egi-binsasadba sapurba ibmar-maked-dule gusad.
    A-ulale, weyob-sogleged: “Dule-Nimrodʼyob ibmar-maked-duleye.”'
  uig-CYR: У Пәрвәрдигарниң алдида күчтүңгүр овчи болди; шу сәвәптин «паланчи болса
    Нимродтәк, Пәрвәрдигарниң алдида күчтүңгүр овчи екән» дегән гәп тарқалған.
  tel-2017: అతడు యెహోవా దృష్టిలో పరాక్రమం గల వేటగాడు. కాబట్టి “యెహోవా దృష్టిలో పరాక్రమం
    కలిగిన వేటగాడైన నిమ్రోదు వలే” అనే నానుడి ఉంది.
  hat-BSA: 'Li te yon nonm fò nan fè lachas devan SENYÈ a. Akoz sa yo abitye di: “tankou
    Nimrod, yon nonm fò nan lachas devan SENYÈ a”.'
  kos-kos: Ke kasru lun LEUM GOD, el sie mwet sruh kosro pwengpeng, pa oru mwet uh
    ac fahk, “LEUM GOD Elan oru tuh kom in sie mwet sruh kosro pwengpeng oana Nimrod!”
  hbo-WLC: הֽוּא־הָיָ֥ה גִבֹּֽר־צַ֖יִד לִפְנֵ֣י יְהוָ֑ה עַל־כֵּן֙ יֵֽאָמַ֔ר כְּנִמְרֹ֛ד
    גִּבּ֥וֹר צַ֖יִד לִפְנֵ֥י יְהוָֽה׃
  ibo-ibo: Ọ bụ dike nʼịchụ nta, nʼihu Onyenwe anyị. Ọ bụ nke a mere e ji na-ekwu
    okwu na-asị, “Ị dị ka Nimrọd, dike nʼịchụ nta, nʼihu Onyenwe anyị.”
  ory-ory: ସେ ସଦାପ୍ରଭୁଙ୍କ ସାକ୍ଷାତରେ ପରାକ୍ରାନ୍ତ ବ୍ୟାଧ ହେଲା; ଏଣୁ ଲୋକମାନେ ଏପର୍ଯ୍ୟନ୍ତ
    ଏହି ଦୃଷ୍ଟାନ୍ତ କହନ୍ତି, “ସଦାପ୍ରଭୁଙ୍କ ସାକ୍ଷାତରେ ପରାକ୍ରାନ୍ତ ବ୍ୟାଧ ନିମ୍ରୋଦ୍‍ ତୁଲ୍ୟ।”
  chk-chk: 'Nge Nimrot eman chon tapweri man, pwal eman chon pwora mi ü ngeni Kot.
    Iei mine aramas ra apasa lon ar mwiitun: Eman mi usun chök Nimrot ewe chon tapweri
    man, pwal ewe chon pwora mi ü ngeni Kot.'
  ssd-ssd: Nu Suŋgoŋge turna le nu kanzerek taŋgo minna. Ta tuku nane afu naŋgine
    naŋgine teŋenmba sakade. Suŋgoŋge ne turnuwa le kanzerek taŋgo Nimrod suk minamŋgat
    ŋgade.
  rop-rop: en imbin nambawan hantingmen, dumaji YAWEI det trubala God bin oldei albumbat
    im. En ola pipul bin oldei tok, “Nimrod im nambawan hantingmen. En maitbi YAWEI
    garra meigim yumob jidan seimwei laik im du.”
  ukr-1871: 'Сей був велетень ловець перед Господом; тим і мовляли: як Нимрод, велетень
    ловець перед Господом.'
  eng-AOI: Yahweh helped him and so he was a very good hunter. That is why people
    say to each other today, “May Yahweh help you too, so that you can be a good hunter
    like Nimrod was long ago.”
  yon-yon: Ye kuu dingkan yemoon bi ye karub keroon, Yariman God ye murubia ari. Kwanikob
    yikareb yedmimaib “Nimrod dingkan biman Yariman God ye murubia ari areb kerime.”
    andimaib.
  bch-bch: Maron ipamatua ei ta iura kapei ngan ilonga masilau tibur aea pade. Toa
    bedaoa ta oangga gid panua tigera eaba eta kemi ngan ilonga masilau, eine tipakuru
    ngan ei bedane, “Maron ipamatua eaba toa ne ta iura kapei ngan ilonga masilau
    tibur aea mambe Nimrot.”
  deu-1951: 'Er war ein gewaltiger Jäger vor dem HERRN; daher sagt man: Ein gewaltiger
    Jäger vor dem HERRN wie Nimrod.'
  eng-JPS: 'He was a mighty hunter before the LORD; wherefore it is said: ''Like Nimrod
    a mighty hunter before the LORD.'''
  ubr-ubr: BADA an baibais emon on inat masono bo am an orot gagamin imatar, on mes
    sabu sebi kakafun sau, “Om orot iyafan Nimrod ba on unnat regai bo am an orot
    gagamin bag un matar.”
  srp-1865: 'Bješe dobar lovac pred Gospodom; zato se kaže: dobar lovac pred Gospodom
    kao Nevrod.'
  lug-lug: Yali muyizzi kkungwa, mu maaso ga Mukama, kyekyava kigambibwa nti, “Afaanana
    Nimuloodi omuyizzi kkungwa mu maaso ga Mukama.”
  heb-heb: הוא היה גבר ציד לפני יהוה על כן יאמר כנמרד גבור ציד לפני יהוה׃
  ben-IRV: তিনি সদাপ্রভুর সামনে শক্তিশালী শিকারী হলেন; তার জন্য লোকে বলে, সদাপ্রভুর
    সামনে শক্তিশালী শিকারী নিম্রোদের তুল্য।
  pan-pan: ਉਹ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਇੱਕ ਬਲਵੰਤ ਸ਼ਿਕਾਰੀ ਸੀ। ਇਸ ਲਈ ਕਿਹਾ ਜਾਂਦਾ ਹੈ, ਨਿਮਰੋਦ ਵਰਗਾ
    ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਬਲਵੰਤ ਸ਼ਿਕਾਰੀ।
  mwp-mwp: Nuy aypu lumepu nanga matha moeygoepa. Minguz kedha Awgadhan nuyn ibupuydhaypu,
    kedha zoenguz mabaygal kedha umamoeypu thanamun igalgoepa, ‘Awgadhaw woenab ngibiya
    kalmel a nuydh bangal ngibepa koey moegaw poeybane, a ngi bangal koey aypu lumaylayg
    ngoedhe kedha Nimrod midh.’
  mya-JVB: ထာဝရဘုရား ရှေ့ မှာ အားကြီး သော မုဆိုး ဖြစ်၏။ ထိုကြောင့်စကားပုံ၌ကား၊ ဘုရား
    ရှေ့ နိမ်ရောဒ ၊ အား ကြီးမုဆိုး ၊ ပြု လုပ်သည်လိုဟု စပ် ဆိုသတည်း။
  tte-O: Yaubada ana sagu koina iyamala tokeloya namwanamwasosina mwa iya kaiwena
    tem tomo yabo ana keloya inamwanamwa kani siwaloba, “Tomo bwaite iya besiele Nimlodi.”
  tbg-tbg: Noravano Kotiva vira quahama amitovaro viva voqama kero qaakau aantauvahi
    ari vau vaiintiva vaura. Viva minti vau vaiintiva vauvarora tiro, vira autuvano
    uritara kero vaumanta vaiinti nahenti nái vaintiara tiha, Ike, Noravano Kotiva
    nivata quahama nimitaira nevata Nimirotira aanante qaakau aantauvahi arivera,
    tenavu virara koqeve tiataarave ti vaura.
  hmo-hmo: Ia danu be labana tauna mai goada danu Lohiabada ena vairana dekenai, unai
    dainai taunimanima edia hereva ta ia gwau, “Labana tauna mai goada danu Lohiabada
    ena vairanai, Nimiroda bamona.”
  ata-ata: No anu xavi mo suꞌuli noxou IAUE, anu muxali loxo itema sou paipaa. Anu
    aloxo ne la sou ane ta mitema ivikala lexe, “IAUE molu ualusine mo sou naxali
    namitema sou paipaa loxo Nimuloti.”
  nfa-nfa: Aꞌèra na mai nèti LAMATUA, aa nèngu kahèi jꞌajꞌi dhèu dhu èra bia magèla
    badha. Nèti èèna ka, dhèu biasa peka na, “Sèna ka èu more dhèu dhu èra bia magèla
    badha, sèmi Nimrod, dhu abhu aꞌèra nèti LAMATUA.”
  urd-urd: ख़ुदावन्द के सामने वह एक शिकारी सूर्मा हुआ है, इसलिए यह मसल चली कि, “ख़ुदावन्द
    के सामने नमरूद सा शिकारी सूर्मा।”
  rus-SYN: 'он был сильный зверолов пред Господом Богом, потому и говорится: сильный
    зверолов, как Нимрод, пред Господом Богом.'
  cbt-NTPO: 'Nimorotoso Siniorori catahuarin ni''ton, pa''pi míso inantërin. Napoaton
    piyapi''sa nonpachinara pa''yatopi napocaiso'': “Siniorori Nimoroto catahuarin
    ni''ton, míso inantërin. Inapochachin quëmanta catahuainquën,” topi.'
  bqc-SIM: 'A dɛ Diiɛ toensa ũ. A yã́i tò wì mɛ: Lán Niũlodi dɛ toensa ũ Diiɛwa.'
  tcz-CHONGTHU: Hiche phat laiya chu vannoiya gamlen hat sakap them pen ahung hin,
    chule Pathen ging tah mi jong ana hi'e, hijeh chun mihon Nimrod banga gamlen hat
    sakapthem pen ahi tin aseiuve.
  mar-mar: तो परमेश्वरापुढे पराक्रमी शिकारी मनुष्य बनला. त्यामुळे “निम्रोदासारखा परमेश्वरापुढे
    पराक्रमी शिकारी” अशी म्हण पडली आहे.
  tcs-tcs: Wa. Wea da elp blo da AntapGod, Nimrod i bin kam prapa dedli man po anting,
    daswai ol pipol i spik, ‘Da AntapGod i meke yu prapa dedli man po anting wase
    Nimrod.’
  qub-qub: 'Nimrodga Tayta Dios yanapaptinmi yachacuycuran jirca animalcunata chariyta.
    Chaypitami rimaypis can: «Tayta Dios yanapaptin Nimrod cashanno animal chariyta
    yachan» nir.'
  bqp-bqp: 'Tofe sàamɛ Dikiri kĩnaa. A yã mɛ́ à tò òdi pi: Lákũ Nimlↄdu de tofe
    sà ũ Dikiri kĩnaa nà.'
  hat-hat: Se te yon gwo chasè devan Seyè a. Se poutèt sa yo di. Gwo chasè devan Bondye
    tankou Nimwòd.
  eng-BSB: He was a mighty hunter before the LORD; so it is said, “Like Nimrod, a
    mighty hunter before the LORD.”
  tod-tod: 'É ɠɛni ga doso wola Ɠɔoɠɔ GALAGI ɠaazu, naa ɠa é ba, a ɗa wo da ga:
    «Doso wolai Ɠɔoɠɔ GALAGI ɠaazu, eɠɛ Nimelɔde.»'
  eng-WEBPB: He was a mighty hunter before the LORD. Therefore it is said, “like Nimrod,
    a mighty hunter before the LORD”.
  kbq-kbq: Anumzamofo avurera knare harafa vahe fore huno mani'nea nere. E'ina'ma
    hu'negu menina vahe'mo'za rumofoma husga huntenakura, Nimroti kna vahe mani'ne
    hu'za nehaze.
  nhe-BL: 'Nochi tlacame quitocajmatiyayaj Nimrod huan quimatiyayaj para ica itlapalehuil
    TOTECO elqui se cuali tlapejquetl. Yeca quema tlacame quihueyitlaliyayaj se tlacatl,
    quiijtosquíaj: “yajaya itztoc queja Nimrod, se cuali tlapejquetl ica itlapalehuil
    TOTECO.”'
  bus-bus: 'Tofe sàmɛ Dii aɛzĩ. À yã bé à tò wè be: Lán Nimlↄdu dɛ tofe sà ũ Dii
    aɛzĩ nà.'
  gub-BL: Tupàn upytywàgatu Nihoz a'e. A'e rupi wiko uzemi'i kar ma'e ikàg ma'e romo.
    A'e rupi teko ko 'ar rehe har uze'eg nezewe uzeupeupe hehe a'e wà kury. — Eiko
    Nihoz zàwegatu nehe ty. Ta'e Tupàn upytywà a'e xe. A'e rupi wiko uzemi'i kar ma'e
    ikàg ma'e romo a'e, i'i uzeupeupe wà.
  eng-DRA: 'And he was a stout hunter before the Lord. Hence came a proverb: Even
    as Nemrod the stout hunter before the Lord.'
  knf-knf: 'Abi wo najan naweek ţi kadun ki Naşibaţi, ukaaŋ kë baji baji : « Awo ji
    Nemrod, najan naweek ţi kadun ki Naşibaţi. »'
