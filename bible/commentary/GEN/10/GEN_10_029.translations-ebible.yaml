verse: GEN.010.029
translations:
  mal-C: ഓഫീർ, ഹവീലാ, യോബാബ് ഇവരെല്ലാവരും യോക്താന്റെ പുത്രന്മാർ ആയിരുന്നു.
  deu-TKW: 'Ophir, Havila und Jobab: diese alle sind Söhne Joktans.'
  lin-lin: Ofiri, Avila mpe Yobabi. Bango nyonso wana bazalaki bakitani ya Yokitani.
  cbr-NT: Ofir Havilá 'imainun Jobab. Kamabi ënëkamax ka Joctánnën bëchikëkama 'iakëxa.
  eng-LSV: and Ophir, and Havilah, and Jobab; all these [are] sons of Joktan;
  bmu-bmu: Ofir, Hawila aka Jobab. Azi pakpak mi Joktangö nahönurupŋa.
  eng-GNV: 'And Ophir, and Hauilah, and Iobab: all these were the sonnes of Ioktan.'
  eng-WEBSTER: 'And Ophir, and Havilah, and Jobab: all these were the sons of Joktan.'
  nhw-BL: Ofir, Havila huan Jobab. Nochi ya ni itztoyaj iconehua Joctán.
  swh-ONEN: Ofiri, Havila na Yobabu. Hawa wote walikuwa wana wa Yoktani.
  bba-bba: kɑ Ofiri kɑ Hɑfilɑ kɑ Yobɑbu. Be kpurowɑ bɑ sɑ̃ɑ Yokutɑnin bibu.
  eng-KJVCPB: 'and Ophir, and Havilah, and Jobab: all these were the sons of Joktan.'
  cpy-cpy: Ofir, Javila, Job-ab. Maawoeni irikaete riitaki itomiite Joctán.
  mpx-mpx: Opil, Havila ge Yobab. He Yoktan tubutubunau i ola to.
  wbp-wbp: '@see-verse:GEN.010.028'
  luo-luo: Ofir, Havila kod Jobab. Jogo duto ne gin yawuot Joktan.
  meu-meu: bona Ofiri bona Havila bona Iobab. Ini iboudiai na Iokotan natuna.
  npi-ULB: ओपीर, हवीला योबाबका पिता बने ।
  yor-yor: Ofiri, Hafila àti Jobabu. Gbogbo àwọn wọ̀nyí ni ọmọ Joktani.
  emp-NTPO: Opir, Havila, Jobá sid̶a. Jũma maʌ̃gʌrãra Joctaʌ̃ warrarã basía.
  ind-ind: Opir, Hawila, dan Yobab. Itulah keturunan Yoktan.
  pes-OPCB: اوفیر، حویله و یوباب بود. اینان همه از نسل یُقطان بودند.
  ssx-ssx: Opa make Ha꞉pila make Dioba꞉be make koto damanu pa꞉ta꞉ haemeke wanda꞉halie.
    Iki paeyaota꞉ Diokotanima꞉ kini pea monduma꞉ monduma꞉ pieke wekiwandikina꞉ wekiwandikie.
  lcm-lcm: Opir, Avila na Iobab. Sukana na keve nat ang si Ioktan.
  aer-aer: '@see-verse:GEN.010.028'
  tgl-ULB: Ofir, Havila, at Jobab. Ang lahat ng mga ito ay anak ni Joktan.
  nop-nop: Ofil, Hawila eŋ Yobap. Meheki i hogohogok adi Yoktam’walaŋ mihiŋiye.
  kca-kca: Офир, Хавила пӑ Иовав. Щит иса Иоктан пŏхәт.
  cbu-NT: Opir, Hapir, Jobaba. Ashpamunsincha. Waatatssincha ichingarusin Jokatánarini
    wipa.
  hui-hui: Obialibi Habilalibi Yobabalibi uruni bibahendeore Yogodanahanda hono winiru
    howa ibu aguanene dege bu hene.
  wrs-wrs: Opirnind, Havilanind, Yopapnind. Yoktantindiva os phona,
  mya-mya: သြ​ဖိ​ရ​လူ​မျိုး၊ ဟ​ဝိ​လ​လူ​မျိုး​နှင့်​ယော​ဗပ်​လူ​မျိုး များ​ဖြစ်​ကြ​၏။
    ထို​လူ​မျိုး​အား​လုံး​တို့​သည်​ယုတ္တန် မှ​ဆင်း​သက်​လာ​ကြ​သည်။-
  cbi-NTPO: Ofir bain, Havilá bain, tsenmin Jobab bain. Kumuinchi entsala Joctán'
    na tene juwaala.
  bod-N: ཨོ་ཕིར། ཧ་བེ༌ལཱ། ཡོ་བཱབ་བཅས༌མཆེད་ཅིང་། དེ་ཐམས་ཅད་ཡོག་ཏན་གྱི་བུ་རྣམས་སོ།།
  wsk-wsk: Ophir, Havilah, se Jobab. Se imi suen la Joktan ko namarari wore nunga
    nunup.
  kkl-kkl: '@see-verse:GEN.010.028'
  sna-sna: Ofiri, Havhira naJobhabhi. Vose ava vakanga vari vanakomana vaJokitani.
  spa-BLM: Ofir, Havila y Jobab. Todos ellos eran hijos de Joctán.
  beu-beu: Ofir, Hawila, bot Yobab. Ing anga naung emangpi, Yoktan etabaning.
  cac-cac: vin̈aj Ofir, vin̈aj Havila yed' vin̈aj Jobab. Masanil eb' tic, a vin̈aj
    Joctán ay yuninal eb'.
  swh-ULB: Ofiri, Havila, na Yobabi. Hawa wote walikuwa wana wa Yoktani.
  bel-bel: Афіра, Хавілу і Ёвава. Усе гэтыя сыны Ёктанавыя.
  deu-ELBBK: und Ophir und Hawila und Jobab; diese alle waren Söhne Joktans.
  mbb-OT: Ofir, Havila, wey Jobab. Heini is langun, ne menge anak ni Joktan.
  msc-msc: '@see-verse:GEN.010.028'
  mal-2015: ശെബാ, ഓഫീർ, ഹവീലാ, യോബാബ് എന്നിവരെ ജനിപ്പിച്ചു; ഇവർ എല്ലാവരും യൊക്താന്റെ
    പുത്രന്മാർ ആയിരുന്നു.
  tuo-NT: Ofir, Havila, tojo nicã Jobab nicãrã niwã. Ãꞌrã nipeꞌtirã Joctán põꞌrã nicãrã
    niwã.
  gup-gup: '@see-verse:GEN.010.028'
  met-met: Opir, Habila xaung Yobap. Ding longgalo Yoktan garandi.
  gvs-gvs: Opira, Kevila be Yovava. Ame tauyadi Iyokitani natunao.
  rmc-rmc: o Ofir, o Chavilah the o Jobab. Kala savore hine le Joktanoskre čhave.
  nlg-nlg: Ophir, Havilah, ma Jobab. Gaira udolu raini na lei dalena Joktan.
  dgr-DOGNT: Ofır, Havılah eyıts'ǫ Jobab. Eyı hazǫǫ̀ Joktan weza agı̨ı̨t'e.
  pes-OPV: و اوفیر و حویله و یوباب را. این همه پسران یقطان بودند.
  ron-1924: пе Офир, пе Хавила ши пе Иобаб. Тоць ачештя ау фост фиий луй Иоктан.
  ben-OBCV: ওফীর, হবীলা ও যোববের বাবা। তারা সবাই যক্তনের বংশধর ছিলেন।
  lex-lex: Ofir, Hawila, Yobab. Hare honona rde, Yoktan duratni-waitni.
  rgu-rgu: Ofir, Hawila, ma Yobab. Basa sira nana Yoktan tititi-nonosi nara.
  som-som: 'iyo Oofir, iyo Xawiilaah, iyo Yoobaab: kuwaasu kulli waxay ahaayeen wiilashii
    Yoqtaan.'
  lat-VUC: 'et Ophir, et Hevila, et Jobab: omnes isti, filii Jectan.'
  aoi-aoi: iya Abura iya Yebila akwa ngawa Jawubaba. Wurrumurndakenene-ka warninikuwena
    Jakidena-langwa-da.
  eng-ASVBT: 'and Ophir, and Havilah, and Jobab: all these were the sons of Joktan.'
  mna-mna: '@see-verse:GEN.010.028'
  ita-1885: ed Ofir, ed Havila, e Iobab. Tutti costoro furono figliuoli di Ioctan.
  eng-LXXUP: and Ophir, and Havilah, and Jobab, all these were the sons of Joktan.
  eng-ULB: Ophir, Havilah, and Jobab. All these were the sons of Joktan.
  spa-VBL: Ofir, Javilá y Jobab. Todos estos fueron hijos de Joctán.
  fra-_FOB: Ophir, Havila, et Jobab. Tous ceux-là sont fils de Jockthan.
  mal-mal: ശെബാ, ഓഫീർ, ഹവീലാ, യോബാബ് എന്നിവരെ ജനിപ്പിച്ചു; ഇവർ എല്ലാവരും യൊക്താന്റെ
    പുത്രന്മാർ ആയിരുന്നു.
  urd-GVR: Ofīr, Hawīlā aur Yūbāb the. Yih sab Yuqtān ke beṭe the.
  suz-BL: ओफीर, हवीलाह नु योबाब आन आफ दुम्‍माक्‍त। मेको नेल्‍ल योकतन आ तौ बाक्‍मा
    बाक्‍त।
  ita-1927: Ofir, Havila e Jobab. Tutti questi furono figliuoli di Jokthan.
  ckb-ckb: ئۆفیر، حەڤیلا و یۆڤاڤ. هەموو ئەمانە کوڕانی یۆقتان بوون.
  eng-BBE: And Ophir and Havilah and Jobab; all these were the sons of Joktan.
  crx-NTPO: Ophir, Havilah, 'ink'ez Jobab. 'En ts'iyawh Joktan ooye'ke 'uhint'oh.
  kan-OKCV: ಓಫೀರ್, ಹವೀಲಾ ಹಾಗೂ ಯೋಬಾಬ್ ಹುಟ್ಟಿದರು. ಇವರೆಲ್ಲರೂ ಯೊಕ್ತಾನನ ಪುತ್ರರು.
  bbb-bbb: '@see-verse:GEN.010.028'
  tam-2017: ஓப்பீரையும், ஆவிலாவையும், யோபாபையும் பெற்றெடுத்தான்; இவர்கள் அனைவரும்
    யொக்தானுடைய மகன்கள்.
  spa-RV-1909: 'Y á Ophir, y á Havila, y á Jobad: todos estos fueron hijos de Joctán.'
  ron-BTF: Şi pe Ofir şi pe Havila şi pe Iobab, toţi aceştia au fost fiii lui Ioctan.
  eng-WEBP: Ophir, Havilah, and Jobab. All these were the sons of Joktan.
  eng-FBV: Ophir, Havilah, and Jobab. These were all sons of Joktan.
  nld-1939: 'Ofir, Chawila en Jobab: allen zonen van Joktan.'
  nch-BL: Ofir, Havila huan Jobab. Nochi ya ni eliyayaj iconehua Joctán.
  tfr-NTPO: Ofir, Javilá, Jobab. Epga uunkong Joctán wapga.
  vie-1934: Ô-phia, Ha-vi-la và Giô-báp. Hết thảy các người đó là con trai của Giốc-tan.
  hin-CV: ओफीर, हाविलाह और योबाब. ये सभी योकतान के पुत्र थे.
  eng-OURB: Ophir, Havilah, and Jobab. All these were the sons of Joktan.
  spa-BES: Y Ophir, y Havila, y Jobab; todos estos fueron los hijos de Joctán.
  tdx-tdx: i Ofire, i Khavilà, vaho Iobabe; songa tarira’ Ioktane.
  vid-vid: na Ofili na Havila na Yobabu. Awo weng'ha nawali wana wa Yokitani.
  pwg-pwg: Opiri, Havila ma Jobabi. Weni damsi kudubisi na Jokatan natunatuna.
  eng-OKE: 'and Ophir, and Chavilah, and Yobab: all these are the sons of Yoktan.'
  tha-KJV: โอฟีร์ ฮาวิลาห์ และโยบับ คนเหล่านี้เป็นบุตรชายทั้งหลายของโยกทาน
  por-BR-2018: 'E a Ofir, e a Havilá, e a Jobabe: todos estes foram filhos de Joctã.'
  bco-bco: Ofil, Hafila, a꞉la꞉ta꞉ga꞉ Yobab. Kalu i we tambo Yokdana꞉ sa꞉la꞉la꞉.
  deu-ELO: und Ophir und Hawila und Jobab; diese alle waren Söhne Joktans.
  ktm-ktm: Ofir, Havilah, pe Jobap. Su ndre sulo-on kuti nedun Joktan.
  caa-caa: y e Ofir y e Havilá y e Jobab. Pues tunor e gente era jax umaxtacobꞌ e
    Joctán.
  eng-WYC-2018: and Ophir, and Havilah, and Jobab; all these were the sons of Joktan.
  epo-epo: kaj Ofir kaj Ĥavila kaj Jobab. Ĉiuj ĉi tiuj estis filoj de Joktan.
  uig-PIN: Ofir, Ⱨawilaⱨ wǝ Yobab tɵrǝldi. Bularning ⱨǝmmisi Yoⱪtanning oƣulliri idi.
  beo-beo: Oufe, Ha:fila amola Youba:be. Amo huluane da Yogada:ne ea mano.
  tpi-OTNT: na Ofir na Havila na Jobap. Olgeta dispela man, ol i pikinini man bilong
    Joktan.
  hau-SA: Ofir, Hawila da Yobab. Dukan waɗannan ’ya’yan Yoktan maza ne.
  udu-udu: dhala Up̱ir mo dhala Hawiila mo dhala Yubab mo. Aris uni gwansani ’baar
    mo tani uni ta iya/ ma Yagthaan mo.
  uig-LAT: Ofir, Hawilah we Yobab töreldi. Bularning hemmisi Yoqtanning oghulliri
    idi.
  nde-nde: u-Ofiri, uHavila kanye loJobhabhi. Bonke laba babengamadodana kaJokithani.
  ton-ton: 'Mo ʻOfeli, mo Havila, mo Sopapi: ko e ngaahi foha eni kotoa pē ʻo Sokitani.'
  ces-1613: A Ofira, a Evila, a Jobaba; všickni ti jsou synové Jektanovi.
  eko-eko: Ofiiri, Havila na Yopaapu, ooshi apa aana a Yokitaani.
  nss-nss: iyapolo Sepa, Opir, Hawilah, pe Yopap. Ariyo kene ara ngala noru Yoktan
    hu.
  eng-WMB: Ophir, Havilah, and Jobab. All these were the sons of Joktan.
  tam-TCV: ஓப்பீர், ஆவிலா, யோபாப் ஆகியோரின் தகப்பன். இவர்களே யொக்தானின் மகன்கள்.
  ceb-ULB: Opir, Habila, ug Jobab. Silang tanan mga anak nga lalaki ni Joktan.
  mkn-mkn: Ofir, Hawila, deng Yobab. Dong samua ni, Yoktan pung turunan.
  pol-UBG: Ofira, Chawilę i Jobaba; ci wszyscy byli synami Joktana.
  agr-agr: Ofir, Havilá, Jobab aatus aajaku ainawai.
  kyc-kyc: Opiya Apila Jopape dusipa peparae mandeya.
  urd-GVU: اوفیر، حویلہ اور یوباب تھے۔ یہ سب یُقطان کے بیٹے تھے۔
  deu-1912: Ophir, Hevila und Jobab. Das sind die Kinder von Joktan.
  ntj-ntj: '@see-verse:GEN.010.028'
  row-row: Ofir, Hawila, ma Yobab. Basa se, Yoktan tititi-nonosi nara.
  kan-2017: ಹದೋರಾಮ್, ಊಜಾಲ್, ದಿಕ್ಲಾ, ಓಬಾಲ್, ಅಬೀಮಯೇಲ್, ಶೆಬಾ, ಓಫೀರ್, ಹವೀಲ, ಯೋಬಾಬ್ ಈ ಕುಲಗಳೆಲ್ಲಾ
    ಯೊಕ್ತಾನನಿಂದ ಹುಟ್ಟಿದವು.
  ena-ena: Mu Ofilɨ. Mu Havila. Mu Jobapɨ. Hulaŋ nɨbɨlaŋ Jokɨtan dɨ ninadinu laci.
  tgo-tgo: Opi, Havila, na Jobab. Thiyake thɨ rimbun weya Joktan.
  yap-yap: Ofir, Havilah, ngu Jobab. Yad urngin nrabad rok Joktan.
  tet-tet: Ofir, Hawila no Yobab. Sia hotu-hotu nia, Yoktan oan.
  hlt-MCSB: Ophir, Havilah, neh Jobab a sak. Te rhoek te Yawktawn kah a ca boeih ni.
  mdy-ETH: ዖፔሬ፥ ሃዊላና ዮባቤ ጌይንታዞንሢ ማዓዛ ዬያታ ቢያ ዮቅፃኔ ዜርፆኬ።
  twi-ASANTE: Ofir, Hawila ne Yobab.
  mwc-mwc: Ophir, Havila, ba Jobab ereonowasi Joktan natunatuna.
  bhl-bhl: Ofil, Kabila, Yobaw te. Aul muluwel banban bi Yoktan em muluwel ite.
  con-NTPO: Ofir, Havila toya'caen Jobab. Poiyi'cco tsendeccu tsu Joctán dutssiyendeccu.
  eng-WEBU: Ophir, Havilah, and Jobab. All these were the sons of Joktan.
  bnp-bnp: e Opir, e Havila, e Iobab. E huriki a bakovi nga, ria e tune Ioktan.
  wal-wal: Ofiira, Hawiilanne Yobaaba. Hageeti ubbaikka Yoqixaana attuma naata.
  mgh-mgh: Ofiri, Havilaa ni Yopapi. Ala othene ala yaari asaana a Yokitani.
  acu-NT: Ofir, Havila, tura Jobab. Nuka mash Joctána uchiri armiayi.
  spa-PDDPT: a Ofir, a Havila y a Jobab. Todos éstos fueron hijos de Joctán.
  gun-gun: Ofir, Havilá ha'e Jobabe ikuai. Ha'e va'e kuery ha'e javi ma Joctã ra'y
    kuery.
  agu-BL: Ofir, Havila tu Jobab. Cyakil cu'n yi e' wunaka'tz e' cu'n nitxajil Joctán.
  eng-PEV: and the Ofir mob, and the Havilah mob, and the Jobab mob.
  ilo-ULB: Ofir, Havila, ken Jobab. Amin dagitoy ket putot a lallaki ni Joktan.
  kpg-kpg: Ophir, Havilah mo Jobab. Digaula huogodoo ne hagadili mai Joktan.
  uig-ARA: ئوفىر، ھاۋىلاھ ۋە يوباب تۆرەلدى. بۇلارنىڭ ھەممىسى يوقتاننىڭ ئوغۇللىرى ئىدى.
  bsp-bsp: Ofir, Hawila, kɔ Yobab. Akaŋɛ fəp awut a Yoktan ŋanayi.
  mbs-mbs: Opir, Habila, aw Jobab. Menge batà i Joctan se kedita dan.
  tof-tof: Opirr, Abila, akó Yobab, tibiób pamkolpampükü. Ini blaman Zoktanón olmalbobatal
    kwarilürr.
  sus-sus: Ofiri, Hawila, nun Yobabo. Yokatan naxa na die birin sɔtɔ.
  pon-2006: Opir, Apila, oh Sopap. Irail koaros pwildohsang Sokdan.
  jae-jae: Opir, Hawila ma Jobab lasê. Lau samob tonec Joktan latui êsêac.
  ksd-ksd: ma Opir, ma Kavila, ma Iobab; go diat par ra umana natu i Ioktan.
  tur-YTC: Ofir, Havila ve Yoba'nın babası oldu. Bunların hepsi Yoktan'ın oğullarıydı.
  bel-N: і Афіра, і Хавіля, і Ёвава. Гэтыя ўсе — сыны Ёктана.
  grc-BRENT: καὶ Οὐφεὶρ, καὶ Εὑεϊλὰ, καὶ Ἰωβάβ· πάντες οὗτοι υἱοὶ Ἰεκτάν.
  ind-AYT: Ofir, Hawila, dan Yobab; semuanya adalah keturunan Yoktan.
  lid-lid: badu Opir, badu Habilah, ma hawe Jobap. Oro mari doh badeh nadu Joktan
    le.
  nya-nya: Ofiri, Havila ndi Yobabu. Onsewa anali ana aamuna a Yokitani.
  hrv-hrv: Ofir, Havila i Jobab. Sve su to sinovi Joktanovi.
  mps-mps: Ofir, Havila, me Jobap da. Te tigidali da, te Joktango ogwa dabe nogi dao.
  llg-llg: Ofir, Hawila, ma Yobab. Sila basa sala ia, Yoktan numbu-sadu nala.
  tpi-tpi: na Ofir na Havila na Jobap. Olgeta dispela man, ol i pikinini man bilong
    Joktan.
  dan-1931: Ofir, Havila og Jobab. Alle disse var Joktans Sønner,
  vie-OVCB: Ô-phia, Ha-vi-la, và Giô-báp. Đó là các con trai Giốc-tan.
  lbk-lbk: Ofir, Havila, ya Jobab. Nalpo am-in chana ken Joktan.
  guj-2017: ઓફીર, હવીલા અને યોબાબનો પિતા હતો. એ સર્વ યોકટાનના દીકરા હતા.
  byr-byr: '@see-verse:GEN.010.028'
  awx-awx: Ofir, Hawila äwä Jobap yang. Äminu aläkwäxu undä Joktande wawak.
  pon-2006A: Opir, Apila, oh Sopap. Irail koaros pwildohsang Sokdan.
  por-BRBSL: Ophir, Havilah, e Jobab. Todos estes foram filhos de Joktan.
  cth-cth: Ophir, Havilah, hoi Jobab,
  twi-twi: Ofir, Hawila ne Yobab.
  hlt-hlt: Ophir, Havilah, neh Jobab a sak. Te rhoek te Yawktawn kah a ca boeih ni.
  tbz-SIM: nɛ̀ Ofiidi nɛ̀ Afidɑɑ nɛ̀ Yobɑbu. Bɛmɔu mɛmmɛ bɛ̀ tu Yokitɑ̃ɑ̃ bí nyi.
  msy-2020: Ofir, Havila, ko Jobap. Gumazir kaba bar, me Joktanɨn otariba.
  txq-txq: Ofir, Hawila ma Yobab. Sira basa sara iar, Yoktan tititi-nonosin nara.
  aaz-aaz: naiꞌ Ofir, naiꞌ Habira, ma naiꞌ Jobap. Sin arsin reꞌ ia, naiꞌ Joktan in
    sufan.
  dop-dop: nɑ Ofii, nɑ Hɑfilɑ, nɑ Yopɑpɩ. Yɔkǝtɑŋ piyɑ ntɛ́ pɑ tǝnɑɣɑ mpʋ.
  azb-azb: Ofir, Xavila və Yovav törədi; bunların hamısı Yoqtanın oğulları idi.
  eng-DBY: 'and Ophir, and Havilah, and Jobab: all these were sons of Joktan.'
  hin-2017: 'ओपीर, हवीला, और योबाब को जन्म दिया: ये ही सब योक्तान के पुत्र हुए।'
  wol-KYG: ak Ofir ak Awila ak Yobab. Ñooñu ñépp di doomi Yogtaan yu góor.
  swp-swp: Opira, Havila eo Iobaba; gamagaridi ta Ioketana nanatunayao ede.
  bjr-bjr: '@see-verse:GEN.010.028'
  eng-YLT: and Ophir, and Havilah, and Jobab; all these [are] sons of Joktan;
  heg-NTPO: Ofir, Hawila nol Yobab. Oen totoang niam, Yoktan in hua-koet sii.
  ptu-ptu: Ofir, Hawila, anna Yobab. Ingganna ia too pessubunna Yoktan.
  bzd-NTPO: Ofir, Havilá, ena Jobab. E'pa ko̱s dör Joctán ala'r.
  kwf-kwf: sa Ofir, sa Havila, ma sa Jobab. Na ngwaꞋi toꞋa neꞋeri kira koꞋo bora ana
    fuuꞋi ngwae kira futa maꞋi ana sa Joktan.
  eng-WYC-2017: and Ophir, and Havilah, and Jobab; all these were the sons of Joktan.
  eng-WMBB: Ophir, Havilah, and Jobab. All these were the sons of Joktan.
  spp-spp: ná Ofiri, ná Kyavila, ná Yobabu. Ɲyɛ pire puni pi ɲyɛ Yokitan tùluyi.
  aey-aey: Ofia, Hawila, Jobabca. Dan eu age eu Joktan melahul.
  urd-GVH: ओफ़ीर, हवीला और यूबाब थे। यह सब युक़तान के बेटे थे।
  rug-rug: Opira, Havila, meke e Zobabi. Doduru arini si gore mae guadi koe Zokitani.
  gaz-gaz: Oofiir, Hawiilaa fi Yoobaabin dhalche. Warri kunneen hundinuu ilmaan Yooqxaanii
    ti.
  fra-LSG: Ophir, Havila et Jobab. Tous ceux-là furent fils de Jokthan.
  yal-yal: nun Ofiri nun Xawila nun Yobabo. Ne birin baba nan yi Yokatan na.
  gum-gum: Ofirwan køben, Havilan køben, Jobabwan køben tøgaguig købig køn. Iiløbe
    kerriguba tru Joctánwei nusrkalø kuig køn.
  iou-iou: '@see-verse:GEN.010.028'
  haw-1868: 'O Opira, o Havila, a o Iobaba: o lakou nei a pau na keikikane a Ioketana.'
  arb-NAV: وَأُوفِيرَ وَحَوِيلَةَ وَيُوبَابَ. وَهَؤُلاءِ جَمِيعُهُمْ أَبْنَاءُ يَقْطَانَ.
  adz-adz: '@see-verse:GEN.010.028'
  ewe-ewe: Ofir, Havila kple Yobab. Ame siawo katã nye Yoktan ƒe viŋutsuwo.
  nuy-nuy: Ophir, Havilah, Jobab. Durru-yung wurru-burri-yinyung ana-lhal, wurru-lhamaynjini
    na-Joktan-gala.
  eng-LEE: And Ophir, and Havilah, and Jobab; all these were the sons of Joktan.
  dji-dji: '@see-verse:GEN.010.028'
  nna-nna: Ophir, Havilah, Jobab. Nyarrarrangu wiyirr Joktan-ja.
  asm-FB: ওফীৰ, হবীলা আৰু যোবব; এইলোক সকলোৱেই যক্তনৰ সন্তান।
  sus-A: عٌقِرِ، هَوِلَ، نُن يٌبَبٌ. يٌكَتَن نَشَ نَ دِيٍ بِرِن سْتْ.
  fra-SBL: Ophir, Havilah et Jobab. Tous ceux-là étaient fils de Joktan.
  hbo-hbo: וְאֶת־אֹופִ֥ר וְאֶת־חֲוִילָ֖ה וְאֶת־יֹובָ֑ב כָּל־אֵ֖לֶּה בְּנֵ֥י יָקְטָֽן׃
  shp-NTPO: Ofir, Havila jainoax Jobab. Jatíbi jabora Joctánman bakebo iká iki,
  eng-WYCLIFFE: alle these weren the sones of Jectan.
  pjt-pjt: '@see-verse:GEN.010.028'
  cwe-cwe: na Ofili na Havila na Yobabu. Wawo wose wakala welesi wa Yokitani.
  bgs-bgs: si Opir, si Habila, asta si Jobab. Mga gabatà i Joctan tô langun dan.
  kik-kik: na Ofiri, na Havila, na Jobabu. Acio othe nĩo maarĩ ariũ a Jokitani.
  ksr-ksr: Oofir, Hawila ano Joobab. Eja kuuya ii Joktambaa meraurutaga.
  omb-omb: Obir, Havila, mei Jobab. Ngere hi doluegi renetui Joktan.
  fra-NCL: Ophir, Hévila et Jobab. Tous ceux-là sont fils de Jectan.
  cek-AK: Ophir, Havilah hoi Jobab cungkung ah oh; nihcae boih loe Joktan ih caa ah
    oh o.
  xla-xla: epo Opil, epo Habila, epo mosukuluye Yobabpo. Epedeme opa hapuloma iwoloye
    Yokotan ya꞉ akimlalapo.
  cuk-cuk: Ofir, Havila, degi, Jobab. Wemar belagwapa, Joctán-machimala gued.
  uig-CYR: Офир, Һавилаһ вә Йобаб төрәлди. Буларниң һәммиси Йоқтанниң оғуллири еди.
  tel-2017: ఓఫీరు, హవీలా, యోబాబులు పుట్టారు.
  hat-BSA: Ophir, Havila ak Jbab. Tout sa yo te fis pou Jokthan.
  kos-kos: mwet Ophir, mwet Havilah, ac mwet Jobab. Elos inge nukewa pa fwil natul
    Joktan.
  hbo-WLC: וְאֶת־אוֹפִ֥ר וְאֶת־חֲוִילָ֖ה וְאֶת־יוֹבָ֑ב כָּל־אֵ֖לֶּה בְּנֵ֥י יָקְטָֽן׃
  ibo-ibo: Ọfịa, Havila na Jobab. Ndị a niile bụ ụmụ ndị ikom Joktan.
  ory-ory: ଓ ଓଫୀର ଓ ହବୀଲା ଓ ଯୋବବ୍‍, ଏହି ସମସ୍ତ ଯକ୍ତନ୍‍ର ସନ୍ତାନ।
  chk-chk: chon Ofair, chon Hawila me chon Jopap. Ir meinisin mwirimwirin Joktan.
  ssd-ssd: '@see-verse:GEN.010.028'
  rop-rop: Ofiya, Habila en Jobab.
  ukr-1871: Та Офира, та Гавилу, та Йовава. Всї ʼці сини Йоктанові.
  eng-AOI: Ophir, Havilah and Jobab. They were all Joktan's sons.
  yon-yon: Ofir yoom Havila yoom Yobab yoom kwane wanaboon. Yi korem kuu Yoktan ye
    karub dana.
  bch-bch: ga Opir ga Avila ga Iobap. Gid panua toa ne, gid Ioktan ele gergeu.
  deu-1951: Ophir, Chavila und Jobad; diese alle sind Söhne Joktans.
  eng-JPS: and Ophir, and Havilah, and Jobab; all these were the sons of Joktan.
  ubr-ubr: Ophir, Havilah a Jobab. Atonio osi engon on Joktan nanatun orot wawan agirin
    wat.
  srp-1865: I Ufira i Evilu i Jovava; ti svi bjehu sinovi Jektanovi.
  lug-lug: ne Ofiri, ne Kavira ne Yobabu; bano bonna baali batabani ba Yokutaani.
  heb-heb: ואת אופר ואת חוילה ואת יובב כל אלה בני יקטן׃
  ben-IRV: ওফীর, হবীলা ও যোববের বাবা হলেন। এরা সবাই যক্তনের ছেলে।
  pan-pan: ਓਫੀਰ, ਹਵੀਲਾਹ ਅਤੇ ਯੋਬਾਬ ਜੰਮੇ। ਇਹ ਸਾਰੇ ਯਾਕਤਾਨ ਦੇ ਪੁੱਤਰ ਸਨ।
  mwp-mwp: Opiralgal, Abilalgal, a Zobabalgal. Wa, itha mura Zoktanoengu pawpa kupar
    palaydhin.
  mya-JVB: ဩဖိရ ဟဝိလ ၊ ယောဗပ် ၊ ဤ သူအပေါင်း တို့ သည် ယုတ္တန် သား ဖြစ်သတည်း။
  tte-O: Opili, Abila yo Yobabi. Na yanuwane tomonliyaone siya tubuli Yokitani.
  tbg-tbg: Ofiaavave, Havilaavave, Jobaapivave, vaura. Vika ekaa Jokitaanira maaqunavu
    vaura.
  hmo-hmo: bona Opiri bona Havila bona Iobaba. Inai ibounai be Iokatana ena natuna.
  ata-ata: ne Opili, ne Avila xe ne Iovavu. Ta mitema no tuatuala ane ne, mixali noxou
    itema vilesisi ane, Iokutani.
  nfa-nfa: Ofir, Hawila, dènge Yobab. Rèngu aaꞌi-aaꞌi se, ana-èpu Yoktan.
  urd-urd: और ओफ़ीर और हवील और यूबाब पैदा हुए; यह सब बनी युक्तान थे।
  rus-SYN: Офира, Хавилу и Иовава. Все эти сыновья Иоктана.
  cbt-NTPO: '@see-verse:GEN.010.028'
  bqc-SIM: Ofii, Avila, Yobaba. Yotã nɛgↄ̃ɛↄn we píi.
  tcz-CHONGTHU: Ophir ahin, Havilah ahin chule Jobab ahiuve. Amaho chengse hin Joktan
    chilhah cheh ahi uve.
  mar-mar: ओफीर, हवीला व योबाब यांचा पिता झाला. हे सर्व यक्तानाचे पुत्र होते.
  tcs-tcs: Oper, Abila ane Zobab.
  qub-qub: Ofir, Havila, Jobab. Llapan paycunaga Joctanpa wamrancunami caran.
  bqp-bqp: Ofi, Avila kũ Yobabuo. Yↄkↄtã nɛ́gↄ̃gbɛ̃nↄn gwe pínki.
  hat-hat: Ofi, Avila ak Jobab. Yo tout se pitit Joktan yo te ye.
  eng-BSB: Ophir, Havilah, and Jobab. All these were sons of Joktan.
  tod-tod: Wɔfiil, Ɠavila, ta Yɔɓaɓe. Niima nuiti pɛ ti ɠɛni ga Yɔketan mavofodaiti.
  eng-WEBPB: Ophir, Havilah, and Jobab. All these were the sons of Joktan.
  kbq-kbq: Hagi Ofiriki, Havilaki, Jobabiki hu'za zamagra Joktani mofavre naga mani'naze.
  nhe-BL: Ofir, Havila huan Jobab. Nochi ya ni itztoyaj iconehua Joctán.
  bus-bus: Ofi, Avila kↄ̃n Yobabuo. Yↄkↄtã nɛ́gↄ̃gbɛ̃nↄn gwe píngi.
  gub-BL: Opir, Awira, Zoaw. A'e awa paw wiko Zokità ta'yr romo wà.
  eng-DRA: And Ophir, and Hevila, and Jobab. All these were the sons of Jectan.
  knf-knf: 'Ofir, Hawila, na Yobab : bukuŋ mënţ bŧi bawo babuk Yoktan.'
