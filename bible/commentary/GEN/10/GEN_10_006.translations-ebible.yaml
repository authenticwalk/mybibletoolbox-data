verse: GEN.010.006
translations:
  mal-C: 'ഹാമിന്റെ പുത്രന്മാർ: കൂശ്, ഈജിപ്റ്റ്, പൂത്ത്, കനാൻ.'
  deu-TKW: Und die Söhne Hams waren Kusch, Mizraim, Put und Kanaan.
  lin-lin: 'Bana mibali ya Cham : Kushi, Mitsirayimi, Puti mpe Kanana.'
  cbr-NT: Camnën bëchikëkama aín anë ka 'iakëxa Cus, Misraim, Fut 'imainun Canaán.
  eng-LSV: And sons of Ham [are] Cush, and Mitzraim, and Phut, and Canaan.
  bmu-bmu: Hamgö nahönurup yeŋgö qetŋini mi Kus, Ijipt, Libia aka Keinan.
  eng-GNV: Moreouer, ye sonnes of Ham were Cush, and Mizraim, and Put, and Canaan.
  eng-WEBSTER: And the sons of Ham; Cush, and Mizraim, and Phut, and Canaan.
  nhw-BL: 'Itelpocahua Cam elque: Cus, Mizraim, Fut huan Canaán.'
  swh-ONEN: 'Wana wa Hamu walikuwa: Kushi, Misraimu, Putu na Kanaani.'
  bba-bba: Be bɑ mɑɑ sɑ̃ɑ Kɑmun bibu, be wee, Kusi kɑ Misirɑimu kɑ Puti kɑ Kɑnɑni.
  eng-KJVCPB: And the sons of Ham; Cush, and Mizraim, and Phut, and Canaan.
  cpy-cpy: Riitaki Cam tomintanakariri Cus, Mizraem, Fut, Canaán.
  mpx-mpx: Hami natunau bolau heliya Kus, Itipita, Puti ge Kenani.
  wbp-wbp: 'Nyampurranya Yaamu-kurlangu-patu ngalapi-nyanu-patu yirdi-patuju: Kuuju,
    Mijirami, Puurtu manu Kanana.'
  luo-luo: 'Yawuot Ham ne gin: Kush, Mizraim, Put kod Kanaan.'
  meu-meu: 'Ham natuna bini: Kusu bona Misraim bona Put bona Kanaan.'
  npi-ULB: कूश, मिश्रइम, पूत र कनान हामका छोराहरू थिए ।
  yor-yor: 'Àwọn ọmọ Hamu ni: Kuṣi, Ejibiti, Puti àti Kenaani.'
  emp-NTPO: 'Caʌ̃neba yõped̶ad̶ara naʌ̃gʌrã basía: Cus, Mizraiʌ̃, Put, Canaaʌ̃ sid̶a.'
  ind-ind: Anak-anak Ham bernama Kus, Mesir, Put, dan Kanaan.
  pes-OPCB: 'پسران حام اینها بودند: کوش، مصرایم، فوط و کنعان.'
  ssx-ssx: Ha꞉mena꞉ eiyeke tonuta꞉ Kusu make Idiepi make Libia make Keinani makee.
    Ikita꞉ mo ika꞉ biki yano loma꞉ loma꞉ pimiki da wanda꞉halina꞉ apa꞉mei tonue.
  lcm-lcm: 'Am kata apolokai ani keve nat ke: Kus, Misraim, Put na Kanan.'
  aer-aer: 'Kenhe Ham re akenhe alere nhenhe areye atnyeneke: Cush, Egypt, Put, Canaan
    uthene arritnye antheke.'
  tgl-ULB: Ang mga anak na lalaki ni Ham ay sina Cus, Mizraim, Put, at Canaan.
  nop-nop: 'Ham’walaŋ mihiŋiye diniŋ wouhiye habet indiŋ: Kus, Misilaim, Put eŋ Kanaaŋ.'
  kca-kca: 'Хам пŏхәт: Хуш, Мицраим, Фут пӑ Ханаан.'
  cbu-NT: Kamurinshitini uwshat arang iparinarangitamta. Iwachiztamarini sur Kus,
    anumunsha Misrayima, Puta, Kanaana, aship iparinarangiya.
  hui-hui: Hama ibu igini henego uru. Kusuali Iyibiali Libiali Kenanali haga biniru
    ti wali agali maha ha aribia hayarume mini uruni tinaga mamali mo hameigini mini
    laga bima ibinigo nga.
  wrs-wrs: Hamnamba men ombolva Kus, Isip, Lipia, Kenan. Pimba hetindimba os nengsm
    uv simbehumunilna nihilm.
  mya-mya: ဟာ​မ​၏​သား​များ​ဖြစ်​ကြ​သော​ကု​ရှ၊ အီ​ဂျစ်၊ လစ်​ဗြား​နှင့်​ခါ​နာန်​တို့​သည်​ကား
    သူ​တို့​၏ နာ​မည်​ကို​ခံ​ယူ​ကြ​သူ​လူ​မျိုး​တို့​၏​ဖ​ခင် များ​ဖြစ်​ကြ​၏။-
  cbi-NTPO: Cam' nalaya Cus bain, Misraim bain, Fut bain, naa Canaán bain.
  bod-N: ཧཱམ་གྱི་བུ་རྣམས་ནི་གུ་ཤ༌དང༌། མུས་རཱ༌ཡིམ ། ཕུ༌ཏཱ། ཀ་ན་ཨན་བཅས༌སོ།།
  wsk-wsk: Noah ko namar Ham ko kuriang kari mu Cush, Egypt, Put, se Canaan.
  kkl-kkl: Ham elmabona Kush, Misraim, Put apna Kanaanap.
  sna-sna: 'Vanakomana vaHamu vanoti: Kushi, Miziraimi, Puti naKenani.'
  spa-BLM: 'Los hijos de Cam fueron: Cus, Mizraim, Put y Canaán.'
  beu-beu: Ham etabaning, benangba, Kus, Misraim, Put, bot Kanaan.
  cac-cac: 'A sb''i eb'' yuninal vin̈aj Cam: Aton vin̈aj Cus, vin̈aj Mizraim, vin̈aj
    Fut yed'' vin̈aj Canaán.'
  swh-ULB: Wana wa Hamu walikuwa Kushi, Misraimu, Putu, na Kanaani.
  bel-bel: 'Сыны Хамавыя: Хуш, Міцраім, Фут і Ханаан.'
  deu-ELBBK: 'Und die Söhne Hams: Kusch und Mizraim und Put und Kanaan.'
  mbb-OT: 'Is menge anak ni Ham he menge maama: si Cush, Mizraim, Put, wey si Canaan.'
  msc-msc: 'Kamu dencɛilu le ten: Kusi, Misiran, Puti a ni Kanaan.'
  mal-2015: 'ഹാമിന്റെ പുത്രന്മാർ: കൂശ്, മിസ്രയീം, പൂത്ത്, കനാൻ.'
  tuo-NT: 'Noé macʉ̃ dʉꞌsagʉpʉ Cã wãmetigʉ põꞌrã aꞌticʉrã nicãrã niwã: Nimʉꞌtãgʉ̃
    Cus wãmeticʉ niwĩ. Cʉ̃ beꞌrocjãrã Misraim, Fut, tojo nicã Canaá nicãrã niwã.'
  gup-gup: Dja nawu Ham benbornang bebeywurd nuye wanjh Cush, Mizraim, Put dja Canaan.
  met-met: 'Ham garang lupdi bing: Kus, Isip, Put xaung Kenan.'
  gvs-gvs: 'Em natunao koroto ame nakae: Kosa, Itipita, Puta be Kenani.'
  rmc-rmc: O čhave le Chamoskre sas o Kuš, o Micrajim, o Put the o Kanaan.
  nlg-nlg: Ham na tamadira Cush, Mizraim, Put, ma Canaan.
  dgr-DOGNT: 'Dıı Ham weza agı̨ı̨t''e: Kush, Mızram, Put eyıts''ǫ Kanan.'
  pes-OPV: 'و پسران حام: کوش و مصرایم و فوط وکنعان.'
  ron-1924: 'Фиий луй Хам ау фост: Куш, Мицраим, Пут ши Канаан.'
  ben-OBCV: 'হামের ছেলেরা: কূশ, মিশর, পূট ও কনান।'
  lex-lex: 'Hama duratni-waitni rde: Kusyi, Misraim, Put, nora Kana''an.'
  rgu-rgu: 'Ham tititi-nonosi nara, siꞌ: Kus, Misraim, Put, ma Kanaꞌan.'
  som-som: Wiilashii Xaamna waxay ahaayeen Kuush, iyo Misrayim, iyo Fuud, iyo Kancaan.
  lat-VUC: 'Filii autem Cham: Chus, et Mesraim, et Phuth, et Chanaan.'
  aoi-aoi: Umba warna wurruwurrakuwarra warninikuwena Yema-langwa. Nakine-ka Yema
    nenikumarnjenikba Jebeda-langwa nakina. Warnimikirra warninikuwena Yema-langwa
    wurrakina Kwuja iya Yijiba iya Libiya akwa ngawa Kenina.
  eng-ASVBT: 'And the sons of Ham: Cush, and Mizraim, and Put, and Canaan.'
  mna-mna: 'Mi Ham ni lutuunu bizin na: Kus, Aikuptu, Put, mi Kanaan.'
  ita-1885: E i figliuoli di Cam furono Cus, Misraim, e Put, e Canaan.
  eng-LXXUP: And the sons of Ham, Cush, and Mizraim, Put, and Canaan.
  eng-ULB: The sons of Ham were Cush, Mizraim, Put, and Canaan.
  spa-VBL: 'Los hijos de Cam: Cus, Misrayin, Fut, y Canaán.'
  fra-_FOB: Et les fils de Cham, sont Cush, Mitsraïm, Put et Canaan.
  mal-mal: 'ഹാമിന്റെ പുത്രന്മാർ: കൂശ്, മിസ്രയീം, പൂത്ത്, കനാൻ.'
  urd-GVR: Hām ke beṭe Kūsh, Misr, Fūt aur Kanān the.
  suz-BL: हाम आ तौपुकी कूश, इजीप्‍त, पूत नु कनान बाक्‍मा बाक्‍त।
  ita-1927: I figliuoli di Cam furono Cush, Mitsraim, Put e Canaan.
  ckb-ckb: 'کوڕەکانی حام: کوش، میسر، پووت و کەنعان.'
  eng-BBE: 'And the sons of Ham: Cush and Mizraim and Put and Canaan.'
  crx-NTPO: Ham buzkeh 'enne dunene, Cush, Misraim, Put, 'ink'ez Canaan 'uhant'e.
  kan-OKCV: 'ಹಾಮನ ಪುತ್ರರು: ಕೂಷ್, ಈಜಿಪ್ಟ್, ಪೂಟ್, ಕಾನಾನ್.'
  bbb-bbb: Ro una e Emido farirafa ijeja e Kusiko ijiakina e Ijifitiko ijiakina e
    Ribiako ijiakina e Kenaniko ijene. Ro e agane binobino eranebe bu e igiebuo ive
    ijia nabukaraeva ije bu e ijiebuo ufuifari ijene.
  tam-2017: காமுடைய மகன்கள் கூஷ், மிஸ்ராயீம், பூத், கானான் என்பவர்கள்.
  spa-RV-1909: 'Los hijos de Châm: Cush, y Mizraim, y Phut, y Canaán.'
  ron-BTF: 'Şi fiii lui Ham: Cuş şi Miţraim şi Put şi Canaan.'
  eng-WEBP: 'The sons of Ham were: Cush, Mizraim, Put, and Canaan.'
  eng-FBV: 'The sons of Ham: Cush, Mizraim, Put, and Canaan.'
  nld-1939: De zonen van Cham zijn Koesj, Egypte, Poet en Kanaän.
  nch-BL: 'Itelpocahua Cam elque: Cus, Mizraim, Fut huan Canaán.'
  tfr-NTPO: 'Cam, e wapga domerga ko eni: Cus, Misrayin, Fut, Canaán.'
  vie-1934: Con trai của Cham là Cúc, Mích-ra-im, Phút và Ca-na-an.
  hin-CV: 'हाम के पुत्र: कूश, मिस्र, पूट तथा कनान हुए.'
  eng-OURB: 'The sons of Ham [Hot, Intensity, Passion] were: Cush, Mizraim, Put, and
    Canaan [Humbled].'
  spa-BES: 'Y los hijos de Cam: Cus, y Mizraim, y Put, y Canaán.'
  tdx-tdx: 'O tarira’ i Kameo: i Kose, i Mitsra­ime, i Pota vaho i Kanàne.'
  vid-vid: Wana wa Hamu nawali Kushi na Misili na Puti na Kanaani.
  pwg-pwg: Ma Ham natunatuna na Kus, Misraim, Puti, ma Keinan.
  eng-OKE: And the sons of Cham, Kush, and Mizraim, and Phut, and Kenaan.
  tha-KJV: บุ​ตรชายทั้งหลายของฮามชื่อคูช มิ​สรายิม พู​ต และคานาอัน
  por-BR-2018: 'Os filhos de Cam: Cuxe, e Mizraim, e Pute, e Canaã.'
  bco-bco: Hama꞉ so꞉wa sa꞉la꞉la꞉yo꞉ wiyo꞉ we, Kus, Isib, Libia, Ka꞉ina꞉n.
  deu-ELO: 'Und die Söhne Hams: Kusch und Mizraim und Put und Kanaan.'
  ktm-ktm: 'Su nedun Ham kamal ti: Kus, Isip, Libia, pe Kenan.'
  caa-caa: 'Pues uchꞌajnarirobꞌ e Cam jax era: Ayan e Cus y e Misraim y e Fut y e
    Canaán.'
  eng-WYC-2018: Soothly the sons of Ham were Cush, and Mizraim, and Phut, and Canaan.
  epo-epo: 'Kaj la filoj de Ĥam: Kuŝ kaj Micraim kaj Put kaj Kanaan.'
  uig-PIN: Ⱨamning oƣulliri Kux, Misir, Put wǝ Ⱪanaanlar idi.
  beo-beo: Ha:me egefelali da Gusia, Misala:ime, Fade amola Ga:ina:ne.
  tpi-OTNT: Nem bilong ol pikinini man bilong Ham i olsem, Kus na Isip na Libia na
    Kenan.
  hau-SA: ’Ya’yan Ham maza su ne, Kush, Masar, Fut, da Kan’ana.
  udu-udu: 'Iya/ ma Haam: a’di jin ṯwa/a/ yuḵu gway ka Kush mo, dhala Masir mo dhala
    P̱uth mo dhala Kanaan mo.'
  uig-LAT: Hamning oghulliri Kush, Misir, Put we Qanaanlar idi.
  nde-nde: 'Amadodana kaHamu ayeyila: uKhushi, uMizirayimi, uPhuthi loKhenani.'
  ton-ton: ¶ Pea ko e ngaahi foha ʻo Hami; ko Kusa, mo Misilemi, mo Futi, mo Kēnani.
  ces-1613: 'Synové pak Chamovi: Chus a Mizraim a Put a Kanán.'
  eko-eko: 'Aana a Haamu aari apa: Kuushi, Misuri, Puuti na Kanaani.'
  nss-nss: 'Iye ara ngala noru Ham hu kamai: Kus, Misrayim, Put, pe Kenaan.'
  eng-WMB: 'The sons of Ham were: Cush, Mizraim, Put, and Canaan.'
  tam-TCV: 'காமின் மகன்கள்: கூஷ், மிஸ்ராயீம், பூத், கானான்.'
  ceb-ULB: Ang mga anak ni Ham nga lalaki mao sila Cus, Mizraim, Put, ug Canaan.
  mkn-mkn: Ham pung turunan, andia, Kus, Misraim, Put, deng Kanaꞌan.
  pol-UBG: 'A synowie Chama: Kusz, Misraim, Put i Kanaan.'
  agr-agr: 'Cam aajakua nuna uchiji juju aajaku ainawai: Cus, Mizraim, Fut, Canaán
    aatus.'
  kyc-kyc: Amena ikinyingi dusipana kingi Kusi Isipi Puti Kenane lenge.
  urd-GVU: حام کے بیٹے کوش، مصر، فوط اور کنعان تھے۔
  deu-1912: 'Die Kinder von Ham sind diese: Chus, Mizraim, Put und Kanaan.'
  ntj-ntj: '@see-verse:GEN.010.005'
  row-row: Ham tititi-nonosi nara, Kus, Misraim, Put, ma Kanaꞌan.
  kan-2017: ಹಾಮನ ಸಂತಾನದವರು ಯಾರೆಂದರೆ - ಕೂಷ್, ಮಿಚ್ರಯಿಮ್, ಪೂತ್, ಕಾನಾನ್ ಎಂಬುವವರು.
  ena-ena: Ham ninadinu dɨ ibi nameŋ. Mu Kusa. Mu Isipɨ. Mu Libia. Mu Kenan.
  tgo-tgo: 'Ham le ŋgaŋgaŋgiya: Kus, Ijipt, Put, na Keinan.'
  yap-yap: Pifak Ham ni pumo’on e Kash, Egypt, Lybia nge Kanaan, irera’ e pi ngachal
    nni tunguy ko pi ganong ni yib ni owcharad.
  tet-tet: Ham oan sia mak Kus, Misraim, Put no Kanaꞌan.
  hlt-MCSB: Te phoeiah Ham ca rhoek la Khusah, Mizraim, Put neh Kanaan om.
  mdy-ETH: ካኣሜ ናኣታ፦ ኩሼ፥ ሚፂራይሜ፥ ፑፂንታ ካኣናኔንታኬ።
  twi-ASANTE: 'Ham asefoɔ nie: Kus, Misraim, Put ne Kanaan.'
  mwc-mwc: Ham natunatuna sebasebare wai Cush, Egypt, Libya ba Canaan.
  bhl-bhl: 'Kam em muluwel im wiin kanekote: Emisik aul e Kus, em teben e Isiw, Ilibia,
    Kenan te.'
  con-NTPO: Cam dutssiyendeccu tsu Cus, Mizraim, Fut toya'caen Canaán.
  eng-WEBU: 'The sons of Ham were: Cush, Mizraim, Put, and Canaan.'
  bnp-bnp: 'A rane huriki e tune Ham, a bakovi, ra nga: e Kus, e Misram, e Put, e
    Kenan.'
  wal-wal: 'Kaama attuma naati: Kuusha, Mixiraima, Puuxanne Kanaana.'
  mgh-mgh: 'Ala phaari asaana a Kaamu: Kuusi, Misirayimi, Fuute ni Kanaa.'
  acu-NT: 'Cama uchiri ju armiayi: Cus, Mizraím, Fut tura Canaán.'
  spa-PDDPT: 'Los hijos de Cam: Cus, Mizraim, Fut y Canaán.'
  gun-gun: Ha'e gui Cam ra'y kuery ma Cuxe, Mizraim, Pute ha'e Canaã.
  agu-BL: Ma yi e' cy'ajl Cam ja chibi'aj, Cus, Mizraim, Fut tu Canaán.
  eng-PEV: The people that were born into Ham’s family split up into different tribes
    too, and each tribe had their own language, and their own country. Ham’s sons
    were Cush, and Egypt, and Put, and Canaan.
  ilo-ULB: Dagiti putot a lallaki ni Ham ket ni Cus, ni Mizraim, ni Put, ken ni Canaan.
  kpg-kpg: Nia dama daane o Ham la go Cush, Egypt, Libya mo Canaan. Digaula la nia
    maadua mmaadua ni digau ala e hai hegau gi nadau ingoo.
  uig-ARA: ھامنىڭ ئوغۇللىرى كۇش، مىسىر، پۇت ۋە قانائانلار ئىدى.
  bsp-bsp: 'Awut a Ham ŋanayɔnɛ: Kus, Misira, Put, kɔ Kanahan.'
  mbs-mbs: Se menge batà meama i Ham, yan si Cus, si Ehipto, si Put, aw si Canaan.
  tof-tof: 'Amón simanal olmalab ngi idipako: Kus, Mizrra-im, Put, akó Keinan, tibiób
    olmalbobatalpükü.'
  sus-sus: 'Hami xa die xilie nan ya: Kusi, Misira, Puti, Kanaan.'
  pon-2006: Nein Ahm kan iei—Kus, Isip, Lipia, oh Kenan—irail me pahpa kahlap en aramas
    ako me weuwa adarail kan.
  jae-jae: Ham latui tonec Kus, Aiguptu, Put ma Kanaan.
  ksd-ksd: 'Ma ra umana natu i Kam: Kus. ma Misraim, ma Put, ma Kanaan.'
  tur-YTC: 'Ham''ın oğulları: Kuş, Misraim, Put ve Kenan.'
  bel-N: 'Сыны Хама: Куш, Міцраім, Пут i Ханаан.'
  grc-BRENT: Υἱοὶ δὲ Χὰμ, Χοὺς, καὶ Μεσραῒν, Φοὺδ, καὶ Χαναάν.
  ind-AYT: Keturunan Ham adalah Kush, Misraim, Put, dan Kanaan.
  lid-lid: Nadu Ham badeh Kus, Ijip, Libiya, ma hawe Kenan ya oro doh badeh tubu oro
    nyara oro i dah.
  nya-nya: 'Ana aamuna a Hamu anali: Kusi, Miziraimu, Puti ndi Kanaani.'
  hrv-hrv: 'Sinovi su Hamovi: Kuš i Misrajim, Put i Kanaan.'
  mps-mps: Te e da te Hamgo ogwa dabe dao, Kus, Isip, Put, me Kenan, te tama.
  llg-llg: 'Ham numbu-sadu nala, sila: Kus, Misram, Put, ma Kanaꞌan.'
  tpi-tpi: Nem bilong ol pikinini man bilong Ham i olsem, Kus na Isip na Libia na
    Kenan.
  dan-1931: 'Kams Sønner: Kusj*, Mizrajim*, Put og Kana''an. { [*dvs. Ætiopien.] /
    [**dvs. Ægypten.] }'
  vie-OVCB: Con trai Cham là Cút, Mích-ra-im, Phút, và Ca-na-an.
  lbk-lbk: 'Idwani, naaycha akhes nan lallalaki ay an-ak Ham: cha Cus, Egipto, Put
    ya Canaan. Siya chana akhes nan ikik-it nan cheycha''y nangingachan isnan ngadngachancha.'
  guj-2017: કૂશ, મિસરાઈમ, પૂટ અને કનાન, હામના દીકરાઓ હતા.
  byr-byr: '@see-verse:GEN.010.005'
  awx-awx: Tiwän Hamde wawaxu umanä Kus, Isip, Libia, äwä Kenan yang.
  pon-2006A: Nein Ahm kan iei—Kus, Isip, Lipia, oh Kenan—irail me pahpa kahlap en
    aramas ako me weuwa adarail kan.
  por-BRBSL: 'Os filhos de Ham eram: Cush, Mizraim, Put, e Canaan.'
  cth-cth: Hahoi, Ham e capanaw teh Kush, Izip, Put hoi Kanaan,
  twi-twi: 'Ham asefo ni: Kus, Misraim, Put ne Kanaan.'
  hlt-hlt: Te phoeiah Ham ca rhoek la Khusah, Mizraim, Put neh Kanaan om.
  tbz-SIM: 'Kɑmmu kó ibí tú: Kuusi nɛ̀ Misidɑimmu nɛ̀ Puti nɛ̀ Kɑnnɑhɑ̃ɑ̃.'
  msy-2020: 'Ezɨ Hamɨn otaribar ziabar kara: Kus, Isip, Libia ko Kenan.'
  txq-txq: Ham tititi-nonosin nara, sira Kus, Misraim, Put, ma Kanaꞌan.
  aaz-aaz: 'Naiꞌ Ham in suufk ein, esan reꞌ: naiꞌ Kus, naiꞌ Misraim, naiꞌ Put, ma
    naiꞌ Kanaꞌan.'
  dop-dop: Kɑm ɩ́lɛ́ ɩ́ piyɑ ntɛ́ Kusi, nɑ Misilɑyim, nɑ Puti nɑ Kɑnɑɑŋ.
  azb-azb: 'Hamın oğulları: Kuş, Misrayim, Put və Kənan.'
  eng-DBY: 'And the sons of Ham: Cush, and Mizraim, and Phut, and Canaan.'
  hin-2017: 'फिर हाम के पुत्र: कूश, मिस्र, पूत और कनान हुए।'
  wol-KYG: 'Doomi Xam yu góor ñoo di ñii: Kuus ak Misrayim ak Puut ak Kanaan.'
  swp-swp: 'Hama nanatunayao tatao: Kusa, Aigupito, Puta eo Kanana.'
  bjr-bjr: Qammana faiqi namu nuqu maaqimminoo marinau. Kusafa faqa Isipafa faqa Ribiafa
    faqa Kannaafa faqa mariqau. Mi fasiqausa ninaiqimara nisaifaqausa nári ninaakusa
    nuqu maree mariqau.
  eng-YLT: And sons of Ham [are] Cush, and Mitzraim, and Phut, and Canaan.
  heg-NTPO: Ham in hua-koet tas, Kus, Misraim, Put nol Kanaꞌan.
  ptu-ptu: Ham undadiam Kush, Mizraim, Put, anna Kanaan.
  bzd-NTPO: Cam ala'r wëpa dör Cus, Misraim, Fut, ena Canaán.
  kwf-kwf: Na ngela ngwane sa Ham ki, na satada neꞋe sa Kus, sa Ijip, sa Libia, ma
    sa Kenan. Ma na ngwae ana fanoa neꞋe ki, neꞋe kira toꞋo ana sataꞋi ru neꞋe ki,
    kira futa maꞋi ana kwalafa kira ki.
  eng-WYC-2017: Soothly the sons of Ham were Cush, and Mizraim, and Phut, and Canaan.
  eng-WMBB: 'The sons of Ham were: Cush, Mizraim, Put, and Canaan.'
  spp-spp: Kyamu u pùnampyire ti ɲyɛ Kushi, ná Misirayimu, ná Puti, ná Kana.
  aey-aey: Ham melahul eu Kus, Isip, Put, Kenanca.
  urd-GVH: हाम के बेटे कूश, मिसर, फ़ूत और कनान थे।
  rug-rug: Sari na tuna e Hami si ari Itiopia, Izipi, Libia, meke Kenani. Arini sari
    na tiatamadia rina tinoni saripu ta pozae luli koari na pozadi.
  gaz-gaz: 'Ilmaan Haam: Kuushi, Misrayim, Fuuxii fi Kanaʼaan turan.'
  fra-LSG: 'Les fils de Cham furent: Cusch, Mitsraïm, Puth et Canaan.'
  yal-yal: 'Xami a diine xinle ni itoe ra: Kusi nun Misiran nun Puti nun Kanan.'
  gum-gum: 'Inchen Camwei nusrkaløbe iilø køn: Cus køben, Mizraim køben, Fut køben,
    Canaán købengue.'
  iou-iou: Ham täŋo nanakiye wäpi ŋode; Kus, Isip, Libia, Kenan.
  haw-1868: 'O na keiki a Hama: o Kusa. o Migeraima, e Puta, a o Kanaaua.'
  arb-NAV: 'وَأَبْنَاءُ حَامٍ: كُوشٌ وَمِصْرَايِمُ وَفُوطُ وَكَنْعَانُ.'
  adz-adz: 'Ham irim narun rusan ibiani: Kus, Mitsraim, Put da Kanan.'
  ewe-ewe: 'Ham ƒe viŋutsuwoe nye: Kus, Egipte, Put kple Kanaan.'
  nuy-nuy: Nigaayung na-Ham-jinyung warra-miniwiyayung warru-mu-muwaj, Cush, Egypt,
    Put, marri Canaan.
  eng-LEE: 'And the sons of Ham: Cush and Mizrayim, Put and Canaan.'
  dji-dji: Djining Yamang gurrṯigiṉingirang mala gadjigarr. Kutj, Yidjipt, Put, ga
    Kanan.
  nna-nna: 'Ham-mili partanykarrangu: Cush, Egypt, Put, Canaan.'
  asm-FB: হামৰ সন্তান সকলৰ নাম কুচ, মিচৰ, পূট, আৰু কনান।
  sus-A: هَمِ شَ دِيٍ شِلِيٍ نَن يَ؛ كُسِ، مِسِرَ، ثُتِ، كَنَان.
  fra-SBL: 'Les fils de Cham étaient : Cush, Mizraïm, Put et Canaan.'
  hbo-hbo: וּבְנֵ֖י חָ֑ם כּ֥וּשׁ וּמִצְרַ֖יִם וּפ֥וּט וּכְנָֽעַן׃
  shp-NTPO: Ja Camman bakebora iká iki Cus, Mizraim, Fut, jainoax Canaán.
  eng-WYCLIFFE: Sotheli the sones of Cham weren Thus, and Mesraym, and Futh, and Chanaan.
  pjt-pjt: Ka wati panya Aamalu katja nyanga tjananya utinu Noah-ku pakaḻi tjuṯa ini
    nyanganpa – Kuutjanya, Itjipanya, Lipiyanya, Kainannga tjananya.
  cwe-cwe: Wana wa Hamu wakala Kushi na Misili na Puti na Kanani.
  bgs-bgs: Tô mga gabatà gamama i Ham, tô gó si Cus, si Ehipto, si Put, asta si Canaan.
  kik-kik: 'Nao ariũ a Hamu nĩ aya: Kushi, na Miziraimu, na Putu, na Kaanani.'
  ksr-ksr: Haambaa merauruta yoŋoo qagia ii Kuus, Iijipt, Libia ano Keinan.
  omb-omb: Renetui Ham mwera i Kus, rehavai Misra, But, mei Kenan.
  fra-NCL: 'Fils de Cham : Chus, Mesraïm, Phuth et Canaan. —'
  cek-AK: Ham ih caanawk loe Kush, Mizraim, Phut hoi Kanaan.
  xla-xla: Epalati Ham ya꞉ akimlala hiye Kus, epo Mislaim, epo Put epame Keinan.
  cuk-cuk: 'Cam-masmala, wemalad: Cus, Mizraim, Fut, degi, Canaán.'
  uig-CYR: Һамниң оғуллири Куш, Мисир, Пут вә Қанаанлар еди.
  tel-2017: హాము సంతానం కూషు, మిస్రాయిము, పూతు, కనాను.
  hat-BSA: Fis a Cham yo te Cush, Mitsraïm, Puth, avèk Canaan.
  kos-kos: Wen natul Ham pa Cush, Egypt, Lybia, ac Canaan — elos pa papa tumun mwet
    ma us inelos.
  hbo-WLC: וּבְנֵ֖י חָ֑ם כּ֥וּשׁ וּמִצְרַ֖יִם וּפ֥וּט וּכְנָֽעַן׃
  ibo-ibo: 'Ụmụ ndị ikom Ham bụ: Kush, Ijipt, Put na Kenan.'
  ory-ory: କୂଶ, ମିସର, ପୂଟ୍‍ ଓ କିଣାନ, ଏମାନେ ହାମର ସନ୍ତାନ।
  chk-chk: 'Iwe, nöün Ham mwän: Kush, Isip, Put me Kanaan.'
  ssd-ssd: Ham tuku kiŋo kat nuŋe nyu naŋgine ta teŋenmba. Kus, Isip, Libia, Kanan.
    Ŋgumneŋga nane tuku ndare tugekinaig sulumba mbuŋ kat naŋgine tuku nyu ta tumba
    naŋgine tumbraŋ yimyam kilmba minnaig.
  rop-rop: Det san blanga Nowa neim Hem bin abum fobala san neim Kush, Misraim, Put
    en Keinan.
  ukr-1871: 'А сини Хамові: Куш та Мизраїм, да Фут, да Канаан.'
  eng-AOI: These were the sons of Ham. He was Japheth's younger brother. Their names
    were Cush, Egypt, Libya and Canaan.
  yon-yon: Hem ye karub dana kuu Kus yoom Misraim yoom Put yoom Keenan yoom kwane
    wanaboon. Kuyaambed ambibkin maa maa andowoon.
  bch-bch: 'Am ele gergeu arangaranga edad ga bedane: Kus ga Misraim ga Put ga Kenan.'
  deu-1951: 'Und dies sind die Söhne Hams: Kusch, Mizraim, Put und Kanaan.'
  eng-JPS: 'And the sons of Ham: Cush, and Mizraim, and Put, and Canaan.'
  ubr-ubr: Ham nanatun fifirig orot wabis on Cush, Egypt, Libya a Canaan.
  srp-1865: 'A sinovi Hamovi: Hus i Mesrain, Fud i Hanan.'
  lug-lug: 'Batabani ba Kaamu be bano: Kuusi, ne Misiri, ne Puuti, ne Kanani.'
  heb-heb: ובני חם כוש ומצרים ופוט וכנען׃
  ben-IRV: আর হামের ছেলে কূশ, মিশর, পুট ও কনান।
  pan-pan: 'ਹਾਮ ਦੇ ਪੁੱਤਰ: ਕੂਸ਼, ਮਿਸਰਾਇਮ, ਪੂਟ ਅਤੇ ਕਨਾਨ ਸਨ।'
  mwp-mwp: Aman garkaz kazil itha kedha, Kus Aykupithu Lebiya, a Kanan; thana thanamun
    nelay mabaygaw kuyku mabaygal.
  mya-JVB: ဟာမ သား ကား၊ ကုရှ ၊ မိဇရိမ် ၊ ဖုတ ၊ ခါနာန် တည်း။
  tte-O: Ami natunao tatao siya Kusa, Itipita, Puti esana labuina bwaimwa Libiya,
    yo Kenani.
  tbg-tbg: Haamura maaqunavu vaireka, Kusivave, Isipivave, Putivave, Kenaanivave vinavuka
    vaura.
  hmo-hmo: 'Hamo ena natuna be inai: Kusu bona Aigupito bona Putu bona Kanana.'
  ata-ata: Xe Amu mupalaa, la ta ꞌolu ualaualasiꞌa ano ꞌo, Kusu, Aixiputo, Livia xe
    Kanani.
  nfa-nfa: 'Ana-èpu Ham, ka: Kus, Misraim, Put, dènge Kanaꞌan.'
  urd-urd: 'और बनी हाम यह हैं: कूश और मिस्र और फ़ूत और कना''न।'
  rus-SYN: 'Сыны Хама: Хуш, Мицраим, Фут и Ханаан.'
  cbt-NTPO: 'Camo hui''ninpitanta isopita: Coso, Misiraimo, Oto, Canaan, inapita.'
  bqc-SIM: 'Haũ nɛgↄ̃ɛↄ tↄ́n kɛ: Etiopi, Egipi, Libii, Kanaa.'
  tcz-CHONGTHU: Ham chilhah ho chu Cush, Mizraim, Put, chule Canaan ahiuve.
  mar-mar: हामाचे पुत्र कूश, मिस्राईम, पूट व कनान होते.
  tcs-tcs: Ol boi blo Am i bin Kus, Izipt, Put ane Kanan.
  qub-qub: 'Campa wamrancuna caran: Cus, Mizraim, Fut, Cananeo.'
  bqp-bqp: 'Hamu nɛ́gↄ̃gbɛ̃nↄ tↄ́n dí: Etiopia, Misila, Libia kũ Kanaao.'
  hat-hat: Men pitit gason Kam yo. Se te Kouch, Mizrayim, Pout ak Kanaran.
  eng-BSB: 'The sons of Ham: Cush, Mizraim, Put, and Canaan.'
  tod-tod: 'Same mavofodaiti ti ɠɛni ga: Kuse, Miselayime, Pute, ta Kanaan.'
  eng-WEBPB: 'The sons of Ham were: Cush, Mizraim, Put, and Canaan.'
  kbq-kbq: Hanki Hamu mofavre naga zamagi'a Kusi'e (Etopia), Mizrami'e (Isipi), Putie
    (Libya), Kenani'e (Palestine).
  nhe-BL: 'Itelpocahua Cam elque: Cus, Mizraim, Fut huan Canaán.'
  bus-bus: 'Hamu nɛ́gↄ̃gbɛ̃nↄ tↄ́n yɛ̀: Etiopia, Igipiti, Libia kↄ̃n Kanaao.'
  gub-BL: 'Na''aw Kàm ta''yr waner xe wà kury: Kuxi, Ezit, Irim, Kànàà.'
  eng-DRA: 'And the sons of Cham: Chus, and Mesram, and Phuth, and Chanaan.'
  knf-knf: 'Babuk Ham biinţ bawo : Kuş, Mişrayim, Put na Kanaan.'
