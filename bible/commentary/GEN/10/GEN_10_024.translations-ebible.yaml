verse: GEN.010.024
translations:
  mal-C: അർപ്പക്ഷാദ് ശേലഹിന്റെ പിതാവും ശേലഹ് ഏബെരിന്റെ പിതാവുമായിരുന്നു.
  deu-TKW: Arpachsad aber erzeugte Selah und Selah erzeugte Eber.
  lin-lin: Aripakishadi abotaki Shela ; Shela abotaki Eberi.
  cbr-NT: Arfaxad ax ka Sélahnën papa 'iakëxa, 'imainun ka Sélah ax Ébernën papa 'iakëxa.
  eng-LSV: And Arphaxad has begotten Salah, and Salah has begotten Eber.
  bmu-bmu: Arfaksadkö nahönŋi Sela asuhuiga yaŋgö nahönŋi Eber asuhuyök.
  eng-GNV: Also Arpachshad begate Shelah, and Shelah begate Eber.
  eng-WEBSTER: And Arphaxad begat Salah; and Salah begat Eber.
  nhw-BL: Huan Arfaxad elqui itata Sala, huan Sala elqui itata Heber.
  swh-ONEN: Arfaksadi alikuwa baba wa Shela, naye Shela akamzaa Eberi.
  bba-bba: Aɑpɑsɑdi u mɑɑ Selɑ mɑrɑ. Mɑ Selɑ u mɑɑ Heberu mɑrɑ.
  eng-KJVCPB: And Arphaxad begat Salah; and Salah begat Eber.
  cpy-cpy: Riitaki Arfaxad tomintanakariri Sala. Eejatzi Sala riitaki tomintanakariri
    Heber.
  mpx-mpx: Alpakad iya Sela tamana ge Sela iya Ebe tamana.
  wbp-wbp: Yangka Yarrpakaja, ngulajurla kirda-nyanuju Jaalayaku. Jaalaya ngulajurla
    kirda-nyanuju Yiipuku.
  luo-luo: Arfaksad nonywolo Shela, to Shela nonywolo Eber.
  meu-meu: Afasad ese Sela e havaraia, bona Sela ese Ebere e havaraia.
  npi-ULB: अर्पक्षेद शेलहका पिता बने र शेलह एबेरका पिता बने ।
  yor-yor: Arfakṣadi sì bí Ṣela, Ṣela sì bí Eberi.
  emp-NTPO: Seʌ̃ warra Arpaxaba Salada unusia. Salara Hebere zeza basía.
  ind-ind: Anak Arpaksad bernama Selah. Anak Selah bernama Eber.
  pes-OPCB: ارفکشاد پدر شالح، و شالح پدر عابر بود.
  ssx-ssx: Apa꞉kesadeta꞉ Silana꞉ ateke yekeme. Kutupa Silata꞉ Ebena꞉ ateke yekeme.
  lcm-lcm: Arkapad kata asereai ani Sela na Sela kata asereai ani Eber.
  aer-aer: Kenhe Shem-akenhe alere arrpenhe Arpachshad arritnye, re akenhe alere arritnye
    Shelah atnyeneke, kenhe Shelah re akenhe alere atnyeneke Eber arritnye-arle.
  tgl-ULB: Si Arfaxad ang naging ama ni Shela, at si Shela ang naging ama ni Eber.
  nop-nop: Afakisat adi adi Sela diniŋ beu. Agaŋ Sela adi Ebele diniŋ beu.
  kca-kca: Арфаксад Сала тӑйәс, Сала Евер тӑйәс.
  cbu-NT: Arfaksadsha uwshat wip minam wanindarangiya sura Salája. Uwshat, Salájshat
    wip suru Ebera. Anumari taarangiya.
  hui-hui: Abagasada igini Sela halu Sela igini Ebe hene.
  wrs-wrs: Wo Apaksatnamba ombolva Sela, wo Selamba mendekli venamba, ombol pola,
    nihilva Eper, wo noinda pimba osva nengsm uv, Epernind Semtindi av.
  mya-mya: အာ​ဖာ​ဇဒ်​၏​သား​ရှာ​လ​သည်​ဟေ​ဗာ​၏​ဖ​ခင် ဖြစ်​၏။-
  cbi-NTPO: Arfaxadya Sélahchi ya' apa tiyamuwaami, tsenmala Sélahya, Éberchi ya'
    apa tiyamuwaami.
  bod-N: ཨར་པག་ཤད་ལས་ཤེ་ལཱ་མཆེད་པ་དང༌། ཤེ་ལཱ་ནས་ཨེ་བེར་མཆེད་དོ།།
  wsk-wsk: Se Arphaxad tuagu te mu Shelah, se Shelah tuagu te mu Eber.
  kkl-kkl: '@see-verse:GEN.010.023'
  sna-sna: Afakisadhi akanga ari baba vaShera, uye Shera ari baba vaEbheri.
  spa-BLM: Arfaxad fue el padre de Sala. Sala fue el padre de Heber.
  beu-beu: Arpaksad ana Sela vengajai. Bot Sela ana Eber vengajai.
  cac-cac: A vin̈aj Arfaxad ay yuninal vin̈aj Sala, axo vin̈aj Sala chi' ay yuninal
    vin̈aj Heber.
  swh-ULB: Arfaksadi akamzaa Sela, na Sela akamzaa Eber.
  bel-bel: Арфаксад спарадзіў Каінана, Каінан спарадзіў Салу, Сала спарадзіў Эвэра.
  deu-ELBBK: Und Arpaksad zeugte Schelach, und Schelach zeugte Heber.
  mbb-OT: Ne si Arfaxad ne iyan amey ni Shela, ne si Shela ne iyan amey ni Eber.
  msc-msc: Aripasadi wo ka Selasi sɔrɔn. Selasi ka Hebɛri sɔrɔn.
  mal-2015: അർപ്പക്ഷാദ് ശാലഹിനെ ജനിപ്പിച്ചു; ശാലഹ് ഏബെരിനെ ജനിപ്പിച്ചു.
  tuo-NT: Sẽ macʉ̃ Arfaxad Sala pacʉ nicʉ niwĩ. Salata Heber pacʉ nicʉ niwĩ.
  gup-gup: Dja mak Arphaxad bibornang Shelah, dja nunganwali Shelah bibornang Eber.
  met-met: Arpaksat Sela tibuna, saing Sela Eber tibuna.
  gvs-gvs: Arepakasadiyana natuna koroto moe Selaka go, Selakayana natuna Iberi.
  rmc-rmc: Le Arpachšadoske uľiľa o Šelach a le Šelachoske uľiľa o Eber.
  nlg-nlg: Ma Arpachshad gaia na tamana Shelah, ma Shelah gaia na tamana Eber.
  dgr-DOGNT: Arfakad, Shelah wetà hǫt'e, eyıts'ǫ Shelah, Eber wetà hǫt'e.
  pes-OPV: و ارفکشاد، شالح را آورد، و شالح، عابررا آورد.
  ron-1924: Арпакшад а нэскут пе Шелах, ши Шелах а нэскут пе Ебер.
  ben-OBCV: অর্ফক্‌ষদ হলেন শেলহের বাবা, এবং শেলহ এবরের বাবা।
  lex-lex: Arpaksad na'a'na nana Sela, noka Sela na'a'na nana Eber.
  rgu-rgu: Arpaksad ana na, riꞌ Sela. Sela ana na riꞌ, Eber.
  som-som: Arfaksadna wuxuu dhalay Salah; Salahna wuxuu dhalay Ceeber.
  lat-VUC: At vero Arphaxad genuit Sale, de quo ortus est Heber.
  aoi-aoi: Umba Arbakijada-langwa nenikuwenikba Jela nakina. Akwa Jela-langwa nenikuwenikba
    Ebera nakina.
  eng-ASVBT: And Arpachshad begat Shelah; and Shelah begat Eber.
  mna-mna: Apaksat, ni ipeebe Sela. Mi Sela, ni ipeebe Eber.
  ita-1885: Ed Arfacsad generò Sela, e Sela generò Eber.
  eng-LXXUP: And Arpachshad begot Cainan, and Cainan begot Shelah. And Shelah begot
    Eber.
  eng-ULB: Arphaxad became the father of Shelah, and Shelah became the father of Eber.
  spa-VBL: Arfaxad fue el padre de Selaj. Y Selaj fue el padre de Éber.
  fra-_FOB: Et Arpacshad engendra Shélach, et Shélach engendra Héber.
  mal-mal: അർപ്പക്ഷാദ് ശാലഹിനെ ജനിപ്പിച്ചു; ശാലഹ് ഏബെരിനെ ജനിപ്പിച്ചു.
  urd-GVR: Arfaksad kā beṭā Silah aur Silah kā beṭā Ibar thā.
  suz-BL: मिनु अरपक्‍शाद शेलाह आ आफ दुम्‍माक्‍त। शेलाह एबेर आ आफ दुम्‍माक्‍त।
  ita-1927: E Arpacshad generò Scelah, e Scelah generò Eber.
  ckb-ckb: ئەرپەکشاد باوکی شالەح بوو، شالەحیش باوکی عێبەر بوو.
  eng-BBE: And Arpachshad became the father of Shelah; and Shelah became the father
    of Eber.
  crx-NTPO: Arphaxad 'en Shelah ooye' 'unt'oh, 'ink'ez Shelah 'en ooye' Eber 'unt'oh.
  kan-OKCV: ಅರ್ಪಕ್ಷದ್ ಶೆಲಹನ ತಂದೆ; ಶೆಲಹ ಏಬೆರನ ತಂದೆ,
  bbb-bbb: Ro e Semido fari e Afakasati fu uri fari fuone e Sira bietemoga Sira fu
    uri fari fuone e Iba bietei.
  tam-2017: அர்பக்சாத் சாலாவைப் பெற்றெடுத்தான்; சாலா ஏபேரைப் பெற்றெடுத்தான்.
  spa-RV-1909: Y Arphaxad engendró á Sala, y Sala engendró á Heber.
  ron-BTF: Şi Arpacşad a născut pe Şelah şi Şelah a născut pe Eber.
  eng-WEBP: Arpachshad became the father of Shelah. Shelah became the father of Eber.
  eng-FBV: Arphaxad was the father of Shelah. Shelah was the father of Eber.
  nld-1939: Arpaksad verwekte Sála, en Sála weer Eber.
  nch-BL: Huan Arfaxad elqui itata Sala, huan Sala elqui itata Heber.
  tfr-NTPO: Arfaxad, e wa buk kjl̈ara domer ko Selaj. Selaj, e wa buk kjl̈ara domer
    ko Éber.
  vie-1934: Còn A-bác-sát sanh Sê-lách; Sê-lách sanh Hê-be,
  hin-CV: अरफाक्साद शेलाह का पिता था, शेलाह एबर का.
  eng-OURB: Arpachshad became the father of Shelah. Shelah became the father of Eber.
  spa-BES: Y Arfaxad fue el padre de Sala; y Sala se convirtió en el padre de Heber.
  tdx-tdx: Nisamake i Selake t’i Arpaksade le nisamake i Evre t’i Selake.
  vid-vid: Alufakisadi nakampata Shela, Shela nakampata Ebeli.
  pwg-pwg: Apakisadi natuna na Sela ma Sela natuna na Eba.
  eng-OKE: And Arphaxad begat Shelach; and Shelach begat Eber.
  tha-KJV: อารฟัคชาดให้กำเนิดบุตรชื่อเชลาห์ และเชลาห์​ให้​กำเนิดบุตรชื่อเอเบอร์
  por-BR-2018: E Arfaxade gerou a Salá, e Salá gerou a Héber.
  bco-bco: Alabasad eyo꞉ Sela sa꞉la꞉li ko꞉lo꞉, Sela eyo꞉ Ebel sa꞉la꞉li.
  deu-ELO: Und Arpaksad zeugte Schelach, und Schelach zeugte Heber.
  ktm-ktm: Arpaksat ti nedun Selah, pe Selah ti nedun Eber.
  caa-caa: Y e Arfaxad cꞌotoy quetpa tatabꞌir tuaꞌ e Sélah, y e Sélah cꞌotoy quetpa
    tatabꞌir tuaꞌ e Héber.
  eng-WYC-2018: And soothly Arphaxad begat Salah, of whom Eber was born.
  epo-epo: Kaj al Arpaĥŝad naskiĝis Ŝelaĥ, kaj al Ŝelaĥ naskiĝis Eber.
  uig-PIN: Arfahxadtin Xelaⱨ tɵrǝldi, Xelaⱨtin Ebǝr tɵrǝldi.
  beo-beo: Afa:gasa:de ea mano da Sila amola Sila ea mano da Ibe.
  tpi-OTNT: Arpaksat em i papa bilong Sela, na Sela em i papa bilong Eber.
  hau-SA: Arfakshad ne mahaifin Shela. Shela kuma shi ne mahaifin Eber.
  udu-udu: Dhala Arp̱akshaad warki’d ka baba ma Shaalah mo dhala Shaalah warki’d ka
    baba ma Aabir mo.
  uig-LAT: Arfaxshadtin Shélah töreldi, Shélahtin Éber töreldi.
  nde-nde: U-Afazadi wayenguyise kaShela, uShela wazala u-Ebha.
  ton-ton: Pea naʻe tupu ia ʻAfakisati ʻa Sela, pea fakatupu ʻe Sela ʻa ʻIpela.
  ces-1613: Potom Arfaxad zplodil Sále; a Sále zplodil Hebera.
  eko-eko: Arifwakisaati khunvokola Sheela, na-ye Sheela khunvokola Heebere.
  nss-nss: Arpaksat iyki norun Selah, pe Selah iyki norun Eper.
  eng-WMB: Arpachshad became the father of Shelah. Shelah became the father of Eber.
  tam-TCV: அர்பக்சாத் சேலாவின் தகப்பன், சேலா ஏபேரின் தகப்பன்.
  ceb-ULB: Si Arpacsad nahimong amahan ni Sela, ug si Sela nahimong amahan ni Eber.
  mkn-mkn: Arpaksad pung ana, Sela. Sela pung ana, Eber.
  pol-UBG: Arpachszad zaś spłodził Szelacha, a Szelach spłodził Ebera.
  agr-agr: Arfaxad aajakui Sélah apaji, untsu Sélah aajakui Heberan apaji.
  kyc-kyc: Apakesate baame Sela mandeya. Sela baame Epa mandeya.
  urd-GVU: ارفکسد کا بیٹا سلح اور سلح کا بیٹا عِبر تھا۔
  deu-1912: Arphachsad aber zeugte Salah, Salah zeugte Eber.
  ntj-ntj: '@see-verse:GEN.010.023'
  row-row: Arpaksad ana na, naran Sela. Ma Sela ana na, naran Eber.
  kan-2017: ಅರ್ಪಕ್ಷದನಿಂದ ಶೆಲಹನೂ, ಶೆಲಹನಿಂದ ಎಬರನೂ ಹುಟ್ಟಿದನು.
  ena-ena: Alɨpakɨsatɨ dɨ ninanu ha Sele. Sele dɨ ninanu ha Ebelɨ.
  tgo-tgo: Apaksad nariya Sila na Sila nariya Iba.
  yap-yap: Mi Arpakshad e ir e chitamngin Shelah ni chitamngin Eber.
  tet-tet: Arpaksad oan, Sela. Hotu Sela oan, Eber.
  hlt-MCSB: Arphashad long khaw Shelah a sak tih Shelah loh Eber te a sak.
  mdy-ETH: ዓርፓክሳዴ ጎዖሢ ሼላሂኔ ሾዔኔ፤ ሼላሂኔያ ዔቦሬ ሾዔኔ።
  twi-ASANTE: Na Arfaksad woo Sela, ɛnna Sela woo Eber.
  mwc-mwc: Ba Shelah tamana wai, Apasad ba Eba tamana wai Shelah.
  bhl-bhl: Alfaksat e Sela em alew kese kale. Kesomelei, Sela e Ebel dukuse kale.
  con-NTPO: Arfaxadja Sala quitsa tsu. Salaja Heber quitsa tsu.
  eng-WEBU: Arpachshad became the father of Shelah. Shelah became the father of Eber.
  bnp-bnp: E Arpaksad e tamane Sela, e Sela e tamane Eber.
  wal-wal: Arifaakisaadi SHelaaha yeliis. SHelaahi Eboora yeliis.
  mgh-mgh: Arifacate ahonnyara Selah, ni Selah ahonnyara Heperi.
  acu-NT: Tura Arfaxada uchiri Sala ayayi. Tura Sala uchiri Heber ayayi.
  spa-PDDPT: Arfaxad engendró a Sala, y Sala engendró a Heber.
  gun-gun: Arfaxade ra'y ma Salá, Salá ra'y ma Héber.
  agu-BL: Ma Arfaxad, jun scyeri yi e' cy'ajl Sem, i' taj yi yaj yi na bi'aj Sala.
    Ma Sala i' taj Heber.
  eng-PEV: Shem’s son Arfaxad had a son called Shelah, and he had a son called Eber.
  ilo-ULB: Naaddaan ni Arpaksad iti putot a lalaki, isu ni Sela, ket ni Sela ti ama
    ni Eber.
  kpg-kpg: Arpachshad la go tamana o Shelah, go tamana o Eber.
  uig-ARA: ئارفاخشادتىن شېلاھ تۆرەلدى، شېلاھتىن ئېبەر تۆرەلدى.
  bsp-bsp: Arpaksadu ɛnakom Sɛlah. Kɔ Sɛlah oŋkom Hebɛr.
  mbs-mbs: Si Arfacsad se amay i Sela, aw si Sela se amay i Eber.
  tof-tof: Arrpaksad Syelan ab yarilürr, akó Syela ma Eberrón ab yarilürr.
  sus-sus: Arafaxadi naxa findi Selaha baba ra. Selaha naxa findi Eberi baba ra.
  pon-2006: Arpaksad me naineki Sela, Sela me naineki Eper.
  jae-jae: Arpaksad kêka Sela lasê, ma Sela kêka Eber lasê.
  ksd-ksd: Ma Arpaksad i ga vangala Sela, ma Sela i ga vangala Eber.
  tur-YTC: Arpakşat Şelah'ın babası oldu. Şelah, Eber'in babası oldu.
  bel-N: А Арпахшад нарадзіў Шэляха, а Шэлях нарадзіў Эвэра.
  grc-BRENT: Καὶ Ἀρφαξὰδ ἐγέννησε τὸν Καϊνᾶν, καὶ Καϊνᾶν ἐγέννησε τὸν Σαλά· Σαλὰ δὲ
    ἐγέννησε τὸν Ἕβερ.
  ind-AYT: Arpakhsad adalah ayah Selah; dan Selah adalah ayah Eber.
  lid-lid: Apaset badeh tama Silah ma Silah ja badeh tama Eba.
  nya-nya: Aripakisadi anabereka Sela, ndipo Selayo anabereka Eberi.
  hrv-hrv: Arpakšad rodi Šelaha, Šelah rodi Ebera.
  mps-mps: Arpaksat aga te Selago aya, tama Sela te Ebergo aya dao.
  llg-llg: Arpaksad anan, Sela. Sela anan, Eber.
  tpi-tpi: Arpaksat em i papa bilong Sela, na Sela em i papa bilong Eber.
  dan-1931: Arpaksjad avlede Sjela; Sjela avlede Eber;
  vie-OVCB: A-bác-sát sinh Sê-lách; Sê-lách sinh Hê-be.
  lbk-lbk: Si Arpaksad nan aman Sela, ya nan anak Sela et si Eber.
  guj-2017: આર્પાકશાદ શેલાનો પિતા અને શેલા એબેરનો પિતા હતો.
  byr-byr: '@see-verse:GEN.010.023'
  awx-awx: Apasatde wawaxu Sela. Tiwänä Selale wawaxu Eber.
  pon-2006A: Arpaksad me naineki Sela, Sela me naineki Eper.
  por-BRBSL: Arpachshad tornou-se o pai de Selá. Shelah se tornou o pai de Eber.
  cth-cth: Arphaxad e capa teh Shelah, Shelah e capa teh Eber,
  twi-twi: Na Arfaksad woo Sela, na Sela woo Eber.
  hlt-hlt: Arphashad long khaw Shelah a sak tih Shelah loh Eber te a sak.
  tbz-SIM: Kɛ̀ Adipɑkisɑdi ntú Sedɑɑ cicɛ, kɛ̀ Sedɑɑ ntú Ebɛɛ cicɛ.
  msy-2020: Ezɨ Arpaksat, a Selan afeziam, ezɨ Sela, a Eberɨn afeziamɨn oto.
  txq-txq: Arpakhsad anan, Sela. Sela anan, Eber.
  aaz-aaz: Naiꞌ Arpaksat in aanh ee, es reꞌ naiꞌ Sera. Naiꞌ Sera in aanh ee, naiꞌ
    Eber.
  dop-dop: Alǝpɑsɑtɩ nɑ́ lʋlɑ Selɑ nɑ ɩ́lɛ́ ɩ lʋlɩ Ɩpɛɛ.
  azb-azb: Arpakşaddan Şelah törədi, Şelahdan Ever törədi.
  eng-DBY: — And Arphaxad begot Shelah; and Shelah begot Eber.
  hin-2017: और अर्पक्षद ने शेलह को, और शेलह ने एबेर को जन्म दिया।
  wol-KYG: Arpagsàdd jur Sela, Sela jur Eber;
  swp-swp: Arepakasa i hemala Sela tamana; eo Sela i hemala Ebera tamana.
  bjr-bjr: Arafakadafa Seeraana akoofa marinau. Seeraafa Eebeereena akoofa marinau.
  eng-YLT: And Arphaxad hath begotten Salah, and Salah hath begotten Eber.
  heg-NTPO: Arpaksad ana ka Sela. Sela ana ka Eber.
  ptu-ptu: Anna Arpakhsad ia undadiam Selah. Selah undadiam Eber.
  bzd-NTPO: Arfaxad dör Sélah yë́. Sélah dör Heber yë́.
  kwf-kwf: Sa Afaksad nia alua sa Sela, ma sa Sela ka alua sa Eba.
  eng-WYC-2017: And soothly Arphaxad begat Salah, of whom Eber was born.
  eng-WMBB: Arpachshad became the father of Shelah. Shelah became the father of Eber.
  spp-spp: Arifasadi, ur'à Shelaki si, ka Shelaki si Ebɛri si.
  aey-aey: Sela memeg eu Apaksad. Ebe memeg eu Sela.
  urd-GVH: अरफ़क्सद का बेटा सिलह और सिलह का बेटा इबर था।
  rug-rug: Sa tuna e Apakisadi si e Sela, meke se Sela hie sina tamana e Ebera.
  gaz-gaz: Arfaakshad Sheelaa dhalche; Sheelaan immoo Eeberin dhalche.
  fra-LSG: Arpacschad engendra Schélach; et Schélach engendra Héber.
  yal-yal: Arapaxadi yi Selaxa sɔtɔ. Selaxa yi Eberi sɔtɔ.
