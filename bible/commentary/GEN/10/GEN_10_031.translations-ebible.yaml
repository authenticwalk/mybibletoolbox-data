verse: GEN.010.031
translations:
  mal-C: കുലങ്ങളും ഭാഷകളും അനുസരിച്ച് തങ്ങളുടെ പ്രദേശങ്ങളിലും രാജ്യങ്ങളിലും താമസിച്ചിരുന്ന
    ശേമ്യപുത്രന്മാർ ഇവരായിരുന്നു.
  deu-TKW: Das sind die Söhne Sems nach ihren Stämmen und Sprachen, ihren Ländern
    und Völkerschaften.
  lin-lin: Bango nde bazalaki bana mibali ya Semi kolanda bituka mpe nkota na bango,
    kati na mikili mpe bikolo na bango.
  cbr-NT: Ënë kamax ka Semnën rëbúnki 'iakëxa, achúshi achúshi ëma 'imainun ka aín
    aintsibëbi aín menubi tsóti ain bananbi banakëxa.
  eng-LSV: These [are] sons of Shem, by their families, by their tongues, in their
    lands, by their nations.
  bmu-bmu: Semgö nahönurupŋi mi isikŋini dop, keuŋini dop, gölmeŋini dop aka könagesö
    kambuŋini dop mewö malje.
  eng-GNV: These are the sonnes of Shem according to their families, according to
    their tongues, in their countreis and nations.
  eng-WEBSTER: These are the sons of Shem, after their families, after their tongues,
    in their lands, after their nations.
  nhw-BL: Nochi ya ni elque iteipan ixhuihua Sem ica sese ininhuejhueyi familias,
    huan sese inincamanal, huan sese ininpiltlal huan nochi nopa tlalme ica sese inintlanahuatijca
    campa mocahuayayaj.
  swh-ONEN: Hao ndio wana wa Shemu kwa koo zao na lugha zao, katika nchi zao na mataifa
    yao.
  bba-bba: Be bɑ sɑ̃ɑ Sɛmun bibu berɑ mi. Mɑ ben bɑɑwure u dɑ u sinɑ yɑm tem kɑ win
    bwese kɛrɑ, bɑ ben bɑrum ɡerumɔ.
  eng-KJVCPB: These are the sons of Shem, after their families, after their tongues,
    in their lands, after their nations.
  cpy-cpy: Riitaki irikapaeni icharinitakari Sem, rijatzi nampitakawori jemperikapaeni.
    Tzimayitanaki irikapaeni inampiite, eejatzi iñaanipaeni.
  mpx-mpx: He Semi natunau ge tubutubunau i ola to. Inoke un bolo o anan tomaha ona
    hi baubaunan ge hi miminek tomaha wali labi ge wali panuwa ona elal.
  wbp-wbp: Nyampurralu Jiimi-kirlangu-mayamaya ngulaju yangka kuja kalalu wangkaja
    jaru-kari jaru-kari manu kuja kalalu nyinanja-yanu ngurrara-kari ngurrara-karirla
    nyanungurra-nyangurlaju.
  luo-luo: Magi e yawuot Shem kuom dhoutgi ka moro ka moro wacho dhogi giwegi.
  meu-meu: Ini iboudiai, mai edia iduhu idau-idau bona edia gado idau-idau bona edia
    tano idau-idau bona edia bese idau-idau na Sem ena amo e vara.
  npi-ULB: तिनीहरूका वंशहरू र भाषाहरूअनुसार तिनीहरूका मुलुकहरू, जातिहरूअनुसार शेमका
    छोराहरू यिनीहरू नै थिए ।
  yor-yor: Àwọn wọ̀nyí ni àwọn ẹ̀yà ọmọ Ṣemu gẹ́gẹ́ bí ìdílé wọn, ní èdè wọn, ní ilẹ̀
    wọn àti ní orílẹ̀-èdè wọn.
  emp-NTPO: Jũma maʌ̃gʌrãra Seʌ̃neba yõped̶ad̶arã basía. Ãdjirãza ãdji ẽberãrãra erob̶easia,
    ãdji bed̶eara quĩrã awara b̶easia, ãdji druara awara erob̶easia, idjab̶a ãdji
    puru sid̶a awara erob̶easia.
  ind-ind: Semua suku itu adalah keturunan Sem. Mereka hidup dan tinggal dalam wilayahnya
    masing-masing menurut suku, bangsa, dan bahasa mereka.
  pes-OPCB: اینها بودند فرزندان سام که در قبایل و سرزمینهای خود زندگی می‌کردند و هر
    یک زبان خاص خود را داشتند.
  ssx-ssx: Do alo tapaketa꞉ Semema꞉ kini pea monduma꞉ monduma꞉ pieke wekiwandikina꞉
    wekiwandikie. Ikita꞉ tutu ta꞉ta꞉ ta꞉ta꞉ pa꞉ta꞉ make kenke ta꞉ta꞉ ta꞉ta꞉ pa꞉ta꞉
    hata꞉ta꞉ tapake homeke homekema꞉ta꞉ ika꞉ pita꞉ ta꞉ta꞉ ta꞉ta꞉ lemekeme.
  lcm-lcm: Riria vang kana na matan inatus si Sem. Si kari keve patmani akorong, na
    kari keve mengen i rina. Si kari keve palpal roe na kari keve palpal vap.
  aer-aer: Shem-eke-artweye areye apmere arrpenhe yanhe areyele anyenhengenhenge anerrirretyarte,
    apmere itnekenhe-arrpele anyente ikwerele. Kenhe itne akenhe arrpenhenge areye
    akalkeke-akalke anerrirretyarte angkentye itnekenhe-arrpe angkerrirremele.
  tgl-ULB: Ito ang mga anak ni Sem, ayon sa kanilang mga angkan at sa kanilang mga
    wika, sa kanilang mga lupain, ayon sa kanilang mga bansa.
  nop-nop: Sem’walaŋ yalakiŋiye adi wouhik wapum molomolom, medehik molomolom unduŋ
    daneeŋ mowoŋa hatitaugiŋ.
  kca-kca: Щит Сим эԓты мӑнәм пŏхәт рут йохԓаԓ щирән, ԓыв йасәӈԓаԓ, ԓыв мўвԓаԓ, ԓыв
    мирԓаԓ пиԓән.
  cbu-NT: Ichingarusin Simorinchichinandaritcha. Anchichinandari pseertaranganaya.
    Minchich piyam, minchichsha piyamaritam ashirusin naatartaranganaya. Mishat, kuksha
    waanitawaritam tsiyataranaya. Watsapuneemsha waanitawaritam pachirtaranganaya.
    Sheersin, waantawari watsapuneewamarisha yambaranganaya.
  hui-hui: Hameigini uruni ti bibahende Seme aguanene hangu hama ibinigo ti nde tininaga
    dindi haluni wigiwigi bialu tinaga bi tara tara lagalaga biaga hene.
  wrs-wrs: Doa Semtindiva men hekav, wo hevna moa, hevna petha, hevna kembel, os himba
    avhoangana. Doa Noatindiva os nowana, Noana ombolva, hevna moa, hevna petha. Pueumbva
    hivranamba, indkumbi os bukethana, Noana ombolna sespal.
  mya-mya: ဤ​လူ​မျိုး​တို့​သည်​ကား​လူ​အ​မျိုး​မျိုး​ကွဲ​ပြား လျက် အ​ပြည်​ပြည်​တို့​၌​နေ​ထိုင်​၍
    လူ​မျိုး​စု​အ​လိုက် သီး​ခြား​ဘာ​သာ​စ​ကား​များ​ကို​ပြော​ဆို​ကြ သော​ရှေ​မ​၏​အ​ဆက်​အ​နွယ်​များ​ဖြစ်​ကြ​၏။
  cbi-NTPO: Semnu sera' jimu chachilla ma uñichin uuden juu chumu detiya', naa tu
    bain ma paande bulumeemee ka' dechu', main main naati vera' pamu deju'ba tsa tsai
    chumuwaala.
  bod-N: དེ་དག་ནི་ཤེམ་གྱི་བུ་རྒྱུད༌དེ། སོ་སོའི་ཁྱིམ་རྒྱུད༌དང༌། སྐད༌རིགས། ཡུལ༌ལུང༌།
    རྒྱལ་ཕྲན་བཞིན་དུ་ཡིན༌ནོ།།
  wsk-wsk: Se kariimet gue imi lilim la mu Noah namar Shem ko tuagu te ko kariimet.
    Suan suan nongota nunga sor te dagi namaman, ale suan suan nunga den ago kirker.
  kkl-kkl: Sem sisa-ag agha nimi mangaro likto piogne sin yubu babe a'ero, as babe
    a'ero, sindi mog so'o babe a'ero tangtang piog.
  sna-sna: Ava ndivo vanakomana vaShemu nedzimba dzavo uye nemitauro yavo, munyika
    dzavo nendudzi dzavo.
  spa-BLM: Estos son los hijos de Sem, por sus familias, según sus lenguas, tierras
    y naciones.
  beu-beu: Ing emangpi angu, Sem etabaning. Nu-nut ehur eamulung vengmateng, aabetat
    iaabang-ilelang eamulung, bot imihing-mana eamulung.
  cac-cac: Ata' ix cajnaj eb' yin̈tilal vin̈aj Sem, junjun macan̈ yin̈tilal eb' d'a
    yol smacb'en yed' sti' syala'.
  swh-ULB: Hawa walikuwa wana wa Shemu, kulingana na koo zao na lugha zao, katika
    ardhi zao kulingana na mataifa yao.
  bel-bel: Гэта сыны Сімавыя паводле плямёнаў іхніх, паводле моваў іхніх, у землях
    іхніх, паводле народаў іхніх.
  deu-ELBBK: Das sind die Söhne Sems nach ihren Familien, nach ihren Sprachen, in
    ihren Ländern, nach ihren Nationen.
  mbb-OT: Iyan heini menge kevuwazan ni Shem. Is kada pemilya zan ne ziyà med-ubpà
    te keugelingen dan he inged he sakup te nasyun dan, wey zuen dan keugelingen he
    kineǥiyan.
  msc-msc: Nba woilu bɛɛ kɛra Sɛmu deni le ri, a bɛɛ ni a la mɔɔilu, a bɛɛ ni a la
    kumakan, a bɛɛ ni a la duu, a bɛɛ ni a la jamana.
  mal-2015: ഇവർ അതതു ദേശത്തിൽ ജാതിജാതിയായും കുലംകുലമായും ഭാഷഭാഷയായും ശേമിന്റെ പുത്രന്മാർ.
  tuo-NT: Ãꞌrã nipeꞌtirã, Sẽ põꞌrã, cʉ̃ ya curuacjãrã nicãrã niwã. Na ye diꞌtapʉ nírã,
    te cururinʉcʉ̃ na ye ucũse meꞌrã nicãrã niwã.
  gup-gup: Bedda wanjh birrimekbe nawu Shem Mawah nuyeni, nawu bedman birriyawmud
    duninjh, nawu mak bedman birribebbehdjenbubuyika, dja kunred bedberre bu birrini
    dja nawu birriredbo duninjh.
  met-met: Bakbakkadi ba Siem garandi. Bakbak taining tainina bakbagiding, xuading,
    titiding xuang numanumading.
  gvs-gvs: E moe tauyadi Semi natunao be nakae tubunao, adi dala ituli ituli, niyadi
    ituli ituli, idi kaba lovina ituli ituli nakae idi kasa ituli ituli.
  rmc-rmc: Kala hine le Šemoskre čhave pal peskre kmeňi, čhiba the narodi, save bešenas
    andre peskre phuva.
  nlg-nlg: Raini na vavatana a Shem, na sopa kema kara leui sopa leudira, mara ghahara
    tana sopa bubulo.
  dgr-DOGNT: Eyı dǫ haàtłǫǫ xàgeèɂaa sìı Shem wets'ıhɂǫ̀ǫ-dǫǫ̀ agı̨ı̨t'e. Edèot'ı̨
    k'ę̀ę̀ gıızì gǫ̀hłı̨ eyıts'ǫ hazǫǫ̀ edeyatıì k'ę̀ę̀ gogede, eyıts'ǫ hazǫǫ̀ edenèk'e
    nàgedè.
  pes-OPV: اینانند پسران سام برحسب قبایل و زبانهای ایشان، در اراضی خود برحسب امت های
    خویش.
  ron-1924: Ачештя сунт фиий луй Сем, дупэ фамилииле лор, дупэ лимбиле лор, дупэ цэриле
    лор, дупэ нямуриле лор.
  ben-OBCV: তাদের এলাকা ও জাতি ধরে বংশ ও ভাষা অনুসারে এরাই শেমের সন্তান।
  lex-lex: Hari honona rde Sem duratni-waitni pa ntikil reri lia yeheni me, nhapar
    rer lia hlorni (rima-rima ndella nohananni-taniaratni, ra'itar nohora yawalli,
    nlernohora luwnu-a'nani re).
  rgu-rgu: Basa sira nana, Sem tititi-nonosin nara. Esaꞌko noꞌ dedea nara, leo nara,
    ma oe-dae nara.
  som-som: Kuwanu waxay ahaayeen wiilashii Sheem; sidii qabiilooyinkoodii, iyo afafkoodii,
    iyo waddammadoodii, iyo quruumahoodii ay ahaayeen.
  lat-VUC: Isti filii Sem secundum cognationes, et linguas, et regiones in gentibus
    suis.
  aoi-aoi: Umba wurrumurndakakina warnumamalya wurreyebijeba arakba nuw-ambilyumurra
    wurrilyimberrkwulyumida, wurrilyimberrkuwarra awilyaba-manja angalya umba wurrilyimberrkuwarra
    ngarningka awilyaba-manja angalya. Wurrumineyebijeba ayakwa ne-yengbeyinuma wurrakina.
    Wurreyebijeba nawurrak-ambilyumurra wurrakina akena nuwilyaba-murra ngawa neningadinuba-wiya
    numirarringba Jeme-ka nakina-da.
  eng-ASVBT: These are the sons of Shem, after their families, after their tongues,
    in their lands, after their nations.
  mna-mna: Wal tana, ta tipet pa Sem ma tiwe un un boozo, mi tila timbot la toono
    kizin kizin, mi kalŋan ndelndelŋa.
  ita-1885: Costoro furono i figliuoli di Sem, secondo le lor famiglie e lingue, ne' lor
    paesi, per le lor nazioni.
  eng-LXXUP: These were the sons of Shem in their tribes, according to their tongues,
    in their countries, and in their nations.
  eng-ULB: These were the sons of Shem, according to their clans and their languages,
    in their lands, according to their nations.
  spa-VBL: Estos fueron los hijos de Sem, sus tribus, idiomas, territorios y naciones.
  fra-_FOB: Ce sont là les fils de Sem, selon leurs familles, selon leurs langues,
    selon leurs terres, selon leurs nations.
  mal-mal: ഇതാണ്, ദേശവും ഭാഷയും കുലവുമനുസരിച്ച് ശേമിന്റെ സന്തതിപരമ്പര.
  urd-GVR: Yih sab Sim kī aulād haiṅ, jo apne apne qabīle, apnī apnī zabān, apne apne
    mulk aur apnī apnī qaum ke mutābiq darj haiṅ.
  suz-BL: मिनु शेम आ चच युइ आन खिं खिं ङा मुर आन लोव़, आन रू नु आन रागी बाक्‍मा बाक्‍त।
  ita-1927: Questi sono i figliuoli di Sem, secondo le loro famiglie, secondo le loro
    lingue, nei loro paesi, secondo le loro nazioni.
  ckb-ckb: ئەمانەن نەوەی سام، بەپێی هۆزیان و زمانیان، لە خاکیان و بەپێی نەتەوەکانیان.
  eng-BBE: These, with their families and their languages and their lands and their
    nations, are the offspring of Shem.
  crx-NTPO: '''Enne Shem ooye''ke ts''u haindene cha, ''ilho khuni yahulhduk. ''ilho
    hudidoh whe ''ilhoh huwhut''i.'
  kan-OKCV: ಇವರೇ ತಮ್ಮ ಕುಟುಂಬಗಳ, ತಮ್ಮ ಭಾಷೆಗಳ ಪ್ರಕಾರ, ತಮ್ಮ ದೇಶಗಳಲ್ಲಿ, ತಮ್ಮ ಜನಾಂಗಗಳ ಪ್ರಕಾರ
    ಶೇಮನ ಪುತ್ರರು.
  bbb-bbb: E uifari ije bu e Semido ijiebe ijiege atana aesakae buone binobino ijia
    karinoekinu isama buone binobino ijia kuaenoe.
  tam-2017: இவர்களே தங்களுடைய தேசங்களிலும், மக்களிலுமுள்ள தங்களுடைய வம்சங்களின்படியேயும்,
    மொழிகளின்படியேயும் சேமுடைய சந்ததியினர்.
  spa-RV-1909: Estos fueron los hijos de Sem por sus familias, por sus lenguas, en
    sus tierras, en sus naciones.
  ron-BTF: Aceştia sunt fiii lui Sem, după familiile lor, după limbile lor, în ţările
    lor, după naţiunile lor.
  eng-WEBP: These are the sons of Shem, by their families, according to their languages,
    lands, and nations.
  eng-FBV: These were the sons of Shem, according to their tribes, languages, lands,
    and nations.
  nld-1939: Dit zijn de zonen van Sem volgens hun stammen en talen, naar hun landen
    en volken.
  nch-BL: Nochi ya ni elque iteipan ixhuihua Sem ica inihuejhueyi familias, huan inincamanal,
    huan ininpiltaltzitzi. Huan techilhuía nochi tali ica se tanahuatijquet campa
    mocahuayayaj para itztose.
  tfr-NTPO: Ëre Sem tjëyo tek beno ba irgo. Tjëyo kjrina kjrina l̈i beno l̈öng ba
    kjok baĩya kjing go, ba tjl̈õkwo baĩya tjok.
  vie-1934: Đó là con cháu của Sem, tùy theo họ hàng, tiếng nói, xứ và dân tộc của
    họ.
  hin-CV: ये सभी अपने गोत्रों, भाषाओं, देशों तथा राष्ट्रों के अनुसार शेम वंश के थे.
  eng-OURB: These are the sons of Shem [Name], by their families, according to their
    languages, lands, and nations.
  spa-BES: Estos, con sus familias y sus lenguas y sus tierras y sus naciones, son
    descendientes de Sem.
  tdx-tdx: Ie ro tarira’ i Seme amo hasavereña’eo naho o fisaontsi’eo, o tane’eo vaho
    o fifehea’eo.
  vid-vid: Awo ndo walelwa wa Shemu na wanhu wa isi za hewo na ulonzi wa hewo na kuli
    isi za hewo na undewa wa hewo.
  pwg-pwg: Ma vaghina, nani damsi na Sem tupurereghina ma kii dam nununai ivivi makiiyana,
    i dobu, i rakaraka ma i gamo na bogii ma bogiiyai.
  eng-OKE: These are the sons of Shem, according to their progenies, according to
    their languages, in their lands, in their peoples.
  tha-KJV: นี่​เป็นบุตรชายทั้งหลายของเชม ตามครอบครัวของพวกเขา ตามภาษาของพวกเขา ตามแผ่นดินของพวกเขาและตามชาติของพวกเขา
  por-BR-2018: Estes foram os filhos de Sem por suas famílias, por suas línguas, em
    suas terras, em suas nações.
  bco-bco: Sa꞉ma꞉ ene ema꞉mu ima꞉ so꞉lo꞉wo꞉ o꞉m. So꞉lo꞉ a꞉no꞉ inin towo꞉lo꞉, ini mo꞉mio꞉wo꞉lo꞉,
    a꞉la꞉ta꞉ga꞉ inin heno꞉lo꞉ ko꞉li ko꞉lilo꞉ fa꞉la꞉dowo꞉ ko꞉lo꞉ iyo꞉ a꞉la꞉ mesea꞉ki
    ta꞉fo꞉.
  deu-ELO: Das sind die Söhne Sems nach ihren Familien, nach ihren Sprachen, in ihren
    Ländern, nach ihren Nationen.
  ktm-ktm: Su ndre sulo-on ndre hendrepahran su kurti hehir tan Siem. Su hemir pe
    hemir ti hemin ndre kantri tasu iyenon, pe ndre nolwo-o’ su ea.
  caa-caa: Pues jax era uchꞌajnarir e Sem. Y umaxtacobꞌ ixiobꞌ tic taca y cꞌotoy quetpobꞌ
    inteꞌ inteꞌ grupo gente xeꞌ ayan inteꞌ inteꞌ uyojronerobꞌach, y ayan urumobꞌ tiaꞌ
    cꞌotoyobꞌ, y ayan uchinamobꞌ inteꞌ inteꞌ grupo era.
  eng-WYC-2018: These be the sons of Shem, by kindreds, and languages, and countries,
    in their folks (or nations).
  epo-epo: Tio estas la filoj de Ŝem laŭ siaj gentoj kaj lingvoj, en siaj landoj,
    laŭ siaj nacioj.
  uig-PIN: Yuⱪiriⱪilar bolsa Xǝmning oƣulliri bolup, ɵz ⱪǝbilisi wǝ tilliri boyiqǝ
    ⱪowm bolup ɵz zeminlirida olturaⱪlaxⱪanidi.
  beo-beo: 'Amo dedei da Sieme ea mano - ilia fi, sia: hisu hisu, ilia sogebi amola
    ilia soge da bagade ba:i.'
  tpi-OTNT: Ol dispela lain ol i lain tumbuna pikinini bilong Siem. Na ol wan wan
    lain bilong ol i sindaun long hap bilong ol yet, na ol i gat tok ples bilong ol
    yet.
  hau-SA: Waɗannan su ne ’ya’yan Shem maza bisa ga zuriyarsu da yarurrukansu, cikin
    ƙasashensu da kuma al’ummominsu.
  udu-udu: Uni gwansan ita iya/ ma Saam mo ka waḵ buni i’pen mo dhali ki ’twam buni
    gun wala uni ilu/ mo dhali ki mony’cesh buni ilu/ mo dhali ki kal buni ilu/ mo
    be.
  uig-LAT: Yuqiriqilar bolsa Shemning oghulliri bolup, öz qebilisi we tilliri boyiche
    qowm bolup öz zéminlirida olturaqlashqanidi.
  nde-nde: La ngamadodana kaShemu ngokosendo lwawo langezindimi zawo, emazweni awo
    lezizweni zawo.
  ton-ton: Ko e ngaahi foha eni ʻo Semi, ʻi honau ngaahi faʻahinga, mo e nau ngaahi
    lea, mo honau ngaahi fonua, mo honau ngaahi puleʻanga.
  ces-1613: Tiť jsou synové Semovi po čeledech svých, vedlé jazyků svých, po krajinách
    svých, v národech svých.
  eko-eko: Apa aari aana a Sheemu na mahimo aya, luuka zaya, miti zaya na khapila
    zaya.
  nss-nss: Ariyo ara ndraye noru Sem hu kamai, yihu yempwan kamayehu hawum-hawum,
    pe nongna kolohu ara handra-handra, pe huro kolohu hakol-hakol.
  eng-WMB: These are the sons of Shem, by their families, according to their languages,
    lands, and nations.
  tam-TCV: அவரவர் வம்சங்களின்படியும், மொழிகளின்படியும் தங்கள் பிரதேசங்களிலும் நாடுகளிலும்
    வாழ்ந்த சேமுடைய சந்ததியினர் இவர்களே.
  ceb-ULB: Mao kini ang mga anak nga lalaki ni Sem, sumala sa ilang mga banay ug sa
    ilang mga pinulongan, sa ilang kayutaan, ug sumala sa ilang kanasoran.
  mkn-mkn: Dong samua tu, Sem pung turunan. Satu-satu deng dong pung bahasa, dong
    pung suku, deng dong pung tana sandiri.
  pol-UBG: To są synowie Sema według ich rodów i języków, w ich ziemiach i narodach.
  agr-agr: Seman uchiji wegantu aidauk maki makichik nugkentin, maki makichik chichamtin
    aajaku ainawai. Nunidau asag ditá ditak patayi aidaujaig etegdayag batsamsaju
    ainawai.
  kyc-kyc: Akali kingi pyasi palamo dusipana Seme baa rakange kyawa ingyuo kareya.
    Nakama rakange lili pyuo pii wakale wakale lengenyili pyuo rara kingi larapu pao
    nakamana yuu kareyami dupwana letamo.
  urd-GVU: یہ سب سِم کی اولاد ہیں، جو اپنے اپنے قبیلے، اپنی اپنی زبان، اپنے اپنے ملک
    اور اپنی اپنی قوم کے مطابق درج ہیں۔
  deu-1912: Das sind die Kinder von Sem in ihren Geschlechtern, Sprachen, Ländern
    und Leuten.
  ntj-ntj: '@see-verse:GEN.010.030'
  row-row: Basa se, Sem tititi-nonosi nara. Esa-esaꞌ no dedꞌea na, leo na, ma rae
    heheli na.
  kan-2017: ಕುಲ, ಭಾಷೆ, ಜನಾಂಗಗಳ ಪ್ರಕಾರ ಇವರೇ ಶೇಮನ ವಂಶದವರು.
  ena-ena: Hulaŋ nɨbɨlaŋ Siem dɨ ajihalinu iamɨlɨhalinu pam. Nɨbɨlaŋ ala hɨdɨlɨ hɨtɨŋ
    hɨtɨŋ haiabɨla hɨtɨŋ hɨtɨŋ fɨli tɨbɨ hɨtɨŋ hɨtɨŋ hameŋ hɨniavɨhadami. Nulɨdɨ ciaŋ
    sɨbaŋ avi hɨtɨŋ hɨtɨŋ hɨniavɨhadami.
  tgo-tgo: Gharɨgharɨke thiyake Sem orumburumbuyeŋgi. Thɨ yaku tomethi wabwi na u,
    na tomethi mbe lenji valɨvaŋga na ghalɨŋanji.
  yap-yap: Irera’ e pi’in owchen Shem nra bagyad ma nam rok nge ganong rok nge birok
    e thin.
  tet-tet: Sia hotu-hotu nia, Sem husar-binan. Ida-idak no lian duꞌuk, ema hunun duꞌuk,
    no rain duꞌuk.
  hlt-MCSB: Hekah rhoek he amah namtu neh amah khorhi ah amah ol la amah huiko neh
    aka om Shem ca rhoek ni.
  mdy-ETH: ዬያታ ቢያ ሴኤሜ ዜርፆንሢ ማዓዛ፥ ዔያታ ዱማ ዱማ ቶኦኪና ዓጪናይዳ ፓቂንቲ ናንጋያኬ፤ ፔቴ ፔቴ ቶኦኮኮ ሃንጎዋቶይዳፓ
    ዱማዺ ጌስቲንታ ሙኡቺ ዓኣያኬ።
  twi-ASANTE: Yeinom ne Sem mmammarima, sɛdeɛ wɔn mmusua ne wɔn kasa, wɔn nsase ne
    wɔn amanaman te no.
  mwc-mwc: Nikona wai, Shem ana rakaraka muri yai si tupuwa, asi dam, asi gamo, ba
    asi kupura nununai te mamana.
  bhl-bhl: Keko beli, Sem em muluwel dow ikalem angin amen, ikalem weng amen, ikalem
    abiw aneng amen amen keko, kesiliw kale.
  con-NTPO: Tsendeccuja Sem omba'su dutssiyendeccu tsu. Poiyi'cco tsu tisupa andeni
    can'jemba tisupa aya'fangae afa'je'fa.
  eng-WEBU: These are the sons of Shem, by their families, according to their languages,
    lands, and nations.
  bnp-bnp: Re huriki a kabu nga a hamone Sem, ri tahoka a nita ne ria takutaku, ri
    made ramai a kabu ne ria.
  wal-wal: Seema attuma naati bantta yaran yaran, bantta qaalan qaalan, bantta biittan
    biittaaninne bantta kawotettan kawotettan xaafettidaageeti hageeta.
  mgh-mgh: Ala phi mayaranacelo a Seemu, nhina mahimo aya ni moolumo aya, mmicokoni
    ni mwiilaponi mwaya.
  acu-NT: Kame, nuka mash Sema weari armiayi. Nu aints ainauka ni nungkarin pujusar,
    ni chichamenak chichau armiayi.
  spa-PDDPT: Estos son los hijos de Sem según sus familias, sus lenguas y sus tierras
    en sus naciones.
  gun-gun: Ha'e va'e kuery ma Sem ra'y kuery. Peteĩ-teĩ regua oayvu ae py ijayvu,
    joegua-egua joa py ikuai.
  agu-BL: Cyakil yi e' wunaka'tz yi ja kil chibi' e' cu'n xonl Sem. At len chitnumil.
    Ej nin apart chak len chiyol.
  eng-PEV: They were all the tribes and nations that were from Shem’s family. Each
    tribe had their own country, and their own language.
  ilo-ULB: Dagitoy dagiti putot a lallaki ni Sem, segun kadagiti kaputotanda ken kadagiti
    pagsasaoda, kadagiti dagada, ken kadagiti nasionda.
  kpg-kpg: Aanei la nia hagadili o Shem e noho i lodo nia madawaawa mo nnenua geegee,
    e helehelekai i nadau helekai dagidahi.
  uig-ARA: يۇقىرىقىلار بولسا شەمنىڭ ئوغۇللىرى بولۇپ، ئۆز قەبىلىسى ۋە تىللىرى بويىچە
    قوۋم بولۇپ ئۆز زېمىنلىرىدا ئولتۇراقلاشقانىدى.
  bsp-bsp: Awut a Semy ŋɔ akakɔ, dəcusuŋka cusuŋka, dəcusu cusu, dətɔf tɔf.
  mbs-mbs: Yan se menge bowad-bowad i Sem. Mig-ogpà se tegsebad-sebad pongan dan doton
    te kandan ogpeanan, aw doen heman kagi te tegsebad-sebad pongan.
  tof-tof: Syemón olmalbobatal we kla kwarilürr. I blamana zitül-zitül we ngyabenónóp
    tibióban tüpdü, akó ibü ta tibióban bóktan asi kwarilürr.
  sus-sus: Semi xa die nan ya a xabilɛ ki ma, kankan nun a gbe xui. E naxa findi si
    dɔxɔ wuyaxi ra e xa bɔxi ma.
  pon-2006: Ih met kan kadaudok en Sehm, me kin koukousoan rehn kadaudokarail kan
    oh wasa kan, ehuehu pwihn kin lokaiahki pein ar lokaia.
  jae-jae: Lau tonec têtu Semnê wakuc têtôm nêŋ gamêŋ to aweŋ gêdêŋ-gêdêŋgeŋ ma têtôm
    nêŋ gôlôac to gôlôacmôkê gêdêŋ-gêdêŋgeŋ.
  ksd-ksd: Go diat ra umana natu i Sem da kadia vuna tarai ma kadia vuna tinata, ta
    kadia gunagunan ma da kadia lavur taun tarai.
  tur-YTC: Ülkelerinde uluslarına göre, dillerine göre, boylarına göre Sam'ın oğulları
    bunlardır.
  bel-N: Гэта сыны Сэма паводле сваіх плямёнаў, паводле сваіх моваў, у землях сваіх
    і ў народах сваіх.
  grc-BRENT: Οὗτοι υἱοὶ Σὴμ, ἐν ταῖς φυλαῖς αὐτῶν, κατὰ γλώσσας αὐτῶν, ἐν ταῖς χώραις
    αὐτῶν, καὶ ἐν τοῖς ἔθνεσιν αὐτῶν.
  ind-AYT: Itulah keturunan Sem menurut kaum keluarganya, bahasanya, negerinya, dan
    bangsanya.
  lid-lid: Ya i dah badeh tubu Sem oro ya oro manyah boho kamen ra-em ra-em ado loboho
    munyak toro, ya oro badeh boho kon toro bala le randra bwe. Iy ari asehek tan
    labai iy ari asehek tan labai.
  nya-nya: Amenewa ndiwo ana a Semu monga mwa mafuko ndi ziyankhulo zawo, mʼmadera
    omwe ankakhala ndi mitundu yawo.
  hrv-hrv: To su sinovi Šemovi prema svojim plemenima, jezicima i zemljama, po svojim
    narodima.
  mps-mps: Te Siemgo hani dabede pedelali bidi dabe da. Tama deli deli hani dabe te
    augwa bidalubo bulude digi bidalua pali. Tama nosali deli deli hani dabe te augwa
    po dabe tedali elalua pali.
  llg-llg: Sila basa sala sila, Sem numbu-sadu nala. Esa-esak no ndia dedeꞌan, sila
    leon, ma sila dae hehelin.
  tpi-tpi: Ol dispela lain ol i lain tumbuna pikinini bilong Siem. Na ol wan wan lain
    bilong ol i sindaun long hap bilong ol yet, na ol i gat tok ples bilong ol yet.
  dan-1931: Det var Sems Sønner efter deres Slægter og Tungemål i deres Lande og Folk.
  vie-OVCB: Đó là con cháu Sem, phân chia theo dòng họ, ngôn ngữ, lãnh thổ, và dân
    tộc.
  lbk-lbk: Siya am-in chana nan wanen-ed Sem, ay wad-ay nan waschin cha pangafong,
    tribo ya kali, ya naiwalas cha ay nentee isnan teketeken ay lota.
  guj-2017: પોતાના કુટુંબો પ્રમાણે, પોતાની બોલી પ્રમાણે, પોતાના દેશો તથા પોતાના લોકો
    પ્રમાણે આ શેમના દીકરાઓ છે.
  byr-byr: '@see-verse:GEN.010.030'
  awx-awx: Äminu aläkwäxu Semde bapunä. Bapunäne wamnäne upuke, kepnä äwä kantrinä
    yangu inäinä päke yiwikin.
  pon-2006A: Ih met kan kadaudok en Sehm, me kin koukousoan rehn kadaudokarail kan
    oh wasa kan, ehuehu pwihn kin lokaiahki pein ar lokaia.
  por-BRBSL: Estes são os filhos de Shem, por suas famílias, de acordo com suas línguas,
    terras e nações.
  cth-cth: Hete taminaw teh Shem e capanaw lah ao teh, amamae imthung lahoi, lawk,
    kho ram tangkuem dawk kho a sak awh.
  twi-twi: Eyinom ne Sem mmabarima, sɛnea wɔn mmusua ne wɔn kasa, wɔn nsase ne wɔn
    amanaman te no.
  hlt-hlt: Hekah rhoek he amah namtu neh amah khorhi ah amah ol la amah huiko neh
    aka om Shem ca rhoek ni.
  tbz-SIM: Kɛ̀ Sɛmmu kɔbɛ múnkɛɛ yɛ̀ kɛ́cɑ̃́nnɛ́ yɛhɛkɛ̀, yɛhɛkɛ̀ bɛ nɑ́ɑǹtì dò mmɛ̀ɛ̀
    botí.
  msy-2020: Kar Siemɨn ovavir boriba. Egha me uan dakozibar vaghvagha uan nguazibarama
    apiagha, uari uan ikɨzibar akabav gei.
  txq-txq: Sira basa sara raa, Sem tititi-nonosin nara. Esa-esak no sira dedean, sira
    leon, ma sira dae oe heli-helin.
  aaz-aaz: Sin arsin naiꞌ Sem in sufan. Es-es ate nok in uab, in uuf, ma in pah.
  dop-dop: Sem ɩnɩ ɩ piyɑ ntɛ́ nɑ pǝ́ kɛɛsǝnɑ pɑ lʋlʋŋ nɑ pɑ nsǝmɑ nɑ pɑ tɛtʋ nɑ pɑ
    piitimnɑɑ.
  azb-azb: Bunlar öz ölkələrində və millətləri arasında qəbilələrinə və dillərinə
    görə ayrılan Sam oğulları idi.
  eng-DBY: These are the sons of Shem, after their families, after their tongues,
    in their lands, after their nations.
  hin-2017: शेम के पुत्र ये ही हुए; और ये भिन्न-भिन्न कुलों, भाषाओं, देशों और जातियों
    के अनुसार अलग-अलग हो गए।
  wol-KYG: Ñooñoo askanoo ci Sem, askan wu ci nekk ak làngam ak làkkam, di ay xeet
    ci seeni réew.
  swp-swp: Teina Sema ana isimurita, adi bogaoyao, arinadi, edi tano, eo edi basileia.
  bjr-bjr: Seemana faiqi namu miqimmiqa mariqau. Naadu naadu maqa maaqaki maridaqa
    naadu naadu ufa qimariqau.
  eng-YLT: These [are] sons of Shem, by their families, by their tongues, in their
    lands, by their nations.
  heg-NTPO: Oen totoang nam, Sem in hua-koet. Mesa-mesam nonool un dasi-dehet, ngala,
    nol dale esan.
  ptu-ptu: Iam too inde pessubunna Sem. Pantam untadongkonni litä'na, tungga' deem
    basana, situhu' kabuttuanna si mesa-mesa.
  bzd-NTPO: E' wakpa ko̱s dör Sem aleripa. Ie'pa ñì blabatsérak ulawa ulawa. Es iká̱
    yuérakitö tseë iwakpa a̱. Ittö̀ kua̱'ki̱ kua̱'ki̱ iwakpamik.
  kwf-kwf: Nia naꞋa na fuuꞋi ngwae sa Siem. NgwaꞋi toꞋa neꞋeri ki kira tua ana kula
    ki taꞋifau ana kula kira ki, leka sulia kwalafa kira ki, ma kira ka alaꞋa Ꞌania
    alaꞋanga toꞋotoꞋo kira ki.
  eng-WYC-2017: These be the sons of Shem, by kindreds, and languages, and countries,
    in their folks.
  eng-WMBB: These are the sons of Shem, by their families, according to their languages,
    lands, and nations.
  spp-spp: Ɲyɛ Shɛmu tùluyi yi mpyi wani, yi ná yi tubaga, ná yi shɛɛnrɛ, ná yi cyaga,
    ná yi shi.
  aey-aey: Aria dana eu age eu Semna sihul. Age agena sihulnana agena jenana agena
    mahanana agena hatunana odi qaguqagu bilein.
  urd-GVH: यह सब सिम की औलाद हैं, जो अपने अपने क़बीले, अपनी अपनी ज़बान, अपने अपने
    मुल्क और अपनी अपनी क़ौम के मुताबिक़ दर्ज हैं।
  rug-rug: Arini sari na tututi saripu gore mae gua koe Semi, saripu hopeke koa koari
    na dia butubutu na popoa, hopeke pukuna hire si zamani sari dia zinama soti.
  gaz-gaz: Ilmaan Seemi akkuma gosaa fi afaan isaaniitti, akkuma biyyaa fi saba isaaniitti
    kanneenii dha.
  fra-LSG: Ce sont là les fils de Sem, selon leurs familles, selon leurs langues,
    selon leurs pays, selon leurs nations.
  yal-yal: Semi a diine ni i ra, fata e bɔnsɔnne nun e xuine nun e bɔxɔne nun e siyane
    ra.
  gum-gum: Iilø kuig køn, tru Semweinukkurri amrrub misaamera, truiløbe misag nørrø
    søtømeramørig, katø mu møskalø køben, yau misaamera trumørig nømuin kui, nømuin
    kui pirømera waramig tøgartø, katø nømbe trumørig nømuin trigwan waminchibelø.
  iou-iou: Tawaŋ it yäpmäŋ abäkaŋ u Siem nanakiye. Unitäŋo buap, mani kotäk, komeni,
    äbori u wäpi wäpi terak tawaŋ pewani.
  haw-1868: Oia na keikikane a Sema, mamuli o ka lakou mau ohana, mamuli hoi o ka
    lakou mau olelo, ma ko lakou mau aina, a me ko lakou mau lahuikanaka.
  arb-NAV: هَؤُلاءِ هُمُ الْمُنْحَدِرُونَ مِنْ سَامٍ حَسَبَ قَبَائِلِهِمْ وَلُغَاتِهِمْ
    وَبُلْدَانِهِمْ وَشُعُوبِهِمْ.
  adz-adz: Nigi Sem tafan rusan yatsungꞌ utupan da nifu-nan gan impruꞌ ruan impai
    intap ruga rugan isu utup utup.
  ewe-ewe: Ame siawoe nye Sem ƒe dzidzimeviwo. Woɖo wo ɖe woƒe dukɔwo, gbegbɔgblɔwo
    kple woƒe nɔƒewo nu.
  nuy-nuy: Dani-yunggaj ana-lhaawu waadurru-yung-jinyung wuu-lhamarrangi-yinyung na-Shem-gala.
    Warruburru-yung warra-mulung-arrgi-yung-jinyung warru-mandag, anubani ana-lhaagi
    aynba-gaynbaj-jinyung marri anubani-rruj ana-lhal aynba-gaynbaj-jinyung warra-wurru-wurruj.
  eng-LEE: These are the sons of Shem, after their families, after their tongues,
    in their lands, after their nations.
  dji-dji: Nguṉitjini girri Djimang gurrṯigiṉing mala, miri wurpi wurpi yulpili, wurpi
    wurpi bapurrurr, wurpi wurpi yan djin wanginyi, ga wurpirri wurpirri gurrbuw djin
    nyininyi.
  nna-nna: Nyarrarrangu Shem-mili nyirrirnikartijarrangu, waraja-waraja family-nga
    waljanga, warrarnja waljanga, muwarr pirnikinyi muwarr janamili walja [“identified
    by their clans and languages, in their territories and nations.”].
  asm-FB: নিজৰ নিজৰ ফৈদ, ভাষা, দেশ আৰু জাতি হিচাবে এইসকল লোকেই আছিল চেমৰ বংশৰ লোক।
  sus-A: سٍمِ شَ دِيٍ نَن يَ عَ شَبِلّ كِ مَ، كَنكَن نُن عَ فبٍ شُي. عٍ نَشَ قِندِ
    سِ دْشْ وُيَشِ رَ عٍ شَ بْشِ مَ.
  fra-SBL: Ce sont là les fils de Sem, selon leurs familles, selon leurs langues,
    leurs terres et leurs nations.
  hbo-hbo: אֵ֣לֶּה בְנֵי־שֵׁ֔ם לְמִשְׁפְּחֹתָ֖ם לִלְשֹׁנֹתָ֑ם בְּאַרְצֹתָ֖ם לְגֹויֵהֶֽם׃
  shp-NTPO: Jabora Semman chiní bakebo iká iki, maibotiibira ikana iki, itan ja rarebobires
    jaton mainbiribira ikana iki, jainoax jaton joinbiribi yoyo ikana iki.
  eng-WYCLIFFE: These ben the sones of Sem, bi kynredis, and langagis, and cuntrees,
    in her folkis.
  pjt-pjt: Uwa, alatjiṯuya Tjimakunu tjuṯa walytjaṟara walytjaṟara nyinangi, munuyanku
    ngura kutjupa kutjupangka nyinara wangka walytja walytja wangkangi.
  cwe-cwe: Uno niuwo welesi wa Shemu muna izisi zawo na ulonzi wawo na makabila yawo
    na ng'holo zawo.
  bgs-bgs: Tô gó é mga rubbad i Sem. Igóddô tô tagsábbad-sábbad grupo dan tun ta kandan
    mga banuwa, asta duwán kinagiyan ka tagsábbad-sábbad grupo.
  kik-kik: Acio nĩo ariũ a Shemu kũringana na mĩhĩrĩga yao, na thiomi ciao, marĩ ngʼongo
    ciao na mabũrũri-inĩ mao.
  ksr-ksr: Seembaa merauruta ii isigia so, qaagia so, baloŋgia so ano kanageso tuuŋgia
    so kaeŋ laligogi.
  omb-omb: Ngere ngaha i renetui Sem mo huri na bambagi, a nora leo, tanora me ram
    vuragi na taureure.
  fra-NCL: Tels sont les fils de Sem, selon leurs familles, selon leurs langues, dans
    leurs divers pays, selon leurs nations.
  cek-AK: Hae kaminawk loe Shem ih caanawk ah oh o moe, angmacae imthung takoh, angmacae
    ih lok, angmacae ih prae hoi angmacae ih acaeng baktih toengah khosak o.
  xla-xla: Opa hapuloma iwoloye Sem ya꞉ mamadulopo. Yia꞉tapo mo meyelope meyelope
    dle dla ha꞉ha꞉mtamama yia꞉ yu mape meyelope meyelope dle yu hamha꞉ha꞉iyo.
  cuk-cuk: Wemar Sem-e-wagan gumalad. E-dadgan-e-dadganba, degine, gaya emar-emarbi-sunmake
    ambikusmalad. Yar-egad-egad, degine, dulemar emar-emarbi ambikusmalad.
  uig-CYR: Жуқириқилар болса Шәмниң оғуллири болуп, өз қәбилиси вә тиллири бойичә
    қовм болуп өз зиминлирида олтирақлашқан еди.
  tel-2017: వీళ్ళు, తమ తమ వంశాల ప్రకారం, తమ తమ భాషల ప్రకారం, తమ తమ ప్రాంతాలను బట్టి,
    తమ తమ జాతులను బట్టి షేము కొడుకులు.
  hat-BSA: Men sila ki se fis Sem yo, selon fanmi pa yo, selon langaj yo, selon teritwa
    yo, selon nasyon yo.
  kos-kos: Pa inge fwilin tulik natul Shem, su muta in kais sie sruf lalos in kais
    sie acn selos, ac kais sie u oasr kas la sifacna.
  hbo-WLC: אֵ֣לֶּה בְנֵי־שֵׁ֔ם לְמִשְׁפְּחֹתָ֖ם לִלְשֹׁנֹתָ֑ם בְּאַרְצֹתָ֖ם לְגוֹיֵהֶֽם׃
  ibo-ibo: Ndị a niile bụ ụmụ ndị ikom Shem, dịka ikwu ha na asụsụ ha si dị, nʼoke
    ala ebe ha dị, na obodo ha dị iche iche.
  ory-ory: ଆପଣା ଆପଣା ଦେଶରେ ସେମାନଙ୍କର ବଂଶ ଓ ଭାଷା ଓ ଗୋଷ୍ଠୀ ଅନୁସାରେ ଏସମସ୍ତେ ଶେମର ସନ୍ତାନ।
  chk-chk: Ir meinisin mwirimwirin Säm lon tettelin ar ainang, ar fos, fanüer me mwür.
  ssd-ssd: Sem tuku ndare ta taŋamba ndo. Nane tuku tumbraŋ yimyam, ma tugu yimyam,
    pasa mata yimyam.
  rop-rop: Wal ol detlot pipul na bin kamat brom Shem, en deibin jidan langa olabat
    ron traib en langa olabat ron kantri, en deibin ol abum difrinwan langgus.
  ukr-1871: Се сини Семові по їх родинах, мовах, по їх займищах, по їх народовинах.
  eng-AOI: They became separate tribes, one group in one place and another group in
    another place. And each tribe spoke its own language. They all lived separately
    but they had the same ancestor Shem.
  yon-yon: Sem ye awoya kuu yi ambibkin maa maa yi amyenibon maa maa wenebe dobereniiwa
    yi weng maa maa dakmenabiwen.
  bch-bch: Gid panua iaoa toaine, gid Siem itubtub. Be gid iaoa kelede kelede togid
    tila timado ngan gid kelede kelede ad tano. Be gid iaoa kelede kelede led posanga
    lalaede mao.
  deu-1951: Das sind die Söhne Sems nach ihren Geschlechtern und Sprachen, in ihren
    Ländern und Völkerschaften.
  eng-JPS: These are the sons of Shem, after their families, after their tongues,
    in their lands, after their nations.
  ubr-ubr: Atonio on Shem nanatun wawan agirin. On dam kakaita kakaita on tafanam
    ta ta nan sima ato osi engon min asi dura ta ta nan sibi kakafun.
  srp-1865: To su sinovi Simovi po porodicama svojim i po jezicima svojim, u zemljama
    svojim i u narodima svojim;
  lug-lug: Abo be bazzukulu ba Seemu, mu nnyumba zaabwe, ne mu nnimi zaabwe, ne mu
    bitundu byabwe ne mu mawanga gaabwe.
  heb-heb: אלה בני שם למשפחתם ללשנתם בארצתם לגויהם׃
  ben-IRV: নিজের নিজের গোষ্ঠী, ভাষা, দেশ ও জাতি অনুসারে এই সকল শেমের ছেলে।
  pan-pan: ਇਹ ਸ਼ੇਮ ਦੇ ਪੁੱਤਰ ਹਨ, ਅਤੇ ਉਹ ਵੱਖ-ਵੱਖ ਟੱਬਰਾਂ, ਭਾਸ਼ਾਵਾਂ, ਦੇਸਾਂ ਅਤੇ ਕੌਮਾਂ ਦੇ
    ਅਨੁਸਾਰ ਅਲੱਗ ਹੋ ਗਏ।
  mwp-mwp: Wa, nuy Zoktan wara Seman buway mabayg a itha mura yaynanob nanga Zoktanan
    buway thana matha kedha Seman buway, thana urapun, kasa kay kedha thana thanamun
    geth yangukudulgal.
  mya-JVB: ဤ သူ တို့သည် သီးခြားသော အမျိုးအနွယ် ၊ သီးခြားသော ဘာသာ အလိုက် ၊ အပြည် ပြည်အတိုင်းတိုင်း
    တို့၌ နေသောရှေမ သား များဖြစ်သတည်း။
  tte-O: Na Semi natunao yo tubunao besiele bwaite. Bodane siya kaina uloina koina
    siedeedede yo simiya-lau kali mwayaga iyai ali dedeine yo ali yanuwane kolili.
  tbg-tbg: Semira maaqunavu mintimake vaiha, vika vo anku vo anku vaiha, vo vataini
    vo vataini oru vaiha vo uva vo uva ti vaura.
  hmo-hmo: Inai ibounai be Sema ena bese taudia, edia iduhu idauidau, bona edia tano
    idauidau dekenai idia noho, edia orea ta ta be mai edia gado idauidau.
  ata-ata: Aneꞌi ta mitema ane ne, mipaa noxou itema vilesisi ane Semu. Aneꞌi mikalikalineꞌi
    no anu matamata noxiꞌa sou mixolu no tuatualasiꞌa vilevilesi mo mivivikala no
    anu vaivaikalaiꞌa vilevilesi.
  nfa-nfa: Rèngu aaꞌi-aaꞌi se, ana-èpu Sem. Èci-èci ka dènge lii, suku, aa dènge rai
    ra.
  urd-urd: इसलिए बनी सिम यह हैं, जो अपने — अपने मुल्क और गिरोह में अपने क़बीलों और
    अपनी ज़बानों के मुताबिक़ आबाद हैं।
  rus-SYN: Это сыновья Симовы по племенам их, по языкам их, в землях их, по народам
    их.
  cbt-NTPO: Ina nápo Simo hui'ninpita, shinpita, inapita ya'huëpi. A'naya a'naya nacionënaquë,
    a'na huënton a'na huënton, nisha nisha ya'huëpi. Inahuara no'panënaquë ya'huëpi.
    Naporahuatona', inahuara nonpiso nananquë nonatona', ya'huëpi.
  bqc-SIM: Sɛũ nɛgↄ̃ɛↄn we píi bui ń buio, bùsu ń bùsuo daɛdaɛ, baade ń a buiyão.
  tcz-CHONGTHU: Amaho jouse hi Shem chilhah ahi uvin, a phungle achang, a pao tho'u
    dung jui le, agam dung jui le, ajat dungjui uva Shem chilhah te ahi uve.
  mar-mar: आपआपली कुळे, आपापल्या भाषा, देश व राष्ट्रे यांप्रमाणे विभागणी झालेले हे
    शेमाचे पुत्र.
  tcs-tcs: Demwan ya i bin dem pamlelain blo Sem, wea dempla i bin stap wea dempla
    oun dipren pamlelain, tok dempla oun langus, stap wea dempla oun ples, ane dempla
    oun kantri.
  qub-qub: Chaycunami caran Sempita mirajcuna. Chaura paycunami mashtacaran mirar
    nasyuncuna cananpaj. Paycunaga cada nasyuncho juc rimaytana parlaj.
  bqp-bqp: Sɛmu nɛ́gↄ̃gbɛ̃nↄn gwe pínki buri kũ burio bùsu kũ bùsuuo danɛdanɛ, baadi
    kũ a buriyão.
  hat-hat: Se tout pitit ak pitit pitit Sèm yo sa, yo chak sou tè pa yo, yo chak ak
    lang pa yo. Yo t'ap viv ansanm, fanmi ak fanmi, nasyon ak nasyon.
  eng-BSB: These are the sons of Shem, according to their clans, languages, lands,
    and nations.
  tod-tod: Sɛme mavofodaiti kana, eɠɛʋelei ta-ʋɛlɛyeɠeiti ti la, ta ti-laawooiti,
    ta ti-ma ziiti ta-yooiti su.
  eng-WEBPB: These are the sons of Shem, by their families, according to their languages,
    lands, and nations.
  kbq-kbq: Hagi Semimpinti'ma fore hu'naza vahera nagate nofite mago mago hu'za manitere
    hu'ne'za zamagerute zamagerute hu'za mopa zamire mani'ne'za, rankuma trohu'za
    kegava hu'za manitere hu'naze.
  nhe-BL: Nochi ya ni elque iteipa ixhuihua Sem ica sese ininhuejhueyi familias, huan
    sese inintlajtol, huan sese ininpiltlal huan nochi nopa tlaltini ica sese inintlanahuatijca
    campa mocahuayayaj.
  bus-bus: Sɛmu nɛ́gↄ̃gbɛ̃nↄn gwe píngi bori kↄ̃n boriio bùsu kↄ̃n bùsuo danɛdanɛ,
    baade kↄ̃n a boriyão.
  gub-BL: Amume'u putar Xem izuapyapyr waner xe ihe wà kury. A'e teko paw wereko uiwy
    pitàitàigatu a'e wà. Uzeànàànàm ma'e paw wereko uiwy a'e wà no. Uze'eg uze'eg
    rupi pitàitàigatu a'e wà no.
  eng-DRA: These are the children of Sem according to their kindreds and tongues,
    and countries in their nations.
  knf-knf: Bukuŋ bawooŋ babuk Şem, baji bawayşër kawo bandoli na pntaali pi baka na
    uŧaak wi baka na uţup wi baka.
