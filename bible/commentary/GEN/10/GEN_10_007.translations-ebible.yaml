verse: GEN.010.007
translations:
  mal-C: 'കൂശിന്റെ പുത്രന്മാർ: സേബ, ഹവീലാ, സബ്താ, രാമാ, സബ്തെക്കാ. രാമായുടെ പുത്രന്മാർ:
    ശേബാ, ദേദാൻ.'
  deu-TKW: 'Und die Söhne Kuschs: Seba, Havila, Sabta, Raema und Sabtecha; und die
    Söhne Raemas waren Saba und Dedan.'
  lin-lin: 'Bana mibali ya Kushi : Seba, Avila, Sabita, Raema mpe Sabiteka. Bana mibali
    ya Raema : Sheba mpe Dedani.'
  cbr-NT: Cusnën bëchikëkaman anë ka 'iakëxa Sebá, Havilá, Sabtá, Raamá 'imainun Sabtecá
    'imainun ka Raamá aín bëchikënën anë Sebá 'imainun Dedán kakë 'iakëxa.
  eng-LSV: And sons of Cush [are] Seba, and Havilah, and Sabtah, and Raamah, and Sabtechah;
    and sons of Raamah [are] Sheba and Dedan.
  bmu-bmu: Kusgö nahönurupŋi yeŋgö qetŋini mi Seba, Hawila, Sabta, Rama aka Sabteka.
    Ramagö nahönyahötŋi yetkö qetŋiri mi Seba aka Dedan.
  eng-GNV: 'And the sonnes of Cush, Seba and Hauilah, and Sabtah, and Raamah, and
    Sabtecha: also the sonnes of Raamah were Sheba and Dedan.'
  eng-WEBSTER: And the sons of Cush; Seba, and Havilah, and Sabtah, and Raamah, and
    Sabtecha; and the sons of Raamah, Sheba, and Dedan.
  nhw-BL: 'Itelpocahua Cus elque: Seba, Havila, Sabta, Raama huan Sabteca. Itelpocahua
    Raama elque: Seba huan Dedán.'
  swh-ONEN: 'Wana wa Kushi walikuwa: Seba, Havila, Sabta, Raama na Sabteka. Wana wa
    Raama walikuwa: Sheba na Dedani.'
  bba-bba: Kusi u seewɑ mɑ u Sɑbɑ kɑ Hɑfilɑ kɑ Sɑbutɑ mɑrɑ kɑ Rɑemɑ kɑ Sɑbutekɑ. Rɑemɑ
    u mɑɑ seewɑ u Sebɑ kɑ Dedɑni mɑrɑ.
  eng-KJVCPB: 'And the sons of Cush; Seba, and Havilah, and Sabtah, and Raamah, and
    Sabtecha: and the sons of Raamah; Sheba, and Dedan.'
  cpy-cpy: Riitaki Cus tomintanakariri Seba, Javila, Sabta, Raama, Sabteca. Riitaki
    Raama tomintanakariri Seba eejatzi Dedán.
  mpx-mpx: Kus natunau bolau te Seeba, Havila, Sabita, Laama ge Sabiteka. Laama natunau
    bolau te Seba ge Dedan.
  wbp-wbp: 'Nyampurranya Kuuju-kurlangu-patu ngalapi-nyanu-patu yirdi-patuju: Jipa,
    Yapila, Japatayu, Raama manu Japatika. Nyampurranya Raama-kurlangu-patu ngalapi-nyanu-patu
    yirdi-patuju: Jiipa manu Tirtanu.'
  luo-luo: 'Yawuot Kush ne gin: Seba, Havila, Sabta, Rama kod Sabteka. Yawuot Rama
    ne gin: Sheba kod Dedan.'
  meu-meu: 'Kusu natuna bini: Seba bona Havila bona Sabata bona Raama bona Sabateka.
    Raama natuna bini: Seba bona Dedan.'
  npi-ULB: सेबा, हवीला, सब्ता, रामाह र सब्तका कूशका छोराहरू थिए । शेबा र ददान रामाहका
    छोराहरू थिए ।
  yor-yor: 'Àwọn ọmọ Kuṣi ni: Seba, Hafila, Sabta, Raama, àti Sabteka. Àwọn ọmọ Raama
    ni: Ṣeba àti Dedani.'
  emp-NTPO: 'Caʌ̃ warra Cusd̶eba yõped̶ad̶ara naʌ̃gʌrã basía: Sebá, Havila, Sabtá,
    Raamá, Sabteca sid̶a. Raamáneba yõped̶ad̶ara Chebá idjab̶a Dedaʌ̃ basía.'
  ind-ind: Anak-anak Kus bernama Seba, Hawila, Sabta, Rama, dan Sabteka. Kedua anak
    Rama bernama Syeba dan Dedan.
  pes-OPCB: 'پسران کوش: سبا، حویله، سبته، رعمه، سبتکا. پسران رعمه: شبا و ددان.'
  ssx-ssx: Mo Kusuma꞉ kini pea monduma꞉ monduma꞉ pieke wekiwandikina꞉ wekiwandikita꞉
    mo Siba make Ha꞉pila make Sabita make Lama make Sabeteka make koto da kenkemanu
    pa꞉ta꞉ haemeke wanda꞉halie. Mo Lamama꞉ kini pea monduma꞉ monduma꞉ pieke wekiwandikina꞉
    wekiwandikita꞉ mo Seba pita꞉ Dedani da wanda꞉halie.
  lcm-lcm: Na Kus kata apolokai ani Seba, Avila, Sabta, Rama na Sabteka. Na Rama kata
    apolokai ani Seba na Dedan.
  aer-aer: 'Alere akngerrepate Ham-kenhele nhenhe areye atnyeneke: Seba, Havilah,
    Sabtah, Raamah, Sabteca uthene. Kenhe Raamah re akenhe alere atherre-akerte, Sheba
    uthene Dedan uthene arritnye antheke.'
  tgl-ULB: Ang mga anak na lalaki ni Cus ay sina Seba, Havila, Sabta, Raama at Sabteca.
    Ang mga anak na lalaki ni Raama ay sina Sheba at Didan.
  nop-nop: 'Agaŋ Kus’walaŋ yalakiŋiye diniŋ wouhiye youhabet indiŋ: Seba, Hawila,
    Sabta, Lama eŋ Sabteka. Eŋ Lama’walaŋ mihiŋiyat lufom adi’walaŋ wouhiyat e indiŋ:
    Seba eŋ Dedaŋ.'
  kca-kca: 'Хуш пŏхәт: Сева, Хавила, Савта, Раама пӑ Савтеха. Раама пŏхәт: Шева пӑ
    Дедан.'
  cbu-NT: Kussha uwsha wip arang iparinarangitamta Seba, anumunsha Apira, Arooma,
    Sapteka, aship taarangiya. Aroomshat uwshat arang iparinarangitamta sur Sepa,
    anumunsha Dedana aship taarangiya.
  hui-hui: Kusu ibu aguanene Sebali Habilali Sabadali Lamali Sabadegaliru hene. Lama
    ibu aguanene Seba hameiginibi Dedana hameiginibi howa tinaga dindi minibi ogoni
    labo dege wini.
  wrs-wrs: Kusnamba men sespalva Sepanind, Havilanind, Saptanind, Ramanind, Saptekanind.
    Ramanindnamba men sespalva Sepanind, Detannind.
  mya-mya: ကု​ရှ​မှ​ပေါက်​ဖွား​ဆင်း​သက်​လာ​သော​သား​စဉ် မြေး​ဆက်​တို့​သည်​ကား သေ​ဘ​လူ​မျိုး၊
    ဟာ​ဝိ​လ လူ​မျိုး၊ သာ​ဘ​တ​လူ​မျိုး၊ ရာ​ဂ​မ​လူ​မျိုး​နှင့် သတ္တေ​ခါ​လူ​မျိုး​များ​ဖြစ်​ကြ​၏။
    ရာ​ဂ​မ​၏​သား စဉ်​မြေး​ဆက်​တို့​မှာ​ရှေ​ဘ​နှင့်​ဒေ​ဒန်​လူ​မျိုး များ​ဖြစ်​သည်။-
  cbi-NTPO: Tsenmala Cus' nalaya Sebá bain, Havilá bain, Sabtá bain, Raamá bain, naa
    Sabtecá bain. Tsenmala Raamá' nalaya Sebá bain, tsenmin Dedán bain.
  bod-N: གུ་ཤ་ཡི་བུ་རྣམས་ནི་སེ་བཱ༌དང༌། ཧ་བེ༌ལཱ། སཱབ༌ཐ། རཱ་ཨེ༌མཱ། སཱབ་ཐེ་ཀཱ་བཅས༌སོ།
    །རཱ་ཨེ་མཱའི་བུ་ནི་ཤེ་བཱ་དང་དི་དན་ཞེས་བྱ༌བའོ།།
  wsk-wsk: Se Cush tuagu te mu Seba, Havilah, Sabtah, Raamah, se Sabteca. Se Raamah
    tuagu te mu Sheba se Dedan.
  kkl-kkl: Hamdi me yandonge Kush. Kush elmabona Seba, Hawila, Sabta, Raema, apna
    Sabtekhaap. Kush elme Raema. Raema elmabona Syeba apna Dedanap.
  sna-sna: 'Vanakomana vaKushi vanoti: Sebha, Havhira, Sabhata, Rama naSabhiteka.
    Vanakomana vaRaama vanoti: Shebha naDhedhani.'
  spa-BLM: 'Los hijos de Cus fueron: Seba, Havila, Sabta, Raama y Sabteca. Los hijos
    de Raama fueron: Sabá y Dedán.'
  beu-beu: Kus etabaning, benangba, Seba, Hawila, Sabta, Raema, bot Sabteka. Raema
    etabaning, benangba, Syeba, bot Dedan.
  cac-cac: 'A sb''i eb'' yuninal vin̈aj Cus: Aton vin̈aj Seba, vin̈aj Havila, vin̈aj
    Sabta, vin̈aj Raama yed'' vin̈aj Sabteca. A sb''i eb'' yuninal vin̈aj Raama: Aton
    vin̈aj Seba yed'' vin̈aj Dedán.'
  swh-ULB: Wana wa Kushi walikuwa Seba, Havila, Sabta, Raama, na Sabteka. Wana wa
    Raama walikuwa Sheba na Dedani.
  bel-bel: 'Сыны Хушавыя: Сэва, Хавіла, Саўта, Раама і Саўтэха. Сыны Раамавыя: Шэва
    і Дэдан.'
  deu-ELBBK: 'Und die Söhne Kuschs: Seba und Hawila und Sabta und Raghma und Sabteka.
    Und die Söhne Raghmas: Scheba und Dedan.'
  mbb-OT: Si Cush ne zuen din menge anak he iyan heini si Sheba, Havila, Sabta, Raama,
    wey si Sabteca. Ne iyan heini menge anak ni Raama, si Sheba wey si Dedan.
  msc-msc: 'Kusi dencɛilu le ten: Saba, Habila, Sabita, Rayema a ni Sabiteka. Rayema
    dencɛilu le Seba ni Dedan di.'
  mal-2015: 'കൂശിന്റെ പുത്രന്മാർ: സെബാ, ഹവീലാ, സബ്താ, രമാ, സബ്തെക്കാ; രമയുടെ പുത്രന്മാർ:
    ശെബയും ദെദാനും.'
  tuo-NT: 'Cã macʉ̃ nimʉꞌtãgʉ̃ Cus aꞌticʉrã põꞌrãticʉ niwĩ: Seba, Havila, Sabta, Raama,
    tojo nicã Sabteca nicãrã niwã. Raama põꞌrã Seba, Dedán wãmetirã nicãrã niwã.'
  gup-gup: Nawu nunganwali Cush benbornang Seba, Havilah, Sabtah, Raamah, Sabtecah.
    Dja nunganwali Raamah benbenebornang bebeywurd nawu Sheba dja Dedan.
  met-met: 'Kus garang lupdi bing: Seba, Habila, Sapta, Rama xaung Sapteka. Rama garang
    lupdi bing: Seba xaung Dedan.'
  gvs-gvs: 'Kosayana natunao koroto ame nakae: Seba, Kevila, Sabita, Reyama be Sabataka.
    Reyamayana natunao koroto ame nakae: Siba be Dedani.'
  rmc-rmc: O čhave le Kušoskre sas o Sebas, o Chavilah, o Sabtas, o Raemah the o Sabtechas.
    Le Raemoskre čhave sas o Šeba the o Dedan.
  nlg-nlg: Cush na tamadira Sheba, Havilah, Sabtah, Raamah ma Sabteca. Ma Raamah na
    tamadira Sheba ma Dedan.
  dgr-DOGNT: 'Dıı Kush weza agı̨ı̨t''e: Seba, Havılah, Sabtah, Ramah eyıts''ǫ Sabteka.
    Dıı Ramah weza agı̨ı̨t''e: Sheba eyıts''ǫ Dedan.'
  pes-OPV: 'و پسران کوش: سبا و حویله و سبته ورعمه و سبتکا. و پسران رعمه: شبا و ددان.'
  ron-1924: 'Фиий луй Куш: Себа, Хавила, Сабта, Раема ши Сабтека. Фиий луй Раема:
    Шеба ши Дедан.'
  ben-OBCV: 'কূশের ছেলেরা: সবা, হবীলা, সব্‌তা, রয়মা ও সব্‌তেকা। রয়মার ছেলেরা: শিবা
    ও দদান।'
  lex-lex: 'Kusyi duratni-waitni de: Seba, Hawila, Sapta, Ra''ema nora Sapteka, Ra''ema
    a''nani rde, Syeba nora Dedan.'
  rgu-rgu: 'Kus tititi-nonosi nara, siꞌ: Seba, Hawila, Sabta, Raema ma Sabteka. Raema
    tititi-nonosi nara, siꞌ: Syeba ma Dedan.'
  som-som: 'Wiilashii Kuushna waxay ahaayeen Sebaa, iyo Xawiilaah, iyo Sabtaah, iyo
    Racmaah, iyo Sabteka: wiilashii Racmaahna waxay ahaayeen Shebaa, iyo Dedaan.'
  lat-VUC: 'Filii Chus: Saba, et Hevila, et Sabatha, et Regma, et Sabatacha. Filii
    Regma: Saba et Dadan.'
  aoi-aoi: Akwa warna warninikuwena naruma-langwa Kwuja. Warnimikirra wurrakina Juba
    iya Yebila iya Jabuda iya Rama akwa ngawa Jabudeka. Umba Rama-langwa warnikuwabulena-kiya
    wunenimikirra Juba akwa Didena wunalakina.
  eng-ASVBT: 'And the sons of Cush: Seba, and Havilah, and Sabtah, and Raamah, and
    Sabteca; and the sons of Raamah: Sheba, and Dedan.'
  mna-mna: 'To Kus lutuunu bizin na: Seba, Abila, Sapta, Rama, mi Sapteka. Rama lutuunu
    bizin na: Siba mi Dedan.'
  ita-1885: E i figliuoli di Cus furono Seba, ed Havila, e Sabta, e Rama, e Sabteca;
    ed i figliuoli di Rama furono Seba e Dedan.
  eng-LXXUP: And the sons of Cush, Seba, and Havilah, and Sabtah, and Raamah, and
    Sabteca. And the sons of Raamah, Sheba, and Dedan.
  eng-ULB: The sons of Cush were Seba, Havilah, Sabtah, Raamah, and Sabteka. The sons
    of Raamah were Sheba and Dedan.
  spa-VBL: 'Los hijos de Cus: Seba, Javilá, Sabtá, Ragama y Sabteca. Los hijos de
    Ragama: Sabá y Dedán.'
  fra-_FOB: Et les fils de Cush, Seba, Havila, Sabta, Raema et Sabteca. Et les fils
    de Raema, Sheba et Dedan.
  mal-mal: 'കൂശിന്റെ പുത്രന്മാർ: സെബാ, ഹവീലാ, സബ്താ, രാമാ, സബ്തെക്കാ; രാമായുടെ പുത്രന്മാർ:
    ശെബയും ദെദാനും.'
  urd-GVR: Kūsh ke beṭe Sibā, Hawīlā, Sabtā, Rāmā aur Sabtakā the. Rāmā ke beṭe Sabā
    aur Dadān the.
  suz-BL: कूश आ तौपुकी शेबा, हवीलाह, साब्‍ताह, रामाह नु साब्‍तेका बाक्‍मा बाक्‍त।
    रामाह आ तौ निक्‍शी शेबा नु देदान बाक्‍सा बाक्‍त।
  ita-1927: 'I figliuoli di Cush: Seba, Havila, Sabta, Raama e Sabteca; e i figliuoli
    di Raama: Sceba e Dedan.'
  ckb-ckb: 'کوڕەکانی کوش: سەبا، حەڤیلا، سەڤتا، ڕەعما و سەبتەکا. کوڕەکانی ڕەعما: شەبا
    و دیدان.'
  eng-BBE: 'And the sons of Cush: Seba and Havilah and Sabtah and Raamah and Sabteca;
    and the sons of Raamah: Sheba and Dedan.'
  crx-NTPO: Cush buzkeh 'enne dunene, Seba, Havilah, Sabtah, Raamah, 'ink'ez Sabtechah.
    Raamah buzkeh 'enne dunene, Sheba 'ink'ez Dedan 'uhant'e.
  kan-OKCV: 'ಕೂಷನ ಪುತ್ರರು: ಸೆಬ, ಹವೀಲ, ಸಬ್ತಾ, ರಾಮ, ಸಬ್ತೆಕ. ರಾಮನ ಪುತ್ರರು: ಶೆಬಾ ಮತ್ತು
    ದೆದಾನ್.'
  bbb-bbb: Ro una e Kusido uifari ijeja e aesakae Sibako ijiakina e Avirako ijiakina
    e Sabetako ijiakina e Ramiako ijiakina e Sabetekako ijene. Ro e Ramado uifari
    ijeja e Sibako ijiakina e aesakae Dedaniko ijene.
  tam-2017: கூஷூடைய மகன்கள் சேபா, ஆவிலா, சப்தா, ராமா, சப்திகா என்பவர்கள். ராமாவின்
    மகன்கள் சேபா, திதான் என்பவர்கள்.
  spa-RV-1909: 'Y los hijos de Cush: Seba, Havila, y Sabta, y Raama, y Sabtecha. Y
    los hijos de Raama: Sheba y Dedán.'
  ron-BTF: 'Şi fiii lui Cuş: Seba şi Havila şi Sabta şi Raema şi Sabteca; şi fiii
    lui Raema: Şeba şi Dedan.'
  eng-WEBP: 'The sons of Cush were: Seba, Havilah, Sabtah, Raamah, and Sabteca. The
    sons of Raamah were: Sheba and Dedan.'
  eng-FBV: 'The sons of Cush: Seba, Havilah, Sabtah, Raamah, and Sabteca. The sons
    of Raamah: Sheba and Dedan.'
  nld-1939: De zonen van Koesj zijn Seba, Chawila, Sabta, Rama en Sabteka. De zonen
    van Rama zijn Sjeba en Dedan.
  nch-BL: 'Itelpocahua Cus elque: Seba, Havila, Sabta, Raama huan Sabteca. Itelpocahua
    Raama elque: Seba huan Dedán.'
  tfr-NTPO: 'Cus, e wapga domerga ko eni: Seba, Javilá, Sabtá, Ragama, Sabteca. Ragama,
    e wapga domerga ko eni: Sabá, Dedán.'
  vie-1934: Con trai của Cúc là Sê-ba, Ha-vi-la, Sáp-ta, Ra-ê-ma và Sáp-tê-ca; con
    trai của Ra-ê-ma là Sê-la và Đê-đan.
  hin-CV: 'कूश के पुत्र: सेबा, हाविलाह, सबताह, रामाह और सबतेका. रामाह के पुत्र: शीबा
    और देदान.'
  eng-OURB: 'The sons of Cush were: Seba, Havilah, Sabtah, Raamah, and Sabteca. The
    sons of Raamah were: Sheba and Dedan.'
  spa-BES: 'Y los hijos de Cus: Seba, y Havila, y Sabta, y Raama, y Sabteca; y los
    hijos de Raama: Seba y Dedán.'
  tdx-tdx: 'O tarira’ i Koseo: i Sebà, i Havilà, i Sabtà, i Ramà, vaho i Sabtekà.
    O tarira’ i Ramào: i Sebà naho i Dedane.'
  vid-vid: Wana walume wa Kushi nawali Seba na Havila na Sabuta na Lahama na Sabuteka.
    Wana walume wa Lahama nawali Sheba na Dedani.
  pwg-pwg: Ma Kus natunatuna na Seba, Havila, Sabata, Rama ma Sabateka. Ma Rama natunatuna
    na Seba ma Dedan.
  eng-OKE: And the sons of Kush, Seba, and Chavilah, and Sabetha, and Raamah, and
    Sabtekah. And the sons of Raamah, Sheba and Dedan.
  tha-KJV: บุ​ตรชายทั้งหลายของคูชชื่อเส-บา ฮาวิลาห์ สับทาห์ ราอามาห์ และสับเทคา และบุตรชายทั้งหลายของราอามาห์ชื่อเชบา
    และเดดาน
  por-BR-2018: 'E os filhos de Cuxe: Sebá, Havilá, e Sabtá, e Raamá, e Sabtecá. E
    os filhos de Raamá: Sabá e Dedã.'
  bco-bco: A꞉la꞉ta꞉ga꞉ Kusa꞉ inso꞉wo꞉ wiyo꞉ we, Seba, Hafila, Sabada, Lama, Sabteka.
    A꞉la꞉ta꞉ga꞉ Lamaya꞉ inso꞉wo꞉ we, Seba o꞉lia꞉ Dedan.
  deu-ELO: 'Und die Söhne Kuschs: Seba und Hawila und Sabta und Raghma und Sabteka.
    Und die Söhne Raghmas: Scheba und Dedan.'
  ktm-ktm: 'Su nedun Kus kamal eri: Seba, Havilah, Saptah, Ramah, pe Sapteka. Ramah
    ti nedun rumuu kamal: Seba pe Dedan.'
  caa-caa: 'Pues jax era uchꞌajnarirobꞌ e Cus: Ayan e Sebá y e Havilá y e Sabtá y
    e Raamá y e Sabtecá. Y uchꞌajnarirobꞌ e Raamá jax era: Ayan e Sebá y e Dedán.'
  eng-WYC-2018: Forsooth the sons of Cush were Seba, and Havilah, and Sabtah, and
    Raamah, and Sabtechah. The sons of Raamah were Sheba, and Dedan.
  epo-epo: 'Kaj la filoj de Kuŝ: Seba kaj Ĥavila kaj Sabta kaj Raama kaj Sabteĥa;
    kaj la filoj de Raama; Ŝeba kaj Dedan.'
  uig-PIN: Kuxning oƣulliri Seba, Ⱨawilaⱨ, Sabtaⱨ, Raamaⱨ wǝ Sabtika idi. Raamaⱨning
    oƣulliri Xeba wǝ Dedan idi.
  beo-beo: Gusia egefelali da Seba, Ha:fila, Sa:bada, Lama amola Sa:bediga. Lama egefela
    da Siba amola Dida:ne.
  tpi-OTNT: Nem bilong ol pikinini man bilong Kus i olsem, Seba na Havila na Sapta
    na Rama, na Sapteka. Rama i gat tupela pikinini man, Seba na Dedan.
  hau-SA: ’Ya’yan Kush maza su ne, Seba, Hawila, Sabta, Ra’ama da Sabteka. ’Ya’yan
    Ra’ama maza kuwa su ne, Sheba da Dedan.
  udu-udu: 'Dhali iya/ ma Kush: a’di jin ṯwa/a/ yuḵu gway ka Saba mo, dhala Hawiila
    mo dhala Sabtah mo dhala Raamah mo dhala Sabtaka mo. Dhali iya/ ma Raamah: a’di
    jin ṯwa/a/ yuḵu gway ka Shaba mo, dhala Dadaan mo.'
  uig-LAT: Kushning oghulliri Séba, Hawilah, Sabtah, Raamah we Sabtika idi. Raamahning
    oghulliri Shéba we Dédan idi.
  nde-nde: 'Amadodana kaKhushi ayeyila: uSebha, uHavila, uSabhitha, uRahama loSabhitheka.
    Amadodana kaRahama ayeyila: uShebha loDedani.'
  ton-ton: 'Pea ko e ngaahi foha ʻo Kusa; ko Sipa, mo Havila, mo Sapita, mo Leama,
    mo Sapetika: pea ko e ongo foha ʻo Leama; ko Sipa, mo Titani.'
  ces-1613: 'A synové Chusovi: Sába, Evila, a Sabata, a Regma, a Sabatacha. Synové
    pak Regmovi: Sába a Dedan.'
  eko-eko: 'Aana a Kuushi aari apa: Seepa, Havila, Saapita, Raama na Sapiteeka. Aana
    a Raama aari apa: Sheepa na Tetaani.'
  nss-nss: 'Iye ara ngala noru Kus hu kamai: Sepa, Hawilah, Saptah, Raamah, pe Sapteka.
    Pe Raamah ara, ngala norun hilu malmou ara Sepa pe Tetan.'
  eng-WMB: 'The sons of Cush were: Seba, Havilah, Sabtah, Raamah, and Sabteca. The
    sons of Raamah were: Sheba and Dedan.'
  tam-TCV: 'கூஷின் மகன்கள்: சேபா, ஆவிலா, சப்தா, ராமா, சப்திகா. ராமாவின் மகன்கள்: சேபா,
    திதான்.'
  ceb-ULB: Ang mga anak ni Cus nga lalaki mao sila Seba, Habila, Sabata, Raama, ug
    Sabteca. Ang mga anak ni Raama nga lalaki mao sila Seba ug Dedan.
  mkn-mkn: Kus pung turunan, andia, Seba, Hawila, Sabta, Raema deng Sabteka. Raema
    pung turunan, andia, Syeba deng Dedan.
  pol-UBG: 'Synowie zaś Kusza: Seba, Chawila, Sabta, Rama i Sabteka. Synowie Ramy:
    Szeba i Dedan.'
  agr-agr: 'Cus aajakua nuna uchiji aidaushkam: Sebá, Havilá, Sabta, Raamá, Sabteca
    aatus aajaku ainawai. Untsu Raamá uchiji aajakui Sebá, Dedán aatus.'
  kyc-kyc: Kusinya wane mandeya dusipa Sepa Apila Sapita Orama Sapitika. Orama baame
    Sepa Detanepa mandeya.
  urd-GVU: کوش کے بیٹے سِبا، حویلہ، سبتہ، رعمہ اور سبتکہ تھے۔ رعمہ کے بیٹے سبا اور
    ددان تھے۔
  deu-1912: 'Aber die Kinder von Chus sind diese: Seba, Hevila, Sabtha, Ragma und
    Sabthecha. Aber die Kinder von Ragma sind diese: Saba und Dedan.'
  ntj-ntj: '@see-verse:GEN.010.006'
  row-row: Kus tititi-nonosi nara, Seba, Hawila, Sabta, Raema ma Sabteka. Raema tititi-nonosi
    nara, Syeba ma Dedan.
  kan-2017: ಕೂಷನ ಸಂತಾನದವರು ಯಾರೆಂದರೆ - ಸೆಬಾ, ಹವೀಲ, ಸಬ್ತಾ, ರಗ್ಮ, ಸಬ್ತಕಾ ಎಂಬವರು. ರಗ್ಮ
    ಸಂತಾನದವರು - ಶೆಬಾ, ದೆದಾನ್ ಎಂಬುವವರು.
  ena-ena: Kusa ninadinu dɨ ibi nameŋ. Mu Ceba. Mu Havila. Mu Sapɨta. Mu Lama. Mu
    Sapɨteka. Lama dɨ ninaŋ ahica. Mu Seba. Mu Dedan.
  tgo-tgo: 'Kus le ŋgaŋgaŋgiya: Siba, Havila, Sabta, Rama na Sabteka. Rama le ŋgaŋgaŋgiya:
    Siba na Didan.'
  yap-yap: Pi’in owchen Kash e yad e girdi’ nu Seba, Havilah, Sabtah, Raamah ngu Sabteka.
    Pi’in owchen Raamah e yad e girdi’ nu Sheba ngu Dedan.
  tet-tet: Kus oan sia mak Seba, Hawila, Sabta, Raema no Sabteka. Raema oan sia mak
    Syeba no Dedan.
  hlt-MCSB: Te phoeiah Kusah ca rhoek la Seba, Havilah, Sabtah, Raamah neh Sabteka
    om tih Raamah ca rhoi la Sheba neh Dedan om.
  mdy-ETH: ኩሼ ናኣታ ሃሣ ሳኣባ፥ ሃዊላ፥ ሳቢታ፥ ራዒማና ሳቢቴካ ጎዖዞንሢ ማዓዛ ራማ ናኣታ ሳኣባና ዴዳኔናኬ።
  twi-ASANTE: 'Kus asefoɔ nie: Seba, Hawila, Sabta, Raama ne Sabteka. Na Raama asefoɔ
    nso ne: Saba ne Dedan.'
  mwc-mwc: Cush natunatuna sebasebare wai Seba, Havila, Sabtah, Raamah ba Sabteca.
    Ba Raamah natunatuna sebasebare wai Sheba ba Dedan.
  bhl-bhl: Kus em muluwel im wiin e Seba, Kabila, Sawta, Alama, Sawteka. Alama min
    alew dukulomei, im wiin e “Seba so, Dadan so.” yangse kale.
  con-NTPO: Cus dutssiyendeccu tsu Seba, Havila, Sabta, Raama toya'caen Sabteca. Raama
    dutssiyendeccu tsu Seba toya'caen Dedán.
  eng-WEBU: 'The sons of Cush were: Seba, Havilah, Sabtah, Raamah, and Sabteca. The
    sons of Raamah were: Sheba and Dedan.'
  bnp-bnp: 'A rane huriki e tune Kus, a bakovi, ra nga: e Seba, e Havila, e Sabta,
    e Rama, e Sabteka. E tune Rama a bakovi ra nga: e Seba e Dedan.'
  wal-wal: 'Kuusha attuma naati: Saaba, Hawiila, Saabita, Raa7imanne Sabttaka. Raa7ima
    attuma naati: Saabanne Dadaana.'
  mgh-mgh: 'Ala phaari asaana a Kuusi: Sepaa, Havila, Sapita, Ramaa ni Sapiteka. Ala
    phaari asaana a Ramaa: Sapaa ni Tetaa.'
  acu-NT: 'Cusa uchirisha ju armiayi: Seba, Havila, Sabta, Raama tura Sabteca. Raama
    uchiri Seba tura Dedán armiayi.'
  spa-PDDPT: 'Los hijos de Cus: Seba, Havila, Sabta, Raama y Sabteca. Los hijos de
    Raama: Seba y Dedán.'
  gun-gun: Cuxe ra'y kuery ma Sebá, Havilá, Sabtá, Raamá ha'e Sabtecá. Ha'e Raamá
    ra'y kuery ma Sabá ha'e Dedã.
  agu-BL: Ma yi e' cy'ajl Cus ja chibi'aj, Seba, Havila, Sabta, Ra'ama tu Sabteca.
    Ma yi e' cy'ajl Ra'ama yi cyaje'n cy'ajl Cus ja chibi'aj, Seba tu Dedán.
  eng-PEV: The tribes that were from Ham’s son Cush and his family were the Seba mob,
    and the Havilah mob, and the Sabtah mob, and the Ramah mob, and the Sabteca mob.
    And the tribes that were from Ramah and his family were the Sheba mob, and the
    Dedan mob.
  ilo-ULB: Dagiti putot a lallaki ni Cus ket ni Seba, ni Havilah, ni Raamah, ken ni
    Sabteca. Dagiti putot a lallaki ni Raamah ket ni Sheva ken ni Dedan.
  kpg-kpg: Nia hagadili o Cush la nia daangada o Seba, Havilah, Sabtah, Raamah, mo
    Sabteca. Nia hagadili o Raamah la nia daangada o Sheba mo Dedan.
  uig-ARA: كۇشنىڭ ئوغۇللىرى سېبا، ھاۋىلاھ، سابتاھ، رائاماھ ۋە سابتىكا ئىدى. رائاماھنىڭ
    ئوغۇللىرى شېبا ۋە دېدان ئىدى.
  bsp-bsp: 'Awut a Kus: Seba, Hawila, Sabta, Rahəma, kɔ Sabətəka. Awut a Rahəma: Saba
    kɔ Dedaŋ.'
  mbs-mbs: Se menge batà meama i Cus, yan si Seba, si Habila, si Sabata, si Raama,
    aw si Sabaca. Se menge batà meama i Raama, yan si Saba aw si Dadan.
  tof-tof: 'Kusün olmalbobatalab zitül we kla kwarilürr: Syeba, Abila, Sabta, Rra-ama,
    akó Sabteka, tibiób pamkolpampükü. Rra-aman olmalbobatalab zitül we kla kwarilürr:
    Syeba akó Dedan pamkolpam.'
  sus-sus: 'Kusi xa die xilie nan ya: Seba, Hawila, Sabata, Raama, Sabiteka. Raama
    xa die xilie nan ya: Seeba, Dedan.'
  pon-2006: Kadaudok en Kus iei irail mehn Sepa, Apila, Sapta, Raama, oh Sapteka.
    Kadaudok en Raama iei mehn Sipa oh Dedan.
  jae-jae: Kus latui tonec Seba, Hawila, Sabta, Rama ma Sabteka. Rama latui tonec
    Seba agêc Dedan.
  ksd-ksd: 'Ma ra umana natu i Kus: Seba, ma Kavila, ma Sabta, ma Rama, ma Sabteka.
    Ma ra ura natu i Rama: Seba ma Dedan.'
  tur-YTC: 'Kuş''un oğulları: Seva, Havila, Sevta, Raama, Savteka. Raama''nın oğulları:
    Şeva ve Dedan.'
  bel-N: 'Сыны Куша: Сэва, Хавіля, Саўта, Раама i Саўтэха. Сыны Раамы: Шэва і Дэдан.'
  grc-BRENT: Υἱοὶ δὲ Χοὺς, Σαβὰ, καὶ Εὐϊλὰ, καὶ Σαβαθὰ, καὶ Ῥεγμὰ, καὶ Σαβαθακά· υἱοὶ
    δὲ Ῥεγμὰ, Σαβὰ, καὶ Δαδάν.
  ind-AYT: Keturunan Kush adalah Seba, Hawila, Sabta, Raema, dan Sabtekha. Keturunan
    Raema adalah Syeba dan Dedan.
  lid-lid: Tubu iri Kus doh badeh badu kon Seba, badu kon Habilah, badu kon Sabtah,
    badu kon Rama ma kon Sabteka. Tubu Rama badeh lau badu kon Seba hawe kon Dedan.
  nya-nya: 'Ana aamuna a Kusi anali: Seba, Havila, Sabita, Raama ndi Sabiteka. Ana
    aamuna a Raama anali: Seba ndi Dedani.'
  hrv-hrv: 'Kuševi su: Seba, Havila, Sabta, Rama i Sabteka. Ramini su: Šeba i Dedan.'
  mps-mps: Te Kusgo ogwa dabe da, te augwali e dao, Seba, Havila, Sapta, Rama, me
    Sapteka. Ramago ogwa si ame nani, me Siba me Dedan.
  llg-llg: 'Kus numbu-sadu nala, sila: Seba, Hawila, Sabta, Raema ma Sabteka. Raema
    numbu-saꞌdu nala, Syeba no Dedan.'
  tpi-tpi: Nem bilong ol pikinini man bilong Kus i olsem, Seba na Havila na Sapta
    na Rama, na Sapteka. Rama i gat tupela pikinini man, Seba na Dedan.
  dan-1931: 'Kusj''s Sønner: Seba, Havila, Sabta, Ra''ma og Sabteka. Ra''mas Sønner:
    Saba og Dedan.'
  vie-OVCB: Con trai Cút là Xê-ba, Ha-vi-la, Xáp-ta, Ra-ma, và Sáp-tê-ca. Con trai
    của Ra-ma là Sê-ba và Đê-đan.
  lbk-lbk: Nan wanen-ed Cus et chaicha nan takho id Seba, Havila, Sabta, Raama ya
    Sabteca. Nan wanen-ed Raama et chaicha nan takho id Seba ya Dedan.
  guj-2017: કૂશના દીકરાઓ સબા, હવીલા, સાબ્તા, રામા તથા સાબ્તેકા હતા. રામાના દીકરા શેબા
    તથા દેદાન હતા.
  byr-byr: '@see-verse:GEN.010.006'
  awx-awx: Tiwänä Kusde wawaxu umanä Seba, Hawila, Sapta, Rama, äwä Sapteka yang.
    Tiwänä Ramale wawaxu umanä Seba äwä Dedan yang.
  pon-2006A: Kadaudok en Kus iei irail mehn Sepa, Apila, Sapta, Raama, oh Sapteka.
    Kadaudok en Raama iei mehn Sipa oh Dedan.
  por-BRBSL: 'Os filhos de Cush eram: Cush, Mizraim, Put, e Canaan: Seba, Havilah,
    Sabtah, Raamah, e Sabteca. Os filhos de Raamah eram: Seba, Havilah, Sabtah, Raamah,
    e Sabteca: Sheba e Dedan.'
  cth-cth: Kush e capanaw teh Seba, Havilah, Sabtah, Raamah hoi hmaloe pasuek a thakasaipoung
    e lah ao.
  twi-twi: 'Kus asefo ni: Seba, Hawila, Sabta, Raama ne Sabteka. Na Raama asefo nso
    ne: Saba ne Dedan.'
  hlt-hlt: Te phoeiah Kusah ca rhoek la Seba, Havilah, Sabtah, Raamah neh Sabteka
    om tih Raamah ca rhoi la Sheba neh Dedan om.
  tbz-SIM: 'Kuusi kó ibí tú: Sebɑɑ nɛ̀ Afidɑɑ nɛ̀ Sɑbitɑɑ nɛ̀ Dɑyemɑɑ nɛ̀ Sɑbitekɑɑ.
    Dɑyemɑɑ kó ibí tú: Sebɑɑ nɛ̀ Dedɑnni.'
  msy-2020: 'Ezɨ Kusɨn otaribar ziabar kara: Seba, Havila, Sapta, Rama ko Sapteka.
    Ezɨ Rama otarir pumuningra iti: Seba ko Dedan.'
  txq-txq: Kus tititi-nonosin nara, sira Seba, Hawila, Sabta, Raema ma Sabteka. Raema
    tititi-nonosin nara, sira Syeba ma Dedan.
  aaz-aaz: 'Naiꞌ Kus in suufk ein esan reꞌ: naiꞌ Seba, naiꞌ Habira, naiꞌ Sapta, naiꞌ
    Raema, ma naiꞌ Sapteka. Naiꞌ Raema in suufk ein esan reꞌ: naiꞌ Seba ma naiꞌ Dedan.'
  dop-dop: Kusi piyɑ ntɛ́ Sepɑ, nɑ Hɑfilɑ, nɑ Sɑpǝtɑ, nɑ Lɑkǝmɑ, nɑ Sɑpǝtekɑ. Lɑkǝmɑ
    piyɑ ntɛ́, Sɑpɑɑ, nɑ Tetɑŋ.
  azb-azb: 'Kuşun oğulları: Seva, Xavila, Savta, Raama və Savteka. Raamanın oğulları:
    Səba və Dedan.'
  eng-DBY: 'And the sons of Cush: Seba, and Havilah, and Sabtah, and Raamah, and Sabtecha.
    And the sons of Raamah: Sheba and Dedan.'
  hin-2017: और कूश के पुत्र सबा, हवीला, सबता, रामाह, और सब्तका हुए। और रामाह के पुत्र
    शेबा और ददान हुए।
  wol-KYG: Doomi Kuus yu góor di Seba ak Awila ak Sabta ak Raama ak Sabteka. Doomi
    Raama yu góor di Saba ak Dedan.
  swp-swp: 'Kusa nanatunayao tatao: Seba, Havila, Sabata, Raama eo Sabeteka. Raama
    nanatunayao tatao: Siba eo Dedani.'
  bjr-bjr: Kusana faiqi namukiqari kambiqoosa Seebaa maqannaasa faqa Qafiraa maqannaasa
    faqa Sabataa maqannaasa faqa Rammaa maqannaasa faqa Sabateeka maqannaasa faqa
    mariqau. Rammanasaaqari kambiqoosa Seebaa maqannaasa faqa Deedana maqannaasa faqa
    mariqau.
  eng-YLT: And sons of Cush [are] Seba, and Havilah, and Sabtah, and Raamah, and Sabtechah;
    and sons of Raamah [are] Sheba and Dedan.
  heg-NTPO: Kus in hua-koet tas, Seba, Hawila, Sabta, Raema nol Sabteka. Raema in
    hua-koet tas, Syeba nol Dedan.
  ptu-ptu: Kush ia undadiam Seba, Hawila, Sabta, Raema, anna Sabtekha. Anna indo Raema
    undadiam Syeba anna Dedan.
  bzd-NTPO: Cus ala'r wëpa dör Sebá, Havilá, Sabtá, Raamá ena Sabtecá. Raamá ala'r
    wëpa dör Sebá ena Dedán.
  kwf-kwf: Na ngela ngwane sa Kus ki, na satada neꞋe sa Seba, sa Havila, sa Sakta,
    sa Raama, ma sa Sabteka. Ma ngela ngwane sa Raama ki, neꞋe sa Seba ma sa Dedan.
    Ma ngwae nini ana fanoa neꞋe ki nini satada kira futa ana kwalafa kira ki.
  eng-WYC-2017: Forsooth the sons of Cush were Seba, and Havilah, and Sabtah, and
    Raamah, and Sabtechah. The sons of Raamah were Sheba, and Dedan.
  eng-WMBB: 'The sons of Cush were: Seba, Havilah, Sabtah, Raamah, and Sabteca. The
    sons of Raamah were: Sheba and Dedan.'
  spp-spp: Kushi u pùnampyire ti ɲyɛ Seba, ná Kyavila, ná Sabita, ná Arayema, ná Sabiteka.
    Ɲyɛ Shɛba ná Dedan tùluy'à fworo Arayema e.
  aey-aey: Kus melahul eu Seba, Hawila, Sabta, Rama, Sabtegaca. Rama melahul eu Siba
    Dedanca.
  urd-GVH: कूश के बेटे सिबा, हवीला, सबता, रामा और सब्तका थे। रामा के बेटे सबा और ददान
    थे।
  rug-rug: Sa tutina e Kusi si gore la koari na tie pa popoa Siba, Havila, Sabita,
    Rama meke Sabiteka. Sa tutina e Rama si gore la koari na tie pa popoa Seaba meke
    pa Dedani.
  gaz-gaz: 'Ilmaan Kuushi: Saabaa, Hawiilaa, Sabtaa, Raʼimaa fi Sabtekaa turan. Ilmaan
    Raʼimaa: Shebaa fi Dedaan turan.'
  fra-LSG: 'Les fils de Cusch: Saba, Havila, Sabta, Raema et Sabteca. Les fils de
    Raema: Séba et Dedan.'
  yal-yal: 'Kusi a diine xinle ni itoe ra: Sɛba nun Xawila nun Sabata nun Raama nun
    Sabiteka. Raama a diine xinle ni itoe ra: Saba e nun Dedan.'
  gum-gum: 'Inchen Cuswei nusrkaløbe: Seba køben, Havila køben, Sabta køben, Raama
    køben, Sabteca købengue. Inchen tru Raamawei nusrkaløbe: Sebaba, Dedánba kuig
    køn.'
  iou-iou: Kus täŋo nanakiye wäpi ŋode; Seba, Havila, Sapta, Rama, Sapteka. Rama uwä
    nanakiyat wäpi Seba kenta Dedan.
  haw-1868: 'O na keikikane a Kusa: o Seba e Havila. o Sabeta. e Raama, a o Sabeteka:
    a o na keikikane a Raama: o Seba, a o Dedana.'
  arb-NAV: 'وَأَبْنَاءُ كُوشٍ: سَبَا، وَحَوِيلَةُ، وَسَبْتَةُ وَرَعْمَةُ وَسَبْتَكَا.
    وَأَبْنَاءُ رَعْمَةَ: سَبَا وَدَدَانُ.'
  adz-adz: 'Kus irim narun rusan ibiani: Seba, Hawila, Sapta, Rama da Sapteka. Rama
    irim narun rusan iruꞌrun: Siba da Dedan.'
  ewe-ewe: 'Kus ƒe viŋutsuwoe nye: Seba, Havila, Sabta, Raama kple Sabteka. Raama
    ƒe viŋutsuwoe nye: Seba kple Dedan.'
  nuy-nuy: Na-Cush-jinyung warra-miniwiyayung, Seba, Havilah, Sabtah, Raamah, Sabtecah.
    Na-Raamah-yinyung nubiṉi na-niwiyayung-biiyung, Sheba marri Dedan.
  eng-LEE: 'And the sons of Cush: Seba and Havilah, Sabtah and Raamah, and Sabtecha;
    and the sons of Raamah: Sheba and Dedan.'
  dji-dji: Ga Kutjang walkirwilingim, Djiba, Abila, Djapta, Rama, ga Djaptika, ga
    Ramang walkirwilingim Djiba ga Didan.
  nna-nna: 'Cush-mili partanykarrangu: Seba, Havilah, Sabtah, Raamah, Sabteca. Raamah-mili
    partanykarrangu: Sheba, Dedan.'
  asm-FB: কুচৰ সন্তান সকল হ’ল চবা, হবীলা, চব্তা, ৰয়মা, আৰু চব্তকা; ৰয়মাৰ সন্তান
    সকল হ’ল চিবা আৰু দদান।
  sus-A: كُسِ شَ دِيٍ شِلِيٍ نَن يَ؛ سٍبَ، هَوِلَ، سَبَتَ، رَامَ، سَبِتٍكَ. رَامَ
    شَ دِيٍ شِلِيٍ نَن يَ؛ سٍيبَ، دٍدَن.
  fra-SBL: 'Les fils de Cush étaient : Seba, Havilah, Sabtah, Raamah et Sabteca. Les
    fils de Raama étaient : Saba et Dedan.'
  hbo-hbo: וּבְנֵ֣י כ֔וּשׁ סְבָא֙ וֽ͏ַחֲוִילָ֔ה וְסַבְתָּ֥ה וְרַעְמָ֖ה וְסַבְתְּכָ֑א
    וּבְנֵ֥י רַעְמָ֖ה שְׁבָ֥א וּדְדָֽן׃
  shp-NTPO: Ja Cussen bakebora iká iki Sebna, Havila, Sabta, Raamá, itan Sabteca.
    Ja Raamá bakebora iká iki Seba betan Dedán.
  eng-WYCLIFFE: Forsothe the sones of Thus weren Saba, and Euila, and Sabatha, and
    Regma, and Sabatacha. The sones of Regma weren Saba, and Dadan.
  pjt-pjt: Ka Aamaku katja kuranyitjangku Kuutjalu katja ini nyanga tjananya utinu
    Tjipanya, Apilanya, Tjapatanya, Raamanya, Tjapitikanya tjananya. Ka Raamalu katja
    kutjara utinu Tjiipanya pulanya Titannga.
  cwe-cwe: Wana wa Kushi wakala Seba na Havila na Sabita na Lama na Sabuteka. Wana
    wa chilume wa Lama wakala Sheba na Dedani.
  bgs-bgs: Tô mga gabatà gamama i Cus, tô gó si Seba, si Habila, si Sabata, si Raama,
    asta si Sabaca. Tô mga gabatà gamama i Raama, tô gó si Saba asta si Dadan.
  kik-kik: 'Ariũ a Kushi nĩ aya: Seba, na Havila, na Sabita, na Raama, na Sabiteka.
    Nao ariũ a Raama nĩ: Sheba, na Dedani.'
  ksr-ksr: Kuuswaa merauruta yoŋoo qagia ii Seba, Hawila, Sabta, Raama ano Sabteka.
    Raamawaa merawoita yoroo qagara ii Saba ano Dedan.
  omb-omb: Renetui Kus mwera i Seba, Havila, Sabta, Rama mei Sabteka siu i Rama i
    netune i Seba tona Didan.
  fra-NCL: 'Fils de Chus : Saba, Hévila, Sabatha, Regma et Sabathaca. Fils de Regma :
    Saba et Dadan.'
  cek-AK: Kush ih caanawk loe Seba, Havilah, Sabtah, Raamah hoi Sabtaka; Raamah ih
    caanawk loe, Sheba hoi Dedan.
  xla-xla: Epalati Kus ya꞉ akimlala hiye Seba, epo Habila, epo Sabata, epo Lama epame
    Sabateka. Epalati Lama ya꞉ akimlala hiye Seba mate epo Dedan mate.
  cuk-cuk: 'Cus-masmaladi, wemalad: Seba, Havila, Sabta, Raama, degi, Sabteca. Raama-masmaladi,
    wemalad: Seba, Dedán.'
  uig-CYR: Кушниң оғуллири Себа, Һавилаһ, Сабтаһ, Раамаһ вә Сабтика еди. Раамаһниң
    оғуллири Шеба вә Дедан еди.
  tel-2017: కూషు కొడుకులు సెబా, హవీలా, సబ్తా, రాయమా, సబ్తకా. రాయమా కొడుకులు షేబ, దదాను.
  hat-BSA: Fis a Cush yo te Saba, Havila, Saba, Raema avèk Sabteca. Fis a Raema yo
    te Séba avèk Dedan.
  kos-kos: Fwilin tulik natul Cush pa mwet Seba, Havilah, Sabtah, Raamah, ac Sabteca.
    Fwilin tulik natul Raamah pa mwet Sheba ac Dedan.
  hbo-WLC: וּבְנֵ֣י כ֔וּשׁ סְבָא֙ וַֽחֲוִילָ֔ה וְסַבְתָּ֥ה וְרַעְמָ֖ה וְסַבְתְּכָ֑א
    וּבְנֵ֥י רַעְמָ֖ה שְׁבָ֥א וּדְדָֽן׃
  ibo-ibo: 'Ụmụ ndị ikom Kush bụ: Seba, Havila, Sabta, Raama na Sabteka. Ụmụ ndị ikom
    Raama bụ: Sheba na Dedan.'
  ory-ory: ସବା, ହବୀଲା, ସପ୍ତା, ରୟମା ଓ ସପ୍ତକା, ଏମାନେ କୂଶର ସନ୍ତାନ। ଶିବା ଓ ଦଦାନ, ଏମାନେ
    ରୟମାର ସନ୍ତାନ।
  chk-chk: 'Nge nöün Kush mwän: Sepa, Hawila, Sapta, Raama me Sapteka. Nge nöün Raama
    mwän: Shepa me Tetan.'
  ssd-ssd: Kus tuku mbuŋ kat nuŋe ta Seba mbal Awila mbal Sabta mbal Rama mbal Sabteka
    mbal. Rama tuku mbuŋ ta Zeba mbal Dedan mbal.
  rop-rop: Kush bin abum faibala san neim Seba, Habila, Sabta, Reiyama en Sabteka.
    En Reiyama bin abum dubala san neim Shiba en Dedan.
  ukr-1871: 'А сини Кушові: Себа та Гавила, да Сабта, да Рахма, да Сабтека; а сини
    Рахмові: Шеба та Дедан.'
  eng-AOI: These were the sons of the eldest, Cush. Their names were Seba, Havilah,
    Sabtah, Raamah and Sabteca. And Raamah's two sons were called Sheba and Dedan.
  yon-yon: Kus ye karub dana kuu Seba yoom Havila yoom Sabta yoom Raama yoom Sabteka
    yoom kwane wanaboon. Raama ye karub dana kuu Seeba yoom Dedan yoom kwane wanaboon.
  bch-bch: 'Be Kus ele gergeu arangaranga edad ga bedane: Seba ga Avila ga Sapta ga
    Rama ga Sapteka. Be Rama ele gergeu arangaranga rua: Seba ga Dedan.'
  deu-1951: 'Und die Söhne Kuschs: Seba, Chavila, Sabta, Raema, Sabteka und Dedan.'
  eng-JPS: 'And the sons of Cush: Seba, and Havilah, and Sabtah, and Raamah, and Sabteca;
    and the sons of Raamah: Sheba, and Dedan.'
  ubr-ubr: Cush nanatun wawan agirin on Seba, Havilah, Sabtah, Raamah a Sabteca. Raamah
    nanatun wawan agirin on Sheba a Dedan.
  srp-1865: 'A sinovi Husovi: Sava i Evila i Savata i Regma i Savataka. A sinovi Regmini:
    Sava i Dadan.'
  lug-lug: 'Batabani ba Kuusi be bano: Seeba, ne Kavira, ne Sabuta, ne Laama ne Sebuteka.
    Batabani ba Laama baali: Seeba ne Dedani.'
  heb-heb: ובני כוש סבא וחוילה וסבתה ורעמה וסבתכא ובני רעמה שבא ודדן׃
  ben-IRV: কূশের ছেলে সবা, হবীলা, সপ্তা, রয়মা ও সপ্তকা। রয়মার ছেলে শিবা ও দদান।
  pan-pan: ਕੂਸ਼ ਦੇ ਪੁੱਤਰ ਸਬਾ, ਹਵੀਲਾਹ, ਸਬਤਾਹ, ਰਾਮਾਹ ਅਤੇ ਸਬਤਕਾ ਸਨ ਅਤੇ ਰਾਮਾਹ ਦੇ ਪੁੱਤਰ
    ਸ਼ਬਾ ਅਤੇ ਦਦਾਨ ਸਨ।
  mwp-mwp: Kusenoengu pawpa kaziw kazil nanga, Sebalgal, Abilalgal, Sabthalgal, Ramalgal,
    a Sebtekalgal. Rawalngu pawpa kaziw kazil nanga Sebalgal a Dedoenigal.
  mya-JVB: ကုရှ သား ကား၊ သေဘ ၊ ဟာဝိလ ၊ သာဘတ ၊ ရာဂမ ၊ သတ္တေခါ တည်း။ ရာဂမ သား ကား၊ ရှေဘ
    ၊ ဒေဒန် တည်း။
  tte-O: Kusa natunao tatao Siba, Abila, Sabita, Lama yo Sabiteka. Lama natunao tatao
    Seba yo Dedani.
  tbg-tbg: Mintima vaumanta Kusira maaqunavu vaireka, Sebaavave, Havilaavave, Sapataavave,
    Ramaavave, Sapatekavave, vinavuka vaura. Mintima vaumanta Ramaara maaqutanta vaireka,
    Sebaavavata, Dedaanivavata vaura.
  hmo-hmo: 'Kusu ena natuna be inai: Seba bona Havila bona Sabata bona Rama bona Sabateka.
    Rama ena natuna be inai: Sieba bona Dedana.'
  ata-ata: Kusu mupalaaneꞌi ta ꞌolu ta mulu, la ta ꞌolu mixalixaꞌa ta mitema sou tuala
    ne Siva, ne Avila, ne Savata, ne Lama xe ne Savateka. Lama mupalaaneꞌi ta ꞌolu,
    la ta ꞌolu mixalixaꞌa ta mitema sou tuala ne Seva xe ne Tetan.
  nfa-nfa: 'Ana-èpu Kus, ka: Seba, Hawila, Sabta, Raema dènge Sabteka. Ana-èpu Raema,
    ka: Syeba dènge Dedan.'
  urd-urd: 'और बनी कूश यह हैं। सबा और हवीला और सबता और रा''मा और सब्तीका। और बनी रा''मा
    यह हैं: सबा और ददान।'
  rus-SYN: 'Сыны Хуша: Сева, Хавила, Савта, Раама и Савтеха. Сыны Раамы: Шева и Дедан.'
  cbt-NTPO: 'Coso hui''ninpitanta'': Sipa, Apira, Sapota, Naama, Sapitica, inapita.
    Naama hui''ninpitanta'': Sipa, Titan, inapita.'
  bqc-SIM: 'Etiopi nɛgↄ̃ɛↄ tↄ́n kɛ: Saba, Avila, Sabata, Laama ń Sabatɛkao. Laama
    nɛgↄ̃ɛↄn Seba ń Dedão ũ.'
  tcz-CHONGTHU: Cush chilhah ho chu Seba, Havilah, Sabtah, Raamah, chule Sabteca ahiuve.
  mar-mar: कूशाचे पुत्र सबा, हवीला, साब्ता, रामा, व साब्तका होते आणि रामाचे पुत्र
    शबा व ददान हे होते.
  tcs-tcs: Ol boi blo Kus i bin dem pipol blo Seba, Abila, Sabta, Rama ane Sabteka.
    Ane ol boi blo Rama i bin Siba ane Dedan.
  qub-qub: 'Cuspa wamrancuna caran: Seba, Havila, Sabta, Raama, Sabteca. Raamapa wamrancunana
    caran: Sebawan Dedán.'
  bqp-bqp: 'Etiopia nɛ́gↄ̃gbɛ̃nↄ tↄ́n dí: Sɛba, Avila, Sabata, Raama kũ Sabatɛkao.
    Raama nɛ́gↄ̃gbɛ̃nↄmɛ Seba kũ Dedão ũ.'
  hat-hat: 'Kouch te fè senk pitit gason: Seba, Avila, Sabta, Rama ak Sabteka. Rama
    menm te gen de pitit gason: Seba ak Dedan.'
  eng-BSB: 'The sons of Cush: Seba, Havilah, Sabtah, Raamah, and Sabteca. And the
    sons of Raamah: Sheba and Dedan.'
  tod-tod: 'Kuse mavofodaiti ti ɠɛni ga: Seɓa, Ɠavila, Saɓeta, Layema, ta Saɓeteeka.
    Layema mavofodaiti ti ɠɛni ga: Saɓa ta Dedan.'
  eng-WEBPB: 'The sons of Cush were: Seba, Havilah, Sabtah, Raamah, and Sabteca. The
    sons of Raamah were: Sheba and Dedan.'
  kbq-kbq: Hanki Kusi mofavre naga zamagi'a Seba'e, Havila'e, Sabta'e, Rama'e, Sabiteka'e.
    Hanki Rama'a tare ne'mofavre zanante'ne, zanagi'a Sebake Dedanike.
  nhe-BL: 'Itelpocahua Cus elque: Seba, Havila, Sabta, Raama huan Sabteca. Itelpocahua
    Raama elque: Seba huan Dedán.'
  bus-bus: 'Etiopia nɛ́gↄ̃gbɛ̃nↄ tↄ́n yɛ̀: Sɛba, Avila, Sabata, Raama kↄ̃n Sabatɛkao.
    Raama nɛ́gↄ̃gbɛ̃nↄn Seba kↄ̃n Dedão ũ.'
  gub-BL: 'Na''aw Kuxi ta''yr waner xe wà kury: Xewa, Awira, Xawita, Hama, Xateka.
    Na''aw Hama ta''yr waner wà: Xama, Nenà.'
  eng-DRA: 'And the sons of Chus: Saba, and Hevila, and Sabatha, and Regma, and Sabatacha.
    The sons of Regma: Saba and Dadan.'
  knf-knf: 'Kë biki Kuş bawo : Ŧeba, Hawila, Ŧabta, Raama, na Ŧabteka. Kë biki Rama
    bawo : Şeba na Dedan.'
