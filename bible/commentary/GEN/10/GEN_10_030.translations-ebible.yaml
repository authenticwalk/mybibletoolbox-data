verse: GEN.010.030
translations:
  mal-C: അവർ അധിവസിച്ചിരുന്ന പ്രദേശം മേശാമുതൽ കിഴക്കൻ മലമ്പ്രദേശമായ സേഫാർവരെ വ്യാപിച്ചിരുന്നു.
  deu-TKW: Und ihre Wohnsitze erstreckten sich von Mesa bis gen Sephar, bis zum Ostgebirge.
  lin-lin: (Mokili oyo bazalaki kovanda ebandaki wuta na Mesha kino na Sefari, na
    mokili ya bangomba ya este.)
  cbr-NT: Usa 'ain ka anua atux tsókë anuaxbi kuankë me ax Mesá aukikiani kuankë 'imainun
    Sefar ax auküaxa bari urukë au 'ikë 'iakëxa,
  eng-LSV: and their dwelling is from Mesha, [in] your coming toward Sephar, a mountain
    of the east.
  bmu-bmu: Yeŋgö tatat malmal gölmeŋini mi miri qetŋi Mesa miaŋgöreŋök könahiba miri
    qetŋi Sefar miaŋgöreŋ göröken anda wehön kotkotŋaŋgö gölme kunduŋambuk miaŋgöreŋ
    teköza.
  eng-GNV: And their dwelling was from Mesha, as thou goest vnto Sephar a mount of
    the East.
  eng-WEBSTER: And their dwelling was from Mesha, as thou goest to Sephar, a mount
    of the east.
  nhw-BL: Huan iteipan ixhuihua Joctán itztoyaj ipan nopa tlali tlatlajco Mesa huan
    nopa tepeme campa hualquisa tonati imelac Sefar.
  swh-ONEN: Nchi waliyoishi ilienea toka Mesha kuelekea Sefari kwenye nchi ya vilima
    iliyoko mashariki.
  bba-bba: Bɑ sinɑwɑ sɑɑ Mɛsɑn di sere kɑ ɡuu te tɑ wɑ̃ɑ sɔ̃ɔ yɑri yeru ɡiɑ te bɑ
    mɔ̀ Sefɑɑ.
  eng-KJVCPB: And their dwelling was from Mesha, as thou goest unto Sephar, a mount
    of the east.
  cpy-cpy: Ithonka inampitakawo janta Mesa-ki roojatzi Sefar-ki jeekatsiri ochempimashiki
    ishitowapiintzira ooryaatsiri.
  mpx-mpx: Labena toto hi miminaa i telipunaa Mesa ge i na Sepal, iyoho labi manaoyaoya
    toto balimana.
  wbp-wbp: Ngulaju kalalu nyinanja-yanu pamarrparla kakarrumparra-warnu kulkurrirni
    yirdi-jarrarlaju Miijirla manu Jipararla.
  luo-luo: (Pinygi mane gi dakie nochakore Mesha kochomo Sefar e gode man yo wuok
    chiengʼ.)
  meu-meu: Edia tano na Mesa amo e laomu, mairiveina ororona ladana Sefara kahana
    ai.
  npi-ULB: तिनीहरूका क्षेत्र मेशादेखि सपरा जाने बाटो, पूर्वका पहाडसम्म थियो ।
  yor-yor: Agbègbè ibi tí wọn ń gbé bẹ̀rẹ̀ láti Meṣa títí dé Sefari, ní àwọn ilẹ̀
    tó kún fún òkè ní ìlà-oòrùn.
  emp-NTPO: Ãdjirãba birasid̶aa Mesá purud̶eba Sepa ẽjũã eyaid̶a b̶ʌd̶aa. Separa Mesád̶eba
    ʌ̃mãdau odjabariare b̶ʌa.
  ind-ind: Daerah-daerah tempat tinggal mereka terbentang mulai dari Mesa dan meluas
    ke Sefar, daerah perbukitan di sebelah timur.
  pes-OPCB: ایشان از نواحی میشا تا کوهستانهای شرقی سفاره پراکنده بودند و در آنجا زندگی
    می‌کردند.
  ssx-ssx: Mo tapake pelieke kenketa꞉ mo Mesa kenkena꞉ hao pua ota꞉ mo Sepa kenkena꞉
    nate opa꞉la꞉ nane tumiki eli wieke kenke pa꞉ta꞉manu haemekeme.
  lcm-lcm: Palpal ang kitapo ago singina kata oros apapanai le Mesa ane Separ, si
    palpal rina mulangan ang ane si ring ipo sanglak ta makarap.
  aer-aer: Kenhe apmerele Shem ikwerenhe areye anerrirretyarte, alturle ampinye-ngentyele
    apmere Mesha arritnye-werne atheke, ikngerre-werne atheke apwerte antherrtyeke-atwetye,
    apmere Sephar arritnye ikwereke-atwetye.
  tgl-ULB: Ang kanilang nasasakupan ay mula sa Mesha, hangang sa Sephar, ang bundok
    ng Silangan.
  nop-nop: Adi yokwet hatigiŋ adi mele labulabuneŋkade kwet haŋgi haŋgi Mesaniŋ tububihila
    hatibune uge uge Sefala kwetneŋ dapmalak.
  kca-kca: Уԓәм лотԓаԓ Меша эԓты Сефар унты, хӑԓэвәт пеләк ун Кев унты, усәт.
  cbu-NT: Watsapuneetssha sur ísamaranganaya Misaa. Ambirisha tsap sur taarangitamta
    Separa yap zar puku machpi kung katuktakatu ambi. Mang ansha anchichinandari tputs
    itsutaru taaranganaya.
  hui-hui: Hameigini uruni ti Mesa dindi wiagoria howa palima pialu amuraore ni tagira
    ibiragohayagi hari bare bare Seba dindi wiagoria paliairi hene.
  wrs-wrs: wo ehelva os Yoktantindinamba avhoanganamba Mesa kembella Separ kembella,
    venamba, di olora ten okomba pholohvm.
  mya-mya: သူ​တို့​နေ​ထိုင်​ရာ​အ​ရပ်​သည် မေ​ရှ​မြို့​မှ​အ​ရှေ့​ဘက် တောင်​ထူ​ထပ်​သော​ဒေ​သ​ရှိ​သေ​ဖာ​မြို့​တိုင်​အောင်
    ကျယ်​ပြန့်​သည်။-
  cbi-NTPO: Tsejtu Mesábi tu miyalan, Sefar detiñu, matyu pajlainsha kuyi tene junainsha
    tu jina bare' tanamuwaala.
  bod-N: ཁོ་རྣམས་ཀྱི་སྡོད་གནས་ནི་མེ་ཤཱ་ཡུལ་ནས་སེ་ཕཱར་ཡུལ་གྱི་ཤར་ཕྱོགས་ཀྱི་རི་ཁུལ་བར༌དུའོ།།
  wsk-wsk: Se sor kariari mu te bagakasan mu Mesha duap beteram nama wonong Sephar,
    sor duruk ago koma worem bausa mu te aratam.
  kkl-kkl: '@see-verse:GEN.010.029'
  sna-sna: (Dunhu ravaigara raibvira kuMesha rakananga kuSefari, kunyika yezvikomo
    yokumabvazuva.)
  spa-BLM: Su morada se extendía desde Mesá, a medida que se avanza hacia Sefar, la
    montaña del oriente.
  beu-beu: Imihing-mana eved danangoa angu aabu-dol, benangba mulai Mesa mi, sampe
    ila Sefar mi.
  cac-cac: Ix cajnaj eb' d'a lum scot d'a Mesa, masanto sc'och d'a Sefar d'a tzalquixtac
    d'a stojolal b'aj sjavi c'u.
  swh-ULB: Mpaka wao ulikuwa unaanzia Mesha, hadi Sefari, mlima wa mashariki.
  bel-bel: Селішчы іхнія былі ад Мешы да Сэфара, гары ўсходняй.
  deu-ELBBK: Und ihr Wohnsitz war von Meschar nach Sephar hin, dem Gebirge des Ostens.
  mbb-OT: Is netemanan te tanà he mid-ubpaan dan ne puun diyà te inged he Mesha pehendiyà
    te inged he Sefar he ziyà te menge vuvungan te zapit te edsilaan.
  msc-msc: Duu mɛn ye Mesa ni Sefari tɛ, alu ta le tɛrɛ wo bɛɛ ri. Yɔrɔ wo ye koyinkɛilu
    kɔrɔ telebɔ fan fɛ.
  mal-2015: അവരുടെ വാസസ്ഥലം മേശാതുടങ്ങി കിഴക്കൻമലയായ സെഫാർവരെ ആയിരുന്നു.
  tuo-NT: Na Joctán põꞌrã na ya diꞌta Mesa wãmetiro meꞌrã ninʉꞌcãcaro niwʉ̃. Téé Sefar
    wãmetiro, ʉ̃rʉ̃pagʉ mujĩpũ mʉjãtiro peꞌe nirõpʉ nitʉocaro niwʉ̃.
  gup-gup: Wanjh kunred bedberre kore birrini dedjdjingmey kore kunred Mesha, dja
    djalwamwi darnkih kore kunbolk Sephar kore kubolkduluhdulum kore koyek.
  met-met: Titia bakbakkadi li duwa mana, raguna ungguti long sabanggaga Mesa ila
    bila Separ, wa mana xaxagandi duwa karagia.
  gvs-gvs: Tauyadi idi kasa Mesa ina Separi, moe bomatu dadavina.
  rmc-rmc: Lengre thana, kaj bešenas, chudenas la Mešatar dži ko Sefar paš e verchengri
    phuv pro vichodos.
  nlg-nlg: Mana vavatana a Joktan te ghaha tana pile bona tara paguha vaa i Mesha
    pala uluna na lei ghotu i Sephar.
  dgr-DOGNT: Gınèè sìı kǫ̀ta Mesha gots'ǫ kǫ̀ta Sefar ts'ǫ̀ nıɂà ı̨lè. Ekǫ sa kàɂàa
    ts'ǫnèe shìh deèla nèk'e agǫ̀ht'e.
  pes-OPV: و مسکن ایشان از میشا بود به سمت سفاره، که کوهی از کوههای شرقی است.
  ron-1924: Ей ау локуит де ла Меша, кум мерӂь спре Сефар, пынэ ла мунтеле рэсэритулуй.
  ben-OBCV: (পূর্বদিকের পার্বত্য দেশের যে এলাকায় তারা বসবাস করতেন, সেটি মেষা থেকে
    সফার পর্যন্ত বিস্তৃত ছিল)
  lex-lex: Lowanni-ahlani rde ema rweran nana la Mesa la walli warta pa nokru Sefar,
    de wo'ora-kawru mak kdella walli tipru.
  rgu-rgu: Sira mamana leleo nara mulai neme Mesa naroo losa Sefar, riꞌ nai pooꞌ dulu
    fo mamana lete malelepiꞌ ara.
  som-som: Meeshay degganaayeenna waxay ka bilaabmaysay Meesha, markii loo kaco xagga
    Sefaar, buurta bari.
  lat-VUC: Et facta est habitatio eorum de Messa pergentibus usque Sephar montem orientalem.
  aoi-aoi: Umba amurndakakina angalya wurrumurndakakina-langwa warnumamalya na-likenuma
    Meja-langwa akwa angerriba Jubara-wa nuw-ambilyu-murruwa angalya angakarjiyinga
    alyengmilyengma-langwa.
  eng-ASVBT: And their dwelling was from Mesha, as thou goest toward Sephar, the mountain
    of the east.
  mna-mna: Toono kizin ka seŋgaaŋa uunu iyaara isu Mesa, mi ila ipet lele abalabalŋana
    ki Separ ta imbot la ki zoŋ uunu.
  ita-1885: E le loro abitazioni furono da Mesa, traendo verso Sefar, fino al monte
    Orientale.
  eng-LXXUP: And their dwelling was from Mesha, till one comes to Sephar, a mountain
    of the east.
  eng-ULB: Their territory was from Mesha, all the way to Sephar, the mountain of
    the east.
  spa-VBL: Ellos vivieron en la región entre Mesá hasta Sefar, en la región montañosa
    oriental.
  fra-_FOB: Et leur demeure était depuis Mésha, en venant vers Sephar, vers la montagne
    d'Orient.
  mal-mal: അവരുടെ വാസസ്ഥലം മേശാതുടങ്ങി കിഴക്കൻമലയായ സെഫാർവരെ ആയിരുന്നു.
  urd-GVR: Wuh Mesā se le kar Safār aur mashriqī pahāṛī ilāqe tak ābād the.
  suz-BL: मिनु आन बाक्‍तीक मेशा रे पूर्ब ङा सेफार माइश्‍शो पहाड सम्‍म दुम्‍माक्‍त।
  ita-1927: E la loro dimora fu la montagna orientale, da Mesha, fin verso Sefar.
  ckb-ckb: نشینگەکانیان لە مێشاوە دەستی پێدەکرد هەتا دەگەیشتە سفاری ناوچە شاخاوییەکانی
    ڕۆژهەڵات.
  eng-BBE: And their country was from Mesha, in the direction of Sephar, the mountain
    of the east.
  crx-NTPO: Ndet la huwhut'i-un, Mesha, Sephar ts'uwheti-un nda' dzulh hoonli 'et
    huwhut'i.
  kan-OKCV: ಅವರ ನಿವಾಸವು ಮೇಶಾ ನಾಡು ಮೊದಲುಗೊಂಡು ಪೂರ್ವದಿಕ್ಕಿನ ಸೆಫಾರ್ ಎಂಬ ಬೆಟ್ಟದವರೆಗೂ ಹರಡಿತ್ತು.
  bbb-bbb: Ro e Jokitanido uifari ijiebe aesakae Mesa ijia karijana una are Sifa nafaeneke
    mazani ajiamo nake ijia vae.
  tam-2017: இவர்களுடைய குடியிருப்பு மேசாதுவங்கி, கிழக்கேயுள்ள மலையாகிய செப்பாருக்குப்
    போகிற வழிவரைக்கும் இருந்தது.
  spa-RV-1909: Y fué su habitación desde Mesa viniendo de Sephar, monte á la parte
    del oriente.
  ron-BTF: Şi locuinţa lor era de la Meşa, aşa cum mergi spre Sefar, un munte spre
    est.
  eng-WEBP: Their dwelling extended from Mesha, as you go toward Sephar, the mountain
    of the east.
  eng-FBV: They lived in the land lying between Mesha to Sephar, in the hill country
    to the east.
  nld-1939: Zij woonden van Mesja af in de richting van Sefar, een gebergte in het
    oosten.
  nch-BL: Huan iteipan ixhuihua Joctán itztoyaj ipan nopa tali tatajco Mesa huan nopa
    tepeme campa quisa tonati imelac Sefar.
  tfr-NTPO: Ba kjok, e beno buk Mesá kjokyo dwayo äär jong Sefar kjokyo go. Sefar,
    e ber buk dl̈up l̈ok dl̈o wen tëm shwo l̈ëkong tjrëko.
  vie-1934: Cõi đất của các người đó ở về phía Sê-pha, chạy từ Mê-sa cho đến núi Đông
    phương.
  hin-CV: (ये जहां रहते थे, वहां की सीमा मेषा से लेकर पूर्व के पहाड़ के सेफार तक थी.)
  eng-OURB: Their dwelling extended from Mesha, as you go toward Sephar, the mountain
    of the east.
  spa-BES: Y su tierra era de Mesa, en la dirección de Sefar, el monte del oriente.
  tdx-tdx: Mifototse e Mesà eo ty tane nimoneña’ iareo le miranga mb’e Sefare mb’eo,
    i vohitse atiñanañey.
  vid-vid: Isi nawekale nayenela kulawila Mesha kwa nzila ya Sefali kuli isi ya vidunda
    mwa kolilawilaga isanya.
  pwg-pwg: Ma i dobu na Mesa dobunai ivi karei da ku Sepa dobuna, tuna na koya kamosiyai.
    Nani koyasi na maramatana ina ku nevaneva.
  eng-OKE: And their dwelling was from Mesha, coming to Sephar, an eastern mountain.
  tha-KJV: ที่อยู่​อาศัยของพวกเขาเริ่มจากเมืองเมชาไปทางเสฟาร์​เท​ือกเขาทางทิศตะวันออก
  por-BR-2018: E foi sua habitação desde Messa vindo de Sefar, monte à parte do oriente.
  bco-bco: Kalu i wema꞉lo꞉ ta꞉i ha꞉nakilo꞉ hen ko꞉lo꞉ di a꞉no꞉ we. Mesa amisa꞉na a꞉la꞉ta꞉ga꞉
    ta꞉i ha꞉nakiyo꞉, Sefal amisa꞉n, hen misio꞉lo꞉ dosdo꞉ ofdo꞉ yan doba꞉da꞉ a꞉na ta꞉i
    ane.
  deu-ELO: Und ihr Wohnsitz war von Meschar nach Sephar hin, dem Gebirge des Ostens.
    -
  ktm-ktm: Su nedun Joktan ti hekuni lok idu Mesa pe ilto Sefar, odo lok puliy ile
    rai ea.
  caa-caa: Y tunorobꞌ ixiobꞌ najt najt este que turuanobꞌ tama meyra lugar. Y ayan
    tin e cꞌotoyobꞌ esto tama e lugar Mesá xeꞌ aquetpa tama e lado tiaꞌ anamtzꞌa axin
    e qꞌuin, y ayan tin e cꞌotoyobꞌ esto tama e lugar Sefar xeꞌ aquetpa tama e lugar
    tiaꞌ ayan meyra witzir tama e lado tiaꞌ atobꞌoy watar e qꞌuin.
  eng-WYC-2018: And the habitation of them was made from Mesha, as men goeth till
    to Sephar, an hill of the east. (And they lived in the hill country of the east,
    from Mesha unto Sephar.)
  epo-epo: Kaj ilia loĝloko estis de Meŝa ĝis Sefar, la orienta monto.
  uig-PIN: Ularning olturƣan jayliri bolsa Mexadin tartip, Sǝffar degǝn rayonning
    xǝrⱪ tǝripidiki taƣⱪiqǝ sozulatti.
  beo-beo: Ilia esalebe soge da goumi gusudi soge ea ole da Misia alalo asili Sifa
    doaga:i.
  tpi-OTNT: Ples ol dispela lain man i stap long en i stat long hap bilong Mesa, na
    i go inap long Sefar long ples maunten long hap bilong sankamap.
  hau-SA: Yankin da suka zauna ya miƙe daga Mesha zuwa wajen Sefar a gabashin ƙasar
    tudu.
  udu-udu: Dhali mony’cesh jin ’kokina uni nycine/ mo tani a’di p̱arki ’twa/ ki ribi/
    ribi/ mo ’peni Pa Misha mo e mo jin ta bway jin c̱u’thki ’twa/ ki Pan Sap̱aar
    ibampa/ ki paŋ ’kuwosh gi mom’pesho’k mo.
  uig-LAT: Ularning olturghan jayliri bolsa Méshadin tartip, Seffar dégen rayonning
    sherq teripidiki taghqiche sozulatti.
  nde-nde: Isigodi ababehlala kuso sasisukela eMesha kusiya eSefari elizweni elilamaqaqa
    elisempumalanga.
  ton-ton: Pea ko honau nofoʻanga naʻe fai mei Mesa, ʻi hoʻo ʻalu ʻo aʻu ki Sefa ko
    e moʻunga ʻi hahake.
  ces-1613: A bylo bydlení jejich od Mesa, když jdeš k Sefar hoře na východ slunce.
  eko-eko: Apa aari wiikhala waaza nti wa Meesha mpakha nnyaako phantte ya malawa-juwa
    nti wa Sefaari.
  nss-nss: Kol mepo huro aliy ara ndringan iro Mesa iya manne Separ, ita mwalinga
    hu pahayi iyayau te paramwandrai ingas.
  eng-WMB: Their dwelling extended from Mesha, as you go toward Sephar, the mountain
    of the east.
  tam-TCV: இவர்கள் குடியிருந்த பிரதேசம் மேசாவிலிருந்து, கிழக்கு மலைப் பகுதியிலுள்ள
    செப்பார்வரை பரவியிருந்தது.
  ceb-ULB: Ang ilang teritoryo gikan sa Mesa, padulong sa Sefar, ang bukid sa sidlakan.
  mkn-mkn: Dong pung tampa tenga tu, mulai dari Mesa, tarús sampe di Sefar, andia
    tampa bagunung-bagunung di sablá matahari nae.
  pol-UBG: A obszar ich zamieszkania ciągnął się od Meszy w kierunku Sefar, wschodniej
    góry.
  agr-agr: Dita batsamsamu aidauk nugka Mesá tawa nuwi nagkamnas Sefar nugka aajakua
    imanui nagkatkau aajakui. Duka etsa minitaiya nuni nugka múun aajakua nuwiya ainawai
  kyc-kyc: Nakama yuu andape paleyaminyi doko yuu mende kingi Mesa lenge dokonapiso
    pao yuu Sepa neta epenge dorename ingyuo yuu kyau pyalya pyana pingi dokona palyuo
    liti piyami.
  urd-GVU: وہ میسا سے لے کر سفار اور مشرقی پہاڑی علاقے تک آباد تھے۔
  deu-1912: Und ihre Wohnung war von Mesa an, bis man kommt gen Sephar, an den Berg
    gegen Morgen.
  ntj-ntj: '@see-verse:GEN.010.029'
  row-row: Mamana leleo nara, mia Mesa, nakandoo losa Sefar, fo mamana mbuku-leteꞌ
    seriꞌ rulu.
  kan-2017: ಇವರ ನಿವಾಸವು ಮೇಶಾ ಸೀಮೆ ಮೊದಲುಗೊಂಡು ಪೂರ್ವ ದಿಕ್ಕಿನಲ್ಲಿರುವ ಸೆಫಾರ್ ಎಂಬ ಬೆಟ್ಟದ
    ವರೆಗೂ ಇತ್ತು.
  ena-ena: Jokɨtan dɨ iamɨlɨhalinu fɨli tɨbɨ hɨniavɨhadami agadɨ valɨ limu ha Mesa
    haiabɨla. Limu ha Sefalɨ haiabɨla. Sefalɨ haiabɨla agaŋ fɨli tɨbɨ halu daŋ halu
    daŋ uaiaŋ iahaiaha kɨlikɨli heŋ hɨniadami.
  tgo-tgo: Gharɨgharɨŋgike thiyake va vethɨ yayaku Mesa na Sepa e ghanjilughawoghawo,
    inanji e boimako na valɨvaŋgako iyako mbe bobokulu eŋge.
  yap-yap: Nam ni ur pired riy e yan u Mesha nge yan i mada’ nga Sefar ni bay u fithik’
    e burey u lan e ngek.
  tet-tet: Siakaan nein fatin nia, nosi Mesa, liu toꞌo Sefar, fatin foho iha lorosaꞌe.
  hlt-MCSB: Te dongah Mesha lamkah Sephar khothoeng tlang due na caeh vaengah amih
    kah tolrhum la om.
  mdy-ETH: ዔያታ ናንጌ ቤዛ ዓባ ኬስካ ዛሎና ዓኣ ጌሜራዻ ዓጮ ሜሻ ጌይንታ ቤዛፓ ሴፔራይዴ ጌይንታ ቤዞ ሄላንዳኣናኬ።
  twi-ASANTE: Asase a wɔte so no trɛ firi Mesa kɔsi Sefar, ɔmantam a ɛda bepɔ so wɔ
    apueeɛ fam no.
  mwc-mwc: Ba asi kupura Meshai maramatanai i dagui ba i nae ku Sephar koyakoyanai.
  bhl-bhl: Ikalem aneng fian e Mesa abiw mutuk fian kalote uneko, Sefal abiw mutuk
    fian teleko, ataan tele dulum beem amgu mit mewso kese kale.
  con-NTPO: Tise'pa andeja Mesa andeni já shoquendi Sefar andeni. Tsa tsu chiga sombo'jeni'su
    ccotta'cco'su ande.
  eng-WEBU: Their dwelling extended from Mesha, as you go toward Sephar, the mountain
    of the east.
  bnp-bnp: A robo ri made vona i tubu o Mesa, i lokovonga o Separ na tabeke i vona
    a lolo na robo na nirikena haro.
  wal-wal: Eti de7ido heerai Meeshappe biidi arshsho baggaara de7iya deree dariyo
    biittan Safaara gakkees.
  mgh-mgh: Ncoko wakhalacaya uyo weecatala ukhuma uMeesa mpaka uSefari, mmwakoni uri
    mphantte unkhuma ncuwa.
  acu-NT: Ni nungkari Mesa nungkanmaya tsaa winitinmanini mura irunmia nuni Sefar
    nungkanam jeakuyayi.
  spa-PDDPT: Su vivienda fue desde Mesa en dirección a Sefar, en la montaña oriental.
  gun-gun: Ha'e kuery yvy omboja'oague ma Messa guive oo, kuaray oua katy Sefar yvyty
    oĩ va'e peve.
  agu-BL: Cho'n chinajewe'n le ama'l yi na icy'pon nin cwent Mesa, jalen le ama'l
    cwent Sefar. Yi jun ama'la'tz cho'n at jalen lilen tzi'n, nin wi'wtz cunin cyakil
    luwar.
  eng-PEV: All of those people were born into Joktan’s family. Their country was in
    the mountains in the east, the country you see if you go from Mesha all the way
    to Sefar.
  ilo-ULB: Ti masakupanda ket manipud idiay Mesa agingga idiay Sefar, ti bantay iti
    daya.
  kpg-kpg: Tenua e noho digaula e daamada mai i Mesha gaa hana gi Sephar i lodo tenua
    gonduu i bahi i dua.
  uig-ARA: ئۇلارنىڭ ئولتۇرغان جايلىرى بولسا مېشادىن تارتىپ، سەففار دېگەن رايوننىڭ
    شەرق تەرىپىدىكى تاغقىچە سوزۇلاتتى.
  bsp-bsp: Kɔ ŋandɛ kəyɛfɛ ka Mesa, Sefar kəsək, haŋ nde mɔrɔ ma nde dec dɛmpɛ mɔ.
  mbs-mbs: Mig-ogpà se menge pongan dan doton te tanà lekat te Mesa taman te Separ
    kidoen te bontod lenged te eglibtakan te aldaw.
  tof-tof: I ne tüpdü ngyabenónóp, tai igó wamlórr Mesya bwóbdügab ama Separr bwóbdübóna,
    podopükü bwóbdü, abüsa nólgabi banikda.
  sus-sus: E xa bɔxi kelima Mesa, a siga han Sefare, naxan na geya sogetede mabiri.
  pon-2006: Sahpw me re kin kousoan ie tepisang Mesa kolahng Separ ni palimesehn sahpwo.
  jae-jae: Êsêacnêŋ gamêŋ sêŋgôŋŋa gêc Mesa ma gêmu kêsô gêdêŋ Separ to gêdêŋ lôc
    dênaŋ, taŋ kêkô gamêŋ oc kêpiŋa.
  ksd-ksd: Ma ra langun u ra gunan dia ga ki tana, i ga tur pa ia aro Mesa ma i tuk
    ta ra langun Separ, ra lualuana ta ra papar a taur.
  tur-YTC: Doğuda, Meşa’dan Sefar’a uzanan dağlık bölgeye yerleşmişlerdi.
  bel-N: Месца іх пражываньня было ад Мэшы ў напрамку Сэфару на ўсход.
  grc-BRENT: Καὶ ἐγένετο ἡ κατοίκησις αὐτῶν, ἀπὸ Μασσῆ ἕως ἐλθεῖν εἰς Σαφηρὰ ὄρος
    ἀνατολῶν.
  ind-AYT: Wilayah mereka membentang dari Mesa ke arah Sefar di pegunungan sebelah
    timur.
  lid-lid: Ya munyak oro are aliy badeh tinan tan badeh udu kon Mesa ili isos Separ
    udu loboho bolo mandrei loboho an eme loken.
  nya-nya: Chigawo chimene ankakhala chinayambira ku Mesa mpaka ku Seferi, ku dera
    la mapiri chakummawa.
  hrv-hrv: Njihova se naselja protezahu od Meše sve do Sefara, brdovitih krajeva na
    istoku.
  mps-mps: Te e bidi hani dabe bidaluali pesage da, te bulu Mesade gagalama, tama
    pelama, te Sefar pedai badu tugi pali, tama palima, te giliga pedalubo badu te
    bulu du dabe elalubo pedai badu tugi palio.
  llg-llg: Sila mamana leleon ndia, mulai neme Mesa, nakandoo losa nai Sefar, fo ndia
    mamana lete kala lai dulu.
  tpi-tpi: Ples ol dispela lain man i stap long en i stat long hap bilong Mesa, na
    i go inap long Sefar long ples maunten long hap bilong sankamap.
  dan-1931: og deres Bosteder strækker sig fra Mesja i Retning af Sefar, Østens Bjerge.
  vie-OVCB: Họ định cư từ miền Mê-sa cho đến ngọn đồi Sê-pha ở phía đông.
  lbk-lbk: Nan ilicha et sakopena id Mesa engkhana id Sefar ay wad-ay isnan nafib-ilikhana
    ay apet falaan si akhew.
  guj-2017: મેશાથી આગળ જતા પૂર્વનો પહાડ સફાર આવેલો છે. ત્યાં સુધી તેઓનો વસવાટ હતો.
  byr-byr: '@see-verse:GEN.010.029'
  awx-awx: Kewu itä täke yiwikinu, Mesa unetä ku Sefar gusitdä akonggaxu täwal halak
    yiwikin.
  pon-2006A: Sahpw me re kin kousoan ie tepisang Mesa kolahng Separ ni palimesehn
    sahpwo.
  por-BRBSL: Sua morada se estendia desde Mesha, enquanto se vai em direção a Sefar,
    a montanha do leste.
  cth-cth: Kho a saknae hmuen teh Mesha kho koehoi kanîtholah Sephar mon totouh a
    pha.
  twi-twi: Asase a wɔte so no trɛw fi Mesa kosi Sefar, ɔmantam a ɛda bepɔw so wɔ apuei
    fam no.
  hlt-hlt: Te dongah Mesha lamkah Sephar khothoeng tlang due na caeh vaengah amih
    kah tolrhum la om.
  tbz-SIM: Bɛ̀ do bo Mɛsɑ ɛì ndi kɛ́ntɔ kɛ́tuɔkɛnɛ̀ Sefɑɑdi tɑ̃rì, diyiè yìɛ̀ní kɛ̀ɛ̀
    bíɛ́kɛ̀.
  msy-2020: Ezɨ Joktanɨn boriba Mesan nguibamɨn ikegha ghua aruem anadi naghɨn Sefarɨn
    nguibar mɨghsɨabar tu.
  txq-txq: Sira mamana leleon nara raa, mulai numa Mesa mai, seku neu losa Sefar,
    ndia mamana mbuku letek nai boboak dulu.
  aaz-aaz: Bare-bare reꞌ sin natua ngguin, anmurai naꞌkon Mesa nkono ntean Sefar,
    esan reꞌ baer maꞌtoeꞌf ein et pasaꞌ neon-saet.
  dop-dop: Pɑ tǝcɑɣɑlɛ ntɛ́ pǝ kpɑɣɑʋ Mesɑ nɑ pulɑsɩ hɔɣɔlʋɣʋ ŋku pɑ yɑɑ sɩ Sefɑɑ
    tɔ nɑ ilim tǝlɩɩlɛ tɔɔ.
  azb-azb: Onlar şərqdə – Meşadan Sefara tərəf yerləşən dağlıq bölgədə məskən salmışdı.
  eng-DBY: And their dwelling was from Mesha, as one goes to Sephar, the eastern mountain.
  hin-2017: इनके रहने का स्थान मेशा से लेकर सपारा, जो पूर्व में एक पहाड़ है, उसके
    मार्ग तक हुआ।
  wol-KYG: Ña nga dëkkoon ca wàllu Mesa, ga wuti Sefar, di diiwaanu tund ya ca penku.
  swp-swp: Tano arinai se mia wa lohana ede Mesa i lau Separa oea tupidi tupo aruabu
    eai wa.
  bjr-bjr: Misa maru maqa maaqafa dinni ati fannoo Meesaa maqa maaqaindari Seefaraa
    maqa maaqai suani oosana qaannai aaqana maqa maaqa dinni ati fannoo raquru aminoo
    marinau.
  eng-YLT: and their dwelling is from Mesha, [in] thy coming towards Sephar, a mount
    of the east.
  heg-NTPO: Oen maan in dada ka, kilan deng Mesa napiut lako lius se Sefar, man nas
    leten-leten ne suu halin leol-saken.
  ptu-ptu: Indo litä' natadongkonni pessubunna Yoktan mengkalao dio Mesa, sule lako
    ongeam matanete isanga Sefar, dio tandai mata allo.
  bzd-NTPO: Ie'pa se̱rke ká̱ micho ká̱ kiè Mesá tkörö ká̱ kiè Sefar e' shu̱ulat a̱.
    Sefar a̱te̱ ka̱bata a̱, wé̱ diwö tskirke, e' kke̱.
  kwf-kwf: Ma kula kira nia tua ana bali ana fanelana sina, Ꞌi safitana faꞋi ua ki,
    nia eta Ꞌi Mesa leleka ka dao Ꞌi Sefa.
  eng-WYC-2017: And the habitation of them was made from Mesha, as men goeth till
    to Sephar, an hill of the east.
  eng-WMBB: Their dwelling extended from Mesha, as you go towards Sephar, the mountain
    of the east.
  spp-spp: Pi mpyi a tɛ̀ɛn Mɛsha ná Sefari ɲaɲyi shwɔ̀hɔŋi canŋa fworompe e.
  aey-aey: Maha age bilein eu Mesa sanan mimei leceb Sefa gadac. Eu hatu aluh mati
    bahic cam tobi becna isec.
  urd-GVH: वह मेसा से लेकर सफ़ार और मशरिक़ी पहाड़ी इलाक़े तक आबाद थे।
  rug-rug: Sa popoa sapu koa ia rini si podalae mae gua pa Mesa, meke la gua pa Separa
    koari na vasidi toqetoqeredi pa kali gasa rimata.
  gaz-gaz: Lafti jireenya isaanii Meeshaa kaʼee karaa Sefaariitiin hamma gaarran baʼa
    biiftuutti balʼata.
  fra-LSG: Ils habitèrent depuis Méscha, du côté de Sephar, jusqu’à la montagne de
    l’orient.
  yal-yal: E bɔxɔn yi kelixi Mesa sa dɔxɔ han Sefare, naxan geyaan sogeteden binni.
  gum-gum: Inchen tru nøm waraig pirømerabe Mesagurri ibiibe, Sefarburabsrø puraya,
    trugurrimbe tru nørrø tunmera tøga pirømera tru pørr neeshibgatøwansrøngatig ibig
    køn,
  iou-iou: Siem äboriye unitäŋo kome pom-pom ikek, edap dapuri abani käda itkuk. Mesa
    kome yäput peŋpäŋ päŋku Sefa täretak.
  haw-1868: A o ko lakou wahi noho ai, mai Mesa aku no ia, i kou hele ana a hiki i
    Separa, i kekahi mauna o ka hikina.
  arb-NAV: وَقَدِ اسْتَوْطَنُوا فِي الأَرَاضِي الْوَاقِعَةِ بَيْنَ مِيشَا وَالتِّلالِ
    الشَّرْقِيَّةِ مِنْ جَبَلِ سَفَارَ.
  adz-adz: Garam utup igi intapan mpada gin imingꞌ Mesa da ifan iwaꞌ Sefar mingꞌa
    mamai gubuꞌ yaban.
  ewe-ewe: (Yoktan ƒe dzidzimevi siawo nɔ teƒe si tso Mesa va do ɖe Sefar ƒe ɣetoɖoƒewo
    gbɔ.)
  nuy-nuy: Ana-lhal anubani wurru-burri-rruj-jinyung, wu-mayini Mesha, marri Sephar,
    manubama-rruj amaaynja-ṉugu-ṉuga-rruj yuuguni ramaliyaj.
  eng-LEE: And their dwelling was from Mesha, as thou goest unto Sephar, the mount
    of the east.
  dji-dji: Djanngang gurrbi djabir burri bumir djimurruli.
  nna-nna: Warrarnarrangu janamili Mesha-ja Sephar-karti, warnkumarramarranga kakarrakurtinga.
  asm-FB: মেচাৰ পৰা পূব দিশৰ ছফাৰ পৰ্ব্বতলৈকে যোৱা অঞ্চলত তেওঁলোকে বসবাস কৰিছিল।
  sus-A: عٍ شَ بْشِ كٍلِمَ مٍسَ، عَ سِفَ هَن سٍقَرٍ، نَشَن نَ فٍيَ سٌفٍتٍدٍ مَبِرِ.
  fra-SBL: Leur demeure s'étendait depuis Mesha, en allant vers Séphar, la montagne
    de l'orient.
  hbo-hbo: וֽ͏ַיְהִ֥י מֹושָׁבָ֖ם מִמֵּשָׁ֑א בֹּאֲכָ֥ה סְפָ֖רָה הַ֥ר הַקֶּֽדֶם׃
  shp-NTPO: Mesa mainkoniax peokotax Sefar mai ikain senen iká mainkobo jakanara iká
    iki, jara bari pikotaiori iká manan maibo iki.
  eng-WYCLIFFE: And the habitacioun of hem was maad fro Messa, as `me goith til to
    Sefar, an hil of the eest.
  pjt-pjt: Kaya nyanga paluṟu tjana ngura tjuṯangka nyinangi, panya ngura ini Mitjalanguṟuya
    ma-nyinara waṉaningi kakaraṟakutu ngura ini Tjipartakutu ngura puḻitjarangka.
  cwe-cwe: Isi yowakalile yenela kulawa Mesha mbaka Sifali kuna mulima wa isi ya ulawilo
    wa zua.
  bgs-bgs: Igóddô tô mga rubbad i Joctan tun ta tanà na tikud tun ta Mesa sippang
    tun ta Separ tun ta pabungan na dadan tun ta silatan.
  kik-kik: Rũgongo rũrĩa maatũũraga ruoimĩte Mesha rũgathiĩ rũrorete Sefari, kũu mwena
    wa irathĩro wa bũrũri ũrĩa ũrĩ irĩma.
  ksr-ksr: Yoŋoo rama laaligo baloŋgia ii gomaŋ qata Meesa iikanoŋa kanaiŋ gomaŋ qata
    Sefar kanoŋ baageŋ kema weeŋ koukoutaa baloŋ baaŋayawo kanoŋ tegoja.
  omb-omb: A mahugi rau toga lolona mo tavuigi lolo vusi Mese mo eno taie mo vano
    dadari Seva lo ute matai naho mo galo.
  fra-NCL: Le pays qu’ils habitèrent fut la montagne d’Orient, à partir de Mésa, dans
    la direction de Séphar. —
  cek-AK: Nihcae ohhaih prae loe Mesha hoi ni angyae bangah Sephar mae karoek to kawk.
  xla-xla: Yia꞉ta ha꞉ha꞉le moye Mesa mo tle kotiyapo tame salita matlalo tiyama tamali
    di Sepa mo dla tame gudiyo.
  cuk-cuk: Wemar Sefar-yalagansik, Mesa-nadedgi, bukwagusmalad. We-yalagande dad-nakwedsik
    naid.
  uig-CYR: Уларниң олтарған җайлири болса Мешадин тартип, Сәффар дегән районниң шәриқ
    тәрипидики таққичә созулатти.
  tel-2017: వాళ్ళు నివాసం ఉండే స్థలాలు మేషా నుంచి సపారాకు వెళ్ళే దారిలో తూర్పు కొండలు.
  hat-BSA: Alò andwa kote yo te rete te rive jis nan Méscha lè nou ale vè Sephar,
    teritwa mòn lès la.
  kos-kos: Acn elos muta we uh mutawauk na Mesha, fahla nwe Sephar, acn inging layen
    nu kutulap.
  hbo-WLC: וַֽיְהִ֥י מוֹשָׁבָ֖ם מִמֵּשָׁ֑א בֹּאֲכָ֥ה סְפָ֖רָה הַ֥ר הַקֶּֽדֶם׃
  ibo-ibo: Akụkụ ala ha bi gbasapụrụ site na Mesha ruo Sefa nʼala ugwu ugwu nke ọwụwa
    anyanwụ.
  ory-ory: ମେଷା ଅବଧି ପୂର୍ବ ଦିଗର ସଫାର ପର୍ବତ ପର୍ଯ୍ୟନ୍ତ ସେମାନଙ୍କର ବସତି ଥିଲା।
  chk-chk: Iwe, kiännin fanüer seni Mesa tori Sefar lon ewe fanü mi chukuchukutä,
    mi nom ötiu.
  ssd-ssd: Nane tuku ma tugu makenu ta Mesaŋge tiŋga laipmba kumba ka Sefarŋge tiŋgina.
    Sefar tumbraŋ ma taknu ki prote kumamŋge minna.
  rop-rop: En ol detlot pipul hubin kamat brom olabat bin jidan olawei brom det kantri
    gulum Misha raidap langa det hil gulum Sefa deya langa det reinjis kantri sanraiswei.
  ukr-1871: А поосїдали вони від Мешари до Сефари гори, що на схід сонця.
  eng-AOI: The land belonging to those people went from Mesha over to Sephar in the
    eastern hill country.
  yon-yon: Yi dobiriwen kuu kambong Mesambed wene kambong Sefar kangka aangko ambibkin
    yaa.
  bch-bch: Tibur toa gid panua toa ne timamado ngan, aea but imata ienono ngan tibur
    Mesa ga ila irangrang ngan tibur Separ ngan tibur aea bereo toa ado ele parangai.
  deu-1951: Und ihre Wohnsitze erstreckten sich von Mesa an, bis man gen Sephar kommt,
    zum östlichen Gebirge.
  eng-JPS: And their dwelling was from Mesha, as thou goest toward Sephar, unto the
    mountain of the east.
  ubr-ubr: Ato osi dam on tafanam Mesha farat nan simama on inai Sephar nan igat na
    au wera matan oyau oyau tafanamai nan.
  srp-1865: I življahu od Mase, kako se ide na Safir do gora istoènijeh.
  lug-lug: Ekitundu mwe baali kyava ku Mesa okwolekera Serali, okutuukira ddala ku
    kitundu eky’ensozi ku luuyi olw’ebuvanjuba.
  heb-heb: ויהי מושבם ממשא באכה ספרה הר הקדם׃
  ben-IRV: মেষা থেকে পূর্বদিকের সফার পর্বত পর্যন্ত তাদের বসতি ছিল।
  pan-pan: ਉਨ੍ਹਾਂ ਦਾ ਵਾਸ ਮੇਸ਼ਾ ਤੋਂ ਜਾਂਦੇ ਹੋਏ ਸਫ਼ਾਰ ਤੱਕ ਹੈ, ਜੋ ਪੂਰਬ ਦਾ ਇੱਕ ਪਰਬਤ ਹੈ।
  mwp-mwp: Thanamun koeygarsar goegathal woeraw doegam padaw dhadha sakariya Mesangu
    kurusipa Sepapa.
  mya-JVB: သူ တို့နေရာ မူကား၊ မေရှ မြို့မှ သည် အရှေ့ မျက်နှာ၌သေဖာ တောင် တိုင်အောင်
    ရှိ သတည်း။
  tte-O: Dedei bwaine koina simiyamiya iyatubuya Mesa, yo ilau Sepali, bwaimwa koya
    dedeina tete bomatu mena.
  tbg-tbg: Jokitaanira vaintivara vau vatava vaireva, Mesaqaahairo viviro, kuari uruntonaini
    verara Sefaa vataini vuru taiqora.
  hmo-hmo: Edia tano be Mesa dekena amo ia lao bona dina ia daekau kahana ena ororo
    ladana Separa ena kahana dekenai.
  ata-ata: Lia xalee ane aneꞌi mixolu no anu ne, molu ane ne Mesa la mulai mutalo
    ane ne Sepa no laxalaxaꞌilu no xalee mulai loxo aso utelo no anu.
  nfa-nfa: Era pea rèngu, mulai nèti Mesa, taruu dꞌai Sefar, nuka era dhu kabhuku
    re sebhe dhimu.
  urd-urd: और इनकी आबादी मेसा से मशरिक़ के एक पहाड़ सफ़ार की तरफ़ थी।
  rus-SYN: Поселения их были от Меши до Сефара, горы восточной.
  cbt-NTPO: Inapitaso Misa parti ya'huërahuatona', Sipari parti huarë' ya'huëpi. Ina
    partiso', motopiro'saráchin niconin. Cortanii' quëran, pi'i pipirinso parti ya'huërin.
  bqc-SIM: Bↄa Mɛsa gɛa Sefaa ń gbɛ̀sĩsĩ pↄ́ kú gukpɛ oiↄ mɛ́ ń bùsu ũ.
  tcz-CHONGTHU: Ama hon gam ki-vaipohna atoupha u-chu Mesha apat'in Sephar lang jonin
    ahung kilhung in, nisolam'a thinglhang gamsung geiyin ahung kilhunglut peh-in
    ahi.
  mar-mar: त्यांचा प्रदेश मेशापासून पूर्वेकडील डोंगराळ भागात, सेफर प्रदेशापर्यंत होता.
  tcs-tcs: Da lan wea dempla bin stap i bin go raitausaid prom Mesa go po Separ wea
    dem ilkantri wea istsaid.
  qub-qub: Paycuna tiyashanga caran Mesäpita-pacha Sefarcama. Sefarga caycan inti
    yagamunan-lächo aypalla puntacuna caycashanchömi.
  bqp-bqp: Bona Mɛsa gɛna Sefa kũ kpi kũ ò kú ifãboki kpanↄ, àkũmɛ ń bùsu ũ.
  hat-hat: Tè kote yo t'ap viv la te pran depi lavil Mecha, li moute kote lavil Sefa,
    jouk mòn ki bò kote solèy leve a.
  eng-BSB: Their territory extended from Mesha to Sephar, in the eastern hill country.
  tod-tod: Ti zeini Meesa ta Sefaal ɠize yooi yɔɠɔzu, nii é folo ɠulazu ʋelei.
  eng-WEBPB: Their dwelling extended from Mesha, as you go towards Sephar, the mountain
    of the east.
  kbq-kbq: E'i ana naga'ma kuma tro hu'za mani'naza mopamo'a Mesati agafa huteno vuno,
    Sefari zage hanatitega agona mopama me'nerega uhanatine.
  nhe-BL: Huan iteipa ixhuihua Joctán itztoyaj ipan nopa tlali tlatlajco Mesa huan
    nopa tepetini campa quisa tonati imelac Sefar.
  bus-bus: Bↄna Mɛsa gana Sefa kↄ̃n kpiii kɛ̀ kú ↄfãntɛ̃bↄɛ kpaanↄ, àmbe ń bùsu ũ.
  gub-BL: Wiko oho amo ywy rehe wà. A'e ywy uzypyrog Mez tawhu pe. Oho Xepar tawhu
    pe. Heta ywytyr tetea'u a'e ywy rehe. Kwarahy ihemaw kutyr a'e taw tuz.
  eng-DRA: And their dwelling was from Messa as we go on as far as Sephar, a mountain
    in the east.
  knf-knf: Bafëţna ubeeka wi Meşa te adoo ban wi Şefar unwooŋ du inkuŋ inwooŋ du umayar
    unuur.
