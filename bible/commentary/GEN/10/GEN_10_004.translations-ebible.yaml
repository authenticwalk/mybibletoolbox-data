verse: GEN.010.004
translations:
  mal-C: 'യാവാന്റെ പുത്രന്മാർ: എലീശാ, തർശീശ്, കിത്ത്യർ, ദോദാന്യർ.'
  deu-TKW: 'Und die Söhne Javans: Elisa, Tarsis, die Kittiter und die Rodaniter.'
  lin-lin: 'Bana mibali ya Yavani : Elisha, Tarsisi, Kitimi mpe Dodanimi.'
  cbr-NT: Javánnën bëchikëkama ka 'iakëxa Elisá, Tarsis, Quitim 'imainun Rodanim.
  eng-LSV: And sons of Javan [are] Elishah, and Tarshish, Kittim, and Dodanim.
  bmu-bmu: Jawangö nahönurupŋi yeŋgö qetŋini mi Elisa, Tarsis aka Saiprus könagesö
    aka Dodan könagesö.
  eng-GNV: Also the sonnes of Iauan, Elishah and Tarshish, Kittim, and Dodanim.
  eng-WEBSTER: And the sons of Javan; Elishah, and Tarshish, Kittim, and Dodanim.
  nhw-BL: 'Itelpocahua Javán elque: Elisa, Tarsis, Quitim huan Dodanim.'
  swh-ONEN: 'Wana wa Yavani walikuwa: Elisha, Tarshishi, Kitimu na Rodanimu.'
  bba-bba: Yɑfɑniwɑ u mɑɑ Elisɑ kɑ Tɑɑsisi kɑ Kitimu kɑ Dodɑnimu mɑrɑ.
  eng-KJVCPB: And the sons of Javan; Elishah, and Tarshish, Kittim, and Dodanim.
  cpy-cpy: Riitaki Javán tomintanakariri Elisa, Tarsis, Quitim, Dodanim.
  mpx-mpx: Yavan natunau bolau te Elaisa, Talsis, ge boda Kit tubuliya ge Lodan tubuliya.
  wbp-wbp: 'Nyampurranya Japana-kurlangu-patu ngalapi-nyanu-patuju yirdi-patuju: Layiju,
    Tarrjiji Kitimi manu Rurdani.'
  luo-luo: 'Yawuot Javan ne gin: Elisha, Tarshish, jo-Kitim kod jo-Rodan.'
  meu-meu: 'Iavan natuna bini: Elisa bona Tarasisi; bona Kitim besena bona Dodanim
    besena danu ia ese e havaradia.'
  npi-ULB: एलीशाह, तर्शीश, कित्तीम र रोदानीम यावानका छोराहरू थिए ।
  yor-yor: 'Àwọn ọmọ Jafani ni: Eliṣa, Tarṣiṣi, Kittimu, àti Dodanimu.'
  emp-NTPO: 'Jape warra Javaʌ̃neba yõped̶ad̶ara naʌ̃gʌrã basía: Elisá, Tarsi, Quitiʌ̃,
    Rodaniʌ̃ sid̶a.'
  ind-ind: Anak-anak Yawan bernama Elisa, Tarsis, Kit, dan Dodan.
  pes-OPCB: 'پسران یاوان: الیشه، ترشیش، کتیم و رودانیم.'
  ssx-ssx: Mo Diapanima꞉ kini pea monduma꞉ monduma꞉ pieke wekiwandikina꞉ wekiwandikita꞉
    mo A꞉lisia make Sepeini make Saipotasi make Loa꞉disi make koto da kenkemanu haemeke
    wanda꞉halie.
  lcm-lcm: Na Iavan kata apolokai ani Elisa, Tarsis, na ri Kitim ve ri Rodaim.
  aer-aer: Kenhe alere Japheth-kenhe arrpenhe Javan arritnye aneke, alere nhenhe areye
    atnyeneke Elishah, Tarshish, Kittim, Rodanim uthene arritnye antheke.
  tgl-ULB: Ang mga anak na lalaki ni Jovan ay sina Elisha, Tarsis, Kitim at Dodanim.
  nop-nop: 'Agaŋ Yawan mihiŋiye’walaŋ wouhiye youhabet indiŋ: Elisa, Tasis, Kitim
    eŋ Lodanim.'
  kca-kca: 'Иаван пŏхәт: Елиса, Фарсис, Киттим пӑ Доданим.'
  cbu-NT: Avanshat uwshat arang iparinarangitamta. Sur Elisa, Társis, Kitim, Rodanin.
    Aship Hapetarinchich wachinllin pzapaneerangana.
  hui-hui: Yabana ibunaga aguanene Elisali Sebenali Saibarasali Lodesealiru ti dindi
    uruni wali agali hene.
  wrs-wrs: Yavannamba men sespalva Elisanind, Tasisnind, Kitnind, Dotannind.
  mya-mya: ယာ​ဝန်​မှ​ဆင်း​သက်​သော​သား​စဉ်​မြေး​ဆက်​တို့ သည်​ကား ဧ​လိ​ရှာ၊ စ​ပိန်၊
    ကု​ပ​ရု​နှင့်​ရိုဒ်​တို့ ဖြစ်​ကြ​၏။-
  cbi-NTPO: Tsenmala Javán' nalaa Elisá bain, Tarsis bain, Quitim bain, naa Rodanim
    bain.
  bod-N: ཡཱ་ཝན་གྱི་བུ་རྣམས་ནི་ཨི་ལི་ཤཱ༌དང༌། ཐཱར༌ཞིས། ཀི༌ཐིམ། དོའུ་དཱ་ནིམ་བཅས༌སོ།།
  wsk-wsk: Se Javan tuagu te mu Elishah, Tarshish, se ali sor Cyprus se Rhodes kariimet
    alo.
  kkl-kkl: Yafet elme Yawandi liksiogne Elisa, Tarsis apna Kitim nimiap Dodanim nimiap.
  sna-sna: 'Vanakomana vaJavhani vanoti: Erisha, Tashishi, Kitimi naRodhanimi.'
  spa-BLM: 'Los hijos de Javán fueron: Elisa, Tarsis, Quitim y Dodanim.'
  beu-beu: '@see-verse:GEN.010.003'
  cac-cac: 'A sb''i eb'' yuninal vin̈aj Javán: Aton vin̈aj Elisa, vin̈aj Tarsis, vin̈aj
    Quitim yed'' vin̈aj Dodanim.'
  swh-ULB: Wana wa Yavani walikuwa Elisha, Tarshishi, Kitimu, na Dodanimu.
  bel-bel: 'Сыны Яванавыя: Эліса, Тарсіс, Кітым і Даданім.'
  deu-ELBBK: 'Und die Söhne Jawans: Elisa und Tarsis, die Kittim und die Dodanim.'
  mbb-OT: Is menge anak ni Javan ne iyan si Elisha, Tarshish, Kitim, wey si Dodanim.
  msc-msc: 'Jaban dencɛilu le ten: Elisiya, Tarisisi, Kitimu a ni Dodanimu.'
  mal-2015: 'യാവാന്റെ പുത്രന്മാർ: എലീശാ, തർശീശ്, കിത്തീം, ദോദാനീം.'
  tuo-NT: 'Jafet macʉ̃ decocjʉ̃ Javán wãmetigʉ põꞌrã aꞌticʉrã nicãrã niwã: Elisa,
    Tarsis, Quitim, Dodanim wãmetirã nicãrã niwã.'
  gup-gup: Dja Javan nuyeni bebeywurd bu benbornang wanjh Elishah, Tarshish, Kittim,
    dja nawu Dodanim.
  met-met: 'Yaban garang lupdi bing: Elisa xaung Tasis. Kitdi xaung Dodandi disok
    mana Yaban xauna.'
  gvs-gvs: 'Yavaniyana natunao koroto ame nakae: Elisa, Tasisi, da Kitim be nakae
    da Dodanim.'
  rmc-rmc: O čhave le Javanoskre sas o Elišah, o Taršiš, o Kitana the o Dodana.
  nlg-nlg: A Javan na tamadira Elishah, Tarshish, Kittim ma Rodanim.
  dgr-DOGNT: 'Dıı Javan weza agı̨ı̨t''e: Elısha, Tarshısh, Kıtım eyıts''ǫ Rodanım.'
  pes-OPV: 'و پسران یاوان: الیشه و ترشیش و کتیم و رودانیم.'
  ron-1924: 'Фиий луй Иаван: Елиша, Таршиш, Китим ши Доданим.'
  ben-OBCV: 'যবনের ছেলেরা: ইলীশা, তর্শীশ, কিত্তীম এবং রোদানীম।'
  lex-lex: 'Yawan duratni-waitni de: Elisa, Tarsis, makden Kitim, nora makdena Dodanim.'
  rgu-rgu: '@see-verse:GEN.010.003'
  som-som: Wiilashii Yaawaanna waxay ahaayeen Eliishah, iyo Tarshiish, iyo Kitiim
    iyo Dodaaniim.
  lat-VUC: 'Filii autem Javan: Elisa et Tharsis, Cetthim et Dodanim.'
  aoi-aoi: Akwa warna ngarningka warninikuwena nenikumarnjenikba-langwa Jabana-langwa.
    Warnimikirra wurrakina Elija iya Beyina iya Jaburija akwa ngawa Rawuda.
  eng-ASVBT: 'And the sons of Javan: Elishah, and Tarshish, Kittim, and Dodanim.'
  mna-mna: 'Mi Yaban lutuunu bizin na: Elisa, Tasis, Kitim, mi Dodanim.'
  ita-1885: E i figliuoli di Iavan furono Elisa e Tarsis, Chittim e Dodanim.
  eng-LXXUP: And the sons of Javan, Elishah, and Tarshish, Kittim, Rodanim.
  eng-ULB: The sons of Javan were Elishah, Tarshish, Kittim, and Dodanim.
  spa-VBL: 'Los hijos de Jabán: Elisá, Tarsis, Quitín, y Rodanín.'
  fra-_FOB: Et les fils de Javan, Elisha et Tarsis, Kittim et Dodanim.
  mal-mal: 'യാവാന്റെ പുത്രന്മാർ: എലീശാ, തർശീശ്, കിത്തീം, ദോദാനീം.'
  urd-GVR: Yāwān ke beṭe Ilīsā aur Tarsīs the. Kittī aur Dodānī bhī us kī aulād haiṅ.
  suz-BL: यावान आ तौपुकी एलीशाह, कित्तीम, टारशीश नु दोदानीम बाक्‍मा बाक्‍त।
  ita-1927: 'I figliuoli di Javan: Elisha, Tarsis, Kittim e Dodanim.'
  ckb-ckb: 'کوڕەکانی یاڤان: ئەلیشا، تەرشیش، کیتیم و ڕۆدانیم.'
  eng-BBE: 'And the sons of Javan: Elishah and Tarshish, the Kittim and the Dodanim.'
  crx-NTPO: Javan buzkeh dunene, Elishah, Tarshish, Kittim, 'ink'ez Dodanim.
  kan-OKCV: 'ಯಾವಾನನ ಮಕ್ಕಳು: ಎಲೀಷಾ, ತಾರ್ಷೀಷ್, ಕಿತ್ತೀಮ್, ದೋದಾನೀಮ್.'
  bbb-bbb: Ro e Javanedo uifari ijeja e Erisako ijiakina e Sifiiniko ijiakina e Saefurasiko
    ijiakina e Rodiko ijene.
  tam-2017: யாவானின் மகன்கள் எலீசா, தர்ஷீஸ், கித்தீம், தொதானீம் என்பவர்கள்.
  spa-RV-1909: 'Y los hijos de Javán: Elisa, y Tarsis, Kittim, y Dodanim.'
  ron-BTF: 'Şi fiii lui Iavan: Elişa şi Tarsis, Chitim şi Dodanim.'
  eng-WEBP: 'The sons of Javan were: Elishah, Tarshish, Kittim, and Dodanim.'
  eng-FBV: 'The sons of Javan: Elishah, Tarshish, Kittim, and Dodanim.'
  nld-1939: 'De zonen van Jawan: Elisja, Tarsjisj, de Kittiërs en de Rodiërs;'
  nch-BL: 'Itelpocahua Javán elque: Elisa, Tarsis, Quitim huan Dodanim.'
  tfr-NTPO: 'Javán, e wapga domerga ko eni: Elisá, Tarsis, Quitín, Dodanín.'
  vie-1934: Con trai của Gia-van là Ê-li-sa và Ta-rê-si, Kít-tim và Đô-đa-nim.
  hin-CV: 'यावन के पुत्र: एलिशाह, तरशीश, कित्तिम तथा दोदानिम थे.'
  eng-OURB: 'The sons of Javan were: Elishah, Tarshish, Kittim, and Dodanim.'
  spa-BES: 'Y los hijos de Javán: Elisa, Tarsis, Kittim y Dodanim.'
  tdx-tdx: O tarira’ Iavaneo le i Elisà, i Tarsise, i Kitime vaho i Dodanime.
  vid-vid: Wana wa Yavani nawali Elisha na Talishishi na Kitimu na Dodanimu.
  pwg-pwg: Ma Javan natunatuna na Elisa, Tasis, Kiti damsi ma Rodan damsi.
  eng-OKE: And the sons of Yavan, Elishah and Tharshish, and Dodanim.
  tha-KJV: บุ​ตรชายทั้งหลายของยาวานชื่อเอลีชาห์ ทารชิช คิทธิม และโดดานิม
  por-BR-2018: 'E os filhos de Javã: Elisá, e Társis, Quitim, e Dodanim.'
  bco-bco: A꞉la꞉ta꞉ga꞉ Yafana꞉ inso꞉wo꞉ wiyo꞉ we, Elisa, Tasis, Saibulu kalu o꞉lia꞉
    Dodan kalu.
  deu-ELO: 'Und die Söhne Jawans: Elisa und Tarsis, die Kittim und die Dodanim.'
  ktm-ktm: 'Su nedun Javan kamal eri: Elisah, Tarsis, pe su lau odo Saiprus, pe su
    lau odo Dodan.'
  caa-caa: 'Y umaxtacobꞌ e Javán jax era: Ayan e Elisá y e Tarsis y e Quitim y e Rodanim.'
  eng-WYC-2018: Forsooth the sons of Javan were Elishah, and Tarshish, (and) Kittim,
    and Dodanim;
  epo-epo: 'Kaj la filoj de Javan: Eliŝa kaj Tarŝiŝ, Kitim kaj Dodanim.'
  uig-PIN: 'Yawanning ǝwladliri: Elixaⱨ, Tarxix, Kittiylar wǝ Dodaniylar idi.'
  beo-beo: Ya:ifa:ne egefelali da Ilaisia, Dasise, Gidimi amola Loudanimi.
  tpi-OTNT: Na nem bilong ol pikinini man bilong Javan i olsem, Elisa na Tarsis na
    ol man bilong Saiprus na ol Dodan.
  hau-SA: ’Ya’yan maza Yaban su ne, Elisha, Tarshish, Kittim da Rodanim.
  udu-udu: 'Dhali iya/ ma Yawan: a’di jin ṯwa/a/ yuḵu gway ka Aliishah mo, dhala Tarshiish
    mo dhala Kittiim mo dhala Dudaniim mo.'
  uig-LAT: 'Yawanning ewladliri: Élishah, Tarshish, Kittiylar we Dodaniylar idi.'
  nde-nde: 'Amadodana kaJavani ayeyila: u-Elisha, uThashishi, uKhithimi loRodanimu.'
  ton-ton: Pea ko e ngaahi foha ʻo Savani; ko ʻElaisa, mo Taʻasisi, mo Ketimi, mo
    Totenimi.
  ces-1613: 'Synové pak Javanovi: Elisa a Tarsis, Cetim a Dodanim.'
  eko-eko: 'Aana a Yavani aari apa: Elisha, Tarishishi, Kitimu na Rotanimu.'
  nss-nss: 'Iye ara ngala noru Yawan hu kamai: Elisah, Tarsis iyapolo hu ndramat para
    Saiprus pe hu Totan.'
  eng-WMB: 'The sons of Javan were: Elishah, Tarshish, Kittim, and Dodanim.'
  tam-TCV: 'யாவானின் மகன்கள்: எலீஷா, தர்ஷீஸ், கித்தீம், தொதானீம்.'
  ceb-ULB: Ang mga anak ni Jaban nga lalaki mao sila Elisha, Tarsis, Kittim, ug Dodanim.
  mkn-mkn: '@see-verse:GEN.010.003'
  pol-UBG: 'Synowie Jawana: Elisza, Tarszisz, Kittim i Dodanim.'
  agr-agr: 'Javánka uchiji aidaushkam: Elisa, Tarsis, Quitim, Rodanim, aatus aajakui.'
  kyc-kyc: Japanana ikinyingi Elisa Tasisi Kitimi Dotanimi.
  urd-GVU: یاوان کے بیٹے اِلیسہ اور ترسیس تھے۔ کِتّی اور دودانی بھی اُس کی اولاد ہیں۔
  deu-1912: 'Die Kinder von Javan sind diese: Elisa, Tharsis, die Chittiter und die
    Dodaniter.'
  ntj-ntj: '@see-verse:GEN.010.003'
  row-row: '@see-verse:GEN.010.003'
  kan-2017: ಯಾವಾನನ ಸಂತಾನದವರು - ಎಲೀಷಾ, ತಾರ್ಷೀಷ್, ಕಿತ್ತೀಮ್, ದೋದಾ ಎಂಬ ಸ್ಥಳದವರು. ಇವರು
    ಸಮುದ್ರದ ರೇವು ಪ್ರದೇಶಗಳಲ್ಲಿ ಹರಡಿಕೊಂಡರು.
  ena-ena: Javan ninadinu dɨ ibi nameŋ. Mu Elisa. Mu Talɨsisɨ. Javan nɨbu Saipɨlusɨ
    avɨli muha hɨniavɨhadami agɨladɨ iamɨlɨnɨlu hɨniadami. Dodan hɨdɨlɨ agɨladɨ avi
    iamɨlɨnɨlu hɨniadami.
  tgo-tgo: 'Javan le ŋgaŋgaŋgiya: Ilaisa, Tasis, Kiti na Roda.'
  yap-yap: Ma pi pumo’on ni pifak Javan e yad e girdi’ ni owchen fa yuke girdi’ nu
    Elishah, Spain, Syprus ngu Rhodes;
  tet-tet: '@see-verse:GEN.010.003'
  hlt-MCSB: Te phoeiah Javan ca rhoek la Elishah, Tarshish, Kittim, neh Dodanim om.
  mdy-ETH: ያዋኔ ናኣታ፦ ዔኤሊሻ፥ ቴርሴሴ፥ ኪቲሚና ሮዳኒሜ ጎዖዞንሢኬ።
  twi-ASANTE: 'Yawan asefoɔ nie: Elisa, Tarsis, Kitim ne Rodanim.'
  mwc-mwc: Ba Javan natunatuna sebasebare wai Elishah, Tarshish, Kittim ba Rodanim.
  bhl-bhl: Yawan em muluwel im wiin e Elisa so, Talsis so. Em min Kit e Kit aneng
    fian kasel im kunum mongom kelei, em min Dodan e Dodan aneng fian kasel im kunum
    mongom kese kale.
  con-NTPO: Javán dutssiyendeccu tsu Elisa, Tarsis, quiteondeccu toya'caen rodaneondeccu.
  eng-WEBU: 'The sons of Javan were: Elishah, Tarshish, Kittim, and Dodanim.'
  bnp-bnp: 'A rane huriki e tune Iavan, a bakovi, ra nga: e Elisa, e Tarsis, e Kitim,
    e Dodanim.'
  wal-wal: 'Yaawaana attuma naati: Eliisha, Tarsseesa, Kitiimanne Rooda.'
  mgh-mgh: 'Asaana a Yavani yaari pha ala: Elisa, Tarisisi, Kitimi, ni Tamini.'
  acu-NT: 'Javána uchirisha ju armiayi: Elisa, Taris, Quintim tura Rodanim.'
  spa-PDDPT: 'Los hijos de Javán: Elisha, Tarsis, Kitim y Dodanim.'
  gun-gun: Javã ra'y kuery ma Elisá, Társis, Quitim ha'e Dodanim.
  agu-BL: Ma yi e' cy'ajl Javán, yi cyaje'n cy'ajl Jafet, ja chibi'aj Elisa, Tarsis,
    Quitim tu Rodanim.
  eng-PEV: '@see-verse:GEN.010.003'
  ilo-ULB: Dagiti putot a lallaki ni Javan ket ni Eliseo, ni Tarsis, ni Kitim, ken
    ni Dodanim.
  kpg-kpg: Nia hagadili o Javan la go nia daangada o Elishah, Spain, Cyprus mo Rhodes.
  uig-ARA: 'ياۋاننىڭ ئەۋلادلىرى: ئېلىشاھ، تارشىش، كىتتىيلار ۋە دودانىيلار ئىدى.'
  bsp-bsp: 'Awut a Yawaŋ: Elisa, Tarsis, Kitim, kɔ Dodanim.'
  mbs-mbs: Se menge bowad-bowad i Jaban, yan si Elisa, si Tarsis, aw menge tege Kiti
    aw tege Dodani.
  tof-tof: 'Zabanón olmalbobatalab zitül we kla kwarilürr: Ilaesya pamkolpam, Tarrsyis
    pamkolpam, Kit pamkolpam, akó Rrodes pamkolpam.'
  sus-sus: 'Yawani xa die xilie nan ya: Elisaha, Tarasisi, Kitimi, Rodanimi.'
  pon-2006: Kadaudok en Sapan iei irail mehn Elisa, mehn Spein, Saiprus, oh Rodes.
  jae-jae: Jawan latui tonec Elisa, Tarsis, Kitim ma Dodanim.
  ksd-ksd: 'Ma ra umana natu i Iavan, a umana bul tutana: Elisa ma Tarsis, Kitim ma
    Dodanim.'
  tur-YTC: 'Yavan''ın oğulları: Elişa, Tarşiş, Kittim, Rodanim.'
  bel-N: 'Сыны Явана: Эліша i Таршыш, Кіттым і Даданім.'
  grc-BRENT: Καὶ υἱοὶ Ἰωύαν, Ἐλισὰ, καὶ Θάρσεις, Κήτιοι, Ῥόδὶοι.
  ind-AYT: Keturunan Yawan adalah Elisa, Tarsis, Kitim, dan Dodanim.
  lid-lid: Ya nadu Jaban oro badeh ado kon Elisah, ado kon Spa-in, ado kon Saipres
    ma kon Rodes.
  nya-nya: 'Ana aamuna a Yavani anali: Elisa, Tarisisi, Kitimu ndi Rodanimu.'
  hrv-hrv: 'Javanovi su opet sinovi: Eliša, Taršiš, Kitijci i Dodanci.'
  mps-mps: Te Javango ogwa dabe da, e dao, Elisa, Tarsis, te Saiprus bidi hani me
    Rodan hani bidi dabe dao.
  llg-llg: '@see-verse:GEN.010.003'
  tpi-tpi: Na nem bilong ol pikinini man bilong Javan i olsem, Elisa na Tarsis na
    ol man bilong Saiprus na ol Dodan.
  dan-1931: 'Javans Sønner: Elisja, Tarsis. Kittæerne og Rodosboerne;'
  vie-OVCB: Con trai Gia-van là Ê-li-sa, Ta-rê-si, Kít-tim, và Rô-đa-nim.
  lbk-lbk: Nan wanen-ed Javan et chaicha nan takho id Elisa, Tarsis, Cyprus ya Rodes.
  guj-2017: એલીશા, તાર્શીશ, કિત્તીમ અને દોદાનીમ, યાવાનના દીકરાઓ હતા.
  byr-byr: '@see-verse:GEN.010.003'
  awx-awx: Tiwän Jawande wawaxu umanä Elisa, Tasis, äminu Saiprus nanä, äwä Dodan
    nanä yang.
  pon-2006A: Kadaudok en Sapan iei irail mehn Elisa, mehn Spein, Saiprus, oh Rodes.
  por-BRBSL: 'Os filhos de Javan eram: Ashkenaz, Riphath e Togarmah: Elishah, Tarshish,
    Kittim, e Dodanim.'
  cth-cth: Javan e capanaw teh, Elishah, Tarshish, Kittim hoi Dodarim.
  twi-twi: 'Yawan asefo ni: Elisa, Tarsis, Kitim ne Rodanim.'
  hlt-hlt: Te phoeiah Javan ca rhoek la Elishah, Tarshish, Kittim, neh Dodanim om.
  tbz-SIM: 'Yɑfɑ̃ɑ̃ kó ibí tú: Edisɑɑ nɛ̀ Tɑdisisi nɛ̀ Kitimmu nɛ̀ Dodɑnimmu.'
  msy-2020: 'Ezɨ Javanɨn otaribar ziabar kara: Elisa, Tarsis, ko Saiprusɨn gumaziba,
    ko Dodania.'
  txq-txq: '@see-verse:GEN.010.003'
  aaz-aaz: '@see-verse:GEN.010.003'
  dop-dop: Yɑfɑŋ piyɑ ntɛ́, Ɩlisɑ, nɑ Tɑɑsɩ, nɑ Kitim, nɑ Lutɑnim.
  azb-azb: 'Yavanın oğulları: Elişa, Tarşiş, Kittim və Dodanim.'
  eng-DBY: 'And the sons of Javan: Elishah, and Tarshish, Kittim, and Dodanim.'
  hin-2017: और यावान के वंश में एलीशा और तर्शीश, और कित्ती, और दोदानी लोग हुए।
  wol-KYG: Doomi Yawaan yu góor di Elisa ak Tarsis ak Kitim ak Dodanim.
  swp-swp: 'Iavan nanatunayao tatao: Elisa, Tarisiso, Kitima, eo Dodanima.'
  bjr-bjr: Yafatanasaaqari kambiqoo maqannaasa nuqu Eerisa maqannaasa faqa Sipainna
    maqannaasa faqa Sipurusa maqannaasa faqa Roodeesa maqannaasa faqa mariqau.
  eng-YLT: And sons of Javan [are] Elishah, and Tarshish, Kittim, and Dodanim.
  heg-NTPO: '@see-verse:GEN.010.003'
  ptu-ptu: Yawan naongei buttu Elisa, Taris, to Kitim, anna to Dodanim.
  bzd-NTPO: Javán e' ala'r wëpa dör Elisá, Tarsis, Quitim ena Rodanim.
  kwf-kwf: Na ngela ngwane sa Javan ki, satada neꞋe sa Elisa, sa Spen, sa Saepras,
    ma sa Rojes.
  eng-WYC-2017: Forsooth the sons of Javan were Elishah, and Tarshish, Kittim, and
    Dodanim;
  eng-WMBB: 'The sons of Javan were: Elishah, Tarshish, Kittim, and Dodanim.'
  spp-spp: Elisiya, ná Tarisisi, ná Kitimu, ná Dodanimu tùluyi s'à fworo Zhavani i.
  aey-aey: Jawan melahul eu Elisa Tasisca. Dana sihul i age Kit Dodanica ageha Jawannadec.
  urd-GVH: यावान के बेटे इलीसा और तरसीस थे। कित्ती और दोदानी भी उस की औलाद हैं।
  rug-rug: 'Meke sari na tuna sapu gore mae gua koe Zavani si ari na tinoni hire:
    Elisa, Tasisi, Kitimi, meke Rodanimi.'
  gaz-gaz: 'Ilmaan Yaawaan: Eliishaa, Tarshiish, Kitiimii fi Roodaanota turan.'
  fra-LSG: 'Les fils de Javan: Élischa, Tarsis, Kittim et Dodanim.'
  yal-yal: 'Yawani a diine xinle ni itoe ra: Elisaha nun Tarasisi nun Sipiri nun Rodanimi.'
  gum-gum: 'Inchen Javanwei nusrkaløbe: Elisa køben, Tarsis køben, Kitim køben, Rodanim
    købengue.'
  iou-iou: Javan täŋo nanakiye wäpi Elisa, Tasis. Täŋkaŋ ämawebe Saipras kenta Dodan
    komeken nanik u imaka, Javantä äbotken nanik.
  haw-1868: O na keikikane a lavana o Elia. o Taresisa. o Kitima, a o Dodanima.
  arb-NAV: 'وَأَبْنَاءُ يَاوَانَ: أَلِيشَةُ وَتَرْشِيشُ وَكِتِّيمُ وَدُودَانِيمُ.'
  adz-adz: 'Dzawan irim narun rusan: Elisa, Tarsis da Kit da Rodan.'
  ewe-ewe: 'Yavan ƒe viŋutsuwoe nye: Elisa, Tarsis, Kititɔwo kple Dodanitɔwo.'
  nuy-nuy: Marri na-Javan-jinyung warra-miniwiyayung marri warruburru-yung wurru-lhamarrangi-yinyung,
    warraawurru-yung warra-wurru-wurruj anubani-yinyung ana-lhal wu-mayini Elishah,
    Spain, Cyprus marri Rhodes.
  eng-LEE: 'And Javan''s sons: Elishah, Tarshish, Kittim, and Dodanim.'
  dji-dji: Ga Djabanang walkirwilingim, Yilitja, Tatjitj, Kitim, ga Rudanim.
  nna-nna: 'Javan-mili partanykarrangu: Elishah, Tarshish, Kittim, Rodanim.'
  asm-FB: যাবনৰ সন্তান সকল হ’ল ইলীচা, তৰ্চীচ, কিত্তীম আৰু দোদানীম।
  sus-A: يَوَنِ شَ دِيٍ شِلِيٍ نَن يَ؛ عٍلِسَهَ، تَرَ سِسِ، كِتِمِ، رٌدَنِمِ.
  fra-SBL: 'Les fils de Javan étaient : Élischa, Tarsis, Kittim et Dodanim.'
  hbo-hbo: וּבְנֵ֥י יָוָ֖ן אֱלִישָׁ֣ה וְתַרְשִׁ֑ישׁ כִּתִּ֖ים וְדֹדָנִֽים׃
  shp-NTPO: Javánman bakebora iká iki Elisa, Tarsis, Quitim, jainoax Rodanim.
  eng-WYCLIFFE: Forsothe the sones of Jauan weren Helisa, and Tharsis, Cethym, and
    Dodanym;
  pjt-pjt: Ka Tjaipitjiku katjangku ini Tjapantu katja nyanga tjananya utinu ini nyanganpa
    – Ilaitjanya, Tatjitjanya, Kitimanya, Rautanimanya tjananya.
  cwe-cwe: Wana wa Yavani wakala Elisha na Talishishi na Kitimu na Dodanimu.
  bgs-bgs: Tô mga rubbad i Jaban, tô gó si Elisa, si Tarsis, asta tô mga taga Kiti
    asta tô mga taga Dodani.
  kik-kik: 'Ariũ a Javani nĩ aya: Elishahu, na Tarishishi, na Kitimu, na Rodanimu.'
  ksr-ksr: Jaawambaa merauruta yoŋoo qagia ii Elisa, Tarsis ano Saiprus kanageso ano
    Rodos kanageso.
  omb-omb: Renetui Javen mwera i Elisa, Tarsis, rehavai Kit mei rehavai Dodan.
  fra-NCL: 'Fils de Javan : Elisa et Tharsis, Cetthim et Dodanim.'
  cek-AK: Javan ih caanawk loe, Elishah, Tarshish, Kittim hoi Dodanim.
  xla-xla: Epalati Yaban ya꞉ akimlala hiye Elisa mate epo Talsis matepo. Epame Kitim
    so mate epo Lodanim so mateye Yaban ya꞉ mamadulopo.
  cuk-cuk: 'Javán-masmaladi, wemalad: Elisa, Tarsis, Quitim, degi, Dodanim.'
  uig-CYR: 'Яванниң әвлатлири: Елишаһ, Таршиш, Киттийлар вә Доданийлар еди.'
  tel-2017: యావాను సంతానం ఏలీషా, తర్షీషు, కిత్తీము, దాదోనీము.
  hat-BSA: Fis Javan yo te Elischa, Tarsis, Kittim, ak Dodanim.
  kos-kos: Fwilin tulik natul Javan pa mwet in acn Elishah, Tarshish, Cyprus, ac Rhodes.
  hbo-WLC: וּבְנֵ֥י יָוָ֖ן אֱלִישָׁ֣ה וְתַרְשִׁ֑ישׁ כִּתִּ֖ים וְדֹדָנִֽים׃
  ibo-ibo: 'Ụmụ ndị ikom Javan bụ: Elisha, Tashish, Kitim na Rodanim.'
  ory-ory: ପୁଣି, ଇଲୀଶା ଓ ତର୍ଶୀଶ ଓ କିତ୍ତୀମ ଓ ଦୋଦାନୀମ, ଏମାନେ ଯବନର ସନ୍ତାନ।
  chk-chk: 'Nge nöün Jafan mwän: Elisha, Tarsis, pwal ekewe chon Kit me chon Totan.'
  ssd-ssd: Yawan tuku mbuŋ kat nuŋe ta Elisa mbal Spen mbal Siprus mbal Rodes mbal.
  rop-rop: Jeiban bin abum fobala san neim Ilaisha, Tashish, Kitim en Dodanim.
  ukr-1871: 'А сини Яванові: Елиса, да Тарсис, Киттим та Доданим.'
  eng-AOI: And these were the sons of his younger brother, Javan. Their names were
    Elishah, Spain, Cyprus and Rhodes.
  yon-yon: Yavan ye karub dana kuu Elisa yoom Taasis yoom Kit yoom Rodan yoom kwane
    wanaboon.
  bch-bch: 'Be Iavan ele gergeu arangaranga edad ga bedane: Elisa ga Tarsis. Be gid
    panua Kit ad ga Dodan ad, gid pade tiuot pan Iavan.'
  deu-1951: 'Und die Söhne Javans: Elischa, Tarsis, Kittim und Rodanim.'
  eng-JPS: 'And the sons of Javan: Elishah, and Tarshish, Kittim, and Dodanim.'
  ubr-ubr: Javan nanatun wawan agirin on Elishah, Spain, Cyprus a Rhodes;
  srp-1865: 'A sinovi Javanovi: Elisa i Tarsis, Kitim i Dodanim.'
  lug-lug: 'Batabani ba Yivani baali: Erisa, ne Talusiisi, ne Kittimu ne Dodanimu.'
  heb-heb: ובני יון אלישה ותרשיש כתים ודדנים׃
  ben-IRV: তোগর্ম। যবনের ছেলে ইলীশা, তর্শীশ,
  pan-pan: ਯਾਵਾਨ ਦੇ ਪੁੱਤਰ ਅਲੀਸ਼ਾਹ, ਤਰਸ਼ੀਸ਼, ਕਿੱਤੀਮ ਅਤੇ ਦੋਦਾਨੀਮ ਸਨ।
  mwp-mwp: Zabanan kaziw kazil itha thabi lagaw mabaygal, Elisa, Soepeyn, Sayprus,
    Rodes.
  mya-JVB: ယာဝန် သား ကား၊ ဧလိရှာ ၊ တာရှု ၊ ကိတ္တိမ် ၊ ဒေါဒနိမ် တည်း။
  tte-O: Yavan natunao tatao bwaite, Elaisa, Talisisi, Kitim yo Dodanim. Na Talisisi
    tubunao siyamala Sipein tomonliyao, Kitim tubunao siyamala bwanabwana Saipilosi
    tomonliyao yo Dodanim tubunao siyamala bwanabwana Lodesi tomonliyao. Na bwanabwanane
    Saipilosi yo Lodesi siyaele Kalita Mediteleiniya koina. Tomonliyaone kainali uloi
    uloi simiyamiya.
  tbg-tbg: Javaanira maaqunavu vaireka, Elisaavave, Tasisivave, Kitimivave, Dodaanivave,
    vinavuka vaura.
  hmo-hmo: 'Iavana ena natuna be inai: Elisa bona Tarasisi, bona Kitima ena bese bona
    Dodana ena bese danu ia ese ia havaraia.'
  ata-ata: Xe Iavani noxou ane mixalixaꞌa ta tema tuala ne Elisa mo ne Tasisi, ne
    Saipasi xe ne Lotan.
  nfa-nfa: '@see-verse:GEN.010.003'
  urd-urd: 'और यावान के बेटे: इलिसा और तरसीस, किती और दोदानी।'
  rus-SYN: 'Сыны Иавана: Елиса, Фарсис, Киттим и Доданим.'
  cbt-NTPO: 'Capano hui''ninpitanta'': Inisi, Tarsis, Quitimo, Notanimo, inapita.'
  bqc-SIM: 'Gɛlɛsi nɛgↄ̃ɛↄ tↄ́n kɛ: Ɛlisa, Taasisi, Sipi, Lodani.'
  tcz-CHONGTHU: Javan chilhah ho chu Elishah, Kittim, chule Rodanim ahiuve.
  mar-mar: यावानाचे पुत्र अलीशा, तार्शीश, कित्तीम व दोदानीम हे होते.
  tcs-tcs: Ol boi blo Zaban, i bin Elisa, Tasis, Kitim ane Rodanim.
  qub-qub: 'Javanpa wamrancuna caran: Elisa, Tarsis, Quitim, Rodanim.'
  bqp-bqp: 'Girisi nɛ́gↄ̃gbɛ̃nↄ tↄ́n dí: Ɛlisa, Tasisi, Sipiru, Rodanimu.'
  hat-hat: Se Javan ki te papa Elicha, Tasis, Kitim ak Wodanim.
  eng-BSB: 'And the sons of Javan: Elishah, Tarshish, the Kittites, and the Rodanites.'
  tod-tod: 'Yavan mavofodaiti ti ɠɛni ga: Elisa, Taalesise, Kitime, ta Dɔdanime.'
  eng-WEBPB: 'The sons of Javan were: Elishah, Tarshish, Kittim, and Dodanim.'
  kbq-kbq: Hanki Javani mofavre naga zamagi'a Elisa'e, Tarsisi'e, Kitimi'e, Dodanimi'e.
  nhe-BL: 'Itelpocahua Javán elque: Elisa, Tarsis, Quitim huan Dodanim.'
  bus-bus: 'Girisi nɛ́gↄ̃gbɛ̃nↄ tↄ́n yɛ̀: Ɛlisa, Tasisi, Sipiru, Rodanimu.'
  gub-BL: Zàwà ipurumuzàmuzàg a'e wà, uhàuhàz oho waiko amo ywy rehe a'e wà. Eriza
    ywy rehe, Epàn ywy rehe, Xip ywy rehe, Hoz ywy rehe.
  eng-DRA: 'And the sons of Javan: Elisa and Tharsis, Cetthim and Dodanim.'
  knf-knf: 'Kë biki Yawan bawo : Elişa, Tarşiş, Kitim na Dodanim.'
