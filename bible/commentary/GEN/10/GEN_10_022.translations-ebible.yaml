verse: GEN.010.022
translations:
  mal-C: 'ശേമിന്റെ പുത്രന്മാർ: ഏലാം, അശ്ശൂർ, അർപ്പക്ഷാദ്, ലൂദ്, അരാം.'
  deu-TKW: Die Söhne Sems sind Elam, Assur, Arpachsad, Lud und Aram.
  lin-lin: 'Bana mibali ya Semi : Elami, Asuri, Aripakishadi, Ludi mpe Arami.'
  cbr-NT: Semnën bëchikëkamax ka 'iakëxa Elam, Asur, Arfaxad, Lud 'imainun Aram.
  eng-LSV: Sons of Shem [are] Elam, and Asshur, and Arphaxad, and Lud, and Aram.
  bmu-bmu: Semgö nahönurupŋi yeŋgö qetŋini mi Elam, Asur, Arfaksad, Lidia (Lud) aka
    Aram.
  eng-GNV: The sonnes of Shem were Elam and Asshur, and Arpachshad, and Lud, and Aram.
  eng-WEBSTER: The children of Shem; Elam, and Ashur, and Arphaxad, and Lud, and Aram.
  nhw-BL: 'Huan Sem quinpixqui itelpocahua catli inintoca eliyayaj: Elam, Asur, Arfaxad,
    Lud huan Aram.'
  swh-ONEN: 'Wana wa Shemu walikuwa: Elamu, Ashuru, Arfaksadi, Ludi na Aramu.'
  bba-bba: Ben yĩsɑ wee, Elɑmu kɑ Asuri kɑ Aɑpɑsɑdi kɑ Ludi kɑ Arɑmu.
  eng-KJVCPB: The children of Shem; Elam, and Asshur, and Arphaxad, and Lud, and Aram.
  cpy-cpy: Riitaki Sem tomintanakariri Elam, Asur, Arfaxad, Lud eejatzi Aram.
  mpx-mpx: Semi natunau bolau te Elam, Asul, Alpakad, Lud ge Alam.
  wbp-wbp: 'Nyampurranya Jiimi-kirlangu-patu ngalapi-nyanu-patuju yirdi-patuju: Yilimi,
    Yajurru, Yarrpakaja, Luurdu manu Yarrama.'
  luo-luo: 'Shem nonywolo: Elam, Ashur, Arfaksad, Lud kod Aram.'
  meu-meu: 'Sem natuna bini: Elam bona Asuru bona Afasad bona Lud bona Aram.'
  npi-ULB: एलाम, अश्‍शूर, अर्पक्षद, लूद र अराम शेमका छोराहरू थिए ।
  yor-yor: 'Àwọn ọmọ Ṣemu ni: Elamu, Aṣuri, Arfakṣadi, Ludi àti Aramu.'
  emp-NTPO: 'Seʌ̃neba yõped̶ad̶ara naʌ̃gʌrã basía: Elaʌ̃, Asur, Arpaxa, Lud, Araʌ̃
    sid̶a.'
  ind-ind: Nama anak-anak Sem adalah Elam, Asyur, Arpaksad, Lud, dan Aram.
  pes-OPCB: 'این است اسامی پسران سام: عیلام، آشور، ارفکشاد، لود و ارام.'
  ssx-ssx: Semena꞉ eiyeke titita꞉ Ila꞉me make A꞉sia make Apa꞉kesade make Ludu make
    Atamo makee. Ikita꞉ mo ika꞉ biki kone yano loma꞉ loma꞉ pimiki da wanda꞉halina꞉
    apa꞉mei tonue.
  lcm-lcm: 'Sem kata apolokai ani keve nat ke: Elam, Asur, Arpakad, Lud na Aram.'
  aer-aer: 'Artwe Shem nhenge re alere nhenhe areye atnyeneke: Elam, Asshur, Arpachshad,
    Lud, Aram uthene. Kele imerte nhenhe itneke-ngentyele arrpenhe areye anteme atningke-ame-atningke-irrerirreke.
    Kele imerte itnekenhe anyenhengenhenge yanhe ikwerele anerrirretyarte.'
  tgl-ULB: Ang mga anak na lalaki ni Sem ay sina Elam, Asshur, Arfaxad, Lud, at Aram.
  nop-nop: 'Sem’walaŋ mihiŋiye mintagiŋ adiniŋ youhabet: Elam, Asu, Afakisat, Lut
    eŋ Alam.'
  kca-kca: 'Сим пŏхәт: Елам, Ассур, Арфаксад, Луд пӑ Арам.'
  cbu-NT: Simorin wip zameetpa taarangiya. Iwachiztam sura Eram, anumunsha Asór, Arfaksad,
    Lud, Aram ashpamuncha ichingaru.
  hui-hui: Seme igini uru hene. Elama Asua Abagasada imaru Ludu Arama ti nde wali
    agali maha ha aribia hayarume mini uruni tinaga mamali mo hameigini mini laga
    bima ibinigo nga.
  wrs-wrs: Semtindiva os nowana Elam, Asur, Apaksat, Lut, Aram. Wo pimba os seivilv
    Elamnind, Asurnind, Apaksatnind, Lutnind, Aramnind.
  mya-mya: ရှေ​မ​၏​သား​များ​ဖြစ်​ကြ​သော​ဧ​လံ၊ အာ​ရှု​ရ၊ အာ​ဖာ​ဇဒ်၊ လု​ဒ​နှင့်​အာ​ရံ​တို့​သည်​ကား​သူ​တို့
    ၏​နာ​မည်​ကို​ခံ​ယူ​ကြ​သော​လူ​မျိုး​တို့​၏ ဖ​ခင်​များ​ဖြစ်​ကြ​၏။-
  cbi-NTPO: 'Entsalaa Sem'' na jumuwaala: Elam bain, Asur bain, Arfaxad bain, Lud
    bain, naa Aram bain.'
  bod-N: ཤེམ་གྱི་བུ་རྣམས་ནི་ཨེ་ལཱམ༌དང༌། ཨ༌ཤུར། ཨར་པག༌ཤད། ལུ༌ཏི། ཨ་རམ་བཅས༌སོ།།
  wsk-wsk: Shem ko kuriang kari mu Elam, Asshur, Arphaxad, Lud, se Aram.
  kkl-kkl: '@see-verse:GEN.010.021'
  sna-sna: 'Vanakomana vaShemu vaiti: Eramu, Ashuri, Afakisadhi, Rudhi naAramu.'
  spa-BLM: 'Los hijos de Sem fueron: Elam, Asur, Arfaxad, Lud y Aram.'
  beu-beu: Sem etabaning, benangba, Elam, Asyur, Arpaksad, Lud, bot Aram.
  cac-cac: A eb' yuninal vin̈aj Sem chi', aton vin̈aj Elam, vin̈aj Asur, vin̈aj Arfaxad,
    vin̈aj Lud yed' vin̈aj Aram.
  swh-ULB: Wana wa Shemu walikuwa Elamu, Ashuru, Alfaksadi, Ludi, na Aramu.
  bel-bel: 'Сыны Сімавыя: Элам, Асур, Арфаксад, Луд, Арам.'
  deu-ELBBK: 'Die Söhne Sems: Elam und Assur und Arpaksad und Lud und Aram.'
  mbb-OT: Is menge anak ni Shem he menge maama iyan si Elam, si Ashur, si Arfaxad,
    si Lud, wey si Aram.
  msc-msc: 'Sɛmu dencɛilu le ten: Elamu, Asuri, Aripasadi, Ludi a ni Aramu.'
  mal-2015: 'ശേമിന്റെ പുത്രന്മാർ: ഏലാം, അശ്ശൂർ, അർപ്പക്ഷാദ്, ലൂദ്, അരാം.'
  tuo-NT: 'Sẽ põꞌrã aꞌticʉrã nicãrã niwã: Elam, Asur, Arfaxad, Lud, tojo nicã Aram
    nicãrã niwã.'
  gup-gup: Shem benbornang bebeywurd nuye wanjh birringeyyoy Elam, Asshur, Arpachshad,
    Lud dja Aram.
  met-met: 'Siem garang lupdi bing: Elam, Asur, Arpaksat, Lud xaung Aram.'
  gvs-gvs: 'Semi natunao koroto ame nakae: Elam, Asuri, Arepakasadi, Luda be nakae
    Aram.'
  rmc-rmc: O čhave le Šemoskre sas o Elam, o Ašur, o Arpachšad, o Lud the o Aram.
  nlg-nlg: Shem gaia na tamadira Elam, Asshur, Arpachshad, Lud, ma Aram.
  dgr-DOGNT: 'Dıı Shem weza agı̨ı̨t''e: Elam, Ashur, Arfakad, Lud eyıts''ǫ Aram.'
  pes-OPV: 'پسران سام: عیلام و آشور و ارفکشاد و لود وارام.'
  ron-1924: 'Фиий луй Сем ау фост: Елам, Асур, Арпакшад, Луд ши Арам.'
  ben-OBCV: 'শেমের ছেলেরা: এলম, অশূর, অর্ফক্‌ষদ, লূদ ও অরাম।'
  lex-lex: 'Sem duratni-waitni de: Elam, Asyur, Arpaksad, Lud, nora Aram.'
  rgu-rgu: 'Sem tititi-nonosin siꞌ: Elam, Asyur, Arpaksad, Lud ma Aram.'
  som-som: Wiilashii Sheemna waxay ahaayeen Ceelaam, iyo Ashuur, iyo Arfaksad, iyo
    Luud, iyo Araam.
  lat-VUC: 'Filii Sem: Ælam, et Assur, et Arphaxad, et Lud, et Aram.'
  aoi-aoi: Warne-ka Jema-langwa wurruwurrakuwarra warninikuwena. Warnimikirra wurrakina
    Elama iya Ajura iya Arbakijada iya Luda akwa ngawa Arama.
  eng-ASVBT: 'The sons of Shem: Elam, and Asshur, and Arpachshad, and Lud, and Aram.'
  mna-mna: 'Sem lutuunu bizin na: Elam, Asur, Apaksat, Lut, mi Aram.'
  ita-1885: I figliuoli di Sem furono Elam, ed Assur, ed Arfacsad, e Lud, ed Aram.
  eng-LXXUP: Sons of Shem, Elam, and Asshur, and Arpachshad, and Lud, and Aram, and
    Cainan.
  eng-ULB: The sons of Shem were Elam, Ashur, Arphaxad, Lud, and Aram.
  spa-VBL: 'Los hijos de Sem: Elam, Asur, Arfaxad, Lud, y Harán.'
  fra-_FOB: Les fils de Sem sont Élam, Assur, Arpacshad, Lud et Aram.
  mal-mal: 'ശേമിന്റെ പുത്രന്മാർ: ഏലാം, അശ്ശൂർ, അർപ്പക്ഷാദ്, ലൂദ്, അരാം.'
  urd-GVR: Sim ke beṭe Ailām, Asūr, Arfaksad, Lūd aur Arām the.
  suz-BL: शेम आ तौ चच युइ सु सु बाक्‍मा बाक्‍त देंशा हना, एलाम, अश्‍शुर, अरपक्‍शाद,
    लूद नु अराम बाक्‍मा बाक्‍त।
  ita-1927: I figliuoli di Sem furono Elam, Assur, Arpacshad, Lud e Aram.
  ckb-ckb: 'کوڕەکانی سام: ئیلام، ئەشوور، ئەرپەکشاد، لوود و ئارام.'
  eng-BBE: 'These are the sons of Shem: Elam and Asshur and Arpachshad and Lud and
    Aram.'
  crx-NTPO: Shem ooye'ke, 'enne Elam, Assur, Arphaxad, Lud, 'ink'ez Aram.
  kan-OKCV: 'ಶೇಮನ ಪುತ್ರರು: ಏಲಾಮ್, ಅಶ್ಯೂರ್, ಅರ್ಪಕ್ಷದ್, ಲೂದ್, ಅರಾಮ್.'
  bbb-bbb: Ro e Semido anafa ijeja e Eramikina Asukina Afakasatikina Rudikina e Arame
    ijene. Ro e uifari buone ijeja e ije eranebe bu ive buone ijia nabuikaraeva ijene.
  tam-2017: சேமுடைய மகன்கள் ஏலாம், அசூர், அர்பக்சாத், லூத், ஆராம் என்பவர்கள்.
  spa-RV-1909: 'Y los hijos de Sem: Elam, y Assur, y Arphaxad, y Lud, y Aram.'
  ron-BTF: 'Copiii lui Sem: Elam şi Aşur şi Arpacşad şi Lud şi Aram.'
  eng-WEBP: 'The sons of Shem were: Elam, Asshur, Arpachshad, Lud, and Aram.'
  eng-FBV: 'The sons of Shem: Elam, Asshur, Arphaxad, Lud, and Aram.'
  nld-1939: De zonen van Sem zijn Elam, Assjoer, Arpaksad, Loed en Aram.
  nch-BL: 'Huan Sem quinpixqui itelpocahua cati inintoca eliyayaj: Elam, Asur, Arfaxad,
    Lud huan Aram.'
  tfr-NTPO: 'Sem, e wapga domerga ko eni: Elam, Asur, Arfaxad, Lud, Aram.'
  vie-1934: Con trai của Sem là Ê-lam, A-su-rơ, A-bác-sát, Lút và A-ram.
  hin-CV: 'शेम के पुत्र: एलाम, अशहूर, अरफाक्साद, लूद तथा अराम थे.'
  eng-OURB: 'The sons of Shem [Name] were: Elam, Asshur, Arpachshad, Lud, and Aram
    [Elevated].'
  spa-BES: 'Estos son los hijos de Sem: Elam, Asur, Arfaxad, Lud y Aram.'
  tdx-tdx: 'Inao o tarira’ i Semeo: i Elame, i Asore, i Arpaksade, i Lode vaho i Arame.'
  vid-vid: Wana wa Shemu nawali Elamu na Ashulu na Alufakisadi na Ludi na Alamu.
  pwg-pwg: Sem natunatuna na Elam, Asuru, Apakisadi, Ludi ma Aram.
  eng-OKE: The sons of Shem, Elim, and Asshur, and Arphaxad, and Lud, and Aram.
  tha-KJV: บุ​ตรของเชมชื่อเอลาม อัสชูร อารฟัคชาด ลูด และอารัม
  por-BR-2018: 'E os filhos de Sem: Elão, e Assur, e Arfaxade, e Lude, e Arã.'
  bco-bco: A꞉la꞉ta꞉ga꞉ Sa꞉m elo꞉ so꞉wa sa꞉la꞉la꞉yo꞉ wiyo꞉ we, Elam, Asul, Alabasad,
    Lud, a꞉la꞉ta꞉ga꞉ Alam.
  deu-ELO: 'Die Söhne Sems: Elam und Assur und Arpaksad und Lud und Aram.'
  ktm-ktm: 'Su nedun Siem kamal ti: Elam, Asur, Arpaksat, Lidia, pe Aram.'
  caa-caa: 'Pues uyunenobꞌ e Sem jax era: Ayan e Elam y e Asur y e Arfaxad y e Lud
    y e Aram.'
  eng-WYC-2018: The sons of Shem were Elam, and Asshur, and Arphaxad, and Lud, and
    Aram.
  epo-epo: 'La filoj de Ŝem: Elam kaj Aŝur kaj Arpaĥŝad kaj Lud kaj Aram.'
  uig-PIN: Xǝmning oƣulliri Elam, Axur, Arfahxad, Lud, Aram;
  beo-beo: Sieme egefelali da Ila:me, A:sie, Afa:gasa:de, Lade amola A:ila:me.
  tpi-OTNT: Nem bilong ol pikinini man bilong Siem i olsem, Elam na Asur na Arpaksat
    na Lidia na Aram.
  hau-SA: ’Ya’yan Shem maza su ne, Elam, Asshur, Arfakshad, Lud da Aram.
  udu-udu: 'Iya/ ma Saam: a’di jin ṯwa/a/ yuḵu gway ka Iilaam mo, dhala Ashshuur mo
    dhala Arp̱akshaad mo dhala Lud mo dhala Araam mo.'
  uig-LAT: Shemning oghulliri Élam, Ashur, Arfaxshad, Lud, Aram;
  nde-nde: 'Amadodana kaShemu ayeyila: u-Elamu, u-Ashuri, u-Afazadi, uLudi lo-Aramu.'
  ton-ton: Ko e fānau ʻa Semi; ko ʻIlami, mo ʻAsuli, mo ʻAfakisati, mo Luti, mo ʻElami.
  ces-1613: 'A tito jsou synové Semovi: Elam, a Assur, a Arfaxad, a Lud, a Aram.'
  eko-eko: 'Aana a Sheemu aari apa: Elamu, Ashuuru, Arifwakisaati, Luthi na Aramu.'
  nss-nss: 'Iye ara ngala noru Sem hu kamai: Elam, Assur, Arpaksat, Litiya, pe Aram.'
  eng-WMB: 'The sons of Shem were: Elam, Asshur, Arpachshad, Lud, and Aram.'
  tam-TCV: 'சேமின் மகன்கள்: ஏலாம், அசூர், அர்பக்சாத், லூத், ஆராம்.'
  ceb-ULB: Ang mga anak ni Sem nga lalaki mao sila si Elam, Asur, Arpacsad, Lud, ug
    Aram.
  mkn-mkn: Sem pung turunan, andia, Elam, Asyur, Arpaksad, Lud deng Aram.
  pol-UBG: 'Synowie Sema: Elam, Assur, Arpachszad, Lud i Aram.'
  agr-agr: 'Seman uchiji aidauk: Elam, Asur, Arfaxad, Lud, Aram aatus aajakui.'
  kyc-kyc: Elame Asu Apakesate Luti Arame dusipa mandeya.
  urd-GVU: سِم کے بیٹے عیلام، اسور، ارفکسد، لُود اور اَرام تھے۔
  deu-1912: 'Und dies sind seine Kinder: Elam, Assur, Arphachsad, Lud und Aram.'
  ntj-ntj: '@see-verse:GEN.010.021'
  row-row: Sem tititi-nonosi nara, Elam, Asyur, Arpaksad, Lud ma Aram.
  kan-2017: ಶೇಮನ ಮಕ್ಕಳು - ಏಲಾಮ್, ಅಶ್ಶೂರ್, ಅರ್ಪಕ್ಷದ್, ಲೂದ್, ಅರಾಮ್ ಎಂಬವರು.
  ena-ena: Siem dɨ ninadinu agɨladɨ ibi nameŋ. Mu Elam. Mu Asulɨ. Mu Alɨpakɨsatɨ.
    Mu Ludi. Mu Alam.
  tgo-tgo: 'Sem le ŋgaŋgaŋgiya: Ilam, Asur, Apaksad, Lud na Aram.'
  yap-yap: Ma pifak Shem ni pumo’on e Elam, Ashur, Arpakshad, Lud nge Aram.
  tet-tet: Sem oan sia mak Elam, Asyur, Arpaksad, Lud no Aram.
  hlt-MCSB: Shem koca ah Elam neh Assyria, Arpaxad, Lud neh Aram om.
  mdy-ETH: ሴኤሜኮ ናኣታ፦ ዔላኣሜ፥ ዓሶኦሬ፥ ዓርፓክሳዴ፥ ሉዴና ዓራሜ ጎዖዞንሢኬ።
  twi-ASANTE: 'Sem asefoɔ nie: Elam, Asur, Arfaksad, Lud ne Aram.'
  mwc-mwc: Kosi wai Elam, Asshur, Apasad, Lud, ba Aram.
  bhl-bhl: 'Sem em muluwel im wiin e kanekote: Emisik dil e Elam kelei, emteben e
    Asul so, Alfaksat so, Ilidia so, Alam so kesiliw kale.'
  con-NTPO: Nane Sem dutssiyendeccu tsu Elam, Asur, Arfaxad, Lud toya'caen Aram.
  eng-WEBU: 'The sons of Shem were: Elam, Asshur, Arpachshad, Lud, and Aram.'
  bnp-bnp: 'A rane huriki e tune Sem bakovi, ra nga: e Elam, e Asur, e Arpaksad, e
    Lud, e Aram.'
  wal-wal: 'Seema attuma naati: Elaama, Asoora, Arifaakisaada, Luudanne Araama.'
  mgh-mgh: 'Ala phaari asaana a Seemu: Elawu, Asuuri, Arifacate, Luuti ni Arami.'
  acu-NT: 'Sema uchiri ju armiayi: Elam, Asur, Arfaxad, Lud tura Aram.'
  spa-PDDPT: Los hijos de Sem fueron Elam, Asur, Arfaxad, Lud y Aram.
  gun-gun: Sem ra'y kuery ma Elão, Assur, Arfaxade, Lude ha'e Arã.
  agu-BL: Ma chibi' yi e' cy'ajl Sem i'tz Elam, Asur, Arfaxad, Lud tu Aram.
  eng-PEV: Shem’s sons were Elam, and Ashur, and Arfaxad, and Lud, and Aram.
  ilo-ULB: Dagiti putot a lallaki ni Sem ket ni Elam, ni Assur, ni Arpaksad, ni Lud,
    ken ni Aram.
  kpg-kpg: Nia dama daane Shem la go Elam, Asshur, Arpachshad, Lud mo Aram. Digaula
    la nia maadua mmaadua o digau ala e hai hegau gi nadau ingoo.
  uig-ARA: شەمنىڭ ئوغۇللىرى ئېلام، ئاشۇر، ئارفاخشاد، لۇد، ئارام؛
  bsp-bsp: 'Awut a Semy ŋanayɔnɛ: Helam, Asur, Arpaksadu, Ludo, k''Aram.'
  mbs-mbs: Se menge batà i Sem, yan si Elam, si Asur, si Arfacsad, si Lud, aw si Aram,
    aw yan heman se ngadan te menge bowad-bowad dan.
  tof-tof: 'Syemón simanal olmalab ngi idipako: Ilam, Asyurr, Arrpaksad, Lud, akó
    Arram, tibiób olmalbobatalpükü.'
  sus-sus: 'Semi xa die xilie nan ya: Elama, Asuri, Arafaxadi, Ludu, nun Arami.'
  pon-2006: Nein Sehm pwutak—Elam, Ahsur, Arpaksad, Lud, oh Aram— irail me wia pahpa
    kahlap en aramas ako me weuwa adarail kan.
  jae-jae: Sem latui tonec Elam, Asur, Arpaksad, Lud ma Aram.
  ksd-ksd: 'Go ra umana natu i Sem: Elam, Asur, Arpaksad, Lud ma Aram.'
  tur-YTC: 'Sam''ın oğulları: Elam, Aşur, Arpakşad, Lud, Aram.'
  bel-N: 'Сыны Сэма: Элям, Ашур, Арпахшад, Люд і Арам.'
  grc-BRENT: Υἱοὶ Σὴμ, Ἐλὰμ, καὶ Ἀσσοὺρ, καὶ Ἀρφαξὰδ, καὶ Λοὺδ, καὶ Ἀρὰμ, καὶ Καϊνᾶν.
  ind-AYT: Keturunan Sem adalah Elam, Asyur, Arpakhsad, Lud, dan Aram.
  lid-lid: Ya nadu Sem oro badeh Ilam eh, Asur eh, Apaset eh, Lut eh, ma hawe Aram.
    Ya tubu oro lau ala nyara oro doh.
  nya-nya: 'Ana aamuna a Semu anali: Elamu, Asuri, Aripakisadi, Ludi ndi Aramu.'
  hrv-hrv: 'Šemovi su sinovi: Elam, Ašur, Arpakšad, Lud i Aram.'
  mps-mps: Te e da te Siemgo ogwa dabe nogi da, Elam, Asur, Arpaksat, Lut, me Aram
    da.
  llg-llg: 'Sem numbu-sadu nala, sila: Elam, Asyur, Arpaksad, Lud ma Aran.'
  tpi-tpi: Nem bilong ol pikinini man bilong Siem i olsem, Elam na Asur na Arpaksat
    na Lidia na Aram.
  dan-1931: 'Sems Sønner: Elam, Assur, Arpaksjad, Lud og Aram.'
  vie-OVCB: Con trai Sem là Ê-lam, A-su-rơ, A-bác-sát, Lút, và A-ram.
  lbk-lbk: 'Naaycha nan lallalaki ay an-ak Sem: Elam, Assur, Arpaksad, Lud ya Aram.
    Siya chana nan ikik-it nan cheycha''y nangingachan isnan ngadngachancha.'
  guj-2017: શેમના દીકરાઓ, એલામ, આશ્શૂર, આર્પાકશાદ, લૂદ તથા અરામ હતા.
  byr-byr: '@see-verse:GEN.010.021'
  awx-awx: Semde wawaxu umanä Elam, Asur, Apasat, Lidia äwä Aram yang.
  pon-2006A: Nein Sehm pwutak—Elam, Ahsur, Arpaksad, Lud, oh Aram— irail me wia pahpa
    kahlap en aramas ako me weuwa adarail kan.
  por-BRBSL: 'Os filhos de Shem foram: Elam, Asshur, Arpachshad, Lud, e Aram.'
  cth-cth: Shem e capanaw teh Elam, Assyria, Arphaxad, Lud hoi Aram.
  twi-twi: 'Sem asefo ni: Elam, Asur, Arfaksad, Lud ne Aram.'
  hlt-hlt: Shem koca ah Elam neh Assyria, Arpaxad, Lud neh Aram om.
  tbz-SIM: Kɛ̀ Sɛmmu kó ibí ntú Edɑmmu nɛ̀ Asuu nɛ̀ Adipɑkisɑdi nɛ̀ Dudi nɛ̀ Arɑmu.
  msy-2020: 'Siemɨn otaribar ziabar kara: Elam, Asur, Arpaksat, Lidia ko Aram.'
  txq-txq: Sem tititi-nonosin nara, sira Elam, Asyur, Arpakhsad, Lud ma Aram.
  aaz-aaz: 'Naiꞌ Sem in suufk ein, esan reꞌ: naiꞌ Elam, naiꞌ Asur, naiꞌ Arpaksat,
    naiꞌ Lut ma naiꞌ Aram.'
  dop-dop: Ɩ piyɑ mpɛɣɛlɛ Ɩlɑm, nɑ Asuu, nɑ Alǝpɑsɑtɩ, nɑ Lutɩ, nɑ Alɑm.
  azb-azb: 'Samın oğulları: Elam, Aşşur, Arpakşad, Lud və Aram.'
  eng-DBY: 'The sons of Shem: Elam, and Asshur, and Arphaxad, and Lud, and Aram.'
  hin-2017: 'शेम के पुत्र: एलाम, अश्शूर, अर्पक्षद, लूद और अराम हुए।'
  wol-KYG: 'Doomi Sem yu góor ñii la: Elam ak Asur ak Arpagsàdd ak Ludd ak Aram.'
  swp-swp: 'Sema nanatunayao tatao: Elama, Asura, Arepakasa, Luda eo Arama.'
  bjr-bjr: Seemana faiqi namu nuqu maaqimminoo marinau. Eerammafa faqa Asurafa faqa
    Arafakadafa faqa Rudafa faqa Arammafa faqa mariqau. Mi fasiqausa ninaiqimara nári
    ninaakusa nuqu maree mariqau.
  eng-YLT: Sons of Shem [are] Elam, and Asshur, and Arphaxad, and Lud, and Aram.
  heg-NTPO: Sem in hua-koet tas, mo Elam, Asyur, Arpaksad, Lud nol Aram.
  ptu-ptu: Sem undadiam Elam, Asyur, Arpakhsad, Lud, anna Aram.
  bzd-NTPO: Sem ala'r dör Elam, Asur, Arfaxad, Lud ena Aram.
  kwf-kwf: Na ngela ngwane sa Siem ki na satada neꞋe sa Elam, sa Asuru, sa Afaksad,
    sa Lud, ma sa Aram. Ma fuuꞋi ngwae neꞋe saka maꞋi burida ki, na satada neꞋeriꞋa.
  eng-WYC-2017: The sons of Shem were Elam, and Asshur, and Arphaxad, and Lud, and
    Aram.
  eng-WMBB: 'The sons of Shem were: Elam, Asshur, Arpachshad, Lud, and Aram.'
  spp-spp: Shɛmu pùnampyire t'à pyi Ɛlamu, ná Ashuri, ná Arifasadi, ná Ludi, ná Aramu.
  aey-aey: Sem melahul eu Ilam, Asur, Apaksad, Lud, Aramca.
  urd-GVH: सिम के बेटे ऐलाम, असूर, अरफ़क्सद, लूद और अराम थे।
  rug-rug: Sari na tuna koreo e Semi si ari Elami, Asura, Apakisadi, Ludi meke Arami.
    Arini sari na tiatamadia ri na tinoni saripu ta pozae luli koari na pozadi.
  gaz-gaz: Ilmaan Seem Eelaam, Ashuur, Arfaakshad, Luudii fi Arraam turan.
  fra-LSG: 'Les fils de Sem furent: Élam, Assur, Arpacschad, Lud et Aram.'
  yal-yal: 'Semi a diine xinle ni itoe ra: Elan nun Asuri nun Arapaxadi nun Ludu e
    nun Arami.'
  gum-gum: 'Semwei nusrkaløbe iilø køn: Elam køben, Asur køben, Arfaxad køben, Lud
    køben, Aram købengue.'
  iou-iou: Siem nanakiye wäpi ŋode; Elam, Asu, Apaksat, Lidia, Aram.
  haw-1868: O na keiki a Sema; o Elama, o Asura, o Arepakada, o Luda, a o Arama.
  arb-NAV: 'أَمَّا أَبْنَاءُ سَامٍ فَهُمْ: عِيلامُ وَأَشُّورُ وَأَرْفَكْشَادُ وَلُودُ
    وَأَرَامُ'
  adz-adz: 'Sem narun rusan binganggan ibiani: Elam, Asur, Arfaksat, Lud da Aram.'
  ewe-ewe: 'Sem ƒe dzidzimeviwoe nye: Elam, Asur, Arfaxad, Lud kple Aram.'
  nuy-nuy: Yaawurru-yung warra-miniwiyayung na-Shem-jinyung, warru-mu-muwaj. Elam,
    Asshur, Arpaksad, Lud, Aram.
  eng-LEE: 'The sons of Shem: Elam, and Asshur, and Arpachshad, and Lud, and Aram.'
  dji-dji: '@see-verse:GEN.010.021'
  nna-nna: 'Shem-mili partanykarrangu: Elam, Asshur, Arphaxad, Lud, Aram.'
  asm-FB: চেমৰ পুত্রসকল থ’ল এলম, অচুৰ, অৰ্ফকচদৰ, লুদ আৰু অৰাম।
  sus-A: سٍمِ شَ دِيٍ شِلِيٍ نَن يَ؛ عٍلَمَ، عَسُرِ، عَرَقَشَدِ، لُدُ، نُن عَرَ مِ.
  fra-SBL: 'Les fils de Sem furent : Élam, Asshur, Arpachshad, Lud et Aram.'
  hbo-hbo: בְּנֵ֥י שֵׁ֖ם עֵילָ֣ם וְאַשּׁ֑וּר וְאַרְפַּכְשַׁ֖ד וְל֥וּד וֽ͏ַאֲרָֽם׃
  shp-NTPO: Elam, Asur, Arfaxad, Lud itan Aram, jabora Semman bakebo iká iki.
  eng-WYCLIFFE: The sones of Sem weren Elam, and Assur, and Arfaxath, and Lud, and
    Aram.
  pjt-pjt: '@see-verse:GEN.010.021'
  cwe-cwe: Wana wa Shemu wakala Elamu na Ashulu na Alifakisadi na Ludi na Alamu.
  bgs-bgs: Tô mga gabatà i Sem, tô gó si Elam, si Asur, si Arfacsad, si Lud, asta
    si Aram, asta tô gó tô mga ngadan ka rubbad dan.
  kik-kik: 'Ariũ a Shemu nĩ aya: Elamu, na Ashuri, na Arafakasadi, na Ludi, na Aramu.'
  ksr-ksr: Seembaa merauruta yoŋoo qagia ii Elam, Asur, Arfaksad, Lidia (Luud) ano
    Aram.
  omb-omb: Renetui Sem i Elam, Asur, Avaksad, Lud mei Aram.
  fra-NCL: 'Fils de Sem : Elam, Assur, Arphaxad, Lud et Aram. —'
  cek-AK: Shem ih caanawk loe Elam, Asshur, Arphazad, Lud hoi Aram.
  xla-xla: Epalati Sem ya꞉ akimlalaye ipo, Elam, epo Asul, epo Alpaksad, epo Lud,
    epame Alam.
  cuk-cuk: 'Sem-masmala, wemalad: Elam, Asur, Arfaxad, Lud, degi, Aram.'
  uig-CYR: Шәмниң оғуллири Елам, Ашур, Арфахшад, Луд, Арам;
  tel-2017: షేము కొడుకులు ఏలాము, అష్షూరు, అర్పక్షదు, లూదు, అరాము.
  hat-BSA: Fis a Sem yo te Élam, Assur, Arpacschad, Lud, avèk Aram.
  kos-kos: Wen natul Shem — Elam, Asshur, Arpachshad, Lud, ac Aram — elos pa papa
    tumun mwet ma us inelos.
  hbo-WLC: בְּנֵ֥י שֵׁ֖ם עֵילָ֣ם וְאַשּׁ֑וּר וְאַרְפַּכְשַׁ֖ד וְל֥וּד וַֽאֲרָֽם׃
  ibo-ibo: Ụmụ ndị ikom Shem bụ Elam, Ashua, Apakshad, Lud na Aram.
  ory-ory: ଶେମର ଏହିସବୁ ସନ୍ତାନ, ଏଲମ୍‍ ଓ ଅଶୂର ଓ ଅର୍ଫକ୍ଷଦ ଓ ଲୁଦ୍‍ ଓ ଅରାମ।
  chk-chk: 'Iwe, nöün Säm mwän: Elam, Ashur, Arpaksat, Lut me Aram.'
  ssd-ssd: Sem tuku kiŋo kat nuŋe tuku nyu ta teŋenmba. Elam, Asur, Arpaksad, Lud,
    Aram. Ŋgumneŋga nane tuku ndare tugekinaig sulumba mbuŋ kat naŋgine tuku nyu ta
    tumba naŋgine tumbraŋ yimyam kilmba minnaig.
  rop-rop: en imbin abum faibala san neim Elam, Esha, Apekshed, Lad en Eram.
  ukr-1871: 'Сини Семові: Елам, та Ассур, та Арфаксад, та Люд, та й Арам.'
  eng-AOI: These were Shem's sons. Their names were Elam, Asshur, Arpachshad, Lud
    and Aram.
  yon-yon: Sem ye karub dana kuu Elam yoom Asur yoom Arfasad yoom Lud yoom Aram yoom
    kwane wanaboon.
  bch-bch: 'Siem ele gergeu arangaranga edad ga bedane: Elam ga Asur ga Arpaksat ga
    Lidia ga Aram.'
  deu-1951: Sems Söhne waren Elam, Assur, Arpakschad, Lud und Aram.
  eng-JPS: 'The sons of Shem: Elam, and Asshur, and Arpachshad, and Lud, and Aram.'
  ubr-ubr: Shem nanatun orot wabis on Elam, Asshur, Arphaxad, Lud a Aram on osi asi
    dam iwabis.
  srp-1865: 'Sinovi Simovi bjehu: Elam i Asur i Arfaksad i Lud i Aram.'
  lug-lug: 'Abaana ba Seemu be bano: Eramu, ne Asuli, ne Alupakusaadi, ne Ludi ne
    Alamu.'
  heb-heb: בני שם עילם ואשור וארפכשד ולוד וארם׃
  ben-IRV: শেমের এই সকল ছেলে এলম, অশূর, অর্ফকষদ, লূদ ও অরাম।
  pan-pan: 'ਸ਼ੇਮ ਦੇ ਪੁੱਤਰ: ਏਲਾਮ, ਅੱਸ਼ੂਰ, ਅਰਪਕਸਦ, ਲੂਦ ਅਤੇ ਅਰਾਮ ਸਨ।'
  mwp-mwp: Seman garkaz kazil itha kedha, Elam, Asur, Apasadh, Lud, a Aram. Itha thana
    muruygal, thana buwayl mura thanamun geth buway muruygaw nelaygal.
  mya-JVB: ရှေမ သား ကား၊ ဧလံ ၊ အာရှရ ၊ အာဖါဇဒ် ၊ လုဒ ၊ အာရံ တည်း။
  tte-O: Semi natunao tatao bwaite, Elan, Asul, Alipakisadi, Ludi yo Alami.
  tbg-tbg: Semira maaqunavu vaireka, Elaamuvave, Asuvave, Apakasaativave, Rutivave,
    Araamivave, vinavuka vaura.
  hmo-hmo: 'Sema ena natuna be inai: Elama bona Asuru bona Apakasada bona Luda bona
    Arama.'
  ata-ata: Semu ta ꞌolu ane, Elamu, Asulu, Apasata, Litia xe Alamu.
  nfa-nfa: 'Ana-èpu Sem, ka: Elam, Asyur, Arpaksad, Lud dènge Aram.'
  urd-urd: 'और बनी सिम यह हैं: ऐलाम और असुर और अरफ़कसद और लुद और आराम।'
  rus-SYN: 'Сыны Сима: Елам, Ассур, Арфаксад, Луд, Арам и Каинан.'
  cbt-NTPO: 'Simo hui''ninpita isopita ya''huëpi: Iramo, Asoro, Arapasato, Noto, Aramo,
    inapita.'
  bqc-SIM: 'Sɛũ nɛgↄ̃ɛↄ tↄ́n kɛ: Elaũ, Asili, Aapasa, Ludi, Alaũ.'
  tcz-CHONGTHU: Shem chilhah ho chu ahile Elam, Asshur, Arphaxed, Lud chule Ram ahiuve.
  mar-mar: शेम याचे पुत्र एलाम, अश्शूर, अर्पक्षद, लूद व अराम हे होते.
  tcs-tcs: Ol boi pikinini blo Sem i bin Elam, Asu, Arpaksad, Lud ane Aram.
  qub-qub: 'Sempa wamrancunami caran: Elam, Asur, Arfaxad, Lud, Aram.'
  bqp-bqp: 'Sɛmu nɛ́gↄ̃gbɛ̃nↄ tↄ́n dí: Elamu, Asiria, Apasada, Ludu kũ Aramuo.'
  hat-hat: Men pitit gason Sèm yo. Se te Elam, Asou, Apachad, Lidi ak Aram.
  eng-BSB: 'The sons of Shem: Elam, Asshur, Arphaxad, Lud, and Aram.'
  tod-tod: 'Sɛme mavofodaiti ti ɠɛni ga: Elame, Asuul, Aalepakesade, Lude, ta Alame.'
  eng-WEBPB: 'The sons of Shem were: Elam, Asshur, Arpachshad, Lud, and Aram.'
  kbq-kbq: Semi mofavre naga zamagi'a, Elamu'e, Asari'e, Arpaksadi'e Ludiki, Aramu'e.
  nhe-BL: 'Huan Sem quinpixqui itelpocahua tlen inintoca eliyayaj: Elam, Asur, Arfaxad,
    Lud huan Aram.'
  bus-bus: 'Sɛmu nɛ́gↄ̃gbɛ̃nↄ tↄ́n yɛ̀: Elamu, Asiria, Apasada, Ludu kↄ̃n Aramuo.'
  gub-BL: 'Na''aw Xem ta''yr waner xe a''e wà kury: Eràw, Axur, Arapaxaz, Iruz, Àrà.'
  eng-DRA: 'The sons of Sem: Elam and Assur, and Arphaxad, and Lud, and Aram.'
  knf-knf: 'Babuk Şem biinţ bawo : Elam, Aşur, Arpakşad, Lud, Aram.'
