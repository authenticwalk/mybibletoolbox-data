  heb-heb: ויקטן ילד את אלמודד ואת שלף ואת חצרמות ואת ירח׃
  ben-IRV: যক্তন অলমোদদ, শেলফ, হৎসর্মাবৎ, যেরহ,
  pan-pan: ਯਾਕਤਾਨ ਤੋਂ ਅਲਮੋਦਾਦ, ਸ਼ਾਲਫ, ਹਸਰਮਾਵਥ, ਯਾਰਹ,
  mwp-mwp: Zoktanan kaziw kazil nanga thana itha thabi buwayl aymoeydhin, Almodadalgal,
