  haw-1868: Na Ioketana o Alemodada, o Selepa, a Hazamaveta, o Iera,
  arb-NAV: وَأَنْجَبَ يَقْطَانُ أَلْمُودَادَ وَشَالَفَ وَحَضَرْمَوْتَ وَيَارَحَ،
  adz-adz: Dzoktan isu Almodat, Selef, Hatsarmawet, Tsera, da Hadoram, Utsal, Dikla,
    da Obal, Abimael, Seba, da Ofir, Hawila da Dzobap ramanggan.
  ewe-ewe: 'Yoktan ƒe viwoe nye: Almodad, Selef, Hazarmavet, Yera,'
  nuy-nuy: Na-Joktan-jinyung warra-miniwiyayung marri warruburru-yung wurru-lhamaynjini-yinyung,
