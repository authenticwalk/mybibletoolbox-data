  hmo-hmo: 'Iokatana ena natuna be inai: Alamodada bona Selepe bona Hasaramavete bona
    Iera,'
  ata-ata: Iokutani ta ꞌolu mixalixaꞌa ta mitema sou tuala ane, ne Alamota, ne Selepi,
