    Hazarmaveth, Jerah,
  eng-LEE: And Joktan begat Almodad, and Sheleph, and Hazarmaveth, and Jerach,
  dji-dji: Ga Djuktanang walkirwilingim yagirrpili, Almudat, Djilip, Yatjamabit, Djirar,
  nna-nna: 'Joktan-mili partanykarrangu: Almodad, Sheleph, Hazarmaveth, Jerah,'
  asm-FB: যক্তনৰ পুত্ৰসকলৰ নাম অলমোদদ, চেলফ, হচমাবৎ, যেৰহ,
  sus-A: يٌكَتَن شَ دِيٍ شِلِيٍ نَن يَ؛ عَلٌمٌدَدِ، سٍلٍقَ، هَسَرَ مَوٍتٍ، يٍرَ،
  fra-SBL: Joktan engendra Almodad, Sheleph, Hazarmaveth, Jerah,
  hbo-hbo: וְיָקְטָ֣ן יָלַ֔ד אֶת־אַלְמֹודָ֖ד וְאֶת־שָׁ֑לֶף וְאֶת־חֲצַרְמָ֖וֶת וְאֶת־יָֽרַח׃
  shp-NTPO: Ja Joctánman bakebo iká iki, Almodad, Selef, Hazar-mavet, Jera,
  eng-WYCLIFFE: And thilke Jectan gendride Elmodad, and Salech,
  pjt-pjt: Ka Iipuku katja kutjupangku wati panya Tjakitantu katja tjuṯa utinu ini
    nyanganpa – Alamu-tatanya, Tjilipanya, Atja-mapitjinya, Tjiṟanya, Atuṟamanya,
    Utjalnga, Tikilanya, Upalnga, Apimailnga, Tjipanya, Upirnga, Apilanya, Tjaupapanya
    tjana, tjuṯa mulapa.
  cwe-cwe: Yokitani kakala tata wa Alimodadi na Shelefu na Hasalimaweti na Yela,
  bgs-bgs: Si Joctan tô kamónaan i Almodad, si Selap, si Hasarmabet, si Jera,
  kik-kik: Jokitani nĩwe warĩ ithe wa Alimodadi, na Shelefu, na Hazarimavethu, na
    Jera,
  ksr-ksr: 'Joktambaa merauruta kokaeŋ koloogi: Almodad, Selef, Hazarmawet, Jera,'
  omb-omb: I Joktan i tamai Almodad, Selev, Hasamavet, Sera.
  fra-NCL: Jectan engendra Elmodad, Saleph, Asarmoth, Jaré,
  cek-AK: Joktan loe Almodad, Sheleph, Hazarmaveth, Jerah,
  xla-xla: Yokotan ya꞉ akimlalaye ipo, Almodad, epo Selep, epo Hasamabe, epo Yela,
  cuk-cuk: 'Joctán-masmala, wemalad: Almodad, Selef, Hazarmavet, Jera,'
  uig-CYR: Йоқтандин Алмодад, Шәләф, Хазармавәт, Йераһ,
  tel-2017: యొక్తానుకు అల్మోదాదు, షెలపు, హసర్మావెతు, యెరహు,
  hat-BSA: Jokthan te vin papa Almonad ak Schéleph, Hatsarmaveth, Jrach,
  kos-kos: Fwilin tulik natul Joktan pa mwet Almodad, mwet Sheleph, mwet Hazarmaveth,
    mwet Jerah,
  hbo-WLC: וְיָקְטָ֣ן יָלַ֔ד אֶת־אַלְמוֹדָ֖ד וְאֶת־שָׁ֑לֶף וְאֶת־חֲצַרְמָ֖וֶת וְאֶת־יָֽרַח׃
  ibo-ibo: Joktan bụ nna Almodad, Shelef, Hazamavet, Jera,
  ory-ory: ପୁଣି, ଯକ୍ତନ୍‍ର ପୁତ୍ର ଅଲ୍‍ମୋଦଦ ଓ ଶେଲଫ୍‍ ଓ ହତ୍‍ସର୍ମାବତ୍‍ ଓ ଯେରହ
  chk-chk: Iwe, ekewe mwirimwirin Joktan ekewe chon Almotat, chon Selef, chon Hasarmawet,
