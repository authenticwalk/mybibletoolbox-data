verse: GEN.010.026
translations:
  mal-C: 'യോക്താന്റെ പുത്രന്മാർ: അല്മോദാദ്, ശാലെഫ്, ഹസർമാവെത്ത്, യാരഹ്,'
  deu-TKW: Und Joktan erzeugte Almodad, Saleph, Hazarmaveth, Jarah,
  lin-lin: Yokitani abotaki Alimodadi, Shelefi, Atsarimaveti, Yera,
  cbr-NT: Joctán ax ka ënë unikaman papa 'iakëxa Almodad, Sélef, Hasar-mávet, Jérah,
  eng-LSV: And Joktan has begotten Almodad, and Sheleph, and Hazarmaveth, and Jerah,
  bmu-bmu: 'Joktangö nahönurupŋi kewö asuhuget: Almodad, Selef, Hazarmawet, Jera,'
  eng-GNV: Then Ioktan begate Almodad and Sheleph, and Hazarmaueth, and Ierah,
  eng-WEBSTER: And Joktan begat Almodad, and Sheleph, and Hazarmaveth, and Jerah,
  nhw-BL: 'Huan Joctán elqui itata: Almodad, Selef, Hazar Mavet, Jera,'
  swh-ONEN: 'Yoktani alikuwa baba wa: Almodadi, Shelefu, Hasarmawethi, Yera,'
  bba-bba: Mɑ Yokutɑni wi, u mɑɑ Alimɔdɑdi mɑrɑ kɑ Selɛfu kɑ Hɑsɑmɑfɛti kɑ Yerɑɑ
  eng-KJVCPB: And Joktan begat Almodad, and Sheleph, and Hazarmaveth, and Jerah,
  cpy-cpy: Riitaki Joctán tomintanakariri Almodad, Selef, Jazar-mavet, Jera,
  mpx-mpx: Yoktan natunau te Alimodad, Selep, Hasamavet, Yela,
  wbp-wbp: 'Yangka Jakurturnuju, ngulajulpa-jana kirda-nyanu nyinaja wirriyawirriyaku
    yirdi-patukuju Yalmurda, Julupuku, Yamapitiki, Jiiraku, Yardumuku, Yuujuluku,
    Tikilaku, Yupala, Pimuluku, Jiipaku, Yupiriki, Yapilaku manu Juupupuku: Nyampurranyalu
    nyinaja jintawarlayiji yapa Jakurturnu-kurlangu warlaljaju.'
  luo-luo: 'Joktan nonywolo: Almodad, Shelef, Hazarmaveth, gi Jera,'
  meu-meu: 'Iokotan natuna bini: Alamodad bona Selefe bona Hasaramavete bona Iera'
  npi-ULB: योक्तान अल्मोदद, शेलेप, हसर्मवित, येरह,
  yor-yor: Joktani sì bí Almodadi, Ṣelefi, Hasarmafeti, Jera.
  emp-NTPO: 'Joctaʌ̃neba yõped̶ad̶ara naʌ̃gʌrã basía: Almodad, Selep, Hazar-mavet,
    Jerá,'
  ind-ind: Yoktan adalah nenek moyang dari Almodad, Selef, Hazarmawet, Yerah,
  pes-OPCB: یُقطان جد الموداد، شالف، حضرموت، یارح،
  ssx-ssx: Mo Diokotanima꞉ kini pea monduma꞉ monduma꞉ pieke wekiwandikina꞉ wekiwandikita꞉
    mo Amoda꞉di make Selepe make Ha꞉samapede make Dieta make
  lcm-lcm: 'Ioktan kata asereai ani keve nat ke: Almodad, Selep, Asarmavet, Iera,'
  aer-aer: 'Kenhe artwe Joktan re akenhe alere atningke atnyeneke, itnekenhe arritnye
    aneke: Almodad, Sheleph, Hazarmaveth, Jerah, Hadoram, Uzal, Diklah, Obal, Abimael,
    Sheba, Ophir, Havilah, Jobab uthene, yanhe areye kele. Nhenhe areye ingkirreke
    alere areye Joktan-kenhe.'
  tgl-ULB: Si Joktan ang naging ama nina Almodad, Sheleph, Hazarmavet, Jerah,
  nop-nop: Yoktam’walaŋ yalakiŋiye indiŋ mintagiŋ. Almoda, Selap, Hasamawe, Yela,
  kca-kca: 'Иоктан тӑйәс: Алмодад, Шалеф, Хацармавеф, Иерах,'
  cbu-NT: Sheeru, Jokatánarinshitini uwshat arang iparinarangitamta. Wip iwachiztam
    suru Armotat, anumunsha Selef, Jasarmavet, Jera,
  hui-hui: Yogodanahanda hono wini ibu aguanene urudagua hene. Alamodadalibi Selebealibi
    Hasamabedealibi Yaralibi
  wrs-wrs: Wo Yoktantindimba men Almotatnind Selepnind, Hasamavetnind, Yeranind,
  mya-mya: ယုတ္တန်​မှ​ဆင်း​သက်​သော​အ​ဆက်​အ​နွယ်​တို့ သည်​ကား​အာ​လ​မော​ဒဒ်​လူ​မျိုး၊
    ရှေ​လပ်​လူ မျိုး၊ ဟာ​ဇာ​မာ​ဝက်​လူ​မျိုး၊ ယေ​ရ​လူ​မျိုး၊-
  cbi-NTPO: Joctán' nalaya Almodad bain, Sélef bain, Hasar-mávet bain, Jérah bain,
  bod-N: ཡོག་ཏན་ལས་ཨལ་མོ་དཱད༌དང༌། ཤེ་ལཱ༌ཕཱ། ཧ་ཚཱར་མ༌ཝེད། ཡཱ༌ར།
  wsk-wsk: Joktan tuagu te mu Almodad, Sheleph, Hazarmaveth, Jerah,
  kkl-kkl: Yoktamdi mangkahiognena Almodad, Selef, Hazar-Mawet, Yerah, Hadoram, Uzal,
    Dikla, Obal, Abimael, Syeba, Ofir, Hawila, apna Yobabap. Sin nimi likna nenena
    Yoktamdi liksiogne. Sin wamekagna Mesa apna Sefar yim heng walelingkirobag sip.
  sna-sna: 'Jokitani akanga ari baba veava vanoti: Arimodhadhi, Sherefi, Hazamavheti,
    Jera,'
  spa-BLM: Joctán fue padre de Almodad, Selef, Hazarmavet, Jera,
  beu-beu: Yoktan etabaning, benangba, Almodad, Selef, Hasar-Mawet, Yera,
  cac-cac: A vin̈aj Joctán chi' ay yuninal vin̈aj Almodad, vin̈aj Selef, vin̈aj Hazar-mavet,
    vin̈aj Jera,
  swh-ULB: Yoktani akamzaa Almodadi, Shelefu, Hasarmawethi, Yera,
  bel-bel: Ёктан спарадзіў Алмадада, Шалэфа, Хацармавэта, Ераха,
  deu-ELBBK: Und Joktan zeugte Almodad und Scheleph und Hazarmaweth und Jerach
  mbb-OT: Si Joktan ne iyan amey ni Almodad, Shelef, Hazarmavet, Jera,
  msc-msc: 'Jokitan dencɛilu le ten: Alimodadi, Selɛfu, Hasamawɛti, Jeraki, Hadoramu,
    Usali, Dikila, Obali, Abimayɛli, Seba, Ofiri, Habila a ni Jobabu. Nba, woilu bɛɛ
    tɛrɛ Jokitan dencɛilu le ri.'
  mal-2015: 'യൊക്താനോ: അല്മോദാദ്,'
  tuo-NT: Cʉ̃ Joctán pãjãrã põꞌrãticʉ niwĩ. Aꞌtiro wãmeticãrã niwã. Na masã maꞌmi
    Almodad nicʉ niwĩ. Cʉ̃ beꞌrore Selef, Hazar-mavet, Jera,
  gup-gup: Nunganwali Joktan benbornang Almodad, Sheleph, Hazarmaveth, Jerah, Hadoram,
    Uzal, Diklah, Obal, Abimael, Sheba, Ophir, Havilah dja Jobab. Birrimekbe rowk
    wanjh Joktan nuyeni bebeywurd.
  met-met: 'Yoktan garadi bagudi li tibuding: Almodat, Selep, Hasarmabet, Yera,'
  gvs-gvs: 'Iyokitaniyana natunao koroto ame nakae: Alimodadi, Selepa, Kasaramaveta,
    Yeraka,'
  rmc-rmc: Le Joktanoske uľile o Almodad, o Šelef, o Chacarmavet, o Jerach
  nlg-nlg: Joktan gaia na tamadira Almodad, Sheleph, Hazarmaveth, Jerah,
  dgr-DOGNT: 'Dıı Joktan weza agı̨ı̨t''e: Almodad, Shelef, Hazavet, Jerah,'
  pes-OPV: و یقطان، الموداد و شالف و حضرموت و یارح را آورد،
  ron-1924: Иоктан а нэскут пе Алмодад, пе Шелеф, пе Ацармавет, пе Иерах,
  ben-OBCV: যক্তন হলেন অলমোদদ, শেলফ, হৎসর্মাবৎ, যেরহ,
  lex-lex: Yoktan na'a'na nana Almodad, Selef, Hasar-Mawet nora Yerah,
  rgu-rgu: 'Yoktan tititi-nonosin siꞌ: Almodad, Selef, Hasar-Mawet, Yera,'
  som-som: Yoqtaanna wuxuu dhalay Almoodaad, iyo Shelef, iyo Xasarmaawed, iyo Yerah;
  lat-VUC: Qui Jectan genuit Elmodad, et Saleph, et Asarmoth, Jare,
  aoi-aoi: Akwa warna warninikuwena Jakidena-langwa. Warnimikirra Almadada iya Jeleba
    iya Yajarmabeda iya Jera
  eng-ASVBT: And Joktan begat Almodad, and Sheleph, and Hazarmaveth, and Jerah,
  mna-mna: 'Yoktan lutuunu bizin na: Almodat, Selep, Asamabet, Yera, Adoram, Usal,
    Dikla, Obal, Abimael, Seba, Opir, Abila, mi Yobap. Wal tina, ta Yoktan lutuunu
    bizin.'
  ita-1885: E Ioctan generò Almodad, e Selef, ed Asarmavet, e Iera;
  eng-LXXUP: And Joktan begot Almodad, and Sheleph, and Hazarmaveth, and Jerah,
  eng-ULB: Joktan became the father of Almodad, Sheleph, Hazarmaveth, Jerah,
  spa-VBL: Joctán fue el padre de Almodad, Sélef, Jazar Mávet, Yerah,
  fra-_FOB: Et Jockthan engendra Almodad, Sheleph, Hatsarmaveth, et Jérach;
  mal-mal: യൊക്താന്‍റെ പുത്രന്‍ അല്മോദാദ്,
  urd-GVR: Yuqtān ke beṭe Almūdād, Salaf, Hasarmāwat, Irāḳh,
  suz-BL: मिनु योकतनमी अल्‍मोदाद, शेलेफ, हासार-मावेथ येराह
  ita-1927: E Jokthan generò Almodad, Scelef, Hatsarmaveth,
  ckb-ckb: 'یۆقتان ئەم کوڕانەی هەبوو: ئەلمۆداد، شەلەف، حەچەرماڤەت، یارەح،'
  eng-BBE: And Joktan was the father of Almodad and Sheleph and Hazarmaveth and Jerah
  crx-NTPO: Joktan ooye'ke 'enne Almodad, Sheleph, Hazarmaveth, Jerah,
  kan-OKCV: 'ಯೊಕ್ತಾನನ ಸಂತಾನದವರು: ಅಲ್ಮೋದಾದ್, ಶೆಲೆಪ್, ಹಜರ್ಮಾವೆತ್, ಯೆರಹ,'
  bbb-bbb: Ro e Jokitanido uifari ijeja e Aremodateko ijiakina e Serefiko ijiakina
    e Asamavetiko e Jerako ijene.
  tam-2017: யொக்தான் அல்மோதாதையும், சாலேப்பையும், அசர்மாவேத்தையும், யேராகையும்,
  spa-RV-1909: Y Joctán engendró á Almodad, y á Sheleph, y Hazarmaveth, y á Jera,
  ron-BTF: Şi Ioctan a născut pe Almodad şi pe Şelef şi pe Haţarmavet şi pe Ierah,
  eng-WEBP: Joktan became the father of Almodad, Sheleph, Hazarmaveth, Jerah,
  eng-FBV: Joktan was the father of Almodad, Sheleph, Hazarmaveth, Jerah,
  nld-1939: Joktan verwekte Almodad en Sjélef, Chasarmáwet en Jérach,
  nch-BL: 'Huan Joctán elqui itata: Almodad, Selef, Hazar Mavet, Jera,'
  tfr-NTPO: 'Joctán, e wapga domerga ko eni: Almodad, Sélef, Jazar Mávet, Yeraj,'
  vie-1934: Giốc-tan sanh A-mô-đát, Sê-lép, Ha-sa-ma-vết và Giê-rách,
  hin-CV: 'योकतान के पुत्र: अलमोदाद, शेलेफ, हासारमेबेथ, जेराह,'
  eng-OURB: Joktan became the father of Almodad, Sheleph, Hazarmaveth, Jerah,
  spa-BES: Y Joctán era el padre de Almodad, y Selef, Hazar -mavet y Jera,
  tdx-tdx: Ioktane nisamake i Almodade naho i Sèlefe, i Khazaremavete, Ierake,
  vid-vid: Yokitani nayali mhaza wa Alimodadi na Shelefu na Hasalimaweti na Yela
  pwg-pwg: Ma Jokatan natunatuna na Arumodadi, Selepi, Hasa Maveta, Jera,
  eng-OKE: And Yoktan begat Almodad, and Shaleph, and Chatsarmaveth, and Yarech,
  tha-KJV: โยกทานให้กำเนิดบุตรชื่​ออ​ัลโมดัด เชเลฟ ฮาซาร-มาเวท และเยราห์
  por-BR-2018: E Joctã gerou a Almodá, e a Salefe, e Hazarmavé, e a Jerá,
  bco-bco: Yokdan elo꞉ so꞉wa sa꞉la꞉la꞉yo꞉ wiyo꞉ we, Amodad, Seleb, Hasamafed, Yela,
  deu-ELO: Und Joktan zeugte Almodad und Scheleph und Hazarmaweth und Jerach
  ktm-ktm: 'Su nedun Joktan kamal eri: Almodat, Selep, Hasarmavet, Jerah,'
  caa-caa: Y e Joctán cꞌotoy quetpa tatabꞌir tuaꞌ meyra maxtacobꞌ xeꞌ jax e Almodad
    y e Sélef y e Hasar-mávet y e Jérah
  eng-WYC-2018: And that Joktan begat Almodad, and Sheleph, and Hazarmaveth, (and)
    Jerah,
  epo-epo: Kaj al Joktan naskiĝis Almodad kaj Ŝelef kaj Ĥacarmavet kaj Jeraĥ
  uig-PIN: Yoⱪtandin Almodad, Xǝlǝf, Hazarmawǝt, Yeraⱨ,
  beo-beo: Yogada:ne ea mano da A:lamouda:de, Silefe, Ha:isama:ifede, Yila,
  tpi-OTNT: Joktan em i papa bilong Almodat na Selep na Hasarmavet na Jera
  hau-SA: Yoktan shi ne mahaifin, Almodad, Shelef, Hazarmawet, Yera,
  udu-udu: Yagthaan warki’d ka baba ma Almudad mo dhala Shaalap̱ mo dhala Hadharmoot
    mo dhala Yaarah mo
  uig-LAT: Yoqtandin Almodad, Shelef, Xazarmawet, Yérah,
  nde-nde: UJokithani wayenguyise ka-Alimodadi, uShelefi, uHazarimavethi, uJera,
  ton-ton: Pea naʻe tupu ia Sokitani ʻa ʻAlimotate, mo Silefi, mo Hesamevete, mo Sela,
  ces-1613: Jektan pak zplodil Elmodada, a Salefa, a Azarmota, a Járe,
  eko-eko: Yokitaani khunvokola Alimotathi, Shelefu, Hazarimawethi, Yeera,
  nss-nss: 'Yoktan ara iyki norun hu kamai, ngalahu ara iye: Almotat, Selep, Hasarmawet,'
  eng-WMB: Joktan became the father of Almodad, Sheleph, Hazarmaveth, Jerah,
  tam-TCV: யொக்தான் என்பவன், அல்மோதாத், செலேப், அசர்மாவேத், யேராகு,
  ceb-ULB: Si Joktan nahimong amahan nila ni Almodad, Selep, Hasarmabet, Jera,
  mkn-mkn: Yoktan pung turunan, andia, Almodad, Selef, Hasar-Mawet, Yera,
  pol-UBG: Joktan spłodził Almodada, Szelefa, Chasarmaweta i Jeracha;
  agr-agr: 'Joctánkan uchiji aidauk: Almodad, Sélef, Hazar-Mavet, Jérah,'
  kyc-kyc: Jokitane baame wane Alomotate Selepe Asamapete Jera
  urd-GVU: یُقطان کے بیٹے الموداد، سلف، حصرماوت، اِراخ،
  deu-1912: Und Joktan zeugte Almodad, Saleph, Hazarmaveth, Jarah,
  ntj-ntj: '@see-verse:GEN.010.025'
  row-row: Yoktan tititi-nonosi nara, Almodad, Selef, Hasar-Mawet, Yera,
  kan-2017: ಯೊಕ್ತಾನನ ಸಂತಾನದವರು - ಅಲ್ಮೋದಾದ್, ಶೆಲೆಪ್, ಹಚರ್ಮಾವೆತ್, ಯೆರಹ,
  ena-ena: Jokɨtan ninadinu dɨ ibi nameŋ. Mu Alɨmodatɨ. Mu Selepɨ. Mu Hasalɨmavetɨ.
    Mu Jela.
  tgo-tgo: 'Joktan orumburumbuyeŋgiya: Almoded, Selep, Hesamavet, Jera,'
  yap-yap: Ma pi’in owchen Joktan e yad e girdi’ nu Almodad, Shelef, Hazarmaveth,
    Jerah,
  tet-tet: 'Yoktan oan sia mak: Almodad, Selef, Hazar-Mawet, Yera,'
  hlt-MCSB: Yoktawn loh Almodad, Sheleph, Hazarmaveth, Jerah,
  mdy-ETH: ዮቅፃኔ ናኣታ፦ ዓልሞዳዴ፥ ሼልፒሃፄርማዊቴ፥ ዬራሄ፥
  twi-ASANTE: Yoktan woo Almodada, Selef, Hasarmawet, Yera,
  mwc-mwc: Joktan i tuwa wai natunatuna sebasebare wata Almodad, Sheleph, Hazarmaveth,
    Jerah,
  bhl-bhl: 'Yoktan em muluwel i kanekote: Almodat, Selew, Kasalmabet, Yela,'
  con-NTPO: Joctán dutssiyendeccu tsu Almodad, Selef, Hazar-mavet, Jera,
  eng-WEBU: Joktan became the father of Almodad, Sheleph, Hazarmaveth, Jerah,
  bnp-bnp: 'E Ioktan i tahoka e tuna ranga, a rane ria ra nga: e Almodad, e Selep,
    e Hasarmavet, e Ierah,'
  wal-wal: 'Yoqixaani naata yeliis. Etinne: Almmodaada, SHeleefa, Haxarmmaaweta, Yeraaha,'
  mgh-mgh: Yokitani ahonnyara Almotati, Salefi, Hasaramarvete, Yerah,
  acu-NT: 'Tura Joctánka uchiri ju armiayi: Almodad, Selef, Hazar-mavet, Jera,'
  spa-PDDPT: Joctán engendró a Almodad, a Selef, a Hazar-mavet, a Jera,
  gun-gun: Joctã ra'y kuery ma Almodá, Salefe, Hazar-Mavé, Jerá,
  agu-BL: 'Ej nin yi Joctána''tz, i'' chitaj yi e'' wunake''j: Almodad, Selef, Hazar,
    Mavet, Jera,'
  eng-PEV: The tribes that were from Eber’s son Joktan’s family were the Almodad mob,
    and the Shelef mob, and the Hazarmaveth mob, and the Jerah mob,
  ilo-ULB: Ni Joktan ti ama da Almodad, Selef, Hasarmavet, Jera,
  kpg-kpg: Nia hagadili o Joktan la nia daangada o Almodad, Sheleph, Hazarmaveth,
    Jerah,
  uig-ARA: يوقتاندىن ئالموداد، شەلەف، خازارماۋەت، يېراھ،
  bsp-bsp: Kɔ Yoktan oŋkom Almodad, Sɛlɛf, Hatsarmawɛt, Yɛrah,
  mbs-mbs: Si Joctan se kemonaan te menge pongan iningedanan Almodad, Selap, Hasarmabet,
    Jera,
  tof-tof: 'Zoktanón olmalbobatalab zitül we kla kwarilürr: Almodad, Syelep, Azarrmabet,
    Zerra,'
  sus-sus: 'Yokatan xa die xilie nan ya: Alomodadi, Selefa, Hasaramawete, Yera,'
  pon-2006: Kadaudok en Sokdan kan iei mehn Almodad, Selep, Asarmaped, Sera,
  jae-jae: Joktan kêka Almodad, Selep, Harsarmawet, Jera,
  ksd-ksd: Ma Ioktan i ga vangala Almodad, ma Selep, ma Kasarmavet, ma Iera;
  tur-YTC: Yoktan, Almodad, Şelef, Hatsarmavet, Yerah,
  bel-N: Ёктан нарадзіў Альмадада, і Шалефа, і Хацармавэта, i Яраха,
  grc-BRENT: Ἰεκτὰν δὲ ἐγέννησε τὸν Ἐλμωδὰδ, καὶ Σαλὲθ, καὶ τὸν Σαρμὼθ, καὶ Ἰαρὰχ,
  ind-AYT: Yoktan adalah ayah Almodad, Selef, Hazar-Mawet, Yerah,
  lid-lid: Ya iri lau badu kon Almodat, badu Selep, badu Hasamabet, badu Jerah,
  nya-nya: Yokitani anabereka Alimodadi, Selefi, Hazari-Maveti, Yera,
  hrv-hrv: 'Od Joktana se rodiše: Almodad, Šelef, Hasarmavet, Jerah,'
  mps-mps: Tama Joktan da, te Almodatgo aya, me Selep, me Hasarmavet, me Jera, te
    augwali tama bagego aya dao,
  llg-llg: 'Yoktan numbu-sadu nala, sila: Almodad, Selef, Hasar-Mawet, Yera,'
  tpi-tpi: Joktan em i papa bilong Almodat na Selep na Hasarmavet na Jera
  dan-1931: Joktan avlede Almodad, Sjelef, Hazarmavet, Jera,
  vie-OVCB: Giốc-tan sinh A-mô-đát, Sê-lép, Ha-sa-ma-vết, Giê-ra,
  lbk-lbk: Nan wanen-ed Joktan et chaicha nan takho id Almodad, Selef, Hasarmavet,
    Jera,
  guj-2017: યોકટાન તે આલ્મોદાદ, શેલેફ, હસાર્માવેથ, યેરાહ;
  byr-byr: '@see-verse:GEN.010.025'
  awx-awx: Joktande wawaxu umanä Almodat, Selep, Hasamawet, Jera,
  pon-2006A: Kadaudok en Sokdan kan iei mehn Almodad, Selep, Asarmaped, Sera,
  por-BRBSL: Joktan tornou-se o pai de Almodad, Sheleph, Hazarmaveth, Jerah,
  cth-cth: Joktan e a capanaw teh, Almodad, Sheleph, Hazarmaveth, Jerah,
  twi-twi: Yoktan woo Almodada, Selef, Hasarmawet, Yera,
  hlt-hlt: Yoktawn loh Almodad, Sheleph, Hazarmaveth, Jerah,
  tbz-SIM: Kɛ̀ Yokitɑ̃ɑ̃ pɛitɛ́ Adimɔdɑdi nɛ̀ Sedɛfu nɛ̀ Asɑdimɑfɛti nɛ̀ Yedɑki,
  msy-2020: 'Ezɨ Joktanɨn otaribar ziabar kara: Almodat, Selep, Hasarmavet, Jera ko,'
  txq-txq: Yoktan tititi-nonosin nara, sira Almodad, Selef, Hasar-Mawet, Yerah,
  aaz-aaz: 'Naiꞌ Joktan in suufk ein, esan reꞌ: naiꞌ Armodat, naiꞌ Seref, naiꞌ Hasar-Mabet,
