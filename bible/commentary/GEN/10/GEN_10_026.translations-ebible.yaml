  bch-bch: 'Be Ioktan eine panua ga gid ne tamad: Almodat ga Selep ga Asarmavet ga
    Iera'
  deu-1951: Und Joktan zeugte Almodad, Schaleph, Chazarmavet, Jarach,
  eng-JPS: And Joktan begot Almodad, and Sheleph, and Hazarmaveth, and Jerah;
