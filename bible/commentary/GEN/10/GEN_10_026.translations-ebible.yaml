  dop-dop: Yɔkǝtɑŋ nɑ́ lʋlǝnɑ Alǝmotɑtɩ, nɑ Selɛfɩ, nɑ Hɑsɑmɑfɛtɩ, nɑ Yelɑ,
  azb-azb: Yoqtandan Almodad, Şelef, Xasarmavet, Yerah,
  eng-DBY: And Joktan begot Almodad, and Sheleph, and Hazarmaveth, and Jerah,
  hin-2017: और योक्तान ने अल्मोदाद, शेलेप, हसर्मावेत, येरह,
  wol-KYG: Yogtaan a jur Alamodàdd ak Selef ak Asarmawet ak Yera
  swp-swp: Ioketana nanatunayao Alemodada, Selepi, Hasamaweta, Iera.
  bjr-bjr: Yookatana faiqi namukiqari maaqimmasee maqannaasa mariqau. Aramooda maqannaasa
    faqa Seereefaa maqannaasa faqa Asammafee maqannaasa faqa Yeeraa maqannaasa faqa
    Adooramma maqannaasa faqa Qusaraa maqannaasa faqa Dikaraa maqannaasa faqa Oobara
    maqannaasa faqa Abimaeera maqannaasa faqa Seebaa maqannaasa faqa Oofira maqannaasa
    faqa Qafiraa maqannaasa faqa Yoobabaa maqannaasa faqa mariqau. Aiqamusa Yookatana
    anaiqimara mariqau.
  eng-YLT: And Joktan hath begotten Almodad, and Sheleph, and Hazarmaveth, and Jerah,
  heg-NTPO: Yoktan in hua-koet tas, mo Almodad, Selef, Hasar-Mawet, Yera,
  ptu-ptu: Indo Yoktan undadiam ia Almodad, Selef, Hazar-Mawet, Yerah,
  bzd-NTPO: Joctán ala'r dör Almodad, Sélef, Hasar-mávet, Jérah,
  kwf-kwf: Ma ngela ngwane sa Joktan ki, satada neꞋe sa Almodad, sa Selef, sa Hasamaret,
    sa Jera,
  eng-WYC-2017: And that Joktan begat Almodad, and Sheleph, and Hazarmaveth, Jerah,
  eng-WMBB: Joktan became the father of Almodad, Sheleph, Hazarmaveth, Jerah,
  spp-spp: Ur'à Alimɔdadi si, ná Shelɛfu, ná Kyazamawɛti, ná Yeraki,
  aey-aey: Joktan melahul eu Almodad, Seleb, Hasamawet, Jera,
  urd-GVH: युक़तान के बेटे अलमूदाद, सलफ़, हसरमावत, इराख़,
  rug-rug: 'Sari na tututi sapu gore mae gua koe Zokitani si ari na butubutu tie hire:
