  rop-rop: Joktan bin abum 13 san neim Elmodad, Shelaf, Heisameibeth, Jera,
  ukr-1871: А Йоктан появив Алмодада та Шалефа, та Газармавета да Єраха,
  eng-AOI: Joktan's sons were called Almodad, Sheleph, Hazarmaveth, Jerah,
  yon-yon: Yoktan ye karub dana kuu Almodad yoom Selef yoom Hasarmavet yoom Yeraa
