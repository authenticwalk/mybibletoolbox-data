  gaz-gaz: Yooqxaan immoo Almoodaad, Sheleef, Hazarmaawet, Yaaraa,
  fra-LSG: Jokthan engendra Almodad, Schéleph, Hatsarmaveth, Jérach,
  yal-yal: 'Yokatan ma diine xinle ni itoe ra: Alomodadi nun Selefa nun Xasaramaweti
    nun Yera'
  gum-gum: Inchen Joctánbe Almodadwan køben, Shelefwan køben, Hazarmavetwan køben,
    Jeran køben,
  iou-iou: Joktan unitäŋo nanakiye wäpi ŋode; Almodat, Selep, Hasamawet, Jera, Hadoram,
