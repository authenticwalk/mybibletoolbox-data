  mya-JVB: ယုတ္တန် သား ကား၊ အာလမောဒဒ် ၊ ရှေလပ် ၊ ဟာဇာမာဝက် ၊ ယေရ၊
  tte-O: Na Yokitani koina boda bwaite sidebalala siya Alimodad, Selepi, Asamavet,
    yo Yela,
  tbg-tbg: Jokitaanira maaqunavu vaireka, Alamodaativave, Serepivave, Hasamaavetivave,
