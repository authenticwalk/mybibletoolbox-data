  nfa-nfa: 'Ana-èpu Yoktan, ka: Almodad, Selef, Hasar-Mawet, Yera,'
  urd-urd: और युक्तान से अलमूदाद और सलफ़ और हसारमावत और इराख़।
  rus-SYN: Иоктан родил Алмодада, Шалефа, Хацармавефа, Иераха,
  cbt-NTPO: 'Cotanoso'', iso nápo hui''ninpita ya''huëtërin: Aromota, Siripi, Asaromapi,
    Quira, Atoramo, Osaro, Tiquira, Oparo, Apimairo, Sipa, Opiro, Apira, Copa, inapita.'
  bqc-SIM: 'Yotã nɛgↄ̃ɛↄ tↄ́n kɛ: Alɛmↄda, Sɛlɛfi, Azemavɛ, Yela,'
  tcz-CHONGTHU: Joktan chapa chu Almodad ahin, Sheleph ahin, Hazarmaveth ahin, Jerah
    ahin,
  mar-mar: यक्तान अलमोदाद, शेलेफ, हसर्मावेथ, येरह
  tcs-tcs: Ol boi blo Zoktan i bin Almodad, Selep, Azamabet, Zera,
  qub-qub: 'Joctanpa wamrancunana caran: Almodad, Selef, Hazar-mavet, Jera,'
  bqp-bqp: 'Yↄkↄtã nɛ́gↄ̃gbɛ̃nↄ tↄ́n dí: Alamↄdada, Sɛlɛfi, Azamavɛ, Yera,'
  hat-hat: Joktan te papa Almodad, Chelèf, Azmavèt, Jerak,
  eng-BSB: And Joktan was the father of Almodad, Sheleph, Hazarmaveth, Jerah,
  tod-tod: 'Yɔketan mavofodaiti ti ɠɛni ga: Alemɔdade, Seeleefe, Ɠasaalemavɛte, Yeela,'
  eng-WEBPB: Joktan became the father of Almodad, Sheleph, Hazarmaveth, Jerah,
  kbq-kbq: Joktani'ma zamante'nea naga zamagi'a, Almodati'e, Selepi'e, Hazarmaveti'e,
    Jera'e,
  nhe-BL: 'Huan Joctán elqui itata: Almodad, Selef, Hazar Mavet, Jera,'
  bus-bus: 'Yↄkↄtã nɛ́gↄ̃gbɛ̃nↄ tↄ́n yɛ̀: Alamↄdada, Sɛlɛfi, Azamavɛ, Yera,'
  gub-BL: 'Heta ta''yr tetea''u Zokità pe wà. Na''aw waner xe wà: Awmona, Xerew, Azar-Mawe,
    Zer,'
  eng-DRA: Which Jectan begot Elmodad, and Saleph, and Asarmoth, Jare,
  knf-knf: Yoktan abuk Almodad, Şelef, Haşarmawet, Yerah,
