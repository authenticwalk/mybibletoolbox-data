verse: GEN.044.021
translations:
  mal-C: “അപ്പോൾ അങ്ങ്, ഈ ദാസന്മാരോട്, ‘എനിക്കു നേരിട്ട് അവനെ ഒന്നു കാണേണ്ടതിന് അവനെ
    എന്റെ അടുക്കൽ കൊണ്ടുവരിക’ എന്ന് ആജ്ഞാപിച്ചല്ലോ.
  deu-TKW: 'Da befahlst du deinen Sklaven: Bringt ihn her zu mir, damit ich ihn mit
    Augen sehe!'
  lin-lin: 'Bongo olobaki na basali na yo : « Bomemela ngai ye mpo ete nakoka komona
    ye na miso na ngai. »'
  cbr-NT: Usakin mi kakëxun kamina min uni bëna a 'unánun bënun kixun nu kan.
  eng-LSV: And you say to your servants, Bring him down to me, and I set my eye on
    him;
  bmu-bmu: Mewö meleŋninga göŋön welenqeqeurupki neŋgöra keu kewö jinöŋ, ‘Iŋini mönö
    munŋini mi waŋgita nöŋgöreŋ ki kagetka i ölöp nani jenan uba ekŋam.’
  eng-GNV: Now thou saidest vnto thy seruants, Bring him vnto me, that I may set mine
    eye vpon him.
  eng-WEBSTER: And thou saidst to thy servants, Bring him down to me, that I may set
    my eyes upon him.
  nhw-BL: Huajca techtlajtlani ma tijhualicaca pampa tijnequiyaya tiquiximatis.
  swh-ONEN: “Ndipo ulipowaambia watumishi wako, ‘Mleteni kwangu ili niweze kumwona
    kwa macho yangu mwenyewe.’
  bba-bba: Ye sɑ yeni ɡeruɑ, yinni, mɑ ɑ nɛɛ, su kɑ nùn nɑ wunɛn mi, ɑ nùn wɑ kɑ nɔni.
  eng-KJVCPB: And thou saidst unto thy servants, Bring him down unto me, that I may
    set mine eyes upon him.
  cpy-cpy: Pikowakotakinari eeroka nameri, tema pikowatzi piñeeri.
  mpx-mpx: “Tonowak, inoke u baem eliyama u ola, ‘Nuku ahe ge nuku pwatanim eliyau
    na kite.’
  wbp-wbp: Ngula-jangka wangkajanpa-nganpa, ‘Kangkarnili kukurnu-puraji Pinyamini
    nyampu-kurra yungurna nyanyi ngajulurlu.’
  luo-luo: “To ne iwacho ni jotichni ni, ‘Keleuru ka mondo anene an awuon.’
  meu-meu: Bena oi ese o haḡanimai, oto “Ba hakaua mai, lau baina itaia”.
  npi-ULB: त्यसपछि तपाईंले आफ्ना दासहरूलाई भन्‍नुभयो, 'तिनलाई लिएर आओ ताकि मैले तिनलाई
    देख्‍न सकूँ ।'
  yor-yor: “Nígbà náà ni ó sọ fún àwọn ìránṣẹ́ rẹ̀ pé, ‘Ẹ mu un tọ̀ mí wá kí n le
    fojú ara mi rí i.’
  emp-NTPO: Idjab̶a bʌa daia jarasia, “Maʌ̃ warrara enenadua mʌ̃a unui carea.”
  ind-ind: Lalu Tuan berkata kepada kami, ‘Bawalah adikmu itu agar saya dapat melihatnya.’
  pes-OPCB: دستور دادی که آن برادر کوچکتر را به حضورت بیاوریم تا او را ببینی.
  ssx-ssx: Tiekeo. Nakana꞉ma꞉ta꞉ handuluekema꞉ hatuku a꞉pa꞉pekee leke handa
  lcm-lcm: Kuta asok imem ta songo le ania ane ke asi kam me arai ania,
  aer-aer: “Unte anteme anwernenhe ileke, ‘Atyeye akweke arrekantherrenhe Benjamin
    akngetyaye the renhe aretyenhenge.’
  tgl-ULB: At sinabi mo sa iyong mga lingkod, 'Dalhin ninyo siya rito sa akin para
    makita ko siya.'
  nop-nop: Kaŋ du ye tipilapilaye megeye indiŋ niniŋguŋ., ‘Hidi kwayahik nagila buune
    kawaat’
  kca-kca: 'Нӑӈ митйохԓана партсэн: ‘Ма хŏщайэм ԓўвеԓ тўваԓән, мӑнэм ԓўвеԓ ватты урәӈән’.'
  cbu-NT: Ashiriya, shiysha anoo mazinarangush, zuwanllish nllur yamashini. Nuw anoo
    nlluraa pamaam zandaktana, iyaa tárangsha.
  hui-hui: Ai agali haguane-o í̠nime lalu ina hamene heyogone ogoniore i̱ hondoliya
    haru ibule pudaba lari.
  wrs-wrs: Wo yimba mendekli lohv, yimba pevpa kamba os ishunna, nomba boaslapevmoa
    hom waiambo, ka nonglatam hui boasna.
  jao-jao: “Kulu wirdi, yinda kaninya-yalbanganhu nganu kanthawu marnajinju, yinda
    nganthawu yiku.
  mya-mya: အ​ရှင်​က`ထို​သူ​ငယ်​ကို​ခေါ်​ဆောင်​ခဲ့​ကြ၊ ငါ တွေ့​မြင်​လို​သည်' ဟု​မိန့်​ကြား​ပါ​သည်။-
  cbi-NTPO: 'Tsenñu ñuchi tiba kiikemu chachillanu ñu: Juntsa kaananu miya'' jadei,
    katanu tenve, tiñu,'
  bod-N: ཡང་ཁྱེད་ན༌རེ། ཁོ་རང་འདིར་ཁྲིད་ཤོག༌ཅིག བདག་གིས་ཁོ་རང་དངོས་སུ་མཐོང་འདོད་ཅེས་སྨྲས་པ༌ལ།
  wsk-wsk: “Se ni ana nu ilak kete tainak se keta motam te arikko balem.
  kkl-kkl: Nai, andi 'Payamunba, kembanun,' seoma sembe payabo.
  sna-sna: “Ipapo imi makati kuvaranda venyu, ‘Uyai naye kuno kwandiri kuti ndimuone,
    ini pachangu.’
  spa-BLM: 'Dijiste a tus siervos: ‘Tráiganlo a mí, para que ponga mis ojos en él’.'
  beu-beu: Nimang gubernur aana niat hubai tilat hula, niot malekang nikaku iia angu
    at eebele hoa, senge aana uuling eeng taang ateing hengi.
  cac-cac: A ach ix ala' to squic'cot vin̈, yic tzojtaquejel vin̈.
  swh-ULB: Nawe ukawambia matumishi wako, 'Mleteni ili nimwone.'
  bel-bel: 'А ты сказаў рабам тваім: прывядзеце яго да мяне, каб мне зірнуць на яго.'
  deu-ELBBK: 'Und du sprachst zu deinen Knechten: Bringt ihn zu mir herab, dass ich
    mein Auge auf ihn richte.'
  mbb-OT: Ne migkaǥi nu he kinahanglan he edumahan dey sikandin dini wey nu zaan maahà.
  msc-msc: I ka a fɔ an yɛ ko an ye na a ri yan, kosa i ɲa ri la a kan.
  mal-2015: 'അപ്പോൾ യജമാനൻ അടിങ്ങളോടു: എനിക്കു കാണേണ്ടതിന്നു അവനെ എന്റെ അടുക്കൽ കൂട്ടിക്കൊണ്ടുവരുവിൻ
    എന്നു കല്പിച്ചുവല്ലോ.'
  tuo-NT: Mʉꞌʉ cʉ̃rẽ ĩꞌasĩꞌrĩgʉ̃, ʉ̃sãrẽ miitidutiwʉ.
  gup-gup: “Wanjh ngudda kanmarneyimeng ngadberre nawu ngarrimarladj, yiyimeng, ‘Yimka
    kondah kore ngaye, ba ngaye ngakuknan nganan kumim ngardduk.’
  met-met: “Baing uharua nam lipuxim oxatamdi ba, ‘Axap mari manga bu nga sibugu ngabagu.’
  gvs-gvs: E kom kam, “Kotūko kōna gomanayana kokābi kosōuye kōme agite.”
  rmc-rmc: 'Paľis tu phenďal peskre sluhenge: ‚Anen mange les, hoj les te dikhav peskre
    jakhenca!‘'
  nlg-nlg: Mi ghoe to bosaa vanighai, ge kai holaa vanigho mai mo ko vaevane agaia.
  dgr-DOGNT: “Eyıt'à dıı hagòı̨dı ı̨lè, ‘Sets'ǫ̀ nèweahchı, hanì-ı̨dè sı̨ xàè weehɂį̀
    ha,’ gòı̨dı ı̨lè.
  pes-OPV: 'و به غلامان خودگفتی: “وی را نزد من آرید تا چشمان خود را بروی نهم.”'
  ron-1924: 'Ту ай спус робилор тэй: ‘Адучеци-л ла мине ка сэ-л вэд ку окий мей.’'
  ben-OBCV: “পরে আপনি আপনার দাসদের বলেছিলেন, ‘তাকে আমার কাছে নিয়ে এসো, যেন আমি তাকে
    স্বচক্ষে দেখতে পারি।’
  lex-lex: 'Noka matro''mu nakot la atmu am di niwra: “Miodia mai a''u totpa ma''tu
    namkek memna”.'
  rgu-rgu: Basa de papa madenu ami mo fadim ria mai, ela papa bisa mita ni.
  som-som: Oo adigu waxaad nagu tidhi, annagoo ah addoommadaada, Bal ii keena isaga,
    aan indhahayga saaree.
  lat-VUC: 'Dixistique servis tuis: Adducite eum ad me, et ponam oculos meos super
    illum.'
  aoi-aoi: Nungkwaja yirru-makama yarniku-wilyaka nakina yangkwurrangwa ningkeni-ngayindangu-mubaba
    nungkuwa ningkakina ningkeniki-rringki-yada.
  eng-ASVBT: And thou saidst unto thy servants, Bring him down unto me, that I may
    set mine eyes upon him.
  mna-mna: O biibi, nu leŋ sua tiam tana, ta so piam be amkam tiziyam ti ma imar be
    re kat i.
  ita-1885: 'Allora tu dicesti a'' tuoi servitori: Menatemelo, ed io porrò l''occhio
    mio sopra lui.'
  eng-LXXUP: And thou saidst to thy servants, Bring him down to me, and I will take
    care of him.
  eng-ULB: Then you said to your servants, 'Bring him down to me that I may see him.'
  spa-VBL: '“Entonces tú nos ordenaste: ‘Tráiganlo aquí para que pueda verlo’.'
  fra-_FOB: 'Et tu dis à tes serviteurs: Faites-le descendre vers moi, et que je le
    voie de mes yeux.'
  mal-mal: 'അപ്പോൾ യജമാനൻ അടിയങ്ങളോട്: ‘എനിക്ക് കാണേണ്ടതിന് അവനെ എന്റെ അടുക്കൽ കൂട്ടിക്കൊണ്ടുവരുവിൻ’
    എന്നു കല്പിച്ചുവല്ലോ.'
  urd-GVR: Janāb-e-ālī, āp ne hameṅ batāyā, ‘Use yahāṅ le āo tāki maiṅ ḳhud use dekh
    sakūṅ.’
  suz-BL: मिनु गेमी ‘आं कली कोंइचा कली मेको एक चाक्‍कीन’ देंतीनी।
  ita-1927: 'Allora tu dicesti ai tuoi servitori: Menatemelo, perch’io lo vegga co’
    miei occhi.'
  ckb-ckb: '«تۆش بە خزمەتکارانی خۆتت گوت: ”بۆم بهێنن تاکو بە چاوی خۆم بیبینم.“'
  eng-BBE: And you said to your servants, Let him come down to me with you, so that
    I may see him.
  crx-NTPO: '''Et mba ''ut''enne ''ubudini, ‘Ndiz sts''olhtelh. Noos''en sih.’'
  kan-OKCV: “ಅದಕ್ಕೆ ನೀನು ನಿನ್ನ ದಾಸರಿಗೆ, ‘ನಾನು ಅವನನ್ನು ನೋಡುವ ಹಾಗೆ, ಅವನನ್ನು ನನ್ನ ಬಳಿಗೆ
    ಕರೆದುಕೊಂಡು ಬನ್ನಿರಿ,’ ಎಂದು ಹೇಳಿದೆಯಲ್ಲಾ.
  bbb-bbb: No ijiege kuaravoga a kuo, Ni va ame ije mesiri roga na gano kuae.
  tam-2017: 'அப்பொழுது நீர்: அவனை என்னிடத்திற்குக் கொண்டுவாருங்கள்; என் கண்களினால்
    அவனைப் பார்க்கவேண்டும் என்று உமது அடியாருக்குச் சொன்னீர்.'
  spa-RV-1909: 'Y tú dijiste á tus siervos: Traédmelo, y pondré mis ojos sobre él.'
  ron-BTF: 'Şi tu ai spus servitorilor tăi: Aduceţi-l jos la mine, ca să îmi pun ochii
    mei peste el.'
  eng-WEBP: You said to your servants, ‘Bring him down to me, that I may set my eyes
    on him.’
  eng-FBV: Then you ordered us, ‘Bring him here to me so I can see him.’
  nld-1939: 'Gij hebt toen tot uw dienaars gezegd: “Brengt hem naar mij toe, opdat
    ik hem met eigen ogen kan zien”.'
  nch-BL: Huajca techtajtani ma tijhualicaca pampa tijnequiyaya tiquixmatis.
  tfr-NTPO: »Eshko ga pja tjl̈ẽ borwa kong ga “Bomi l̈ëng tek sömi bor kong ĩn wl̈o”
    l̈ëp.
  vie-1934: 'Vả, chúa có dặn rằng: Hãy dẫn nó xuống đến ta, hầu cho ta thấy nó được
    tận mắt.'
  hin-CV: “तब महोदय ने अपने इन सेवकों को आदेश दिया था, ‘उस पुत्र को यहां ले आओ, कि
    मैं उसे देख सकूं.’
  eng-OURB: You said to your servants, ‘Bring him down to me, that I may set my eyes
    on him.’
  spa-BES: 'Y dijiste a tus siervos: Déjenlo que venga a mí con ustedes, para que
    yo pueda verlo.'
  tdx-tdx: Le nanoe’o ty hoe o mpitoro’oo, Ampizotsò mb’etoan-dre ho trea’ o masokoo.
  vid-vid: Mkulu, nakutulajiza hetwe vitumagwa wa hegwe kumigala mdodo wa hetwe leka
    umone.
  pwg-pwg: “Ma kuvonekai bo, ‘Korutinapiyei wike da taku mani matakuwai ana kitai.’
  eng-OKE: And thou saidst to thy servants, Bring him down to me, and let me set mine
    eyes upon him.
  tha-KJV: แล​้​วท​่านสั่งข้าพเจ้าทั้งหลายผู้​รับใช้​ของท่านว่า ‘​พาน​้องคนนั้นมาที่​นี่​ให้​เราดู’
  por-BR-2018: 'E tu disseste a teus servos: Trazei-o a mim, e porei meus olhos sobre
    ele.'
  bco-bco: “Giyo꞉ to nilo꞉ sio꞉ a꞉no꞉ da꞉da꞉ga꞉yo꞉, giyo꞉ ‘Gao a꞉no꞉ nelo꞉ ba꞉ba꞉ni
    tililia꞉ ya꞉bi’ a꞉la꞉sio꞉.
  deu-ELO: 'Und du sprachst zu deinen Knechten: Bringet ihn zu mir herab, daß ich
    mein Auge auf ihn richte.'
  ktm-ktm: “Mandra-an, ou apa odu atakuni iy kise keti, kile we ou endre-et iy,
  caa-caa: Entonces net awareon tuaꞌ catares e sitz conda casutpa waton otronyajr
    porque net cꞌani ani awira.
  eng-WYC-2018: And thou saidest to thy servants, Bring ye him (down) to me, and I
    shall set mine eyes on him.
  epo-epo: 'Tiam vi diris al viaj sklavoj: Venigu lin al mi, ke mi lin rigardu.'
  uig-PIN: 'Sili kǝminilirigǝ: «Uning ɵzini ⱪeximƣa elip kelinglar, mǝn uni ɵz kɵzüm
    bilǝn kɵrǝy» dedilǝ.'
  beo-beo: 'Ada! Di da amo goi nini guiguda: di ba:ma:ne, oule misa:ne sia:i.'
  tpi-OTNT: Na bikman, yu bin tokim mipela olsem, ‘Bringim brata bilong yupela i kam
    bai mi lukim em.’
  hau-SA: “Sai ka ce wa bayinka, ‘Ku kawo mini shi don in gan shi da kaina.’
  udu-udu: Dhali yan’ko’d /e oki c̱iŋkinam pini gwo ki susu/ a’di ka luŋgu’b i /e
    mo ki aha/ mina ’thos a’di em pema is mo.
  uig-LAT: 'Sili keminilirige: «Uning özini qéshimgha élip kélinglar, men uni öz közüm
    bilen körey» dédile.'
  nde-nde: Wena wasusithi ezincekwini zakho, ‘Mletheni kimi ukuze ngimbone mina ngokwami.’
  ton-ton: Pea naʻa ke pehē ki hoʻo kau tamaioʻeiki, ‘Omi ia ki heni kiate au, koeʻuhi
    ke u sio fakapapau kiate ia.’
  ces-1613: 'I řekl jsi služebníkům svým: Přiveďte ho ke mně, a pohledím na něj.'
  eko-eko: Mweeyo mwaawaarumiye akarumeyeenu yoori antiise mwite mwimoone khwa maasho
    enu.
  nss-nss: Yapane, wou mbukenam apwai pe yowu wiri nali yowu kinsa para anime yiy.
  eng-WMB: You said to your servants, ‘Bring him down to me, that I may set my eyes
    on him.’
  tam-TCV: “அப்பொழுது நீர் உமது அடியாரிடம், ‘நான் அவனைப் பார்ப்பதற்கு அவனை என்னிடம்
    இங்கு கொண்டுவாருங்கள்’ என்றீர்.
  ceb-ULB: Ug ikaw miingon sa imong mga sulugoon, 'Dad-a ninyo siya palugsong aron
    ako siyang makita.'
  mkn-mkn: Ais pak suru botong bawa datang botong pung adi tu, ko pak bisa lia sang
    dia.
  nce-nce: Na eso ho, ju seme megali latlona, ‘Sobobë nagifu keinëba bome elesutënamo,
    bo bume hwi nanoglolëme.’
  pol-UBG: 'Potem mówiłeś do nas, swoich sług: Przyprowadźcie go do mnie, abym mógł
    go zobaczyć własnymi oczyma.'
  agr-agr: 'Tusa tajin ame chichaakum: ‘Nunú itagtuatajum wainkatjai’ tusam segajatmayume,'
  kyc-kyc: Dokopa kamongo embame baa kandaronya lanyuo ipupwape, lee.
  urd-GVU: جنابِ عالی، آپ نے ہمیں بتایا، ’اُسے یہاں لے آؤ تاکہ مَیں خود اُسے دیکھ
    سکوں۔‘
  deu-1912: 'Da sprachst du zu deinen Knechten: Bringet ihn herab zu mir; ich will
    ihm Gnade erzeigen.'
  ntj-ntj: Nyangka nyuntulu-lanyatjun watjarnu, ‘Marlanypa palunyanya yarltirra kati
    nyakutjaku-rna.’
  row-row: Basa de, amaꞌ denu hai mo e, fo mita e.
  kan-2017: “ಅದಕ್ಕೆ ತಾವು, ‘ನಾನು ಆ ಹುಡುಗನನ್ನು ನೋಡಬೇಕು ಅವನನ್ನು ನನ್ನ ಬಳಿಗೆ ಕರೆದುಕೊಂಡು
    ಬನ್ನಿರಿ’ ಎಂದು ಅಪ್ಪಣೆಕೊಡಲು,
  ena-ena: Lɨmɨli nama aludɨ nameŋ abahanaŋ uami. Naludɨ imanalu dɨ vavelaŋ viaŋ nudɨ
    igɨben aba abahanaŋ uami.
  tgo-tgo: “Injana mbowo u dageva weime na uŋa, ‘Wo vohu vaŋguma na hu mena e ghino
    na wo ya thuwe.’
  yap-yap: Mog ngomad ni nggu feked i yib ngaray ngam guy.
  tet-tet: Ami dale hotu baa ama boot nunia tiꞌan, ama naruka ami hodi alin ikun mai
    neꞌe, nebee ama boot bele naree nia.
  hlt-MCSB: Te vaengah na sal rhoek he, 'Anih te ka mik ah ka khueh van ham khaw kai
    taengla han khuen thuk,’ na ti.
  mdy-ETH: ዬካፓ ኔኤኒ፦ ‹ታ ዛጋንዳጉዲ ዔኪ ሙኩዋቴ› ኑ ኮራ ጌዔኔ፤
  twi-ASANTE: “Na ɔka kyerɛɛ wʼasomfoɔ sɛ, ‘Momfa no mmra, na menhwɛ no.’
  bhl-bhl: 'Kanguwi, ku nulo bokoyemomelew: ‘Yu uneko, sow em iti tolokoliw ding dim
    kabalak, afung ning ful beso dabele teliwi, ne elo atemoki te!’, yangselew te.'
  con-NTPO: Tsama pañamba qui ingima iñajan tsa du'shuma isi atteye in'jamba.
  eng-WEBU: You said to your servants, ‘Bring him down to me, that I may set my eyes
    on him.’
  bnp-bnp: “Lakea ke o ta maea, ‘Mu tuli vilia nau, ga masia.’
  wal-wal: “Neeni ne ailleta, ‘Taani a be7ana mala taayyo ehiite’ yaagadasa.
  mgh-mgh: 'Vano we nkunya uhonireela: Nkiwiihere komoone mmiithoni mwaka.'
  acu-NT: 'Takurin ame iin chicharkartakum: ¿Atumi yachi juni itataram, wisha wainkatasan
    wakerajai tichamkum?'
  spa-PDDPT: 'Dijiste a tus esclavos: Tráiganmelo para que lo vea.'
  gun-gun: 'Ha''e gui ndee aipo''re avi va''ekue ore nerembiguai kuery pe: “Peru ha''vy
    apy aexa aguã.”'
  agu-BL: 'Ej nin ncha''tz ja talu'' sketz: “Cy''ajwok tzaj yi ititz''una''tz na na
    waj wech wutz,” chiju'' ban sketz.'
  eng-PEV: Then you said to us, ‘Go and get that young man, and bring him here to
    Egypt country, so that I can see him.’
  ilo-ULB: Ket imbagam kadagiti adipenmo, 'Iyegyo isuna kaniak tapno makitak isuna.'
  kpg-kpg: Meenei, goe ne helekai mai gi gimaadou gi laha mai a mee gi gidee goe,
  uig-ARA: 'سىلى كەمىنىلىرىگە: «ئۇنىڭ ئۆزىنى قېشىمغا ئېلىپ كېلىڭلار، مەن ئۇنى ئۆز
    كۆزۈم بىلەن كۆرەي» دېدىلە.'
  bsp-bsp: 'Kɔ məloku amarəs am: ‹Nəkɔ nəkɛrɛ wəfɛt konu inəŋk kɔ fɔr yem.›'
  bps-bps: “Na di muna fa, toom fni di gami, gami i dad lifanam, ku faginmi dini twalimi,
    du fye sitem.
  mbs-mbs: Sir, timogon ka kenami te keilangan ibingen day sikandin dini kamno amon
    komità ka kandin.
  tof-tof: Ma kibüka bóktarró, moba zaget pamdó, wagó, ‘Oya sab ala sidüdamke kürüka,
    ugósüm ka oya obzek eseno.’
  sus-sus: «I bara a fala muxu tan i xa konyie bɛ, ‹Wo fa a ra n xɔn ma alako n xa
    a to n ya ra.›
  pon-2006: Maing, komwi ahpw mahsanihong kiht se en kahrehdihdo pwutako rehmwi, pwe
    komw kupwurki mahsanih,
  jae-jae: Go aôm kôsôm gêdêŋ nêm sakiŋwaga gebe ‘Akôc eŋ asêp amêŋ gebe matocanô
    êpi eŋ.’
  ksd-ksd: 'Ma u ga biti ta kaum umana tultul: Avat a agur pa ia uti, upi ina gire
    ma ra matagu.'
  tur-YTC: Hizmetkârlarına, ‘Onu bana getirin de bir göreyim’ demiştiniz.
  bel-N: 'I ты сказаў слугам тваім: ‘Прывядзіце яго да мяне, і я зьвярну вока маё
    на яго’.'
  grc-BRENT: Εἶπας δὲ τοῖς παισί σου, καταγάγετε αὐτὸν πρὸς μέ, καὶ ἐπιμελοῦμαι αὐτοῦ.
  ind-AYT: Kemudian, engkau berkata kepada hamba-hambamu, ‘Bawa dia kepadaku supaya
    aku dapat mengamatinya.’
  lid-lid: Eme ou mene tiye anya, aso badeh katiyani iy keme, eme badeh aso andrei
    iy eme ta ou badeh kanyolom iy.
  nya-nya: “Ndipo inu munatiwuza kuti, ‘Mubwere naye kwa ine kuti ndidzamuone ndekha.’
  hrv-hrv: 'Potom si rekao svojim slugama: ''Dovedite mi ga ovamo da ga vide moje
    oči?'''
  mps-mps: Tama genuai bidi, nago te tiwai po dabolo wai, ‘Te dagego ama odasa aselama,
    te eno sueibao,’ wai.
  llg-llg: Boe ma ama madenu ai mia ai fadin ndia, fo ama bisa mitan.
  tpi-tpi: Na bikman, yu bin tokim mipela olsem, ‘Bringim brata bilong yupela i kam
    bai mi lukim em.’
  dan-1931: 'Så sagde du til dine Trælle: Bring ham med herned til mig, at jeg kan
    se ham med egne Øjne!'
  vie-OVCB: Ngài dạy chúng tôi đem nó đến cho ngài thấy mặt.
  lbk-lbk: Sa et apo, infakham ay iyalimi siya isna tatno ilaem.
  guj-2017: પછી તેં તારા ચાકરોને કહ્યું, ‘તેને અહીં મારી પાસે લાવો કે હું તેને જોઈ
    શકું.’
  byr-byr: '@see-verse:GEN.044.020'
  awx-awx: “Tiwän gätä using ninikuläk. ‘Aläkepnong tiwän käwit,’ yang niniwi,
  pon-2006A: Maing, komwi ahpw mahsanihong kiht se en kahrehdihdo pwutako rehmwi,
    pwe komw kupwurki mahsanih,
  por-BRBSL: 'Você disse a seus servos: ''Tragam-no até mim, para que eu possa colocar
    meus olhos sobre ele''.'
  aly-aly: Ntwa anwenhingkerr ilanthek, ‘Artwa akely akngetyay nhenh-warl, atha renh
    aretyek.’
  cth-cth: Nang ni, ahni ka hmu thai nahanlah kai koe thokhai awh ati.
  twi-twi: “Na ɔka kyerɛɛ wʼasomfo se, ‘Momfa no mmra, na menhwɛ no.’
  hlt-hlt: Te vaengah na sal rhoek he, 'Anih te ka mik ah ka khueh van ham khaw kai
    taengla han khuen thuk,’ na ti.
  tbz-SIM: 'Kɑ̀ɑ dɔ̀: Ti ò kɔ̀tɛnɛ̀ní kɑ̀ɑ ò yɑ̀.'
  msy-2020: Ezɨ gumazir ekiam, nɨ kamaghɨn e mɨkeme, ‘Ian dozim Benjamin izɨtɨ, kɨ
    an ganika.’
  txq-txq: Boe ma papa nadenu ai meni ai fadin naa neni ia mai, fo papa bisa mete-nitan.
  aaz-aaz: Rarit ho mreun kai he hai meik hai oriꞌ, he ho miit ee.
  azb-azb: 'Sən qullarına demişdin: “Onu mənim yanıma gətirin ki, öz gözümlə görüm”.'
  eng-DBY: And thou saidst unto thy servants, Bring him down to me, that I may set
    mine eye on him.
  hin-2017: तब तूने अपने दासों से कहा था, ‘उसको मेरे पास ले आओ, जिससे मैं उसको देखूँ।’
  wol-KYG: 'Nga waxoon nu ne nu: “Indil-leen ma ko, ngir ma gisal ko sama bopp.”'
  swp-swp: Abo em heaheari tataodi u heribadi, ‘Au dobeyama arigu eai bena abo matagu
    eai ea ita.’
  bjr-bjr: Maasa miqi qimasee indaaru ani qimamiqiafana. Uriqararafa anee maasara
    afiqee muqusaifaqa qafaanee qinau.
  eng-YLT: '''And thou sayest unto thy servants, Bring him down unto me, and I set
    mine eye upon him;'
  heg-NTPO: Tukun nam tuang lok kaim le kil nol kaim palin na maa se nia, le halin
    tuang netan.
  ptu-ptu: 'Muuaangkam: ‘Pasolaia'' sule anna kuitai.’'
  bzd-NTPO: Be' tö sa' a̱ iyë' tö alà e' tsú̱bitu̱ suè̱yö.
  kwf-kwf: Ma ꞋaeꞋo ba Ꞌoko fata Ꞌuri fuaimili, ‘Nia leꞋa mulu leka ngalia maꞋi siaku
    Ꞌiri nai lisia.’
  eng-WYC-2017: And thou saidest to thy servants, Bring ye him to me, and I shall
    set mine eyes on him.
  eng-WMBB: You said to your servants, ‘Bring him down to me, that I may set my eyes
    on him.’
  spp-spp: Mu à jwo na wuu a ma ná u e mu yyére, bà mu si mpyi si u ɲya mɛ.
  aey-aey: Odocob hina magem, ‘Ehudi necebil ija amigul figen,’ gem.
  urd-GVH: जनाबे-आली, आपने हमें बताया, ‘उसे यहाँ ले आओ ताकि मैं ख़ुद उसे देख सकूँ।’
  rug-rug: Meke ele tozini gami goi si gami, pude turaṉa mae nia tani si asa,
  gaz-gaz: “Atis garboota keetiin, ‘Akka ani ija kootiin isa arguuf naa fidaa’ jette.
  fra-LSG: 'Tu as dit à tes serviteurs: Faites-le descendre vers moi, et que je le
    voie de mes propres yeux.'
  gnn-gnn: Ŋunhi ŋanapurru yurru gonha'yun ŋanya dhipalanydja bäyma, ŋanapurruŋgu
    bäpa'mirriŋunydja ŋuli rakunydhina.
  yal-yal: “I bata a fala i ya konyine xa, i naxa, ‘Ɛ fa a ra n fɛma alogo n xa a
    to n yɛɛn na.’
  gum-gum: 'Inchene ñi maig chiben nam treeg pønrrabelane ñibe trendaig kømøh cha:
    “Na ashchab tru wendø nunewane pera amrrunrrigay” cha.'
  iou-iou: Ude gäweritna ŋode niwetkun; In u imagut yäpmäŋ näkken äbäŋirä api käwet
    yäŋ niweriri ŋode gäwetkumäŋ; Nanak unitä nani teŋpeŋ kunaŋi nämo. Teŋpeŋ kuŋirän
    nani butewakita kumbek.
  haw-1868: A olelo mai la oe i kau poe kauwa, E lawe mai ia ia ilalo io'u nei, i
    ike aku kuu maka ia ia.
  arb-NAV: 'فَقُلْتَ لِعَبِيدِكَ: أَحْضِرُوهُ إِلَيَّ لأَرَاهُ بِعَيْنَيَّ.'
  adz-adz: Da u ni da agai u garam gumam ibiani, ‘Wau arangan waruꞌ ba da dzi da dzi
    runggangꞌ natsangan.’
  ewe-ewe: Ègblɔ na mí be, ‘Mikplɔe va afi sia be makpɔe ɖa.’
  eng-LEE: And thou saidst unto thy servants, Bring him down unto me, that I may set
    my eye upon him.
  gvn-gvn: '@see-verse:GEN.044.020'
  nna-nna: Nyuntulu wurrarnan nganarnaku, ‘Ngajulu yirrilimarna nyurramili nyirtingunya
    marrkamarniny. Kawayi ngajukarti.’
  asm-FB: পাছত আপুনি আপোনাৰ এই দাসবোৰক কৈছিল, ‘তাক মোৰ ওচৰলৈ লৈ আনা, মই তাক চাব বিচাৰো।’
  sus-A: «عِ بَرَ عَ قَلَ مُشُ تَن عِ شَ كٌنيِيٍ بّ، ‹وٌ قَ عَ رَ ﭑ شْن مَ عَلَكٌ
    ﭑ شَ عَ تٌ ﭑ يَ رَ.›
  fra-SBL: 'Tu as dit à tes serviteurs : « Faites-le descendre vers moi, afin que
    je pose mes yeux sur lui.'
  hbo-hbo: וַתֹּ֙אמֶר֙ אֶל־עֲבָדֶ֔יךָ הֹורִדֻ֖הוּ אֵלָ֑י וְאָשִׂ֥ימָה עֵינִ֖י עָלָֽיו׃
  shp-NTPO: Mia jaskáakin non yoia, min noa ayantanke, ja non wetsa chiní min onankasai
    kopí, ja bexonti noa yoikin.
  eng-WYCLIFFE: And thou seidist to thi seruauntis, Brynge ye hym to me, and Y schal
    sette myn iyen on hym.
  piu-2006: '@see-verse:GEN.044.020'
  pjt-pjt: Ka palulanguṟu panya alatji tjakultjunkunyangka nyuntu wangkangu nganaṉanya
    palunya ngalya-katira nyuntula nintintjaku.
  cwe-cwe: Mwenevale, kuchilagiliza cheye wasang'hani wako chimgale hano, muladi umuwone,
  bgs-bgs: Sir, igkagi ka áknami na kailangan piddán dé sikandin dini áknikó ébô kumita
    ka kandin.
  kik-kik: “Hĩndĩ ĩyo ũkĩĩra ndungata ciaku atĩrĩ, ‘Thiĩi mũmũikũrũkie mũmũrehe ndĩmwĩonere.’
  ksr-ksr: Kaeŋ meleeniŋ giinoŋ weleŋqeqeuruga qaa kokaeŋ ninijona, ‘Oŋo mono kogia
    wama noonoŋ koi kagi ii saanoŋ neenaa jaanoŋ uuŋ iimaŋa.’
  fra-NCL: 'Tu as dit à tes serviteurs : Faites-le descendre vers moi, et que je pose
    mes yeux sur lui.'
  cek-AK: To naah nang mah na tamnanawk khaeah, Kai khaeah angzo o haih ah, hnuk han
    ka koeh toeng, tiah na thuih.
  xla-xla: Epame wa꞉ta atlemama wua꞉ ei yemalaye sempuaiye, na꞉ natilowama duwapo.
  cuk-cuk: '”Geb degine, be anmarga sogsagusad: ‘Be-urba be anga sedamaloye,’ ar ade,
    be dakbigusad.'
  uig-CYR: 'Сили кәминилиригә: «Униң өзини қешимға елип келиңлар, мән уни өз көзүм
    билән көрәй» дедилә.'
  tel-2017: అప్పుడు తమరు, ‘నేనతన్ని చూడడానికి అతన్ని నా దగ్గరికి తీసుకు రండి’ అని
    తమ దాసులతో చెప్పారు.
  hat-BSA: '“Konsa, ou te di sèvitè ou yo: ‘Mennen fè l desann pou m kapab fikse zye
    m sou li.’'
  kos-kos: Leum luk, kom tuh fahk nu sesr mu kut in usalu nu inge kom in tuh liyal.
  hbo-WLC: וַתֹּ֙אמֶר֙ אֶל־עֲבָדֶ֔יךָ הוֹרִדֻ֖הוּ אֵלָ֑י וְאָשִׂ֥ימָה עֵינִ֖י עָלָֽיו׃
  ibo-ibo: “Mgbe ahụ, ị sị ndị ohu gị, ‘Kpọta nwantakịrị a ka m hụ ya anya.’
  ory-ory: ଏଥିରେ ଆପଣ ଏହି ଦାସମାନଙ୍କୁ କହିଥିଲେ, ‘ତୁମ୍ଭେମାନେ ତାକୁ ଆମ୍ଭ କତିକି ଆଣ, ଆମ୍ଭେ
    ତାକୁ ସ୍ୱଚକ୍ଷୁରେ ଦେଖିବା।’
  wmt-wmt: '@see-verse:GEN.044.020'
  chk-chk: Mürin ka ürenikem pwe aipwe uwato reöm pwim we pwe kopwe küna.
  ssd-ssd: 'O gabat suŋgo, ne teŋenmba sine sasiŋgina: Tane taŋgine mambo fudiŋ ta
    tumba prowap le ye kaŋgeri ŋgina le'
  rop-rop: en yubin dalim melabat blanga bringimap det laswan san langa yu weya yu
    gin luk langa im,
  ukr-1871: 'Ти ж мовляв рабам твоїм: Приведїте до мене, щоб я споглянув на його.'
  eng-AOI: You told us to bring him here because you wanted to see him.
  yon-yon: Yariman ee! Ebbed ‘Nenminibko nekarewiib wedmandamiin.’ andewen,
  bch-bch: “Ga kus ta eao keo pagai, lem paeaeanga bedane, ‘Abada ami ketnga tud toa
    oa ga inama nene ta nagera ei.’
  deu-1951: 'Da sprachst du zu deinen Knechten: Bringt ihn zu mir herab, damit ich
    ihn sehen kann!'
  eng-JPS: 'And thou saidst unto thy servants: Bring him down unto me, that I may
    set mine eyes upon him.'
  ubr-ubr: Namon om uyawurei uyau, ‘omi won boai wonnat nin ato tou mataui anitai,
  srp-1865: 'A ti reèe slugama svojim: dovedite mi ga da ga vidim svojim oèima.'
  lug-lug: “N’olyoka ogamba abaddu bo nti, ‘Mumundeetere, mmulabeko.’
  heb-heb: ותאמר אל עבדיך הורדהו אלי ואשימה עיני עליו׃
  ben-IRV: পরে আপনি এই দাসদেরকে বলেছিলেন, “তোমরা আমার কাছে তাকে আন, আমি তাকে স্বচক্ষে
    দেখব।”
  pan-pan: ਤੁਸੀਂ ਆਪਣੇ ਦਾਸਾਂ ਨੂੰ ਆਖਿਆ ਕਿ ਉਸ ਨੂੰ ਮੇਰੇ ਕੋਲ ਲਿਆਓ ਤਾਂ ਜੋ ਮੈਂ ਉਸ ਮੁੰਡੇ ਨੂੰ
    ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਵੇਖਾਂ।
  tkr-tkr: 'Manke ğu yiğne g''ulaaşik''le uvhuynniy: «Mana zasqa ayre, zak''le g''aces».'
  mwp-mwp: Ngi ngoeymulpa mulaydhin nubepa ngapa moeypa lak ngidh nuyn iman.
  mya-JVB: ကိုယ်တော်က၊ ထိုသူ ကို ငါ ကြည့်ရှု ရ အောင် ငါ့ ထံ သို့ခေါ် ခဲ့ကြဟု ကိုယ်တော်
    ကျွန် တို့အား မိန့် တော်မူ ၏။
  tte-O: Kabo kowa kuwaloba, ‘Kwayogan kwalobima na yaboma mangu mena yagitai.’
  tbg-tbg: Tenavu vi uvara ai tiva amurara are tihara, Vi vaintira vita vare aniqe
    tevata vira tavaare, tiaramanta
  hmo-hmo: Lohia e, oi ese oi hamaoroa ai dekenai, oi gwau, ‘Umui hakaua mai, lau
    itaia.’
  ata-ata: Ia tatila, nini nevikalanexi lexe nexi talai tanoꞌu mo taneꞌenu noxine
    mo namaisou.
  nfa-nfa: Ka ama pua ho jiꞌi ngèti ari jiꞌi na mai, sèna ka ama nèdhi ne.
  urd-urd: तब तूने अपने ख़ादिमों से कहा, 'उसे मेरे पास ले आओ कि मैं उसे देख़ूँ।
  rus-SYN: 'Ты же сказал рабам твоим: приведите его ко мне, чтобы мне взглянуть на
    него.'
  cbt-NTPO: Naporo' sha'huitërancoi nohuitamaso marë' quëca'huaiso'.
  bqc-SIM: Ń ò wápiↄ n zↄ̀blenaↄnɛ wà aà sɛ mↄonɛ, kɛ́ ǹ e ǹ wɛsiaàlɛ.
  tcz-CHONGTHU: Nangman thu neina peh jal a amapa chu hinpui un keiman kamit taha
    kamu nom e natin;
  mar-mar: आणि तुम्ही आपल्या सेवकांना म्हणाला, ‘मग त्यास माझ्याकडे घेऊन या. मला त्यास
    पाहावयाचे आहे.’
  tcs-tcs: ‘Yu bin spik po mipla, ol sebant blo yu, “Teke em kam ya po mi, solong
    ai go luk em.”
  qub-qub: 'Chayno niptëcunapis gamga nimarayqui: ‹Shullcayquita pushamuy rejsinäpaj›
    nir.'
  bqp-bqp: N ò ókↄ̃nↄ n zↄ̀blerinↄnɛ ò a sɛ́ ò su kãaonnɛ de ǹ wɛ́ sialɛ.
  hat-hat: Ou te mande nou pou nou mennen l' isit la pou ou te ka wè l'.
  eng-BSB: Then you told your servants, ‘Bring him down to me so that I can see him
    for myself.’
  tod-tod: 'È ɠɛni ɗa-wotiɠɛ nuiti gi ma: ‹À li, wo ʋaa la pɔ̀, gè ka ga ɠaazuʋɛ
    nà ɓɔɠɔi.›'
  eng-WEBPB: You said to your servants, ‘Bring him down to me, that I may set my eyes
    on him.’
  kbq-kbq: Huta hunkenka kagra eri'za vaheka'motagura anage hu'nane, ana mofavrea
    avreta nagrite enke'na ka'neno hu'nane.
  nhe-BL: Huajca titechtlajtlani ma tijhualicaca pampa tijnequiyaya tiquixmatis.
  bus-bus: Ń ò wamↄwa n zↄ̀blerinↄnɛ wà à sɛ́ wà mↄ́onnɛ lɛ ǹ wɛ́ɛ siàlɛ.
  gub-BL: A'e re ereze'eg urewe. — Perur penywyr xe nehe, ta'e hepuruexak wer hehe
    ihe xe, ere urewe.
  eng-DRA: 'And thou saidst to thy servants: Bring him hither to me, and I will set
    my eyes on him.'
  knf-knf: Kë iji na balemparu baţiju a itap pkëş.
