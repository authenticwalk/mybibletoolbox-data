verse: GEN.044.003
translations:
  mal-C: പ്രഭാതമായപ്പോൾ അവരെ അവരുടെ കഴുതകളുമായി യാത്രയയച്ചു.
  deu-TKW: Kaum war der Morgen angebrochen, ließ man die Männer samt ihren Eseln ziehen.
  lin-lin: Na tongo-tongo, batikaki bandeko ya Jozefi kozonga elongo na ba-ane na
    bango.
  cbr-NT: Usai 'iónxa pëkarakëbë barin urukin pë́kabëtsinkëbëtan ka Josénën an ñu
    mëëxunkë unikama kuantanua, aín xukë́nkama aín ñu mëníoti 'akinun kixun 'amiakëxa
    'amixun ka aín xukë́nkama aín ñuinakama buani kuantanun xuakëxa.
  eng-LSV: The morning is bright, and the men have been sent away, they and their
    donkeys—
  bmu-bmu: Miri asariiga söŋanök azi mi melaim eŋgigetka doŋkiŋini eŋguaŋgita könanöŋ
    anget.
  eng-GNV: And in the morning the men were sent away, they, and their asses.
  eng-WEBSTER: As soon as the morning was light, the men were sent away, they, and
    their asses.
  nhw-BL: Huan quema san ontlatlanesqui, José quincahuili iicnihua ma yaca ihuaya
    ininburrojhua.
  swh-ONEN: Kulipopambazuka, hao watu wakaruhusiwa kuondoka pamoja na punda zao.
  bba-bba: Bururu yɑm sɑ̃reru bɑ bu kɑrɑ bɑ doonɑ kɑ ben kɛtɛkunu.
  eng-KJVCPB: As soon as the morning was light, the men were sent away, they and their
    asses.
  cpy-cpy: Owakira ishitowapaki ooryaa, rotyanteeri José rirentzipaeni ikyaakaaneeyaari
    ikawayote riyaayitee.
  mpx-mpx: Mweluluga kekeisi hot totuwalali Yosepa talinau hi patunal hi egon aloliyau
    ge wali donki.
  wbp-wbp: Mungalyurru-karilki, kuja wanta kankarlu-jarrija, Jajupukupurdangka-paturlulu
    yirrayirrarnu jurnarrpa tangkiyi-paturla. Ngula-jana warrkinirli ngurra-kurra
    pina-yilyaja.
  luo-luo: Kinyne kogwen, jogo nokawo pundegi kendo negiwuok.
  meu-meu: Daba ai, hari tatau mai edia doniki e siaidia lao.
  npi-ULB: बिहान भएपछि ती मानिसहरू आ-आफ्ना गधाहरूसँगै पठाइए ।
  yor-yor: Bí ilẹ̀ ti ń mọ́, wọ́n bẹ̀rẹ̀ ìrìnàjò wọn padà lọ pẹ̀lú kẹ́tẹ́kẹ́tẹ́ wọn.
  emp-NTPO: Nurẽma ãsabod̶od̶e Jose djabarãra ãdji burrod̶e idu wãbisid̶aa.
  ind-ind: Keesokan harinya, waktu masih subuh, saudara-saudara Yusuf dipersilakan
    berangkat dengan keledai mereka.
  pes-OPCB: برادران صبح زود برخاسته، الاغهای خود را بار کردند و به راه افتادند.
  ssx-ssx: Da ka꞉la꞉paaso sikita꞉ mo hama̱la̱꞉ hama̱la̱꞉ta꞉ ika꞉ donkimanu pita꞉ pena꞉
    tapaeyekeme.
  lcm-lcm: Si tenei vauk lik kila atatung iria asi kari pasal kuli kari keve dongki.
  aer-aer: Kele arlte arrpenhele anteme, uterne arratekenge anteme, kake Joseph-kenhe
    areyele antyame-arlke anteme tangkeye-ke utyerneke. Urrkapentye akngerre apetyemele
    itnenhe ileke apmere-werne alpetyeke.
  tgl-ULB: Nang nagbubukang-liwayway na, at ang mga lalaki ay pinaalis na, sila at
    ang kanilang mga asno.
  nop-nop: Ala heleune mewoi eŋ kale dooŋkihiye wanaŋ yapmeune ugiŋ.
  kca-kca: Аԓәӈсӑхат, нŏвийа йўвәмән, щи хŏйатәт йŏхԓы мӑнты эсәԓсайәт, ԓыв пӑ осёл
    войԓаԓ па.
  cbu-NT: Putamsha, zar puturi zoonlleetssha; Ashiri natunaa burruriptis naangsints,
    tárangu, zoonllshitisin ayu tárangusin, naataranganaya.
  hui-hui: Ani biai howa horo mendengi gao layagola biabe biaga agali biarume Yosebe
    hamene biarunaga nogo dongi heba pelo biamogo bialu pudaba lene.
  wrs-wrs: Simolnamba etehumunilmba wolanga vena, wo hevna donkira himba angana.
  jao-jao: Bajingu barra bawuji nunyilanku kalali-ja, kalu-lhuwarri akarriya barra
    nakaringu aluwa, nyungkalunga ki-awaralu kalu-wani, likili-baba kulu alunga yirrikirri.
  mya-mya: နံ​နက်​မိုး​လင်း​သော​အ​ခါ​သူ​တို့​သည်​မြည်း များ​နှင့်​တ​ကွ​ထွက်​သွား​ကြ​လေ​၏။-
  cbi-NTPO: 'Tsejtu dedanguentsuñu, José ya'' naatalalanu: Miidei, ti'' me-eemi. Tsenñu
    ya'' naatalala miila yala'' buruba.'
  bod-N: དེའི་ཕྱི་ཉིན་ནམ་ལངས་པ་དང་ཁོ་རྣམས་བོང་བུ་དང་བཅས་ལམ་དུ་བཅུག༌གོ །
  wsk-wsk: Tumong biyala Joseph ko launuria mu nunga melmasak nunguru donkey awote
    awuman, se nunga beteman se arataman namakasan.
  kkl-kkl: Kwelekaogpa, lukunap ae tibin talamog abeneko Yusup arukna tanekori “Pululom,”
    aro sae lipsiekpa, poahirop pham keledai taneko alibag towalengkibekti, palamek.
  sna-sna: Kwakati kuchiedza, varume vaya vakaendeswa panzira yavo pamwe chete nembongoro
    dzavo.
  spa-BLM: Tan pronto como amaneció, los hombres fueron despedidos, ellos y sus asnos.
  beu-beu: Emitobang kukuaveng sehi muse, Yusup ana ekaku ang naung ing lapas, bot
    ikeledei ang naung ana metma mainang, senge ini mod baning ila metma inehe ang
    naung inang.
  cac-cac: Ayic ix ja copnaj yoc c'u d'a q'uin̈ib'alil, ix chaji meltzaj eb' vin̈
    yed' noc' schej d'a schon̈ab'.
  swh-ULB: Kukapambazuka asubuhi, na wale watu wakaruhusiwa kuondoka, wao na punda
    zao.
  bel-bel: Раніцай, калі разьвіднела, гэтыя людзі былі адпушчаны, яны і аслы іхнія.
  deu-ELBBK: Als der Morgen anbrach, da wurden die Männer entlassen, sie und ihre
    Esel.
  mbb-OT: Ne hein nepawà impeǥenat din en is menge suled ni Jose wey menge asnu zan.
  msc-msc: Wo duu sa gbɛni jona Yusufu ka sila di alu ma. Alu ka alu la doninilu la
    alu la falilu kɔ kan, ka wa.
  mal-2015: നേരം വെളുത്തപ്പോൾ അവരുടെ കഴുതകളുമായി അവരെ യാത്ര അയച്ചു.
  tuo-NT: Ape nʉmʉ boꞌremʉjãtiri cura José narẽ, “Mʉsã yarã burroa meꞌrã waꞌarãsaꞌa
    majã”, nicʉ niwĩ.
  gup-gup: Wanjh bu kumbarrhbuni, nani nawu bininj nawu birridangerrinj, wanjh bindimunkeweng
    donkey dorrengh bedberre kabirrire.
  met-met: Longa usianam, baing disoxi lipuadi mala xaung donkidingdi.
  gvs-gvs: Simasisi vanuwo itomo, konadi idi ase goi sikailagasidi, e sivaduduwedi
    sina.
  rmc-rmc: Tosara, sar vidňisaľolas, premukle le phralen lengre somarenca.
  nlg-nlg: Na lei tamahoghoni tara rarai dato tona labota mua, mara rughuhoru [tughuru]
    ni tona ge kara pulohi tana komudira, nira didira na lei donkey tara sopa ludangighi.
  dgr-DOGNT: K'omǫǫ̀dǫǫ̀ et'ıì ełechıke edetłı̨tsoa t'à nageèhde.
  pes-OPV: و چون صبح روشن شد، آن مردان را باحماران ایشان، روانه کردند.
  ron-1924: Диминяца, кум с-а крэпат де зиуэ, ау дат друмул оаменилор ачестора ымпреунэ
    ку мэгарий лор.
  ben-OBCV: সকাল হওয়ামাত্র, তাঁদের গাধাগুলির সঙ্গে তাঁদের বিদায় করে দেওয়া হল।
  lex-lex: La'pa lera matni npah'a, de riy rma rollia pa rla'awa ra'itar wutu keledaini
    re.
  rgu-rgu: Balahaaꞌ, balahaa anan boe ma Yusuf fee si fali reus ro keledei nara ma
    reni nanaaꞌ.
  som-som: Oo markii waagii beryay ayaa nimankii la diray, iyagii iyo dameerradoodiiba.
  lat-VUC: Et orto mane, dimissi sunt cum asinis suis.
  aoi-aoi: Mingka-manja meninguwurdarriya-wiya mamawura eneja Jawijiba nu-mirajanga
    akwa neni-larrka wurrakina warnungkwarba akwa aburra-langwa dangki. Aburraja kembirra
    na-likena arakba.
  eng-ASVBT: As soon as the morning was light, the men were sent away, they and their
    asses.
  mna-mna: Tikeene ma mbeŋbeŋŋana na, tiur Yosep toono bizin mi tiziini raama doŋki
    kizin ma tila.
  ita-1885: In su lo schiarir della mattina, quegli uomini furono accommiatati co' loro
    asini.
  eng-LXXUP: The morning dawned, and the men were sent away, they and their asses.
  eng-ULB: The morning dawned, and the men were sent away, they and their donkeys.
  spa-VBL: Al amanecer, fueron enviados de camino con sus asnos.
  fra-_FOB: Le matin, dès qu'il fit jour, on renvoya ces hommes, avec leurs ânes.
  mal-mal: നേരം വെളുത്തപ്പോൾ അവരുടെ കഴുതകളുമായി അവരെ യാത്ര അയച്ചു.
  urd-GVR: Aglī subah jab pau phaṭne lagī to bhāiyoṅ ko un ke gadhoṅ samet ruḳhsat
    kar diyā gayā.
  suz-BL: मिनु सुनी कना रिम्‍शो पा नां मसोव़थु, मेको मुर नु आन गधा आन कली लचा गेमे
    बाक्‍त।
  ita-1927: La mattina, non appena fu giorno, quegli uomini furon fatti partire coi
    loro asini.
  ckb-ckb: کە ڕۆژ بووەوە، پیاوەکان خۆیان و گوێدرێژەکانیان ڕۆیشتن.
  eng-BBE: And at dawn the men, with their asses, were sent away.
  crx-NTPO: Soo bundada' yulhkai 'et 'awet dune whenabuhalh'a' dudonkey tucha.
  kan-OKCV: ಸೂರ್ಯೋದಯವಾದಾಗ ಆ ಮನುಷ್ಯರನ್ನು ತಮ್ಮ ಕತ್ತೆಗಳ ಸಹಿತವಾಗಿ ಕಳುಹಿಸಲಾಯಿತು.
  bbb-bbb: Areme bune naoeva suoke mugamia bune urina doniki buone kena bune una vakuae
    vae.
  tam-2017: அதிகாலையிலே அந்த மனிதர்கள் தங்கள் கழுதைகளை ஓட்டிக்கொண்டுபோகும்படி அனுப்பிவிடப்பட்டார்கள்.
  spa-RV-1909: Venida la mañana, los hombres fueron despedidos con sus asnos.
  ron-BTF: Imediat ce s-a luminat de dimineaţă, bărbaţii au fost trimişi, ei şi măgarii
    lor.
  eng-WEBP: As soon as the morning was light, the men were sent away, they and their
    donkeys.
  eng-FBV: At sunrise they were sent on their way with their donkeys.
  nld-1939: Vroeg in de morgen liet men de mannen met hun ezels vertrekken.
  nch-BL: Huan quema sanoc tanestoya, José quincahuili iicnihua ma yaca ihuaya ininburrojhua.
  tfr-NTPO: Wẽshko kjok shröngto ga José ba pjeyoga ichono to iröng obi ba öng tjok.
  vie-1934: Ngày mai, trời vừa sáng, người ta cho các người đó và lừa về.
  hin-CV: भोर होते ही उन्हें उनके अपने-अपने गधों के साथ विदा कर दिया गया.
  eng-OURB: As soon as the morning was light, the men were sent away, they and their
    donkeys.
  spa-BES: Y al amanecer los hombres, con sus asnos, fueron enviados lejos.
  tdx-tdx: Ie nazava amy loak’ àndroy le nampionjonem-b’eo i lahilahy rey rekets’
    o borìke’eo.
  vid-vid: Lokuchele nawalonjelwa kwaluka majendo hamwe na midogowi jawo.
  pwg-pwg: Mara itom mara boiboi vaghata varevaresina i donki yavata ivonatawesi inae.
  eng-OKE: The morning lightened, and the men were sent away, they and their asses.
  tha-KJV: ครั้นเวลารุ่งเช้าคนต้นเรือนก็​ให้​คนเหล่านั้นออกเดินไปพร้อมกับลาของเขา
  por-BR-2018: Vinda a manhã, os homens foram despedidos com seus asnos.
  bco-bco: Kea꞉fo nulu ho꞉idabiki, ao i a꞉no꞉ ini donki o꞉lia꞉ hamana꞉ki iliga꞉tabiki
    iyo꞉ ha꞉na꞉ni ane.
  deu-ELO: Als der Morgen anbrach, da wurden die Männer entlassen, sie und ihre Esel.
  ktm-ktm: Idu maping ndre lik ti pe su lewen marai hapa ile tasu madan tintoi ti
    hapa su ha-au. Su hokuni donki ta su pe ha-au yi.
  caa-caa: Entonces conda sacojpa tama otronteꞌ día, locꞌoyobꞌ usacunobꞌ e José taca
    uchijobꞌ.
  eng-WYC-2018: And when the morrowtide (a)rose, they were delivered with their asses.
    (And when the morning came, they were let go with their donkeys.)
  epo-epo: Kiam eklumis la mateno, oni forsendis la homojn, ilin kaj iliajn azenojn.
  uig-PIN: Ətisi tang yoriƣanda, ular exǝkliri bilǝn billǝ yolƣa selip ⱪoyuldi.
  beo-beo: 'Hahabedafa, ilia da amo olalali amola ilia dougi, ilia soge buhagimusa:
    asunasi.'
  tpi-OTNT: Na long moningtaim tru ol wokboi bilong Josep i salim ol brata i go wantaim
    ol donki bilong ol.
  hau-SA: Da gari ya waye, sai aka sallami mutanen tare da jakunansu.
  udu-udu: Me’d jin ḵalkina mo kush mon’thamo/ mo tani ’kwani uni idhukunu ’pen mo
    nyaḵki thuluny buni mo be.
  uig-LAT: Etisi tang yorighanda, ular éshekliri bilen bille yolgha sélip qoyuldi.
  nde-nde: Kwathi emadabukakusa bawavalelisa amadoda asuka kanye labobabhemi bawo.
  ton-ton: Pea pongipongi hake ʻi he maʻa ʻae ʻaho, naʻe tuku ʻae kau tangata ke ʻalu,
    ʻakinautolu mo e nau fanga ʻasi.
  ces-1613: Ráno pak propuštěni jsou ti muži, oni i oslové jejich.
  eko-eko: Mmeesho mwaya supuyeene, attwiize Yuusufu khunleeza khuthuula apuuru aya
    khusala alawa.
  nss-nss: Pe makoluhun o hupwandrisa nali Yosep hu iyasura hu tongkiy tahu huyau.
  eng-WMB: As soon as the morning was light, the men were sent away, they and their
    donkeys.
  tam-TCV: காலை விடிந்தபோது, அவர்கள் தங்கள் கழுதைகளுடன் வழியனுப்பப்பட்டனர்.
  ceb-ULB: Sa pagkabanag-banag sa kabuntagon, ug gipalakaw na ang mga tawo, sila ug
    ang ilang mga asno.
  mkn-mkn: Dia pung beso papagi, ju Yusuf lapás sang dong ko pulang bawa makanan deng
    dong pung keledai.
  nce-nce: Na olë feti tëbe na wege ho bolijahanime sei tlagume. Na buna donki klelina
    iniwa mutuja.
  pol-UBG: O świcie wyprawiono tych ludzi razem z ich osłami.
  agr-agr: Dutika ashí umigkagmatai, wetajum tusa José tima, kashikmas etsa yama jiinai
    burrojin yajuak shiyakajui.
  kyc-kyc: Ene yango epeyamo dokopa akali dusipa nakamana donge nyepala kata nyuo
    peyami.
  urd-GVU: اگلی صبح جب پَو پھٹنے لگی تو بھائیوں کو اُن کے گدھوں سمیت رُخصت کر دیا
    گیا۔
  deu-1912: Des Morgens, da es licht ward, ließen sie die Männer ziehen mit ihren
    Eseln.
  ntj-ntj: Nyangka kurtararranpa-ya ngarringu tjirnturringu. Nyangka-tjananya munga-mungangka
    waarka palyalpayilu wankaralpi witurnu ngurrakutu-ya pakara yankutjaku.
  row-row: Mbila fefetu ana na, Yusuf mboꞌi se lao baliꞌ rendi nanaat no keledei nara.
  kan-2017: ಅವರೆಲ್ಲರೂ ಬೆಳಿಗ್ಗೆ ಹೊತ್ತು ಮೂಡುವಾಗ ಅಪ್ಪಣೆ ಪಡೆದು, ಕತ್ತೆಗಳ ಸಹಿತವಾಗಿ ಹೊರಟುಹೋದರು.
  ena-ena: Lɨci hɨniavɨci mɨŋalahɨci hulaŋ Josepɨ dɨ ulaŋ migɨladami agaŋ Josepɨ isagalinu
    dɨdaŋ imanɨlu dɨdaŋ abɨci nulɨdɨ sabaŋ donɨki via cimɨdaŋ sɨbaŋ uavɨmi.
  tgo-tgo: Ighɨviya rakerake le rakakaiwoŋgi thɨ variyeŋgi amaamalama na thiya wareri
    weinjiyaŋgiya lenji doŋɨki.
  yap-yap: Ri kakadbul mi ni pagrad ngranod ni kar feked e dongki rorad.
  tet-tet: Seisawan oan, Yusuf maun sia tami atu fila. Sia laꞌo nodi kuda keledai
    mak tula haan.
  hlt-MCSB: Mincang khothaih nen tah hlang rhoek te amamih kah laak neh khaw vawl
    a tueih uh.
  mdy-ETH: ጉቴ ዓሚ ዹማ ዓሳ ዮሴፔኮ ጌርሲንሢ ሃሮ ጫኣኒሲ ዳኬኔ።
  twi-ASANTE: Adeɛ kyee anɔpa no, ɔgyaa anuanom no ne wɔn mfunumu no kwan.
  bhl-bhl: Kaneko beli, kutim matem danse ding dim bakate, Yosew e akalem awkunum
    kumel ilo yemdalewi, i fein ikalem donki so unsiliw kale.
  con-NTPO: Caqui a'tasi sinte Joséja antte cuintsu tise'pa boroi'ccu ja'faye.
  eng-WEBU: As soon as the morning was light, the men were sent away, they and their
    donkeys.
  bnp-bnp: Na hatelanga pokopoko e huriki a bakovi ri malaga, ri vano turana a maka
    donki ne ria.
  wal-wal: Sa7ai wonttin he asati bantta hareta ekkidi baanau moisettidosona.
  mgh-mgh: Wasilyaya, yaholehaca atthu ale ni inama caya.
  acu-NT: 'Tura kashin tsawaar tsaa yamai jiinai, José ni yachi ainaun: Waketkitaram
    tusa tamati, ni burrori ainaujai waketkiarmiayi.'
  spa-PDDPT: Cuando rayó el alba, aquellos varones fueron despedidos con sus asnos.
  gun-gun: Ko'ẽmba ramove avakue oje'oipa ju guymba kuery reve.
  agu-BL: Itzun yi tule'n skil le junt eklok, nintzun tak' Ẍep ama'l scyetz tan chipakxe'n
    le chi'ama'l. Cy'a'n len chiburu' cya'n yi chipakxe'n.
  eng-PEV: The next morning, as soon as the sun came up, Joseph’s workers helped those
    men get ready to go home. Those men got their food bags, and they put those bags
    on their donkeys, and then they started to go home.
  ilo-ULB: Lumawlawagen iti bigat, ket napalubosan a pumanaw dagiti lallaki, isuda
    ken dagiti asnoda.
  kpg-kpg: Luada loo dono daiaa, tagahaanau daane gaa hula mo nadau manu ‘donkey’.
  uig-ARA: ئەتىسى تاڭ يورىغاندا، ئۇلار ئېشەكلىرى بىلەن بىللە يولغا سېلىپ قويۇلدى.
  bsp-bsp: Dec dendesɔk, k'asak afum aŋɛ kəlukus nde ndaraŋan kɔ sɔfale səŋan.
  bps-bps: Na di kwal én too flafus, fdaan i dad saflanek ani.
  mbs-mbs: Pegkeiselem niyan, impekesayo se menge kedowa i Jose aw menge asno dan.
  tof-tof: Irrbianande, zaget pama Zosepón zonaretal we zirrnapónóp tibiób ⌊donkipükü⌋.
  sus-sus: Kuye to iba gɛɛsɛgɛ, Yaxuba xa die naxa siga, e nun e xa sofalee ra.
  pon-2006: Ni mandahn rahno nimenseng, pirieno oh nair ahs ako ahpw mwesel.
  jae-jae: Gêu bôŋ acgom, go sêkêŋ êsêac to nêŋ doŋki sêja.
  ksd-ksd: Ma ba i ga keke are diat, di ga tul vue ra tarai, diat ma kadia umana as.
  tur-YTC: Sabah olur olmaz adamlar, eşekleriyle birlikte gönderildiler.
  bel-N: Раніцаю разьвіднела, і гэтых мужоў выправілі, іх і аслоў іхніх.
  grc-BRENT: Τὸ πρωῒ διέφαυσε· καὶ οἱ ἄνθρωποι ἀπεστάλησαν, αὐτοὶ καὶ οἱ ὄνοι αὐτῶν.
  ind-AYT: Ketika fajar menyingsing, orang-orang itu dilepas pergi, mereka dan keledai-keledainya.
  lid-lid: Ano na mandraben badeh oro au ma donki toro adek au.
  nya-nya: Mmawa kutacha anthu aja analoledwa kuti apite ndi abulu awo.
  hrv-hrv: Kad je svanulo, otpreme ljude i njihove magarce.
  mps-mps: Tama kigamu digi mu te sę bidi dabego te Josepgo ama dede augwali te augwa
    donki dabe dali pomainu tagala palali.
  llg-llg: Neu foꞌa fafai kikiuanan, boe ma Yusuf mboꞌi sala, fo ala leni nanaꞌak
    lenik sila banda keledei nala.
  tpi-tpi: Na long moningtaim tru ol wokboi bilong Josep i salim ol brata i go wantaim
    ol donki bilong ol.
  dan-1931: Da Morgenen gryede, fik Mændene Lov at drage bort med deres Æsler.
  vie-OVCB: Sáng sớm hôm sau, các anh em và đoàn lừa lên đường.
  lbk-lbk: Osto ay wiiwiit naipaligwat cha isnan dangkicha ay somaa.
  guj-2017: સવાર થતાં જ તે માણસો તેમનાં ગધેડાં સાથે રવાના થયા.
  byr-byr: '@see-verse:GEN.044.002'
  awx-awx: Kwepdätä tembänä hikngä gusilu akoxawän, Josepde puyä ämindä yäning yäpiwä,
    dongginä päke kukin.
  pon-2006A: Ni mandahn rahno nimenseng, pirieno oh nair ahs ako ahpw mwesel.
  por-BRBSL: Assim que a manhã estava leve, os homens foram mandados embora, eles
    e seus burros.
  aly-aly: Ingwepenh artwernem tangkey-akert alhek.
  cth-cth: Khodai tahma vah ahnimouh teh amamae lanaw hoi a kamthaw awh.
  twi-twi: Ade kyee anɔpa no, ogyaa anuanom no ne wɔn mfurum no kwan.
  hlt-hlt: Mincang khothaih nen tah hlang rhoek te amamih kah laak neh khaw vawl a
    tueih uh.
  tbz-SIM: Kɛ̀ dɛ̀ɛ wentɛ́ dikṹnweńnì sɛ̀ì kɛ̀ bɛ̀ɛ duɔ́ nkɛ̀ bɛ̀ɛ kétɛ́ nɛ̀ bɛ sɑ̃mmɑrímúbɛ̀.
    Kɛ̀ bɛ̀ nkũnti,
  msy-2020: Ezɨ bar mɨzaraghara Josepɨn ingangarir gumazim, aveghbuaba uan donkiba
    ko me amadazɨ, me zui.
  txq-txq: Neu beꞌe-mai huhua anan, boe ma Yusuf mboꞌi sara fo fali reni nanaꞌak kara
    ro sira keledein.
  aaz-aaz: Maan reꞌ snaat ee nsae te, naiꞌ Yusuf nafetin sin nok sin bikaes keledai
    ngguin he nnaon nfanin ma neikin amnahat.
  azb-azb: Səhər açılanda bu adamları eşşəkləri ilə birgə yola saldılar.
  eng-DBY: In the morning, when it was light, the men were sent away, they and their
    asses.
  hin-2017: सवेरे भोर होते ही वे मनुष्य अपने गदहों समेत विदा किए गए।
  wol-KYG: Ca ëllëg sa, ba jant bay fenk, yiwi nañu gaa ña, ñu sëf seeni mbaam, dem.
  swp-swp: Mara i uiari tatao wa se hetamaridi edi asini maediyao.
  bjr-bjr: Kananaana keekoo qufaqa doo misa nári doonkiuqa namufaqa niqiqoofaqa oorufiqau.
  eng-YLT: The morning is bright, and the men have been sent away, they and their
    asses —
  kne-kne: Mapat-a pay, nasapa din bag-en ay mangipalobwat sin siag-i, et kinmaan
    da am-in, pati din dangki da.
  heg-NTPO: Ola oskaong mitang bii kon, Yusuf sao oen le pait lakos kil in kaa nol
    oen keledai las.
  ptu-ptu: Makale'na mane tibukka' baja anna le'ba'im umpasola patteke'na.
  bzd-NTPO: Bule es bla'mi diwö tskine ta̱ José tö iëlpa a̱ ka̱wö mé shkökne iu a̱
    iburroë.
  kwf-kwf: Sui ruana asoa Ꞌofodangi goꞋo Ꞌua, na ngwae rao ꞋoꞋo sa Josef ki kira ka
    Ꞌafia sa Juda faꞋinia ngwaefuta nia ki fuana alulana ngwaꞋi ki fafona dongki kira
    ki, ma kira ka leka naꞋa.
  eng-WYC-2017: And when the morrowtide arose, they were delivered with their asses.
  eng-WMBB: As soon as the morning was light, the men were sent away, they and their
    donkeys.
  spp-spp: Ɲyɛ̀g'à múgo ke, ka pi i kuni kan *Yakuba jyaabil'á. Ka pi i pi tugure
    taha pi dùfaanyi ɲuŋ'i mà kàre.
  aey-aey: Qasil cocojagen Josef uqa suladeceb age agena ceteteh ceselna meadimeig
    agena jicna cocobi belein.
  urd-GVH: अगली सुबह जब पौ फटने लगी तो भाइयों को उनके गधों समेत रुख़सत कर दिया गया।
  rug-rug: Ke pana munumunu hokara si va garunu taloa ni sa si arini, koari na dia
    doṉ'ki, meke taluarae si arini.
  gaz-gaz: Namoonni sun akkuma lafti bariiteen harroota isaanii wajjin geggeeffaman.
  fra-LSG: Le matin, dès qu’il fit jour, on renvoya ces gens avec leurs ânes.
  gnn-gnn: ga goḏarrny'tja munhakumirrinydja bala ḻaw'yurrunana marrtjinana wäwa'manydjinydja
    walala.
  yal-yal: Kuye to yiba e yi muxuni itoe yiiba. E yi siga e nun e sofanle.
  gum-gum: Inchen yandø ke chab tør-rrabendø tru møguelane Josebe ambasingarubig køn,
    nømui burrumeranba.
  iou-iou: Täŋpäŋ patkuŋo yäŋewänä eruk noriye u, doŋki tuŋumikät yepmaŋpän yäpmäŋ
    kuŋkuŋ.
  haw-1868: A ao ae la, ua hoihoiia'ku la ua poe kanaka la, a me ko lakou mau hoki.
  arb-NAV: وَمَا إِنْ أَشْرَقَ الصَّبَاحُ حَتَّى انْطَلَقَ الرِّجَالُ، هُمْ وَحَمِيرُهُمْ.
  adz-adz: Da pisa maratait da Yosef garam guman itangin arangan rain rusan da dongki
    gan ifan.
  ewe-ewe: Nɔviawo fɔ fɔŋli, eye wodze mɔ kple woƒe tedziawo.
  eng-LEE: As soon as the morning was light, the men were sent away, they and their
    asses.
  gvn-gvn: '@see-verse:GEN.044.002'
  nna-nna: Pirrpa-pirrpanga mamajirrangupa nyirtingunya yananyayi tangkijartiny janamilikarti
    ngurra waljakarti.
  asm-FB: পাছদিনা অতি পুৱাতেই লোকসকলক তেওঁলোকৰ গাধবোৰৰ সৈতে বিদায় দিলে।
  sus-A: كُيٍ تٌ عِبَ فّيسّفّ، يَشُبَ شَ دِيٍ نَشَ سِفَ، عٍ نُن عٍ شَ سٌقَلٍيٍ رَ.
  fra-SBL: Dès que le matin se leva, les hommes partirent, eux et leurs ânes.
  hbo-hbo: הַבֹּ֖קֶר אֹ֑ור וְהָאֲנָשִׁ֣ים שֻׁלְּח֔וּ הֵ֖מָּה וַחֲמֹרֵיהֶֽם׃
  shp-NTPO: Jatian wetsa nete xabata yamékirishoko, jaton asnoboyabi moa bokanaitian,
    Josekan jato raana iki.
  eng-WYCLIFFE: And whanne the morewtid roos, thei weren delyuered with her assis.
  piu-2006: '@see-verse:GEN.044.002'
  pjt-pjt: Ka mungawinki munga-mungangka Josephalu tjananya tangkiyi tjuṯatjara ma-wantir'iyaṉu
    ngura panya Kainantakutu maḻaku ankunytjaku.
  cwe-cwe: Imitondo ng'hani ndugu wawo watogoleligwa kusegela na vihongwe wawo.
  bgs-bgs: Tô sállám dán, igpanó tô mga kataladi i Jose asta tô mga asno dan.
  kik-kik: Rũciinĩ gwakĩa-rĩ, andũ acio makiumagario hamwe na ndigiri ciao.
  ksr-ksr: Gomaŋ asariro umugawodeeŋ eja ii wasiŋ oŋoŋgi doŋgigia uŋuama kananoŋ keŋgi.
  fra-NCL: Le matin, dès qu’il fit jour, on renvoya les hommes avec leurs ânes.
  cek-AK: Khawnbang khodai naah loe nihcae to, angmacae ih laa hrang hoi nawnto patoeh.
  xla-xla: Epame utulala ikadepe ya꞉ bapadulotapo yia꞉ yekalo daya atilimaleye yia꞉
    donki aliya dla kolupame ma-tamalaiyo.
  cuk-cuk: Geb dad-nakwialiyalaba, José negse e-gwenadgan-barmialid. José-e-gwenadgan
    e-moli-uayasuid egad-egadgi armalad.
  uig-CYR: Әтиси таң йориғанда, улар ешәклири билән биллә йолға селип қоюлди.
  tel-2017: తెల్లవారినప్పుడు ఆ మనుషులను తమ గాడిదలతో పాటు పంపి వేశారు.
  hat-BSA: Depi li te fè klè, mesye yo te voye ale, yo menm avèk bourik yo.
  kos-kos: Toangna in lotu tok ah supweyukla tamulel ekasr ah wi donkey natulos.
  hbo-WLC: הַבֹּ֖קֶר א֑וֹר וְהָאֲנָשִׁ֣ים שֻׁלְּח֔וּ הֵ֖מָּה וַחֲמֹרֵיהֶֽם׃
  ibo-ibo: Mgbe chi bọrọ, ha zipụrụ ndị ikom ndị a, ha na ịnyịnya ibu ha.
  ory-ory: ଆଉ ପ୍ରଭାତ ହେବା ମାତ୍ରେ, ସେମାନେ ଗର୍ଦ୍ଦଭ ସହିତ ବିଦାୟ ପାଇଲେ।
  wmt-wmt: '@see-verse:GEN.044.002'
  chk-chk: Iwe, lesosorusich ra tinala ekewe mwän me nöür kewe aas.
  ssd-ssd: Mafena le maratukuk tiŋga piro taŋgo taŋge nane kukulniŋgina le nane doŋki
    kilmba kinaig.
  rop-rop: Ailibala neksdei detlot braja bin gowei garram olabat dongki blanga gobek
    langa olabat ronwan kantri,
  ukr-1871: День заднився, людей одпущено, самих і ослят їх.
  eng-AOI: The next morning Joseph got up and let the men go with their donkeys. So
    they set off.
  yon-yon: Warewini amkimombed yedmendoona, Yosef ye aagoroka kuu yi donki be andowe
    winiwen.
  bch-bch: Gaisala rumaruma gid paeaeanga tisula Iosep itar kapeipei ga tila toman
    ngan led donki.
  deu-1951: Und als der Morgen anbrach, ließ man die Männer samt ihren Eseln ziehen.
  eng-JPS: As soon as the morning was light, the men were sent away, they and their
    asses.
  ubr-ubr: Ra itom fomenei fomenei bobo orot on taitain tutuan iyafares asi donkey
    siboen ato sinai.
  srp-1865: A ujutru kad svanu, otpustiše ljude s magarcima njihovijem.
  lug-lug: Emmambya eba evaayo abasajja ne basiibulwa n’endogoyi zaabwe.
  heb-heb: הבקר אור והאנשים שלחו המה וחמריהם׃
  ben-IRV: আর সকাল হওয়ামাত্র তাঁরা গাধাদের সঙ্গে বিদায় পেলেন।
  pan-pan: ਸਵੇਰ ਹੁੰਦਿਆਂ ਹੀ ਉਹ ਮਨੁੱਖ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਗਧੇ ਤੋਰ ਦਿੱਤੇ ਗਏ।
  tkr-tkr: Miç'eed qıxhayng'a, in insanar cone əməleeşika sacigee yəqqı'l aa'anbı.
  mwp-mwp: War boethaynga thana mina inuriya memayidhin thanamun donkil kalmel.
  mya-JVB: နံနက် မိုဃ်းလင်း သောအခါ ၊ ထိုသူ တို့ကို မြည်း များနှင့်တကွ လွှတ် လိုက်လေ၏။
  tte-O: Malala kikiuna kabo gamegameowa siyawasali ali ase kolili silau.
  tbg-tbg: Ho vira qararaa vaaka toqaqi vika nititomanta Iohepira qata vakaukavara
    nái donki hampata nái maaqaini vireka vurama.
  hmo-hmo: Daba ia rere, inai tatau mai edia doniki danu idia siaia lao.
  ata-ata: Iloꞌa miai xe mitulu no kakau manina, la ta mitema sou xaixai noxou Iosepu
    ne misaxaneꞌi iloꞌa ta donkiiꞌa sou milai.
  nfa-nfa: Asa bèli dꞌara cika lii sa, Yusuf hia si lèpa. Rèti ngangaꞌa dènge keledꞌei
    rèngu.
  urd-urd: सुबह रौशनी होते ही यह आदमी अपने गधों के साथ रुख़्सत कर दिए गए।
  rus-SYN: Утром, когда рассвело, эти люди были отпущены, они и ослы их.
  cbt-NTPO: Tahuëririnquë pi'i pipirirahuaso Cosiso', iinpita nontahuaton a'parin.
    Napohuachina moranënapitarë chachin pa'pi huachi.
  bqc-SIM: Kɛ́ gu dↄ̀ gↄ̃̀ↄ, wà ń gbáɛ ń ń zàa'ĩnaↄ.
  tcz-CHONGTHU: Jingkah matah in akipat doh un ache tauve, a sangan ho jong vumlet
    set in neh ding apon alampiu majon ding in asol tauve.
  mar-mar: दुसऱ्या दिवशी अगदी सकाळी त्या भावांना त्यांच्या गाढवांसह त्यांच्या देशाला
    रवाना करण्यात आले.
  tcs-tcs: Wen i bin deibreik neksdei, dem bala bin lego gobaik wea dem dongki blo
    dempla.
  qub-qub: Warannin tutaga Josëpa wauguincunata pacha chayraj achicyaycämuptillanna
    despacharan. Chaura chay runacunaga bürruncunata cargacurcur aywacuran.
  bqp-bqp: Kũ gu dↄ̀ gↄ̃̀nↄ, ò ń gbárɛ kũ ń zaakinↄ.
  hat-hat: Nan denmen maten, byen bonè, yo voye mesye yo al fè wout yo ak tout bourik
    yo.
  eng-BSB: At daybreak, the men were sent on their way with their donkeys.
  tod-tod: Sobui, geelaalaogai ma, ti yeeɓeni nui niiti ba ta ta-zoovalegiti, ti li.
  eng-WEBPB: As soon as the morning was light, the men were sent away, they and their
    donkeys.
  kbq-kbq: Masa hu'za nehigeno, ana vahetmina huzmantege'za donki zamine vu'naze.
  nhe-BL: Huan quema san ontlatlanesqui, José quincahuili iicnihua ma yaca ihuaya
    ininburrojhua.
  bus-bus: Kɛ̀ guu dↄ̀ gↄ̃ↄ, wà ń gbáɛ kↄ̃n ń zaakinↄ.
  gub-BL: Izi'itahy Zuze tyky'yr uhem oho a'e wi wata pà weimaw zumen rupi wà kury.
  eng-DRA: And when the morning arose, they were sent away with their asses.
  knf-knf: Wi nfa mambanuŋ, bado babuk aşin Yoŧef kë badapa ŋbuuru ŋi baka aŧool pya.
