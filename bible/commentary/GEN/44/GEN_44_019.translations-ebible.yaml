verse: GEN.044.019
translations:
  mal-C: യജമാനൻ അടിയങ്ങളോട്, ‘നിങ്ങൾക്കു പിതാവോ സഹോദരന്മാരോ ഉണ്ടോ?’ എന്നു ചോദിച്ചു.
  deu-TKW: 'Mein Gebieter fragte seine Sklaven: Habt ihr euren Vater noch oder noch
    einen Bruder?'
  lin-lin: 'Nkolo na ngai atunaki basali na ye : « Bozali na tata to na ndeko mosusu
    ya mobali ? »'
  cbr-NT: Min kamina nu ñukan nux karaisana papañu 'ianan nun xukë́n 'anákañu 'ain
    kixun,
  eng-LSV: My lord has asked his servants, saying, Do you have a father or brother?
  bmu-bmu: 'Azi kembuni göŋön welenqeqeurupki nini mutuk kainga kewö qesim neŋginöŋ:
    ‘Eŋgö iwiŋini aka darumunŋini kun maljahot me qahö?’'
  eng-GNV: My Lord asked his seruants, saying, Haue ye a father, or a brother?
  eng-WEBSTER: My lord asked his servants, saying, Have ye a father, or a brother?
  nhw-BL: Achtihui ta techtlatzintoquili sintla tijpiyayayaj totata huan tlen seyoc
    totlaca icni.
  swh-ONEN: Bwana wangu aliwauliza watumishi wake, ‘Mnaye baba au ndugu?’
  bba-bba: Yinni, wunɑ ɑ sun bikiɑ ɑ nɛɛ, sɑ tundo mɔ? Sɑ wɔnɔ mɔ?
  eng-KJVCPB: My lord asked his servants, saying, Have ye a father, or a brother?
  cpy-cpy: Tema pojampitakina eenitatsirika ashitanari, eenitatsirika eejatzi iyaapitsi
    yeeyi.
  mpx-mpx: Tonowak, wama nem houwan elana u nel eliyama u ba, ‘Tab tamamiu o ebo talimiu
    etega al i gan?’
  wbp-wbp: Kujarnangkulu kamparru-wiyi yanurnu, nyunturlunpa-nganpa payurnu, ‘Nyurrurlaku
    kirda-nyanu wankaru-juku mayi? Mardarni mayi kankulu kukurnu-nyanu nyurrurlarlu?’
    Kujarlunyanpa-nganpa payurnu kamparruju.
  luo-luo: Ruodha nopenjo jotichne ni, ‘Bende un gi wuonu kata owadu?’
  meu-meu: Egu lohia e, emu hesiai taudia o nanadaimai, oto, “Tamamui eiava tadimui
    nonoho a?”
  npi-ULB: मेरा मालिकले आफ्ना दासहरूलाई यसो भनी सोध्‍नुभयो, 'के तिमीहरूका पिता वा
    भाइ छ?'
  yor-yor: Olúwa mi béèrè lọ́wọ́ àwọn ìránṣẹ́ rẹ̀ pé, ‘Ǹjẹ́ ó ní baba tàbí arákùnrin?’
  emp-NTPO: Dai naãrã zesid̶ad̶e bʌa iwid̶isia daira zeza bara panʌ cawaya idjab̶a
    djaba bara panʌ cawaya.
  ind-ind: Tuan pernah menanyakan apakah kami memiliki ayah atau adik.
  pes-OPCB: «دفعه اول که به حضور شما رسیدیم، از ما پرسیدید که آیا پدر و برادر دیگری
    داریم؟
  ssx-ssx: Tiekeo. Nakana꞉ma꞉ niki pa꞉ta꞉ lota꞉ pitolo hata꞉ alota꞉ Ika꞉ apa꞉ta꞉ hala꞉pe
    o ika꞉ kame ma꞉nda꞉ hala꞉pe laa lemee.
  lcm-lcm: Kuta sui imem asukang ke, ‘Mipo atogon tamami vo ta mang tasimi?’
  aer-aer: Nhenge anwerne arrekwele nhenhe-werne apetyeke ngenhe aretyeke, unte anwernenhe
    apayuthneke, ‘Akngeye arrekantherrenhe-ame itethe akwete? Arrekantherrenhe atyeye
    akweke aneme?’ Alakenhe-arle unte anwernenhe apayuthneke.
  tgl-ULB: Ang aking amo ay nagtanong sa kanyang mga lingkod, sinasabing, 'Mayroon
    pa ba kayong ama o kapatid?
  nop-nop: Bombooŋginik, du tipilapilaye megeye indiŋ nininadiguŋ, ‘Hidi beehik be,
    bee kwayahik kuyaniŋ neembe hatilak?’
  kca-kca: 'Кущайэм митйохԓаԓ иԋщәссәԓы, йастәман: ‘Ащи мўй йай-апщи тӑйԓәты?’'
  cbu-NT: Shiy nuwaa apari masharangush, ¿Aparish na wandtam kchit? tárangush, nuwsha,
    Kchitcha. Zuwanlli minum arang taaritamta.
  hui-hui: Ai abale biago í̠na inahondo hale halu tí aba hamenebi mbira kabe nahebe
    lalu hale harigoni.
  wrs-wrs: Nemetva yimba kamba osihinna os, arapevpa yenamba einvma, boaslalva yenamba
    luhunvma a owaimi?
  jao-jao: “Wirdi, kaninya-yalbanganhu ambuliyalu, ‘Bajiwa kuna nyirrunga-biyi kulu
    nyirrunga-anyira?’
  mya-mya: အ​ရှင်​က`သင်​တို့​တွင်​ဖ​ခင်​ရှိ​သေး​သ​လော။ ညီ​ရှိ သေး​သ​လော' ဟု​မေး​ပါ​သည်။-
  cbi-NTPO: 'Uwain ñu, in bale rukuya, lala ñuchi tiba kiikemu chachillanu pake''meetu:
    ¿Apa miya deeyu? ¿Naa kayu vee naatala bain jun? tiwa.'
  bod-N: བདག་པོ་ཁྱེད་ཀྱིས་དེ་སྔར་ཞབས་ཕྱི་པ་ངེད་རྣམས༌ལ། ཁྱོད་རྣམས་ཀྱི་ཕ་བཞུགས་ལགས༌སམ།
    སྤུན་གཞན་ནི་ཡོད་དམ་མེད་ཅེས་དྲིས་མྱོང༌ལ།
  wsk-wsk: Ni ana ka ura kari iru la kete taiman mu ni nanga nainet ko isuem, ale
    nanga uria gotek bo karogo agi mu ko nanga isuem.
  kkl-kkl: Samen yabonge neneko nai andi hailamsiomdi, 'A'undi nai babe a'unipsabo
    babe wamang te?' seom.
  sna-sna: Ishe wangu akabvunza varanda vake akati, ‘Muna baba kana mununʼuna here?’
  spa-BLM: 'Mi señor preguntó a sus siervos, diciendo: “¿Tenéis padre o hermano?”'
  beu-beu: Nimang gubernur aana niadangtaaning iilat hula, ꞌIimang jedung aabeta sehi,
    bot iikaku di iiba jedung ue, ee niang?ꞌ
  cac-cac: A ach val ix a c'anb'ej d'ayon̈ tato aytoec' vin̈ co mam a on̈ tic, tato
    aytopax junocxo cuc'tac.
  swh-ULB: Bwana wangu aliwauliza watumishi wake, kusema, Je mnaye baba au ndugu?'
  bel-bel: 'Гаспадар мой пытаў у рабоў сваіх, кажучы: ці ёсьць у вас бацька альбо
    брат?'
  deu-ELBBK: 'Mein Herr fragte seine Knechte und sprach: Habt ihr noch einen Vater
    oder einen Bruder?'
  mbb-OT: Dutun te nehuna he kedhendini zey, in-insè nu kenami te menge suluǥuen nu
    ke zuen dey pa amey wey hazi.
  msc-msc: N tii, an na ko fɔlɔ yan, i ka an maɲininka an fa ni an badenmailu ma.
  mal-2015: യജമാനൻ ഫറവോനെപ്പോലെയല്ലോ; നിങ്ങൾക്കു അപ്പനോ സഹോദരനോ ഉണ്ടോ എന്നു യജമാനൻ
    അടിയങ്ങളോടു ചോദിച്ചു.
  tuo-NT: 'Mʉꞌʉ ʉ̃sãrẽ sẽrĩtiñaꞌwʉ̃: “¿Mʉsã pacʉ niti? ¿Acabijirã cʉoti?” niwʉ̃.'
  gup-gup: Ngudda nawu kanmarnewohrnan, ngudda kandjawam ngad nawu ngarrimarladj,
    ngudda yiyimeng, ‘Yiddok ngurrikarrme kornkumo, dja nuk nawu ngurridanginj?’
  met-met: Lipuxigu sabanga, muga uxusungam lipuxim oxatamdi ba, ‘Ang tibuima kimbo
    kixingima?’
  gvs-gvs: Guna tomoya, boi kai im pakonayao kulumadadema kam, “Komi ma tamami be
    nakae mami gómana?”
  rmc-rmc: 'Tu pes akor, rajeja amaro, phučehas tire sluhendar: ‚Hin mek tumen dad
    abo phral?‘'
  nlg-nlg: Aghe nigua na maghutu, ighoe to huatighai tana bona te padi mo ghaghua,
    ‘Te ghahaa sono a tamamami pa hoghomami?’
  dgr-DOGNT: K'àowo, ‘Asį̀į̀ naxıtà hanì-le-ı̨dè naxıchı gǫ̀hłı̨?’ nı̨ı̨dıì dagoı̨hke
    ı̨lè.
  pes-OPV: 'آقایم از غلامانت پرسیده، گفت: “آیا شما را پدر یا برادری است؟”'
  ron-1924: 'Домнул меу а ынтребат пе робий сэй, зикынд: ‘Май трэеште татэл востру
    ши май авець вреун фрате?’'
  ben-OBCV: আমার প্রভু তাঁর দাসদের জিজ্ঞাসা করেছিলেন, ‘তোমাদের কি বাবা অথবা ভাই আছে? ’
  lex-lex: 'Matro''mu natian olek la atmu ri: “Hyalmi me ammi ed ma''ta la?”'
  rgu-rgu: Useleꞌ a papa matane ami so mae, ‘Emi papa ma no fadi mi esa a, bei sodaꞌ,
    do?’
  som-som: Sayidkaygiiyow, annagoo ah addoommadaada, ayaad wax na weyddiisay oo nagu
    tidhi, Aabbe ama walaal ma leedihiin?
  lat-VUC: 'dominus meus. Interrogasti prius servos tuos: Habetis patrem aut fratrem?'
  aoi-aoi: Ningkakina ningki-yamama, ‘Jerriya neniba ngawa nungwenungwa? Umba kinu-wilyakina
    ngarningka nenikumarnjenungwa yakwujina?’ ningki-yamama yirruwa-wa-da.
  eng-ASVBT: My lord asked his servants, saying, Have ye a father, or a brother?
  mna-mna: Muŋgu nu wi yam pa tomoyam ma tiziyam bizin.
  ita-1885: 'Il mio signore domandò i suoi servitori, dicendo: Avete voi padre o fratello?'
  eng-LXXUP: Sir, thou askedst thy servants, saying, Have ye a father or a brother?
  eng-ULB: My master asked his servants, saying, 'Do you have a father or a brother?'
  spa-VBL: 'Mi señor, antes nos preguntaste: ‘¿Tienen un padre o un hermano?’'
  fra-_FOB: 'Mon seigneur interrogea ses serviteurs, en disant: Avez-vous père ou
    frère?'
  mal-mal: യജമാനൻ ഫറവോനെപ്പോലെയല്ലോ; ‘നിങ്ങൾക്ക് അപ്പനോ സഹോദരനോ ഉണ്ടോ?’ എന്നു യജമാനൻ
    അടിയങ്ങളോടു ചോദിച്ചു.
  urd-GVR: Janāb-e-ālī, āp ne ham se pūchhā, ‘Kyā tumhārā bāp yā koī aur bhāī hai?’
  suz-BL: आं प्रभुमी ङोंइती आ गेय पाइब आन कली ‘इन के आफ बाक्‍बा? अर्को लोक्‍ब यो बाक्‍बा?’
    दे हिल्‍लो पाइतीनी। उत्‍पत्ती ४२:७,१३; उत्‍पत्ती ४३:७
  ita-1927: 'Il mio signore interrogò i suoi servitori, dicendo: Avete voi padre o
    fratello?'
  ckb-ckb: 'گەورەم لە خزمەتکارانی خۆی پرسی: ”ئایا باوک یان براتان هەیە؟“'
  eng-BBE: My lord said to his servants, Have you a father or a brother?
  crx-NTPO: Smoodih mba 'ut'enne budini, ‘Nohbá hoonli k'us nohulhutsin?’
  kan-OKCV: ನನ್ನ ಒಡೆಯನೇ, ‘ನಿಮಗೆ ತಂದೆಯೂ ಸಹೋದರರೂ ಇದ್ದಾರೋ,’ ಎಂದು ತನ್ನ ದಾಸರನ್ನು ಕೇಳಲು,
  bbb-bbb: Maza ije no ruaeva ije a kuo, Asoe jone fube uria fino ro jabe ame ivierafa
    binono kue?
  tam-2017: உங்களுக்குத் தகப்பனாவது சகோதரனாவது உண்டா என்று என் ஆண்டவன் உம்முடைய அடியாரிடத்தில்
    கேட்டீர்.
  spa-RV-1909: 'Mi señor preguntó á sus siervos, diciendo: ¿Tenéis padre ó hermano?'
  ron-BTF: 'Domnul meu a întrebat pe servitorii săi, spunând: Aveţi voi un tată, sau
    un frate?'
  eng-WEBP: My lord asked his servants, saying, ‘Have you a father, or a brother?’
  eng-FBV: My lord, previously you asked us, ‘Do you have a father or a brother?’
  nld-1939: 'Mijn heer heeft aan zijn dienaars gevraagd: “Hebt gij nog een vader of
    een broer?”'
  nch-BL: Achtohui ta techtatzintoquili sinta tijpiyayayaj totata huan ten seyoc totaca
    icni.
  tfr-NTPO: Pja tjl̈ẽno borwa kong ga “¿Pjãy data tjokde? ¿Pjãy l̈ëmga obl̈ë tjokde?”
    l̈orop borwa kong.
  vie-1934: 'Chúa có hỏi kẻ tôi tớ rằng: Các ngươi còn cha hay là anh em nào chăng?'
  hin-CV: मेरे अधिपति, आपने अपने सेवकों से पूछा था, ‘क्या तुम्हारे पिता अथवा भाई हैं?’
  eng-OURB: My lord asked his servants, saying, ‘Have you a father, or a brother?’
  spa-BES: 'Mi señor dijo a sus siervos: ¿Tienes padre o hermano?'
  tdx-tdx: Nañontanea’ ty talè’ay o mpitoro’eo ty hoe, Aman-drae ndra rahalahy hao
    nahareo?
  vid-vid: Mkulu, hegwe nakutuuza kota twanaye mhaza ama mng'holozetu,
  pwg-pwg: Aku bada, kunona tokai am bigabiga kuvi tarakiiyanekai bo, ‘Ami mamai bo
    varesimi bo kegha?’
  eng-OKE: My lord asked his servants, saying, Have you a father or a brother?
  tha-KJV: นายของข้าพเจ้าถามข้าพเจ้าทั้งหลายผู้​รับใช้​ของท่านว่า ‘​เจ้​ายั​งม​ี​บิ​ดาหรือน้องชายอยู่​หรือ​’
  por-BR-2018: 'Meu senhor perguntou a seus servos, dizendo: Tendes pai ou irmão?'
  bco-bco: Nio꞉ tamin amilo꞉ wilo꞉ mio꞉ amio꞉, giyo꞉ nimo꞉wo꞉ a꞉la꞉dabubadale, ‘Gio꞉
    go꞉l o꞉lia꞉ gao nowo꞉lia꞉yo꞉ o꞉saba?’
  deu-ELO: 'Mein Herr fragte seine Knechte und sprach: Habt ihr noch einen Vater oder
    einen Bruder?'
  ktm-ktm: Mandra-an, ou ehndremte odu ihpa, ‘Oduu tama' oduu pe homou tinto oduu
    yi ndre pwi?’
  caa-caa: Pues net cay oybꞌi tacaron jay turuto catata o jay ayan otronteꞌ cawijtzꞌin,
  eng-WYC-2018: Thou askedest first thy servants (or Thou first askedest thy servants),
    Have ye a father, or a brother?
  epo-epo: 'Mia sinjoro demandis siajn sklavojn, dirante: Ĉu vi havas patron aŭ fraton?'
  uig-PIN: 'Əslidǝ hojam kǝminiliridin: «Atanglar ya ininglar barmu?» dǝp soriwidila,'
  beo-beo: Di da ninima adole ba:i, ‘Dilia da ada o olalali eno esalabala?’
  tpi-OTNT: Bipo yu bin askim mipela olsem, ‘Yupela i gat papa o brata i stap o nogat?’
  hau-SA: Ranka yă daɗe ya tambayi bayinka ya ce, ‘Kuna da mahaifi ko ɗan’uwa?’
  udu-udu: 'Tap̱am pem doṯki c̱iŋkinam piti gwo mo dhali oki: A/um tan ga babam bum
    mo dhali akam buma?'
  uig-LAT: 'Eslide xojam keminiliridin: «Atanglar ya ininglar barmu?» dep soriwidila,'
  nde-nde: Inkosi yami yabuza izinceku zayo yathi, ‘Lilaye na uyihlo kumbe umfowenu?’
  ton-ton: Naʻe fehuʻi ʻa homauʻeiki ki heʻene kau tamaioʻeiki, ʻo pehē, ‘ʻOku ai
    hoʻomou tamai, pe ha tehina?’
  ces-1613: 'Pán můj ptal se služebníků svých, řka: Máte-li otce, neb bratra?'
  eko-eko: 'Mbwanaaka mwaawoozeliye akarumeyeenu mwiraka: ‘Mwinaaye papeenu na ttwiiyenu?’'
  nss-nss: 'Yapane, koluw wou asike yowu tehe toro: ‘Wawu ma tama wawu pe ma nali
    wawu ndre pwi?’'
  eng-WMB: My lord asked his servants, saying, ‘Have you a father, or a brother?’
  tam-TCV: ஆண்டவனே, நீர் உமது அடியார்களிடம், ‘உங்களுக்குத் தகப்பனாவது சகோதரராவது இருக்கிறார்களா?’
    என்று கேட்டீர்.
  ceb-ULB: Nangutana ang akong agalon sa iyang mga sulugoon, nga naga-ingon, 'Aduna
    pa ba kamoy amahan ug igsoong lalaki?'
  mkn-mkn: Kamaren pak su tanya sang botong bilang, ‘Bosong pung papa deng adi yang
    satu masi ada, ko?’
  nce-nce: O eso ho, ëtani ju seme metakune latlona, ‘Sobobë blijayana, blijahanina
    mana tafa mëlane o hanane?’
  pol-UBG: 'Mój pan pytał swoich sług: Czy macie ojca albo brata?'
  agr-agr: Ame jutii inijatkum, atumi apash pujawak, tuja tikich yatsumish atsuak
    tukagtakmin,
  kyc-kyc: Kamongo embameko piso soo, Nakamana yangone rakanepe karamipi lao pisii.
  urd-GVU: جنابِ عالی، آپ نے ہم سے پوچھا، ’کیا تمہارا باپ یا کوئی اَور بھائی ہے؟‘
  deu-1912: 'Mein Herr fragte seine Knechte und sprach: Habt ihr auch einen Vater
    oder Bruder?'
  ntj-ntj: Tjiinya-lanyatjun ngaangkalpi tjapirnu, ‘Mama-munta-tjanampanku wanka nyinarra?
    Puru-munta-yan marlanypa kutjupa kanyira?’
  row-row: Maꞌahulu na amaꞌ natane hai mae, ‘Hai ama ma no odꞌi ma esa feꞌe sia, do?’
  kan-2017: ತಾವು ತಮ್ಮ ಸೇವಕರಾದ ನಮ್ಮನ್ನು ಕುರಿತು, ‘ನಿಮಗೆ ತಂದೆಯಾಗಲಿ, ತಮ್ಮನಾಗಲಿ ಇದ್ದಾನೋ?’
    ಎಂದು ಕೇಳಲು,
  ena-ena: Vaka nama aludɨ nameŋ abahanaŋ uami. Naludɨ iaganalu hanɨbuŋ hɨnidi ua
    hɨma aba abahanaŋ uami. Naludɨ imanalu hanɨbuŋ hɨnidi ua hɨma aba abahanaŋ uami.
  tgo-tgo: Giya laghɨye, va u vaitoime na uŋa, ‘Thare e ramaramami o ghaghami reghava
    inawe?’
  yap-yap: Mfithmad ni lungum, ‘Kabay e chitamangimed ara be’ ni walagmed?’
  tet-tet: Hori hirak nia, ama boot nusu ami naꞌak, ‘Emikaan ama no emikaan alin sei
    iha ka?’
  hlt-MCSB: Ka boeipa loh a sal rhoek he, 'Na pa neh na mana om a?,” a ti tih n'dawt.
  mdy-ETH: ታ ጎዳሢዮ! ሃያኮ ቤርታ ‹ዒንሢኮ ዓዴ ዓኣ? ሜሌ ጌኤዛቲያ ዒንሢኮ ዓኣ?› ጌዒ ኔ ኑና ዖኦጬኔ፤
  twi-ASANTE: Me wura bisaa nʼasomfoɔ no sɛ, ‘Mowɔ agya anaa onuabarima bi?’
  bhl-bhl: 'Kamok kutaka! Emisik ding kabalak e, ku nulo dakalalomelew: ‘Yom kalew
    e kait be ye? Kawkunum kumel makso biliw e?’, yangewi,'
  con-NTPO: 'Que qui ingima tayoe iñajampaña: ‘¿Yaya''pa''fa ti qui? ¿Faesu antianmenda
    ti qui an''bian''fa?’'
  eng-WEBU: My lord asked his servants, saying, ‘Have you a father, or a brother?’
  bnp-bnp: Hosi mi valai koea, o nana maea mia, ‘Mu tahoka e tamane mua o e turane
    mua tara?’
  wal-wal: Neeni ta godai nuna ne ailleta, ‘Intteyyo aawi de7iiyye woikko ishi de7ii?’
    yaagada oichchadasa.
  mgh-mgh: 'Nkunya aka uhaakoha arumeyi aa wiiraka: Nhaanaca athumwaninyu atthuna
    nhimenyu?'
  acu-NT: 'Ame ininkratkum: ¿Atumi aparisha iwiaakuak? ¿Tura atumi yachi chikichka
    pujatsuak? takumin,'
  spa-PDDPT: 'Mi ʼadón preguntó a sus esclavos: ¿Tienen padre o hermano?'
  gun-gun: 'Xeruvixa, ore nerembiguai kuery pe reporandu karamboae vy aipo''re: “Pereko
    pa penderu, e''ỹ vy penderyvy?” ''re va''ekue.'
  agu-BL: 'Yi kulake''n bajx tir ja jaku'' jun xtxolbil sketz nin je yolu''e''j: “¿Itz''e''t
    pe'' itaj? ¿At pe'' junt ititz''un?” chiju'' ban sketz.'
  eng-PEV: You know, sir, the last time we came here, you asked us, ‘Is your father
    still alive? And do you have another brother?’
  ilo-ULB: Nagsaludsod ti apok kadagiti adipenna, kunana, 'Adda kadi amayo wenno kabsatyo
    a lalaki?'
  kpg-kpg: Meenei, goe ne heeu mai gi gimaadou, ‘Di godou damana mo di godou duaahina daane
    i golo?’
  uig-ARA: 'ئەسلىدە خوجام كەمىنىلىرىدىن: «ئاتاڭلار يا ئىنىڭلار بارمۇ؟» دەپ سورىۋىدىلا،'
  bsp-bsp: 'Wəbɛ kem eyifət amarəs ɔn pəc-loku: ‹Nəyɔ kas kɔ pəyifɛ ti-ɛ wəfɛt?›'
  bps-bps: Amu, gafaldamam kè aye di ksalekam gami ku nun màmi na ku nun dademe fa
    flanekmi lagi.
  mbs-mbs: Sir, kedengan mig-insà ka diyà kenami aw doen amay day aw kedowa day.
  tof-tof: Ki ngaen-gógópan nóma togobórró, ma, kibü wirri pam nótókla, we tümtinóp
    wagó, ‘Ia yabü ab asise akó ia yabü darrü zonaret asise?’
  sus-sus: A singe ra i muxu maxɔrin nɛ, fa a fala, ‹Wo baba na na? Wo xunya nde na
    na?›
  pon-2006: Maing, komw ketin idekehr reht, ‘Mie amwail pahpa de emen riamwail?’
  jae-jae: Ŋoc apômtau kêtu kênac nê sakiŋwaga gebe ‘Amac tamemi me lasimi teŋ gêmoa
    me masi.’
  ksd-ksd: 'Kaugu luluai, u ga tir kaum umana tultul dari: Tama i vavat abara, ba
    ta tura i vavat?'
  tur-YTC: 'Efendim hizmetkârlarına sorup demişti: ‘Babanız ya da erkek kardeşiniz
    var mı?’ diye.'
  bel-N: 'Пан мой пытаўся ў слугаў сваіх, кажучы: ‘Ці ёсьць у вас бацька альбо брат?’'
  grc-BRENT: Κύριε, σὺ ἠρώτησας τοὺς παῖδάς σου, λέγων, εἰ ἔχετε πατέρα ἢ ἀδελφόν.
  ind-AYT: Tuanku pernah bertanya kepada hambamu ini dengan berkata, ‘Apakah kalian
    mempunyai ayah atau adik?’
  lid-lid: Ou badeh mene ndremenya aso anya, ‘Tama ado udu aliy, ma hawe nadu tine
    ado udu aliy?’
  nya-nya: Mbuye wanga munafunsa akapolo anufe kuti, ‘Kodi muli ndi abambo anu kapena
    mʼbale wanu?’
  hrv-hrv: 'Pitao je moj gospodar svoje sluge: ''Imate li oca ili još kojega brata?'''
  mps-mps: Polobadu nago dabolo te tiwai po hanalu wali, ‘Dagego aya me ama dede bidalubowe?’
    wali.
  llg-llg: Afik ama matane ai mae, ‘Ei aman ma ei fadin esa bei nai ndia, do?’
  tpi-tpi: Bipo yu bin askim mipela olsem, ‘Yupela i gat papa o brata i stap o nogat?’
  dan-1931: Min Herre spurgte sine Trælle Har I Fader eller Broder?
  vie-OVCB: Trước đây, ngài hỏi chúng tôi còn cha hay anh em nào nữa không.
  lbk-lbk: Apo, sinalodsodmo ken chakami mo sisya si amami ya mo way teken ay etadmi.
  guj-2017: જયારે મારા ઘણીએ અમોને પૂછ્યું હતું કે, “શું તમારે પિતા અથવા ભાઈ છે?
  byr-byr: '@see-verse:GEN.044.018'
  awx-awx: Tupä ninu using ninikuläk. ‘Ginu nansä ayiwänak? Tiwän notsä täpätu käyä?’
    yang niniwi,
  pon-2006A: Maing, komw ketin idekehr reht, ‘Mie amwail pahpa de emen riamwail?’
  por-BRBSL: 'Meu senhor perguntou a seus servos, dizendo: “Você tem um pai, ou um
    irmão?'
  aly-aly: Ntwa anwenhingkerr ayernek artwamp anwekingkerrenh iteth-antey anentyek
    aytey anwekingkerrenh apek anentyek. Anwingkerr ngenh ilek, aynaynwekingkerrenh
    artwa ampwanemanarl.
  cth-cth: Ka bawipa nang ni, na pa nakunghai, hmaunawngha nakunghai na tawn maw telah
    na sannaw hah na pacei.
  twi-twi: Me wura bisaa nʼasomfo no se, ‘Mowɔ agya anaa onuabarima bi?’
  hlt-hlt: Ka boeipa loh a sal rhoek he, 'Na pa neh na mana om a?,” a ti tih n'dawt.
  tbz-SIM: 'Okótì ɑ sòò ti bekɛmu kɛ dɔ̀: Ti cicɛ kpɑɑ́ boɑ̀? Kɛ̀ ti tebitɛ mɑtɛ̀
    kpɑɑ́nɑ́ɑ̀?'
  msy-2020: Gumazir ekiam, nɨ faragha kamaghɨn en azara, ‘Ia afeziam ko dozitam iti,
    o puvatɨ?’
  txq-txq: Afik ka papa natane ai ena mae, ‘Ei amam ma fadim esa bei elan, do?’
  aaz-aaz: Neon goes ii, ho mutaan kai mmak, ‘Hi amaꞌ nok hi oriꞌ tuaf es etan naa
    feꞌe, oo?’
  azb-azb: O zaman ağam qullarından “Sizin atanız yaxud qardaşınız varmı?” deyə soruşanda
  eng-DBY: My lord asked his servants, saying, Have ye a father, or a brother?
  hin-2017: मेरे प्रभु ने अपने दासों से पूछा था, ‘क्या तुम्हारे पिता या भाई हैं?’
  wol-KYG: 'Sang bi, danga noo laajoon ne nu: “Ndax am ngeen baay walla rakk?”'
  swp-swp: Egu guiau i hesiolaoma ena heaheari tataodi aridi eai, i ene, ‘Tamamiu
    e nige’e? Emi tau e nige’e?’
  bjr-bjr: Oo uriqararafa, ooqai maasa umuraafanana anee maasa iramirinana inni nikoofa
    maridanoo fee inni nikaqa maridanoo fee qinau.
  eng-YLT: My lord hath asked his servants, saying, Have ye a father or brother?
  heg-NTPO: Dedeng na, tuang ketan kaim son noan, ‘Mi aman na nol mi palin muik nabale,
    tam lo ka?’
  ptu-ptu: 'Iko siam puha ungkutanaikam muua: ‘Tubopaka ambemu anna deempaka solasubummu
    mesa?’'
  bzd-NTPO: Be' tö sa' a̱ ichaki' tö sa' yë́ ta̱', sa' ël skà ta̱'.
  kwf-kwf: KaidaꞋi sui, Ꞌoko saefilo Ꞌuri aimili, ‘FaꞋuta Ꞌuri ma maꞋa kamu tua Ꞌua?
    Kaumulu toꞋo ana ta ngwaefuta laꞋu tua Ꞌua?’
  eng-WYC-2017: Thou askedest first thy servants, Have ye a father, or a brother?
  eng-WMBB: My lord asked his servants, saying, ‘Have you a father, or a brother?’
  spp-spp: Mii ɲùŋufooŋi, wuu paɲcyiini naha, mu u ná wuu yíbe na wuu tuŋi saha na
    ɲyɛ wani la? Na cɔɔnfooŋi wabɛrɛ na ɲyɛ wuu á la?
  aey-aey: Ijana ben, weleca hina ege sisilgem, ‘Age memegacafo? Age waliniga osocafo?’
    gem.
  urd-GVH: जनाबे-आली, आपने हमसे पूछा, ‘क्या तुम्हारा बाप या कोई और भाई है?’
  rug-rug: Ke baṉara, ele nanasa guahe si goi koa gami, ‘Vegua, koa nana sa tamamia,
    babe keke tasimia?’ gua.
  gaz-gaz: Gooftaan koo, ‘Isin abbaa yookaan obboleessa qabduu?’ jedhee garboota isaa
    gaafatee ture.
  fra-LSG: 'Mon seigneur a interrogé ses serviteurs, en disant: Avez-vous un père,
    ou un frère?'
  gnn-gnn: Bili ŋanapurru nhuŋu ŋäthili ḻakaraŋala, ŋunhiyi ŋanapurruŋgu bäpa'mirriŋunydja
    worruŋuna. Nhanŋu gäthu'mirriŋunydja maṉḏa waŋganybuy yana ŋäṉḏiwuy, yurru waŋganydja
    ŋuliŋuruyi liŋguna bäyŋuthinana, ga mäḻuny'tja yukurra wirrkina marrkapthun dhiyakunydja
    Bindjamangunydja.
  yal-yal: N kanna bata yi nxu tan i ya konyine maxɔdin, a a fala, a naxa, ‘Ɛ baba
    na yi, xanamu ɛ xunyɛna?’
  gum-gum: 'Ñi namui karubiibe namune øyeeg chib payig købig køn cha: “¿Ñimbe katøgucha
    møskawan ka wannar køgueh, kabe katøgan nuneg kui tøgar køgueh?” chib.'
  iou-iou: '@see-verse:GEN.044.018'
  haw-1868: Ninau mai la kuu haku i kau poe kauwa nei, i mai la, He makuakane anei
    ko oukou, a he kaikaina anei?
  arb-NAV: 'لَقَدْ سَأَلَ سَيِّدِي عَبِيدَهُ: أَلَكُمْ أَبٌ أَوْ أَخٌ؟'
  adz-adz: Garam tsiraꞌ, mungꞌ aga badan ugu da u gut i garam gumam agai ibiani, ‘Agam
    ramanggam ma rainggam rumpai ma imaꞌ?’
  ewe-ewe: “Aƒetɔ, èbia mí be mía fofo alo mía nɔvi aɖe li mahã,
  eng-LEE: My lord asked his servants, saying, Have ye a father, or a brother.
  gvn-gvn: '@see-verse:GEN.044.018'
  nna-nna: Purlpilu japirr marnannganinyi, ‘Yija japartu nyurramili wankanyu ngarrany,
    wayirti kalkurnanyurru warinypa marrkamarniny?’
  asm-FB: মোৰ প্ৰভুৱে তেওঁৰ এই দাসবোৰক সুধিছিল, ‘তোমালোকৰ পিতৃ আৰু কোনো ভাই আছে নে?’
  sus-A: عَ سِنفٍ رَ عِ مُشُ مَشْرِن نّ، قَ عَ قَلَ، ‹وٌ بَبَ نَ نَ؟ وٌ شُنيَ ندٍ
    نَ نَ؟›
  fra-SBL: 'Mon seigneur a demandé à ses serviteurs : « Avez-vous un père ou un frère ? »'
  hbo-hbo: אֲדֹנִ֣י שָׁאַ֔ל אֶת־עֲבָדָ֖יו לֵאמֹ֑ר הֲיֵשׁ־לָכֶ֥ם אָ֖ב אֹו־אָֽח׃
  shp-NTPO: Minra noa yokata iki, noaki papaya iki, iamaax nobé joyamaa non wetsaki
    jaa, iki ixon.
  eng-WYCLIFFE: Thou axidist first thi seruauntis, Han ye a fadir, ether a brother?
  piu-2006: '@see-verse:GEN.044.018'
  pjt-pjt: Nyuntu panya mungaṯu nganaṉala tjapinu alatjingaṟa, ‘Nyurampa mama nyinanyi?
    Maḻanypa kutjupa kuḻu?’
  cwe-cwe: Mwenevale, weye kuchiuza cheye, ‘Mweye muna tata hebu ndugu?’
  bgs-bgs: Sir, dángngan iginsà ka áknami ka duwán pa ámmà dé asta mga kataladi dé.
  kik-kik: Mwathi wakwa, wee woririe ndungata ciaku atĩrĩ, ‘Nĩ mũrĩ ithe wanyu kana
    mũrũ wa thoguo wanyu ũngĩ?’
  ksr-ksr: 'Eja poŋna giinoŋ weleŋqeqeuruga nono wala kaniŋ kokaeŋ qisiŋ nonona: ‘Oŋoo
    maŋgia ano daremuŋgia moŋ laligojao me qaago?’'
  fra-NCL: 'Mon seigneur a interrogé ses serviteurs, en disant : Avez-vous un père
    ou un frère.'
  cek-AK: Ka angraeng nang mah, Nam pa hoi nam nawk na tawnh o vop maw? tiah nang
    dueng.
  xla-xla: Epedeme dita ka꞉yapa daya halomala pulati wa꞉ta di watle ipo atluwapo,
    ‘Wua꞉ a waleta꞉? Epame wua꞉ ei yemala waleta꞉?’ duwapo.
  cuk-cuk: Be anmarse egichisgusad, anmarde bab-nikamar-sogeye, degi, be urba-baid-nikamarbar-sogeye.
  uig-CYR: 'Әслидә ғоҗам кәминилиридин: «Атаңлар я иниңлар барму?» дәп соривидила,'
  tel-2017: నా యజమానులైన మీరు, ‘మీకు తండ్రి అయినా తమ్ముడైనా ఉన్నాడా?’ అని తమ దాసులను
    అడిగారు.
  hat-BSA: 'Mèt mwen an te mande sèvitè li yo, e te di: ‘Èske nou genyen yon papa,
    oswa yon frè?’'
  kos-kos: Leum luk, kom tuh kusen siyuk nu sesr meet ac fahk, ‘Ku oasr papa tomomtal,
    ku tamulel lomtal saya?’
  hbo-WLC: אֲדֹנִ֣י שָׁאַ֔ל אֶת־עֲבָדָ֖יו לֵאמֹ֑ר הֲיֵשׁ־לָכֶ֥ם אָ֖ב אוֹ־אָֽח׃
  ibo-ibo: Onyenwe m, ọ bụ gị jụrụ ndị ohu gị ajụjụ sị, ‘Unu nwere nna maọbụ nwanne?’
  ory-ory: ପ୍ରଭୁ ଆପଣା ଦାସମାନଙ୍କୁ ପଚାରିଥିଲେ, ‘ତୁମ୍ଭମାନଙ୍କର ପିତା କିଅବା ଭାଇ ଅଛନ୍ତି କି?’
  wmt-wmt: '@see-verse:GEN.044.018'
  chk-chk: Ai samol, ka aisinikem äm noum chon angang, ‘Ifa usun, a chüen manau sememi?
    A pwal wor pwimi?’
  ssd-ssd: 'Ne o buk teŋenmba sine kusnasiŋgina: Tane mam ŋak e ko mambo taŋgine ande
    ŋak e ŋga kusnasiŋgina le'
  rop-rop: Yubin askim melabat if melabat abum dedi en yangwan braja,
  ukr-1871: 'Пане добродїю! Питав єси в рабів твоїх словами: чи маєте отця або брата?'
  eng-AOI: You said, ‘Is your father alive? Have you got another brother?’
  yon-yon: Ee, ebbed nub yaa kaamondewen ‘Yiib kuu yiib ambeyiib dee? Yiib aagoroka
    yenayiib dee?’ andeewa,
  bch-bch: Mugaeai eao beta gai, lem paeaeanga bedane, ‘Gimi tamami ga ami kakau eta
    ta timamado?’
  deu-1951: 'Mein Herr fragte seine Knechte und sprach: Habt ihr noch einen Vater
    oder Bruder?'
  eng-JPS: 'My lord asked his servants, saying: Have ye a father, or a brother?'
  ubr-ubr: Au kavian, om wei ui tetemi uyau, ‘Omi tamam mat a taim tani mat i?’
  srp-1865: 'Gospodar moj zapita sluge svoje govoreæi: imate li oca ili brata?'
  lug-lug: Mukama wange yabuuza abaweereza be nti, ‘Mulina kitammwe oba muganda wammwe?’
  heb-heb: אדני שאל את עבדיו לאמר היש לכם אב או אח׃
  ben-IRV: প্রভু এই দাসদেরকে জিজ্ঞাসা করেছিলেন, “তোমাদের বাবা কি ভাই আছে?”
  pan-pan: ਮੇਰੇ ਸੁਆਮੀ ਨੇ ਆਪਣੇ ਦਾਸਾਂ ਤੋਂ ਇਹ ਪੁੱਛਿਆ ਸੀ, ਕੀ ਤੁਹਾਡਾ ਪਿਤਾ ਜਾਂ ਭਰਾ ਹੈ?
  tkr-tkr: 'Şenke xərıng''vee g''ulaaşike qiyghıninniy: «Şoka dek, çoc vornane?»'
  mwp-mwp: Ngi ngoeymulpa yapu poeybadhin kedha, “Ngitha thathilgal a? Ngitha tukuypoelgal
    a?”
  mya-JVB: သခင် က၊ သင် တို့သည် အဘ ရှိသလော။ ညီ ရှိ သလောဟု ကျွန်တော် တို့အား မေး တော်မူလျှင်၊
  tte-O: Kowa tauna kona kuneli kolimai, ‘Tabu tamamiu o kamikava yabo?’
  tbg-tbg: Are tota tinavuara tihara, Ni qova qaqie vaivo? Ni qata vovano vairove?
    tiaramanta
  hmo-hmo: Lauegu lohia e, ai dekenai oi nanadaia, oi gwau, ‘Umui emui tamana, o umui
    emui tadina idia noho, a?’
  ata-ata: Nalomu, no voxo ane loxo nexi teneꞌe tei, la nini netaliꞌisixe lexe, ‘Maminge
    a uxoxoolu mo vivinge vile la uasi?’
  nfa-nfa: Medꞌa na, ama karèi le jiꞌi, peka na, ‘Ama miu, dènge ari miu dhu èci na,
    era do?’
  urd-urd: मेरे ख़ुदावन्द ने अपने ख़ादिमों से सवाल किया था कि तुम्हारा बाप या तुम्हारा
    भाई है?
  rus-SYN: 'Господин мой спрашивал рабов своих, говоря: есть ли у вас отец или брат?'
  cbt-NTPO: I'hua huë'naiquë, quëmaso natanancoi tatahuëi ya'huëtërincoiso'. A'na
    iyahuëinta ya'huëtërincoiso', natanancoi.
  bqc-SIM: Baa, n wá lá yãa tó wá mae ge dãuna vĩ.
  tcz-CHONGTHU: Ka pakai pan phat masa chun nasohte ho nei dong uvin, nangma hon sopi
    nanei juvem ahiloule na pa'u umnalai em natin,
  mar-mar: माझ्या धन्याने आपल्या सेवकाला विचारले होते, ‘तुम्हास बाप किंवा भाऊ आहे
    का?’
  tcs-tcs: ‘Bos blo mi, yu bin aske mipla ip mipla gad papa o bala.
  qub-qub: Nogacunata tapumarayqui papänë cawashanta mana cawashantapis. Chayno wauguëpäpis
    tapumarayqui cashanta mana cashantapis.
  bqp-bqp: Dikiri, n ó lá yã tó ó de vĩ ke dakũna.
  hat-hat: Mèt, ou te mande nou èske papa nou la, èske nou gen lòt frè.
  eng-BSB: My lord asked his servants, ‘Do you have a father or a brother?’
  tod-tod: 'Mɔunpa, màliɠii ɗa-wotiɠɛ nuiti gaazaɠani, é ɠɛ gi ma: ‹Kɛɛɠɛ ɠa wo
    ʋɛ nɛi, ɓaa wo-ɠɛɛloin taɠili?›'
  eng-WEBPB: My lord asked his servants, saying, ‘Have you a father, or a brother?’
  kbq-kbq: rantimoka anage hu'nane, Tamagrira neramafa'ene neramagna enena mani'neo
    hunka eri'za vahekamota tantahige'nane?
  nhe-BL: Achtohui ta titechtlajtlani intla tijpiyayayaj totata huan tlen seyoc totlaca
    icni.
  bus-bus: Dii, n wa la yã tó wá de vĩ ke dãaro.
  gub-BL: Erepuranu urerehe. — Aipo heta penu peme, ere urewe. — Aipo heta amo penywyr
    peme, ere urewe.
  eng-DRA: 'My lord. Thou didst ask thy servants the first time: Have you a father
    or a brother?'
  knf-knf: Ajug naan abi heparun me aşinun ahuma najeb abot aheparun me ŋka abuk aşinun
    aloŋ kak,
