    burgwider, anmargindo.
  uig-CYR: шундақ болидуки, у балиниң йоқлуғини көрсә, җәзмән өлүп кетиду; шуниң билән
    силиниң қуллири бизниң атимиз болған бу ақ чачни дәрд-әләм ичидә тәһтисараға чүшүрүвәткән
    болимиз.
  tel-2017: మా తండ్రి ప్రాణం ఇతని ప్రాణంతో పెనవేసుకుంది కాబట్టి ఈ చిన్నవాడు మాతో లేకపోవడం
    చూడగానే అతడు చచ్చిపోతాడు. అలా తమ దాసులమైన మేము తల నెరిసిన తమ సేవకుడైన మా తండ్రిని
    మృతుల లోకంలోకి దుఃఖంతో దిగిపోయేలా చేస్తాము.
  hat-BSA: lè li wè ke jènjan an pa avèk nou, l ap mouri. Konsa sèvitè ou yo va mennen
    cheve blanch a sèvitè ou, papa nou anba nan sejou mò yo avèk tristès.
  kos-kos: el fin liye lah tulik sac tia wi kut, el ac misa. Ac kut, mwet kulansap
    lom inge, pa ac oru tuh papa tumasr su matuoh in pacl inge elan misa ke asor lal.
  hbo-WLC: וְהָיָ֗ה כִּרְאוֹת֛וֹ כִּי־אֵ֥ין הַנַּ֖עַר וָמֵ֑ת וְהוֹרִ֨ידוּ עֲבָדֶ֜יךָ
    אֶת־שֵׂיבַ֨ת עַבְדְּךָ֥ אָבִ֛ינוּ בְּיָג֖וֹן שְׁאֹֽלָה׃
  ibo-ibo: mgbe ọ ga-ahụ na nwantakịrị a esoghị anyị, ọ ga-anwụ. Mgbe ahụ, anyị bụ
    ndị ohu gị, ga-eme ka nna anyị jiri isi awọ laa nʼili nʼọnọdụ obi ọjọọ.
  ory-ory: କାରଣ ତାଙ୍କ ପ୍ରାଣ ଏହି ଯୁବାର ପ୍ରାଣରେ ବନ୍ଧା ଅଟେ। ତହିଁରେ ଆପଣଙ୍କର ଏହି ଦାସମାନେ
    ଶୋକରେ ପକ୍ୱ କେଶରେ ଆପଣଙ୍କ ଦାସ ଆମ୍ଭମାନଙ୍କ ପିତାଙ୍କୁ କବରକୁ ପଠାଇବେ।
  wmt-wmt: '@see-verse:GEN.044.030'
  chk-chk: lupwen epwe küna pwe ewe ät esap etikem. Pun manauen semei we a riri ngeni
    manauen ewe ät. Iwe, äm noum chon angang kana aipwe atolonga semem noum we chon
    angang fän möküran mi üwan lon lenien sotup ren an letipeta.
  ssd-ssd: '@see-verse:GEN.044.030'
  rop-rop: '@see-verse:GEN.044.030'
  ukr-1871: Так станеться таке, що як побачить, що нема хлопця з нами, то певно й
    раби твої зведуть сиве волоссє раба твого, панотця нашого, смутком в землю.
  eng-AOI: '@see-verse:GEN.044.030'
  yon-yon: '@see-verse:GEN.044.030'
  bch-bch: '@see-verse:GEN.044.030'
  deu-1951: so würde es geschehen, wenn er sähe, daß der Knabe nicht da ist, daß er
    stürbe; und so würden wir, deine Knechte, die grauen Haare deines Knechtes, unsres
    Vaters, durch den Kummer ins Totenreich hinunterbringen.
  eng-JPS: it will come to pass, when he seeth that the lad is not with us, that he
    will die; and thy servants will bring down the gray hairs of thy servant our father
    with sorrow to the grave.
  ubr-ubr: '@see-verse:GEN.044.030'
  srp-1865: Umrijeæe kad vidi da nema djeteta, te æe sluge tvoje svaliti staroga slugu
    tvojega a oca svojega s tugom u grob.
  lug-lug: bw’anaalaba ng’omulenzi tali naffe, ajja kufa, n’abaddu bo baliserengesa
    envi z’omuddu wo kitaffe emagombe ng’akyakungubagira omwana we.
  heb-heb: והיה כראותו כי אין הנער ומת והורידו עבדיך את שיבת עבדך אבינו ביגון שאלה׃
  ben-IRV: তবে এই যুবকের প্রাণে তাঁর প্রাণ বাঁধা আছে বলে, যুবকটি নেই দেখলে তিনি মারা
    পড়বেন; এই ভাবে আপনার এই দাসেরা শোকে পাকা চুলে আপনার দাস আমাদের বাবাকে পাতালে
    নামিয়ে দেবে।
  pan-pan: ਅਤੇ ਜਦ ਉਹ ਵੇਖੇਗਾ ਕਿ ਇਹ ਮੁੰਡਾ ਨਾਲ ਨਹੀਂ ਹੈ ਤਾਂ ਉਹ ਮਰ ਜਾਵੇਗਾ ਅਤੇ ਤੁਹਾਡੇ ਦਾਸ
    ਆਪਣੇ ਪਿਤਾ ਨੂੰ ਬੁਢਾਪੇ ਵਿੱਚ ਦੁੱਖ ਨਾਲ ਪਤਾਲ ਵਿੱਚ ਉਤਾਰਨਗੇ।
  tkr-tkr: Mana gade şaka g'ıdecveene, yik' qotxu qik'asda. Manke yiğne g'ulaaşe dekkına
    cagvarana uts'urun gyavts'una vuk'ul ahaleeqa quvkees.
  mwp-mwp: '@see-verse:GEN.044.030'
  mya-JVB: သူငယ် မ ရှိသည်ကို မြင် သောအခါ အဘသေ ပါလိမ့်မည်။ ကိုယ်တော် ကျွန် တို့သည်၊
    ကိုယ်တော် ကျွန် တည်းဟူသောကျွန်တော် တို့အဘ ဆံပင် ဖြူကို ဝမ်းနည်း ခြင်းနှင့်တကွ
    မရဏာ နိုင်ငံသို့ သက်ရောက် စေကြပါ လိမ့်မည်။
  tte-O: igitai yakato gamene nige mekaukava, kani iboita. Yo kani tamamai itona likelikena
    kalobiyen salai mena me ana nuwanae.
  tbg-tbg: '@see-verse:GEN.044.030'
  hmo-hmo: Iena mauri bona unai mero ena mauri be hakapua tamona. Lohia e, aiemai
    tamana ia buruka momokani tauna dainai, ai ese iena mase do ai havaraia, mai lalohisihisi
    danu.
  ata-ata: '@see-verse:GEN.044.030'
  nfa-nfa: '@see-verse:GEN.044.030'
  urd-urd: वह यह देख कर कि लड़का नहीं आया मर जाएगा, और तेरे ख़ादिम अपने बाप के, जो
    तेरा ख़ादिम है, सफ़ेद बालों को ग़म के साथ क़ब्र में उतारेंगे।
  rus-SYN: то он, увидев, что нет отрока, умрет; и сведут рабы твои седину раба твоего,
    отца нашего, с печалью во гроб.
  cbt-NTPO: '@see-verse:GEN.044.030'
  bqc-SIM: Tó i nɛ́pi e wá guuo, wá maepi a ta miau a zikũ guu ń pↄsiaoɛ.
  tcz-CHONGTHU: Kapan hiche chapang hi amulou le thilo tei ding ahi, nasoh teho hin
    kapa'u samkan jouva thina kato sah kit dingu ahi tai atiuve.
  mar-mar: असे होईल की, मुलगा नाही हे पाहून तो मरून जाईल. आणि तुमचा चाकर, आमचा बाप
    याचे पिकलेले केस शोकाने मृतलोकात जायला तुझे सेवक कारण होतील.
  tcs-tcs: Wen em go luk dat boi i no lo mipla, em go ded ane i gobi polt blo mipla
    po sane dat waiteya oulman go ded prom atso.
  qub-qub: mana ricashpan papänëga wañucäcongami. Chauraga nogacunami juchayoj cashaj
    auquin papänë llaquicuyllawan wañunanpaj.
  bqp-bqp: Tó ó de dí nɛ́ pì e ó tɛ́ro, ani tá miran a zĩkũnaa gũn kũ pↄsiraomɛ.
  hat-hat: kou la gade li wè pitit li a pa la, l'ap mouri. Se nou menm ki va lakòz
    lapenn sa a k'ap twòp pou granmoun lan. Papa nou va mouri sou kont nou.
  eng-BSB: sees that the boy is not with us, he will die. Then your servants will
    have brought the gray hair of your servant our father down to Sheol in sorrow.
  tod-tod: toɠa za. Ɗa-wotiɠɛ nuiti gá ɠɛ ga sɔba nuiti, ni gá ɗa-wotiɠɛ nui gi-ɠɛɛ
    nɔundeɠa ɠolegi yeina gɔvɛalaazu soolɛi zu.
  eng-WEBPB: it will happen, when he sees that the boy is no more, that he will die.
    Your servants will bring down the grey hairs of your servant, our father, with
    sorrow to Sheol.
  kbq-kbq: ana mofavrema nagranema ovanigeno'ma kesuno'a agra frigahie. E'inama eri'za
    vahe ka'mona hanuna, nenfana eri'za ne' ka'a efe azokara azeri ante henkma antesugeno
    asuzampi mani'neno, fri vahe kumapi (Seol) umanigahie.
  nhe-BL: totata tlen ya nelhuehuentzi nimantzi miquis ica cuesoli pampa ax quiitas.
    Huan tijhuicase tlajtlacoli ipampa imiquilis.
  bus-bus: Tó wa dee e nɛ́ pì e wa tɛ́ro, eé tá miran a zikũ guu kↄ̃n pↄsiaaomɛ.
  gub-BL: '@see-verse:GEN.044.030'
  eng-DRA: And he shall see that he is not with us, he will die, and thy servants
    shall bring down his gray hairs with sorrow unto hell.
  knf-knf: wi akwinaruŋ win kë aanwo na un, akeţ, un balemparu ŋkdoluŋ mnhaj manfiŋ
    aşinun andooŋ abi ţaf ţaf.
