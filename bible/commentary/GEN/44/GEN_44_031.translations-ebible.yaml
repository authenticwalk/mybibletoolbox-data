verse: GEN.044.031
translations:
  mal-C: '@see-verse:GEN.044.030'
  deu-TKW: so würde er, sobald er gewahr würde, daß der Knabe nicht mehr bei uns ist,
    sterben, und deine Sklaven wären schuld daran, wenn dein Sklave, unser Vater,
    mit seinem grauen Haar voller Jammer hinab müßte in die Unterwelt.
  lin-lin: amoni ete elenge mobali azali elongo na biso te, wana akokufa. Basali na
    yo bakoboma tata na biso na pasi na kimobange na ye.
  cbr-NT: nun papa a istëkënima masá nuituti bëunan mëskukënënbi bamati 'ikën. Usa
    'ain kananuna nukamax nun papa kaniakëkë 'aish aín nitë́xëkëinshi bamakëbë 'uchokë
    'iti 'ain.
  eng-LSV: then it has come to pass, when he sees that the youth is not, that he has
    died, and your servants have brought down the grey hairs of your servant our father
    with sorrow to Sheol;
  bmu-bmu: Miaŋgöra azi gwabö mi qahö waŋgita aninga iwininan mi eka mönö kömup miwikŋaibapuk.
    Göhö welenqeqeurupki neŋgöreŋ mewö asuhuiga nini mönö kondoringa wösöbirik öŋgöŋgöŋan
    iwinini göhö welenqeqegi yaŋgö qakŋe öŋgöiga kömumba nöröp jupŋi yaŋgonŋambuknöŋ
    uŋem mire gema.
  eng-GNV: 'Then when hee shall see that the childe is not come, he will die: so shall
    thy seruants bring the graye head of thy seruant our father with sorowe to the
    graue.'
  eng-WEBSTER: 'It shall come to pass, when he seeth that the lad is not with us,
    that he will die: and thy servants will bring down the gray hairs of thy servant
    our father, with sorrow to the grave.'
  nhw-BL: totata catli ya nelhuehuentzi nimantzi miquis ica tequipacholi pampa amo
    quiitas. Huan tijhuicase tlajtlacoli por imiquilis.
  swh-ONEN: akiona kijana hayupo nasi, atakufa. Watumishi wako watashusha kichwa chenye
    mvi cha baba yetu kaburini kwa huzuni.
  bba-bba: '@see-verse:GEN.044.030'
  eng-KJVCPB: 'it shall come to pass, when he seeth that the lad is not with us, that
    he will die: and thy servants shall bring down the gray hairs of thy servant our
    father with sorrow to the grave.'
  cpy-cpy: aritaki ikamaki nopaapate eerorika iñaawaeri. Naakatakira kantakaanteroni
    ikamantyaari ashitanari rowashirewaetanakyaarika.
  mpx-mpx: '@see-verse:GEN.044.030'
  wbp-wbp: Kajirnalu pina-yani ngurra-kurra nganimpaku kukurnu-nyanu-wangu, kuja-jangkanya
    kajika kirdanaju wajampa-jarrinjarla palimilki.
  luo-luo: kendo dimi jotichni mi wuon-gi chuny lit ma otho ka en gi kuyo to oseti.
  meu-meu: ia baine itamai mero na lasihia negana ai ia na baine mase; oibe tamamai
    tau-buruka na mase gabuna bainela mai lalo-hisihisina ida.
  npi-ULB: उहाँले मेरो साथमा ती ठिटालाई नदेख्‍नुहुँदा उहाँ मर्नुहुनेछ । तपाईंका दासहरूले
    हाम्रा पिताको फुलेको कपाललाई शोकमै पातलामा पुर्‍याउनेछन् ।
  yor-yor: Tí ó bá ri pé ọmọkùnrin náà kò wá pẹ̀lú wa, yóò kùú. Àwọn ìránṣẹ́ rẹ yóò
    wá mú baba wa tòun ti ewú orí lọ sí ipò òkú ní ìbànújẹ́.
  emp-NTPO: '@see-verse:GEN.044.030'
  ind-ind: Jika ayah melihat adik bungsu kami tidak pulang bersama hamba-hambamu ini,
    dia akan mati, dan kami yang bersalah, karena kami seakan membunuh dia dengan
    dukacita.
  pes-OPCB: اگر او ببیند که پسرش همراه ما نیست، از غصه خواهد مُرد. آن وقت ما مسئول
    مرگ پدر پیرمان خواهیم بود.
  ssx-ssx: '@see-verse:GEN.044.030'
  lcm-lcm: Sukana na mamakus namem vil ia ani lapan suke na ka vil amat ia.
  aer-aer: Anwerne apeke alpemele apmere-werne atyeye-kwenye anwerne-kenheke, akngeye
    anwerne-kenhe-arle arratye irrare-irremele ilweme.
  tgl-ULB: kapag ito ay nangyari, na hindi niya makita na kasama namin ang bata siguradong
    ikamamatay niya ito. At ang iyong alipin ay magiging dahilan ng pagdurusa ng ama
    ng iyong alipin sa kamatayan.
  nop-nop: biyagoŋ hinek mihi u lohiŋa uŋaniŋgoŋ kumumbaak. Indi unduŋ nobu tineem
    adi betnikdi bulaniŋgoŋ tiŋa kumumbaak wendiniŋ yom inditok tibaakneŋ.
  kca-kca: ԓўв, энәмты пŏх ӑнтом вер кащаԓәтаԓән, пӑрәԓ; пӑ мўӈ, нӑӈ митйохԓан ащев
    ики вотәм ŏхәԓ, хощман, иԓта турма туԓэв.
  cbu-NT: apapapsha uru tsipachiya. Amb ashkachuni, iyshapari apapaa kiyung yachachiniya.
  hui-hui: '@see-verse:GEN.044.030'
  wrs-wrs: '@see-verse:GEN.044.030'
  jao-jao: '@see-verse:GEN.044.030'
  mya-mya: '@see-verse:GEN.044.030'
  cbi-NTPO: apa llakindyanchin peyanu juve, juntsa kaananu katai'tu. Tsa' mitya ñuchi
    tiba kiikemu lala' apa peyañuba, lala ñuchi tiba kiikemulaa kuipalanu dejuyu,
    titu,
  bod-N: ངེད་ཅག་གི་ཕ་ཡིས་བུ་ཆེས་ཆུང་བ་མ་མཐོང་བས་ཁོང་ཚེ་ལས་འདའ་བར༌ངེས། དེ་ལྟར་ངེད་རྣམས་ཀྱིས་ཁྱེད་ཀྱི་ཞབས་ཕྱི་པ་སྟེ་དབུ་སྐྲ་དཀར་པོར་གྱུར་པའི་ངེད་ཅག་གི་ཕ་སྡུག་བསྔལ་གྱི་ངང་ནས་གཤིན་པོའི་གནས་སུ་བསྐྱལ་བ་ཡིན༌ནོ།།
  wsk-wsk: kuriang kari sumu me nangarak namaruk se arigok, mu nu kueram. Nanga nainet
    mu garukaram nunguningkiri, se mone yak ma saparam, ewere te se, ana noman bataga
    karogo mutim tugunakko iwita.
  kkl-kkl: '@see-verse:GEN.044.030'
  sna-sna: vakaona kuti mukomana haapo, vachafa. Muranda wenyu achaendesa musoro wachena
    wababa vedu kuguva mukusuwa.
  spa-BLM: sucederá que cuando vea que el muchacho ya no está, morirá. Tus siervos
    harán descender las canas de tu siervo, nuestro padre, con dolor al Seol.
  beu-beu: '@see-verse:GEN.044.030'
  cac-cac: ol cham vin̈ co mam yuj cusc'olal, a on̈ tic tz'och co mul.
  swh-ULB: itakuwa, atakapoona kwamba kijana hayupo nasi atakufa. Na watumishi wako
    watazishusha mvi za mtumishi wako baba yetu kaburini kwa masikitiko.
  bel-bel: дык ён, убачыўшы, што няма хлопца, памрэ; і зьвядуць рабы твае сівізну
    раба твайго, бацькі нашага, са смуткам у магілу.
  deu-ELBBK: so wird es geschehen, dass er stirbt, wenn er sieht, dass der Knabe nicht
    da ist; und deine Knechte werden das graue Haar deines Knechtes, unseres Vaters,
    mit Kummer hinabbringen in den Scheol.
  mbb-OT: '@see-verse:GEN.044.030'
  msc-msc: N fa wa a yen tuma mɛn na ko den wo ma a kɔseyi an fɛ, a ri faa. An fa
    kɔrɔyani ri faa jusumakasa rɔ, wo le rɔ an di kɛ wo sababu ri.
  mal-2015: ബാലൻ ഇല്ലെന്നു കണ്ടാൽ അവൻ മരിച്ചുപോകും; അങ്ങനെ അടിയങ്ങൾ അവിടെത്തെ അടിയാനായ
    അപ്പന്റെ നരയെ ദുഃഖത്തോടെ പാതാളത്തിൽ ഇറങ്ങുമാറാക്കും.
  tuo-NT: cʉ̃rẽ ĩꞌatigʉ, wẽrĩa waꞌabosami. Tojo weerã ʉ̃sã pacʉ bʉcʉre dʉjasewãꞌa,
    wẽrĩcã weebosaꞌa.
  gup-gup: '@see-verse:GEN.044.030'
  met-met: Bungina bagu gananunoa wa ranguam te, bagula mati. Toxolondi dusa baing.
    Am lipuxim oxatamdi bagula am galibu ayangana buk (bu) ri mala matiadi yabadingia.
  gvs-gvs: '@see-verse:GEN.044.030'
  rmc-rmc: Te pes dodžanela, hoj o čhavo nane amenca, merela. Tire sluhi oleha anena
    tire sluhas, amare dades, pro phuripen andro hrobos.
  nlg-nlg: Ge ke taho mua itamami a hoghomami na garimane ke, ma gaia ke mate tua,
    mi ghai kai nia kaukauli na mateana nia na dikalio.
  dgr-DOGNT: '@see-verse:GEN.044.030'
  pes-OPV: واقع خواهد شد که چون ببیند پسر نیست، او خواهد مرد. و غلامانت موی سفید غلامت،
    پدرخود را به حزن به گور فرود خواهند برد.
  ron-1924: ел аре сэ моарэ кынд ва ведя кэ бэятул ну есте, ши робий тэй вор коборы
    ку дурере ын Локуинца морцилор бэтрынециле робулуй тэу, татэл ностру.
  ben-OBCV: তিনি যদি দেখেন যে বালকটি সেখানে নেই, তবে তিনি মারা যাবেন। আপনার দাসেরা
    আমার বাবাকে এই পাকাচুলে মর্মপীড়ায় কবরে পাঠাবে।
  lex-lex: '@see-verse:GEN.044.030'
  rgu-rgu: '@see-verse:GEN.044.030'
  som-som: oo wuu dhiman doonaa markuu arko inuusan yarkii nala jirin; oo annagoo
    ah addoommadaada ayaannu aabbahayaga addoonkaaga ah cirradiisa caloolxumo qabriga
    la gelin doonnaa.
  lat-VUC: videritque eum non esse nobiscum, morietur, et deducent famuli tui canos
    ejus cum dolore ad inferos.
  aoi-aoi: '@see-verse:GEN.044.030'
  eng-ASVBT: 'it will come to pass, when he seeth that the lad is not with us, that
    he will die: and thy servants will bring down the gray hairs of thy servant our
    father with sorrow to Sheol.'
  mna-mna: '@see-verse:GEN.044.030'
  ita-1885: egli avverrà che, come vedrà che il fanciullo non vi sarà, egli si morrà;
    e così i tuoi servitori avranno fatto scender la canutezza di nostro padre, tuo
    servitore, con cordoglio, nel sepolcro.
  eng-LXXUP: it shall even come to pass, when he sees the boy is not with us, that
    he will die, and thy servants will bring down the old age of thy servant, and
    our father, with sorrow to the grave.
  eng-ULB: it will come about, when he sees the boy is not with us, he will die. Your
    servants will bring down the gray hair of your servant our father with sorrow
    to Sheol.
  spa-VBL: tan pronto como vea que el muchacho no está allí morirá, y realmente enviaremos
    a este anciano, nuestro padre, a su tumba con tristeza.
  fra-_FOB: Il arrivera que, dès qu'il verra que le jeune homme n'y est point, il
    mourra. Et tes serviteurs feront descendre avec douleur les cheveux blancs de
    ton serviteur notre père au Sépulcre.
  mal-mal: ബാലൻ ഇല്ലെന്നു കണ്ടാൽ അവൻ മരിച്ചുപോകും; അങ്ങനെ അടിയങ്ങൾ അവിടത്തെ അടിയാനായ
    തലനരച്ച അപ്പനെ ദുഃഖത്തോടെ പാതാളത്തിൽ ഇറങ്ങുമാറാക്കും.
  urd-GVR: '@see-verse:GEN.044.030'
  suz-BL: मेको तशा, आ आफ बेक्‍ब। मिनु गोपुकीमी आंइ आफ, चां बोइश्‍शो इन गेय पाइब कली
    सुर्ता पपाइश्‍शा, श्‍येत जपाइश्‍शा तुरसुम वोइक्‍चा माल्‍नीकी।
  ita-1927: avverrà che, come avrà veduto che il fanciullo non c’è, egli morrà; e
    i tuoi servitori avranno fatto scendere con cordoglio la canizie del tuo servitore
    nostro padre nel soggiorno de’ morti.
  ckb-ckb: ببینێت کوڕەکە دیار نییە، بۆ خۆی دەمرێت. ئێمەی خزمەتکارانیشت سەری سپی باوکمان
    کە خزمەتکاری ئێوەیە بە خەم و پەژارەوە دادەگرینە ناو جیهانی مردووانەوە،
  eng-BBE: When he sees that the boy is not with us, he will come to his death, and
    our father's grey head will go down in sorrow to the underworld.
  crx-NTPO: '''Et ''uwhutanelh, ndun dune-un nebulh lhe''ust''en de, datitsah. ''Et
    mba ''ut''enne, wheni gha, mba ''ut''en-un nebá, ''en ootsigha'' dulgi suli''
    k''et ts''un k''ut ts''e tiyalh.'
  kan-OKCV: ಹುಡುಗನು ನಮ್ಮ ಸಂಗಡ ಇಲ್ಲದಿರುವುದನ್ನು ಕಂಡಾಗಲೇ ಅವನು ಸಾಯುವನು. ನಿನ್ನ ದಾಸನಾಗಿರುವ
    ನಮ್ಮ ತಂದೆಯ ಮುದಿ ತಲೆಯನ್ನು ದುಃಖದಿಂದ ಸಮಾಧಿಗೆ ನಿನ್ನ ದಾಸರು ಇಳಿಯುವಂತೆ ಮಾಡುವರು.
  bbb-bbb: '@see-verse:GEN.044.030'
  tam-2017: அவர் இளையவன் வரவில்லை என்று அறிந்தமாத்திரத்தில் இறந்துபோவார்; இப்படி உமது
    அடியாராகிய நாங்கள் உமது அடியானாகிய எங்கள் தகப்பனுடைய நரைமுடியை மனதுக்கத்துடனே
    பாதாளத்தில் இறங்கச்செய்வோம்.
  spa-RV-1909: 'Sucederá que cuando no vea al mozo, morirá: y tus siervos harán descender
    las canas de tu siervo nuestro padre con dolor á la sepultura.'
  ron-BTF: Se va întâmpla, când el vede că tânărul nu este cu noi, că va muri; şi
    servitorii tăi vor coborî perii cărunţi ai servitorului tău, tatăl nostru, cu
    întristare în mormânt.
  eng-WEBP: it will happen, when he sees that the boy is no more, that he will die.
    Your servants will bring down the gray hairs of your servant, our father, with
    sorrow to Sheol.
  eng-FBV: as soon as he sees the boy isn't there he'll die, and we will really send
    this old man, our father, to his grave in grief.
  nld-1939: dan zal hij sterven, als hij ziet, dat de jongen er niet is, en uw dienaars
    zullen de grijze haren van onzen vader, uw dienaar, met kommer ten grave doen
    dalen.
  nch-BL: totata cati ya nelhuehuentzi nimantzi miquis ica tequipacholi pampa amo
    quiitas. Huan tijhuicase tajtacoli por imiquilis.
  tfr-NTPO: '@see-verse:GEN.044.030'
  vie-1934: thì khi vừa thấy con út không còn nữa, chắc người sẽ chết. Nếu vậy, các
    tôi tớ chúa sẽ làm cho cha già tóc bạc của chúng tôi, cũng là kẻ tôi tớ chúa,
    đau lòng xót dạ xuống âm phủ.
  hin-CV: जब वह यह पाएंगे, कि हम इस किशोर को साथ लेकर नहीं लौटे हैं, तो उनके प्राण
    ही निकल जाएंगे. हम, आपके सेवक, हमारे पिता को उनकी वृद्धावस्था में घोर शोक के साथ
    अधोलोक भेज देंगे.
  eng-OURB: it will happen, when he sees that the boy is no more, that he will die.
    Your servants will bring down the gray hairs of your servant, our father, with
    sorrow to Sheol ·Place of the dead·.
  spa-BES: Cuando vea que el niño no está con nosotros, vendrá a su muerte, y la cabeza
    gris de nuestro padre caerá en tristeza al sepulcro.
  tdx-tdx: ie mahaoniñe te tsy ama’ay i ajalahiy vaho hihomake; le hampidrodrète’
    o mpitoro’oo mb’an-tsikeokeok’ ao o maròy fotin-drae’ay mpitoro’oo,
  vid-vid: wone hambe yamone msongolo ayu hamwe na hetwe, kobagama. Lelo hino, hetwe
    vitumagwa wa hegwe, tomhilika mhaza wa hetwe kuli isi ya wanhu wabagame yawele
    ng'hongoloka na mbuliza nayamemile masinzo.
  pwg-pwg: ma ina kita da tomowa kikei gwabikiiyai kegha na ina rabobo. Tokai am bigabiga
    na wavu kana kavari da akii mamai sisiwina kavonatawei ku dogo kamona.
  eng-OKE: When he seeth that the youth is not with us, he will die; and thy servant
    will have brought down the age of thy servant our father with mourning unto Sheol.
  tha-KJV: และต่อมาเมื่​อบ​ิดาเห็​นว​่าเด็กนั้นไม่​อยู่​กับพวกข้าพเจ้า บิ​ดาก​็จะตาย
    ผู้รับใช้​ของท่านจะเป็นเหตุ​ให้​บิ​ดาผู้​รับใช้​ของท่านผู้​มี​ผมหงอกลงสู่หลุมฝังศพด้วยความทุกข์
  por-BR-2018: Sucederá que quando perceber a ausência do jovem, morrerá; e teus servos
    farão descer os cabelos grisalhos de teu servo, nosso pai, com tristeza ao Xeol.
  bco-bco: '@see-verse:GEN.044.030'
  deu-ELO: so wird es geschehen, daß er stirbt, wenn er sieht, daß der Knabe nicht
    da ist; und deine Knechte werden das graue Haar deines Knechtes, unseres Vaters,
    mit Kummer hinabbringen in den Scheol.
  ktm-ktm: '@see-verse:GEN.044.030'
  caa-caa: entonces catata axin achamay. Y cꞌani acꞌaxi tama cajor non que axin achamay
    catata umen e tzꞌintzꞌar lo que cꞌani acꞌaxi tamar conda acꞌotoy unata que machi
    tari e sitz. Porque jax non xeꞌ catares e sitz tacaron.
  eng-WYC-2018: and he see that the child is not with us, he shall die, and thy servants
    shall lead forth his hoar hairs with sorrow to hells. (and he see that his youngest
    son is not with us, he shall die, and thy servants shall have led forth his hoar
    hairs in sorrow to the grave or unto Sheol.)
  epo-epo: tiam, ekvidinte, ke la knabo forestas, li mortos; kaj viaj sklavoj enirigos
    la grizajn harojn de via sklavo nia patro kun malĝojo en Ŝeolon.
  uig-PIN: xundaⱪ boliduki, u balining yoⱪluⱪini kɵrsǝ, jǝzmǝn ɵlüp ketidu; xuning
    bilǝn silining ⱪulliri bizning atimiz bolƣan bu aⱪ qaqni dǝrd-ǝlǝm iqidǝ tǝⱨtisaraƣa
    qüxürüwǝtkǝn bolimiz.
  beo-beo: '@see-verse:GEN.044.030'
  tpi-OTNT: '@see-verse:GEN.044.030'
  hau-SA: ya ga cewa saurayin ba ya nan, zai mutu. Bayinka za su sa bawanka, mahaifinmu,
