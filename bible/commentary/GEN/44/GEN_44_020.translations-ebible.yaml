verse: GEN.044.020
translations:
  mal-C: അപ്പോൾ ഞങ്ങൾ, ‘ഞങ്ങൾക്കു വൃദ്ധനായ ഒരു പിതാവും അദ്ദേഹത്തിനു വാർധക്യത്തിൽ ജനിച്ച,
    ഒരു മകനും ഉണ്ട്. അവന്റെ സഹോദരൻ മരിച്ചുപോയി; അവന്റെ മാതാവിന്റെ പുത്രന്മാരിൽ അവശേഷിക്കുന്നവൻ
    അവൻമാത്രമാണ്. അവന്റെ പിതാവ് അവനെ സ്നേഹിക്കുന്നു’ എന്ന് ഉത്തരം പറഞ്ഞു.
  deu-TKW: 'Wir antworteten dir: Unser alter Vater lebt noch, und auch ein kleiner
    spätgeborener Sohn ist vorhanden. Sein leiblicher Bruder ist tot, und so ist er
    allein übrig von seiner Mutter und wurde der Liebling seines Vaters.'
  lin-lin: 'Tozongiselaki nkolo na ngai : « Tozali na tata oyo akomi mobange mpe ndeko
    mobali ya leki oyo babotelaki tata na biso na kimobange. Ndeko na ye ya mobali
    akufa mpe atikala kaka ye moko mwana mobali na libumu ya mama na ye, mpe tata
    na ye alingaka ye mingi. »'
  cbr-NT: ñukákëxun kananuna mi ñuixuan nun papa achúshi kaniakëkë ka anu 'ikën 'imainun
    ka nun xukë́n 'anáka achúshi bërí kanikë bëná anu 'ikën, ax ka nun papan kaniakëkë
    'ixun bëchia 'ikën. 'Imainun kananuna mi kan nun papan ka 'itsaira atua kuëënia,
    ax ka aín xukë́n ñua akëñunbia aín titan tuá 'ikën.
  eng-LSV: And we say to my lord, We have a father, an aged one, and a child of old
    age, a little one; and his brother died, and he is left alone of his mother, and
    his father has loved him.
  bmu-bmu: '“Mewö qesim neŋginöŋga neŋön azi kembuni göhöra kewö meleŋnin: ‘Neŋgö
    iwinini azi namŋi aka munini azi gwaböya kun mire tatzahot. Munini miaŋön iwininan
    lök azi namŋi aiga nalö miaŋgöreŋ asuhuyök. Namŋan azi morö yahöt etkimeiga datŋan
    kömuiga nanŋök töhön malja. Yaŋön mönö iwiŋaŋgö wölböt (jojopaŋ) nahönŋi akza.’'
  eng-GNV: 'And we answered my Lord, We haue a father that is olde, and a young childe,
    which he begate in his age: and his brother is dead, and he alone is left of his
    mother, and his father loueth him.'
  eng-WEBSTER: 'And we said to my lord, We have a father, an old man, and a child
    of his old age, a little one: and his brother is dead, and he alone is left of
    his mother, and his father loveth him.'
  nhw-BL: Huan timitzilhuijque para tijpiyaj totata catli huehuentzi huan tijpiyaj
    se toicni catli neltelpocatl catli tlacatqui quema totata eliyaya nelhuehuentzi.
    Huan timitzilhuijque para totata quiicnelía miyac. San ya mocahua tlen inana.
    Nopa seyoc iicni ya mijqui.
  swh-ONEN: Nasi tukakujibu, ‘Tunaye baba yetu ambaye ni mzee; pia yupo mwanawe mdogo
    aliyezaliwa katika uzee wake. Ndugu yake amekufa, na huyu mdogo ndiye mwana pekee
    kwa mama yake aliyebaki, naye baba yake anampenda.’
  bba-bba: Mɑ sɑ nun wisɑ sɑ nɛɛ, sɑ tundo mɔ u tɔkɔ kuɑ, kɑ wɔnɔ turo wi bɑ mɑrɑ
    tɔkɔru sɔɔ. Bii win mɔɔ u ɡu, wi turowɑ u tie win mɛron berɑ ɡiɑ. Bɛsɛn tundo
    wi, u mɑɑ nùn kĩ too.
  eng-KJVCPB: And we said unto my lord, We have a father, an old man, and a child
    of his old age, a little one; and his brother is dead, and he alone is left of
    his mother, and his father loveth him.
  cpy-cpy: Nokamantakimira naaka eenitatsi nopaapate, tema antyashiparitaki, eenitatsi
    eejatzi iyaapitsi yeeyi weyaantapaakawori itzimi rantyashipariwitakaha nopaapate.
    Pikemaki nokantakimi, osheki retakoperotakari nopaapate, tema riitaki weyaantawori
    itzimawae otsipaki iina nopaapate. Eeniwitacha paerani iina, kamaki rirori.
  mpx-mpx: Inoke anam ha lahe ha ba, ‘Ibwe, tamama iyoho i gan, iyaka i liki. Ge ama
    melumelu i gan, tamama wana sauga liki elana te hi ab. Talina hot iyaka i yaomal,
    yaka hinana natunau gamwaliyaa iya maisena ya te sauga ya i mina, inoke tamama
    i nunuwana-an nabiyan.’
  wbp-wbp: Yimi-ngarrurnurnangkulu yangka kuja-ka nganimpakupalangu wankaru nyina
    manu kuja karnalu kukurnu-nyanu mardarni kuja-ka ngurrangka nyina nyanungu-kurlu.
    Nganimpaku kukurnu-nyanuju palka-jarrija kujalpa nganimpaku kirda-nyanu purlkalku
    nyinaja. Ngati-nyanu nganimpaku kukurnu-nyanukuju ngulajurnalu wajawaja-manu.
    Manu nyanungu-nyangu kaja-nyanu jinta-karijirnalu wajawaja-manu-yijala. Nganimpaku
    kirda-nyanu ngulaju karla yulkami-nyayirni kukurnu nganimpakupurdangkakuju. Kujanyarnangkulu
    kamparruju wangkaja.
  luo-luo: Kendo ne wadwoke ni, ‘Wan kod wuonwa to oti, kendo nitie wuowi matin mane
    onywolo ka oti. Owadgi wuowino ne osetho kendo en e wuod min-gi kende modongʼ,
    kendo wuon-gi ohere.’
  meu-meu: Bena a haere henimu, ato “Tamamai burukana e nohomu, bona mero ta, tau-badana
    ai e abia; una mero kakana vada emase, sinana natuna tamona mo na ia, una dainai
    tamamai ese e lalokau henia badamu”.
  npi-ULB: हामीले हजुरलाई भन्यौँ, 'हाम्रा वृद्ध पिता हुनुहुन्छ, र उहाँले बुढेसकालमा
    जन्माउनुभएको उहाँको एउटा छोरो पनि छ । तर तिनका दाजु मरिसके, र तिनकी आमापट्टिबाट
    तिनी मात्रै बाँकी छन्, र तिनका पिताले तिनलाई माया गर्नुहुन्छ ।'
  yor-yor: Àwa sì wí fún olúwa mi pé, ‘A ni baba tí ó ti darúgbó, ọmọkùnrin kan sì
    wà pẹ̀lú tí a bí fún un ní ọjọ́ ogbó rẹ̀. Ẹ̀gbọ́n rẹ̀ ti kú, òun nìkan sì ni ó
    kù nínú àwọn ọmọ ìyá rẹ̀, baba rẹ̀ sì fẹ́ràn án rẹ̀.’
  emp-NTPO: Maʌ̃ne daiba panusid̶aa zeza drõã quiruda eropanʌda idjab̶a djaba cũdra
    b̶ʌda ab̶a eropanʌda. Maʌ̃ warrara dai zezaba drõã b̶ʌd̶e unusia. Idji djaba arada
    beusia. Ãdji papad̶ebemara ab̶abe idjidrʌ b̶ʌa. Idjira dai zezaba bio quĩrĩã b̶ʌa.
  ind-ind: Kami pun sudah menjawab bahwa kami memiliki ayah yang sudah lanjut usia.
    Dalam masa tuanya, dia mendapat dua anak lagi dari salah seorang istrinya. Yang
    satu sudah meninggal, dan sekarang tinggal yang bungsu. Itu sebabnya ayah kami
    sangat menyayanginya.
  pes-OPCB: 'عرض کردیم: ”بله. پدر پیری داریم و برادر کوچکی که فرزندِ زمانِ پیری اوست.
    این پسر برادری داشت که مرده است و او اینک تنها پسر مادرش می‌باشد و پدرمان او را
    خیلی دوست دارد.“'
  ssx-ssx: Koto leke nikana꞉ma꞉ hombo peaasota꞉ nika꞉ apa꞉ta꞉ koke halisiki hala꞉
    make nika꞉ wetepe wekita꞉ mo koke nane ma꞉nda꞉la꞉ weki make hala꞉me. Mo wekina꞉
    hameketa꞉ homa inkikina꞉ wekiwandikita꞉ ipiki homeke pa hala꞉me. Kutupa ipika꞉
    apa꞉ma꞉ mo wekita꞉ pukima꞉ wopu homa꞉la꞉me loma꞉me.
  lcm-lcm: Na namemtala polpol ta namempo atogon a tamamem nia kana kala po lapan
    na tasimem lik, kita ingus ia si matas i lapo lapan ke tatana. Na tasina i nat
    ang katala mat, na nia nang kapo ring sikei palau a nat kapo to le si sikei a
    rinarilong. Na tamana kapo buk alava luai ania.
  aer-aer: Anwerne ngkwenge ileke akngeye anwerne-kenhe-arle itethe akwete aneme,
    atyeye akweke-arlke-arle apmerele aneme ikwerenge. Atyeye akweke anwerne-kenhe-arle
    inteke akngeye anwerne-kenhe ampwenge anteme. Atyeye akweke anwerne-kenhe meye,
    anwerne renhe aparlpe-ileke akweke atnyenerlenge. Alere arrpenhe ikwerenhe, anwerne
    aparlpe-ileke. Akngeye anwerne-kenhele atyeye akweke anwerne-kenhe-nge ahentye
    anthurre-arle. Alakenhe-arle ngkwenge arrekwele anwerne ileke.
  tgl-ULB: At sinabi namin sa aming amo, 'Mayroon kaming matandang ama, at anak niya
    sa kanyang katandaan, isang bunso. At patay na ang kanyang kuya, at siya ay nag-iisa
    na lamang na naiwan mula sa kanyang ina, at mahal na mahal siya ng kanyang ama.'
  nop-nop: Kaŋ indi bomboŋginik du indiŋ ganiŋgumun. ‘Indi beetnik uŋgoŋ hatilak,
    ala me gawadaaŋ tiŋa hatilune kwayanik kuyaniŋ niŋ mintaguk. Nee’walaŋ dali biyeniŋ
    kumuŋ tuguk. Mehikdi biyagoŋ hinek meyat lufom hogok yanagikuk ala adi hogok hatilak,
    unduŋ doktiŋa beudi kahile hinek tilak.’
  kca-kca: Кущайэва мўӈ йастәсув, пирәщ ащи тӑйты верэв пӑ апщи, ащев тӑԓԓаԓ ара йўвман
    тӑйәм пŏхәԓ, ԓўв йайәԓ пӑрәс, аԋԏэԓ эԓты ԓўв утща ԓыԓӈа хӑщәс, щишән, ащеԓән сӑмәӈа
    тӑйԓа.
  cbu-NT: Apari na kizpur wachin taariya. Wipsha minumtam kizpur kanungas taaritamta.
    Apap uru wachinachu anush iparinarangiya. Tsimbun taarangsin, itaru minum tsiparangiya.
    Ashirucha, anoo wipaa minumtatseeru, apap ksumish chinakiya.
  hui-hui: Ani hale harigola iname lalu, E̱ ina aba agali waheore beda. Ina hamene
    heyogonebi aba ibu agali wahe daguaheore howa hono winigo andaga ka larima. Wali
    mbiragome igiri kira hono winigo mende homayagola mendego hangu ka. Anigo ibu
    abahanda ibu igini mbiraore ogoni hangu gubalini ho haga ka lalu abale langirimagoni.
  wrs-wrs: Wo kava una, kana aralva mundkolal einv, eva boaslalva kanamba mongova
    tendo towondrini kalel luhunv. Avamba hem sleihana, nonamba aramba doa mundkola
    vevna. Etelnonoamba doa dahana doara Yosepmba, wo boaslalangas mendahva lohv mongawa
    moshrini, nihilva Bensamin. Wo aramba nomba ombolmba mindnam und vevna.
  jao-jao: Kulu kaninyamba-ngarninyma yinku, kani-nu nyanganunga-biyi kulu nyanganunga-anyira,
    ka-yanjarri ngaliwa ka-malburri. Nyiki-baba ambirriju yilaa, kumba-mirra. Jinangu
    barra, marniwa barra, arrkula anku rrikurra-wibiyu lhungku, kulu nyiki-biyi ja-yabirrinji
    na-wurdu kurdandu yiku, kanu-wukanyi yinku nganinya ambuliyalu.
  mya-mya: ကျွန်​တော်​တို့​က​အ​သက်​အ​ရွယ်​အို​မင်း​သော ဖ​ခင်​ရှိ​ပါ​သည်။ ဖ​ခင်​အ​သက်​ကြီး​မှ​ရ​သော
    ညီ​တစ်​ယောက်​လည်း​ရှိ​ပါ​သေး​သည်။ ထို​သူ​ငယ် ၏​အစ်​ကို​အ​ရင်း​သေ​ဆုံး​ပြီ​ဖြစ်​သော​ကြောင့်
    သူ​၏​မိ​ခင်​ဖွား​သည့်​သား​များ​အ​နက်​ဤ သား​တစ်​ယောက်​တည်း​သာ​ကျန်​ရှိ​ပါ​သည်။
    သူ​၏​ဖခင်​က​သူ့​အား​အ​လွန်​ချစ်​ပါ​သည်' ဟု​ပြော​ကြား​ခဲ့​ပါ​သည်။-
  cbi-NTPO: 'Tsenñu lala ñunu tsa detiwayu: Apa main ruku miya deeyu, tsenmin apa
    derukuinsha faamu na bain main lala'' naatala unna miya deeyu, detiwayu. Tsenmin
    juntsa nanaa in apa kayu estyamuve, matyu ma shinbunu pai na miyandimuwaañuren,
    mainya yumaa peyañu, yaren main juuñu'' mitya, detiwayu.'
  bod-N: ངེད་ཅག་གིས་བདག་པོ་ཁྱེད༌ལ། ངེད་རྣམས་ལ་ཕ་ཡོད་ཅིང་ཁོང་ནི་ལོ་ན་བགྲེས་པ༌དང༌། དགུང་ལོ་མཐོ་བའི་དུས་སུ་སྐྱེས་པའི་བུ་ཞིག་ཡོད༌ལ།
    ཁོའི་གཅེན་པོ་ཚེ་ལས་འདས༌ཤིང༌། ཁོའི་ཨ་མས་ཁོ་རང་ཁོ་ན་བསྐྱུར་བས་ཕ་ཡིས་བུ་དེ་ལ་ཤིན་ཏུ་གཅེས་པ་ཡིན་ཞེས་ལན་བཏབ་པ༌ཡིན།
  wsk-wsk: Se ana koma balman, ‘Nanga nainet garuk nunguningkiri, se nanga uria gotek,
    tom nanga ba garuk ningi bagaram se bilangaram mu ago. Se nanga uria mu ko laun
    mu kueram. Nuna nunam duap suanta, se aitak nu kota bagoso, se nanga nainet ninguru
    ko kueso,’ maman.
  kkl-kkl: Wene seomba, nurina, 'Nuri nai sabal tao, elme olog me nhon wamsilnena,
    sabal taoag agha toro aonge. Sin phendena sikinin ot nhon. Eldona tebaog aghana,
    eldi maum tattopne agha wamsil, ane sembe iliri mene sembe wanaag uro ua ulamla,'
    sebo.
  sna-sna: Uye isu takapindura tikati, ‘Tina baba vava vatana, uye pano mukomana muduku
    akaberekwa pautana hwavo. Mukoma wake akafa, uye ndiye oga asara mwanakomana wamai
    vake, uye baba vake vanomuda.’
  spa-BLM: 'Dijimos a mi señor: “Tenemos un padre, un anciano, y un hijo de su edad,
    un pequeño; y su hermano ha muerto, y sólo queda él de su madre; y su padre lo
    quiere.'
  beu-beu: Angmuse eetaaning angu ni ebale tilat hula, ꞌNimang jedung aabeta sehi,
    aarunge ana boma tila, bot nikaku iia di nu ue. Uanguveng nikaku iia aing veng
    ajai angu, nimang ana boma tila. Nikaku iia angu ekaku nu oleve iva nu angu, turangmi
    aamina tila. Base angase, nikaku iia angu enangkolang. Angu ebele, nimang ana
    etatabit omi metma ejahi.ꞌ
  cac-cac: Yuj chi', ix calan d'ayach to aytoec' vin̈ co mam, an̈ejto te icham vinacxo
    vin̈. A junxo vin̈ cuc'tac tzac'an unin, d'a yicham vinaquilxo vin̈ co mam chi'
    ix alji vin̈. Axo junxo vin̈ junn̈ej snun vin̈ yed'oc, chamnacxo vin̈, yuj chi'
    te xajan vin̈ yuj vin̈ co mam chi', yujto axon̈ej vin̈.
  swh-ULB: Nasi tukamwambia bwana wangu, 'Tunaye baba, ni mzee, na mwana wa uzee wake,
    ni mdogo. Na ndugu yake alishakufa, na yeye peke yake ndiye amebaki kwa mama yake,
    na baba yake anampenda.'
  bel-bel: Мы сказалі гаспадару нашаму, што ў нас ёсьць бацька састарэлы, і малодшы
    сын у яго, сын старасьці, брат якога памёр, а ён застаўся адзін ад маці сваёй,
    і бацька любіць яго.
  deu-ELBBK: 'Und wir sprachen zu meinem Herrn: Wir haben einen alten Vater und einen
    jungen Knaben, der ihm im Alter geboren wurde; und dessen Bruder ist tot, und
    er allein ist von seiner Mutter übriggeblieben, und sein Vater hat ihn lieb.'
  mbb-OT: Ne midtavak key te duen dey iyan amey he meǥurang en utew wey zuen dey pa
    hazi he in-anak te meǥurang en utew is amey zey. Iyan dà sikandin nesamà te menge
    anak te iney zin su minatey en is kakey zin. Ne utew sikandin pinelanggà te amey
    zey.
  msc-msc: An ka i jabi an fa ye ye, ko a ra kɔrɔya kosɛbɛ. Ko an doocɛ doomani fanan
    ye ye, an fa kɔrɔyanin ka mɛn sɔrɔn. Doomamɔɔ wo kɔrɔcɛ ra faa, ka a kelen pe
    to. Dogbɛrɛ tɛ ye butun, a ni mɛn ye na kelen na. A la ko duman an fa yɛ kosɛbɛ.
  mal-2015: 'അതിന്നു ഞങ്ങൾ യജമാനനോടു: ഞങ്ങൾക്കു വൃദ്ധനായോരു അപ്പനും അവന്നു വാർദ്ധക്യത്തിൽ
    ജനിച്ച ഒരു മകനും ഉണ്ടു; അവന്റെ ജ്യേഷ്ഠൻ മരിച്ചുപോയി; അവന്റെ അമ്മ പ്രസവിച്ചിട്ടു
    അവൻ ഒരുത്തനെ ശേഷിപ്പുള്ളു; അവൻ അപ്പന്റെ ഇഷ്ടനാകുന്നു എന്നു പറഞ്ഞു.'
  tuo-NT: “Ʉ̃sã cʉoꞌo, cʉ̃ bʉcʉ nimi”, ni yʉꞌtiwʉ. “Niꞌcʉ̃ maꞌmʉ nitʉogʉpʉ acabijitiꞌi.
    Cʉ̃ ʉ̃sã pacʉ bʉcʉ waro nicã bajuaꞌcʉ nimi. Niꞌcõ põꞌrã cʉ̃ niꞌcʉ̃ta dʉꞌsami.
    Apĩ wẽrĩa waꞌacʉ niwĩ. Tojo weegʉ cʉ̃rẽ maꞌiyʉꞌrʉami”, niwʉ̃.
  gup-gup: Dja ngad ngundimarneyimeng, ‘Ngad ngarrikarrme kornkumo nawu nakohbanj,
    dja mak ngarridanginj nawu nayahwurd duninjh, nawu bimarnedanginj Ngabbard bu
    kohbanjminj. Nawu benedanginj nuye wanjh doweng dja nungka nadjalkudji kahdi nawu
    ngalbadjan ngalkudjihni berrewonengni, dja Ngabbard kabimarnedjare bulkkidj.’”
  met-met: Baing am gahaxuya ba, ‘Am tibumam ne wa duanga ba, xaung kixingimam, bauna
    hayau na tibumam bungina wa duanga. Nanunauyu. Bauna hayau luwa, ne sabanganoa
    mati ba. Ing ganina wau(yu). Baing tibuna muruna buk mana.’
  gvs-gvs: Tuwo kai kama, “U, tamama ikaaiyaka, bogina ikaitomoya go, ama gómana tayamo
    amoni tamama taiyao sikaaiyaka. Ago gomanayana tuwowona toina bogina ikámasa,
    tauna sinana natuna tayamo toito ikaaiyaka go, gomanayana tamama ina kakaya.”
  rmc-rmc: 'Amen tuke, rajeja, phenďam: ‚Hin amen mek phuro dad the terno phral, savo
    leske uľiľa pro phuripen. Leskro phral imar hino mulo a ov ačhiľa jekhoro čhavo
    peskra datar. Amaro dad les igen kamel.‘'
  nlg-nlg: Mi ghai tai bosaa vanigho, ‘Agaia te ghahaa sono a tamamami, te tonikama
    tua. Me loghoa na dalena na mane na sosoko, te vahua tana bona te tonikama tua.
    Na hoghona te mate tua, ma gaia heghena vamua te ghaha olia itatana tinadira rogaira.
    Ma tamamami Jacob te dolovi ngangataa gaia.’
  dgr-DOGNT: Dıı hanèts'edı ı̨lè, ‘Gotà gǫ̀hłı̨, sıì ǫhdah hǫt'e. Eneèko whelı̨ tł'axǫǫ̀
    weza gǫ̀hłı̨. Weza nǫǫdea wı̨ı̨de ełaı̨wo, eyıt'à wemǫ ts'ǫ weza ı̨łàet'ea zǫ
    ı̨łaà eda hǫt'e, eyıts'ǫ wetà yeghǫneètǫ,’ nèts'edı ı̨lè.
  pes-OPV: 'و به آقای خود عرض کردیم: “که ما را پدرپیری است، و پسر کوچک پیری او که
    برادرش مرده است، و او تنها از مادر خود مانده است، وپدر او را دوست می‌دارد.”'
  ron-1924: 'Ной ам рэспунс домнулуй меу: ‘Авем ун татэ бэтрын ши ун фрате тынэр,
    копил фэкут ла бэтрынеця луй; бэятул ачеста авя ун фрате каре а мурит ши каре
    ера де ла ачеяшь мамэ; ел а рэмас сингур ши татэл луй ыл юбеште.’'
  ben-OBCV: আর আমরা তাঁকে উত্তর দিয়েছিলাম, ‘আমাদের বৃদ্ধ বাবা আছেন, এবং তাঁর বৃদ্ধাবস্থায়
    জন্মানো তাঁর এক ছোটো ছেলেও আছে। তার দাদা মারা গিয়েছে, এবং তার মায়ের একমাত্র
    সন্তানরূপে সেই বেঁচে আছে, এবং তার বাবা তাকে ভালোবাসেন।’
  lex-lex: 'Noma ampahla matro''mu miwra: “Amtaru mua''ta ama mak khamto'' olekwa,
    ne a''nani gari mana ed wal lia, maka rmor niana la mto''oni-pe''eni. Kakni nmati
    olekwa, tre'' ma''ta to''a ha nmeh''a la ir maka inni ida, nhi'' pede a am mamni
    ralamni nal ralam kalwiedwedni nal toto''ola”.'
  rgu-rgu: Basa de ami mataa mae, ‘Ami papa ma namalasi so. Ma ami fadi mateꞌa tei-susum
    esa boe. Tepoꞌ fo boki ni a, ami papa ma namalasi so. Fadi mateꞌa tei-susuꞌ ria
    aꞌa bokin esa, tehuu maten so. De besaꞌ ia, ela noi fadi mateꞌa tei-susuꞌ a mesaꞌ
    ana. Huu ria na, de ami papa ma sue naan seli.’
  som-som: Oo annaguna waxaannu kugu nidhi, Sayidkaygiiyow, waxaannu leennahay aabbe
    duq ah, iyo wiil yar oo uu dhalay markuu gaboobay, oo walaalkiisna waa dhintay,
    oo keligiis baa ka hadhay bahdoodii, aabbihiisna waa jecel yahay isaga.
  lat-VUC: 'et nos respondimus tibi domino meo: Est nobis pater senex, et puer parvulus,
    qui in senectute illius natus est: cujus uterinus frater mortuus est: et ipsum
    solum habet mater sua, pater vero tenere diliget eum.'
  aoi-aoi: Yirraja kembirra yirra-makama yirribina yirra-langwa-langwa nungwarrka
    akwa nenikumarnjarrka-langwa. Nakine-ka ni-rukwularruma neniyerringka-manja arakba
    nungwarrka-da. Naka-langwa nawenikba nara nibina, naka yimbukwa neniba ngawa aduwaba
    duwilyaba-ma-langwa dirndarringba-da. Umba ni-lyelyingminame-ka eneja nungwenikba
    nakina angwurra-da.
  eng-ASVBT: And we said unto my lord, We have a father, an old man, and a child of
    his old age, a little one; and his brother is dead, and he alone is left of his
    mother; and his father loveth him.
  mna-mna: 'Mi niam ampekel wiŋana ku ma amso: ‘E, biibi tiam, tomoyam ziru tiziyam
    kaimerŋana ta timbotmbot a. Tiziyam tana, tomoyam iwe kolman kat mi naana ipeebi.
    Mi noyam tana, ni ipeebe pikin ru men. Kolmanŋana, ni imeete kek. Mi kaimerŋana
    ta imbotmbot a. Mi tomoyam izemzemi som. Pa ni leleene pini ilip kat.’'
  ita-1885: 'Enoi: dicemmo al mio signore: Noi abbiamo un padre vecchio, e un giovane
    piccol fratello, nato a nostro padre nella sua vecchiezza, e il suo fratello è
    morto; talchè egli è rimasto solo di sua madre, e suo padre l''ama.'
  eng-LXXUP: And we said to my lord, We have a father, an old man, and he has a son
    of his old age, a young one, and his brother is dead, and he alone has been left
    behind to his mother, and his father loves him.
  eng-ULB: We said to my master, 'We have a father, an old man, and a child of his
    old age, a little one. But his brother is dead, and he alone is left of his mother,
    and his father loves him.'
  spa-VBL: 'Y respondimos, mi señor: ‘Tenemos un padre anciano y un hermano menor,
    que nació cuando nuestro padre ya era anciano. El hermano del muchacho está muerto.
    Es el único de los hijos de su madre que queda, y su padre lo quiere mucho’.'
  fra-_FOB: 'Et nous répondîmes à mon seigneur: Nous avons un père âgé, et un jeune
    enfant qui lui est né en sa vieillesse. Or, son frère est mort, et celui-ci est
    resté seul de sa mère, et son père l''aime.'
  mal-mal: 'അതിന് ഞങ്ങൾ യജമാനനോട്: ‘ഞങ്ങൾക്കു വൃദ്ധനായ ഒരു അപ്പനും അവന് വാർദ്ധക്യത്തിൽ
    ജനിച്ച ഒരു മകനും ഉണ്ട്; അവന്റെ ജ്യേഷ്ഠൻ മരിച്ചുപോയി; അവന്റെ അമ്മ പ്രസവിച്ചിട്ട്
    അവൻ ഒരുവനെ ശേഷിപ്പുള്ളു; അവൻ അപ്പന്റെ വത്സല പുത്രൻ ആകുന്നു എന്നു പറഞ്ഞു.'
  urd-GVR: Ham ne jawāb diyā, ‘Hamārā bāp hai. Wuh būṛhā hai. Hamārā ek chhoṭā bhāī
    bhī hai jo us waqt paidā huā jab hamārā bāp umrrasīdā thā. Us laṛke kā bhāī mar
    chukā hai. Us kī māṅ ke sirf yih do beṭe paidā hue. Ab wuh akelā hī rah gayā hai.
    Us kā bāp use shiddat se pyār kartā hai.’
  suz-BL: मिनु गोपुकीमी आंइ प्रभु कली ‘आंइ के आफ खाल्‍पा दुम्‍शो बाक्‍ब। मिनु खाल्‍पाम
    थिशो तौ का यो बाक्‍ब। मेको आ लोक्‍ब चहिं बेक्‍त। मेको लीशो आ ममा आ का ला तौ बाक्‍ब।
    मिनु आ आफोमी मेको कली शुश दाक्‍ब’ दे इन कली देंतक।
  ita-1927: 'E noi rispondemmo al mio signore: Abbiamo un padre ch’è vecchio, con
    un giovane figliuolo, natogli nella vecchiaia; il fratello di questo è morto,
    talché egli è rimasto solo de’ figli di sua madre; e suo padre l’ama.'
  ckb-ckb: 'ئێمەش بە گەورەمان گوت: ”باوکێکی پیرمان هەیە لەگەڵ کوڕە بچووکەکەی کە لە
    تەمەنی پیریدا بۆی بووە. برای ئەو کوڕە مردووە و ئێستا خۆی بە تەنها بۆ دایکی ماوەتەوە.
    باوکیشی خۆشی دەوێت.“'
  eng-BBE: And we said to my lord, We have an old father and a young child, whom he
    had when he was old; his brother is dead and he is the only son of his mother,
    and is very dear to his father.
  crx-NTPO: '''Et nemoodih ''uts''utni, ‘Nebá hoonli, duneti ''ink''ez duneti suli''
    whe ooyaz whuzdli'', ts''oodun unli, ''en bulhutsin dazsai, ''ink''ez ndun ts''oodun
    ooloo buzkeh ''enne didutch''oh gaih ''unli, ''ink''ez oobá yuk''entsi.’'
  kan-OKCV: ನಾವು ನಮ್ಮ ಒಡೆಯನಿಗೆ, ‘ನಮಗೆ ಮುದುಕನಾದ ತಂದೆಯೂ ಅವನಿಗೆ ಮುಪ್ಪಿನಲ್ಲಿ ಹುಟ್ಟಿದ ಚಿಕ್ಕ
    ಮಗನೂ ಇದ್ದಾನೆ, ಅವನ ಸಹೋದರನು ಸತ್ತುಹೋಗಿದ್ದಾನೆ. ಅವನ ತಂದೆಯು ಅವನನ್ನು ಪ್ರೀತಿಸುತ್ತಾನೆ,’
    ಎಂದು ಹೇಳಿದೆವು.
  bbb-bbb: A ijiege kuomoga no kua, Asoe nuvuone fu uria fi ro kuke fune eore ro fu
    ame iviene besuno kuae. Ro ame ijadufuo bo fuone ije fune baronemano kuae. Ro
    fune ame ijare uria fine ro asoe fuone fuka ame ije mukoreigia oetuamono kuae.
  tam-2017: 'அதற்கு நாங்கள்: எங்களுக்கு முதிர்வயதுள்ள தகப்பனாரும், அவருக்கு முதிர்வயதிலே
    பிறந்த ஒரு இளைஞனும் உண்டு என்றும், அவனுடைய அண்ணன் இறந்துபோனான் என்றும், அவன் ஒருவன்மாத்திரமே
    அவனைப்பெற்ற தாயாருக்கு இருப்பதால் தகப்பனார் அவன்மேல் பாசமாயிருக்கிறார் என்றும்
    என் ஆண்டவனுக்குச் சொன்னோம்.'
  spa-RV-1909: 'Y nosotros respondimos á mi señor: Tenemos un padre anciano, y un
    mozo que le nació en su vejez, pequeño aún; y un hermano suyo murió, y él quedó
    solo de su madre, y su padre lo ama.'
  ron-BTF: 'Şi noi am spus domnului meu: Avem un tată, un om bătrân, şi un copil al
    bătrâneţii lui, unul mic; şi fratele lui este mort şi numai el a rămas de la mama
    sa; şi tatăl său îl iubeşte.'
  eng-WEBP: We said to my lord, ‘We have a father, an old man, and a child of his
    old age, a little one; and his brother is dead, and he alone is left of his mother;
    and his father loves him.’
  eng-FBV: We told you, my lord, ‘We have an elderly father, and a younger brother,
    born when our father was already old. The boy's brother is dead. He is the only
    one of his mother's children left, and his father loves him dearly.’
  nld-1939: 'Wij hebben onzen heer toen geantwoord: “Wij hebben een ouden vader en
    een jongen broer, die hem op zijn oude dag is geboren. Zijn broer is dood, zijn
    moeder heeft hem alleen nog over, en hij is de lieveling van zijn vader”.'
  nch-BL: Huan timitzilhuijque para tijpiyaj totata cati huehuentzi huan tijpiyaj
    se toicni cati neltelpocat cati tacatqui quema totata eliyaya nelhuehuentzi. Huan
    timitzilhuijque para totata quiicnelía miyac. San ya mocahua ten inana. Nopa seyoc
    iicni ya mijqui.
  tfr-NTPO: Eshko ga tjawa tjl̈ẽ bop kong ga “Borwa data, e tjl̈abl̈ae. Ga tjawa l̈ëng
    shäng kjl̈ara mite obi. E bukshko ga borwa data tjl̈abl̈ae. Ba meyo l̈i tjok ga
    wapga tjeng do pjök, gueniyo kjl̈ara shinmotkonoe. E kjĩshko ga ba wa beno shäng
    l̈i woyde borwa datarë ara” l̈ërwa bop kong eni.
  vie-1934: 'Có thưa lại cùng chúa rằng: Chúng tôi còn một cha già, cùng một con trai
    đã sanh muộn cho người. Anh ruột đứa nầy đã chết rồi, nên trong vòng các con của
    mẹ nó, nó còn một mình, và cha thương nó lắm.'
  hin-CV: हमने अपने अधिपति को उत्तर दिया था, ‘हमारे वयोवृद्ध पिता हैं तथा उनकी वृद्धावस्था
    में एक बालक भी है. हां, उसके भाई की मृत्यु हो चुकी है. अब वह अपनी माता का एकमात्र
    पुत्र रह गया है. वह अपने पिता का अत्यंत प्रिय पुत्र है.’
  eng-OURB: We said to my lord, ‘We have a father, an old man, and a child of his
    old age, a little one; and his brother is dead, and he alone is left of his mother;
    and his father 'ahav ·affectionately loves· him.’
  spa-BES: 'Y dijimos a mi señor: Tenemos un padre viejo y un niño pequeño, que tenía
    cuando era viejo; su hermano está muerto y él es el único hijo de su madre, y
    es muy querido por su padre.'
  tdx-tdx: Le hoe zahay amy talè’aiy, Manan-drae zahay, androanavy bey, vaho ty raha­lahy
    tora’ i haantera’ey. Nivetrake i rahalahi’ey, le ie ty honka’e amo anan-drene’eo
    vaho ikokoan-drae’e.
  vid-vid: natwe natukulonjela kota twanaye mhaza, naye kalala, na twanaye mng'holozetu
    yunji mdodo yapondigwe mhela wa ulalilo wa mhaza wa hetwe. Mkulugwe ayo msongolo
    mina kabagama, na ayo mwana mdodo ndo yaponile wa mayake na mhaza wa heye kangumgana
    lukami msongolo ayo.
  pwg-pwg: Ma kavonapotem bo, ‘Akii mamai emakamakai ma imagura kirakai. Ma tiki kikei
    sago emakamakai, tuna na akii mamai imagura kirakai ma ivi tuwei. Ma ina maduwa
    ivi tuwa da ivi ruwa kava ma iyarokona na irabobo ma murimurina kava emakamakai.
    Akii mamai ina nuwaviina ghamana na tuna.’”
  eng-OKE: And we told my lord, We have an aged father, and the youngest (son) is
    the son of his old age; his brother is dead; and he only remains of his mother,
    and his father loves him.
  tha-KJV: พวกข้าพเจ้าตอบนายของข้าพเจ้าว่า ‘ข้าพเจ้าทั้งหลายมี​บิ​ดาที่ชราแล้ว มี​บุ​ตรคนหนึ่งเกิดเมื่​อบ​ิดาชรา
    เป็นน้องเล็ก พี่​ชายของเด็กนั้นตายเสียแล้ว บุ​ตรของมารดานั้นยังอยู่​แต่​คนนี้คนเดียวและบิดารักเด็กคนนี้​มาก​’
  por-BR-2018: 'E nós respondemos a meu senhor: Temos um pai ancião, e um jovem que
    lhe nasceu em sua velhice, pequeno ainda; e um irmão seu morreu, e ele restou
    sozinho de sua mãe, e seu pai o ama.'
  bco-bco: A꞉la꞉dabu ba꞉dalikiyo꞉, niliyo꞉ gemo꞉wo꞉ a꞉ma꞉la꞉bo꞉ a꞉la꞉sio꞉, ‘Do sulo꞉wo꞉lo꞉,
    a꞉la꞉ta꞉ga꞉ nao tif, dowa꞉lo꞉ anaso꞉ dowakilo꞉ sa꞉la꞉liyo꞉ o꞉sab. Ko꞉sega tif
    so꞉wa a꞉ma꞉ ene aoleyo꞉ sowo꞉ ko꞉lo꞉, anowa꞉lo꞉ sa꞉la꞉li imilise e o꞉sabiki, iyaya꞉yo꞉
    e mada alan asula꞉sen’ a꞉la꞉sio꞉.
  deu-ELO: 'Und wir sprachen zu meinem Herrn: Wir haben einen alten Vater und einen
    jungen Knaben, der ihm im Alter geboren wurde; und dessen Bruder ist tot, und
    er allein ist von seiner Mutter übriggeblieben, und sein Vater hat ihn lieb.'
  ktm-ktm: Odu adahpa, ‘Odu tama' odu kah lopun pe tinto odu homou omur. Tama' odu
    ile ndre lopun pe heduwe iy. Tinton eri indrimat pe iy ke homou mapwi imin. Iy
    pe tinton eri tine' horu homou, pe taman eden iy lakopwi.’
  caa-caa: y non cawaret que turuto catata xeꞌ onian winiquix y que ayanto incojt
    cawijtzꞌin xeꞌ jax e cumix xeꞌ cuxpa conda catata onian winiquix. Y non cachecsu
    toit ubꞌan que jaxir cꞌajna meyra umen catata, porque jax taquix jaxir xeꞌ unembꞌir
    xeꞌ aquetpa tama e tubꞌir. Porque ayan incojt usacun xeꞌ chamay.
  eng-WYC-2018: And we answered to my lord, An eld father is to us, and a little child
    that was born in his eld (age), whose brother of the same womb is dead, and his
    mother hath him alone; forsooth his father loveth him tenderly. (And we answered
    to my lord, We have an old father, and he hath a young son who was born in his
    old age, whose brother from the same womb is dead, and he alone is left of his
    mother’s children; and his father tenderly loveth him.)
  epo-epo: 'Kaj ni diris al mia sinjoro: Ni havas maljunan patron, kaj malgrandan
    knabon, naskitan en lia maljuneco; kaj lia frato mortis, kaj li restis sola de
    sia patrino, kaj lia patro lin amas.'
  uig-PIN: 'biz hojimizƣa jawabǝn: «Bizning bir ⱪeri atimiz bar wǝ u ⱪeriƣanda tapⱪan,
    yax bir balisimu bar. Bu balining bir anisidin bolƣan akisi ɵlüp ketip, u ɵzi
    yalƣuz ⱪaldi; uning atisi uni intayin sɵyidu» desǝk,'
  beo-beo: Ninia da bu adole i, ‘Ninia da ada da:i hamoi esala amola eya amo da ada
    ea da:i hamoi esoga lalelegei, e amola da esala. Amo goi ea ola da bogoi amola
    wali hi fawane da ea ame ea mano afadafa esala. Ea ada da ema bagade asigisa.’
  tpi-OTNT: Na mipela i tok, ‘Yes, mipela i gat papa, em i lapun pinis. Na mipela
    i gat wanpela yangpela brata tu. Mama i bin karim em taim papa i lapun pinis.
    Dispela mama i bin karim tupela pikinini, na brata tru bilong dispela mangi, em
    i dai pinis. Em wanpela tasol i stap, olsem na papa i save laikim em tumas.’
  hau-SA: Muka kuwa amsa, ‘Muna da mahaifi tsoho, akwai kuma ɗa matashi, wanda aka
    haifa masa cikin tsufarsa. Ɗan’uwansa ya rasu, shi ne kuwa ɗa kaɗai na mahaifiyarsa
    da ya rage, mahaifinsa kuwa yana ƙaunarsa.’
  udu-udu: 'Dhali aman okina gwo e tap̱am bam mo ki: Aman tana ka baba wathin dhan
    mo dhali ara kam bam jin gwa’dagwa’d mo jin ta’da ’cim piti ka dhan piti mo dhali
    akam piti a’di iwuki’d mo dhali a’di idhalkunu a’di ’de/ ’pena ’ciŋ kum mo dhali
    ababam piti enki a’di kagahara mo.'
  uig-LAT: 'biz xojimizgha jawaben: «Bizning bir qéri atimiz bar we u qérighanda tapqan,
    yash bir balisimu bar. Bu balining bir anisidin bolghan akisi ölüp kétip, u özi
    yalghuz qaldi; uning atisi uni intayin söyidu» dések,'
  nde-nde: Thina saphendula sathi, ‘Silaye ubaba oseluphele, njalo ikhona indodana
    ayizala eseluphele. Umnewabo wafa, njalo yiyo yodwa eseleyo emadodaneni kanina,
    ngakho uyise uyayithanda.’
  ton-ton: Pea naʻa mau tala ki homauʻeiki, ‘ʻOku ai ʻemau tamai ko e tangata motuʻa,
    pea mo e tama ʻo ʻene motuʻa, ko e tamasiʻi siʻi; pea kuo pekia hono tokoua, pea
    ko ia tokotaha pe kuo toe ʻi heʻene fale, pea ʻoku ʻofa ʻene tamai kiate ia.’
  ces-1613: 'A odpověděli jsme pánu mému: Máme otce starého, a pachole v starosti
    jeho zplozené malé, jehož bratr umřel, a on sám pozůstal po mateři své, a otec
    jeho miluje jej.'
  eko-eko: 'Fweeyo khujipu yoori: ‘Ninaaye paapa ila ooluvala na ninaaye ttwiiyetthu
    w''eefutti apattikhaniyeeyo paapa ooluvaliye. Aarina ttwiiye afwa, ye asala otthwe
    wuumamani wawe, ti woophetiwa na kuvu ti papaawe.’'
  nss-nss: Pe yowu pa, ‘Ehe, tama yowu ara kinna parangoloh. Pe yiy kinna parangoloh
    pwen pe iyki nali yowu hamou kopwan. Yiy kopwan ara iyera, pe nalin hamou ara
    kinmat; tina hilu ara hamou o. Pe taman ara inamili yiy namandran iya.’
  eng-WMB: We said to my lord, ‘We have a father, an old man, and a child of his old
    age, a little one; and his brother is dead, and he alone is left of his mother;
    and his father loves him.’
  tam-TCV: அதற்கு நாங்கள் எங்கள் ஆண்டவனிடம், ‘ஆம், எங்களுக்கு வயதுசென்ற தகப்பனும்,
    அவருக்கு முதிர்வயதில் பிறந்த ஒரு இளம் மகனும் இருக்கிறான். அவனுடைய சகோதரன் இறந்துபோனான்,
    அவனுடைய தாயின் பிள்ளைகளில் அவன் ஒருவனே உயிரோடிருக்கிறான்; அவனுடைய தகப்பன் அவனை
    நேசிக்கிறார்’ என்று சொன்னோம்.
  ceb-ULB: Ug miingon kami sa akong agalon, 'Anaa kami amahan, nga tigulang na, ug
    usa ka anak sa iyang pagkatigulang, nga gamay'ng bata. Ug ang iyang igsoong lalaki
    namatay na, ug siya na lamang ang nag-inusarang nahibilin nga anak sa iyang inahan,
    ug gihigugma siya sa iyang amahan.'
  mkn-mkn: Ais botong manyao bilang, ‘Botong pung papa su tua. Deng ada ju botong
    pung adi bungsu satu. Waktu barana sang dia, papa su tua. Itu adi bungsu pung
    kaka barana ada satu, ma dia su mati. Dong dua pung mama su mati ju. Jadi sakarang,
    tenga adi bungsu sandiri sa. Andia ko, botong pung papa sayang mau mati sang dia.’
  nce-nce: Na sebo gali tolëyo, ‘Negalife. Sebobë aya mana tafa lële na bu filemimu.
    Na sebobë nagifu keinëba mana tafa lële. Bolijaya filemimu tëtabe na bota mana
    fu totle. Na kë nëbabë bolijaha wagli tle, buwa tafa lële. Na këme nëgeme bolijaya
    bume tako tole lalëletle.’
  pol-UBG: 'Wtedy odpowiedzieliśmy memu panu: Mamy ojca, starca, i chłopca małego
    spłodzonego w jego starości. Jego brat umarł i tylko on został po swej matce,
    i jego ojciec go kocha.'
  agr-agr: ii ayaaku, iina apajig shiig muumpakiu pujugtamji, tuja iina yachi tsakat
    pujawai iina apaji muumpakiu ai akiinauwa nunú. Tuja nunak iina apajig shiig senchi
    aneenuwe, wagki nunú nuwanmak jimag akiinau tikich jakamtai, makichik juwaku asamtai,
    timaiji.
  kyc-kyc: Namwame langyuo, Kamongo namwana rakange alemo karamo dokome emapanda mandeya
    yangonge wane dokopa karambi. Wane banya endangimi pakao mandenge doko kumuyamopa
    baa iki lete karapyamopa rakangeme baako mona reto karenge, leyama.
  urd-GVU: ہم نے جواب دیا، ’ہمارا باپ ہے۔ وہ بوڑھا ہے۔ ہمارا ایک چھوٹا بھائی بھی ہے
    جو اُس وقت پیدا ہوا جب ہمارا باپ عمر رسیدہ تھا۔ اُس لڑکے کا بھائی مر چکا ہے۔ اُس
    کی ماں کے صرف یہ دو بیٹے پیدا ہوئے۔ اب وہ اکیلا ہی رہ گیا ہے۔ اُس کا باپ اُسے
    شدت سے پیار کرتا ہے۔‘
  deu-1912: 'Da antworteten wir: Wir haben einen Vater, der ist alt, und einen jungen
    Knaben, in seinem Alter geboren; und sein Bruder ist tot, und er ist allein übriggeblieben
    von seiner Mutter, und sein Vater hat ihn lieb.'
  ntj-ntj: Nyangka-latju watjarnu, ‘Yuwa, mama-lampatju yirna nyinarra. Puru-lampatju
    marlanypa marlangkatjanya nyinarra, Mamalu yirnalu yutintjanya. Nyangka palunyaku-ra
    kurta mirrirringu. Tjiinya-pula ngunytju kutjungkatja. Nyangka ngayuku-lampatju
    mamalu Pintjimannga mukulyanytjulu kanyilpayi.’
  row-row: Hai mitaa mae, ‘Hai ama ma lasiꞌ ena. Boe ma odꞌi muri ma, esa. Leleꞌ bꞌonggi
    e, hai ama ma lasiꞌ ena. Aꞌa bꞌonggi na esaꞌ a, te ana nese ena. Ruꞌa se ina na
    mate ena. De ia naa, helaꞌ a mesaꞌ ne. Naa de, hai ama ma sue nala e seli.’
  kan-2017: ನಾವು ‘ನಮಗೆ ಮುದುಕನಾದ ತಂದೆಯಿದ್ದಾನೆ, ಅವನಿಗೆ ಮುಪ್ಪಿನಲ್ಲಿ ಹುಟ್ಟಿದ ಒಬ್ಬ ಚಿಕ್ಕ
    ಮಗನೂ ಇದ್ದಾನೆ, ಅವನ ಒಡಹುಟ್ಟಿದವನು ಸತ್ತು ಹೋಗಿದ್ದಾನೆ. ಆದುದರಿಂದ ಅವನ ತಾಯಿಯಲ್ಲಿ ಹುಟ್ಟಿದವರೊಳಗೆ
    ಅವನೊಬ್ಬನೇ ಉಳಿದಿದ್ದಾನೆ. ಅವನ ಮೇಲೆ ತಂದೆಗೆ ಬಹಳ ಪ್ರೀತಿಯುಂಟು’ ಎಂದು ಹೇಳಿದೆವು.
  ena-ena: Lɨnabɨla alaŋ abahɨlu uami. Aludɨ iavaŋ hadi hadi lavɨla hɨnidi aba abahɨlu
    uami. Aludɨ ima sijaŋ avi hanɨbuŋ hɨnidi aba abahɨlu uami. Aludɨ iavaŋ hadi hadi
    la hɨnidaci iamɨga ninaŋ agadɨ huhɨlami aba abahɨlu uami. Lavɨla nɨbu ninaŋ ahica
    daŋ hɨnimi aba abahɨlu uami. Lɨci isanu ci hɨmami aba abahɨlu uami. Hɨmɨci imanu
    pam hɨnidi aba abahɨlu uami. Hameŋ sadaŋ iaganu agaŋ ninaŋ sijaŋ agasaŋ mavɨn
    hekɨlɨ hɨnilalɨ aba abahɨlu uami.
  tgo-tgo: Wo gonjogha e ghen na woŋa, ‘Mbe e ramaramame, kaero i amalaghɨsarɨ, na
    ghaghame nasiyenime, vama i amalaghɨsarɨ amba i laghambɨ. Ŋgamako ghaghae laghɨyeniye
    kaero va i mare, tɨnanji regha. Ramae ghare mboro.’
  yap-yap: Me lungumad ngom, er rogon, bay be’ ni chitamangimad nike pilibthir, nge
    be’ nib mo’on ni walagmad ni ir e bbitir romad, nni gargeleg ngak e chitamangimad
    ko ngiyal’ nike pilibthir. Ma be’ nib mo’on ni walagen e ke yim’, ma kemus ni
    ir e kabay ni fak e chitiningin; ma rib t’uf rok e chitamngin.
  tet-tet: Hotu, ami hataa haꞌak, ‘Amikaan ama no amikaan ali ikun sei iha. Oras ali
    ikun nia moris, amikaan ama katuas tiꞌan. Ali ikun maun susu naꞌin ida, mais la
    iha tiꞌan. Siakaan inan mate tiꞌan. Oras neꞌe ali ikun mesan dei tiꞌan. Tan baa
    nia, amikaan ama dadobe nia tebes.’
  hlt-MCSB: Te dongah, “Ka boeipa la a pa khaw patong coeng tih a patong soi kah a
    cun capa a poeih te om. Tedae a manu pakhat kah a cun hmaih khuiah a maya te duek
    tih anih amah bueng la te a cul dongah a napa loh a lungnah,’ ka ti uh.
  mdy-ETH: ኑኡኒያ ‹ጋርቼ ኑኡኮ ዓዶስኬያ ዓኣኔ፤ ሃሣ ዒዚ ጋርቻቶና ሾዔ ጌኤዛቲያ ኑኡኮ ዓኣኔ፤ ዬያ ናዓሢኮ ዒሻሢ ሃይቄኔ፤
    ዒዛ ዒንዶ ናኣቶኮ ዓቴሢ ዒዛ ሌሊታሢሮ ዓዴ ዒዛ ሚርጌና ናሽካኔ› ኔኤም ኑ ጌዔኔ፤
  twi-ASANTE: Na yɛbuaa sɛ, ‘Yɛwɔ agya a wabɔ akɔkoraa ne yɛn kaakyire a ɔwoo no ne
    nkɔkoraaberɛ mu. Ne nuabarima a ɔka ne ho no awu. Na ɔno nko ara ne ne maame ba
    a waka. Nʼagya pɛ nʼasɛm yie.’
  bhl-bhl: 'nu yan weng bokokemomeluw: ‘No. Aatim e be kate, e fasel nam te. Em fasel
    kese ding kabalak e, akalem ibolow so keuumkabe kalel u aul alew mak dukusu te.
    Mak e kuanei, mak e num ning afung ful ete te. Aatim e afung aul beelo ibolow
    mutuk fian kuw kelewkabe te.’, kangsuluw te.'
  con-NTPO: Tsonsi gi conda'fa ingi yaya coenza ccashe'ye, toya'caen ingi antian chu'a'qque
    can'jen'chove. Nane tsaja ingi yaya coenza ccashe'yeve dapa du'sian'cho. Toya'caen
    gi conda'fa ingi yaya tsa du'shuve ñotsse in'jan'choma. Nane fae chan'su ccoangi'ccoa,
    fae'cco pasi tsayi tisei'ccu can'jensi tsu tsama ñotsse in'jan.
  eng-WEBU: We said to my lord, ‘We have a father, an old man, and a child of his
    old age, a little one; and his brother is dead, and he alone is left of his mother;
    and his father loves him.’
  bnp-bnp: Lakea mi ta maea, ‘E tamane mia i gare liu, i made turana na tanga e tarine
    mia, a bakovi. E turana, ra ru kinana taku, i mate pali. E tamane mia i ngaru
    hatekea ra koma iea, a vuhuna ni poda na tahuna i gare vona.’
  wal-wal: Nuuninne, ‘Nuuyyo ceeggida aawai de7ees; i ceeggiichchidi yelido kaalo
    na7aikka de7ees; he na7aa ishai haiqqiis; ba aayeeyyo issi a xalaalai attiis;
    a aawai a siiqees’ yaagida.
  mgh-mgh: 'Hi nihoohimyacera nkunya niiraka: Nihaana athumwanihu owuuluvala ni mmirawo
    mmoca nnyanryaya anooluvanle, nhimehu. Ahaawo munnaawe yooyo ooyaraninya nrukulu
    nimoca hookhwa. Anumwane ayo anhalanne yooyo, ni athumwane ananfenta venci.'
  acu-NT: 'iisha ayaakur: Ja ai, juunta, ii apari pengké juuntach wajas iwiaakui.
    Tura ii yachiisha natsa ii apari juunmar yajutmarmia nusha pujawai. Antsu maj,
    ni yachi jakau asamtai, nu nuwanmaya akiinamia nuka pengké kichkitai. Tura asamtai
    apari niin nukap aneawai tusar timiaji.'
  spa-PDDPT: 'Nosotros dijimos a nuestro ʼadón: Tenemos un padre anciano y un joven
    menor que le nació en su vejez. Su hermano murió. Solo él quedó de su madre, y
    su padre lo ama.'
  gun-gun: 'Ha''e gui ndee oreruvixa pe rombovai: “Roguereko oreru tuja''i, ha''e
    ta''y avi oiko oreru tuja''i ma vy ta''yague. Ha''e va''e ma kyrĩve va''e oiko.
    Tyke''y ae''i va''ekue omano rire ha''e anho''i ma oiko ixy pi''a. Tuu oayvuve
    va''e oiko”, ro''e va''ekue.'
  agu-BL: 'Itzun kal ketz teru'': “Itz''e''t wutzile''n kataj nin at junt cy''ajl
    i'' yi xicye''t. Nsken tijin c''u''l kataj yi titz''e''n yi jun cy''ajla''tz.
    Ntin cu''n i'' itz''e''t. Na quimnak yi junt stzicy, yi junit chitaj chitxu''.
    Cha''stzun te wi''nin na pek'' wutzile''n kataj te''j.”'
  eng-PEV: Then we said to you, ‘Yes, sir. Our father is alive, and he is an old man.
    And we have a young brother too. He was born when our father was already old.
    We had one more brother, but he died. That brother that died, and our young brother,
    they had the same mother. So now our young brother is the only kid left from his
    mother. And our father really loves him.’
  ilo-ULB: Ket kinunami kenka apo, “Addaan pay iti amami, lakayen isuna, ken adda
    maysa a putotna iti kinalakayna, maysa nga ubing. Ket natayen ti kabsatna a lalaki,
    ken is-isuna laengen iti nabati nga anak ti inana, ket ay-ayaten unay isuna iti
    amana.'
  kpg-kpg: Gimaadou ga helekai, ‘Gimaadou di madau damana gu madua, mo tuaahina daane
    dulii, dela ne haanau gi mee gei mee gu madua. Tuaahina daane o tama daane deelaa
    la guu made, go mee hua dela e mouli i nia dama o di ahina, gei tamana o maa e aloho
    huoloo i mee.’
  uig-ARA: 'بىز خوجىمىزغا جاۋابەن: «بىزنىڭ بىر قېرى ئاتىمىز بار ۋە ئۇ قېرىغاندا تاپقان،
    ياش بىر بالىسىمۇ بار. بۇ بالىنىڭ بىر ئانىسىدىن بولغان ئاكىسى ئۆلۈپ كېتىپ، ئۇ ئۆزى
    يالغۇز قالدى؛ ئۇنىڭ ئاتىسى ئۇنى ئىنتايىن سۆيىدۇ» دېسەك،'
  bsp-bsp: 'Kɔ səwosɛnɛ kɔ: ‹Səyɔ kas kətem, kɔ wəfɛt wan nwɛ oŋkom detem dɔn disrɛ
    mɔ. Wəpaŋnɛ kɔn kɛrɛ ɛnafi. Kɛrɛ kɔn kəkom, sona s''eyi oŋ, kɔ kas ɔmbɔtər kɔ.›'
  bps-bps: Na gmanmi di ge, nun màmi too tua nan, na nun twalimi sut di taktua màmi
    nan. Na smibi kenen tamati, taman alò kenen gdè di satu yaan mà, taman kenen too
    kando i màmi.
  mbs-mbs: Timaba kay te doen amay day temoay, aw doen adi day timebaw te pegketemoay
    te amay day. Sikandin olò se nesamà diyà te dowa batà te inay din, so nematay
    se kakay din. Ontò sikandin egkedekelan te amay day te pedowan.
  tof-tof: Ki bóktan yalkomólóp marüka, kibü wirri pam, wagó, ‘Kibü ab myang asise
    akó solo kupo zoret ta asise, wa myangande noan ilngumilürr. Errkya oya naret
    büdüla. Dómdóm ma watóke solo aipdügab, ó oya aban ⌊moboküpdü ubi⌋ oyakamóma.’
  sus-sus: Muxu naxa i yaabi, ‹Muxu baba forixi na na, a nun muxu xunya, a naxan sɔtɔxi
    a xa xɛmɛforiɲa kui. Bunyamin taara bara faxa, a keren nan fa luxi a nga xa die
    ya ma, a tan nan nafan muxu baba ma.›»
  pon-2006: Kiht eri sapengkin komwi, ‘Mie at tungoal pahpa me ohl laudlahr oh riat
    emen me tikitik, me ipwidi ni ahnsou me at pahpao ohl laudlahr. Uhdahn rien me
    tikitik menet melahr, oh ih kelehpwte me luhwe rehra, me inara tehmen; eri, e
    me inenen soisoi pahn at pahpao.’
  jae-jae: Ma aêac asôm gêdêŋ ŋoc ŋatau gebe ‘Tamemai gêmoa, eŋ kêtu ŋamalacanô sugac,
    ma lasiŋi sauŋ teŋ gêmoa, taŋ eŋ kêka lasê gêdêŋ kêtu ŋamalacanô su naŋ. Ŋac tau
    têwa gêmac êndu su, tec eŋ taugeŋ gêmoa, tênanê gôlôac ŋagêdô masi. Ma tama têtac
    gêwiŋ eŋ.’
  ksd-ksd: 'Ma ave ga ve u, luluai, dari: Tama i vevet abara, a patuana, ma tika na
    natuna, i ga vangala ba i patuana, go i barmana, ma turana i tar mat, ma ia kaka
    i tur valili ta dir ra ura natu i nana, ma tamana i mari ia.'
  tur-YTC: Biz de efendime, ‘Yaşlı bir babamız ve onun yaşlılığında doğan küçük bir
    kardeşimiz var. O çocuğun kardeşi öldü, annesinden yalnız o kaldı. Babası onu
    sever.’ demiştik.
  bel-N: 'І мы сказалі пану нашаму: ‘Ёсьць у нас бацька стары і дзіця старасьці [ягонае]
    малое, а брат ягоны памёр, і ён адзін застаўся па маці сваёй, і бацька ягоны любіць
    яго’.'
  grc-BRENT: Καὶ εἴπαμεν τῷ κυρίῳ, ἔστιν ἡμῖν πατὴρ πρεσβύτερος, καὶ παιδίον γήρως
    νεώτερον αὐτῷ, καὶ ὁ ἀδελφὸς αὐτοῦ ἀπέθανεν, αὐτὸς δὲ μόνος ὑπελείφθη τῇ μητρὶ
    αὐτοῦ, ὁ δὲ πατὴρ αὐτὸν ἠγάπησεν·
  ind-AYT: Kami mengatakan kepadamu bahwa kami memiliki ayah yang sudah tua dan seorang
    anak pada masa tuanya, anak bungsu. Kakaknya sudah mati dan tinggal dia sendiri
    dari ibunya. Ayahnya mengasihinya.
  lid-lid: Eme aso anya, ‘Ehe, aso badeh tama aso udu aliy ma hawe nadu tine aso udu
    aliy. Udu suniya tama aso i alon badeh iy atehei Benjamin ya nadu tinen ari badeh
    ndramak. Iy le ari badeh udu aliy; ma taman badeh aseken iy tinan labai.’
  nya-nya: Ndipo ife tinayankha, ‘Inde mbuye wathu, ife tili ndi abambo athu wokalamba,
    ndipo pali mwana wamwamuna wamngʼono amene anabadwa abambo athu atakalamba kale.
    Mʼbale wake anafa ndipo ndi yekhayo mʼmimba mwa amayi ake amene watsala ndipo
    abambo ake amamukonda.’
  hrv-hrv: 'Svome smo gospodaru odgovorili: ''Imamo stara oca; on još ima jednog sina,
    rođena u njegovoj staračkoj dobi. Taj je najmlađi. Njegov je pravi brat umro,
    tako da je on jedini ostao od svoje majke. Njegov ga otac osobito voli.'''
  mps-mps: Tama dago te po wali, ‘Awe, dago aya bidibo, aga te monu dabe yai. Tama
    dago ama gesi ogwa bidi me bidibo,’ wai. ‘Te ida Reselgo te aya monu dabe badi
    ame nani,’ te po wai. ‘Tama te gesi ogwa bidi aga ama te isai da. Tama te Reselgo
    ame nani ogwa si te me deli naga bidibo,’ wai, ‘tama aga ayago aga godolo mu ebo
    dao,’ wai.
  llg-llg: Boe ma, ai mataa mae, ai aman namalasi so. Ma ai fadi mulianan esa. Faik
    fo bonggi ndia, ama lasik so. Fadi mulianak ndia, kaꞌa bonggin esa, tehuu ndia
    taa kana so. Dua sala inan maten so. De, hatematak ia, ela kada fadi mulianak
    mesa kana so. Huu ndia, de ai aman suen nalan seli.’
  tpi-tpi: Na mipela i tok, ‘Yes, mipela i gat papa, em i lapun pinis. Na mipela i
    gat wanpela yangpela brata tu. Mama i bin karim em taim papa i lapun pinis. Dispela
    mama i bin karim tupela pikinini, na brata tru bilong dispela mangi, em i dai
    pinis. Em wanpela tasol i stap, olsem na papa i save laikim em tumas.’
  dan-1931: 'Og vi svarede min Herre: Ja, vi har en gammel Fader, og der er en Dreng,
    som blev født i hans Alderdom; en Broder til ham er død, og selv er han den eneste,
    hans Moder efterlod sig, og hans Fader elsker ham.'
  vie-OVCB: Chúng tôi thưa là còn cha già và đứa em út ra đời lúc cha đã cao tuổi.
    Anh nó đã chết. Trong số các con cùng một mẹ, nó là đứa duy nhất còn sống, nên
    cha cưng nó lắm.
  lbk-lbk: Et infaagmi ken sik-a ay sisya si amami ay nalakay, ya wad-ay nan annochimi
    ay nawad-ay isnan nalakayana. Natey nan chadlos etadna ay lalaki et kecheng siya
    is nakhayad ken chaicha ay chodchodwa ay sin-akhi. Chad-ama nan layad ama ken
    siya.
  guj-2017: અમે અમારા ઘણીને કહ્યું હતું કે, ‘અમારે વૃદ્ધ પિતા છે અને પિતાને મોટી ઉંમરે
    મળેલ પુત્ર એટલે અમારો નાનો ભાઈ છે. તેનો ભાઈ મૃત્યુ પામ્યો છે અને તેની માતાને તે
    એકલો જ પુત્ર બાકી રહ્યો છે તેથી તેના પિતા તેના પર ખૂબ પ્રેમ કરે છે.”
  byr-byr: '@see-verse:GEN.044.019'
  awx-awx: nindä using ganikumäng. ‘Hii, naninu äminäläke alikengä, ulapninu wasekngä
    täpä towikut. Ngä undan yiwälak. Mingätä wäwi täpäyaläkän dukngikut. Dukngikutnä
    payänä axumgut. Tixawän wawakngä wasekngä täpätäkän yiwixak. Uläpä naninde bänip,’
    yang ganikumäng.
  pon-2006A: Kiht eri sapengkin komwi, ‘Mie at tungoal pahpa me ohl laudlahr oh riat
    emen me tikitik, me ipwidi ni ahnsou me at pahpao ohl laudlahr. Uhdahn rien me
    tikitik menet melahr, oh ih kelehpwte me luhwe rehra, me inara tehmen; eri, e
    me inenen soisoi pahn at pahpao.’
  por-BRBSL: 'Dissemos a meu senhor: “Temos um pai, um homem velho, e um filho de
    sua velhice, um pequeno; e seu irmão está morto, e só ele é deixado de sua mãe;
    e seu pai o ama”.'
  aly-aly: Artwa ampwantey ra anenh Benjamin ra atnyenek-angkwarr. Benjamin-kenh awayikw
    ilwek-anem. Artwa akely ra anyent impen-antey, ingwerarl ilwek-kety. Aynikw ikwer
    anyentekant arlkwenteyel.
  cth-cth: Kaimouh ni nang koe ka matawngpoung e na pa ka tawn awh. Matawng sawi a
    sak e camoca ka tawn awh teh buet touh teh a due toe, a manu ni a khe e dawk ahni
    dueng ao teh a na pa ni a pahren poung, ka ti awh.
  twi-twi: Na yebuae se, ‘Yɛwɔ agya a wabɔ akwakoraa ne yɛn kaakyiri a ɔwoo no ne
    nkwakoraabere mu. Ne nuabarima a ɔka ne ho no awu. Na ɔno nko ara ne ne na ba
    a waka. Nʼagya pɛ nʼasɛm yiye.’
  hlt-hlt: Te dongah, “Ka boeipa la a pa khaw patong coeng tih a patong soi kah a
    cun capa a poeih te om. Tedae a manu pakhat kah a cun hmaih khuiah a maya te duek
    tih anih amah bueng la te a cul dongah a napa loh a lungnah,’ ka ti uh.
  tbz-SIM: 'Kɛ̀ tí dɑ tɛ̃́nnɛ́ kɛ dɔ̀: Ti cicɛ bomu kɛ kòtɛ́ mɛdiɛ̀ nkɛ̀ ti nɑntɛ̀
    bo, ti cicɛ pɛitɛ́ tɛ̀ o kótì miɛkɛ, kɛ̀ tɛ kóo kótì nɛ̀ wè bɛ̀ wɛ̃ mbɛ yɔ̃ kòò
    ku, kòò kpɑɑ́ omɑ́ɑ̀, kɛ̀ ti cicɛ ò tɑ̃́ mɛdiɛ̀.'
  msy-2020: Ezɨ e ghaze, ‘Are, gumazir ekiam, e afeziam iti, a bar ghuri. Ezɨ en dozir
    bar vamɨra uaghan iti. En afeziam ghurigha gɨvazɨma, an amebam a bate. Amebar
    kam otarir pumuningrama ote, ezɨ guizɨn otarir kamɨn avebam areme. Ezɨ a bar uabɨra
    iti, kamaghɨn en afeziam bar a gifonge.’
  txq-txq: De ai maselu mae, ‘Ai aman lasik ena. Ma hambu ai fadi muri anan boe. Neu
    bonggin, ai aman lasik ena. Fadi muri anak naa, hambu kaꞌa tora ndunun esa, tehuu
    maten ena. Sira dua sara inan oo maten ena boe. De hatematak ia, ela kada fadi
    muri anak mesa kana. Huu naa de ai aman sue nalan seli neun.’
  aaz-aaz: Rarit hai mitaah am mak, ‘Hai amaꞌ namnasi nrair. Hai oriꞌ aheit suus goe
    meseꞌ. Oras nahoins ee te, hai amaꞌ namnais jen. Aheet suus goe in taatf ee, nmate
    nrair, tua. Sin nua sin, sin ainf ee nmate nrair. Onaim oras ia, hai oriꞌ aheit
    susu naan, in nmees. Es naꞌ hai amaꞌ nneek niis ne.’
  azb-azb: 'biz ağamıza söyləmişdik: “Bizim bir qoca atamız və onun da ixtiyar çağında
    doğulan bir kiçik uşağı var. Onun bir qardaşı öldü, anasından doğulan yalnız o
    qaldı. Atası onu çox sevir”.'
  eng-DBY: And we said to my lord, We have an aged father, and a child born to him
    in his old age, [yet] young; and his brother is dead, and he alone is left of
    his mother; and his father loves him.
  hin-2017: और हमने अपने प्रभु से कहा, ‘हाँ, हमारा बूढ़ा पिता है, और उसके बुढ़ापे
    का एक छोटा सा बालक भी है, परन्तु उसका भाई मर गया है, इसलिए वह अब अपनी माता का
    अकेला ही रह गया है, और उसका पिता उससे स्नेह रखता है।’
  wol-KYG: 'Ba mu ko defee nu ne la: “Am nanu baay bu màggat. Sunu rakk, ji mu jur
    te fekk ko di màggat nag, moo ci gën di ndaw. Magam dafa dee, mu des moom doŋŋ
    ci ndeyam, baayam sopp ko lool.”'
  swp-swp: Abo egu guiau ai heriba ai ene, ‘Mamohoi ai tamamai, i tautaubada, eo ema
    taumurita ena huia tautaubada eai natuna gagirina. Ena tau hinage ie mate, na
    iabom ie mia sinana wa enana, eo tamana i gadosisie’.
  bjr-bjr: Miqi qunaqa maasa maaqi qimasee aninna qimamiqiafana. Maasa qikoofa asooqa
    maridanoo. Maasa qikaqa faqa maridanoo. Mifa asooqa namuki mi faiqina maqeenoo.
    Mi faiqina afasaafa kuqufufanoo naríara marifanoo maasa qikoofa kaaqa minara amuqusidanoo.
  eng-YLT: and we say unto my lord, We have a father, an aged one, and a child of
    old age, a little one; and his brother died, and he is left alone of his mother,
    and his father hath loved him.
  heg-NTPO: Kon nam kaim tek noan, ‘Kaim aman na nuli nabale. Nol kaim kon muik palin
    hmudin mesa. Dedeng hua una lam, kaim aman na blalan son. Lam kaim palin hmudin
    na kaka in hua at mesa, mo un ase son. Oen duas inan na mate son. Tiata halas
    ni liis pail hmudin na sii son. Undeng na le kaim aman na namnau un isi.’
  ptu-ptu: 'Kitimba''im kiua: ‘Tubopi sapo'' matuam, anna mesapi adingki sapo'' matua
    ham ambeki mane dadii. Anna deempi sola indona sapo'' matem. Dadi ia mandam tubo
    anna napakamäjjä ambeki.’'
  bzd-NTPO: Sa' tö be' iu̱të' tö́, sa' yë́ ta̱' këkëpalatke, ñies sa' ël ta̱' eköl
    ià̱ duladula. E' ku̱ne mik sa' yë́ kënewa̱tke eta̱. Sa' be' a̱ iyë' tö sa' yë́
    ki̱ tai̱ë ilà tsirla ë́k kiar. Alà e' ë̀ a̱té̱a̱t imì a̱. Ie' ël blënewa̱.
  kwf-kwf: Ma kaimili ka Ꞌuri, ‘ꞋIu, maꞋa kami tua goꞋo Ꞌana, bore ma nia ngwaro naꞋa.
    Ma susu buri kami tua goꞋo Ꞌana, nia futa kaidaꞋi maꞋa kami nia ngwaro naꞋa. Na
    teꞋa susu buri neꞋeri nia alua goꞋo ro ngela ki, bore ma ai eta futa nia noꞋana
    naꞋa, ma susu buri goꞋo neꞋe tua. Ma maꞋa kami nia kwaima liu Ꞌana.’
  eng-WYC-2017: And we answered to my lord, An eld [or old] father is to us, and a
    little child that was born in his eld age, whose brother of the same womb is dead,
    and his mother hath him alone; forsooth his father loveth him tenderly.
  eng-WMBB: We said to my lord, ‘We have a father, an old man, and a child of his
    old age, a little one; and his brother is dead, and he alone is left of his mother;
    and his father loves him.’
  spp-spp: Ka wuu u mu pyi na wuu tuŋi na ɲyɛ wani, u à lyɛ, na wuu cɔɔnŋi wà na ɲyɛ
    wani mú, wuu tuŋ'à uru si, mà u ta u à lyɛ sèl'e mà kwɔ̀. Yyahafoo ná mpyi uru
    ŋge cɔɔnŋ'á mú, ŋka ur'à kwû, pi shuunniŋi mpyi jiriŋwɔrɔɲɛɛ. Ɲyɛ cɔɔnfooŋi kanni
    u ɲyɛ wani numɛ, u kyal'à táan wuu tuŋ'á sèl'e.
  aey-aey: Odocob ege jejein hewi mahom, ‘Ege memigeca, uqa toia. Odocob ege walinige
    subigca uqa ege memige toia bibilen anige basiton. Subig eu uqa waliag wele cal
    men. Eunu uqa anag mel osahic, uqa jaih cuhanuc. Ege memige uqa uqanu cal mena,’
    hom.
  urd-GVH: हमने जवाब दिया, ‘हमारा बाप है। वह बूढ़ा है। हमारा एक छोटा भाई भी है जो
    उस वक़्त पैदा हुआ जब हमारा बाप उम्ररसीदा था। उस लड़के का भाई मर चुका है। उस की
    माँ के सिर्फ़ यह दो बेटे पैदा हुए। अब वह अकेला ही रह गया है। उसका बाप उसे शिद्दत
    से प्यार करता है।’
  rug-rug: Meke olaṉa atugo gami, ‘Uve, koa nana sa tamamami sapu barogoso, meke sa
    tasimami mudina hokara, sapu podo pa nana binarogoso, ba sa tasina sa koreo mudina
    hie si ele mate tu, meke telena eke mo sapu podo pa keke tinadia soti si koa hola,
    gua asa ke tataru hola nia sa tamana si asa.’
  gaz-gaz: Nus, ‘Abbaa dulloomaa tokko qabna; ilmi quxisuun bara dulluma isaa keessa
    isaaf dhalate tokkos jira. Obboleessi isaas duʼeera; ijoollee haati isaa deesse
    keessaa isa qofatu hafe; abbaan isaa isa jaallata’ jennee turre.
  fra-LSG: 'Nous avons répondu: Nous avons un vieux père, et un jeune frère, enfant
    de sa vieillesse; cet enfant avait un frère qui est mort, et qui était de la même
    mère; il reste seul, et son père l’aime.'
  gnn-gnn: '@see-verse:GEN.044.019'
  yal-yal: Nxu yi n kanna yabi, nxu naxa, ‘Nxu baba forixin na yi, e nun nxu xunyɛna,
    a naxan sɔtɔxi xɛmɛ foriyani. A tada bata faxa, a kedenna nan fa luxi a nga a
    diin na, a rafan a baba ma.’ ”
  gum-gum: 'Inchen nambe ñi namui karubigwane øyeeg cha løtab pønrraig kuig køn cha:
    “Nambe namui møskai kølli misazhiiba, kan matsinø nuneg-unøba tøgar ker cha, truibe
    namui møskai kølli misag køben kal-lawaig. Inchagurri tru i srabeigwane møskaimbe
    purø undaguig køn” cha; kaguendø kan usraindø nusrkain kuikkurri kan nuneebe yandø
    kwain kaaben, nøtø kørrømisra pasran cha.'
  iou-iou: '@see-verse:GEN.044.019'
  haw-1868: A olelo aku la makou i kuu haku, He makuakane no ko makou, he kanaka kahiko,
    a me kahi keiki o kona wa elemakule, he mea nuku; a o kona kaikuaana, ua make
    ia, oia wale no ka i koe a kona makuwahine, a ua aloha kona makuakane ia ia.
  arb-NAV: 'فَأَجَبْنَا سَيِّدِي: لَنَا أَبٌ شَيْخٌ، وَابْنُ شَيْخُوخَةٍ صَغِيرٌ مَاتَ
    أَخُوهُ الشَّقِيقُ وَبَقِيَ هُوَ وَحْدَهُ مِنْ أُمِّهِ، وَأَبُوهُ يُحِبُّهُ.'
  adz-adz: Da aga ni da agu sib ugu ini binaꞌ, ‘Hai, aga ramanggangꞌ fufi rurut aga
    rainggangꞌ isiꞌ aga ramanggangꞌ fufida sib da riman ugu rumpai. Arangan rainggan
    imamp sib, da arangan runtaꞌ angu, i rinanggan irim rib iruꞌ igi. Ibinigi da raman
    maran yari nidzun angu gin.’
  ewe-ewe: eye míegblɔ be, ‘Ɛ̃, mía fofo, amegãɖeɖi li, eye eƒe tsitsimevi, ŋutsuvi
    sue aɖe hã li. Dadavia ɖekɛ la ku; eya koe susɔ le dadaa ƒe viwo dome, eye fofoa
    lɔ̃e ŋutɔ.’
  eng-LEE: And we said unto my lord, We have an old father, and a little child born
    in his old age; and his brother is dead, and he alone is left of his mother, and
    his father loveth him.
  gvn-gvn: '@see-verse:GEN.044.019'
  nna-nna: Wurrarnayirnangu purlpilu, “Yuu, nganarnamili japartu wankanyu ngarrany,
    waraja marrka nganarnamili ngayarta jarrinyi paliny nganarnamilinga japartunga
    mirtanga yija. Nyirtingunyamili walja yija mamaji marlkarri. Nyungujakun wankanyu
    palaja pipija, nganarnamilalu japartulu ngarluja yiji palinymili pala.
  asm-FB: তাতে আমি প্ৰভুক কৈছিলোঁ, ‘আমাৰ এজন বৃদ্ধ পিতা আছে আৰু তেওঁৰ বুঢ়া কালৰ এজন
    সৰু ল’ৰাও আছে; তাৰ ককায়েকৰ মৃত্যু হৈছে আৰু একে মাকৰ সন্তান হিচাবে সি এতিয়া অকলেই
    আছে; সেয়ে তাৰ পিতাই তাক অতি মৰম কৰে।
  sus-A: مُشُ نَشَ عِ يَابِ، ‹مُشُ بَبَ قٌرِشِ نَ نَ، عَ نُن مُشُ شُنيَ، عَ نَشَن
    سْتْشِ عَ شَ شّمّقٌرِحَ كُي. بُنيَمِن تَارَ بَرَ قَشَ، عَ كٍرٍن نَن قَ لُشِ عَ
    نفَ شَ دِيٍ يَ مَ، عَ تَن نَن نَقَن مُشُ بَبَ مَ.›»
  fra-SBL: 'Nous avons répondu à mon seigneur : « Nous avons un père, un vieillard,
    et un enfant de sa vieillesse, un petit garçon ; son frère est mort, et il reste
    seul de sa mère ; et son père l''aime.'
  hbo-hbo: וַנֹּ֙אמֶר֙ אֶל־אֲדֹנִ֔י יֶשׁ־לָ֙נוּ֙ אָ֣ב זָקֵ֔ן וְיֶ֥לֶד זְקֻנִ֖ים קָטָ֑ן
    וְאָחִ֨יו מֵ֜ת וַיִּוָּתֵ֨ר ה֧וּא לְבַדֹּ֛ו לְאִמֹּ֖ו וְאָבִ֥יו אֲהֵבֹֽו׃
  shp-NTPO: Min noa jaskáketian mia non yoiantanke, jaráke non papa yosishoko, itan
    non wetsa chiní bakebires, akin. Ja non wetsa riki, yosishokoxonbi non papan bakea.
    Jakopíra, kikinbiresakin noike, ja wetsa mawata toan jabicho baneta iketian.
  eng-WYCLIFFE: And we answeriden to thee, my lord, An eld fadir is to vs, and a litil
    child that was borun in his eelde, whos brother of the same wombe is deed, and
    his modir hath hym aloone; forsothe his fadir loueth hym tendirli.
  piu-2006: '@see-verse:GEN.044.019'
  pjt-pjt: Ka nganaṉa wangkangu, ‘Uwa, mama nganampa nyinanyi wati tjiḻpi munu paluṟu
    ma-kanyini nganampa maḻanypa maḻatja panya tjiḻpiringkula wiyakutu utintja. Ka
    kuṯa palumpa ngunytju kutjutja iriti wiyaringu, ka palulanguṟu kutju nyinanyi
    ngunytju kutjutja. Ka Mamanya palumpa puḻkaṟa mukuringanyi.’
  cwe-cwe: Chidika, ‘Chinayo tata mulala na ndugu mdodo, kamweleka muna ulala wake.
    Sekulu wake kadanganika, na yeye muhala niiyo mwana yasigale kwa mami yake na
    tati yake komulonda ng'hani.’
  bgs-bgs: Igtaba ké na duwán pa ámmà dé na tugál, asta duwán pa adi dé na ipamasusu
    tun ta katugállan katô ámmà dé. Sikandin dád tô isamà katô duwa gabatà katô innà
    dan, su inaté tô kaké din. Tuu ágginawaan sikandin katô ámmà dé.
  kik-kik: Na ithuĩ tũgĩgũcookeria atĩrĩ, ‘Tũrĩ na ithe witũ mũthuuri mũkũrũ mũno,
    na kũrĩ kamwana kanini aaciarĩirwo ũkũrũ-inĩ wake. Mũrũ-wa-nyina na kamwana kau
    nĩ mũkuũ, na nowe wiki wa ariũ a nyina ũtigarĩte, na ithe nĩamwendete mũno.’
  ksr-ksr: '“Kaeŋ qisiŋ nonona nononoŋ eja poŋna goojoŋ kokaeŋ meleeniŋ: ‘Nonoo maŋnana
    eja waŋa kolooŋ konana eja gbaworoga moŋ mirinoŋ rajao. Konana kanoŋ maŋnananoŋ
    eja waŋa kolooro kambaŋ kanoŋ kolooro. Nemuŋanoŋ mera woi orono datanoŋ komuro
    aŋodeeŋ laligoja. Iinoŋ mono maŋaa wombo (komunjua) meriaga kolooja.’'
  fra-NCL: 'Et nous avons répondu à mon seigneur : Nous avons un vieux père et un
    jeune frère, enfant de sa vieillesse ; cet enfant avait un frère qui est mort,
    et il reste seul de la même mère, et son père l’aime.'
  cek-AK: Kaicae mah ka angraeng khaeah, Kam pa loe oh vop, anih loe mitong boeh moe,
    mitong lam ah sak ih capa maeto oh vop; anih ih amya loe duek boeh; amno ih capanawk
    thungah anih khue ni anghmat boeh; anih loe ampa mah paroeai palung, tiah kang
    thuih o.
  xla-xla: Epalati dita wa꞉ watle atlemama, yao, dia꞉ a mate epo di ei yemala Benyamin,
    di ata mo-totoyemala halemama himili ma me-halema, duwapo. Epedeme na꞉ a ya꞉llu
    hale Leisol ya꞉ akimlala dapiyamte dulu dla hatlo Benyamin tlo halapo. Adipalati,
    ya꞉ bapaye mo-pouwapo. Epapele koko tle ya꞉ atapo ya꞉ye sikemte malamale pato
    elemde.
  cuk-cuk: Anmar be-abin-imaksagusad, anmar-bab selebagusye. Anmar urba-bipigwad nikabarye.
    We-machi anmar-bab selebagusadgine nikusye. Degine, anmar bega sogsabalid, anmar-bab
    bela-bela we-machigwa-sabye. Ar ade, unnila nan-wargwengi webi-walagwenad, e-ia-nan-galagwenad
    burgwisad.
  uig-CYR: 'биз ғоҗимизға җававән: «Бизниң бир қери атимиз бар вә у қериғанда тапқан,
    яш бир балисиму бар. Бу балиниң бир анисидин болған акиси өлүп кетип, у өзи ялғуз
    қалди; униң атиси уни интайин сөйиду» десәк,'
  tel-2017: అందుకు మేము, ‘మాకు ముసలి వాడైన తండ్రి, అతని ముసలితనంలో పుట్టిన ఒక చిన్నవాడు
    ఉన్నారు. వాని అన్న చనిపోయాడు. వాడి తల్లికి వాడొక్కడే మిగిలాడు. అతని తండ్రి అతన్ని
    ఎంతో ప్రేమిస్తాడు’ అన్నాము.
  hat-BSA: 'Nou te di a mèt mwen: ‘Nou gen yon papa ki granmoun, ak yon timoun li
    te fè nan vyeyès li. Alò, frè li a gen tan mouri, li sèl ki rete kòm pitit a manman
    l, e papa li renmen li.’'
  kos-kos: Ac kut topuk ac fahk, ‘Aok, oasr papa tumasr su arulana matuoh, ac tamulel
    fusr se su isusyang nu sel ke el matu. Tamulel lun tulik fusr se inge misa, ac
    tulik se inge mukena srakna moul sin tulik nutin nina kial. Papa tumal ah arulana
    nunkal yohk.’
  hbo-WLC: וַנֹּ֙אמֶר֙ אֶל־אֲדֹנִ֔י יֶשׁ־לָ֙נוּ֙ אָ֣ב זָקֵ֔ן וְיֶ֥לֶד זְקֻנִ֖ים קָטָ֑ן
    וְאָחִ֨יו מֵ֜ת וַיִּוָּתֵ֨ר ה֧וּא לְבַדּ֛וֹ לְאִמּ֖וֹ וְאָבִ֥יו אֲהֵבֽוֹ׃
  ibo-ibo: Anyị zara sị, ‘Anyị nwere nna onye bụ agadi, na otu nwa nwoke ọ mụtara
    nʼagadi ya. Nwanne nwantakịrị nwoke a anwụọla, ya mere naanị otu a fọdụrụ nʼime
    ụmụ nke nne ha mụtara. Nna ya hụkwara ya nʼanya.’
  ory-ory: ତହିଁରେ ଆମ୍ଭେମାନେ ପ୍ରଭୁଙ୍କୁ ଉତ୍ତର ଦେଇଥିଲୁ, ‘ଆମ୍ଭମାନଙ୍କ ପିତା ଅଛନ୍ତି, ସେ ବୃଦ୍ଧ
    ଲୋକ; ପୁଣି, ତାଙ୍କ ବୃଦ୍ଧାବସ୍ଥାର ଗୋଟିଏ ପୁତ୍ର ଅଛି, ସେହି ଜଣକ କନିଷ୍ଠ; ମାତ୍ର ତାହାର ସହୋଦର
    ମରିଅଛି, ସେହି କେବଳ ତାହାର ମାତାର ଅବଶିଷ୍ଟ ପୁତ୍ର; ଏଣୁ ତାହାର ପିତା ତାହାକୁ ସ୍ନେହ କରନ୍ତି।’
  wmt-wmt: '@see-verse:GEN.044.019'
  chk-chk: Lon ena fansoun äm aia pälüenuk, ‘Ewer, a chüen manau semem, nge a chinlap.
    A pwal wor eman pwim we setipütür, semem a nöüni lon an chinlap. Iwe, pwin ewe
    setipütür a mäla, nge ese chüen wor eman nöün inan pwe i chök. Iwe, saman we a
    fokun tongei.’
  ssd-ssd: 'sine lafumba sanigeŋ: Sine mam ŋak. Mam nu saibonu. Maib mbanzonu mata
    minit. Mam buk saibo pilna sulumba kiŋo ŋgrimbik ta te-pilna. Aba nuŋe ta nu o
    buk kumna. Kile nu nuŋe ndo ina nuŋe tuku kiŋo minit. Mam nu tuku kume purte ŋga
    sanigeŋ.'
  rop-rop: en melabat bin dalim yu. Melabat bin tok, ‘Melabat garram dedi en laswan
    braja, en melabat dedi bin abum det laswan san wen imbin olmen. Im mami bin abum
    dubala boi, en det eldiswan bin dai. Oni det laswan san imselp im jidan laibala
    tudei, en im dedi laigim im detmatj.’ Lagijat na melabat bin tok,
  ukr-1871: 'І промовили ми панові добродїєві: Є в нас отець старенький і хлопя старощів
    його, а брат його вмер, він же один остався у матері своєї, і панотець улюбив
    його.'
  eng-AOI: So we told you about our father and about our younger brother. He was born
    when our father was an old man. His older brother is dead and he is the only one
    of his mother's children who is still alive. And his father loves him very much.
  yon-yon: nubbed neman yedmuwen ‘Nub ambe kuu kiomnoon. Angkon kuu ye kiomnoon yaambed
    dana mingki mimo wooneen. Ye ambang maa awaan mimombed wooneen kuu bobnoon kowe,
    ye kuu ye awaan anam yaambed aagorok mayiibban. Kwani kowe, awodkimbed ye mimyob
    darewoob kuyaa kowene ye dowaken dana keroon.’ anduwen.
  bch-bch: Ta gai akoli lem posanga bedane, ‘Be. Tamamai ei eaba kapei tau ta imamado.
    Be inat ketnga tud ta imamado pade. Itna ipopo ei ngan tamamai ei eaba kapei tau.
    Itna toa oa ipopo gergeu rua mon. Ede imate, be ei kekelen imamado. Be itama ikim
    ei kapei tau.’
  deu-1951: 'Da antworteten wir meinem Herrn: Wir haben einen alten Vater und einen
    jungen Knaben, der ihm in seinem Alter geboren ist, und dessen Bruder ist tot,
    und er ist allein übriggeblieben von seiner Mutter, und sein Vater hat ihn lieb.'
  eng-JPS: 'And we said unto my lord: We have a father, an old man, and a child of
    his old age, a little one; and his brother is dead, and he alone is left of his
    mother, and his father loveth him.'
  ubr-ubr: Wei wai yafotem wau, ‘Eee, wei tamai on iorokwar, ato on iorokwar bag weie
    fifi giya momos irat. On fifi tuan orot on min irabob ato fifi ekesin mom ayon
    ibi tuai on yawasin emama. Ato tamai min on fifi inuaboai kwakwan bag.’
  srp-1865: 'A mi rekosmo gospodaru svojemu: imamo stara oca i brata najmlaðega, koji
    mu se rodi u starosti; a njegov je brat umro, i on osta sam od matere svoje, i
    otac ga pazi.'
  lug-lug: Ne tuddamu mukama wange nti, ‘Tulina kitaffe, musajja mukulu, ne muganda
    waffe atusinga obuto, omwana gwe yazaala mu bukadde bwe, ne muganda wa muto waffe,
    yafa; muto waffe yekka y’aliwo, eyasigalawo yekka ku baana ba nnyina; era kitaawe
    amwagala nnyo.’
  heb-heb: ונאמר אל אדני יש לנו אב זקן וילד זקנים קטן ואחיו מת ויותר הוא לבדו לאמו
    ואביו אהבו׃
  ben-IRV: আমরা প্রভুকে উত্তর করেছিলাম, “আমাদের বৃদ্ধ বাবা আছেন এবং তাঁর বৃদ্ধ অবস্থায়
    এক ছোট ছেলে আছে; তার ভাই মারা গিয়েছে; সেই একমাত্র তার মায়ের অবশিষ্ট ছেলে এবং
    তার বাবা তাকে ভালবাসেন।”
  pan-pan: ਅਤੇ ਅਸੀਂ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਆਖਿਆ ਸੀ ਕਿ ਸਾਡਾ ਬਜ਼ੁਰਗ ਪਿਤਾ ਹੈ, ਅਤੇ ਉਸ ਦੀ ਬਿਰਧ
    ਅਵਸਥਾ ਦਾ ਇੱਕ ਛੋਟਾ ਪੁੱਤਰ ਹੈ ਅਤੇ ਉਸ ਦਾ ਭਰਾ ਮਰ ਗਿਆ ਹੈ, ਅਤੇ ਉਹ ਆਪਣੀ ਮਾਤਾ ਦਾ ਇਕੱਲਾ
    ਹੀ ਹੈ ਅਤੇ ਉਸ ਦਾ ਪਿਤਾ ਉਸ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ।
  tkr-tkr: 'Şi manke xərıng''uk''le uvhuynniy: «Şaqa sa q''əsda dek vorna, cuqar qəsvalee
    ıxhana sa k''ınna dix vor. Mang''una çoc qik''una, cune yedine dixbışike mana
    sa axu, dekkısır mana geer ıkkan».'
  mwp-mwp: Ngoey ngibepa kedha mulemidhin, wa ngoey thathilgal, nuy mina koey thathi
    a ngoey kuthaygoelgal, nuyn kazi madhin nanga ngoeymun thathi sinubi thonara mina
    kay gudal thathi. Senawbi kaziw tukuyap umanga nungu apuwaw kazi. Matha nuy kedha
    kayib nungu thathiw koey mamal kazi.
  mya-JVB: ကျွန်တော်တို့က၊ ကျွန်တော် တို့အဘ အသက် ကြီး သောသူရှိပါ၏။ အဘအသက် ကြီးစဉ်အခါ
    ရသောသား ငယ် တယောက်ရှိ ပါ၏။ သူ ၏အစ်ကို သေ ပါပြီ။ သူ့ အမိ ဘွားသောသားတို့တွင် သူတယောက်တည်း
    ကျန်ရစ် ပါ၏။ ထိုကြောင့်သူ ၏အဘ သည် သူ့ ကို ချစ် ပါ၏ဟု သခင် အား ပြန်လျှောက် လေသော်၊
  tte-O: Yo kai kawaloba, ‘Tamamai tautaubalana yo natuna game sikabi ana sauga tautaubala
    mena. Kanakava iboitako yo iya ibomamo sinana koina imiyamiya yo tamana imulolo
    koina.’
  tbg-tbg: tenavu tiha, Tinavu qova naampaiqama viro qaqima vaivo. Viva naampaiqama
    viva vaiharo qorainti vainti vo vatatairave. Vira nova vitanta vatatairaqihairo
    vira vakaava qutu vuvaro vira qatavanoqai qaqi vaivaro vira qora muntukavano virara
    voqama kero vairave.
  hmo-hmo: Vadaeni ai haere henia oi dekenai, ai gwau, ‘Aiemai tamana tau buruka ia
    noho, bona mero ta, tau buruka neganai ia abia merona. Unai mero ena kakana be
    ia mase vadaeni, sinana ena natuna tamona sibona ia, unai dainai aiemai tamana
    ese ia lalokau bada ia dekenai.’
  ata-ata: La sou nexi tevikalaneni lexe, ‘Ua maꞌi, mamixe soxu ne aululu. Anu a uxoxoolu.
    Ilou vivixe soxu ane kalusixe. Anu mamixe soxu ne, aululu ia, anu mupalaa vivixe
    soxu ne. Mo vimou vile kalumo, ia vimou ne musoli. Aneꞌi ilou neniꞌa vilesisi,
    ia anu vimou soxu nesi ane umauli uxolu ne. Momu tanuxu mo usaxilaꞌu laixe misevile.’
  nfa-nfa: Ka jiꞌi dhaa peka na, ‘Ama jiꞌi heka dꞌai seli le. Aa ari jiꞌi dhu limuri
    èci. Lodꞌo nara iisi ari jiꞌi neꞌe, ama jiꞌi na heka le. Ari jiꞌi dhu limuri neꞌe
    dènge aꞌa dꞌèlu na èci, te ngaa na aadꞌo heka. Ina ra madhe le. Ka di nèngu ka
    mesa na. Nèti èèna ka, ama jiꞌi ne sue ne titu kèna!’
  urd-urd: और हम ने अपने ख़ुदावन्द से कहा था, 'हमारा एक बूढ़ा बाप है और उसके बुढ़ापे
    का एक छोटा लड़का भी है; और उसका भाई मर गया है और वह अपनी माँ का एक ही रह गया है,
    इसलिए उसका बाप उस पर जान देता है।
  rus-SYN: Мы сказали господину нашему, что у нас есть отец престарелый, и у него
    младший сын, сын старости, которого брат умер, а он остался один от матери своей,
    и отец любит его.
  cbt-NTPO: 'Quiyarinta naporo sha''huitëranquën: “Tatahuëi ya''huëtërincoi, nani
    máshoya,” itërainquën. A''na iya''huanta hui''napi ya''huëtërincoiso'', sha''huitërainquën.
    Inaso'', tatahuëi nani máshoya niso'' hua''huatërin. Naporo chachin sha''huitëranquën
    tatahuëri na''con nosororinso''. Ina yo''nanquëranchin hua''huatopisopita cato
    ya''huëpirinahuë'', a''naso ayarin ni''ton, inaíchin quëparitërin. Napoaton nosoromiatërin.'
  bqc-SIM: Ɔ̃ wa mɛ̀ wá mae zikũ̀, mɛ́ wá dãuna kú lↄ, wá mae aà ì a zikũ
    guuɛ. Nɛ́pi vĩ̀i dadoũde gà, ↄ̃mɛ gↄ̃̀ ado, mɛ́ wá maepi yeaàzi maamaaɛ.
  tcz-CHONGTHU: Chuin keima hon ka donbut un, henge ka pakai pa ka tiuvin kapa'u jong
    adam nalaiye ahin amavang ateh lheh tai ka tiuve, chule achapa aneopen pachu ateh
    jou nungsanga ahin ahi. Asopipa jong athi tan, amabou chu anu sunga hing doh ahin,
    hijeh a chu apan jong hatah a angailut ahi,” ati.
  mar-mar: आणि आम्ही आपल्या धन्याला म्हणालो, होय, आमचा बाप आहे, तो म्हातारा आहे तसेच
    वडिलाच्या म्हातारपणी झालेला लहान भाऊ आहे. आणि त्याचा भाऊ मरण पावला आहे. त्या आईचा
    हा एकच मुलगा राहिला आहे. आणि त्याचा बाप त्याच्यावर प्रीती करतो.
  tcs-tcs: Mipla bin ansa, “Mipla gad papa ane em i prapa oulman. Wen em bin prapa
    oulman em bin gad wan boi pikinini. Da nada prapa bala blo dis boi i ded. Em i
    mata gad wan bala prom demtu boi pikinini prom mama blo em. Wa, papa blo em i
    prapa labe em.”
  qub-qub: 'Chaymi nogacunaga willarä: ‹Papänë pasaypa auquinna caycashanta. Juc shullcäpis
    wamra mösullaraj caycashanta, paypa wauguenga wañushantana, paycuna ishcallan
    juc mamapita cashanta. Chay mamallapita japallanna captinmi papänë fiyupa cuyan›
    nir.'
  bqp-bqp: Akũ o pì ó de zĩ kũ̀, akũsↄ̃ ó dakũna kun dↄ, ó de a ì a zĩkũnaa gũmmɛ.
    Nɛ́ pìi vĩ̀ni dadokↄ̃nↄde gà, àkũ mɛ́ à gↄ̃̀ ado, akũ ó de pì yei manamana.
  hat-hat: 'Nou te reponn ou: Wi, nou gen yon papa ki fin vye granmoun ak yon ti frè,
    pitit papa nou te fè nan vyeyès li. Ti bway la te gen yon lòt frè menm manman
    avè l''. Men, li mouri. Nan de pitit manman l'' yo, se li menm ase ki rete. Lèfini
    papa nou renmen l'' anpil.'
  eng-BSB: And we answered, ‘We have an elderly father and a younger brother, the
    child of his old age. The boy’s brother is dead. He is the only one of his mother’s
    sons left, and his father loves him.’
  tod-tod: Gi màliɠii wooɠaaʋote ga, gi-ɠɛɛ ma ʋɔlɔzaɠagi ɠa ná, ta gi-leɠe zunu
    ɠilagi, nii é sɔlɔɔgai pɔlɔzaɠagai ma, naa diɛi zaa. Nii ɠila kpe ka zɛgai dee
    ya, kɛɛɠɛ gola nɛai ʋɛ.
  eng-WEBPB: We said to my lord, ‘We have a father, an old man, and a child of his
    old age, a little one; and his brother is dead, and he alone is left of his mother;
    and his father loves him.’
  kbq-kbq: Hanketa tagra rantimoka anage huta kasami'none, nerafa'a ranafa refinka
    neraganana ante'ne. Hagi nezanarera'a tare zanante'neankino nempu'amo'a frigeno,
    agrake mani'negeno, nefa'a tusiza huno avesinente.
  nhe-BL: Huan timitzilhuijque para tijpiyaj totata tlen huehuentzi huan tijpiyaj
    se toicni tlen neltelpocatl tlen tlacatqui quema totata eliyaya nelhuehuentzi.
    Huan timitzilhuijque para totata quiicnelía miyac. San ya mocahua tlen inana.
    Nopa seyoc iicni ya mijqui.
  bus-bus: Ben wa bè wa de zi kũ̀, bensↄ̃ wa dãaro kuu dↄ, wa de à ì a zikũ guumɛ.
    Nɛ́ pì vĩ̀i dadↄ̃nkↄ̃dee gà, àmbe à gↄ̃̀ ado, ben wa de pì yezi maamaa.
  gub-BL: — He'e pa, heta ureru urewe, itua'uhez tuwe a'e. Heta urerywyr kurer urewe
    no. Uzexak kar ureru itua'uhez mehe a'e, uru'e newe. — Tyky'yr a'e, umàno a'e.
    Xo a'e zo heta we uhy pe. Tu uzamutar katu a'e, uru'e ure.
  eng-DRA: 'And we answered thee, my lord: We have a father an old man, and a young
    boy, that was born in his old age; whose brother by the mother is dead: and he
    alone is left of his mother, and his father loveth him tenderly.'
  knf-knf: kë ŋŧeema aji aşinun awo naţaf kë ŋbot aka aţa'un aloŋ anwooŋ nabaaşa i
    nul i abukuŋ ţi pţaf pi nul. Abuk anin aŋ mënţan akeţ kë aduka aloolan ţi kayiŋ
    ki anin. Aşinun aŋala bnuura.
