verse: GEN.044.011
translations:
  mal-C: അവരിൽ ഓരോരുത്തനും പെട്ടെന്ന് അവനവന്റെ ചാക്ക് നിലത്ത് ഇറക്കിവെച്ചു തുറന്നു.
  deu-TKW: Da ließ ein jeder schnell seinen Sack auf den Boden herab und ein jeder
    öffnete seinen Sack.
  lin-lin: Moko na moko akitisaki saki na ye na lombangu na mabele mpe afungolaki
    yango.
  cbr-NT: Usaia kikëbëtan ka a kamaxunbi atun pisha bënë́kinshi menu, nanpákin rëchuruakëxa.
  eng-LSV: and they hurry and take down each his bag to the earth, and each opens
    his bag;
  bmu-bmu: Mewö jii möta körekŋan gösöŋini nanŋök nanŋök ösumok qeköba memba eta gölmenöŋ
    ala numbuŋinaŋgö kösöŋi pösatket.
  eng-GNV: Then at once euery man tooke downe his sacke to the grounde, and euery
    one opened his sacke.
  eng-WEBSTER: Then they speedily took down every man his sack to the ground, and
    opened every man his sack.
  nhw-BL: Huan sesen tlen inijuanti nimantzi quitemohui icoxtal huan quitlapo.
  swh-ONEN: Kila mmoja wao akafanya haraka kushusha gunia lake chini na kulifungua.
  bba-bba: Mɑ ben bɑɑwure u win sɑɑki yi temɔ kɑ sɛndɑru u kusiɑ.
  eng-KJVCPB: Then they speedily took down every man his sack to the ground, and opened
    every man his sack.
  cpy-cpy: Intsipaete rowayiiteeyanakironi rowanawo, raminayitakiro.
  mpx-mpx: Inoke etimwawa wali beig hi kaval palo bilibiliya, yaka maisena ge maisena
    wana beig i pwela.
  wbp-wbp: Junga-juku, manulpalu jurnarrpa tangkiyi-ngirliji, manu yirrarnulu walyangka.
    Rurrpa-manu mukulu-jana yakuju-patuju yungu-jana warrkinirli marlaja nyanyi.
  luo-luo: Ngʼato ka ngʼato noyieyo ogunde piny e ngʼe pundegi kendo ogonyo.
  meu-meu: Bena ta ta ena puse ena puse e abi dobi haraḡa, e ruha.
  npi-ULB: त्यसपछि हरेक मानिसले हतार-हतारमा आ-आफ्नो बोरा भुइँमा झारी तिनीहरूले आ-आफ्ना
    बोरा खोल्यो ।
  yor-yor: Olúkúlùkù wọn yára sọ àpò rẹ̀ kalẹ̀, wọ́n sì tú u.
  emp-NTPO: Ara maʌ̃da ãdji sacora burrod̶e jʌ̃ b̶eada ẽrãnaped̶a egode b̶ʌsid̶aa.
    Maʌ̃be ãdjiza ewacuasid̶aa.
  ind-ind: Mereka segera menurunkan karung-karungnya dari keledai masing-masing dan
    membukanya.
  pes-OPCB: آنگاه همگی با عجله خورجینهای خود را از پشت الاغ بر زمین نهادند و آنها
    را باز کردند.
  ssx-ssx: Koto ekina꞉ paeyaoma꞉ koto kone ika꞉ numanu oni kenkena꞉ mea wia homeke
    homekema꞉ ipika꞉ nu toku wia pitimikime.
  lcm-lcm: Sumasuma asukang palau na siksikei iria kala kopos asiang kana asasalakan
    ane vunep na kala eres ia.
  aer-aer: Kele, itne iparrpe-iparrpele tangkeye areyenge arne areye atnarnpelhe-ileke,
    imerte ahelheke anteme arrernemele. Itne imerte yakwethe itnekenhe altywere-ilemele
    urrkapentye akngerrele kwene aretyenhenge.
  tgl-ULB: At nagmamadali ang bawat lalaki at dinala ang kanilang sako pababa sa lupa,
    at binuksan ng bawat lalaki ang kanilang mga sako.
  nop-nop: Unduŋ yoŋa mewoi adi likhik kale dooŋki foloŋ woodigiŋ pilap kiteleeŋ moŋgofooŋ
    tawa lik mahik folokenehep tigiŋ u fiyakula molomoloom yamaadiyakiŋ.
  kca-kca: Ԓыв сора хирԓаԓ иԓ эсәԓсәԓаԓ, мўв эԓты пŏтсәԓаԓ пӑ кашәӈ хŏйат ԓўв хирәԓ
    пелки эхсәԓы.
  cbu-NT: Tárangu, uwshtisin anuritam mikeersin kóstarurineetsi tsapush naruwayarusin,
    tapuriranganaya.
  hui-hui: Ani layagola tigua Yosebenaga biabe biaga biagome tinaga nu handai helo
    dindini dugu ibira hai hene.
  wrs-wrs: Wo lelnam innewondam etehumunilva dembhivna henoi henoi pethara, wo pawol
    vilangana indakonda.
  jao-jao: Kulu bawuji barra kalu-yibalyibarra wajkaliya awaralu a-birndabirndawara
    kulu karrili-nmalinma a-birndawara alunga ruthuruthu.
  mya-mya: ထို​ကြောင့်​သူ​တို့​သည်​အ​သီး​သီး​မိ​မိ​တို့ ၏​အိတ်​များ​ကို​မြေ​ပေါ်​သို့​အ​လျင်​အ​မြန်
    ချ​၍​ဖွင့်​ပြ​ကြ​၏။-
  cbi-NTPO: Tsandinmalan main main yala' kustaa tusha jeke depajte' chujti' juukila.
  bod-N: ཁོ་རྣམས་ཀྱིས་མྱུར་དུ་རང་རང་གི་སྒྱེ་མོ་ས་རུ་བཞག་སྟེ་ཁ་ཕྱེས་པ་དང༌།
  wsk-wsk: Se nuna tairatela nunga guang na inang te tuguman umu patatuwu aliti awuman,
    ale koma koma kuring kagorman.
  kkl-kkl: Wene seogpa, sindinge ag pham keledai alibag agha pelengero so'oag pibekti,
    ag si kwha-kwha yabiek.
  sna-sna: Mumwe nomumwe wavo akakurumidza kuburutsa saga rake pasi uye akarizarura.
  spa-BLM: Entonces se apresuraron, y cada uno bajó su saco al suelo, y cada uno abrió
    su saco.
  beu-beu: Angmuse ing emangpi uuser-uuser ikarong ang naung at hela, sengmuse nu-nut
    ekarong angu buka.
  cac-cac: D'a elan̈chamel ix yaq'uem scoxtal eb' vin̈ chi' smasanil, ix stijan sti'
    eb' vin̈.
  swh-ULB: Kisha kila mtu akaharakisha na kulishusha gunia lake chini. na kila mtu
    akalifungua gunia lake.
  bel-bel: Яны сьпешна апусьцілі кожны свой мяшок на зямлю і разьвязалі кожны свой
    мяшок.
  deu-ELBBK: Und sie eilten und hoben jeder seinen Sack auf die Erde herab und öffneten
    jeder seinen Sack.
  mbb-OT: Ne zutun migègaanan hew-asa te kada sevaha is saku zin ne mibengkasan din.
  msc-msc: Wo yɔrɔ wo rɔ, alu ka alu la bɔrɔilu lajii duu ma ka alu da laka.
  mal-2015: 'അവർ ബദ്ധപ്പെട്ടു ചാക്കു നിലത്തു ഇറക്കി: ഓരോരുത്തൻ താന്താന്റെ ചാക്കു അഴിച്ചു.'
  tuo-NT: Nanʉcʉ̃ sojaro meꞌrã na ye ajurire dijanʉꞌcã, te ajurire pãacãrã niwã.
  gup-gup: Wanjh werrkwerrk bedda rowk birribebbehkoluyhweng baladji bedberre kurorre
    dja birridangmarrhmey.
  met-met: Baing diyungia sap tangadingdi mari titia, saing daxaxadi.
  gvs-gvs: Tuwo koroto tamo tamo idi baiki sikaisobuyedi, sikatupaevedi.
  rmc-rmc: Avke savore sigo thode peskre gone tele pre phuv a phundrade len.
  nlg-nlg: Gaira na lei tamahoghoni tara mina tua mara lavihorui didira na lei kirisa
    tana vuvunganidira na lei donkey, mara hangavighi vania.
  dgr-DOGNT: Hazǫǫ̀ gıtaàt'eè ı̨whąą̀ edeɂǫhchì dèè k'e nègı̨ı̨wa gà gıts'ǫdaà xàı̨wa.
  pes-OPV: پس تعجیل نموده، هر کس عدل خودرا به زمین فرود آورد، و هر یکی عدل خود را
    بازکرد.
  ron-1924: Ындатэ, шь-а коборыт фиекаре сакул ла пэмынт. Фиекаре шь-а дескис сакул.
  ben-OBCV: তাঁদের প্রত্যেকেই তাড়াতাড়ি মাটিতে বস্তা নামালেন ও তা খুলে ধরলেন।
  lex-lex: Noka pleta-plet pa rima-rima ralernia kadnu re nhor nioka rharia.
  rgu-rgu: Boe ma ara raonda lai-lai karong sira. De ara sefi tutiꞌ asa.
  som-som: Markaasay degdegeen, oo nin waluba joonyaddiisii buu dhulka dhigay, dabadeedna
    nin waluba joonyaddiisii buu furay.
  lat-VUC: Itaque festinato deponentes in terram saccos, aperuerunt singuli.
  aoi-aoi: Kembirra warenja-bawiya aburraja wurrakina narruma-larrijuwa dangki-langwa
    beka akwa narrumamurndaku-ngwur•dangmajuwa.
  eng-ASVBT: Then they hasted, and took down every man his sack to the ground, and
    opened every man his sack.
  mna-mna: Tana loŋa men mi zin tataŋa tipundu gomsaaba kizin kizin isu toono mi tipeeze
    kwon be mbesooŋo itiiri.
  ita-1885: E ciascun d'essi mise giù il suo sacco in terra, e l'aperse.
  eng-LXXUP: And they hastened, and took down every man his sack on the ground, and
    they opened every man his sack.
  eng-ULB: Then each man hurried and brought his sack down to the ground, and each
    man opened his sack.
  spa-VBL: Todos descargaron sus sacos y los pusieron en el suelo. Cada uno abrió
    su propio saco.
  fra-_FOB: Et ils se hâtèrent de déposer chacun leur sac à terre, et ils ouvrirent
    chacun leur sac.
  mal-mal: 'അവർ വേഗത്തിൽ ചാക്ക് നിലത്തിറക്കി: ഓരോരുത്തൻ താന്താന്റെ ചാക്ക് അഴിച്ചു.'
  urd-GVR: Unhoṅ ne jaldī se apnī boriyāṅ utār kar zamīn par rakh dīṅ. Har ek ne apnī
    borī khol dī.
  suz-BL: मिनु नोले मेकोपुकीमी रीब रीब पा आन धोक्रो गधा रे शोल्‍शा, रोक्‍शा कोव़ङमे
    बाक्‍त।
  ita-1927: In tutta fretta, ognun d’essi mise giù il suo sacco a terra, e ciascuno
    aprì il suo.
  ckb-ckb: ئیتر هەریەکەیان خێرا هەگبەکەی خۆی داگرتە سەر زەوی و هەریەکەیان هەگبەکەی
    خۆی کردەوە.
  eng-BBE: Then every man quickly got his bag down and undid it.
  crx-NTPO: '''Et soo ''a cho ''et ''ilhone hinli ndai la be ''uzdla-i yun nahuyanla
    ''ink''ez hik''una''an''uk.'
  kan-OKCV: ಅದಕ್ಕೆ ಅವರು ತ್ವರೆಪಟ್ಟು, ತಮ್ಮ ತಮ್ಮ ಚೀಲಗಳನ್ನು ನೆಲಕ್ಕೆ ಇಳಿಸಿ ಅವುಗಳನ್ನು ಬಿಚ್ಚಿದರು.
  bbb-bbb: Areme ame gaegi ije bune migegire kamui bu keva ijene kari ume ijia na
    areme bune kamui itire fadia irae.
  tam-2017: அப்பொழுது அவர்கள் வேகமாக அவனவன் தன்தன் சாக்கைத் தரையிலே இறக்கி, தங்கள்
    சாக்குகளைத் திறந்து வைத்தார்கள்.
  spa-RV-1909: Ellos entonces se dieron prisa, y derribando cada uno su costal en
    tierra, abrió cada cual el costal suyo.
  ron-BTF: Atunci ei îndată şi-au coborât la pământ fiecare sacul său şi fiecare şi-a
    deschis sacul.
  eng-WEBP: Then they hurried, and each man took his sack down to the ground, and
    each man opened his sack.
  eng-FBV: They all unloaded their sacks and put them on the ground. They each opened
    their own sacks.
  nld-1939: Toen zette ieder van hen vlug zijn zak op de grond, en maakte hem open.
  nch-BL: Huan sesen ten inijuanti nimantzi quitemohui icoxtal huan quitapo.
  tfr-NTPO: Ba dl̈i sho pjanggl̈o l̈ona l̈ok töshko, ga kjak döra l̈ok jekdo.
  vie-1934: Tức thì, mỗi người lật đật hạ bao mình xuống đất và mở ra.
  hin-CV: शीघ्र ही उन्होंने अपने-अपने बोरे नीचे उतारे. हर एक ने अपना बोरा खोल दिया.
  eng-OURB: Then they hurried, and each man took his sack down to the ground, and
    each man opened his sack.
  spa-BES: Entonces cada hombre rápidamente bajó su bolsa y la desabrochó.
  tdx-tdx: Aa le nalisa iareo songa nanjotso ty goni’e an-tane, vaho sindre nanokake
    i goni’ey.
  vid-vid: Chila yumwe nakawika hanyi igunila lyake na kulidohola himahima.
  pwg-pwg: Tuna kubiine yaghiyaghinai i kutu ituraororuwana ku tano ma i kutu kawasi
    ivotatetate.
  eng-OKE: And they made haste, and brought down every man his baggage to the ground;
    and every man opened his baggage.
  tha-KJV: พวกเขาทุกคนจึงรีบยกกระสอบของตนวางลงบนดินและเปิดกระสอบของตนออก
  por-BR-2018: Eles então se deram pressa, e derrubando cada um seu saco em terra,
    abriu cada qual o seu saco.
  bco-bco: A꞉la꞉do꞉ sa꞉lab a꞉no꞉ ao iyo꞉ da꞉da꞉sa꞉ga꞉, iyo꞉ inin masiyo꞉ hena bo꞉bo꞉ge
    sagasela꞉sa꞉ga꞉ kolalifelabikiyo꞉, kalu a꞉ma꞉yo꞉ wa꞉la꞉ba a꞉la꞉ta꞉ga꞉lo꞉ keda꞉likilo꞉
    aneyo꞉, Ba꞉nsamen elo꞉wa kedo꞉ amio꞉, kab a꞉no꞉ Ba꞉nsamena꞉ masiya delena ba꞉ba꞉.
  deu-ELO: Und sie eilten und hoben ein jeder seinen Sack auf die Erde herab und öffneten
    ein jeder seinen Sack.
  ktm-ktm: Ile pe su hoportai heduwe ndrop tasu hala pwoi, pe su homou homou itpiri
    madan ndrop.
  caa-caa: Entonces inteꞌ intiobꞌ cay uyemsiobꞌ ucostalobꞌ wacchetaca y uturbꞌobꞌ
    tut e rum, y cay ubꞌaniobꞌ utiꞌ.
  eng-WYC-2018: And so they did down hastily their sacks on the earth, and all they
    opened them, (And so they hastily did down their sacks onto the ground, and they
    all opened them,)
  epo-epo: Kaj rapide ĉiu el ili mallevis sian sakon sur la teron, kaj ĉiu malfermis
    sian sakon.
  uig-PIN: Xuning bilǝn ular aldirap-tenǝp, taƣarlirini yǝrgǝ qüxürüp, ⱨǝrbiri ɵz
    taƣirini eqip bǝrdi.
  beo-beo: Amaiba:le, ilia da esa huluane osoboga ligisili, ilia huluane da esa hisu
    hisu doalegele, esa lafi ifalesisi.
  tpi-OTNT: Olsem na wantu ol i putim ol bek bilong ol i go daun long graun na opim.
  hau-SA: Da sauri kowannensu ya sauko da buhunsa ƙasa, ya buɗe.
  udu-udu: Dhali yan’ko’d aris ’kwani thulkina wolgwap̱im buni ka ’cesh ki jahanne/
    mo dhali aris ’kwani uni ḵa’dkina wolgwap̱im buni ’twa/ mo be.
  uig-LAT: Shuning bilen ular aldirap-ténep, tagharlirini yerge chüshürüp, herbiri
    öz taghirini échip berdi.
  nde-nde: Ngulowo lalowo wabo wethula isaka lakhe walivula.
  ton-ton: Pea naʻa nau fakatoʻotoʻo ʻo tuku hifo, taki taha ʻae tangata ʻa ʻene tangai
    ki he kelekele, pea toʻo taki taha ʻa ʻene tangai.
  ces-1613: Protož rychle každý složil pytel svůj na zem, a rozvázal každý pytel svůj.
  eko-eko: Wakhula ntthu khupakhula esurupa yawe khupweha vathi khufukula nasaapiru.
  nss-nss: Pwen o, yihu hamou-hamou ara huiki ndropwahu iya pwan pe hutipei.
  eng-WMB: Then they hurried, and each man took his sack down to the ground, and each
    man opened his sack.
  tam-TCV: அவர்கள் ஒவ்வொருவரும் தன்தன் சாக்கைக் கீழே இறக்கி, அதை அவிழ்த்தார்கள்.
  ceb-ULB: Unya ang matag-usa ka tawo nagdali-dali nga gipanaog ang iyang sako sa
    yuta, ug giablihan sa matag-usa ang iyang sako.
  mkn-mkn: Ju dong kasi turun capát-capát itu karong dong. Tarús dong buka memang.
  nce-nce: Na hokweinawa bubë musu life mëta gogwa motokouja na musu ëfo totohwa mëtëtaguma.
  pol-UBG: Wtedy każdy szybko zdjął swój wór na ziemię i rozwiązał go.
  agr-agr: Tusa timatai maki makichik ditá costaljin nugká apusag jigkakbaun atijag
    ijumjajui.
  kyc-kyc: Dokopa nyuu dupwa yuunya waiya lao yaki nyepala range rangu kandeyami.
  urd-GVU: اُنہوں نے جلدی سے اپنی بوریاں اُتار کر زمین پر رکھ دیں۔ ہر ایک نے اپنی
    بوری کھول دی۔
  deu-1912: Und sie eilten, und ein jeglicher legte seinen Sack ab auf die Erde, und
    ein jeglicher tat seinen Sack auf.
  ntj-ntj: Nyangka-yanku kurtararralu waarrpungu yakutja mirrkatjarra pirninya mantjiralpi
    mantangka tjunkula-wanarnu. Palunyalu-ya yarlara-wanarnu wantingu.
  row-row: Boe ma ara raꞌondaꞌ karon naa ra lai-lai, de sefi se.
  kan-2017: ಅವರು ತಟ್ಟನೆ, ಪ್ರತಿಯೊಬ್ಬನೂ ತನ್ನ ತನ್ನ ಚೀಲವನ್ನು ನೆಲಕ್ಕಿಳಿಸಿ ಅವುಗಳನ್ನು ಬಿಚ್ಚಿದರು.
  ena-ena: Hameŋ abɨci nulɨdɨ vaŋ hɨtɨŋ hɨtɨŋ agɨladɨ fɨli mɨŋamɨga lamavɨhevɨla hivavɨmi.
  tgo-tgo: Mbe ghenji na nɨmanji eŋge thɨ bigi njoŋa lenji begibegi bode na regha
    na regha tembe i tate le begi.
  yap-yap: Miyad fek e tutuw rorad nga but’ nib gur, mra be’ me bing e birok e tutuw.
  tet-tet: Hotu sia natuun lai-lais kakaluk nodi kore.
  hlt-MCSB: Te dongah sungkoi te a loe la diklai ah rhip a hal uh tih rhip a ong uh.
  mdy-ETH: ዬያሮ ዑኬና ጫኣኖ ቡሊ ኬሣዖ ፔቴ ፔቴሢ ፔኤኮ ሱርቦ ቡሌኔ።
  twi-ASANTE: Anuanom no nyinaa yiyii wɔn nnesoa no firii mfunumu no so, guu fam,
    sane sanee wɔn nkotokuo no ano.
  bhl-bhl: Yangei, i fongate akate ikalem men dokong mit mit kawin dim dukuko, men
    bontak bontak kelewsiliw kale.
  con-NTPO: Tsa'caen susi junde poiyi'cco tise'pa saquiyoma andenga andiamba fetta'fa.
  eng-WEBU: Then they hurried, and each man took his sack down to the ground, and
    each man opened his sack.
  bnp-bnp: Lakea ri vakaraga a kulopi ne ria, ri vuka.
  wal-wal: Hegaappe guyyiyan, eti eesuwan bantta ogoruwaa ogoruwaa sa7an wottidi birshshidosona.
  mgh-mgh: Khula ntthu ahokurusa mirintti cawe wowakuvyaa ni wanca utaphula.
  acu-NT: Tamati José yachi ainau ni costalrin wári nungkanam puusar atiwaramtai,
  spa-PDDPT: Se apresuraron a bajar cada uno su saco a tierra. Cada cual abrió su
    saco.
  gun-gun: Ha'e gui ha'e kuery ojapura voxa omboguejypa aguã yvy py. Peteĩ-teĩ oipe'a
    ovoxa.
  agu-BL: Lajke'l nintzun cwe'n tzaj yi cyektz cya'n. Nin je' chijakol stzi' yi chisac
    swutz yi martoma'.
  eng-PEV: So those men quickly took their bags off their donkeys, and they all opened
    their bags.
  ilo-ULB: Kalpasanna, pinartakan ti tunggal maysa nga imbaba dagiti sakoda, ket linukatan
    ti tunggal maysa dagiti sakoda.
  kpg-kpg: Digaula gaa dugu nadau peege hagalimalima gi hongo nia gelegele, tei gii huge
    dana peege.
  uig-ARA: شۇنىڭ بىلەن ئۇلار ئالدىراپ-تېنەپ، تاغارلىرىنى يەرگە چۈشۈرۈپ، ھەربىرى ئۆز
    تاغىرىنى ئېچىپ بەردى.
  bsp-bsp: Kɔ ŋambɛlkər-bɛlkər kətorɛ-torɛ lɔba yaŋan dəntɔf kɔ ŋasikəli-sikəli yi.
  bps-bps: Na fnaflal nawas i dad saflanek i dad saku di dad dongki na fkahla di tanà
    na nukalla.
  mbs-mbs: Penga niyan, ayas dan inawas se sako dan aw mig-okal se tegsebad-sebad
    kandan kenyan.
  tof-tof: Blamana büsai-büsai tibiób alóp we elókóp tüpdü, da we tapanukuóp.
  sus-sus: E birin naxa e xa bɛkie ragoro mafuren, e naxa e rafulun.
  pon-2006: Irail eri mwadangete kihdi sang pohn ahs ako arail ehd ko, kihdiong nanpwel
    oh sapwadada.
  jae-jae: Go gaôgeŋ êsêac samob sêlêwaŋ nêŋ talu ma sêjac nêŋ talu lêtêŋ.
  ksd-ksd: Ma dia ga lulut, dia ga vung vairop tikatikai kana kakakap ra pia, ma diat
    par dia ga pala ia.
  tur-YTC: Sonra aceleyle herkes çuvalını yere indirip kendi çuvalını açtı.
  bel-N: І яны пасьпяшаліся, і зьнялі кожны мех свой на зямлю, і разьвязалі кожны
    мех свой.
  grc-BRENT: Καὶ ἔσπευσαν, καὶ καθεῖλαν ἕκαστος τὸν μάρσιππον αὐτοῦ ἐπὶ τὴν γῆν· καὶ
    ἤνοιξαν ἕκαστος τὸν μάρσιππον αὐτοῦ.
  ind-AYT: Kemudian, setiap orang cepat-cepat menurunkan karungnya ke tanah dan membuka
    karungnya masing-masing.
  lid-lid: Eme oro suri ndrom toro suwi i andri, ano oro sihiy ndrom toro.
  nya-nya: Tsono onse anafulumira kutsitsa pansi aliyense thumba lake ndi kulitsekula.
  hrv-hrv: Brže spustiše vreće na zemlju i svaki svoju otvori.
  mps-mps: Tama polo tama te augwali deli deligo beg te tǫba muna muna pelama, tama
    dayali.
  llg-llg: Boe ma ala lakonda lai-lai karo nala sila, de ala sefi mema kasa.
  tpi-tpi: Olsem na wantu ol i putim ol bek bilong ol i go daun long graun na opim.
  dan-1931: Så skyndte de sig at løfte hver sin Sæk ned på Jorden og åbne den,
  vie-OVCB: Các anh em vội vàng hạ các bao lúa trên lưng lừa xuống đất và mở ra.
  lbk-lbk: Adi kad waschin et kannay nangepas isnan sakona ay nangokfay ischi.
  guj-2017: પછી દરેકે પોતાની ગૂણો ઝડપથી ઉતારીને જમીન પર મૂકી અને તેને ખોલી.
  byr-byr: '@see-verse:GEN.044.010'
  awx-awx: Yang yäniwän, yäkngä inäinä kewune yupsäng päkepu peke sikin.
  pon-2006A: Irail eri mwadangete kihdi sang pohn ahs ako arail ehd ko, kihdiong nanpwel
    oh sapwadada.
  por-BRBSL: Então eles se apressaram, e cada homem levou seu saco para o chão, e
    cada homem abriu seu saco.
  aly-aly: Awayenheng-rnem yakweth ikwerenh-rnem-kenh ahern-warl arrernek, altywerilemel.
  cth-cth: Hat nah tahma vah amamae cawngko lengkaleng a patue awh teh lengkaleng
    a paawng awh.
  twi-twi: Anuanom no nyinaa yiyii wɔn nnesoa no fii mfurum no so guu fam, sansan
    wɔn nkotoku no ano.
  hlt-hlt: Te dongah sungkoi te a loe la diklai ah rhip a hal uh tih rhip a ong uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ cṹũnní bɛ yɔ̀tì kɛ́boutɛ́ mɛcɑ̃ɑ̃.
  msy-2020: Ezɨ me vaghvagha zuamɨra uan mɨtariba isa nguazim dafegha da kui.
  txq-txq: Boe ma ara rakonda lai-laik karon nara raa. De ara buka memak kasa.
  aaz-aaz: Onaim sin nasanut aꞌkaor ein naan, rabah. Rarit sin npukai nain sin.
  azb-azb: Onların hər biri tələsik çuvalını yerə endirdi və çuvalının ağzını açdı.
  eng-DBY: And they hasted and laid down every man his sack on the ground, and opened
    every man his sack.
  hin-2017: इस पर वे जल्दी से अपने-अपने बोरे को उतार भूमि पर रखकर उन्हें खोलने लगे।
  wol-KYG: Ñu gaaw nag, wàcce seeni saaku ci suuf, ku nekk ubbi saakoom.
  swp-swp: Tatao gamagaridi edi baeki se toredobei heuraidi tano eai eo esau to esau
    ena baeki ie soe.
  bjr-bjr: Miqi qimasoofaqa misa kai kaqi nári uqauqa afiqu maqasaa quqasee idukiqau.
  eng-YLT: and they hasten and take down each his bag to the earth, and each openeth
    his bag;
  kne-kne: Siya di et kaibaba da sin sako da et esa en mamokat.
  heg-NTPO: Kon oen laba-laba niung oen karong ngas. Hidim oen loat karong bahang
    ngas meman.
  ptu-ptu: Iya tungga' napasihha'um umpatuhum kahunna anna nabukkai.
  bzd-NTPO: E' bet ie'pa ulitane tö isku' éwa i̱ski̱ ta̱ ikkö̀ wöttsélor.
  kwf-kwf: Ma ꞋaliꞋali goꞋo kira ka ngalia kwau na ngwaꞋi fanga ana dongki kira ki,
    kira ka faꞋakosoꞋi ma kira ka ꞋifingiꞋi.
  eng-WYC-2017: And so they did down hastily their sacks on the earth, and all they
    opened them,
  eng-WMBB: Then they hurried, and each man took his sack down to the ground, and
    each man opened his sack.
  spp-spp: Ka pi puni si ntíl'a pi bɔrigii tîrige, maa cyi múgo.
  aey-aey: Odocob age mahucmahuc agena bek cesel gogodomoganadec cacu ti mahana mimeig
    bek co huleladein.
  urd-GVH: उन्होंने जल्दी से अपनी बोरियाँ उतारकर ज़मीन पर रख दीं। हर एक ने अपनी बोरी
    खोल दी।
  rug-rug: Ke tuturei va gorei rini pa pepeso sari na dia baika ginani, meke hopehopeke
    tukeli rini si arini.
  gaz-gaz: Tokkoon tokkoon isaanii dafanii qalqalloo isaanii lafa keeyyatanii hiikan.
  fra-LSG: Aussitôt, chacun descendit son sac à terre, et chacun ouvrit son sac.
  gnn-gnn: '@see-verse:GEN.044.010'
  yal-yal: E birin yi e bɛnbɛnle ragodo mafurɛn, e yi e rafulun.
  gum-gum: Inchen nømbe mallazhiitø niisraigwan chab pinøsrua, møitøgucha kustalmeran
    pirau pønsra tsusaigwan pichibelø køn.
  iou-iou: Ude yäwänä yäki bäräŋeŋ yäpmäŋpäŋ komen peŋpäŋ meni kudup pitkuŋ.
  haw-1868: Kuu koke iho la lakou a pau i ka lakou mau eke ilalo i ka honua, a wehe
    ae la lakou i ka lakou mau eke.
  arb-NAV: فَبَادَرَ كُلٌّ مِنْهُمْ إِلَى كِيسِهِ وَحَطَّهُ عَلَى الأَرْضِ وَفَتَحَهُ،
  adz-adz: Ibinigi da sung angu ribarangan santan itangin bek witan iruꞌ intap da
    ikiraꞌ bek nifun santan.
  ewe-ewe: Woɖe woƒe kotokuawo le woƒe tedziwo dzi kaba, eye woʋu wo nu.
  eng-LEE: And they made haste, and every one of them took down his sack to the ground,
    and every one opened his sack.
  gvn-gvn: '@see-verse:GEN.044.010'
  nna-nna: Yinyji pirniyi nyampalu kurtanarrangu tangkija, jungkanga wirrirniyi, jawa
    pirli jirniyijaninyi.
  asm-FB: তেতিয়া তেওঁলোকে বেগতে নিজৰ বস্তা মাটিত নমাই খুলিলে।
  sus-A: عٍ بِرِن نَشَ عٍ شَ بّكِيٍ رَفٌرٌ مَقُرٍن، عٍ نَشَ عٍ رَقُلُن.
  fra-SBL: Ils se hâtèrent alors de descendre leur sac à terre, et chacun ouvrit son
    sac.
  hbo-hbo: וֽ͏ַיְמַהֲר֗וּ וַיֹּורִ֛דוּ אִ֥ישׁ אֶת־אַמְתַּחְתֹּ֖ו אָ֑רְצָה וַֽיִּפְתְּח֖וּ
    אִ֥ישׁ אַמְתַּחְתֹּֽו׃
  shp-NTPO: Jaskáakin jato yoiatianbi, jaton asnon iká sacobo manhaxon, jatianbi techórokana
    iki.
  eng-WYCLIFFE: And so thei diden doun hastili the sackis on erthe, and alle openyden
    tho whiche he souyte;
  piu-2006: '@see-verse:GEN.044.010'
  pjt-pjt: Ka palulanguṟuya Jacobaku katja tjuṯangku mapalku tangkiyi tjuṯanguṟu yakutja
    tjanampa mantjiṟa mantangka tjunkula waṉaṟa araltjanu.
  cwe-cwe: Ivo wahulumusa hasi maguniya yawo himahima, na chila munhu kafungula lobota
    jake.
  bgs-bgs: Purisu sékót dan igpapónóg tô mga sako dan, asta igukar dan tô langun.
  kik-kik: O mũndũ o mũndũ agĩikũrũkia ikũnia rĩake thĩ na ihenya na akĩrĩtumũra.
  ksr-ksr: Kaeŋ jero moma kuuyanoŋ gesogia aŋa aŋa uulaŋawo qetegoŋ meŋ kamaaŋ namonoŋ
    ama qaa oogiaa kasia isaŋgi.
  fra-NCL: Chacun descendit aussitôt son sac à terre et chacun ouvrit son sac.
  cek-AK: To pacoengah long ah karangah amtik o moe, angmacae ih dip to paongh o boih.
  xla-xla: Epalati yia꞉tapo yia꞉ yekalo daya atilimaleye ipila꞉lati Yosep ya꞉ oko
    oplamitapo yekalo dulu tlamtamama yia꞉ bapa pato Luben yekalo tle kotiyapame totamtame
    yia꞉ ei yemala Benyamin yekalo dulu edla isilako ella natiyo.
  cuk-cuk: Belagwable na egad-egad yog sagu napase odedmalad, degi, egadmalad.
  uig-CYR: Шуниң билән улар алдирап-тенәп, тағарлирини йәргә чүшүрүп, һәр бири өз
    тағирини ечип бәрди.
  tel-2017: అప్పుడు ప్రతివాడూ గబగబా తన సంచిని దించి దాన్ని విప్పాడు.
  hat-BSA: Alò, byen prese, chak moun te desann sak li atè, pou te ouvri sak li.
  kos-kos: Ouinge elos sulaklak na sruhkya pak lalos uh, ac kais sie selos ikasla
    pak lal.
  hbo-WLC: וַֽיְמַהֲר֗וּ וַיּוֹרִ֛דוּ אִ֥ישׁ אֶת־אַמְתַּחְתּ֖וֹ אָ֑רְצָה וַֽיִּפְתְּח֖וּ
    אִ֥ישׁ אַמְתַּחְתּֽוֹ׃
  ibo-ibo: Ha mere ngwangwa, onye ọbụla tọdatara akpa ya. Onye ọbụla kwa meghere akpa
    ya.
  ory-ory: ତହୁଁ ସେମାନେ ସେହିକ୍ଷଣି ଭୂମିରେ ଆପଣା ଆପଣା ପଟ ଉତ୍ତାରି ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ପଟ
    ଫିଟାଇବାକୁ ଲାଗିଲେ।
  wmt-wmt: '@see-verse:GEN.044.010'
  chk-chk: Mürin ra müttir en me ekietiu an tuk lepwül o sukala.
  ssd-ssd: Taŋakina le nane pitik ndo naŋgine bek kame ta paska ibeŋŋge patike likinaig
    sulumba nane bek miŋgenu talke likinaig.
  rop-rop: Wal wen det hedmen bin tok lagijat, streidawei deibin deigimat olabat beig
    brom ola dongki, en deibin pudum detlot beig langa graun, en deibin opinimap olabat,
  ukr-1871: І метнулись, і скинув кожен торбу свою на землю, і розвязав кожен торбу
    свою.
  eng-AOI: So they quickly took their bags down from the donkeys and opened them.
  yon-yon: yi korem kirod yi yowo been okad yiri nongkobe yi yowo danan winiiwe,
  bch-bch: Io, manmanae gid toa ngada oa tisoa led samare ga isulug tanoeai ta gid
    kelede kelede tipokaka.
  deu-1951: Da ließen sie eilends ein jeder seinen Sack zur Erde gleiten und öffneten
    ein jeder seinen Sack.
  eng-JPS: Then they hastened, and took down every man his sack to the ground, and
    opened every man his sack.
  ubr-ubr: Namon osi sasasan wat asi baik au gabur siyeiren ato osi kakaita kakaita
    asi baik siruserenen.
  srp-1865: I brže poskidaše svi na zemlju vreæe svoje, i razdriješiše svaki svoju
    vreæu.
  lug-lug: Amangwago buli omu nassa ensawo ye wansi n’agisumulula.
  heb-heb: וימהרו ויורדו איש את אמתחתו ארצה ויפתחו איש אמתחתו׃
  ben-IRV: তখন তাঁরা তাড়াতাড়ি করে নিজেদের থলিগুলি মাটিতে নামিয়ে প্রত্যেকে নিজের
    নিজের থলে খুললেন।
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਛੇਤੀ ਨਾਲ ਆਪੋ ਆਪਣੇ ਬੋਰੇ ਜ਼ਮੀਨ ਉੱਤੇ ਲਾਹ ਕੇ ਖੋਲ੍ਹ ਦਿੱਤੇ
  tkr-tkr: Çocaaşe zarada balagbı gyaqqı çin ghalybı aaqa.
  mwp-mwp: Kalanu thana thanamun yanal mulupa idiman a gud pudhamoeyr.
  mya-JVB: ထိုသူအပေါင်းတို့သည် အသီးအသီး မိမိ တို့အိတ် များကို မြေ ၌ ချ ၍ ဖွင့် ကြ၏။
  tte-O: Kaigeda kaigeda mwayamwayau ana kwali ipei-yatalu bwatano mena yo isoke.
  tbg-tbg: vika ekaa nái uta vataini vaavi ke, no rumpatora qantuke vatovaro
  hmo-hmo: Vadaeni idia ta ta edia puse idia abia diho karaharaga, idia kehoa.
  ata-ata: Xe aneꞌi milomu aloxo ne, la mitaꞌolunu tivativaxaꞌa no lia alaxu vilevilesi.
    Ka meꞌa milulusou tivativaxaꞌa ne anaxu vilevilesi.
  nfa-nfa: Ra papuru ka karo sèra. Ka ra bhoke dènge.
  urd-urd: तब उन्होंने जल्दी की, और एक — एक ने अपना बोरा ज़मीन पर उतार लिया और हर
    शख़्स ने अपना बोरा खोल दिया।
  rus-SYN: Они поспешно спустили каждый свой мешок на землю и открыли каждый свой
    мешок.
  cbt-NTPO: Napotohuachina, a'naya a'naya costaronëna chinohuaratona', i'shiritapi
    huachi.
  bqc-SIM: Ɔ̃ an baade a sakili pìla a pòlo gↄ̃̀ↄ.
  tcz-CHONGTHU: Amahon gangtah in adip hou chu sangan chunga kon in adom lha uvin
    ahong doh un ahi.
  mar-mar: नंतर प्रत्येक भावाने लगेच आपली गोणी जमिनीवर उतरून उघडली.
  tcs-tcs: Ebridem bala bin pute dem sekbaig blo dempla daun lo da graun ane dempla
    bin opene dem baig.
  qub-qub: Chaura paycunaga jinan öra cargancunata pampaman jorguran. Nircur cada-ünun
    custalninta quichaparan.
  bqp-bqp: Akũ ń baadi a asasa kìpa à pòro gↄ̃̀nↄ.
  hat-hat: La menm, yo prese mete sak yo atè, chak moun louvri sak yo.
  eng-BSB: So each one quickly lowered his sack to the ground and opened it.
  tod-tod: Ɛsɛ ge ɠaazuvilɛni, é ná-ɓɔlɔi ʋilɛ zooi ma, é daalao.
  eng-WEBPB: Then they hurried, and each man took his sack down to the ground, and
    each man opened his sack.
  kbq-kbq: Anage hige'za mago mago'moza ame hu'za ku'zmia hanti mopafi ante'za, eri
    heta hazageno,
  nhe-BL: Huan sesen tlen inijuanti nimantzi quitemohui icoxtal huan quitlapo.
  bus-bus: Ben aↄ̃ baade a sàki pìta à pòro gↄ̃ↄ.
  gub-BL: Na'e tàrityka'i umuezyw temi'u hyru ywy rehe wà. Uwàpytymawok uma'eryru
    pitàitàigatu wà.
  eng-DRA: Then they speedily took down their sacks to the ground, and every man opened
    his sack.
  knf-knf: Kë baŧaran, andoluŋ kë awalan uşaaku wi nul ahaabëş wa.
