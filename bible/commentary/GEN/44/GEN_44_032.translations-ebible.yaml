    ajejavy va''e aikovea pukukue re”, ha''e va''ekue.'
  agu-BL: 'Ma yi in wetz walnak tetz wutzile''n kataj: “Jun cu''n yol ta'' tz''ult
    junt tir yi cy''ajlu'' wa''n. Ej nin ko qui''t tz''ul wa''n, in tzun ajpaj sbne''
    swutzu'' sbne'' opontunintz.”'
  eng-PEV: Sir, I promised my father that I will look after that young man, and keep
    him safe. I said to my father, ‘If I don’t bring that young man back here to you,
    then you can blame me and say that I am guilty, and you can do that all my life.’
  ilo-ULB: Ta nagkari daytoy adipenmo iti amami maipapan iti ubing, a kinunana, 'No
    saanko a maisubli isuna kenka, uray siakton ti mangawit iti pammabasol ti amak
    iti agnanayon.'
  kpg-kpg: Au guu wanga dogu mouli gi dogu damana i tama daane deelaa. Au ne helekai
    gi mee bolo maa au ga hagalee laha mai tama daane gi muli gi deia, gei dogu mouli
    gaa hai di hui ni di maa.
  uig-ARA: 'چۈنكى مەنكى كەمىنىلىرى ئاتامغا بۇ يىگىت ئۈچۈن كېپىل بولۇپ: «ئەگەر مەن
    ئۇنى قېشىڭغا قايتۇرۇپ كەلمىسەم پۈتكۈل ئۆمرۈمدە ئاتامنىڭ ئالدىدا گۇناھكار بولاي»
    دېگەنىدىم.'
  bsp-bsp: 'Bawo ina wəmarəs kam isɔŋ kɔ temer kəluksɛ kɔ sɔ wan kɔn, icloku papa
    kosu: ‹K''intɔluks'' am wəfɛt kosu-ɛ, in'' endesɔŋ'' am kətorɛ cəfon cam cəfer
    dabiya!›'
  bps-bps: Lêgu fakang di màgu, agu mifat i twaligu ani, du fye landè gaslokan. Na
    mangu fa ku làgu gebe samfulê, agu sa i kmakif i salàgu kel di kfatigu. Ani i
    gmangu di màgu aye.
  mbs-mbs: Siaken heman, migsapà a diyà te amay ko te siak se megbantay te adi day
    amon wedad megpeeleg kandin. Minikagi a, aw eked ko keolì se adi day doton kandin,
    yan se salà ko kandin te wedad temanan.
  tof-tof: Ka kólba bumanikürrü kólba aban ngidü ini omokur alkomólóm kólba abdó.
    Ka bóktarró wagó, ‘Ka ne koke nóma salkomolo marüka, da ene müp sab kürüka ki
    yarilün metat.’
  sus-sus: N tan i xa konyi, n dɔxɔxi nɛ sɛɛkɛ ra yi dimɛdi xa fe ra. N nu bara a
    fala n baba bɛ, ‹Xa n mu gbilen a ra i yire, na bara findi n ma kote ra n ma duniɲɛigiri
    birin kui.›»
  pon-2006: Oh I pil pangalahr ei mour ong ei pahpao pwehki pwutaket. I patohwanohng
    ma I sohte pahn kapwurelahng pwutaket, eri, ngehi me pahn pwukoahki erein ei mour.
  jae-jae: Gebe nêm sakiŋwaga aê kasôm gêdêŋ tamoc gebe jatu ŋapalê tonec nê lautuc
    ma eŋ ê lamu aê. Ma kasôm gebe Aê embe jakôc eŋ jamu jandêŋ aôm jawac atom, go
    jawê biŋ tonaŋ ŋakaiŋ endeŋ tôŋgeŋ.
  ksd-ksd: 'Tago kaum tultul i ga vavalima, ba na vamule ra barmana, ma i biti bula
    dari: Ona pa ina agure mule piram, tamagu na takun vatikene pa iau.'
  tur-YTC: Çünkü hizmetkârın babama çocuk için kefil oldu. ‘Onu sana getirmezsem,
    sonsuza dek babama karşı suçlu olayım’ dedim.
  bel-N: 'Бо слуга твой паручыўся за хлопца перад бацькам ім, кажучы: ‘Калі не прывяду
    яго да цябе, буду грэшны перад бацькам сваім на ўсе дні’.'
  grc-BRENT: Ὁ γὰρ παῖς σου παρὰ τοῦ πατρὸς ἐκδέδεκται τὸ παιδίον, λέγων, ἐὰν μὴ ἀγάγω
    αὐτὸν πρὸς σὲ, καὶ στήσω αὐτὸν ἐνώπιόν σου, ἡμαρτηκὼς ἔσομαι εἰς τὸν πατέρα πάσας
    τὰς ἡμέρας.
  ind-AYT: Sebab, hambamu ini menjamin anak itu untuk ayahku, dengan berkata, ‘Jika
    aku tidak membawanya kembali kepadamu, aku akan menanggung kesalahan terhadap
    ayahku untuk selama-lamanya.’
  lid-lid: Eme Juda tiye ja, “Jo dah badeh ndratandrakan tama ta jo kameh akohok maha
    ta Benjamin; i buku none jo batiyani iy bala hamon hawe taman bwe, ma i dah kameh
    jo kameh akohok maha ta aliy winiya jo le baramak.
  nya-nya: Ndiponsotu ine ndinadzipereka kwa abambo anga kukhala chikole chotsimikiza
    kuti mnyamatayu ndidzamuteteza, ndipo ndinati, ‘Ngati sindibwerera naye mnyamatayu
    kwa inu, ndiye kuti ndidzakhala wochimwira inu abambo anga moyo wanga wonse.’
  hrv-hrv: 'Jer tvoj je sluga zajamčio ocu svome za dječaka, rekavši: ''Ako ti ga
    ne vratim, bit ću kriv svome ocu svega vijeka.'''
  mps-mps: Eno te tiwai po me agabolo dąų wali, te eno te wai te ma odasa asisąbaso
    da, teda te sę yabo page te enade elalubadi, te ena isibo si usu naibao.
  llg-llg: Nakalenak bali, au aheluk ua ama ae, au tanggon kakanak ndia. Au aheluk
    ua au aman, ae mete ma, au taa ua falik kakanak ndia neu ndia, na, ela au lemba
    salak ndia losa mate.
  tpi-tpi: Na tu, mi bin mekim strongpela promis long papa olsem, sapos mi no bringim
    dispela mangi i go bek long em, orait mi mekim bikpela rong long papa na dispela
    asua bai i pas i stap long mi oltaim.
  dan-1931: Men din Træl skal svare sin Fader for Drengen, og jeg har forpligtet mig
    til at være hans Skyldner for bestandig, hvis jeg ikke bringer ham til ham;
  vie-OVCB: 'Kẻ hèn này đã xin cha cho bảo lãnh đứa trẻ: ‘Nếu không đem em về cho
    cha, con sẽ mang tội với cha suốt đời.’'
  lbk-lbk: Esang kayet, apchas ko insapata nan fiyagko ken ama pala isnan annochimi.
    Infaagko ken siya ay mo ad-ik isakhong siya ken ama at sak-en nan chadlos kawad
    si fasol engkhana ay matey ak.
  guj-2017: કેમ કે હું યહૂદા મારા પિતાની પાસે બિન્યામીનનો જામીન થયો હતો અને મેં કહ્યું
    હતું, ‘જો હું તેને તારી પાસે પાછો ન લાવું, તો હું સર્વકાળ તારો અપરાધી થઈશ.”
  byr-byr: '@see-verse:GEN.044.031'
  awx-awx: Tiwänä unetäkänu, nätä wamu kitokngä hikngä täkngatu nanu using inikum.
    ‘Bensaminu nina äpme kang yiwit. Ge doläkapukengu, täpduk täpduxu yiwilu, meyä
    uläknga ninalekän yiwik,’ yang inikum.
  pon-2006A: Oh I pil pangalahr ei mour ong ei pahpao pwehki pwutaket. I patohwanohng
    ma I sohte pahn kapwurelahng pwutaket, eri, ngehi me pahn pwukoahki erein ei mour.
  por-BRBSL: 'Pois seu servo tornou-se garantia para o menino para meu pai, dizendo:
    ''Se eu não o trouxer até você, então eu arcarei com a culpa para meu pai para
    sempre''.'
  aly-aly: Atha artwamp renh ilek atha artwa akely renh apmer-warl iwerl-alhey-angenh.
    Atha artwamp renh ilek, ‘Atha artwa akely akngey-alpem. Arrangkwelan ntwa ayenh
    iterl-ara!’
  cth-cth: Bangtelah tetpawiteh, na san ni nang koe ka thokhai hoehpawiteh, a yungyoe
    na hmalah yonpen e lah ka o han telah apa koe tongpaca kong dawk thoe yo ka bo
    toe.
  twi-twi: Wʼakoa a ɔde ne ho dii abofra no akagyinamu sɛ ɔde no bɛba no kae se, ‘Sɛ
    mamfa no ansan ammrɛ wo a, ɛho asodi no mmɛda me so, me nkwanna nyinaa.’
  hlt-hlt: Na salpa loh camoe te a pa taengah rhi ka khang tih, 'Anih he nang taengla
    kam pawk puei pawt atah a pa taengah hnin takuem ka tholh ka phueih bitni,’ ka
    ti nah.
  tbz-SIM: 'N sòò ò nɑ̀kɛ́mu kɛ dɔ̀: Kɛ̀ n yí wɛ̃̀tɛnko dɛbirɛ m bo ntú ocɑɑ̀rìwè
    sɑ̃́ɑ̃̀ o ììkɛ̀.'
  msy-2020: Egha uaghan, kɨ akar dɨkɨrɨzir gavgavim afeziam kamaghɨn a ganɨga ghaze,
    kɨ otarir kamɨn aku uam a bagh mangan koghɨva, kamaghɨn kɨ arazir kuram damigham,
    eghtɨ osɨmtɨzir kam an damazimɨn nan ikɨ kamaghɨra ikɨ mangɨ, kɨ aremeghamin dughiam
    otogham.
  txq-txq: Lenak bali au helu-bartaa ua au amang ena ae, au ndia ataa kanak ia. Au
    helu-bartaa ua au amang mete ma au ta ua fali kanak ia neu ndia, na, dei fo au
    ataa salak naa losa mate.
  aaz-aaz: Saaꞌ antein, au ꞌbaꞌan urair ꞌeu au amaꞌ ꞌak, au utaah riꞌanaꞌ ia. Au ꞌbaꞌan
    ꞌeu au amaꞌ, karu au ka ꞌeik ufaniꞌ fa riꞌanaꞌ ia ꞌeu ne, maut he au utaah kuuk
    sanat naan, tar antea au ꞌmaet.
  azb-azb: 'Mən qulun, atama uşaq üçün zamin durub dedim: “Əgər onu sənin yanına gətirməsəm,
    atamın önündə ömrüm boyu təqsirkar olacağam”.'
  eng-DBY: For thy servant became surety for the lad to my father, saying, If I bring
    him not to thee, then I shall be guilty toward my father all my days.
  hin-2017: फिर तेरा दास अपने पिता के यहाँ यह कहकर इस लड़के का जामिन हुआ है, ‘यदि
    मैं इसको तेरे पास न पहुँचा दूँ, तब तो मैं सदा के लिये तेरा अपराधी ठहरूँगा।’
  wol-KYG: 'Gannaaw loolu it xasoon naa dige sama bakkan, ndax damaa waxoon ne: “Bu
    ma la ko délloosilul, maa koy gàlloo ba kera may dee.”'
  swp-swp: Paana eau, em heaheari tauna, gama porohena ea bahei tamagu arinai, ea
    heriba ea’ne, ‘Ena nige ea woeauioiyama arim eai abo giruna ea bahei tamagu matana
    eai i lau e nige mosina.’
  bjr-bjr: Qinee qeeqa qikoona maaqi qimasee qimami qiafana. Qinee qeeqa qikaqa akiiqara
    ummaara maraanauree qiqiafana. Qinee sia mina afiqee uriqa ani nifairira ufa qinee
    maraanauranoo fee qiqiafana.
  eng-YLT: for thy servant obtained the youth by surety from my father, saying, If
    I bring him not in unto thee — then I have sinned against my father all the days.
  kne-kne: Mo sak-en pay, nansapataak abe en makaammoak en sisya, yan inbagak en ama
    mi ay mo adiak itaoli din anak na en sisya, sak-en di pabasolena si eng-enggana.
  heg-NTPO: Taplaeng pait, auk hid nol un son noan, auk man temang tana nia. Auk kon
    hidan son, le eta auk nol pait kaim palin ni lo kam, nang le auk man lep in kula-sala
    ni didiin auk mateng.
  ptu-ptu: 'Mane deenni, puhaä'' ma''dandi lako ambe'' kuua: ‘Kao untanggunni inde
    änä''mu. Maka'' tä'' kupopa''pasuleangko, kao umpendudunni kadakena sule lako
    mateku.’'
  bzd-NTPO: 'Ye'' tö ye'' yë́ a̱ iyë'': ‘Ye'' e̱'' chö̀ be'' alà tsirla kkö''nuk.
    Ye'' kë̀ wa̱ idë''ne, e'' ta̱ ye'' iane iwiie ke̱kraë.’'
  kwf-kwf: Ma nau ku fata alangaꞋi naꞋa fuana, ku Ꞌuri, ‘Nai lia sulia susu buri neꞋe.’
    Nau ku fata Ꞌuri fuana, ‘MaꞋasi, diꞋia noaꞋa nia kasi oli maꞋi siana, nauꞋa naꞋa
    neꞋe nai baꞋa ngalia kwaꞋi kwaꞋinga ana ru neꞋe leleka nau ku mae.’
  eng-WYC-2017: Be I properly thy servant, which received this child on my faith,
    and I promised, and said, If I shall not bring again him to thee, I shall be guilty
    of sin against my father in all time;
  eng-WMBB: For your servant became collateral for the boy to my father, saying, ‘If
    I don’t bring him to you, then I will bear the blame to my father forever.’
  spp-spp: Mii ɲùŋufooŋi, mii u à jwo na mii sí n-yyére ná pyàŋi ɲùŋɔ karigii puni
    i. Mii aha mpyi mii ɲyɛ a núru ná u e u tuŋi yyére mɛ, lire tèni i, mii ɲcɛ̀ɛgɛ
    wuu, u sí n-pyi tèrigii puni i u yyahe taan.
  aey-aey: Odenqa ija je wele cagu ijana mei madom. Ija odi madom, ‘Melem subig eu
    qee ceseli ehudi ahocominfi ja eu ija dewenina bibileb li cal mec gadacna caligen,’
    dom.
  urd-GVH: न सिर्फ़ यह बल्कि मैंने बाप से कहा, ‘मैं ख़ुद इसका ज़ामिन हूँगा। अगर मैं
    इसे सलामती से वापस न पहुँचाऊँ तो फिर मैं ज़िंदगी के आख़िर तक क़ुसूरवार ठहरूँगा।’
  rug-rug: Meke gua pule he, ele va tatara nia rau sa qua tinoa, koasa guguana sa
    koreo hie koasa tamaqu. Ele tozi nia rau sapu be lopu turaṉa pule nia rau si asa
    koasa tamaqu, si kaqu ta zutu nia rau sa sinea ninae rane.
  gaz-gaz: Ani garbichi kee akka mucaan kun nagaadhaan deebiʼu abbaa koo duratti wabii
    taʼee, ‘Yaa abbaa ko, yoo ani deebisee isa siif fiduu baadhe, ani bara jireenya
    koo guutuu fuula abbaa koo duratti balleessaa kanatti nan gaafatama!’ jedhe.
  fra-LSG: 'Car ton serviteur a répondu pour l’enfant, en disant à mon père: Si je
    ne le ramène pas auprès de toi, je serai pour toujours coupable envers mon père.'
  gnn-gnn: Ŋarra wäwunguŋala ŋanya djäkawu nhanŋu ga roŋinyamaranharawu liliŋuwu.
  yal-yal: Bayo, n tan, i ya konyina a yɛtɛ dɔxi nɛn tolimani diidini ito a fe ra.
    N bata yi a fala n baba xa, n naxa, ‘Xa n mi xɛtɛ a ra i yireni, n findima sɔnmaan
    nan na n baba mabinni habadan.’ ”
  gum-gum: 'Incha na ñui karuig megabiibe matsinan na purøbasramisrøb na ashchab misrig
    køn cha, nai møskawei merrab. Incha nabe nai møskawane trendaig køn cha: “Na katøle
    ñuimay pera arrumuinabene, trube, nagurrindø kønrrun cha, na chu uraskatig nai
    øsig tsuigu” cha.'
  iou-iou: Näk notnapak mäden nanik ŋo nan iŋamiken äneŋi yäpmäŋ kwetta man kehäromi
    ŋode iwetkut; Näkŋa Benjaminta watäni api iret. U äneŋi nämo imagut yäpmäŋ äbero
    uwä unitäŋo momi näka biŋam irirän kome terak it yäpmäŋ kuŋira api tärewek yäŋ
    iwetkut.
  haw-1868: No ka mea, ua hoohiki au ia'u iho no ke keiki i ko'u makuakane, ua i aku
    au, A i hoihoi ole mai au ia ia iou la, no'u mau loa aku no ka hewa imua o ko'u
    makuakane.
  arb-NAV: 'لأَنَّ عَبْدَكَ ضَمِنَ الْغُلامَ لأَبِي، وَقُلْتُ: إِنْ لَمْ أُرْجِعْهُ
    إِلَيْكَ أَكُنْ مُذْنِباً إِلَيْكَ مَدَى الْحَيَاةِ.'
  adz-adz: Dzi tsaf ruangꞌ sib da ramanggangꞌ i mpada tayangꞌ rainggangꞌ isiꞌ igi
    bini. Da dzi ni binaꞌ, ‘Bida dzi mamida tipa uda rainggangꞌ isiꞌ igi badan da
    agu, da dzi angu bungꞌ asu wain i barabin igi santan namingꞌ u maranggam nanting.’
  ewe-ewe: Aƒetɔ, meɖe adzɔgbe na fofonye be makpɔ ɖevi la dzi nyuie. Megblɔ nɛ be,
    ‘Ne nyemekplɔ ɖevi la gbɔe o la, fɔɖiɖi sia nanɔ dzinye tegbee!’
  eng-LEE: For thy servant became surety for the lad unto my father, saying, If I
    bring him not unto thee, then shall I have sinned against my father all the days.
  gvn-gvn: '@see-verse:GEN.044.031'
  nna-nna: Marntikartilu nyungukartiku wurrarnarnala japartungu, ‘Ngajulu tuku jilamarna
    nyirtingunya, walarni jilamarna nyuntukarti. Munujalu ngaju nyanyji jilamanyan
    ngarrakuny.’
  asm-FB: মই, এই আপোনাৰ দাসে মোৰ পিতাৰ ওচৰত এই ল’ৰাৰ কাৰণে জামিন হৈ কৈছিলোঁ, ‘মই যদি
    তাক আপোনাৰ ওচৰলৈ নানো, তেন্তে পিতা মই চিৰকাললৈকে আপোনাৰ ওচৰত অপৰাধী হৈ থাকিম।
  sus-A: ﭑ تَن عِ شَ كٌنيِ، ﭑ دْشْشِ نّ سّيكّ رَ يِ دِ مّدِ شَ قٍ رَ. ﭑ نُ بَرَ عَ
    قَلَ ﭑ بَبَ بّ، ‹شَ ﭑ مُ فبِلٍن عَ رَ عِ يِرٍ، نَ بَرَ قِندِ ﭑ مَ كٌتٍ رَ ﭑ مَ
    دُنِحّءِفِرِ بِرِن كُي.›»
  fra-SBL: 'Car ton serviteur s''est porté garant de l''enfant auprès de mon père,
    en disant : « Si je ne te l''amène pas, c''est moi qui en porterai la responsabilité
    auprès de mon père pour toujours ».'
  hbo-hbo: כִּ֤י עַבְדְּךָ֙ עָרַ֣ב אֶת־הַנַּ֔עַר מֵעִ֥ם אָבִ֖י לֵאמֹ֑ר אִם־לֹ֤א אֲבִיאֶ֙נּוּ֙
    אֵלֶ֔יךָ וְחָטָ֥אתִי לְאָבִ֖י כָּל־הַיָּמִֽים׃
  shp-NTPO: 'Jakopíra, neno jokin ja nokon papa en yoia iki, nato bake en akonkin
    koiranti. Jaskáati yoikinra, en aká iki neskáakin: ‘Ja nato en ioai nokon wetsa,
    jakiribi mia iwexonyamaaxa, ea iti jake jaskaraton jatíbitian masá shinankin,
    jakonma masábires tenei jaai’, akin.'
  eng-WYCLIFFE: Be Y propirli thi seruaunt, which resseyuede this child on my feith,
    and bihiyte, and seide, If Y schal not brynge ayen hym, Y schal be gilti of synne
    ayens my fadir in al tyme;
  piu-2006: '@see-verse:GEN.044.031'
  pjt-pjt: Ngayulu panya wangkangu Mamala, ‘Ngayulu nyuntumpa katja maḻakungku katinytja
    wiyangkampa ngayuku tiṯutjara mirpaṉpa nyinama.’
  cwe-cwe: Yose ya yayo niye niilava niwe mwingilizi wa mbwanga ino kwa tati yangu,
    nilonga one simbweleze bule Benjamini kumwako ubananzi uwe kumwangu siku zose.
  bgs-bgs: Sakán tô igtandô katô ámmà ku na bantéyan ku ni adi dé ébô ándà makamánnu
    kandin. Igkagiya na atin dì ku mólì mapid ni adi dé tun kandin, tô gó é salà ku
    kandin ka ándà ágtamanán.
  kik-kik: Niĩ ndungata yaku-rĩ, nĩnderutĩire kũrĩ baba gũkamenyerera. Ngiuga atĩrĩ,
    ‘Ingĩkaaga gũgacookia kũrĩ we-rĩ, nĩngacookererwo nĩ ihĩtia rĩĩrĩ ndĩ mbere ya
    baba, matukũ mothe ma muoyo wakwa!’
  ksr-ksr: 'Goo weleŋqeqega niinoŋ eja gbaworonoŋ mende tiwilaawaatiwaa qaaya ii maŋnaajoŋ
    jeŋ somoŋgoŋ kokaeŋ ijowe: ‘Ii mende wama goonoŋ eleema kamaŋati eeŋ, iikawaa
    qaa lombotanoŋ mono goo jaanoŋ noo qananoŋ uma ero namonoŋ laaligona kaeŋ laligoŋ
    umaŋa.’'
  fra-NCL: 'Car ton serviteur a répondu de l’enfant en le prenant à mon père ; il
    a dit : Si je ne le ramène pas auprès de toi, je serai coupable envers mon père
    à tout jamais.'
  cek-AK: Na tamna kai mah nawkta to ngancuem ah kang zoh haih let han hmang, tiah
    ka thuih pae boeh; anih to kang zo haih let ai nahaeloe, ka hing thung kam pa
    hmaa ah kasae thuihaih ka phawh han hmang, tiah lok ka thuih boeh.
  xla-xla: Epame na꞉ matle na꞉ a watle ipo atluwa, ‘na꞉tapo Benyamin wa꞉ hala dla
    ma ilame posempulalo wekelepiye, e na꞉ batalimalepo, monolo asiyama halowepo,’
    duwapo.
  cuk-cuk: 'An-babga an sogsad: ‘Ani an bega machigwa nue-dakoye.’ Deginbali, an ega
    sogsabalid: ‘Machigwa gannar an bega senonisulile, an-burgwedse angi atakledii
    guoye.’'
  uig-CYR: 'Чүнки мәнки кәминилири атамға бу жигит үчүн кепил болуп: «Әгәр мән уни
    қешиңға қайтуруп кәлмисәм пүткүл өмрүмдә атамниң алдида гунакар болай» дегән едим.'
  tel-2017: తమ సేవకుడినైన నేను, ‘ఈ బాలునికి జామీనుగా ఉండి, నీ దగ్గరికి నేనతని తీసుకు
    రాకపోతే మా నాన్న దృష్టిలో ఆ నింద నా మీద ఎప్పుడూ ఉంటుంది’ అని చెప్పాను.
  hat-BSA: 'Paske sèvitè ou te devni yon sekirite pou jènjan a papa m nan, e mwen
    te di: ‘Si mwen pa fè l retounen a ou menm, alò, kite m pote koupabilite sa a
    devan papa m pou tout tan.’'
  kos-kos: Saya pacna, nga tuh wuleang ke moul luk nu sin papa tumuk ke tulik se inge.
    Nga tuh fahk nu sel mu nga fin tia folokunla tulik se inge nu yorol, na mwata
    uh ac fah oan fuk in moul luk nufon.
  hbo-WLC: כִּ֤י עַבְדְּךָ֙ עָרַ֣ב אֶת־הַנַּ֔עַר מֵעִ֥ם אָבִ֖י לֵאמֹ֑ר אִם־לֹ֤א אֲבִיאֶ֙נּוּ֙
    אֵלֶ֔יךָ וְחָטָ֥אתִי לְאָבִ֖י כָּל־הַיָּמִֽים׃
  ibo-ibo: Biko, onyenwe m, eji m ndụ m zọọrọ nna m ebe na m ga-elezi nwantakịrị a
    anya. Asị m ya, ‘Ọ bụrụ na m akpọghachighị nwantakịrị a nye gị, ka ịta ụta bụrụ
    nke m nʼihu gị bụ nna m nʼụbọchị niile nke ndu m.’
  ory-ory: ଆହୁରି, ଆପଣଙ୍କ ଦାସ ମୁଁ, ଆପଣା ପିତାଙ୍କ ନିକଟରେ ଏହି ଯୁବାର ଲଗା ହୋଇ କହିଅଛି, ‘ମୁଁ
    ଯଦି ତାକୁ ତୁମ୍ଭ ପାଖକୁ ନ ଆଣେ, ତେବେ ମୁଁ ଯାବଜ୍ଜୀବନ ପିତାଙ୍କ ନିକଟରେ ଅପରାଧୀ ହେବି।’
  wmt-wmt: '@see-verse:GEN.044.031'
  chk-chk: Pun ngang noum chon angang üa pwon ngeni semei we fän iten ewe ät. Üa apasa
    ngeni pwe are üsap aliwinato ren ei ät, epwe ukei chök lon unusen manauei me fän
    mesen semei.
  ssd-ssd: 'Ye mata teŋenmba mam sawen: Ye kiŋo te tumba luka ne tugum pro ndawi ndeta
    piti ta ye mbol minmba minwa le kumamŋgit ŋga nu sawen.'
  rop-rop: “Wal aibin gibit wed langa main dedi. Aibin dalim im, ai garra lukaftum
    det san blanga im. En if ai nomo deigimbek im, wal mi na garra deigim bleim, dumaji
    aibin breigim det wed main weya aibin dalim im.
  ukr-1871: 'Бо раб твій зробивсь порукою мойму панотцеві за хлопця, і ясив: Коли
    не приведу його до тебе, так нехай буду непрощений тобі до віку.'
  eng-AOI: “And also I told my father that I myself would look after him and bring
    him back to him. I said, ‘If I don't bring him back safely, you can always blame
    me.’
  yon-yon: Kowe, nembed ye dana yaa ongme oonaniin andaan nambe yaa, angkon yedmaan
    ‘Ye kuu nembed eb arinambo ari ika nenkowokban keraniin kuu ne kuu karak dabab
    darewoob kandaniin. Dabab kee eb kiringkono ari bongmindeban wene bobnaniin kii.’
    andaan.
  bch-bch: Ga pade, gau nakado posanga tautaunga pan tamag ngan matag ikikisi eaba
    toa ne. Ta nakeo pan bedane, ‘Oangga nabada ei ga iluai mulian pago mao, eine
    leg idil paeamao toa matameai ne ga ienono ngan gau somisomi ga ilalala ga ila.’
  deu-1951: 'Denn dein Knecht hat sich bei meinem Vater für den Knaben verbürgt und
    versprochen: Wenn ich ihn dir nicht wiederbringe, so habe ich meinem Vater gegenüber
    mein ganzes Leben verwirkt.'
  eng-JPS: 'For thy servant became surety for the lad unto my father, saying: If I
    bring him not unto thee, then shall I bear the blame to my father for ever.'
  ubr-ubr: Men on wat, yau fifi an yawas aurin on tamau aurin aumatan. Yau awur au,
    “Yau fifi men an boai an matabir aurim, yau arimon au yawas tutufinai ubar an boai.”
  srp-1865: 'A tvoj se sluga podjemèio za dijete ocu svojemu rekav: ako ti ga ne dovedem
    natrag, da sam kriv ocu svojemu dovijeka.'
  lug-lug: Kubanga omuweereza wo yeeyimirira omulenzi eri kitange; nga ŋŋamba nti,
    ‘Bwe sirimuzza gy’oli ndiba n’obuvunaanyizibwa n’okunenyezebwa ennaku zonna ez’obulamu
    bwange.’
  heb-heb: כי עבדך ערב את הנער מעם אבי לאמר אם לא אביאנו אליך וחטאתי לאבי כל הימים׃
  ben-IRV: আবার আপনার দাস আমি বাবার কাছে এই যুবকটির জামিন হয়ে বলেছিলাম, আমি যদি তাকে
    তোমার কাছে না আনি, যাবজ্জীবন বাবার কাছে অপরাধী থাকব।
  pan-pan: ਕਿਉਂ ਜੋ ਤੁਹਾਡਾ ਦਾਸ ਆਪਣੇ ਪਿਤਾ ਨੂੰ ਇਹ ਆਖ ਕੇ ਇਸ ਮੁੰਡੇ ਦਾ ਜ਼ਿੰਮੇਵਾਰ ਹੋਇਆ ਹੈ
    ਕਿ ਜੇਕਰ ਮੈਂ ਉਸ ਨੂੰ ਤੇਰੇ ਕੋਲ ਨਾ ਲਿਆਵਾਂ ਤਾਂ ਮੈਂ ਸਦਾ ਤੱਕ ਆਪਣੇ ਪਿਤਾ ਦਾ ਪਾਪੀ ਹੋਵਾਂਗਾ।
  tkr-tkr: 'Yiğna g''ul eyxhena zımee, dekkıs cuvab huvu uvhuyn: «Zı mana vasqa sak''alde''eene,
    yiğne ögiyl qik''asmee vuk''ul avqa ixhes».'
  mwp-mwp: Lak kay wara miyay? Ngath ngaw igililnga madhin ngaw thathipa sepa koewba
    kuthaygoepa, ngay nubepa kedha mulaydhin, ngath bangal nanga nuyn kuniya balbayginga
    sena bangal ngaw gegeyadh ngaw igilaw kuthalpa.
  mya-JVB: ကိုယ်တော် ကျွန် က၊ အကျွန်ုပ် သည် တဖန် သူငယ် ကို အဘ ထံ သို့ ပြန်၍မ ဆောင်
    ခဲ့လျှင် ၊ အစဉ်မပြတ် အဘ ရှေ့ မှာ အပြစ် ကိုခံပါစေဟုဆို သဖြင့် ၊ အဘ ထံ မှာ သူငယ်
    ၏အာမခံ ဖြစ်ပါ၏။
  tte-O: Yau yawasigu yatalamwan gamene ana namwanamwa kaiwena tamagu koina. Yo yawaloba,
    ‘Tem nige yayavivilanama koliwo, kani manim mena yakewane meuloina imiyayai koliyau
    yawasigu meuloina koina.’
  tbg-tbg: 'Te tenta qorara minti tunarave: Tevano viraqaa raqikiariraro kia qora
    haikavano viraqaa qovaraiqiarire. Te vira kia nina qaiqaa vita viri amiarera,
    vi uvava tiqaa ekaa entama varianarove, tunarave. Te tenta qorara minti tunarave.'
  hmo-hmo: Badina be lauegu tamana dekenai gwauhamata lau henia vadaeni, inai mero
    totona lau gwau, ‘Bema lau hakaua lou lasi oi dekenai mai mauri danu, kerere be
    lauegu latanai do ia noho, ia lao bona hanaihanai.’
  ata-ata: Anu mamilo ne muꞌapixu ꞌolu ne pekiaꞌu misevile. Ia eni melo eavuti la
    epalaꞌalixu masaxa noxilo maninasou mulai noxou aloxo ꞌo, ‘Naxavutala piena uasi,
    uneꞌe la sou eni melo asaxilaꞌu. Ia ulai xe namalei lexe eni alivunoxu uneꞌe noxine
    uasi, la tuꞌumaxu ano ꞌo ne, vaikalasou utelo ane noxilo ꞌosi mo ulai utalo lexe
    eni akalu.’
  nfa-nfa: Ngaa hari, jaꞌa moa le mi ama ku, peka na, ‘Jaꞌa ka dhu tago ana neꞌe.
    Ladhe jaꞌa kèti heka ana neꞌe mai sa madha ama, jaꞌa ka tago sasala na, toke dꞌai
    jaꞌa madhe.’
  urd-urd: और तेरा ख़ादिम अपने बाप के सामने इस लड़के का ज़िम्मेदार भी हो चुका है और
    यह कहा है किअगर मैं इसे तेरे पास वापस न पहुँचा दूँ तो मैं हमेशा के लिए अपने बाप
    का गुनहगार ठहरूंगा।
  rus-SYN: 'Притом я, раб твой, взялся отвечать за отрока отцу моему, сказав: если
    не приведу его к тебе и не поставлю его пред тобою, то останусь я виновным пред
    отцом моим во все дни жизни.'
  cbt-NTPO: 'Co''huara huë''shamátërapoihuë'' sha''huitërahuë: “Iya''hua a''paantohuatancoi,
    cari ni''sarahuë. Ma''sha onpohuachinso'', ca ana''intoco huachi,” itërahuë. Naporahuaton
    napotomantarahuë: “Co''so'' quëshintahuatënquënhuë'', chiminaquë huarë'' na''inarahuë,”
    itërahuë.'
  bqc-SIM: Ma azĩa kpà ma maewa nɛ́pi gɛ̃ɛ ũɛ, ma mɛ̀ tó mi suɛ̀aànↄo, má gↄ̃
    aà tàaede ũɛ.
  tcz-CHONGTHU: Amonga jong na sohpa hi kapa henga hiche chapang khel'a hung kipe
    doh jenga hitia hi, keiman ama hi naheng kahin nunglhut kit louva ahile nahenga
    hinkho lhumkei jin themmo chang jeng ing kate, kati ahi.
  mar-mar: या मुलाबद्दल मी माझ्या पित्यास हमी दिली आहे. मी म्हटले, ‘जर मी त्यास तुमच्याकडे
    परत घेऊन आलो नाही तर मग जन्मभर मी तुमचा दोषी राहीन.’
  tcs-tcs: Nadating ya nau. Ai bin meke promis ai go lugaut da boi. Ai bin spik diskain
    po papa blo mi, “Ip ai nogo tekem kambaigen gudwan po yu, den ai go gad bleim
    po disting antil ai go ded.”
  qub-qub: Nogaga papänëta nirä ‹Wamrataga nogami imapitapis ricashaj. Wamrayquita
    mana cutichimorga nogami imaycamapis juchayoj cashaj› nir.
  bqp-bqp: Ma a zĩda kpà ma dea nɛ́ pìi gɛ̃nɛ ũmɛ, ma pì tó mádi sunɛ kãaoro, mani
    gↄ̃ a taaride ũ ari ma wɛ̃̀ndi lɛ́n.
  hat-hat: 'Wi, se mwen menm ki te bay papa m'' garanti m''ap tounen ak pitit la.
    Mwen te di l'': Si m'' pa mennen l'' tounen ba li, se mwen menm k''ap pote fòt
    la devan l'' jouk jou mwen mouri.'
  eng-BSB: Indeed, your servant guaranteed the boy’s safety to my father, saying,
    ‘If I do not return him to you, I will bear the guilt before you, my father, all
    my life.’
  tod-tod: 'É ɓudɛ naa maazu, nɛ̀i gè ga ɗa-wotiɠɛ nui, gè yeelaani doungoi ná-fai
    ɠa. Gè ɠɛni kɛ̀ɛ ma: ‹Ni gè la ʋaani la ʋolu è ʋɔ, nà ɠɛ ga sɔba nu è letema
    eyɛsu ɠɔ.›'
  eng-WEBPB: For your servant became collateral for the boy to my father, saying,
    ‘If I don’t bring him to you, then I will bear the blame to my father forever.’
  kbq-kbq: Hanki'na eri'za vahe'kamo'na anage hu'na ana nekura huvempa hu'noe, nenfaga
    nagrama avre'na omesugeno'a ana knazana nagrite mevava hugahie hu'na hu'noe.
  nhe-BL: Na niquilhui notata para ma quicahua nomaco huan nijmocuitlahuisquía. Nojquiya
    niquilhui para intla ax nijcuepilis, huajca nijhuicas tlajtlacoli iixtla para
    nochipa.
  bus-bus: Ma a zĩnda kpà ma dea nɛ́ pì gɛ̃ɛ ũmɛ, ma bè tó mɛ́ɛ suonɛro, mɛ́ gↄ̃
    à taaridee ũ ai ma wɛ̃̀ndi lɛ́n.
  gub-BL: — Azekaiw katu putar tuwe hehe nehe, a'e heru pe, heremiapo ràm imume'uahy
    pà izupe. — Aze narur wi kwaw kwàkwàmo xe nehe, herekuwe mehe aiko putar izuka
    arer ài neruwa rupi nehe, a'e heru pe.
  eng-DRA: 'Let me be thy proper servant, who took him into my trust, and promised,
    saying: If I bring him not again, I will be guilty of sin against my father for
    ever.'
  knf-knf: Kë nji nalemparu nşë ji na aşinun aţu napoţ ţi kañen ki naan. Aji na a
    woli mënţija a, kajubana ŋnuur ŋi naan bŧi.
