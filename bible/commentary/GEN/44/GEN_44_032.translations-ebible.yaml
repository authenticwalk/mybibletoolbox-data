verse: GEN.044.032
translations:
  mal-C: ‘അവനെ അങ്ങയുടെ അടുക്കൽ കൊണ്ടുവരാതിരുന്നാൽ, പിതാവേ, ഞാൻ എന്റെ ആയുഷ്കാലം മുഴുവൻ
    അതിന്റെ കുറ്റം വഹിച്ചുകൊള്ളാം’ എന്നു ഞാൻ ബാലന്റെ സുരക്ഷിതത്വത്തിന്, അടിയന്റെ പിതാവിന്
    ഉറപ്പു നൽകിയിട്ടുള്ളതാണ്.
  deu-TKW: 'Denn dein Sklave hat sich gegenüber meinem Vater für den Knaben verbürgt
    und gelobt: Wenn ich dir ihn nicht wiederbringe, so will ich mein Leben lang schuldig
    dastehen vor meinem Vater.'
  lin-lin: 'Pamba te ngai mosali na yo, nandimaki, na miso ya tata na ngai, kobatela
    elenge mobali oyo. Nalobaki : « Soki nazongiseli yo ye te, nakozala na ngambo
    liboso na yo tata na ngai, bomoi na ngai mobimba. »'
  cbr-NT: 'Usa ''ain kana ''ën papa ësokin kan ''ëxëshi kana an ënë tuá uisai kara
    ''ia a iskë ''iti ''ain ''imainun kana ësokinribi kan: Amiribishi minu bëtëkënima
    kana ''ëx ''uchakë ''iti ''ain usa ''ain kamina ''ëx bamati ''itámainun ''ë ''uchoti
    ''ain.'
  eng-LSV: for your servant obtained the youth by guarantee to my father, saying,
    If I do not bring him to you—then I have sinned against my father all the days.
  bmu-bmu: 'Göhö welenqeqegi nöŋön azi gwabönöŋ qahö ayuhumapkö keuŋi mi iwinaŋgöra
    jim jöhöba kewö jial: ‘I qahö waŋgita göhöreŋ liliŋgöba kamam ewö, miaŋgö keu
    lömbötŋan mönö göhö jege nöŋgö qakne öŋgöba ahöiga gölmenöŋ malmalni mewö mal
    öŋgöm tekömam.’'
  eng-GNV: Doubtlesse thy seruant became suertie for the childe to my father, and
    said, If I bring him not vnto thee againe, then I will beare the blame vnto my
    father for euer.
  eng-WEBSTER: For thy servant became surety for the lad to my father, saying, If
    I bring him not to thee, then I will bear the blame to my father for ever.
  nhw-BL: Na niquilhui notata para ma quicahua nomaco huan nijmocuitlahuisquía. Nojquiya
    niquilhui para sintla amo nijcuepilis, huajca nijhuicas tlajtlacoli iixpa para
    nochipa.
  swh-ONEN: Mtumwa wako alimhakikishia baba yangu usalama wa kijana. Nikamwambia,
    ‘Kama sikumrudisha kwako nitakuwa mwenye lawama mbele yako, baba yangu, maisha
    yangu yote!’
  bba-bba: Yen biru nɛ wi nɑ ɡɑri mɔ̀ mini, nɛnɑ nɑ tii bii wi sɔbi, domi nɑ nɛɛ,
    nɑ̀ kun kɑ nùn wurɑmɛ, n kuɑ nɛn sɔmunu sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: For thy servant became surety for the lad unto my father, saying, If
    I bring him not unto thee, then I shall bear the blame to my father for ever.
  cpy-cpy: 'Nokantakiri eejatzi naakataki rashitakaeya nopaapate oetaarika awijimotakirini
    ewankari. Nokantakiri naaka: ‘Eerorika noepiyeemiri yeeyi, naakatakira kantakaanteroni
    roojatzira nokamantakyaari naaka.’'
  mpx-mpx: Ge bugul etega al, ya bateli nam elana ya ba, ‘Nau geman na matahikan.
    Ebo nige na een pasikalim eliyam, he nau ya gegi owa nam eliyam, inoke yawaliu
    miminana ana woliwoli o ni minem eliyau.’
  wbp-wbp: “Ngajulurlurnarla wangkaja nganimpakupalanguku ngajulurlu kapurna warrawarra-kangkarla
    Pinyaminiji. Ngajurnarla wangkaja, ‘Kajirna Pinyamini pina-kanjarni-wangu nyina,
    ngulajuju warrarda kulungku ngarrika!’ Kujanyarnarla wangkaja.
  luo-luo: Jatichni nosingore ne wuon-gi ni nodwok wuowino kangima. Ne awacho ni,
    ‘Ne akwongʼora ni ka ok aduogo wuowini iri kangima to anabed jaketho e nyimi ndalo
    duto mag ngimana!’
  meu-meu: Badina belau ese tamagu na gwau henia hamata, ina mero bagunai, nato “Basina
    hakaua lou dekemu ai mai maurina ida, kerere na lau latagu ai baine mia ela bona
    hanaihanai”.
  npi-ULB: किनकि तपाईंका दास मेरा पिताको अगि म ती ठिटाको जमानी बसेको छु, र भनेको छु,
    'मैले तिनलाई तपाईंकहाँ ल्याइनँ भने म मेरा पिताको सामु सदाको लागि दोषी ठहरिनेछु
    ।'
  yor-yor: Ìránṣẹ́ rẹ ló ṣe onídùúró fún ààbò ọmọ náà lọ́dọ̀ baba mi. Mo wí pé, ‘Bí
    n kò bá mú un padà tọ̀ ọ́ wá, baba mi, èmi ó ru ẹ̀bi rẹ̀ ní gbogbo ọjọ́ ayé mi!’
  emp-NTPO: 'Mʌ̃ bʌ nezocaba mʌ̃ zezaa wãrãneba jarasia dji cũdrara waya eneida. Mʌ̃a
    jarasia: “Zeza, mʌ̃a waya bʌmaa eneẽ́bʌrʌ, bʌ quĩrãpita mʌ̃ra bed̶ead̶e b̶aya
    ab̶a mʌ̃ beubʌrʌd̶aa.”'
  ind-ind: Sebagai jaminan kepada ayah, hambamu ini sudah berjanji akan membawa pulang
    adik bungsu kami. Kalau dia tidak pulang, saya akan bersalah terhadap ayah seumur
    hidup.
  pes-OPCB: من نزد پدرم ضامن جان این پسر شدم و به او گفتم که اگر او را سالم برنگردانم،
    گناهش تا ابد به گردن من باشد.
  ssx-ssx: Hau ma꞉nda꞉ make dupae. I̱ma꞉ alota꞉ Mo weki pa꞉ta꞉ hau ma꞉nda꞉ pia꞉ka꞉na꞉
    maketa꞉ kota꞉ I̱ pa꞉ta꞉ wina꞉e laa yaka apa꞉ pa꞉ta꞉ta꞉ I̱ma꞉ mo weki a꞉nda꞉ pa
    na hatuku epoa꞉ka꞉na꞉ta꞉ kota꞉ koto pu hoeyalua꞉ hauna꞉ yenkita꞉ I̱ pa꞉ta꞉ wina꞉
    loelena꞉e loa꞉me.
  lcm-lcm: Nau akorong kam asosokai, natala ainak ta kag to ani nat ke, using nata
    antok a mamai asukang ke ta, ‘Man parik nalapa serei pok taun ua ve nat ke, nau
    akorong naka sunguk a mamaiten ina asikei.’
  aer-aer: “The akngeye anwerne-kenheke ileke tharle Benjamin mwantyele arntarnte-aretyenhe.
    Alakenhe-arle ayenge ikwere angkeke, ‘The apeke Benjamin akngetye-alpetyakenhenge,
    kele unte ayenge-arle ilpernetyeke akwete ayenge ilwetyeke-atwetye.’ Alakenhe-arle
    ayenge ikwere angkeke.
  tgl-ULB: Sapagkat ang iyong alipin ang katiyakan sa bata para sa aking ama at sinabi
    kong, 'Kung hindi ko madadala ang bata sa iyo, papasanin ko ang kasalanan magpakailanman
    sa aking ama.
  nop-nop: Unduŋ doktiŋa tipilapilaye mege nu mihi aditok kibikooŋ titindok baatne
    yofolok indiŋ timiŋgut. ‘Nu munobu nagila udaneeŋ baat woondiŋ kibikooŋ yom adi
    du’walaŋ namandake foloŋ heki hatige hatige kumumbene dapmawaak.’
  kca-kca: 'Щӑԓта пӑ ма, нӑӈ митхуйэн, щи энәмты пŏх урәӈән ащема йасәӈ мӑсәм: ‘Йŏхԓы
    нӑӈ хŏщайэн ӑт ки туԓэм, уԓтэм хўват нӑӈ йэԓпенән нўрәӈ питԓәм’.'
  cbu-NT: Watam, nuwtanda apaa, yasari ipareetsish, wanasirtanda ksutchi. Wandtaati
    ambiritaatiya pastakachu, nuwshat anumand nuwaana nutsi tuwapachima, apapaa tárangina.
  hui-hui: I̱ abahondo bi mbira buleore lalu hongohe ogodagua lamiru. I̱na igiri ogo
    ibuni karia haru dai nabiruyagua nde ina abahondo bia ko timbuniore harogola ogoninaga
    genda i̱niha wiaabo holebira lalu lamiru.
  wrs-wrs: Os kava kavna aramba wohishomnana, osva kava waipromba owai vetava honamba
    tuendisrinimba, honamba kana kinmba si wohlohvav, verava, kamba dahavav.
  jao-jao: “Kulu ngarna, karna-wukanyi yiku wunyathawu, ngarna waninjangumanthawu
    jinangu yalkuyi yabi yilalu, kulu namba kurdardi, ngarna anmanthawu wananjawu
    yiku ngarna-yurrngu, ngarna karnamba-yunduyundumala ngarna-yurrngu, karna-wardima
    awara yiku wunyathawu.
  mya-mya: ထို့​အ​ပြင်​ကျွန်​တော်​သည်​သူ​ငယ်​အ​တွက်​ဖ​ခင် ထံ​၌​အာ​မ​ခံ​ခဲ့​သူ​ပင်​ဖြစ်​ပါ​သည်။
    ကျွန်​တော် က`သူ​ငယ်​ကို​ဖ​ခင်​ထံ​သို့​ပြန်​၍​မ​ခေါ်​ဆောင်​ခဲ့ လျှင်​ကျွန်​တော်​သည်​တစ်​သက်​လုံး​အ​ပြစ်​ခံ
    ပါ​ရ​စေ' ဟု​ဖ​ခင်​အား​ကတိ​ပေး​ခဲ့​ပါ​သည်။-
  cbi-NTPO: 'iya ñuchi tiba kiikemu ruku, in apanu entsandiwayu: Iya juntsa kaananu
    mamiya'' maatyushu juntsaya naa-uwanuba kuipa junu tsuyu, tiwayu.'
  bod-N: ཅིའི་ཕྱིར་ཞེ༌ན། ཞབས་ཕྱི་པ་བདག་གིས་དེ་སྔར་ཕ་ཡི་དྲུང་དུ་སྤུན་ཆེས་ཆུང་བ་འདིའི་དོན་དུ་རང་ཉིད་གཏའ་མར་བཞག་པ༌སྟེ།
    གལ་ཏེ་བདག་གིས་ཁོ་རང་ཕྱིར་ཁྲིད་འོངས་ནས་ཁྱེད་ལ་མ་སྤྲད༌ན། བདག་ཁྱེད་ཀྱི་དྲུང་དུ་ནམ་ཡང་སྡིག་ཅན་ཡིན་ཞེས་སྨྲས་པ༌ཡིན།
  wsk-wsk: Ani nanga nainet manem, ‘Kuriang sumu aninga bitua bowa ningi bagarukko.
    Ani me ilak kete pelerik tairik, mu ko ikup suen la ani giekko.’
  kkl-kkl: Apna nari naiag salag lelamnori, 'Na saeag piplamba, nari me ane o'obanun,'
    seno. Nari agha, 'Me ane samoro payane kom tanena, tam ualea nanagha sa'obanun,'
    seno.
  sna-sna: Muranda wenyu akapa rubatso rwokuchengetedzeka kwomukomana kuna baba vangu.
    Ndakati, ‘Kana ndikasadzoka naye kwamuri, ndini ndichava nemhosva pamberi penyu,
    baba vangu, upenyu hwangu hwose!’
  spa-BLM: 'Porque tu siervo se hizo responsable del muchacho ante mi padre, diciendo:
    ‘Si no te lo traigo, entonces cargaré con la culpa ante mi padre para siempre’.'
  beu-beu: Bot, naing ba eemalea anga na nimang at palai tilat hula, kalo na bae vaal
    angu at bale ebele ila niang se, etamadi angu naing ba tevang veng aamina.
  cac-cac: 'A in ix in tec''b''ej in b''a yuj vin̈ d''a vin̈ in mam chi'', ix valani:
    Tato man̈xo ol jax vin̈ vuuj, te chuc tzin can d''a yol a sat d''a juneln̈ej,
    xin chi d''a vin̈ in mam chi''.'
  swh-ULB: Kwani mtumishi wako alikuwa mdhamini wa kijana kwa baba yangu na alisema,
    'Ikiwa sitamleta kwako, ndipo nitakapokuwa mwenye hatia kwa baba yangu daima.”
  bel-bel: 'Пры гэтым я, раб твой, узяўся адказваць за хлопца бацьку майму, сказаўшы:
    калі не прывяду яго да цябе, дык застануся я вінаваты перад бацькам маім ва ўсе
    дні жыцьця.'
  deu-ELBBK: 'Denn dein Knecht ist für den Knaben Bürge geworden bei meinem Vater,
    indem ich sprach: Wenn ich ihn nicht zu dir bringe, so will ich alle Tage gegen
    meinen Vater gesündigt haben.'
  mbb-OT: Siak is sevaha he suluǥuen nu, mibpesarig a ziyà te amey zey he wazà mezaat
    he egkeulaula te anak din he ke siak te, ‘Emun kenè ku sikandin igkeulì kayi ne
    kediey he salà diyà te kenikew te wazà pidtemanan.’
  msc-msc: Ka a la wo kan, n ka n lɔ den na kunko la. N ka a fɔ n fa yɛ ko ni n ma
    kɔseyi den di a ma, n fa hakɛ ri to nde kan kadawu.
  mal-2015: 'അടിയൻ അപ്പനോടു: അവനെ നിന്റെ അടുക്കൽ കൊണ്ടുവരാതിരുന്നാൽ ഞാൻ എന്നും അപ്പന്നു
    കുറ്റക്കാരനായിക്കൊളാമെന്നു പറഞ്ഞു, അപ്പനോടു ബാലന്നുവേണ്ടി ഉത്തരവാദിയായിരിക്കുന്നു.'
  tuo-NT: Yʉꞌʉ, yʉꞌʉ pacʉre “Benjamírẽ sʉꞌori waꞌagʉti. Cʉ̃rẽ miidajatigʉ, yʉꞌʉ catiro
    põtẽorõ buꞌiritigʉsaꞌa”, niwʉ̃.
  gup-gup: Dja ngaye nawu ngamarladj, ngayeman ngawokkurrmerrinj nuye nawu yawurrinj
    bu Ngabbard ngamarneyimeng, ‘Bu ngaye minj ngamdurndiwe ke, wanjh kunu ngaye kandjalwelengnamen
    ngudda Ngabba munguyh bu ngamimbi.’”
  met-met: Nga lipuxim oxatama ngahau haruangua ba ngawasa mana gananunoa. Ngaharua
    ba, ‘Tibugu, nabu ngaxap ma ranguaung muli te, bagula mauxanganoa taga manga maxamia
    bungingbunginalo!’
  gvs-gvs: Moe moitamo. Boi tamagu yaina akatótula bei gomanayana arugwausi. Tauyana
    alatuwoko kagu, “Neta ama gomanayana geya akaluvileyeta, moe bei yau guna puwoya
    yawoigu ana madabokina goi.”
  rmc-rmc: Me, tiro sluhas, iľom ole čhas le dadestar pre peste. Phenďom le dadeske,
    hoj te les na anava leske pale, avava vinnovato anglal leste calo miro dživipen.
  nlg-nlg: Aghe nigua na maghutu, inau tu gonia na baubahu vania tamagu, ge inau ku
    righitaonia na garimane. Mu bosaa vania te vaghaa eni, ge ku mua lavi pulohia
    vanigho mai na garimane ke, mi nau tua ku nia kaukauli na huhuru taolia na hava
    ke kalea ke vaa me vaa.
  dgr-DOGNT: Setà weza nǫǫdea nezı̨į̀ wets'ǫ̀ nìaehtè gha yatı weghàehɂǫ ı̨lè. Wets'ǫ̀
    dıı haehsı̨ ı̨lè, ‘Neza nets'ǫ̀ nawèehtı̨-le nı̨dè t'aats'ǫǫ̀ ehda gots'ǫ̀ edek'e
    nìdahoehɂà ha!’ setà hawèehsı̨ ı̨lè.
  pes-OPV: 'زیراکه غلامت نزد پدر خود ضامن پسر شده، گفتم: “هرگاه او را نزد تو باز نیاورم،
    تا ابدالاباد نزد پدرخود مقصر خواهم شد.”'
  ron-1924: 'Кэч робул тэу с-а пус кезаш пентру копил ши а зис татэлуй меу: ‘Дакэ
    ну-л вой адуче ынапой ла тине, виноват сэ фиу пентру тотдяуна фацэ де татэл меу.’'
  ben-OBCV: আপনার এই দাস আমি আমার বাবার কাছে সেই বালকটির নিরাপত্তার মুচলেকা দিয়েছিলাম।
    আমি বলেছিলাম, ‘আমি যদি তাকে আপনার কাছে ফিরিয়ে আনতে না পারি, তবে হে আমার বাবা,
    আজীবন আমি আপনার সামনে দোষ বয়ে বেড়াব!’
  lex-lex: 'Mere atmu a'' di, ukwar oleka gar mami della a''mu nora li''ru: “La''pa
    a''g edon godia pa uwal niohora la a''mu, de a''g ed mak khi'' do''a-kyap hial
    la a''mu pa nodi liarni”.'
  rgu-rgu: Lena-lenaꞌ bali au aheluꞌ o papa ka so ae, au riꞌ tanggong anaꞌ ria masoda
    na. Au aheluꞌ o papa ka ae, maneniko au ta oo faliꞌ anaꞌ ria leo papa ka neu fa,
    sona au riꞌ tanggong salaꞌ ria losaꞌ mate.
  som-som: Waayo, anigoo addoonkaaga ah ayaa aabbahay dammiin uga noqday wiilka, oo
    waxaan ku idhi, Haddaan kuu keeni waayo, xaggaaga eeddu ha iga saarnaato weligay,
    Aabbahayow.
  lat-VUC: 'Ego proprie servus tuus sim qui in meam hunc recepi fidem, et spopondi
    dicens: Nisi reduxero eum, peccati reus ero in patrem meum omni tempore.'
  aoi-aoi: “Akwa ngarningka nganja ningenu-makama nungwarrka-manja ngayuwa-bina kin-akwurrajina-mulangwa
    akwa kini-lawurrakajina-mulangwa nakina enuwa-wa-da. Ningi-yamama, ‘Nara-manja
    ngayuwa a-lawurrakajuma nakina ningkinyungwurra, kemba ningkakina yiki-lekbajama
    ngayuwa-wa ningkeningangkawura,’ ningi-yamama nungwarrku-wa.
  eng-ASVBT: For thy servant became surety for the lad unto my father, saying, If
    I bring him not unto thee, then shall I bear the blame to my father forever.
  mna-mna: 'Biibi, nio ituŋ aŋbuk sua pa tomoyam pa tiziyam ti be motoŋ pini ma irao
    aŋkami ma imiili ma ipet kini mini. Mi aŋso pini ma aŋso: Sombe aŋkam tiziŋ ti
    ma niamru amiili ma amla kereene uunu som, inako iwe leŋ uunu mi aŋbaada ka pataŋana
    ma irao aŋmeete.'
  ita-1885: 'Ora, perciocchè il tuo servitore ha assicurato di questo fanciullo a
    mio padre, menandonelo d''appresso a lui, dicendo: Se io non te lo riconduco,
    io sarò colpevole inverso mio padre in perpetuo;'
  eng-LXXUP: For thy servant has received the boy in charge from his father, saying,
    If I bring him not to thee, and place him before thee, I shall be guilty toward
    my father forever.
  eng-ULB: For your servant became a guarantee for the boy to my father and said,
    'If I do not bring him to you, then I will bear the guilt to my father forever.'
  spa-VBL: 'De hecho me di a mí mismo como garantía del muchacho a mi padre. Le dije:
    ‘¡Si no lo traigo de vuelta a ti, siempre cargaré con la culpa!’'
  fra-_FOB: 'Car ton serviteur a répondu du jeune homme, en le prenant à mon père;
    et il a dit: Si je ne te le ramène, je serai coupable envers mon père à toujours.'
  mal-mal: 'അടിയൻ അപ്പനോട്: ‘അവനെ നിന്റെ അടുക്കൽ കൊണ്ടുവരാതിരുന്നാൽ ഞാൻ എന്നും അപ്പനു
