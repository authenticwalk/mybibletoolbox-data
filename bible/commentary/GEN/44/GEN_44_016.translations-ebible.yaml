verse: GEN.044.016
translations:
  mal-C: അതിന് യെഹൂദാ മറുപടി പറഞ്ഞത്, “യജമാനനോടു ഞങ്ങൾക്ക് എന്താണു പറയാൻ കഴിയുക? ഞങ്ങൾ
    എന്തുപറയും? ഞങ്ങളുടെ കുറ്റമില്ലായ്മ ഞങ്ങൾ എങ്ങനെയാണു തെളിയിക്കുക? അങ്ങയുടെ ദാസന്മാരുടെ
    കുറ്റം ദൈവം വെളിപ്പെടുത്തിയിരിക്കുന്നു. ഞങ്ങൾ ഇപ്പോൾ യജമാനന്റെ അടിമകളാണ്. ഞങ്ങളും
    പാനപാത്രം ആരുടെ പക്കൽ കണ്ടെത്തിയോ അവനും.”
  deu-TKW: 'Da antwortete Juda: Was sollen wir unserem Gebieter sagen? Was sollen
    wir reden und wie uns rechtfertigen, nachdem Gott die Schuld deiner Sklaven ausfindig
    gemacht hat! Wir gehören dir leibeigen, wir, sowie derjenige, in dessen Besitze
    sich der Becher gefunden hat.'
  lin-lin: 'Yuda azongisaki : — Likambo nini tokoki koloba na nkolo na ngai ? Tokoloba
    lisusu nini ? Ndenge nini tokoki kotalisa ete toyebi likambo te ? Nzambe alakisi
    polele mbeba ya basali na yo. Tokomi sik’oyo bawumbu ya nkolo na ngai, biso nyonso
    elongo na ye oyo amonani ete azalaki na kopo kati na saki na ye.'
  cbr-NT: 'Kia ka Judánën kakëxa: —¿Uisakin karanuna nukaman mi kati ''ain? ¿Uisaxun
    karanuna ñu ''akëma ''ixun nun kananuna ''an kixun mi kati ''ain? Nukën ''lbu
    Diosan nux ''uchakë ''unánkë ''ain kamina. Nukama min ñu mëmikë uni ''inun ''imiti
    ''ain; ''imikin kamina, aín pishanua min manë xampa bikë abëbi, min ñu mëmikë
    uni ''inun nukama ''imiti ''ain.'
  eng-LSV: And Judah says, “What do we say to my lord? What do we speak? And how do
    we justify ourselves? God has found out the iniquity of your servants; behold,
    we [are] servants to my lord, both we, and he in whose hand the cup has been found”;
  bmu-bmu: 'Mewö jiiga Judanöŋ kewö meleŋnök: “O ketaŋamni, nini mönö wani keuya göhöra
    jibinak? Nini keugö jaruzin. Neŋön yuai bölöŋi qahö ahini, mi kondel gihibinaŋgö
    dop qahö. Anutunöŋ mönö welenqeqeurupki, neŋgö pinjitkö keuŋi indeli aukŋe ahöza.
    Miaŋgöra kungö toru gösöŋeyök qambi mi miwikŋaizawi aka tosatŋi neŋön mewöyök
    mönö azi kembunaŋgö welenqeqeurupŋi omaŋi aka malbin.”'
  eng-GNV: 'Then sayd Iudah, What shall we say vnto my lord? what shall we speake?
    and howe can we iustifie our selues? God hath found out the wickednesse of thy
    seruants: beholde, we are seruants to my Lord, both wee, and he, with whome the
    cuppe is founde.'
  eng-WEBSTER: 'And Judah said, What shall we say to my lord? what shall we speak?
    or how shall we clear ourselves? God hath found out the iniquity of thy servants:
    behold we are my lord''s servants, both we, and he also with whom the cup is found.'
  nhw-BL: 'Huan Judá quiijto: ―¿Tlaque huelis timitznanquilise? ¿Quenicatza huelis
    tijnextise para amo tijchijtoque? Toteco Dios techpantijtoc titlajtlacolchijtoque.
    Huajca nica tiitztoque huan timitztequipanose san tlapic ihuaya catli quipixtoya
    nopa caxitl.'
  swh-ONEN: Yuda akajibu, “Tutaweza kusema nini kwa bwana wangu? Tutaweza kuzungumza
    nini? Tutawezaje kuthibitisha kwamba hatuna hatia? Mungu amefunua hatia ya watumishi
    wako. Sasa sisi tu watumwa wa bwana wangu, sisi wenyewe pamoja na yule aliyepatikana
    na kikombe.”
  bba-bba: Mɑ Yudɑ nùn wisɑ u nɛɛ, yinni, yen yerɑ̀ kon mɑɑ ɡere su kɑ yɑri tɑɑrɛn
    di. Domi Gusunɔ u sun wɑ mɑ sɑ sɑ̃ɑ tɑɑrɛɡibu. Tɛ̃ ɑ sun mɔɔ su ko wunɛn yobu,
    bɛsɛ kɑ wìn mi bɑ nɔrɑ ye wɑ.
  eng-KJVCPB: 'And Judah said, What shall we say unto my lord? what shall we speak?
    or how shall we clear ourselves? God hath found out the iniquity of thy servants:
    behold, we are my lord’s servants, both we, and he also with whom the cup is found.'
  cpy-cpy: 'Ikantzi Judá: “¿Iitaka nokantemiri eeroka? ¿jempe nokantyaaka piyotantyaawori?
    Riyotzi Tajorentsi eenitatsi kaariperori nantakiri. Irikateeyakinani naaka jaka:
    naakataki pomperatane notsipatakari iñaakoetakiri piramento.”'
  mpx-mpx: Yaka anana Yuda i lahe i ba, “Tonowak, ga naha ba ola? He nige bosowaima
    anam naha lahe! Ga naha ola ge naha ba pasapu tage nige ha giginol? He Yabowaine
    wama gegi iyaka i pamasal. Tonowak, gegewema iyaka ha tabwa wam totuwalali loloyowanil,
    aloma ge toto kom hi pwawaa wana beig gamwanaa.”
  wbp-wbp: Ngularla Juurdaju wangkaja nyanungukuju, “Warlaljamarri, kulalparnangkulu
    nyarrpa wangkayarla nyuntukuju. Kularnalu kangu yinya kartaku. Kaaturlungku yimi-ngarrurnu
    nganimpaju punku. Kujaju junga. Nganimpa yungurnangkulu warrki-jarrimi pirijina-piya,
    kula Pinyamini-puka.”
  luo-luo: Juda nodwoke niya, “Dwa wach angʼo ne ruodha? Dwa wach angʼo? Ere kaka
    wanyalo nyiso jatichwa? Nyasaye oseelo richo jatichni. Koro wan wasumbi ruodha;
    wan wawegi kod ngʼatno moseyud kikombeni kuome.”
  meu-meu: Bena Iuda eto, Egu lohia e, ede baia hereva henimu toma? Ede baia maoro
    toma oi vairamu ai? Dirava ese emu hesiai taudia emai kerere vada e hahedinaraia;
    harihari ai na oi imamu ai, ai bona ena puse ai emu kehere e davaria tauna danu.
  npi-ULB: यहूदाले भने, “मेरा मालिकलाई हामी के भनौँ? हामी के बोलौँ? वा हामीले आफूलाई
    कसरी सफाइ दिऔँ? परमेश्‍वरले तपाईंका दासहरूको अपराध पत्ता लगाउनुभएको छ । हेर्नुहोस्,
    हामी मेरा मालिकहरूका दास हुन्छौँ– हामी र त्यो व्यक्ति जसको हातमा त्यो कचौरा फेला
    पर्‍यो ।
  yor-yor: Juda dáhùn pé, “Kí ni à bá sọ fún olúwa mi? Báwo ni a ṣe lè wẹ ara wa mọ́?
    Ọlọ́run ti tú àṣírí ẹ̀ṣẹ̀ àwọn ìránṣẹ́ rẹ̀, a ti di ẹrú olúwa à mi báyìí àwa fúnra
    wa àti ẹni náà tí a rí kọ́ọ̀bù lọ́wọ́ rẹ̀.”
  emp-NTPO: 'Judaba panusia: –Dai boro, ¿cãrẽda jarad̶i? ¿Sãwã jarad̶i daira bed̶ead̶e
    panʌẽ́da? Jũma daiba biẽ́ oped̶ad̶a carea Ãcõrẽba cawa obʌrʌa. Dairãra bʌ jʌwaed̶a
    panʌa. Bʌ nezocarã bad̶ia, idjab̶a bʌ taza drʌa erob̶ad̶a sid̶a bʌ nezoca baya.–'
  ind-ind: Lalu Yehuda menjawab, “Tuan, kami tidak bisa berkata apa-apa. Kami tidak
    dapat membuktikan bahwa kami benar. Allah sudah mengungkapkan kesalahan kami.
    Karena itu, biarlah kami semua menjadi budak Tuan, jangan hanya pemilik karung
    yang kedapatan cawan Tuan.”
  pes-OPCB: 'یهودا گفت: «در جواب سَروَر خود چه بگوییم؟ چگونه می‌توانیم بی‌گناهی خود
    را ثابت کنیم؟ خواست خداست که به سزای اعمال خود برسیم. اینک برگشته‌ایم تا همگی
    ما و شخصی که جام نقره در کیسه‌اش یافت شده، غلامان شما شویم.»'
  ssx-ssx: Koto leeke Diudama꞉ hombo peaaso alota꞉ Tiekeo. Nikana꞉ma꞉ neke pa꞉ta꞉ta꞉
    eki lomonope. Ekipa pi yokaalu piomonope. Ekipa nikana꞉ma꞉ dia꞉me lomonope. Koda꞉ma꞉ta꞉
    nika꞉ poloma꞉ hoke hau peneme yala꞉me. Mo hande kapo mia꞉ some homeke dia꞉ya꞉la꞉pate
    ameta꞉ niki paeyaota꞉ naka꞉ pa hameke e pokaasoma꞉ haliweki haloma꞉me leekeme.
  lcm-lcm: Na Iuda kala antok ta, “Kamem tulava roron, namempo kovek luai i mengen
    asi mengen anim tatana. Namem saka gel an? Namemtala bil arikek e matam. God katala
    arai ani kamem rikek. Namem aongos vang kana kam keve kong ato, kuvul ve nat ke
    nang a kavi ang kita luk ia nei kana asisiang.”
  aer-aer: Judah imerte ikwere angkemele, “Akngerrepate, anwerne kwenhe ngkwenge uyarne
    angketyeke-irreme. Kele anwerne-arle iwenhe apeke mpwaretyeke arrangkwe-arle Ngkartele
    kwenhe anwernenhe alethe impeme. Ngkartele ngkwenge ileke anwerne-arle akurne
    areye aneme. Arratye kwenhe. Kele anwerne ngkwenge urrkapentye akngerre areye
    anetyeke ayernentye akngerre areye-arteke, Benjamin-ante kwenye.”
  tgl-ULB: Sinabi ni Juda, “Ano ang maari naming sabihin sa inyo aming amo? O kaya,
    paano namin maipagtatanggol ang aming sarili? Nalaman ng Diyos ang kasalanan ng
    iyong mga lingkod. Tingnan ninyo, kami ay alipin na ng aming amo, kami at siyang
    nahanapan ng baso.”
  nop-nop: Kaŋ Yudadi indiŋ yoguk, “Bomboŋginik, du maŋgoŋ medebo ganinim bee Bepaŋdi
    tipilapilayegeye indi’walaŋ kadakaniŋ agaŋ miiŋgoŋ tubumintaguk doktiŋa maŋgoŋ
    mede folooŋbo yoŋa ganineene tuwot tibek? I nadiweŋ. Biyagoŋ kuyoŋ bombooŋginik,
    indi agaŋ du’walaŋ kwanai megeye tiyam, indi inde eŋ me likŋiŋ ginaŋ ime utnaŋ
    tubumintaŋaŋ adi maaŋ wanakaŋ.”
  kca-kca: 'Иуда йастәс: «Мўй мўӈ верәтԓув кущайэва йастәты? Мўй пŏтәртты? Мўй йŏхԓы
    йастәԓув? Митйохԓан накԓат Турәм уйәтсәԓы; ин мўӈ хŏԓ кущайэв митйохәт, мўӈ хŏԓ,
    пӑ щитэв, хŏйтэв хирән ан уйәтса».'
  cbu-NT: 'Utaásha anoo: Iy ¿tamayareezini yuwaa átish anoo kamaneechinee? Watam na
    kapung yutaritshishee patataranganiwa. Apanll waana iyaa yutaritshishirini shiyaam
    yámandarangiya. ¿Iysha anoo amcheezinee? Ashparitani shiyaam m''chachurish kinachinipa,
    yuwaptari mangawa yarangu anpatarta, tárangiya.'
  hui-hui: Ani layagola Yudahanda ladai bialu lalu, Agali haguane-o iname í̠hondo
    bi ladai bulene mbira nayi kamagoni ndobe. Iname ko nabi kama labe nahe kamagoni.
    Ai Ngode Datagaliwabehanda inanaga ko wu hemago mo pani hayago. Áyu agali í̠naga
    gabo be mo page biyago hangu ndo ina bibahende í̠naga garabaya biabe ale bia haga
    hai holeberema, lene.
  wrs-wrs: Wo Yuta hovrini ophona, es ata yemba kava umnivav, owai. Honamba ata kava
    es sishona vrivav? Sesoava hevpa doa kanamba wevsakoklamba doaraminiva ambara
    vithini, wo noinda honatongova osva phov. Kava indkumbi si os wohlovahvav yena
    andranindilm.
  jao-jao: Kulu yiwa, nyiki-baba Juda kumba-ngarninyma yiku, “Wirdi, kirna-barlirra.
    Ngandarra nganu wukanyinjawu yinku? Ngandarra nganu yunduyundumanthawu awara yinku?
    Ngandarra nganu nyamba-mirnimanthawu li-yabi? Kurdardi. Ki-Yijandu ki-Kud, kanilu-lhaa
    nganu li-wardi, ja-wukanyinji nganinya nganunga nganu-wurdu. Nganu wiji kana-nmala
    marnaji li-jawina yinku. Kurdardi arrkula, yiwa wumba ka-arri nya-mangaji banikin
    yilaa, ngala nganu wiji.”
  mya-mya: ယု​ဒ​က``ကျွန်​တော်​တို့​သည် အ​ရှင်​အား​မည်​သို့ လျှောက်​ထား​နိုင်​ပါ​မည်​နည်း။
    မည်​ကဲ့​သို့​ဆင်​ခြေ တက်​နိုင်​ပါ​မည်​နည်း။ ကျွန်​တော်​တို့​မ​ကူး​လွန် ကြောင်း
    မည်​ကဲ့​သို့​သက်​သေ​အ​ထောက်​အ​ထား ပြ​နိုင်​ပါ​အံ့​နည်း။ ဘု​ရား​သ​ခင်​ကိုယ်​တော်​တိုင်
    က​ကျွန်​တော်​တို့​၏​အ​ပြစ်​ကို​ဖော်​ထုတ်​တော် မူ​ပါ​ပြီ။ ဖ​လား​နှင့်​တွေ့​ရ​သူ​တစ်​ဦး​သာ​မ​က
    ကျွန်​တော်​တို့​အား​လုံး​အ​ရှင့်​ထံ​၌​ကျွန်​ခံ​ပါ မည်'' ဟု​လျှောက်​ထား​လေ​၏။
  cbi-NTPO: 'Tsenñu Judá pakatu tsandimi: ¿Naa titaa ñunu pakanaanga? ¿Naa titaa kuipajdetuyu
    tinaanga? Yumaa Diosya katakaave naa lala kuipa deeñuba. Tsa'' mitya naa laa bain,
    naa ñu'' basu puu katawamu bain buluren ñuchi manda-i'' taawasha kemu chachilla
    tiya deiyu, timi.'
  bod-N: ཡ་ཧུ་དཱ་ན༌རེ། ངེད་རྣམས་ཀྱིས་རང་ཅག་གི་བདག་པོར་ཅི་ཞིག༌སྨྲའམ། ངེད་ཅག་གིས་རང་ལ་ཉེས་སྐྱོན་མེད་ཚུལ་ཇི་ལྟར་བདེན་དཔང་བྱེད༌དམ།
    དཀོན་མཆོག་གིས་ཁྱེད་ཀྱི་ཞབས་ཕྱི་པ་དག་གི་སྔོན་ཆད་ཀྱི་ཉེས་སྐྱོན་མཁྱེན༌ཞིང༌། ད་ལྟ་ངེད་ཅག་དང་ཕོར་བ་རྙེད་པའི་མི་དང་བཅས་པ་ཐམས་ཅད་རང་ཅག་གི་བདག་པོའི་གཡོག་པོ་ཡིན་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Se Judah mam, “Ana anape balnakko, aga kari dom? Ana awuk balnakko? Ana
    lage bo te nanimi bataguru tanakko mu mena. Kaem anananga memek wetang saparam.
    Se ana aitak suen la nika ura dungan kari, ana se kari bagunang ko ikup kumik
    te soraram mu agotala.”
  kkl-kkl: Wene seogpa Yehudari, “Nai, nuri anag yubu lemnep kom. Sa'a agha lebukap.
    Welaro agha nuri, 'Malia uan kom,' senep kom. Allahri nu anmabori ulamapne ane
    sel. Wene nu ni ane an arukna taukap. Mag tena eldi aghag wamlange neneko aghabog
    kom,” seog.
  sna-sna: Judha akapindura akati, “Chiiko chatingataura kuna ishe wangu? Tingataureiko?
    Tingazvipembedza seiko? Mwari afukura mhosva yavaranda venyu. Zvino tava nhapwa
    dzashe wedu, isu pachedu naiye awanikwa ano mukombe.”
  spa-BLM: 'Judá dijo: “¿Qué le diremos a mi señor? ¿Qué vamos a decir? ¿Cómo nos
    exculparemos? Dios ha descubierto la iniquidad de tus siervos. He aquí que somos
    esclavos de mi señor, tanto nosotros como aquel en cuya mano se encuentra la copa”.'
  beu-beu: Angmuse Yahuda ana mateng hula, “Angase naba ba ni vengbanang metma nimang
    eehur angu ebale, bot tatalang senge ni bisa vengbanang hula, ni bae ahala niang.
    Lahatala Ana ni ahalang ang naung ebale metma maninang iila. Angu ebele, kalo
    nimang aana hula, galas perak angu ue nuba ekarong mi se aing angu ba aing tahang
    angu, lebe miaaung nimang aana ning emangpi ning tahang, senge ning emangpi metma
    eemalea ening.”
  cac-cac: 'Ix tac''vi vin̈aj Judá icha tic: —Mamin, ¿tasto val ol aj co tac''vi d''ayach?
    ¿Tasto ol cutoc quilanoch co b''a tato vach'' on̈ calani? Ay co mul d''a yichan̈
    co Mam Dios, tic ayon̈ ec'' d''a ichan̈. Syal tzon̈ och a checab''oc yed'' vin̈
    b''aj ix ilchajelta q''uen copa chi'', xchi vin̈.'
  swh-ULB: Yuda akasema, “Je tunaweza kumwambia nini bwana wangu? Tuseme nini? au
    ni jinsi gani twaweza kujithibitisha wenyewe? Mungu ameona uovu wa watumishi wako.
    Tazama, sisi ni watumwa wa bwana wangu, wote sisi na yule ambaye kikombe kimeonekana
    mkononi mwake.”
  bel-bel: 'Юда сказаў: што нам сказаць гаспадару нашаму? што сказаць? чым апраўдацца?
    Бог знайшоў няпраўду рабоў тваіх; вось, мы рабы гаспадару нашаму, і мы, і той,
    у чыіх руках знайшлася чара.'
  deu-ELBBK: 'Und Juda sprach: Was sollen wir meinem Herrn sagen? Was sollen wir reden
    und wie uns rechtfertigen? Gott hat die Ungerechtigkeit deiner Knechte gefunden;
    siehe, wir sind die Knechte meines Herrn, sowohl wir als auch der, in dessen Hand
    der Kelch gefunden worden ist.'
  mbb-OT: Ne midtavak si Juda te, “Datù, wazè dey en igkepengetezengan kenikew, ne
    kenè dey zaan egkekaǥi he wazè dey salà. Iyan is Megbevayà mibpezayag te salè
    dey. Sikami is langun ne menge uripen key en kenikew wey kes naahaan nu zuen te
    tasa.”
  msc-msc: 'Yahuda kan ko: «N tii, an ti se foyi fɔla. Kuma tɛ an bolo butun. An ti
    se an bɔla ko ɲin dɔ. Alla jɛrɛ le ra an sonjuu labɔ gbɛ rɔ. An bɛɛ ye i la jɔnilu
    le ri sisen, minninfen yenni mɛn kunma, a ni an tɔilu bɛɛ.»'
  mal-2015: 'അതിന്നു യെഹൂദാ: യജമാനനോടു ഞങ്ങൾ എന്തു പറയേണ്ടു? എന്തു ബോധിപ്പിക്കേണ്ടു?
    എങ്ങനെ ഞങ്ങളെത്തന്നേ നീതീകരിക്കേണ്ടു? ദൈവം അടിയങ്ങളുടെ അകൃത്യം കണ്ടെത്തി; ഇതാ
    ഞങ്ങൾ യജമാനന്നു അടിമകൾ; ഞങ്ങളും ആരുടെ കയ്യിൽ പാത്രം കണ്ടുവോ അവനും തന്നേ എന്നു
    പറഞ്ഞു.'
  tuo-NT: 'Judá cʉ̃rẽ yʉꞌticʉ niwĩ: —Wiogʉ, ʉ̃sã deꞌro nímasĩtisaꞌa. ¿Deꞌro wee ʉ̃sã
    buꞌiri marĩsere ĩꞌomasĩbosari? Õꞌacʉ̃ ʉ̃sã ñaꞌarõ weeꞌque wapare, ʉ̃sãrẽ buꞌiri
    daꞌregʉtigʉ weetʉꞌsami. Niꞌcãrõacã majã ti pa cʉoꞌcʉ meꞌrã mʉꞌʉrẽ daꞌracoꞌterã
    niꞌi, nicʉ niwĩ.'
  gup-gup: Wanjh Judah yimeng, “Njale nuk ngad ngundimarneyime ngudda nawu kanmarnewohrnan?
    Njale nuk ngarriyime? Baleh yimankek ngarrikurduyime ngarrimulewarren bu minj
    kuhni ngarriyimeninj? God nungka nganmarnekarrebebkeng bu kunwarre ngarriyimeng
    ngad nawu ngarrimarladj. Wanjh kumekbe ngad kaluk ngundimarnedurrkmirri ngudda
    nawu kanmarnewohrnan, ngad dja nungka warridj nawu bimarnengalkeng banikkin karrmi.”
  met-met: Yuda haxuya ba, “Lipuximam sabanga, am haruanga te. Bagula am gahatanga
    ba am gaxola mana mauxanganoa baru? Urana hatanga lipuxim oxatamdi mauxangadinga
    sabasabia. Lipuximam sabanga, bagu bagula am longgalo am gasok lipuxim oxata olanggamdi,
    am xaung lipua dibagu xubua mana tanganoa ba.”
  gvs-gvs: E kina Yuda idigo kana, ‘Ima tomoya, manakaema kabóbwara? Manakaema kavatulukoim
    bego kai geya tayaamo goyo kaguinuwe? Geya ae? Ima goyo Yaubada bogina ikaiwoduwe.
    Ame tutayana kai im pakonayao nakae, madabokima nakae korotoyana im vedi ivainao.’
  rmc-rmc: 'O Juda phenďa: „So tuke šaj phenas pre ada, rajeja miro? So te keras,
    hoj amenge te odmukes? O Del oda domukľa pre peskre služobňika vaš o binos, so
    kerďam. Akana, rajeja miro, sam tire otroka, amen the oda, kaske arakhle e kuči.“'
  nlg-nlg: Ma Judah te ghaghua vania, “?Aghe nigua na vunaghi/maghutu, na hava kai
    bosaa vanigho ighai? ?Ivei kai nia na kurutiamu? ?Ivei kai nia na talutateana
    vanigho a nimami na tatavahale? God te heghai na totoro nia na lei palumami. Nigua
    na vunaghi/maghutu, ighai tai oli mai ge kai nimua na lei seka, ighai maia na
    hoghomami te lavia nimua na kapu ilokana nina kirisa.”
  dgr-DOGNT: Judah yets'ǫ̀ hadı, “K'àowo, edegha nets'ǫ̀ dàts'edı lì? Ats'ııdì whìle!
    Ekǫ-le hots'èhtsı̨ nıìle hanìkò dànì nets'ǫ̀ hats'edı lì? Įnę̀ę sìı ekǫ-le eghàlats'ı̨ı̨dà
    k'èxa Nǫ̀htsı̨ nàgǫǫhkwa hǫt'e. K'àowo, dıì goxı̨ eyıts'ǫ gochı weɂǫhchì yìı lıbò
    gogį̀į̀hɂǫǫ sìı negha eghàlats'eedaa-dǫǫ̀ ats'ı̨ı̨t'e,” yèhdı.
  pes-OPV: 'یهودا گفت: «به آقایم چه گوییم، و چه عرض کنیم، و چگونه بی‌گناهی خویش را
    ثابت نماییم؟ خدا گناه غلامانت رادریافت نموده است؛ اینک ما نیز و آنکه جام بدستش
    یافت شد، غلامان آقای خود خواهیم بود.»'
  ron-1924: 'Иуда а рэспунс: „Че сэ май спунем домнулуй ностру? Кум сэ май ворбим?
    Кум сэ не май ындрептэцим? Думнезеу а дат пе фацэ нелеӂюиря робилор тэй. Ятэ-не
    робь ай домнулуй ностру: ной ши ачела ла каре с-а гэсит пахарул.”'
  ben-OBCV: “আমার প্রভুর কাছে আমরা কী আর বলব?” যিহূদা উত্তর দিলেন। “আমরা কী আর বলব?
    আমরা কীভাবেই বা আমাদের নির্দোষিতার প্রমাণ দেব? ঈশ্বর আপনার দাসদের দোষ উন্মোচন
    করে দিয়েছেন। আমরা এখন আমার প্রভুর ক্রীতদাস হয়ে গিয়েছি—আমরা নিজেরা এবং সেই জন,
    যার কাছে সেই পানপাত্রটি পাওয়া গিয়েছে।”
  lex-lex: 'Nhor nioka Yehuda naltier pia niwra: “Hya'' mak hota amakota la matro''mu,
    hya'' maka hota ampahla, ne amala hya''a la ma mhi''a plola a inon mamni? Uplerlawna
    Nalhari oleka atmu a do'' mamni-hal mamni. Noma am di de matro''mu atni ami, ami
    me riy maka rlernana lari diella.”'
  rgu-rgu: Basa de Yahuda nataa nae, “Awii! Manetualain lufa poꞌiraoꞌ ami sala mara
    so. De ami bei mae ubea bali, papa? Ami sakaꞌ masalaꞌe tao ao-ina mara leoꞌ bea
    bali. Maneniko papa nau ena ma ami fadi mateꞌa tei-susum ia, sona malole lenaꞌ
    papa ena ma ami basa. Tao ami basa dadi meuꞌ papa atam leo.”
  som-som: Markaasaa Yahuudah ku yidhi, Maxaannu kuugu jawaabnaa, sayidkaygiiyow?
    Oo maxaannu ku hadalnaa? Ama sidee baannu ku eed baxnaa? Ilaah waa soo saaray
    dembigayagii annagoo ah addoommadaada; bal eeg, sayidkaygiiyow, waxaannu nahay
    addoommadaada, annaga iyo kii gacantiisa koobka laga helayba.
  lat-VUC: 'Cui Judas: Quid respondebimus, inquit, domino meo? vel quid loquemur,
    aut juste poterimus obtendere? Deus invenit iniquitatem servorum tuorum: en omnes
    servi sumus domini mei, et nos, et apud quem inventus est scyphus.'
  aoi-aoi: Eneja ni-yama Juda, “Karukwa. Nara ebina ayakwa yarniki-yengba-langwa nungkuwa-wa.
    Eneja Neningikarrawara nakina nginu-wilyakajuwama awurrariya yirra-langwa akena
    nara yirraja yarna a-wilyakajuma nungkuwa-manja yarna yarningaba yarnumamalya.
    Kembirra yirrumurndakeyina aduwaba yirrababurna-langwa nungkwa-langwa yarnikuminuwar•duwar•da
    arakba, umba nara nuwilyaba nakina nibina numa-manguma makina menarlamba umba
    yirrababurna-langwa,” ni-yama nakina Juda.
  eng-ASVBT: 'And Judah said, What shall we say unto my lord? what shall we speak?
    or how shall we clear ourselves? God hath found out the iniquity of thy servants:
    behold, we are my lord’s bondmen, both we, and he also in whose hand the cup is
    found.'
  mna-mna: 'Yuda ipekel kalŋaana ma iso: “O biibi tiam, leyam sua sa som. Pa sanaana
    tiam ta imbot kat mat kek. Tana ko amso so sua i? Som. Pa iŋgi Anutu itunu ta
    iswe sanaana tiam. Tana biibi, niam ta boozomen ko amap ma amwe mbesooŋo pu. Niamŋan
    tiziyam ti, tau mbooro ku imbot kini na.”'
  ita-1885: 'E Giuda disse: Che diremo al mio signore? quali parole useremo? e come
    ci giustificheremo noi? Iddio ha ritrovata l''iniquità de'' tuoi servitori; ecco,
    noi siamo servi al mio signore, così noi altri, come colui appo il quale è stata
    ritrovata la coppa.'
  eng-LXXUP: And Judah said, What shall we answer to our lord, or what shall we say,
    or wherein should we be justified? whereas God has discovered the unrighteousness
    of thy servants; behold, we are slaves to our lord, both we and he with whom the
    cup has been found.
  eng-ULB: Judah said, “What can we say to my master? What can we speak? Or how can
    we justify ourselves? God has found out the iniquity of your servants. Look, we
    are my master's slaves, both we and he also in whose hand the cup was found.”
  spa-VBL: “Mi señor, ¿qué podemos decir?” respondió Judá. “¿Cómo podemos explicarte
    esto? ¿De qué manera podemos probar nuestra inocencia? Dios ha expuesto la culpa
    de tus siervos. Mi señor, somos tus esclavos, todos nosotros, incluyendo el que
    fue encontrado con la copa”
  fra-_FOB: 'Et Juda répondit: Que dirons-nous à mon seigneur? comment parlerons-nous?
    et comment nous justifierons-nous? Dieu a trouvé l''iniquité de tes serviteurs.
    Nous voici esclaves de mon seigneur, tant nous que celui entre les mains de qui
    la coupe s''est trouvée.'
  mal-mal: 'അതിന് യെഹൂദാ: “യജമാനനോടു ഞങ്ങൾ എന്ത് പറയേണ്ടു? എന്ത് ബോധിപ്പിക്കേണ്ടു?
    എങ്ങനെ ഞങ്ങളെത്തന്നെ നീതീകരിക്കേണ്ടു? ദൈവം അടിയങ്ങളുടെ അകൃത്യം കണ്ടെത്തി; ഇതാ
    ഞങ്ങൾ യജമാനന് അടിമകൾ; ഞങ്ങളും ആരുടെ കയ്യിൽ പാത്രം കണ്ടുവോ അവനും തന്നെ” എന്നു പറഞ്ഞു.'
  urd-GVR: Yahūdāh ne kahā, “Janāb-e-ālī, ham kyā kaheṅ? Ab ham apne difā meṅ kyā
    kaheṅ? Allāh hī ne hameṅ qusūrwār ṭhahrāyā hai. Ab ham sab āp ke ġhulām haiṅ,
    na sirf wuh jis ke pās se pyālā mil gayā.”
  suz-BL: मिनु यहूदामी “आंइ प्रभु कली मार देंनीकी? मार लोव़ पाइनीकी? गोपुकी ‘ठीक मुर
    बाक्‍नीकी’ दे दोपा देंने चाप्‍नीकी? परमप्रभुमी इन गेय पाइब आन मरिम्‍शो कोंइताक्‍व।
    नेनीन, गोपुकी नु कचौरा धोक्रोम बाक्‍ब, गो नेल्‍ल आंइ प्रभु इन वाइल दुम्‍तक” देंमाक्‍त।
    उत्‍पत्ती ४२:२१-२२
  ita-1927: 'Giuda rispose: “Che diremo al mio signore? quali parole useremo? o come
    ci giustificheremo? Dio ha ritrovato l’iniquità de’ tuoi servitori. Ecco, siamo
    schiavi del mio signore: tanto noi, quanto colui in mano del quale è stata trovata
    la coppa”.'
  ckb-ckb: 'یەهوداش وەڵامی دایەوە: «چی بە گەورەی خۆم بڵێین؟ قسەی چی بکەین و بە چی
    پاکانەی خۆمان بکەین؟ خودا تاوانی خزمەتکارەکانتی دەرخستووە. ئێستاش ئێمە کۆیلەی
    گەورەی خۆمانین، ئێمە و ئەوەی جامەکەش لە دەستی گیراوە.»'
  eng-BBE: 'And Judah said, What are we to say to my lord? how may we put ourselves
    right in his eyes? God has made clear the sin of your servants: now we are in
    your hands, we and the man in whose bag your cup was seen.'
  crx-NTPO: '''Et Judah ''utni, “Nemoodih daja uzdutanelh? K''us nts''en''a ''aw nek''elhuholhts''it
    hukw''un''a na''ts''uhooleh? Yak''usda (Elohim) mba ''ut''enne ''ut''en nts''ih-i
    bulh nabinla. Njan nuzdilhya, moodihti be ''ulhna wheni cha ''ink''ez mbe ndi
    lubot oo''ezdlai-i be yuz''ai ''en cha.”'
  kan-OKCV: ಯೆಹೂದನು, “ನಾವು ನಮ್ಮ ಒಡೆಯನಿಗೆ ಏನು ಹೇಳೋಣ? ಏನು ಮಾತನಾಡೋಣ? ಹೇಗೆ ನಮ್ಮನ್ನು ನಾವು
    ನೀತಿವಂತರಾಗಿ ಮಾಡಿಕೊಳ್ಳೋಣ? ನಿನ್ನ ದಾಸರ ಪಾಪವನ್ನು ದೇವರು ಹೊರಪಡಿಸಿದ್ದಾರೆ. ನಾವೂ ಪಾತ್ರೆಯು
    ಯಾರ ಕೈಯಲ್ಲಿ ಸಿಕ್ಕಿತೋ ಅವನೂ ನನ್ನ ಒಡೆಯನಿಗೆ ದಾಸರಾಗಿದ್ದೇವೆ,” ಎಂದನು.
  bbb-bbb: Juda fu urina kuae, E Ireobo no vierafe no vua irere kuarakuva baki. Ro
    kuke no izege kuaeko ire ije no naebe revano kuaeke? No isema rekuva ije fune
    Godire guona vierafeke. Ijadufuo ivia e boeje ige none oefuo moni baki imeke.
    Ro ade e ije fu kafusi abema ijiaru mesiri vakiro nika nodua toenamuono kuae.
  tam-2017: 'அதற்கு யூதா: “என் ஆண்டவனாகிய உம்மிடத்தில் நாங்கள் என்ன சொல்லுவோம்? எதைப்
    பேசுவோம்? எதினாலே எங்களுடைய நீதியை விளங்கச்செய்வோம்? உம்முடைய அடியாரின் அக்கிரமத்தை
    தேவன் விளங்கச்செய்தார்; பாத்திரத்தை வைத்திருக்கிறவனும் நாங்களும் என் ஆண்டவனுக்கு
    அடிமைகள்” என்றான்.'
  spa-RV-1909: 'Entonces dijo Judá: ¿Qué diremos á mi señor? ¿qué hablaremos? ¿ó con
    qué nos justificaremos? Dios ha hallado la maldad de tus siervos: he aquí, nosotros
    somos siervos de mi señor, nosotros, y también aquél en cuyo poder fué hallada
    la copa.'
  ron-BTF: 'Şi Iuda a spus: Ce să spunem domnului meu? Ce să vorbim? Sau cum să ne
    dezvinovăţim? Dumnezeu a descoperit nelegiuirea servitorilor tăi; iată, noi suntem
    servitorii domnului meu, deopotrivă noi şi de asemenea cel cu care paharul a fost
    găsit.'
  eng-WEBP: Judah said, “What will we tell my lord? What will we speak? How will we
    clear ourselves? God has found out the iniquity of your servants. Behold, we are
    my lord’s slaves, both we and he also in whose hand the cup is found.”
  eng-FBV: “My lord, what can we say?” Judah replied. “How can we explain this to
    you? In what way can we prove our innocence? God has exposed the guilt of your
    servants. My lord, we are your slaves—all of us, including the one who was found
    with the cup.”
  nld-1939: 'Juda zeide: Wat zullen we onzen heer antwoorden, wat zullen we zeggen,
    hoe ons rechtvaardigen? God wreekt de schuld van uw dienaren. Zie, wij zijn de
    slaven van onzen heer, wij met hem, bij wien de beker is gevonden.'
  nch-BL: 'Huan Judá quiijto: ―¿Taya huelis timitznanquilise? ¿Quenicatza huelis tijnextise
    para amo tijchijtoque? Toteco Dios techpantijtoc titajtacolchijtoque. Huajca nica
    tiitztoque huan timitztequipanose san tapic ihuaya cati quipixtoya nopa caxit.'
  tfr-NTPO: Kuya Judárë ga tjl̈ẽ ba kong ga «¿L̇l̇ëye l̈ërwa? ¿Tjawa l̇l̇ëbo owa shäryono
    l̇l̇ëm ga pinwa bop kong sorë? L̇l̇ëbo shäryororwa owa l̈i iara Sbörë beno ĩkoba
    wẽl̈ëe. Tjawa l̈öng na. Tjawa bop parkagaga tjwl̈ẽk l̈öng pjir wl̈eniyo, borwa
    l̈ëng bop di iokl̈o söga kjwe tjok bakoe» l̈e.
  vie-1934: 'Giu-đa đáp: Chúng tôi sẽ nói cùng chúa làm sao? sẽ phân lại làm sao?
    sẽ chữa mình chúng tôi làm sao? Đức Chúa Trời đã thấu rõ điều gian ác của tôi
    tớ chúa rồi. Nầy, chúng tôi cùng kẻ đã bị bắt được chén nơi tay đều làm kẻ tôi
    tớ cho chúa.'
  hin-CV: इसका उत्तर यहूदाह ने दिया, “हम अपने स्वामी से क्या कहें? हमारे पास तो कहने
    के लिए शब्द ही नहीं हैं. हम स्वयं को निर्दोष प्रमाणित ही नहीं कर सकते. परमेश्वर
    ही ने आपके सेवकों की पापिष्ठता ज्ञात कर ली है. देखिए, हम अपने अधिपति के दास होने
    के लिए तैयार हैं; हम सभी तथा वह जिसके बोरे में वह कटोरा पाया गया है.”
  eng-OURB: Judah [Praised] said, “What will we tell my lord? What will we speak?
    Or how will we clear ourselves? God has found out the depravity (moral evil) of
    your servants. Behold, we are my lord’s slaves, both we, and he also in whose
    hand the cup is found.”
  spa-BES: 'Y Judá dijo: ¿Qué hemos de decir a mi señor? ¿Cómo podemos ponernos en
    sus ojos? Dios ha dejado en claro el pecado de tus siervos: ahora estamos en tus
    manos, nosotros y el hombre en cuya bolsa se ha visto tu copa.'
  tdx-tdx: Le hoe t’Iehodà, Ino ty ho volañe’ay aman-talè’ay? Ino ty ho talilie’ay?
    Akore ty hiveroha’ay? Fa naboan’ Añahare ty hamengoha’ o mpitoro’oo; intoy arè
    zahay ondevo’ ty talè’ay, Izahay mitraok’ amy nanjoàñe i fitoviy.
  vid-vid: Yuda nakamwidichila, “Tukulonjele choni mkulu? Tulonje choni kulajila kota
    twahela wihe? Nguluwi nakawika hazelu wihe wa hetwe, hetwe wapogozi wa hegwe,
    hamwe na yula yoneche na chizombe cha hegwe.”
  pwg-pwg: Juda ivonapotei bo, “Bada, aviyavisina kani sisiyei. Ke keta sago ita makamakai
    da kana vona da wawaya maninikai. God ivi debei da tokai kabera beroi. Ma wekarakava
    na peyarikai na am sleiv. Wawayina iyai gwabinai reduna kopanani na yavata.”
  eng-OKE: And Jehuda said to him, What shall we say to my lord? What shall we speak?
    How shall we be justified? Before the lord there is sin found in thy servants.
    Behold, we are the servants of my lord; we also and he in whose hand the chalice
    hath been found.
  tha-KJV: ยู​ดาห์ตอบว่า “ข้าพเจ้าทั้งหลายจะตอบอย่างไรกับนายของข้าพเจ้า ข้าพเจ้าจะพู​ดอย​่างไร
    หรือข้าพเจ้าจะแก้ตัวอย่างไรได้ พระเจ้าทรงทราบความชั่วช้าของพวกข้าพเจ้าผู้​รับใช้​ของท่านแล้ว
    ข้าแต่​ท่าน ดู​เถิด พวกข้าพเจ้าเป็นทาสของท่าน ทั้งข้าพเจ้าทั้งหลายกับคนที่เขาพบถ้วยอยู่นั้นด้วย”
  por-BR-2018: 'Então disse Judá: Que diremos a meu senhor? Que falaremos? Ou com
    que nos justificaremos? Deus achou a maldade de teus servos: eis que, nós somos
    servos de meu senhor, nós, e também aquele em cujo poder foi achado o copo.'
  bco-bco: Yosa꞉b eyo꞉ a꞉la꞉sa꞉labiki, Yuda eyo꞉ a꞉la꞉sio꞉, “Ni misa꞉ kalu, to nililo꞉
    sa꞉ma꞉no꞉ nowo꞉ aundo꞉ma. Nio꞉ mogago꞉lo꞉ mo꞉dimido꞉ a꞉lakilo꞉ sa꞉ma꞉no꞉wo꞉ mada
    halaido꞉. Hendele, nililo꞉ hala dimida꞉sen a꞉no꞉ Gode eyo꞉ kalaba widab ko꞉lo꞉,
    kaluwa꞉ ene masi amilo꞉ kabdo꞉ delendo꞉ ba꞉ba꞉ a꞉no꞉lia꞉, nio꞉ tambo gi madali
    nanog dian kalu doma꞉no꞉.”
  deu-ELO: 'Und Juda sprach: Was sollen wir meinem Herrn sagen? Was sollen wir reden
    und wie uns rechtfertigen? Gott hat die Missetat deiner Knechte gefunden; siehe,
    wir sind die Knechte meines Herrn, sowohl wir als auch der, in dessen Hand der
    Kelch gefunden worden ist.'
  ktm-ktm: Judah ihpa, “Mandra-an, odu we atpa sa kile tadam? Odu we edehkike-ei kihpa
    kehe? Odu we otruprup odu kihpa kehe? Lapan indretureh horut tadu. Odu ndre sulo-on
    we atla ndrodan ndramat ndre ikuni kap ti pe atla lewen marai tadam.”
  caa-caa: 'Entonces ojron e Judá y che: —Pues matucꞌa tuaꞌ cawaret, cawinquiret.
    Y ma cocha erer cachecsu toit que non erachon. Y tamar era chequer que Cawinquirar
    Dios war uyebꞌta watar inteꞌ jatzꞌuar tuaꞌ acꞌaxi tama cajor tamar e mabꞌambꞌanir
    lo que cꞌapa cache ixnix. Tara turon toit. Pues erer caquetpa man tabꞌa taca tin
    e qꞌuecher e chꞌeu umener, che e Judá.'
  eng-WYC-2018: To whom Judah said, What shall we answer to my lord, or what shall
    we speak, either what may we justly against-say? God hath found the wickedness
    of thy servants; lo! all we be the servants of my lord, both we and he at whom
    the cup is found. (To whom Judah said, What shall we answer to my lord, or what
    shall we speak, or what can we justly say against thy words? God hath found out
    the wickedness of thy servants; behold! we shall all be my lord’s slaves, both
    we and he with whom the cup was found.)
  epo-epo: 'Tiam Jehuda diris: Kion ni diru al mia sinjoro? kion ni parolu kaj per
    kio ni nin pravigu? Dio trovis la pekon de viaj sklavoj! jen ni estas sklavoj
    al mia sinjoro, ni kaj ankaŭ tiu, en kies manoj troviĝis la pokalo.'
  uig-PIN: 'Yǝⱨuda jawabǝn: — Biz hojimizƣa nemimu deyǝlǝymiz? Nemǝ gǝp ⱪilalaymiz,
    ⱪandaⱪ ⱪilip ɵzimizni aⱪliyalaymiz? Huda kǝminlirining ⱪǝbiⱨlikini axkara ⱪildi.
    Mana, biz wǝ ⱪolidin jamliri tepilƣan kixi ⱨǝmmimiz hojimizƣa ⱪul bolidiƣan bolduⱪ,
    — dedi.'
  beo-beo: 'Yuda da bu adole i, “Ada! Ninia da adi sia:ma:bela:? Ninia hou dodofemu
    da hamedei. Gode da ninia wadela:i hou dedeboi amo hadigiga gaguli misi. Afae
    amo faigelei ea esa ganodini ba:i amo fawane hame, be ninia huluane da dia udigili
    hawa: hamosu dunu esalumu.”'
  tpi-OTNT: Na Juda i tok olsem, “Bikman, mipela i no gat tok bilong bekim long yu.
    Mipela i no inap tok olsem mipela i no bin mekim rong. God i kamapim pinis rong
    bilong mipela. Tasol bikman, i no dispela man tasol i gat kap bilong yu bai i
    kamap wokboi nating bilong yu. Nogat. Mipela olgeta wantaim.”
  hau-SA: Yahuda ya amsa ya ce, “Me za mu ce wa ranka yă daɗe? Yaya kuma za mu wanke
    kanmu daga wannan zargi? Allah ya tona laifin bayinka. Ga mu, za mu zama bayinka,
    da mu da wanda aka sami kwaf ɗin a hannunsa.”
  udu-udu: 'Dhala Yahuuda thoḵki gwo mo ki: Atinta a’di i mina amani o e tap̱am bam
    mo? Dhali aman mina o katinta mo? Walla am mina dhu is bam athiṯẖin thiṯẖ kata
    mo? Arumgimis a’di gamki mii jin thamu ap̱o/ c̱iŋkinam pini mo. Hili mo mo ma,
    aman takina c̱iŋkina/ tap̱a kun yolu mo amani ’baari monṯal ’de/ dhali a’di si’da/
    jin gamkunuwa ḵubbaaya e me’d piti mo.'
  uig-LAT: 'Yehuda jawaben: — Biz xojimizgha némimu déyeleymiz? Néme gep qilalaymiz,
    qandaq qilip özimizni aqliyalaymiz? Xuda keminlirining qebihlikini ashkara qildi.
    Mana, biz we qolidin jamliri tépilghan kishi hemmimiz xojimizgha qul bolidighan
    bolduq, — dédi.'
  nde-nde: UJuda waphendula wathi, “Kambe singabe sisathini? Singakuveza kanjani ukuba
    msulwa kwethu? UNkulunkulu usembule icala lezinceku zakho. Manje sesiyizichaka
    zenkosi yami, thina ngokwethu lalowo ofunyenwe elayo inkomitsho.”
  ton-ton: Pea pehēange ʻe Siuta, “Ko e hā te mau lea ʻaki ki homauʻeiki? Pea te mau
    pehē ko e hā? Pea ʻe fēfē ʻemau fakatonuhia ʻakimautolu? Kuo ʻafioʻi ʻe he ʻOtua
    ʻae halaia ʻo hoʻo kau tamaioʻeiki; vakai, ko e kau tamaioʻeiki ʻakimautolu ʻa
    homauʻeiki, ʻakimautolu mo ia foki kuo ʻilo ki ai ʻae ipu ni.”
  ces-1613: 'Tedy řekl Juda: Což díme pánu svému? co mluviti budeme? a čím se ospravedlníme?
    Bůhť jest našel nepravost služebníků tvých. Aj, služebníci jsme pána svého, i
    my i ten, u něhož nalezen jest koflík.'
  eko-eko: 'Yuuda khujipu araka: “Niwuuze niini mbwanaaka! Apho nijihakikhi toovi?
    Nluku avithula twampi zetthu. Aphano n''aamwiitthwaana za mbwaneetthu nkhama otule
    asikananiweeyo pilawuri.”'
  nss-nss: 'Pe Yutah ipa toro: “Yapane, yowu andre kapa tesah kiya nongnam? Yowu ara
    kanlahiy para kanpa hapesah pwi. Ngindrai ara kinpwaingani mwomwan towu pwen.
    Yapane, andre yowu, pe yiy mepo iwiri pweniu tam, ara yowu masih karayah ndramat
    para poya mbulyam o mwaihei.”'
  eng-WMB: Judah said, “What will we tell my lord? What will we speak? How will we
    clear ourselves? God has found out the iniquity of your servants. Behold, we are
    my lord’s slaves, both we and he also in whose hand the cup is found.”
  tam-TCV: அதற்கு யூதா, “ஆண்டவனே, உமக்கு நாங்கள் என்ன சொல்வோம்? நாங்கள் குற்றமற்றவர்கள்
    என்பதை எப்படி நிரூபிப்போம்? இறைவன் உமது அடியாரின் குற்றத்தை வெளிப்படுத்திவிட்டார்.
    நாங்களும் உமது பாத்திரத்தை வைத்திருப்பவனும் இப்பொழுது என் எஜமானுக்கு அடிமைகள்”
    என்றான்.
  ceb-ULB: Miingon si Juda, “Unsa man ang among masulti sa akong agalon? Unsa man
    ang among ipamulong? Ni unsaon man namo pagpanalipod sa among kaugalingon? Nasayran
    sa Dios ang sala sa imong mga sulugoon. Tan-awa, kami mga ulipon sa akong agalon,
    kanamo ug kaniya usab kansang nakaplagan ang kupa.”
  mkn-mkn: Ais Yahuda manyao bilang, “Awii! Tuhan Allah su kasi talanjang botong pung
    sala dong. Ais botong mau bilang apa lai, pak? Botong mau bela diri karmana lai.
    Kalo pak mau tahan sang botong pung adi bungsu ni, na, lebe bae pak tahan botong
    samua. Ame botong samua jadi pak pung budak sa.”
  nce-nce: Na Juda gali tafu tëtatle, “O eso ho, sebo jume habë gali noglëyomene.
    Sebo kë tëbo wesibi habëna sle nogotlamene. Goto bu sebobë tëbo wesibi waolafa
    lotome. O eso ho, kë ho bu jubë kabo toklime kë fa lëgëtabë, kalabusu egotleme.
    Kwe bume fwa nane, seme iniwa kalabusu egëtaname. Na sebo jume manawa wege nëgletëyobë
    ho fata nëletëyome.”
  pol-UBG: 'Wtedy Juda odpowiedział: Cóż możemy odpowiedzieć memu panu? Co możemy
    mówić i jak mamy się usprawiedliwić? Bóg znalazł nieprawość u twoich sług. Oto
    jesteśmy niewolnikami mego pana, zarówno my, jak i ten, u którego znalazł się
    kielich.'
  agr-agr: 'Tusa tutai Judá ayaak: “¡Ii tumainuk makichkish atsugtamji! ¿Iik takamsachji
    takuish wajuk ejetajiki? Apajuí iina pegkegchaujinak waitjamkaji. Nuadui ii aidautik
    ame shikika umutaigmin takaku wainnaka nujai, ashí amina inakem waigkagtatji”,
    tiuwai.'
  kyc-kyc: Jutame isingi lao, O kamongo namwa ketapii mende langirama ingya nalyamo.
    Aki mende larama? Apa pyuo namwa koo pii namwa dupwa pano lamape? Namwana koo
    yambe pyao siyamo doko Anatu nyuo lasaka pipyasa pilyamo. Namwa peparae embena
    puu maisi ingyuo pelyamano. Kapo sipyamo kando nyipi doko baa iki ingya nara,
    leya.
  urd-GVU: یہوداہ نے کہا، ”جنابِ عالی، ہم کیا کہیں؟ اب ہم اپنے دفاع میں کیا کہیں؟
    اللہ ہی نے ہمیں قصوروار ٹھہرایا ہے۔ اب ہم سب آپ کے غلام ہیں، نہ صرف وہ جس کے پاس
    سے پیالہ مل گیا۔“
  deu-1912: 'Juda sprach: Was sollen wir sagen meinem Herrn, oder wie sollen wir reden,
    und womit können wir uns rechtfertigen? Gott hat die Missetat deiner Knechte gefunden.
    Siehe da, wir und der, bei dem der Becher gefunden ist, sind meines Herrn Knechte.'
  ntj-ntj: Nyangka Tjuutalu watjarnu, “Wiya puurr, purtu-latju kulira kutjupa-kutjupa
    watjalkitjalu. Kutjulpirtu-latju palyamunu palyarnu. Nyangka kumpilpa ngaralayirnu,
    nyangka Mama Kuurrtu yartakanu. Ngaanguru-latju pirninyartu nyinarra nyuntuku
    tirtu waarkarrima, wati nyarra panikinpa kanyiranytja, puru ngayulutarrartu-latju
    nyinarra waarkarrima.”
  row-row: Yahuda nataa nae, “Awi! Lamatualain natudꞌu hai sala mara ena. Hai mae
    saa fai, amaꞌ? Hai mae misilaꞌe ao ma, onaꞌ bee fai. Mete ma amaꞌ nae hela hai
    odꞌi muri ma ia, naa, malole lenaꞌ amaꞌ hela basa hai. Haꞌi mala basa hai dadꞌi
    ate ma.”
  kan-2017: ಯೆಹೂದನು, “ನಾವು ನಮ್ಮ ಸ್ವಾಮಿಗೆ ಏನು ಹೇಳೋಣ? ನಾವು ಏನು ಮಾತನಾಡೋಣ? ನಾವು ನೀತಿವಂತರಾಗಿ
    ತೋರುವಂತೆ ಏನು ಮಾಡೋಣ? ನಿನ್ನ ಸೇವಕರ ಪಾಪಕೃತ್ಯವನ್ನು ದೇವರು ಹೊರಪಡಿಸಿದ್ದಾನೆ. ಈ ಪಾತ್ರೆಯು
    ಯಾರ ಬಳಿಯಲ್ಲಿ ಸಿಕ್ಕಿತೋ ಅವನು ಮಾತ್ರವಲ್ಲದೆ ನಾವೆಲ್ಲರೂ ನಮ್ಮ ಸ್ವಾಮಿಗೆ ಗುಲಾಮರಾದೆವು” ಎಂದನು.
  ena-ena: Hameŋ abɨci Juda agaŋ abami. Hulaŋ hekɨlɨ uami. Alaŋ nadɨ akɨ ubalu uami.
    Alaŋ akɨ me lavɨla ciaŋ hivɨmɨli aludɨ abɨbanaŋ uami. Namɨlaŋ hugɨ apalɨ aba abɨbanaŋ
    uami. Alaŋ vaka lusɨŋ sɨbɨlɨ viavɨla hugɨ daŋ hɨnilalu agadɨ Asɨ agaŋ ci haiabɨla
    lami uami. Hulaŋ hekɨlɨ uami. Hulaŋ nadɨ hɨcɨhaŋ daŋ agaŋ nɨbu laci nadɨ sibɨla
    hɨsɨŋ ma hɨnibali uami. Alaŋ ahuata avi nadɨ sibɨla hɨsɨŋ hulaŋ hɨnibalu uami.
  tgo-tgo: Juda i gonjoghawe iŋa, “Ŋgoroŋga ne woŋa e ghen, giya laghɨye? Ŋgoroŋga
    ne woŋa na wo vaemunjoruŋa e ghen mava wo vakatha vatharɨ weŋge? Loi tembe ghamberegha
    i woraŋgiya lama tharɨke. Iya kaiwae, amalana, taulaghɨke ghime, na thela iya
    komuko mena ele begi tɨne, len rakakaiwobwaga ghime.”
  yap-yap: Me ga’ar Judah, “Dakuriy e n’en ni gamad ra weliy. Uw rogon ni nggu malu’ag
    thingad ngom? Uw rogon ni nggu micheged nda gu kirebgad? I Got e ke fek e upong
    u daken e kireb romad. Gamad gubin e chiney ni kug manged e sib rom ma gathi kemus
    ni en ni ka ni pir’eg fare kap ni bay rok.”
  tet-tet: Rona nola nunia, Yahuda nataa naꞌak, “Adeei! Maromak loke malorek amikaan
    salan sia tiꞌan! Ami atu haꞌak saa tenik, ama! Ami atu haloos aan nunabee tenik?
    Kalo ama neti natoos amikaan alin ikun neꞌe, diꞌak liu ama neti natoos ami hotu,
    dadi baa ata.”
  hlt-MCSB: Te vaengah Judah loh , “Ka boeipa taengah mebang ka thui tih metla ka
    cal vaengah lae ka tang uh eh. Na sal rhoek kathaesainah khaw Pathen loh a yan
    oeh coeng dongah kaimih khaw, a kut dongkah bunang a hmuh pah hlang nen te ka
    boeipa taengah sal ka bi uh van mai pawn ni ta,” a ti nah.
  mdy-ETH: ዪሁዳ ማሃዖ፦ «ዓካሪ ኑ ጎዳሢም ኑ ዓይጎ ኬኤዛንዳይ? ኑና ጌኤሻንዳ ባኣዚ ኑ ኬኤዛኒ ፔቴታዖ ዳንዳዑዋሴ፤ ዓይጎሮ
    ጌዔቶ ፆኦሲ ኑ ማዼ ፑርቱሞ ኔኤም ፔጋሴኔ፤ ዓካሪ ዑዦ ዑሽኮ ዓንጌላ ጴዼሢ ሌሊቱዋንቴ ቢያሢ ኑኡኒ ኔኤኮ ካራሚ ማዓንዳኔ»
    ጌዔኔ።
  twi-ASANTE: Yuda buaa sɛ, “Anoyie bɛn na yɛbɛtumi ayi wɔ me wura anim? Asɛm bɛn
    na yɛwɔ ka? Yɛbɛyɛ dɛn na yɛatumi ama woahunu sɛ yɛnni saa asɛm yi ho fɔ? Onyame
    ada yɛn wʼasomfoɔ afɔdie yi adi. Yɛne deɛ wɔhunuu kuruwa no wɔ no nkyɛn no nyinaa
    yɛ yɛn wura nkoa”.
  bhl-bhl: 'Yangei, Suda e yan weng bokolewomele: “Kamok kutaka! Num dulum akati weng
    banim te. Sen beelo banimomin deiw mak banim te. Sunbin-Got esik nulo diwyemeko,
    ‘Sen so biliw kai!’, yangse kasike, alik alik nu kame kukalem sak weng afak kunum
    kebokoluw te! Kunum beem men kom wain ok sen abubelei, ateme kunum bakati, alik
    alik nukati te.”, dangse kale.'
  con-NTPO: 'Tsa''caen susi Judája su: —¿Ma''caen gi quenga conda''faya? ¿Ma''caen
    gi ingija shaca me''choave canjaen''faya? Chiga tsu ingi egae tsincon''choma tayo
    atte. Va''tti qui ingima an''bian tsangae quembe semasundeccuve, tsa tasama an''bian''choi''ccu
    fae''ngae.'
  eng-WEBU: Judah said, “What will we tell my lord? What will we speak? How will we
    clear ourselves? God has found out the iniquity of your servants. Behold, we are
    my lord’s slaves, both we and he also in whose hand the cup is found.”
  bnp-bnp: Lakea e Iuda i ta maea, “Bakovi dagi, pali a ra mi gi takia vomu? Pali
    mi gi ta navai? Mi gi vakasiri navai mia, ge mia a viri kamumu? A Vure ngane i
    taki talea a naro hale ne mia. Ngane bara mia lobo a vorakato vomu, turana a viri
    ni matavisi a kikei na kulopi vona.”
  wal-wal: Yaagin Yihudai, “Ta godaayyo nuuni ai gaanee? Nuuni ai haasayanee? Woikko
    nuuni xillo gidiyoogaa waati bessanee? Xoossai ne ailletu mooruwaa qonccissirggiis.
    Simmi nuunikka he wanccai appe beettidoogeekka ta godaayyo aille gidida” yaagiis.
  mgh-mgh: 'Vano Yutta aheera: Ninhala uwaakhulani nkunya? Ninhala uhimyani? Ninhala
    upanka cani mwaavi wiira niphwanye isariya? Nluku hokumihera wonene unyali ihu.
    Nkunya hi nna va ipottha caa. Wamoca ni uyo phwanyaninye ikoomisi iyo.'
  acu-NT: 'Tamati Judá chicharak: —Juunta, ¿iisha warintajik? Yuska ii tunaarin nekau
    asa, itiurkachmin awajtamsaji. Turasha kasamkachmaji titiatkamar tujintaji. Tura
    asakrin piningkian takaka nujai metek iikia mash ami inatiram wajastatji, —timiayi.'
  spa-PDDPT: 'Entonces Judá contestó: ¿Qué diremos a nuestro ʼadón? ¿Qué hablaremos?
    ¿Cómo nos justificaremos? ʼElohim descubrió la iniquidad de tus esclavos. Aquí
    estamos. Somos esclavos de mi ʼadón, nosotros y también aquél en cuyo saco fue
    hallada la copa.'
  gun-gun: 'Ha''e ramo Judá ombovai: — Xeruvixa, mba''exa tu ha''vy rombovai ta ndevy?
    Mba''exa tu ha''vy oreayvu ta? Mba''exa tu ronhemombe''u ta? Nhanderuete oikuaa
    ore nerembiguai kuery rojejavyague. Aỹ ma xeruvixa, ore kuery ha''e javive ''rã
    ndevygua escravo orekuai, karo reraare anho e''ỹ — he''i.'
  agu-BL: —Ko ya'tz ta', ¿mbi tzun kaltz teru'? Na ja wi't katxamxij. Quil jal puntil
    ka'n tan talche'n teru' yi qui'c ketz kil nkajuch. Na ja lo' lajluchax tan Ryos.
    Ba'n tzun ko'c len kacyakil cu'n tetz esclawu', tuml yi jun kale njale't yi laku',
    stzun Judá tetz.
  eng-PEV: Judah said to Joseph, “Sir, we don’t know what to say to you. We really
    don’t know what to say. We didn’t steal your cup. That’s the true story, but we
    don’t have any way to show you that it’s true.” Then Judah said to Joseph, “Sir,
    a long time ago, we did bad things, and God knows that. Now God is showing you
    that we are guilty men. So listen, we will all become your work-men. Yes, that
    man that had your cup in his bag, he will become your work-man, and the rest of
    us mob, we will become your work-men too. And we will work for you for no pay.”
  ilo-ULB: Kinuna ni Juda, “Ania iti maibagami kenka apo? Ania iti isaomi? Wenno kasanomi
    nga ikalintegan dagiti bagbagimi? Naduktalan ti Dios ti basol dagiti adipenmo.
    Kitaenyo, dakami ket tagabum apo, dakami amin agraman ti nakasarakan iti kopa.”
  kpg-kpg: Judah ga helekai, “Meenei, gimaadou e mee di helekai adu bolo aha? Gimaadou
    e mee di lagamaaloo behee? Gimaadou e mee di haga madammaa gimaadou behee? God
    gu hagagila mai madau ihala. Gimaadou huogodoo dolomeenei nia hege ni aau, hagalee
    go tangada hua dela ne gida ai di ibu i dono baahi.”
  uig-ARA: 'يەھۇدا جاۋابەن: ــ بىز خوجىمىزغا نېمىمۇ دېيەلەيمىز؟ نېمە گەپ قىلالايمىز،
    قانداق قىلىپ ئۆزىمىزنى ئاقلىيالايمىز؟ خۇدا كەمىنلىرىنىڭ قەبىھلىكىنى ئاشكارا قىلدى.
    مانا، بىز ۋە قولىدىن جاملىرى تېپىلغان كىشى ھەممىمىز خوجىمىزغا قۇل بولىدىغان بولدۇق،
    ــ دېدى.'
  bsp-bsp: 'Kɔ Yuda oloku: «Cəke c'' indeloku wəbɛ kem-ɛ? Cəke c'' indeloku mətam
    kəlaŋ su-ɛ? Kanu kəmbəp amarəs am ŋaciya. Səyɔnɛ oŋ acar a wəbɛ, kəyɛfɛ səna haŋ
    wəkɔ anəŋk apɔt alɔba ŋɔn disrɛ mɔ.»'
  bps-bps: Na Dyuda tmimel, manan, “Landè kibòmi msen i ktomi, taman landè fakaymi
    man di ge, du tafite Dwata too nun salàmi. Kdeemi ani, i lifanam nan, là alò twalimi,
    i gumite i tabuam.”
  mbs-mbs: Timaba si Juda, “Sir, megmeno kay? Iling te wedad itaba day te inikagi
    nikaw. Impekità den te Timanem te benal doen salà day. Kedita day se meinang allang
    nikaw sipat sikandin kinitaan no te tabò.”
  tof-tof: Zuda bóktan yalkomólórr wagó, “Kibü wirri pam, ki marüka ia poko bóktórre?
    Ia ki laró tónggapórre kibiób morroal bainüm marü ilküpdü? God kibü kibiób kolae
    kuri tóserre. Turrkrru, ki blaman marü leba zaget pamakla; ki blaman akó kübül
    noa alópdó eserre.”
  sus-sus: Yuda naxa a yaabi, «N munse falama n ma mangɛ bɛ? N lan n xa munse fala?
    Muxu nɔma fiixɛde di? Ala bara i xa konyie to fe kobi xun ma. Muxu bara findi
    n ma mangɛ xa konyie ra, muxu tan nun yi ye minse gbeti daaxi toxi mixi naxan
    yi.»
  pon-2006: Suda ahpw sapeng, “Dahme se pahn sapengkin komwi, maing? Dahme se pahn
    patohwan akupwungkihong komwi? Ia duwen at pahn doareikitala patohwan me se uhdahn
    mwakelekel? Koht ketin kasaledahr at sapwung. Eri kiht koaros wialahr met sapwellimomwi
    lidu, kaidehn ihete me sapwellimomwi kepo dierekda reh.”
  jae-jae: Ma Juda kêsôm gebe “Aêac asôm biŋ ondoc êndêŋ ŋoc apômtau. Aim aweŋsuŋ
    su êtu ageŋŋa. Aêac awaka tauŋ sa amboac ondoc. Anôtô kêkip nêm sakiŋwaga aêac
    ma keso sa sugac. Gôlicgac, aêac atu ŋoc apômtaunê gêŋôma, aêac to eŋ, taŋ têtap
    laclu sa gêc eŋŋa naŋ, amboac tonaŋ.”
  ksd-ksd: 'Ma Iuda i ga biti: Ava mulai avet a tatike ta kaugu luluai, ma avet a
    tata mulai dave? Ba avet a tata davatane bat avet? God i tar gire ra mangamangana
    kaina kai kaum umana tultul; gire, avet go a umana vilavilau kai kaugu luluai,
    avet ma nam bula di ga tikan tadav ra momamomo pirana.'
  tur-YTC: Yahuda, “Efendime ne diyelim? Ne söyleyelim? Kendimizi nasıl aklayalım?
    Tanrı, hizmetkârlarının suçunu ortaya çıkardı. Bakın, hem biz hem de kendisinde
    kâse bulunan efendimin köleleriyiz.” dedi.
  bel-N: 'I сказаў Юда: “Што нам сказаць, пане мой? Што нам гаварыць і як нам апраўдвацца?
    Бог знайшоў правіну слугаў тваіх. Вось, мы — нявольнікі пана майго, і мы, і той,
    у чыіх руках быў знойдзены келіх”.'
  grc-BRENT: Εἶπε δὲ Ἰούδας, τί ἀντεροῦμεν τῷ κυρίῳ, ἢ τί λαλήσομεν, ἢ τί δικαιωθῶμεν;
    ὁ Θεὸς δὲ εὗρε τὴν ἀδικίαν τῶν παίδων σου· ἰδού ἐσμεν οἰκέται τῷ κυρίῳ ἡμῶν, καὶ
    ἡμεῖς, καὶ παρʼ ᾧ εὑρέθη τὸ κόνδυ.
  ind-AYT: Yehuda berkata, “Apa yang harus kami katakan kepada Tuanku? Apa yang harus
    kami bicarakan? Atau, bagaimana kami dapat membenarkan diri kami? Allah telah
    mendapati kesalahan hamba-hambamu ini. Lihat, kami ini hamba-hamba Tuanku, baik
    kami maupun dia yang padanya didapati piala itu.”
  lid-lid: Eme Juda tiye, “Ndramak tinan, aso baratiye sasah handru barawek tam? Aso
    kandres ou barala buku sah? Aso katiye aso bwe barala buku sah? Kindrei badeh
    ndranyolom aso, aso badeh ndrandra-i. I dah kameh Benjamin le ari winiyan bala
    bonyo-ou tam le bwe, i dah kameh aso mari.”
  nya-nya: Yuda anayankha, “Kodi tinganenenji kwa mbuye wanga? Tinena chiyani? Tingadzilungamitse
    bwanji? Mulungu waulula kulakwa kwa antchito anu. Ndipo tsopano ndife akapolo
    a mbuye wanga, ife tonse pamodzi ndi amene wapezeka ndi chikhocho.”
  hrv-hrv: 'Nato Juda odgovori: “Što bismo mogli reći svome gospodaru? Što možemo
    kazati, čime li se opravdati? Bog je otkrio zlodjelo tvojih slugu. Evo nas za
    robove svome gospodaru - jednako nas kao i onog u koga se našao pehar.”'
  mps-mps: Tama Judago po wei ponoyu te po wai, “Genuai bidi, te dago po mena tama
    wei ponagawe? Godigo te dago sęgę haninani. Genuai bidi, te nago kap elalubo
    suali naga, aga te nago olo sę ebo bidi me pedalugobeo. Menio. Da tigidali hodobo
    tiaibao,” wali.
  llg-llg: Yahuda nataa nae, “Awii! Manetualain lufa nakaholak ai sala nala so. De
    ai sangga mae hata bali, ama! Ai sangga masalaꞌe ai aon talobee bali. Mete ma
    ama, nau kena ai faꞌdi mulianan ia, na, malolenak ama kena ai basa nggai. Haꞌi
    mala ai basa nggai daꞌdik neu ama atan leo.”
  tpi-tpi: Na Juda i tok olsem, “Bikman, mipela i no gat tok bilong bekim long yu.
    Mipela i no inap tok olsem mipela i no bin mekim rong. God i kamapim pinis rong
    bilong mipela. Tasol bikman, i no dispela man tasol i gat kap bilong yu bai i
    kamap wokboi nating bilong yu. Nogat. Mipela olgeta wantaim.”
  dan-1931: 'Da sagde Juda: “Hvad skal vi svare min Herre, hvad skal vi sige, og hvorledes
    skal vi retfærdiggøre os? Gud har fundet dine Trælles Brøde! Se, vi er min Herres
    Trælle, både vi andre og han, Bægeret fandtes hos!”'
  vie-OVCB: 'Giu-đa thưa: “Chúng tôi không biết phải nói năng thế nào, hay phải tự
    biện hộ làm sao đây, vì Đức Chúa Trời đã phạt chúng tôi về những tội ác của chúng
    tôi rồi. Chúng tôi và người lấy chén bạc xin trở lại làm nô lệ cho ông.”'
  lbk-lbk: “Apo, ngag kay nan kasin mi kanan?” kinwanin Juda. “Ento nan ikkanmi ay
    kasin makilinnawag? Ngag nan ikkanmi ay mangipatet-ewa ay mid fasolmi? Si Apo
    Dios nan nangipafala isnan fasolmi. Enfaam et achi am-in chakami ta faken yangkhay
    nan chey nad-asan ay kawad nan tasa.”
  guj-2017: યહૂદા બોલ્યો, “અમે અમારા માલિકને શું કહીએ? શું મોં બતાવીએ? અમે અમારી જાતને
    કેવી રીતે ન્યાયી ઠરાવીએ? ઈશ્વરે અમારો અન્યાય ધ્યાનમાં લીધો છે. હવે અમે તથા જેની
    ગૂણમાંથી પ્યાલો મળ્યો તે તમારા ગુલામો છીએ.”
  byr-byr: '@see-verse:GEN.044.015'
  awx-awx: Yäniwän, Judatä yäkwäle wamu using inikut. “O bulämbam täpänin, ‘Gutongä
    dolahamäng,’ yangu dasing ganinim? Anätutä wäyininu aläpän tapmäk. Nin äwä käp
    täkngä kaying täpä yangu undä puyä ämin moyoyika däknganim,” yang inikut.
  pon-2006A: Suda ahpw sapeng, “Dahme se pahn sapengkin komwi, maing? Dahme se pahn
    patohwan akupwungkihong komwi? Ia duwen at pahn doareikitala patohwan me se uhdahn
    mwakelekel? Koht ketin kasaledahr at sapwung. Eri kiht koaros wialahr met sapwellimomwi
    lidu, kaidehn ihete me sapwellimomwi kepo dierekda reh.”
  por-BRBSL: 'Judah disse: “O que diremos a meu senhor? O que diremos? Como vamos
    nos esclarecer? Deus descobriu a iniqüidade de seus servos. Eis que somos escravos
    de meu senhor, tanto nós quanto ele, em cuja mão se encontra o cálice”.'
  aly-aly: Judah angkek, “Ilek-angkwarr angketyek iterl-arey-angenh. Akngeyel lwewarrernek,
    anwingkerr apekarl apmwangkwarr mpwarek. Anwingkerr warrkenh ngkwenhan anayntem
    irrkwa thilp-penh antywey-angker anyelkel inek warrkenh inngan ngkwenh anayntem.”
  cth-cth: Judah ni ka bawipa nang koe bangvai ka dei awh toung. Bangmaw ka pâpha
    thai awh han. Cathut ni na sannaw yonnae teh a hmu toe. Khenhaw! ka bawipa kaimouh
    hoi ahnie kut dawk manang a hmu e hoi na san lah doeh ka o awh toe telah ati.
  twi-twi: Yuda buae se, “Anoyi bɛn na yebetumi ayi wɔ me wura anim? Asɛm bɛn na yɛwɔ
    ka? Yɛbɛyɛ dɛn na yɛatumi ama woahu sɛ yenni saa asɛm yi ho fɔ? Onyame ada yɛn
    wʼasomfo afɔdi yi adi. Yɛne nea wohuu kuruwa no wɔ no nkyɛn no nyinaa yɛ yɛn wura
    nkoa.”
  hlt-hlt: Te vaengah Judah loh, “Ka boeipa taengah mebang ka thui tih metla ka cal
    vaengah lae ka tang uh eh. Na sal rhoek kathaesainah khaw Pathen loh a yan oeh
    coeng dongah kaimih khaw, a kut dongkah bunang a hmuh pah hlang nen te ka boeipa
    taengah sal ka bi uh van mai pawn ni ta,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sudɑɑ dɔ̀: Okótì, ti bo dɑ nɑ́kɛ́ ɔ̃̀nti kɑ̀ɑ bɑntɛ́ ti í cɑ̀ɑ̀rɛ̀mɛ̀?
    Kuyie mbɛnkɛmu ti yɛi, kɛ̀ ti bo ntú ɑ kó tidɑɑtì, tínti nɛ̀ bɛ̀ yɑ̀ wèè kó tinɛntì
    miɛkɛ fɛbòòfɛ̀.'
  msy-2020: Ezɨ Juda kamaghɨn mɨgei, “Gumazir ekiam, e nɨ mɨkɨmamin mɨgɨrɨgɨaba puvatɨ.
    E kamaghɨn mɨkɨman kogham, e bizitam pazava a gamizir puvatɨ. God en arazir kuram
    akagha gɨfa. Ezɨ gumazir ekiam, gumazir nɨn kap inizir kam, a uabɨra nɨn ingangarir
    gumazir kɨnimɨn ikian kogham. Bar puvatɨ. E bar moghɨra.”
  txq-txq: Boe ma Yahuda naselu nae, “Awii! Manetualain lufa nakaholak ai sala-singgon
    nara ena, de ai mae kokolak hata bali, papa? Ai mae masalaꞌe ai aon nara talo
    bee bali. Mete ma papa nae kaꞌi ela ai fadi muri anan ia, na, malole lenak papa
    kaꞌi ela ai basa ngga. Haꞌi mala ai basa ngga, dadi neu papa ata-daton leo.”
  aaz-aaz: Rarit naiꞌ Yahuda nataah am nak, “Airoo! Uisneno npukai napoitan hit saant
    ein. Rarit hai he mak saaꞌ ntein, tua? Hai he mimneob hai tuam ein on mee, tua!
    Karu ho mtahan hai oriꞌ te, reko nneis ho mtahan kai okeꞌ. Mait kai mjair ho aten.”
  azb-azb: 'Yəhuda dedi: «Ağama nə deyim, nə söyləyim? Özümüzü necə təmizə çıxara
    bilərik? Allah öz qullarında təqsir gördü. İndi biz də, yanında kasa tapılan adam
    da ağamızın quluyuq».'
  eng-DBY: And Judah said, What shall we say to my lord? what shall we speak, and
    how justify ourselves? God has found out the iniquity of thy servants; behold,
    we are my lord's bondmen, both we, and he in whose hand the cup has been found.
  hin-2017: यहूदा ने कहा, “हम लोग अपने प्रभु से क्या कहें? हम क्या कहकर अपने को निर्दोष
    ठहराएँ? परमेश्वर ने तेरे दासों के अधर्म को पकड़ लिया है। हम, और जिसके पास कटोरा
    निकला वह भी, हम सब के सब अपने प्रभु के दास ही हैं।”
  wol-KYG: 'Yuda ne: «Sang bi, lu nuy waxati? Lu nu mana lay, ba setal sunu bopp?
    Yàllaa nu feeñal, sang bi. Nanu bokk nun ñépp di say jaam, yem ci kepp ak ki ñu
    fekk kaas bi ci loxoom.»'
  swp-swp: Abo Iuda i ene, “Edohana abo ai ribalau egu guiau arim eai? Abo saha ai
    ribaei? Edohana abo ai hedudulaiuioimai oa matam eai? Ina em heaheari tataomai
    Eaubada ema baaea i hemasarahadi. U itamai, egu guiau ena heaheari tataomai, ai,
    eo hinage ia wa ena baeki wa alona eai bia se lobai?”
  bjr-bjr: Miqi qimasoofanoo Yudafa qinau. Oo uriqararafa maasa nana ufa fee ani qimamianauree.
    Maasa naqi mandee fee maasa qeeqa andeeqaranara qianauree. Anee maasa kikiqa qusimariannana
    naqimmasee fee qaoo qianauree. Anutufa maasa aaqarana koorooinoo. Sia kaafa maraifa
    kai ani ainainira faiqi mariannoo, maasa aiqamausa ani ainainira faiqi marianaura.
  eng-YLT: And Judah saith, 'What do we say to my lord? what do we speak? and what
    — do we justify ourselves? God hath found out the iniquity of thy servants; lo,
    we [are] servants to my lord, both we, and he in whose hand the cup hath been
    found;'
  kne-kne: Sinongbatan Juda yan kanana, “Sinoy isongbat mi ngin? Intoy iyat mi ngin
    ay mangipaila ay maga di basol mi? Tan si Diyos met laeng di mangipail-ila ay
    waday nanbasolan mi ed idi. Olay manbalin kami am-in ay bag-en mo, baken anggoy
    din nantengan yo sin tasa.”
  heg-NTPO: Kon nam Yahuda siut noan, “Ida loo! Ama Lamtua Allah kolong lulit kaim
    in kula-sala ngias son. Kaim le aa elol pait, tamlom kaen puting apan nias elol
    pait ta? Eta noan tuang tahang kaim palin hmudin nia lam, banan dui ka tahang
    kaim totoang. Kat kaim totoang le daid tuang ata tuun tia.”
  ptu-ptu: 'Mentimba''um Yehuda naua: “Aka pole la kiua tuam? Anu'' tä'' deem la kiola
    ma''baho battu la ummaloloam kaleki. Napa''patandaam Puang Allataala kasalaangki.
    Temo taia indo mandi to dipallambi''i ihusam la umposabua'', sapo'' ia asangki.”'
  bzd-NTPO: 'Judá tö iiu̱té: —¿I̱ma sa'' tö be'' iu̱tèmi? ¿Ì wa sa'' tö be'' a̱ ikkachèmi
    tö sa'' kë̀ wa̱ ì sulu wamblëne? Ì wamblëule sulu sa'' wa̱ e'' sué̱ Skëköl tö.
    I'' sa'' iëte̱r be'' wörki̱. Sa'' klö''ú̱ be'' kanè mésoie. Yi sku'' a̱ be'' tka̱''
    ku̱ne e'' klö''ú̱ ñies.'
  kwf-kwf: ꞋUnaꞋeri sa Juda ka fata Ꞌuri, “Ngwae ꞋaꞋana ta tae laꞋu neꞋe kaimili ke
    baꞋa saea. Kaimili rora ka sui naꞋa. God faꞋataꞋinia naꞋa neꞋe kaimili rora. Nia
    leꞋa neꞋe ngwae kamu dao toꞋona titiu ni kwau saena ngwaꞋi nia, nia neꞋe ke rao
    ꞋoꞋo fuamu, bore Ꞌana ma kaimili taꞋifau naꞋa.”
  eng-WYC-2017: To whom Judah said, What shall we answer to my lord, or what shall
    we speak, either what may we justly against-say? God hath found the wickedness
    of thy servants; lo! all we be the servants of my lord, both we and he at whom
    the cup is found.
  eng-WMBB: Judah said, “What will we tell my lord? What will we speak? How will we
    clear ourselves? God has found out the iniquity of your servants. Behold, we are
    my lord’s slaves, both we and he also in whose hand the cup is found.”
  spp-spp: Ka Zhuda si jwo «Wuu ɲùŋufooŋi, ɲaha wuu sí n-jwo bɛ? Jwumɔ sàha ɲyɛ wuu
    á mɛ, di wuu sí wuye shwɔ n-jwo nde kani na yɛ? Kile à wuu ɲwɔhɔ múgo wuu kapyiiŋkil'e.
    Numɛ, wuu mpii wuu à pyi wuu ɲùŋufooŋi bilii, wuu ná ŋge u boni i fùnɲcwokwuun'à
    ɲya ke.»
  aey-aey: Eunu Juda uqa jejeg hewi madon, “Ijana ben, eeta higen? Ege cel je madecnu?
    Cahuldoc eu ege qee odolom. Eu adi ihachecnu? Anut uqa egena cahuldoc camasac
    meia. Qila hina ege gihacdocna migegan. Dana gabin uqana bekna gulucdoiga euca
    egeca osoben gihacdocna migegan,” don.
  urd-GVH: यहूदाह ने कहा, “जनाबे-आली, हम क्या कहें? अब हम अपने दिफ़ा में क्या कहें?
    अल्लाह ही ने हमें क़ुसूरवार ठहराया है। अब हम सब आपके ग़ुलाम हैं, न सिर्फ़ वह जिसके
    पास से प्याला मिल गया।”
  rug-rug: “Baṉara, na sa si boka zama nia gami koa goi?” Olaṉa gua se Ziuda, “Vegua
    meke kaqu boka varitokei si gita? Meke vegua meke kaqu boka rupaha puleni gami
    si gami? Ura va vurai Tamasa sari na mami sinea. Ke kamahire si na mua nabulu
    mo si gami doduru, meke lopu asa mo telena sapu ta dogoro sa kapa koa sa,” gua
    si asa.
  gaz-gaz: Yihuudaan immoo akkana jedhee deebise; “Nu gooftaa kootiin maal jechuu
    dandeenya? Nu maal dubbachuu dandeenya? Nu qulqulluu taʼuu keenya akkamiin mirkaneessuu
    dandeenya? Waaqni balleessaa garboota keetii ifatti baaseera. Kunoo nu garboota
    gooftaa koo ti; nu hundi keenya, namni xoofoon sun biratti argames garboota kee
    ti.”
  fra-LSG: 'Juda répondit: Que dirons-nous à mon seigneur? Comment parlerons-nous?
    Comment nous justifierons-nous? Dieu a trouvé l’iniquité de tes serviteurs. Nous
    voici esclaves de mon seigneur, nous, et celui sur qui s’est trouvée la coupe.'
  gnn-gnn: Ga Djudanydja waŋana buku‐ruŋinyamaraŋala Djotjipku bitjarra, “Yakana ŋanapurru
    yurru waŋa nhokala. Nhaltjanna ŋanapurru yurru milkunharamirrinydja ŋunhi ŋanapurru
    yaka manaŋina. Ŋanapurru yätjkuŋala djäma ŋäthili, ga dhiyaŋunydja‐wala Godthu
    yukurra maḻŋ'maramana ŋunhiyi yätj. Bukmaknha ŋanapurru nhinana yurru dhiyalana
    nhuŋu djämamirrina walala, yakayi yana ŋunhiyi waŋganydja ŋunhi rupa nhanukala
    maḻŋ'maraŋala.”
  yal-yal: Yuda yi a yabi, a naxa, “N nanse falama n kanna xa? N lan n xa nanse fala?
    Nxu nɔɛ fixɛ di? Ala bata nxu tan i ya konyine to hakɛn xun ma. Nxu bata findi
    n kanna konyine ra, nxu nun igelengenna toxi muxun naxan yii.”
  gum-gum: 'Inchene Judábe trenchibig køn: —Namui karubigwan, ñune ni chitamguen kømøtan
    cha. Mumaygucha kan treeg marmuig køn chib pønrramibe kaatan cha. Nam ñui karuig
    melabelainug trømbøig kalø marigwan Tiusbe kenamaran cha. Møimbe nambe namui karubigwei
    karuindiig melabelø misramønrrun cha, katø tru copan wetørrainabig chigucha.—'
  iou-iou: Yäwänä Judatä yäŋkuk; Yäke, ima manpäŋ gäwetne? Anututä nintäŋo mebäri
    kwawak peyak unita jide gäweritna nadäwi tägawek? Nadätan? Notninpak mäden nanik
    unitäŋo yäk meniken ume gwet näŋpani kaŋ-ahätak unitägän nämo, nin kumäntagän
    gäka watä piä api täŋ gamine.
  haw-1868: Olelo aku la o Iuda, Pehea la makou e pane aku ai ia oe, e kuu haku? Heaha
    ka makou e olelo aku ai? Pehea makou e hoapono ai ia makou iho? Ua loaa i ke Akua
    ka hewa o kau poe kauwa; eia hoi, he poe kauwa makou na ko'u haku. o makou, a
    me ka mea i loaa ke kiaha ma koua lima.
  arb-NAV: 'فَقَالَ يَهُوذَا: «مَاذَا نَقُولُ لِسَيِّدِي، وَبِمَاذَا نُخَاطِبُهُ،
    وَكَيْفَ نُبْرِئُ أَنْفُسَنَا؟ إِنَّ اللهَ قَدْ فَضَحَ إِثْمَ عَبِيدِكَ. فَنَحْنُ
    وَمَنْ عُثِرَ مَعَهُ عَلَى الْكَأْسِ عَبِيدٌ لِسَيِّدِي».'
  adz-adz: Da Yuda ini, “Garam tsiraꞌ. Aga bunida nan bida anungꞌ i nida u nan gam
    mungaꞌ? Aga wasangꞌ tsarifa ruangꞌ bida aga wanang asub mangan u, imaꞌ. Anutu
    ikupis wasi gam garam gumam agai ani asubangꞌ. Aga santan bungꞌ asu u garam gumam
    utaꞌ angu nampruꞌ da aru garam gum tsanganda kap mingꞌa i gan bek witan ugu.”
  ewe-ewe: Yuda gblɔ be, “O, nu ka magblɔ na nye aƒetɔ? Kuku ka míate ŋu aɖe? Aleke
    míate ŋu aɖe míaƒe fɔmaɖimaɖi afiae? Mawu le to hem na mí ɖe míaƒe nu vɔ̃wo ta.
    Aƒetɔ, mí katã míetrɔ va be míazu wò kluviwo, míawo kple ame si ƒe kotoku me wokpɔ
    kplu la le siaa.”
  eng-LEE: 'And Judah said, What shall we say unto my lord? what shall we speak? or
    how shall we justify ourselves? God hath found out the iniquity of thy servants:
    behold we are servants unto my lord, both we, as also he in whose hand the cup
    was found.'
  gvn-gvn: '@see-verse:GEN.044.015'
  nna-nna: Judah-lu, “Munu nganarna jurtu muwarrmajirri. Ngarrka miranu nganarnalu
    kurlu jirniyirni! Warnku maninyamajirri warrkamu jarrulupiyirni nyuntuku, warinyju
    nyarra kalkurnikinyi minpinapintipa nganarna jinta.” Palajunju muwarr pinalu Judah-lu.
  asm-FB: যিহূদাই ক’লে, “মোৰ প্ৰভুকনো আমি কি ক’ম? উত্তৰেইবা কি দিম? কেনেদৰেইবা আমি
    নিজক নিৰ্দ্দোষী বুলি প্রমাণ কৰিম? আপোনাৰ দাসবোৰৰ অপৰাধ ঈশ্বৰেই প্ৰকাশ কৰি দিলে;
    যাৰ হাতত সেই পিয়লাটো পোৱা গৈছে, চাওঁক, সি আৰু আমি সকলোৱেই মোৰ প্ৰভুৰ দাস হলোঁ।”
  sus-A: يُدَ نَشَ عَ يَابِ، «ﭑ مُنسٍ قَلَمَ ﭑ مَ مَنفّ بّ؟ ﭑ لَن ﭑ شَ مُنسٍ قَلَ؟
    مُشُ نْمَ قِيشّدٍ دِ؟ عَلَ بَرَ عِ شَ كٌنيِيٍ تٌ قٍ كٌبِ شُن مَ. مُشُ بَرَ قِندِ
    ﭑ مَ مَنفّ شَ كٌنيِيٍ رَ، مُشُ تَن نُن يِ يٍ مِنسٍ فبٍتِ دَاشِ تٌشِ مِشِ نَشَن
    يِ.»
  fra-SBL: 'Juda dit : « Que dirons-nous à mon seigneur ? Que dirons-nous ? Comment
    allons-nous nous disculper ? Dieu a découvert l''iniquité de tes serviteurs. Voici,
    nous sommes les esclaves de mon seigneur, nous et celui dans la main duquel se
    trouve la coupe. »'
  hbo-hbo: וַיֹּ֣אמֶר יְהוּדָ֗ה מַה־נֹּאמַר֙ לַֽאדֹנִ֔י מַה־נְּדַבֵּ֖ר וּמַה־נִּצְטַדָּ֑ק
    הָאֱלֹהִ֗ים מָצָא֙ אֶת־עֲוֹ֣ן עֲבָדֶ֔יךָ הִנֶּנּ֤וּ עֲבָדִים֙ לַֽאדֹנִ֔י גַּם־אֲנַ֕חְנוּ
    גַּ֛ם אֲשֶׁר־נִמְצָ֥א הַגָּבִ֖יעַ בְּיָדֹֽו׃
  shp-NTPO: 'Jatian jato Josekan jaskáaketian, Judakan aká iki neskáakin: —Non riki,
    jawe jakonmabi akáma. Ikaxbi jawekeskaakinshaman yoiananra, miabira non ikonhamatiki,
    non jakonma jawékibo akáma ixon, non mia yoiabi min noa ikonhayamaitian. Ikaxbi
    Diossen oinnaribi moa non, jakonma jawéki akona ikaxa, ja jaibakea min kenpo meraa
    betanbi, jatikaxbi noa min kikinhakin yanka yonotibo iki noa bokanai —akin aká
    iki.'
  eng-WYCLIFFE: To whom Judas seide, What schulen we answere to my lord, ether what
    schulen we speke, ether moun iustli ayenseie? God hath founde the wickidnesse
    of thi seruauntis; lo! alle we ben the seruauntis of my lord, bothe we and he
    at whom the cuppe is foundun.
  piu-2006: '@see-verse:GEN.044.015'
  pjt-pjt: Ka Judah-lu wangkangu, “Wiya, nganaṉa puṯu kulini nyuntula wangkanytjikitjangku.
    Yaaltjingaṟala wangkaku panya nyuntu nganampa mulamularingkunytjaku? Wiya puṯula
    wangkanyi. Tjinguṟu Godalu nganaṉanya kura irititjanguṟu pikakutuṉi. Kala uwankara
    kuwari nyinaku nyuntula rawa waṟkarinytjikitja, paluṟu kutju walpayaṯa kanyintjanya
    kutju wiya, nganaṉa kuḻu.”
  cwe-cwe: Yuda kamwidika, “Mwenevale, chodaha kulonga choni?” Chodahaze kulema? “Chodahaze
    kuigombela? Mulungu kalagusa ubananzi wetu. Lelo cheye chose na ija yatoligwe
    na nhungo yako, chawatumwa wako.”
  bgs-bgs: Igtaba si Juda, na mà din, “Sir, ándin basì tô lumun dé? Ándà mataba dé
    áknikó. Igpasóddór dán ka Manama na ikasalà ké dángngan. Purisu tô langun dé mému
    na mga állang nu duma katô ikitaan nu katô kopa.”
  kik-kik: Juda akĩmũcookeria atĩrĩ, “Nĩ atĩa tũngĩĩra mwathi witũ? Tũngiuga atĩa?
    Tũngĩhota atĩa kuonania atĩ tũtiĩhĩtie? Ngai nĩwe ũguũrĩtie mahĩtia ma ndungata
    ciaku. Rĩu ithuĩ tũrĩ ngombo cia mwathi witũ, ithuothe ũndũ ũmwe na ũrĩa ũkorirwo
    na gĩkombe kĩu.”
  ksr-ksr: 'Kaeŋ jero Juudanoŋ kokaeŋ meleeno: “Oo somatanana, nono mono naa qaaga
    gijowonaga? Nono qaawaajoŋ moŋganjoŋ. Nononoŋ iwoi bologa mende aniŋi, ii qendeema
    gomboŋatiwaa so qaago. Anutunoŋ mono weleŋqeqeuruga, nonoo koposowaa qaaya iŋisaanota
    asuganoŋ eja. Kawaajoŋ mombaa taru gesoyanoŋga qambi ii mokolooji ano tosaaŋa
    nononoŋ kaaŋagadeeŋ eja poŋnanaa weleŋqeqeuruta omaya kolooŋ laligowoŋa.”'
  fra-NCL: Juda répondit : « Que pouvons-nous dire à mon seigneur ? Comment parler ?
    comment nous justifier ? Dieu a trouvé l’iniquité de tes serviteurs. Nous voici
    esclaves de mon seigneur, nous et celui chez qui s’est trouvée la coupe. »
  cek-AK: Judah mah anih khaeah, Ka angraeng khaeah timaw ka thuih o han boeh? Timaw
    ka thuih o han vop? Kawbang maw toenghaih kam tueng o sak han? Na tamnanawk ih
    zaehaih Sithaw mah amtuengsak boeh; khenah, kaicae loe nang ih tamna ah ni ka
    oh o han boeh, kaicae hoi boengloeng phawkung loe na tamna ah ka oh o han boeh,
    tiah a naa.
  xla-xla: Amasiyama Yudatapo ya꞉ watle epo atlaiyo, “Dia꞉ dla yu hale atlowe pa꞉ma.
    Adipalati, Godtapo dita batalimale koko halomuwa dla asiyama hamimama apeyo. Epapedeme
    hatlo di ei yemala Benyamintapo asiyama pa꞉le oko halalo pohallowa. Amasiyama
    dita yimkatatapo asiyama pa꞉le oko halomha꞉ha꞉lowepo,” diyo.
  cuk-cuk: 'Judá abin-sogded: —¿Ar igi anmar be-abin-imakosunna? ¿Ar igi anmar sogosunna,
    anmar deyob ibmar imaksasurye? Ar Bab-Dummadde anmar-daksad, anmar nue-dummad
    nosad. Degisoggu, wegi anmar, degi, dule-sagu-yaba be-nog-amilesad, be-maiga gumarsunnodo.'
  uig-CYR: 'Йәһуда җававән: — Биз ғоҗимизға немиму дейәләймиз? Немә гәп қилалаймиз,
    қандақ қилип өзимизни ақлалаймиз? Худа кәминлириниң қәбиһлигини ашкарә қилди.
    Мана, биз вә қолидин җамлири тепилған киши һәммимиз ғоҗимизға қул болидиған болдуқ,
    — деди.'
  tel-2017: యూదా “మా యజమానులైన మీతో ఏమి చెప్పగలం? ఏమనగలం? మేము నిర్దోషులమని ఎలా రుజువు
    చేయగలం? దేవుడే నీ దాసుల అపరాధం కనుగొన్నాడు. ఇదిగో, మేమూ ఎవని దగ్గర ఆ గిన్నె దొరికిందో
    వాడూ మా యజమానులైన మీకు దాసులమవుతాం” అన్నాడు.
  hat-BSA: 'Konsa, Juda te di: “Kisa nou kapab di a mèt nou? Kisa nou kapab pale?
    Kijan nou kapab jistifye pwòp tèt nou? Bondye te twouve inikite nan sèvitè ou
    yo. Gade byen, nou se esklav a mèt nou, ni nou, men osi sila ki te posede tas
    nou te twouve a.”'
  kos-kos: Na Judah el fahk, “Leum se, mea kut ku in fahk nu sum? Kas fuka kut ac
    fahk in aksuwosye kut? Kut ac tulekutla fuka? God El akkalemyela ma koluk lasr.
    Kut nukewa inge ac fah mwet kohs lom, ac tia el na su koneyukyak cup sac yoro.”
  hbo-WLC: וַיֹּ֣אמֶר יְהוּדָ֗ה מַה־נֹּאמַר֙ לַֽאדֹנִ֔י מַה־נְּדַבֵּ֖ר וּמַה־נִּצְטַדָּ֑ק
    הָאֱלֹהִ֗ים מָצָא֙ אֶת־עֲוֺ֣ן עֲבָדֶ֔יךָ הִנֶּנּ֤וּ עֲבָדִים֙ לַֽאדֹנִ֔י גַּם־אֲנַ֕חְנוּ
    גַּ֛ם אֲשֶׁר־נִמְצָ֥א הַגָּבִ֖יעַ בְּיָדֽוֹ׃
  ibo-ibo: Ya mere Juda sị ya, “Gịnị ka anyị ga-ekwu? Olee otu anyị ga-esi gosi nʼaka
    anyị dị ọcha? Chineke ekpugheela ikpe ọmụma ndị ohu gị. Lee, anyị bụkwa ndị ohu
    onyenwe m. Anyị onwe anyị, tinyekwara onye a chọtara iko ahụ nʼaka ya.”
  ory-ory: ତହିଁରେ ଯିହୁଦା କହିଲା, “ଆମ୍ଭେମାନେ ପ୍ରଭୁଙ୍କ ଛାମୁରେ ଆଉ କି ଉତ୍ତର ଦେବୁ? ଆଉ କି
    କଥା କହିବୁ? ଅବା କିପରି ଆପଣାମାନଙ୍କୁ ନିର୍ଦ୍ଦୋଷ କରିବୁ? ପରମେଶ୍ୱର ଆପଣଙ୍କ ଦାସମାନଙ୍କର ଅପରାଧ
    ପ୍ରକାଶ କରିଅଛନ୍ତି; ଦେଖନ୍ତୁ, ଆମ୍ଭେମାନେ ଓ ଯାହାଠାରୁ ତାଟିଆ ମିଳିଅଛି ସେ, ପୁଣି ଆମ୍ଭେ ସମସ୍ତେ
    ଆପଣଙ୍କ (ପ୍ରଭୁଙ୍କର) ଦାସ ହେବୁ।”
  wmt-wmt: '@see-verse:GEN.044.015'
  chk-chk: Mürin, Juta a pälüeni, “Met aipwe tongeni ürenuk, äm samol? Met aipwe pälüeni?
    Ren met äm aipwe tongeni alletä äm pwüngüöch? Kot a pwärawu äm pwüngingau. Äm
    meinisin kopwe nöünikem amanau, sap chök ätewe ka küna me ren ewe kap.”
  ssd-ssd: 'Taŋakina le Yuda lafumba nu sana: O gabat suŋgo, sine ndaŋmba pasa lafube?
    Sine ndaŋmba mbar te lafumba wakeibe? Kuateŋge sine tuku une ta buk te-mayokat.
    Ta tuku o gabat suŋgo, taŋgo murko tat taŋge ndo nu ne tuku sanzal mine nda. Sine
    ŋakmba ne tuku piro taŋgo taŋaŋ minamŋgig ŋgina.'
  rop-rop: Wal det braja neim Juda bin tok, “Wanim melabat garra tok? Melabat nomo
    garram eni wed blanga ensim yu. En melabat kaan dum enijing na, dumaji God bin
    peiyimbek melabat. En melabat holot garra jidan prisana en dumbat ola adwek blanga
    yu na.”
  ukr-1871: 'Каже ж Юда: Що відкажемо панові добродїєві мойму, що промовимо? Або чим
    оправдуватись нам? Бог ізнайшов кривду в рабів твоїх. Оце ж ми раби панові добродїєві
    нашому, і ми й він, у кого знайшлась чаша.'
  eng-AOI: Judah answered, “There is nothing we can say to you. God has shown you
    our sin and we can't show you that we are good people. So all of us are now your
    servants, not just the one who took the cup, but all of us.”
  yon-yon: Kwane, Yudambed inande yedmoon “Nub yariman ee. Nub kuu eb yaa komo andanuub?
    Nub yid bindo yaa akmi yeman ye dowad kuu komo kamanuub? Kumban nub ambarakmi
    biknuwen kuu Yariman Godbed been dian keroon kowe, karub mim kabusiib kuyoom nub
    korem yoom kuu eb dabderem yiri dobere no deme awinembiridan keruub kii.” andoon.
  bch-bch: Ta Iuda ikoli ele posanga bedane, “Maron, gai arangrang ngan akado posanga
    eta pago mao. Gai ga apasolan mambe gai panua tututui madongan? Deo ikado ga lemai
    idil paeamao iuot masaeai. Tota labone, eaba toa ilub am loba ne, ei kekelen ga
    iuot lem paeaeanga sapaean mao. Ega, gai toa ngada ne ga aot lem paeaeanga sapaean.”
  deu-1951: 'Juda antwortete: Was sollen wir meinem Herrn sagen? Was sollen wir reden,
    und wie sollen wir uns rechtfertigen? Gott hat die Missetat deiner Knechte gefunden!
    Siehe, wir sind unsres Herrn Knechte, wir und der, in dessen Hand der Becher gefunden
    worden ist!'
  eng-JPS: 'And Judah said: ''What shall we say unto my lord? what shall we speak?
    or how shall we clear ourselves? God hath found out the iniquity of thy servants;
    behold, we are my lord''s bondmen, both we, and he also in whose hand the cup
    is found.'''
  ubr-ubr: Judah iyafotai iyau, “Wai kavian, abifan arimon aurim wanau? Mamaba wanau
    wan rubunagi. God on wai komasin iyamai irerebai. On mes wei engon on om am agiroti,
    men ato iyafan bisinai viga sigagaturai ekesin wat on.”
  srp-1865: 'Tada reèe Juda: šta da ti reèemo, gospodaru? šta da govorimo? kako li
    da se pravdamo? Bog je otkrio zloèinstvo tvojih sluga. Evo, mi smo svi robovi
    tvoji, gospodaru, i mi i ovaj u koga se našla èaša.'
  lug-lug: Yuda n’addamu nti, “Tunaddamu ki mukama wange? Tunaayogera ki? Oba tuneggyako
    tutya omusango? Katonda avumbudde obwonoonyi bw’abaddu bo, laba tuli baddu ba
    mukama wange, ffenna, ffe n’oyo asangiddwa n’ekikopo.”
  heb-heb: ויאמר יהודה מה נאמר לאדני מה נדבר ומה נצטדק האלהים מצא את עון עבדיך הננו
    עבדים לאדני גם אנחנו גם אשר נמצא הגביע בידו׃
  ben-IRV: যিহূদা বললেন, “আমরা প্রভুর কাছে কি উত্তর দেব? কি কথা বলব? কিসেই বা নিজেদেরকে
    নির্দোষ দেখাব? ঈশ্বর আপনার দাসদের অপরাধ প্রকাশ করেছেন, দেখুন, আমরা ও যার কাছে
    বাটি পাওয়া গিয়েছে, সবাই প্রভুর দাস হলাম।”
  pan-pan: ਯਹੂਦਾਹ ਨੇ ਆਖਿਆ, ਅਸੀਂ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਕੀ ਆਖੀਏ ਅਤੇ ਕੀ ਬੋਲੀਏ ਅਤੇ ਅਸੀਂ ਆਪਣੇ
    ਆਪ ਨੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਨਿਰਦੋਸ਼ ਸਾਬਤ ਕਰੀਏ? ਪਰਮੇਸ਼ੁਰ ਨੇ ਤੁਹਾਡੇ ਦਾਸਾਂ ਦੀ ਬੁਰਿਆਈ ਲੱਭ ਲਈ
    ਹੈ। ਵੇਖੋ, ਅਸੀਂ ਆਪਣੇ ਸੁਆਮੀ ਦੇ ਗ਼ੁਲਾਮ ਹਾਂ, ਅਸੀਂ ਵੀ ਅਤੇ ਉਹ ਵੀ ਜਿਸ ਦੇ ਕੋਲੋਂ ਇਹ ਪਿਆਲਾ
    ਲੱਭਿਆ ਹੈ।
  tkr-tkr: 'Yahudee eyhen: – Şi xərıng''uk''le hucoovane, nenvane eyhes? Nəxübne şi
    qopkuynbı xhinne haagvas? Allahee şi hav''una bınah haagva. Həşde şinab, kasa
    neng''usneyiy avaykı manar, yişde xərıng''un g''ular vooxhe.'
  mwp-mwp: Yudha thanamun kuykuyg kedha muliz Yoewsepalpa kuniya, ‘Ngoey gar ngibiya
    yoewdhemin, ngoey kedha ngoedhal mabaygal lawnga. Ngoey kay ngibepa midh, ngoeymun
    mina pawa yakampa. In nubi sirisrin ngaru Awgadhaw kuniya tiday ngoeymulpa, ngoeymun
    kulay thonaraw wati pawapa. Ngoey bangal mura kalmel nginu zagethaw mabaygal wara
    nuy senaw kap ngabiya nanga.’
  mya-JVB: ယုဒ ကလည်း ၊ ကျွန်တော် တို့သည် သခင် အား အဘယ် စကားဖြင့် လျှောက် ရပါအံ့နည်း။
    အဘယ်သို့ ပြော ရပါအံ့နည်း။ ဤအမှုနှင့် အဘယ်သို့ လွတ် နိုင်ပါအံ့နည်း။ ကိုယ်တော် ကျွန်
    တို့၏အပြစ် ကို ဘုရားသခင် စစ်၍ တွေ့ တော်မူပြီ။ အကြင်သူ ၌ ဖလား တော်ကိုတွေ့ ၏။ ထို
    သူမှစ၍ ကျွန်တော် တို့ ရှိသမျှသည် သခင် ၏ ကျွန် ဖြစ်ကြပါ၏ဟု လျှောက် လေသော်၊
  tte-O: Yuda ana walo iyamaisa iba, “Tawae kani kawawalowen koliwo? Na kani gubesi
    ama livalivasimai? Yaubada ama nae iyamayaleliko. Sauga bwaite koina kai am topaisowa
    panpanli, kai meuloimai yo besiele iya komwa koina kwalobai.”
  tbg-tbg: Iohepiva minti tuvaro Iutaava tiharo, Oho, tenavu nana uvae tirarave? Nana
    uvae tenavu tiarirara are vi uvarara quqaave tivakehara tinavuara kia muara varaavo
    tinarave? Tenavu vaaqu kaiqa varaunara kaara Kotiva tinavu qora kaiqa qovarama
    kaivaro qoqaa vaivo. Ho tenavu maa entaraqaahai are rumpatena vaiintikama vairarave.
    Vira utaqihai kaapu rantakaa vaiintiva vivavata, tenavu vira vakaukavaravata,
    ai qumina kaiqa vaiinti vairerave, tiro.
  hmo-hmo: Iuda ia gwau, “Lauegu lohia e! Edena bamona do ai hereva, dahaka do ai
    gwau oi dekenai, edena bamona do ai maoro oiemu vairana dekenai? Lohia e, Dirava
    ese aiemai kerere ia hedinaraia vadaeni. Harihari ai ibounai be oiemu hesiai taudia
    davana lasi, iena puse lalonai oiemu kapusi ia davaria tauna sibona lasi.”
  ata-ata: Vimou Iuda muavuti la mukolinu aloxo ꞌo, “Tila, nexi talemolu mii maꞌia
    la ulai noxine? Mo nexi tavikala piepiena sou taxilili lexe nexi taꞌoxonu mii
    ano ꞌo uasi, loxovaa e Lataua molusi mupalaꞌalixu susu noxixe ꞌo io. Maasi la
    nexi latala ukalusi ꞌo ne, nini nanoꞌixe sou nexi taxolu noxine sou napalupalusixexu
    mixemixene sou nexi taꞌoxoꞌoxonu. Ia anu ane munoꞌu kapuxenesi uasi. Nexi noxiꞌa
    ukalusi.”
  nfa-nfa: Hèia Yahuda dhaa, aku nèngu na, “Irii! Te Ama Lamatua pasabhoka kèna sasala
    èdhi. Pe jiꞌi peka lii mia hari, ama? Jiꞌi sili iisi sa mia hari? Ladhe ama neo
    taha ari jiꞌi neꞌe, na beꞌa risi, taha jiꞌi aaꞌi-aaꞌi mi. More jiꞌi aaꞌi-aaꞌi,
    jꞌajꞌi mi ènu ama ka laa.”
  urd-urd: यहूदाह ने कहा कि हम अपने ख़ुदावन्द से क्या कहें? हम क्या बात करें? या क्यूँ
    कर अपने को बरी ठहराएँ? ख़ुदा ने तेरे ख़ादिमों की बदी पकड़ ली। इसलिए देख, हम भी
    और वह भी जिसके पास प्याला निकला, दोनों अपने ख़ुदावन्द के ग़ुलाम हैं।
  rus-SYN: 'Иуда сказал: что нам сказать господину нашему? что говорить? чем оправдываться?
    Бог нашел неправду рабов твоих; вот, мы рабы господину нашему, и мы, и тот, в
    чьих руках нашлась чаша.'
  cbt-NTPO: 'Napotohuachina, Cotari itapon: —¡Tëhuënchachin co onpo a''pania''huainso
    nanitëraihuë''! ¡Co naporaihuë'', co ta''cahuaiso ya''huërinhuë''! Oshahuanaiso'',
    nani Yosë nitotërin. Ma''tana ya''huarai. Minënën maninsorë chachin asacatocoi,
    itopi.'
  bqc-SIM: 'Yuda wèwà à mɛ̀: Baa, wá onɛ kpelewa ni? Wá yãe oa vĩo. Kpelewa
    wá fↄ̃ wázĩa bↄyãui? Lua wá dↄ̃ tàaedeↄ ũɛ. Baa, wa gↄ̃ ń zↄↄ ũ sa wápiiɛ,
    i kɛ gbɛ̃́ pↄ́ wà imibↄpi è aà kĩ́i ado no.'
  tcz-CHONGTHU: Hichun Judah in asei tai, “Ipi ka sei dingu hitam? keima ho iti them
    ka kichan diu hitam Pathen in nasohte chonsetna hohi ahin het dohsah ahi tai.
    Hijeh chun keiho ka boncha uva sum eng chakhon kimat doh na pa toh ka pakai pa
    soh a pang ding ka hitauve.
  mar-mar: यहूदा म्हणाला, “माझ्या धन्याला आम्ही काय बोलावे? किंवा आम्ही अपराधी नाही
    हे कसे सिद्ध करावे? देवाला तुमच्या सेवकांचा दोष सापडला आहे. म्हणून आता त्याच्यासह
    आम्ही सर्वजण धन्याचे गुलाम झालो आहोत.”
  tcs-tcs: Zuda i bin spik, ‘Bos blo mipla, mipla gad nating po spik nau! Mipla kan
    meke nating po soem dat mipla no bin meke rongting. God bin soem po mipla wanem
    rongting mipla bin mekem. So ebriwan prom mipla ya gobi ol sleib blo yu ane no
    mata da wan wea i bin paine da silba kap.’
  qub-qub: 'Chaura Judá niran: «Cananga ¿imanöpataj imatapis nishayqui ari, tayta?
    Nogacunaga manami imatapis niyta puydëchu mana suwa cashätaga. Tayta Diospis juchayojtachaj
    ricamasha. Cananga bäsuta charajwan llapanëmi gampa uywayniqui cashaj.»'
  bqp-bqp: 'Yuda wèa à pì: Dikiri, óni pinnɛ deramɛɛ? À yãke ona vĩro. Óni kɛ dera
    ò ó zĩda bo yãnn? Luda mɛ́ à bò ó taaria. Dikiri, o gↄ̃ n zↄ̀nↄ ũ dí, ókↄ̃nↄ
    kũ gbɛ̃ kũ ò toko pìi lè a kĩnaao.'
  hat-hat: 'Jida reponn li: -Mèt, nou pa konn sa pou nou di. Nou pa ka pale. Pa gen
    savon pou lave nou devan ou. Se Bondye menm ki fè ou dekouvri nou. Mèt, se poutèt
    sa se pa sèlman moun ki te gen gode a nan men l'' lan ki esklav ou, se nou tout
    ki esklav ou.'
  eng-BSB: “What can we say to my lord?” Judah replied. “How can we plead? How can
    we justify ourselves? God has exposed the iniquity of your servants. We are now
    my lord’s slaves—both we and the one who was found with the cup.”
  tod-tod: 'Zuda gooɠaaʋoteni, é ɠɛ ma: «Lee ɠa gá bo màliɠii ma? Gá ɓɔɛ ɠale?
    Gá ɓɔɠɔ maalobo ɠale? GALA ge ɗa-wotiɠɛ nuiti ta-vaaɠaazagi ɠula kɛlɛma. Giya
    ɠaa, gi ɠɛa ga màliɠii ná-duɔiti, giya-o, zɔi kpɔɔle wɔwɔi ɠaai zea-o.»'
  eng-WEBPB: Judah said, “What will we tell my lord? What will we speak? How will
    we clear ourselves? God has found out the iniquity of your servants. Behold, we
    are my lord’s slaves, both we and he also in whose hand the cup is found.”
  kbq-kbq: Higeno Juda'a anage hu'ne, na'ane huta ranimoka hugahune. Inankna huta
    hazenkea osu'none huta hugahune. Anumzamo kagri eri'za vahe'mofo kumira keno eri
    fore hu'ne, Antahio, kapu eri'negenka kenka eri fore hu'namo'ene tagranena ranimofo
    kazokzo eri'za vahe manigahune.
  nhe-BL: 'Huan Judá quiijto: ―¿Tlaque huelis timitznanquilise? ¿Quejatza huelis tijnextise
    para ax tijchijtoque? Toteco Dios techpantijtoc titlajtlacolchijtoque. Huajca
    nica tiitztoque huan timitztequipanose san tlapic ihuaya tlen quipixtoya nopa
    caxitl.'
  bus-bus: 'Yuda wèàla à bè: Dii, wé bennɛ diamɛ? À yãke ona vĩro. Wé kɛ dia wà wa
    zĩnda bↄ yãn? Luda bé à bↄ̀ wa taaria. Dii, wa gↄ̃ n zↄ̀nↄ ũ kɛ̀, wapinↄ kↄ̃n
    gbɛ̃ kɛ̀ wà togoo pì è à kiiao.'
  gub-BL: Uze'eg Zuta izupe kury. — Ma'e urumume'u putar newe, tuwihaw, i'i izupe.
    — Ma'e urumume'u putar newe urekatu haw hexak kar pà newe nehe. Tupàn wexak ureremiapo
    kwer iaiw ma'e a'e. Uruiko xe kury. Newe uma'ereko e ma'e romo uruiko ure kury.
    Nekanek hereko har a'e no, newe uma'ereko e ma'e romo hekon a'e no, i'i Zuta Zuze
    pe.
  eng-DRA: 'And Juda said to him: What shall we answer my lord? or what shall we say,
    or be able justly to allege? God hath found out the iniquity of thy servants:
    behold, we are all bondmen to my lord, both we, and he with whom the cup was found.'
  knf-knf: 'Kë Yuda aŧeem aji : « Naweek, we wi ŋşaaŋ aji na iwi, we wi ŋbaaŋ aţup
    kaji wul ukaaŋ kë uko wi udolanaa, Naşibaţi ayuujuŋ pjuban pi balemparu. Un biki
    biki, kakanun bajuuk ţi ulemp un na i baţënkuŋ na pnkalame pankiijaniiŋ. »'
