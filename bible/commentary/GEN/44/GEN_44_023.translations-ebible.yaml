verse: GEN.044.023
translations:
  mal-C: 'അപ്പോൾ അങ്ങ് അടിയങ്ങളോട്: ‘നിങ്ങളുടെ ഏറ്റവും ഇളയ സഹോദരൻ നിങ്ങളോടുകൂടെ പോരുന്നില്ല
    എങ്കിൽ നിങ്ങൾ ഇനിമേൽ എന്റെ മുഖം കാണുകയില്ല’ എന്നു കൽപ്പിച്ചു.'
  deu-TKW: 'Da sprachst du zu deinen Sklaven: Wenn ihr euren jüngsten Bruder nicht
    mitbringt, so dürft ihr mir nicht mehr unter die Augen kommen.'
  lin-lin: 'Kasi olobaki na basali na yo : « Soki leki na bino ya mobali ayei elongo
    na bino te, bokomona lisusu elongi na ngai te. »'
  cbr-NT: '''Aínbi kamina min nu kan nubëisa a uni bëna ukëbëtama ismina nu bitsima
    kixun.'
  eng-LSV: and you say to your servants, If your young brother does not come down
    with you, you do not add to see my face.
  bmu-bmu: 'Mewö meleŋninmö, göŋön welenqeqeurupki neŋgöra keu kewö jim kutunöŋ: ‘Munŋini
    qöndökŋan embuk ki qahö kama ewö, iŋini mönö nöŋgö jemesoholne kunbuk kude asuhume.’'
  eng-GNV: Then saydest thou vnto thy seruants, Except your yonger brother come downe
    with you, looke in my face no more.
  eng-WEBSTER: And thou saidst to thy servants, Except your youngest brother shall
    come down with you, ye shall see my face no more.
  nhw-BL: Pero ta techilhui sintla ya amo hualayaya tohuaya, ayacmo techselisquía.
  swh-ONEN: Lakini ukawaambia watumishi wako, ‘Ndugu yenu mdogo asiposhuka pamoja
    nanyi, hamtauona uso wangu tena.’
  bba-bba: Mɑ ɑ sun sɔ̃ɔwɑ ɑ nɛɛ, sɑ̀ kun kɑ nùn sisi, su ku rɑ nɛ wunɛn mi.
  eng-KJVCPB: And thou saidst unto thy servants, Except your youngest brother come
    down with you, ye shall see my face no more.
  cpy-cpy: Roo kantacha pikanteeyakinani eeroka eerorika namashitari yeeyi, eero pishinetana
    napiiteero noñahaemi.
  mpx-mpx: Yaa u baem eliyama u ba, ‘Ebo nige alomiu talimiu nuku nenem, he nige na
    tatalam nuku tutuk ge nuku kikiteyau.’
  wbp-wbp: Nyuntunpa-nganpa wangkaja nganimpakuju, ‘Yaruju kangkarnili kukurnu-puraji
    nyampu-kurra! Kajinkili kanjarni-wangu pina-yanirni, kapurna-nyarra warla-pajirni
    yaninjarni-kijaku nyampu-kurra Yijipi-kirra miyi maninjaku.’ Kujanyanpa-nganpa
    wangkaja kamparruju.
  luo-luo: To ne iwachone jotichni ni, ‘Ka ok ubiro gi owadu matin, to ok unuchak
    une wangʼa kendo.’
  meu-meu: Bena oi ese o hamaoromai, oto “Tadimui tau-muritai basio hakaua mai, lau
    vairagu basio itaia lou”.
  npi-ULB: तब तपाईंले आफ्ना दासहरूलाई भन्‍नुभयो, तिमीहरूको कान्छो छोरो तिमीहरूसँगै
    नआएसम्म तिमीहरूले मेरो अनुहार हेर्नेछैनौ ।'
  yor-yor: Ṣùgbọ́n ìwọ wí fún àwọn ìránṣẹ́ rẹ̀ pé, ‘Ẹ má ṣe padà tọ̀ mí wá àyàfi bí
    àbíkẹ́yìn yín bá bá yín wá.’
  emp-NTPO: 'Maʌ̃ne bʌa daia jarasia: “Bãrã djaba tẽãbemada bãrã ume zeẽ́bʌrʌ, bãrãra
    mʌ̃maa wayacusa zecara panʌda.”'
  ind-ind: Lalu Tuan mengatakan bahwa kami tidak akan diperbolehkan menghadap jika
    tidak membawa adik kami itu.
  pes-OPCB: ولی به ما گفتی که دیگر به مصر برنگردیم مگر این که او را همراه خود بیاوریم.
  ssx-ssx: Koto lomeke nakana꞉ma꞉ alota꞉ Ika꞉ wetepe weki iki ame̱le̱ epea꞉ka꞉na꞉
    homeke naka꞉ leke popelekena꞉ niki handulumeke lemee.
  lcm-lcm: Na kula antok imem ta namempo tav angkoai si me anguan palak an e matam
    man parik nempa songo le na tasimem lik ve namem.
  aer-aer: Kele unte anwerneke angkerlenge, ‘Iparrpe atyeye akweke arrekantherrenhe
    nhenhe-werne akngetyaye! Arrantherre ikwere arrangkwe apetyalpemele tharle arrenhantherrenhe
    Egypt-werne apetyetyeke kwenye ayakeme-arle merne-ketyenge-arlke.’ Alakenhe-arle
    unte anwernenhe ileke.
  tgl-ULB: At sinabi mo sa iyong mga lingkod, 'Kung hindi ninyo kasama pababa ang
    bunso ninyong kapatid, hindi na ninyo muli makikita ang aking mukha.'
  nop-nop: Kaŋ du indiŋ nininguŋ, ‘Kwayahik kuyaniŋ mu baak adi hide hogok nu’walaŋ
    namandatne foloŋ mu mintaneeŋ hinek.’
  kca-kca: 'Нӑӈ пӑ митйохԓана йастәсән: ‘Ай апщан нын пиԓанән ӑт ки йŏхәтәԓ, нын ма
    хŏщайэм аԓ па этԓыйаты’.'
  cbu-NT: 'Itaru, shiysha iyaa: Wandaya nda anoo nllura ningeem yushindakus, nuw ndushapari
    siyaa pamaam zandkina, tárangsha.'
  hui-hui: Anidagua larimagola í̠na bi mbira ogodagua lari. Tí hamene heyogone ogoni
    helo wahalu i̱naga deni halu mende naibuleberemiore, lalu abale biago langirigoni
    ndobe.
  wrs-wrs: Wo yimba kamba ishunna, pevna boaslapevmoa waiambo, manam yimba pevhova
    homba Isipramba ambvav, hengava innemba sovawolalmba, owai.
  jao-jao: Kangka ka-wukanyinyu yindalungu nganunga, ‘Namba kurdardi kirra-karru marnajinju
    kulu barni-wingkaya marnajinju ngathangkalu bardabarda yiku,’
  mya-mya: ထို​အ​ခါ​အ​ရှင်​က`သင်​တို့​၏​ညီ​မ​ပါ​လာ​လျှင် ငါ့​ထံ​သို့​နောက်​တစ်​ဖန်​မ​ဝင်​ရ'
    ဟု​မိန့်​ကြား ပါ​သည်။
  cbi-NTPO: 'Tsandiñuren, ñuya ñuchi tiba kiikemu chachillanu tsandiwa: Juntsa kaanaban
    jaindetyuya mamikan jutyuyu, tiwa.'
  bod-N: ཡང་ཁྱེད་ན༌རེ། ཁྱོད་རྣམས་ཀྱི་སྤུན་ཆེས་ཆུང་བ་དེ་ཁྱོད་ཅག་དང་མཉམ་དུ་མ་ཡོང༌ན།
    ཁྱོད་རྣམས་བདག་དང་ངོ་འཕྲད་པར་ཡོང་མི་དགོས་ཞེས་སྨྲས༌ཤིང༌།
  wsk-wsk: Bare ni balem, ‘Nina ninga uria ilak me tairal, mu ani nengema motam me
    arigekko,’ maem.
  kkl-kkl: andi lelamomdi, 'A'unipsae elabonge neneko agha payamun kom tanena, na
    whingag yalulom kom,' seom.
  sna-sna: Asi imi makati kuvaranda venyu, ‘Kunze kwokunge mauya nomununʼuna wenyu
    gotwe, hamungazooni chiso changu.’
  spa-BLM: 'Dijiste a tus siervos: Si tu hermano menor no baja contigo, no verás más
    mi rostro’.'
  beu-beu: Angmuse Nimang gubernur aana hula, ꞌKalo iini bae iikaku iia angu at hoa
    niang se, iini bot ekang bale hoa napangaadang anga mi ekang.ꞌ
  cac-cac: Palta ix alpax d'ayon̈ tato max quic'cot vin̈, maxtzac yal co jax d'a ichan̈
    alani.
  swh-ULB: Na ukawambia watumishi wako, 'Mdogo wenu asipokuja pamoja nanyi, hamtauona
    uso wangu tena.'
  bel-bel: 'Але ты сказаў рабам тваім: калі ня прыйдзе з вамі меншы брат ваш, дык
    вы болей не яўляйцеся да мяне перад аблічча.'
  deu-ELBBK: 'Da sprachst du zu deinen Knechten: Wenn euer jüngster Bruder nicht mit
    euch herabkommt, so sollt ihr mein Angesicht nicht mehr sehen.'
  mbb-OT: 'Ne iyan migkaǥi nu is: ‘emun kenè dey edumahan dini is hazi zey ne kenè
    en egkehimu he ebpekeetuvang key maan kenikew.’'
  msc-msc: kɔni, an tii, i ka an jabi ni an doocɛ ma na an kɔfɛ yan, ko an tɛ i yen
    butun.
  mal-2015: അതിന്നു യജമാനൻ അടിയങ്ങളോടു നിങ്ങളുടെ ഇളയസഹോദരൻ നിങ്ങളോടുകൂടെ വരാതിരുന്നാൽ
    നിങ്ങൾ എന്റെ മുഖം ഇനി കാണുകയില്ല എന്നു കല്പിച്ചു.
  tuo-NT: Mʉꞌʉ peꞌe ʉ̃sãrẽ “Cʉ̃rẽ miititicãma, mʉsãrẽ ne ñeꞌenemosome majã”, niwʉ̃.
  gup-gup: Wanjh ngudda kanmarneyimeng ngadberre nawu ngarrimarladj, yiyimeng bu minj
    ngarrimdjarrkre nawu ngarridanginj nayahwurd duninjh ngadberre, ngad minj ngundiyawoyhkebnan.
  met-met: Ne ubalam lipuxim oxatamdi ba, ‘Nabu kixingima ri ma ranguang te, bing
    sanga ba abagu ramramogua muli te.’
  gvs-gvs: Go kom kudigo kam, “Neta gomanayana geya kosouye komeyeta, e geya tuwaina
    bei kogitegu bego ami witi kogimona.”
  rmc-rmc: 'Ale tu phenďal tire sluhenge: ‚Te tumenca na avela tumaro nekterneder
    phral, ma sikaven pes mange pro jakha!‘'
  nlg-nlg: Hauva ka, mo bosaa vanighai te vaghaa eni, ‘Sogea kau mua ghoi righi matagu
    koekobe kau lavia mai hoghomiu na sosoko.’
  dgr-DOGNT: Hanìkò k'àowo dıı hagòı̨dı ı̨lè, ‘Naxıchı nǫǫdea naxıxè ajà lenǫsıı k'achı̨
    seahɂį̀ ha-le,’ gòı̨dı ı̨lè.
  pes-OPV: 'و به غلامان خود گفتی: “اگر برادر کهتر شما با شما نیاید، روی مرا دیگر نخواهید
    دید.”'
  ron-1924: 'Ту ай спус робилор тэй: ‘Дакэ ну се ва коборы ши фрателе востру ымпреунэ
    ку вой, сэ ну-мь май ведець фаца.’'
  ben-OBCV: কিন্তু আপনি আপনার দাসদের বলেছিলেন, ‘তোমাদের ছোটো ভাই যতক্ষণ না তোমাদের
    সঙ্গে আসছে, তোমরা আর আমার মুখদর্শন করবে না।’
  lex-lex: 'Noka matro''mu nakot owa''an la atmu ami niwra: “La''pa garmi de edonna
    ma miora talla, de yana mia mimkeka ga''yu di owa''ana”.'
  rgu-rgu: Boe ma papa mataa mae, ‘Maneniko emi ta mo fadim ria fa, sona emi ta bisa
    mita au mata ka soꞌ.’
  som-som: Oo adna waxaad nagu tidhi, annagoo ah addoommadaada, Haddii uusan walaalkiinnii
    idiinku yaraa idin soo raacin, wejigayga mar dambe ma aad arki doontaan.
  lat-VUC: 'Et dixisti servis tuis: Nisi venerit frater vester minimus vobiscum, non
    videbitis amplius faciem meam.'
  aoi-aoi: Ningki-yamama kemba nungkwaja, ‘Nara-manja nakina nungkwurra-langwa nenikumarnjenungwa
    a-wilyakama yangkwurrangwa, kemba nara ngarningka awiyebajuma kirrakina enenu-wa
    alikira nganyangwu-wa-da,’ ningki-yamama ningkakina-da.
  eng-ASVBT: And thou saidst unto thy servants, Except your youngest brother come
    down with you, ye shall see my face no more.
  mna-mna: Tona nu kwom imbol mi so piam be amkam tiziyam tana ma niamŋan amar. Mi
    so som, inako irao ampet ku mini som.
  ita-1885: 'E tu dicesti a'' tuoi servitori: Se il vostro fratel minore non iscende
    con voi, voi non vedrete più la mia faccia.'
  eng-LXXUP: But thou saidst to thy servants, Except your younger brother come down
    with you, ye shall not see my face again.
  eng-ULB: Then you said to your servants, 'Unless your youngest brother comes down
    with you, you will not see my face again.'
  spa-VBL: 'Pero tú nos dijiste: ‘Si su hermano menor no viene con ustedes, no me
    volverán a ver’.'
  fra-_FOB: 'Alors tu dis à tes serviteurs: Si votre jeune frère ne descend avec vous,
    vous ne verrez plus ma face.'
  mal-mal: 'അതിന് യജമാനൻ അടിയങ്ങളോട്: ‘നിങ്ങളുടെ ഇളയസഹോദരൻ നിങ്ങളോടുകൂടെ വരാതിരുന്നാൽ
    നിങ്ങൾ എന്റെ മുഖം ഇനി കാണുകയില്ല’ എന്നു കല്പിച്ചു.'
  urd-GVR: Phir āp ne kahā, ‘Tum sirf is sūrat meṅ mere pās ā sakoge ki tumhārā sab
    se chhoṭā bhāī tumhāre sāth ho.’
  suz-BL: मिनु गेमी इन गेय पाइब आन कली ‘इन लोक्‍ब कान्‍छा मचाक्‍तीनी हना, गे आं कली
    ग्रुम्‍थ मपिने’ देंतीनी। उत्‍पत्ती ४२:१५; उत्‍पत्ती ४३:३-५
  ita-1927: 'E tu dicesti ai tuoi servitori: Se il vostro fratello più giovine non
    scende con voi, voi non vedrete più la mia faccia.'
  ckb-ckb: 'بەڵام تۆ بە خزمەتکارەکانی خۆتت گوت: ”ئەگەر برا بچووکەکەتان لەگەڵتان بەرەو
    خوار نەیەت، ئەوا چاوتان بە چاوم ناکەوێتەوە.“'
  eng-BBE: But you said to your servants, If your youngest brother does not come with
    you, you will not see my face again.
  crx-NTPO: '''Et hoonts''i mba ut''enne ''ubudini, “Ndun ''udek''oh-un nohulhutsin,
    ''aw ndiz lhtulhtel de, ''aw snin ''aw naooht''en ait''oh.’'
  kan-OKCV: ಆಗ ನೀವು ನಿನ್ನ ದಾಸರಿಗೆ, ‘ನಿಮ್ಮ ಚಿಕ್ಕ ತಮ್ಮನು ನಿಮ್ಮ ಸಂಗಡ ಇಲ್ಲಿಗೆ ಬಾರದಿದ್ದರೆ,
    ಇನ್ನು ಮೇಲೆ ನನ್ನ ಮುಖವನ್ನು ನೋಡಬಾರದು,’ ಎಂದು ಹೇಳಿದೆ.
  bbb-bbb: Rove a kuo, Ja iviene jone ja naebe mesiri ruakuva jabe una na giekono
    kuae.
  tam-2017: 'அதற்கு நீர்: உங்கள் இளைய சகோதரனைக் கொண்டுவராவிட்டால், நீங்கள் இனி என்
    முகத்தைக் காண்பதில்லை என்று உமது அடியாருக்குச் சொன்னீர்.'
  spa-RV-1909: 'Y dijiste á tus siervos: Si vuestro hermano menor no descendiere con
    vosotros, no veáis más mi rostro.'
  ron-BTF: 'Şi tu ai spus servitorilor tăi: Dacă fratele vostru cel mai tânăr nu coboară
    cu voi, nu îmi veţi mai vedea faţa.'
  eng-WEBP: You said to your servants, ‘Unless your youngest brother comes down with
    you, you will see my face no more.’
  eng-FBV: But you told us, ‘If your youngest brother doesn't come with you, you won't
    see me again.’
  nld-1939: 'Maar gij hebt toen uw dienaars gedreigd: “Waagt het niet, mij onder de
    ogen te komen, als uw jongste broer niet met u mee komt”.'
  nch-BL: Pero ta techilhui sinta ya amo hualasquía tohuaya, ayecmo techselisquía.
  tfr-NTPO: Gueniyo pja tjl̈ẽ borwa kong ga “Bomi l̈ëng tek sömi na l̇l̇ëm ga pjãy
    tjwe bor ĩk na l̇l̇ëme” l̈ëp.
  vie-1934: 'Nhưng chúa lại dạy: Nếu em út không theo các ngươi xuống đây, thì các
    ngươi chẳng còn thấy mặt ta nữa.'
  hin-CV: किंतु आपने तो अपने इन सेवकों से कहा था, ‘यदि तुम्हारा वह कनिष्ठ भाई तुम्हारे
    साथ यहां नहीं आएगा, तो तुम मेरा मुख न देखोगे.’
  eng-OURB: You said to your servants, ‘Unless your youngest brother comes down with
    you, you will see my face no more.’
  spa-BES: 'Pero dijiste a tus siervos: Si tu hermano menor no viene contigo, no volverás
    a ver mi rostro.'
  tdx-tdx: Le nanoe’o ty hoe o mpitoro’oo, Naho tsy mindre mizotso ama’ areo mb’etoa
    i tsi­tson-drahalahi’ areoy le tsy ho oni’ areo ka ty tareheko.
  vid-vid: Ila hegwe mkulu nakutulonjela wone hatuyile na mdodo wa hetwe hutubochela
    kahi.
  pwg-pwg: Ma kuvonekai bo, ‘Mikeda timi kikei murimuri vaghina ke kona rutinapiyei
    na maghighiku ke kona kita meyei.’
  eng-OKE: And thou saidst to thy servants, If your youngest brother come not down
    with you, you shall not see my face again.
  tha-KJV: ท่านบอกข้าพเจ้าทั้งหลายผู้​รับใช้​ของท่านว่า ‘ถ้าเจ้าทั้งหลายไม่​พาน​้องชายสุดท้องมาด้วยกัน
    เจ้​าจะไม่​เห​็นหน้าเราอีกเลย’
  por-BR-2018: 'E disseste a teus servos: Se vosso irmão mais novo não descer convosco,
    não vejais mais meu rosto.'
  bco-bco: Ko꞉sega gi sa꞉lakiyo꞉, ‘Gao tif a꞉no꞉ mo꞉tililia꞉ yalega, gio꞉ nelo꞉ amio꞉
    mo꞉mena꞉ki, a꞉la꞉liki eleyo꞉ dia꞉fa꞉no꞉’ a꞉la꞉sio꞉.
  deu-ELO: 'Da sprachst du zu deinen Knechten: Wenn euer jüngster Bruder nicht mit
    euch herabkommt, so sollt ihr mein Angesicht nicht mehr sehen.'
  ktm-ktm: Inum pe ou ahpa, ‘Atsa purmodo kolwii kenon ndre oduu atakuni tinto' oduu
    lehyen ti ki-us oduu kise tih.’
  caa-caa: Pero cocha net awareon que jay jaxir machi watar tacaron, net machix tuaꞌ
    awacton cawira oit otronyajr.
  eng-WYC-2018: And thou saidest to thy servants, If your youngest brother shall not
    come (down) with you, ye shall no more see my face (or ye shall not see my face
    again).
  epo-epo: 'Tiam vi diris al viaj sklavoj: Se ne venos kun vi via plej juna frato,
    tiam ne aperu plu antaŭ mia vizaĝo.'
  uig-PIN: 'Sili yǝnila kǝminilirigǝ: «Əgǝr kiqik ininglar silǝr bilǝn billǝ kǝlmisǝ,
    yüzümni yǝnǝ kɵrimiz dǝp hiyal ⱪilmanglar» degǝnidila.'
  beo-beo: Amalalu di da amane sia:i, ‘Dilia eyadafa da dilia amola sigi hame masea,
    dilia da na odagi hame ba:mu.’
  tpi-OTNT: Na bihain yu bin tok olsem tu, ‘Sapos yangpela brata bilong yupela i no
    kam wantaim yupela, orait yupela i no ken kamap long ai bilong mi gen.’
  hau-SA: Amma ka faɗa wa bayinka, ‘Sai kun kawo ƙaramin ɗan’uwanku tare da ku, in
    ba haka ba, ba za ku sāke ganin fuskata ba.’
  udu-udu: Dhali yan’ko’d /e ki o c̱iŋkinam pini gwo mo ki isi ciki/ waḵka kam buma
    gwa’dga/ diki yayu/ ka luŋgu’b nyaḵki um mo tani um mini ’koki mish jis/em pem
    p̱ar e doḵ/e mo.
  uig-LAT: 'Sili yenila keminilirige: «Eger kichik ininglar siler bilen bille kelmise,
    yüzümni yene körimiz dep xiyal qilmanglar» dégenidila.'
  nde-nde: Kodwa izinceku zakho wazitshela wathi, ‘Ngaphandle kokuba umnawenu omncane
    lize laye, ngeke liphinde libubone njalo ubuso bami.’
  ton-ton: Pea naʻa ke pehē ki hoʻo kau tamaioʻeiki, ‘Kapau ʻe ʻikai ʻiate kimoutolu
    homou tehina, ʻe ʻikai te mou toe mamata ki hoku mata.’
  ces-1613: 'Ty pak řekl jsi služebníkům svým: Nepřijde-li bratr váš mladší s vámi,
    nepokoušejte se více viděti tváři mé.'
  eko-eko: 'Ila mweeyo khunuuza yoori: ‘Amana mweeyo mwihintiisi mwihirutelevo vaje
    vaka apha.’'
  nss-nss: Hapeko wou apwai isa kili yowu apa, ‘Kapa nali wawu kinsa sura wawu pwi,
    pwen andre wawu kanlahiy para kasa mbulmoro iye pwi.’
  eng-WMB: You said to your servants, ‘Unless your youngest brother comes down with
    you, you will see my face no more.’
  tam-TCV: ஆனால் நீரோ, ‘உங்கள் இளைய சகோதரன் உங்களுடன் வராவிட்டால், மீண்டும் என் முகத்தை
    உங்களால் பார்க்க முடியாது’ என்று உமது அடியாராகிய எங்களிடம் சொன்னீர்.
  ceb-ULB: Ug ikaw miingon sa imong mga sulugoon, 'Dili kamo makakita pag-usab sa
    akong dagway, gawas lang kung ang inyong kinamanghorang igsoon molugsong uban
    kaninyo.'
  mkn-mkn: Tarús pak manyao bilang, ‘Kalo bosong sonde bawa sang bosong pung adi tu,
    na, bosong sonde bisa lia beta pung muka lai.’
  nce-nce: Kwe ju seme gali tlona, ‘Sobobë nagifu keinëba eglesulo jwa nëgena kwe
    sobo bome ita hana hwi egloname, hanane mu.’
  pol-UBG: 'Wtedy powiedziałeś do swoich sług: Jeśli nie przyjdzie z wami wasz najmłodszy
    brat, więcej nie zobaczycie mojej twarzy.'
  agr-agr: 'Tujash ame chichagkagtakum: ‘Nunú yatsum ayasam minachkugminig, makichkish
    awayashtatjime’, tukagtibiume.'
  kyc-kyc: Dokopa embame lao, Nakamana yangone wane doko lanyuo epa narami ramo doko
    dee nenge nyela epa narami, lee.
  urd-GVU: پھر آپ نے کہا، ’تم صرف اِس صورت میں میرے پاس آ سکو گے کہ تمہارا سب سے چھوٹا
    بھائی تمہارے ساتھ ہو۔‘
  deu-1912: 'Da sprachst du zu deinen Knechten: Wo euer jüngster Bruder nicht mit
    euch herkommt, sollt ihr mein Angesicht nicht mehr sehen.'
  ntj-ntj: Nyangka-lanyatjun watjarnu, ‘Wiya, marlanypa-yanku katinytjamunungka-tjananyarnanta
    puru wangkakitjamunu.’”
  row-row: Boe ma amaꞌ nataa nae, ‘Mete ma hei nda mendi odꞌi ma sa, naa, hei nda
    bisa mita mata ngga sa ena.’
  kan-2017: ಅದಕ್ಕೆ ನೀವು, ‘ನಿಮ್ಮ ತಮ್ಮನು ನಿಮ್ಮ ಸಂಗಡ ಬಾರದಿದ್ದರೆ ನೀವು ಇನ್ನೊಂದು ಸಾರಿ ನನ್ನ
    ಮುಖವನ್ನು ನೋಡಬಾರದು’ ಎಂದು ಅಪ್ಪಣೆಕೊಟ್ಟಿರಿ.
  ena-ena: Lɨmɨli nama nameŋ abahanaŋ uami. Namɨlaŋ naludɨ imanalu dɨ ma vavelaŋ ha
    viaŋ naludɨ cɨhu cɨhu ma igɨben aba abahanaŋ uami.
  tgo-tgo: Ko iyemaeŋge u dage weime uŋa, ‘Thoŋgo mane hu vaŋgu mena ghaghamina iya
    nasiyenimina, ko mane tembe hu mena hu ndeghathɨva e maraŋgu.’
  yap-yap: Me lungum ngomad, ‘Fa’anra dabi un e bin th’abi bitir i walagmed ngomed
    ngambad, ma dab ku ni pagmed ngambad nga p’eowcheg.’
  tet-tet: Hotu ama boot moos nataa ami naꞌak, ‘Kalo emi la hodi alin nia mai, emi
    keta mai ona.’
  hlt-MCSB: Tedae na sal rhoek la, 'Na mana a poeih te nan suntlak puei pawt atah
    kai maelhmai hmuh ham khoep uh boeh,’ na ti.
  mdy-ETH: ኔኤኒ፦ ‹ዒንሢኮ ጌኤዛሢ ዒንሢ ዔኪ ሙኪባኣቴ ላሚ ታ ቤርታ ዒንሢ ጴዻዓኬ› ጌዒ ኑኡም ኮሺ ላቴኔ።
  twi-ASANTE: Ɛnna woka kyerɛɛ wʼasomfoɔ sɛ. ‘Sɛ moamfa mo nua kumaa no anka mo ho
    amma a, monnsi mʼanim bio.’
  bhl-bhl: 'Kanguwi, ku nulo yan weng bokoyemomelew: ‘Yukalem afung ning be dabele
    telinba keliw tewe, yu nem kiin dim kel nam fitewiw te!’, yangselew te.'
  con-NTPO: 'Tsa''ma queja ingima su: ‘Tsa du''shu que''i''ccu jimbian''da ccase qui
    ñama atte''faya''bi.’'
  eng-WEBU: You said to your servants, ‘Unless your youngest brother comes down with
    you, you will see my face no more.’
  bnp-bnp: Lakea ke o taki mia o ta maea, ‘A bakovi kiroko i uka ma ge valai, a koi
    hateka ni matai mule a matane mua.’
  wal-wal: SHin neeni ne ailleta, ‘Intte kaalo ishai inttenaara duge yaana xayikko,
    naa77antto ta som77uwaa be7ekketa’ yaagadasa.
  mgh-mgh: 'Vano nyu nheerela karumeya enyu: Mwahinmwanaceke mwanhimenyu uyo, khannohala
    woonaca ikhove aka.'
  acu-NT: 'Takurin ame chichaakum: Atumi yachi itaachkurminkia, wikia atumnaka jiitnasha
    nakitajai timiame.'
  spa-PDDPT: 'Dijiste a tus esclavos: A menos que su hermano menor baje con ustedes,
    no volverán a ver mi rostro.'
  gun-gun: 'Ha''e gui ndee aipo''re ju orevy: “Penderyvy kyrĩve va''e penderupive
    ndoui ramo ndapexavei ''rã xerova”, ''re va''ekue.'
  agu-BL: 'Poro nin talu'' sketz: “Ko quil xom tzaj ititz''un tzite''j yil cẍu''lwok
    junt tir, qui''c tzun rmeril tan ijilone''n swetz,” chiju'' bantz.'
  eng-PEV: Then you said to us, ‘You mob can only come back here if you bring your
    youngest brother with you.’”
  ilo-ULB: Ket kinunam kadagiti adipenmo, 'Malaksid a kaduayo a sumalog ti kabsatyo
    a lalaki, saanyonto a makita manen ti rupak.'
  kpg-kpg: Gei goe ga helekai, ‘Goodou ga deemee di loomoi labelaa gi dogu baahi,
    ma di godou duaahina la digi hanimoi i godou muli.’
  uig-ARA: 'سىلى يەنىلا كەمىنىلىرىگە: «ئەگەر كىچىك ئىنىڭلار سىلەر بىلەن بىللە كەلمىسە،
    يۈزۈمنى يەنە كۆرىمىز دەپ خىيال قىلماڭلار» دېگەنىدىلا.'
  bsp-bsp: 'Kɔ məloku amarəs am: ‹Kɔ nəntɔkɛrɛ wəfɛt konu-ɛ, ta inəŋk nu sɔ dɛ.›'
  bps-bps: Kafnge én, manam di gami, là gami fakay samfulê di ge, silang ku faginmi
    i twalimi.
  mbs-mbs: Penga niyan, minikagi ka te eked kay pekelikò dini kamno singed aw ipetaking
    day se kedowa day temanan adi.
  tof-tof: Ma kibüka bóktarró wagó, ‘E myamem kürü obzek koke esenane, kókó e sab
    yabiób solo kupo zoretpükü togobo kürüka.’
  sus-sus: Kɔnɔ i bara a fala i xa konyie bɛ, ‹Xa wo nun wo xunya birin mu fa, n mu
    n ya tima wo bɛ.›
  pon-2006: Komwi ahpw mahsanih, ‘Ma riamwail me tikitiko sohte pahn iang kumwail
    pwurodo, eri kumwail sohte pahn kak tuhwong ie.’
  jae-jae: Go aôm kôsôm gêdêŋ nêm sakiŋwaga gebe ‘Lasimi sauŋ embe êwiŋ amac êsêp
    êmêŋ atom, oc alic aê laŋôc êtiam atom.’
  ksd-ksd: 'Ma u ga biti ta kaum umana tultul: Ona pa ava varagur ma tura i vavat,
    koko avat a vana rikai mulai ta ra luaina matagu.'
  tur-YTC: Hizmetkârlarına, ‘Küçük kardeşiniz sizinle birlikte gelmezse, bir daha
    yüzümü göremezsiniz’ demiştin.
  bel-N: 'I сказаў ты слугам тваім: ‘Калі ня прыйдзе брат ваш наймалодшы з вамі, не
    дазволю вам больш бачыць аблічча маё’.'
  grc-BRENT: Σὺ δὲ εἶπας τοῖς παισί σου, ἐὰν μὴ καταβῇ ὁ ἀδελφὸς ὑμῶν ὁ νεώτερος μεθʼ
    ὑμῶν, οὐ προσθήσεσθε ἰδεῖν τὸ πρόσωπόν μου.
  ind-AYT: Namun, engkau berkata kepada hamba-hambamu ini, ‘Kecuali adik bungsumu
    datang bersamamu, kamu tidak boleh melihat wajahku lagi.’
  lid-lid: Eme badeh ou tiye anya, aso winyan bame bare madak bwe, i buku none nadu
    tine aso bame bwe.
  nya-nya: Koma inu munatichenjeza kuti, ‘Pokhapokha mutabwera naye mʼbale wanu wamngʼono
    kwambiri, simudzandionanso.’
  hrv-hrv: 'Nato si rekao svojim slugama: ''Ako vaš najmlađi brat s vama ne dođe ovamo,
    više ne smijete preda me.'''
  mps-mps: Tama nosali nago te tiwai po me wai, ‘Te dagego ama gesi ogwa bidi te dage
    dali asisąbaso da, teda dage ena geduba me pedelamuo,’ wali.”
  llg-llg: Tehuu ama mataa, mae, ‘Mete ma ei taa mia ei faꞌdim ndia, na, ei taa bisa
    mita au matang so bali.’
  tpi-tpi: Na bihain yu bin tok olsem tu, ‘Sapos yangpela brata bilong yupela i no
    kam wantaim yupela, orait yupela i no ken kamap long ai bilong mi gen.’
  dan-1931: 'Så sagde du til dine Trælle: Kommer eders yngste Broder ikke med herned,
    så bliver I ikke mere stedt for mit Åsyn!'
  vie-OVCB: Ngài lại bảo nếu em út không đến, chúng tôi không được gặp ngài nữa.
  lbk-lbk: Ya kem et kanan en ad-i ka chomawat mo ad-i mi itakin nan alilismi.
  guj-2017: અને તેં અમને કહ્યું, ‘જ્યાં સુધી તમારો નાનો ભાઈ તમારી સાથે નહિ આવે ત્યાં
    સુધી હું તમારી સાથે રૂબરૂ વાત નહિ કરું.’
  byr-byr: '@see-verse:GEN.044.022'
  awx-awx: “Tiwändeyä gätä puyä äminda using ninikuläk. ‘Ulapsä wasekngä täpä doläkepä,
    ginde nomu hipdu dondandupit,’ yang ninikuläk.
  pon-2006A: Komwi ahpw mahsanih, ‘Ma riamwail me tikitiko sohte pahn iang kumwail
    pwurodo, eri kumwail sohte pahn kak tuhwong ie.’
  por-BRBSL: 'Você disse a seus servos: ''A menos que seu irmão mais novo desça com
    você, você não verá mais meu rosto''.'
  aly-aly: Ntwa anwenhingkerr ilek, ‘Aytey arrekingkerrenh arrangkwelan, nthakenh
    arringkerr atyeng-warl apetyey-angenhan.’
  cth-cth: Hatei, nang ni na nawngha cahnoung nangmouh koe tho van hoehpawiteh, ka
    mei na hmawt awh mahoeh toe, ati.
  twi-twi: Ɛnna woka kyerɛɛ wʼasomfo se. ‘Sɛ moamfa mo nua kumaa no anka mo ho amma
    a, munnsi mʼanim bio.’
  hlt-hlt: Tedae na sal rhoek la, 'Na mana a poeih te nan suntlak puei pawt atah kai
    maelhmai hmuh ham khoep uh boeh,’ na ti.
  tbz-SIM: 'Kɑ̀ɑ dɔ̀: Kɛ̀ ti í nɛinɛ̀ní ti nɑntɛ̀ ɑ bɑ́ɑ́ ti cɔutɛ́.'
  msy-2020: Egha nɨ gɨn uaghan kamaghɨn uan ingangarir gumazibav gei, ‘Ian aveghbuar
    dozim ian gɨn izeghan koghtɨma, ia ua nan damazim izan markɨ.’
  txq-txq: Boe ma papa naselu nae, ‘Mete ma ei ta meni ei fadi muri anam naa, na,
    ei ta bisa mete-mita au matang ena.’
  aaz-aaz: On nai te, ho mutaah am mak, ‘Karu hi ka meik fa hi oriꞌ naan ate, hi ka
    neu he miit amtein kau fa heen.’
  azb-azb: 'Amma sən qullarına demişdin: “Əgər kiçik qardaşınız sizinlə gəlməsə, bir
    daha gözümə görünməyin”.'
  eng-DBY: And thou saidst to thy servants, Unless your youngest brother come down
    with you, ye shall see my face no more.
  hin-2017: और तूने अपने दासों से कहा, ‘यदि तुम्हारा छोटा भाई तुम्हारे संग न आए, तो
    तुम मेरे सम्मुख फिर न आने पाओगे।’
  wol-KYG: 'Nga wax nu ne nu: “Bu seen rakk àndul ak yeen, dungeen jàkkaarlook man.”'
  swp-swp: Abo oa em heaheari tataodi u heribadi, ‘Ena ami taumurita nige maemiu au
    dobima taba nige matagu au itauioi.’
  bjr-bjr: Maasa miqi qimasee ani qimamiafana anee maaqi qinau. Innee inneeqa nikaqa
    sia afiqee qumiqa sia qini qifusaa anifaranoo fee qinau.
  eng-YLT: and thou sayest unto thy servants, If your young brother come not down
    with you, ye add not to see my face.
  heg-NTPO: Kon tuang siut noan, ‘Eta mi kil nol mi palin na lo kam, mi boel maa se
    auk silang ngi pait lo.’
  ptu-ptu: 'Sapo'' muuaam dakam: ‘Tä''koa'' mala sule dio oloku ke tä''i solakoa''
    adimmu.’'
  bzd-NTPO: Erë be' sa' a̱ iyë' tö sa' kë̀ wa̱ ie' dë', e' ta̱ be' kë̀ sa' kiepawa̱.
  kwf-kwf: Ma ꞋaeꞋo ba Ꞌoko fata Ꞌuri, ‘LeꞋa goꞋo Ꞌana, si diꞋia ngwaefuta nena kamu
    noaꞋa kasi leka maꞋi faꞋi kamu, nau noaꞋa kusi oga lisilana maa mulu laꞋu Ꞌi neꞋe.’”
  eng-WYC-2017: And thou saidest to thy servants, If your youngest brother shall not
    come down with you, ye shall no more see my face.
  eng-WMBB: You said to your servants, ‘Unless your youngest brother comes down with
    you, you will see my face no more.’
  spp-spp: Ka mu u jwo wuu á na, wuu cɔɔnŋi ká mpyi u ɲyɛ a pa mɛ, na mu saha sì wuu
    cumu lemɛ ɲwɔ mɛ.
  aey-aey: Qa hina magem, ‘Age waliniga subig eu uqaca qee nifeig age ija amina haun
    qee howain,’ gem.
  urd-GVH: फिर आपने कहा, ‘तुम सिर्फ़ इस सूरत में मेरे पास आ सकोगे कि तुम्हारा सबसे
    छोटा भाई तुम्हारे साथ हो।’
  rug-rug: Meke zama si goi, ‘Namu lopu kaqu tava malumu si gamu pude pule mae koa
    rau tani, osolae luli mae koa gamu sa tasimia mudina,’ gua.
  gaz-gaz: Ati immoo garboota keetiin, ‘Yoo obboleessi keessan inni quxisuun isin
    wajjin dhufuu baate, isin lammata fuula koo hin argitan’ jette.
  fra-LSG: 'Tu as dit à tes serviteurs: Si votre jeune frère ne descend pas avec vous,
    vous ne reverrez pas ma face.'
  gnn-gnn: '@see-verse:GEN.044.022'
  yal-yal: Koni, i yi a fala i ya konyine xa, i naxa, ‘Xa ɛ nun ɛ xunyɛn birin mi
    fa, ɛ mi n yɛtagin toɛ sɔnɔn.’
  gum-gum: 'Inchene nam ñui karuig melabelane ñibe trendaig køn cha: “Ñimui wendø
    nuneg ñimba arrumuingatiibe, trube, kenamisrmørrunrrigay” cha.'
  iou-iou: Ude gäweritna niwetkun; Mäden nanikjin u nämo imagut yäpmäŋ äbäŋpäŋä näk
    äneŋi nämo api nadäŋ tamet!
  haw-1868: A olelo mai la oe i kau poe kauwa, A i hele ole mai ko oukou kaikaina
    me oukou, aole oukou e ike hou mai i kuu maka.
  arb-NAV: 'فَقُلْتَ لِعَبِيدِكَ: مَا لَمْ تُحْضِرُوا أَخَاكُمْ إِلَيَّ لَا تَرَوْنَ
    وَجْهِي بَعْدُ.'
  adz-adz: Da bitsintaꞌ u ni da garam gumam agai ibiani, ‘Agam mamida ruta rainggam
    isiꞌ igi badan da dzi anungꞌ tipa tsanganda agam u.’
  ewe-ewe: Ke ègblɔ na mí be, ‘Ne mia nɔvi suetɔ manɔ mia dome o la, ekema migava
    afi sia azɔ o.’
  eng-LEE: And thou saidst unto thy servants, Except your youngest brother come down
    with you, ye shall not see my face any more.
  gvn-gvn: '@see-verse:GEN.044.022'
  nna-nna: ‘Wurraliyili nyurramilinga marrkanga nyungukarti milpuliny ngajuku yirrinaku.
    Munujalu milpanyajalu ngajulu ngampa pilamarnanyurrinyi nyungukarti milpanyaja
    ngarrakuny.’ Palajun wurrarnan nganarnaka.
  asm-FB: কিন্তু আপুনি আপোনাৰ দাসবোৰক কৈছিল, ‘তোমালোকৰ সৰু ভাইক লগত লৈ নাহিলে, তোমালোকে
    পুনৰ মোৰ মুখ দেখা নাপাবা।’
  sus-A: كْنْ عِ بَرَ عَ قَلَ عِ شَ كٌنيِيٍ بّ، ‹شَ وٌ نُن وٌ شُنيَ بِرِن مُ قَ، ﭑ
    مُ ﭑ يَ تِمَ وٌ بّ.›
  fra-SBL: 'Tu as dit à tes serviteurs : « Si ton plus jeune frère ne descend pas
    avec vous, vous ne verrez plus ma face.'
  hbo-hbo: וַתֹּ֙אמֶר֙ אֶל־עֲבָדֶ֔יךָ אִם־לֹ֥א יֵרֵ֛ד אֲחִיכֶ֥ם הַקָּטֹ֖ן אִתְּכֶ֑ם
    לֹ֥א תֹסִפ֖וּן לִרְאֹ֥ות פָּנָֽי׃
  shp-NTPO: 'Jaskáabi min noa yoiribia iki: Ja non wetsa chiní mia non bexonyamaketian,
    jawekeskáaxonbi jakiribi noa miiba joketian, moa min noa bitima.'
  eng-WYCLIFFE: And thou seidist to thi seruauntis, If youre leeste brother schal
    not come with you, ye schulen no more se my face.
  piu-2006: '@see-verse:GEN.044.022'
  pjt-pjt: Ka nyuntu panya wangkangu, ‘Wiya, ngalya-kati alatjiṯu. Nyura palunya ngalya-katinytja
    wiyangka ngayulu nyuranya piṟuku mai ungkunytja wiya. Palu palunya nyakula kutjuṉa
    nyuranya mai ungkuku.’
  cwe-cwe: Maabaho kuchilongela wasang'hani wako, ‘One hamwizile na ndugu yenu imdodo
    sizamuhokelani bule.’
  bgs-bgs: Asal igkagi ka na dì ké makalónód dini áknikó ka dì mákkás tô tambang adi
    dé.
  kik-kik: No wee werire ndungata ciaku atĩrĩ, ‘Tiga mũũkire na mũrũ wa thoguo ũcio
    mũnini biũ, mũtikoona ũthiũ wakwa rĩngĩ.’
  ksr-ksr: 'Kaeŋ meleeninto, giinoŋ weleŋqeqeuruga nonoojoŋ qaa kokaeŋ jeŋ kotona:
    ‘Kogia konoganoŋ oŋowo koi mende kawaati eeŋ, oŋo mono noo jaasewananoŋ mombo
    mende asugiwuya.’'
  fra-NCL: 'Tu as dit à tes serviteurs : Si votre jeune frère ne descend pas avec
    vous, vous ne reverrez plus ma face.'
  cek-AK: Toe nang mah na tamnanawk khaeah, Asoi koek nam nawk to nang zo o haih tathuk
    ai nahaeloe, ka mikhmai nang hnu o let mak ai boeh, tiah nang thuih.
  xla-xla: Amasiyama wa꞉tapo di watle epo atluwapo, ‘Wua꞉ta wua꞉ ei yemala posempulalo
    wekelepiye, wua꞉ matle puame na꞉ mila꞉pi ponatilowa,’ duwapo.
  cuk-cuk: 'Ar bede anmarga sogsagusad: ‘Machigwa bemarba danisulile, an bemar-abingaosurye.’'
  uig-CYR: 'Сили йәнила кәминилиригә: «Әгәр кичик иниңлар силәр билән биллә кәлмисә,
    йүзүмни йәнә көримиз дәп хиял қилмаңлар» дегән едила.'
  tel-2017: అందుకు తమరు, ‘మీ తమ్ముడు మీతో రాకపోతే మీరు మళ్లీ నా ముఖం చూడకూడదు’ అని
    తమ దాసులతో చెప్పారు.
  hat-BSA: '“Malgre sa, ou te di a sèvitè ou yo: ‘Amwens ke pi jenn nan vin desann
    avèk nou, nou p ap wè figi m ankò.’'
  kos-kos: Na kom tuh fahk, ‘Komtal tia ku in sifilpa utyak nu ye mutuk tamulel fusr
    se lomtal an fin tia wi komtal.’
  hbo-WLC: וַתֹּ֙אמֶר֙ אֶל־עֲבָדֶ֔יךָ אִם־לֹ֥א יֵרֵ֛ד אֲחִיכֶ֥ם הַקָּטֹ֖ן אִתְּכֶ֑ם
    לֹ֥א תֹסִפ֖וּן לִרְא֥וֹת פָּנָֽי׃
  ibo-ibo: Ma ị gwara ndị ohu gị sị, ‘Unu agaghị ahụ ihu m anya ọzọ, ma ọ bụrụ na
    nwanne unu a esoghị unu gbadata.’
  ory-ory: ତହିଁରେ ଆପଣ ଏହି ଦାସମାନଙ୍କୁ କହିଲେ, ‘ତୁମ୍ଭମାନଙ୍କ ସଙ୍ଗରେ କନିଷ୍ଠ ଭାଇ ନ ଆସିଲେ,
    ତୁମ୍ଭେମାନେ ଆଉ ଆମ୍ଭ ମୁଖ ଦେଖି ପାରିବ ନାହିଁ।’
  wmt-wmt: '@see-verse:GEN.044.022'
  chk-chk: Mürin, ka ürenikem äm noum kei chon angang, ‘Ousap chüen tongeni küna mesei,
    are ousap uwato pwimi we setipütür rei.’
  ssd-ssd: 'ne ndek sakina: Mambo taŋgine ndaprowa ta ye maŋ tane kaŋgertiŋge nda
    ŋga sakina.'
  rop-rop: Bat yubin dalim melabat if melabat nomo bringimbek im, wal wi kaan kambek
    langa yu igin.
  ukr-1871: 'Ти ж промовив єси до рабів твоїх: Як не прийде брат меньший ваш, більш
    не бачити мете лиця мого.'
  eng-AOI: Then you said, ‘If you don't bring your youngest brother here, I won't
    let you come into my house again.’
  yon-yon: Kumban ebbed yedmewen kuu ‘Kewedman kuyiibban kuu ne arinambo ari angkon
    ma manaibban.’ andeewa,
  bch-bch: Be eao keo pagai bedane, ‘Oangga ami ketnga tud inama toman ngan gimi mao,
    irangrang ngan agera gau pade mao.’
  deu-1951: 'Du aber sprachst zu deinen Knechten: Wenn euer jüngster Bruder nicht
    mit euch herabkommt, so sollt ihr mein Angesicht nicht mehr sehen!'
  eng-JPS: 'And thou saidst unto thy servants: Except your youngest brother come down
    with you, ye shall see my face no more.'
  ubr-ubr: Baise om uyawurei uyau, ‘Om taim giya momos men mat won nanat on, omi men
    wonnat auriu.’
  srp-1865: 'A ti reèe slugama svojim: ako ne doðe s vama brat vaš najmlaði, neæete
    više vidjeti lica mojega.'
  lug-lug: N’oddamu abaddu bo nti, ‘Muto wammwe bw’ataliserengeta nammwe, temugenda
    kulaba maaso gange.’
  heb-heb: ותאמר אל עבדיך אם לא ירד אחיכם הקטן אתכם לא תספון לראות פני׃
  ben-IRV: তাতে আপনি এই দাসদেরকে বলেছিলেন, সেই ছোট ভাইটি তোমাদের সঙ্গে না আসলে তোমরা
    আমার মুখ আর দেখতে পাবে না।
  pan-pan: ਫੇਰ ਤੁਸੀਂ ਆਪਣੇ ਦਾਸਾਂ ਨੂੰ ਆਖਿਆ ਸੀ ਕਿ ਜਦ ਤੱਕ ਤੁਹਾਡਾ ਛੋਟਾ ਭਰਾ ਤੁਹਾਡੇ ਨਾਲ ਨਾ
    ਆਵੇ ਤੁਸੀਂ ਮੇਰਾ ਮੂੰਹ ਫੇਰ ਨਾ ਵੇਖੋਗੇ।
  tkr-tkr: 'Ğumee yiğne g''ulaaşik''le şak''le uvhuynniy: «K''ınna çoc ittyareene,
    sayib yizde ulesqa qımaale».'
  mwp-mwp: Kalanu ngi kedha ngoeymulpa mulaydhin, ngoeymulpa nginu lagoenu moengaypa
    lawnga, mamu bangal ngoeymun kuthayg nanga ngoeymuniya kalmel.
  mya-JVB: ကိုယ်တော်က၊ သင် တို့ညီ မ ပါ လျှင် သင်တို့သည် ငါ့ မျက်နှာ ကိုနောက် တဖန်မ
    မြင် ရဟု ကိုယ်တော် ကျွန် တို့ အား မိန့် တော်မူ၏။
  tte-O: Na kuwalo kolimai kuwaloba, ‘Tem kami tomulimuliya nige ilolobima mekamikava
    kani nige mangu wagigitaiyoi.’
  tbg-tbg: Tenavu minti turara are tinavuara tihara, Ne kia nenta qata vira vita vare
    anivera, ne kia ho qaiqaa te iainanaini tuvu kara varevarave, tiaramanta
  hmo-hmo: Lohia e, unai neganai oi ese oi hamaoroa ai dekenai, oi gwau, ‘Umui emui
    tadina gabeai ia vara merona, bema umui hakaua mai lasi neganai, lauegu vairana
    do umui itaia lou lasi.’
  ata-ata: Xe nini neavuti la nevikala toxoxaꞌa noxixe lexe nexi umomomo sou namaisixe
    lexe nexi tanoꞌu vivixe ane kaluxusou uneꞌe noxine. Xe uasi, la umomomo sou nexi
    taneꞌe taxali noxine uasi.
  nfa-nfa: Hèia ama dhaa na, ‘Ladhe miu mèti boe ari miu na, baku mi padꞌelo hari
    rèhu mi sa neꞌe.’
  urd-urd: फिर तूने अपने खादिमों से कहा कि जब तक तुम्हारा छोटा भाई तुम्हारे साथ न
    आए, तुम फिर मेरा मुँह न देखोगे।”
  rus-SYN: 'Но ты сказал рабам твоим: если не придет с вами меньший брат ваш, то вы
    более не являйтесь ко мне на лице.'
  cbt-NTPO: 'Napotopiranquënhuë'': “Co''so'' iya''hua quëpatamahuë'', co onporonta
    tahuërëtaranquëmahuë'',” itërancoi.'
  bqc-SIM: Ɔ̃ ń òwɛ̃ɛ, tó wá dãunapi i mↄ́wanↄo, wásu tó wá wɛ́ kɛ síiↄ̃o.
  tcz-CHONGTHU: Ahin nangman thu neina mop kit un, nasopi pa'u alhum pen pa ahung
    tokah a nanghon kamai namu kitlou dingu ahitai nati.
  mar-mar: परंतु आपण आम्हांला बजावून सांगितले, ‘तुम्ही तुमच्या धाकट्या भावाला घेऊन
    आलेच पाहिजे नाही, तर तुम्ही माझे तोंड पुन्हा पाहू शकणार नाही.’
  tcs-tcs: Yu bin spik po mipla gen, “Yupla nogo luk mi gen antil yupla i go teke
    da smolbala blo yupla kam.”
  qub-qub: Chayno niptëcunapis gamga nimarayqui ‹Chay wamra mana shamuptenga ama cayman
    chayamunquichu› nir.
  bqp-bqp: Akũ n pìwɛrɛ, tó ódi su kũ ó dakũna pìioro, óni wɛ́ sikↄ̃lɛro.
  hat-hat: Men, ou te kenbe pawòl ou pi rèd, ou te di nou si ti frè nou an pa vini
    ak nou, nou pa bezwen parèt devan ou.
  eng-BSB: But you said to your servants, ‘Unless your younger brother comes down
    with you, you will not see my face again.’
  tod-tod: 'È ɠɛni ɗa-wotiɠɛ nuiti gi ma: ‹Ni wo-leɠei la yɛni wo ʋolu, wo ʋa ʋa,
    wo la mɔ ɠaazulaa gàazuʋɛ ma pɛ.›'
  eng-WEBPB: You said to your servants, ‘Unless your youngest brother comes down with
    you, you will see my face no more.’
  kbq-kbq: Hianagi kagra eri'za vahekamotagura anage hu'nane, neramagnama avreta omesuta,
    nagri navufina onke'gosaze.
  nhe-BL: Pero ta titechilhui intla ya ax hualayaya tohuaya, ayoc titechselisquía.
  bus-bus: Ben n bèwe, tó wée mↄ́ kↄ̃n wa dãaro pìoro, wé wɛ́ɛ sikↄ̃lɛro.
  gub-BL: — Aze nur kwaw xe nehe, napumuixe kar kwaw xe herenataromo nehe, ere urewe.
  eng-DRA: 'And thou saidst to thy servants: Except your youngest brother come with
    you, you shall see my face no more.'
  knf-knf: Kë işë mëbanaara mëban aţup aji ŋwut kakak ţi kadunu kë ŋënwo na a.
