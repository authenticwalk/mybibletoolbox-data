verse: GEN.044.026
translations:
  mal-C: അതിനു ഞങ്ങൾ, ‘ഞങ്ങൾക്കു പോകാൻ സാധ്യമല്ല, ഞങ്ങളുടെ ഏറ്റവും ഇളയ സഹോദരൻ കൂടെയുണ്ടെങ്കിൽമാത്രമേ
    ഞങ്ങൾ പോകുകയുള്ളൂ. ഏറ്റവും ഇളയ അനുജൻ ഞങ്ങളോടൊപ്പം ഇല്ലാത്തപക്ഷം ഞങ്ങൾക്ക് അദ്ദേഹത്തിന്റെ
    മുഖം കാണാൻ സാധിക്കുകയില്ല’ എന്നു പറഞ്ഞു.
  deu-TKW: 'da antworteten wir: Wir können unmöglich hinziehn! Wenn unser jüngster
    Bruder mit uns geht, so wollen wir hinziehn; denn wir dürfen ja dem Manne nicht
    mehr unter die Augen kommen, wenn unser jüngster Bruder nicht bei uns ist.'
  lin-lin: 'Kasi tozongisaki : « Tokoki kokende te. Tokokende kaka soki leki na biso
    ya mobali azali elongo na biso. Tokoki komona elongi ya moto wana te soki leki
    na biso ya mobali azali elongo na biso te. »'
  cbr-NT: '''aínbi kananuna nukaman kan: Nux kananuna ënë tuá min nukëñun xukëbëma
    kuaniman, usa ''ain sapi kananuna ax kuankëbëtanma, a uni isi kuantima ''ain.'
  eng-LSV: and we say, We are not able to go down; if our young brother is with us,
    then we have gone down; for we are not able to see the man’s face, and our young
    brother not with us.
  bmu-bmu: “Mewö jiyökmö, nini kewö jiin, ‘Neŋön naninök anbingö osibin. Munini qöndökŋan
    nembuk mohotŋe anmapkö jiman ewö, mönö ölöp anbin. Munini bezupŋi qahö waŋgita
    anbin ewö, neŋön mönö azi miaŋgö jemesoholŋe asuhubingö osibin.’
  eng-GNV: 'Then we answered, We can not go downe: but if our yongest brother go with
    vs, then will we go downe: for we may not see the mans face, except our yongest
    brother be with vs.'
  eng-WEBSTER: 'And we said, We cannot go down: if our youngest brother shall be with
    us, then will we go down; for we may not see the man''s face, except our youngest
    brother shall be with us.'
  nhw-BL: Pero tiquilhuijque para amo hueli tihualase hasta toicni teipan ejquetl
    hualas tohuaya. Sintla amo tohuaya huala, amo huelis timitzitase.
  swh-ONEN: Lakini tukamwambia, ‘Hatuwezi kushuka Misri mpaka ndugu yetu mdogo awe
    pamoja nasi ndipo tutakapokwenda. Hatutaweza kuuona uso wa yule mtu mpaka ndugu
    yetu mdogo awe pamoja nasi.’
  bba-bba: Yerɑ sɑ nùn wisɑ sɑ nɛɛ, sɑ ǹ dɔɔ mɑ n kun mɔ kɑ bɛsɛn wɔnɔ sɑnnu, domi
    sɑ ǹ kpɛ̃ su nɑ wunɛn wuswɑɑɔ n kun kɑ wi.
  eng-KJVCPB: 'And we said, We cannot go down: if our youngest brother be with us,
    then will we go down: for we may not see the man’s face, except our youngest brother
    be with us.'
  cpy-cpy: 'Nokantanakiri naaka: ‘Eero omata nopiye eerorika naanakiri iyaapitsi yeeyi.
    Tema eerorika royaatana rirori, eerowa ishinetana jeewari noñeeri.’'
  mpx-mpx: Yaa ha baek elana ha ba, ‘Nige bosowaima naha nok. Ana siga ama melumelu
    nu talamwan aloma te naha nok. Ebo nige aloma ama melumelu naha nonok, he tologugui
    nige ni tatalam naha tutuk ge naha kikite.’
  wbp-wbp: Wangkajarnalurla nyanunguku, ‘Lawa, kulalparnalu yantarla Yijipi-kirra
    kukurnu Pinyamini-wangu. Kajirnalu yampimirra nyuntu-kurlu, ngulaju Yijipi-wardingki
    paajurlu kapu-ngalpa wurra-mani nganta nyanja-kujaku.’ Kujarlunyarnalu yimi-ngarrurnu
    nganimpakupalangukuju.
  luo-luo: To ne wawachone ni, ‘Ok wanyal dhi. Wanyalo mana dhi ka owadwa matin dhi
    kodwa. Ok wanyal neno wangʼ ngʼatno makmana ka owadwa matin ni kodwa.’
  meu-meu: Bena ai ato “Tadimai tau-muritai na ai ida baiala be vada baiala; badina
    be tadimai na ai ida basiala, una tau vairana basia itaia lou”.
  npi-ULB: त्यसपछि हामीले भन्यौँ, 'हामी तल जान सक्दैनौँ । हाम्रो कान्छो भाइ हामीसित
    गयो भने मात्र हामी तल जान सक्छौँ किनकि कान्छो भाइ हामीसित नगएसम्म हामीले ती मानिसको
    अनुहार हेर्न सक्दैनौँ ।'
  yor-yor: Ṣùgbọ́n a wí pe, ‘Àwa kò le è padà lọ, àyàfi bí àbúrò wa pátápátá yóò bá
    bá wa lọ. A kò le è rí ojú ọkùnrin náà àyàfi tí àbúrò wa bá lọ pẹ̀lú wa.’
  emp-NTPO: 'Maʌ̃ne dairãba idjía jarasid̶aa: “Dairãra poya wãnaẽ́a. Ab̶abe dai djaba
    tẽãbemada dai ume wãibʌrʌ wãnia. Idjida dai ume wãẽ́bʌrʌ, jãʌ̃ ẽberãmaa wãcara
    panʌa.”'
  ind-ind: Tetapi kami mengatakan bahwa tidak mungkin menghadap Tuan tanpa membawa
    adik kami, karena itu adalah perintah dari Tuan sendiri.
  pes-OPCB: گفتیم که نمی‌توانیم به مصر برویم مگر این که اجازه بدهی برادر کوچک خود
    را نیز همراه خود ببریم. چون اگر او را با خود نبریم حاکم مصر ما را به حضور نخواهد
    پذیرفت.
  ssx-ssx: Koto leeke nikana꞉ma꞉ hombo peaaso alota꞉ Nikita꞉ pua꞉peke na ya꞉la꞉me.
    Mo nika꞉ kame wetepe nane wekita꞉ nika꞉ ame̱le̱ poma꞉ka꞉na꞉ homeke mo halina꞉
    leke popelekena꞉ pua hapeke ya꞉la꞉me. Mo nika꞉ kame Benisamini niki ame̱le̱ pea꞉ka꞉na꞉
    homeke pua꞉peke ya꞉la꞉me loma꞉me.
  lcm-lcm: Sikei namemla antok ia ta, ‘Parik namempa angkoai si pasal. E suke parik
    kipa naung animem asi an tung aserei e matana i igenen ang man a tasimem lik kapo
    tav auai ve namem. Namempo angkoai palau si pasal man a kiu lik imem ka pasal.’
  aer-aer: “Anwerne renhe ileke, ‘Arrangkwe, anwerne Egypt-werne alpetyeke arrangkwe-arle
    atyeye akweke anwerne-kenhe kwenye. Anwerne apeke renhe nhenheke imperlte-alhemele
    ngkwengenge, akngerrepate Egypt-arenyele anwerne renhe aretyeke arrangkwe-arle
    ileme.’ Alakenhe-arle anwerne akngeye anwerne-kenheke ileke.
  tgl-ULB: At sinabi namin, 'Hindi na kami makabababa. Kung kasama namin ang aming
    nakababatang kapatid, kami ay makakaalis pababa, sapagkat hindi na kami hahayaan
    na makita pa muli ang mukha ng lalaki kung hindi namin kasama ang bunso naming
    kapatid.'
  nop-nop: Unduŋ yobune indibo indiŋ niŋgumun, ‘Indi adi indee hogok mu unim. Kwayanik
    kuyaniŋ wanaŋ unim ninimbeŋ wondok kedem unim. Adinit mookit adi me wondiniŋ habeeŋ
    foloŋ mu usuwanim.’
  kca-kca: 'Мўӈ ԓўвеԓа щиты йастәсув: ‘Утща мӑнты мўӈева ӑт рӑхәԓ; туп апщев мўӈ пиԓэвән
    мӑнәԓ ки, мўӈ мӑнԓув; щи хŏйат веш ватты мўӈева ӑт рӑхәԓ, апщев мўӈ пиԓэвән ӑт
    ки питәԓ’.'
  cbu-NT: Itaru, iysha zuwanllpatini nllurpa naachinipa, watam kupeerun waana kamachtakuwa.
    Ashiriya, iy zuwanllshartanaari naakchuni, uru kurak iyaa nda kis napchiya, táranginiya.
  hui-hui: Ani layagola iname lalu, Ina hamene heyogone kago naharu pirimayagua Iyibinaga
    agali haguane kagome inanaga dengui lone nahondoleore layagodago ina napoleberama,
    larima.
  wrs-wrs: Wo kavna aram kava umnina, ata kava angavavmoa, manara kavhova kava angatava,
    osva Isipna kuwulva kamba moamba ishunvavmoa, owai.
  jao-jao: Kulu kaninyamba-linginma barra yinku bajarnaji, kulu kanu-wukanyi yiku
    wunyathawu, ‘Kurdardi kanu-wingkarru winarrku nganulumba. Kurdardi kana-ngarru
    nya-mangaji wirdi namba nyanganunga-anyira kiwa-nmala marnajingulaji. Namba nganu
    wiji kanu-wingkala bajinju, kulu yamulu.’
  mya-mya: ကျွန်​တော်​တို့​က`ကျွန်​တော်​တို့​မ​သွား​ပါ​ရ​စေ​နှင့်။ ကျွန်​တော်​တို့​၏​ညီ​အ​ငယ်​ဆုံး​မ​လိုက်​ပါ​ခဲ့​လျှင်
    ဘု​ရင်​ခံ​ထံ​သို့​ဝင်​ရ​မည်​မ​ဟုတ်​ပါ။ ကျွန်​တော် တို့​၏​ညီ​အ​ငယ်​ဆုံး​လိုက်​ပါ​မည်​ဆို​လျှင်
    ကျွန်​တော်​တို့​သွား​ပါ​မည်' ဟု​ဖ​ခင်​အား​ပြန် ပြော​ပါ​သည်။-
  cbi-NTPO: 'Tsandiñu lala entsa detiwayu: Lala'' kayi naatalaban ji''mujchiya miikeyan
    jutyuve. Laa tene mijiishu juntsaya juntsa uñinu katawan jutyuve, detiwayu.'
  bod-N: ཡང་ངེད་ཅག་གིས་ཁོང་ལ་འདི༌ལྟར། ངེད་ཅག་འགྲོ་མི༌ནུས། གལ་ཏེ་སྤུན་ཆུང་བ་ངེད་ཅག་དང་མཉམ་དུ་འགྲོ་རུ་བཅུག༌ན།
    ངེད་ཅག་མར་ཨེ་ཅིབ་ཡུལ་དུ་འབྲུ་རིགས་ཉོ་རུ་འགྲོ༌སྟེ། སྤུན་ཆུང་བ་ངེད་ཅག་དང་མཉམ་དུ་མེད༌ན།
    ངེད་རྣམས་མི་དེ་དང་ངོ་འཕྲད་མི་ཐུབ་པའི་ཕྱིར་ཡིན་ཞེས་སྨྲས་མྱོང༌ངོ༌།།
  wsk-wsk: mu ana iwita nu manorman, ‘Ana nanga uria ilak namanak mu asele ana kari
    dom umu kote na dianakko. Bare mena, mu ana me namanakko. Nu ana nangama motam
    me arigokko balam.’
  kkl-kkl: Aghana nuri naiag lelamobori, 'Nun mona pukap kom. Nunipsae nhon taneogna
    pukap. Nunipsaeap pibe kom tanena, nimi enekori whing ibukap kom,' sebo.
  sna-sna: Asi isu takati, ‘Hatigoni kuenda. Tichaenda bedzi kana mununʼuna wedu anesu.
    Hatigoni kuona chiso chomurume uyo kunze kwokunge mununʼuna wedu gotwe aenda nesu.’
  spa-BLM: 'Nosotros dijimos: ‘No podemos bajar. Si nuestro hermano menor está con
    nosotros, entonces bajaremos; porque no podremos ver el rostro del hombre, a menos
    que nuestro hermano menor esté con nosotros.’'
  beu-beu: Aarunge nimang ehur angu ni ebalet hula, ꞌNimang! Ni bae bisa bale angmomi
    ila niang. Se gubernur angu ana mateng iilat hula, kalo iini bae iikaku iia angu
    at hoa niang se, iini ekang bale hoa napangaadang anga mi ekang. Base nikaku iia
    angu di ana malekang nimampi hama-hama, senge ni lamal.ꞌ
  cac-cac: 'Ix calan d''a vin̈ icha tic: Max on̈ b''atlaj tato max quic''b''at vin̈
    cuc''tac tzac''an unin tic, yujto tato max b''at vin̈ qued''oc, maxtzac yal-laj
    co c''och d''a yichan̈ vin̈ yajal chi'', xco chi.'
  swh-ULB: Nasi tukasema, “Hatuwezi kushuka. Ikiwa mdogo wetu atakuwa nasi, ndipo
    tutakaposhuka, kwani hatuwezi kuuona uso wa mtu yule mdogo wetu asipokuwa pamoja
    nasi.'
  bel-bel: 'Мы сказалі: нельга нам ісьці; а калі будзе з намі меншы брат наш, дык
    пойдзем; бо нельга нам бачыць твар таго чалавека, калі ня будзе з намі меншага
    брата нашага.'
  deu-ELBBK: 'Wir aber sprachen: Wir können nicht hinabziehen. Wenn unser jüngster
    Bruder bei uns ist, so wollen wir hinabziehen; denn wir dürfen das Angesicht des
    Mannes nicht sehen, wenn unser jüngster Bruder nicht bei uns ist.'
  mbb-OT: Ne migkaǥi key zutun he kenè key ebpekelikù. Wey key zà ebpekelikù ke egkezuma
    zey is hazi zey su migkaǥi key he kenà egkehimu he ebpekeetuvang key kenikew emun
    kenà ebpekezuma is hazi zey.
  msc-msc: An ka a jabi an ti se nala suman san diya fo an doocɛ wa na an kɔfɛ, baa
    cɛ wo kan ko an tɛ a yen butun fo an doocɛ wa kɛ an kɔfɛ.
  mal-2015: 'അതിന്നു ഞങ്ങൾ: ഞങ്ങൾ പൊയ്ക്കൂടാ; അനുജൻ കൂടെ ഉണ്ടെങ്കിൽ ഞങ്ങൾ പോകാം; അനുജൻ
    ഇല്ലാതെ ഞങ്ങൾക്കു അദ്ദേഹത്തിന്റെ മുഖം കാണ്മാൻ പാടില്ല എന്നു പറഞ്ഞു.'
  tuo-NT: 'Ʉ̃sã cʉ̃rẽ aꞌtiro werewʉ: “Benjamírẽ miaticãma, ʉ̃sãrẽ ‘Ne ñeꞌesome’, niami”,
    niwʉ̃.'
  gup-gup: Wanjh ngad ngarrimarneyimeng, ‘Minj ngarrire. Bu nayahwurd duninjh ngarridjarrkre,
    wanjh kunu ngarrire, dja minj ngarriyawoyhkebnan namekbe bininj bu minj nungka
    dorrengh nayahwurd duninjh ngarridjarrkre.’
  met-met: Ne am gaharua ba, ‘Sanga ba am gari mala te. Nabu unai ba usoxi kixingimama
    (mala) ranguam, bing bagula am gala. Nabu kixingimama wa ranguam te, bing sanga
    ba am gabagu lipua ramramonoa muli te.’
  gvs-gvs: Go kai kadigo kama, “Geya itoboinemeta kasou kana, go sem neta kutagona
    bego ama gómana taiyao kana, bei kasou kana. Neta gomanayana taiyao geya, korotoyana
    bei geya igitemeta bego ada witi kagimona.”
  rmc-rmc: 'Amen leske odphenďam: ‚Našťi džas, te amenca na avela the amaro nekterneder
    phral. Bijal leste pes našťi sikavas ole manušeske pro jakha.‘'
  nlg-nlg: ighai tai ghaghua vania, ‘Kai mua tangomana na tona, ko talana vanighai
    mughua hoghomami na sosoko ke tona kolughai, kara mua tangomana tua na talama
    mai. Kara mua tangomana tua na lubatiamami na vaa righi matana na mane te vunaghi
    pungisighi na lei vanga/koni koekobe hoghomami na sosoko ke tona kolughai.’
  dgr-DOGNT: Hanìkò hawèts'edı, ‘Ekǫ nǫǫ̀ts'edè ha dìì. Gochı nǫǫdea goxè ajà nı̨dè
    zǫ ekǫ nàts'edè ha. Goxè at'ı̨ lenǫsıı eyı k'àowo wets'eɂį̀ ha dìì,’ wèts'edı
    ı̨lè.
  pes-OPV: 'گفتیم: “نمی توانیم رفت، لیکن اگر برادر کهتر باما آید، خواهیم رفت، زیرا
    که روی آن مرد رانمی توانیم دید اگر برادر کوچک با ما نباشد.”'
  ron-1924: 'Ной ам рэспунс: ‘Ну путем сэ не дучем, дар, дакэ фрателе ностру чел тынэр
    ва фи ку ной, не вом дуче, кэч ну путем ведя фаца омулуй ачелуя декыт дакэ фрателе
    ностру чел тынэр ва фи ку ной.’'
  ben-OBCV: কিন্তু আমরা বললাম, ‘আমরা যেতে পারব না। আমাদের ছোটো ভাই যদি আমাদের সঙ্গে
    থাকে তবেই আমরা যাব। আমাদের ছোটো ভাই যদি আমাদের সঙ্গে না থাকে তবে আমরা সেই লোকটির
    মুখদর্শন করতে পারব না।’
  lex-lex: 'Mere ampahla: “Ami edonna mla'' hande. La''pa a gari miamni nor am tialla
    pa amla'' rewre''wa, nanpena amla'' hande, yoma am di ta''en niana amamkeka matro''mu
    gaini, la''pa gari hoho'' mamni edon nor rewre''w amtialla”.'
  rgu-rgu: Tehuu ami mafada mae, ‘Papa, e! Ami ta bisa leo naꞌ meu soꞌ. Huu fo maneꞌ
    a lima boa onan ria nafada so nae, maneniko ami ta mo fadi mateꞌa tei-susum ria,
    sona ami ta bisa mita ria mata na soꞌ. De ami fadi mateꞌa tei-susu ma muste tuka
    dei, besaꞌ ko ami laꞌo.’
  som-som: Oo waxaannu ku nidhi, Ma tegi karno. Haddiise walaalkayaga noogu yaru na
    raaco, markaasaannu dhaadhici doonnaa; waayo, ma aannu arki karno ninkii wejigiisa,
    haddii uusan walaalkayaga noogu yaru nala jirin.
  lat-VUC: 'Cui diximus: Ire non possumus: si frater noster minimus descenderit nobiscum,
    proficiscemur simul: alioquin illo absente, non audemus videre faciem viri.'
  aoi-aoi: Akena yirraja yinu-maka nakina, ‘Nare-ka. Nara-manja a-likama yirra-langwa
    nenikumarnjarrka yirruwa-manja, nara kembirra yarna ngi-rringkama nubungkawa.
    Yiki-likajama yarna wulkwa kini-likaja-manja nenikumarnjarrka enejukwaba yirruwa-manja,’
    yirri-yamama-da.
  eng-ASVBT: 'And we said, We cannot go down: if our youngest brother be with us,
    then will we go down; for we may not see the man’s face, except our youngest brother
    be with us.'
  mna-mna: 'Mi niam amso pini ma amso: ‘Tomoyam, niam ko irao amsula na som. Pa sombe
    tiziyam igaaba yam ma niamŋan amsula som, inako niam irao amla ma ampet ki biibi
    kizin Aikuptu na som. Tana nu sombe yok pa tiziyam ti ma niamŋan amla, nako amsula.
    Som, nako som.’'
  ita-1885: 'E noi dicemmo: Noi non possiamo scender là; ma, se il nostro fratello
    minore è con noi, noi vi scenderemo; perciocchè noi non possiam veder la faccia
    di quell''uomo, se il nostro fratel minore non è con noi.'
  eng-LXXUP: And we said, We shall not be able to go down; but if our younger brother
    go down with us, we will go down; for we shall not be able to see the man’s face,
    our younger brother not being with us.
  eng-ULB: Then we said, 'We cannot go down. If our youngest brother is with us, then
    will we go down, for we will not be able to see the man's face unless our youngest
    brother is with us.'
  spa-VBL: 'Pero nosotros le dijimos: ‘No podemos volver a menos que Benjamín, nuestro
    hermano menor, vaya con nosotros, porque no podremos ver a este hombre si Benjamín
    no va con nosotros’.'
  fra-_FOB: 'Et nous dîmes: Nous ne pouvons descendre; mais si notre jeune frère est
    avec nous, nous descendrons; car nous ne pouvons pas voir la face de cet homme,
    que notre jeune frère ne soit avec nous.'
  mal-mal: 'അതിന് ഞങ്ങൾ: ‘ഞങ്ങൾക്കു പൊയ്ക്കൂടാ; അനുജൻ കൂടെ ഉണ്ടെങ്കിൽ ഞങ്ങൾ പോകാം;
    അനുജൻ ഇല്ലാതെ ഞങ്ങൾക്ക് അദ്ദേഹത്തിന്റെ മുഖം കാണുവാൻ സാദ്ധ്യമല്ല’ എന്നു പറഞ്ഞു.'
  urd-GVR: Ham ne jawāb diyā, ‘Ham jā nahīṅ sakte. Ham sirf is sūrat meṅ us mard ke
    pās jā sakte haiṅ ki hamārā sab se chhoṭā bhāī sāth ho. Ham tab hī jā sakte haiṅ
    jab wuh bhī hamāre sāth chale.’
  suz-BL: मिनु गोपुकीमी ‘आंइ लोक्‍ब कान्‍छा मलाइक्‍तक हना, गो लने मचाप्‍नीकी। मारदे
    हना आंइ कान्‍छा भाइ गोपुकी नु मलत हना, ग्रुम्‍चा मदुम्‍ब’ देंतक।
  ita-1927: 'E noi rispondemmo: Non possiamo scender laggiù; se il nostro fratello
    più giovine verrà con noi, scenderemo; perché non possiamo veder la faccia di
    quell’uomo, se il nostro fratello più giovine non è con noi.'
  ckb-ckb: 'بەڵام ئێمە گوتمان: ”ناتوانین بەرەو خوار بچین. تەنها مەگەر ئەو کاتەی برا
    بچووکەکەمان لەگەڵ بێت، ئینجا بەرەو خوار دەچین، چونکە ناتوانین چاومان بە پیاوەکە
    بکەوێت ئەگەر برا بچووکەکەمان لەگەڵ نەبێت.“'
  eng-BBE: And we said, Only if our youngest brother goes with us will we go down;
    for we may not see the man's face again if our youngest brother is not with us.
  crx-NTPO: '''Et hoonts''i ''uts''utni, ‘''Aw whuz naztoodilh ait''oh, ''udek''oh-un
    neulhutsin nebulh ''ut''en de, ''et de za whuz naztidulh. ''En ooyit de ''aw nyoon
    dune oonin nalhts''utist''el.’'
  kan-OKCV: ಆಗ ನಾವು, ‘ಹೋಗುವುದಕ್ಕಾಗದು, ನಮ್ಮ ಚಿಕ್ಕ ತಮ್ಮನು ನಮ್ಮೊಂದಿಗೆ ಇದ್ದರೆ ಮಾತ್ರ ನಾವು
    ಹೋಗುತ್ತೇವೆ. ಏಕೆಂದರೆ ನಮ್ಮ ಚಿಕ್ಕ ತಮ್ಮನು ನಮ್ಮ ಸಂಗಡ ಇದ್ದರೆ ಮಾತ್ರ, ಆ ಮನುಷ್ಯನ ಮುಖವನ್ನು
    ನಾವು ನೋಡುವುದಕ್ಕಾಗುವುದು,’ ಎಂದು ಹೇಳಿದೆವು.
  bbb-bbb: '@see-verse:GEN.044.025'
  tam-2017: 'அதற்கு: நாங்கள் போகக்கூடாது; எங்கள் இளைய சகோதரன் எங்களோடு வந்தால் போவோம்;
    எங்கள் இளைய சகோதரன் எங்களோடு வராவிட்டால், நாங்கள் அந்த மனிதனுடைய முகத்தைக் காணமுடியாது
    என்றோம்.'
  spa-RV-1909: 'Y nosotros respondimos: No podemos ir: si nuestro hermano fuere con
    nosotros, iremos; porque no podemos ver el rostro del varón, no estando con nosotros
    nuestro hermano el menor.'
  ron-BTF: 'Iar noi am spus: Nu putem coborî decât dacă fratele nostru cel mai tânăr
    este cu noi, atunci vom coborî; căci nu putem vedea faţa bărbatului, decât dacă
    fratele nostru cel mai tânăr este cu noi.'
  eng-WEBP: 'We said, ‘We can’t go down. If our youngest brother is with us, then
    we will go down: for we may not see the man’s face, unless our youngest brother
    is with us.’'
  eng-FBV: But we said, ‘There's no way we can go back unless Benjamin our youngest
    brother goes with us, because we won't be able to see the man if Benjamin isn't
    with us.’
  nld-1939: 'hebben we geantwoord: “Zo kunnen we niet gaan! Alleen als onze jongste
    broer met ons meegaat, zullen we vertrekken; want we durven dien man niet meer
    onder de ogen komen, als onze jongste broeder ons niet vergezelt”.'
  nch-BL: Pero tiquilhuijque para amo hueli tihualase sinta toicni teipan ejquet amo
    hualas tohuaya. Sinta amo tohuaya huala, amo huelis timitzitase.
  tfr-NTPO: Gueniyo tjawa tjl̈ẽ ba kong ga “Tjawa yorke borwa l̈ëngdë l̇l̇ëm ga tjl̈apga
    sök, e ĩnwa ga äe” l̈ërwa ba kong.
  vie-1934: 'Chúng tôi thưa lại rằng: Không được; nhưng nếu em út đi theo cùng, thì
    mới trở xuống được; bằng không, thì chúng tôi không thế ra mắt người đó.'
  hin-CV: हमने प्रतिवाद किया, ‘हम वहां बिना हमारे कनिष्ठ भाई के नहीं जा सकते; क्योंकि
    हम अधिपति की उपस्थिति में बिना अपने कनिष्ठ भाई के प्रवेश कर ही नहीं सकेंगे.’
  eng-OURB: 'We said, ‘We can’t go down. If our youngest brother is with us, then
    we will go down: for we may not see the man’s face, unless our youngest brother
    is with us.’'
  spa-BES: 'Y nosotros dijimos: Solamente si nuestro hermano menor va con nosotros,
    descenderemos; porque quizás no volvamos a ver la cara del hombre si nuestro hermano
    menor no está con nosotros.'
  tdx-tdx: Aa hoe zahay, Tsy mete ty hizotsoa’ay; f’ie ama’ay i zai’aiy, le hizotso
    mb’eo. Fa tsy hahaoniñe ty lahara’ indatiy zahay naho tsy rekets’ama’ay i tsitso’aiy.
  vid-vid: natumlonjela, ‘Hatuluta, hanji wone mdodo wa hetwe koluta hamwe na hetwe,
    wone holuta hamwe na hetwe hatubocheligwa hebu na yula munhu.’
  pwg-pwg: Ma kavonapotei bo, ‘Ke kana nae ku Egypt da tiki kikei yavata na vaghina.
    Mikeda tuna yavata kana nae na tomowina maghighina kana kitai.’”
  eng-OKE: 'And we said, We cannot go down: if our youngest brother go down with us,
    we will go down; for we shall not be able to see the man’s face unless our youngest
    brother go down with us.'
  tha-KJV: ข้าพเจ้าทั้งหลายว่า ‘เราลงไปไม่​ได้ ถ้าน้องชายสุดท้องไปด้วยเราจึงจะลงไป
    เพราะเราจะเห็นหน้าท่านนั้นไม่​ได้ เว้นแต่​น้องชายสุดท้องอยู่กับเรา’
  por-BR-2018: 'E nós respondemos: Não podemos ir: se nosso irmão for conosco, iremos;
    porque não podemos ver o rosto do homem, não estando conosco nosso irmão o mais
    novo.'
  bco-bco: Ko꞉sega nio꞉ emo꞉wo꞉ a꞉la꞉sio꞉, ‘Nao tif we ni o꞉lia꞉ mo꞉ha꞉nalega, Isibdo꞉
    bo꞉fo꞉lowan kalu a꞉ma꞉yo꞉ nio꞉ mo꞉ba꞉ba꞉no꞉ a꞉la꞉sio꞉ ko꞉lo꞉, nao tif ko mo꞉ha꞉nalega
    nio꞉ a꞉ma꞉la꞉yo꞉ mo꞉ha꞉na꞉no꞉.’
  deu-ELO: 'Wir aber sprachen: Wir können nicht hinabziehen. Wenn unser jüngster Bruder
    bei uns ist, so wollen wir hinabziehen; denn wir dürfen das Angesicht des Mannes
    nicht sehen, wenn unser jüngster Bruder nicht bei uns ist.'
  ktm-ktm: Odu adahpa, ‘Odu we etndrela pwi. Odu we etndrela purmadan ndramat kurti
    pwi kenon ndre tinto' odu lehyen ti kimin lenga' odu. Odu we atla, ipe ye tinto'
    odu lehyen ti ki-us.’
  caa-caa: 'Pero non casutpa caware: ‘Pues ma cocha erer caxin, porque net machi cꞌani
    awacta tuaꞌ axin cawijtzꞌin tacaron. Porque jay jaxir machi axin tacaron, ma erer
    cawira ut e ajcꞌotorer yajaꞌ otronyajr.’ Bꞌan caware catata.'
  eng-WYC-2018: to whom we said, We may not go; (only) if our least brother shall
    go down with us, we shall go forth together; else, if he is absent, we dare not
    see the lord’s face. (to whom we said, We cannot go down there; only if our youngest
    brother shall go down with us, then shall we go forth together; for if he is absent,
    we shall not be able to see our lord’s face.)
  epo-epo: 'Sed ni diris: Ni ne povas iri; se estos kun ni nia plej juna frato, tiam
    ni iros; ĉar ni ne povas aperi antaŭ la vizaĝo de tiu homo, se nia plej juna frato
    ne estos kun ni.'
  uig-PIN: 'Biz jawabǝn: «Biz xu yǝrgǝ ⱪaytidin qüxǝlmǝymiz; ǝgǝr kiqik inimiz biz
    bilǝn billǝ bolsa, undaⱪta barimiz; qünki kiqik inimiz biz bilǝn billǝ bolmisa,
    u zatning yüzi aldida turalmaymiz», deduⱪ.'
  beo-beo: Ninia da ema bu adole i, ‘Ninia bu masunu da hamedei. Ninia eyadafa amo
    hame oule ahoasea, amo dunu ea odagi hame ba:mu. Ninia eya sigi ahoasea fawane
    masunu gala.’
  tpi-OTNT: Na mipela i tok, ‘Mipela i no inap i go. Sapos yangpela brata i no go
    wantaim mipela, orait dispela man bai i no inap tru long lukim mipela gen. Tasol
    sapos yangpela brata i kam wantaim mipela, orait bai mipela i ken i go.’
  hau-SA: Amma muka ce, ‘Ba za mu iya gangarawa ba, sai in ƙaramin ɗan’uwanmu yana
    tare da mu. Ba za mu iya ganin fuskar mutumin ba, sai ƙaramin ɗan’uwanmu yana
    tare mu.’
  udu-udu: 'aman thoḵkina a’di gwo mo ki: Aman mola ii ka luŋgu’b mo. Waḵki/ ara kam
    bam jin gwa’da’d midi nyaḵ ya ki aman mo tani aman mina ii ka luŋgu’b mo. Haali/
    aman mola p̱ar wathi/ jis/em piti e mo isi ciki/ ara kam bam jin gwa’da’d midi
    mii nyaḵ di ki aman mo.'
  uig-LAT: 'Biz jawaben: «Biz shu yerge qaytidin chüshelmeymiz; eger kichik inimiz
    biz bilen bille bolsa, undaqta barimiz; chünki kichik inimiz biz bilen bille bolmisa,
    u zatning yüzi aldida turalmaymiz», déduq.'
  nde-nde: Kodwa thina sathi, ‘Ngeke siye khona. Kuphela nxa umnawethu omncane elathi,
    singahamba. Ngeke sibubone ubuso bendoda leyo ngaphandle kokuba umnawethu omncane
    silaye.’
  ton-ton: '“Pea naʻa mau pehē, ‘ʻE ʻikai te mau faʻa ʻalu: kapau ʻe ʻiate kimautolu
    homau tehina, te mau ʻalu hifo: koeʻuhi ʻe ʻikai te mau mamata ki he mata ʻoe
    tangata, ʻo kapau ʻe ʻikai ʻiate kimautolu homau tehina.’'
  ces-1613: 'Odpověděli jsme: Nemůžeme jíti, než bude-li bratr náš mladší s námi,
    tedy půjdeme; nebo bychom nemohli viděti tváři toho muže, nebyl-li by bratr náš
    nejmladší s námi.'
  eko-eko: 'Fweeyo khumuuza yoori: ‘Khaninwahi orutelawo nihilawaneeni ttwiiyetthu
    otu wa w''eefutti, amana nihilawani khaninlawa okutthanana mwiinyi oto.’'
  nss-nss: Pe yowu pwai yatan yowu pa, ‘Kapa nali yowu kopwan ara kinto sura yowu
    pwi, pwen yowu kanlahiy para kanna pwi. Kinlahiy para yowu kayarayah kaya mbulmara
    ndramat namandran ara pwi, kipoo yowu kaya kapolo nali yowu kopwan.’
  eng-WMB: 'We said, ‘We can’t go down. If our youngest brother is with us, then we
    will go down: for we may not see the man’s face, unless our youngest brother is
    with us.’'
  tam-TCV: அப்போது நாங்கள் அவரிடம், ‘நாங்கள் அங்கே போகமுடியாது; எங்கள் இளைய சகோதரன்
    எங்களுடன் வந்தால்தான் நாங்கள் அங்கே போவோம். எங்கள் இளைய சகோதரன் எங்களோடு வராவிட்டால்,
    நாங்கள் அந்த மனிதனின் முகத்தைப் பார்க்கவே முடியாது’ என்று சொன்னோம்.
  ceb-ULB: Ug miingon kami, 'Dili kami molugsong. Apan kung ang among kinamanghorang
    igsoon uban kanamo, nan molugsong kami, kay dili kami makakita sa panagway sa
    tawo gawas kung kauban namo ang among kinamanghorang igsoon.'
  mkn-mkn: Ma botong balas bilang, ‘Papa, é! Botong sonde bisa pi sana lai. Te raja
    pung tangan kanan su bilang, kalo botong sonde bawa botong pung adi bungsu, na,
    botong sonde bisa lia dia pung muka. Jadi botong pung adi bungsu musti iko dolo,
    baru botong jalan.’
  nce-nce: Na sebo gali tlola, ‘Sebo hana nigimëyame. Sebobë nagifu keinëba bume nëglelula
    jwa nëglana kwe sebo kë home hana hwi noglolame. Anë, sebobë keinëbame nëglelulana
    kwe sebo kë eso home hwi noglolame.’
  pol-UBG: 'I powiedzieliśmy: Nie możemy tam iść. Lecz jeśli będzie z nami nasz najmłodszy
    brat, wtedy pojedziemy. Bo nie będziemy mogli zobaczyć twarzy tego człowieka,
    jeśli nie będzie z nami naszego najmłodszego brata.'
  agr-agr: 'Tusa tujamkui ii chichaaku: ‘Apawah, iina yachi ekeuwa nunú jutijai minachkuig
    iikik wemaitsuji, wagki nii minichmataig, nunú apua duka makichkish jegajuaik
    waimaitsuji’, timaiji.'
  kyc-kyc: namwame isingi lao, Wane enakana doko role pyao pupwa laa nare ramo dokopa
    kapa ropo pyala paa narama. Wane kuki doko role pyao para ramo dokopa kapa parama,
    leyama.
  urd-GVU: ہم نے جواب دیا، ’ہم جا نہیں سکتے۔ ہم صرف اِس صورت میں اُس مرد کے پاس جا
    سکتے ہیں کہ ہمارا سب سے چھوٹا بھائی ساتھ ہو۔ ہم تب ہی جا سکتے ہیں جب وہ بھی ہمارے
    ساتھ چلے۔‘
  deu-1912: 'Wir aber sprachen: wir können nicht hinabziehen, es sei denn unser jüngster
    Bruder mit uns, so wollen wir hinabziehen; denn wir können des Mannes Angesicht
    nicht sehen, wenn unser jüngster Bruder nicht mit uns ist.'
  ntj-ntj: Nyangka-latju watjarnu, ‘Wiya, puurrtu-lanyatju watjarnu ngula wangkakitjamunu.
    Ngarna-latjunyu marlanypa makatinyangka wangkaku-lanyatju.’
  row-row: Hai mitaa seluꞌ mae, ‘Amaꞌ e! Hai nda mi sia naa sa. Te fetor a, nafadꞌe
    ena, mete ma hai nda mo odꞌi muriꞌ a sa, naa, hai sudꞌi mindaa mo e. Dadꞌi hai
    odꞌi muri ma musi tungga, dei fo hai feꞌe lao naa.’
  kan-2017: ನಾವು ಆತನಿಗೆ, ‘ಹೇಗೆ ಹೋಗುವುದು, ತಮ್ಮನು ನಮ್ಮ ಸಂಗಡ ಇದ್ದರೆ ಮಾತ್ರ ನಾವು ಹೋಗುತ್ತೇವೆ.
    ಇಲ್ಲವಾದರೇ, ನಾವು ಆ ಮನುಷ್ಯನ ಮುಖವನ್ನು ನೋಡಲು ಆಗುವುದಿಲ್ಲ’ ಎಂದು ಹೇಳಿದೆವು.
  ena-ena: Lɨci abahɨlu uami. Alaŋ cɨhu ma ubalu aba abahɨlu uami. Aludɨ ima sijaŋ
    agaŋ alaŋ hula ma uci ha alaŋ hulaŋ Isipɨ fɨli tɨbɨ migɨlɨlalɨ agadɨ ma igɨbalu
    aba abahɨlu uami. Aludɨ ima sijaŋ agaŋ alaŋ hula uci ha alaŋ huaci ubalu aba abahɨlu
    uami.
  tgo-tgo: Ko iyemaeŋge wo dagewe woŋa, ‘Mane wo raka. Thoŋgo mbe weime vara ghaghameko
    iya nasiyenimeko. Mane wo thuwe giyako ghamwae thoŋgo maa weime.’
  yap-yap: Me lungumad, ‘Dabiyag ni gu warod; ya dab ni pagmad nggu warod ngak fare
    mo’on ni fa’anra de moy romad e bin th’abi bitir i walagmad. Fa’anra un e bin
    th’abi bitir i walagmad ngomad, ma aram e gamad ra yan.’
  tet-tet: Mais ami hataa haꞌak, ‘Ama! Ami la bele baa hikar! Naꞌin liman kwana nia
    naꞌak, kalo ami la hodi alin ikun baa, ami keta mai ona! Tan baa nia, ali ikun
    musti tuir, foin ami bele baa!’
  hlt-MCSB: Te vaengah, “Kaimih taengah ka mana a poeih om pawt koinih hlang maelhmai
    hmuh ham a coeng pawt dongah, 'Ka mana a poeih loh kaimih taengah a om pawt mai
    ah ka caeh uh ham coeng pawh tedae halo atah ka cet uh ni,’ ka ti uh.
  mdy-ETH: ኑኡኒያ ዒማና፦ ‹ዬካ ኑ ዓኣዻኒ ዳንዳዑዋሴ፤ ዓይጎሮ ጌዔቶ ኑ ጌኤዛሢ ኑኡና ዎላ ዓኣዺባኣቶ ዓሢ ቤርቶ ኑ ሺኢካኒ
    ዳንዳዑዋሴ፤ ዬካ ኑ ዓኣዻኒ ዳንዳዓሢ ኔኤኒ ኑ ጌኤዛሢ ኑኡና ዎላ ዓኣዻንዳጉዲ ዳኬቴ ሌሊኬ› ጌዔኔ።
  twi-ASANTE: Nanso, yɛka kyerɛɛ yɛn agya sɛ, ‘Yɛrentumi nkɔ, gye sɛ yɛn nua kumaa
    no ka yɛn ho. Sɛ yɛamfa yɛn nua kumaa no anka yɛn ho ankɔ a, yɛrentumi nkɔ owura
    no anim.’
  bhl-bhl: 'nu elo yan weng bokolewomeluw: ‘Nukalem ning afung be nuso makuw debele
    uninba kelew tewe, nu ki keko, kamok fian beem kiin dim mewso nam unuw kasike,
    nu Isiw aneng fian elo nam unuw te.’, dangsuluw te.'
  con-NTPO: 'Tsa''ma ingija su''fa: ‘Ingi antian chu''a ingi''ccu jayimbian''da jaye
    osha''fambi gi. Nane tise ingi''ccu jambian''da tsa na''suma atte''faya''bi gi.’'
  eng-WEBU: 'We said, ‘We can’t go down. If our youngest brother is with us, then
    we will go down: for we may not see the man’s face, unless our youngest brother
    is with us.’'
  bnp-bnp: Mi takia, mi ta maea, ‘Mia mi gi puru tabu, e tarine mia ge turane mia.
    Bara i uka, ra bakovi dagi iea, bara i koi ni matai tabu a matane mia.’
  wal-wal: nuuni a, ‘Nuuni nu kaalo ishai nunaara biikkoppe attin, duge baanau danddayokko;
    aissi giikko, nu ishai kaaloi nunaara beennabaa gidikko, nuuni he bitaniyaa som77uwaa
    be7anau danddayokko’ yaagida.
  mgh-mgh: 'Hi niheerela: Khanintthuna urwaa nwo veekhehu. Ninhala uturuwela tho nwo
    mwanhimehu eetthyako uyo nanrwaanaka, kontha khaninkela namoonaka nkunya uyo ikhove
    awe mwanhimehu ahirweke ni hi.'
  acu-NT: 'Turamkurin iikia chicharkur: Ii yachi ekeri iijai tsanias winichmataikia,
    pengké wechamnawaitji. Ni iijai winichmataikia, nu apunmaka pengkéj jeachminuitji
    timiaji.'
  spa-PDDPT: 'Pero nosotros dijimos: No podemos bajar. Si nuestro hermano menor va
    con nosotros, bajaremos, porque no podremos ver el rostro de aquel hombre si no
    está con nosotros nuestro hermano menor.'
  gun-gun: 'Ha''e rã ore rombovai: “Nda''evei roo aguã. Oreryvy kyrĩve va''e orerupive
    oo ramo ''rãe ha''eve. Nda''evei ''rã ava va''e rova roexa ju aguã oreryvy reve''ỹ”,
    ro''e ixupe.'
  agu-BL: Poro nin kaltz tetz yi qui'c rmeril yi nink kaben yi ko quil xomnin yi kitz'un
    ske'j. Qui'c cuj yi nink kajilon tu yi ajcaw jalen Egipto ko qui'c Benjamín xomij
    ske'j yil kopon swutz i'.
  eng-PEV: But we said to him, ‘That man that is in charge of Egypt, he said to us,
    “You mob can only come back here if you bring your youngest brother with you.”
    ’ So we said to our father, ‘If you will let our youngest brother go with us to
    Egypt, then we will go. But if you don’t let him go with us, then we can’t go.’
  ilo-ULB: Ket kinunami, 'Saankami a makapan. Mapankami no kaduami ti inaudi a kabsatmi,
    ta saankami a mabalin a sumango iti lalaki malaksid no kaduami ti inaudi a kabsatmi.'
  kpg-kpg: Gimaadou ga helekai boloo, ‘Gimaadou e deemee di hula gi taane deelaa,
    go di maa hua di madau duaahina ga madalia gimaadou. Gimaadou e deemee di hula
    ma di madau duaahina daane la hagalee hana.’
  uig-ARA: 'بىز جاۋابەن: «بىز شۇ يەرگە قايتىدىن چۈشەلمەيمىز؛ ئەگەر كىچىك ئىنىمىز بىز
    بىلەن بىللە بولسا، ئۇنداقتا بارىمىز؛ چۈنكى كىچىك ئىنىمىز بىز بىلەن بىللە بولمىسا،
    ئۇ زاتنىڭ يۈزى ئالدىدا تۇرالمايمىز»، دېدۇق.'
  bsp-bsp: 'Kɔ səloku kɔ: ‹Səfɔtam kəkɔ. Mba kɔ səŋsolɛ wəfɛt kosu-ɛ, səŋkɔ, bawo
    wərkun kakɔ ɔfɔwosɛ kənəŋk su cəro ta səŋkenɛ kɔ wəfɛt kosu pənəŋk-ɛ.›'
  bps-bps: Kabay manmi di kenen, là fakay, du là gami fakay samfulê di ge, silang
    ku magin gami i twalimi.
  mbs-mbs: Meneng minikagi kay te eked iyan kepakay, so eked kay likò singed aw tomaking
    se adi day. Aw tomaking sikandin, yan lomikò kay.
  tof-tof: Da ki bóktan yalkomólóp wagó, ‘Ki koke babino ola. Kibü solo kupo zoret
    ne asi nóma yarile kinkü, ki igósidi babino ola. Sab ki myamem koke eserre ene
    paman obzek, kókó kibü solo kupo zoret asi yarile kinkü.’
  sus-sus: Muxu naxa a yaabi, ‹Muxu mu nɔma sigade xa muxu nun muxu xunya birin mu
    a ra. Xa biyaasi lanma, fo muxu nun muxu xunya xa siga. Xa na mu a ra, yi xɛmɛ
    mu muxu rasɛnɛma.›
  pon-2006: Se ahpw sapengki, ‘Se sohte kak pwurala; se sohte pahn kak tuhwong ohlo
    ma riat me tikitiko sohte iang kiht. Se pahn kohla ma riat me tikitiko pahn iang
    kiht.’
  jae-jae: aêac asôm gebe ‘Aêac asêp ana atôm atom. Embe lasiŋi sauŋ êsêlêŋ êwiŋ aêac,
    go asêp ana, gebe aêac oc alic ŋac tau laŋôanô atôm atom, e lasiŋi sauŋ êwiŋ aêac
    acgom.’
  ksd-ksd: 'Ma ave biti tana: I dekdek upi avet a vana ur; ona avet a varagur ma tura
    i vevet a muruna kakit, io, avet a vana ur; tago i dekdek upi avet a gire ra mata
    i ra tutana ona pa ave varagur ma tura i vevet a muruna.'
  tur-YTC: ‘Gidemeyiz’ dedik. ‘En küçük kardeşimiz bizimle olursa gideriz. Çünkü en
    küçük kardeşimiz yanımızda olmazsa adamın yüzünü göremeyiz.’
  bel-N: 'I мы сказалі: ‘Ня можам зыйсьці. Калі будзе з намі брат наш наймалодшы,
    мы зыйдзем, бо ня зможам убачыць аблічча таго чалавека, калі брата нашага наймалодшага
    ня будзе з намі’.'
  grc-BRENT: Ἡμεῖς δὲ εἴπομεν, οὐ δυνησόμεθα καταβῆναι· ἀλλʼ εἰ μὲν ὁ ἀδελφὸς ἡμῶν
    ὁ νεώτερος καταβαίνει μεθʼ ἡμῶν, καταβησόμεθα· οὐ γὰρ δυνησόμεθα ἰδεῖν τὸ πρόσωπον
    τοῦ ἀνθρώπου, τοῦ ἀδελφοῦ ἡμῶν τοῦ νεωτέρου μὴ ὄντος μεθʼ ἡμῶν.
  ind-AYT: Kami berkata, ‘Kami tidak dapat pergi. Kami baru akan pergi jika adik bungsu
    kami beserta dengan kami. Sebab, kami tidak boleh melihat wajah orang itu, kecuali
    adik bungsu kami itu ikut dengan kami.’
  lid-lid: Eme aso tiye tan, ‘Aso winiyan bala bwe; bala mada ndramak doh bwe i buku
    none nadu tine aso bahan bame hawe aso bwe. I buku none nadu tine aso bahan eme
    hawe aso, badeh aso winiya ala ai.’
  nya-nya: Koma tinati, ‘Sitingathe kupitanso. Sitingapite pokhapokha mngʼono wathuyu
    apite nafe chifukwa munthu uja anati sitingaonane naye ngati mngʼono wathuyu sakhala
    nafe.’
  hrv-hrv: 'Odgovorili smo: ''Ne možemo onamo. Samo ako s nama pođe naš najmlađi brat,
    sići ćemo, jer ne smijemo pred onoga čovjeka ako ne bude s nama naš najmlađi brat.'''
  mps-mps: Tama dago te po wali, ‘Da me pogobeo. Te ama gesi ogwa bidi te da dali
    pisąbaso da, teda da te bidi geduba me pedalugobeo. Menio. Tiali goli, te ama
    gesi ogwa bidi te da dali pali da, teda da paibao.’
  llg-llg: Tehuu ai bala mae, ‘Ama aa! Ai taa bisa mini ele miu so bali. Huu manek
    lima konan ndia, nafada basa so, nae, mete ma ai taa mia ai fadi muliana ndia,
    na, ai taa bisa mita ndia matan so. De ai fadi mulianan musi tungga dei, bei fo
    ai laꞌo.’
  tpi-tpi: Na mipela i tok, ‘Mipela i no inap i go. Sapos yangpela brata i no go wantaim
    mipela, orait dispela man bai i no inap tru long lukim mipela gen. Tasol sapos
    yangpela brata i kam wantaim mipela, orait bai mipela i ken i go.’
  dan-1931: 'svarede vi: Vi kan ikke rejse derned, hvis ikke vor yngste Broder følger
    med, thi vi bliver ikke stedt for Mandens Åsyn, medmindre vor yngste Broder er
    med!'
  vie-OVCB: 'Chúng tôi thưa: ‘Nếu em út không đi cùng, chúng con không thể xuống đây.
    Vì chúng con không thể gặp tể tướng nếu không có nó.’'
  lbk-lbk: kinwanimi ay ad-i kami makaali tay at ad-i ka chomawat mo maid nan alilismi
    ay ifowegmi. Kinwanimi ay mabfalin yangkhay ay makaali kami mo maifoweg nan alilismi.
  guj-2017: પણ અમે કહ્યું, ‘અમારાથી નહિ જવાય. જો અમારો નાનો ભાઈ અમારી સાથે આવે, તો
    જ અમે જઈએ, કેમ કે અમારા નાના ભાઈને અમારી સાથે લઈ ગયા વગર અમે તે માણસની મુલાકાત
    કરી શકીશું નહિ.”
  byr-byr: '@see-verse:GEN.044.025'
  awx-awx: nindä using yakumäng. ‘Ninu dowukunim, inale ulapninu wasekngä täpäxälu
    dowukuna, äminu uläpätä ninde nomu dohikngä nindupikge yakut. Tike ulapninu aapänu,
    täke äpme pukunim,’ yang inikumäng.
  pon-2006A: Se ahpw sapengki, ‘Se sohte kak pwurala; se sohte pahn kak tuhwong ohlo
    ma riat me tikitiko sohte iang kiht. Se pahn kohla ma riat me tikitiko pahn iang
    kiht.’
  por-BRBSL: 'Dissemos: ''Não podemos descer''. Se nosso irmão mais novo estiver conosco,
    então desceremos: pois podemos não ver o rosto do homem, a menos que nosso irmão
    mais novo esteja conosco”.'
  aly-aly: Anwingkerr nthakenh Egypt-warl angkep alpey-angenh aytey anwekingkerr-wenyant.
    Atyetyartel anwenhingkerr irrenteyelantarl aytey anwekingkerr anwingkerr akngetyey-angenh-they.
  cth-cth: Hatei kaimouh ni ka cet thai awh mahoeh, nawngha cahnoung kaimouh koe tho
    van pawiteh dueng doeh ka cei awh han. Bangkongtetpawiteh, nawngha cahnoung kaimouh
    koe tho van hoehpawiteh ahnie mei ka hmawt thai awh mahoeh toe, telah ka ti pouh
    awh.
  twi-twi: Nanso yɛka kyerɛɛ yɛn agya se, ‘Yɛrentumi nkɔ, gye sɛ yɛn nua kumaa no
    ka yɛn ho. Sɛ yɛamfa yɛn nua kumaa no anka yɛn ho ankɔ a, yɛrentumi nkɔ owura
    no anim.’
  hlt-hlt: Te vaengah, “Kaimih taengah ka mana a poeih om pawt koinih hlang maelhmai
    hmuh ham a coeng pawt dongah, 'Ka mana a poeih loh kaimih taengah a om pawt mai
    ah ka caeh uh ham coeng pawh tedae halo atah ka cet uh ni,’ ka ti uh.
  tbz-SIM: 'Kɛ̀ tí ò nɑ̀kɛ́ kɛ dɔ̀: Kɛ̀ ti í nɛínɛ̀ ti nɑntɛ̀ ti bɑ́ɑ́ nɑ kɛ́kɔtɛ.
    Kɛ̀ ti kɔ̀tɛ wèè bɑkɛ́ ò bɑ́ɑ́ ti cɔutɛ́.'
  msy-2020: Ezɨ e ghaze, ‘E mangɨghan kogham. Aveghbuar dozim e ko mangɨghan koghtɨma,
    gumazir ekiar kam guizbangɨra bar uam en ganan aghuagham. Eghtɨ en dozim e ko
    izɨtɨ, e mangam.’
  txq-txq: Tehuu ai maselu mae, ‘Papa, ee! Ai ta bisa naa miu ena. Huu manek lima
    konan naa nafada ena nae, mete ma ai ta mia ai fadi muri anan, na, ai ta bisa
    mete-mita ndia matan. De ai fadi muri anan muste tungga neu dei, dei fo ai miu.’
  aaz-aaz: Mes hai mitaah am mak, ‘Aam honiꞌ! Hai ka neu he mnao fa meu ne ntein.
    Natuin uisf ee in tua pirsaiꞌ je, naꞌuab nain nak, karu hai ka mok fa hai oriꞌ
    te, hai ka neu he miit amtein fa in human. Onaim hai ro he meik hai oriꞌ aheit
    susu naan feꞌ, henaꞌ hai mnao.’
  azb-azb: 'Biz dedik: “Gedə bilmərik. Kiçik qardaşımız bizimlə getsə, gedərik, kiçik
    qardaşımız bizimlə getməsə, o adamın gözünə görünə bilmərik”.'
  eng-DBY: 'But we said, We cannot go down: if our youngest brother be with us, then
    will we go down; for we cannot see the man''s face unless our youngest brother
    is with us.'
  hin-2017: हमने कहा, ‘हम नहीं जा सकते, हाँ, यदि हमारा छोटा भाई हमारे संग रहे, तब
    हम जाएँगे; क्योंकि यदि हमारा छोटा भाई हमारे संग न रहे, तो हम उस पुरुष के सम्मुख
    न जाने पाएँगे।’
  wol-KYG: 'Teewul nu ne: “Dunu mana dem te sunu rakk àndul ak nun, ndaxte bu nu àndul
    ak moom, dunu gis kilifa ga.”'
  swp-swp: To ai ene, ‘Taba nige ai dobi. Ena ama taumurita maemai abo ai dobi, paana
    taba nige tau wa ana ao ai ita ena ama taumurita nige maemai.’
  bjr-bjr: Miqi qufaqa maasa maaqi qimasee narí qimamiqiafana. Maasa qikaqa ooqu finaqa
    maasa ooqu fuanaura. Sia maasa qeeqaraa uriqararana afusaa ooqu fuanaura.
  eng-YLT: and we say, We are not able to go down; if our young brother is with us,
    then we have gone down; for we are not able to see the man's face, and our young
    brother not with us.
  heg-NTPO: Mo kaim situn noan, ‘Papa! Kaim bisa laok se ua pait lo. Ta lahing nga
    ima kanan na tek kaim son noan, eta kaim kil nol kaim palin hmudin ni lo kam,
    kaim boel laok se un sila ku lo. Tiata un musti lako leo-leo nol kami, halas-sam
    kaim lako.’
  ptu-ptu: 'kitimba''um kiua: ‘Tä''kam mala lao lako siita puäki ke tä''i kipasola
    adingki. Anggam anna malakam lako ke kipasolai.’'
  bzd-NTPO: 'Erë sa'' tö iiu̱té: ‘Sa'' ka̱wöta̱ sa'' ël tsirla tsu̱kmi. Sa'' kë̀ wa̱
    ie'' mìne, e'' ta̱ wëm e'' kë̀ tö sa'' kiepawa̱.’'
  kwf-kwf: Bore ma kaimili ka fata Ꞌuri, ‘Kaimili noaꞋa kasi leka.’ Ngwae loꞋoko nia
    saea naꞋa fuaimili ka Ꞌuri, ‘Si diꞋia ngwaefuta ꞋisiꞋisi kamu noaꞋa kasi leka
    maꞋi faꞋi kamu. Nau noaꞋa kusi oga naꞋa lisilana maa mulu laꞋu. ꞋIu nia ke leka
    nama faꞋi kaimili. Tala neꞋe fuaimili neꞋe ꞋunaꞋeri naꞋa. DiꞋia noaꞋa, kaimili
    kasi leka naꞋa.’
  eng-WYC-2017: to whom we said, We may not go; only if our least brother shall go
    down with us, we shall go forth together; else, if he is absent, we dare not see
    the lord’s face.
  eng-WMBB: 'We said, ‘We can’t go down. If our youngest brother is with us, then
    we will go down: for we may not see the man’s face, unless our youngest brother
    is with us.’'
  spp-spp: wuu à yi jwo u á, na wuu sì n-jà n-pa ná wuu cɔɔnŋi ɲyɛ ná wuu e mɛ, ɲaha
    na yɛ *Misira nàŋ'à jwo na, wuu cɔɔnŋi ká mpyi u ɲyɛ ná wuu e mɛ, uru sì wuu cumu
    lemɛ ɲwɔ mɛ.
  aey-aey: Qa ege madom, ‘Ege nocwe qee. Ege walinige subig uqacafi nocnu. Ege walinige
    subig uqaca qee nufeb ege dana eu amegna haun qee loqaun,’ dom.
  urd-GVH: हमने जवाब दिया, ‘हम जा नहीं सकते। हम सिर्फ़ इस सूरत में उस मर्द के पास
    जा सकते हैं कि हमारा सबसे छोटा भाई साथ हो। हम तब ही जा सकते हैं जब वह भी हमारे
    साथ चले।’
  rug-rug: si olaṉa la ia gami si asa, ‘Lopu kaqu boka tava malumu si gami pude la
    koasa tie, osolae luli koa gami sa tasimami mudina meke boka la si gami,’ gua.
  gaz-gaz: Nu garuu, ‘Nu dhaquu hin dandeenyu; yoo obboleessi keenya inni quxisuun
    nu wajjin jiraate qofa dhaqna. Yoo obboleessi keenya inni quxisuun nu wajjin dhaquu
    baate nu fuula namichaa arguu hin dandeenyu’ jenne.
  fra-LSG: 'Nous avons répondu: Nous ne pouvons pas descendre; mais, si notre jeune
    frère est avec nous, nous descendrons, car nous ne pouvons pas voir la face de
    cet homme, à moins que notre jeune frère ne soit avec nous.'
  gnn-gnn: '@see-verse:GEN.044.025'
  yal-yal: Nxu yi a yabi, nxu naxa, ‘Nxu mi nɔɛ sigɛ xa nxu nun nxu xunyɛn birin mi
    a ra. Nxu sigɛ nɛn xa nxu birin na a ra. Xa na mi a ra nxu mi nɔɛ xɛmɛni ito yɛtagin
    toɛ.’
  gum-gum: 'Inchen nambe namui møskawane trendaig køn cha: “Namui wendø nuneg arrumuingatiibe
    nambe chincha ambamgaig køn cha. Namun nø linchimubene, tru karubigwane asamig
    kaagøn” cha.'
  iou-iou: Ketem suwakta äneŋi kut yäŋ niwerirän iwetkumäŋ; Täga nämo api kune yäk.
    Benjamin bok kunayäŋ täkamäŋ uyaku täga api kune. Benjaminkät bok nämo kunero
    uwä Isip kometa watäni pähap itak unitä täga nämo api nadäŋ nimek.
  haw-1868: Olelo aku makou, Aole loa makou e hiki ke hele ilalo; aka, i hele pu ko
    makou kaikaina me makou, alaila e hele aku makou ilalo, no ka mea, aole e hiki
    ia makou ke ike aku i ka maka o ua kanaka la, ke hele pu ole ko makou kaikaina
    me makou.
  arb-NAV: 'فَأَجَبْنَا: لَا يُمْكِنُنَا أَنْ نَذْهَبَ إِلَى هُنَاكَ مَا لَمْ نَأْخُذْ
    أَخَانَا مَعَنَا، لأَنَّنَا لَا نَقْدِرُ أَنْ نُقَابِلَ الرَّجُلَ مَا لَمْ يَكُنْ
    أَخُونَا الصَّغِيرُ مَعَنَا.'
  adz-adz: Da aga ni da ramanggangꞌ ibiani, ‘Aga wasangꞌ mangan i ruꞌan u. Bida aga
    ruta rainggangꞌ isiꞌ igi fadan, da isangꞌ. Garam tsiraꞌ igi wasangꞌ i tipa tsanganda
    agai bida aga rainggangꞌ isiꞌ igi mamida i ruta aga fadan.’
  ewe-ewe: míegblɔ be, ‘Míate ŋu ayi o, negbe ɖeko nàɖe mɔ na mí míakplɔ mía nɔvi
    suetɔ ɖe asi hafi. Eya ko hafi míate ŋu ayi.’
  eng-LEE: 'And we said, We cannot go down: if our youngest brother be with us, then
    will we go down; for we cannot see the man''s face, except our youngest brother
    be with us.'
  gvn-gvn: '@see-verse:GEN.044.025'
  nna-nna: ‘Nganarna munu palakarti yaninyaku. Palalu pirirrilu wurrarna nganarnaku
    yananyaku palakarti kangkulupiyirni nganarnamili marrka nyirtingunya. Munu kanganyajalu
    nyirtingunyaku palalu pirirrilu munu muwarr pilkuliny nganarnaku. Nyuntulu ngakalaman
    nyirtingunya pukun, palaja yankulupiyirni.’
  asm-FB: তেতিয়া আমি ক’লোঁ, ‘আমাৰ সৰু ভাই যদি আমাৰ লগত যায়, তেতিয়াহে আমি যাম। নহ’লে
    আমি যাব নোৱাৰো। কিয়নো আমাৰ সৰু ভাই যদি আমাৰ লগত নাথাকে, তেন্তে সেই পুৰুষৰ মুখকে
    আমি দেখিবলৈ নাপাম।’
  sus-A: مُشُ نَشَ عَ يَابِ، ‹مُشُ مُ نْمَ سِفَدٍ شَ مُشُ نُن مُشُ شُنيَ بِرِن مُ
    عَ رَ. شَ بِيَاسِ لَنمَ، قٌ مُشُ نُن مُشُ شُنيَ شَ سِفَ. شَ نَ مُ عَ رَ، يِ شّمّ
    مُ مُشُ رَ سّنّمَ.›
  fra-SBL: 'Nous avons répondu : « Nous ne pouvons pas descendre. Si notre plus jeune
    frère est avec nous, nous descendrons, car nous ne verrons peut-être pas le visage
    de cet homme, à moins que notre plus jeune frère ne soit avec nous.'
  hbo-hbo: וַנֹּ֕אמֶר לֹ֥א נוּכַ֖ל לָרֶ֑דֶת אִם־יֵשׁ֩ אָחִ֨ינוּ הַקָּטֹ֤ן אִתָּ֙נוּ֙
    וְיָרַ֔דְנוּ כִּי־לֹ֣א נוּכַ֗ל לִרְאֹות֙ פְּנֵ֣י הָאִ֔ישׁ וְאָחִ֥ינוּ הַקָּטֹ֖ן
    אֵינֶ֥נּוּ אִתָּֽנוּ׃
  shp-NTPO: 'Ikaxbi non yoia iki: ‘Ja non wetsa chiní boxonti, joni koshin noa yoia
    ikaxa, noa jawekeskataxbi jayáoma kati atipanyamake. Jayáoma noa kaketian ronki,
    jawekeskáaxonbi ja moatian ayantana keskáakin, noa biribatima iki’, akin.'
  eng-WYCLIFFE: to whom we seiden, We moun not go; if oure leeste brother schal go
    doun with vs, we schulen go forth togidere; ellis, if he is absent, we doren not
    se the `face of the lord.
  piu-2006: '@see-verse:GEN.044.025'
  pjt-pjt: Kala wangkangu palula, ‘Wiya, puṯula ananyi Pintjimannga wiyangka panya
    mayatjangku nganaṉanya mai ungkunytja wiya palunya katinytja wiyangka. Palu nyuntu
    Pintjimannga nganaṉala tjungu wantir'iyannyangkala palya ankuku.’
  cwe-cwe: Chimwidika, ‘Hachidaha kuhita, mbali hachihokeligwa mbaka chihite na mdodo
    wetu. One hezahita na cheye bule hachidaha kuhokiligwa na munhu ija.’
  bgs-bgs: Asal igkagi ké na dì ké lumónód. Atin ka dì mákkás tô adi dé, dì ké makalónód
    dini. Asal ka mákkás sikandin, lumónód ké.
  kik-kik: No ithuĩ tũkĩmwĩra atĩrĩ, ‘Tũtingĩikũrũka kuo. No gũkorirwo nĩtũgũthiĩ
    na mũriũ waku ũyũ mũnini biũ. Tũtingĩona ũthiũ wa mũndũ ũcio tiga mũriũ waku ũyũ
    akorirwo na ithuĩ.’
  ksr-ksr: “Kaeŋ jeroto, nono kokaeŋ jeniŋ, ‘Nononoŋ nononanodeeŋ kembombaajoŋ amamaawoŋa.
    Konana konoganoŋ nonowo motooŋ kembaatiwaajoŋ jewagi eeŋ, mono saanoŋ kemboŋa.
    Konana bejuya mende wama kemboŋati eeŋ, nononoŋ mono eja poŋ iikawaa jaasewaŋanoŋ
    asugiwombaajoŋ amamaawoŋa.’
  fra-NCL: 'nous avons répondu : Nous ne pouvons pas descendre ; mais, si notre plus
    jeune frère est avec nous, nous descendrons, car nous ne pouvons voir la face
    de cet homme à moins que notre jeune frère ne soit avec nous.'
  cek-AK: Toe kaicae mah, Ka caeh o tathuk let mak ai; asoi koek kam nawk angzoh naah
    ni ka caeh o thai tih; asoi koek kam nawk to om ai nahaeloe, to kami ih mikhmai
    to ka hnu o let thai mak ai boeh, tiah ka naa o.
  xla-xla: Epalati asiyama ditapo ya꞉ watle epo atluwapo, ‘di dia꞉ ei yemalaye posemtlalo
    wekelepiye, di ma dokopala oplami ponatila tlowa,’ duwapo.
  cuk-cuk: 'Ar anmardi abin-imaksad: ‘Anmar-urba anmarba nasulir, anmar geg naye.
    Ar anmarba nasulir, dule-dummad-mas-uked anmar-abindakosurye.’'
  uig-CYR: 'Биз җававән: «Биз шу йәргә қайтидин чүшәлмәймиз; әгәр кичик инимиз биз
    билән биллә болса, ундақта баримиз; чүнки кичик инимиз биз билән биллә болмиса,
    у затниң йүзи алдида туралмаймиз», дедуқ.'
  tel-2017: ‘మేము అక్కడికి వెళ్ళలేము, మా తమ్ముడు మాతో కూడా ఉంటేనే వెళ్తాము. మా తమ్ముడు
    మాతో ఉంటేనే గాని ఆయన ముఖం చూడలేము’ అని చెప్పాము.
  hat-BSA: 'Men nou te di: ‘Nou pa kapab desann. Si pi jenn frè nou an avèk nou, nou
    va desann. Paske nou pa kapab wè figi a nonm nan ankò, sof ke pi jenn frè nou
    an avèk nou.’'
  kos-kos: Ac kut topkol ac fahk, ‘Kut tia ku in som, mweyen kut ac tuh kofla utyak
    nu ye mutun mwet sac tamulel fusr se lasr inge fin tia wi kut. El fin twe wi kut,
    kut fah ku in som.’
  hbo-WLC: וַנֹּ֕אמֶר לֹ֥א נוּכַ֖ל לָרֶ֑דֶת אִם־יֵשׁ֩ אָחִ֨ינוּ הַקָּטֹ֤ן אִתָּ֙נוּ֙
    וְיָרַ֔דְנוּ כִּי־לֹ֣א נוּכַ֗ל לִרְאוֹת֙ פְּנֵ֣י הָאִ֔ישׁ וְאָחִ֥ינוּ הַקָּטֹ֖ן
    אֵינֶ֥נּוּ אִתָּֽנוּ׃
  ibo-ibo: anyị gwara ya na, ‘Anyị agaghị agbada ma ọ bụrụ na nwanne anyị nta agaghị
    eso anyị. Nʼihi na anyị enweghị ike ịhụ nwoke ahụ anya, ma ọ bụrụ na nwanne anyị
    nta esoghị anyị.’
  ory-ory: ତହିଁରେ ଆମ୍ଭେମାନେ କହିଲୁ, ‘ଯାଇ ପାରିବୁ ନାହିଁ; ଯଦି ସାନ ଭାଇ ଆମ୍ଭମାନଙ୍କ ସଙ୍ଗରେ
    ଥିବ, ତେବେ ଯାଇ ପାରିବୁ; କାରଣ ସାନ ଭାଇ ଆମ୍ଭମାନଙ୍କ ସଙ୍ଗରେ ନ ଥିଲେ, ଆମ୍ଭେମାନେ ସେହି ବ୍ୟକ୍ତିଙ୍କର
    ମୁଖ ଦେଖି ପାରିବୁ ନାହିଁ।’
  wmt-wmt: '@see-verse:GEN.044.025'
  chk-chk: Nge äm aia üreni, ‘Äm aisap tongeni feila. Are pwim we setipütür epwe etikem,
    aipwe feila. Pun aisap tongeni küna mesen ewe mwän, are pwim we setipütür esap
    etikem.’
  ssd-ssd: 'sine nu sageŋ: O mam, sine maŋ luka kambim kumuŋ kuga. Siŋgine maib fudiŋ
    te nu sine ndoŋ ndakuwa ta sine gabat ta tuku am mbol prowam kumuŋ kuga. Maib
    fudiŋ te sine ndoŋ kuwa ta sine kaŋgig ŋgigeŋ le'
  rop-rop: Bat melabat bin dalim im melabat kaan kambek miselp langa yu nomo garram
    det laswan san. If melabat bringimap im, orait. Melabat gin kambek langa yu, dumaji
    yubin tok lagijat na langa melabat.
  ukr-1871: 'Ми ж відказали: Не можлива річ ійти! Коли ж брат наш меньший пійде з
    нами, пійдемо; бо шкода вбачати нам у вічі мужа громадського того, як брат наш
    меньший та не буде з нами.'
  eng-AOI: But we said, ‘No. If our youngest brother doesn't go with us, we can't
    see the governor. We will only go if our youngest brother goes too.’
  yon-yon: kumban nubbed inande yedmuwen ‘Kewedman kuyiibban kuu ika karub kuye arinambo
    ari kuu wanaubban.’ anduwen.
  bch-bch: Be gai akeo, ‘Gai arangrang ngan ala mao. Oangga eao longean amai ketnga
    tud ga inama toman ngan gai, ta gai ala. Be oangga amai ketnga tud inama toman
    ngan gai mao, irangrang ngan agera eaba toa oa pade mao.’
  deu-1951: 'da antworteten wir: Wir können nicht hinabziehen! Wenn unser jüngster
    Bruder bei uns ist, dann können wir gehen; denn wir dürfen das Angesicht des Mannes
    nicht sehen, wenn unser jüngster Bruder nicht bei uns ist!'
  eng-JPS: 'And we said: We cannot go down; if our youngest brother be with us, then
    will we go down; for we may not see the man''s face, except our youngest brother
    be with us.'
  ubr-ubr: Wei wai yafotai wau, ‘Wei men wanan on. Wei tai giya momos mat on wanan,
    ato ambin mes on, men wanan aurin.
  srp-1865: 'A mi rekosmo: ne možemo iæi, osim ako bude brat naš najmlaði s nama,
    onda æemo iæi, jer ne možemo vidjeti lica onoga èovjeka, ako ne bude s nama brat
    naš najmlaði.'
  lug-lug: ne tumuddamu nti, ‘Tetusobola kuserengeta. Muto waffe bw’atagenda naffe
    tetujja kugenda kubanga tetusobola kulaba maaso ga musajja oli nga muto waffe
    tali naffe.’
  heb-heb: ונאמר לא נוכל לרדת אם יש אחינו הקטן אתנו וירדנו כי לא נוכל לראות פני האיש
    ואחינו הקטן איננו אתנו׃
  ben-IRV: আমরা বললাম, “যেতে পারব না; যদি ছোট ভাই আমাদের সঙ্গে থাকে, তবে যাই; কারণ
    ছোট ভাইটি সঙ্গে না থাকলে আমরা সেই ব্যক্তির মুখ দেখতে পাব না।”
  pan-pan: ਪਰ ਅਸੀਂ ਆਖਿਆ, ਅਸੀਂ ਨਹੀਂ ਜਾ ਸਕਦੇ। ਜੇਕਰ ਸਾਡਾ ਛੋਟਾ ਭਰਾ ਸਾਡੇ ਨਾਲ ਹੋਵੇ ਤਾਂ ਹੀ
    ਅਸੀਂ ਜਾਂਵਾਂਗੇ ਕਿਉਂ ਜੋ ਜਦ ਤੱਕ ਸਾਡਾ ਛੋਟਾ ਭਰਾ ਸਾਡੇ ਨਾਲ ਨਾ ਜਾਵੇ ਅਸੀਂ ਉਸ ਮਨੁੱਖ ਦਾ ਮੂੰਹ
    ਨਾ ਵੇਖ ਸਕਾਂਗੇ।
  tkr-tkr: 'Şimee uvhuyn: «Vüqqəs vəəxəs deş. Saccu yişda k''ınna çoc şaka ı''qqəxhee,
    şasseb maqa vüqqəs vəəxə. Şasse şeng''usqa qeepxhes vəəxəs deş, k''ınna çoc şaka
    dexheene».'
  mwp-mwp: Ngoey kedha, ngoeymulpa mabapa lawnga a ngoeymulpa nungu lagoepa mabapa
    lawnga. Benzoemanalayg nanga, ngoey kay memayipa. Wa, ngoeymun koewba kuthayg
    kay oesipa kalmel ngoeymuniya.
  mya-JVB: ကျွန်တော်တို့က၊ အကျွန်ုပ်တို့သည် မ သွား နိုင် ပါ။ ညီ ပါ လျှင် သွား နိုင်ပါ၏။
    ညီ မ ပါ လျှင် ထိုသူ ၏ မျက်နှာ ကိုမ မြင် ရ ပါဟု ပြန်ပြော ပါ၏။
  tte-O: Na kai kawaloba, ‘Kani nige kalolobi. Tem kama tomulimuliya mekamakava kani
    kalobi, nige sowasowana tomone manna kagitai tem kama tomulimuliya nige mekamakava.’
  tbg-tbg: tenavu virara aqao ti, Kia tenavu tentanavu qata vita vare vuarera, tenavu
    kia ho vi vaiintiva vainanaini qaiqaa virerave. Tinavu qatavano kia virera, tenavuvata
    kiama virerave, tunarave.
  hmo-hmo: Vadaeni ai gwau, ‘Ai lao diba lasi, badina be bema aiemai tadina ai danu
    do ai lao lasi, unai tau ena vairana dohore ai itaia lou lasi. Aiemai lao dalana
    be tamona sibona, mero danu do ai lao be unai.’
  ata-ata: Xe nexi teavuti la tevikalanu lamana aloxo ꞌo, ‘Nexi umomomo sou talai
    uasi. Xo maasi xe nexi talai, la umomomo sou tila opoonu usexelaixe sou nexi talai
    noxou uasi manina. Ia lexe nexi tanoꞌu vivixe ane kaluxusou ꞌo ulai, la sou anu
    opoonu usexelanexe sou nexi talai taxali noxou aloxo anu molu mulemolu noxixe
    ne.’
  nfa-nfa: Te ngaa jiꞌi dhaa na, ‘Ama, ee! Jiꞌi laꞌa heka sa nèi. Te ai gꞌana dhèu
    aae na dhu moa le, aku nèngu na, ladhe jiꞌi ngèti boe ari jiꞌi dhu limuri na,
    bisa heka jiꞌi padꞌelo rèhu sa nèi. De ladhe ari jiꞌi laꞌe hèi, na heka jiꞌi laꞌa
    kèna.’
  urd-urd: हम ने कहा, “हम नहीं जा सकते; अगर हमारा सबसे छोटा भाई हमारे साथ हो तो हम
    जाएँगे। क्यूँकि जब तक हमारा सबसे छोटा भाई हमारे साथ न हो, हम उस शख़्स का मुँह
    न देखेंगे।”
  rus-SYN: 'Мы сказали: нельзя нам идти; а если будет с нами меньший брат наш, то
    пойдем; потому что нельзя нам видеть лица того человека, если не будет с нами
    меньшого брата нашего.'
  cbt-NTPO: '@see-verse:GEN.044.025'
  bqc-SIM: Wa mɛ̀, mɛ́ i kɛ wá dãuna kúwanↄ bàasio, wá fↄ̃ gɛo, asa tó a kúwanↄo,
    wá wɛ́ a kɛ síiↄ̃o.
  mar-mar: आणि आम्ही म्हणालो, आमच्या धाकट्या भावाला बरोबर घेतल्याशिवाय जाणार नाही,
    कारण तुमच्या धाकट्या भावाला माझ्याकडे आणल्याखेरीज तुम्हास माझे तोंड पुन्हा पाहता
    येणार नाही, असे त्या अधिकाऱ्याने आम्हास बजावले आहे.
  tcs-tcs: mipla bin ansa, “Mipla kan go po Izipt ip dat smolbala blo mipla i no kam
    wea mipla. Mipla kan luk dat man antil smolbala blo mipla i wea mipla.”
  qub-qub: 'Chaura nogacunaga nirä: ‹Manami aywächu. Shullca caj wauguëtawan cachamaptiquimi
    ichanga aywashaj. Pay mana aywaptenga manami chay mandajman chayämanchu› nir.'
  bqp-bqp: O pì, tó adi kɛ ó dakũna kú kũoo baasiro, óni fↄ̃ ò gɛ́ro, zaakũ tó
    à kú kũooro, óni wɛ́ sikↄ̃lɛro.
  hat-hat: 'Nou di l'': Non, papa. Nou pa ka desann paske si ti frè nou an pa ale
    ak nou, nou p''ap ka parèt devan chèf la. Men, si ou dakò pou ti frè nou an ale
    ak nou, n''a desann.'
  eng-BSB: But we answered, ‘We cannot go down there unless our younger brother goes
    with us. So if our younger brother is not with us, we cannot see the man.’
  tod-tod: 'gi gooɠaaʋoteni, gi ɠɛ ma: ‹Gi la zooga ɠalesu ma ná, kɛni ni gi-leɠe
    zunui ɠa gi ʋa, gá yei naazu, mazɔlɔɔ ni gi-leɠe zunui la gi ʋa, gi la zooga
    gi ʋa ɠaazula zunui naa ɠaazuʋɛ ma.›'
  eng-WEBPB: 'We said, ‘We can’t go down. If our youngest brother is with us, then
    we will go down: for we may not see the man’s face, unless our youngest brother
    is with us.’'
  kbq-kbq: Hianagi tagra anage hu'none, tagranema neragana'ma ovanigeta, tagra uoramigahune.
    Neragana'ma tagranema ovanigeta ana ne'mofo avurera ovugahune hunkeno,
  nhe-BL: Pero tiquilhuijque para ax hueli tihualase hasta toicni teipa ejquetl hualas
    tohuaya. Intla ax tohuaya huala, ax huelis timitzitase.
  bus-bus: Wa bè, tó èe kɛ wa dãaro kúwao baasiro, wé fↄ̃ wà gáro, zaakɛ tó à kúwaoro,
    wa wɛ́ɛ é sikↄ̃lɛro.
  gub-BL: — Nurupuner kwaw ureho haw rehe, uru'e ureru pe. — A'e awa na'uremuixe kar
    kwaw wenataromo a'e nehe, aze urerywyr ipyahu wera'u ma'e noho kwaw urerupi a'e
    nehe. Aze urerywyr ipyahu wera'u ma'e oho urerupi nehe, xo a'e mehe zo oroho putar
    ure nehe, uru'e ureru pe.
  eng-DRA: 'And we said to him: We cannot go: if our youngest brother go down with
    us, we will set out together: otherwise, without him we dare not see the man’s
    face.'
  knf-knf: Ŋŧeema aji ŋënkya kë ŋëngakandër na aţa'un, ţiki ijakun aji woli ŋëmbi
    na a ŋënkhil pbi ţi kadunu.
