verse: GEN.044.024
translations:
  mal-C: ഞങ്ങൾ തിരികെ അങ്ങയുടെ ദാസനായ എന്റെ പിതാവിന്റെ അടുക്കൽ എത്തിയപ്പോൾ, അങ്ങ്
    പറഞ്ഞിരുന്നതെല്ലാം ഞങ്ങൾ അദ്ദേഹത്തോട് അറിയിച്ചു.
  deu-TKW: Als wir nun zu deinem Sklaven, meinem Vater, zurückgekehrt waren, berichteten
    wir ihm dein Begehren.
  lin-lin: Tango tozongaki epai ya mosali na yo, tata na ngai, toyebisaki ye makambo
    nyonso oyo nkolo na ngai alobaki.
  cbr-NT: Usa 'ain kananuna kuantankëxun min nu kakë bana, kamabi ñuixunkin nun papa
    kan.
  eng-LSV: And it comes to pass, that we have come up to your servant my father, that
    we declare to him the words of my lord;
  bmu-bmu: “Mewö jim kutunöŋga mirinine liliŋgöba anda nöŋgö iwini, göhö welenqeqegi
    yaŋgöra azi kembuni göhö keugi mi jiinga mörök.
  eng-GNV: So when we came vnto thy seruant our father, and shewed him what my lord
    had sayd,
  eng-WEBSTER: And it came to pass, when we came to thy servant, my father, we told
    him the words of my lord.
  nhw-BL: “Huajca quema timocuepque campa totata, tijpohuilijque nochi catli techilhuijtoya.
  swh-ONEN: Tuliporudi nyumbani kwa mtumwa wako baba yangu, tulimwambia lile bwana
    wangu alilokuwa amesema.
  bba-bba: Sɑɑ ye sɑ turɑ bɛsɛn tundon mi, sɑ wunɛn ɡɑri yi nùn sɔ̃ɔwɑ.
  eng-KJVCPB: And it came to pass when we came up unto thy servant my father, we told
    him the words of my lord.
  cpy-cpy: Nokanta niyaatee paerani, nokamantapakiri nopaapate okaatziri pikantakinari.
  mpx-mpx: Sauga ha sikal tamama elana, inoke hauna toto u baunan eliyama ha wasaan
    eliyana.
  wbp-wbp: Junga-juku, pinarnalu yanu nganimpakupalangu-kurra, manurnalurla yungunpa
    nganta nyanyi Pinyamini. Kujarlaju kula wardinyi-jarrija, lawa.
  luo-luo: Kane wadok ir wuonwa ma jatichni, ne wanyise gima ruodha osewacho.
  meu-meu: Bena emu hesiai tauna, ai tamamai, dekena a lou lao, lohia taumu emu hereva
    a hamaorolaia.
  npi-ULB: त्यसपछि हामी तपाईंका दास मेरा पिताकहाँ जाँदा हामीले उहाँलाई तपाईंका वचनहरू
    सुनायौँ ।
  yor-yor: Nígbà tí a padà lọ sọ́dọ̀ baba wa, tí í ṣe ìránṣẹ́ rẹ, a sọ ohun tí olúwa
    à mi wí fún un.
  emp-NTPO: Maʌ̃be dairãra dai zezama jũẽnaped̶a bʌa jarad̶ara jũma nẽbʌrʌsid̶aa.
  ind-ind: Ketika pulang, kami pun sudah menyampaikan pesan Tuan kepada ayah kami.
  pes-OPCB: «پس نزد غلامت پدر خویش برگشتیم و آنچه به ما فرموده بودید، به او گفتیم.
  ssx-ssx: Kutupa niki nika꞉ apa꞉ pa꞉ta꞉ puata꞉ mo naka꞉ le pimanu paeyao pua la haloma꞉me.
  lcm-lcm: Na taun namem papok ane si kam asosokai tamamem, namem anla mengen ia ta
    sa kuta antok tatana.
  aer-aer: Kele, anwerne alperlte-iwemele ileke akngeye anwerne-kenheke, ngkwinhe
    urrkapentye akngerre, unte-arle Benjamin aretyeke ahentye-aneke. Alakenhenge anteme
    renhe irrarele-antheke rarle Benjamin-eke itirreke akurne-irreme-ketye.
  tgl-ULB: At nangyari nga nang kami ay nakabalik sa aking ama na iyong mga lingkod,
    isinalaysay namin sa kanya ang mga salita ng aming amo.
  nop-nop: Biyagoŋ kuyoŋ indi usuwaaŋ tipilapilayemege beetnik kaŋ du’walaŋ mede uŋaakoŋ
    hinek nimbuhikumun.
  kca-kca: Хун мўӈ ащев хŏща, нӑӈ митхуйэн хŏща, йŏхәтсув, кущайэм йасӈәт ԓўвеԓа пŏтәртсәԓув.
  cbu-NT: Anush kanapeeshinuni, apapash kusaranganiya. Apapaatssha shiyaa kukish ichingaru
    kamaniranganiya.
  hui-hui: Ai agali haguane-o iname í̠naga bi uruni hale hai halu puwa ina abahondo
    bi uruni bibahende lamiai harima.
  wrs-wrs: Wo kava kavna araindam Kenandam henga anganamba, os ishopulvomnana aramba,
    kam ten ye ishunnam.
  jao-jao: kulu kanu-wani yilalu wunyathalu, kulu kanu-wukanyi yiku bajarnaji barrawumba
    yinda ka-wukanyinyu nganunga.
  mya-mya: '``ကျွန်​တော်​တို့​အ​ဖ​ထံ​သို့​ပြန်​ရောက်​ကြ​သော အ​ခါ အ​ရှင်​မိန့်​ကြား​သ​မျှ​ကို​အဖ​အား​ပြန်
    ကြား​ပါ​သည်။-'
  cbi-NTPO: Tsandiñu miitu, ñuchi tiba kiikemu, lala' apanu, ñu naatiñuba tsangue
    dekuindakiwayu.
  bod-N: ངེད་རྣམས་ཁྱེད་ཀྱི་ཞབས་ཕྱི་པ་སྟེ་བདག་ཅག་གི་ཕ་ཡི་དྲུང་དུ་སོང་ནས་ཁྱེད་ཀྱི་གཏམ་ཇི་བཞིན་ཁོང་ལ་སྨྲས་པ༌དང༌།
  wsk-wsk: Se ana peleman nanga nainet kote namaman, ale ni kari dom ka kiring manorman
    se ikiam.
  kkl-kkl: Wene seomba, Kanaan mog soo ag pibori, nuri nai Yakub an yeplangkelne ponekoag
    ambarelamobori, andi lebomne abeneko ambarobo.
  sna-sna: Patakadzokera kumuranda wenyu, baba vangu, takavaudza zvakanga zvarehwa
    naishe wangu.
  spa-BLM: Cuando subimos donde tu siervo mi padre, le contamos las palabras de mi
    señor.
  beu-beu: Seng angmuse ni bale ila Nimang gubernur eehur angu emangpi metma nimang
    veng at hubai.
  cac-cac: Ayic ix on̈ c'och d'a co pat chi', ix calan d'a vin̈ co mam chi' tas ix
    aj alan d'ayon̈.
  swh-ULB: Na ikawa tulipokwenda kwa mtumishi wako baba yangu, tulimwambia maneno
    ya bwana wangu.
  bel-bel: Калі мы прыйшлі да раба твайго, бацькі нашага, дык пераказалі яму словы
    гаспадара майго.
  deu-ELBBK: Und es geschah, als wir hinaufgezogen waren zu deinem Knecht, meinem
    Vater, da berichteten wir ihm die Worte meines Herrn.
  mbb-OT: Ne hein mid-ulì key ziyà te suluǥuen nu he amey zey midtudtul zey kandin
    haazà is migkaǥi nu.
  msc-msc: «Wo rɔ, an ka an kɔseyi an fa wara tuma mɛn na, an ka i la kuma lase a
    ma.
  mal-2015: അവിടത്തെ അടിയാനായ അപ്പന്റെ അടുക്കൽ ഞങ്ങൾ ചെന്നു യജമാനന്റെ വാക്കുകളെ അറിയിച്ചു.
  tuo-NT: »Beꞌro ʉ̃sã, ʉ̃sã pacʉ tiropʉ dajarã, mʉꞌʉ níꞌquere werepeꞌocãꞌwʉ̃.
  gup-gup: Wanjh bu ngad ngarridurndi kore nungka nawu namarladj nawu Ngabbard, ngad
    ngarrimarneyimeng kunwok rowk nawu ngudda nawu kanmarnewohrnan yiyimeng ngadberre.”
  met-met: Bungina am gagoxoya mala rangua tibumam lipuxim oxatama, am ga baxanga
    haruangama na.
  gvs-gvs: Tuwo kai kakaluvila kana tamama goi kaga liliuna kulatuuwokoima tamama
    kalatuwoko.
  rmc-rmc: Sar paľis avľam ke tiro sluhas, ke amaro dad, rozvakerďam leske savoro,
    so phenďal tu, rajeja.
  nlg-nlg: Mai na bosaa vania tamamami na hava to bosaa vanighai tana bona tai pulohi
    mai sara tana komu.
  dgr-DOGNT: Setà ts'ǫ̀ nats'eèhde ekò, dàgòı̨dıı sìı wets'ǫ̀ hats'edı ı̨lè.
  pes-OPV: پس واقع شد که چون نزد غلامت، پدر خود، رسیدیم، سخنان آقای خود را بدو باز‌گفتیم.
  ron-1924: Кынд не-ам суит ла татэл меу, робул тэу, й-ам спус кувинтеле домнулуй
    меу.
  ben-OBCV: আমরা যখন আপনার দাস আমার বাবার কাছে ফিরে গেলাম, তখন আমার প্রভু যা যা বলেছিলেন,
    সেসব আমরা তাঁকে বলেছিলাম।
  lex-lex: La'pa amawal lia atmu a am mamni, dewade ampahaur nohora matro'mu lirni
    della.
  rgu-rgu: Basa de ami fali. Losa, boe ma ami tui dedeam sira katemaꞌ neu ami papa
    ma.
  som-som: Oo markii aannu u tagnay aabbahay oo addoonkaaga ah, ayaannu isaga u sheegnay
    hadalladaadii, sayidkaygiiyow.
  lat-VUC: Cum ergo ascendissemus ad famulum tuum patrem nostrum, narravimus ei omnia
    quæ locutus est dominus meus.
  aoi-aoi: “Yirraja kembirra yirri-lawurradinu-manja nungwarrku-wa akina ayakwa nungkwa-langwa
    yinu-makama nakina-da.
  eng-ASVBT: And it came to pass when we came up unto thy servant my father, we told
    him the words of my lord.
  mna-mna: Tana indeeŋe niam amiili ma ampet ki tomoyam na, amso i pa sua ku tana.
  ita-1885: Come dunque fummo ritornati a mio padre, tuo servitore, gli rapportammo
    le parole del mio signore.
  eng-LXXUP: And it came to pass, when we went up to thy servant our father, we reported
    to him the words of our lord.
  eng-ULB: Then it came about when we went up to your servant my father, we told him
    the words of my master.
  spa-VBL: “Así que cuando volvimos con tu siervo, nuestro padre, le explicamos todo
    lo que nos habías dicho.
  fra-_FOB: Et lorsque nous fûmes remontés vers ton serviteur mon père, nous lui rapportâmes
    les paroles de mon seigneur.
  mal-mal: അവിടത്തെ അടിയാനായ അപ്പന്റെ അടുക്കൽ ഞങ്ങൾ ചെന്ന് യജമാനന്റെ വാക്കുകളെ അറിയിച്ചു.
  urd-GVR: Jab ham apne bāp ke pās wāpas pahuṅche to ham ne unheṅ sab kuchh batāyā
    jo āp ne kahā thā.
  suz-BL: गोपुकी आंइ आफ इन गेय पाइब आ बाक्‍तीके जाक्‍दीश्‍शा, इन लोव़ नेल्‍ल माइक्‍तक।
  ita-1927: E come fummo risaliti a mio padre, tuo servitore, gli riferimmo le parole
    del mio signore.
  ckb-ckb: ئەوە بوو کاتێک گەڕاینەوە لای خزمەتکارەکەی ئێوە، باوکمان، قسەکانی گەورەی
    خۆممان پێی ڕاگەیاند.
  eng-BBE: And when we went back to your servant, our father, we gave him an account
    of my lord's words.
  crx-NTPO: '''Et whuz un''a mba ''ut''en-un oozih neznindil, ''ubá ''ink''ez daja
    dini la, nemoodih inli uzdani''.'
  kan-OKCV: ಹೀಗಿರಲಾಗಿ ನಾವು ನಿನ್ನ ದಾಸನಾದ ನಮ್ಮ ತಂದೆಯ ಬಳಿಗೆ ಹೋದಾಗ, ನನ್ನ ಒಡೆಯನ ಮಾತುಗಳನ್ನು
    ಅವನಿಗೆ ತಿಳಿಸಿದೆವು.
  bbb-bbb: Ijadufuo no una vaeva vua ije none asoe nuvuone ijene ijiege kuarae.
  tam-2017: நாங்கள் உமது அடியானாகிய என் தகப்பனாரிடத்திற்குப் போனபோது, என் ஆண்டவனுடைய
    வார்த்தைகளை அவருக்குத் தெரிவித்தோம்.
  spa-RV-1909: Aconteció pues, que como llegamos á mi padre tu siervo, contámosle
    las palabras de mi señor.
  ron-BTF: Şi s-a întâmplat când noi am urcat la servitorul tău, tatăl meu, că i-am
    spus cuvintele domnului meu.
  eng-WEBP: When we came up to your servant my father, we told him the words of my
    lord.
  eng-FBV: So when we went back to your servant, our father, we explained to him everything
    you had told us.
  nld-1939: Nadat wij dus waren teruggekeerd naar onzen vader, uw dienaar, hebben
    wij hem de woorden van onzen heer meegedeeld.
  nch-BL: “Huajca quema timocuetque campa totata, tijpohuilijque nochi cati techilhuijtoya.
  tfr-NTPO: Tjawa jek äär iröng borwa data shwoy ga l̇l̇ëye l̈orop borwa kong l̈i
    l̈ororwa ba kong pjire.
  vie-1934: Nên khi chúng tôi trở về nhà kẻ tôi tớ chúa, là cha tôi, thì chúng tôi
    có thuật lại cho người nghe những lời của chúa.
  hin-CV: तब हुआ यह कि जब हम लौटकर अपने पिता के यहां पहुंचे, हमने उन्हें अपने अधिपति,
    आप का आदेश सुना दिया.
  eng-OURB: When we came up to your servant my father, we told him the words of my
    lord.
  spa-BES: Y cuando volvimos a tu siervo, nuestro padre, le dimos cuenta de las palabras
    de mi señor.
  tdx-tdx: Ie nimpoly aman-drae’ay mpitoro’oy añe vaho natalili’ay i saontsin-talèkoy,
  vid-vid: “Nalotuhiluche kaye kwa chitumagwa wa hegwe, mhaza wa hetwe, natumlonjela
    vyoutulajize mkulu.
  pwg-pwg: Ma kavovirame akii mamai kurina na aviyavisina kuvonekai na kavi mamatarei.”
  eng-OKE: And it was when we had gone up to our father, we told him these words of
    my lord.
  tha-KJV: และต่อมาครั้นข้าพเจ้าไปหาบิดาผู้​รับใช้​ของท่านแล้ว ข้าพเจ้าทั้งหลายก็นำถ้อยคำของนายของข้าพเจ้าไปเล่าให้​บิ​ดาฟัง
  por-BR-2018: Aconteceu, pois, que quando chegamos a meu pai teu servo, nós lhe contamos
    as palavras de meu senhor.
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ nio꞉ a꞉ma꞉la꞉ dolo꞉wa ha꞉na꞉sa꞉ga꞉, gilo꞉ to sio꞉ o꞉leaumbo꞉
    emo꞉ sio꞉.
  deu-ELO: Und es geschah, als wir hinaufgezogen waren zu deinem Knechte, meinem Vater,
    da berichteten wir ihm die Worte meines Herrn.
  ktm-ktm: Lau Mandra-an, ou ti mandra-an tan tama' odu yi. Idu iy ndre odu atla ndre
    hun tama' odu yi, eri pe etninen sa ndre ou apa ti ile tadan ndre ilnum.
  caa-caa: “Pues conda cꞌotoyon tuyejtzꞌer catata, cachecsu tut tunor lo que net awareon.
  eng-WYC-2018: Therefore when we had gone up to thy servant, our father, we told
    to him all things which my lord spake to us;
  epo-epo: Kaj kiam ni venis al via sklavo nia patro, ni diris al li la vortojn de
    mia sinjoro.
  uig-PIN: Xuning bilǝn biz kǝminiliri atimizning ⱪexiƣa barƣanda hojamning sɵzlirini
    uningƣa eyttuⱪ;
  beo-beo: 'Nini da ninia adama bu asili, dia sia: ema adoi.'
  tpi-OTNT: “Orait bikman, mipela i bin i go bek long papa, na mipela i tokim em long
    dispela toktok bilong yu.
  hau-SA: Sa’ad da muka koma wurin bawanka mahaifinmu, sai muka faɗa masa abin da
    ranka yă daɗe ya ce.
  udu-udu: Ki aman doḵkina e pa gi c̱iŋkinam pini jin ta’da babam pem mo dhali ṯor
    gwon tap̱am pem mo,
  uig-LAT: Shuning bilen biz keminiliri atimizning qéshigha barghanda xojamning sözlirini
    uninggha éyttuq;
  nde-nde: Sathi ukubuyela encekwini yakho ubaba, samtshela lokho okwakutshiwo yinkosi
    yami.
  ton-ton: Pea ʻi heʻemau hoko ki hoʻo tamaioʻeiki ko ʻemau tamai, naʻa mau fakahā
    kiate ia ʻae ngaahi lea ʻa homauʻeiki.
  ces-1613: I stalo se, když jsme se vrátili k služebníku tvému, otci mému, a jemu
    vypravovali slova pána svého,
  eko-eko: N'oofiya onti, fweeyo khumuuza papeetthu mattakhuzi apale mwaanuuziyeeyo
    mbwaneetthu.
  nss-nss: Pwen yowu mui yowu ya kili tama yowu, ndramat para pwandrendres tam, pe
    yowu nese ndraingan iya sehe melit apwai.
  eng-WMB: When we came up to your servant my father, we told him the words of my
    lord.
  tam-TCV: நாங்கள் உமது அடியவனாகிய எங்கள் தகப்பனிடம் போனபோது, ஐயா, நீர் சொல்லியிருந்தவற்றை
    அவரிடம் சொன்னோம்.
  ceb-ULB: Ug miabot ang higayon sa dihang mitungas kami didto sa imong sulugoon nga
    akong amahan, among gisugilon kaniya ang mga pulong sa akong agalon.
  mkn-mkn: Ais ju botong pulang. Sampe di papa, ju botong kasi tau pak pung omong
    samua tu.
  nce-nce: Na sebo aya belë titia na ju seme kë gali toglonabë gali bume të tëtatla.
  pol-UBG: Gdy więc przyszliśmy do twego sługi, mego ojca, powtórzyliśmy mu te słowa
    mego pana.
  agr-agr: Tusa tukagtiamin iina apaji jegajua juna aatus tujamaji tusa, ashí imatiksaik
    ujakmaiji.
  kyc-kyc: Dokopa namwana rakane embena kendemande doko embame leenyili pyuo lamaiyakayama.
  urd-GVU: جب ہم اپنے باپ کے پاس واپس پہنچے تو ہم نے اُنہیں سب کچھ بتایا جو آپ نے
    کہا تھا۔
  deu-1912: Da zogen wir hinauf zu deinem Knecht, unserm Vater, und sagten ihm meines
    Herrn Rede.
  ntj-ntj: Nyangka Tjuutalu tirtu watjaranytja, “Nyangka-latju marlaku yanu nyuntuku
    wangka Mamala tjakultjunu.
  row-row: Basa de hai baliꞌ. Mifadꞌe basa amaꞌ oꞌola na neu hai ama ma.
  kan-2017: ನಾವು ನಿಮ್ಮ ಸೇವಕನಾದ ನಮ್ಮ ತಂದೆಯ ಬಳಿಗೆ ಹೋಗಿ ಸ್ವಾಮಿಯ ಮಾತುಗಳನ್ನು ತಿಳಿಸಿದೆವು.
  ena-ena: Hulaŋ hekɨlɨ uami. Alaŋ nadɨ vala cɨhu uavɨla nadɨ ciaŋ agadɨ aludɨ iavaŋ
    dɨ abahɨlu uami. Nɨbu nadɨ sibɨla hɨsɨŋ uami.
  tgo-tgo: Mbaŋa va wo njogha weya ramame wo utu giyawe budakai va u utugiya weime.
