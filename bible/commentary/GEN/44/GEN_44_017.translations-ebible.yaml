verse: GEN.044.017
translations:
  mal-C: “അങ്ങനെയൊരു പ്രവൃത്തി എന്നിൽനിന്ന് ഉണ്ടാകാതിരിക്കട്ടെ. ആരുടെ പക്കൽ പാനപാത്രം
    കണ്ടെത്തിയോ അവൻമാത്രം എന്റെ അടിമ ആയിരിക്കുന്നതാണ്; നിങ്ങളിൽ ശേഷമുള്ളവർ സമാധാനത്തോടെ
    നിങ്ങളുടെ അപ്പന്റെ അടുത്തേക്കു പൊയ്ക്കൊൾക,” യോസേഫ് പറഞ്ഞു.
  deu-TKW: 'Er erwiderte: Ferne sei es von mir, so zu verfahren! Derjenige, in dessen
    Besitze sich der Becher gefunden hat, der soll mir leibeigen werden; ihr aber
    mögt unangefochten zu eurem Vater ziehn.'
  lin-lin: 'Kasi Jozefi alobaki : — Nakoki kosala likambo ya boye te ! Kaka moto oyo
    amonani ete azalaki na kopo kati na saki na ye nde akozala mowumbu na ngai. Bino
    ba-oyo botikali, bozonga na kimia epai ya tata na bino.'
  cbr-NT: '''Aínbi ka Josénën kakëxa: —Usama ka. Aín pishanuanu manë xampa mërakë
    ax kuni ka ''ën ñu mëëmikë uni ''iti ''ikën. Usa ''ain ka aín patsanëx aín papan
    xubunu upitax rikianti ''ikën. Uínbi ka mitsu kuania ubiotima ''ikën.'
  eng-LSV: and he says, “Far be it from me to do this; the man in whose hand the cup
    has been found, he becomes my servant; and you, go up in peace to your father.”
  bmu-bmu: 'Mewö meleŋnökmö, Josefnöŋ kewö jiyök: “Nöŋön yuai mewöŋi mi qahö ak eŋgimam.
    Mi saumbaŋ! Azi dagö toru gösöŋe qambi mi miwikŋaizawi, yaŋönök mönö nöŋgö welenqeqeni
    aka malmapmö, tosatŋi iŋini ölöp luai qakŋe liliŋgöba iwiŋinaŋgöreŋ mire anme.”'
  eng-GNV: But he answered, God forbid, that I should doe so, but the man, with whome
    the cuppe is founde, he shalbe my seruant, and go ye in peace vnto your father.
  eng-WEBSTER: 'And he said, Far be it from me that I should do so: the man in whose
    hand the cup is found, he shall be my servant; and as for you, go in peace to
    your father.'
  nhw-BL: 'Pero José quiijto: ―Amo, amo quej nopa. San ya ne catli quipiyayaya nopa
    caxitl nechtequipanos san tlapic. Huan ne sequinoc amojuanti huelis anmocuepase
    ica cuali hasta ichaj amotata.'
  swh-ONEN: Lakini Yosefu alisema, “Liwe mbali nami kufanya jambo kama hili! Mtu yule
    tu aliyekutwa na kikombe ndiye atakayekuwa mtumwa wangu. Ninyi wengine, rudini
    kwa baba yenu kwa amani.”
  bba-bba: Yerɑ Yosɛfu u nɛɛ, su ku wɑ mɛ bu nɛɛ, nɛnɑ nɑ yen bweseru kuɑ. Adɑmɑ wìn
    mi bɑ nɔrɑ ye wɑ, wiyɑ u koo ko nɛn yoo. Ǹ n mɛn nɑ, bɛɛ be i tie, i ɡɔsiro yɛnuɔ
    kɑ bɔri yɛndu i bɛɛn tundo deemɑ.
  eng-KJVCPB: 'And he said, God forbid that I should do so: but the man in whose hand
    the cup is found, he shall be my servant; and as for you, get you up in peace
    unto your father.'
  cpy-cpy: 'Riitaki kantacha José, ikantanaki: “Eero omata, apatziro nomperatyaari
    iñaakoetakiri niramento. Rooma eerokapaenira tekatsi nokantemi, piyaatee pipaapateki.
    Tekatsira oñaashirenkimini.”'
  mpx-mpx: Yaa Yosepa i ba, “Nigeya! Nige bosowaina na ginol ola eliyamiu! Tau toto
    kom hi pwawaa wana beig gamwanaa, iya ya te ni tabwa no totuwalali loloyowanina.
    He gegewemiu al nuku sikal nuku na tamamiu elana ge bahi nuku nuwanuwatu.”
  wbp-wbp: Jajupuju kula-jana ngungkurr-nyinaja, nyanungu-jana wangkaja, “Lawa, kularna-nyarra
    jinyijinyi-mani nyurrurlaju pirijina-piya warrki-jarrinjaku. Pinyamini-puka kapurna
    jinyijinyi-mani yangka kuja purungku-manu ngaju-nyangu kartaku. Kapurna-nyarra
    panu-kariji pina-yilyami rarralypa ngurra-kurra kirda-nyanu-kurra.”
  luo-luo: To Josef nowacho niya, “Abor gi timo gima kamano! Mana ngʼatno mane oyudi
    gi kikombena ema biro bet misumbana. Ji modongʼ duto doguru ir wuonu gi kwe.”
  meu-meu: A Iosef eto, Lasi, unu basina karamui toma; egu kehere e abia tauna hari
    egu hesiai tauna ai bainela, a umui be tamamui dekena ba lou lao mai mainomui
    ida.
  npi-ULB: योसेफले भने, “मबाट यस्तो कहिल्यै हुनेछैन । त्यो मानिस जसको हातमा कचौरा
    फेरा पारियो, त्यो मात्रै मेरो दास हुनेछ । तर तिमीहरूचाहिँ शान्तिसित आफ्ना पिताकहाँ
    जाओ ।”
  yor-yor: Ṣùgbọ́n Josẹfu dáhùn pé, “Ká má rí i pé mo ṣe irú nǹkan bẹ́ẹ̀! Ẹni tí a
    bá kọ́ọ̀bù mi lọ́wọ́ rẹ̀ nìkan ni yóò di ẹrú mi, ẹ̀yin tí ó kù, ẹ máa lọ sọ́dọ̀
    baba yín ní àlàáfíà.”
  emp-NTPO: 'Maʌ̃ne Joseba jarasia: –Mʌ̃a mãwã oẽ́a. Dji taza drʌa erob̶ad̶adrʌ mʌ̃
    nezoca baya. Waabemara necai wãnadua bãrã zezamaa.–'
  ind-ind: Jawab Yusuf, “Tidak! Saya tidak akan berbuat seperti itu. Orang yang di
    dalam karungnya ditemukan cawan perak saya, dialah yang akan menjadi budak saya.
    Yang lainnya boleh pergi dengan selamat kepada ayah kalian.”
  pes-OPCB: 'یوسف گفت: «نه، فقط شخصی که جام را دزدیده است غلام من خواهد بود. بقیه
    شما می‌توانید به سلامت نزد پدرتان بازگردید.»'
  ssx-ssx: Diosepema꞉ alota꞉ O dia꞉me. I̱ma꞉ta꞉ kutupiki hau ota꞉ na pulueke. Mo yaka
    kapo ma꞉la꞉ some homeketa꞉ yaka pa hameke e pokaasa꞉ some halieke. Iki paeyaota꞉
    epeke tupa꞉ siki hau ma꞉nda꞉ na piki ika꞉ apa꞉ pa꞉ta꞉ paa la꞉ka꞉la pelimikie leekeme.
  lcm-lcm: Na Iosep kala antok, “Parik luai napa angkoai si bil asukang! Ninia akorong
    papalik a vopo atogon ani kavi ang ka kongato singig. Nami aongos mila papok taun
    a tamami velai ani marip.”
  aer-aer: Kele Joseph akenhe itneke angkerlenge, “Arrangkwe, the arrenhantherrenhe
    ayernentye akngerre-arteke iletyeke kwenye-arle. The Benjamin anyente ware-arle
    ileme atyenge urrkapetyeke rarle tyampite atyinhe anyelkngele inekenge. The arrenhantherrenhe
    ileme alpetyeke akngeye arrekantherrenhe-werne ikwere mwerre anerrirremele anteme.”
  tgl-ULB: Sinabi ni Jose, “Malayong gawin ko iyan. Ang lalaking nahanapan ng baso
    sa kanyang kamay, ang lalaking iyon rin ang magiging alipin ko, subalit ang mga
    iba ay makakauwi na ng mapayapa sa inyong ama.”
  nop-nop: Kaŋ adibo yoguk, “Unduŋ mooŋ, adi tobo me needi’walaŋ lik ginaŋ ime utnaŋ
    ilaŋaak adi hogokdi nu’walaŋ tipilapilayemene hatibaak. Nooli hogohogok hidi kedem
    kwelemaaŋgoŋ beehik wooŋ kaneŋ.”
  kca-kca: 'Иосиф пӑ йастәс: «Ӑнта, щиты ма ӑт верԓэм; хŏй хŏща ан уйәтса, щит ма
    митхуйэма питәԓ, нын пӑ ащан хŏща йӑмән мӑнаты».'
  cbu-NT: 'Osiysha: Nduni. ¿Antaati amb ashimaam wanindaja? Yuwamari nuwaa mangawari
    yarangu anumari nish ishinchima. Itaru, siyaatsinaa ¿mayamandaja kiyung yachachee?
    Siy mapiyrus aparpis pang'' naatatssa. Osiy tárangiya. Ashiriya, na kamaneena
    yuwaa Osiy zoonllish waanaatsi mangawar pshtarangu anootsi.'
  hui-hui: Ani layagola Yosebehanda lalu, Ani ndo i̱na tí bibahende hai hadaba nalolebero.
    Agali mbiraore i̱naga gabo be mo hanalu piyadago ibu hangu i̱naga garabaya biabe
    ale bialu helo helolebero. Tí bibahende miniha genda nahe tí aba karia andaga
    dai bidaba. I̱ tí baba bi lolene nawigo áyu ogoni pudaba, lene.
  wrs-wrs: Wo Yosep ona, owai osva, es hevpa osva kava vevav. No pevna boaslalangas
    si andranindilmba lohvav, ten mok hena wondamerini euvvreim, wo yeoa monglaoa
    ango henga pevna arapevindam.
  jao-jao: Kulu Jujiba ka-arri yiku, “Kurdardi ngarna wardimanthawu awara wiji yirrunga,
    kurdardi barra yirru anmanthawu marnaji li-jawina ngatha, ngala ngayamantharra
    nya-mangaji, bawuji ka-arri banikin yilaa, bawuji yiwa. Yamulu yirru nirrarrku
    kirru-wanila yabi yilalu ki-malbungku nyungkirrunga-biyilu.”
  mya-mya: ယော​သပ်​က``ထို​သို့​ငါ​မ​ပြု​လုပ်​နိုင်။ ဖ​လား နှင့်​တွေ့​ရ​သူ​ကို​သာ​လျှင်​ငါ​၏​ကျွန်​ဖြစ်​စေ
    မည်။ ကျန်​သော​သူ​တို့​သည်​သင်​တို့​၏​အဖ​ထံ သို့​ဘေး​ကင်း​လုံ​ခြုံ​စွာ​ပြန်​သွား​ကြ​လော့''ဟု
    ဆို​လေ​၏။
  cbi-NTPO: 'Tsenñu José tsandimi: Tsa jutyuve, basu puu katawamuren inchi manda-i''
    taawasha kemu chachi tiyainu tsuve. Mantsalaya tiba jutyun ñulla'' apa'' junga
    yasha miinu dejuve, timi.'
  bod-N: ཡོ་སེབ་ན༌རེ། བདག་གིས་འདི་ལྟར་ཅི་ནས་ཀྱང་མི་བྱ༌སྟེ། སུ་ཞིག་ལས་ཕོར་བ་རྙེད་པ་ཡིན༌ན་མི་དེ་བདག་གི་གཡོག་པོར་བྱེད་དགོས་པ༌ལས།
    གཞན་རྣམས་བདེ་བའི་ངང་ཁྱོད་ཅག་གི་ཕ་ཡི་དྲུང་དུ་སོང་ཞིག་ཅེས་སྨྲས༌སོ།།
  wsk-wsk: Bare Joseph mam, “Mena. Ani munan bo suwuta me ta bitirikko. Kari bagunang
    ko ikup kote soraram umu diram aninga ura dungan kari ko bagarukko. Se nina ningimik
    den mena mu, nengemang lila te peleral ninga ba kote namaralko.”
  kkl-kkl: Wene seogpa, Yusupti, “Kom! A'un nenne a'uniag samoro wali uro pumunba,
    elba naringe eldi aghag wamlange nenekoog, nari arukna talul,” seog.
  sna-sna: Asi Josefa akati, “Ngazvive kure neni kuti ndiite chinhu chakadai! Munhu
    awanikwa ano mukombe wangu chete ndiye achava nhapwa yangu. Imi mose, dzokerai
    kuna baba venyu norugare.”
  spa-BLM: 'Él dijo: “Lejos de mí el hacerlo. El hombre en cuya mano se encuentre
    la copa, será mi esclavo; pero en cuanto a ti, sube en paz a tu padre.”'
  beu-beu: Aarunge Yusup ana iat mateng hula, “Niang! Na bae ening aulang niang. Galas
    perak angu na ateing ue nuba ekarong mi se, aing angu ba metma nemalea ening!
    Iing aabeung ang naung lohi, base iini bale iimang ebele ila!”
  cac-cac: 'Ix yalanxi vin̈aj José chi'' icha tic: —Maay, an̈ej vin̈ b''aj ix ilchajelta
    q''uen in copa chi'', an̈ej vin̈ scan in checab''oc. A exxo tic, meltzajan̈ec
    d''a junc''olal b''aj ay vin̈ e mam, xchi vin̈.'
  swh-ULB: Yusufu akasema, “Na iwe mbali nami kwamba naweza kufanya hivyo. Mtu ambaye
    kikombe kimeonekana mkononi mwake, huyu ndiye atakuwa mtumwa wangu, lakini ninyi
    wengine, nendeni kwa amani kwa baba yenu.”
  bel-bel: 'Але Язэп сказаў: не, я гэтага не зраблю: той, у чыіх руках знайшлася чара,
    будзе мне рабом, а вы ідзеце зь мірам да бацькі вашага.'
  deu-ELBBK: 'Und er sprach: Fern sei es von mir, dies zu tun! Der Mann, in dessen
    Hand der Kelch gefunden worden ist, der soll mein Knecht sein; und ihr, zieht
    in Frieden hinauf zu eurem Vater.'
  mbb-OT: Iyan, midtavak dutun si Jose te, “Kenà egkehimu he pudu kew ed-uripenen
    ku su kenà haazà metazeng he kukuman. Iyan dà ed-uripenen ku is sevaha he ziyà
    te kandin maahà kes tasa ku. Is duma keniyu ne egkehimu he ed-ulì kew ziyà te
    amey niw te wazà samuk.”
  msc-msc: 'Yusufu ka a jabi kɔnin ko: «Ka alu bɛɛ jalaki ten, n tɛ ko su wo kɛla
    fewu! Minninfen yenni mɛn kunma, wo le kɛtɔ n na jɔn di. Ai tɔilu ye wa hɛrɛ rɔ
    ai fa wara.»'
  mal-2015: അതിന്നു അവൻ അങ്ങനെ ഞാൻ ഒരുനാളും ചെയ്കയില്ല; ആരുടെ പക്കൽ പാത്രം കണ്ടുവോ
    അവൻ തന്നേ എനിക്കു അടിമയായിരിക്കും; നിങ്ങളോ സമാധാനത്തോടെ നിങ്ങളുടെ അപ്പന്റെ അടുക്കൽ
    പോയ്ക്കൊൾവിൻ എന്നു പറഞ്ഞു.
  tuo-NT: 'José peꞌe narẽ nicʉ niwĩ: —Niweꞌe. Yʉꞌʉ tojo weemasĩtisaꞌa. Cʉ̃ ti pare
    cʉogʉ diaꞌcʉ̃ tojagʉ́sami. Ãpẽrãpʉa wãcũqueꞌtiro marĩrõ mʉsã pacʉ tiropʉ tojaaya.'
  gup-gup: Dja Joseph yimeng, “Kunukka minj ngaye ngakurduyime! Nadjalkudji nganmarnedurrkmirri
    namekbe bininj nawu bimarnengalkeng banikkin karrmi, dja nguddambu bonj, kunmodmikenh
    dorrengh ngurridurnde kore kornkumo ngudberre.”
  met-met: Ne Yosep harua ba, “Tegu. Sanga ba ngalibu bila ba te. Lipua dibagu tuxu
    xubua ing ganina bagula sok lipuxigu oxata olanggama. Ang teladi sanga ba agoxoya
    mala rangua tibuim xaung gamogamu mosiu.”
  gvs-gvs: Go kina Iyosepayana idigo kana, ‘Moe nakae geya! Tovaináwana anetava bei
    guna pákwana. Komi madabokimi sem mami dedevina kokaluvīla kōna tamami yaina.’
  rmc-rmc: 'Ale ov lenge odphenďa: „Na! Me kajso vareso na kerava! Mange ela otrokos
    ča oda, kaske arakhle e kuči. Tumen savore šaj džan andro smirom ke peskro dad.“'
  nlg-nlg: Ma Joseph te ghaghua vanira, “E taho, agaia vamua te gitoa na kapu ke nigua
    na seka. Mi ghau udolu na balu keha, kau pulohi sono ta tamamiu tana komumiu.”
  dgr-DOGNT: Hanìkò Joseph gots'ǫ̀ hadı, “Į̀le, hanaxèehłe ha honàedı nıìle! Amìı
    selıbò weɂǫhchì yìı wheɂǫǫ sìı, ededı̨ zǫ segha eghàlaedaa-dǫǫ̀ elı̨ ha. Wedę
    naxı̨ hazǫǫ̀ naxıtà ts'ǫ̀ ts'èwhı̨į̀ anaahde,” gòhdı.
  pes-OPV: 'گفت: «حاشا از من که چنین کنم! بلکه آنکه جام بدستش یافت شد، غلام من باشد،
    وشما به سلامتی نزد پدر خویش بروید.»'
  ron-1924: 'Дар Иосиф а зис: „Сэ мэ феряскэ Думнезеу сэ фак аша чева! Омул ла каре
    с-а гэсит пахарул ва фи робул меу, дар вой суици-вэ ынапой ын паче ла татэл востру.”'
  ben-OBCV: কিন্তু যোষেফ বললেন, “এরকম কাজ যেন আমি না করি! শুধু যার কাছে সেই পানপাত্রটি
    পাওয়া গিয়েছে, সেই লোকটিই আমার ক্রীতদাস হবে। তোমাদের মধ্যে বাদবাকি সবাই শান্তিতে
    তোমাদের বাবার কাছে ফিরে যাও।”
  lex-lex: 'Mere Yusup nwahla niwra: “Olieta mai a''u lia hihi''a-yapyap miak emkade.
    La''pa rlernana lari diella he'' de, hade ed mak kla''a a a''tu, mere miy di mliol
    kalwiedni pa miwal lia ammi.”'
  rgu-rgu: Tehuu Yusuf nataa nae, “Taꞌa! Hapu mok ria nai bea, sona ria riꞌ dadi neuꞌ
    au ata ka! Emi fekeꞌ ara bole fali leo emi papa ma meu leo!”
  som-som: Markaasuu yidhi, Yaanay noqon inaan saas yeelo. Ninkii gacantiisa koobka
    laga helay ayaa addoon ii noqon doona; laakiinse idinku kaca oo nabdoonaan aabbihiin
    ugu taga.
  lat-VUC: 'Respondit Joseph: Absit a me ut sic agam: qui furatus est scyphum, ipse
    sit servus meus: vos autem abite liberi ad patrem vestrum.'
  aoi-aoi: Eneja Jawijiba ni-yama, “A•a! Awurrariye-ka akina. Wurribina wulkwa narruma-wilyakama
    menarlamba nganyangwa wurrakina yimbukwa nganyangwa warnikuminuwar•duwar•da. Kirrukwala
    kirrakina yiki-lawurradinama kirringkinyungwurra nungwenungwa-wa,” ni-yama.
  eng-ASVBT: 'And he said, Far be it from me that I should do so: the man in whose
    hand the cup is found, he shall be my bondman; but as for you, get you up in peace
    unto your father.'
  mna-mna: 'Tamen Yosep iso: “Kembena na som. Tomtom ta mbooro tio imbot kini na,
    ni itutamen ta ko iwe mbesooŋo pio. Mi niom pakan na, kimiili ma kala ki tomoyom.
    Nio leŋ sua sa piom som.”'
  ita-1885: 'Ma Giuseppe disse: Tolga Iddio che io faccia questo; colui, appo il quale
    è stata trovata la coppa, mi sia servo, e voi altri ritornatevene in pace a vostro
    padre.'
  eng-LXXUP: And Joseph said, Far be it from me to do this thing; the man with whom
    the cup has been found, he shall be my servant; but do ye go up with safety to
    your father.
  eng-ULB: Joseph said, “Far be it from me that I should do so. The man in whose hand
    the cup was found, that person will be my slave, but as for you others, go up
    in peace to your father.”
  spa-VBL: “¡Yo no haría nada de eso!” respondió José. “Sólo el hombre que fue encontrado
    con la copa se convertirá en mi esclavo. El resto de ustedes puede regresar con
    su padre”.
  fra-_FOB: 'Mais il dit: Loin de moi la pensée d''agir ainsi! L''homme entre les
    mains de qui la coupe a été trouvée, sera mon esclave; mais vous, remontez en
    paix vers votre père.'
  mal-mal: 'അതിന് യോസേഫ്: “അങ്ങനെ ഞാൻ ഒരുനാളും ചെയ്യുകയില്ല; ആരുടെ കൈവശം പാത്രം കണ്ടുവോ
    അവൻ തന്നെ എനിക്ക് അടിമയായിരിക്കും; നിങ്ങളോ സമാധാനത്തോടെ നിങ്ങളുടെ അപ്പന്റെ അടുക്കൽ
    പൊയ്ക്കൊള്ളുവിൻ” എന്നു പറഞ്ഞു.'
  urd-GVR: Yūsuf ne kahā, “Allāh na kare ki maiṅ aisā karūṅ, balki sirf wuhī merā
    ġhulām hogā jis ke pās pyālā thā. Bāqī sab salāmatī se apne bāp ke pās wāpas chale
    jāeṅ.”
  suz-BL: मिनु योसेफमी “ममाइ, मेको मपाइनुङ। तन्‍न सु मुर नु आं कचौरा बाक्‍मे, मेको
    ला आं वाइल दुम्‍चा माल्‍ब। गेपुकी चहिं थुं नाइश्‍शा, इन आफ आ बाक्‍तीक लने” देंमाक्‍त।
  ita-1927: 'Ma Giuseppe disse: “Mi guardi Iddio dal far questo! L’uomo in man del
    quale è stata trovata la coppa, sarà mio schiavo; quanto a voi, risalite in pace
    dal padre vostro”.'
  ckb-ckb: 'بەڵام یوسف گوتی: «لە من دوور بێت شتی وا بکەم! ئەو پیاوەی جامەکەی لە دەست
    گیراوە ئەو دەبێتە کۆیلەم. ئێوەش بە سەلامەتی سەربکەونەوە بۆ لای باوکتان.»'
  eng-BBE: 'Then he said, Far be it from me to do so: but the man who had my cup will
    be my servant; and you may go back to your father in peace.'
  crx-NTPO: '''Et hoonts''i ''utni, “''Aw ''et ndosneh ait''oh. ''Et hoonts''i mbe
    slubot nuyu''a-un, ''en se''ulhna tileh. ''Et nohni, nohdzi whudooghel whe nohbá
    oots''u nahdulh.”'
  kan-OKCV: ಆಗ ಯೋಸೇಫನು, “ಹಾಗೆ ಎಂದಿಗೂ ಆಗಬಾರದು. ಯಾರ ಬಳಿಯಲ್ಲಿ ಆ ಪಾತ್ರೆಯು ಸಿಕ್ಕಿತೋ, ಅವನು
    ನನಗೆ ದಾಸನಾಗಿರಲಿ. ಆದರೆ ನೀವು ಸಮಾಧಾನವಾಗಿ ನಿಮ್ಮ ತಂದೆಯ ಬಳಿಗೆ ಹೋಗಿರಿ,” ಎಂದನು.
  bbb-bbb: Rove Josofu fu urina kiae, Na irerefuo ja kame isekafiakuva baki. Rove
    name vierafe na e ije erare kafusi ije abema ijiaru mesiriga fure noefuo moni
    baki imeke. Ro ame gue jaeje nine oemarekinu una are asoe jone fino ijia vano
    kiae.
  tam-2017: 'அதற்கு அவன்: “அப்படிப்பட்ட செயல் எனக்குத் தூரமாயிருப்பதாக; யாரிடத்தில்
    பாத்திரம் கண்டுபிடிக்கப்பட்டதோ, அவனே எனக்கு அடிமையாயிருப்பான்; நீங்களோ சமாதானத்தோடு
    உங்கள் தகப்பனிடத்திற்குப் போங்கள்” என்றான்.'
  spa-RV-1909: 'Y él respondió: Nunca yo tal haga: el varón en cuyo poder fué hallada
    la copa, él será mi siervo; vosotros id en paz á vuestro padre.'
  ron-BTF: 'Iar el a spus: Nicidecum nu voi face astfel; ci bărbatul în a cărui mână
    a fost găsit paharul, acela va fi servitorul meu; şi cât despre voi, urcaţi-vă
    în pace la tatăl vostru.'
  eng-WEBP: He said, “Far be it from me that I should do so. The man in whose hand
    the cup is found, he will be my slave; but as for you, go up in peace to your
    father.”
  eng-FBV: “I wouldn't do anything like that!” Joseph replied. “Only the man who was
    found with the cup will become my slave. The rest of you are free to return to
    your father.”
  nld-1939: 'Hij sprak: Ik denk er niet aan, zo iets te doen; alleen de man, bij wien
    de beker is gevonden, zal mijn slaaf zijn, maar gij kunt in vrede naar uw vader
    gaan.'
  nch-BL: 'Pero José quiijto: ―Amo, amo quej nopa. San ya ne cati quipiyayaya nopa
    caxit techtequipanos san tapic. Huan nopa sequinoc ten amojuanti huelis antacuepilise
    ica cuali hasta ichaj amotata.'
  tfr-NTPO: Gueniyo kuya ga tjl̈ẽ ba kong ga «Eni l̇l̇ëme. Di iokl̈o tjeng ë tjok
    ga e ber shäng bor parkaga tjwl̈ẽk shäng pjir wl̈eniyo. Pjãyda to jek iröng ushko
    ga pjl̈úe. Pjãy barwaga ërë l̇l̇ëme» l̈e.
  vie-1934: 'Nhưng Giô-sép đáp rằng: Ta chẳng hề có ý làm như vậy đâu! Người mà đã
    bị bắt được chén nơi tay sẽ làm tôi mọi ta; còn các ngươi hãy trở về nhà cha mình
    bình yên.'
  hin-CV: योसेफ़ ने उत्तर दिया, “मैं ऐसा कभी नहीं कर सकता. मेरा दास वही व्यक्ति बनाया
    जाएगा, जिसके बोरे में वह कटोरा पाया गया है. शेष आप सभी अपने पिता के पास शांतिपूर्वक
    लौट जाएं.”
  eng-OURB: He said, “Far be it from me that I should do so. The man in whose hand
    the cup is found, he will be my slave; but as for you, go up in peace to your
    father.”
  spa-BES: 'Entonces él dijo: ¡Lejos esté de mí hacer eso! Pero el hombre que tenía
    mi copa será mi siervo; y puedes volver a tu padre en paz.'
  tdx-tdx: Fa hoe re, Tsy marine’ ahy ty hanao izay. I naha­isahañe i fitoviy, ie
    ty hondevoko; f’inahareo ka, mañaveloa am-panin­tsiñañe mb’ aman-drae’areo añe.
  vid-vid: Ila Yusufu nakalonga, “Hebu! Heni siweza kudita ahyo! Yula yoneche na chizombe
    cha heni ndo kowa chitumagwa wa heni. Hemwe wanji mhiluche goya kwa mhaza wa hemwe.”
  pwg-pwg: Ma Josepa ivona bo, “Kegha, ke nakanani ana berai. Meni wawayina aku redu
    gwabinai tuna wawayina kava na aku sleiv.” Ma peyarimi na nuwanubiiyai kona vovirame
    ami mamai kurina.
  eng-OKE: 'But he said, Far be it from me to do so: the man in whose hand the chalice
    has been found shall be my servant; but go you up in peace to your father.'
  tha-KJV: แต่​โยเซฟตอบว่า “พระเจ้าไม่ทรงโปรดให้เรากระทำเช่นนั้น เฉพาะคนที่เขาพบถ้วยในมือนั้นจะเป็นทาสของเรา
    ส่วนพวกเจ้าจงกลับไปหาบิดาโดยสันติสุขเถิด”
  por-BR-2018: 'E ele respondeu: Nunca eu tal faça: o homem em cujo poder foi achado
    o copo, ele será meu servo; vós ide em paz a vosso pai.'
  bco-bco: Ko꞉sega Yosa꞉b eyo꞉ a꞉ma꞉la꞉ a꞉la꞉sio꞉, “Gilo꞉ sa꞉lab o꞉leaumbo꞉, niyo꞉
    mada mo꞉dimidama꞉no꞉. Kalu masi amilo꞉ kabdo꞉ delen amilo꞉ ba꞉ba꞉ a꞉no꞉ko꞉ ni
    madali nanog dian kalu dowaki, nol gio꞉ go꞉ldo꞉wa ga꞉li ha꞉na꞉bi.”
  deu-ELO: 'Und er sprach: Fern sei es von mir, solches zu tun! Der Mann, in dessen
    Hand der Kelch gefunden worden ist, der soll mein Knecht sein; und ihr, ziehet
    in Frieden hinauf zu eurem Vater.'
  ktm-ktm: Yosep ihpa, “Pwi ndre pwi! We kindrahpa kiti pwi! Tapa iy ndramat kap imin
    hun iy eri we kile lewen marai todo. Oduu huren eri ada-au ndre huye' oduu atla
    ndrongon tama' oduu.”
  caa-caa: 'Entonces ojron e José y che: —Ma cocha erer. Pues tin e ucꞌani tuaꞌ aquetpa
    man tanibꞌa jax taca tin e qꞌuecher e chꞌeu umener. Y e inmojr erer asutpa axiobꞌ
    esto tama uyototobꞌ tiaꞌ turu utatobꞌ, che e José.'
  eng-WYC-2018: Joseph answered, Far be it from me, that I do so; he be my servant
    that stole the cup; forsooth go ye free to your father. (Joseph answered, Far
    be it from me, that I would do such a thing; no, only he who stole the cup shall
    be my slave; the rest of you be free to go back to your father.)
  epo-epo: 'Sed li diris: Dio min gardu de tia faro! la homo, en kies mano troviĝis
    la pokalo, estos sklavo al mi, sed vi iru en paco al via patro.'
  uig-PIN: 'Lekin Yüsüp: — Mundaⱪ ⱪilix mǝndin neri bolsun! Bǝlki jam kimning ⱪolidin
    tepilƣan bolsa pǝⱪǝt xu kixi mening ⱪulum bolidu. Lekin ⱪalƣanliringlar aman-esǝn
    atanglarning ⱪexiƣa ketinglar, — dedi.'
  beo-beo: 'Be Yousefe da amane sia:i, “Hame mabu! Na da agoane hamedafa hamomu. Faigelei
    gagui hi fawane da na udigili hawa: hamosu dunu esalumu. Dilia eno huluane da
    hahawane dilia eda ea diasuga bu masunu.”'
  tpi-OTNT: Tasol Josep i tok olsem, “Nogat tru. Mi no inap larim yupela i mekim olsem.
    Dispela man i stilim kap bilong mi, em wanpela tasol bai i kamap wokboi nating
    bilong mi. Yupela ol arapela i ken i stap bel isi na i go bek long papa bilong
    yupela. Mi no gat tok long yupela.”
  hau-SA: Amma Yusuf ya ce, “Allah yă sawwaƙe in yi haka! Mutumin da aka sami kwaf
    ɗin a hannunsa ne kaɗai zai zama bawana. Sauranku, ku koma ga mahaifinku da salama.”
  udu-udu: 'Hili a’di si’da/ oki gwo mo ki: Mii yan midi si’dasi’d ’peni aha/ mo ki
    aha/ mina diki ’taki mii wakan mo. Hili jasi e me’d jin minu gama ḵubbaaya mo
    tani a’di imidi ta c̱iŋkinam pem jin yolka/ mo hili gom um mo tani iiku/ ki moŋḵu’th
    is eya babam bum mo.'
  uig-LAT: 'Lékin Yüsüp: — Mundaq qilish mendin néri bolsun! Belki jam kimning qolidin
    tépilghan bolsa peqet shu kishi méning qulum bolidu. Lékin qalghanliringlar aman-ésen
    atanglarning qéshigha kétinglar, — dédi.'
  nde-nde: Kodwa uJosefa wathi. “Kakube kude lami ukwenza into enjalo! Yileyo indoda
    kuphela efunyanwe ilayo inkomitsho ezakuba yisichaka sami. Abanye lonke buyelani
    kuyihlo ngokuthula.”
  ton-ton: 'Pea pehē ʻe ia, “Tapu mo e ʻOtua ʻa ʻeku fai pehē: ka ko e tangata kuo
    ʻilo ʻi hono nima ʻae ipu ni, ko ʻeku tamaioʻeiki ia; ka ko kimoutolu, mou ʻalu
    fiemālie pe ki hoʻomou tamai.”'
  ces-1613: 'Odpověděl Jozef: Odstup ode mne, abych to učinil. Muž, u něhož nalezen
    jest koflík, ten bude mým služebníkem; vy pak jděte u pokoji k otci svému.'
  eko-eko: 'Yuusufu khulupa yoori: “Miiyo akinwahi oretta etthu aya eto! Othuuto asikananiweeyo
    pilawuri yaka ti ye anttelaaye wiiya mwiitthwaana aka, mweeyo mwirutele wapapeenu
    na heeri.”'
  nss-nss: Hapeko Yosep ipa, “Pwi yoh, andre kunmbusi tehen tora kisa kili wawu pwi!
    Andre ndramat o, mepo iwiri pweniu to, ara andre kirayah ndramat para poya mbulyo
    ko mwaihei. Pe wawu masih ara ndriya wawu kiwayis pe akamui kaya kili tama wawu.”
  eng-WMB: He said, “Far be it from me that I should do so. The man in whose hand
    the cup is found, he will be my slave; but as for you, go up in peace to your
    father.”
  tam-TCV: ஆனால் யோசேப்போ, “அப்படிப்பட்ட செயலைச் செய்வதை என்னால் எண்ணிப்பார்க்கவும்
    முடியாது! கிண்ணத்தை வைத்திருக்கக் காணப்பட்டவன் மட்டுமே எனக்கு அடிமையாவான். மற்றவர்கள்
    உங்கள் தகப்பனிடம் சமாதானத்துடன் திரும்பிப்போங்கள்” என்றான்.
  ceb-ULB: Miingon si Jose, “Dili ko kana mahimo. Mamahimong akong ulipon, ang tawo
    kansang nakaplagan ang kupa, apan alang sa uban kaninyo, lakaw pauli sa inyong
    amahan nga malinawon.”
  mkn-mkn: Ma Yusuf manyao bilang, “Sonde! Dapa itu mok di sapa, na, dia tu yang jadi
    beta pung kuli! Bosong yang laen dong, bebas. Pulang pi bosong pung papa suda!”
  nce-nce: Na Josep gali tlome, “Hanane mu, bo melë hana nëgelëme. Kë ho, bubë musu
    mëta kabo kë hwi loglëbë, bume fwa kalabusu nogotlëme na buwa manawa wege lëgletenë
    ho fata lëleme. Sobo fli kwe blijaya belë lalowa egitome.”
  pol-UBG: 'A on odpowiedział: Nie daj Boże, abym miał tak uczynić. Człowiek, w którego
    ręku znaleziono kielich, będzie moim niewolnikiem. Wy zaś jedźcie w pokoju do
    waszego ojca.'
  agr-agr: 'Tusa tama José chichaak: “¡Atsa duka makichkish nunikchattawai, ima mina
    shikika umutaijun takaku wainnaka duke mina inataijuk atatui! ¡Untsu tikich aidautigmek
    shiig aneasjum agkan atumi apa pujamunum shiyaktatjume, makichkish atumin waitkagmamainuk
    atsawai!” tiuwai.'
  kyc-kyc: Dokopa Josepeme lamaiyuo, Dokona palyuo pii naro daa. Akali mende kapo
    baa keta palipya doko nambana karapusi inginyale. Doloma nakama rakane karamo
    dokona mona seramopa papale, leya.
  urd-GVU: یوسف نے کہا، ”اللہ نہ کرے کہ مَیں ایسا کروں، بلکہ صرف وہی میرا غلام ہو
    گا جس کے پاس پیالہ تھا۔ باقی سب سلامتی سے اپنے باپ کے پاس واپس چلے جائیں۔“
  deu-1912: 'Er aber sprach: Das sei ferne von mir, solches zu tun! Der Mann, bei
    dem der Becher gefunden ist, soll mein Knecht sein; ihr aber zieht hinauf mit
    Frieden zu eurem Vater.'
  ntj-ntj: Nyangka Tjawutjalu watjarnu, “Wiya! Kamu-tjananyarnanta watjalku pirninyartu-tjuyan
    nyinarra waarkarritjaku. Ngarna nyarra panikinpa kanyiranytja, palunyanyakutju-tju
    nyinarra waarkarrima. Nyangka-yan kutjupatjarranya palya pukurlpa marlaku yanku
    mamakutu.”
  row-row: Yusuf nataa nae, “Hokoꞌ! Hambu mok a sia seka e, na eni mana dadꞌi au ate
    ngga. Hei ruma, nenemboꞌit. Baliꞌ misiꞌ ama ma leo!”
  kan-2017: ಯೋಸೇಫನು, “ಹಾಗೆ ಎಂದಿಗೂ ಆಗಬಾರದು. ಈ ಪಾತ್ರೆಯು ಯಾರ ಬಳಿಯಲ್ಲಿ ಸಿಕ್ಕಿತೋ ಅವನು ಮಾತ್ರವೇ
    ನನಗೆ ಗುಲಾಮನಾಗಿರಲಿ. ನೀವಾದರೋ ಸಮಾಧಾನವಾಗಿ ನಿಮ್ಮ ತಂದೆಯ ಬಳಿಗೆ ಹೋಗಿರಿ” ಎಂದನು.
  ena-ena: Hameŋ abɨci Josepɨ abami. Ha hɨma sɨbaŋ uami. Viaŋ naludɨ hameŋ ma lɨben
    uami. Hulaŋ iadɨ hɨcɨhaŋ sɨgɨlɨ vimalami agaŋ nɨbu pam iadɨ sibɨla hɨsɨŋ hulaŋ
    hɨnibali uami. Namɨlaŋ limu hɨhɨle humɨgaŋ simɨ hɨniavɨla naludɨ iaganalu hɨnidi
    heŋ cɨhu uhalaŋ uami. Viaŋ namɨlaŋ hula ciaŋ apalɨ uami.
  tgo-tgo: Ko iyemaeŋge Josep iŋa, “Maa valɨkaiwae ya vakatha iyana! Mbe thela eŋge
    vara komuko menawe, iye lo rakakaiwobwaga. Taulaghɨna ghemi hu raka njogha weya
    ramami weimi lemi gharemalɨlɨ.”
  yap-yap: Me ga’ar Josef, “Danga’! Dab gu rin’ e bin. Kemus ni en ni ka ni pir’eg
    fare kap ni bay rok e ir e nge mang sib rog. Mi gimed sul ngak e chitamangimed
    ndab nrin’ ban’en ngomed.”
  tet-tet: Mais Yusuf nataa naꞌak, “Lale! Hetan iha see, nia mak dadi haꞌukaan atan!
    Emi seluk sia, bele fila baa emikaan aman!”
  hlt-MCSB: Tedae Joseph loh, “Hekah he kai loh ka saii ham te savisava, a kut dongah
    bunang a hmuh hlang te kai taengah sal la om ngawn saeh lamtah nangmih te na pa
    taengah ngaimong la bal uh ngawn,” a ti nah.
  mdy-ETH: ዮሴፔ ዒማና፦ «ዬያ ታ ፔቴታዖ ማዻዓኬ፤ ዑሽኮ ዓንጌላ ጴዼ ዓሢ ሌሊ ታኣኮ ካራሚ ማዓንዳያ ኮይሳኔ፤ ዓቴዞንሢ ኮሺና
    ዒንሢኮ ዓዳሢ ባንሢ ዴንዳኒ ዳንዳዓኔ» ጌዔኔ።
  twi-ASANTE: Nanso, Yosef kaa sɛ, “Ɛmpare me sɛ mɛyɛ adeɛ a ɛte saa. Onipa a wɔhunuu
    kuruwa no wɔ ne nkyɛn no nko ara na ɔbɛyɛ mʼakoa. Mo a moaka no deɛ, monsane nkɔ
    mo agya nkyɛn asomdwoeɛ mu.”
  bhl-bhl: 'Dangei, Yosew e yan weng bokoyemomele: “Bayo! Alik yu bate! Beem men nakalem
    wain ok sen abubelei, ateme kunum bete kuw nem sak weng afak kunum keloke te.
    Mali yu ibolow menew kesomi, iti yukalem kalew em fukun unina!”, yangse kale.'
  con-NTPO: 'Tsa''ma Joséja su: —Tsa''caenjan tson''masia tsu. Jo''su tsa tasama an''bian''choyi
    tsu ñambe tsangae sema''suve daya''cho. Que''ija opatsse qui que yaya tsaoni ja''faya''cho.
    Ni majañi''qque tsu que''ima noñangiaña''bi.'
  eng-WEBU: He said, “Far be it from me that I should do so. The man in whose hand
    the cup is found, he will be my slave; but as for you, go up in peace to your
    father.”
  bnp-bnp: Lakea e Iosep i ta maea, “I uka ma ga ratea a naro ia! E rei a bakovi ni
    matavisi vona a kikei, ia kunana ge ia a vorakato nau. Mua lobo bara mu laho mule
    kamumu ne tamane mua.”
  wal-wal: SHin Yooseefi, “Hagaa malabaa oottiyoogee taappe haakko; ta wanccai appe
    beettido bitaniyaa xalaalai ta aille gidana. Hinkko intte intte aawaakko guyye
    saro simmite” yaagiis.
  mgh-mgh: 'Vano aheera Yusufu: Akimpanka mi commo. Yooyo ntthu mphwanyaninye ikoomisi
    iyo phinhala ukhala ipottha aka. Wiireke nyu akina vaa, nturuweleke ni nnema waathumwaninyu.'
  acu-NT: 'Tamaitiat José ayaak: —Atsa, nuka tumamchamnawaitrume. Antsu yana costalrin
    piningkur engketu wainkarma nuke wina inatir wajastatui. Antsu atumka angkan atumi
    aparin waketkitnuitrume, —timiayi.'
  spa-PDDPT: 'Pero él dijo: Lejos de mí hacer esto. El hombre en cuyo saco fue hallada
    la copa será mi esclavo. Ustedes suban en paz a su padre.'
  gun-gun: 'Ha''e ramo José aipoe''i: — Nda''evei ha''e rami ajapo aguã. Ava xekaro
    reraare anho ''rã oiko escravo. Ha''e rã peẽ kuery ma tapeo porã penderua katy
    — he''i.'
  agu-BL: 'Stza''wel tzun Ẍep: —Qui'' lo'', quil tzimban yi juna''tz. Quil cxcyajwok
    tetz inesclaw, ma na ntin cu''n yi jun kale njale''t weri inlak. Ma axwok itetz
    ba''n cxa''jwok, stzun Ẍep bantz.'
  eng-PEV: But Joseph said, “No way. I don’t want to punish all of you like that.
    The man that had my cup in his bag, he is the only one that has to become my work-man.
    The rest of you mob, you can go home to your father, and I will not make any trouble
    for you.”
  ilo-ULB: Kinuna ni Jose, “Adayo a maaramidko ti kasta. Ti laeng lalaki a nakasarakan
    ti kopa ti agbalin a tagabuk, ngem dakayo a dadduma, sumang-atkayo a sitatalna
    iti ayan ti amayo.”
  kpg-kpg: Joseph ga helekai, “Deeai, au hagalee loo e hai beenaa. Go tangada hua
    dela nogo iai dagu ibu i dono baahi e hai dagu hege. Goodou ala i golo hula gi muli
    gi di godou damana.”
  uig-ARA: 'لېكىن يۈسۈپ: ــ مۇنداق قىلىش مەندىن نېرى بولسۇن! بەلكى جام كىمنىڭ قولىدىن
    تېپىلغان بولسا پەقەت شۇ كىشى مېنىڭ قۇلۇم بولىدۇ. لېكىن قالغانلىرىڭلار ئامان-ئېسەن
    ئاتاڭلارنىڭ قېشىغا كېتىڭلار، ــ دېدى.'
  bsp-bsp: 'Kɔ Isifu oloku: «Ifɔdebəc ti tatɔkɔ! Fum nwɛ anəŋkɛ apɔt mɔ, endeyɔnɛ
    wəcar kem. Kɔ nəna, nəpɛrnɛ nəkɔ ndena papa konu bəkəc yoforu disrɛ.»'
  bps-bps: Kabay man Dyosif, “Là agu mayè mimò gambet i manam gine. Alò i to gumite
    i tabùgu kadang i nimògu lifangu. Kabay i dademe di gamu fakay mulê di màyu.”
  mbs-mbs: Meneng minikagi si Jose, “Eked a. Eked a keibeg kenyan. Olò otaw kinitaan
    te tabò se inangen ko allang. Meneng mepakay aw molì se menge doma doton te amay
    niyo.”
  tof-tof: Da Zosep bóktanórr wagó, “Inzan koke! Ka ene poko kokean tónggapono! Wata
    ne pam eserre kübülpükü, kürü leba zaget olom wató yarile. A e barrea kubó tai
    ogoblónke yabiób abdó.”
  sus-sus: Yusufu naxa a fala, «N mu nɔma na mɔɔli rabade. Yi ye minse gbeti daaxi
    toxi mixi naxan yi ra, na nan na n ma konyi ra, kɔnɔ wo tan, wo siga xaxilisa
    kui wo baba yire.»
  pon-2006: Sosep ahpw mahsanih, “Soh! Kaidehn men me pahn wiawi! Ihete me nei kepo
    dierekda reh me pahn wiahla ei lidu. Kumwail teikan koaros kak pwurowei ni meleilei
    rehn amwail pahpao.”
  jae-jae: Mago Josep kêsôm gebe “Biŋ amboac tonaŋ ênac jaê aê. Ŋac tageŋ, taŋ têtap
    laclu sa gêc eŋŋa naŋgeŋ êtu ŋoc gêŋôma. Mago amac ŋagêdô, amac aêc tobiŋmalôgeŋ
    andêŋ tamemi ana.”
  ksd-ksd: 'Ma i ga biti: Koko muka ina pait go ra magit, pata; nina iat di ga tikan
    tadav ra momamomo pirana, kaugu vilavilau nam; ma avat, i boina avat a vana tadav
    tama i vavat ma ra malmal.'
  tur-YTC: Yosef, “Böyle yapmak benden uzak olsun. Kâse elinde bulunan adam benim
    kölem olacak, ama siz esenlikle babanızın yanına gidin.” dedi.
  bel-N: 'I сказаў [Язэп]: “Далёка ад мяне, каб я ўчыніў гэта. Той чалавек, у руках
    якога знойдзены келіх, ён будзе маім нявольнікам, а вы ўзыходзьце ў супакою да
    бацькі свайго”.'
  grc-BRENT: Εἶπε δὲ Ἰωσὴφ, μή μοι γένοιτο ποιῆσαι τὸ ῥῆμα τοῦτο· ὁ ἄνθρωπος παρʼ
    ᾧ εὑρέθη τὸ κόνδυ, αὐτὸς ἔσται μου παῖς· ὑμεῖς δὲ ἀνάβητε μετὰ σωτηρίας πρὸς τὸν
    πατέρα ὑμῶν.
  ind-AYT: Akan tetapi, dia berkata, “Jauhlah dariku untuk melakukan hal itu. Namun,
    orang yang padanya didapati piala itu, dialah yang akan menjadi budakku. Lalu,
    kembalilah kalian dengan sejahtera kepada ayahmu.”
  lid-lid: Eme Josep anya, “Bwe! Jo winiyan bamwekes kandriyen badeh bwe! I dah kameh
    iy ndramak le nane andrei bwiniu tek le kameh i bonyo-ou tek. Ado mari badeh ka-au
    ka hamon hawe tama ado ma mwasin.”
  nya-nya: Koma Yosefe anati, “Sindingachite choncho ayi! Yekhayo amene wapezeka ndi
    chikhocho ndi amene akhale kapolo wanga. Ena nonsenu, bwererani kwa abambo anu
    mu mtendere.”
  hrv-hrv: “Daleko od mene da učinim tako!” - odgovori. “Nego, onaj u koga se našao
    pehar bit će moj rob, a vi drugi pođite mirno k svome ocu!”
  mps-mps: Josepgo te po wali, “Te me tegobeo! Eno tama me egobeo. Te augwaligo te
    kap munalubo suali bidi, te aga naga eno sę olo ebo bidi pedelaibao. Tiali goli,
    dage tigidali meba te duga aya bidibo digi ma piagameo. Eno dagede po menio,”
    wali.
  llg-llg: Yusuf nataa nae, “Taa! Hambu mook ndia nai see na, ndia ndia, ana daꞌdik
    neu au atang! Ei feꞌe kala, au mboꞌi ei, de fali mini ei aman miu leo!”
  tpi-tpi: Tasol Josep i tok olsem, “Nogat tru. Mi no inap larim yupela i mekim olsem.
    Dispela man i stilim kap bilong mi, em wanpela tasol bai i kamap wokboi nating
    bilong mi. Yupela ol arapela i ken i stap bel isi na i go bek long papa bilong
    yupela. Mi no gat tok long yupela.”
  dan-1931: 'Men han svarede: “Det være langt fra mig at handle således; den, Bægeret
    fandtes hos, skal være min Træl, men I andre kan i Fred drage hjem til eders Fader.”'
  vie-OVCB: 'Giô-sép đáp: “Không, ta chỉ giữ người lấy chén bạc làm nô lệ cho ta,
    còn các anh được tự do về nhà cha.”'
  lbk-lbk: Kinwanin et Jose, “Na! Ad-i! Ad-ik maangnen sa. Kecheng nan nad-asan nan
    tasak is enfaak. Somakhong kayo am-in ay tapina ay enkhagkhawis ken amayo.”
  guj-2017: યૂસફે કહ્યું, “એવું નહિ. બધા નહિ પણ માત્ર જેની પાસેથી પ્યાલો મળ્યો છે
    તે જ મારા ગુલામ તરીકે અહીં રહે. બાકીના તમે બધા શાંતિથી તમારા પિતાની પાસે પાછા
    જાઓ.”
  byr-byr: '@see-verse:GEN.044.016'
  awx-awx: Tiwänä Josepdä using yakut. “Usingu dohikngä pewa pahaning. Käpna kukäle
    täk täpätäkän näle puyä ämin moyoyi däkngake yiwixawän, ginu nansäle bänip kwikwik
    täkngane kunong,” yang yänikut.
  pon-2006A: Sosep ahpw mahsanih, “Soh! Kaidehn men me pahn wiawi! Ihete me nei kepo
    dierekda reh me pahn wiahla ei lidu. Kumwail teikan koaros kak pwurowei ni meleilei
    rehn amwail pahpao.”
  por-BRBSL: 'Ele disse: “Longe de mim que eu deva fazer isso”. O homem em cuja mão
    o copo é encontrado, ele será meu escravo; mas quanto a você, suba em paz para
    seu pai”.'
  aly-aly: Joseph-el renh-rnem ilek, “Athan nthakenh arrenhingkerr anterrkwey-angenharl.
    Anyent renh atha anterrkweman irrkwa thilp-penh ra anyelkel-inekant.”
  cth-cth: Hatei ahni ni, hottelah khoeroe ka sak mahoeh, a kut dawk manang a hmunae
    dueng doeh ka san lah ao vaiteh nangmouh teh na pa koe karoumcalah cet awh, telah
    ati.
  twi-twi: Nanso Yosef kae se, “Ɛmpare me sɛ mɛyɛ ade a ɛte saa. Onipa a wohuu kuruwa
    no wɔ ne nkyɛn no nko ara na ɔbɛyɛ mʼakoa. Mo a moaka no de, monsan nkɔ mo agya
    nkyɛn asomdwoe mu.”
  hlt-hlt: Tedae Joseph loh, “Hekah he kai loh ka saii ham te savisava, a kut dongah
    bunang a hmuh hlang te kai taengah sal la om ngawn saeh lamtah nangmih te na pa
    taengah ngaimong la bal uh ngawn,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sosɛfu dɔ̀: Kuyie mbɑ́ɑ́ yie nkɛ̀ n dɔɔ̀ dɛndɛ. Bɛ̀ yɑ̀ wèè nɛntì
    miɛkɛ fɛbòòfɛ̀ weè yó ntú n kó kudɑɑkù, díndi bɛsɔmbɛ di kpɛti í bo, kònnɛ̀ di
    cicɛ borɛ̀.'
  msy-2020: Ezɨ Josep kamaghɨn mɨgei, “Bar puvatɨ. Kɨ ia ateghtɨ ia mamaghɨn damuan
    kogham. Gumazir nan kap okemezir kamra, a uabɨra nan ingangarir gumazir kɨnimɨn
    ikiam. Ia igharaziba navir amɨrizim inigh egh uamategh afeziam bagh mangɨ. Kɨ
    mɨgɨrɨgɨaba ian puvatɨ.”
  txq-txq: Tehuu Yusuf naselu nae, “Taa! Hambu mook naa nai see, na, ana ndia dadi
    neu au kuling! Ei laen nara akamboꞌik kasa. Fali meni ei amam miu leo!”
  aaz-aaz: Mes naiꞌ Yusuf nataah am nak, “Kahaf! Niit aꞌkomaꞌ naan anbi sekau te,
    in es reꞌ he njair au ate! Hi bian ii, mifrei. Amfain nai meu hi amaꞌ!”
  azb-azb: 'O dedi: «Yox, mən belə etməyəcəyəm. Yalnız yanında kasa tapılan adam mənə
    qul olacaq, siz isə sağ-salamat atanızın yanına gedin».'
  eng-DBY: And he said, Far be it from me to do so! The man in whose hand the cup
    has been found, he shall be my bondman; but as for you, go up in peace to your
    father.
  hin-2017: उसने कहा, “ऐसा करना मुझसे दूर रहे, जिस जन के पास कटोरा निकला है, वही मेरा
    दास होगा; और तुम लोग अपने पिता के पास कुशल क्षेम से चले जाओ।”
  wol-KYG: 'Mu ne leen: «Jomb naa loolu. Ki ñu fekk kaas bi ci loxoom mooy doon sama
    jaam; ñi ci des dellu ca seen baay ci jàmm.»'
  swp-swp: Abo i ene, “Taba nige ariariri doha meta, na tau wa ia nimana eai bia ta
    se lobai, ia abo egu heaheari tauna, na omi ma nua tarumiu abo au uio tamamiu
    arinai.”
  bjr-bjr: Miqi qimasoofanoo Yooseefaafa nariqa qimanniminoo qinau. Oo sia uqanna
    qinee miqianauranoo. Kaafa maraifa kai qini ainainira faiqi kiannoo. Innee akaqausa
    nimaaqa ooruree ineeqa nikoona qimamiaqa.
  eng-YLT: and he saith, 'Far be it from me to do this; the man in whose hand the
    cup hath been found, he becometh my servant; and ye, go ye up in peace unto your
    father.'
  kne-kne: Kanan pay Jose, “Aga met a! Ay siya mo say iyat ko di? Din nanga anggoy
    sin tasa di bag-en ko. Mo din odom pay, maga di mapasamak en daida. Mabalin ay
    somaa kayo en ama yo.”
  heg-NTPO: Mo Yusuf siut noan, “Loo! Haup klas na se asii lam, un man daid auk ata!
    Auk tahang mi tenga lias lo. Ta mi pait lakom mi aman nu tia!”
  ptu-ptu: 'Sapo'' ma''kada Yusuf naua: “Malomba'' la kupateem, indo mandi to umboko
    ihusangku la kuposabua''. Ikoa'' senga''na, la ma''pasule manappakoa'' iko lako
    ambemu.”'
  bzd-NTPO: 'Erë ie'' tö iiu̱té: —Kë̀ ye'' a̱ e'' wamblënuk es. Yi sku'' a̱ ye'' tka̱''
    ku̱ne, e'' ë̀ a̱te̱ ye'' kanè mésoie. A'' male̱pa mi''mine buaë a'' yë́ ska''.
    Kë̀ yi tö a'' tsiriwe̱pa.'
  kwf-kwf: Bore ma sa Josef nia ka fata Ꞌuri, “NoaꞋa, nauꞋa noaꞋa kusi sasia ru Ꞌuira.
    Ngwae neꞋe bili goꞋo titiu ni kwaꞋu neꞋe ke baꞋa rao ꞋoꞋo fuaku. KaumuluꞋa ti
    ai, muke oli goꞋo siana maꞋa kamu.”
  eng-WYC-2017: Joseph answered, Far be it from me, that I do so; he be my servant
    that stole the cup; forsooth go ye free to your father.
  eng-WMBB: He said, “Far be it from me that I should do so. The man in whose hand
    the cup is found, he will be my slave; but as for you, go up in peace to your
    father.”
  spp-spp: 'Ka Yusufu si jwo: «Kile u na shwɔ nde kani shiŋi mpyiŋi na. Mii fùnɲcwokwuun''à
    ɲya ŋgemu u bor''e ke, uru kanni, u sí n-pyi mii biliwe. Yii sanmpii pi ke, yaaga
    ɲyɛ mii ná yii shwɔhɔl''e mɛ. Yii a sì yii tuŋi yyére.»'
  aey-aey: Qa Josef uqa maaden, “Ija eu odi odocwe qee qa ijana gabin cel dana uqana
    bekna gulucdoiga eu himec uqa gihacdoc jona mudigen. Odocob age cunug cois wawaga
    malolca age memegaca ceseli beloqagan,” aden.
  urd-GVH: यूसुफ़ ने कहा, “अल्लाह न करे कि मैं ऐसा करूँ, बल्कि सिर्फ़ वही मेरा ग़ुलाम
    होगा जिसके पास प्याला था। बाक़ी सब सलामती से अपने बाप के पास वापस चले जाएँ।”
  rug-rug: Ba zama se Zosepa, “Ai, lokari! Namu lopu kaqu tavetia rau sapu gua asa!
    Asa mo telena sapu ta poho nia sa kapa si kaqu ta evaṉae na qua nabulu. Ba sapu
    gamu doduru pu koa hola si kaqu pule valeana beto lamo koasa tamamia,” gua si
    asa.
  gaz-gaz: Yoosef garuu, “Waan akkanaa hojjechuun narraa haa fagaatu! Nama xoofoon
    biratti argame qofatu garbicha koo taʼa. Warri haftan garuu nagaadhaan gara abbaa
    keessaniitti deebiʼaa” jedhe.
  fra-LSG: 'Et Joseph dit: Dieu me garde de faire cela! L’homme sur qui la coupe a
    été trouvée sera mon esclave; mais vous, remontez en paix vers votre père.'
  gnn-gnn: “Yä‐ä‐äw yaka,” bitjarra ŋayi Djotjiptja. “Ŋunhiyi liŋgu yurru nhinanydja,
    ŋunhiyi ŋunhi nhanukala rupa yukurrana gärrina, ŋayipi yurru ŋarraku djämamirrinydja,
    ga wiripu‐guḻkuny'tja nhuma marrtjiya balayi bäpa'mirriŋuwala nhumalaŋgalaŋuwala.”
  yal-yal: Yusufu yi a fala, a naxa, “N mi nɔɛ na fe sifan ligɛ! Igelengenna toxi
    muxun naxan yii, na nan n ma konyin na, koni ɛ tan, ɛ xɛtɛ bɔɲɛ xunbenli ɛ baba
    fɛma.”
  gum-gum: 'Inchene Josébe trenchibig køn: —Kan nabe treebe mana marøb pasramø cha.
    Tru copan nuinug wetørrainabiitøh nai karuindiig meganrrab kørrømisrtrun cha.
    Ñimbe chi isumø, ñimui møskaweisrømay ka ambay— chibig køn.'
  iou-iou: Ude iweräwä Joseptä yäŋkuk; Ude nämo! Yäk meniken ume gwet näŋpani kaŋ-ahätak
    unitägän näka watä piä api täŋ namek. In ätuwä säkgämän kumaŋ nanjinken kukot!
  haw-1868: 'Olelo mai la o Iosepa, Aole loa e hiki ia''u ke hana pela; aka, o ke
    kanaka, i loaa''i ke kiaha i kona lima, e lilo ia i kauwa na''u: a o oukou, e
    hoi aku me ka maluhia i ko oukou makuakane.'
  arb-NAV: 'فَقَالَ: «حَاشَا لِي أَنْ أَفْعَلَ هَذَا؛ إِنَّمَا الرَّجُلُ الَّذِي عُثِرَ
    مَعَهُ عَلَى الْكَأْسِ هُوَ يَكُونُ لِي عَبْداً، أَمَّا أَنْتُمْ فَامْضُوا إِلَى
    أَبِيكُمْ بِأَمَانٍ».'
  adz-adz: Da bitsintaꞌ Yosef ini binaꞌ, “Imaꞌ. Dzi wasangꞌ i nanga sanab bida nigi
    u. Garam aru uda kap silva angu bungꞌ asu dzi garam gumangꞌ utaꞌ. Da nan imaꞌ
    i agam. Agam santan bungꞌ afan da ramanggam ruta nan nufan.”
  ewe-ewe: Yosef gblɔ be, “Ao, ame si fi kplu la koe anye nye kluvi. Mi ame mamlɛawo
    ya, miyi mia de le mia fofo gbɔ.”
  eng-LEE: 'And he said, God forbid that I should do this: the man in whose hand the
    cup was found, he shall be my servant; and as for you, go you up in peace unto
    your father.'
  gvn-gvn: '@see-verse:GEN.044.016'
  nna-nna: Joseph-ju karra marnajanaku, “Munu palajun jilamarna. Pala waraja marrngu
    minpinapintijartiny kalkulumarna nyungu. Nyungu waraja warrkamu jarrulupija. Wiyirr
    nyurra kulpulinyurru nyurramilikarti japartukarti.”
  asm-FB: তাতে যোচেফে ক’লে, “এনে কৰ্ম কৰা মোৰ পৰা দূৰ হওঁক; যাৰ হাতত পিয়লাটো পোৱা
    গৈছে, তেওঁহে মোৰ দাস হ’ব; কিন্তু আন সকলোৱে শান্তিৰে তোমালোকৰ পিতৃৰ কাষলৈ ঘূৰি
    যোৱা।”
  sus-A: يُسُقُ نَشَ عَ قَلَ، «ﭑ مُ نْمَ نَ مْولِ رَبَدٍ. يِ يٍ مِنسٍ فبٍتِ دَاشِ
    تٌشِ مِشِ نَشَن يِ رَ، نَ نَن نَ ﭑ مَ كٌنيِ رَ، كْنْ وٌ تَن، وٌ سِفَ شَشِلِسَ
    كُي وٌ بَبَ يِرٍ.»
  fra-SBL: 'Il répondit : « Loin de moi l''idée de faire cela. L''homme dans la main
    duquel se trouve la coupe sera mon esclave ; quant à toi, monte en paix vers ton
    père. »'
  hbo-hbo: וַיֹּ֕אמֶר חָלִ֣ילָה לִּ֔י מֵעֲשֹׂ֖ות זֹ֑את הָאִ֡ישׁ אֲשֶׁר֩ נִמְצָ֨א הַגָּבִ֜יעַ
    בְּיָדֹ֗ו ה֚וּא יִהְיֶה־לִּ֣י עָ֔בֶד וְאַתֶּ֕ם עֲל֥וּ לְשָׁלֹ֖ום אֶל־אֲבִיכֶֽם׃
    פ
  shp-NTPO: 'Jaskáabi Josekan jato neskáakin yoia iki: —Enra jatíbi mato jaskáayamai,
    ja plata kenpo en jaiba nokoaresa, nokon yonoti ikai. Ikaxbi mato jatíribiboresa,
    moa tsonbi jaweayamaa, maton papaiba mato jakonbires bokanti jake —akin jato aká
    iki.'
  eng-WYCLIFFE: Joseph answeride, Fer be it fro me, that Y do so; he be my seruaunt
    that stal the cuppe; forsothe go ye fre to youre fadir.
  piu-2006: '@see-verse:GEN.044.016'
  pjt-pjt: Ka Josephalu tjananya wangkangu, “Wiya, uti wati panya walpayaṯa kanyintjanya
    kutju nyinama munu ngayuku rawa waṟkarima unytju mani wiyakitja. Ka nyura palya
    ara maḻaku nyurampa mamakutu.”
  cwe-cwe: Yosefu kalonga, “Bule! Niye sidaha kutenda ivo! Ija muhala yasolile nhungo
    yangu niiyo yondayawe mtumwa wangu. Mweye musigalile bweleni kwa tindiwalo kwa
    tati yenu.”
  bgs-bgs: Asal igkagi si Jose, na mà din, “Dì! Dì mému! Tô manubù dád na ikitaan
    katô kopa tô mému na állang ku. Asal sikiyu na mga kataladi din, makólì kó tun
    ta ámmà yu.”
  kik-kik: No Jusufu akiuga atĩrĩ, “Ndĩroaga gwĩka ũndũ ta ũcio! Mũndũ ũrĩa ũkorirwo
    na gĩkombe kĩu nowe ũgũtuĩka ngombo yakwa. Inyuĩ aya angĩ, cookai kũrĩ ithe wanyu
    na thayũ.”
  ksr-ksr: 'Kaeŋ meleenoto, Joosefnoŋ kokaeŋ jero: “Niinoŋ iwoi kaaŋa ii mende ama
    oŋomaŋa. Ii awawi totooŋ! Eja morowaa taru gesoyanoŋ qambi ii mokolooji, iinondeeŋ
    mono noo weleŋqeqena kolooŋ laligowaato, tosaaŋa oŋo saanoŋ luaenoŋ eleema maŋgiaanoŋ
    kembu.”'
  fra-NCL: 'Et Joseph dit : « Dieu me garde de faire cela ! l’homme chez qui la coupe
    a été trouvée sera mon esclave ; et vous, remontez en paix vers votre père. »'
  cek-AK: Toe Joseph mah nihcae khaeah, To baktih hmuen to ka sah mak ai; boengloeng
    phawkung khue ni kai ih tamna ah om tih; kalah boih loe nam pa khaeah lunghoihta
    hoiah caeh oh, tiah a naa.
  xla-xla: Amasiyama epalati Yosepta asiyama ya꞉ watle epo atlaiyo, “Hao, na꞉ pe-epapolowa.
    Isikimi na꞉ isilako uhale oplami tlope na꞉tapo na꞉ asiyama pa꞉le oko dla pamollowepo.
    Amasiyama wua꞉ta hapulomaye wua꞉ a hala Keinan mo dla ma-tamalaiya,” diyo.
  cuk-cuk: 'Ar José abin-sogded: —Suli, deyob geg gue. Unnila doa-sagu-yaba an-nog
    amilesa, abi an-maiga guoed. Baigandi sunna be-bab-negse gannar baisur-itogedgi
    namalad.'
  uig-CYR: 'Лекин Йүсүп: — Мундақ қилиш мәндин нери болсун! Бәлки җам кимниң қолидин
    тепилған болса пәқәт шу киши мениң қулум болиду. Лекин қалғанлириңлар аман-есән
    атаңларниң қешиға кетиңлар, — деди.'
  tel-2017: యోసేపు “అలా చేయడం నాకు దూరమౌతుంది గాక. ఎవరి దగ్గర ఆ గిన్నె దొరికిందో వాడే
    నాకు దాసుడుగా ఉంటాడు. మీరు మీ తండ్రి దగ్గరికి సమాధానంగా వెళ్ళండి” అని చెప్పాడు.
  hat-BSA: 'Men li te di yo: “Kite sa byen lwen pou m fè sa. Mesye sou sila nou te
    twouve tas la, li va esklav mwen. Men pou nou, ale anpè vè papa nou.”'
  kos-kos: Joseph el fahk, “Mo na mo! Nga tia ku in oru angan! Mwet se na ma cup sac
    oan yoro an pa ac mwet kohs luk uh. Ac komtal saya an ku in folokla nu yurin papa
    tomomtal in misla.”
  hbo-WLC: וַיֹּ֕אמֶר חָלִ֣ילָה לִּ֔י מֵעֲשׂ֖וֹת זֹ֑את הָאִ֡ישׁ אֲשֶׁר֩ נִמְצָ֨א הַגָּבִ֜יעַ
    בְּיָד֗וֹ ה֚וּא יִהְיֶה־לִּ֣י עָ֔בֶד וְאַתֶּ֕ם עֲל֥וּ לְשָׁל֖וֹם אֶל־אֲבִיכֶֽם׃
    פ
  ibo-ibo: Ma Josef sịrị, “Ọ ga-abụrụ m ajọ omume ime ihe dị otu ahụ. Naanị nwoke
    ahụ a chọpụtara iko ahụ nʼakpa ya bụ onye ga-abụ ohu m. Ma unu onwe unu nwere
    ike laa nʼudo jekwuru nna unu nʼudo.”
  ory-ory: ତହିଁରେ ଯୋଷେଫ କହିଲେ, “ଏପରି କର୍ମ ଆମ୍ଭଠାରୁ ଦୂର ହେଉ; ଯାହାଠାରୁ ତାଟିଆ ମିଳିଅଛି,
    ସେ ଆମ୍ଭର ଦାସ ହେବ; ମାତ୍ର ତୁମ୍ଭେମାନେ କୁଶଳରେ ପିତାଙ୍କ ନିକଟକୁ ଚାଲିଯାଅ।”
  wmt-wmt: '@see-verse:GEN.044.016'
  chk-chk: Nge Josef a üreniir, “Esap ina, üsap föri iei usun. Ewe eman üa küna me
    ren ewe kap, i chök epwe nei amanau. Nge ämi kewe lusun oupwe liwiniti sememi
    fän kinamwe.”
  ssd-ssd: 'Taŋamba sana le Yosef ndek sakina: Kuga. Ye taŋamba ke nda. Taŋgo murko
    tat ta nuŋge ndo ye tuku sanzal minwa le tane afu ŋakmba luka mam taŋgine sota
    kape. Ye tane ndoŋ pasa kuga ŋgina.'
  rop-rop: Wal Josef bin tok, “Nomo. Ai kaan meigim yumob holot jidan prisana. Oni
    det wanbala weya det kap bin jidan langa im beig, oni im na imselp garra jidan
    prisana en dumbat ola adwek blanga mi. Ai larramgo yumob najalot fri. Yumob garra
    gobek langa yumob dedi deya langa det kantri Keinan.”
  ukr-1871: 'І каже він: Таку річ не менї вчинити. Той, у кого знайшовся кубок, буде
    менї раб; ви ж ідїте до панотця вашого не зайняті в неволю.'
  eng-AOI: Joseph said, “Not at all! That's no good. Only the one who took my cup
    will be my servant. You others can go back to your father.”
  yon-yon: Kumban, Yosefbed yi yaa yedmoon “Yiminban oo! Ne kwanainban oo! Karub mimo
    kabusiib wedmiwen kumbedmo ne dabderem yiri dobere no deme awinembiri ye karub
    keraneen kuu yimin. Yiib korem yena kuu igakman amunmo yiib ambeyiib yaa winime.”
    andoon.
  bch-bch: Be Iosep ikeo, “Eine mao. Irangrang ngan gimi akado bedane mao. Eaba toa
    ilub ag loba ne, ei kekelen ga iuot leg paeaeanga sapaean. Be gimi padengada lolomi
    itarui ta aluagimi mulian pan tamami.”
  deu-1951: 'Er aber sprach: Das sei ferne von mir, solches zu tun! Der Mann, in dessen
    Hand der Becher gefunden worden ist, soll mein Knecht sein; ihr aber zieht in
    Frieden zu eurem Vater hinauf!'
  eng-JPS: 'And he said: ''Far be it from me that I should do so; the man in whose
    hand the goblet is found, he shall be my bondman; but as for you, get you up in
    peace unto your father.'''
  ubr-ubr: Joseph iyafotai iyau, “O, ambin bag! Yau men arimon nanaba ani yamai! On
    iyafan viga i boai wat on arimon yau auriu ini agir. Omi fani on won matabir men
    obinai wat wonan tamam aurin.”
  srp-1865: 'A Josif reèe: Bože saèuvaj! neæu ja to; u koga se našla èaša on neka
    mi bude rob, a vi idite s mirom ocu svojemu.'
  lug-lug: Yusufu n’addamu nti, “Ekyo sijja kukikola, wabula oyo asangiddwa n’ekikopo,
    y’anaaba omuddu wange, naye mmwe mwambuke mirembe, mutuuke eri kitammwe.”
  heb-heb: ויאמר חלילה לי מעשות זאת האיש אשר נמצא הגביע בידו הוא יהיה לי עבד ואתם
    עלו לשלום אל אביכם׃
  ben-IRV: যোষেফ বললেন, “এমন কাজ আমার থেকে দূরে থাকুক; যার কাছে বাটি পাওয়া গিয়েছে,
    সেই আমার দাস হবে, কিন্তু তোমরা ভালোভাবে বাবার কাছে ফিরে যাও।”
  pan-pan: ਪਰ ਯੂਸੁਫ਼ ਨੇ ਆਖਿਆ, ਇਹ ਕੰਮ ਮੈਥੋਂ ਦੂਰ ਹੋਵੇ। ਉਹ ਮਨੁੱਖ ਜਿਸ ਦੇ ਕੋਲੋਂ ਪਿਆਲਾ ਲੱਭਿਆ
    ਹੈ ਉਹ ਹੀ ਮੇਰਾ ਗ਼ੁਲਾਮ ਹੋਵੇਗਾ ਪਰ ਤੁਸੀਂ ਸਲਾਮਤੀ ਨਾਲ ਆਪਣੇ ਪਿਤਾ ਦੇ ਕੋਲ ਵਾਪਿਸ ਚਲੇ ਜਾਓ।
  tkr-tkr: 'Yusufee eyhen: – Zı məxdun kar ha''as deş. Kasa şavusneyiy aveykı mana
    yizda g''ul ixhes, mansanbıb qı''dəpq''ı''n dekkısqa savk''le.'
  mwp-mwp: Yoewsepa kedha, ‘A, a, lawnga! Ngayapa mina kay gudal zageth kedha zapa
    aymoeypa. Lawnga matha senaw kap ngabiya nanga imangu nuy bangal ngaw zagethaw
    mabayg. Setha ngitha ngaya lawnga ngitha balbayginga Kananapa kuniya memay ngithamun
    thathipa.’
  mya-JVB: ထိုသို့ငါမပြုရ။ အကြင်သူ ၏လက် ၌ ငါ့ဖလား ကို တွေ့ ၏။ ထိုသူ သည် ငါ့ ကျွန်
    ဖြစ်စေ။ သင် တို့မူကား အဘ ထံ သို့ငြိမ်ဝပ် စွာသွား ကြလောဟု စီရင် လေ၏။
  tte-O: Na Yosepa iwaloba, “Nige sowana bwaimwa besiele yapaisowai, ibomamo koina
    komwane kalobai kani iyamala yagu topaisowa panpanna. Meuloimiu kwavivilayoi me
    ami namwanamwa tamamiu koina.”
  tbg-tbg: Iutaava minti tuvaro Iohepiva aqao tiro, Kia te ni ekaa rumpa karaiti,
    vira utaqi ti kaapu rantakaa vaiintira, viraqai rumpa taariraro viva maini vaiharo
    ti qumina kaiqa vaiinti variarire. Ne hini kiaka homa nenta qova vainaini qaqi
    vivarave, tiro.
  hmo-hmo: To Iosepa ia gwau, “Lasi. Unai bamona do lau karaia lasi umui dekenai.
    Lauegu kapusi ia abia tauna sibona mo be lauegu hesiai tauna davana lasi do lau
    halaoa, to umui orena be umui emui tamana dekenai do umui giroa lou mai maino
    danu.”
  ata-ata: Xe Iosepu muavuti la muvikala aloxo ꞌo, “Uasi manina! Umomomo sou eni aꞌoxonu
    loxo ne uasi! Anu ane munoꞌu kapusi ane anu uxolu noxilo sou apalupalusou sou
    uꞌoxoꞌoxo mixomixo. Ia, ngingi latala nesi mii vile noxinge uasi. Tangengi uai
    laixesi mo ngalivu ulai noxou maminge.”
  nfa-nfa: Te ngaa Yusuf dhaa, aku nèngu na, “Aadꞌo! Abhu moo èèna ètu cee, na nèngu
    di dhu jꞌajꞌi ènu jaꞌa. Miu dhu leo, lèpa hari dènge mera-milu sa ama miu!”
  urd-urd: उसने कहा कि ख़ुदा न करे कि मैं ऐसा करूँ; जिस शख़्स के पास यह प्याला निकला
    वही मेरा ग़ुलाम होगा, और तुम अपने बाप के पास सलामत चले जाओ।
  rus-SYN: 'Но Иосиф сказал: нет, я этого не сделаю; тот, в чьих руках нашлась чаша,
    будет мне рабом, а вы пойдите с миром к отцу вашему.'
  cbt-NTPO: 'Napotopirinahuë'', Cosiriso itapon: —Co napoarinhuë''. Insosona minënëhuë
    quënapapisoíchin piyapinëhuë nisarin. A''napitanquëmaso'', tatama ya''huërinquë
    noya panantaco''. Co insonta ma''sha onpotarinquëmahuë'', itërin.'
  bqc-SIM: 'Ɔ̃ Yosɛfu mɛ̀: Kai! Má fↄ̃ bee kɛo. Gbɛ̃́ pↄ́ wà imibↄpi èwà mɛ́ a
    gↄ̃ ma zↄ ũ, á gbɛ̃́ kĩniↄ í ɛa ta á maewa aafia.'
  tcz-CHONGTHU: Hinlah Joseph in adonbut in, “Hiche ho chu keiya kon in kigam lhat
    maihen, keiman bolda jeng inge, hiche pasal pa ka khon kimu doh na pa bou chu
    kasoh a pang ding, adang se sevang damsel in napa koma nung che tauvin,” ati.
  mar-mar: परंतु योसेफ म्हणाला, “मी तुम्हा सर्वजणांना गुलाम करणार नाही. फक्त ज्याने
    चांदीचा प्याला चोरला तोच माझा गुलाम होईल. बाकीचे तुम्ही शांतीने आपल्या बापाकडे
    जाऊ शकता.”
  tcs-tcs: Zosep ansarem, ‘I kan bi! Ai kan meke demkain samting! Mata da man uda
    bin gad da silba kap i gobi sleib blo mi. Yupla dem nadawan, yupla orait. Yupla
    ken go aus po papa blo yupla.’
  qub-qub: 'Chayno niptin José niran: «Llapaniquega manami. Pimi bäsöta charasha;
    chay cajllami uywaynëga canga. Chaypita cäga llapayquimi cuticunqui papäniquipa
    wasinman. Manami pipis rimapäshunquipächu.»'
  bqp-bqp: 'Akũ Yusufu pì: Kai! Mani fↄ̃ mà abire kɛro. Gbɛ̃ kũ ò toko pìi lèa mɛ́
    ani gↄ̃ ma zↄ̀ ũ, á gbɛ̃ kparanↄ áni ɛra à tá á de kĩnaa aafia.'
  hat-hat: 'Men Jozèf di: -Mande Bondye padon! Mwen pa ka fè sa. Moun ki te gen gode
    a, se li menm sèlman k''ap rete pou sèvi m'' esklav. Lòt yo mèt tounen lakay papa
    yo ak kè poze jan yo te vini an.'
  eng-BSB: But Joseph replied, “Far be it from me to do this. The man who was found
    with the cup will be my slave. The rest of you may return to your father in peace.”
  tod-tod: 'Kɛlɛ Zozɛfe ɠɛni ma: «Gè ɠizo naa ma, gè ʋa naa ɠɛɠala vaa ɠɛ! Nui nii
    kpɔɔle wɔwɔi ɠaai zea, naa ɠa a ɠɛ ga nà-duɔi. Kɛlɛ wɔun, à li wo-ɠɛɛ ʋɔ ziilɛigi
    zu.»'
  eng-WEBPB: He said, “Far be it from me that I should do so. The man in whose hand
    the cup is found, he will be my slave; but as for you, go up in peace to your
    father.”
  kbq-kbq: Hianagi Josefe'a amanage huno zamasmi'ne, Nagra e'inahu'zana osugahue.
    Ina nemofo beki kupinti kapu ni'ama eri fore'ma hu'nemo, kazokazo eri'zana eri
    nantegahie. Hagi ruga'amota neramafa'ma mani'nerega tamarimpa frune vugahaze.
  nhe-BL: 'Pero José quiijto: ―Axtle, ax queja nopa. San ya ne tlen quipiyayaya nopa
    caxitl nechtequipanos san tlapic. Huan ne sequinoc imojuanti huelis inmocuepase
    ica cuali hasta ichaj imotata.'
  bus-bus: 'Ben Yusufu bè: Kai! Mɛ́ fↄ̃ mà beee kɛro. Gbɛ̃ kɛ̀ wà togoo pì èa bé eé
    gↄ̃ ma zↄ̀ ũ, a gbɛ̃ kpaaanↄ é ɛara à tá a de kiia aafia.'
  gub-BL: — Nan kwaw pa, i'i Zuze izupe. — Nazapo pixik kwaw agwer ma'e ihe. Xo hekanek
    heraha arer wiko putar ihewe uma'ereko e ma'e romo a'e nehe. Amogwer upuner u
    heko haw pe uzewyr haw rehe a'e wà nehe, i'i izupe.
  eng-DRA: 'Joseph answered: God forbid that I should do so: he that stole the cup,
    he shall be my bondman: and go you away free to your father.'
  knf-knf: 'Kë Yoŧef aji : « Mënhil kado uko waŋ, ñaaŋ i bawinuŋ pnkalame ţi a i i
    nji kajuuknţënuŋ ţi ulemp. An, nakakan na iţëb ijoob du aşinan. »'
