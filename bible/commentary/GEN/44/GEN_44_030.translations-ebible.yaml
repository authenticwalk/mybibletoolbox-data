verse: GEN.044.030
translations:
  mal-C: “അതുകൊണ്ട് ഇപ്പോൾ ബാലനെ കൂടാതെ ഞാൻ അങ്ങയുടെ ദാസനായ എന്റെ പിതാവിന്റെ അടുക്കൽ
    ചെന്നാൽ, അവനെ കാണാത്തതുനിമിത്തം അദ്ദേഹം മരിച്ചുപോകും; അദ്ദേഹത്തിന്റെ ജീവൻ ബാലന്റെ
    ജീവനോടു പറ്റിച്ചേർന്നിരിക്കുന്നു; അടിയങ്ങൾക്കു പിതാവിന്റെ നരച്ചതലയെ ദുഃഖത്തോടെ
    പാതാളത്തിൽ ഇറക്കാൻ ഇടയാകും.
  deu-TKW: Und in der That, wenn ich jetzt zu deinem Sklaven, meinem Vater, käme,
    und der Knabe, an dem er doch mit ganzer Seele hängt, wäre nicht bei uns,
  lin-lin: Sik’oyo, soki elenge mobali azali elongo na biso te tango nakozonga epai
    ya tata na ngai, mosali na yo, mpe soki tata na ngai, oyo motema na ye ekangama
    makasi na motema ya elenge mobali oyo,
  cbr-NT: Usa 'ain ka 'ën papa uniakë ami 'itsaira sinánkin aín nikë aín ñu mëëkë
    anuxunbi uinubia kuantanun kakinma 'arakaia, usa 'ain ka a uniakë nukamax kuankëbë
    'ëx kuankëbë,
  eng-LSV: And now, at my coming to your servant my father, and the youth not with
    us (and his soul is bound up in his soul),
  bmu-bmu: 'Judanöŋ toroqeba keu kewö jiyök: “O azi kembuni, nöŋön munini azi gwabö
    mi qahö waŋgita anda iwini, göhö welenqeqegi yaŋgö mire aŋgotpileŋak ewö, iwininan
    mönö ayuhubapuk. Yaŋön mönö uruŋi pakpak nahönŋi bezupŋi yaŋgöreŋ jöhöiga malmalŋiri
    mohot maljahot.'
  eng-GNV: Nowe therefore, when I come to thy seruant my father, and the childe be
    not with vs (seeing that his life dependeth on the childes life)
  eng-WEBSTER: Now therefore, when I come to thy servant my father, and the lad is
    not with us; (seeing that his life is bound up in the lad's life)
  nhw-BL: “Yeca sintla toicni amo mocuepas tohuaya,
  swh-ONEN: “Hivyo sasa, kama kijana hatakuwa pamoja nasi nitakaporudi kwa mtumishi
    wako baba yangu, na kama baba yangu, ambaye maisha yake yamefungamanishwa na uhai
    wa kijana huyu,
  bba-bba: Yen sɔ̃ tɛ̃, yinni, nɑ̀ n wurɑ bɛsɛn tundon mi, bii wi sɑri, sɑ ko de durɔ
    tɔkɔ te, tu ɡbi kɑ nuku sɑnkirɑnu bii win kĩrun sɔ̃.
  eng-KJVCPB: Now therefore when I come to thy servant my father, and the lad be not
    with us; seeing that his life is bound up in the lad’s life;
  cpy-cpy: Piñaakiro, antawoete retari nopaapate irika ewankari. Eerorika naaneeri,
  mpx-mpx: “Tonowak, binimala ebo na sikal na na nam elana ge nige geman ya ni kikite,
    he nasi ni yaomal, kaiwena geman ya ana nuwan i bwata tamama elana, atena ununa
    te. Tamama iyaka i liki nabi, inoke ebo geman ya nige aloma naha nonok elana,
    nasi nuwanakina ni paaliga.
  wbp-wbp: Nyarrpalku kanpa manngu-nyanyi? Kajirnalu yampimirra kukurnu Pinyamini
    nyampurla, manu kajirnalu pina-yani ngurra-kurra nyanungu-wangu, nyarrpa-jarri
    kapu nganimpakupalanguju kirdanaju? Pinyaminiki karla wajampa-jarri-nyayirni.
  luo-luo: “Koro ka wadok ir wuonwa ma misumbani ka wuowini mangimane omakore kode
    onge to obiro tho,
  meu-meu: Taunabunai, emu hesiai tauna lau tamagu dekena bama lou lao, a mero basinama
    hakaua lao, bena ia bona hari mero na e kara mauri tamona na heto dainai
  npi-ULB: त्यसकारण म हजुरका दास मेरा पिताकहाँ पुग्दा ती ठिटा मसित छैनन् भने उहाँको
    जीवन ती ठिटाको जीवनमा जोडिएकाले
  yor-yor: “Nítorí náà, bí a bá padà tọ baba wa lọ láìsí ọmọ náà pẹ̀lú wa nígbà tí
    a mọ̀ pé, ọmọ náà ni ẹ̀mí baba wa.
  emp-NTPO: Dairã boro, dji cũdra carea dai zezara wad̶i b̶ʌa. Maʌ̃ bẽrã mʌ̃ra dji
    cũdra neẽ́ mʌ̃ zezamaa wãsira maʌ̃ne idji warrada unuẽ́bʌrʌ mʌ̃ zezara beuya.
    Mãwã dai bʌ nezocarãba dai zeza drõã b̶ʌra sopuaba bead̶ia.
  ind-ind: Lanjut Yehuda, “Jadi Tuan, apa yang akan terjadi pada ayah jika kami pulang
    tanpa adik bungsu kami itu? Hanya dialah semangat hidup ayah kami!
  pes-OPCB: «حال، ای سَروَرم، ما نمی‌توانیم بدون این جوان نزد پدرمان برگردیم. جان
    پدرمان به جان او بسته است.
  ssx-ssx: Diudama꞉ ombu pa alo hata꞉ alota꞉ Tiekeo. Pa ameta꞉ I̱ a꞉nda꞉ mo weki yaapo
    yaka apa꞉ pa꞉ta꞉ na poa꞉ka꞉na꞉ta꞉ kota꞉ mo weki I̱ yaapo na handolo kone ipiki
    homilieke. Ipika꞉ hone puki paeyaota꞉ koto weki pa꞉ta꞉ ula꞉me. Kutupa ipikita꞉
    ota꞉ koke ya꞉la꞉ ekima꞉ta꞉ mo nikana꞉ma꞉ puluma꞉ hauma꞉ kone ipiki lu homaalumeke.
  lcm-lcm: Asukang na man naka papok taun a mamai, na nat ke kapo kovek, taun ang
    man ka arai ta nat ke kapo tav auai ve nau, ka mat palau. Kana to nang kapo pakutan
    ta to si kiu ke.
  aer-aer: “Nthakenhe-ame unte itirreme? Anwerne apeke Benjamin nhenheke impemele,
    apmere-werne alpemele ikwere kwenye, nthakenhe-ame akngeye anwerne-kenhe irretyenhe?
    Re kwenhe Benjamin-eke arnterre itirrentye akngerre. Alakenhenge anteme ayenge
    ikwere kwenye alpetyakenhe.
  tgl-ULB: Kaya ngayon, kung pupunta ako sa aking ama na inyong alipin, at hindi ko
    kasama ang bata, sapagkat ang kanyang buhay ay karugtong na ng buhay ng batang
    lalaki,
  nop-nop: Unduŋ doktiŋa biyagoŋ hinek nu mihi adinit mookit tipilapilaye mege beetnik
    adi’walaŋ usuwawene weleeŋdi mihi u kahile hinek tilak doktiŋa
  kca-kca: Ин ма ащев хŏща, нӑӈ митхуйэн хŏща, йŏхәтԓәм ки, пӑ ԓўв ԓыԓәԓ шавиты ай
    апщев мўӈ пиԓэвән ӑт ки питәԓ,
  cbu-NT: Wipapa washunand taaksin, nlluramun kizpurtaru mang' kis taakiya. Ashiriya,
    iyshat wipaa kanatsipkachuni,
  hui-hui: Ainde agali haguane-o i̱ aba ibu igiri ogoni ibuninaga gubaliniore hagago
    i̱ aba karia ibu haru dai nabiruyagua nde ibu homolebira. Ina aba agali waheore
    bedago ai igiri ogoni haru dai nabirimayagua nde iname ibuha genda timbuniore
    mo mialu dara holene timbuni dege yalu homolobada.
  wrs-wrs: Wo Yuta mendah Yosepm ishomnavna os, kavhova hengava kava angatava kavna
    araindamba, eva aramba kamba os nongallava, hona tuendisrinimba Bensaminmba waiambvmoa,
    wo si os dahavav. Manara, arana undva hona tuendisrininapopol lohmanav. Aramba
    si indvawarava, daha.
  jao-jao: “Wiirdi! Namba kanu-wanila yilalu wunyathalu nganulumba, namba kanila-ngala
    bardabarda yiku ki-yalkuyiyu, kulu kumba-mirranma. Kumba-yibarra na-wurdu yiku
    kalngiya nyuwu-ja, jiwini baji akarru yukumantharra yiku waninjawu. Kalngiya ja-malburrinji
    kurdandu. Namba kanila-nganjima nganu nganulumba bardabarda yiku, kulu kumba-rarrinjima
    baji yurrngumantha kulu nyamba-mirranthalu.
  mya-mya: '``သို့​ဖြစ်​၍​ကျွန်​တော်​သည်​သူ​ငယ်​မ​ပါ​ဘဲ​နှင့် အ​ဖ​ထံ​သို့​ပြန်​ရောက်​လျှင်
    အ​ဖ​က​ကျွန်​တော် တို့​နှင့်​အ​တူ​သူ​ငယ်​မ​ပါ​လာ​ကြောင်း​သိ​ရ​သော် သူ​သည်​မု​ချ​သေ​ရ​ပါ​လိမ့်​မည်။
    ဖ​ခင်​သည်​ဤ သူ​ငယ်​ကြောင့်​သာ​အ​သက်​ရှင်​လျက်​ရှိ​ပါ​သည်။ ကျွန်​တော်​တို့​သည်​ဖ​ခင်​အို​အား​ယူကြုံး​မ​ရ
    ဝမ်း​နည်း​လျက်​သေ​စေ​အောင်​ပြု​လုပ်​ရာ​ရောက် ပါ​မည်။-'
  cbi-NTPO: Tsa' mitya ñuchi tiba kiikemu, in apa, juntsa kaana' mityaa chaiba chuve,
    tsaanun lala juntsa kaanaba miityushu juntsaya, juntsa kaananu ya' apa yuj estyamu'
    mitya,
  bod-N: བདག་གི་ཕ་ཡི་སེམས་ནི་བུ་ཆེས་ཆུང་བ་འདི་ལ་ཤོར་ཡོད༌པས། ད་ལྟ་བདག་ཁྱེད་ཀྱི་ཞབས་ཕྱི་པ་ངེད་ཅག་གི་ཕ་ཡི་དྲུང་དུ་སོང༌ནའང༌།
    སྤུན་ཆེས་ཆུང་བ་ངེད་ཅག་དང་མཉམ་དུ་མེད༌ན།
  wsk-wsk: “Owore te se, kari dom, kuriang kari sumu ana nanga nainet ko gomang motam
    nunguningkiri. Se ana nama aratanak se
  kkl-kkl: Nen tipto ambarelamogti, “Nani, ane sembe nanagha naipsae koma naiag pine
    tanena, andi arukna nuri nai loba talul. Eldi hainna meneag tiptangkamla, apna
    el ya'ag sabal taobana, nuri sap wana mali nembabe tanena, sap tipto loba nembaukap.
  sna-sna: “Saka zvino, kana mukomana akasava nesu pandinodzokera kumuranda wenyu,
    baba vangu, uye kana baba vangu, avo vakasunganidza upenyu hwavo kuupenyu hwomukomana,
  spa-BLM: Ahora, pues, cuando vaya a ver a tu siervo mi padre, y el muchacho no esté
    con nosotros, ya que su vida está ligada a la del muchacho,
  beu-beu: Angu ebele, Nimang gebernur. Kalo na bale nimang ebele ila, bot bae nikaku
    iia anga at hama-hamat ila niang se, eningse nimang ana malekang aamina. Se vaal
    angu kalo ana bae nimang abung niang angse, nimang ana aabetat jadi niang angu
    ebele. Bot nimang di etatabit boma tila, angu ebele kalo ni taang ening ana susat
    maveng angse, ana malekang aamina.
  cac-cac: Yuj chi', icha val to sq'uinal vin̈ co mam chi' yajoch vin̈ vuc'tac tic.
    Tato man̈xo ol meltzaj vin̈ qued'oc
  swh-ULB: Kwa hiyo, basi, nitapokuja kwa mtumishi wako baba yangu, na kijana hayupo
    nasi, kwa kuwa uhai wake umefungamanishwa katika uhai wa kijana,
  bel-bel: Цяпер калі я прыйду да раба твайго, бацькі нашага, і ня будзе з намі хлопца,
    з душою якога зьвязана душа ягоная,
  deu-ELBBK: Und nun, wenn ich zu deinem Knecht, meinem Vater, komme und der Knabe
    ist nicht bei uns – und seine Seele hängt an dessen Seele, –
  mbb-OT: “Ne emun kenà ebpekezuma kenami is hazi zey ke ed-ulì key ziyà te amey zey,
    ne is amey zey emun kenè din egkaahà is anak din, ebpatey sikandin su iring te
    untung din heini is anak din. Ne sikami is menge suluǥuen nu, tenged kenami utew
    en egkeseeng is amey zey he uvanen en ne kenà egkaawà is seeng din taman te kenè
    pa sikandin ebpatey.
  msc-msc: «Nba, ni n ka n kɔseyi i la jɔncɛ, n fa, ma sisen ka den to n kɔ yan, wo
    tɛ bɛn. Den wo le ye n fa la ko bɛɛ ri.
  mal-2015: അതുകൊണ്ടു ഇപ്പോൾ ബാലൻ കൂടെയില്ലാതെ ഞാൻ അവിടത്തെ അടിയാനായ അപ്പന്റെ അടുക്കൽ
    ചെല്ലുമ്പോൾ, അവന്റെ പ്രാണൻ ഇവന്റെ പ്രാണനോടു പറ്റിയിരിക്കകൊണ്ടു,
  tuo-NT: »Yʉꞌʉ pacʉ cʉ̃ basu maꞌirõnojõta Benjamírẽ maꞌiyʉꞌrʉami. Tojo weegʉ cʉ̃
    marĩrõ ʉ̃sã dajacã,
  gup-gup: Kuhni yimeng Judah biyolyolmeng kornkumo, wanjh mak yimeng nawu Judah,
    “Kunmekbekenh wanjh bu ngamarnebebme nungka nawu namarladj Ngabbard, dja namekbe
    nawu yawurrinj minj ngarridjarrkre, wanjh kunu nungka bu kannan ngadberre nungka
    yak, nungka wanjh karrowen, dja ngad ngarrimarnbun nungka nawu namarladj Ngabbard
    ngadberre nawu bulu, kunnjilngwarre dorrengh karrowen kamalngre kore Sheol. Kunmekbe
    kayimerran bu nungka wanjh yiman kabidjalburrbun nawu yawurrinj, nungka kabidjalmarnemimbi.
  met-met: “Baing ina naga, nabu ngagoxoya mala rangua tibugu lipuxim oxatama saing
    gananunoa wa ranguam te. Tibugu walinganoa taga mana gananunoa walinganoa baing.
  gvs-gvs: E tauna neta gomanayana ameko kakalave go, ametava kakaluvila kana tamama
    yaina, e tutayana igite natuna geya kai taiyao geya, bei ikámasa. Bogina kuyagoi.
    Gomanayana moe ana kakaya. Moeko goi ina nuwomou bogina kayato, tauna bei mana
    nuwomou ana kadókana ikámasa.
  rmc-rmc: Akana, rajeja miro, sar me šaj džava pale ke tiro sluhas ke miro dad, te
    o čhavo, saves cale peskre dživipnaha kamel, na uľahas amenca?
  nlg-nlg: “Aghe nigua na maghutu, mu ku mua tangomana tua na pulohi ta tamagu, ge
    ke taho a hoghomami na sosokoi tamami. Agaia tua na volana tamagu na garimane
    eni.
  dgr-DOGNT: “Gotà edeza nǫǫdea dę eda ha dìì hǫt'e, eyıt'à weza gotà ts'ǫ̀ goxè nǫ̀ǫtła-le
    yek'èhoèhzà nı̨dè ełaàwı ha. Gotà wedzeè nànııtì t'à wekwìghàagaà xè dèè goyìı
    wets'ehtè ha.
  pes-OPV: و الان اگر نزد غلامت، پدر خود بروم، و این جوان با مانباشد، و حال آنکه جان
    او به‌جان وی بسته است،
  ron-1924: Акум, дакэ мэ вой ынтоарче ла робул тэу, татэл меу, фэрэ сэ авем ку ной
    бэятул де суфлетул кэруя есте недезлипит суфлетул луй,
  ben-OBCV: “অতএব এখন, আমি যখন আপনার দাস আমার বাবার কাছে ফিরে যাব, তখন যদি বালকটি
    আমাদের সঙ্গে না থাকে এবং আমার সেই বাবা, যাঁর জীবন সেই বালকটির জীবনের সঙ্গে ঘনিষ্ঠভাবে
    যুক্ত,
  lex-lex: Noma dodo'ondi, la'pa atmu alia'awa a a'mu, mere a gar miamni de edon nor
    rewre'wa am tialla, de la'pa a a'mu namkeka gari miamni de edon nora de hota nmati,
    yoma a'mu ta'en niana nmormior la'pa a gar miamni edon nora. Hota atmu am di mariei
    pia a' am mamni mak hamto'a de nmat die nodia ralam mehrani.
  rgu-rgu: Huu ria na, papa wakil. Maneniko au ta oo faliꞌ fadi mateꞌa tei-susuꞌ ia
    leo papa ka neu, tantu ami papa ma maten naꞌ so. Huu fo papa ka sue naa anaꞌ ia
    seli. Ma ana namalasi naan seliꞌ so, de maneniko ami tao tamba fee ni susa, tantu
    ana mate.
  som-som: Haddaba sidaas daraaddeed markii aan u tago aabbahay oo addoonkaagii ah,
    haddii uusan wiilku nala jirin, de naftiisu waxay ku xidhan tahay nafta wiilka,
  lat-VUC: Igitur si intravero ad servum tuum patrem nostrum, et puer defuerit (cum
    anima illius ex hujus anima pendeat),
  aoi-aoi: Biya ngarningka ni-yama Juda, “Kembirra ki-lawurradina-manja nungwarrku-wa,
    nara-manja a-wilyakama nenikumarnjarrka, kembirra nakina nungwarrka kini-jungwuma-da.
    Kini-jungwunama neningangkawura nara-manja a-rringkama nakina niyukwujiya a-likama
    yirruwa-manja-da. Nakina ni-lyelyingminame-ka angwurra nakina-manja. Neniyuwangkwa-baba
    nakina, ngalaja kembirra kenamu-wardena-manja makina mijawara kenami-jungwajiyama
    makina mijawara nakina-da.
  eng-ASVBT: Now therefore when I come to thy servant my father, and the lad is not
    with us; seeing that his life is bound up in the lad’s life;
  mna-mna: “Tana biibi, leŋ yo. Tamaŋ, ni iwe kolman kat kek. Sombe aŋmiili ma aŋla
    kini, mi ni ire tiziyam ti ruŋguunu som, inako leleene isaana kat pini mi sosor
    tiam tina ko ipuni ma imeete. Pa ni leleene ilip kat pini.
  ita-1885: Ora dunque se, quando io giungerò a mio padre, tuo servitore, il fanciullo,
    alla cui anima la sua è legata, non è con noi;
  eng-LXXUP: Now then, if I should go in to thy servant, and our father, and the boy
    should not be with us (and his life depends on this lad’s life)—
  eng-ULB: Now, therefore, when I come to your servant my father, and the lad is not
    with us, since his life is bound up in the boy's life,
  spa-VBL: “Así que si el muchacho no está con nosotros cuando regrese a mi padre,
    cuya vida depende de la vida del muchacho,
  fra-_FOB: Et maintenant, quand je viendrai vers ton serviteur mon père, si le jeune
    homme, dont l'âme est liée à son âme, n'est pas avec nous,
  mal-mal: അതുകൊണ്ട് ഇപ്പോൾ ബാലൻ കൂടെയില്ലാതെ ഞാൻ അവിടത്തെ അടിയാനായ അപ്പന്റെ അടുക്കൽ
    ചെല്ലുമ്പോൾ, അപ്പന്റെ പ്രാണൻ ബാലന്റെ പ്രാണനോടു പറ്റിയിരിക്കുകകൊണ്ട്,
  urd-GVR: Yahūdāh ne apnī bāt jārī rakhī, “Janāb-e-ālī, ab agar maiṅ apne bāp ke
    pās jāūṅ aur wuh dekheṅ ki laṛkā mere sāth nahīṅ hai to wuh dam toṛ deṅge. Un
