verse: GEN.044.022
translations:
  mal-C: 'അപ്പോൾ ഞങ്ങൾ യജമാനനോട്: ‘ബാലന് അവന്റെ പിതാവിൽനിന്ന് വേർപിരിയാൻ വയ്യാ, വിട്ടുപോന്നാൽ
    പിതാവു മരിച്ചുപോകും,’ എന്നു പറഞ്ഞു.'
  deu-TKW: 'Wir erwiderten dir: Der Knabe kann seinen Vater nicht verlassen; denn
    würde er seinen Vater verlassen, so würde dieser sterben.'
  lin-lin: 'Tozongiselaki nkolo na ngai : « Elenge mobali akoki kotika tata na ye
    te ; soki atiki ye, tata na ye akokufa. »'
  cbr-NT: Nukaman kananuna mi kan a tuákën ka aín papa ëinsama tania, an ënkëx ka
    aín papa ñuti 'ikën.
  eng-LSV: and we say to my lord, The youth is not able to leave his father, when
    he has left his father, then he has died;
  bmu-bmu: '“Mewö jinöŋga neŋön azi kembunini göhöra kewö meleŋnin: ‘Azi gwabö mi
    iwiŋi mosötmamgö osima. Iwiŋi mosötpawak ewö, iwiŋan mönö kömumbawak.’'
  eng-GNV: 'And we answered my lord, The childe can not depart from his father: for
    if he leaue his father, his father would die.'
  eng-WEBSTER: And we said to my lord, The lad cannot leave his father; for if he
    should leave his father, his father would die.
  nhw-BL: Huan timitzilhuijque nopa telpocatl amo hueli quicajtehua itata. Sintla
    quicajtehuasquía, itata miquisquía.
  swh-ONEN: Nasi tukamwambia bwana wangu, ‘Kijana hawezi kumwacha baba yake; akimwacha,
    baba yake atakufa.’
  bba-bba: Mɑ sɑ wisɑ sɑ nɛɛ, n ǹ koorɔ bii wi, u bɛsɛn tundo deri, domi ù n nùn
    deri, tundo wi, u koo ɡbi.
  eng-KJVCPB: 'And we said unto my lord, The lad cannot leave his father: for if he
    should leave his father, his father would die.'
  cpy-cpy: Pikemakina nokantanakimi tee ishinetziri nopaapate ipoke, aririka rookanentanakiri
    nopaapate, aritaki ikamanaki.
  mpx-mpx: Inoke anam ha lahe ha ba, ‘Geman o nige bosowaina tamama ni eguluwan. Ebo
    ni ginol ola, nasi tamama ni yaomal.’
  wbp-wbp: Ngularnangkulu wangkaja nyuntukuju, ‘Lawa, kularnalu kanyirni nyampu-kurraju
    nyuntulurlu yungunpa nyanyi. Kajirnalurla jurnta kanyi nyanunguku kirda-nyanuku,
    kapu purlka-parduju palimi.’
  luo-luo: Kendo ne wawachone ruodha ni, ‘Rawerano ok nyal weyo wuon-gi! Ka oweye
    to wuon-gi biro tho.’
  meu-meu: Bena ai ese a haere henimu, ato “Tamana na basine kahua nege; badina be
    ia bema raka oho, tamana bema mase”.
  npi-ULB: त्यसपछि हामीले हजुरलाई भन्यौँ, 'ठिटोले आफ्ना पितालाई छाड्न सक्दैनन् । किनकि
    तिनले आफ्ना पितालाई छाड्नुपर्‍यो भने तिनका पिता मर्नेछन् ।'
  yor-yor: A sì sọ fún olúwa à mi pé, ‘Ọmọkùnrin náà kò le è fi baba rẹ̀ sílẹ̀, bí
    ó bá dán an wò baba rẹ̀ yóò kú.’
  emp-NTPO: Baribʌrʌ daiba bʌ́a jarasid̶aa maʌ̃ warrara dji zeza b̶ʌmaʌba ãyã wãcara
    b̶ʌda. Ãyã wãibʌrʌ dji zezara sopuaba beuyad̶a asid̶aa.
  ind-ind: Kami pun sudah mengatakan kepada Tuan bahwa anak itu tidak dapat dipisahkan
    dari ayahnya, karena bila itu terjadi, ayah bisa mati.
  pes-OPCB: عرض کردیم که اگر آن پسر از پدرش جدا شود، پدرمان خواهد مرد.
  ssx-ssx: nikana꞉ma꞉ hombo peaasota꞉ mo wekima꞉ta꞉ ipika꞉ apa꞉ na mina꞉pa꞉lalieke
    loma꞉me. Mina꞉pa꞉laeya꞉ka꞉na꞉ta꞉ kota꞉ ipika꞉ ateketa꞉ homilieke laa loma꞉me.
  lcm-lcm: na namemla antok ta nat ang parik kapa angkoai si pasal pelek ani tamana.
    Man ka pasal suai, tamana nganing kala mat.
  aer-aer: Anwerne ngenhe ileke, ‘Arrangkwe, anwerne renhe nhenhe-werne akngetyetyeke
    arrangkwe-arle unte aretyeke. Anwerne apeke renhe akngeye ikwerenhe-ngentyele
    akngetyemele, artwe ampwe re ilweme-arle.’
  tgl-ULB: At sinabi namin sa aming amo, 'Hindi kayang iwan ng bata ang kanyang ama.
    Sapagkat kung iiwan niya ang kaniyang ama ikamamatay ito ng kanyang ama.'
  nop-nop: kaŋ indi bombooŋginik, du indiŋ ganiŋgumun, ‘Mihi woondi beu tuwot mu bikaabaak,
    nobu bikaabaak adi beu kumumbaakneŋ.’
  kca-kca: 'Кущайэва мўӈ йастәсув: ‘Энәмты пŏх ащеԓ хӑйты ӑт верәтԓәԓы, ащеԓ хӑйԓәԓы
    ки, ащеԓ пӑрәԓ’.'
  cbu-NT: 'Itaru, iysha shiyaa: Apap anoo wipaa nllura kasamaam zandkeeja. Zangankachinaari,
    apap tsipachshapari, shiyaa táranginiya.'
  hui-hui: Ani larigola igiri ogonime ibu aba helalu naibulebirago nde helalu ibiyagua
    ina aba homolebira larimagoni.
  wrs-wrs: Wo henga yemba kava ishumnina, aramba nomba ombolmba nunglulihavmoa. Osva
    nunglulihatava, si osva aramba dahavav.
  jao-jao: Kulu kaninyamba-ngarriinyma, ‘Kurdardi nya-mangaji yalkuyi kila-ndarru
    nyiki-biyi. Namba ka-lhuwarrinjima, kila-ndayima, kulu kumba-mirranjima nyiki-biyi.’
  mya-mya: ကျွန်​တော်​တို့​က`သူ​ငယ်​သည်​အ​ဖ​နှင့်​မ​ခွဲ​နိုင် ပါ။ အ​ဖ​နှင့်​ခွဲ​ခွာ​ခဲ့​လျှင်​အ​ဖ​သေ​ပါ​လိမ့်
    မည်' ဟု​ပြော​ပါ​သည်။-
  cbi-NTPO: 'lala tsa detiwayu: Entsa kaananu ya'' apa ba''kikaren dyatyuve. Tsaanuren
    deveeshu juntsaa ya'' apa pensandyatu peyanu juve, detiwayu.'
  bod-N: ཡང་ངེད་ཅག་གིས་འདི༌ལྟར། བུ་ཆུང་ཕ་དང་མཉམ་དུ་འདུག་དགོས༌ལ། གལ་ཏེ་བུ་ཆུང་ཕ་དང་ཁ་བྲལ༌ན།
    ཕ་ནི་ཚེ་ལས་འདའ་བར་འགྱུར་ཞེས་སྨྲས་པ༌ཡིན།
  wsk-wsk: Se ana balman, ‘Ana nanga uria mu ilak tainakko me terong. Mu awuk, nu
    nanga nainet bitiruk, mu nanga nainet kuerukko,’ maman.
  kkl-kkl: Aghana nuri nai anag ambarelangkebori, 'Menena iliri sae limnep kom. Mene
    agha ili sae limna tanena, waba kaong senep saog,' seboba,
  sna-sna: Uye isu takati kuna she wangu, ‘Mukomana haangasiye baba vake; kana akavasiya,
    baba vake vangafa.’
  spa-BLM: 'Dijimos a mi señor: ‘El muchacho no puede dejar a su padre, pues si lo
    dejara, su padre moriría’.'
  beu-beu: Aarunge ni Nimang gubernur eehur angu ebalet hula, vaal angu ana bae imang
    eahalang jadi niang, kalo ana imang eahalang se, imang ana aamina.
  cac-cac: Ix calan d'ayach to max yal sc'ol vin̈ co mam chi' tz'elta vin̈ d'a stz'ey,
    yujto ijanxo scham vin̈ yuj cusc'olal yalani tato tz'el vin̈ d'a stz'ey vin̈.
  swh-ULB: Nasi tukamwambia bwana wangu, 'Kijana hawezi kumwacha babaye. Kwani akimwacha
    babaye baba yake angekufa.'
  bel-bel: 'Мы сказалі гаспадару нашаму: хлопец ня можа пакінуць бацькі свайго, і
    калі ён пакіне бацьку свайго, дык той памрэ.'
  deu-ELBBK: 'Und wir sprachen zu meinem Herrn: Der Knabe kann seinen Vater nicht
    verlassen; verließe er seinen Vater, so stürbe er.'
  mbb-OT: Ne migkaǥi key he kenà egkehimu he ed-ewaan din is amey zey su ebpatey is
    amey zey ke egkeewaan sikandin te hazi zey.
  msc-msc: An ka a fɔ i yɛ wo lon ko den ti se bɔ la an fa tɔrɔfɛ. Ni a bɔra a tɔrɔfɛ
    an fa ri faa,
  mal-2015: 'ഞങ്ങൾ യജമാനനോടു: ബാലന്നു അപ്പനെ പിരിഞ്ഞുകൂടാ; പിരിഞ്ഞാൽ അപ്പൻ മരിച്ചുപോകും
    എന്നു പറഞ്ഞു.'
  tuo-NT: “Cʉ̃, cʉ̃ pacʉre duꞌutimi”, niwʉ̃. “Cʉ̃ duꞌucãma, cʉ̃ pacʉ wẽrĩa waꞌabosami”,
    niwʉ̃.
  gup-gup: Dja ngad ngundimarneyimeng nawu kanmarnewohrnan, ngarriyimeng, ‘Nungka
    nawu yawurrinj minj kabibawon Ngabbard, dja bu kabibawon wanjh kunu Ngabbard nawu
    karrowen.’
  met-met: Baing am gahaxuyaung lipuximam sabanga ba, ‘Gananunoa sanga ba sauya tibuna
    te. Nabu sauya, bagula tibuna mati.’
  gvs-gvs: Go kai kama, “Gomanayana geya itoboineyeta tamama ikalave, govila bei tamama
    mana nuwomou ikámasa.”
  rmc-rmc: 'Akor, rajeja, phenďam tuke: ‚Oda čhavo našťi omukel le dades, bo te les
    omukľahas, o dad muľahas.‘'
  nlg-nlg: Hauvaa, mai bosaa vanigho tua, ‘Aghe nigua na Maghutu, ge na garimane pile
    ke, ke mua tangomana tua na saniana tamana, e mua uto ke mate gea tamana.’
  dgr-DOGNT: Eyıt'à dıı hanèts'edı ı̨lè, ‘Eyı cheko edetà ts'ǫǫ̀ ade ha dìì. Yets'ǫǫ̀
    ajà nı̨dè wetà ełaàwı ha hǫt'e,’ nèts'edı ı̨lè.
  pes-OPV: 'و به آقای خود گفتیم: “آن جوان نمی تواند از پدر خود جدا شود، چه اگر از
    پدرخویش جدا شود او خواهد مرد.”'
  ron-1924: 'Ной ам рэспунс домнулуй меу: ‘Бэятул ну поате пэрэси пе татэл сэу; дакэ-л
    ва пэрэси, татэл сэу аре сэ моарэ.’'
  ben-OBCV: আর আমরা আমার প্রভুকে বলেছিলাম, ‘সেই বালকটি তার বাবার কাছছাড়া হতে পারবে
    না; যদি সে তাঁকে ছেড়ে আসে, তবে তার বাবা মারা যাবেন।’
  lex-lex: 'Mere ampahla matro''mu: “Tuwar die ta''en niana naltarga amni, yoma la''pa
    naltarga amni, de hota amni de nmat tioto''a”.'
  rgu-rgu: Boe ma ami mataa mae, anaꞌ ria ta bisa laꞌo ela papa na fa. Maneniko ana
    laꞌo ela ni, sona ami papa ma maten naꞌ so.
  som-som: Oo annaguna waxaannu kugu nidhi, sayidkaygiiyow, Yarku aabbihiis kama tegi
    karo; waayo, hadduu ka tago aabbihiis, de markaas aabbihiis waa dhiman lahaa.
  lat-VUC: 'Suggessimus domino meo: Non potest puer relinquere patrem suum: si enim
    illum dimiserit, morietur.'
  aoi-aoi: Akena yirraja yirri-yamama yirribina, ‘Nara nakina a-lalikama nungwenikba,
    mena keni-lalika-manja nakina kemba nungwenikba kini-jungwu-mubaba-da,’ yirri-yamama.
  eng-ASVBT: 'And we said unto my lord, The lad cannot leave his father: for if he
    should leave his father, his father would die.'
  mna-mna: 'Mi niam ampekel sua ku ta kembei. Amso: Tiziyam tana ko irao be izem tamaana
    na som. Pa sombe izemi, nako tamaana leleene isaana pini ma ila ila ma imeete.'
  ita-1885: 'E noi dicemmo al mio signore: Il fanciullo non può lasciar suo padre;
    perciocchè s''egli lo lasciasse, suo padre morrebbe.'
  eng-LXXUP: And we said to my lord, The child will not be able to leave his father;
    but if he should leave his father, he will die.
  eng-ULB: After that, we said to my master, 'The boy cannot leave his father. For
    if he should leave his father his father would die.'
  spa-VBL: 'Y te dijimos: ‘El muchacho no puede dejar a su padre; porque si lo hiciera,
    su padre moriría’.'
  fra-_FOB: 'Et nous dîmes à mon seigneur: L''enfant ne peut quitter son père; et
    s''il le quitte, son père mourra.'
  mal-mal: 'ഞങ്ങൾ യജമാനനോട്: ‘ബാലന് അപ്പനെ പിരിഞ്ഞുകൂടാ; പിരിഞ്ഞാൽ അപ്പൻ മരിച്ചുപോകും’
    എന്നു പറഞ്ഞു.'
  urd-GVR: Ham ne jawāb diyā, ‘Yih laṛkā apne bāp ko chhoṛ nahīṅ saktā, warnā us kā
    bāp mar jāegā.’
  suz-BL: गोपुकीमी आंइ प्रभु कली ‘मेको वोंइश आलमी आ आफ कली प्रोंइने मचाप्‍ब। प्रोंइतु
    हना, आ आफ बेक्‍ब’ देंतक।
  ita-1927: 'E noi dicemmo al mio signore: Il fanciullo non può lasciare suo padre;
    perché, se lo lasciasse, suo padre morrebbe.'
  ckb-ckb: 'ئێمەش بە گەورەمان گوت: ”کوڕەکە ناتوانێت باوکی بەجێبهێڵێت، چونکە ئەگەر
    باوکی بەجێبهێڵێت باوکی دەمرێت.“'
  eng-BBE: And we said to my lord, His father will not let him go; for if he went
    away his father would come to his death.
  crx-NTPO: '''Et smoodihti ''uts''utni, ‘''Aw ndun duneyaz dubá yuch''a ooya'' ait''oh.
    Dubá yuch''a suya de, oobá datitsah.’'
  kan-OKCV: ನಾವು ನಮ್ಮ ಒಡೆಯನಿಗೆ, ‘ಆ ಹುಡುಗನು ನಮ್ಮ ತಂದೆಯನ್ನು ಬಿಡಕೂಡದು. ಅವನು ತಂದೆಯನ್ನು
    ಬಿಟ್ಟರೆ, ಅವನು ಸಾಯುವನು,’ ಎಂದು ಹೇಳಿದೆವು.
  bbb-bbb: Ro kuke no kua, Ame ije fu asoe fuone ije nujana ruakuma asoe fuone fuka
    baronekono kuae.
  tam-2017: 'நாங்கள் ஆண்டவனை நோக்கி: அந்த இளைஞன் தன் தகப்பனைவிட்டுப் பிரியக்கூடாது,
    பிரிந்தால் அவர் இறந்துபோவார் என்று சொன்னோம்.'
  spa-RV-1909: 'Y nosotros dijimos á mi señor: El mozo no puede dejar á su padre,
    porque si le dejare, su padre morirá.'
  ron-BTF: 'Şi noi am spus domnului meu: Tânărul nu poate părăsi pe tatăl său, căci
    dacă el va părăsi pe tatăl său, tatăl său va muri.'
  eng-WEBP: We said to my lord, ‘The boy can’t leave his father, for if he should
    leave his father, his father would die.’
  eng-FBV: We told you, ‘The boy can't leave his father; if he did, his father would
    die.’
  nld-1939: 'Wij hebben onzen heer geantwoord: “De jongen kan niet weg van zijn vader;
    zijn vader zou sterven, als hij hem verliet”.'
  nch-BL: Huan timitzilhuijque nopa telpocat amo hueli quicajtehua itata. Sinta quicajtehuasquía,
    itata miquisquía.
  tfr-NTPO: Ga tjawa tjl̈ẽ bop kong ga “Kjwozirwa ba data rayë ber tjoksa ga äe. Raye
    ber tjoksa ga wol̈on” l̈ërwa.
  vie-1934: 'Và chúng tôi có thưa lại cùng chúa rằng: Đứa trẻ chẳng lìa cha được;
    nếu lìa ra thì cha sẽ chết.'
  hin-CV: किंतु हमने अपने अधिपति से निवेदन किया था, ‘यह किशोर अपने पिता से दूर नहीं
    रह सकता, क्योंकि यदि उसे पिता से दूर किया जाएगा, तो उसके पिता की मृत्यु हो जाएगी.’
  eng-OURB: 'We said to my lord, ‘The boy can’t leave his father: for if he should
    leave his father, his father would die.’'
  spa-BES: 'Y dijimos a mi señor: Su padre no lo dejará ir; porque si se fuera, su
    padre vendría a la muerte.'
  tdx-tdx: Le hoe zahay amy talèkoy, Tsy mete mienga an-drae’e i ajalahiy, tsy mone
    hihomake t’i rae’e.
  vid-vid: Natukulonjela kota ayo msongolo hochileka na mhaza wa heye, kwa vila hoyodita
    ahyo, mhaza wa heye kobagama.
  pwg-pwg: Tuna kubiine kavonapotem bo, ‘Tomowa kikei ina mamai ke ina kuyowei, mikeda
    ina kuyowei na ina mamai ina rabobo.’
  eng-OKE: And we told my lord, His father cannot part with the youth; for if our
    father should part with him, he would die.
  tha-KJV: ข้าพเจ้าทั้งหลายเรียนนายของข้าพเจ้าว่า ‘เด็กหนุ่มคนนี้จะพรากจากบิดาไม่​ได้​เพราะถ้าจากบิดาไป
    บิ​ดาจะตาย’
  por-BR-2018: 'E nós dissemos a meu senhor: O jovem não pode deixar a seu pai, porque
    se o deixar, seu pai morrerá.'
  bco-bco: Ko꞉sega niliyo꞉ gemo꞉wo꞉ a꞉la꞉sio꞉, ‘So꞉wa a꞉no꞉ iyayo꞉ mo꞉ta꞉fo꞉ ha꞉na꞉sen.
    E iyayo꞉ ta꞉fo꞉ ha꞉nalega, iyayo꞉ soma꞉ib.’
  deu-ELO: 'Und wir sprachen zu meinem Herrn: Der Knabe kann seinen Vater nicht verlassen;
    verließe er seinen Vater, so stürbe er.'
  ktm-ktm: pe odu atpa ile tadam ihpa ndre anah kuti we kindra-au odo hun taman pwi.
    Uh iy ke-eu, eri taman kihne kimet.
  caa-caa: Y non cawaret ubꞌan que e sitz machi uyubꞌi uyacta utata, porque jay axin
    uyacta utata, jaxir axin achamay umen e tzꞌintzꞌar.
  eng-WYC-2018: We made (the) suggestion to thee, my lord, the child may not forsake
    his father (or that the youngest son cannot leave his father); for if he shall
    leave his father, his father shall die.
  epo-epo: 'Sed ni diris al mia sinjoro: La knabo ne povas forlasi sian patron; ĉar
    se li forlasos sian patron, tiu mortos.'
  uig-PIN: 'Biz hojimizƣa jawab berip: «Yigit atisidin ayrilalmaydu; ǝgǝr atisidin
    ayrilsa, atisi ɵlüp ketidu» desǝk,'
  beo-beo: Amola ninia da amo goi da ea ada yolesimu da hamedei sia:i. Amai ganiaba,
    ea ada da bogola:loba.
  tpi-OTNT: Na mipela i bekim tok bilong yu olsem, ‘Dispela mangi i no inap lusim
    papa. Sapos em i lusim papa, bai papa i dai.’
  hau-SA: Muka kuwa ce wa ranka yă daɗe, ‘Saurayin ba zai iya barin mahaifinsa ba,
    gama in ya bar shi, mahaifinsa zai mutu.’
  udu-udu: 'Aman okina gwo yan e tap̱am bam mo ki: Ari dhuru’c wathi/ midi mol dhal
    com ’pen mo haali/ waḵki/ a’di midi dhal com ’pen mo tani ababam piti a’di imidi
    wu mo.'
  uig-LAT: 'Biz xojimizgha jawab bérip: «Yigit atisidin ayrilalmaydu; eger atisidin
    ayrilsa, atisi ölüp kétidu» dések,'
  nde-nde: Thina sathi enkosini yami, ‘Umfana ngeke asuka kuyise; nxa esuka kuye,
    uyise uzakufa.’
  ton-ton: 'Pea naʻa mau tala ki heʻemau ʻeiki, ‘ʻE ʻikai faʻa māvae ʻae tama mo ʻene
    tamai: he kapau te ne tuku ʻene tamai, ʻe pekia ai ʻene tamai:’'
  ces-1613: 'A řekli jsme pánu mému: Nemůžeť pachole opustiti otce svého; nebo opustí-li
    otce svého, on umře.'
  eko-eko: 'Ila fweeyo khuujipuni mweeyo mbwanaaka: ‘Mwaana oto khanwahi olikhiwa
    ti papaawe. Amana ampwetheya, papantthu ontta ofwa.’'
  nss-nss: Pe yowu pwai isa kili wou, tehe taman ara kinoho piyani yiy pwi. Kapa kitali
    taman, andre taman kimat.
  eng-WMB: We said to my lord, ‘The boy can’t leave his father, for if he should leave
    his father, his father would die.’
  tam-TCV: அதற்கு நாங்கள் உம்மிடம், ‘ஐயா, அவன் தகப்பனைவிட்டு வரமுடியாது; அப்படி அவன்
    பிரிந்து வந்தால், அவனுடைய தகப்பன் இறந்து போவார்’ என்றோம்.
  ceb-ULB: Ug miingon kami sa akong agalon, 'Ang bata dili makabiya sa iyang amahan.
    Kay kung siya mobiya sa iyang amahan ang iyang amahan mamatay.'
  mkn-mkn: Ju botong manyao bilang, itu ana sonde bisa kasi tenga dia pung papa. Kalo
    dia kasi tenga, na, botong pung papa su mati, andia tu.
  nce-nce: Na sebo jume gali metafu tëtatëyo, ‘Kë nëba bolijayame asa kile malotle.
    Bu bolijayame kile logotlena kwe bolijaya tako manibo fwa gli lëgleme.’
  pol-UBG: 'I mówiliśmy do mego pana: Chłopiec nie będzie mógł opuścić swego ojca,
    bo gdyby opuścił swego ojca, ten by umarł.'
  agr-agr: 'tusa takumin ii ayaaku: ‘Nunú uchik apajin ukukig minimaitsui, wagki ukuamak
    apaji jamain asamtai’, timaiji.'
  kyc-kyc: Namwame emba langyuo, Wane doko rakange yaki nyuo epa nara epana pira dokopa
    rakange yamarangyuo kumara, leyama.
  urd-GVU: ہم نے جواب دیا، ’یہ لڑکا اپنے باپ کو چھوڑ نہیں سکتا، ورنہ اُس کا باپ مر
    جائے گا۔‘
  deu-1912: 'Wir aber antworteten meinem Herrn: Der Knabe kann nicht von seinem Vater
    kommen; wo er von ihm käme, würde er sterben.'
  ntj-ntj: Nyangka-latju watjarnu, ‘Wiya, mama-lampatju mirrirriku, Pintjimannga-latju
    yarltirra katinyangka.’
  row-row: Te hai mitaa mae, anaꞌ naa nda lao hela ama na sa. Mete ma ana lao hela
    e, naa, hai ama ma mate, neuꞌ ena.
  kan-2017: ನಾವು ಸ್ವಾಮಿಯವರಿಗೆ, ‘ಆ ಹುಡುಗನು ತನ್ನ ತಂದೆಯನ್ನು ಬಿಟ್ಟು ಬರುವುದಿಲ್ಲ. ಅವನು ತಂದೆಯನ್ನು
    ಅಗಲಿದರೆ ತಂದೆಯು ಸಾಯುವನು’ ಎಂದು ಹೇಳಿದೆವು.
  ena-ena: Lɨnaŋ alaŋ nameŋ abahɨlu uami. Ninaŋ agaŋ iaganu dɨ ma valavɨla vebali
    aba abahɨlu uami. Iaganu dɨ vala veci ha iaganu ilɨhavɨla hɨmɨbali aba abahɨlu
    uami.
  tgo-tgo: Na wo dage e ghen, giyana, woŋa, ‘Ŋgamako maa valɨkaiwaeva tene i roiteta
    ramae. Thoŋgo i vakatha ŋgoreiye ramae ne i mare.’
  yap-yap: Ma gamad yog ngom ndabiyag ni nge pag e chitamngin; ya ra rin’, mra yim’
    e chitamngin.
  tet-tet: Ami hataa haꞌak, lawarik nia la bele laꞌo nela niakaan ama. Kalo laꞌo nela,
    nanis aman mate.
  hlt-MCSB: Te vaengah ka boeipa la, 'Camoe loh a napa a caehtak ham tah coeng pawh.
    Caehtak koinih a napa te duek ni, ' ka ti uh.
  mdy-ETH: ኑኡኒያ፦ ‹ናዓሢ ዓዶ ሃሺ ሙካኒ ዳንዳዑዋሴ፤ ሃሺ ሙኬያ ማዔቴ ዓዴ ሃይቁዋዖ ዓታዓኬ› ሂዚ ኔኤም ኑ ጌዔኔ።
  twi-ASANTE: Yɛka kyerɛɛ me wura sɛ, ‘Abarimaa no rentumi nte ne ho mfiri nʼagya
    ho. Na sɛ ɛba sɛ ɔte ne ho firi nʼagya ho a, nʼagya no bɛwu.’
  bhl-bhl: 'Yangewi, nu yan weng bokokemomeluw: ‘Afung ning be aatim elo koleweko,
    kaleelo tele tewe, aatim e beem mongom angom be kuanoke sako.’, kangsuluw te.'
  con-NTPO: Tsonsi gi su'fa tsa du'shumajan tise yaya antteya'bi cuintsu jiye. Nane
    tisema moeñe antte'ta tsu tise yayaja paya.
  eng-WEBU: We said to my lord, ‘The boy can’t leave his father, for if he should
    leave his father, his father would die.’
  bnp-bnp: Lakea mi taki ioe mi ta maea, ‘A koma i uka ma ge pea e tamana. Bara i
    pea, bara i mate e tamana.’
  wal-wal: Yaagin nuuni ta godaa, ‘He na7ai ba aawaappe shaahettanau danddayenna;
    shaahettikko a aawai haiqqana’ yaagida.
  mgh-mgh: 'Ni hi nihowiirela: Nkunya, mmirawo uyo khanhala waahiya athumwane, kontha
    arimelaru uyo apapeehu anaakhwa.'
  acu-NT: 'Takumin ii chichaakur: Natsaka ni aparinia kanakchatnuitai. Ni aparinia
    kanakamtaikia, ii aparingkia jakamnawaitai timiaji.'
  spa-PDDPT: 'Entonces nosotros dijimos a nuestro ʼadón: El joven no puede abandonar
    a su padre, porque si lo abandona, su padre muere.'
  gun-gun: 'Ha''e ramo ndee oreruvixa pe rombovai: “Kunumi va''e nda''evei nguu tuja''i
    oeja aguã. Oeja ramo omano ''rã”, ro''e va''ekue.'
  agu-BL: Ja tzun kal teru' yi qui'c rmeril tan cyaje'n cyen tilol yi taj, na ko ya'tz
    squimok wutzile'n kataj tan bis.
  eng-PEV: But we said, ‘Sir, we can’t take that young man away from his father. If
    we do that, his father will be so sad that he will die.’
  ilo-ULB: Ket kinunami kenka apo, 'Saan a mabalin a panawan ti ubing ti amana. Ta
    no panawanna ti amana, matay ti amana.'
  kpg-kpg: gei gimaadou ga helekai bolo tama daane la deemee di hagatanga gi daha
    mo dono damana. Maa mee ga hagatanga gi daha, tamana o maa la gaa made.
  uig-ARA: 'بىز خوجىمىزغا جاۋاب بېرىپ: «يىگىت ئاتىسىدىن ئايرىلالمايدۇ؛ ئەگەر ئاتىسىدىن
    ئايرىلسا، ئاتىسى ئۆلۈپ كېتىدۇ» دېسەك،'
  bsp-bsp: 'Kɔ səloku wəbɛ kem: ‹Wəfɛt kosu ɔfɔtam kəyɛfɛ papa kosu kəsək. K''ɛyɛfɛ
    kɔ kəsək-ɛ, papa kosu eŋfi.›'
  bps-bps: Na tatulenmi too malima di màmi ku faginmi twalimi dini, du ku faginmi,
    na nun gaslokan, én kadang gamfati i màmi.
  mbs-mbs: Minikagi kay diyà kamno te eked sikandin peketanan te amay day, so aw tomanan
    sikandin, matay se amay day.
  tof-tof: Da wirri pam, ki bóktan marüka yalkomólóp wagó, ‘Ene omokura tóba ab kokean
    amgüte. A wa ne ab nóma amgüte, oya aba sab nurrótóke.’
  sus-sus: Muxu naxa n ma mangɛ yaabi, ‹Yi dimɛdi mu kelima a baba sɛɛti ma, xa na
    mu a ra a baba faxama nɛ.›
  pon-2006: se ahpw patohwanohng komwi me pwutak menet sohte kak patohsang rehn eh
    pahpao; pwe eh pahpao uhdahn pahn kapilsalehdkihla.
  jae-jae: Aêac asôm gêdêŋ ŋoc apômtau gebe ‘Ŋapalê tau kêtôm gebe êwi tama siŋ atom.
    Embe êwi tama siŋ, oc tama êmac êndu.’
  ksd-ksd: 'Ma luluai, ave ga biti tam dari: I dekdek upi ra barmana na vana balakane
    tamana, tago ona i vana kan ia, tamana na mat ika.'
  tur-YTC: Efendime, ‘Çocuk babasını bırakamaz, babasını bırakırsa babası ölür.’ demiştik.
  bel-N: 'І мы сказалі пану майму: ‘Ня можа хлопец пакінуць бацьку свайго; і калі
    ён пакіне бацьку свайго, дык той памрэ’.'
  grc-BRENT: Καὶ εἴπαμεν τῷ κυρίῳ, οὐ δυνήσεται τὸ παιδίον καταλιπεῖν τὸν πατέρα αὐτοῦ·
    ἐὰν δὲ καταλείπῃ τὸν πατέρα, ἀποθανεῖται.
  ind-AYT: Kami berkata kepada Tuanku, ‘Anak itu tidak dapat meninggalkan ayahnya.
    Jika dia harus meninggalkan ayahnya, ayahnya akan mati.’
  lid-lid: Eme aso mene tiye tam anya, taman badeh kameh winiyan batehei iy bwe, i
    buku none iy keme, kameh taman kameh imek.
  nya-nya: Ife tinati, ‘Mbuye wathu, mnyamatayo sangasiye abambo ake, akawasiya ndiye
    kuti abambo akewo adzafa.’
  hrv-hrv: 'A mi smo odgovorili svome gospodaru: ''Dječak ne može ostaviti oca; kad
    bi ga ostavio, njegov bi otac umro.'''
  mps-mps: Tama dago nago po te tiwai wei ponani, ‘Te waigo aga aya me taga soagobeo,’
    wai. ‘Te aga aya taga sobaso da, teda aya isaibao,’ wali.
  llg-llg: Boe ma ai mataa mae, kakanak ndia taa bisa laꞌo ela aman. Mete ma ana laꞌo
    elan, na, ai aman maten ndia so.
  tpi-tpi: Na mipela i bekim tok bilong yu olsem, ‘Dispela mangi i no inap lusim papa.
    Sapos em i lusim papa, bai papa i dai.’
  dan-1931: 'Men vi svarede min Herre: Drengen kan ikke forlade sin Fader, thi hans
    Fader dør, hvis han forlader ham!'
  vie-OVCB: 'Chúng tôi thưa: ‘Nó không thể lìa cha; nếu nó đi, cha sẽ chết.’'
  lbk-lbk: Sa mi't infakha ken sik-a ay ad-i mabfalin ay taynana nan am-ama tay et
    siya nan kateyana.
  guj-2017: અને અમે અમારા ઘણીને કહ્યું, ‘તે છોકરો તેના પિતાથી અલગ થઈ શકે તેમ નથી.
    કેમ કે જો તે પોતાના પિતાને છોડીને આવે તો તેના પિતાનું મૃત્યુ થવાનો સંભવ છે.”
  byr-byr: '@see-verse:GEN.044.021'
  awx-awx: nindä using ganikumäng, o bulämbam täpänin. ‘Wawakdäkä uläpä nanä teke
    epnangäsändo, inale aleke epänu, nanä axupixunin,’ yang ganikumäng.
  pon-2006A: se ahpw patohwanohng komwi me pwutak menet sohte kak patohsang rehn eh
    pahpao; pwe eh pahpao uhdahn pahn kapilsalehdkihla.
  por-BRBSL: 'Dissemos a meu senhor: ''O menino não pode deixar seu pai, pois se ele
    deixasse seu pai, seu pai morreria''.'
  aly-aly: Anwingkerr ngenh ilek, ‘Aynaynwekingkerrenh ilwemarl, Benjamin atwentyelan.’
  cth-cth: Ka bawipa kaimouh ni tongpaca ni a na pa cettakhai thai mahoeh, bangkongtetpawiteh,
    a na pa cettakhai pawiteh a na pa a due han doeh ka ti awh.
  twi-twi: Yɛka kyerɛɛ me wura se, ‘Abarimaa no rentumi ntew ne ho mfi nʼagya ho.
    Na sɛ ɛba sɛ ɔtew ne ho fi nʼagya ho a, nʼagya no bewu.’
  hlt-hlt: Te vaengah ka boeipa la, 'Camoe loh a napa a caehtak ham tah coeng pawh.
    Caehtak koinih a napa te duek ni, ' ka ti uh.
  tbz-SIM: 'Okótì, kɛ̀ ti dɑ tɛ̃́nnɛ́ kɛ dɔ̀: Ò bɑ́ɑ́ nɑ kɛ́ítɛ́ o cicɛ borɛ̀, kòò
    ìtɛ́ o cicɛ yóó kúmu.'
  msy-2020: Ezɨ gumazir ekiam, e kamaghɨn nɨn akam ikaragha ghaze, ‘Borir kam afeziam
    ateghan kogham. An afeziam ateghtɨ, afeziam aremegham.’
  txq-txq: De ai maselu mae, kanak naa ta bisa laꞌo ela aman. Mete ma ana laꞌo elan,
    na, ai aman maten naa ena.
  aaz-aaz: Onaim hai mitaah am mak, ‘Riꞌanaꞌ reꞌ ne, ka neu he nnao nporiꞌ fa hai
    amaꞌ. Karu in nnao npoirn ee te, hai amaꞌ ro he nmaet kuun nai, es reꞌ naan.’
  azb-azb: 'Biz də ağamıza demişdik: “Uşaq atasından ayrıla bilməz, çünki atasından
    ayrılsa, atası ölər”.'
  eng-DBY: 'And we said to my lord, The youth cannot leave his father: if he should
    leave his father, [his father] would die.'
  hin-2017: तब हमने अपने प्रभु से कहा था, ‘वह लड़का अपने पिता को नहीं छोड़ सकता; नहीं
    तो उसका पिता मर जाएगा।’
  wol-KYG: 'Ci kaw loolu, sang bi, nu wax la ne: “Xale bu góor bi manula tàggook baayam.
    Bu tàggoo ak moom, kon baayam dina dee.”'
  swp-swp: To egu guiau ai heriba, ‘Gama wa taba nige tamana i laugabaei, paana ena
    tamana i laugabaei abo tamana i mate.’
  bjr-bjr: Miqi qunaqa maasa maaqi qimasee aninna qimamiqiafana. Oo mi faiqifa sia
    amana narí akoona quqaannoo. Mina faiqi fannoo miqinanoo mina akoofa kuquannoo
    fee qiqiafana.
  eng-YLT: and we say unto my lord, The youth is not able to leave his father, when
    he hath left his father, then he hath died;
  heg-NTPO: Kon kaim siut noan, kaim palin hmudin na boel in lail dadai kaim aman
    nua lo. Eta un lail dadai kaim aman nua lam, un mate son na.
  ptu-ptu: 'Kitimba''im kiua: ‘Indo änä''-änä'' tä'' mala sisähä'' ambeki, aka maka''
    la sisähä'' la mate ambeki.’'
  bzd-NTPO: Sa' tö be' a̱ iyë' tö kë̀ ie' dö̀pa. Kë̀ ie' a̱ iyë́ menuka̱t ekörla.
    Mik ie' tö iyë́ méa̱t eköl, eta̱ iyë́ duöwa̱mi ie' dalërmik.
  kwf-kwf: Bore ma kaimili fata Ꞌuri, ‘Ngwae ꞋaꞋana Ꞌae, ngela neꞋeri noaꞋa kasi faꞋasia
    naꞋa maꞋa kami. DiꞋia nia faꞋasia maꞋa kami. MaꞋa ke baꞋa mae naꞋa.’
  eng-WYC-2017: We made suggestion to thee, my lord, the child may not forsake his
    father; for if he shall leave his father, his father shall die.
  eng-WMBB: We said to my lord, ‘The boy can’t leave his father, for if he should
    leave his father, his father would die.’
  spp-spp: Ka wuu u mu pyi na pyàŋi sì n-jà n-yîri u tuŋi taan mɛ. Lire ká mpyi, tufooŋi
    sí n-kwû.
  aey-aey: Odocob ege mahom, ‘Mel eu uqa memeg culdecwe qee. Uqa culdecebfi uqa memeg
    cal migian,’ hom.
  urd-GVH: हमने जवाब दिया, ‘यह लड़का अपने बाप को छोड़ नहीं सकता, वरना उसका बाप मर
    जाएगा।’
  rug-rug: Meke olaṉigo gami, sapu lopu kaqu boka luaria sa koreo sa tamana, ba be
    luaria sa si asa, si kote mate mo sa tamana, gua.
  gaz-gaz: Nus gooftaa kootiin, ‘Mucichi abbaa isaa dhiisee deemuu hin dandaʼu; yoo
    inni isa dhiisee biraa deeme abbaan isaa ni duʼa’ jenne.
  fra-LSG: 'Nous avons répondu à mon seigneur: L’enfant ne peut pas quitter son père;
    s’il le quitte, son père mourra.'
  gnn-gnn: '@see-verse:GEN.044.021'
  yal-yal: Nxu yi n kanna yabi, nxu naxa, ‘Dii ɲɔrɛni ito mi kelɛ a baba dɛxɔn ma,
    xa a keli na, a baba faxama nɛn.’
  gum-gum: 'Inchen nambe namui karubigwan yamba trendaig køppeh cha: “Matsinøbe møskawane
    chincha elatchaamøn cha, kaguende nø elachene, møskaimbe kwanrrun” cha.'
  iou-iou: '@see-verse:GEN.044.021'
  haw-1868: Alaila olelo aku la makou ia oe i kuu haku, Aole e hiki i ke keiki ke
    haalele i kona makuakane; no ka mea, ina e haalele ke keiki i kona makuakane,
    e make no ia.
  arb-NAV: 'فَقُلْنَا لِسَيِّدِي: لَا يَقْدِرُ الْغُلامُ أَنْ يَتْرُكَ أَبَاهُ لِئَلّا
    يَمُوتَ أَبُوهُ إِذَا فَارَقَهُ.'
  adz-adz: Da aga ni sib da agu, aga garam tsiraꞌ gangꞌ, ibiani, ‘Mamaꞌ isiꞌ arigi
    wasangꞌ i tanginda ramanggan rai u. Bida arangan tanginda ramanggan rai da raman
    bungꞌ amamp.’
  ewe-ewe: Ke megblɔ na wò be, ‘Aƒetɔ, ɖevi la mate ŋu adzo le fofoa gbɔ o, elabena
    eƒe dzodzo ana fofoa naku.’
  eng-LEE: And we said unto my lord, The lad cannot leave his father; for if he should
    leave his father, he would die.
  gvn-gvn: '@see-verse:GEN.044.021'
  nna-nna: Palinyju munu yakalkulinypa nganarnamili japartu. Marlkarri jarriyili nganarnamili
    japartu.
  asm-FB: তেতিয়া আমি প্ৰভুক কৈছিলোঁ, ‘ল’ৰাটিয়ে তাৰ পিতাকক এৰি আহিব নোৱাৰে; কিয়নো
    যদি আহে, তেন্তে তাৰ পিতাৰ মৃত্যু হ’ব।’
  sus-A: مُشُ نَشَ ﭑ مَ مَنفّ يَابِ، ‹يِ دِ مّدِ مُ كٍلِمَ عَ بَبَ سّيتِ مَ، شَ نَ
    مُ عَ رَ عَ بَبَ قَشَمَ نّ.›
  fra-SBL: 'Nous avons dit à mon seigneur : « Le garçon ne peut pas quitter son père,
    car s''il le quittait, son père mourrait. »'
  hbo-hbo: וַנֹּ֙אמֶר֙ אֶל־אֲדֹנִ֔י לֹא־יוּכַ֥ל הַנַּ֖עַר לַעֲזֹ֣ב אֶת־אָבִ֑יו וְעָזַ֥ב
    אֶת־אָבִ֖יו וָמֵֽת׃
  shp-NTPO: Jatianra non mia aká iki, ja non wetsa chiní, mia non bexonabira, já kikinhakin
    noia ixon, jaon akonbireskin masá shinanni, non papa mawárestiki ixon.
  eng-WYCLIFFE: We maden suggestioun to thee, my lord, the child may not forsake his
    fadir; for if he schal leeue the fadir, he schal die.
  piu-2006: '@see-verse:GEN.044.021'
  pjt-pjt: Kala wangkangu panya, ‘Wiya, tjinguṟu paluṟu palumpa mama puṯu wantikatira
    pitjaku. Tjinguṟu paluṟu mama wantikatinyangkampa maḻangka Mamanya iluku.’
  cwe-cwe: na chikulongele kuwa mbwanga iyo hadaha kumuleka tati yake, one yahamuleka
    tati yake, tati yake kezadanganika.
  bgs-bgs: Igkagi ké áknikó na dì sikandin pakatanan katô ámmà dé su agó maté tô ámmà
    dé tingód ka ranu din.
  kik-kik: Na ithuĩ tũkĩĩra mwathi witũ atĩrĩ, ‘Kamwana kau gatingiuma harĩ ithe;
    kangiuma harĩ we, ithe no gũkua angĩkua.’
  ksr-ksr: '“Kaeŋ ninijona nononoŋ eja poŋnana goojoŋ kokaeŋ meleeniŋ: ‘Eja gbaworo
    ii maŋa mesaomambaajoŋ amamaawaa. Maŋa mesaonagi eeŋ, maŋanoŋ mono komunaga.’'
  fra-NCL: 'Nous avons répondu à mon seigneur : L’enfant ne peut pas quitter son père ;
    s’il le quitte, son père mourra.'
  cek-AK: Kaicae mah ka angraeng nang khaeah, Nawkta loe ampa hoi ampraek thai ai,
    anih mah caeh taak nahaeloe, kam pa loe dueh tih, tiah kang thuih o.
  xla-xla: Epapalati ditapo wa꞉ watle ipo atluwapo, ‘Maseyemala etapo ya꞉ a saliyomtlowe
    poya꞉malamana. Ya꞉tapo ya꞉ a saliyome telepiye, ya꞉ ata isikimi mo-polope,’ duwapo.
  cuk-cuk: 'Anmar bega sogsagusad: ‘Dummad, machigwa geg e-babgi banguye. Ar e-babgi
    bangudele, e-bab burgwisarye.’'
  uig-CYR: 'Биз ғоҗимизға җавап берип: «Жигит атисидин айрилалмайду; әгәр атисидин
    айрилса, атиси өлүп кетиду» десәк,'
  tel-2017: అందుకు మేము, ‘ఆ చిన్నవాడు తన తండ్రిని వదిలి ఉండలేడు. వాడు తన తండ్రిని
    విడిచి పోతే వాడి తండ్రి చనిపోతాడు’ అని నా యజమానులైన మీతో చెప్పాము.
  hat-BSA: '“Men nou te di a mèt nou: ‘Jènjan an pa kapab kite papa l; papa l ta mouri.’'
  kos-kos: Ac kut topuk mu tulik sac tia ku in som liki ye mutun papa tumal ah. El
    fin som lukel, papa sac ku na in misa.
  hbo-WLC: וַנֹּ֙אמֶר֙ אֶל־אֲדֹנִ֔י לֹא־יוּכַ֥ל הַנַּ֖עַר לַעֲזֹ֣ב אֶת־אָבִ֑יו וְעָזַ֥ב
    אֶת־אָבִ֖יו וָמֵֽת׃
  ibo-ibo: Ma anyị gwara onyenwe m sị na ‘Nwata a apụghị ịhapụ nna ya, nʼihi na nna
    ya ga-anwụ ma ọ bụrụ na ọ hapụ ya.’
  ory-ory: ତେବେ ଆମ୍ଭେମାନେ ପ୍ରଭୁଙ୍କୁ କହିଥିଲୁ, ‘ସେ ଯୁବା ପିତାଙ୍କୁ ଛାଡ଼ି ପାରିବ ନାହିଁ;
    ସେ ତାହାର ପିତାଙ୍କୁ ଛାଡ଼ି ଆସିଲେ, ପିତା ମରିଯିବେ।’
  wmt-wmt: '@see-verse:GEN.044.021'
  chk-chk: Nge äm aia ürenuk, äm samol, ‘Ewe ät esap tongeni likitala saman, pun are
    epwe likitala, saman we epwe mäla.’
  ssd-ssd: 'sine ne tuku pasa teŋenmba lafugeŋ: Kiŋo ta nu mam kusrewam kumuŋ kuga.
    Nu mam kusrewa ta mam nu kumamŋgat ŋgigeŋ le'
  rop-rop: en melabat bin dalim yu det laswan san kaan libum im dedi. If im gowei,
    im dedi garra dai.
  ukr-1871: 'І відказали ми панові добродїєві: Неможлива річ хлопцеві покинути панотця
    свого; коли ж покинув би панотця свого, умер би.'
  eng-AOI: But we said, ‘He can't leave his father, because if he leaves him his father
    will die.’
  yon-yon: kumban nubbed yedmuwen ‘Dana kewedman kuu nenmananuub kuu ye awodki kuu
    bobnaneen kii!’ anduwen.
  bch-bch: Be gai akoli lem posanga bedane, ‘Gergeu toa ne irangrang ngan itnan itama
    mao. Oangga itnan ei, itama ga imate.’
  deu-1951: 'Da sprachen wir zu meinem Herrn: Der Knabe kann seinen Vater nicht verlassen;
    wenn er seinen Vater verließe, so würde dieser sterben.'
  eng-JPS: 'And we said unto my lord: The lad cannot leave his father; for if he should
    leave his father, his father would die.'
  ubr-ubr: ato wei wai yafotem wau on, fifi on arimon taman men ini kirir, on taman
    in bikirir on arimon taman inarab.’
  srp-1865: 'I rekosmo gospodaru svojemu: neæe moæi dijete ostaviti oca svojega; da
    ostavi oca svojega, odmah æe otac umrijeti.'
  lug-lug: Twategeeza mukama wange nti, ‘Omulenzi tayinza kuva ku kitaawe, kubanga
    bw’amuvaako, kitaawe alifa bufi!’
  heb-heb: ונאמר אל אדני לא יוכל הנער לעזב את אביו ועזב את אביו ומת׃
  ben-IRV: তখন আমরা প্রভুকে বলেছিলাম, “সেই যুবক বাবাকে ছেড়ে আসতে পারবে না, সে বাবাকে
    ছেড়ে আসলে বাবা মারা যাবেন।”
  pan-pan: ਤਾਂ ਅਸੀਂ ਆਪਣੇ ਸੁਆਮੀ ਨੂੰ ਆਖਿਆ ਕਿ ਮੁੰਡਾ ਆਪਣੇ ਪਿਤਾ ਨੂੰ ਛੱਡ ਨਹੀਂ ਸਕਦਾ। ਜੇਕਰ
    ਉਹ ਉਸ ਨੂੰ ਛੱਡੇ ਤਾਂ ਸਾਡਾ ਪਿਤਾ ਮਰ ਜਾਵੇਗਾ।
  tkr-tkr: 'Şinad xərıng''uk''le uvhuynniy: «Gadeysse dek g''alerçes əxə deş, g''alerçeyir,
    dek qik''asda».'
  mwp-mwp: ‘Kasa kay kedha ngoey ngibepa kedha mulemidhin. Senawbi kazin koey zageth
    nuydh nungu thathi wanan. Nuydh kay woenaypa nungu thathi kay um mepa.
  mya-JVB: ကျွန်တော် တို့က ထိုသူငယ် ကို အဘ နှင့်မ ခွါ နိုင် ပါ။ အဘ နှင့်ခွါ လျှင်
    အဘသေ ပါလိမ့်မည်ဟု သခင် အား လျှောက် လေသော်လည်း၊
  tte-O: Mwa kawalo koliwo kawaloba, ‘Gamene nige sowasowana tamana ilogabaen, tem
    ilogabaen kani tamana iboita.’
  tbg-tbg: tenavu ariara tiha, Nora vaiintio, vi vaintiva kia ho nai qora mini kero
    anianarove. Viva nai qora mini kero anirera, vira qova vaakama qutu vuanarove,
    tunarave.
  hmo-hmo: Vadaeni ai haere henia oi dekenai, ai gwau, ‘Unai mero ese iena tamana
    do ia rakatania lasi, badina bema ia lao gabu ta dekenai, iena tamana be dohore
    ia mase.’
  ata-ata: Xe nexi teavuti la tevikalaneni lexe anu umomomo sou uꞌumesou momu uasi,
    xo maasi xe anu uꞌumesou la momu soxu ne anu ukalu.
  nfa-nfa: Ka jiꞌi dhaa na, ‘Ana èèna, bisa boe tèke eele ama na mesa na. Ladhe na
    tèke eele, na ama jiꞌi na tatu madhe dènge kèna.’
  urd-urd: हम ने अपने ख़ुदावन्द को बताया, 'वह लड़का अपने बाप को छोड़ नहीं सकता, क्यूँकि
    अगर वह अपने बाप को छोड़े तो उसका बाप मर जाएगा।
  rus-SYN: 'Мы сказали господину нашему: отрок не может оставить отца своего, и если
    он оставит отца своего, то сей умрет.'
  cbt-NTPO: 'Napotohuatancoira, sha''huitërainquën: “Iya''huaso'', co nanitërinhuë''
    pa''pin huëshicaso''. Huëshirin naporini, pa''pinso'' sëtori tëpa''itonhuë'',”
    itërainquën.'
  bqc-SIM: Baa, wá ònɛ nɛ́pi a e go a maewao. Tó à gòwà, maepi a gaɛ.
  tcz-CHONGTHU: Ahin keima hon kana donbut un, ka pakai pa'u chu hiche chapang chun
    apa adalha thei poi ajeh chu apa thilo thei ahi.
  mar-mar: आणि आम्ही स्वामीस म्हणालो, तो मुलगा बापाला सोडून येऊ शकणार नाही, कारण त्याने
    बापाला सोडले तर आमचा बाप मरून जाईल.
  tcs-tcs: Bos, mipla bin spik po yu, “Dat boi i kan libe papa blo em biain. Ip em
    go libe papa blo em, papa blo em i go ded.”
  qub-qub: 'Chaymi nogacunaga gamta willarä: ‹Chay wamraga papäninta manami cacharinmanchu.
    Wamran cachaycuptenga llaquicuypita papänëga wañunmanmi› nir.'
  bqp-bqp: Dikiri, o pìnnɛ nɛ́ pì ni fↄ̃ à a de tóro. Tó à a tò, de pì ni gamɛ.
  hat-hat: Nou te reponn ou, mèt, ti bway la pa t' ka kite papa l'. Si li kite l',
    chagren va touye papa a.
  eng-BSB: So we said to my lord, ‘The boy cannot leave his father. If he were to
    leave, his father would die.’
  tod-tod: Gi màliɠii wooɠaaʋoteni ga, zunu loungoi la zooga é ʋa zeɠe kɛɛɠɛ ʋa,
    nii naa laade, kɛɛɠɛ ɠa za.
  eng-WEBPB: We said to my lord, ‘The boy can’t leave his father, for if he should
    leave his father, his father would die.’
  kbq-kbq: Hianagi tagra ranti'mokagura anage hu'none, osi ne'mo'a nefana otregahie.
    Hanki nefama atreno esigeno'a nefa'a frigahie huta kasmi'none.
  nhe-BL: Huan timitzilhuijque nopa telpocatl ax hueli quicajtehua itata. Intla quicajtehuasquía,
    itata miquisquía.
  bus-bus: Dii, wa bènnɛ nɛ́ pì é fↄ̃ à a de tóro. Tó à à tò, de pì é gamɛ.
  gub-BL: — Nupuner kwaw uhemaw rehe u wi a'e, uru'e newe. — Ta'e aze wezar u nehe,
    tu umàno putar nehe, uru'e newe.
  eng-DRA: 'We suggested to my lord: The boy cannot leave his father: for if he leave
    him, he will die.'
  knf-knf: Kë ŋŧeemu aji napoţ aanhil pduk aşin, woli aya aduka, aşin kakeţ.
