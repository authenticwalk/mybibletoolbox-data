verse: GEN.044.028
translations:
  mal-C: അവരിൽ ഒരാൾ എന്നിൽനിന്ന് അകലേക്ക് പോയി. “അവനെ തീർച്ചയായും ചീന്തിക്കളഞ്ഞിട്ടുണ്ട്,”
    എന്നു ഞാൻ ഉറച്ചു. ഇതുവരെ ഞാൻ അവനെ കണ്ടിട്ടുമില്ല.
  deu-TKW: 'Der eine ging fort von mir, und ich mußte mir sagen: Sicherlich ist er
    zerrissen worden! und bis heute habe ich ihn nicht wiedergesehen.'
  lin-lin: Moko na bango akenda mosika na ngai. Nakanisi ete ezali ya solo, nyama
    moko ya mabe esila kolia ye. Banda tango wana, natikala komona ye lisusu te.
  cbr-NT: achúshinëx ka 'ëbë 'ibi ënuax nëtë́akëxa, usa 'ain kana bëríbi iskëma 'ain.
    Ñuina raëkëma ninu 'ikën kara piakëxa kixun kana sinanin.
  eng-LSV: and one goes out from me, and I say, Surely he is torn—torn! And I have
    not seen him since;
  bmu-bmu: Datŋan nömosöta anda sohoiga kewö jial, “Sömbup kalŋan mönö yöhöqöhöi kömumbawak
    me denöwö?” Nalö miaŋgöreŋök könahiba i qahö ehal.
  eng-GNV: And the one went out from me, and I said, Of a suretie he is torne in pieces,
    and I sawe him not since.
  eng-WEBSTER: 'And the one went out from me, and I said, Surely he is torn in pieces;
    and I have not seen him since:'
  nhw-BL: Huan se tlen nopa ome quisqui huan nimoilhuía se tecuani quicuajqui pampa
    hasta ama ayacmo niquitztoc.
  swh-ONEN: Mmojawapo alipotea, nami nikasema, “Hakika ameraruliwa vipande vipande.”
    Nami sijamwona tangu wakati huo.
  bba-bba: Ben turo u yɑrɑ yɛnun di, u ǹ mɑɑ nùn wɑ sere kɑ ɡisɔ. U yĩiyɔ mɑ ɡbeeku
    yɑɑ yɑ nùn sɛ̃re yɑ kɑsukɑ.
  eng-KJVCPB: 'and the one went out from me, and I said, Surely he is torn in pieces;
    and I saw him not since:'
  cpy-cpy: Peyakaha apaani, roojatzi nimaeka tee noñahaeri. Tema niyotaki rowakarira
    owantaneri.”
  mpx-mpx: 'Etegana i eguluwagau, yaka nige al sauga etega ya kikite. Yaka ya nuwatu
    ge ya ba: Bwasumu sosokana iyaka i alatomwatomwa-an!'
  wbp-wbp: Jinta-karirliji yampinjarla jurnta yanu nyarrpara mayi. Mardalu ngarnu
    malikirli. Kularna yinngirriji nyangu yarda.
  luo-luo: Achiel ne olal, kendo ne awacho niya, “Adier osekidhe matindo tindo.” Kendo
    pok achak anene.
  meu-meu: ta e rakatanigu, bena nato ‘Ḡau ta ese vada e darea patapata’, bena asina
    itaia lou ema bona harihari.
  npi-ULB: एउटाले मलाई छाडेर गइसकेपछि मैले भनेँ, 'निश्‍चय नै, त्यसलाई धुजाधुजा पारिएको
    छ, र त्यस बेलादेखि मैले त्यसलाई देखेको छैनँ ।
  yor-yor: Ọ̀kan nínú wọn lọ kúrò lọ́dọ̀ mi, mo sì wí pé, “Dájúdájú a ti fà á ya pẹ́rẹpẹ̀rẹ.”
    N kò sì tí ì ri láti ọjọ́ náà.
  emp-NTPO: Ab̶ara nẽbasia. Maʌ̃ ewarid̶eba ʌ̃taa waa unuẽ́ b̶ʌ bẽrã mʌ̃maarã animarãba
    beaped̶a cobuesia.
  ind-ind: Yang satu sudah meninggalkanku, dan aku berkata, “Pasti dia diterkam binatang
    buas.” Sejak saat itu, aku tidak pernah melihatnya lagi.
  pes-OPCB: یکی از آنها رفت و دیگر برنگشت. بدون شک حیوانات وحشی او را دریدند و من
    دیگر او را ندیدم.
  ssx-ssx: Homeketa꞉ I̱ amba꞉ mina꞉pa꞉lala꞉me. Ipikita꞉ hoki pea꞉ nane make ota꞉ na
    handolo ekima꞉ta꞉ mo tikene ma꞉na꞉yeti sayale manuma꞉ sinki sinki pea witolo pa꞉la꞉mee.
  lcm-lcm: Mangsikei irilong lenginang katala pasal pelek iau na natala antok ta lenginang
    ri kei i nei uten kitala rangas arikek pulakai ania, using parik nata lapa anguan
    arai tapai an ania le si taun ang.
  aer-aer: Anyente arrpenhele ayenge imperle-alheke aparlpe-irretyeke. Akngwelye areyele
    apeke-arle alterremele uthneke. Tharle renhe inngerre awethe-arlke aretyakenhe-arle.
  tgl-ULB: At ang isa ay nawala mula sa akin at sinabi ko. “Talaga ngang siya ay nagkapira-piraso,
    at hindi ko na siya nakita mula noon.”
  nop-nop: Kaŋ niŋ adi binabuŋa fiilune indiŋ yogut, “Adi yadi kale moihidi sibulaagibulaagit
    tuguk doktiŋa mu kagut eŋ indidegoŋ maaŋ mu kalat.”
  kca-kca: 'итәԓ ма эԓтэм мӑнәс, ма йастәсәм: аԓт ԓўв ут войән лакки мӑншиса; ин тӑм
    унты ԓўвеԓ ӑт ватсэм;'
  cbu-NT: Min ipari xikatu naatarangu, nda kanapurangiya. Izuuru kanatsiparangina.
    Ambiri pastarangiya. Nda pakchiyam ipareetsi parangina. ¿Tamayrimasaja ashirang?
    Mangishi chinakuri, maachipari manginshuch tumuz zayaru katungarangiya, tárangina.
  hui-hui: Igiri mbirago ereba hayagola i̱ nahende waore harugoni. Ogoni ibu laiono
    gabuame balu nedabe be agua biyabe tobara.
  wrs-wrs: wo mongova Yosepva doa kamba dasvholahangana, wo hengava kava nonglanamoa,
    owai. Os kava nengna, sungeitwinde doa winena.
  jao-jao: Mayani arrkula bajiyawuthu barra nungka. Nyungku-mbanguwuthu barra ki-wardalinju
    kila-tha. Ka-lhuwarri nakaringu ngathangka kulu kurdardi ka-waninma ngathangkalu.
  mya-mya: သား​တစ်​ယောက်​မှာ​မ​ရှိ​တော့​ပြီ။ သူ​သည်​သား​ရဲ တိ​ရစ္ဆာန်​တို့​၏​ကိုက်​ဖြတ်​ခြင်း​ကို​ခံ​ခဲ့​ရ​လေ​ပြီ။
    ထို့​ကြောင့်​ငါ​သည်​ယ​နေ့​ထက်​တိုင်​သူ့​ကို​မ​မြင်​ရ။-
  cbi-NTPO: Tsaaren mainyaa inu ba'ke' jiñu mangataindyuyu. Uwain jeendala firu animaaba
    bijchuu fimee tenve.
  bod-N: བུ་གཅིག་ནི་བདག་དང་ཁ་བྲལ་ནས་སོང༌ངོ༌། །བདག་གིས་ད་ལྟའི་བར་དུ་བུ་ཁོ་རང་མ་མཐོང་བས་ཁོ་གཅན་གཟན་གྱིས་དུམ་བུ་དུམ་བུར་བྱས་ནས་ཟོས་པ་ཤ་སྟག་ཡིན་སྙམ༌མོ།།
  wsk-wsk: Se bo mu mel memek batutumu naman agila, se kumik me arigisam.
  kkl-kkl: Me samenagne ka'aseptaog, yoabari teog to. Ka'aseptaog aneko olog haiptangtop
    kom.
  sna-sna: Mumwe wavo akabva kwandiri, uye ndikati, “Zvirokwazvo akabvamburwa-bvamburwa.”
    Uye handina kuzomuona kubvira ipapo.
  spa-BLM: 'Uno salió de mí, y dije: “Seguramente está despedazado”; y no lo he vuelto
    a ver.'
  beu-beu: Vaal ehalomang angu ue niang iila, bot na vengbanang iilat hula, oma binanta
    balevang ba aing adang iila. Angu ebele angase, na bae uuling ateing niang iila.
  cac-cac: Jun vin̈ juneln̈ej b'atnaccani, man̈xa b'aj ix vil sat vin̈, ay am val
    junoc noc' noc' chium anima chi'annacb'at vin̈.
  swh-ULB: Na mmoja akatoka kwangu nami nikasema, “Bila shaka ameraruliwa vipande,
    na tangu hapo sijamwona.”
  bel-bel: 'адзін пайшоў ад мяне, і я сказаў: праўда, ён разадраны; і я ня бачыў яго
    дагэтуль;'
  deu-ELBBK: 'und der eine ist von mir weggegangen, und ich sprach: Bestimmt ist er
    zerrissen worden; und ich habe ihn nicht mehr gesehen bis jetzt.'
  mbb-OT: Neewaan a te sevaha, ne migkaǥi ku zutun he siguradu midawi sikandin te
    kumekaid, ne taman en guntaan wazè ku en maan sikandin maahà.
  msc-msc: Ko kelen da tunun a ma. Ko a miri rɔ, ko wara juu le ka a mira ka a rafarafara.
    Ko kɛbi wo lon, a ma a yen butun.
  mal-2015: അവരിൽ ഒരുത്തൻ എന്റെ അടുക്കൽനിന്നു പോയി; അവനെ പറിച്ചു കീറിപ്പോയി നിശ്ചയം
    എന്നു ഞാൻ ഉറെച്ചു; ഇതുവരെ ഞാൻ അവനെ കണ്ടിട്ടുമില്ല.
  tuo-NT: Niꞌcʉ̃ yʉꞌʉ meꞌrã níꞌcʉ bajudutia waꞌawĩ. ‘Apetero weegʉ niꞌcʉ̃ yai nʉcʉ̃cjʉ̃
    baꞌagʉ, baꞌasapĩ’, nícãti. Ne cʉ̃rẽ apaturi ĩꞌanemotisaꞌa.
  gup-gup: Nakudji nganbawong dja ngayimeng woybukkih wanjh mayh bikukdjalkdjalkmey,
    dja minj ngayawoyhnayi.
  met-met: Tela hanggalang ba, saing ngaharua ba, “Maxuna asaxa abunging tela sing(sing)
    saha.” Baing ngabagu muli te.
  gvs-gvs: Tayamo bogina ikalavegu, kagu, ‘Moitamo nakona woiwoi sikani.’ Tuwo geya
    tuwaina bei maisina agite.
  rmc-rmc: Jekh lendar man imar omukľa a me mange phenďom, hoj les mušinďa te rozchal
    o dzivo džviros. Akorestar les na dikhľom.‘
  nlg-nlg: Ma sakai tadira te tona me mua pulohi mai tua. U mua nia ghanaghana ruarua,
    sogea e ghala rosirosia tua siki maumanu asi, mu mua righi matana tua.
  dgr-DOGNT: Įłè sìı sets'ǫǫ̀ ajà. Tıts'aàdìı yetanı̨ı̨hdla sǫnı dehwhǫ ı̨lè. Ekò
    gots'ǫ naweeht'ı̨ whìle.
  pes-OPV: و یکی از نزدمن بیرون رفت، و من گفتم هر آینه دریده شده است، و بعد از آن
    او را ندیدم.
  ron-1924: Унул а ешит де ла мине ши кред кэ а фост сфышият, негрешит, де фяре, кэч
    ну л-ам май вэзут пынэ астэзь.
  ben-OBCV: তাদের মধ্যে একজন আমার কাছ থেকে দূরে চলে গিয়েছে, এবং আমি বলেছিলাম, “নিশ্চিতভাবে
    তাকে ছিন্ন-বিচ্ছিন্ন করে ফেলা হয়েছে।” তখন থেকে আমি আর তাকে দেখতে পাইনি।
  lex-lex: 'Ida naltarg a''u olekwa, ne a''ukot olekaw de: “Toto'' meman pa porni-dawarni
    rlihira-rnai oleka wa ne la''pa dodo''ondi mana edon umkek owa''ana.”'
  rgu-rgu: Ana uluꞌ a neꞌes ana so. Tantu banda fuiꞌ ara odo raan so. Huu ria na,
    de losaꞌ besaꞌ ia au ta ita ni soꞌ.
  som-som: oo uu midkood iga baxay, oo waxaan idhi, Hubaal cadcad baa loo kala jeexjeexay,
    tan iyo waagaasna ma aanan arkin isagii.
  lat-VUC: 'Egressus est unus, et dixistis: Bestia devoravit eum: et hucusque non
    comparet.'
  aoi-aoi: Nara arakba nibina nuwilyaba. Dukwa ngalaja yiningbala arakba yakina nenu-wardanguma-da.
    Eneja ni-likenuma nakina engku-wa akena nara kini-lawurradina-da.
  eng-ASVBT: 'and the one went out from me, and I said, Surely he is torn in pieces;
    and I have not seen him since:'
  mna-mna: Mi ta, ni izem yo kek. Pa indeeŋe ta ni imbiriizi na, aŋre mataana som,
    mi imar imar ma indeeŋe koozi. Tana buzur saŋsaŋŋana sa ko ikani ma iŋgi.
  ita-1885: 'L''uno de'' quali, essendosi dipartito d''appresso a me, io ho detto:
    Certo egli del tutto è stato lacerato; ed io non l''ho veduto fino ad ora.'
  eng-LXXUP: and one is departed from me; and ye said that he was devoured of wild
    beasts, and I have not seen him until now.
  eng-ULB: One of them went out from me and I said, “Surely he is torn in pieces,
    and I have not seen him since.”
  spa-VBL: Uno ya no está, sin duda quedó hecho pedazos, porque no lo he visto desde
    entonces.
  fra-_FOB: 'L''un s''en est allé d''auprès de moi; et j''ai dit: Certainement, il
    a été déchiré; et je ne l''ai point revu jusqu''à présent.'
  mal-mal: അവരിൽ ഒരുത്തൻ എന്റെ അടുക്കൽനിന്ന് പോയി; അവനെ വന്യമൃഗങ്ങൾ പറിച്ചു കീറിപ്പോയി
    നിശ്ചയം എന്നു ഞാൻ ഉറച്ചു; ഇതുവരെ ഞാൻ അവനെ കണ്ടിട്ടുമില്ല.
  urd-GVR: Pahlā mujhe chhoṛ chukā hai. Kisī janglī jānwar ne use phāṛ khāyā hogā,
    kyoṅki usī waqt se maiṅ ne use nahīṅ dekhā.
  suz-BL: का आं बाक्‍तीक रे लत। जन्‍तुमी मेको कली ब्‍वाम्‍तेक्‍मे। गो मेको कली लेंशा
    मतङ। उत्‍पत्ती ३७:३२-३३
  ita-1927: 'l’un d’essi si partì da me, e io dissi: Certo egli è stato sbranato;
    e non l’ho più visto da allora;'
  ckb-ckb: یەکێکیان لەلای من ڕۆیشت، گوتم، ’هەبێت و نەبێت پارچەپارچە کراوە.‘ هەتا ئێستاش
    چاوم پێ نەکەوتووەتەوە.
  eng-BBE: The one went away from me, and I said, Truly he has come to a violent death;
    and from that time I have not seen him,
  crx-NTPO: '''Ink''ez ''ilhoghun ''en sgho whenya ''ink''ez ''udusni, “''Alha la
    yabe'' yudalhch''ul.” ''Et whuts''un ''aw nalhuzist''en.'
  kan-OKCV: ಒಬ್ಬನು ನನ್ನ ಬಳಿಯಿಂದ ಹೋಗಿ ಬಿಟ್ಟನು. “ಅವನು ನಿಶ್ಚಯವಾಗಿ ಕಾಡುಮೃಗದಿಂದ ಸೀಳಿ ಸತ್ತಿರಬೇಕು,”
    ಎಂದು ಹೇಳಿದಿರಿ. ಅವನನ್ನು ನಾನು ಈ ದಿನದವರೆಗೂ ನೋಡಲಿಲ್ಲ.
  bbb-bbb: '@see-verse:GEN.044.027'
  tam-2017: அவர்களில் ஒருவன் என்னிடத்திலிருந்து போய்விட்டான், அவன் கிழிக்கப்பட்டிருப்பான்
    என்றிருந்தேன், இதுவரைக்கும் அவனைக் காணாதிருக்கிறேன், இதெல்லாம் நீங்கள் அறிந்திருக்கிறீர்கள்.
  spa-RV-1909: Y el uno salió de conmigo, y pienso de cierto que fué despedazado,
    y hasta ahora no le he visto;
  ron-BTF: 'Şi unul a plecat de la mine şi am spus: Cu adevărat este sfâşiat în bucăţi;
    şi nu l-am văzut de atunci.'
  eng-WEBP: One went out from me, and I said, “Surely he is torn in pieces;” and I
    haven’t seen him since.
  eng-FBV: One is no more, ripped to pieces no doubt, for I've never seen him since.
  nld-1939: De een is van mij heengegaan; ik denk dat hij verscheurd is, want ik heb
    hem nooit meer gezien.
  nch-BL: Huan se ten nopa ome quisqui huan nimoilhuía se tecuani quicuajqui pampa
    hasta ama ayecmo niquitztoc.
  tfr-NTPO: Kjl̈ara to bor shjiryo dwayo, ga sök bor tjok ame. Miydër ga uara äya
    kjl̈oshko sorë.
  vie-1934: 'một đứa đã từ ta đi mất-biệt; ta cũng đã nói: Chắc đã bị thú dữ xé rồi,
    vì đến bây giờ chưa thấy lại.'
  hin-CV: एक तो मैं खो चुका हूं. निश्चय ही वह कोई हिंसक पशु द्वारा फाड़ डाला गया है,
    तब से मैंने उसे नहीं देखा है.
  eng-OURB: and the one went out from me, and I said, “Surely he is torn in pieces;”
    and I haven’t seen him since.
  spa-BES: '. El uno se alejó de mí, y yo dije: Verdaderamente ha venido a la muerte
    violenta; y desde ese momento no lo he visto,'
  tdx-tdx: nieng’ ahy ty raike, le hoe iraho, Toe nirimitem-biby, vaho tsy treako
    ka.
  vid-vid: Yumwe nakaga, nani nandonga, ndangona kota kebatigwa na kudumulangwa viundeunde
    na igongolo lya kisolo, mina sinamona mbaka sambi.
  pwg-pwg: Ma sago iwapa na avona bo, “Vona bubuna da ghamoghamo dipa ivi raboboi,
    iyamna ikuyoweku na ke ata kita meyei.”
  eng-OKE: One went forth from me, and I have said, Dying he is dead; and I have not
    beheld him since.
  tha-KJV: บุ​ตรคนหนึ่​งก​็จากเราไปแล้ว เราจึงว่า “​สัตว์​ร้ายกั​ดก​ินเขาเสียเป็นแน่”
    เราไม่​ได้​เห​็นบุตรนั้นจนบัดนี้
  por-BR-2018: E um saiu de minha presença, e penso certamente que foi despedaçado,
    e até agora não o vi;
  bco-bco: '@see-verse:GEN.044.027'
  deu-ELO: 'und der eine ist von mir weggegangen, und ich sprach: Fürwahr, er ist
    gewißlich zerrissen worden; und ich habe ihn nicht mehr gesehen bis jetzt.'
  ktm-ktm: Homou eri indra-au todo. Sane ka-an puyep pwi ti kihne hondrurotasi iy
    ile ke hepe-eu ea pe handrani iy, odosa idu ke ndre eti uu pe isto mehkele, eri
    yu hepe modo indrito tadan mapwi.
  caa-caa: y incojt locꞌoy tama niwejtzꞌer, y desde que locꞌoy ixin merato inwira
    ut otronyajr. Pues nen imbꞌijnu que cꞌujxa umen inteꞌ animal.
  eng-WYC-2018: one went out (from me), and ye said, A beast [hath] devoured him,
    (or and it was said, A beast hath devoured him), and hitherto he appeareth not;
  epo-epo: 'sed unu foriris de mi, kaj mi diris: Li estas disŝirita; kaj mi ne vidis
    lin ĝis nun;'
  uig-PIN: 'Biri mening yenimdin qiⱪip, yoⱪ bolup kǝtti; mǝn: u jǝzmǝn titma-titma
    ⱪiliwetiliptu, dǝp oylidim, xundaⱪla uni bügüngiqǝ kɵrmidim.'
  beo-beo: Afadafa da fisi dagoi. E da gasonasu ohe fi amoga medole legebela:? E da
    asi amola amo na da bu hame ba:i.
  tpi-OTNT: Wanpela i lus pinis, na mi no lukim em moa. Ating wanpela laion samting
    i bin kilim em i dai.
  hau-SA: Ɗayansu ya tafi daga gare ni, na kuwa ce, “Tabbatacce an yayyage shi kaca-kaca.”
    Ban kuwa gan shi ba tuntuni.
  udu-udu: 'Jaŋ kamu/ thiska/ e mo dhali aha/ okina gwo ki: A’di ka jiŋ gana/ dherkina
    toŋgwap̱i/ bwa ka gwap̱i/ ki ruṯ ruṯ mo dhali aha/ dinaki mish a’di ’pena cim
    yin ki sule/ sule/ mo.'
  uig-LAT: 'Biri méning yénimdin chiqip, yoq bolup ketti; men: u jezmen titma-titma
    qiliwétiliptu, dep oylidim, shundaqla uni bügün’giche körmidim.'
  nde-nde: Omunye wabo wasuka kimi, ngathi, “Ngempela udlithiziwe waba yizicucu.”
    Ngakho kangisaphindanga ngambona kusukela khonapho.
  ton-ton: Pea naʻe ʻalu ʻae tokotaha ʻiate au, pea naʻaku pehē, ‘Ko e moʻoni kuo
    haehae ke iikiiki ia; pea talu mei ai naʻe ʻikai te u toe mamata kiate ia:’
  ces-1613: 'A vyšel jeden ode mne, o němž jsem pravil: Jistě roztrhán jest, a neviděl
    jsem ho dosavad.'
  eko-eko: otu mmote akaashikha mpakha leelo eti akinamoone. Kakhupali yoori ooliwa
    ti nyama ya ntthuttu khunrafuna.
  nss-nss: Hamou ara kinna mawen kili yo, pe upa ndre hamou kan kintayiy kinmat, pe
    kinyani yiy topwei.
  eng-WMB: One went out from me, and I said, “Surely he is torn in pieces;” and I
    haven’t seen him since.
  tam-TCV: அவர்களில் ஒருவன் என்னைவிட்டுப் போய்விட்டான், “நிச்சயமாய் அவனை ஒரு கொடிய
    மிருகம் கிழித்துக் கொன்றிருக்க வேண்டும்.” அன்றிலிருந்து அவனை நான் காணவேயில்லை.
  ceb-ULB: Ug ang usa nawala gikan kanako ug ako miingon, “Gikunis-kunis gayod siya,
    ug sukad wala ko na siya hikit-i.”
  mkn-mkn: Ana yang partama su sonde ada lai. Pasti binatang utan su kodo ame sang
    dia. Andia ko sampe sakarang, beta sonde dapa lia sang dia lai.
  nce-nce: Na jowa nëba bome wakile tëtanë na bo melowene nanelë, waluju mago kleli
    bume watëkle totle. Bo ita hwi hana nololë.
  pol-UBG: 'Jeden wyszedł ode mnie i powiedziałem: Na pewno został rozszarpany przez
    zwierzę i nie widziałem go do dziś.'
  agr-agr: nuwiya tikichia duka ayatak megkaekauwai, nuniku asamtai, yamaikish waintsujai.
    Wika dekas kuntin ikamia kajenuap yuwawaita tiuwaitjai.
  kyc-kyc: Mende baa namba yaki nyiya. Baa kanda nayoŋo mena rae lengeme naooto piya.
  urd-GVU: پہلا مجھے چھوڑ چکا ہے۔ کسی جنگلی جانور نے اُسے پھاڑ کھایا ہو گا، کیونکہ
    اُسی وقت سے مَیں نے اُسے نہیں دیکھا۔
  deu-1912: 'einer ging hinaus von mir, und man sagte: Er ist zerrissen; und ich habe
    ihn nicht gesehen bisher.'
  ntj-ntj: Nyangka kutju wiyarringu tirtu palunya. Nyangka-rna nyakunytjamaalarringu.
    Tjinguru ngupanulu ngalangu wiyarnu.
  row-row: Ana uluꞌ a nese ena. Banda fui ra raa hendi ena. Naa de, losa faiꞌ ia au
    nda undaa o e sa.
  kan-2017: ಅವರಲ್ಲಿ ಒಬ್ಬನು ನನ್ನ ಬಳಿಯಿಂದ ಹೊರಟು ಹೋದನು. ಅವನು ಸಂದೇಹವಿಲ್ಲದೆ ಮೃಗದಿಂದ ಸೀಳಿ
    ಹಾಕಲ್ಪಟ್ಟಿರಬೇಕೆಂದು ತಿಳಿದೆನು. ಅಂದಿನಿಂದ ನಾನು ಅವನನ್ನು ಕಾಣಲಿಲ್ಲ.
  ena-ena: Iadɨ ninaŋ mu ci sɨvɨlami aba abalɨ uami. Akuaba sudɨ iŋam akua iava agɨcɨkɨlacɨkɨla
    nɨcivɨla viaŋ cɨhu nudɨ ma igɨlan aba abalɨ uami.
  tgo-tgo: Regha kaerova i roiteteŋga na ya renuwaŋa thetheghan mbwanjam kaerova i
    tenɨghan, kaiwae maa tembe ya ndevaidiva mun ghaghad noroke.
  yap-yap: Bagayow e ke yan ngabang; nsana ke popof e gamanman ni malboch, ya ka aram
    e yan ma dawor gguy ke mada’ ko chiney.
  tet-tet: Oan ulun la iha tiꞌan! Asu fuik folan nola nia tiꞌan, toꞌo la karee nia
    ona.
  hlt-MCSB: Tedae pakhat he kai taeng lamloh cet coeng. Te dongah, 'A ngaeh ngawn
    a ngaeh tang coeng,’ ka ti. Te dongah ni tahae due anih te ka hmu pawh.
  mdy-ETH: ዔያቶይዳፓ ፔቴሢ ሃያኮ ቤርታ ታጊዳፓ ዱማዺ ባይቄኔ፤ ዒ ባይቄሢዳፓ ሃኖ ሄላንዳኣና ታ ዒዛ ዴንቂባኣሢሮ ፑርታ ቦዖ
    ሙዔያ ናንዳኔ፤
  twi-ASANTE: Wɔn mu baako firii me nkyɛn kɔeɛ a, manhunu no bio, ma mekaa sɛ, “Aboa
    bi atete no pasaa.” Ɛfiri saa ɛberɛ no, menhunuu no bio.
  bhl-bhl: Mak e konemeko, unei, ne elo ateminba bi te. Kut samal ite elo an waniwi,
    e kuanse sako.
  con-NTPO: Tsa'su fae'cco tsu ña'ñe tayo joqquitssi. Tsa'cansi gi tisema atte'jembi.
    Tsampi'su ttesi tisema ansi tsa'caen nepi qquen gi in'jan.
  eng-WEBU: One went out from me, and I said, “Surely he is torn in pieces;” and I
    haven’t seen him since.
  bnp-bnp: I ha taro iau pali tara, i uka ma a matai tabua. A luhoi kunanea i rabalakia
    pali a livoa hateka.
  wal-wal: etappe issoi taappe shaahettidi bin, “Tumu a do7i zaazzidi miis” yaagaas;
    hachchi gakkanaassikka taani a be7abeikke.
  mgh-mgh: Mmoco uyo heetta ni mi kiinre, khweeli yooyo hokhuriya, ni akimmoona tho
    mpaka nna.
  acu-NT: Nunia chikichka mengkakamiayi. Nuniangka wantintsui. Tura asamtai nekasampi
    pachim niin achik maamtai mengkakamiayi, tu nintimjai.
  spa-PDDPT: 'El uno salió de mi lado, y dije: Ciertamente fue destrozado. Hasta ahora
    no lo volví a ver.'
  gun-gun: 'Peteĩ ma xea gui okanhy ramo aipoa''e: ‘Xee aikuaa rã ta''vy omboa''ypaa
    rã nda''u’, ha''e va''ekue. Aỹ peve xee ndaexavei.'
  agu-BL: Jun scyeri yi coba'tz tx'akxnak. Ja lo' baj tan smaron txuc. Qui't nwil
    wutz i' junt tir.
  eng-PEV: One of those sons went away, and he never came back. So I said, “I know
    what happened. A wild animal tore my son into little bits.” And I never saw him
    again.
  ilo-ULB: Ket napukaw ti maysa kaniak ket kinunak, “Sigurado a narangkarangkayen
    isuna, ket saankon a nakita pay isuna manipud idi.”
  kpg-kpg: Tangada e dahi guu hana gi daha mo au. Holongo gu gadigadi go nia manu
    lodo geinga, idimaa au digi mmada gi mee i muli dono laangi ne hagatanga.
  uig-ARA: 'بىرى مېنىڭ يېنىمدىن چىقىپ، يوق بولۇپ كەتتى؛ مەن: ئۇ جەزمەن تىتما-تىتما
    قىلىۋېتىلىپتۇ، دەپ ئويلىدىم، شۇنداقلا ئۇنى بۈگۈنگىچە كۆرمىدىم.'
  bsp-bsp: Kɔ wəkin ende pəsak im. Ilaŋ ti fɔ wəkakɔ, anawatəri-watəri kɔ, bawo intanəŋk
    fɛ kɔ haŋ mɔkɔ.
  bps-bps: Na tamati nan i satu, du fnati kè i labè lmanaf di bnas. Na kel sadni làgu
    kenen teen.
  mbs-mbs: Nemetayan a den te sebad. Inimetayan besi sikandin te mebolot menenanap
    te kebenesan, aw wedà ko palos todà kitai.
  tof-tof: Darrüpa kürü kimgatórr, da ka bóktarró wagó, “Ka umulóla wa syórrpókal
    angórrónase.” Ka oya kokean kuri eserró, wa ne ngarkwat bamrükürr.
  sus-sus: Keren kelixi nɛ n xun ma, n ɲɔxɔ luxi a ma tɛmunde sube nde bara a ibɔɔ,
    barima han yakɔsi n mu nu a to.
  pon-2006: Eri, emen ira solahr mie. Oh mweinele mahn lawalo men me kangalahr, pwe
    lel rahnwet e saikinte pwarada.
  jae-jae: Teŋ gêwi aê siŋ e kasôm gebe Biŋŋanô, gêŋ teŋ kêkac eŋ popocgeŋ ma aê galic
    eŋ kêtiam atom e mêŋgêdêŋ galoc.
  ksd-ksd: Ma tikai i vana kan iau, ma iau biti, A kaina leing i karat kadakadal ia,
    ma pa iau gire mule,
  tur-YTC: Biri yanımdan gitti ve ben, Kesin parçalanmış dedim ve o zamandan beri
    onu görmedim.
  bel-N: 'I адыйшоў адзін ад мяне, і я сказаў: ‘Напэўна, ён разьдзёрты [дзікім зьверам]’,
    і я ня бачыў яго дагэтуль.'
  grc-BRENT: καὶ ἐξῆλθεν ὁ εἷς ἀπʼ ἐμοῦ· καὶ εἴπατε ὅτι θηριόβρωτος γέγονεν, καὶ οὐκ
    ἴδον αὐτὸν ἄχρι νῦν.
  ind-AYT: dan yang seorang pergi dariku, dan aku mengatakan bahwa pastilah dia benar-benar
    tercabik-cabik. Aku tidak pernah melihatnya semenjak itu.
  lid-lid: Ya iy ari badeh ndramak. Sebwe iy badeh iri katin haka ndriliu ndrasadi
    iy, tasah kabatana aliy le badeh jo se batou madan bwe.
  nya-nya: Mmodzi wa iwo anandisiya. Ine ndimati anadyedwa ndi chirombo popeza sindinamuonenso
    mpaka lero.
  hrv-hrv: 'Jedan je nestao, te sam zaključio: sigurno je rastrgan! Odonda ga više
    nisam vidio.'
  mps-mps: Te me deligo ena taga pai dao. Eno aga munu ma subeo. Tama eno homugo te
    uni kibugo ela tuali homu yai dao.
  llg-llg: Ana uluk taa kana so. Neu ko banda fui la, kodo henin so. Huu ndia de losa
    hatematak ia, au taa ita sana so.
  tpi-tpi: Wanpela i lus pinis, na mi no lukim em moa. Ating wanpela laion samting
    i bin kilim em i dai.
  dan-1931: 'den ene gik bort fra mig, og jeg sagde: Han er sikkerlig revet ihjel!
    Og jeg har ikke set ham siden;'
  vie-OVCB: một đứa đi mất, chắc đã bị thú dữ xé xác, vì đến nay vẫn chưa thấy về.
  lbk-lbk: ya namaid nan esang ken chaicha. Away khinislakhislay si atap ay enkik-iwi
    tay egayko kasin inil-ila siya engkhana issan kinmaanana.
  guj-2017: તેઓમાંનો એક મારાથી દૂર થઈ ગયો છે અને મેં કહ્યું, “ચોક્કસ તેના ટુકડાં થઈ
    ગયા છે. મેં તેને અત્યાર સુધી જોયો નથી.”
  byr-byr: '@see-verse:GEN.044.027'
  awx-awx: Täpätu ahopikut. Tiwän nä doxakum. Dasingga? Kälap tukgämbä tänguke yahandekin?
  pon-2006A: Eri, emen ira solahr mie. Oh mweinele mahn lawalo men me kangalahr, pwe
    lel rahnwet e saikinte pwarada.
  por-BRBSL: 'Um saiu de mim, e eu disse: “Certamente ele está em pedaços”; e não
    o vi desde então.'
  aly-aly: Anyent ywerrek aleth-antey arey-angenh apey-alpey-angenh.
  cth-cth: Buet touh teh kai koehoi a tâco teh koung paset e lah ao mue toe, hahoi
    teh ahni ka hmawt boihoeh toe.
  twi-twi: Wɔn mu baako fii me nkyɛn kɔe a manhu no bio ma mekae se, “Aboa bi atetew
    no pasaa.” Efi saa bere no, minhuu no bio.
  hlt-hlt: Tedae pakhat he kai taeng lamloh cet coeng. Te dongah, 'A ngaeh ngawn a
    ngaeh tang coeng,’ ka ti. Te dongah ni tahae due anih te ka hmu pawh.
  tbz-SIM: Kɛ̀ dɛ̀mɑrɛ̀ mɑ́ɑ̀ yɛ̀ kɛ̀ dɛ̀ yɛ̃ nyúóó, kɛ̀ n yɛ̀mmɛ̀ dò mmusĩ̀mmù muù
    bo ndɛ̀ cɑ̀ɑ́kɛ́.
  msy-2020: Ezɨ mam ovengezɨ kɨ uam an garir puvatɨ. Kɨ ghaze, asɨzir laionɨn tam
    ti a mɨsuegha aneghoraghsuezɨ, an areme.
  txq-txq: Ana uluk ta sana ena. Mete te banda fuir raꞌa henin ena. Huu naa de losa
    hatematak ia, au ta mete-ita sana ena.
  aaz-aaz: Ahuunt ee nnao namneuk. Oniꞌ muiꞌ fui ngguin npius goe ma neku nrair je.
    Es naꞌ ntea oras ia, au ka ꞌiit aꞌteinꞌ ee fa.
  azb-azb: Bir oğlum yanımdan getdi və dedim ki, onu yəqin vəhşi bir heyvan parçalayıb;
    indiyə qədər o oğlumu görməmişəm.
  eng-DBY: and the one went out from me, and I said, He must certainly have been torn
    in pieces; and I have not seen him [again] hitherto.
  hin-2017: और उनमें से एक तो मुझे छोड़ ही गया, और मैंने निश्चय कर लिया, कि वह फाड़
    डाला गया होगा; और तब से मैं उसका मुँह न देख पाया।
  wol-KYG: Kenn ki dem, wacc ma, ma ne moom kay, aw rabu àll a ko daggate! Gisaatuma
    ko ba tey jii.
  swp-swp: esau i laugabaegu, to ea’ne nuana se purisigorigoriyao, eo nige ea itauioi.
  bjr-bjr: Moo fannoo fifufaqa qinee minara kaasau aandau fannoo qini faiqi arusee
    rakeekaamma namaseefoo qiqiafana. Mi fasannai sia kafaa mina qafeeqa. Doo mifa
    taikafinau.
  eng-YLT: and the one goeth out from me, and I say, Surely he is torn — torn! and
    I have not seen him since;
  heg-NTPO: Ana hmunan na ase son. Taon elola ko hmukit huin kaa nuli un son. Tiata
    maa lius leol neot nia, auk net un pait lo son.
  ptu-ptu: Indo kakanna napelleimä'. Tä' mala tapuham naande olo'-olo' to peande aka
    sule lako temo tä' liupi deem sule.
  bzd-NTPO: Ia̱ia̱ë eköl minea̱ ye' yöki̱, kë̀ ye' wa̱ isu̱neia̱. Ye' iklö'wé̱ tö
    ie' kötwa̱ iyiwak sulusi tö.
  kwf-kwf: Ta taꞋi ai adaroꞋo nia noꞋana naꞋa faꞋasi nau. Sali ti ru ꞋaeꞋaela kwasi
    taka neꞋe Ꞌania, sulia kaidaꞋi nia leka faꞋasi nau, nau ku Ꞌiri lisia naꞋa, leleka
    ka dao Ꞌi taꞋena.
  eng-WYC-2017: one went out, and ye said, A beast [hath] devoured him, and hither-to
    he appeareth not;
  eng-WMBB: One went out from me, and I said, “Surely he is torn in pieces;” and I
    haven’t seen him since.
  spp-spp: niŋkin à wil'a fô, mii na sɔ̂nŋi sige yaage kà ku si nta k'à uru cû.
  aey-aey: Odocob oso uqa ija culitimei nuen. Odocob ija madem, ‘Mele bahic, uqa tuqi
    calcaldoiga,’ em. Euqa ija haun qee felem.
  urd-GVH: पहला मुझे छोड़ चुका है। किसी जंगली जानवर ने उसे फाड़ खाया होगा, क्योंकि
    उसी वक़्त से मैंने उसे नहीं देखा।
  rug-rug: Meke keke koari karua si ele luara pani au, meke rovea rau sapu gina ele
    ta garata va umumu koari na kurukuru pinomo, sina lopu boka dogoro pulea rau,
    seunae gua taluarae si asa.
  gaz-gaz: Isaan keessaas inni tokko na biraa baʼe; anis, “Inni dhugumaan ciccirameera”
    nan jedhe. Ani ergasii isa hin argine.
  fra-LSG: L’un étant sorti de chez moi, je pense qu’il a été sans doute déchiré,
    car je ne l’ai pas revu jusqu’à présent.
  gnn-gnn: Waŋganydja liŋguna bäyŋuthinana; wakinŋuyu wäyindhu ŋanya bumara.
  yal-yal: Kedenna kelixi nɛn n xun ma, n mirixi a ma yanyina nde suben bata a yibɔ,
    bayo han iki n munma a to.
  gum-gum: Indig kane nainukkurri ya yandø pinøben, katøbe managuen ashmur cha. Namig
    ushamera pitis marig kuitamab isur tan cha.
  iou-iou: '@see-verse:GEN.044.027'
  haw-1868: A hele aku la kekahi mai o'u aku nei, a i aku la au, He oiaio no ua weluwelu
    ia; aole hoi au i ike hou aku ia ia.
  arb-NAV: 'فَقَدْتُ أَحَدَهُمَا وَقُلْتُ: إِنَّمَا هُوَ قَدِ افْتُرِسَ افْتِرَاساً.
    وَلَمْ أَرَهُ إِلَى الآنَ.'
  adz-adz: Dzi narunggangꞌ mangan itangin dzi rai. Dzi ni binaꞌ, “Mani apu buman mangan
    igara arangan fafarab sib.” Da dzi watsangan arangan maran ibasangꞌ aruani u.
  ewe-ewe: 'eye ɖeka megatrɔ gbɔ o: lã aɖe anya lée kokoko; nyemegakpɔe kpɔ tso ɣe
    ma ɣi o.'
  eng-LEE: And the one went out from me, and I said, Surely he hath been torn to pieces;
    and I have not seen him up to this time.
  gvn-gvn: '@see-verse:GEN.044.027'
  nna-nna: Waraja partany yana ngarrakuny, ngaju ngawu kanyjil-kanyjil. Yijapa marlkarri,
    kulikatalu kuwiyilu nganayi ngurnipali.
  asm-FB: তাৰে এটি মোৰ পৰা ওলাই গ’ল আৰু মই কলোঁ, ‘নিশ্চয় কোনো জন্তুৱে তাক ডোখৰ ডোখৰ
    কৰি ছিৰাছিৰ কৰিলে; তাৰ পাছৰ পৰাই মই তাক পুনৰ দেখা নাপালোঁ;
  sus-A: كٍرٍن كٍلِشِ نّ ﭑ شُن مَ، ﭑ حْشْ لُشِ عَ مَ تّمُندٍ سُبٍ ندٍ بَرَ عَ عِبْو،
    بَرِ مَ هَن يَكْسِ ﭑ مُ نُ عَ تٌ.
  fra-SBL: 'L''un d''eux est sorti de chez moi, et j''ai dit : « Certainement, il
    est déchiré en morceaux » ; et je ne l''ai pas revu depuis.'
  hbo-hbo: וַיֵּצֵ֤א הָֽאֶחָד֙ מֵֽאִתִּ֔י וָאֹמַ֕ר אַ֖ךְ טָרֹ֣ף טֹרָ֑ף וְלֹ֥א רְאִיתִ֖יו
    עַד־הֵֽנָּה׃
  shp-NTPO: Ja nokon wetsa bake eibakeaxbi moa manota iketianra, moa jawetianbi en
    oinyosma iki. Jaskara iketian en shinanai, ja nokon bakera, moa pimís yoinabaon
    piá iki ixon.
  eng-WYCLIFFE: oon yede out, and ye seiden, a beeste deuouride hym, and hidir to
    he apperith not;
  piu-2006: '@see-verse:GEN.044.027'
  pjt-pjt: Ka kutju panya ankula wiyaringu. Tjinguṟu kuka inuṟa pikaṯingku palunya
    patjaṟa wilypanpungkula ngalkula wiyaṉu panya ngayulu palunya piṟuku nyakunytja
    wiya.
  cwe-cwe: Imwe kaga kamala. Na nilonga kuwa yodahika kalumizigwa na wang'onyo wa
    muna imbago. Kwaviya sinamuwona kaidi kwandusila viyasegele.
  bgs-bgs: Inatayannad katô sábbad. Igmatayan basì sikandin ka magani mannanap ka
    kabánnássan, asta ándà kud gó kitayi.
  kik-kik: Ũmwe wacio nĩathiire na ndacooke, na niĩ ngiuga atĩrĩ, “Ti-itherũ nĩatambuurĩtwo
    nĩ nyamũ!” Na kuuma hĩndĩ ĩyo ndirĩ ndamuona rĩngĩ.
  ksr-ksr: Datanoŋ nomesaoŋ kema sooro kokaeŋ jewe, “Oro kawalianoŋ mono kitoqitoro
    komuro me nomaeŋ?” Kambaŋ iikanondeeŋ kanaiŋ ii mende iibe.
  fra-NCL: 'L’un s’en est allé d’avec moi, et j’ai dit : Il faut qu’il ait été dévoré,
    car je ne l’ai pas revu jusqu’à présent.'
  cek-AK: Maeto loe kai khae hoiah caeh ving boeh pongah, Anih loe moi kasan mah taprawt
    pet pet boeh mue, tiah kang naa o. To pacoeng hoiah loe anih to ka hnu let ai
    boeh.
  xla-xla: Dulu edla haleye moko esemalata yumme douwayo, epalati hatlo tlo me-halapo.
  cuk-cuk: A-wargwenadi angi bangusad-akar bar an gwen dakdisurye. Ibmar-durgan-sapurbalid
    an-machi-ichimaksad an bensurye.
  uig-CYR: 'Бири мениң йенимдин чиқип, йоқ болуп кәтти; мән: у җәзмән титма-титма
    қиливетилипту, дәп ойлидим, шундақла уни бүгүнгичә көрмидим.'
  tel-2017: వారిలో ఒకడు నాకు దూరమైపోయాడు. అతడు తప్పకుండా క్రూర మృగాల బారిన పడి ఉంటాడు.
    అప్పటినుంచి అతడు నాకు కనబడలేదు.
  hat-BSA: 'Youn nan yo te sòti kite mwen, e mwen te di: “Asireman li te chire an
    mòso”, e mwen pa wè li depi lè sa.'
  kos-kos: Sie seltal som likiyu tari. Sahp el eiyuki sin kosro sulallal, mweyen nga
    soenna sifil liyalak tukun el som ah nwe inge.
  hbo-WLC: וַיֵּצֵ֤א הָֽאֶחָד֙ מֵֽאִתִּ֔י וָאֹמַ֕ר אַ֖ךְ טָרֹ֣ף טֹרָ֑ף וְלֹ֥א רְאִיתִ֖יו
    עַד־הֵֽנָּה׃
  ibo-ibo: Otu nʼime ha funarịrị m, mgbe anụ ọhịa dọkasịrị ya iperipe na iperipe.
    Ruo ugbu a, ahụbeghị m ya anya.
  ory-ory: ସେମାନଙ୍କ ମଧ୍ୟରୁ ଗୋଟିଏ ଆମ୍ଭ ନିକଟରୁ ଚାଲିଗଲା, ତହୁଁ ଆମ୍ଭେ କହିଲୁ, ସେ ନିଶ୍ଚୟ
    ଖଣ୍ଡ ଖଣ୍ଡ ହୋଇ ବିଦୀର୍ଣ୍ଣ ହୋଇଅଛି; ପୁଣି, ସେହି ଦିନଠାରୁ ଆମ୍ଭେ ଆଉ ତାକୁ ଦେଖି ନାହୁଁ।
  wmt-wmt: '@see-verse:GEN.044.027'
  chk-chk: Iwe, eman a feil seniei, nge oua apasa pwe eman manmwacho a atatakisi inisin,
    pun üse chüen küna me mürin.
  ssd-ssd: Ande buk ye kusreyina le kile ye nu ndakaŋgeret. Agaŋmor ŋguikokŋge balena
    le kumna.
  rop-rop: Wanbala im jidan laibala. Bat det najawan bin dai. Maitbi wailwan enimul
    bin dagat im, dumaji ai nomo bin luk im bodi.
  ukr-1871: 'І один пійшов од мене, і казав я: Певно розірвано його на шматтє, та
    й не бачив його й досї.'
  eng-AOI: One is no longer with us. A wild animal must have killed him because he
    went away and didn't come back.
  yon-yon: mim kuu ne domowe wonoone wedmindo keraane, kiib dingkanbed ayenane biringke
    kurubkurub kiriwen ande meenekori korondaan, ika wedmindo
  bch-bch: Ede isusu ta nagera ei pade mao. Masilau saksak ede ipaeabu ngan ei ga
    imate.
  deu-1951: einer ist von mir weggegangen, und ich habe ihn bis heute nicht mehr gesehen,
    so daß ich denken muß, ein wildes Tier habe ihn zerrissen.
  eng-JPS: 'and the one went out from me, and I said: Surely he is torn in pieces;
    and I have not seen him since;'
  ubr-ubr: Tani on ikirireu nono. On rega an bobaitu tutuenis sisafefai, yabin on
    i nan nenei on men ait men.
  srp-1865: 'I jedan od njih otide od mene, i rekoh: zacijelo ga je raskinula zvjerka;
    i do sada ga ne vidjeh.'
  lug-lug: omu yambulako, ne njogera nti mazima yataagulwataagulwa; era siddangayo
    kumulaba.
  heb-heb: ויצא האחד מאתי ואמר אך טרף טרף ולא ראיתיו עד הנה׃
  ben-IRV: তাদের মধ্যে এক জন আমার কাছ থেকে চলে গেল,” আর আমি বললাম, “সে নিশ্চয় খণ্ড
    খণ্ড হয়েছে এবং সেই থেকে আমি তাঁকে আর দেখতে পাইনি।”
  pan-pan: ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਇੱਕ ਤਾਂ ਮੈਨੂੰ ਛੱਡ ਕੇ ਚਲਾ ਗਿਆ ਅਤੇ ਮੈਂ ਮੰਨ ਲਿਆ ਕਿ ਉਹ ਸੱਚ-ਮੁੱਚ
    ਪਾੜਿਆ ਗਿਆ ਹੈ ਅਤੇ ਮੈਂ ਉਸ ਨੂੰ ਹੁਣ ਤੱਕ ਨਹੀਂ ਵੇਖਿਆ।
  tkr-tkr: 'Sa dix yizde k''anençe ark''ın sak''ı deş, zınad uvhuyn: hək''erar mana
    sa bahalne həyvanın qodu-sodu ixhes. Həşdilqamee zak''le mana dix g''acur deş.'
  mwp-mwp: Urapun palamulngu umanga, thoeydhayl uruyn nuyn moegithap madhin sikedh.
    Ngath lak nuyn imayginga nuy nanga koezi miyaydhin ngawngu.
  mya-JVB: တ ယောက်ကား ငါ့ ထံ မှ ထွက်သွား ၏။ အကယ် စင်စစ်သူသည် အပိုင်းအပိုင်း ကိုက်
    ဖြတ်ခြင်းကိုခံရပါပြီ တကားဟု ငါဆို ရ၏။ ထိုကာလမှစ၍သူ့ ကိုငါမ မြင် ရ။
  tte-O: Yabo ilowasiko koliyau, nige manna yagigitai sauga imamalawe.
  tbg-tbg: Vitantaqihairo vovano tiqaahairo ekaara viro, kia qaiqaa orurantero anumanta
    te virara oho, qaakau vairivano vira arukero ruqeqaama kaivo tivake kia vira qaiqaavata
    tavaunarave.
  hmo-hmo: Ta ese lau ia rakatania, vadaeni lau laloa dagedage gauna ta ese ia darea
    mase, vadaeni lau itaia lou lasi ia mai bona hari.
  ata-ata: Vile ane muꞌumesilo tatei mo ne. Male ta mii seꞌi mivau ne, xo amaisou
    uasi xoo mole ane muneꞌe mutalo vaimomo ꞌo.
  nfa-nfa: Ana uuru èèna, aadꞌo heka. Ele boe badha hui naꞌe aaꞌi le. Nèti èèna ka,
    jaꞌa kèdhi heka rèhu na toke dꞌai sange neꞌe.
  urd-urd: एक तो मुझे छोड़ ही गया और मैंने ख़्याल किया कि वह ज़रूर फाड़ डाला गया होगा;
    और मैंने उसे उस वक़्त से फिर नहीं देखा।
  rus-SYN: 'один пошел от меня, и я сказал: верно он растерзан; и я не видал его доныне;'
  cbt-NTPO: A'naso', ayarin. Napoaton naporo quëran huarë' co quënanchinahuë'. Pa'piniri
    ca'mara tënahuë.
  bqc-SIM: Kɛ́ ado bↄ̀ a bɛ, i aà e lↄo e gbã. À mɛ̀ wài mɛ́ aà sò.
  tcz-CHONGTHU: Chule amani lah a khat pa eida lhatan ahung ki nungle tapon; gamsa
    hon ahal hal a abotel ding in ginmo aum lheh tan, hiche apatna chun tugei hin
    kamu kha tapoi ati.
  mar-mar: आणि त्यातला एक माझ्यापासून दूर निघून गेला आहे आणि मी म्हणालो, खरोखर त्यास
    वन्य पशूने फाडून तुकडे तुकडे केले आणि तेव्हापासून मी त्यास पाहिले नाही.
  tcs-tcs: Wan boi i bin gowei ane no bin kambaigen. Mas bi wailanimal bin kaikai
    em bikoz ai no bin luk em gen.
  qub-qub: Jucaj wamräga illgashana. Canancama manami yurimunchu. Jirca animalchari
    micucurcusha.
  bqp-bqp: Kũ a do bò a bɛa, adi a e doro ari gbãra. À pì nↄ̀bↄ pãsĩ mɛ́ à a sò.
  hat-hat: Gen yonn ki pati kite m'. Mwen kwè se bèt nan bwa ki dwe devore l', paske
    mwen pa janm wè l' jouk koulye a.
  eng-BSB: 'When one of them was gone, I said: “Surely he has been torn to pieces.”
    And I have not seen him since.'
  tod-tod: Gilagi ɠulani zèa, nà ɠisiɛzu ga, ɠiteɠitegi zu, dɔɓɔ zuai ta ɠa é soni,
    é baliʋali ga, tɔɔzei gè la mɔ ɠɛni kaani eyɛsu zaaɠaza.
  eng-WEBPB: One went out from me, and I said, “Surely he is torn in pieces;” and
    I haven’t seen him since.
  kbq-kbq: Mago'mo'a fanane hige'na nagra anage hu'noe, mago'a zagamo aheno tagana
    vazinegahie nehu'na, nagra mago'enena onke'noe hu'ne.
  nhe-BL: Huan se tlen nopa ome quisqui huan nimoilhuía se tecuani quicuajqui pampa
    hasta ama ayoc niquitztoc.
  bus-bus: Kɛ̀ à doo bↄ̀ à bɛ, èe à e dↄro ai gbã̀a. À bè nↄ̀bↄ pãsĩ bé à à sò.
  gub-BL: Pitài uhem oho ihewi. Naexak pixik kwaw a'e re ihe. Aze ru'u miar uzuka
    wà, hetekwer ipei'ài'àg pà wà.
  eng-DRA: 'One went out, and you said: A beast devoured him: and hitherto he appeareth
    not.'
  knf-knf: Aloŋ aneemi, uko uloŋ wi uţeeh uka pfiŋa ţiki aanwinana te nţa.
