verse: GEN.044.033
translations:
  mal-C: “അതുകൊണ്ട് ഇപ്പോൾ ബാലനെ അവന്റെ സഹോദരന്മാരോടുകൂടെ തിരികെപ്പോകാൻ ദയവായി അനുവദിക്കണം;
    ബാലനു പകരം അടിയൻ ഇവിടെ അടിമയായിരുന്നുകൊള്ളാം.
  deu-TKW: Möchte somit dein Sklave an Stelle des Knaben zurückbleiben dürfen als
    Leibeigener meines Gebieters, der Knabe aber heimkehren dürfen mit seinen Brüdern.
  lin-lin: Yango wana sik’oyo, nabondeli yo, tika ete mosali na yo akoma mowumbu ya
    nkolo na ngai na esika ya elenge mobali oyo mpe tika ete elenge mobali azonga
    elongo na bandeko na ye ya mibali.
  cbr-NT: Usa 'ain kana 'ën mi kain 'ëx sapi kana min ñumëmikë unisa 'iti 'ain, usa
    'ain kana uniakë ënëx kuantamainun 'ëx mi ñu mëëxuni bërúti 'ain. Usa 'ain kamina
    min aín xukë́n kamabëa kuantanun a tuá xuti 'ain.
  eng-LSV: And now, please let your servant abide instead of the youth [as] a servant
    to my lord, and the youth goes up with his brothers,
  bmu-bmu: Miaŋgöra göŋön ölöp jim tekönöŋga nöŋön azi gwabö yaŋgö salupŋe azi kembuni
    göhö welenqeqegi omaŋi aka ki malbiga yaŋön daturupŋi yembuk liliŋgöba miriŋine
    anme.
  eng-GNV: Nowe therefore, I pray thee, let me thy seruant bide for the childe, as
    a seruant to my Lord, and let the childe go vp with his brethren.
  eng-WEBSTER: Now therefore, I pray thee, let thy servant abide instead of the lad,
    a bond-man to my lord; and let the lad return with his brethren.
  nhw-BL: Yeca nimitztlajtlanía, techcahuili ma nimocahuas nimitztequipanos na huan
    amo ya. Xijcahuili ma mocuepa ihuaya iicnihua.
  swh-ONEN: “Sasa basi, tafadhali mruhusu mtumishi abaki hapa kama mtumwa wa bwana
    wangu badala ya kijana, naye kijana umruhusu arudi na ndugu zake.
  bba-bba: Yen sɔ̃ tɛ̃, nɑ nun kɑnɑmɔ ɑ mɑn koowo yoo bii win ɑyerɔ, kpɑ wi kɑ be
    bɑ tie bu ɡɔsirɑ yɛnuɔ.
  eng-KJVCPB: Now therefore, I pray thee, let thy servant abide instead of the lad
    a bondman to my lord; and let the lad go up with his brethren.
  cpy-cpy: Rootakira nokowakotantzimirori payiina pomperatane. Naakatakira poyaatyaarini
    irika ewankari. Pishineteri riyaate royaataneeri rirentzipaeni.
  mpx-mpx: “Inoke tonowak, ya awanun eliyam nau geman abana na ahe ge na minaa te
    na tabwa wam totuwalali loloyowanina. He geman u talamwan alonau talinau nihi
    sikal.
  wbp-wbp: Payirni karnangku yungurnangku nyuntukuju warrki-jarrimi pirijina-piya.
    Yilyaya ngajuku kukurnu Pinyamini ngurra-kurra ngaju-nyangu papardi-patu-kurlu
    nyanunguku kirdana-kurra.
  luo-luo: “Koro asayi, we jatichni odongʼ ka kaka misumba ruoth kar wuowini kendo
    iwe wuowini odogi gowetene.
  meu-meu: Taunabunai na noimumu, lau ese emu hesiai tauna ai bainala, ina mero ibolona,
    a ia ese kakana ida bae lou lao.
  npi-ULB: त्यसकारण ती ठिटाको साटोमा तपाईंका दासलाई नै हजुरको दासको रूपमा बस्‍न दिनुहोस्,
    र ती ठिटालाई तिनका दाजुहरूसँगै जान दिनुहोस् ।
  yor-yor: “Nítorí náà, jẹ́ kí ìránṣẹ́ rẹ kí ó dúró ní ìhín lọ́dọ̀ olúwa à mi bí ẹrú
    dípò ọmọ náà. Kí ọmọ náà bá àwọn arákùnrin rẹ̀ padà.
  emp-NTPO: Maʌ̃ bẽrã mʌ̃a bʌ́a bed̶ea djuburiaya dji cũdrabari mʌ̃drʌ nama erob̶emãrẽã
    bʌ nezoca bai carea. Maʌ̃ne dji cũdrara idji djabarã ume idu wãbidua.
  ind-ind: Karena itu, hamba mohon untuk dapat menggantikan adik kami menjadi budak
    Tuan. Izinkanlah Benyamin pulang bersama kakak-kakaknya yang lain.
  pes-OPCB: «بنابراین التماس می‌کنم مرا به جای بنیامین در بندگی خویش نگاه دارید و
    اجازه دهید که او همراه سایرین نزد پدرش برود.
  ssx-ssx: Koto ekina꞉ tiekeo. Ameta꞉ mo wekina꞉ anketeke minolo hata꞉ I̱ta꞉ naka꞉
    pa hameke e pokaaso hali haluekema꞉ ipikita꞉ ipika꞉ hameke tonu ame̱le̱ paa pena꞉
    lae.
  lcm-lcm: Asukang vang kana, kag igenen lava, naka ago eke si kana pangau a nat ke
    val kam kongato. Ku atolongon ia na ka pasal pok ve keve tasina.
  aer-aer: Alakenhenge-arle ayenge ahentye-aneme unte Benjamin impetyeke ayenge-arle
    imerte ngkwenge urrkapemele ayernentye akngerre-arteke. Benjamin yernirtnaye alpetyeke
    kake ikwerenhe areyenge akngeye ikwerenhe-werne.
  tgl-ULB: Kaya ngayon, ako po ay nagmamakaawa hayaang manatili ang iyong lingkod
    sa halip na ang bata ang maging alipin ng aking amo, at hayaang makabalik ang
    bata kasama ng kanyang mga kapatid.
  nop-nop: Unduŋ doktiŋa yoŋ adi tipilapilaye mege nu yadi mihidok kibikooŋ bomboŋgine
    dutok tipilapilaye hatigamdok nadinamŋa mihi u bikaabeŋ kaŋ daliyedut udaneeŋ
    wek.
  kca-kca: Щишән, ма, нӑӈ митхуйэн, ԓўв йўканәԓа кущайэм хŏща митхуйа ат хӑщԓәм, энәмты
    пŏх пӑ йайԓаԓ пиԓән ат мӑнәԓ;
  cbu-NT: Ashirucha, natshat anuritam shiyaa mashkina, kurakaa. Nuwnaa zuwanllimandi
    wamin shiyash m'chachoom taachima. Zuwanllinaari waani ashparitssin apapap kanapchinaya.
  hui-hui: Ani larugo ai i̱na igiri ogonaga henge mialu í̠naga garabaya biabe ale
    bialu holiya ibu hameneru baba ibu aba karia andaga dai biaore la.
  wrs-wrs: Wo noinda osva kava yemba osahmanav, honamba tuendisrinimba Bensaminmba
    henga araindam etehumunil daha waiangavma, wo eva kavpa yena andranindilm wohlohvav
    hena vuhera?
  jao-jao: “Wirdi, kirna-barlirra! Ngarna karna-nmala marnaji jawina nyinku ngala
    nya-mangaji yalkuyi nyi-jaya aluwa linjikulinji-babala, ngala karna-nmala yiku
    marnaji.
  mya-mya: ထို့​ကြောင့်​သူ​ငယ်​၏​ကိုယ်​စား​ကျွန်​တော်​သည် အ​ရှင့်​ထံ​၌​ကျွန်​ခံ​နေ​ရစ်​ပါ​ရ​စေ။
    သူ​ငယ် ကို​သူ​၏​အစ်​ကို​များ​နှင့်​ပြန်​ခွင့်​ပြု​ရန်​တောင်း ပန်​ပါ​သည်။-
  cbi-NTPO: Tsa' mitya tsantsaya inaa juntsa kaana' mitya ñuchi manda-i' taawasha
    kemu chachi juu tiwaasa tenve. Tsejtu juntsa kaananuya me-eede ya' naatalalaba
    miinutsu.
  bod-N: ད་ལྟ་ཞབས་ཕྱི་པ་བདག་སྤུན་ཆེས་ཆུང་བའི་ཚབ་ཏུ་ཁྱེད་ཀྱི་གཡོག་པོ་བྱེད་དུ་ཆུག སྤུན་ཆུང་ནི་སྤུན་གཞན་རྣམས་དང་མཉམ་དུ་འགྲོ་རུ་འཇུག་པར༌མཁྱེན།
  wsk-wsk: “Buta se, aninga kari dom ningo, ani kuriang kari mu ko kuwim te aga bitar
    se nika ura dungan kari ko bagarikko. Se nu bitar se ko launari sang arungu peleruk
    namarukko.
  kkl-kkl: Ane sembe nanagha mene lunumna an arukna taneri, tane wamnun. Me anena
    sae lipmenba, eldo yaboap nhon pukang.
  sna-sna: “Zvino, ndapota, regai henyu muranda wenyu asare kuno senhapwa yashe wangu
    pachinzvimbo chomukomana, uye murege mukomana adzokere namadzikoma ake.
  spa-BLM: Ahora, pues, por favor, deja que tu siervo se quede en lugar del muchacho,
    el esclavo de mi señor; y deja que el muchacho suba con sus hermanos.
  beu-beu: 'Base na banang, Nimang gubernur: Naing ba eemalea anga, angami mihit metma
    vaal angu aing telul, senge naing metma Nimang gubernur eemalea ening. Senge biar
    vaal angu ana ekaku ang naung iat hama-hamat bale ila.'
  cac-cac: Yuj val chi' tzin tevi d'ayach, tato syala', a in tzin can sq'uexuloc vin̈
    vuc'tac tic a checab'oc. Yuj chi' tzactejel vin̈, spax vin̈ yed' eb' vin̈ vuc'tac
    tic.
  swh-ULB: Kwa hiyo sasa, tafadhari mwache mtumishi wake akae kama mtumwa kwa bwana
    wangu badala ya kijana, na umwache kijana aende na ndugu zake.
  bel-bel: 'Дык вось, няхай я, раб твой, замест хлопца застануся рабом у гаспадара
    майго, а хлопец няхай ідзе з братамі сваімі:'
  deu-ELBBK: Und nun, lass doch deinen Knecht anstatt des Knaben bleiben, als Knecht
    meines Herrn, und der Knabe ziehe hinauf mit seinen Brüdern;
  mbb-OT: Ne pekelalaglalag ka ǥuntaan ne ituǥut nu he iyan a is suluǥuen nu ebpetaǥak
    kayi su iyan a ed-uripenen he id-ilis te hazi ku ne ipeulì nu zed sikandin duma
    is menge suled din.
  msc-msc: I jaandi, i ye n kɛ i la jɔn di den nɔ rɔ, kosa den di a kɔseyi a kɔrɔcɛilu
    kɔ fɛ.
  mal-2015: ആകയാൽ ബാലന്നു പകരം അടിയൻ യജമാനന്നു അടിമയായിരിപ്പാനും ബാലൻ സഹോദരന്മാരോടുകൂടെ
    പൊയ്ക്കൊൾവാനും അനുവദിക്കേണമേ.
  tuo-NT: Tojo weegʉ yʉꞌʉ peꞌe cʉ̃rẽ dʉcayuro, mʉꞌʉrẽ daꞌracoꞌtegʉ tojagʉti. Cʉ̃ peꞌema
    ãpẽrã cʉ̃ maꞌmisʉmʉa meꞌrã cʉ̃ pacʉ tiropʉ oꞌótõrõña.
  gup-gup: Wanjh kunu Judah yimeng, “Kunmekbekenh wanjh ngaye nawu ngamarladj wanjh
    djawan, ngaye kondah ngahni nungkakenh nawu yawurrinj, dja marnedurrkmirri ngudda
    nawu kanmarnewohrnan, dja nungka bonj, yibawo karrurndeng, nawu ngarridanginj
    birridjarrkdurnde.
  met-met: “Baing ina nga, lipuxigu sabanga, ngaxusungaung ba unai mana nga lipuxim
    oxatama ngaxap gananuna yabanoa, binabu ngawa lipuxim oxata olanggama la li. Baing
    unai mana gananunoa goxoya mala muli rangua sabangandi.
  gvs-gvs: E tauna guna tomoya, kutagōna bego yau akaaiyaka im pákwana nakae go, guna
    gomanayana ikaluvilamna tuwowonao taiyao.
  rmc-rmc: Akana domuk mange, hoj me te ačhav tire otrokoske vaš kada čhavo, rajeja
    miro, a ov mi džal het peskre phralenca.
  nlg-nlg: Aghe nigua na maghutu, inau tu nongi kurutigho, lubatiu inau ge ku kabu
    pulohi iani ke vaghau na seka mo ko lubatia na garimane me ke pulohi kolura na
    lei hoghona.
  dgr-DOGNT: “Sets'ǫ k'àowo, eyı cheko wetł'axǫǫ̀ sı̨ negha eghàlaedaa-dǫǫ̀ ehłı̨
    gha jǫ wehdà. Eyı cheko edı̨ı̨de xè naetłaà awı̨ı̨le.
  pes-OPV: پس الان تمنا اینکه غلامت به عوض پسر در بندگی آقای خود بماند، و پسر، همراه
    برادران خود برود.
  ron-1924: Ынгэдуе дар, те рог, робулуй тэу сэ рэмынэ ын локул бэятулуй, ка роб ал
    домнулуй меу, яр бэятул сэ се суе ынапой ку фраций сэй.
  ben-OBCV: “এখন তবে, প্রভু দয়া করে এই বালকটির স্থানে আপনার এই দাসকেই এখানে আপনার
    ক্রীতদাস হয়ে থাকতে দিন, এবং এই বালকটিকে তার দাদাদের সঙ্গে ফিরে যেতে দিন।
  lex-lex: Hade pede, samounu de, atmu a' di wuarin pia ghi'a at la matro'mu, aghernia
    a gari miamni di, ne muollia gari miamni de nora hya'lu re pa rawal wia.
  rgu-rgu: 'De au hule ae leo iaꞌ, papa: Ela leoꞌ bea na au kati ni fo leo ahaniꞌ
    ia, ela au riꞌ dadi uꞌ papa atam. Ela ria no aꞌa nara fali reu si.'
  som-som: Haddaba sidaas daraaddeed, waan ku baryayaaye, aniga oo ah addoonkaagii,
    aan wiilka meeshiisii kuu joogo oo aan addoon kuu noqdo, sayidkaygiiyow; wiilkuna
    walaalihiis ha iska raaco.
  lat-VUC: Manebo itaque servus tuus pro puero in ministerio domini mei, et puer ascendat
    cum fratribus suis.
  aoi-aoi: Marrakba, ni-larrkaja naka eni-likaja wurrumurndakakina-manja wurrukwala
    wurrarrkwurrkuwena. Umba ngayuwa nganja yelakwa ningenikuminuwar•duwar•da nungkwa-langwa.
  eng-ASVBT: Now therefore, let thy servant, I pray thee, abide instead of the lad
    a bondman to my lord; and let the lad go up with his brethren.
  mna-mna: Tana biibi parei, ko irao zem tiziyam ti mi ziŋan toono bizin pakan timiili
    ma tila ki tomoyam? Mi nio ko aŋkam muriini ma aŋwe mbesooŋo pu mi aŋbot lele
    tiŋgi.
  ita-1885: deh! lascia ora che il tuo servitore rimanga servo al mio signore, in
    luogo del fanciullo, e che il fanciullo se ne ritorni co' suoi fratelli.
  eng-LXXUP: Now then I will remain a servant with thee instead of the lad, a domestic
    of my lord; but let the lad go up with his brethren.
  eng-ULB: Now therefore, please let your servant stay instead of the boy as slave
    to my master, and let the boy go up with his brothers.
  spa-VBL: “Así que, por favor, déjame quedarme aquí como esclavo de mi señor en lugar
    del niño. Deja que vuelva a casa con sus hermanos.
  fra-_FOB: Maintenant donc, que ton serviteur demeure, je te prie, esclave de mon
    seigneur au lieu du jeune homme, et que celui-ci remonte avec ses frères.
  mal-mal: ആകയാൽ ബാലനു പകരം അടിയൻ യജമാനന് അടിമയായിരിക്കുവാനും ബാലൻ സഹോദരന്മാരോടുകൂടെ
    പൊയ്ക്കൊൾവാനും അനുവദിക്കണമേ.
  urd-GVR: Ab apne ḳhādim kī guzārish suneṅ. Maiṅ yahāṅ rah kar is laṛke kī jagah
    ġhulām ban jātā hūṅ, aur wuh dūsre bhāiyoṅ ke sāth wāpas chalā jāe
  suz-BL: मोपतीके एको वोंइश आल ममाइ, आं प्रभु, आं कली इन वाइल वोतीन। एको वोंइश आल
    आ लोक्‍बपुकी नु लचा गेने।
  ita-1927: deh, permetti ora che il tuo servitore rimanga schiavo del mio signore,
    invece del fanciullo, e che il fanciullo se ne torni coi suoi fratelli.
  ckb-ckb: «ئێستاش با خزمەتکاری خۆت لە جیاتی کوڕەکە بمێنێتەوە و ببێتە کۆیلەی گەورەی
    خۆم، کوڕەکەش لەگەڵ براکانی بگەڕێتەوە.
  eng-BBE: So now let me be my lord's servant here in place of the boy, and let him
    go back with his brothers.
  crx-NTPO: '''Et huwa si nyo ndun duneyaz ''en ook''et nye''usna oosle'', ''ink''ez
    nyoon duneyaz dudulhutsinke bubulh natoot''as.'
  kan-OKCV: “ಹಾಗಿದ್ದಲ್ಲಿ ಆ ಹುಡುಗನ ಬದಲಾಗಿ ನಿನ್ನ ದಾಸನಾದ ನಾನು ನನ್ನ ಒಡೆಯನಿಗೆ ದಾಸನಾಗಿರುವೆನು.
    ಹುಡುಗನು ನನ್ನ ಸಹೋದರರ ಸಂಗಡ ಹೋಗಿಬಿಡಲಿ.
  bbb-bbb: Ijadufuo e ireobo a isekie, ni ivie none kuaga fu vakiro nare are fuone
    ije abene. Nare are fuone abena oefuo moni baki imene ro Bezimani fu uviarafa
    gue ijena una are vadufuo.
  tam-2017: இப்படியிருக்க, இளையவன் தன் சகோதரர்களோடுகூடப் போகவிடும்படி மன்றாடுகிறேன்;
    உம்முடைய அடியானாகிய நான் இளையவனுக்குப் பதிலாக இங்கே என் ஆண்டவனுக்கு அடிமையாக இருக்கிறேன்.
  spa-RV-1909: Ruégote por tanto que quede ahora tu siervo por el mozo por siervo
    de mi señor, y que el mozo vaya con sus hermanos.
  ron-BTF: Acum de aceea, te rog, lasă pe servitorul tău să rămână în locul tânărului
    ca rob domnului meu; şi lasă tânărul să urce cu fraţii săi.
  eng-WEBP: Now therefore, please let your servant stay instead of the boy, my lord’s
    slave; and let the boy go up with his brothers.
  eng-FBV: So please let me stay here as my lord's slave instead of the boy. Let him
    go back home with his brothers.
  nld-1939: Laat dus uw dienaar, in plaats van den jongen, als slaaf van mijn heer
    achterblijven, maar laat de knaap met zijn broers vertrekken.
  nch-BL: Yeca nimitztajtanía, techcahuili ma nimocahua na para nimitztequipanos huan
    amo ya. Xijcahuili ma tacuepili ihuaya iicnihua.
  tfr-NTPO: »E kjĩshko rokër bop kong sira ga tja ios ber shäng bop parkaga tjwl̈ẽk
    shäng pjir wl̈eniyo, kjwozirwa kjwe shtoshko. Ga ichos jek ba shjiyga tjok sira.
  vie-1934: Vậy bây giờ, xin cho kẻ tôi tớ chúa ở tôi mọi thế cho đứa trẻ, đặng nó
    theo trở lên cùng các anh mình.
  hin-CV: “तब हे स्वामी, अब कृपा कर इस किशोर के स्थान पर मुझे अपना दास बना लीजिए.
  eng-OURB: Now therefore, please let your servant stay instead of the boy, my lord’s
    slave; and let the boy go up with his brothers.
  spa-BES: Así que ahora déjame ser el siervo de mi señor aquí en lugar del niño,
    y que él regrese con sus hermanos.
  tdx-tdx: Ie amy zao, ehe meteo ho ondevo’ i talèko iraho hisolo i ajalahiy; vaho
    angao hionjomb’eo mindre amo rahalahi’eo i ajalahiy.
  vid-vid: Lelo gwaa mkulu, ndangukudedeza, heni chitumagwa wa hegwe ndiwe mkomu,
    ndiwe chitumagwa wa hegwe honhu ha msongolo ayu. Mlechele heye yahiluche kaye
    hamwe na wang'holoze.
  pwg-pwg: Ma wekarakava na ainowi kurim da tomowa kikei kevonatawei da varevaresina
    yavata ina nae ma taku na tomowa kikei kana gawara ana viiya da ani sleiv tam
    kubiim.
  eng-OKE: And now let thy servant remain instead of the youth, as the servant of
    my lord, and let the youth go up with his brothers.
  tha-KJV: เพราะฉะนั้นบัดนี้ขอโปรดให้ข้าพเจ้าผู้​รับใช้​ของท่านอยู่แทนน้องโดยเป็นทาสของนายของข้าพเจ้า
    ขอให้​น้องกลับไปกับพวกพี่ของตนเถิด
  por-BR-2018: Rogo-te, portanto, que fique agora teu servo pelo jovem por servo de
    meu senhor, e que o jovem vá com seus irmãos.
  bco-bco: Niyo꞉ domo꞉wo꞉ a꞉la꞉dinali sio꞉ ko꞉lo꞉, o꞉go꞉ giyo꞉ so꞉wa we sili alitaki,
    e ta꞉lian aumbo꞉ ne ko꞉lo꞉ gi nanog kalu doma꞉ki ta꞉foma. A꞉la꞉ta꞉ga꞉ giyo꞉ so꞉wa
    tif ko ao i o꞉lia꞉ iyalo꞉wa hamana꞉ki ta꞉ta꞉bi.
  deu-ELO: Und nun, laß doch deinen Knecht anstatt des Knaben bleiben, als Knecht
    meines Herrn, und der Knabe ziehe hinauf mit seinen Brüdern;
  ktm-ktm: “Ile pe, Mandra-an, mehkele eri yu we kusini ndruhun anah kurti kule lewen
    marai tadam kumwin ndre kede, pe iy eri eduwe iy ki-us su tinton pe ke-eu kile
    yi.
  caa-caa: Y tamar era cꞌani incꞌajti tacaret tuaꞌ awacten inquetpa man tabꞌa uyeror
    ut e chꞌom sitz, y que awacta axin jaxir taca usacunobꞌ esto tut utata otronyajr.
  eng-WYC-2018: and so I shall dwell thy servant for the child into the service of
    my lord, and the child go up with his brethren; (and so let me stay here in my
    lord’s service as thy slave in place of the youngest son, and let him go back
    with his brothers;)
  epo-epo: Tial mi, via sklavo, restu anstataŭ la knabo kiel sklavo ĉe mia sinjoro,
    sed la knabo iru kun siaj fratoj.
  uig-PIN: Xunga ⱨazir ɵtünüp ⱪalay, mǝnki kǝminiliri u yigitning ornida hojamning
    ⱪexida ⱪul bolup tursam, u yigit ⱪerindaxliri bilǝn billǝ ⱪaytip kǝtsǝ!
  beo-beo: 'Wali ada! Na da amo goi ea sogebi lale, ni fawane da dia udigili hawa:
    hamosu dunu esalumu. E amola ea olalali, ilia buhagimu da defea.'
  tpi-OTNT: Olsem na mi laik bai yu larim mi kisim ples bilong dispela mangi na bai
    mi stap hia olsem wokboi nating bilong yu. Plis, yu mas larim em i go bek wantaim
    ol brata bilong em.
  hau-SA: “To, yanzu, ina roƙonka bari bawanka yă zauna a nan a matsayin bawanka,
    ranka yă daɗe a maimakon saurayin, a kuma bar saurayin yă koma da ’yan’uwansa.
  udu-udu: Dhali gom gwo gi wakan mo tani dhalki c̱iŋkinam pini mo, aha/ ’thona /e
    mo, mmoc̱a’bku/ mo e embul ma ari dhuru’c wathi/ mo mmota c̱iŋkina/ gi tap̱am
    pem jin yolu mo. Dhali dhalki ari dhuru’c wathi/ doḵ bway pa nyaḵki ikam piti
    mo.
  uig-LAT: Shunga hazir ötünüp qalay, menki keminiliri u yigitning ornida xojamning
    qéshida qul bolup tursam, u yigit qérindashliri bilen bille qaytip ketse!
  nde-nde: Ngakho-ke ngiyacela ukuthi uvumele inceku yakho isale lapha njengesichaka
    senkosi yami esikhundleni somfana, yena umfana akhululwe ahambe labanewabo.
  ton-ton: Pea ko eni, ʻoku ou kole kiate koe, tuku ke nofo ʻa hoʻo tamaioʻeiki ko
    e pōpula ki heʻeku ʻeiki, ko e fetongi ʻoe tama; kae tuku ke ʻalu ʻae tama mo
    hono ngaahi taʻokete.
  ces-1613: Protož nyní nechť zůstane, prosím, služebník tvůj místo pacholete tohoto
    za služebníka pánu svému, a pachole ať vstoupí s bratry svými.
  eko-eko: Apho kinuuvekela yoori safwatali, miiyo kintta osala kiri mwiitthwaaneenu
    mbwanaaka zwaamu ya shapu otu, mwinlikhe ye arutele onti na attwiize.
  nss-nss: Pwen pe yo usike wou, Yapane, para kuwiri noku kopwan towu, pe yo ara kurayah
    ndramat para poya mbulyam o mwaihei. Pe hiyan para wou aiki yiy kimui kiyasura
    nalin hu.
  eng-WMB: Now therefore, please let your servant stay instead of the boy, my lord’s
    slave; and let the boy go up with his brothers.
  tam-TCV: “ஆகையால் இப்பொழுது இந்த சிறுவனுக்குப் மறுமொழியாக, ஐயா, உமது அடியானாகிய
    நான் உமது அடிமையாக இங்கே இருப்பேன், இவன் தன் சகோதரருடன் திரும்பிச் செல்லட்டும்.
  ceb-ULB: Busa karon, palihog tugoti ang imong sulugoon nga magpabilin puli sa batang
    lalaki aron mahimong sulugoon sa akong agalon, ug tugoti ang batang lalaki nga
    motungas kauban sa iyang mga igsoong lalaki.
  mkn-mkn: 'Jadi beta minta bagini, pak: biar beta sa yang tenga di sini ganti dia,
    jadi pak pung budak. Biar dia pulang deng dia pung kaka dong.'
  nce-nce: Na bo metole nanelë, kë nëba manawa wege lëgletëbë ho fata hana lëgleme,
    bowa fata nëgletëme. Bu kwe bolijahanina matitiya.
  pol-UBG: Teraz więc, proszę, niech twój sługa zostanie niewolnikiem mego pana zamiast
    tego chłopca, a niech chłopak idzie ze swymi braćmi.
  agr-agr: Nuadui apuh wi amina tajame, wait aneasam antugtukta juju uchia nunú amina
    inakem amaina nuna wi juwaktajai. Nuniai nigka tikich yatsug aidaujai wakitkiti.
  kyc-kyc: Dokona lao epapu namba wane banya panda nyeronopa wane doko yangongemoo
    pipya range pakaminyale.
  urd-GVU: اب اپنے خادم کی گزارش سنیں۔ مَیں یہاں رہ کر اِس لڑکے کی جگہ غلام بن جاتا
    ہوں، اور وہ دوسرے بھائیوں کے ساتھ واپس چلا جائے۔
  deu-1912: Darum laß deinen Knecht hier bleiben an des Knaben Statt zum Knecht meines
    Herrn und den Knaben mit seinen Brüdern hinaufziehen.
  ntj-ntj: Palunyalu Tjuutalu puru kurrurntutarra watjarnu, “Wiya puurr, marlanypa-lampatju
    witula kurta pirningka Mamalakutu yankutjaku. Nyangka-rna ngayulu ngurra ngaangka
    nyinarra-rnanku waarka palyanma.
  row-row: 'Dadꞌi au oꞌe taꞌo ia, amaꞌ: Au leo uhatiꞌ a ia nggati e, fo dadꞌi amaꞌ
    ate na. Hela e baliꞌ no aꞌa nara.'
  kan-2017: “ಆದುದರಿಂದ ಸೇವಕನಾದ ನಾನು ಈ ಹುಡುಗನ ಬದಲಾಗಿ ಸ್ವಾಮಿಗೆ ಗುಲಾಮನಾಗುವಂತೆಯೂ ಇವನು ತನ್ನ
    ಅಣ್ಣಂದಿರ ಸಂಗಡ ಹೋಗುವಂತೆಯೂ ಅನುಗ್ರಹ ಮಾಡಬೇಕೆಂದು ನಿನ್ನನ್ನು ಬೇಡಿಕೊಳ್ಳುತ್ತೇನೆ.
  ena-ena: Hameŋ sadaŋ iadɨ valɨnaŋ viaŋ nudɨ uvɨsɨjiŋ viavɨla nadɨ sibɨla hɨsɨŋ hɨnilɨŋ
    uami. Lɨlɨŋ nama nudɨ valɨnaŋ nudɨ isagalinu hɨhɨle agɨlaŋ hula uavɨm uami.
  tgo-tgo: “E mbaŋake iyake, giyana, ghino eŋge ya yaku na ya tabo len rakakaiwobwaga,
    ya rothɨgha ŋgamake; na u viyathu i njogha weiyaŋgiya oghaghae.
  yap-yap: Ere chiney e nggu par u roy nggu mang sib rom nggu wan nga luwan; ma ga
    pag nge un ngak pi walagen ngar sulod.
  tet-tet: 'Haꞌu kaloon baa ama boot nuneꞌe: Haꞌu mak kein iha neꞌe, seluk nia. Haꞌu
    mak dadi ama boot atan dei. Surak ama boot nabusik lawarik neꞌe fila no maun sia.'
  hlt-MCSB: Te dongah na salpa he camoe yueng ah ka boeipa kah sal la ka om mai saeh
    lamtah camoe te a maya rhoek neh bal sak mai.
  mdy-ETH: «ዬያሮ ታኣኒ ናዓሢ ዛሎ ኔና፥ ታ ጎዳሢኮ ካራሚ ማዒ ሃይካ ዓታንዳኔ፤ ናዓሢ ጋዓንቴ ጌርሲንሢና ዎላ ዓኣዾንጎ፥
  twi-ASANTE: “Afei, mesrɛ wo, ma wʼakoa nsi abɔfra no ananmu wɔ ha, na ma abɔfra
    no ne ne nuammarima no nsane nkɔ.
  bhl-bhl: nakalem ete afung ning beem abin kulii, ku nelo kom sak weng afak kunum
    kenemolewka! Kate kunum besik kolewewi, e nakalem awkunum kumel iso iti nukalem
    am dim elo uneko, aatim em fukun unoka!
  con-NTPO: Tsa'camba gi quema iñajan antteja cuintsu tsa du'shu tise antiandeccui'ccu
    jasi ñajan tsa du'shuve daqquia'caen can'jemba tsangae quembe sema'suve daye.
  eng-WEBU: Now therefore, please let your servant stay instead of the boy, my lord’s
    slave; and let the boy go up with his brothers.
  bnp-bnp: “Ngane a nana ioe, ga made koea, ge iau a vorakato vomu. E tarigu ge hamule
    turane huriki e tukana.
  wal-wal: “Yaanido gishshau, taani ne aillee ta godaayyo na7aa gishshaa ailletada,
    hagan attin, na7ai ba ishanttuura guyye simmo.
  mgh-mgh: Vano nna mi kikhale ipottha ya nkunya aka nipuro nahalawe ukhala mmirawo
    uyo. Vano uyo arweeke uwaani na asunnawe ayo.
  acu-NT: 'Tura asamtai amin seajme: Yatsurka ni yachi ainaujai waketkiti tusam tsangkamkata.
    Antsu wikia juni ami inatiram wajasat tusam tsangkamrukta.'
  spa-PDDPT: Por tanto, te ruego ahora que tu esclavo quede como esclavo de mi ʼadón
    en lugar del joven, y que el joven suba con sus hermanos.
  gun-gun: Ha'e nunga rupi aỹ xeruvixa, xee ae tapyta nerembiguairã kunumi va'e rekovia,
    ha'e rã kunumi va'e ma too ju ke'y kuery reve.
  agu-BL: Ma jalu' ta', na cu' inwutz teru' yi nink tak'u' ama'l swetz tan incyaje'n
    cyen tetz xel Benjamín nin tan woque'n tetz esclawu'. Ma i' tetz ba'n tak'u' ama'l
    tetz tan taje'n junt tir scyuch' e' stzicy.
  eng-PEV: So please, sir, let me stay here and become your work-man, instead of that
    young man. And let that young man go back home with his brothers.
  ilo-ULB: Isu nga ita, pangngaasim ta ipalubosmo koma a daytoy nga adipenmo ti mabati
    a kas tagabu kenka apo, a saan ket a ti ubing, ket ipalubosmo koma a sumang-at
    ti ubing a kaduana dagiti kakabsatna a lallaki.
  kpg-kpg: Meenei, dumaalia mai gi di au gaa pono di lohongo tama daane deelaa, gei
    au gaa noho i kinei gaa hai di hege ni aau. Dugua a mee gii hana madalia ono duaahina daane.
  uig-ARA: شۇڭا ھازىر ئۆتۈنۈپ قالاي، مەنكى كەمىنىلىرى ئۇ يىگىتنىڭ ئورنىدا خوجامنىڭ
    قېشىدا قۇل بولۇپ تۇرسام، ئۇ يىگىت قېرىنداشلىرى بىلەن بىللە قايتىپ كەتسە!
  bsp-bsp: 'Ndɛkəl ilɛtsɛn'' am: Ina wəmarəs kam iyi nnɔ. Iyɔn'' am wəcar. Wəfɛt kosu
    pəlukus kɔ awɛŋc im aŋa nde papa kosu eyi mɔ.'
  bps-bps: “Na Amumi, fneam agu dini di ge, du fye nimoam agu lifanam tlas i twalimi.
    Na faloham kenen moon mulê gagin di dademe flanekgu.
  mbs-mbs: Nayan Sir, peogpai a bag dini kamno amon inangen a no allang iselilin kandin.
    Peolii bag sikandin sipat te menge doma kedowa din.
  tof-tof: Da módóga, gyaurka, ka marü leba zaget olomóm ala namulo zagetóm marünkü,
    kürü wirri pam, omokuran pabodó. A omokura ki alkomól basirrdü tóba naretalpükü.
  sus-sus: «Yakɔsi n bara i mayandi, i xa tin n tan xa lu yi dimɛdi ɲɔxɔɛ ra, n xa
    findi i xa konyi ra, alako yi dimɛdi nun a taarae birin xa siga.
  pon-2006: Eri maing, I pahn wiliandi pwutaket oh wiahla sapwellimomwi lidu; komw
    mweidohng en iang rie kan patopatohla.
  jae-jae: Kêtu tonaŋŋa tec galoc jateŋ aôm gebe nêm sakiŋwaga aê jatu ŋoc apômtaunê
    gêŋôma jamoa tonec jajô ŋapalê tau su. Ma ondec ŋapalê tau êwiŋ têwai êmu ênamaŋ.
  ksd-ksd: Io, iau lul u go, boina ba kaum tultul na kia vue ra barmana piram, ma
    ina ki da ra vilavilau piram; ma boina ba ra barmana na lilikun, diat ma ra umana
    barturana.
  tur-YTC: Bu nedenle, lütfen efendimin kölesi olan çocuğun yerine ben hizmetkârın
    kalayım. Çocuk kardeşleriyle birlikte çıkıp gitsin.
  bel-N: I цяпер, прашу, няхай застанецца слуга твой замест хлопца нявольнікам пана
    майго, а хлопец няхай пойдзе з братамі сваімі.
  grc-BRENT: Νῦν οὖν παραμενῶ σοι παῖς ἀντὶ τοῦ παιδίου, οἰκέτης τοῦ κυρίου· τὸ δὲ
    παιδίον ἀναβήτω μετὰ τῶν ἀδελφῶν αὐτοῦ.
  ind-AYT: Sekarang, aku mohon, biarlah hambamu ini tetap di sini, alih-alih anak
    itu, biarlah hamba yang menjadi budak Tuanku. Biarlah anak itu kembali bersama
    kakak-kakaknya.
  lid-lid: Eme na dah ndramak tinan, jo kameh akohok kon tan asahan bonyo-ou udu;
    ou atehei iy ki-iu ki hawe nadu tinen oro.
  nya-nya: “Tsono, chonde mulole kuti ine kapolo wanu nditsalire kuno kukhala kapolo
    wa mbuye wathu mʼmalo mwa mnyamatayu. Koma iye apite pamodzi ndi abale akewa.
  hrv-hrv: Zato, molim te, neka tvoj sluga ostane kao rob mome gospodaru, a dječak
    neka ide natrag s braćom.
  mps-mps: Tama tibaso, eno te waigo pesage selama, tama ena ede nago sę olo ebo
    bidi bidaio. Te nago aga te aga ama dede dali ma pomainogo emainao.
  llg-llg: De au oke leoiak, ama ela au leo nai ia nggati ndia, fo kada au mesang
    dadik Ama atan. Ela ana fali no kaꞌa nala.
  tpi-tpi: Olsem na mi laik bai yu larim mi kisim ples bilong dispela mangi na bai
    mi stap hia olsem wokboi nating bilong yu. Plis, yu mas larim em i go bek wantaim
    ol brata bilong em.
  dan-1931: lad derfor din Træl blive tilbage i Drengens Sted som min Herres Træl,
    men lad Drengen drage hjem med sine Brødre!
  vie-OVCB: Vậy, xin ngài cho tôi ở lại làm nô lệ thay cho em tôi, để nó về nhà với
    các anh nó.
  lbk-lbk: Isonga idwani apo, sak-en et yangkhay si enfaam mo ket ipalofosmo ay makitaoli
    siya isnan aag-ik.
  guj-2017: હવે કૃપા કરીને આ દીકરા બિન્યામીનના બદલે તારા સેવકને એટલે મને મારા ઘણીના
    ગુલામ તરીકે રાખ અને બિન્યામીનને તેના ભાઈઓની સાથે પાછો ઘરે જવા દે.
  byr-byr: '@see-verse:GEN.044.032'
  awx-awx: “Ge using kakengu, nä Bensaminde tangge täkembä gäle puyä ämin moyoyikale
    ane yiwixawa, wawakdäkä aläpä payänä täkwäkät hipdu kopning?
  pon-2006A: Eri maing, I pahn wiliandi pwutaket oh wiahla sapwellimomwi lidu; komw
    mweidohng en iang rie kan patopatohla.
  por-BRBSL: Agora, portanto, por favor, deixe seu servo ficar no lugar do menino,
    escravo de meu senhor; e deixe o menino subir com seus irmãos.
  aly-aly: Ayeng nhel anem ngkweng warrkirr-ayntetyek. Artwa akely yanhan alpeman
    artwamp ikwer ywarn iterrerl-anekerr Ayeng nthakenh alpey-angenh artwa akely iwerl-alhemel
    apmer nhenh-itwek.
  cth-cth: Pahren lahoi na san hah tongpaca yueng lah ka bawipa, na san lah na awm
    sak nateh, tongpaca heh a hmaunaw hoi ban sak leih.
  twi-twi: “Afei, mesrɛ wo, ma wʼakoa nsi abofra no anan mu wɔ ha, na ma abofra no
    ne ne nuabarimanom no nsan nkɔ.
  hlt-hlt: Te dongah na salpa he camoe yueng ah ka boeipa kah sal la ka om mai saeh
    lamtah camoe te a maya rhoek neh bal sak mai.
  tbz-SIM: N dɑ bɑ́ɑ́mmu yóu kɛ̀ míì cɔutɛ́ dɛbirɛ fɔ̃̀tìrì kɛ́ n tú ɑ kó kudɑɑkù
    kɛ̀ dɛ̀ɛ nɛinɛ̀ bɛtɔbɛ̀ kɛ́kò.
  msy-2020: Kamaghɨn, gumazir ekiam, ga uaning, nɨ nan amamangatɨghtɨ, kɨ otarir kamɨn
    danganim inigh kagh ikɨ, egh pura nɨn ingangarir gumazir kɨnimɨn ikiam. Ga uaning,
    nɨ aneteghtɨ, a uan aveghbuaba ko mangɨ.
  txq-txq: 'De au oke talo ia, papa: Elan fo au mesa ngga ndia ahani ia nggatin, dadi
    neu papa ata-daton. Elan fo ana fali no kaꞌan nara.'
  aaz-aaz: Onaim au ꞌbaiseun, tua. Maut he au umaik aꞌbi ia he ꞌseun ee, henatiꞌ au
    es reꞌ aꞌjair ho ate. Maut he in nfain nok in taatf ein.
  azb-azb: İndi xahiş edirəm, qoy uşağın əvəzinə mən ağama qul olmaq üçün qalım, uşaq
    isə qardaşlarımla birgə getsin.
  eng-DBY: And now, let thy servant stay, I pray thee, instead of the lad a bondman
    to my lord, and let the lad go up with his brethren;
  hin-2017: इसलिए अब तेरा दास इस लड़के के बदले अपने प्रभु का दास होकर रहने की आज्ञा
    पाए, और यह लड़का अपने भाइयों के संग जाने दिया जाए।
  wol-KYG: Kon ngalla sang bi, bàyyi ma man ma des fi di sa jaam, wuutu xale bi, te
    moom mu dellu ànd aki magam ñibbi.
  swp-swp: Arinai ea awanorilaowa bena em heaheari tauna i bawa gama wa helaudamaina
