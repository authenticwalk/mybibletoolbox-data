verse: GEN.044.025
translations:
  mal-C: “അതിനുശേഷം ഞങ്ങളുടെ പിതാവ് ഞങ്ങളോട്, ‘നിങ്ങൾ മടങ്ങിച്ചെന്നു കുറെ ഭക്ഷണംകൂടി
    വാങ്ങുക’ എന്നു പറഞ്ഞു.
  deu-TKW: 'Als sodann unser Vater gebot: Zieht wieder hin, etwas Getreide für uns
    zu kaufen,'
  lin-lin: 'Bongo tata na biso alobaki : « Bozonga mpe bosomba ndambo ya biloko ya
    kolia. »'
  cbr-NT: 'Usakin kakëxun ka nun papan nu kaxa: Karaisanuna amiribishi trigo ''itsamashi
    marui utëkëntima ''ain kixun;'
  eng-LSV: and our father says, Return, buy for us a little food,
  bmu-bmu: 'Mi jiinga möta iwininan könaŋgep kewö jiyök: ‘Iŋini mönö kunbuk anda neŋgöra
    nene tosatŋi söŋgöröŋi memba kame.’'
  eng-GNV: And our father sayde vnto vs, Goe againe, bye vs a litle foode,
  eng-WEBSTER: And our father said, Go again; buy us a little food.
  nhw-BL: Huan teipa totata techilhui ma tihualaca tijcohuaquij se quentzi trigo.
  swh-ONEN: “Ndipo baba yetu aliposema, ‘Rudini Misri mkanunue chakula kingine.’
  bba-bba: Sɔ̃ɔ mɛɛrun biru mɑ u nɛɛ, su ɡɔsirɑmɑ mini su kɑ mɑɑ nùn dĩɑnu dwiɑ fiiko.
  eng-KJVCPB: And our father said, Go again, and buy us a little food.
  cpy-cpy: 'Roojatzi ikantantaanari nopaapate: ‘Papiitero pipiye pamanante eepichokiini
    oyaari.’'
  mpx-mpx: “Yaka abwe sauga etega al i baem eliyama i ba, ‘Ku sikal nuku na aanan
    enuna al nuku pwamola.’
  wbp-wbp: “Ngaka-karilki, mukurnalu ngarnu miyiji, manulparnalu yarnunjuku-jarrijalku
    yarda. Ngula-nganpa kirdanaju wangkaja, ‘Yantalu yarda Yijipi-kirra miyi panu
    maninjaku ngalipaku.’
  luo-luo: “Eka wuonwa nowacho ni, ‘Doguru mondo udhi ungʼiew chiemo moko kendo.’
  meu-meu: Bena tamamai eto “A lou lao, ada aniani taina ma bavabia”.
  npi-ULB: हाम्रा पिताले भन्‍नुभयो, 'फेरि गएर हाम्रा लागि अनाज किन ।'
  yor-yor: “Nígbà náà ni baba wa wí pé, ‘Ẹ padà lọ láti lọ ra oúnjẹ díẹ̀ wá.’
  emp-NTPO: 'Dãrãbʌrʌd̶e dai zezaba jarasia: “Waya trigo nẽdod̶e wãnadua.”'
  ind-ind: Lalu ayah menyuruh kami ke sini lagi untuk membeli bahan makanan.
  pes-OPCB: وقتی او به ما گفت که دوباره به مصر برگردیم و غله بخریم،
  ssx-ssx: Koto hoki naneta꞉ ipikana꞉ma꞉ niki pa꞉ta꞉ Paa la꞉ka꞉la pua ne hosikima꞉
    pua hamba꞉pee lea꞉me.
  lcm-lcm: Na tamamem kala asok imem ta, ‘Mi papok na mian samui men pok lik anira.’
  aer-aer: “Ikwerenge-ntyele, anwerne-arle merne ingkirreke arlkwekenge, anwerne awethe
    angayakwe-irreke. Akngeye anwerne-kenhele anwernenhe ileke, ‘Egypt-werne alperlte-iwaye
    merne awethe inetyeke anwerneke.’
  tgl-ULB: At sinabi ng aming ama, 'Umalis kayo muli, bumili kayo ng ilang makakain.'
  nop-nop: Kaŋ hatigane beetnikdi indiŋ niniŋguk, ‘Hidi kotigoŋ nanaŋeenik tuwane
    uneŋ.’
  kca-kca: 'Щӑԓта, пŏра хӑщәмән, ащев ики па йастәс: ‘Па йӑӈхаты, ԓэтŏт йэша ԓутаты’.'
  cbu-NT: Ashiritaa apap iyaa kamachtarangiya. Yusur wapitam naayarus, tirik pakich
    pxanxashinints, tárangiya.
  hui-hui: Ani larimagola ina abahanda lalu, Tomo lone yolo bule pudaba, laya.
  wrs-wrs: Wo dawonam ara ona, yeoa Isipram henga ango, henga innepetam sovawolalm
    pivm.
  jao-jao: “Kulu baku barra yiwalungu kali-nu wunyathalu nganu waninjawu marnajinju
    barra rdumanthalu ma-ngarra.
  mya-mya: ထို​နောက်​အ​ဖ​က`သင်​တို့​သွား​၍​ငါ​တို့​အ​တွက် ရိက္ခာ​ဝယ်​ဦး​လော့' ဟု​စေ​ခိုင်း​ပါ​သည်။-
  cbi-NTPO: 'Tsandiñuren bene apaya: Finutsumi miji'' jayu ma-ati''kaidei, tiwa.'
  bod-N: ངེད་ཅག་གི་ཕ་ན༌རེ། ཁྱོད་རྣམས་སླར་ཡང་འབྲུ་རིགས་ཉོ་རུ་སོང་ཞིག་ཅེས་སྨྲས༌བྱུང༌།
  wsk-wsk: “Se tom bo nu balam, ‘Peleral namaral ale na sang ago diaralko,’ mam,
  kkl-kkl: Ambaroboba, nairi 'Nen kwaneng tol pululom,' aro arukahio.
  sna-sna: “Ipapo baba vedu vakati, ‘Dzokerai mundotengazve zvimwe zvokudya zvishoma.’
  spa-BLM: 'Nuestro padre dijo: ‘Vuelve a comprarnos un poco de comida’.'
  beu-beu: Angmuse nimang ana bot ning gahing hoa mod beli.
  cac-cac: Axo vin̈ ix alan d'ayon̈ to tzon̈ cotxi manoj trigo.
  swh-ULB: Na baba yetu akasema, Nendeni tena, mkatununulie chakula.'
  bel-bel: 'І сказаў бацька наш: ідзеце зноў, купеце нам крыху ежы.'
  deu-ELBBK: 'Und unser Vater sprach: Zieht wieder hin, kauft uns ein wenig Speise.'
  mbb-OT: Ne zuen timpu he migkaǥi is amey zey he kinahanglan he medlikù key kayi
    te Ehipto wey key mekepemasa en maan te egkeenen.
  msc-msc: Lon do rɔ, an fa ka a fɔ ko an ye na suman do san ikɔ.
  mal-2015: അനന്തരം ഞങ്ങളുടെ അപ്പൻ നിങ്ങൾ ഇനിയും പോയി കുറെ ധാന്യം നമുക്കു കൊള്ളുവിൻ
    എന്നു പറഞ്ഞു.
  tuo-NT: 'Beꞌropʉ ʉ̃sã pacʉ ʉ̃sãrẽ niwĩ: “Apaturi trigo marĩ baꞌatjere cãꞌrõ duunemorã
    waꞌaya tja”, niwĩ.'
  gup-gup: “Wanjh kaluk bu Ngabbard ngadberre yimeng, ‘Ngurriyawoyhray, ngurrima kadberre
    manyahwurd manme.’
  met-met: “Baing tibumam harua ba, ‘Agoxoya mala muli saing agim anginga muli nakira.
  gvs-gvs: E niga tamama idigo kana, “Natugowo, kokaluvīla kōna ada witi tuwaina kogimōna,
    e kōma.”
  rmc-rmc: 'Amaro dad phenďa: ‚Džan pale a cinen sikra chaben.‘'
  nlg-nlg: Mi tana bona na tamamamai te bosaa vanighai, ge kai ghoi pulohi mai ni
    peluani balu vanga/koni ke,
  dgr-DOGNT: “Sìghaı̨waà hoòwo tł'axǫǫ̀ gotà gots'ǫ̀ hadı, ‘Ekǫ ts'ǫ̀ anaahde gà k'achı̨
    tł'olà naahdì,’ gòhdı.
  pes-OPV: 'و پدر ما گفت: “برگشته اندک خوراکی برای ما بخرید.”'
  ron-1924: 'Татэл ностру а зис: ‘Дучеци-вэ ярэшь сэ не кумпэраць чева меринде.’'
  ben-OBCV: “তখন আমাদের বাবা বললেন, ‘তোমরা ফিরে যাও এবং আরও অল্প কিছু খাদ্যশস্য কিনে
    আনো।’
  lex-lex: 'Noka lera ida a am mamni niwra: “A''na miy re, miwal pia miwel niana yamanna
    oke''ela mai ita”.'
  rgu-rgu: Doo-doo boe ma ami nanaa mara basa si so. Basa de papa ka nadenu ami leo
    Masir mai seluꞌ, fo asa nanaaꞌ.
  som-som: Oo aabbahayo wuxuu nagu yidhi, Orda haddana oo wuxoogaa yar oo cunto ah
    inoo soo iibiya.
  lat-VUC: 'Et dixit pater noster: Revertimini, et emite nobis parum tritici.'
  aoi-aoi: “Bi...ya arakba-langwa eneja yirrenu-makama yirra-langwa nungwarrka yarniki-lawurradi-yada
    yangkwurrangwa Yijibu-wa yarniku-beyindi-yada ngarningka akwala aninga.
  eng-ASVBT: And our father said, Go again, buy us a little food.
  mna-mna: Tamen kaimer to, tomoyam iŋgo yam mini be amar ku ma amgiimi koyam kini.
  ita-1885: 'Dipoi nostro padre disse: Tornate a comperarci un poco di vittuaglia.'
  eng-LXXUP: And our father said, Go again, and buy us a little food.
  eng-ULB: Our father said, 'Go again, buy us some food.'
  spa-VBL: 'Sin embargo, más tarde, nuestro padre nos dijo: ‘Vuelvan y compren más
    comida’.'
  fra-_FOB: 'Ensuite notre père dit: Retournez nous acheter un peu de vivres.'
  mal-mal: 'അനന്തരം ഞങ്ങളുടെ അപ്പൻ: ‘നിങ്ങൾ ഇനിയും പോയി നമുക്കു കുറെ ധാന്യം വാങ്ങുവിൻ’
    എന്നു പറഞ്ഞു.'
  urd-GVR: Phir unhoṅ ne ham se kahā, ‘Misr lauṭ kar kuchh ġhallā ḳharīd lāo.’
  suz-BL: आंइ आफोमी ‘लेंशा जचा थोव़क ग्‍याप्‍थ लने’ देंत।
  ita-1927: 'Poi nostro padre disse: Tornate a comprarci un po’ di viveri.'
  ckb-ckb: '«پاشان باوکمان پێی گوتین: ”بگەڕێنەوە و هەندێک خواردنمان بۆ بکڕن.“'
  eng-BBE: And our father said, Go again and get us a little food.
  crx-NTPO: '''Ink''ez ''ubá ''une''ulhni, ‘Whuz nahdulh ''ink''ez ut''alh-iyaz oohket.’'
  kan-OKCV: “ನಮ್ಮ ತಂದೆಯು, ‘ನೀವು ತಿರುಗಿ ಹೋಗಿ, ನಮಗೆ ಸ್ವಲ್ಪ ಆಹಾರವನ್ನು ಕೊಂಡುಕೊಳ್ಳಿರಿ,’
    ಎಂದನು.
  bbb-bbb: Areme asoe nuvuone fu vierafe no una ro kumune bino fuaevekiro kuomoga
    no kua nobe una vake. Rove no una vakuva noka iviene nuvuone mesiri vakuva no
    ijare e ireobo ije gake. Ro no bakuva nobe nidua fuone ijia vake. Ijadufuo no
    una vakuva iviene nuvuone ije fuka noena vano kuae.
  tam-2017: 'எங்களுடைய தகப்பனார் எங்களை நோக்கி: நீங்கள் திரும்பப்போய், நமக்குக் கொஞ்சம்
    தானியம் வாங்குங்கள் என்று சொன்னார்.'
  spa-RV-1909: 'Y dijo nuestro padre: Volved á comprarnos un poco de alimento.'
  ron-BTF: 'Şi tatăl nostru a spus: Mergeţi din nou şi cumpăraţi-ne puţină hrană.'
  eng-WEBP: Our father said, ‘Go again and buy us a little food.’
  eng-FBV: However, later on, our father told us, ‘Go back and buy some more food.’
  nld-1939: 'En toen onze vader beval: “Gaat weer wat levensmiddelen voor ons kopen”'
  nch-BL: Huan teipa totata techilhui ma tihualaca tijcohuaquij se quentzi trigo.
  tfr-NTPO: »Eshko ga borwa data tjl̈ẽ borwa kong ga “Pjãy nom iröng dl̈i sho tjwl̈ẽk
    sira” l̈e.
  vie-1934: 'Kế ấy, cha lại biểu chúng tôi rằng: Hãy trở xuống đặng mua một ít lương
    thực.'
  hin-CV: “हमारे पिता का आदेश था, ‘पुनः मिस्र जाकर हमारे उपभोग के लिए कुछ अन्‍न ले
    आओ.’
  eng-OURB: Our father said, ‘Go again, buy us a little food.’
  spa-BES: 'Y nuestro padre dijo: Ve otra vez y compra un poco de comida.'
  tdx-tdx: le nanao ty hoe ty rae’ay, Mibaliha, ikalò mahakama tsy ampeampe tika.
  vid-vid: Na heye naloyatulonjele tuye kahi kuno kugula chilyo,
  pwg-pwg: “Muriyai akii mamai ivonekai bo, ‘Kovovira da vavai gisina voghamana kubiita
    kona gimara.’
  eng-OKE: And our father said to us, Return, and buy us a little corn.
  tha-KJV: และบิดาของข้าพเจ้าทั้งหลายสั่งว่า ‘จงกลับไปอีกซื้ออาหารมาให้พวกเราหน่อย’
  por-BR-2018: 'E disse nosso pai: Voltai a comprar-nos um pouco de alimento.'
  bco-bco: “A꞉la꞉ta꞉ga꞉ dowa꞉yo꞉ a꞉la꞉sio꞉, ‘Gio꞉ a꞉ma꞉la꞉ ha꞉na꞉sa꞉ga꞉, ma꞉no꞉ ha꞉lu
    nolo꞉ a꞉kililia꞉ni hamana.’
  deu-ELO: 'Und unser Vater sprach: Ziehet wieder hin, kaufet uns ein wenig Speise.'
  ktm-ktm: “Inum ti pe iy ipe odu atsa yi pe atsasih ana' odu hepe song.
  caa-caa: 'Y de allí conda cꞌanix acꞌapa e trigo otronyajr catata cay uyareon cocha
    era y che: ‘Quiquic otronyajr esto tama e lugar Egipto tuaꞌ imani e trigo.’'
  eng-WYC-2018: and our father said, Turn ye again, and buy ye to you a little of
    wheat; (and later our father said to us, Return ye there, and buy ye some corn,
    or some grain, for us;)
  epo-epo: 'Nia patro diris: Reiru, aĉetu por ni iom da greno.'
  uig-PIN: 'andin atimiz yǝnǝ: «Yǝnǝ berip, bizgǝ azraⱪ axliⱪ elip kelinglar» dewidi,'
  beo-beo: 'Amanoba, e da ninima ha:i manu fonobahadi bidi lamusa: bu masa:ne sia:i.'
  tpi-OTNT: Na bihain papa i tok, ‘Yupela go bek na baim kaikai bilong yumi.’
  hau-SA: “Sai mahaifinmu ya ce, ‘Ku koma ku sayo ƙarin abinci.’
  udu-udu: 'dhali ka babam bam oki aman gwo mo ki: Iiku/ doḵ/e mo dhali yolu/ ari
    tonṯe/ mo tani,'
  uig-LAT: 'andin atimiz yene: «Yene bérip, bizge azraq ashliq élip kélinglar» déwidi,'
  nde-nde: Ubaba wasesithi, ‘Buyelani liyethenga okunye njalo ukudla.’
  ton-ton: Pea pehē ʻe heʻemau tamai, ‘Toe ʻalu ʻo fakatau ʻetau meʻakai siʻi.’
  ces-1613: 'Že řekl otec náš: Jděte zase, nakupte nám něco potravy.'
  eko-eko: Nawiisha ye khuniruma yoori mwirutelewo mwilawe moozanye etthu-yoojiwa.
  nss-nss: Pe tama yowu ara ipwandrisa yowu para kamui pe kasasou anandrinai tiken
    yi.
  eng-WMB: Our father said, ‘Go again and buy us a little food.’
  tam-TCV: “எங்கள் தகப்பனோ, ‘நீங்கள் மறுபடியும்போய் இன்னும் கொஞ்சம் தானியம் வாங்கி
    வாருங்கள்’ என்றார்.
  ceb-ULB: Ug ang among amahan miingon, 'Lakaw pag-usab, pagpalit ug pagkaon alang
    kanato.'
  mkn-mkn: Lama-lama ju botong pung makanan su abis. Ais papa suru botong datang ulang
    di Masir ko béli makanan lai.
  nce-nce: Na tokwafe aya gali tlona, ‘Sobo eimome na fli hi wesibi, balitina glo
    emoletëname.’
  pol-UBG: 'Wtedy nasz ojciec powiedział: Jedźcie znowu i kupcie nam trochę żywności.'
  agr-agr: 'Nunika pujajin iina apaji chichagtamak: ‘Ataktush wejum trigo sumaka utitajum’,
    tusa tujamaji.'
  kyc-kyc: Dokopa baame lao, Dee lambu nenge kuki lama ropo pyala pupwa, leyasa
  urd-GVU: پھر اُنہوں نے ہم سے کہا، ’مصر لوٹ کر کچھ غلہ خرید لاؤ۔‘
  deu-1912: 'Da sprach unser Vater: Zieht wieder hin und kauft uns ein wenig Speise.'
  ntj-ntj: Nyangka nyinarrayirnu ngulartu-lanyatju puru witurnu mirrka puru payipungkutjaku.
  row-row: Dꞌoo-dꞌoo ma, hai nanaa mara basa boe. De hai ama ma denu ima hasa seluꞌ
    nanaat fai.
  kan-2017: “ನಮ್ಮ ತಂದೆಯು, ‘ನೀವು ಪುನಃ ಹೋಗಿ ನಮಗೆ ಧಾನ್ಯವನ್ನು ಕೊಂಡು ಕೊಂಡು ಬನ್ನಿ’ ಎಂದು
    ಹೇಳಿದಾಗ,
  ena-ena: Lɨmɨli aludɨ nameŋ abalɨ uami. Namɨlaŋ cɨhu uavɨla alusaŋ sɨmɨŋ cɨki lavɨhalaŋ
    aba abalɨ uami.
  tgo-tgo: “Mbaŋa regha wo yakuyaku kaero ramame i dage weime iŋa, ‘Hu raka njogha
    na mbowo vohu vamodova ghanɨŋga seiwo.’
  yap-yap: Ma aram me yog ngomad ni nggu sulod nggu chuw’iyed bochu’uw e ggan.
  tet-tet: La kleur, amikaan haan moos. Hotu amikaan ama naruka ami mai hikar Mesir,
    atu sosa tenik haan.
  hlt-MCSB: Te dongah a pa loh , 'Mah ham khaw caak bet vawn uh bal dae,’ a ti nah.
  mdy-ETH: ዬካፓ ዒዚ፦ ‹ሃሣ ጊብፄ ዓጮ ዴንዲ ዻካ ሃኣኮ ኑኡም ሻንቁዋቴ› ጌዔኔ።
  twi-ASANTE: “Ɛnna yɛn agya kaa sɛ, ‘Monsane nkɔ bio nkɔtɔ aduane kakra mmra.’
  bhl-bhl: Anfel e, aatim em ‘Yu iti nukalem wanin wem unina!’, yangse ding kabalak
    e,
  con-NTPO: 'Can''jemba yayaja ingima ccase su: ‘Ccase japa trigoma chavanga''faja.’'
  eng-WEBU: Our father said, ‘Go again and buy us a little food.’
  bnp-bnp: “Lakea i ta maea, ‘Mu hamule tabu, mu kona tabu a maki ni kani ne hita.’
  wal-wal: “Yootin nu aawai, ‘Guyye biidi amarida katta woommite’ yaagin,
  mgh-mgh: Athumwanihu wanirenlyaya tho wiira nturuwele mwathume yoolya.
  acu-NT: 'Tura chikich kintati ii apari chichartamak: —Ataksha werum trigo jumchiksha
    sumakrum utitaram turammaji.'
  spa-PDDPT: 'Nuestro padre dijo: Vuelvan a comprar un poco de alimento para nosotros.'
  gun-gun: 'Oreru aipoe''i: “Tapeo, pejoguave''i ju tembi''u ja''u va''erã”, he''i
    va''ekue.'
  agu-BL: 'Ma yi xone''n tiemp nin tal kataj sketz: “Cun lok''wok mu''ẍt kawa'' jalen
    Egipto.”'
  eng-PEV: Then, some time later, our father said to us, ‘Go back to Egypt, and buy
    a bit more food for us mob.’
  ilo-ULB: Ket kinuna ti amami, 'Mapankayo manen gumatang iti taraontayo.'
  kpg-kpg: Di madau damana ga helekai bolo gi loomoi e hui madau meegai dulii.
  uig-ARA: 'ئاندىن ئاتىمىز يەنە: «يەنە بېرىپ، بىزگە ئازراق ئاشلىق ئېلىپ كېلىڭلار»
    دېۋىدى،'
  bsp-bsp: 'Kɔ papa kosu oloku: ‹Nəkɔsɔ nəwayɛ su yeri yepic.›'
  bps-bps: “Na là mlo dek gami màmi samfulé dini di Idyif, du mayad fali.
  mbs-mbs: “Nayan, doen aldaw minikagi se amay day te keilangan lomikò kay dini amon
    mayad kay te kànen.
  tof-tof: Kibü aba bóktanórr wagó, ‘E bako, mibü ngibürr alo kla bumiógüm.’
  sus-sus: «Na dangi xanbi, muxu baba man naxa a fala muxu bɛ, ‹Wo siga, wo xa sa
    donse nde sara won bɛ.›
  pon-2006: Eri, at tungoal pahpao pil patohwanohng kiht se en pwuredihdo oh pwainda
    at tungoal mwenge.
  jae-jae: Ma gêdêŋ taŋ tamemai kêsôm gebe ‘Ana êtiam, gebe anam ôli aêacnêŋ gêŋ ŋagec’
    naŋ,
  ksd-ksd: 'Ma tama i vevet i biti dari: Avat a vana, avat a kul ta ik a magit adat.'
  tur-YTC: Babamız, ‘Yine gidip bize biraz yiyecek satın alın’ dedi.
  bel-N: 'I сказаў бацька наш: ‘Вярніцеся, купіце нам трохі харчаваньня’.'
  grc-BRENT: Εἶπε δὲ ὁ πατὴρ ἡμῶν, βαδίσατε πάλιν καὶ ἀγοράσατε ἡμῖν μικρὰ βρώματα.
  ind-AYT: Lalu, Ayah kami berkata, ‘Pergilah lagi, belikan kita sedikit makanan.’
  lid-lid: Ano badeh tama aso tiye aso badeh ame hamon ja kasih nyamon.
  nya-nya: “Abambo athu anatiwuza kuti, ‘Pitaninso mukagule kachakudya pangʼono.’
  hrv-hrv: 'Naš nam je otac rekao: ''Idite opet i nabavite nam malo hrane!'''
  mps-mps: Nosali ayago te po wali, ‘Dage ma pelama, tama dago nai dwasianu abeligi
    pao,’ wai.
  llg-llg: Doo-doo boe ma, basa ai nanaꞌan. De ai aman nadenu ai mini Masir mai seluk
    fo hasa nanaꞌak bali.
  tpi-tpi: Na bihain papa i tok, ‘Yupela go bek na baim kaikai bilong yumi.’
  dan-1931: 'Da vor Fader siden sagde: Rejs atter hen og køb os lidt Føde!'
  vie-OVCB: Sau đó, cha bảo chúng tôi trở lại mua ít lương thực.
  lbk-lbk: Issan kasina fomaalan ken chakami ay lomako is akit ay makakan,
  guj-2017: પછી અમારા પિતાએ કહ્યું, ‘ફરીથી જાઓ; અને કેટલુંક અનાજ ખરીદી લાવો.’
  byr-byr: '@see-verse:GEN.044.024'
  awx-awx: “Tiwänä nandä using yakut. ‘Hipdu puku naxu uhinong,’ yang niniwän,
  pon-2006A: Eri, at tungoal pahpao pil patohwanohng kiht se en pwuredihdo oh pwainda
    at tungoal mwenge.
  por-BRBSL: 'Nosso pai disse: ''Vá novamente e compre um pouco de comida para nós''.'
  aly-aly: Artwampel anwenhingkerr ilanthek, ‘Ntang akngerr-antey inerl-alpetyek,
    apmer Egypt-itwek.’
  cth-cth: Apa ni bout cet awh nateh, mamouh hanelah cakang youn touh bout ran awh,
    ati.
  twi-twi: “Na yɛn agya kae se, ‘Monsan nkɔ bio nkɔtɔ aduan kakra mmra.’
  hlt-hlt: Te dongah a pa loh, 'Mah ham khaw caak bet vawn uh bal dae,’ a ti nah.
  tbz-SIM: 'Dɛ kó difɔ̃nkúò kɛ̀ ti cicɛ dɔ̀: Kɔtɛnɛ̀ kɛ́dontɛ́ tidiitì.'
  msy-2020: Ezɨ gɨn afeziam ghaze, ‘Ia uamategh mangɨ, e uari bagh daghebagh ivesegh.’
  txq-txq: Doo-doo boe ma ai nanaꞌan nara basa ena. De ai aman nadenu ai fali meni
    Masir mai, fo hasa nanaꞌak bali.
  aaz-aaz: Aꞌroo-ꞌroo te, hai mnaaht ein oekꞌ ein. Rarit hai amaꞌ anreek kai he mfain
    iim amtein meu pah Masir he msoos amnahat.
  azb-azb: 'Atamız dedi: “Yenə gedin, bizə bir az ərzaq alıb gətirin”.'
  eng-DBY: And our father said, Go again, buy us a little food.
  hin-2017: तब हमारे पिता ने कहा, ‘फिर जाकर हमारे लिये थोड़ी सी भोजनवस्तु मोल ले आओ।’
  wol-KYG: '«Ba nu demee ba mu yàgg, sunu baay ne: “Delluleen, jëndali nu tuuti dund.”'
  swp-swp: Abo tamamai i ene, ‘Au dobiuio aiai ada begana au uneune.’
  bjr-bjr: Qimamiseeqa mariafananoo maasa qikoofa maasara kaifaa ooqu narana feefauriaqee
    qiqau.
  eng-YLT: and our father saith, Turn back, buy for us a little food,
  heg-NTPO: Nesang-nesang kon nam, kaim in kaa ngas hidis. Kon un lok kaim maa se
    Mesir, le sos in kaa pait.
  ptu-ptu: Pissananna nasua okam ambeki sule inde mualli kinande,
  bzd-NTPO: 'Ie'' tö sa'' a̱ iché: ‘A'' yúne chkewö ta̱u̱k.’'
  kwf-kwf: Ma buri Ꞌana kaidaꞋi maꞋa kami fata Ꞌuri fuaimili, ‘LeꞋa, mulu koso laꞋu
    toli Ꞌi Ejipt, ma muka folia ta kala fanga laꞋu Ꞌakulu.’
  eng-WYC-2017: and our father said, Turn ye again, and buy ye to you a little of
    wheat;
  eng-WMBB: Our father said, ‘Go again and buy us a little food.’
  spp-spp: Canŋke wuu tuŋ'à jwo na wuu núr'a pa sùmaŋi wà shwɔ ke,
  aey-aey: Odocob ege memige uqa magen, ‘Ceseli belimeig sab leih haun fajeiga,’ gen.
  urd-GVH: फिर उन्होंने हमसे कहा, ‘मिसर लौटकर कुछ ग़ल्ला ख़रीद लाओ।’
  rug-rug: Meke sipu tozi puleni gami sa pude pule mae holu vasi ginani, gua,
  gaz-gaz: “Abbaan keenya, ‘Ammas dhaqaatii midhaan xinnoo dabalaa nuu bitaa’ nuun
    jedhe.
  fra-LSG: 'Notre père a dit: Retournez, achetez-nous un peu de vivres.'
  gnn-gnn: '@see-verse:GEN.044.024'
  yal-yal: “Nxu baba yi a fala, a naxa, ‘Ɛ siga ɛ sa donsena nde sara en xa.’
  gum-gum: 'Inchene namui møskaimbe namune trenchibig køn: “Katøle amba, namuyasig
    tirigu nubah penønrrigay” cha.'
  iou-iou: Iweritna nanintä Ketem suwakta äneŋi kut! yäŋ niwetkuk.
  haw-1868: A olelo mai la ko makou makuakane, O hele hou oukou e kuai i wahi ai iki
    na kakou.
  arb-NAV: 'فَقَالَ أَبُونَا: ارْجِعُوا وَاشْتَرُوا لَنَا بَعْضَ الطَّعَامِ.'
  adz-adz: Raiyi da aga ramanggangꞌ ini binaꞌ, ‘Agam watip wafan da wayu nam gadan
    isiꞌ pas i agi.’
  ewe-ewe: Esi wògblɔ na mí be, ‘Migayi miaƒle nuɖuɖu vɛ’ la,
  eng-LEE: And our father said, Go back and buy us a little food.
  gvn-gvn: '@see-verse:GEN.044.024'
  nna-nna: Yarti nganarnalu japartulu wurrarna nganarnaku, ‘Kurlpayi yarrana Egypt-karti,
    mayi marrayi yarrana!’
  asm-FB: পাছত আমাৰ পিতায়ে কৈছিল, ‘তোমালোকে পুনৰ গৈ আমাৰ বাবে কিছু শস্য কিনি আনাগৈ।’
  sus-A: «نَ دَنفِ شَنبِ، مُشُ بَبَ مَن نَشَ عَ قَلَ مُشُ بّ، ‹وٌ سِفَ، وٌ شَ سَ دٌنسٍ
    ندٍ سَرَ وٌن بّ.›
  fra-SBL: 'Notre père nous dit : « Retourne acheter un peu de nourriture.'
  hbo-hbo: וַיֹּ֖אמֶר אָבִ֑ינוּ שֻׁ֖בוּ שִׁבְרוּ־לָ֥נוּ מְעַט־אֹֽכֶל׃
  shp-NTPO: 'Jatianra non papan noa yoia iki: ‘Jakiribi trigo marokin bii botankanwe’,
    akin.'
  eng-WYCLIFFE: Turne ye ayen, and bie ye to you a litil of wheete;
  piu-2006: '@see-verse:GEN.044.024'
  pjt-pjt: Ka ngula Mamalulanya wituṉu Itjipalakutu ankula mai piṟuku payamilantjaku.
  cwe-cwe: Maabaho tati yetu kachilongela chibwele kugula ndiya chidogo.
  bgs-bgs: “Na, sábbad álló igkagi tô ámmà dé na kailangan lumónód ké dini ébô málli
    ka trigo.
  kik-kik: “Ningĩ ithe witũ agĩtwĩra atĩrĩ, ‘Cookai, mũthiĩ mũgũre irio ingĩ nini.’
  ksr-ksr: 'Ii ijoniŋ moma maŋnananoŋ kanageŋ kokaeŋ jero: ‘Oŋo mono mombo Iijipt
    kema ananaajoŋ nene tosaaŋa sewaŋa meŋ kawu.’'
  fra-NCL: 'Et quand notre père a dit : Retournez, achetez-nous un peu de vivres,'
  cek-AK: To naah kam pa mah, Caeh o let ah loe, cang na qan pae o let ah, tiah ang
    naa.
  xla-xla: Epapalati di ata atlemama, ‘ma ilame tame Isip mo dla daya opi halomaiya,’
    duwapo.
  cuk-cuk: '”Geb degine, anmar-bab anmarga weyob igar-uksad: ‘Gannar bemar Egiptoʼse
    orosgi-dakleged wis baknamarbarye.’'
  uig-CYR: 'андин атимиз йәнә: «Йәнә берип, бизгә азрақ ашлиқ елип келиңлар» девиди,'
  tel-2017: మా తండ్రి, ‘మీరు తిరిగి వెళ్ళి మన కోసం కొంచెం ఆహారం కొనుక్కుని రండి’ అని
    చెబితే
  hat-BSA: 'Papa nou te di nou: ‘Retounen achte yon ti manje.’'
  kos-kos: Na el fahk mu kut in sifilpa foloko moli kutu mongo.
  hbo-WLC: וַיֹּ֖אמֶר אָבִ֑ינוּ שֻׁ֖בוּ שִׁבְרוּ־לָ֥נוּ מְעַט־אֹֽכֶל׃
  ibo-ibo: “Mgbe nna anyị gwara anyị sị, ‘Laghachi gaa zụta nri,’
  ory-ory: ଏଥିଉତ୍ତାରେ ଆମ୍ଭମାନଙ୍କ ପିତା କହିଲେ, ‘ତୁମ୍ଭେମାନେ ପୁନର୍ବାର ଯାଇ ଆମ୍ଭମାନଙ୍କ ନିମନ୍ତେ
    କିଛି ଭକ୍ଷ୍ୟ କିଣି ଆଣ।’
  wmt-wmt: '@see-verse:GEN.044.024'
  chk-chk: Mürin, semem we a ürenikem, ‘Oupwe liwinsefälila Isip pwe oupwe kamö ekis
    anach mongö.’
  ssd-ssd: 'Taŋamba ŋgumneŋga mam ndek sasiŋgina: Tane maŋ luka kape sulumba nyamagaŋ
    fudiŋndo piyamba kilmba luka te prowap ŋgina le'
  rop-rop: Bambai na imbin dalim melabat blanga kambek en baiyim mowa daga.
  ukr-1871: 'Каже ж нам панотець наш: Ідїть, ізнов та купіте трохи збіжа.'
  eng-AOI: “Then later on our father told us to come back here to Egypt to buy some
    more food.
  yon-yon: Wunuuwa, nub ambembed yedmoon ‘Yiib angkon wene animan embengmo moone minime.’
    andoon,
  bch-bch: “Idio ta tamamai ikeo pagai bedane, ‘Aluagimi mulian ta aol ada annga etangada
    pade.’
  deu-1951: 'und als unser Vater sprach: Geht hin und kaufet uns wieder etwas zu essen,'
  eng-JPS: 'And our father said: Go again, buy us a little food.'
  ubr-ubr: Namon on iyawurei wat matabir men bayu kafakakai ba wat tobon mes.
  srp-1865: 'Poslije reèe nam otac: idite opet, kupite nam hrane.'
  lug-lug: Kale kitaffe bwe yagamba nti, ‘Muddeeyo mutugulire ku mmere,’
  heb-heb: ויאמר אבינו שבו שברו לנו מעט אכל׃
  ben-IRV: পরে আমাদের বাবা বললেন, “তোমরা আবার যাও, আমাদের জন্য কিছু খাবার কিনে আন।”
  pan-pan: ਤਦ ਸਾਡੇ ਪਿਤਾ ਨੇ ਆਖਿਆ, ਮੁੜ ਕੇ ਜਾਓ ਅਤੇ ਥੋੜ੍ਹਾ ਅੰਨ ਸਾਡੇ ਲਈ ਮੁੱਲ ਲੈ ਆਓ।
  tkr-tkr: 'Yişde dekkee uvhuyn: «Meeb havak''ne şas sık''ınin otxhuniy alişşu alle».'
  mwp-mwp: ‘Nuydh ngoey lak ngapa wayayngu puy kunoepa barpudoeypa.
  mya-JVB: ကျွန်တော် တို့အဘ ကလည်း ၊ တဖန်သွား ၍ ငါ တို့ စားစရာ အနည်းငယ် ကို ဝယ် ကြပါဟုဆို
    သောအခါ၊
  tte-O: Kabo tamamai iwaloba, ‘Kwavivila kwalobi yo kan tupwana wagimwalayoi.’
  tbg-tbg: viva tiharo, Anirante qaiqaa oru kara varaate timanta
  hmo-hmo: Vadaeni aiemai tamana ia gwau, ‘Umui giroa lou, iseda aniani sisina ma
    umui abia.’
  ata-ata: Xe anu muavuti la mupalusixe sou talivu uneꞌe ꞌo la sou taloto laꞌilali
    sevile la.
  nfa-nfa: Nèbhu-nèbhu, ngangaꞌa jiꞌi èla. Hèia ama jiꞌi pua hari jiꞌi mai hèli ngangaꞌa
    sa Masir neꞌe.
  urd-urd: हमारे बाप ने कहा, “फिर जा कर हमारे लिए कुछ अनाज मोल लाओ।”
  rus-SYN: 'И сказал отец наш: пойдите опять, купите нам немного пищи.'
  cbt-NTPO: 'Hua''quimiachin quëran, tataso'' camairincoi: “Pa''sahuatoma'' trico
    pa''amantaco'',” itopirincoihuë'', quiyariso'': “Co nanitëraihuë''. Iya''hua a''paantohuatancoi,
    naporo huarë'' pa''sarai. Co''so'' ina quëpahuatoihuë'', co hua''an tahuërëtarincoihuë'',”
    itërai.'
  bqc-SIM: Ɔ̃ wá maepi mɛ̀ wà ɛa gɛ́ blɛ lúi yↄↄ lↄ.
  tcz-CHONGTHU: Hichun ka paovin eidonbut un, ‘Keima ho kache thei lou dingu ahi na
    chapa alhum pen pa ache lou dingle kasopiu alhumpen Benjamin ajao lou le ei kimu
    pi lou dingu ahi.
  mar-mar: आणि आमचा बाप म्हणाला, पुन्हा जाऊन आपणासाठी धान्य विकत आणा.
  tcs-tcs: Wen Papa blo mipla bin spik, “Go gen, baie lelbet mo wit po yumpla po kaikai”,
  qub-qub: Chaypita papänëga nogacunata nimaran ‹Yapay rïgu rantej ayway› nir.
  bqp-bqp: Akũ ó de pìi pì ò ɛra ò gɛ́ pↄ́blewɛ lú fíti dↄ.
  hat-hat: 'Apre sa, papa di nou: Tounen al achte manje pou mwen.'
  eng-BSB: Then our father said, ‘Go back and buy us some food.’
  tod-tod: '«Siɛgi zu gi-ɠɛɛ ɠɛni ma la: ‹À ɠale ma, wo li, wo daamianigi ta ɠeya
    ade ʋɛ,›'
  eng-WEBPB: Our father said, ‘Go again and buy us a little food.’
  kbq-kbq: Hagi mago'a kna evutegeno nerafa'a anage hu'ne, ete vuta mago'a ne'zana
    ome miza seho hu'ne.
  nhe-BL: Huan teipa totata techilhui ma tihualaca tijcohuaquij se quentzi trigo.
  bus-bus: Ben wa de pì bè wà ɛara wà gá blɛwɛɛ lú féte dↄ.
  gub-BL: A'e re uremur kar wi xe. — Peme'eg kar wi temi'u nehe, i'i urewe.
  eng-DRA: 'And our father said: Go again, and buy us a little wheat.'
  knf-knf: Wi ŋwal ŋloŋ ŋaţëpuŋ, kë aşinun ajakuŋ na un ŋkak ŋya ŋnug ŋdeey.
