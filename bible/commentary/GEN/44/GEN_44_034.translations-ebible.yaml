verse: GEN.044.034
translations:
  mal-C: ബാലൻ എന്നോടുകൂടെ ഇല്ലെങ്കിൽ ഞാൻ എങ്ങനെയാണ് എന്റെ പിതാവിന്റെ അടുക്കൽ മടങ്ങിച്ചെല്ലുന്നത്?
    അങ്ങനെ അരുതേ, എന്റെ പിതാവിനു വരുന്ന ദുരിതം കാണാൻ എനിക്കിടയാക്കരുതേ.”
  deu-TKW: Denn wie könnte ich heimkehren zu meinem Vater, ohne daß der Knabe bei
    mir wäre! Ich könnte den Jammer nicht mit ansehen, der über meinen Vater kommen
    würde!
  lin-lin: Ndenge nini nakoki kozonga epai ya tata na ngai soki elenge mobali azali
    elongo na ngai te ? Kotika te ete namona pasi oyo ekokomela tata na ngai !
  cbr-NT: Uisa kupí, ¿uisax karana 'ën papanu ënë tuá 'ëbë kuankëbëma 'ëx kuantëkënti
    'ain? 'Ën karana 'ën papa masá nuituti tëmëraia isti 'ain.
  eng-LSV: for how do I go up to my father, and the youth not with me? Lest I look
    on the evil which finds my father.”
  bmu-bmu: “Azi gwabö miaŋön nömbuk qahö kama ewö, nöŋön mönö denöwö aka iwinaŋgöreŋ
    anbileŋak? Wösöbirik öŋgöŋgöŋan iwinaŋgö qakŋe öŋgöbawak, nöŋön mönö mi ekŋamgö
    tököm köhöizal. Miaŋgöra i mönö kude jöhöman.”
  eng-GNV: For how can I go vp to my father, if the childe be not with me, vnlesse
    I woulde see the euil that shall come on my father?
  eng-WEBSTER: For how shall I return to my father, and the lad be not with me? lest
    perhaps I see the evil that shall come on my father.
  nhw-BL: ¿Pampa quenicatza huelis nimocuepas huan niquitas notata, sintla noicni
    amo yohui nohuaya? Amo nijnequi niquitas quenicatza tlaijiyohuis notata.”
  swh-ONEN: Ninawezaje kurudi kwa baba yangu kama kijana hatakuwa pamoja nami? La
    hasha! Usiniache nikaone huzuni ile itakayompata baba yangu.”
  bba-bba: Domi nɑ ǹ yɛ̃ ɑmɔnɑ kon bɛsɛn tundo tusiɑ nɑ̀ n sĩɑ bii wi sɑri. Gusunɔ
    u ku de nɛn nɔni yi wɑ kɔ̃sɑ ye yɑ koo durɔ tɔkɔ te deemɑ.
  eng-KJVCPB: For how shall I go up to my father, and the lad be not with me? lest
    peradventure I see the evil that shall come on my father.
  cpy-cpy: ¿Jempema nokinakayiroka nopiye nopaapateki eerorika naaneeri yeeyi? Teera
    nokoyi noñeeri rowashirewaetya nopaapate.”
  mpx-mpx: Nige bosowaiu na sikal nam elana ebo nige alou geman naha nonok. Bahiwa!
    Nige nuwau nak toto ni masal nam eliyana o na kite.”
  wbp-wbp: Kulalparna yantarla ngurra-kurra Pinyamini-wangu. Kajilparna yantarla ngurra-kurra
    nyanungu-wangu, kajikaju wajampa-jarri ngajuku kirdana. Kularna ngampurrpa kujakuju.”
    Kujanyarla Juurdaju wangkaja Jajupukuju.
  luo-luo: Ere kaka dadog ir wuora ka wuowini ok ni koda? Ooyo! Kik iwe ane chandruok
    ma dimak wuora.”
  meu-meu: Badina be ede baina haheauka toma, tamagu dekena baina lou lao a mero basina
    hakaua lao, bena dika tamagu enai baine vara be baina itaia?
  npi-ULB: किनकि ठिटालाई नलिईकन म कसरी मेरा पिताकहाँ जान सक्छु र? मेरा पितामाथि आइपर्ने
    खराबी हेर्नदेखि म डराएको छु ।”
  yor-yor: Báwo ni mo ṣe lè padà tọ baba mi lọ láì bá ṣe pé ọmọ náà wà pẹ̀lú mi? Rárá,
    èmi kò fẹ́ kí n rí ìbànújẹ́ tí yóò dé bá baba mi.”
  emp-NTPO: ¿Sãwã mʌ̃da dji cũdra neẽ́ mʌ̃ zezamaa wãi? Mʌ̃ zeza sopuaba biẽ́ b̶ʌda
    unu quĩrĩãẽ́ b̶ʌa.–
  ind-ind: Saya tidak sanggup menyaksikan duka macam apa yang akan diderita ayah kami
    apabila saya kembali tanpa membawa adik kami!”
  pes-OPCB: زیرا چگونه می‌توانم بدون بنیامین نزد پدرم برگردم و بلایی را که بر سر پدرم
    می‌آید ببینم؟»
  ssx-ssx: I̱ma꞉ta꞉ eki ekipa mo wekita꞉ I̱ yaapo na peke haena꞉ yaka apa꞉ pa꞉ta꞉
    polua꞉pe. I̱ma꞉ta꞉ yaka apa꞉ pa꞉ta꞉ dupiki ke tieke ipula꞉eki handa꞉peketa꞉ I̱
    ana꞉ na pa꞉la꞉me leekeme.
  lcm-lcm: Using parik napa angkoai si papok palau ane si mamai man a nat ke kapo
    tav auai ve nau, vei nanla arai ani mamai si puka.”
  aer-aer: Ayenge-arle Benjamin kwenye apmere-werne alpetyeke arrangkwe-arle. Ayenge
    apeke-arle ikwere kwenye alpetyeke aneke, kele the akngeye atyinhe irrare anthurre-arle
    mpwareme. Tharle alakenhe mpwaretyeke ahentye-anetyakenhe-arle.” Alakenhe-arle
    Judah angkeke Joseph-eke.
  tgl-ULB: Sapagkat paano ako makakabalik sa aking ama kung hindi ko kasama ang bata?
    Natatakot akong makita ang masamang mangyayari sa aking ama.”
  nop-nop: Nu mihi adinit mookit baatne’walaŋ deeti udaneŋ wit? Nu baatne nemek undiniŋ
    mintamimbuune kakaŋdok munta hinek nadilat.”
  kca-kca: ӑԓ щиты, ма мўй щирән ащем хŏща апщем такԓы мӑнԓәм? Ащем шук туты вер ма
    ватты ӑт верәтԓәм».
  cbu-NT: Itaru, ndunnaa amb ashkuri, ¿tamayareezi? ¿Wapitam apapash kuseechee? Yuwaa
    apap kizpur tanuku, anoo nayanikuri, nda pamaam zandkina, Utaá kurakaa tárangiya.
    Ashiriya, na kamaneena yuwaa Utaá Benjamin wamin kurakpa tsiyatarangu anootsi.
  hui-hui: Igiri ogo naharuhe i̱na i̱ aba karia andaga dai nabulebero. I̱ aba ibugua
    genda timbuni holobadago i̱ hondole hame nale kogo andaga napolebero, lalu Yudahanda
    lene.
  wrs-wrs: Kava kavhova gavavmoa araindamba. Manara, aramba henaslalm av, wo es eva
    kava osva nonglavav kavna aranamba novlomosmba, osva si sahonam.
  jao-jao: Kurdardi karna-wanirru bajinju wunyathalu yilalu ngarnalumba, bardabarda
    yiku ki-yalkuyiyu. Jarna-rarrinji ngarna-wurdu nyamba-nykalanykarrinjarra wunyatha
    namba karna-ndayima nyangathi-anyira marnaji kulu karna-waninjima wunyathalu ngarnalumba,
    bardabarda yiku. Kurdardi karna-wardimarru awara yiku ki-malbuwu nganambaji.”
  mya-mya: ကျွန်​တော်​သည်​သူ​ငယ်​မ​ပါ​ဘဲ​ဖခင်​ထံ​သို့​မည် သို့​ပြန်​နိုင်​ပါ​မည်​နည်း။
    ဖ​ခင်​ခံ​ရ​မည့်​စိတ်​ဆင်း ရဲ​ခြင်း​ကို​ကျွန်​တော်​မ​မြင်​ရက်​နိုင်​ပါ'' ဟု လျှောက်​ထား​လေ​၏။
  cbi-NTPO: Matyu entsa kaanaban miityumujchiya in apa' junga miji' apa llakinguentsu
    katandendyuve, timi Judá.
  bod-N: གལ་ཏེ་སྤུན་ཆུང་བདག་དང་མཉམ་དུ་མ་སོང༌ན། བདག་ཕ་དང་ཇི་ལྟར་མཇལ༌ལམ། བདག་གིས་རང་གི་ཕ་ལ་འབྱུང་ངེས་པའི་སྡུག་བསྔལ་མིག་གིས་མཐོང་མི་ཕོད་ཅེས་སྨྲས༌སོ།།
  wsk-wsk: Ani kuriang kari sumu agarak me namaruk agi mu, ani awuk pelerik aga ait
    kote namarikko? Mena! Ani ikup imi ba kumik te aratuk se arigekko me kuesam.”
  kkl-kkl: Mene koma nanagha naiag panne sunsunum kom. Na mene koma na naiag panba,
    naiag uro yabinep komne uro yabanne nenena, na haingdi ilina mali,” seog.
  sna-sna: Ndingadzokera sei kuna baba vangu kana mukomana ndisinaye? Kwete! Musandirega
    ndichiona njodzi ichiuya pamusoro pababa vangu.”
  spa-BLM: Porque ¿cómo voy a subir a mi padre si el muchacho no está conmigo? para
    que no vea el mal que le sobrevendrá a mi padre”.
  beu-beu: Kalo vaal angu ana bae niat hama-hamat ila niang se, tatalang senge na
    bisa bale nimang ebele ila. Se nimang ana susat sampe veng aamina angu, kalo na
    uuling ateing se, na vengtahang jading angu ebele.”
  cac-cac: Tato maay jun, ¿tasto val ol aj in b'at vil vin̈ in mam chi', tato man̈oc
    jun vin̈ ved'oc? Man̈ jab'oc syal in c'ol svil scusc'olal vin̈ in mam tato icha
    chi' tzuji, xchi vin̈aj Judá chi'.
  swh-ULB: Kwa maana nitakwenda jinsi gani kwa baba yangu ikiwa kijana hayupo nami?
    Ninaogopa kuona mabaya yatakayompata baba yangu.”
  bel-bel: бо як пайду я да бацькі свайго, калі хлопца ня будзе са мною? я ўбачыў
    бы ліха, якое напала б на бацьку майго.
  deu-ELBBK: denn wie sollte ich zu meinem Vater hinaufziehen, wenn der Knabe nicht
    bei mir wäre? – dass ich nicht das Unglück ansehen müsse, das meinen Vater treffen
    würde!
  mbb-OT: Su kenà a ebpekeulì diyà te amey ku emun kenà ebpekezuma is hazi ku. Kenè
    ku egkaantus is utew gerabi he kegkeseeng te amey ku.”
  msc-msc: N ye n kɔseyila n fa ma di, ni den tɛ n bolo? N tɛ i se n fa jusumakasani
    yenna fewu.»
  mal-2015: ബാലൻ കൂടെ ഇല്ലാതെ ഞാൻ എങ്ങനെ അപ്പന്റെ അടുക്കൽ പോകും? അപ്പന്നു ഭവിക്കുന്ന
    ദോഷം ഞാൻ കാണേണ്ടിവരുമല്ലോ.
  tuo-NT: Cʉ̃ waꞌaticã, yʉꞌʉ, yʉꞌʉ pacʉ tiropʉ tojaamasĩtisaꞌa. Yʉꞌʉ pacʉre ñaꞌabutiaro
    bʉjawetise tʉꞌoñaꞌcã ĩꞌasĩꞌrĩtisaꞌa, nicʉ niwĩ Judá.
  gup-gup: Dja minj mak ngaye baleh ngayime ngarrurndeng kore Ngabbard bu nawu yawurrinj
    minj nganedjarrkre. Ngaye minj ngadjare nganan kunnjilngwarre Ngabbard nuye.”
  met-met: Nabu gananunoa wa rangua nga te, bagula ngagoxoya mala muli rangua tibugu
    baru? Tegu! Nam ngabagu salaga xap tibugua.”
  gvs-gvs: Moitamo. Manakaegu bei akaluvila ana tamagu yaina neta gomanayana geya
    taiyao? Geya. Yau geya anoita, govila bei tamagu ina kategeda agite.’
  rmc-rmc: Sar šaj avľomas pale ke miro dad, te o čhavo na uľahas manca? Birinďomas
    te dikhel pre žaľa, savi avľahas pre miro dad?“
  nlg-nlg: ?Ivei kea ge ku pulohi ta tamagu ge ke taho itagua na garimane? Ku mua
    tangomana tua ge ku pabea na righiana na hava ke kalea a tamagu.”
  dgr-DOGNT: Eyı cheko sexè at'ı̨-le nı̨dè dànì setà ts'ǫ̀ anahjà lì? Į̀le, hahde
    ha dìì! Setà hanì wedzeè nànııtì weghàehda ha segha dìì,” Judah, Joseph ts'ǫ̀
    hadı.
  pes-OPV: زیرا چگونه نزد پدر خود بروم و پسر با من نباشد، مبادا بلایی را که به پدرم
    واقع شود ببینم.»
  ron-1924: Кум мэ вой путя суи еу ла татэл меу дакэ бэятул ну есте ку мине? Ах! сэ
    ну вэд мыхниря татэлуй меу!”
  ben-OBCV: বালকটি যদি আমার সঙ্গে না থাকে তবে আমি কীভাবে আমার বাবার কাছে ফিরে যাব?
    না! আমার বাবার উপর যে মর্মপীড়া নেমে আসবে, তা যেন আমাকে দেখতে না হয়।”
  lex-lex: Yoma emkameni pa a'uwal lia a'mu la'pa tuwgar die edon nor a'u tialla?
    A'g edonna tiahan pa umkek reria yatyatni-halalli yatlorni-yatra'ani ntuin nan
    a'mu.”
  rgu-rgu: Maneniko anaꞌ ria ta tuka fa, sona au boe ta bisa fali fa. Au ta bisa anenete
    relu laꞌe papa ka doidoso na, losaꞌ mate.”
  som-som: Waayo, sidee baan aabbahay ugu tegi doonaa iyadoo aan yarku ila jirin?
    Maba tegi karo waaba intaasoo aan arkaa hoogga aabbahay ku dhici doona.
  lat-VUC: 'Non enim possum redire ad patrem meum, absente puero: ne calamitatis,
    quæ oppressura est patrem meum, testis assistam.'
  aoi-aoi: Nara-manja a-lawurrakajuma naka nungwarrku-wa ningena, nare-ka a-lawurraduma-da.
    Nara-manja naka nenikumarnjarrka nganyangwa a-lawurraduma enuwa-wa eneja kembirra
    nungwarrka kini-jungwunama nakina-da. Nara kembirra a-ngayinduma akina ningena
    nganja a-rringkama-da,” ni-yama nakina Juda Jawijibu-wa-da.
  eng-ASVBT: For how shall I go up to my father, if the lad be not with me? lest I
    see the evil that shall come on my father.
  mna-mna: Pa sombe tiziyam ti igaaba yo som, inako nio irao be aŋmiili ma aŋla ki
    tamaŋ mini na som. Pa leleŋ be aŋre pataŋana tiŋgi ise ki tamaŋ ma ipasaani na
    som.”
  ita-1885: Perciocchè, come ritornerei io a mio padre, non essendo il fanciullo meco?
    Io non potrei farlo, che talora io non vedessi l'afflizione che ne avverrebbe
    a mio padre.
  eng-LXXUP: For how shall I go up to my father, the lad not being with us? lest I
    behold the evils which will befall my father.
  eng-ULB: For how can I go up to my father if the boy is not with me? I am afraid
    to see the evil that would come on my father.”
  spa-VBL: Porque, ¿cómo podría volver a mi padre si el niño no estuviera conmigo?
    No podría soportar ver la angustia que causaría a mi padre”.
  fra-_FOB: Car comment remonterais-je vers mon père, si le jeune homme n'est avec
    moi? Ah! que je ne voie point l'affliction de mon père!
  mal-mal: ബാലൻ കൂടെ ഇല്ലാതെ ഞാൻ എങ്ങനെ അപ്പന്റെ അടുക്കൽ പോകും? അപ്പനു ഭവിക്കുന്ന
    ദോഷം ഞാൻ കാണേണ്ടിവരുമല്ലോ”.
  urd-GVR: agar laṛkā mere sāth na huā to maiṅ kis tarah apne bāp ko muṅh dikhā saktā
    hūṅ? Maiṅ bardāsht nahīṅ kar sakūṅgā ki wuh is musībat meṅ mubtalā ho jāeṅ.”
  suz-BL: गो आं आफ आ ङोंइती एको वोंइश आल मलाइक्‍थु, दोपा लने चाप्‍नुङा? आं आफ आ श्‍येत
    तशा, गो यो फाल्‍ने मचाप्‍नुङ” दे यहूदामी योसेफ कली देंमाक्‍त।
  ita-1927: Perché, come farei a risalire da mio padre senz’aver meco il fanciullo?
    Ah, ch’io non vegga il dolore che ne verrebbe a mio padre!”
  ckb-ckb: چۆن بگەڕێمەوە لای باوکم ئەگەر کوڕەکەم لەگەڵ نەبێت؟ تکایە مەهێڵە ئەم مەینەتییە
    ببینم کە بەسەر باوکمدا دێت.»
  eng-BBE: For how may I go back to my father without the boy, and see the evil which
    will come on my father?
  crx-NTPO: '''Et huwa nts''en''a suba, sbá oots''u toosya'' ndun duneyaz sulh lhe''ust''en
    de, ''et sih ntis''elh dawhultsi'' lah sbá ook''ewhutalts''ulh ''et huwa?”'
  kan-OKCV: ಹುಡುಗನು ನನ್ನ ಬಳಿಯಲ್ಲಿರದೆ, ನಾನು ಹೇಗೆ ನನ್ನ ತಂದೆಯ ಬಳಿಗೆ ಹೋಗಲಿ? ಹೋದರೆ ನನ್ನ
    ತಂದೆಗೆ ಬರುವ ಕೇಡನ್ನು ನಾನು ನೋಡಬೇಕಾದೀತು,” ಎಂದನು.
  bbb-bbb: Ro Bezimani fu naebe nosiki una vakuma naka izege asoe none ijadufuo niome
    ije gake? Ro fu oefiane abekuma na izege irufui fuone dasumakuva bakino kuae.
  tam-2017: இளையவனைவிட்டு, எப்படி என் தகப்பனிடத்திற்குப் போவேன்? போனால் என் தகப்பனுக்கு
    நேரிடும் தீங்கை நான் எப்படிக் காண்பேன்” என்றான்.
  spa-RV-1909: Porque ¿cómo iré yo á mi padre sin el mozo? No podré, por no ver el
    mal que sobrevendrá á mi padre.
  ron-BTF: Căci cum voi urca la tatăl meu şi băiatul să nu fie cu mine? Ca nu cumva
    să văd răul ce va veni peste tatăl meu!
  eng-WEBP: For how will I go up to my father, if the boy isn’t with me?—lest I see
    the evil that will come on my father.”
  eng-FBV: For how could I ever go back to my father if the boy wasn't with me? I
    couldn't stand seeing the anguish that would cause my father.”
  nld-1939: Want hoe zou ik naar mijn vader durven terugkeren, als de jongen mij niet
    vergezelt! Ik zou de smart niet kunnen aanzien, die mijn vader zou treffen.
  nch-BL: ¿Pampa quenicatza huelis nitacuepilis huan niquitas notata, sinta noicni
    amo yahui nohuaya? Amo nijnequi niquitas quenicatza taijyohuis notata.”
  tfr-NTPO: Tja jek äär iröng bor data shwoy ba tjok l̇l̇ëm ga äe. Bor data sök woydë,
    song, e ĩn woydë l̇l̇ëme» l̈e.
  vie-1934: Vì, nếu đứa trẻ không theo về, làm sao tôi dám về cùng cha tôi? Oâi, tôi
    nỡ nào thấy điều tai họa của cha tôi ư!
  hin-CV: क्योंकि मैं अब अपने पिता के समक्ष कैसे जा सकता हूं, यदि यह किशोर हमारे साथ
    न होगा? मुझे भय है कि इससे मेरे पिता पर अनिष्ट ही आ पड़ेगा!”
  eng-OURB: For how will I go up to my father, if the boy is not with me?— lest I
    see the evil that will come on my father.”
  spa-BES: Porque ¿cómo puedo volver a mi padre sin él niño? y ver el mal que vendrá
    sobre mi padre.
