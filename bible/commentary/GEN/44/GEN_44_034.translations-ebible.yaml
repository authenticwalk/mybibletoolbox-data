    Ei! Mii sì n-jà n-kàre zà na tuŋi kyaaga wuŋi ɲya mɛ!»
  aey-aey: Mel eu ijaca qee belocomunfi ija meica adi ceseli nuigen? Ija eu odi odifig
    ija mei uqana waug me qee mec eu adi figen?” don.
  urd-GVH: अगर लड़का मेरे साथ न हुआ तो मैं किस तरह अपने बाप को मुँह दिखा सकता हूँ?
    मैं बरदाश्त नहीं कर सकूँगा कि वह इस मुसीबत में मुब्तला हो जाएँ।”
  rug-rug: Ve kote gua meke kaqu boka pule la koasa tamaqu si rau, be lopu luli koa
    rau sa koreo? Namu lopu hiva dogoria rau sa tinasuna sapu kaqu ta evaṉa koasa
    tamaqu,” gua se Ziuda.
  gaz-gaz: Yoo mucichi na wajjin hin jiraatin ani akkamittin gara abbaa kootii deebiʼuu
    dandaʼa? Waawuu; akka ani gadda abbaa kootti dhufu argu na hin godhin.”
  fra-LSG: Comment pourrai-je remonter vers mon père, si l’enfant n’est pas avec moi?
    Ah! Que je ne voie point l’affliction de mon père!
  gnn-gnn: Ŋuli ŋarra yurru roŋiyirri gänanydja bala mäḻu'walanydja, ŋayi yurru mäḻuny'tja
    wirrkina galŋa‐yätjthirri. Yakana ŋarra ḏukṯuk nhanŋu rakunydhinyarawu.”
  yal-yal: N nɔɛ sigɛ n baba yireni di, xa nxu nun diidini ito birin mi a ra? N mi
    nɔɛ n yɛɛn tiyɛ na sunun na naxan n baba suxɛ.”
  gum-gum: ¿Nabe mandø yamø cha, matsinø-unø naba arrumubene? Trube, nane nai møskawane
    larrø lastimazhig isui indi ashig kømøtan— chibig køn.
  iou-iou: Niningän täga nämo api kune. Butewaki ärowani pähap udewani nana terak
    ahäŋirän kakta nämo nekaŋ yäk.
  haw-1868: No ka mea, pehea la au e hoi aku ai i kuu makuakane, aole ke keiki me
    au? o ike auanei au i ka mea ino e hiki mai ana maluna o kuu makuakane.
  arb-NAV: إِذْ كَيْفَ يُمْكِنُنِي أَنْ أَرْجِعَ إِلَى أَبِي وَالْغُلامُ لَيْسَ مَعِي
    وَأَشْهَدَ مَا يَحِلُّ بِهِ مِنَ الشَّرِّ؟».
  adz-adz: Dzi butipa fadan da ramanggangꞌ bida anungꞌ bida mamaꞌ igi mamida ruta
    dzi fadan? Imaꞌ! Dzi bugin i tsanganda ramanggangꞌ buaringꞌa barabin igi.”
  ewe-ewe: Aleke mate ŋu atrɔ ayi fofonye gbɔ esime nyemakplɔ ɖevi la ɖe asi o? Nyemate
    ŋu akpɔ nu si nu sia awɔe la teƒe o.”
  eng-LEE: For how shall I go up to my father, and the lad be not with me? I should
    perhaps be compelled to witness the evil which would come on my father.
  gvn-gvn: '@see-verse:GEN.044.033'
  nna-nna: '@see-verse:GEN.044.033'
  asm-FB: কিয়নো, ল’ৰা জনক লগত নিনিয়াকৈ মই কেনেকৈ পিতাৰ ওচৰলৈ উলটি যাম? মোৰ পিতালৈ
    যি আপদ ঘটিব, তাক মই চাব নোৱাৰিম।”
  sus-A: ﭑ نْمَ سِفَدٍ ﭑ بَبَ يِرٍ دِ، شَ مُشُ نُن يِ دِ مّدِ بِرِن شَ مُ عَ رَ؟ ﭑ
    مُ نْمَ عَ لُدٍ سُننُنيِ شَ ﭑ بَبَ قَشَ ﭑ يَ شْرِ.»
  fra-SBL: Car comment monterai-je vers mon père, si le garçon n'est pas avec moi ?
    de peur que je ne voie le malheur qui frappera mon père. »
  hbo-hbo: כִּי־אֵיךְ֙ אֶֽעֱלֶ֣ה אֶל־אָבִ֔י וְהַנַּ֖עַר אֵינֶנּ֣וּ אִתִּ֑י פֶּ֚ן אֶרְאֶ֣ה
    בָרָ֔ע אֲשֶׁ֥ר יִמְצָ֖א אֶת־אָבִֽי׃
  shp-NTPO: Jaskara iken, ja nokon wetsa ebé kayamaitianra, jawekeskataxbi nokon papan
    xobon ea kati atipanyamake. Jaskati eabicho kaxonbira, ja nokon papa jakonma en
    shinanmaa akonbireskin masá shinanni onitsapitai en ointi iki —akin aká iki.
  eng-WYCLIFFE: for Y may not go ayen to my fadir, if the child is absent, lest Y
    stonde a witnesse of the wretchidnesse that schal oppresse my fadir.
  piu-2006: '@see-verse:GEN.044.033'
  pjt-pjt: Palu puṯuṉa ananyi mamakutu palunya wiya. Ngayuku mama puṯu nyakula tjinguṟu
    iluku. Kaṉa alatjiku mukuringkunytja wiya.” Alatji Judah-lu wangkangu Josephala
    wati Itjipanya nguraṟangka-palku.
  cwe-cwe: Nodahaze kubwela kwa tati yangu one mbwanga heli na niye? Sidaha kufunya
    umoyo kuwona yehile yondayampate tati yangu.”
  bgs-bgs: Diya mulì tun ta ámmà ku ka dì mákkás tô adi dé. Diya malyag kumita katô
    kadattan na dumunggù tun ta ámmà ku.”
  kik-kik: Ingĩhota atĩa kũinũka kũrĩ baba itarĩ na kamwana gaka? Aca! Ndũkareke ngoone
    kĩeha kĩrĩa kĩngĩnyiita baba.”
  ksr-ksr: “Eja gbaworo kanoŋ niwo mende kawaati eeŋ, niinoŋ mono nomaeŋ ama maŋnaanoŋ
    kembenaga? Wosobiri uutanoŋ maŋnaa qaganoŋ unagati, niinoŋ mono ii iimambaajoŋ
    togoŋ kotiijeŋ. Kawaajoŋ ii mono mende somoŋgowa.”
  fra-NCL: Comment pourrais-je remonter vers mon père, si l’enfant n’est pas avec
    moi ? Non, que je ne voie pas l’affliction qui accablerait mon père ! »
  cek-AK: Nawkta om ai ah, kawbang maw kam pa khaeah kam laem let thai tih? To tih
    ai nahaeloe, kam pa nuiah kapha raihaih to ka hnu moeng tih, tiah a naa.
  xla-xla: Adipalati, na꞉ Benyaminta na꞉ mate potlalo wekelepiye, na꞉ adipo na꞉ a
    hala dla tapa꞉? Epedeme na꞉ dupa kolle ipapeleye na꞉ a hala dla hamtlowe posolotamasema,”
    diyo.
  cuk-cuk: Ar degisulile, ¿igi an machigwasuli gannar an-babse an naosunna? An-bab
    nue-dummad-wilegoed an dakbisulid.”
  uig-CYR: Чүнки жигит мән билән болмиса, мән қандақму атамниң қешиға баралаймән?
    Атамға шундақ азап-оқубәтниң чүшүшини көзүм көргүчи болмисун! — деди.
  tel-2017: ఈ చిన్నవాడు నాతో కూడ లేకపోతే మా నాన్న దగ్గరికి నేనెలా వెళ్ళగలను? ఒకవేళ
    వెళితే, మా నాన్నకు వచ్చే అపాయం చూడవలసి వస్తుంది” అని చెప్పాడు.
  hat-BSA: Paske kijan mwen kapab monte vè papa m si jènjan an pa avè m?—paske mwen
    pè pou m ta wè malè ki vin pran papa m.”
  kos-kos: Nga ac folokla fuka nu yurin papa tumuk, tulik mukul se inge fin tia wiyu?
    Nga tia ku in ngetang liye ongoiya se inge fin sonol papa.”
  hbo-WLC: כִּי־אֵיךְ֙ אֶֽעֱלֶ֣ה אֶל־אָבִ֔י וְהַנַּ֖עַר אֵינֶ֣נּוּ אִתִּ֑י פֶּ֚ן אֶרְאֶ֣ה
    בָרָ֔ע אֲשֶׁ֥ר יִמְצָ֖א אֶת־אָבִֽי׃
  ibo-ibo: Aga m esi aṅaa laghachikwuru nna m ma ọ bụrụ na mụ na nwantakịrị a esoghị?
    Enweghị m ike ilekwasị ihe ọjọọ ga-adakwasị nna m anya.”
  ory-ory: କାରଣ ଏହି ଯୁବା ମୋʼ ସଙ୍ଗରେ ନ ଥିଲେ, ମୁଁ କିପରି ପିତାଙ୍କ ନିକଟକୁ ଯାଇ ପାରିବି? ପୁଣି,
    ପିତାଙ୍କୁ ଯେଉଁ ବିପଦ ଘଟିବ, ତାହା କିପରି ଅବା ଦେଖି ପାରିବି?”
  wmt-wmt: '@see-verse:GEN.044.033'
  chk-chk: Pun ifa usun ai üpwe tongeni liwiniti semei, are ewe ät esap etiei? Üsap
    tongeni küna ewe riaföü epwe tori semei.”
  ssd-ssd: Kiŋo te ye ndoŋ luka ndakuwa ta ye luka mam tugum kambim kumuŋ kuga. Piti
    ta ye mam mbol kaŋgeram mbulit ŋga Yosef sana.
  rop-rop: Mi na garra jidan prisana en dumbat ola adwek blanga yu, dumaji ai kaan
    gobek langa main dedi nomo garram im san. Ai kaan meigim trabul blanga main dedi
    en meigim im dai.” Lagijat na Juda bin tok.
  ukr-1871: Як бо менї йти до панотця, хлопця ж не буде зо мною? Не мушу вбачати лихої
    години, що побє панотця мого.
  eng-AOI: I will not go back if I cannot take him back to my father. If my brother
    doesn't go back to him then my father will die, and I don't want to see that happen.”
  yon-yon: Nembed yeyiibban nambe yaa ika wini kuu yiminban! Angkon, ne kuu nambembed
    mimyob durud yewed kandod wedmi kuu yiminban.” andoon.
  bch-bch: Be oangga eaba toa ne iluai mulian toman ngan gau mao, irangrang ngan nagera
    tamag pade mao. Tinig ngan nagera kadonga kulupu toa ne iuot ngan tamag mao.”
  deu-1951: Denn wie könnte ich zu meinem Vater hinaufziehen, ohne daß der Knabe bei
    mir wäre? Ich möchte das Leid nicht sehen, das meinen Vater träfe!
  eng-JPS: For how shall I go up to my father, if the lad be not with me? lest I look
    upon the evil that shall come on my father.'
  ubr-ubr: Yau on fifi men bisiwui on an matabir anan tamau aurin? Ambin bag! Yau
    men agogoi atonio komasin anitai innat tamau au tefan inag.”
  srp-1865: Jer kako bih se vratio k ocu svojemu bez djeteta, da gledam jade koji
    bi mi oca zadesili?
  lug-lug: Kale n’addayo ntya eri kitange ng’omulenzi tali nange? Ntya okulaba akabi
    akayinza okutuuka ku kitange.”
  heb-heb: כי איך אעלה אל אבי והנער איננו אתי פן אראה ברע אשר ימצא את אבי׃
  ben-IRV: কারণ এই যুবকটি আমার সঙ্গে না থাকলে আমি কিভাবে বাবার কাছে যেতে পারি? যদি
    বাবার যে বিপদ ঘটে, তাই আমাকে দেখতে হয়।
  pan-pan: ਕਿਉਂਕਿ ਮੈਂ ਆਪਣੇ ਪਿਤਾ ਦੇ ਕੋਲ ਕਿਵੇਂ ਜਾਂਵਾਂ, ਜੇਕਰ ਇਹ ਮੁੰਡਾ ਮੇਰੇ ਨਾਲ ਨਾ ਹੋਵੇ?
    ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਕਿ ਉਹ ਬੁਰਿਆਈ ਜਿਹੜੀ ਮੇਰੇ ਪਿਤਾ ਉੱਤੇ ਆਵੇਗੀ, ਮੈਨੂੰ ਵੇਖਣੀ ਪਵੇ।
  tkr-tkr: Mana dena, nəxürne zı dekkısqa əlyhəəs? Havaasre zak'le dekkına vuk'ul
    uts'uruka g'umoocecen!
  mwp-mwp: Ngay kay nanga ngaw kusayg kuniya tidepa ngaw thathipa Benzoemanagig? Ngaw
    mina ubiginga, ngaw thathipa ngoenakap mapupa gegeyadh gasamoeypa.’
  mya-JVB: သူငယ် သည် ကျွန်တော် တို့၌ မ ပါလျှင်၊ ကျွန်တော် အဘ ထံ သို့ အဘယ်သို့ ကျွန်တော်သွား
    နိုင်ပါမည်နည်း။ သို့ပြုလျှင် ကျွန်တော် အဘ ၌ ရောက် လတံ့သော ဘေးဥပဒ် ကို ကျွန်တော်မြင်
    ရပါလိမ့်မည်တကားဟု လျှောက် လေ၏။
  tte-O: Gubesi kani yagu vivila tamagu koina tem gamene nige mekaukava? Nige nuwanuwagu
    naene iyawatagili tamamai koina.”
  tbg-tbg: Te kia vira vita vare vuarera, nantiakee te tenta qova vainaini ho virarave?
    Mpo, kia ti tititairaqe te tenta qova vainaini orunte vira muntukavano nai maaquara
    qoraiqinara tavaare, tiro. Iutaava minti tura.
  hmo-hmo: Badina be edena bamona lauegu tamana dekenai do lau giroa lou, bema mero
    lau danu be lasi? Lau ura lasi inai dika badana lauegu tamana dekenai ia vara
    be lau itaia.”
  ata-ata: Lexe maulu ꞌo nexi noxou talivu ulai noxou mamixe uasi, la enisisi alai
    axali noxou loxovaa o? Xo eni amasaxa lexe amaisou tuꞌumaxu ano ꞌo uvilaꞌisou
    mamilo uasi.”
  nfa-nfa: Ladhe ana neꞌe laꞌe boe, jaꞌa bisa boe lèpa kahèi. Dꞌara jaꞌa laꞌe boe
    ladhe jꞌajꞌèra ama jiꞌi toke madhe.”
  urd-urd: क्यूँकि लड़के के बग़ैर मैं क्या मुँह लेकर अपने बाप के पास जाऊँ? कहीं ऐसा
    न हो कि मुझे वह मुसीबत देखनी पड़े, जो ऐसे हाल में मेरे बाप पर आएगी।”
  rus-SYN: ибо как пойду я к отцу моему, когда отрока не будет со мною? я увидел бы
    бедствие, которое постигло бы отца моего.
  cbt-NTPO: Co'so' iya'hua pantahuachinso', co caso nanitërahuë tatahuëtaquë, pananta'huaso'.
    Tatahuë ma'sha onporinso', co yani'nahuë', itërin.
  bqc-SIM: asa tó nɛ́pi kumanↄo, má fↄ̃ ta ma maewao. Má fↄ̃ wɛ̃na pↄ́ a kɛ aà
    yã́ musu gwao.
  tcz-CHONGTHU: Keima iti kapa koma kaki nungle kit ding ham hiche chapang pa beiya
    hi ati, kapa in gim genthei athoh ding chu iti kavet jou ding ham ati.
  mar-mar: माझ्या बापाकडे मी माघारी कसा जाऊ? माझ्या बापाचे वाईट होईल ते मला पाहावे
    लागेल याची मला भयंकर भीती वाटते.”
  tcs-tcs: Wiskain nau, ip ai gobaigen nogad dat boi po papa blo mi? Ai kan stan po
    luk wiskain atso da papa blo mi i go gad.’
  qub-qub: ¿Imanöparäshi papänë cajman cutiycöman shullcä mana cutiptenga? Nogaga
    awantämanrächu papänë llaquicojta ricashpä.»
  bqp-bqp: Tó adi kɛ kũ nɛ́ pìioro, mani fↄ̃ mà tá ma de kĩnaaro. Ǹsun tó mà yã
    vãni kũ ani ma de le ero.
  hat-hat: Mwen pa konnen ki pye pou m' ta mete devan pou m' tounen kay papa m' san
    ti gason an pa avèk nou. Mwen pa ta vle wè lapenn sa a tonbe sou papa m'.
  eng-BSB: For how can I go back to my father without the boy? I could not bear to
    see the misery that would overwhelm him.”
  tod-tod: Nà zoo lɛɛzu ɠale kɛ̀ɛ ʋɔ bɛ, ni zunu loungoi la liini pòlu? Ee! Gè
    mina nimizai ɠa, nii é ʋaazu zeelizu kɛ̀ɛ ma!»
  eng-WEBPB: For how will I go up to my father, if the boy isn’t with me?—lest I see
    the evil that will come on my father.”
  kbq-kbq: Na'ankure asuzamo nenfana azeri haviza huzanku nentahuanagi, inankna hu'na
    nenfantera vugahue nenagnama ovanige'na?
  nhe-BL: ¿Pampa quejatza huelis nimocuepas huan niquitas notata, intla noicni ax
    yohui nohuaya? Ax nijnequi niquitas quejatza tlaijiyohuis notata.”
  bus-bus: Tó èe kɛ kↄ̃n nɛ́ pìoro, mɛ́ fↄ̃ mà tá ma de kiiaro. Ǹton tó mà yã zaaa
    kɛ̀ eé ma de lee ero.
  gub-BL: Ta'e napuner kwaw hezewyr haw rehe hereko haw pe xe, aze kwàkwàmo noho kwaw
    herupi nehe. Nahepurexak wer kwaw heru rehe ihe nehe, ko ma'e iaiw ma'e rehe uzemumikahy
    haw rehe imàno mehe ihe nehe, i'i tyky'yr Zuze pe.
  eng-DRA: For I cannot return to my father without the boy, lest I be a witness of
    the calamity that will oppress my father.
  knf-knf: Hum di di nhilanuŋ kaya du paapa kawo mënwo na napoţ? Mënŋal pwin pwuţan
    pi nul. »
