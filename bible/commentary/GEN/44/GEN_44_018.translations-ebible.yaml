verse: GEN.044.018
translations:
  mal-C: 'അപ്പോൾ യെഹൂദാ അദ്ദേഹത്തിന്റെ അടുത്തുചെന്ന് ഇങ്ങനെ ബോധിപ്പിച്ചു: “യജമാനനേ,
    തിരുവുള്ളം തോന്നി, അടിയന് യജമാനനോട് ഒരു വാക്കു പറയാൻ അനുവാദം തരണമേ. അങ്ങു ഫറവോനു
    സമനാണെങ്കിലും അടിയനോടു കോപിക്കരുതേ.'
  deu-TKW: 'Da trat Juda zu ihm heran und sprach: Bitte, mein Herr! Möchte doch dein
    Sklave ein freimütiges Wort an dich richten dürfen, ohne daß du darum deinem Sklaven
    zürnst - stehst du doch dem Pharao gleich!'
  lin-lin: 'Yuda apusanaki pembeni na ye mpe alobaki : — Nabondeli yo, nkolo na ngai !
    Tika ete mosali na yo aloba liloba moko epai ya nkolo na ngai. Kosilikela mosali
    na yo te, pamba te ndenge Faraon azali, ndenge wana mpe yo ozali.'
  cbr-NT: 'Usa ''ain ka Judánën José ''urama okin kakëxa: —''Ën kana mi ësokin kaisatanin,
    usa ''ain kana ''ën uínbi kuanuma mi kain. Kamina ''ën kakëx ''ëmi nishtima ''ain,
    mix kamina ''apu faraón asaribi ''ikë kana mi kain.'
  eng-LSV: And Judah comes near to him and says, “O my lord, please let your servant
    speak a word in the ears of my lord, and do not let your anger burn against your
    servant—for you are as Pharaoh.
  bmu-bmu: 'Mewö jiiga Judanöŋ Josefkö wösöŋe anda keu kewö jiyök: “O azi kembuni,
    ölöp imbi kölnöŋga welenqeqegi nöŋön keu tosatŋi azi kembuni göhöra jibileŋak.
    Göŋön Farao kiŋ nanŋambuk öröröŋ akzanmö, töndup welenqeqegi nömbuk kazik kude
    ak niŋgiman.'
  eng-GNV: 'Then Iudah drewe neere vnto him, and sayde, O my Lord, let thy seruant
    nowe speake a worde in my lordes eares, and let not thy wrath be kindled against
    thy seruant: for thou art euen as Pharaoh.'
  eng-WEBSTER: Then Judah came near to him, and said, Oh my lord, let thy servant,
    I pray thee, speak a word in my lord's ears, and let not thy anger burn against
    thy servant; for thou art even as Pharaoh.
  nhw-BL: 'Huajca Judá monechcahui campa José huan quiilhui: ―Na nimitztlajtlanía,
    noteco, para techcahuili nimitzilhuis se tlamantli catli amo aqui quimati. Xijchihua
    se favor, amo xicualani nohuaya pampa tieltoc quen Faraón.'
  swh-ONEN: 'Ndipo Yuda akamwendea na kumwambia: “Tafadhali bwana wangu, mruhusu mtumishi
    wako aseme neno kwa bwana wangu. Usimkasirikie mtumishi wako, ingawa wewe ni sawa
    na Farao mwenyewe.'
  bba-bba: Mɑ Yudɑ u mɑɑ Yosɛfu susi u nɛɛ, ɑ suuru koowo yinni, nɑ̀ n mɑɑ ɡɑ̃ɑnu
    ɡeruɑ, ɑ ku mɔru ko, domi ɑ sɑ̃ɑwɑ nɡe Eɡibitin sunɔ.
  eng-KJVCPB: 'Then Judah came near unto him, and said, O my lord, let thy servant,
    I pray thee, speak a word in my lord’s ears, and let not thine anger burn against
    thy servant: for thou art even as Pharaoh.'
  cpy-cpy: 'Ikanta Judá ipokashitapaakiri José, ikantakiri: “Pikeme nokantemi pinkathari,
    pishinetena nokamantemi. Nokowakotemi eero pikijana, oshiyawityaawo eerokami Faraón.'
  mpx-mpx: Inoke Yuda i noha Yosepa gegelinaa ge i ba, “Tonowak, ateu hot owa, nuwau
    no baaba nu laeganan. Owa tologugui bwabwatana alam i bwata i ola Itipita ana
    kin, yaa bahi nu huhugaagau.
  wbp-wbp: Ngularla Juurda wangkaja Jajupuku, “Wurra, wurra! Yungurnangku jungangku
    yimi-ngarrirni. Kulaju kulu-jarriya ngajuku. Milya-pinyi karnangku kuja kanpa
    pirrjirdi nyina yangka Yijipi-wardingki kingi-piya.
  luo-luo: Eka Juda nodhi ire kendo owachone niya, “Yaye ruodha, yie mondo jatichni
    owuo kodi. Kik ikech gi jatichni kata obedo ni tekoni mar loch romre gi mar Farao
    owuon.
  meu-meu: 'Bena Iuda na e raka henia kahi, eto, Mani emu kara lau binai emu hesiai
    tauna na biagugu baina hereva henimu; mani emu kara emu badu do baine keruma emu
    hesiai tauna egu ai: badina be oi na Farao heḡereḡerena.'
  npi-ULB: त्यसपछि यहूदा योसेफको नजिक आएर भने, “मेरा मालिक, बिन्ती छ, कि हजुरको दासलाई
    एउटा वचन बोल्न दिनुहोस् किनकि तपाईं फारोसमान हुनुहुन्छ ।
  yor-yor: Nígbà náà ni Juda súnmọ́ ọ̀dọ̀ rẹ̀, ó sì wí pé, “Jọ̀wọ́ olúwa mi, jẹ́ kí
    ìránṣẹ́ rẹ kí ó sọ ọ̀rọ̀ kan fún olúwa mi, má ṣe bínú sí ìránṣẹ́ rẹ bí ó tilẹ̀
    jẹ́ wí pé ìwọ pẹ̀lú láṣẹ bí i ti Farao.
  emp-NTPO: 'Maʌ̃be Judara Jose caita wãped̶a jarasia: –Mʌ̃ boro, mʌ̃ ume quĩrũrãdua.
    Bʌra Egiptod̶ebema boro quĩrãca b̶ʌmĩna mʌ̃ quĩrã djuburia bʌ ume idu bed̶eabidua.'
  ind-ind: Yehuda pun mendekat dan berkata kepada Yusuf, “Tuan, mohon izinkan saya
    berbicara, dan janganlah marah kepada hambamu ini, karena saya tahu bahwa Tuan
    mempunyai kekuasaan besar seperti raja.
  pes-OPCB: 'یهودا جلو رفته، گفت: «سَروَرم، می‌دانم که شما چون فرعون مقتدر هستید،
    پس بر من خشمگین نشوید و اجازه دهید مطلبی را به عرضتان برسانم.'
  ssx-ssx: Diudama꞉ Diosepe pa꞉ta꞉ pua alota꞉ Pilisi Tiekeo. Neketa꞉ pa mo kinima꞉
    handele ekina꞉ I̱ma꞉ neke pa꞉ta꞉ pi la kiono mineke na panka꞉pekee.
  lcm-lcm: Sikei Iuda kala pasal asung taun a Iosep na kala sokotuk ia ta, “Kag igenen
    lava, ku ainak anig asi kag kalakala ani mengen ve numai. Ku ago ta marala an
    anig using kupo angkokoai val Parao.
  aer-aer: Judah alheke Joseph angathe-werne ilemele imerte ikwere angkemele, “Urrekaye!
    Ayenge ngkwenge arratyentye angketyeke ahentye-aneme. Atyenge ahele-irretyale
    anaye. Tharle ngenhe itelareme lterrke Pharaoh Egypt-arenye-arteke, kenhe ayenge
    akenhe arrangkwe-arle.
  tgl-ULB: Pagkatapos lumapit si Juda sa kanya at sinabing, “Aking amo pakiusap, pahintulutan
    po ninyo akong makapagsalita sa pandinig ng aking amo, at huwag hayaang umapoy
    sa galit laban sa iyong alipin, sapagkat katulad ka ni Paraon.
  nop-nop: Unduŋ yobune Yudadi pilap hinek looŋ indiŋ niŋguk, “O bombooŋgine, du yadi
    Felo netok tuwolit hatilaŋ iŋgoŋ fiit nu namandake foloŋ mede yobene nadiŋa kwihita
    mu tinambeŋ.
  kca-kca: 'Иуда ԓўв хŏщайәԓ ванамәс пӑ йастәс: «Кущайэм, митхуйэна пӑԓԓана йасәӈ
    йастәты эсԓы, пӑ митхуйэн пеԓа аԓ ԉикаща, нӑӈ ищи фараон пӑԓатән омәсԓән.'
  cbu-NT: Utaásha Osiyanung káyamayaru, Na nuwsha kurakaa, shiyaptamari tsimbunandani
    tsiyateeni, atina. Yuwaa áti anoo shiysha nuwaa tsiyantarinllpa, watam shiy paraw
    tamapari ashiritamshawa, tárangiya.
  hui-hui: Yuda ibugua Yosebe heagoria kaware puwa ibuhondo lalu, Agali haguane-o
    i̱naga bi larogo nde hale harene. Í̠ agali timbuni Iyibinaga kini kagobi dege
    kegonigo ainde harugo i̱naga biore hale halu i̱hondo keba nahabe.
  wrs-wrs: Wo Yuta Yosepm murapetam engpranamba, ona, kamoa nunglulihao, mongawulm
    ye ka ihishoi. Yimba kuwul hevm, os Pero men, heva os yimba manam kamba koasvevav.
  jao-jao: Bajingu Juda ka-wunambarrirri yilalu ki-Jujiba kulu ka-wukanyi yiku, “Kirna-barlirra
    wirdi! Yamulu karna-wukanyinjima yinku? Barni-yinjatharrinja ngatha! Yinda wirdiwalangu
    barranamba king.
  mya-mya: ထို​နောက်​ယု​ဒ​သည်​ယော​သပ်​ထံ​သို့​ချဉ်း​ကပ် ၍``အ​ရှင်​အား​စ​ကား​တစ်​ခွန်း​ကို​လျှောက်​တင်
    ပါ​ရ​စေ။ ကျွန်​တော်​အား​အ​မျက်​ထွက်​တော်​မ မူ​ပါ​နှင့်။ အ​ရှင်​သည်​ဖာ​ရော​ဘု​ရင်​ကဲ့​သို့
    ပင်​ကြီး​မြတ်​တော်​မူ​ပါ​၏။-
  cbi-NTPO: 'Tsenñu Judá Josénu kalen jitu, tsandimi: Iya ñuchi tiba kiikemu chachi
    ñu'' ajuusha uidi'' panu tenve. Tsantsaya inu ajaatyatyuka, ñuya faraón naajuñuba
    tsaave.'
  bod-N: ཡང་ཡ་ཧུ་དཱ་ནི་ཡོ་སེབ་ཀྱི་དྲུང་དུ་བཅར་ཏེ་འདི༌ལྟར། བདག་པོ༌ལགས། ཁྱེད་ཀྱིས་ཞབས་ཕྱི་པ་བདག་ལ་གསན་པར༌ཞུ།
    ཁྱེད་རང་ཐུགས་རྒྱལ་མི་བཞེངས་པར༌མཛོད། ཅིའི་ཕྱིར་ཞེ༌ན། ཁྱེད་ནི་ཕཱར་ཨོལ་དང་འདྲ་མཚུངས་ཡིན་པའི་ཕྱིར༌རོ།།
  wsk-wsk: Se Judah nama gira Joseph koma te sanamaram ale mam, “Kari dom, gemang
    lila te kuring aisu se den sang kerak balikko. Ni nip biya, ni Pharaoh iwitatala,
    se ani mu am mel yam bo iwita. Bare ago ko gemang me magarukko.
  kkl-kkl: Wene seogpa, Yehuda sekom agha Yusup peramag piogti, “Nani, na nen olog
    yubu lemnun. Na wabaneheng kom, an nimi nubunge yubu sia leropne saog uro Mesir
    wamlam.
  sna-sna: Ipapo Judha akaenda kwaari akati, “Ndapota, ishe wangu, regai muranda wenyu
    ataure shoko rimwe kuna she wangu. Regai kutsamwira muranda wenyu, kunyange hazvo
    makaenzana naFaro pachake.
  spa-BLM: 'Entonces Judá se acercó a él y le dijo: “Oh, señor mío, por favor, deja
    que tu siervo hable una palabra en los oídos de mi señor, y no dejes que tu ira
    arda contra tu siervo, porque eres como Faraón.'
  beu-beu: Angmuse Yahuda ana lamal va Yusup abung sengmuse ana mateng hula, “Nimang
    gubernur! Na hula mateng kabingdena. Na ateing se, aaing angu emenghula raja Firaun
    edadenang. Angu ebele, na banang aana ooras kabingdena metma manenang senge na
    hur nu vengbanang metma nimang veng aat hubai hengi.
  cac-cac: 'Ix snitz val b''at sb''a vin̈aj Judá d''a stz''ey vin̈aj José chi'', ix
    yalan vin̈: —Mamin, tzoc el val d''a a c''ool svalan d''ayach tas in pensar. Tzin
    tevi d''ayach, mocab'' cot oval d''ayin, vach''chom icha ach vin̈ rey.'
  swh-ULB: Ndipo Yuda alipomkaribia na kusema, “Bwana wangu, tafadhari mwache mtumishi
    wako aseme neno katika masikio ya bwana wangu, na usiziache hasira zako kuwaka
    dhidi ya mtumishi wako, kwani wewe ni kama Farao.
  bel-bel: 'І падышоў Юда да яго і сказаў: гаспадару мой, дазволь рабу твайму сказаць
    слова ў вушы гаспадару майму і ня ўгневайся на раба твайго; бо ты тое самае, што
    фараон.'
  deu-ELBBK: 'Da trat Juda zu ihm und sprach: Bitte, mein Herr, lass doch deinen Knecht
    ein Wort reden zu den Ohren meines Herrn, und es entbrenne nicht dein Zorn gegen
    deinen Knecht, denn du bist wie der Pharao.'
  mbb-OT: Ne zutun mid-uvayan si Jose ni Juda ne ke si Juda te, “Pekelalaglalag ka,
    datù, ne tuǥuti a kenikew is suluǥuen nu he mekekaǥi a ziyà te kenikew. Ne minsan
    pa te nekedrepeng kew te hadì te Ehipto ne kenà a kenikew mepeuki.
  msc-msc: 'Yahuda ka a madon Yusufu la, ka a fɔ a yɛ ko: «N tii, i jaandi, i ye diɲɛ
    n ye kuma i yɛ. N ka a lɔn ko i ni Misiran mansa bɛɛ ka kan. I kana mɔnɛ n ma.'
  mal-2015: 'അപ്പോൾ യെഹൂദാ അടുത്തുചെന്നു പറഞ്ഞതു: യജമാനനേ, അടിയൻ യജമാനനോടു ഒന്നു ബോധിപ്പിച്ചുകൊള്ളട്ടേ;
    അടിയന്റെ നേരെ കോപം ജ്വലിക്കരുതേ;'
  tuo-NT: 'Tere tʉꞌogʉ, Judá José tiroacãpʉ waꞌa, ucũcʉ niwĩ: —Wiogʉ, yʉꞌʉ ĩꞌacã,
    mʉꞌʉ faraṍ weronojõ niꞌi. Tojo nimigʉ̃, yʉꞌʉ meꞌrã uacʉpa. Cãꞌrõ ãpẽrã tʉꞌotiropʉ
    mʉꞌʉ meꞌrã ucũsĩꞌrĩsaꞌa.'
  gup-gup: Wanjh Judah biyikang darnkih dja yimeng, “Ngudda nawu kanmarnewohrnan,
    ngaye nawu ngamarladj, wanjh djawan kanbawo ngawokdi ke ngudda nawu kanmarnewohrnan,
    dja yuwn kandung ngaye nawu ngamarladj, dja madjamku ngudda yiman ngunerohrok
    yerreh nungan nawu Pharaoh.
  met-met: Baing Yuda ila haxek rangua saing harua ba, “Lipuxigu sabanga, ngausinga
    ngatautitiung, ne ngaxusungaung ba ulungu haruangagua to. Maxuna uwa hasusu mana
    Pero (ing sibuna), ne nga, lipuxim oxatama, ngaxusungaung ba atim disala manga
    te.
  gvs-gvs: Go kina Yuda idigo kana, ‘Guna tomoya, yau im pákwana kutagonēgu giyaina
    abóbwara. Kom Pero kovavasa nakae go, tuwo taabu kuegamogamooguyēgu.
  rmc-rmc: 'Paľis o Juda geľa anglo Jozef a phenďa: „Mangav tut, rajeja miro, domuk
    tire sluhaske, hoj te phenel vareso peskre rajeske. Ma av choľamen pre peskro
    sluhas, se tu sal sar o Faraonos!'
  nlg-nlg: Ma Judah te sakutua pile vaa inaghona Joseph ge ghaghua vania, “Nigua na
    maghutu/vunaghi, lubatiu ge ku tutugua vanigho vamua a sakai na tutugu kukuluu,
    mo ko kabu rurughu pile bona vaniu ghua. Aghe maghutu, inau tu ghilala nimua na
    maana te haga vaghaa ghua tua nina maana Pharaoh, keri ge ko mua rutu vaniu.
  dgr-DOGNT: Judah yets'ǫ̀ nıwà-lea nììtła, hayèhdı, “Sets'ǫ̀ k'àowo, whaà-lea ts'ǫ̀
    nets'ǫ̀ gohde ası̨ı̨le. K'àowocho Faraoh wexèht'eè k'àowo nelı̨ kò sets'ǫ̀ nek'èch'a
    welè-le.
  pes-OPV: 'آنگاه یهودا نزدیک وی آمده، گفت: «ای آقایم بشنوغلامت به گوش آقای خود سخنی
    بگوید. وغضبت بر غلام خود افروخته نشود، زیرا که توچون فرعون هستی.'
  ron-1924: 'Атунч, Иуда с-а апропият де Иосиф ши а зис: „Те рог, домнул меу, дэ вое
    робулуй тэу сэ спунэ о ворбэ домнулуй меу ши сэ ну те мыний пе робул тэу! Кэч
    ту ешть ка Фараон.'
  ben-OBCV: 'তখন যিহূদা তাঁর কাছে গিয়ে বললেন: “হে আমার প্রভু, আপনার এই দাসকে ক্ষমা
    করুন, আমার প্রভুর কাছে আমাকে একটি কথা বলতে দিন। আপনার এই দাসের প্রতি ক্রুদ্ধ হবেন
    না, যদিও বা আপনি স্বয়ং ফরৌণের সমতুল্য।'
  lex-lex: 'Noka Yehuda naprir pia nwakriania Yusup na''nama niwra: “Mtiulan pa mrieililili-mua''mamuau
    atmu a li''ru, awuak de yana muwenna yoma matro''mu de emekwali Firaun.'
  rgu-rgu: Basa ria, de Yahuda naneneaꞌ leo Yusuf neu boe ma dedea nae, “Papa wakil!
    Au bubuluꞌ papa kuasa ma sama leoꞌ maneꞌ a. Huu ria na, bosoꞌ mamanasa mo au dei.
    Au hule fo dedea baiꞌ o papa dei.
  som-som: Markaasaa Yahuudah u soo dhowaaday oo ku yidhi, Sayidkaygiiyow, anigoo
    addoonkaaga ah waxaan kaa baryayaa inaan hadal yar kugula hadlo, sayidkaygiiyow,
    oo ha ii cadhoon anigoo ah addoonkaaga; waayo, waxaad la mid tahay sida Fircoon
    oo kale.
  lat-VUC: 'Accedens autem propius Judas, confidenter ait: Oro, domini mi, loquatur
    servus tuus verbum in auribus tuis, et ne irascaris famulo tuo: tu es enim post
    Pharaonem'
  aoi-aoi: Kembirra eneja nakina Juda ni-likena Jawijibu-wa akwudangwu-wa akwa ni-yama,
    “Yimini-lalika-langwa ngi-yengba-langwa ambaka,” ni-yama. “Nare-ka awinyambaduma
    ngayuwa-wa. Ningkakina ningki-yaminama wuburra naruma nubungkawa nibina ni-lyinginama
    amurndakenena angalya ababurna-langwa Yijiba-manja-da.
  eng-ASVBT: Then Judah came near unto him, and said, Oh, my lord, let thy servant,
    I pray thee, speak a word in my lord’s ears, and let not thine anger burn against
    thy servant; for thou art even as Pharaoh.
  mna-mna: 'Tona Yuda ila imender su Yosep kereene uunu mi iso: “Biibi tio, nu biibi
    kembei ta king itunu, mi nio kembei mbesooŋo sorok men. Mi parei, irao aŋso sua
    ri pu? Mi ketem malmal pio pepe.'
  ita-1885: 'E Giuda gli si accostò, e disse: Ahi! signor mio: deh! lascia che il
    tuo servitore dica una parola al mio signore, e non accendasi la tua ira contro
    al tuo servitore; conciossiachè tu sii appunto come Faraone.'
  eng-LXXUP: And Judah drew near him, and said, I pray, Sir, let thy servant speak
    a word before thee, and be not angry with thy servant, for thou art next to Pharaoh.
  eng-ULB: Then Judah came near to him and said, “My master, please let your servant
    speak a word in my master's ears, and do let your anger burn against your servant,
    for you are just like Pharaoh.
  spa-VBL: 'Judá se acercó y le dijo: “Si te complace, mi señor, deja que tu siervo
    diga una palabra. Por favor, no te enfades con tu siervo, aunque seas tan poderoso
    como el propio Faraón.'
  fra-_FOB: 'Alors Juda s''approcha de lui, et dit: Pardon, mon seigneur! Que ton
    serviteur dise un mot, je te prie, aux oreilles de mon seigneur, et que ta colère
