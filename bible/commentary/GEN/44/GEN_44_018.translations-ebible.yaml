  arb-NAV: 'فَتَقَدَّمَ مِنْهُ يَهُوذَا وَقَالَ: «يَا سَيِّدِي، دَعْ عَبْدَكَ يَنْطِقُ
    بِكَلِمَةٍ فِي مَسْمَعِ سَيِّدِي، وَلا يَحْتَدِمْ غَضَبُكَ عَلَى عَبْدِكَ، لأَنَّ
    سُلْطَتَكَ مُمَاثِلَةٌ لِسُلْطَةِ فِرْعَوْنَ.'
  adz-adz: Yuda ifa uts da Yosef da ini binaꞌ, “O garam tsiraꞌ! Dzi gaib runggangꞌ
    da agu i u ringanta i garam gumam dzi nan gangꞌ. U garam tsiraꞌ bingan isangꞌ
    King Farau, da u nugum anungꞌ ruaꞌa i garam gumam dzi u.
  ewe-ewe: Tete Yuda te ɖe eŋu gblɔ be, “O, nye aƒetɔ, ɖe mɔ nam magblɔ nya ɖeka sia
    ko na wò. Gbɔ dzi ɖi nam vie, elabena menya be àte ŋu awɔ nu sia nu le aɖabaƒoƒo
    ɖeka me abe wòe nye Farao ene.
  eng-LEE: Then Judah came near unto him, and said, Pardon, my lord, let thy servant,
    I pray thee, speak a word in my lord's ears, and let not thy anger burn against
    thy servant; for thou art even as Pharaoh.
  gvn-gvn: Judahngka Josephanda balkan, “Maja, balu ngayu yununji balkawaka. Yundu
    maja bajaku, yala king. Ngaykunku kari kuli-kaday. Nganjin jakalbaku kadan, yundu
    nganjinanda babajin, ‘Yurranga nganjan wunay? Yabaju yindu wunay?’ Nganjin balkan,
    ‘Nganjinanga nganjan wulman bajaku, yabaju bayanbaku, nyulu balkajin nganjanandamunku
    wulmanandamun. Nganjinanga yabaju yindu wulan, bulanga ngamu nyubunku. Nganjinanga
    nganjan nyungunku wawu jirray bajaku.’ Yundu nganjinanda balkan yabaju wundinka,
    yundu nyajinka. Nganjin balkan yabajungku nganjan kari bawal, nganjan wulanji.
    Yundu yalaman, ‘Kaki yurra yabaju kari wundil, yurra nganya kari nyajil baja,
    mayi kari manil ngaykundumun.’ Nganjin nganjanandaku dungarin baja, yunu kuku
    balkan nyungundu. Juma nyulu yalaman baja, ‘Yurra dungarika baja, mayi maninka.’
    Nganjin nyungundu balkan baja, ‘Nganjin kari dungari yabaju-kariku. Kaki yabaju
    nganjinanji kari, majangka nganjinin kari nyajil. Nganjin must yabaju wundi.’
    Nganjanangka yalaman, ‘Ngaykuwunbu manyarramu Rachelamu kangkal-bulal jambul.
    Nyubun minyabu kulijingka nyungun yarkin-ban, ngayu nyungun kari nyajin baja.
    Kaki yurra Benjamin ngaykundumun wundil, nyulu nguba kari kaday baja. Ngayu wulayda,
    milka-bujarku.’” Judahngka yalaman baja Josephanda, “Kaki ngayu nganjanandaku
    dungay baja yabaju-kariku, nyulu wulaykuda, milka-bujarku. Ngayu nyungun promiseim-ban,
    yabaju wundinka baja. Kaki ngayu nyungun kari wundil baja, ngayu malaji. Yinyaynka
    yundu nganyaku slave-bunga, ngayu yabaju karrnga-dajinka. Nyungun nganjanandaku
    yunga. Ngayu kari nganjanandaku dungay baja yabaju-kari. Ngayu wawu kari nganjan
    nyajinka milka-bujarku wulanka.” Judahngka yalaku Josephanda balkan.
  nna-nna: Wangka jarrinyalu Judah, karra marnalu, “Nyampali, wirtu nyuntu, nyuntu
    kingikapali. Munu wirrilyi jarrulupijin, puru muwarr pilamarnangu.
  asm-FB: তেতিয়া যিহূদাই তেওঁৰ ওচৰলৈ আগুৱাই গৈ ক’লে, “হে মোৰ মালিক, ফৰৌণ যেনে আপুনিও
    তেনে। দয়া কৰি মোৰ প্ৰভুৰ কাণত আপোনাৰ এই দাসক এষাৰ কথা জনাবলৈ অনুমতি দিয়ক। আপোনাৰ
    এই দাসৰ ওপৰত আপোনাৰ ক্ৰোধ প্রজ্বলিত নহওঁক।
  sus-A: نَ شَنبِ يُدَ نَشَ مَكْرّ مَنفّ رَ، عَ نَشَ عَ قَلَ عَ بّ، «ﭑ بَرَ عِ مَيَندِ
    ﭑ مَ مَنفّ، عَ لُ ﭑ شَ مَسٍنيِ ندٍ تِ عِ بّ. عِ بْحّ نَشَ تٍ ﭑ تَن عِ شَ كٌنيِ
    شِلِ مَ، بَرِ مَ عِ لُشِ نّ عَلْ مِسِرَ مَنفّ.
  fra-SBL: 'Alors Juda s''approcha de lui, et dit : « Oh, mon seigneur, permets à
    ton serviteur de dire une parole aux oreilles de mon seigneur, et ne laisse pas
    ta colère s''enflammer contre ton serviteur, car tu es comme Pharaon.'
  hbo-hbo: וַיִּגַּ֨שׁ אֵלָ֜יו יְהוּדָ֗ה וַיֹּאמֶר֮ בִּ֣י אֲדֹנִי֒ יְדַבֶּר־נָ֨א עַבְדְּךָ֤
    דָבָר֙ בְּאָזְנֵ֣י אֲדֹנִ֔י וְאַל־יִ֥חַר אַפְּךָ֖ בְּעַבְדֶּ֑ךָ כִּ֥י כָמֹ֖וךָ
    כְּפַרְעֹֽה׃
  shp-NTPO: 'Jatian jaskáakin jato yoia, Judá Josékirikaina iki, jakikainxon neskáakin
    yokata iki: —Ibó, rama riki ea mibébiribi beibabanax yoyo itin keeni; ¿Eaki iti
    atipanyamaa? Ibó. Ikaxbi en mia jaskáakin yokata, eki sináyamawe. Miabi Faraón
    shinanbainkinra en mia jaskáai.'
  eng-WYCLIFFE: Sotheli Judas neiyede neer, and seide tristili, My lord, Y preye,
    thi seruaunt speke a word in thin eeris, and be thou not wrooth to thi seruaunt;
    for aftir Farao thou art my lord.
  piu-2006: '@see-verse:GEN.044.017'
  pjt-pjt: Ka Judah-lu ngalya-ilaringkula tjapiningi Josephanya wati Itjipanya nguraṟa-palku
    kuliṟa. Alatji paluṟu kuṉṯa-kuṉṯangku tjapiningi, “Mayatja, wiṟun mulapa. Panya
    nyuntu mayatja Piiṟanya puṟunypa nyinanyi puḻka mulapa. Wanyuṉi kulila mirpaṉarinytja
    wiyangku kaṉanta tjakultjura.
  cwe-cwe: Yuda kamkwenhukila Yosefu na kamulongela, “Mwenevale, nokulamba, unilekelele
    niigombele. Sekeuniwonele ludoko weye kulinga fana mfalume mwenyewo.
  bgs-bgs: Na, igpadani si Juda tun ki Jose, asta igkagi sikandin, na mà din, “Sir,
    atin ka mému áknikó, malyagga pád kumagi áknikó. Yaka ágkasókó kanak. Magunawa
    tô kallayatan katô kamanubuan nu asta tô kallayatan katô harì.
  kik-kik: No Juda agĩthiĩ harĩ we, akiuga atĩrĩ, “Ndagũthaitha mwathi wakwa, ĩtĩkĩria
    ndungata yaku yarĩrie mwathi wakwa. Ndũkarakarĩre ndungata yaku o na gũtuĩka ũiganaine
    na Firaũni we mwene.
  ksr-ksr: 'Kaeŋ jero Juudanoŋ Joosefwaa batanoŋ kema qaa kokaeŋ jero: “Oo eja poŋna,
    saanoŋ wambelaana weleŋqeqega niinoŋ qaa tosia eja poŋna goojoŋ jewenaga. Giinoŋ
    Faarao kiŋ aŋawo ororoŋ koloojanto, kileŋ weleŋqeqega nii kazi mende ama nomba.'
  fra-NCL: 'Alors Juda, s’approchant de Joseph, lui dit : « De grâce, mon seigneur,
    que ton serviteur puisse dire une parole aux oreilles de mon seigneur, et que
    ta colère ne s’enflamme pas contre ton serviteur ! car tu es l’égal de Pharaon.'
  cek-AK: Judah mah anih khaeah caeh moe, Aw, ka angraeng, ka angraeng khaeah lok
    pakha to mah na thuisak raeh, nang loe Faro hoi kangvan ah na oh; toe na tamna
    nuiah palungphuisak hma raeh.
  xla-xla: Epalati Yudatapo itapu dla tame halemama Yosep watle epo atlaiyo, “Dokopala
    oplami, na꞉malamana, wa꞉ye Pelota itiyamale hamhala epapeleye hamhalapo. Amasiyama
    na꞉ye wa꞉ mila꞉pi tle koko pa꞉le oplami. Epapele tlope na꞉ solotama, wa꞉ mate
    woloma kulume yukamolowedeme.
  cuk-cuk: 'Geb degine, Judá Joséʼse naded, ega sogded: —Dummad, bese wilesakwaa an
    egised, begarbi an sogbied. Dummad, ar be Faraón-sunnadyobmosoggu, mer be anse
    urwo.'
  uig-CYR: 'Андин Йәһуда униңға йеқин берип мундақ деди: — Әй ғоҗам, кәминилиригә
    қулақ селип ғоҗамниң қулиқиға бир еғиз гәп қилишқа иҗазәт бәргәйла. Ғәзәплири
    кәминилиригә туташмиғай; чүнки өзлири Пирәвнгә охшаш екәнла.'
  tel-2017: యూదా అతని సమీపించి “ప్రభూ, ఒక మనవి. ఒక మాట రహస్యంగా నా యజమానులైన మీతో
    మీ దాసుడైన నన్ను చెప్పుకోనివ్వండి. తమ కోపం తమ దాసుని మీద రగులుకోనివ్వకండి. తమరు
    ఫరో అంతవారు గదా.
  hat-BSA: 'Alò, Juda te pwoche li. Li te di: “O mèt mwen, silvouplè, èske sèvitè
    ou kapab pale yon mo nan zòrèy a mèt la, e li p ap vin fache avèk sèvitè ou a;
    paske ou menm jan avèk Farawon.'
  kos-kos: Judah el kalukyang nu yorol Joseph ac fahk, “Leum luk, nunak munas, lela
    nu sik in fahk nunak luk. Nimet kasrkusrak sik. Kom oapana tokosra.
  hbo-WLC: וַיִּגַּ֨שׁ אֵלָ֜יו יְהוּדָ֗ה וַיֹּאמֶר֮ בִּ֣י אֲדֹנִי֒ יְדַבֶּר־נָ֨א עַבְדְּךָ֤
    דָבָר֙ בְּאָזְנֵ֣י אֲדֹנִ֔י וְאַל־יִ֥חַר אַפְּךָ֖ בְּעַבְדֶּ֑ךָ כִּ֥י כָמ֖וֹךָ
    כְּפַרְעֹֽה׃
  ibo-ibo: Juda jekwuuru ya, sị, “Biko, onyenwe m, kwere ka ohu gị gwa gị okwu. Ewesola
    mụ bụ ohu gị iwe nʼihi na ị nọ ọnọdụ dị ka Fero.
  ory-ory: ତହିଁରେ ଯିହୁଦା ନିକଟକୁ ଯାଇ କହିଲା, “ପ୍ରଭୋ, ଆପଣଙ୍କ ଏହି ଦାସକୁ ପ୍ରଭୁଙ୍କ କର୍ଣ୍ଣଗୋଚରରେ
    ପଦେ ନିବେଦନ କରିବାକୁ ଅନୁମତି ଦେଉନ୍ତୁ ଓ ଆପଣା ଦାସ ପ୍ରତି ଆପଣଙ୍କ କ୍ରୋଧ ପ୍ରଜ୍ୱଳିତ ନ ହେଉ;
    କାରଣ ଆପଣ ଫାରୋଙ୍କ ତୁଲ୍ୟ ଅଟନ୍ତି।
  wmt-wmt: '@see-verse:GEN.044.017'
  chk-chk: Iwe, Juta a kanoto ren Josef o üreni, “Ai samol, kose mochen kopwe mwüt
    ngeniei ngang noum chon angang pwe üpwe apasätä och kapas ngonuk. Kose mochen
    kosap song ngeniei, pun en ka wewe chök me Farao.
  ssd-ssd: 'Taŋakina le Yuda ndek Yosef tugum kina sulumba sana: O gabat suŋgo, ne
    Farao suk minit. Ne ye tuku gubra te ndaka ye tuku pasa te isa.'
  rop-rop: Wal Juda bin apset na, en imbin go en tok langa Josef streit langa im feis.
    Imbin tok, “Yu nomo gitwail langa mi weya mi tok streidat langa yu. Ai sabi yu
    jidan bos jis laik det king. Bat stil yunmi garra tok mijamet.
  ukr-1871: 'Приступивши ж до його Юда, каже: Благаю й молю тебе, пане добродїю, дозволь
    рабові твойму промовити слова в уші пана добродїя свого, і не прогнївись на раба
    твого; ти ж бо єси з Фараоном рівен.'
  eng-AOI: Then Judah went up close to Joseph and said, “Please let me just speak
    to you. Don't be angry with me. You are like the king who rules all Egypt.
  yon-yon: Kwanandoona, Yudambed yaro dore ye dia wenene ye yaa yedmoon “Ne yariman
    ee! Nub kuu eb deme karub kedi! Ne yaa kongewaab. Wengamberebko, ne weng yedma.
    Eb yoom Fero yoom kuu ibmo.
  bch-bch: Be Iuda ila boloma pan Iosep ta ikeo, “Aiao, maron! Irangrang ngan eao
    longo leg posanga? Tautaunga, eao maron kapei tau mambe Isip ad maron kapei, be
    gau, lem paeaeanga, nakim eao malmal pagau padam be longo leg posanga.
  deu-1951: 'Da trat Juda näher zu ihm hinzu und sprach: Bitte, mein Herr, laß deinen
    Knecht ein Wort reden vor den Ohren meines Herrn, und dein Zorn entbrenne nicht
    über deine Knechte; denn du bist wie der Pharao!'
  eng-JPS: 'Then Judah came near unto him, and said: ''Oh my lord, let thy servant,
    I pray thee, speak a word in my lord''s ears, and let not thine anger burn against
    thy servant; for thou art even as Pharaoh.'
  ubr-ubr: Namon Judah on Joseph aurin igai ato iyawur iyau, “Au kavian, karun, abi fefeyanim,
    ei basiteu obinai aurim ani kakafun. Men auriu uni yatatab mes, yabin om on aiwab
    orot rum fofon.
  srp-1865: 'Ali Juda pristupiv k njemu reèe: èuj me, gospodaru; dopusti da progovori
    sluga tvoj gospodaru svojemu, i neka se gnjev tvoj ne raspali na slugu tvojega,
    jer si ti kao sam Faraon.'
  lug-lug: Awo Yuda n’alaga eri Yusufu n’agamba nti, “Ayi mukama wange nkusaba omuddu
    wo abeeko kyayogera gy’oli, n’obusungu bwo buleme kubuubuuka eri omuddu wo; kubanga
    oli nga Falaawo yennyini.
  heb-heb: ויגש אליו יהודה ויאמר בי אדני ידבר נא עבדך דבר באזני אדני ואל יחר אפך בעבדך
    כי כמוך כפרעה׃
  ben-IRV: তখন যিহূদা কাছে গিয়ে বললেন, “হে প্রভু, অনুরোধ করি, আপনার দাসকে প্রভুর
    কানে একটি কথা বলতে অনুমতি দিন; এই দাসের প্রতি আপনার রাগ প্রজ্বলিত না হোক, কারণ
    আপনি ফরৌণের সমান।”
  pan-pan: ਫੇਰ ਯਹੂਦਾਹ ਨੇ ਉਸ ਦੇ ਨੇੜੇ ਜਾ ਕੇ ਆਖਿਆ, ਮੇਰੇ ਸੁਆਮੀ ਜੀ, ਮੇਰੀ ਬੇਨਤੀ ਹੈ ਕਿ ਤੁਹਾਡਾ
    ਦਾਸ ਆਪਣੇ ਸੁਆਮੀ ਦੇ ਕੰਨਾਂ ਵਿੱਚ ਗੱਲ ਕਰੇ ਅਤੇ ਤੁਹਾਡਾ ਕ੍ਰੋਧ ਤੁਹਾਡੇ ਦਾਸ ਦੇ ਵਿਰੁੱਧ ਨਾ
    ਭੜਕੇ, ਕਿਉਂ ਜੋ ਤੁਸੀਂ ਫ਼ਿਰਊਨ ਦੇ ਸਮਾਨ ਹੋ।
  tkr-tkr: 'Manke Yahud mang''usqa qıxha eyhen: – Yizda xərna hucoone ixhes, yiğne
    g''ulus xərıng''uk''le cuvab eyhes hasre. Ğu firon xhinnena insan ixheyir, ğu
    yiğne g''ululqa qəllamışmexhe.'
  mwp-mwp: Yudha Yoewsepalpa mulaydhin kedha, ‘Ngay gar apasin ngibiya, ngidh kay
    ngoena pawoeyaypa ngibepa yapa. Ngayapa kay thabukirin maygi; ngi ngoedhe mopa
    kuyk midh nginu geth.
  mya-JVB: ထိုအခါ ယုဒ သည်ချဉ်းကပ်လျက်၊ သခင် ဘုရား၊ ကိုယ်တော် ကျွန် သည် စကား တခွန်းဖြင့်
    နား တော်လျှောက် ရသောအခွင့်ကိုပေး တော်မူပါ။ ကိုယ်တော် ကျွန် ၌ အမျက် ထွက် တော်မ
    မူပါနှင့်။ ကိုယ်တော် သည် ဖါရော ဘုရင်ကဲ့သို့ ဖြစ် တော်မူ၏။
  tte-O: Kabo Yuda isae koina yo iwaloba, “Aee yagu taubala, kutalamwagau walo yabo
    yawalowen koliwo. Tabu kumumunamunai koliyau bwagana kowa kutoyatoyawa kin Pelo
    koina.
  tbg-tbg: Iohepiva minti tuvaro Iutaava Iohepira aumanto oruntero virara tiharo,
    Mpo, nora vaiintio, kairaqe te vo uva ai tiva amiare. Te minti tiarirara are nora
    autu vataava Pero vaiinti voqaava variarava kia ti titiane.
  hmo-hmo: Vadaeni Iuda ese ia raka Iosepa kahirakahira dekenai, ia gwau, “Lohia e,
    mani emu kara, lau ura noinoi oi dekenai. Mani emu kara oiemu badu do ia keruma
    lau dekenai, badina oi be Farao hegeregerena.
  ata-ata: Xe Iuda muavuti la musuku mulai ꞌalai noxou Iosepu ka muvikalanu aloxo
    ꞌo, “Tatila noxilo. Eni emaisine la nini aloxo tatananu tuala ne Aixiputo manina.
    Ia naꞌapixo mamu, ieni uvaxailosi mo avivikalaneni ꞌo. Ia laꞌiaxeneꞌilo mamu.
  nfa-nfa: Hèia Yahuda laꞌe padètu asa madha Yusuf, ka na padhai lii, aku nèngu na,
    “Ama wakil! Jaꞌa keꞌa koasa ama sama sèmi koasa dhèu aae! Uru nèti èèna, jaꞌa
    manèngi ama baku nasa dènge jaꞌa. Jaꞌa neo padhai lii ciki dènge ama.
  urd-urd: तब यहूदाह उसके नज़दीक जाकर कहने लगा, “ऐ मेरे ख़ुदावन्द! ज़रा अपने ख़ादिम
    को इजाज़त दे कि अपने ख़ुदावन्द के कान में एक बात कहे; और तेरा ग़ज़ब तेरे ख़ादिम
    पर न भड़के, क्यूँकि तू फ़िर'औन की तरह है।
  rus-SYN: 'И подошел Иуда к нему и сказал: господин мой, позволь рабу твоему сказать
    слово в уши господина моего, и не прогневайся на раба твоего, ибо ты то же, что
    фараон.'
  cbt-NTPO: 'Cosi napohuachina, Cotari amasha ya''carirahuaton, itapon: —Pi''piyan
    sinioro nonchinquën topirahuë. Yonquirahuëso no''tëquën sha''huichinquën. Quëmaso''
    huaraon pochachin chiníquën nanantëran. Napoaton ama no''huitonco ana''intaancoso
    marëhuë'' napotaranquën.'
  bqc-SIM: 'Ɔ̃ Yuda sↄ̃̀aàzi à mɛ̀: N yã́ na Baa! To mapi n zↄ̀blena mà yã''onɛ.
    Ńsu to n pↄ pamazio Baa, asa ń sáa ń Falaↄ̃ↄoɛ.'
  tcz-CHONGTHU: Hichun Judah aphei chen aseitai, “Lungset tah in ka pakai koma nasoh
    pan thu chang khat tou kasei thei ding ham? lungset tah in nei lunghan khum hih
    in, nangma Pharaoh toh nalal na lhon jong ki bang ahitan;
  mar-mar: मग यहूदा योसेफाजवळ जाऊन म्हणाला, “माझे धनी, मी विनंती करतो, तुमच्या सेवकाला
    कानात बोलू द्या आणि माझ्यावर राग भडकू देऊ नका. आपण फारो राजासमान आहात.
  tcs-tcs: Den Zuda i bin kam klostu po Zosep ane spik, ‘Yagar, bos blo mi, laue sebant
    blo yu po tok wea yu lo gudwei. No wail wea mi gar. Yu prapa bigman seimkain wase
    da Pero king emselp ane yu gad dat rait po kile mi.
  qub-qub: 'Chaura Judäga Josëpa ñaupanman witiycur niran: «Tayta, caychöga gam caycanqui
    quiquin faraonnömi. Ichanga gamwan parlarcuytami munä. Ama rabyacuychu ari.'
  bqp-bqp: 'Akũ Yuda nài à pì: N yã nna dikiri! Ǹ tó makũ n zↄ̀bleri mà yã onnɛ.
    Ǹsun pↄ fɛ̃mairo dikiri, zaakũ ń sára kũ Firi''aunaomɛ.'
  hat-hat: 'Lè sa a, Jida pwoche bò kote Jozèf, li di l'' konsa: -Tanpri, mèt. Kite
    m'' di ou yon ti pawòl. Ou pa bezwen fache sou mwen. Mwen konnen ki di ou menm
    di farawon an.'
  eng-BSB: Then Judah approached Joseph and said, “Sir, please let your servant speak
    personally to my lord. Do not be angry with your servant, for you are equal to
    Pharaoh himself.
  tod-tod: 'Zuda maaɓuɠani Zozɛfe ʋa, é ɠɛ ma: «Màliɠii, soma, è va bu ɗa-wotiɠɛ
    nui ɓɔɛ è ʋɔ, naa mina ɠɛ ga ɗa-yiiɠaawana vaa wola ɗa-wotiɠɛ zunui laalɔɠɔma,
    mazɔlɔɔ è ɠɛɛʋɛ eɠɛ Falaɠɔn.'
  eng-WEBPB: Then Judah came near to him, and said, “Oh, my lord, please let your
    servant speak a word in my lord’s ears, and don’t let your anger burn against
    your servant; for you are even as Pharaoh.
  kbq-kbq: Juda'a Josefente erava'o huno anage hu'ne, ranimoke, muse (plis) hugantoanki,
    knare kagri eri'za vahe'mo'na kagesafinkea hugahuo. Kagra, Fero'enena mago'zahu
    hu'na'anki, krimpa kna eri'za vahe kamo'na huonanto.
  nhe-BL: 'Huajca Judá monechcahui campa José huan quiilhui: ―Na nimitztlajtlanía,
    noteco, para xinechcahuili nimitzilhuis se tlamantli tlen axaca quimati. Xijchihua
    se favor, amo xicualani nohuaya pampa tieltoc queja Faraón.'
  bus-bus: 'Ben Yuda sↄ̃̀zi à bè: N yã nna dii! Ǹ tó mamↄma n zↄ̀bleri mà yã onnɛ.
    Ǹton pↄ fɛ̃maziro dii, zaakɛ ń sáa kↄ̃n Fili''aunaomɛ.'
  gub-BL: Na'e Zuta uhem Zuze huwake kury, uze'eg pà izupe kury. — Tuwihaw, i'i izupe.
    — Eikwahy zo ihewe, ta'e tuwihawete ài ereiko ne xe.
  eng-DRA: 'Then Juda coming nearer, said boldly: I beseech thee, my lord, let thy
    servant speak a word in thy ears, and be not angry with thy servant: for after
    Pharao thou art,'
  knf-knf: 'Kë Yuda aşë ya añoga aji na a : « Naweek, iwo ji *Farawuna, ţenaan dţupu
    uko uloŋ işë iwut kadeebaţër nalemparu!'
