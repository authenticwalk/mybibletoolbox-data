    cosse qıkkes əxəsdemeene otxhuniyka gyats''e''e. Co adiyn nuk''rad conecad balagbışde
    ghaleeqa gixhxhe.'
  mwp-mwp: Yoewsepa kedha mulaydhin nungu zagethaw mabaygoepa, ‘Setha thanamun yanal
    matha koeyma aydu malimoeyr mina mura, a thanamun bokadhzoepul kay mura gimal
    yaynanob arimoeyr thanamun yanaya.
  mya-JVB: ယောသပ်သည်လည်း ဝန်စာရေး ကို ခေါ် ၍ ထိုသူ တို့အိတ် များ၌ ရိက္ခါ ပါနိုင် သမျှ
    အပြည့် ထည့် လော့။ လူတိုင်း ဆိုင်သောငွေ ကို မိမိ တို့အိတ် ဝ တွင် ၎င်း၊
  tte-O: Yo Yosepa ana nume kana togite-kalatan koina iwaloba, “Gamegameone ali kwali
    kan koina kuloyapowon kali kayakayale ana lalaki koina. Yo game kaigeda kaigeda
    ana mane kupei yavivila ana kwali kalona mena.
  tbg-tbg: Vika kara novaro viraqaahairo Iohepiva nai kaiqa vaiinti naavuqaa raqikura
    tiva amiro tiharo, Kara varera vika utaqi ntuva mpiqakera nimitera, nái vare ani
    monuravata nái utaqi qaqi ntuva nimitaane.
  hmo-hmo: Vadaeni Iosepa ese iena hesiai tauna badana dekenai ia hamaoroa, ia gwau,
    “Inai tatau edia puse dekenai aniani oi udaia, idia honu momokani, bona edia moni
    danu edia puse ena uduna dekenai do oi udaia.
  ata-ata: Xe iloꞌa miꞌani mukalu, la sou Iosepu muvikalanu itema e sou usaxilaꞌu
    taasou ne aloxo ꞌo, “Nalai mo namoloxaꞌa ta mitema ꞌo laꞌilali mo nataataa uꞌuna
    no tivativaxaꞌa vilevilesi mo uꞌanaꞌana manina. Nataataa e piena. Xe ukalu la,
    nataataa lamoliꞌa vilevilesi ne ulivu ulai no nano no tivativaxaꞌa vilevilesi.
    Namuxaxu teiteixi no tivativaxaꞌa anaanaxu.
  nfa-nfa: Raꞌa-rinu rara hèia, Yusuf paholo dènge kapala urusan na, aku nèngu na,
    “Ssst! Èu lamu isi are asa dꞌara karo dhèu sèi, papènu dꞌai hèbꞌa. Èle èèna na,
    èu tao hari doi ra, asa dꞌara karo ra èci-èci.
  urd-urd: फिर उसने अपने घर के मुन्ताज़िम को यह हुक्म किया कि इन आदमियों के बोरों
    में जितना अनाज वह लेजा सकें भर दे, और हर शख़्स की नक़दी उसी के बोरे के मुँह में
    रख दे;
  rus-SYN: 'И приказал Иосиф начальнику дома своего, говоря: наполни мешки этих людей
    пищею, сколько они могут нести, и серебро каждого положи в отверстие мешка его,'
  cbt-NTPO: 'Nani ca''pachinara, o''opachinara, Cosiso piyapinën camairin: —Isopita
    quëmapi''sa costaronënaquë, trico amëntatëquë''. Naporahuaton coriquinëna pahuërëtopisonta'',
    a''naya a''naya costaronënquë chachin acotaantaquë''.'
  bqc-SIM: 'Yosɛfu ò a bɛ ziiaɛ: Pↄ́wɛna káka gbɛ̃́piↄnɛ ń sakiliↄ pai, lá aa
    fↄ̃ sɛ́ lɛ́u. Baade ↄ̃a daɛ̀ a pↄ́wɛnaa sakiliu,'
  tcz-CHONGTHU: Hichun asopiho chu cheding in aki gong tauvin, Joseph in insung lhacha
    ho lah a aseitan, “Amaho dipsunga chun apoh thei jat u dimset in anchang kipoh
    sah un, chule dangka ahin kipoh hou chu nunghet peh cheh kitun,” ati.
  mar-mar: मग योसेफाने आपल्या कारभाऱ्याला आज्ञा देऊन म्हटले, “या लोकांच्या गोणीमधे
    जेवढे अधिक धान्य मावेल व त्यांना नेता येईल तेवढे भर. आणि त्यासोबत प्रत्येकाचे
    पैसेही त्या पोत्यात ठेव.
  tcs-tcs: Zosep gibe oda po bossebant blo em diskain, ‘Pilemap dem sekbaig blo dem
    man wea prapa plenti wit, ane pute dem mani blo dempla ebriwan insaid lo sekbaig
    blo dempla.
  qub-qub: 'Chaypita, Josëga sirbintinta cayno niran: «Cay runacunapa custalninman
    rïguta wiñapay sumaj juntata. Rïgupaj pägashan guellaynintapis cada-ünunpa custalninpa
    shiminman wiñarcapunqui.'
  bqp-bqp: 'Yusufu pì a bɛgwariinɛ: Ǹ pↄ́blewɛ káka gbɛ̃ pìnↄnɛ ń asasanↄ pa lákũ
    oni fↄ̃ ò sɛ́ nà. Ǹ baadi ↄgↄ danɛ a asasa lɛ́n'
  hat-hat: 'Apre sa, Jozèf bay chèf domestik la lòd sa a: -Plen sak mesye yo manje
    mezi yo ka pote. Mete lajan chak moun nan bouch sak yo.'
  eng-BSB: 'Then Joseph instructed his steward: “Fill the men’s sacks with as much
    food as they can carry, and put each one’s silver in the mouth of his sack.'
  tod-tod: 'Zozɛfe devei nii veeni ná-naavolo unda nui ya, é ɠɛ ma: «Niima zunuiti
    ta-ɓɔlɔiti daave ga daamianigiti, eɠɛʋelei ta ziɛ bu la, è ɛsɛ ná-wali la ná-ɓɔlɔi
    la.'
  eng-WEBPB: He commanded the steward of his house, saying, “Fill the men’s sacks
    with food, as much as they can carry, and put each man’s money in his sack’s mouth.
  kbq-kbq: Anante Josefe'a noma'afi eri'za ne'amofona anage huno asmi'ne, Beki ku'zmifina
    eri'zama vanaza avamente ne'zana erivite nezmantenka, zago'zmia zamente zamente
    ku avazare eriri zamantetere huo.
  nhe-BL: 'Teipa José quiilhui itlayacanca tlatequipanojca: ―Xijtemiti inincoxtal
    ni tlacame ica nochi trigo tlen hueli quihuicase huan xijtlali sese inintomi ipan
    icamac inincoxtal.'
  bus-bus: 'Yusufu bè a bɛgwarinɛ: Ǹ blɛwɛɛ káka gbɛ̃ pìnↄnɛ ń sàkinↄ pa lán aↄ̃é
    fↄ̃ wà sɛ́ nà. Ǹ baade ↄↄ danɛ a sàki lɛ́n'
  gub-BL: Na'e Zuze uze'eg wàpuz rehe uzekaiw ma'e pe a'e kury. — Emynehem wama'eryru
    wanemirurer temi'u pupe nehe. Emynehegatu nehe. Emono wanemetarer wama'eryru pupe
    pitàitàigatu nehe.
  eng-DRA: 'And Joseph commanded the steward of his house, saying: Fill their sacks
    with corn, as much as they can hold: and put the money of every one in the top
    of his sack.'
  knf-knf: 'Yoŧef aji na naweek i balemp : « Ŧumaan ŋşaaku ŋi bañaaŋ biki ŋdeey, bajejan
    ŋdeey bŧi ŋi bahilanuŋ kayaanaan, ţuun kak ţi uşaaku wi andoluŋ itaka yi nul.'
