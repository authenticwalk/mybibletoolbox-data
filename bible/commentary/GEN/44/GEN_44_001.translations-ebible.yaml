    Kayinalakutu yankunytjakitja. Yitjipila yilaya tjana yanangi. Tjutjupalu palumpa
    waarrkanangka watjaṉu, “Kala, wanara tjananya nyakula tjapila raapangku!, ‘Nyaakunyurra
    mulyaṯangku panikina palya katingu? Ngayuku mayutjungku nyurrangarrinya palya
    kutju kanyilpayi.’” Tjutjupalu watjantjawana paluru wanara tjananya tjapiṉu, “Nyaakunyurra
    panikina mulyaṯangku katingu, mayutjuku?” Tjana nguḻurringkula watjaṉu, “Wiyawanangku
    nyuntu kuru nganaṉanya watjaṉi. Panikina wiyalatju mulyaṯangku mantjiṉu, ngurrpalatju.
    Tjinguru nyuntu panikina nyakula mantjira nyuntu nyakula palunya kutju mirri puwa!
    Kutjupa tjuṯalatju mayutju tiṉaku palyalatju puntura waarrkarrimalpa.” Waarrkanangku
