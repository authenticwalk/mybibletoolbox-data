verse: GEN.044.001
translations:
  mal-C: 'യോസേഫ് തന്റെ കാര്യസ്ഥനെ വിളിച്ചുപറഞ്ഞു: “ഈ പുരുഷന്മാരുടെ ചാക്കുകളിൽ അവർക്കു
    വഹിക്കാവുന്നത്ര ധാന്യം നിറയ്ക്കണം; ഓരോരുത്തന്റെയും പണം അവനവന്റെ ചാക്കിന്റെ വായ്ക്കൽത്തന്നെ
    വെച്ചേക്കണം.'
  deu-TKW: 'Hierauf gebot er seinem Hausmeister: Fülle den Männern ihre Säcke mit
    Getreide, soviel sie fortbringen können; lege aber einem jeden sein Geld obenauf
    in seinen Sack.'
  lin-lin: 'Jozefi apesaki mitindo epai ya moto oyo azalaki na mokumba ya kobatela
    bozwi ya ndako na ye : « Tondisa biloko ya kolia na basaki ya bato oyo kolanda
    kilo oyo bakoki komema mpe tia mbongo ya moko na moko na moto ya saki na ye.'
  cbr-NT: 'Usakin ''atankëxun ka Josénën an ñu bërúankë aín kushi kakëxa: —Ënë unikaman
    pishanu kamina trigo atun buántisabi ''itánun ''aruti ''ain, ''anan kamina atun
    kuríki achúshi achúshi pishanu bërakankin ''aruxunti ''ain.'
  eng-LSV: And he commands him who [is] over his house, saying, “Fill the bags of
    the men [with] food, as they are able to carry, and put the money of each in the
    mouth of his bag;
  bmu-bmu: 'Miaŋgö andöŋe Josefnöŋ miriŋaŋgö galömŋi jim kutum waŋgiba kewö jiyök:
    “Gi mönö azi mieŋgö toru gösöŋine wit padi mi sirimeaŋgö dop löŋgötnöŋga numbuŋine
    kotme. Mewöŋanök mohot mohot yeŋgö moneŋ esuŋini mi nanŋök nanŋök toto qeba toru
    gösöŋinaŋgö numbuŋine alman.'
  eng-GNV: Afterward he commanded his steward, saying, Fill the mens sackes with foode,
    as much as they can carry, and put euery mans money in his sackes mouth.
  eng-WEBSTER: And he commanded the steward of his house, saying, Fill the men's sacks
    with food, as much as they can carry, and put every man's money in his sack's
    mouth.
  nhw-BL: 'Teipa José quiilhui itlayacanca tequipanojca: ―Xijtemiti inincoxtal ni
    tlacame ica nochi trigo catli hueli quihuicase huan xijtlali sese inintomi ipan
    icamac inincoxtal.'
  swh-ONEN: 'Kisha Yosefu akampa yule msimamizi wa nyumbani mwake maagizo haya: “Jaza
    magunia ya watu hawa kiasi cha chakula ambacho wanaweza kuchukua, na uweke fedha
    ya kila mtu kwenye mdomo wa gunia lake.'
  bba-bba: Yosɛfu u win yɛnun sɔm kowobun wiruɡii sɔ̃ɔwɑ u nɛɛ, ɑ tɔn ben sɑɑkibɑ
    yibio nɡe mɛ ben bɑɑwure u koo kpĩ u sɔbe, kpɑ ɑ ben bɑɑwuren ɡobi wesiɑ win sɑɑkiɔ.
  eng-KJVCPB: And he commanded the steward of his house, saying, Fill the men’s sacks
    with food, as much as they can carry, and put every man’s money in his sack’s
    mouth.
  cpy-cpy: 'Okanta amayitaka iroka, ikantakiri José romperatane: “Poteteniri owanawontsi
    irikapaenika atziri, potetayiteeniri iyorikitepaeni.'
  mpx-mpx: Sauga hi anan haba, inoke Yosepa i baek wana limi ana totuwalali wali tohouwa
    elana i ba, “Witi nu wage usan bolau ya wali beig gamwaliyaa ana siga ni kalaopop
    hot, ge wali mani nu teli pasikal maisena ge maisena wana beig awanaa.
  wbp-wbp: Jajupurla wangkaja warrkiniki yangka kujarla nyiyarningkijarra warrawarra-kangu
    yuwarlirla, “Manta-jana yakuju-wati kujalu-jana nyampurrarlu kangurnu. Ngurlu
    panu-nyayirni-jana yirraka. Manu tala kujangkulu yungu miyiki, pina-jana yirraka
    yakuju-watirla miyi-kirlirla.
  luo-luo: Josef nomiyo jarit ode chik niya, “Ket cham mathoth e gunde jogo ma ginyalo
    tingʼo, kendo itwe pesa e dho ogund ngʼato ka ngʼato.
  meu-meu: Bena Iosef ese ena ruma ireḡuna tauna e haduaia, eto, Ini tatau edia puse
    aniani ai ba hahonu, bae honu namonamo, bona edia moni danu edia puse ududia ai
    ba uda.
  npi-ULB: योसेफले तिनको घरको भण्डारेलाई आज्ञा दिए, “ती मानिसहरूले लैजान सक्‍नेजति
    अनाज तिनीहरूका बोराहरूमा भरिदेऊ, र हरेकको बोराको मुखमा हरेकको रुपियाँ-पैसा पनि
    हालिदेऊ ।
  yor-yor: Nígbà náà ni Josẹfu pàṣẹ fún ìránṣẹ́ rẹ̀ pé, “Di oúnjẹ kún inú àpò àwọn
    ọkùnrin náà tó ìwọ̀n èyí tí wọ́n le rù, kí o sì mú owó olúkúlùkù àwọn ọkùnrin
    náà padà sí ẹnu àpò rẹ̀.
  emp-NTPO: 'Mãwãnacarea Joseba idji nezocarã boroa jarasia: –Naʌ̃ ẽberãrã sacora
    trigoba biracuadua. Ãdji parata sid̶a ãdji sacoza ed̶a b̶ʌcuadua.'
  ind-ind: Sesudah itu, Yusuf berkata kepada kepala pengurus rumahnya, “Isilah karung
    orang-orang ini dengan gandum sebanyak yang mampu mereka bawa. Masukkan juga uang
    pembayaran mereka masing-masing di dekat mulut karungnya.
  pes-OPCB: وقتی برادران یوسف آمادهٔ حرکت شدند، یوسف به پیشکار خانه خود دستور داد
    که خورجینهای آنها را تا حدی که می‌توانستند ببرند از غله پُر کند و پول هر یک را
    در دهانهٔ خورجینش بگذارد.
  ssx-ssx: Diosepema꞉ mo ipika꞉ da handeteke hayeke e pokaeyeke some pa꞉ta꞉ alota꞉
    Mo haliwekina꞉ numanu pa꞉ta꞉ta꞉ mo ne ika꞉ mondulu peleme tupa꞉ kone mendiaota꞉
    pa mo homeke homekena꞉ manita꞉ ika꞉ nu kakena꞉ mendia mendia pea꞉peke.
  lcm-lcm: Na Iosep kala asok a asosokai i nei lu ang ta, “Ku asiang aduk a kari keve
    asisiang a vap ke na ka duk aroron luai, na ku asinong a kapkap si siksikei a
    igenen iria e kuluna i kana asisiang.
  aer-aer: Joseph-ele ileke apmereke urrkapentye akngerre ikwerenhe, “Yakwethe areye
    inaye itne-arle akngetyeke areye. Itneke merne akngerre anthurre arrernaye. Mane
    ngenhe-arle merne inetyeke antheke-arlke, yakwetheke arrernirtnaye merne annge
    areye-akerteke-arleke.
  tgl-ULB: Inatasan ni Jose ang katiwala ng kanyang bahay, sinabing, “Punuin mo ang
    sako ng mga lalaki ng pagkain, hangga't sa makakaya nilang buhatin, at ilagay
    ang bawat pera ng lalaki sa ibabaw ng kanyang sako.
  nop-nop: Kaŋ Yosepdi yot kadokoŋiŋ indiŋ niŋguk, “Du me saŋiniŋhikdok tuwolit nadiŋa
    pandiŋ likhik ginaŋ gidahiyembeŋ. Tiŋa yeweŋ e muneeŋhik u yek likhik maŋiŋ ginaŋ
    molomoloom pandiŋ wohiŋ foloŋ kadahiyembeŋ.
  kca-kca: 'Щӑԓта Иосиф ԓўв хотәԓ митйохәт кущайа партәс, щиты йастәс: «Тӑм хŏйатәт
    хирԓаԓ ԓэтŏтән тэԓ пŏнаԓән, мўй арат войԓаԓ туты верәтԓәт, кашәӈ ŏта сŏхәптәм
    щел ŏхәԓ хир ова йŏхԓы пŏны,'
  cbu-NT: 'Osiysha zoonll naamachinllina anoo muchchuree: Tputsish kóstarini tirik
    kizpur wanasir tushineerush, izuuru tatsitangtsa. Tatsitaramchush, anush kuriksha
    ashpartashuri kóstarini iwaziri pshtangcha, tárangiya.'
  hui-hui: Ti tomo nai heagola Yosebehanda ibunaga biabe biaga agali bu hearuhondo
    lamialu lalu, Ai tomo dewaore tinaga nuha hono to̱latagi helo talebu hana halimu.
    Ani hono to̱lai howa tinaga munibi tininaga nu poneni hana halimu.
  wrs-wrs: Innemba hlapianamba, doa Yosep omnana andranindrinim, wondara inneoa nunguwul
    vinu, honaoa indhanaoa mindnam ata iangavav. Eva henga hena diwondava nunguwul
    vungu vinu, henona, henona hevna innewondamera, inneram noi kam dembrahuim.
  jao-jao: Jujiba ka-wukanyi yiku nyuwiku ki-jawinawu ki-wirdiyu, kili-nu nganinya,
    “Bawuji barra, yibalyibarraya ma-ngarra alunga rrungkalunga rru-bayikila! Ma-jakarda
    yibarraya kurdandu kulu kurdardi munhamanthawu! Kulu baji barra rru-bayikila rrungkalunga
    nungkandu-mulungka yibarraya ma-mani ruthuruthu aluwa!
  mya-mya: ယော​သပ်​သည်​အိမ်​တော်​ဝန်​အား``ထို​သူ​တို့ ၏​အိတ်​များ​တွင်​ရိက္ခာ​စပါး​ကို​သူ​တို့​သယ်​နိုင်
    သ​မျှ​ဖြည့်​ပေး​လော့။ တစ်​ယောက်​စီ​၏​အိတ်ဝ ၌​လည်း​သူ​၏​စပါး​ဖိုး​ငွေ​ကို​ထည့်​ပေး​လော့။-
  cbi-NTPO: 'José entsangue'' dyatu ya'' yasha uudenguemu bale rukunu tsandimi: Entsa
    rukula'' kustaanu fifikenutsumi tyuwa tyuwake pu'' kude, yala pude'' mijinbera.
    Tsenmin yala'' ati''ka'' paanguiñu lushi bain yala'' kustaameemee manbu'' me-eede.'
  bod-N: དེ་ནས་ཡོ་སེབ་ཀྱིས་ཁྱིམ་ལས་གཉེར་མཁན་ལ་འདི་སྐད༌དུ། མི་འདི་རྣམས་ཀྱི་སྒྱེ་མོའི་ནང་དུ་འབྲུ་རིགས་ཀྱིས་བཀང་བ་དང་བོང་བུས་ཐེག་ཚད་ཀྱི་ཁལ་འགེལ་བར༌གྱིས།
    ཡང་ཁོ་རྣམས་ཀྱི་དངུལ་སྒོར་རང་རང་གི་སྒྱེ་མོའི་ནང་དུ་འཇོག་པར༌བྱའོ།།
  wsk-wsk: 'Joseph ko kawam ko bitua kari gira mu iwita kiti gurugam: “Kariari mu
    nunga na gimonko mu, nunga guang na te tuguma mu ningi koma koma tugu sager, se
    nama gimonko terong mauk, mu te ilupko. Ale nononga manga silver na te diaman
    mu koma koma nunga inang karogo tugu nungaruko.'
  kkl-kkl: Yusuptinge ae yae ua uropne ponekoag ambarelamogti, “Kwaneng sindi poa
    pineba, uro lilamsimendi, sindi kirik solomne kamna tobika aneko nen samoro sindi
    ag ina siramag libahilulam.
  sna-sna: Zvino Josefa akarayira mutariri weimba yake achiti, “Zadza masaga avarume
    ava nezvokudya zvakawanda zvavanokwanisa kutakura, uye uise mari yomumwe nomumwe
    mumuromo wesaga.
  spa-BLM: 'Mandó al administrador de su casa, diciendo: “Llena los sacos de los hombres
    con comida, toda la que puedan llevar, y pon el dinero de cada uno en la boca
    de su saco.'
  beu-beu: Seng angmuse, Yusup ana balentavala ang naung ikapala angu at mateng hula,
    “Aara-gandum angu metma nehe ang naung nu-nut ikarong angu mi, bot iseeng ang
    naung di bale metma nu-nut ekarong aha mi aara-gandum angu taang mea.
  cac-cac: 'Ix lajvi chi'', ix yalan vin̈aj José d''a vin̈ yilumal spat: —Ac'' b''ud''joc
    scoxtal eb'' vin̈ tic d''a ixim trigo, yaln̈ej jantac syal yic''anb''at eb'' vin̈.
    Tzac''anpaxem q''uen tumin d''a yol sti'' scoxtal junjun eb'' vin̈, aton q''uen
    b''aj sman ixim trigo chi'' eb'' vin̈.'
  swh-ULB: Yusufu akamwamru msimamizi wa nyumba yake, akisema, “Jaza magunia ya watu
    hawa kwa chakula, kiasi wawezacho kubeba, na uweke pesa ya kila mtu katika mdomo
    wa gunia lake.
  bel-bel: 'І загадаў Язэп правадыру дома свайго, кажучы: напоўні мяшкі гэтых людзей
    ежаю, колькі яны могуць несьці, і срэбра кожнага пакладзі ў мяшок ягоны;'
  deu-ELBBK: 'Und er gebot dem, der über sein Haus war, und sprach: Fülle die Säcke
    der Männer mit Speise, so viel sie tragen können, und lege das Geld eines jeden
    oben in seinen Sack.'
  mbb-OT: Ne zuen insuǥù ni Jose ziyà te suluǥuen din he ebayàbayà diyà te valey zin.
    Ke sikandin te, “Penua nu is saku te kada sevaha kandan sumalà is egkehenat te
    menge asnu zan, ne itaǥù nu is selapì he ibpemasa te kada sevaha ziyà te saku
    zin.
  msc-msc: 'Nba Yusufu ka a fɔ a la bon kunnasiila yɛ ko: «Alu la bɔrɔilu lafa suman
    na. Alu la falilu di se donin mɛn kɔrɔ, i ye wo jate di alu ma. I wa bɔrɔilu lafa,
    i ye alu kelen kelenna bɛɛ la wodi la suman kan alu la bɔrɔilu kɔndɔ.'
  mal-2015: 'അനന്തരം അവൻ തന്റെ ഗൃഹവിചാരകനോടു: നീ ഇവരുടെ ചാക്കിൽ പിടിപ്പതു ധാന്യം നിറച്ചു,
    ഓരോരുത്തന്റെ ദ്രവ്യം അവനവന്റെ ചാക്കിന്റെ വായ്ക്കൽ വെക്കുക.'
  tuo-NT: 'Na baꞌáca beꞌro José cʉ̃ ya wiꞌi cjase dutigʉre nicʉ niwĩ: —Ãꞌrã ye ajuripʉ
    trigore na miarõ põtẽorõ poseyeya. Tojo nicã, na ye ajurinʉcʉ̃ na niyeru wapayeꞌquere
    sãaña.'
  gup-gup: Wanjh Joseph biwokrayekwong bininj nawu bimarnedurrkmirri kururrk nuye,
    yimeng, “Nanih nawu bininj baladji bedberre yibenmarnebarlkemen, manme yibenmarnedahkendo,
    yirohrokmen manwern duninjh manbu darnkih kabirribarabun kabirringorrkan. Dja
    yibenbebbehmarnedurndiwemen kunwardde bedberre, yikurrmen kore kurrangmaye baladji
    bedberre.
  met-met: Sup, baing Yosep tabina lipuxing numang wasanganama ba, “Ugamgam anginga
    mana lipuadi tangadingdi laing dibaxagi sibuna, saing uta taining tainina sianginoa
    muli tangang xuania.
  gvs-gvs: Tuwo sikáika ikavava, e Iyosepa ina vada ana tovakumgo ilatuwoko idigo
    kana, ‘Ame tauyadi idi baiki witi goi kuvakayaodēidi nakonakae idi ase itoboinedi
    sikavaledi. Ikavava, koroto tamo tamo idi mani nakae idi baiki tobudi goi kuvadodoimnēidi.
  rmc-rmc: 'O Jozef paľis phenďa le sluhaske upral leskro kher: „Pherar le muršenge
    o gone le chabeneha, keci ča birinena te ľidžal, a dojekheske thov pale leskre
    love upral andro gone.'
  nlg-nlg: Tana bona tara gonidila ni pulohi na lei hoghona, Joseph te bosa vania
    na mane te vunaghi pungisighi nina lei lologho ni valena, me ghaghua vania, “Hoghonighi
    didira sopa kirisa mai na koni/vanga ma kara vonu, ke manadira ge kara sopa holai.
    Mo ko taluolighi didira sopa rongo tara sopa nighi pelu ilokani didira na lei
    kirisa.
  dgr-DOGNT: Joseph dǫ yegha kǫ̀-k'èdìı elı̨ı̨ sìı ts'ǫ̀ hadı, “Dǫzhìı gıɂǫhchì yìı
    tł'olà dàgoòɂǫǫ̀ aąle, t'aàtłǫ nageewa ha dìì-le sìı ts'ǫ̀, eyıts'ǫ hazǫǫ̀ gıtaàt'eè
    gısǫǫ̀mbaà degoo gıɂǫhchì wets'ǫdaà nìı̨wa.
  pes-OPV: 'پس به ناظر خانه خود امر کرده، گفت: عدلهای این مردمان را به قدری که می‌توانند
    برد، از غله پر کن، و نقد هر کسی را به دهنه عدلش بگذار.'
  ron-1924: 'Иосиф а дат урмэтоаря порункэ економулуй касей луй: „Умпле ку меринде
    сачий оаменилор ачестора кыт вор путя сэ дукэ ши пуне арӂинтул фиекэруя ла гура
    сакулуй сэу.'
  ben-OBCV: 'যোষেফ তাঁর ঘরের গোমস্তাকে এই নির্দেশগুলি দিলেন: “এই লোকেরা যতখানি খাদ্যশস্য
    বয়ে নিয়ে যেতে পারে, ততখানি করে দিয়ে ওদের বস্তাগুলি ভরে দাও, এবং প্রত্যেকের
    বস্তার মুখে তাদের রুপো রেখে দাও।'
  lex-lex: 'Nhor nioka Yusup nhopna mak kla'' o''ta la mak kar lia romni niwra: “Muahar
    metam la hare kadnu, wo''ira-wo''ir de nlernohor rurni pa rodia, ne mkienia rima-rima
    kupanni maka ral oleka a'' die, la rima-rima kadnu nurnu.'
  rgu-rgu: Ara raa basa, boe ma Yusuf nabobotoꞌ malaka malalau na nae, “Ae! O mu madai
    hade neuꞌ lahenda ia ra esa-esaꞌko karong na, losaꞌ henu si. Basa sona o peda
    faliꞌ doi nara neuꞌ sira esaꞌko karong na daleꞌ.
  som-som: Markaasuu amray wakiilkii gurigiisa, oo ku yidhi, Nimanka joonyadahooda
    cunto uga buuxi, in alla intay qaadi karaan, nin walba lacagtiisana joonyaddiisa
    afkeeda ugu rid.
  lat-VUC: 'Præcepit autem Joseph dispensatori domus suæ, dicens: Imple saccos eorum
    frumento, quantum possunt capere: et pone pecuniam singulorum in summitate sacci.'
  aoi-aoi: Kembirra narri-jerrukwa-mulangwa aninga, eneja Jawijiba nakina nen-ardijuwa
    ena-langwu-wa nenikuminuwar•duwar•da nibina nenu-war•dika-murruwa wurrukwala warnikuminuwar•duwar•da
    ena-langwa-manja alikira. Akwa ni-yama nakina enuwa-wa, “Wurramini-lyangburrukwajina
    mababurna-langwa beka meninganinga,” ni-yama nakina. “Akwa yikamini-lawurrakajina
    akina ngarningka angwarnda mamurndakakina-manja beka memedirra muwilyuwilyaba-wiya-manja.
  eng-ASVBT: And he commanded the steward of his house, saying, Fill the men’s sacks
    with food, as much as they can carry, and put every man’s money in his sack’s
    mouth.
  mna-mna: 'Tikan ma imap, to Yosep iso pa mbesooŋo kini ta imborro ruumu kini na.
    Iso: “Zeebe gomsaaba kizin wal tana pa kini ma bokbok, mi pimiili pat kizin ma
    ur se gomsaaba kizin kwonkwon.'
  ita-1885: 'E GIUSEPPE comandò, e disse al suo mastro di casa: Empi le sacca di questi
    uomini di vittuaglia, quanto essi ne potranno portare; e rimetti i danari di ciascuno
    di essi alla bocca del suo sacco.'
