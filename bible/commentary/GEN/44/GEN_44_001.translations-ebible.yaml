    palya yarurringkunytjaku ngurrakutu.” Tjutjupaku waarrkanangku purinypa ngurriṉingi,
    payiki tjuṯangka, panikinaku. Kaaka tjuṯaku payikingka yurrunpa puṯu ngurriṉingi.
    Palumpa maḻanypaku payikingka ngurrira mantjiṉu, kala Pintjiminakuṉungka. Tjuni
