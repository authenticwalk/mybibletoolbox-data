verse: GEN.044.008
translations:
  mal-C: ഞങ്ങളുടെ ചാക്കുകളുടെ വായ്ക്കൽ കണ്ടെത്തിയ പണംപോലും ഞങ്ങൾ കനാൻദേശത്തുനിന്ന്
    അങ്ങയുടെ അടുക്കൽ മടക്കിക്കൊണ്ടുവന്നു. പിന്നെ അങ്ങയുടെ യജമാനന്റെ വീട്ടിൽനിന്ന്
    ഞങ്ങൾ വെള്ളിയോ സ്വർണമോ എന്തിനു മോഷ്ടിക്കണം?
  deu-TKW: 'Haben wir dir doch das Geld, das wir oben in unseren Säcken fanden, aus
    Kanaan wieder mitgebracht: wie sollten wir da aus dem Hause deines Gebieters Silber
    und Gold stehlen?'
  lin-lin: Tomemelaki yo mbongo oyo tomonaki tango tofungolaki basaki na biso wuta
    na mokili ya Kanana. Ndenge nini tokoki lisusu koyiba wolo to palata kati na ndako
    ya nkolo na yo ?
  cbr-NT: Nux kananuna Canaán nëtënuaxbi nun pishanua mërakë kuríki a 'inantëkëni
    uan. ¿Uisaxun karanuna manë xampa mëkamanan kuri ami ñu mënxunkë unin xubunua
    mëkamati 'ain?
  eng-LSV: behold, the money which we found in the mouth of our bags we brought back
    to you from the land of Canaan, and how do we steal from the house of your lord
    silver or gold?
  bmu-bmu: Mötnöŋ, nini toru gösöninaŋgö numbuŋine silwö moneŋ esu miwikŋainini, mi
    mewöyök Keinan gölmenöhök memba kaba gihiin. Nini mönö wuanöŋgöra silwö me goul
    mi ketaŋamgahö mireyök yoŋgorö membinak?
  eng-GNV: 'Behold, the money which we found in our sackes mouthes, wee brought againe
    to thee out of the land of Canaan: how then should we steale out of thy lordes
    house siluer or golde?'
  eng-WEBSTER: 'Behold, the money which we found in our sacks'' mouths, we brought
    again to thee from the land of Canaan: how then should we steal from thy lord''s
    house silver or gold?'
  nhw-BL: Xiquita sempa tijhualicaque tlen tlali Canaán nopa tomi catli eltoya ipan
    tocoxtal. ¿Quenicatza tiquichtequise oro o plata tlen ichaj moteco?
  swh-ONEN: Hata hivyo tulikurudishia zile fedha kutoka nchi ya Kanaani ambazo tulizikuta
    kwenye midomo ya magunia yetu. Hivyo kwa nini tuibe fedha au dhahabu kutoka nyumbani
    kwa bwana wako?
  bba-bba: Bɛsɛ be sɑ kɑ nun ɡobi yi ɑ duɑri bɛsɛn sɑɑkibɑ sɔɔ nɑɑwɑ sɑɑ Kɑnɑnin di,
    bɛsɛrɑ sɑ ko mɑɑ sii ɡeesu ǹ kun mɛ wurɑ ɡbɛni wunɛn yinnin dirun di?
  eng-KJVCPB: 'behold, the money, which we found in our sacks’ mouths, we brought
    again unto thee out of the land of Canaan: how then should we steal out of thy
    lord’s house silver or gold?'
  cpy-cpy: Tema piñaana nopiyaaha Canaán-ki, noepiyeemiri koriki ikaatzi noñaakiri
    rotetaka owanawontsiki. ¿Iitaka nokoshitantyaariri omperatzimiri?
  mpx-mpx: U atena te mani toto valila ha pwawa wama beig awaliyaa, ha ahem wama panuwa
    Kenani ha pwatanim ge naha pewa pasikal. Inoke ga i ola ge u nuwatu tage ama silba
    o ebo gold naha kaome wam tonowak wana limiya?
  wbp-wbp: Nganimparlujurnalurla pina-kangurnu talaju kujarnalu palka-manu yakujurla
    yangka tala ngulajurnalu palka-manu Kananarla. Yungurnangkulu pina nyuntuku. Kulalparnalu
    purungku-mantarla pirli yaltiri manu kawurlurlangu nyuntu-nyangu paaju-kurlangurla
    yuwarlirlaju, nyiyaku-wiyi?
  luo-luo: Donge ne waduogonu kata mana pesa mane wayudo e ogundewa kane waa e piny
    Kanaan. Koro ere gima dimi wakwal fedha kata dhahabu e od ruodhi?
  meu-meu: 'O itaia, emai puse ududia ai a davari monidia na a henimu lou, Kanaan
    amo a lou mai negana ai: benaini, dahaka dainai biagumu ena ruma ai silver eiava
    gold baiama henao?'
  npi-ULB: हामीले हाम्रा बोराहरूका मुखमा फेला पारेका रुपियाँ-पैसा त हामीले कनान देशबाट
    फेरि तपाईंकहाँ फर्काएर ल्यायौँ । तब कसरी हामीले हाम्रा मालिकको घरबाट चाँदी वा
    सुन चोर्न सक्छौँ?
  yor-yor: A tilẹ̀ mú owó tí a rí lẹ́nu àpò wa padà tọ̀ ọ́ wá láti ilẹ̀ Kenaani. Nítorí
    náà èéṣe tí àwa yóò fi jí wúrà tàbí idẹ ní ilé olúwa à rẹ?
  emp-NTPO: Acʌdua, parata dai sacod̶e b̶ad̶ada daiba ununaped̶a Canaaʌ̃ druad̶eba
    jẽda enesid̶aa. Mãwã daiba jipa osid̶abʌrʌ ¿cãrẽ cãrẽã bʌ boro paratara wa oro
    sid̶a drʌad̶i?
  ind-ind: Tuan sendiri tahu bahwa ketika datang kembali dari Kanaan, kami sudah mengembalikan
    uang pembayaran yang ditemukan dalam karung-karung kami. Untuk apa kami mencuri
    emas atau perak dari rumah tuanmu?
  pes-OPCB: مگر ما پولهایی را که دفعهٔ پیش در خورجینهای خود یافتیم نزد شما نیاوردیم؟
    پس چطور ممکن است طلا یا نقره‌ای از خانهٔ اربابت دزدیده باشیم؟
  ssx-ssx: Nikana꞉ma꞉ta꞉ mo Keinani kenke pa꞉ta꞉ hao ipulu hata꞉ta꞉ mo hande nika꞉
    nu kakena꞉ mendia꞉ mani manuta꞉ paa mea epoma꞉ ekita꞉ naka꞉ hone wilime. Koto
    ekina꞉ nikana꞉ma꞉ta꞉ naka꞉ you halina꞉ da pa꞉ta꞉ mo silipa o kolota꞉ pa ekipeke
    pake noluma꞉pe.
  lcm-lcm: Kupo malangas ta keve kapkap ang nang namemtanla sabonai ania nei kamem
    keve asisiang, lenginang namemtala luk pok ia le Kanan. Namempo anguan buk ainau
    kapkap si kana lu kam tulava ani sa?
  aer-aer: Anwerne-arle mane yakwethele-arle aremele itnenhe akngetye-alpeke, anwerne
    Canaan-eke irremele arteke-arle areke. Anwerne-arle ngenhe anthirtneke-arle. Iwenhenge-arle-ame
    unte itirreme anwerne-arle gold apeke silver apeke akngerrepate ngkwinhe-kenhe
    anyelkngele inetyenhe?
  tgl-ULB: Tingnan ninyo, ang pera na nakita sa aming mga sako, ay muli naming dinala
    sa inyo sa labas ng lupain ng Canaan. Paano naman namin nanakawin mula sa tahanan
    ng inyong amo ang pilak o ginto?
  nop-nop: Indi koom muneeŋ liknik maŋneŋ muneeŋ yabugumun u ye kwatnaŋgoŋ Kanaaŋ
    kwetneniŋ tubuudaneŋ moŋgo bugumun. Unduŋ doktiŋa deetiŋa bomboŋgige’walaŋ yolineniŋ
    siliwa be gol kubo tineetumun?
  kca-kca: 'Тӑта щи, хир овԓувән уйтәм щел ŏхев мўӈ нӑӈена йŏхԓы Ханаан мўв эԓты тусэв:
    хŏты сӑхат щел ŏх мўй па сорԋи кущайэн хот эԓты ԓоԓәмты верәтԓув?'
  cbu-NT: Iynaa ¿mayaamaja yachini? Minush kusarangani anush kóstarishini iwaziri
    kurikee paranguni, Kanaanamand tsap arap kanapeeshinuni, anuritam tatsamooru tuwanpuranginiya.
    ¿Mayaamshitaja iyshat siyaa kurakaris mánguwar, mishat urkireetstam yachinee?
    Ashiriya, na kóstarishini tapureeruni napchinipa.
  hui-hui: Iname abale tomo yolobu ibirimangi muni inanaga nu poneni hana heneyago
    Kenana dindiha howa halu mende dai bialu howa hanalu dai birimagoni í̠ manda bide.
    Ai áyu í̠naga agali haguane andagaha wini ngolo silibaru iname agua bialu mo page
    biyada lo manda bidebe.
  wrs-wrs: Yimba kamba doa nonora luhunv, henga kava ambna Kenandini yeindam, eva
    henga kava yemba dembreihuna diva, ten kava wondamera doara nunglinam. Wo es hevpa
    yimba ovna, kava sen gol yena kuwulna deuvriniva ata es komaita?
  jao-jao: Yabi kunganu-waninjanguma ma-mangaji ma-mani wumba ku-arri wu-bayikila
    nganuwa, nakaringu jujungka ki-awarala Kinin kunganu-waninjanguma wumba kunganu-wakarama
    kulu nganambaji kungana-ka nganuwa kulu kanu-ngunda yiwa barra wirdi. Mili ngalhiyu
    kanu-wajkirrinjima awara bajingu ki-barrawula nganinyanga?
  mya-mya: ကျွန်​တော်​တို့​၏​အိတ်​ဝ​များ​၌​တွေ့​ရှိ​သော ငွေ​ကို​ပင် ခါ​နာန်​ပြည်​မှ​ပြန်​၍​ယူ​ခဲ့​ကြောင်း
    အ​ရှင်​သိ​ပါ​သည်။ သို့​ဖြစ်​၍​ကျွန်​တော်​တို့ သည်​ဘု​ရင်​ခံ​၏​အိမ်​မှ​ရွှေ​ငွေ​ကို​အ​ဘယ်
    ကြောင့်​ခိုး​ယူ​ရ​ပါ​မည်​နည်း။-
  cbi-NTPO: Lala' kustaanu lushi pujiñu dekatataaba, Canaán tubi putun manguwanu maamuwa
    deeyu. ¿Tsaaba, nejtaa challa naa lushi jeru juuñu bain, naa uru juuñu bain, ñullanu
    uudenguemu ruku' yasha tsumu lala taanguenu dejuwa?
  bod-N: ལྟོས༌དང༌། དེ་སྔར་ངེད་ཅག་གིས་རང་གི་སྒྱེ་མོའི་ནང་དུ་དངུལ་སྒོར་ཡོད་པ་ཤེས་པ༌དང༌།
    ཀ་ན་ཨན་ཡུལ་ནས་ཕྱིར་ཁྱེར་ཡོང་ནས་ཁྱེད་ལ་སྤྲད་པ་མ་ཡིན༌ནམ། ངེད་ཅག་གིས་ཁྱེད་ཀྱི་བདག་པོའི་ཁྱིམ་ནས་གསེར་དངུལ་རྐུ་སྲིད༌དམ།
  wsk-wsk: Ni ikisam, ana manga silver inang ko guang ningi aniram karogo Canaan namaman
    ale arigiman, mu aking giman ago taiman se ni arigem. Se ana awuk ta nika kari
    dom ko kawam te ko silver agi gold tere nanakko? Mena.
  kkl-kkl: Samen sum eneko babe kirik solomne nuri ag ina siramag wamonge babe samoro
    payabonge an el wamlam. Welaro nuri nairinge aeag ua uroba kamna maiknoro toroba
    welaro topsebe?” seekti,
  sna-sna: Takadzoka kwamuri kubva kunyika yeKenani kunyange nemari yatakawana mumiromo
    yamasaga edu. Saka taizobireiko sirivha kana goridhe mumba matenzi wenyu?
  spa-BLM: He aquí, el dinero que encontramos en la boca de nuestros sacos, te lo
    trajimos de la tierra de Canaán. ¿Cómo, pues, habríamos de robar plata u oro de
    la casa de tu señor?
  beu-beu: Nimang aana ateing iilat hula, seeng ba nikarong mi aara gandum taang jehi
    ang naung ni bale baning hoa metma nimang eenang iila. Base tatalang senge, ni
    bisa gubernur ehava mi mas-perak ang naung taavi!
  cac-cac: Ina ato d'a Canaán cajan on̈. D'a sb'ab'el, a q'uen tumin ix checlaj d'a
    sti' co coxtal, ix quic'xicot q'ueen. ¿Tom ato val junoc plata ma oro yic vin̈
    a patrón chi' ol quelq'uejcot d'a spat?
  swh-ULB: Tazama, pesa tulizozikuta katika midomo ya magunia yetu, tulizileta kwako
    kutoka katika nchi ya Kanaani. Ni kwa jinsi gani basi tunaweza kuiba katika nyumba
    ya bwana wako fedha au dhahabu?
  bel-bel: 'вось, срэбра, знойдзенае намі ў мяшках нашых мы прынесьлі табе назад зь
    зямлі Ханаанскай: як жа нам украсьці з дома гаспадара твайго срэбра альбо золата?'
  deu-ELBBK: Siehe, das Geld, das wir oben in unseren Säcken fanden, haben wir dir
    aus dem Land Kanaan zurückgebracht, und wie sollten wir aus dem Haus deines Herrn
    Silber oder Gold stehlen?
  mbb-OT: Netuenan nu en man he puun pa te Canaan, inlikù dey is neehè dey he selapì
    duen te saku zey ziyan te kenikew. Maan is egkinahanglan key pa te kebpenakew
    te selapì wey vulawan diyà te valey te egalen nu?
  msc-msc: I jɛrɛ ka a lɔn ko an nani wodi ri an na bɔrɔilu kɔndɔ wo lon, ka bɔ Kanaan
    jamana rɔ ka na wodi wo di i ma. A ye di? An di wodigbɛ wala sanin sonya i tii
    la bon na wo rɔ wa?
  mal-2015: ഞങ്ങളുടെ ചാക്കിന്റെ വായ്ക്കൽ കണ്ട ദ്രവ്യം ഞങ്ങൾ കനാൻദേശത്തുനിന്നു നിന്റെ
    അടുക്കൽ വീണ്ടും കൊണ്ടുവന്നുവല്ലോ; പിന്നെ ഞങ്ങൾ നിന്റെ യജമാനന്റെ വീട്ടിൽനിന്നു
    വെള്ളിയും പൊന്നും മോഷ്ടിക്കുമോ?
  tuo-NT: Ʉ̃sã sõꞌonícatero niyeru ʉ̃sã ye ajuripʉ bocácatero marĩcãrẽ, tere wiarã
    aꞌtiwʉ. Niꞌcãrõacãma plata, uru meꞌrã weeꞌquema mʉꞌʉ wiogʉ ya wiꞌi cjasere yajamasĩtisaꞌa.
  gup-gup: Dja warridj ngarrimdurndiweng ngudberre kubolkwarlah Canaanbeh kunwardde
    nawu ngarringalkeng kore baladji ngadberre, wanjh kunu njalekah yimankek ngarridjirdmang
    silver mak gold nawu kayo kore kunrurrk nuye nawu ngunmarnewohrnan?
  met-met: Si! Uxabia ba sianga(di) (du)wa tangamamdi xuadingia am gaxap(di) titia
    Kenan ma muli. Binabu baruta bagula am gahanai silba kimbo gol mana yanamim(a)
    numania?
  gvs-gvs: Kunōve! Boi Kenani goi maniyadi kagitebaabanedi ima baiki sinaedi goi bogina
    kakaluvilemneidi. Tauna manakae? Bego im tomoya ina goura o ina siriba kavainaoidi?
    Geya!
  rmc-rmc: Dikh, o love, so arakhľam upral andro gone, anďam pale andral o Kanaan.
    Sar šaj amen čorďamas o rup vaj o somnakaj andral o kher tire rajeskro?
  nlg-nlg: '[Ko ghilala tai laviolighi mai na lei rongo tai sodoi ilokani nimami na
    lei kirisa tana bona te padi! ?Na hava na pukuna ge kai gitoi na silver pana gold
    tana valena na vunaghimu?'
  dgr-DOGNT: Kanan nèk'e goɂǫhchì yìı sǫǫ̀mba degoo gots'į̀hɂǫǫ sìı eyı kò naxıts'ǫ̀
    nìats'į̀ı̨wa ı̨lè. Eyıt'à ayìıha nets'ǫ̀ k'àowo wekǫ̀ gots'ǫ sǫǫ̀mba degoo, hanì-le-ı̨dè
    sǫǫ̀mba dekwoo weghǫ ets'eeɂį̀ welì?
  pes-OPV: همانا نقدی را که در دهنه عدلهای خودیافته بودیم، از زمین کنعان نزد تو باز
    آوردیم، پس چگونه باشد که از خانه آقایت طلا یا نقره بدزدیم.
  ron-1924: Ятэ, ной ць-ам адус дин цара Канаанулуй арӂинтул пе каре л-ам гэсит ла
    гура сачилор ноштри. Кум ам фи путут сэ фурэм арӂинт сау аур дин каса домнулуй
    тэу?
  ben-OBCV: এমনকি আমরা সেই কনান দেশ থেকে সেই রুপোও তো ফেরত এনেছিলাম, যা আমাদের বস্তার
    মুখে পাওয়া গিয়েছিল। তাই আপনার প্রভুর বাড়ি থেকে কেনই বা আমরা রুপো বা সোনা চুরি
    করব?
  lex-lex: Kupan makden kadu nurnu mana amodia mtawua Kana'ana pa mpolla! Nhi'wal
    pia amla mkamna'a maha-maha wawahra la matrommu romni?!
  rgu-rgu: Papa riꞌ bubuluꞌ so, hete? Faiꞌ naa ra doiꞌ fo rai ami karong mara a, ami
    meni faliꞌ asa leo papa mai so, hete? De, tao leoꞌ bea fo ami bisa mamanaꞌo malaka
    ria lilopilan do lilofulan nemeꞌ uma na mai! Ta leo naꞌ fa!
  som-som: Bal eeg, lacagtii aannu ka dhex helnay joonyadahayaga afafkooda ayaannu
    kaaga soo celinnay dalkii Kancaan; de haddaba sidee baannu guriga sayidkaaga uga
    xadi karnaa lacag ama dahab?
  lat-VUC: 'pecuniam, quam invenimus in summitate saccorum, reportavimus ad te de
    terra Chanaan: et quomodo consequens est ut furati simus de domo domini tui aurum
    vel argentum?'
  aoi-aoi: Nungkwaja ningkeningma ningkakina akena yirri-lawurrakajuwama angwarnda
    Kenina-langwa yangkwurrangwa ebina yirr-akburrangarnuma yirra-langwa-manja beka.
    Mena-burra yirraja yarna yik-angmadiya alarrngekburna angwarnda ajilba-murra iya
    akawulda-murra akwa eningerribirra amurndakijika alarrngekburna nungkwa-langwa-langwa
    nubungkawa?
  eng-ASVBT: 'Behold, the money, which we found in our sacks’ mouths, we brought again
    unto thee out of the land of Canaan: how then should we steal out of thy lord’s
    house silver or gold?'
  mna-mna: Nu re kek. Pat milmilŋan ta amdeeŋe sula gomsaaba tiam isu kar tiam ta
    Kanaan na, ina ampimiili ma ima tiom mini kek. Tana ko amkem silba mi gol lela
    ruumu ki biibi ku paso?
  ita-1885: Ecco, noi ti riportammo dal paese di Canaan i danari che avevamo trovati
    alle bocche delle nostre sacca; come dunque avremmo noi rubato della casa del
    tuo signore oro od argento?
  eng-LXXUP: If we brought back to thee out of the land of Canaan the money which
    we found in our sacks, how should we steal silver or gold out of the house of
    thy lord?
  eng-ULB: Look, the money that we found in our sacks' openings, we brought again
    to you out of the land of Canaan. How then could we steal out of your master's
    house silver or gold?
  spa-VBL: Recuerda que trajimos el dinero que encontramos en la parte superior de
    nuestros sacos cuando volvimos de Canaán. ¿Por qué robaríamos plata u oro de la
    casa de tu señor?
  fra-_FOB: Voici, nous t'avons rapporté du pays de Canaan l'argent que nous avions
    trouvé à l'entrée de nos sacs; comment déroberions-nous de la maison de ton maître
    de l'argent ou de l'or?
  mal-mal: ഞങ്ങളുടെ ചാക്കിന്റെ വായ്ക്കൽ കണ്ട പണം ഞങ്ങൾ കനാൻദേശത്തുനിന്ന് അങ്ങയുടെ
    അടുക്കൽ വീണ്ടും കൊണ്ടുവന്നുവല്ലോ; പിന്നെ ഞങ്ങൾ അങ്ങയുടെ യജമാനന്റെ വീട്ടിൽനിന്ന്
    വെള്ളിയും പൊന്നും മോഷ്ടിക്കുമോ?
  urd-GVR: Āp to jānte haiṅ ki ham Mulk-e-Kanān se wuh paise wāpas le āe jo hamārī
    boriyoṅ meṅ the. To phir ham kyoṅ āp ke mālik ke ghar se chāṅdī yā sonā churāeṅge?
  suz-BL: नेनीन, आंइ धोक्रोमी थिश्‍शो क्‍येट कनान रागी रे लेंशा चाक्‍तक। गो दोपा इन
    प्रभु आ खिं रे सुन चांदी खुइ पाइनीकी? उत्‍पत्ती ४३:२१
  ita-1927: Ecco, noi t’abbiam riportato dal paese di Canaan il danaro che avevam
    trovato alla bocca de’ nostri sacchi; come dunque avremmo rubato dell’argento
    o dell’oro dalla casa del tuo signore?
  ckb-ckb: ئێمە تەنانەت ئەو زیوەی لە دەمی هەگبەکانمان دۆزیبوومانەوە، لە خاکی کەنعانەوە
    بۆمان هێنایتەوە. ئیتر چۆن لە ماڵی گەورەکەت زیو یان زێڕ دەدزین؟
  eng-BBE: 'See, the money which was in the mouth of our bags we gave back to you
    when we came again from Canaan: how then might we take silver or gold from your
    lord''s house?'
  crx-NTPO: Nilh'en ndi sooniya yun k'ut Canaan ts'e ha nats'andzai, ne'ezdlai-i bet
    nats'in'ai'-i. Nts'en'a silver k'us gold bulh 'i nemoodih ooyoh 'et ts'uduntit'ih?
  kan-OKCV: ನಮ್ಮ ಚೀಲಗಳ ಬಾಯಲ್ಲಿ ನಮಗೆ ಸಿಕ್ಕಿದ ಹಣವನ್ನು ನಿಮಗೆ ಕೊಡುವುದಕ್ಕೆ ಕಾನಾನ್ ದೇಶದಿಂದ
    ತಂದೆವು. ಹೀಗಿರಲು ನಿನ್ನ ಯಜಮಾನನ ಮನೆಯೊಳಗಿಂದ ಬೆಳ್ಳಿಬಂಗಾರವನ್ನು ಹೇಗೆ ಕದ್ದುಕೊಂಡೇವು?
  bbb-bbb: Ro moni ije kamui nuvuone no kumune keva ire ijia bu kedeva ije none Kenani
    giana kara una gafia vua vajiae. Ro no irerefuo e ireobo one ijadufuo are ijia
    ire siriva ro gorodi ije iniemeke?
  tam-2017: எங்களுடைய சாக்குகளிலே நாங்கள் கண்ட பணத்தைக் கானான்தேசத்திலிருந்து திரும்பவும்
    உம்மிடத்திற்குக் கொண்டுவந்தோமே; நாங்கள் உம்முடைய எஜமானின் வீட்டிலிருந்து வெள்ளியையாகிலும்,
    பொன்னையாகிலும் திருடிக்கொண்டு போவோமா?
  spa-RV-1909: He aquí, el dinero que hallamos en la boca de nuestros costales, te
    lo volvimos á traer desde la tierra de Canaán; ¿cómo, pues, habíamos de hurtar
    de casa de tu señor plata ni oro?
  ron-BTF: Iată, banii pe care noi i-am găsit la gura sacilor noştri, i-am adus din
    nou la tine din ţara lui Canaan; cum atunci am fura noi argint sau aur din casa
    domnului tău?
  eng-WEBP: Behold, the money, which we found in our sacks’ mouths, we brought again
    to you out of the land of Canaan. How then should we steal silver or gold out
    of your lord’s house?
  eng-FBV: Remember that we brought back the money we found at the top of our sacks
    when we returned from Canaan. Why would we steal silver or gold from your master's
    house?
  nld-1939: Zie, het geld, dat wij boven in onze zakken hadden gevonden, hebben we
    u uit het land Kanaän teruggebracht. Hoe zouden we dan zilver of goud uit het
    huis van uw heer durven stelen?
  nch-BL: Xiquita, sempa tijhualicaque ten tali Canaán nopa tomi cati eltoya ipan
    tocoxtal. ¿Quenicatza tiquichtequise oro o plata ten ichaj moteco?
  tfr-NTPO: Tjawa tek l̈öng iröng Canaán kjokyo dwayoshko ga dbur wl̈ẽnorwa borwa
    dl̈i sho pjanggl̈o roshko l̈i tyororwa bomi kong iröng. ¿Eni ga era bop kägäyo
    dbur sho l̈ũyotkërwa sorë?
  vie-1934: Đây, từ xứ Ca-na-an chúng tôi có đem bạc đã được nơi miệng bao xuống giao
    lại cho người thay; dễ nào lại có ý mong ăn cắp bạc hay vàng của dinh chủ người
    sao?
  hin-CV: आप देख लीजिए कि वह राशि, जो हमारे साथ चली गई थी, कनान देश से हमने आपको लौटा
    दी है. तो हम आपके स्वामी के आवास से चांदी अथवा स्वर्ण क्यों चुराते?
  eng-OURB: Behold, the money, which we found in our sacks’ mouths, we brought again
    to you out of the land of Canaan [Humbled]. How then should we steal silver or
    gold out of your lord’s house?
  spa-BES: Mira, el dinero que estaba en nuestras bolsas te lo devolvimos cuando volvimos
    de Canaán. ¿Cómo, entonces, podríamos tomar plata u oro de la casa de tu señor?
  tdx-tdx: Heheke te nahere’ay ama’o boak’ an-tane Kanàne añe o drala nizoe’ay am-po’o
    goni’aio; inoñe arè ty hikizoa’ay volafoty ndra vo­la­mena añ’anjomba’ i talè’oy?
  vid-vid: Ukumbuchile mkulu, migwala natujifichile mmilomo mwa migunila ja hetwe
    natujihilusa kuli isi ya Kanaani. Yowa ndaze kahi tuhize sendi ama zahabu mli
    ng'handa ya mkulu wa hegwe?
  pwg-pwg: Kuyakovi da rorova Keinan dobunai mane akii kutu kamosiyai kavopanana na
    kudubina kakavara kavovirei kurim. Ma avi kubiine am bada ina numa kamonai silva
    bo gold kata yapi?
  eng-OKE: Behold, the money which we found in the mouth of our baggages we brought
    to thee again from the land of Kenaan; how then should we steal from the house
    of thy lord vessels of silver, or vessels of gold?
  tha-KJV: ดู​เถิด เงิ​นที​่ข้าพเจ้าพบในปากกระสอบของข้าพเจ้านั้น ข้าพเจ้ายังได้นำมาจากแผ่นดินคานาอันคืนแก่​ท่าน
    ข้าพเจ้าทั้งหลายจะลักเงินทองไปจากบ้านนายของท่านได้​อย่างไรเล่า
  por-BR-2018: Eis que, o dinheiro que achamos na boca de nossos sacos, o voltamos
    a trazer a ti desde a terra de Canaã; como, pois, havíamos de furtar da casa de
    teu senhor prata nem ouro?
  bco-bco: Dabuma. Nio꞉ Ka꞉ina꞉n a꞉la꞉ta꞉ga꞉ a꞉ma꞉la꞉ Isib wena yakiyo꞉, gililo꞉ mole
    ko꞉lo꞉ nili masi meya disa꞉ a꞉no꞉ a꞉ma꞉la꞉ ginibo꞉ dimia꞉niki dia꞉mio꞉. Ge a꞉no꞉
    asulo꞉ ko꞉lo꞉, gi misa꞉ kaluwa꞉ silba, go꞉l kelego꞉ ayamilo꞉ da꞉lab a꞉no꞉ niliyo꞉
    mada mo꞉afale dia꞉no꞉ ko꞉lo꞉lab.
  deu-ELO: Siehe, das Geld, das wir oben in unseren Säcken fanden, haben wir dir aus
    dem Lande Kanaan zurückgebracht, und wie sollten wir aus dem Hause deines Herrn
    Silber oder Gold stehlen?
  ktm-ktm: Ou tunom ihpa ndre odu atakuni moni iy ndre odu otureh idu madan ndrop
    tadu, eri odu atakuni odo Kenan ti hasa yi tih. Ihpa yi kehe pe odu we atpahna
    gol ndre silwa odo lon omwen mandra-an tadam tih?
  caa-caa: Pues non catares e tumin lo que catajwi tama utiꞌ cacostal tuaꞌ casuti
    tacaret otronyajr desde tama e lugar Canaán. Entonces ¿cocha tuaꞌ caxujchꞌi e
    plata y e oro lo que ayan tama uyotot apatron?
  eng-WYC-2018: We brought again to thee from the land of Canaan the money that we
    found in the height of our sacks, and how is it following that we have stolen
    from thy lord’s house gold or silver? (We brought back to thee from the land of
    Canaan the money that we found in the top of our sacks, so how followeth it, that
    we would steal gold or silver from thy lord’s house?)
  epo-epo: Jen la monon, kiun ni trovis en la aperturoj de niaj sakoj, ni realportis
    al vi el la lando Kanaana; kiel do ni ŝtelus el la domo de via sinjoro arĝenton
    aŭ oron?
  uig-PIN: Biz ǝslidǝ taƣarlirimizning aƣzidin tapⱪan pulnimu Ⱪanaan zeminidin silining
    ⱪaxliriƣa ⱪayturup berixkǝ ǝkǝlgǝniduⱪ. Xundaⱪ turuⱪluⱪ ⱪandaⱪmu hojilirining
    ɵyidin altun-kümüxni oƣrilayli?
  beo-beo: Di dawa:. Muni amo ninia esa ganodini dialebe ba:i, amo ninia Ga:ina:ne
    sogega bu gaguli misi. Ninia da dia hina diasuga silifa amola gouli, abuli wamolama:bela:?
  tpi-OTNT: Yu save, taim mipela i lusim graun Kenan na mipela i kam lukim yupela
    namba 2 taim, mipela i bringim bek ol dispela mani mipela i lukim i stap insait
    long maus bilong ol bek bilong mipela. Na olsem wanem nau yu ting mipela inap
    stilim silva na gol long haus bilong bikman bilong yu?
  hau-SA: Mun ma dawo maka da kuɗin da muka samu a cikin bakunan buhunanmu daga ƙasar
    Kan’ana. Saboda haka me zai sa mu saci azurfa ko zinariya daga gidan maigidanka?
  udu-udu: Hili mo mo ma, aguurush kun gamkina aman ’peni ’twamana wolgwap̱im bam
    uni ḵalkina aman /e ka nyaŋ’ko’d mo ’peni bampa/ Kanaan mo, dhali mii jin midi
    ’taki ta ata ’te/ imina aman ḵwal ’dolkon kush walla ’dolkon gana/ ’peni gu’b
    gi tap̱am pini mo?
  uig-LAT: Biz eslide tagharlirimizning aghzidin tapqan pulnimu Qanaan zéminidin silining
    qashlirigha qayturup bérishke ekelgeniduq. Shundaq turuqluq qandaqmu xojilirining
    öyidin altun-kümüshni oghrilayli?
  nde-nde: Phela siyibuyisile kuwe isiliva sisuka laso elizweni laseKhenani, lesiyana
    esasifumana phakathi emilonyeni yamasaka ethu. Pho besingakwenza njani ukweba
    isiliva loba igolide endlini yenkosi yakho na?
  ton-ton: 'Vakai, ko e ngaahi paʻanga naʻa mau ʻilo ʻi he ngutu ʻoe mau tangai, kuo
    mau toe ʻomi ia kiate koe, mei he fonua ko Kēnani: pea ʻe fēfeeʻi ʻemau kaihaʻa
    ha siliva pe ha koula mei he fale ʻo homauʻeiki?'
  ces-1613: A my ty peníze, kteréž jsme našli na vrchu v pytlích svých, přinesli jsme
    tobě zase z země Kananejské; jakž bychom tedy krásti měli z domu pána tvého stříbro
    neb zlato?
  eko-eko: Onuupuwela yoori fweeyo nawahi orutisa nzurukhu Kanaani naasikaniyeeyo
    omilomo wa visurupa zetthu? Toowo n'aatthu ninwahaaye wiiya feeta ama thahapu
    ya vaje wa mbwanaawo?
  nss-nss: Wou tanam tehe singayai mepo yowu wiriy iro mara ndrop towu iro kol Kenaan,
    ara yowu kansaikiy kinimui iho nondriya tokuyai maporolusap. Tehen tapeh, apa
    ndre yowu pahanowe silwa ndre kolt iro nondriya seu ta yapanem?
  eng-WMB: Behold, the money, which we found in our sacks’ mouths, we brought again
    to you out of the land of Canaan. How then should we steal silver or gold out
    of your lord’s house?
  tam-TCV: முன்பு எங்கள் சாக்குகளில் நாங்கள் கண்ட பணத்தைக்கூட கானானிலிருந்து மீண்டும்
    கொண்டுவந்தோம். அப்படியிருக்க, உமது எஜமானின் வீட்டிலிருந்து வெள்ளியையோ தங்கத்தையோ
    நாங்கள் ஏன் திருடவேண்டும்?
  ceb-ULB: Tan-awa, ang salapi nga among nakita sa sulod sa among mga sako, gidala
    namo pagbalik kanimo gikan sa yuta sa Canaan. Unsaon man namo pagkawat sa plata
    ni bulawan didto sa balay sa imong agalon?
  mkn-mkn: Pak sandiri su tau, to? Itu doi dong dalam botong pung karong tempo hari
    tu, botong su kasi kambali sang pak, to? Jadi, karmana ko botong bisa pancuri
    bos pung mas ko perak dari dia pung ruma! Sonde mungkin!
  nce-nce: Ju seme walowene eletëna. Sebo Kenan life mago kë tigisiyabë na musu ëfome
    këhwi toglomabë baliti watehweitëyo. Ju walowene eletëme sebo nëgali gali ho.
    Ju habelë lowene lalene, jubë eso hobë silva na gol tokli nëgletlameha. Weye.
    Hanane mu.
  pol-UBG: Przecież pieniądze, które znaleźliśmy na wierzchu naszych worów, przynieśliśmy
    do ciebie z powrotem z ziemi Kanaan. Jakże mielibyśmy kraść z domu twego pana
    srebro lub złoto?
  agr-agr: “Iik kasachu asa iina costalji canaágnum jegaa ujaka diikma, kuichik chimpiju
    wainkaish juki awagtuki itajua sumag aikayatkuish, ¿wagkaik wainkaish iina apuji
    jeniash, kuichkish, orokesh kasamka jukish ukuktaji?
  kyc-kyc: Namwana mone nyuunya paleyamo Kenane piso laeyo manjo epeyamano emba kandee
    lao kande akipamo embena kamongona anda siyamo kana golope kulingipi nyeramase?
  urd-GVU: آپ تو جانتے ہیں کہ ہم ملکِ کنعان سے وہ پیسے واپس لے آئے جو ہماری بوریوں
    میں تھے۔ تو پھر ہم کیوں آپ کے مالک کے گھر سے چاندی یا سونا چُرائیں گے؟
  deu-1912: Siehe, das Geld, das wir fanden oben in unsern Säcken, haben wir wiedergebracht
    zu dir aus dem Lande Kanaan. Und wie sollten wir denn aus deines Herrn Hause gestohlen
    haben Silber und Gold?
  ntj-ntj: Tjiinya-latju tjimarri pirninya yakutja mirrkatjarrangka ngurrintjatjanulu
    Kayinantanguru marlakulu katinytja. Kamu-latju kutjupa-kutjupa walykumunu mulyatarriku
    nyuntuku puurrku warlingkatja.
  row-row: Amaꞌ bubꞌuluꞌ, to? Doi-doiꞌ mana mia karon rala faiꞌ naa, hai fee baliꞌ
    neu amaꞌ, to? De taꞌo bee de hai loi malangga lilo fula na mia umen fai. Hokoꞌ
    o!
  kan-2017: ಮೊದಲು ನಮ್ಮ ಚೀಲಗಳ ಬಾಯಲ್ಲಿ ನಮಗೆ ಸಿಕ್ಕಿದ ಹಣವನ್ನು ನಾವು ಕಾನಾನ್ ದೇಶದಿಂದ ತಿರುಗಿ
    ನಿಮಗೆ ಕೊಡಲು ತಂದೆವು. ಹೀಗಿರುವಾಗ ನಾವು ನಿನ್ನ ದಣಿಯ ಮನೆಯೊಳಗಿಂದ ಬೆಳ್ಳಿ ಬಂಗಾರವನ್ನು ಹೇಗೆ
    ಕದ್ದುಕೊಂಡೇವು?
  ena-ena: Nama igahanaŋ uavɨmi. Mu tɨbɨ alaŋ vevɨla halɨha cahu uitɨ lavavɨla Kenan
    fɨli tɨbɨ via ua hɨniavɨla igɨmɨli aludɨ anɨm hɨlɨcɨ agɨlaŋ vaŋ muji hɨniavalɨ
    uavɨmi. Lɨhavɨci alaŋ cɨhu anɨm hɨlɨcɨ agɨladɨ vavevɨla abalamɨmɨli nama igahanaŋ
    uavɨmi. Alaŋ akɨ saŋ nadɨ manɨgali agadɨ lɨba silɨva lɨba golɨ agɨladɨ sɨgɨlɨ
    vibalu uavɨmi.
  tgo-tgo: U ghareghare mendava wo mban njogha mani e lama begibegi tɨnenji e vwatae
    moli. Mbala buda kaiwae na wo kavɨ silva o gol e ghanɨgiyana ele ŋgolo?
  yap-yap: Kam guy e salpiy ni kug fulweged u Kanaan ngom, ni salpiy ni gu pir’eged
    u daken e ggan u lan e tutuw romad. Ere ra di’in ma gamad iring e silber ara gol
    u naun rok e masta rom?
  tet-tet: Ama duꞌuk matene! Osan iha kakaluk laran hori hirak nia sia, ami foo fila
    tiꞌan. Nunabee ami bele hanaꞌo hola ama ulun niakaan mean-mutin hosi uma laran!
  hlt-MCSB: Kaimih loh sungkoi so kah tangka ka hmuh uh te Kanaan kho lamkah nang
    taengla kam bal puei uh atah metlamlae na boei im kah ngun neh sui te tarha ka
    huen uh eh.
  mdy-ETH: ሃያኮ ቤርታ ኑኡኮ ሱርቦ ጋራ ጴዼ ሚኢሾታዖ ኑ ኑኡኮ ዓጮ ካኣናኔይዳፓ ማሂ ዔኪ ሙኬሢ ኔ ዔራኔ፤ ሂዳዖ ሃሢ ኔ
    ጎዳ ማኣራፓ ሚኢሼ ማዔቶ ዎርቄ ኑ ዉኡቃንዳሢ ዓይጌንዴሮዳይ?
  twi-ASANTE: Sika a yɛhunuu wɔ yɛn nkotokuo mu no, yɛansane amfa amfiri Kanaan ammrɛ
    mo anaa? Adɛn enti na ɛsɛ sɛ yɛwia dwetɛ anaa sikakɔkɔɔ firi wo wura fie?
  bhl-bhl: Emisik talsuluw ding em wanin wenomin em on kisol nu iti de taluwi, ku
    kilele atemew te. Kasike kame, nu nimtew angom ete kom kamok em on kisol eisneng
    beelo yakut keko, de tuluw a?
  con-NTPO: Nane tsa ingi saquiyoni pi'cho corifin'dima Canaánne toyaquiañe ji'je'chondeccu'ta,
    ¿ma'caen gi que na'su tsa'o'su cori ni totoacorima cca'na'faya?
  eng-WEBU: Behold, the money, which we found in our sacks’ mouths, we brought again
    to you out of the land of Canaan. How then should we steal silver or gold out
    of your lord’s house?
  bnp-bnp: O longo valai. Na tahuna mi pe a robo e Kenan mi bole hamule valai a moni
    silva, ra ni tahoni puru na kulopi ne mia na tahuna mi valai muga. Pali ngane
    i navai mi gi panaho a moni silva, a moni gol na ruma na bakovi dagi vomu?
  wal-wal: Nuuni harai atto nu ogoruwaa doonaappe demmido biraa addaa Kanaane biittaappe
    guyye neeyyo zaari ehiida.
  mgh-mgh: Wooneke nsurukhu ula, uphwanyileehu umalakuni wo mirupa cihu, nihooturuselani
    nikhumaka ilapo yo uKanaa, naahala winnyacerani inupa ya nkunyaa ipheeta ni iwooru.
  acu-NT: Iikia Canaán nungkanam jear, nunia costal ainaun atiar jiikmar kuik wainkar,
    ataksha waingkiartaij tusar, juni winiu asar, ¿itiurkarik kurisha tura kuikiasha
    apu jeenia kasamkatjia?
  spa-PDDPT: Mira, la plata que hallamos en la boca de nuestros sacos te la volvimos
    a traer desde la tierra de Canaán. ¿Cómo, pues, robaríamos plata u oro de la casa
    de tu ʼadón?
  gun-gun: Peráta orevoxa py rojou va'ekue ma Canaã yvy gui rogueru ju ndevy. Mba'erã
    tu ha'vy nderuvixa ro gui prata, ouro re oremonda ta?
  agu-BL: Na ja tilu' ta', yi ja ul yi jun tx'akaj pwok ka'n yi njal stzi'ak yi kasac
    yi kopone'n Canaán. Yi ko ya'tz nkaban ¿ẍe'n tzun kalk' nin oro nka sakal xe ca'l
    yi patrónu'?
  eng-PEV: Those men kept on talking to Joseph’s worker. They said, “Sir, think about
    that other time when we came to your country to buy food. On the way home to Canaan
    country, we found money in our food bags, on top of the food. But we didn’t try
    to keep that money. No, we wanted to give it back to you. So the next time we
    came to your country, we brought that money with us, to give it to you. That shows
    that we are good men. So you can be sure that we didn’t steal anything made of
    silver or gold from your boss’s house.”
  ilo-ULB: Kitaem, ti kuarta a nasarakanmi kadagiti ngarab ti saksakomi, inyegmi manen
    kadakayo manipud iti daga ti Canaan. Kasano ngarud nga agtakawkami ti pirak ken
    balitok iti balay ni amom?
  kpg-kpg: Goe e iloo bolo gimaadou gu gaamai gi muli nia bahihadu ne kida i nia ulu
    madau peege. Gimaadou belee gaiaa madau silber be nia goolo mai di hale doo dagi
    eimaha?
  uig-ARA: بىز ئەسلىدە تاغارلىرىمىزنىڭ ئاغزىدىن تاپقان پۇلنىمۇ قانائان زېمىنىدىن سىلىنىڭ
    قاشلىرىغا قايتۇرۇپ بېرىشكە ئەكەلگەنىدۇق. شۇنداق تۇرۇقلۇق قانداقمۇ خوجىلىرىنىڭ
    ئۆيىدىن ئالتۇن-كۈمۈشنى ئوغرىلايلى؟
  bsp-bsp: Sənuŋkɛnɛ kərɛsna kɔ səŋkɛrɛ nu pəsam pɔkɔ sənanəŋk nde lɔba yosu mɔ, kəyɛfɛ
    Kanahan. Ta ake tɔ səndekiyɛnɛ pəsam kɔ pəyi fɛ ti kɛma nde kəlɔ ka wəbɛ kam-ɛ?
  bps-bps: Gafaldamam sa kè i kasfulêmi di banwe Kanaan, i filak teenmi di lam i dad
    sakumi fulêmi sa. Taman tan ku mayè gami tmaku i salafì ku demen blawen di gumnè
    amum?
  mbs-mbs: Pengkey sìyan kwarta kinità day diyà te sako day doton te Canaan, in-olì
    day den iyan diyà kamno. Nengà lay menakaw kay te selapì aw bolawan lekat te balay
    te amo nikaw?
  tof-tof: Turrkrru, marü ia kuri ngambangóle, ki inzan tóbakorró marüka Keinan tüpdügab
    kibiób manipükü marüka akonóm, ne kla nósenóp kibiób alóp tumum? Ki ma gómól-gómól
    silba akó gold iade ki yazebrre marü wirri paman müótüdügab?
  sus-sus: Muxu kɔbiri naxan to bɛkie kui Kanaan, muxu bara fa a ra. Munfe ra muxu
    gbeti, xa na mu a ra xɛɛma, muɲama i xa mangɛ xa banxi kui?
  pon-2006: Komwi pil mwahngih me se pil patohwandohr mwohni ko me se diarada ni ewen
    at tungoal ehd ko. Eri ia duwen at pahn kak pirapa silper oh kohl sang ni tehnpas
    en omwi kaun?
  jae-jae: Ôlic acgom, bôlêŋ, taŋ aêac atap sa gêc ma taluawa naŋ, aêac akôc amu amêŋ
    aŋga gamêŋ Kanaan akêŋ gêdêŋ aôm, tec aêac anam geŋgeŋ silber me gold aŋga nêm
    ŋataunê andu amboac ondoc.
  ksd-ksd: Gire, nam ra mani ave ga na tadav ia ta kaveve kakakap, ave tar kap mule
    piram maro ra gunan Kanaan, ma ave long davatane ra silva ba ra goled ta ra kuba
    i kaum luluai?
  tur-YTC: İşte, çuvallarımızın ağzında bulmuş olduğumuz parayı Kenan diyarından sana
    geri getirdik. O halde nasıl efendinizin evinden gümüş ya da altın çalalım?
  bel-N: Тое срэбра, якое мы знайшлі ў адтулінах мяхоў сваіх, мы зьвярнулі табе з
    зямлі Ханаан. Як жа мелі мы красьці з дому гаспадара твайго срэбра альбо золата?
  grc-BRENT: Εἰ τὸ μὲν ἀργύριον, ὃ εὕρομεν ἐν τοῖς μαρσίπποις ἡμῶν, ἀπεστρέψαμεν πρὸς
    σὲ ἐκ γῆς Χαναὰν, πῶς ἂν κλέψαιμεν ἐκ τοῦ οἴκου τοῦ κυρίου σου ἀργύριον ἢ χρυσίον;
  ind-AYT: Lihatlah, uang yang kami temukan dalam mulut karung kami ini, kami bawa
    kembali kepadamu dari tanah Kanaan. Bagaimana kemudian kami mencuri emas atau
    perak dari rumah tuanmu?
  lid-lid: Ou tanam aso, aso mene andrei su-ubek mene udu bolo ndrom udu munyak Kenan
    mene ewek hamon. Ya ta saba katin handru aso kabene-ei silba badu asiu ta tinan
    tam?
  nya-nya: Paja ife pobwera kuchokera ku Kanaani tinatenga ndalama kubwezera zimene
    tinazipeza mʼmatumba mwathu. Ndiye pali chifukwa chanji kuti tikabe siliva kapena
    golide mʼnyumba mwa mbuye wanu?
  hrv-hrv: Čak i novac koji smo našli u svojim vrećama donijeli smo ti natrag iz zemlje
    kanaanske. Kako bismo onda mogli ukrasti srebra ili zlata iz kuće tvoga gospodara!
  mps-mps: Nago da te Kenan tǫdu ma asali, te nago suai dao. Tama dago te dena beg
    pode te bulali mone dabe te dago ma sesali. Tama megi magi baso nago homugo dago
    nago genuai bidigo bede te gol silva te dago wi sela soali homu ebawe?
  llg-llg: Ama mesa kana bubuluk, hetu? Fain doi kala manai ai karo nala sila dalek,
    ai fee fali kana neu ama so, hetu? De talobee fo ai bisa mamanaꞌo malanggan lilo
    fulan neme ndia uman mai! Taa bisa!
  tpi-tpi: Yu save, taim mipela i lusim graun Kenan na mipela i kam lukim yupela namba
    2 taim, mipela i bringim bek ol dispela mani mipela i lukim i stap insait long
    maus bilong ol bek bilong mipela. Na olsem wanem nau yu ting mipela inap stilim
    silva na gol long haus bilong bikman bilong yu?
  dan-1931: Se, de Penge, vi fandt oven i vore Sække, bragte vi tilbage til dig fra
    Kana'ans Land - hvorfor skulde vi da stjæle Guld eller Sølv fra din Herres Hus!
  vie-OVCB: Số bạc trong các bao lúa, từ Ca-na-an chúng tôi còn đem xuống trả lại
    cho ngài đầy đủ, lẽ nào còn ăn cắp vàng bạc trong nhà chủ ông?
  lbk-lbk: Ammom met ay nan siping ay inchananmi isnan sakomi et inyalpomi id Canaan
    ay mangisakhong ken sik-a. En mi man akewen nan pilak paymo fallitok isnan afong
    nan apom ay?
  guj-2017: અગાઉ અમારી ગૂણોમાંથી અમને પાછાં મળેલા નાણાં જયારે અમે કનાનથી પાછા આવ્યા
    ત્યારે અમે તે પરત લાવ્યા હતા. તો પછી અમે તારા માલિકના ઘરમાંથી સોના અથવા ચાંદીની
    ચોરી શા માટે કરીએ?
  byr-byr: '@see-verse:GEN.044.007'
  awx-awx: Moningu yäknginune dayipgumängu, Kenandä hipdu äwäkapna dayipguläk. Ge
    ‘Silva bä gol kukäle päying,’ yangu inale natäke nininggaläk?
  pon-2006A: Komwi pil mwahngih me se pil patohwandohr mwohni ko me se diarada ni
    ewen at tungoal ehd ko. Eri ia duwen at pahn kak pirapa silper oh kohl sang ni
    tehnpas en omwi kaun?
  por-BRBSL: Eis que o dinheiro, que encontramos na boca de nossos sacos, trouxemos
    de novo para fora da terra de Canaã. Como então devemos roubar prata ou ouro da
    casa de vosso senhor?
  aly-aly: Anwingkerr man angkep antheynek Canaan-itwek.
  cth-cth: Khenhaw! kaimae cawngko som dawk ka hmu awh e tangka hoi Kanaan kho hoi
    nang koe bout ka thokhai awh nahoehmaw. Bangtelamaw na bawipa im e tangka hoi
    sui teh ka paru thai awh han namaw.
  twi-twi: Sika a yehuu wɔ yɛn nkotoku mu no, yɛansan amfa amfi Kanaan ammrɛ mo ana?
    Adɛn nti na ɛsɛ sɛ yewia dwetɛ anaa sikakɔkɔɔ fi wo wura fi?
  hlt-hlt: Kaimih loh sungkoi so kah tangka ka hmuh uh te Kanaan kho lamkah nang taengla
    kam bal puei uh atah metlamlae na boei im kah ngun neh sui te tarha ka huen uh
    eh.
  tbz-SIM: Ti tɔnímu ti sòò kò nKɑnnɑhɑ̃ɑ̃ kɛ́yɑ̀ ìì díítí kɛ dɑ duɔ́, ti bo yĩ́mɛ
    kɛ́yúúkú idíítí yoo mɛsɔɔ nhɑ yiɛ̀ ncĩ́ɛ̃̀tɛ̀.
  msy-2020: Nɨ fo, e faragha Kenanɨn nguazim ategha izegha datɨrɨghɨn uamategha iza
    ian gari. E dagɨar en mɨtarir akabar itiba ua da inigha ize. Ezɨ manmaghsua nɨ
    ghaze, e nɨn gumazir ekiamɨn dɨpenimɨn an silva ko golba okɨmam?
  txq-txq: Papa mesa kana bubuluk ena, hetu? Doik kara raa maruma ai karon nara dale
    ndia fai maneuk naa, ai fee falik kasa reu papa ena, hetu? Dadi talo bee de ai
    bei malak mamanaꞌo malanggan lilo fulan do lilo mbilan numa uman mai! Ta bisa
    dadi!
  aaz-aaz: Ho muhiim kuum. Roit ein reꞌ neon goes ii nbin hai ꞌkaor ein naan, hai
    mfee sin nfanin neu ko. Onaim hai ka mibeiꞌ fa he mibaak hi aꞌnaak te in aꞌkomaꞌ
    naan naꞌko in umi. Hai ka neu he mibaak fa, tua!
  azb-azb: Biz çuvalımızın içində tapdığımız pulu Kənan torpağından sənə geri qaytardıq.
    Ağanın evindən necə qızıl yaxud gümüş oğurlaya bilərik?
  eng-DBY: Behold, the money that we found in our sacks' mouths we have brought again
    to thee from the land of Canaan; and how should we steal out of thy lord's house
    silver or gold?
  hin-2017: देख जो रुपया हमारे बोरों के मुँह पर निकला था, जब हमने उसको कनान देश से
    ले आकर तुझे लौटा दिया, तब भला, तेरे स्वामी के घर में से हम कोई चाँदी या सोने की
    वस्तु कैसे चुरा सकते हैं?
  wol-KYG: Xaalis bi nu fekkoon ci sunu bunti saaku sax, danoo àndaat ak moom, jóge
    ba Kanaan, délloosil la ko, kon nan lanu mana sàcce sa kër sang xaalis mbaa wurus?
  swp-swp: U ita, moni wa ai lobaidi ema baeki awadi eai Kanana tanona eai ai uioidima,
    edohana abo em guiau ena numa eai ginauri silver eo gold ai aiyaharidi?
  bjr-bjr: Maasa ooqai indaaru narana feefauriafanna munnimmafa maasa uqaki maruna
    mina maasa sia qumuariqa mina Kannaana maqusaindari mara maree kafaa muqu ani
    amiqa. Maasa miqi marunausa maridaqa naqi maseeqee ani uriqararana maaqakinaa
    siruaa faqa koora faqa maraanauree.
  eng-YLT: lo, the money which we found in the mouth of our bags we brought back unto
    thee from the land of Canaan, and how do we steal from the house of thy lord silver
    or gold?
  kne-kne: Ammom met ay sin napoan mi ed Canaan, intaoli mi en sik-a din pilak ay
    dinteng mi sin sako mi. Isonga sino ngin di pangwaniam en inakew mi di palata
    ono balitok sin beey di apom?
  heg-NTPO: Ama esa tanan son ta lo? Duit in se kaim karong ngas dalen lelon na ka,
    kaim kil pait son, ta lo? Tiata, taon elola le kaim naok lai-niin sa-saa lil-mea,
    tamlom lil-muti deng tuang uma la lia? Ela lo tetetas!
  ptu-ptu: Aka moi indo doi' kilambi' pissam illaam kahungki dipayaboanna gandum,
    kipasule asam too sule. Dadi tä' punala ia pole' la umbokokanni peha' battu haka
    bulabam dio banuanna puämu.
  bzd-NTPO: Sa' bite̱ Canaán tkörö í̱e̱ inuköl mìne sa' sku' a̱ e' mukne. ¿We̱s be'
    ibikeitsèmi tö sa' tö inukölchka ö orochka e' blèwa̱mi be' wökir u a̱?
  kwf-kwf: ꞋOko sai naꞋa ana na mani nini kaimili lisia saena ngwaꞋi kaimili ki, kaidaꞋi
    ba sui, kaidaꞋi kami faꞋasia Ꞌi Kenan, kaimili olitaꞋiniꞋi maꞋi fuamu ba. Kaimili
    ke bili faꞋuta laꞋu ana gol nama silva saena luma ngwae ꞋaꞋana Ꞌoe?
  eng-WYC-2017: We brought again to thee from the land of Canaan the money that we
    found in the height [or the top] of our sacks, and how is it pursuing [or following]
    that we have stolen from thy lord’s house gold or silver?
  eng-WMBB: Behold, the money, which we found in our sacks’ mouths, we brought again
    to you out of the land of Canaan. How then should we steal silver or gold out
    of your lord’s house?
  spp-spp: Wyɛ́rɛŋi wuu à ɲya wuu bɔrigil'e ke, wuu ɲyɛ a yîri ná u e *Kana kìni i
    mà pa ŋkan mu á mà? Di wuu sí n-pyi si wyɛ̀rɛfyin, lire ɲyɛ mɛ sɛɛn yu mu ɲùŋufooŋi
    bage e yɛ?
  aey-aey: Faga, meen qaig egena bek cona bilen eu ege Kenan mahanadec ceseli ahu
    hom. Ege silwafo golfo egena benna jonadec adi heje ocnu?
  urd-GVH: आप तो जानते हैं कि हम मुल्के-कनान से वह पैसे वापस ले आए जो हमारी बोरियों
    में थे। तो फिर हम क्यों आपके मालिक के घर से चाँदी या सोना चुराएँगे?
  rug-rug: Nake gilani mua, sapu ele paleke pule mae guni gami pa popoa Kenani sari
    na poata, saripu dogori gami hake uluedi pa korapa hopeke mami baika koa goi.
    Na vegua ke kaqu hikoi tu gami sari na siliva na qolo pa vetu tanisa mua baṉara?
  gaz-gaz: Kunoo nu meetii afaan qalqalloo keenyaa keessatti arganne iyyuu biyya Kanaʼaaniitii
    deebifnee siif fidne. Yoos nu maaliif mana gooftaa keetiitii meetii yookaan warqee
    hanna ree?
  fra-LSG: Voici, nous t’avons rapporté du pays de Canaan l’argent que nous avons
    trouvé à l’entrée de nos sacs; comment aurions-nous dérobé de l’argent ou de l’or
    dans la maison de ton seigneur?
  gnn-gnn: Nhäkuna ŋanapurru bini bitjananydja?
  yal-yal: Nxu gbetin naxan to bɛnbɛnle kui Kanan yi, nxu bata fa a ra. Nayi, nxu
    gbetin nun xɛmaan muɲama i kanna banxini di?
  gum-gum: Yamba nambe Canaán pirausrøngurringuen tru namui tirigu kustalmerayu an
    wetørrailanguen katøle trannrrab srua amrruig køn cha. Ñui karubigwei yaugurrimbe
    mas mandø incha tru oro køben, an køben, nila srua amrrunrraitamah? cha.
  iou-iou: Nin bian ketem yäk meniken moneŋ yabäŋ ahäŋkumäŋo u Kenan komeken nanik
    äneŋi yäpmäŋ äbumäŋ. Unita imata äma ärowanika täŋo moneŋ tuŋum kubota yäpne?
  haw-1868: Eia hoi, o ka moni a makou i loaa'i iloko o ka waha o ka makou mau eke,
    ua halihali hou mai makou ia nei ia oe mai loko mai o ka aina o Kanaana, Pehea
    hoi makou i aihue ai i ke kala, a i ke gula, noloko mai o ka hale o kou haku?
  arb-NAV: هُوَذَا الْفِضَّةُ الَّتِي عَثَرْنَا عَلَيْهَا فِي أَفْوَاهِ أَكْيَاسِنَا
    رَدَدْنَاهَا لَكَ مَعَنَا مِنْ أَرْضِ كَنْعَانَ، فَكَيْفَ نَسْرِقُ فِضَّةً أَوْ
    ذَهَباً مِنْ بَيْتِ سَيِّدِكَ؟
  adz-adz: U sruꞌgin sib wa, gubuꞌ aga tanginda intap Kanan rai i tipa badan, da aga
    yu silva aga tsanganda mingꞌa aga bekangꞌ wit nifun itip iba da agu. Da wain idzuwai
    da aga wapa silva ma gol mingꞌa u garam tsiraꞌ gam ungaran?
  ewe-ewe: Ɖe míetrɔ ga si míekpɔ le míaƒe blikotokuwo me le Kanaan la vɛ oa? Nu ka
    ta míafi klosalo alo sika le wò aƒetɔ ƒe aƒe me ɖo?
  eng-LEE: 'Behold the money, which we found in the mouth of our sacks, we brought
    back unto thee out of the land of Canaan: how then should we steal out of thy
    lord''s house silver or gold?'
  gvn-gvn: '@see-verse:GEN.044.007'
  nna-nna: Pala warnku yirrirniyirni purlpilu kurtanja nganarnamilinga walarni jirniyirningu
    nyuntunga Canaan-ja. Nganiku palajun muwarr pinanpa, wurrarnannganinya minyji
    Manasseh nyuntumilimili nyampalimili minpinapinti palinymilija mayaja?
  asm-FB: চাওক, যোৱাবাৰ আমাৰ বস্তাৰ মুখত যি ধন পাইছিলোঁ, সেয়া আমি কনান দেশৰ পৰা পুনৰ
    আপোনালৈ ওভটাই আনিলো; তেন্তে আপোনাৰ প্ৰভুৰ ঘৰৰ পৰা আমি ৰূপ বা সোণ কেনেকৈ চুৰ কৰি
    আনিব পাৰোঁ?
  sus-A: مُشُ كْبِرِ نَشَن تٌ بّكِيٍ كُي كَنَان، مُشُ بَرَ قَ عَ رَ. مُنقٍ رَ مُشُ
    فبٍتِ، شَ نَ مُ عَ رَ شّيمَ، مُحَمَ عِ شَ مَنفّ شَ بَنشِ كُي؟
  fra-SBL: Voici, l'argent que nous avons trouvé dans la bouche de nos sacs, nous
    te l'avons rapporté du pays de Canaan. Comment donc voler de l'argent ou de l'or
    dans la maison de ton seigneur ?
  hbo-hbo: הֵ֣ן כֶּ֗סֶף אֲשֶׁ֤ר מָצָ֙אנוּ֙ בְּפִ֣י אַמְתְּחֹתֵ֔ינוּ הֱשִׁיבֹ֥נוּ אֵלֶ֖יךָ
    מֵאֶ֣רֶץ כְּנָ֑עַן וְאֵ֗יךְ נִגְנֹב֙ מִבֵּ֣ית אֲדֹנֶ֔יךָ כֶּ֖סֶף אֹ֥ו זָהָֽב׃
  shp-NTPO: Jishaman, nenoa trigo marobaini kaxon non ayantanke, Canaánhin kaxon,
    non saco meranoa koríki merakin. Ja koríki iboayamakinra, jakiribi neno jokin
    non mato banexonhibake. ¿Jaskata ikaxbiki, jawekeskati ja min Ibon xobon iká koríki,
    itan orobo noa yometsotiki?
  eng-WYCLIFFE: We brouyten ayen to thee fro the lond of Chanaan the monei which we
    founden in the hiynesse of sackis, and hou is it suynge that we han stole fro
    `the hows of thi lord gold ether siluer?
  piu-2006: '@see-verse:GEN.044.007'
  pjt-pjt: Nyuntu ninti panya nganaṉa mani panya yakutjangka ngarinytjitja Kainantanguṟu
    maḻakungku katira ungu nyuntunya. Munula nyuntumpa mayatjaku waḻinguṟu gold munu
    tjiilpa kutitjunkunytja wiya alatjiṯu.”
  cwe-cwe: Lola mwenevale hela ichifikile muna imilomo ya maguniya yetu chiibweleza
    kulawa muna iisi ya Kanaani. Lelo habali chibawe hela hebu zahabu kulawa muna
    ikaye ya mwenevale wako?
  bgs-bgs: Agad tô salapì na igkita dé tun ta mga sako dé tun ta Canaan, igulì dé
    áknikó. Purisu manan ka tumakó ké katô bulawan ó mapputì bulawan tikud tun ta
    balé katô amo nu?
  kik-kik: Ithuĩ o na nĩtũragũcookeirie betha iria twakorire mĩromo-inĩ ya makũnia
    maitũ kuuma bũrũri wa Kaanani; nĩ kĩĩ kĩngĩtũma tũiye betha kana thahabu kuuma
    nyũmba ya mwathi waku?
  ksr-ksr: Moba, nono taru gesonanaa qaa oogianoŋ silwa moneŋ esu mokolooniŋi, ii
    kaaŋagadeeŋ Keinan balonoŋa meŋ kaŋ goniŋ. Nono mono naambaajoŋ silwa me goul
    ii somatagaa mirinoŋga yoŋgoro mewonaga?
  fra-NCL: Voici, nous t’avons rapporté du pays de Canaan l’argent que nous avons
    trouvé à l’entrée de nos sacs ; comment aurions-nous dérobé dans la maison de
    ton seigneur de l’argent ou de l’or ?
  cek-AK: Khenah, dip thungah ka hnuk o ih phoisa mataeng doeh, Kanaan prae thung
    hoiah kang sin o let bae; kawbang maw na angraeng im ih phoisa hoi sui to ka paqu
    o halat tih?
  xla-xla: Epedeme dita amka꞉yapa daya halomala puwa oloma edla di daya halopo tame
    Keinan mo dla natilati dita daya halomuwa maniye ma ilame di yekalo dulu dla hatili
    haluwa. Epalati mani eye ma i-ilapo wa꞉ watle halopo pumuluwapo. Epapedeme di
    adipammama wa꞉ dokopala oplami tle alisisi hale dita uhapa꞉?
  cuk-cuk: Anmar-sagu-yaba mani-bukwa anmar dakargusadi, a-mani Canaán-yar-akar anmarde
    bega ukega gannar sear gusad. Degite, ¿igi anmar be-dummad-neggi, mani, degi,
    olo atursaosunna? Geg anmar atursaed.
  uig-CYR: Биз әслидә тағарлиримизниң ағзидин тапқан пулниму Қанаан зиминидин силиниң
    қашлириға қайтуруп беришкә әкәлгән едуқ. Шундақ туруқлуқ қандақму ғоҗилириниң
    өйидин алтун-күмүчни оғрилайли?
  tel-2017: చూడండి, మా సంచుల మూతుల్లో మాకు దొరికిన డబ్బును కనాను దేశంలో నుండి తిరిగి
    తీసుకు వచ్చాము. నీ ప్రభువు ఇంట్లో నుంచి మేము వెండి గానీ బంగారం గానీ ఎలా దొంగిలిస్తాము?
  hat-BSA: Gade byen, lajan ke nou te twouve nan bouch sak nou yo, nou te pote yo
    bannou soti nan peyi Canaan. Alò, kijan nou ta ka vòlè lò, oswa lajan lakay mèt
    la?
  kos-kos: Kom etu na lah kut folokonma mani ma kut tuh konauk in pak lasr ah oe Canaan
    me nu sum. Na efu ku kut in pisre silver ku gold liki in lohm sin mwet kacto lom?
  hbo-WLC: הֵ֣ן כֶּ֗סֶף אֲשֶׁ֤ר מָצָ֙אנוּ֙ בְּפִ֣י אַמְתְּחֹתֵ֔ינוּ הֱשִׁיבֹ֥נוּ אֵלֶ֖יךָ
    מֵאֶ֣רֶץ כְּנָ֑עַן וְאֵ֗יךְ נִגְנֹב֙ מִבֵּ֣ית אֲדֹנֶ֔יךָ כֶּ֖סֶף א֥וֹ זָהָֽב׃
  ibo-ibo: Lee, ego anyị chọtara nʼọnụ akpa anyị ka anyị sitere nʼala Kenan weghachi.
    Olee otu anyị ga-esi zuru ọlaedo maọbụ ọlaọcha site nʼụlọ nna gị ukwu?
  ory-ory: ଦେଖନ୍ତୁ, ଆପଣା ଆପଣା ପଟ ମୁଖରୁ ଆର ଥର ଯେଉଁ ଟଙ୍କା ପାଇଥିଲୁ; ତାହା ଆମ୍ଭେମାନେ କିଣାନ
    ଦେଶରୁ ପୁନର୍ବାର ଆପଣଙ୍କ ନିକଟକୁ ଆଣିଲୁ; ତେବେ କିପରି ଆପଣଙ୍କ ପ୍ରଭୁଙ୍କ ଗୃହରୁ ରୂପା କି ସୁନା
    ଚୋରି କରିବୁ?
  wmt-wmt: '@see-verse:GEN.044.007'
  chk-chk: Ka silei pwe aia fen aliwinato reöm seni ewe fanü Kanaan ewe moni aia küna
    leawen äm kewe tuk. Pwota äm aipwe tongeni soläni seni imwen om samol silifer
    ika kolt?
  ssd-ssd: Sine ndametiŋ o buk bek sinamŋge kaŋgerkigeŋ ta kilmba luka Kanan kilke
    mbolŋge progeŋ ta ne kila. Ne ndaŋam sine gabat naŋe tuku silwa ko gol kuayarig
    ŋga iduste?
  rop-rop: Yu sabi melabat bin bringimbek det mani brom melabat kantri weya melabat
    bin faindim insaid langa ola beig bifo. Wotfo yu reken melabat bin stilim det
    mani en gol en silba brom det haus blanga yu bos? Melabat nomo bin dum!
  ukr-1871: 'Ми ж тобі ті гроші, що познаходили в торбах у себе, вернули з Канаан
    землї: Як же б украли з дому в пана твого срібло чи золото?'
  eng-AOI: You know that we brought back from Canaan the money we had found in our
    bags. Why would we steal silver or gold or anything precious belonging to your
    master?
  yon-yon: Nub kuu Keenan ambibkin angkambed od kuu nub yowo aom dangeene wedmuwen
    kuu eb yaa ika be munuwen. Kwani kowe, komande nub kuu eb yariman yambiwoom ye
    od silvayiib od goldiib yid banubka?
  bch-bch: Ega, eao oatai, gai atnan Kenan ga anama ta aoangga akoli mulian pat toa
    ienono lemai samare iloleai. Toa bedaoa ta gai ga alub am maron ele danga mambe
    silva ga gol madongan?
  deu-1951: Siehe, wir haben dir das Geld, das wir oben in unsren Säcken fanden, aus
    dem Lande Kanaan wieder zurückgebracht; wie sollten wir denn aus dem Hause deines
    Herrn Silber oder Gold gestohlen haben?
  eng-JPS: Behold, the money, which we found in our sacks' mouths, we brought back
    unto thee out of the land of Canaan; how then should we steal out of thy lord's
    house silver or gold?
  ubr-ubr: Om usagob wei tafanam Canaan nan agim silver ai baik tefasi si yen wagaturen
    on wa boen wamatabir men aurim. Ato mamaba uyau on am bada an goai agim silver
    ai agim gold on wat bainau.
  srp-1865: Eno smo ti donijeli natrag iz zemlje Hananske novce koje naðosmo ozgo
    u vreæama svojim, pa kako bismo ukrali iz kuæe gospodara tvojega srebro ili zlato?
  lug-lug: Laba, ensimbi ze twasanga ku mimwa gy’ensawo zaffe twazikuddiza okuva mu
    nsi ya Kanani, kale twandisobodde tutya okubba ffeeza oba zaabu okuva mu nnyumba
    ya mukama wo?
  heb-heb: הן כסף אשר מצאנו בפי אמתחתינו השיבנו אליך מארץ כנען ואיך נגנב מבית אדניך
    כסף או זהב׃
  ben-IRV: দেখুন, আমরা নিজের নিজের থলের মুখে যে টাকা পেয়েছিলাম, তা কনান দেশ থেকে
    আবার আপনার কাছে এনেছি; তবে আমরা কি কোনো মতে আপনার প্রভুর গৃহ থেকে রূপা বা সোনা
    চুরি করব?
  pan-pan: ਵੇਖੋ, ਜਦ ਉਹ ਚਾਂਦੀ ਜਿਹੜੀ ਸਾਨੂੰ ਸਾਡੇ ਬੋਰਿਆਂ ਦੇ ਮੂੰਹ ਵਿੱਚ ਲੱਭੀ ਸੀ, ਅਸੀਂ ਉਹ
    ਕਨਾਨ ਦੇਸ਼ ਤੋਂ ਮੋੜ ਕੇ ਤੁਹਾਡੇ ਕੋਲ ਲੈ ਆਏ ਹਾਂ, ਤਾਂ ਕਿਵੇਂ ਅਸੀਂ ਤੁਹਾਡੇ ਸੁਆਮੀ ਦੇ ਘਰ ਵਿੱਚੋਂ
    ਚਾਂਦੀ ਜਾਂ ਸੋਨਾ ਚੁਰਾ ਸਕਦੇ ਹਾਂ?
  tkr-tkr: Şak'le balagbışee aveykiyn nuk'rad Kana'annee cigabışençe sak'alı'ı vas
    qadı. Nişil-allane şi xərıng'une xaançe k'ınəəğəyiy nuk'ra qöqəs?
  mwp-mwp: Ngi ngulayg kedha ngoey Kananangu kuniya madhin bokadhza, ngoey nanga imadhin
    ngoeymun yanangu a ngoey kay midh paru koethil zapul purunu wardhamoeypa nginu
    kuyku mabaygaw lagoengu.
  mya-JVB: ယမန်ကအိတ် ဝ တွင် တွေ့ သောငွေ ကို၊ ခါနာန် ပြည် မှ ကိုယ်တော် ထံ သို့တဖန်ဆောင်
    ခဲ့ပါပြီ။ သို့ဖြစ်လျှင်ကိုယ်တော် ၏သခင် အိမ် ၌ ရွှေ ငွေ ကို အဘယ်ကြောင့် ခိုး ရပါအံ့နည်း။
  tte-O: Ugitai, kai siliba kalobaili ama kwali kaloli mena yanuwa Kenani koina siyaele
    kayavivilalimako koliwo. Na gubesi yakato am taubala ana nume mena siliba o gole
    kakewalili?
  tbg-tbg: Tota tenavu Kenaanini orunte, tentanavu utaqihai monu ranta kaavaunara,
    vi monura qaqi nai amunarave. Tenavu minturaukara ti, kiama ai nora vaiinti naavuqihai
    vo haikavata muara varaainarave.
  hmo-hmo: Oi itaia, oiemu puse dekenai ai davaria monina be ai henia lou vadaeni
    oi dekenai, Kanana dekena amo ai giroa mai neganai. Unai dainai dahaka totona
    oiemu biaguna ena ruma dekenai siliva o golo do ai henaoa?
  ata-ata: Namaisou, nini nelavu lexe nexi mexe no lia xalee ane ne Kanani sou telivu
    teneꞌe ꞌo la nexi tenoꞌu lamoli e texalisou no tivativanexe anaanaxu vilevilesi
    sou telivunoxu muneꞌe. Ia nexi tapakalinu xoulu ilou siliva no taasou tila noxine
    loxo ne mole loxovaa o?”
  nfa-nfa: Ama, èu meꞌa era, si ma? Doi-doi ca hari sa, dhu ètu dꞌara karo jiꞌi sèra,
    jiꞌi hia hari le sa ama, to? Tasamia ka jiꞌi bisa manaꞌu hualaa iia do hualaa
    pudhi ètu dꞌara èmu dhèu kapai èèna! Bisa boe!
  urd-urd: भला, जो नक़दी हम को अपने बोरों के मुँह में मिली, उसे तो हम मुल्क — ए —
    कना'न से तेरे पास वापस ले आए; फिर तेरे आक़ा के घर से चाँदी या सोना क्यूँ कर चुरा
    सकते हैं?
  rus-SYN: 'Вот, серебро, найденное нами в отверстии мешков наших, мы обратно принесли
    тебе из земли Ханаанской: как же нам украсть из дома господина твоего серебро
    или золото?'
  cbt-NTPO: ¿Co'ta Canan parti quëran huarë' coriqui costaronëhuëiquë quënanpatoira,
    quëshiantaranquën pora? ¿Onporahuatoita iporaso', pratahuë nipon, orohuë nipon,
    hua'anën pëinën quëran ihuachitoihuë'?
  bqc-SIM: Ɔ̃a pↄ́ wá è yãa wá sakiliↄ guu, wi ɛa suonɛ bↄa za Kanaao lé? Wá
    fↄ̃ ã́nusu ge vua sɛ kpã́i n dii bɛa?
  tcz-CHONGTHU: Ven keiho Canaan gam'a patna sum dangka chu kahin ki choi cheh nauve,
    chule kadip sung uva ana umho chu ka Pakai pa in na kona kei hon iti dana sum
    eng chakhon chu ka guh doh thei diu ham atiuve.
  mar-mar: पाहा, मागे आमच्या गोणीत मिळालेला पैसाही आम्ही कनान देशातून तुमच्याकडे परत
    आणला. तेव्हा आपल्या धन्याच्या घरातून आम्ही सोने किंवा चांदी कशी चोरणार?
  tcs-tcs: Ei, lisen ya! Dem mani wea mipla bin painem insaid lo da sekbaig blo mipla,
    mipla bin tekem kambaigen po yu prom da lan blo Kanan. Aukam mipla go stile dem
    silba ane gold prom aus blo bos blo yu?
  qub-qub: Canaanpita-pachapis nogacunaga custalnëcunapa shimincho tarishä guellaytapis
    cutichimushcämi. ¿Imanöpataj guellayta ni goritapis suwacamöcunaman caran patrunniquipa
    wasinpitaga?
  bqp-bqp: Ɔgↄ kũ o lè yã ó asasanↄ lɛ́ gũn, ódi ɛra o suonnɛ bona zaa Kanaaroo?
    Óni fↄ̃ ò andurufu ke wura sɛ́ kpãni n dikiri bɛa yá?
  hat-hat: Gade, lajan nou te jwenn premye fwa a nan bouch sak nou yo, nou pote l'
    tounen ba ou soti peyi Kanaran. Ki jan ou vle wè pou nou ta vòlò ajan osinon lò
    kay mèt la?
  eng-BSB: We even brought back to you from the land of Canaan the silver we found
    in the mouths of our sacks. Why would we steal silver or gold from your master’s
    house?
  tod-tod: Walii gi kaani gá-ɓɔlɔiti daaʋɛ, gi ʋaaʋɛ ga naa ʋolu è ʋɔ, gi zeɠe la
    Kanaan yooi zu. Lee vaa zu gá li mɔnɔ walii ɓaa mu zanu unmazu è-maliɠii ná-pɛlɛi
    wu.
  eng-WEBPB: Behold, the money, which we found in our sacks’ mouths, we brought again
    to you out of the land of Canaan. How then should we steal silver or gold out
    of your lord’s house?
  kbq-kbq: Hagi beki ku avazare'ma me'negeta zagoma haketa eriteta Kenani mopareti
    eritama kagrite'ma e'nonana ko. Inankna huta kagri ramofo nompintira silivao,
    golia musufa segahune?
  nhe-BL: Xiquita sampa tijhualicaque tlen tlali Canaán nopa tomi tlen eltoya ipan
    tocoxtal. ¿Quejatza tiquixtequise oro o plata tlen ichaj moteco?
  bus-bus: Ɔↄ kɛ̀ wá è yã wa sàkinↄ lɛ́ guu, wée ɛara wa suonnɛ bↄna zaa Kanaaroo?
    Wé fↄ̃ wà kondogi ke vura sɛ́ kpãi n dii bɛↄ́?
  gub-BL: Urerur a'e temetarer urema'eryru pupe ureremixak kwer pitàitàigatu ure.
    A'e rupi, màràzàwe tuwe mo uremunar ma'e nezar hàpuz me har rehe ure.
  eng-DRA: 'The money, that we found in the top of our sacks, we brought back to thee
    from the land of Chanaan: how then should it be that we should steal out of thy
    lord’s house, gold or silver?'
  knf-knf: Iwin kë itaka yi ŋbiiŋ aţënk du ŋşaaku ŋi nun meeţ ŋţiju ya wi ŋpënnuŋ
    uŧaak wi Kanaan, hum di di ŋhiluŋ kakiij du katoh ki ajugun uwuuru këme iko yi
    unŧaam?
