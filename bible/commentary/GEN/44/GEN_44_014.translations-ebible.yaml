verse: GEN.044.014
translations:
  mal-C: യെഹൂദയും സഹോദരന്മാരും യോസേഫിന്റെ വീട്ടിൽച്ചെന്നു. യോസേഫ് അപ്പോഴും അവിടെത്തന്നെ
    ഉണ്ടായിരുന്നു; അവർ അദ്ദേഹത്തിന്റെ മുമ്പാകെ സാഷ്ടാംഗം വീണു.
  deu-TKW: Und als Juda mit seinen Brüdern in das Haus Josephs kam - dieser war gerade
    noch dort anwesend -, da warfen sie sich vor ihm nieder auf den Boden.
  lin-lin: Jozefi azalaki kaka na ndako. Tango Yuda na bandeko na ye ya mibali bakotaki
    na ndako, bagumbamaki kino na se liboso na ye.
  cbr-NT: Usa 'ain ka Judá 'imainun aín xukënkamax kuanxbi amiribishi bërukiani Josénën
    xubunu bëbakëxa, bëbakinbi ka José anuabi mërakëxa mërai ka aín bëmáno nirakëti
    rantinpuruni tsóbukin aín bëmánanën me tikakëxa,
  eng-LSV: And Judah and his brothers come to the house of Joseph, and he is yet there,
    and they fall to the earth before him;
  bmu-bmu: Juda aka darumunurupŋi yeŋön liliŋgöba Josefkö mire angetka yaŋön tok miriŋeyök
    tarök. Tariga wösöŋe aŋgota simin köla gölmenöŋ bamgöget.
  eng-GNV: So Iudah and his brethren came to Iosephs house (for he was yet there)
    and they fel before him on the ground.
  eng-WEBSTER: And Judah and his brethren came to Joseph's house, (for he was yet
    there:) and they fell before him on the ground.
  nhw-BL: Huan quema Judá huan iicnihua ajsitoj ichaj José, ya noja itztoya nopona.
    Huan motlancuaquetzque iixpa huan mohuijtzonque tlalchi,
  swh-ONEN: Yosefu alikuwa bado yuko nyumbani mwake wakati Yuda na kaka zake walipoingia,
    wote wakajitupa chini mbele yake.
  bba-bba: Yudɑ kɑ wiɡibu bɑ tunumɑ Yosɛfun yɛnuɔ bɑ deemɑ u ǹ ɡinɑ yɑrɑ. Mɑ bɑ yiirɑ
    win wuswɑɑɔ.
  eng-KJVCPB: 'And Judah and his brethren came to Joseph’s house; for he was yet there:
    and they fell before him on the ground.'
  cpy-cpy: Ikanta rareetapaaka Judá ipankoki José itsipayitakari rirentzipaeni, roojatzi
    ijeekaki José ipankoki. Rotziwerowashitapaakari, roeyootapaaka kepatsiki ipinkathatapaakiri.
  mpx-mpx: He Yosepa iyoho ya wana limiya, yaka Yuda alonau ge talinau hi na hi vin
    eliyana. Inoke ginebi ge wali lovakun hi sogu bilibiliya Yosepa matanaa.
  wbp-wbp: Kujalu Juurda manu nyanungukupurdangka-patu yanu kaninjarni Jajupu-kurlangu-kurra
    yuwarli-kirra, Jajupuju palka-jukulpa karrija. Parntarrijalurla yinngirri kaninjarra-kari
    walyangka.
  luo-luo: Josef pod ne ni e ot kane Juda kod owetene odonjo, kendo negipodho auma
    e nyime.
  meu-meu: Iuda mai tadikakana ida Iosef ena ruma ai e gini dae negana ai, Iosef na
    do ruma ai, bena idia ese ia vairanai e goru goru diho.
  npi-ULB: यहूदा र तिनका दाजुभाइहरू योसेफको घरमा फर्के । तिनी अझै पनि त्यहीँ नै थिए
    र तिनीहरूले भुइँसम्मै निहुरेर तिनलाई ढोग गरे ।
  yor-yor: Josẹfu sì wà nínú ilé nígbà tí Juda àti àwọn arákùnrin rẹ̀ wọlé wá. Gbogbo
    wọn sì wólẹ̀ níwájú rẹ̀.
  emp-NTPO: Jose wad̶i diguid̶a b̶ʌd̶e Judara dji djabarã sid̶a idjima jũẽsid̶aa.
    Ãdjirãra ne wayaad̶eba idji quĩrãpita egode b̶arru copanesid̶aa.
  ind-ind: Yusuf masih di rumahnya saat Yehuda dan saudara-saudaranya tiba. Mereka
    bersujud di hadapan Yusuf karena sangat takut.
  pes-OPCB: وقتی یهودا و سایر برادرانش به خانه یوسف رسیدند، او هنوز در آنجا بود. آنها
    نزد او به خاک افتادند.
  ssx-ssx: Mo Diuda hama̱la̱꞉ hama̱la̱꞉ mo Diosepena꞉ da pa꞉ta꞉ epemeketa꞉ ipikita꞉
    pa pitiekeme. Kutupa ikita꞉ ipiki pa꞉ta꞉ panda꞉ puniaemeke handaa
  lcm-lcm: Si taun ang a Iuda ve keve tasina kimela serei, Iosep kapo ago lak nei
    kana lu. Na kila soturungai ane vunep e matana.
  aer-aer: Joseph apmerele akwete aneke Judah areye-arle apetyalpekenge. Judah uthene
    kake ikwerenhe areye apmere Joseph-kenhe kwene-werne irrpenhemele, itne kwene-irreke
    ikwere, inngerre ahelhe-werne-atheke.
  tgl-ULB: Si Juda at ang kanyang mga kapatid ay pumunta sa tahanan ni Jose. Siya
    ay nanatili pa roon, at sila'y yumuko sa lupa sa harapan nito.
  nop-nop: Yosep adi yopmaaŋgoŋ hatilune Yuda eŋ dali kwayaŋiye adi wooŋ kaŋ mulelem
    tiŋa adi mebiyeŋ namandahik tubuwopmoobut tigiŋ.
  kca-kca: Иуда пӑ ԓўв йайԓаԓ-апщиԓаԓ Иосиф хота йŏхәтсәт, ԓўв хŏԓна йŏԓән уԓмаԓ,
    пӑ ԓўв йэԓпеԓән мўва иԓ рӑкәтсәт.
  cbu-NT: Yusur Osiyash pang' kuskamchusin, Osiy anootsiri taaru parangusin, ashparitssin
    Osiyash wats tutunlltayarusin, tsapumun much tuw ashiranganaya.
  hui-hui: Yuda ibu hamene biarubi tigua Yosebe andaga lone dai buwa handalu hemiria
    Yosebe ibu mbiraha nape ibuni andagaha bereneyane hendene. Ani hondowa ti gi timbuniore
    halu tigua Yosebenaga wanakuihayagi dindini bulu paliai hene.
  wrs-wrs: Wo etehumunilva anganamba, Yosepna deuvra di pulvo, mendah avna Yosepva.
    Wo Yosepnapenam pem vendral ve pethara,
  jao-jao: Ngala kalu-yibanda barra baji alanjila ngaliwa Jujiba nyala bajingulaji
    ki-barrawula ka-arri. Kulu kalu-wingka yilalu, kala-kala marniwa mingkiya, kala-nba
    wajkaliya mududu, nyamba-yibarranthawu li-buyi yiku, nganinya narnu-yuwa narnalunga
    liyi-Juwu.
  mya-mya: ယု​ဒ​နှင့်​ညီ​များ​တို့​သည် ယော​သပ်​၏​အိမ်​သို့ ရောက်​ရှိ​ကြ​သော​အ​ခါ ယော​သပ်​သည်​အိမ်​၌
    ရှိ​နေ​သေး​၏။ သူ​တို့​သည်​ယော​သပ်​၏​ရှေ့​တွင် ပျပ်​ဝပ်​ကြ​၏။-
  cbi-NTPO: Tsejtu Judá ya' naatalalaba José' yasha demiitu, José yasha churen miila,
    tsejtu ya' ajuusha telededi' yala' llashkapa tusha tyuikanbera dewaike' keewaala.
  bod-N: དེ་ནས་ཡ་ཧུ་དཱ་དང་ཁོའི་སྤུན་རྣམས་ཡོ་སེབ་ཀྱི་ཁྱིམ་དུ་སོང་བ་དང་ཡོ་སེབ་ཀྱང་དེ་རུ་ཡོད༌པས།
    ཁོ་རྣམས་ཀྱིས་ཡོ་སེབ་ཀྱི་དྲུང་དུ་པུས་མོ་སར་བཙུགས་ནས་ཕྱག་བཙལ་བ༌ན།
  wsk-wsk: Joseph am ko kawam te bagaram se Judah ko launuria karogo nama kote arataman.
    Nuna koma dugu te ali awote kapaman ale nunumi am maguwu silataman.
  kkl-kkl: Yehuda ilipsaboap Yusupti aeag palamekpa, Yusup aeag wamogpa, pina elemag
    yabu sanukto pulingkina kibek.
  sna-sna: Josefa akanga achiri mumba pakapinda Judha navanunʼuna vake, uye vakazviwisira
    pasi pamberi pake.
  spa-BLM: Judá y sus hermanos llegaron a la casa de José, y éste todavía estaba allí.
    Se postraron en el suelo ante él.
  beu-beu: Uanguveng Yahuda bot ekaku ang naung imampi bale ila Yusup ehava mi se,
    Yusup ana jedung ue angmi, angmuse ing eng emangpi Yusup apangaadang mi kuku muding
    aing somba.
  cac-cac: Ayto ec' vin̈aj José chi' d'a spat, ix c'och vin̈aj Judá yed' eb' yuc'tac
    chi', ix em n̈ojan eb' vin̈ d'a sat luum d'a yichan̈ vin̈.
  swh-ULB: Yuda na ndugu zake wakaja katika nyumba ya Yusufu. Bado alikuwepo pale,
    nao wakainama mbele zake hata chini.
  bel-bel: І прыйшлі Юда і брат ягоны ў дом Язэпа, які быў яшчэ дома, і ўпалі перад
    ім на зямлю.
  deu-ELBBK: Und Juda und seine Brüder kamen in das Haus Josephs; und er war noch
    dort, und sie fielen vor ihm nieder zur Erde.
  mbb-OT: Ne hein nekeuma si Juda wey is menge suled din, ne zutun ded si Jose te
    valey zin. Midseled sikandan dutun te valey ne midluhud dan diyà te etuvangan
    ni Jose.
  msc-msc: Yahuda ni a badenmailu sera Yusufu wara ka a tɛrɛn a ye ye fɔlɔ. Alu ka
    alu la duu ma a kɔrɔ.
  mal-2015: യെഹൂദയും അവന്റെ സഹോദരന്മാരും യോസേഫിന്റെ വീട്ടിൽ ചെന്നു; അവൻ അതുവരെയും
    അവിടെത്തന്നേ ആയിരുന്നു; അവർ അവന്റെ മുമ്പാകെ സാഷ്ടാംഗം വീണു.
  tuo-NT: Judá cʉ̃ maꞌmisʉmʉa, cʉ̃ acabijirã meꞌrã ejari curare José cʉ̃ ya wiꞌipʉta
    nicʉ niwĩ yujupʉ. Cʉ̃rẽ pajañaꞌto nírã, paamuꞌrĩqueꞌacãrã niwã.
  gup-gup: Bu Judah dja nawu birridanginj birrimbebmeng kore Joseph nuye kunrurrk,
    wanjh Joseph kumekbe djahdjalni, dja bedda birrimarnemankarrinj kore kurorre.
  met-met: Yosep wauyu numia bungina Yuda gabu sabangandi kixingindi diluxu ma, saing
    hata sibuna li digung kiding tuxundi dituru mari titia maxania.
  gvs-gvs: E tutayana Yuda ma senao sima Iyosepa ina vada, tauyana nava ikaaiyaka
    vada sinaena. Tuwo sisiu Iyosepayana matana goi aedi sivatugúyala.
  rmc-rmc: Avke o Juda dogeľa peskre phralenca andro kher le Jozefoskro a pele anglal
    leste pre phuv, bo ov sas mek ode.
  nlg-nlg: A Joseph te kabu sono tana valena tana bona tara sara haghe tana vale a
    Judah maira na lei hoghona. Ma gaira tara poghotao horu vania tana matana inaghona.
  dgr-DOGNT: Joseph ı̨łaà edekǫ̀ wheda et'ıì Judah eyıts'ǫ wechı hazǫǫ̀ goyageède
    gà Joseph wenadąą̀ ı̨whąą̀ dèè k'e nàgògı̨ı̨hgè.
  pes-OPV: و یهودا با برادرانش به خانه یوسف آمدند، و او هنوز آنجا بود، و به حضور وی
    بر زمین افتادند.
  ron-1924: Иуда ши фраций луй ау ажунс ла каса луй Иосиф пе кынд ера ел ынкэ аколо
    ши с-ау арункат ку фаца ла пэмынт ынаинтя луй.
  ben-OBCV: যিহূদা ও তাঁর ভাইয়েরা যখন ফিরে এলেন, যোষেফ তখনও বাড়ির মধ্যেই ছিলেন,
    এবং তাঁরা তাঁর সামনে গিয়ে মাটিতে উবুড় হয়ে পড়লেন।
  lex-lex: La'pa Yehuda nora hyalli re rte'ela Yusup romni ralamni, de Yusup ed ma'ta
    la hande, dewade honona rwaltiora-rwaltieman la gaini ralamni.
  rgu-rgu: Ara losa rai Yusuf uma na, te ana bei nai naa. Boe ma ara sundaꞌ undulaka
    nara reuꞌ mata na.
  som-som: Markaasaa Yahuudah iyo walaalihiis waxay yimaadeen gurigii Yuusuf; oo isna
    weli halkaasuu joogay. Kolkaasay hortiisa dhulka isku tuureen.
  lat-VUC: Primusque Judas cum fratribus ingressus est ad Joseph (necdum enim de loco
    abierat) omnesque ante eum pariter in terram corruerunt.
  aoi-aoi: Eneja nakina Jawijiba n-ambilyuma ngawa ena-langwa-manja alikira. Aburraja
    kembirra ne-yar•da arakba yakwujina wurrarrkwurrkuwena wurrakina akwa nuw-abuluwenduma
    enuwa-manja nuw-engmudirruwajungwunuma warnumukwurra ajiringka-manja.
  eng-ASVBT: 'And Judah and his brethren came to Joseph’s house; and he was yet there:
    and they fell before him on the ground.'
  mna-mna: Yosep imbotmbot ruumu kini, mi Yuda ziŋan toono ma tiziini bizin timar
    ma tipet kini. To tilek kumbun pini mi tituundu su toono.
  ita-1885: E Giuda, co' suoi fratelli, entrò nella casa di Giuseppe, il quale era
    ancora quivi; ed essi si gittarono in terra davanti a lui.
  eng-LXXUP: And Judah and his brethren came in to Joseph, while he was yet there,
    and fell on the ground before him.
  eng-ULB: Judah and his brothers came to Joseph's house. He was still there, and
    they bowed before him to the ground.
  spa-VBL: José todavía estaba en casa cuando Judá y sus hermanos llegaron, y cayeron
    al suelo delante de él.
  fra-_FOB: Et Juda, avec ses frères, vint à la maison de Joseph, qui était encore
    là, et ils se jetèrent à terre devant lui.
  mal-mal: യെഹൂദയും അവന്റെ സഹോദരന്മാരും യോസേഫിന്റെ വീട്ടിൽ ചെന്നു; അവൻ അതുവരെയും അവിടെത്തന്നെ
    ആയിരുന്നു; അവർ അവന്റെ മുമ്പാകെ സാഷ്ടാംഗം വീണു.
  urd-GVR: Jab Yahūdāh aur us ke bhāī Yūsuf ke ghar pahuṅche to wuh abhī wahīṅ thā.
    Wuh us ke sāmne muṅh ke bal gir gae.
  suz-BL: मिनु यहूदा नु आ लोक्‍बपुकी योसेफ आ खिं जाक्‍मानु, योसेफ मेक उइ बाक्‍माक्‍त।
    मेको आ ङोंइती खुम्‍की पा बाम्‍मा बाक्‍त।
  ita-1927: Giuda e i suoi fratelli arrivarono alla casa di Giuseppe, il quale era
    ancora quivi; e si gettarono in terra dinanzi a lui.
  ckb-ckb: کاتێک یەهودا و براکانی هاتنە ناو ماڵەکەی یوسف، هێشتا یوسف لەوێ بوو، ئیتر
    کڕنۆشیان بۆ برد.
  eng-BBE: 'So Judah and his brothers came to Joseph''s house; and he was still there:
    and they went down on their faces before him.'
  crx-NTPO: '''Et Judah ''ink''ez dulhutsinke Joseph ooyoh ts''u nahoosdil, ''awhuz
    ''et ''ut''en, hibut ''et yun nachaniti.'
  kan-OKCV: ಯೆಹೂದನೂ ಅವನ ಸಹೋದರರೂ ಯೋಸೇಫನು ಇನ್ನೂ ಮನೆಯಲ್ಲಿದ್ದಾಗಲೇ, ಅವನ ಮನೆಗೆ ಬಂದು ಮುಂದೆ
    ಅಡ್ಡಬಿದ್ದರು.
  bbb-bbb: Juda fune uviarafa fuone kaenamiana una vakuma gamia keke gake Josofu fu
    uria are fuone ijia fine. Fu ijia fino bu usiaena nikubae fuone ijia tuana ume
    ijia dijevoga fu urina kiae, Ja izege rega ja una ruove? Ja vierafekuae nabe giakono
    kuaena ja ijiege revano kiae.
  tam-2017: யூதாவும் அவனுடைய சகோதரர்களும் யோசேப்பின் வீட்டிற்குப் போனார்கள். யோசேப்பு
    அதுவரைக்கும் அங்கே இருந்தான்; அவனுக்கு முன்பாகத் தரையிலே விழுந்தார்கள்.
  spa-RV-1909: Y llegó Judá con sus hermanos á casa de José, que aun estaba allí,
    y postráronse delante de él en tierra.
  ron-BTF: Şi Iuda şi fraţii săi au venit la casa lui Iosif, căci el era încă acolo;
    şi au căzut înaintea lui la pământ.
  eng-WEBP: Judah and his brothers came to Joseph’s house, and he was still there.
    They fell on the ground before him.
  eng-FBV: Joseph was still at home when Judah and his brothers arrived, and they
    fell to the ground before him.
  nld-1939: Zo kwamen Juda en zijn broers aan het huis van Josef, waar deze nog altijd
    vertoefde, en wierpen zich voor hem op de grond.
  nch-BL: Huan quema Judá huan iicnihua ajsitoj ichaj José, ya noja itztoya nopona.
    Huan motancuaquetzque iixpa huan mohuijtzonque talchi,
  tfr-NTPO: Judá, ba pjeyoga öötong l̈öng José ushko ga José sök eshko obi. Eni ga
    kjök tono l̈ok, kjujono bokdo kjl̈ay kl̈ung go.
  vie-1934: Giu-đa cùng anh em đồng vào đến nhà Giô-sép, người hãy còn ở nơi đó; họ
    bèn sấp mình xuống đất trước mặt người.
  hin-CV: जब यहूदाह तथा उसके भाई योसेफ़ के आवास पर पहुंचे, योसेफ़ वहीं थे. वे उनके
    समक्ष नत हुए.
  eng-OURB: 'Judah [Praised] and his brothers came to Joseph [May he add]’s house,
    and he was still there. They fell on the ground before him. (S: Maftir ·Conclusion·)'
  spa-BES: Entonces Judá y sus hermanos fueron a la casa de José; y él todavía estaba
    allí; y se postraron sobre sus rostros delante de él.
  tdx-tdx: Pok’ añ’anjomba’ Iosefe t’Iehodà naho o rahalahi’eo ie mbe tao, le nibaboke
    an-tane añatrefa’e.
  vid-vid: Yuda na wang'holoze nawafika kuli ng'handa ya Yusufu, nawamfika yang'hali
    baho haluga. Nawamfugamila chiundewa,
  pwg-pwg: Josepa patana da ina numa kamonai imakamakai ma Juda varevaresina yavata
    inekiibau. Ma maghinonai itawesi ku tano.
  eng-OKE: And Jehuda entered and his brothers into Joseph’s house, for he was still
    there; and they fell before him on the ground.
  tha-KJV: ฝ่ายยูดาห์กับพวกพี่น้องก็​มาบ​้านโยเซฟ โยเซฟยังอยู่​ที่นั่น พวกเขากราบลงถึ​งด​ินต่อหน้าท่าน
  por-BR-2018: E chegou Judá com seus irmãos à casa de José, que ainda estava ali,
    e prostraram-se diante dele em terra.
  bco-bco: Yuda o꞉lia꞉ ene ao i o꞉lia꞉yo꞉ Yosa꞉ba꞉ aya fa꞉la꞉dowabikiyo꞉, Yosa꞉b e
    a ka o꞉sen ko꞉lo꞉, iyo꞉ elo꞉wa gumisi fufudo꞉.
  deu-ELO: Und Juda und seine Brüder kamen in das Haus Josephs; und er war noch daselbst,
    und sie fielen vor ihm nieder zur Erde.
  ktm-ktm: Idu Judah pe tinton su hehir um ta Yosep, eri iy mapwi imin eriy. Su hopo
    ruru ile tadan,
  caa-caa: Y conda e Judá y upiarobꞌ cꞌotoyobꞌ tama uyotot e José, jaxir yato turu.
    Entonces conda e ajcojc cꞌapa uchecsu tunor lo que numuy tama e chꞌeu tut e José,
    usacunobꞌ cotuanobꞌ tut jaxir esto que utacbꞌu ut ujorobꞌ tut e rum.
  eng-WYC-2018: And Judah entered with his brethren to Joseph; for Joseph had not
    gone yet from the place; and all they fell together on the earth before him. (And
    Judah came in with his brothers to Joseph; for Joseph was still in his house;
    and they all fell down together on the ground before him.)
  epo-epo: Kaj Jehuda kaj liaj fratoj venis en la domon de Jozef, kiu estis ankoraŭ
    tie, kaj ili ĵetis sin antaŭ li sur la teron.
  uig-PIN: Xundaⱪ ⱪilip Yǝⱨuda wǝ ⱪerindaxliri Yüsüpning ɵyigǝ kǝldi; u tehi xu yǝrdǝ
    idi. Ular uning aldiƣa kelip ɵzlirini yǝrgǝ etixti.
  beo-beo: Amoga doaga:loba, Yousefe esalebe ba:i. Ilia da ema begudui.
  tpi-OTNT: Orait Juda wantaim ol brata bilong en i kamap long haus bilong Josep na
    ol i lukim em i stap yet. Na ol i pret tru na ol i pundaun long graun long ai
    bilong Josep.
  hau-SA: Yusuf yana nan har yanzu a gida sa’ad da Yahuda da ’yan’uwansa suka shiga,
    suka fāɗi rub da ciki a ƙasa a gabansa.
  udu-udu: Ka Yahuuda dhali ikam p̱u’dkin e gu’b ma Yuusup̱ mo a’di di’d naskina/
    imun mo dhali uni ṯa’kkina ibwambori a’di a’cesh mo be.
  uig-LAT: Shundaq qilip Yehuda we qérindashliri Yüsüpning öyige keldi; u téxi shu
    yerde idi. Ular uning aldigha kélip özlirini yerge étishti.
  nde-nde: UJosefa wayelokhu esendlini lapho uJuda labafowabo abafika khona bazilahla
    phansi phambi kwakhe.
  ton-ton: ¶ Pea naʻe haʻu ʻa Siuta mo hono ngaahi tokoua ki he fale ʻo Siosefa; he
    naʻe kei ʻi ai ia; pea nau foʻohifo ʻi hono ʻao ki he kelekele.
  ces-1613: I přišel Juda s bratřími svými do domu Jozefova, (on pak ještě tam byl,)
    a padli před ním na zemi.
  eko-eko: Yuuda na attwiize n'oofiya owawe Yuusufu khunsikana ye ari ottuukho, khukokhora
    khwiinama attaaphale aariivo Yuusufu.
  nss-nss: Pwen Yutah pe nalin hu, humui huya seu ta Yosep pe hunime yiy ara iye ndron
    aliy. Pe hunoh turut pe hulah huya pwan mbulmaran.
  eng-WMB: Judah and his brothers came to Joseph’s house, and he was still there.
    They fell on the ground before him.
  tam-TCV: யூதாவும் அவன் சகோதரரும் திரும்பிவந்தபோது, யோசேப்பு இன்னும் தன் வீட்டிலேயே
    இருந்தான். அவர்கள் யோசேப்பின் முன் தரையில் முகங்குப்புற விழுந்தார்கள்.
  ceb-ULB: Mibalik si Juda ug ang iyang mga igsoong lalaki sa balay ni Jose. Anaa
    pa siya didto, ug miyukbo diha sa iyang atubangan.
  mkn-mkn: Waktu dong sampe di Yusuf pung ruma, dia masi ada di situ. Ju dong tikam
    lutut di dia pung muka.
  nce-nce: Judana bolijahanina, Josepbë lowa tutuhu motula, Josep lo mëta mana tafa
    tle. Na bu tako uli memëtletla na Josepbë elebo lime lamëtitigotlawa.
  pol-UBG: Przyszedł więc Juda i jego bracia do domu Józefa, który tam jeszcze był.
    I upadli przed nim na ziemię.
  agr-agr: Nunik Judá niina yachi aidaujai waketug José niina jeen pujai jegawajui.
    Nunikag tikishmatjag nijayin nugka antig pujusajui.
  kyc-kyc: Juta yangongemoo Josepena anda epeyami dokona baa kareyamo kandapala yuunya
    pangu siyami.
  urd-GVU: جب یہوداہ اور اُس کے بھائی یوسف کے گھر پہنچے تو وہ ابھی وہیں تھا۔ وہ اُس
    کے سامنے منہ کے بل گر گئے۔
  deu-1912: Und Juda ging mit seinen Brüdern in Josephs Haus, denn er war noch daselbst;
    und sie fielen vor ihm nieder auf die Erde.
  ntj-ntj: Palunyalu Tjuutanya-ya kurtararranpa pitjalayirnu parrapitjangu Tjawutjaku
    yiwarlakutu. Nyangka tjiinya pakara yankutjamaalpa kuwarripartu nyinarranytja.
    Nyangka-luya parrapitjangu pupakatingu.
  row-row: Losa Yusuf ume na boe, ana feꞌe sia naa. De ara sendeꞌ lululangga nara
    neu mata na.
  kan-2017: ಯೆಹೂದನೂ ಅವನ ಅಣ್ಣತಮ್ಮಂದಿರೂ ಯೋಸೇಫನ ಮನೆಗೆ ಬಂದಾಗ ಅವನು ಇನ್ನು ಅಲ್ಲೇ ಇದ್ದನು.
    ಅವರು ಅವನೆದುರಿಗೆ ಅಡ್ಡಬಿದ್ದರು.
  ena-ena: Vevɨla Juda agaŋ nudɨ isagalinu imahalinu hula Josepɨ dɨ ulaŋ ivoua igavɨci
    nɨbu heŋ hɨnimi. Lɨci mavɨn ciaŋ ciaŋ iguben aba Josepɨ dɨ hɨcɨ pɨŋ heŋ fɨli hɨvɨ
    mɨgalɨfɨlɨbavɨmi.
  tgo-tgo: Mbaŋa Juda na oghaghae thɨ raka vutha Josep vamba ina ele ŋgoloko. Taulaghɨko
    thɨ kururu na ghamwanji i nja e thelauko vwatae Josep e ghamwae.
  yap-yap: Fa’ani yib Judah nge pi’in walagen ko naun rok Josef, ma kabay Josef u
    rom. Marbad ra siro’gad ngak,
  tet-tet: Toꞌo Yusuf uman baa, Yusuf sei iha nia. Sia tama nodi nakniꞌa sudur baa
    nia.
  hlt-MCSB: Tedae Judah neh amah boeinaphung loh im a pha vaengah Joseph khaw a om
    pueng dongah a hmai ah diklai la bakop uh.
  mdy-ETH: ዪሁዳና ጌርሲንሢና ዮሴፔ ባንሢ ሙኪቤቃ ዒዚ ሃጊ ማኣራ ዓኣንቴ ዴንቂ ካኣማዖ፥ ዒዛ ቤርታ ሎኦሜኔ።
  twi-ASANTE: Ɛberɛ a Yuda ne ne nuanom no kɔduruu kuro no mu hɔ no, na Yosef da so
    wɔ ne fie hɔ. Enti, wɔn nyinaa totoo wɔn ho guu fam wɔ nʼanim.
  bhl-bhl: Keko beli, Suda so akalem awkunum kumel so, alik alik bi iti Yosew em am
    elo telesomi, Yosew elo teinbelei atemeko, em mit mewso kawin katin bukbuk angeko,
    gatak wakas teinsiliw kale.
  con-NTPO: Judá, tise antiandeccui'ccu jipa José tsaoni nepisi Joséja toya can'jen.
    Tsa'caen can'jensi poiyi'cco tisenga ccaru'fa. Nane camba'ju andenga ppo'rotsse
    puntssan'fa.
  eng-WEBU: Judah and his brothers came to Joseph’s house, and he was still there.
    They fell on the ground before him.
  bnp-bnp: E Iosep i tabana na ruma na tahuna e Iuda i hamule turane huriki e tarina.
    Ri mangenge hateka, lakea ri tabuli puru na malala, na ngalane Iosep.
  wal-wal: Yihudai ba ishanttuura Yooseefakko geliyo wode, Yooseefi son de7ees; eti
    a sinttan sa7an gufannidosona.
  mgh-mgh: Yutta na asunnawe waphiyacilyaya inupa ya Yusufu, ni ule ari wonwo. Vano
    ale yahoromaca wamiithoni waawe ula, mpaka uphiya vathi.
  acu-NT: Tura Judá ni yachi ainaujai José pujamunam jear, nijajin nungkan antitnak
    tsunstumruawarmiayi.
  spa-PDDPT: Judá llegó con sus hermanos a la casa de José. Él estaba aún allí, y
    cayeron a tierra delante de él.
  gun-gun: Ha'e gui Judá guyvy kuery reve ovaẽmba ju José ro py, ha'e py teri oĩ ramo.
    Guenapy'ã re ju oĩmba henonde.
  agu-BL: Itzun cyopone'n Judá tu yi e' titz'un xe ca'l Ẍep, nintzun e' cu joklok
    jalen cu'n cwe'n pone'n wutz chiplaj wuxtx'otx'.
  eng-PEV: Joseph was in his house, and he was waiting for those men to come back.
    Then those men got to the house. The one called Judah, he went inside the house,
    and his brothers went inside too. You know, all those men were Joseph’s brothers,
    but they still didn’t know that he was Joseph. So they quickly got down on their
    knees and put their faces near the ground, to show him respect.
  ilo-ULB: Immay ni Juda ken dagiti kakabsatna iti balay ni Jose, adda pay laeng isuna
    sadiay, ket nagpaklebda iti sangoananna.
  kpg-kpg: Di nadau dau mai gi di hale Joseph, gei mee nogo i golo. Digaula gaa pala
    gi lala i mua o mee.
  uig-ARA: شۇنداق قىلىپ يەھۇدا ۋە قېرىنداشلىرى يۈسۈپنىڭ ئۆيىگە كەلدى؛ ئۇ تېخى شۇ يەردە
    ئىدى. ئۇلار ئۇنىڭ ئالدىغا كېلىپ ئۆزلىرىنى يەرگە ئېتىشتى.
  bsp-bsp: Yuda kɔ awɛŋc aŋa ŋander sɔ nda Isifu wəkɔ ɛnasɔrɔyi kəfo kaŋkɔ ŋanasak
    kɔ mɔ. Kɔ ŋantɛmpɛnɛ dəntɔf Isifu fɔr kiriŋ.
  bps-bps: Na di kasfulê Dyuda na i dad flanekan di gumnè Dyosif, déén fa kenen, na
    gasil ale lkuad di munan.
  mbs-mbs: Pegdateng i Juda aw menge kedowa din doton te balay i Jose, kidoen pa sikandin.
    Tigkan dan limongken taman te tanà.
  tof-tof: Zuda tóba zonaretalpükü nóma tübarrbünürr Zosepón müótüdü, wa wata ola
    yarilürr. I wakósingül nümgünóp, singül tüp balókórr oya obzek kwata.
  sus-sus: Yuda nun a xunyae to Yusufu xɔnyi li, e naxa e felen a bun bɔxi ma.
  pon-2006: Ni ahnsou me Suda oh rie ko lellahng ni tehnpas en Sosep, e wie ketikette
    mwo. Re ahpw poaridi mwowe.
  jae-jae: Juda to nê lasitêwai sêô lasê Josepnê andu ma ŋac tau gacgeŋ gêmoa. Ma
    êsêac têtap labôc sêc eŋ akaiŋŋa.
  ksd-ksd: Ma Iuda ma ra umana turana dia ga ruk ra kuba i Iosep; ma i ga ki boko
    tana; ma dia ga bura timtibum pirana.
  tur-YTC: Yahuda ve kardeşleri Yosef’in evine geldiler, Yosef hâlâ oradaydı. Onun
    önünde yere kapandılar.
  bel-N: I прыйшлі Юда і браты ягоныя ў дом Язэпа, і ён яшчэ быў там, і ўпалі перад
    абліччам яго на зямлю.
  grc-BRENT: Εἰσῆλθε δὲ Ἰούδας καὶ οἱ ἀδελφοὶ αὐτοῦ πρὸς Ἰωσὴφ ἔτι αὐτοῦ ὄντος ἐκεῖ,
    καὶ ἔπεσον ἐναντίον αὐτοῦ ἐπὶ τὴν γῆν.
  ind-AYT: Kemudian, Yehuda dan saudara-saudaranya masuk ke rumah Yusuf selagi dia
    masih ada di sana. Lalu, mereka menjatuhkan diri di hadapannya sampai ke tanah.
  lid-lid: Oro ame hamon ame asiu badeh, Josep udu aliy le kahis. Eme oro aluh andri
    i tan,
  nya-nya: Pamene Yuda ndi abale ake ankafika ku nyumba kwa Yosefe nʼkuti Yosefe akanali
    komweko. Ndipo anadzigwetsa pansi pamaso pake.
  hrv-hrv: Kad su Juda i njegova braća ponovo stupili u Josipov dom, još je on bio
    ondje. Bace se preda nj na zemlju.
  mps-mps: Juda aga ama dede dali te Josepgo beba sabolama, tama augwaligo aga te
    bede me bidalubo suali. Tama augwali wi mu ebaso, tama augwaligo augwa digi te
    Josep gesabidiba gedude te tǫba degasa dulali.
  llg-llg: Ledoeik, ala losa Yusuf uman, tehuu ndia bei nai ndia. Boe ma, ala sendek
    lunggulangga nala leu ndia matan.
  tpi-tpi: Orait Juda wantaim ol brata bilong en i kamap long haus bilong Josep na
    ol i lukim em i stap yet. Na ol i pret tru na ol i pundaun long graun long ai
    bilong Josep.
  dan-1931: Da Juda og hans Brødre kom ind i Josefs Hus, hvor han endnu var, kastede
    de sig til Jorden for ham;
  vie-OVCB: Giu-đa và các anh em vào dinh Giô-sép; lúc ấy ông vẫn còn đó. Họ quỳ dưới
    đất, trước mặt ông.
  lbk-lbk: Isnan inomchanan cha Juda ya nan et-adna is afong Jose, sisya ischi siya.
    Sa cha't nenfalintomeng ay nentowad isnan sakhangna.
  guj-2017: યહૂદા તથા તેના ભાઈઓ યૂસફના ઘરે આવ્યા. તે હજુ પણ ત્યાં જ હતો. તેઓએ તેની
    આગળ જમીન સુધી પડીને નમન કર્યું.
  byr-byr: '@see-verse:GEN.044.013'
  awx-awx: Josewu yotnäne yiwixawän, Judaxät notnä täkwäkälu “Asing tahana, ninde
    butayä äpmembä natäpik,” yake okopi päko, Josepde kayine pimakin.
  pon-2006A: Ni ahnsou me Suda oh rie ko lellahng ni tehnpas en Sosep, e wie ketikette
    mwo. Re ahpw poaridi mwowe.
  por-BRBSL: Judah e seus irmãos chegaram à casa de José, e ele ainda estava lá. Eles
    caíram no chão diante dele.
  aly-aly: Awayenheng-rnem Joseph-kenh apmer-warl alhek. Rernem Joseph-itwek kwenirrey-alhek.
  cth-cth: Judah hoi a hmaunawnghanaw teh Joseph im a pha awh, ama teh haw vah a la
    o rah. Hahoi a hmalah a tabo awh.
  twi-twi: Bere a Yuda ne ne nuanom no koduu kurow no mu hɔ no, na Yosef da so wɔ
    ne fi hɔ. Enti wɔn nyinaa totow wɔn ho guu fam wɔ nʼanim.
  hlt-hlt: Tedae Judah neh amah boeinaphung loh im a pha vaengah Joseph khaw a om
    pueng dongah a hmai ah diklai la bakop uh.
  tbz-SIM: Sudɑɑ nɛ̀ o kɔbɛ kɛ̀ bɛ̀ɛ tuɔkoo kɛ́sɔ̃́ntɛ́ Sosɛfu, kɛ́do kɛ́nínkóo o
    ììkɛ̀.
  msy-2020: Ezɨ Juda uan aveghbuaba ko ua Josepɨn dɨpenimɨn otogha an gari, a ikiavɨra
    iti. Ezɨ me bar atiatigha pura Josepɨn damazimɨn nguazim gire.
  txq-txq: Neu ara fali losa Yusuf uman, ana bei numa naa. Boe ma ara sendek luu-langgan
    nara reu matan.
  aaz-aaz: Oras sin ntean naiꞌ Yusuf in uim je te, in nbi naan feꞌ. Onaim sin nriꞌtuun
    anbin naiꞌ Yusuf in human ma in matan.
  azb-azb: Yəhuda qardaşları ilə birgə Yusifin evinə gəldi. O hələ də orada idi. Onlar
    Yusifin önündə yerə qapandılar.
  eng-DBY: And Judah and his brethren came to Joseph's house; and he was still there;
    and they fell down before him to the ground.
  hin-2017: जब यहूदा और उसके भाई यूसुफ के घर पर पहुँचे, और यूसुफ वहीं था, तब वे उसके
    सामने भूमि पर गिरे।
  wol-KYG: Yuda aki doomi baayam nag délsi kër Yuusufa, fekk demagul. Ñu daldi ne
    nërëm, dëpp seen jë fi suuf.
  swp-swp: Abo Iuda maena tataoyao se laoma Iosepa ena numa eai na ia sora nei eai,
    to se gurisalaoba tano eai ia matana eai.
  bjr-bjr: Yudafa narí auna akaqa faqa Yooseefaana maaqai oonuree qafoofanoo Yooseefaafa
    kaqi maaqaki marinau. Marufaqa misa anireeqa noorindari maqasaa aqufiqau.
  eng-YLT: And Judah — his brethren also — cometh in unto the house of Joseph, and
    he is yet there, and they fall before him to the earth;
  kne-kne: Idi dinmateng da Juda ya din iib-a na sin beey en Jose, dedas di et nanyakog-ong
    da en sisya.
  heg-NTPO: Oen lakos lius se Yusuf uma la lam, un bii nabael se la. Kon oen hai bukun
    nas se un sila ka.
  ptu-ptu: Landa'i Yehuda sola ingganna solasubunna lako banuanna Yusuf, diopi nalambi'.
    Iya silelem muoppä menomba dio olona.
  bzd-NTPO: Mik Judá ena iëlpa demine José ska', eta̱ José duria̱. Ie'pa wöéwa i̱ski̱
    iwörki̱.
  kwf-kwf: Ma kaidaꞋi kira dao laꞋu Ꞌi luma sa Josef, ma nia tua goꞋo Ꞌana Ꞌi neꞋeri,
    ma kira ka bobo uruuru Ꞌi naꞋona leleka maada ka toꞋo Ꞌi ano.
  eng-WYC-2017: And Judah entered with his brethren to Joseph; for Joseph had not
    gone yet from the place; and all they fell together on the earth before him.
  eng-WMBB: Judah and his brothers came to Joseph’s house, and he was still there.
    They fell on the ground before him.
  spp-spp: Ka *Zhuda ná u sìɲɛɛbii si ŋkàre Yusufu pyɛnge e, mà sà u ta wani sahaŋki,
    maa niŋkure sín u taan maa u shɛ́ɛre.
  aey-aey: Saen Juda uqa waliagul gami Josefna jona hoin eu uqa ono bibilen age hoin.
    Age uqa amegna calimeig age mahucwe bahic mahana gob cehi bilimeig ubocuboc nijein.
  urd-GVH: जब यहूदाह और उसके भाई यूसुफ़ के घर पहुँचे तो वह अभी वहीं था। वह उसके सामने
    मुँह के बल गिर गए।
  rug-rug: Meke sipu la kamo pa vetu te Zosepa se Ziuda meke sari na tasina, si korapa
    koa nana vasina si asa, meke la kokotuṉu gore pa kenuna sa si arini.
  gaz-gaz: Yoosef yeroo Yihuudaa fi obboloonni isaa ol seenanitti amma iyyuu mana
    keessa ture; isaanis fuula isaa duratti kukkufan.
  fra-LSG: Juda et ses frères arrivèrent à la maison de Joseph, où il était encore,
    et ils se prosternèrent en terre devant lui.
  gnn-gnn: Walala gärrinanydja bunananydja, bala yana walala buku‐nyilŋ'thurruna Djotjipku.
  yal-yal: Yuda nun a xunyɛne yi xɛtɛ Yusufu a banxini, a mɔn yi dɛnaxan yi. E bira
    bɔxɔni a yɛtagi, e yɛtagin yi lan bɔxɔn ma.
  gum-gum: Inchen Judábe nui nuneløba Joséwei yausrø pubig køn, nøbe yau srø wamnetø.
    Inchen nømbe nui merrab maløwan pirausrø kebatamnegatig utsøbasrøbelø køn.
  iou-iou: Kuŋpäŋä Josep yoriken pen irirän Judakät noriyekät yori gänaŋ äroŋpäŋ Josep
    gwäjiŋ äpmoŋ imiŋirä yäwetkuk; Wa! In kudän ude imata täkaŋ? Äma näk ŋodewanitä
    kären täŋpäŋ intäŋo mebäri käbop irani täga kaŋpäŋ nadäwek yäŋ nämo nadäŋkuŋ?
  haw-1868: A hele aku la o Iuda a me kona poe hoahanau i ka hale o Iosepa, aia no
    ia; a moe iho la lakou imua ona ilalo i ka honua.
  arb-NAV: وَدَخَلَ يَهُوذَا وَإخْوَتُهُ إِلَى بَيْتِ يُوسُفَ إِذْ كَانَ مَا بَرِحَ
    هُنَاكَ، فَارْتَمَوا أَمَامَهُ إِلَى الأَرْضِ.
  adz-adz: Gubuꞌ Yuda ruta rain rusan tipa bada Yosef ungaran da arangan rumpai. Da
    ribarangan ifa tatapuangꞌ iruꞌ Yosef maran.
  ewe-ewe: Yosef ganɔ eƒe aƒe me esime Yuda kple nɔviawo trɔ va ɖo, eye wodze klo
    de ta agu nɛ.
  eng-LEE: And Judah and his brothers came into Joseph's house, and he was yet there;
    and they fell down before him on the ground.
  gvn-gvn: '@see-verse:GEN.044.013'
  nna-nna: Judah-pa jintapa walarni jarrinyiyi mayakarti Joseph-milikarti. Palangangarra
    waninyikinyi. Wupirniyalu jungkakarti yiji.
  asm-FB: যিহূদা আৰু তেওঁৰ ভায়েক-ককায়েকসকল যেতিয়া যোচেফৰ ঘৰ আহি পালে, যোচেফ তেতিয়াও
    তাতে আছিল। তেওঁলোকে তেওঁৰ সন্মুখলৈ গৈ মাটিত উবুৰি হৈ পৰিল।
  sus-A: يُدَ نُن عَ شُنيَيٍ تٌ يُسُقُ شْنيِ لِ، عٍ نَشَ عٍ قٍلٍن عَ بُن بْشِ مَ.
  fra-SBL: Juda et ses frères arrivèrent à la maison de Joseph, et il était encore
    là. Ils se jetèrent à terre devant lui.
  hbo-hbo: וַיָּבֹ֨א יְהוּדָ֤ה וְאֶחָיו֙ בֵּ֣יתָה יֹוסֵ֔ף וְה֖וּא עֹודֶ֣נּוּ שָׁ֑ם
    וַיִּפְּל֥וּ לְפָנָ֖יו אָֽרְצָה׃
  shp-NTPO: Jaskati boax, jawen wetsaboyabi Judá, Josekan xobon bokana iki. Ja boax
    nokotax, José bebon chirankootaanan maikibi bekepikana iki.
  eng-WYCLIFFE: And Judas entride `the firste with brithren to Joseph; for he hadde
    not go yit fro the place; and alle felden togidere on erthe bifore hym.
  piu-2006: '@see-verse:GEN.044.013'
  pjt-pjt: Ka Josephanya ngurangka nyinangi palumpa kuṯa tjuṯa Judah-nya tjana maḻaku
    wirkankunytjaku paṯaṟa. Kaya mulapaṯu wirkaṟa palunya nyakula kuranyu tultjungaṟakatingu
    nyakula ngaḻṯuringkunytjaku tjanampa.
  cwe-cwe: Yuda na ndugu zake viwezile kuna ikaye ya Yosefu, Yosefu kakala yang'hali
    umo. Ivo wamtumbalila mavindi kwa hishima.
  bgs-bgs: Tô igdunggù dán si Juda asta tô mga kataladi din tun ta balé i Jose, dutun
    pa sikandin. Iglingkóód tô langun dan sippang ka ikadunggù tô ulu dan tun ta tanà.
  kik-kik: Jusufu aarĩ o kũu nyũmba rĩrĩa Juda na ariũ a ithe maatoonyire kuo. Nao
    makĩĩgũithia thĩ mbere yake.
  ksr-ksr: Juuda ano daremuŋuruta yoŋonoŋ eleema Joosefwaa mirinoŋ keŋgi iinoŋ kaaŋiadeeŋ
    mirianoŋ raro. Raro batanoŋ keuma simiŋ kuma namonoŋ usugogi.
  fra-NCL: Juda avec ses frères arriva à la maison de Joseph, qui s’y trouvait encore,
    et ils se prosternèrent devant lui jusqu’à terre.
  cek-AK: Judah hoi nawkamyanawk Joseph imthung ah akun o naah, Joseph loe imthung
    ah oh vop, nihcae loe anih hmaa ah long ah akuep o.
  xla-xla: Epapeleye yia꞉ Yosep aya dla tame Yosep natipame ya꞉ hete sitali isili
    dla heoheodiyo.
  cuk-cuk: Judá, degi, e-gwenadgan José-negse-nonimargu, amba José e-neggi-sii daknonimalad.
    Geb degine, bela José-asabin dulluu e-bebe napase ebulegedse imakdemalad.
  uig-CYR: Шундақ қилип Йәһуда вә қериндашлири Йүсүпниң өйигә кәлди; у техи шу йәрдә
    еди. Улар униң алдиға келип өзлирини йәргә етишти.
  tel-2017: అప్పుడు యూదా, అతని సోదరులు యోసేపు ఇంటికి వచ్చారు. అతడింకా అక్కడే ఉన్నాడు,
    వారు అతని ముందు నేలమీద సాగిలపడ్డారు.
  hat-BSA: Lè Juda avèk frè li yo te vini lakay Joseph, li te toujou la, e yo te tonbe
    atè devan li.
  kos-kos: Ke Judah ac mwet lel elos tuku nu lom sel Joseph, Joseph el srakna oasr
    we. Elos pasrla ye mutal nwe infohk uh,
  hbo-WLC: וַיָּבֹ֨א יְהוּדָ֤ה וְאֶחָיו֙ בֵּ֣יתָה יוֹסֵ֔ף וְה֖וּא עוֹדֶ֣נּוּ שָׁ֑ם
    וַיִּפְּל֥וּ לְפָנָ֖יו אָֽרְצָה׃
  ibo-ibo: Mgbe Juda na ụmụnne ya lọghachiri nʼụlọ Josef, ha hụrụ Josef ka ọ nọ nʼebe
    ahụ. Ha dara nʼala nʼihu ya.
  ory-ory: ଆଉ ଯିହୁଦା ଓ ତାହାର ଭ୍ରାତୃଗଣ ଯୋଷେଫଙ୍କ ଗୃହରେ ପ୍ରବେଶ କଲେ; ଯୋଷେଫ ସେହି ସମୟ ପର୍ଯ୍ୟନ୍ତ
    ସେଠାରେ ଥିଲେ; ଏଣୁ ସେମାନେ ତାଙ୍କ ସାକ୍ଷାତରେ ଭୂମିରେ ପଡ଼ିଲେ।
  wmt-wmt: '@see-verse:GEN.044.013'
  chk-chk: Iwe, lupwen Juta me pwin kewe ra tori imwen Josef, ätewe a chüen nom. Iwe,
    ra chapala lepwül me mwan.
  ssd-ssd: Taŋamba Yuda nane luka kumba ka Yosef tuku wande mbol pronaig. Yosef nu
    wande mbol taŋge minna le nane kumba ka nu tugum promba nu tuku tumailamŋge lokinaig
    le
  rop-rop: en wen deibin kamat langa det kemp blanga Josef, deibin luk imbin deya
    weidabat blanga olabat, en deibin baudan langa im.
  ukr-1871: Увійшов же Юда й браттє його до Йосифа в будинок, він же був там, та й
    попадали перед ним на долївку.
  eng-AOI: Joseph was still in his house. When the brothers arrived they bowed down
    to him with their faces to the floor.
  yon-yon: Yosef kuu yambiwoom doreena, Yuda yoom ye aagoroka yoom weneniiwa, Yosef
    ye arinambo ari okad yiri bumangke kirobiwen.
  bch-bch: Iuda toman ngan aea kapeipei ga aea kakakau tinam tiuot, be Iosep imamado
    lumaeai maitne. Tota manmanae tikor aed ga tidol laborad ga isulug tanoeai pan.
  deu-1951: Und Juda ging mit seinen Brüdern in Josephs Haus (denn er war noch daselbst)
    und sie fielen vor ihm auf die Erde nieder.
  eng-JPS: And Judah and his brethren came to Joseph's house, and he was yet there;
    and they fell before him on the ground.
  ubr-ubr: On an rai Judah taitain tutuan mat simatabir sinai Joseph an goai sigat
    on sit Joseph on nan nana imama. Osi engon nanai nan sindas sirouen usos situr.
  srp-1865: I doðe Juda s braæom svojom Josifu u kuæu, dok on još bijaše kod kuæe,
    i padoše pred njim na zemlju.
  lug-lug: Yusufu yali akyali mu nju, Yuda ne baganda be bwe baatuuka gy’ali, ne bagwa
    mu maaso ge ne bamuvuunamira.
  heb-heb: ויבא יהודה ואחיו ביתה יוסף והוא עודנו שם ויפלו לפניו ארצה׃
  ben-IRV: পরে যিহূদা ও তাঁর ভাইরা যোষেফের বাড়িতে আসলেন; তিনি তখনও সেখানে ছিলেন;
    আর তাঁরা তাঁর আগে মাটিতে পড়লেন।
  pan-pan: ਜਦ ਯਹੂਦਾਹ ਅਤੇ ਉਸ ਦੇ ਭਰਾ ਯੂਸੁਫ਼ ਦੇ ਘਰ ਆਏ ਅਤੇ ਉਹ ਅਜੇ ਤੱਕ ਉੱਥੇ ਹੀ ਸੀ ਤਾਂ ਓਹ
    ਉਸ ਦੇ ਅੱਗੇ ਧਰਤੀ ਉੱਤੇ ਡਿੱਗ ਪਏ।
  tkr-tkr: Yahud çocaaşika sacigee Yusufne xaaqa qarayle. Mane gahıl Yusuf xaa eyxhe.
    Manbı Yusufne ögee ç'iyelqamee k'yoozaranbı.
  mwp-mwp: Yudha a nungu tukuypal thana koezi nanga nuy Yoewsepa matha sin lagoenu.
    Thana nubepa parunu kuykul patidamoeyr.
  mya-JVB: ယုဒ နှင့် ညီအစ်ကို တို့သည် ယောသပ် အိမ် သို့ ရောက် ၍ ၊ သူ သည်အိမ် ၌ရှိ သေးသဖြင့်
    ၊ သူ့ ရှေ့ မှာ ပြပ်ဝပ် လျက် နေကြ၏။
  tte-O: Yosepa iyaelemo nume mena saugana Yuda mekanakavao silusaema yo sibeku silobi
    bwatano mena iya manna mena.
  tbg-tbg: Iohepiva nai naavuqi qaqi vauvaro Iutaava nai qata vakaukavara hampata
    orunte vata kanta hiqintivi vauvaro
  hmo-hmo: Vadaeni Iuda mai ena tadikakana be Iosepa ena ruma dekenai idia ginidae
    neganai, Iosepa be do ruma dekenai. Unai neganai idia ese Iosepa ena vairana dekenai
    edia vairana idia atoa diho tano dekenai.
  ata-ata: Milivu xe milai mixali no tani noxou Iosepu ne, la anu Iosepu a uxoxoolu
    no taasou nesi o. Iuda iloꞌa ta vimovimou miꞌunalai no taasou la mitulutulu no
    tavaꞌa voꞌuvoꞌuxu sou mitangatulu muluꞌelai no talaxu vimoꞌa sou mitoxonu ne.
  nfa-nfa: Ropa ra dꞌai èmu Yusuf, na ètu èmu era. Hèia ra patitu kètu urutuu ètu
    madha na.
  urd-urd: और यहूदाह और उसके भाई यूसुफ़ के घर आए, वह अब तक वहीं था; तब वह उसके आगे
    ज़मीन पर गिरे।
  rus-SYN: И пришли Иуда и братья его в дом Иосифа, который был еще дома, и пали пред
    ним на землю.
  cbt-NTPO: Cotaso', iinpitarë chachin Cosi pëinënquë canconpachina, inaso ya'huëarin
    quënamantapi. Quënanahuatona', isonpi quëran no'paquë huarë' monshorahuatona',
    moshaipi.
  bqc-SIM: Kɛ́ Yuda ń a gbɛ̃́ↄ kà Yosɛfu bɛ, aa aà lè we, ↄ̃ aa wùlɛ tↄↄlɛ aà
    aɛ.
  tcz-CHONGTHU: Judah le asopi ho ahung lhun u chun Joseph chu a in na ana umna laiye,
    chule amaho Joseph masanga tol ah abohkhup tauvin ahi.
  mar-mar: यहूदा व त्याचे भाऊ परत योसेफाच्या घरी गेले. योसेफ अजून घरातच होता. त्या
    भावांनी योसेफापुढे लोटांगण घातले.
  tcs-tcs: Zosep i bin mata de lo aus wen Zuda ane ol bala blo em bin kam de. Dem
    bala bin kuikwan poldaun godaun lo da graun prant wea Zosep.
  qub-qub: Llapan wauguincunawan cutir Judäga wasillanchöraj Josëta tariran. Paycunaga
    pasaypa llaquicushpan Josëpa ñaupanman gongurpacur lätacuran.
  bqp-bqp: Kũ Yuda kũ a gbɛ̃nↄ kà Yusufu bɛa, ò a lè gwe, akũ ò kùtɛ a arɛ zĩtɛ.
  hat-hat: Lè Jida ak frè l' yo rive lakay Jozèf, Jozèf te la toujou. Yo bese tèt
    yo jouk atè devan li.
  eng-BSB: When Judah and his brothers arrived at Joseph’s house, he was still there,
    and they fell to the ground before him.
  tod-tod: Zuda ta kɛɛɠɛleaiti ti zeelini Zozɛfe ná-pɛlɛi wu, naa ɠɛni dɛ ná-pɛlɛi
    wu, ti nɔkɔni bu zooi ma.
  eng-WEBPB: Judah and his brothers came to Joseph’s house, and he was still there.
    They fell on the ground before him.
  kbq-kbq: Anante Juda'a afuhe'zane Josefe nonte enehanati'za, Josefe'a nompinka mani'nege'za
    avuga mopafi ruzagani'za mase'naze.
  nhe-BL: Huan quema Judá huan iicnihua ajsitoj ichaj José, ya noja itztoya nopano.
    Huan motlancuaquetzque iixtla huan mopachojque tlalchi,
  bus-bus: Kɛ̀ Yuda kↄ̃n a gbɛ̃nↄ kà Yusufu bɛ, aↄ̃ à lè gwe, ben aↄ̃ kùɛ à aɛ tↄↄtɛa.
  gub-BL: Zuta a'e, tyky'yr paw tywyr paw a'e wà no, uhem Zuze hàpuz me a'e wà. Zuze
    wikuwe a'e pe wahem mehe. Wapyk upenàràg rehe henataromo wà. Umuhyk uwa ywy rehe
    wà.
  eng-DRA: And Juda at the head of his brethren went in to Joseph, (for he was not
    yet gone out of the place), and they altogether fell down before him on the ground.
  knf-knf: Wal wi bi Yuda na babuk aşin bakneejuŋ du uko Yoŧef, ahum da. Babi aŋup
    ţi kadunul afëţ kaara ţi mboş.
