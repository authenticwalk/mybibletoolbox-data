  arb-NAV: مَنْ تَجِدْ مَعَهُ الْكَأْسَ مِنْ عَبِيدِكَ يَمُتْ، وَنَكُنْ نَحْنُ أَيْضاً
    عَبِيداً لِسَيِّدِي».
  adz-adz: Garam tsiraꞌ! Bida u tsanganda aga gangꞌ bits udan, da wais arangan funub.
    Da aga santan aruani nasu u garam gumam utaꞌ angu.”
  ewe-ewe: Ne èkpɔ eƒe kplu le mía dometɔ aɖe ƒe kotoku me la, ekema na ame ma naku,
    eye nàna mí ame mamlɛawo katã miazu kluviwo na wò aƒetɔ tegbetegbe.”
  eng-LEE: With whomsoever of thy servants it be found, let him die; and we also will
    be bondmen unto thy lord.
  gvn-gvn: '@see-verse:GEN.044.008'
  nna-nna: Kanyjilimanpa palaku minpinapintiku nganarnamilinga kurtanja. Yijapa yirrilaman
    nganurtumilingi kurtanja, pala marrngu wirlalaman marlkarri. Wiyirr nganarna wantulupiyirni
    nyungunga, warnku mananyamajirri warrkamu jarrulupiyirni nyuntuku.”
  asm-FB: যদি সেই পিয়লা আপোনাৰ এই দাসবোৰৰ কোনোবা এজনৰ ওচৰত পোৱা যায়, তেন্তে তাৰ
    মৃত্যু হওঁক আৰু আমিও প্ৰভুৰ দাস হৈ থাকিম।”
  sus-A: عِ نَ سٍسٍ تٌ مُشُ يِ رَ نَشَن قِندِشِ مِسِرَ مَنفّ فبٍ رَ، عِ شَ نَ كَنيِ
    قَشَ، عِ شَ مُشُ تَن دْنشْييٍ قَن قِندِ عِ شَ كٌنيِيٍ رَ.»
  fra-SBL: Chez celui de tes serviteurs chez qui on le trouvera, qu'il meure, et nous
    aussi nous serons les esclaves de mon seigneur. »
  hbo-hbo: אֲשֶׁ֨ר יִמָּצֵ֥א אִתֹּ֛ו מֵעֲבָדֶ֖יךָ וָמֵ֑ת וְגַם־אֲנַ֕חְנוּ נִֽהְיֶ֥ה
    לַֽאדֹנִ֖י לַעֲבָדִֽים׃
  shp-NTPO: Jawekeska ixon, ja manota jawékibo benakin atiki, ja neno noa iká westíorainoa
    min nokokin. Jatianra ja jainoa min nokoa joni, moa retekanti iki. Jainoax jatíbi
    noaboribi, min kikinhakin yanka yonotibo noa iti iki —akin akana iki.
  eng-WYCLIFFE: At whom euere of thi seruauntis this that thou sekist is foundun,
    die he, and we schulen be seruauntis of my lord.
  piu-2006: '@see-verse:GEN.044.008'
  pjt-pjt: Munuya piṟuku rapangku wangkangu walpayaṯa panyatja kanyintja wiyangku-palku,
    “Palu tjinguṟu kutjungku walpayaṯa palunya kanyinnyangkampa palya nyuntu palunya
    pungkula iluntara munu nganaṉanya nyuntumpa rawa waṟkarinytjaku kati.”
  cwe-cwe: Mwenevale, one imwe wetu yahawoneka kanayo, yakomigwe, na chondachisigale
    chizakuwa watumwa wako.”
  bgs-bgs: Sir, atin ka kitanán nu ka sadan tô igtakó kannun áknami, mému matayan
    nu sikandin, asta sikami mému na mga állang nu.”
  kik-kik: Ndungata o na ĩmwe yaku yakorwo ĩrĩ nakĩo-rĩ, no ĩgũkua, na ithuĩ aya angĩ
    tũtuĩke ngombo cia mwathi witũ.”
  ksr-ksr: Weleŋqeqeuruga nonoonoŋga mombaa taru gesoyanoŋ silwa qambi ii mokoloowagati
    eeŋ, iinoŋ mono koomuwaa buŋaga kolooro tosaaŋa nononoŋ somatanana, goo weleŋqeqe
    omaya kolooŋ laligowoŋa.”
  fra-NCL: Que celui de tes serviteurs sur qui sera trouvée la coupe meure, et que
    nous soyons aussi nous-mêmes les esclaves de mon seigneur. »
  cek-AK: Na tamnanawk thungah mi kawbaktih ih dip thungah doeh to hmuen to na hnuk
    nahaeloe, anih to dueh nasoe; kalah kaicae boih loe ka angraeng ih tamna ah ka
    oh o han, tiah a naa o.
  xla-xla: Epedeme wa꞉ di yekalo totowatipame yekalo dulu tlamtane. Epapele dulu dla
    wa꞉ oplami ana yekalo dulu dla isilako e ellepiye, wa꞉ oplami etlo polowe dla
    himilipe. Epalati dita hapulomatapo wa꞉ dokopala oplami dla asiyama pa꞉le oko
    halalo so depo ha꞉ha꞉lowepo,” diyo.
  cuk-cuk: ¡Ar doa-saguyaba nog-sii dakledagoe, a-dule oburgwilegodo. Geb degine,
    anmarmoga bela be-dummad-maiga gumarmogodo!
  uig-CYR: Кәминилириңниң арисида кимдин бу җам тепилса, шу өлүмгә мәһкүм болсун,
    бизму ғоҗимизниң қуллири болайли, — деди.
  tel-2017: నీ దాసుల్లో ఎవరి దగ్గర అది దొరుకుతుందో వాడు చస్తాడు గాక. మేము మా ప్రభువుకు
    దాసులమవుతాం” అని అతనితో అన్నారు.
  hat-BSA: Avèk nenpòt kilès nan sèvitè nou yo ke nou ta twouve l, ke li mouri, e
    nou osi, nou va devni esklav a mèt nou.”
  kos-kos: Leum se, fin koneyukyak ma ingan sin sie sesr, lela in anwuki mwet sac,
    ac kut saya uh ac fah mwet kohs lom.”
  hbo-WLC: אֲשֶׁ֨ר יִמָּצֵ֥א אִתּ֛וֹ מֵעֲבָדֶ֖יךָ וָמֵ֑ת וְגַם־אֲנַ֕חְנוּ נִֽהְיֶ֥ה
    לַֽאדֹנִ֖י לַעֲבָדִֽים׃
  ibo-ibo: Onye ọbụla nʼime anyị a chọtara iko a nʼaka ya ga-anwụ. Anyị onwe anyị
    ga-aghọrọ nna anyị ukwu ndị ohu.”
  ory-ory: ଆପଣଙ୍କ ଦାସମାନଙ୍କ ମଧ୍ୟରେ ଯାହାଠାରୁ ତାହା ମିଳେ, ସେ ମରୁ, ପୁଣି, ଆମ୍ଭେମାନେ ମଧ୍ୟ
    ପ୍ରଭୁଙ୍କର ଦାସ ହେବୁ।”
  wmt-wmt: '@see-verse:GEN.044.008'
  chk-chk: Are ka küna ewe kap ren eman lein äm noum chon angang, ätewe epwe le mäla.
    Nge äm meinisin kopwe nöünikem amanau.”
  ssd-ssd: O gabat suŋgo, ne murko ta ima tuku bek sinamŋge kaŋgermba tumba ndeta
    nuŋge ndo kumwa le sine ŋakmba ne tuku piro taŋgo taŋaŋ minbe ŋginaig.
  rop-rop: En if yu faindim det kap iya langa melabat, wal yu gin kilim ded det men
    hubin stilim det kap, en melabat najalot lafta jidan prisana en dumbat ola adwek
    blanga yu.”
  ukr-1871: У кого з рабів твоїх воно знайдеться, тому смерть, а ми будемо рабами
    панові нашому.
  eng-AOI: If you find the cup with any one of us, then you may kill him. The rest
    of us will become your servants.”
  yon-yon: Nub kuu eb deme karub areb kedi. Kowe, nub keyaom kee kabus yid boon kuu
    wedmaneeb kuu mim kuu ayiwed bobni yeman, angkon nub kuu eb dabderem yiri dobere
    no deme awinembiridan keranuub.” andiwen.
  bch-bch: Oangga eao ot ngan eaba eta ngan gai ilub am maron aea loba, ei ga imate,
    ta gai padengada ga aman am maron ele paeaeanga sapaean.”
  deu-1951: Bei welchem von deinen Knechten aber etwas gefunden wird, der soll sterben,
    und wir andern wollen deines Herrn Knechte sein!
  eng-JPS: With whomsoever of thy servants it be found, let him die, and we also will
    be my lord's bondmen.'
  ubr-ubr: Wai Kavian, wei sanayi iyafan tani un gaturai in boboai mes on, on inarab,
    ato wei engon on om am bada an agiroti wan matar.”
  srp-1865: U kojega se izmeðu sluga tvojih naðe, onaj neka pogine, i svrh toga mi
    æemo biti robovi gospodaru mojemu.
  lug-lug: Oyo gw’onookisanga nakyo mu ffe abaddu bo, afe, era naffe tuliba baddu
    ba mukama wange.”
  heb-heb: אשר ימצא אתו מעבדיך ומת וגם אנחנו נהיה לאדני לעבדים׃
  ben-IRV: আপনার দাসদের মধ্যে যার কাছে তা পাওয়া যায়, সে মরুক এবং আমরাও প্রভুর দাস
    হব।”
  pan-pan: ਤੁਹਾਡੇ ਦਾਸਾਂ ਵਿੱਚੋਂ ਜਿਸ ਦੇ ਕੋਲੋਂ ਉਹ ਲੱਭੇ, ਉਹ ਮਾਰਿਆ ਜਾਵੇ ਅਤੇ ਅਸੀਂ ਵੀ ਆਪਣੇ
    ਸੁਆਮੀ ਦੇ ਗ਼ੁਲਾਮ ਹੋ ਜਾਂਵਾਂਗੇ।
  tkr-tkr: Hasre man kar şavusneyiy aveeykı, mana insan gik'ecen, avxuynbıb xərıng'us
    nukarar vuxhecen.
  mwp-mwp: Ngidh kay nanga ngoeymulngu ngabiya imaypa nuyn bangal umamathamoene a
    dhuray kay bangal ngoeymulngu ngithamun zagethaw mabaygal aymoene.’
  mya-JVB: ကိုယ်တော် ၏ကျွန် တို့တွင် မည် သူ၌ တွေ့ လျှင်၊ ထိုသူကိုသေ စေ။ ကျွန်တော်
    တို့သည်လည်း သခင် ၏ကျွန် ခံ ကြပါမည်ဟု ဆိုကြ၏။
  tte-O: Tem yabo kolimai kulobai, iya kani iboita yo meuloimai kaemala ami topaisowa
    panpanli.”
  tbg-tbg: Are rantaqira vihara tavairaro tinavuqihairo vo vaiinti utaqi vi kaapuva
    vairera, vi vaiintira arukera tinavuvata rumpa tairaqe tenavu ai nora vaiinti
    vira qumina kaiqa vaiinti variare, ti.
  hmo-hmo: Tau namona e, bema oi davaria, ai ta dekenai unai bamona ia karaia, ia
    be do ia mase, bona ai be oiemu biaguna ese iena hesiai taudia do ia halaoa ai.”
  ata-ata: Xe miavuti moso la misolonu vaikalaiꞌa mulai noxou itema ne aloxo ꞌo la,
    “Ae, tila. Lexe nini naxalisou vile noxixe ꞌo munoꞌu kapu ne, la uulua avilesi.
    Ia nexi latala ꞌo, nexi taxolu noxine sou napalupalusixe sou taꞌoxoꞌoxo mixemixene.”
  nfa-nfa: Ama parisa la! Ladhe abhu mèdha èèna ètu dꞌara karo cee, na huku pamadhe
    ne! Aa hudꞌi laa, jiꞌi dhu leo seꞌe, jꞌajꞌi ènu èu.”
  urd-urd: इसलिए तेरे ख़ादिमों में से जिस किसी के पास वह निकले वह मार दिया जाए, और
    हम भी अपने ख़ुदावन्द के ग़ुलाम हो जाएँगे।
  rus-SYN: У кого из рабов твоих найдется чаша, тому смерть, и мы будем рабами господину
    нашему.
  cbt-NTPO: Quiyaso' piyapinënpita pochincoi ninai. Incoi tëranta minë quënapahuatancoi,
    chimiin. Quiyanta', piyapinënpita pochin asacatocoi tënai, itopi.
  bqc-SIM: Mae, wá gbɛ̃́ pↄ́ ń è aà kĩ́i, ade gàɛ, wápii wí gↄ̃ n zↄↄ ũ.
  tcz-CHONGTHU: Nasohte lah a koi hijongle ala ana umtah le ama jong chu thidoh maita
    hen, chule keiho jong ka pakai pa koma soh chang ding kahi tauve.
  mar-mar: या पेक्षा आम्हापैकी कोणाच्या पोत्यात तुम्हास जर तो चांदीचा प्याला मिळाला
    तर तो भाऊ मरेल. तुम्ही त्यास मारून टाकावे आणि मग आम्ही सर्वजण तुमच्या धन्याचे
    गुलाम होऊ.”
  tcs-tcs: Ip wan prom mipla i gad da silba kap, em go ded ane mipla ebriwan i go
    kam sleib blo yu.’
  qub-qub: Mayganëchöpis bäsu taricaptenga wañuchun. Waquinnëcunaga mandajniquipa
    uywayninnami cashaj.»
  bqp-bqp: Mare, ó gbɛ̃ kũ n lè a kĩnaa, ade gà, ó pínki óni gↄ̃ n zↄ̀nↄ ũ.
  hat-hat: Si ou jwenn gwo gode a nan men yonn nan nou, se pou moun sa a mouri. Nou
    menm lòt yo, se pou yo fè nou tounen esklav.
  eng-BSB: If any of your servants is found to have it, he must die, and the rest
    will become slaves of my lord.”
  tod-tod: Ɗa-wotiɠɛ nuiti gi zaama, zɔi nɔpɛ kpɔɔle wɔwɔi ɠulazu zeeʋo su, naama
    nui ɠa za, giya ɓɔɠɔi gá ɠɛ ga màliɠii ná-duɔiti!»
  eng-WEBPB: With whomever of your servants it is found, let him die, and we also
    will be my lord’s slaves.”
  kbq-kbq: Ina eri'za vahe kamofo beki kupinti'ma hakenka eri fore hanunka, ana mofona
    ahe frisnanketa, tagra rantimofo kazokazo eri'za vahe manigahune.
  nhe-BL: ¡Ma miqui aqui hueli tlen tojuanti tlen tijpantilis nopa caxitl huan nochi
    tojuanti timitztequipanose san tlapic!
  bus-bus: Maree, wa gbɛ̃ kɛ̀ ń è à kiia, adee gà, wa píngi wé gↄ̃ n zↄ̀nↄ ũ.
  gub-BL: Aze erexak ikanek urema'e inuromo nehe, uruzuka putar hereko har ure nehe.
    Uruiko putar newe uma'ereko e ma'e romo tuweharupi ure nehe, i'i izupe wà.
  eng-DRA: With whomsoever of thy servants shall be found that which thou seekest,
    let him die, and we will be the bondmen of my lord.
  knf-knf: Tenan ţi iko yi nun, ţi nalemparu i bakţënkuŋ kako kankiijaniiŋ nafiŋana,
    un ţi ŋleefun, nakakanun bañaaŋ biki bakjuuknţënuŋ ţi ulemp. »
