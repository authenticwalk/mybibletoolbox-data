verse: GEN.044.009
translations:
  mal-C: അങ്ങയുടെ ദാസന്മാരിൽ ആരുടെയെങ്കിലും പക്കൽ അതു കണ്ടെത്തിയാൽ അവൻ മരിക്കട്ടെ;
    ശേഷിക്കുന്നവരായ ഞങ്ങൾ യജമാനന്റെ അടിമകൾ ആകുകയും ചെയ്യാം” എന്നു പറഞ്ഞു.
  deu-TKW: Derjenige deiner Sklaven, bei dem er sich findet, der soll sterben, und
    wir anderen wollen dir leibeigen werden.
  lin-lin: Soki moko kati na basali na yo amonani ete azali na yango, akokufa ; mpe
    biso bamosusu oyo totikali, tokokoma bawumbu ya nkolo na biso.
  cbr-NT: ¡Usa 'ain sapi ka an mi ñu mëëxunti ënëkama achúshinëx bamakë 'iti 'ikën,
    uin pishanua kara manë xampa mëraia a 'imainunbi kananuna nukamaxribi an ñu mëëxunkë
    'iti 'ain!
  eng-LSV: With whomsoever of your servants it is found, he has died, and we also
    are to my lord for servants.”
  bmu-bmu: Welenqeqeurupki neŋgöreŋök kungö toru gösöŋe silwö qambi mi miwikŋaiman
    ewö, yaŋön mönö kömupkö buŋaya aiga tosatŋi neŋön ketaŋamnini, göhö welenqeqe
    omaŋi aka malbin.”
  eng-GNV: With whomesoeuer of thy seruants it bee found, let him dye, and we also
    will be my lordes bondmen.
  eng-WEBSTER: With whom soever of thy servants it shall be found, both let him die,
    and we also will be my lord's bond-men.
  nhw-BL: ¡Ma miqui aqui hueli tlen tojuanti catli tijpantilis nopa caxitl huan nochi
    tojuanti timitztequipanose san tlapic!
  swh-ONEN: Ikiwa yeyote miongoni mwa watumishi wako atapatikana nacho, auawe, na
    sisi wengine tutakuwa watumwa wa bwana wangu.”
  bba-bba: Yen sɔ̃, wìn mi ɑ nɔrɑ ye wɑ, yɛ̃ro u ɡbi, kpɑ bɛsɛ be sɑ tie, su ko wunɛn
    yobu.
  eng-KJVCPB: With whomsoever of thy servants it be found, both let him die, and we
    also will be my lord’s bondmen.
  cpy-cpy: Paminiro riramento omperatzimiri, aririka piñaakiro, iitakarika amakirori,
    ikamiita. Omperataarewo ninatye eejatzi naakapaenira ipankoki.”
  mpx-mpx: Tonowak, ebo kom nu pwawaa ama etega eliyana, he gamagal o ni aliga, yaka
    gegewema al nu ahema naha tabwa wam totuwalali loloyowanil.”
  wbp-wbp: Nyangkarla kaninjarni nganimpa-nyangu yakuju-paturla. Kajinpa palka-mani
    kartaku yapa-kurlangurla, ngulaju pungka tarnnga-kurra. Manu-nganpa jinyijinyi-manta
    warrki-jarrinjaku pirijina-piya.”
  luo-luo: Ka diyude kuom jatichni moro amora, to obiro tho; kendo joma odongʼ biro
    bedo wasumb ruodha.”
  meu-meu: A boma davaria oi isiaimu ilao-henina taumai ta unu vada e kara toma, ia
    na baine mase, bona ai be biagumui ena hesiai taudia ai baiala.
  npi-ULB: तपाईंको कुनै पनि दाससित त्यो कचौरा फेला पारियो भने त्यो मारियोस्, र हामी
    आफै पनि तपाईंका दास हुनेछौँ ।”
  yor-yor: Bí a bá rí i lọ́wọ́ èyíkéyìí nínú àwọn ìránṣẹ́ rẹ, kíkú ni yóò kú, àwọn
    tí ó kù yóò sì di ẹrú fún olúwa à rẹ.”
  emp-NTPO: Bʌa maʌ̃ tazada dairã sacod̶e unuibʌrʌ dji erob̶ʌra beuida b̶ʌa. Maʌ̃
    awara dairãra bʌ boro nezocarãda b̶ead̶ia.–
  ind-ind: Bila Tuan menemukan benda itu di dalam salah satu karung kami, biarlah
    pemilik karung itu dihukum mati dan kami yang lain dijadikan budak Tuan.”
  pes-OPCB: جام را پیش هر کس که پیدا کردی او را بکش و بقیهٔ ما هم غلامان سَروَرمان
    خواهیم شد.»
  ssx-ssx: Tiekeo. Niki ma꞉nda꞉ epima꞉ mo ale muluma꞉eki a꞉nda꞉ handa꞉ wika꞉na꞉ta꞉
    kota꞉ koto someta꞉ lu homaena꞉ laata꞉ niki paeyaota꞉ naka꞉ pa hameke e pokaasoma꞉
    tapake halumeke laa leekeme.
  lcm-lcm: Kamem igenen lava, man ta si imem kila sabonai ania ta kapo atogon ia ka
    mat, na animem aongos namem serei val kana keve kong ato kamem tulava.”
  aer-aer: Araye yakwethe kwenele anwerne-kenhe areye. Unte apeke arratye inemele,
    angwenhele apeke-arle atnyenemenge, unte renhe irrerlknge atwetyeke. Anwernenhe
    imerte unte ilemele anwerne ngkwenge ayernentye akngerre areye-arteke urrkapetyeke.”
  tgl-ULB: Kung sinuman sa inyong lingkod ang makitaan, hayaan mo siyang mamatay,
    at kami rin ay magiging mga alipin ng aming amo.”
  nop-nop: Tipilapilayegeye needi’walaŋ tubumintaweŋ adiyadi kumuŋ tibek. Kaŋ noli
    indi tipilapilayegeye tineem.”
  kca-kca: Мӑты митхуйэн хŏща щи ан уйәтԓэн, щитэна сŏрәм, мўӈ пӑ кущайэва митйоха
    питԓув».
  cbu-NT: Wandaya tapurkuni, chakshumasaja kóstarini pshtaru pakchiniya. Anoo tputs
    pachamari pachangtsa. Anumunsha iyaatssha saamatarisha m'chachureemish ínachsha,
    táranganaya.
  hui-hui: Agali haguane-o ina o kamaruni aria mbiralime gabo be ogoni mo heneagua
    ogoni ibuni homelo bo wahabe. Ani beregola ina bibahende í̠naga garabaya biabe
    ale bia haga holoma̱ya, lene.
  wrs-wrs: Yimba nonglatava, honamba mokva kariniva huiva mongova wulluhtava, nomoa
    indhanarinimoa dahara, wo si kava yena andranindilm wohlovahvav.
  jao-jao: Namba kinyu-wakaramanjima nya-mangaji banikin nganinya jiwini yilaa, kulu
    kinyu-ramala nganambaji ngala nganarrku barra kana-nmala li-jawina yiku,” nganinya
    kalu-arri yiku.
  mya-mya: ကျွန်​တော်​တို့​အ​နက်​တစ်​ယောက်​ယောက်​ထံ ၌​ထို​ဖ​လား​ကို​တွေ့​လျှင် ထို​သူ​သည်​သေ
    ဒဏ်​သင့်​ပါ​စေ။ ကျန်​သော​ကျွန်​တော်​တို့​သည် လည်း​အ​ရှင့်​ထံ​၌​ကျွန်​ခံ​ပါ​မည်''
    ဟု​ဆို လေ​၏။
  cbi-NTPO: Tsa' mitya ñuchi tiba kiikemu chachillanu maa juntsa basu tanañu katawañuba,
    juntsa peyasa. Tsenmala lala vejanlaya ñuchi manda-i' taawasha kemu chachi tiyakeenu
    juve, tila.
  bod-N: ཁྱེད་ཀྱི་ཞབས་ཕྱི་པའི་ཁྲོད་ནས་སུ་ཞིག་ལས་བཙལ་ཏེ་རྙེད༌ན། མི་དེ་ནི་གསོད་པར༌བྱ།
    ངེད་རྣམས་ཀྱང་རང་ཅག་གི་བདག་པོའི་གཡོག་པོར་བྱེད་ངེས་ཡིན་ཞེས་ལན་བཏབ༌བོ།།
  wsk-wsk: Bare anananga ningi bo mel umu iluwuruk se arik agi mu, moar se kueruk
    se ana suen la mu nika ura dungan kari ko baganakko.”
  kkl-kkl: “Nuringe aghag etneri aghag agha mag tena ane ipmen tanena, wamleba, ipmen
    meneko tebalul apna nai arukna taukap,” aro ambarek.
  sna-sna: Kana mumwe upi zvake wavaranda venyu akawanikwa anayo, ngaafe; uye isu
    tose tichava nhapwa dzashe wangu.”
  spa-BLM: Con cualquiera de tus siervos que se encuentre, que muera, y nosotros también
    seremos esclavos de mi señor”.
  beu-beu: Nimang aana parisa! Ning anga naung aana ateing hula, galas perak angu
    ue nuba ba ekarong mi se, aana aing hukung ameang! Bot ning aabeung ang naung
    metma eemalea ening di aaung.”
  cac-cac: A junoc on̈ b'aj scheclajelta q'uen copa chi' d'a yol scoxtal, vach' tato
    smiljichamoc, a on̈xo co masanil, tzon̈ ochcan a checab'oc, xchi eb' vin̈.
  swh-ULB: Yeyote kitakayeonekana kwake miongoni mwa watumishi wako, atakufa, nasi
    sote tutakuwa watumwa wa bwana wangu.”
  bel-bel: у каго з рабоў тваіх знойдзецца чара, таму смерць, і мы будзем рабамі гаспадару
    нашаму.
  deu-ELBBK: Bei wem von deinen Knechten er gefunden wird, der sterbe; und dazu wollen
    wir meines Herrn Knechte sein.
  mbb-OT: Emun duen kayi te kenami egkaahaan nu keniyan te tasa he nekaǥi nu, himetayi
    sikandin ne uripena key is duma.”
  msc-msc: An tii, ni i ka minninfen yen an si kunma, wo tii ri faa. Ka a la wo kan
    fanan, an tɔilu ri kɛ i la jɔnilu ri.»
  mal-2015: അടിയങ്ങളിൽ ആരുടെ പക്കൽ എങ്കിലും അതു കണ്ടാൽ അവൻ മരിക്കട്ടെ; ഞങ്ങളും യജമാനന്നു
    അടിമകളായിക്കൊള്ളാം.
  tuo-NT: Noꞌo ti pare cʉ̃ ya ajuropʉ cʉogʉnojõ wẽrĩato. Ʉ̃sã ãpẽrã peꞌe cʉ̃rẽ daꞌracoꞌterã
    tojarã́saꞌa.
  gup-gup: Bu yingalke kore ngad nawu ngarrimarladj, wanjh namekbe nawu kakarrme,
    bonj, karrowen dja ngarribuyika ngundimarnedurrkmirri ngudda nawu kanmarnewohrnan.”
  met-met: Lipuxim oxatam baruamta ubagu tuxu xuba ba, bing mati. Baing amia teladi
    bagula am gasok lipuxim oxata olanggamdi.”
  gvs-gvs: Ava koroto yaima goi neta im tomoya ina vedi ivainao, e itoboine ikámasa
    go, madabokima im pakonayao nakae.’
  rmc-rmc: Te pes oda arakhela ke varesavo tiro služobňikos, mi merel a amen savore
    avaha tuke otroka, rajeja miro.“
  nlg-nlg: Ge ko sodoa ilokana nina kirisa siki sakai itamami na kapu ke, sania na
    tinoni keri me ke mate. Mi ghai udolu na balu kai nina seka na vunaghimu tana
    lei bongi ni volamami.”
  dgr-DOGNT: Gota gots'ǫ dǫ ı̨łè weɂǫhchì yìı sǫǫ̀mba degoo lıbò wheɂǫ nı̨dè ełaàwı
    ha, eyıts'ǫ goxı̨ hazǫǫ̀ negha eghàlats'eedaa-dǫǫ̀ ts'ı̨ı̨lı̨ ha,” gedı.
  pes-OPV: نزد هر کدام از غلامانت یافت شود، بمیرد، و مانیز غلام آقای خود باشیم.»
  ron-1924: Сэ моарэ ачела динтре робий тэй ла каре се ва гэси пахарул ши ной ыншине
    сэ фим робь ай домнулуй ностру!”
  ben-OBCV: যদি আপনার এই দাসেদের মধ্যে কারও কাছে তা পাওয়া যায়, তবে সে মরবে; এবং
    আমাদের মধ্যে বাকি সবাই আমার প্রভুর ক্রীতদাস হবে।”
  lex-lex: La'pa mliernana lari diella he'-he'ela atmu am di, de ndella pa nmati,
    ne am di pena am la'a atmu-wa'armu.”
  rgu-rgu: Papa parisaꞌ leo! Hapu hataꞌ ria nai bea karong na, sona huku maisan leo!
    Ma ela ami fekeꞌ ara dadi meuꞌ o atam.”
  som-som: Ku alla kii addoommadaada ka mid ah oo laga helo, kaasu ha dhinto, annaguna
    addoommo baannu kuu noqon doonnaa, sayidkaygiiyow.
  lat-VUC: apud quemcumque fuerit inventum servorum tuorum quod quæris, moriatur,
    et nos erimus servi domini nostri.
  aoi-aoi: Nungkwaja kum-akburranga-manja ningkakina makina menarlamba yirruwilyaba-manja,
    kembirra ningkakina kini-ngajinama nakina nenungkwarba. Kemba yirrumurndakenena
    yirrukwala aduwaba nungkwa-langwa yarnikuminuwar•duwar•da yirrababurna-langwa,”
    ne-yama wurrakina nakinu-wa nenikuminuwar•duwar•da Jawijiba-langwa.
  eng-ASVBT: With whomsoever of thy servants it be found, let him die, and we also
    will be my lord’s bondmen.
  mna-mna: Biibi, sombe ndeeŋe mbooro tana imbot ki tomtom tiam tasa, na tomtom tana
    ko imeete, mi niam pakan ko amap ma amwe mbesooŋo pa biibi ku.”
  ita-1885: Muoia colui de' tuoi servitori, appo il quale quella coppa sarà trovata;
    e oltre a ciò noi saremo servi al mio signore.
  eng-LXXUP: With whomsoever of thy servants thou shalt find the cup, let him die;
    and, moreover, we will be servants to our lord.
  eng-ULB: With whomever of your servants it is found, let him die, and we also will
    be my master's slaves.”
  spa-VBL: Si alguno de nosotros es encontrado con él, morirá, y todos nosotros nos
    convertiremos en tus esclavos”.
  fra-_FOB: Que celui de tes serviteurs chez qui on trouvera la coupe, meure, et nous
    serons nous-mêmes esclaves de mon seigneur.
  mal-mal: അടിയങ്ങളിൽ ആരുടെ എങ്കിലും കൈവശം അത് കണ്ടാൽ അവൻ മരിക്കട്ടെ; ഞങ്ങളും യജമാനന്
    അടിമകളായിക്കൊള്ളാം”.
  urd-GVR: Agar wuh āp ke ḳhādimoṅ meṅ se kisī ke pās mil jāe to use mār ḍālā jāe
    aur bāqī sab āp ke ġhulām baneṅ.”
  suz-BL: गो इन गेय पाइब सु नु मेको कचौरा बाक्‍मे, मेको बेक्‍ल। मिनु गोपुकी यो इन
    वाइल दुम्‍कल” दे मदमे बाक्‍त।
  ita-1927: Quello de’ tuoi servitori presso il quale si troverà la coppa, sia messo
    a morte; e noi pure saremo schiavi del tuo signore!”
  ckb-ckb: لەلای هەرکام لە خزمەتکارەکانت دۆزرایەوە، ئەوە دەمرێت. ئێمەش دەبینە کۆیلەی
    گەورەی خۆمان.»
  eng-BBE: If it comes to light that any of your servants has done this, let him be
    put to death, and we will be your lord's servants.
  crx-NTPO: Mbe la mba 'uten-un ooghu nayinla-un de, 'en daootsah 'ink'ez wheni cha
    nemoodih be 'ulhna ts'ooleh sih.”
  kan-OKCV: ಅದು ನಿನ್ನ ದಾಸರಲ್ಲಿ ಯಾರ ಹತ್ತಿರ ಸಿಕ್ಕುವುದೋ ಅವನು ಸಾಯಲಿ ಮತ್ತು ನಾವು ಸಹ ನಮ್ಮ
    ಒಡೆಯನಿಗೆ ದಾಸರಾಗುವೆವು,” ಎಂದರು.
  bbb-bbb: Ni kamui nuvuone ijia reregaga kafusi ije erare abejoga e ije nika kana
    fu baronekiro e ige gue noeje ni arega no una oefuo moni baki imeno kuae.
  tam-2017: உம்முடைய அடியாருக்குள்ளே அது எவனிடத்தில் காணப்படுமோ அவன் கொலை செய்யப்படுவானாக;
    நாங்களும் எங்கள் ஆண்டவனுக்கு அடிமைகளாவோம்” என்றார்கள்.
  spa-RV-1909: Aquel de tus siervos en quien fuere hallada la copa, que muera, y aun
    nosotros seremos siervos de mi señor.
  ron-BTF: La oricare din servitorii tăi ar fi găsită, deopotrivă el să moară, iar
    noi de asemenea vom fi robii domnului meu.
  eng-WEBP: With whomever of your servants it is found, let him die, and we also will
    be my lord’s slaves.”
  eng-FBV: If any one of us is found with it, he shall die, and all of us will become
    your slaves.”
  nld-1939: Hij, bij wien de beker gevonden wordt, zal sterven; en de anderen van
    ons zullen de slaven zijn van uw heer.
  nch-BL: ¡Ma miqui cati hueli ten tojuanti cati tijpantilis nopa caxit huan nochi
    tojuanti timitztequipanose san tapic!
  tfr-NTPO: Di iokl̈o wen tjeng ë tjok ga e wol̈on wl̈o, tjawa ber l̈öng bomi parkagaga
    tjwl̈ẽk l̈öng pjir wl̈eniyo bakoe» l̈e.
  vie-1934: Xin cho kẻ tôi tớ nào mà người tìm được cái chén đó phải chết đi, và chính
    chúng tôi sẽ làm tôi mọi cho chúa.
  hin-CV: जिस किसी के पास वह पात्र पाया जाए, उसे प्राण-दंड दे दिया जाए, और हम सभी
    आपके अधिपति के दास बन जाएंगे.”
  eng-OURB: With whomever of your servants it is found, let him die, and we also will
    be my lord’s slaves.”
  spa-BES: Si sale a la luz que alguno de tus siervos hizo esto, que lo maten, y nosotros
    seremos siervos de tu señor.
  tdx-tdx: Ie zoeñe ami’ty raik’ amo mpitoro’o retoy i raha zay le ie ty hikenkañe,
    vaho ho ondevo’ i talè’aiy ka zahay.
  vid-vid: Lelo wone yoneche yumwe wa hetwe kana chizombe acho yakopoligwe, na hetwe
    tweng'ha towa wapogozi wa hegwe.”
  pwg-pwg: Mikeda wawaya sago kamokiiyai kuna panani da iviiya na kuni raboboi. Ma
    peyarikai na kani sleiv kubiimi.”
  eng-OKE: With whomsoever of thy servants it is found, let him die; and we also will
    be servants to my lord.
  tha-KJV: หากท่านพบของนั้​นที​่ใครในพวกข้าพเจ้าผู้​รับใช้​ของท่านก็​ให้​ผู้​นั้นตายเถิด
    และข้าพเจ้าทั้งหลายจะเป็นทาสเจ้านายของข้าพเจ้าด้วย”
  por-BR-2018: Aquele de teus servos em quem for achado o copo, que morra, e ainda
    nós seremos servos de meu senhor.
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ giyo꞉ nili masi usamio꞉ kab a꞉no꞉ delena ba꞉dalega, giyo꞉
    kalu kabdo꞉ disa꞉ a꞉no꞉ sana sowa꞉sa꞉ga꞉, nio꞉ gi madali nanog dian kalu doma꞉no꞉.”
  deu-ELO: Bei welchem von deinen Knechten er gefunden wird, der sterbe; und dazu
    wollen wir meines Herrn Knechte sein.
  ktm-ktm: Lau il, ipe ye ou otureh odu homou kerti kikuni, eri we heduwe iy kimet,
