verse: GEN.044.005
translations:
  mal-C: ഈ പാനപാത്രത്തിൽനിന്നല്ലയോ എന്റെ യജമാനൻ കുടിക്കുന്നത്? ഇതല്ലയോ ദേവപ്രശ്നംവെക്കുന്നതിന്
    അദ്ദേഹം ഉപയോഗിക്കുന്നത്? നിങ്ങൾ ഈ ചെയ്തത് അധാർമികമായ ഒരു കാര്യമാണ്’ എന്നു പറയുക”
    എന്നു കൽപ്പിച്ചു.
  deu-TKW: Ist's doch derselbe, aus dem mein Gebieter zu trinken pflegt und aus dem
    er wahrsagt - daran habt ihr sehr übel gethan!
  lin-lin: Mpo na nini boyibi kopo oyo nkolo na ngai amelelaka mayi mpe asalelaka
    mpo na koyeba makambo oyo ekoya ? Likambo oyo bosali ezali penza mabe. »
  cbr-NT: '''ën ñu mëëxunkë unin xëanan anun ñu tankë a mëkaman? ¡Mitsun kamina ''atimakin
    ''an!'
  eng-LSV: Is this not that with which my lord drinks? And he observes diligently
    with it; you have done evil [in] that which you have done.”
  bmu-bmu: Nöŋgö ketaŋamnan qambiŋeyök kuluŋ nemakzawi aka qambiŋi miaŋön unji aka
    keu asa-asambötŋaŋgö könaŋi miwikŋaimakzawi, iŋini qambi mi mönö wuanöŋgöra yoŋgorö
    memba kaze? Iŋini mönö silik mi bölöŋi kötökŋa akze.’”
  eng-GNV: Is that not the cuppe, wherein my Lord drinketh? and in the which he doeth
    deuine and prophecie? ye haue done euill in so doing.
  eng-WEBSTER: Is not this the cup in which my lord drinketh, and by which indeed
    he divineth? ye have done evil in so doing.
  nhw-BL: catli noteco quitequihuía para ipan atlis huan para quiitas catli panos
    teipa? ¡Anquichijtoque catli fiero!’
  swh-ONEN: Je, kikombe hiki sicho anachonywea bwana wangu na pia hukitumia kwa kutabiri
    mambo yajayo? Hili ni jambo ovu mlilolitenda.’ ”
  bba-bba: Bɑ ǹ yɛ̃ mɑ nɔrɑ yerɑ nɛ wunɛn yinni nɑ rɑ kɑ tɑm nɔ, kpɑ n kɑ wɑ ye yɑ
    wee siɑ? Mbɑn sɔ̃nɑ bɑ kɔ̃sɑ yenin bweseru kuɑ.
  eng-KJVCPB: Is not this it in which my lord drinketh, and whereby indeed he divineth?
    ye have done evil in so doing.
  cpy-cpy: Rootakira riramento eewatanari, roo iñaawyaawaetantapiintari eejatzi. Pantakirowa
    kaariperori.’”
  mpx-mpx: Hauna kaiwena no tonowak wana kom silba hi ginoliya ku kaome? Kom o heiya
    te i imwimwa ge i papatuwalali sula ana eabab. Komiu pagan nanakina hot ku ginol.’”
  wbp-wbp: Mardankulurla jurnta manu kartakuju yangka kuja-ka ngarni. Jampita yinyaju
    tarruku. Yinya-kurlurlunya kajana yapakuju jukurrpaju jungarni-maninjarla yimi-ngarrirni.
    Nyurrurlaju punku-nyayirni!’ Kujanya-jana wangkaya!”
  luo-luo: Donge ma e okombe ma ruodha metho godo kendo otiyogo kuom koro wach? Gima
    utimoni en gima rach.”
  meu-meu: Biagugu ena kehere, ena inuinu bona ena baguhaoro ḡauna, vada o henaoa.
    Umui vada o kerere dikadika”.
  npi-ULB: के यो त्यही कचौरा होइन जसबाट मेरा मालिकले पिउनुहुन्छ र शकून-अपशकूनको लागि
    प्रयोग गर्नुहुन्छ? तपाईंहरूले जे गर्नुभएको छ त्यो खराब छ' ।”
  yor-yor: Èyí ha kọ́ ni kọ́ọ̀bù tí olúwa mi ń lò fún ohun mímu tí ó sì tún ń fi í
    ṣe àyẹ̀wò? Ohun tí ẹ ṣe yìí burú púpọ̀.’ ”
  emp-NTPO: Jãʌ̃ tazad̶e mʌ̃ borora ne dobaria. Idjab̶a ab̶ari tazad̶eba ne cawaiẽ́
    b̶eara cawabaria. Bãrãba oped̶ad̶ara biẽ́ b̶ʌa.”–
  ind-ind: Jahat sekali perbuatanmu! Tuan kami tidak hanya minum dari cawan itu, tetapi
    juga menggunakannya untuk meramal masa depan.’”
  pes-OPCB: چرا جام مخصوص سَروَر مرا که با آن شراب می‌نوشد و فال می‌گیرد دزدیدید؟“»
  ssx-ssx: Pa ekipeke yaka you somena꞉ silipa kapo pake naa pelemepe. Koto ekita꞉
    ota꞉ ipika꞉ ikali no hala꞉eki homeke make ipika꞉ handehau pulukuma꞉ mea꞉tiki pu
    hala꞉ kapoe. Ikana꞉ma꞉ta꞉ ota꞉ hoke hau pelememe laa lapeke leekeme.
  lcm-lcm: Kavi ripag ke, ke kag tulava nang. Kapo kana kavi ipo inum, na kapo kingai
    kapa singina. Mitala bil arikek.’”
  aer-aer: Tyampite silver ikwerenhe apeke-arle arrantherre anyelkngele ineke re antywenhe-antywenhe.
    Tyampite yanhe kwenhe impene anthurre. Alakenhe-arle re altyerre ilenhe-ilenhe
    tyampite yanhe-ngentyele ware altyerre ilenhe-ilenhe tyerrtye areyeke. Arrantherre
    kwenhe akurne anthurre aneme!’ Unte itneke alakenhe iletyeke!”
  tgl-ULB: Hindi ba ito ang baso mula sa iniinuman ng aking amo, at ang baso na ginagamit
    niya para sa kanyang panghuhula? Gumawa kayo ng masama, ang bagay na ito na inyong
    ginawa.”'
  nop-nop: ime utnaŋŋiŋ siliwadi tutumbagiŋ u kubonemiŋit? Biyagoŋ kuyoŋ bombooŋgine
    adi ime utnaŋ wondigoŋ ime nalak. Tiŋa uŋaakoŋ kame hatiŋa kigili mede yolak.
    Iŋgoŋ e, hidiyadi kudi kadakaniŋ hinek timiŋit.’”
  kca-kca: Тӑм ан эԓты кущайэм йищәԓ пӑ щӑртәԓ? Атәм нын версәты’».
  cbu-NT: Yuwash waana amuy kurak waaku anoo yarangsa. Anush waaku maachta ichingaru
    yasakiya. Yuw shuchirangis an kizpurcha yutarita, táshini, Osiy tárangiya.
  hui-hui: I̱naga agali haguane biagonaga gabo be mbira mo hanarimiya. Ani bialu ibugua
    mbirale manda bulene wiado hene ngarunaga gabo be ogoniha howa galone handa walia
    hagago ai tígua mana ko liaheore bialu mo hanarimiya labe, lene.
  wrs-wrs: Kuwulva no mokna nelohv pomba, wo wulalohv, nengam osm noinda novngings
    sowara nonglavav, osva mana vemamba si phovav. Yimba ambo mindnam tetevul vriv.
  jao-jao: Kilu-ngunda ma-jakarda ma-mani bayimanthawu nya-mangaji, ma-jakarda barra
    kulu ja-wunja yurrngumantha nyungku-mangaji ki-banikinda. Kilu-barlirra kurdandu
    nya-mangaji. Yirru barra kirru-wardima awara kurdandu!’” Nganinya kili-nu ki-Jujiba,
    yiwa wukanyinjawu alunga.
  mya-mya: ငါ့​သ​ခင်​၏​ငွေ​ဖ​လား​ကို​အ​ဘယ်​ကြောင့်​ခိုး​ရ သ​နည်း။ ထို​ဖ​လား​သည်​ငါ့​သ​ခင်​သောက်​သော
    ဖ​လား၊ နိ​မိတ်​ဖတ်​သော​ဖ​လား​ဖြစ်​၏။ သင်​တို့ သည်​ကြီး​လေး​သော​ပြစ်​မှု​ကို​ကူး​လွန်​လေ
    ပြီ' ဟု​ပြော​လော့'' ဟူ​၍​စေ​ခိုင်း​လေ​၏။
  cbi-NTPO: Inu uudenguemu rukuya juntsa basuchee kushmuve, tsenmin tyee inuu juñuba
    mija' panu juntsaa menestenguemuve. Tsa' mitya ñulla tsanguetu yuj firu' dekiñuve,
    tide, timi.
  bod-N: འདི་ནི་ངེད་ཅག་གི་བདག་པོའི་ཆང་ཕོར་མ་ཡིན༌ནམ། འདི་ནི་ངེད་ཅག་གི་བདག་པོའི་མོ་འདེབས་བྱེད་ཀྱི་ཕོར་བ་མ་ཡིན༌ནམ།
    ཁྱོད་ཅག་གིས་འདི་ལྟར་བྱས་ན་ཉེས་པ་བྱས་པ་མ་ཡིན་ནམ་ཞེས་སྨྲོས་ཤིག་ཅེས་བཤད་པ༌དང༌།
  wsk-wsk: Nina anape ko aninga kari dom ko bagunang silver wore tere taman? Kari
    dom mu nu borta te yu naso, ale mel yumura umu ko ikiso. Nina kilek memek nunguningkiri
    beteman,’ uwutata nunga manaruko.”
  kkl-kkl: Sa'a sembe nairinge mag tena solomne agha sunuroba haogha tobom? Mag tena
    anena, nai mag tero el amik unag sembe pom-pomoro el tan ana. A'undi yoaba nubunge
    uaom,' sululam,” seog.
  sna-sna: Ko, uyu hauzi mukombe unonwira tenzi wangu uye wavanoshandisa pakuvuka
    here? Chinhu chamaita ichi chakaipa.’ ”
  spa-BLM: ¿No es esto de lo que bebe mi señor, y por lo que en verdad adivina? Habéis
    hecho el mal al hacerlo’”.
  beu-beu: Etatalang ba iini nemanaing egalas perak angu taavit baning hoa angu? Galas
    angu nemanaing ana mi jar na, bot ana paket metma eaajimat ening. Iini etatabit
    ahalang eele ening metma nemanaing angu adana tila!”
  cac-cac: jun scopa vin̈ b'aj syuc' svino, sc'ananpax vin̈ yic snaanel junoc lolonel?
    Te chuc ix eyutej e b'a a ex tic, xa chi d'a eb' vin̈, xchi vin̈aj José chi'.
  swh-ULB: Je hiki siyo kikombe ambacho bwana wangu hukinywea, na kikombe akitumiacho
    kwa uaguzi? Mmefanya vibaya, kwa jambo hili mlilolifanya.”
  bel-bel: ці ня тая гэта чара, зь якое п'е мой гаспадар? і ён варожыць на ёй; вы
    гэта блага зрабілі.
  deu-ELBBK: Ist es nicht der, aus dem mein Herr trinkt und aus dem er zu wahrsagen
    pflegt? Ihr habt übel getan, was ihr getan habt!
  mbb-OT: Maan is migkuwa niw kes tasa he inumà te egalen ku he egemiten din te kebpenagnà?
    Kenà meupiya hini is mid-ulaula niw.’ ”
  msc-msc: Nfenna ai ka n tii la minninfen sonya? A ye a minna wo le la, a ye ɲaɲinin
    kɛla wo le la. Ai ra kojuu ba le kɛ ɲin di de!›»
  mal-2015: അതിലല്ലയോ എന്റെ യജമാനൻ കുടിക്കുന്നതു? അതിനാലല്ലയോ ലക്ഷണം നോക്കുന്നതു?
    നിങ്ങൾ ഈ ചെയ്തതു ഒട്ടും നന്നല്ല എന്നു പറക എന്നു കല്പിച്ചു.
  tuo-NT: ¿Deꞌro weerã cʉ̃ sĩꞌrĩrĩ pa, plata meꞌrã wééca pare yajati? Yʉꞌʉ wiogʉ ti
    pa meꞌrã sĩꞌrĩgʉ̃ niami. Tojo nicã, ti pa meꞌrã apeyenojõ quẽꞌesere ‘Tojo nisĩꞌrĩrõ
    weeꞌe’ nigʉ̃́ niami. Mʉsã ñaꞌabutiaro weecãrã niapʉ,” niña narẽ, nicʉ niwĩ José.
  gup-gup: Dja wanjh namekbe nawu banikkin wanjh nanu nuye nawu nganmarnewohrnan kahbongubongunkenh,
    dja mak mankurdangkenh kahbonanganan ba bu kaburrbun baleh bininj kabirrikurduyime.
    Kuhni wanjh kunwarre duninjh ngudda ngurrikurduyimeng.’”
  met-met: Xuba naga yanamigua nung mana, xaung tuxu tuak mana, a? Kuboluima diang
    sibuna!’ ”
  gvs-gvs: Kaga unana guna tomoya ina vedi kovainao? Vediyana moe aba kinana, tauna
    moe vediyana goi itoboine ikokósala. Moe imi guinuwayana, guinuwa goyogoyoina
    toina.”’
  rmc-rmc: Soske čorďan e rupuňi kuči, andral savi pijel a savaha vražinel miro raj?
    Aleha kerďan igen namištes!‘ “
  nlg-nlg: ?Na hava tau ghanaghanaa ge au gitoa nina kapu silver na vunaghigu? Agaia
    na kapu keri ke te hangaa ge ke ghilala kabu me ke diki bosadilai na lei totobo
    kara kale tana lei bongi sara mai inagho. Ighau tau gonia na hahi sule!’”
  dgr-DOGNT: Dıı lıbò edexè naahxèe sìı sets'ǫ̀ k'àowo yet'à t'asìı edǫ hǫt'e, eyıts'ǫ
    yet'à nadąą̀ hok'èezǫ hǫt'e. Sets'ǫ̀ k'àowo wets'ǫ̀ sıì ekǫ-le eghàlaahda hǫt'e,’
    gį̀ı̨dı ha,” Joseph edecheekeè ts'ǫ̀ hadı.
  pes-OPV: آیا این نیست آنکه آقایم در آن می‌نوشد، و از آن تفال می‌زند؟ در آنچه کردید،
    بد کردید.»
  ron-1924: Де че аць фурат пахарул дин каре бя домнул меу ши де каре се служеште
    пентру гичит? Рэу аць фэкут кэ в-аць пуртат астфел.’”
  ben-OBCV: এটি কি সেই পানপাত্র নয় যেটি থেকে আমার প্রভু পান করেন এবং ভবিষ্যৎ-কথনের
    জন্য যেটি ব্যবহার করেন? তোমরা এ এক মন্দ কাজ করে বসলে।’ ”
  lex-lex: Edon miatga de, lari die matro'mu nnairia pa nemun la, ne nhi' de nnairia
    pa nhi' rehera? Miy e mhi'a nhiol yatyata la ilu-yehwa mak emkare.””
  rgu-rgu: Tao leoꞌ bea de emi manuu daleꞌ, mamanaꞌo meni malaka a mok lilofula na?
    Emi ta bubuluꞌ, do? Ria ta noi malaka a mok nininu na fa! Ana pake mok ria boe,
    fo siura-tokonoo lahenda ua-nalen. Emi tataom ia, memaꞌ tadalu naan seli so!’ ”
  som-som: Miyuusan kanu ahayn koobka sayidkaygu wax ku cabbo, oo uu ku faaliyo? Wax
    xun baad samayseen markaad saas yeesheen.
  lat-VUC: 'scyphus, quem furati estis, ipse est in quo bibit dominus meus, et in
    quo augurari solet: pessimam rem fecistis.'
  aoi-aoi: Mena-burra kirr-angmaduma kirrakina mibina menarlamba meningilyamarmba
    ena-langwa wuburra mungkwabukwaba numi-yamama? Nara ngarrukwala ngarningerribirra
    ngarnumamalya e-bekuma makina-langwa, wulkwa enuwa yimbukwa nabalija-baba. Kini-ngayindangu-manja
    nenik-eningmida-langwa warnumamalya-langwa ne-yama-mulangwa wurrakina, kembirra
    makina-bina kinuma-manguma kenamu-wilyakajuwi-yada. Karne-ka kirri-yamama awurrariya!’
    ki-yamina,” ni-yama Jawijiba nenu-makama ena-langwa-manja nenikuminuwar•duwar•da
    kajungwa neniki-yengbi-yada nakina ena-langwa ayakwa wurrakinu-wa wurrarrkwurrkuwena.
  eng-ASVBT: Is not this that in which my lord drinketh, and whereby he indeed divineth?
    ye have done evil in so doing.
  mna-mna: Parei ta kekem mbooro ki biibi tio ta iwinin la i. Mbooro tana be izzo
    i pa mbulu tabe ipet pa kaimer i. Niom kakam sosor biibi kat.’”
  ita-1885: Non è quella la coppa, nella quale il mio signore suol bere, per la quale
    egli suole indovinare? voi avete malvagiamente operato in ciò che avete fatto.
  eng-LXXUP: Why have ye stolen my silver cup? is it not this out of which my lord
    drinks? and he divines augury with it; ye have accomplished evil in that which
    ye have done.
  eng-ULB: Is this not the cup from which my master drinks, and the cup that he uses
    for divination? You have done evil, this thing that you have done.'”
  spa-VBL: Esta es la copa de la que él personalmente bebe, y que usa para adivinar.
    Lo que han hecho es realmente malo!’”
  fra-_FOB: N'est-ce pas la coupe dont mon seigneur se sert pour boire et pour deviner?
    Vous avez fait une méchante action.
  mal-mal: നിങ്ങൾ എന്റെ യജമാനന്റെ വെള്ളിപാത്രം മോഷ്ടിച്ചത് എന്തിന്? അതിലല്ലയോ എന്റെ
    യജമാനൻ കുടിക്കുന്നത്? അതിനാലല്ലയോ ലക്ഷണം നോക്കുന്നത്? നിങ്ങൾ ഈ ചെയ്തത് ഒട്ടും
    നന്നല്ല’ എന്നു പറയുക” എന്നു കല്പിച്ചു.
  urd-GVR: Āp ne mere mālik kā chāṅdī kā pyālā kyoṅ churāyā hai? Us se wuh na sirf
    pīte haiṅ balki use ġhaibdānī ke lie bhī istemāl karte haiṅ. Āp ek nihāyat sangīn
    jurm ke murtakib hue haiṅ.’”
  suz-BL: मारदे आं प्रभु आ मार मार तूतीक नु लिंक्‍यु कोव़तीक चांदी के कचौरा खुइ पनी?
    गे मरिम्‍शो पाइतीनी’ दे माइक्‍मी” दे मदा बाक्‍त।
  ita-1927: Non è quella la coppa nella quale il mio signore beve, e della quale si
    serve per indovinare? Avete fatto male a far questo!”
  ckb-ckb: ئایا ئەمە ئەو جامە نییە کە گەورەکەم تێیدا دەخواتەوە و فاڵی پێ دەگرێتەوە؟
    کارێکی خراپتان کردووە.“»
  eng-BBE: Is not this the cup from which my lord takes wine and by which he gets
    knowledge of the future? Truly, you have done evil.
  crx-NTPO: Ndi lubot 'i iloh eh smoodih ye 'utnai-i 'ink'ez 'i be nus whunilh'en
    yutnai te? Hoontsi' hukw'un'a uhja 'et dahja.”’
  kan-OKCV: ಆ ಪಾತ್ರೆಯು ನನ್ನ ಒಡೆಯನು ಕುಡಿಯುವ ಪಾತ್ರೆಯಲ್ಲವೋ? ಅದರಿಂದ ನಿಜವಾಗಿಯೂ ಅವನು ದೈವೋಕ್ತಿಯನ್ನು
    ಹೇಳುವನಲ್ಲಾ? ನೀವು ಹೀಗೆ ಮಾಡಿದ್ದು ಕೆಟ್ಟದ್ದಾಗಿದೆ,’ ಎಂದು ಅವರಿಗೆ ಹೇಳು,” ಎಂದನು.
  bbb-bbb: Ire kafusi ja abe ruovo ije fuka ijia do ino. Ro kuke fu kafusi ijare ire
    bino bu rekuvejo ije nijaeko fu ijia giamo ja ije abe ruaevano kiane. Vame ije
