    juchayoj canquipaj noga llaquicuyllawan wañunäpäpis› nir.
  bqp-bqp: À pì tó o nɛ́ bire sìawa, akũ yã vãni a lè, lákũ a zĩ kũ̀ nà, óni
    tó à tá miran kũ pↄsiraomɛ.
  hat-hat: Jòdi a, si nou pran sa a nan men m', si yon malè rive l', avèk tout laj
    sa ki sou tèt mwen an, mwen p'ap ka sipòte lapenn sa a, chagren va touye m'.
  eng-BSB: Now if you also take this one from me and harm comes to him, you will bring
    my gray hair down to Sheol in sorrow.’
  tod-tod: Wa niima gelei zeɠena mɔnɔ, wo lii la, wo maaɠooza la bà, faa ɲɔu a ɠɛɛna
    la, wa nɔ̀undeɠa ɠolegi yeizu gɔvɛalaazu soolɛi zu.›
  eng-WEBPB: If you take this one also from me, and harm happens to him, you will
    bring down my grey hairs with sorrow to Sheol.’
  kbq-kbq: Nehuno mago'ene amanage hu'ne, Neganama avreta vanageno'ma, anahu hazenke
    erisigeta, nagrira efe nazokara nazeri ante henkma tesageno nasuzamo nahe frina,
    fri vahe kumapi (Seol) umanigahue huno hu'ne.
  nhe-BL: Intla inquihuicaj huejca ni seyoc nocone huan intla ipantis se tlamantli
    tlen fiero, innechchihualtise ma nihuehuejmiqui ica cuesoli.’
  bus-bus: À bè tó wa nɛ́ beee sìawa, ben yã zaaa à lè, lán a zi kũ̀ nà, wé tó à
    tá miran kↄ̃n pↄsiaaomɛ.
  gub-BL: Aze peraha tywyr ihewi nehe, aze amo iaiw ma'e uzeapo izupe nehe, hezuka
    kar putar pe hezemumikahy haw pupe nehe, i'i urewe.
  eng-DRA: If you take this also, and any thing befall him in the way you will bring
    down my gray hairs with sorrow unto hell.
  knf-knf: Kë woli naya na i, kë uko uloŋ uya dola, nado mnhaj manfiŋën nji ndooŋ
    abi ţaf ţaf.”
