verse: GEN.044.029
translations:
  mal-C: ഇവനെയും നിങ്ങൾ കൊണ്ടുപോകുകയും ഇവന് എന്തെങ്കിലും ദോഷം ഭവിക്കയും ചെയ്താൽ നിങ്ങൾ
    എന്റെ നരച്ചതലയെ, ദുഃഖത്തോടെ പാതാളത്തിൽ ഇറക്കും’ എന്നു പറഞ്ഞു.
  deu-TKW: Wenn ihr mir nun auch diesen noch wegnehmt, und ihm ein Unglück zustoßen
    sollte, so wäret ihr schuld daran, wenn ich mit meinem grauen Haar in schwerem
    Leid hinunter müßte in die Unterwelt!
  lin-lin: Soki bozwi ngai lisusu mwana oyo mpe soki likama ekweyeli ye, bokoboma
    ngai na pasi, na kimobange na ngai. »
  cbr-NT: Usa 'ain ka bërími ubankëxa aín xukë́n 'iásaribiti ñu 'aisama inuti nëtë́këbë
    kamina mi kamáxbi 'uchokë 'iti 'ain, 'ën sinanëinshi 'aisamaira masá sinani bamakëbë.
  eng-LSV: when you have taken also this from my presence, and harm has met him, then
    you have brought down my grey hairs with evil to Sheol.
  bmu-bmu: Merak munŋi ki mewöyök noaŋgita angetka könanöŋ ayuayuhu kunŋan yaŋgö qakŋe
    öŋgöma ewö, iŋini mönö kondotketka wösöbirik öŋgöŋgöŋan nöŋgö qakne öŋgöiga köŋjiliŋ
    möta kömumba nöröp jupni yaŋgonambuknöŋ uŋem mire gemam.’”
  eng-GNV: 'Nowe yee take this also away from me: if death take him, then yee shall
    bring my graye head in sorowe to the graue.'
  eng-WEBSTER: And if ye take this also from me, and mischief shall befall him, ye
    will bring down my gray hairs with sorrow to the grave.
  nhw-BL: Sintla anquihuicaj huejca ni seyoc nocone huan sintla ipantis se tlamantli
    catli fiero, antechchihualtise ma nihuehuejmiqui ica tequipacholi.’
  swh-ONEN: Ikiwa mtaniondolea huyu tena na akapatwa na madhara, mtashusha kichwa
    changu chenye mvi kaburini nikiwa mwenye huzuni.’
  bba-bba: Yen sɔ̃, sɑ̀ n mɑɑ nùn yiruse wi suɑri, ù n nuɑ wɑhɑlɑ ɡɑɑ yɑ nùn deemɑ,
    nuku sɑnkirɑnu koo be nùn ɡo, domi u tɔkɔ kuɑ.
  eng-KJVCPB: and if ye take this also from me, and mischief befall him, ye shall
    bring down my gray hairs with sorrow to the grave.
  cpy-cpy: Arika paaneeri itsipa pirentzi ayinani, oetaarika awijimotakirini, eerokaha
    kantakaanteroni nokamantyaari, teera roo nantyashiparinkari nowashirenkaha ayinani.’
  mpx-mpx: Inoke sauga ya nuwamiu toto ya al ge nuku aheya eliyau. Iyaka ya liki,
    ebo nak etega ni pwawa, nasi nuwanakina ni paaligau.’
  wbp-wbp: Jalangurlu kankujulu payirni yungurna nganta yilya Rajulu-kurlangu marulu
    kaja-nyanu yangka kuja karnarla yalarni-wangu yulkami. Kajirna yilyami nyurrurla-wana,
    kajika marda palimi nyanungurlangu. Kajilparna wajawaja-mantarla nyanungu, ngajuju
    kajikarna warrarda yulami.’ Kujanya-nganpa purlka-pardu kirdanaju wangkaja.
  luo-luo: Ka ukawo owadgi bende ma gimoro dhi ohinye, to di umi chunya chandruok
    ma atho ka an gi kuyo to aseti.’
  meu-meu: A harihari ina ta danu egu ai bavabia oho, bena dika ta ienai baine kau,
    lau buruka taugu na umui daimui ai mase gabuna bainala mai lalo-hisihisigu ida”.
  npi-ULB: अब तिमीहरूले यसलाई पनि मबाट लिएर गयौ र यसमाथि कुनै हानि आइपर्‍यो भने तिमीहरूले
    मेरो फुलेको कपाललाई शोकमै पातालमा पुर्‍याउने‍छौ ।'
  yor-yor: Tí ẹ bá tún mú èyí lọ, kúrò lọ́dọ̀ mi, tí ohunkóhun bá ṣe é, ìbànújẹ́ ni
    ẹ ó fi mú ewú orí mi lọ sí ipò òkú.’
  emp-NTPO: Maʌ̃ bẽrã idji djaba arada eded̶aped̶a beuibʌrʌ, bãrãba mʌ̃ra sopuaba
    bead̶ia.”
  ind-ind: Sekarang kalian mau membawa anakku yang bungsu juga. Kalau sampai terjadi
    sesuatu terhadapnya, aku akan segera masuk Syeol karena dukacita.’”
  pes-OPCB: اگر برادرش را هم از من بگیرید و بلایی بر سرش بیاید، پدر پیرتان از غصه
    خواهد مُرد.“
  ssx-ssx: Ikana꞉ma꞉ ame do weki hatuku pua hau ma꞉nda꞉ peaemeka꞉na꞉ta꞉ kota꞉ I̱ta꞉
    koke yalo hata꞉ ikana꞉ma꞉ mea ipilimi a꞉ta꞉ma꞉ta꞉ I̱ lu homaalieke laa lea꞉me
    laa la haleekeme.
  lcm-lcm: Man mila songo pelek iau ta sikei ke kana, na man ta bil kan serei singina,
    mamakus ang mi vil ia anig ka raung iau, using nalapo lapan.’
  aer-aer: Lyete anteme arrantherre ayenge apayuthneme ampe Rachel-kenhe anyente awerne
    renhe yernetyeke ayenge-arle ikwere arnterre-arle ahentye-aneme. The apeke renhe
    yernemele arrekantherrenge, re apeke ilweketyenge-arle. The renhe-arlke aparlpe-ilemele,
    ayenge akwetethe-arle artnerle-aneme ayenge ilwetyeke-atwetye.’ Alakenhe-arle
    artwe ampwe akngeye anwerne-kenhe anwerneke angkeke.
  tgl-ULB: At kung kukunin rin ninyo itong isa sa akin at muling mapahamak, dadalhin
    ninyo ako sa katandaan na puno ng dalamhati sa kamatayan.'
  nop-nop: Ala i hatilak adi maaŋ noloom tubuune nemek niŋ mintamimbuune nu guhakatnenitdi
    bulaaniŋgoŋ tiŋa kumumbaat wondok kibikooŋ kadakaniŋ hidi foloŋ lowaak.’
  kca-kca: хŏԓна тӑмем ма эԓтэм ўԓԓән ки, пӑ мŏԓты вера питәԓ ки, вотәм ŏхем, щи шукән
    хощман, иԓта турма туԓԓән’.
  cbu-NT: Na yusur minootsshat ipareetsi machkachush, yusur kanatsipkachus, nuwsha
    anungaz kizpur mangi mantsakuri tsipachshaparina, tárangiya.
  hui-hui: Anigo áyu tígua i̱ helalu i̱ igini mende ogobi dindi kaundiaha haru pole
    kamigoni. Ai tí heba harigani pialu kamiria mo ko holene mbira ibuha anda ibiyagua
    nde i̱ha dara holene timbuniore wiragome i̱ bo homelaramigola homenerunaga dindiha
    hama polebero, lalu laya.
  wrs-wrs: Eva ombmba mongova Bensaminmba yimba waiangalmba vev oklam kanaminiva.
    Wo monara mana vemamba hemba venatava, yimba kamba osva kinwonda plothumnivav.
    Doa kamba putowa vena, wo os si kava undva vovhoarava, osva kamba si lelnam dahavav.
  jao-jao: Namba kirra-kala jinangu nakaringu ngathangka kulu ka-wardirrinjima awara
    yiku, kurdardi ka-waninjima, kulu karnamba-rarrinjima barra yiku yurrngumantha
    kulu ngarna nyamba-mirranthalu ndingarna ngarna-malbu,’ nganinya ka-arri nganunga.
  mya-mya: ယ​ခု​ဤ​သား​ကို​သင်​တို့​ခေါ်​ဆောင်​သွား​၍​သူ​သည် ဘေး​ဥ​ပဒ်​နှင့်​တွေ့​ကြုံ​ရ​သော်
    သင်​တို့​အ​ဖေ​အို ကြီး​သည်​ဝမ်း​နည်း​ကြေ​ကွဲ​လျက်​သေ​ရ​ပါ​မည်' ဟု​ဆို​ပါ​သည်။
  cbi-NTPO: Tsenñuren ñulla in na veranu bain inu veeka' ji' tyeeba de-iwaashu juntsaa,
    ñulla kuipalanu dejuve entsa kaa ruku llakindyanchin peyañuba, tiwa.
  bod-N: ད་ལྟ་ཁྱོད་རྣམས་ཀྱིས་བདག་གི་བུ་འདིའང་བདག་དང་ཕྲལ་བར་འདོད་པ༌དང༌། གལ་ཏེ་བུ་ཁོ་རང་ལ་བར་ཆད་བྱུང༌ན།
    ཁྱོད་རྣམས་ཀྱིས་སྐྲ་དཀར་པོར་གྱུར་པའི་རྒན་པོ་བདག་སྡུག་བསྔལ་གྱི་ངང་ནས་གཤིན་པོའི་གནས་སུ་བསྐྱལ་བ་ཡིན་ཞེས་སྨྲས༌ཤིང༌།
  wsk-wsk: Se aitak nina aking ko gotek imi ilak namaral se memek arigok agi mu, nina
    ani angamang bataga ago mutim aga tugumalko,’ mam.
  kkl-kkl: Wene babe name elabonge nene na saeag agha topmunba, uro yabinep komne
    uro yabile tanena, na sabalag anda nanagha tipto loba nembanumunba, tebanun,'
    seo,” aro ambarog.
  sna-sna: Kana mukanditorera iyeyuwo uye kana zvakaipa zvikamuwira, muchaendesa musoro
    wangu wachena kuguva mukusuwa.’
  spa-BLM: Si me quitan a éste también, y le sucede algún daño, harán descender mis
    canas con dolor al Seol.’
  beu-beu: Vaal iia anga di, kalo iini nabung aing medit at ila, bot andi silaka se,
    iini ening na taang susat maveng, base na mang aamina.ꞌ
  cac-cac: Tato tzeyic'xib'at junxo vin̈ tic, tato ay pax tas tz'ic'an vin̈, eyuj
    am val tzin cham yuj cusc'olal, xchi vin̈ d'ayon̈.
  swh-ULB: Nanyi mkimchukua huyu naye kutoka kwangu mabaya yanaweza kumpata, mtashusha
    mvi zangu kwa kaburini kwa huzuni.
  bel-bel: калі і гэтага забераце з вачэй маіх, і станецца зь ім няшчасьце, дык зьведзяце
    вы сівізну маю зь бядою ў магілу.
  deu-ELBBK: Und nehmt ihr auch diesen von mir weg, und es begegnet ihm ein Unfall,
    so werdet ihr mein graues Haar mit Unglück hinabbringen in den Scheol.
  mbb-OT: Ne emun edumahan niw si Benjamin ne ke zuen mezaat he egkeulaula kandin,
    siak is uvanen en, tenged keniyu kenè en egkaawà is utew ku kegkeseeng taman te
    kenè e pa ebpatey.’
  msc-msc: Ko ni an wara do ɲin fanan di don? Ni ko ka a sɔrɔn taama rɔ, ko a kɔrɔyani
    ri faa ninnafin dɔ. An fa kan ten.
  mal-2015: നിങ്ങൾ ഇവനെയും കൊണ്ടുപോയിട്ടു അവന്നു വല്ല ആപത്തും വന്നാൽ നിങ്ങൾ എന്റെ
    നരയെ ദുഃഖത്തോടെ പാതാളത്തിൽ ഇറങ്ങുമാറാക്കും.
  tuo-NT: Ãꞌrĩ dʉꞌsagʉre mia, mejẽcã waꞌacã, yʉꞌʉ bʉcʉ mijĩ bʉjawetise meꞌrã wẽrĩgʉ̃saꞌa.
    Tojo waꞌacã, mʉsã buꞌiritirãsaꞌa”, niwĩ.
  gup-gup: Bu ngurrikan nahni warridj, nganbawon dja bu yimankek baleh yarrkka kunyid
    kabiwohmarnengalme, ngudda wanjh kandimarnbun ngaye nawu ngabulu, wanjh kunnjilngwarre
    dorrengh ngarrowen, ngamalngre kore Sheol.’”
  met-met: Toxogulondi dusa baing. Nabu axap gananuna li sangua nga xauna saing xap
    doa, bagula alibu ayangagu buk (bu) ngari mala matiadi yabadingia.’
  gvs-gvs: Tauna neta natugu konavenave kenao goi ivailai, e komi guna nuwomou koyato,
    tauna magu nuwomou ana kadókana akámasa.”
  rmc-rmc: 'O dad mek phenďa: ‚Te lena mandar the kales a pro drom pes leske vareso
    ačhela, thovena man pro phuripen andro hrobos.‘'
  nlg-nlg: Ma ge kau ghoi lavikehaa itagua a hoghona me ke va kalea siki sosodo ke,
    [inau ku nia mate vamua na dikalio na pukuna tu tonikama tua]/[inau na manerau
    mi gevaa na dikalio [kau laviu] vamua ku nia mate.]’
  dgr-DOGNT: Dıı seza nǫǫdea seghǫ neàhchı t'à wets'ǫ̀ hoìla agòjà nı̨dè, sedzeè nànııtì
    t'à sekwìghàagaà xè dèè goyìı seahtè ha,’ gotà hagòhdı ı̨lè.
  pes-OPV: اگر این را نیز ازنزد من ببرید، و زیانی بدو رسد، همانا موی سفیدمرا به حزن
    به گور فرود خواهید برد.”
  ron-1924: Дакэ-мь май луаць ши пе ачеста ши и се ва ынтымпла врео ненорочире, ку
    дурере ымь вець коборы бэтрынециле ын Локуинца морцилор.’
  ben-OBCV: তোমরা যদি একেও আবার আমার কাছ থেকে নিয়ে যাও এবং এর যদি কোনও ক্ষতি হয়,
    তবে এই পাকাচুলে মর্মপীড়ায় তোমরা আমাকে কবরে পাঠাবে।’
  lex-lex: La'pa mia' owa'an la keke'en di, ne hota nlernana yatyatni-halalli yatlorni-yatra'ani,
    hota miy mhi' a' pua aghamto' olekwa di pa muati, agodi ralam meh'ru.”
  rgu-rgu: Maneniko emi mo ana mateꞌa tei-susuꞌ ia neme au mai bali, boe ma ana hapu
    soe, sona emi tao tamba susa fee au nai fai lasi ka, de au mate leo.’
  som-som: Oo haddaad kanna iga kaxaysataan, oo belaayo ku dhacdo isaga, de markaas
    cirradayda caloolxumaad qabriga la gelin doontaan.
  lat-VUC: Si tuleritis et istum, et aliquid ei in via contigerit, deducetis canos
    meos cum mœrore ad inferos.
  aoi-aoi: Kembirra yikinu-wilyakina-manja naka nenikuwarrka aduwaba akwa ke-yama-manja
    awurrariya enuwa-manja, kembirra nganja ningena ki-jungwunama-da. Nungkwurraja
    yiku-wurrariyakinama kirrakina ngayuwa-da akwa ki-jungwunama ngayuwa ningeniyuwangkwa-da.’
    Akina-bina eneja nganyangwa nungwarrka yirrenu-makama-da,” ni-yama nakina Juda
    Jawijibu-wa.
  eng-ASVBT: and if ye take this one also from me, and harm befall him, ye will bring
    down my gray hairs with sorrow to Sheol.
  mna-mna: Iŋgi aŋwe kolman kek. Mi niom sombe kakam lutuŋ ti ma kala, mi sombe pataŋana
    sa indeeŋi su zaala lwoono, inako kakam yo ma leleŋ isaana kat, mi aŋmeete.’ Iŋgi
    tomoyam iso ta kembei.
  ita-1885: E se voi togliete ancora questo d'appresso a me, e gli avviene alcuna
    mortal sciagura, voi farete scender la mia canutezza con afflizione nel sepolcro.
  eng-LXXUP: If then ye take this one also from my presence, and an affliction happen
    to him by the way, then shall ye bring down my old age with sorrow to the grave.
  eng-ULB: Now if you also take this one from me, and harm comes to him, you will
    bring down my gray hair with sorrow to Sheol.'
  spa-VBL: Si me quitan a éste también, y le pasa algo malo, la tristeza llevará a
    este viejo a la tumba’.
  fra-_FOB: Si vous ôtez aussi celui-ci de ma présence, et qu'il lui arrive malheur,
    vous ferez descendre mes cheveux blancs avec douleur au Sépulcre.
  mal-mal: നിങ്ങൾ ഇവനെയും കൊണ്ടുപോയിട്ട് അവനു വല്ല ആപത്തും വന്നാൽ തലനരച്ച എന്നെ നിങ്ങൾ
    ദുഃഖത്തോടെ പാതാളത്തിൽ ഇറങ്ങുമാറാക്കും.
  urd-GVR: Agar is ko bhī mujh se le jāne kī wajah se jānī nuqsān pahuṅche to tum
    mujh būṛhe ko ġham ke māre Pātāl meṅ pahuṅchāoge.’”
  suz-BL: मिनु गे एको कली यो लाइक्‍तीनी हना, लांम बेक्‍बा कों, बेक्‍त हना, गे आं बोइश्‍शो
    चां श्‍येतम प्रिंशा, तुरसुम वोइक्‍चा माल्‍नीनी’ दे लोव़ पाप्‍तु। उत्‍पत्ती ४२:३८
  ita-1927: e se mi togliete anche questo, e se gli avviene qualche disgrazia, voi
    farete scendere con dolore la mia canizie nel soggiorno de’ morti.
  ckb-ckb: خۆ ئەگەر ئەمەشیان لەبەردەمم ببەن و بەڵایەکی بەسەربێت، ئەوا مووە سپییەکانم
    بە خەم و پەژارەوە دەنێنە ناو جیهانی مردووانەوە.“
  eng-BBE: If now you take this one from me, and some evil comes to him, you will
    make my grey head go down in sorrow to the underworld.
  crx-NTPO: '''Et hoonts''i ndun ''en cha sghulhchoot de, ''ink''ez hoonli hoonts''i-un
    bulh ''uhooja de, ndi sts''egha'' dulgi-i ts''odi be nyo ts''un k''ut ts''e tisyalh.’'
  kan-OKCV: ಈಗ ಇವನನ್ನೂ ನನ್ನ ಬಳಿಯಿಂದ ತೆಗೆದುಕೊಂಡು ಹೋಗಬೇಕೆಂದಿದ್ದೀರಿ. ಅವನಿಗೂ ಕೇಡು ಬಂದರೆ,
    ನನ್ನ ಮುದಿ ತಲೆಯು ದುಃಖದಿಂದ ಸಮಾಧಿಗೆ ಇಳಿಯುವಂತೆ ಮಾಡುವಿರಿ,’ ಎಂದು ಹೇಳಿದನು.
  bbb-bbb: Ro fu kuke kuo, Iviama naneka eoradieko ja una kuke ame gure mesiri vako
    ije fu va irufui bino biediakuma ije jane na irufui vajiekuva naneka baroneke.
  tam-2017: நீங்கள் இவனையும் என்னை விட்டுப்பிரித்து அழைத்துப்போகுமிடத்தில் இவனுக்குத்
    தீங்கு நேரிட்டால், என் நரைமுடியை வியாகுலத்தோடு பாதாளத்தில் இறங்கச் செய்வீர்கள்
    என்றார்.
  spa-RV-1909: Y si tomareis también éste de delante de mí, y le aconteciere algún
    desastre, haréis descender mis canas con dolor á la sepultura.
  ron-BTF: Şi dacă îl luaţi şi pe acesta de la mine şi i se întâmplă nenorocire veţi
    coborî perii mei cărunţi cu întristare în mormânt.
  eng-WEBP: If you take this one also from me, and harm happens to him, you will bring
    down my gray hairs with sorrow to Sheol.’
  eng-FBV: If you take this one away from me too, and something bad happens to him,
    you'll send this old man to his grave in grief.’
  nld-1939: Als ge nu ook dezen van mij wegneemt, en hem een ongeluk overkomt, dan
    zoudt ge mijn grijze haren met kommer ten grave doen dalen”.
