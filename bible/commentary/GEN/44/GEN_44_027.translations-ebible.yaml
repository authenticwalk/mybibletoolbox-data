  ssd-ssd: 'mam nu teŋenmba sasiŋgina: Yiŋe pino ta nu kiŋo armba ndo kile-patikina
    ta tane kila.'
  rop-rop: “Wal melabat dedi bin dalim melabat, ‘Yumob sabi main waif Reitjul bin
    abum oni dubala boi main.
  ukr-1871: 'Каже ж раб твій, панотець наш, до нас: Ви знаєте, що двох уродила менї
    жена моя.'
  eng-AOI: Our father said to us, ‘You know that my wife Rachel had only two sons.
  yon-yon: Kumban nub ambembed yedmoon ‘Ne wonong Rekselmbed karub dana ayoobmo wanabeen
    kowe,
  bch-bch: “Tota lem paeaeanga tamamai ikeo pagai bedane, ‘Gimi aoatai, adaoag ipopo
    gergeu rua mon.
  deu-1951: 'Da sprach dein Knecht, unser Vater zu uns: Ihr wisset, daß mir mein Weib
    zwei Söhne geboren hat;'
  eng-JPS: 'And thy servant my father said unto us: Ye know that my wife bore me two
    sons;'
  ubr-ubr: Wei tamai ato nanaba iyawurei, ‘Omi wosagob yau awau Rachel on nanatu orot
    ruam mom itu.
  srp-1865: 'A sluga tvoj, otac moj, reèe nam: znate da mi je žena rodila dva sina.'
  lug-lug: “Awo omuddu wo, kitaffe n’atugamba nti, ‘Mumanyi, mukazi wange yanzaalira
    abaana abalenzi babiri;
  heb-heb: ויאמר עבדך אבי אלינו אתם ידעתם כי שנים ילדה לי אשתי׃
  ben-IRV: তাতে আপনার দাস আমার বাবা বললেন, “তোমরা জান, আমার সেই স্ত্রী থেকে দুটি মাত্র
    সন্তান জন্মায়।
  pan-pan: ਤਦ ਤੁਹਾਡੇ ਦਾਸ ਸਾਡੇ ਪਿਤਾ ਨੇ ਸਾਨੂੰ ਆਖਿਆ, ਤੁਸੀਂ ਜਾਣਦੇ ਹੋ ਕਿ ਮੇਰੀ ਪਤਨੀ ਨੇ ਮੇਰੇ
    ਲਈ ਦੋ ਪੁੱਤਰਾਂ ਨੂੰ ਜਨਮ ਦਿੱਤਾ।
  tkr-tkr: 'Yiğne g''ulee yişde dekke, şak''le uvhuyn: «Şok''le ats''an yizde xhunaşşee
    Raahilee zas q''öyre dix uxu.'
  mwp-mwp: Ngoeymun thathi ngoeymulpa mulaydhin kedha, “Ngitha ngulaygal ngaw ipi
    Reysoel nadh ngayapa kazi mamamoedhin matha ukasar.
  mya-JVB: ကိုယ်တော် ကျွန် ၊ ကျွန်တော် အဘ ကလည်း ၊ သင် တို့သိ သည့်အတိုင်း ငါ့ မယား
    သည် ငါ့ အား သား နှစ် ယောက်ကို ဘွား၏။
  tte-O: Tamamai iwaloma kolimai iwaloba, ‘Wakatai yakato wainegu natuguwao tatao
    labui ikabili.
  tbg-tbg: Tenavu minti turaro tinavu qova tinavuara tiharo, Ne iriarave. Ti naata
    vovano qorainti vainti taaraqanta vata timitairave.
  hmo-hmo: Vadaeni aiemai tamana ia gwau, ‘Umui diba lauegu adavana be memero rua
    ia abia.
  ata-ata: Anu mamixe soxu muavuti la mukolinu vaikalamexi ne aloxo ꞌo, ‘Ngingi ngelavu
    lexe semaxeni mivoꞌoneꞌi ta ꞌalixeni ta mulu tamei.
  nfa-nfa: Ama jiꞌi peka hari, aku nèngu na, ‘Miu meꞌa kahèi, si ma? Dhèu èmu jaꞌa
    Rahel èèna, ana na dhoka dua di.
  urd-urd: और तेरे ख़ादिम मेरे बाप ने हम से कहा, “तुम जानते हो कि मेरी बीवी के मुझ
    से दो बेटे हुए।
  rus-SYN: 'И сказал нам раб твой, отец наш: вы знаете, что жена моя родила мне двух
    сынов;'
  cbt-NTPO: 'Napotohuatoira, tatahuëi sha''huitërincoi: “Canpita nitotërama sa''ahuëco''
    catoíchin hua''huaninso''.'
  bqc-SIM: Ɔ̃ wá maepi òwɛ̃ɛ, wá dↄ̃ kɛ́ a napi nɛ'ì mɛ̀n plaɛ.
  tcz-CHONGTHU: Hichun nalhacha pa kapa uvin hitin aseiye, nangma hon nahe uvin ka
    loinu Rachel in cha ni eihin peh in ahi.
  mar-mar: मग तुमचा सेवक आमचा बाप म्हणाला, तुम्हास माहीत आहे की, माझ्या पत्नीच्या
    पोटी मला दोन पुत्र झाले.
  tcs-tcs: ‘Den papa blo mipla i bin spik po mipla, “Yupla sabe oman blo mi i bin
    bone tu boi pikinini.
  qub-qub: 'Chayno niptëcuna papänë nimaran: ‹Gamcunaga musyaycanquimi jucaj warmëcho
    ishcaylla wamrä cashanta.'
  bqp-bqp: Akũ ó de pìwɛrɛ, ó dↄ̃ kũ a nanↄ nɛ́ ì mɛ̀n pla.
  hat-hat: 'Lè sa a, papa nou di: Nou konnen madanm mwen te fè de sèl pitit gason
    pou mwen.'
  eng-BSB: And your servant my father said to us, ‘You know that my wife bore me two
    sons.
  tod-tod: 'Ɗa-wotiɠɛ nui gi-ɠɛɛ ɠɛni gi ma: ‹Wo kwɛɛni ga ànzai Lasɛle doun zunu
    felegɔ zɔlɔɔni bɛ̀.'
  eng-WEBPB: Your servant, my father, said to us, ‘You know that my wife bore me two
    sons.
  kbq-kbq: kagri eri'za vahe nerafa'a tagrikura anage hu'ne, a'nimo'ma tare ne'mofavrema
    kase nami'neana tamagra antahi'naze.
  nhe-BL: 'Huan totata techilhui: ‘Inquimatij nosihua nechmacac ome noconehua.'
  bus-bus: Ben wa de bèwe, wá dↄ̃ kɛ̀ a naↄ̃ nɛ́ ì mɛ̀n plaa.
  gub-BL: Na'e ureru uze'eg wi urewe. — Pekwaw ma'e uzeapo ma'e kwer pe. Heremireko
    Hakew umur mokoz hera'yr ihewe wà.
  eng-DRA: 'Whereunto he answered: You know that my wife bore me two.'
  knf-knf: 'Wal mënţ kë paapa nalemparu aşë jakun : “Name kë ahar naan awulaarën bapoţ
    batëb.'
