verse: GEN.044.027
translations:
  mal-C: “അപ്പോൾ അങ്ങയുടെ ദാസനായ എന്റെ പിതാവ് ഞങ്ങളോട്, ‘എന്റെ ഭാര്യ എനിക്കു രണ്ടു
    പുത്രന്മാരെ പ്രസവിച്ചു എന്നു നിങ്ങൾക്കറിയാമല്ലോ.
  deu-TKW: 'Da antwortete uns dein Sklave, mein Vater: Ihr wißt ja selbst, daß mir
    mein Weib nur zwei Söhne geboren hat.'
  lin-lin: 'Mosali na yo, tata na biso, alobaki na biso : « Boyebi ete mwasi na ngai,
    Rasheli, abotelaki ngai bana mibale ya mibali.'
  cbr-NT: '''Ën papan ka ësakin nukama kaxa: Mitsun kamina ''unan ''ën xanun ka bëbu
    tuá rabë́ishi ''ë tuáxuankëxa;'
  eng-LSV: And your servant my father says to us, You have known that my wife bore
    two to me,
  bmu-bmu: '“Mewö jiinga nöŋgö iwini göhö welenqeqegi yaŋön kewö jiyök: ‘Anömni Reizölnöŋ
    nahönyahötni yahöt etkimeyök. Mi nanŋini ölöp mötze.'
  eng-GNV: Then thy seruant my father sayde vnto vs, Ye knowe that my wife bare me
    two sonnes,
  eng-WEBSTER: 'And thy servant my father, said to us, Ye know that my wife bore me
    two sons:'
  nhw-BL: 'Huan totata techilhui: ‘Anquimatij nosihua nechmacac ome noconehua.'
  swh-ONEN: “Mtumwa wako baba yangu alituambia, ‘Mnajua mke wangu alinizalia wana
    wawili.
  bba-bba: Mɑ bɛsɛn tundo u sun sɔ̃ɔwɑ u nɛɛ, sɑ yɛ̃ mɑ bibu yiruwɑ win kurɔ Rɑsɛli
    u nùn mɑruɑ.
  eng-KJVCPB: 'And thy servant my father said unto us, Ye know that my wife bare me
    two sons:'
  cpy-cpy: 'Ari ikantanakina nopaapate: ‘Piyoteeyini eeroka apitemacheeni otzimaki
    pinirothori.'
  mpx-mpx: “Inoke tamama i baem eliyama i ba, ‘Ku atena ya te lagou Letiyeli natuwau
    bolau eluwa ya te i abil.
  wbp-wbp: Ngula-nganpa wangkaja nganimpaku, ‘Milya-pinyi kankulu yangka ngaju-parnta
    jinta-kari Rajulu, mardarnulpa-palangu jirrama kaja-nyanu-jarra.
  luo-luo: “Jatichni ma wuonwa nowachonwa ni, ‘Ungʼeyo ni chiega nonywolona yawuowi
    ariyo.
  meu-meu: Bena tamamai eto “Umui dibamui adavagu ese memero rarua e abidia;
  npi-ULB: तपाईंका दास मेरा पिताले हामीलाई भन्‍नुभयो, 'मेरी पत्‍नीले मेरा लागि दुई
    जना छोरा जन्माएकी कुरा त तिमीहरूलाई थाहै छ ।
  yor-yor: “Baba mi, ìránṣẹ́ rẹ wí fún wa pé, ‘Ẹ mọ̀ pé ìyàwó mi bí ọmọkùnrin méjì
    fún mi.
  emp-NTPO: 'Maʌ̃ne mʌ̃ zeza bʌ nezocaba daia jarasia: “Bãrãba cawa panʌa mʌ̃ wẽrãba
    warra umébe mʌ̃́a to diasida.'
  ind-ind: Lalu berkatalah hambamu, yaitu ayah kami, ‘Kalian sudah tahu bahwa istriku,
    Rahel, hanya memberiku dua anak laki-laki.
  pes-OPCB: 'پدرمان به ما گفت: ”شما می‌دانید که همسرم راحیل فقط دو پسر داشت.'
  ssx-ssx: Koto lomeke nika꞉ apa꞉ma꞉ niki pa꞉ta꞉ alota꞉ Mo yaka wanda꞉ Leisoloma꞉ta꞉
    yaka weki yaapo homeke mendiaeya꞉me.
  lcm-lcm: Na kam asosokai tamamem kala mengen imem asukang ke, ‘Mipo nas ta ri kisngag
    kita ingus anig ta pongua palau a nat.
  aer-aer: “Re anwerneke angkeke, ‘Arrantherre itelareme Rachel anewe atyinhe, rarle
    ampe urreye atherre-arle atnyeneke.
  tgl-ULB: Sinabi ng aking ama na iyong lingkod, 'Alam ninyong dalawa lamang ang ipinanganak
    ng aking asawa.
  nop-nop: Unduŋ yoneene beetnikdi indiŋ niniŋguk, ‘Tamnede mihineyat lufom hogok
    yeheŋeguk u hidi agaŋ nadiiŋ.
  kca-kca: 'Ащев, нӑӈ митхуйэн, мўӈева щиты йастәс: ‘Нын уйәтԓәԓән, имем мӑнэма кӑт
    пŏх сэма пайтәс;'
  cbu-NT: 'Táranguni, anoo apapsha: Siy nuwaa kiyung yachaksa. Siy yasaktamsa nuwaatsi;
    nuw izanlli tsimbunandamari iparinarangiya.'
  hui-hui: Ani larimagola aba ibugua inahondo lalu, I̱ one Leselo ibugua igiri kira
    hangu hono wiyagoni tí manda bu kamigoni.
  wrs-wrs: Wo kavna aramba os kamba unna, yimba nonora av, honamba Reselva kana ango
    ombol samblam slethana,
  jao-jao: “Kulu wunyatha ka-wukanyi nganunga, ‘Yirru li-mirdan, rra-ngatha a-Rijil,
    kanumba-kulhakulhama ngayamantharra kanymardawujara rri-mayani.
  mya-mya: ဖ​ခင်​က`သင်​တို့​သိ​သည့်​အ​တိုင်း​ရာ​ခေ​လ​သည် သား​နှစ်​ယောက်​တည်း​ဖွား​မြင်​၍၊-
  cbi-NTPO: 'Tsenñu ñuchi tiba kiikemu, in apa, tsandiwa: Ñulla mideeve in shinbu
    milla pai naren miyandiyaimuwaañuba.'
  bod-N: དེ་ནས་ཁྱེད་ཀྱི་ཞབས་ཕྱི་པ་ངེད་ཅག་གི་ཕ་ཡིས་ངེད་རྣམས་ལ་འདི༌ལྟར། བདག་གི་ཆུང་མས་བདག་ལ་བུ་གཉིས་བཙས་པ་ཁྱོད་རྣམས་ཀྱིས་ཤེས་ལ།
  wsk-wsk: “Se anananga nainet iwita nanga maonam, ‘Nina ikisan, nenenga ninam Rachel
    kuriang ilagala diram nunga iluwam.
  kkl-kkl: Wene aro nai ambaroboba, nairina nunagna, 'Namabo, a'un el wamlom. Nari
    kel Raheldi me phendeog yag nembitsio.
  sna-sna: “Muranda wenyu baba vangu vakati kwatiri, ‘Imi munoziva kuti mukadzi wangu
    akandiberekera vanakomana vaviri.
  spa-BLM: 'Tu siervo, mi padre, nos dijo: ‘Ustedes saben que mi esposa me dio dos
    hijos.'
  beu-beu: Angmuse nimang ana bot mateng hula, ꞌIini ateing iilat hula, nejangu Rahel
    ana vaal aaru kolang veng ajait metma manenang.
  cac-cac: 'Ix yalan vin̈ co mam chi'' d''ayon̈: Eyojtac to chavan̈n̈ej vuninal ix
    vil yed'' ix vetb''eyum chamnac.'
  swh-ULB: Mtumishi wako baba yetu akatwambia, 'Mnajua kwamba mke wangu alinizalia
    wana wawili.
  bel-bel: 'І сказаў нам раб твой, бацька наш: вы ведаеце, што жонка мая нарадзіла
    мне двух сыноў;'
  deu-ELBBK: 'Und dein Knecht, mein Vater, sprach zu uns: Ihr wisst, dass meine Frau
    mir zwei geboren hat;'
  mbb-OT: Ne zutun migkaǥi kenami is suluǥuen nu he amey zey, ke sikandin te, ‘Netuenan
    niw he zuen dezuwa he maama he in-anak te esawa ku.
  msc-msc: An fa ka a fɔ an yɛ ko an ka a lɔn ko a muso Rasɛli ka dencɛ fila-pe le
    sɔrɔn a yɛ.
  mal-2015: 'അപ്പോൾ അവിടത്തെ അടിയാനായ അപ്പൻ ഞങ്ങളോടു പറഞ്ഞതു: എന്റെ ഭാര്യ എനിക്കു
    രണ്ടു പുത്രന്മാരെ പ്രസവിച്ചു എന്നു നിങ്ങൾക്കു അറിയാമല്ലോ.'
  tuo-NT: 'Yʉꞌʉ pacʉ, mʉꞌʉrẽ daꞌracoꞌtegʉ weronojõ nigʉ̃́ aꞌtiro yʉꞌtiwĩ: “Mʉsã masĩsaꞌa.
    Yʉꞌʉ nʉmo yʉꞌʉre pʉarã ʉmʉarẽ põꞌrãtibosawõ.'
  gup-gup: Wanjh kunu nungka nawu namarladj nawu Ngabbard, wanjh kanmarneyimeng ngadberre,
    yimeng, ‘Ngudda ngurriburrbun bu ngalbu ngalbininjkobeng ngardduk nganmarneyawmey
    narahrangem bokenh.
  met-met: “Baing tibumam lipuxim oxatama harua nam ba, ‘Ang gaxabia ba hainigua hayau
    gara luwa nanga.
  gvs-gvs: E tuwo tamagu im pákwana idigo kana, “Komi bogina koyagoi bego monegu natugowo
    adi taiyuwo ivenatunidi.
  rmc-rmc: 'Pre ada amenge phenďa tiro sluhas, amaro dad: ‚Tumen mištes džanen, hoj
    miri romňi man diňa ča duje čhaven.'
  nlg-nlg: Keri ge ghaghua vanighai a tamagu, ‘Ighau tau ghilalaa tua na taugu a Rachel
    te vahura ara rua na dalena rana mane.
  dgr-DOGNT: “K'àowo, setà gots'ǫ̀ hadı, ‘Sets'èkeè seza nàke segha nìı̨la ı̨lè.
  pes-OPV: 'وغلامت، پدر من، به ما گفت: “شما آگاهید که زوجه‌ام برای من دو پسر زایید.'
  ron-1924: 'Робул тэу, татэл ностру, не-а зис: ‘Вой штиць кэ невастэ-мя мь-а нэскут
    дой фий.'
  ben-OBCV: “আপনার দাস আমার বাবা আমাদের বললেন, ‘তোমরা তো জানো যে আমার স্ত্রী আমার
    জন্য দুটি সন্তানের জন্ম দিয়েছিল।
  lex-lex: 'Nhor nioka atmu a am mamni nakot mai ami: “A''na miy re, miat niohora
    de, ha''wu na''a''na nan keke''eni woru mai a''u.'
  rgu-rgu: Boe ma ami papa ma dedea bali nae, ‘Emi bubuluꞌ so, hete? Au sao ki Rahel
    anaꞌ adaꞌ noi duaꞌ a.
  som-som: Markaasaa addoonkaagii aabbahay ahaa wuxuu nagu yidhi, Waad og tihiin in
    naagtaydu ii dhashay laba wiil;
  lat-VUC: 'Ad quæ ille respondit: Vos scitis quod duos genuerit mihi uxor mea.'
  aoi-aoi: Eneja ni-yama nungwarrka yirruwa-wa, ‘Karningma kirrakina nganyangwa dadingiyarrka
    Rejila narringalirraku-wilyakama wulkwa wunambilyuma wuniyukwujiya-kiya.
  eng-ASVBT: 'And thy servant my father said unto us, Ye know that my wife bare me
    two sons:'
  mna-mna: '“Tona tomoyam iso piam ta kembei. Iso: ‘Niom kuute ta kusiŋ Rael ipeebe
    pikin tomooto ru men.'
  ita-1885: 'E mio padre, tuo servitore, ci disse: Voi sapete che mia moglie mi partorì
    due figliuoli.'
  eng-LXXUP: And thy servant our father said to us, Ye know that my wife bore me two
    sons;
  eng-ULB: Your servant my father said to us, 'You know that my wife bore me two sons.
  spa-VBL: '“Entonces mi padre nos dijo: ‘Se dan cuenta de que mi mujer tuvo dos hijos
    para mí.'
  fra-_FOB: 'Et ton serviteur mon père nous répondit: Vous savez que ma femme m''a
    enfanté deux fils;'
  mal-mal: 'അപ്പോൾ അവിടത്തെ അടിയാനായ അപ്പൻ ഞങ്ങളോടു പറഞ്ഞത്: ‘എന്റെ ഭാര്യ റാഹേൽ എനിക്ക്
    രണ്ടു പുത്രന്മാരെ പ്രസവിച്ചു എന്നു നിങ്ങൾക്ക് അറിയാമല്ലോ.'
  urd-GVR: Hamāre bāp ne ham se kahā, ‘Tum jānte ho ki merī bīwī Rāḳhil se mere do
    beṭe paidā hue.
  suz-BL: मिनु इन गेय पाइब आंइ आफोम आंइ कली ‘आं मीशेम तौ निक्‍शी थिप्‍तु, गे तुइक्‍नीनी।
  ita-1927: 'E mio padre, tuo servitore, ci rispose: Voi sapete che mia moglie mi
    partorì due figliuoli;'
  ckb-ckb: '«خزمەتکارەکەت، باوکمان پێی گوتین: ”ئێوە دەزانن ژنەکەم دوو کوڕی بۆم بووە،'
  eng-BBE: And our father said to us, You have knowledge that my wife gave me two
    sons;
  crx-NTPO: '''Et mba ''ut''en-un, ''ubá ''une''ulhni, ‘T''eoonuhzun s''at nane dune
    sghu sulhtsi.'
  kan-OKCV: “ಅದಕ್ಕೆ ನಿನ್ನ ದಾಸನಾದ ನನ್ನ ತಂದೆಯು, ‘ನನ್ನ ಹೆಂಡತಿಯು ನನಗೆ ಇಬ್ಬರು ಪುತ್ರರನ್ನು
    ಹೆತ್ತಳೆಂಬುದು ನಿಮಗೆ ತಿಳಿದಿದೆ.
  bbb-bbb: Juda fu ijiege kuarana kuae, E ireobo no asoe nuvuone fu kuke kuaruona
    kuo fu bara ije fu oetuamo ijare ame inokiro ijene nafe vajie. Rove ame bu fune
    sauimo fu naebe gako funeka maza ireobo furi. Ijadufuo fu bite bune fanu taraeko
    ijiebe sakina dabe buvua ivaro fu ijiege vierafei.
  tam-2017: 'அப்பொழுது உம்முடைய அடியானாகிய என் தகப்பனார்: என் மனைவி எனக்கு இரண்டு
    பிள்ளைகளைப் பெற்றெடுத்தாள்;'
  spa-RV-1909: 'Entonces tu siervo mi padre nos dijo: Vosotros sabéis que dos me parió
    mi mujer;'
  ron-BTF: 'Şi servitorul tău, tatăl meu, ne-a spus: Ştiţi că soţia mea mi-a născut
    doi fii;'
  eng-WEBP: Your servant, my father, said to us, ‘You know that my wife bore me two
    sons.
  eng-FBV: Then my father said to us, ‘You realize that my wife had two sons for me.
  nld-1939: 'Toen sprak mijn vader, uw dienaar, tot ons: “Ge weet, dat mijn vrouw
    mij maar twee zonen heeft geschonken.'
  nch-BL: 'Huan totata techilhui: ‘Anquimatij nosihua nechmacac ome noconehua.'
  tfr-NTPO: »Kuya ga tjl̈ẽ borwa kong ga “Miydëmi pjl̈ú ga bor boy, e wapga do pjök
    bor tjok.
  vie-1934: 'Kẻ tôi tớ chúa, là cha tôi, đáp rằng: Bây biết rằng vợ ta sanh cho ta
    hai đứa con trai;'
  hin-CV: “आपके सेवक हमारे पिता ने हमें स्मरण दिलाया, ‘तुम्हें स्मरण ही है कि मेरी
    पत्नी से मुझे दो पुत्र पैदा हुए थे,
  eng-OURB: 'Your servant, my father, said to us, ‘You know that my wife bore me two
    sons:'
  spa-BES: 'Y nuestro padre nos dijo: Tú sabes que mi mujer me dio dos hijos;'
  tdx-tdx: Le hoe ty rae’ay mpitoro’o ama’ay, Fohi’ areo te nahatoly ana-dahy roe
    ho ahiko i valikoy;
  vid-vid: Lelo mhaza wa hetwe chitumagwa wa hegwe, nakatulonjela, ‘Mvizela kota mchewangu
    Laheli nakamhondela wana weli.
  pwg-pwg: “Akii mamai na am bigabiga. Ma ivonekai bo, ‘Koakovi da kawaku Risera ivi
    tuweku da natunatuku tomotomowa ruwa.
  eng-OKE: And thy servant our father said to us, You know that my wife bare me two
    (sons).
  tha-KJV: บิ​ดาผู้​รับใช้​ของท่านจึงบอกข้าพเจ้าทั้งหลายว่า ‘​เจ้​ารู้ว่าภรรยาของเราคลอดบุตรชายให้เราสองคน
  por-BR-2018: 'Então teu servo meu pai nos disse: Vós sabeis que dois me deu minha
    mulher;'
  bco-bco: A꞉la꞉so꞉lo꞉liki, dowa꞉yo꞉ nimo꞉wo꞉ a꞉la꞉sio꞉, ‘Ni ga, Lesol eyo꞉ kalu so꞉wa
    a꞉la꞉ sa꞉la꞉li, gio꞉ a꞉no꞉ asulo꞉. So꞉wa nowo꞉ kelege dowab amio꞉, niyo꞉ “E no꞉
    igo꞉la꞉sena꞉yo꞉ hendele gegedelia꞉gane,” a꞉la꞉asulo꞉ ko꞉lo꞉, e wa꞉kabiyo꞉ niyo꞉
    mo꞉ba꞉ba꞉.
  deu-ELO: 'Und dein Knecht, mein Vater, sprach zu uns: Ihr wisset, daß mein Weib
    mir zwei geboren hat;'
  ktm-ktm: “Tama' odu ipe ile tadu ihpa, ‘Oduu tuno' oduu yu ti nedu ke rumuu tam
    mbrulu ke Resel tih.
  caa-caa: 'Y nitata uyareon cocha era y che: ‘Pues nox inata que e Raquel uchꞌijrse
    chateꞌ nimaxtac,'
  eng-WYC-2018: To which things our father answered, Ye know that my wife childed
    two sons to me;
  epo-epo: 'Tiam via sklavo nia patro diris al ni: Vi scias, ke mia edzino naskis
    al mi du;'
  uig-PIN: 'Silining ⱪulliri bizning atimiz bizgǝ yǝnǝ: «silǝrgǝ mǝlumki, ayalim manga
    ikki oƣul tuƣup bǝrgǝnidi.'
  beo-beo: Ninia ada ninima amane sia:i, ‘Dilia dawa:. Na uda La:isele da nama dunu
    mano aduna fawane lai.
  tpi-OTNT: Na papa bilong mipela i tokim mipela olsem, ‘Yupela i save, dispela meri
    bilong mi i bin karim tupela pikinini man.
  hau-SA: “Bawanka mahaifinmu ya ce mana, ‘Kun san cewa matata ta haifa mini ’ya’ya
    biyu maza.
  udu-udu: 'Dhali yan’ko’d c̱iŋkinam pini jin ta’da babam pem ki o aman gwo mo ki:
    Um mishin ka ’bom pem dho’thki aha/ iya/i su/ mo.'
  uig-LAT: 'Silining qulliri bizning atimiz bizge yene: «silerge melumki, ayalim manga
    ikki oghul tughup bergenidi.'
  nde-nde: Inceku yakho ubaba yathi kithi, ‘Liyakwazi ukuthi umkami wangizalela amadodana
    amabili.
  ton-ton: Pea naʻe pehē ʻe hoʻo tamaioʻeiki ko ʻemau tamai, kiate kimautolu, ‘ʻOku
    mou ʻilo naʻe fanauʻi kiate au ʻe hoku uaifi ʻae tama ʻe toko ua:’
  ces-1613: 'I řekl nám služebník tvůj, otec můj: Vy víte, že dva toliko syny porodila
    mi žena má.'
  eko-eko: 'Karumeyeenu papeetthu khunuuza yoori: ‘Mweeyo mwinjuwa yoori muukhaaka
    akipatthela aana awiri,'
  nss-nss: Pe tama yowu, ndramat para pwandrendres tam, ara ipwai isa kili yowu ipa,
    ‘Wawu pahasani tehe nambuyu imwalahiy iyata noru kamai malmou opu.
  eng-WMB: Your servant, my father, said to us, ‘You know that my wife bore me two
    sons.
  tam-TCV: “அப்பொழுது உமது அடியானாகிய எங்கள் தகப்பன் எங்களிடம், ‘என் மனைவி இரண்டு
    மகன்களைப் பெற்றாள் என்பதை நீங்கள் அறிவீர்கள்.
  ceb-ULB: Ang imong sulugoon nga akong amahan nagsulti kanamo, 'Nasayod kamo nga
