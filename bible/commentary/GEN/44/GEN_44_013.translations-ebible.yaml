verse: GEN.044.013
translations:
  mal-C: അപ്പോൾ അവരെല്ലാവരും തങ്ങളുടെ വസ്ത്രംകീറി. പിന്നെ അവർ കഴുതകളുടെമേൽ ഭാരംകയറ്റി
    നഗരത്തിലേക്കു മടങ്ങി.
  deu-TKW: Da zerrissen sie ihre Kleider, beluden ein jeder seinen Esel und kehrten
    wieder in die Stadt zurück.
  lin-lin: Tango bamonaki bongo, bapasolaki bilamba na bango ; bazongisaki biloko
    na ba-ane na bango mpe bazongaki bango nyonso na engumba.
  cbr-NT: Usakian mërakëbë ka atun chupa tukai nishi paëakëxa. Usai 'itankëxun ka
    amiribishi atua anun ñu nikinkë aín ñuinakaman kaxunu puruakëxa. Purubiani ka
    a ëmanubi kuantëkëankëxa.
  eng-LSV: and they tear their garments, and each loads his donkey, and they return
    to the city.
  bmu-bmu: Mi miwikŋaiiga yeŋön uruŋini kot gwözöŋniga wösöbirikŋini kondela malukuŋini
    munjukunjuratket. Mewö aka sukinapŋini doŋki qakŋine ala kunbuk liliŋgöba sitinöŋ
    anget.
  eng-GNV: Then they rent their clothes, and laded euery man his asse, and went againe
    into the citie.
  eng-WEBSTER: Then they rent their clothes, and loaded every man his ass, and returned
    to the city.
  nhw-BL: Huajca quitzayanque ininyoyo ica hueyi tequipacholi. Huan teipa quintlamamaltijque
    ininburrojhua huan mocuepque ipan nopa altepetl.
  swh-ONEN: Kwa jambo hili, wakararua nguo zao. Ndipo wote wakapakiza mizigo yao juu
    ya punda zao na kurudi mjini.
  bba-bba: Mɑ bɑ ben tiin yɑbenu nɛnuɑ bɑ kɑsukɑ nuku sɑnkirɑnun sɔ̃. Yerɑ bɑ mɑɑ
    ben kɛtɛkunu sɔmunu sɔbi bɑ wurɑ wuuɔ.
  eng-KJVCPB: Then they rent their clothes, and laded every man his ass, and returned
    to the city.
  cpy-cpy: Itzijaanakiro iithaari, tema osheki okatsitzimoshiretanakiri. Inatakoyitaneero
    rowanawo, piyanaawo nampitsiki.
  mpx-mpx: Talinau kom hi kite, inoke nuwanak kaiwena ali kaliko hi kukuleli. Yaka
    wali beig hi kaval heyagil wali donki pwataliyaa ge hi sikalek eliyaa hi na panuwaa.
  wbp-wbp: Kujalu nyangu kartaku, wajampa-jarrinjarlalu-nyanu larra-pungu jurnarrpa.
    Ngulalu pinapina warurnu muku yakujuju nyanungurra-nyanguju. Ngulalu pina-yirrarnu
    jurnarrpaju tangkiyi-paturla-jala. Ngulalu pina-yanu ngurra-kurra Jajupu-kurlangu-kurralku.
  luo-luo: Kane gineno mano ne giyiecho lepgi, eka ne giyieyo pundegi kendo gidok
    dala Josef.
  meu-meu: Bena edia dabua e dare, edia doniki madunadia dorudia ai ma e ato kau,
    hanua e lou lao.
  npi-ULB: त्यसपछि तिनीहरूले आफ्ना लुगा च्याते । हरेकले आ-आफ्नो गधा लादेर तिनीहरू
    सहर फर्के ।
  yor-yor: Nígbà tí wọ́n rí èyí, wọ́n fa aṣọ wọn ya, wọ́n sì banújẹ́ gidigidi, wọn
    tún ẹrù wọn dì sórí kẹ́tẹ́kẹ́tẹ́, wọ́n sì padà sí inú ìlú.
  emp-NTPO: Ara maʌ̃da sopuad̶eba dji djabarãba cacuad̶e jʌ̃ panʌra cũẽtacuasid̶aa.
    Maʌ̃be ãdji sacora wayacusa ãdji burrod̶e b̶ʌcuad̶aped̶a jẽda purud̶aa wãsid̶aa.
  ind-ind: Seketika mereka langsung merobek pakaian masing-masing sebagai tanda duka,
    lalu memuat lagi karung-karung pada keledai-keledai mereka dan kembali menuju
    kota.
  pes-OPCB: برادران از شدت ناراحتی لباسهای خود را پاره کردند و کیسه‌ها را بر الاغها
    نهاده، به شهر بازگشتند.
  ssx-ssx: Koto ekina꞉ mo hama̱la̱꞉ hama̱la̱꞉ma꞉ta꞉ ota꞉ a꞉ta꞉ma꞉ homolo hata꞉ ika꞉
    aka꞉manu sinkipa ika꞉ numanu mo donki hokina꞉ paa mu wia mo daoni nane paa la꞉ka꞉la
    pemekeme.
  lcm-lcm: Na keve angtasimal ang kila taktakding kari keve vakup ipo alak ta mamakus,
    ki akos pok le kari keve dongki na kila papok ane nei rina.
  aer-aer: Itne tyampite renhe aremele, mantere itnekenhe alterreke atnerte itnekenhe-arle
    akngarte-anthurre-iwekenge. Itne imerte alhwarrpe-alhwarrpele ware anteme yakwethe
    itnekenhe ayerneke. Itne-arle imerte itnekenhe areye tangkeye areyeke utyernirtneke,
    apmere Joseph-kenhe-werne alperlte-iwemele.
  tgl-ULB: Pagkatapos pinunit nila ang kanilang mga damit. Nilagay ng bawat lalaki
    ang kanilang asno at bumalik sa lungsod.
  nop-nop: U tubumintaune me hekidalit adi dahidahihik ulalaagineeŋ likhik moŋgola
    doŋki foloŋ boiŋa kotigoŋ udaneeŋ Yosep yolineŋ ugiŋ.
  kca-kca: Ԓыв ԓумтәмԓаԓ мӑншисԓаԓ пӑ осёл войԓаԓ эԓты хирԓаԓ ԓэԓсәԓәԓ, пӑ йŏхԓы воша
    керԓәсәт.
  cbu-NT: Zoonllshitisin anoo parangusin, kizpur zoonllingaz mang' mantsaksin, wamaree
    izichiranganaya. Anumunsha, yusur kóstarureetsini burrumuntam tuchipayarusin,
    wapitam yaktaptam kanapuranganaya.
  hui-hui: Yosebe hamene biaru ti gabo be biago Beniyamininaga nuha heneneyago hondowa
    tigua daraore ho kama lowa walia halu tinaga aga bu hearu minu lerelene. Ani lerelowa
    tinaga nu lone nogo dongi erekunini mo paga halu Yosebe hearia dai bini.
  wrs-wrs: Etelva nunglinamba di, os mindnam duus vivna, doa hevna kayen popowol vina.
    Manara, undva sahonam vrivna, pina boaslamba mani ata vinivav. Wo hevna innewonda
    henga donkisra sena huhlina, wo monara ehhalvona, henga os angana kuwulindam.
  jao-jao: Kulu li-mangaji likili-baba, kalu-ruwama kulu kalu-rarri nalu-wurdu, kulu
    kalu-maluma alunga jumbala, kalngiya kalu-wardirri nalu-wurdu nyuwalunga-anyirawu
    yiku. Kulu yurrulu kalu-yibalyibarra a-birndawara ki-yirrikirrila. Kalu-wani barra
    karakarra aya barra bajinju ki-barrawulu.
  mya-mya: ထို​အ​ခါ​သူ​တို့​သည်​စိတ်​ပျက်​ဝမ်း​နည်း​လျက် မိ​မိ​တို့​၏​အ​ဝတ်​ကို​ဆုတ်​ဖြဲ​ကြ​၏။
    ထို​နောက် မြည်း​များ​ပေါ်​သို့​စပါး​အိတ်​များ​ကို​တင်​ပြီး လျှင်​မြို့​ထဲ​သို့​ပြန်​၍​လိုက်​လာ​ကြ​လေ​သည်။
  cbi-NTPO: Tsenmalan ya' naatalala llakindya' keewaatu yala' pananu jali dekiyuuchitikila.
    Tsejtu main main yala' burunu buli demayangare' José' chunu pebulusha miila.
  bod-N: དེ་ནས་ཁོ་རྣམས་ཡིད་ཤིན་ཏུ་སྐྱོ་བའི་ངང་གྱོན་པ་བཤགས༌ཤིང༌། རང་རང་གི་སྒྱེ་མོ་བོང་བུར་བཀལ་ནས་ཕྱིར་གྲོང་ཁྱེར་དུ་ལོག༌གོ
    །
  wsk-wsk: Se launari mel mu arigiman ale nongomang motam nunga ikia ninguru parasaram,
    se nunga guang nungumik te mu barurumuman. Ale nunga melmasak gi aking donkey
    awote awuman, ale wonong biya mu te aking peleman namaman.
  kkl-kkl: Eldo yabo taneko sikinipsae sembe o'ona ua ahiogpa, sindinge ag enekto
    amekne saeri taepto unuaekti, pobeka taneko pham keledai alibag towalengkibekti,
    samoro Mesir piek.
  sna-sna: Ipapo, vakabvarura nguo dzavo. Ipapo vakatakudza mbongoro dzavo uye vakadzokera
    kuguta.
  spa-BLM: Luego se rasgaron las vestiduras, y cada uno cargó su asno, y regresaron
    a la ciudad.
  beu-beu: Ateing aulang muse, Benyamin ekaku ang naung iomi etatabit susa, angu ebele
    ini ipakiang ang naung abahak. Bot ini ikarong ang naung bale at mida ikeledei
    ang naung taang mea, sengmuse ini bale bendar mi ila.
  cac-cac: Ix och ijan eb' vin̈ sn̈ic'chitan spichul yuj scusc'olal. Ix yac'anxioch
    yicatz noc' sb'uru eb' vin̈ chi', ix meltzajxi eb' vin̈ d'a spatic.
  swh-ULB: Wakararua mavazi yao. Kila mtu akapakia juu ya punda wake nao wakarudi
    mjini.
  bel-bel: І разадралі яны вопратку на сабе і, паклаўшы кожны на асла свайго ношку,
    вярнуліся ў горад.
  deu-ELBBK: Da zerrissen sie ihre Kleider, und jeder belud seinen Esel, und sie kehrten
    in die Stadt zurück.
  mbb-OT: Ne hein naahà heini zutun te teltelesuled, mibindas dan is menge ugelingen
    dan tuus te utew zan kegkeseeng. Migkergahan dan en maan is menge asnu zan ne
    midlikù dan diyà te inged.
  msc-msc: Wo le rɔ, alu ka alu la durukilu rafara alu kan na jusukasi bolo ma. Alu
    ka alu la bɔrɔilu la falilu kɔ kan, ka alu kɔseyi so kɔndɔ.
  mal-2015: അപ്പോൾ അവർ വസ്ത്രം കീറി, ചുമടു കഴുതപ്പുറത്തു കയറ്റി പട്ടണത്തിലേക്കു മടങ്ങിച്ചെന്നു.
  tuo-NT: Na, na bʉjawetisere ĩꞌorã, na ye suꞌtire wejetʉ̃ꞌrẽcãrã niwã. Beꞌro na ye
    ajurire burroa buꞌipʉ miipeo, macãpʉ majãmitojaacãrã niwã.
  gup-gup: Bu kuhni yimeng bu ngalkeng wanjh bedda birrimadjdjalkmarrinj manburrba
    bedberre nawu birridjongbuyindi, wanjh birriyawoyhkurrmeng baladji bedberre kore
    kubodme donkey dja birridurndi kubolkkimuk.
  met-met: Dibagu baing dising imangidingdi bu dahatanga dusi sibuna. Baing dita tangadingdi
    mahaing muli mana donkidingdi saing digoxoya mala muli long sabangia.
  gvs-gvs: Tuwo vediyana sigite, nuwodi imou gagaina, tuwo adi kwama giyaina sikiisedi.
    Sikiisedi ikavava, madabokidi konadi sikatubayasidi, idi ase yatana goi sikailagasidi,
    e sikaluvilamna sina Iyosepa ina kasa goi.
  rmc-rmc: Androda pre peste savoredžene čhingerde peskre plašťi. Thode o veci pro
    somaris a visarde pes pale andro foros.
  nlg-nlg: Nina na hava te kale, agaira tara rosighi didira na tivi nia na dikalio,
    mara ludangi olighi didira na lei kirisa i vuvunga nina lei donkey mara ghoi pulohi
    oli tana komu sule.
  dgr-DOGNT: Ełechıke hanì gıchı wegòt'ǫǫ gık'èhoèhzà ts'ǫ̀et'ıì sıì gıgha dìì t'à
    edeɂeè tàgı̨ı̨hdla. T'asìı hazǫǫ̀ edetłı̨tsoa k'e nagı̨ı̨wa gà kǫ̀godeè ts'ǫ̀
    ek'èt'à nageèhde.
  pes-OPV: آنگاه رخت خود را چاک زدند، و هر کس الاغ خود را بار کرده، به شهر برگشتند.
  ron-1924: Ей шь-ау рупт хайнеле, шь-а ынкэркат фиекаре мэгарул ши с-ау ынторс ын
    четате.
  ben-OBCV: তা দেখে, তাঁরা তাঁদের পোশাক ছিঁড়ে ফেললেন। পরে তাঁরা সবাই তাঁদের গাধার
    পিঠে বোঝা চাপিয়ে নগরে ফিরে গেলেন।
  lex-lex: Dewade rlihirrawria rayanni re (yoma ralamni re rmawaldoinla), ne rima-rima
    rran owa'ana kadnu la keledaini re wawannu, ne rawal lia Yusup letni.
  rgu-rgu: Benyamin aꞌa nara rita leoꞌ naa, boe ma dale nara ralulutuꞌ. Basa de ara
    fua faliꞌ karong sira reuꞌ keledei ra lain, de fali seluꞌ kota daleꞌ reu.
  som-som: Kolkaasay dharkoodii jeexjeexeen, oo nin waluba dameerkiisii buu rartay,
    oo magaaladii bay ku noqdeen.
  lat-VUC: At illi, scissis vestibus, oneratisque rursum asinis, reversi sunt in oppidum.
  aoi-aoi: Aburraja wurrakina wurrarrkwurrkuwena narringamurndaku-kuwarranga aburra-langwa
    dumbala mena na-werrikawarriyadinu-murrubaba angwurra. Akwa narrumamurndaki-larrnjawudanga
    beka aburra-langwa ngarningka dangki-wa akwa na-lawurradina wurrakina ebinu-wa
    angalya nuw-ambilyu-murruwa awurrakwulyumida alikira iya warnumamalya arakba-da.
  eng-ASVBT: Then they rent their clothes, and laded every man his ass, and returned
    to the city.
  mna-mna: Toono bizin tire ma keten ikam keŋ. To tiraaza mburu kizin, mi tiyo mburu
    kizin isala doŋki ndemen, mi timiili ma tila pa kar biibi mini.
  ita-1885: Allora essi stracciarono i lor vestimenti; e, caricato ciascuno il suo
    asino, tornarono nella città.
  eng-LXXUP: And they rent their garments, and laid each man his sack on his ass,
    and returned to the city.
  eng-ULB: Then they tore their clothes. Each man loaded his donkey and returned to
    the city.
  spa-VBL: Los hermanos rasgaron sus ropas en señal de lamento. Luego cargaron los
    sacos en sus burros y se dirigieron a la ciudad.
  fra-_FOB: Alors ils déchirèrent leurs habits, et chacun rechargea son âne, et ils
    retournèrent à la ville.
  mal-mal: അപ്പോൾ അവർ വസ്ത്രം കീറി, ചുമട് കഴുതപ്പുറത്തു കയറ്റി പട്ടണത്തിലേക്ക് മടങ്ങിച്ചെന്നു.
  urd-GVR: Bhāiyoṅ ne yih dekh kar pareshānī meṅ apne libās phāṛ lie. Wuh apne gadhoṅ
    ko dubārā lād kar shahr wāpas ā gae.
  suz-BL: मिनु मेकोपुकीमी आन वा खाक्‍शा, आन अन्‍न लेंशा गधा तार वोइश्‍शा, सहर लेम्‍मा
    बाक्‍त।
  ita-1927: Allora quelli si stracciarono le vesti, ognuno ricaricò il suo asino,
    e tornarono alla città.
  ckb-ckb: ئەوانیش جلەکانی بەری خۆیان دادڕی و گوێدرێژەکانیان بارکردەوە و گەڕانەوە
    بۆ شارەکە.
  eng-BBE: Then in bitter grief they put the bags on the asses again and went back
    to the town.
  crx-NTPO: '''Et dunaih ye yidalhch''ul ''ink''ez nyoo dudonkey hik''ena ''inla,
    ''ink''ez keyoh whuti ts''e nahoosdil.'
  kan-OKCV: ಆಗ ಅವರು ತಮ್ಮ ವಸ್ತ್ರಗಳನ್ನು ಹರಿದುಕೊಂಡು, ತಮ್ಮ ತಮ್ಮ ಕತ್ತೆಗಳ ಮೇಲೆ ಚೀಲಗಳನ್ನು
    ಹೇರಿಕೊಂಡು ಪಟ್ಟಣಕ್ಕೆ ಮರಳಿ ಬಂದರು.
  bbb-bbb: '@see-verse:GEN.044.012'
  tam-2017: அப்பொழுது அவர்கள் தங்கள் உடைகளைக் கிழித்துக்கொண்டு, அவனவன் கழுதையின்மேல்
    மூட்டையை ஏற்றிக்கொண்டு, பட்டணத்திற்குத் திரும்பினார்கள்.
  spa-RV-1909: Entonces ellos rasgaron sus vestidos, y cargó cada uno su asno, y volvieron
    á la ciudad.
  ron-BTF: Atunci ei şi-au rupt hainele şi fiecare bărbat şi-a încărcat măgarul şi
    s-au întors în cetate.
  eng-WEBP: Then they tore their clothes, and each man loaded his donkey, and returned
    to the city.
  eng-FBV: The brothers tore their clothes in grief. Then they loaded their sacks
    back on their donkeys and headed back to the city.
  nld-1939: Nu scheurden zij allen hun kleren, laadden hun zak weer op hun ezels,
    en keerden terug naar de stad.
  nch-BL: Huajca quitzayanque iniyoyo ica hueyi tequipacholi. Huan teipa quintamamaltijque
    ininburrojhua huan mocuetque ipan nopa altepet.
  tfr-NTPO: E kjĩshko ga ba shwong dwl̈ëkza l̈ok tjã tjã erä, woydë l̈ok ara kjĩshko.
    Eshko ga ba l̇l̇ëbo poyona ba öng kjing go, ga sano jek José shwoy iröng obi.
  vie-1934: Mỗi người xé áo mình ra, chất bao lúa lên lưng lừa, rồi cùng trở lại thành.
  hin-CV: यह देख हर एक ने अपने-अपने वस्त्र फाड़ डाले, गधों पर सामग्री लादी और नगर
    को लौट गए.
  eng-OURB: 'Then they tore their clothes, and each man loaded his donkey, and returned
    to the city. (A: Maftir ·Conclusion·)'
  spa-BES: Entonces, en dolor amargo, volvieron a poner las bolsas en los asnos y
    regresaron a la ciudad.
  tdx-tdx: Songa nandria-tsaroñe amy zao, sambe nampijiny ty borìke’e indraike vaho
    nimpoly mb’an-drova mb’eo.
  vid-vid: Aho nawadadula nguwo za hewo kwa masinzo. Chila munhu nakawika igunila
    lyake mli idogowi na kuhiluka mujini.
  pwg-pwg: Tuna kubiine ere nuwapoyisi kii gara igosira ma i sawara ivi tawanepepeyana
    i ku donki ma ivovirame ku kwanatu.
  eng-OKE: And they rent their clothes, and laded every man his ass, and returned
    to the city.
  tha-KJV: พวกเขาก็ฉีกเสื้อผ้าของตน และบรรทุกขึ้นหลังลากลับมายังเมือง
  por-BR-2018: Então eles rasgaram suas roupas, e carregou cada um seu asno, e voltaram
    à cidade.
  bco-bco: Ao iyo꞉ a꞉no꞉ ba꞉da꞉ga꞉yo꞉, iyo꞉ nofolaki, inin helebeso꞉g ko꞉lo꞉wo꞉ bidila꞉sa꞉ga꞉yo꞉,
    kelego꞉ ililo꞉wo꞉ donki wa꞉la dila꞉sa꞉ga꞉, a꞉ma꞉la꞉ Isib amisa꞉na ha꞉na꞉ni ane.
  deu-ELO: Da zerrissen sie ihre Kleider, und ein jeder belud seinen Esel, und sie
    kehrten in die Stadt zurück.
  ktm-ktm: Su hakarndrum pe here-e kolso' su. Su heduwe ndrop hala ndre pule-en donki
    pe hala ndre siti yi.
  caa-caa: Entonces jaxirobꞌ uwejru ubꞌujcobꞌ cocha inteꞌ chequerir que war acꞌuxun
    uyalmobꞌ. Y de allí inteꞌ intiobꞌ cay utacbꞌuobꞌ e tercio tupat uchijobꞌ, y sutpa
    ixiobꞌ esto tama e lugar Egipto otronyajr.
  eng-WYC-2018: And when they had rent their clothes, and had charged again their
    asses, they turned again into the city. (And when they had torn their clothes,
    and had loaded up their donkeys again, they returned to the city.)
  epo-epo: Tiam ili disŝiris siajn vestojn, kaj ĉiu metis la ŝarĝon sur sian azenon,
    kaj ili reiris en la urbon.
  uig-PIN: Buni kɵrüp ular kiyimlirini yirtixip, ⱨǝrbiri exikigǝ ⱪaytidin yükni artip,
    xǝⱨǝrgǝ ⱪaytti.
  beo-beo: Olalali da se nababeba:le, ilia abula gadelale, ilia liligi amo dougi baligiga
    ligisili, Yousefe ea diasuga buhagi.
  tpi-OTNT: Taim ol brata i lukim kap i stap, ol i brukim klos bilong ol bilong soim
    sori bilong ol. Na ol i putim ol bek antap long ol donki bilong ol gen, na ol
    i go bek long taun.
  hau-SA: Ganin wannan sai suka kyakkece rigunansu. Sa’an nan suka jibga wa jakunansu
    kaya, suka koma birni.
  udu-udu: Dhali yan’ko’d uni dherki burrinyem buni bwa mo dhali aris ’kwani deḵki
    thuluny buni to ap̱o/ ka nyaŋ’ko’d mo mmodoḵ bway ’peŋkuman bampa/ mo.
  uig-LAT: Buni körüp ular kiyimlirini yirtiship, herbiri éshikige qaytidin yükni
    artip, sheherge qaytti.
  nde-nde: Bekubona lokhu badabula izigqoko zabo. Emva kwalokho bonke betshatisa obabhemi
    babo amasaka baphindela edolobheni.
  ton-ton: Pea naʻa nau haehae honau kofu, ʻo toe ʻai ʻae kavenga taki taha ʻae tangata
    ki he ʻasi, ʻo nau foki ki he kolo.
  ces-1613: Tedy oni roztrhše roucha svá, vložil každý břímě na osla svého, a vrátili
    se do města.
  eko-eko: N'ooretta toole, khuvarula kuwo zaya, khupakhira opheya visurupa zaya vapuuru
    khusala arutela ositati ottuukhule.
  nss-nss: Pwen nalin hu ara hunime pweniu iro kili yiy, pe hu ndrohomwiri koiwe hu,
    paratesah, ndriyahu ara irangsi yiy. Pwen huiki ndrop tahu imui iya ndrita hu
    tongkiy tahu pe humui huya kol namandran ara paiwe.
  eng-WMB: Then they tore their clothes, and each man loaded his donkey, and returned
    to the city.
  tam-TCV: அதைக் கண்டவுடனே அவர்கள் தங்கள் உடைகளைக் கிழித்துக்கொண்டார்கள். பின்பு,
    அவர்கள் எல்லோரும் தங்கள் கழுதைகளில் சுமைகளை ஏற்றிக்கொண்டு பட்டணத்திற்குத் திரும்பி
    வந்தார்கள்.
  ceb-ULB: Busa gigisi nila ang ilang mga bisti. Ug gibalik sa matag-usa ang karga
    sa asno ug mibalik sa siyudad.
  mkn-mkn: Lia bagitu, ju Benyamin pung kaka dong pung hati ancor-ancor. Ais dong
    kasi nae kambali itu karong dong di atas keledai, ju dong bale pi kota.
  nce-nce: Na bolijahani kë wesibi hwi motlëya na klelego memetla. Na bubë ëho këme
    kaka mototoma, bu tako manibo mëtletlame nëgeme. Na bubë musu, donki kleli matawa
    gogwa mëtla. Na ita lifatewa mutuja.
  pol-UBG: Wtedy rozdarli swoje szaty, każdy załadował swego osła i wrócili do miasta.
  agr-agr: Dutika wainkamtai, puyatkag wake besemag dekapeamunum jáanchjin japiki
    ichigkag ataktu dita costaljinak burrojin patag yajuakag waketug yaakat jegawajui.
  kyc-kyc: Dokopa nakama yamarangyuo komau dupwa minyuorokwanyi nembo bange dupwa
    dongena retapala manjo taone dokona dee lambu peyami.
  urd-GVU: بھائیوں نے یہ دیکھ کر پریشانی میں اپنے لباس پھاڑ لئے۔ وہ اپنے گدھوں کو
    دوبارہ لاد کر شہر واپس آ گئے۔
  deu-1912: Da zerrissen sie ihre Kleider und belud ein jeglicher seinen Esel und
    zogen wieder in die Stadt.
  ntj-ntj: Nyangka-ya kurta pirnilu nyakulalpi kata paarnarrarnu. Palunyalu-yanku
    tjuni tjurlpilyarringkulalpi tjaarnpa wartunpungu. Palunyalu-ya yakutja mirrkatjarra
    pirninya marlakulu tungkingka tjunkula marlaku yanu yiwarlakutu.
  row-row: Boe ma Benyamin aꞌa nara rala nara rambalulutu. De ara fua baliꞌ karon
    naa ra keledei ata reu, ma baliꞌ kambo reu.
  kan-2017: ಸಿಕ್ಕಿದಾಗ, ಅವರು ದುಃಖಾಕ್ರಾಂತರಾಗಿ ತಮ್ಮ ಬಟ್ಟೆಗಳನ್ನು ಹರಿದುಕೊಂಡು ಕತ್ತೆಗಳ ಮೇಲೆ
    ಚೀಲಗಳನ್ನು ಹೇರಿ ಪಟ್ಟಣಕ್ಕೆ ಹಿಂತಿರುಗಿ ಬಂದರು.
  ena-ena: Lɨci hɨcɨhaŋ agadɨ igavɨla mavɨn hekɨlɨ lamavɨla nulɨdɨ hadi hɨlahɨla agɨladɨ
    mɨŋacɨkɨlavɨmi. Lavɨla nulɨdɨ vaŋ agɨladɨ sabaŋ donɨki sabɨ hɨvɨ lamavɨla cɨhu
    limu cimɨlavɨla Josepɨ dɨ haiabɨla vehavɨmi.
  tgo-tgo: Oghaghaeko wolaghɨye thɨ thetheŋgiya ghanjikwamakwama gharevɨrɨ kaiwae,
    kaero regha na regha i dowe njogha le doŋɨki na thɨ raka njogha Ijipt.
  yap-yap: Miyad guchthuy e mad rorad nike kireban’rad, miyad chugum nga daken e dongki
    rorad miyad sul ngalan binaw.
  tet-tet: Naree nunia, Benyamin maun sia laran dodok tebes. Sia moos nasaꞌe nikar
    kakaluk baa kuda keledai, hotu fila baa kota.
  hlt-MCSB: Te vaengah a himbai te a phen uh tih laak dongah hno rhip a tloeng uh
    tih khopuei la koep bal uh.
  mdy-ETH: ዮሴፔኮ ጌርሲንሢ ዬያ ዛጌ ዎዶና ፔኤኮ ዓፒሎ ዳርዚ ዬኤካዖ ሱርቦ ቢያ ጫኣኒ፥ ጊንሣ ካታሞ ማዔኔ።
  twi-ASANTE: Ɛbaa saa no, anuanom no sunsuanee wɔn ntadeɛ mu. Afei, wɔn nyinaa sane
    hyehyɛɛ wɔn nnesoa no wɔ wɔn mfunumu no so, sanee wɔn akyiri, kɔɔ kuro no mu bio.
  bhl-bhl: Atemei, yangmel bi yol fian angeko, sakik ilum kulusomi, ikalem ilim dakaleko,
    ikalem men mesesem mesesem alik alik be iti ikalem donki dim duku duku kelewsomi,
    alik alik makuw abiw mutuk fian elo unsiliw kale.
  con-NTPO: Tsa'caen attesi tsendeccuja tisupa ondiccu'jema chitta'fa ñombi'ye'choma
    canjaeñe. Tsa'caen tsomba poiyi'cco tisumbema boronga andiamba toequi canqqueni
    ji'fa.
  eng-WEBU: Then they tore their clothes, and each man loaded his donkey, and returned
    to the city.
  bnp-bnp: Ri ngapa, lakea ri rape a varakia ne ria. Muri ri vakarike tabu na donki
    a galesi ne ria, ri hamule lakea na vuhutanga.
  wal-wal: Hegan eti azzanidi, bantta maayuwaa pooshshidosona; bantta ogoruwaa bantta
    haretun caanidi, guyye katamaa simmidosona.
  mgh-mgh: Wakhumelenlyaya commo, ayo yahaahulaca coowara caya. Wahoolo, othene yahopakhiraca
    mirintti caya nuuturuwela arwaaka uparasa.
  acu-NT: Turamtai napchau nintimrar, wejmakrin jaakar costalrinka ataksha burrori
    entsakarti tusar kentsar yaktanam waketkiarmiayi.
  spa-PDDPT: Entonces ellos rasgaron sus ropas, y cada uno cargó su asno y regresaron
    a la ciudad.
  gun-gun: Ha'e ramo ha'e kuery oao omondoropa. Peteĩ-teĩ guymba áry ju ovoxa oupipa
    vy ojevypa tetã katy.
  agu-BL: Yi quilol, nintzun e' octz tan katzle'n yi be'ch cyetz tan bis yi ate' cu'nt.
    Ej nin je' junt tirt yi cyektz cya'n te yi chiburu'. Pakxe'n nintzun e' bantz
    tnum.
  eng-PEV: Then all those men got a big shock, and they thought, “Now Benjamin will
    have to stay in Egypt country and work for that man.” So they got really upset.
    They were so upset that they tore their clothes. Then they put their bags back
    on their donkeys, and they went back to the town where Joseph lived.
  ilo-ULB: Rinay-abda dagiti kawesda. Nagsakay ti tunggal lalaki iti asnona ket nagsublida
    iti siudad.
  kpg-kpg: Nia duaahina o maa ga hahaahi nadau gahu i nadau lodo huaidu, ga hagauda
    nadau ‘donkey’, gaa hula gi muli gi di waahale.
  uig-ARA: بۇنى كۆرۈپ ئۇلار كىيىملىرىنى يىرتىشىپ، ھەربىرى ئېشىكىگە قايتىدىن يۈكنى
    ئارتىپ، شەھەرگە قايتتى.
  bsp-bsp: Kɔ awɛŋc a Isifu ŋawal-wali yamos yaŋan, kɔ ŋandəndəsər sɔ sɔfale səŋan
    lɔba yaŋan. Kɔ ŋaluksərnɛ sɔ dare disrɛ.
  bps-bps: Taman i saflanek ani knasêla i klawehla, du mdà di too sasè klidùla. Na
    lêmanla lulen dad saku di dad dongkila na samfulê ale di syudad Idyif.
  mbs-mbs: Yan miglisì se kedita dan te saol dan tandà te puluk dan. Todà dan miglolan
    te menge sako diyà te menge asno, aw limikò dan doton te lonsod.
  tof-tof: Ene gyaurdügab, i tibiób mórrkenyórr nütürróp. Solkwat donkidü elklaza
    yamselóp, we bakonórr akó wirri basirrdü.
  sus-sus: Na kui Yaxuba xa die naxa e xa donmae ibɔɔ. E birin naxa e xa kote baki
    sofalee fari, e man naxa gbilen taa kui.
  pon-2006: Irail ahpw tehrpeseng ar likou ko pwehki arail nsensuwed, re ahpw kapwuredahng
    ar ehd ko pohn ahs ako oh pwuralahng nan kahnimwo.
  jae-jae: Ma êsêac sêkac nêŋ ŋakwê gêŋgic e sêkêŋ talu gêsac nêŋ doŋki ŋaô kêtiam
    ma sêmu sêja malac.
  ksd-ksd: Ma dia ga rada kadia umana mal, ma dia ga vako mule tikatikai kadia tabarikik
    ta ra as ma dia ga talil upi ra pia na pal.
  tur-YTC: Sonra giysilerini yırttılar ve her biri eşeğini yükleyip kente döndüler.
  bel-N: I разарвалі яны адзеньні свае, і ўсклалі [мяхі] кожны на асла свайго, і вярнуліся
    ў горад.
  grc-BRENT: Καὶ διέῤῥηξαν τὰ ἱμάτια αὐτῶν, καὶ ἐπέθηκαν ἕκαστος τὸν μαρσίππον αὐτοῦ
    ἐπὶ τὸν ὄνον αὐτοῦ, καὶ ἐπέστρεψαν εἰς τὴν πόλιν.
  ind-AYT: Kemudian, mereka mengoyak pakaiannya dan memuati keledainya masing-masing,
    lalu kembali ke kota.
  lid-lid: Eme oro sadi awin toro ma oro tikisiy labai, ano badeh oro atehei lakou
    toro i bwele-e donki toro, eme oro adek a hamon ja ala kon tinan.
  nya-nya: Apo onse anangʼamba zovala zawo ndi chisoni. Ndipo anasenzetsa abulu katundu
    wawo nabwerera ku mzinda konkuja.
  hrv-hrv: Nato oni razdru svoje haljine; svaki ponovo natovari svoga magarca i vrate
    se u grad.
  mps-mps: Te ama dedego te tiwai elalubo sulama, te midigi dwai noma mu selama, tama
    augwaligo te augwa gudaluali ugwa dabe pisą yali. Tialima, augwaligo te beg dabe
    te augwa donki tudiba ma munama, tama augwali gelama, te hanuba ma pai.
  llg-llg: Benyamin kaꞌa nala lita leondia, boe ma dale nala heꞌdis. Ala fua falik
    karo nala sila leu banda keledei la lain, de ala pode fali leni kota leu.
  tpi-tpi: Taim ol brata i lukim kap i stap, ol i brukim klos bilong ol bilong soim
    sori bilong ol. Na ol i putim ol bek antap long ol donki bilong ol gen, na ol
    i go bek long taun.
  dan-1931: Da sønderrev de deres Klæder, og efter at have læsset Sækkene hver på
    sit Æsel vendte de tilbage til Byen.
  vie-OVCB: Các anh em thất vọng, xé áo, chất lúa lên lưng lừa, và trở lại thành.
  lbk-lbk: Alan et nan yoyon-ana ya peskhat isnan fachocha ay enngongoyos. Kasin cha
    inkarkha chachi isnan dangkicha, sa cha't tinmoli.
  guj-2017: તેઓએ પોતાનાં વસ્ત્રો ફાડ્યાં અને રડ્યા. તેઓ ગૂણો પાછી ગધેડાં પર મૂકીને
    પાછા શહેરમાં આવ્યા.
  byr-byr: '@see-verse:GEN.044.012'
  awx-awx: Tiwän unin kake, meyä hikngä natäke, inä täwik wehekin. Tikengä yäkngä
    donggi tängäne päko peke, hipdu taunde kukin.
  pon-2006A: Irail ahpw tehrpeseng ar likou ko pwehki arail nsensuwed, re ahpw kapwuredahng
    ar ehd ko pohn ahs ako oh pwuralahng nan kahnimwo.
  por-BRBSL: Então eles rasgaram suas roupas e cada homem carregou seu burro e voltou
    para a cidade.
  aly-aly: '@see-verse:GEN.044.012'
  cth-cth: Hat nah tahma vah a khohna a phi awh, lanaw a phu sak awh teh kho dawk
    a ban awh.
  twi-twi: Ɛbaa saa no, anuanom no sunsuan wɔn ntade mu. Afei, wɔn nyinaa san hyehyɛɛ
    wɔn nnesoa no wɔ wɔn mfurum no so, san kɔɔ kurow no mu.
  hlt-hlt: Te vaengah a himbai te a phen uh tih laak dongah hno rhip a tloeng uh tih
    khopuei la koep bal uh.
  tbz-SIM: Kɛ̀ bɛ yɛ̀mmɛ̀ɛ cɑɑ̀rɛ̀ kɛ̀ bɛ̀ɛ kɛ̃rí bɛ yɑɑ̀bòrɛ̀, kɛ́boú bɛ nɛntì bɛ
    sɑ̃mmɑrímúbɛ̀ kɛ́wɛ̃tɛ dihɛì.
  msy-2020: Ezɨ aveghbuaba gari, kavɨn kam Benjaminɨn mɨtarimɨn itima, me atiatighava
    uan osɨmtɨzim akakagha uan korotiaba abɨsi. Egha uan mɨtariba donkibagh afegha
    uamategha nguibar ekiamɨn zui.
  txq-txq: Benyamin kaꞌan nara mete-rita talo naa, boe ma dalen nara rakalulutu ralan
    seli. Ara fua falik karon nara raa reni keledei lain reu, de ara lenggu fali reni
    kota reu.
  aaz-aaz: Ankius nitan on naan ate, naiꞌ Benjamin in taatf ein sin neek ein akratiꞌ-krait
    ein. Rarit sin nasaeb nafaniꞌ sin aꞌkaor ein neun sin bikaes keledai ngguin, he
    ntaman nfanin neun kota.
  azb-azb: Qardaşlar paltarlarını cırdılar və hər biri eşşəyini yükləyib şəhərə qayıtdı.
  eng-DBY: Then they rent their clothes, and loaded every man his ass, and they returned
    to the city.
  hin-2017: तब उन्होंने अपने-अपने वस्त्र फाड़े, और अपना-अपना गदहा लादकर नगर को लौट
    गए।
  wol-KYG: Ba loolu amee dañoo torox, ba xotti seeni yére, ku nekk sëfaat mbaamam,
    ñu dellu ca dëkk ba.
  swp-swp: To adi lulu se purisidi, eo tatao gamagaridi se aiusauio esau esau edi
    asini potadi eai, abo se uio eanua eai.
  bjr-bjr: Beensaminnana uqaki paquri masoofaqa mina afasausa mara aiqamausa nimuqusufaqa
    nári qamunna aiqamausa rakeekaa iqau. Miqooqari nári ainaina doonkisaa quqasee
    oonu quandakufaqa maqusai aniqau.
  eng-YLT: and they rend their garments, and each ladeth his ass, and they turn back
    to the city.
  kne-kne: Kabisngit din siag-i sin bado da begew si sakit di nemnem da. Asi da kasin
    ikarga din sako sin dangki da et mantaoli da sin siyodad.
  heg-NTPO: Ngat net ela kon, Benyamin kakan nas dalen dudus. Hidi nam oen nikit sakeng
    oen karong ngas laok se oen keledai las dapa, le hobalin pait lakos kota la.
  ptu-ptu: Sangngim häntä kakanna lambi' umpessessesannii pohebana. Umpatteke'i asammi
    sule keledainna anna ma'pasulei lako kota.
  bzd-NTPO: Ie'pa datsi' jchélor e̱riane tai̱ë kue̱ki̱. Ie'pa dalì payuéne burro ki̱
    ta̱ ibite̱yalne José ska'.
  kwf-kwf: Ma bara ngwaꞋi asina neꞋeri ka taꞋa liu mala ada ma kira ka gasia toꞋongi
    kira ki. Kira ka alua laꞋu ngwaꞋi neꞋeri ki fafona dongki ki, ma kira ka oli laꞋu
    Ꞌi fanoa doe.
  eng-WYC-2017: And when they had rent their clothes, and had charged again their
    asses, they turned again into the city.
  eng-WMBB: Then they tore their clothes, and each man loaded his donkey, and returned
    to the city.
  spp-spp: L'à pyi amuni ke, ka li i tatɛ̀ɛnge fô pi na fo pi na pi vàanntiɲyi cwuun.
    Maa núr'a pi tugure taha dùfaanyi na, maa núru kànhe e.
  aey-aey: Odocob waliagul dumanaga culeceb age agena lotoc bahalaadein. Odimeig agena
    ud haun cedi cesel gogodomogana mimeig ceseli taun benna belein.
  urd-GVH: भाइयों ने यह देखकर परेशानी में अपने लिबास फाड़ लिए। वह अपने गधों को दुबारा
    लादकर शहर वापस आ गए।
  rug-rug: Meke daku rikati ri kasa tamatasi sari na dia poko pa tinalotaṉa, meke
    va suraṉa pulei rini sari na baika koari na dia doṉ'ki, meke kekere pule la si
    arini koasa vasileana lavata.
  gaz-gaz: Kana irratti isaan uffata isaanii tarsaasan. Hundi isaanii harroota isaanii
    feʼatanii magaalattiitti deebiʼan.
  fra-LSG: Ils déchirèrent leurs vêtements, chacun rechargea son âne, et ils retournèrent
    à la ville.
  gnn-gnn: Yurru walala ŋunhi wäwa'mirriŋunydja walala wirrkina dhika buku‐wurana
    ga warwuyunminana. Ḏutj‐gay roŋi'‐ruŋiyina walala bukmaknha yana balayi Yetjipliliyi.
  yal-yal: E yi e domane yibɔ. E birin yi e goronne rate sofanle fari, e mɔn yi xɛtɛ
    taani.
  gum-gum: Inchen nuneløbe nømui kewa pønrraigwan larrø isuin pønrrai ashchai kenamartrab
    kølsrøptinchibelø køn. Incha nøm møitøgucha nømui burrumeran katø niisra, ciudasrømay
    katøle chab llirabelø køn.
  iou-iou: Kaŋ-ahäwänä umuri pähap nadäŋpäŋ teki weŋpäŋ tuŋum ketem täŋ butuŋpäŋ doŋki
    terak peŋpäŋ äyäŋutpeŋ yotpärareken äneŋi kuŋkuŋ.
  haw-1868: Alaila haehae iho la lakou i ko lakou mau kapa, a kau aku la kela kanaka
    keia kanaka i ka ukana ma kana hoki, a hoi aku la i ke kulanakauhale.
  arb-NAV: فَمَزَّقُوا ثِيَابَهُمْ وَحَمَلَ كُلٌّ مِنْهُمْ كِيسَهُ عَلَى حِمَارِهِ
    وَرَجَعُوا إِلَى الْمَدِينَةِ.
  adz-adz: Gubuꞌ ribarangan tsangandan da wangun ibarabin nidzun angu da igari gan
    ngarukui gan, da itip itsara bek witan iyab dongki gan ruga rugan da itip iba
    gamp tsiraꞌ igi.
  ewe-ewe: Wodze woƒe awuwo le dziɖeleameƒo ta. Wogado agba na woƒe tedziwo, eye wogatrɔ
    yi dua me.
  eng-LEE: Then they rent their clothes, and every one loaded his ass, and they returned
    to the city.
  gvn-gvn: '@see-verse:GEN.044.012'
  nna-nna: Wirrilyi karrinyiyi, wurrurrangu kawuja ngartarn-ngartarniyi pajulu yiji-yijalu.
  asm-FB: তেতিয়া তেওঁলোকে নিজৰ কাপোৰ ফালিলে। নিজৰ গাধত বোজাবোৰ দি পুনৰ নগৰলৈ উভটি
    গ’ল।
  sus-A: نَ كُي يَشُبَ شَ دِيٍ نَشَ عٍ شَ دٌنمَيٍ عِبْو. عٍ بِرِن نَشَ عٍ شَ كٌتٍ
    بَكِ سٌقَلٍيٍ قَرِ، عٍ مَن نَشَ فبِلٍن تَا كُي.
  fra-SBL: Puis ils déchirèrent leurs vêtements, chargèrent chacun leur âne et retournèrent
    à la ville.
  hbo-hbo: וֽ͏ַיִּקְרְע֖וּ שִׂמְלֹתָ֑ם וַֽיַּעֲמֹס֙ אִ֣ישׁ עַל־חֲמֹרֹ֔ו וַיָּשֻׁ֖בוּ
    הָעִֽירָה׃
  shp-NTPO: Ja Benjamínman saco meranoa meraketianra, jatíxonbi jaon masá shinanai
    onanti inon ixon, jaton sawea chopabo noshikana iki. Jaskatax jaton sacobo asnon
    ataanan, jakiribi Egiptonko banébainribikana iki.
  eng-WYCLIFFE: And whanne thei hadden `to-rent her clothis, and hadden chargid eft
    the assis, thei turneden ayen in to the citee.
  piu-2006: '@see-verse:GEN.044.012'
  pjt-pjt: Kaya kuṯa panya tjuṯa nyakula kawaṟu-kawaṟuringu munuya puḻkaṟa tjituṟu-tjituṟurira
    mantara tjanampa aṉangitja tjilpirpungu, panya tjakangkuya tjituṟu-tjituṟurira
    ulytja kaṯantankupai. Munuya puṯu kuliṟa yakutja tjuṯa tangkiyi tjuṯangka maḻakungku
    utitjuṟa nguṟurnguṟu maḻaku anu waḻi panya palulakutu wati panya Josephaku waṟkangka
    tjungu.
  cwe-cwe: Baho wadega viwalo vawo kwa lugano, wawapapiza mizigo vihongwe wawo, na
    wabwela kuna dibululu.
  bgs-bgs: Purisu tô langun dan igbissé katô umpak dan tingód katô ranu dan. Igruran
    dan puman tô mga sako tun ta mga asno, asta iglónód dan tun ta lunsud.
  kik-kik: Nao moona ũguo-rĩ, magĩtembũranga nguo ciao. Magĩcooka makĩhaicia mĩrigo
    yao ndigiri igũrũ magĩcooka na thuutha kũu itũũra-inĩ inene.
  ksr-ksr: Ii mokolooro yoŋonoŋ uugia kouma eligoro wosobirigia qendeema malekugia
    menjuqenjuraŋgi. Kaeŋ ama esuhinagia doŋgi qagianoŋ ama mombo eleema sitinoŋ keŋgi.
  fra-NCL: Ils déchirèrent leurs vêtements et, chacun ayant rechargé son âne, ils
    retournèrent à la ville.
  cek-AK: To naah nihcae loe laihaw to asih o moe, laa hrang nuiah hmuennawk to thuengh
    o pacoengah, vangpui ah amlaem o let.
  xla-xla: Epalati ya꞉ bapadulotapo koko i natipame sikemte dupa kolle pato himmama
    yia꞉ tluka tallatalladlalimaiyo. Epame yia꞉ yekaloye ma donki aliya dla ipila꞉pame
    ma ilame Yosep hala dla tamalaiyo.
  cuk-cuk: Bela mor esirmakdemalad, oyogega, emarde nunmak-itomarye. Geb a-sorbali,
    e-sagu moli-uayasuid-birgi-onakwismargu, bela gannar neggweburse armalad.
  uig-CYR: Буни көрүп улар кийимлирини житишип, һәр бири ешигигә қайтидин жүкни артип,
    шәһәргә қайтти.
  tel-2017: వారు తమ బట్టలు చింపుకున్నారు. అందరూ గాడిదల మీద సంచులు ఎక్కించుకుని పట్టణానికి
    తిరిగి వచ్చారు.
  hat-BSA: Konsa, yo te chire rad yo, e lè chak moun te fin chaje bèt li, yo te retounen
    nan vil la.
  kos-kos: Tamulel ekasr ah seseya nuknuk lalos ke asor, srakang pak lalos nu fin
    donkey natulos, ac folokla nu in siti ah.
  hbo-WLC: וַֽיִּקְרְע֖וּ שִׂמְלֹתָ֑ם וַֽיַּעֲמֹס֙ אִ֣ישׁ עַל־חֲמֹר֔וֹ וַיָּשֻׁ֖בוּ
    הָעִֽירָה׃
  ibo-ibo: Mgbe ahụ, ha dọwara uwe ha nʼihi mwute. Onye ọbụla nʼime ha tighachiri
    ibu ya nʼelu ịnyịnya ibu ya. Ha niile bidokwara ịlaghachi azụ nʼobodo ha si pụta.
  ory-ory: ସେତେବେଳେ ସେମାନେ ଆପଣା ଆପଣା ବସ୍ତ୍ର ଚିରିଲେ, ଆଉ ପ୍ରତ୍ୟେକେ ଗଧ ବୋଝାଇ କରି ନଗରକୁ
    ଫେରିଗଲେ।
  wmt-wmt: '@see-verse:GEN.044.012'
  chk-chk: Iwe, ra kamwei üfer fän ar letipeta. Mürin ra en me ekietä an tuk won nöün
    aas o liwiniti ewe telinimw.
  ssd-ssd: Taŋana le aba kat nuŋe ta nane ndek wamdus pitiniŋgina le nane naŋgine
    tawi ta ŋakmba kat fetfetmba agaŋ ndende ŋakmba doŋki mbol patika luka Isip kinaig.
  rop-rop: Wal ola braja bin hatjamp detmatj, en deibin breigim olabat ron klos dumaji
    deibin brabli nogudbinji. Brom deya deibin loudimap ola dongki, en deibin gobek
    langa det taun,
  ukr-1871: І пороздирали одїж свою, і навючивши кожен осла свого, вернулись у город.
  eng-AOI: The brothers tore their clothes because they were so upset. They put the
    bags on to the donkeys again and went back to the city.
  yon-yon: Kwanoone, yi ebkad biringkaniiwa ameng kamekorib, yi yiribman donki ari
    ika nekwane, taun aom ika winiwen.
  bch-bch: Be itar kapeipei tigera bedaoa ta lolod isat kapei tau ta titaka led pononga
    mulian. Ta tidol led samare ga idae mulian donki ipaoeai ta tiluagid mulian Iosep
    ele tuangai.
  deu-1951: Da zerrissen sie ihre Kleider und legten ein jeder seine Last auf seinen
    Esel und kehrten wieder in die Stadt zurück.
  eng-JPS: And they rent their clothes, and laded every man his ass, and returned
    to the city.
  ubr-ubr: On tutuan on siyababan kwakwan ato asi bai takwakwaren on sisafefen. Namon
    osi engon asi donkey tefasi asi sawar siya gagaiyen men ato simatabir sinai mafam
    gagamin aurin.
  srp-1865: Tada razdriješe haljine svoje, i natovarivši svaki svoj tovar na svojega
    magarca vratiše se u grad.
  lug-lug: Awo ne bayuza engoye zaabwe, buli omu n’atikka endogoyi ye, ne baddayo
    mu kibuga.
  heb-heb: ויקרעו שמלתם ויעמס איש על חמרו וישבו העירה׃
  ben-IRV: তখন তাঁরা নিজের নিজের পোশাক ছিঁড়লেন ও নিজের নিজের গাধায় থলে চাপিয়ে নগরে
    ফিরে গেলেন।
  pan-pan: ਤਦ ਉਨ੍ਹਾਂ ਨੇ ਆਪਣੇ ਬਸਤਰ ਪਾੜੇ ਅਤੇ ਹਰ ਇੱਕ ਨੇ ਆਪਣਾ ਗਧਾ ਲੱਦਿਆ ਅਤੇ ਓਹ ਨਗਰ ਨੂੰ
    ਮੁੜ ਆਏ।
  tkr-tkr: Çocaaşe cok qitxhuyne divanıke tanalinbı qıt'axxa'a. Qiyğa əməleeşilqa
    karıd alixhxhı siviyk'alanbı şahareeqa.
  mwp-mwp: Thana nungu Benzoemanan tukuypan thanamun sodhal nubepa koerkak boedhan
    pakadamoeydhin. Kalanu thanamun donkil rugan balbayg palimoeydhin a lak goegathoepa
    kuniya tidemidhin.
  mya-JVB: ထိုအခါ သူတို့သည် မိမိ အဝတ် ကိုဆုတ် ၍ လူ တိုင်းမိမိ မြည်း ပေါ် မှာ ဝန် ကို
    တင်ပြန်သဖြင့် မြို့ သို့ ပြန် သွားကြ၏။
  tte-O: Bwaite koina kali kwama siigalili kabo ali ase kolili sitautaulili yo sivivila
    silusae taon mena.
  tbg-tbg: Vika tavovaro nái qata utaqi kaapuvano vaumanta vika nái utavaaqa qunahi
    qaanahimake, voqamake qeteha nái kara ntuvato utanavura vara vaari nái donkiqaa
    rumpate, anirante vatukaini vurama.
  hmo-hmo: Vadaeni lalohisihisi dainai edia dabua idia darea, edia puse be doniki
    edia doruna dekenai idia atoa kau, idia giroa lou hanua badana dekenai.
  ata-ata: Ta vimovimou mimalei loxo ꞌo la manina. Xe miavuti la misinasinanu tokolomoiꞌa
    no vasimeꞌa vilevilesi ne mukalu. Xo taneꞌixu misevile. Xe miavuti no lia ꞌo la,
    mitelo mixamixaꞌa no lataneꞌi ta donkiiꞌa alaxu vilesisi, xe miavuti la milivu
    mulai ne Aixiputo.
  nfa-nfa: Rèdhi sèmi èèna hèia, dꞌara aꞌa na sèra jꞌèra maꞌète mae-mae sène. Hèia
    ra pacaꞌe hari ka karo deo sa asa dedha keledꞌei, ka ra lèpa hari asa dꞌara kota.
  urd-urd: तब उन्होंने अपने लिबास चाक किए और हर एक अपने गधे को लादकर उल्टा शहर को
    फिरा।
  rus-SYN: И разодрали они одежды свои, и, возложив каждый на осла своего ношу, возвратились
    в город.
  cbt-NTPO: Ina nicatona iinpitaso', pa'pi sëtahuatona a'moanpiso oshapi. Napohuachina,
    a'naya a'naya pë'pëtonëna moranënaquë a'mitahuatona', naquëranchin ninanoquë ayaimantapi.
  bqc-SIM: Aa ń ulaↄ ga kɛ̃̀kɛ̃, ↄ̃ an baade a aso yè a zàa'ĩnaɛ, aa ɛ̀a gɛ̃̀
    wɛ̃́lɛu.
  tcz-CHONGTHU: Hichun ama hon a sangkhol'u abot tel tel tauvin, apot hou chu a sangan
    chunga aheng doh kit un, khopi lam ahin nung jot kit tauve.
  mar-mar: दुःखामुळे त्यांनी आपली वस्त्रे फाडली आणि आपल्या गोण्या गाढवांवर लादून ते
    परत नगरात आले.
  tcs-tcs: Prom diswan dem bala bin broke klos blo dempla bikoz dempla bin prapa sorewan.
    Den ebri bala bin pute dem sekbaig antap lo dongki blo dempla, ane dempla bin
    gobaigen po da siti.
  qub-qub: Chaura paycunaga llaquicuywan röpantapis rachiriran. Nircorga bürruncunata
    cargacarcärir jinan öra siudäman cutiran.
  bqp-bqp: Ò ń utanↄ gà ò kɛ̃̀kɛ̃, akũ ń baadi a aso yĩ̀ a zaakinɛ ò ɛ̀ra ò gɛ̃̀
    wɛ̃tɛ gũn.
  hat-hat: Sa ou tande a, yon sèl lapenn pran mesye yo, yo chire rad sou yo. Chak
    moun chaje bourik yo ankò, yo tounen lavil.
  eng-BSB: Then they all tore their clothes, loaded their donkeys, and returned to
    the city.
  tod-tod: Ti ta-zeɠeiti balini ga, ɛsɛ ge ná-soovale kasɔɠili ʋolu, ti ɠale ma taazu.
  eng-WEBPB: Then they tore their clothes, and each man loaded his donkey, and returned
    to the city.
  kbq-kbq: Anante zamagra kukena zamia sagne nehu'za, hakarezazmia donki agumpi erinte'za
    ete rankumatega vu'naze.
  nhe-BL: Huajca quitzayanque ininyoyo ica hueyi cuesoli. Huan teipa quintlamamaltijque
    ininburrojhua huan mocuepque ipan nopa altepetl.
  bus-bus: Aↄ̃ ń utanↄ gà wà kɛ̃̀kɛ̃, ben aↄ̃ baade a asoo yì a zaakinɛ aↄ̃ ɛ̀ara
    wà gɛ̃̀ wɛ́tɛ guu.
  gub-BL: Tyky'yr umu'i ukamir puku wà, uzemumikahy haw hexak kar pà wà. Upir wi uma'e
    weimaw zumen wakupepe wà, tawhu pe uzewyr pà wà.
  eng-DRA: Then they rent their garments, and loading their asses again, returned
    into the town.
  knf-knf: Wi babuk aşin Benyamin bawinuŋ uko mënţ, batow imişa yi baka aţu ŋşaaku
    ţi ŋbuuru aşë kak ubeeka.
