verse: GEN.044.012
translations:
  mal-C: ഏറ്റവും മൂത്തവനെമുതൽ ഏറ്റവും ഇളയവനെവരെ കാര്യസ്ഥൻ പരിശോധിച്ചു; ബെന്യാമീന്റെ
    ചാക്കിൽ പാനപാത്രം കണ്ടെത്തി.
  deu-TKW: 'Er aber fing an zu suchen: bei dem Ältesten hob er an und bei dem Jüngsten
    hörte er auf - da fand sich der Becher im Sacke Benjamins.'
  lin-lin: Moto oyo azalaki na mokumba ya kobatela bozwi ya Jozefi abandaki koluka
    kobanda na kulutu kino na leki. Mpe kopo emonanaki na saki ya Benjame.
  cbr-NT: Rëchurupatia ka an ñu bërúankë unin kamabi pisha bariakëxa, barikin ka aín
    xukë́n apanmixun aín xukë́n 'anákami okin barikibi ka Benjamínën pishanua manë
    xampa mërakëxa.
  eng-LSV: and he searches—at the eldest he has begun, and at the youngest he has
    completed—and the cup is found in the bag of Benjamin;
  bmu-bmu: Pösatketka Josefkö miriŋaŋgö galömŋam datŋini mutukŋaŋgö toru gösöŋeyök
    könahiba qezaŋda jaruba anda anda munŋini qöndökŋi Benjamingö toru gösöŋe teteköŋe
    eka qambi mi miaŋgöreŋ miwikŋaiyök.
  eng-GNV: 'And he searched, and began at the eldest and left at the yongest: and
    the cuppe was found in Beniamins sacke.'
  eng-WEBSTER: 'And he searched, and began at the eldest, and left at the youngest:
    and the cup was found in Benjamin''s sack.'
  nhw-BL: Huan nopa tequipanojquetl quitemo ipan sesen coxtali. Pejqui ica catli achtihui
    ejquetl hasta nopa teipan ejquetl huan quipanti nopa caxitl ipan Benjamín icoxtal.
  swh-ONEN: Ndipo msimamizi akaendelea kutafuta, akianzia kwa mkubwa wa wote na akaishia
    kwa mdogo wa wote. Basi kikombe kikapatikana katika gunia la Benyamini.
  bba-bba: Mɑ sɔm kowo wi, u nɑ u sɑɑki be mɛɛrɑ mɛɛrɑ sɑɑ bukuroɡiɑn min di n kɑ
    ɡirɑri ben yɑ̃kɑbuɡiɑɔ. Mɑ u nɔrɑ ye wɑ Bɛnyɑmɛɛn sɑɑkiɔ.
  eng-KJVCPB: 'And he searched, and began at the eldest, and left at the youngest:
    and the cup was found in Benjamin’s sack.'
  cpy-cpy: Ithonka raminahaantakiri omperataarewo, retanakari rantarite rirentzi eejatzi
    iyaapitsi. Iñaatziiro otetaka iramentotsi Benjamín-ki.
  mpx-mpx: Inoke totuwalali i loya, i telipunaa ali gamaun wana beig elana i na i
    pwamowasiya ali melumelu wana beig elana. He kom i pwawaa Beniyamina wana beig
    gamwanaa.
  wbp-wbp: Warrkinirli muku parily-pungu papardi-nyanu-kurlangurla-wiyi. Kula kartaku
    palka-manu. Jinta-kari jinta-kari-kirlangurla muku raa-pinjarla nyangu, lawa-juku.
    Ngula-jangka raa-pinjarla nyangu kukurnu-nyanu-kurlangurla yakujurla yangka Pinyamini-kirlangurla.
    Ngulangka palka-manu kartaku yangka nyanungu-nyangu paaju-kurlangu Jajupu-kurlangu.
  luo-luo: Eka ne jarit ochako menyo kochako gi wuowi maduongʼ kendo otieko gi wuowi
    matin kendo kikombe noyudi ei ogund Benjamin.
  meu-meu: Bena hari tau ese e hetahu, tau guna enai itahuna e matamaia, ela bona
    tau-muritai enai e hadokoa. Kehere na Beniamina ena puse ai e davaria.
  npi-ULB: भण्डारेले खोजी गर्‍यो । त्यसले जेठोबाट सुरु गरेर कान्छोमा टुङ्ग्यायो, अनि
    त्यो कचौरा बेन्यामीनको बोरामा फेला पारियो ।
  yor-yor: Nígbà náà ni ìránṣẹ́ náà bẹ̀rẹ̀ sí ní í wá a, bẹ̀rẹ̀ láti orí ẹ̀gbọ́n títí
    lọ sórí àbúrò pátápátá. Ó sì rí kọ́ọ̀bù náà nínú àpò ti Benjamini.
  emp-NTPO: Ewacuaped̶ad̶acarea Jose nezocarã boroba jʌrʌ wãsia dji nabema djaba sacod̶eba
    ab̶a dji tẽãbema sacod̶aa. Maʌ̃ne tazara dji tẽãbema Benjamiʌ̃ sacod̶e unusia.
  ind-ind: Lalu kepala pengurus rumah tangga itu memeriksa semua karung, mulai dari
    anak yang tertua hingga berakhir pada yang bungsu. Cawan perak itu ditemukan di
    dalam karung milik Benyamin.
  pes-OPCB: پیشکار جستجوی خود را از برادر بزرگتر شروع کرده، به کوچکتر رسید و جام را
    در خورجین بنیامین یافت.
  ssx-ssx: Kutupa Diosepena꞉ e pokaeyeke somema꞉ta꞉ sembepelasiki mo mupeke halina꞉
    ekina꞉ kini pea weiya꞉tia pua mo wetepe halina꞉ ekina꞉ pua paeyaeyekepate mo kapota꞉
    Benisaminina꞉ nu pa꞉ta꞉ mendieke handa꞉ wiekeme.
  lcm-lcm: Na kana asosokai a Iosep kala ararai aro luai aongos singiria tutapongai
    le si anu tuan na asiang luai. Na kala sabonai ani kavi ang nei asisiang ang si
    Beniamin akorong.
  aer-aer: Urrkapentye akngerre re kake akngerrepatenge-urrke ilkaremele areke. Re
    tyampite renhe aretyakenhe aneke. Re arne ingkirreke itnekenhe-arlke ilkaremele
    untheke, arrangkwe akwete. Yanhenge anteme re alheke akweke ingkernenye-werne
    yakwethe Benjamin-kenhe-arlke aretyeke. Yakwethe Benjamin-kenheke arratye re tyampite
    silver renhe areke.
  tgl-ULB: Naghanap ang katiwala. Nagsimula siya sa pinaka-panganay at natapos sa
    bunso, at nahanap ang baso sa sako ni Benjamin.
  nop-nop: Kaŋ adi tububihila me tuwo’walaŋ lik dihiguk tiŋa lik hogohogok dihitauuyeŋ
    kwayahik kuyaniŋ’walaŋ dihiune dapmaguk. Ime utnaŋ adi Benyamin’walaŋ liiginaŋ
    tubumintaguk.
  kca-kca: Ԓўв хирәт хŏԓ ватсәԓы, ун хуйэԓ эԓты питщәсԓы пӑ ай ŏтәԓән йэтшәптәсԓы;
    Вениамин хирән ан уйәтса.
  cbu-NT: Osiysha muchchur putsisarinshuma kóstarini napta napta ashirangu, naxpoorangiya.
    Itaru, nllurashsha Benmaminash kóstarini naparangu, anush kurakaa mánguwar pshtaru
    parangiya.
  hui-hui: Ani biyagola Yosebenaga biabe biaga agali biago ibugua Yosebe hamene wahenenaga
    nuha ala hondowa mani tini taba hanayagola hama ibinidagua handama pialu heyogone
    biagonaga nu handa maro bini. Ani handalu hearia gabo be biago Beniyamininaga
    nuha henearia handa walia hene.
  wrs-wrs: Wo Yosepna andranindriniva himba Yosepna mokm silelvna wondamera, os seilva
    yiveltowondinda, venamba, os novvungana hovramininda, venamba, kalelna wondara
    euvvrana Bensamininda.
  jao-jao: Kulu ambuliyalu ki-wirdiyu ka-yarrba barra nya-mangaji jawina, karrila-kala
    a-bayiki barra arndaarnda, kurdardi. Kulu nyuwu-mangaji mili ngulakaringu nyiki-anyirawu
    ka-lhanka, karrila-kala. Kurdardi yiku. Kulu mili yurrulu kiwa-lhankalarra rrungkalunga
    rru-bayikila nuwalarrkulu. Kurdardi kilu-wakaramanma. Kulu ngulakari barra ki-buriyu
    ki-Binjamin rrikungu a-birndawara, karrili-nma nanda-mulu, ka-lhanka arndaarnda,
    kila-kala marniwa barra, wakara nya-mangaji banikin. “Yiya! Marniwa barra nya-mangaji!
    Marniwa nya-mangaji banikin yilaa, nyungku-ja!”
  mya-mya: အိမ်​တော်​ဝန်​သည်​ညီ​အစ်​ကို​တို့​တွင်​အ​သက် အ​ကြီး​ဆုံး​မှ​အ​ငယ်​ဆုံး​အ​ထိ
    အ​စဉ်​လိုက် တစ်​ဦး​စီ​၏​အိတ်​ကို​ရှာ​ဖွေ​ရာ​ဗင်္ယာ​မိန် အိတ်​တွင်​ဖ​လား​ကို​တွေ့​ရ​လေ​၏။-
  cbi-NTPO: Tsenñu juntsa bale ruku yala' kustaameemee mi'ke' jiimi. Ajke' mi'kemiya
    avenju naatala' kustaanu mi'ke' jimin, kayi naatalabi jingue mi'kemi. Tsanguetu
    kayi naatala Benjamín' kustaanaa basu pu katami.
  bod-N: ཁྱིམ་ལས་གཉེར་མཁན་གྱིས་ཁོ་རྣམས་ལས་ལོ་ཆེ་བ་ནས་ལོ་ཆུང་བའི་བར་དུ་རིམ་བཞིན་བཙལ་བ༌ན།
    དངུལ་ཕོར་དེ་པེན་ཡཱ་མེན་གྱི་སྒྱེ་མོ་ལས་རྙེད༌དོ།།
  wsk-wsk: Se ura kari umu nunga guang suan suan ningi loaga loaga taikaso, nunga
    kari laun te duap beteram ale karogo kapa kari mom kopa mu te tai sanamaram. Ale
    bagunang mu Benjamin ko guang inang te tuguma mu ningi arigam.
  kkl-kkl: Ag si kwhabaekpa, Yusupti arukna ae yae ua ulamogne ponekori sen-sen agha
    yandongeri aghag samenag alnibaogti, eroba elabongeri aghag. Elabonge Benyamindi
    aghag elamogpa, mag tena Yusupdinge neneko Benyamindi aghag wamog.
  sna-sna: Ipapo mutariri akatanga kutsvaka, akatanga kumukuru akapedzisira kumuduku
    wavose. Uye mukombe wakawanikwa musaga raBhenjamini.
  spa-BLM: Buscó, comenzando por el más viejo y terminando por el más joven. La copa
    se encontró en el saco de Benjamín.
  beu-beu: Bot balentavala ang naung ikapala angu ana karong ang naung nu-nut parisat
    aalus-aalus, mulai mutu ekarong mi sampe iia ekarong mi se, galas perak angu ue
    Benyamin ekarong mi.
  cac-cac: Ix sayan yil masanil yoltac coxtal chi' vin̈. D'a stzolal ix say yil vin̈,
    ix sb'ab'laj sayej yil yic vin̈ b'ab'el vinac vin̈ masanto d'a vin̈ tzac'an unin.
    Axo d'a yol yic vin̈ tzac'an unin chi' ix q'ueta q'uen copa chi', aton vin̈aj
    Benjamín.
  swh-ULB: Msimamizi akatafuta. akaanza na mkubwa wa wote na kumaliza kwa mdogo wa
    wote, na kikombe kikaonekana katika gunia la Benjamini.
  bel-bel: Ён абшукаў, пачаў са старэйшага і скончыў малодшым; і знайшлася чара ў
    мяшку Веньямінавым.
  deu-ELBBK: 'Und er durchsuchte: Beim Ältesten fing er an, und beim Jüngsten hörte
    er auf; und der Kelch fand sich im Sack Benjamins.'
  mbb-OT: Ne zutun midsusi te suluǥuen is saku te kada sevaha puun dutun te kakey
    kandan pehendiyà te kineheziyan, ne ziyè din meturedu is tasa te saku ni Benjamin.
  msc-msc: Bon kunnasiila ka bɔrɔilu ragbɛ. A ka a damira kɔrɔmamɔɔ ta ma, ka wa se
    doomamɔɔilu ta ma. A ka minninfen yen Bɛniyaminu la bɔrɔ kɔndɔ.
  mal-2015: അവൻ മൂത്തവന്റെ ചാക്കുതുടങ്ങി ഇളയവന്റേതുവരെ ശോധന കഴിച്ചു. ബെന്യാമീന്റെ
    ചാക്കിൽ പാനപാത്രം കണ്ടുപിടിച്ചു.
  tuo-NT: Tojo weegʉ wiꞌi dutigʉ na ye ajuripʉre aꞌmacʉ niwĩ. Masã maꞌmi ya ajurore
    aꞌmanʉꞌcã, téé nitʉogʉ ya ajuropʉ yapaticʉ niwĩ. Ti pare Benjamí ya ajuropʉ bocacʉ
    niwĩ.
  gup-gup: Wanjh namekbe bininj nawu bimarnedurrkmirri Joseph dedjdjingmey yawahyawani.
    Wanjh yawam kore nawernwarre werrk, djalwam kore walawalakko rowk, dja yerre duninjh
    yawam kore nayahwurd duninjh nuye. Dja banikkin badngalkeng kore Benjaminj nuyeni
    baladji!
  met-met: Baing sai mana, ungguti mana sabangadinga laing sup mana kixingidinga.
    Baing ina naga, bagu xubua Benyamin tangania.
  gvs-gvs: 'E tovakumgoyana baiki tamo tamo goi ilusala go, ina lusalayana adi bíbina
    goi ame nakae: Botomoya ina baiki goi ivatowo go, bonauyayana tamo tamo idi baiki
    goi ilusala. Ame ikavava, bogomane ina baiki goi ilusala. Ilusala, moitamo vediyana
    Beniyamina ina baiki goi ibabane.'
  rmc-rmc: Paľis o sluhas chudňa te rodel le phurederestar dži ko nekterneder. E kuči
    pes arakhľa andro gono le Benjaminoskro.
  nlg-nlg: Ma nina ghairau a Joseph te te vuivuni ni heghiani didira na lei kirisa,
    me vuivuni tana kamanagho me sosoko tana kamamuri/gari sosoko]. Mara topoa na
    kapu ilokana nina kirisa a Benjamin.
  dgr-DOGNT: Joseph wecheekeè ełek'èdaà gıɂǫhchì hazǫǫ̀ yìı k'eeta. Goı̨de ǫhdaà weɂǫhchì
    t'akwełǫ̀ǫ̀ ayį̀į̀là, gıchı nǫǫdea ts'ǫ̀ nèhòı̨wo ekò, Benjamın weɂǫhchì yìı lıbò
    wheɂǫǫ yegòhɂǫ.
  pes-OPV: و او تجسس کرد، و از مهتر شروع نموده، به کهتر ختم کرد. و جام در عدل بنیامین
    یافته شد.
  ron-1924: Економул й-а скоточит, ынчепынд ку чел май ын вырстэ ши сфыршинд ку чел
    май тынэр, ши пахарул а фост гэсит ын сакул луй Бениамин.
  ben-OBCV: পরে সেই গোমস্তা খানাতল্লাশি করার জন্য এগিয়ে গেলেন, বড়ো থেকে শুরু করে
    ছোটো জনের কাছে গিয়ে খানাতল্লাশি শেষ করলেন। আর সেই পানপাত্রটি বিন্যামীনের বস্তাতে
    পাওয়া গেল।
  lex-lex: Noma mak kla' o'tani la rom de nloha-nlil samomuoga, nala' ul lia yanulu
    pa nod lia gari, dewade rlernana lari maha wawahra della Benyamina kadnu ralamni.
  rgu-rgu: Basa de malaka malalau ria parisaꞌ nalulutuꞌ karong sira esa-esa, mulai
    neme aꞌa karong na, losa fadiꞌ a. Boe ma ana hapu mok lilofulaꞌ ria nai Benyamin
    karong na.
  som-som: Kolkaasuu baadhay, oo wuxuu ka bilaabay kii ugu weynaa, oo wuxuu ku dhammeeyey
    kii ugu yaraa; oo koobkiina waxaa laga helay joonyaddii Benyaamiin.
  lat-VUC: Quos scrutatus, incipiens a majore usque ad minimum, invenit scyphum in
    sacco Benjamin.
  aoi-aoi: Eneja n-andeya numurndamurndirra ambaka-langwa nakina mamurndakakina-manja
    beka. Adinuba-wiya nakina n-aburradaduma n-aburangkama naruma-langwa-manja beka,
    Rubina-langwa-manja. Kembirra nuwilyaba-langwa-manja ngarningka nenikumarnjenikba
    akwa ngarningka nuwilyaba-langwa-manja n-aburangkama. N-aburangkeyina nakina yanda-langwa
    nenikumarnjarringba-langwa-manja beka num-akburranga mibina menarlamba-da, Benjimina-langwa-manja
    beka makina-da.
  eng-ASVBT: 'And he searched, and began at the eldest, and left off at the youngest:
    and the cup was found in Benjamin’s sack.'
  mna-mna: Tona ni ipa mi itirtiiri zin mi irru mbooro tana. Itiiri ki tomtom kolmanŋana
    muŋgu, mi ila ila ma imap su ki tizin ta kaimerŋana kat na. Beso itiiri gomsaaba
    ki Benyamen na, indeeŋe mbooro tana imbot sula.
  ita-1885: E il maestro di casa li frugò tutti, cominciando dal sacco del maggiore,
    e finendo a quel del minore; e la coppa fu ritrovata nel sacco di Beniamino.
  eng-LXXUP: And he searched, beginning from the eldest, until he came to the youngest;
    and he found the cup in Benjamin’s sack.
  eng-ULB: The steward searched. He began with the oldest and finished with the youngest,
    and the cup was found in Benjamin's sack.
  spa-VBL: El supervisor de la casa registró los sacos, empezando por el más viejo
    y bajando hasta el más joven. La taza fue encontrada en el saco de Benjamín.
  fra-_FOB: Et il les fouilla, en commençant par le plus grand et finissant par le
    plus jeune. Et la coupe se trouva dans le sac de Benjamin.
  mal-mal: അവൻ മൂത്തവന്റെ ചാക്കുതുടങ്ങി ഇളയവന്റേതുവരെ പരിശോധിച്ചു. ബെന്യാമീന്റെ ചാക്കിൽ
    പാനപാത്രം കണ്ടുപിടിച്ചു.
  urd-GVR: Mulāzim boriyoṅ kī talāshī lene lagā. Wuh baṛe bhāī se shurū karke āḳhirkār
    sab se chhoṭe bhāī tak pahuṅch gayā. Aur wahāṅ Binyamīn kī borī meṅ se pyālā niklā.
  suz-BL: मिनु मेकोमी ङोंइती जरमेशो आ धोक्रोमी, नोले नेल्‍ल आन धोक्रोमी का का पा माल्‍शा,
    कान्‍छा ला लीमाक्‍त। मिनु कचौरा बेन्‍यामीन आ धोक्रोमी थिदा बाक्‍त।
  ita-1927: Il maestro di casa li frugò, cominciando da quello del maggiore, per finire
    con quello del più giovane; e la coppa fu trovata nel sacco di Beniamino.
  ckb-ckb: ئەویش کەوتە پشکنین، لە گەورەکەیانەوە دەستی پێکرد و لە بچووکەکەیان تەواو
    بوو. ئیتر جامەکەی لە هەگبەکەی بنیامین دۆزییەوە!
  eng-BBE: And he made a search, starting with the oldest and ending with the youngest;
    and the cup was in Benjamin's bag.
  crx-NTPO: '''Et nyoon dune ''udetso whudilhdzulh-un, ''en ooch''e'' ''i cho yet
    nuniztai, ''udek''oh-un whuts''un, ''ink''ez nyoo lubot ''i Benjamin oo''ezdla-i
    bet nayin''ai.'
  kan-OKCV: ಅವರು ಹಿರಿಯನನ್ನು ಮೊದಲುಗೊಂಡು ಕಿರಿಯವನವರೆಗೆ ಶೋಧಿಸಲಾಗಿ, ಆ ಪಾತ್ರೆಯು ಬೆನ್ಯಾಮೀನನ
    ಚೀಲದಲ್ಲಿ ಸಿಕ್ಕಿತು.
  bbb-bbb: Bu fadiana irakoga e ije Josofudo imeno ije fune urina ame boga ijadufuo
    kamui ijia zinuivena kafusi ije rerei. Fu rerena ruoma Bezimanido kamui ijia kafusi
    ije kei. Fu ame iviene ijadufuo kamui ijia kafusi ijene kemoga uviarafa fuone
    buka ma oefiadiamoga bu urina ugone buone farae. Areme bune doniki buone kena
    una gamia Ijifiti sidove ijia vae.
  tam-2017: மூத்தவன் சாக்குமுதல் இளையவன் சாக்குவரை அவன் சோதிக்கும்போது, அந்தப் பாத்திரம்
    பென்யமீனுடைய சாக்கிலே கண்டுபிடிக்கப்பட்டது.
  spa-RV-1909: Y buscó; desde el mayor comenzó, y acabó en el menor; y la copa fué
    hallada en el costal de Benjamín.
  ron-BTF: Şi a căutat începând de la cel mai în vârstă şi a terminat la cel mai tânăr,
    şi paharul s-a găsit în sacul lui Beniamin.
  eng-WEBP: He searched, beginning with the oldest, and ending at the youngest. The
    cup was found in Benjamin’s sack.
  eng-FBV: The household supervisor searched the sacks, beginning with the oldest
    and working his way down to the youngest. The cup was found in Benjamin's sack.
  nld-1939: Hij begon zijn onderzoek bij den oudste om te eindigen bij den jongste;
    en de beker werd in de zak van Benjamin gevonden.
  nch-BL: Huan nopa tequipanojquet quitemo ipan sesen coxtali. Pejqui ica cati achtohui
    ejquet hasta nopa teipan ejquet huan quipanti nopa caxit ipan Benjamín icoxtal.
  tfr-NTPO: Roĩna José u daga kägäyorë ba shjiy këguë ĩ äär jong ba l̈ëng mite ĩ go,
    ga di iokl̈o l̈i wl̈ẽna buk Benjamín dl̈i sho pjanggl̈o roy.
  vie-1934: Quản gia lục soát, bắt từ bao anh cả lần đến bao em út. Cái chén bèn tìm
    đặng trong bao Bên-gia-min.
  hin-CV: उसने खोजना प्रारंभ किया, सबसे बड़े से सबसे छोटे के क्रम में, और कटोरा बिन्यामिन
    के बोरे में पाया गया.
  eng-OURB: He searched, beginning with the oldest, and ending at the youngest. The
    cup was found in Benjamin [Son of right hand, Son of south]’s sack.
  spa-BES: Y él hizo una búsqueda, comenzando con el mayor y terminando con el más
    joven; y la copa estaba en la bolsa de Benjamín.
  tdx-tdx: Kinodebe’e, nifototse aman-joke’e pak’an-tsitso’e; le nioniñe an-goni’
    i Beniamine ao i fitoviy.
  vid-vid: Yula chitumagwa nakapekulapekula migunila geng'ha yokwaluchila lya mkulu
    wawo na kumalila kwa mdodo ng'hatu. Chizombe nachoneka mli igunila lya Benjamini.
  pwg-pwg: Josepa ina bigabiga wawayina iyarokona gwabinai gini ivi karei da murimurina
    gwabinai turina iterei. Ma reduna na Benjamin ina kutu kamonai ivopanani.
  eng-OKE: And he searched, beginning with the greatest and finishing with the least;
    and the chalice was found in the baggage of Benjamin.
  tha-KJV: คนต้นเรือนก็ค้นดู​ตั้งแต่​คนหัวปีจนถึงคนสุดท้อง ก็​พบถ้วยนั้นในกระสอบของเบนยามิน
  por-BR-2018: E buscou; desde o mais velho começou, e acabou no mais novo; e o copo
    foi achado no saco de Benjamim.
  bco-bco: '@see-verse:GEN.044.011'
  deu-ELO: 'Und er durchsuchte: beim Ältesten fing er an, und beim Jüngsten hörte
    er auf; und der Kelch fand sich im Sacke Benjamins.'
  ktm-ktm: Lewen marai ta Yosep iturtur iyehiy lakopwi, ide lin hereh idu tan kom
    ndrihou ti uu pe ilto ndre tan iy omur tasu. Eri pe itureh kap ti imin lon ndrop
    tan Benjamin.
  caa-caa: Y de allí e ajcojc cay upojro e chꞌeu tama inteꞌ inteꞌ costal. Cay tama
    ucostal e sacumbꞌir y cꞌapa upojro esto tama ucostal e ijtzꞌimbꞌir, y conda upasi
    ucostal e Benjamín utajwi que yaꞌ chꞌar e chꞌeu.
  eng-WYC-2018: the which he sought (through); and he began at the most till to the
    least, and he found the cup in Benjamin’s sack. (and then the steward searched
    through all the sacks; and he began at the eldest, and worked down to the youngest,
    and he found the cup in Benjamin’s sack.)
  epo-epo: Kaj li serĉis; de la plej maljuna li komencis, kaj per la plej juna li
    finis. Kaj la pokalo troviĝis en la sako de Benjamen.
  uig-PIN: Ƣojidar qonginingkidin baxlap kiqikiningkigiqǝ ahturdi, jam Binyaminning
    taƣiridin tepildi.
  beo-beo: 'Yousefe hawa: hamosu dunu da esa huluane hogoi helei. E da degabo magobo
    mano ea esa hogole, asili huluane hogole, ufi mano Bediamini ema doaga:i. Ilia
    da Bediamini ea esa ganodini silifa faigelei dialebe ba:i.'
  tpi-OTNT: Na wokman bilong Josep i lukluk gut insait long ol bek, stat long bek
    bilong namba wan brata bilong ol, na i go inap long bek bilong yangpela brata.
    Na em i lukim dispela kap i stap long bek bilong Benjamin.
  hau-SA: Sa’an nan mai hidimar ya fara bincike, farawa daga babba, ya ƙare a ƙaramin.
    Aka kuwa sami kwaf ɗin a buhun Benyamin.
  udu-udu: Dhali a’di ŋap̱ki to mo mmoṯel ’pen ’peni a’di jin ca’d mo dhali daḵ ’kup̱
    ki a’di jin gwa’da’d mo dhali aḵubbaaya a’di gamkunu e ’twaman ma wolgwap̱i/ ma
    Benyamiin mo be.
  uig-LAT: Ghojidar chonginingkidin bashlap kichikiningkigiche axturdi, jam Binyaminning
    taghiridin tépildi.
  nde-nde: Inceku yasihamba ihlola, yaqala ngomdala yayacina ngomcinyane. Inkomitsho
    yayafunyanwa esakeni likaBhenjamini.
  ton-ton: Pea ne kumi ia, ʻo kamata ʻi he ʻuluaki, ʻo aʻu ki he kimui; pea naʻe ʻilo
    ʻae ipu ʻi he tangai ʻa Penisimani.
  ces-1613: I přehledával, od staršího počal, a na mladším přestal; i nalezen jest
    koflík v pytli Beniaminovu.
  eko-eko: Karumeya otule khwaaza weekesa mwiisurupa y'ootu nwulu khwiishela esurupa
    y'ootu w'eefutti aya. Attaaphale khusikana pilawuri etile mwiisurupa ya Bejami.
  nss-nss: Pwen ndramat imu iya poho mbulen ta Yosep inime nondriya ndropwahu masih–iro
    kili ndrohan ipoo iya matne kopwan. Pe inime pweniu ara iro nondriya ndrop ta
    kopwan tahu, Penyamin.
  eng-WMB: He searched, beginning with the oldest, and ending at the youngest. The
    cup was found in Benjamin’s sack.
  tam-TCV: அப்பொழுது மேற்பார்வையாளன் மூத்தவனுடைய சாக்கிலிருந்து இளையவனுடைய சாக்குவரை
    சோதிக்கத் தொடங்கினான். அந்தப் பாத்திரம் பென்யமீனுடைய சாக்கில் இருக்கக் காணப்பட்டது.
  ceb-ULB: Misusi ang piniyalan. Iyang gisugdan sa kinamagulangan ug nahuman hangtod
    sa kinamanghoran, ug nakita ang kupa sa sako ni Benjamin.
  mkn-mkn: Ais, itu kapala urusan pareksa alus-alus itu karong dong satu-satu, mulai
    dari yang paling kaka pung karong, sampe yang paling kici pung. Ju dia dapa lia
    itu mok perak di Benyamin pung karong.
  nce-nce: Na Josepbë wege ho kabo hohwi tëtagutë. Bu abwa nëbabë musu afina hohwi
    tëtatle na këme keibë nëbabë musu, këme keibë nëbabë musu hohwi tëtagutë. Na nagifu
    nëbabë Benjaminbë musu yaweme hohwi tëtatle. Na kë kabo Benjaminbë musu mëta hwi
    tolë.
  pol-UBG: I szukał, zaczynając od starszego, a kończąc na najmłodszym. I znalazł
    kielich w worze Beniamina.
  agr-agr: Dutikawagmatai inak ditá yachi iwainum nagkama diya diyakua dekas ekeunum
    ejekama Benjamígka costaljin apu shikika umutaiji egketun wainkauwai.
  kyc-kyc: Josepena kendemandeme wambo mandenge dupwana nyuu rangu pao wane enakana
    dokona lumwa pyuo ranguyamopa Benjamenena nyuunya paleyamo kando nyiya.
  urd-GVU: ملازم بوریوں کی تلاشی لینے لگا۔ وہ بڑے بھائی سے شروع کر کے آخرکار سب سے
    چھوٹے بھائی تک پہنچ گیا۔ اور وہاں بن یمین کی بوری میں سے پیالہ نکلا۔
  deu-1912: Und er suchte und hob am Ältesten an bis auf den Jüngsten; da fand sich
    der Becher in Benjamins Sack.
  ntj-ntj: Nyangka Tjawutjaku waarka palyalpayilu yakutja pirninya nyakula-wanaranytja.
    Tjiinya kurta tirnaku yakutja kurranyulu nyangu palunyalu marlanypa pirniku nyakula
    wanarnu-wanarnu marla mularrpa Pintjimanku yakutjangka nyangu, “Panikinpa palunyanya
    ngaa ngarrirra.”
  row-row: Malangga mana tao ues a paresaꞌ lutu-leloꞌ karon naa ra esa-esaꞌ, mia aꞌa
    ka karon na, losa odꞌiꞌ a ena na. De ana hambu mok lilo fulaꞌ mia Benyamin karon
    na.
  kan-2017: ಅವನು ಹಿರಿಯವನಿಂದ ಹಿಡಿದು ಕಿರಿಯವನ ತನಕ ಪರೀಕ್ಷಿಸಿ ನೋಡಿದನು. ಆ ಪಾತ್ರೆಯು ಬೆನ್ಯಾಮೀನನ
    ಚೀಲದಲ್ಲಿ ಸಿಕ್ಕಿತು.
  ena-ena: Lɨhavɨci Josepɨ dɨ ulaŋ migɨladami agaŋ nulɨdɨ vaŋ muji heŋ sɨhɨvia sɨbaŋ
    suhɨlami. Isanɨlu Cimegeŋ dɨ vaŋ heŋ hɨdɨlɨ maha suhɨla suhɨla via ua imanɨlu
    dɨ vaŋ sijaŋ suhɨlami. La hɨcɨhaŋ agadɨ igɨci imanɨlu Bejamin dɨ vaŋ hɨvɨ hɨnimi.
  tgo-tgo: Amba rakakaiwoko i tamwe, i ri weya virɨvivako ghaghad nasiyeniyeko. Na
    komuko ve vaidi vara Benjamin ele begi tɨne.
  yap-yap: Me yan fare tapigpig rok Josef u fithik’ e chugum rorad ni tabab rok e
    en ni pi ilal nge yan i mada’ ngak e en ni bitir, mi ni pir’eg fare kap u tutuw
    rok Benjamin.
  tet-tet: Klosan naree sura kakaluk, nahuu nosi maun ulun niakaan, toꞌo alin ikun
    niakaan. Nia netan hemun fatik nia iha Benyamin kakaluk.
  hlt-MCSB: Te dongah a ham taeng lamkah a tong tih a tlap te a poeih taengla a khah
    vaengah bunang te Benjamin kah sungkoi dongah a hmuh.
  mdy-ETH: ዮሴፔኮ ማዻሢ ቶይዲስካፓ ዓርቃዖ ዴንዲ ጌኤዚሲ ሄላንዳኣና ቢያሢ ሱርቦ ጋሮ ካኣሺ ካኣሺ ዑዦ ዑሽኮ ዓንጌሎ ኮዓዖ፥
    ጋፒፆይዳ ዓንጌሎ ቢኢኒያሜ ሱርቦ ጋራፓ ዴንቄኔ።
  twi-ASANTE: Afei, ɔsomfoɔ panin no firii aseɛ, hwehwɛɛ wɔn nkotokuo no mu firi ɔpanin
    no so kɔsii akumaa no so. Wɔhunuu kuruwa no wɔ Benyamin kotokuo no mu.
  bhl-bhl: Keliwi, kunum be fenyem yak yak kese kale. Fik Uluben em men emisik fendeweko,
    ning afung Benyamin em men be fefe ete fendewse kale. Fendewsomelei, ning afung
    em men kel be wain ok sen be fein belei, atemse kale.
  con-NTPO: Fetta'fasi José tsa'oma coira'suja poimbe saquiyoma tta'ttaye ashaen.
    Nane coenzane ashaemba tta'ttá chu'ani nepi. Tsa'caen nepipa Benjamín saquiyoni
    tsa tasa ppi'choma atte.
  eng-WEBU: He searched, beginning with the oldest, and ending at the youngest. The
    cup was found in Benjamin’s sack.
  bnp-bnp: Lakea a vora ne Iosep i vakatubu ni lei a kulopi ne ria, i doko na tabua,
    i vano i harena na kabina ruru. Lakea i matavisia na kulopi e Bensamin a kikei.
  wal-wal: Birshshin he halaqai ubbaappe bairatiyaagaa ogoruwaappe doommidi wurssetta
    kaaluwaagaa gakkanaassi koyiis; he wanccaanne Biniyaama ogoro giddoppe demmiis.
  mgh-mgh: Nhooleli uyo ahanca uphavelaca wo khula nrintti, apaceraka wa muulupale
    mpaka umalihera wa mwana eethyako uyo. Ni ikoomisi iyo yahophwanyinya munnrinttini
    wa Pencamii.
  acu-NT: José inati yachi eemkauri costalrin nangkama, ea eaka inangnamunam Benjaminka
    costalrin urak, nuni José piningkrinka engketun wainkamiayi.
  spa-PDDPT: Él comenzó a registrar desde el mayor y terminó con el menor, y la copa
    fue hallada en el saco de Benjamín.
  gun-gun: Ha'e ramo huvixa rembiguai oikuaa pota peteĩ-teĩ voxa py oĩ va'e re. Tujave
    va'ea gui ranhe omboypy vy kyrĩve va'ea py omomba. Ha'e vy karo ojou Benjamim
    voxa py.
  agu-BL: Nin oc i'-tz tan joyle'n tulak chisac. Cho'n tzun xe'te'n tzaj te yi bajxnak
    jalen te yi ch'i'p. Ej nin yi jun laka'tz, cho'n tzun jale'n le sac Benjamín.
  eng-PEV: And Joseph’s worker started to look in all those bags. He looked in the
    oldest man’s bag first, but the cup wasn’t there. Then he went to the next oldest
    man, and he looked in that man’s bag, but the cup wasn’t there. And he kept on
    doing that with all the men. He looked in all of their bags until he got to the
    youngest man. That young man’s name was Benjamin. Joseph’s worker looked in Benjamin’s
    bag, and he found that silver cup.
  ilo-ULB: Nagbiruk ti mangay-aywan. Rinuggianna iti kalakayan ket lineppasna iti
    kaubingan, ket nasarakanna ti kopa iti sako ni Benjamin.
  kpg-kpg: Tagi digau hai hegau a Joseph ga halahala di maa, daamada i tangada madua
    gaa hana gi tangada dulii, gei di ibu ne gida i lodo di peege Benjamin.
  uig-ARA: غوجىدار چوڭىنىڭكىدىن باشلاپ كىچىكىنىڭكىگىچە ئاختۇردى، جام بىنيامىننىڭ تاغىرىدىن
    تېپىلدى.
  bsp-bsp: Kɔ wəcamsɛ ka Isifu oŋcop kəfen-feni kəyɛfɛ alɔba ŋa wəbəki, k'ɛləpsər
    alɔba ŋa wəfɛt. Kɔ wəcamsɛ ka Isifu ɔŋkɔ pənəŋk apɔt nŋɛ nde alɔba ŋa Beŋyamin.
  bps-bps: Kafnge én, tanbù nan i salig too mngabal, fandaan di saku i sangal twege,
    kel di saku i sangal twali. Na i gumiten i tabù én baling di saku Bénhamin.
  mbs-mbs: Ontò nengemahà se sineligan diyà te sako te tegsebad-sebad kandan lekat
    te kakay taman te adi, aw kinità din se tabò diyà te sako i Benjamin.
  tof-tof: Müót ngakan pama amkünüm we bainürr; naretódógab bókyanórr kókó zoretódó
    Benzaminka. Ene kübül Benzaminün alópdó esenórr.
  sus-sus: Mangɛ xa konyi naxa e fɛtɛnkɛn fɔlɔ fori ma a sa dɔxɔ dimɛdi ra. Na ye
    minse gbeti daaxi naxa to Bunyamin xa bɛki kui.
  pon-2006: En Sosep laduwo ahpw tepihada rapahki, tepida sang rehn me laudo oh imwisekla
    rehn me tikitiko. Kepo ahpw dierekda nan en Pensamin ehdo.
  jae-jae: Ma eŋ kêbêlêm talu gêjac m aŋga ŋacsêganê e gêdêŋ ŋac sauŋ nê. Ma kêtap
    laclu tau sa gêc Benjaminnê talu.
  ksd-ksd: Ma i ga pepeng, ma i ga tur pa ia ta ra luaina ma i ga tuk ta ra muruna.
    Ma di ga peng pa ra momamomo ta ra kakakap kai Beniamin.
  tur-YTC: En büyüğünden en küçüğüne kadar aradı. Kâse Benyamin'in çuvalında bulundu.
  bel-N: А ён шукаў, пачаў ад найстарэйшага і скончыў наймалодшым; і знайшоў келіх
    ў мяху Бэн’яміна.
  grc-BRENT: Ἠρεύνησε δὲ ἀπὸ τοῦ πρεσβυτέρου ἀρξάμενος, ἕως ἦλθεν ἐπὶ τὸν νεώτερον.
    καὶ εὗρε τὸ κόνδυ ἐν τῷ μαρσίππῳ τοῦ Βενιαμίν.
  ind-AYT: Dia pun mencari, dimulai dari yang tertua dan berakhir pada yang termuda.
    Piala itu ditemukan di dalam karung Benyamin.
  lid-lid: Eme ndramak ta lohowan takaleh bolo ndrom toro amwenen handru. Udu ta kadok
    ili taku ta iy bahan, eme iy ndruniy bwiniu dah udu bolo ndrom ta Benjamin.
  nya-nya: Kenaka anayamba kufufuza, kuyambira pa wamkulu mpaka pa wamngʼono. Ndipo
    chikhocho chinapezeka mʼthumba mwa Benjamini.
  hrv-hrv: On je pretraživao, počevši s najstarijim i završivši s najmlađim. Pehar
    se nađe u Benjaminovoj vreći.
  mps-mps: Te Josepgo sę bidigo te kap gegebo sę te augwa ama gomunai bidigo begde
    gagalama, susa paligo te augwa ama gesi ogwa bidigo begba siminigi pali. Tama
    agai te kap te Benjamingo begde bulalubo suai.
  llg-llg: Boe ma, malangga mana makanenik palisak lutu-lutuk, mulai neme kaꞌak karon
    losa fadik ena. De ana hambu moo lilo fulak ndia neme Benyamin karon.
  tpi-tpi: Na wokman bilong Josep i lukluk gut insait long ol bek, stat long bek bilong
    namba wan brata bilong ol, na i go inap long bek bilong yangpela brata. Na em
    i lukim dispela kap i stap long bek bilong Benjamin.
  dan-1931: og han undersøgte dem fra den ældstes til den yngstes, og Bægeret blev
    fundet i Benjamins Sæk.
  vie-OVCB: Quản gia lần lượt khám từ bao của anh cả đến bao của em út. Chén bạc được
    tìm thấy trong bao của Bên-gia-min.
  lbk-lbk: Mineymey-an nan faan Jose ay nen-anap. Inlapona isnan yon-a engkhana isnan
    annochi, et naanapan nan tasa is kasakon Benjamin.
  guj-2017: કારભારીએ શોધ કરી. તેણે મોટાથી માંડીને નાના સુધીના સર્વની ગૂણો તપાસી. ત્યારે
    પ્યાલો બિન્યામીનની ગૂણમાંથી પકડાયો.
  byr-byr: '@see-verse:GEN.044.011'
  awx-awx: Sixawä Josepde puyä ämindä dayitäke kukut. Payänäle yäxunetä dayitäke kuhikangu,
    käp gomu Bensaminde yäxune kakut.
  pon-2006A: En Sosep laduwo ahpw tepihada rapahki, tepida sang rehn me laudo oh imwisekla
    rehn me tikitiko. Kepo ahpw dierekda nan en Pensamin ehdo.
  por-BRBSL: Ele procurou, começando pelo mais velho e terminando pelo mais novo.
    A taça foi encontrada no saco de Benjamin.
  aly-aly: Joseph-kenh warrkenhel yakweth-rnem areynek, arrwekeleny-they ingkern-penhek-atwety.
    Benjamin-kenh yakweth-itwek ra irrkwa thilp-penh antywey-angker ra renh arek,
    yakweth Benjamin-kenh-itwek. Awayikw-rnem ikwer amperrngirrek. Ampwal-rnem ingkerrenh
    tangkey-rnem-warl tywenek angkep-antey tawen ikwer-warl-anem.
  cth-cth: Ahni ni kacuepoung koehoi kanawpoung totouh a tawng pouh. Hattoteh Benjamin
    e cawngko dawk manang teh a hmu.
  twi-twi: Na ɔsomfo no fii ase, hwehwɛɛ wɔn nkotoku no mu fi ɔpanyin no so kosii
    akumaa no so. Wohuu kuruwa no wɔ Benyamin kotoku no mu.
  hlt-hlt: Te dongah a ham taeng lamkah a tong tih a tlap te a poeih taengla a khah
    vaengah bunang te Benjamin kah sungkoi dongah a hmuh.
  tbz-SIM: Kòo ketɛ́ kɛ́fiɛ́ bɛ kóo Po kɔku kɛ́dentɛnɛ̀ tɛyɑ̃ɑ̃tɛ̀ Bɛnsɑmɛɛ kɔku,
    kɛ́ fɛ̀ yɑ̀ dɛ miɛkɛ.
  msy-2020: Ezɨ Josepɨn ingangarir gumazim men mɨtaribar averiabar gari, egha men
    avebamɨn mɨtarim faragha an gara, ghua bar men dozimɨn tu. Egha Benjaminɨn mɨtarimɨn
    kavɨn kamɨn api.
  txq-txq: Malangga mana maono-lalau naa parisa no lutuk karon nara raa esa-esak,
    mulai numa kaꞌa uluk karon mai, losa fadi murik enan. Boe ma ana mete-nita moo
    lilo fulak naa numa Benyamin karon dale.
  aaz-aaz: Onaim aꞌnakat naan anparikas aꞌkaor ein naan barisi, nmurai naꞌko atoin
    kouꞌ goe iin je, ntea aheit suus goe iin je. Onaim in niit aꞌkoom noin mutiꞌ naan,
    anbi naiꞌ Benjamin in aꞌkaroꞌ.
  azb-azb: Ev nəzarətçisi böyükdən başlayıb kiçiyə qədər onları axtardı və kasa Binyaminin
    çuvalından tapıldı.
  eng-DBY: 'And he searched carefully: he began at the eldest, and ended at the youngest;
    and the cup was found in Benjamin''s sack.'
  hin-2017: 'तब वह ढूँढ़ने लगा, और बडे़ के बोरे से लेकर छोटे के बोरे तक खोज की: और
    कटोरा बिन्यामीन के बोरे में मिला।'
  wol-KYG: Ma ngay seet, tàmbalee ca taaw ba, ba ca caat ma, doora fekk kaas ba ca
    saaku Beñamin.
  swp-swp: Abo ie eo’o taubaguna arinai i hetubu ie dobi e taumurita arinai, to bia
    wa se lobai Beniamina ena baeki eai.
  bjr-bjr: Yooseefaana ainainasaa rakisirafa indaaruqaanaindi naaree qafamaseenoo
    miqooqaraanaindiki miqoo qafamaseenoo kafa miqoo qaraanaindiki qafamaseenoo miqi
    kai mamaree aiqamausa uqakiaqa amiqimmasee qafanoo finau. Miqi mamareenoo misa
    ninaaqiannaana Beensammina uqaki qafoofanoo kaafa minaki marinau.
  eng-YLT: and he searcheth — at the eldest he hath begun, and at the youngest he
    hath completed — and the cup is found in the bag of Benjamin;
  kne-kne: Inset din bag-en ay nanganap ay manlogi sin pangpangoan enggana sin inoodi,
    yan dintengana din tasa sin sakon Benjamin.
  heg-NTPO: Hidi kon, tulu in mana-koet ta, presa-tinang oen karong ngas totoang,
    kilan deng kaak hmunan na karong nga, maa lako lius se pail hmudin na nenang nga.
    Kon nam un haup klas lil-muti ka se Benyamin karong nga.
  ptu-ptu: Napahessa asammi indo pesuana Yusuf, nahihisam mengkalao kahunna to handam
    kaka, sule lako kahunna to handam tämpä'. Iya nalambi'um indo ihusam illaam dia
    kahunna Benyamin.
  bzd-NTPO: U kue̱blu tö sku' shu̱yulérak ikibi ë́k ke̱we dö̀ itsirla Benjamín ska'.
    Eta̱ Benjamín sku' kkö̀ a̱ tka̱' àr.
  kwf-kwf: Ma ngwae rao ꞋoꞋo ka lia Ꞌi saena ngwaꞋi kira ki, nia eta ana ngwaꞋi ngwae
    eta futa leleka ka dao ana ngwaꞋi ngwae futa ꞋisiꞋisi. Ma na ngwaꞋi ngwae ꞋisiꞋisi
    nia ka dao toꞋona titiu ni kwaꞋu Ꞌi saena.
  eng-WYC-2017: the which he sought through; and he began at the most till to the
    least, and he found the cup in Benjamin’s sack.
  eng-WMBB: He searched, beginning with the oldest, and ending at the youngest. The
    cup was found in Benjamin’s sack.
  spp-spp: Ka báarapyiibii ɲùŋufooŋi si wá na bɔrigii funɲyi wíi. Maa ku sìi pi puni
    niɲjyeŋi na, mà pa ŋkwɔ̀ nimbileni na. Ka fùnɲcwokwuuni si sà nta Bɛnzhama boni
    i.
  aey-aey: Odocob uqa agena bekna cijawec sanan men. Uqa matuna bekna cijawec sanan
    mimei waliaga subigna bekna cit qon. Uqa cijawimei gabin eu Benjaminna bekna gulucdon.
  urd-GVH: मुलाज़िम बोरियों की तलाशी लेने लगा। वह बड़े भाई से शुरू करके आख़िरकार सबसे
    छोटे भाई तक पहुँच गया। और वहाँ बिनयमीन की बोरी में से प्याला निकला।
  rug-rug: Meke viliti va hiteki sa nabulu te Zosepa si arini, podalae koa sa sapu
    kenuna meke beto koa sa sapu mudina, meke ta dogoro sa kapa pa korapa baika te
    Benisimane.
  gaz-gaz: Hangafni hojjettootaa sunis hangafaa jalqabee hamma quxisuutti sakattaʼe.
    Xoofoon sunis qalqalloo Beniyaam keessatti argame.
  fra-LSG: L’intendant les fouilla, commençant par le plus âgé et finissant par le
    plus jeune; et la coupe fut trouvée dans le sac de Benjamin.
  gnn-gnn: '@see-verse:GEN.044.011'
  yal-yal: Banxi xunna yi e kui to, fɔlɔ dii saran ma sa dɔxɔ bolokadaan na. Igelengenna
    yi to Bunyamin ma bɛnbɛnla kui.
  gum-gum: Inchen tru ya ashibiibe tru mayur nunewei kustalyugurri lab pølbasra, tru
    srabe nuneg Benjamínweisrøngatig lam mendøbene, møimbe tru copane truigwein kustalyuh
    wetørraptinchibig køn.
  iou-iou: Meni kudup pitkaŋ irirä Josep täŋo watä äma unitä yäk kubä kubäken duiŋ
    ijiŋkuk. Tuäniken jukun yäput peŋkaŋ yabäŋtäŋ päŋku mäden nanik Benjamintä yäkken
    ume gwet näŋpani ukeŋo bureni kaŋ-ahäŋkuk.
  haw-1868: A imi iho la kela, a hoomaka iho la ma ka hiapo, a oki ae la ma ka muli
    loa, a loaa mai la ke kiaha ma ka eke a Beniamina.
  arb-NAV: فَفَتَّشَ مُبْتَدِئاً مِنْ كِيسِ الْكَبِيرِ حَتَّى انْتَهَى إِلَى كِيسِ
    الصَّغِيرِ، فَعَثَرَ عَلَى الْكَأْسِ فِي كِيسِ بِنْيَامِينَ.
  adz-adz: Da Yosef garam guman isau nam igi i bek santan, imingꞌ rain tsiraꞌ gin
    ibafan isangꞌ waꞌa rain isiꞌ igi gin. Da itsangan kap silva igi mingꞌa Benyamin
    bek witan.
  ewe-ewe: Edze kplua didi le kotokuawo me gɔme tso nɔvi tsitsitɔ dzi nɔ yiyim ɖe
    tsitsi nu va se ɖe esime wòva ɖo ɖevitɔ dzi. Tete wòkpɔ kplu la le Benyamin ƒe
    kotoku me!
  eng-LEE: And he searched, at the eldest he began, and at the youngest he left off;
    and the cup was found in Benjamin's sack.
  gvn-gvn: '@see-verse:GEN.044.011'
  nna-nna: Joseph-milalu warrkamukatalu kanyjirnikinyalu pala minpinapintiku warinypa
    warinypa kurtanarrangunga. Walangkarranga kanyjirnalu murrkamilinga, palaja malyurtarrangumilingi,
    nyirrirnikarti kanyjirnalu nyirtingunyamilingi. Pala minpinapinti waninykinyi
    nyirtingunyamilingi, Benjamin-milinga.
  asm-FB: ঘৰগিৰীয়ে ডাঙৰজনৰ পৰা আৰম্ভ কৰি শেষত সৰুজনলৈকে বিচাৰোতে বিন্যামীনৰ বস্তাৰ
    ভিতৰত সেই পিয়লা পোৱা গ’ল।
  sus-A: مَنفّ شَ كٌنيِ نَشَ عٍ قّتّنكّن قْلْ قٌرِ مَ عَ سَ دْشْ دِ مّدِ رَ. نَ يٍ
    مِنسٍ فبٍتِ دَاشِ نَشَ تٌ بُنيَمِن شَ بّكِ كُي.
  fra-SBL: Il chercha, en commençant par le plus âgé et en terminant par le plus jeune.
    La coupe fut trouvée dans le sac de Benjamin.
  hbo-hbo: וַיְחַפֵּ֕שׂ בַּגָּדֹ֣ול הֵחֵ֔ל וּבַקָּטֹ֖ן כִּלָּ֑ה וַיִּמָּצֵא֙ הַגָּבִ֔יעַ
    בְּאַמְתַּ֖חַת בִּנְיָמִֽן׃
  shp-NTPO: Jatian jaton sacobo moa techórokanketianra, ja joni koshin aká iki, jaton
    sacobotiibi plata kenpo benakin. Ja moa benakin peokin aká iki, jaton wetsa rekeman
    saconkoxon peoxon, jaton wetsa chinikan saco kaman. Jaskáakin sacobotiibi benabokin
    meraa iki, jaton wetsa chiní Benjamínman saconkonia.
  eng-WYCLIFFE: and bigan at the more til to the leeste, and foond the cuppe in `the
    sak of Beniamyn.
  piu-2006: '@see-verse:GEN.044.011'
  pjt-pjt: Ka wati panya waṟkangku yakutja tjuṯangka nguriningi walpayaṯa panya palunya.
    Ngaṉmanytju kuṯa puḻkaku yakutjangka puṯu nyangu, munu palumpa maḻanypaku yakutjangka
    ngapartji puṯu nyangu. Munu puṯu nguriṟa piṟuku palumpa maḻanypaku yakutjangka
    ngapartji puṯuṯu nyangu. Munu alatji nguriṟa nguriṟa puṯu nyangu maḻanypa tjuṯaku
    yakutjangka. Munu palulanguṟu maḻanypa panya maḻatja mularku Pintjimanku yakutjangkalta
    nguriṟa nyakula mantjinu walpayaṯa panya palunya.
  cwe-cwe: Mulolesi wa Yosefu kapekula maguniya yose kwandusila da mkulu kabisa mbaka
    da mdodo kabisa na nhungo ipatika kwa idodo kabisa muna diguniya da Benjamini
  bgs-bgs: Tuu igahà katô ágsuguánnán tô sako katô tagsábbad-sábbad kandan tikud tun
    ta kaké sippang tun ta adi, asta igkita din tô kopa tun ta sako i Benjamin.
  kik-kik: Nake mũnene ũcio wa nyũmba ya Jusufu akĩambĩrĩria gũcaria gĩkombe, ambĩrĩirie
    harĩ ũrĩa mũkũrũ wao na akĩrĩkĩrĩria harĩ ũrĩa mũnini biũ. Nakĩo gĩkombe kĩu gĩkĩoneka
    ikũnia-inĩ rĩa Benjamini.
  ksr-ksr: Aisŋgi Joosefwaa miriaa galeŋanoŋ dagia mutuyaa taru gesoyanoŋga kanaiŋ
    qeŋgama moŋgama kema kema ko bejugia Benjamimbaa taru gesoyanoŋ tetegoyanoŋ iima
    qambi ii iikanoŋ mokolooro.
  fra-NCL: L’intendant les fouilla, commençant par le plus âgé et finissant par le
    plus jeune ; et la coupe se trouva dans le sac de Benjamin.
  cek-AK: Im toepkung mah kacoeh ih hmuen hoi kanawk ih hmuen khoek to pakrong pae
    bit; to naah Benjamin ih dip thungah boegloeng to a hnuk.
  xla-xla: '@see-verse:GEN.044.011'
  cuk-cuk: Joséʼga-neg-akwed sagu wargwen-wargwengi nog-amided. Ia-dummadgi onoded,
    geb bipigwadse warmaksad. Geb Benjamín-sagu-yaba nog sii daklealid.
  uig-CYR: Ғоҗидар чоңиниңкидин башлап кичигиниңкигичә ахтурди, җам Биняминниң тағиридин
    тепилди.
  tel-2017: ఆ గృహ నిర్వాహకుడు పెద్దవాడి సంచితో మొదలు పెట్టి చిన్నవాడి సంచి వరకూ వెతికాడు.
    ఆ గిన్నె బెన్యామీను సంచిలో దొరికింది.
  hat-BSA: Li te fè ankèt, kòmanse avèk pi gran, fini avèk pi jenn nan, e tas la te
    twouve nan sak Benjamin an.
  kos-kos: Mwet kulansap se lal Joseph ah iluhsya pak lalos inge, mutawauk ke el su
    matu nu ke el su fusr, ac cup sac koneoyukyak in pak lal Benjamin.
  hbo-WLC: וַיְחַפֵּ֕שׂ בַּגָּד֣וֹל הֵחֵ֔ל וּבַקָּטֹ֖ן כִּלָּ֑ה וַיִּמָּצֵא֙ הַגָּבִ֔יעַ
    בְּאַמְתַּ֖חַת בִּנְיָמִֽן׃
  ibo-ibo: Odibo ahụ malitere nʼonye ukwu nʼetiti ha chọọ rute nʼonye nta. Ọ bụ nʼakpa
    Benjamin ka a chọtara iko ahụ.
  ory-ory: ସେ ଗୃହାଧ୍ୟକ୍ଷ ଜ୍ୟେଷ୍ଠଠାରୁ ଆରମ୍ଭ କରି କନିଷ୍ଠ ପର୍ଯ୍ୟନ୍ତ ଖୋଜି ଗଲା; ଆଉ ବିନ୍ୟାମୀନ୍‍ର
    ପଟରୁ ସେହି ତାଟିଆ ମିଳିଲା।
  wmt-wmt: '@see-verse:GEN.044.011'
  chk-chk: Iwe, nöün Josef we chon angang a küttafichi ewe kap. A popuetä me ren än
    ewe mwänichi tuk o ükütiu me ren ewe setipütür. Iwe, a küna ewe kap me lon än
    Peniamin tuk.
  ssd-ssd: Taŋanaig le Yosef tuku piro taŋgo ta nu murko ta bek mindek sinamŋge sotina.
    Nu kiŋo mulum ta tuku bek sinamŋge tugu pilmba kumba ka kiŋo ŋgrimbik mbolŋge
    tiŋgina. Taŋamba Benyamin tuku bek sinamŋge murko ta te-silikina.
  rop-rop: en det hedmen bin luk thru langa ol detlot beig brom det eldiswan braja
    raidap langa det laswan braja. En deya na imbin faindim det silbawan kap insaid
    langa det beig blanga det laswan braja Benjamin.
  ukr-1871: І шукав, від старшого почавши, докіль дойшов до меньшого, та й знайшов
    чашу в торбі Беняминовій.
  eng-AOI: The servant searched very carefully. He began by looking in the oldest
    one's bag. That was Reuben's. Then he looked in the next brother's bag and in
    the next. He kept on looking until he found the cup in the bag of the youngest
    brother Benjamin.
  yon-yon: deme karub yi korok kumbed ayi yaambed andowe yorokmenmo wene yi daman
    etari yaambed yimin wandoon. Kwane, kabus kuu ningki yimin ari Benjamin ye yowo
    aombed wedmiwen.
  bch-bch: Ga kus ta paeaeanga isaresare gid kelede kelede led samare, be imuga ngan
    ad lautabe ga ila irangrang ngan ad ketnga tud. Be igera loba toa oa ienono ngan
    Benjamin ele samare.
  deu-1951: Er aber fing an zu suchen beim Ältesten und kam bis zum Jüngsten. Da fand
    sich der Becher in Benjamins Sack!
  eng-JPS: And he searched, beginning at the eldest, and leaving off at the youngest;
    and the goblet was found in Benjamin's sack.
  ubr-ubr: Joseph an bobo orot matanubai asi baik engon irunanagen tiwag, ainau orot
    farat ibosuruf isur inai giya momos bag igat, ato viga on Benjamin an baik amonai
    igaturai.
  srp-1865: A on stade tražiti poèev od najstarijega, i kad doðe na najmlaðega, naðe
    se èaša u vreæi Venijaminovoj.
  lug-lug: N’alyoka abaaza ng’asookera ku asinga obukulu okutuuka ku asembayo obuto;
    ekikopo ne kisangibwa mu nsawo ya Benyamini.
  heb-heb: ויחפש בגדול החל ובקטן כלה וימצא הגביע באמתחת בנימן׃
  ben-IRV: আর সে বড় থেকে আরম্ভ করে ছোট পর্যন্ত খুঁজল; আর বিন্যামীনের থলেতে সেই বাটি
    পাওয়া গেল।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਵੱਡੇ ਤੋਂ ਲੈ ਕੇ ਛੋਟੇ ਤੱਕ ਸਭ ਦੀ ਤਲਾਸ਼ੀ ਲਈ ਅਤੇ ਉਹ ਪਿਆਲਾ ਬਿਨਯਾਮੀਨ
    ਦੇ ਬੋਰੇ ਵਿੱਚ ਲੱਭਿਆ।
  tkr-tkr: Xav vuk'lek ıkkekang'vee xərıng'ule girğıl k'ıning'ulqamee t'abala'ana,
    kasa Benyaminne balagee iveeke.
  mwp-mwp: Yoewsepan zagithaw mabaygan mura thanamun yanal imaydhin. Kuykuygaw yana
    kuykaymay kurisipa kuthaygaw yana. Nuydh kap imadhin koewba kuthaygaw yananu.
  mya-JVB: ဝန်စာရေးသည်လည်၊ အကြီး မှ စ ၍ အငယ် တိုင်အောင် ရှာ သဖြင့် ဗင်္ယာမိန် အိတ်
    ၌ ဖလား ကိုတွေ့ ၏။
  tte-O: Kabo togite-kalatanane iloya iyatubu tobagubaguna koina kanasiga ilopei tomulimuliya
    koina. Yo komwawa ilobai Beniyamina ana kwali mena.
  tbg-tbg: Iohepira kaiqa vaiintivano avuni vika vakaara utaqihairo aitutumaqiro viro,
    muntu vitihainaaraqaa kora. Viva vika qata Benaminira vitihainaara utaqihairo
    kaapu vira ranta kora.
  hmo-hmo: Vadaeni inai tau ese ia tahua. Guna ia vara tauna dekenai ia tahua hamatamaia,
    ia lao bona gabeai ia vara tauna dekenai ia hadokoa. Kapusi be Beniamina ena puse
    dekenai ia davaria.
  ata-ata: Xe milulusou mukalu, la sou anu itema ne molu muneꞌe sou mukamuli kapu
    ne no nano no tivativaxaꞌa. Uxilexilenu tivativa ne laixe loxo ꞌo. Musoko noxou
    vimoꞌa ane laposalaxu xoo la sou, mulai musivitanoxu noxou soxu e kaluxusiꞌa.
    La sou muxalisou siliva kapu tila noxou ane noxou Beniamini no tiva.
  nfa-nfa: Hèia kapala urusan èèna parisa karo sèra èci-èci, mulai nèti karo unu aꞌa
    na, toke dꞌai ari limuri tèka. Ka nèdhi moo èèna, ètu dꞌara karo Benyamin.
  urd-urd: तब वह ढूँढने लगा और सबसे बड़े से शुरू' करके सबसे छोटे पर तलाशी ख़त्म की,
    और प्याला बिनयमीन के बोरे में मिला।
  rus-SYN: Он обыскал, начал со старшего и окончил младшим; и нашлась чаша в мешке
    Вениаминовом.
  cbt-NTPO: I'shiritohuachina yonisarin. Paninan nininso costaronën quëran caniaritahuaton,
    hua'hua nininso costaronënquë huarë', yonirin. Yonípachina, Mincamin costaronënquë
    quënanin huachi.
  bqc-SIM: Ɔ̃ ziiapi ń sakiliↄ yↄ̀ɛ. A dàalɛ an vĩ̀i pↄ́wa e à gɛ̀ kàò an dãuna
    pↄ́wa, ↄ̃ à imibↄpi è Bɛ̃yãmɛɛ pↄ́ guu.
  tcz-CHONGTHU: Hiphat chun insung lhacha pan alenpen apat in aneo pen pa gei in adip
    sung ahin kholtan ahile sum eng chakhon chu Benjamin dipsunga ahin mudoh tan ahi.
  mar-mar: कारभाऱ्याने थोरल्या भावापासून सुरुवात करून धाकट्या भावाच्या गोणीपर्यंत
    तपासून पाहिले. तेव्हा त्यास बन्यामिनाच्या गोणीत तो चांदीचा प्याला मिळाला.
  tcs-tcs: Wen da bossebant bin stat lukraun, em bin pas stat lo da bigbala go rait
    daun po da smolbala, ane em bin paine da silba kap insaid lo sekbaig blo da smolbala
    Benzaman.
  qub-qub: Chaura sirbintiga ashiyta gallaycuran mayur cajpa custalninpita shullca
    cajpa custalnincama. Ashiycashancho bäsutaga Benjaminpa custalnincho tariran.
  bqp-bqp: Akũ bɛgwarii pì ń asasanↄ gwàgwa. À nà ń vĩ̀ni pↄ́a ari à gɛ̀ɛ à kào
    ń dakũna pↄ́a, akũ à toko pìi lè Biliaminu pↄ́ gũn.
  hat-hat: Chèf domestik Jozèf la pran fouye sak yo yonn apre lòt. Li konmanse ak
    sak pi gran an pou l' fini ak sak pi piti a. Yo jwenn gode a nan sak Benjamen
    an.
  eng-BSB: The steward searched, beginning with the oldest and ending with the youngest—and
    the cup was found in Benjamin’s sack.
  tod-tod: Pɛlɛ ungi ta-ɓɔlɔiti suveelɛni, é tɔɔzeini ti-ma ɓakologi ʋa, é gaaɓela
    ti-ma loungoi ma. Kpɔɔle wɔwɔi ɠaani Ɓɛnzamɛn ná-ɓɔlɔi zu.
  eng-WEBPB: He searched, beginning with the oldest, and ending at the youngest. The
    cup was found in Benjamin’s sack.
  kbq-kbq: Josefe eri'za ne'mo'a nempu'zmimofo kuteti agafa huno haketeno vuno nagna
    zamimofo kute uhanatino, ana kapua Benzameni beki kupi me'negeno keno eri fore
    hu'ne.
  nhe-BL: Huan nopa tlatequipanojquetl quitemo ipan sesen coxtali. Pejqui ica tlen
    achtohui ejquetl hasta nopa teipa ejquetl huan quipanti nopa caxitl ipan Benjamín
    icoxtal.
  bus-bus: Ben bɛgwari pì ń sàkinↄ gwàgwa. À nà ń vĩ̀i pↄ́a ai à gàa à kào ń dãaro
    pↄ́a, ben à togoo pì è Bɛyãmi pↄ́ guu.
  gub-BL: Zuze hemiruze'eg wekar kanek wama'eryru pupe pitàitàigatu a'e. Wekar wanyky'yr
    wama'eryru pupe. Nuexak kwaw. Pitàitàigatu wama'eryru pupe wekar. Iahykaw rehe
    wekar Mezàmi ma'eryru pupe. Wexak kanek a'e pe temi'u i'aromo.
  eng-DRA: Which when he had searched, beginning at the eldest and ending at the youngest,
    he found the cup in Benjamin’s sack.
  knf-knf: Kë aten tenan ŋa ajunna du naweek aşë baañşaan du nampoţi, kë pnkalame
    pawinana ţi wi Benyamin.
