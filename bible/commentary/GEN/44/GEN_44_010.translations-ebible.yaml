  hrv-hrv: “Premda je ono što predlažeš pravo”, preuzme on, “ipak će samo onaj u koga
    se ukradeno pronađe biti moj rob, a ostali bit ćete slobodni.”
  mps-mps: Tama sę bidigo te tiwai po wei ponani, “Dagego po te dolo obao. Tialima,
    eno te kap gasa bidi me deligo begde bulalubo subaso da, teda te bidi deli naga
    aga te eno sę olo ebo bidi pedelaibao. Tiali goli, dage meba gasa bage te duga
    piagameo,” wali.
  llg-llg: Boe ma, malangga mana makanenik ndia, nae, “Taa! Kada leoiak. Mete ma mook
    ndia nai see, na, ndia daꞌdik au atang. Feꞌe kala bole fali.”
  tpi-tpi: Na wokman i bekim tok olsem, “Tok bilong yupela i stret. Tasol sapos mi
    lukim wanpela bilong yupela i holim dispela kap, dispela man tasol bai i kamap
    wokboi nating bilong mi. Yupela ol arapela i ken i go.”
  dan-1931: 'Han svarede: “Vel, lad det blive, som I siger: Den, Bægeret findes hos,
    skal være min Træl, men I andre skal være sagesløse!”'
  vie-OVCB: 'Quản gia đáp: “Thôi được, chỉ người ăn cắp bị bắt làm nô lệ, còn tất
    cả vô can.”'
  lbk-lbk: Sa na't kanan, “Siya achi. Ngem kecheng nan mad-asan nan tasa is enfaak.
    Et mabfalin ay mapalofosan nan tapina ken chakayo.”
  guj-2017: કારભારીએ કહ્યું, “હવે તમારા કહ્યા પ્રમાણે થશે. જેની પાસેથી તે પ્યાલો મળશે
    તે ગુલામ થશે અને બીજા બધા નિર્દોષ ઠરશો.”
  byr-byr: Jozepɨyarɨ wɨdaayadei wɨdaꞌ “Maaꞌgula sarɨ kuka maaꞌmwaka gavei wɨdaayadei
    yɨmaꞌnadelyɨ. Sarɨmɨ pwaihi kaanna dɨwila!” Miꞌna wɨdaka kumɨre gɨlyangɨ wanganna
    wanganna yaka Bejaminɨmɨre gɨlyavɨ maaꞌgulyaꞌ daapɨna yaꞌ. Daapɨna kyaꞌ Jozepɨyarɨ
    gyaꞌmwera kale kwiaꞌ lɨka yɨna yeꞌ. Lɨka yɨna yeva Jozepɨyaryawɨnna ayɨna kaanna
    wɨna yeva kale wiadaasɨ sagaaꞌ gɨꞌduꞌna yeꞌ. Gɨꞌduꞌna kyeꞌ Jozepɨyai wɨdɨna “Sarɨmɨ
    sara yɨvanɨgasaꞌna nɨmɨ sɨduꞌnakeinyɨ yawɨꞌdɨnyainyɨra. Daꞌ baaꞌna yɨwaatavaka?”
    Wiꞌna wɨdɨna kyaꞌ Juthai wɨdaꞌ “Nemɨ yagaala berɨꞌ gɨthaazɨwona? Nemɨ kayaaꞌna
    yɨvanɨgoꞌ dahaaꞌ gɨmɨre wawɨnya gɨthayadaanyaina yɨmaꞌnaadera.” Sara kudaꞌ Jozepɨyai
    wɨdɨna “Arɨkawɨnyɨra. Nɨmɨre maaꞌgulyaꞌ kuka maaꞌmwakei gavei nɨmɨre nyɨdaayadei
    yɨmaꞌnadera. Aꞌmwe pwara kuvɨnɨmaangeryawɨnna ayahi kaanna wɨna yɨpɨꞌdera.”
  awx-awx: “Täke un. U yäkaying using tiwik. Imindäka täkngä kakengu, uläpä näle puyä
    ämin moyoyi däkngaxawän, ginu täkwäkgu meyä dowäning,” yang yänikut.
  pon-2006A: A e sapeng, “Me mwahu; en wiawi dahme kumwail ndindahn. Ahpw so pwe mehmeno
    me kep silper wet dierekda reh, ihte me pahn wiahla lidu, a meteikan pahn saledekla.”
  por-BRBSL: 'Ele disse: “Agora também que seja de acordo com suas palavras”. Aquele
    com quem for encontrado será meu escravo; e vós sereis irrepreensíveis”.'
  aly-aly: Warrkenhel ilek, “Anyent ingweran atha aletharl anterrkwem, warrk ilkwa
    anthaynteyek. Ingwer-rnem atha tyarleweman.”
  cth-cth: Ahni ni bokheiyah, atu hai nangmae lawk patetlah lawiseh, hno ka hmunae
    tami hah ka san lah ao vaiteh, nangmouh teh toun kaawm hoeh lah na o awh han telah
    ati.
  twi-twi: Ɔsomfo no buae se, “Eye, na nea owiae no nko na ɔbɛyɛ mʼakoa; na mo a moaka
    no bɛfa mo ho adi.”
  hlt-hlt: Te dongah Joseph im om loh, “Then, nangmih kah olthui vanbangla u khaw
    a taengah aka om hlang van te tah kai taengah sal la om saeh lamtah nangmih te
    ommongsitoe la na om uh ni,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sosɛfu tɔ̃ntì dɔ̀: N yiemmu di yĩmù n nɛ́ bo yɑ̀ wèè borɛ̀ dɛ kó fɛbòòfɛ̀
    weè yóó nɑɑ́ n kó kudɑɑkù, díndi bɛsɔmbɛ kɛ̀ di kpɛti bɑ́ mbo.'
  msy-2020: Ezɨ ingangarir gumazim me ikaragha ghaze, “Ian akam, a guizbangɨra. Eghtɨ
    kɨ gumazir kavɨn suirazir kamɨn apightɨ, anarɨra nan ingangarir gumazir kɨnimɨn
    ikiam. Eghtɨ ia tarazi mangam.”
  txq-txq: Basa de malangga mana maono-lalau naa nae, “Taa! Talo kada ia leo. Mete
    ma hambu mook naa nai see, na, ana dadi neu au kuling. Laen nara bole fali.”
  aaz-aaz: Rarit aꞌnakat naan naꞌuab am nak, “Kahaf! On nai. Karu au ꞌiit ee nbi sekau
    te, in reꞌ naan anjair au ate. Hi bian ii, mnao mkoon.”
  azb-azb: 'O dedi: «Yaxşı, qoy siz deyən kimi olsun: bu kimin yanında tapılsa, o
    mənə qul olsun, qalanlarınız isə təqsirkar olmayacaqsınız».'
  eng-DBY: 'And he said, Now also [let] it [be] according to your words: let him with
    whom it is found be my bondman, but ye shall be blameless.'
  hin-2017: उसने कहा, “तुम्हारा ही कहना सही, जिसके पास वह निकले वह मेरा दास होगा;
    और तुम लोग निर्दोष ठहरोगे।”
  wol-KYG: 'Mu ne leen: «Li ngeen wax yoon la sax, waaye na ki ma ko fekke doŋŋ di
    sama jaam, su ko defee ñi ci des wàcc.»'
  swp-swp: Abo i ene, “I lolo emi riba ta lauwataidi, ia arinai bia wa se lobai abo
    egu heaheari tauna, na omi headi nige ami gilu.”
  bjr-bjr: Yooseefaana ainainira fasiqa fannoo misa ufa iriseenoo qima niminau. Doo
    amana inni ufa mau kai fuanaura. Ya fasiqana uqaki fee marinafa mifa kai qini
    ainainira faiqi mariannoo. Innee aiqama nimaaqa fifaranoo.
  eng-YLT: And he saith, 'Now, also, according to your words, so it [is]; he with
    whom it is found becometh my servant, and ye are acquitted;'
  kne-kne: Kanan pay din bag-en, “May ngarud, ngem olay mo din nangakew anggoy di
    maibag-en en sak-en. Din odom pay et mabalin ay nawaya da.”
  heg-NTPO: Kon nam tulu in mana-koet ta tek noan, “Lo! Eli tukun. Eta haup klas na
    se asii lam, un daid auk tuang nga ata. Tenga las boel lakos napiut.”
  ptu-ptu: 'Nauam indo to disua: “Mapia sapo'' iai too dipallambi''i indo ihusam,
    iam kuposabua'' anna senga''na mala ia le''ba''.”'
  bzd-NTPO: 'Ie'' tö iché ie''pa a̱: —Iwà tköraë we̱s a'' tö iché es. Erë wé̱ ë́k
    sku'' a̱ iku̱newa̱ e'' ë̀ döraë ye'' kanè mésoie. A'' male̱pa kë̀ iane iwiie.
    A'' mi''mine buaë.'
  kwf-kwf: GoꞋo ngwae neꞋeri ka fata Ꞌuri, “LeꞋa goꞋo Ꞌana, nia ke baꞋa Ꞌuira naꞋa.
    Bore ma ngwae neꞋe bilia titiu ni kwau neꞋeri, nia ke baꞋa rao ꞋoꞋo fuana ngwae
    ꞋaꞋana nau, bore ma kaumulu ti ai, kamu saiana muke leka aloge.”
  eng-WYC-2017: Which said to them, Be it done by your sentence; at whom it is found,
    be he my servant; forsooth ye shall be guiltless.
  eng-WMBB: He said, “Now also let it be according to your words. He with whom it
    is found will be my slave; and you will be blameless.”
  spp-spp: Ka báarapyiibii ɲùŋufooŋi si jwo «Ɲyɛ ɲje yii à jwo ke, mii à ɲɛɛ, ŋka
    fùnɲcwokwuuni ká nta shinŋi ŋgemu ɲuŋ'i ke, urufoo u sí n-pyi mii biliwe, yaaga
    sì n-pyi yii sanmpii na mɛ.»
  aey-aey: Eunu uqa maaden, “Je age madeiga eu odi himec ija odigen. Qa gabin eu in
    oso uqana bekna gulucdufig dana eu gihacdocnu mudigen. Odocob age cunug age dewenegana
    jeca qee,” aden.
  urd-GVH: मुलाज़िम ने कहा, “ठीक है ऐसा ही होगा। लेकिन सिर्फ़ वही मेरा ग़ुलाम बनेगा
    जिसने प्याला चुराया है। बाक़ी सब आज़ाद हैं।”
  rug-rug: Meke zama sa nabulu, “Hinokara mia, ba keke mo koa gamu sapu ele vagia
    sa kapa, si kaqu ta evaṉae na qua pinausu, meke sapu gamu doduru pu koa hola si
    boka taloa,” gua si asa.
  gaz-gaz: Inni immoo jaraan, “Amma akkuma isin jettan haa taʼu; abbaan wanti kun
    biratti argame garbicha naaf taʼa; isin warri kaan immoo gad dhiifamtu” jedhe.
  fra-LSG: 'Il dit: Qu’il en soit donc selon vos paroles! Celui sur qui se trouvera
    la coupe sera mon esclave; et vous, vous serez innocents.'
  gnn-gnn: Bala ŋuriŋi djämamirriyunydja nhäŋa'‐nhaŋalana yup‐yupmaraŋala marrtjina
    bathinydja malanha, maḻŋ'‐gay maḻŋ'maraŋala nhanukalana Bindjamangalana bathiŋura
    ŋunhiyi rupany'tja garwarrwarrny'tja.
  yal-yal: Mangana a banxi xunna yi a fala, a naxa, “Na bata fan, ɛ naxan falaxi na
    ra, n fan bata tin na ma. N na se keden peen to muxun naxan yii, na tan bata findi
    n ma konyin na, ɛ tan dɔnxɛne yi yiiba.”
  gum-gum: 'Inchen tru yau chiwan køben nø ashib wabiibe trenchibig køn: —Ñim maig
    taig treeg kønrrain cha. Tru copan wetørrainabiitøh na karub tøgagømig meganrrab
    kørrømisrtrun cha. Inchen ñim kaneløbe chi kalø mara pønrran tamiibe chigar kørrømisrtrun—
    cha.'
  iou-iou: Yäwäwä yäwetkuk; Yäkaŋ ude kaŋ ahäwän! Ume gwet näŋpani ukeŋo kubätä yäkken
    kaŋ-ahäwawä äma unitägän näkŋo watä piä api täŋpek. Ätu uwä yepmaŋpa jop api kuneŋ
    yäk.
  haw-1868: 'Olelo aku la ia, Ae, e like me ka oukou olelo, pela no ia: o ka mea ua
    loaa me ke kiaha, e lilo ia i kauwa na''u, a e hala ole oukou.'
  arb-NAV: 'فَقَالَ: «فَلْيَكُنْ كَمَا تَقُولُونَ. فَالَّذِي أَجِدُهَا مَعَهُ يُصْبِحُ
    عَبْداً لِي، وَالْبَاقُونَ يَكُونُونَ أَبْرِيَاءَ».'
  adz-adz: Da arangan ini, “Isangꞌ. Dzi bungꞌ atsungꞌ nan nabi agam nidan, da bitsintaꞌ
    bida dzi waꞌa rutin i agamam bits udan da arangan angu bungꞌ asu dzi garam gumangꞌ
    utaꞌ angu. Da nan bungꞌ amaꞌ i agam santan.”
  ewe-ewe: Aƒedzikpɔla la gblɔ be, “Enyo nenema, gake ame si fii la koe azu kluvi,
    eye ame bubuawo ate ŋu adzo faa.”
  eng-LEE: 'And he said, Now also let it be according to your words: he with whom
    it is found shall be my servant; but ye shall be blameless.'
  gvn-gvn: Dingkarangka yalaman, “Kari. Yinyayangkaku cup ngakin, nyuluku slavemal.
    Yurra kanbal dungarika.” Nyulu cup nubin, yindu-yinduymbu kurmunbu nyajin, nyulu
    kurmunbu Benjaminandamunbu cup warrmba-bungan. Josephamu yaba-karra kungkurr-kadarin,
    yinyilmarin. Jana Josephanda nyunbarin baja, yinyiljiku, dukul badamarin nyungundu.
    Josephangka yalaman, “Ngayu yurranka binal bajaku. Yurra wanyurrinku cup ngakin?”
    Judahngka yalaman, “Nganjin binal kari, yundu nganjinanda wanjarrmal? Nganjin
    buyunman, yundu nganjinin slave-bungal.” Josephangka yalaman, “Kari. Yinyangkaku
    ngayku cup ngakin, nyuluku slavemal. Yurra kanbal yurrandamunbuku nganjanandaku
    dungarika baja.”
  nna-nna: Puntajulu, “Yuu, yijapa yirrilamarna minpinapinti palamilinga kurtanja,
    pala waraja marrngu kalkulumarna. Wiyirr nyurra kulpulinyurru nyurramilikarti
    warrarnkarti.” Palajun muwarr pirnijanaku Joseph-milaku mamajirranguku.
  asm-FB: তেতিয়া ঘৰগিৰীজনে ক’লে, “ঠিক আছে, আপোনালোকৰ কথাৰ দৰেই হওক; কিন্তু যিজনৰ
    ওচৰত সেই পিয়লা পোৱা যাব, কেৱল তেৱেঁ মোৰ দাস হ’ব; আন সকলো নিৰ্দ্দোষী হ’ব।”
  sus-A: مَنفّ شَ كٌنيِ نَشَ عَ قَلَ، «نَ بَرَ قَن. وٌ نَشَن قَلَشِ يِ كِ، ﭑ قَن بَرَ
    تِن نَ رَ. ﭑ نَ سٍ كٍرٍن تٌ مِشِ نَشَن يِ رَ، نَ تَن بَرَ قِندِ ﭑ مَ كٌنيِ رَ،
    وٌ تَن دْنشْييٍ بَرَ كِسِ.»
  fra-SBL: 'Il dit : « Qu''il en soit maintenant ainsi selon vos paroles. Celui chez
    qui elle sera trouvée sera mon esclave ; et toi, tu seras irréprochable. »'
  hbo-hbo: וַיֹּ֕אמֶר גַּם־עַתָּ֥ה כְדִבְרֵיכֶ֖ם כֶּן־ה֑וּא אֲשֶׁ֨ר יִמָּצֵ֤א אִתֹּו֙
    יִהְיֶה־לִּ֣י עָ֔בֶד וְאַתֶּ֖ם תִּהְי֥וּ נְקִיִּֽם׃
  shp-NTPO: 'Jatian Josekan yonotibaon joni koshin yoia iki: —Ikonrake; ja maton shinanna
    keskáakinra en mato ati jake. Ikaxbi ja plata kenpo en jaibakea meraibichora,
    nokon yonoti iki kaai. Jatian mato jatíribibora, jawe ramibi akáma keská mato
    ikanti iki —akin.'
  eng-WYCLIFFE: Which seide to hem, Be it doon bi youre sentence; at whom it is foundun,
    be he my seruaunt; forsothe ye schulen be gilteles.
  piu-2006: '@see-verse:GEN.044.009'
  pjt-pjt: Ka Josephaku waṟkangku wangkangu, “Wiya, kuwariṉa walpayaṯa panyatja nyurampa
    yakutja tjuṯangka ngurilku. Ka wati panya paluṟu walpayaṯa kanyintjanya kutju
    ngayuku waṟka nyinaku, ka nyura kutjupa tjuṯa palya ngurakutu ananyi.”
  cwe-cwe: Kalonga, “Nitogola, mbali ija yasolile nhungo yangu muhala niiyo yondayawe
    mtumwa wangu, na wondamusigale mwizailegeha.”
  bgs-bgs: Igtaba tô ágsuguánnán, na mà din, “Madigár tô igkagi yu, asal tô manubù
    na igtakó katô kopa, tô dád gó é mému na állang, asta makólì tô mga duma.”
  kik-kik: Nake akiuga atĩrĩ, “Nĩ wega, nĩgũtuĩke o ũguo mwoiga. Ũrĩa ũgũkorwo nakĩo
    nĩwe ũgũtuĩka ngombo yakwa; inyuĩ arĩa angĩ mũtirĩ na ũcuuke.”
  ksr-ksr: 'Kaeŋ meleeŋgi kokaeŋ jero: “Iikaaŋa kanoŋ awaa. Jejutiwaa so ii saanoŋ
    amboŋa. Mombaa taru gesonoŋa silwa qambi ii mokoloomaŋati, iinoŋ mono noo weleŋqeqena
    omaya koloowaato, tosaaŋa oŋoo selegianoŋ qaa moŋ mende ero saanoŋ oŋoaŋgiodeeŋ
    mirigianoŋ kembu.”'
  fra-NCL: 'Il leur dit : « Eh bien, qu’il en soit selon vos paroles ! Celui chez
    qui se trouvera la coupe sera mon esclave ; et vous, vous serez quittes. »'
  cek-AK: Anih mah, Na thuih o ih lok baktiah om nasoe, mi kawbaktih ih dip thungah
    doeh boengloeng to ka hnuk nahaeloe, anih to ka tamna ah om nasoe, kalah kaminawk
    loe loih o tih, tiah a naa.
  xla-xla: Epapalati asiyama Yosep ya꞉ oko oplamitapo epo atlaiyo, “Me-ka꞉pi, epapele
    tlope isikimi isilako halalo oplami tlope asiyama pa꞉le oko halalo hallepe. Amasiyama
    wua꞉ta hapulomaye ma-tamalaiya dlowepo,” diyo.
  cuk-cuk: 'Geb degine, Joséʼga-neg-akwed sogded: —Bemar-sogedyob imaklegodo. Degi-inigwele,
    unnila ar doa nog-ganiki, abi unnila an-maiga guoed. Ar bemar-baigandi akarsurdo.
    Na be namalodo.'
  uig-CYR: 'Ғоҗидар җававән: — Ейтқан сөзлириңлардәк болсун; җам кимниң йенидин тепилса,
    шу киши қулум болуп қелип қалсун, қалғанлириңлар бегуна болисиләр, — деди.'
  tel-2017: గృహ నిర్వాహకుడు “మంచిది, మీరు చెప్పినట్టే చేయండి. ఎవరి దగ్గర ఆ గిన్నె
    దొరుకుతుందో అతడే నాకు బానిస ఆవుతాడు. మిగతా వారు నిర్దోషులు” అని చెప్పాడు.
  hat-BSA: 'Alò, li te di: “Konsa kite sa fèt tankou pawòl ou; sila avèk kilès li
    twouve l la, li va devni esklav mwen, e tout rès nan nou va rete inosan.”'
  kos-kos: Ac mwet sac fahk, “Nga insese nu kac, tusruktu mwet se na ma srukak cup
    sac ac fah mwet kohs luk, ac kowos su saya an sukosok in som.”
  hbo-WLC: וַיֹּ֕אמֶר גַּם־עַתָּ֥ה כְדִבְרֵיכֶ֖ם כֶּן־ה֑וּא אֲשֶׁ֨ר יִמָּצֵ֤א אִתּוֹ֙
    יִהְיֶה־לִּ֣י עָ֔בֶד וְאַתֶּ֖ם תִּהְי֥וּ נְקִיִּֽם׃
  ibo-ibo: Odibo ahụ zara sị ha, “Ka ọ dịrị dịka unu kwuru. Onye ọbụla a chọtara ya
    nʼaka ga-abụ ohu m. Ma ndị a na-achọtaghị ya nʼaka ha enweghị ịta ụta ọbụla.”
  ory-ory: ତହିଁରେ ସେ କହିଲା, “ଭଲ, ତୁମ୍ଭମାନଙ୍କ କଥାନୁସାରେ ହେଉ; ଯାହା ପାଖରୁ ତାହା ମିଳିବ,
    ସେ ଆମ୍ଭର ଦାସ ହେବ, ମାତ୍ର ଅନ୍ୟମାନେ ନିର୍ଦ୍ଦୋଷ ହେବେ।”
  wmt-wmt: '@see-verse:GEN.044.009'
  chk-chk: Iwe, ewe chon angang a üreniir, “Ewer, epwe ina usun mine oua apasa. Ewe
    eman ngang üpwe küna me ren ewe kap, i chök üpwe nöüni amanau, nge ämi lusun ousap
    tipis.”
  ssd-ssd: 'Taŋakina le piro taŋgo ta lafumba saniŋgina: Tane sakade ta maye ta ye
    ima tuku bek sinamŋge murko ta te-siliki ta nuŋge ndo ye tuku piro taŋgo minwa
    le tane afu ŋakmba luka kape ŋgina.'
  rop-rop: Wal det hedmen bin tok, “Nomo. If ai faindim det kap langa enibodi beig,
    oni im na garra jidan prisana en dumbat ola adwek blanga mi. Yumob najalot gin
    kipgon.”
  ukr-1871: 'Він же каже: Нехай же й се, як мовляли, так буде. У кого воно знайдеться,
    нехай буде мій раб, ви ж чисті будете.'
  eng-AOI: He answered, “What you say is all right, but if one of you has taken the
    cup only he will be my servant. You others can go home free.”
  yon-yon: Andiiwe, Yosef ye demedan yi korokbed man yedmoon “Eyoka, karub mim kane
    yid boon kuu wedmanuub kuu yembedmo ne dabderem yiri dobere no deme awinembiri
    ye karub keraneen, kumban karub yena yid bindo kuu koronde wananiib kuu yiminaa!”
    andoone,
  bch-bch: Ta paeaeanga toa oa ikeo, “Eine takado mambe gimi akeo. Be eaba sai ikikisi
    loba toa oa, ei kekelen ga iuot paeaeanga sapaean. Be gimi padengada lemi idil
    eta paeamao mao, tota aluagimi mulian.”
  deu-1951: 'Er aber sprach: Sollte es jetzt gar noch nach euren Worten gehen? Nein,
    sondern bei wem er gefunden wird, der sei mein Knecht; ihr andern aber sollt ungestraft
    bleiben!'
  eng-JPS: 'And he said: ''Now also let it be according unto your words: he with whom
    it is found shall be my bondman; and ye shall be blameless.'''
  ubr-ubr: On iyawures iyau, “Yau abi basit, baise orot iyafan omi sanamui on viga
    i boai on ekesin wat on ini agirotin, ato omi fani on ubar emon on in rufanim
    wonan.”
  srp-1865: 'A on reèe: neka bude kako rekoste; ali u koga se naðe, onaj da mi bude
    rob, a vi ostali neæete biti krivi.'
  lug-lug: N’abaddamu nti, “Kale kibeere nga bwe mwogedde, oyo anaasangibwa nakyo
    abeere muddu wange, naye abalala mu mmwe tewaabe abaako ky’avunaanwa.”
  heb-heb: ויאמר גם עתה כדבריכם כן הוא אשר ימצא אתו יהיה לי עבד ואתם תהיו נקים׃
  ben-IRV: সে বলল, “ভাল, এক্ষণে তোমাদের কথানুসারেই হোক; যার কাছে তা পাওয়া যাবে, সে
    আমার দাস হবে, কিন্তু আর সবাই নির্দোষ হবে।”
  pan-pan: ਤਦ ਉਸ ਨੇ ਆਖਿਆ, ਹੁਣ ਤੁਹਾਡੀਆਂ ਗੱਲਾਂ ਦੇ ਅਨੁਸਾਰ ਹੀ ਹੋਵੇਗਾ। ਜਿਸ ਦੇ ਕੋਲੋਂ ਉਹ
    ਲੱਭੇਗਾ, ਉਹ ਮੇਰਾ ਗ਼ੁਲਾਮ ਹੋਵੇਗਾ ਪਰ ਤੁਸੀਂ ਨਿਰਦੋਸ਼ ਠਹਿਰੋਗੇ।
  tkr-tkr: 'Mang''vee eyhen: – Şu yugda uvheeyid, hasre inəxüd ixhecen: man kar şavusneyiy
    aveeykı mana yizda nukar ixhecen, mansanbışil bınah aaxvas deş.'
  mwp-mwp: Yoewsepan zagethaw mabayg kedha, ‘Wa, ngay asin ngithamun senawbi yangukudu
    ya. Kasa kay kedha senaw kap ngadh nanga mangu, matha nuy kay ngaw zagethaw mabayg
    aymidhe, ngitha dhuray lawnga.’
  mya-JVB: ဝန်စာရေးကလည်း၊ သင် တို့စကား အတိုင်း ဖြစ်စေ။ သို့သော်လည်းမည် သူ၌ တွေ့ လျှင်၊
    ထိုသူ သည် ငါ့ ကျွန် ဖြစ်စေ။ သင် တို့မူကား အပြစ် လွှတ်ကြ စေဟု ဆိုသော်၊
  tte-O: Yo togite-kalatanne iwaloba, “Inamwanamwasosi am nuwatu tapaisowai. Yaiya
    koina komwane tem talobai iyamala yagu topaisowa panpanna na meuloimiu kani kwalau
    livasi mena.”
  tbg-tbg: Vika minti tuvaro Iohepira kaiqa vaiintivano tiharo, Hove. Kaapu muara
    varero anina vaiintira, viraqaima te rumpa kararave. Ne hininavu homa nenta maaqaini
    qaqi vivarave, tumanta
  hmo-hmo: Vadaeni ia gwau, “Ia namo, unai bamona do ita karaia. Iena puse dekenai
    dohore lau davaria tauna be, lauegu hesiai tauna do lau halaoa, to umui orena
    be do umui kerere lasi.”
  ata-ata: Xe anu muavuti la muvikalaneꞌi lexe, “Ua maꞌi, eni emasaxa aloxo ne. Anu
    ane lexe eni axalisou kapu noxousi, ane eni anoꞌu sou ulai uxolu noxilo sou eni
    apalupalusou sou uꞌoxoꞌoxonu mixomixo, ia ngingi latala nesi ngalivulivu ulai
    no tualasinge.”
  nfa-nfa: Hèia kapala urusan na dhaa, peka na, “Aadꞌo! Sèmi neꞌe. Ladhe abhu moo
    èèna ètu cee, na dhoka nèngu di jꞌajꞌi ènu jaꞌa. Miu dhu leo lèpa.”
  urd-urd: उसने कहा कि तुम्हारा ही कहना सही, जिसके पास वह निकल आए वह मेरा ग़ुलाम होगा,
    और तुम बेगुनाह ठहरोगे।
  rus-SYN: 'Он сказал: хорошо; как вы сказали, так пусть и будет: у кого найдется
    чаша, тот будет мне рабом, а вы будете не виноваты.'
  cbt-NTPO: 'Napotohuachina, Cosi piyapinënso'' taantarin: —Noyapa''. Naporama ni''quëhuarë'',
    inapochinquëma nipachin. Nipirinhuë'', insosona minë quënaparahuësoíchin, piyapinëhuë
    nisarin. A''napitanquëmaso'', co manta onpoaramahuë'', itërin.'
  bqc-SIM: 'À mɛ̀: Tↄ̀ↄ, aà kɛ lá á òwa. Gbɛ̃́ pↄ́ wa è aà kĩ́i, a gↄ̃ ma
    zↄ ũɛ, á gbɛ̃́ kĩniↄ í gↄ̃ tàaesai.'
  tcz-CHONGTHU: Hiche chu apha lheh jenge tin ama pan adonbut e, “Hinlah ka chakhon
    gupa bou chu ka soh a pang ding ahi ati tai, adangho vang imacha kalo louding
    adangho che tauvin,” ati.
  mar-mar: कारभारी म्हणाला, “ठीक आहे, तुम्ही म्हणता त्याप्रमाणे आपण करू. जर मला चांदीचा
    प्याला मिळाला तर मग तो मनुष्य माझ्या धन्याचा गुलाम होईल. इतरजण जाण्यास मोकळे राहतील.”
  tcs-tcs: Da bossebant i ansa, ‘A wa! I wiskain yu spik. Ai gri po mekem wanem yu
    spik. Bat i mata da wan uda go gad disting i go kam sleib. Dem nadawan i go mata
    go.’
  qub-qub: 'Chayno niptin sirbintiga niran: «Gamcuna nishayquinömi canga. Bäsuta charaj
    cajllami uywaynëga canga. Waquinniquega aywacunquipämi.»'
  bqp-bqp: 'À pì: Tↄ̀, à kɛ lákũ a ò nà. Gbɛ̃ kũ ò lè a kĩnaa ni gↄ̃ ma zↄ̀ ũmɛ,
    á gbɛ̃ kparanↄ ni gↄ̃ taari sari.'
  hat-hat: 'Domestik la di: -Dakò. Men, si yo jwenn gode a nan men yonn nan nou, se
    moun sa a m''ap pran pou sèvi m'' esklav. Lòt yo lib, yo mèt ale.'
  eng-BSB: “As you say,” replied the steward. “But only the one who is found with
    the cup will be my slave, and the rest of you shall be free of blame.”
  tod-tod: 'Pɛlɛ ungi ɠɛni ti ma: «Naa zolooga eɠɛʋelei wo bogai la. Zɔi nɔpɛ a ɠula
    zeeʋo su, naama nui ɠa ɠɛ ga nà-duɔi, naazu wɔun, wa ɠɛ ga sɔbalala nuiti.»'
  eng-WEBPB: He said, “Now also let it be according to your words. He with whom it
    is found will be my slave; and you will be blameless.”
  kbq-kbq: Agra anage hu'ne, Menina kema hazaza hugahue, iza'o eri'nenige'na hakena
    eri fore hanumo nagri kazokazo eri'za ne' manigahie. Hanki anazama osu'namota
    knare hu'nazankita amne vugahaze.
  nhe-BL: 'Huajca nopa tlatequipanojquetl quiijto: ―Cualtitoc tlen inquiijtohuaj,
    pero san yajaya tlen quipiya nopa caxitl techtequipanos san tlapic. Nopa sequin
    ax quipiyase tlajtlacoli.'
  bus-bus: 'À bè: Tↄ̀, à kɛ lán á ò nà. Gbɛ̃ kɛ̀ wà è à kiia é gↄ̃ ma zↄ̀ ũmɛ, a
    gbɛ̃ kpaaanↄ é gↄ̃ taari sai.'
  gub-BL: Zuze hemiruze'eg uze'eg wi tyky'yr wanupe. — Peze'eg ikatu ihewe. Xo kanek
    hereko har zo wiko putar ihewe uma'ereko e ma'e romo tuweharupi nehe. Amogwer
    upuner oho haw rehe xe wi wà nehe.
  eng-DRA: 'And he said to them: Let it be according to your sentence: with whomsoever
    it shall be found, let him be my servant, and you shall be blameless.'
  knf-knf: 'Kë uŋ aji : « Uwooŋ jibi najakuŋ: ñaaŋ i bakwinuŋ ţi iko yi nul kako kankiijaniiŋ
    djuuknţëna ţi ulemp, kë bandukiiŋ bahil kaya na bgah bi baka. »'
