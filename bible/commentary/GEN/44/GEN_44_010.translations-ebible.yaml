verse: GEN.044.010
translations:
  mal-C: “കൊള്ളാം, നിങ്ങൾ പറയുന്നതുപോലെതന്നെ ആകട്ടെ. അത് ആരുടെ പക്കൽ കാണുന്നോ അവൻ
    എന്റെ അടിമയായിരിക്കുന്നതാണ്; ശേഷിക്കുന്ന മറ്റുള്ളവർ കുറ്റത്തിൽനിന്ന് ഒഴിഞ്ഞിരിക്കയും
    ചെയ്യും,” അദ്ദേഹം പറഞ്ഞു.
  deu-TKW: 'Er antwortete: Gut! wie ihr sagt, soll es geschehen. Der, bei welchem
    er sich findet, soll mein Sklave werden; ihr aber sollt frei ausgehn.'
  lin-lin: 'Moto oyo azalaki na mokumba ya kobatela bozwi ya ndako ya Jozefi alobaki :
    — Malamu mingi ! Tika ete ezala ndenge bolobi ! Moto oyo akomonana ete azali na
    yango, akokoma mowumbu na ngai. Bino ba-oyo botikali, bokozala na likambo te.'
  cbr-NT: 'Usokian kakëxun ka an José ñu mëëxunkë uni aín kushin atu kakëxa: —Mikamax
    kikësa ka ''iti ''ikën, ''aínbi ka uin pishanu kara manë xampa ''ikën ax kuni
    ''ën ñumëmikë uni ''iti ''ikën; usa ''aínbi ka aín patsanëx ''uchakëma ''iti ''ikën.'
  eng-LSV: And he says, “Now also, according to your words, so it [is]; he with whom
    it is found becomes my servant, and you are acquitted”;
  bmu-bmu: 'Mewö meleŋ waŋgigetka kewö jiyök: “Mewö miaŋön ölöp. Jizeaŋgö dop mi ölöp
    akin. Kungö toru gösönöhök silwö qambi mi miwikŋaimami, yaŋön mönö nöŋgö welenqeqeni
    omaŋi akŋapmö, tosatŋi eŋgö sileŋine keu qahö ahöiga ölöp nanŋinök miriŋine anme.”'
  eng-GNV: 'And he said, Now then let it be according vnto your wordes: he with whome
    it is found, shall be my seruant, and ye shalbe blamelesse.'
  eng-WEBSTER: 'And he said, Now also let it be according to your words: he with whom
    it shall be found, shall be my servant; and ye shall be blameless.'
  nhw-BL: 'Huajca nopa tequipanojquetl quiijto: ―Cualtitoc catli anquiijtohuaj, pero
    san yaya catli quipiya nopa caxitl techtequipanos san tlapic. Nopa sequin amo
    quipiyase tlajtlacoli.'
  swh-ONEN: Akajibu, “Vema sana; na iwe kama msemavyo. Yeyote atakayekutwa nacho atakuwa
    mtumwa wangu, lakini ninyi wengine mtakuwa hamna lawama.”
  bba-bba: Mɑ sɔm kowo wi, u bu wisɑ u nɛɛ, yɑ wɑ̃ ye i ɡeruɑ. Adɑmɑ wìn mi nɑ nɔrɑ
    ye wɑ, wi turowɑ u koo ko nɛn yoo. Bɛɛ be i tie, kpɑ i doonɑ.
  eng-KJVCPB: 'And he said, Now also let it be according unto your words: he with
    whom it is found shall be my servant; and ye shall be blameless.'
  cpy-cpy: 'Ari ikantanaki omperataarewo: “Aritaki nomatakiro pikantakiri eerokapaenira.
    Arika noñaakiri iitakarika amakirori iramentotsi, apatziro nomperatashityaari.
    Riima itsipapaeni tekatsi nokanteri, riyaateeta.”'
  mpx-mpx: Inoke totuwalali analiya i lahe i ba, “I waisi, ta ginol ni ola wami baaba.
    Yaa ebo kom na pwawaa alomiu etega eliyana, he gamagal o iya te ni tabwa no totuwalali
    loloyowanina. Gegewemiu al nige na wowolemiu na talamwagimiu nuku egon.”
  wbp-wbp: Warrkiniji wangkaja-jana, “Yuwayi. Kala kajirna palka-mani kartaku yapa-kurlangurla
    yakujurla, kularna pinyi. Kapurna ngari jinyijinyi-mani warrki-jarrinjaku pirijina-piya.
    Kularna-nyarra kulu-jarri nyurrurlakuju.”
  luo-luo: Nowacho niya, “Mano ber, obed mana kaka uwachono. Ngʼato angʼata manoyud
    kode nobed misumbana, to joma odongʼ nobed thuolo.”
  meu-meu: 'Bena ia eto, Benaini, ini baita kara toma: ena puse ai baina davaria tauna
    be egu hesiai tauna ai bainela, a orena be baina kahumui nege.'
  npi-ULB: भण्डारेले भन्यो, “अब तपाईंहरूकै वचनअनुसार नै होस् । जससित त्यो कचौरा पाइन्छ,
    त्यो मेरो दास बनोस्, र अरूहरू निर्दोष हुनेछन् ।”
  yor-yor: Ó wí pé, “Ó dára, kí ó rí bí ẹ ti ṣe sọ. Ẹnikẹ́ni tí mo bá rí i lọ́wọ́
    rẹ̀ yóò di ẹrú mi. Ẹ̀yin tí ó kù yóò sì wà láìlẹ́bi.”
  emp-NTPO: 'Maʌ̃ne Jose nezocarã boroba jarasia: –Bia b̶ʌa, mãẽteara bãrãba jara
    panʌ quĩrãca oya. Dji ne drʌad̶ara mʌ̃ nezoca baya, baribʌrʌ waabemara bed̶ea
    neẽ́ b̶ead̶ia.–'
  ind-ind: Kepala pengurus rumah Yusuf berkata, “Baiklah, sesuai dengan hukuman yang
    kalian tentukan, maka bila benda itu ditemukan, pemilik karung itulah yang akan
    dijadikan budak bagiku, sedangkan yang lainnya boleh pergi.”
  pes-OPCB: 'پیشکار گفت: «بسیار خوب، ولی فقط همان کسی که جام را دزدیده باشد، غلام
    من خواهد شد و بقیهٔ شما می‌توانید بروید.»'
  ssx-ssx: Mo halima꞉ alota꞉ A꞉pa꞉la꞉pate pa mo kapo ma꞉la꞉ some homeketa꞉ yaka pa
    hameke e pokaasa꞉ hali haena꞉ iki paeyaota꞉ pao pomena꞉e leekeme.
  lcm-lcm: Na kala antok iria ta, “Kapo ro. Iuang vo luk ani kavi ang nia kag kongato.
    Sikei nami aongos mipo ro si kalakala.”
  aer-aer: Urrkapentye akngerre re itnenhe ileke, “Kele mwerre, arrantherre-arle angkemenge-arteke
    the mpwareme, the apeke tyampite renhe arratye aremele yakwethe angwenhe-kenheke,
    the renhe atwetyeke arrangkwe-arle. Kele the renhe akngirtneme-arle re urrkaperle-anetyeke.
    Ayenge-arle arrekantherre ahele-irretyakenhenge-arle kele apmere-werne alperlte-iwetyeke.”
  tgl-ULB: Sinabi ng katiwala, “Ngayon rin hayaang magkaganoon ayon sa iyong mga salita.
    Siya na mahanapan ng baso ay magiging alipin ko, at ang iyong mga kapatid ay mapapawalangsala.”
  nop-nop: Adibo yoguk, “Biyagoŋ kuyoŋ yoiŋ undugoŋ hinek mintawek. Biyagoŋ hinek
    needi’walaŋ lik ginaŋ tubumintanim adi tipilapilayene tibek, eŋ noli hidiyadi
    kedem hogok wooŋ hatineeŋ.”
  kca-kca: 'Ԓўв йастәс: «Йӑм; хŏты нын йастәсты, щиты ат питәԓ: хŏй хŏща ан уйәтԓа,
    щит митхуйэма питәԓ, нын пӑ нўрәӈа ӑт питԓәты».'
  cbu-NT: 'Itaru, Osiysha muchchur: Yuwartatam siy átis anooritam ashtachiniya. Yuwash
    mangawa pshtaru pakchini anootsimari kurakaam muchchur putachiniya. ¿Antaati piyartacheetsinaa
    muntacheezinee? Siynaa mapiyrus naatssa, tárangiya.'
  hui-hui: Ani layago hale howa Yosebenaga biabe biaga agali biago ibugua ladai bialu
    lalu, Tígua bi tiga tiga dege larimigo gabo be ogoni mbiralinaga nuha henedaria
    handa walia haruyagua agali ogoni ibu hangu i̱naga garabaya biabe ale bia haga
    holebira. Tí bibahende andaga piai holeberami, lene.
  wrs-wrs: Wo andranindriniva os opla vrinna, ona moamba yenamba lehra. Kava nonglatava
    hona mokmba, mongova yeriniva wulluhtava, nongas si andranindilmba kanamba wohlohvav,
    eva yimba monglava ata angavav arapevindam.
  jao-jao: Kulu ka-wukanyi alunga nya-mangaji jawina, “Kurdardi yirru, ngala nya-mbangu
    wumba nya-mangaji banikin yilaa, yiwa barra kiwa-nmala jawina yiku wambu, ngala
    yirru winarrku kirru-wanila akarriya, li-yabiwiji.”
  mya-mya: အိမ်​တော်​ဝန်​က``သင်​တို့​ပြော​သည့်​အ​တိုင်း ဖြစ်​ပါ​စေ။ သို့​ရာ​တွင်​ဖ​လား​ကို​ခိုး​သော​သူ
    သာ​လျှင်​ငါ​၏​ကျွန်​ဖြစ်​စေ​မည်။ ကျန်​သော သူ​တို့​သည်​ချမ်း​သာ​ခွင့်​ရ​စေ​မည်''
    ဟု​ဆို​၏။-
  cbi-NTPO: 'Tsenñu juntsa bale ruku tsandimi: Ñulla naati depañu bain tsainu juve.
    Tsaaren mun juntsa basu tana katawañuba, juntsaa inchi manda-i'' taawasha kemu
    chachi tiyanu tsuve. Tsenmala vejanlaya tiba jutyu liveeju miinu dejuve, timi.'
  bod-N: ཁྱིམ་ལས་གཉེར་མཁན་ན༌རེ། ད་ལྟ་ཁྱོད་ཅག་གིས་སྨྲས་པ་བཞིན་བྱོས༌ཤིག མི་སུ་ཞིག་ལས་བཙལ་ནས་རྙེད་ན་དེ་ནི་བདག་གི་གཡོག་པོ་བྱེད༌དགོས།
    གཞན་རྣམས་ལ་ཉེས་པ་མེད་ཅེས་སྨྲས་པ༌ན།
  wsk-wsk: Se ura kari balam, “Mu terong, balman butata. Bare awiriya bagunang tam
    mu la aninga ura dungan kari ko bagarukko. Se nina sikina mu ningimik den mena,
    am namaralko.”
  kkl-kkl: Wene aro ambarekpa, Yusup arukna anekori, “Wali leplom aghana, etneri aghag
    wamle tanena, el neneko agha nai arukna talul. Wene nennena hae pululom,” seog.
  sna-sna: Iye akati, “Zvakanaka chaizvo, ngazvive sezvamataura. Ani naani anowanikwa
    anayo achava nhapwa yangu; vamwe mose hamungapiwi mhosva.”
  spa-BLM: 'Dijo: “Ahora también sea según tus palabras. Aquel con quien se encuentre
    será mi esclavo; y tú serás irreprochable”.'
  beu-beu: Angmuse balentavala ang naung ikapala angu ana iat hubait hula, “Yo, iimateng
    angu molo. Aarunge galas perak angu na ateing ue nuba ekarong mi se, aing angu
    ba metma nemalea ening, iing aabeung ang naung bale ila.”
  cac-cac: 'Ix tac''vi vin̈ icha tic: —Yic''ocab'' icha tzeyal chi'', palta an̈ej
    vin̈ b''aj ol ilchajelta jun copa chi'' vuuj, a vin̈ chi'' ol ochcan in checab''oc.
    A exxo tic, e masanil libre ex, xchi vin̈.'
  swh-ULB: Msimamizi akasema, “Basi na iwe kwa kadili ya maneno yenu. Yeye ambaye
    kikombe kitaonekana kwake atakuwa mtumwa wangu, nanyi wengine mtakuwa bila hatia.”
  bel-bel: 'Ён сказаў: добра; як вы сказалі, так няхай і будзе; у каго знойдзецца
    чара, той будзе мне рабом, а вы будзеце не вінаватыя.'
  deu-ELBBK: 'Da sprach er: Nun, nach euren Worten, so sei es auch: Bei wem er gefunden
    wird, der sei mein Knecht, ihr aber sollt schuldlos sein.'
  mbb-OT: Ne midtavak haazà is suluǥuen ni Jose te, “Uya, emun duen minsan hentei
    keniyu he egkaahaan ku kayi ne ed-uripenen ku sikandin, ne is duma keniyu ne wazè
    din mulà televaken.”
  msc-msc: 'Bon kunnasiila kan ko: «Ale le wo ri, n da diɲɛ wo ma, kɔni minninfen
    wa yen mɔɔ mɛn kunma, wo ri kɛ n na jɔn di. Ai tɔilu tɛ jalakili.»'
  mal-2015: 'അതിന്നു അവൻ: നിങ്ങൾ പറഞ്ഞതുപോലെ ആകട്ടെ; അതു ആരുടെ പക്കൽ കാണുന്നുവോ അവൻ
    എനിക്കു അടിമയാകും; നിങ്ങളോ കുറ്റമില്ലാത്തവരായിരിക്കും.'
  tuo-NT: 'Tere tʉꞌogʉ, wiꞌi wiogʉ nicʉ niwĩ: —Añurõsaꞌa. Mʉsã níꞌcaronojõta waꞌarosaꞌa.
    Mejõ ti pare cʉogʉ seꞌsaro daꞌracoꞌtegʉ tojagʉ́sami. Ãpẽrãpʉa buꞌiri moorãsama.'
  gup-gup: Wanjh nungka yimeng, “Kunu bonj, dja bu ngangalke nawu nangale kakarrme,
    wanjh namekbe nanu nganmarnedurrkmirri, dja ngurribuyika wanjh bonj, minj biwelengname
    ngudberre.”
  met-met: Haxuya ba, “Sangau. Bila aharua ba. Ne lipu gaxarea ngabagu tuxu ba bagula
    sok lipuxigu oxata olanggama. Ang teladi axola mana mauxanganoa, binabu sanga
    ba ala.”
  gvs-gvs: 'Go kina tovakumgoyana kana, ‘Kobóbwara moitamo. Tovaináwana itoboine ina
    liuna ibabane go, ina liunayana ame nakae: Avatau vediyana ivainao, tauyana anetava
    bei yau guna pákwana go, madabokimi tutubeso, e itoboinemi kona.’'
  rmc-rmc: 'O sluhas phenďa: „Mištes, mi el avke, sar phenďan. Oda, ko iľa e rupuňi
    kuči, ela miro otrokos a tumen avena premukle.“'
  nlg-nlg: Mana mane te vunaghina na valena Joseph te bosa tughu me ghaghua, “E maemane
    sono, agaia vamua na tinoni te lavia na kapu ke vaghaa na seka. Mi ghau udolu
    na balu ge kau tatavahale.”
  dgr-DOGNT: “Tł'anǫǫ̀ naxıyatıì k'ę̀ę̀ welè,” gòhdı, “Hanìkò amìı wegòt'ǫǫ sìı segha
    eghàlaedaa-dǫǫ̀ elı̨ ha, weɂǫ̀ǫ̀ naxı̨ hazǫǫ̀ naahdè ha dìì-le eyıts'ǫ naxık'e
    nìdahoet'à ha-le,” gòhdı.
  pes-OPV: 'گفت: «هم الان موافق سخن شما بشود، آنکه نزد او یافت شود، غلام من باشد،
    و شما آزادباشید.»'
  ron-1924: 'Ел а зис: „Фие дупэ кувинтеле воастре! Ачела ла каре се ва гэси пахарул
    сэ фие робул меу, яр вой вець фи невиноваць.”'
  ben-OBCV: “তবে ঠিক আছে,” তিনি বললেন, “তোমাদের কথানুসারেই তা হোক। যার কাছে সেটি পাওয়া
    যাবে সে আমার ক্রীতদাস হয়ে যাবে; তোমাদের মধ্যে বাদবাকি সবাই দোষমুক্ত হবে।”
  lex-lex: 'Noka Yusup hopopanni de nakot la re: “Yowa, hyal miy re, wakwakmi de samoga,
    mere la''pa aliernana lar diella he'' de, hade nmeh''a nla'' a''tu, ne korni miy
    die rolin miy lia'' hala wawannu.”'
  rgu-rgu: Basa boe ma malaka malalau ria nae, “Taꞌa! Leo iaꞌ dei. Maneniko hapu mok
    ria nai bea, sona ria riꞌ dadi neuꞌ au ata ka. Fekeꞌ ara bole fali.”
  som-som: Markaasuu yidhi, Waa yahay, oo haatan sidaad tidhaahdeen ha noqoto. Kii
    laga helo addoon buu ii noqon doonaa, idinkuna waad eedla'aan doontaan.
  lat-VUC: 'Qui dixit eis: Fiat juxta vestram sententiam: apud quemcumque fuerit inventus,
    ipse sit servus meus, vos autem eritis innoxii.'
  aoi-aoi: Ni-yama kembirra enamba-langwa nakina, “Eningabe-ka akina ayakwa kirri-yengbinama,
    akena kirribina yikuma-wilyaka-manja menarlamba kemba kirrakina karnikuminuwar•duwar•da
    nganyangwa kirruwilyaba-ma yik-ambilyama-da. Umba kirrukwala karningaba yiki-likajama
    erribirra kirrakina angalyu-wa-da,” ni-yama.
  eng-ASVBT: 'And he said, Now also let it be according unto your words: he with whom
    it is found shall be my bondman; and ye shall be blameless.'
  mna-mna: 'Tana ni iso: “Sua tiom tana ambai. Mi sombe aŋdeeŋe mbooro tana imbot
    ki tomtom tiom tasa, inako ni itutamen iwe mbesooŋo pio. Mi niom pakan, nako kala
    leyom.”'
  ita-1885: 'Ed egli disse: Quantunque ora fosse ragionevole di far secondo le vostre
    parole, pur nondimeno colui solo appo il quale ella sarà trovata, mi sarà servo,
    e voi altri sarete sciolti.'
  eng-LXXUP: And he said, Now then it shall be as ye say; with whomsoever the cup
    shall be found, he shall be my servant, and ye shall be clear.
  eng-ULB: The steward said, “Now also let it be according to your words. He with
    whom the cup is found will be my slave, and you others will be innocent.”
  spa-VBL: “Lo que ustedes digan”, respondió el hombre, “pero sólo el que sea encontrado
    con él se convertirá en mi esclavo, ya que el resto de ustedes estarán libres
    de toda culpa”.
  fra-_FOB: 'Et il dit: Eh bien! qu''il soit fait selon vos paroles: celui chez qui
    on la trouvera, sera mon esclave, et vous, vous serez innocents.'
  mal-mal: 'അതിന് അവൻ: “നിങ്ങൾ പറഞ്ഞതുപോലെ ആകട്ടെ; അത് ആരുടെ കൈവശം കാണുന്നുവോ അവൻ
    എനിക്ക് അടിമയാകും; നിങ്ങളോ കുറ്റമില്ലാത്തവരായിരിക്കും”.'
  urd-GVR: Mulāzim ne kahā, “Ṭhīk hai aisā hī hogā. Lekin sirf wuhī merā ġhulām banegā
    jis ne pyālā churāyā hai. Bāqī sab āzād haiṅ.”
  suz-BL: मिनु मेकोमी “इन देंशो खोदेंशो दुम्‍ल। सु आ धोक्रोम थिंसीबा, मेको आं वाइल
    दुम्‍ब। अरु मो लाइनीनी” देंमाक्‍त।
  ita-1927: 'Ed egli disse: “Ebbene, sia fatto come dite: colui presso il quale essa
    sarà trovata, sarà mio schiavo; e voi sarete innocenti”.'
  ckb-ckb: 'ئەویش گوتی: «باشە، ئێستا بەپێی قسەکەی خۆتان دەبێت. ئەوەی لەلای دەدۆزرێتەوە
    دەبێتە کۆیلەی من. ئێوەش بێتاوان دەبن.»'
  eng-BBE: 'And he said, Let it be as you say: he in whose bag it is seen will become
    my servant; and you will not be responsible.'
  crx-NTPO: '''Ink''ez ''utni, “''Et daja duhni la, mbe ooch''e'' toh nats''inla de,
    ''en si se''ulhna tileh ''ink''ez nohni ''aw nohk''elhoowhutalts''ulh.”'
  kan-OKCV: ಆಗ ಅವನು, “ಈಗ ನಿಮ್ಮ ಮಾತಿನಂತೆಯೇ ಆಗಲಿ. ಯಾರ ಬಳಿಯಲ್ಲಿ ಅದು ಸಿಕ್ಕುತ್ತದೋ, ಅವನು
