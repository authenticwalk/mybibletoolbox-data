    Nganarna munu minyji manakatarrangu.
  asm-FB: কিন্তু তেওঁলোকে তেওঁক ক’লে, “মহাশয়, আপুনি কিয় এনেবোৰ কথা কৈছে? আপোনাৰ
    দাসবোৰৰ পৰা এনে ধৰণৰ কৰ্ম কৰা দূৰ হওক।
  sus-A: عٍ نَشَ عَ يَابِ، «مَنفّ، عِ وْيّنمَ يِ مْولِ رَ مُنقٍ رَ؟ مُشُ تَن، عِ شَ
    كٌنيِيٍ مُ نْمَ نَ مْولِ رَبَدٍ.
  fra-SBL: 'Ils lui dirent : « Pourquoi mon seigneur tient-il de tels propos ? Loin
    de tes serviteurs l''idée de faire une telle chose !'
  hbo-hbo: וַיֹּאמְר֣וּ אֵלָ֔יו לָ֚מָּה יְדַבֵּ֣ר אֲדֹנִ֔י כַּדְּבָרִ֖ים הָאֵ֑לֶּה
    חָלִ֙ילָה֙ לַעֲבָדֶ֔יךָ מֵעֲשֹׂ֖ות כַּדָּבָ֥ר הַזֶּֽה׃
  shp-NTPO: 'Jatianra jabaon yoia iki: —¿Jaweatikayaki, jaskara joibo yoikin min noa
    jeneyamai? Jawetianbira, non jato jaskáayosma iki.'
  eng-WYCLIFFE: Whiche answeriden, Whi spekith oure lord so, that thi seruauntis han
    do so greet trespas?
  piu-2006: '@see-verse:GEN.044.006'
  pjt-pjt: Kaya kuliṟa rapangku alatjiṯu wangkangu palula, “Wati wiṟu! Nyaanguṟulanyan
    alatji puntuṟa waṟu-waṟungku wangkanyi? Nganaṉa walpayaṯa palunya kanyintja wiyaṯu.
    Panya nganaṉa tjukaṟuru nyinapai kura palyalpai wiya.
  cwe-cwe: Wamulongela, “Habali mwenevale kolonga mbuli fanile zino? Cheye wasang'hani
    wako hachidaha kusang'hana mbuli fanile ino bule.
  bgs-bgs: Asal igtaba sikandan, na mà dan, “Sir, manan ka ágpagtám ka áknami? Dì
    ké gó makalumu iring katô igkagi nu!
  kik-kik: Nao makĩmũũria atĩrĩ, “Mwathi witũ ekwaria maũndũ ta macio nĩkĩ? Ithuĩ
    ndungata ciaku tũroaga gwĩka ũndũ ta ũcio!
  ksr-ksr: 'Iŋijoro moma kokaeŋ meleeŋgi: “Somatanananoŋ qaa tania kaaŋa ii mono naambaajoŋ
    jeja? Goo weleŋqeqeuruga nononoŋ sili bologa kaaŋa ii mende totooŋ anjoŋ. Ii yamageŋ!'
  fra-NCL: 'Ils lui répondirent : « Pourquoi mon seigneur parle-t-il ainsi ? Dieu
    préserve tes serviteurs d’avoir commis une telle action !'
  cek-AK: Toe nihcae mah, Tikhoe ka angraeng loe to tiah lokthuih loe? Na tamnanawk
    loe to baktih hmuen to ka sah o mak ai.
  xla-xla: Amasiyama yia꞉ta yu i dalepame ya꞉ watle epo atlaiyo, “Di adipammama koko
    ipapele hapa꞉? Epapedeme di ikadepe koko wa꞉ watle atlema, di alisisi hale upohana.
  cuk-cuk: 'Agi, José-e-gwenadgan abin sogdemalad: —Dummad, ¿ibiga weyob be anmarga
    soge? ¡Anmar weyob geg ibmar imaked!'
  uig-CYR: 'Улар униңға җававән: — Ғоҗимиз немишкә мундақ гәп қилиду? Мундақ ишни
    қилиш кәминилиридин нери болсун!'
  tel-2017: వారు “మా ప్రభువు ఇలాంటి మాటలు చెప్పడం ఎందుకు? మీ దాసులైన మేము ఇలాంటి పని
    చేయము.
  hat-BSA: 'Yo te di li: “Poukisa mèt mwen an pale kalite pawòl sila yo? Sa lwen mwen
    pou m ta fè yon bagay konsa.'
  kos-kos: Elos topkol ac fahk, “Leum se, mea kom fahk ingan? Kut tia etu lah mea
    kom fahk an. Kut fulahk lah wanginna kain ouiya ingan kut oru.
  hbo-WLC: וַיֹּאמְר֣וּ אֵלָ֔יו לָ֚מָּה יְדַבֵּ֣ר אֲדֹנִ֔י כַּדְּבָרִ֖ים הָאֵ֑לֶּה
    חָלִ֙ילָה֙ לַעֲבָדֶ֔יךָ מֵעֲשׂ֖וֹת כַּדָּבָ֥ר הַזֶּֽה׃
  ibo-ibo: Ma ha zara sị ya, “Nna anyị ukwu, gịnị mere i ji ekwu ụdị okwu ndị a? Ihe
    arụ ka ọ bụ anyị ime ihe dị otu a.
  ory-ory: ତହିଁରେ ସେମାନେ କହିଲେ, “ଆମ୍ଭର ପ୍ରଭୁ କାହିଁକି ଏପରି କଥା କହନ୍ତି? ଆପଣଙ୍କ ଦାସମାନଙ୍କର
    ଏପରି କର୍ମ କରିବା ଦୂରେ ଥାଉ।
  wmt-wmt: '@see-verse:GEN.044.006'
  chk-chk: Nge ra üreni, “Pwota ka eäni ei sokun fos, äm samol? Äm noum chon angang
    aisap fokun föri ei sokun föför!
  ssd-ssd: 'nane ndek sakinaig: O gabat suŋgo, ne ndaŋam tuku ŋerŋerkate? Sine maŋau
    ande taŋawam kumuŋ kuga.'
  rop-rop: en deibin ol tok, “Melabat nomo sabi wanim yu tok. Melabat nomo bin dum
    lagijat.
  ukr-1871: 'Вони ж йому: Про що говорить пан добродїй слова такі? Не таківські раби
    твої, не зроблять по слову сьому.'
  eng-AOI: They said, “Why do you say this? We didn't steal the governor's cup.
  yon-yon: yimbed inande yedmiwen “Komande kwane andeeb kii! Nub kuu kwamune kamindo.
  bch-bch: Be tikeo pan bedane, “Maron, eao kamado kado posanga toa bedane ngan gai?
    Gai lem paeaeanga arangrang ngan akado danga eta bedaoa mao.
  deu-1951: 'Sie aber sprachen: Warum redet mein Herr also mit uns? Das sei ferne
    von deinen Knechten, so etwas zu tun!'
  eng-JPS: 'And they said unto him: ''Wherefore speaketh my lord such words as these?
    Far be it from thy servants that they should do such a thing.'
  ubr-ubr: Osi siyafotai siyau, “Wai kavian, om abi dura ebi kakafun, wei men wasagob
    on. Wei dura bag wawurem on men bobo abifan tani on nanaba wai yamai on.
  srp-1865: 'A oni mu rekoše: zašto govoriš, gospodaru, take rijeèi? Saèuvaj Bože
    da sluge tvoje uèine tako što!'
  lug-lug: Ne bamugamba nti, “Mukama waffe lwaki ayogedde ebigambo ebyo? Olowooza
    tuli bantu ba ngeri ki abayinza okukola ekintu ng’ekyo?
  heb-heb: ויאמרו אליו למה ידבר אדני כדברים האלה חלילה לעבדיך מעשות כדבר הזה׃
  ben-IRV: তাঁরা বললেন, “মহাশয়, কেন এমন কথা বললেন? আপনার দাসেরা যে এমন কাজ করবে,
    তা দূরে থাকুক।
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਸਾਡਾ ਸੁਆਮੀ ਅਜਿਹੀਆਂ ਗੱਲਾਂ ਕਿਉਂ ਬੋਲਦਾ ਹੈ? ਤੁਹਾਡੇ ਦਾਸਾਂ
    ਤੋਂ ਅਜਿਹਾ ਕੰਮ ਕਰਨਾ ਦੂਰ ਰਹੇ।
  tkr-tkr: 'Çocaaşe mang''uk''le eyhen: – Nişil-allane yişde xərıng''vee məxdun cuvab
    eyhe? Şasse g''ulaaşisse məxdun kar ha''as əxəye!'
  mwp-mwp: Yoewsepan yangukudu ya midh nanga. Thana tukuypal nubepa kedha mulemidhin,
    ‘Ngoey kedha ngoedhal mabaygal lawnga. Ngoey mina ya umamoeypa.
  mya-JVB: ကိုယ်တော် ကျွန် တို့နှင့် ထို သို့သော အမှု ဝေး ပါ စေသတည်း။
  tte-O: Na siwalo koina siwaloba, “Tawae kaiwena am taubala walo bwaite besiele iwalowen?
    Kai am topaisowao nige sowana kamwasane bwaimwa kaginauli.
  tbg-tbg: vika aqao ti, Nantiharae are tinavuara minti tiaro? Tenavu kiama vira kaapu
    muara vare anuro.
  hmo-hmo: Idia haere henia ia dekenai, idia gwau, “Lohia e, dahaka dainai inai bamona
    oi hereva? Ai be unai bamona ai karaia lasi, lasi momokani.
  ata-ata: Xe aneꞌi miavuti la mikolinu, “Ae, tila. Taliꞌimeni ne laaxu loxovaa? Nexi
    tanexi lili. Nexi telavu lexe nexi taꞌoxo ꞌilixo vile loxo ne uasi manina.
  nfa-nfa: Ka ra bari ne, aku rèngu na, “Ama peka ngaa èèna? Jiꞌi subha. Jiꞌi seꞌe
    bisa boe tao karehe sèmi èèna!
  urd-urd: तब उन्होंने उससे कहा कि हमारा ख़ुदावन्द, ऐसी बातें क्यूँ कहता है? ख़ुदा
    न करे कि तेरे ख़ादिम ऐसा काम करें
  rus-SYN: 'Они сказали ему: для чего господин наш говорит такие слова? Нет, рабы
    твои не сделают такого дела.'
  cbt-NTPO: 'Napotohuachina, inapitariso itaantapi: —¿Ihuatërama'', itërancoi ti?
    ¡Co''chi quiyaso onporo tëranta'', inapo''itoihuë''!'
  bqc-SIM: 'ↄ̃ aa wèwà aa mɛ̀: Mae, àkɛa ń ò màai? Kúku! Wápiↄ n zↄ̀blenaↄ,
    wá fↄ̃ yã́ bee taa kɛe?'
  tcz-CHONGTHU: Amahon amapa koma hi tin aseiuve, “Keima ho hi na soh ka hiuvin, chule
    keima hon hitobang chu ka bol lou beh ding'u ahi,” ati.
  mar-mar: परंतु ते कारभाऱ्याला म्हणाले, “माझे धनी असे का बरे बोलतात? आम्ही कधीच अशा
    गोष्टी करीत नाही.
  tcs-tcs: Bat dempla ansarem, ‘Bos blo mipla, wiskain yu ken tok ol demkain tok?
    I kan bi! Mipla ol sebant blo yu, ane mipla kan meke demkainting!
  qub-qub: 'Niptin paycunaga sirbintita niran: «¿Imanirtaj chaynöpaga nogacunata jagachamanqui?
    ¡Chaytaga ruraycömanrächu!'
  bqp-bqp: 'akũ ò wèa ò pì: Mare, à kɛ̀ dera n ò lɛɛ? Kúku! Ókↄ̃nↄ n zↄ̀blerinↄ,
    odì yã bire taka kɛro.'
  hat-hat: 'Men yo reponn: -Men msye, nou pa konprann sa w''ap di la a. pou n'' ta
    fè bagay konsa? Mande Bondye padon!'
  eng-BSB: “Why does my lord say these things?” they asked. “Your servants could not
    possibly do such a thing.
  tod-tod: 'Ti gooɠaaʋoteni, ti ɠɛ ma: «Leeni vaa zu màliɠii ɓɔɛzu ɠana ga naama
    zii? Ɗa-wotiɠɛ nuiti ti la dɛ naama ɠisiɛ nɔpɛ boni ga ti naa ɠɛɠala vaa ɲɔu ɠɛ!'
  eng-WEBPB: They said to him, “Why does my lord speak such words as these? Far be
    it from your servants that they should do such a thing!
  kbq-kbq: Zamagra anage hu'za asmi'naze, Na'a higeno rantimo'a amanahu kea nehie?
    Eri'za vahe kamota amanahu'zana huga osu'none!
  nhe-BL: 'Huan nopa icnime quiilhuijque: ―¿Para tlen tinechcamahuía queja nopa? ¡Ax
    quema tijchihuasquíaj nopa tlamantli!'
  bus-bus: 'ben aↄ̃ wèàla wà bè: Maree, à kɛ̀ dia ń ò lɛɛ? Kúku! Wamↄwa n zↄ̀blerinↄ,
    weè yã beee taka kɛro.'
  gub-BL: — Màràzàwe tuwe ereze'eg nezewe urewe. Nurupuner pixik kwaw agwer ma'e iapo
    haw rehe ure.
  eng-DRA: 'And they answered: Why doth our lord speak so, as though thy servants
    had committed so heinous a fact?'
  knf-knf: 'Kë başë ŧeema aji : « we ukaaŋ kë ajugun akţiini hënk? Un balemparu ŋhil
    kado uko waŋ i?'
