verse: GEN.044.007
translations:
  mal-C: എന്നാൽ അവർ അദ്ദേഹത്തോട്, “യജമാനൻ ഇങ്ങനെയുള്ള കാര്യങ്ങൾ പറയുന്നതെന്ത്? അങ്ങയുടെ
    ഈ ദാസന്മാരിൽനിന്ന് അത്തരം കാര്യങ്ങൾ ഒരിക്കലും ഉണ്ടാകുകയില്ല.
  deu-TKW: 'Sie erwiderten ihm: O Herr! warum sprichst du so? Es liegt deinen Sklaven
    durchaus fern, so etwas zu thun.'
  lin-lin: 'Kasi bazongiselaki ye : — Mpo na nini nkolo na biso alobi makambo ya boye ?
    Basali na yo bakoki kosala makambo ya boye te.'
  cbr-NT: 'usakian kakëxun ka atun kakëxa: —¿Uisa ''ixun kaina usakin kananuna ñu
    ''a kixun nukama kain? ¡uínsaranbi kananuna nun ësokin ñu ''akëma ''ain!'
  eng-LSV: and they say to him, “Why does my lord speak according to these words?
    Far be it from your servants to do according to this word;
  bmu-bmu: 'Jii mötketka kewö meleŋ waŋgiget: “Ketaŋamninan keu tandökŋi mewöŋi mi
    mönö wuanöŋgöra jiza? Göhö welenqeqeurupki neŋön silik bölöŋi mewöŋi mi qahöpmahöp
    akzin. Mi yapmakek!'
  eng-GNV: And they answered him, Wherefore sayeth my lorde such wordes? God forbid
    that thy seruants should do such a thing.
  eng-WEBSTER: 'And they said to him, Why saith my lord these words? Far be it from
    us that thy servants should do according to this thing:'
  nhw-BL: 'Huan nopa icnime quiilhuijque: ―¿Para tlen techcamanalhuía quej nopa? ¡Amo
    quema tijchihuasquíaj nopa tlamantli!'
  swh-ONEN: Lakini wakamwambia mtumishi, “Kwa nini bwana wangu anasema maneno kama
    haya? Liwe mbali na watumishi wako wasije wakafanya jambo kama hilo!
  bba-bba: Bɑ nùn wisɑ bɑ nɛɛ, mbɑn sɔ̃nɑ ɑ ɡɑri yinin bweseru ɡeruɑ. Sere kɑ Gusunɔ
    wi sɑ sɑ̃ɑmɔn yĩsiru, sɑ ǹ yenin bweseru kue.
  eng-KJVCPB: 'And they said unto him, Wherefore saith my lord these words? God forbid
    that thy servants should do according to this thing:'
  cpy-cpy: 'Ari ikanteeyanakini rirori: “¿Iitaka pikantantanawori iroka ñaantsi? Teera
    nametawo nantayitero pikantakinari.'
  mpx-mpx: Anana hi lahe hi ba, “Tonowak, ga i ola ge baaba ololana o u baunan eliyama?
    Ama nige wama pagan i oola te ginol ololana o naha ginol.
  wbp-wbp: Wangkajalurla, “Kula kujaju junga! Nyarrpa kanpa wangkami? Kularnalu purungku-manu
    kartakuju!
  luo-luo: To negiwachone niya, “Angʼo ma omiyo ruodha wacho gigo? Jotichgi bor gi
    tim ma kamano!
  meu-meu: Idia ese e haere henia, eto, Dahaka dainai ḡaubada na unu e gwau tomamu?
    Emu hesiai taudia na unu asia kara toma.
  npi-ULB: तिनीहरूले त्यसलाई भने, “किन मेरा मालिकले यस्ता कुराहरू गर्नुहुन्छ? तपाईंका
    दासहरूले कहिल्यै यस्तो कुरा गर्न सक्दैनन् ।
  yor-yor: Ṣùgbọ́n wọ́n dá a lóhùn pé, “Kí ló dé tí olúwa mi sọ irú nǹkan wọ̀nyí?
    Ká má rí i! Àwọn ìránṣẹ́ rẹ kò le ṣe irú nǹkan bẹ́ẹ̀!
  emp-NTPO: 'Maʌ̃ne dji djabarãba jarasid̶aa: –¿Cãrẽ cãrẽã dadji boroba mãwã jara
    b̶ʌ? Dairãra ne drʌad̶acaa.'
  ind-ind: Tetapi jawab saudara-saudara Yusuf kepadanya, “Mengapa Tuan berkata begitu?
    Hamba-hambamu ini tidak mungkin melakukan hal jahat seperti itu!
  pes-OPCB: 'آنها به وی پاسخ دادند: «چرا سَروَر ما چنین می‌گوید؟ قسم می‌خوریم که مرتکب
    چنین عمل زشتی نشده‌ایم.'
  ssx-ssx: Mo tapakema꞉ hombo peaaso alota꞉ Tiekeo. Dupiki pi ale ekita꞉ eki la alepe.
    Nikana꞉ma꞉ta꞉ kutupiki hau na poloma꞉me laa keke aloma꞉me.
  lcm-lcm: Na kila ngenget ia, “Kamem igenen lava. Kupo saka mengen an kana? Parik
    luai namemtapa bil ta lau asukang.
  aer-aer: Itne angkirtnewarreke ikwere, “Yanhe-arle arratye anetyakenhe-arle! Iwenhenge-arle-ame
    unte anwernenhe alakenhe ilperneme? Anwerne kwenhe urrkapentye akngerre areye
    ware tyampite renhe-arle anwerne anyelkngele inetyakenhe-arle!
  tgl-ULB: Sinabi nila sa kanya, “Bakit po sinasabi ng aking amo ang ganitong mga
    salita? Malayong gawin ng inyong mga lingkod ang bagay na iyan.
  nop-nop: Kaŋ adibo mede kibi indiŋ niŋgiŋ, “Bomboŋginik adi maŋgoŋde mede undiniŋ
    ninilak? Indi yadi titiŋ undihi mu tiyam.
  kca-kca: 'Ԓыв пӑ ԓўвеԓа йŏхԓы йастәсәт: «Мўйа кущайэв щимәщ йасӈәт пŏтәртәԓ? Ӑнта,
    нӑӈ митйохԓан щимәщ вер ӑт верԓәт.'
  cbu-NT: 'Osiysha zoonll: ¿Mayaamsha siy iyaa msangeerus amb átssa? ¿Antaati iy minamtiyam
    shuchireezinee?'
  hui-hui: Ani layagola tigua ladai bialu lalu, Agali haguane-o í̠na inahondo bi uruni
    ale aginaga larebe. Iname mbirale í̠na lareruni mbira bibe nahe kamagoni ndobe.
  wrs-wrs: Wo etehumunilva andranindrinimba umnina, owai, es eva yimba nengi, temba
    osva yimba ovnamba, kava es ata yenamba komandhita?
  jao-jao: Kala-nykarri wukanyinjarra nganinya, kulu kalu-ruwama kurdandu, kalinyamba-ngarninyma
    yiku, “Ngalhiyu ja-wukanyinyu nganinya nganunga, ngalhiyu? Kurdardi kana-kanma
    awara yiku, kurdardi! Nganu li-yabi, li-marringaya. Kurdardi nganu wajkirranthawu
    awara, kurdardi.
  mya-mya: ထို​အ​ခါ​သူ​တို့​က``အ​ရှင်၊ ကျွန်​တော်​တို့​ကို ဤ​သို့​မစွပ်​စွဲ​ပါ​နှင့်။
    ကျွန်​တော်​တို့​သည်​ထို သို့​သော​ပြစ်​မှု​ကို​မ​ကူး​လွန်​ကြောင်း​ကျိန် ဆို​ပါ​သည်။-
  cbi-NTPO: 'Tsandiñu yala entsandi pakala: ¿Nendiyu tsandimi? Lala ñuchi tiba kiikemu
    chachillaya juntsaayaa ki''chu deeyu.'
  bod-N: ཁོ་རྣམས་ན༌རེ། རང་ཅག་གི་བདག་པོས་འདི་ལྟར་སྨྲ་བའི་རྒྱུ་མཚན༌ཅི། ཁྱེད་ཀྱི་ཞབས་ཕྱི་པ་ངེད་རྣམས་ཀྱིས་ལས་འདི་ལྟ་བུ་བྱེད་མི༌སྲིད།
  wsk-wsk: Bare nuna den koma balman, “Dom, ni mel balem mu ana karogo ngualasan.
    Ana anape ko munan bo suwutata betenakko?
  kkl-kkl: Wene aro ambatsiogpa, Yusup eldo yabo tanekori, “Sa'a sembe nuniri undo
    lepla? Sa'a sembe elag nuri yoaba uahabe?
  sna-sna: Asi ivo vakati kwaari, “Seiko ishe wangu achitaura zvinhu zvakadai? Ngazvive
    kure navaranda venyu kuti vaite chinhu chakadaro!
  spa-BLM: 'Le dijeron: “¿Por qué habla mi señor tales palabras? ¡Lejos están tus
    siervos de hacer tal cosa!'
  beu-beu: Angmuse ini ehur angu ebalet hula, “Nimang eeomi hula tatalang? Ning eemalea
    anga naung na aulang ening angu, metma niola.
  cac-cac: 'Ix tac''vi eb'' vin̈ d''a vin̈: —Mamin, ¿tas yuj icha chi'' tzutej alan
    d''ayon̈? ¿Tom malaj co pensar, yuj chi'' ol quelq''uejcot junoc tasi?'
  swh-ULB: Wakasema, “Kwa nini bwana wetu anasema maneno kama haya? Na iwe mbali na
    watumishi wako kwamba wanaweza kufanya jambo hili.
  bel-bel: 'Яны сказалі яму: навошта гаспадар наш кажа такія словы? не, рабы твае
    ня зробяць такое справы;'
  deu-ELBBK: 'Und sie sprachen zu ihm: Warum redet mein Herr solche Worte? Fern sei
    es von deinen Knechten, eine solche Sache zu tun!'
  mbb-OT: Piru midtavak dan te, “Datù, maan is egkaǥi ka te iring keniyan? Kenà egkehimu
    he zuen ebeelan dey he iring te migkaǥi nu.
  msc-msc: 'Alu ka a jabi: «An tii, nfenna i ye an jalakila ten? An tɛ ko su wo kɛla
    fewu!'
  mal-2015: 'അവർ അവനോടു പറഞ്ഞതു: യജമാനൻ ഇങ്ങനെ പറയുന്നതു എന്തു? ഈ വക കാര്യം അടിയങ്ങൾ
    ഒരുനാളും ചെയ്കയില്ല.'
  tuo-NT: 'Na cʉ̃rẽ yʉꞌticãrã niwã: —¿Deꞌro weegʉ ʉ̃sãrẽ tojo ucũti? Ʉ̃sã aꞌtenojõ
    pacama ne weemasĩweꞌe.'
  gup-gup: Dja bedda birrimarneyimeng, “Njalekah ngudda nawu kanmarnewohrnan kuhni
    kunwok yiyime? Ngad nawu ngarrimarladj, minj yiman kunmekbe ngarrikurduyime.
  met-met: Ne daharua na ba, “Lipuximam sabanga, uharua haruanga na bila ba baru?
    Am lipuxim oxatamdi sanga ba am galibu axamang tela bila ba te!
  gvs-gvs: Go kidi silawoiwoi sidigo kadi, ‘Ima tomoya, kaga unana nakae kudige? Iyagoida!
    Kai im pakonayao nakae geya kaguinuweyeta.
  rmc-rmc: 'On leske odphende: „Soske ada phenes, rajeja miro? Kajso vareso amen šoha
    na kerďamas!'
  nlg-nlg: Ma gaira na lei tamahoghoni tara bosatughu vania mara ghaghua, “?Vunaghi,
    na hava na totobo ia to bosaa? Ighai tai papari vanigho, ge kai mua gonia siki
    totobo te vaghaa.
  dgr-DOGNT: Hanìkò gıts'ǫ̀ hagedı, “K'àowo, dànìghǫ hanì gots'ǫ̀ goı̨de? Hanì eghàlats'eeda
    ha honàedı nıìle!
  pes-OPV: 'به وی گفتند: «چرا آقایم چنین می‌گوید؟ حاشا از غلامانت که مرتکب چنین کارشوند!'
  ron-1924: 'Ей й-ау рэспунс: „Домнуле, пентру че ворбешть астфел? Сэ феряскэ Думнезеу
    пе робий тэй сэ фи сэвыршит о асеменя фаптэ!'
  ben-OBCV: কিন্তু তাঁরা তাঁকে বললেন, “আমার প্রভু কেন এরকম কথা বলছেন? এরকম কোনও কাজ
    আপনার দাসেরা করতেই পারে না!
  lex-lex: 'Rwahla riwra: “Matrome! Nihya''pa matro''mu nakota hihi''a-yapyap miak
    emkadena? Oliet am lia nhiol miak emkade.'
  rgu-rgu: Basa de ara radedea laka rae, “Papa dale ma mae leo beaꞌ ia? Ami soo-supa.
    Ami ta bisa tao tadaluꞌ leoꞌ na fa!
  som-som: Markaasay waxay isagii ku yidhaahdeen, Sayidkaygiiyow, hadalka caynkan
    ah maxaad ugu hadlaysaa? Yaanay noqon in annagoo ah addoommadaada aannu wax caynkaas
    ah samayno.
  lat-VUC: 'Qui responderunt: Quare sic loquitur dominus noster, ut servi tui tantum
    flagitii commiserint?'
  aoi-aoi: Aburraja ne-yama wurrakina enuwa-wa, “Mena-burra ningki-yamina ena ayakwa?
    Nare-ka yirraja yarna yik-angmada menarlamba nubungkawa-langwa.
  eng-ASVBT: And they said unto him, Wherefore speaketh my lord such words as these?
    Far be it from thy servants that they should do such a thing.
  mna-mna: 'Tileŋ to tiso: “Wai biibi, nu re yam be parei, ta so ta kembena? Niam
    mbesooŋo ku, mi irao amkam mbulu ta kembena na som. Som ma som kat!'
  ita-1885: 'Ed essi gli dissero: Perchè dice il mio signore cotali parole? tolga
    Iddio che i tuoi servitori facciano una cotal cosa.'
  eng-LXXUP: And they said to him, Why does our lord speak according to these words?
    far be it from thy servants to do according to this word.
  eng-ULB: They said to him, “Why does my master speak such words as these? Far be
    it from your servants that they would do such a thing.
  spa-VBL: “Señor mío, ¿qué estás diciendo?” le contestaron. “¡Nosotros, tus siervos,
    no haríamos algo así!
  fra-_FOB: 'Et ils lui répondirent: Pourquoi mon seigneur parle-t-il ainsi? Loin
    de tes serviteurs la pensée de faire pareille chose!'
  mal-mal: 'അവർ അവനോട് പറഞ്ഞത്: “യജമാനൻ ഇങ്ങനെ പറയുന്നത് എന്ത്? ഈ വക കാര്യം അടിയങ്ങൾ
    ഒരുനാളും ചെയ്യുകയില്ല.'
  urd-GVR: Jawāb meṅ unhoṅ ne kahā, “Hamāre mālik aisī bāteṅ kyoṅ karte haiṅ? Kabhī
    nahīṅ ho saktā ki āp ke ḳhādim aisā kareṅ.
  suz-BL: मिनु मेकोपुकीमी “आंइ प्रभुम मारदे मोदेंशो लोव़ पाइबा? गो मो मपक।
  ita-1927: 'Ed essi gli risposero: “Perché il mio signore ci rivolge parole come
    queste? Iddio preservi i tuoi servitori dal fare una tal cosa!'
  ckb-ckb: 'بەڵام ئەوان پێیان گوت: «بۆچی گەورەمان قسەی وا دەکات؟ دوور بێت لە خزمەتکارەکانت
    شتی وا بکەن.'
  eng-BBE: 'And they said to him, Why does my lord say such words as these? far be
    it from your servants to do such a thing:'
  crx-NTPO: '''Ink''ez ''uhuyulhni, “''Et di ha smoodih ndi khuni ''i be nebulh yailhduk?
    ''Aw mba ''utenne ''aw whuz un''a ndulhuts''ut''en whe'' hoont''oh.'
  kan-OKCV: ಆಗ ಅವರು ಅವನಿಗೆ, “ನಮ್ಮ ಒಡೆಯನು ಏಕೆ ಇಂಥ ಮಾತುಗಳನ್ನಾಡುತ್ತಾನೆ? ನಿನ್ನ ದಾಸರು ಹೀಗೆ
    ಮಾಡುವವರಲ್ಲ.
  bbb-bbb: Rove Josofudo uviarafa ije bu urina kuae, E Ireobo a vua ije irere kuaemo
    ije no naebe vierafe. Noka E Ireobodo ive kurae no ire ise ijieki ije noka naebe
    rei.
  tam-2017: 'அதற்கு அவர்கள்: “எங்கள் ஆண்டவன் இப்படிப்பட்ட வார்த்தைகளைச் சொல்லுகிறது
    என்ன? இப்படிப்பட்ட காரியத்திற்கும் உம்முடைய அடியாராகிய எங்களுக்கும் வெகுதூரம்.'
  spa-RV-1909: 'Y ellos le respondieron: ¿Por qué dice mi señor tales cosas? Nunca
    tal hagan tus siervos.'
  ron-BTF: 'Iar ei i-au spus: Pentru ce spune domnul meu aceste cuvinte? Nicidecum
    nu vor face servitorii tăi conform acestui lucru.'
  eng-WEBP: They said to him, “Why does my lord speak such words as these? Far be
    it from your servants that they should do such a thing!
  eng-FBV: “My lord, what are you saying?” they replied. “We your servants wouldn't
    do anything like that!
  nld-1939: 'Zij antwoordden: Hoe kan mijn heer nu zo iets zeggen? Zo iets zouden
    uw dienaren zeker niet doen.'
  nch-BL: 'Huan nopa icnime quiilhuijque: ―¿Para ten techcamanalhuía quej nopa? ¡Amo
    quema tijchihuasquíaj nopa tamanti!'
  tfr-NTPO: Kuya l̈ok ga tjl̈ẽ ba kong ga «Tjl̈apga, ¿pja tjl̈ẽ borwa kong eni ega?
    E shäryororwa l̇l̇ëme. Borwa kong ga e shäryako l̇l̇ëme.
  vie-1934: 'các anh em bèn đáp rằng: Sao chúa nói như vậy? Chẳng bao giờ kẻ tôi tớ
    chúa có tưởng làm đến việc thế nầy!'
  hin-CV: उन्होंने उसे उत्तर दिया, “मेरे स्वामी, आप यह क्या कह रहे हैं? आपके सेवक
    ऐसा कुछ भी नहीं कर सकते!
  eng-OURB: They said to him, “Why does my lord speak such words as these? Far be
    it from your servants that they should do such a thing!
  spa-BES: 'Y ellos le dijeron: ¿Por qué dice mi señor tales palabras? No está en
    tus siervos hacer tal cosa:'
  tdx-tdx: 'Le vinale’ iareo ty hoe: Ino ty isaontsian-talèko o entañe zao? Tsy marine’
    o mpitoro’oo ty manao i tsaraeñey.'
  vid-vid: Ila hewo nawamuuza, “Mkulu, iwa ndaze kutulonjela ulonzi kota awo? Hetwe
    vitumagwa wa hegwe, hatujeza kudita mbuli kota ayo!
  pwg-pwg: Ma ivonapotei bo, “Bada, weni sisiyina na iyamna avai? Tokai kavonavona
    bubuna da weni berana ke kata berai.
  eng-OKE: And they said, Why does my lord speak these words? Be it far from thy servants
    to do according to this thing!
  tha-KJV: คนเหล่านั้นจึงตอบเขาว่า “​เหตุ​ไฉนเจ้านายของข้าพเจ้าจึงว่าอย่างนี้ พระเจ้าไม่ทรงโปรดให้​ผู้รับใช้​ของท่านกระทำเรื่องเช่นนี้​เลย
  por-BR-2018: 'E eles lhe responderam: Por que diz meu senhor tais coisas? Nunca
    tal façam teus servos.'
  bco-bco: To a꞉no꞉ da꞉da꞉sa꞉ga꞉, iliyo꞉ a꞉ma꞉la꞉yo꞉ a꞉la꞉sio꞉, “Kalu alan, giyo꞉
    to we waga asulaki sa꞉laya? To gilo꞉ sa꞉lab ko aumbo꞉, niliyo꞉ mada mo꞉dimida꞉sen.
  deu-ELO: 'Und sie sprachen zu ihm: Warum redet mein Herr solche Worte? Fern sei
    es von deinen Knechten, eine solche Sache zu tun!'
  ktm-ktm: Su hapa ile tadan ihpa, “Mandra-an, ou ampa sa? Odu otut odo nolou ou ampa
    tih. Odu tuno' odu hangka-an pwi. Odu edenolou ndre ndrokene.
  caa-caa: 'Entonces ojron inteꞌ tujamobꞌ y che: —¿Tucꞌa tuaꞌ que war awareon cocha
    era? Pues ma tiaꞌ tuaꞌ cache inteꞌ mabꞌambꞌanir bꞌan cocha war awareon.'
  eng-WYC-2018: the which answered, Why speaketh our lord so, (saying) that thy servants
    have done so great a trespass?
  epo-epo: 'Kaj ili diris al li: Kial mia sinjoro parolas tiajn vortojn? Dio gardu
    viajn sklavojn de farado de tia afero!'
  uig-PIN: 'Ular uningƣa jawabǝn: — Hojimiz nemixⱪa mundaⱪ gǝp ⱪilidu? Mundaⱪ ixni
    ⱪilix kǝminiliridin neri bolsun!'
