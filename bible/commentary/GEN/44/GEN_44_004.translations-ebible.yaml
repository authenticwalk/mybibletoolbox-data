verse: GEN.044.004
translations:
  mal-C: അവർ നഗരത്തിൽനിന്ന് ദൂരെയാകുന്നതിനുമുമ്പ് യോസേഫ് തന്റെ കാര്യസ്ഥനോട്, “പെട്ടെന്ന്
    ആ പുരുഷന്മാരെ പിൻതുടരുക. അവരോടൊപ്പം എത്തിക്കഴിയുമ്പോൾ നീ അവരോട്, ‘നിങ്ങൾ നന്മയ്ക്കുപകരം
    തിന്മ ചെയ്തതെന്തിന്?
  deu-TKW: 'Eben hatten sie die Stadt verlassen und waren noch nicht weit gekommen,
    da befahl Joseph seinem Hausmeister: Auf, jage den Männern nach, und wenn du sie
    eingeholt hast, so sprich zu ihnen: Warum habt ihr Gutes mit Bösem vergolten?
    Warum habt ihr meinen silbernen Becher gestohlen?'
  lin-lin: 'Wana babimaki na engumba, bamikomelaki nanu mosika te, Jozefi alobaki
    na moto oyo azalaki na mokumba ya kobatela bozwi ya ndako na ye : « Telema, landa
    bato wana ! Mpe tango okokanga bango, tuna bango : mpo na nini bozongisi mabe
    na malamu ?'
  cbr-NT: 'Usai kuania ëma ëbiani urakiankë ''aímabi ka Josénën an ñu ''axunkë uni
    kakëxa axa kuankë unikama akamina nuikuanti ''ain nuixun nukúkin kamina kati ''ain:
    —¿Uisa oti kaina upíokin ''akinkëxunbi ''atimakin ''an? ¿Uisati kaina mitsun manë
    uxua ''akë xampa amia'
  eng-LSV: 'they have gone out of the city—they have not gone far off—and Joseph has
    said to him who [is] over his house, “Rise, pursue after the men; and you have
    overtaken them, and you have said to them: Why have you repaid evil for good?'
  bmu-bmu: 'Anda siti mosöta köröwen qahö angetka Josefnöŋ miriŋaŋgö galömŋi kewö
    jim kutum waŋgiyök: “Gi mönö zilaŋ wahöta azi mi eŋguataŋgöba anda miwikŋaim eŋgiba
    eŋgeka kewö qesim eŋgiman: ‘Azi kembunöŋ ölöpŋi ak eŋgiiga iŋini mönö wuanöŋgöra
    miaŋgö kitipŋi bölöŋi meleŋ waŋgiba kaze?'
  eng-GNV: 'And when they went out of the citie not farre off, Ioseph sayd to his
    stewarde, Vp, follow after the men: and when thou doest ouertake them, say vnto
    them, Wherefore haue ye rewarded euill for good?'
  eng-WEBSTER: And when they had gone out of the city, and were not yet far off, Joseph
    said to his steward, Arise, follow after the men; and when thou dost overtake
    them, say to them, Why have ye rewarded evil for good?
  nhw-BL: 'Pero ayamo huejca yajtoyaj tlen nopa altepetl quema José quiilhui itequipanojca:
    ―Xiya xiquintoquili nopa tlacame huan quema tiquinajsiti, xiquinilhui: ‘¿Para
    tlen anquicueptoque catli cuali ica catli amo cuali? ¿Quenque anquiichtectoque
    nopa caxitl tlen plata'
  swh-ONEN: Kabla hawajafika mbali kutoka mjini, Yosefu akamwambia mtumishi wake,
    “Wafuatilie wale watu mara moja, utakapowakuta, waambie, ‘Kwa nini mmelipiza wema
    kwa ubaya?
  bba-bba: Ye bɑ swɑɑ wɔri n ǹ tɛ, yerɑ Yosɛfu u win sɔm kowo wi sɔ̃ɔwɑ u nɛɛ, ɑ
    tɔn be nɑɑ swĩiyɔ kpɑ ɑ bu sɔ̃ ɑ nɛɛ, mbɑn sɔ̃nɑ bɑ bu ɡeɑ kuɑ mɑ bɑ kɔ̃sɑ wesiɑ.
  eng-KJVCPB: And when they were gone out of the city, and not yet far off, Joseph
    said unto his steward, Up, follow after the men; and when thou dost overtake them,
    say unto them, Wherefore have ye rewarded evil for good?
  cpy-cpy: 'Tekiraha riyaatziita inteena, ikanteeri José romperatane: “Piyaate poyaatawaeri
    ananinkaneentsiri inkaahanki, pikanteri: ‘¿Iitaka pantantawori kaariperori? ¿Iitaka
    pikoshitantawori iramentotsi?'
  mpx-mpx: Sauga hi nawanawa nigeya ga ali bwaga i gagan panuwa elana, inoke Yosepa
    i baek wana totuwalali wali tohouwa elana i ba, “Nu tatauliulil bolau o eliyaa,
    inoke sauga nu kukuhikagil yaka nu baek elal nu ba, ‘No tonowak i ginol bubun
    eliyamiu, inoke hauna kaiwena lahena komiu ku ginol panak elana?
  wbp-wbp: Wilypi-pardinjarlalu yanu yinya-ngurlu ngurra-ngurlu yirdiyi-wana kutu-juku.
    Ngularla Jajupu wangkaja warrkiniki, “Yanta purdangirli-jana wati yangka-patuku.
    Kajinpa-jana rdipimi, kuja-jana wangkaya, ‘Ngaju-nyangu paajujulpa-nyarra ngurrju
    nyinaja. Nyarrpa-jarrijankulurla?
  luo-luo: Kane pok gidhi mabor gi dala Josef nowacho ne jatichne niya, ring ilaw
    joka piyo, kendo ka imakogi, wachnegi niya, “Angʼo ma omiyo uchulo rach kar ber?
  meu-meu: Hanua e rakatania, a do asie raka daudau ai, Iosef ese ena ruma ireḡuna
    tauna e haduaia, eto, A tore isi, a ḡavadia; ba lasidia tao negana ai ba gwau
    henidia, baoto “Badina be dahaka umui ese namo dika vada o davalaia a?
  npi-ULB: तिनीहरू सहरबाट केही पर पुग्दा योसेफले आफ्नो भण्डारेलाई भने, “उठ, र ती मानिसहरूको
    पिछा गर । तिनीहरूलाई भेट्टाएपछि यसो भन्‍नू, 'किन तिमीहरूले भलाइको सट्टा खराबी
    गर्‍यौ?
  yor-yor: Wọn kò tí ì rìn jìnnà sí ìlú náà tí Josẹfu fi wí fún ìránṣẹ́ rẹ̀ pé, “Lépa
    àwọn ọkùnrin náà, nígbà tí o bá sì bá wọn, kí o wí pé, ‘Èéṣe ti ẹ fi búburú san
    rere?
  emp-NTPO: 'Ãdjira purud̶eba wad̶i tʌmʌ wãẽ́ panʌne Joseba idji nezocarã boroa jarasia:
    –Jãʌ̃ ẽberãrã caid̶u wãdua. Jidad̶e wãsira nãwã jaradua: “¿Cãrẽneba mʌ̃ boroba
    bãrãra biẽ́ od̶a bẽrã bãrãba jãwã idjira biẽ́ osid̶a? ¿Cãrẽ cãrẽã bãrãba idji
    taza parata od̶ara drʌasid̶a?'
  ind-ind: Tetapi baru saja mereka keluar dari kota itu, belum jauh jaraknya, Yusuf
    berkata kepada kepala pengurus rumahnya, “Kejarlah orang-orang itu. Sesudah kamu
    menyusul mereka, katakanlah, ‘Tuan kami sudah sangat baik kepada kalian, tetapi
    kalian malah membalas kebaikannya dengan mencuri cawan peraknya!
  pes-OPCB: 'اما هنوز از شهر زیاد دور نشده بودند که یوسف به پیشکار خانه‌اش گفت: «به
    دنبال ایشان بشتاب و چون به آنها رسیدی بگو: ”چرا به عوض خوبی بدی کردید؟'
  ssx-ssx: Mo tapaketa꞉ mo daoni mina꞉pa꞉lao pa hosiki siki papate leke pulu haena꞉ta꞉
    Diosepema꞉ ipika꞉ da handeteke haya꞉ some pa꞉ta꞉ alota꞉ Mo haliweki telia꞉ mea
    a̱i̱ pue. Kuta teliminikina꞉ta꞉ dupa lota꞉ pia꞉peke. Ikana꞉ma꞉ta꞉ mo epeke hauna꞉
    pa hoke ekima꞉ yenki kia pelemepe.
  lcm-lcm: Taun kianla pasal avungalik pelek a rina, Iosep kala asok a asosokai ang
    ta, “Sumasuma luai taun a keve tauan suke. Man kuanla kinkos iria, sui iria asukang
    ke, ‘Sa tukulai ina na mitala ngenget a lau ro ta lau rikek?
  aer-aer: Itne alpemele anteme alheke apmere ikwerenge-ntyele. Kele itne arlenge-irretyakenhenge
    akwete Joseph urrkapentye akngerre ikwerenheke angkeke, “Artwe nhakwe areyeke
    interteke irraye, alakenhe itnenhe apayuthnaye, ‘Akngerrepate atyinhe-arle arrekantherre
    mwerre-arle aneke. Nthakenhe-ame arrantherre ikwere irreke?
  tgl-ULB: Nang sila ay nakalabas sa lungsod subalit hindi pa nakakalayo, sinabi ni
    Jose sa kanyang katiwala, “Tumayo ka, sundan mo ang mga lalaki, at kung maabutan
    mo sila, sabihin mo sa kanila, 'Bakit ninyo sinuklian ng kasamaan ang kabutihan?
  nop-nop: Ulune nai mu kweheyeune Yosepdi yot kadokoŋiŋ indiŋ niŋguk, “Mewoi pilap
    hinek yahakaliŋa ulaŋ! Wooŋ yabuŋa indiŋ yenimbeŋ, ‘Hidi yadi nemek kedem tihamkabaune
    hidi kibi titiŋ hogoli timiŋa
  kca-kca: 'Ԓыв шек хўва вош эԓты ӑт питсәт, хун Иосиф хотәԓ митйохәт кущайа йастәс:
    «Мӑна, щи хŏйатәт йŏԓта ԋухԓаԓән, эԓты йŏхәттэнән, ԓывиԓаԓа йаста: ‘Мўйа нын йӑм
    йўкана атәм версәты?'
  cbu-NT: 'Naataramchusin, ndaturi arap naarsin anush, musásiritam yusur Osiysha muchchuree:
    Natu, yap yáyaranllina amb tchitangtsa. Apusari kamatkamchus, anush siysat: ¿Mayaamsha
    siy nuwaa kurakari yutaritaam ínaksa? Napa, ¿uw siyaa wanasiripatari istarangu,
    itaru siysa mangawareetstam shuchirangasawa?'
  hui-hui: Pu lu nabi wene pialu heaore dege Yosebe ibugua ibunaga biabe biaga agali
    anda mamage haga heagohondo lalu, Agali o piyaru haruru talima puwa tihondo ogodagua
    labe. Iname tíhondo mana bayale dege birimagola tígua inahondo mana ko wiago birimiyago
    irane aginaga birimibe.
  wrs-wrs: Doa kembellini pulvolaha anganamba, wo mendah okla angavna, doa Yosep di
    hevna deuvra andranindrinimba omnana, yeoa phorava, honam pethanginu. Wo yimba
    nongallava, di osihinu os, manara yimba kuwulna mokva komandhul angav? Hevpa yemba
    beswonam vinna, yimba sahokla vri hemba.
  jao-jao: Kulu Jujiba ka-wukanyi yiku nyuwiku ki-jawinawu ngalalu bajalu nyala wunumbarra
    ki-barrawula ki-walkurrangka, kili-nu yiwa wingkayawu aluwalu. Ka-arri yiku, “Wingkaya
    aluwalu linji-mangaji linji-wulungku! Yarlajka wingkaya! Namba linya-mirrinymaya
    kulu linyi-yalbangaya, arriya alunga, ‘Nyangatha wirdi ka-wukanyi ngatha nganinya.
    Wayi yirru kirru-wardima nungka awara yiku? Ngalhiyu barra kirru-wardima yiku
    wumba ka-arri yabi yirrunga? Ngalhiyu kirru-wajkirra nya-mangaji banikin yiku
    ki-wirdiyu?
  mya-mya: သူ​တို့​သည်​မြို့​နှင့်​မ​လှမ်း​မ​ကမ်း​သော​အ​ရပ် သို့​ရောက်​ကြ​သော​အ​ခါ​ယော​သပ်​က
    သူ​၏​အိမ် တော်​ဝန်​အား``ထို​သူ​တို့​နောက်​သို့​အမြန်​လိုက်​လော့။ သူ​တို့​ကို​မီ​သော​အ​ခါ`သင်​တို့​သည်​အ​ဘယ်
    ကြောင့်​ကျေး​ဇူး​ရှင်​ကို​ကျေး​စွပ်​ရ​သ​နည်း။-
  cbi-NTPO: 'Tsejtu juntsa pebulunu malu'' miitu kayu baa mijindetyuren, José ya''
    keenu mi''namu bale chachinu entsandimi: Juntsa rukulanu bendaake'' mangatatu,
    tsandide: ¿Nenñaa ñullanu uñi ura'' keñu bain, ñullaya firu'' deke'', ya'' bale
    basu taangue'' maatu deiyu?'
  bod-N: དེ་ཡང་ཁོ་རྣམས་གྲོང་ཁྱེར་དང་ཁ་བྲལ་ནས་ཅུང་མ་འགོར༌བར། ཡོ་སེབ་ཀྱིས་ཁྱིམ་ལས་གཉེར་མཁན་ལ་འདི་སྐད༌དུ།
    ཁྱོད་ཀྱིས་མྱུར་དུ་ཁོ་རྣམས་ཀྱི་རྗེས་བསྙེག་པར༌གྱིས། ཁོ་རྣམས་ཀྱི་རྗེས་ཆོད་པ༌ན། ཁྱོད་ཅག་གིས་དྲིན་ལན་ངན་འཇལ་བྱེད་པ་ཅི༌ཡིན།
  wsk-wsk: Nuna wonong biya mu beteman ale nama nomolak me maiyam la, Joseph ko kawam
    bitua kari gira maonam, “Ni bares ale tairate kari namasan wore nogowom karoko.
    Tom nama nongote aratu mu iwita nunga manaruko, ‘Nina awuk se ana kilek ningo
    ningimik te beteman wore ko koma kilek memek ananangate beteman?
  kkl-kkl: Mesira lambaekti, anam we uro pin komag Mesir so'oag palamekpa, Yusupti
    eldi ae yae ua uropne ponekoag yubu lelamogti, “Elemag sarekarepto sin palamikag
    pululam. Sarekarepto sinag pimen tanena, sinag leplulamnena, 'Sa'a sembe nairi
    walia ulamlaba, a'undi naiag yoaba ulamlom?
  sna-sna: Vakanga vasati vava kure neguta Josefa paakati kumutariri wake, “Tevera
    varume vaya izvozvi, uye paunovabata, uti kwavari, ‘Seiko matsiva chakanaka nechakaipa?
  spa-BLM: 'Cuando salieron de la ciudad y aún no estaban lejos, José dijo a su mayordomo:
    “Arriba, sigue a los hombres. Cuando los alcances, pregúntales: ‘¿Por qué habéis
    premiado el mal con el bien?'
  beu-beu: Aarunge ini lamal ila bendar eola jedung muse, Yusup ana balentavala ang
    naung ikapala angu at hubait hula, “Aana uuser bihit nehe ang naung iamulung ila.
    Kalo aana ila ing harak iila se, iat mateng hula, ꞌEtatalang ba gubernur angu
    ana aaung ening metma iiadana tila se, iini jasi ba ening metma eaaung angu ebalet
    aulang angu?
  cac-cac: 'Quenanto val sb''at eb'' vin̈, ix yalan vin̈aj José d''a vin̈ yilumal
    spat chi'' icha tic: —Ixic tzac''an yuj eb'' vin̈ chi''. Ayic syamchaj eb'' vin̈
    uuj, tzalani: ¿Tas yuj a svach''c''olal vin̈ in patrón, chucxo tzeyutej e pactzitancani?
    ¿Tas yuj ix eyelq''uejcot scopa vin̈, aton jun nab''a plata,'
  swh-ULB: Walipokuwa wametoka mjini lakini hawajafika mbali, Yusufu akamwambia msimamizi
    wa nyumba yake, “Inuka, uwafuatie wale watu, na utakapowapata, wambie, 'Kwa nini
    mmelipa uovu badala ya mema?
  bel-bel: 'Яшчэ недалёка адышліся яны ад горада, як Язэп сказаў правадыру дома свайго:
    ідзі, даганяй гэтых людзей і, як дагоніш, скажы ім: навошта вы заплацілі злом
    за дабро?'
  deu-ELBBK: 'Sie waren eben zur Stadt hinausgegangen, sie waren noch nicht weit,
    da sprach Joseph zu dem, der über sein Haus war: Mach dich auf, jage den Männern
    nach, und hast du sie erreicht, so sage zu ihnen: Warum habt ihr Böses für Gutes
    vergolten?'
  mbb-OT: Ne hein kenè pa utew meziyù is imbayè dan migkaǥi si Jose ziyà te suluǥuen
    din te, “Gègaani nu telukuni haazà is menge etew ne emun egkesaut nu, keǥiyi nu
    sikandan te, ‘Maan is utew mezaat is imbales niw te ǥaǥew te egalen ku?
  msc-msc: 'Ka a tɛrɛn alu ma janfa so la fɔlɔ, Yusufu ka a fɔ a la bon kunnasiila
    yɛ ko: «Wa alu kɔ! I wa se alu ma tuma mɛn na, i ye a fɔ alu yɛ ko: ‹Nfenna ai
    ka koɲuma sara kojuu la?'
  mal-2015: 'അവർ പട്ടണത്തിൽനിന്നു പുറപ്പെട്ടു ദൂരത്താകുംമുമ്പെ, യോസേഫ് തന്റെ ഗൃഹവിചാരകനോടു:
    എഴുന്നേറ്റു ആ പുരുഷന്മാരുടെ പിന്നാലെ ഓടിച്ചെല്ലുക; ഒപ്പം എത്തുമ്പോൾ അവരോടു: നിങ്ങൾ
    നന്മെക്കു പകരം തിന്മ ചെയ്തതു എന്തു?'
  tuo-NT: 'Na ti macã pʉꞌto nirĩ curata José cʉ̃ ya wiꞌi wiogʉre aꞌtiro nicʉ niwĩ:
    —Sõꞌonícãrã ʉmʉarẽ sirutugʉ waꞌaya. Narẽ ẽmʉgʉ̃, aꞌtiro niña: “Yʉꞌʉ wiogʉ mʉsãrẽ
    añurõ weeami. ¿Deꞌro weerã cʉ̃ tojo wééca beꞌro nimicã, mʉsã peꞌe ñaꞌarõ weeati?'
  gup-gup: Minj djarreh birribolkbawoyi kubolkkimuk bu Joseph bimarneyimeng namekbe
    bininj nawu bimarnedurrkmirri, yimeng, “Werrkwerrk yibenkadju birrimekbe bininj
    dja bu yibenmarnebebme yibenmarneyimen, ‘Njale ngudda ngurrimarneyimeng kunwarre
    nawu nungka kunmak ngunmarneyimeng? Dja njalekenh ngurridjirdmey nawu silver banikkin
    nuye?
  met-met: Disok mala sangua long sabangga, dila hasoya (buk) te, baing Yosep harua
    na lipuxing numang wasanganama ba, “Umesa usu mana lipuadi ba. Bungina usok manadi
    bing uxusungadi ba, ‘Ahaxuya kubolumam xaiyua xaung kubolu diana (nam) baru?
  gvs-gvs: E kidi asa goi sisowóduwo siiketoiya ivatabaledi go, kina Iyosepa itáoya
    ina vada ana tovakumgo ilatuwoko kana, ‘Woilīm kutāoya, kūna amo korotoyadi kosabokuliyēdi.
    Tutayana kusakavatedi, kulatuwokōidi kam, “Manakae? Bego ima guinuwa dedevina
    goyo goi kokatumapu?
  rmc-rmc: 'Sar džanas avri andral o foros a na sas mek dur, phenďa o Jozef le sluhaske:
    „Dža sigo pal ola murša. Te len dochudeha, phen lenge: ‚Soske vaš o lačhipen visarďan
    pale o nalačhipen?'
  nlg-nlg: Mi tana bona tara rughuhoru sania na komu sule, Joseph te ghaghua vania
    te vunaghina na valena, “Ko sama taonira mo ko betora. Ko huatira, ‘?Ivei te ghaghua
    ge au peluolia nia na dika na lei gehegeheni dolo?
  dgr-DOGNT: Kǫ̀godeè gots'ǫ nıwà geède-le-t'ıì Joseph, dǫ yegha kǫ̀-k'èdìı elı̨ı̨
    sìı ts'ǫ̀ hadı, “Eyı dǫ gık'èè-t'ıì aąde, gıt'àwhı̨ı̨tła nı̨dè gıts'ǫ̀ dıı haı̨dı,
    ‘Dànìghǫ naxıts'ǫ̀ nezı̨į̀ eghàlats'ı̨ı̨dà k'èxa ekǫ-le gots'ǫ̀ eghàlaahda?
  pes-OPV: 'و ایشان از شهربیرون شده، هنوز مسافتی چند طی نکرده بودند، که یوسف به ناظر
    خانه خود گفت: «بر پا شده، درعقب این اشخاص بشتاب، و چون بدیشان فرارسیدی، ایشان
    را بگو: چرا بدی به عوض نیکویی کردید؟'
