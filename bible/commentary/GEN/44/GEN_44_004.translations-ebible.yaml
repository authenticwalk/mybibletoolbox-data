    Jose sa iyang piniyalan, “Tindog, gukda ang mga tawo, ug sa dihang imo silang
    maapsan, sultihi sila, 'Nganong inyo man nga gibalosan ug daotan ang maayo?
  mkn-mkn: 'Dong balóm jalan talalu jao dari kota, ju Yusuf kasi tau dia pung kapala
    urusan bilang, “Lu pi buru iko itu orang dong capát-capát. Kalo su katumu sang
    dong, lu bilang bagini: ‘Akurang ko bosong pung hati culas deng bapatua? Ko bosong
    balas dia pung bae deng jahat bagini!'
  nce-nce: Na bu kë tako lifate kile mëtla. Na kakë hana mutuja na Josep bubë wege
    home gali tlole, “Ju kë enëneme hokweinawa esogo elagume. Na ju esune egujuwelëmena
    metakune eglomeme, ‘Sebo sobona yonane nanëla kwe sobo fëyeme gëglë eletënane.
  pol-UBG: 'Gdy wyszli z miasta i byli niedaleko, Józef powiedział do zarządcy swego
    domu: Wstań, goń tych ludzi, a gdy ich dogonisz, powiedz do nich: Czemu oddaliście
    złem za dobro?'
  agr-agr: 'Nunik yaaktan ukukiag atushat kuwagainatsaig, José niina inaken chichajak:
    “Aents shiyakagma nunú pataetuktajum, dutikajum amaigkajum, juju aatsa titajum:
    ‘¿Wagka atumesh shiig kuitamkamaitkugmesh pegkegchaunmash iikagtagme? ¿Wagka shikika
    umutai plata najanamush kasamkaugme'
  kyc-kyc: Nakama taone yaki nyuo mee nombisale pelyaminyi lao karo banya kendemande
    lamaiyuo, Akali dupwa peta pao kando nyuo wambapala dokopa dopa pyuo lamaiyuo,
    Nakama keta mondo lamwanopa akipamo koo pyuo yano pyapala pelyamisi?
  urd-GVU: وہ ابھی شہر سے نکل کر دُور نہیں گئے تھے کہ یوسف نے اپنے گھر پر مقرر ملازم
    سے کہا، ”جلدی کرو۔ اُن آدمیوں کا تعاقب کرو۔ اُن کے پاس پہنچ کر یہ پوچھنا، ’آپ
    نے ہماری بھلائی کے جواب میں غلط کام کیوں کیا ہے؟
  deu-1912: 'Da sie aber zur Stadt hinaus waren und nicht ferne gekommen, sprach Joseph
    zu seinem Haushalter: Auf jage den Männern nach! und wenn du sie ereilst, so sprich
    zu ihnen: Warum habt ihr Gutes mit Bösem vergolten?'
  ntj-ntj: Nyangka-ya pakara yanu. Palunyalu kuwarripartu ngamutja mapitjalayinnyangka
    Tjawutjalu palunyaku warli kanyilpayingka watjarnu, “Waarrpuwa wati nyarranya-tjananya
    ngurlura wanala. Mapitja-tjananya lurrtjurringkulalpi ngaapirinypa watjala, ‘Ngayuku
    puurrtu-tjananyanta walykumunura kanyiranytja. Nyangka-rayan nyaaku palunyaku
    panikinpa walykumununya mulyatarringu?
  row-row: 'Ara nda feꞌe raꞌadooꞌ kamboꞌ sa ma, Yusuf nafadꞌe malangga mana tao ues
    na nae, “Muu tungga atahori naa ra lai-lai. Mete ma hambu se, naa, mufadꞌe maꞌo
    ia: ‘Taꞌo bee de rala mara deꞌulakaꞌ mbali toulasiꞌ a? Losa hei balas malole na
    mo deꞌulakaꞌ taꞌo ia.'
  kan-2017: ಅವರು ಪಟ್ಟಣವನ್ನು ಬಿಟ್ಟು ಸ್ವಲ್ಪ ದೂರ ಹೋಗುವಷ್ಟರಲ್ಲಿ, ಯೋಸೇಫನು ತನ್ನ ಗೃಹನಿರ್ವಾಹಕನಿಗೆ,
    “ನೀನು ಎದ್ದು ಆ ಮನುಷ್ಯರನ್ನು ಹಿಂದಟ್ಟು, ಅವರು ಸಿಕ್ಕಿದಾಗ ನೀವು ಉಪಕಾರಕ್ಕೆ ಪ್ರತಿಯಾಗಿ ಯಾಕೆ
    ಅಪಕಾರ ಮಾಡಿದ್ದೀರಿ?
  ena-ena: Haiabɨla agadɨ vala uavɨdaci ma hutesɨ lɨmaŋ lɨdaci Josepɨ agaŋ hulaŋ nudɨ
    ulaŋ migɨladami agadɨ abami. Nama iaha hulaŋ agɨladɨ sɨvɨ uha uami. Uavɨla nulɨdɨ
    igavɨla nameŋ abɨha uami. Alaŋ naludɨ huaci lamɨmɨli namɨlaŋ cɨhu aludɨ lusɨŋ
    sɨbɨlɨ viavɨla hɨcɨhaŋ vimalamɨlaŋ aba abɨha uami. Hɨcɨhaŋ ha iadɨ manɨgali avɨli
    nɨlalɨ agaŋ aba abɨha uami. Akuaba akuaba sɨvɨla hɨniavɨdaci hɨcɨhaŋ agadɨ hɨvɨ
    ala igɨlalɨ aba abɨha uami. Namɨlaŋ lusɨŋ sɨbɨlɨ sɨbaŋ vimalamɨlaŋ aba abɨha uami.
  tgo-tgo: Vama inanji e loŋga mborowae, ko maa vamba bwagabwaga e ghembako tɨne kaero
    Josep i dage weya le ŋgoloko gharanjimbunjimbu iŋa, “Hu rereghamba weŋgiya amaamalama.
    Mbaŋa ne vou vuthavaleŋgi, hu dage weŋgi, huŋa, ‘Buda kaiwae hu lithɨgha thovuye
    e tharɨ?
  yap-yap: Kranod ndawor rmal’afgad ko fare binaw nga orel, me ga’ar Josef ngak fare
    tapigpig nib milfan e naun rok ngak, “Mu fal’eg rogom ngam lek fa picha’. Ma nap’an
    ni ga ra piri’egrad, me lungum ngorad, “Mangfan ni tin nib kireb e kam rin’ed
    ni taban e tin ni bfel’ ni kan rin’ ngomed?
  tet-tet: 'Sia sei la laꞌo dook nosi kota nia, Yusuf katak baa klosan ulun nia naꞌak,
    “O lai-lais baa tuir ema sia lai! Toma sia tiꞌan, maꞌak nuneꞌe: ‘Tan saa emi haseꞌi
    hahalok aat ho ama boot? Emi selu niakaan dadiꞌak, hodi hahalok aat nuneꞌe ka?'
  hlt-MCSB: Amih loh khopuei te a hla lamkah hawt a khum vaengah Joseph loh a im om
    te, “Thoo, hlang rhoek te a hnukah hloem lamtah na kae vaengah amih te, 'Balae
    tih a then te boethae neh na thuung uh?
  mdy-ETH: ካታማፓ ኬስኪ ዻካ ሃጊ ዔያታ ዓኣዻኣና ዮሴፔ፥ ማዾ ዓሶኮ ሱኡጋሢም፦ «ዬንሢ ዓሶንሢ ጊንፆ ዑኬና ዓኣዺ ዔያቶ ዓርቄ፤
    ዔያቶ ዴንዲ ሄላዖ፦ ‹ዒንሢም ኮሺ ማዺንቴሢ ዛሎ ፑርታ ዒንሢ ማሄሢ ዓይጎሮዳይ?
  twi-ASANTE: Wɔannuru akyiri baabiara, na Yosef ka kyerɛɛ ne ɔsomfoɔ panin no sɛ,
    “Ti nkurɔfoɔ no ntɛm so, na sɛ woto wɔn a, bisa wɔn sɛ, ‘Adɛn enti na mode bɔne
    tua papa so ka? Adɛn enti na moawia me dwetɛ kuruwa?
  bhl-bhl: 'Uniw, im abiw mutuk fian koleweko, singam kelinba kesiliw ding bakate,
    Yosew e akalem weng afak kak kunum beelo bokolewomele: “Kame fongate akate kunum
    min biilo yenggelew una! Uneko, yeit moko, yetemew tewe, ku ilo bokoyemomelew:
    ‘Nu yulo kukuw ken kuw kukuyemuw kate, yusik nimtew angom ete femdes kesomi, nulo
    wa kukuw kuw kukuyem teliw a?'
  con-NTPO: 'Toya canqquema biani ja''fambi''te Joséja tise tsa''oma coira''sunga
    su: —Va tsandiendeccuma omboemba cachuiccopa qquen suja: “¿Jongoesie qui ñotssiama
    egai''ccu afepoenqquia''caen tson''fa? ¿Jongoesie qui totoacori tasama cca''na''fa?'
  eng-WEBU: When they had gone out of the city, and were not yet far off, Joseph said
    to his steward, “Up, follow after the men. When you overtake them, ask them, ‘Why
    have you rewarded evil for good?
  bnp-bnp: I uka ma ri vano basi ma na vuhutanga, lakea e Iosep i takia a vora vona,
    “O nunu muri mai ria malaviriri. Na tahuna o pakarau ria, o taki ria, o ta maea,
    ‘Ra mua, ni rata kamumu, pali i navai mu rata hale mia?
  wal-wal: Eti he katamaappe kiyidi haakki biichchennan de7ishin, Yooseefi ba keettaa
    halaqaa, “Dendda! Ha asatu geeduwaa kaalla; neeni eta gakkido wode eta, ‘Intte
    aissi kehaa iitan zaaridetii?
  mgh-mgh: 'Yaari ahinayaca upwaha iparasa eyo, phu ukati Yusufu wamwiirenlyawe nhooleli
    owapuwani wawe: Wunwe ni watthimakele atthu ale ni waaphwanyaka weerele: Nnakakhaniherani
    itthu yooreera ni yoonanara.'
  acu-NT: 'Tura arákka wetsuk wekainai, José ni inatirin chicharak: —Nu aints yamai
    wearuka papeekam tura mankiam: ¿Waruka atumin pengker awajsamaitiatrum pase awajkartukurme?
    ¿Winia apuru umutiri tura nekaamatiri piningk kuik najanamusha waruka kasarturkarume?
    ¡Atumka pengké pase aitkararme! tita —tusa akupkamiayi.'
  spa-PDDPT: 'Ellos salieron de la ciudad, y no se habían alejado cuando José dijo
    al administrador de su casa: Levántate y persigue a esos hombres, y cuando los
    alcances, diles: ¿Por qué pagaron mal por bien?'
  gun-gun: 'Tetã gui mombyry e''ỹ''i teri oo jave José aipoe''i ngoo re opena va''e
    pe: — Epu''ã, tereo avakue oo va''ekue rakykue. Reupity vy ke aipo''re: “Mba''e
    re tu penderayvu ete va''e pe pejapo vai?'
  agu-BL: 'Yi ntaxk chiben mas joylaj, nintzun cawunin Ẍep tetz martoma''. Itzun taltz:
    —Cun tz''amwe'' yi cobox yaj yi e'' ulak tzone''j. Nin ba''n tzawal scyetz: “¿Nxac
    nsaj italk''al yi lak impatrón yi sakal cu''n? Na na xcon ta''n tetz tc''a'' nin
    tan k''eja''n. ¿Nxac mibanwok yi jun takle''na''tz te yi impatrón? Wech pawor
    mban i'' tzitetz. ¡Chin cachi'' nin mibanwok!” cẍchij sban scyetz, stzun Ẍep bantz
    tetz martoma''.'
  eng-PEV: When those men were just a little bit away from Joseph’s town, Joseph said
    to his worker, “Quick, chase those men until you catch up with them. Then say
    to them, ‘My boss was very good to you, but you mob did a bad thing to him. You
    stole his silver cup.
  ilo-ULB: Idi nakaruardan iti siudad ngem saanda pay a nakaadayo, imbaga ni Jose
    iti mangay-aywan, “Tumakderka, kamatem dagiti lallaki, ket no makamatam ida, ibagam
    kadakuada, “ Apay a sinubadanyo iti dakes ti naimbag?
  kpg-kpg: 'Digaula gaa hula digi mogowaa, gei Joseph ga helekai gi di tagi gau hai hegau
    dono hale, “Hagalimalima hula i muli digau aalaa, heeu gi digaula: ‘Goodou ne aha
    ala e hui gi muli di huaidu gi di humalia?'
  uig-ARA: 'لېكىن ئۇلار شەھەردىن چىقىپ ئانچە ئۇزۇن ماڭمايلا، يۈسۈپ غوجىدارىغا: ــ
    ئورنۇڭدىن تۇر، بۇ ئادەملەرنىڭ كەينىدىن قوغلىغىن؛ ئۇلارغا يېتىشكىنىڭدە ئۇلارغا:
    «نېمىشقا ياخشىلىققا يامانلىق قايتۇردۇڭلار؟'
  bsp-bsp: 'Ŋawur dare disrɛ ta ŋantabɔlɛ-ɛ, kɔ Isifu oloku wəcamsɛ kɔn: «Məyɛfɛ məcəmɛ
    afum aŋɛ darəŋ haŋ məbəp ŋa. Məyif ŋa: ‹Ta ake tɔ nəsɔŋɛ pətɔt kəway pəlɛc-ɛ?'
  bps-bps: Di là ale fa too mawag di banwe én, man Dyosif di saligan, “Faflal ge,
    laloam ale. Na di kgumaham dale tulenam dale i mangu ani, manam, ‘Tan kè duenyu
    malas sasè di kafye mgimò i ganlal di gamu?
  mbs-mbs: Te wedà dan pa pekeipanaw te mediyò lekat te lonsod, minikagi si Jose diyà
    te sineligan din, “Ayas ka peg-alaw kandan. Aw mekesaeb ka kandan, peg-insà ka,
    ‘Nengà lay mig-inang kaw te medaet diyà te otaw mig-inang te mèpiya diyà kenyo?
  tof-tof: I ene wirri basirr nóma amgütóp, aibwób-koke, Zosep we bóktanórr tóba müót
    ngakan pamdó wagó, “Bupa, da ene pamab solkwat akya! Ma kubó ibü nóma nómrrónónómo,
    nümtinünümke ibü wagó, ‘E kürü morroal tonarr kolae tonarre iade yalkomólane?
  sus-sus: E naxa keli taa kui, kɔnɔ beenun e xa makuya, Yusufu naxa a fala a xa walikɛ
    bɛ, «Keli, i siga na mixie fɔxɔ ra, i xa e suxu. I na e li, a fala e bɛ, ‹Wo fe
    fanyi masaraxi fe kobi ra munfe ra?
  pon-2006: Re saikinte dohlasang kahnimwo, a Sosep mahsanihong papaho, “Mwadang pwakihowei
    mahs pwihno. Ni omw pahn koanoairaildi, ndaiong irail, “Dahme kumwail dupuksuwedkihong
    ie ni ei apwalih kumwail? Dahme kumwail pirapakihsang sapwellimen ei kauno kep
    silpero?
  jae-jae: Êsêac sêwi malac siŋ sauŋgeŋ ma ŋasawa kêtu baliŋ atom tageŋ, tec Josep
    kêsôm gêdêŋ nê andu ŋagejobwaga gebe “Ajôc, ôjanda lau tau. Embe ôê êsêac tôŋ,
    go ôsôm êndêŋ êsêac gebe ‘Amac akêŋ sec gêjô ŋajam kêtu ageŋŋa. Amac ajam geŋgeŋ
    aêŋoc laclu silber nec kêtu ageŋŋa.
  ksd-ksd: 'Ma ba dia ga tar irop ta ra pia na pal, ma pa dia ga vana vailik boko,
    Iosep i ga biti ta kana tultul: Una tut, ma una korot mur nam ra tarai, ma ba
    una tadav diat, una biti ta diat: Ta ra ava ava bali ra boina ma ra kaina?'
  tur-YTC: 'Kentten henüz çıkmışlar daha uzaklaşmamışlardı, Yosef kâhyasına, “Kalk,
    adamların peşinden git” dedi. “Onlara yetiştiğiniz zaman onlara de ki: ‘Niçin
    iyiliğe kötülükle karşılık verdiniz?'
  bel-N: 'Яны выйшлі з гораду, не адыйшлі далёка, і Язэп сказаў загадчыку дому свайго:
    “Устань, ганіся за тымі людзьмі, і дагоніш іх, і скажаш ім: ‘Чаму вы адплацілі
    ліхам за дабро?'
  grc-BRENT: Ἐξελθόντων δὲ αὐτῶν τὴν πόλιν, οὐκ ἀπέσχον μακράν· καὶ Ἰωσὴφ εἶπε τῷ
    ἐπὶ τῆς οἰκίας αὐτοῦ, ἀναστὰς ἐπιδίωξον ὀπίσω τῶν ἀνθρώπων, καὶ καταλήμψῃ αὐτοὺς,
    καὶ ἐρεῖς αὐτοῖς τί ὅτι ἀνταπεδώκατε πονηρὰ ἀντὶ καλῶν;
  ind-AYT: Ketika mereka baru saja keluar dari kota, belum jauh, Yusuf berkata kepada
    yang mengurus rumahnya, “Bangunlah, kejarlah orang-orang itu, dan ketika kamu
    dapat menyusulnya, katakanlah kepada mereka, ‘Mengapa kamu membalas hal yang jahat
    untuk hal yang baik?
  lid-lid: Oro bala len ta kon tinan handru bwe le badeh, Josep tiye i ta ndramak
    ta mwena ta atondrok iri lohowan tan badu bolo asiu, “Ou ala sakaniy oro lau nane.
    Ya i buku none ou ala tawi oro badeh, ou ndremenya oro ki buku doh, ‘Jo amwekes
    mwasin ewek tado, ya buku sah ado amwekes budon ndra-in i bada budon ndra-in?
  nya-nya: Atangotuluka mu mzinda muja, koma asanapite patali, Yosefe anati kwa wantchito
    wake, “Nyamuka atsatire anthu aja msanga. Ndipo ukawapeza, uwafunse kuti, ‘Bwanji
    mwabwezera zoyipa ndi zabwino?
  hrv-hrv: 'Tek što su izišli iz grada - nisu bili odmakli daleko - kad Josip reče
    upravitelju svoga kućanstva: “Na noge! Pođi za onim ljudima! Kad ih stigneš, kaži
    im: ''Zašto uzvraćate zlo za dobro?'
  mps-mps: Augwaligo te genuai hanu tagalama, tama augwali digibulu gana pisąbadi,
    tialima Josepgo te aga be tonaluali bidibolo weyu te po wali, “Nage hogodama,
    tama te bidi dabe pali wali pobeao. Te nago augwali subosi da, teda augwalibolo
    nago te tiwai po hanalu wao, ‘Eno genuai bidigo dage dali dwagi yai kolesaga yali
    dao. Magi baso dagego aga wei ponoyu, tama dwai kolesaga yaliwe?
  llg-llg: 'Ala laꞌo bei taa losa dook nalan seli neme kota mai, boe ma Yusuf nafada
    malangga mana makanenik ndia, nae, “O malai lai-lai tungga hataholi la sila. Mete
    ma o matonggo mua sala, na, o mae leoia: ‘Hatina de ei dale mala manggalauk neu
    toulasik? De ei bala ndia malolen no manggalauk leoiak!'
  tpi-tpi: Ol brata i lusim taun na i no i go longwe yet, orait Josep i tokim wokman
    i lukautim haus bilong en olsem, “Yu kirap na bihainim ol dispela man. Na taim
    yu kamap long ol, yu mas askim ol olsem, ‘Mipela i mekim gutpela pasin long yupela.
    Tasol bilong wanem yupela i mekim pasin nogut long mipela?
  dan-1931: 'Men før de var kommet ret langt fra Byen, bød Josef sin Hushovmester:
    “Sæt efter Mændene, og når du indhenter dem, sig så til dem: Hvorfor har I gengældt
    godt med ondt?'
  vie-OVCB: 'Khi họ ra khỏi thành chưa xa, Giô-sép bảo quản gia: “Hãy đuổi theo những
    người đó, chặn họ lại hỏi: ‘Tại sao các anh lấy oán trả ân như thế?'
  lbk-lbk: Isnan nakaadchawi cha is akit isnan ili, ya ket kinwanin Jose isnan chey
    faana, “Kamowem ta kamakamem chachi, et mo edchanam chaicha kanam, ‘En man ngaag
    nan isofalityo isnan khawis ay?
  guj-2017: તેઓ શહેરની બહાર પહોંચ્યા એટલામાં તો યૂસફે પોતાના કારભારીને કહ્યું, “ઊઠ,
    તે માણસોનો પીછો કર. જયારે તું તેઓની પાસે પહોંચે ત્યારે તેઓને કહેજે, ‘તમે ભલાઈનો
    બદલો દુષ્ટતાથી શા માટે વાળ્યો છે?
  byr-byr: '@see-verse:GEN.044.003'
  awx-awx: Taun teke kuwä, belakngä dolixawän, Josepdä puyä äminä inikut. “Äminu uläkwäxu
    yupsäng yäwaläke ku pänggänggänuke, using yäniyo. ‘Nindä ginde nomän tahana teyä,
    gindä ninde wäyi hikngä täknga inale hikngä tahaying? Bulämbam täpänale käwu kukäle
    inale täying?
  pon-2006A: Re saikinte dohlahsang kahnimwo, a Sosep mahsanihong papaho, “Mwadang
    pwakihowei mahs pwihno. Ni omw pahn koanoairaildi, ke pahn idek rehrail, “Dahme
    kumwail dupuksuwedkihong ie ni ei apwalih kumwail? Dahme kumwail pirapakihsang
    sapwellimen ei kauno kep silpero?
  por-BRBSL: 'Quando saíram da cidade, e ainda não estavam longe, Joseph disse ao
    seu mordomo: “Para cima, sigam os homens”. Quando você os ultrapassar, pergunte-lhes:
    “Por que você recompensou o mal pelo bem?'
  aly-aly: Artwernem arrerenty-antey alpenh, Joseph-el warrkenh ikwerenh ilanthek,
    “Anterrkwetyek alha. Anterrkwentyelan renh-rnem ayernem, ‘Angwenhel irrkwa thilp-penh
    antywey-angker atyenh anyelkel inek irrtywerremel? Nhenh ikwerenh impen inngarl
    antywey-angker, akaltyiley-angker ikwerenh, ngangker-apeny. Arringkerr apmwel-areth
    mpwarek, ampwal atyenh anyelkel inerl-alhemel.’” Warrkenhel inngantey renh-rnem
    arey-alhek angath-antey alperl-anenty.
  cth-cth: Kho thung hoi a kamthaw awh teh ahlapoungnae koe a pha awh hoehnahlan,
    Joseph ni imkaringkung koe thaw nateh ahnimanaw hah pâlei haw. Hahoi na pha toteh
    ahnimouh koe, bangkongmaw hawinae hah hawihoehnae hoi na patho awh.
  twi-twi: Wɔannu akyiri baabiara, na Yosef ka kyerɛɛ ne somfo panyin no se, “Tiw
    nkurɔfo no ntɛm, na sɛ woto wɔn a, bisa wɔn se, ‘Adɛn nti na mode bɔne tua papa
    ka? Adɛn nti na moawia me dwetɛ kuruwa?
  hlt-hlt: Amih loh khopuei te a hla lamkah hawt a khum vaengah Joseph loh a im om
    te, “Thoo, hlang rhoek te a hnukah hloem lamtah na kae vaengah amih te, 'Balae
    tih a then te boethae neh na thuung uh?
  tbz-SIM: 'kɛ mu nyí ndɛ́tɛ́nɛ̀ dihɛì kɛ̀ Sosɛfuu nɑ́kɛ́ o kóo tɔ̃ntì kɛ dɔ̀: Tũnnɛ
    bɛ. Kɑ̀ɑ bɛ̀ nìntɛ ɑ dɔ̀: Dɛ̀ yĩ́mɛ kɛ̀ bɛ̀ di dɔ̀ɔ̀ mɛsɑ̀ɑ̀ nkɛ̀ di dɔ̀ɔ̀ mɛyɛi?'
  msy-2020: Ezɨ aveghbuaba nguibar ekiam ategha, tɨghar saghon mangam, ezɨ Josep uan
    ingangarir gumazir an dɨpenimɨn garim mɨgɨa ghaze, “Nɨ dɨkavigh gumazir kabar
    gɨn mangɨ, me batogh, kamaghɨn men azaragh, ‘E arazir aghuimɨn ia gami. Ezɨ manmaghɨn
    amizɨ ia arazir kuramɨn e gami?
  txq-txq: Ara laꞌo bei ta dook ka numa kota mai, boe ma Yusuf nafada ndia malangga
    mana maono-lalaun nae, “O malaik muu husi tungga hatahorir raa lai-laik. Mete
    ma husi hambu sara ena, na, o mafada talo ia, ‘Tao hata de ei pepeko tou lasik?
    De ei bala ndia neulaun no tatao-nonoꞌi manggarauk talo ia!
  aaz-aaz: Sin nnaon ka ꞌroo fa feꞌ naꞌkon kota naan ate, naiꞌ Yusuf natoon neu aꞌnakat
    naan am nak, “Ho mnao mriuꞌ mutuin atoin ein naan rabah. Karu mupein sin ite,
    ho mak sin am mak, ‘Nansaaꞌ am es hi mmoeꞌ maufinu meu ꞌnaef ee? Hi mbaras in
    neek reok goe nok moeꞌ reꞌuf on naan!
  azb-azb: 'Onlar hələ şəhərdən uzaqlaşmamışdı ki, Yusif öz ev nəzarətçisinə dedi:
    «Qalx o adamların dalınca get və onlara çatdığın zaman belə söylə: “Nə üçün yaxşılığa
    pisliklə cavab verdiniz?'
  eng-DBY: They were gone out of the city, [and] not [yet] far off, when Joseph said
    to him who was over his house, Up! follow after the men; and when thou overtakest
    them, thou shalt say to them, Why have ye rewarded evil for good?
  hin-2017: वे नगर से निकले ही थे, और दूर न जाने पाए थे कि यूसुफ ने अपने घर के अधिकारी
    से कहा, “उन मनुष्यों का पीछा कर, और उनको पाकर उनसे कह, ‘तुम ने भलाई के बदले बुराई
    क्यों की है?
  wol-KYG: 'Naka lañu génn dëkk ba, te soreeguñu sax, Yuusufa sant fara biir këram,
    ne ko: «Gaawal dab gaa ña, te boo leen dabee, wax leen ne leen: “Lu tax ñu ji
    leen njekk, ngeen feye ngoreedi?'
  swp-swp: Eanua edi huia pesagabaena, na sora nige se sigilau, Iosepa i ribalau ena
    numa tanuagana arinai i ene, “U toro, u torohai, tatao wa u hemuriwataidi, eo
    ena u lagetawaidi abo u ribalau aridi eai doha ina, ‘Paana saha lolo au hemaisa
    baaea arinai? Paana saha egu bia silver au aiyahari?
  bjr-bjr: Doo mareeqa kaqi kaaqoo maqusa quqasee nianai fufanoo Yooseefaafa narí
    ainainasaa rakisi maru faiqina aiqeenoo qinau. Anee kai kaqi misa ninaaqianna
    fua fidana oonu misa rafaaqafusee maaqi qimasee qimannimia. Innee naqi fee ifaqee
    qinee amiqimma nimaqaunnana akiiqara mandaikamma qimaqee fee. Miqi qimasee qimannimia.
  eng-YLT: they have gone out of the city — they have not gone far off — and Joseph
    hath said to him who [is] over his house, 'Rise, pursue after the men; and thou
    hast overtaken them, and thou hast said unto them, Why have ye recompensed evil
    for good?
  kne-kne: Idi owat dan inmad-addawi sin siyodad, kanan Jose sin bag-en ay sana, “En
    ka atikoen din ipogaw ay doy. Mo edasam daida, siya na di kanam. ‘Apay nga sinobalitan
    yo din siged ay inyat apok en dakayo si lawa?
  heg-NTPO: 'Oen lakos katang isi nol kota la lo bii, kam Yusuf tek un tulu in mana-koet
    ta noan, “Ku laba-laba laok nulut muid atuil nas. Eta ku haup oen son nam, ku
    ketan elia: ‘Tasao le mi dalen nas idus naseke nol blalan na, le mi bel seda un
    in banan nol mia ka, nini in daek dadaat eli kia?'
  ptu-ptu: 'Tää''ipi mambela naola umpellei indo botto, iya ma''kadam Yusuf lako kapalana
    to mengkähäna naua: “Kandi''i umpadondo anna ullambi''i too muuaammi: ‘Dibeengkoa''
    iko penaba mapia umbala'' kadake hia''!'
  bzd-NTPO: 'Ka̱m ie''pa dö̀mi ka̱mië, eta̱ ie'' tö iché iu kue̱blu a̱: —Be'' yú ie''pa
    itöki̱. Mik be'' ikué̱, eta̱ ichö́ ia̱: ‘Ye'' e̱'' wé̱ buaë a'' ta̱, ¿iö́k a''
    e̱'' wamblé sulu ye'' ki̱? ¿Iö́k a'' tö ye'' wökir tka̱'' yöule inukölchka wa,'
  kwf-kwf: ꞋIu kaidaꞋi noaꞋa kira Ꞌiri leka tau Ꞌua, sa Josef ka fata Ꞌuri ana ngwae
    rao ꞋoꞋo nia, “Aia, ꞋaliꞋali ko lalili Ꞌi buira toꞋa baera kaidaꞋi Ꞌoko dao toꞋoda,
    Ꞌoke fata Ꞌuri fuada, ‘Ngwae ꞋaꞋana nau nia sasia ru leꞋa liu fuaumulu! FaꞋuta
    kaumulu ka sasia ru taꞋa neꞋe ana?
  eng-WYC-2017: And now they had gone out of the city, and had gone forth a little;
    then Joseph said, when the dispenser of his house was called, Rise thou, pursue
    the men, and say thou when they be taken, Why have ye yielded evil for good?
  eng-WMBB: When they had gone out of the city, and were not yet far off, Joseph said
    to his steward, “Up, follow after the men. When you overtake them, ask them, ‘Why
    have you rewarded evil for good?
  spp-spp: Pi à fworo kànhe e ke, mà pi ta pi sàha ŋkwɔ̀ a laaga wwû mɛ, ka Yusufu
    si u báarapyiibii ɲùŋufooŋi yyere, maa yi jwo u á na u yîr'a taha pi fye e wahawaha,
    na u aha nɔ pi na, u u yi jwo pi á «Ɲaha na yii à kacɛnni fwooni tò ná kapiini
    i yɛ?
  aey-aey: Odocob age taun ben culdi onoca qee nuec ninijen Josef uqa uqana jo cofdoc
    dana madon, “Hina cajimeg dana eu age jabadi tooadi nuuga. Gulucadimeig sisiladaga,
    ‘Age celnu kobol mena odadecemin me qeena wadacdoiga?
  urd-GVH: वह अभी शहर से निकलकर दूर नहीं गए थे कि यूसुफ़ ने अपने घर पर मुक़र्रर मुलाज़िम
    से कहा, “जल्दी करो। उन आदमियों का ताक़्क़ुब करो। उनके पास पहुँचकर यह पूछना, ‘आपने
    हमारी भलाई के जवाब में ग़लत काम क्यों किया है?
  rug-rug: Meke sipu lopu ele taloa va seu si arini koasa vasileana lavata si zama
    la se Zosepa koasa nana nabulu kopu vetu, “Mu tuture haqala luli la i sari na
    tie hiroi. Pana kamoi goi si arini, si mamu nanasi, ‘Na vegua ke hobe nia tinavete
    kaleana tu gamu sa tinavete leana?
  gaz-gaz: Utuma isaan magaalaa sana irraa hin fagaatin Yoosef hangafa hojjettoota
    isaatiin akkana jedhe; “Dafii jara kana duukaa buʼi; yommuu qaqqabdutti immoo
    akkana jedhiin; ‘Isin maaliif waan gaarii waan hamaadhaan deebiftu?
  fra-LSG: 'Ils étaient sortis de la ville, et ils n’en étaient guère éloignés, lorsque
    Joseph dit à son intendant: Lève-toi, poursuis ces gens; et, quand tu les auras
    atteints, tu leur diras: Pourquoi avez-vous rendu le mal pour le bien?'
  gnn-gnn: Wäŋgaŋalanydja walala yukurrana‐a‐a, ga märr walala bitjarra wuyupthurruna
    ya', bala ŋayi Djotjipthunydja djämamirrinhana djuy'yurruna ḻundu‐ŋupanarawuna
    walalaŋgu, ŋayi waŋananydja ŋanya djuy'yurruna bitjarra, “Gatjuy waḏutja! Wäŋgaŋa
    ŋuparra ŋunhiyinha walalanha, ga yana liŋgu ga mulkiya walalanha, ga waŋiyanydja
    biyaka walalaŋgala, ‘Ŋarra nhumalanha wekaŋala ŋamathaŋala, ga nhäku warray nhuma
    ŋarranhanydja yätjkuŋala liliyi?
  yal-yal: E yi mini taani. Koni e mi yi makuyaxi, Yusufu yi a fala a banxi xunna
    xa, a naxa, “Keli, i siga muxuni itoe fɔxɔ ra, i yi e suxu, i yi a fala e xa,
    i naxa, ‘Nanfera ɛ fe faɲin ɲɔxɔxi fe kobin na?
  gum-gum: 'Inchen tru møgueløbe tru ciudayugurrimbe ke tre yab ammø, srø køben, Josébe
    nui yau ashib wab møwane trenchiptinchibig køn: —Tru møguelan wetøgønrrab møi
    møi malla inrrø cha. Incha wetøgabe, trenchinrrig cha: “Namgurrimbe yeeg tab inchen,
    ñimbe chindimbarre kaig mara amgue? cha. ¿Andøga marin copan chindimbarre nila
    srua amgue? cha.'
  iou-iou: Yotpärare peŋpeŋ ban nämo kuŋirä Joseptä yot watä ämani iwetkuk; Eruk,
    gäk yäwat yäpmäŋ ku! Päŋku yabäŋpäŋ ŋode yäwet; Imaka umuri pähap täkaŋ yäŋ päŋku
    yäwet. Täga täŋ tamänkaŋ kowata imata waki täŋ imiŋpäŋ ume gwet näŋpani siliwapäŋ
    täŋpani u kubota yäpmaŋ? Ärowaninatä ukengän ume nak täyak. U it imiŋirän däpmonken
    täŋo mebäri yäŋahäk täyak. Ude täŋirä wakiinik täyak! yäŋ yäwet yäk.
  haw-1868: A puka aku la lakou mawaho o ke kulanakauhale, aole i hiki i kahi loihi,
    alaila olelo aku la o Iosepa i kana luna, E ku oe, e alualu aku i ua poe kanaka
    la, a loaa lakou ia oe, e i aku ia lakou, No ke aha oukou i hoihoi mai ai i ka
    hewa no ka pono?
  arb-NAV: 'وَمَا كَادُوا يَبْتَعِدُونَ عَنِ الْمَدِينَةِ قَلِيلاً حَتَّى قَالَ يُوسُفُ
    لِمُدَبِّرِ بَيْتِهِ: «اسْعَ خَلْفَ الرِّجَالِ، وَمَا إِنْ تُدْرِكُهُمْ حَتَّى
    تَقُولَ لَهُمْ: لِمَاذَا تُكَافِئُونَ الْخَيْرَ بِالشَّرِّ؟'
  adz-adz: Rain ruas itangin gamp igi rai da wafa guntiꞌ u da Yosef ini da garam guman
    ibiani, “Warunt sung angu watsungꞌ garam tuas aru naga. Da gubuꞌ u waꞌa da ribarangan
    da wani wabiani rutin, ‘Ibianungꞌ da dzi garam tsiraꞌ gangꞌ inang bini i agam
    da agam inang maisan rutin?
  ewe-ewe: Ke esi wodo go le dua me teti ko la, Yosef gblɔ na eƒe aƒedzikpɔla la be,
    “Dze wo yome kaba; na woatɔ, eye nàbia wo be nu ka ta wowɔ nu sia tɔgbi esime
    menyo dɔ me na wo nenema mahã?
  eng-LEE: They were gone out of the city, not yet far off, when Joseph said unto
    the superintendent of his house, Up, follow after the men; and when thou hast
    overtaken them, say unto them, Wherefore have ye returned evil for good?
  gvn-gvn: '@see-verse:GEN.044.003'
  nna-nna: Jampa yanayi wangkangarra. Joseph-ju wurrarnala warrkamukatanga, “Yarrajanaku!
    Purrja pilijaninyi. Wurralajanaku, ‘Ngajumili nyampali ngalypalu kalkurnakinyinyurrinyi.
    Puntajulu kurlu jirninyurrulu! Nganiwanti minyji marnanyurralu ngalypakata yiji
    minpinapinti palinymili?
  asm-FB: তেওঁলোক নগৰৰ পৰা ওলাই যোৱাৰ পাছত, অধিক দূৰ গৈ পোৱাৰ আগতেই যোচেফে তেওঁৰ ঘৰগিৰীক
    ক’লে, “সোনকালে সেই লোকসকলৰ পাছে পাছে যোৱা। তেওঁলোকক লগ পাই ক’বা, ‘তোমালোকে উপকাৰৰ
    সলনি কিয় অপকাৰ কৰি আহিলা? কিয় তোমালোকে মোৰ প্রভুৰ পিয়লা চুৰ কৰিলা?
  sus-A: عٍ نَشَ كٍلِ تَا كُي، كْنْ بٍينُن عٍ شَ مَكُيَ، يُسُقُ نَشَ عَ قَلَ عَ شَ
    وَلِكّ بّ، «كٍلِ، عِ سِفَ نَ مِشِيٍ قْشْ رَ، عِ شَ عٍ سُشُ. عِ نَ عٍ لِ، عَ قَلَ
    عٍ بّ، ‹وٌ قٍ قَنيِ مَسَرَشِ قٍ كٌبِ رَ مُنقٍ رَ؟
  fra-SBL: 'Lorsqu''ils sortirent de la ville et qu''ils ne furent pas encore loin,
    Joseph dit à son intendant : « Monte, suis les hommes. Quand tu les auras rattrapés,
    demande-leur : Pourquoi avez-vous rendu le mal pour le bien ?'
  hbo-hbo: הֵ֠ם יָֽצְא֣וּ אֶת־הָעִיר֮ לֹ֣א הִרְחִיקוּ֒ וְיֹוסֵ֤ף אָמַר֙ לַֽאֲשֶׁ֣ר
    עַל־בֵּיתֹ֔ו ק֥וּם רְדֹ֖ף אַחֲרֵ֣י הָֽאֲנָשִׁ֑ים וְהִשַּׂגְתָּם֙ וְאָמַרְתָּ֣
    אֲלֵהֶ֔ם לָ֛מָּה שִׁלַּמְתֶּ֥ם רָעָ֖ה תַּ֥חַת טֹובָֽה׃
  shp-NTPO: 'Ja moa bokana pekáo, ochókanamabi Josekan jawen yonoti joni koshi neskáakin
    yoia iki: —Ja bokanabo ochóira bokanamabipari, jato chibantanwe. Nokoxonra, min
    jato yoiti jake: ‘¿Jaweatiki nokon Ibon mato jakonhaabi, maton jakonmaabeirana?
    Matonra jawen plata kenpo yometsokin beke’.'
  eng-WYCLIFFE: And now thei hadden go out of the citee, and hadden go forth a litil;
    thanne Joseph seide, whanne the dispendere of his hous was clepid, Rise thou,
    pursue the men, and seye thou whanne thei ben takun, Whi han ye yolde yuel for
    good?
  piu-2006: '@see-verse:GEN.044.003'
  pjt-pjt: Palu palulanguṟu Josephalu palumpa panya wati waṟka wangkangu, “Warpungkula
    tjananya waṉaṟa nyawa! Tjinguṟuya nguṟurpa ma-pitjanyi, munu tjanala wangka alatji,
    ‘Ngayuku mayatja nyurampa mirpaṉarinyi panya nyura palumpa walpayaṯa wiṟu mulapa
    kutitjuṟa katingu. Panya paluṟu nyurampa wiṟuṟa mulapa tjukaṟurungku palyaṉu,
    ka nyura nyaaku palunya kuraṉu? Panya walpayaṯa palangka paluṟu kutju tjikilpai.
    Nyaanguṟu nyura katingu? Walpayaṯa palatja miḻmiḻpa panya kutjupa-aṟa paluṟu walpayaṯa
    unngu mina nyakula tjukaṟurungku ngurkantankupai ngula kutjupa kutjuparinytjaku,
    panya paluṟu wati ayinayini. Nyura panya palunya kura puḻka mulapa palyaṉu walpayaṯa
    palatja katira.’” Alatji Josephalu wituṉu palumpa waṟka ankula tjanala wangkanytjaku.
  cwe-cwe: Nawo viwawile hawanahita hatali kulawa muna dibululu, Yosefu kamulongela
    mulolesi wa kaye yake, “Himahima wasondelele na wahawapata uwagwile na uwauze,
    ‘Habali muliha yehile kwa yanogile?
  bgs-bgs: Tô ándà dan pa ikapanó ka madiyù tikud tun ta lunsud, igkagiyan i Jose
    tô ágsuguánnán din, na mà din, “Lupug nu sikandan. Atin ka kasabban nu, insà nu,
    ‘Manan ka madat tô iglumu yu katô manubù na iglumu ka madigár ákniyu?
  kik-kik: Matanathiĩ kũraya na itũũra rĩu inene-rĩ, Jusufu akĩĩra mũnene wa nyũmba
    yake atĩrĩ, “Rũmĩrĩra andũ acio o rĩu, na wamakinyĩra ũmoorie atĩrĩ, ‘Mwarĩha
    wega na ũũru nĩkĩ?
  ksr-ksr: 'Kema siti mesaoŋ koriganoŋ mende keŋgi Joosefnoŋ miriaa galeŋa kokaeŋ
    jeŋ kotoŋ muro: “Gii mono uulaŋawo waama eja ii oŋotaaŋ kema mokolooŋ iŋiima kokaeŋ
    qisiŋ oŋomba: ‘Eja Poŋnoŋ awaa ama oŋono oŋo mono naambaajoŋ iikawaa kitia kilegamoŋ
    meleema muŋ kaju?'
  fra-NCL: 'Ils étaient sortis de la ville, sans en être encore bien éloignés, lorsque
    Joseph dit à son intendant : « Lève-toi, poursuis ces gens ; et, quand tu les
    auras atteints, tu leur diras : Pourquoi avez-vous rendu le mal pour le bien ?'
  cek-AK: Nihcae vangpui thung hoi tacawt o moe, nasetto kangthla ah doeh caeh o ai
    vop, to naah Joseph mah angmah ih im khenzawn kami khaeah, to kaminawk to patom
    ah loe, na kae naah, nihcae khaeah, Tipongah kahoih hmuen to kasae hoiah nang
    pathok o loe?
  xla-xla: Epapeleye yia꞉ ala mo saliyome mateka꞉pi tiyama dla me-tamha꞉ha꞉lati Yoseptapo
    ya꞉ oko oplami watle atlemama, “Wa꞉ opa ala tamalale so alotle dodolomtame yia꞉
    watle ipo atlane, ‘Na꞉ dokopala oplamitapo wua꞉ dla ka꞉dle koko halepo. Epapele
    tlope wua꞉ adipalati batalimale koko hamama ya꞉ta yú dlalo isilakoye uhampuo?
    Isilako etle na꞉ dokopala oplamitapo itapu dla wowoyamolowe kokoye atlamdepo,’
    dene,” diyo.
  cuk-cuk: 'José-e-gwenadgan neggweburgi amba itakasaar-nadapidgine, José ega-neg-akwedga
    sogded: “We-machergan-naded be bareginna. Be bargasale, ega be sogo: ‘¿Ibiga dule-ibmar-nued-bega-imaksadgi
    be isdar binsasmala? ¿Ibiga be e-mani-nog atursasmala?'
  uig-CYR: 'Лекин улар шәһәрдин чиқип анчә узун маңмайла, Йүсүп ғоҗидариға: — Орнуңдин
    тур, бу адәмләрниң кәйнидин қоғлиғин; уларға йетишкиниңдә уларға: «Немишкә яхшилиққа
    яманлиқ қайтурдуңлар?'
  tel-2017: వారు ఆ పట్టణం నుండి బయలుదేరి ఎంతో దూరం వెళ్ళక ముందే, యోసేపు తన గృహనిర్వాహకునితో
    “నువ్వు లేచి ఆ మనుష్యుల వెంబడించి వెళ్ళి వారిని కలుసుకుని, ‘మీరు మేలుకు ప్రతిగా
    కీడు చేశారేమిటి?
  hat-BSA: 'Yo te fenk kite vil la, e yo pa t byen lwen lè Joseph te di a chèf domestik
    li a: “Leve, swiv mesye sa yo. Lè nou rive sou yo, di yo konsa: ‘Poukisa nou rekonpanse
    mal pou byen?'
  kos-kos: Ke elos som ac srakna fototo nu ke siti uh, na Joseph el fahk nu sin mwet
    kulansap se lal ah, “Sulaklak fahsrot tukun mwet ekasr ah. Kom fin sonoltal, kom
    siyuk seltal, ‘Efu ku komtal oru ma koluk sang moli ma wo?
  hbo-WLC: הֵ֠ם יָֽצְא֣וּ אֶת־הָעִיר֮ לֹ֣א הִרְחִיקוּ֒ וְיוֹסֵ֤ף אָמַר֙ לַֽאֲשֶׁ֣ר
    עַל־בֵּית֔וֹ ק֥וּם רְדֹ֖ף אַחֲרֵ֣י הָֽאֲנָשִׁ֑ים וְהִשַּׂגְתָּם֙ וְאָמַרְתָּ֣
    אֲלֵהֶ֔ם לָ֛מָּה שִׁלַּמְתֶּ֥ם רָעָ֖ה תַּ֥חַת טוֹבָֽה׃
  ibo-ibo: Mgbe ha ji naanị ihe nta gafee obodo ahụ, Josef gwara odibo ya sị, “Bilie,
    chụso ndị ikom ndị ahụ ọsọ. I zute ha, sị ha, ‘Gịnị mere unu ji were ihe ọjọọ
    kwụghachi ihe ọma?
  ory-ory: ପୁଣି, ନଗରରୁ ବାହାରି ବହୁତ ଦୂର ନ ଯାଉଣୁ, ଯୋଷେଫ ଆପଣା ଗୃହାଧ୍ୟକ୍ଷକୁ କହିଲେ, “ତୁମ୍ଭେ
    ଉଠି ସେହି ମନୁଷ୍ୟମାନଙ୍କ ପଛେ ପଛେ ଦୌଡ଼ିଯାଇ ସେମାନଙ୍କ ସଙ୍ଗ ଧରି କୁହ, ‘ତୁମ୍ଭେମାନେ ଉପକାର
    ବଦଳେ କାହିଁକି ଅପକାର କଲ?
  wmt-wmt: '@see-verse:GEN.044.003'
  chk-chk: Nge lupwen resamwo toau seni ewe telinimw, Josef a üreni nöün we chon angang
    mi tümwünü imwan, “Kopwe müttir tapweri ekewe mwän. Nge lupwen kopwe toriir, kopwe
    kapas ngeniir, ‘Pwota oua liwini ngau ngeni mürina? Pwota oua soläni än ai samol
    we kap silifer?
  ssd-ssd: 'Nane tumbraŋ suŋgo ta kusremba masken ndakumba minnaig le Yosef nu wande
    kulatkanu gabat ta kukulmba sana: Ne pateŋ tiŋga nane kuasmbi kagig ta ŋgumnem
    dubika kaye. Ne kumba ndinŋge nane kaŋgerkumba ndeta teŋenmba saniŋga: Ndaŋam
    tuku tane maŋau mayenu kig ta idus ndamba maŋau ŋayonu kaig?'
  rop-rop: en wen deibin go nomo longwei brom det taun weya Josef bin jidan, Josef
    bin dalim det hedmen blanga im, “Yu go en bulurrum olabat, en wen yu kamat langa
    olabat, yu askim olabat. Yu garra tok, ‘Main bos bin gudbala langa yumob. Wal
    wotfo yumob bin dum nogudbala ting langa im?
  ukr-1871: 'Вийшовши вони з городу, не відойшли ще далеко, як повелїв Йосиф домозверхникові
    свойму: Гой! уставай, та вганяй слїдом за людьми; наздожени їх і скажи: Так се
    ви платите злом за добро?'
  eng-AOI: When they had gone a little way, Joseph spoke to the servant in charge
    of his house. “Go quickly,” he said. “Run after the men. When you reach them,
    say to them, ‘What have you done to my master? He was good to you but you have
    paid back evil to him.
  yon-yon: Taun domonde ambab winindombed Yosefbed ye demedan yi korok yaa yedmoon
    “Karub kee weniib ye yondem kirod wene wedmende durundebka yedmende ‘Ne korok
    kuu yiib yaa amunmo kamoon, kumban komande yiibbed ye yaa arewa kameniib?
  bch-bch: Ta titnan tuanga ga tilalala ga tila. Gid tila aluai mao, be Iosep ikeo
    pan ele paeaeanga luma aea bedane, “Manmanae, la nasi gid panua toa oa. Be oangga
    eao ot pagid, keo pagid bedane, ‘Gai akado kadonga kemi ngan gimi, be ikamado
    ga akoli paeamao pagai?
  deu-1951: 'Als sie aber zur Stadt hinaus und noch nicht weit gekommen waren, sprach
    Joseph zu seinem Hofmeister: Mache dich auf, jage den Männern nach, und wenn du
    sie eingeholt hast, sprich zu ihnen: Warum habt ihr Gutes mit Bösem vergolten?'
  eng-JPS: 'And when they were gone out of the city, and were not yet far off, Joseph
    said unto his steward: ''Up, follow after the men; and when thou dost overtake
    them, say unto them: Wherefore have ye rewarded evil for good?'
  ubr-ubr: On an rai osi mafam gagamin sikirir men weromin sinai mom, ato Joseph an
    goa bobo orot iyawur iyau, “Om on gagariwat osi orot gibusi enai ato un boboes
    on unawures unau, ‘Omi aibo mes bobo komasin auriu woiyamai?
  srp-1865: 'A kad izaðoše iz mjesta i još ne bijahu daleko, reèe Josif èovjeku što
    upravljaše kuæom njegovom: ustani, idi brže za onijem ljudima, i kad ih stigneš
    reci im: zašto vraæate zlo za dobro?'
  lug-lug: Bwe baali baakava mu kibuga Yusufu n’agamba omuweereza we nti, “Golokoka
    obagoberere bw’obatuukako obabuuze nti, ‘Lwaki musasudde ekibi olw’ebirungi? Lwaki
    mubbye ekikopo kyange ekya ffeeza?
  heb-heb: הם יצאו את העיר לא הרחיקו ויוסף אמר לאשר על ביתו קום רדף אחרי האנשים והשגתם
    ואמרת אלהם למה שלמתם רעה תחת טובה׃
  ben-IRV: তাঁরা নগর থেকে বের হয়ে অনেক দূরে যেতে না যেতে যোষেফ নিজের বাড়ির পরিচালককে
    বললেন, “ওঠ, ঐ লোকদের পিছনে দৌড়িয়ে গিয়ে তাদের সঙ্গ ধরে বল তোমরা উপকারের পরিবর্তে
    কেন অপকার করলে?
  pan-pan: ਓਹ ਨਗਰ ਤੋਂ ਬਾਹਰ ਅਜੇ ਦੂਰ ਨਹੀਂ ਗਏ ਸਨ ਕਿ ਯੂਸੁਫ਼ ਨੇ ਆਪਣੇ ਘਰ ਦੇ ਮੁਖੀਏ ਨੂੰ ਹੁਕਮ
    ਦਿੱਤਾ, ਉੱਠ ਉਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਦਾ ਪਿੱਛਾ ਕਰ ਅਤੇ ਜਦ ਤੂੰ ਉਨ੍ਹਾਂ ਕੋਲ ਪਹੁੰਚ ਜਾਵੇਂ ਤਾਂ ਉਨ੍ਹਾਂ
    ਨੂੰ ਆਖੀਂ, ਤੁਸੀਂ ਭਲਿਆਈ ਦੇ ਬਦਲੇ ਬੁਰਿਆਈ ਕਿਉਂ ਕੀਤੀ?
  tkr-tkr: 'Manbı şaharılee geeb əq''əna qepxha deşdiy, Yusufee xav vuk''lek ıkkekang''uk''le
    eyheng''a: – Ek''ra oza qıxha mane insanaaşiqa qihna hoora, avarq''ılymee manbışik''le
    eyhe: «Nişil-allane şu yugvalis pisvalla hav''u?'
  mwp-mwp: Thanaka maban sig matha oesiginga Aykupithu goegathoengu, Yoewsepa nungu
    kuyku zagethaw mabaygapa kedha mulaydhin, ‘Uzar kazayginga thanamulpa wagel ngidh
    kay nanga thana gasamidhe kedha kay muledhe, “Sena ngitha mingu kedha wati pawa
    aymoengu, ngoey ngithamulpa nanga ngoey mina pawa aymoengu.
  mya-JVB: မြို့ ပြင်သို့ရောက် ၍ မ ဝေး သေးသောအခါ ၊ ယောသပ် သည် ဝန်စာရေး ကို ခေါ် ၍၊
    ထိုသူ တို့ကို မြန်မြန်လိုက် လော့။ မှီ သောအခါ သင်တို့သည် ကျေးဇူး ကို မကောင်း သောအမှုနှင့်
    အဘယ်ကြောင့် ဆပ် ကြသနည်း။
  tte-O: Nige silolo-kelamamalawe kabo Yosepa iwalolau ana nume kana togite-kalatan
    koina iba, “Saugamo kutolo na tomo bwaite mulili mena kulau yo saugana kulobaili
    kuwalo kolili kuwaloba, ‘Tawae kaiwena namwanamwa kwayamaisa naenaena koina?
  tbg-tbg: 'Vika kia niaraiqamake aaraini vuvaro Iohepiva nai naavuqaa raqiku vaiintirara
    tiharo, Kantera vi vaiintinavuka avataqira vuane. Vika aaqanto oruntera vikara
    mintima tiane: Ti nora vaiintivano ni koqema nimitaimanta ne nantihae nai qoraiqama
    amitaavo?'
  hmo-hmo: Hanua idia rakatania, to idia raka daudau lasi neganai, Iosepa ese iena
    hesiai tauna badana dekenai ia hamaoroa, ia gwau, “Oi toreisi, idia edia murina
    dekenai oi lao, idia oi davaria neganai, do oi gwau henia idia dekenai, oi gwau,
    ‘Badina dahaka namo be dika dekena amo davana umui karaia?
  ata-ata: Milutu mo miꞌumesou tuala tila ne mo ilai no paxa uao ia, Iosepu muavuti
    la muvikalanu itema sou xaixai noxou e usaxisaxilaꞌu taasou ne aloxo ꞌo, “Nalutu
    mo namulineꞌi ta aliku e milivu alalae ꞌo mo lexe naxalisiꞌa la nataliꞌisiꞌa aloxo
    ꞌo, ‘Loxovaa ane nexi teꞌoxo laixe noxinge ia, ngingi ngekoli no anu masua ꞌo
    la ngepakalinu tila noxilo siliva kaluxu o?’
  nfa-nfa: 'Ra lasi dhae kajꞌèu mèka nèti dꞌara kota, ka Yusuf paredha kapala urusan,
    peka na, “Èu karohe lamu magèla si. Ladhe paraga dènge si, èu peka sèmi neꞌe:
    ‘Nga tao ka miu pake dꞌara aapa sèmi èèna mi ai gꞌana dhèu aae? Miu bꞌala babeꞌa
    na dènge tatao karehe sèmi neꞌe!'
  urd-urd: वह शहर से निकल कर अभी दूर भी नहीं गए थे कि यूसुफ़ ने अपने घर के मुन्तज़िम
    से कहा, जा! उन लोगों का पीछा कर; और जब तू उनको पा ले तो उनसे कहना, 'नेकी के बदले
    तुम ने बदी क्यूँ की?
  rus-SYN: 'Еще не далеко отошли они от города, как Иосиф сказал начальнику дома своего:
    ступай, догоняй этих людей и, когда догонишь, скажи им: для чего вы заплатили
    злом за добро? для чего украли у меня серебряную чашу?'
  cbt-NTPO: 'Ninano quëran pipitona iinpitaso co aquëyátërasoihuë'', Cosiso piyapinën
    itapon: —Apira quëmapi''sa pa''piso'', imaquë''. Cantonahuaton napotëquë'': “¿Onpoatonta
    canpitaso nosoropirinënquëmahuë'', co noyahuë'' ninama''? Prata quëran minë nininso'',
    hua''anëhuë o''oton ninorinso chachin ihuatërama''. ¡Pa''pi co noyahuëchi ninama
    paya!” itëquë'', itërin.'
  bqc-SIM: 'E aaↄ gɛ́ kái zã̀, ↄ̃ Yosɛfu ò a ziiaɛ: Fɛlɛ pɛ́lɛńzi. Tó ń ń lé,
    ǹ ń la bↄ́yãi aa maa fĩabò ń vãioi?'
  tcz-CHONGTHU: Amaho chu khopia kon chun achedoh nauvin gamla pi agei masang uvin
    Joseph in jong ainsung thil chingpa jah a chun, “kipat doh in lang miho nung chu
    del loiyin, amaho chu naphah teng le ajah uva, “Ipi ding pen tah a ka phat nau
    thilpha chu git louva na lethuh u-hitam ong? Ipi dinga keima dangka khon chu nana
    guh mangu ham?
  mar-mar: ते नगराबाहेर दूर गेले नाहीत, तोच थोड्या वेळाने योसेफ आपल्या कारभाऱ्याला
    म्हणाला, “जा आणि त्या लोकांचा पाठलाग कर आणि त्यांना थांबवून असे म्हण, ‘आम्ही तुमच्याशी
    भलेपणाने वागलो! असे असता तुम्ही आमच्याशी अशा वाईट रीतीने का वागला? तुम्ही माझ्या
    स्वामीचा चांदीचा प्याला का चोरला?
  tcs-tcs: Bat wen dem bala no bin prapa longwei prom da siti, Zosep bin spik po da
    bossebant blo em, ‘Wantaim lego go apte po dem man. Wen yu go kese dempla, yu
    spik po dempla diskain, “Aukam yupla bin meke nugudwei po mipla, wen mipla i bin
    meke gudwei po yupla?
  qub-qub: 'Aywacoj runacuna siudäpita manaraj caruta aywaptinmi Josëga sirbintinta
    cayno niran: «Ayway chay runacunapa guepanta. Tariparcur cayno ninqui: ‹¿Imanirtaj
    gamcunapaj alli caycaptëga mana allita rurashcanqui? ¿Imanirtaj guellay bäsuta
    suwacamushcanqui?'
  bqp-bqp: 'Ari ògↄ̃ gɛ́ ká zã̀, akũ Yusufu pì a bɛgwariinɛ: Ǹ futɛ ǹ pɛ́tɛńyĩ.
    Tó n ń lé, ǹ ń la ǹ pi bↄ́ yã mɛ́ à tò ò fĩnaa bòmɛnɛ kũ a vãnio a mana gɛ̃nɛ
    ũu?'
  hat-hat: 'Yo te fin kite lavil la dèyè, men yo pa t'' pi lwen pase sa, lè Jozèf
    di domestik li a: -Leve, kouri dèyè mesye yo. Lè w''a trape yo, w''a di yo: Poukisa
    nou aji mal konsa ak moun ki fè nou byen?'
  eng-BSB: They had not gone far from the city when Joseph told his steward, “Pursue
    the men at once, and when you overtake them, ask, ‘Why have you repaid good with
    evil?
  tod-tod: 'Ti ɠulaai ma taai ʋa, ti maa la ɠɛni dɛ ɠoozani, Zozɛfe ɠɛni ná-naavolo
    unda nui ma: «Wuzeɠe, li, è ʋilɛ nui niiti polu. Siɛgi zu è ti ɠɔɠɔzu mɛɛnsu
    da, ɗa ɠɛ ti ma: ‹Lee vaa zu wo faa ʋagɔi zuloozu ga faa ɲɔi?'
  eng-WEBPB: When they had gone out of the city, and were not yet far off, Joseph
    said to his steward, “Up, follow after the men. When you overtake them, ask them,
    ‘Why have you rewarded evil for good?
  kbq-kbq: Zamagra rankumara atre'za afete ovu'nageno, Josefe'a eri'za ne'amofona
    anage huno asami'ne, Otinka ana vahera zamavaririnka ome zamazerisunka anage hunka
    zamasmio. Na'a higeta knare'zama huma neramanteana havizana hunteta silvare kapu'a
    erita e'naze?
  nhe-BL: 'Pero aya huejca yajtoyaj tlen nopa altepetl quema José quiilhui itlatequipanojca:
    ―Xiya xiquintoquili nopa tlacame huan quema tiquinajsiti, xiquinilhui: ‘¿Para
    tlen inquicueptoque tlen cuali ica tlen ax cuali? ¿Para tlen inquiixtectoque nopa
    caxitl tlen plata'
  bus-bus: 'Ai aↄ̃gↄ̃ gá ká zã̀, ben Yusufu bè a bɛgwarinɛ: Ǹ fɛɛ ǹ pɛ́ɛńzi. Tó n
    ń lé, ǹ ń la ǹ be bↄ́yãnzin aↄ̃ fĩa bòmɛ à zaaao à maaa gɛ̃ɛ ũzi?'
  gub-BL: Tawhu wi wahem ire muite waho 'ym mehe we uze'eg wi Zuze wàpuz rehe uzekaiw
    ma'e pe kury. — Ezàn eho a'e awa wanaikweromo nehe. Wanuwake nehem mehe eze'eg
    nezewe wanupe. — Màràzàwe tuwe pezapo ikatu 'ym ma'e ikatu ma'e hekuzaromo, ere
    wanupe nehe.
  eng-DRA: 'And when they were now departed out of the city, and had gone forward
    a little way; Joseph sending for the steward of his house, said: Arise, and pursue
    after the men: and when thou hast overtaken them, say to them: Why have you returned
    evil for good?'
  knf-knf: 'Bapënaara pën ţi ubeeka, kë Yoŧef aşë ji na naweek i balemp : « Naţiin,
    idookan biinţ bukuŋ işë iji na baka : “we ukaaŋ kë nakakan bnuura bi badolanaŋ
    na buţaan ba?'
