verse: GEN.044.002
translations:
  mal-C: പിന്നെ, ഏറ്റവും ഇളയവന്റെ ചാക്കിന്റെ വായ്ക്കൽ എന്റെ വെള്ളിപ്പാനപാത്രം അവന്റെ
    ധാന്യത്തിനുള്ള പണത്തോടൊപ്പം വെക്കുക.” യോസേഫ് തന്നോടു കൽപ്പിച്ചതുപോലെ അയാൾ ചെയ്തു.
  deu-TKW: Und meinen silbernen Becher legst du obenauf in den Sack des Jüngsten samt
    dem Geld für sein Getreide. Da that jener so, wie Joseph befohlen hatte.
  lin-lin: Okotia kopo na ngai oyo ya palata na moto ya saki ya leki na bango ya suka
    elongo na mbongo na ye ya ble. » Moto yango asalaki ndenge kaka Jozefi alobaki
    na ye.
  cbr-NT: '''Anan kamina ''ën xampa manë uxua ''akë aribi aín xukë́n ''anákanën pisha
    bërakankin ''aruti ''ain ''akin kamina, anun trigo kupíokë kuríki akëñunbi ''aruti
    ''ain. Usokian Josénën ''amikëxun ka an ñu bërúankë unikaman ''axuankëxa.'
  eng-LSV: and my cup, the silver cup, you put in the mouth of the bag of the young
    one, and his grain-money”; and he does according to the word of Joseph which he
    has spoken.
  bmu-bmu: Munŋini qöndökŋi yaŋgö toru gösöŋaŋgö numbuŋe miaŋgöreŋ nane qambi silwönöŋ
    memeŋi mi wit padigö moneŋi memba kayöhi, miambuk almam. “Mewö jim kutum waŋgiiga
    miaŋgö dop ahök.
  eng-GNV: And put my cup, I meane the siluer cup, in the sackes mouth of the yongest,
    and his corne money. And he did according to the commandement that Ioseph gaue
    him.
  eng-WEBSTER: 'And put my cup, the silver cup, in the sack''s mouth of the youngest,
    and his corn money: and he did according to the word that Joseph had spoken.'
  nhw-BL: Nojquiya xijtlali nocaxi tlen plata ipan icoxtal iniicni catli teipan ejquetl,
    ihuaya nopa tomi catli tlaxtlajqui para trigo. Huan nopa tequipanojquetl quichijqui
    quen José quinahuatijtoya.
  swh-ONEN: Kisha weka kikombe changu kile cha fedha kwenye mdomo wa gunia la yule
    mdogo wa wote pamoja na fedha zake ambazo angenunulia nafaka yake.” Naye akafanya
    kama Yosefu alivyosema.
  bba-bba: Kpɑ ɑ nɛn nɔrɑ ye bɑ kuɑ kɑ sii ɡeesu doke ben yɑ̃kɑbun sɑɑkiɔ kɑ sere
    mɑɑ win dĩɑnun ɡobi. Sɔm kowo wi, u kuɑ kpuro nɡe mɛ Yosɛfu u nùn sɔ̃ɔwɑ.
  eng-KJVCPB: And put my cup, the silver cup, in the sack’s mouth of the youngest,
    and his corn money. And he did according to the word that Joseph had spoken.
  cpy-cpy: Potetakaeri niramento iyaapitsi, pitsipataakiniri iyorikite ipinawitakawori
    eentsikiroeni rimpoete owanawontsi.” Imatakiro romperatane okaatzi ikantakiriri
    José.
  mpx-mpx: No kom toto silba hi ginoliya nu ahe nu loke ali melumelu wana beig awanaa
    ginebi ge wana mani toto i pwatanim witi molana.” Inoke i ginol ola Yosepa wana
    baaba.
  wbp-wbp: Nyampunya ngaju-nyangu kartaku. Yirraka yakujurla kukurnu-nyanu-kurlangurla.
    Talarlangurla yirraka pina.” Junga-juku, yinya warrkinirli yaninjarla kartaku
    manu tala yirrarnu kukurnu-nyanu-kurlangurla yakujurla.
  luo-luo: Bangʼe to iso kikombena mar mula ei ogund wuowi matin kaachiel gi pesa
    mar rundo.” Kendo jarit od Josef notimo kaka Josef nowachone.
  meu-meu: Bona egu kehere, hari silver ḡauna, taumuritai ena puse uduna ai ba udaia,
    bona ena uit ihoilaina monina danu. Bena ia ese Iosef ena hereva heḡereḡerena
    e karaia.
  npi-ULB: कान्छोको बोराको मुखमा मेरो चाँदीको कचौरा र तिनले अनाजको लागि ल्याएको रुपियाँ-पैसा
    पनि हालिदेऊ ।” भण्डारेले योसेफले भनेझैँ गर्‍यो ।
  yor-yor: Nígbà náà ni kí o mú kọ́ọ̀bù idẹ mi sí ẹnu àpò èyí tí ó jẹ́ àbíkẹ́yìn nínú
    wọn pẹ̀lú owó tí ó fi ra ọkà,” ó sì ṣe bí Josẹfu ti sọ.
  emp-NTPO: Maʌ̃be mʌ̃ taza parata od̶ada dji tẽãbema sacod̶e trigo nẽdod̶a parata
    ume b̶ʌdua.– Ara maʌ̃da dji nezocarã boroba Joseba jarad̶a quĩrãca osia.
  ind-ind: Untuk karung milik adik mereka yang paling bungsu, taruhlah cawan perakku
    bersama uang pembayarannya.” Maka kepala pengurus rumah itu melakukan sesuai perintah
    Yusuf.
  pes-OPCB: همچنین به پیشکار دستور داد که جام نقره‌اش را با پولهای پرداخت شده در خورجین
    بنیامین بگذارد. پیشکار آنچه که یوسف به او گفته بود انجام داد.
  ssx-ssx: Kutupa mo yaka silipama꞉ wepieke kapota꞉ mo wetepe wekina꞉ nu pa꞉ta꞉ ipika꞉
    widi hambea꞉ mani pita꞉ mandakena꞉ mendiapeke leekeme. Koto leeke mo halima꞉ta꞉
    Diosepema꞉ leeke tupa꞉ siki kone piekeme.
  lcm-lcm: Na ku asiang kag kavi ripag e kuluna i kana asisiang a nat tanginang iria,
    kuvul ve kana kapkap i kana kon.” Na asosokai ang kala vil apunuk a keve atatai
    ke si Iosep.
  aer-aer: Nhenhe-arle tyampite impene atyinhe, arrantherre itelareme tyampite silver
    nhenge. Renhe yakwethe atyeye akweke-kenheke arrernaye. Mane-arlke arrernirtnaye.”
    Kele, urrkapentye akngerrele tyampite impene uthene mane uthene yakwethe atyeye
    akweke-kenheke arrerneke.
  tgl-ULB: Ilagay ang aking baso, ang pilak na baso, sa ibabaw ng sako ng bunso, at
    ganoon din ang kanyang pera para sa butil.” Ginawa ng katiwala ang sinabi ni Jose.
  nop-nop: Ime utnaŋne siliwadi tutumbagiŋ uyadi kwayahik dikineŋ hinek adi’walaŋ
    lik ginaŋ pandiŋ muneeŋdut wanaŋ dahiweŋ.” Kaŋ agaŋ Yosepdi yoguk wondok tuwot
    tubudapmaguk.
  kca-kca: ма анэм пӑ, щел ŏх анэм, ай хуйэԓ хир ова ԓўв ԓутәм ԋаԋәԓ сӑхат сŏхәптәм
    ŏхәԓ пиԓән пŏны». Щитәԓ Иосиф йастәм щирән иса версәԓы.
  cbu-NT: Sheerush, anamun nllurash kóstarini nuwaana mangawari yáyarush, pshtangcha.
    Nllur urkir anshutam pshtayarush ksangcha, tárangiya. Muchchursha ambiritam sheeru,
    tumineeru kasarangiya.
  hui-hui: Ani bialu i̱naga gabo be silibame wabini ngogobi ti hamene heyogone biagonaga
    nuha ibunaga widi yolo bule muni yu ibiyagobi hanaramigoha dege hana halimu, lene.
    Ani layagola biabe biaga agali hearume Yosebehanda ogonidagua bilimu lalu lamiyadagua
    biai hene.
  wrs-wrs: Wo eva kana mokoa no tuendisrinina wondamera yeoa euvnongaihu dinahonam.
    Mokva nomba kanamba besal. Etehumunilna aongrava ishonamoa. Wo andranindriniva
    os vena, Yosep ten ishomnanam.
  jao-jao: Kulu jinangu, nya-mangaji banikin marringaya nya-ngatha, ma-jakarda ma-mani
    karna-ngunda bayimanthawu nya-mangaji, nya-yibarraya nyuwu-mangaji yilaa ki-buyiyu
    rrungkiku rru-bayikila nungkandu-mulungka!” Kulu nganambaji barra kilu-yibarra
    ma-mangaji barranamba ma-kingkirra alunga, kilu-yibalyibarra...i, wiji kilu-wayatha
    awara alunga.
  mya-mya: အငယ်​ဆုံး​သော​သူ​၏​အိတ်​ဝ​တွင်​ငါ​၏​ဖ​လား​နှင့် သူ​၏​စ​ပါး​ဖိုး​ငွေ​ကို​ထည့်​ပေး​လော့''
    ဟု​အ​မိန့် ပေး​၏။ အိမ်​တော်​ဝန်​သည်​ယော​သပ်​မိန့်​မှာ​သည့် အ​တိုင်း​ဆောင်​ရွက်​လေ​၏။-
  cbi-NTPO: Tsanguetun kayi naatala' kustaanuya lushi jeruchi kiñu in basu pude ya'
    paangue' trigu ati'kañu lushiba, timi. Tsenñu juntsa ruku, José naake mandangueñuba
    tsanguemi.
  bod-N: བདག་གི་དངུལ་ཕོར་དང་སྤུན་ཆེས་ཆུང་བའི་དངུལ་སྒོར་རྣམས་ལྷན་དུ་ཁོའི་སྒྱེ་མོའི་ནང་དུ་འཇོག་པར་གྱིས་ཞེས་སྨྲས་པ༌དང༌།
    ཁྱིམ་ལས་གཉེར་མཁན་གྱིས་ཀྱང་ཡོ་སེབ་ཀྱི་བཀའ་ལྟར་བསྒྲུབས༌ཤིང༌།
  wsk-wsk: Asele aninga bagunang silver mu to ale, nunga uria gotek umu ko manga silver
    mu karogo biguwur, ale ko guang inang ningi tuguma mu ko kuring duap ko awurko.”
    Se Joseph ko ura kari nu balam butata beteram.
  kkl-kkl: Naringe mag tena solomne agha sunuroba anena sikinipsae elabongeri ag ina
    siramag libalulam, apna kirik solomne kwaneng toplange kamna anekoap nen samoro
    eldi ag ina siramag libalulam,” seog. Wene seogha sunsunum uro Yusupti arukna
    aneko uaog.
  sna-sna: Ipapo ugoisa mukombe wangu, iwo wesirivha, mumuromo wesaga remuduku kuna
    vose, pamwe chete nemari yezviyo zvake.” Uye akaita sezvaakanga audzwa naJosefa.
  spa-BLM: Pon mi copa, la copa de plata, en la boca del saco del más joven, con su
    dinero del grano”. Él hizo conforme a la palabra que José había dicho.
  beu-beu: Negalas perak angu di aana metma ikaku iia eseeng aara gandum ebili angu
    veng senge, metma ekarong angu mi.” Angmuse nehe angu ana ening Yusup eparenta
    angu eamulung.
  cac-cac: Tzac'anpaxem q'uen in copa plata yed' q'uen tumin d'a yol sti' scoxtal
    vin̈ tzac'an unin, xchi vin̈. Ix sc'anab'ajan vin̈ tas ix yal vin̈aj José chi'.
  swh-ULB: Uweke kikombe changu, cha fedha, katika mdomo wa gunia la mdogo, na pesa
    yake ya chakula pia.” Msimamizi akafanya kama Yusufu alivyosema.
  bel-bel: а чару маю, чару срэбраную, пакладзі ў мяшок малодшаму, разам са срэбрам
    за куплены хлеб. І зрабіў той паводле слова Язэпа, якое сказаў ён.
  deu-ELBBK: Und meinen Kelch, den silbernen Kelch, sollst du oben in den Sack des
    Jüngsten legen mit dem Geld für sein Getreide. Und er tat nach dem Wort Josephs,
    das er geredet hatte.
  mbb-OT: Ne haazà is saku te hazi zan, dutun nu itaǥù is tasa ku he pelata zuma te
    selapì din he ibpemasa zin te egkeenen.” Ne midtuman din haazà is insuǥù ni Jose.
  msc-msc: I ye n na wodigbɛ minninfen bila doomamɔɔ la bɔrɔ kɔndɔ a la wodi kan.»
    Bon kunnasiila ka wo bɛɛ kɛ ikomin Yusufu ka a fɔ a yɛ ɲa mɛn ma.
  mal-2015: ഇളയവന്റെ ചാക്കിന്റെ വായ്ക്കൽ വെള്ളികൊണ്ടുള്ള എന്റെ പാനപാത്രവും അവന്റെ
    ധാന്യവിലയും വെക്കുക എന്നു കല്പിച്ചു; യോസേഫ് കല്പിച്ചതുപോലെ അവൻ ചെയ്തു.
  tuo-NT: Tojo wééca beꞌro, na acabiji nitʉogʉ ya ajuropʉ yʉꞌʉ sĩꞌrĩrĩ pa, plata meꞌrã
    wééca pare, niyeru cʉ̃ trigo wapayeꞌque meꞌrã sãaña, nicʉ niwĩ. Ti wiꞌi dutigʉ
    José cʉ̃ níꞌcaronojõta weecʉ niwĩ.
  gup-gup: Wanjh yikurrmen ngardduk banikkin nawu silver, kore kurrangmaye baladji
    nuye nawu nayahwurd duninjh, dja kunwardde dorrengh nuye yikurrmen nawu nungka
    karremulewam manmimkenh nuye.” Wanjh nungka djalkurduyimeng rowk nawu Joseph bimarneyimeng.
  met-met: Saking uta xubagua, xuba silba baing, nanunoa tangang xuania xaung angiang
    sianging giminakkamdi.” Baing libu bila Yosep bala ba.
  gvs-gvs: Moe ikavava, guna vedi kukābi. Vediyana moe siriba kukābi go, bogomane
    ina baiki goi kudodōi ina mani taiyao.’ Tuwo iguinuwe nakae Iyosepa idige.
  rmc-rmc: Ole nekternedereske thov andro gono miri rupuňi kuči the leskre love, savenca
    počinďa vaš o zrnos.“ O sluhas kerďa avke, sar leske phenďa o Jozef.
  nlg-nlg: Mo ko talua nigua na kapu silver ilokana nina kirisa a hoghodira na sosoko,
    mo talukolua nia nina na lei rongo te nighi pelu koni/vanga.” Mana mane te vunaghina
    na valena Joseph te goni taonia na hava Joseph te bosaa vania.
  dgr-DOGNT: Eyı tł'axǫǫ̀-ı̨dè wesǫǫ̀mbaà xè sets'ǫ sǫǫ̀mba degoo lıbò gıchı nǫǫdea
    weɂǫhchì yìı wheɂǫǫ̀ anele,” yèhdı. Eyıt'à Joseph dàdıı sìı k'ę̀ę̀ ayį̀į̀là.
  pes-OPV: و جام مرا، یعنی جام نقره را، در دهنه عدل آن کوچکتر، با قیمت غله‌اش بگذار.»
    پس موافق آن سخنی که یوسف گفته بود، کرد.
  ron-1924: Сэ пуй ши пахарул меу, пахарул де арӂинт, ла гура сакулуй челуй май тынэр,
    ымпреунэ ку арӂинтул кувенит пентру прецул грыулуй луй.” Економул а фэкут кум
    ый порунчисе Иосиф.
  ben-OBCV: পরে খাদ্যশস্যের জন্য আনা রুপোর পাশাপাশি আমার পানপাত্রটি, সেই রুপোর পানপাত্রটিও
    সেই ছোটো ছেলেটির বস্তার মুখে রেখে দাও।” আর যোষেফ যেমনটি বললেন, তিনি তেমনটিই করলেন।
  lex-lex: Ne lari maha wawahra maka aniair de, mkienia la gari kenkenna kadnu ralamni
    la metma walli heyanna, ne kupna metamni welli wali.” Noma nhi' emolmolla Yusup
    nhopan targa la.
  rgu-rgu: Basa nana o hai ma au mok lilofula ka, fo taon neuꞌ ana mateꞌa tei-susuꞌ
    a karong na.” Boe ma ana neu tao tuka Yusuf paretan ria.
  som-som: Kan ugu yar joonyaddiisa afkeedana waxaad ku riddaa koobkayga lacagta ah
    iyo lacagtiisii uu hadhuudhka ku doonayay. Markaasuu yeelay hadalkii Yuusuf kula
    hadlay.
  lat-VUC: Scyphum autem meum argenteum, et pretium quod dedit tritici, pone in ore
    sacci junioris. Factumque est ita.
  aoi-aoi: Akwa kum-akumurna ngarningka nganyangwa menarlamba meningilyamarmba mijilba-murra
    yakwujina nenikumarnjarringba-langwa-manja beka memedirra,” ni-yama Jawijiba.
    Kembirra eneja nakina nenikuminuwar•duwar•da ni-likena akwa ni-yamama akina nenu-maka-murrilangwiya
    Jawijiba.
  eng-ASVBT: And put my cup, the silver cup, in the sack’s mouth of the youngest,
    and his grain money. And he did according to the word that Joseph had spoken.
  mna-mna: Mi tomtom kaimerŋana na, kam mbooro tio milmilŋana ramaki pat kini, mi
    ur se gomsaaba kini kwoono.” Tana mbesooŋo ila ma ikam kembei ta Yosep iso na.
  ita-1885: Metti eziandio la mia coppa, quella coppa di argento, alla bocca del sacco
    del minore, insieme co' danari del suo grano. Ed egli fece come Giuseppe gli avea
    detto.
  eng-LXXUP: And put my silver cup into the sack of the youngest, and the price of
    his corn. And it was done according to the word of Joseph, as he said.
  eng-ULB: Put my cup, the silver cup, in the sack's opening of the youngest, and
    also his money for the grain.” The steward did as Joseph had said.
  spa-VBL: Luego pon mi taza de plata especial en la parte superior del saco del más
    joven, junto con el dinero para su grano”.El mayordomo hizo lo que le dijo José.
  fra-_FOB: Et tu mettras ma coupe, la coupe d'argent à l'entrée du sac du plus jeune,
    avec l'argent de son blé. Et il fit comme Joseph lui avait dit.
  mal-mal: ഇളയവന്റെ ചാക്കിന്റെ വായ്ക്കൽ വെള്ളികൊണ്ടുള്ള എന്റെ പാനപാത്രവും അവന്റെ ധാന്യവിലയും
    വെക്കുക” എന്നു കല്പിച്ചു; യോസേഫ് കല്പിച്ചതുപോലെ അവൻ ചെയ്തു.
  urd-GVR: Sab se chhoṭe bhāī kī borī meṅ na sirf paise balki mere chāṅdī ke pyāle
    ko bhī rakh denā.” Mulāzim ne aisā hī kiyā.
  suz-BL: मिनु आं चांदी के कचौरा, आ क्‍येट नु मेको नेल्‍ल क्‍येङा ठिटा आ धोक्रो आ
    शोव़म वोतो” दे मदा बाक्‍त। मिनु मेकोमी योसेफ आ देंशो खोदेंशो पा पवा बाक्‍त।
  ita-1927: E metti la mia coppa, la coppa d’argento, alla bocca del sacco del più
    giovine, assieme al danaro del suo grano”. Ed egli fece come Giuseppe avea detto.
  ckb-ckb: جامەکەی خۆشم، جامە زیوەکە، لە دەمی هەگبەی بچووکەکەیان دابنێ لەگەڵ نرخی
    گەنمەکەی.» ئەویش بەپێی قسەکەی یوسف کارەکەی ئەنجام دا.
  eng-BBE: And put my cup, my silver cup, in the youngest one's bag, with his money.
    So he did as Joseph said.
  crx-NTPO: '''Ink''ez slubot silver ''unt''oh-i, ''i ''udek''oh-un ''en ''ezdla-i
    ooba deyin''aih, ''ink''ez lhes mai'' huye onket-i cha buba denayin''aih.” ''Et
    daja Joseph yulhni la, whuz un''a ''uja.'
  kan-OKCV: ನನ್ನ ಬೆಳ್ಳಿಯ ಪಾತ್ರೆಯನ್ನು ಚಿಕ್ಕವನ ಚೀಲದ ಬಾಯಲ್ಲಿ ಅವನ ಧಾನ್ಯ ಹಾಗೂ ಹಣದ ಸಂಗಡ
