  tkr-tkr: Yizda nuk'rayna kasamee k'ıning'une balageeqa vucee sukuke quvuyne nuk'rayka
    sacigee givxhe. Şeng'vee gırgın Yusufee uvhuyn xhinne ha'a.
  mwp-mwp: Senaw kay ngaw koethil za, silba kap, koewba kuthaygaw yananu gimal arane
    kalmel nungu puy kunaw bokadhza.’ Wa, nuydh zagethaw mabaygan kedha mina aymoedhin
    Yoewsepa nubepa midh nanga mulaydhin.
  mya-JVB: စပါးအဘိုးငွေ နှင့် ငါ ငွေဖလား ကို၊ အငယ်ဆုံး သောသူ ၏အိတ် ဝ တွင် ၎င်း ထည့်
    ထားလော့ဟု မှာ သည် အတိုင်း ဝန်စာရေးပြု လေ၏။
  tte-O: Kabo kagu komwa siliba kutauli tomulimuliya ana kwali mena besiele ana mane
    witi kaiwena.” Yo ipaisowai besiele Yosepa ana walo.
  tbg-tbg: Mintima kera oru ti silvaa kaapu koqera varera muntu vika qata vitihainaara
    utaqi nái monu vataakera ntuva amitaane, tiro. Minti tuvaro viva Iohepiva tunte
    ura.
  hmo-hmo: Bona lauegu kapusi, inai siliva gauna, gabeai ia vara tauna ena puse uduna
    dekenai do oi udaia, bona iena uiti hoia totona moni danu.” Vadaeni ia ese Iosepa
    ena hereva hegeregerena ia karaia.
  ata-ata: Ia vimoꞌa soxu e kaluxusiꞌa ne, nanoꞌu kapuxo siliva ꞌo, ka nataanu ilou
    lamoli ulai no nano no tivaxu.” Xe anu itema ne muavuti la, alaxu vilesisi. Muꞌoxonu
    mimii ne mukalusi aloxo tatilasou mupelaꞌuxu ne.
  nfa-nfa: Aa more moo hualaa pudhi jaꞌa èèna, ho tao asa dꞌara hèbꞌa karo ari ra
    dhu limuri èèna.” Ka na laꞌe tao madhutu lii paredha Yusuf.
  urd-urd: और मेरा चाँदी का प्याला सबसे छोटे के बोरे के मुँह में उसकी नक़दी के साथ
    रखना। चुनांचे उसने यूसुफ़ के फ़रमाने के मुताबिक़ 'अमल किया।
  rus-SYN: а чашу мою, чашу серебряную, положи в отверстие мешка к младшему вместе
    с серебром за купленный им хлеб. И сделал тот по слову Иосифа, которое сказал
    он.
  cbt-NTPO: Minënëhuë prata quëran nininsonta', hua'hua nininso costaronënquë acotëquë'.
    Coriquinën, trico marë' pahuërëtërinso' pirayan acotëquë', itërin. Napotohuachina,
    piyapinënso' ina inachachin ninin.
  bqc-SIM: ní ma ã́nusu imibↄ sɛ ǹ da an dãuna sakiliu ń aà pↄ́wɛna ↄ̃ao. Ɔ̃
    a kɛ̀ lá Yosɛfu òɛwa.
  tcz-CHONGTHU: Chuteng le keima sum eng cha khon chu alhumpen pa dipsunga achung
    tho pena koi jun chule chang choh na dinga sum ahin kipoh toh chun koi than, hiti
    chun insung lhacha pan jong Joseph in asei bang chun aboltan ahi.
  mar-mar: सर्वांत धाकट्याच्या गोणीत धान्याच्या पैशाबरोबर माझा विशेष चांदीचा प्यालाही
    ठेव.” योसेफाच्या कारभाऱ्याने त्याच्या आज्ञेप्रमाणे सर्वकाही केले.
  tcs-tcs: Pute kap blo mi, da silba kap, de insaid lo sekbaig blo da smolbala wantaim
    wea da mani.’ Da bossebant blo Zosep i bin mekem wiskain Zosep i bin spik.
  qub-qub: Shullca caj runapa custalninman guellayninta wiñarcapushpayqui guellay
    bäsötapis wiñarcapunqui.» Chaura sirbintenga llapantapis ruraran José mandashannölla.
  bqp-bqp: ǹ ma andurufu toko sɛ́ ǹ da ń dakũna asasan kũ a pↄ́blewɛ ↄgↄo. Akũ
    à kɛ̀ lákũ Yusufu ònɛ nà.
  hat-hat: W'a pran gwo gode m' lan, gode an ajan an, w'a mete l' nan bouch sak pi
    piti a ansanm ak tout lajan l' lan. Chèf domestik la fè sa Jozèf te di l' fè a.
  eng-BSB: Put my cup, the silver one, in the mouth of the youngest one’s sack, along
    with the silver for his grain.” So the steward did as Joseph had instructed.
  tod-tod: Nà-kpɔɔle wɔwɔi, nii é ga walii, ɗa naa la loungo gelei ná-ɓɔlɔi la,
    è pɛɛ ná-molo zɔngɔi ʋa.» Pɛlɛ ungi Zozɛfe ná-deveiti kɛɛni.
  eng-WEBPB: Put my cup, the silver cup, in the sack’s mouth of the youngest, with
    his grain money.” He did according to the word that Joseph had spoken.
  kbq-kbq: Hagi Silvare kapuni'a nagana zami'mofo ku avazare eriri nentenka, witima
    mizase'nea zagonena eririnto, higeno eri'za ne'mo'a Josefe'ma asmiaza hu'ne.
  nhe-BL: Nojquiya xijtlali nocaxi tlen plata ipan icoxtal iniicni tlen teipa ejquetl,
    ihuaya nopa tomi tlen tlaxtlajqui para trigo. Huan nopa tlatequipanojquetl quichijqui
    queja José quinahuatijtoya.
  bus-bus: ǹ ma kondogi togo sɛ́ ǹ da ń dãaro sàkin kↄ̃n à blɛwɛɛ ↄↄo. Ben à kɛ̀
    lán Yusufu ònɛ nà.
  gub-BL: Wanywyr ima'eryru pupe emono hekanek parat iapo pyrer nehe, hemetarer temi'u
    hekuzarer rehe we nehe, i'i izupe. A'e uma'ereko ma'e weruzar ize'eg paw a'e kury.
  eng-DRA: And in the mouth of the younger’s sack put my silver cup, and the price
    which he gave for the wheat. And it was so done.
  knf-knf: Jejan pnkalame pi naan, panţaknuŋ unŧaam, iţu pa ţi uşaaku wi anwoonuŋ
    nampoţi, na itaka yi aluknuŋ ŋdeey. » Kë uŋ ado jibi Yoŧef ajakuluŋ.
