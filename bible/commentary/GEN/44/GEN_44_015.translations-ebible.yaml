verse: GEN.044.015
translations:
  mal-C: 'യോസേഫ് അവരോട്: “നിങ്ങൾ ഈ ചെയ്തതെന്ത്? എന്നെപ്പോലെയുള്ള ഒരുവനു ദേവപ്രശ്നംവെച്ചു
    കാര്യങ്ങൾ കണ്ടുപിടിക്കാൻ കഴിയുമെന്നു നിങ്ങൾക്കറിഞ്ഞുകൂടയോ?” എന്നു ചോദിച്ചു.'
  deu-TKW: 'Joseph aber sprach zu ihnen: Was habt ihr da angestellt! Bedachtet ihr
    denn nicht, daß ein Mann, wie ich, wahrsagen werde?'
  lin-lin: 'Jozefi alobaki na bango : — Likambo nini oyo bosali ? Boyebi te ete moto
    lokola ngai nazali na makoki ya komona makambo na bosoloka ?'
  cbr-NT: 'usai ''ia ka akamabi Josénën kakëxa: —¿Añu kaina mikaman ''an? ¿Mitsun
    kaina ''unan achúshi uni ''ësaribinën kara ñu tanti ''ik?'
  eng-LSV: and Joseph says to them, “What [is] this deed that you have done? Have
    you not known that a man like me diligently observes?”
  bmu-bmu: 'Bamgögetka Josefnöŋ kewö jiyök: “Iŋini mönö wani siliha mi akzeye? Azi
    ni ewöŋan mönö ölöp unju memba yuai yoŋgorö megetka mi miwikŋaimakzali, iŋini
    mi qahö mötze me?”'
  eng-GNV: Then Ioseph sayd vnto them, What acte is this, which ye haue done? know
    ye not that such a man as I, can deuine and prophecie?
  eng-WEBSTER: And Joseph said to them, What deed is this that ye have done? knew
    ye not that such a man as I can certainly divine?
  nhw-BL: 'huan José quinilhui: ―¿Tlaque anquichijtoque? ¿Amo anquimatij para se tlacatl
    quen na quimati catli quichihuaj sequinoc?'
  swh-ONEN: Yosefu akawaambia, “Ni jambo gani hili mlilolifanya? Hamjui kuwa mtu kama
    mimi anaweza kufahamu mambo kwa njia ya kutabiri?”
  bba-bba: Yosɛfu u bu sɔ̃ɔwɑ u nɛɛ, mbɑn bweserɑ i kuɑ mɛ. I ǹ yɛ̃ mɑ tɔnu nɡe nɛ
    u koo kpĩ u wɑ ye yɑ wee siɑ?
  eng-KJVCPB: And Joseph said unto them, What deed is this that ye have done? wot
    ye not that such a man as I can certainly divine?
  cpy-cpy: 'Rojampitawakiri José, ikantawakiri: “¿Iitaka panteeyakirini? ¿Tema piyote
    atziri oshiyanari naaka riyotziro iñaawyaatanta?”'
  mpx-mpx: Inoke Yosepa i baek elal i ba, “Hauna kaiwena pagan ya ku ginol? Age nige
    ku aatena tau ololana nau bosowaiu sula na ab inoke eliyana bugul misusumel na
    atena?”
  wbp-wbp: Ngula-jana Jajupurlu payurnu, “Nyiyakunkulu manu kartakuju purungkuju ngaju-nyanguju?
    Kula kankujulu milya-pinyi mayi ngajuju ngangkayi-kirli? Kulalpankujulu nyiya
    jurnta wuruly-yirrakarla ngajuku. Ngaju-nyangu yartarnarri-kirlirli kajikarna
    nyanyi nyiyarningkijarra jukurrparla.”
  luo-luo: Josef nowachonegi niya, “Ma en angʼo ma usetimoni? Donge ungʼeyo ni ngʼato
    kaka an nyalo fwenyo gimoro gi yor koro?”
  meu-meu: Bena Iosef ese e gwau henidia, eto, Ede vada o kara toma? Umui asio laloa
    lau na bagu-haoro taugu a?
  npi-ULB: योसेफले तिनीहरूलाई भने, “तिमीहरूले यो के गरेको? मजस्तो मानिसले शकून-अपशकून
    गर्छ भनी के तिमीहरूलाई थाहा छैन?”
  yor-yor: Josẹfu wí fún wọn pé, “Èwo ni èyí tí ẹ ṣe yìí? Ṣe ẹ kò mọ pé, ènìyàn bí
    èmi le è rí ìdí nǹkan nípa ṣíṣe àyẹ̀wò?”
  emp-NTPO: 'Maʌ̃be Joseba ãdjirãa jarasia: –Bãrãba ¿cãrẽ cãrẽã mʌ̃ tazara jãwã drʌasid̶a?
    ¿Bãrãba adua panʌca ne cawaiẽ́ b̶eada mʌ̃a cawabarida?–'
  ind-ind: Berkatalah Yusuf kepada mereka, “Apa-apaan perbuatanmu itu! Tidakkah kalian
    tahu bahwa orang seperti saya pasti bisa meramalkan apa pun yang disembunyikan?”
  pes-OPCB: 'یوسف از ایشان پرسید: «چرا این کار را کردید؟ آیا نمی‌دانستید مردی چون
    من با فالگیری می‌تواند بفهمد چه کسی جامش را دزدیده است؟»'
  ssx-ssx: Diosepema꞉ alota꞉ Ikana꞉ma꞉ta꞉ ekipiki hau pea pelemepe. Ikana꞉ma꞉ta꞉ dupiki
    e pokolo hali I̱ma꞉ta꞉ ika꞉ peleme hauta꞉ mo handehau pea na handa꞉ ulueke hone
    wimipe leekeme.
  lcm-lcm: Na Iosep kala sui iria ta, “Marai sa na mitala abis a lau rikek ke? Parik
    mipa malangas ta igenen si kag sinsinongan kapo kingai korong?”
  aer-aer: Joseph-ele itnenhe apayuthneke, “Iwenhenge-ame arrantherre tyampite atyinhe
    anyelkngele ineke? Arrantherre-ame itelaretyakenhe ayenge-arle ngangkere aneme?
    Arrantherre atyengenge arne iwenhe apeke renhe alengke-iwetyeke arrangkwe-arle.
    Ngangkere atyinhe-akertele-arle the altyerrenge aremele-arle. Kele the aketheke-arle
    areme angwenhele apeke atyenge-ketye alengke apeke iwerlenge.”
  tgl-ULB: Sinabi ni Jose sa kanila, “Ano itong ginagawa ninyo? Hindi ba ninyo alam
    na ang lalaking tulad ko ay bihasa sa panghuhula?”
  nop-nop: Kaŋ Yosepdi indiŋ yeniŋguk, “Hidi maŋgoŋ kudi tiŋit? Me niŋ nu indiniŋdi
    kigili mede yoŋa mebihik miiŋgoŋ tubumintawek aditok kaule be tiŋit?”
  kca-kca: 'Иосиф ԓывиԓаԓа йастәс: «Мўй нын версәты? Нын мўй ӑт уйәтсәԓән, ма хŏрпем
    хŏйат ищипа щи вер ԓэрапты урәӈән щӑртыԓәты верәтәԓ?»'
  cbu-NT: 'Itaru, Osiysha: ¿Mayaamsha siy nuwaa maachiriti patatarangsa? ¿Nda siy
    nuwaa yasakis? Watam nuwamari ichingaroo maacheewaatsi yasakinawa, tárangiya.'
  hui-hui: Ani biyagola Yosebehanda tihondo lamialu lalu, Mana agialego o birimidagonibe.
    I̱na oholene mbirale wiado hene ngaru handa walia nahaga kabe toba harimibe, lene.
  wrs-wrs: doa Yosep unna, yimba yukov vi, kana mokva komendhi. Yimba kamba saivmonavmoa,
    osva kava novngingssowara nongalv, mana vemamba yimba vivpa.
  jao-jao: Jujiba ka-wukanyi alunga, “Ngandarra kirru-arri ngatha, ngandarra? Marda
    kirrima mirdan ngatha, ngarna kalngiya wirdiwalangu, mingkin jarnini ki-awarawu
    wayi ka-nmala baku.”
  mya-mya: ယော​သပ်​က``သင်​တို့​အ​ဘယ်​ကြောင့်​ဤ​သို့​ပြု ဘိ​သ​နည်း။ ငါ​သည်​သင်​တို့​ပြု​သ​မျှ​တို့​ကို
    နိ​မိတ်​ဖတ်​ခြင်း​ဖြင့်​သိ​နိုင်​စွမ်း​ရှိ​ကြောင်း သင်​တို့​မ​သိ​ကြ​သ​လော'' ဟု​ဆို​လေ​၏။
  cbi-NTPO: 'Tsenñu José tsandimi: ¿Tyee ketu dekiyu entsanguila? ¿Ñulla mijdetuu
    ma ruku i tsaaya mija'' pamuuñuba? timi.'
  bod-N: ཡོ་སེབ་ན༌རེ། ཁྱོད་རྣམས་ཀྱིས་དེ་ལྟར་བྱེད་དོན༌ཅི། བདག་ལྟ་བུས་མོ་འདེབས་ནུས་པ་ཁྱོད་ཅག་གིས་མི་ཤེས་སམ་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Se Joseph nunga maonam, “Nina awuk se kiwem ewere beteman a? Nina ikiman,
    ani kari imi mel bo suwuta aratuk se me ko ikiekko i maman e?”
  kkl-kkl: Kibekpa, Yusupti lelamogti, “Sa'a agha a'undi ualom? A'unna ekon te? Na
    saogne pone a'undi ulamlomne ag pom-pomoro yoaba ulamlomne ipsenep,” seog.
  sna-sna: Josefa akati kwavari, “Chiiko ichi chamaita? Hamuzivi kuti munhu akaita
    seni anogona kuziva zvinhu nokuvuka here?”
  spa-BLM: 'José les dijo: “¿Qué obra es ésta que habéis hecho? ¿No sabéis que un
    hombre como yo sí puede hacer adivinación?”'
  beu-beu: Angmuse Yusup ana iat mateng hula, “Etatalang ba iini ening alang metma
    nadana? Iini bae ateing niang hula, nehe ba naing edadenang alang anga, kalo ana
    etebahi angu pake se, karajang jasi ba iini ening angu ana bae uuling ateing niang
    ka?
  cac-cac: 'Ix yalan vin̈ d''a eb'' vin̈ icha tic: —¿Tas yuj icha chi'' tzeyutej e
    b''a? ¿Tom man̈ eyojtacoc to a junoc vinac ay yopisio icha in tic, syal snachajel
    junoc tas yuuj? xchi vin̈.'
  swh-ULB: Yusufu akawambia, “Je ni nini hili mlilolifanya? Je hamjui kwamba mtu kama
    mimi anafanya uaguzi.
  bel-bel: 'Язэп сказаў ім: што гэта вы зрабілі? хіба вы ня ведалі, што такі чалавек,
    як я, вядома, адгадае?'
  deu-ELBBK: 'Und Joseph sprach zu ihnen: Was ist das für eine Tat, die ihr getan
    habt! Wusstet ihr nicht, dass solch ein Mann wie ich wahrsagen kann?'
  mbb-OT: Migkeǥiyan ni Jose sikandan te, “Hengkey heini is mid-ulaula niw? Wazè niw
    ves metueni he metau a he edtagnà?”
  msc-msc: 'Yusufu ka a fɔ alu yɛ ko: «Ai na nfen ko kɛla ɲin ten? Ai ma a lɔn ko
    nde ɲɔɔn di ɲaɲinin kɛ ka koilu lɔn wa?»'
  mal-2015: 'യോസേഫ് അവരോടു: നിങ്ങൾ ഈ ചെയ്ത പ്രവൃത്തി എന്തു? എന്നെപ്പോലെയുള്ള ഒരുത്തന്നു
    ലക്ഷണവിദ്യ അറിയാമെന്നു നിങ്ങൾ അറിഞ്ഞിട്ടില്ലയോ എന്നു ചോദിച്ചു.'
  tuo-NT: 'José narẽ nicʉ niwĩ: —¿Deꞌro weemiati mʉsã? Mʉsã yʉꞌʉre, “Masĩse cʉogʉnojõ,
    masã yaꞌyioropʉ weesere níbocase meꞌrã masĩgʉ̃ nibosami”, ¿ni wãcũtiati? nicʉ
    niwĩ.'
  gup-gup: Wanjh Joseph benmarneyimeng, “Njale kuhni bu ngudda ngurrikurduyimeng?
    Minj nuk ngurriburrbun bu bininj nawu yiman ngaye wanjh ngarrikurdang, ngarrikarrme
    nawu kanbukkan baleh bininj ngurrikurduyime, bebke ngudberre?”
  met-met: Yosep harua nadi ba, “Alibu baru kubolunta (li)? Lipua na bila nga ba sanga
    ba ngatuxu tuak baing. Axabia alaba te?”
  gvs-gvs: E tauyana idigo kana, ‘Ame kaga koguinuwe yaigu! Manakae? Geya koyagoiyeta
    bego yau itoboinegu akokósala, tauna itoboinegu akinane vediyana nako ina?’
  rmc-rmc: 'O Jozef lenge phenďa: „S''oda kerďan? Tumen na džanenas, hoj kajso manuš
    sar me džanel te vražinel?“'
  nlg-nlg: Ma Joseph te ghaghua vanira, “?Na hava tau tabotabo ge kau gonia? ?Au mua
    ghilalaa ighau na tinoni te vaghau inau ke ghilalaa sono ahei na tinoni ia te
    gito?”
  dgr-DOGNT: Joseph gots'ǫ̀ hadı, “Dànìghǫ sets'ǫ̀ hanì eghàlaahdà? Sı̨ lanıı dǫǫ̀
    sìı t'asìı deɂı̨į̀ whelaa sìı wegòhɂà ha dìì-le wek'èahsǫ-le nì?” gòhdı.
  pes-OPV: 'یوسف بدیشان گفت: «این چه‌کاری است که کردید؟ آیا ندانستید که چون من مردی،
    البته تفال می‌زنم؟»'
  ron-1924: 'Иосиф ле-а зис: „Че фаптэ аць фэкут? Ну штиць кэ ун ом ка мине аре путере
    сэ гичаскэ?”'
  ben-OBCV: যোষেফ তাঁদের বললেন, “তোমরা এ কী কাজ করলে? তোমরা কি জানো না যে আমার মতো
    একজন লোকগণনা করে সবকিছু খুঁজে বের করতে পারে?”
  lex-lex: 'Yusup nakot la re: “Hya''a nhiol miaka ha mhi'' nan dina? Miy edon miat
    niohora la''a riy ida emek a'' di, de agatu ghi'' rehera totpa agat niohora hya''
    maka miy mhi''a de?”'
  rgu-rgu: Boe ma Yusuf nasapaa si nae, “Hee! Ubeaꞌ taon de emi tao au leoꞌ ia! Emi
    ta bubuluꞌ mae, lahenda bauinaꞌ leoꞌ au ia, bisa siura-tokonoo lahenda nonoi-tatao
    nafunin?”
  som-som: Oo Yuusufna wuxuu iyagii ku yidhi, Waxan aad samayseen waa maxay? Miyaydnaan
    ogayn ninkii anoo kale ahu inuu faalin karo?
  lat-VUC: 'Quibus ille ait: Cur sic agere voluistis? an ignoratis quod non sit similis
    mei in augurandi scientia?'
  aoi-aoi: Biya, “Miyambena-burra kirri-yamama akina?” ni-yama Jawijiba aburruwa-wa.
    “Karningbala-burra kirrakina ngayuwa ningubungkawa? Ningeningme-ka amurndakibina
    nuw-abuwarrkajungwunama wurrukwala-langwa warnumamalya, akwa kembirra ningeningma
    amurndakakina eningerribirra kirri-yama-mulangwa kirrakina,” ni-yama nakina.
  eng-ASVBT: And Joseph said unto them, What deed is this that ye have done? know
    ye not that such a man as I can indeed divine?
  mna-mna: 'Mi Yosep iso pizin: “Parei ta niom kakam mbulu taiŋgi? Niom kakankaana
    pio? Tomtom kembei ta nio i, ni irao iute koroŋ turkeŋan tomini.”'
  ita-1885: 'E Giuseppe disse loro: Quale è questo atto che voi avete fatto? non sapete
    voi che un par mio per certo indovina?'
  eng-LXXUP: And Joseph said to them, What is this thing that ye have done? know ye
    not that a man such as I can surely divine?
  eng-ULB: Joseph said to them, “What is this that you have done? Do you not know
    that a man like me practices divination?”
  spa-VBL: “¿Por qué hicieron esto?” preguntó José. “¿No saben que un hombre como
    yo puede darse cuenta de estas cosas por medio de la adivinación?”
  fra-_FOB: 'Et Joseph leur dit: Quelle action avez-vous faite? Ne savez-vous pas
    qu''un homme tel que moi sait deviner?'
  mal-mal: 'യോസേഫ് അവരോട്: “നിങ്ങൾ ഈ ചെയ്ത പ്രവൃത്തി എന്ത്? എന്നെപ്പോലെയുള്ള ഒരുത്തനു
    ഭാവി പ്രവചിക്കുവാൻ അറിയാമെന്നു നിങ്ങൾ അറിഞ്ഞിട്ടില്ലയോ” എന്നു ചോദിച്ചു.'
  urd-GVR: Yūsuf ne kahā, “Yih tum ne kyā kiyā hai? Kyā tum nahīṅ jānte ki mujh jaisā
    ādmī ġhaib kā ilm rakhtā hai?”
  suz-BL: योसेफम मेको आन कली “गे मार पनी? आं खोदेंशो मुरुम नेल्‍ल तुइक्‍ब, दे मतुइक्‍तीनी?”
    दे मेको आन कली हुइक्‍ता बाक्‍त।
  ita-1927: 'E Giuseppe disse loro: “Che azione è questa che avete fatta? Non lo sapete
    che un uomo come me ha potere d’indovinare?”'
  ckb-ckb: 'یوسفیش پێی گوتن: «ئەم کارە چییە ئێوە کردووتانە؟ ئایا نەتاندەزانی پیاوێکی
    وەک من فاڵ دەگرێتەوە؟»'
  eng-BBE: And Joseph said, What is this thing which you have done? had you no thought
    that such a man as I would have power to see what is secret?
  crx-NTPO: '''Ink''ez Joseph ''ubulhni, “Dant''i ''ut''en i'' ''uhla? ''Aw eh t''eoonuzuhzun
    dant''oh-un ''ust''oh, ''en dune nus whunilh''en whe ''unt''oh t''eooninzin!”'
  kan-OKCV: ಆಗ ಯೋಸೇಫನು ಅವರಿಗೆ, “ನೀವು ಮಾಡಿದ ಈ ಕೆಲಸವೇನು? ನನ್ನಂಥ ಮನುಷ್ಯನು ದೈವೋಕ್ತಿಗಳನ್ನು
    ಬಲ್ಲೆನೆಂದು ನಿಮಗೆ ತಿಳಿದಿರಲಿಲ್ಲವೋ?” ಎಂದನು.
  bbb-bbb: '@see-verse:GEN.044.014'
  tam-2017: 'யோசேப்பு அவர்களை நோக்கி: “நீங்கள் என்ன காரியம் செய்தீர்கள்? என்னைப் போன்ற
    மனிதனுக்கு ஞானப்பார்வையினால் காரியம் தெரியவரும் என்று அறியாமற்போனீர்களா” என்றான்.'
  spa-RV-1909: 'Y díjoles José: ¿Qué obra es esta que habéis hecho? ¿no sabéis que
    un hombre como yo sabe adivinar?'
  ron-BTF: 'Şi Iosif le-a spus: Ce faptă este aceasta pe care aţi făcut-o? Sau nu
    ştiţi că un astfel de om ca mine poate cu adevărat ghici?'
  eng-WEBP: Joseph said to them, “What deed is this that you have done? Don’t you
    know that such a man as I can indeed do divination?”
  eng-FBV: “Why did you do this?” Joseph asked. “Don't you know a man like me can
    find out things through divination?”
  nld-1939: 'Josef sprak hen aan: Wat hebt ge gedaan; begreept ge dan niet, dat iemand
    als ik een goed waarzegger is?'
  nch-BL: 'huan José quinilhui: ―¿Taya anquichijtoque? ¿Amo anquimatij para se tacat
    quej na quimati cati quichihuaj sequinoc?'
  tfr-NTPO: Eshko ga José tjl̈ẽ ba kong ga «¿L̇l̇ëye shäryoromiro? ¿Tja ëre l̇l̇ëbo
    miydokl̈o tjok miydëmi l̇l̇ëmdo?» l̈e.
  vie-1934: 'Giô-sép hỏi: Các ngươi gây nên nông nỗi chi vậy? Há chẳng biết một kẻ
    như ta đây có tài bói sao?'
  hin-CV: योसेफ़ ने उनसे कहा, “यह क्या किया है आप लोगों ने? क्या आपको यह बोध नहीं
    कि मैं अपने इस पद पर होने के कारण वास्तव में भविष्य ज्ञात कर सकता हूं?”
  eng-OURB: Joseph [May he add] said to them, “What deed is this that you have done?
    Don’t you know that such a man as I can indeed divine?”
  spa-BES: 'Y dijo José: ¿Qué es esto que has hecho? ¿No pensaste que un hombre como
    yo tendría poder para ver lo que es secreto?'
  tdx-tdx: Hoe t’Iosefe am’iereo, Ino o nanoe’ areo zao? Amoea’ areo te toe mpisikily
    ondaty manahak’ ahikoo?
  vid-vid: na heye Yusufu nakawauza, “Lekachoni namdita ahyo? Ndaze hamvizelele kota
    heni ndina ludali lwa kulagula?”
  pwg-pwg: Ma Josepa ivona bo, “Aviyavisina koberai? Koakovi bo kegha da aku keta
    emakamakai da bera gavugavusi anakovi? Bera weni nakanani kona berai na yaghiyaghinai
    ana pananimi.”
  eng-OKE: And Joseph said to them, What work is this which you have done? Did you
    not know that a man like me divining can divine?
  tha-KJV: โยเซฟจึงถามเขาว่า “พวกเจ้าทำอะไรนี่ พวกเจ้าไม่​รู้​หรือว่าคนอย่างเราทำนายได้”
  por-BR-2018: 'E disse-lhes José: Que obra é esta que fizestes? Não sabeis que um
    homem como eu sabe adivinhar?'
  bco-bco: Yosa꞉b eyo꞉ imo꞉wo꞉ a꞉la꞉sio꞉, “Giliyo꞉ o꞉b dimido꞉wo꞉? Kalu ne o꞉ngo꞉
    dowab wema꞉yo꞉, kelego꞉ wo꞉no꞉ledo꞉ delen a꞉no꞉ ho꞉le ba꞉da꞉sen a꞉la꞉bo꞉ giyo꞉
    mo꞉asulaya?”
  deu-ELO: 'Und Joseph sprach zu ihnen: Was ist das für eine Tat, die ihr getan habt!
    Wußtet ihr nicht, daß solch ein Mann wie ich wahrsagen kann?'
  ktm-ktm: pe Yosep ihpa, “Handrai sa ndre oduu otpo kuti? Oduu tuno' oduu sa ndramat
    ihpa ndre yu ti mulou hampaninye sane ile tasu ti ndre pwi?”
  caa-caa: 'Entonces ojron e José y che: —¿Tucꞌa tuaꞌ que nox war iche cocha era?
    ¿Machi ca inata ani que inteꞌ winic cocha nen innata inqꞌuini? che e José.'
  eng-WYC-2018: To whom he said, Why would ye do so? whether ye wot not, that none
    is like me in the knowing of divining? (To whom Joseph said, Why have ye done
    this? do ye not know that there is no one like me with such a knowledge of divination?
    Of course I would find you out!)
  epo-epo: 'Kaj Jozef diris al ili: Kian aferon vi faris! ĉu vi ne scias, ke tia homo,
    kiel mi, facile divenos?'
  uig-PIN: 'Yüsüp ularƣa: — Bu silǝrning zadi nemǝ ⱪilƣininglar? Meningdǝk adǝmning
    qoⱪum pal aqalaydiƣanliⱪini bilmǝmtinglar? — dedi.'
  beo-beo: Yousefe da ilima amane sia:i, “Dilia da adi hamobela:? Na da ba:la:lusu
    hou hamobeba:le, amo hou hedolo dawa:i. Amo dilia hame dawa:bela:?”
  tpi-OTNT: Na Josep i tokim ol olsem, “Yupela i mekim wanem kain pasin tru? Ating
    yupela i no save olsem, mi gat save bilong painimaut ol samting i stap hait?”
  hau-SA: Yusuf ya ce musu, “Mene ne wannan da kuka yi? Ba ku san cewa mutum kamar
    ni yana iya gane abubuwa ta wurin duba ba?”
  udu-udu: 'Yuusup̱ oki uni gwo mo ki: Mii gi wakatinta imiikina um mii gi wakan mo?
    ’Kona um ki misha wathi/ me’d aha/ mo mina nyiṯẖ to kun mini mii yilaŋkamu/ mowa?'
  uig-LAT: 'Yüsüp ulargha: — Bu silerning zadi néme qilghininglar? Méningdek ademning
    choqum pal achalaydighanliqini bilmemtinglar? — dédi.'
  nde-nde: UJosefa wathi kubo, “Kuyini lokhu elikwenzileyo? Kalazi na ukuthi umuntu
    onjengami ubona izinto ngokuhlahlula?”
  ton-ton: Pea pehē ʻe Siosefa kiate kinautolu, “Ko e hā ʻae meʻa ni kuo mou fai?
    He naʻe ʻikai te mou mahalo, ko e tangata hangē ko au, te u faʻa ʻiloʻi.”
  ces-1613: 'I dí jim Jozef: Jakýž jest to skutek, který jste učinili? Zdaž nevíte,
    že takový muž, jako jsem já, umí poznati?'
  eko-eko: 'Yuusufu khuwoozela yoori: “Mwarettela-ni etthu eti? Mweeyo khamwinjuwa
    yoori ntthu nkhama miiyo kinwahi woona vitthu nkhama epo?”'
  nss-nss: Pe Yosep ipwai iya kili hu ipa, “Wawu mbusi kultuw ara paratesah ndrokonan!
    Wawu kanpahasaniy tehe ndramat hamou tehe yo, ara ulahiy para kurakau pe kupahasani
    hu melit kokohon ndre pwi?”
  eng-WMB: Joseph said to them, “What deed is this that you have done? Don’t you know
    that such a man as I can indeed do divination?”
  tam-TCV: யோசேப்பு அவர்களிடம், “நீங்கள் செய்திருப்பது என்ன? என்னைப்போன்ற ஒரு மனிதன்,
    சம்பவிக்கப் போவதை முன்பே கணித்துவிடுவான் என்று உங்களுக்குத் தெரியாதா?” என்றான்.
  ceb-ULB: Miingon si Jose ngadto kanila, “Unsa man kining inyong gibuhat? Wala ba
    kamo masayod nga ang tawo sama kanako makahimo sa pagpanagna?”
  mkn-mkn: Ais Yusuf masparak sang dong bilang, “Heh! Akurang ko bosong bekin beta
    bagini! Bosong sonde tau bilang, orang bésar ke beta ni, bisa pake ilmu ko cari
    tau orang pung rahasia?”
  nce-nce: Na Josep gali tlome, “Sobo bobë lale titono silva kabo fëyeme tokli elone.
    Sobo lowene hana elone, bo kwe melë ho nëtabë, wesibi ëho mëglebë, eli bo kë wesibi
    hwi noglomëme.”
  pol-UBG: 'I Józef zapytał ich: Co zrobiliście? Czy nie wiedzieliście, że taki człowiek
    jak ja potrafi wróżyć?'
  agr-agr: 'Nuniagtai José ditan chichajak: “¿Wagka atumesh anísh yujagme? ¿Atumek
    dekatsjumek aents witag juninuk anentaimas dekagmamaina duka?” tau.'
  kyc-kyc: Dokopa Josepeme lao, Nakama akinde pimisi? Ene piramo dupwa akali namba
    yale dokome namba wambo pii repa repa pipala soo karo doko see nalyamisi? leya.
  urd-GVU: یوسف نے کہا، ”یہ تم نے کیا کِیا ہے؟ کیا تم نہیں جانتے کہ مجھ جیسا آدمی
    غیب کا علم رکھتا ہے؟“
  deu-1912: 'Joseph aber sprach zu ihnen: Wie habt ihr das tun dürfen? Wißt ihr nicht,
    daß ein solcher Mann, wie ich, erraten könne?'
  ntj-ntj: Nyangka-tjananya watjarnu, “Nyaaku-yan palunyapirinypa palyarnu? Ngayulu-rna-kulila
    ngalya yarla, kutjupa-kutjupa nyakupayi.”
  row-row: Yusuf bua se nae, “He! Taꞌo bee de hei tao onaꞌ ia neu au. Hei nda mihine
    mae atahori monaen onaꞌ au ia, sangga atahori rahasia na endiꞌ mahineꞌ naa sa,
    do?”
  kan-2017: ಯೋಸೇಫನು ಅವರಿಗೆ, “ನೀವು ಮಾಡಿರುವ ಈ ಕೃತ್ಯವು ಏನು? ನನ್ನಂಥ ಮನುಷ್ಯನು ದೈವೋಕ್ತಿಗಳನ್ನು
    ಬಲ್ಲೆನೆಂದು ನಿಮಗೆ ತಿಳಿದಿರಲಿಲ್ಲವೋ?” ಎಂದು ಕೇಳಲು,
  ena-ena: Lɨhavɨci Josepɨ nulɨdɨ abami. Namɨlaŋ akɨ saŋ hameŋ lɨlaŋ uami. Viaŋ akuaba
    akuaba sɨvɨla hɨniavɨlalɨ agɨladɨ hɨji hɨvɨ avi igɨlan agadɨ namɨlaŋ ma igɨlalaŋ
    uami.
  tgo-tgo: I dage weŋgi iŋa, “Budakai iya menda hu vakathake? Thare hu ghareghare
    lolo ŋgoreiya ghinoke valɨkaiwaŋgu ne ya vaidiya bigithan ma lolo reghava i ghareghare?”
  yap-yap: me ga’ar Josef, “Mang e biney ni kam ngongliyed? Da mu nanged ni be’ ni
    bay ko re liw rog ney e rib mom ni nge nang e n’en ni bay mrin’ed?”
  tet-tet: Yusuf nakanas naꞌak, “Tan saa emi halo nuneꞌe? Arumak emi la hatene, ema
    boot nuꞌu haꞌu neꞌe bele leno hodi buka ema lian kabun laran?”
  hlt-MCSB: Te vaengah Joseph loh ba bibi lae na saii uh he. Kai bang hlang he hma
    khaw hma tila, na ming uh moenih a?,” a ti nah.
  mdy-ETH: ዮሴፔ ዔያቶ ኮይላ፦ «ሃይ ዒንሢ ማዼ ባካ ዓይጌንዴዳይ? ታጉዴ ቦንቺንቴ ዓሲ ዱማ ዔራቶና ዓኣሺንቴ ባኣዚ ቢያ ማሊ
    ዛጊ ዔሪንዱዋያ ዒንሢም ማሊያ?» ጋዓዛ፥
  twi-ASANTE: Yosef bisaa wɔn sɛ, “Ɛdeɛn adeɛ na moayɛ yi? Monnim sɛ onipa a ɔte sɛ
    me nam nhunumusɛm so bɛtumi ahunu biribiara mu?”
  bhl-bhl: 'Teiniwi, Yosew e ilo dakalalomele: “Yu nono kenem teliw a? Yu akokow kebiliw
    sako? Nakalem ete auk so selew selew kunum kesomi, okmobe eisneng kilele atemkabi
    kunum nete te.”, yangse kale.'
  con-NTPO: 'Tsa''caen ccarupa puntssan''fasi Joséja tise''pama su: —¿Jongoesuma qui
    tson''fa? ¿Atesu''fambi ti qui majan a''i ña''caen osha''chove atesucho''choma?'
  eng-WEBU: Joseph said to them, “What deed is this that you have done? Don’t you
    know that such a man as I can indeed do divination?”
  bnp-bnp: Lakea e Iosep i nana ria, “A ra maki mu ratea? Mua, i uka ma mu lohoka
    nau? Iau a tahoka a malulu ne vona ni lohoka na maki kapiloho.”
  wal-wal: Yooseefi eta, “Intte aiba palabaa oottidetii? Ta mala asi xuurabaa demmiyoogaa
    erekketiiyye?” yaagiis.
  mgh-mgh: 'Yusufu ahaakohaca: Ikipankacilenyu iyo isiyani? Nyu khannocuwelaca wiira
    ntthu toko mi kinawoorya uwasera ihako?'
  acu-NT: 'Tuminamtai José chicharak: —¿Waruka piningkrusha kasartukmarume? ¿Wi nekaamamniaur
    nekatsrumek? —timiayi.'
  spa-PDDPT: 'José les preguntó: ¿Qué acción es esta que realizaron? ¿No saben que
    un hombre como yo puede en verdad adivinar?'
  gun-gun: 'Ha''e ramo José aipoe''i: — Mba''e re tu ha''e ramigua pejapo xere? Ndapeikuaai
    va''e ty''y ava xee rami ipo''aka va''e imba''ekuaa va''e memea?'
  agu-BL: 'Inti Ẍep nin ben tlol scyetz: —¿Mbi tzun na iban itetz? ¿Qui pe'' na el
    itxum tetz yi in nachol, nin na el intxum tetz yi mbi na ibanwok? stzun Ẍep scyetz.'
  eng-PEV: Joseph still wanted to trick them, so he said to them, “You know, I’m a
    very powerful man. I can do magic to find out things that nobody else knows. So
    I know that you mob stole my silver cup. Why did you do that bad thing?”
  ilo-ULB: Kinuna ni Jose kadakuada, “Ania daytoy a naaramidyo? Saanyo kadi nga ammo
    nga iti lalaki a kas kaniak ket agbuybuyon?”
  kpg-kpg: Joseph ga helekai, “Ma di aha ne hai go goodou? Goodou digi iloo bolo tangada
    i di lohongo deenei le e mee di halahala goodou mai i ono mogobuna?”
  uig-ARA: 'يۈسۈپ ئۇلارغا: ــ بۇ سىلەرنىڭ زادى نېمە قىلغىنىڭلار؟ مېنىڭدەك ئادەمنىڭ
    چوقۇم پال ئاچالايدىغانلىقىنى بىلمەمتىڭلار؟ ــ دېدى.'
  bsp-bsp: 'Kɔ Isifu eyif ŋa: «Cəke cɔ nəyɔ tantɛ-ɛ? Nəŋcərɛ fɛ a intam kəcərɛ tɔkɔ
    tɔŋgbɔpnɛ mɔ, tɔkɔ tender mɔ?»'
  bps-bps: Na man Dyosif di dale, “Tan kè duenyu tmaku i tabùgu ani? Làyu kè gadè
    i dad ulu gambet deg gmagan gmadè i dad gbuni?”
  mbs-mbs: Minikagi si Jose, “Nengà lay mig-inang kaw te medaet seini? Wedà kaw besi
    ketaga-taga te mebatog ko kitaen se ininang niyo pineokit te peg-etok.”
  tof-tof: Zosep bóktanórr ibüka wagó, “E ini kolae iade tónggapónane? E ia koke umul
    bainane igó, kazan pamla, gaodómla umul bainüm ene kla, pamkolpam gaodó kokeako
    ene kla umul bainüm?”
  sus-sus: Yusufu naxa a fala e bɛ, «Wo yi rabaxi munfe ra? Wo mu a kolon, mixi alɔ
    n tan a nɔma se matode fe birin ma?»
  pon-2006: Sosep ahpw mahsanih, “Dahme kumwail wiadahr? Kumwail sehse me soangen
    aramas ngehiet kakete diarada duwen kumwail sang nan ei kosetipw?”
  jae-jae: Josep kêsôm gêdêŋ êsêac gebe “Amac agôm gêŋ amboac ondoc. Amac ajam kauc
    gebe ŋac amboac aê oc Japuc gêŋ ŋam jatôm atom me.”
  ksd-ksd: 'Ma Iosep i ga biti ta diat: A mangamangana ava go ava tar pait ia? Pa
    ava nunure vang ba na tale ra tutana da iau upi na nuk tadav ia?'
  tur-YTC: Yosef onlara, “Yaptığınız bu iş nedir? Benim gibi bir adamın elbet fala
    bakabileceğini bilmiyor muydunuz?” dedi.
  bel-N: 'I сказаў ім Язэп: “Што за ўчынак гэта вы ўчынілі? Ці ж вы ня ведалі, што,
    прадказваючы, прадказвае такі чалавек, як я?”'
  grc-BRENT: Εἶπε δὲ αὐτοῖς Ἰωσὴφ, τί τὸ πρᾶγμα τοῦτο ἐποιήσατε; οὐκ οἴδατε ὅτι οἰωνισμῷ
    οἰωνιεῖται ὁ ἄνθρωπος, οἷος ἐγώ;
  ind-AYT: Yusuf berkata kepada mereka, “Perbuatan apa yang telah kalian lakukan ini?
    Tidak tahukah kamu bahwa orang seperti aku ini dapat meramal?”
  lid-lid: eme Josep anya, “Ado mwesekei sasah handru dah? Ado badeh winiyan atanan
    jo badeh udu aliy winiyan takalahei ado na kau.”
  nya-nya: Yosefe anafunsa kuti, “Nʼchiyani mwachitachi? Kodi simudziwa kuti munthu
    ngati ine ndikhoza kuona zinthu mwakuwombeza?”
  hrv-hrv: 'Onda im Josip reče: “Kakvo je to djelo što ste ga učinili? Zar ne znate
    da se čovjek kao što sam ja bavi proricanjem?”'
  mps-mps: Tialima, Josep hodalu, tama augwalibolo te po wali, “Dage magi yaliwe?
    Te dagego ena te haniani geme yai sę page koneabo bidi da, te homu ebewe?”
  llg-llg: Boe ma, Yusuf nasapala kasa, nae, “Heh! Hatina de ei tao leoiak neu au!
    Ei taa bubuluk hataholi inahuuk leo au ia, bisa pake ndolu fo sangga bubuluk hataholi
    buin?”
  tpi-tpi: Na Josep i tokim ol olsem, “Yupela i mekim wanem kain pasin tru? Ating
    yupela i no save olsem, mi gat save bilong painimaut ol samting i stap hait?”
  dan-1931: 'men Josef sagde til dem: “Hvad har I gjort! Ved I ikke, at en Mand som
    jeg forstår sig på hemmelige Kunster?”'
  vie-OVCB: 'Giô-sép hỏi: “Các anh làm gì thế? Không biết rằng ta có tài bói toán
    sao?”'
  lbk-lbk: Sa et kinwanin Jose, “Ngag man chi's inangnenyo? Ad-iyo ngen ammo nan kafaelak?
    Tay olay sino ay wad-ay isnan nay ay saadko et kafaelana ay en-ila?”
  guj-2017: યૂસફે તેઓને કહ્યું, “તમે આ શું કર્યું છે? શું તમે જાણતા નથી કે હું શુકન
    જોઉં છું?”
  byr-byr: '@see-verse:GEN.044.014'
  awx-awx: Tiwänä Josepdä using yänikut. “Ginu käpna kukäle inale täying? ‘Natändetdelu
    wepdä yiwixayingunin yatäpmänggaxunin,’ yangu donatäke tahaying?” yang yänikut.
  pon-2006A: Sosep ahpw mahsanih, “Dahme kumwail wiadahr? Kumwail sehse me soangen
    aramas ngehiet kakete diarada duwen kumwail sang nan ei kosetipw?”
  por-BRBSL: 'Joseph disse-lhes: “Que ação é essa que vocês fizeram? Você não sabe
    que um homem como eu pode realmente fazer adivinhações?”.'
  aly-aly: Ra renh-rnem ayernek, “Ilekek arringkerr anyelkel inetyek arrkernelheyel,
    athan iterl-areyelarl?”
  cth-cth: Hahoi Joseph ni bangmaw na sak awh. Kai patetlae tami ni hmalah ka tho
    hane hno a panue han tie na panuek awh hoeh maw, telah ati.
  twi-twi: Yosef bisaa wɔn se, “Dɛn ade na moayɛ yi? Munnim sɛ onipa a ɔte sɛ me nam
    nhumusɛm so betumi ahu biribiara mu ana?”
  hlt-hlt: Te vaengah Joseph loh ba bibi lae na saii uh he. Kai bang hlang he hma
    khaw hma tila, na ming uh moenih a?,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sosɛfu dɔ̀: Di dɔ̀ɔ̀ bɑ? Di í yɛ̃́ kɛ do nhonìtì wèè dò m mɛ̀ ndòmmɛ̀
    ò bo nɑ kɛ́nyɛ̃́ dɛmɔuɑ̀?'
  msy-2020: Ezɨ Josep kamaghɨn me mɨgei, “Ia arazir manmaghɨrama amizim gami? Ia ti
    kamaghɨn fozir puvatɨ, kɨ aseba ko ingara bizir mogomebagh fofozir fofozim iti?”
  txq-txq: De Yusuf mboka nasaparak kasa nae, “Weeh! Tao hata de ei tao au talo ia!
    Ei ta bubuluk mae hatahori ina-huuk leo au ia, bisa pake malelak fo sangga bubuluk
    hatahori nemeninon?”
  aaz-aaz: Rarit naiꞌ Yusuf naskarak sin am nak, “Hoe! Nansaaꞌ am es hi mmoeꞌ kau
    on reꞌ ia? Hi ka mihiin fa? Aꞌnaet on reꞌ au, anpaek reꞌu reꞌ he naim atoniꞌ in
    uan.”
  azb-azb: 'Yusif onlara dedi: «Bu nə işdir, görmüsünüz? Güman etmədiniz ki, mənim
    kimi bir adam baxıcılıq edə bilər?»'
  eng-DBY: And Joseph said to them, What deed is this which ye have done? Did ye not
    know that such a man as I can certainly divine?
  hin-2017: यूसुफ ने उनसे कहा, “तुम लोगों ने यह कैसा काम किया है? क्या तुम न जानते
    थे कि मुझ सा मनुष्य शकुन विचार सकता है?”
  wol-KYG: 'Yuusufa ne leen: «Li ngeen def nag? Xanaa xamuleen ne nit ku mel ni man
    day gisaane?»'
  swp-swp: To Iosepa i ribalau aridi eai i ene, “Ina saha au ginauri? Nige abina au
    ata esau doha eau abo ginauri eamueamuidi ea nuatulobaidi?”
  bjr-bjr: Aqufuma fufanoo Yooseefaafa qinau. Innee naqi fee ifee. Innee sia fee iridee,
    qinee maaqira uriqararausa qeeqa afuneennoo inni ummuarirana paquriranara, sia
    fee irifee.
  eng-YLT: and Joseph saith to them, 'What [is] this deed that ye have done? have
    ye not known that a man like me doth diligently observe?'
  kne-kne: Pag na et kanan, “Apay nga inyat yo di? Ammo yo koma dedan ay din nangato
    di saad na ay kaman sak-en et mabalin ay pontosana mo sinoy nangakew.”
  heg-NTPO: Ti Yusuf baet oen le tekas noan, “Hoe! Tasao le mi tao saol auk eli lia!
    Mi tana tam lo ka, eta atuil tene el au lia lam, nuting taan atuli li sa-saa in
    buni-napang ngas!”
  ptu-ptu: 'Ma''kadam Yusuf naua: “Maaka anna ma''gau'' susikoa''? Tä'' daka'' tiko
    muissam muua ingganna gau'' kadakemua'' kulosa asam aka pa''issangangku?”'
  bzd-NTPO: 'E'' dalewa ie'' tö iché ia̱rak: —¿Iö́k a'' e̱'' wamblö̀ es? ¿A'' kë̀
    wa̱ ijche̱r tö wëm dör we̱s ye'' es, e'' s''tötkè buaë?'
  kwf-kwf: Ma nia ka fata Ꞌuri ada, “FaꞋuta neꞋe kaumulu ka fulia ru taꞋa Ꞌuri? Kaumulu
    noaꞋa mu kasi sai laꞋu ana nau ngwae ꞋaꞋana Ꞌuri saiana nai lia saiana maꞋe toto
    ki ma fadalana maliu boleꞋa ki logo? Nau ku sai goꞋo Ꞌaku ana tae neꞋe kaumulu
    sasia.”
  eng-WYC-2017: To whom he said, Why would ye do so? whether ye wot not, that none
    is like me in the knowing of divining?
  eng-WMBB: Joseph said to them, “What deed is this that you have done? Don’t you
    know that such a man as I can indeed do divination?”
  spp-spp: Ka u u jwo pi á «Ɲaha kafiile yii à pyi amɛ yɛ? Yii ɲyɛ a cè na mii shiŋi
    maha kaŋwɔhɔni ɲaa mà?»
  aey-aey: Odocob Josef maaden, “Age cel kobol oditeiga? Dana ija edec ija doi mecnu
    ihoc ec qee doginafo?” aden.
  urd-GVH: यूसुफ़ ने कहा, “यह तुमने क्या किया है? क्या तुम नहीं जानते कि मुझ जैसा
    आदमी ग़ैब का इल्म रखता है?”
  rug-rug: Meke zama la koa rini se Zosepa, “Na sa sapu ele tavetia gamu? Lopu gilania
    tu gamu sa tie sapu kekeṉoṉo gua arau, sapu boka dogori sari na tiṉitoṉa tomedi?”
  gaz-gaz: Yoosefis, “Wanti isin hojjettan kun maal? Akka namni akka kootii hooda
    himuudhaan waa arguu dandaʼu isin hin beektanii?” isaaniin jedheen.
  fra-LSG: 'Joseph leur dit: Quelle action avez-vous faite? Ne savez-vous pas qu’un
    homme comme moi a le pouvoir de deviner?'
  gnn-gnn: Ga ŋayi waŋana walalanha dhä‐wirrka'yurruna bitjarra, “Nhaltjarra dhuwala
    nhuma yulŋunydja? Nhäku warray nhuma manaŋinanydja ŋarraku rupany'tja? Nhaltjarra
    nhuma buku‐dhumukthina? . . . ŋarra bini yakana ŋunhi maḻŋ'maranhanydja nhumalaŋgala?”
  yal-yal: Yusufu yi a fala e xa, a naxa, “Nanfera ɛ ito ligaxi? Ɛ mi a kolon, a n
    tan muxu sifan nɔɛ feene kolonɲɛ nɛn yiimatoon xɔn?”
  gum-gum: 'Inchene Josébe trenchibig køn: —¿Ñimbe øyeebe mumay marøb pønrrøngue?
    cha. Kan møg chi chippe treegwan kønrrai inchibig na lataibe ñim chi kalø martrab
    indigwan kabe wetøbeñmønrraitamagueh— cha.'
  iou-iou: '@see-verse:GEN.044.014'
  haw-1868: Ninau aku la o Iosepa ia lakou, Heaha keia mea a oukou i hana mai nei?
    Aole anei oukou i ike, e hiki i ke kanaka me a'u nei e kilokilo aku?
  arb-NAV: 'فَقَالَ لَهُمْ يُوسُفُ: «أَيُّ جِنَايَةٍ اقْتَرَفْتُمْ؟ أَمَا عَلِمْتُمْ
    أَنَّ رَجُلاً مِثْلِي يَسْتَخْدِمُ كَأْسَهُ فِي مَعْرِفَةِ الْغَيْبِ؟»'
  adz-adz: Da Yosef ini da ribarangan ini binaꞌ, “Agam inang uwayant idzuwai gan ani?
    Agam madasruꞌgin i garam tsiraꞌ bida dzi ani isangꞌ i nanga nam i tsanganda nam
    mingꞌa maradzigin.”
  ewe-ewe: Yosef bia be, “Nu ka miete kpɔ be yewoawɔ? Ɖe mienya be ame abe nye ene
    anya ame si fii oa?”
  eng-LEE: And Joseph said unto them, What deed is this that ye have done? knew ye
    not that such a man as I can certainly divine?
  gvn-gvn: '@see-verse:GEN.044.014'
  nna-nna: Paliny muwarr pirnijanaku, “Nganiwanti kurlujartiny jinajinyurru? Ngaju
    miranu nyurraku. Ngaju miranurla maparn jinaku. Nyurra miranurla ngajuku wanimanyurru.”
  asm-FB: তেতিয়া যোচেফে তেওঁলোকক ক’লে, “তোমালোকেনো এইটো কি কাম কৰিলা? তোমালোকে নাজানা
    নে যে মোৰ নিচিনা এজন লোকে মঙ্গল চোৱাৰ অভ্যাস কৰিব পাৰে?”
  sus-A: يُسُقُ نَشَ عَ قَلَ عٍ بّ، «وٌ يِ رَبَشِ مُنقٍ رَ؟ وٌ مُ عَ كٌلٌن، مِشِ عَلْ
    ﭑ تَن عَ نْمَ سٍ مَتٌدٍ قٍ بِرِن مَ؟»
  fra-SBL: 'Joseph leur dit : « Quelle est cette action que vous avez commise ? Ne
    savez-vous pas qu''un homme tel que moi peut effectivement faire de la divination ? ».'
  hbo-hbo: וַיֹּ֤אמֶר לָהֶם֙ יֹוסֵ֔ף מָֽה־הַמַּעֲשֶׂ֥ה הַזֶּ֖ה אֲשֶׁ֣ר עֲשִׂיתֶ֑ם
    הֲלֹ֣וא יְדַעְתֶּ֔ם כִּֽי־נַחֵ֧שׁ יְנַחֵ֛שׁ אִ֖ישׁ אֲשֶׁ֥ר כָּמֹֽנִי׃
  shp-NTPO: 'Jaskákanketian, Josekan jato yoia iki neskáakin: —¿Jaweati maton ea jaskáarin?
    ¿Matonki onanyamaa, ea jaskáaibo en shinanmanres jato onanai? —akin.'
  eng-WYCLIFFE: To whiche he seide, Whi wolden ye do so? whether ye witen not, that
    noon is lijk me in the kunnyng of dyuinyng?
  piu-2006: '@see-verse:GEN.044.014'
  pjt-pjt: Ka Josephalu tjananya puntuṟa waṟu-waṟungku wangkangu, “Nyaaku nyura walpayaṯa
    ngayuku kutitjuṟa katingu. Ngayuluṉa wati ayinayini munuṉa kutjupangku kutitjunkunyangka
    palunya nintingku puṟunypa ngurkantankupai.”
  cwe-cwe: Yosefu kawauza, “Mutenda choni? Hamuvimanyile kuwa munhu fana niye nodaha
    kulagula?”
  bgs-bgs: Igkagi si Jose, na mà din, “Manan ka iglumu kó kani madat? Ándà basì sóddór
    yu na makémuwa makakita katô áglumun yu ukit ka salamangka.”
  kik-kik: Jusufu akĩmooria atĩrĩ, “Nĩ ũndũ ũrĩkũ ũyũ mwĩkĩte? Kaĩ mũtooĩ atĩ mũndũ
    ta niĩ no ahote kũmenya maũndũ na njĩra ya ũragũri?”
  ksr-ksr: 'Usugogi Joosefnoŋ kokaeŋ iŋijoro: “Oŋo mono naa siliga anjuya? Eja nii
    kaaŋanoŋ mono saanoŋ unju meŋ iwoi yoŋgoro megi ii mokolooŋkejeŋi, oŋo ii mende
    moju me?”'
  fra-NCL: 'Joseph leur dit : « Quelle action avez-vous faite ? Ne saviez-vous pas
    qu’un homme tel que moi saurait bien deviner ? »'
  cek-AK: Joseph mah nihcae khaeah, Tipongah hae tiah na oh o loe? Na sak o ih hmuen
    ka panoek mak ai, tiah na poek o maw? tiah a naa.
  xla-xla: Epalati Yosepta yia꞉ watle epo atlaiyo, “Wua꞉ apa koko halowedeme na꞉ isilako
    uhame tao? Wua꞉ powua꞉malamata꞉, oplami na꞉ ipapeletapo inoma nalatimale tle opata
    hemele koko halomalalo tlamoloweye?” diyo.
  cuk-cuk: 'Ar Joséʼdi amarga sogded: —¿Ar igi be anga gudmala? ¿Ar bemar wissurmarsi,
    dule-anyobidi Bab-Dummadse-idakedba sunna ibmar wisgued?'
  uig-CYR: 'Йүсүп уларға: — Бу силәрниң зади немә қилғиниңлар? Мениңдәк адәмниң чоқум
    пал ачалайдиғанлиғини билмәмтиңлар? — деди.'
  tel-2017: అప్పుడు యోసేపు “మీరు చేసిన ఈ పని ఏమిటి? నాలాటి మనిషి శకునం చూసి తెలుసుకుంటాడని
    మీకు తెలియదా” అని వారితో అన్నాడు.
  hat-BSA: 'Joseph te di yo: “Ki zak sa ke nou te fè la a? Èske nou pa konnen ke yon
    nonm tankou mwen kapab vrèman pratike divinasyon?”'
  kos-kos: ac Joseph el fahk, “Mea komtal oru angan an? Ya komtal nikin lah kain mwet
    se nga uh ku in konauk ma komtal oru uh ke susfa?”
  hbo-WLC: וַיֹּ֤אמֶר לָהֶם֙ יוֹסֵ֔ף מָֽה־הַמַּעֲשֶׂ֥ה הַזֶּ֖ה אֲשֶׁ֣ר עֲשִׂיתֶ֑ם
    הֲל֣וֹא יְדַעְתֶּ֔ם כִּֽי־נַחֵ֧שׁ יְנַחֵ֛שׁ אִ֖ישׁ אֲשֶׁ֥ר כָּמֹֽנִי׃
  ibo-ibo: Ma Josef jụrụ ha sị, “Gịnị bụ ihe a unu mere? Ọ bụ na unu amataghị na onye
    dịka m nwere ike ịmata onye zuru iko m?”
  ory-ory: ତେବେ ଯୋଷେଫ ସେମାନଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେମାନେ ଏ କିପରି କାର୍ଯ୍ୟ କଲ? ଆମ୍ଭ ପରି ଲୋକ
    ଯେ ଅବଶ୍ୟ ଗଣକତା କରି ପାରିବ, ଏହା କି ତୁମ୍ଭେମାନେ ଜାଣ ନାହିଁ?”
  wmt-wmt: '@see-verse:GEN.044.014'
  chk-chk: Nge Josef a aisiniir, “Pwota oua föri ei sokun föför? Ifa usun, ämi ousap
    silei pwe ngang eman mwän mi tongeni asisilätä mettoch?”
  ssd-ssd: 'Yosef nu nane saniŋgina: Tane ndaŋaig? Tane idusde ye wam kuirok minig
    ta ye kila palmbim kumuŋ kuga ŋga idusde e ŋgina.'
  rop-rop: Afta na Josef bin tok langa olabat, “Wotfo yumob bin stilim det kap main?
    Yumob bina sabi ai garra faindat detkain ting weya yumob bin dum, dumaji mi haibala
    bos.”
  ukr-1871: 'Каже ж їм Йосиф: Що се за дїло ви вдїяли? Хиба не відаєте, що нема такого
    ворожбита, як я?'
  eng-AOI: “Why did you do that?” Joseph said to them. “Didn't you know that I am
    the governor and I know things that are hidden from other people, and so I know
    everything you have done?”
  yon-yon: Kowe, Yosefbed yedmoon “Yiib kuu komo keriwen? Yiib yiibkaadbankob kamiwen
    dee ne kuu ari komo kerandameen kuu wedmaniin.” andoon.
  bch-bch: Ta Iosep ikeo pagid, “Gimi akado saoa kadonga ngan gau? Ngan leg borou,
    gau narangrang ngan naoatai ngan gid danga ienono mumulnga, be gimi aoatai mao?”
  deu-1951: 'Joseph aber sprach zu ihnen: Was ist das für eine Tat, die ihr begangen
    habt? Wußtet ihr nicht, daß ein solcher Mann, wie ich bin, erraten kann?'
  eng-JPS: 'And Joseph said unto them: ''What deed is this that ye have done? know
    ye not that such a man as I will indeed divine?'''
  ubr-ubr: Joseph iyawures iyau, “Omi abifan woi yamai? Omi men wosagob orot yau nanaba
    on au faiwar yen fofonin bobo buburis semamatar on arimon an sagob.”
  srp-1865: 'A Josif im reèe: šta ste to uèinili? zar nijeste znali da èovjek kao
    što sam ja može zacijelo doznati?'
  lug-lug: Yusufu n’abagamba nti, “Kiki kino kye mukoze? Temumanyi nti omuntu ali
    nga nze asobola okuvumbula kye mukoze?”
  heb-heb: ויאמר להם יוסף מה המעשה הזה אשר עשיתם הלוא ידעתם כי נחש ינחש איש אשר כמני׃
  ben-IRV: তখন যোষেফ তাঁদেরকে বললেন, “তোমরা এ কেমন কাজ করলে? আমার মত পুরুষ অবশ্য গণনা
    করতে পারে, এটা কি তোমরা জান না?”
  pan-pan: ਫੇਰ ਯੂਸੁਫ਼ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ, ਇਹ ਕੀ ਕਰਤੂਤ ਹੈ ਜੋ ਤੁਸੀਂ ਕੀਤੀ? ਕੀ ਤੁਸੀਂ ਨਹੀਂ
    ਜਾਣਦੇ ਸੀ ਕਿ ਮੇਰੇ ਵਰਗਾ ਆਦਮੀ ਆਤਮਿਕ ਗੱਲਾਂ ਵਿਚਾਰ ਸਕਦਾ ਹੈ?
  tkr-tkr: 'Yusufee manbışik''le eyhen: – Şu hı''iyn hucoone? Şok''le ats''a dişdiy,
    zına xhinnena insan falika ilyakkıme gırgın g''ecen?'
  mwp-mwp: Nuy Yoewsepa kedha thanamulpa, ‘Ngitha za miyay aymoedhin? Ngitha ngulaygal
    kedha, mi mabayg mangu, ngaw zagethoenu sepa, ngitha sobaginga imiz ngaw goewguwam
    zapun.’
  mya-JVB: ယောသပ် ကလည်း၊ သင်တို့သည် အဘယ်သို့ ပြု ပြီးသနည်း။ ငါ ကဲ့သို့ သောယောက်ျား
    သည် ထူးဆန်း သောဉာဏ်ရှိကြောင်း ကို သင်တို့မ သိ ကြသလောဟု ဆို ၏။
  tte-O: Na Yosepa kolili iwaloba, “Tawae bwaite waginauli? Tabu wakakatai yakato
    tomo besiele yau kani sowasowagu ami kewali yalobai?”
  tbg-tbg: Iohepiva vikara tiharo, Ne nana okarae ti vara timitaavo? Ne kiae iriavo?
    Te hepi kaiqa vareha naantiara qovaraiqiaina haikara tave vauraukama vauro, tiro.
  hmo-hmo: Vadaeni Iosepa ese ia gwau henia idia dekenai, ia gwau, “Edena bamona umui
    karaia vadaeni? Umui diba lasi lau be dahaka dahaka do idia vara ena dala ibounai
    lau diba tauna, a?”
  ata-ata: Xe anu muavauti la mutaliꞌisiꞌa, “Ngingi ngeꞌoxonu ꞌilixo maꞌi ane loxo
    ꞌo? Ngalavu lexe itema vile loxo eni umomomo sou ulavu mii ane utalume uasi?”
  nfa-nfa: Yusuf jèka si, aku nèngu na, “He! Nga tao ka miu tao neꞌe mi jaꞌa! Miu
    meꞌa boe, jaꞌa ne dhèu kapai ètu neꞌe. Jaꞌa pake naꞌi dhu bisa keꞌa tatao dhèu,
    dhu dhèu leo reꞌa boe!”
  urd-urd: तब यूसुफ़ ने उनसे कहा, “तुम ने यह कैसा काम किया? क्या तुम को मा'लूम नहीं
    कि मुझ सा आदमी ठीक फ़ाल खोलता है?”
  rus-SYN: 'Иосиф сказал им: что это вы сделали? разве вы не знали, что такой человек,
    как я, конечно угадает?'
  cbt-NTPO: 'Moshasoi'', Cosiso iinpita itapon: —¡Co''chi canpitaso yonquinahuano''sa
    pochinhuë ninama paya! ¡Caso chiníquën nanantërahuë ni''ton, nito ninorahuë! itërin.'
  bqc-SIM: 'A ònɛ́: Bↄ́yãi á kɛ̀ màai? Á dↄ̃ kɛ́ ma taa lí màsokɛo lé?'
  tcz-CHONGTHU: Chuin Joseph in amaho jah a aseiyin, “Ipi ham nanghon na bol'u hi?
    Nang hon na het lou'u ham hitobang mihem ho hi keiman amaho khonung ding kasei
    thei ahi,” ati.
  mar-mar: योसेफ त्यांना म्हणाला, “तुम्ही असे का केले? मला शकून पाहण्याचे ज्ञान आहे
    हे तुम्हास माहीत नाही का?”
  tcs-tcs: Zosep spik po dempla, ‘Aukam yupla meke diskain po mi? Ai da sekanbos blo
    Izipt ane ai mas sabe wen ol man meke demkain samting po mi.’
  qub-qub: 'Chaura Josëga niran: «Gamcuna ¿imatataj rurashcanqui? ¿Gamcuna manachu
    musyashcanqui noga adibinayta yachashäta?»'
  bqp-bqp: 'À pìńnɛ: Bↄ́yãin a kɛ̀ lɛɛ? Á dↄ̃ kũ ma taka dì màso kɛroo?'
  hat-hat: 'Jozèf di yo: -Kisa nou fè konsa? Eske nou pa konnen yon nonm tankou mwen
    gen pouvwa pou m'' wè tout sa ki pral rive?'
  eng-BSB: “What is this deed you have done?” Joseph declared. “Do you not know that
    a man like me can surely divine the truth?”
  tod-tod: 'Zozɛfe ɠɛni ti ma: «Leeni vaa ɠa wo kɛai ga nii? Wo la kwɛɛni ɓaa, ga
    zunui eɠɛʋelei gè la, gè ungaiziɛi wo, é lo ʋelela ʋele vaiti ba?»'
  eng-WEBPB: Joseph said to them, “What deed is this that you have done? Don’t you
    know that such a man as I can indeed do divination?”
  kbq-kbq: Josefe'a afuhe'ikizmi anage huno zamasmi'ne, na'a higeta havizana hu'naze?
    Tamagra ontahi'nazo, nagra kasnampa (divinesen) tro hu'na oku me'nenia'zana ke'na
    eri fore osugahuo?
  nhe-BL: 'huan José quinilhui: ―¿Tlaque inquichijtoque? ¿Ax inquimatij para se tlacatl
    queja na quimati tlen quichihuaj sequinoc?'
  bus-bus: 'À bèńnɛ: Bↄ́yãnzin á kɛ̀ lɛzi? Á dↄ̃ kɛ̀ ma taka è màso kɛroo?'
  gub-BL: Na'e upuranu Zuze wanehe. — Màràzàwe tuwe pezapo agwer ma'e. Aiko ma'e ikwaw
    pyr 'ym kwaw par romo ihe. Aipo napekwaw kwaw hekàgaw, i'i wanupe.
  eng-DRA: 'And he said to them: Why would you do so? know you not that there is no
    one like me in the science of divining.'
  knf-knf: 'Ahepar baka aji : « we wi wi nabaaŋ ado hënk ba? Naamme kë ñaaŋ anwooŋ
    ji nji ahil pme iko immeniiŋ i? »'
