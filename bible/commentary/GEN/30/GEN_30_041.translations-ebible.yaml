verse: GEN.030.041
translations:
  mal-C: കരുത്തുള്ള ആടുകൾ ഇണചേരുമ്പോൾ അവ ആ മരക്കൊമ്പുകൾ കണ്ട് ചനയേൽക്കേണ്ടതിന് യാക്കോബ്
    അവ തൊട്ടികളിൽവെച്ചു.
  deu-TKW: Und so oft die Brunstzeit der kräftigen Tiere kam, legte Jakob den Schafen
    die Stäbe vor Augen in die Rinnen, damit sie sich vor den Stäben begatteten.
  lin-lin: Tango nyonso bibwele ya basi, oyo ezalaki na nzoto minene, ezalaki na posa
    ya kosangisa nzoto, Jakobi azalaki kotia liboso ya bibwele yango bitape ya nzete
    kati na basani oyo yango ezalaki komelela mayi mpo ete esangisa nzoto pembeni
    ya bitape wana.
  cbr-NT: Ñuina xuábukama ain xanu imikë tunanën 'akëtibi ka Jacobnën 'i pëñan xukakë
    a uinu kara ñuinakaman 'umpax 'ai timëtia anu nitsíankëxa, usakin ka aín xanu
    'akin 'akin ñuinanën isnun nitsíankëxa;
  eng-LSV: And it has come to pass, whenever the strong ones of the flock conceive,
    that Jacob sets the rods before the eyes of the flock in the gutters, to cause
    them to conceive by the rods,
  bmu-bmu: Sömbup ambiŋi köhöikŋi yeŋön aziŋan eŋgualöŋmegö sihim könöpŋi mötketka
    Jeikobnöŋ nalö dop miaŋgöreŋ ip böröŋi mi o joutnöŋ alök. Miaŋgöra sömbup aziŋi
    yeŋön kaba mi wösöŋine miwikŋaiba eka kösutŋe miaŋgöreŋ ambiŋi mi eŋgualöŋda malget.
  eng-GNV: And in euery ramming time of the stronger sheepe, Iaakob layde the rods
    before the eyes of the sheepe in the gutters, that they might conceiue before
    the rods.
  eng-WEBSTER: And it came to pass, whenever the stronger cattle conceived, that Jacob
    laid the rods before the eyes of the cattle in the gutters, that they might conceive
    among the rods.
  nhw-BL: Nojquiya mojmostla quema nopa tlapiyalme catli tomahuaque huan tetique momamayayaj,
    Jacob quitlaliyaya nopa pitzajcuahuitl catli iyocatzitzi quixixintoya campa atliyayaj
    para ma quiitaca.
  swh-ONEN: Kila mara wanyama wenye nguvu walipohitaji mbegu, Yakobo aliweka zile
    fito kwenye mabirika mbele ya hao wanyama, ili wapandwe karibu na hizo fito,
  bba-bba: Ù n deemɑ yɑ̃ɑ dɑmɡinɑ nu yɔɔnɑmɔ, u rɑ dɑ̃ɑ kɑ̃ɑsi yi kɔ̃wɑ nin wuswɑɑɔ.
  eng-KJVCPB: And it came to pass, whensoever the stronger cattle did conceive, that
    Jacob laid the rods before the eyes of the cattle in the gutters, that they might
    conceive among the rods.
  cpy-cpy: Eekiro riyaatakaatziiro Jacob royiniri inchashithaki wathayitatsiri piratsi,
    aririka ipokaeyeni imirimentoki. Ikine raminero inchashithaki aririka rowawiyaantawakaeya.
  mpx-mpx: He goti meluyowau gasigasisel wali sauga lolagolagon, inoke Yakobo abwakil
    laliya ni pamilil wali abaimwim elana goti mataliyaa, inoke sauga nihi lopoipoi,
    ebwakil laliya iyoho awoliyaa.
  wbp-wbp: Kujalpalu nyanungu-patu pirrjirdi-patu jinta-jarrija kurlangkarra, Jakupurlu
    kala watiya-paturla pinti yalyi-maninja-warnurla yirrarnu kamparru nyanungu-paturla
    yungulu nyanyi kurlangkarrarlu. Kujalpalu nyampurra karrmulypa-jarrija, ngulajulu
    kurdukurduju palka-jarrija pirrjirdi-nyayirnirlangu. Nyampurraju kalalurla nyinaja
    Jakupuku. Kala kuja kalalu rampaku-patu jinta-jarrija kurlangkarra, kulalpa-jana
    kamparru yirrarnu watiya-paturla pinti yalyi-maninja-warnurla nyanungu-patuku.
    Kujalpalu nyampurra nyurnu-patu karrmulypa-jarrija, ngularrajulu palka-jarrija
    kurdukurduju rampaku-nyayirnirlangu. Nyampurraju kalalurla nyinaja Lapanaku.
  luo-luo: Sa asaya mane iluwo chiayo madhako, Jakobo ne keto ketego ei karaya mane
    gimodhoe mondo omi imbe oluwgi kanyo mi gimak ich,
  meu-meu: Bena nani bona mamoe hahinedia mai goadadia e rogorogova negadia ai, Iakob
    ese hari rigi vairadiai e hagini, ranu gabudia ai, rigi i'itadia ai bae rogorogo
    totona.
  npi-ULB: बलिया भेडाहरू मिसिँदा याकूबले बगालहरूका सामुन्‍ने डूँडमा ती हाँगाहरू राखिदिन्थे
    ताकि तिनीहरू हाँगाहरूकै बिचमा गर्भवती होऊन् ।
  yor-yor: Nígbàkígbà tí àwọn ẹran tí ó lera bá ń gùn, Jakọbu yóò fi àwọn ọ̀pá wọ̀nyí
    lélẹ̀ níwájú wọn, ní ibi tí wọn ti ń mu omi.
  emp-NTPO: Maʌ̃ awara animarã boregueara b̶eara warra obʌdaza Jacoboba bacuru jod̶acuad̶ara
    ãdji baido dobadama b̶ʌbadjia maʌ̃ bacuru ununamãrẽã. Mãwã dji boreguea b̶eaba
    patrupatrua b̶eada, bagabaga b̶eada jĩjĩjĩjĩã b̶ea sid̶a tocuabadjid̶aa.
  ind-ind: Saat kambing dan domba betina yang sehat sedang berahi, Yakub selalu meletakkan
    dahan-dahan itu di palungan di hadapan kawanan itu, sehingga mereka kawin di dekat
    dahan-dahan tersebut.
  pes-OPCB: در ضمن هرگاه حیوانات مادهٔ قوی می‌خواستند جفتگیری کنند، یعقوب چوبها را
    در آبشخور جلوی آنها قرار می‌داد تا کنار آنها جفتگیری کنند.
  ssx-ssx: Kutupa mo hande panka wiki wanda꞉ ma꞉na꞉ manuna꞉ puteke pambiekeeki handolota꞉
    Dieikopema꞉ta꞉ mo ma꞉na꞉ manuma꞉ ikali no haemeke kawaso wieke alena꞉ tia꞉tiki
    pina꞉ yeketa꞉ mo ti paleke manuta꞉ koto pate noka꞉pa꞉tiki piekeme.
  lcm-lcm: Na taun a keve vongo aina vap po dual ang kila pukun manas, Iakov kala
    amatung a keve ngakan ang e noria ani ki ago kuvul mete nem ang.
  aer-aer: Nhenge atyepe-atyepe lterrke ulkere areye-arle apurte-irretyarte anewe
    akerretyeke, Jacob-ele akenhe arne arlkenye mperlkere-akerte areye arrernetyarte
    itneke arrwekeleke itne aretyenhenge. Kele akweke ulkere itne atnerte-atnerte-irrerlenge,
    kele akweke itnekenhe akenhe ntenye-ntenye-akerte, lterrke anthurre anteye interlenge.
    Itne akenhe Jacob-kenhe-arle aneke. Kele alyepe-alyepe areye apurte-irremele anewe-akerretyeke
    re itnenhe arne arlkenye mperlkere-akerte areye arrekweleke arrernetyakenhe-arle.
    Nhenge alyepe-alyepe areye atnerte-atnerte irremele, akweke itnekenhe ntenye-ntenye-kwenye
    akenhe alyepe-alyepe anthurre-arle inteke. Nhenhe areye Laban-kenhe areye-arle
    aneke.
  tgl-ULB: Sa tuwing nagpaparami ang mga malalakas na tupa sa kawan, nilalagay ni
    Jacob ang mga patpat sa may patubigan sa harapan ng mga mata ng kawan, para mabuntis
    sila sa gitna ng mga patpat.
  nop-nop: Kaŋ kale fafaŋehi yeŋ tam tuwat tubune yabuŋa Yakobodi kale namandahik
    ginaŋ kuyaŋ ime maliŋ ginaŋ dahiune foluguk. Uyadi kale hekidi tam tuwat tiŋale
    kuyaŋ kudikudinit u kakandok yoŋa unduŋ tuguk.
  kca-kca: Кашәӈ пўш, хун йурәӈ нэ войәт хўрэт хŏща йик йищты йŏхтыԓысәт, хўрэт ԓыпийа
    войәт сэм йэԓпийа Иаков шумәԓтәм нўвәт пŏныԓыйәс, ԓыв щита ат вохатсәт.
  cbu-NT: Ashirucha mang, Akopsha anuri mangush chinarangu, kaapra wizar wanuts kapung
    kuratam kuskachu, upapchirsha yangakchu, anoo uwshat paru yasinaa piz tupzitangamaa
    yáta, sheeru yap yangakchinllina amb tasingayaru, pashucheeru kasatariya, waani
    nee yangaksin pangpana átu.
  hui-hui: Meme sibi hearubi mandagi iba nalu hearia wangabe bayale hongohe kagome
    angibuni hendelarangi Yagaba ibugua ira magane podo wiyago yu puwa nogo uruni
    iba naga biagoria de tiga tiga ngelaga bini. Ngelayagola nogo ti ogoniha howa
    hendelaga bini.
  wrs-wrs: Wo nonamba sipsipva memeva nomba keknamangasva himba angola vewol vivnamba,
    nonamba Yakopva tiklava di dembhaka vevna, di ten po hlalvohvnam. Ona, heoa honam
    tiklam nunglivrava, os angola vewol vinvra.
  mya-mya: ယာ​ကုပ်​သည်​သန်​စွမ်း​သော​တိရစ္ဆာန်​များ​မိတ် လိုက်​ကြ​သည့်​အ​ခါ သစ်​ကိုင်း​များ​ကို​မြင်​၍
    မိတ်​လိုက်​စေ​ရန်​ရေ​သောက်​ခွက်​များ​၌​သစ် ကိုင်း​များ​ကို​ချ​ထား​လေ့​ရှိ​၏။-
  cbi-NTPO: Tsejtu naa-uwanu dera' animaa juulaa tsa tsaindetsuñuba Jacob junu juntsa
    cha'li uikaakaakemi nunbanu pi kushmu deeñu bain, tsenmalaa animaala tsanguenu
    uwanu juntsa cha'linu kataataakenudetsu;
  bod-N: དེ་ཡང་ར་ལུག་ཤ་ཤེད་ཅན་དག་གིས་འཁྲིག་པ་སྤྱོད་པའི་སྐབས༌སུ། ཡང་ཡ་ཀོབ་ཀྱིས་ཡལ་ག་ཁྲ་བོ་དེ་དག་ཆུ་རྐའི་ནང་དུ་བཙུགས༌ཏེ།
    ར་ལུག་ཕོ་མོ་དག་ལ་ཡལ་ག་ཁྲ་བོ་མཐོང་ས་ནས་འཁྲིག་པ་སྤྱོད་དུ་བཅུག༌གོ །
  wsk-wsk: Se tom goat se sipsip sokel ago mu nunumi awote araga kapamonko tom, mu
    Jacob tam kower umu kuwim te yu nana mu duap te bangarukaso, se nuna ari se nunumi
    awote araga kapakasan.
  kkl-kkl: Mo'olamsiogti, pham me mangap taukang arobag kame aneko iklamog. Sikin
    kwaneng mag telamekti, “Anea mangal talamukang,” aro eldi kame tunguna palilamog.
    Mikipne whingag sip tunguna palilamog, aghana mikip komne sembe palilamog kom.
    Ane sembe mikipne mangal talamekne Yakub saeag talamogpa, mikip komne mangal talamekne
    Laban saeag talamog.
  sna-sna: Pose painge nhunzvi dzezvipfuwo zvine simba zvapfumvura, Jakobho aiisa
    matanda muzvinwiro pamberi pezvipfuwo kuitira kuti zvisangane pedyo namatanda,
  spa-BLM: Cuando las más fuertes del rebaño concebían, Jacob ponía las varas delante
    de los ojos del rebaño en los abrevaderos, para que concibieran entre las varas;
  beu-beu: Kalo binanta daeri ang naung taing taang-baa se, Yakob ana te atang hulak
    ang naung metma iapang oat iparak angu mi mea.
  cac-cac: Masanil noc' te vach', ayic stajni noc', syac'anoch te te' vin̈aj Jacob
    chi' d'a yichan̈ noc' b'aj xid'ec' noc' yuc'a', yic vach' syil te te' chi' noc'
    ayic stajni noc' chi'.
  swh-ULB: Pindi kondoo wenye nguvu katika kundi walipopandana, Yakobo alilaza fito
    katika mabirika ya maji mbele ya macho ya kundi, ili kwamba washike mimba kati
    ya fito.
  bel-bel: Кожнага разу, калі зачынала быдла моцнае, Якаў клаў дубцы ў кадаўбах перад
    вачыма ў быдла, каб яно зачынала перад дубцамі.
  deu-ELBBK: Und es geschah, so oft das kräftige Vieh brünstig wurde, dann legte Jakob
    die Stäbe vor die Augen der Herde in die Tränkrinnen, damit sie bei den Stäben
    brünstig würden.
  mbb-OT: Emun ebpepenpeniwelayè en haazà is menge uyaǥen he memeupiya is lawa ziyà
    te peinumà, ne ibpasek en maan ni Jacob haazà is beverekà he subpang dutun te
    egkesineruwan dan.
  msc-msc: Ni kolofen tɔlɔnninilu nara ka i min, Yakuba ri jiribolo manɲɛɛnilu bila
    jiminfen kɔndɔ alu ɲakɔrɔ. Wo rɔ, alu ri yɛlɛ i ɲɔɔn kan jiribolo dafɛ,
  mal-2015: ബലമുള്ള ആടുകൾ ചനയേല്ക്കുമ്പോഴൊക്കെയും കൊമ്പുകളെ കണ്ടുകൊണ്ടു ചനയേൽക്കേണ്ടതിന്നു
    യാക്കോബ് ആ കൊമ്പുകളെ പാത്തികളിൽ ആടുകളുടെ കണ്ണിന്നു മുമ്പിൽ വെച്ചു.
  tuo-NT: Apeyema tja Jacob aꞌtiro weecʉ niwĩ. Oveja numia tutuarã amorã, Jacob sõꞌoníꞌque
    dʉpʉrire na sĩꞌrĩrĩ coꞌro tiropʉ cũucʉ niwĩ. Te dʉpʉri põtẽorõpʉ aꞌmerĩ ñeꞌeato
    nígʉ̃, tojo weecʉ niwĩ.
  gup-gup: Dja yarrkka bu birriwernhngudjmak nawu ngaldahdaluk mayh bindihmangi, wanjh
    Jacob dulkdjabnami kore kukku borrahkendi birribonguni, kukok bedberre kundulk,
    ba kunu birrimarreni kore darnkih dulkdjabdjabdi.
  met-met: Bunging bungina hagaxang haringindi duwa mana bunging hagatangama, Yekop
    bagula rang xai rimandi mali mana minadi asaxadi maxadingia bu dahagata haxek
    manadi.
  gvs-gvs: E ava yoguyoguva neta bobíbina siváunuwo, e laonidiyadi Yakobo ivataoedi
    idi kaba nim goi bego sigitedi sikatonoidi.
  rmc-rmc: Sar pes o zoraleder bakre parinenas, o Jakob thovelas o konara andro žľabos,
    hoj pes anglal lende te parinen.
  nlg-nlg: Ivei tua na bona vaghana rana sheep vaivine tara laga kara gonidila ni
    mai koukolu gehe gari Jacob te gonidilai na lei otooto tara paighi te ghahai inaghodira.
  dgr-DOGNT: Tıts'aàdìı denahk'e nàgetsoo sìı ełek'aàdè nı̨dè Jacob eyı dechı̨ tı-gedǫǫ-k'è
    gonadąą̀ nèyewa. Hanì-ı̨dè dechı̨ ta ełek'aàgedè.
  pes-OPV: و هرگاه حیوان های تنومندحمل می‌گرفتند، یعقوب چوبها را پیش آنها درآبخورها
    می‌نهاد، تا در میان چوبها حمل گیرند.
  ron-1924: Орь де кыте орь се ынфербынтау оиле челе май тарь, Иаков пуня нуелеле
    ын жгябурь, суб окий оилор, ка еле сэ зэмисляскэ уйтынду-се ла нуеле.
  ben-OBCV: যখনই সবল মাদিগুলি যৌন আবেগে উত্তেজিত হত, যাকোব সেইসব ডালপালা পশুপালের
    জলপানের জাবপাত্রের মধ্যে পশুপালের সামনে রেখে দিতেন, যেন তারা সেইসব ডালপালার সামনে
    যৌনমিলন করতে পারে,
  lex-lex: Ne la'pa ler meni pa pipi tei mak karuri-ka'orta re rma ralohora, de Yakopa
    nkenia au aki rella pipi-dum mak kalohora re matni taranni, totpa ralohor de rehgorgorga
    ha'aki re.
  rgu-rgu: Tepoꞌ fo banda baraꞌaiꞌ ara rasaoꞌ, Yakob tao ai rana manlelefo rouꞌ sira
    reuꞌ mata nara, nai sira mamana nininun.
  som-som: Markii adhiga intiisii xoogga lahayd rintay ayaa Yacquub dhengedihii adhiga
    indhihiisa hor dhigay intuu dararkii ku riday, inay dhengedihii ku dhex rimaan;
  lat-VUC: 'Igitur quando primo tempore ascendebantur oves, ponebat Jacob virgas in
    canalibus aquarum ante oculos arietum et ovium, ut in earum contemplatione conciperent:'
  aoi-aoi: Biya akini-yada ngawa na-rndirrkeyinu-manja jiba iya nenukwuda ebina engmurra-murruwiya,
    n-akumarnuma Jekaba ebina amawarruwalya eka arrangmarra-langwa amurndakakina-langwa-langwa
    jiba iya nenukwuda kajungwa ka-rndirrkeyini-yada yakwujina amawarruwalya-manja
    eka akina.
  eng-ASVBT: And it came to pass, whensoever the stronger of the flock did conceive,
    that Jacob laid the rods before the eyes of the flock in the gutters, that they
    might conceive among the rods;
  mna-mna: Tana indeeŋe zin mbili tumkatŋan tikamam be tino zin paŋgaara na, Yakop
    iurur ke namannaman parrisŋan se zwor kwoono.
  ita-1885: E ogni volta che le pecore primaiuole entravano in calore, Giacobbe metteva
    quelle verghe ne' canali, alla vista delle pecore e delle capre; acciocchè entrassero
    in calore, alla vista di quelle verghe.
  eng-LXXUP: And it came to pass in the time wherein the cattle became pregnant, conceiving
    in the belly, Jacob put the rods before the cattle in the troughs, that they might
    conceive by the rods.
  eng-ULB: Whenever the stronger sheep in the flock were breeding, then Jacob would
    lay the sticks in the watering troughs before the eyes of the flock, so that they
    might conceive among the sticks.
  spa-VBL: Cuando las hembras estaban a punto de dar a luz, Jacob ponía las varas
    en los bebederos donde los rebaños pudieran verlas mientras se apareaban.
  fra-_FOB: Et il arrivait que toutes les fois que les brebis vigoureuses entraient
    en chaleur, Jacob mettait les branches sous les yeux du troupeau dans les auges,
    afin qu'elles entrassent en chaleur auprès des branches.
  mal-mal: ബലമുള്ള ആടുകൾ ചനയേല്ക്കുമ്പോഴൊക്കെയും കൊമ്പുകളെ കണ്ടുകൊണ്ട് ചനയേൽക്കേണ്ടതിനു
    യാക്കോബ് ആ കൊമ്പുകളെ പാത്തികളിൽ ആടുകളുടെ കണ്ണിന് മുമ്പിൽവച്ചു.
  urd-GVR: Lekin us ne yih shāḳheṅ sirf us waqt hauzoṅ meṅ khaṛī kīṅ jab tāqatwar
    jānwar mast ho kar milāp karte the.
  suz-BL: मिनु गेना बोल्‍यो नु रिम्‍शो बोकापुकी माल्‍ची ना बाक्‍मा नु ब्‍वाक्‍कु तूथ
    जाक्‍मा, मेना मेको कोक्‍केपुकी तूतीकेमी आन ङोंइती वोदा बाक्‍त। मिनु “कोक्‍के आन
    ङोंइती ब्‍वांइ‍सीमल” देंमाक्‍त।
  ita-1927: Or avveniva che, tutte le volte che le pecore vigorose del gregge entravano
    in caldo, Giacobbe metteva le verghe ne’ rigagnoli, in vista delle pecore, perché
    le pecore entrassero in caldo vicino alle verghe;
  ckb-ckb: هەر کاتێک مەڕە بەهێزەکان دەهاتنە ئەوەی بەران بگرن، یاقوب لەپێش چاویان چڵە
    دارەکانی لەناو حەوزەکان دادەنا بۆ ئەوەی لەناو چڵە دارەکاندا بەران بگرن.
  eng-BBE: And whenever the stronger ones of the flock became with young, Jacob put
    the sticks in front of them in the drinking-places, so that they might become
    with young when they saw the sticks.
  crx-NTPO: '''Et ''uhooja ndet la nyoo k''us ulhtus-i khuna-i ulchan te, nyoo duchun
    ''uyinla-i, ''i nyoo khuna-i yubut neidinla, ''et de nyo duchun ootoh ''et oolchan
    ''inka.'
  kan-OKCV: ಬಲವಾದ ಕುರಿಗಳು ಸಂಗಮ ಮಾಡುವಾಗ ಯಾಕೋಬನು ಆ ಕುರಿಗಳು ಕೋಲುಗಳನ್ನು ನೋಡುತ್ತಾ ಗರ್ಭಧರಿಸುವ
    ಹಾಗೆ ಕೋಲುಗಳನ್ನು ಕುರಿಗಳ ಕಣ್ಣೆದುರಾಗಿ ದೋಣಿಗಳಲ್ಲಿ ಇಡುತ್ತಿದ್ದನು.
  bbb-bbb: Ro maza ije Jekafu fu giaga fanu irave daroki ije bu bue nakusenamikuvejo
    ije fune uri ine kiaeje turaeturaeki ije karina va do bu ivo ijia urumo. Fu ijiege
    rekina fanuve bu do ije ikuae ruovo ije bu ine ijiebuo kafare ijia nakusenaminoekiro
    fu ijiege rei.
  tam-2017: பலத்த ஆடுகள் சினையாகும்போது, அந்தக் கிளைகளுக்கு முன்பாக சினையாகும்படி
    யாக்கோபு அவைகளை அந்த ஆடுகளின் கண்களுக்கு முன்பாகக் கால்வாய்களிலே போட்டுவைப்பான்.
  spa-RV-1909: Y sucedía que cuantas veces se recalentaban las tempranas, Jacob ponía
    las varas delante de las ovejas en las pilas, para que concibiesen á la vista
    de las varas.
  ron-BTF: Şi s-a întâmplat, de câte ori oile mai puternice zămisleau, că Iacob aşeza
    toiegele înaintea ochilor oilor în jgheaburile de apă, ca ele să zămislească printre
    toiege.
  eng-WEBP: Whenever the stronger of the flock conceived, Jacob laid the rods in front
    of the eyes of the flock in the watering troughs, that they might conceive among
    the rods;
  eng-FBV: When the strong females were ready to breed, Jacob put the sticks in the
    troughs where the flocks could see them when they mated.
  nld-1939: Wanneer nu de sterke beesten bronstig waren, legde Jakob de stokken voor
    de kudde in de drinkbakken, zodat ze elkander bij de stokken besprongen.
  nch-BL: Nojquiya mojmosta quema nopa tapiyalme cati tomahuaque huan tetique momamayayaj,
    Jacob quitaliyaya nopa pitzajcuahuit cati iyocatzitzi quixixintoya campa atiyayaj
    para ma quiitaca.
  tfr-NTPO: Wl̈ënggl̈a jëk l̈öng ba popga tjokshko ga öng këskës, kjl̈o dik l̈i kong
    kjor kowo l̈i ie l̈ok ba bokshto.
  vie-1934: Vả, mọi lần các con chiên mạnh mập giao hiệp, thì Gia-cốp để các nhành
    đó dưới mắt trong máng uống nước, đặng chúng nó đối nhành mà giao hiệp cùng nhau.
  hin-CV: जब ताकतदार भेड़े समागम करते थे, याकोब उन्हीं के समक्ष नांदों में वे छड़ियां
    रख देते थे, कि उनका समागम उन्हीं छड़ियों के समक्ष हो,
  eng-OURB: Whenever the stronger of the flock conceived, Jacob [Supplanter] laid
    the rods in front of the eyes of the flock in the gutters, that they might conceive
    among the rods;
  spa-BES: Y cuando los más fuertes del rebaño se unían para tener crías, Jacob les
    ponía los palos en los bebederos, para que en el momento de unirse vieran los
    palos.
  tdx-tdx: Ie te hisahe o hare maoza­tseo, le nasampe’e ey o ran-kataeo ho trea’ o
    hàreo amo dabaogao, soa te hisahe aolo’ o ran-kataeo,
  vid-vid: Naiwa chila mhela wa migongolo jinenehe kuhola nyinda, Yakobo nakawikaga
    fito azo kumwando mwa ajo migongolo hali mibuli ja kunwezela mazi, leka wahole
    nyinda hali fito azo.
  pwg-pwg: Ma meni ghamoghamosi rewapanisi ivivi momorana na Jeikap nani kiisi kirukirumisi
    iyuyuna da kii siga kamosiyai itutura da nani kiisi barasiyai ivivi momorana.
  eng-OKE: 'And it was that whenever the early (prime) sheep conceived, Jakob placed
    the rods before the eyes of the sheep in the canals, that they might conceive
    before the rods: but before the late sheep he did not place them.'
  tha-KJV: อยู่​มาเมื่อสัตว์​ที่​แข​็งแรงในฝูงจะตั้งท้อง ยาโคบก็จัดไม้วางไว้​ที่​รางน้ำให้ฝูงสัตว์​เห​็นเพื่อให้มันตั้งท้องกลางไม้​นั้น
  por-BR-2018: E sucedia que quantas vezes se aqueciam as fortes, Jacó punha as varas
    diante das ovelhas nos bebedouros, para que concebessem à vista das varas.
  bco-bco: No꞉ mala halaido꞉ a꞉no꞉ ga꞉lima꞉no꞉ ho꞉len dowab amio꞉, Ya꞉kob eyo꞉ i ele
    momado꞉ a꞉no꞉ no꞉wa꞉lo꞉ ho꞉ndo꞉ na꞉sen i solo꞉ us a꞉na dia꞉ta꞉sen. A꞉la꞉dimido꞉
    a꞉ma꞉yo꞉ no꞉ malaya꞉lo꞉ ga꞉la꞉lab amio꞉, i ele a꞉no꞉ ini milifa doma꞉ki go꞉.
  deu-ELO: Und es geschah, so oft das kräftige Vieh brünstig wurde, dann legte Jakob
    die Stäbe vor die Augen der Herde in die Tränkrinnen, damit sie bei den Stäben
    brünstig würden;
  ktm-ktm: Into ndrowe' su ka-an ndrukwil eri pe Yakop intawe ndrandran kei kudu eri
    into mada' su iy ndre mandra' su pe handritamumu-uh tih. Su hannak ta su ti pe
    henendroni ndrang kei kurtih.
  caa-caa: Y inyajr inyajr conda e Jacob uwira que incojt oveja war aquetpa embrama
    xeꞌ más aqꞌuecꞌo, jaxir ixin uwabꞌu inteꞌ ucꞌabꞌ teꞌ tut e lugar tiaꞌ uyuchꞌi
    e jaꞌ, y bꞌan cocha era e aracꞌobꞌ uwirobꞌ ucꞌabꞌ e teꞌ yajaꞌ taca conda war uchꞌami
    ubꞌobꞌ.
  eng-WYC-2018: Therefore when the sheep were ridden in the first time, Jacob put
    the rods in the water troughs before the eyes of rams, and of ewe sheep, that
    they should conceive in the sight of the rods. (And so when the sheep were ridden
    by the stronger rams, Jacob put up the branches in the water troughs before the
    eyes of the rams, and the ewe sheep, so that they would conceive in front of the
    branches.)
  epo-epo: Ĉiufoje, kiam pasiiĝis brutoj fortaj, Jakob metis la bastonojn en la kanalojn
    antaŭ la okuloj de la brutoj, por ke ili pasiiĝu antaŭ la bastonoj;
  uig-PIN: Saƣlam küqlük mal jüplǝxkinidǝ, Yaⱪup qiwiⱪlarni padining kɵz aldiƣa ulaⱪlarda
    ⱪoyatti; mallar xu qiwiⱪlarning yenida jüplixǝtti.
  beo-beo: Noga:i dagumui lai gebo da mano lama:ne hamonoba, e da ifa hamoi ilia ba:ma:ne
    hano ofodo gadenene ligisisu.
  tpi-OTNT: Na taim ol gutpela strongpela sipsip na meme i laik goap, orait Jekop
    i save putim ol dispela han bilong diwai klostu long ples bilong dring wara. Na
    ol i save lukim ol han bilong diwai na ol i goap.
  hau-SA: A duk sa’ad da ƙarfafa dabbobi mata suke barbara, Yaƙub yakan zuba rassan
    a kwamame a gaban dabbobin saboda su yi barbara kusa da rassan,
  udu-udu: E bwaman ḵa’bal kun ’bitha is ki ’bi’th mo mmodho’th mo tani aYakuub ki
    gu cwa mo dhali dhu uni eya al yi’de/ mo mbwambori jis/e ma ma’diny ḵa’bal mo
    ki uni mini mer mo dhali mash mo e bwaman cwa su/ gwan mo.
  uig-LAT: Saghlam küchlük mal jüpleshkinide, Yaqup chiwiqlarni padining köz aldigha
    ulaqlarda qoyatti; mallar shu chiwiqlarning yénida jüplishetti.
  nde-nde: Kwakusithi kungadabula ezinsikazi eziqinileyo, uJakhobe wayefaka imiqwayi
    emikolweni phambi kwezifuyo ukuze zixakane eduze kwayo,
  ton-ton: Pea naʻe pehē, ʻi he tuituʻia ʻae manu mālohi, naʻe tuku ʻe Sēkope ʻae
    ngaahi vaʻa ʻakau ʻi he ʻao ʻoe fanga manu ʻi he tafeʻanga vai, koeʻuhi ke nau
    tuituʻia ʻi he lotolotonga ʻoe ngaahi ʻakau.
  ces-1613: A bylo, že kdyžkoli silnější připouštíny bývaly, kladl Jákob ty pruty
    před oči ovcem do koryt, aby počínaly, hledíce na pruty.
  eko-eko: Amana zipepheriwaka epile zeekha za ruthupa, ye eetta otthaka puutta omaasho
    waya vahali zaari onywakaavo yoori zisala ziimittha zoonaka puutta epile.
  nss-nss: Walehe hu sipsip namandran isarayah para hamou kiya kili hamou, Yakop ngara
    kiyki ndrandra kei kiro mu kiya pakeh kili pwelekei tahu para ndran. Pwen andre
    hu hamou kiya kili hamou.
  eng-WMB: Whenever the stronger of the flock conceived, Jacob laid the rods in front
    of the eyes of the flock in the watering troughs, that they might conceive among
    the rods;
  tam-TCV: பலமான ஆடுகள் கருத்தரிக்கப்படும் காலத்தில், அவை அந்த மரக்கொப்புகளுக்கு அருகே
    கருத்தரிக்கும்படி யாக்கோபு அவற்றைத் தண்ணீர்த் தொட்டிகளுக்குள் வைப்பான்.
  ceb-ULB: Ug nahitabo nga sa dihang mosanay ang kusgan nga karnero diha sa panon,
    didto ibutang ni Jacob ang mga sanga sa pasungan nga paimnanan sa atubangan sa
    mga mata sa panon sa kahayopan, aron manamkon sila taliwala sa mga sanga.
  mkn-mkn: Waktu binatang yang kuat dong bakawin, Yakob taro itu kayu bastrep-strep
    di dong pung muka, di dong pung tampa minum.
  pol-UBG: A gdy silniejsze zwierzęta się parzyły, Jakub kładł pręty w koryta, przed
    oczy zwierząt, aby parzyły się przed prętami.
  agr-agr: Dutika nuigtushkam uwig dekas duwejam aidau entsamjuniagtaik, nunú entsamjuninak
    wainkatnume tusa Jacob payagkun juki, uwig aidau yumi umuinak ijuntaijin aepjujakui.
  kyc-kyc: Dee mena inya andengena dupwa kalyuwame nyiyamo dokopa Jekopeme ipwa dokona
    isa dupwa kandaraminyi sinya lao pano reteya.
  urd-GVU: لیکن اُس نے یہ شاخیں صرف اُس وقت حوضوں میں کھڑی کیں جب طاقت ور جانور مست
    ہو کر ملاپ کرتے تھے۔
  deu-1912: Wenn aber der Lauf der Frühling-Herde war, legte er die Stäbe in die Rinnen
    vor die Augen der Herde, daß sie über den Stäben empfingen;
  ntj-ntj: '@see-verse:GEN.030.040'
  row-row: Banda maꞌadereꞌ ra rahoo naa, Yakob tao hau madꞌudꞌuiꞌ ra neu mata nara,
    sia mamana nininu na.
  kan-2017: ಇದಲ್ಲದೆ ಬಲಿಷ್ಠವಾದ ಆಡು ಕುರಿಗಳು ಸಂಗಮಮಾಡುವಾಗ ಆ ಕೋಲುಗಳನ್ನು ನೋಡುತ್ತಾ ಸಂಗಮಮಾಡಲಿ
    ಎಂದು ಯಾಕೋಬನು ತೊಟ್ಟಿಗಳಲ್ಲಿ ಕೋಲುಗಳನ್ನಿಟ್ಟನು. ಆದರೆ ಆಡುಕುರಿಗಳು ಬಲಹೀನವಾಗಿದ್ದಾಗ ಅವನು
    ಕೋಲುಗಳನ್ನು ತೊಟ್ಟಿಗಳಲ್ಲಿ ಇಡುತ್ತಿರಲಿಲ್ಲ.
  ena-ena: Sabaŋ sipsipɨ sabaŋ meme huaci huaci vɨdɨvɨdɨŋ daŋ agɨlaŋ ame iahuben aba
    lɨhavɨdaci Jekopɨ kɨlɨ lɨmɨ agɨladɨ avɨli lɨba hɨbɨn hɨbɨn hɨvɨ lamavɨhadami agɨladɨ
    mikɨ pɨŋ heŋ lalɨlamadami. Lɨdaci kɨlɨ lɨmɨ agɨladɨ iga iga ame iahuavɨhadami.
  tgo-tgo: Mbaŋa thetheghanɨko vurɨgheghe ghɨmoghɨmoru thɨ baba vavatako e vwatavwatanji,
    kaero Jeikob i wa ve bigirawa umbwaumbwako yaŋgayaŋgae e ghanji mbwako ghamba
    ghadidiye e ghamwanji. Mbaŋa ghɨmoghɨmoru thɨ baba vavatako e vwatavwatanji, kaero
    thɨ thuwe umbwaumbwa yaŋgayaŋganji.
  yap-yap: Rataw nga nap’an ni nge diyan e tin nib felfel’ rogon ko fapi gamanman,
    me tay Jakob fa yuley i gak’iy nga pulworad ko fa gin bay e dabiy riy ni yad ma
    mu’un ran riy, ya nge yag ni ngar diyen gad ko gin bay e yuley i gek’iy nem riy.
  tet-tet: Baa oras bibi mak biit naklaꞌok malu, Yakob tau ai makerek iha siakaan
    oin iha siakaan hemun fatik.
  hlt-MCSB: Te phoeiah om tih boiva loh a pa a cuk takuem vaengah a tanglue te tah
    cungkui taengah a pa a cuk sak ham Jakob loh cungkui te tuilong kah boiva hmuh
    ah a khueh.
  mdy-ETH: ኮሺ ማዔ ቆልሞንሢ ቤኤሊንታ ዎዶና ያይቆኦቤ ቦርጫሲንቴ ኮኦሎንሢ ዔያታ ዑሽካ ባኮኮ ቤርታ ጌሣዛ ቆልማ ዬያ ዛጋኔ።
  twi-ASANTE: Ɛduru ɛberɛ a nnwammedeɛ a wɔwɔ ahoɔden no pɛ sɛ wɔhyia nnwennini no
    a, Yakob de mman a wayiyi ho akamakam no gu wɔn anim.
  bhl-bhl: '@see-verse:GEN.030.040'
  con-NTPO: Toya'caen oveja ppu'chotssianaccu tandange'je'fa'ninda Jacobja tsa qque'sho'cho
    quini'ccoma tsa'ccuma cui'je'ttinga dyaiña cuintsu tsa quini'ccoma atte'faye.
  eng-WEBU: Whenever the stronger of the flock conceived, Jacob laid the rods in front
    of the eyes of the flock in the watering troughs, that they might conceive among
    the rods;
  bnp-bnp: Na tahuna a maka sipsip, a meme gavutuvutu ri ngaru ni varadi, bara i ru
    tabukoi na naru a maka rahana kai, bara ri matai, ri varadi.
  wal-wal: Gooba maccaageeti orggiyau eqqiyo wode audenne, eti he gatimatu matan birasettana
    mala, Yaaqoobi he gatimata haattaa wonggiriyan, mehetu sinttan wottees.
  mgh-mgh: Ukati warupalaya ikhontwaa coonenevaca nnye, Yakopi anaweesa uhoolo waya
    nwo miritta, cineemelacilene mmasepani, wiira citotholele mmirittani mmo.
  acu-NT: Tura tangku jaeru ainauka achinikiartas yumi aatainam kaunkarmia nuni numi
    kanawe pakarmaun wainkarti tusa, Jacob tuksamiayi.
  spa-PDDPT: Sucedía que cuantas veces se apareaban las robustas, Jacob colocaba las
    varas en los abrevaderos delante de las ovejas para que concibieran ante las varas.
  gun-gun: Ha'e gui vexa'i tuvixakueve ta'yxe nhavõ mymba kuery renonde Jacó omoĩ
    kuerei yvyra, yy rape yvýry mymba kuery oexa aguã py, yvyra oexa reve ta'y aguã.
  agu-BL: 'Ej nin ncha''tz cyakil tir yi nchisakchij yi e'' cneru'' yi chin chic''atzaj
    nin, nintzun cu tk''ol Jacow yi e''chk tze''a''tz ẍchiwutz. Na yi xac yi tze''a''tz
    i''tz: Te yi na chisakchbej quib yi e'' tij ja quil yi yubil yi tze''. Ja tzun
    chitz''ij ni'' yi pint cu''n cye''j.'
  eng-PEV: Jacob wanted his sheep and goats to be stronger than Laban’s, so he wanted
    the strong babies to be born with funny coloured wool. So whenever the strong
    sheep and strong goats came to drink water, Jacob put the spotty branches there,
    and the strong males and strong females joined together to make babies in front
    of those branches. Later on, when those babies were born, they were strong too,
    and they had funny coloured wool, so they belonged to Jacob.
  ilo-ULB: Tunggal agmaya dagiti napipigsa a karnero iti arban, ikabil ni Jacob dagiti
    sanga iti pagin-inumanda iti sangoanan dagiti arban, tapno agtitinnakbada iti
    ayan dagiti sanga.
  kpg-kpg: Di madagoaa nia manu maaloo ma ga hagadili, Jacob gaa dugu nia manga gi
    nadau mua i di gowaa inuinu, gi hagadili digaula i lodo nia manga.
  uig-ARA: ساغلام كۈچلۈك مال جۈپلەشكىنىدە، ياقۇپ چىۋىقلارنى پادىنىڭ كۆز ئالدىغا ئۇلاقلاردا
    قوياتتى؛ ماللار شۇ چىۋىقلارنىڭ يېنىدا جۈپلىشەتتى.
  bsp-bsp: Kəcɛc nkɛ o nkɛ yɔcɔl yetifi yorkun yɛcfaŋ kəcɛc yɛran mɔ, Yakuba ɛŋclɛk
    wara wɔn wɛnaci pəcəmbər wi yɔcɔl fɔr kiriŋ dəndo yoŋcmun mɔ, ntɛ tɔŋsɔŋɛ yɛtam
    kəcɛcɛnɛ, yɛcnəŋk wara wawɔkɔ mɔ.
  mbs-mbs: Pegpebelagay te menge ayam-ayam melambò, gayed migsawol si Jacob te menge
    panga binetekan doton medapag te loboganan, amon kitaen dan iyan te pegpebelagay
    dan.
  tof-tof: Ene arüng sip a gout kubó dabyónüm nóma bairre, Zeikob kubó ene tiz ibü
    obzek kwata irrbüle ene nae kurrópdü. Ene igósüm, i kubó ene tiz minggüpanandó
    dabyónórre.
  sus-sus: Xuruse sɛnbɛmae nu tema ginɛmae ma tɛmui naxɛ, Yaxuba naxa na salonyi mɔɔli
    sa xuruse ye minde alako e xa te ginɛe ma salonyie ya i.
  pon-2006: Ni ahnsou me mahn me sohte soumwahu ko kin kowerek, Seikop kin kauwada
    lepin rahn tuhke ko ni wasahn nimpilo, mwohn mesen mahn ako, pwe re en kin kowerek
    limwahn lepin tuhke ko.
  jae-jae: Embe bôc toôliŋwalô sêŋgêli tauŋ, go Jakob naetoc kalatu ênêc bôc laŋôŋnêmŋa
    êsêp suc ŋalêlôm gebe sêlic kalatu ma sêŋgêli tauŋ.
  ksd-ksd: Ma ta nam ra e, ba ra umana ongor na vavaguai dia ga vartadav, Iakob i
    ga vung nam ra davai ik ta ra luaina mata i diat ta ra turtur na tava, upi diat
    a vartadav pire ra umana davai;
  tur-YTC: Sürünün güçlü olanları kızışınca, Yakov sürünün gözü önünde, yalaklara
    çubuklar koyuyordu. Öyle ki, çubukların yanında çiftleşsinler.
  bel-N: I было, калі спалучаліся мацнейшыя авечкі, Якуб клаў пруты перад вачыма авечак
    пры карытах, каб яны спалучаліся перад прутамі,
  grc-BRENT: Ἐγένετο δὲ ἐν τῷ καιρῷ ᾧ ἐνεκίσσων τὰ πρόβατα ἐν γαστρὶ λαμβάνοντα, ἔθηκεν
    Ἰακὼβ τὰς ῥάβδους ἐναντίον τῶν προβάτων ἐν τοῖς ληνοῖς, τοῦ ἐγκισσῆσαι αὐτὰ κατὰ
    τὰς ῥάβδους.
  ind-AYT: Setiap kali yang lebih kuat dari kawanan itu kawin, Yakub akan meletakkan
    ranting-ranting di depan mata kawanan itu sehingga mereka bisa kawin dekat ranting-ranting
    itu.
  lid-lid: I buku none iri katin haka boto-on mada bun tiri asahan badeh, Jekop tatahiy
    andra kei udu bwena ta bwekei ta gwa tiri katin haka eme iri ame amunyau ma iri
    amwekes mada bun tiri.
  eng-NNA: Whenever the strong animals were mating Jacob put the sticks in front of
    them.
  nya-nya: Yakobo ankayika nthambi zija momwera madzi pamene ziweto zamphamvu zazikazi
    zinkakweredwa pofuna kuti zitenge mawere pakumwa madzi moyangʼanana ndi nthambi
    zija.
  hrv-hrv: Osim toga, kad bi se god dobro uzrasla stoka parila, Jakov bi stavio pruće
    u korita, baš pred oči živine, tako da se pari pred prućem.
  mps-mps: Tama te wiegi yai bomai sipsip me meme dabe penani ebaso da, teda Jekopgo
    te ni nologo dabe te wę tubo madi te augwali gesabidide muani, tama augwaligo
    te ni nologo dabe sulama, tama penani yai.
  llg-llg: Faik fo banda balakai kala lasaok, na, Yakob tao ai nanakekelak kala sila
    neu mata nala, nai sila mamana nininun.
  tpi-tpi: Na taim ol gutpela strongpela sipsip na meme i laik goap, orait Jekop i
    save putim ol dispela han bilong diwai klostu long ples bilong dring wara. Na
    ol i save lukim ol han bilong diwai na ol i goap.
  dan-1931: Og hver Gang de kraftige Dyr parrede sig, stillede Jakob Grenene op foran
    dem i Vandrenderne, for at de skulde parre sig foran Grenene;
  vie-OVCB: Khéo hơn nữa, Gia-cốp chỉ đặt các cành lột vỏ trước các dê và chiên mập
    mạnh.
  lbk-lbk: Sa et akhes mo cha manini nan cheycha'y enkekedse ay talaken, inpey Jacob
    nan cheycha'y nakhag-alitan ay sanga isnan omin-inomancha ta isnan sakhang nan
    sanga nan en-edchamancha.
  guj-2017: જયારે ટોળાંમાંના સશક્ત પ્રાણી સંવનન કરતાં ત્યારે યાકૂબ તે ડાળીઓ ટોળાંની
    નજરો આગળ ખાડામાં મૂકતો હતો.
  byr-byr: '@see-verse:GEN.030.040'
  awx-awx: Kälawu kitokngänä käyätä tahaxawä, Jekopdä pa uläpäläpä kälapde kayi tängän
    päkapu, gehanune wäkngasim pexawän, pa uläpäläpäle inälängän tahakakin. Ge engangä
    tolokngä käyä pexakin.
  pon-2006A: Ni ahnsou me mahn me sohte soumwahu ko kin kowerek, Seikop kin kauwada
    lepin rahn tuhke ko ni wasahn nimpilo, mwohn mesen mahn ako, pwe re en kin kowerek
    limwahn lepin tuhke ko.
  por-BRBSL: Sempre que o mais forte do rebanho concebeu, Jacob colocou as varas na
    frente dos olhos do rebanho nos bebedouros, para que eles pudessem conceber entre
    as varas;
  aly-aly: Yep-yep rlterrk-rnem-kety arwerl-rneman alperr-akertan rnkernenh arrpemarl
    ra. Alakenh-anyem Jacob-el arlwerrek ikwerenh-rnem rlterrk ingkerr. Laban-kenh-rnem
    rlterrk-weny-antey.
  cth-cth: Atha bet kaawm hnawn e saring âvâcu toteh, sonron hmalah âvâcu thai nahanlah,
    Jakop ni tui a lawngnae koe saringnaw e a hmaitung vah, sonron hah ouk a ta pouh.
  twi-twi: Edu bere a nguanbere a wɔwɔ ahoɔden no pɛ sɛ wohyia adwennini no a, Yakob
    de mman a wayiyi ho akamakam no gu wɔn anim.
  hlt-hlt: Te phoeiah om tih boiva loh a pa a cuk takuem vaengah a tanglue te tah
    cungkui taengah a pa a cuk sak ham Jakob loh cungkui te tuilong kah boiva hmuh
    ah a khueh.
  tbz-SIM: Iwũɔ̃ ìì kpeńnì kɛ̀ ì dɔ́ kɛ́dekɛ dìì mɔ̀nnì wèe mɛ́ú ndɛ kó idɛí ì yɔ̃̀
    ndɛ̀ kɛ̀ ì ndekù kɛ ì wùó.
  msy-2020: Ezɨ sipsipba ko memen aghuir gavgaviba uari gazɨghazɨghasava ami, a temer
    aguar kaba isa me dɨpaba apir itarir ekiamɨn boroghɨn da arɨsi. Ezɨ me ter aguar
    kabar gara egha uari gazɨghazɨsi.
  txq-txq: Neu banda barakaik kara rahoa, na, Yakob tao ai kokoto-keketak kara raa
    deka matan nara, neu haꞌon nara dale.
  aaz-aaz: Oras muꞌit mee reꞌ maꞌtaniꞌ naꞌteniꞌ te, naiꞌ Yakop antao hau taef reꞌ
    in nruun sin naan, antoom aꞌbai oe, reꞌ nhaumaak sin maatk ein.
  azb-azb: Hər dəfə sürünün qüvvətli heyvanları dölləndikləri zaman Yaqub təknələrə,
    sürünün gözləri önünə çubuqlar qoyurdu ki, çubuqlar arasında döllənsinlər.
  eng-DBY: And it came to pass whensoever the strong cattle were ardent, that Jacob
    laid the rods before the eyes of the flock in the gutters, that they might become
    ardent among the rods;
  hin-2017: और जब जब बलवन्त भेड़-बकरियाँ गाभिन होती थीं, तब-तब याकूब उन छड़ियों को
    कठौतों में उनके सामने रख देता था; जिससे वे छड़ियों को देखती हुई गाभिन हो जाएँ।
  wol-KYG: Saa yu jur gi ëpp doole dee tëbu, Yanqóoba yeb car yi ci naanukaay yi,
    tiimale ci jur gi, ngir bu ñuy tëbu, ne ci jàkk.
  swp-swp: Eawoina eai wa mamoe e goti adiadidiridi edi huia bena nanatudiyao se hetubudi
    Iakobo wau oeaoeagi uriuridi i toredi matadi eai edi aba nomnom eai, bena metai
    oeaoeagi wa matadi eai nanatudiyao se hetubudi,
  bjr-bjr: Nifaaqauqa faqaa sipsipa faqa mimmi faqa naafee qaambaaqaa rirara ufanoo
    Yakooboofa mi saqari asaanausa mareeqee nammari neemaruqoo rakiqeesoofaqa minakiaqa
    nidaqa naafeeqee mariqau.
  eng-YLT: And it hath come to pass whenever the strong ones of the flock conceive,
    that Jacob set the rods before the eyes of the flock in the gutters, to cause
    them to conceive by the rods,
  heg-NTPO: Nol oras hmukit in tes sas laeb apa kam, Yakob paing kai hnuis-hnuis sas
    se oen silan nas, se oen maan in ninu ka.
  ptu-ptu: Anna maka' too indo oom olo'-olo' to mapia tubona ma'laki, naala oom Yakub
    indo täke kaju masuha' anna napadioi indo si napengngoloi ke mangngihu'i anna
    malai sikahuku' ke ma'lakii.
  bzd-NTPO: Mik iyiwak bua'bua ese wöbatsöke ñì wa, eta̱ ie' tö kal ulà ñe' tuléwa̱
    wé̱ iyiwak di' yöke ee̱. Es ie'pa tö kal ulà wöaule e' sué̱ mik iwöbatsöke ñì
    wa e' dalewa. E' ala'rla tskirke ko̱s e'pa dör wöaule.
  kwf-kwf: Ma kaidaꞋi nia lisia neꞋe nanigot kini ngasingasiꞋa ki kira oga nanigot
    ngwane ki, nia ka ngalia na faꞋi Ꞌai neꞋeri ki ka alua ana kula fuana kwaꞋu kafoꞋa.
    Sui kaidaꞋi na nanigot ngwane ki kira ka raꞋefida ma kira ka bubungia na faꞋi
    Ꞌai neꞋeri kira ka toꞋo ana toto kwao ki Ꞌi nonida.
  eng-WYC-2017: Therefore when the sheep were ridden in the first time, Jacob put
    the rods in the water troughs before the eyes of rams, and of ewe sheep, that
    they should conceive in the sight of the rods.
  eng-WMBB: Whenever the stronger of the flock conceived, Jacob laid the rods in front
    of the eyes of the flock in the watering troughs, that they might conceive amongst
    the rods;
  spp-spp: Mà bâra lire na, yatɔɔre sèewoore n'a mpyi na ŋkòr'a tiye dùru tabyage
    e, Yakuba mpyi maha cyire kàbigigii ɲɛmpe wogigii le lùbyayaayi i, ti i ɲaa.
  aey-aey: Saen dool cufunec gagadicca age agena tobec saen caleceb uqa na batac eundec
    oso umei wa gab jec boh cemenug qudoloi. Age na batac eu cemenug li toboloig.
  urd-GVH: लेकिन उसने यह शाख़ें सिर्फ़ उस वक़्त हौज़ों में खड़ी कीं जब ताक़तवर जानवर
    मस्त होकर मिलाप करते थे।
  rug-rug: Sipu varipapapai saripu ṉiṉiradi si veko va tata lani Zekopi sari na huda
    koa ri na naponapoana pa kenudia ri na kurukuru, pude madi varipapapai koari na
    lelaṉa huda si arini.
  gaz-gaz: Yeroo dhaltuuwwan jajjaboon gojomaʼan kam iyyuu, Yaaqoob akka isaan ulee
    sana biratti wal hobobsaniif jedhee ulee sana fuula isaanii dura bidiruu keessa
    kaaʼaa ture;
  fra-LSG: Toutes les fois que les brebis vigoureuses entraient en chaleur, Jacob
    plaçait les branches dans les auges, sous les yeux des brebis, pour qu’elles entrassent
    en chaleur près des branches.
  gnn-gnn: '@see-verse:GEN.030.040'
  yal-yal: Waxatin birin xuruse sɛnbɛmane nɛma tɛ a gilɛne ra, Yaxuba yi wudi yiine
    sama nɛn xuruse mindeni alogo e xa te a gilɛne ra wudi yiine yireni.
  gum-gum: Incha tru mas werus asr tøga ubishamera wambiimisra pønrraimørig, Jacobpe
    tru tsig karriilan ubishamera pi muchib kemalinug pønsrøbig køn, tru ushamerain
    pinrøgue. Tru tsig karrig pønsrailan ashib nesraliilø kønrrai.
  iou-iou: Kadäni kadäni meme sipsip gupi tägatä iniken täŋirä Jekoptä päya karäni
    ukeŋo äneŋi yäpmäŋpäŋ ume näŋpaniken peŋkuk. Ude täŋirän meme sipsip päya karäni
    u kaŋkaŋ webeni yäwaräntäk täŋkuŋonik.
  haw-1868: I ka wa i ai ai na holoholona ikaika, alaila, waiho iho la o Iakoba i
    na laau imua o na maka o na holoholona maloko o na pawaiinu, i hapai ai lakou
    imua o na laau.
  arb-NAV: فَكَانَ يَعْقُوبُ كُلَّمَا تَوَحَّمَتِ الْغَنَمُ الْقَوِيَّةُ يَنْصِبُ
    الْقُضْبَانَ أَمَامَ عُيُونِ الْمَوَاشِي فِي الأَجْرَانِ لِتَتَوَحَّمَ بَيْنَ
    الْقُضْبَانِ.
  adz-adz: Da gubuꞌ dumpa da nuning riniurun nanga i yaba i ruan da Yakop irim gai
    bangin uts sib in i mpui numan igi. Da itsangan gai igi da iyab i ruan.
  ewe-ewe: Kpe ɖe esia ŋu la, ne ekpɔ be lã sesẽwo le asi yɔm la, etsɔa atilɔ siwo
    wòŋlɔ la dana ɖe tsinoƒea be woafɔ fu ɖe ati ŋɔŋlɔawo ŋu.
  eng-LEE: And it came to pass, whensoever the stronger cattle did conceive, that
    Jacob laid the rods before the eyes of the cattle in the gutters, that they might
    conceive among the rods.
  dji-dji: 'A nyani bindjin djamadjili djinimirri wurpi: ngunukiṉing maṯiṯpili gurrkiṉing
    maypalpili burrili djina baltjili ngidjirrkng djapiḏimirri, nyani marrngili ngunukuwiliny
    ḻurrkin-rindinyirbi djunggipili, girri munatjaliban nyani djiny ngurr-yirrpiniban
    nguḻi milbimirri maypalpilngirar.'
  gvn-gvn: '@see-verse:GEN.030.040'
  nna-nna: Jampa palarrangu kuwiyirrangu marrjapanurrangu yumuny jarrinyikinyiyi Jacob-ju
    wirrirnijaninyi palarrangu yalyurrangu walangkarra jananga.
  asm-FB: যেতিয়া জাকত থকা স্বাস্থ্যবান মেৰ-ছাগবোৰ গাভিনী হয়, তেতিয়া যাকোবে সিহঁতৰ
    পানী খোৱা পাত্রৰ মাজত চকুৰ সম্মুখত সেই ডালবোৰ থয় যাতে সেই ডালবোৰৰ সন্মুখতে সিহঁত
    গাভিনী হয়।
  sus-A: شُرُ سٍ سّنبّمَيٍ نُ تٍمَ فِنّمَيٍ مَ تّمُي نَشّ، يَشُبَ نَشَ نَ سَلٌنيِ
    مْولِ سَ شُرُ سٍ يٍ مِندٍ عَلَكٌ عٍ شَ تٍ فِنّيٍ مَ سَلٌنيِيٍ يَ عِ.
  fra-SBL: Chaque fois que le plus fort du troupeau concevait, Jacob plaçait les baguettes
    devant les yeux du troupeau dans les abreuvoirs, afin qu'il conçoive parmi les
    baguettes ;
  hbo-hbo: וְהָיָ֗ה בְּכָל־יַחֵם֮ הַצֹּ֣אן הַמְקֻשָּׁרֹות֒ וְשָׂ֨ם יַעֲקֹ֧ב אֶת־הַמַּקְלֹ֛ות
    לְעֵינֵ֥י הַצֹּ֖אן בָּרֳהָטִ֑ים לְיַחְמֵ֖נָּה בַּמַּקְלֹֽות׃
  shp-NTPO: Ja jakonshaman yoina awinbo jimia iketian, jawen benen akasai oinxonra,
    ja jiwi kekótiaa rasionyabo boxon, ja yoinabo bebon Jacobnin chankanxona iki;
    ja kekóti keská sionyabo pikónon ixon.
  eng-WYCLIFFE: Therfor whanne the scheep weren ridun in the firste tyme, Jacob puttide
    the yerdis in the `trouyis of watir bifor the iyen of rammys and of scheep, that
    thei schulden conseyue in the siyt of tho yerdis.
  piu-2006: '@see-verse:GEN.030.040'
  pjt-pjt: Palu kuka panya kaṉpi puḻka tjuṯa tjunguringkula inkanyangka kutju Jacobalu
    puṉu panya walka piṟanpa maṟutjara tjuṯa tjanala miṟangka muṟutjunangi minangka
    itingka, kaya nanikuta tjuṯangku kitikiti walka waṟatjara nyintaṉ-nyintaṉpa tjuṯa
    tjunangi, kaya tjiipi tjuṯangku lamalama maṟu tjuṯa tjunangi, uwankara Jacobakuringkunytjaku.
  cwe-cwe: Wanyama wanenehe viwatizile, Yakobo keka zimango haulongozi hawo hana zimbaluti
    za kung'wizila mazi muladi wapate wimo habehi na mango izo.
  bgs-bgs: Atin ka ágpatampaké tô mga mannanap na malambù, ágbunsudán i Jacob tô mga
    panga na igkórétan madani tun ta ginámmanan ébô kitanán dan.
  kik-kik: Hĩndĩ ĩrĩa yothe mbũri iria ciarĩ na hinya ciagĩa na mũrukĩ-rĩ, Jakubu
    aigaga thanju icio mĩtaro-inĩ ya maaĩ mbere yacio, nĩgeetha cihaicanĩre hakuhĩ
    na thanju icio;
  ksr-ksr: Oro embia kotakota yoŋonoŋ ejianoŋ uŋualeembutiwaa aiŋ geriawo mogi Jeikobnoŋ
    kambaŋ so iikanoŋ gere boria ii apu juunoŋ ano. Kawaajoŋ oro ejia yoŋonoŋ kaŋ
    ii wosogianoŋ mokolooŋ iima kosianoŋ kanoŋ embia ii uŋualeema laligogi.
  fra-NCL: En outre, c’était quand les brebis vigoureuses entraient en chaleur que
    Jacob mettait sous les yeux des brebis les baguettes dans les abreuvoirs, afin
    qu’elles entrassent en chaleur près des baguettes.
  cek-AK: Thacak tuunawk apa cuuk han koeh o naah, ahin saih ih thing taengah apa
    cuuk o pongah, Jakob mah ahin saih ih thing to tui paekhaih okduk hmaa ah suek
    pae.
  xla-xla: Epame matle aliya halo i-itiyamaletapo hoholomolowedeme ha꞉ha꞉lati Yokobtapo
    dali dudulliye halopame yia꞉ mila꞉pi dla kellemdiyo.
  cuk-cuk: Sibadmar-bur-wardadamalad omegi-nakwed-irbali, Jacob sibadmar-dii-gobedgi
    suarmar-bara-barad urbisdaed, adi, omegi nakwialile, suarmar-bara-barad dakegar.
  uig-CYR: Сағлам күчлүк мал җүпләшкинидә, Яқуп чивиқларни падиниң көз алдиға улақларда
    қоятти; маллар шу чивиқларниң йенида җүплишәтти.
  tel-2017: మందలో బలమైనవి చూలు కట్టినప్పుడెల్లా అవి ఆ చువ్వల ముందు చూలు కట్టే విధంగా
    యాకోబు మందకు ఎదురుగా కాలవల్లో ఆ చువ్వలు పెట్టాడు.
  hat-BSA: Anplis de sa, nenpòt kilè bèt ki pi fò nan bann mouton yo ta kwaze, Jacob
    ta mete bwa yo devan zye a bèt ki nan basen dlo yo, pou yo ta kwaze akote bwa
    yo;
  kos-kos: Ke kosro ma ku ikwa uh ac afanuki uh, Jacob el ac filiya lesak uh ye mutalos
    ke acn in nim kof lalos, kosro inge in mau tutu in masrlon lesak inge.
  hbo-WLC: וְהָיָ֗ה בְּכָל־יַחֵם֮ הַצֹּ֣אן הַמְקֻשָּׁרוֹת֒ וְשָׂ֨ם יַעֲקֹ֧ב אֶת־הַמַּקְל֛וֹת
    לְעֵינֵ֥י הַצֹּ֖אן בָּרֳהָטִ֑ים לְיַחְמֵ֖נָּה בַּמַּקְלֽוֹת׃
  ibo-ibo: Mgbe ọbụla nne anụ ụlọ ndị ahụ siri ike nọ nʼọnọdụ ịtụrụ ime, Jekọb na-edobe
    ngalaba osisi ndị ahụ nʼakụkụ ebe ha na-aṅụ mmiri nʼihu ha, ka ha nọrọ nʼebe ahụ
    gbaa onwe ha.
  ory-ory: ପୁଣି, ବଳିଷ୍ଠ ପଶୁଗଣ ଯେପରି ଶାଖା ନିକଟରେ ଗର୍ଭଧାରଣ କରନ୍ତି, ଏଥିପାଇଁ ଜଳକୁଣ୍ଡ ମଧ୍ୟରେ
    ପଶୁମାନଙ୍କ ସମ୍ମୁଖରେ ସେହି ଶାଖା ରଖିଲା; ମାତ୍ର ଦୁର୍ବଳ ପଶୁମାନଙ୍କ ସମ୍ମୁଖରେ ରଖିଲା ନାହିଁ;
  wmt-wmt: '@see-verse:GEN.030.040'
  chk-chk: Iwe, iteiten fansoun ekewe man mi kitinup a tori fansoun ar mochen etieti,
    Jakop a fotukätiu ekewe fönupun irä mwen mesen ekewe man lon lenien ünümer koluk
    pwe repwe pwüpwülüfengen lein ekewe fönupun irä.
  ssd-ssd: Agaŋmor ŋgarosu saŋgri ŋak paŋgarnu dubikanu ta Yakob nu waswas pike likina
    ta kilmba agaŋmor kule nyade tuku nza ta sinamŋge patikanu. Taŋawanu le nane waswas
    ta tugumŋge paŋgarnu dubikanu.
  rop-rop: Bambai najawan taim wen detlot strongbala enimul bin bridabat wansaid langa
    det woda trof, Jeikob bin meigim jandap lida langa olabat igin detlot straipiwan
    stik blanga meigim olabat bridimap bigmob straipiwan en spadidwan beibi igin.
  ukr-1871: І сталося, як вагонїла лучча скотина, Яков клав цїпки перед очима в скоту
    в корита, щоб вагонїли між цїпками.
  eng-AOI: When the sheep and goats that were fat were mating, Jacob put the branches
    in front of them at the drinking troughs, so that they would mate there in front
    of the branches.
  yon-yon: Kwane dingkan yingki aromkonoyiib kuu amimbon ari dibarande kamiiwe, Yekobbed
    at nondong akberekiniib kuu kanwene yi indob ari kowoon kuu at nondong akberekiniib
    diambed durutkim dobiriwen,
  bch-bch: Ta somisomi oangga gid sipsip taine toa urad kapei tiuangga gid sipsip
    arangaranga tisaeaea gid, eine Iakop ga ipagun gid abei ibogaboga toa oa ga idudunga
    ngan sipsip ad golomada eau aea. Ta gid sipsip ga tigera gid abei ibogaboga, ta
    tisaeaea boloma ngan.
  deu-1951: Und jedesmal, wenn die Zeit kam, wo die kräftigen Schafe brünstig wurden,
    legte Jakob die Ruten in die Tränkrinnen vor die Augen der Schafe, damit sie über
    den Ruten empfingen;
  eng-JPS: And it came to pass, whensoever the stronger of the flock did conceive,
    that Jacob laid the rods before the eyes of the flock in the gutters, that they
    might conceive among the rods;
  ubr-ubr: On an rai sheep usis obis wawanis sibi yayar, Jacob on wengar fames nasi
    iyaya ato sareu an didiwag efanai ato wengar fafames bisisi nan sibi yayar.
  srp-1865: I kad se god upaljivaše stoka rana, metaše Jakov prutove u korita pred
    oèi stoci da bi se upaljivala gledajuæi u prutove;
  lug-lug: Buli nsolo enkazi ez’amaanyi bwe zaabanga zigenda okuwaka nga Yakobo ateeka
    ku by’esero obuti bwe buli okwolekera ensolo ezigenda okuwaka, ziwakire okumpi
    nabwo.
  heb-heb: והיה בכל יחם הצאן המקשרות ושם יעקב את המקלות לעיני הצאן ברהטים ליחמנה במקלות׃
  ben-IRV: আর বলবান পশুরা যেন শাখার কাছে গর্ভধারন করে, এই জন্য জল পান করার জায়গার
    মধ্যে পশুদের সামনে ঐ শাখা রাখতেন;
  pan-pan: ਅਤੇ ਜਦ ਤਕੜੀਆਂ ਭੇਡਾਂ ਦੇ ਆਸੇ ਲੱਗਣ ਦਾ ਸਮਾਂ ਆਇਆ ਤਾਂ ਯਾਕੂਬ ਨੇ ਉਹ ਛਿਟੀਆਂ ਉਨ੍ਹਾਂ
    ਦੀਆਂ ਅੱਖਾਂ ਦੇ ਅੱਗੇ ਰੱਖੀਆਂ, ਇਸ ਲਈ ਕਿ ਓਹ ਉਨ੍ਹਾਂ ਛਿਟੀਆਂ ਦੇ ਅੱਗੇ ਆਸੇ ਲੱਗਣ।
  mwp-mwp: Kurusipa Leyboenan mamuy amadhan goegadhasi a Yakubun mura mina mamuyl
    kedha zoenguz kedha thana nanga mina balbaygi uruyl kazipa gasamoeypa nanga Yakubu
    nuydh thana puy thamal thanamuniya parunu wanay ngukiw woeniw lagoenu. Lak thana
    sithaki kazin puremipa.
  mya-JVB: အားကြီး သောအကောင်တို့သည် ရှက်တင် သောအခါ ၊ တံဖျာ တို့တွင် ရှက်တင် စေခြင်းငှါ
    ၊ ယာကုပ် သည် တံဖျာများကို ရေကျင်း၌၊ သူတို့ မျက်မှောက် တွင် ထား တတ်၏။
  tte-O: Saugana tem sipi yo gouti sinesineo kaikaiweli yamwayamwane kana sauga silobai
    Yakobo ginagina ikalaili yo manli mena iwona-yatololi na manli ilau sigitai kabo
    siyamwayamwane.
  tbg-tbg: Iekopiva tavovaro memeraa nahe koqeva qora hampata nireva auti vauvaro
    viva vira vita varero katari aratora tataaqa qaraarire tiro, vita vuru kora.
  hmo-hmo: Vadaeni nani bona mamoe hahine, mai goada gaudia idia sihari neganai, Iakobo
    ese inai rigi idia edia vairana dekenai ia haginidia, ranu gabudia dekenai, rigi
    idia itaia nega lalonai do idia rogorogo totona.
  ata-ata: Uxoxoo xe umalei lexe ta sipsip iloꞌa ta mee ane xavineꞌi mo ta lailaixe
    ialuxaꞌa xe ineꞌe sou iie xe umalei lexe aneꞌi a sou ivaialo, la anu upasipaa
    ulai unoꞌu ovuovu avoavolu ꞌole sou uneꞌe ulaa no talaxaꞌa sou aneꞌi ivavaialo
    la imamaisou,
  nfa-nfa: Ropa badha dhu èra neo paleo, Yakob nare kadhèli ajꞌu dhu strep-strep sèra,
    tao mi dꞌara karabꞌa ètu madha si.
  urd-urd: और जब मज़बूत भेड़ — बकरियाँ गाभिन होती थीं तो या'क़ूब छड़ियों को नालियों
    में उनकी आँखों के सामने रख देता था, ताकि वह उन छड़ियों के आगे गाभिन हों।
  rus-SYN: Каждый раз, когда зачинал скот крепкий, Иаков клал прутья в корытах пред
    глазами скота, чтобы он зачинал пред прутьями.
  cbt-NTPO: Panca panca pë'tahuaro'sa nipisopita huënaitohuachinara, i'sha o'opiquë
    huararo'sa acorin. Nito'quëapona pochin huararo'sa notëcaiso marë' naporin.
  bqc-SIM: Tó pↄbui maaↄ fɛ̀lɛ ń kpáwa'oao, Yakↄbu ì lípiↄ pɛ́lɛpɛlɛ pↄ́ↄ imikĩi
    an wɛ́u, kɛ́ aa kpáwa'o ń saɛ.
  tcz-CHONGTHU: Hiti chun kelngoi lah a asapha ho chu aki jang mat teng ule thingbah
    ho amu uva, aki jang mat theina ding uvin Jacob in jong thingbah ho amasang uva
    twi lonna kom laiya aga jam peh jin ahi.
  mar-mar: जेव्हा जेव्हा कळपातील चांगली पोसलेली जनावरे फळत असत तेव्हा तेव्हा याकोब
    त्या पांढऱ्या फांद्या त्यांच्या नजरेसमोर ठेवी आणि मग ती जनावरे त्या फांद्यांसमोर
    फळत.
  tcs-tcs: Ebritaim wen dem strong sip ane gout i brid, Zekop i pute dem pres brans
    longsaid dem wata konteina solong dempla ken brid wen ol luk dem pres brans.
  qub-qub: Wera uywacuna charicuptenga chay seprashan guerucunata churapaj yacuta
    upunan cajman, charicushan öra seprasha guerucunata ricaptin chay culur mallwa
    yurinanpaj.
  bqp-bqp: Tó pↄ́buri mananↄ fùtɛ kũ kpákpa'onaao, Yakubu dì lí pìnↄ pɛ́tɛpɛtɛ pↄ́nↄ
    arɛ gó ímibↄↄ pìnↄ gũn, de ò kpákpa o ń sarɛ.
  hat-hat: Lè bèt ki gra yo ap kwaze, Jakòb mete branch yo devan je yo kote y'ap bwè
    a. Konsa, yo kwaze devan branch yo.
  eng-BSB: Whenever the stronger females of the flock were in heat, Jacob would place
    the branches in the troughs, in full view of the animals, so that they would breed
    in front of the branches.
  tod-tod: Siɛnɔpɛ su toganiiti ti maanɛai, ti ɠɛni pɛɛpolui wosu da, Zakɔɓe ɠɛni
    gulu ɓekegiti pilɛsu kpɔɔle wosuʋɛti, toganiiti gaazu, nii a kɛ ti ɓɔsɔgai ɗa
    leʋe gulu ɓekegiti kakalaʋɛ.
  eng-WEBPB: Whenever the stronger of the flock conceived, Jacob laid the rods in
    front of the eyes of the flock in the watering troughs, that they might conceive
    amongst the rods;
  kbq-kbq: Hanki hankavenetake ve afu'zagamo'zama a' afumokizmi zamagumpima marerizama
    nehazageno'a, Jekopu'a ana zafa azankuna zamavuga tinkampi arentetere hu'ne. Ana
    hige'za zafa azankuna rente'nea tava'onte agumpina mareritere hu'naze.
  nhe-BL: Nojquiya mojmostla quema nopa tlapiyalime tlen tomahuaque huan tetique momamayayaj,
    Jacob quitlaliyaya nopa pitzajcuahuitl tlen iyocatzitzi quixixintoya campa atliyayaj
    para ma quiitaca.
  bus-bus: Tó pↄ́bori maaanↄ fɛ̀ɛ kↄ̃n kpákpa'onao, Yakubu è lí pìnↄ pɛ́ɛpɛɛɛ pↄ́nↄ
    aɛzĩ ímikiia, lɛ aↄ̃ kpákpa o ń saɛ.
  gub-BL: Ume'e àràpuhàràn wanehe. Aze ikàg wà, omono a'e ma'e'yw hàkàgwer wai'u haw
    huwake wanenataromo awa kuzà wanehe we waho mehe.
  eng-DRA: 'So when the ewes went first to ram, Jacob put the rods in the troughs
    of water before the eyes of the rams, and of the ewes, that they might conceive
    while they were looking upon them:'
  knf-knf: Akak aji yoonk woli ŋnŧaam ŋkëm ŋnuura ŋawo ţi pay aşë jej inah yi afejaluŋ
    kaţu ţi kadun ki ŋa.
