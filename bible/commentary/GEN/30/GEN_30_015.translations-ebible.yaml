verse: GEN.030.015
translations:
  mal-C: എന്നാൽ ലേയാ അവളോട്, “നീ എന്റെ ഭർത്താവിനെ തട്ടിയെടുത്തതു പോരയോ? ഇനി എന്റെ
    മകന്റെ ദൂദായിപ്പഴംകൂടി എടുക്കുമോ?” എന്നു ചോദിച്ചു. “എങ്കിൽ നിന്റെ മകന്റെ ദൂദായിപ്പഴത്തിനു
    പ്രതിഫലമായി അദ്ദേഹം ഈ രാത്രി നിന്നോടൊത്തു കിടക്കപങ്കിടട്ടെ,” റാഹേൽ പറഞ്ഞു.
  deu-TKW: 'Sie antwortete: ist es nicht genug, daß du mir meinen Mann wegnimmst,
    daß du nun auch die Liebesäpfel meines Sohnes wegnehmen willst? Da sprach Rahel:
    Meinetwegen mag er diese Nacht bei dir schlafen zum Entgelt für die Liebesäpfel
    deines Sohnes.'
  lin-lin: 'Kasi Lea azongiselaki ye : — Boni, ndenge ozwi mobali na ngai, ekoki te ?
    Olingi lisusu kozwa bambuma ya mandragore ya mwana na ngai ? Rasheli alobaki na
    ye : — Malamu ! Soki opesi ngai bambuma ya mandragore ya mwana na yo, Jakobi akolala
    epai na yo na butu ya lelo.'
  cbr-NT: 'Kakëxunbi ka Lían aín xukë́n kakëxa: —¿Min karamina ''ën bënë ''ë bikuanti
    ''ain? ¡Usa ''aínbi kaina ''ën tuakëan bëkë kaxorisa bimi ënëribi ''ë bikuantisa
    tanin! —Usama ka —Min tuakëan bëkë kaxorisa bimi ënë kupín ka Jacob ënë imë́ mibë
    ''uxti ''ikën —kixun ka Raquelnën aín xukë́n kakëxa.'
  eng-LSV: And she says to her, “Is your taking my husband a little thing, that you
    have also taken the love-apples of my son?” And Rachel says, “He therefore lies
    with you tonight, for your son’s love-apples.”
  bmu-bmu: 'Mewö jiiga Leanöŋ kewö jiyök: “Göŋön apni noaŋgitnöŋga dop kölmapkö mötmörialmö,
    gi mönö nahönaŋgöreŋ asagwalim amöt ki mewöŋanök noaŋgitmamgö mötzan. Mi qahö
    dop kölja. “Mewö jiiga Reizölnöŋ kewö jiyök: “Ölöp! Nahöngahöreŋ amöt mi niŋgiman
    ewö, mönö ölöp Jeikobpuk suŋgem ki ahömahot.”'
  eng-GNV: But shee answered her, Is it a small matter for thee to take mine husband,
    except thou take my sonnes mandrakes also? Then sayde Rahel, Therefore he shall
    sleepe with thee this night for thy sonnes mandrakes.
  eng-WEBSTER: And she said to her, Is it a small matter that thou hast taken my husband?
    and wouldest thou take away my son's mandrakes also? And Rachel said, Therefore
    he shall lie with thee to-night for thy son's mandrakes.
  nhw-BL: 'Pero Lea quiilhui: ―¿Timoilhuía se quentzi tlamantli para techcuilijtoc
    nohuehue, huan nojquiya tijnequi techcuilis ni cuali xihui pajtli catli nocone
    nechhualiquili? Huan Raquel quiijto: ―Sintla techmacas se quentzi ixihui pajyo
    mocone, nijcahuilis Jacob ma cochi mohuaya ni tlayohua.'
  swh-ONEN: Lakini Lea akamwambia, “Haikukutosha kumtwaa mume wangu? Je, utachukua
    na tunguja za mwanangu pia?” Raheli akasema, “Vema sana! Yakobo atakutana nawe
    kimwili leo usiku, kwa malipo ya tunguja za mwanao.”
  bba-bba: Leɑ u nùn wisɑ u nɛɛ, ye ɑ mɑn nɛn durɔ mwɑɑri n ǹ nun turɑ? Yerɑ ɑ kpɑm
    kĩ ɑ mɑn nɛn biin dɑ̃ɑ binu mwɑɑri? Rɑsɛli nɛɛ, ɑ suuru koowo, kon de bɛsɛn durɔ
    u kɑ nun du yokɑ ye, wunɛn biin dɑ̃ɑ bii nin sɔ̃.
  eng-KJVCPB: And she said unto her, Is it a small matter that thou hast taken my
    husband? and wouldest thou take away my son’s mandrakes also? And Rachel said,
    Therefore he shall lie with thee to night for thy son’s mandrakes.
  cpy-cpy: 'Okantanaki Lea: “¿Tekirama inimotzimiita paapithatakinarira noemi? Eekiro
    pikowatzi paapithatenawo iwenkiniro ramakinari notyomi.” Okantanaki Raquel: “Arika
    pipakina ramakimiri pitomi, arira itsipatakimi Jacob tsireniriki.”'
  mpx-mpx: Yaa Leya i baek elana i ba, “Lagou iyaka u oe. Nige mananana, yaka nuwam
    al mendeleik enona toto natu i pwawa nu ahe?” Yaka Letiyeli i baek elana i ba,
    “Ebo mendeleik enona toto natum i pwawa nu pem elau, inoke molana nasi bulina
    alom ge Yakobo nuku kenu.”
  wbp-wbp: Liiyarlu yalu-manu, “Yampiyarla! Nyurrunpaju ngaju-parntaju puntarnu. Yungunparla
    marda ngaju-nyangu kajarlanguku marda parrka juni-parnta-maninja-kurlangu jurnta
    kangku!” Kala Rajulujurla yarda wangkaja, “Kajinpaju ngajuku yinyi panu-kari parrka
    kaja-puraji-kirlangu, kapunpa yaninjarla ngunami Jakupu-kurlu mungangka jalangu.”
    Ngula-jangka, kujakujurla ngurrju-jarrija Liiyaju Rajulukuju.
  luo-luo: To nowachone niya, “Iparo ni kawo chwora en gima tin koso? Kendo pod idwaroe
    mandrake mag wuoda bende?” Rael nodwoke niya, “Mano ber, to kimiya mandrake mar
    wuodi to Jakobo wangʼ nonindo e odi kawuono otieno.”
  meu-meu: A Lea ese e gwau henia, eto, Adavagu o henaoa na ḡau pipikina a? Matona
    natugu ena dudai ba dadi o tomu. Bena Rahela eto, Natumu ena dudai ba henigu,
    bena hari hanuaboi adavada ida ba eno bou.
  npi-ULB: लेआले उनलाई भनिन्, “के तिमीले मेरा पति मबाट लैजानु सामान्य विषय हो र? अब
    तिमी मेरो छोराका विशाखमूलहरू पनि लिन चाहन्छ्यौ? राहेलले भनिन्, “त्यसो भए, तिम्रो
    छोराका विशाखमूलहरूको सट्टामा आज राति तिनी तिमीसितै सुत्‍नेछन् ।”
  yor-yor: Ṣùgbọ́n Lea dalóhùn pé, “Ọkọ mi tí o gbà kò tó kọ́? Ṣe ìwọ yóò tún gba
    èso mándrákì ọmọ mi pẹ̀lú?” Rakeli sì dáhùn pé, “Ó dára, yóò sùn tì ọ́ lálẹ́ yìí
    nítorí èso mándrákì ọmọ rẹ.”
  emp-NTPO: 'Maʌ̃ne Leaba jarasia: –¿Ya bia b̶ʌẽ́ca bʌa mʌ̃ quima jãrĩnada? Maʌ̃ awara
    ¿bʌa mʌ̃ warra mandragojõ sid̶a jãrĩca?– Raquelba panusia: –Bʌ warra mandragojõda
    mʌ̃́a diasira nane diamasi Jacobora bʌ ume cãĩya.– Raquelba jarad̶ara Leaba bia
    ũrĩsia.'
  ind-ind: Jawab Lea, “Apa belum cukup kamu mengambil suamiku? Sekarang kamu masih
    berani meminta mandragora yang dibawakan anakku untukku!” Rahel menjawab, “Kalau
    begitu, sebagai gantinya, biarlah malam ini Yakub tidur denganmu, dan berikanlah
    kepadaku mandragora yang dibawa anakmu itu.”
  pes-OPCB: 'اما لیه به او جواب داد: «کافی نیست که شوهرم را از دستم گرفتی، حالا می‌خواهی
    مِهرگیاه پسرم را هم از من بگیری؟» راحیل گفت: «اگر مِهرگیاه پسرت را به من بدهی،
    من هم اجازه می‌دهم امشب با یعقوب بخوابی.»'
  ssx-ssx: Koto leeke Liama꞉ hombo peaaso alota꞉ Nakana꞉ma꞉ yaka haliki pake nele
    ekita꞉ ana꞉ na pa꞉la꞉pe. Ameta꞉ pa yaka wekina꞉ ti kiliki tonka꞉na꞉ muluekema꞉
    alepe leekeme. Kota꞉ Leisoloma꞉ alota꞉ Naka꞉ wekina꞉ ti kiliki I̱ ma꞉nda꞉ kika꞉na꞉ta꞉
    kota꞉ ame timbata꞉ Dieikope yaapo poluelena꞉e leekeme.
  lcm-lcm: Sikei kala antok ia asukang ke, “Sa, parik kupa angkoai lak? Kutala luk
    pakang iau ta kag tauan, na kana kulapo anguan buk luk pakang anig ta keve uriuri
    ke.” Na Rakel kala antok asukang ke, “Kala ro luai, nganlak tenei vong ke Iakov
    kame rot ve numai, ngenget ani keve uriuri ke.”
  aer-aer: Leah angkirtneke, “Impaye! Unte kwenhe kele anewe atyinhe akngeke atyenge-ketyenge.
    Unte apeke urreye atyinhe kenhe arlpelhe mandrake areye akngetyeke-arlke ahentye-aneme,
    arlpelhe nhenge areyele ngenhe alpe-eme-ileme atnerte-atnerte-irretyeke!” Rachel
    ikwere angkeke, “Unte apeke ayenge arne arlpelhe urreye ngkwinhe-kenhe anthemele,
    kele unte lyete Jacob-enge inteme-arle lyete ingwele the ngkwenge arratye ileme.”
    Yanhe-ngentyele, Leah kele yewe angkeke Rachel-eke.
  tgl-ULB: Sinabi ni Lea kay Raquel, “Maliit na bagay lang ba sa iyo na kinuha mo
    ang aking asawa? Ngayon gusto mo namang kunin din ang mga halaman ng mendreik
    ng aking anak?” Sinabi ni Raquel, “Matutulog siya kasama mo ngayong gabi, bilang
    kapalit sa mga halaman ng mendreik ng iyong anak.”
  nop-nop: Adibo yoguk, “Yohone nolom nagila weŋ u nadilodaaŋ be buŋa mihine’walaŋ
    haguwo u maaŋ moŋgole ya yolaŋ!” Leseldibo yoguk, “Kedeem ale mihige’walaŋ haguwo
    wondiniŋ tuwaŋiŋ Yakobo adi kamiŋ timiŋ dukut deitemek.”
  kca-kca: 'Лия пӑ ԓўвеԓа йастәс: «Икем нŏх ўсэн, щит нӑӈена шимәԓ, пŏхем тўвәм мандрагорәт
    па ԓӑӈхаԓԓан?» Рахиль йастәс: «Тӑм йэтән ԓўв нӑӈ хŏщайэн ат ԓŏӈтыйәԓ, пŏхен мандрагорәт
    сӑхат».'
  cbu-NT: 'Liysha: ¿Tamaa Rakelaa, shiy anumashiritishtee? Chtaru zaranlleetsimasi
    itutsirangush, na yusur ipareetshiti mandrágorarini itutsimaam zandaksha, tárangiya.
    Rakelsha anootsina: Zuraktishcha. Itaru, waanari iparish mandrágorarini nuwaam
    panakchush, uru na zar shiyma zaranllpati Akoppa maachsha. Putsha zar nuwashsha
    maachiya. Pzaa. Ambinaa sheeruni, yachayani, tárangiya Rakelarini.'
  hui-hui: Ani lalu hearia Liahanda ladai bialu lalu, I̱ agalini nde í̠ haru pu waharigo
    ai í̠na manda bialu keria ogoni nagalonedabe. Áyu i̱ iginime ira lini do yidagobi
    nde í̠ dege nguabe, lene. Ani layagola Leselohanda ladai bialu lalu, Í̠na ira
    lini ogoni ngiriyagua áyu mbiragaore Yagabala palialibulo, lene.
  wrs-wrs: Doa etelva moasalalm omnana, owai, yimba pivna tlamba doa mohvena kanaminiva.
    Wo men yimba osm vevna, kaoa sauwa vrai yena ombnamimi, osva sahokla vev. Doa
    moasalalva etelm omnana, kam sauwa tovoraho, ata osva yepevmongo ihilvav tlapiviva.
    Doa etelva omnana, lehra.
  mya-mya: လေ​အာ​က``သင်​သည်​ငါ​၏​လင်​ယောကျာ်း​ကို​ယူ​ရုံ ဖြင့်​အား​မ​ရ​ဘဲ ယ​ခု​ငါ့​သား​၏​အ​နု​ဆေး​သီး
    ကို​ယူ​ချင်​ပြန်​ပြီ​လော'' ဟု​ဆို​လေ​၏။ ရာ​ခေ​လ​က``သင့်​သား​၏​အ​နု​ဆေး​ပင်​များ​ကို
    ပေး​လျှင် သင်​သည်​ယ​နေ့​ည​ယာ​ကုပ်​နှင့်​အ​တူ အိပ်​နိုင်​သည်'' ဟု​ပြန်​ပြော​လေ​၏။
  cbi-NTPO: 'Tsenñu Lía pakatu tsandimi: ¿Ñaa inu in ruku machi''ketu tiba kendyuyu
    tenguee? ¿Tsenmin challa in na'' ka'' maañu mandraguras puka bain chi''kenu tendyuka?
    timi. Tsenñu Raquel: Ñu'' na'' mandraguras puka inu kuwashu juntsaa, uma kepe
    Jacob ñuba tsunu tsuve, timi.'
  bod-N: ལེ་ཨ་ན༌རེ། ཁྱོད་ཀྱིས་བདག་གི་ཁྱོ་ག་ཕྲོགས་པ་དོན་ཆུང་ངུ་ཞིག་ཡིན༌ནམ། ད་ལྟ་བདག་གི་བུ་ཡི་དུའུ་དཱ་ཡང་འཕྲོག་འདོད་དམ་ཞེས་པ༌ན།
    རཱ་ཧེལ་ན༌རེ། ཁྱོད་ཀྱི་བུ་ཡི་རྩྭ་སྨན་དུའུ་དཱ་ཡི་ཆེད༌དུ། ཡ་ཀོབ་དོ་དགོང་ཁྱོད་དང་འགྲོགས་པར་བྱེད་ཅེས་སྨྲས༌སོ།།
  wsk-wsk: Bare Leah balam, “Ni aninga agari tere taem mu ni mel gotek ko iwita ikisam
    ale aitak aking aga kuriang mandrake karogo tairam imi sang ko balsam e?” Se Rachel
    mam, “Mu ani ikisam. Bare aitak iwita betenakko mu awuk, terong e? Nika kuriang
    mandrake ago tairam mu sang aisu, mu asele aitakta tirom mu ni Jacob ilak anirko,”
    mam.
  kkl-kkl: Molbaogpa, Leari yubu lelamogti, “Andi na'ange tobomne sunsunum komdi,
    wene babe 'Kal wana ane babe tomnun,' aro ulamlam?” aro wabaog. Wabaogpa, Raheldi,
    “Hae, kal wana anmeri tol pildi, tarel aghelba, tatnemendi andi kamna saog uro
    inipna Yakubap mapturom,” aro ambarog.
  sna-sna: Asi iye akati kwaari, “Ko, hazvina kuringana here kuti wakanditorera murume
    wangu? Uchada kutorazve mamandiraki omwanakomana wangu here?” Rakeri akati, “Zvakanaka,
    ngaavate newe usiku huno nokuda kwamamandiraki omwanakomana wako.”
  spa-BLM: 'Lea le dijo: “¿Es poca cosa que me hayas quitado a mi marido? ¿Quieres
    quitarle también las mandrágoras a mi hijo?” Raquel dijo: “Por eso se acostará
    contigo esta noche por las mandrágoras de tu hijo”.'
  beu-beu: Aarunge Lea ana Rahel ehur angu ebalet hula, ꞌNemehal angu aana aing medit
    eluung alang anga, bae kanap jedung ka? Base, angase aana bot hula noal edudaim
    eiipi angu di medi angu ka? Aarunge Rahel ana mateng hula, “Kalo aulang se, vede
    kua anga, aana Yakob abung tia, senge metma ooal edudaim eiipi angu bajar. Angmuse
    Lea ana vengjali.”
  cac-cac: 'Ix yalan ix Lea chi'' icha tic d''a ix: —¿Tom man̈ c''ocb''iloc ix iq''uec''
    vin̈ vetb''eyum, axo ticnaic, snib''ej a c''ol tza c''anec'' an̈ mandrágora ix
    yic''cot vin̈ vune'' tic? xchi ix. —Ac'' an̈ d''ayin, tato icha chi'' syal svay
    vin̈aj Jacob ed''oc d''a jun ac''val tic, xchi ix Raquel chi''.'
  swh-ULB: Lea akamwambia, “Je ni jambo dogo kwako, kumchukua mme wangu? Je na sasa
    unataka kuchukua tunguja za mwanangu pia? Raheli akasema, “Kisha atalala nawe
    leo usiku, kwa kubadilishana na tunguja za mwanao.
  bel-bel: 'Але Лія сказала ёй: няўжо мала табе - завалодаць мужам маім, што ты дамагаешся
    і мандрагораў сына майго? Рахіль сказала: дык няхай ён ляжа з табою гэтай ночы,
    за мандрагоры сына твайго.'
  deu-ELBBK: 'Und sie sprach zu ihr: Ist es zu wenig, dass du meinen Mann genommen
    hast, dass du auch die Dudaim meines Sohnes nehmen willst? Da sprach Rahel: So
    mag er denn diese Nacht bei dir liegen für die Dudaim deines Sohnes.'
  mbb-OT: Ne midtavak si Lea te, “Wazè nu pe bes ikesuat is ked-eǥawa nu te esawa
    ku? Egkuwaan nu pa zaan is mandragura te anak ku?” Migkaǥi si Raquel te, “Emun
    ebeǥayan a kenikew te mandragura ne ibpehulid ku si Jacob kenikew kengkuwan ke
    mezukilem.”
  msc-msc: 'Kɔni Leya ka a jabi: «I ra n cɛ bɔ n bolo kɔni wo ma i wasa, ko di? I
    ri n dencɛ la ɲanman basi jiri lulu fanan bɔ n bolo wa?» Rasɛli kan ko: «Ale le
    wo ri. Ni i ka n sɔ i dencɛ la ɲanman basi jiri lulu rɔ, n na cɛ Yakuba ri si
    i fɛ su ɲin dɔ.» Leya sɔnda wo ma.'
  mal-2015: 'അവൾ അവളോടു: നീ എന്റെ ഭർത്താവിനെ എടുത്തതു പോരയോ? എന്റെ മകന്റെ ദൂദായിപ്പഴവും
    കൂടെ വേണമോ എന്നു പറഞ്ഞതിന്നു റാഹേൽ: ആകട്ടെ; നിന്റെ മകന്റെ ദൂദായിപ്പഴത്തിന്നു വേണ്ടി
    ഇന്നു രാത്രി അവൻ നിന്നോടുകൂടെ ശയിച്ചുകൊള്ളട്ടേ എന്നു പറഞ്ഞു.'
  tuo-NT: 'Lea peꞌe core yʉꞌtico niwõ: —¿Deꞌro weego oꞌobosari? Mʉꞌʉ yʉꞌʉre ñaꞌabutiaro
    weewʉ. Yʉꞌʉ marãpʉre ẽꞌmawʉ̃. ¿Niꞌcãrõacãrẽ yʉꞌʉ macʉ̃ yucʉdʉca bocaꞌquere ẽꞌmasĩꞌrĩti
    tja? Tere tʉꞌogo, Raquel nico niwõ: —To pũrĩcãrẽ aꞌtiro weegoti. Mʉꞌʉ macʉ̃ yucʉdʉca
    bocaꞌquere mʉꞌʉ oꞌocã, niꞌcãcã ñamirẽ Jacob mʉꞌʉ meꞌrã cãrĩgʉ̃sami, nico niwõ.'
  gup-gup: Dja Leah bimarneyimeng, “Yiddok minj yiyime bonj bu kanyimey nabininjkobeng
    ngardduk? Yidjare yikan mandrake warridj manbu nayaw ngardduk ngalkeng?” Wanjh
    Rachel yimeng, “Kaluk kamak nguneyuwn Jacob kuninjkunu kumunun bu ngudda kanwon
    mandrake manbu nayaw ke ngalkeng.”
  met-met: Ne Lea harua na ba, “Oxop ayuagu masup! Sanga maung te? Bagula oxop garagua
    mandirek marandi xauna?” Retsel harua ba, “Sangau. Sanga ba Yekop kinu ranguaung
    hatata yambong, nabu uhakhaxuya garam mandirek marandi nanga.”
  gvs-gvs: Go kina Reyayana ivagágala, idigo kana, ‘Kom manakae? Moe igoyo boi monegu
    kuneboigu. Go manakae? Ame tutayana latuwom natugu ana mandareki keuwoina nakae
    kuneboigu ae? Geya!’ Tuwo Reitiyeliyana idigo kana, ‘Neta keuwoinayadi kuvinigu,
    atagona sabamgo ame goi Yakobo kom taiyao komasisi.’
  rmc-rmc: 'Oj lake odphenďa: „Nane tuke dos, hoj mange iľal mire romes? Kames te
