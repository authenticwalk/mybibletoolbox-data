  dan-1931: 'Lea svarede: “Er det ikke nok, at du har taget min Mand fra mig? Vil
    du nu også tage min Søns Kærlighedsæbler?” Men Rakel sagde: “Til Gengæld for din
    Søns Kærlighedsæbler må han ligge hos dig i Nat!”'
  vie-OVCB: 'Lê-a đáp: “Em cướp chồng tôi chưa đủ hay sao mà còn muốn cướp táo của
    con tôi?” Ra-chên nói: “Thôi được, em lấy trái táo rừng để anh ấy ngủ với chị
    đêm nay.”'
  lbk-lbk: Ket ay kanan Lea, “Ay ad-i ngen omanay nan nangokatam ken asawak? Idwani
    akhes ya laychem kayet ay alaen nan mandragoras nan anakko!” Kinwanin et Raquel,
    “Mo ichowam nan mandragoras nan anakmo et ipalofosko ay makiseyep ka ken Jacob
    is maschem.”
  guj-2017: લેઆએ તેને કહ્યું, “તેં મારા પતિને લઈ લીધો છે, એ શું ઓછું છે? તો હવે મારા
    દીકરાનાં રીંગણાં પણ તારે લેવાં છે? “રાહેલે કહ્યું, “તારા દીકરાનાં રીંગણાં બદલે
    આજ રાત્રે યાકૂબ તારી સાથે સહશયન કરશે.”
  byr-byr: '@see-verse:GEN.030.014'
  awx-awx: payänätä using inikut. “Äpna aläkuläxunekän, songäsongä salinu wawakngatä
    namikäyä täpiläkge yänggaläk?” yang inikut. Iniwän Reseldä using inikut. “Songäsongä
    salinu wawakgatä gamixu notnä namixawi, yäkwäle kupilä anggwenune pesimäläkge,
    Jekowu äpme gamit,” yang inikut.
  pon-2006A: Lia ahpw sapeng, nda, “Ke sohte itarki omw adihasang ie ei pwoudo, ke
    ahpw pil men song en kihsang en nei seriet eh mandreik kan?” Resel ahpw ndalahng,
    “Ma ke pahn kihdo en noumw serien eh mandreik kan, ke pahn wendi rehn Seikop pwonget.”
  por-BRBSL: 'Leah disse-lhe: “É um pequeno assunto que você tenha tirado meu marido?
    Você tiraria também as mandrágoras do meu filho”? Rachel disse: “Portanto, ele
    se deitará com você hoje à noite para os mandrágoras de seu filho”.'
  aly-aly: Leah-el renh ilek, “Kel amern mandrake-anemarl ntwa raketyek arrkernelheyel.”
    Rachel-el Leah renh ilek, “Ntwa amern mandrake ayenh anthem, nga Jacob-itwel iteng
    ayntey-kety.”
  cth-cth: Ahni ni, ka vâ na lawp e heh hno tica e lah maw na pouk, ka capa hloisi
    totouh lawp han e na kâcai telah atipouh. Rachel ni, hat boi pawiteh, na capa
    e hloisi yueng lah atu tangmin na ikhai han, telah atipouh.
  twi-twi: Nanso Lea de abufuw buae se, “Woabegye me kunu akyi no, woresan abegye
    me ba dudaim a ɔde abrɛ me no bi apaa so?” Na Rahel de awerɛhow kae se, “Eye,
    ɛno de, Yakob mmɛda wo nkyɛn nnɛ anadwo yi, na ma me dudaim no bi.”
  hlt-hlt: Tedae Leah loh anih la, “Ka va te nan rhawt tih rhoeh dae ka ca kah hloih
    te khaw na lo a ya? a ti nah hatah Rakhel loh, “Then, na capa kah hloih yueng
    la khoyin ah nang taengla yalh saeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Deɑ dɔ̀: A fìètɛ n dɔù kɛ̀ dɛ̀ í dɑ sɑnnɛ̀ kɑ̀ɑ wɛ̃̀tɛ kɛ dɔ́ kɛ́cɔutɛ́
    m birɛ tɔní yɛ̀ɛ̀ tebɛɑ̀? Kɛ̀ Dɑsɛɛdi dɔ̀: Kɑ̀ɑ m pɑ̃ yɛtebɛ ò bo tɑ ɑ borɛ̀ kɛ
    nyènkɛ̀.'
  msy-2020: Ezɨ Lea a ikaragha ghaze, “Nɨ nan pam inigha gɨvagha, datɨrɨghɨn nan otarim
    inigha izezir tevsevir ovɨziba iniasa.” Ezɨ Resel ghaze, “Nɨ tevsevir ovɨzitaba
    na danigh, datɨrɨghɨn dɨmangan Jekop ko dakuam.”
  txq-txq: Tehuu Lea naselu nae, “Wee! O ia sudi selik kana! O leꞌa mala au saong
    ena. Hatematak ia o nau leꞌa mala modo-aidoo naa numa au anang mai bali? O ia
    ta mae malela!” Tehuu Rahel kokolak nae, “Talo ia kaꞌa. Mete ma au hambu modo-aidoo
    naa, na, leꞌodaen ia o bole sunggu-soro mua Yakob.” Boe ma Lea nakaheik.
  aaz-aaz: Mes bi Lea nataah am nak, “Hoe! Ho bainesiꞌ ko! Ho musiik amrair au mone.
    Ma oras ia, he musiik amtein reꞌu naꞌko au anah. Ho ka mumaeb om fa, joo?” Mes
    bi Rahel naꞌuab am nak, “On nai taat. Karu au upein reꞌu naan ate, mabeꞌ ia ho
    mok hit mone.” Bi Lea nroim on naan.
  azb-azb: 'Lea ona dedi: «Ərimi əlimdən aldığın bəs deyilmi? İndi də oğlumun məhəbbət
    otlarını almaq istəyirsən?» Rəhilə dedi: «Elə isə qoy ərim oğlunun məhəbbət otlarının
    əvəzində bu gecə səninlə yatsın».'
  eng-DBY: And she said to her, Is it [too] little that thou hast taken my husband,
    that thou wilt take my son's mandrakes also? And Rachel said, Therefore he shall
    lie with thee to-night for thy son's mandrakes.
  hin-2017: उसने उससे कहा, “तूने जो मेरे पति को ले लिया है क्या छोटी बात है? अब क्या
    तू मेरे पुत्र के दूदाफल भी लेना चाहती है?” राहेल ने कहा, “अच्छा, तेरे पुत्र के
    दूदाफलों के बदले वह आज रात को तेरे संग सोएगा।”
  wol-KYG: 'Teewul mu ne ko: «Ndax nangu sama jëkkër rekk doyu la, ba nga bëgg cee
    boole màndaragoor ji ma sama doom indil?» Rasel ne ko: «Kon jox ma ci màndaragoor
    ji sa doom indi, ma wecci la ko sama ayu tey boog.»'
  swp-swp: Na ia wa i heuio i ene, “U ene ginauri gagirina mo monegu arigu eai u woeahesuara,
    eo abo natugu ana uaua u abidi hinage?” Rahela i ene, “Besi maiona ta arim eai
    abo i eno, natum ana uaua maisadi.”
  bjr-bjr: Miqi qufanoo Reeaa nammarifa narí qimaminoo qinau. Anee qini qifaaqi marasaanafa
    kaifaa qini qimaaku mandareeka qaqama marararee fee qidanee. Miqi qufanoo Raseera
    nammarifa qinau. Ani amaaku marai mandareekana qaqama qini qiminaqa doo Yakooboona
    ani amiananoo ani faqa faiqaannoo.
  eng-YLT: And she saith to her, 'Is thy taking my husband a little thing, that thou
    hast taken also the love-apples of my son?' and Rachel saith, 'Therefore doth
    he lie with thee to-night, for thy son's love-apples.'
  heg-NTPO: Mo Lea situn noan, “Wee! Ku nia mo lai-lisin son! Ku nuhu-dau nal auk
    sapang nga son. Nam ku le nuhu-dau kai na pait deng auk anang ngi lia! Ku mae
    taan lo ke?” Mo Rahel siut noan, “Elia kaka! Eta auk haup kai na lam, duman ni
    ku niin nol Yakob.” Kon Lea tade.
  ptu-ptu: 'Sapo'' natimba''i Lea naua: “Tä'' liupaka tiko ussanga mualangko muaneku?
    Anna temo la umpelau oom inde tanangam pakuli nabeennä'' änä''ku?” Nauam Rahel:
    “Maka'' umbeennä'' itim tanangam pakulinna änä''mu, iya manii too bengi iko opi
    napasola metindo Yakub.”'
  bzd-NTPO: 'Lía tö iiu̱té: —¿Be'' kë̀ a̱ wë'' idir tö be'' wa̱ ye'' wëm mítse̱r?
    ¡Kí̱ie ta̱ be'' é̱na kalwö debitu̱ ye'' alà wa̱ ye'' a̱, e'' yaktsa̱ ye'' ulà
    a̱! Erë Raquel tö iché ia̱: —Kalwö e'' skéie i̱''ñe nañewe ye'' wëm patkekeyö
    be'' ta̱ kapök.'
  kwf-kwf: Bore ma Ꞌi Lia ka fata lala Ꞌuri, “ꞋOko ngalia naꞋa Ꞌamu na araꞋi nau!
    FaꞋuta laꞋu neꞋe Ꞌoko iliili Ꞌuana ngalilana laꞋu na fufuna Mandrek neꞋe ngela
    nau nia ngaliꞋi maꞋi fuaku? TaꞋi noaꞋa goꞋo!” Bore ma Ꞌi Rachel ka fata Ꞌuri,
    “DiꞋia Ꞌoko kwateꞋa fuaꞋi ru neꞋana ki fuaku, nai baꞋa alaꞋani Ꞌoke teo faꞋinia
    sa Jakob saena rodo neꞋe maꞋi.”
  eng-WYC-2017: Leah answered, Whether it seemeth little to thee, that thou hast ravished
    my husband from me, no but thou take also the mandrakes of my son? Rachel said,
    The husband sleep with thee in this night for the mandrakes of thy son.
  eng-WMBB: Leah said to her, “Is it a small matter that you have taken away my husband?
    Would you take away my son’s mandrakes, also?” Rachel said, “Therefore he will
    lie with you tonight for your son’s mandrakes.”
  spp-spp: 'Ka Leya si jwo: «Na ɲaha? Mu à mii pooŋi shwɔ mii na, lire ɲyɛ a mu funŋke
    ɲíŋɛ mɛ, fo mu sàha na ŋko mii u na jyaŋi fwuugii kan mu á si ntaha lire na kɛ?»
    Ka Arasɛli si jwo: «Ɲyɛ kampyi lire li, u sí n-pa niɲjaa numpilage pyi ná mu i.
    Lire sí n-pyi mu jyaŋi fwuugii cyaga.» Ka Leya si ɲɛɛ.'
  aey-aey: Qa uqa jejeg hewi madon, “Hina ija gemuni ija cawaltem eu ihoc qeefo? Eunu
    qila hina ija melamina mandreik bobogha cawaldocnu madaganafo?” don. Odocob Resel
    uqa madon, “Hina melemna mandreik bobog itecemfi Jekob uqa hinaca qila witic nijuwasan,”
    don.
  urd-GVH: लियाह ने जवाब दिया, “क्या यही काफ़ी नहीं कि तुमने मेरे शौहर को मुझसे छीन
    लिया है? अब मेरे बेटे के मर्दुमगयाह को भी छीनना चाहती हो।” राख़िल ने कहा, “अगर
    तुम मुझे अपने बेटे के मर्दुमगयाह में से दो तो आज रात याक़ूब के साथ सो सकती हो।”
  rug-rug: Ba olaṉa se Lia, “Vegua, lopu ele garona tu sapu hena va seu ia goi sa
    loaqu? Meke kamahire pule si korapa hiva vagi goi sari na karoso madariki tanisa
    tuqu koreo?” Meke olaṉa se Reseli, “Be poniau goi sari na karoso madariki tanisa
    tumu koreo si kote boka vagia goi se Zekopi kohite boṉi meke va tata ia,” gua
    si asa.
  gaz-gaz: Liyaan immoo, “Dhirsa koo narraa fudhachuun kee sitti xinnaatee? Hudhaa
    ilma koos ni fudhattaa?” jetteen. Raahelis, “Qooda hudhaa ilma keetii inni edana
    si wajjin haa bulu” jetteen.
  fra-LSG: 'Elle lui répondit: Est-ce peu que tu aies pris mon mari, pour que tu prennes
    aussi les mandragores de mon fils? Et Rachel dit: Eh bien! Il couchera avec toi
    cette nuit pour les mandragores de ton fils.'
  gnn-gnn: '@see-verse:GEN.030.014'
  yal-yal: Leya yi a yabi, a naxa, “I bata n ma xɛmɛn ba n yii. Na mi i wasaxi? I
    mɔn waxi n ma diina marafan bogiseen nan tongo fe yi?” Rakeli yi a fala, a naxa,
    “To kɔɛɛn na, ɛ nun Yaxuba nan fama xideni i ya diina marafan bogiseen ɲɔxɔn na.”
  gum-gum: 'Inchene Leabe trencha løtabig køn: —¿Ñibe nai kewan yeeg kerrawa pasraptøga
    ñungan chigucha kømui lataig mørøraitarru? cha. ¿Møimbe nai nusrkai mandrágoras
    srua arriilangucha nan kerranrrab indirru?— cha. Inchene Raquelbe trenchiptinchibig
    køn: —Tru ñui nusrkai mandrágoras srua arriilan na merrarranrrur cha, truburø
    møi yem Jacobpa ñi ki pøs— cha.'
  iou-iou: Iweränä Leatä iwetkuk; Äpna nomägatkuno unita nadäwi pidäm tawänpäŋ päya
    pähäm nanak itta näŋpani nanaknatä yäpmäŋ äbuko u imaka, nomägarayäŋ täyan? Yäwänä
    Reseltä iwetkuk; Eruk, päya pähäm yäpmäŋ gamiŋkuko u namiwä apiŋo bipani gäk äpnakät
    täga patdayäŋ yäk. Ude yäwänä Leatä nadäŋ imiŋkuk.
  haw-1868: I aku la kela ia ia, He mea uuku anei kou lawe ana aku i ka'u kane? a
    manao anei hoi oe o lawe aku i na dudaima a kuu keiki? I mai la o Rahela, Nolaila,
    e moe pu ia me oe i neia po no na dudaima a kau keiki.
  arb-NAV: 'فَأَجَابَتْهَا: «أَلَمْ يَكْفِ أَنَّكِ أَخَذْتِ مِنِّي زَوْجِي، وَالآنَ
    تُرِيِدينَ أَنْ تَأْخُذِي لُفَّاحَ ابْنِي أَيْضاً؟» فَأَجَابَتْهَا رَاحِيلُ: «إِذاً
    يُعَاشِرُكِ اللَّيلَةَ لِقَاءَ لُفَّاحِ ابْنِكِ».'
  adz-adz: Da bitsintaꞌ Lia ini da Retsel, “Mani nidzun arangan igi i u uda dzi gabunggangꞌ
    sinungꞌ dzi? Da aruani da u ni tipa uda dzi narunggangꞌ nanggan uda badan da dzi
    ani mpruꞌan, a!” Da Retsel ini, “Isangꞌ. Bida u rima narunggam nam nidzunggan
    fain da dzi, da Yakop bungꞌ arut agu nagingꞌ da idziang aruani.”
  ewe-ewe: Ke Lea ɖo eŋu nɛ kple dɔmedzoe be, “Èxɔ srɔ̃nye le asinye sesẽtɔe! Ɖe esia
    mesɔ gbɔ na wò oa? Azɔ ɖe nèdi be yeagaxɔ vinye ƒe agbitsa hã?” Rahel gblɔ nublanuitɔe
    be, “Ne àna agbitsa la ƒe ɖem la, mana mɔ srɔ̃nye wòadɔ gbɔwò ɖe agbitsa la nu.”
  eng-LEE: And she said unto her, Is it not enough that thou hast taken my husband?
    and wouldst thou also take away my son's mandrakes? And Rachel said, Therefore
    shall he be with thee to-night for thy son's mandrakes.
  dji-dji: Bil nyani Liyadji bumir-wubirdjili, “Ngurrumban nyuni mil-gami ngirrang
    nginipingim, bina djini'djining nyuni djalngdjirri ngirrang gapirringirang djal-wali
    nyuni djamigi gurrkunyi?” Girri Ratjil inga bindjin, “Il bumir-tjamigi; nyuni
    irriny gungban ngunukima djal-wali, a ngiltjang nginipingim nyani ngurridjiban
    nyunguri djini'djining maliri, bilapilangdji ngarri nyuniny nyirr bumir-wiṉidjingilgi.”
  nna-nna: Palanga Leah kuli jarrinyalu. “Jipi kanyajinpa pirirri, nyungukurna kamu
    karrinyan ngajumilalu partanyju manaja, pala mirrijin ngayinykarra jinaku.”
  asm-FB: তাতে লেয়াই তেওঁক ক’লে “তুমি মোৰ স্বামীকে ল’লা, ই জানো সৰু কথা? আকৌ এতিয়া
    মোৰ পুত্রই অনা দুদা ফলো তুমি ল’ব খোজানে?” তেতিয়া ৰাহেলে ক’লে, “তেন্তে তোমাৰ পুত্রই
    অনা দুদা ফলৰ সলনি তেওঁ আজি ৰাতি তোমাৰে সৈতে শয়ন কৰিব।”
  sus-A: لٍيَ نَشَ عَ يَابِ، «عِ بَرَ ﭑ مَ شّمّ بَ ﭑ يِ رَ. نَ مُ عِ وَ سَشِ؟ عِ مَن
    وَشِ ﭑ مَ دِ شَ مَرَقَنيِ بٌفِسٍ نَن قَن تٌنفٌقٍ؟» رَشٍلٍ نَشَ عَ قَلَ، «تٌ كْي
    رَ، وٌ نُن يَشُبَ نَن قَمَ شِدٍ عِ شَ دِ شَ مَرَقَنيِ بٌفِسٍ حْشْي رَ.»
  fra-SBL: 'Léa lui dit : « Est-ce une petite affaire que tu aies pris mon mari ?
    Veux-tu aussi enlever les mandragores de mon fils ? » Rachel a dit : « Il couchera
    donc avec toi cette nuit pour les mandragores de ton fils. »'
  hbo-hbo: וַתֹּ֣אמֶר לָ֗הּ הַמְעַט֙ קַחְתֵּ֣ךְ אֶת־אִישִׁ֔י וְלָקַ֕חַת גַּ֥ם אֶת־דּוּדָאֵ֖י
    בְּנִ֑י וַתֹּ֣אמֶר רָחֵ֗ל לָכֵן֙ יִשְׁכַּ֤ב עִמָּךְ֙ הַלַּ֔יְלָה תַּ֖חַת דּוּדָאֵ֥י
    בְנֵֽךְ׃
  shp-NTPO: 'Jaskáaketian Lean aká iki, Raquel neskáakin: —¿Ja nokon bene min ea bichinakayaki,
    mina jawemabi iki? Jaskara ikenki, rama ¿Ja nokon baken ea mandrágoras bimi ea
    bexonaribi min ea bichinkasai? —akin. Jaskáaketian Raquelnin Lea neskáa iki: —Ja
    min baken mia bexona kokoti mandrágoras bimibo min ea meniketianra, jakopi rama
    yamé Jacob mibé oxati iki —akin.'
  eng-WYCLIFFE: Lya answeride, Whether it semeth litil to thee, that thou hast rauyschid
    the hosebonde fro me, no but thou take also the mandragis of my sone? Rachel seide,
    The hosebonde sleepe with thee in this nyyt for the mandragis of thi sone.
  piu-2006: '@see-verse:GEN.030.014'
  pjt-pjt: Ka Liyalu wangkangu, “Wiya, nyuntu panya ngayuku wati ngaṉmanytju angatjunu,
    munun nyaaku piṟuku ngayuku nyanga katjaku puṉuku ngatjini?” Ka palulanguṟu Raitjiltu
    palula wangkangu, “Palu nyuntu puṉu pala palunya ngayunya ungkulampa palya Jacobala
    ngariku munga nyanga kuwari. Palya?”
  cwe-cwe: Leya kamwidika, “Vino kogesa mbuli ndodo kunihoka mulumangu? Lelo kolonda
    kusola makalanga ya mwanangu.” Laheli kalonga, “One wahaning'ha makalanga ya mwanago,
    Yakobo kezagona kumwako chilo cha diyelo.”
  bgs-bgs: Igkagi si Lea, na mà din, “Igagó nu gó tô duma ku. Agón nud puman tô mga
    mandragora na igpid katô batà ku?” Igkagi si Raquel, na mà din, “Na, bággé nu
    kanak tô mga mandragora, asta sikuna tô palayukan ku ki Jacob kani ka dukilám.”
  kik-kik: Nake Lea akĩmũcookeria atĩrĩ, “Kaĩ arĩ ũndũ mũnini kũndunya mũthuuri wakwa?
    Rĩu ningĩ nĩũkuoya mandarĩki ma mũriũ wakwa o namo?” Rakeli akĩmwĩra atĩrĩ, “He
    mandarĩki ma mũrũguo, nake Jakubu akome nawe ũmũthĩ.”
  ksr-ksr: 'Kaeŋ ijoro Leanoŋ kokaeŋ jero: “Giinoŋ lona nuana sokombaatiwaajoŋ romoŋgoweto,
    gii mono meranaanoŋ asagbaleŋ hamo koi ii kaaŋiadeeŋ nuamambaajoŋ mojaŋ. Ii mende
    sokonja.” Kaeŋ jero Reizelnoŋ kokaeŋ ijoro: “Saanoŋ! Meragaanoŋ hamo ii nombaati
    eeŋ, mono saanoŋ Jeikobwo gomantiiŋa koi ewao.”'
  fra-NCL: 'Elle lui répondit : « Est-ce peu que tu aies pris mon mari, pour que tu
    prennes encore les mandragores de mon fils ? » Et Rachel dit : « Eh bien, qu’il
    couche avec toi cette nuit pour les mandragores de ton fils. »'
  cek-AK: Toe anih mah, Ka sava nang lomh to khawt ai vop maw? Ka capa ih mandrake
    thaih doeh na lak bae han vop maw? tiah a naa. Rachel mah, Na capa ih mandrake
    thaih nang paek pongah, Jakob loe vaiduem nang khaeah iip nasoe, tiah a naa.
  xla-xla: Amasiyama Liyatapo siyaladepame Leisol watle epo atlaiyo, “Wa꞉tapo na꞉
    oplamiye mo-uhauwapo. Epame mamisika꞉ na꞉ maseyemalata dali dlosalo halopo pualeye
    uhalomolowedeme apopa?” diyo. Amasiyama Leisolta ya꞉ watle epo atlaiyo, “Wa꞉tapo
    wa꞉ maseyemalata dali dlosalo kolepo halopo pualeye na꞉ watle hamilipiye, na꞉
    epalati asiyama wa꞉ye watapo Yokob mate elane dlowepo,” diyo.
  cuk-cuk: 'Ar Leaʼdi abin-sogded: —¿Ar emide, be angi-sui-egwachad, unni be itosursi?
    Ar emide, mandrágora-sanmar an-machi-anga-senonikid be abebalid. Raquel abin-sogded:
    —Be-machi-mandrágoraʼmar-bega-senonikid be anga ukele, emi-mutik Jacob bese goloed.'
  uig-CYR: 'Леяһ униңға җававән: — Еримни тартивалғиниң йәтмәмду? Әнди оғлумниң муһәббәтгүлиниму
    тартивалмақчимусән? — деди. Раһилә җавап берип: — Ундақ болса у оғлуңниң муһәббәтгүллири
    үчүн бүгүн кечә сән билән ятсун, — деди.'
  tel-2017: అందుకామె “నా భర్తను తీసుకున్నావు కదా, అది చాలదా? ఇప్పుడు నా కొడుకు తెచ్చిన
    మూలికలు కూడా తీసుకుంటావా” అంది. అందుకు రాహేలు “అలాగైతే నీ కొడుకు తెచ్చిన మూలికల
    నిమిత్తం నీ భర్త ఈ రాత్రి నీతో గడుపుతాడు” అని చెప్పింది.
  hat-BSA: 'Men Léa te di l: “Èske se yon ti bagay sa ye pou ou pou pran mari mwen?
    Konsa, èske ou ta renmen pran mandragò a fis mwen yo tou?” Rachel te reponn: “Pou
    sa, li kapab kouche avè ou aswè a, kòm twòk pou mandragò a fis ou yo.”'
  kos-kos: Leah el topuk, “Mea tia fal tari ke kom eisla mukul tumuk ah? A inge kom
    srike in eisla mandrake lun wen nutik uh.” Na Rachel el fahk, “Kom fin ase mandrake
    lun wen nutum an, na kom ku in ona yorol Jacob ofong.”
  hbo-WLC: וַתֹּ֣אמֶר לָ֗הּ הַמְעַט֙ קַחְתֵּ֣ךְ אֶת־אִישִׁ֔י וְלָקַ֕חַת גַּ֥ם אֶת־דּוּדָאֵ֖י
    בְּנִ֑י וַתֹּ֣אמֶר רָחֵ֗ל לָכֵן֙ יִשְׁכַּ֤ב עִמָּךְ֙ הַלַּ֔יְלָה תַּ֖חַת דּוּדָאֵ֥י
    בְנֵֽךְ׃
  ibo-ibo: Ma Lịa zara sị ya, “O zubeere gị na ị napụrụ m di m? Ị chọkwara ịnapụ m
    mandreki ndị a nwa m nwoke wetaara m?” Rechel zara Lịa sị, “Ọ dị mma, ka gị na
    ya dinaa nʼabalị a ka ọ bụrụ ihe mgbanwo maka mandreki nwa gị nwoke.”
  ory-ory: ତହିଁରେ ସେ କହିଲା, “ତୁମ୍ଭେ ମୋʼ ସ୍ୱାମୀକୁ ହରଣ କରିଅଛ, ଏ କି ଅଳ୍ପ ବିଷୟ? ତୁମ୍ଭେ
    ମୋʼ ପୁତ୍ରର ଦୂଦାଫଳ ମଧ୍ୟ କି ହରଣ କରିବ?” ତେବେ ରାହେଲ କହିଲା, “ତୁମ୍ଭର ପୁତ୍ରର ଦୂଦାଫଳ ପରିବର୍ତ୍ତରେ
    ସେ ଆଜି ରାତ୍ର ତୁମ୍ଭ ସଙ୍ଗେ ଶୟନ କରିବେ।”
  wmt-wmt: '@see-verse:GEN.030.014'
  chk-chk: Nge Lea a aisini, “Ifa usun, ese naf om angei seniei pwülüei? Ka pwal mochen
    angei seniei ekewe apelin omung nei we a kini?” Iwe, Rahel a pälüeni, “Ika kopwe
    ngeniei ekewe apelin omung, Jakop epwe kon reöm lepwin ei.”
  ssd-ssd: 'aba nuŋe nu lafumba sana: Ne buk ye tuku taŋgo tina ta kile ne maŋ yiŋe
    kiŋo tuku ŋgirman agaŋ te kilam sakate ŋgina le Rahel lafumba nu sana: Ne ŋgirman
    agaŋ ta inum ye sa ta ne furir Yakob ndoŋ kinyamŋgaik ŋgina le Lea nu wokina.'
  rop-rop: Bat Liya bin tok, “Yubin deigidawei main hasbin, en tudei yu wandi trai
    en deigidawei det bush medisin blanga main lilboi.” Wal Reitjul bin tok, “If yu
    gibit mi det bush medisin, wal ai larram yu silip garram Jeikob tunait.” En Liya
    bin agri langa im, en imbin gibit im det bush medisin.
  ukr-1871: 'Рече ж вона їй: Хиба се мала річ, що взяла єси мужа мого? Чи й любовні
    яблука сина мого віднїмеш? Каже ж Рахеля: Дак нехай переночує з тобою сьогоднї
    за любовні яблука сина твого.'
  eng-AOI: Leah answered, “You have already taken my husband away from me. Are you
    going to take my son's mandrakes away too?” Rachel said, “If you give me some
    mandrakes, you can sleep with Jacob tonight.” In that country the people thought
    that if women ate mandrakes they would become pregnant.
  yon-yon: kumban yumbed man yedmeen “Kubbed ne ambi kuu nenwenewen kumbed angkon
    ne dana ye mandreek id benwanandewedoo? Kuu yiminbanaa!” anduune Rekselbed yedmeen
    “Kub dana ye mandreek id kuu kawebko, ne korondaka kibik amnoom kee kub yoom nub
    ambi yoom dangime.” andeen.
  bch-bch: Be Lea ikeo pan bedane, “Eao paeaoa adaoag na. Be eao oangga kadonga toa
    ne danga sapaean? Ta eao keo ga bada natug ele manderek itautau pade?” Ta Resel
    ikeo, “Goibe, oangga eao bada ele manderek itautau ga inam pagau, bong labone
    Iakop ga ieno toman ngan eao.”
  deu-1951: 'Sie antwortete ihr: Ist das ein Geringes, daß du mir meinen Mann genommen
    hast? Und willst du auch die Liebesäpfel meines Sohnes nehmen? Rahel sprach: Er
    soll dafür diese Nacht bei dir schlafen zum Entgelt für die Liebesäpfel deines
    Sohnes!'
  eng-JPS: 'And she said unto her: ''Is it a small matter that thou hast taken away
    my husband? and wouldest thou take away my son''s mandrakes also?'' And Rachel
    said: ''Therefore he shall lie with thee to-night for thy son''s mandrakes.'''
  ubr-ubr: Leah iyafotai iyau, “Awau ubo on men ifofonim i? Ari on egogoi natu an
    jor turin ba un boai.” Rachel iyawur iyau, “Om natum an jor turin uniteu on arimon
    fom Jacob rum wonen.”
  srp-1865: 'A ona joj reèe: malo li ti je što si mi uzela muža? hoæeš da mi uzmeš
    i mandragoru sina mojega? A Rahilja joj reèe: neka noæas spava s tobom za mandragoru
    sina tvojega.'
  lug-lug: Kyokka ye n’amuddamu nti, “Okiyita kitono ggwe okunnyagako baze? Ate otwale
    n’amadudayimu g’omwana wange?” Laakeeri n’amugamba nti, “Kale anaaba naawe ekiro
    kino olw’amadudayimu g’omwana wo.”
  heb-heb: ותאמר לה המעט קחתך את אישי ולקחת גם את דודאי בני ותאמר רחל לכן ישכב עמך
    הלילה תחת דודאי בנך׃
  ben-IRV: তাতে তিনি বললেন, “তুমি আমার স্বামীকে হরণ করেছ, এ কি ছোট ব্যাপার? আমার ছেলের
    দুদাফলও কি হরণ করবে?” তখন রাহেল বললেন, “তবে তোমার ছেলের দুদাফলের পরিবর্তে তিনি
    আজ রাতে তোমার সঙ্গে শোবেন।”
  pan-pan: ਉਸ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਕੀ ਇਹ ਛੋਟੀ ਗੱਲ ਹੈ ਕਿ ਤੂੰ ਮੇਰੇ ਪਤੀ ਨੂੰ ਲੈ ਲਿਆ ਹੈ ਅਤੇ
    ਹੁਣ ਤੂੰ ਮੇਰੇ ਪੁੱਤਰ ਦਾ ਦੂਦਾਂ ਫਲ ਵੀ ਲੈ ਲਵੇਂਗੀ? ਰਾਖ਼ੇਲ ਨੇ ਆਖਿਆ, ਇਸ ਲਈ ਤੇਰੇ ਪੁੱਤਰ
    ਦੇ ਦੂਦਾਂ ਫਲ ਦੇ ਬਦਲੇ, ਉਹ ਅੱਜ ਰਾਤ ਤੇਰੇ ਸੰਗ ਲੇਟੇਗਾ।
  tkr-tkr: 'Leayee məng''ı''k''le eyhen: – Adamiy xılençe g''ayşuy ç''əvxha dişdee?
    Həşded duxayn mandragorbıne g''ayşes ıkkan? Raahilee eyhen: – Həməxüdxheene, hasre
    duxayne mandragorbışil-alla ine xəmdiys yizda adamiy vaka g''alixhecen.'
  mwp-mwp: Leya kedha kuniya mulaydhin, ‘Sena matha ngoedhagidh lawnga kedha ngidh
    nguzu alay mamu adhapa madhin nguzungu a kedha thonar ngidh mamu nguzu kaziw aypa
    adhapa maypa umepa.’ Reysoel kedha mulaydhin, ‘Ngidh kay nanga ngayapa nginu kaziw
    ayngu maypa, wa ngi kay kalanu ngoeban alayniya uthuy kaybaw kubilu.’
  mya-JVB: လေအာက၊ သင်သည် ငါ့ လင် ကိုယူ ၍ အတွက် မရှိထင်သလော။ ငါ့ သား ၏ အနုဆေးသီး ကိုလည်း
    ယူ ချင် သေးသည်တကားဟု ဆို လေသော် ၊ ရာခေလ က၊ သို့ဖြစ်လျှင် ၊ သင့် သား ၏ အနုဆေးသီး
    အတွက် ၊ လင်သည် ယနေ့ညဉ့်တွင် သင် နှင့် အိပ်ရမည်ဟု ဆို၏။
  tte-O: Leya iwalolau Litieli koina iba, “Nige sowana, kaiwena iyaele wainegu ukwalaiyako
    na tabe tawae yoi nuwanuwam natugu ana mula yaeyawa ukwalai yoi?” Kabo Litieli
    iwalolau Leya koina iba, “Tem kawasine tupwana kuyeyama koliyau kani maisana kabona
    boniyai Yakobo mekamkava wakeno.”
  tbg-tbg: Reseriva minti tuvaro Riaava aqao tiro, Are tiqaahaira ti vaati varaanarara
    hove tiataara vaivara are kia minti tiraitira, are ti maaqu mauraravata ti naari
    variaro, tuvaro Reseriva tiharo, Are nena maaqu maura vira ti timirera, are homa
    Iekopikantira entaqi vaitenarave, tiro.
  hmo-hmo: To Lea ese ia gwau henia, ia gwau, “Lauegu adavana oi henaoa be oi laloa
    lasi, a? To edena bamona lauegu natuna ena dudai oi dadia gwauraia.” Vadaeni Rahela
    ia gwau, “Oiemu natuna ena dudai oi henia lau dekenai, vadaeni hari hanuaboi iseda
    adavana danu umui mahuta gabu tamona dekenai.”
  ata-ata: Xe Lea miavuti la mivikalane aloxo ꞌo, “Nenoꞌu muluxeni mo a ulai uxoxoo
    noxine ne ia, nini a neneꞌe ꞌo sou lexe nanoꞌu ꞌalixe miu ꞌo la, ne?” Xe Lakeli
    miavuti la mikolinu vimoe vaikalaie aloxo ꞌo, “Lexe nini nalosilo mii ne, la eni
    avikala Iakovo la ngongou ngaai maasi no ꞌolovoxo.”
  nfa-nfa: Te ngaa Lea bꞌala, aku nèngu na, “Wee! Èu ne seli-kolane! Parame more le
    dhèu èmu jaꞌa. Te ngaa roca mèka na. Mu neo hari unu ajꞌu èi naꞌi èèna nèti ana
    jaꞌa? Meꞌa heka makae dꞌara!” Te ngaa Rahel dhaa, “Sèmi neꞌe, aꞌa! Ladhe jaꞌa
    abhu èi naꞌi na, mèda neꞌe èu paꞌèci dènge Yakob.” Ka Lea dꞌèi kahèi.
  urd-urd: उसने कहा, “क्या ये छोटी बात है कि तूने मेरे शौहर को ले लिया, और अब क्या
    मेरे बेटे के मदुम गियाह भी लेना चाहती है?” राख़िल ने कहा, “बस तो आज रात वह तेरे
    बेटे के मदुम गियाह की ख़ातिर तेरे साथ सोएगा।”
  rus-SYN: 'Но Лия сказала ей: неужели мало тебе завладеть мужем моим, что ты домогаешься
    и мандрагоров сына моего? Рахиль сказала: так пусть он ляжет с тобою эту ночь,
    за мандрагоры сына твоего.'
  cbt-NTPO: 'Napotopirinhuë'', Niari itapon: —Ayon caira. ¡Ama napopitëraquësohuë''!
    ¡So''yahuë nani osërëtëranco! Hua''huahuë ya''huërë'' mantracora huayo quëshirincosonta''
    ¿yaosërëtaantamaranco ti? itërin. —Ina quëtohuatanco, ipora tashi Cacopo quëmarë''
    huë''ëpon, itërin Naquirari.'
  bqc-SIM: 'Lea òɛ̀: Kɛ́ n ma gↄ̃ sìa, bee i mↄmao, ↄ̃ ń ye ǹ ma nɛ́ yenzi ɛsɛ
    e lↄa? Lasɛli mɛ̀: Tó ń kpàa, ḿmɛ ńyↄ̃ iaànↄ gbã.'
  tcz-CHONGTHU: Hinlah Leah in Rachel jah a “Ka inneipu neilah peh jong thil neocha
    na bola, tua jong kachapa Joldei-Ai hinpoh jong lahpeh ding neiti ham?” atile
    Rachel in adonbut in, “Chuti ahile nachapa Joldei-Ai poh man ding in tujan Jacob'in
    nangma na lupkhompi thei nante,” ati.
  mar-mar: लेआ तिला म्हणाली, “तू माझ्या नवऱ्याला माझ्यापासून घेतलेस हे काय कमी झाले?
    आता माझ्या मुलाची पुत्रदात्रीची फळेही तू घेतेस काय?” राहेल म्हणाली, “तुझ्या मुलाची
    पुत्रदात्रीची फळे मला देशील तर त्याच्या बदल्यात आज रात्री तो तुझ्याबरोबर झोपेल.”
  tcs-tcs: Bat Lia ansa po em diskain, ‘Yu prapa stronged! Yu bin pinis teke man blo
    mi! Bat nau yu wande teke ol busmersin blo boi blo mi tu a?’ Reisel i bin ansa
    gobaik po Lia, ‘Orait! Yu ken slip lo em tunait solong yu gibe mi dem busmersin.’
  soq-soq: Tane me Reitel diene wanase, “Ne badana e wadaapunden tane meneedia ne
    otona mampe iawa ipawa otea, ba?” Tane Reitel leusane wanase, “Sa ide e otoa iawa
    ipawa ne nea sipoa Iakob wisepio nata ituitana.”
  qub-qub: 'Niptin Lea niran: «¡Gamga pitäshi canqui simberwinsa! Runäta guechurcamarpis
    cananga munanquiraj wamrä apapämashan mandragoratapis guechumayta.» Chayno niptin
    Raquelga niran: «Canan chacayga Jacob gamwan puñuchun wamrayquipa mandragoranpa
    ruquin.»'
  bqp-bqp: 'Lea pìnɛ: Kũ n ma gↄ̃ sìma, abire dí mↄ́mmaro, akũ ń ye ǹ ma nɛ́ yenyĩ
    ɛzɛ sí dↄ yá? Rahila pì: Tó n kpàma, mↄkↄ̃mmɛ ĩni i kãao gbãra.'
  hat-hat: 'Leya reponn li: -Atò ou pa fè m'' ase? Ou fin pran mari m'', koulye a
    ou vle pran mandragò pitit gason m'' lan tou? Rachèl di l'': -Enben, Jakòb va
    kouche avè ou aswè a pou mandragò pitit gason ou lan.'
  eng-BSB: But Leah replied, “Is it not enough that you have taken away my husband?
    Now you want to take my son’s mandrakes as well?” “Very well,” said Rachel, “he
    may sleep with you tonight in exchange for your son’s mandrakes.”
  tod-tod: 'Naa gooɠaaʋoteni, é ɠɛ ma: «Faa go ɠana nɛi ɓaa, ga è sìnigi zeɠea,
    è ʋa li mɔnɔ dòun zunui ná-ani waaiti seɠezu?» Lasɛle ɠɛni ma: «Kii ɓaa! Zakɔɓe
    ɠa la è ɠoba za ɓidii, è-loun zunui ná-mandelagɔɔlegiti ma vaa zu.»'
  eng-WEBPB: Leah said to her, “Is it a small matter that you have taken away my husband?
    Would you take away my son’s mandrakes, also?” Rachel said, “Therefore he will
    lie with you tonight for your son’s mandrakes.”
  kbq-kbq: Hianagi Lia'a amanage hu'ne, Kagrama nenavema hanre'nanana, e'i osi zampi?
    Hutenka menina ne' mofavrenimo'ma ronema hu flauama erino'ma e'nea erisue hunka
    nehano? Higeno Resoli anage hu'ne, Ha knarere, ana ronehu flauama namisana nona'a
    Jekopu'a meni kenage kagrane emasegahie.
  nhe-BL: 'Pero Lea quiilhui: ―¿Timoilhuía se quentzi tlamantli para tinechcuilijtoc
    nohuehue, huan nojquiya tijnequi tinechcuilis ni cuali xihui pajtli tlen nocone
    nechhualiquili? Huan Raquel quiijto: ―Intla tinechmacas se quentzi ixihui pajyo
    mocone, nijcahuilis Jacob ma cochi mohuaya ni tlayohua.'
  bus-bus: 'Lea bènɛ: Kɛ̀ n ma gↄ̃ↄ sìma, beee e mↄ́mmaro, ben ń yezi ǹ ma nɛ́ yenzi
    ɛ̃zɛ̃ sí dↄↄ́? Rasɛli bè: Tó ń kpàma, ḿbe nɛ́ io gbã̀a.'
  gub-BL: Uze'eg Erez izupe. — Erepyro hemen ihewi ne. Aipo nuhyk kwaw newe, i'iahy
    izupe. — Aipo nepurupyro wer manarak hememyr hemimur kwer rehe ihewi no, i'iahy
    izupe. Na'e uze'eg Hakew izupe. — Aze eremur amo manarak ihewe nehe, amuger kar
    putar Zako nepuhe kutàri pyhaw ihe nehe, i'i izupe.
  eng-DRA: 'She answered: Dost thou think it a small matter, that thou hast taken
    my husband from me, unless thou take also my son’s mandrakes? Rachel said: He
    shall sleep with thee this night, for thy son’s mandrakes.'
  knf-knf: 'Kë aŧeema aji : « Uunkëşu wi iŧehuŋ ayin naan, ikak aŋal pjej mnko mi
    abuk naan. » Rakel akak aji : « Keeri iwulën mnko mi abuku, ayin nja aşë fër nţa
    du meeţ di nu. »'
