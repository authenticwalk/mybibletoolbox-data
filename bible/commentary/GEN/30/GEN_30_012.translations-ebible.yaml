verse: GEN.030.012
translations:
  mal-C: ലേയയുടെ ദാസിയായ സിൽപ്പ യാക്കോബിനു രണ്ടാമതും ഒരു മകനെ പ്രസവിച്ചു.
  deu-TKW: Hierauf gebar Silpa, die Leibmagd Leas, dem Jakob einen zweiten Sohn.
  lin-lin: Sima na yango, Zilipa, mwasi mosali ya Lea, abotelaki Jakobi mwana mobali
    ya mibale.
  cbr-NT: Usai abë basipain 'itankëxun ka Jacobnën amiribishi aín ñu mëëmikëa bikë
    xanu Zilpá ami bëchitëkëankëxa,
  eng-LSV: And Zilpah, Leah’s maidservant, bears a second son to Jacob,
  bmu-bmu: Zilpa, Leagö welen ambiŋi miaŋön Jeikobkö nahönŋi kun kunbuk meiga yahöt
    ahök.
  eng-GNV: Againe Zilpah Leahs mayde bare Iaakob another sonne.
  eng-WEBSTER: And Zilpah, Leah's maid, bore Jacob a second son.
  nhw-BL: Teipa Zilpa quimacac Jacob seyoc icone,
  swh-ONEN: Mtumishi wa kike wa Lea akamzalia Yakobo mwana wa pili.
  bba-bba: Gɑdin biru Silipɑ u kpɑm ɡurɑ suɑ u Yɑkɔbu bii tɔn durɔ mɑruɑ.
  eng-KJVCPB: And Zilpah Leah’s maid bare Jacob a second son.
  cpy-cpy: Eejatzi apiitakiro Zilpa otzimakiri itsipa itomi Jacob.
  mpx-mpx: Silpa i ab palabuina Yakobo natuna melutau.
  wbp-wbp: Ngaka-karilki, Jiilparlajinta Liiyaku kurdu wirriya-kari-kirlilki karrmulypa-jarrija
    yalumpu yungurla Liiyarlu yinyi Jakupuku.
  luo-luo: Zilpa jatich Lea nonywolo ne Jakobo wuowi mar ariyo.
  meu-meu: Bena Lea ena hesiai hahinena Silpa ma e rogorogo, e mara, mero ihararuana
    e abia.
  npi-ULB: त्यसपछि लेआकी कमारी जिल्पाले दोस्रो छोरो जन्माई ।
  yor-yor: Silipa ọmọ ọ̀dọ̀ Lea sì tún bí ọmọkùnrin kejì fún Jakọbu.
  emp-NTPO: Mãwãnacarea Lea nezocawẽrã Zilpaba wayacusa umaquĩrã warrada Jacoboa to
    diasia.
  ind-ind: Sesudah itu Zilpa melahirkan lagi seorang anak laki-laki.
  pes-OPCB: سپس زلفه دومین پسر را برای یعقوب زایید.
  ssx-ssx: Kutupa Silipama꞉ Dieikopena꞉ hali weki ma꞉nda꞉ mendiaeyeke ekina꞉
  lcm-lcm: Ago lik na Silpa kala anguan ingus pok an ani kana vapongua i nat ani Iakov.
  aer-aer: Ikwere iperre, Zilpah-ele ampe urreye akweke arrpenhe atnyeneke Leah-eke
    re Jacob anthetyenhenge.
  tgl-ULB: Pagkatapos si Zilpa, lingkod ni Lea, ay nagsilang kay Jacob ng pangalawang
    anak.
  nop-nop: Lea’walaŋ tipilapilaye tam Silpa Yakobodok mihi nimbo nagilimimbune lufom
    tugumuk.
  kca-kca: Щӑԓта Зелфа, Лия митнэ, кимет пŏх Иакова сэма пайтәс.
  cbu-NT: Yusur Silparini kamuzaatsha tsimbunarinshitini iparinarangiya.
  hui-hui: Mani Silibahanda Yagabanaga igiri mende taba henene.
  wrs-wrs: Doa henga Silpava ena a, otolm lenge tuendisrini Yakopinda,
  mya-mya: တစ်​ဖန်​ဇိ​လ​ပ​သည်​ယာ​ကုပ်​နှင့်​သား တစ်​ယောက်​ရ​ပြန်​သော်၊-
  cbi-NTPO: Tsejtu bene bain Zilpá kama na Jacobnu manga' kumi.
  bod-N: ལེ་ཨའི་གཡོག་མོ་ཟིལ་པཱ་ཞེས་བྱ་བས་ཡང་ཡ་ཀོབ་ལ་བུ་གཉིས་པ་བཙས༌སོ།།
  wsk-wsk: Leah ko ura imet Zilpah kuriang kari bo tala iluwam.
  kkl-kkl: Wamekti, Silpa nenekori nen sap me nengabo me nhon mangaro aog.
  sna-sna: Ziripa murandakadzi waRea akaberekera Jakobho mwanakomana wechipiri.
  spa-BLM: Zilpa, la sierva de Lía, dio a luz un segundo hijo a Jacob.
  beu-beu: Silpa bot vaal mehal emiaaru vengajait metma Yakob enang.
  cac-cac: Ix lajvi chi', ix alji junxo yune' ix Zilpa chi' yed' vin̈aj Jacob chi'.
  swh-ULB: Kisha Zilpa, mjakazi wa Lea, akamzalia Yakobo mwana wa pili.
  bel-bel: Зэлфа, служанка Лііна нарадзіла другога сына Якаву.
  deu-ELBBK: Und Silpa, die Magd Leas, gebar dem Jakob einen zweiten Sohn.
  mbb-OT: Mid-uman med-anak si Zilpa te maama he ikezuwa he anak dan ki Jacob.
  msc-msc: Silipa ka kɔnɔ ta ikɔ tuunni. A ka a dencɛ filanan sɔrɔn Yakuba yɛ tuma
    mɛn na,
  mal-2015: ലേയയുടെ ദാസി സില്പാ യാക്കോബിന്നു രണ്ടാമതു ഒരു മകനെ പ്രസവിച്ചു.
  tuo-NT: Beꞌro Zilpa Jacore apĩ põꞌrãtibosaco niwõ.
  gup-gup: Zilpah ngalbu bimarnedurrkmirri Leah wanjh bimarneyawmey Jacob nabuyika
    beywurd.
  met-met: Baing Lea haining oxata olanggama Silpa hayau gara lup tela muli na Yekop.
  gvs-gvs: Reya ina pakonayana aiyuwoina ikéuwama, e ivenátuna, moe Yakobo natuna
    koroto ivenatuni.
  rmc-rmc: Paľis e Zilpa diňa le Jakob dujtone čhavores.
  nlg-nlg: Ma Zilpah te ghoi vahua so eruani na garimane.
  dgr-DOGNT: Zılpah k'àchı̨ Jacob gha dǫzhìa nìı̨htı̨.
  pes-OPV: و زلفه، کنیز لیه، پسر دومین برای یعقوب زایید.
  ron-1924: Зилпа, роаба Леей, а нэскут ун ал дойля фиу луй Иаков.
  ben-OBCV: লেয়ার দাসী সিল্পা যাকোবের জন্য দ্বিতীয় এক ছেলের জন্ম দিল।
  lex-lex: Ne Lea atni Silpa na'a'n owa'ana muanke'a wornu la'a Yakopa.
  rgu-rgu: Silpa boki na seluꞌ ana touꞌ esa bali.
  som-som: Lee'ah addoonteedii Silfah ahaydna wiil labaad bay u dhashay Yacquub.
  lat-VUC: Peperit quoque Zelpha alterum.
  aoi-aoi: Kembirra nuwilyaba ngarningka nenikuwenikba Jekaba-langwa yinginumin-arrangba
    ngalaja dakina Jilba.
  eng-ASVBT: And Zilpah Leah’s handmaid bare Jacob a second son.
  mna-mna: Timbotmbot mi Silpa, ta mbesooŋo moori ki Lea na, ipeebe Yakop le pikin
    tomooto toro.
  ita-1885: Poi Zilpa, serva di Lea, partori un secondo figliuolo a Giacobbe.
  eng-LXXUP: And Zilpah the maid of Leah conceived yet again, and bore Jacob a second
    son.
  eng-ULB: Then Zilpah, Leah's servant, bore Jacob a second son.
  spa-VBL: Entonces Zilpá, la criada personal de Lea volvió a quedar embarazada y
    tuvo otro hijo de Jacob.
  fra-_FOB: Et Zilpa, servante de Léa, enfanta un second fils à Jacob.
  mal-mal: ലേയായുടെ ദാസി സില്പാ യാക്കോബിനു രണ്ടാമത് ഒരു മകനെ പ്രസവിച്ചു.
  urd-GVR: Phir Zilfā ke dūsrā beṭā paidā huā.
  suz-BL: मिनु लेआ आ गेय पाइब जिल्‍पामी अर्को तौ का नु थि‍माक्‍त।
  ita-1927: Poi Zilpa, serva di Lea, partorì a Giacobbe un secondo figliuolo.
  ckb-ckb: زیلپەی کەنیزەی لێئە کوڕی دووەمی بۆ یاقوب بوو.
  eng-BBE: And Zilpah, Leah's servant, gave birth to a second son.
  crx-NTPO: '''Ink''ez Leah yuba ''ut''en-un, Zilpah, whulhnat Jacob yughe ''ulhtsi,
    duneyaz ooyaz suli''.'
  kan-OKCV: ಲೇಯಳ ದಾಸಿ ಜಿಲ್ಪಳು ಯಾಕೋಬನಿಗೆ ಎರಡನೆಯ ಮಗನನ್ನು ಹೆತ್ತಳು.
  bbb-bbb: Ro rade Zirufa fu una kuke Jekafudo ame fari bedua bietei. Ijadufuo Ria
    fu oemaemo fu kuae, Iviama naeje naneka oemadieme. Ijadufuo bara boeje bu na kieko
    Bara Oemaremo Ijieno kiekono kuaena fune uri ame ije abe ive ina Ase kuae.
  tam-2017: பின்பு லேயாளின் வேலைக்காரியாகிய சில்பாள் யாக்கோபுக்கு இரண்டாம் மகனைப்
    பெற்றெடுத்தாள்.
  spa-RV-1909: Y Zilpa, la sierva de Lea, parió otro hijo á Jacob.
  ron-BTF: Şi Zilpa, servitoarea Leei, i-a născut lui Iacob un al doilea fiu.
  eng-WEBP: Zilpah, Leah’s servant, bore Jacob a second son.
  eng-FBV: Leah's personal maid Zilpah became pregnant again and had a second son
    for Jacob.
  nld-1939: Nog baarde Zilpa, de slavin van Lea, Jakob een zoon.
  nch-BL: Teipa Zilpa quimacac Jacob seyoc icone,
  tfr-NTPO: E irgo ga Zilpá beno shäng kjl̈araso l̇l̇ëm obi. Ga wa buk kjl̈ara domer
    obi, Jacob tjok.
  vie-1934: Xinh ba, con đòi của Lê-a, sanh một con trai thứ nhì cho Gia-cốp;
  hin-CV: लियाह की दासी ज़िलपाह से एक और बेटा हुआ.
  eng-OURB: Zilpah [Frailty], Leah [Weary]’s servant, bore Jacob [Supplanter] a second
    son.
  spa-BES: Y Zilpa, sierva de Lea, dio a luz un segundo hijo.
  tdx-tdx: Mbe nisamak’ ana-dahy fañindroe’e ho a Iakòbe t’i Zilpae mpitoro’ i Leae.
  vid-vid: Silipa mpogozi wa Lea, nakampondela Yakobo mwana wa keli msongolo.
  pwg-pwg: Liya ina bigabiga wavinena Silpa ivi tuwame da natuna tomowa.
  eng-OKE: And Zilpha the handmaid of Leah bare a second son to Jakob;
  tha-KJV: แล​้วศิลปาห์​สาวใช้​ของเลอาห์ ก็​คลอดบุตรชายคนที่สองให้​แก่​ยาโคบ
  por-BR-2018: E Zilpa, a sirva de Lia, deu à luz outro filho a Jacó.
  bco-bco: A꞉ma꞉ fa꞉s amio꞉, Leaya꞉ ene nanog ka꞉isale Silbayo꞉ kalu so꞉wa nowo꞉ wa꞉ka
    sa꞉la꞉liabiki, Lea eyo꞉ a꞉la꞉sio꞉, “Ne mada sagalo꞉ alan dowab ko꞉lo꞉, ka꞉isale
    nolba꞉yo꞉ ‘E sagalo꞉ dowab’ a꞉la꞉sa꞉ma꞉ib.” A꞉la꞉fo꞉ko꞉lo꞉ eyo꞉ so꞉wa a꞉no꞉ Asel
    wikilo꞉.
  deu-ELO: Und Silpa, die Magd Leas, gebar dem Jakob einen zweiten Sohn.
  ktm-ktm: Inum ti pe Silpah iduwe kom homou yi kamal, pe
  caa-caa: Entonces e Zilpa uchꞌijrse otro incojt uyar taca e Jacob.
  eng-WYC-2018: Also Zilpah childed another son,
  epo-epo: Kaj Zilpa, la sklavino de Lea, naskis duan filon al Jakob.
  uig-PIN: Leyaⱨning dediki Zilpaⱨ Yaⱪupⱪa ikkinqi oƣlini tuƣup bǝrdi.
  beo-beo: Siliba da Ya:igobe ea dunu mano eno lai.
  tpi-OTNT: Na bihain Silpa i karim namba 2 pikinini man bilong Jekop.
  hau-SA: Zilfa baranyar Liyatu ta haifa wa Yaƙub ɗa na biyu.
  udu-udu: C̱iŋkina/ nyara/ ma Le/ah a’di jin ta’da Silp̱ah mo dho’thki’da Yakuub
    ya/ jin ’kon ma p̱o/i su/ mo.
  uig-LAT: Léyahning dédiki Zilpah Yaqupqa ikkinchi oghlini tughup berdi.
  nde-nde: Incekukazi kaLeya uZilipha yazalela uJakhobe indodana yesibili.
  ton-ton: Pea ko Silipa ko e kaunanga ʻa Lia, naʻa ne fānau kia Sēkope ʻae tama ʻe
    taha.
  ces-1613: Porodila také Zelfa děvka Líe syna druhého Jákobovi.
  eko-eko: Ziilipa karumeya wa Liiya khunvokola mwaana nkinoko theenya.
  nss-nss: Pihin para poya mbulya Leyah, Silpah, ara imwalahiy iyata noru Yakop hamou
    kamai paiwe yi.
  eng-WMB: Zilpah, Leah’s servant, bore Jacob a second son.
  tam-TCV: லேயாளின் பணிப்பெண் சில்பாள் யாக்கோபுக்கு இரண்டாவது மகனையும் பெற்றாள்.
  ceb-ULB: Unya si Zilpa, ang sulugoon ni Lea, nanganak sa ikaduhang batang lalaki
    alang kang Jacob.
  mkn-mkn: Tarús Silpa barana ame satu ana laki-laki lai.
  pol-UBG: Potem Zilpa, służąca Lei, urodziła Jakubowi drugiego syna.
  agr-agr: Nuigtushkam tikichin uchin Jacopan uchigmatkauwai.
  kyc-kyc: Dokopa Liyana kendemande enda Silipa dokomeko dee lapo pyuo waneko manjakamiyasa
    dopa leya.
  urd-GVU: پھر زِلفہ کے دوسرا بیٹا پیدا ہوا۔
  deu-1912: Darnach gebar Silpa, Leas Magd, Jakob den andern Sohn.
  ntj-ntj: Nyangka Tjilpalu Tjayikapaku katja kutjupanya puru kanyirnu.
  row-row: Basa ma, Silpa bꞌonggi ana touꞌ esa fai.
  kan-2017: ಲೇಯಳ ದಾಸಿಯಾದ ಜಿಲ್ಪಳು ಯಾಕೋಬನಿಗೆ ಇನ್ನೊಂದು ಗಂಡು ಮಗುವನ್ನು ಹೆರಲು,
  ena-ena: Lɨci Celɨpa cɨhu ninaŋ mu huhɨlami.
  tgo-tgo: Theghathegha gheviyeŋge e ghereiye Leya le rakakaiwoma Silpa mbowo i ghambɨva
    ghɨmoru regha weiye Jeikob.
  yap-yap: Miki gargeleg Zilpah reb e pagel ni fak Jakob,
  tet-tet: Hotu, Silpa koꞌus, nahoris tenik oan mane ida.
  hlt-MCSB: Te phoeiah Leah kah taengom Zilpah loh Jakob ham capa pabae a cun pah
    hatah,
  mdy-ETH: ሊያም ማዻዜላ ዚሊፓ ያይቆኦቤም ላሚ ሜሌ ዓቲቄ ናይ ሾዔኔ።
  twi-ASANTE: Lea afenaa Silpa woo ɔbabarima a ɔtɔ so mmienu maa Yakob.
  bhl-bhl: Dangui, Silfa iti aul kumun keko, iti kunum aul mak dukusu kale.
  con-NTPO: Can'jemba Zilpaja ccase tsandie du'shuve Jacobmbe isu.
  eng-WEBU: Zilpah, Leah’s servant, bore Jacob a second son.
  bnp-bnp: E Silpa, a vorakato e Lea, i poda tabu. Ngane i rua e tune Iakop i poda.
  wal-wal: Liyi danggiriixiyaa Zilppa Yaaqoobau naa77antto attuma na7aa yelaasu.
  mgh-mgh: Wahoolo, Siilipa, ipottha ya Leya ahonnyarana tho Yakopi mwana onayeeli.
  acu-NT: Nunia ataksha Zilpa chikich uchin Jacobnaun jereramtai,
  spa-PDDPT: Zilpa, esclava de Lea, dio a luz un segundo hijo a Jacob.
  gun-gun: Ha'e va'e rire Lia rembiguai Zilpa teĩgue ju oguereko Jacó ra'y.
  agu-BL: Ma yi jale'n yi ca'p chinitxa' Jacow tu Zilpa,
  eng-PEV: Later on, Zilpah had another baby boy. He was another son for Jacob.
  ilo-ULB: Kalpasanna, naganak ni Zilpa nga adipen ni Lea iti maikadua a lalaki para
    kenni Jacob.
  kpg-kpg: Zilpah ga haanau mai labelaa dana dama daane mai Jacob.
  uig-ARA: لېياھنىڭ دېدىكى زىلپاھ ياقۇپقا ئىككىنچى ئوغلىنى تۇغۇپ بەردى.
  bsp-bsp: Silpa wəcar ka Leya ɔŋgbɔkərɛ sɔ kəkomɛ Yakuba wan wərkun ta mɛrəŋ.
  mbs-mbs: Doen ikedowa batà meama i Jacob timebaw diyà ki Zilfa.
  tof-tof: Zilpa akó nis ngim siman olom ilngumilürr Zeikobónkü.
  sus-sus: Silipa naxa di firin nde sɔtɔ Yaxuba bɛ.
  pon-2006: En Lia eh liduwo ahpw pil naitikihong Seikop nah pwutak keriemen.
  jae-jae: Go Leanê sakiŋwagao Silpa kêkôc latu kêtu luagêcŋa gêjô Jakob.
  ksd-ksd: Ma Silpa, a tultul na vavina kai Lea, i ga kava tar ra vauruana bul tai
    Iakob.
  tur-YTC: Lea'nın hizmetçisi Zilpa Yakov'a ikinci bir oğul doğurdu.
  bel-N: I нарадзіла Зільпа, нявольніца Леі, другога сына Якубу.
  grc-BRENT: Καὶ συνέλαβεν ἔτι Ζελφὰ ἡ παιδίσκη Λείας, καὶ ἔτεκε τῷ Ἰακὼβ υἱὸν δεύτερον.
  ind-AYT: Zilpa, hamba Lea, melahirkan anak laki-laki yang kedua bagi Yakub.
  lid-lid: Ano Silpah badih ta lahou ta Liya tuwi nadu Jekop mwan ari ja.
  eng-NNA: After that Zilpah got another child, a male.
  nya-nya: Zilipa, wantchito wa Leya anamubalira Yakobo mwana wa mwamuna wachiwiri.
  hrv-hrv: Leina sluškinja Zilpa rodi Jakovu i drugog sina,
  mps-mps: Tama nosali Silpa, te Leago sę ebo wego, te Jekopgo tomo ogwa ame nani.
  llg-llg: Boe ma, Silpa, ana bonggi seluk touanak esa bali.
  tpi-tpi: Na bihain Silpa i karim namba 2 pikinini man bilong Jekop.
  dan-1931: Siden fødte Leas Trælkvinde Zilpa Jakob en anden Søn;
  vie-OVCB: Xinh-ba lại thụ thai và sinh con trai thứ nhì cho Gia-cốp.
  lbk-lbk: Inmanak kasin si Zilpa is lalaki ay anakna ken Jacob
  guj-2017: પછી લેઆની દાસી ઝિલ્પાને યાકૂબથી બીજો દીકરો જન્મ્યો.
  byr-byr: '@see-verse:GEN.030.011'
  awx-awx: Tiwänä Leale puyä äminä wawakngä täpätuxät hipdu dukngikut.
  pon-2006A: En Lia eh liduwo ahpw pil naitikihong Seikop nah pwutak keriemen.
  por-BRBSL: Zilpah, criada de Leah, deu à luz um segundo filho a Jacó.
  aly-aly: Zilpah ra awey ingweran atnyenek.
  cth-cth: Leah e a sannu Zilpah ni ca tongpa Jakop hanlah bout a khe pouh.
  twi-twi: Lea afenaa Silpa woo ɔbabarima a ɔto so abien maa Yakob.
  hlt-hlt: Te phoeiah Leah kah taengom Zilpah loh Jakob ham capa pabae a cun pah hatah,
  tbz-SIM: Kɛ̀ Sidipɑɑ yíɛ́ kɛ́pɛitɛ́ dɛnitidɑbirɛ.
  msy-2020: Ezɨ Silpa Jekop bagha borir igharazir mam uam a bate.
  txq-txq: Basa boe ma Silpa bonggi seluk ana touk esa bali.
  aaz-aaz: Rarit bi Silpa nahoniꞌ ntein riꞌaan moen jes.
  azb-azb: Leanın qarabaşı Zilpa Yaquba ikinci oğul doğdu.
  eng-DBY: And Zilpah Leah's maidservant bore Jacob a second son.
  hin-2017: फिर लिआ की दासी जिल्पा के याकूब से एक और पुत्र उत्पन्न हुआ।
  wol-KYG: Silpa jaamub Leya dellu, amal Yanqóoba doom ju góor.
  swp-swp: Lea ena heaheari sinena Silepa abo Iakobo natuna tau helabuina i labasi.
  bjr-bjr: Siripaa nammarifa marikinoo kafaa akoonaiqi moo Yakooboona faiqi maqanau.
  eng-YLT: And Zilpah, Leah's maid-servant, beareth a second son to Jacob,
  heg-NTPO: Hidi na kon, Silpa hua ana biklobe mes pait.
  ptu-ptu: Pissananna keänä' pole oom Zilpa kapenduanna, undadiangam oom Yakub mesa
    muane-ane.
  bzd-NTPO: E' ukuöki̱ ta̱ Zilpá alà skà kéka̱ Jacob ta̱.
  kwf-kwf: Sui kini rao neꞋe ka faꞋafuta laꞋu ta ngela ngwane ana sa Jakob,
  eng-WYC-2017: Also Zilpah childed another son,
  eng-WMBB: Zilpah, Leah’s servant, bore Jacob a second son.
  spp-spp: Ka Zilipa si núr'a pùnambile si Yakuba á.
  aey-aey: Odocob Liana cabi caja Silpa Jekob mel oso haun basiton.
  urd-GVH: फिर ज़िलफ़ा के दूसरा बेटा पैदा हुआ।
  rug-rug: Meke keke pule tuna koreo si va podo nia Zekopi koe Zilipa,
  gaz-gaz: Xomboreen Liyaa Zilfaan Yaaqoobiif ilma lammaffaa deesse.
  fra-LSG: Zilpa, servante de Léa, enfanta un second fils à Jacob.
  yal-yal: Leyaa konyin Silipa yi dii firinden sɔtɔ Yaxuba xa.
  gum-gum: Inchen Leai karuig mendig megabig tru Zilpabe Jacobwei katøgan nusrkai
    tøgaguig køn.
  iou-iou: Eruk, it yäpmäŋ äroŋpäŋ Silpatä Jekopta äneŋi nanak kubä bäyaŋirän yarä
    ude täŋkuk.
  haw-1868: Hanau mai la hoi o Zilepa o ke kauwawahine a Lea i ka lua o ke keikikane
    na Iakoba.
  arb-NAV: وَأَنْجَبَتْ زِلْفَةُ جَارِيَةُ لَيْئَةُ ابْناً ثَانِياً لِيَعْقُوبَ،
  adz-adz: Impai da Lia sagat guman itip irim narun marub mangan.
  ewe-ewe: Zilpa dzi ŋutsuvi evelia na Yakob, eye Lea na ŋkɔe be Aser si gɔmee nye
    “Dzidzɔ”,
  eng-LEE: And Zilpah Leah's maid bore a second son unto Jacob.
  dji-dji: Girri madjirri Liyang djamagiṉing miyilk gapaḻmirrpilidjini, a wurpi yidjipili
    yul bungtjili Djakupang.
  nna-nna: Palajalu Zilpah-lu mana partany wariny, pirirri.
  asm-FB: তাৰ পাছত লেয়াৰ দাসী জিল্পাই যাকোবলৈ তেওঁৰ দ্বিতীয় পুত্ৰ জন্ম দিলে।
  sus-A: سِلِثَ نَشَ دِ قِرِن ندٍ سْتْ يَشُبَ بّ.
  fra-SBL: Zilpa, servante de Léa, enfanta un second fils à Jacob.
  hbo-hbo: וַתֵּ֗לֶד זִלְפָּה֙ שִׁפְחַ֣ת לֵאָ֔ה בֵּ֥ן שֵׁנִ֖י לְיַעֲקֹֽב׃
  shp-NTPO: Jaskata iikin, ja Lean yonoti ainbo Zilpánin, Jacob betan bakearibaa iki.
  eng-WYCLIFFE: Also Selfa childide anothir sone,
  piu-2006: '@see-verse:GEN.030.011'
  pjt-pjt: Ka Tjilpalu piṟukuṯu katja kutjupa kanyinu Jacobaku, ka Liyalu wangkangu,
    “Ngangarku! Puḻkaṟaṉa pukuḻaringu.” Munu palulanguṟu wangkangu, “Kuwariṉiya minyma
    tjuṯangku ngayunya pukuḻarinytjanmananyi.” Munu palulanguṟu katja panya palunya
    ininu Atjanya.
  cwe-cwe: Zilipa mtumwa wake wa Leya kamwelekela Yakobo mwana imwenga wa chilume,
  bgs-bgs: Duwán ikaduwa batà mama i Jacob na igpamasusu ki Zilfa.
  kik-kik: Zilipa ndungata ĩyo ya Lea ĩgĩciarĩra Jakubu kahĩĩ ga keerĩ.
  ksr-ksr: Zilpa, Leawaa weleŋ embia kanoŋ Jeikobwaa meria moŋ mombo mero woi kolooro.
  fra-NCL: Zelpha, servante de Lia, enfanta un second fils à Jacob ;
  cek-AK: Leah ih tamna Zilpah mah Jakob hanah capa maeto sak pae let.
  xla-xla: Epame Silpatapo mamisika꞉ mopapo polopame maseyemala hale hamaiyo.
  cuk-cuk: Geb a-sorbali, Lea-e-mai-Zilpa Jacob-ebo machigwa-baid baknonibalid.
  uig-CYR: Леяһниң дедиги Зилпаһ Яқупқа иккинчи оғлини туғуп бәрди.
  tel-2017: లేయా దాసి జిల్పా యాకోబుకు రెండవ కొడుకుని కన్నది.
  hat-BSA: Sèvant Léa a, Zilpa te fè pou Jacob yon dezyèm fis.
  kos-kos: Zilpah el sifilpa osweang wen se nu sel Jacob,
  hbo-WLC: וַתֵּ֗לֶד זִלְפָּה֙ שִׁפְחַ֣ת לֵאָ֔ה בֵּ֥ן שֵׁנִ֖י לְיַעֲקֹֽב׃
  ibo-ibo: Zilpa, odibo nwanyị Lịa mụtaara Jekọb nwa nwoke nke abụọ.
  ory-ory: ଏଥିଉତ୍ତାରେ ଲେୟାର ଦାସୀ ସିଳ୍ପା ଯାକୁବ ପାଇଁ ଦ୍ୱିତୀୟ ପୁତ୍ର ପ୍ରସବ କଲା।
  wmt-wmt: '@see-verse:GEN.030.011'
  chk-chk: Mürin, nöün Lea we chon angang Silpa a nöüni aruomanün nöün ät me won Jakop.
  ssd-ssd: Taŋamba minnaig ma ma Zilpa nu maŋ Yakob tuku kiŋo ande te-pilna le
  rop-rop: Brom deya Silpa en Jeikob bin silip igin, en bambai imbin abum najawan
    lilboi,
  ukr-1871: І вродила Зелфа, рабиня Леїна, Яковові сина другого.
  eng-AOI: Then Zilpah had another son for Jacob.
  yon-yon: Amaan angkon Lea yu deme wonong Silpa kuu Yekob ye dana mingki mamaa wooneen.
  bch-bch: Idio ta Silpa ipopo gergeu aranga ede pade ton Iakop.
  deu-1951: Darnach gebar Silpa, Leas Magd, dem Jakob einen zweiten Sohn.
  eng-JPS: And Zilpah Leah's handmaid bore Jacob a second son.
  ubr-ubr: Zilpah on Jacob natun orot tani ba ituai.
  srp-1865: Opet rodi Zelfa robinja Lijina drugoga sina Jakovu;
  lug-lug: Ate Zirupa omuweereza wa Leeya n’azaalira Yakobo omwana owoobulenzi owookubiri.
  heb-heb: ותלד זלפה שפחת לאה בן שני ליעקב׃
  ben-IRV: পরে লেয়ার দাসী সিল্পা যাকোবের জন্য দ্বিতীয় ছেলের জন্ম দিলেন।
  pan-pan: ਫੇਰ ਲੇਆਹ ਦੀ ਦਾਸੀ ਜਿਲਫਾਹ ਨੇ ਯਾਕੂਬ ਤੋਂ ਦੂਜਾ ਪੁੱਤਰ ਜਣਿਆ,
  tkr-tkr: Leayne nukaree Zilypanee Yaaq'ubus q'ör'esda dix uxu.
  mwp-mwp: '*Zilpa mamu lak garkaz kazi madhin.'
  mya-JVB: တဖန် လေအာ ၏ ကျွန် မဇိလပ သည် ယာကုပ် အား နှစ် ကြိမ်မြောက်သောသား ကို ဘွားမြင်
    သည် ရှိသော်၊
  tte-O: Yo tabe Silipa natuna tauna Yakobo koina yaboyoi ikabiyan,
  tbg-tbg: Minti tuvaro Siripaava qaiqaa qorainti vainti Iekopira vata amitovaro
  hmo-hmo: Vadaeni Lea ena hesiai hahine Silipa ma ia rogorogo, ia mara, mero iharuana
    ia abia, Iakobo ena.
  ata-ata: Iloꞌa mixoxoolu xe iliꞌi la, la Silipa mivoꞌonu ꞌilie tameisou mulu.
  nfa-nfa: Ka Silpa nara iisi hari ana mone èci.
  urd-urd: लियाह की लौंडी ज़िलफ़ा के या'क़ूब से फिर एक बेटा हुआ।
  rus-SYN: И еще зачала Зелфа, служанка Лии, и родила другого сына Иакову.
  cbt-NTPO: Ina piquëran Siripaso', a'na ya'huërë' hua'huaantarin.
  bqc-SIM: Ɔ̃ Lea zↄnↄɛpi nɛ'ì gↄ̃ɛ ũ lↄ ń Yakↄbuo.
  tcz-CHONGTHU: Hichun Leah sohnu Zilpah chun Jacob chapa anina chu ahin peh kitin
    ahi.
  mar-mar: नंतर लेआची दासी जिल्पाने याकोबाच्या दुसऱ्या मुलाला दिला.
  tcs-tcs: Den Zilpa i bin bone nada boi pikinini po Zekop.
  soq-soq: Tauma me nolawa iwa sa oto natawa gamosan Iakob baiwa.
  qub-qub: Chaypitapis Zilpachöga yapayraj Jacobpa wamran caran.
  bqp-bqp: Akũ Lea zĩkɛrii pì nɛ́ ì gↄ̃gbɛ̃ ũ dↄ kũ Yakubuo.
  hat-hat: Zilpa, sèvant Lea a, fè yon dezyèm pitit gason pou Jakòb.
  eng-BSB: When Leah’s servant Zilpah bore Jacob a second son,
  tod-tod: Lea ná-botiɠɛ anzanui Zilepa doun zunui velesiɛi zɔlɔɔni Zakɔɓe ʋɛ.
  eng-WEBPB: Zilpah, Leah’s servant, bore Jacob a second son.
  kbq-kbq: Lia kato a'mo Zilpa'a ne'mofavre Jekopuna kase amigeno tare se'ne.
  nhe-BL: Teipa Zilpa quimacac Jacob seyoc icone,
  bus-bus: Ben Lea zĩkɛri pì nɛ́ ì gↄ̃gbɛ̃ ũ dↄ kↄ̃n Yakubuo.
  gub-BL: A'e re Ziwpa omono amo ta'yr Zako pe.
  eng-DRA: Zelpha also bore another.
  knf-knf: Ŧilpa nalempar Leya, abukar Yakob napoţ ñiinţ, uŋ mënţ awooŋ natëbanţën
    i Ŧilpa.
