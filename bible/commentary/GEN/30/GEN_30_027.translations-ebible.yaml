  heb-heb: ויאמר אליו לבן אם נא מצאתי חן בעיניך נחשתי ויברכני יהוה בגללך׃
  ben-IRV: তখন লাবন তাঁকে বললেন, “আমি যদি তোমার দৃষ্টিতে অনুগ্রহ পেয়ে থাকি [তবে থাক];
    কারণ আমি অনুভবে জানলাম, তোমার অনুরোধে সদাপ্রভু আমাকে আশীর্বাদ করলেন।”
  pan-pan: ਲਾਬਾਨ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਜੇਕਰ ਮੇਰੇ ਉੱਤੇ ਤੇਰੀ ਕਿਰਪਾ ਦੀ ਨਜ਼ਰ ਹੋਵੇ ਤਾਂ ਇੱਥੇ ਹੀ
    ਰਹਿ ਜਾ, ਕਿਉਂ ਜੋ ਮੈਂ ਜਾਣ ਲਿਆ ਹੈ ਕਿ ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਤੇਰੇ ਕਾਰਨ ਬਰਕਤ ਦਿੱਤੀ ਹੈ।
  mwp-mwp: Leyboen kuniya mulaydhin kedha, ‘Ngay gar mamu kedha mulepa, ngay ngurpaydhin
    kedha ngaw guguwam zapungu, Awgadhan nanga ngayapa woenab madhin kuyk ngi.
  mya-JVB: လာဗန် က၊ သင် ၏စိတ် နှင့် တွေ့ ပါစေ။ ထာဝရဘုရား သည် သင် ၏အကြောင်း ကြောင့်
    ငါ့ အား ကောင်းကြီး ပေးတော်မူသည်ကို ငါရိပ်မိ ပြီ။
  tte-O: Kabo Labana Yakobo kainana iyamaisa iba, “Tem sowana walo yabo yawalowen
    koliwo na kumiyaya bwaite koina koliyau? Kaiwena wasawasane bwaite yagu lobailine
    yaina kaigedamo kowa koliwo mwa kabo Yaubada iwalo-muloloiyau.
  tbg-tbg: Minti tuvaro Labaaniva aqao tiro, Te tiarirara are iriane. Te hepi kaiqa
    varake tavaurara are maini variararo Noravano Kotiva ai koqema amiteharo tivata
    koqema timite vairave.
  hmo-hmo: Labana ia gwau, “Lau noia oi dekenai, mani emu kara oi raka siri lasi,
    badina be lauegu lalona ia kehoa vadaeni, Lohiabada ese lau ia hanamoa oi dainai.
  ata-ata: Lavani muavuti la mukolinu vaikalau iau Iakovo aloxo ꞌo, “Laixe no anu
    vaikalameni, ia loxo nalomu ꞌo mo eni alemolu mii ꞌo. Eni exoxoo la emaisou aloxo
    ꞌo, IAUE tanuxo la musuꞌulileli xo nini ane neneꞌe nexoo noxilo ꞌo.
  nfa-nfa: Hèia, aku toꞌo na, “Ana, ee! Èu nanene ku lii jaꞌa laa! Madhutu lii malare
    dhu jaꞌa abhu, Lamatua hia jaꞌa mamèngi lula èu.
  urd-urd: तब लाबन ने उसे कहा, “अगर मुझ पर तेरे करम की नज़र है तो यहीं रह क्यूँकि
    मैं जान गया हूँ कि ख़ुदावन्द ने तेरी वजह से मुझ को बरकत बख़्शी है।”
  rus-SYN: 'И сказал ему Лаван: о, если бы я нашел благоволение пред очами твоими!
    я примечаю, что за тебя Господь благословил меня.'
  cbt-NTPO: 'Napotopirinhuë'', Napanoriso'' itapon: —Ama napoquësohuë api. Quëma yacaparanco
    ni''ton, Sinioro catahuarinco. Ani''tato, ina nitotërahuë. Napoaton quëparitëquë
    tënahuë.'
  bqc-SIM: 'Ɔ̃ Labã òɛ̀: Tó ma yã́ kànguɛ, gↄ̃ la. Ma màsokɛ̀ má è Dii ɛ̀fãaikɛ̀mɛɛ
    n yã́i.'
  tcz-CHONGTHU: Ahin Laban in Jacob jah a aseiye, “Ahithei dingle lungset tah in neida
    lha hih in ajeh chu nangma ka insunga na hung lutna pat in Pathen in phatthei
    eiboh lheh jeng in ahi.
  mar-mar: लाबान त्यास म्हणाला, “परमेश्वराने केवळ तुझ्यामुळे मला आशीर्वादित केले आहे
    हे मी जाणतो. जर तुझ्या दृष्टीने माझ्यावर तुझी कृपा असेल तर आता थांब.”
  tcs-tcs: Bat Laban i bin spik diskain po em, ‘Ip yu nadakain api wea laip blo mi,
    mata stap ya. Ai bin yuze mazik ane ai bin paindaut God i bin blese mi bikoz yu
    stap ya lo mi.
  qub-qub: 'Chayno niptin Labán niran: «Cayllachöna tiyacushun ari. Maynami tantiyacushcä
    gam caycho captiqui Tayta Dios bindisyunta gomashanta.'
  bqp-bqp: 'Akũ Labã pìnɛ: Tó ma n pↄnna lè, ǹ gↄ̃ kũmao la. Ma màsoo kɛ̀ ma è
    Dikiri arubarikaa kɛ̀magu n yãi.'
  hat-hat: 'Laban reponn li: -Fè m'' plezi sa a: mwen rekonèt se poutèt ou Seyè a
    beni m'' tout beni sa a.'
  eng-BSB: But Laban replied, “If I have found favor in your eyes, please stay. I
    have learned by divination that the LORD has blessed me because of you.”
  tod-tod: 'Laɓan ɠɛni ma: «Ni ɗa kɛɛna, woilo gòo ma. Nà-galagiti ti dɛɛʋɛ ga ze
    ga Ɠɔoɠɔ GALAGI tuya looʋɛ bɛ̀, ɗɔun è maaʋele ma.'
  eng-WEBPB: Laban said to him, “If now I have found favour in your eyes, stay here,
    for I have divined that the LORD has blessed me for your sake.”
  kbq-kbq: Hianagi Lebani'a amanage huno Jekopuna asami'ne, Nagrama kasnampa hu'na
    kagri'ma kagoana, nagrane mani'nankeno Ra Anumzamo'a kagriku huno asomura hunenante.
    Hagi menima kagrama kavesi nantesunka nagrane manio.
  nhe-BL: 'Pero Labán quinanquili: ―Intla tinohuampo, ximocahua nohuaya pampa se tiocamanalojquetl
    tlen quimati tlaita para TOTECO nechilhui yajaya nechtiochijtoc mopampa ta.'
  bus-bus: 'Ben Labã bènɛ: Tó ma n pↄnnaa è, ǹ gↄ̃mao kɛ̀. Ma màso kɛ̀ má è Dii aubarika
    kɛ̀mɛ n yãnzi.'
  gub-BL: — Epyta hepyr nehe ty. Hezar tupàn a'ua'u a'e wà, uze'eg kwez ihewe a'e
    wà. — Tupàn Tuweharupi Wiko Ma'e omono uze'egatu iko nerehe a'e, ta'e Zako wiko
    xe nepyr a'e xe, i'i ihewe wà.
  eng-DRA: 'Laban said to him: Let me find favour in thy sight: I have learned by
    experience, that God hath blessed me for thy sake.'
  knf-knf: 'Kë Laban aŧeema aji : « Woli dwinana bnuura ţi këş ki nu, kţo ţi na nji,
    ţiki pţoori paţupën kë iwi iţuuŋ kë *Yawe Nawat Kabuka awulën bnuura. »'
