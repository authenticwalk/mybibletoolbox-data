verse: GEN.030.027
translations:
  mal-C: എന്നാൽ ലാബാൻ യാക്കോബിനോട്, “നിനക്ക് എന്നോടു പ്രീതിയുണ്ടെങ്കിൽ ദയവുചെയ്ത്
    ഇവിടെ താമസിക്കുക. നീ നിമിത്തം യഹോവ എന്നെ അനുഗ്രഹിച്ചെന്ന് ഞാൻ പ്രശ്നംവെച്ചതിലൂടെ
    സ്പഷ്ടമായി അറിഞ്ഞിരിക്കുന്നു” എന്നു പറഞ്ഞു.
  deu-TKW: 'Da antwortete ihm Laban: Wenn ich dir irgend etwas gelte - ich spüre,
    daß mich Jahwe gesegnet hat um deinetwillen.'
  lin-lin: 'Kasi Labani alobaki na ye : — Soki nazwi ngolu na miso na yo, nabondeli
    yo, kokende te ; pamba te nasosoli na bosoloka ete Yawe apamboli ngai na nzela
    na yo.'
  cbr-NT: 'Kakëxunbi ka aín kuku Labánën kakëxa: —Usama ka ''ëbëbi ''i kamina bërúti
    ''ain. ''Ën kana ''unanin Nukën ''Ibun ka ''ën sinánkëxun mix ënu ''ëbë ''ain
    ''itsaira ''ë ''akinia usa ''ain.'
  eng-LSV: And Laban says to him, “Now if I have found grace in your eyes—I have observed
    diligently that YHWH blesses me for your sake.”
  bmu-bmu: 'Mewö jiiga Labanöŋ kewö jiyök: “Gi möt ölöwak niŋgizan ewö, mönö ölöp
    ki malman. Kembunöŋ göhöra aka ni kötuetköm niŋgiba malöhi, nöŋön unju qebiga
    keu mewö asuhui mötzal.”'
  eng-GNV: 'To whom Laban answered, If I haue nowe found fauour in thy sight tarie:
    I haue perceiued that the Lord hath blessed me for thy sake.'
  eng-WEBSTER: 'And Laban said to him, I pray thee, if I have found favor in thine
    eyes, tarry: for I have learned by experience, that the LORD hath blessed me for
    thy sake.'
  nhw-BL: 'Pero Labán quinanquili: ―Sintla tinohuampox, ximocahua nohuaya pampa se
    tlajtol pannextijquetl catli quimati tlaita para TOTECO nechilhui yaya nechtiochijtoc
    por ta.'
  swh-ONEN: Lakini Labani akamwambia, “Ikiwa nimepata kibali machoni pako, tafadhali
    ukae. Nimegundua kwa njia ya uaguzi kwamba Bwana amenibariki kwa sababu yako.”
  bba-bba: Mɑ Lɑbɑni u nùn wisɑ u nɛɛ, ɑ suuru koowo, ɑ de ɑ yɔ̃rɑ ɡinɑ. Domi nɑ wɑ
    mɑ wunɛn sɔ̃nɑ Gusunɔ u mɑn domɑru kuɑ.
  eng-KJVCPB: 'And Laban said unto him, I pray thee, if I have found favour in thine
    eyes, tarry: for I have learned by experience that the Lord hath blessed me for
    thy sake.'
  cpy-cpy: 'Rakanaki Labán, ikantzi: “Niyotaki naaka, itajonkawentakina Tajorentsi
    pikantakaantakiro eeroka. Eero piyaatzi, thame anampityaawo jaka.'
  mpx-mpx: Yaa Leiban i baek elana i ba, “Ya awanun eliyam bahi nu eguluwagau. He
    sula ya ab inoke i pamasal te owa kaiwem Yehoba i muloluagau.
  wbp-wbp: Kala Lapanarla wangkaja, “Kajilpanpaju wardinyi nyinayarla ngajuku, ngulaju
    nyinaya nyampurla-juku yaninja-wangu. Jirrinyparluju nyuntuju ngajuku yimi-ngarrurnu.
    Kujalpanpa nyuntu nyinaja ngaju-kurlu nyampurla, YAAWIYI-rlingki nyuntuju pirrjirdi-maninjarla
    warrawarra-kangu. Kujarlanyaju ngajurlangu warrawarra-kangu.
  luo-luo: To Laban nowachone niya, “Kapo ni ayudo ngʼwono e wangʼi to yie imed dak
    koda ka. Asefwenyo ma lingʼ-lingʼ ni Jehova Nyasaye osegwedha nikech in.”
  meu-meu: Laban eto, Na noimumu, mani emu kara basio raka oho; badina be lalogu vada
    eme parara Iehova ese vada e hanamogu oi daimu ai.
  npi-ULB: लाबानले तिनलाई भने, “मैले तिम्रो दृष्‍टिमा निगाह पाएको छु भने पर्ख, किनभने
    पूर्वलक्षणको प्रयोगद्वारा मैले थाहा पाएको छु, कि तिम्रो कारणले गर्दा परमप्रभुले
    मलाई आशिष् दिनुभएको छ ।
  yor-yor: Ṣùgbọ́n Labani wí fún un pé, “Bí o bá ṣe pé mo rí ojúrere rẹ, jọ̀wọ́ dúró,
    nítorí, mo ti ṣe àyẹ̀wò rẹ, mo sì rí i pé Olúwa bùkún mi nítorí rẹ.
  emp-NTPO: 'Baribʌrʌ Labaʌ̃ba jarasia: –Mʌ̃ quĩrã djuburia mʌ̃ ume b̶edua. Mʌ̃a quĩrãcuita
    acʌ b̶ʌd̶eba cawa b̶ʌa Ãcõrẽba mʌ̃ra bʌd̶eba careba b̶ʌda.'
  ind-ind: Tetapi Laban menjawab, “Kalau kamu berkenan, tinggallah di sini. Aku tahu
    melalui ramalan bahwa selama ini TUHAN memberkatiku karena kamu bekerja padaku.
  pes-OPCB: 'لابان به وی گفت: «خواهش می‌کنم مرا ترک نکن، زیرا از روی فال فهمیده‌ام
    که خداوند به خاطر تو مرا برکت داده است.'
  ssx-ssx: Koto leeke Leibenima꞉ ipiki pa꞉ta꞉ alota꞉ I̱ma꞉ doeki lono lae. Mo ale
    paeyao molo ekita꞉ I̱ma꞉ handeau opao handa꞉ witolo Koda꞉ma꞉ I̱ epeala꞉ ekita꞉
    neke pa꞉ta꞉ yama꞉ pa꞉la꞉me laa hone ulume.
  lcm-lcm: Sikei Laban kala antok ta, “Man kupo ainak, napo sokotuk ani ku ago. Natala
    arai si kag keve tangatangai ta IAVE kapo vil atauia iau using numai palau.
  aer-aer: Kenhe Laban akenhe angkerlenge, “Unte apeke atyenge akangkentye, kele nhenhele
    anaye, alhetyale. The ngkarte akweke atyinhe areye apayuthneke itne atyenge ilerlenge
    ngkwenge-akerte. Unte nhenhele anerle-anerlenge, YAHWEH-elarle ngenhe lterrke
    ileke arntarnte-aremele. Alakenhenge kwenhe re ayenge-arlke arntarnte-areke.
  tgl-ULB: Sinabi ni Laban sa kanya, “Kung nakahanap ako ng pabor sa iyong mga mata
    ngayon, maghintay ka muna, dahil nalaman ko sa aking pagdarasal na pinagpala ako
    ni Yahweh para sa iyong kapakanan.”
  nop-nop: Iŋgoŋ e Labandibo niŋguk, “Iŋgoŋ nobu hatidok nadikaŋ kedem nukut iŋgoŋ
    hatiyaneem. Nu indiŋ nadilat. Du nukut hatilaŋ doktiŋa Bepaŋdi kahaŋ tinambune
    duhu duhu wapum mintanamlak.”
  kca-kca: 'Лаван пӑ ԓўвеԓа йастәс: «Йӑм сэмән ма пеԓайэм ватԓән ки, тӑта хӑща. Ма
    мŏштәсэм, Турәм Куща нӑӈ хўватэн мӑнэм йӑм мӑԓ».'
  cbu-NT: 'Itaru, Labansha: Nda zuwaa. Musá naarinllpa. Nishurtama nuwashuri taangimasi.
    Na yuwaa tuwachirangi anoo yasayana. Apanll shiyaam kapung istamaam zandkiya.
    Shiyamand kaminish nuwaamtam istachindanaya.'
  hui-hui: Ani layagola Labanahanda ladai bialu lalu, Karulapego i̱na bi mbira ala
    langerogo hale habe. Ai ala i̱na Anduane Homogonaga hame wiago hondole handalu
    hewaria í̠ iya haru mandagi kabagome Anduane Homogo ibugua i̱ biamogo bialu mo
    bayale halu heneyane handa walia haru.
  wrs-wrs: Doa meralva omnana, doa kava novngingssowara nonglana, Yaweva kamba doa
    beswonam lehra vrena yeindava,
  mya-mya: ထို​အ​ခါ​လာ​ဗန်​က``ငါ​လည်း​ပြော​ပါ​ရ​စေ။ ထာ​ဝ​ရ​ဘု​ရား​သည်​သင့်​ကြောင့်​ငါ့​အား
    ကောင်း​ချီး​ပေး​တော်​မူ​ကြောင်း​ကို​ငါ​သိ မြင်​လာ​ရ​ပြီ။-
  cbi-NTPO: 'Tsenñu Labán pakatu tsandimi: Tsantsaya iba chudisa tenve. Ñuren tsandisa
    tyañuya entsandinu tenve: Yavéya inu ñu'' mityaren ura'' ikaantsuñuba mijayu.'
  bod-N: ལཱ་པན་ན༌རེ། གལ༌ཏེ། བདག་ཁྱོད་ཀྱི་སེམས་ཁོང་དུ་ཡོད༌ན། ཁྱོད་བདག་དང་མཉམ་དུ་འདུག་པར༌གྱིས།
    བདག་གིས་མོ་བཏབ་པ་ལྟར་དཀོན་མཆོག་ཡ་ཝཱེས་བདག་ལ་བྱིན་རླབས་གནང་བ་ནི་ཁྱོད་ཀྱི་རྐྱེན་གྱིས་ཡིན་པའི་ཕྱིར་རོ་ཞེས༌དང༌།
  wsk-wsk: Bare Laban nu maonam, “Aninga ikia yumura mu balik se ikiko. Ani ninguru
    ari kutuwu saperem, ni ani agarak bagasam se ni te Yawe ani karogo la aga saongam.
    Buta se am agarak baga se,
  kkl-kkl: Molbaogpa Labandi yubu lelamogti, “Na lia peneheng kom, kekneba wene ulamlange
    iamnange nia mangkina nanag wamlange Allahri an pere agha yepneo.
  sna-sna: Asi Rabhani akati kwaari, “Kana ndawana nyasha pamberi pako, ndapota hangu
    imbogara. Ndakaona nokuvuka kuti Jehovha akandiropafadza nokuda kwako.”
  spa-BLM: 'Labán le dijo: “Si ahora he hallado gracia ante tus ojos, quédate aquí,
    pues he adivinado que Yahvé me ha bendecido por tu causa.”'
  beu-beu: Aarunge Laban ana Yakob ehur angu ebalet hula, “Noal! Na ateing iilat hula,
    aana nabung aabeta, bot aana nekarajang ang naung vengkarajang, angu ba Lahatala
    Ana Eaaung-Ehama ba bae ebale vengniang angu metma manenang anga. Base, aana malekang
    oomi metma nejahi hengi.
  cac-cac: 'Axo ix yalan vin̈aj Labán chi'' d''a vin̈ icha tic: —Maay, tzin tevi d''ayach
    to vach''n̈ej ajec'' ved''oc, yujto ix in naeli to uujn̈ej ay svach''c''olal Jehová
    d''a vib''an̈.'
  swh-ULB: Labani akamwambia, “Ikiwa nimepata kibali machoni pako, subiri, kwa sababu
    nimejifunza kwa kutumia uaguzi kwamba Yahwe amenibariki kwa ajili yako.”
  bel-bel: 'І сказаў яму Лаван: о, калі б я знайшоў упадабаньне перад вачыма тваімі!
    я заўважаю, што за цябе Гасподзь дабраславіў мяне.'
  deu-ELBBK: 'Und Laban sprach zu ihm: Wenn ich doch Gnade gefunden habe in deinen
    Augen ...! Ich habe gespürt, dass der HERR mich um deinetwillen gesegnet hat.'
  mbb-OT: Midtavak si Laban te, “Emun meupiya zà is gehinawa nu, ne zini ke pa ubpà.
    Su sumalà te kebarè ku, netuenan ku he midtuvazan a te Nengazen pinaaǥi kenikew.
  msc-msc: 'Laban ka a jabi: «N fa, i sabari. N da ɲaɲininnin kɛ ka a yen ko Allabatala
    ka baraka don n ko rɔ ile le la ko kosɔn.'
  mal-2015: 'ലാബാൻ അവനോടു: നിനക്കു എന്നോടു ദയ ഉണ്ടെങ്കിൽ പോകരുതേ; നിന്റെ നിമിത്തം
    യഹോവ എന്നെ അനുഗ്രഹിച്ചു എന്നു എനിക്കു ബോദ്ധ്യമായിരിക്കുന്നു.'
  tuo-NT: 'Labán cʉ̃rẽ yʉꞌticʉ niwĩ: —Yʉꞌʉ nisetisere tʉꞌsagʉ, yʉꞌʉ meꞌrã tojayá.
    Yʉꞌʉ tʉꞌoñaꞌse meꞌrã aꞌtiro masĩꞌi. Õꞌacʉ̃ mʉꞌʉ meꞌrã yʉꞌʉre añurõ waꞌacã weeami.'
  gup-gup: Dja Laban bimarneyimeng, yimeng, “Bu ngudda nuk yiyime ngamak, yuwn yire,
    ngarrnin. Ngaye ngabolbmeng bu mankurdang nganmarneyimeng bu Yawey nganmarnekurduyimeng
    kunmak bu nguddakenh.
  met-met: Ne Laban harua na ba, “Nabu uhatum xai manga, bing usauya nga te. Ngatuxu
    tuak saing ngaxap xabianga ba Toxoratamona sina guxama nanga namua na uwa rangua
    nga.”
  gvs-gvs: Go kina Lebaniyana idigo kana, ‘Doiyagu, neta kusoosalegu, e kwaiyāka yau
    taiyao. Bogina kuyagoi, guna kokósala goi ayagoi kom pasim Yauwe ikaipakuyegu.
  rmc-rmc: 'Ale o Laban leske phenďa: „Av ke ma lačhejileskro, mangav tut, ma dža
    mek ňikhaj! Mire devlora mange sikade, sar man o RAJ prekal tu požehňinel.'
  nlg-nlg: Ma Laban te bosa tughu vania, “U nongi ngangatagho ge ko bei rughuhoru
    saniu na pukuna tu righighi na lei vaughilala mu ghilalaa Yahweh te vautou inau
    na pukuna ighoe itagua.
  dgr-DOGNT: Hanìkò Laban yets'ǫ̀ hadı, “Etesenèeɂı̨ nı̨dè ı̨łaà goxè nàądè. Sìdìı
    k'èhokw'o weghàà, nı̨ nets'ıhɂǫ̀ gots'ǫ̀ K'àowo sexè sìghà hòɂǫǫ̀ ayį̀į̀là wek'èehsǫ
    asììdlà hǫt'e,” yèhdı.
  pes-OPV: 'لابان وی را گفت: «کاش که منظور نظر توباشم، زیرا تفالا یافته‌ام که بخاطر
    تو، خداوند مرابرکت داده است.»'
  ron-1924: 'Лабан й-а зис: „Дакэ ам кэпэтат тречере ынаинтя та, май зэбовеште; вэд
    бине кэ Домнул м-а бинекувынтат дин причина та;'
  ben-OBCV: কিন্তু লাবন তাঁকে বললেন, “আমি যদি তোমার দৃষ্টিতে দাক্ষিণ্য পেয়ে থাকি,
    তবে দয়া করে এখানে থেকে যাও। আমি অলৌকিক উপায়ে জানতে পেরেছি যে তোমার কারণেই সদাপ্রভু
    আমাকে আশীর্বাদ করেছেন।”
  lex-lex: 'Mere Laban nakot la niwra: “La''pa aliernana ralam kalwiedmu de, omdien
    nek la handi. A''umkek olek la ihriehera de Orgahi Nala ra''a-pal mai a''u onnila
    o''a.'
  rgu-rgu: Boe ma arama na nataa nae, “Ana ki, on! O nenene dei. Au amaladaꞌ basa
    so, de bubuluꞌ ae Manetualain fee au ua-naleꞌ nana huu o.
  som-som: Laabaanna wuxuu ku yidhi isagii, Haddaad raalli iga tahay, joog, waayo,
    waxaan faal ku gartay in Rabbigu daraaddaa ii barakeeyey.
  lat-VUC: 'Ait illi Laban: Inveniam gratiam in conspectu tuo, experimento didici,
    quia benedixerit mihi Deus propter te:'
  aoi-aoi: Eneja Lebina ni-yama, “Yirra-ngayindenama nungkuwa k-ambilyama. Ning-aburangkama
    ngayuwa, kembirra ning-eningmidinume-ka Yaweya ni-yamama eningaba ngayuwa-manja
    mena nungkuwa ningk-ambilyuma yelakwa ngayuwa-manja.
  eng-ASVBT: 'And Laban said unto him, If now I have found favor in thine eyes, tarry:
    for I have divined that Jehovah hath blessed me for thy sake.'
  mna-mna: 'Tamen Laban iso pini: “Wai zoŋ! Nio aŋso ituru tombotmbot. Pa nio aŋute
    nu ndomom pio ta Merere ikampewe yo i.'
  ita-1885: 'E Labano gli disse: Deh! se pure ho trovato grazia appo te: Io ho veduto
    che il Signore mi ha benedetto per cagion tua.'
  eng-LXXUP: And Laban said to him, If I have found grace in thy sight, I would augur
    well, for the Lord has blessed me at thy coming in.
  eng-ULB: Laban said to him, “If now I have found favor in your eyes, wait, because
    I have learned by using divination that Yahweh has blessed me for your sake.”
  spa-VBL: “Por favor, quédate”, respondió Labán, “porque he descubierto que el Señor
    me ha bendecido por tu causa”.
  fra-_FOB: 'Et Laban lui répondit: Puissé-je avoir trouvé grâce à tes yeux; car j''ai
    deviné que l''Éternel m''a béni à cause de toi.'
  mal-mal: 'ലാബാൻ അവനോട്: “നിനക്ക് എന്നോട് ദയ ഉണ്ടെങ്കിൽ പോകരുതേ; നിന്റെനിമിത്തം യഹോവ
    എന്നെ അനുഗ്രഹിച്ചു എന്ന് എനിക്ക് ബോദ്ധ്യമായിരിക്കുന്നു.'
  urd-GVR: Lekin Lāban ne kahā, “Mujh par mehrbānī kareṅ aur yihīṅ raheṅ. Mujhe ġhaibdānī
    se patā chalā hai ki Rab ne mujhe āp ke sabab se barkat dī hai.
  suz-BL: मिनु लाबानमी “गे आं कली दाक्‍नेवे हना, इच्‍का नु बाक्‍को। मारदे हना गे एक
    बाक्‍शा, परमप्रभु यावेमी इ गेय पतीके आं कली आसीक गेती, दे तुइक्‍नुङ। उत्‍पत्ती
    ३९:५
  ita-1927: 'E Labano gli disse: “Se ho trovato grazia dinanzi a te, rimanti; giacché
    credo indovinare che l’Eterno mi ha benedetto per amor tuo”.'
  ckb-ckb: 'بەڵام لابان پێی گوت: «خۆزگە پەسەند دەبووم لەبەرچاوت. فاڵم گرتووەتەوە کە
    یەزدان لەبەر تۆ بەرەکەتداری کردووم.»'
  eng-BBE: And Laban said, If you will let me say so, do not go away; for I have seen
    by the signs that the Lord has been good to me because of you.
  crx-NTPO: '''Ink''ez Laban ''en ''uyulhni, “''Et sinda, mba uszoo de! T''eooniszin
    ''awet nyun ngha Moodihti (Yahweh) soo hoonzoo-un sgha oonin''ai.”'
  kan-OKCV: ಲಾಬಾನನು ಅವನಿಗೆ, “ನಾನು ನಿನ್ನ ದೃಷ್ಟಿಯಲ್ಲಿ ದಯೆ ಹೊಂದಿದವನಾಗಿದ್ದರೆ, ನನ್ನ ಬಳಿಯಲ್ಲಿಯೇ
    ಇರು. ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು ನಿನಗೋಸ್ಕರ ನನ್ನನ್ನು ಆಶೀರ್ವದಿಸಿದ್ದಾರೆಂದು ನಾನು ಭವಿಷ್ಯಜ್ಞಾನ
    ಅನುಭವದಿಂದ ಕಲಿತುಕೊಂಡಿದ್ದೇನೆ.
  bbb-bbb: Rove Rebani fu una kuae, A vierafe a none oemarekuma ni igiafine. Na adame
    na fieva ijadufuo duvado ijia na gaga E Ireobo fu one duvado ijia ige a nosiki
