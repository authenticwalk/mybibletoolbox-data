  haw-1868: I aku la kela ia Labana, Ua ike no oe i ko'u hooikaika ana aku nau, a
    me ka pono o kau poe holoholona.
  arb-NAV: 'فَقَالَ لَهُ يَعْقُوبُ: «أَنْتَ تَعْلَمُ كَيْفَ خَدَمْتُكَ، وَمَاذَا آلَتْ
    إِلَيْهِ مَوَاشِيكَ تَحْتَ رِعَايَتِي،'
  adz-adz: Da Yakop ini, “U tsanga dzi gumangꞌ nanga i agu sib iyab i u apu gam waꞌa
    bini da yusan da gubuꞌ dzi mpada tayangꞌ gin.
  ewe-ewe: Yakob ɖo eŋu be, “Ènya ale si mesubɔ wò anukwaretɔe le ƒe geɖe siawo me
    kple ale si wò lãwo dzii,
  eng-LEE: And he said unto him, Thou knowest how I have served thee, and what thy
    cattle hath become with me.
  dji-dji: Girri nyani Djakup bindjin, “Nyuni marnggi miri ngarri nyuniny nyirr rrupiya-galbidjnyirdjili
    ngirrar djamadji, a nyaliki nyungung bimbi a nanikut mala djin galbidjini ngirrapibi
    djamabi, gima djiny irr djagadjny kiriny manymak.
  nna-nna: Jacob-ju karra marnalu, “Ngaju jipi warrkamu jarrinyarnangu. Tuku jirnirnijaninyi
    kuwiyirrangu nyuntumilirrangu. Nyuntu miranungarra palaku.
  asm-FB: তেতিয়া যাকোবে তেওঁক ক’লে “মই কেনেকৈ আপোনাৰ সেৱা কৰিছোঁ আৰু মোৰ হাতত আপোনাৰ
    পশুৰ জাকবোৰৰ কি অৱস্থা হৈছে, তাক আপুনি জানে।
  sus-A: يَشُبَ نَشَ عَ قَلَ عَ بّ، «عِ تَن يّتّ يَتِ عَ كٌلٌن ﭑ وَلِشِ عِ بّ كِ نَشّ
    هَن عِ شَ فْورّ بَرَ قِندِ عَ رَ. نَ سَابُي كٍلِشِ ﭑ تَن نَن مَ.
  fra-SBL: 'Jacob lui dit : « Tu sais comment je t''ai servi, et comment ton bétail
    s''est comporté avec moi.'
  hbo-hbo: וַיֹּ֣אמֶר אֵלָ֔יו אַתָּ֣ה יָדַ֔עְתָּ אֵ֖ת אֲשֶׁ֣ר עֲבַדְתִּ֑יךָ וְאֵ֛ת
    אֲשֶׁר־הָיָ֥ה מִקְנְךָ֖ אִתִּֽי׃
  shp-NTPO: 'Ja Labánman jaskáa, Jacobnin aká iki neskáakin: —Minbira moa onanke,
    jaskáakin min tee en axonabo. Jainxonribira min onanke, en koiranaki min yoinabo
    jawekeska iká iki ixon.'
  eng-WYCLIFFE: And he answeride, Thou woost hou Y seruede thee, and hou greet thi
    possessioun was in myn hondis;
  piu-2006: '@see-verse:GEN.030.028'
  pjt-pjt: Ka Jacobalu alatji wangkangu, “Uwa, nyuntu ninti panya ngayulu nyuntula
    rawa wiṟuṟa waṟkaringi, ka nyuntumpa tjiipi nanikuta tjuṯa winkiringu ngayulu
    kanyinnyangka.
  cwe-cwe: Yakobo kedika, “Weye mwenyewo kuvimanya viya vinikusang'hanile, kuvimanya
    viniwekile goya wanyama wako.
  bgs-bgs: Igkagi si Jacob, na mà din, “Isóddóran nu na madigár tô kalumu ku para
    áknikó. Igmarapung dán tô mga mannanap nu su sakán tô igdóppón.
  kik-kik: Jakubu akĩmũcookeria atĩrĩ, “Wee nĩũũĩ ũrĩa ngũrutĩire wĩra na ũrĩa menyereire
    mahiũ maku nginya makaingĩha.
  ksr-ksr: 'Kaeŋ jero Jeikobnoŋ kokaeŋ ijoro: “Nii goo weleŋ nomaeŋ qeŋ laligoŋ goo
    gomanoŋ miriwaa oro tuuŋa tuuŋa galeŋ koma oŋombe somariigiti, ii geeŋgo saanoŋ
    mojaŋ.'
  fra-NCL: 'Jacob lui dit : « Tu sais toi-même comment je t’ai servi et ce qu’est
    devenu ton bétail avec moi.'
  cek-AK: Jakob mah anih khaeah, Kawbang maw tok kang sak pae moe, na pacah ih moinawk
    doeh ka ban thungah kawbang maw pung o, tito na panoek boeh.
  xla-xla: Amasiyama Yokobtapo asiyama ya꞉ watle epo atlaiyo, “Epedeme mo-wa꞉malamana,
    na꞉tapo wa꞉ mate halemama wa꞉ oko patoye ma-hamhaluwapo. Epalati wa꞉ aliya halotapo
    sikemte mo-pasatamtauwapo.
  cuk-cuk: 'Geb degine, Jacob ega sogded: —Ar nue be wisid, igi an bega arbasa, igi
    an bega be-ibmar-durgan an akwisa.'
  uig-CYR: 'Яқуп униңға җавап берип: — Мән саңа қандақ хизмәт қилип кәлгиним, мениң
    қолумда маллириңниң қандақ болғини өзүңгә аян.'
  tel-2017: యాకోబు అతణ్ణి చూసి “నేను నీకేవిధంగా సేవ చేశానో, నీ మందలు నా దగ్గర ఎలా
    ఉండేవో అది నీకు తెలుసు.
  hat-BSA: 'Men li te di li: “Ou menm ou konnen jan mwen te sèvi ou, ak jan bèt ou
    yo te byen okipe avè m.'
  kos-kos: Ac Jacob el fahk, “Kom etu na ouiyen orekma luk nu sum, ac lupan puseni
    lun un kosro nutum ke pacl nga karingin ah.
  hbo-WLC: וַיֹּ֣אמֶר אֵלָ֔יו אַתָּ֣ה יָדַ֔עְתָּ אֵ֖ת אֲשֶׁ֣ר עֲבַדְתִּ֑יךָ וְאֵ֛ת
    אֲשֶׁר־הָיָ֥ה מִקְנְךָ֖ אִתִּֽי׃
  ibo-ibo: Jekọb zara sị Leban, “Gị onwe gị maara otu m si gbara gị odibo na ihe mere
    igwe anụ ụlọ gị ndị m lekọtara.
  ory-ory: ତହୁଁ ଯାକୁବ ତାହାଙ୍କୁ କହିଲା, “ମୁଁ ତୁମ୍ଭର ଯେଉଁ ପ୍ରକାର ଦାସ୍ୟକର୍ମ କରିଅଛି ଓ ମୋʼ
    ନିକଟରେ ତୁମ୍ଭର ପଶୁଗଣ ଯେପରି ଅଛନ୍ତି, ତାହା ତୁମ୍ଭକୁ ଜଣାଅଛି।
  wmt-wmt: '@see-verse:GEN.030.028'
  chk-chk: Iwe, Jakop a üreni, “En ka püsin silei usun ai angang ngonuk pwal usun
    ai tümwünüöchü noum kewe man.
  ssd-ssd: 'Yakob lafumba nu sana: Ye ne tuku piro taŋgo minen le ne tuku agaŋmor
    ye kulatken ta ŋakmba tugekinaig ta ne kila.'
  rop-rop: Wal Jeikob bin tok, “Yu sabi aibin wek blanga yu brabli longtaim, en yu
    sabi ola enimul blanga yu bin bridap detmatj weya aibin maindimbat olabat.
  ukr-1871: 'Каже йому: Ти знаєш, як я парубкував у тебе, і якою твоя скотина зробилась
    у мене.'
  eng-AOI: Jacob said, “You know that I have done your work well. I have looked after
    your sheep and goats very carefully.
  yon-yon: Andoone, Yekobbed ye yaa yedmoon “Ebkaadkerewen, nembed eb deme ambangkaan
    kuu eb sibiyiib naningkodiib kuu nembed amunmo oonaan.
  bch-bch: Ta Iakop ikeo, “Eao oatai ngan leg naurata toa ngada ne nakakado. Ta eao
    oatai pade mambe gau namariala kemi tau ngan lem sipsip ga meme ta tiuot busa.
  deu-1951: 'Jakob sprach: Du weißt, wie ich dir gedient habe, und was aus deinem
    Vieh unter meiner Pflege geworden ist.'
  eng-JPS: 'And he said unto him: ''Thou knowest how I have served thee, and how thy
    cattle have fared with me.'
  ubr-ubr: Jacob iyafotai iyau, “Om usagob yau au bobo obin bag ai yamai am sheep
    akaifares tiwag on mes om am sheep irat inai sison kwakwan bag.
  srp-1865: 'A Jakov mu odgovori: ti znaš kako sam ti služio i kakva ti je stoka postala
    kod mene.'
  lug-lug: Yakobo n’amuddamu nti, “Ggwe kennyini omanyi nti nkuweerezza era n’ensolo
    zo nga nzaazizza.
  heb-heb: ויאמר אליו אתה ידעת את אשר עבדתיך ואת אשר היה מקנך אתי׃
  ben-IRV: তখন যাকোব তাঁকে বললেন, “আমি যেমন আপনার দাসত্ব করেছি এবং আমার কাছে আপনার
    যেমন পশুধন হয়েছে, তা আপনি জানেন।
  pan-pan: ਯਾਕੂਬ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਤੂੰ ਜਾਣਦਾ ਹੈਂ ਕਿ ਮੈਂ ਕਿਵੇਂ ਤੇਰੀ ਸੇਵਾ ਕੀਤੀ ਅਤੇ ਤੇਰੇ
    ਪਸ਼ੂ ਮੇਰੇ ਨਾਲ ਕਿਵੇਂ ਰਹੇ।
  mwp-mwp: Yakubu kuniya mulaydhin, ‘Ngi ngulayg ngay ngibepa midh zagethan miyaydhin,
    a mura nginu mamuyl ngath midh danal pathepu.
  mya-JVB: ကျွန်ုပ်သည် အဘ၌ အဘယ်သို့ အစေခံ သည် ကို၎င်း အဘ၏တိရစ္ဆာန် တို့သည် ကျွန်ုပ်
    ၌ အဘယ်သို့ ရှိ နေသည်ကို၎င်းအဘ သိ ပါ၏။
  tte-O: Yo Yakobo iwalolau koina iba, “Ukwataiyako yagu paisowa koliwo am ebaebai
    yagite-kalatan namwanamwaili mwa kabona sidebalala.
  tbg-tbg: Minti tuvaro Iekopiva tiharo, Te ai kaiqa vara amiteha ai sipisipive memeraaqaave
    raqiki vauramanta vika airitahaa variarave. Are virara irianarave.
  hmo-hmo: Iakobo ese ia haere henia, ia gwau, “Lauegu hekwarahi bada oiemu hesiai
    gaukara dekenai, be oi itaia vadaeni, oi diba danu oiemu mamoe be idia momo herea
    vadaeni lauegu imana dekenai.
  ata-ata: Xe Iakovo muavuti la mukolinu aloxo ꞌo, “Nini nelavu no anu xaixai ane
    eni eneꞌe exolu ꞌo la eꞌoxoꞌoxonu. Mo nini nelavusou kalumo lexe eni esaxilaꞌa
    ta sipsipmeni lailaixe misevile, mole ane vaimomo aneꞌi mixali tapiena misevile.
  nfa-nfa: Ka Yakob peka, “Toꞌo! Èu mèdhi unu mu le, sasabꞌa-laꞌa jaꞌa. Nèti èèna
    ka, badha-manu toꞌo se, bèba-kacanga.
  urd-urd: उसने उसे कहा कि तू ख़ुद जानता है कि मैंने तेरी कैसी ख़िदमत की और तेरे जानवर
    मेरे साथ कैसे रहे।
  rus-SYN: 'И сказал ему Иаков: ты знаешь, как я служил тебе, и каков стал скот твой
    при мне;'
  cbt-NTPO: 'Napotohuachina, Cacopori itapon: —Quëma marë'' onpo sacatërahuëso'',
    nani nitotëran. Pë''tahuanënpitanta noya a''pairahuëso'', nani nitotëran.'
  bqc-SIM: 'Yakↄbu òɛ̀: Ń dↄ̃ lá ma zĩkɛ̀nɛ, mɛ́ ń dↄ̃ lá n pↄtuoↄ kɛ̀ ma ↄzĩ,'
  tcz-CHONGTHU: Chuin Jacob in adonbut in, “Nangman na henai itobanga nangma na katoh
    a na gancha ho hung pung thei ham?” ati.
  mar-mar: याकोब त्यास म्हणाला, “मी तुमची सेवा केली आहे आणि तुझी गुरेढोरे माझ्याजवळ
    कशी होती हे तुम्हास माहीत आहे.
  tcs-tcs: Zekop bin ansa gobaigen po Laban, ‘Yu prapa sabe wiskain ai bin wok po
    yu, ane wiskain buluk, sip, gout, ane ol kamal blo yu bin kam plenti wen ai bin
    lugaut dempla.
  qub-qub: 'Chaura Jacob niran: «Gam musyaycanquimi imano gampaj arushätapis, uywayquicunata
    michir imano ricashätapis.'
  bqp-bqp: 'Yakubu pìnɛ: Ń dↄ̃ lákũ ma zĩ kɛ̀nnɛ nà. Ń dↄ̃ lákũ n pↄ́kãdenↄ kɛ̀
    ma ↄĩ nà,'
  hat-hat: 'Jakòb di l'': -Ou konnen jan mwen sèvi avè ou. Ou wè ki jan bann bèt ou
    yo peple depi yo nan men m''.'
  eng-BSB: Then Jacob answered, “You know how I have served you and how your livestock
    have thrived under my care.
  tod-tod: 'Zakɔɓe ɠɛni ma: «È kwɛɛ ɗa ɓɔɠɔi, eɠɛʋelei gè botii ɠɛai la è ʋɛ, ʋelei
    ɗa-logani ɓulugi ɠɛai la zèa.'
  eng-WEBPB: Jacob said to him, “You know how I have served you, and how your livestock
    have fared with me.
  kbq-kbq: Higeno Jekopu'a amanage huno asami'ne, nagrama eri'zanka'a eri'na neogeno
    maka afukamo knareke huno e'neana, kagra kenka antahinka hu'nane.
  nhe-BL: 'Huajca Jacob quiilhui: ―Cuali tijmati quejatza nimitztequipanojtoc huan
    quejatza niquinmocuitlahuijtoc motlapiyalhua.'
  bus-bus: 'Yakubu bènɛ: Ń dↄ̃ lán ma zĩi kɛ̀nnɛ nà. Ń dↄ̃ lán n pↄ́kãdeenↄ kɛ̀ ma
    ↄzĩ nà,'
  gub-BL: Na'e Zako uze'eg izupe. — Erekwaw hema'ereko katu awer. Azekaiw katu nereimaw
    wanehe ihe no. Erekwaw wanehe hezekaiw awer ne no.
  eng-DRA: 'But he answered: Thou knowest how I have served thee, and how great thy
    possession hath been in my hands.'
  knf-knf: 'Kë aŧeem aji : « Ime ţi bkowu jibi nji nlempariiŋ na jibi batani bi nu
    bakakuŋ wi bawooŋ ţi iñen yi naan.'
