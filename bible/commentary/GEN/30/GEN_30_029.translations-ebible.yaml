verse: GEN.030.029
translations:
  mal-C: അതിന് യാക്കോബ് അദ്ദേഹത്തോട് ഉത്തരം പറഞ്ഞത്, “ഞാൻ അങ്ങേക്കുവേണ്ടി എങ്ങനെ പണിയെടുത്തെന്നും
    എന്റെ മേൽനോട്ടത്തിൽ അങ്ങയുടെ ആടുമാടുകൾ എത്ര പെരുകിയെന്നും അങ്ങേക്ക് അറിയാമല്ലോ.
  deu-TKW: 'Da erwiderte er ihm: Du weißt, wie ich dir gedient habe, und was aus deinem
    Viehstand bei mir geworden ist.'
  lin-lin: 'Jakobi alobaki na ye : — Oyebi yo moko ndenge nini ngai nasaleli yo mpe
    ndenge nini, na nzela na ngai, bibwele na yo ekomi ebele.'
  cbr-NT: 'Ësokian kakëxun ka Jacobnën kakëxa: —Min kamina upíokin ''unan uisakin
    karana ''ën min ñu mëëa kixun ''imainun karana uisakin min ñuinakama bëruan kixun
    ''unan;'
  eng-LSV: And he says to him, “You have known that which I have served you [in],
    and that which your substance was with me;
  bmu-bmu: 'Mewö jiiga Jeikobnöŋ kewö jiyök: “Nöŋön göhö welengi denöwö qeba mala
    göhö mirigö sömbup kambuŋi kambuŋi galöm köl eŋgibiga qarigeri, mi nangak ölöp
    mötzan.'
  eng-GNV: But he sayd vnto him, Thou knowest, what seruice I haue done thee, and
    in what taking thy cattell hath bene vnder me.
  eng-WEBSTER: And he said to him, Thou knowest how I have served thee, and how thy
    cattle were with me.
  nhw-BL: 'Huajca Jacob quiilhui: ―Cuali tijmati quenicatza nimitztequipanojtoc huan
    quenicatza niquinmocuitlahuijtoc motlapiyalhua.'
  swh-ONEN: Yakobo akamwambia, “Unajua jinsi ambavyo nimekutumikia na jinsi ambavyo
    wanyama wako walivyolishwa vizuri chini ya uangalizi wangu.
  bba-bba: Yerɑ Yɑkɔbu u nùn wisɑ u nɛɛ, wunɛn tii ɑ yɛ̃ nɡe mɛ̀n nɔɔ nɑ nun sɑ̃wɑ.
    A mɑɑ wɑ nɡe mɛ̀n nɔɔ wunɛn yɑ̃ɑ ɡɔ̃ɔ ɡɑ kuurɑ nɛn nɔmɑɔ.
  eng-KJVCPB: And he said unto him, Thou knowest how I have served thee, and how thy
    cattle was with me.
  cpy-cpy: 'Ikantanaki Jacob: “Piyotziro eeroka jempe nokantaka nantawaetapiintaki,
    nokoeratzimiri pipirapaeni.'
  mpx-mpx: Yakobo i baek elana i ba, “U atena ya te ya tuwalali nabi eliyam yaka wam
    bwasumu hi lowaisi, kaiwena ya matahikagil bubunil.
  wbp-wbp: Jakupurlu yalu-manu, “Nyuntulurlu kanpaju ngaju milya-pinyi kujalparnangku
    nyuntuku mata-karda warrki-jarrija. Kujarna nyurru-wiyi kamparru-wiyi nyampu-kurra
    yanurnu, ngulajulpanpa-jana marnkurrpa-mipa jiyipi manu narnukutuju mardarnu.
    Kala kujalparna-jana ngajulurlulku warrawarra-kangu jiyipi manu narnukutu, ngulajulu
    panu-jarrijalku, manu jalangurlu panulku kanpa-jana mardarni. Nyarrpararlangurla
    kujalparnangku yaninjarla warrki-jarrija, YAAWIYI-rlijilpangku pirrjirdi-maninjarla
    warrawarra-kangu. Kala nyiya-jangka ngajuju? Nyangurlarlu kapunpaju ngajuluju
    jarraly-pinjarla yilyami yungurnaju warrawarra-kanyi wungu-warnu warlalja ngaju-nyangu?”
  luo-luo: Jakobo nowachone niya, “Ingʼeyo kaka asetiyoni kendo kaka aserito jambi.
  meu-meu: Iakob ese e haere henia, eto, Ede na hekwarahi tomava emu hesiai ilao-henina
    ai vada o itaia; dibamu danu emu seri vada e hutuma lau imagu ai.
  npi-ULB: याकूबले लाबानलाई भने, “मैले तपाईंको कस्तो सेवा गरेको छु र तपाईंका गाईबस्तु
    कसरी सप्रेका छन् भनी तपाईं जान्‍नुहुन्छ ।
  yor-yor: Jakọbu sì wí fún un pé, “Ìwọ sá à mọ bí mo ti ṣiṣẹ́ sìn ọ́ àti bí ẹran
    ọ̀sìn rẹ ti pọ̀ si lábẹ́ ìtọ́jú mi.
  emp-NTPO: 'Jacoboba jarasia: –Bʌa cawa b̶ʌa mʌ̃ra bʌ itea sãwã bia traja b̶ʌda idjab̶a
    bʌ animarã qued̶eara sãwã panʌda.'
  ind-ind: Jawab Yakub, “Paman sendiri tahu bagaimana aku sudah bekerja keras untukmu,
    dan bagaimana keadaan kawanan ternak milikmu selama aku mengurusnya.
  pes-OPCB: 'یعقوب جواب داد: «خوب می‌دانی که طی سالیان گذشته با چه وفاداری به تو خدمت
    نموده‌ام و چگونه از گله‌هایت مواظبت کرده‌ام.'
  ssx-ssx: Dieikopema꞉ hombo peaaso alota꞉ I̱ma꞉ naka꞉ e pokaaloeki make yaka kiki
    tukiki pa꞉ta꞉ naka꞉ sipisipi ma꞉na꞉manu sa꞉mba꞉lala꞉eki make naka꞉ handeleme.
  lcm-lcm: Na Iakov kala antok ta, “Numai kupo malangas aro ta natalapo abis alava
    luai anim, na kupo malangas aro ta kam keve vongo kita polok aro si kag aiveven.
  aer-aer: Jacob angkirtneke, “Unte ayenge itelareme ayenge-arle ngkwenge arnterre
    urrkapeke. Arrule urreke ayenge nhenhe-werne apetyetyenhenge, unte kwenhe yepe-yepe
    urrpetye ware atnyeneke. Kele ayenge anteme apetyeke yepe-yepe areye uthene nanikute
    areye uthene arntarnte-aretyamele, kele itne atningke anteme-arle-irrerlenge unte
    anteme atningke anteme atnyeneme. Nthenhele apeke-arle ayenge ngkwenge urrkapeke,
    YAHWEH-ele ngenhe lterrke-ilemele ngenhe arntarnte-areke. Kele ayenge-arle-artaye?
    Ilengare-arle-ame unte atyenge mwerre angkeme ayenge yernirtnemele atyinhe areye
    the-arrpele arntarnte-aretyenhenge.”
  tgl-ULB: Sinabi ni Jacob sa kanya, “Alam mo kung paano ako nanilbihan sa iyo at
    alam mo kung paano lumago ang iyong mga hayop.
  nop-nop: Yakobodibo yoguk, “Nu kwanai dediŋ tigamgut eŋ dompa makaugeye yabudokowene
    dediŋ tigiŋ u da nadilaŋ.
  kca-kca: 'Иаков ԓўвеԓа йастәс: «Нӑӈ уйәтԓэн, хŏты ма нӑӈена рупитсәм пӑ ма уԓтэм
    сыс хŏты нӑӈ тащԓан энәпсәт;'
  cbu-NT: 'Akoparinsha: Shiy ichee, nuwaa parangsha. ¿Tamaru nuw shiyaam tarawaztarangina?
    ¿Tamaru nuw shiyaa chinish ksutarangina?'
  hui-hui: Ani layagola Yagabahanda ladai bialu lalu, I̱na í̠naga biabe bialu harugo
    ogodagua biri lalu í̠nime manda bidegoni. Í̠naga nogo sibi haru harugome ai nogo
    sibi biaru bayale dewaore bu kagoni.
  wrs-wrs: Doa hev omnana, doa yimba nonglana, kava doa yenamba andrava beswonamangas
    vena.
  mya-mya: ယာ​ကုပ်​က``ကျွန်ုပ်​သည်​ဦး​ရီး​အ​တွက်​မည်​ကဲ့ သို့​လုပ်​ကိုင်​ပေး​ခဲ့​ကြောင်း​ကို​လည်း​ကောင်း၊
    ကျွန်ုပ် ၏​ထိန်း​ကျောင်း​မှု​ကြောင့်​ဦး​ရီး​၏​တိ​ရစ္ဆာန်​များ မည်​မျှ​တိုး​ပွား​လာ​ကြောင်း​ကို​လည်း​ကောင်း
    ဦး​ရီး​သိ​မြင်​ရ​ပါ​ပြီ။-
  cbi-NTPO: 'Tsenñu Jacob tsandimi: Ñuya nara mive iya ñu'' mitya naake taawasha keñu
    bain, naa ñu'' animaalanu naake washkeñaa kayu ura'' detiyañu bain;'
  bod-N: ཡ་ཀོབ་ན༌རེ། བདག་གིས་ཁྱེད་ལ་ཞབས་ཕྱི་ཇི་ལྟར་བསྒྲུབས་པ༌དང༌། བདག་གིས་ཁྱེད་ཀྱི་ཕྱུགས་ཟོག་ཇི་ལྟར་འཚོས་པ་ནི་ཁྱེད་ཀྱིས་ཤེས་གསལ་ལྟར༌རོ།།
  wsk-wsk: Se Jacob nu maonam, “Ni keta ani ura iluwem mu ko ikisam. Ale ni ikisam,
    ani ka sipsip se mel suen biya ninguru nunga bituem.
  kkl-kkl: Wene seogpa Yakubti lelamogti, “Nawang, awe maikno tolamnange an el wamlam.
    Pham babe wene andinge maikno talamlange
  sna-sna: Jakobho akati kwaari, “Munoziva kuti ndakakushandirai sei uye kuti zvipfuwo
    zvenyu ndakazvichengeta sei.
  spa-BLM: 'Jacob le dijo: “Tú sabes cómo te he servido y cómo me ha ido con tu ganado.'
  beu-beu: Angmuse Yakob ana Laban ehur angu ebalet hula, “Nimang! Na aabung karajang
    eluung alang anga, nedira angu aana ateing iila. Eebinanta ang naung na jagat
    aaung-aaung, angu ebele taang toang maveng.
  cac-cac: 'Ix yalanxi vin̈aj Jacob chi'': —Ojtac val tas ix aj in munlaj ed''oc yed''
    tas ix aj vilan noc'' a molb''etzal noc'' tic.'
  swh-ULB: Yakobo akamwambia, “Unajua nilivyokutumikia, na jinsi ambavyo mifugo wako
    wamekuwa nami.
  bel-bel: 'І сказаў яму Якаў: ты ведаеш, як я служыў табе, і якім стала быдла пры
    мне;'
  deu-ELBBK: 'Da sprach er zu ihm: Du weißt ja, wie ich dir gedient habe und was dein
    Vieh bei mir geworden ist.'
  mbb-OT: Ne midtavak si Jacob te, “Nesavut nu en he utew a midhaǥù dini te kenikew,
    ne nesavut nu zaan ke hengkey is uswag te menge uyaǥen nu tenged te ked-elima
    ku.
  msc-msc: 'Yakuba ka a jabi: «Nde ka baara kɛ i yɛ ɲa mɛn ma, i jɛrɛ ka wo lɔn. I
    la kolofenilu siyayara ɲa mɛn ma nde bolo, i ka wo fanan lɔn.'
  mal-2015: 'അവൻ അവനോടു: ഞാൻ നിന്നെ എങ്ങനെ സേവിച്ചു എന്നും നിന്റെ ആട്ടിൻകൂട്ടം എന്റെ
    പക്കൽ എങ്ങനെ ഇരുന്നു എന്നും നീ അറിയുന്നു.'
  tuo-NT: 'Jacob cʉ̃rẽ yʉꞌticʉ niwĩ: —Mʉꞌʉ masĩsaꞌa. Yʉꞌʉ mʉꞌʉrẽ añurõ daꞌratamuwʉ̃.
    Mʉꞌʉ yarã waꞌicʉrãrẽ añurõ coꞌtebosawʉ.'
  gup-gup: Jacob yimeng, “Ngudda yiburrbun bu ngaye kamak marnehmarnedurrkmirri, dja
    bu mayh ke kamak rowk ngabennahnani.
  met-met: Yekop harua na ba, “Ung sibum uxabia ngatuxu oxatama haringina baru, xaung
    morumdi bakbagidingdi ditubu baru bungina ngawasa manadi.
  gvs-gvs: Go kina Yakoboyana idigo kana, ‘Kom kuyagoi magu salau apaaisewa manum
    nakae guna matakavata goi im sipi sisusáila badabadaidi.
  rmc-rmc: 'O Jakob leske phenďa: „Se tu džanes mištes, so keravas prekal tu a sar
    sas mištes tire stadenge, kanastar somas paš lende.'
  nlg-nlg: Ma Jacob te bosatughu, “Ighoe to ghilala tua ivei tu nea na lutu laga vaniamu
    ilokani te subo na niulu tua, mi vei tara ghaghua nimura na lei sheep mana lei
    maumanu vola ge ra sepalaghi.
  dgr-DOGNT: Jacob yets'ǫ̀ hadı, “Dànì negha eghàlaıhdàa sìı wek'èı̨zǫ hǫt'e, eyıts'ǫ
    dànì nets'ǫ tıts'aàdìı nezı̨į̀ gık'èhdì t'à gı̨ı̨tłǫǫ̀ agejàa sìı wek'èı̨zǫ hǫt'e.
  pes-OPV: 'وی را گفت: «خدمتی که به تو کرده‌ام، خود می‌دانی، ومواشی ات چگونه نزد من
    بود.'
  ron-1924: 'Иаков й-а рэспунс: „Штий кум ць-ам служит ши кум ць-ау пропэшит вителе
    ку мине,'
  ben-OBCV: যাকোব তাঁকে বললেন, “আপনি জানেন আপনার জন্য আমি কীভাবে পরিশ্রম করেছি ও আমার
    যত্নআত্তিতে আপনার গবাদি পশুপাল কীভাবে বৃদ্ধি পেয়েছে।
  lex-lex: 'Yakopa nwahla niwra: “Omueh''a muat niohora de emkamenila a knia''ru tiy
    o''a, ne emkameni la nhiurmu-wnia''anmu la''a li''mu ralamni,'
  rgu-rgu: Basa de Yakob nataa nae, “Papa ka mita mataꞌ so, au oi-tao sota an seli.
    Huu ria na, de papa ka banda mara tamba raroo.
  som-som: Oo isna wuxuu ku yidhi, Waad og tahay sidii aan kuugu adeegay, iyo sidii
    xoolahaagii aan daaqi jiray xaalkoodu ahaa.
  lat-VUC: 'At ille respondit: Tu nosti quomodo servierim tibi, et quanta in manibus
    meis fuerit possessio tua.'
  aoi-aoi: Eneja Jekaba ni-yama, “Ningkakakiruma ngayuwa alyangmandukwuna warka yirraminu-war•danguma
    nungkwa-langwa. Yirramin-akwurrajuwama jiba iya nenukwuda nungkwa-langwa ambaka-langwa.
  eng-ASVBT: And he said unto him, Thou knowest how I have served thee, and how thy
    cattle have fared with me.
  mna-mna: 'Yakop iso pini ma iso: “Nu itum ute tau nio aŋbel uraata biibi pu, mi
    ina uunu tina ta mbili ku timasak ma tiwe boozo.'
  ita-1885: 'Ed egli gli disse: Tu sai come io ti ho servito, e quale è divenuto il
    tuo bestiame meco.'
  eng-LXXUP: And Jacob said, Thou knowest in what things I have served thee, and how
    many cattle of thine are with me.
  eng-ULB: Jacob said to him, “You know how I have served you, and how your livestock
    have fared with me.
  spa-VBL: “Tú sabes bien cuánto trabajo he hecho para ti, y el buen cuidado que he
    provisto a tus rebaños.
  fra-_FOB: 'Et il lui répondit: Tu sais comment je t''ai servi, et ce qu''est devenu
    ton bétail avec moi.'
  mal-mal: 'യാക്കോബ് അവനോട്: “ഞാൻ നിന്നെ എങ്ങനെ സേവിച്ചു എന്നും നിന്റെ ആട്ടിൻകൂട്ടം
    എന്റെ പക്കൽ എങ്ങനെ ഇരുന്നു എന്നും നീ അറിയുന്നു.'
  urd-GVR: Yāqūb ne kahā, “Āp jānte haiṅ ki maiṅ ne kis tarah āp ke lie kām kiyā,
    ki mere wasīle se āp ke maweshī kitne baṛh gae haiṅ.
  suz-BL: मिनु याकूबमी “गो दोदेंशो गेय पङा, इन बी ब्‍यफ गिश दुम्‍मा, गे तुइक्‍नीनी।
  ita-1927: 'Giacobbe gli rispose: “Tu sai in qual modo io t’ho servito, e quel che
    sia diventato il tuo bestiame nelle mie mani.'
  ckb-ckb: 'یاقوبیش پێی گوت: «تۆ خۆت دەزانیت چۆن خزمەتم کردوویت و مەڕوماڵاتەکەت لەلای
    من چۆن بووە،'
  eng-BBE: Then Jacob said, You have seen what I have done for you, and how your cattle
    have done well under my care.
  crx-NTPO: '''Ink''ez Jacob ''uyulhni, “T''eooninzun nts''en''a la mba ''ist''en
    ''ink''ez nghuna'' ''i cha ghosle''.'
  kan-OKCV: ಅದಕ್ಕೆ ಯಾಕೋಬನು ಅವನಿಗೆ, “ನಾನು ನಿನಗೆ ಮಾಡಿದ ಸೇವೆಯನ್ನೂ, ನಿನ್ನ ಪಶುಗಳು ನನ್ನ
    ಬಳಿಯಲ್ಲಿ ಹೇಗೆ ಅಭಿವೃದ್ಧಿ ಆಗಿವೆ ಎಂಬುದನ್ನೂ ನೀನು ಬಲ್ಲೆ.
  bbb-bbb: Fu ijiege kuaramoga Jekafu fu una kuae, Na vierafe a izege oefuo imekinu
    fanuve one samuagiavoga buka ma uruvana reva ije ane vierafe.
  tam-2017: 'அதற்கு அவன்: “நான் உமக்கு வேலை செய்தவிதத்தையும், உம்முடைய மந்தை என்னிடத்தில்
    இருந்த விதத்தையும் அறிந்திருக்கிறீர்.'
  spa-RV-1909: 'Y él respondió: Tú sabes cómo te he servido, y cómo ha estado tu ganado
    conmigo;'
  ron-BTF: 'Iar el i-a spus: Ştii cum ţi-am servit şi că turma ta era cu mine.'
  eng-WEBP: Jacob said to him, “You know how I have served you, and how your livestock
    have fared with me.
  eng-FBV: “You certainly know how much work I've done for you, and how well your
    flocks have done under my care.
  nld-1939: 'Hij gaf hem ten antwoord: Gij weet, hoe ik u heb gediend, en hoe het
    onder mijn hoede met uw kudde is gegaan.'
  nch-BL: 'Huajca Jacob quiilhui: ―Cuali tijmati quenicatza nimitztequipanojtoc huan
    quenicatza niquinmocuitahuijtoc motapiyalhua.'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «Miydëp pjl̈ú ga tja parkono bop kong pjl̈ú,
    bop öng doror owa l̇l̇ëme.
  vie-1934: 'Gia-cốp đáp: Cậu biết tôi giúp đỡ cậu thể nào, và về tay tôi bầy súc
    vật cậu được ra sao.'
  hin-CV: किंतु याकोब ने लाबान से कहा, “मैंने आपकी सेवा कैसे की है, यह बात आपसे छिपी
    नहीं है, और आपके पशु की देखरेख भी मैंने कैसे की हैं.
  eng-OURB: He said to him, “You know how I have served you, and how your livestock
    have fared with me.
  spa-BES: 'Entonces Jacob dijo: Tú has visto lo que he hecho por ti, y cómo tu ganado
    ha hecho bien bajo mi cuidado.'
  tdx-tdx: Hoe t’Iakòbe ama’e, Fohi’o ty nifa­nehafako ho azo naho ty hasoa’ o hare’oo
    t’ie amako.
  vid-vid: Yakobo nakamlonjela, “Hegwe kwanguvizela ndaze vyondikukolele mijito, na
    ndaze vyondijilolele migongolo ja hegwe.
  pwg-pwg: Jeikap ivonapotei bo, “Kuakovi da kubiim abiga kirakai ma kuakovi da aku
    vikoyakoyagha kamonai na am ghamoghamo ivi koroto da irakata.
  eng-OKE: And he said to him, Thou knowest how I have served thee, and what thy flocks
