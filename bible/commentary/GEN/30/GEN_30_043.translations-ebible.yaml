verse: GEN.030.043
translations:
  mal-C: യാക്കോബ് ഈ വിധത്തിൽ മഹാധനികനായി. വലിയ ആട്ടിൻപറ്റങ്ങളും ധാരാളം ദാസീദാസന്മാരും
    ഒട്ടകങ്ങളും കഴുതകളും അദ്ദേഹത്തിനു സ്വന്തമായി.
  deu-TKW: So wurde der Mann über die Maßen reich und gelangte zu vielen Schafen und
    Sklavinnen und Sklaven und Kamelen und Eseln.
  lin-lin: Na nzela wana nde moto oyo akomaki na bozwi mingi koleka. Azwaki bibwele
    ebele, basali ya basi mpe ya mibali, bashamo mpe ba-ane.
  cbr-NT: Usokin ñu 'ai ka Jacob ax 'aisamaira ñuñu 'aish kuríkiñuira 'ianan, an ñu
    mëëxunkë uni 'imainun an ñu 'axunkë xanu 'imainun an 'arakakë ñuina ovejakama,
    camello 'imainun asno ñuinakama ainan 'itsaira 'iakëxa.
  eng-LSV: And the man increases very exceedingly, and has many flocks, and maidservants,
    and menservants, and camels, and donkeys.
  bmu-bmu: Jeikobnöŋ mewö aka kindiŋbirik azi qetbuŋaŋambuk aka töhötmöriam miwikŋaiyök.
    Lama aka meme kambu gwötpuk buŋa qem aŋguba welenqeqe ambazip eŋguaŋgiriga kamel
    aka doŋki kambuŋi kambuŋi asuhum sehigetka toŋini ahök. Mewö.
  eng-GNV: So the man increased exceedingly, and had many flockes, and maide seruantes,
    and men seruants, and camels and asses.
  eng-WEBSTER: And the man increased exceedingly, and had many cattle, and maid-servants,
    and men-servants, and camels, and asses.
  nhw-BL: Quej nopa Jacob moricojchijqui huan quinpixqui tlahuel miyac borregojme.
    Nojquiya quinpixqui miyac tlaca tequipanohuani huan sihua tequipanohuani huan
    tlahuel miyac camellos huan burrojme.
  swh-ONEN: Kwa njia hii Yakobo akastawi sana, tena akawa na makundi makubwa, watumishi
    wa kike na wa kiume na ngamia na punda.
  bba-bba: Mɛyɑ Yɑkɔbu u kuɑ u kɑ dukiɑ wɑ yɑ kpɑ̃. U yɑ̃ɑnu kɑ bonu kɑ yooyoosu kɑ
    kɛtɛkunu kɑ yoo tɔn durɔbu kɑ tɔn kurɔbu mɔ.
  eng-KJVCPB: And the man increased exceedingly, and had much cattle, and maidservants,
    and menservants, and camels, and asses.
  cpy-cpy: Rootaki roshekitzimotantakariri Jacob ipirapaeni, osheki eejatzi ronampiripaeni.
    Antariite ashaahantzinkari rinanaki.
  mpx-mpx: Ginol o eliyana Yakobo i gogomwau nabi. Wana sipi ge wana goti, wana kamel
    ge wana donki hi gewi nabi, i ola al wana totuwalali bolau ge yowau.
  wbp-wbp: Kujarlunya-nyanu manu Jakupurlu panu-nyayirni jiyipi manu narnukutu. Nyanungujulpa
    jiyipi-kirli manu narnukutu-kurlu panu-nyayirni-kirli nyinaja marlajarra-wangu,
    manulpa-nyanu panu wati manu mardukuja warrkini mardarnu. Mardarnulpa-nyanu panu
    tangkiyi manu panu kawartawararlangu.
  luo-luo: Ma nomiyo mwandu Jakobo omedore piyo ahinya kendo nobedogi kweth mag jamni
    mangʼeny gi jotich mamon, machwo, kod ngamia gi punde.
  meu-meu: 'Taunabunai, Iakob ena taḡa e bada e laova: ena seri e hutumava; ena hesiai
    hahinedia bona ena hesiai taudia bona ena kamelo bona ena doniki danu hutuma herea.'
  npi-ULB: याकूबले ज्यादै उन्‍नति गरे । तिनका ठुला-ठुला बगालहरू, नोकर-चाकरहरू ऊँटहरू
    र गधाहरू थिए ।
  yor-yor: Nítorí ìdí èyí, Jakọbu di ọlọ́rọ̀ gidigidi, agbo ẹran rẹ̀ pọ̀ àti àwọn
    ìránṣẹ́kùnrin, ìránṣẹ́bìnrin pẹ̀lú ìbákasẹ àti kẹ́tẹ́kẹ́tẹ́.
  emp-NTPO: Mãwã Jacobora ne barasia. Ovejada, chiwatuda, nezoca umaquĩrãda, nezoca
    wẽrãda, cameyoda, burro sid̶a zocãrã erob̶esia.
  ind-ind: Akhirnya, Yakub menjadi sangat kaya. Dia memiliki banyak ternak, budak
    laki-laki dan perempuan, unta, serta keledai.
  pes-OPCB: بدین ترتیب یعقوب بسیار ثروتمند شد و صاحب کنیزان و غلامان، گله‌های بزرگ،
    شترها و الاغهای زیادی گردید.
  ssx-ssx: Kutu pieke ekima꞉ta꞉ Dieikopeta꞉ hamoko tieke hayekeme. Ipikita꞉ sipisipi
    pita꞉ nanikosimanu make pa hameke e pokaasa꞉ tapake make kemelomanu make donkimanu
    make ota꞉ wopu wia hayekeme.
  lcm-lcm: Au, si selen ke Iakov kata serei atauia alava luai na kala kun atogon ani
    kakana ta kun tangan vongo lava luai akorong. Kata atogon kapa kana keve asosokai
    i ri aina na ri tauan, na kana keve kamel na keve dongki kapa.
  aer-aer: Alakenhenge-arle nanikute Jacob-kenhe areye-arlke yepe-yepe areye-arlke
    atningke irreke. Re nanikute-arlke yepe-yepe-arlke atningke atnyeneke, arelhe-arlke
    artwe-arlke urrkapentye akngerre atningke re atnyeneke. Kamule-arlke tangkeye-arlke
    atningke.
  tgl-ULB: Naging masagana ang lalaki. Mayroon siyang maraming mga kawan, mga babaeng
    at lalaking lingkod, mga kamelyo at mga asno.
  nop-nop: Biyagoŋ kuyoŋ me woŋ adi unduŋ tiŋa bomboŋ mohoknit tuguk, eŋ kale, eŋ
    tipilapilaye metam, eŋ kamele, eŋ doŋki fee mintamiŋgiŋ.
  kca-kca: Щишән, щи хŏйат шек-шек тащәӈа йис, ар ош тащ, тӑйәс, митнэӈәт, митйох,
    верблюд пӑ осёл войәт тӑйәс.
  cbu-NT: Ashirucha, Akop amb ashirangu, yuwshat wanuts kapungunanda anootssha Akop
    waama chin yamarangiya. Kurkirpaneemsha kinarangiya. Chin zapansha taarangiya.
    Opeejatam, kameechutam, burrutam, muchchurtam, muchchureewatam kizaw taarangtamta.
    Ashiriya, na kamaneena yuwaa Akoparin yusur waziparish tarawaztarangu anootsi.
  hui-hui: Anidagua biyadagome Yagaba ibu mbirale dewa wuwa homogo hene. Ibunaga nogo
    sibirubi memerubi dewaore hinu halu ibunaga biabe bia haga wali agalirubi dewaore
    bu halu nogo kamele dongibi dewaore hinu haga bini.
  wrs-wrs: Wo honinda Yakopva ditowondva lohvna, henamba sipsipva memeva mindnam lovahmanavna,
    andranindva mindnam, kamelva mindnam, donkiva mindnam lovahmanavna.
  mya-mya: ဤ​နည်း​အား​ဖြင့်​ယာ​ကုပ်​သည်​ပစ္စည်း​ဥစ္စာ အ​လွန်​ချမ်း​သာ​လာ​လေ​၏။ သူ​၌​သိုး​အုပ်၊
    ဆိတ်​အုပ်၊ ကျွန်၊ ကု​လား​အုတ်၊ မြည်း​စ​သည် တို့​တိုး​ပွား​များ​ပြား​လာ​လေ​သည်။
  cbi-NTPO: Entsanguitaa Jacob mika taruku tiyami, naa uveja juula bain, naa chibu
    juula bain, naa tiba kiikemu chachilla, unbee rukula bain, supula bain, naa kameyula
    bain, naa burula bain pure' miyandiyaimi.
  bod-N: ཡ་ཀོབ་ལ་ར་ལུག༌དང༌། གཡོག་པོ་དང་གཡོག༌མོ། རྔ་མོང་དང་བོང་བུ་མང་པོ་ཐོབ་སྟེ་འབྱོར་ཕྱུག་ལྡན་པར་གྱུར༌ཏོ།།
  wsk-wsk: Se mu te Jacob mel gemarukko negeram mu me karogo kolaram. Noko ura kariimet
    ta, se sipsip ta, se goat ta, se camel ta, se donkey am koma suanta.
  kkl-kkl: Unulamogti, Yakub pham tupne taog. Eldi aruknaap, kelaboap, nengaboap,
    maikno wamek. Eldi popsirop pham untaap, keledaiap babe maikno wamog.
  sna-sna: Nenzira iyi murume uyu akapfuma kwazvo uye akava namapoka akawanda amakwai,
    navarandakadzi navarandarume, uye ngamera nembongoro.
  spa-BLM: El hombre crecía mucho, y tenía grandes rebaños, siervas y siervos, y camellos
    y asnos.
  beu-beu: Yakob ana ening aulang, angu ebele epasaka angu taang toang maveng. Yakob
    ejumba, eaib, eunta, ekeledei, bot emalea di, etatabi toang.
  cac-cac: Icha chi' ix aj yoch vin̈aj Jacob chi' b'eyumal. Man̈ jantacoc noc' svacax
    vin̈, noc' scalnel vin̈ yed' noc' schiva vin̈. Man̈ jantacoc noc' scamello vin̈
    yed' noc' sb'uru vin̈ yed' pax eb' vin̈ schecab' vin̈ yed' eb' ix schecab' vin̈.
  swh-ULB: Mtu huyo akastawi sana. Akawa na kundi kubwa la kondoo, wajakazi na wajoli,
    ngamia na punda.
  bel-bel: І зрабіўся гэты чалавек вельмі, вельмі багаты, і было ў яго мноства дробнага
    быдла, і рабынь і рабоў, і вярблюдаў і аслоў.
  deu-ELBBK: Und der Mann breitete sich sehr, sehr aus, und er bekam viele Herden,
    und Mägde und Knechte, und Kamele und Esel.
  mbb-OT: Pinaaǥi kayi, midsepian utew si Jacob. Ne utew midmezakel is menge uyaǥen
    din ragkes is menge kemilyu wey menge asnu. Mezakel zaan is menge suluǥuen din
    he menge maama wey vahi.
  msc-msc: Nba, Yakuba kɛra fentii ri wo ɲa le ma. A ka kolofen misɛn siyaman sɔrɔn.
    A ka jɔnilu fanan sɔrɔn, a ni ɲɔɔmɛilu ni falilu.
  mal-2015: അവൻ മഹാസമ്പന്നനായി അവന്നു വളരെ ആടുകളും ദാസീദാസന്മാരും ഒട്ടകങ്ങളും കഴുതകളും
    ഉണ്ടാകയും ചെയ്തു.
  tuo-NT: Aꞌtiro wee siapeꞌe meꞌrã Jacob pãjãrã waro ecarã cʉocʉ niwĩ. Pãjãrã waro
    oveja, cabra, cameyoa, burroa cʉocʉ niwĩ. Cʉ̃rẽ daꞌracoꞌterã numia, ʉmʉa quẽꞌrãrẽ
    cʉocʉ niwĩ.
  gup-gup: Wanjh bu kunmekbe kurduhkurduyimi Jacob wernhkukenminj duninjh, dja mayh
    mirndewernminj nuye nawu sheep dja goat, dja mak benkarrmi birriwern daluk dja
    bininj nawu birrimarnedurrkmirri, dja mak camel dja donkey.
  met-met: Baing ina naga, Yekop xalingindi ditubu sibuna. Sipsibing memeng bakbagindi
    disok sabanga, haining lipuxing oxata olanggam xumana, xaung kamel donki iniadi
    xumana.
  gvs-gvs: Moe nakae tauna Yakobo iguyau gagaina. Ina sipiyao be nakae ina gotiyao
    badabadaaidi. Aiyuwoina ina pakonayao koroto be vevina be nakae ina kameriyao
    be ina ase badabadaaidi.
  rmc-rmc: Avke o Jakob ačhiľa igen barvalo. Sas les but bakre, kozi, služki the sluhi,
    ťavi the somara.
  nlg-nlg: Mete vagha keri ke, anina na lei volivoli a Jacob tara savungi minaminai,
    ma gaira tara sepa ngangata. Gaia te sosodo me loghora tara subo na vure lutu,
    mana lei camel mana lei donkey.
  dgr-DOGNT: Hanì t'aa Jacob dǫ ahxee-deè whelı̨. Tıts'aàdìı łǫ wets'ǫ, ts'èko eyıts'ǫ
    dǫzhìı gıgha eghàlaedaa łǫ wets'ǫ, eyıts'ǫ tıts'aàdìıcho eyıts'ǫ tłı̨tsoa sı łǫ
    wets'ǫǫ̀ ajà.
  pes-OPV: و آن مرد بسیارترقی نمود، و گله های بسیار و کنیزان و غلامان وشتران و حماران
    بهم رسانید.
  ron-1924: Омул ачеста с-а ымбогэцит астфел дин че ын че май мулт; а авут мулте турме,
    робь ши роабе, кэмиле ши мэгарь.
  ben-OBCV: এইভাবে সেই মানুষটি খুব সমৃদ্ধিশালী হয়ে উঠলেন এবং অনেক পশুপাল, ও দাস-দাসী,
    এবং উট ও গাধার মালিক হয়ে গেলেন।
  lex-lex: Dewade Yakopa re'eni-tniarnu na'ititar lol to'owa, ne ntarga ata-wa'ara
    patke'a rora muanke'a, pipi-duma rahu, onta me keledai.
  rgu-rgu: No ria na, Yakob namasuꞌi naan seli. Ria bibi nara, onta, keledei, ma ata
    nara dodouꞌ raan seli.
  som-som: Ninkiina aad buu u xoolo batay, wuxuuna lahaa adhi badan, iyo naago addoommo
    ah, iyo niman addoommo ah, iyo geel, iyo dameerro.
  lat-VUC: Ditatusque est homo ultra modum, et habuit greges multos, ancillas et servos,
    camelos et asinos.
  aoi-aoi: Yadikina eneja Jekaba nakina arakba numinababurne-ka jiba iya nenukwuda
    iya kamila iya dangki iya warnikuminuwar•duwar•da warnumamalya nakina-da.
  eng-ASVBT: And the man increased exceedingly, and had large flocks, and maidservants
    and menservants, and camels and asses.
  mna-mna: Ina zaala tina ta Yakop iwe mbio uunu pa. Ni irao kat pa mekmek, sipsip,
    mburu, mbesooŋo, kamel, doŋki, mi koroŋ ta boozomen.
  ita-1885: E quell'uomo crebbe sommamente in facoltà, ed ebbe molte gregge, e servi,
    e serve, e cammelli, ed asini.
  eng-LXXUP: And the man became very rich, and he had many cattle, and oxen, and servants,
    and maidservants, and camels, and asses.
  eng-ULB: The man became very prosperous. He had large flocks, female servants and
    male servants, and camels and donkeys.
  spa-VBL: Así Jacob se volvió muy rico, con un gran rebaño, y con muchos esclavos
    y esclavas, así como camellos y asnos.
  fra-_FOB: Et cet homme devint extrêmement riche, et il eut de nombreux troupeaux,
    des servantes et des serviteurs, des chameaux et des ânes.
  mal-mal: അവൻ മഹാസമ്പന്നനായി അവന് വളരെ ആടുകളും ദാസീദാസന്മാരും ഒട്ടകങ്ങളും കഴുതകളും
    ഉണ്ടാകുകയും ചെയ്തു.
  urd-GVR: Yoṅ Yāqūb bahut amīr ban gayā. Us ke pās bahut-se rewaṛ, ġhulām aur launḍiyāṅ,
    ūṅṭ aur gadhe the.
  suz-BL: मिनु याकूब शुश शोंप पाइश्‍शो दुम्‍शा, क्‍यारश भेडा, वाइलीम वाइल, दलओंठपुकी
    नु गधा शुश पाइश्‍शो दुम्‍माक्‍त।
  ita-1927: E quest’uomo diventò ricco oltremodo, ed ebbe greggi numerosi, serve,
    servi, cammelli e asini.
  ckb-ckb: ئینجا پیاوەکە تەواو دەوڵەمەند بوو. بووە خاوەنی مەڕێکی زۆر، لەگەڵ کەنیزە
    و خزمەتکار و وشتر و گوێدرێژ.
  eng-BBE: So Jacob's wealth was greatly increased; he had great flocks and women-servants
    and men-servants and camels and asses.
  crx-NTPO: '''Et dune tube hoonzoo'' ''unt''oh suli''. Ndai la khuna yut''i-i lhai
    suli''. Ts''ekoo ''ink''ez dune yuba ''ut''enne cha ''ink''ez nyoo khuna-i camel
    huyulhni, ''i cha ''ink''ez donkey huyulhni, ''ohwhi cha lhai suli''.'
  kan-OKCV: ಈ ಪ್ರಕಾರ ಯಾಕೋಬನು ಅತ್ಯಧಿಕವಾಗಿ ಅಭಿವೃದ್ಧಿಯಾದ್ದರಿಂದ, ಬಹು ಕುರಿಗಳೂ ದಾಸದಾಸಿಯರೂ
    ಒಂಟೆಗಳೂ ಕತ್ತೆಗಳೂ ಅವನಿಗೆ ದೊರೆತವು.
  bbb-bbb: Ro Jekafu fu Rebani ni sauikurana vame ije rema ijadufuo rade sinuome fuone
    fuka ma uruvana zarae. Fu sinuome ijiaru zaraema bakiro fu kuke e fuone i mevo
    ijiakina mave-sifi kina kamerokina doniki ijia ka uruke zarae.
  tam-2017: இந்த விதமாக அந்த மனிதன் மிகவும் விருத்தியடைந்து, ஏராளமான ஆடுகளும், வேலைக்காரிகளும்,
    வேலைக்காரரும், ஒட்டகங்களும், கழுதைகளும் உடையவனானான்.
  spa-RV-1909: Y acreció el varón muy mucho, y tuvo muchas ovejas, y siervas y siervos,
    y camellos y asnos.
  ron-BTF: Şi acest bărbat a sporit peste măsură şi avea multe oi şi servitoare şi
    servitori şi cămile şi măgari.
  eng-WEBP: The man increased exceedingly, and had large flocks, female servants and
    male servants, and camels and donkeys.
  eng-FBV: In this way Jacob became an extremely rich man with large flocks, and many
    male and female slaves, camels, and donkeys.
  nld-1939: Zo werd die man buitengewoon rijk, en kreeg hij talrijke kudden, slavinnen
    en slaven, kamelen en ezels.
  nch-BL: Quej nopa Jacob moricojchijqui huan quinpixqui tahuel miyac borregojme.
    Nojquiya quinpixqui miyac taca tequipanohuani huan sihua tequipanohuani huan tahuel
    miyac camellos huan burrojme.
  tfr-NTPO: Eni ga Jacob beno shäng dbur ara, öng ara, parkagaga tjwl̈ẽk l̈öng pjir
    wl̈eniyo ara bakoe.
  vie-1934: Vậy, người trở nên rất giàu, có nhiều bầy súc vật, tôi trai, tớ gái, lạc
    đà và lừa.
  hin-CV: इसलिये याकोब बहुत धनी हो गये, उनके पास बहुत भेड़-बकरियां दास-दासियां, ऊंट
    तथा गधे भी थे.
  eng-OURB: The man increased exceedingly, and had large flocks, female servants and
    male servants, and camels and donkeys.
  spa-BES: Así que la riqueza de Jacob se incrementó en gran manera; tenía grandes
    rebaños y sirvientas y sirvientes, camellos y asnos.
  tdx-tdx: Aa le vata’e niraorao indatiy, nihatsifotofoto o mpirai’ lia’eo, ie amam-pitoro
    lahy naho ampela, rameva vaho borike.
  vid-vid: Lelo Yakobo nakawa na lufufu lukami, nakawa na vilundo vikulu vya migongolo
    na wakolamijito wa heye wadala na walume na ngamiya na midogowi.
  pwg-pwg: Jeikap weni nakanani iberai na ina mura irakata, ina ghamoghamo yavoyavosi
    ipeyari. Ma bade ina bigabiga tomotomowisi ma wivinesi ipeyari, ina kamel ma bade
    ina donki ipeyari.
  eng-OKE: And the man increased very greatly, and had a multitude of flocks, and
    handmaids, and servants, and camels, and asses.
  tha-KJV: ยาโคบก็​มั่งมี​มากขึ้น มี​ฝูงแพะแกะฝูงใหญ่ คนใช้​ชายหญิง และฝู​งอ​ูฐฝูงลา
  por-BR-2018: E cresceu o homem muito, e teve muitas ovelhas, e servas, servos, camelos,
    e asnos.
  bco-bco: A꞉la꞉dimida꞉labikiyo꞉, Ya꞉kob e wilo꞉ kalu mada alan fa꞉la꞉dowakiyo꞉, no꞉
    fofo꞉ enedo꞉ a꞉no꞉lo꞉, nanog dian kaluka꞉isaleyo꞉lo꞉, donkiyo꞉lo꞉, a꞉la꞉ta꞉ga꞉
    ka꞉mol o꞉lia꞉yo꞉ modo꞉ ko꞉lo꞉ fa꞉la꞉dowo꞉.
  deu-ELO: Und der Mann breitete sich sehr, sehr aus, und er bekam viele Herden, und
    Mägde und Knechte, und Kamele und Esel.
  ktm-ktm: Ile ke sal kurti pe Yakop ile taman sane sulo-on. Iy tadan sipsip, tadan
    meme, tadan kamel pe donki, pe tadan lewen marai.
  caa-caa: Y bꞌan cocha era e Jacob cꞌotoy quetpa que meyra ayan lo que ayan tuaꞌ,
    y ayan meyra uyoveja, y ayan meyra umanobꞌ xeꞌ winicobꞌ y xeꞌ ixictac, y ayan
    meyra uyaracꞌobꞌ xeꞌ ucꞌabꞌa camello, y ayan ubꞌan meyra chij.
  eng-WYC-2018: And Jacob was made full rich, and had many flocks, handmaids, and
    menservants, camels, and asses. (And Jacob was made very rich, and had many flocks,
    and male and female slaves, and camels, and donkeys.)
  epo-epo: Kaj tiu homo fariĝis eksterordinare riĉa, kaj li havis multe da brutoj
    kaj sklavinojn kaj sklavojn kaj kamelojn kaj azenojn.
  uig-PIN: Xundaⱪ ⱪilip, bu kixi naⱨayiti bay bolup, malliri, dedǝkliri, ⱪulliri,
    tɵgiliri wǝ exǝkliri heli kɵp boldi.
  beo-beo: 'Amalalu, Ya:igobe da bagade gagui dunu agoane ba:i. E da sibi gilisisu
    bagohame, udigili hawa: hamosu dunu, ga:mele, lai gebo, sibi, amola dougi bagohame
    gagui galu.'
  tpi-OTNT: Long dispela pasin Jekop i kisim planti samting moa. Em i gat ol planti
    lain sipsip na meme, na planti ol wokboi na wokmeri, na ol kamel na ol donki.
  hau-SA: Ta haka mutumin ya zama riƙaƙƙe mai arziki, ya kasance mai manya-manyan
    garkuna, da bayi mata da maza, da raƙuma da kuma jakuna.
  udu-udu: Ki mii wakan mo tani wathi/ ta pa mo ijasa/? dhali a’di taki’d ka ma’diny
    ḵa’bal jin caaca mo dhali up̱ piti si’da/ takin gi up̱ c̱iŋkina/ ka ris mo kun
    mii uni to ime’d mo dhali ’kwaniŋ gwaṯẖ tana ris kun ta c̱iŋkinam piti mo kun
    mii a’di to ime’d mo dhali aris kalman mo dhali aris thuluny mo be.
  uig-LAT: Shundaq qilip, bu kishi nahayiti bay bolup, malliri, dédekliri, qulliri,
    tögiliri we éshekliri xéli köp boldi.
  nde-nde: Ngale indlela indoda le yanotha kakhulu yaba lemihlambi emikhulu, lezincekukazi,
    lezinceku kanye lamakamela labobabhemi.
  ton-ton: Pea naʻe tupu ke koloaʻia ʻaupito ʻae tangata, pea lahi ʻene fanga manu,
    mo e kau kaunanga, mo e kau tamaioʻeiki, mo e fanga kāmeli, mo e fanga ʻasi.
  ces-1613: Vzrostl tedy muž ten náramně velmi, a měl dobytka mnoho, děvek i služebníků,
    velbloudů i oslů.
  eko-eko: Wa nanna ethiito aari orettaaye, ye khwiiya thaajiri nwulweene khwiiyana
    maphanko a waatta a nyama, akarumeya aakha na aalume, nkamiiya na apuuru.
  nss-nss: Tehen tora ko Yakop ara irayah ndramat hamou namandran pe mangalan. Yiy
    imbusiy pe hu sipsip pe meme pe ndramiran para poya mbulyan, pe hu kamel iyapolo
    hu tongkiy tan ara husarayah huya soyon iya.
  eng-WMB: The man increased exceedingly, and had large flocks, female servants and
    male servants, and camels and donkeys.
  tam-TCV: இவ்வாறு யாக்கோபு பெரிய செல்வந்தனாகி, திரளான மந்தைக்கும், வேலைக்காரருக்கும்,
    வேலைக்காரிகளுக்கும், ஒட்டகங்களுக்கும், கழுதைகளுக்கும் உரிமையாளன் ஆனான்.
  ceb-ULB: Ang tawo nagmalambuon. Nakabaton siya ug dakong panon sa kahayopan, mga
    sulugoon nga babaye ug mga lalaki, ug mga kamelyo ug mga asno.
  mkn-mkn: Deng bagitu, Yakob jadi kaya mau mati. Dia pung kambing, domba, onta, keledai,
    deng hamba-hamba dong talalu banya.
  pol-UBG: I tak wzbogacił się bardzo ten człowiek, i miał wiele stad, a także służące
    i służących oraz wielbłądy i osły.
  agr-agr: Dutika yaju yajumkawa Jacopak shiig wiakuch wajasui. Niig kuashat uwigjintin,
    tuja inake aishmag aidaush, nuwa aidaush shiig kuashat, tuja camellojishkam imanisag,
    burrojishkam ¡shiig kuashat aajakui!
  kyc-kyc: Dopako pyuo kareyamosa Jekope baa kamongapala mena malu minyuo kendemande
    enda akalipi wakasa karo dee mena kamele osepe dupwame kaiya kareya.
  urd-GVU: یوں یعقوب بہت امیر بن گیا۔ اُس کے پاس بہت سے ریوڑ، غلام اور لونڈیاں، اونٹ
    اور گدھے تھے۔
  deu-1912: Daher ward der Mann über die Maßen reich, daß er viele Schafe, Mägde und
    Knechte, Kamele und Esel hatte.
  ntj-ntj: '@see-verse:GEN.030.042'
  row-row: No taꞌo naa, Yakob namasuꞌi seli. Hiek-lombo, banda onta, keledei, no ate
    nara nae na seli.
  kan-2017: ಈ ಪ್ರಕಾರ ಯಾಕೋಬನು ಬಹಳ ಸಂಪತ್ತುಳ್ಳವನಾದನು. ಅವನಿಗೆ ಕುರಿಹಿಂಡುಗಳು, ದಾಸದಾಸಿಯರು,
    ಒಂಟೆ ಕತ್ತೆಗಳು, ಹೇರಳವಾಗಿದ್ದವು.
  ena-ena: Hameŋ lavɨla Jekopɨ akuaba akuaba akape vimi. Viavɨla sabaŋ sipsipɨ sabaŋ
    meme sabaŋ kamelɨ sabaŋ donɨki sibɨla hɨsɨŋ hulaŋ iamɨgali akape daŋ hɨniadami.
  tgo-tgo: Ele vakathako iyako i vakatha i vwenyevwenye laghɨye moli. Le sip na gout
    lemoyo moli, le kamel na le doŋɨki tembe lemoyova, na le rakakaiwo ghɨmoghɨmoru
    na wanakau tembe ŋgoreiyeva.
  yap-yap: Ara’ kanawo’en mri fel’ rogon Jakob. I yo’or yu ran’ i gamanman rok, nge
    sib, nge kamel, nge dongki.
  tet-tet: Hodi nunia, Yakob soi tebe-tebes. Niakaan bibi, bibi malae, kuda unta,
    kuda keledai no ata sia, waꞌin liu resik.
  hlt-MCSB: Te dongah tekah hlang tah lut lut boei tih anih taengah boiva khaw, taengom
    neh sal khaw, kalauk neh laak khaw muep om.
  mdy-ETH: ዬያይዲፆና ያይቆኦቤ ሚርጌ ዖርጎጬኔ፤ ሚርጌ ቆልሞንታ ዒዛም ማዻ ላኣሊንታ ዓቲንቄንታ፥ ሃሣ ሚርጌ ጋኣሎንታ ሃሬንታ
    ዒዛኮ ዓኣያ ማዔኔ።
  twi-ASANTE: Ɛnam yei so maa Yakob nyaa ne ho tam. Ɔnyaa mmoa, mfenaa, nkoa, nyoma
    ne mfunumu bebree.
  bhl-bhl: Kenese kasike, Sekow e kunum kisol so wiin fian so kunum kamok kesomelei,
    siwsiw so, meme so, kamel so, donki so, yamgel kesomi, akalem sak weng afak kunum
    waneng ikati demdem banso kelewsiliw kale.
  con-NTPO: Tsa'caen tsomba tsu Jacobja ñoa'me ricove dapa tsain'bio oveja, tsain'bio
    sema'su tsandiendeccu, pushesundeccuma'qque, tsain'bio cameyo, toya'caen tsain'bio
    boroma'qque an'bian.
  eng-WEBU: The man increased exceedingly, and had large flocks, female servants and
    male servants, and camels and donkeys.
  bnp-bnp: Na vilo iea kunana e Iakop i vakabele kupo a maki vona. I tahoka a maka
    kabuna sipsip a meme, e huriki a vora bakovi, a vora ngatavine, a maka kamel,
    a donki.
  wal-wal: Hagaadan hanidi, Yaaqoobi keehi daro duretidi, daro wudiyaa, macca ashkkaratanne
    attuma ashkkarata, daro gaameelatanne hareta haariis.
  mgh-mgh: Phimaana Yakopi ahothaciri venci mpaka ahaana mihuwo cinci, ipottha cithiyana
    ni cilopwana, inkamira ni apuuru.
  acu-NT: Nu turamujai Jacob kuikiartin wajas, ni ovejari ainau, camello ainausha,
    tura burro ainausha tura inati aishmang tura nuwasha untsuri armiayi.
  spa-PDDPT: El hombre se enriqueció muchísimo y logró poseer numerosos rebaños, esclavas
    y esclavos, camellos y asnos.
  gun-gun: 'Ha''e rami vy Jacó oguerekopave tema: mymba vexa''i, guembiguai kuery
    avakue ha''e kunhague, camelo, mburika guive.'
  agu-BL: Ya'stzun ban Jacowtz tan riquine'n. Ej nin chin ric nin ban i'. Wi'nin yaj
    nin wi'nin xna'n jalt tetz mos. Ej nin wi'nin cneru', nin wi'nin buru' scyuch'
    camey e' jaltz tuch'.
  eng-PEV: In that way, Jacob got lots and lots of sheep and goats, and he became
    very rich. He also owned lots of men and women that worked for him, and lots of
    camels and donkeys.
  ilo-ULB: Rimmang-ay iti kasta unay ti lalaki. Addaan isuna kadagiti adu nga arban,
    adipen a babbai ken adipen a lallaki, ken kadagiti kamelio ken asno.
  kpg-kpg: Jacob gu maluagina huoloo. Mee gu hai mee gi nia buini manu e logo, nia
    hege e dogologo, nia ‘camel’ mo nia ‘donkey’.
  uig-ARA: شۇنداق قىلىپ، بۇ كىشى ناھايىتى باي بولۇپ، ماللىرى، دېدەكلىرى، قۇللىرى،
    تۆگىلىرى ۋە ئېشەكلىرى خېلى كۆپ بولدى.
  bsp-bsp: Kɔ Yakuba ende pəyɔnɛ wəka daka wəpɔŋ. K'ɔyɔ yɔcɔl yɛfɛt-yɛfɛt yɛlarəm,
    acar arkun, acar aran, yɔkɔme kɔ sofale-e.
  mbs-mbs: Pineokit kenyan, ontò migkeyaman si Jacob. Medita se ayam-ayam, allang,
    kamilo, aw asno tinig-apò din.
  tof-tof: Inzande Zeikob wirri mórrel pamóm bainürr. Oya abün sip a gout, leba zaget
    kolpam, akó ⌊kamel⌋ a ⌊donki⌋ kwarilürr.
  sus-sus: Na kui Yaxuba bara findi bannamixi belebele ra. Xurusee, konyie, ɲɔxɔmɛe,
    nun sofale gbegbe bara lu a yi ra.
  pon-2006: Ih duwen Seikop eh kepwehpwehla oh nainekihla pelinmen tohto, iangahki
    lidu, kamel oh ahs tohto.
  jae-jae: Tec ŋac tau kêtu ŋac tolêlôm ma kêtap nê bôc ma sakiŋwagao to ŋac ma kamele
    to doŋki taêsam sa.
  ksd-ksd: Ma go ra tutana i ga manga uviana vanavana, ma kana kikil na vavaguai i
    ga ngala, ma mangoro kana tultul na tutana ma kana tultul na vavina, ma kana lavur
    kamel ma ra lavur as.
  tur-YTC: Yakov alabildiğince çoğaldı. Sürüleri, kadın ve erkek hizmetçileri, develeri,
    eşekleri oldu.
  bel-N: I пашырыўся чалавек гэты вельмі, вельмі, і было ў яго мноства авечак, і нявольніцаў,
    і слугаў, і вярблюдаў, і аслоў.
  grc-BRENT: Καὶ ἐπλούτησεν ὁ ἄνθρωπος σφόδρα σφόδρα· καὶ ἐγένετο αὐτῷ κτήνη πολλὰ,
    καὶ βόες, καὶ παῖδες, καὶ παιδίσκαι, καὶ κάμηλοι, καὶ ὄνοι.
  ind-AYT: Dengan demikian, Yakub bertambah kaya raya. Dia mempunyai banyak sekali
    kawanan kambing domba, hamba laki-laki dan hamba perempuan, unta, dan keledai.
  lid-lid: I san le doh badeh Jekop asahan ndramak tan lakou solo-an labai. Tan badeh
    iri katin haka solo-an, ma iri lau tan ta lahou solo-an ma hawe iri kamel hawe
    donki solo-an ado aliy.
  eng-NNA: Because of doing that Jacob got for himself many sheep and goats. He was
    owning many camels and donkeys, and working men and women.
  nya-nya: Mwa njira imeneyi, Yakobo analemera kwambiri ndipo anali ndi ziweto zochuluka
    kwambiri, antchito aakazi ndi aamuna, ngamira ndi abulu.
  hrv-hrv: Čovjek se tako silno obogatio, stekao mnogu stoku, sluge i sluškinje, deve
    i magarad.
  mps-mps: Tama tibaso, Jekopgo doado bage geninama, umabo mu elaluali. Agai te sipsip
    me meme hani genuai mu elaluali, tama sę ebo bidi me sę ebo we hauwa bidai,
    tama te kibu kamel dabe me donki dabe hauwa bidaluali.
  llg-llg: Boe ma Yakob dadik namasuꞌi atu-atu. Ndia biꞌiae nala, biꞌilombo nala,
    banda onta nala, banda keledei nala, ma ata nala, noꞌun seli.
  tpi-tpi: Long dispela pasin Jekop i kisim planti samting moa. Em i gat ol planti
    lain sipsip na meme, na planti ol wokboi na wokmeri, na ol kamel na ol donki.
  dan-1931: På den Måde blev Manden overmåde rig og fik Småkvæg i Mængde, Trælkvinder
    og Trælle, Kameler og Æsler.
  vie-OVCB: Kết quả là bầy gia súc của Gia-cốp gia tăng nhanh chóng. Gia-cốp ngày
    càng giàu; ông mua được nhiều nô lệ, lạc đà, lừa, và trở thành cự phú.
  lbk-lbk: Et kag tona nan inangnen Jacob ay finmaknafaknang. Angsan nan karnilo,
    karching, faa, kamelio ya dangki.
  guj-2017: પરિણામે યાકૂબના ઘેટાંબકરાંમાં ઘણો વધારો થયો. તેની પાસે દાસો તથા દાસીઓ,
    ઊંટો તથા ગધેડાં ઉપરાંત વિશાળ પ્રમાણમાં અન્ય જાનવરોની સંપત્તિ હતી.
  byr-byr: '@see-verse:GEN.030.042'
  awx-awx: Jekowu using pahanggäwän, memenä sipsipnä yangu meyä tiwän, puyä äminä,
    kamelnä, äwä dongginä yangkäyä äwänggäwän, hängänämbamgän hikngä tikut.
  pon-2006A: Ih duwen Seikop eh kepwehpwehla oh nainekihla pelinmen tohto, iangahki
    lidu, kamel oh ahs tohto.
  por-BRBSL: O homem aumentou excessivamente, e tinha grandes bandos, fêmeas e servos,
    e camelos e burros.
  aly-aly: Jacob man akngerr-akert-anem, yep-yep akngerr-akert, nanikwet akngerr-akert,
    kamwerl arrpemarl ikwerenh tangkey akngerr arrpemarl ikwerenh, artwa warrkenh-rnem
    akngerr arrpemarl ikwerenh.
  cth-cth: Hatdawkvah, Jakop koe moi kapap lah a kampung teh saringhu moi kapap, sannu
    hoi sanpa naw hoi, kalauknaw hoi lanaw hah a tawn.
  twi-twi: Ɛnam eyi so maa Yakob nyaa ne ho tam. Onyaa mmoa, mfenaa, nkoa, yoma ne
    mfurum bebree.
  hlt-hlt: Te dongah tekah hlang tah lut lut boei tih anih taengah boiva khaw, taengom
    neh sal khaw, kalauk neh laak khaw muep om.
  tbz-SIM: Kɛ̀ Sɑkɔbuu kpɑrìkɛ̀ mɛdiɛ̀, kɛ́mɔɔtɛ ipe nɛ̀ sibɔɔ́ pɛ́u, bɛnitidɑtɔ̃mbɛ̀
    nɛ̀ bɛnitipotɔ̃mbɛ̀, yòyóbɛ̀ nɛ̀ sɑ̃mmɑrímúbɛ̀.
  msy-2020: Jekop kamagh amigha bizir bar avɨrim iti. A sipsipɨn avɨriba, memeba,
    ingangarir gumaziba, ingangarir amiziba, donkiba ko kamelɨn avɨriba iti.
  txq-txq: No dalak naa, Yakob namasuꞌi nalan seli. Ndia bibi hien, bibi lombon, ontan,
    keledein, ma ata-daton nara noꞌun seli.
  aaz-aaz: Nok ranan naan ate, naiꞌ Yakop anjair atoin amuꞌit. In nmuꞌi ꞌbibi, ꞌbib-kase,
    bikaes unta, bikaes keledai, ma ate, reꞌ mfaun ii kah een.
  azb-azb: 'Bu adam çox varlandı: onun çoxlu sürüsü, qarabaşı, qulu, dəvəsi və eşşəyi
    oldu.'
  eng-DBY: And the man increased very, very much, and had much cattle, and bondwomen,
    and bondmen, and camels, and asses.
  hin-2017: इस प्रकार वह पुरुष अत्यन्त धनाढ्य हो गया, और उसके बहुत सी भेड़-बकरियाँ,
    और दासियाँ और दास और ऊँट और गदहे हो गए।
  wol-KYG: Waa ji mujj na barele lool, am gàtt yu ne gàññ ak ay jaam yu góor ak yu
    jigéen ak ay giléem aki mbaam-sëf.
  swp-swp: Arinai tau ta i hemala taumonamonaune, ena mamoe eawoidi se gamagari, eo
    ena heaheari sisinedi eo ena heaheari tataodi, eo ena kamela eo ena asini.
  bjr-bjr: Mi oosannanannai Yakooboofa moomoo akinaina faqaafa marinau. Mina sipsipa
    mimmi moomoo uqanna mariqau. Mina ainainira fasiqauqa faqa aanaaseeuqa faqa kammeerauqa
    faqa doonkiuqa faqa moomoo qumbiqaqa mariqau.
  eng-YLT: And the man increaseth very exceedingly, and hath many flocks, and maid-servants,
    and men-servants, and camels, and asses.
  heg-NTPO: Nini ela lam, Yakob muik isi. Un laen, lae-blai, unta, keledai nol ata
    kas mamo isi.
  ptu-ptu: Susim too lalanna anna sugi'i Yakub muampuam buda beke, domba, unta, keledai,
    anna buda sabua'na muane anna baine.
  bzd-NTPO: Es ie' de íyi blú tai̱ë. Obeja ena kanè mésopa wëpa ena alakölpa ñies
    kameio ena burro e' ko̱s tso' ie' wa̱ tai̱ë.
  kwf-kwf: Nia ka toꞋo ana sipsip Ꞌoro, faꞋinia nanigot Ꞌoro, ma ngwae rao ꞋoꞋo Ꞌoro,
    ma kini rao ꞋoꞋo Ꞌoro, ma kamel Ꞌoro, ma dongki Ꞌoro logo.
  eng-WYC-2017: And Jacob was made full rich, and had many flocks, handmaids, and
    menservants, camels, and asses.
  eng-WMBB: The man increased exceedingly, and had large flocks, female servants and
    male servants, and camels and donkeys.
  spp-spp: Ɲyɛ amuni Yakuba à pa mpyi nàfuufeembwɔhɔ, u à sikyaa ná mpàa niɲyahamii
    ta. Báarapyicyee ná báarapyinambaa na mpyi u á, ná ɲwɔ́hɔɲyi ná dùfaanya.
  aey-aey: Odocob jic eu odina Jekob cehewan benca calen. Odimei uqa dool am mati
    bahic, cabi dana mati bahic, cabi caja mati bahic, kamel mati bahic, cesel mati
    bahicca men.
  urd-GVH: यों याक़ूब बहुत अमीर बन गया। उसके पास बहुत-से रेवड़, ग़ुलाम और लौंडियाँ,
    ऊँट और गधे थे।
  rug-rug: Gua asa ke tagotago sisigiti se Zekopi meke soku hola sari nana rovana
    sipi, meke sari na nabulu vineki na koreo, na kameli, meke sari na doṉ'ki na gua.
  gaz-gaz: Namichi kun haala kanaan akka malee soorome; innis bushaayee baayʼee, garboota
    dubartootaatii fi dhiirotaa, gaalawwanii fi harroota qaba ture.
  fra-LSG: Cet homme devint de plus en plus riche; il eut du menu bétail en abondance,
    des servantes et des serviteurs, des chameaux et des ânes.
  gnn-gnn: '@see-verse:GEN.030.042'
  yal-yal: Yaxuba yi findi nafulu kan gbeen na. A yi xuruse gbegbe sɔtɔ. Konyi xɛmɛne
    nun konyi gilɛne nun ɲɔgɔmɛne nun sofanle yi lu a yii.
  gum-gum: Incha Jacobpe larrø puaig misrig køn, ubisha søtømera lata, karuig mendig
    melab møguelø lata, ishumburmera lata, camellosmera lata, burrusmera lata purø
    nørrø tøgaikke
  iou-iou: Ude täŋ yäpmäŋ kuŋtäŋgän Jekoptä tuŋum äma täŋkuk. Meme sipsip bumta, piä
    watä webe bok äma bok ba kamel doŋki nikek itkuk.
  haw-1868: 'A he nui loa ka waiwai o ua kanaka nei: ia ia na holoholona he nui wale,
    me na kauwawahine, a me na kauwakane, na kamelo, a me na hoki.'
  arb-NAV: فَاغْتَنَى الرَّجُلُ جِدّاً، وَكَثُرَتْ مَوَاشِيهِ وَجَوَارِيهِ وَعَبِيدُهُ
    وَجِمَالُهُ وَحَمِيرُهُ.
  adz-adz: Yakop sanaban nanga bida nigi da aranga isu garam nam bunump tsiraꞌ i dumpa
    da nuning ampi bingan impruꞌ da garam da sagat gum, kamir da dongki.
  ewe-ewe: Esia ta Yakob ƒe alẽwo dzi ɖe edzi kabakaba, eye wòzu hotsuitɔ gã aɖe.
    Subɔlawo, kposɔwo kple tedziwo sɔ gbɔ ɖe esi fũu.
  eng-LEE: And the man increased exceedingly, and he had many flocks, and maid-servants,
    and men-servants, and camels, and asses.
  dji-dji: Bilapilang nyani Djakup yagirr-wanadjiniban, a rrupiya-galbingakiṉdjiniban,
    a nyani gatjidjiniban mirrpm galbi maypalpili, kamulpili, dungkipili, a djamagiṉpili
    - miyilkpili a yulpili.
  gvn-gvn: '@see-verse:GEN.030.042'
  nna-nna: Palajunjalu Jacob-ju manarninga marlu yiji kukurnjayirrangupa nanikuturrangu.
    Palinyju kalkurnikinyijaninyi marlu kamalpa tangki, pirirripa mirtawa warrkamukatarrangu
    pukun.
  asm-FB: এইদৰে যাকোব অতিশয় ধনী লোক হৈ উঠিল। তেওঁৰ পশুধন, উট, গাধ আৰু দাস দাসীৰ সংখ্যা
    অধিকৰূপে বৃদ্ধি পালে।
  sus-A: نَ كُي يَشُبَ بَرَ قِندِ بَننَمِشِ بٍلٍبٍلٍ رَ. شُرُ سٍيٍ، كٌنيِيٍ، حْشْمّيٍ،
    نُن سٌقَلٍ فبٍفبٍ بَرَ لُ عَ يِ رَ.
  fra-SBL: Cet homme devint très riche, et il eut de grands troupeaux, des servantes
    et des serviteurs, des chameaux et des ânes.
  hbo-hbo: וַיִּפְרֹ֥ץ הָאִ֖ישׁ מְאֹ֣ד מְאֹ֑ד וֽ͏ַיְהִי־לֹו֙ צֹ֣אן רַבֹּ֔ות וּשְׁפָחֹות֙
    וַעֲבָדִ֔ים וּגְמַלִּ֖ים וַחֲמֹרִֽים׃
  shp-NTPO: Jaskataxa, Jacob kikinbiresi jatíbi jawékia baneta iki. Ja kopí jawen
    carnerobo iká iki, kikinbires icha. Jainoax jawen kikinhakin yanka yonoti aínboboyabi,
    jawen kikinhakin yanka yonoti benboboribi icha iká iki. Jainoaxibira, jawen camelloboyabi
    asnobo, kikinbires icharibi iká iki.
  eng-WYCLIFFE: And he was maad ful riche, and hadde many flockis, handmaydis, and
    seruauntis, camels, and assis.
  piu-2006: '@see-verse:GEN.030.042'
  pjt-pjt: Ka panya Jacobaku tjiipi nanikuta winki mulararingu, ka paluṟu panya aṉangu
    waṟkaripai tjuṯa kuḻu mantjinu munu kamula tjuṯa, tangkiyi tjuṯa kuḻu paluṟu mantjiṟa
    kanyiningi winki mulapa.
  cwe-cwe: Ivo Yakobo kawa tajili ng'hani na kawa na mabumbila makulu ya wanyama na
    wasang'hani wa chilume na wa chike na ngamiya na vihongwe.
  bgs-bgs: Purisu tuu iduwánnan si Jacob. Marapung tô mga mannanap, mga állang, mga
    kamelyo, asta mga asno na itigatun din.
  kik-kik: Nĩ ũndũ wa gwĩka ũguo, mũndũ ũcio ti Jakubu agĩkĩrĩrĩria kũgĩa na indo
    nyingĩ, akĩgĩa na mahiũ maingĩ, na ndungata cia airĩtu na cia arũme, o na ngamĩĩra
    na ndigiri.
  ksr-ksr: Jeikobnoŋ kaeŋ ama kindiŋbiri eja qaqabuŋayawo kolooŋ toomoriaŋ mokolooro.
    Lama ano meme tuuŋ mamaga buŋa qeŋ aoŋ weleŋqeqe ejemba uŋuano kamel ano doŋgi
    tuuŋa tuuŋa asugiŋ seigi togia kolooro. Kiaŋ.
  fra-NCL: Cet homme devint ainsi extrêmement riche ; il eut de nombreux troupeaux,
    des servantes et des serviteurs, des chameaux et des ânes
  cek-AK: To tiah Jakob loe angraeng parai; tuunawk, maehnawk, tamna nongpa hoi nongpatanawk,
    kaengkuu hrang hoi laa hrangnawk a tawnh mang.
  xla-xla: Epapele koko tle Yokob ya꞉ aliyatapo sikemte pasatamtamama ya꞉ye alisisi
    pasatale oplami diyo. Epame ya꞉ oko so ma sikemte pasatepo elemama ya꞉ donki aliya
    mate epo ya꞉ ka꞉mol aliya mate sikemte kustimtame elaiyo.
  cuk-cuk: Weyob Jacob mani-ibedga gunonikid, ichesur sibadmar-wawaad, maigan-machergan,
    maigan-omegan, moli-yargan-muremalad, degine, moli-uayasuigan-nika gunonikid.
  uig-CYR: Шундақ қилип, бу киши наһайити бай болуп, маллири, дедәклири, қуллири,
    төгилири вә ешәклири хелә көп болди.
  tel-2017: ఆ విధంగా ఆ మనిషి అత్యధికంగా అభివృద్ధి పొంది విస్తారమైన మందలు, దాసదాసీలు,
    ఒంటెలు, గాడిదలు గలవాడయ్యాడు.
  hat-BSA: Konsa, nonm nan te vin pwospere anpil. Li te vin gen gwo bann mouton, sèvant
    ak sèvitè, chamo avèk bourik.
  kos-kos: Ke ouinge uh, Jacob el arulana kasrupi. Pukanteni u in kosro natul, mwet
    kulansap lal, oayapa camel ac donkey.
  hbo-WLC: וַיִּפְרֹ֥ץ הָאִ֖ישׁ מְאֹ֣ד מְאֹ֑ד וַֽיְהִי־לוֹ֙ צֹ֣אן רַבּ֔וֹת וּשְׁפָחוֹת֙
    וַעֲבָדִ֔ים וּגְמַלִּ֖ים וַחֲמֹרִֽים׃
  ibo-ibo: Site nʼụzọ dị otu a, Jekọb ghọrọ onye nwere akụ hie nne. O nwekwara ọtụtụ
    igwe anụ ụlọ na ọtụtụ ndị na-ejere ya ozi nwoke na nwanyị, na ọtụtụ ịnyịnya kamel,
    na ọtụtụ ịnyịnya ibu ndị ọzọ.
  ory-ory: ଏହେତୁ ଯାକୁବ ଅତିଶୟ ବର୍ଦ୍ଧିଷ୍ଣୁ ହେଲା, ପୁଣି, ତାହାର ପଶୁ, ଦାସଦାସୀ, ଓଟ ଓ ଗର୍ଦ୍ଦଭ
    ଯଥେଷ୍ଟ ହେଲେ।
  wmt-wmt: '@see-verse:GEN.030.042'
  chk-chk: Iei usun Jakop a fokun pisekisekila. A wor chomong nöün pwiin man, nöün
    chon angang fefin me nöün chon angang mwän, pwal nöün kamel me aas kana.
  ssd-ssd: Wam ta mbolŋge Yakob nu maror taŋgo mayok kumba agaŋmor, piro mbal, kamel,
    doŋki, agaŋ ndende suŋgomba ŋak minna.
  rop-rop: Wal lagijat na Jeikob bin meigim miselp jidan brabli ritjmen, en imbin
    abum bigismob ship en gout en kemul en dongki en wekinmen en wekingel olabat hubin
    jidan jis laiga prisana.
  ukr-1871: І збогатився чоловік безлїч, і було в його скотини много, і раби, і рабинї,
    і верблюди, й осли.
  eng-AOI: In this way Jacob became very rich. He had many sheep and goats, camels,
    donkeys and servants.
  yon-yon: Kwamunimaan kumbed Yekob kuu sibi yemooniib naningkod yemooniib boon kowe,
    ye kuu yiribman yemoon ye karub keroon. Kwane, ye kuu dingkan yemooniib ye deme
    karuwa nimayayiib kemoyiib donkiyiib.
  bch-bch: Ngan kadonga toa bedaoa, Iakop ele danga sisid iuot busa tau. Ei ele sipsip
    ga meme busa, ga ele paeaeanga arangaranga ga taine busa, ga ele kamel ga donki
    busa pade.
  deu-1951: Und der Mann wurde außerordentlich reich und bekam viele Schafe, Knechte
    und Mägde, Kamele und Esel.
  eng-JPS: And the man increased exceedingly, and had large flocks, and maid-servants
    and men-servants, and camels and asses.
  ubr-ubr: On eta ai Jacob on inat sawarotin orot gagamin imatar, an bobaitu on irat
    bag, an agir orot, jever a an camel a donkey mat.
  srp-1865: I tako se taj èovjek obogati vrlo, te imaše mnogo stoke i sluga i sluškinja
    i kamila i magaraca.
  lug-lug: Mu ngeri eyo Yakobo n’agenda ng’agaggawalira ddala nnyo, n’afuna ebisibo
    bingi ddala, wamu n’abaweereza abakazi n’abasajja; era n’afuna n’eŋŋamira n’embalaasi.
  heb-heb: ויפרץ האיש מאד מאד ויהי לו צאן רבות ושפחות ועבדים וגמלים וחמרים׃
  ben-IRV: আর যাকোব খুব সমৃদ্ধিশালী হলেন এবং তাঁর পশু ও দাস দাসী এবং উট ও গাধা যথেষ্ট
    হল।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਉਹ ਮਨੁੱਖ ਬਹੁਤ ਹੀ ਵੱਧ ਗਿਆ ਅਤੇ ਉਹ ਦੇ ਕੋਲ ਬਹੁਤ ਇੱਜੜ ਅਤੇ ਦਾਸ-ਦਾਸੀਆਂ,
    ਊਠ ਅਤੇ ਗਧੇ ਹੋ ਗਏ।
  mwp-mwp: Yakubu kedha doegamuya balbaygoesidhin. Nuy koeyma mamuyl a nanil a zagethaw
    mabaygal a kamelal a donkil gasamoeydhin.
  mya-JVB: ထိုသို့ ယာကုပ် ၌ စည်းစိမ်တိုးပွား ၍ ၊ သိုး ၊ ဆိတ်၊ ကျွန် ယောက်ျား၊ ကျွန်
    မိန်းမ၊ ကုလားအုပ် ၊ မြည်း အများ ရှိ ကြ၏။
  tte-O: Bwaine kamwasane koina mwa Yakobo igogo molosi yo iwasawasa ana sipi yo gouti
    sibaibaiwa yo ana topaisowao sinesineo yo tatao sibaibaiwa, yo tabe besiele kameli
    yo donki.
  tbg-tbg: Minturaqaahai Iekopira sipisipi memeraa airiqama vuvaro Iekopiva airi haika
    vato vaiintiva vaumanta vira kaiqa vaiintive, kaiqa nahentive, kamerive, donkive,
    airitahaa vaura.
  hmo-hmo: Unai dala dekenai Iakobo be kohu momo tauna momokani ia lao. Iena mamoe
    bona nani be momo herea, iena hesiai tatau bona hahine, kamelo bona doniki danu
    idia momo herea.
  ata-ata: Anu muꞌoxo aloxo ne la sou ane, anu muxali itema vile toxoxaꞌa manina.
    Miumiu piena misevile. Ta sipsipou iloꞌa ta mee mixali tavuꞌalo misevile. Ta mulu
    iloꞌa ta sema sou upalupalusiꞌa sou iꞌoxoꞌoxo mixumixu ne tavuꞌalo misevile, mo
    ta kameli iloꞌa ta donki kalumo.
  nfa-nfa: Dènge jꞌara neꞌe ne, Yakob jꞌajꞌi dhèu kaja-suꞌi. Ka kahibꞌi-kaꞌia na,
    kahibꞌi-kalèbho na, onta na, keledꞌei na, dènge ènu na bhèni-mone, udhu sobhu-sobhu.
  urd-urd: चुनाँचे वह निहायत बढ़ता गया और उसके पास बहुत से रेवड़ और लौंडिया और नौकर
    चाकर और ऊँट और गधे हो गये।
  rus-SYN: И сделался этот человек весьма, весьма богатым, и было у него множество
    мелкого скота и крупного скота, и рабынь, и рабов, и верблюдов, и ослов.
  cbt-NTPO: Inapoaton inaso', pa'pi ma'huanin. Pa'pi notohuaro' ohuica ya'huëtahuaton,
    piyapinënpitanta quëmapi'sa', sanapi'sa', ya'huëtërin. Notohuaro' camiyoro'sa',
    moraro'sa', inapitanta ya'huëtërin.
  bqc-SIM: Ɔ̃ Yakↄbu àizɛɛ ìↄ kã́fĩ maamaa, aà pↄ́ↄ dasikũ̀ ń zↄnↄɛↄ ń zↄgↄ̃ɛↄ
    ń yiongoↄ ń zàa'ĩnaↄ.
  tcz-CHONGTHU: Hijeh chun Jacob chu ahung hao thei lheh tan, kelngoi tamtah ahin
    neitan, soh numei ahin soh pasal ahin tamtah aneiyin, chule sangan le sangangsao
    jong tamtah anei doh tai.
  mar-mar: अशा प्रकारे याकोब संपन्न झाला. त्याच्यापाशी शेरडेमेंढरे, उंट, गाढवे व दासदासी
    हे सर्व भरपूर होते.
  tcs-tcs: Zekop i bin kam prapa risman. Em bin gad ol mina plenti ol sip ane gout,
    ane em bin gad ol prapa plenti sebant, kamal ane dongki tu.
  qub-qub: Chayno ruraycällarmi Jacobga rïcuna ricacuran. Chaymi paypaga aypallana
    caran uyshancuna, camëlluncuna, bürruncunapis. Warmi ollgu uywaynincunapis aypallana
    caran.
  bqp-bqp: Akũ Yakubu aruzɛkɛ dìgↄ̃ kara manamana, a pↄ́nↄ dasi kũ̀ kũ nↄgbɛ̃ zĩkɛrinↄ
    kũ gↄ̃gbɛ̃ zĩkɛrinↄ kũ lakuminↄ kũ zaakinↄo.
  hat-hat: Jakòb vin rich anpil, Li te gen anpil bèt. Kanta pou sèvant, domestik,
    chamo ak bourik, li pa t' manke sa.
  eng-BSB: Thus Jacob became exceedingly prosperous. He owned large flocks, maidservants
    and menservants, and camels and donkeys.
  tod-tod: Zakɔɓe ná-kpɛtɛi tanɔ ɠa é ɠɛni laazu ma. É togani goiti sɔlɔɔni ga
    mɔinɗa, ta botiɠɛ anzanuiti, naa ʋɛɛ botiɠɛ zunuiti ba, ta ɲɔmɛiti, ta soovalegiti.
  eng-WEBPB: The man increased exceedingly, and had large flocks, female servants
    and male servants, and camels and donkeys.
  kbq-kbq: Ana nehuno afu'amo hakare higeno, eri'za vene a'ene, kemorine, donkine,
    hakare'aza nenteno Jekopu'a feno ne' efore hu'ne.
  nhe-BL: Queja nopa Jacob moricojchijqui huan quinpixqui tlahuel miyac borregojme.
    Nojquiya quinpixqui miyac tlaca tlatequipanohuani huan sihua tlatequipanohuani
    huan tlahuel miyac camellos huan burrojme.
  bus-bus: Ben Yakubu auziki ègↄ̃ kaara maamaa à pↄ́nↄ pari kũ̀ kↄ̃n nↄgbɛ̃ zĩkɛrinↄ
    kↄ̃n gↄ̃gbɛ̃ zĩkɛrinↄ kↄ̃n lakuminↄ kↄ̃n zaakinↄo.
  gub-BL: 'A''e rupi Zako hemetarer katu kury. Heta tetea''u ma''e izupe wà: àràpuhàràn
    hawitu ma''e wà, àràpuhàrànete wà, uma''ereko ma''e kuzà wà, awa wà no, kamer
    wà, zumen wà no. Heta tetea''u izupe wà.'
  eng-DRA: And the man was enriched exceedingly, and he had many flocks, maid servants
    and men servants, camels and asses.
  knf-knf: Hënk, kë Yakob akak ayok maakan, aka ŋnŧaam ŋŧum, aka na balemp baaţ na
    biinţ, na ŋnŧaam ŋi pnkunkaali na ŋbuuru.
