verse: GEN.030.028
translations:
  mal-C: “നിനക്ക് എന്തു ശമ്പളം വേണമെന്നു പറയുക, ഞാൻ അതു തരാം,” എന്നും ലാബാൻ പറഞ്ഞു.
  deu-TKW: 'Da erwiderte er: Nenne den Lohn, den du von mir forderst, so will ich
    dir ihn geben!'
  lin-lin: 'Abakisaki : — Katela ngai lifuti na yo mpe nakofuta yo yango.'
  cbr-NT: Usa 'ain kamina 'ë kati 'ain uiti kaina kanantisa tanin, atibi kana mi kupíoti
    'ain.
  eng-LSV: He also says, “Define your hire to me, and I give.”
  bmu-bmu: 'Mewö jiba toroqeba kewö jiyök: “Mönö nupkahö töwaŋaŋgö jaŋgöŋi jinöŋga
    söŋgöröŋi mi ölöp gihimam.”'
  eng-GNV: Also he said, Appoynt vnto me thy wages, and I will giue it thee.
  eng-WEBSTER: And he said, Appoint me thy wages, and I will give it.
  nhw-BL: San techilhui quesqui tijnequi tijtlanis huan nimitztlaxtlahuis.
  swh-ONEN: Akaongeza kumwambia, “Taja ujira wako nami nitakulipa.”
  bba-bba: Yen sɔ̃, ɑ mɑn sɔ̃ɔwɔ nyen nɑ n weenɛ n nun kɔsiɑ, kpɑ n nun wɛ̃.
  eng-KJVCPB: And he said, Appoint me thy wages, and I will give it.
  cpy-cpy: Pikantena pikoyirika nopinatemi pantawaetanaha, aritaki nopinatakimi.”
  mpx-mpx: He molam u baunan na hago inoke na pwamolawa.”
  wbp-wbp: Wangkaya ngayiji ngajuku. Nyiyarnangku nyuntukuju yinyi ngula-warnu yungunpa
    nyinami nyampurla-juku?”
  luo-luo: Laban nomedo wachone niya, “Nyisa pok monego amiyi kendo abiro chuligi.”
  meu-meu: Davamu a gwauraia, bena baina henimu.
  npi-ULB: त्यसपछि तिनले भने, “तिम्रो ज्याला कति भयो, मलाई भन । म तिरिदिनेछु ।”
  yor-yor: Sọ ohun tí o fẹ́ gẹ́gẹ́ bí owó iṣẹ́ ẹ̀ rẹ, èmi yóò sì san án.”
  emp-NTPO: Mʌ̃́a jaradua bʌ traja b̶ʌbari jũmasãwã quĩrĩã b̶ʌda. Ara maʌ̃ quĩrãca
    mʌ̃a diaya.–
  ind-ind: Katakan saja berapa upah yang kamu mau. Aku siap membayarnya.”
  pes-OPCB: هر چقدر مزد بخواهی به تو خواهم داد.»
  ssx-ssx: Koto ekina꞉ I̱ma꞉ neke hambuluekema꞉ naka꞉ yenki dupae laa lae leekeme.
  lcm-lcm: Kapo ro, posong kam samui na naka seupok ua.”
  aer-aer: Kele atyenge ilaye. Iwenhe-ame the ngkwenge antheye unte-arle nhenhele
    atyengenge anetyenhenge?”
  tgl-ULB: Pagkatapos sinabi niya, “Sabihin mo kung magkano ang iyong kabayaran at
    babayaran ko.”
  nop-nop: Laban adi tomboyoula yoguk, “Kwanaige diniŋ tuwaŋiŋ yobeŋ kaŋ gehituwawit.”
  kca-kca: 'Пӑ йастәс: «Нӑӈ тынэн ма эԓтэм мӑнэма йасты, пӑ ма мӑԓэм».'
  cbu-NT: Shiyshat nuwaa itsinsarush, kamaningandama. Nuwash yusur tarawaztakchinaareesha
    ashiru, anumand nuw shiyaam wanipaja tuwapachinll, tárangiya.
  hui-hui: Ani birugo í̠na i̱hondo yolo ngi laredagua nguliyago agiraore nguliya hameledebe,
    lene.
  wrs-wrs: wo yeoa kai ahao, es hevpa yemba kava dembraohvav?
  mya-mya: သင်​အ​လို​ရှိ​သော​အ​ခ​ကို​ပြော​ပါ။ ထို​အ​ခ ကို​ငါ​ပေး​မည်'' ဟု​ဆို​လေ​၏။
  cbi-NTPO: Tsa' mitya ñu' taawasha kikenuushu juntsa' mitya nan kuwasa tenñuba inu
    wainka, tsenmala iya juntsangue kuwanu tsuyu, timi.
  bod-N: ཡང་ལཱ་པན་ན༌རེ། ཁྱོད་ལ་གླ་ཆ་ག་ཙམ་དགོས་པ་ཤོད༌ཅིག བདག་གིས་ཁྱོད་ལ་སྟེར་ངེས་ཡིན་ཞེས་སྨྲས་པ༌དང༌།
  wsk-wsk: ura i bitar ale ko koma anapeya ko balu, mu ani am kisekko.”
  kkl-kkl: Ane sembe, 'Kamna tatnoho,' sembamlamne etbare leplulam,” seog.
  sna-sna: Akatizve, “Reva muripo wako, uye ndichakuripa.”
  spa-BLM: 'Él le dijo: “Ponme tu salario, y te lo daré”.'
  beu-beu: Angu ebele aana karajang angu, eeseva eedeng se, vengbanang senge na eamulung
    bajar metma maeenang.”
  cac-cac: Al d'ayin jantac val tzach in tupu', xchi vin̈aj Labán chi'.
  swh-ULB: Kisha akasema, “Taja ujira wako, nami nitalipa.”
  bel-bel: 'І сказаў: назнач сабе ўзнагароду ад мяне, і я дам.'
  deu-ELBBK: 'Und er sprach: Bestimme mir deinen Lohn, und ich will ihn geben.'
  mbb-OT: Keǥiya nu ke pira is idsuhul ku kenikew, su ebeyazan ku sikew.”
  msc-msc: Wo rɔ, i sara ka kan ka bɛn mɛn na, i ye wo fɔ n yɛ. N di wo di i ma.»
  mal-2015: നിനക്കു എന്തു പ്രതിഫലം വേണം എന്നു പറക; ഞാൻ തരാം എന്നു പറഞ്ഞു.
  tuo-NT: ¿Noꞌocãꞌrõ wapataꞌasĩꞌrĩsari mʉꞌʉ? Mʉꞌʉ werecã, yʉꞌʉ tocãꞌrõ wapayegʉti,
    nicʉ niwĩ.
  gup-gup: Dja bu ngudda njale yidjare marnekarremulewan, wanjh yingeybu, won.”
  met-met: Baing Laban harua muli ba, “Umogu gimingagima, saing bagula ngagim.”
  gvs-gvs: Tuwo kwaiyāka ameko be kupaaisēwa manugu. Am maisa kulatuwokōigu bei aemaisim.’
  rmc-rmc: Phen mange, savo počiňiben kames.“
  nlg-nlg: Ko bosa vaniu mai engiha to liona ge ko lutu so vaniu, mi nau ku pelugho!”
  dgr-DOGNT: Eyıts'ǫ hadı, “Ayìı k'èxa ı̨łaà segha eghàlaı̨da ha newǫǫ sìı neghàehɂà
    ha,” yèhdı.
  pes-OPV: 'و گفت: «اجرت خود را برمن معین کن تا آن را به تو دهم.»'
  ron-1924: хотэрэште-мь симбрия та ши ць-о вой да.”
  ben-OBCV: তিনি আরও বললেন, “তুমি কত পারিশ্রমিক চাও তা বলো, ও আমি তোমাকে তা দিয়ে
    দেব।”
  lex-lex: Muetlia prehenmu maka apuairia tiy o'a, totpena agala.”
  rgu-rgu: Na, besaꞌ ia o hule bau bea boe au bae! Sadi o leo adaꞌ ia, ma moi-tao
    maroo fee au.”
  som-som: Oo wuxuu yidhi, Mushahaaradaada ii sheeg, oo waan ku siin doonaa.
  lat-VUC: constitue mercedem tuam quam dem tibi.
  aoi-aoi: Yiminu-war•dangu-mulangwa warka nganyangwa, kembirra wi-yengbijina arakba
    angwarnda kajungwa yiba-kwuni-yada. Ambarrngarna angwarnda ningki-ngayindena nungkuwa?”
    ni-yama.
  eng-ASVBT: And he said, Appoint me thy wages, and I will give it.
  mna-mna: Tana nio leleŋ be zem yo ma la pepe. Sokorei sa ta so lelem pa, na nio
    ko aŋkam pu mi ituru tombotmbot.”
  ita-1885: 'Poi disse: Significami appunto qual salario mi ti converrà dare, ed io
    te lo darò.'
  eng-LXXUP: Appoint me thy wages, and I will give them.
  eng-ULB: Then he said, “Name your wages, and I will pay them.”
  spa-VBL: 'Entonces Labán continuó: “Dime cuánto debo pagarte”.'
  fra-_FOB: 'Puis il dit: Fixe-moi ton salaire, et je te le donnerai.'
  mal-mal: നിനക്ക് എന്ത് പ്രതിഫലം വേണം എന്നു പറയുക; ഞാൻ തരാം” എന്നു പറഞ്ഞു.
  urd-GVR: Apnī ujrat ḳhud muqarrar kareṅ to maiṅ wuhī diyā karūṅga.”
  suz-BL: गे मार माल्‍नेवे, मेको इ कली गेनुङ” दे मदा बाक्‍त।
  ita-1927: 'Poi disse: “Fissami il tuo salario, e te lo darò”.'
  ckb-ckb: 'ئینجا گوتی: «کرێی خۆتم بۆ دیاری بکە تاکو پێت بدەم.»'
  eng-BBE: Say then what your payment is to be and I will give it.
  crx-NTPO: '''Ink''ez ''uyulhni, “Daltsuk k''elha ''utant''elh-un sudini ''ink''ez
    la ngha oos''alh.”'
  kan-OKCV: ನೀನು ನಿನ್ನ ಸಂಬಳವನ್ನು ನಿರ್ಣಯಿಸು. ಅದನ್ನು ನಾನು ನಿನಗೆ ಕೊಡುವೆನು,” ಎಂದನು.
  bbb-bbb: '@see-verse:GEN.030.027'
  tam-2017: உன் சம்பளம் எவ்வளவென்று எனக்குச் சொல், நான் அதைத் தருவேன்” என்றான்.
  spa-RV-1909: 'Y dijo: Señálame tu salario, que yo lo daré.'
  ron-BTF: 'Iar el a spus: Rânduieşte-mi plăţile tale şi ţi le voi da.'
  eng-WEBP: He said, “Appoint me your wages, and I will give it.”
  eng-FBV: Then Laban continued, “Tell me how much to pay you and I'll give it to
    you.”
  nld-1939: 'En hij ging voort: Bepaal zelf het loon, dat ge van mij wilt hebben,
    en ik zal het u geven.'
  nch-BL: San techilhui quesqui tijnequi tijtanis huan nimitztaxtahuis.
  tfr-NTPO: Pja dbur woydë kjöme l̈i l̈os bor kong, ga pja potjwl̈ẽn bayo eni» l̈e.
  vie-1934: 'Lại nói rằng: Cháu hãy định công giá cháu đi, rồi cậu sẽ trả cho!'
  hin-CV: लाबान ने कहा, “सेवा के बदले तुम क्या चाहते हो, मैं तुम्हें वही दूंगा.”
  eng-OURB: He said, “Appoint me your wages, and I will give it.”
  spa-BES: Di, entonces, cuál será tu pago y yo te lo daré.
  tdx-tdx: Tinovo’e ty hoe, Ano ty ho tambe’o le hatoloko.
  vid-vid: Ulonje sendi zilinga, nani ndokugalila.”
  pwg-pwg: Ma kevoneku am kayowana aviyavisina da ana verem.”
  eng-OKE: And he said, Certify thy wages with me, and I will give.
  tha-KJV: และเขาพูดว่า “​เจ้​าจะเรียกค่าจ้างเท่าไรก็บอกมาเถิด ลุ​งจะให้”
  por-BR-2018: 'E disse: Define-me teu salário, que eu o darei.'
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ ge wenaka o꞉salega, nanog gilo꞉ diab amilo꞉ kililia꞉no꞉
    a꞉no꞉, kelego꞉ gilo꞉ asulakilo꞉ sa꞉lab aumbo꞉, niyo꞉ gemo꞉wo꞉ o꞉li dimia꞉no꞉ ko꞉lo꞉lab.”
  deu-ELO: 'Und er sprach: Bestimme mir deinen Lohn, und ich will ihn geben.'
  ktm-ktm: Apahran mbrunem pe yu kuduwei kile tadam.”
  caa-caa: Arenen cobꞌa acꞌani tuaꞌ intoyet tuaꞌ iquetpa tara tacaren, y bꞌan tuaꞌ
    intoyet, che e Labán uyare e Jacob.
  eng-WYC-2018: ordain thou the meed which I shall give to thee. (tell me the reward,
    or the payment, which I should give thee.)
  epo-epo: 'Kaj li diris: Difinu, kian rekompencon mi ŝuldas al vi, kaj mi donos.'
  uig-PIN: Manga alidiƣan ⱨǝⱪⱪingni tohtatⱪin; mǝn sanga xuni berǝy, dedi.
  beo-beo: Dima bidi imunu defei, amo di fawane sia:ma. Amasea, na da amo dima imunu”
  tpi-OTNT: Na Laban i tok moa olsem, “Yu tokim mi stret long hamas pe yu laik kisim.
    Na bai mi givim long yu.”
  hau-SA: Ya ƙara da cewa, “Faɗa albashinka, zan kuwa biya shi.”
  udu-udu: Yeri to gway mo, uni kun gamu ki ji gi miinu to mo dhali aha/ mina c̱iki
    /e uni mo be.
  uig-LAT: Manga alidighan heqqingni toxtatqin; men sanga shuni bérey, dédi.
  nde-nde: Wengeza ngokuthi, “Qamba loba yiphi inhlawulo oyifunayo, ngizakupha.”
  ton-ton: Pea pehē ʻe ia, “Tala mai hao totongi, pea te u ʻatu ia.”
  ces-1613: 'Řekl také: Oznam mi ze jména mzdu svou a dámť ji.'
  eko-eko: Apho okuuze phakari ontakhaaye kisala kuuripha.”
  nss-nss: Nahapo apohowe kennem masehayeh, pwen pe andre kusowani wou.”
  eng-WMB: He said, “Appoint me your wages, and I will give it.”
  tam-TCV: மேலும் அவன், “நீ உன் கூலியைச் சொல்; அதை நான் உனக்குக் கொடுப்பேன்” என்றான்.
  ceb-ULB: Unya miingon siya, “Ibungat ang imong mga suhol, ug pagabayaran ko kini.”
  mkn-mkn: Naa, sakarang lu mau minta barapa sa, beta bayar! Asal lu tenga di sini,
    deng karjá tarús kasi beta.”
  pol-UBG: 'Mówił dalej: Wyznacz swoją zapłatę, a dam ci ją.'
  agr-agr: 'Tusa nuigtu chichajak: “Untsu tujutta wajupa akigkati tusamea wakegame,
    nuna akiktajame”, tiuwai.'
  kyc-kyc: Yole bange dokore jii lao larenepa kapa jerowale, leya.
  urd-GVU: اپنی اُجرت خود مقرر کریں تو مَیں وہی دیا کروں گا۔“
  deu-1912: bestimme den Lohn, den ich dir geben soll.
  ntj-ntj: '@see-verse:GEN.030.027'
  row-row: De ia naa, ho mae moꞌe baꞌu sa o, au bae! Sadꞌi ho leo sia ia, ma tao ues
    mukundoo fee au.”
  kan-2017: ನಾನು ನಿನಗೆ ಏನು ಕೊಡಬೇಕು ಹೇಳು ಕೊಡುತ್ತೇನೆ” ಎಂದು ಹೇಳಿದನು.
  ena-ena: Nama iadɨ sɨhɨvia abɨha uami. Sibɨla vivi hɨnidanaŋ viaŋ nasaŋ akɨakɨ iguben
    uami. Abɨnabɨla nasaŋ iguben uami.
  tgo-tgo: Na mbowa i gotubweva iŋa, “Ko u utugiyama e ghino, mbala ŋgoroŋga modan
    le laghɨlaghɨye ya giya e ghen.”
  yap-yap: Mog ngog urngin puluwom, mug pi’ ngom.”
  tet-tet: Dadi, makara musu hira moos, haꞌu kselu! Surak, tuur mafati iha neꞌe, modi
    serwisu nima-nimak bodik haꞌu.”
  hlt-MCSB: Te phoeiah, “Kai taengkah na thapang te mingpha sak lamtah kan paek bitni,”
    a ti nah.
  mdy-ETH: ኔኤም ኮይሳሢጉዴያ ታኣም ኬኤዜ ታ ኔኤም ጪጋንዳኔ» ጌዔኔ።
  twi-ASANTE: Laban ka kaa ho sɛ, “Kyerɛ me akatua biara a wobɛgye, na mɛtua.”
  bhl-bhl: '@see-verse:GEN.030.027'
  con-NTPO: Mi'nge'tsse in'jan'da iñajanjan. Afepoeña gi.
  eng-WEBU: He said, “Appoint me your wages, and I will give it.”
  bnp-bnp: Lakea i ta maea, “O taki iau vona a mapamu, bara kona ioe.”
  wal-wal: Ne damoozaa tau oda; taani neeyyo a qanxxana” yaagiis.
  mgh-mgh: 'Ni ahopwahera eeraka: Ukihimerye ihisapu yowuuliva; mi kinaahala wuuliva.'
  acu-NT: Kame, warutam akirkati tusamea wakeram nunaka timiatrusnak akiktatjame,
    —timiayi.
  spa-PDDPT: 'Y añadió: Señálame tu salario, y te lo pagaré.'
  gun-gun: Emombe'u ke mba'e nunga re pa remba'eapo aguã xevy. Ha'e ramo xee apaga
    'rã — he'i.
  agu-BL: Al tzaj swetz yi nicy'na' nin na awaj yil tzinchoj te ak'ej, list in tan
    ẍchojle'n, chij Labán ban.
  eng-PEV: If you stay here, I will pay you to work for me. Just tell me how much
    you want, and I will pay you.”
  ilo-ULB: Ket kinunana, “Naganam dagiti tangdanmo, ket bayadak dagitoy.”
  kpg-kpg: Hagia mai ogu boibana, gei au ga hui adu.”
  uig-ARA: ماڭا ئالىدىغان ھەققىڭنى توختاتقىن؛ مەن ساڭا شۇنى بېرەي، دېدى.
  bsp-bsp: Məboŋcər im kəway kam iŋsɔŋ əm ki.»
  mbs-mbs: Pengkey eden se ibeg no itandan ko diyà kamno, yan se ibegay ko diyà kamno.”
  tof-tof: Moba zaget darrem ngiblia, da ka sab marü darrem mülino.”
  sus-sus: A fala n bɛ i wama wali sare naxan xɔn. N na fima nɛ i ma.»
  pon-2006: Ke en kilelehdi dahme ei pweipwand ong uhk, I ahpw pahn pwainohng uhk.”
  jae-jae: Ôsam nêm ŋaôli ma aê gabe jakêŋ êndêŋ aôm.”
  ksd-ksd: 'Ma i ga biti: Una vatang tar kaum vapuak tagu, ma ina tul tar ia.'
  tur-YTC: “Ücretini bana bildir de vereyim” dedi.
  bel-N: 'I сказаў: “Прызнач сабе плату сваю ад мяне, і я дам”.'
  grc-BRENT: Διάστειλον τὸν μισθόν σου πρός με, καὶ δώσω.
  ind-AYT: Lalu, katanya pula, “Sebutkan upahmu kepadaku dan aku akan memberikannya.”
  lid-lid: Ano badeh iy tiye le, “Abo, sabe ou aseken jo kisih ou.”
  eng-NNA: Name for yourself whatever you want, I will give you whatever, after that
    you will stay with me.”
  nya-nya: Anapitiriza kunena kuti, “Tchula malipiro ako ndipo ndidzakupatsa.”
  hrv-hrv: 'I nadoda: “Odredi plaću koju želiš od mene, i dat ću ti.”'
  mps-mps: Nago te nisu naga nai sabo homu ebaso, te nago dolo enabolo wao. Tama eno
    te nai nagebolo mawaibao,” wali.
  llg-llg: Hatematak ia, o sangga moke baꞌu bee, na, au bae! Sadi o leo mahele nai
    ia, ma tao ue-ledis makandoo fee au.”
  tpi-tpi: Na Laban i tok moa olsem, “Yu tokim mi stret long hamas pe yu laik kisim.
    Na bai mi givim long yu.”
  dan-1931: 'Og han sagde: “Bestem, hvad du vil have i Løn af mig, så vil jeg give
    dig den!”'
  vie-OVCB: Cháu muốn cậu tăng lương bao nhiêu, cậu cũng sẵn lòng!”
  lbk-lbk: Isonga ifaagmo et nan laychem ay lagfom et sak ichowa.”
  guj-2017: પછી તેણે કહ્યું, “તારી ઇચ્છા અનુસાર તું જેટલું માંગીશ તેટલું હું તને આપીશ.”
  byr-byr: '@see-verse:GEN.030.027'
  awx-awx: Tike inaleka natäkengu, täke yäwiläk, tiwän inä using gamit,” yang inikut.
  pon-2006A: Ke en kilelehdi dahme ei pweipwand ong uhk, I ahpw pahn pwainohng uhk.”
