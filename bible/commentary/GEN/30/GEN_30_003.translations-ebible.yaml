verse: GEN.030.003
translations:
  mal-C: അപ്പോൾ അവൾ, “ഇതാ എന്റെ ദാസിയായ ബിൽഹാ, അവളുടെയടുക്കൽ ചെല്ലുക; അവൾ എനിക്കായി
    കുട്ടികളെ പ്രസവിക്കയും അവളിലൂടെ എനിക്കു കുടുംബം കെട്ടിപ്പടുക്കാൻ സാധിക്കയും ചെയ്യുമല്ലോ”
    എന്നു പറഞ്ഞു.
  deu-TKW: 'Da sprach sie: Hier ist meine Leibmagd Bilha: wohne ihr bei, damit sie
    auf meinem Schoß gebäre, und auch ich durch sie zu Kindern komme!'
  lin-lin: 'Rasheli alobaki : — Tala Bila, mwasi mowumbu na ngai ; sangisa na ye nzoto
    mpo ete abotela ngai bana, mpe na nzela na ye, ngai mpe nakoka kotonga libota.'
  cbr-NT: 'Usakian kakëxun ka kakëxa: —Ka kuat, ''ën kana an ''ë ñu ''axunkë xanu
    Bilhá kakë a mi ''inanin, usa ''ain ka an tuakëx ''ënbi tuákësa ''iti ''ikën.
    Usakin ''akëbë ka aín tuá ax ën tuása ''iti ''ikën.'
  eng-LSV: And she says, “Behold, my handmaid Bilhah, go in to her, and she bears
    on my knees, and I am built up, even I, from her”;
  bmu-bmu: 'Mewö jiiga Reizölnöŋ kewö jiyök: “Nöŋgö welen ambini Bilha mi ki. Ölöp
    yambuk ahönöŋga nöŋgöra morö mema. Yaŋön nam köliga nöŋön mewöyök yaŋgöreŋök nahönbörat
    miwikŋaim eŋgiba namŋini aka malmam.”'
  eng-GNV: And she said, Behold my maide Bilhah, goe in to her, and she shall beare
    vpon my knees, and I shall haue children also by her.
  eng-WEBSTER: And she said, Behold, my maid Bilhah, go in to her; and she shall bear
    upon my knees, that I may also have children by her.
  nhw-BL: 'Huajca Raquel quiilhui ihuehue: ―Huajca xijcui notequipanojca Bilha huan
    ximocahua ihuaya. Huan quema yaya quinpiyas coneme, elis quen na noconehua.'
  swh-ONEN: Ndipo Raheli akamwambia, “Hapa yupo Bilha, mtumishi wangu wa kike. Kutana
    naye kimwili ili aweze kunizalia watoto na kwa kupitia yeye mimi pia niweze kuwa
    na uzao.”
  bba-bba: Rɑsɛli u nɛɛ, too, yɑ ǹ tɑɑrɛ, nɛn yoo Bilihɑ wee, ɑ kɑ duo kpɑ n bibu
    wɑ sɑɑ win min di n tɑɑru sɔndi, kpɑ sɑ n wɑ̃ɑsinɛ.
  eng-KJVCPB: And she said, Behold my maid Bilhah, go in unto her; and she shall bear
    upon my knees, that I may also have children by her.
  cpy-cpy: 'Okantanaki: “Pitsipatyaawo nomperatane Bilja. Arika itzimaki otomipaeni,
    noshiyakayeri naakami tzimakirini”'
  mpx-mpx: Yaka Letiyeli i baek elana i ba, “No totuwalali loloyowanina yovana Bilha
    hiwe. Alom nuku kenukenu, inoke ebo ni liyan ge ni ab, wawayau na awa natunagil.
    Yaka iya eliyana natuwau nihi gan.”
  wbp-wbp: Ngularla Rajulu nyanunguku wangkaja, “Mpa! Kangka warrkini ngaju-nyangu
    karnta Piilya, manu ngunaka nyanungu-kurlu. Kaji kurdu nyanungurlu mardarni, ngulaju
    kaju yinyi ngajuku, ngula-jangkarlu yungurnaju wungu-warnu ngajuku warlalja mardarni
    manu wiri-mani.”
  luo-luo: Eka Rael nowacho ne Jakobo niya, “Eri amiyi Bilha ma jatichna ma nyako.
    Kawe ibed kode e achiel mondo mi onywolna nyithindo mondo omi kokadho kuome an
    bende abed gi joga.”
  meu-meu: 'Hahine na eto, Egu hesiai hahinena Bilha binai: ia dekenai ba raka vareai;
    bena lau tuigu ai baine mara, iena amo natugu baina abia.'
  npi-ULB: उनले भनिन्, “हेर्नुहोस्, मेरी कमारी बिल्हा यहीँ छे । त्योसित सहवास गर्नुहोस्
    ताकि त्यसले मेरो निम्ति सन्तान जन्माउन सकोस्, र त्यसद्वारा मसित सन्तान हुनेछ ।”
  yor-yor: Nígbà náà ni Rakeli wí pé, “Biliha ìránṣẹ́bìnrin mi nìyìí, bá a lòpọ̀,
    kí ó ba à le bí ọmọ fún mi, kí èmi si le è tipasẹ̀ rẹ̀ ní ọmọ.”
  emp-NTPO: 'Maʌ̃be Raquelba jarasia: –Mʌ̃ nezocawẽrã Bilhada b̶ʌa. Idji ume cãĩdua.
    Idjia warrada toibʌrʌ, maʌ̃ warrara mʌ̃re baya. Mãwã mʌ̃ra Bilhad̶eba warra erob̶aya.–'
  ind-ind: Jawab Rahel, “Ini budakku, Bilha! Ambillah dia dan tidurlah dengannya,
    supaya dia melahirkan seorang anak yang nantinya kita anggap sebagai anak kita.”
  pes-OPCB: 'راحیل به او گفت: «با کنیزم بلهه همبستر شو تا از طریق او صاحب فرزندان
    شوم.»'
  ssx-ssx: Koto ekina꞉ mo wanda꞉ma꞉ alota꞉ Yaka weki mendialo pa꞉la꞉ tupa꞉ yaka pa
    hameke e pokaasa꞉ wandiki doma꞉ pelia꞉peke. Kutu pilia꞉ ekima꞉ta꞉ ipiki pa꞉ta꞉
    yama꞉ ama꞉ au loluekema꞉ loa꞉me leekeme.
  lcm-lcm: Au, na Rakel kala antok ia ta, “Kapo ro, sikei kana kag ainan asosokai
    kana ta Bila. Ku ago tapai ve nia na ka ingus tapai ta kag ring nat, na le si
    nat ang, na kun tutapong apolokai ta kakag ta kun matan vap.”
  aer-aer: Rachel anteme ikwere alakenhe angkeke, “Nhenheyaye, urrkapentye akngerre
    atyinhe Bilhah akngaye imerte ikwerenge intemele. Re ampe ikwerenhe atnyenemele,
    re ayenge anthetyenhenge. Yanhenge anteme re atyinhe anteme aneme the renhe amangkelhe-iletyeke.”
  tgl-ULB: Sinabi niya, “Tingnan mo, iyan ang aking lingkod na si Bilha. Sipingan
    mo siya para magkaroon siya ng mga anak sa aking mga tuhod, at ako ay magkakaroon
    ng mga anak sa pamamagitan niya.”
  nop-nop: Kaŋ Leseldibo yoguk, “Unduŋ yolaŋ ale nu’walaŋ tipilapilaye tam Bilha nagila
    hatibune mihi niŋ mintaune nutok nagila wapmihi bomboŋnit tibaat.”
  kca-kca: 'Ԓўв пӑ йастәс: «Тӑта щи ма митнэӈем Валла; ԓўв пиԓәԓән уԓа; ԓўв ма шаншема
    ԋаврэм сэма ат пайәтәԓ, ма ищи, ԓуԓән, ԓўв мŏхтэԓ ԋаврэм ат тӑйсәм».'
  cbu-NT: 'Rakelsha: Watam nuwaantana iparinay túri xapookinawa. Ashiri nuwaanaa yanungamari
    Bilha sur m''chachurirti panachinllpa. Shiyshat m''chachureetsi yamayarush, anpasha
    maakchush, m''chachurshiti iparinachiya. Ashkachu, nuwaanapaz iparinayaruri ashtachina.
    Ambinaapari sheeruch, ipareemich pzapanichchee, mang tárangiya.'
  hui-hui: Ani layagola Leselohanda Yagabahondo lalu, I̱naga biabe bia haga wandari
    Bila bedagome i̱naga waneigini mbira taba hana helo mandagi haru palibe. Ibugua
    i̱naga waneigini dewa taba hanaragola mani i̱ waneigini dewali ai̱ya dege biruliya,
    lene.
  wrs-wrs: Doa ongal omnana, men Bilhava av, kana andraunguvlirini, yeoa hemoa wailiu,
    wo otolmba himba sleiharava, wo ora, kana otol.
  mya-mya: ရာ​ခေ​လ​က``ကျွန်​မ​အ​တွက်​က​လေး​ရ​စေ​ရန် ကျွန်​မ​၏​ကျွန်​ဗိ​လ​ဟာ​နှင့်​အိပ်​ပါ​လော့။
    သူ့ အား​ဖြင့်​က​လေး​ရ​လျှင်​ကျွန်​မ​သည်​အ​မေ တစ်​ယောက်​ဖြစ်​လာ​နိုင်​ပါ​မည်''
    ဟု​ဆို​လေ​၏။-
  cbi-NTPO: 'Tsenñu Raquel tsandimi: Tsaashu juntsaa, inchi tiba kiikemu na''ma Bilhánu
    ka'' yaba tsude; tsenmala ya nakanmalaya, juntsanu in na juuñuu tirenu tsuyu,
    timi.'
  bod-N: རཱ་ཧེལ་ན༌རེ། བདག་གི་གཡོག་མོ་པིལ་ཧ་འདི་རུ་ཡོད༌པས། ཁྱོད་ཁོ་མོར་ལུས་འབྲེལ་བྱེད་ཅིང་ཁོ་མོས་བདག་ལ་ཕྲུ་གུ་སྐྱེ་བར་བྱས༌ན།
    བདག་ལ་ཁོ་མོ་བརྒྱུད་ནས་ཕྲུ་གུ་ཡོད་པར་འགྱུར་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Se Rachel mam, “Buta, aninga ura imet Bilhah iwo. To ale ilak anir se kuriang
    bo ilu ani aisuokko. Se umu te ani kuriang gue agotala bagarikko.”
  kkl-kkl: Wabaogpa, Rahel nenekori yubu lelamogti, “Na arukna Bilhaap maptumunba,
    eldi me mangaro na ilag pipleba, nari me talul,” aro eldi arukna Bilha aneko ela'ange
    Yakubag ambarogpa, Yakub elkel wilindipne taog. Yakub neneko Bilha anekoap maptekpa,
  sna-sna: Ipapo akati, “Hoyu Bhiriha, murandakadzi wangu. Vata naye kuitira kuti
    andiberekere vana uye kuti kubudikidza naye neni ndigovawo nemhuri.”
  spa-BLM: 'Ella dijo: “He aquí mi doncella Bilhá. Entra con ella, para que dé a luz
    sobre mis rodillas, y yo también pueda obtener hijos de ella”.'
  beu-beu: Rahel ana Yakob at mateng hula, “Aaungba aana nemalea jangu Bilha angu
    aing medi. Aana abung tia, senge ana vaal vengajait metma manenang, aulange nandi
    netabanaing veng.”
  cac-cac: 'Ix yalanxi ix d''a vin̈: —Vayan̈ yed'' ix in criada Bilha, ayic ol aljoc
    yune'' ix chi'', icha val vune'' ol ajoc, xchi ix.'
  swh-ULB: Akasema, “Tazama, kuna mjakazi wangu Bilha. Lala naye, hivyo aweze kuzaa
    watoto magotini pangu, nami nitapata watoto kwake.
  bel-bel: 'Яна сказала: вось служанка мая Вала: увайдзі да яе; хай яна родзіць на
    калені мае, каб і я мела дзяцей ад яе.'
  deu-ELBBK: 'Und sie sprach: Siehe, da ist meine Magd Bilha; geh zu ihr ein, dass
    sie auf meine Knie gebäre und auch ich aus ihr erbaut werde.'
  mbb-OT: Migkaǥi si Raquel ziyà te ki Jacob te, “Emun iyan heeyan, pekidhulid ka
    ki Bilha he uripen ku su minsan pinaaǥi zà kandin is kebpekekuwa ku te vatà.”
  msc-msc: 'Rasɛli kan ko: «Nba, n na jɔnmuso Bilaha ta, i ye si a fɛ, sa a ri den
    sɔrɔn n yɛ, sa n fanan di kɛ denbatii ri.»'
  mal-2015: 'അതിന്നു അവൾ: എന്റെ ദാസി ബിൽഹാ ഉണ്ടല്ലോ; അവളുടെ അടുക്കൽ ചെല്ലുക; അവൾ എന്റെ
    മടിയിൽ പ്രസവിക്കട്ടെ; അവളാൽ എനിക്കും മക്കൾ ഉണ്ടാകും എന്നു പറഞ്ഞു.'
  tuo-NT: 'Beꞌro cʉ̃rẽ nico niwõ: —Aꞌtigo yʉꞌʉre daꞌracoꞌtego Bilhare miaña. Co meꞌrã
    ni, wĩꞌmagʉ̃rẽ põꞌrãtiya. Co tojo põꞌrãticã, yʉꞌʉ quẽꞌrã põꞌrãtiꞌco weronojõ cʉogosaꞌa,
    nico niwõ.'
  gup-gup: Wanjh ngaleng yimeng, “Ngahli wanjh Bilhah ngalbu nganmarnedurrkmirri.
    Nguneyuwn ba ngaleng nganmarneyawmang, nawu kayawmang, wanjh namekbe ngaye ngardduk
    wurdyaw.”
  met-met: Baing harua ba, “Bagu Bilha hainigu oxata olanggamga li. Ukinu rangua,
    bu hayau gara tela bu ngaxapkuti. Bila balau bagula nga xauna ngaxap bakbaga masok.”
  gvs-gvs: E kina Reitiyeli idigo kana, ‘Gwa, guna pákwana Bila kwābi, taiyao komasīsi,
    e ikéuwama, ivenátuna yau manugu. E ina venatunayana goi yau nakae bei ma natugu.’
  rmc-rmc: 'Oj odphenďa: „Kade hiňi miri služka e Bilha, dža ke late a mi uľol mange
    prekal late čhave. Avke the man ena čhave.“'
  nlg-nlg: Ma Rachel te bosa vania, “Ko maturu kolua nigua na ghairau Bilhah, ma gaia
    ke vahua na gari vaniu.”
  dgr-DOGNT: Rachel hayèhdı, “Jǫ ts'èko Bılah segha eghàlaedaa elı̨ı̨ sìı wet'àı̨tè,
    segha chekoa nììle ha t'à. Hanì-ı̨dè sı̨ kò wet'à chekoa sets'ǫ ade ha,” hadı.
  pes-OPV: 'گفت: «اینک کنیز من، بلهه! بدو درآ تا بر زانویم بزاید، و من نیز از او اولاد
    بیابم.»'
  ron-1924: 'Еа а зис: „Ятэ роаба мя Билха; кулкэ-те ку еа, ка сэ наскэ пе ӂенункий
    мей ши сэ ам ши еу копий прин еа.”'
  ben-OBCV: তখন রাহেল বললেন, “আমার দাসী বিলহা তো আছে। এর সাথে শুয়ে পড়ো, যেন সে আমার
    জন্য সন্তানধারণ করতে পারে এবং আমিও তার মাধ্যমে এক পরিবার গড়ে তুলতে পারি।”
  lex-lex: 'Rahela niwra: “La''pa emkade de, mua''ala Bilha di, a''tu patke''a hadi,
    omuora minin wutu totpa na''a''na totpena onnila Bilha aliernana durti-waiti.”'
  rgu-rgu: Basa boe ma, Rahel dedea nae, “Leo iaꞌ! Malole lenaꞌ, papa sao ma au ata
    ki Bilha. Mu suku moꞌ ana, ela boki fee au anaꞌ.”
  som-som: Markaasay tidhi, Bal eeg addoontayda Bilhah, u tag iyada, inay jilbahayga
    ku dul dhasho, oo aan anna carruur ku helo iyada.
  lat-VUC: 'At illa: Habeo, inquit, famulam Balam: ingredere ad illam, ut pariat super
    genua mea, et habeam ex illa filios.'
  aoi-aoi: Ngalamba-langwa yingi-yama Rejila dakina, “Daka Bilya dadikuminuwar•duwar•da
    nganyangwa. Yikingu-mungkwula kirringalakina, kajungwa wurriyukwayuwa kangumin-arrangbini-yada
    nganyangwa. Kemba wurrababurna wurriyukwayuwa naburraka-murriya akwa nenikabijarrka-murriya
    nganyangwa,” yingi-yama Rejila.
  eng-ASVBT: And she said, Behold, my maid Bilhah, go in unto her; that she may bear
    upon my knees, and I also may obtain children by her.
  mna-mna: 'To Rael iso: “Ambai. Mi mbesooŋo moori tio Bila imbotmbot i. Kami ma niomru
    kekeene, bekena ipeebe pio. Naso nio leŋ pikin tomini.”'
  ita-1885: 'Ed ella disse: Ecco Bilha, mia serva; entra da lei ed ella partorirà
    sopra le mie ginocchia, ed io ancora avrò progenie da lei.'
  eng-LXXUP: And Rachel said to Jacob, Behold my handmaid Bilhah, go in to her, and
    she shall bear upon my knees, and I also shall have children by her.
  eng-ULB: She said, “See, there is my servant Bilhah. Sleep with her, so she might
    give birth to children on my knees, and I will have children by her.”
  spa-VBL: “Aquí está mi criada personal, Bila” respondió Raquel. “Acuéstate con ella
    para que ella tenga hijos por mi, y así yo también tenga una familia”.
  fra-_FOB: 'Et elle dit: Voici ma servante Bilha; viens vers elle, et elle enfantera
    sur mes genoux, et j''aurai, moi aussi, des enfants par elle.'
  mal-mal: 'അതിന് അവൾ: “എന്റെ ദാസി ബിൽഹാ ഉണ്ടല്ലോ; അവളുടെ അടുക്കൽ ചെല്ലുക; അവൾ എന്റെ
    മടിയിൽ പ്രസവിക്കട്ടെ; അവളാൽ എനിക്കും മക്കൾ ഉണ്ടാകും” എന്നു പറഞ്ഞു.'
  urd-GVR: Rāḳhil ne kahā, “Yahāṅ merī launḍī Bilhāh hai. Us ke sāth hambistar hoṅ
    tāki wuh mere lie bachche ko janm de aur maiṅ us kī mārifat māṅ ban jāūṅ.”
  suz-BL: मिनु राहेलमी “गो इन कली आं गेय पाइब बिल्‍हाह गेनुङ। मेकोमी आं कली आल थिचा
    माल्‍ब। मिनु आं के आल दुम्‍मल” देंमाक्‍त। उत्‍पत्ती १६:२
  ita-1927: 'Ed ella rispose: “Ecco la mia serva Bilha; entra da lei; essa partorirà
    sulle mie ginocchia, e, per mezzo di lei, avrò anch’io de’ figliuoli”.'
  ckb-ckb: 'ئەویش گوتی: «ئەوەتا بیلهەی کەنیزەم. سەرجێیی لەگەڵ بکە هەتا لەسەر چۆکم
    منداڵی ببێت، ئیتر لەوەوە منیش کوڕم دەبێت.»'
  eng-BBE: Then she said, Here is my servant Bilhah, go in to her, so that she may
    have a child on my knees, and I may have a family by her.
  crx-NTPO: '''Et Rachel ''utni, “Ndun sba ''ut''en-un, Bilhah, ''en oozih sinti ''ink''ez
    la ''olhtsi, ''ink''ez sgwut k''ut da'' ts''oodun ''ink''ez ''enne suzkeh hole'',
    nghu bulhtsine.”'
  kan-OKCV: ಅದಕ್ಕೆ ಆಕೆಯು, “ನನ್ನ ದಾಸಿ ಬಿಲ್ಹಳು ಇದ್ದಾಳೆ, ಅವಳ ಬಳಿಗೆ ಹೋಗು, ಅವಳು ಹೆತ್ತು
    ನನ್ನ ಮಡಿಲಲ್ಲಿ ಇಡಲಿ. ಅವಳಿಂದ ನನಗೆ ಮಕ್ಕಳಾಗುವರು,” ಎಂದಳು.
  bbb-bbb: Fu ijiege kuaramoga Resero fu kuae, Ni Bira bara ije fu noefuo imeno ije
    fuosiki naega fu ame nafega na fuone duvado ijia ame ijene kena none samuagiano
    kuae.
  tam-2017: 'அப்பொழுது அவள்: “இதோ, என் வேலைக்காரியாகிய பில்காள் இருக்கிறாளே; நான்
    வளர்க்க அவள் பிள்ளைகளைப் பெறவும், அவள் மூலமாவது என் வீடு கட்டப்படவும் அவளிடத்தில்
    சேரும்” என்று சொல்லி,'
  spa-RV-1909: 'Y ella dijo: He aquí mi sierva Bilha; entra á ella, y parirá sobre
    mis rodillas, y yo también tendré hijos de ella.'
  ron-BTF: 'Iar ea a spus: Iată, pe servitoarea mea, Bilha, intră la ea; şi va naşte
    pe genunchii mei, ca eu de asemenea să am copii prin ea.'
  eng-WEBP: She said, “Behold, my maid Bilhah. Go in to her, that she may bear on
    my knees, and I also may obtain children by her.”
  eng-FBV: “Here's my personal maid Bilhah,” Rachel replied. “Sleep with her and she
    can have children for me so I'll have a family too.”
  nld-1939: 'Nu sprak ze: Hier hebt ge Bilha, mijn slavin; houd gemeenschap met haar,
    dan kan zij op mijn knieën baren, en ook ik door middel van haar uw geslacht opbouwen.'
  nch-BL: 'Huajca Raquel quiilhui ihuehue: ―Huajca xijcui notequipanojca Bilha huan
    ximocahua ihuaya. Huan quema yaya quinpiyas coneme, elis quej na noconehua.'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «Bor parkaga Bilhá shäng ëre. Pja pos ba tjok.
    Eni ga wapga tjokshko ga epga ber l̈öng bor wapga wl̈eni. Eni ga tja wapga tjok
    l̈ër wl̈o» l̈e.
  vie-1934: 'Ra-chên rằng: Nầy con đòi Bi-la của tôi, hãy lại cùng nó, hầu cho nó
    sanh đẻ thay cho tôi, đặng phần tôi bởi nó cũng có con nữa.'
  hin-CV: यह सुन उसने कहा, “तो मेरी दासी बिलहाह के पास जाइए, ताकि उसके द्वारा मैं
    मां बन सकूं.”
  eng-OURB: She said, “Behold, my maid Bilhah [Bashful]. Go in to her, that she may
    bear on my knees, and I also may obtain children by her.”
  spa-BES: 'Entonces ella dijo: Aquí está mi sierva Bilha, ve a ella, para que ella
    tenga un niño sobre mis rodillas, y yo pueda tener una familia junto a ella.'
  tdx-tdx: Le hoe re, Intoy t’i Bilhae mpitoroko, imoaho hisamaha’e amo ongokoo soa
    t’ie ty hampionjoñeñe ahy.
  vid-vid: Laheli nakamwidichila, “Mpogozi wa heni Biliha kabaha. Uwase na heye leka
    yawe na wana honhu ha heni, nani kahi ndiwe na wana kwa kulawa kwa heye.”
  pwg-pwg: Vaghina ma Risera ivona bo, “Aku bigabiga wavinena Biliya weni, ma tuna
    yavata kona kena da ini tuwa da natunatuku. Ma tuna tepanai na taku bade aku rakaraka
    ina rakata.”
  eng-OKE: And she said, Behold my handmaid Bilhah, go in unto her, and she shall
    bear, and I also shall nourish (children), and be builded up from her.
  tha-KJV: นางจึงบอกว่า “​ดู​เถิด บิ​ลฮาห์​สาวใช้​ของข้าพเจ้า จงเข้าไปหานางเถิด นางจะได้​มี​บุ​ตรเลี้ยงไว้​ที่​ตักของข้าพเจ้า
    เพื่อข้าพเจ้าจะได้​มี​บุ​ตรด้วยอาศัยหญิงคนนี้”
  por-BR-2018: 'E ela disse: Eis aqui minha serva Bila; deita-te com ela, e dará à
    luz sobre meus joelhos, e eu também terei filhos por meio dela.'
  bco-bco: A꞉la꞉sa꞉labiki Lesol e sa꞉laki, “Niyo꞉ na꞉ nanog ka꞉isale Bilha a꞉no꞉ gemo꞉
    dimia꞉nigo꞉l. So꞉wa elo꞉ sa꞉la꞉liab a꞉no꞉ ne ta꞉uma꞉no꞉ ko꞉lo꞉, ge e o꞉lia꞉ alila꞉bi.
    A꞉la꞉dimidalega eya a꞉la꞉ta꞉ga꞉yo꞉, so꞉wa nilo꞉wo꞉ fa꞉la꞉doma꞉ib.”
  deu-ELO: 'Und sie sprach: Siehe, da ist meine Magd Bilha; gehe zu ihr ein, daß sie
    auf meine Kniee gebäre und auch ich aus ihr erbaut werde.'
  ktm-ktm: Resel ihpa, “Emtir ndrodan pedehnen marai todo Bilhah, kile we iy kipu
    se nedu. Ile ke sal kurti we yu kule tinen su kom kutih.”
  caa-caa: 'Entonces ojron Raquel y che: —Pues tara turu niman Bilhá. Erer ituruan
    tacar tuaꞌ ichꞌijrtesian, y conda jaxir axin aqꞌuechuan uyar, axin aquetpa bꞌan
    cocha jay nen ani war inchꞌijrtesian. Y bꞌan cocha era axin achecta camaxtac,
    che e Raquel.'
  eng-WYC-2018: And she said, I have an handmaid Bilhah; enter thou [in] to her that
    she child on my knees, and that I have sons of her. (And she said, I have a slave-girl
    Bilhah; sleep thou with her, so that she can bear some children, and lay them
    on my knees, and so I shall have sons by her.)
  epo-epo: 'Kaj ŝi diris: Jen estas mia sklavino Bilha; envenu al ŝi, ke ŝi nasku
    sur miaj genuoj kaj ke mi ankaŭ ricevu filojn per ŝi.'
  uig-PIN: — Mana, dedikim Bilⱨaⱨ bu yǝrdǝ turidu; sǝn uning ⱪexiƣa kirgin, u mening
    ⱪuqiⱪimƣa tuƣsun; mǝn u arⱪiliⱪ baliliⱪ bolay, — dedi Raⱨilǝ.
  beo-beo: 'La:isele da amane sia:i, “Di da na udigili hawa: hamosu a:fini Biliha,
    amo lama. Di amola e gilisili golama. Amasea, e da mano lasea, na da amo mano
    ea ame esalumu.”'
  tpi-OTNT: Na Resel i tok olsem, “Yu kisim Bilha, wokmeri bilong mi. Yu slip wantaim
    em na bai em i karim pikinini bilong mi. Olsem na bai mi kamap mama bilong ol
    pikinini.”
  hau-SA: Sa’an nan ta ce, “Ga Bilha, mai baiwata, ka kwana da ita don tă haifa mini
    ’ya’ya, ta gare ta kuwa ni ma in gina iyali.”
  udu-udu: 'Yan’ko’da yim ki o gwo mo ki: Bilhah jin ta nyarany c̱iŋkinam pem di’d
    imahan mo. /E mini ya ayim mo ka yim midi ta gi uc̱i e ’kup̱a’dup̱un pem mo dhali
    aha/ mina ta gi uc̱i ka yim si’da/ moyi.'
  uig-LAT: — Mana, dédikim Bilhah bu yerde turidu; sen uning qéshigha kirgin, u méning
    quchiqimgha tughsun; men u arqiliq baliliq bolay, — dédi Rahile.
  nde-nde: Yena wasesithi, “Nangu uBhiliha incekukazi yami. Lala laye ukuze angizalele
    abantwana, ukuze kuthi ngaye ngibe lemuli.”
  ton-ton: 'Ka naʻe pehēange ʻe ia, “Vakai ki heʻeku kaunanga ko Pila, ke ke ʻalu
    kiate ia: pea te ne fānau ʻi hoku ongo tui koeʻuhi ke u maʻu ha fānau ʻiate ia.'
  ces-1613: 'Řekla ona: Hle, děvka má Bála; vejdi k ní, aby rodila na kolena má, a
    budu míti já také syny z ní.'
  eko-eko: 'Rakeele khumuuza yoori: “Kinaaye karumeyaaka Biila, onthuule othuuto orapalelane
    yoori ampatthe mwaana zwaamu yaka, kiiye maama khwa ye.”'
  nss-nss: Pe Rahel ipa, “Iye ara Pilhah, pihin para poya mbuluyo. Amatin kiyasura
    yiy pe alkapo mbunah kanoru pe yo andre kurayah tina hu mbunah ara.”
  eng-WMB: She said, “Behold, my maid Bilhah. Go in to her, that she may bear on my
    knees, and I also may obtain children by her.”
  tam-TCV: அதற்கு அவள், “இதோ என் பணிப்பெண் பில்காள் இருக்கிறாள், அவளுடன் உறவுகொள்ளும்.
    அவள் எனக்காகப் பிள்ளைகளைப் பெறட்டும், அவள் மூலம் நானும் ஒரு குடும்பத்தைக் கட்டலாமே”
    என்றாள்.
  ceb-ULB: Miingon siya, “Tan-awa, ania ang akong sulugoon nga si Bilha. Pakigdulog
    kaniya, aron makapanganak siya diha sa akong tuhod, ug makabaton ako ug mga anak
    pinaagi kaniya.”
  mkn-mkn: Ais Rahel omong bilang, “Bagini! Lebe bae bapa ame beta pung hamba Bilha.
    Pi tidor deng dia, ko dia barana kasi beta ana.”
  pol-UBG: 'A ona odpowiedziała: Oto moja służąca Bilha. Obcuj z nią i urodzi na moich
    kolanach, i będę miała z niej dzieci.'
  agr-agr: 'Tusa tama nii ayaak: “Nijah, untsu mina inakeg Bilhá nuwatkata; dutikawamin
    nii uchigmakmatai, nuna wi uchigmakmawa dutikan uchijimatjai”, tiuwai.'
  kyc-kyc: Dokopa Oresolomeisingi lamaiyuo, Nambana kendemande wanake Bilya doko embapa
    palirambinyipa namba wane manjero doko suu pyao manjakaramopa nambana wane ingyuo
    penale, leya.
  urd-GVU: راخل نے کہا، ”یہاں میری لونڈی بِلہاہ ہے۔ اُس کے ساتھ ہم بستر ہوں تاکہ وہ
    میرے لئے بچے کو جنم دے اور مَیں اُس کی معرفت ماں بن جاؤں۔“
  deu-1912: 'Sie aber sprach: Siehe, da ist meine Magd Bilha; gehe zu ihr, daß sie
    auf meinen Schoß gebäre und ich doch durch sie aufgebaut werde.'
  ntj-ntj: Nyangka Rayirrtjultu watjarnu, “Ngarriku-muntan ngayuku waarka palyalpayi
    Pilala? Nyangka tjilku ngayuku-tju kanyilku. Nyangka-rnara ngayulu nyuyupungku
    kanyinma.”
  row-row: Rahel olaꞌ nae, “Taꞌo ia! Malole lenaꞌ, aꞌa haꞌi mala ate ngga Bilha. Muu
    sungguꞌ mo e, fo ana bꞌonggi fee au anaꞌ.”
  kan-2017: ಅದಕ್ಕೆ ಆಕೆಯು, “ನನ್ನ ದಾಸಿಯಾದ ಬಿಲ್ಹಾ ಇದ್ದಾಳಲ್ಲಾ, ಅವಳನ್ನು ಸಂಗಮಿಸು, ಅವಳು ಬಸುರಾದರೆ
    ಆ ಮಗುವನ್ನು ನನ್ನ ಮಡಿಲಲ್ಲಿ ಹಾಕಲಿ. ಆಗ ನನಗೂ ಸಂತಾನವಾಗುವುದು” ಎಂದು ಹೇಳಿ,
  ena-ena: Lɨci Leselɨ abami. Nama iadɨ sibɨla hɨsɨŋ iamɨgali Bilɨha dɨ viha uami.
    La nɨbu hula hɨninaŋ nɨbu iasaŋ ninanadi huhɨlam uami. Huhɨlɨci viaŋ ninanadi
    agɨladɨ numɨganɨlu me hɨniben uami.
  tgo-tgo: Amba i dagewe iŋa, “Ne ya vaŋgu veŋge lo rakakaiwoke Bilha. U ghambɨ wein
    na gamagaiko thiyako ghino kaiwaŋgu na weya elaghɨniye wo uuke ne i mbuthuwe.”
  yap-yap: Me ga’ar Rachel, “Ba’aray’ fare pin ni Bilhah ni sib rog; mpirew nge yag
    ni diyennag reb e bitir nggu fakay. Ara’ rogon mu gu mang chitiningin reb e bitir
    u daken.”
  tet-tet: Rahel nataa naꞌak, “Nuneꞌe! Diꞌak liu, o mola haꞌukaan atan Bilha, toba
    mo nia, nebee nahoris oan bodik haꞌu.”
  hlt-MCSB: Tedae, “Ka taengom Bilhah taengah kun mai saw he. Te daengah ni ka khuklu
    ah ca han sak vetih anih lamloh kai khaw ka thoh eh?,” a ti nah.
  mdy-ETH: ዒዛ ማሃዖ፦ «ታኣም ማዻዜሎ ባኣላ ሃኣዛጌ፤ ዒዛ ታ ዛሎ ናይ ታኣም ሾዓንዳጉዲ ዒዞ ዔኬ፤ ዬያይዲ ዒዞ ዛሎና ታኣኒ
    ናይ ዒንዶ ማዓንዳኔ» ጌዔኔ።
  twi-ASANTE: Ɛnna Rahel ka kyerɛɛ Yakob sɛ, “Mʼafenaa Bilha nie, wo ne no nkɔda,
    na ɔnwo mma me, na ɛnam ne so ama me nso manya abusua.”
  bhl-bhl: 'Wangei, u yan weng mak bokolewomelu: “Ku Bilka, nem sak weng afak waneng
    buulo wamduko, aul mak duuma! Duumewi, u nem dulum elo aul mali mak kailuka!”,
    dangsu kale.'
  con-NTPO: 'Tsa''caen susi Raquelja su: —Que canjan. Ñambe sema''su Bilhai''ccu canseja.
    Tise du''shuve isu''ninda ña quei''ccu cansepa isuqquiacaña tsu. Tsa''caen tson''da
    gi du''shuve an''biaña.'
  eng-WEBU: She said, “Behold, my maid Bilhah. Go in to her, that she may bear on
    my knees, and I also may obtain children by her.”
  bnp-bnp: Muri e Resel i ta maea, “O bolea e Bila, a vora ngatavine nau. O mahita
    turana ge poda ranga koma ga pau.”
  wal-wal: Yaagin a, “Ta danggiriixiyo Baalo hinno be7a; a ta gishshaa yelana mala
    neeni o ekka; yaatobare i baggaara taanikka na7aayo gidana” yaagaasu.
  mgh-mgh: 'Vano ule ahaakhula: Haawo Piila ula, ipottha aka, unthukumananeke wiira
    aayare asaana toko waahalaka waayara mi, wiira nhina mwa yaayo kaakhalane asaana.'
  acu-NT: 'Tamati aishrin chicharak: —Antsu yamaikia wina inatir Bilhajai tsaningta.
    Turakminkia uchin jerertata nuka wina uchirua nunisarang artinuitai. Tura asamtai
    wisha uchirtin wajastinuitjai —timiayi.'
  spa-PDDPT: 'Ella dijo: Aquí está mi esclava Bilha. Únete a ella, y que dé a luz
    sobre mis rodillas. Así también yo seré edificada por ella.'
  gun-gun: 'Kunha va''e ombovai: — Apy ma oĩ xerembiguai Bila. Xerekovia hexeve ju
    pejogueroke kyrĩ va''e oguereko aguã, imemby ramo xememby rami oiko aguã — he''i.'
  agu-BL: —Ko ya'tz, ba'n tcu'n bin cy'aj tzaj inmos yi na bi'aj Bilha nin okwok itib
    tuch'. Ma yil jal yi tal, ni'cu'ntz chi ik ina'tz jal wal, stzun Raquel bantz.
  eng-PEV: So Rachel said, “All right, this is what you can do. Look, here is Bilhah,
    the woman that works for me. I want you to sleep with her, so that she will have
    babies. Bilhah belongs to me, so if she has babies, those babies will belong to
    me too. They will be just like my own kids.”
  ilo-ULB: Kinunana, “Kitaem, daydiay ni Bilha nga adipenko. Makikaiddaka kenkuana,
    ta bareng no makaanak para kaniak, ket maaddaanakto kadagiti annak babaen kenkuana.”
  kpg-kpg: Rachel ga helekai gi mee, “Dagu hege deenei go Bilhah, hai lodo goolua
    gi haanau mai dagu dama i mee. Deenei di hai gei au gaa mee di hai tinana ni di
    tama mai i mee.”
  uig-ARA: ــ مانا، دېدىكىم بىلھاھ بۇ يەردە تۇرىدۇ؛ سەن ئۇنىڭ قېشىغا كىرگىن، ئۇ مېنىڭ
    قۇچىقىمغا تۇغسۇن؛ مەن ئۇ ئارقىلىق بالىلىق بولاي، ــ دېدى راھىلە.
  bsp-bsp: 'Kɔ Rasɛl oloku: «Wəcar kem wəran Bilha ɛwɛ, məfəntərɛ kɔ nkɔn ntɛ tɔŋsɔŋɛ
    pəsɔtɔ wan mɔ. Nnɔ suwu sem s'' endekom wan wəkakɔ, pəsɔŋ'' em kəyɔ wan.»'
  mbs-mbs: Minikagi si Raquel, “Ibegay ko diyà kamno se allang ko si Bilha. Layok
    ka den diyà kandin amon doen peden batà tomebaw diyà kandin pegbetaen ko. Yan
    doen peden menge batà ko pineokit kandin.”
  tof-tof: Rreizel we bóktanórr wagó, “Bila wóni, kürü leba zaget kol. Kubó usadi
    umtulamke, igósüm wa sab kürünkü olmal iade balngóne. Ka ma sab olmal oyakagab
    yazebo.”
  sus-sus: Raxele naxa a yaabi, «N ma konyi ginɛ Bila tongo, alako a xa di bari n
    bɛ. A xa findi n ma saabui ra di barife ra.»
  pon-2006: A Resel ahpw sapeng, nda, “Iet ei lidu, Pila. Ale oh pekehikihda, pwe
    en liseianda oh wiahiong ie nei seri. Eri, ih duwen ei pahn kak naineki seri sang
    rehn ei liduwet.”
  jae-jae: Go eŋ kêsôm gebe “Ŋoc sakiŋwagao Bilha tonec. Ômoa ôwiŋ eŋ gebe êkôc ŋapalê
    êŋgôŋ aê labucm gebe jatap latuc teŋ sa aŋga ênê.”
  ksd-ksd: 'Ma i ga biti: Go kaugu tultul na vavina Bila, una ruk pirana, upi na kakava
    piragu, ma iau bula ina vatur vake ta umana bul tana.'
  tur-YTC: “İşte hizmetçim Bilha” dedi. “Yanına gir. Öyle ki, dizlerimin üzerinde
    doğursun da ondan çocuklarım olsun.”
  bel-N: 'I яна сказала: “Вось, нявольніца мая Більга. Увайдзі да яе, і яна народзіць
    на каленях маіх, і я буду збудаваная праз яе”.'
  grc-BRENT: Εἶπε δὲ Ῥαχὴλ τῷ Ἰακὼβ, ἰδοὺ ἡ παιδίσκη μου Βαλλά· εἴσελθε πρὸς αὐτήν·
    καὶ τέξεται ἐπὶ τῶν γονάτων μου, καὶ τεκνοποιήσομαι κᾀγὼ ἐξ αὐτῆς.
  ind-AYT: Rahel berkata, “Ini Bilha, hambaku. Bersetubuhlah dengannya supaya dia
    dapat melahirkan anak di pangkuanku. Dengan begitu, aku juga mendapatkan anak
    melaluinya.”
  lid-lid: Ano badeh Rejel anya, “I doh badih ta lahou tek Bilhah doh. Ou amadin iy
    ya iy kato-ou nah keme tek. Eme na iy le badeh lundriyek oro kasola.”
  eng-NNA: Rachel said to Jacob, “That woman now, my worker, Bilhah. You two sleep
    together. She will get a child for me. That child will be mine.” Like that Rachel
    spoke to him.
  nya-nya: Pamenepo Rakele anati kwa Yakobo, “Mdzakazi wanga Biliha nayu. Lowana naye
    kuti mwina nʼkundibalira mwana, ndipo kudzera mwa iyeyu nanenso nʼkukhala ndi
    ana.”
  hrv-hrv: 'A ona odgovori: “Evo moje sluškinje Bilhe: uđi k njoj, pa neka rodi na
    mojim koljenima, da tako i ja steknem djecu po njoj.”'
  mps-mps: Tialima, Reselgo te po wai, “Nago te eno sę ebo we Bilha sao. Nago aga
    dali pilama, tama agai eno wai ame nomainu yaibao. Tama ena te wai dabego ida
    pedalaibao,” wali.
  llg-llg: Boe ma, Rahel kokolak nae, “Leoia! Malolenak ama haꞌi mala au atang, Bilha.
    Muu sunggu muan, fo ana bonggi fee au anak.”
  tpi-tpi: Na Resel i tok olsem, “Yu kisim Bilha, wokmeri bilong mi. Yu slip wantaim
    em na bai em i karim pikinini bilong mi. Olsem na bai mi kamap mama bilong ol
    pikinini.”
  dan-1931: 'Så sagde hun: “Der er min Trælkvinde Bilha; gå ind til hende, så hun
    kan føde på mine Knæ og jeg få Sønner ved hende!”'
  vie-OVCB: 'Ra-chên đề nghị: “Anh cứ ngủ với nữ tì của em là Bi-la; nếu nó có con,
    con trẻ đó là con của em đó.”'
  lbk-lbk: Kinwanin Raquel, “Naay si Bilha ay faak. Idchipam ta way anakko ay malpo
    ken siya. Ta siya chi ay makwani ak ay ina maichalan ken siya.”
  guj-2017: તેણે કહ્યું, “તું, મારી દાસી બિલ્હાની પાસે જા કે જેથી તે તારા સંબંધથી
    બાળકોને જન્મ આપે અને તેનાથી હું બાળકો મેળવી શકું.”
  byr-byr: '@see-verse:GEN.030.002'
  awx-awx: Iniwän Reseldä using inikut. “Puyä ämina Bilha äna an. Ixät peson, tiwän
    itä enganga äpme dukngiwik. Tiwän näxäyä engangge mingä däkngawit,” yang inikut.
  pon-2006A: A Resel ahpw sapeng, nda, “Iet ei lidu, Pila. Ale oh pekehikihda, pwe
    en liseianda oh wiahiong ie nei seri. Eri, ih duwen ei pahn kak naineki seri sang
    rehn ei liduwet.”
  por-BRBSL: 'Ela disse: “Veja, minha empregada Bilhah. Vá até ela, para que ela possa
    suportar meus joelhos, e eu também possa obter filhos por ela”.'
  aly-aly: Rachel-el anew renh ilek, “Warrkenh atyenh Bilhah ikngwerl-alpa, ngkweng-itwek
    ayntetyek, ampa ntwa atnyenetyek ikwer-angkwarr.”
  cth-cth: Napui ni, khenhaw! ka sannu Bilhah heh ipkhai nateh kai ni hai ahni koehoi
    camo ka tawn thai nahanlah, ka phai dawk camo a khe han, telah ati.
  twi-twi: Na Rahel ka kyerɛɛ Yakob se, “Mʼafenaa Bilha ni, wo ne no nkɔda, na ɔnwo
    mma me, na ɛnam ne so ama me nso manya abusua.”
  hlt-hlt: Tedae, “Ka taengom Bilhah taengah kun mai saw he. Te daengah ni ka khuklu
    ah ca han sak vetih anih lamloh kai khaw ka thoh eh?,” a ti nah.
  tbz-SIM: 'Kɛ̀ Dɑsɛɛdi dɔ̀: Duɔ́nɛ̀ n kóo tɔ̃ntì kòo m piɛ́ ibí.'
  msy-2020: Ezɨ Resel ghaze, “Nan ingangarir amizim Bilha kara. Nɨ a ko dakuightɨ
    a boritam na bagh a inika. Eghtɨ tuavir kamɨn kɨ an apengan boribar amebamɨn ikiam.”
  txq-txq: Basa boe ma Rahel kokolak nae, “Talo ia! Malole lenak papa haꞌi nala au
    atang Bilha. Muu sunggu-soro muan fo ana bonggi fee au anak.”
  aaz-aaz: Rarit bi Rahel naꞌuab am nak, “On nai! Reko nneis ho mtuup mok au ate bi
    Bilha. Maut he on mee te, in nahoniꞌ riꞌanaꞌ nfee kau.”
  azb-azb: 'Rəhilə dedi: «Qarabaşım Bilhanı götür və yanına gir. Qoy o, dizlərimin
    üstünə bir uşaq doğsun və ondan uşaqlarım olsun».'
  eng-DBY: 'And she said, Behold, there is my maid, Bilhah: go in to her, in order
    that she may bear on my knees, and I may also be built up by her.'
  hin-2017: राहेल ने कहा, “अच्छा, मेरी दासी बिल्हा हाजिर है; उसी के पास जा, वह मेरे
    घुटनों पर जनेगी, और उसके द्वारा मेरा भी घर बसेगा।”
  wol-KYG: 'Mu ne ko: «Xoolal, sama jaam Bilaa ngii; dëkkoo ko, ndax mu amal ma doom,
    ba jabootal ma.»'
  swp-swp: Abo Rahela i ene, “Te, egu heaheari sinena Bilaha wa, u lau arinai merumeru
    i labasidi eau nuanuagu eai, abo nanatuguyao ea abidi ia arinai.”
  bjr-bjr: Miqi qimasoofanoo Raseera nammarifa qinau. Maa qini ainaini mari manaaqafa
    Biriqaa nammarifa marinoo qinee mina ani amiqa. Anee mina faqa faiqeenana faiqi
    mara amia. Aminanoo faiqi maqasainanoo qinindi kammiannoo. Miqimasee qinee faqa
    faiqi anausa marianaura. (Mi aukuannai mi maqannaasa oosana miqi marusa mariqau.)
  eng-YLT: And she saith, 'Lo, my handmaid Bilhah, go in unto her, and she doth bear
    on my knees, and I am built up, even I, from her;'
  heg-NTPO: Kon Rahel tek noan, “Elia! Banan dui ka paap kat auk ata Bilha lia, le
    niin nolan, halin un hua bel auk ana.”
  ptu-ptu: 'Ma''kada Rahel naua: “Inde Bilha sabua''ku, pasolai metindo anna mala
    nadadiangannä'' änä'' anna deenni kao duka'' peänäsangku.”'
  bzd-NTPO: 'Ie'' tö iiu̱té: —Ittsö́, ye'' kanè méso kiè Bilhá, e'' ta̱ be'' se̱nú.
    Mik ie'' alà kéka̱ eta̱ e'' dör we̱s ye'' alà es. Es ye'' döraë alàë ie'' batamik.'
  kwf-kwf: GoꞋo Ꞌi Rachel ka fata Ꞌuri, “ꞋIrai nia leꞋa, na kini rao nau Ꞌi Bilha
    niniꞋa tua goꞋo Ꞌana. Nia leꞋa fuana Ꞌoke leka maliu faꞋinia, fasi Ꞌiri nia ke
    faꞋafuta ta ngela fuaku. Falafala ꞋunaꞋeri naꞋa neꞋe nai baꞋa toꞋo ana ngela nau
    ki ana.”
  eng-WYC-2017: And she said, I have an handmaid Bilhah; enter thou [in] to her that
    she child on my knees, and that I have sons of her.
  eng-WMBB: She said, “Behold, my maid Bilhah. Go in to her, that she may bear on
    my knees, and I also may obtain children by her.”
  spp-spp: 'Ka Arasɛli si jwo: «Mii báarapyipucwoŋi Bila u ŋge, u lwɔ́ a pyi ma cwo,
    bà u si mpyi si pyìi ta mii á mɛ. Lire ká mpyi, pire pyìibii sí n-pyi mii wuu.»'
  aey-aey: Odocob uqa madon, “Ijana cabi caja Bilha i hen. Uqaca nijimesi ija mel
    basiteia. Odocob jic ina uqanadec ijaha ijana talca bileqan,” don.
  urd-GVH: राख़िल ने कहा, “यहाँ मेरी लौंडी बिलहाह है। उसके साथ हमबिसतर हों ताकि वह
    मेरे लिए बच्चे को जन्म दे और मैं उस की मारिफ़त माँ बन जाऊँ।”
  rug-rug: Meke zama se Reseli, “Ego, hie se Biliha, sa qua nabulu vineki. Mu va tata
    ia pude mani podo mae nia sa si keke koburu taqarau, meke kaqu arau sa tinana
    sa koburu asa,” gua si asa.
  gaz-gaz: Isheenis, “Xomboreen koo Bilihaan kunoo ti; akka isheen qooda koo ijoollee
    naaf deessee anis karaa isheetiin ijoollee argadhuuf dhaqii ishee bira gaʼi” jette.
  fra-LSG: 'Elle dit: Voici ma servante Bilha; va vers elle; qu’elle enfante sur mes
    genoux, et que par elle j’aie aussi des fils.'
  yal-yal: Rakeli yi a yabi, a naxa, “N ma konyi ɲaxanla Bila tongo alogo a xa diine
    bari n xa. Na waxatini na tan findɛ n xa sabun na n diin sɔtɔ i xa.”
  gum-gum: 'Inchene nøbe trenchibig køn: —Bilha, nai karuig mendig megabigwan na ñun
    tranar cha. Truiba ki, chibig køn. Inchen truig ureg tøgamisren kal-laben, nai
    srøbchagu mutikkurrimbe na tøga misri lataitøweih køben, nabe nøgurri ureg tøgaig
    kømønrrun— cha.'
  iou-iou: Ude iweränä Reseltä yäŋkuk; Ŋo watä piä webena Bilha. Ukät patpäŋ nanak
    bäyaŋirän näka biŋam täŋpänkaŋ nanak täŋo miŋi kaŋ ahäwa yäk.
  haw-1868: I mai la ia, Aia hoi kuu kauwawahine o Bileha, e komo aku oe io na la;
    a e hanau mai auanei ia maluna o kuu mau kuli, i keiki ai hoi au ma ona la.
  arb-NAV: 'فَقَالَتْ لَهُ: «هَا هِيَ جَارِيَتِي بِلْهَةُ، عَاشِرْهَا فَتَلِدَ وَيَكُونَ
    لِي مِنْهَا بَنُونَ».'
  adz-adz: Da Retsel ini, “Dzi sagat gumangꞌ Bilha aruani. Nabiaꞌ da warut wagingꞌ
    da narim mamaꞌ narun i dzi binganggangꞌ da dzi nasu rinan gin. I mingꞌa arangan
    da dzi bungꞌ autus i yanginggangꞌ.”
  ewe-ewe: Rahel gblɔ nɛ be, “Metsɔ nye subɔla Bilha na wò, dɔ egbɔ ne wòadzi vi,
    eye viawo nazu vinyewo.”
  eng-LEE: And she said, Behold, [here is] my maid Bilhah, go in unto her; and she
    shall bear upon my knees, that I may also have children by her.
  dji-dji: Girri Ribika inga wanginban, “Djinimgima ngirrang djamagiṉing miyilk Bilya
    (Bilhah), nyum nyim ngurridji wurpilipm marrga nyanngangir budjirringir djiny
    irr marrgi yidjipilpili ngirrangipmban.”
  nna-nna: Rachel-ju karra marnalu Jacob-ku, “Pala nawu mirtawa, warrkamukata ngajumili,
    Bilhah. Karta karrulunyumpulu. Palinyjungarra mankulkulupija partany ngajuku.
    Pala partany wantulupiji ngajuku.” Palajun muwarr pinalu Rachel-ju.
  asm-FB: ৰাহেলে ক’লে, “চাওঁক, মোৰ দাসী বিলহা আছে; আপুনি তাইৰ সৈতে শয়ন কৰক যাতে তাই
    মোৰ কোলাত সন্তান দিব পাৰে আৰু মই তাইৰ দ্বাৰাই সন্তান লাভ কৰিম।”
  sus-A: رَشٍلٍ نَشَ عَ يَابِ، «ﭑ مَ كٌنيِ فِنّ بِلَ تٌنفٌ، عَلَكٌ عَ شَ دِ بَرِ ﭑ
    بّ. عَ شَ قِندِ ﭑ مَ سَابُي رَ دِ بَرِقٍ رَ.»
  fra-SBL: 'Elle dit : « Voici ma servante Bilha. Va vers elle, afin qu''elle enfante
    sur mes genoux, et que je puisse aussi avoir des enfants par elle. »'
  hbo-hbo: וַתֹּ֕אמֶר הִנֵּ֛ה אֲמָתִ֥י בִלְהָ֖ה בֹּ֣א אֵלֶ֑יהָ וְתֵלֵד֙ עַל־בִּרְכַּ֔י
    וְאִבָּנֶ֥ה גַם־אָנֹכִ֖י מִמֶּֽנָּה׃
  shp-NTPO: 'Jaskáaketian Raquelnin aká iki neskáakin: —Ja nokon yanka yonoti Bilhá
    en mia menibanon, jabé ixon min bakeanon. Jatianra jabé min bakeaa pikotabo bixon,
    nokon bakebi keská en imati iki —akin.'
  eng-WYCLIFFE: And sche seide, Y haue `a seruauntesse Bala, entre thou to hir that
    she childe on my knees, and that Y haue sones of hir.
  piu-2006: '@see-verse:GEN.030.002'
  pjt-pjt: Ka Raitjiltu wangkangu, “Nyangatja kungkawaṟa ngayuku waṟkaripai ini Pilanya.
    Utin nyanga palula tjunguringama, ka paluṟu iṯitjararingkula kanyilku tjitji ngayuku.
    Kaṉa tjitji pala palumpa ngunytju puṟunyariku nyuntu kungkawaṟa palula utinnyangka.”
  cwe-cwe: Laheli kamulongela, “Ino hano mtumwa wangu Biliha, ibandame nayo muladi
    yapate wana kwa ichimu changu. Ivo nizakuwa mama kufosela yeye.”
  bgs-bgs: Igkagi si Raquel, na mà din, “Bággén ku áknikó tô állang ku na si Bilha.
    Layuk ka kandin ébô duwán pamasusun din na mému mga gabatà ku ukit kandin.”
  kik-kik: Rakeli akĩmwĩra atĩrĩ, “Biliha ndungata yakwa ya mũirĩtu ĩrĩ haha; koma
    nayo nĩgeetha ĩnjiarĩre ciana, na niĩ ngĩe na nyũmba na ũndũ wayo.”
  ksr-ksr: 'Kaeŋ jero Reizelnoŋ kokaeŋ ijoro: “Noo weleŋ embana Bilha ii koi. Saanoŋ
    iwo ena noo mera moŋ mewaa. Iinoŋ nemuŋ kono niinoŋ kaaŋagadeeŋ iwaanoŋga merabora
    mokolooŋ oŋoma nemuŋgia kolooŋ laligomaŋa.”'
  fra-NCL: 'Elle dit : « Voici ma servante Bala ; va vers elle ; qu’elle enfante sur
    mes genoux, et par elle j’aurai, moi aussi, une famille. »'
  cek-AK: To naah anih mah, Khenah, ka tamna Billah khaeah caeh ah, anih mah caa na
    sah pae nasoe, anih rang hoiah imthung takoh kang doet toeng han, tiah a naa.
  xla-xla: Epapalati Leisoltapo Yokob watle epo atlaiyo, “Wa꞉ na꞉ oko a꞉ya Bilha mate
    elane, ya꞉tapo na꞉ yimlala isukumelepo depame,” diyo.
  cuk-cuk: 'Geb degine, Raquel Jacobʼga sogded: —An-mai-Bilhaʼse be gole. A-omegwa
    mimmigan-nikusale, an-sunnad mimmigan-nikusadyob an guoed.'
  uig-CYR: — Мана, дедигим Билһаһ бу йәрдә туриду; сән униң қешиға киргин, у мениң
    қучиғимға туғсун; мән у арқилиқ балилиқ болай, — деди Раһилә.
  tel-2017: అందుకు ఆమె “నా దాసి బిల్హా ఉంది గదా, ఆమెతో రాత్రి గడుపు. ఆమె నా కోసం పిల్లలను
    కంటుంది. ఆ విధంగా ఆమె వలన నాకు కూడా పిల్లలు కలుగుతారు” అని చెప్పి
  hat-BSA: 'Li te reponn: “Men sèvant mwen an, Bilha, antre an relasyon avèk li pou
    li kapab pouse fè sou jenou mwen yo. Konsa, pa li menm, mwen kapab fè timoun tou.”'
  kos-kos: Rachel el fahk, “Bilhah, mutan kulansap luk, el a inge. Ona yorol tuh elan
    ku in orala sie tulik ah nutik. Fin ouinge ku in oaoala mu nina se pa nga.”
  hbo-WLC: וַתֹּ֕אמֶר הִנֵּ֛ה אֲמָתִ֥י בִלְהָ֖ה בֹּ֣א אֵלֶ֑יהָ וְתֵלֵד֙ עַל־בִּרְכַּ֔י
    וְאִבָּנֶ֥ה גַם־אָנֹכִ֖י מִמֶּֽנָּה׃
  ibo-ibo: Mgbe ahụ Rechel gwara Jekọb sị ya, “Lee odibo m nwanyị Bilha, bakwuru ya
    ka ọ mụọ nwa nʼikpere m abụọ, ka mụ onwe m site na ya bụrụkwa onye mụtara ụmụ.”
  ory-ory: ସେତେବେଳେ ରାହେଲ କହିଲା, “ଏହି ଦେଖ, ମୋହର ଦାସୀ ବିଲ୍‌ହା ଅଛି, ତାହାର ସହବାସ କର;
    ସେ ପୁତ୍ର ପ୍ରସବ କରି ମୋʼ କୋଳରେ ଦେଲେ ତାହା ଯୋଗୁଁ ମୁଁ ମଧ୍ୟ ପୁତ୍ରବତୀ ହେବି।”
  wmt-wmt: '@see-verse:GEN.030.002'
  chk-chk: Nge Rahel a apasa, “Iei i nei we chon angang Pila. Kopwe kon ren pwe epwe
    nöünöü me womw. Nge ngang üpwe nöüni nöün.”
  ssd-ssd: 'nu ndek sakina: Ai te. Ye tuku piro pino Bila minit te. Ne nu ndoŋ kinyap
    le nu ye tuku kiŋo ande te-pile suwa. Taŋawa le ye kiŋo ŋak mini ŋgina.'
  rop-rop: Wal Reitjul bin tok, “Wal iya main wekingel Bila. Yu silip garram im, en
    im gin abum beibi blanga mi. Oni lagijat na ai garra abum beibi.”
  ukr-1871: 'Каже ж вона: Ось раба моя Балла; увійди до неї та нехай уродить на колїна
    мої, щоб і в мене були дїтки від неї.'
  eng-AOI: Rachel said, “Here is my servant Bilhah. Sleep with her so that she can
    have a child for me. Then I can have sons and grandsons.”
  yon-yon: Andoone, yumbed yedmeen “Kwane kowe, ne deme wonong Bilha kee eb yoom dangimo
    kamenib dana woonuko nendekori, kuyaambed ari kuu ne danayiib kera.” andeen.
  bch-bch: Ta Resel ikeo bedane, “Ega, eao bada leg taine paeaeanga ne, Bila. Eao
    eno toman ngan ei ta ei ga ipopo leg gergeu etangada. Toa bedaoa ta gau pade ga
    naot gid gergeu tnad.”
  deu-1951: 'Sie aber sprach: Siehe, da ist meine Magd Bilha, komm zu ihr, daß sie
    in meinen Schoß gebäre, und ich doch durch sie Nachkommen erhalte!'
  eng-JPS: 'And she said: ''Behold my maid Bilhah, go in unto her; that she may bear
    upon my knees, and I also may be builded up through her.'''
  ubr-ubr: Namon Rachel iyau, “Au bobo jeverei Bilhah on atonio; om rum wonen ato
    on fifi inituai weineu, on nanaba on yau annat fifirig ayos an matar.”
  srp-1865: 'A ona reèe: eto robinje moje Vale, lezi s njom, neka rodi na mojim koljenima,
    pa æu i ja imati djece od nje.'
  lug-lug: Laakeeri kwe kumwanukula nti, “Omuweereza wange Biira wuuno, weetabe naye
    azaalire ku maviivi gange, ndyoke nfune abaana nga mpita mu ye.”
  heb-heb: ותאמר הנה אמתי בלהה בא אליה ותלד על ברכי ואבנה גם אנכי ממנה׃
  ben-IRV: তখন রাহেল বললেন, “দেখ, আমার দাসী বিলহা আছে, ওর কাছে যাও; যেন ও ছেলের জন্ম
    দিয়ে আমার কোলে দেয় এবং ওর মাধ্যমে আমিও ছেলেমেয়ের মা হব।”
  pan-pan: ਰਾਖ਼ੇਲ ਨੇ ਆਖਿਆ, ਵੇਖ, ਮੇਰੀ ਦਾਸੀ ਬਿਲਹਾਹ ਹੈ। ਉਸ ਦੇ ਕੋਲ ਜਾ ਅਤੇ ਉਹ ਮੇਰੇ ਗੋਡਿਆਂ
    ਉੱਤੇ ਜਣੇਗੀ ਤਾਂ ਜੋ ਮੈਂ ਵੀ ਉਸ ਤੋਂ ਸੰਤਾਨ ਵਾਲੀ ਬਣ ਜਾਂਵਾਂ।
  tkr-tkr: 'Raahilee eyhen: – Yizda nukar Bilyhan alert''e, məng''ı''ka g''alixhe.
    Məng''ee uşax uxumee zı mana alyar''tu mang''us yedyvalla haa''as, zı uşaxdena
    imeexvacenva.'
  mwp-mwp: Na kedha Reysoel, ‘Wa, ngoezu zagethaw yoepkaz ina Bila. Ngidh nabiya uthuy
    yoewnar. Na kay nadh ngayapa kazi gasampa. Na bangal ngay kedha zapuya apu aymidhe,
    kuyk Bila.’
  mya-JVB: ရာခေလကလည်း၊ အကျွန်ုပ် ၌ ကျွန် မဗိလဟာ ရှိ ပါ၏။ သူ့ ထံသို့ ဝင် ပါ။ သူသည်
    အကျွန်ုပ် ဒူး ပေါ် မှာ သားဘွား ၍ ၊ သူ့ အားဖြင့် အကျွန်ုပ် သည် တည်ဆောက် ခြင်းရှိပါလိမ့်မည်ဟု
    ဆို လျက်၊
  tte-O: Mwa tabe Litieli iwalolau Yakobo koina iba, “Yagu topaisowa gamasine Bila
    iyaelete mekamkava wakeno na mesabana isiuma yo ikabi yau natugu. Bwaine iya koina
    na natuguwao sipagan.”
  tbg-tbg: Minti tuvaro Reseriva tiharo, Are ti kaiqa nahenti Bilihaakantira vaitairaro
    viva ti vainti vata timitaarire. Viva mintiraqe te vainti noka homa vairarave,
    tiro.
  hmo-hmo: Hahine ia gwau, “Lauegu hesiai hahine Bileha ia noho, ia danu oi mahuta
    hebou, vadaeni lauegu tuina dekenai dohore ia mara, ia dekena amo lauegu natuna
    do lau abia.”
  ata-ata: Xe Lakeli miavuti la mivikalanu mulue aloxo ꞌo, “Ioxe, nanoꞌe Vila, sema
    sou xaixai noxilo ꞌo mo, ilai ngongou ngai la sou ane ivoꞌonuxeni keakea. Keakea
    e ane ivoꞌonu ne, nenu ane eni ꞌo.”
  nfa-nfa: 'Ka Rahel bꞌala na, “Sèmi neꞌe: hua iia èu more Bilha, ènu jaꞌa na. Jꞌunu
    dènge ne, sèna ka na matana hia jaꞌa ana.”'
  urd-urd: उसने कहा, “देख, मेरी लौंडी बिल्हाह हाज़िर है, उसके पास जा ताकि मेरे लिए
    उससे औलाद हो और वह औलाद मेरी ठहरे।”
  rus-SYN: 'Она сказала: вот служанка моя Валла; войди к ней; пусть она родит на колени
    мои, чтобы и я имела детей от нее.'
  cbt-NTPO: 'Napotohuachina, so''in itapon: —Ni''quë''. Piyapinëhuë Pira itërëhuaso'',
    maquë topirahuë. Ina mapatan hua''huanpachin, cari masarahuë. Hua''huahuë chachin
    nicacaso marë'' masarahuë.'
  bqc-SIM: 'Ɔ̃ Lasɛli mɛ̀: Ma zↄnↄɛ Bila kɛ, gɛ iaànↄ, i nɛ́ↄ imɛɛ, mí bui e sↄ̃
    aà sabai.'
  tcz-CHONGTHU: Hichun Rachel in adonbut in, “Kasohnu Bilhah hi galup khompi tan,
    chutile amanun nao eihin peh intin chua konna chu keiman jong ka chilhah insung
    kaki semdoh thei ding ahi,” ati.
  mar-mar: ती म्हणाली, “पाहा, माझी दासी बिल्हा आहे. तुम्ही तिच्या जवळ जा म्हणजे मग
    ती माझ्या मांडीवर मुलाला जन्म देईल व तिजपासून मलाही मुले मिळतील.”
  tcs-tcs: Den Reisel i bin spik po Zekop, ‘Ya! Diswan i oman sebant blo mi Bila.
    Slip lo em solong ai go gad pikinini prom em.’
  soq-soq: Ita Reitel badawa wanaubene wanase, “E ne nolana iwa Bila nata ituitano
    ita ne baina seda gamomopi ita ema epeinta daina debamalepi.”
  qub-qub: 'Chaura Raquel niran: «Chauraga uywaynë Bilhawan puñuy. Paypa wamran captinpis
    chay wamraga canga quiquë gueshyacushänömi. Chaynöpami noga wamrayoj cashaj.»'
  bqp-bqp: 'Akũ Rahila pì: Ma zĩkɛri Bilan dí. Ǹ gɛ́ i kãao à nɛ́nↄ imɛnɛ, mani
    buri le se a gãi.'
  hat-hat: 'Rachèl di li: -Bon. Men Bila, sèvant mwen an. Kouche avè l''. La fè yon
    pitit pou mwen. Konsa, gremesi Bila, m''a gen pitit tou.'
  eng-BSB: Then she said, “Here is my maidservant Bilhah. Sleep with her, that she
    may bear children for me, so that through her I too can build a family.”
  tod-tod: 'Lasɛle ɠɛni ma: «Nà-botiɠɛ anzanui Ɓileɠa ʋɛtɛ, ʋilɛna naa ʋolu, é doun
    zɔlɔɔ kɔ̀ɠɔ ma, tɔun maaʋele ma gè doun zɔlɔɔ, nà ɓalaa.»'
  eng-WEBPB: She said, “Behold, my maid Bilhah. Go in to her, that she may bear on
    my knees, and I also may obtain children by her.”
  kbq-kbq: Higeno Resoli'a amanage hu'ne, Kato mofani'a Bilha'a ama mani'neanki, antenka
    masegeno mofavre kase naminkeno, agripinti nagranena ana zanke hu'na mofavrea
    eri fore haneno.
  nhe-BL: 'Huajca Raquel quiilhui ihuehue: ―Huajca xijcui notlatequipanojca Bilha
    huan ximocahua ihuaya. Huan quema yajaya quinpiyas coneme, elis queja na noconehua.'
  bus-bus: 'Ben Rasɛli bè: Ma zĩkɛri Bilan yɛ̀. Ǹ gá io à nɛ́nↄ imɛ, mɛ́ borii e se
    à gãzĩ.'
  gub-BL: — Nako ihewe uma'ereko ma'e Mira her ma'e a'e 'y. Eho ipuhe nehe. Imemyr
    mehe imemyr wiko putar hememyragaw romo nehe. Nezewe mehe aiko putar ihy uma'ereko
    e ma'e inuromo nehe, i'i izupe.
  eng-DRA: 'But she said: I have here my servant Bala: go in unto her, that she may
    bear upon my knees, and I may have children by her.'
  knf-knf: 'Kë aji : « Bila nalempar naan awi, winaran na a, abuk ţi inkant naan,
    nşë woona ţi a nka bapoţ nji kak. »'
