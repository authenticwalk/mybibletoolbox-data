verse: GEN.030.016
translations:
  mal-C: അന്നു വൈകുന്നേരം യാക്കോബ് വയലിൽനിന്ന് വന്നപ്പോൾ ലേയാ അദ്ദേഹത്തെ വരവേൽക്കാൻ
    ചെന്നു; “ഇന്ന് എന്റെ അടുക്കൽ വരണം. എന്റെ മകന്റെ ദൂദായിപ്പഴം കൊടുത്തു ഞാൻ അങ്ങയെ
    കൂലിക്കെടുത്തിരിക്കുന്നു.” എന്ന് അവൾ പറഞ്ഞു. ആ രാത്രിയിൽ അദ്ദേഹം അവളോടുകൂടെ കിടക്കപങ്കിട്ടു.
  deu-TKW: 'Als nun Jakob des Abends vom Felde kam, ging ihm Lea entgegen und sprach:
    Herein zu mir mußt du kommen, denn ich habe vollen Lohn für dich gezahlt mit den
    Liebesäpfeln meines Sohnes! Und er schlief in jener Nacht bei ihr.'
  lin-lin: 'Na pokwa, wana Jakobi awutaki bilanga, Lea akendeki kokutana na ye mpe
    alobaki na ye : « Okolala epai na ngai, pamba te napesi bambuma ya mandragore
    ya mwana na ngai mpo na yo. » Boye Jakobi asangisaki na ye nzoto na butu wana.'
  cbr-NT: 'Usakian kakë ñantabukëbë ka Jacob ninu nitsi kuanpuni uakëxa ukëbë ka Lía,
    aín ''ikënuax chikikinbi aia mërakin kakëxa: —Bërí kamina ënë imë́ ''ëbë uxti
    ''ain, ''ën kana Raquel kupíon kaxorisa bimi ''ën tuákën bëkë anun. Usa ''ain
    ka a imë́ Jacob Líabë ''uxakëxa.'
  eng-LSV: And Jacob comes in from the field at evening; and Leah goes to meet him
    and says, “You come in to me, for [in] hiring I have hired you with my son’s love-apples”;
    and he lies with her during that night.
  bmu-bmu: 'Mewö jiiga Jeikobnöŋ mare miaŋgöreŋ nup mosöta kaiga Leanöŋ anda miwikŋaim
    waŋgiba kewö jiyök: “Nöŋön nahönaŋgöreŋ asagwalim amöt miaŋön lök göhö söŋgörögi
    mezal. Miaŋgöra mönö nömbuk ahöbit. “Mewö jiiga Jeikobnöŋ suŋgemŋi miaŋgöreŋ yambuk
    ahöyohot.'
  eng-GNV: 'And Iaakob came from the fielde in the euening, and Leah went out to meete
    him, and sayde, Come in to mee, for I haue bought and payed for thee with my sonnes
    mandrakes: and he slept with her that night.'
  eng-WEBSTER: And Jacob came from the field in the evening, and Leah went out to
    meet him, and said, Thou must come in to me; for surely I have hired thee with
    my son's mandrakes. And he lay with her that night.
  nhw-BL: 'Huajca ica tiotlac Lea quinamiquito Jacob quema hualayaya tlen imil huan
    quiilhui: ―Ama ticochis nohuaya pampa nimitzpatlatoc ica se cuali xihui pajtli
    catli nocone nechhualiquili. Huajca nopa tlayohua Jacob cochqui ihuaya Lea.'
  swh-ONEN: Kwa hiyo Yakobo alipokuja kutoka shambani jioni ile, Lea akaenda kumlaki,
    akamwambia, “Lazima ukutane nami kimwili. Nimekukodisha kwa tunguja za mwanangu.”
    Kwa hiyo akakutana naye kimwili usiku ule.
  bba-bba: Ye n kuɑ yokɑ Yɑkɔbu u ɡberun di wee, yerɑ Leɑ u seewɑ u dɑ u kɑ nùn yinnɑ
    mɑ u nɛɛ, nɛnɑ kɑɑ kɑ du ɡisɔ, domi nɛn biin mɑndɑrɑɡoren binɑ nɑ kɑ nun dwɑ.
    Mɑ Yɑkɔbu u kɑ nùn duɑ dɔmɑ te.
  eng-KJVCPB: And Jacob came out of the field in the evening, and Leah went out to
    meet him, and said, Thou must come in unto me; for surely I have hired thee with
    my son’s mandrakes. And he lay with her that night.
  cpy-cpy: 'Okanta otsirenitanaki, areeta Jacob ipoñahaawo rowaneki, oshiyashitawakari
    Lea, okantawakiri: “Otzimatye pitsipatapaena opinatyaari iwenkiniro ramakinari
    notyomi.” Imatakiro Jacob itsipatapaawo Lea.'
  mpx-mpx: Kokoyavi o elana, Yakobo i sikalem uleya, inoke Leya i na i pwawa kamwasaa
    ge i baek elana i ba, “Nasi bulina alou owa ta kenu, kaiwena mendeleik enona toto
    natu i pwawa, eliyana iyaka ya pwamolawa.” Inoke bulin o Yakobo alona ge Leya
    hi kenu.
  wbp-wbp: Ngulangka mungangka jintangka, kuja Jakupu ngurra-kurra kulpari yanurnu
    warrki-jangka, Liiyajurla yaninjarla rdipija jalja-juku. Wangkajarla Jakupuku,
    “Ngajurnarla Rajuluku juni-parnta-maninja-kurlangu parrka yungu kujaju manu Ruupunurlu
    kajangku ngaju-nyangurlu. Ngalijarra karli ngunanjarla jinta-jarrimi mungangka
    jalangu.” Junga-juku, ngulangka mungangka Jakupuju ngunaja Liiya-kurlu.
  luo-luo: Kane Jakobo odwogo koa e puodho godhiambono, Lea nodhi moromone. Lea nowachone
    niya, “Nyaka ibed koda e achiel kawuono, nikech asechulo nengo mar nindoni e oda
    gi mandrake mar wuoda.” Kuom mano Jakobo nobedoe achiel gi Lea otienono.
  meu-meu: Adorahi ai, Iakob na uma amo e lasi, bena Lea na vairana ela, eto, Hari
    hanuaboi raruosi baita eno bou, natugu ena dudai na heni davadia. Bena una hanuaboi
    idia raruosi e eno bou.
  npi-ULB: साँझमा याकूब खेतबाट आए । लेआ तिनलाई भेट्न गइन् र भनिन्, “आज राती तपाईं
    मसित सुत्‍नुपर्छ किनकि मैले तपाईंलाई मेरो छोराका विशाखमूलहरू दिएर भाडामा लिएको
    छु ।” त्यसैले त्यस रात याकूब उनीसित सुते ।
  yor-yor: Nítorí náà, nígbà tí Jakọbu ti oko dé ní ìrọ̀lẹ́ ọjọ́ náà, Lea jáde lọ
    pàdé rẹ̀, ó sì wí pé, “O ní láti sun ọ̀dọ̀ mi ní alẹ́ yìí nítorí mo ti fi èso
    mándrákì tí ọmọ mi wá bẹ̀ ọ́ lọ́wẹ̀.” Nítorí náà ni Jakọbu sùn tì í ní alẹ́ ọjọ́
    náà.
  emp-NTPO: 'Maʌ̃ bẽrã Jacobo quewara idji ẽjũãneba jũẽbʌrʌd̶e Leara idji audiab̶arid̶e
    wãsia. Maʌ̃be jarasia: –Nane diamasi bʌra mʌ̃ ume cãĩya mʌ̃ warra mandragojõra
    Raquelea diad̶abari.– Maʌ̃ diamasi Jacobora idji ume cãĩsia.'
  ind-ind: Petang harinya, ketika Yakub pulang dari ladang, Lea menyambut dia dan
    berkata, “Malam ini kamu harus tidur denganku, karena aku sudah memberikan mandragora
    kepada Rahel sebagai bayarannya.” Maka malam itu, Yakub tidur dengan Lea.
  pes-OPCB: 'آن روز عصر که یعقوب از صحرا برمی‌گشت، لیه به استقبال وی شتافت و گفت:
    «امشب باید با من بخوابی، زیرا تو را در مقابل مِهر گیاهی که پسرم یافته است، اجیر
    کرده‌ام!» پس یعقوب آن شب با وی همبستر شد.'
  ssx-ssx: Kutupa welealo nane Dieikopeta꞉ oni e pa꞉ta꞉manu hao epeeke handaa Lia
    hama opolu bao manda꞉hande pulu pua alota꞉ I̱ma꞉ yaka wekina꞉ ti kilikima꞉ nekena꞉
    amba꞉ hamboa꞉ma꞉ ame timbata꞉ I̱ yaapo pelipikie leekeme. Koto ekina꞉ koto timbata꞉
    Dieikopema꞉ mo wanda꞉ yaapo peliekeme.
  lcm-lcm: Asukang vanang na taun a Iakov kata papok le matang tenei ngelik ang, Lea
    kata pasal na kanla ruduai ia na ka antok ia ta, “Natala seupok nang ua ta mang
    keve uriuri i la alis ta kag nat, ani ku ago vong nganlak ve nau.” Asukang na
    si tenei vong ang kala rot kuvul ve nia.
  aer-aer: Ingwe ikwerele, Jacob-arle urrkapentye iperre apmere-werne apetyalpeke,
    Leah alheke ikwere arnekarnare irremele. Re anteme Jacob-eke angkeke, “The Rachel
    arne arlpelhe antheke atnerte-atnerte irretyeke, Reuben atyenge urreyele-arle
    ineke areye. Ilerne kwenhe apurte inteme lyete ingwele.” Kele, ingwe ikwerele,
    Jacob Leah-enge inteke.
  tgl-ULB: Nanggaling si Jacob sa kanyang sakahan kinagabihan. Lumabas si Lea para
    salubungin siya at sinabi, “Kailangan mong matulog kasama ko ngayong gabi, dahil
    inupahan kita sa pamamagitan ng mga halaman na mendreik ng aking anak.” Kaya natulog
    si Jacob kasama ni Lea nang gabing iyon.
  nop-nop: Ala Yakobo adi kwanai tiyauge tebele yopmande bulune Leadi wooŋ kaŋ niŋguk,
    “Du adi kamiŋ nukut deitim. Mihine’walaŋ haguwodi agaŋ gehituwaŋat.” Unduŋ doktiŋa
    timiŋ woŋ e Lea dut deikumuk.
  kca-kca: 'Иаков йэтна пеԓа мўв хӑр эԓты йŏхәтмаԓән Лия ԓўв йэщаԓтәԓ этәс пӑ йастәс:
    «Ма хŏщайэм ԓŏӈтыйа, ма нӑӈен пŏхем мандрагорәт сӑхат ԓутсэм». Щи ат Иаков ԓўв
    хŏщайәԓ хоԓәс.'
  cbu-NT: Ashiriya, anshat Akoparini mang mzatsip xitarangu, zar tapitaranllsha kanapeeshinu,
    Liysha paranllu, chiyzaranllu, Akopaa, na in zar shiy nuwapashatanda maachish.
    Watam Rakel ipareetsi mandrágorarini yáyanlluwa. Ashirutanda, anpat istayarini.
    Ambtanda sheeni, tárangiya. Ashirucha, Akoparini anuritam ayu tárangu, Liyashsha
    maarangiya.
  hui-hui: Ogoningi alendo Yagaba ibu mabuha howa dai bialu hearia Lia ibu harigani
    ngola ho puwa lalu, Áyu mbiraga iya haru mandagi palibiya. Iya palibiyanaga i̱
    iginime ira lini mabuha howa do yalu ibiyagome í̠ yolobu ngeledogo, lene. Ani
    layagola horo ogoningi mbiraga libu haru mandagi palene.
  wrs-wrs: Doa makokonam tlalva Yakopva osorini pronamba, Leava ganamba, monara di
    anongla vena, omnana, ata pimba sinimba mongawulm ihilvav, manara, doa kava sowamba
    tovorahoi aslongomba Reselmba. Doa mongawulm ihilna,
  mya-mya: ည​နေ​ခင်း​၌​ယာ​ကုပ်​လယ်​ထဲ​မှ​ပြန်​လာ​သော အ​ခါ လေ​အာ​သည်​ဆီး​ကြို​၍``ကျွန်​မ​၏​သား​ရ
    ခဲ့​သော​အ​နု​ဆေး​သီး​ကို​ရာ​ခေ​လ​အား​ပေး သ​ဖြင့် ရှင်​ကျွန်​မ​နှင့်​အ​တူ​ယ​နေ့​ည​အိပ်​ရ​မည်''
    ဟု​ပြော​ရာ​ထို​ည​၌​ယာ​ကုပ်​သည်​လေ​အာ​နှင့် အိပ်​လေ​၏။
  cbi-NTPO: 'Tsenñu kepenusha Jacob jeenbaasha pu'' maantsu, Lía yanu katanu lutu
    tsandimi: Umaa ñu iba tsunu tsuve, in na'' mandraguras puka Raquelnu kuwatu tsai
    deshuwa'' mitya, timi. Tsenñu Jacob juntsa kepe Líaba tsumi,'
  bod-N: ཉིན་དེའི་མཚན༌མོར། ཡ་ཀོབ་ཞིང་ཁ་ནས་ཕྱིར་ལོག་པ༌ན། ལེ་ཨ་ནི་ཡ་ཀོབ་ཀྱི་མདུན་བསུ་རུ་སོང་སྟེ་ཁྱོད་བདག་དང་འགྲོགས་པར༌བྱ།
    ཅིའི་ཕྱིར་ཞེ༌ན། བདག་གིས་རང་གི་བུ་ཡི་རྩྭ་སྨན་དུའུ་དཱ་ལ་བརྟེན་ནས་ཁྱོད་རང་གླས་པ་ཡིན་ཞེས་སྨྲས་པ་དང་མཚན་མོ་དེར་ཁོ་གཉིས་ལུས་འབྲེལ་བྱས༌སོ།།
  wsk-wsk: Se bainga ningi Jacob ningam ningi laga peleram taiwaram se Leah arigokko
    namaram ale maonam, “Aitak tirom imi ni ani agarak anirko. Ani maingkala mandrake
    te ka diarem,” mam. Se tirom mu te Jacob ilak aniram.
  kkl-kkl: Sinag Yakub aweag agha yalamogpa, Lea whingag piogti ambarelamogti, “Kal
    wana me yag tananne sembe terop kal wana nameri tol pildi, tarel anelba, nari
    Rahel tatnange sembe kamna saog uro 'Yakubap mapturom,' selba, sumene nanap mamnunam,”
    aro ambarog. Ambarogpa, sumeneko inipna Leaap nhon maptek.
  sna-sna: Saka Jakobho akati achisvika kubva kusango manheru iwayo, Rea akabuda kundomuchingamidza.
    Akati kwaari, “Unofanira kuvata neni iwe. Ndakutenga nemamandiraki omwanakomana
    wangu.” Saka akavata naye usiku ihwohwo.
  spa-BLM: 'Al anochecer, Jacob volvió del campo, y Lea salió a su encuentro y le
    dijo: “Tienes que entrar en mi casa, porque te he contratado con las mandrágoras
    de mi hijo.” Aquella noche se acostó con ella.'
  beu-beu: Ved baa muse, Yakob ana dadi mi bale hoa. Angmuse Lea ana Yakob aing harak,
    bot at mateng hula, “Vede kua anga, aana malekang nabung tia! Se aaing angu, na
    metma noal edudaim eiipi vengbajar iila.” Base, kua angu Yakob ana Lea abung tia.
  cac-cac: 'Axo yic van sq''uic''b''i ix jax vin̈aj Jacob d''a smunlajel, ix b''at
    ix Lea schacot vin̈, ix yalan ix d''a vin̈ icha tic: —A ticnaic ol ach vay ved''oc,
    d''a val yel ix vac'' an̈ mandrágora ix yic''cot vin̈ vune'' d''a ix in nulej
    ix Raquel a tojoloc, xchi ix. Yuj chi'' ix vay vin̈aj Jacob chi'' yed'' ix d''a
    jun ac''val chi''.'
  swh-ULB: Jioni Yakobo akaja kutoka uwandani. Lea akaenda kumlaki na kusema, “Leo
    usiku utalala nami, kwani nimekuajiri kwa tunguja za mwanangu.” Hivyo Yakobo akalala
    na Lea usiku huo.
  bel-bel: 'Якаў прыйшоў з поля ўвечары, і Лія выйшла яму насустрач і сказала: увайдзі
    да мяне, бо я купіла цябе за мандрагоры сына майго. І лёг ён зь ёю тае ночы.'
  deu-ELBBK: 'Und als Jakob am Abend vom Feld kam, da ging Lea hinaus, ihm entgegen,
    und sprach: Zu mir sollst du eingehen, denn ich habe dich gewisslich angeworben
    für die Dudaim meines Sohnes. Und er lag bei ihr in dieser Nacht.'
  mbb-OT: Hein mahapun en, ne ebpelingguma si Jacob is ebpuun diyà te vevesukà is
    ed-ulì en, ne midsinuǥung sikandin ni Lea, he egkaǥi te, “Kinahanglan he kayi
    ka edhulid te kedì guntaan te mezukilem, su mibeyazan ku en sikew ziyà te ki Raquel
    te mandragura he mid-uwit te anak ku.” Umbe ziyà te ki Lea medhulid si Jacob dutun
    te kezukilemi.
  msc-msc: 'Wura fɛ, Yakuba nara ka bɔ sɛnɛ rɔ. Leya ka i bori ka wa a kunbɛn, ka
    a fɔ a yɛ ko: «I sitɔ nde le wara bi. N da i sɔrɔn n dencɛ la ɲanman basi jiri
    lulu la.» Yakuba sira Leya fɛ su wo rɔ.'
  mal-2015: 'യാക്കോബ് വൈകുന്നേരം വയലിൽനിന്നു വരുമ്പോൾ ലേയാ അവനെ എതിരേറ്റു ചെന്നു:
    നീ എന്റെ അടുക്കൽ വരേണം; എന്റെ മകന്റെ ദൂദായിപ്പഴം കൊണ്ടു ഞാൻ നിന്നെ കൂലിക്കു വാങ്ങിയിരിക്കുന്നു
    എന്നു പറഞ്ഞു; അന്നു രാത്രി അവൻ അവളോടുകൂടെ ശയിച്ചു.'
  tuo-NT: 'Beꞌro naꞌiqueꞌari cura Jacob cʉ̃ cãpũpʉ níꞌcʉ dajari cura Lea cʉ̃rẽ põtẽrĩgõ
    waꞌa, aꞌtiro nico niwõ: —Niꞌcãcã ñamirẽ, mʉꞌʉ yʉꞌʉ meꞌrã cãrĩgʉ̃saꞌa. Yʉꞌʉ macʉ̃
    bocaꞌque mandrágora yucʉdʉca meꞌrã wapayeapʉ. Tojo weegʉ ti ñamirẽ Jacob Lea meꞌrã
    cãrĩcʉ niwĩ.'
  gup-gup: Wanjh kunu bu Jacob kumbebmeng kabbalbeh bu wolewoleh, Leah wam birrabkeng,
    yimeng, “Ngudda bolkkime ngarryo, dja ngaye karremulewam ngaweykang mandrake manbu
    nayaw ngardduk ngalkeng.” Wanjh kunu beneyonginj bu kunmekbe kumunun.
  met-met: Bungbung Yekop goxoya umangia ma, baing ina naga Lea sok mala gugunia daxangia
    saing harua ba, “Bing uma ukinu rangua nga hatata yambong. Namua na ngagimgung
    mana garagua mandirek marandi.” Binabu Yekop kinu rangua (mana) yambongga baguba.
  gvs-gvs: Tuwo moitamo lavilavi goi Yakobo tánuwo goi ima go, Reya ina ivalobode,
    ilatuwoko idigo kana, ‘Monegu, sabamgo ame goi itoboine yau taiyao tamasisi. Natugu
    ana mandareki keuwoina goi agimonem.’ Tuwo sabamgo amo goi taiyao simasisi.
  rmc-rmc: 'Sar pes o Jakob ke račate visarelas khere pal e maľa, e Leja geľa angle
    leste a phenďa: „Av ke mande, bo me vaš tu počinďom kadi rat mire čhaskre mandragorenca.“
    Avke pašľolas odi rat laha.'
  nlg-nlg: Mi tana nulavi keri, tana bona te vaho oli mai a Jacob tana leghai, Leah
    te rughuhoru ge ke va sodoa. Ma gaia te bosa vania, “Ighoe ko tangomana ge ko
    maturu koluu tana bongi geva. Inau tu pelugho tua ta Rachel nighi na balu mandrake
    nina dalegu te sodoi.” Keri ge Jacob te maturu kolua.
  dgr-DOGNT: Eyıt'à Jacob dèè k'e eghàlaeda gots'ǫ nǫ̀ǫtła ekò Leah yenìhdǫǫ̀ èhtła,
    hayèhdı, “Dıı toò set'àı̨tè ha hǫt'e. Seza wets'ǫ dèè-gonàèdìı k'èxa nàneehdì
    hǫt'e,” yèhdı. Eyıt'à eyı toò k'e Jacob yet'àı̨tè.
  pes-OPV: 'ووقت عصر، چون یعقوب از صحرا می‌آمد، لیه به استقبال وی بیرون شده، گفت:
    «به من درآ، زیرا که تو را به مهرگیاه پسر خود اجیر کردم.» پس آنشب با وی همخواب
    شد.'
  ron-1924: 'Сяра, пе кынд се ынторчя Иаков де ла кымп, Лея й-а ешит ынаинте ши а
    зис: „Ла мине ай сэ вий, кэч те-ам кумпэрат ку мандрагореле фиулуй меу.” Ши ын
    ноаптя ачея с-а кулкат ку еа.'
  ben-OBCV: অতএব সেদিন সন্ধ্যাবেলায় যাকোব যখন ক্ষেত থেকে ফিরে এলেন, লেয়া তখন তাঁর
    সঙ্গে দেখা করার জন্য বাইরে গেলেন। “তোমাকে আমার সাথে শুতে হবে,” তিনি বললেন। “আমি
    আমার ছেলের দূদাগুলি দিয়ে তোমাকে ভাড়া করেছি।” অতএব সেরাতে তিনি লেয়ার সাথে শুলেন।
  lex-lex: 'La''pa lera nla''a, pa Yakopa nwatiawu wo''or pa nmai wia, dewade Lea
    nla'' pa nwatroma noka nakot la: “Ee! Mai pia itanin la mel di, yoma plollolli
    de agal oleka orwo''a-auwo''a gala uweli o''a.” Reiniande Yakopa nora Lea ranin
    wut lia mel de.'
  rgu-rgu: Ledo leo dae na, Yakob fali nemeꞌ okaꞌ mai. Boe ma Lea neu naneta noo ni
    ma dedea nae, “Ako! O muste suku mo au hatun ia! Huu fo au bae memaꞌ o so, uniꞌ
    au ana ka modo-aidoon.” Basa de, Yakob suku no Lea hatun ria.
  som-som: Yacquubna fiidkii buu beertii ka yimid, markaasay Lee'ah ka hor tagtay
    oo waxay tidhi, Waa inaad ii timaadaa, waayo, hubaal waxaan kugu kiraystay ubaxii
    wiilkayga. Habeenkaasna iyadii buu la seexday.
  lat-VUC: 'Redeuntique ad vesperam Jacob de agro, egressa est in occursum ejus Lia,
    et Ad me, inquit, intrabis: quia mercede conduxi te pro mandragoris filii mei.
    Dormivitque cum ea nocte illa.'
  aoi-aoi: Num-awiyebu-manja mamawura, ni-lawurradu-manja angaluba Jekaba na-lungkuwarrinu-mulangwa
    ebina amarda amaninga, ngalaja Liya yinginuminu-wengkarrngarna yingi-likena. Kembirra
    yingi-yama enuwa-wa, “Yaku-mungkwulama yakuwa, yaki-yakeyinama aduwaba,” yingi-yama.
    “Ngayuwa ninginga-kwama mukwala mendireka Rejilu-wa aduwaba. Kembirra mendireka-murra
    ningu-beyindanguma nungkuwa ningkakina-da,” yingi-yama Liya Jekabu-wa-da. Kembirra
    makina-manja ngawa meningalyarrngwalyilya marringa nenu-mungkwula arakba aburnuwa
    Liya akwa Jekaba wunalakina-da.
  eng-ASVBT: And Jacob came from the field in the evening, and Leah went out to meet
    him, and said, Thou must come in unto me; for I have surely hired thee with my
    son’s mandrakes. And he lay with her that night.
  mna-mna: 'Rorou na, Yakop imiili ma ipet kar, to Lea ikoŋuru i mi iso pini ta kembei:
    “Leŋ. Mbeŋ to nu mar tio. Pa nio aŋgiimu pa ke pwoono ki lutuŋ kek.” Tana mbeŋ
    na, Yakop ila ki Lea ma ziru tikeene.'
  ita-1885: 'E come Giacobbe se ne veniva in su la sera da'' campi, Lea gli uscì incontro,
    e gli disse: Entra da me; perciocchè io ti ho tolto a prezzo per le mandragole
    del mio figliuolo. Egli adunque si giacque con lei quella notte.'
  eng-LXXUP: And Jacob came in out of the field at even; and Leah went forth to meet
    him, and said, Thou shalt come in to me this day, for I have hired thee for my
    son’s mandrakes; and he lay with her that night.
  eng-ULB: Jacob came from the field in the evening. Leah went out to meet him and
    said, “You must sleep with me tonight, for I have hired you with my son's mandrakes.”
    So Jacob slept with Leah that night.
  spa-VBL: Cuando Jacob regresó de los campos esa noche, Lea fue a su encuentro. “Debes
    acostarte conmigo esta noche porque he pagado por ti con las mandrágoras de mi
    hijo”, ella le dijo. Así que Jacob durmió con ella aquella noche.
  fra-_FOB: 'Et lorsque Jacob revint des champs le soir, Léa alla au-devant de lui,
    et dit: Tu viendras vers moi; car je t''ai loué pour les mandragores de mon fils;
    et il coucha avec elle cette nuit-là.'
  mal-mal: 'യാക്കോബ് വൈകുന്നേരം വയലിൽനിന്നു വരുമ്പോൾ ലേയാ അവനെ എതിരേറ്റു ചെന്നു: “നീ
    എന്റെ അടുക്കൽ വരേണം; എന്റെ മകന്റെ ദൂദായിപ്പഴംകൊണ്ട് ഞാൻ നിന്നെ കൂലിക്ക് വാങ്ങിയിരിക്കുന്നു”
    എന്നു പറഞ്ഞു; അന്ന് രാത്രി അവൻ അവളോടുകൂടെ ശയിച്ചു.'
  urd-GVR: Shām ko Yāqūb khetoṅ se wāpas ā rahā thā ki Liyāh āge se us se milne ko
    gaī aur kahā, “Āj rāt āp ko mere sāth sonā hai, kyoṅki maiṅ ne apne beṭe ke mardumgayāh
    ke ewaz āp ko ujrat par liyā hai.” Chunāṅche Yāqūb ne Liyāh ke pās rāt guzārī.
  suz-BL: मिनु नाक्‍नाक्‍दो याकूब रू रे जाक्‍मेनु, लेआम ग्रुम्‍थ लशा “गे आं खिंम बाक्‍चा
    माल्‍नीनी। गो आं तौ आ चाक्‍शो फल इन पर्बम थाप्‍ताक्‍ङ” देंमाक्‍त। मिनु मेको नाक्‍दो
    याकूब लेआ नु इम्‍‍माक्‍त।
  ita-1927: 'E come Giacobbe, in sulla sera, se ne tornava dai campi, Lea uscì a incontrarlo,
    e gli disse: “Devi entrare da me; poiché io t’ho accaparrato con le mandragole
    del mio figliuolo”. Ed egli si giacque con lei quella notte.'
  ckb-ckb: 'کاتێک یاقوب دەمەو ئێوارە لە کێڵگە گەڕایەوە، لێئە بۆ پێشوازیکردنی چووە
    دەرەوە و گوتی: «دەبێت ئەمشەو بێیتە لای من، چونکە بە گیائادەمەی کوڕەکەم بە کرێم
    گرتوویت.» ئەویش ئەو شەوە سەرجێیی لەگەڵی کرد.'
  eng-BBE: In the evening, when Jacob came in from the field, Leah went out to him
    and said, Tonight you are to come to me, for I have given my son's love-fruits
    as a price for you. And he went in to her that night.
  crx-NTPO: '''Et Jacob hulhgha nus ''ut''en-un ts''e hanaja, Leah yududizya ''ink''ez
    ''uyutni, “''Andit ''ulhdzis szih onte'', ndi syaz naininla-i mandrake, ''i k''elha.”
    ''Et ''ulhdzis yuchant''inte''.'
  kan-OKCV: ಯಾಕೋಬನು ಸಾಯಂಕಾಲದಲ್ಲಿ ಹೊಲದಿಂದ ಬಂದಾಗ, ಲೇಯಳು ಅವನೆದುರಿಗೆ ಹೋಗಿ, “ನೀನು ನನ್ನ
    ಬಳಿಗೆ ಬರಬೇಕು. ನನ್ನ ಮಗನು ತಂದ ದುದಾಯಿ ಫಲಗಳನ್ನು ಕೊಟ್ಟು ನಿನ್ನನ್ನು ಸಂಪಾದಿಸಿಕೊಂಡಿದ್ದೇನೆ,”
    ಎಂದಳು. ಆದ್ದರಿಂದ ಅವನು ಆ ರಾತ್ರಿಯಲ್ಲಿ ಆಕೆಯ ಸಂಗಡ ಮಲಗಿದನು.
  bbb-bbb: Areme Jekafu fu vuiti juare gamia oenoena mufuo fu una are romoga Ria fu
    va vame gafia biena kuae, Ivia muge a nosiki naeke. Ijadufuo maeje na fari none
    ijadufuo ine menidireki nane kena a fuaevevano kuae. Ijadufuo Jekafu fune muge
    urina Riaki nae.
  tam-2017: 'மாலையில் யாக்கோபு வெளியிலிருந்து வரும்போது லேயாள் புறப்பட்டு அவனுக்கு
    எதிர்கொண்டுபோய்: “என் மகனுடைய தூதாயீம் பழங்களால் உம்மை வாங்கினேன்; ஆகையால், நீர்
    என்னிடத்தில் வரவேண்டும்” என்றாள்; அவன் அன்று இரவு அவளோடு உறவுகொண்டான்.'
  spa-RV-1909: 'Y cuando Jacob volvía del campo á la tarde, salió Lea á él, y le dijo:
    A mí has de entrar, porque á la verdad te he alquilado por las mandrágoras de
    mi hijo. Y durmió con ella aquella noche.'
  ron-BTF: 'Şi Iacob a venit de la câmp pe înserat şi Leea a ieşit să îl întâlnească
    şi a spus: Trebuie să intri la mine; căci cu adevărat te-am angajat cu mandragorele
    fiului meu. Şi el s-a culcat cu ea în acea noapte.'
  eng-WEBP: Jacob came from the field in the evening, and Leah went out to meet him,
    and said, “You must come in to me; for I have surely hired you with my son’s mandrakes.”
    He lay with her that night.
  eng-FBV: When Jacob came in from the fields that evening, Leah went out to meet
    him. “You have to sleep with me because I've paid for you with my son's mandrakes,”
    she told him. So he slept with her that night.
  nld-1939: 'Toen Jakob dus in de avond van het veld kwam, ging Lea hem tegemoet en
    sprak: Bij mij moet ge komen; want ik heb er eerlijk voor betaald met de appeltjes
    van mijn zoon. Die nacht sliep hij dus bij haar.'
  nch-BL: 'Huajca ica tiotac Lea quinamiquito Jacob quema hualayaya ten imil huan
    quiilhui: ―Ama ticochis nohuaya pampa nimitzpatatoc ica se cuali xihui pajti cati
    nocone techhualiquili. Huajca nopa tayohua Jacob cochqui ihuaya Lea.'
  tfr-NTPO: Kjok sëng ga Jacob tek shäng iröng ba pakshko dwayo ga wl̈okjrara Learë
    irbo. Tjl̈ẽ ba kong ga «Eeri shkëyo ga pja pë bor tjok. Pja tjwl̈ẽnor shäng pjir
    tjän, mandrágora bo söra bor warë bor kong l̈i go» l̈e. Eni ga e shkëyo ga Jacob
    pono ba tjok,
  vie-1934: 'Đến chiều, Gia-cốp ở ngoài đồng về, thì Lê-a đến trước mặt người mà nói
    rằng: Chàng hãy lại cùng tôi, vì tôi đã dùng trái phong già của con tôi chịu thuê
    được chàng; vậy, đêm đó người lại nằm cùng nàng.'
  hin-CV: जब शाम को याकोब खेत से आये तब लियाह ने याकोब से कहा, “मैंने आपको अपने बेटे
    द्वारा लाए गये दूदाईम देकर किराये में लिया है.”
  eng-OURB: Jacob [Supplanter] came from the field in the evening, and Leah [Weary]
    went out to meet him, and said, “You must come in to me; for I have surely hired
    you with my son’s mandrakes.” He lay with her that night.
  spa-BES: 'Por la tarde, cuando Jacob vino del campo, Lea salió a él y le dijo: Esta
    noche vendrás a mí, porque yo te he alquilado por las mandrágoras de mi hijo.
    Y él fue a ella esa noche.'
  tdx-tdx: Ie boak’ an-teteke ey t’Iakòbe amy harivay, le niakatse hanalaka aze t’i
    Leae nanao ty hoe, Ahiko irehe te anito fa fifofoañe ty nifofoako azo amo fañanintsin’
    anakoo. Aa le niolora’e amy haleñey.
  vid-vid: Lelo matinazo Yakobo loyawele yohiluka kulawa kumgunda, Lea nakalawa kumbochela,
    nakamlonjela, “Ndimha mituletule ja mwanangu, ahyo kwanguganigwa kuwasa na heni.”
    Ahyo Yakobo nakawasa kwa Lea nechilo ayo.
  pwg-pwg: Nani ravinai Jeikap witi vaonai ivovovira na Liya iverupotei ma ivonei
    bo, “Tam karako yavata takena, iyamna tam namada natuku ina gegurai agimarim ikovi.”
    Vaghina ma, nani didibarinai inae da Liya yavata ikena.
  eng-OKE: And Jakob came in from the field at evening, and Leah went out to anticipate
    him, and said, With me thou wilt go in, because with hire have I hired thee, with
    the mandrakes of my son; and he lay with her that night.
  tha-KJV: และยาโคบกลับมาจากนาเวลาเย็น นางเลอาห์​ก็​ออกไปต้อนรับเขาบอกว่า “จงเข้ามาหาฉันเถิด
    เพราะฉันให้มะเขื​อด​ูดาอิมของบุตรชายเป็นสินจ้างท่านแล้ว” คื​นว​ันนั้นยาโคบก็นอนกับนาง
  por-BR-2018: 'E quando Jacó voltava do campo à tarde, Lia saiu ao encontro dele,
    e lhe disse: Deitarás comigo, porque em verdade te aluguei em troca das mandrágoras
    de meu filho. E dormiu com ela naquela noite.'
  bco-bco: A꞉la꞉go꞉ko꞉lo꞉ ga꞉lowo꞉ Ya꞉kobo꞉ egelo꞉wa a꞉la꞉ta꞉ga꞉ ya꞉len ami, Lea eyo꞉
    e galilia꞉ga꞉ a꞉la꞉sio꞉, “O꞉go꞉ ni so꞉waya꞉lo꞉ mendeg hende dia꞉mio꞉ a꞉ma꞉yo꞉
    ge o꞉ma kilili ko꞉lo꞉, o꞉g nuluwo꞉ ge ne o꞉lia꞉ alima꞉no꞉.” A꞉la꞉sa꞉labiki o꞉g
    nulu a꞉namio꞉ Lea o꞉lia꞉ ali.
  deu-ELO: 'Und als Jakob am Abend vom Felde kam, da ging Lea hinaus, ihm entgegen,
    und sprach: Zu mir sollst du eingehen, denn ich habe dich gewißlich gedungen um
    die Dudaim meines Sohnes. Und er lag bei ihr in selbiger Nacht.'
  ktm-ktm: Ihndre pehon eri pe Yakop indreh langahan wit ise um. Leah ilsondrih iy
    ile sal. Iy ihrah tadan pe ipe ihpa, “Ou we emtir ndroda yu mahkele lukumwen,
    odo yu unsihnen ou ile mendrek tan nedu tih.” Ile pe Yakop imtir iy idu lukumwen
    ertih.
  caa-caa: 'Entonces war acbꞌare conda sutpa cꞌotoy e Jacob tama upatnar. Entonces
    locꞌoy tajwina umen e Lea xeꞌ uyare cocha era y che: —Pues coner ucꞌani tuaꞌ iwayan
    tacaren cocha sajmi taresna cora uyutir e teꞌ xeꞌ ucꞌabꞌa mandrágoras umen nisitz
    y nen inwajcꞌu e Raquel tuaꞌ intoyi tuaꞌ uyacten inwayan tacaret, che e Lea uyare
    e Jacob. Entonces tama e acbꞌar era wayan e Jacob taca e Lea.'
  eng-WYC-2018: And when Jacob came again from the field at the eventide, Leah went
    out into his meeting, and said, Thou shalt enter [in] to me, for I have hired
    thee with hire for the mandrakes of my son. He slept with her in that night; (And
    so when Jacob came in from the field that evening, Leah went out to meet him,
    and said, Tonight thou shalt sleep with me, for I have hired thee with some of
    my son’s mandrakes. And so he slept with her that night;)
  epo-epo: 'Kiam Jakob venis de la kampo vespere, Lea eliris al li renkonte, kaj diris:
    Al mi venu, ĉar mi aĉetis vin per la mandragoroj de mia filo. Kaj li kuŝis kun
    ŝi en tiu nokto.'
  uig-PIN: 'Yaⱪup kǝqⱪurun etizdin ⱪaytip kǝlginidǝ, Leyaⱨ uning aldiƣa qiⱪip: — Mening
    ⱪeximƣa kirixing kerǝk; qünki mǝn oƣlumning muⱨǝbbǝtgülliri bilǝn seni ijarigǝ
    aldim, — dedi. Xundaⱪ dewidi, u bu keqǝ uning bilǝn yatti.'
  beo-beo: 'Daeya, Ya:igobe da ifabi amoga misini, Lia da logoga e yosia:musa: asi.
    Lia da amane sia:i, “Ania da wali gasia gilisili golamu galebe. Na da na mano
    ea sogea amoga di bidi lai dagoi.” Amaiba:le, Ya:igobe da e amola gilisili golai.'
  tpi-OTNT: Long apinun Jekop i kam bek long gaden na Lea i go bungim em long rot,
    na i tok olsem, “Yu mas slip wantaim mi long nait, long wanem, mi baim yu pinis
    long samting pikinini bilong mi i bin bringim i kam.” Orait long nait Jekop i
    slip wantaim em.
  hau-SA: Saboda haka sa’ad da Yaƙub ya dawo daga jeji a wannan yamma sai Liyatu ta
    fito ta tarye shi. Ta ce, “Dole ka kwana da ni, na yi hayarka da manta-uwa na
    ɗana.” Saboda haka ya kwana da ita a wannan dare.
  udu-udu: 'Ka Yakuub p̱u’dki’d mo ’peni bunto mom’pimpili/ mo tani aLe/ah yaki’d
    ka pije/ mo mmogam a’di ’kup̱ mo, dhali o a’di gwo mo ki: /E mini mii yayu/ aha/
    shwane/ mo haali/ aha/ yolkina /e mo ki maman cwa ma lup̱p̱aah jin ta jim ma ya/m
    pem mo. Wakan a’di ishki’d nyaḵka yim mon’thiny c̱aan mo.'
  uig-LAT: 'Yaqup kechqurun étizdin qaytip kelginide, Léyah uning aldigha chiqip:
    — Méning qéshimgha kirishing kérek; chünki men oghlumning muhebbetgülliri bilen
    séni ijarige aldim, — dédi. Shundaq déwidi, u bu kéche uning bilen yatti.'
  nde-nde: Ngakho kwathi uJakhobe efika evela emasimini ngaleyontambama, uLeya wamhlangabeza
    wathi, “Kumele ulale ngakwami lamuhla. Ngikuqhatshile ngamamandraki endodana yami.”
    Ngakho wembatha laye ngalobobusuku.
  ton-ton: Pea haʻu ʻa Sēkope mei he ngoue ʻi he efiafi, pea ʻalu ʻa Lia ke fakafetaulaki
    kiate ia, ʻo ne pehē, “Ke ke haʻu kiate au; he ko e moʻoni kuo u fakatau koe ʻaki
    ʻae ngaahi tutai ʻa ʻeku tama.” Pea ne na mohe ʻi he pō ko ia.
  ces-1613: 'Když pak navracoval se Jákob s pole večer, vyšla Lía proti němu, a řekla:
    Ke mně vejdeš; nebo ze mzdy najala jsem tě za jablečka syna svého. I spal s ní
    té noci.'
  eko-eko: 'Njuwa-looveva Yaakhumpa arutaka omashapa, Liiya khunthepeeza khusala amuuza
    yoori: “Leelo onttela orapalelana miiyo, maana keetta wuurentteri na mathunkuja
    atiisiyeeyo mwanaka.” N''ooripa Yaakhumpa khulala vamote na Liiya.'
  nss-nss: Kol ipiyah, Yakop itali piyang pe isarayah. Leyah iya pohonani yiy pe ipa,
    “Wou andre amatin kiyasura yo nepo kiping, paratesah, kunsowani wou kinna nonou
    ta noru kamai pwen.” Pwen pe ping ara Yakop imatin iyasura yiy.
  eng-WMB: Jacob came from the field in the evening, and Leah went out to meet him,
    and said, “You must come in to me; for I have surely hired you with my son’s mandrakes.”
    He lay with her that night.
  tam-TCV: அப்படியே மாலைவேளையில் யாக்கோபு வயல்வெளியிலிருந்து திரும்பிவந்தபோது, லேயாள்
    அவனைச் சந்திக்கும்படி வெளியே போய், “என் மகன் ரூபன் கொண்டுவந்த தூதாயீம் மூலிகையைக்
    கொடுத்து நான் உம்மை வாங்கிக் கொண்டேன். எனவே இன்றிரவு நீர் என்னுடன் தங்கவேண்டும்”
    என்றாள். அப்படியே அவன் அன்றிரவு அவளுடன் உறவுகொண்டான்.
  ceb-ULB: Miabot si Jacob gikan sa uma nianang gabhiona. Migawas si Lea aron sa pagsugat
    kaniya ug miingon, “Kinahanglang makigdulog ka kanako karong gabhiona, kay gisuholan
    ko ikaw pinaagi sa mandragora sa akong anak.” Busa nakigdulog si Jacob kang Lea
    nianang gabhiona.
  mkn-mkn: Dia pung sore, Yakob pulang dari kabón. Ju Lea pi katumu deng dia, ais
    omong bilang, “Ako! Lu musti tidor deng beta ini malam! Te beta su bayar memang
    sang lu deng beta pung ana pung obat.” Ais, itu malam ju Yakob tidor deng Lea.
  pol-UBG: 'A gdy Jakub wracał wieczorem z pola, Lea wyszła mu naprzeciw i powiedziała:
    Masz do mnie przyjść, bo nabyłam cię za mandragory mego syna. I spał z nią tej
    nocy.'
  agr-agr: 'Tusa tima, nunú kashia duwi Jacob ikam weu wakitki minittaman, Lea jiintuki
    igkug chichajak: “Yamaik amek wijai kanagtatme, wagki mina uchig mandrágoran juuka
    itagtuamtai nujai sumakjame”, tiuwai. Tusa tima Jacob Leajai kanajui.'
  kyc-kyc: Dokopa alemanji Jekope isakota karo epeya dokopa Liya pao katasa karapala
    dopa lamaiya. Nambana wanena epale amu dupwame enda yangomaipala emba sukusa nyilyu
    dokona lao epapu palimbanale, leyasa dokona kukwa Jekope baapa role pyao paleyambi.
  urd-GVU: شام کو یعقوب کھیتوں سے واپس آ رہا تھا کہ لیاہ آگے سے اُس سے ملنے کو گئی
    اور کہا، ”آج رات آپ کو میرے ساتھ سونا ہے، کیونکہ مَیں نے اپنے بیٹے کے مردم گیاہ
    کے عوض آپ کو اُجرت پر لیا ہے۔“ چنانچہ یعقوب نے لیاہ کے پاس رات گزاری۔
  deu-1912: 'Da nun Jakob des Abends vom Felde kam, ging ihm Lea hinaus entgegen und
    sprach: Zu mir sollst du kommen; denn ich habe dich erkauft um die Liebesäpfel
    meines Sohnes. Und er schlief die Nacht bei ihr.'
  ntj-ntj: Nyangka Tjayikapanya mirrka yurrantjatjanu mungarrtji ngurraku pitjalayinnyangka
    Liyalu ngata-ngatalu mapitjalalpi watjarnu, “Yuwa, ngurra-lin ngarriku tjiinyamarntu-rna
    katjaku warta nintirnu Rayirrtjulku palunyangka.” Nyangka mularrpartu-pula ngarringu.
  row-row: Bꞌobꞌo na ma, Yakob baliꞌ mia osi nema. Ma Lea neu nandaa no e, de olaꞌ
    nae, “Aꞌa! Tetembaꞌ ia, aꞌa musi sungguꞌ mo au! Huu au bae basa aꞌa endiꞌ ana
    ngga modꞌo na ena.” De tetembaꞌ na, Yakob sungguꞌ no Lea.
  kan-2017: ಸಾಯಂಕಾಲದಲ್ಲಿ ಯಾಕೋಬನು ಅಡವಿಯಿಂದ ಬರುವಾಗ ಲೇಯಳು ಅವನೆದುರಿಗೆ ಹೋಗಿ, “ನೀನು ನನ್ನಲ್ಲಿ
    ಬರಬೇಕು, ನಾನು ನನ್ನ ಮಗನು ತಂದ ಕಾಮಜನಕ ಹಣ್ಣುಗಳನ್ನು ಕೊಟ್ಟು ನಿನ್ನನ್ನು ಸಂಪಾದಿಸಿಕೊಂಡಿದ್ದೇನೆ”
    ಎಂದಳು. ಆ ಹೊತ್ತು ರಾತ್ರಿ ಅವನು ಆಕೆಯೊಂದಿಗೆ ಇದ್ದನು.
  ena-ena: Lɨci hɨfɨlɨdaŋ Jekopɨ agaŋ hualabɨla hɨdavɨla vedaci Lea agaŋ ua nudɨ hɨbɨ
    cina igavɨla abami. Ci igɨnaŋ uami. Nadɨ viaŋ alaciŋ amɨŋ me iadɨ ninaŋ vaveiemi
    agɨladɨ hɨvɨ ci laviemin uami. Iabi hɨfɨlɨ alaŋ ahica hɨnibalu uami. Lɨci hɨfɨlɨ
    heŋ ala Jekopɨ agaŋ Lea hula hɨnimi.
  tgo-tgo: Vama yeghɨyeghɨye moli na Jeikob kaero i njoghanjoghamava, Leya ve lavolevole
    e witɨko e ghanjiuma. Kaero i dagewe iŋa, “Noroke gougou ya ghena weiŋgu ghen.
    Kaero ma vamodaŋge weya Leya. Ma mbana naruŋguko le nana na ya vamodaŋgewe.” Ko
    amba gougouko iyako Leya i ghena weiye.
  yap-yap: Ma fa’ani sul Jakob u milay’ nike blayal’, me yan Leah i guy me ga’ar ngak,
    “Thingar mmol rog e nep’ ney, ya kug fek e mandrakes rok fakag kug pi’ ni puluwom.”
    Mi yow par e nep’ nem.
  tet-tet: Loro malirin, Yakob fila nikar nosi toꞌos. Lea baa nasoru Yakob nodi naꞌak,
    “Yakob! Kalan neꞌe, o musti toba mo haꞌu, tan haꞌu kselu kedan tiꞌan, kodi haꞌukaan
    oan aitahan.” Hotu, Yakob toba no Lea baa kalan nia.
  hlt-MCSB: Te dongah pong lamkah Jakob halo hlaem ah anih aka doe la Leah te cet
    tih, “Ka capa kah hloih neh nang a paang la kan paang coeng dongah kai taengah
    na ip ni,” a ti nah. Te dongah tekah khoyin ah anih taengla yalh.
  mdy-ETH: ዬኖ ዋንቴሎ ያይቆኦቤ ሶኦፓፓ ማዓኣና ሊያ ጋራፓ ዒዛ ባንሢ ኬስካዖ፦ «ታኣኮ ናዖኮ ማንዳሪክሶ ቡኖና ታ ኔና ሻንቄሢሮ
    ሃኖ ዒባኒ ኔ ዎርቃንዳሢ ታኣና ዎላኬ» ዒዛም ጌዔኔ፤ ዬያሮ ዒዚ ዬኖ ዋንቴሎ ዒዞና ዎላ ዎርቄኔ።
  twi-ASANTE: Enti, ɛda no anwummerɛ a Yakob firi afuom reba no, Lea kɔhyiaa no, ka
    kyerɛɛ no sɛ, “Ɛsɛ sɛ wobɛda me nkyɛn ɛnnɛ anadwo yi, ɛfiri sɛ, mede me ba dudaim
    atɔ wo.” Enti, Yakob kɔdaa Lea nkyɛn anadwo no.
  bhl-bhl: 'Wangui, kuinse ding kabalak e, Sekow e akalem musun koleweko, telei, sun
    waneng Elea u em fukun uneko, bokolewomelu: “Nem min em meliw kemin dem so kuso
    akalomin em yan wenkembi kasike, ku kame nem am matem tololewka!”, dangsu kale.
    Dangui, e fein um weng kiliko, gelewsomelei, fein beem kutiliw ding be, yemkal
    bi kal bonggu akalsiliw kale.'
  con-NTPO: 'Cose jisi Jacob nasipane jisi Leaja cachuiye sombopa su: —Ña dutssi''ye
    i''cho mandrágorasma Raquelnga afe''chone qui ja''ñojan ñai''ccu anaña. Tsequi
    cose Jacobja Leai''ccu ana.'
  eng-WEBU: Jacob came from the field in the evening, and Leah went out to meet him,
    and said, “You must come in to me; for I have surely hired you with my son’s mandrakes.”
    He lay with her that night.
  bnp-bnp: Na malunga e Iakop i hamule na hania, lakea e Lea i vano i tagui ia, i
    ta maea, “Iau a kona ioe pali na vuana kai manginoro i bole e tugu. Na rodo o
    mahita turagu.” Na rodo iea e Iakop i mahita turana e Lea.
  wal-wal: He gallassa omarssi Yaaqoobi bazzoppe yiido wode, Liya a mokkanau kiyada
    a, “Neeni tanaara aqana koshshees; aissi giikko, taani ta na7aa inkkoyiyan nena
    kerau ekkaichchaas” yaagaasu. Hegaa gishshau i he gallassa qammi iira aqiis.
  mgh-mgh: 'Ucoocilo, ukati waturuwilyawe Yakopi umattani, Leya ahomwiikamela numwiirela:
    Ilelo we unaahala ukithukumanana, kontha kihowuthumani ni mirette ca mwanaka.
    Ni yoole uhiyu ule ahonthukumanana.'
  acu-NT: 'Tama Lea ayu timiau asa, Jacob kiarai takatnumia taamtai, Lea jintá ingkiunik
    Jacobon chicharak: —Uchir mandrágora ainaun itartimia nujai sumakjame, —timiayi.
    Tama nu kashi Jacob Leajai kanurmiayi.'
  spa-PDDPT: 'Cuando Jacob regresaba del campo al llegar la noche, Lea le salió al
    encuentro, y dijo: Únete a mí, porque te alquilé formalmente por unas mandrágoras
    de mi hijo. Y se unió con ella aquella noche.'
  gun-gun: 'Ka''aru''i Jacó mba''ety gui ou ramo Lia oo ovaexĩ. Ha''e vy aipoe''i:
    — Aỹ xereve ju ''rã reke, romboekovia kuri mandrágora rembypy xepi''a ojou va''ekue
    re — he''i ramo ha''e va''e pytũ oke hexeve.'
  agu-BL: 'Itzun bantz yi toque''n akale''n, yi tule''n tzaj Jacow tan ak''un wi cojbil,
    lajke''l nintzun tele''n tzaj Lea tan c''ulche''n. Nin tal tetz: —Ma jalu'' cho''n
    cẍwitok swe''j te jun akale''ne''j, na ja wi''t cẍinc''am tetz Raquel, tan yi
    mandragora yi mmu''l tan wal, chij Lea bantz tetz Jacow. Cho''n tzun wite''n Jacow
    te Lea te jun ak''bala''tz.'
  eng-PEV: Later on, while the sun was going down, Jacob finished working outside,
    and he came back home. Leah went out to meet Jacob, and she said, “You have to
    sleep with me tonight. You see, my son found some mandrakes, but I gave those
    mandrakes to Rachel, so that I can sleep with you. It’s like I paid for you with
    those mandrakes.” So that night, Jacob slept with Leah, like a man sleeps with
    his wife.
  ilo-ULB: Simmangpet ni Jacob manipud iti talon iti rabii. Rimmuar ni Lea tapno sabtenna
    isuna ket kinunana, “Masapul a makikaiddaka kaniak ita a rabii, ta inabanganka
    babaen kadagiti mandragoras ti anakko.” Isu a nakikaidda ni Jacob kenni Lea iti
    dayta a rabii.
  kpg-kpg: Di madagoaa hua a Jacob ne haneia i lodo henua i di hiahi di laangi deelaa,
    Leah gaa hana ga heetugi gi mee, ga helekai gi mee, “Goe e kii i dogu baahi ma ga boo nei,
    goe guu lawa di hui gi nia ‘mandrake’ o dagu dama.” Malaa, Jacob gaa kii i baahi
    o mee.
  uig-ARA: 'ياقۇپ كەچقۇرۇن ئېتىزدىن قايتىپ كەلگىنىدە، لېياھ ئۇنىڭ ئالدىغا چىقىپ: ــ
    مېنىڭ قېشىمغا كىرىشىڭ كېرەك؛ چۈنكى مەن ئوغلۇمنىڭ مۇھەببەتگۈللىرى بىلەن سېنى ئىجارىگە
    ئالدىم، ــ دېدى. شۇنداق دېۋىدى، ئۇ بۇ كېچە ئۇنىڭ بىلەن ياتتى.'
  bsp-bsp: 'Dɔfɔy dendebəp, ntɛ Yakuba ɛyɛfɛ dalɛ mɔ, kɔ Leya ɔŋkɔ pəfaynɛ kɔ, k''oloku
    Yakuba: «Nnɔ nderem mənde mɔkɔ fəntərɛ, bawo kəsɔtɔ kam pibi pɔmɔkɔ, mɛnɛ ntɛ
    isəkpərɛ pi yeri yɔlɔma ya dalɛ nyɛ wan kem ɛŋkɛrɛna mɔ.» Kɔ Yakuba ŋafəntərɛ
    pibi papɔkɔ kɔ Leya.'
  mbs-mbs: Peg-olì i Jacob lekat te pawà te meapon, simongon si Lea kandin, aw minikagi
    sikandin, “Keilangan lomayok ka diyà kanak kwani delem, so netelaan te batà ta
    se menge mandragora, aw yan se imbayad ko kamno diyà ki Raquel.” Yan se doun te
    si Lea se lineyokan i Jacob te delem sìyan.
  tof-tof: Ene simam Zeikob ngaon bwóbdügab nóma tolkomólórr, Lia natókórr oya asenóm.
    Oyaka bóktanórr wagó, “Ma kubó kürüka umtulo. Ka marü kuri mümiga kólba olomanóm
    bikóm basen nugup küp a simküni.” Ene irrüb i Zeikobdi we umturri.
  sus-sus: Yaxuba to so nunmare ra kelife xɛ ma, Leya naxa a ralan. A naxa a fala
    a bɛ, «I xima n tan nan xɔn ma to kɔɛ ra. N bara to kɔɛ sare fi n ma di xa marafanyi
    bogise ra.» A tan nun Yaxuba naxa kafu na kɔɛ ra.
  pon-2006: Eri, ni Seikop eh pwurodo sang nansapw nin soutiko, Lia ahpw kohieila
    oh kasamwo, oh ndahng, “Ke pahn wendi rehi pwonget, pwe I pwainkidahr en nei seriet
    eh mandreik ko.” Eri, Seikop ahpw wiahda reh pwongo nsenen pwopwoud.
  jae-jae: Gêdêŋ kêtula Jakob gêmu gêmêŋ aŋga kôm ma Lea kêpuc eŋ tôŋtôŋ ma kêsôm
    gebe “Ôndêŋ aê ômôêŋmaŋ gebe aê gajam ôli aôm ŋa latucnê ka ŋanô.” Tec gêmoa gêwiŋ
    eŋ gêdêŋ gêbêc tonaŋ.
  ksd-ksd: 'Ma Iakob i ga lilikun maro na uma ta ra ravian, ma Lea i ga irop upi na
    totongo upi ia, ma i ga biti tana: Una ruk piragu; tago iau tar tokom u ma ra
    pepe kai natugu. Ma i ga va pirana nam ra marum.'
  tur-YTC: Akşam Yakov tarladan geldi. Lea onu karşılamaya çıkıp, “Benim yanıma gireceksin”
    dedi. “Çünkü seni oğlumun adamotuyla gerçekten tuttum.” O gece onunla yattı.
  bel-N: 'I прыйшоў Якуб з поля ўвечары, і выйшла Лея насустрач яму, і сказала: “Да
    мяне ўвойдзеш, бо наймаючы, наняла цябе за мандрагоры сына майго”. I ён лёг з
    ёю ў тую ноч.'
  grc-BRENT: Εἰσῆλθεν δὲ Ἰακὼβ ἐξ ἀγροῦ ἑσπέρας· καὶ ἐξῆλθε Λεία εἰς συνάντησιν αὐτῷ,
    καὶ εἶπε, πρὸς ἐμὲ εἰσελεύσῃ σήμερον· μεμίσθωμαι γάρ σε ἀντὶ τῶν μανδραγορῶν τοῦ
    υἱοῦ μου· καὶ ἐκοιμήθη μετʼ αὐτῆς τὴν νύκτα ἐκείνην.
  ind-AYT: Ketika Yakub pulang dari ladang pada sore hari itu, Lea keluar untuk menyambutnya
    dan berkata, “Kamu harus datang kepadaku karena aku sudah menyewamu dengan dudaim
    anakku.” Jadi, Yakub tidur dengannya pada malam itu.
  lid-lid: Eme Jekop udu lokei eme na beyeh badeh, Liya ili aturuk iy, eme Liya tiye,
    “Jo badeh andrei mandrake ta naduk, atehei ndra na Rejel eme ya na ben kameh ou
    ame amadin jo.” Eme badeh iy ili badeh amadin iy na ben.
  eng-NNA: In the evening Jacob returned to the camp from far away after work. Leah
    met him. The she said to him, “Tonight we two will sleep together. I gave my sister
    some mandrakes my child got. Therefore she told me we will sleep together.” That
    night truly those two slept together.
  nya-nya: Choncho pamene Yakobo ankabwera kuchokera ku munda madzulo, Leya anapita
    kukakumana naye nati, “Lero mukagona ku nyumba chifukwa ndakubwerekani ndi mankhwala
    wobereketsa a mwana wanga.” Choncho usiku umenewo Yakobo anakalowa kwa Leya.
  hrv-hrv: 'Kad je Jakov navečer stigao iz polja, Lea mu iziđe u susret pa reče: “Treba
    da dođeš k meni, jer sam te unajmila za ljubavčice moga sina.” One je noći on
    s njom ležao.'
  mps-mps: Te pio Jekop te giba pali beba ma asobadi, tama Lea te sunumidu aga tiąba
    pelama, tama te po wai, “Nage megi hulide ena dali piagameo, magi baso meni, te
    eno ogwago gegali naigo nage abelalio.” Tialima, te sogo hulide Jekop aga dali
    piali.
  llg-llg: Ledobobon ndia, Yakob fali neme osi mai. Boe ma, Lea neu natonggo non,
    de ana kokolak nae, “Kaꞌa Ako aa! O musi sunggu mua au leꞌodaen ia! Huu au bae
    memak o unik au anang akidoon.” De leꞌodaen ndia boe oo, Yakob ana sunggu no Lea.
  tpi-tpi: Long apinun Jekop i kam bek long gaden na Lea i go bungim em long rot,
    na i tok olsem, “Yu mas slip wantaim mi long nait, long wanem, mi baim yu pinis
    long samting pikinini bilong mi i bin bringim i kam.” Orait long nait Jekop i
    slip wantaim em.
  dan-1931: 'Da så Jakob kom fra Marken om Aftenen, gik Lea ham i Møde og sagde: “Kom
    ind til mig i Nat, thi jeg har købt dig for min Søns Kærlighedsæbler!” Og han
    lå hos hende den Nat.'
  vie-OVCB: 'Đến chiều tối, Gia-cốp từ ngoài đồng về nhà, Lê-a nói: “Anh phải ngủ
    với em đêm nay, vì em đã lấy táo rừng của con em mà trao đổi đó.” Gia-cốp cũng
    chấp thuận.'
  lbk-lbk: Osto'y sedsechemna ay cha somaalan Jacob ay namoknag, en sinab-at et Lea
    ay mangwanin, “Makiseyep ka ken sak-en idwani ay maschem, tay finayachak sik-a
    ken Raquel isnan mandragoras nan anakko.” Et siya chi ay inseyep Jacob si Lea
    issan chey ay lafi.
  guj-2017: સાંજે યાકૂબ ખેતરમાંથી આવ્યો. લેઆ તેને મળવાને બહાર ગઈ અને કહ્યું, “આજે
    રાત્રે તારે મારી સાથે સહશયન કરવાનું છે. કેમ કે મારા દીકરાનાં રીંગણાં આપીને મેં
    આ શરત કરી છે.” માટે તે રાત્રે યાકૂબ તેની સાથે સૂઈ ગયો.
  byr-byr: '@see-verse:GEN.030.015'
  awx-awx: Tukwatde tiwän, Jekowu puyänetä apuxawän, Leatä ku using inikut. “Äpmanu
    gäxät yiwisim, inale gä songäsongä salinu wawakngatä namikgä auhit,” yang inikut.
    Ge kupilä unggwenune ixät pekumäläk.
  pon-2006A: Eri, ni Seikop eh pwurodo sang nansapw nin soutiko, Lia ahpw kohieila
    oh kasamwo, oh ndahng, “Ke pahn wendi rehi pwonget, pwe I pwainkidahr en nei seriet
    eh mandreik ko.” Eri, Seikop ahpw wiahda reh pwongo nsenen pwopwoud.
  por-BRBSL: 'Jacob veio do campo à noite, e Leah saiu ao seu encontro, e disse: “Você
    deve vir até mim; pois eu certamente o contratei com os mandrágoras de meu filho”.
    Ele deitou-se com ela naquela noite.'
  aly-aly: Atwerrp, Jacob kel apey-alpek, amern weyt-angketyarr-they. Leah ikwer anekirrek,
    angkemel, “Nga lyert atyeng-itwel ayntetyek. Awey atyenhel Rachel amern mandrake
    renh kwartewemel anthek-apeny.” Kel, Jacob Leah-itwek ayntek.
  cth-cth: Tangmin lah Jakop teh law hoi a tho teh, Leah ni a dawn hanlah a thaw teh,
    Na ikhai roeroe han, bangkongtetpawiteh, ka capa koe e hloisi heh ka hlai toe,
    telah ati dawkvah, hote tangmin teh a ikhai.
  twi-twi: Enti da no anwummere a Yakob fi afum reba no, Lea kohyiaa no, ka kyerɛɛ
    no se, “Ɛsɛ sɛ wobɛda me nkyɛn anadwo yi, efisɛ mede me ba dudaim atɔ wo.” Enti
    Yakob kɔdaa Lea nkyɛn anadwo no.
  hlt-hlt: Te dongah pong lamkah Jakob halo hlaem ah anih aka doe la Leah te cet tih,
    “Ka capa kah hloih neh nang a paang la kan paang coeng dongah kai taengah na ip
    ni,” a ti nah. Te dongah tekah khoyin ah anih taengla yalh.
  tbz-SIM: 'Kɛ̀ Sɑkɔbu nkũntiní kupɑku kuyuoku, kɛ̀ Deɑ ò co kɛ dɔ̀: A tɑti m borɛ̀
    ndɛ yíe, n dɑ dontɛ́nɛ̀ m birɛ tɔní yɛ̀ɛ̀ tebɛ nyɛ. Kɛ̀ Sɑkɔbuu tɑ o borɛ̀ dɛ
    kó kɛyènkɛ̀.'
  msy-2020: Ezɨ guaratɨzimɨn, Jekop azenibar ikegha izima, Lea ghua tuavimɨn a batogha
    egha ghaze, “Kɨ tevsevir ovɨzir nan otarim inigha izeziba isa nɨ givezegha gɨfa.
    Kamaghɨn, nɨ dɨmangan na ko dakuam.” Ezɨ Jekop dɨmangan Lea koma akui.
  txq-txq: Neu ledo bobon, Yakob fali numa osi mai. Boe ma Lea neu natonggo noon,
    de kokolak nae, “Ako, ee! O muste sunggu-soro mua au leꞌodaek ia! Huu au bae memak
    o ena, unik au anang modo-aidoon.” Boe ma leꞌodaen naa oo, Yakob sunggu-soro no
    Lea boe.
  aaz-aaz: Maans ee nmaeb on naan ate, naiꞌ Yakop anfain neem naꞌko rene. Onaim bi
    Lea nnao nateef nok ne, ma naꞌuab ee mnak, “Aam! Ho ro he mtuup mok kau mabeꞌ
    ia! Natuin au ꞌbaen aꞌrair ko ꞌeik au aanh ee in reꞌu.” Rarit mabeꞌ naan, naiꞌ
    Yakop antuup nok bi Lea.
  azb-azb: 'Yaqub axşam çöldən gələndə Lea onu qarşılamağa çıxıb dedi: «Mənim yanıma
    gir, çünki səni oğlumun məhəbbət otları ilə satın almışam». Yaqub o gecə onunla
    yatdı.'
  eng-DBY: And when Jacob came from the fields in the evening, Leah went out to meet
    him, and said, Thou must come in to me, for indeed I have hired thee with my son's
    mandrakes. And he lay with her that night.
  hin-2017: साँझ को जब याकूब मैदान से आ रहा था, तब लिआ उससे भेंट करने को निकली, और
    कहा, “तुझे मेरे ही पास आना होगा, क्योंकि मैंने अपने पुत्र के दूदाफल देकर तुझे
    सचमुच मोल लिया।” तब वह उस रात को उसी के संग सोया।
  wol-KYG: 'Yanqóobaa ngay jóge tool ca ngoon, Leya génn, gatandu ko, ne ko: «Fi man
    nga wara aye tey, ndaxte jënde naa ay gi màndaragoor ji sama doom indi.» Yanqóoba
    daldi féete ca moom guddi googu.'
  swp-swp: Iakobo maimailahi eai oea eai i laoma Lea i pesa i hailobai, i ene, “Abo
    u laoma arigu eai paana ea sagenaim’o, natum ena gadosisi uauadi aridi eai maisana
    ea tore?” To maiona eai ne ia maena se eno.
  bjr-bjr: Eenee marufanoo Yakooboofa ainainaindari aniroofanoo Reeaa nammarifa aanai
    oonu afiqeenoo anidanoo qimaminau. Doo qinee mandareeka qaqama Raseera nammarina
    amiqa. Mifa mina akiiqara maqee eendaki aniara qini faqa faiqaannee qinoo. Miqi
    qufanoo Yakooboofa eedoo qimasee Reeaa nammarina faqa sakasee faiqanau.
  eng-YLT: And Jacob cometh in from the field at evening; and Leah goeth to meet him,
    and saith, 'Unto me dost thou come in, for hiring I have hired thee with my son's
    love-apples;' and he lieth with her during that night.
  heg-NTPO: Lelo-maun na, Yakob pait deng klapa. Kon Lea laok tutnaal nol una le tekan
    noan, “Papa! Ku musti niin nol auk duman nia! Ta auk baen hidi ku son, nini auk
    anang nga kai la.” Kon nam duman na Yakob niin nol Lea.
  ptu-ptu: 'Sulei Yakub kahubem, natammuim Lea anna nauaanni: “La inde opaki'' too
    sola metindo mani bengi le? Aka puham kusahoi Rahel kubeem tanangam pakuli indo
    nalambi'' änä''ku.” Iya solam metindo indo bengi eta too.'
  bzd-NTPO: 'Ka̱tuirketke ta̱ Jacob tso'' kaneblök e'' debitu̱ ta̱ Lía mía̱ iñale̱tsu̱k
    ta̱ ichéitö ia̱: —Ye'' tö ye'' alà mandrágora e'' mé Raquel a̱, e'' skéie be''
    ka̱wöta̱ kapök ye'' ta̱ i̱''ñe nañewe. E'' nañewe Jacob kapé ie'' ta̱.'
  kwf-kwf: ꞋUnaꞋeri ana agi saꞋulafi neꞋe sa Jakob oli maꞋi faꞋasia Ꞌi oꞋola Ꞌi Lia
    ka leka kwau ka saka fuana, ma ka fata Ꞌuri fuana, “Rodo taꞋena Ꞌoke leka maꞋi
    ko teo faꞋinau sulia nau ku foliꞋo naꞋa Ꞌania fuaꞋi Ꞌai ki ana Mandrek, neꞋe ngela
    nau nia kwateꞋe fuaku.” Ma ana rodo neꞋeri, sa Jakob ka leka maliu faꞋinia Ꞌi
    Lia.
  eng-WYC-2017: And when Jacob came again from the field at the eventide, Leah went
    out into his meeting, and said, Thou shalt enter [in] to me, for I have hired
    thee with hire for the mandrakes of my son. He slept with her in that night;
  eng-WMBB: Jacob came from the field in the evening, and Leah went out to meet him,
    and said, “You must come in to me; for I have surely hired you with my son’s mandrakes.”
    He lay with her that night.
  spp-spp: 'Ɲyɛ yàkoŋke Yakuba niɲjîriŋi kɛrɛge e, ka Leya si ŋkàr''a sà u ɲùŋɔ bɛ̂,
    maa yi jwo u á: «Mu sí n-shwɔ̀n mii yyére niɲjaa. Mii à na jyaŋi fwuugii tɛ̀g''a
    mu fáa Arasɛli á niɲjaa kàzhwɔɔnni mɛɛ na.» Ka Yakuba si ŋkàr''a sà shwɔ̀n Leya
    yyére kuru canŋke numpilage e.'
  aey-aey: Eunu Jekob uqa wesu cabinadec ceseli hohob Lia uqa gulucdugia bili len.
    Uqa gulucdumei madon, “Ija wele ija melami uqana mandreik bobogna fajihiga. Eunu
    hina ijaca nijewan,” don. Eunu witic euna Jekob uqa Liaca nijesin.
  urd-GVH: शाम को याक़ूब खेतों से वापस आ रहा था कि लियाह आगे से उससे मिलने को गई और
    कहा, “आज रात आपको मेरे साथ सोना है, क्योंकि मैंने अपने बेटे के मर्दुमगयाह के एवज़
    आपको उजरत पर लिया है।” चुनाँचे याक़ूब ने लियाह के पास रात गुज़ारी।
  rug-rug: Meke sipu pule mae pa inuma pana veluvelu se Zekopi si la tutuvia Lia si
    asa, meke zama ia, “Kaqu puta turaṉau goi si rau kohite boṉi sina ele tabara nigo
    madariki tanisa tuqu koreo rau si goi.” Ke puta turaṉia Zekopi se Lia koasa boṉi
    sana.
  gaz-gaz: Gaafa sana galgala yeroo Yaaqoob lafa qotiisaatii galetti Liyaan isa simachuuf
    gad baatee, “Waan ani hudhaa ilma kootiin si kireeffadheef ati harʼa na wajjin
    bulu qabda” jetteen. Yaaqoobis halkan sana ishee wajjin bule.
  fra-LSG: 'Le soir, comme Jacob revenait des champs, Léa sortit à sa rencontre, et
    dit: C’est vers moi que tu viendras, car je t’ai acheté pour les mandragores de
    mon fils. Et il coucha avec elle cette nuit.'
  gnn-gnn: '@see-verse:GEN.030.015'
  yal-yal: Yaxuba to so ɲinbanna, sa keli xɛɛn ma, Leya yi a ralan. A yi a fala a
    xa, a naxa, “I xima n tan nan xɔn ma to kɔɛɛn na. N bata to kɔɛɛn saren fi n ma
    diina marafan bogiseen na.” Yaxuba mɔn yi Leya kolon ɲaxanla ra na kɔɛɛn na.
  gum-gum: 'Inchen yandø maaben køben, Jacob wambigwansrø uña katø arruben, Leabe
    katønrrab webyabe, trenchibig køn: —Møi yembe ñibe naba kiamig kønrrab køn cha,
    kaguen nai nusrkai mandrágoras srua arriitøga nabe Raquelwan pagarawa, truburø
    møi yembe nabe ñiba kiamig køn— cha. Inchen tru yembe Jacobpe Leaba kibig køn.'
  iou-iou: Nadäŋ imiŋpäŋä bipäda Jekop piäken naniktä äbäŋirän Leatä päŋku kädet miŋin
    ahäŋ imiŋpäŋ iwetkuk; Apiŋo gäk näkkät pätdayäŋ yäk. Nanakna täŋo päya pähäm nanak
    itta näŋpani upäŋ gäk suwatat yäk. Yäwänkaŋ bipani uken bok patkumän.
  haw-1868: I ke ahiahi, hoi mai la o Iakoba mai ke kula mai, a hele aku la o Lea
    e halawai me ia, i aku la, E komo mai oe io'u nei; no ka mea, he oiaio no, ua
    hoolimalima au ia oe me na dudaima a ka'u keiki. A moe pu iho la oia me ia ia
    po.
  arb-NAV: 'وَعِنْدَمَا رَجَعَ يَعْقُوبُ مِنَ الْحَقَلِ فِي الْمَسَاءِ خَرَجَتْ لَيْئَةُ
    لِلِقَائِهِ وَقَالَتْ لَهُ: «إِلَيَّ تَجِيءُ اللَّيْلَةَ لأَنَّنِي قَدِ اسْتَأْجَرْتُكَ
    بِلُفَّاحِ ابْنِي». فَعَاشَرَهَا فِي تِلْكَ اللَّيْلَةِ.'
  adz-adz: Gubuꞌ Yakop mingꞌa gum ba da nam nufan arigi da Lia imingꞌ sanab ifa i
    arangan da ini rutin, “U bungꞌ arut dzi nagingꞌ da idziang aruani, i dzi rim nam
    ntsuman sib i agu i gai nidzun dzi narunggangꞌ uda badan.” Ibinigi da Yakop irut
    arangan igingꞌ da idziang arigi.
  ewe-ewe: Gbe ma gbe fiẽ, esi Yakob tso gbedzi gbɔna la, Lea yi ɖakpee, gblɔ nɛ be,
    “Egbe la, nye gbɔe nàdɔ, elabena metsɔ agbitsa siwo vinye gbe vɛ la na Rahel ɖe
    tawò!” Ale Yakob dɔ Lea gbɔ.
  eng-LEE: And Jacob came out of the field in the evening, and Leah went out to meet
    him, and said, Unto me thou must come in; for surely I have obtained thee as a
    reward with my son's mandrakes. And he lay with her that night.
  dji-dji: Marrga djampan ngunukiṉing Djakup wiṉiny kiriny murrurrtngir rirringir
    djamangir, nyani Liya wiṉiṉngir yulgungiliban, girri inga bir-kiraliban. Nyani
    inga bindjin, “Nyuni ngurridji ngirrarban, gima irr bayimdjili ngirrang gaḏiṯipm
    marrga nyirr marrgi. Ngarri gupirrgungili nyanngali ngirrang djal-wali ngunukima
    ngirrar gapirringirim buṯbuṯnyirdjili djuli.” Marrga ngunuban maliri nyani Djakup
    ngurrinyiniban nyanngari.
  nna-nna: Jarurrukartingi warrkamuja warruly-warrulyja Jacob kulpanya ngunarrija,
    ngurrakarti. Leah-lu purrpi karrinyalu. Palaja karra marnalu, “Kuwarringa warrukartinga
    ngali karta karrulupali. Yinyarnalu ngajumilinga marrkanga jinta manturayiki,
    partanyju manaja. Palaja karta karrulupali.” Palanga warrukartingi yijangarra
    karta karrinyipulu.
  asm-FB: গধূলিপৰত যাকোব যেতিয়া পথাৰৰ পৰা উলটি আহিল লেয়াই বাহিৰলৈ আহি তেওঁক আগবঢ়ায়
    আনিবলৈ গ’ল। লেয়াই ক’লে, “তুমি আজি ৰাতি মোৰ লগত শয়ন কৰিব লাগে; কিয়নো মোৰ ল’ৰাই
    অনা দুদা ফল দি মই আপোনাৰ বেচ দিলোঁ।” তাতে সেই ৰাতি যাকোবে লেয়াৰ সৈতে শয়ন কৰিলে।
  sus-A: يَشُبَ تٌ سٌ نُنمَرٍ رَ كٍلِقٍ شّ مَ، لٍيَ نَشَ عَ رَلَن. عَ نَشَ عَ قَلَ
    عَ بّ، «عِ شِمَ ﭑ تَن نَن شْن مَ تٌ كْي رَ. ﭑ بَرَ تٌ كْي سَرٍ قِ ﭑ مَ دِ شَ مَرَقَنيِ
    بٌفِسٍ رَ.» ءَ تَن نُن يَشُبَ نَشَ كَقُ نَ كْي رَ.
  fra-SBL: 'Jacob revint des champs le soir, et Léa sortit à sa rencontre et dit :
    « Il faut que tu entres chez moi, car je t''ai sûrement engagé avec les mandragores
    de mon fils. » Il coucha avec elle cette nuit-là.'
  hbo-hbo: וַיָּבֹ֨א יַעֲקֹ֣ב מִן־הַשָּׂדֶה֮ בָּעֶרֶב֒ וַתֵּצֵ֨א לֵאָ֜ה לִקְרָאתֹ֗ו
    וַתֹּ֙אמֶר֙ אֵלַ֣י תָּבֹ֔וא כִּ֚י שָׂכֹ֣ר שְׂכַרְתִּ֔יךָ בְּדוּדָאֵ֖י בְּנִ֑י
    וַיִּשְׁכַּ֥ב עִמָּ֖הּ בַּלַּ֥יְלָה הֽוּא׃
  shp-NTPO: 'Jaskáakin yoia iitaitian, wainko katanwanax moa yantan Jacob joaitian
    bechii, Lea kaa iki. Ja bechibainxon Lean aká iki neskáakin: —Raquelninra ake,
    nokon baken mandrágoras kokoti bimi ea bexonketian ea bichinkin. Ja bichinxonra
    ea yoike, ja ea bichina kopí, nato yamé mia ebé oxati —akin. Jaskáakin yoia, ja
    yamébi Jacob Lea betan oxaa iki.'
  eng-WYCLIFFE: And whanne Jacob cam ayen fro the feeld at euentid, Lya yede out in
    to his comyng, and seide, Thou shalt entre to me, for Y haue hired thee with hire
    for the mandragis of my sone. He slepte with hir in that nyyt;
  piu-2006: '@see-verse:GEN.030.015'
  pjt-pjt: Ka Jacobanya nyara mai wiitanguṟu mungartji pitjanyangka minyma panya Liyalu
    ngaparikatira nyakula wangkangu, “Nyuntu ngalili munga nyanga kuwari ngarinyi,
    panya ngayuku katjaku puṉu panya ‘iṯi ungkupai’ ngayulu ungu Raitjilnga nyuntula
    ngarinytjikitjangku.” Ka palulanguṟu munga pala palula pula tjunguringkula ngaringi.
  cwe-cwe: Ichigulogulo Yakobo viyakalile kobwela kulawa kuchuwala, Leya kahita kumuhokela
    na kamulongela, “Chilo cha diyelo uhite kugona kumwangu kwaviya nikwing'ha makalanga
    ya mwanangu.” Ivo chilo icho kagona nayo.
  bgs-bgs: Na, tô igsalláp dán tô álló, igulì si Jacob tikud tun ta kinamát. Igsumar
    si Lea kandin, asta igkagi sikandin, na mà din, “Kailangan lumayuk ka kanak ni
    dukilám, su duwán mga mandragora na igkita katô batà ku, asta tô gó tô igbayad
    ku ki Raquel ébô lumayuk ka kanak.” Purisu si Lea tô iglayukan i Jacob ka dukilám.
  kik-kik: Na rĩrĩa Jakubu ookire hwaĩ-inĩ oimĩte mũgũnda-rĩ, Lea agĩthiĩ kũmũtũnga.
    Akĩmwĩra atĩrĩ, “No nginya ũkome na niĩ, tondũ nĩngũgũrire na mandarĩki ma mũriũ
    wakwa.” Nĩ ũndũ ũcio agĩkoma nake ũtukũ ũcio.
  ksr-ksr: 'Kaeŋ jero Jeikobnoŋ mare iikanoŋ gawoŋ mesaoŋ karo Leanoŋ kema mokolooŋ
    muŋ kokaeŋ ijoro: “Niinoŋ meranaanoŋ asagbaleŋ hamo kanoŋ mono goo sewaŋga mejeŋa.
    Kawaajoŋ mono niwo ewota.” Kaeŋ ijoro Jeikobnoŋ gomantiiŋa iikanoŋ iwo eri.'
  fra-NCL: 'Le soir, comme Jacob revenait des champs, Lia sortit à sa rencontre et
    lui dit : « C’est vers moi que tu viendras, car je t’ai loué pour les mandragores
    de mon fils. » Et il coucha avec elle cette nuit-là.'
  cek-AK: Duembang ah Jakob loe lawk hoiah amlaem, anih to Leah mah dawt moe, Kai
    na iip haih ah, ka capa ih mandrake thaih hoiah nang kang tlai boeh, tiah a naa.
    To pongah to na qum ah anih khaeah a iih.
  xla-xla: Epapeleye tamila꞉la oloma edla Yokobtapo ya꞉ osalo tle pulati Liyatapo
    tame ya꞉ umpame epo atlaiyo, “Wata utula꞉la na꞉ta wa꞉ mate ellowedeme na꞉ maseyemalata
    dali dlosalo kolepo pualeye Leisol watle ma-halopi. Epedeme wa꞉ wata na꞉ mate
    ellepe,” diyo. Epalati Yokobtapo utula꞉la edla Liya mate elaiyo.
  cuk-cuk: 'Sedogidba, Jacob sapurba-gudidanigu, Lea Jacob-abin noded, ega sogded:
    —Emi-mutik be anse goloed, ar ade, an-machi mandrágora-e-san-anga-senonikidbo
    an be-ogwasad. A-mutik, Jacob, Leaʼse gochasunnad.'
  uig-CYR: 'Яқуп кәчқурун етиздин қайтип кәлгинидә, Леяһ униң алдиға чиқип: — Мениң
    қешимға киришиң керәк; чүнки мән оғлумниң муһәббәтгүллири билән сени иҗаригә алдим,
    — деди. Шундақ девиди, у бу кечә униң билән ятти.'
  tel-2017: ఆ సాయంకాలం యాకోబు పొలం నుండి వచ్చేటప్పుడు లేయా అతనికి ఎదురు వెళ్లి “నువ్వు
    నా దగ్గరికి రావాలి. నా కొడుకు తెచ్చిన మంత్రమూలికలతో నిన్ను కొన్నాను” అని చెప్పింది.
    కాబట్టి అతడు ఆ రాత్రి ఆమెతో ఉన్నాడు.
  hat-BSA: 'Lè Jacob te sòti nan chan an nan aswè, alò, Léa te sòti pou rankontre
    li. Li te di l: “Ou oblije antre an relasyon ak mwen aswè a, paske vrèman mwen
    te achte ou avèk mandragò a fis mwen yo.” Epi li te kouche avèk li nan nwit lan.'
  kos-kos: Ke Jacob el foloko liki inima uh ke ekela, Leah el illa in osun nu sel
    ac fahk, “Kom ac motul yuruk ofong, mweyen nga molikomla tari ke mandrake lun
    wen nutik.” Ke ma inge Jacob el motulla yorol Leah ke fong sac.
  hbo-WLC: וַיָּבֹ֨א יַעֲקֹ֣ב מִן־הַשָּׂדֶה֮ בָּעֶרֶב֒ וַתֵּצֵ֨א לֵאָ֜ה לִקְרָאת֗וֹ
    וַתֹּ֙אמֶר֙ אֵלַ֣י תָּב֔וֹא כִּ֚י שָׂכֹ֣ר שְׂכַרְתִּ֔יךָ בְּדוּדָאֵ֖י בְּנִ֑י
    וַיִּשְׁכַּ֥ב עִמָּ֖הּ בַּלַּ֥יְלָה הֽוּא׃
  ibo-ibo: Ya mere, mgbe Jekọb si nʼọhịa na-alọbata nʼuhuruchi ụbọchị ahụ, Lịa pụrụ
    izute ya, sị ya, “Ị ga-abakwute m nʼihi na m ejirila m ahịhịa mandreki nwa m nwoke
    m zụta gị.” Ha dinara nʼabalị ahụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ସନ୍ଧ୍ୟା ବେଳେ କ୍ଷେତ୍ରରୁ ଯାକୁବର ଆଗମନ ସମୟରେ ଲେୟା ତାହା ସହିତ ସାକ୍ଷାତ
    କରିବା ନିମିତ୍ତ ବାହାରକୁ ଯାଇ କହିଲା, “ତୁମ୍ଭକୁ ମୋʼ କତିକି ଆସିବାକୁ ହେବ; କାରଣ ମୁଁ ଆପଣା
    ପୁତ୍ରର ଦୂଦାଫଳ ଦେଇ ତୁମ୍ଭକୁ ଭଡ଼ା ନେଲି।” ଏଣୁ ସେ ସେହି ରାତ୍ରି ତାହା ସହିତ କ୍ଷେପଣ କଲା।
  wmt-wmt: '@see-verse:GEN.030.015'
  chk-chk: Nge lupwen Jakop a liwinto seni lemäl lekuniol, Lea a feila pwe epwe churi.
    Iwe, a üreni Jakop, “Kopwe fokun kon rei lepwin ei, pun üa mönuk seni Rahel ren
    kinien nei we apelin omung.” Iei mine Jakop a kon ren lon ewe pwin.
  ssd-ssd: 'Furiram bafuna le Yakob nu piro mbolŋge prona le Lea nu tugum kumba sana:
    Furir te ne ye ndoŋ kinyamkik. Ye yiŋe kiŋo tuku ŋgirman agaŋ tambi ye ne piyanit
    ŋgina. Ta tuku Yakob nu furir ta mbolŋge Lea ndoŋ kinynaik le'
  rop-rop: Bambai na wen Jeikob bin kambek brom detlot pedik lilbit leitbala, Liya
    bin go en imbin midim im hafwei, en imbin dalim im, “Yu garra silip garram mi
    tunait, dumaji aibin pei blanga yu garram det bush medisin weya main boi bin faindim.”
    Wal Jeikob bin silip garram Liya,
  ukr-1871: 'Прийшов же Яков з поля в вечорі, і вийшла Лея зустріч йому, і каже: Мусиш
    увійти до мене; найняла бо я справдї тебе за любовні яблука сина мого. І переночував
    він з нею тієї ночи.'
  eng-AOI: The sun was setting when Jacob returned from where the wheat was growing
    and Leah went to meet him. She said to him, “We are going to sleep together tonight.
    I have given some mandrakes to Rachel today. So I have bought you with mandrakes.”
    So that night Leah and Jacob slept together.
  yon-yon: Kwane oobnune Yekob kuu mongkobon angkambed menene Lea kuu wenganande muneen.
    Meneenu, yedmeen “Kibik eb kuu ne yoom danganuub, amborom kuu eb yoom dangi yeman
    kuu ne dana ye mandreek idbed moonaan kowe.” anduune, amnoom keruune ye yoom yu
    yoom dangiwen.
  bch-bch: Io, ngan lailai toaiua Iakop iluai mulian dadangai ga inam, be Lea iuot
    pan edapeai ta ikeo pan bedane, “Eao manta eno toman ngan gau bong labone, ngansa
    naol go ngan natug ele manderek itautau.” Ta ieno toman ngan ei ngan bong toaiua.
  deu-1951: 'Da nun Jakob am Abend vom Felde kam, ging ihm Lea entgegen und sprach:
    Du sollst zu mir kommen, denn ich habe dich erkauft um die Liebesäpfel meines
    Sohnes. Und er schlief in jener Nacht bei ihr.'
  eng-JPS: 'And Jacob came from the field in the evening, and Leah went out to meet
    him, and said: ''Thou must come in unto me; for I have surely hired thee with
    my son''s mandrakes.'' And he lay with her that night.'
  ubr-ubr: On an werai Jacob rabirabi bobo emon imatabir inat, Leah igat inefotai
    ato iyawur iyau, “Om ari fom on rut tanen, yabin min natu an jor ai on atobonim.”
    On mes fom rus siyen.
  srp-1865: 'I uveèe kad se Jakov vraæaše iz polja, izide mu Lija na susret i reèe:
    spavaæeš kod mene, jer te kupih za mandragoru sina svojega. I spava kod nje onu
    noæ.'
  lug-lug: Yakobo bwe yakomawo okuva mu nnimiro akawungeezi, Leeya n’afuluma okumusisinkana,
    n’amugamba nti, “Weetabe nange, kubanga nkuguze n’amadudayimu g’omwana wange.”
    Kwe kwetaba naye.
  heb-heb: ויבא יעקב מן השדה בערב ותצא לאה לקראתו ותאמר אלי תבוא כי שכר שכרתיך בדודאי
    בני וישכב עמה בלילה הוא׃
  ben-IRV: পরে সন্ধ্যাবেলা ক্ষেত্র থেকে যাকোবের আসার দিনের লেয়া বাইরে তাঁর কাছে গিয়ে
    বললেন, “আমার কাছে আসতে হবে, কারণ আমি নিজের ছেলের দুদাফল দিয়ে তোমাকে ভাড়া করেছি;”
    তাই সেই রাত্রিতে তিনি তাঁর সঙ্গে শয়ন করলেন।
  pan-pan: ਜਦ ਯਾਕੂਬ ਸ਼ਾਮ ਦੇ ਵੇਲੇ ਖੇਤ ਤੋਂ ਆਇਆ ਤਾਂ ਲੇਆਹ ਉਸ ਨੂੰ ਮਿਲਣ ਲਈ ਬਾਹਰ ਆਈ ਅਤੇ ਆਖਿਆ,
    ਤੂੰ ਮੇਰੇ ਕੋਲ ਆਵੀਂ ਕਿਉਂ ਜੋ ਮੈਂ ਤੈਨੂੰ ਆਪਣੇ ਪੁੱਤਰ ਦੀਆਂ ਦੂਦੀਆਂ ਨਾਲ ਭਾੜੇ ਉੱਤੇ ਲਿਆ ਹੈ।
    ਇਸ ਲਈ ਉਹ ਉਸ ਰਾਤ ਉਸ ਦੇ ਨਾਲ ਲੇਟਿਆ।
  tkr-tkr: 'Yaaq''ub exheeqana çoleençe qööngə, mang''unee ögeeqa Lea qığeyç''u eyhen:
    – Ğu g''iyna zaka g''alixhas, yizde duxee adıyne mandragorbışis zı ğu alişşu.
    Yaaq''ub mane xəmde məng''ı''ka g''ılexha.'
  mwp-mwp: Yakubu nanga ngapa kuniya zagethaw lagoengu nanga mangiz kutapa, Leya nubepa
    adhapadhan kedha muliz, ‘Ngi kay ngaybiya kubilu, minguz kedha ngath modhabiya
    manu nguzu kaziw ayngu Reysoelapa.’ Wa Yakubun uthuy nabiya senabi kubilu.
  mya-JVB: ညဦး အချိန်၌ ၊ လယ်ပြင် မှ ယာကုပ် လာ သောအခါ ၊ လေအာ သည် ခရီးဦးကြိုပြု ခြင်းငှါ
    သွား ၍ ၊ သင် သည် အကျွန်ုပ် ထံသို့ ဝင် ရမည်။ အကျွန်ုပ် ၏သား ရခဲ့ သော အနုဆေးသီး
    နှင့် သင့် ကို အကျွန်ုပ်ငှါး သည် မှန်ပါ ၏ဟုဆို သဖြင့် ၊ ထို နေ့ညဉ့် တွင် သူ နှင့်
    အိပ် ရလေ၏။
  tte-O: Lolaunane koina Yakobo ipileyoima tano mena yo Leya ilau yo sielobelobe kamwasa
    mena yo iwalolau koina iba, “Kansiga boniyai mekaukava kowa takeno, kaiwena natugu
    ana kawasi kabona ikalaiyama koliyau koina yayamaisaoko.” Mwa boniyainane koina
    Yakobo mekanakava Leya sikeno.
  tbg-tbg: Minti tuvaro erovaro Iekopiva naaho kaiqa vara taiqakero anuvaro Riaava
    vira oru vitakero tiharo, Are vate entaqi tintira vaitenarave. Ti maaquvano maura
    varakero timiraqohai te Reserira koqaama kaunarara ti, te entaqi ainti vaitarerave,
    tiro. Minti tuvaro Iekopiva entaqi vikantiro vaitora.
  hmo-hmo: Adorahi neganai, Iakobo be uma dekena amo ia giroa mai, vadaeni Lea be
    iena vairana dekenai ia lao, ia gwau, “Hari hanuaboi ita ruaosi gabu tamona dekenai
    do ita mahuta, lauegu natuna ena dudai Rahela dekenai lau henia ena davana.” Vadaeni
    unai hanuaboi idia ruaosi gabu tamona dekenai idia mahuta.
  ata-ata: Mixoxoo xe ꞌoloꞌolovoxo, la Lea mialaxu Iakovo. Milai xe mixalisou mine
    ulilivu uneꞌe no tuala, la mivikalanu aloxo ꞌo, “Maasi no ꞌolovoxo la naneꞌe sou
    nengei taai, xo eni elotoneni noxie Lakeli no anu ovuxaꞌa ta sema ngiaxu e Luven
    ꞌalixe miu ne molu munoꞌu no xai.” Iakovo mulomuxesi mole no ꞌolovoxo la mulai
    noxie sou ilou miai.
  nfa-nfa: Ka pe dꞌai loo nihia sa, Yakob lèpa nèti dꞌara oka. Lea laꞌe soru nare
    ne, ka na peka, “Aꞌa! Mèda ne, èu jꞌunu dènge jaꞌa! Lula jaꞌa dhu hèli kore le
    èu, dènge kabꞌua èi naꞌi ana jaꞌa!” Ka mèda na, Yakob jꞌunu dènge Lea.
  urd-urd: जब या'क़ूब शाम को खेत से आ रहा था तो लियाह आगे से उससे मिलने को गई और कहने
    लगी कि तुझे मेरे पास आना होगा, क्यूँकि मैंने अपने बेटे के मदुम गियाह के बदले तुझे
    मज़दूरी पर लिया है। वह उस रात उसी के साथ सोया।
  rus-SYN: 'Иаков пришел с поля вечером, и Лия вышла ему навстречу и сказала: войди
    ко мне сегодня, ибо я купила тебя за мандрагоры сына моего. И лег он с нею в ту
    ночь.'
  cbt-NTPO: 'Tashi huarë'' Cacopo pasto quëran huënantahuachina, Niari nacapirahuaton:
    —Hua''huahuë mantracora huayo quëshirincoso'', nani Naquira quëtërahuë. Quëmaro''co
    ipora tashi huë''ëca''huaso marë'' inaquë pahuërëtërahuë, itërin. Napotohuachina,
    naporo tashi Niaso'', Cacopo huë''ëparin.'
  bqc-SIM: 'Kɛ́ Yakↄbu lɛ́ su ń buao oosi, Lea bↄ̀ gɛ̀ dàaàlɛ à mɛ̀: Mámɛ má
    innↄ gbã, asa ma nɛ́ yenzi ɛsɛ asean n ũ. Ɔ̃ à ìaànↄ gwãasĩna bee.'
  tcz-CHONGTHU: Hiche nilhah chun Jacob phailei lama kona ahung ki nungle phat in
    Leah achen aga kimu pin, “Tujan hi keima toh ilupkhom ding ahi, Ajeh chu tujan
    adinga ka chapan nao neitheina hinpoh a tujana dinga ka choh na hitai,” hichun
    Jacob chu hiche jan chun Leah to ageh lhontai.
  mar-mar: संध्याकाळी याकोब शेतावरून आला. तेव्हा लेआ त्यास भेटण्यास बाहेर गेली व ती
    म्हणाली, “आज रात्री तुम्ही माझ्याबरोबर झोपणार आहात, कारण माझ्या मुलाची पुत्रदात्रीची
    फळे देऊन मी तुम्हास मोलाने घेतले आहे.” तेव्हा याकोब त्या रात्री लेआपाशी झोपला.
  tcs-tcs: Wen i bin naittaim, Zekop i bin kam prom wok wea gadan blo dem wit. Lia
    bin go po mite em, ane spik diskain po em, ‘Tunait yu go slip lo mi. Ai bin pei
    Reisel wea dem busmersin blo boi blo mi.’ So em bin slip wea Lia dat seim nait.
  soq-soq: Sa baiwa Iakob irai bedewe leidie rawiwa wiseno Lea nosene donsane wanase,
    “Ne otona iawa ipawa Reitel wanena sipoa ande tadina e nata ituntata.” Sa baiwa
    tadina sawo me Lea nata ituntoiena.
  qub-qub: 'Chay tardi Jacob chacrapita cutimojta Leaga tariparcur niran: «Canan chacayga
    nogawanmi puñushun. Gamtaga mañamasha wamräpa mandragoranpa ruquinmi.» Chayno
    niptin Jacobga Leawan puñuran.'
  bqp-bqp: 'Kũ Yakubu tɛn su kũ burao ↄkↄsi, Lea bò à gɛ̀ɛ à dàalɛ à pì: Makũmɛ
    mani wutɛ kũnwo gbãra, zaakũ ma n sãkã ma nɛ́ yenyĩ ɛzɛ yãimɛ. Akũ à ì
    kãao gwãani birea.'
  hat-hat: 'Nan aswè, lè Jakòb parèt sot nan jaden, Leya soti al kontre l'', li di
    l'' konsa: -Se pou ou vin kouche avè m'' aswè a, paske mwen bay mandragò pitit
    gason m'' lan pou sa. Se konsa, jou swa sa a, Jakòb kouche avèk Leya.'
  eng-BSB: When Jacob came in from the field that evening, Leah went out to meet him
    and said, “You must come with me, for I have hired you with my son’s mandrakes.”
    So he slept with her that night.
  tod-tod: 'Kpɔkɔi Zakɔɓe ɠɛai ma ʋaazu, é zeɠe kpalagaʋɛ, Lea ɠulani, é daaɠomi,
    é ɠɛ ma: «Pɔ̀ bɛ ɠa é ʋaazu ná za ɓidii, mazɔlɔɔ gè è ɠeyaʋɛ ga dòun zunui
    ná-mandelagɔɔlegiti, è maazɔlɔɔ fai zu.» É ɲiini pɔ bɛ naama ɓidii.'
  eng-WEBPB: Jacob came from the field in the evening, and Leah went out to meet him,
    and said, “You must come in to me; for I have surely hired you with my son’s mandrakes.”
    He lay with her that night.
  kbq-kbq: Higeno ana zupa kinaga Jekopu'a hozaregati ne-egeno, Lia'a kantegati ome
    nevreno anage huno asmi'ne, mofavre'nimo'ma rone hu flauama erino e'nea flauateti
    Resolina nemina, kagrira ko miza se'noanki, kagra enka nagrane emasegahane. Higeno
    ana kenege Jekopu'a Lia'ene umase'ne.
  nhe-BL: 'Huajca ica tiotlac Lea quinamiquito Jacob quema hualayaya tlen imil huan
    quiilhui: ―Ama ticochis nohuaya pampa nimitzpatlatoc ica se cuali xihui pajtli
    tlen nocone nechhualiquili. Huajca nopa tlayohua Jacob cochqui ihuaya Lea.'
  bus-bus: 'Kɛ̀ Yakubu e suu kↄ̃n buraao uusiɛ, Lea bↄ̀ à gàa à dààlɛ à bè: Mámbe
    mɛ́ inyo gbã̀a, zaakɛ ma n sɛ̃kã ma nɛ́ yenzi ɛ̃zɛ̃ yãnzimɛ. Ben à ìo gwãavĩ
    beeea.'
  gub-BL: Karuketea'i mehe ko wi Zako ihem mehe Erez oho huwàxi mà. Uze'eg izupe.
    — Kutàri pyhaw ereker putar hepuhe nehe. Hepuhe neker haw amekuzar kwez ihe, manarak
    hememyr hemimur kwer pupe ihe, i'i izupe. A'e 'ar mehe pyhaw uker Zako oho ipuhe.
  eng-DRA: 'And when Jacob returned at even from the field, Lia went out to meet him,
    and said: Thou shalt come in unto me, because I have hired thee for my son’s mandrakes.
    And he slept with her that night.'
  knf-knf: 'Kë wi Yakob akpënnuŋ uţeeh na utaakal, kë Leya aşë pën akita aji na a
    : « Meeţ di naan di di ikfëruŋ nţa, ţiki dwul wul mnko mi abuk naan ihilna ibi
    na nji. » Kë afër na a uŧejan mënţ.'
