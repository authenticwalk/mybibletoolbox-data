verse: GEN.030.031
translations:
  mal-C: “ഞാൻ നിനക്ക് എന്തു തരണം?” ലാബാൻ ചോദിച്ചു. “എനിക്ക് ഒന്നും തരേണ്ടതില്ല,” യാക്കോബ്
    പറഞ്ഞു. “എന്നാൽ, എനിക്കുവേണ്ടി ഒരു കാര്യം ചെയ്യുമെങ്കിൽ ഞാൻ അങ്ങയുടെ ആട്ടിൻപറ്റങ്ങളെ
    മേയിക്കുകയും സൂക്ഷിക്കുകയുംചെയ്യാം.
  deu-TKW: 'Da erwiderte er: Was soll ich dir geben? Jakob sprach: Du sollst mir gar
    nichts geben. Wenn du mir Folgendes zugestehst, so will ich aufs neue deine Schafe
    weiden und hüten.'
  lin-lin: 'Labani atunaki ye : — Nasengeli kopesa yo nini ? Jakobi azongisaki : —
    Okopesa ngai eloko te. Kasi soki olingi kosala likambo oyo mpo na ngai, nakokoba
    koleisa mpe kobatela bibwele na yo.'
  cbr-NT: '—¿Uiti mi kupíoti kaina kuëënti ''ain? —kixun ka Labánën aín piaka karaishikin
    kakëxa. —''Ë kamina kuríkinën kupíotima ''ain —kixun ka Jacobnën katëkëankëxa—.
    Mixmi ''ën usakin kamina ''ati ''ai kixun kakëx kuëënkëbë kana amiribishi min
    ovejakama bërúain kuantëkënti ''ain kixun ka aín kuku kakëxa:'
  eng-LSV: And he says, “What do I give to you?” And Jacob says, “You do not give
    me anything; if you do this thing for me, I turn back; I have delight; I watch
    your flock;
  bmu-bmu: 'Mewö jiiga Labanöŋ kewö qesiyök: “Ni mönö wania gihibileŋak?” Mewö qesiiga
    Jeikobnöŋ meleŋda kewö jiyök: “Yuai kun kude niŋgimanmö, yuai mohot ki nöŋgöra
    akŋan ewö, ni ölöp toroqeba göhöreŋ lama kambuŋi kambuŋi mi köyan köla jegalöm
    ak eŋgiba malmam.'
  eng-GNV: 'Then he saide, What shall I giue thee? And Iaakob answered, Thou shalt
    giue mee nothing at all: if thou wilt doe this thing for mee, I will returne,
    feede, and keepe thy sheepe.'
  eng-WEBSTER: 'And he said, What shall I give thee? And Jacob said, Thou shalt not
    give me any thing; if thou wilt do this thing for me, I will again feed and keep
    thy flock:'
  nhw-BL: 'Huan Labán quiilhui: ―¿Quesqui tijnequi ma nimitztlaxtlahuis? Huan Jacob
    quinanquili: ―Amo tleno techtlaxtlahui. Noja niquinmocuitlahuis moborregojhua
    sintla tijselis catli nimitzilhuis.'
  swh-ONEN: Labani akamuuliza, “Nikupe nini?” Yakobo akamjibu, “Usinipe chochote lakini
    kama utanifanyia jambo hili moja, nitaendelea kuchunga na kuyaangalia makundi
    yako.
  bba-bba: Mɑ Lɑbɑni u nùn wisɑ u nɛɛ, mbɑ kon nun wɛ̃. Yɑkɔbu u nɛɛ, nɑ ǹ kĩ ɑ mɑn
    ɡɑ̃ɑnu ɡɑnu wɛ̃. Ye kon nun sɔ̃ wee. À n wurɑ, ɑ de n kpɑm wunɛn yɑ̃ɑ ɡɔ̃ɔ ɡe
    suɑ n kpɑrɑ.
  eng-KJVCPB: 'And he said, What shall I give thee? And Jacob said, Thou shalt not
    give me any thing: if thou wilt do this thing for me, I will again feed and keep
    thy flock:'
  cpy-cpy: 'Eekiro ishintsitatzi Labán ikantziri: “¿Jempe ikaatzika pikoyiri nopinatemiri?”
    Ikantzi Jacob: “Tee nokoyi pipinatena. Aritaki napiiteero nokoerateemiri pipirapaeni,
    otzimatyee inimotemi eeroka nokantemiri.'
  mpx-mpx: Inoke Leiban i nel Yakobo elana i ba, “Hauna gun na pewa?” Anana i lahe
    i ba, “Bahi bugul etega nu pepem. Yaa no nuwatu i ola hiwe. Ebo nu talamwi, inoke
    na tuwalali vevehe al ge wam bwasumu na matahikagil.
  wbp-wbp: Ngula-jangka, Lapanarlu payurnu, “Nyiyarnangku yinyi?” Jakupurlu yalu-manu,
    “Kulanpaju nyiyalku ngajukuju yungku. Kala yungurnangku nyuntu payirni jinta-mipakulku.
    Kajinpaju yimiri nyina ngajuku yungurnaju mani nyuntu-nyangu jiyipi manu narnukutu
    ngajuku, ngula-jangka ngajulurlu kapurna-jana kulpari yaninjarla jiyipi manu narnukutu
    nyuntu-nyangu warrawarra-kanyi.
  luo-luo: Laban nopenje, “Angʼo ma damiyi.” Jakobo nodwoke niya, “Kik imiya gimoro
    amora. To ka ihero to timna gimoro achiel, abiro dhi nyime gi kwayo kendo rito
    jambi.
  meu-meu: Bena Laban eto, Dahaka baina henimu? Iakob eto, Ḡau ta basio henigu, to
    egu ura bavabia dae, bena emu seri ma baina reḡudia.
  npi-ULB: त्यसैले लाबानले भने, “म तिमीलाई के दिऊँ?” याकूबले भने, “तपाईंले मलाई केही
    पनि दिनुपर्दैन । तपाईंले मलाई केही दिनुभयो भने मैले फेरि तपाईंको बगाललाई खुवाउनुपर्ने
    हुन्छ र यसको हेरचाह गर्नुपर्ने हुन्छ ।
  yor-yor: Ó sì tún béèrè wí pé, “Kín ni kí èmi ó fi fún ọ?” Jakọbu dáhùn pé, “Má
    fun mi ni ohunkóhun, ṣùgbọ́n bí ìwọ yóò bá ṣe ohun tí mo fẹ́ sọ yìí, èmi yóò sì
    máa bá ọ tọ́jú àwọn agbo ẹran rẹ, èmi yóò sì máa bọ́ wọn.
  emp-NTPO: 'Maʌ̃ne Labaʌ̃ba iwid̶isia: –¿Bʌ waya nama traja b̶ei carea paratada jũmasãwã
    iwid̶i b̶ʌ?– Jacoboba panusia: –Mʌ̃a paratara iwid̶iẽ́ b̶ʌa. Mʌ̃a bʌ ovejara wayacusa
    waga b̶eya mʌ̃a jarabʌrʌda ĩjãibʌrʌ: nane mʌ̃ra bʌ ovejamaa, chiwatumaa bid̶a
    wãped̶a dji gorogoroa qued̶eada, dji bagabaga qued̶eada, oveja zaque pãĩma qued̶ea
    sid̶a awara b̶ʌya. Jũma mãwã b̶eara mʌ̃a edaya nama traja b̶ei carea.'
  ind-ind: Laban bertanya, “Kalau begitu, apa yang harus aku berikan kepadamu untuk
    tetap bekerja bagiku di sini?” Jawab Yakub, “Paman tidak perlu memberikan apa-apa
    kepadaku. Tetapi kalau Paman setuju dengan usulanku, aku akan terus mengurus kawanan
    ternak Paman.
  pes-OPCB: 'لابان بار دیگر پرسید: «چقدر مزد می‌خواهی؟» یعقوب پاسخ داد: «لازم نیست
    چیزی به من بدهی. فقط این یک کار را برای من بکن و من باز از گله‌هایت مراقبت خواهم
    کرد.'
  ssx-ssx: Koto leeke Leibenima꞉ alota꞉ I̱ma꞉ta꞉ neketa꞉ ekipuma꞉ hambonope leekeme.
    Dieikopema꞉ hombo peaaso alota꞉ I̱ta꞉ yenki kipa꞉la꞉me. Nakana꞉ma꞉ I̱ma꞉ do alo
    ekina꞉ a꞉pa꞉la꞉me leka꞉na꞉ta꞉ kota꞉ naka꞉ sipisipi ma꞉na꞉manu paa handeteke hawalueke.
  lcm-lcm: Au, Laban kala sui ia ta, “Naka alis vang kana ua ta sa?” Na Iakov kala
    polpol ta, “Ago ta alis an anig ta mang sikei a bil. Sikei man ku abis a ring
    sikei a bil palau anig, naka aiveven aliu lak tapai ani kam keve vongo.
  aer-aer: Ikwerenge-ntyele, Laban-ele renhe awethe apayuthneke, “Iwenhe-ame the ngkwenge
    anthetyenhe?” Jacob-ele renhe tyerneke, “Ayenge arne iwenhe apeke renhe anthetyale.
    Ayenge ahentye-aneme unte atyenge arne anyente ware mpwaretyeke. Unte apeke atyenge
    yewe angkeme kele ayenge apetyalpemele yepe-yepe areye uthene nanikute areye uthene
    arntarnte-aretyeke.
  tgl-ULB: Kaya sinabi ni Laban, “Ano ang ibabayad ko sa iyo?” Sinabi ni Jacob, “Hindi
    mo ako bibigyan ng anumang bagay. Kung gagawin mo ang bagay na ito para sa akin,
    pakakainin ko ulit at iingatan ang iyong mga kawan.
  nop-nop: Kaŋ Labandi ninadiguk, “Maŋgoŋ gambit yoŋa nanilaŋ?” Yakobodi mede indiŋ
    tubuudaneeŋ niŋguk, “Du nemek nemu nambeŋ. Nu mede nadisulat u yobene nadiune
    tuwot nobu tibek adi dompa makaugeye kotigoŋ hati yabudokoluwaat.
  kca-kca: 'Лаван йастәс: «Мўй нӑӈен мӑты?» Иаков йастәс: «Нэмәԓты мӑнэм аԓ мийа.
    Ма йастәтэм щирән верԓэн ки, ма пӑ йэԓԓы нӑӈ тащԓан тӑйты пӑ шавиты питԓәԓам.'
  cbu-NT: 'Labansha: Zuwaa, zuraksha. Itaru, wanipaja tuwapachinll átana, tárangiya.
    Akopsha: Nda ichee. Nuwaam kurikpa tuwapariyshpa. Ayu tinaareesha, yusur opeejareetstamtish
    ksutchima. Yuwaa áti anoo mazinangcha.'
  hui-hui: Ani layagola Labanahanda ibuhondo hale halu lalu, I̱naga biabe birigonaga
    yolo agileore nguliya hamelo kebe, lene. Ani hale hayagola Yagabahanda ladai bialu
    lalu, I̱ muni ngibelo hame nale kogo ai i̱na mini ngogo karulape lariyagua nde
    i̱na í̠naga nogo meme sibiru hinalu holiyago i̱naga hame ngogo ogo.
  wrs-wrs: Doa hevna meral omnana, es hevpa yemba kava dembraohvav, wo yimba kai wohahavav?
    Doa hev omnana, kava nengvmoa osva dim, kamoa yeoa sipsip holvorombraho nis. Yimba
    osva otava, wouta, osva kava yena sipsipm memem dahwol vevav. Nemetva kava os
    vevna, veiva daipota men. Wo boasna kava yena sipsipm memem lesvhoawol vevav,
    wo sipsip otolm suihalangas kava kavmba holvowol vevav. Eva meme otolm dendakondalangas.
    Wo mongnahalva indanam kava si kavm holvowol vevav, dahwolalm. Memba osm dielm.
  mya-mya: ထို​အ​ခါ​လာ​ဗန်​က``သင့်​အ​တွက်​အ​ခ​မည် မျှ​ပေး​ရ​မည်​နည်း'' ဟု​မေး​၏။ ယာ​ကုပ်​က``အ​ခ​မ​ယူ​လို​ပါ။
    ဦး​ရီး​က ကျွန်ုပ်​၏​အ​ကြံ​ပေး​ချက်​ကို​လက်​ခံ​လျှင် ကျွန်ုပ်​သည်​ဦး​ရီး​၏​တိရစ္ဆာန်​များ​ကို​ဆက်
    လက်​ထိန်း​ကျောင်း​ပါ​မည်။-
  cbi-NTPO: 'Tsenñu Labán manen: ¿Ñu'' taawasha kikenuushu juntsa'' mitya nan kuwasa
    tenguen? timi. Tsenñu Jacob manbakatu: Tiba kuwatyuka. Tsaaren iya tyee panu juñuba
    ñu juntsanguenu tiyashu juntsaa, ñu'' animaalanu mawashkenu tsuyu.'
  bod-N: ཡང་ལཱ་པན་ན༌རེ། བདག་གིས་ཁྱོད་ལ་ཅི་ཞིག་སྟེར་རམ་ཞེས་པ༌ན། ཡ་ཀོབ་ན༌རེ། བདག་ལ་རེ་བ་གཅིག་ཁོ་ན་ཡོད་པ་ལས༌གཞན།
    ཁྱེད་ཀྱིས་བདག་ལ་ཅི་ཡང་སྟེར་མི་དགོས༌སོ། །གལ༌ཏེ། ཁྱེད་ཀྱིས་ཁས་ལེན་པར་བྱེད༌ན། བདག་སླར་ཡང་ཁྱེད་ཀྱི་ལུག་རྫི་བྱེད་འདོད༌དོ།།
  wsk-wsk: Se Laban Jacob isuam, “Ani anape te ka diarikko?” mam. Se Jacob balam,
    “Ani mel bo ko me kuesam. Bare aninga angamang imi balik se ni karo tuiko balu,
    mu asele ani ka sipsip se ka goat aking nunga bituekko.
  kkl-kkl: 'Wene seogpa Labandi, “Wene selamba, sa''a agha tatkinun?” seogpa, Yakubti,
    “Awangdi, sa''a undoba tatneheng kom. Pham andinge nari piamsinun. Ot nari lepnunne
    nene sembe awangdi, ''Wali,'' sululam:'
  sna-sna: 'Akamubvunza akati, “Ndokupeiko?” Jakobho akati, “Musandipa chinhu. Asi
    kana mukandiitira chinhu chimwe chete ichi, ndicharamba ndichifudza makwai enyu
    uye ndichaachengeta:'
  spa-BLM: 'Labán dijo: “¿Qué te doy?” Jacob dijo: “No me darás nada. Si haces esto
    por mí, volveré a apacentar tu rebaño y lo mantendré.'
  beu-beu: Angmuse Laban ana Yakob adangtaaning hula, “Kalo aulang se, naba ba na
    malekang ening metma aadana hengi?” Yakob ana Laban etaaning angu ebalet hula,
    “Aana ekang na iiba metma manenang ekang. Na jedung eebinanta ang naung jaga bot
    gariang sehi, aarunge aana vengjali senge na nu anga na ening.
  cac-cac: —¿Jantac a tojol tza c'ana'? xchi vin̈aj Labán chi'. —Malajocab' in tojol
    tzac'a', an̈ejto svil jab'ocxo noc' a calnel tic, tato ol scha a c'ol tas ol vala'.
  swh-ULB: Hivyo Labani akasema, “Je nikulipe nini? Yakobo akasema, 'Usinipe chochote.
    Ikiwa utafanya jambo hili kwa ajili yangu, nitawalisha tena kondoo wako na kuwatunza.
  bel-bel: 'І сказаў Лаван: што даць табе? Якаў сказаў: не давай мне нічога. Калі
    толькі зробіш мне, што я скажу, дык я зноў буду пасьвіць і ахоўваць авечкі твае.'
  deu-ELBBK: 'Und er sprach: Was soll ich dir geben? Und Jakob sprach: Du sollst mir
    gar nichts geben; wenn du mir dieses tust, so will ich wiederum deine Herde weiden
    und hüten:'
  mbb-OT: Nenginginsà si Laban te, “Hengkey is egkesuatan nu he ibayad ku kenikew?”
    Midtavak si Jacob te, “Kenè e en kenikew suhuli. Emun ebpemineg ka te egkesuatan
    ku ne kenà a ed-awà kayi, su ed-elimahan ku is menge uyaǥen nu.
  msc-msc: 'Laban kan ko: «N ye nfen di i ma ka a kɛ i sara ri?» Yakuba ka a jabi:
    «I kana foyi di nde ma, kɔni ni i ka ko kelen pe ɲin kɛ n yɛ, n di to yan ka i
    la saailu gbɛn ka alu kanda.'
  mal-2015: 'ഞാൻ നിനക്കു എന്തു തരേണം എന്നു അവൻ ചോദിച്ചതിന്നു യാക്കോബ് പറഞ്ഞതു: നീ
    ഒന്നും തരേണ്ടാ; ഈ കാര്യം നീ ചെയ്തുതന്നാൽ ഞാൻ നിന്റെ ആട്ടിൻ കൂട്ടത്തെ ഇനിയും മേയിച്ചു
    പാലിക്കാം.'
  tuo-NT: '—¿Noꞌocãꞌrõ yʉꞌʉ wapayecã ʉati? ni sẽrĩtiñaꞌnemocʉ niwĩ Labã́. Jacob aꞌtiro
    yʉꞌticʉ niwĩ: —Ne wapayeticãꞌña. Yʉꞌʉ mʉꞌʉrẽ “Aꞌtiro weeya” nisere “Jaʉ” nicã,
    mʉꞌʉ yarã ovejare coꞌtebosagʉti tja, nicʉ niwĩ.'
  gup-gup: Wanjh Laban bidjawam, “Kaluk njale won?” Jacob biwokmey yimeng, “Yuwn njale
    kanwon, dja ngaye mayh ke ngabenyawoyhwon manme, dja ngabendjalnahnan bu kuhni
    kaluk kanmarnekurduyime.
  met-met: Laban xusunga ba, “Ubo ba ngasina baraxinta naung?” Haxuya ba, “Heku mana
    usina axamang tela nanga. Ne, nabu ulibu bila li manga, bagula (ngahaxang xaung)
    ngawasa mana murumdiyu. Hatumingagua bila li.
  gvs-gvs: Tuwo kina Lebaniyana idigo kana, ‘Kaga latuwom avinim?’ E Yakoboyana idigo
    kana, ‘Geya tayaamo kaga latuwogu kuvinigu, go sem neta dogoi tayamo bei alatuwokoim
    kuguinuwe, bei akaaiyaka im sipi amatakavatedi.
  rmc-rmc: 'O Laban lestar phučľa: „Sar kames, hoj tuke te počinav?“ „Ňič man ma de,“
    odphenďa o Jakob. „Ale te kereha kadi jekh veca prekal mande, ta dureder tuke
    pašinava tire bakren.'
  nlg-nlg: Ma Laban te ghoi huahuati sono, “?Mana hava na pelu ia te liomu?” Jacob
    te bosatughu, “Ko bei peluu gea siki rongo. Mi nau ku ghoi pulohi mu ku ghoi lutu
    vanigho, ke vagha to gonia a sakai na totobo vaniu.
  dgr-DOGNT: “Tł'anǫǫ̀ ayìı neghàehɂà ha neewǫ?” Laban yèhdı. “T'asìı seghàı̨ɂà-le.
    Hanìkò t'asìı ı̨łè segha hanelà nı̨dè ı̨łaà nets'ǫ tıts'aàdìı gık'èhdì ha.
  pes-OPV: 'گفت: «پس تو را چه بدهم؟» یعقوب گفت: «چیزی به من مده، اگر این کار را برای
    من بکنی، بار دیگر شبانی و پاسبانی گله تو را خواهم نمود.'
  ron-1924: 'Лабан а зис: „Че сэ-ць дау?” Ши Иаков а рэспунс: „Сэ ну-мь дай нимик.
    Дакэ те ынвоешть ку че-ць вой спуне, ыць вой паште турма ши май департе ши о вой
    пэзи.'
  ben-OBCV: '“আমি তোমাকে কী দেব?” তিনি জিজ্ঞাসা করলেন। “আমাকে কিছু দিতে হবে না,” যাকোব
    উত্তর দিলেন। “কিন্তু আপনি যদি আমার জন্য এই একটি কাজ করেন, তবে আমি আপনার পশুপালের
    তত্ত্বাবধান করে যাব ও তাদের উপর নজরদারিও চালিয়ে যাব:'
  lex-lex: 'Laban niwra: “Hya'' mak agala tiy o''a, Ame?” Yakopa nwahla: “Yana mual
    neka hya''-hya''a mai a''u, agiwra godi owa''ana pipmu-dummu, ne utiaka re, hornama
    omhur niohora hadi mai a''u.'
  rgu-rgu: Basa boe ma Laban natane nae, “De au muste bae tao o leoꞌ bea?” Yakob nataa
    nae, “Papa ka bosoꞌ fee au hata-hata esa boe. Neuꞌ ko au aboi aroo papa ka banda
    mara, sadi au bisa tao hata esa.
  som-som: Oo isna wuxuu yidhi, Maxaan ku siiyaa? Yacquubna wuxuu yidhi, Waa inaanad
    waxba i siin, laakiin haddaad waxan ii samaysid, adhigaaga haddana waan daajin
    oo waan ilaalin doonaa.
  lat-VUC: 'Dixitque Laban: Quid tibi dabo? At ille ait: Nihil volo: sed si feceris
    quod postulo, iterum pascam, et custodiam pecora tua.'
  aoi-aoi: “Kemba amiyambena ngayuwa yiba-kwunama nungkuwa-wa?” eneja ni-yama Lebina.
