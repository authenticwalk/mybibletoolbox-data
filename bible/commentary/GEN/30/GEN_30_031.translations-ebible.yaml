    Jacob niran: «Ama imatapis pägamaychu. Yapay uyshayquicunata cabrayquicunata michishaj
    noga cayno niptë aunimänayqui captin.'
  bqp-bqp: 'Labã à là à pì: Bↄ́n mani fĩna boonnɛɛ? Yakubu wèa à pì: Ǹsun pↄ́ke kpámaro,
    ama ǹ yã dí kɛmɛnɛ, manigↄ̃ n pↄ́nↄ dãnnɛ.'
  hat-hat: 'Laban di l'': -Kisa pou m'' ba ou? Jakòb reponn li: -Ou pa bezwen peye
    m'' pou sa. Men si ou dakò avèk sa mwen pral di ou la, m''a rete ankò pou okipe
    bèt ou yo.'
  eng-BSB: “What can I give you?” Laban asked. “You do not need to give me anything,”
    Jacob replied. “If you do this one thing for me, I will keep on shepherding and
    keeping your flocks.
  tod-tod: 'Laɓan ɠɛni ma: «Leeni ɠa nà fe è ya?» Zakɔɓe gooɠaaʋoteni, é ɠɛ ma:
    «È la ani nɔpɛ feezu zèa. Ni ɗa vaana naa wu, nii gè bosu è ma, nà ɗa-logani
    ɓulugi ɠɔnɔkula mɔnɔ, gè makɛ.'
  eng-WEBPB: Laban said, “What shall I give you?” Jacob said, “You shall not give
    me anything. If you will do this thing for me, I will again feed your flock and
    keep it.
  kbq-kbq: Higeno Lebani'a amanage huno Jekopuna asmi'ne, Na'a nagra kamigahue? Higeno
    Jekopu'a anage hu'ne, Kagra mago zane hunka onamigahane. Kagra magoke zantfa nagrira
    hunantegahane, nagra mago'ene afuzagaka'a traza me'nesirega kegava hugantegahue.
  nhe-BL: 'Huan Labán quiilhui: ―¿Quesqui tijnequi ma nimitztlaxtlahui? Huan Jacob
    quinanquili: ―Ax tleno xinechtlaxtlahui. Noja niquinmocuitlahuis moborregojhua
    intla tijselis tlen nimitzilhuis.'
  bus-bus: 'Labã à là à bè: Bↄ́n mɛ́ fĩa boonnɛɛ? Yakubu wèàla à bè: Ǹton pↄ́ke kpámaro,
    mↄde ǹ yã kɛ̀ kɛmɛ, mɛ́gↄ̃ n pↄ́nↄ dãannɛ.'
  gub-BL: — Màràn temetarer ereputar, i'i wi Àràmàw izupe. Uze'eg wi Zako izupe. —
    Naputar kwaw temetarer. Aze erezapo ma'e heremimume'u ràm rupi nehe, azekaiw wiwi
    putar nereimaw àràpuhàràn wanehe ihe nehe.
  eng-DRA: 'And Laban said: What shall I give thee? But he said: I require nothing:
    but if thou wilt do what I demand, I will feed, and keep thy sheep again.'
  knf-knf: 'Laban ahepara aji : « Kë we wi nji kawuliiŋ? » Kë aŧeem aji : « Iinkwulën
    nin uko uloŋ. Woli idinan uko wi nji kajakiiŋ, kawohara nayafan kabot kayeŋ ŋnŧaam
    ŋi nu.'
