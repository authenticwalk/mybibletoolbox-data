verse: GEN.030.034
translations:
  mal-C: അപ്പോൾ ലാബാൻ, “ഇത് എനിക്കു സമ്മതം; നീ പറഞ്ഞതുപോലെ ആകട്ടെ” എന്നു പറഞ്ഞു.
  deu-TKW: 'Da erwiderte Laban: Gut! Es sei, wie du gesagt hast!'
  lin-lin: 'Labani alobaki : — Iyo ! Tika ete ezala ndenge olobi.'
  cbr-NT: —Ësokian kakëxun ka asabika, min sinánkë ax 'ikën —kixun Labánën kakëxa.
  eng-LSV: And Laban says, “Behold, O that it were according to your word”;
  bmu-bmu: 'Mewö jiiga Labanöŋ kewö meleŋnök: “Ni ölöp urumohot akzal. Keu jizan ewö
    köna mi ahöma.”'
  eng-GNV: Then Laban sayde, Goe to, woulde God it might be according to thy saying.
  eng-WEBSTER: And Laban said, Behold, I would it might be according to thy word.
  nhw-BL: ―Cualtitoc, quej nopa ma eli.
  swh-ONEN: Labani akasema, “Ninakubali na iwe kama ulivyosema.”
  bba-bba: Lɑbɑni u nùn wisɑ u nɛɛ, n kooro nɡe mɛ ɑ ɡeruɑ.
  eng-KJVCPB: And Laban said, Behold, I would it might be according to thy word.
  cpy-cpy: 'Ikantanaki Labán: “Ariwé, kameethataki pikantanari.”'
  mpx-mpx: Anana Leiban i lahe i ba, “I waisi, ta ginol ni ola wam baaba.”
  wbp-wbp: Lapanarla Jakupuku ngungkurr-nyinaja, manu wangkajarla, “Ngurrju kujaju!
    Nyampurra jiyipi manu narnukutu, yirrarnirli-nyanu yurturlu-kari yurturlu-kari.”
  luo-luo: Laban nodwoke niya, “Ayie, obed kaka iwachono.”
  meu-meu: Bena Laban eto, Emu hereva heḡereḡerena, unu baita kara toma.
  npi-ULB: लाबानले भने, “हुन्छ । तिम्रो वचनअनुसार नै होस् ।”
  yor-yor: Labani sì dáhùn pé, “Mo fi ara mọ́ ọn, ṣe bí ìwọ ti wí.”
  emp-NTPO: 'Labaʌ̃ba jarasia: –Bia b̶ʌa, odua bʌa jara b̶ʌ quĩrãca.–'
  ind-ind: Jawab Laban, “Baiklah, aku setuju!”
  pes-OPCB: 'لابان گفت: «آنچه را که گفتی قبول می‌کنم.»'
  ssx-ssx: Leibenima꞉ hombo peaaso alota꞉ A꞉pa꞉la꞉me. Mo nakana꞉ma꞉ aleeki ota꞉ pupana꞉e
    leekeme.
  lcm-lcm: Au, Laban kala antok ta, “Io, napo ainak luai. Kapo ro ani ka asukang palau
    val kutala posong atangis ia.”
  aer-aer: Laban-ele Jacob awemele alakenhe ikwere angkeke, “Mwerre! Kele mpe, alhetyekaye
    nanikute areye uthene yepe-yepe areye uthene akngaketyeke.”
  tgl-ULB: Sinabi ni Laban, “Pumapayag ako. Mangyayari ang mga ito ayon sa sinabi
    mo.”
  nop-nop: Kaŋ Labandibo yoguk, “U nadiwene tuwot tilak. Yolaŋ undugoŋ titindok.”
  kca-kca: 'Лаван йастәс: «Йӑм, нӑӈ йасӈен щирән ат питәԓ».'
  cbu-NT: 'Labansha: Waritacha. Amb shingsi, watam shaana átshawa, tárangiya.'
  hui-hui: Ani layagola Labana ibugua ladai bialu lalu, Karulapego í̠na laregonidagua
    bibiya, lene.
  wrs-wrs: Doa meralva omnana, lehra yimba ov, pimba osangas evevav.
  mya-mya: လာ​ဗန်​က``သ​ဘော​တူ​ပါ​သည်။ သင်​၏​အ​ကြံ ပေး​ချက်​အ​တိုင်း​လိုက်​နာ​ကြ​စို့''
    ဟု​ပြော​လေ​၏။-
  cbi-NTPO: 'Tsenñu Labán: Tsaaya urave, ñu naatiñu bain tsaasa, timi.'
  bod-N: ཡང་ལཱ་པན་ན༌རེ། དེ་ལེགས༌སོ། །ཁྱོད་ཀྱིས་སྨྲས་པ་བཞིན་གྱུར་ཅིག་ཅེས་སྨྲས༌སོ།།
  wsk-wsk: Se Laban balam, “Mu terong. Ni balem butata betenakko.”
  kkl-kkl: Wene seogpa Labandi, “Ot andi leplamne neneog uanunam,” seog.
  sna-sna: Rabhani akati, “Ndizvozvo. Ngazvive sezvawataura.”
  spa-BLM: 'Labán dijo: “He aquí, que sea según tu palabra”.'
  beu-beu: Angmuse Laban ana mateng hula, “Yo! Kalo aulang se, ening eemateng angu
    eamulung.”
  cac-cac: —Vach'ocab'i. Scha in c'ol tas tzal chi', xchi vin̈aj Labán chi'.
  swh-ULB: Labani akasema, “Nakubali. Na iwe kama yalivyo maneno yako.”
  bel-bel: 'Лаван сказаў: добра, няхай будзе паводле твайго слова.'
  deu-ELBBK: 'Und Laban sprach: Siehe, es geschehe nach deinem Wort!'
  mbb-OT: Midtavak si Laban te, “Emun iyan heeyan egkesuatan nu, ebpemineg a.”
  msc-msc: 'Laban kan ko: «Ale le wo ri. I ka a fɔ ɲa mɛn ma, a ri kɛ wo ɲa ma.»'
  mal-2015: 'അതിന്നു ലാബാൻ: നീ പറഞ്ഞതുപോലെ ആകട്ടെ എന്നു പറഞ്ഞു.'
  tuo-NT: 'Labán cʉ̃rẽ yʉꞌticʉ niwĩ: —Añurõsaꞌa. Mʉꞌʉ tojo nise tojota waꞌato, nicʉ
    niwĩ.'
  gup-gup: Wanjh Laban yimeng, “Mah, kunmekbe ngarrkurduyimen kore ngudda yimeng.”
  met-met: Laban harua ba, “Sangau. Talibu bila uharua ba.”
  gvs-gvs: Lebaniyana kana, ‘Dedevina! Kaga liliuna kuudigedi bei taguinuwedi.’
  rmc-rmc: „Mištes,“ phenďa o Laban. „Mi el avke, sar phenes.“
  nlg-nlg: Ma Laban te bosatughu, “E uto ngangata, ke ghaghua igaa na hava to bosaa.”
  dgr-DOGNT: “Tł'anǫǫ̀ dàı̨dıı sìı k'ę̀ę̀ welè,” Laban yèhdı.
  pes-OPV: 'لابان گفت: «اینک موافق سخن تو باشد.»'
  ron-1924: 'Лабан а зис: „Бине! Фие аша кум ай зис.”'
  ben-OBCV: “আমি রাজি,” লাবন বললেন। “তোমার কথামতোই তা হোক।”
  lex-lex: 'Nhor nioka Laban niwra: “Itlernohor lirmu.”'
  rgu-rgu: Basa boe ma Laban nataa nae, “Malole! Leo naꞌ leo.”
  som-som: Laabaanna wuxuu yidhi, Waa hagaag, sidaad tidhi ha noqoto.
  lat-VUC: 'Dixitque Laban: Gratum habeo quod petis.'
  aoi-aoi: “Yawa,” eneja ni-yama Lebina. “Akina-bina eningaba-da.”
  eng-ASVBT: And Laban said, Behold, I would it might be according to thy word.
  mna-mna: 'Laban ileŋ sua ki Yakop mi iso: “O, ina ambai. Ko takam kembei ta so na.”'
  ita-1885: 'E Labano disse: Ecco, sia come tu hai detto.'
  eng-LXXUP: And Laban said to him, Let it be according to thy word.
  eng-ULB: Laban said, “Agreed. Let it be according to your word.”
  spa-VBL: “Muy bien”, aceptó Labán. “Lo haremos como has dicho”.
  fra-_FOB: 'Alors Laban dit: Eh bien! qu''il en soit comme tu dis.'
  mal-mal: 'അതിന് ലാബാൻ: “ശരി, നീ പറഞ്ഞതുപോലെ ആകട്ടെ” എന്നു പറഞ്ഞു.'
  urd-GVR: Lāban ne kahā, “Ṭhīk hai. Aisā hī ho jaisā āp ne kahā hai.”
  suz-BL: मिनु लाबानमी “इ देंशो खोदेंशो दुम्‍ल” देंमाक्‍त।
  ita-1927: 'E Labano disse: “Ebbene, sia come tu dici!”'
  ckb-ckb: 'لابانیش گوتی: «باشە، تۆ چۆن دەڵێیت، با وابێت.»'
  eng-BBE: And Laban said, Let it be as you say.
  crx-NTPO: '''Et Laban ''utni, “''Et whuz un''a ncha nghuni k''un''a ''uhooja.”'
  kan-OKCV: ಲಾಬಾನನು, “ನೀನು ಹೇಳಿದಂತೆಯೇ ಆಗಲಿ,” ಎಂದನು.
  bbb-bbb: Areme Rebani fune una kuae, Vua ije aka ma kuariemo ijadufuo nane oemarei.
    Ijadufuo nine ije a kuariemo ijiege reno kuae.
  tam-2017: 'அதற்கு லாபான்: “நீ சொன்னபடியே ஆகட்டும்” என்று சொல்லி,'
  spa-RV-1909: 'Y dijo Labán: Mira, ojalá fuese como tú dices.'
  ron-BTF: 'Şi Laban a spus: Iată, aş voi să fie conform cuvântului tău.'
  eng-WEBP: Laban said, “Behold, let it be according to your word.”
  eng-FBV: “Very good,” Laban agreed. “We'll do as you say.”
  nld-1939: 'Laban ging er op in: Goed, laat het zijn, zoals ge gezegd hebt.'
  nch-BL: 'Huan Labán quiijto: ―Cualtitoc, quej nopa ma eli.'
  tfr-NTPO: Kuya ga «Jöl̈ö» l̈e ba kong.
  vie-1934: 'La-ban đáp: ã thôi! được như lời cháu nói.'
  hin-CV: लाबान ने उत्तर दिया, “ठीक हैं, तुम जैसा चाहते हो वैसा करो.”
  eng-OURB: Laban [White] said, “Behold, let it be according to your word.”
  spa-BES: 'Y Labán dijo: Deja que sea como dices.'
  tdx-tdx: Noko izay, hoe t’i Labàne. Ie i vinola’oy.
  vid-vid: Labani nakalonga, “Goya! Na iwe kota vyoulonjile.”
  pwg-pwg: Leiban ivonapotei bo, “Vaghina, am kayowanai taberai.”
  eng-OKE: And Laban said, Let it be according to thy word.
  tha-KJV: ลาบ​ันจึงตอบว่า “​ดู​เถิด ลุ​งตกลงตามที่​เจ้​าพูดนั้น”
  por-BR-2018: 'E disse Labão: Eis que seja como tu dizes.'
  bco-bco: Ya꞉kob elo꞉ to sa꞉lab a꞉no꞉ da꞉da꞉sa꞉ga꞉, Laban eyo꞉ a꞉la꞉sio꞉, “O꞉li ko꞉m.
    Gilo꞉ sa꞉lab au dimidama꞉niki.”
  deu-ELO: 'Und Laban sprach: Siehe, es geschehe nach deinem Worte!'
  ktm-ktm: Laban ihpa, “Huyen, we tarahnan kile kihpa ndre ou apa tih.”
  caa-caa: 'Entonces ojron e Labán y che: —Bueno pue, imbꞌutz taniut tunor lo war
    awaren era, che e Labán.'
  eng-WYC-2018: And Laban said, I have (it) acceptable that that thou askest. (And
    Laban said, I find it acceptable what thou hast suggested.)
  epo-epo: 'Kaj Laban diris: Ĝi estu, kiel vi diris.'
  uig-PIN: 'u waⱪitta Laban: — Maⱪul, deginingdǝk bolsun, — dedi.'
  beo-beo: 'La:iba:ne da bu adole i, “Defea! Dia sia: defele ninia da hamomu.”'
  tpi-OTNT: Na Laban i tok olsem, “Gutpela. Yumi mekim olsem yu tok.”
  hau-SA: Sai Laban ya ce, “Na yarda. Bari yă zama yadda ka faɗa.”
  udu-udu: 'Laabaan ki o gwo mo ki: ’Boro’d be, dhalki a’di gi wakan mo me’d jin ona
    /e mo be.'
  uig-LAT: 'u waqitta Laban: — Maqul, déginingdek bolsun, — dédi.'
  nde-nde: ULabhani wathi, “Kulungile, kakube njengokutsho kwakho.”
  ton-ton: Pea pehēange ʻe Lepani, “Ko hoku loto ke fai ʻo hangē ko hoʻo lea.”
  ces-1613: 'I řekl Lában: Hle, ó by tak bylo, jakž jsi mluvil.'
  eko-eko: 'Labani khuri: “Osiilana wetthu wiiye etthiipo olupiyeezo.”'
  nss-nss: Lapan ipa, “Yo upwes; talu kambusi tehe apwai.”
  eng-WMB: Laban said, “Behold, let it be according to your word.”
  tam-TCV: அதற்கு லாபான், “சம்மதிக்கிறேன்; நீ சொன்னபடியே ஆகட்டும்” என்றான்.
  ceb-ULB: Miingon si Laban. “Mouyon ako. Mahitabo unta kini sumala sa imong gipamulong.”
  mkn-mkn: Ais ju Laban satuju bilang, “Bae! Bagitu sa.”
  pol-UBG: 'Laban powiedział: Niech się stanie według twego słowa.'
  agr-agr: 'Tusa tama Labán: “Ayu, ame tame duka nunisag ati”, tiuwai.'
  kyc-kyc: Lapaneme lao, Keyange ingyalyamo. Dokona palyuo pimbana, leya.
  urd-GVU: لابن نے کہا، ”ٹھیک ہے۔ ایسا ہی ہو جیسا آپ نے کہا ہے۔“
  deu-1912: 'Da sprach Laban: Siehe da, es sei, wie du gesagt hast.'
  ntj-ntj: '@see-verse:GEN.030.033'
  row-row: Boe ma Labꞌan nau nae, “Malole! Taꞌo naa leo.”
  kan-2017: ಅದಕ್ಕೆ ಲಾಬಾನನು, “ಒಳ್ಳೆಯದು, ನೀನು ಹೇಳಿದಂತೆಯೇ ಆಗಲಿ” ಎಂದನು.
  ena-ena: Lɨci Laban abami. Huaci uami. Nama abɨnaŋ hameŋ ala lɨmɨli uami.
  tgo-tgo: Leiban i dagewe iŋa, “Lo renuwaŋa ŋgoreiye. U vakatha ŋgoreiya moŋana.”
  yap-yap: Me ga’ar Laban, “Bm’ag u wan’ug. Gadow ra rin’ ni bod ni kamog.”
  tet-tet: Rona nola nunia, Laban simu nodi naꞌak, “Diꞌak! Nunia dei.”
  hlt-MCSB: Te dongah Laban loh , “Namah olka bangla a om saeh ne,” a ti nah.
  mdy-ETH: ላኣባ፦ «ዔኤዔ ኔ ጌዔሢ ኮሺኬ» ጌዔኔ።
  twi-ASANTE: Laban buaa Yakob sɛ, “Ɛyɛ, yɛ no sɛdeɛ woaka no.”
  bhl-bhl: 'Dangei, Alaban e bokolewomele: “Kenka! Kom bokonemew weng beelo gelewuma!”,
    dangse kale.'
  con-NTPO: —Que tsa'caen tsoñe su'choja ñotssi tsu–qquen Labánjan su.
  eng-WEBU: Laban said, “Behold, let it be according to your word.”
  bnp-bnp: Lakea e Leban i ta maea, “I kamumu! O rata manga a hini o taki.”
  wal-wal: Yaagin Laabaani, “Maayaas; neeni giidoogaadan gidobai” yaagiis.
  mgh-mgh: 'Lapanu aheera: Nihotthukelana, weerannyee toko cihimilyaa.'
  acu-NT: 'Jacob tamati Labán chicharak: —Ame tame nuka pengkeraitai, —timiayi.'
  spa-PDDPT: 'Y Labán respondió: ¡Convenido! ¡Que sea como tú dices!'
  gun-gun: 'Ha''e ramo Labão aipoe''i: — Tá, ha''eve. Ndeayvuague rami ae tema eiko
    — he''i.'
  agu-BL: —Ba'n, ba'n atit yi atxumu'n yi mbixe' awa'n, chij Labán bantz.
  eng-PEV: Then Laban said, “All right, I agree. You can take all the funny coloured
    sheep and goats, and they will belong to you.”
  ilo-ULB: Kinuna ni Laban, “Umanamongak. Maaramid koma ngarud, kas iti sinaom.”
  kpg-kpg: Laban ga helekai, “Au e donu ginai. Gidaua ga hai hegau be dau helekai.”
  uig-ARA: 'ئۇ ۋاقىتتا لابان: ــ ماقۇل، دېگىنىڭدەك بولسۇن، ــ دېدى.'
  bsp-bsp: 'Kɔ Labaŋ oloku Yakuba: «Awa! Iwosɛ toloku tam.»'
  mbs-mbs: Minikagi si Laban, “Ee. Tomanen ko kamno se inikagi nikaw.”
  tof-tof: Leiban abinürr wagó, “Ó, ka ubi baina. Inzan ki tómbapó, mazan namüla.”
  sus-sus: Laban naxa a fala, «N bara tin na ra. I naxan falaxi na ki, won bara lan
    na ma.»
  pon-2006: Lapan eri nda, “Me pwung duwen me ke ndahn.”
  jae-jae: Laban kêsôm gebe “Ŋajam, amboac tonaŋ nêm biŋ êtu tôŋ.”
  ksd-ksd: 'Ma Laban i ga biti: Iau mainge ba na da kaum tinata.'
  tur-YTC: Lavan, “İşte, sözüne göre olsun” dedi.
  bel-N: 'I сказаў Ляван: “Дык няхай будзе паводле слова твайго”.'
  grc-BRENT: Εἶπε δὲ αὐτῷ Λάβαν, ἔστω κατὰ τὸ ῥῆμά σου.
  ind-AYT: Laban menjawab, “Baiklah! Jadilah seperti yang kaukatakan itu.”
  lid-lid: Eme Leban anya, “Mwasin. Ki buku none bohom baden.”
  eng-NNA: Laban replied, “Yes, good. You will do like that.”
  nya-nya: Labani anati, “Ndavomera, zikhale monga mmene wayankhuliramu.”
  hrv-hrv: 'Laban reče: “Dobro, neka bude kako si kazao.”'
  mps-mps: Tama Labango te po wali, “Te wiegi yai dao! Dago te nago wabo po gilama
    tiwai yaibao,” wali.
  llg-llg: Laban nakaheik, nae, “Hei! Leo ndiak leo.”
  tpi-tpi: Na Laban i tok olsem, “Gutpela. Yumi mekim olsem yu tok.”
  dan-1931: 'Laban svarede: “Vel, lad det blive, som du siger!”'
  vie-OVCB: 'La-ban đáp: “Cháu đã nói thế, cậu cũng bằng lòng.”'
  lbk-lbk: “Siya achi! Mo siya sa's kanam ay angnenta et siya.”
  guj-2017: લાબાને કહ્યું, “તારી માંગણી પ્રમાણે હું સંમત છું.”
  byr-byr: '@see-verse:GEN.030.033'
  awx-awx: Iniwän Labandä “Täke. U yänggaläk using tahahim,” yang inikut.
  pon-2006A: Lapan eri nda, “Me pwung duwen me ke ndahn.”
  por-BRBSL: 'Laban disse: “Eis, que seja de acordo com sua palavra”.'
  aly-aly: Laban ikwer angkek, “Mwerrarl ilenh-angkwarran.”
  cth-cth: Laban ni, Oe, na dei e patetlah tho lawiseh, telah ati.
  twi-twi: Laban buaa Yakob se, “Eye, yɛ no sɛnea woaka no.”
  hlt-hlt: Te dongah Laban loh, “Namah olka bangla a om saeh ne,” a ti nah.
  tbz-SIM: 'Kɛ̀ Dɑmɑɑ dɔ̀: N yiemmu ɑ bɛ́i ntì.'
  msy-2020: Ezɨ Laban ghaze, “A ti deragham, e nɨ mɨgei moghɨra damuam.”
  txq-txq: Boe ma Laban nakaheik nae, “Malole! Talo kada naa leo!”
  aaz-aaz: Rarit naiꞌ Laban anroim natuin am nak, “On reꞌ naan ate, reko.”
  azb-azb: 'Lavan dedi: «Yaxşı, qoy dediyin kimi olsun».'
  eng-DBY: And Laban said, Well, let it be according to thy word.
  hin-2017: तब लाबान ने कहा, “तेरे कहने के अनुसार हो।”
  wol-KYG: 'Laban ne: «Waaw, kon baax na.»'
  swp-swp: Labana i ene, “I lolo! Em riba ta lauwatai.”
  bjr-bjr: Rabannafa mina iriseenoo asasa mandee qinau. Eeoo maasa anee qianandeemmianaura.
  eng-YLT: And Laban saith, 'Lo, O that it were according to thy word;'
  heg-NTPO: Hidi kon Laban tade noan, “Banan! Ela tuun lako.”
  ptu-ptu: 'Natimba'' Laban naua: “Io, tapateemmi too.”'
  bzd-NTPO: 'Labán tö iiu̱té: —Tö́, buaë idir. Iù̱sö we̱s be'' iché es.'
  kwf-kwf: Sui funga nia ka fata Ꞌuri, “Nia leꞋa goꞋo Ꞌana kuke baꞋa sasi diꞋia neꞋe
    Ꞌoko saea.”
  eng-WYC-2017: And Laban said, I have it acceptable that that thou askest.
  eng-WMBB: Laban said, “Behold, let it be according to your word.”
  spp-spp: 'Ɲyɛ ka Laban si jwo: «Bà mu à yi jwo mɛ, wuu yi pyi amuni.»'
  aey-aey: Odocob Leban uqa madon, “Cois eu me bahic. Hina je mataga eu odi odowan,”
    don.
  urd-GVH: लाबन ने कहा, “ठीक है। ऐसा ही हो जैसा आपने कहा है।”
  rug-rug: Meke olaṉa se Lebani, “Leana, mada lulia gua sapu vizatia goi,” gua si
    asa.
  gaz-gaz: Laabaanis, “Tole, akkuma ati jette haa taʼu” jedhe.
  fra-LSG: 'Laban dit: Eh bien! Qu’il en soit selon ta parole.'
  gnn-gnn: Ŋayi Laypandja yoraŋala, bitjarra yana liŋgu ŋayi yulŋunydja ŋunhi Djaykup
    yukurrana waŋana. Ga yuwalkthi ŋayi guḻk‐guḻkthurrunanydja Laypandhu ŋunhi gurrŋan'mirrinha
    ga ḏil'‐ḏilmirrinha walalanha waŋganylilina ŋurruklili ga ŋunhinydja nhanŋuna
    ganaŋ'maraŋala Djaykupkuna.
  yal-yal: Laban yi a fala, a naxa, “N bata tin na ma. I naxan falaxi, en bata lan
    na ma.”
  gum-gum: 'Inchene Labanbe trenchibig køn: —Ñi trendaig tab køn— cha. Labanbe treeg
    kørrømisrøbig køn.'
  iou-iou: Ude yäwänä äwäŋitä yäŋkuk; Yäyan u täga. Ude kaŋ ahäwän yäk.
  haw-1868: I mai la o Labana, Aia hoi, o ko'u makemake no ia, me kau i olelo mai
    ai.
  arb-NAV: 'فَقَالَ لابَانُ: «لِيَكُنْ وَفْقاً لِقَوْلِكَ».'
  adz-adz: Laban iringantin da ini binaꞌ, “Ngarubini. Wanang wabi u nidan.”
  ewe-ewe: Laban lɔ̃ ɖe edzi be, “Enyo; míawɔe abe ale si nègblɔe ene!”
  eng-LEE: And Laban said, Well, let it be according to thy word.
  dji-dji: Girri nyani Laban inga wangini, “Ma', miri bintjigima ngurrgima il djamadjigiban
    miri nyuni irra bultjidjini.”
  nna-nna: Puntaju karra marnalu Laban-ju, “Yuu, ngalypa. Palajun jilaman.”
  asm-FB: তেতিয়া লাবনে ক’লে, “বাৰু, তোমাৰ কথাৰ দৰেই হওঁক।”
  sus-A: لَبَن نَشَ عَ قَلَ، «ﭑ بَرَ تِن نَ رَ. عِ نَشَن قَلَشِ نَ كِ، وٌن بَرَ لَن
    نَ مَ.»
  fra-SBL: 'Laban dit : « Voici, qu''il en soit fait selon ta parole. »'
  hbo-hbo: וַיֹּ֥אמֶר לָבָ֖ן הֵ֑ן ל֖וּ יְהִ֥י כִדְבָרֶֽךָ׃
  shp-NTPO: Jaskáakin Jacobnin yoia, Labánman shinan jakonbires iká iki.
  eng-WYCLIFFE: And Laban seide, Y haue acceptable that that thou axist.
  piu-2006: '@see-verse:GEN.030.033'
  pjt-pjt: Ka Laipantu kuliṟa wangkangu, “Uwa palya, nyanga alatjiṉa palyalku nyuntu
    wangkanyangka.”
  cwe-cwe: Labani kedika, “Vinoga. Chizatenda fana viulongile.”
  bgs-bgs: Ignunug si Laban, na mà din, “Óó! Tuman nu tô igkagi nu.”
  kik-kik: Nake Labani akiuga atĩrĩ, “Nĩndetĩkĩra; reke gũtuĩke o ro ũguo woiga.”
  ksr-ksr: 'Kaeŋ jero Labanoŋ kokaeŋ meleeno: “Nii saanoŋ uumotooŋgo anjeŋ. Qaa jejaŋi
    iikaaŋ kana ii ewaa.”'
  fra-NCL: 'Laban dit : « Eh bien, qu’il en soit selon ta parole. »'
  cek-AK: Laban mah, Khenah, na thuih ih lok baktiah om nasoe, tiah a naa.
  xla-xla: Epalati Labantapo yu edla solotamale himmama epo atlaiyo, “Yao, me-ka꞉pi,”
    diyo.
  cuk-cuk: 'Labán Jacob-abin sogded: —Nueddo. Be-sogedba an imakodo.'
  uig-CYR: 'у вақитта Лабан: — Мақул, дегиниңдәк болсун, — деди.'
  tel-2017: అందుకు లాబాను “మంచిది, నీ మాట ప్రకారమే కానివ్వు” అన్నాడు.
  hat-BSA: 'Laban te di li: “Sa bon. Kite sa fèt selon pawòl ou.”'
  kos-kos: Laban el fahk, “Wona. Kut ac oru oana ma kom fahk an.”
  hbo-WLC: וַיֹּ֥אמֶר לָבָ֖ן הֵ֑ן ל֖וּ יְהִ֥י כִדְבָרֶֽךָ׃
  ibo-ibo: Leban zara sị ya, “Ọ dị mma. Ya dịrị dịka i kwuru.”
  ory-ory: ତହୁଁ ଲାବନ କହିଲା, “ଭଲ, ତୁମ୍ଭ କଥାନୁସାରେ ହେଉ।”
  wmt-wmt: '@see-verse:GEN.030.033'
  chk-chk: Nge Lapan a üreni, “A öch, epwe usun chök mine ka apasa.”
  ssd-ssd: 'mbiyel nuŋe ndek nu sana: Ne sakate ta maye. Sile taŋape ŋgina.'
  rop-rop: Wal Leiban bin tok, “Orait. Im gud.”
  ukr-1871: 'Каже ж йому Лабан: Добре, нехай буде по слову твойму.'
  eng-AOI: “Yes,” said Laban, “That will be good.”
  yon-yon: Andoone, Lebanbed yedmoon “Eyoka, ebbed yedmeeb kuu kwane.” andoon kuned
  bch-bch: Ta Laban ikeo, “Eine kemi. Takado mambe eao keo.”
  deu-1951: 'Da sprach Laban: Gut, es sei so, wie du gesagt hast!'
  eng-JPS: 'And Laban said: ''Behold, would it might be according to thy word.'''
  ubr-ubr: Laban iyafotai iyau, “Yau abi basitai, aifan uyau on nanaba tani yamai.”
  srp-1865: 'A Lavan reèe: eto, neka bude kako si kazao.'
  lug-lug: Labbaani n’amuddamu nti, “Ekyo kirungi. Kale kibeere bwe kityo nga bw’ogambye.”
  heb-heb: ויאמר לבן הן לו יהי כדברך׃
  ben-IRV: তখন লাবন বললেন, “দেখ, তোমার বাক্যানুসারেই হোক।”
  pan-pan: ਤਦ ਲਾਬਾਨ ਨੇ ਆਖਿਆ, ਵੇਖ, ਤੇਰੀ ਗੱਲ ਦੇ ਅਨੁਸਾਰ ਹੋਵੇ।
  mwp-mwp: Leyboen kedha, ‘Wa, ngaw ubi ngoeba kedha aymoene nginu ubilnga midh nanga.’
  mya-JVB: လာဗန် ကလည်း၊ သင် ပြော တိုင်း ဖြစ် လော့ဟု ဝန်ခံ ၍ ၊ ထိုနေ့ ၌ ပင်၊ ပြောက်
    ကျားသော ဆိတ် ထီး၊ ပြောက် ကျားသောဆိတ် မ၊
  tte-O: Labana kainana iyamaisa iba, “Inamwanamwasosi. Taginauli besiele am nuwatune.”
  tbg-tbg: Iekopiva minti tuvaro Labaaniva tiharo, Hove, are tianantema kero vi uvava
    varianarove, tiro.
  hmo-hmo: Vadaeni Labana ia gwau, “Oiemu hereva hegeregerena do ita karaia.”
  ata-ata: “Anu laixesi. Tamulinu aloxo nelemolu ne.” Lavani mukolinu iau Iakovo vaikalau
    aloxo ne.
  nfa-nfa: Ka Laban dꞌèi kahèi, aku nèngu na, “Oo! Jꞌara na sèmi èèna ka.”
  urd-urd: लाबन ने कहा, “मैं राज़ी हूँ, जो तू कहे वही सही।”
  rus-SYN: 'Лаван сказал ему: хорошо, пусть будет по твоему слову.'
  cbt-NTPO: —Noyapa'. Inapoa'a nipachin, tënin Napano.
  bqc-SIM: 'Labã mɛ̀: Tↄ̀ↄ! Àↄ dɛ lá ń òwa.'
  tcz-CHONGTHU: Hichun Laban in adonbut in, “Apha lheh jeng'e nangman nasei bang chu
    himai tahen,” ati.
  mar-mar: लाबान म्हणाला, “मी मान्य करतो. तुझ्या शब्दाप्रमाणे कर.”
  tcs-tcs: Laban i bin ansarem, ‘A wa. Yu luk de.’
  qub-qub: 'Chaura Labanga niran: «Gam nishayquinöga au allimi.»'
  bqp-bqp: 'Labã pì: Tↄ̀! Àgↄ̃ de lákũ n ò nà.'
  hat-hat: 'Laban reponn li: -Dakò. n''a fè l'' jan ou di l'' la.'
  eng-BSB: “Agreed,” said Laban. “Let it be as you have said.”
  tod-tod: 'Laɓan ɠɛni ma: «É ɠɛ ɠana, eɠɛʋelei è bogai la.»'
  eng-WEBPB: Laban said, “Behold, let it be according to your word.”
  kbq-kbq: Higeno Lebani'a amanage hu'ne, Ha knareki, kema hanaza huo.
  nhe-BL: 'Huan Labán quiijto: ―Cualtitoc, queja nopa ma eli.'
  bus-bus: 'Labã bè: Tↄ̀! Àgↄ̃ dɛ lán ń ò nà.'
  gub-BL: Ikatu ize'eg Àràmàw pe. Uze'eg Zako pe kury. — He'e ty. Neremimume'u kwer
    ikatu ihewe, i'i izupe.
  eng-DRA: 'And Laban said: I like well what thou demandest.'
  knf-knf: 'Laban aŧeema aji : « Uwo bnuura, uwoon jibi ijakuŋ. »'
