    yo mwen t'ap sèvi ak ou. Ou konnen tout kantite sèvis mwen rann ou.
  eng-BSB: Give me my wives and children for whom I have served you, that I may go
    on my way. You know how hard I have worked for you.”
  tod-tod: Ànzaiti feena zèa, ta dòinti, niiti gè botii ɠɛa è ʋɛ ti-ma vaa zu,
    gè ʋa gè li, mazɔlɔɔ è kwɛɛ ɗa ɓɔɠɔi botii niiti gè ti ɠɛa è ʋɛ.»
  eng-WEBPB: Give me my wives and my children for whom I have served you, and let
    me go; for you know my service with which I have served you.”
  kbq-kbq: A'neni'ane mofavre nagani'ane zamagriku hu'na eri'zanka'a eri'na e'noanki
    natregena va'neno. Hagi kagrake'za eri'zama erigante'noa zana kenka antahinka
    hu'nane.
  nhe-BL: ininhuaya noconehua huan nosihuajhua pampa nimitztequipanojtoc ininpampa
    inijuanti. Huajca ama xinechcahuili ma niya. Cuali tijmati queja nimitztequipanojtoc.
  bus-bus: Ma zĩi kɛ̀nnɛ ma nↄↄnↄ kↄ̃n ma nɛ́nↄ yãnzi. Ǹ ń kpáma mà tá, zaakɛ ń dↄ̃
    lán ma zĩi kɛ̀nnɛ nà.
  gub-BL: — Emur hera'yr ihewe wà nehe. Emur heremireko ihewe ne wà nehe, ta'e ama'ereko
    newe wamekuzar pà ihe xe. Heho wer xe wi ihe. Erekwaw katu newe hema'ereko katu
    awer ne, i'i izupe.
  eng-DRA: 'Give me my wives, and my children, for whom I have served thee, that I
    may depart: thou knowest the service that I have rendered thee.'
  knf-knf: Wulaan babuk naan na bahar naan banţuuŋ kë nlemparu, nşë nya. Ime ulemp
