verse: GEN.030.026
translations:
  mal-C: എന്റെ ഭാര്യമാരെയും മക്കളെയും എനിക്കു തരണം; അവർക്കുവേണ്ടിയാണല്ലോ ഞാൻ അങ്ങയെ
    സേവിച്ചത്! ഞാൻ യാത്രയായിക്കോട്ടെ. ഞാൻ അങ്ങേക്കുവേണ്ടി എത്രമാത്രം അധ്വാനിച്ചു എന്ന്
    അങ്ങേക്ക് അറിയാമല്ലോ” എന്നു പറഞ്ഞു.
  deu-TKW: Gieb mir meine Weiber und meine Kinder, um die ich dir gedient habe, daß
    ich abziehe; denn du weißt ja selbst, wie ich dir gedient habe!
  lin-lin: Pesa ngai mpe basi mpe bana na ngai, ba-oyo mpo na bango nasaleli yo ;
    bongo nakokende na ngai. Pamba te oyebi malamu mosala makasi oyo nasaleli yo.
  cbr-NT: Usa 'ain kamina 'ën bëchikë 'imainun 'ën xanu rabë́ 'ë 'inánti 'ain, kana
    a kupín 'itsaira mi ñu mëëkian, usa 'ain kamina buántanun 'ë xuxunti 'ain. Min
    kamina 'unan uisakin karana 'ën mi ñu mëëxuan kixun.
  eng-LSV: give up my wives and my children, for whom I have served you, and I go;
    for you have known my service which I have served you.”
  bmu-bmu: Anöm moröurupni kieŋgöra aka göhö welengi qeba malali, mönö i niŋginöŋga
    mohotŋe köna anbin. Nöŋön nup gwötpuk ketaŋi memba malali, mi nangak ölöp mötzan.”
  eng-GNV: 'Giue me my wiues and my children, for whom I haue serued thee, and let
    me go: for thou knowest what seruice I haue done thee.'
  eng-WEBSTER: 'Give me my wives and my children, for whom I have served thee, and
    let me go: for thou knowest my service which I have done thee.'
  nhw-BL: ininhuaya noconehua huan nosihuajhua pampa nimitztequipanojtoc por inijuanti.
    Huajca ama techcahuili ma niya. Cuali tijmati quen nimitztequipanojtoc.
  swh-ONEN: Nipe wake zangu na watoto, ambao nimetumika kuwapata, nami niende zangu.
    Unajua ni kazi kiasi gani ambayo nimekufanyia.”
  bba-bba: Kpɑ ɑ de n kɑ nɛn kurɔbu kɑ nɛn bibu dɑ bèn sɔ̃ nɑ nun sɑ̃wɑ. A mɑɑ yɛ̃
    kɔ mɛ̀n nɔɔ nɑ nun sɔmburu kuɑ.
  eng-KJVCPB: 'Give me my wives and my children, for whom I have served thee, and
    let me go: for thou knowest my service which I have done thee.'
  cpy-cpy: Pipawaenari notyomipaeni eejatzi noenapaeni, rootakira nantawentakiri.
    Pishineteena niyaatee. Tema piyotakiro jempe nokanta nantawaetapiintaki.”
  mpx-mpx: Lagowau kaiweliya ya tovelam nabi eliyam, he nu talamwagil na ahel aloliyau
    ge wawayau, yaka naha egon. Iyaka u atena te ya loaliga nabi ge ya tovelam eliyam.”
  wbp-wbp: Yungkaju ngaju-parnta-patu manu kurdukurdu ngaju-nyangu, ngularra-kurlu
    yungurna ngurrara-kurra kulpari yani. Ngajurnangku nyuntuku warrki-jarrija mata-karda,
    ngularrarlajinta yungurnaju mardarni ngajulurlulku. Milya-pinyi kanpa junga kujaju.”
  luo-luo: Miya monda kod nyithinda ma asebedo ka atiyonigo kendo weya adhi. Ingʼeyo
    tichna ma asetiyonigo.”
  meu-meu: Adavagu bona natugu ba henigu, badina be idia daidiai oi isiaimu vada na
    lao heni. A kahugu nege; egu hekwarahi emu hesiai ilao-henina ai vada dibamu.
  npi-ULB: मलाई मेरा पत्‍नीहरू र मेरा छोराछोरीहरू दिनुहोस् जसको निम्ति मैले तपाईंको
    सेवा गरेको छु । मलाई जान दिनुहोस् किनकि मैले तपाईंको सेवा गरेको त तपाईंलाई थाहै
    छ ।”
  yor-yor: Kó àwọn ọmọ àti ìyàwó mi fún mi, àwọn ẹni tí mo ti torí wọn sìn ọ́. Ki
    èmi lè máa bá ọ̀nà mi lọ. O sá à mọ bí mo ti ṣiṣẹ́ sìn ọ́ tó.”
  emp-NTPO: Mʌ̃ quimarãda, mʌ̃ warrarã sid̶a idu edebidua. Mʌ̃ quimarã carea bʌ itea
    bari traja b̶asia. Maʌ̃ bẽrã mʌ̃ra idu wãbidua. Bʌa cawa b̶ʌa mʌ̃ra bʌ itea bio
    trajasida.–
  ind-ind: Biarkan aku membawa istri-istri dan anak-anakku, yang aku peroleh karena
    bekerja padamu. Paman tahu bahwa selama ini aku sudah bekerja keras untukmu.”
  pes-OPCB: اجازه بده زنان و فرزندانم را برداشته با خود ببرم، چون می‌دانی با خدمتی
    که به تو کرده‌ام بهای آنها را تمام و کمال به تو پرداخته‌ام.»
  ssx-ssx: Mo I̱ma꞉ naka꞉ e pokao molo wekiwanda꞉ mea hatuku mina꞉pa꞉lao pono lae.
    Pa ekipeke I̱ma꞉ naka꞉ e epeke tupa꞉ pokalo ekita꞉ naka꞉ hone wilimee leekeme.
  lcm-lcm: Ku alis iau ta kag ngono aina na kag inatus kana nata mela abis amarai
    aniria singim, na naka pasal. Numai akorong kupo malangas aro luai ani abis lava
    ang natala teng anim tatana.”
  aer-aer: Re anteme ikwere angkeke, “Atyenge anthaye anewe atyinhe areye ampe areye-arlke
    atyinhe ayenge apmere atyinhe-werne alpetyenhenge. The arne atyinhe areye atnyenetyeke
    ahentye-aneme ayenge-arle ngkwenge arnterre anthurre urrkapekenge. Unte itelareme
    kele arratye-arle.”
  tgl-ULB: Ibigay mo sa akin ang aking mga asawa at mga anak na dahilan ng aking paninilbihan
    sa iyo, at hayaan mo akong umalis dahil alam mo naman ang paglilingkod na ibinigay
    ko sa iyo.”
  nop-nop: Tamneyat eŋ wapmihineye aditok tipilapilaye kwanai agaŋ tuwot tigamgut
    ale nanindapmaune yanagila mawiit. Tiŋa tipilapilaye kwanai dediŋ tigamtalabut
    u da nadilaŋ.”
  kca-kca: ԋаврэмԓам пӑ имиԓам мийаԓән, ма ԓыв урӈеԓән нӑӈена рупитсәм, щӑԓта ма мӑнԓәм,
    нӑӈ уйәтԓэн, хŏты ма нӑӈен йӑма рупитсэм».
  cbu-NT: Ipareetstamtish, chinllineewaatstamtish ashpari machkachima, watam izanllimandinaari
    shiyash zapan zar tarawaztaranginawa. ¿Tamaru nuw shiyaam tarawaztarangina? tárangiya.
  hui-hui: '@see-verse:GEN.030.025'
  wrs-wrs: Ungevlitundisva huiva yeindava kava tetwond venamba. Kava yenamba andrava
    beswonamangas vena.
  mya-mya: ကျွန်ုပ်​သည်​ဦး​ရီး​ထံ​၌​အ​လုပ်​လုပ်​၍​ရ​သော မ​ယား​များ​နှင့်​တ​ကွ သား​သ​မီး​တို့​ကို​ခေါ်
    ဆောင်​လျက်​ထွက်​ခွာ​သွား​ပါ​ရ​စေ။ ကျွန်ုပ်​သည် ဦး​ရီး​အ​တွက်​မည်​မျှ​ကြိုး​စား​လုပ်​ကိုင်​ပေး
    ခဲ့​ကြောင်း​ဦး​ရီး​သိ​ပါ​၏'' ဟု​ပြော​လေ​၏။
  cbi-NTPO: Tsa' mitya in shinbulanu bain, naa in kaillanu bain iba tiba jutyu me-eeka,
    yala' mityaa iya ñuchi taawasha kiyu. Tsa' mitya mandyaike' me-eeka. Tsenmin ñuya
    mive iya ñuba naake taawasha keñuba, timi.
  bod-N: བདག་གིས་ཁྱེད་ལ་ཞབས་ཕྱི་བསྒྲུབས་ནས་ཐོབ་པའི་ཆུང་མ་དང་བུ་ཕྲུག་རྣམས་བདག་ལ་གནང་སྟེ་ང་རང་འགྲོ་རུ་ཆུག
    ངས་ཁྱེད་ལ་ཞབས་ཕྱི་ཇི་ལྟར་བསྒྲུབས་པ་ཁྱེད་ཀྱིས་ཤེས་སོ་ཞེས་སྨྲས་པ༌ལ།
  wsk-wsk: Aninga imet kuriang nunga giekko ko ura ani ninguru beterem. Ale aninga
    ura kowar ni ko ko mu ni ninguru ko ikisam. Buta se aga imet kuriang karogo nanga
    awur se namanakko.”
  kkl-kkl: Nanenge kelabo phendeap, nanenge maboap, sin topsinonge, awang, an el wamlam.
    Na awe maikno welamnori, topsi. Ane sembe nhon pukap,” aro molbaog.
  sna-sna: Ndipei vakadzi vangu navana, avo vandakakushandirai kuti ndigowana, uye
    ndigoenda. Munoziva kuti ndakakushandirai sei.”
  spa-BLM: Dame mis esposas y mis hijos por los que te he servido, y déjame ir; porque
    tú conoces mi servicio con el que te he servido.”
  beu-beu: Nejangu-nevaal ang naung metma manenang, senge na iat ila. Na etatabit
    karajang nekira metma vengboar metma maeenang eluung alang anga, ing angu ba metma
    netarung hela angu ebili ening.”
  cac-cac: Ac' eb' vuninal yed' eb' ix vetb'eyum, c'ocb'ilocxob' in cajan eb' ix d'ayach,
    smojxo val tzin paxi. Ojtac val tas ix aj in munlaj d'ayach, xchi vin̈.
  swh-ULB: Nipe wake zangu na watoto wangu niliokutumikia kwa ajili yao, na uniache
    niondoke, kwani unafahamu nilivyokutumikia.
  bel-bel: 'аддай жонак маіх і дзяцей маіх, за якіх я служыў табе, і я пайду: бо ты
    ведаеш службу маю, якую я служыў табе.'
  deu-ELBBK: Gib mir meine Frauen und meine Kinder, für die ich dir gedient habe,
    dass ich hinziehe; denn du kennst ja meinen Dienst, womit ich dir gedient habe.
  mbb-OT: Iveǥey nu en kediey is menge esawa ku he mibpenilbiyan ku ziyan te kenikew
    wey menge anak ku, su ed-ulì e en. Netuenan nu ke hengkey kezekelà is nehimu ku
    te kebpenilbi ku kenikew.”
  msc-msc: I ye n musoilu ni n denilu di n ma. N ka baara kɛ i yɛ, woilu le la ko
    rɔ. I ye alu di n ma, sa n di wa. N da baara mɛn kɛ i yɛ, i jɛrɛ ka wo lɔn.»
  mal-2015: ഞാൻ നിന്നെ സേവിച്ചതിന്റെ പ്രതിഫലമായ എന്റെ ഭാര്യമാരേയും മക്കളെയും എനിക്കു
    തരേണം; ഞാൻ പോകട്ടെ; ഞാൻ നിന്നെ സേവിച്ച സേവ നീ അറിയുന്നുവല്ലോ എന്നു പറഞ്ഞു.
  tuo-NT: Yʉꞌʉ nʉmosãnumiarẽ mʉꞌʉrẽ daꞌrawapataꞌaꞌcãrã numiarẽ, tojo nicã yʉꞌʉ põꞌrãrẽ
    oꞌoya. Mʉꞌʉ yʉꞌʉre yʉꞌtíca beꞌro waꞌagʉti. Yʉꞌʉ mʉꞌʉ meꞌrã ʉpʉtʉ daꞌrasere añurõ
    masĩsaꞌa.
  gup-gup: Kanwo ngalbibininjkobeng ngardduk, dja mak wurdwurd nawu ngaye marnehmarnedurrkmirri
    beddakenh, dja kanmunkewemen ngare. Ngudda yiburrbun bu kunkimuk ngaye marnehmarnedurrkmirri.”
  met-met: Unai mana hainigudi xaung garagudi ngatuxu oxatama manadi ba digabu nga
    bu ngala, namua na uxabia ba ngatuxu oxatama xai.”
  gvs-gvs: '@see-verse:GEN.030.025'
  rmc-rmc: De mange mire romňijen the mire čhaven, vaš save tuke keravas buči, hoj
    imar te džav het. Se tu korkoro džanes, keci buči keravas prekal tu.“
  nlg-nlg: Ko lubatiu ge ku lavira na lei taugu ma rana lei dalegu, na pukuna tu pelura
    tua itamua. Mo ko ghilalaa tu pelu sokora tua itamua te vagha nigua na lutu uto
    tu gonighi vanigho.”
  dgr-DOGNT: Sets'èkeè gık'èxa eghàlaıhdàa sìı seghàgı̨ı̨le, eyıts'ǫ seza sı, gıxè
    senèk'e ts'ǫ̀ anahde ha t'à. Whaà negha hòtł'ò eghàlaıhdàa sìı wek'èı̨zǫ hǫt'e,”
    yèhdı.
  pes-OPV: زنان و فرزندان مراکه برای ایشان، تو را خدمت کرده‌ام به من واگذار، تا بروم
    زیرا خدمتی که به تو کردم، تو می‌دانی.»
  ron-1924: Дэ-мь невестеле ши копиий, пентру каре ць-ам служит, ши вой плека, фииндкэ
    штий че службэ ць-ам фэкут.”
  ben-OBCV: আমার সেই স্ত্রীদের ও সন্তানদেরও দিন, যাদের জন্য আমি আপনার দাসত্ব করেছি,
    এবং আমি দেশে ফিরে যাব। আপনি তো জানেন, আপনার জন্য আমি কত পরিশ্রম করেছি।”
  lex-lex: Muala ha'wu-a'nu re mak kla'a a prehenu nhierannu totpa amla'awa, yoma
    la'a me'eta-anin maka akari oleka tiy o'a.”
  rgu-rgu: Ela leoꞌ bea na au fali ma oo sao-ana kara. Papa ka bubuluꞌ so, au oi-tao
    sota an seliꞌ fee papa ka, de au bae etu si so. Huu ria na, besaꞌ ia sira nana
    au hak asa.”
  som-som: I sii naagahayga iyo carruurtayda aan daraaddood kuugu adeegay, oo aan
    iska tago; waayo waad og tahay adeegiddii aan kuu adeegi jiray.
  lat-VUC: 'Da mihi uxores, et liberos meos, pro quibus servivi tibi, ut abeam: tu
    nosti servitutem qua servivi tibi.'
  aoi-aoi: Ningu-war•danguma warka nungkwa-langwa, kemba yiku-kwuna dadingiyarrka-murriya
    akwa nganyangwa wurriyukwayuwa yiki-likaji-yada yirrababurna-langwa. Arume-ka
    warka yirraminu-war•danguma ningkeningme-ka,” ni-yama.
  eng-ASVBT: 'Give me my wives and my children for whom I have served thee, and let
    me go: for thou knowest my service wherewith I have served thee.'
  mna-mna: 'Nu ute: Nio aŋbel uraata biibi pu kek. Tana kam kusiŋ bizin mi lutuŋ bizin
    ma timar be niamŋan amla. Pa kadoono ta ur pio na, aŋposop ma imap kek.”'
  ita-1885: Dammi le mie mogli, per le quali io ti ho servito, ed i miei figliuoli;
    acciocchè io me ne vada; perciocchè tu sai il servigio che io t'ho renduto.
  eng-LXXUP: Restore my wives and my children, for whom I have served thee, that I
    may depart, for thou knowest the service wherewith I have served thee.
  eng-ULB: Give me my wives and my children for whom I have served you, and let me
    go, for you know the service I have given you.”
  spa-VBL: Dame a mis esposas y a mis hijos porque he trabajado por tenerlos. Déjame
    ir ahora porque conoces todo el trabajo que he hecho para ti”.
  fra-_FOB: Donne-moi mes femmes et mes enfants, pour lesquels je t'ai servi, et que
    je m'en aille; car tu sais le service que j'ai fait pour toi.
  mal-mal: ഞാൻ നിന്നെ സേവിച്ചതിന്റെ പ്രതിഫലമായ എന്റെ ഭാര്യമാരെയും മക്കളെയും എനിക്ക്
    തരണം; ഞാൻ പോകട്ടെ; ഞാൻ നിനക്ക് ചെയ്ത സേവനം നീ അറിയുന്നുവല്ലോ” എന്നു പറഞ്ഞു.
  urd-GVR: Mujhe mere bāl-bachche deṅ jin ke ewaz maiṅ ne āp kī ḳhidmat kī hai. Phir
    maiṅ chalā jāūṅgā. Āp to ḳhud jānte haiṅ ki maiṅ ne kitnī mehnat ke sāth āp ke
    lie kām kiyā hai.”
  suz-BL: आं मीशपुकी, आं आलपुकी नु आं कली लचा गेकी। गो एको तचा कली इन गेय पाता। गो
    इन कली दोदेंशो रिम्‍शो गेय पङा, मेको गे तुइक्‍नीनी” देंमाक्‍त। उत्‍पत्ती २९:२०,३०;
    उत्‍पत्ती ३१:४३
  ita-1927: Dammi le mie mogli, per le quali t’ho servito, e i miei figliuoli; e lasciami
    andare; poiché tu ben conosci il servizio che t’ho prestato”.
  ckb-ckb: ژنەکانم و منداڵەکانیشم بدە دەستم کە لە پێناویاندا خزمەتم کردوویت، ئیتر
    دەڕۆم. خۆشت دەزانیت چەندە خزمەتم کردوویت.»
  eng-BBE: 'Give me my wives and my children, for whom I have been your servant, and
    let me go: for you have knowledge of all the work I have done for you.'
  crx-NTPO: S'atke cha 'ink'ez suzkeke cha buk'elha 'ist'en, 'ink'ez slanaditnih,
    daja la mba 'ist'en 'et t'eooninzin.”
  kan-OKCV: ನಾನು ಯಾರಿಗೋಸ್ಕರ ನಿನಗೆ ಸೇವೆ ಮಾಡಿದೆನೋ, ಆ ನನ್ನ ಹೆಂಡತಿಯರನ್ನೂ, ನನ್ನ ಮಕ್ಕಳನ್ನೂ
    ನನ್ನೊಂದಿಗೆ ಕಳುಹಿಸಿಕೊಡು. ನಾನು ನಿನಗೆ ಮಾಡಿದ ಸೇವೆಯನ್ನು ನೀನು ಬಲ್ಲವನಾಗಿದ್ದೀಯೆ,” ಎಂದನು.
  bbb-bbb: '@see-verse:GEN.030.025'
  tam-2017: நான் உமக்கு வேலைசெய்து சம்பாதித்த என் மனைவிகளையும் என் பிள்ளைகளையும் எனக்குத்
    தாரும்; நான் போவேன், நான் உம்மிடத்தில் வேலை செய்த விதத்தை நீர் அறிந்திருக்கிறீர்”
    என்றான்.
  spa-RV-1909: Dame mis mujeres y mis hijos, por las cuales he servido contigo, y
    déjame ir; pues tú sabes los servicios que te he hecho.
  ron-BTF: Dă-mi soţiile mele şi copiii mei, pentru care ţi-am servit şi lasă-mă să
    plec, pentru că ştii serviciul meu pe care ţi l-am făcut.
  eng-WEBP: Give me my wives and my children for whom I have served you, and let me
    go; for you know my service with which I have served you.”
  eng-FBV: Give me my wives and children because I worked for you to have them. Let
    me go now because you know very well how much work I've done for you.”
