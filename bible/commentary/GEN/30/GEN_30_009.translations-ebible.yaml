verse: GEN.030.009
translations:
  mal-C: തനിക്ക് ഇനി കുട്ടികൾ ഉണ്ടാകുകയില്ല എന്നുകണ്ട് ലേയാ അവളുടെ ദാസിയായ സിൽപ്പയെ
    യാക്കോബിന്റെ അടുക്കൽ കൊണ്ടുചെന്ന് അവന് ഭാര്യയായി കൊടുത്തു.
  deu-TKW: Als nun Lea sah, daß sie kein Kind weiter gebar, nahm sie ihre Leibmagd
    Silpa und gab sie dem Jakob zum Weibe.
  lin-lin: Tango Lea amonaki ete azali kobota lisusu te, azwaki Zilipa, mwasi mosali
    na ye, mpe apesaki ye epai ya Jakobi mpo ete akoma mwasi na ye.
  cbr-NT: Usa 'aish ka Lía ax aín tuati sënë́nkë 'ixun tuakima, an ñu 'axunkë xanu
    Zilpánën aín bënë Jacob aín xanusa 'ikëa 'ikinun 'imiakëxa.
  eng-LSV: And Leah sees that she has ceased from bearing, and she takes Zilpah her
    maidservant, and gives her to Jacob for a wife;
  bmu-bmu: Leanöŋ kunbuk gölöm qahö ala mi eka miaŋgöra nanŋi welen ambiŋi qetŋi Zilpa
    memba Jeikob waŋgii anömŋa ahök.
  eng-GNV: And when Leah saw that she had left bearing, shee tooke Zilpah her mayde,
    and gaue her Iaakob to wife.
  eng-WEBSTER: When Leah saw that she had left bearing, she took Zilpah, her maid,
    and gave her Jacob for a wife.
  nhw-BL: Quema Lea quiitac para ayacmo hueliyaya conepiya, quimacac Jacob itequipanojca,
    Zilpa para ma conepiya ihuaya.
  swh-ONEN: Lea alipoona kuwa amekoma kuzaa watoto, alimchukua mtumishi wake wa kike
    Zilpa, naye akampa Yakobo awe mke wake.
  bba-bba: Sɑɑ ye Leɑ u deemɑ u mɑrubu yɔ̃rɑ, yerɑ u win yoo Silipɑ suɑ u Yɑkɔbu wɛ̃
    kurɔ.
  eng-KJVCPB: When Leah saw that she had left bearing, she took Zilpah her maid, and
    gave her Jacob to wife.
  cpy-cpy: Okanta oñaaka Lea tee otzimaanitane roori, okantakiro onampiri Zilpa itsipatyaawo
    Jacob.
  mpx-mpx: He Leya i atena te iya iyaka ab i pahanateli-an, inoke wana totuwalali
    loloyowanina yovana, Silpa, i pek Yakobo elana i tabwa lagona al.
  wbp-wbp: Liiyarlulpa-jana kaja-nyanuju mirdi-pala-juku mardarnu panu-wangu. Kujarlajurla
    nyanungu-nyangu karnta warrkini Jiilpa yungu kali-nyanu jinta-kari Jakupuku.
  luo-luo: Kane Lea ofwenyo ni ok onyal nywolo nyithindo kendo nokawo Zilpa jatichne
    ma nyako, nomiye Jakobo mondo okawe kaka chiege.
  meu-meu: Lea vada e diba ia na basine rogorogo; bena ia ese ena hesiai hahinena
    Silpa e abia, Iakob e henia, baine adavaia.
  npi-ULB: आफूले बच्‍ची जन्माउन छोडेकी देखेर उनले आफ्नी कमारी जिल्पा याकूबकी पत्‍नी
    हुनलाई दिइन् ।
  yor-yor: Nígbà tí Lea sì ri pé òun ko tún lóyún mọ́, ó sì fi ọmọ ọ̀dọ̀ rẹ̀ obìnrin,
    Silipa fún Jakọbu bí aya.
  emp-NTPO: Maʌ̃ ewarid̶e Leaba crĩchasia waa warrara toẽ́da. Maʌ̃ carea idji nezocawẽrã
    Zilpada Jacoboa quima quĩrãca diasia.
  ind-ind: Ketika Lea menyadari bahwa dirinya sudah lama tidak hamil lagi, dia memberikan
    budaknya, Zilpa, kepada suaminya untuk diperistri.
  pes-OPCB: وقتی لیه دید که دیگر حامله نمی‌شود، کنیز خود زلفه را به یعقوب به زنی داد.
  ssx-ssx: Kutupa Liama꞉ta꞉ ipiki weki mondulu piekeeki tunkuliekeeki hando haota꞉
    ipika꞉ pa hameke e pokaasa꞉ wandiki Silipata꞉ Dieikopema꞉ weteke au laena꞉ haleekeme.
  lcm-lcm: Au, Lea kala arai ta parik kapa anguan ingus an na kala kun songo ani kana
    ta kun ainan asosokai ta Silpa na kala kun alis ania ane si Iakov ani kan kun
    ago ve nia asukang val kana aina.
  aer-aer: Kele ampe urreye four-pele-arle atnyeneke iperre Leah-ele ampe awethe atnyenetyakenhe
    aneke. Alakenhe ikwerenge anteme re arelhe urrkapentye akngerre ikwerenhe Zilpah
    antheke Jacob rarle anewe ikwerenhe anetyeke.
  tgl-ULB: Nang nakita ni Lea na natigil na siya sa pagkakaroon ng anak, kinuha niya
    si Zilpa, ang kanyang lingkod, at ibinigay kay Jacob bilang asawa.
  nop-nop: Leadibo u kaŋ ne wapmihi yanagitdok taali agaŋ teheguk nadiŋa tipilapilaye
    tam Silpa nagila wooŋ Yakobodok tam miŋguk.
  kca-kca: Лия пӑ, ԋаврэм тӑйты вŏԓымаԓән, Зелфа митнэӈәԓ ўсԓы пӑ Иакова ай нэӈа мӑсԓы.
  cbu-NT: Ashiriya, Liysha uwsha mipsheem kinarangiya. Ndusha arang iparinarangiya.
    ¿Tamaycheezi? ¿Nda mireekinawa? Ashiri nuwaana m'chachuri panachima, tárangu,
    muchchuree Silpa wazaranlleem panarangitamta.
  hui-hui: Lia ibugua handalu hearia ibuni nde waneigini lone taba hanabe naheyane
    hondowa ibunaga biabe bia haga wandari mini Siliba berenego Yagabala helo miyagola
    ibu one ho berene.
  wrs-wrs: Doa Leava nengna, otolva kava hengava lengvavmoa, wo noinda tlalm omnana,
    wo he hena andraunguvlirinim Silpam wailina.
  mya-mya: လေ​အာ​သည်​လည်း​မိ​မိ​၌​သား​ဖွား​ခြင်း​ရပ်​ဆိုင်း သွား​ကြောင်း​သိ​မြင်​ရ​သော​အ​ခါ
    သူ​၏​ကျွန်​မ ဇိ​လ​ပ​ကို​ယာ​ကုပ်​အား​မ​ယား​အ​ဖြစ်​ပေး အပ်​လေ​သည်။-
  cbi-NTPO: Tsenmala Lía bain yumaa na mangatyu tiyatu, yachi tiba kiikemu na'ma Zilpánu
    tsaa Jacobnu kuwakemi, yachi kama miyandinu shinbu tirekitu.
  bod-N: དེ་ཡང་ལེ་ཨས་རང་ལ་མངལ་སྦྲུམ་མཚམས་ཆད་པ་ཤེས་ཏེ་རང་གི་གཡོག་མོ་ཟིལ་པཱ་ཞེས་བྱ་བ་ཡ་ཀོབ་ཀྱི་ཆུན་མར་བཅོས༌སོ།།
  wsk-wsk: Se Leah aking kuriang bo karogo me iluwokko i mam, ale ko ura imet Zilpah
    Jacob ko imet ko tuam.
  kkl-kkl: Wamekti, Lea nenekori, “Me mangaro anep kom saog wamna,” sembaogti, elenge
    arukna Silpa neneko “Yakub elkel tale,” sembaogti tarog.
  sna-sna: Rea akati aona kuti aguma kubereka vana, akatora murandakadzi wake Ziripa
    akamupa kuna Jakobho somukadzi wake.
  spa-BLM: Cuando Lía vio que había terminado de parir, tomó a Zilpá, su sierva, y
    se la dio a Jacob como esposa.
  beu-beu: Lea ana ateing se ana bae vaal veng niang iila muse, Lea ana emalea jangu
    Silpa angu metma Yakob enang ana medi muse,
  cac-cac: Axo yic ix yilan ix Lea to man̈xalaj yune' ix, ix yac'anpax ix scriada
    ix, aton ix Zilpa d'a vin̈aj Jacob chi'.
  swh-ULB: Lea alipoona kwamba ameacha kuzaa, akamchukua Zilpa, mjakazi wake, na kumpa
    Yakobo kama mke wake.
  bel-bel: Лія ўбачыла, што перастала радзіць, і ўзяла служанку сваю Зэлфу, і дала
    яе Якаву за жонку.
  deu-ELBBK: Und als Lea sah, dass sie aufhörte zu gebären, da nahm sie ihre Magd
    Silpa und gab sie Jakob zur Frau.
  mbb-OT: Ne hein kenè en si Lea ebpekaanak, ne impeesawa zin ki Jacob is uripen din
    he si Zilpa.
  msc-msc: Nba, Leya ka a yen tuma mɛn na ko a tɛ kɔnɔ ta la butun, a ka a la jɔnmuso
    Silipa ta ka a di Yakuba ma ka a kɛ a muso ri.
  mal-2015: തനിക്കു പ്രസവം നിന്നുപോയി എന്നു ലേയാ കണ്ടാറെ തന്റെ ദാസി സില്പയെ വിളിച്ചു
    അവളെ യാക്കോബിന്നു ഭാര്യയായി കൊടുത്തു.
  tuo-NT: Lea peꞌe “Yʉꞌʉ põꞌrã bocamasĩtisaꞌa majã” nígõ, core daꞌracoꞌtego Zilpare
    co marãpʉ Jacore peꞌsudaꞌreco niwõ.
  gup-gup: Bu Leah narrinj bu ngaleng ngurdmeng, minj kayawoyhyawmang, wanjh ngaleng
    bikang Zilpah ngalbu bimarnedurrkmirri, dja biwong Jacob kabeneyo.
  met-met: Lea bagu ba sup mana hayauxingua, baing xap haining oxata olanggama Silpa
    saing sina na Yekop bila haininoa.
  gvs-gvs: E kina Reya iyagoi bogina ivenatunaupa, tuwo ina pákwana vavina Silipa
    ikabi, Yakobo ivamonene, e tauyana monena aiyuwoina nakae.
  rmc-rmc: Sar e Leja sprindžarďa, hoj la imar našťi aven čhave, diňa le Jakoboske
    peskra služka la Zilpa romňake.
  nlg-nlg: Mi tana lei bona vaghai raini, Leah te ghilala ke mua ghoi logho gari tua,
    ma gaia te vahea nina na ghairau, Zilpah, vania Jacob ge ke tauna.
  dgr-DOGNT: Weba Leah chekoa wets'ǫ-le ajà t'à ts'èko yegha eghàlaedaa Zılpah wìyeh
    sìı wedǫǫ̀ wets'èkeè elı̨ ha ededǫǫ̀ ghàyı̨ı̨htı̨.
  pes-OPV: و اما لیه چون دید که از زاییدن باز‌مانده بود، کنیز خود زلفه را برداشته،
    او را به یعقوب به زنی داد.
  ron-1924: Кынд а вэзут Лея кэ ну май наште, а луат пе роаба са Зилпа ши а дат-о
    луй Иаков де невастэ.
  ben-OBCV: লেয়া যখন দেখলেন যে তিনি সন্তানধারণ করতে অপারক, তখন তিনি তাঁর দাসী সিল্পাকে
    এক স্ত্রীরূপে যাকোবকে দিলেন।
  lex-lex: La'pa Lea namkek de e' edon na'a'na wal wia, dewade na'ala atni Silpa pa
    nala la Yakop pa nhi'a la hawa liahunu.
  rgu-rgu: Lea nameda nan ana ta boki soꞌ, boe ma fee ata ni Silpa leo sao na neu,
    ela sao nan.
  som-som: Lee'ahna markay aragtay inay dhalmo daysay ayay kaxaysay addoonteedii Silfah,
    oo waxay siisay Yacquub inuu naag ka dhigto.
  lat-VUC: Sentiens Lia quod parere desiisset, Zelpham ancillam suam marito tradidit.
  aoi-aoi: Ngalaja Liya dadingma arakba nari-yada arrangbama wurrangariya biya yinginu-kwama
    Jilba dadikuminuwar•duwar•da ngala-langwa Jekabu-wa ena-langwi-yada didarringka.
  eng-ASVBT: When Leah saw that she had left off bearing, she took Zilpah her handmaid,
    and gave her to Jacob to wife.
  mna-mna: Lea ire kembei ipeebe pikin mini som, to iur mbesooŋo moori kini Silpa
    ila ki Yakop be iwe kembei ta kusiini toro.
  ita-1885: E Lea, veggendo ch'era restata di partorire, prese Zilpa, sua serva, e
    la diede a Giacobbe per moglie.
  eng-LXXUP: And Leah saw that she ceased from bearing, and she took Zilpah her maid,
    and gave her to Jacob for a wife; and he went in to her.
  eng-ULB: When Leah saw that she had stopped having children, she took Zilpah, her
    servant, and gave her to Jacob as a wife.
  spa-VBL: Lea se dio cuenta de que no estaba teniendo más hijos, así que le dio a
    Jacob a su criada personal Zilpá como esposa para Jacob.
  fra-_FOB: Alors Léa, voyant qu'elle avait cessé d'avoir des enfants, prit Zilpa,
    sa servante, et la donna pour femme à Jacob.
  mal-mal: തനിക്കു പ്രസവം നിന്നുപോയി എന്നു ലേയാ കണ്ടപ്പോൾ തന്റെ ദാസി സില്പയെ വിളിച്ച്
    അവളെ യാക്കോബിനു ഭാര്യയായി കൊടുത്തു.
  urd-GVR: Jab Liyāh ne dekhā ki mere aur bachche paidā nahīṅ ho rahe to us ne Yāqūb
    ko apnī launḍī Zilfā de dī tāki wuh bhī us kī bīwī ho.
  suz-BL: मिनु लेआमी “लेंशा आल मथीनुङ” दे मिम्‍शा, याकूब कली आ गेय पाइब जिल्‍पा गेवा
    बाक्‍त।
  ita-1927: Lea, vedendo che avea cessato d’aver figliuoli, prese la sua serva Zilpa
    e la diede a Giacobbe per moglie.
  ckb-ckb: کاتێک لێئە بینی وا لە سککردن وەستاوە، پەلی زیلپەی کەنیزەکەی خۆی گرت و دایە
    یاقوب هەتا ببێتە ژنی.
  eng-BBE: When it was clear to Leah that she would have no more children for a time,
    she gave Zilpah, her servant, to Jacob as a wife.
  crx-NTPO: '''Et Leah ''awet buzkeh hoonli-un ''etsul ''uja, ''et yuba ''ut''en-un,
    Zilpah, ''en Jacob oo''at yole'' ha yugha inilhti.'
  kan-OKCV: ಲೇಯಳು ತಾನು ಹೆರುವುದು ನಿಂತಿತೆಂದು ತಿಳಿದು, ತನ್ನ ದಾಸಿ ಜಿಲ್ಪಳನ್ನು ಯಾಕೋಬನಿಗೆ
    ಹೆಂಡತಿಯಾಗಿ ಕೊಟ್ಟಳು.
  bbb-bbb: Areme maza be Ria fu vierafega ame fu nafeno ije fune ijia arei. Ijadufuo
    fu uri Zirufa bara ije fuefuo imeno ije mesirina Jekafu nujaejamo fu abei.
  tam-2017: லேயாள் தனது பிள்ளைபேறு நின்றுபோனதைக் கண்டு, தன் வேலைக்காரியாகிய சில்பாளை
    அழைத்து, அவளை யாக்கோபுக்கு மனைவியாகக் கொடுத்தாள்.
  spa-RV-1909: Y viendo Lea que había dejado de parir, tomó á Zilpa su sierva, y dióla
    á Jacob por mujer.
  ron-BTF: Când Leea a văzut că ea a încetat să nască, a luat pe Zilpa, servitoarea
    ei, şi i-a dat-o lui Iacob de soţie.
  eng-WEBP: When Leah saw that she had finished bearing, she took Zilpah, her servant,
    and gave her to Jacob as a wife.
  eng-FBV: Leah realized she wasn't having any more children, so she gave her personal
    maid Zilpah to Jacob as a wife.
  nld-1939: Toen Lea zag, dat zij geen kinderen meer kreeg, nam zij Zilpa haar dienstmaagd,
    en gaf haar aan Jakob tot vrouw.
  nch-BL: Quema Lea quiitac para ayecmo hueliyaya conepiya, quimacac Jacob itequipanojca,
    Zilpa para ma conepiya ihuaya.
  tfr-NTPO: Miydara Learë ga wa ame kuzong ga ba parkaga Zilpá twara Jacob kong, ber
    ba boy obl̈ë ba parkaga wl̈eniyo wl̈o. Ga Jacob pono ba tjok,
  vie-1934: Lê-a thấy mình thôi sanh sản, bèn bắt Xinh-ba, con đòi mình, làm hầu cho
    Gia-cốp.
  hin-CV: जब लियाह ने देखा कि उसके और बच्‍चे होने रुक गये है, तब उसने अपनी दासी ज़िलपाह
    को याकोब को पत्नी स्वरूप में दे दी.
  eng-OURB: When Leah [Weary] saw that she had finished bearing, she took Zilpah [Frailty],
    her servant, and gave her to Jacob [Supplanter] as a wife.
  spa-BES: Cuando a Lea le quedó claro que no tendría más hijos por un tiempo, dio
    a Zilpa, su sierva, a Jacob como esposa.
  tdx-tdx: Ie rendre’ i Leae te nijihetse ty fisamaha’e, le rinambe’e t’i Zilpae mpitoroñ’
    ampela’e vaho natolo’e am’ Iakòbe hialoza’e.
  vid-vid: Lea loyawene nakaleka kuponda, nakamhola mpogozi wa heye Silipa, nakamgalila
    Yakobo leka yawe kota mchewake.
  pwg-pwg: Liya damina iviiya da vituwa ivoterei na ina bigabiga wavinena Silpa irutini
    Jeikap kurina, iverei da kawana.
  eng-OKE: And Leah saw that she had ceased from bearing, and she took Zilpha her
    handmaid, and gave her to Jakob to wife.
  tha-KJV: เมื่อนางเลอาห์​เห​็​นว​่าตนหยุดคลอดบุตร นางจึงยกศิลปาห์​สาวใช้​ของตนให้เป็นภรรยาของยาโคบ
  por-BR-2018: E vendo Lia que havia deixado de dar à luz, tomou a Zilpa sua serva,
    e deu-a a Jacó por mulher.
  bco-bco: Leayo꞉ e so꞉wayo꞉ wa꞉kabiyo꞉ mo꞉sa꞉la꞉lia꞉no꞉ dowabiki, ene nanog ka꞉isale
    Silba a꞉no꞉ Ya꞉koba꞉ inga doma꞉ki ta꞉fo꞉ ko꞉lo꞉, Silba eyo꞉ kalu so꞉wa nowo꞉ Ya꞉kobo꞉
    sa꞉la꞉me.
  deu-ELO: Und als Lea sah, daß sie aufhörte zu gebären, da nahm sie ihre Magd Silpa
    und gab sie Jakob zum Weibe.
  ktm-ktm: Leah indre-et ihpa ndre iy ke isempo kom pwi, eri pe iy iduwe Silpah, pedehnen
    marai tadan ile, pe Yakop imtir iy.
  caa-caa: Entonces conda e Lea uwira que machixto obꞌna achꞌijrtesian, uyare e Jacob
    tuaꞌ uchꞌami uman Zilpa tuaꞌ anujbꞌi tacar.
  eng-WYC-2018: (Then) Leah feeled that she ceased to bear child, and she gave Zilpah,
    her handmaid (or her slave-girl), to her husband.
  epo-epo: Kiam Lea vidis, ke ŝi ĉesis naski, ŝi prenis sian sklavinon Zilpa kaj donis
    ŝin al Jakob kiel edzinon.
  uig-PIN: Leyaⱨ ɵzining tuƣuttin tohtap ⱪalƣanini kɵrüp, dediki Zilpaⱨni Yaⱪupⱪa
    hotun ⱪilip bǝrdi.
  beo-beo: 'Lia da ea mano lamu logo ga:i dagoi amo dawa:beba:le, e da ea udigili
    hawa: hamosu a:fini Siliba amo Ya:igobema i.'
  tpi-OTNT: Lea i lukim olsem em i no moa karim pikinini, olsem na em i givim wokmeri
    bilong en, Silpa, long Jekop. Na Silpa i stap olsem meri bilong Jekop.
  hau-SA: Sa’ad da Liyatu ta ga cewa ta daina haihuwa, sai ta ɗauki mai hidimarta
    Zilfa ta ba da ita ga Yaƙub tă zama matarsa.
  udu-udu: Ka Le/ah p̱arki mo e mo ki a’di daḵki’da dho’th mo tani ayim ki bu’th c̱iŋkina/
    nyaram piti jin ta’da Silp̱ah mo mmoc̱iki a’di ka Yakuub mo mmota ash mo be.
  uig-LAT: Léyah özining tughuttin toxtap qalghanini körüp, dédiki Zilpahni Yaqupqa
    xotun qilip berdi.
  nde-nde: ULeya wathi ngokubona ukuthi kasazali wathatha incekukazi yakhe uZilipha
    wayipha uJakhobe njengomfazi.
  ton-ton: Pea ʻi he mamata ʻa Lia kuo ngata ʻene fānau, pea ʻave ʻe ia ʻene kaunanga
    ko Silipa, ʻo ne ʻatu ia kia Sēkope ko hono uaifi.
  ces-1613: Viduci pak Lía, že by přestala roditi, vzala Zelfu děvku svou, a dala
    ji Jákobovi za ženu.
  eko-eko: Liiya nawoona yoori alikha ovokola, khunthuula karumeyaawe Ziilipa khumwinkha
    Yaakhumpa khwiiya muukhaawe.
  nss-nss: Lang ara Leyah inimei tehe yiy kinihipwen mbunah i. Pe yiy iyki Silpah,
    pihin para poya mbulyan, iya kili Yakop tehe nambuyun.
  eng-WMB: When Leah saw that she had finished bearing, she took Zilpah, her servant,
    and gave her to Jacob as a wife.
  tam-TCV: லேயாள் தனக்குப் பிள்ளைப்பேறு நின்றுபோனதைக் கண்டு, தன் பணிப்பெண் சில்பாளை
    யாக்கோபுக்கு மனைவியாகக் கொடுத்தாள்.
  ceb-ULB: Sa pagkakita ni Lea nga mihunong na siya sa pagpanganak, gikuha niya si
    Zilpa, nga iyang sulugoon, ug gihatag siya kang Jacob ingon nga asawa.
  mkn-mkn: Waktu Lea rasa dia sonde dapa ana lai, tarús dia kasi dia pung hamba Silpa
    sang dia pung laki, ko kawin deng dia.
  pol-UBG: A gdy Lea widziała, że przestała rodzić, wzięła swoją służącą Zilpę i dała
    ją Jakubowi za żonę.
  agr-agr: Tuja Leashkam uchin uchigbauwaitak, uchigmamainchau dekapeak, niina inake
    Zilpán Jacopan susauwai, niina ikaa nuwe atinun.
  kyc-kyc: Liyame dee kamba wane manjeronde daalyamo lao sepala banya kendemande enda
    Silipa nyepala Jekopeko kamba enda ingyuo nyuo maiya.
  urd-GVU: جب لیاہ نے دیکھا کہ میرے اَور بچے پیدا نہیں ہو رہے تو اُس نے یعقوب کو اپنی
    لونڈی زِلفہ دے دی تاکہ وہ بھی اُس کی بیوی ہو۔
  deu-1912: Da nun Lea sah, daß sie aufgehört hatte zu gebären, nahm sie ihre Magd
    Silpa und gab sie Jakob zum Weibe.
  ntj-ntj: Nyangka Liyalu kulirnu, “Yuwa-parta-rna tjilku kanyintjamaalarringu?” Palunyalu
    witurnu palunyaku waarka palyalpayi Tjilpanya Tjayikapala ngarritjaku.
  row-row: Lea duꞌa nae eni nda bꞌonggi sa ena ma, ana fee Yakob sao nala ate na Silpa.
  kan-2017: ಲೇಯಳು ತನಗೆ ಹೆರಿಗೆ ನಿಂತುಹೋಗಿರುವುದನ್ನು ತಿಳಿದು ತನ್ನ ದಾಸಿಯಾದ ಜಿಲ್ಪಳನ್ನು ಯಾಕೋಬನ
    ಹೆಂಡತಿಯಾಗುವುದಕ್ಕೆ ಒಪ್ಪಿಸಿದಳು.
  ena-ena: Lɨci Lea agaŋ igavɨla cɨhu humɨgaŋ ma ahɨlɨmaŋ lavɨla nudɨ sibɨla hɨsɨŋ
    iamɨgali Celɨpa dɨ Jekopɨ saŋ igumi. Iguci Celɨpa Jekopɨ dɨ abinu me hɨniadami.
  tgo-tgo: Mbaŋa Leya i thuwe kaero maa i ghambɨva, iwaeŋge i vaŋgwa le rakakaiwoma,
    Silpa na i vaŋgu giya weya Jeikob na levo.
  yap-yap: Ma fa’ani gu’ Leah nike tal ko diyen, me pi’ e sib rok ni Zilpah ngak Jakob
    ngar pirew ni mabgol.
  tet-tet: Oras Lea noran la netan oan tenik, nia latan atan Silpa baa Yakob, atu
    nalo baa feen.
  hlt-MCSB: Tedae Leah loh ca cun ham bawt coeng tila a hmuh dongah a taengom Zilpah
    te a khuen tih Jakob taengah a yuu la a paek.
  mdy-ETH: ሊያ ሃሣ ዒዞኮዋ ሾይፃ ዔቄሢ ዔራዖ ዒዞም ማዻዜሎ ዚሊፓ ያይቆኦቤም ማቾ ማሂ ዒንጋዛ፥
  twi-ASANTE: Ɛberɛ a Lea hunuu sɛ nʼawoɔ ate kɔ no, ɔno nso de nʼafenaa Silpa maa
    Yakob wareeɛ.
  bhl-bhl: 'Beli, sun waneng Elea u atemute: Ukalem akati aul makso kailomin em deiw
    e banimumse kasike, u ukalem sak weng afak waneng Silfa ukati kuluko, imok Sekow
    em mit elo dulewui, e ulo wamduko,'
  con-NTPO: Leaja tisu du'shuma isu'je'choma antte qquen in'jamba tise'be sema'su
    pushesu Zilpama Jacobnga pushe'can'me afe.
  eng-WEBU: When Leah saw that she had finished bearing, she took Zilpah, her servant,
    and gave her to Jacob as a wife.
  bnp-bnp: E Lea i masia i uka ma i poda tabu, lakea i bolea a vorakato ngatavine
    vona, i habia e Iakop ge girihina.
  wal-wal: Liya baayyo yeloi eqqidoogaa be7ada, ba danggiriixiyo Zilppo efaada Yaaqoobi
    o machchana mala immaasu.
  mgh-mgh: Ukati woonnyawe Leya wiira hohiya uyara, ahonkusa Siilipa ipottha awe ni
    ahonvaha uthela Yakopi.
  acu-NT: Tura nunia Lea uchin jererchamin nekapeak, ni inatiri Zilpa aishrijai tsaningti
    tusa susamiayi.
  spa-PDDPT: Al ver Lea que cesó de dar a luz, tomó a su esclava Zilpa, y la dio a
    Jacob como mujer.
  gun-gun: Ha'e gui Lia ma kyrĩ va'e ndoguerekoveia oikuaa vy ogueru guembiguai Zilpa,
    ha'e Jacó pe ome'ẽ ta'yxy jevy mboaerã.
  agu-BL: Ma yi tilol Lea yi qui'ct tetz talbil, nintzun tak' ama'l tetz yi mos, yi
    na bi'aj Zilpa, tan cyok'bel quib tu Jacow.
  eng-PEV: Leah wanted to have more kids, but no babies grew inside her. So she thought,
    “I will get Jacob to marry my working woman Zilpah, so that she will have babies.
    Zilpah belongs to me, so if she has babies, those babies will belong to me too.
    They will be just like my own kids.” So Leah gave Zilpah to Jacob, and she became
    Jacob’s wife.
  ilo-ULB: Idi nakita ni Lea a nagsardengen isuna a maaddaan kadagiti annak, innalana
    ni Zilpa, nga adipenna, ket intedna kenni Jacob kas asawana.
  kpg-kpg: Leah gu modongoohia bolo ia gu deemee labelaa di hai ana dama, gei mee
    gaa wanga dana hege go Zilpah gi Jacob gi lodo ginai.
  uig-ARA: لېياھ ئۆزىنىڭ تۇغۇتتىن توختاپ قالغانىنى كۆرۈپ، دېدىكى زىلپاھنى ياقۇپقا
    خوتۇن قىلىپ بەردى.
  bsp-bsp: Ntɛ Leya ɛnəŋk fɔ ɛsak kəkom mɔ, k'ɛlɛk wəcar kɔn Silpa k'ɔsɔŋ kɔ Yakuba
    pənɛŋcɛ.
  mbs-mbs: Na, pegketaga-taga i Lea te wedà todà sikandin pegbatà, imbegay din heman
    se allang din si Zilfa diyà ki Jacob amon meinang heman sikandin esawa din.
  tof-tof: Lia tóba nóma basenórr wagó, oya olmal balngóna kuri piküp bainürr, wa
    tóba leba zaget kol Zilpan upadórr, Zeikobón ekyanórr kolóm.
  sus-sus: Leya to bara a kolon a mu di barima fa, a naxa a xa konyi ginɛ Silipa tongo,
    a naxa a so Yaxuba yi ra a xa findi a xa ginɛ ra.
  pon-2006: Ni Lia eh eseier me e solahr neitik, e kihong Seikop eh lidu Silpa pwe
    en pekehikihda.
  jae-jae: Lea kêsaê gebe oc êkôc gôlôac êtiam atom, tec kêkôc nê sakiŋwagao Silpa
    ma kêkêŋ eŋ gêdêŋ Jakob kêtu ênê awê.
  ksd-ksd: Ma ba Lea i ga gire ba i tar ngo ma ra kinakava, i ga tul tar Silpa, kana
    tultul na vavina, tai Iakob, upi dir a taulai.
  tur-YTC: Lea artık hamile kalamadığını görünce, hizmetçisi Zilpa'yı alıp Yakov'a
    karı olarak verdi.
  bel-N: I ўбачыла Лея, што перастала нараджаць, і ўзяла Зільпу, нявольніцу сваю,
    і дала яе Якубу за жонку.
  grc-BRENT: Εἶδε δὲ Λεία ὅτι ἔστη τοῦ τίκτειν· καὶ ἔλαβε Ζελφὰν τὴν παιδίσκην αὐτῆς,
    καὶ ἔδωκεν αὐτὴν τῷ Ἰακὼβ γυναῖκα· καὶ εἰσῆλθε πρὸς αὐτήν.
  ind-AYT: Ketika Lea menyadari bahwa dia telah berhenti melahirkan, dia mengambil
    Zilpa, hambanya, dan memberikannya kepada Yakub sebagai istrinya.
  lid-lid: Eme Liya anyolom iy badeh bato-ou nah bwe badeh, eme iy andrei badih ta
    lahou tan Silpah badeh atehei iy i ta Jekop i buku none udun.
  eng-NNA: Leah was thinking, “For a long time I did not give birth to a child. I
    will give my working woman to my husband. She will get a child for me.”
  nya-nya: Pamene Leya anaona kuti waleka kubereka ana, iye anatenga wantchito wake
    Zilipa namupereka kwa Yakobo kuti alowane naye.
  hrv-hrv: A vidjevši Lea da je prestala rađati, uzme svoju sluškinju Zilpu pa je
    dade Jakovu za ženu.
  mps-mps: Leago suali, agai te wai ma ame nabo homu isąbaso, tama agai aga sę ebo
    we Silpa te Jekopbolo mawai. Tama Silpa te Jekopgo we tiwai pedelai.
  llg-llg: Faik fo Lea nameda taa hambu anak so bali, boe ma ana fee ndia atan Silpa
    neu saon, fo ana saon.
  tpi-tpi: Lea i lukim olsem em i no moa karim pikinini, olsem na em i givim wokmeri
    bilong en, Silpa, long Jekop. Na Silpa i stap olsem meri bilong Jekop.
  dan-1931: Men da Lea så, at hun ikke fik flere Børn, tog hun sin Trælkvinde Zilpa
    og gav Jakob hende til Hustru;
  vie-OVCB: Trong khi đó, Lê-a thấy mình thôi sinh nở; nàng liền giao nữ tì Xinh-ba
    để làm vợ cho chồng mình Gia-cốp.
  lbk-lbk: Isnan nangil-an Lea ay tinmoyeng et nan en-anakana, inchowana't nan faana
    ay si Zilpa ken Jacob ta asaw-ena.
  guj-2017: જયારે લેઆએ જોયું કે તેને પોતાને સંતાન જનમવાનું બંધ થયું છે, ત્યારે તેણે
    તેની દાસી ઝિલ્પાને યાકૂબની પત્ની થવા સારુ આપી.
  byr-byr: '@see-verse:GEN.030.008'
  awx-awx: Lea inäle natäpänu, engangu hipdu dukngitnangäsä dolikut. Tiwän puyä äminä
    Silpa Jekopde imän, mängätnä däkngakut.
  pon-2006A: Ni Lia eh eseier me e solahr neitik, e kihong Seikop eh lidu Silpa pwe
    en pekehikihda.
  por-BRBSL: Quando Leah viu que havia terminado de carregar, tomou Zilpah, seu criado,
    e a deu a Jacob como esposa.
  aly-aly: Leah iterrek kel ampa anyent ilenh ra atnyenek, ingweran ra atnyeney-angenh,
    arrangkw-anem. Ra arelh warrkenh ikwerenh Zilpah ilanthek, Jacob-itwel itengirretyek.
  cth-cth: Leah ni camo ka khe thai hoeh toe tie a kâpanue dawkvah, a sannu Zilpah
    hah a ceikhai teh a yu hanlah Jakop hah a poe.
  twi-twi: Bere a Lea huu sɛ nʼawo atew kɔ no, ɔno nso de nʼafenaa Silpa maa Yakob
    waree.
  hlt-hlt: Tedae Leah loh ca cun ham bawt coeng tila a hmuh dongah a taengom Zilpah
    te a khuen tih Jakob taengah a yuu la a paek.
  tbz-SIM: Kɛ̀ Deɑ yɑ̀ ò tɛ̃́nkɛ í pɛímɛ̀, kɛ́túótɛ́ o kóo tɔ̃ntì Sidipɑɑ kɛ́duɔ́
    nSɑkɔbu kòo puokɛ.
  msy-2020: Ezɨ Lea uabɨn gari, a ua boritaba inian kogham, egha uan ingangarir amizim
    Silpa inigha, a isa uan pam Jekop an amuimɨn mɨn a ganɨngi.
  txq-txq: Neu Lea nameda ndia ta hambu anak seluk ena, boe ma ana fee atan Silpa
    neu saon, fo ana sao nalan.
  aaz-aaz: Oras bi Lea nnaben nahiin neu in ka nahoniꞌ fa heen, in nnonaꞌ bi Silpa
    he naiꞌ Yakop ansao.
  azb-azb: Lea daha doğmadığına görə qarabaşı Zilpanı götürüb Yaquba arvad olmaq üçün
    verdi.
  eng-DBY: And when Leah saw that she had ceased to bear, she took Zilpah her maidservant
    and gave her to Jacob as wife.
  hin-2017: जब लिआ ने देखा कि मैं जनने से रहित हो गई हूँ, तब उसने अपनी दासी जिल्पा
    को लेकर याकूब की पत्नी होने के लिये दे दिया।
  wol-KYG: Leya moom it xam ne taxawaayam yàgg na, mu fab jaamam Silpa, may ko Yanqóoba.
  swp-swp: Lea i itayao i labalaba lautom arinai ena heaheari sinena Silepa i woeai
    i mosei Iakobo bena i abi monena.
  bjr-bjr: Reeaa nammarifa faiqi maqarana taikaseenoo narí ainaini maru manaaqana
    auqu Siripaa nammarina narí afaaqi Yakooboona mara aminau.
  eng-YLT: And Leah seeth that she hath ceased from bearing, and she taketh Zilpah
    her maid-servant, and giveth her to Jacob for a wife;
  heg-NTPO: Nikit Lea taan noan un haup aan pait lo son, kon un bel un ata Silpa la
    laok se un sapa ka, le niin nolan.
  ptu-ptu: 'Tappana nasi''dim Lea tä'' lium keänä'', muuaammi Yakub: “Pobainei inde
    Zilpa sabua''ku.”'
  bzd-NTPO: Mik Lía tö isué̱ tö ie' kë̀ dë'ia̱ alàë, eta̱ ie' tö ikanè méso kiè Zilpá,
    e' mé Jacob a̱ alakölie.
  kwf-kwf: Ana kaidaꞋi Ꞌi Lia nia saiana neꞋe noaꞋa kasi ina naꞋa, nia ka fatamana
    kini rao ꞋoꞋo nia Ꞌi Silpa ka leka maliu faꞋinia sa Jakob logo.
  eng-WYC-2017: Leah feeled that she ceased to bear child, and she gave Zilpah, her
    handmaid, to her husband.
  eng-WMBB: When Leah saw that she had finished bearing, she took Zilpah, her servant,
    and gave her to Jacob as a wife.
  spp-spp: Ɲyɛ Leya à pa li ɲya na uru seg'à *kwɔ̀n mà tère pyi ke, ka u u u báarapyipucwoŋi
    Zilipa kan Yakuba á, u à pyi u cwo.
  aey-aey: Saen Lia uqa mel basecnu culen eu dumei uqa uqana cabi caja Silpa ehudi
    ehi li Jekob aideg cinigwe uten.
  urd-GVH: जब लियाह ने देखा कि मेरे और बच्चे पैदा नहीं हो रहे तो उसने याक़ूब को अपनी
    लौंडी ज़िलफ़ा दे दी ताकि वह भी उस की बीवी हो।
  rug-rug: Meke sipu gilania Lia sapu ele tava noso si asa pude lopu podo koburu,
    si turaṉa la nia sa koe Zekopi se Zilipa sa nana nabulu vineki pude na nana barikaleqe
    gua.
  gaz-gaz: Liyaan akka ijoollee daʼuu dhiifte hubatte; xomboree ishee Zilfaa fuutee
    akka niitii isaa taatuuf Yaaqoobiif kennite.
  fra-LSG: Léa voyant qu’elle avait cessé d’enfanter, prit Zilpa, sa servante, et
    la donna pour femme à Jacob.
  yal-yal: Leya to a kolon a mi fa dii barima, a yi a konyi ɲaxanla Silipa tongo,
    a yi a so Yaxuba yii, a xa findi a ɲaxanla ra.
  gum-gum: Inchen Leagucha yandø mas ureg tøgagønrrab kaimappe, nui karuig mendig
    megabig Zilpan pera arrua, Jacobwan tranøbig køn, nui srain kønrrai.
  iou-iou: Täŋpäkaŋ Leatä nanak bäyak-bäyak kadänini paotak yäŋ nadäŋpäŋä watä piä
    webeni Silpa Jekop webenita iniŋ kireŋkuk.
  haw-1868: A ike iho la o Lea, ua oki kona hanau ana, lalau aku la ia ia Zilepa,
    i kana kauwawahine, a haawi aku la ia ia i wahine na Iakoba.
  arb-NAV: وَلَمَّا رَأَتْ لَيْئَةُ أَنَّهَا كَفَّتْ عَنِ الْوِلادَةِ، أَخَذَتْ جَارِيَتَهَا
    زِلْفَةَ وَأَعْطَتْهَا لِيَعْقُوبَ زَوْجَةً،
  adz-adz: Gubuꞌ Lia tsanganda bida arangan watip irim narun u, da irim sagat guman,
    Tsilpa, da Yakop da arangan iyu isu i fininggan.
  ewe-ewe: Azɔ esi Lea kpɔ be yemegale fu fɔm o la, etsɔ eƒe subɔla Zilpa na Yakob
    wòɖe.
  eng-LEE: When Leah now saw that she had left off bearing, she took Zilpah her maid,
    and gave her to Jacob for wife.
  dji-dji: Ngunukiṉing nyani Liya nyangiṉi ingki madjirri nyani marrnyir kirinyir
    yidjipili malany, nyani marrngiliban nyanngang djamagiṉing miyilk Djilpa (Zilpah),
    girri ngunukima inga gungili Djakupili miri wurpi nyanimngim inga.
  nna-nna: Leah-lu karra marna, “Kuwarringarra partanymajirri wantulumarna. Ngajumili
    warrkamukata mirtawa yungkulmarnalu ngajumilinga pirirringa. Palinyju mankuliny
    partany ngajuku.”
  asm-FB: পাছত লেয়াই নিজে গর্ভধাৰণ কৰিবলৈ এৰা দেখি, তেৱোঁ নিজৰ দাসী জিল্পাক যাকোবৰ
    ভার্য্যা কৰি দিলে।
  sus-A: لٍيَ تٌ بَرَ عَ كٌلٌن عَ مُ دِ بَرِ مَ قَ، عَ نَشَ عَ شَ كٌنيِ فِنّ سِلِثَ
    تٌنفٌ، عَ نَشَ عَ سٌ يَشُبَ يِ رَ عَ شَ قِندِ عَ شَ فِنّ رَ.
  fra-SBL: Lorsque Léa vit qu'elle avait fini d'enfanter, elle prit Zilpa, sa servante,
    et la donna pour femme à Jacob.
  hbo-hbo: וַתֵּ֣רֶא לֵאָ֔ה כִּ֥י עָמְדָ֖ה מִלֶּ֑דֶת וַתִּקַּח֙ אֶת־זִלְפָּ֣ה שִׁפְחָתָ֔הּ
    וַתִּתֵּ֥ן אֹתָ֛הּ לְיַעֲקֹ֖ב לְאִשָּֽׁה׃
  shp-NTPO: Jatian moa Lea tooyamaparikin, Lean jawen yanka yonoti ainbo Zilpá bexon,
    jawen bene Jacob bimaa iki.
  eng-WYCLIFFE: Lya feelide that sche ceesside to bere child, and sche yaf Selfa,
    hir handmayde, to the hosebonde.
  piu-2006: '@see-verse:GEN.030.008'
  pjt-pjt: Ka Liyalu tjitji kanyintja wiyaringu, munu palulanguṟu kungkawaṟa palumpa
    waṟkaripai ini Tjilpanya Jacobanya ungu kuri kanyintjaku.
  cwe-cwe: Leya viyawonile kuwa kaleka kulela, kamsola Zilipa mtumwa wake wa chike
    na kamwing'ha Yakobo yawe fana muke wake.
  bgs-bgs: Na, tô ikapanámdám si Lea na ándà puman sikandin batà, igbággé din tô állang
    din na si Zilfa ki Jacob ébô mému na sawa din.
  kik-kik: Na rĩrĩa Lea onire atĩ nĩarũgamĩte kũgĩa ciana-rĩ, akĩoya Zilipa ndungata
    yake ya mũirĩtu akĩmĩhe Jakubu ĩrĩ ta mũtumia wake.
  ksr-ksr: Leanoŋ mombo koro mende ama ii iima kawaajoŋ iyaŋaa weleŋ embia qata Zilpa
    meŋ Jeikob muro embiaga kolooro.
  fra-NCL: Lorsque Lia vit qu’elle avait cessé d’avoir des enfants, elle prit Zelpha,
    sa servante, et la donna pour femme à Jacob.
  cek-AK: Leah mah doeh caa ka sah ai boeh, tiah panoek naah, a tamna Zilpah to caeh
    haih moe, Jakob han zu ah paek.
  xla-xla: Epapele oloma edla Liya ya꞉ malanatiyo, ya꞉ mopapo godle kokoye. Epammama
    ya꞉tapo ya꞉ oko a꞉ya Silpa hamame ya꞉wolali Yokob watle hamiyo.
  cuk-cuk: Lea geg bar mimmigan-bake-itoargu, e-mai-Zilpaʼye-nugad, Jacobʼga uksad,
    adi, Jacob Zilpaʼse golegar.
  uig-CYR: Леяһ өзиниң туғуттин тохтап қалғанини көрүп, дедиги Зилпаһни Яқупқа хотун
    қилип бәрди.
  tel-2017: లేయా తనకు కానుపు ఉడిగిపోవడం చూసి తన దాసి జిల్పాను యాకోబుకు భార్యగా ఇచ్చింది.
  hat-BSA: Lè Léa te wè ke li pa t fè pitit ankò, li te pran sèvant li a, Zilpa, e
    li te bay li a Jacob kòm madanm.
  kos-kos: Ke Leah el akilenak lah tui orek tulik lal, el eisalang Zilpah, mutan kulansap
    lal, nu sel Jacob, tuh in oana mutan se kial.
  hbo-WLC: וַתֵּ֣רֶא לֵאָ֔ה כִּ֥י עָמְדָ֖ה מִלֶּ֑דֶת וַתִּקַּח֙ אֶת־זִלְפָּ֣ה שִׁפְחָתָ֔הּ
    וַתִּתֵּ֥ן אֹתָ֛הּ לְיַעֲקֹ֖ב לְאִשָּֽׁה׃
  ibo-ibo: Lịa hụrụ na ya akwụsịla ịmụ nwa, ọ kpọọrọ Zilpa, odibo ya nwanyị kpọnye
    Jekọb ka ọ bụrụ nwunye ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ଲେୟା ଆପଣାର ଗର୍ଭନିବୃତ୍ତି ବୁଝି ଆପଣାର ସିଳ୍ପା ନାମ୍ନୀ ଦାସୀକୁ ଘେନି
    ଯାକୁବ ସହିତ ବିବାହ ଦେଲା।
  wmt-wmt: '@see-verse:GEN.030.008'
  chk-chk: Iwe, lupwen Lea a küna pwe a ük le nöünöü, a angei nöün we chon angang
    Silpa o ngeni Jakop pwe epwe pwülüeni.
  ssd-ssd: Lea nu maŋ kiŋo ande te-pile nda ŋga katesemba nu nuŋe piro pino Zilpa
    tumba Yakob pinonu tuna.
  rop-rop: Afta na wen Liya bin faindat im kaan abum enimo beibi, imbin gibit langa
    Jeikob det wekingel blanga im neim Silpa,
  ukr-1871: Вбачала ж Лея, що перестала роджати, і взяла Зелфу, рабу свою, та й оддала
    її Яковові за жінку.
  eng-AOI: Leah realized that she had stopped having children and so she gave her
    servant Zilpah to Jacob to be his wife.
  yon-yon: Kwane, Lea yu dana wooni kuu kebenoon kowe, yu deme wonong Silpa kuu Yekob
    yaa dana wooni ye dowad konuune, dungkud wonong areb awanoon.
  bch-bch: Idio ta Lea igera mambe iapa pade mao, ta ibada ele taine paeaeanga Silpa
    ga ila pan Iakop ta iuot mambe iadaoa.
  deu-1951: Als nun Lea sah, daß sie innehielt mit Gebären, nahm sie ihre Magd Silpa
    und gab sie Jakob zum Weibe.
  eng-JPS: When Leah saw that she had left off bearing, she took Zilpah her handmaid,
    and gave her to Jacob to wife.
  ubr-ubr: On an rai Leah toun isagobai on an toub iyastin on mes an bobo jeverei
    Zilpah on Jacob itai awan mes.
  srp-1865: A Lija vidjevši gdje presta raðati uze Zelfu robinju svoju i dade je Jakovu
    za ženu.
  lug-lug: Awo Leeya bwe yalaba akomye okuzaala, n’addira omuweereza we Zirupa n’amuwa
    Yakobo abe mukazi we.
  heb-heb: ותרא לאה כי עמדה מלדת ותקח את זלפה שפחתה ותתן אתה ליעקב לאשה׃
  ben-IRV: পরে লেয়া নিজের গর্ভ বন্ধ হলে বুঝে নিজের দাসী সিল্পাকে নিয়ে যাকোবের সঙ্গে
    বিয়ে দিলেন।
  pan-pan: ਜਦ ਲੇਆਹ ਨੇ ਵੇਖਿਆ ਕਿ ਮੈਂ ਜਣਨ ਤੋਂ ਰਹਿ ਗਈ ਹਾਂ ਤਾਂ ਉਸ ਨੇ ਆਪਣੀ ਦਾਸੀ ਜਿਲਫਾਹ ਨੂੰ
    ਲੈ ਕੇ ਯਾਕੂਬ ਨੂੰ ਉਸ ਦੀ ਪਤਨੀ ਹੋਣ ਲਈ ਦਿੱਤਾ।
  tkr-tkr: Leaysse sabara gahna uşaxar uxooxas vəvxü deş. Məng'ee mançil-allar cena
    nukar Zilypan Yaaq'ubus xhunaşşe yixhecenva heele.
  mwp-mwp: '*Na nanga Leya ngulayg asidhin kedha, nabepa lak kazipa lawnga, nadh Zilpa
    Yakubulpa madhin ipi, nanu zagethaw yoepkaz.'
  mya-JVB: လေအာ သည် သား ပြတ်၍ မဘွားဘဲနေ ကြောင်းကို မိမိသိမြင် သောအခါ ၊ မိမိ ကျွန်
    မ ဇိလပ ကို ယူ ၍ ၊ ယာကုပ် ၏မယား ဖြစ် စေခြင်းငှါအပ် လေ၏။
  tte-O: Saugana Leya kana lotonan yakato kani nige ikakabiyoi kabo itolo yo ana topaisowa
    sinena Silipa italamwan Yakobo koina besiele yakato wainena.
  tbg-tbg: Minti tivakero vauvaro Riaava tavovaro viva qaiqaa vainti vataarirava kia
    vauvaro viva nai kaiqa nahenti Siripaara Iekopira amuvaro Iekopiva vikantiro vaitovaro
  hmo-hmo: Lea ia diba vadaeni do ia rogorogo lou lasi, vadaeni iena hesiai hahine
    Silipa ia abia, Iakobo dekenai ia henia, iena adavana ta.
  ata-ata: Lea mixoxoolu xe milavu lexe ane imomomo sou ipalaa la ua la sou ane miavuti
    kalumo sou minoꞌe sema sou xaixai noxie ualasie lexe Silipa sou milailixe noxou
    Iakovo. Silipa milai mixolu noxou Iakovo loxo semau.
  nfa-nfa: Ropa Lea neꞌa na nèngu ne dènge heka ana, ka na paleo ènu na Silpa dènge
    Yakob.
  urd-urd: जब लियाह ने देखा कि वह जनने से रह गई तो उसने अपनी लौंडी ज़िलफ़ा को लेकर
    या'क़ूब को दिया कि उसकी बीवी बने।
  rus-SYN: Лия увидела, что перестала рождать, и взяла служанку свою Зелфу, и дала
    ее Иакову в жену, и он вошел к ней.
  cbt-NTPO: Nianta co huachi hua'huanacaso nanitërinhuë'. Napoaton piyapinën Siripa
    itopiso' Cacopo acoantërin.
  bqc-SIM: Kɛ́ Lea è a nɛ'i zɛ̀, ↄ̃ à a zↄnↄɛ Zilipa kpà Yakↄbuwa nↄ ũ sↄ̃.
  tcz-CHONGTHU: Leah in nao aneikit tah lou ding ahin kihet doh phat in asohnu Zilpah
    chu ji din ape tai.
  mar-mar: जेव्हा लेआने पाहिले की, आता आपल्याला मुले होण्याचे थांबले आहे. तेव्हा तिने
    आपली दासी जिल्पा हिला घेतले आणि याकोबाला पत्नी म्हणून दिली.
  tcs-tcs: Wen Lia i bin sabe em kan bone mo pikinini po Zekop, em bin teke Zilpa,
    sebant oman blo em ane em bin gibem po Zekop po kam nada oman blo em.
  soq-soq: Tane Lea oto gamowa enentudeno ewene nolawa iwa Silpa wadene Iakob waneno
    manainapa wanasan.
  qub-qub: Leapapis wamran masga manana carannachu. Chaymi uywaynin Zilpata goycuran
    runan Jacobta uyway caj warmin cananpaj.
  bqp-bqp: Kũ Lea è a nɛ́'i zɛ̀, akũ à a zĩkɛri Zilipa kpà Yakubua nↄ ũ dↄ.
  hat-hat: Lè Leya wè li te sispann fè pitit, li pran Zilpa, sèvant li a, bay Jakòb
    pou madanm tou.
  eng-BSB: When Leah saw that she had stopped having children, she gave her servant
    Zilpah to Jacob as a wife.
  tod-tod: Lea kaai ma ga é ɓega doun zɔlɔɔgi ʋa, é ná-botiɠɛ anzanui Zilepa zeɠeni,
    é fe Zakɔɓe ya ga anza.
  eng-WEBPB: When Leah saw that she had finished bearing, she took Zilpah, her servant,
    and gave her to Jacob as a wife.
  kbq-kbq: Hanki Lia'a mago'ene mofavre onte mani'neno keana higeno, kato mofa'a Zilpana
    avreno Jekopu nenaroza hinogu eme ami'ne.
  nhe-BL: Quema Lea quiitac para ayoc hueliyaya conepiya, quimacac Jacob itlatequipanojca,
    Zilpa para ma conepiya ihuaya.
  bus-bus: Kɛ̀ Lea è a nɛ́'ii zɛ̀, ben à a zĩkɛri Zilipa kpà Yakubua nↄↄ ũ dↄ.
  gub-BL: Erez ukwaw weko haw. — Nahememyr wi kwaw ihe nehe, i'i uzeupe. A'e rupi
    omono uma'ereko ma'e Ziwpa her ma'e Zako pe kury, hemirekoagaw romo kury.
  eng-DRA: Lia, perceiving that she had left off bearing, gave Zelpha her handmaid
    to her husband.
  knf-knf: Wi Leya awinuŋ kë aţañan kabuk, ajej Ŧilpa, nalemparul, awul Yakob kë ado
    ñaaţul.
