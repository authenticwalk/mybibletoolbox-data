verse: GEN.030.013
translations:
  mal-C: അപ്പോൾ അവൾ, “ഞാൻ എത്ര സന്തുഷ്ട! സ്ത്രീകൾ എന്നെ സന്തുഷ്ട എന്നു വിളിക്കും”
    എന്നു പറഞ്ഞു. അതുകൊണ്ട് അവൾ അവന് ആശേർ എന്നു പേരിട്ടു.
  deu-TKW: 'Da sprach Lea: Ich Glückliche! Ja, glücklich werden mich die Weiber preisen!
    Daher nannte sie ihn Asser.'
  lin-lin: 'Lea alobaki : « Oyo esengo ya ndenge nini nakomi na yango ! Pamba te basi
    bakobenga ngai moto ya esengo. » Boye apesaki ye kombo « Aseri. »'
  cbr-NT: 'usakian bëchitëkëan ka Lía kiakëxa: ¡''Ëx kana chúamarua tani kuëënin!
    Usa ''ain ka xanu raíri kamaxribi ax ka ''itsaira kuëënia kiax kiti ''ikën. Usa
    ''ain ka ënë tuákën anë Aser kakë ''iti ''ikën.'
  eng-LSV: and Leah says, “Because of my happiness, for daughters have pronounced
    me blessed”; and she calls his name Asher.
  bmu-bmu: 'Mewö aiga Leanöŋ keu kewö jiyök: “Nöŋön uruölöwak ketaŋi mötzal. Ambi
    yeŋön mönö nöŋgöra oyaeŋkoyaeŋ qeta malme. “Mewö jiba miaŋgö dop morö qetŋi Aser
    qerök. (Aser Oyaeŋkoyaeŋ qetme.)'
  eng-GNV: Then sayde Leah, Ah, blessed am I, for the daughters will blesse me. and
    she called his name, Asher.
  eng-WEBSTER: 'And Leah said, Happy am I, for the daughters will call me blessed:
    and she called his name Asher.'
  nhw-BL: 'huan Lea quiijto: “¡Paquilistli! Ama sihuame quiijtose para nipaqui. Yeca
    nopa oquichpil itoca elis Aser.” (Aser quinequi quiijtos “paquilistli”.)'
  swh-ONEN: Ndipo Lea aliposema, “Jinsi gani nilivyo na furaha! Wanawake wataniita
    furaha.” Kwa hiyo akamwita Asheri.
  bba-bba: Yerɑ Leɑ u nɛɛ, doo nɔɔruɡiiwɑ nɑ sɑ̃ɑ, domi tɔn kurɔbu bɑ koo mɑn soku
    doo nɔɔruɡii. Mɑ u nùn yĩsiru kɑ̃ Asɛɛ.
  eng-KJVCPB: 'And Leah said, Happy am I, for the daughters will call me blessed:
    and she called his name Asher.'
  cpy-cpy: 'Ari okantanaki Lea: “Kimoshiretaantsi ini. Nimaeka okantayitaki tsinanipaeni
    kimoshireri nokantaawo naaka.” Rootaki iitantyaari eenchaaniki Aser.'
  mpx-mpx: Yaka Leya i ba, “Ya yaliyaya hot! Nasi yowau nihi awa yaliyaya-agau.” Inoke
    alana i tun Aseli.
  wbp-wbp: Liiya wangkaja, “Wardinyi-nyayirni ngajuju jalanguju. Panungku mardukujarlu
    kapujulu ngaju wardinyi-pajirni.” Kujarlaju, yalumpu kurdu wirriya yirdi-manu
    Yaaja.
  luo-luo: Eka Lea nowacho niya, “Amor manade! Mon biro luonga ni jahawi.” Omiyo nochake
    ni Asher.
  meu-meu: Bena Lea eto, Na moalemu; hahine iboudiai danu bae hanamogu. Bena mero
    ladana e hatoa Asere.
  npi-ULB: लेआले भनिन्, “म सुखी छु । किनकि स्‍त्रीहरूले मलाई सुखी भन्‍ने छन् ।” त्यसैले
    उनले त्यसको नाउँ आशेर राखिन् ।
  yor-yor: Nígbà náà ni Lea wí pé, “Mo ní ayọ̀ gidigidi! Àwọn ọmọbìnrin yóò sì máa
    pe mí ní Alábùkún fún.” Ó sì pe orúkọ rẹ̀ ní Aṣeri.
  emp-NTPO: 'Maʌ̃ne Leaba jarasia: “Mʌ̃ra bio b̶ʌsrid̶a b̶ʌa. Id̶ibʌrʌ wẽrãrãba jarad̶ia
    mʌ̃ra b̶ʌsrid̶a b̶ʌda.” Mãwã dji warrara trʌ̃ b̶ʌsia Aser.'
  ind-ind: Lea berkata, “Betapa bahagianya aku. Perempuan-perempuan akan mengatakan
    bahwa aku bahagia.” Maka dia menamai anak itu Asyer.
  pes-OPCB: 'لیه گفت: «چقدر خوشحال هستم! اینک زنان مرا زنی خوشحال خواهند دانست.» پس
    او را اَشیر نامید.'
  ssx-ssx: Liama꞉ alota꞉ I̱ta꞉ ta꞉na꞉ tieke wopu pa꞉la꞉me. Ameta꞉ wanda꞉wekima꞉ I̱ta꞉
    ta꞉na꞉ma꞉ homa꞉la꞉ wanda꞉e lelimikie laa ipika꞉ bikita꞉ A꞉sia leekeme.
  lcm-lcm: Na Lea kala antok ta, “Pua, napo maramarak luai! Ri aina aongos kana ki
    posong iau ta nau a aina maramarak.” Le si mengen suke vanang na kala atuk a nat
    ang ta Aser.
  aer-aer: Leah angkeke, “Ayenge-arle lyete akangkentye anthurre aneme. Arelhe atningkele
    anteme ayenge akangkentye aketyenhe.” Alakenhe anteme, re ampe urreye akweke renhe
    Asher arritnye antheke. Asher ileme “Ayenge akangketyeke mpwareke.”
  tgl-ULB: Sinabi ni Lea, “Masaya ako! Dahil ang mga anak na babae ay tatawagin akong
    masaya.” Kaya siya ay pinangalanan niyang Asher.
  nop-nop: Unduŋ tubune Leadi yoguk, “Nu nadifo hinek tilat. Tamwoi adi nadifo naniyaneeŋ.”
    Unduŋ yoŋa wou Ase youkuk.
  kca-kca: 'Лия пӑ йастәс: «Ма ŏйэма, нэӈәт мӑнэм ŏйәӈа айәԓты питԓэԓ». Асир нэмән
    ԓўвеԓ пŏтсәԓы.'
  cbu-NT: Anootssha Liyarin yusur parangu, Ichingarupsinaya na nuwamun kizaptatini
    yasayanllinaya. Kapungpari mang' ksakiya átpasinaya. Na nlluraa sur Aser átu ísamachima,
    mang tárangiya.
  hui-hui: Taba hanayagola Liahanda lalu, Áyu i̱ turu timbuniho bedogoni. Wali maru
    bedarume i̱ turuho beda lolebira, lene. Ani lowa ibugua igiri mini Ase wini.
  wrs-wrs: doa Leava os awona Aserm. Noinda osva awona, kava indk vethav, ungevliva
    kamba nunglirava, wo uvav, indk vethav.
  mya-mya: လေ​အာ​က``ငါ​၌​မင်္ဂ​လာ​ရှိ​၏။ အ​ခြား​သော မိန်း​မ​တို့​က​ငါ့​အား​မင်္ဂလာ​ရှိ​သူ​ဟု​ခေါ်​ကြ
    လိမ့်​မည်'' ဟု​ဆို​လျက်​ထို​သား​ကို​အာ​ရှာ နာ​မည်​ဖြင့်​မှည့်​လေ​သည်။
  cbi-NTPO: 'Tsenñu manen Lía tsandimi: ¡Yuj sundenve! Challaa supula inu yuj sundyaa
    tinu detsuve. Tsa'' mitya entsa kaanaya Aser mumunu tsuve, (hebreo palaachiya,
    “sundennu” titiñuu juve titu).'
  bod-N: དེ་ནས་ལེ་ཨ་ན༌རེ། བདག་ནི་ཅི་འདྲའི་དགའ་ཞིང་སྤྲོ་བ༌ལ། བུད་མེད་རྣམས་ཀྱིས་ཀྱང་བདག་ལ་དགའ་ཞིང་སྤྲོའོ་ཞེས་འབོད་པར་འགྱུར་ཞེས་སྨྲས་པའི༌ཕྱིར།
    བུའི་མིང་ལ་ཨ་ཤེར་ ཞེས་བཏགས༌སོ།།
  wsk-wsk: Se Leah balam, “Aitak ani ninguru amilmilasam! Se imet suen la aga balmon
    amilmil imet mamonko.” Ale kuriang nup beteram Asher mam.
  kkl-kkl: Mangaro aogpa, Lea nenekori yubu lelamogti, “Na wali kel neneptan. Ora
    kelabori, 'El wali,' senelamnukang,” aro me aneko si Aser engkaog.
  sna-sna: Ipapo Rea akati, “Mufaroi wandinawo! Vakadzi vachati mufaro kwandiri.”
    Saka akamutumidza zita rokuti Asheri.
  spa-BLM: 'Lea dijo: “Feliz soy, porque las hijas me llamarán feliz”. Lo llamó Aser.'
  beu-beu: Angmuse Lea ana mateng hula, “Angase na sanang iila! Eningse nehe jangu
    ang naung emangpi itat mateng hula, na sanang iila.” Angu ebele ana vaal angu
    ene maveng, ene Aser (evengbanang tarang se hula, ꞌsanangꞌ).
  cac-cac: 'Ix yalanpax ix Lea chi'' icha tic: Te tzalajc''olal vico'', axo eb'' ix
    vetixal ol alanoc to ay in tzalajc''olal, yuj chi'' Aser ol sb''iej vin̈ unin
    tic, xchi ix.'
  swh-ULB: Lea akasema, “Nina furaha! Kwa maana mabinti wataniita furaha.” Hivyo akamwita
    jina lake Asheri.
  bel-bel: 'І сказала Лія: на дабро мне, бо шчаснаю будуць называць мяне жанчыны.
    І дала яму імя: Асір.'
  deu-ELBBK: 'Da sprach Lea: Zu meiner Glückseligkeit! Denn glückselig preisen mich
    die Töchter. Und sie gab ihm den Namen Aser.'
  mbb-OT: Migkaǥi si Lea te, “Utew a nelipey! Ebpekekaǥi is menge zuma ku he vahi
    he utew ad melipayen.” Umbe migngezanan din haazà is batà ki Asher.
  msc-msc: 'Leya kan ko: «Ɛɛ, n da sewa kosɛbɛ. Musoilu ri a fɔ n ma sisen ko mɔɔ
    ɲalenni le n di.» Wo le rɔ, a ka den wo tɔɔ la ko Asɛri.'
  mal-2015: ഞാൻ ഭാഗ്യവതി; സ്ത്രീകൾ എന്നെ ഭാഗ്യവതിയെന്നു പറയും എന്നു ലേയാ പറഞ്ഞു അവന്നു
    ആശേർ എന്നു പേരിട്ടു.
  tuo-NT: 'Tere ĩꞌagõ, Lea aꞌtiro nico niwõ: “Eꞌcatiyʉꞌrʉasaꞌa. Numia niꞌcãrõacãma
    yʉꞌʉre ‘Eꞌcatiyʉꞌrʉamo’, nirãsama.” Tojo weego wĩꞌmagʉ̃ Aser wãme õꞌoco niwõ.'
  gup-gup: Wanjh Leah yimeng, “A! Ngadjalnjilngmak, morlehmorlenj kaluk kabirriyime
    bu ngaye nganjilngmak.” Wanjh kunu ngaleng bingeykurrmeng Asher.
  met-met: Baing Lea harua ba, “Gamogua yaha sibuna! Haingdi bagula duxu nga ba haing
    yahangam.” Binabu uxu yanoa ba Aser.
  gvs-gvs: Tuwo Reyayana idigo kana, ‘Nakona vevina liliudi bei sivayokoigu uyaaonigu.
    Tauna auyáwana gagaina!’ Tuwo natuna ivayou Aseri.
  rmc-rmc: 'E Leja androda phenďa: „Savi požehňimen som! Akana man o džuvľa vičinena
    požehňimen!“ Vašoda leske diňa nav Ašer.'
  nlg-nlg: Ma Leah te holoa nia Asher, na pukuna te ghaghua gaia, “Na togotogo tu
    loghoa mana lei vaivine kara ghanaghanaa tu togotogo ngangata.”
  dgr-DOGNT: Eyıt'à Leah hadı, “K'ǫǫnì sınà nàhòwo! Ts'èko gı̨ı̨lı̨ı̨ sìı wınà sègedıì
    segıızı ha,” hadı. Eyıt'à dǫzhìa Asher wìyeh ayį̀į̀là.
  pes-OPV: 'و لیه گفت: «به خوشحالی من! زیرا که دختران، مرا خوشحال خواهند خواند.» واو
    را اشیر نام نهاد.'
  ron-1924: „Че феричитэ сунт!” а зис Лея; „кэч фемеиле мэ вор нуми феричитэ.” Де
    ачея й-а пус нумеле Ашер.
  ben-OBCV: তখন লেয়া বললেন, “আমি কতই না সুখী! মহিলারা আমাকে সুখী বলে ডাকবে।” অতএব
    তিনি তার নাম রাখলেন আশের।
  lex-lex: 'Lea niwra: “A'' di de uhepru! Plollolli de patke''a hota riwra a'' di
    de uhepuepru.” Noma nala keke''en de pa nwawa Asyer (nnia''eratni de, muki-hepru).'
  rgu-rgu: Basa de Lea dedea nae, “Ae! Besaꞌ ia besaꞌ ko au amahoꞌo! Meten, te neuꞌ
    ko basa inaꞌ ara dedea rae, au aua-anale an seli.” Huu ria na, de foi anaꞌ ria
    nade, Aser (sosoa na nae, ‘namahoꞌo’).
  som-som: Oo Lee'ahna waxay tidhi, Waan faraxsanahay! waayo, naaguhu waxay iigu yeedhi
    doonaan tan faraxsan. Magiciisiina waxay u bixisay Aasheer.
  lat-VUC: 'Dixitque Lia: Hoc pro beatitudine mea: beatam quippe me dicent mulieres:
    propterea appellavit eum Aser.'
  aoi-aoi: Yingi-yama ngalaja Liya, “Ningu-werrikilyelyingminama ningena ngayuwa.
    Aburraja wurridarringke-ka ke-yaminama wurrakina, ‘Diyekirrerra daka didarringka-da,’
    ke-yaminama ngayuwa-langwa-da.” Yadikina yingini-yengbijuwama Ajera nenimikirra,
    mena akina ekirra Ajera ne-yaminama “akwiyekirrerra.”
  eng-ASVBT: 'And Leah said, Happy am I! for the daughters will call me happy: and
    she called his name Asher.'
  mna-mna: 'Tona Lea iso: “Koozi nio menmeen yo biibi. Mi zin moori kar kan ko menmeen
    zin pio tomini.” Tana Lea ipaata pikin zaana be Aser.'
  ita-1885: 'E Lea disse: Quest''è per farmi beata; conciossiachè le donne mi chiameranno
    beata; perciò ella pose nome a quel figliuolo Aser.'
  eng-LXXUP: And Leah said, I am blessed, for the women will pronounce me blessed;
    and she called his name, Asher.
  eng-ULB: Leah said, “I am happy! For the daughters will call me happy.” So she called
    his name Asher.
  spa-VBL: 'Entonces Lea dijo: “Soy muy feliz, y las otras mujeres también lo dirán!”
    Y a este hijo lo llamó Aser.'
  fra-_FOB: 'Et Léa dit: Que je suis heureuse! car les filles me diront heureuse;
    et elle l''appela Asser (heureux).'
  mal-mal: “ഞാൻ ഭാഗ്യവതി; സ്ത്രീകൾ എന്നെ ഭാഗ്യവതിയെന്നു പറയും” എന്നു ലേയാ പറഞ്ഞ് അവൾ
    അവന് ആശേർ എന്നു പേരിട്ടു.
  urd-GVR: Liyāh ne kahā, “Maiṅ kitnī mubārak hūṅ. Ab ḳhawātīn mujhe mubārak kaheṅgī.”
    Us ne us kā nām Āshar yānī Mubārak rakhā.
  suz-BL: मिनु लेआमी “गो ग्‍येरसाक्‍यी। मारदे हना मीश मुरपुकीमी आं पर्बम ‘आसीक राइब
    बाक्‍ब’ देंनीम” देंमाक्‍त। मिनु आ तौ कली आशेर नें वोदा बाक्‍त।
  ita-1927: 'E Lea disse: “Me felice! ché le fanciulle mi chiameranno beata. Perciò
    gli pose nome Ascer.'
  ckb-ckb: 'لێئەش گوتی: «خۆزگە بە من دەخوازرێت! لەبەر ئەوەی کچان خۆزگەم پێ دەخوازن.»
    ئیتر ناوی لێنا ئاشێر.'
  eng-BBE: 'And Leah said, Happy am I! and all women will give witness to my joy:
    and she gave him the name Asher.'
  crx-NTPO: '''Et Leah ''utni, “Hoonúst''i'', ts''ekoo ''enne soo hoonzoo-un sgha
    whults''ut-un sodoni'' lah.” ''Ink''ez nyoon duneyaz Asher yulhni.'
  kan-OKCV: ಆಗ ಲೇಯಳು, “ನಾನು ಧನ್ಯಳಾದೆನು, ಏಕೆಂದರೆ ಸ್ತ್ರೀಯರು ನನ್ನನ್ನು ಧನ್ಯಳೆಂದು ಕರೆಯುವರು,”
    ಎಂದು ಹೇಳಿ ಅವನಿಗೆ ಆಶೇರ್ ಎಂದು ಹೆಸರಿಟ್ಟಳು.
  bbb-bbb: '@see-verse:GEN.030.012'
  tam-2017: 'அப்பொழுது லேயாள்: “நான் பாக்கியவதி, பெண்கள் என்னைப் பாக்கியவதி என்பார்கள்”
    என்று சொல்லி, அவனுக்கு ஆசேர் என்று பெயரிட்டாள்.'
  spa-RV-1909: 'Y dijo Lea: Para dicha mía; porque las mujeres me dirán dichosa: y
    llamó su nombre Aser.'
  ron-BTF: 'Şi Leea a spus: Fericită sunt, căci fiicele mă vor numi binecuvântată;
    şi i-a pus numele Aşer.'
  eng-WEBP: Leah said, “Happy am I, for the daughters will call me happy.” She named
    him Asher.
  eng-FBV: Leah said, “I'm so happy, and the other women will say I'm happy too!”
    So she named him Asher.
  nld-1939: 'Nu sprak Lea: Wat een geluk! Nu prijzen de vrouwen mij gelukkig. En ze
    noemde hem Aser.'
  nch-BL: 'huan Lea quiijto: “¡Paquilisti! Ama sihuame quiijtose para nipaqui. Yeca
    nopa oquichpil itoca elis Aser.” (Aser quinequi quiijtos Paquilisti.)'
  tfr-NTPO: Eshko ga Lea tjl̈ẽ ga «Tja woowa l̇l̇ëme. Ga wal̈ëga uunkong tjl̈ẽ ëng
    kong ga “Kjwe wopjl̈úe” l̈e. E kjĩshko ga bor wa ëre koiër Aser» l̈e.
  vie-1934: 'thì Lê-a rằng: Tôi lấy làm vui mừng dường bao! vì các con gái sẽ xưng
    ta được phước; nàng bèn đặt tên đứa trai đó là A-se.'
  hin-CV: तब लियाह ने सोचा, “मैं धन्य हूं और स्त्रियां मुझे धन्य कहेंगी.” इसलिये इस
    पुत्र का नाम आशेर रखा.
  eng-OURB: Leah [Weary] said, “Happy am I, for the daughters will call me happy.”
    She named him Asher [Happy]. (4)
  spa-BES: 'Y Lea dijo: ¡Feliz yo! y todas las mujeres darán testimonio de mi alegría:
    y ella le dio el nombre de Aser.'
  tdx-tdx: Le hoe t’i Leae, Hete! ty haehako! Hatao’ o anak’ ampelao haha iraho. Aa
    le natao’e Asere ty añara’e.
  vid-vid: Lea nakalonga, “Ndangusangalala! Lelo wadala wonyhema heni kusangalala.”
    Ahyo, nakamchema mwana ayo Asheli.
  pwg-pwg: Vaghina ma Liya ivona bo, “Avi nuwabiibii kirakai! Karako wivine ina voneku
    bo, ‘Nuwabiibai wavinem.’” Tuna kubiine Silpa natuna ivi vavei ‘Asera.’
  eng-OKE: And Leah said, Praise shall be mine; now will women praise me; and she
    called his name Asher.
  tha-KJV: นางเลอาห์​ก็​ว่า “ข้าพเจ้ามีความสุขเพราะพวกบุตรสาวจะเรียกข้าพเจ้าว่าเป็นสุข”
    นางจึงตั้งชื่​อบ​ุตรนั้​นว​่า อาเชอร์
  por-BR-2018: 'E disse Lia: Para alegria minha; porque as mulheres me chamarão de
    feliz; e chamou seu nome Aser.'
  bco-bco: '@see-verse:GEN.030.012'
  deu-ELO: 'Da sprach Lea: Zu meiner Glückseligkeit! Denn glückselig preisen mich
    die Töchter. Und sie gab ihm den Namen Aser.'
  ktm-ktm: Leah ihpa, “Yu uhposon kurti ile mandra-an lakopwi. Sa pedih kawe hampa
    hapa yu ti pedih odo pwo-es.” Eri pe iy iduwe rangan ile Aser.
  caa-caa: 'Entonces ojron e Lea y che: “War intzay meyra, y bꞌan tuaꞌ axin uyarenobꞌ
    e ixictac ubꞌan que ayan meyra nitzayer. Y tamar era axin caturbꞌa ucꞌabꞌa Aser”,
    che e Lea. Pues uyubꞌnar e ojroner Aser lar tacar e ojroner hebreo xeꞌ war che
    “Tzayer”.'
  eng-WYC-2018: and Leah said, This is for my bless(ing), for all women shall say
    me blessed (or for all women shall say that I am blessed); therefore she called
    him Asher.
  epo-epo: 'Kaj Lea diris: Por mia bono; ĉar la virinoj diros, ke estas al mi bone.
    Kaj ŝi donis al li la nomon Aŝer.'
  uig-PIN: 'Leyaⱨ: «Mǝn bǝhtlikturmǝn! Qünki hotun-ⱪizlar meni bǝhtlik deyixidu!»
    dǝp uning ismini Axir ⱪoydi.'
  beo-beo: Lia da amane sia:i, “Na da hahawane bagade! Eno uda da na da hahawane sia:mu.
    Amaiba:le, e da amo manoma A:sie (Hahawane) dio asuli.
  tpi-OTNT: Na Lea i tok olsem, “Nau mi amamas tru, na olgeta meri bai i tok olsem,
    mi meri bilong amamas.” Olsem na em i kolim nem bilong pikinini Aser.
  hau-SA: Sai Liyatu ta ce, “Ni mai farin ciki ce! Mata za su ce da ni mai farin ciki.”
    Saboda haka ta sa masa suna Asher.
  udu-udu: 'Dhala Le/ah ki o gwo mo ki: Aha/ be i’bora bwa mo, haali/ aris up̱i ’baar
    mo mini yuḵ aha/ gway ki ji gi ’bora bwa mo, wakan ayim yuḵki a’di gway mo ka
    Ashiir mo.'
  uig-LAT: 'Léyah: «Men bextlikturmen! Chünki xotun-qizlar méni bextlik déyishidu!»
    dep uning ismini Ashir qoydi.'
  nde-nde: ULeya wathi, “Uthi ngiyathaba yini! Abafazi bazakuthi ngiyathaba.” Yikho
    wambiza ngokuthi ngu-Asheri.
  ton-ton: Pea pehē ʻe Lia, “ʻOku monūʻia au, ʻe ui au ʻe he ngaahi ʻofefine ko e
    monūʻia pea ne ui hono hingoa ko ʻAseli.”
  ces-1613: 'A řekla Lía: To na mé štěstí; nebo šťastnou mne nazývati budou ženy.
    A nazvala jméno jeho Asser.'
  eko-eko: 'Liiya khuri: “Kafurahi mwaani! Mpakha aakha akina anteela okuuza yoori
    kenkhiwa furaha!” Mwaana otule khuntthaja nzina la Asheeri.'
  nss-nss: Pe Leyah ipwai ipa, “Yo upwes, pe andre yihu pihin masih hu kapa yo ara
    pihin para pwesai.” Pwen pe ipohowe ngalan ara “Aser.”
  eng-WMB: Leah said, “Happy am I, for the daughters will call me happy.” She named
    him Asher.
  tam-TCV: அப்பொழுது லேயாள், “நான் எவ்வளவு மகிழ்ச்சியாய் இருக்கிறேன்! பெண்கள் எல்லாரும்
    என்னை, மகிழ்ச்சி உள்ளவள் என அழைப்பார்கள்” என்றாள். அதனால் அவனுக்கு ஆசேர் என்று
    பெயரிட்டாள்.
  ceb-ULB: Miingon si Lea, “Malipayon ako! Kay ang mga anak nga babaye magtawag kanako
    nga malipayon.” Busa ginganlan niya siya ug Aser.
  mkn-mkn: Ais ju Lea omong bilang, “Wei! Sakarang, baru beta sanáng! Lia te nanti
    samua parampuan baꞌomong bilang, beta su talalu ontong.” Andia ko dia kasi nama
    itu ana, Aser (yang pung arti ‘sanáng’).
  pol-UBG: 'I Lea powiedziała: To na moje szczęście, bo kobiety będą mnie nazywać
    szczęśliwą. I nadała mu imię Aszer.'
  agr-agr: 'Nunik uchigmakmatai Lea chichaak: “¡Chah, shiig aneajai! Yamaik tikich
    nuwa aidau chichagtuinakush, Leak shiig aneas pujawai tujutiagtinai. Nuadui juju
    uchi daajig Asher atatui”, tiuwai.'
  kyc-kyc: Namba rae maiyelyano dokona enda yango dupwame namba rae maipya larami,
    lapala kingi Asa leya.
  urd-GVU: لیاہ نے کہا، ”مَیں کتنی مبارک ہوں۔ اب خواتین مجھے مبارک کہیں گی۔“ اُس نے
    اُس کا نام آشر یعنی مبارک رکھا۔
  deu-1912: 'Da sprach Lea: Wohl mir! denn mich werden selig preisen die Töchter.
    Und hieß ihn Asser.'
  ntj-ntj: Nyangka Liyalu nyakulalpi watjarnu, “Wiya, pukurlarringu-rna. Nyangka-ya
    minyma pirninya ngayuku pukurlarriku.” Palunyalu katja palunyanya yini tjapirnu
    Yatjanya.
  row-row: Lea olaꞌ nae, “Weh! Ia naa, au feꞌe umuhoꞌo na! Mete te, basa inaꞌ ra olaꞌ-olaꞌ
    rae, au onton seli.” Naa de, ana babꞌae anaꞌ naa, Aser (sosoa na ‘nemehoꞌo’).
  kan-2017: ಲೇಯಳು, “ನಾನು ಧನ್ಯಳಾದೆ, ಸ್ತ್ರೀಯರು ನನ್ನನ್ನು ಧನ್ಯಳೆಂದು ಹೊಗಳುವರು” ಎಂದು ಹೇಳಿ
    ಅದಕ್ಕೆ “ಆಶೇರ್” ಎಂದು ಹೆಸರಿಟ್ಟಳು.
  ena-ena: Huhɨlɨci Lea abami. Iabi viaŋ hɨjɨŋalin uami. Lɨlɨŋ iamɨgali agɨlaŋ iadɨ
    igavɨla nameŋ abavɨbali uami. Samɨguŋ putɨ iamɨgali aba abavɨbali uami. Lavɨla
    ninaŋ agadɨ ibi lamavɨla abami. Aselɨ uami.
  tgo-tgo: Amba Leya iŋa, “Mbaŋake mbema ya warari vara. Wanakauke wolaghɨye ne thɨ
    utuŋaŋgo lo wararike kaiwae.” I rena ŋgamako idae Asa.
  yap-yap: me ga’ar Leah, “Kar gu felan’! Chiney e bayi yog e pi’in ni ppin ni kug
    felan’”; ma aram me tunguy fithingan fachi pagel ni Asher.
  tet-tet: Naree nunia, Lea moos dale naꞌak, “Haa! Oras neꞌe, foin haꞌu neon diꞌak!
    Lei haree! Feto hotu-hotu atu dale naꞌak, haꞌu ketan sotir diꞌak basuk tiꞌan.”
    Tan baa nia, Lea nanaran oan nia, naran Aser (tan lia fuan aser isin naꞌak ‘neon
    diꞌak’).
  hlt-MCSB: Leah loh , “Kai bahoeng ka omngaih, te dongah tanu rhoek loh kai he n'uem
    uh ni,” a ti tih anih ming te Asher a sak.
  mdy-ETH: ሊያ ሃሣ፦ «ሚርጌ ታና ዎዛሴኔ፤ ሃይፓ ሴካ ላኣላ ቢያ ታና ‹ዎዛዻ ላኣሌሎ› ጋዓንዳኔ» ጋዓዖ ሱንፆ ናዖኮ ዓሴኤሬ
    ጌዒ ጌሤኔ።
  twi-ASANTE: Na Lea kaa sɛ, “Mʼani agye! Afei deɛ, mmaa no bɛfrɛ me anigyeɛ.” Enti,
    ɔtoo no edin Aser a asekyerɛ ne “Anigyeɛ.”
  bhl-bhl: 'Dukului, Elea u bokolomelu: “Yakai! Ne kalfong kalfong fian ati mak kuli
    te! Waneng angom alik alik i nelo netemeko, ‘Kalfong kalfong so waneng kuta!’,
    nangbokoliw te!”, angeko, aul beem wiin e “Asel” dangsu kale.'
  con-NTPO: 'Isusi Leaja su: “¡Ñoa''me avuja''cho tsu! Ja''ño tsu pushesundeccuja
    su''faya ñajan avujatssi. Tsa''cansi gi va du''shuma inisiaña Aser.”'
  eng-WEBU: Leah said, “Happy am I, for the daughters will call me happy.” She named
    him Asher.
  bnp-bnp: Lakea e Lea i ta maea, “A vivi hateka. Ngane e huriki a ngatavine bara
    ri gale iau ‘a ngatavine ni vivi.’” Lakea i vunua e Aser.
  wal-wal: Yelin Liya, “Taani ai keenaa ufaittiyaanaashsha! Maccaasai tana ufaittiyaaro
    gaana” yaagaasu. Hegaa gishshau a Aseera sunttaasu.
  mgh-mgh: 'Vano Leya aheera: Kihotteeliya! Athiyana ayo ankokiirela kiri ootteeliya,
    ni aahonvaha ncina na Aseri.'
  acu-NT: 'Lea chichaak: —Yamaikia waraajai. Chikich nuwa ainauka wina pachitsar:
    Nekas waraawai, tiartinuitai. Tinau asaramtai ju uchi naaringkia Aser ati —tusa
    inaikiamiayi.'
  spa-PDDPT: 'Y Lea dijo: ¡Soy feliz! Porque las mujeres me llamarán dichosa. Y lo
    llamó Aser.'
  gun-gun: 'Ha''e ramo Lia aipoe''i: — Aỹ ma avy''a, xepi''a kuery voi xererovy''a
    ete ''rã — he''i vy omboery Aser.'
  agu-BL: 'nintzun tal Lea: “Ma jalu'' wi''nin na chintzatzin. Ej nin cyakil xna''n
    scyale'': ‘Ba''n tetz Lea, na tzatzin.’ Cha''stzun te Aser sbne'' bi'' yi ni''e''j,”
    stzun Lea bantz.'
  eng-PEV: Then Leah said, “I’m so happy. I reckon other women will say, ‘Leah is
    happy now.’” And Leah named that baby Asher. That name means happy.
  ilo-ULB: Kinuna ni Lea, “Naragsakak! Ta awagandakto dagiti annak a babbai iti naragsak.”
    Isu a pinanagananna iti Aser.
  kpg-kpg: Gei Leah ga helekai, “Au gu tenetene huoloo. Dolomeenei gei nia ahina ga gahigahi
    au bolo “Tenetene”.” Gei mee gaa gahi di ingoo o maa bolo “Asher”.
  uig-ARA: 'لېياھ: «مەن بەختلىكتۇرمەن! چۈنكى خوتۇن-قىزلار مېنى بەختلىك دېيىشىدۇ!»
    دەپ ئۇنىڭ ئىسمىنى ئاشىر قويدى.'
  bsp-bsp: 'Kɔ Leya oloku: «Mba pəmbɔt im! Ɛy, aran ŋande ŋac-kul'' em oŋ fɔ pəmbɔt
    əm.» K''ɔsɔŋ wan kakɔ tewe ta Aser.'
  mbs-mbs: Minikagi si Lea, “Ontò neluba se pedowan ko! Mikagi se menge doma bayi
    te ontò a neluba.” Yan iningedanan din se batà din ki Aser (kelebadan niyan, keluba).
  tof-tof: Lia bóktanórr wagó, “Errkya ka bagürdümla. Blaman kola kürükwata sab igó
    bóktanórre wagó, ‘Wa bagürdo’.” Da wa olommokur igósidi ngi ngyesilürr Asyerr.
  sus-sus: Leya naxa a fala, «N bara ɲɛlɛxin. Yakɔsi, ginɛ birin bara a kolon n bara
    hɛɛri gbegbe sɔtɔ.» A naxa a xili sa Aseri.
  pon-2006: Lia eri nda, “Meid pai ngehi, pwe lih akan pahn kapaia ie.” Ih eri kihong
    eden pwutako Aser.
  jae-jae: Ma Lea kêsôm gebe “Aê gamoa totêtac wapigeŋ. Biŋŋanô, lauo sêlambiŋ aê.”
    Tec gê ênê ŋaê gebe Aser.
  ksd-ksd: 'Ma Lea i ga biti: Iau ti doan! Tago ra vaden diat a vatang iau boko ba
    iau ti doan; ma i ga tar ra iangina ba Aser.'
  tur-YTC: Lea, “Ne mutlu bana, çünkü kadınlar bana mutlu diyecekler” dedi. Ona Aşer
    (Mutlu) adını verdi.
  bel-N: 'I сказала Лея: “На шчасьце маё, бо шчасьлівай будуць называць мяне дочкі”.
    I назвала імя ягонае Асэр.'
  grc-BRENT: Καὶ εἶπε Λεία, μακαρία ἐγὼ, ὅτι μακαριοῦσί με αἱ γυναῖκες· καὶ ἐκάλεσε
    τὸ ὄνομα αὐτοῦ, Ἀσήρ.
  ind-AYT: Lea berkata, “Aku bahagia! Sebab, perempuan-perempuan akan menyebutku berbahagia.”
    Jadi, dia menamainya Asyer.
  lid-lid: Eme iy tiye, “Jo badeh sekesek labai! I dah kameh iri badih kameh aloh
    jo, ‘Sekesek.’” Eme iy tondrohani nyaran Aser.
  eng-NNA: Leah said, “I am happy. Women will call me 'Happy One'.” So she named that
    child Asher.
  nya-nya: Pamenepo Leya anati, “Ndakondwa bwanji! Amayi adzanditcha ine wokondwa.”
    Choncho anamutcha Aseri.
  hrv-hrv: 'i Lea opet uskliknu: “Blago meni! Žene će me zvati blaženom!” Tako mu
    nadjenu ime Ašer.'
  mps-mps: Tama Leago te po wai, “Megi ena wiegi yai homu pemene mu yali, tama tigidali
    we dabe sibigo enabolo te po weyu, te eno homu pemene wiegi yai mu ebo da po wai
    dao,” wali. Tama agai te ogwa nogi Aser poai.
  llg-llg: De Lea kokolak nae, “Wei! Hatematak ia, bei fo au amahoko! Mete te, dei
    fo basa ina kala kokolak lae, au hambu nanalak seli.” Huu ndia, de ana foi kakanak
    ndia nade Aser (fo ndandaan nae, ‘namahoko’).
  tpi-tpi: Na Lea i tok olsem, “Nau mi amamas tru, na olgeta meri bai i tok olsem,
    mi meri bilong amamas.” Olsem na em i kolim nem bilong pikinini Aser.
  dan-1931: 'og Lea sagde: “Held mig*! Kvinderne vil prise mit Held*!” Derfor gav
    hun ham Navnet Aser. { [*på hebr. Ordspil med Navnet Aser.] }'
  vie-OVCB: 'Lê-a đặt tên nó là A-se và giải thích: “Tôi vui sướng vô cùng! Các phụ
    nữ sẽ nhìn nhận tôi là người có phước.”'
  lbk-lbk: sa et kanan Lea, “Aye pay nan lagsakko! Idwanin at kanan nan fabfafai ken
    sak-en, nalagsak ak.” Siya chi et nginadnana nan onga is Aser.
  guj-2017: લેઆએ કહ્યું, “હું આશિષીત છું! કેમ કે અન્ય સ્ત્રીઓ મને આશીર્વાદિત માનશે.”
    તેથી તેણે તેનું નામ ‘આશેર’ એટલે આશિષીત પાડ્યું.
  byr-byr: '@see-verse:GEN.030.012'
  awx-awx: Dukngiwän Leatä using yakut. “Axuläkänggat. Ge mängälä notnatä nandukengu
    ‘Axuläkänggaxunin,’ yang nanining,” yake, umanä Aser yang inikut.
  pon-2006A: Lia eri nda, “Meid pai ngehi, pwe lih akan pahn kapaia ie.” Ih eri kihong
    eden pwutako Aser.
  por-BRBSL: 'Leah disse: “Feliz sou eu, pois as filhas me chamarão feliz”. Ela lhe
    deu o nome de Asher.'
  aly-aly: Leah angkek, “Irrkngerney-anem ayeng aneyel. Arelh ingwer-rnem atyeng angkerreyel,
    ayengarl irrkngerney-anem aneyelek.” Leah-el renh itnewek Asher.
  cth-cth: Leah ni, Ka yaw ahawi, napuinaw ni a yaw kahawi poung katang e na ti pouh
    han, telah ati teh a min lah Asher a phung.
  twi-twi: Na Lea kae se, “Mʼani agye! Afei de, mmea no bɛfrɛ me anigye.” Enti, ɔtoo
    no din Aser a ne nkyerɛase ne “Anigye.”
  hlt-hlt: Leah loh, “Kai bahoeng ka omngaih, te dongah tanu rhoek loh kai he n'uem
    uh ni,” a ti tih anih ming te Asher a sak.
  tbz-SIM: 'Kɛ̀ Deɑ dɔ̀: Dɛ̀ ǹ nɑrikɛ, di mmɔ̀nnì bɛnitipòbɛ̀ bo nni ntú diwɛ̀ì yiɛ̀.
    Kòo dɛ̀ yu kɛ dɔ̀ Asɛɛ.'
  msy-2020: Ezɨ Lea ghaze, “Kɨ bar akonge, eghtɨ amiziba bar na mɨkɨm suam, kɨ bar
    akongezir amizim.” Egha otarir kam ziam, “Aser,” a gatɨ.
  txq-txq: Boe ma Lea kokolak nae, “Wee! Hatematak ia, bei fo au amahoko! Mete te
    neu ko basa inak kara kokolak rae, au aua alan seli ena.” Huu naa de ana foi kanak
    naa, nade Aser (fo sosoa-ndandaan ‘nemehokok’).
  aaz-aaz: Onaim bi Lea naꞌuab am nak, “Hoe! Oras ia, naꞌ au ꞌmariin! Amkius kiim,
    of bifeen guin naꞌuab ein am nak, au ꞌiis mainenuꞌ.” Etun in nakanab riꞌanaꞌ naan,
    naiꞌ Aser (reꞌ in aꞌmoufn ii nak ‘marinet’).
  azb-azb: 'Lea dedi: «Xoşbəxtəm, çünki qadınlar məni bəxtiyar sayacaqlar». O, uşağın
    adını Aşer qoydu.'
  eng-DBY: And Leah said, Happy am I; for the daughters will call me blessed! and
    she called his name Asher.
  hin-2017: तब लिआ ने कहा, “मैं धन्य हूँ; निश्चय स्त्रियाँ मुझे धन्य कहेंगी।” इसलिए
    उसने उसका नाम आशेर रखा।
  wol-KYG: 'Leya ne: «Éey waay, maaka bég! Jeeg ji dinañu ma wooye boroom mbégte mi.»
    Mu tudde ko nag Aser (mu firi Boroom mbégte).'
  swp-swp: Abo Lea i ene, “Egu kode ina! Paana sisine abo esagu se ribaei ‘Kode’.”
    Arinai esana ie tore Asa.
  bjr-bjr: Reeaa nammarifa mina faqa nariara maraseenoo qinau. Doo qinee firaaqoo
    asasidaqa. Maqee aanaaseeuqa qiniara asasirafee qimasee duqu reefaranoo. Minara
    iriseenoo mi faiqina auqu Aseera fee qinau.
  eng-YLT: and Leah saith, 'Because of my happiness, for daughters have pronounced
    me happy;' and she calleth his name Asher.
  heg-NTPO: Ti Lea aa pait noan, “Haah! Halas-sam auk daleng ngi kolo. Ngat ta mam
    totoang bihata li tek apa noan, auk haup ulat dui hihidi.” Undeng na le, un ngali
    tana-ana na ngala Aser (man nahin na noan ‘dael kolo’).
  ptu-ptu: 'Iya ma''kada oom Lea naua: “Tä'' deem pada samasannannä'', tä'' mala tala
    nauaannä'' sabaineku: ‘To masannam.’” Iam too anna nasangaim Asyer.'
  bzd-NTPO: 'Lía tö iché: “¡Ye'' ttsë''r buaë! Ire'' alakölpa ko̱s tö icheraë tö be''
    ttsë''r buaë.” E'' kue̱ki̱ ilà kiè méka̱itö Aser.'
  kwf-kwf: Ma Ꞌi Lia ka fata Ꞌuri, “Nau ku saeleꞋa liu naꞋa. ꞋAfe ki taꞋifau kike
    baꞋa sae nau Ꞌani Ꞌi SaeleꞋa.” Ma nia ka saea ngela neꞋe Ꞌania sa Asa.
  eng-WYC-2017: and Leah said, This is for my bliss, for all women shall say me blessed;
    therefore she called him Asher.
  eng-WMBB: Leah said, “Happy am I, for the daughters will call me happy.” She named
    him Asher.
  spp-spp: 'Ka Leya si jwo: «Ei! funntange kyaa li ɲyɛ nde dɛ! Cyeebii sí n-jwo na
    mii wuun''à ɲwɔ.» Maa lire pùnambilini mɛge le Ashɛri'
  aey-aey: Odocob Lia maden, “Ija wawi ceelena. Caja age ija ceelec toqagan,” en.
    Eunu uqa ijan Asa qon.
  urd-GVH: लियाह ने कहा, “मैं कितनी मुबारक हूँ। अब ख़वातीन मुझे मुबारक कहेंगी।” उसने
    उसका नाम आशर यानी मुबारक रखा।
  rug-rug: meke zama se Lia, “Qetu hola qua! Meke kamahire si kote poza nau qetu rina
    barikaleqe si rau.” Ke poza nia Asa sa sa pozana sa koburu.
  gaz-gaz: Ergasiis Liyaan, “Ani akkaman gammade! Dubartoonnis, ‘Eebbifamtuu’ naan
    jedhu” jette. Kanaafuu maqaa isaa Aasheer jettee moggaafte.
  fra-LSG: 'Léa dit: Que je suis heureuse! Car les filles me diront heureuse. Et elle
    l’appela du nom d’Aser.'
  gnn-gnn: Bala ŋulinyaramirriyu Garray waŋana Djaykupkala bitjarrana, “Gonha'yurrana
    dhuwalanydja wäŋa. Gaŋgathiyana bala marrtjiya nhokalaŋuwala bäpa'mirriŋuwalana
    ga gurruṯu'mirriwalana walalaŋgala, ga ŋarranydja yurru nhokala galki yana.”
  yal-yal: Leya yi a fala, a naxa, “N bata sɛwa. Iki, ɲaxanle birin a falama nɛn a
    n bata sɛwa.” A yi a xili sa Aseri.
  gum-gum: 'Incha katø Leabe trenchibig køn: “Nane larrø kasrag køtan cha. Ishumburmerabe:
    ¡kan yangucha tabgui unamigwan tøgaguita!” chinrrautan cha. Treekkurri tru unane
    Aser munchi pasrig køn.'
  iou-iou: Täŋirän Leatä ŋode yäŋkuk; Näk bumta oretat unita notnaye ätutä näka oretoret
    täŋpani yäŋ api näwetneŋ yäk. Ude yäŋpäŋ nanak u wäpi Ase yäŋ iwetkuk.
  haw-1868: 'I mai la o Lea, Pomaikai no wau, no ka mea, e hoomaikai mai auanei na
    kaikamahine ia''u: a kapa iho la i kona inoa o I Asera.'
  arb-NAV: 'فَقَالَتْ لَيْئَةُ: «يَا لَغِبْطَتِي، لأَنَّ النِّسَاءَ سَيَدْعُونَنِي
    الْمَغْبُوطَةَ». وَأَسْمَتْهُ أَشِيْرَ (وَمَعْنَاهُ: سَعِيدٌ أَوْ مَغْبُوطٌ).'
  adz-adz: Da Lia ini, “Dzi nugungꞌ inuf wasi bingan. Sagat sib angu bungꞌ ani dzi
    sagat nugungꞌ tsiaꞌan.” Ibinigi da arangan ifaringꞌ i binganggan Aser (wainggan
    ibi ‘nugun tsiaꞌan’).
  ewe-ewe: elabena egblɔ be, “Dzi dzɔm ale gbegbe! Nyɔnu bubuwo abu be woyram vavã!”
  eng-LEE: 'And Leah said, To my happiness; for the daughters will call me blessed:
    and she called his name Asher.'
  dji-dji: A nyani Liya bindjin wanginban, “Ngarri marrkapgiṉingban! Ngunuwiltji wurpiwili
    miyilkpilingir djani irriny djin gingidji ngarri marrkapgiṉing miyilk.” Marrga
    ngunukima yidjipili nyani yagirri-yirrpini Atjir (Asher), gima ngunung yagirri
    mayali gatjinmi miri ‘Marrkapgiṉing’.
  nna-nna: Leah-lu karra marna, “Ngaju pikaly jarrinyarna. Mirtawanyjarrilu wurralaminyiyi
    pikalykata.” Yini marna pala partany Asher. [“Asher” means, “happy”]
  asm-FB: তাতে লেয়াই ক’লে, “মই সুখী! কিয়নো ছোৱালীবোৰে মোক সুখী বুলি ক’ব।” সেয়ে
    তেওঁ তাৰ নাম আচেৰ ৰাখিলে।
  sus-A: لٍيَ نَشَ عَ قَلَ، «ﭑ بَرَ حّلّشِن. يَكْسِ، فِنّ بِرِن بَرَ عَ كٌلٌن ﭑ بَرَ
    هّيرِ فبٍفبٍ سْتْ.» عَ نَشَ عَ شِلِ سَ عَسٍرِ.
  fra-SBL: 'Léa dit : « Je suis heureuse, car les filles me diront heureuse. » Elle
    lui donna le nom d''Asher.'
  hbo-hbo: וַתֹּ֣אמֶר לֵאָ֔ה בְּאָשְׁרִ֕י כִּ֥י אִשְּׁר֖וּנִי בָּנֹ֑ות וַתִּקְרָ֥א
    אֶת־שְׁמֹ֖ו אָשֵֽׁר׃
  shp-NTPO: 'Ja bake pikota ointaanan, Lea iká iki neskati: “Nato bake pikotatonra,
    ea kikinhakin raromake. Ramara ea yoii, jan ea oinna ebé ainbobo ikanti jake,
    natotianra Lea raroshamanai iki. Jakopíra, ja pikota bake en janeai, Aser akin”,
    iki.'
  eng-WYCLIFFE: and Lia seide, This is for my blis, for alle wymmen schulen seie me
    blessid; therfor sche clepide hym Aser.
  piu-2006: '@see-verse:GEN.030.012'
  pjt-pjt: '@see-verse:GEN.030.012'
  cwe-cwe: Leya kalonga, “Nodeng'helela! Lelo wanaake wezalonga kuwa kanadeng'ho”
    Kamtanga zina jake Asheli.
  bgs-bgs: Igkagi si Lea, na mà din, “Tuuwa idayawan! Kumagi dán tô duma mga gabayi
    na tuuwa idayawan.” Purisu igngadanan i Lea tô batà ki Aser.
  kik-kik: Ningĩ Lea akiuga atĩrĩ, “Kaĩ ndĩ mũkenu-ĩ! Andũ-a-nja marĩnjĩtaga ‘mũkenu.’ ”
    Nĩ ũndũ ũcio agĩgatua Asheri.
  ksr-ksr: 'Kaeŋ kolooro Leanoŋ qaa kokaeŋ jero: “Niinoŋ keraqeeaŋgo somata mojeŋ.
    Emba yoŋonoŋ mono noojoŋ oyaŋboyaŋ qama laligowuya.” Kaeŋ jeŋ iikawaa so mera
    qata Aser qaro. (Aser = Oyaŋboyaŋ qabu.)'
  fra-NCL: 'et Lia dit : « Pour mon bonheur ! car les filles me diront bienheureuse. »
    Et elle le nomma Aser.'
  cek-AK: To naah Leah mah, Kang hoe parai, nongpatanawk mah tahamhoih kami, tiah
    na kawk o tih, tiah thuih pongah, Asher, tiah ahmin phui.
  xla-xla: Epalati Liyatapo maseyemala hiye Asel diyo. Epame epo atlaiyo, “Na꞉ wata
    sikemte siyema. Epedeme wola꞉ hapulomatapo na꞉ watle siyele a꞉ya demyelepe,” diyo.
  cuk-cuk: 'Geb agine, Lea sogded: “¡Yeer-itoleged! Emigindi, omegan sogmaloed, ande
    weligwar-itoye.” A-ulale, machigwa Aserʼye onugsasad.'
  uig-CYR: 'Леяһ: «Мән бәхитликтурмән! Чүнки хотун-қизлар мени бәхитлик дейишиду!»
    дәп униң исмини Ашир қойди.'
  tel-2017: లేయా “నేను భాగ్యవంతురాలిని. స్త్రీలు నన్ను భాగ్యవతి అంటారు కదా” అని అతనికి
    ఆషేరు అని పేరు పెట్టింది.
  hat-BSA: 'Epi Léa te di: “A la kontan mwen kontan! Pou sa, fanm yo va rele mwen
    kontan.” Epi li te nonmen li Aser.'
  kos-kos: na Leah el fahk, “Arulana yohk engan luk! Inge mutan uh ac pangonyu engan.”
    Ouinge el sang inen tulik sac Asher.
  hbo-WLC: וַתֹּ֣אמֶר לֵאָ֔ה בְּאָשְׁרִ֕י כִּ֥י אִשְּׁר֖וּנִי בָּנ֑וֹת וַתִּקְרָ֥א
    אֶת־שְׁמ֖וֹ אָשֵֽׁר׃
  ibo-ibo: Mgbe ahụ Lịa kwuru sị, “Ọṅụ ejula m obi, nʼihi na ụmụ nwanyị ibe m ga-akpọ
    m onye ihe na-agara nke ọma.” Lịa kpọrọ nwantakịrị nwoke ahụ Asha.
  ory-ory: ତହିଁରେ ଲେୟା କହିଲା, “ମୋହର କି ଆନନ୍ଦ! ଯୁବତୀଗଣ ମୋତେ ଆନନ୍ଦିନୀ ବୋଲିବେ,” ଏଥିପାଇଁ
    ସେ ତାହାର ନାମ ଆଶେର (ଆନନ୍ଦ) ରଖିଲା।
  wmt-wmt: '@see-verse:GEN.030.012'
  chk-chk: Nge Lea a üra, “Pwapwa a toriei. Iei ekewe fefin repwe apasa pwe ngang
    üa pwapwa.” Iei mine a aita ngeni ewe ät Aser .
  ssd-ssd: 'Lea nu sakina: Ye siŋka gare suŋgo tet. Pino kame ŋakmba nane sanuŋgaig:
    Pino ta gare suŋgo ŋak minit ŋga sanuŋgaig ŋgina. Taŋaka nu kiŋo ta nyunu Aser
    ŋgina.'
  rop-rop: en Liya bin tok, “Mi brabli gudbinji. En ola olgamen garra gulum mi hepiwan.”
    En imbin gulum neim blanga det lilboi Esha.
  ukr-1871: 'І каже Лея: Щасна я; бо дочки зватимуть мене блаженною. І дала йому імя:
    Ассер.'
  eng-AOI: And Leah said, “I am so happy! Now women will say, ‘She is a happy woman’.”
    So she named him Asher, because Asher means “happiness.”
  yon-yon: Woonuune, Leambed yedmeen “Ne kuu kubaan kowe, nimambed ne yaa kubiyiib
    andaniib.” andekoru, dana yaningko Aser ande koween.
  bch-bch: Ta Lea ikeo, “Gau tinig igelgel kapei tau. Gid taine ga tikeo bedane ngan
    gau, ‘Ei taine tingelgel aea.’” Ta iuato ieda Aser.
  deu-1951: 'Da sprach Lea: Die Töchter werden mich glücklich preisen! Und sie hieß
    ihn Asser.'
  eng-JPS: 'And Leah said: ''Happy am I! for the daughters will call me happy.'' And
    she called his name Asher.'
  ubr-ubr: Namon Leah iyau, “Yau on men sunub abi yasisir! Ari weie jever engon tutufin
    sin yoreu, Yasisir,” on mes i wabai Asher.
  srp-1865: 'I reèe Lija: blago meni, jer æe me blaženom zvati žene. Zato mu nadjede
    ime Asir.'
  lug-lug: Leeya n’agamba nti, “Neesiimye! Kubanga abakazi banampita wa mukisa;” kyeyava
    amutuuma Aseri.
  heb-heb: ותאמר לאה באשרי כי אשרוני בנות ותקרא את שמו אשר׃
  ben-IRV: তখন লেয়া বললেন, “আমি ধন্যা, যুবতীরা আমাকে ধন্যা বলবে;” আর তিনি তার নাম
    আশের [ধন্য] রাখলেন।
  pan-pan: ਤਦ ਲੇਆਹ ਆਖਿਆ, ਮੈਂ ਧੰਨ ਹਾਂ, ਇਸ ਕਾਰਨ ਇਸਤਰੀਆਂ ਮੈਨੂੰ ਧੰਨ ਆਖਣਗੀਆਂ। ਇਸ ਲਈ ਉਸ
    ਦਾ ਨਾਮ ਆਸ਼ੇਰ ਰੱਖਿਆ।
  tkr-tkr: 'Leayee eyhen: – Zı baxtivarır, yadaaşed zak''le baxtivarva eyhes. Məng''ee
    uşaxın do Aşer (baxtivar) giyxhe.'
  mwp-mwp: Leya kedha mulaydhin, ‘Nguzu dhiwa mina koeyza, yoepkazin bangal ngoena
    kedha thoeraypa, dhiwaw yoepkaz.’ Nadh kedha zoenguz nuyn kedha tharadhin Aser.
  mya-JVB: လေအာ က၊ ငါ ၌ မင်္ဂလာ ရှိ၏။ လူ သမီးတို့သည် ငါ့ ကိုမင်္ဂလာ ရှိသောသူဟူ၍ ခေါ်ကြလိမ့်မည်ဟု
    ဆို သဖြင့် ၊ ထို သားကို အာရှာ အမည် ဖြင့် မှည့် လေ၏။
  tte-O: yo Leya iba, “Yayaliyaya molosi. Sinesineo kani siwalo siba, ‘Kowa toyaliyaya.’”
    Mwa esana ipei Aseli.
  tbg-tbg: Riaava tiharo, Te voqamake quahema vauro. Vaiinti nahenti tiriara quahe
    vai nahentiravema tivarave, tivakero vi vaintirara Aserave – Quahaunarave, tura.
  hmo-hmo: Vadaeni Lea ia gwau, “Lau moale, hahine ibounai danu do idia hanamoa lau
    dekenai.” Vadaeni mero ena ladana ia atoa Asere, ena anina be “Moale.”
  ata-ata: Xe Lea miavuti la miꞌosa misevile la mivikala aloxo ꞌo, “Vaimomo ꞌo, eni
    ꞌosaꞌila toxoxaꞌa manina uxoo noxilo. Ulai iliꞌi, la ta sema tavuꞌalo ivikala
    lexe eni asema sou ꞌosaꞌila.” La sou mimoxoꞌu keakea ne ualasou lexe Aselu.
  nfa-nfa: Hèia Lea padhai lii, peka na, “Waa! Limuri ne, jaꞌa heka karejꞌe kèna!
    Mi laladhe ee, te bèli-camèdꞌa, dhèu bhèni aaꞌi-aaꞌi ra, peka na jaꞌa ne oto bia.”
    Nèti èèna ka, na pangare ana ne, Aser (dhu sasoa na ‘karejꞌe’).
  urd-urd: 'तब लियाह ने कहा, मैं ख़ुश क़िस्मत हूँ: ''औरतें मुझे खुश क़िस्मत कहेंगी।”
    और उसने उसका नाम आशर रख्खा।'
  rus-SYN: 'И сказала Лия: к благу моему, ибо блаженною будут называть меня женщины.
    И нарекла ему имя: Асир.'
  cbt-NTPO: 'Naporo'' Niaso'' tapon: “¡Ma noyacha ya''huërahuë paya! Iporaso ya''ipi
    sanapiro''sa'': ‘¡Ma noyacha inaso ya''huërin paya!’ itaponaco ta''to, iso hua''huashanta'',
    Asiri itarahuë,” tënin.'
  bqc-SIM: 'Ɔ̃ Lea mɛ̀: Ma pↄ kɛ̀na, asa nↄɛↄ o pↄnaden ma ũ. Ɔ̃ à tↄkpàɛ̀ Asɛɛ.'
  tcz-CHONGTHU: Leah chun aseiye, “Keiya din iti thanop um hitam, tua hi numei dang
    jousen hatah a eiki papi diu ahitai,” atin hiche naosen min chu Asher asah tai.
  mar-mar: लेआ म्हणाली, “मी आनंदी आहे! इतर स्त्रिया मला आनंदी म्हणतील” म्हणून तिने
    त्याचे नाव आशेर ठेवले.
  tcs-tcs: Ane Lia i bin kolem Asa. Lia i bin spik diskain, ‘Wa. Ai nadakain glad!
    Ebri oman i go spik diskain, ai nadakain glad oman.’
  soq-soq: Tane Lea wanase, “Ne nuaeunten! Ioto uduudu ne mainawo wapuase, nuaeu.”
    Sa baiwa me oto ebowa Asea wane itun.
  qub-qub: 'Chaymi Leaga niran: «¡Canan nogaga fiyupa cushicuycä! Llapan warmicunapis
    nogapäga nenga ‹Cushishami caycan› nir.» Chayno nirmi wamranpa jutinta churaparan
    «Aser» nir.'
  bqp-bqp: 'Akũ Lea pì: Ma pↄ kɛ̀ nna, zaakũ nↄgbɛ̃nↄ ni pi pↄnnaden ma ũ. Akũ
    à tↄ́ kpànɛ Asa.'
  hat-hat: 'Leya di konsa: -Ala benediksyon mwen jwenn! Koulye a medam yo pral di
    jan mwen se yon fanm ki beni. Se konsa li rele pitit la Asè.'
  eng-BSB: Leah said, “How happy I am! For the women call me happy.” So she named
    him Asher.
  tod-tod: 'Lea ɠɛni ma: «Ga-o, kòozunɛa! Uun, anzalopoiti ta ɠɛ mà koozunɛɛ nui.»
    É daasei pɛɛni ga Asɛɛl.'
  eng-WEBPB: Leah said, “Happy am I, for the daughters will call me happy.” She named
    him Asher.
  kbq-kbq: Ana higeno Lia'a anage hu'ne, Nagra muse huankino, a'nemo'za muse hu'mo'e
    hugahaze. Nehuno Asa'e huno agi'a antemi'ne.
  nhe-BL: 'huan Lea quiijto: “¡Paquilistli! Ama sihuame quiijtose para nipaqui. Yeca
    nopa oquichpil itoca elis Aser.” (Aser quinequi quiijtos Paquilistli.)'
  bus-bus: 'Ben Lea bè: Ma pↄↄ kɛ̀ nna, zaakɛ nↄgbɛ̃nↄ é be pↄnnadeen ma ũ. Ben à
    tↄ́ kpànɛ Asa.'
  gub-BL: — Herurywete tuwe ihe. Amogwer kuzà umume'u putar herurywete haw a'e wà
    nehe. A'e rupi — Azer, kwarer her romo a'e nehe, i'i Erez uzeupe. (-Hurywete ma'e,
    i'i her zaneze'eg rupi.)
  eng-DRA: 'And Lia said: This is for my happiness: for women will call me blessed.
    Therefore she called him Aser.'
  knf-knf: 'Leya aji : « Mnlilan mi naan mandëmi! Baaţ bado kadolën annuurandënuŋ.
    » Kë waŋ ukaaŋ kë aţu''a katim ki Aŧeer.'
