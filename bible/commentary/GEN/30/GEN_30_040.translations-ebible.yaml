verse: GEN.030.040
translations:
  mal-C: യാക്കോബ് ആ ആട്ടിൻകുട്ടികളെ ലാബാന്റെ ആട്ടിൻപറ്റത്തിൽനിന്ന് വേർതിരിച്ചു; ശേഷമുള്ളവ
    ഇണചേരുമ്പോൾ ലാബാന്റെവക വരയും കറുപ്പുമുള്ള ആടുകൾക്ക് അഭിമുഖമായി നിർത്തി. ഇങ്ങനെ
    യാക്കോബ് തനിക്കു സ്വന്തമായി ആട്ടിൻപറ്റങ്ങളെ ഉണ്ടാക്കി; അവയെ ലാബാന്റെ കൂട്ടങ്ങളോടു
    ചേർത്തില്ല.
  deu-TKW: Die Lämmer aber sonderte Jakob ab und kehrte die Gesichter der Schafe gegen
    alle gestreiften und schwarzen Stücke unter den Schafen Labans; so legte er sich
    besondere Herden an, die that er nicht zu den Schafen Labans.
  lin-lin: Jakobi atiaki pembeni bana meme mpe atindaki yango na esika oyo bana meme
    ya nzela-nzela mpe ya mwa mwindo ezalaki ; pamba te yango ezalaki kobotama mingi
    kati na bibwele ya Labani. Ezali boye nde akomaki na bibwele ya ye moko oyo asangisaki
    te na bibwele ya Labani.
  cbr-NT: Usa 'ain ka Jacobnën aín kuku Labánën ñuina aín bënëkama shióshio 'imainun
    tunan akama ukëbëtan an 'anun kixun anu ëankëxa. Usakin 'akin ka Jacobnën 'ain
    kukun ñuinakama anuabi ainan 'iti 'amo sëtënakëxa.
  eng-LSV: And Jacob has parted the lambs, and he puts the face of the flock toward
    the striped, also all the brown in the flock of Laban, and he sets his own droves
    by themselves, and has not set them near Laban’s flock.
  bmu-bmu: Mewö malgetka Jeikobnöŋ lama aka meme (noniŋ) moröŋi mewöŋi mi kewöta mendeŋ
    eŋgiba nanŋök nanŋök kambu köl eŋgiyökmö, sömbup ketaŋi mi areŋgöm eŋgiiga jeŋini
    Labangöreŋ sömbup baröm aka kimbiŋini tiktokŋinambuk yeŋgöreŋ göröken uba kinget.
    Mewö aka nanŋaŋgöra lama aka meme (noniŋ) kambuŋi kambuŋi meköba miwikŋaim eŋgiyök.
    Mi miwikŋaiba jöhöm eŋgiiga Labangö lama kambunöŋ qahö anda toroqem eŋgiget.
  eng-GNV: 'And Iaakob parted these lambes, and turned the faces of the flocke towardes
    these lambes partie coloured and all maner of blacke, among the sheepe of Laban:
    so hee put his owne flockes by themselues, and put them not with Labans flocke.'
  eng-WEBSTER: 'And Jacob separated the lambs, and set the faces of the flocks towards
    the ring-streaked, and all the brown in the flock of Laban: and he put his own
    flocks by themselves, and put them not with Laban''s cattle.'
  nhw-BL: Huan Jacob quiniyocaquixtiyaya nopa sihua borregojme catli senquistoc chipahuaque
    catli eliyaya iaxcahua Labán huan amo quincahuiliyaya ioquich borregojhua Labán
    catli chipahuaque ma quinnechcahuica para ma quinconemacaca. San quincahuiliyaya
    ma quinmamaltica oquich borregojme catli yayahuique catli ya iaxcahua para ma
    quinpiyaca ininconehua catli cuicuiltique huan yeca ininconehua elise iaxcahua
    ya. Quej nopa Jacob quisencajqui catli ya itlapiyalhua iyoca tlen itlapiyalhua
    Labán.
  swh-ONEN: Yakobo akawatenga wadogo wa kundi peke yao, lakini akazielekeza nyuso
    za hao waliobaki kwenye wale wenye mistari na weusi waliokuwa mali ya Labani.
    Hivyo akatenga makundi yake mwenyewe, na wala hakuwachanganya na wanyama wa Labani.
  bba-bba: Yen biru Yɑkɔbu u ni nu tĩri kɑ ni nu bɑusu mɔ wunɑmɔ nɛnɛm u yiimɔ bee
    tiɑ nu ko wiɡinu.
  eng-KJVCPB: And Jacob did separate the lambs, and set the faces of the flocks toward
    the ringstraked, and all the brown in the flock of Laban; and he put his own flocks
    by themselves, and put them not unto Laban’s cattle.
  cpy-cpy: Rinashitzimaetakari Jacob inashitachari iyarinanka, eejatzi ikaatzi cheenkayitatsiri
    oveja. Rinashitakari ipira Labán. Ari ikantapiintatziiro Jacob rinashitari rashitari
    rirori.
  mpx-mpx: Yakobo sipi i walel abaliya i getoga. Yaka wali sauga lolagolagon elana,
    sipi i paawona noek wana goti lelemwal ge Leiban wana goti tuwaliya bibikel elal.
    Yaka sipi hi ab natuliyau tuwaliya i biki. I ginol ola o, inoke iya totona wana
    bwasumu ali yawi hi gan, yaa nige i tetelel pamaisena alonau Leiban wana bwasumu.
  wbp-wbp: Kala jiyipi kurdu-warnu-patu, ngulaju-jana Jakupurlu yurturlu-kari yurturlu-kari-manu
    jiyipi wiriwiri-kijakuju. Ngayirni-manu-jana yungulu-jana nyanyi Lapana-kurlangu
    narnukutu-patu yurrpurlu-patu manu kuruwarrikuruwarrirlangu. Kujarlunya kala-nyanu
    jiyipiji Jakupurluju yurturlu-kari-maninjarla mardarnu Lapana-kurlangu-kujakuju.
  luo-luo: Jakobo nopogo imbe mi oweyo mana mago ma kitgi rabok kod mago ma angʼech
    gi mago maratengʼ mondo oluw romb Laban. Mano e yo mane omedogo kwan jambe owuon
    bende ne ok oriwogi gi mek Laban.
  meu-meu: Ini nani bona mamoe natudia Iakob ese e abidia hidi, iena seri ida e haboudia,
    Laban ena seri ai se atodia.
  npi-ULB: याकूबले यी थुमाहरूलाई छुट्‌ट्याए, तर बाँकी बगाललाई चाहिँ छिर्केमिर्के जनावरहरूतिर
    फर्काएर राखे अनि सबै काला थुमालाई चाहिँ लाबानको बगालमा राखिदिए । त्यसपछि तिनले
    आफ्नो बगाललाई चाहिँ अलग गरे र लाबानको बगालसित मिसाएनन् ।
  yor-yor: Nígbà náà ni ó ya àwọn abo ẹran kúrò nínú agbo ẹran Labani, ó sì yà wọ́n
    sọ́tọ̀ kúrò lára àgbò, ó sì mú kí wọn máa gùn pẹ̀lú àwọn àgbò Jakọbu dúdú nìkan,
    bẹ́ẹ̀ ni ó kó agbo ẹran jọ fún ara rẹ̀ láti ara agbo ẹran Labani.
  emp-NTPO: Maʌ̃gʌ animarã qued̶eara Jacoboba awara b̶ʌ wãsia. Maʌ̃ awara oveja warra
    o panʌne Jacoboba dji oveja wẽrãa Labaʌ̃ animarã patrupatrua b̶eada, pãĩma b̶ea
    sid̶a acʌbibadjia. Maʌ̃ ovejaba patrupatrua qued̶eada, pãĩma b̶ea sid̶a tosid̶a
    bẽrã Jacoboba awara b̶ʌ wãsia ara idji itea. Labaʌ̃ animarã ume ãbaa b̶ʌẽ́ basía.
  ind-ind: Lalu Yakub memisahkan domba-domba yang baru lahir itu. Pada musim kawin,
    Yakub membuat kawanan kambing domba melihat ke arah kawanan yang berbelang-belang
    atau berwarna gelap, sehingga bulu binatang-binatang yang kemudian lahir menjadi
    berwarna. Dengan cara ini, dia mulai mengumpulkan kawanan ternaknya sendiri, terpisah
    dari kawanan ternak Laban.
  pes-OPCB: یعقوب، این برّه‌ها را از گلهٔ لابان جدا می‌کرد و به گلهٔ خود می‌افزود.
    به این ترتیب او با استفاده از گلهٔ لابان، گلهٔ خودش را بزرگ می‌کرد.
  ssx-ssx: Koto ekina꞉ Dieikopema꞉ta꞉ mo sipisipita꞉ nanikosi yaapo na apa꞉take ta꞉ta꞉
    haena꞉ laata꞉ mo koto sipisipi paeyaota꞉ mo Leibenina꞉ au au leke make punu piki
    sipisipimanu haya꞉ nanema꞉ leke popeleke yao haena꞉ leekeme. Dupieke ekima꞉ta꞉
    ipika꞉ ma꞉na꞉manu aneke hapu sa꞉mba꞉la꞉pa witolo hata꞉ mo Leibenina꞉ ma꞉na꞉manu
    ta꞉ta꞉ putupa haena꞉ leekeme.
  lcm-lcm: Na Iakov kala irang suai ani keve natnat tanginang lik ang apetekai, na
    mang matan ang kala atung iria ani ki tu talang a keve vongo salik na pukun miting
    ang si Laban.
  aer-aer: Kenhe yepe-yepe akweke areye akenhe, Jacob-ele akngerre areye-ngentyele-arle
    akngakeke. Re itnenhene utepelhe-ileke itne nanikute urrperle Laban-kenhe areye
    aretyenhenge uthene ntenye-ntenye areye-arlke. Alakenhe ikwerenge yepe-yepe Jacob-kenhe
    areyele akweke ntenye-ntenye areye atnyenetyenhenge. Alakenhe-arle Jacob-ele yepe-yepe
    ikwerenhe areye akngaketyarte Laban-kenhe areye-ketyenge.
  tgl-ULB: Si Jacob ay naghiwalay sa mga babaeng tupa, at hinarap ang kanilang mga
    mukha sa mga hayop na may guhit at lahat ng itim na tupa sa kawan ni Laban. Pagkatapos,
    ihiniwalay niya ang kaniyang mga kawan at hindi na sila isinama kailanman sa kawan
    ni Laban.
  nop-nop: Kaŋ Yakobo adi dompa mihihi yehidaneŋ yehibopneune Laban’walaŋ kale bop
    mohok kudikudi hinit, eŋ gouyehi adi’walaŋkade dauhik ya diwegiŋ. Adi unduŋ tiŋa
    netok bop niŋ molomgoŋ boiŋa Laban’walaŋdut mu yehikiukuk.
  kca-kca: Иаков щи ош пŏшәхԓаԓ атэԓт тӑйсәԓы; щӑԓта пӑ, вохатты пŏрайән нŏви войәт
    щиты ԓощәԓтыԓысԓы, ԓыв Лаван хӑншаӈ пӑ питы войәт пеԓы ат ватсәт; ԓўв тащԓаԓ атэԓт
    тӑйсәԓы, Лаван войәт пиԓән ӑт ԓыԓәтсәԓы.
  cbu-NT: Amb ashiramchu, Akop opeeja wip tapuseeru, yuwandari kantsirpeew marapaparu
    annandtari waanitam piyam waama chin xanatarangiya. Amb sheeru, Akop waamataritamsha
    pastureemani wayayaru, watandpuneemaritam tandapunayaru, anush chinoo xanateeru
    kasarangiya. Labanaa watandpun wanlliteeshta.
  hui-hui: Ani heagola Yagaba ibugua Labana nogo sibi wangabe hearume sibi angibuni
    meme igini mindini pagabua bu gombedagabi heagoria kaware helowa hendelaga bilo
    helene. Ibugua ogonidagua bialu ibunaga meme sibi hearubi Labananaga heba mandagi
    hela nabi ibunaga haru pu bagiho helene.
  wrs-wrs: Doa Yakopva sipsipmba mongnahalm indanam dahwol venamba, memeva indanam.
    Wo osva sipsipva Yakopnamba mindnam phona, wo himba indanam dahwol vevna hevnamba,
    wo Lapanna meralna himba indanam dahwol vevna.
  mya-mya: ယာ​ကုပ်​သည်​သိုး​အုပ်​နှင့်​ဆိတ်​အုပ်​တို့​ကို​ခွဲ ခြား​ထား​ပြီး​လျှင်
    လာ​ဗန်​၏​တိရစ္ဆာန်​အုပ်​ထဲ​မှ အ​ပြောက်​အ​ကျား​နှင့်​မည်း​နက်​သော​အ​ကောင် တို့​ကို​မျက်​နှာ​မူ​စေ​သည်။
    ထို​နည်း​အား​ဖြင့် သူ​ပိုင်​သော​သိုး​ဆိတ်​များ​ပွား​များ​လာ​၍ လာ​ဗန်​၏​သိုး​ဆိတ်​အုပ်​နှင့်​သီး​ခြား​ထား
    ရှိ​လေ​သည်။
  cbi-NTPO: Tsenmala Jacob vela' kalaalaakemi juntsa uvejalanu; tsanguetu Jacob Labán'
    animaalanu tinu bain piichililiitala bain, naa ne pababaalanu bain tsaanu tene
    keekaakaakemi. Entsanguetaa yachi bain maali animaala demiyandimi, matyu Labán'
    animaalanu mantsa vela' kalaalaaketu.
  bod-N: དེ་ནས་ཡ་ཀོབ་ཀྱིས་ལུ་གུ་རྣམས་སོ་སོར་བཀར་བ༌དང༌། ལཱ་པན་གྱི་ལུག་ཁྱུ་ལས་ར་ལུག་སྟག་རིས་ཅན་དང་ར་ལུག་ནག་པོ་ཅན་བཅས༌དང༌།
    ར་ལུག་དཀར་པོའི་ཁྱུ་གཉིས་སོ་སོར་བཀར་ནས་ཁ་གཏད་དུ་བཞག་པ༌དང༌། རང་ཉིད་ཀྱི་ལུ་གུ་ནི་ལཱ་པན་གྱི་ལུག་ཁྱུ་དང་མི་འདྲེས་པར་བྱས༌སོ།།
  wsk-wsk: Jacob nunga gikaso, kuwim kigilik te nunga awukaso, mu noko. Bare sikina
    mu nunumi awote araga kapara ko tom te mu, nongoma gurugu Laban ko sipsip kaetam
    se ko goat kaetam siraram wore nongoma tuikasan. Nu munan mu te, kota ko sipsip
    se goat motam bo ilu biguwuram. Nu Laban ko mu arungu me bolala awuram.
  kkl-kkl: Yakubti kemelamogpa, pham maikno taikpa, mangal talamekne Yakubti pham
    me pogto, Labandinge nenag palilamog, el damnangdinge nenag sip palilamog. Palilamsiogti,
    pham Labandinge ma'i ukum siptopneap, parektopneap, yogto-yogto siriktopneap wamekne
    ane yogto pabihiogti, “Nandam pham maikno taukang,” aro eldi pham whingag wimbahiog.
    Labandi pham nhonag Yakubti pham nhonag mo'olamsiog.
  sna-sna: Jakobho aitsaura mbudzana kana makwayana oga, asi aiita kuti akasara atarisane
    nezvipfuwo zvine mitsetse nezvipfuwo zvitema zvakanga zviri zvaRabhani. Nokudaro
    akaparadzanisa zvipfuwo zvake nezvaRabhani.
  spa-BLM: Jacob separó los corderos, y puso las caras de los rebaños hacia los rayados
    y todos los negros del rebaño de Labán. Apartó sus propios rebaños y no los puso
    en el rebaño de Labán.
  beu-beu: Uanguveng Laban ebinanta ang naung hula taing taang-baa se, Yakob ana iapang
    angu eebang metma binanta ba mititik-mititik, bot hulak ang naung iadana. Base
    ioal ang naung emangpi mititik-mititik, bot hulak. Yakob ana ening aulang, base
    ebinanta angu taang toang maveng. Angmuse Yakob ana ebinanta ang naung vengtalail
    medit metma Laban ebinanta ang naung eahalang.
  cac-cac: A masanil noc' tz'ib'iltac tz'aj chi', ix sic'canel noc' vin̈ d'a scal
    noc' yic vin̈aj Labán chi'. Icha chi' ix yutej vin̈ sic'anel noc' scalnel chi'
    d'a scal noc' yic vin̈aj Labán chi'.
  swh-ULB: Yakobo akawatenga hawa wanakondoo, lakini akawafanya waliosalia kuelekea
    wanyama wenye milia na kondoo weusi wote katika kundi la Labani. Kisha akayatenga
    makundi yake mwenyewe pekee na hakuwaweka pamoja na wale wa Labani.
  bel-bel: І аддзяляў Якаў ягнят і ставіў быдла перадам да пярэстага і ўсяго чорнага
    быдла Лаванавага; і трымаў свае статкі асобна і ня ставіў іх разам з быдлам Лаванавым.
  deu-ELBBK: Und Jakob schied die Lämmer aus, und er richtete das Gesicht der Herde
    auf das Gestreifte und alles Dunkelfarbige in der Herde Labans; und so machte
    er sich Herden besonders und tat sie nicht zu der Herde Labans.
  mbb-OT: 'Piru is ki Jacob he mibeelan te menge kerehidu: Zutun te kemulu en ebpepenpeniwelayà
    haazà is menge uyaǥen, ibpesinaru zin sikandan duen te kevangan he kambing wey
    zuen te menge meitem he kambing ni Laban. Ne pinaaǥi zutun te paaǥi ni Jacob,
    mibmezakel is kandin he menge uyaǥen, ne insivey zin te menge uyaǥen ni Laban.'
  msc-msc: Yakuba ka saamusoilu bɔ kolofen tɔilu rɔ, ka alu bila Laban na saa manɲɛɛnilu
    ni finmanilu ɲakɔrɔ, sa alu ri Laban na saa woilu yen. Wo rɔ, Yakuba la saa woilu
    ka den manɲɛɛnman ni den finmanilu sɔrɔn. Wo bolo ma, Yakuba ka kolofen kuru sɔrɔn
    a jɛrɛ yɛ. A ma sɔn a ta ni Laban ta ye basan.
  mal-2015: ആ ആട്ടിൻകുട്ടികളെ യാക്കോബ് വേർതിരിച്ചു ആടുകളെ ലാബാന്റെ ആടുകളിൽ വരയും മറുവുമുള്ള
    എല്ലാറ്റിന്നും അഭിമുഖമായി നിർത്തി; തന്റെ സ്വന്തകൂട്ടങ്ങളെ ലാബാന്റെ ആടുകളോടു ചേർക്കാതെ
    വേറെയാക്കി.
  tuo-NT: Wĩꞌmarãrẽ mejẽcã cũucʉ niwĩ. Ãpẽrã peꞌere Labán yarã doꞌrorã, yʉꞌtʉrã, ñirã
    põtẽorõ cũucʉ niwĩ. Aꞌtiro wee cʉ̃ yarã pãjãrã waꞌacã weecʉ niwĩ. Narẽ Labán yarã
    meꞌrã morẽticʉ niwĩ.
  gup-gup: Jacob benlarlmey nawu yaw benkurrmeng bebbehbeh, dja mayh nawu mirndehmirnderri
    nungka benkebborledkeng birribalhbolknani kore Laban nuye mayh birrihmirnderri,
    nawu birrikuklayirrhlayirrmikenh dja birrikukbulerri. Dja wanjh nungka benkurrmeng
    mayh nuye bebbehbeh, minj bindirawoyi nawu Laban nuye.
  met-met: Yekop hata tutubinadi sangua Laban bakbagindi saing tadi halianga. Ne bunging
    hagatangama xugia iniadi mala ba dibagu Laban morung mugixigixindi xaung morung
    mutuxundi. Bila balau libu bakbagindi disok ditubu, saing tadi rangua Laban morundi
    te.
  gvs-gvs: E tutayana sivenátuna, natudiyao ikiwotaidi gúguna ituli. Ego yoguyogu
    gagaidi ikabidi, imedi yoguyogu kaupolapolaidi matadi goi sikaaiyaka. Tutayana
    siváunuwo yoguyogu kaupolapolaidi kaka sigitedi sikatonoidi, e bei sivenátuna,
    natudiyao kaupolapolaidi. E tauna ame nakae kenaoyana goi Yakobo ina yoguyoguyao
    ivaituwedi sibadabada go, Lebani geya.
  rmc-rmc: O Jakob odďelinďa ole bakroren le Labanoskre stadostar. Sar o bakre pes
    parinenas, ačhavelas len avke, hoj te dikhen pre le Labanoskre kale bakre the
    pre ola, pre save sas fleki, hoj lenge te uľon flekimen the bodkimen bakrore.
    Avke peske kerďa bareder stados a odďelinďa len le Labanoskre stadostar.
  nlg-nlg: Ma Jacob te talukolura nia nina na lei volivoli heghena, me ke mua vilivokara
    na dale sheep ta nina na lei sheep Laban. Mi tana bona ni mai koukolu agaia te
    liliura na lei sheep vaivine va ta nina lei sheep mane tara bili Laban. Mete vagha
    ghua te talura heghedira rana lei nina sheep me mua talukolura ta nina ovu Laban.
  dgr-DOGNT: Jacob, sahzǫ̀ązaa whatsǫǫ̀ whelaà ayį̀į̀là, eyı wedę tıts'aàdìı hazǫǫ̀
    Laban wets'ǫ nee sìı tıts'aàdìı dezǫ gık'e nawhet'ıı sìı eyıts'ǫ dezǫǫ sìı ts'ǫ̀
    nageɂaà agǫ̀ǫ̀là. Hanì t'aa edegha tıts'aàdìı nàwhehtsı̨. Laban wets'ǫ tıts'aàdìı
    ta whelaà ayį̀į̀là-le.
  pes-OPV: و یعقوب، بزها را جداکرد، و روی گله‌ها را بسوی هر مخطط و سیاه درگله لابان
    واداشت، و گله های خود را جدا کرد و باگله لابان نگذاشت.
  ron-1924: Иаков деспэрця меий ачештя ши абэтя фецеле оилор дин турма луй Лабан кэтре
    челе сеине ши бэлцате. Шь-а фэкут астфел турме деосебите, пе каре ну ле-а ымпреунат
    ку турма луй Лабан.
  ben-OBCV: যাকোব পশুপালের সেইসব শাবক আলাদা করে দিলেন, কিন্তু বাদবাকি পশুদের সেইসব
    ডোরাকাটা ও শ্যামবর্ণ পশুদের দিকে মুখ করিয়ে রাখলেন, যেগুলি লাবনের অধিকারভুক্ত
    ছিল। এইভাবে তিনি নিজের জন্য আলাদা পশুপাল তৈরি করলেন এবং সেগুলিকে লাবনের পশুপালের
    সঙ্গে রাখেননি।
  lex-lex: Nhor nioka Yakopa nker doinia pipi a'na-dum a'na rella pa rmemeh'a. Mere
    Yakopa nhi' pa pipi-duma mak kalohora re rapal lia pipi roriou-ponpona, hongonnu-laklakni
    re, me duma memetma la Laban pipni-dumni. Emkade pa nlernana pipni-dumni wokni-wokni
    pa nmeh'a gahani, ne edonna nkenia la Labana pipni-dumni.
  rgu-rgu: Tepoꞌ fo Laban banda nara sakaꞌ rasaoꞌ, Yakob fee si rasare leo banda dedetaꞌ
    ma baraetaꞌ ara reu. Basa te sira ana nara boe dedetaꞌ ma baraetaꞌ. No ria na,
    boe ma ria banda nara tamba dodou. Basa de ana heo heni si reme Laban banda nara
    mai.
  som-som: Markaasuu Yacquub naylihii ka soocay oo wuxuu adhigii u jeediyey xagga
    kuwii xariijimaha lahaa iyo intii madmadoobayd oo dhan ee adhigii Laabaan; markaasuu
    gooni u soocay goosankiisii, kumana uu darin adhigii Laabaan.
  lat-VUC: 'Divisitque gregem Jacob, et posuit virgas in canalibus ante oculos arietum:
    erant autem alba et nigra quæque, Laban; cetera vero, Jacob, separatis inter se
    gregibus.'
  aoi-aoi: '@see-verse:GEN.030.039'
  eng-ASVBT: 'And Jacob separated the lambs, and set the faces of the flocks toward
    the ringstreaked and all the black in the flock of Laban: and he put his own droves
    apart, and put them not unto Laban’s flock.'
  mna-mna: Mi zin sipsip na, Yakop iur zin ma timbot ndel pizin mekmek. Mi indeeŋe
    ta zin tomooto tikamam be tino zin paŋgaara, to itooro zin ma matan ila kizin
    sipsip parrisŋan mi koskoozoŋan ki Laban. Ikamam ta kembei, tabe ipamasak mbili
    kini ma tiwe boozo kat. Mi ikam zin ma timbot ndel pa Laban kini.
  ita-1885: Poi, come Giacobbe avea spartiti gli agnelli, faceva volger gli occhi
    alle pecore delle gregge di Labano, verso le vaiolate, e verso tutte quelle ch'erano
    di color fosco; e metteva le sue gregge da parte, e non le metteva di rincontro
    alle pecore di Labano.
  eng-LXXUP: And Jacob separated the lambs, and set before the sheep a speckled ram,
    and every variegated one among the lambs, and he separated flocks for himself
    alone, and did not mingle them with the sheep of Laban.
  eng-ULB: Jacob separated out these lambs, but made the rest of them face toward
    the striped animals and all the black sheep in the flock of Laban. Then he separated
    out his flocks for himself alone and did not put them together with Laban's flocks.
  spa-VBL: Entonces Jacob separó a todos estos. Entonces hizo que su rebaño se pusiera
    de frente al rebaño de Labán que tenía rayas y era de pelaje oscuro. Así fue como
    pudo mantener a su rebaño separado del rebaño de Labán.
  fra-_FOB: Et Jacob partageait les agneaux, et mettait les brebis du troupeau de
    Laban en face de ce qui était rayé, et de tout ce qui était noir; et il mit ses
    troupeaux à part, et ne les mit point auprès des troupeaux de Laban.
  mal-mal: ആ ആട്ടിൻകുട്ടികളെ യാക്കോബ് വേർതിരിച്ച് ആടുകളെ ലാബാന്റെ ആടുകളിൽ വരയും മറുകുമുള്ള
    എല്ലാറ്റിനും അഭിമുഖമായി നിർത്തി; തന്റെ സ്വന്തകൂട്ടങ്ങളെ ലാബാന്റെ ആടുകളോടു ചേർക്കാതെ
    വേറെയാക്കി.
  urd-GVR: Phir Yāqūb ne bheṛ ke bachchoṅ ko alag karke apne rewaṛoṅ ko Lāban ke un
    jānwaroṅ ke sāmne charne diyā jin ke jism par dhāriyāṅ thīṅ aur jo safed na the.
    Yoṅ us ne apne zātī rewaṛoṅ ko alag kar liyā aur unheṅ Lāban ke rewaṛ ke sāth
    charne na diyā.
  suz-BL: याकूबमी मेको पाठा आन कली ग्रुंइशा फ्राशा आंम बगाल ङा गोठ सेला बाक्‍त। आंम
    क्‍यारश भेडा लाबान आ गोठम मवोदा बाक्‍त।
  ita-1927: Poi Giacobbe metteva da parte questi agnelli, e faceva volger gli occhi
    delle pecore verso tutto quello ch’era striato e tutto quel ch’era nero nel gregge
    di Labano. Egli si formò così dei greggi a parte, che non unì ai greggi di Labano.
  ckb-ckb: ئینجا یاقوب بەرخەکانی جیا کردەوە، بەڵام ڕووی مەڕەکانی خۆی لە مەڕە خەتدار
    و ڕەشەکانی لابان کرد. بەم شێوە بۆ خۆی مێگەلی دانا و لەگەڵ مەڕەکانی لابان داینەنان.
  eng-BBE: These lambs Jacob kept separate; and he put his flock in a place by themselves
    and not with Laban's flock.
  crx-NTPO: '''Et Jacob nyoo ''usbaiyaz ts''iyawh ''udun nebuninla, ''ink''ez nyoo
    ''usbai ''on yoghi Laban ooghuna'' ts''iyawh lhelhts''un ''ot''en ookw''e''nizdla
    te ''unt''oh, whuntilh''eh wheni. ''Ink''ez didutch''oh ooghuna'' ''i ''udun nebuninla
    ''aw Laban ooghuna'' yutalhuyilel.'
  kan-OKCV: ಯಾಕೋಬನು ಕುರಿಗಳನ್ನು ಬೇರೆ ಮಾಡಿ, ಲಾಬಾನನ ಮಂದೆಯಲ್ಲಿರುವ ರೇಖೆಗಳುಳ್ಳ ಆಡುಕುರಿಗಳೆದುರಾಗಿಯೂ
    ಕಂದು ಬಣ್ಣ ಉಳ್ಳವುಗಳೆದುರಾಗಿಯೂ ಕುರಿಗಳನ್ನು ಇರಿಸಿದನು. ಅವನು ತನ್ನ ಮಂದೆಯನ್ನು ಲಾಬಾನನ ಮಂದೆಗಳೊಂದಿಗೆ
    ಸೇರಿಸದೆ, ಅವುಗಳನ್ನು ಬೇರೆ ಇಟ್ಟುಕೊಂಡನು.
  bbb-bbb: Ijiege rena Jekafu fune mave-sifikiro goti fuone ije atana ije fu be uniaga
    goti fu bino uniae. Ro nikubae buone bu una game Rebanido mave-sifi kazine ro
    goti ni turaeturaeki ije bu ireva ijanake uniae. Ro fu naebe karina Rebanido ijiakuma
    besu uniae ijadufuo fanu fuone fuka migegire uruvana rei.
  tam-2017: அந்த ஆட்டுக்குட்டிகளை யாக்கோபு பிரித்துக்கொண்டு, ஆடுகளை லாபானுடைய மந்தையிலிருக்கும்
    கலப்பு நிறமானவைகளுக்கும் கறுப்பானவைகளெல்லாவற்றிற்கும் முன்பாக நிறுத்தி, தன் ஆடுகளை
    லாபானுடைய மந்தையுடன் சேர்க்காமல், தனியாக வைத்துக்கொள்வான்.
  spa-RV-1909: Y apartaba Jacob los corderos, y poníalos con su rebaño, los listados,
    y todo lo que era oscuro en el hato de Labán. Y ponía su hato aparte, y no lo
    ponía con las ovejas de Labán.
  ron-BTF: Şi Iacob a separat mieii şi întorcea feţele turmelor spre cele vărgate
    şi toate cele cenuşii în turma lui Laban; şi a pus propriile sale turme deoparte
    şi nu le-a pus cu turmele lui Laban.
  eng-WEBP: Jacob separated the lambs, and set the faces of the flocks toward the
    streaked and all the black in Laban’s flock. He put his own droves apart, and
    didn’t put them into Laban’s flock.
  eng-FBV: Jacob separated all these ones out. Then he made his flock face towards
    those in Laban's flock that were streaked and dark. This is the way he kept his
    flocks apart from Laban's flock.
  nld-1939: die door Jakob werden afgezonderd. Maar de schapen keerde hij met de koppen
    naar alle gevlekte en zwarte schapen van de kudde van Laban. Zo vormde hij een
    afzonderlijke kudde, die hij niet bij de kudde van Laban liet komen.
  nch-BL: Huan Jacob quiniyocaquixtiyaya nopa sihua borregojme cati senquisa chipahuaque
    cati eliyaya iaxcahua Labán huan amo quincahuiliyaya ioquich borregojhua Labán
    cati chipahuaque ma quinnechcahuica para ma quinconemacaca. San quincahuiliyaya
    ma quinmamaltica oquich borregojme cati yayahuique cati ya iaxcahua para ma quinpiyaca
    ininconehua cati cuicuiltique huan yeca ininconehua elise iaxcahua ya. Quej nopa
    Jacob quisencajqui cati ya itapiyalhua iyoca ten itapiyalhua Labán.
  tfr-NTPO: Eshko ga Labán öng bayo tjok tjeng kjl̈öbö. Ga wl̈ënggl̈a l̇l̇ë jëk ba
    popga goshko ga ie Jacobdë ber öng bayo tjok l̈i bokshto, öng wl̈ẽp ushko so kjl̈o
    sĩ l̈i bokshto bako, ba wapga wen bayo eni wl̈o. Eni ga Jacob öng weno träk l̇l̇ëme.
    Ga iara beno tjeng Labán ĩ tjok l̇l̇ëme.
  vie-1934: Gia-cốp để riêng chiên con ra, rồi để chiên cái trong bầy của La-ban trước
    mặt các con có sọc và có sắc đen; nhưng bầy mình thì riêng ra, không để gần bầy
    của La-ban.
  hin-CV: याकोब उनको अलग करते जाते थे. साथ ही वे भेड़ों का मुख लाबान की धारीयुक्त
    तथा पूरी काली भेड़ों की ओर कर देते थे. इस प्रकार वह अपने पशु तथा लाबान के पशु
    को अलग रखते थे.
  eng-OURB: 'Jacob [Supplanter] separated the lambs, and set the faces of the flocks
    toward the streaked and all the black in the flock of Laban [White]: and he put
    his own droves apart, and didn’t put them into Laban [White]’s flock.'
  spa-BES: Estos corderos Jacob se mantuvieron separados; y él puso su rebaño en un
    lugar solo y no con el rebaño de Labán.
  tdx-tdx: Navi’ Iakòbe o ana’eo, le nampisahe’e amo misoritsori­tseo naho amy ze
    mainte amo lia’rai’ i Labaneo, toe naveve’e o mpirai-lia’eo, tsy naharo’e amo
    mpirai-lia’ i Labaneo.
  vid-vid: Yakobo nakajibagula ajo ming'holo myana, hamba nakajilajila kuli migongolo
    jiwele na usalagwe na mititu kuli chilundo cha Labani. Kwa nzila ino, Yakobo nakawa
    na chilundo cha heye yuye, na hambe yahanzile na chilundo cha Labani.
  pwg-pwg: Jeikap ina sipu da gote gegeyisi ivinetawesi da bogiiyai iteresi. Ma iberisi
    da karosi ivirei Leiban ina ghamoghamo bodayarayaraghisi ma punepunesi kurisi
    iterei. Nakanani iberai da tuna ina ghamoghamo yavosi ivi rakati ma bogiiyai iteresi,
    ke Leiban ina ghamoghamo yavata iti kapusi.
  eng-OKE: And Jakob separated the lambs, and set before the sheep which were various
    coloured and all that were black among the sheep of Laban; and placed them for
    himself a flock apart, not mixing them with the sheep of Laban.
  tha-KJV: ยาโคบก็แยกลูกแกะและให้ฝูงแพะแกะนั้นอยู่ตรงหน้าแกะที่​มี​ลาย และแกะดำทุกตัวในฝูงของลาบัน
    แต่​ฝูงแพะแกะของตนนั้นอยู่​ต่างหาก ไม่​ให้​ปะปนกับฝูงสัตว์ของลาบัน
  por-BR-2018: E separava Jacó os cordeiros, e os punha com seu rebanho, os listradas,
    e tudo o que era escuro no rebanho de Labão. E punha seu rebanho à parte, e não
    o punha com as ovelhas de Labão.
  bco-bco: Ya꞉kob eyo꞉ sibi inso꞉ momadela꞉ a꞉no꞉ aloba꞉da꞉sa꞉ga꞉, egelese mesea꞉ki
    ta꞉fo꞉. A꞉la꞉ta꞉ga꞉ no꞉ malalo꞉ ga꞉lab ho꞉len a꞉namio꞉, Ya꞉kob eyo꞉ no꞉ malayo꞉
    no꞉ momado꞉ a꞉no꞉ ko꞉lo꞉ bo꞉fo꞉liki ga꞉la꞉melea꞉ki ta꞉fo꞉. A꞉la꞉ta꞉ga꞉ eyo꞉ no꞉
    momado꞉le silia꞉ta꞉len a꞉no꞉ alobanalia꞉ ta꞉felo꞉ ko꞉lo꞉, Labana꞉ no꞉ o꞉lia꞉ Ya꞉koba꞉
    ene no꞉ a꞉no꞉lia꞉yo꞉ mo꞉gasa dowo꞉.
  deu-ELO: Und Jakob schied die Lämmer aus, und er richtete das Gesicht der Herde
    auf das Gestreifte und alles Dunkelfarbige in der Herde Labans; und so machte
    er sich Herden besonders und tat sie nicht zu der Herde Labans.
  ktm-ktm: Yakop itsarpadan nedun sipsip pe meme he-en ndre mahun pe iduwe su mada'
    su ile wuron su ka-an ta Laban iy ndre mundre' su ile rer he-en eriy ea tih. Ile
    pe into su hannak ta su, eri pe nedu' su ti hehhir halla kala ndre Yakop waso-on
    tih. Tapake sal kurti pe iy ile taman meme pe sipsip sulo-on. Pe iduwe su he-en
    ndre mahun odo lo' su iy ndre ta Laban.
  caa-caa: Y de allí inyajr inyajr conda axin acuxpa inteꞌ chuchuꞌ oveja xeꞌ intiach
    uwirnar cocha era uxere y uturbꞌa tujam e inmojr aracꞌobꞌ xeꞌ sarin utobꞌ y xeꞌ
    incsibꞌan utobꞌ. Y de allí conda achecta e hora conda aquetpobꞌ embrama utuꞌ e
    aracꞌobꞌ xeꞌ intiach uwirnarobꞌ xeꞌ tuaꞌ e Labán, e Jacob ixin uturbꞌa tunor e
    chuchuꞌ oveja xeꞌ intiach uwirnarobꞌ tutobꞌ, y tamar era uche acuxpobꞌ intiach
    uwirnarobꞌ uyarobꞌ. Y bꞌan cocha era e Jacob cꞌotoy ubꞌorojse tunor e sian aracꞌobꞌ
    xeꞌ aquetpa tuach.
  eng-WYC-2018: And Jacob separated the flock, and put the rods in the [water] troughs,
    before the eyes of the rams, (or And so Jacob separated out the flock, and put
    up the branches in the water troughs, before the eyes of the rams). Soothly all
    the white and [the] black were Laban’s; soothly all the others were Jacob’s; for
    the flocks were separated (out) betwixt themselves.
  epo-epo: Kaj la ŝafidojn Jakob apartigis, kaj li turnis la vizaĝojn de la brutoj
    kontraŭ la striitajn kaj kontraŭ la nigrajn brutojn de Laban; sed siajn brutarojn
    li apartigis kaj ne almiksis ilin al la brutoj de Laban.
  uig-PIN: Andin Yaⱪup bu ⱪozilarni Labanning padisidin ayrip qiⱪardi; andin u Labanning
    padisining yüzlirini taƣil wǝ ⱪongur ⱪoyliriƣa ⱪaritip jüplǝxtürdi; xundaⱪ ⱪilip,
    u ɵz melini Labanning meliƣa ⱪoxmay bɵlǝk ⱪoyup, ɵzi üqün ayrim badilarni ⱪildi.
  beo-beo: Ya:igobe da sibi amola goudi afafai. Sibi da mano lasu hou hamonoba, e
    da ea sibi amo La:iba:ne ea fifi amola bunumai lai gebo amo ba:la masa:ne olelei.
    Amalalu, ea lai gebo da bagade hamoi, amola e da ea lai gebo fi amo La:iba:ne
    ea lai gebo fi ilima afafai.
  tpi-OTNT: Na Jekop i larim ol sipsip man bilong Laban i goapim ol sipsip meri klostu
    long ol dispela pikinini meme i gat makmak. Na long dispela pasin em i kisim ol
    lain sipsip na meme bilong em yet, na em i no larim ol i stap wantaim ol sipsip
    na meme bilong Laban.
  hau-SA: Sai Yaƙub yă ware ƙananan garken dabam, amma sai yă sa sauran su fuskanci
    dabbobin da suke dabbare-dabbare da kuma baƙaƙe da suke na Laban. Ta haka ya ware
    garkuna dabam domin kansa bai kuwa haɗa su da dabbobin Laban ba.
  udu-udu: Dhala Yakuub ḵwa/ki ḵa’bal bwa mo dhali kar jis/em piti ’kup̱ki ḵa’bal
    kun ’beresa is ki ’beres mo dhali dhalki ḵa’bal ’thi/ e bwamana ma’diny ḵa’bal
    ma Laabaan mo dhali a’di ki dhu kum piti kun ura a’di ki she/ mo dhali diki gam
    uni me’d ka ma’diny kuma Laabaan mo be.
  uig-LAT: Andin Yaqup bu qozilarni Labanning padisidin ayrip chiqardi; andin u Labanning
    padisining yüzlirini taghil we qongur qoylirigha qaritip jüpleshtürdi; shundaq
    qilip, u öz mélini Labanning méligha qoshmay bölek qoyup, özi üchün ayrim badilarni
    qildi.
  nde-nde: UJakhobe wawakhetha wawabeka wodwa amazinyane, kodwa lezo ezinye waziyekela
    zadunga lezo ezingamaqamule lezimnyama ezazingezikaLabhani. Ngaleyondlela, wenza
    imihlambi ehlukeneyo eyakhe kaze ayihlanganisa lekaLabhani.
  ton-ton: Pea vavahe ʻe Sēkope ʻae fanga lami, pea ne fakahanga ʻae mata ʻoe fanga
    manu ki he lavatea, pea mo e faʻahinga kelo kotoa pē ʻi he fanga manu ʻa Lepani;
    pea ne tuku kehe pe ʻene fanga manu ʻaʻana, mei he fanga manu ʻa Lepani.
  ces-1613: Potom ta jehňata odloučil Jákob, a dobytek stáda Lábanova obrátil tváří
    k těm přepásaným na nohách, a ke všemu načernalému; a své stádo postavil obzvlášť,
    a neobrátil ho k stádu Lábanovu.
  eko-eko: Yaakhumpa khuphakula nyama epile khuttha mphule zaariimo pwittipwitthi
    zeekha zoolakala yoori zisala zeekesa okhule ziriiwo epile zooriipa na za malepa
    za nliphanko la Labani. Khufuwa maphanko awe khuphakula khuhikusanyi na epile
    za Labani.
  nss-nss: Yakop ara ipirani noru hu sipsip pe meme mendreheh pe soluhuyai, ara iya
    mawen kili hu namandran. Pe irapaiwani hu sipsip pe meme namandran ara marahu
    iya ndrandra kei mepo hu kan lokuran ta Lapan iro aliy. Tehen tora ko Yakop iyki
    hu sipsip pe meme tan iro mawen iyata Lapan.
  eng-WMB: Jacob separated the lambs, and set the faces of the flocks toward the streaked
    and all the black in Laban’s flock. He put his own droves apart, and didn’t put
    them into Laban’s flock.
  tam-TCV: யாக்கோபு அக்குட்டிகளை வேறுபிரித்து, லாபானுக்குரிய மந்தையை வரியும் கருப்புமான
    மந்தைக்கு எதிராக நிறுத்தினான். இவ்வாறு அவன் தனக்கு மந்தையை உண்டாக்கினான். அவற்றை
    லாபானின் மந்தையோடு அவன் சேர்க்கவில்லை.
  ceb-ULB: Gilain ni Jacob kining mga nating karnero, apan gipaatubang ang nahibilin
    kanila sa may mga badlis nga mga kahayopan ug ang tanang itom nga karnero sa panon
    sa kahayopan ni Laban. Unya gilain niya ang iyang panon sa kahayopan alang lamang
    sa iyang kaugalingon ug wala sila itipon uban sa panon sa kahayopan ni Laban.
  mkn-mkn: Ais waktu Laban pung binatang dong mau bakawin, Yakob kasi mangada sang
    dong pi di binatang yang batitik deng babaláng. Ais dong pung ana dong ju batitik
    deng babaláng. Deng bagitu, ju dia pung binatang sandiri batamba banya. Ais dia
    kasi pisa sang dong dari Laban pung binatang.
  pol-UBG: I Jakub odłączył jagnięta, a owce stawiał przodem do jagniąt prążkowanych
    i do wszystkich ciemnych w stadzie Labana, a swoje stada stawiał osobno i nie
    łączył ich ze stadem Labana.
  agr-agr: Nunik Labágka uwigji petsainamu utsak aidau, bukusea aidau aatus akiinaidaunak
    Jacob yajuak niinu atinun akanak ijumjauwai. Dutika yajuak niishkam kuashat kuntinjintin
    wajasui. Nuadui Labágdaunash akanak ijumag, niinunashkam akanak ijumjauwai.
  kyc-kyc: Dokopa Jekopeme sipisipi liti pyuo nyepala inya dupwame kokwa dupwape kalya
    pingipi pupuri dupwape kandaro sinya lao kareya. Dopa pyuo banya rangena dupwa
    Lapanena dupwana role pyao kara napala malu mee wakale ingyuo nyiya.
  urd-GVU: پھر یعقوب نے بھیڑ کے بچوں کو الگ کر کے اپنے ریوڑوں کو لابن کے اُن جانوروں
    کے سامنے چرنے دیا جن کے جسم پر دھاریاں تھیں اور جو سفید نہ تھے۔ یوں اُس نے اپنے
    ذاتی ریوڑوں کو الگ کر لیا اور اُنہیں لابن کے ریوڑ کے ساتھ چرنے نہ دیا۔
  deu-1912: Da schied Jakob die Lämmer und richtete die Herde mit dem Angesicht gegen
    die Gefleckten und Schwarzen in der Herde Labans und machte sich eine eigene Herde,
    die tat er nicht zu der Herde Labans.
  ntj-ntj: '@see-verse:GEN.030.039'
  row-row: Dadꞌi Labꞌan banda nara, rae rahoo naa, Yakob fee se mbali banda kokotoꞌ
    ma eꞌeꞌta ra. De ana nara o kokotoꞌ ma ꞌeꞌeta ra. Naa de, banda nara boe ramaheta.
    Basa de, ana tadꞌa fea se mia Labꞌan banda nara.
  kan-2017: ಯಾಕೋಬನು ಆ ಮರಿಗಳನ್ನು ಲಾಬಾನನ ಹಿಂಡಿಗೆ ಸೇರಿಸದೆ ತನ್ನವೆಂದು ಪ್ರತ್ಯೇಕಿಸಿದನು ಮತ್ತು
    ಲಾಬಾನನ ಆಡು ಕುರಿಗಳ ಮುಖಗಳನ್ನು ರೇಖೆಯುಳ್ಳ ಆ ಆಡುಗಳ ಮತ್ತು ಕಪ್ಪಾದ ಕುರಿಗಳ ಕಡೆಗೆ ತಿರುಗಿಸಿದನು.
  ena-ena: Lɨhavɨdaci Jekopɨ sabaŋ sipsipɨ ninaŋ agɨladɨ likɨla likɨla vivi uu hɨtɨŋ
    lamɨdaci hɨniavɨhadami. Lamɨdaci hɨniavɨdaci Jekopɨ agaŋ sabaŋ sipsipɨ sabaŋ meme
    ninaŋ sihɨ daŋ sihɨ daŋ iasaŋ nukeŋ huhɨlavɨbali aba Laban dɨ sabaŋ sipsipɨ sabaŋ
    meme agɨladɨ mɨŋacimɨla cimɨla lamadami. Mɨŋacimɨla cimɨla lamɨdaci sabaŋ meme
    sabaŋ sipsipɨ sihɨ daŋ sihɨ daŋ agɨladɨdaŋ cɨbɨŋ agɨladɨdaŋ igasulasula hɨniavɨhadami.
    Igasulasula hɨnihɨni ame iahuavɨhadami. Hameŋ lɨhavɨdaci sabaŋ sipsipɨ sabaŋ meme
    ninaŋ ninaŋ sihɨ daŋ sihɨ daŋ agɨladɨ huhɨlavɨdaci nusaŋ nukeŋ vihadami. Vivi
    lamɨdaci Laban dɨ sabaŋ sipsipɨ sabaŋ meme agɨlaŋ hula pam ma hɨniavɨhadami.
  tgo-tgo: Jeikob i ghethe vakatha goutɨma lenji ŋgaŋga e ghanjibwebwama, na i vakathaŋgiya
    sip takediko thɨ baba vavatako e vwataŋi na yamwanji i ghemba goutɨko lenji ŋgaŋga.
    I vakatha ŋgoreiyako na i mbana le thetheghan na mbe i wabwi vakatha weya Leiban
    le thetheghanɨko.
  yap-yap: Me chuweg Jakob e saf u fithik’ e kaming nge sapegrad ko gin bay e yu ran’
    i gamanman rok Laban riy nib myolyol nge talmor. Ara’ rogon ni yo’ornag Jakob
    e gamanman rok me ki’egrad ko tirok Laban e gamanman.
  tet-tet: Oras Laban niakaan bibi sia naklaꞌok malu, Yakob feur sia seꞌi oin baa
    bibi rahun makerek. Hotu, oan sia moos rahun makerek hotu. Nodi nunia, Yakob niakaan
    bibi sia bea tuꞌan. Hotu, nia sasa faꞌe sia, nosi Laban niakaan bibi sia.
  hlt-MCSB: Te vaengah Jakob loh tuca rhoek te a hoep tih Laban kah boiva khuikah
    a rhangcam neh aka pol boeih taengla boiva kah a hmai a khueh. Te phoeiah amah
    loh amah kah tuping te amah la hloep a khueh. Tedae te rhoek te Laban kah boiva
    taengah khueh pawh.
  mdy-ETH: ያይቆኦቤ ዬንሢ ዋኣሮንሢና ማራቶንሢና ዱማሴኔ፤ ሃንጎ ዓቴ ቆልሞ ላኣባኮ ዖዳሎና ካርፆ ማዔዞንሢናኮ ቤርታ ቤርታ
    ማሂ ዔቂሴኔ፤ ዬያይዲ ያይቆኦቤ ፔ ቆልሞ ሚርጊሼኔ፥ ሃሣ ላኣባ ቆልሞይዳፓኣ ዱማሴኔ።
  twi-ASANTE: Ɔnam saa ɛkwan yi so yii Laban nnwankuo no mu abereɛ no guu faako, ma
    ɛkaa anini no. Na ɔmaa wɔne Yakob nnwan a wɔyɛ tuntum no hyiaa mu. Saa ɛkwan yi
    so na ɔfa gyinaa ne nnwankuo firii Laban deɛ mu.
  bhl-bhl: Keko beli, kitil so yanggus samal biim fakalaliw ding dim bakate, Sekow
    e imok tikili tukalat so, boketket so, samaliw so, yanggus biim dim kel moko,
    ais teing fut bose emdiw biim mimyak kel mo koyemei, i kal kel asolsiliw kale.
    Kanelewsomi, samal biim tikili tukalat so, boketket so, samaliw so, atin kuw mikil
    nam so men kitil kuw dukuliw biilo takala amen amen kuw keyemsomi, akalem dulum
    elo kuw dukuse kale.
  con-NTPO: Toya'caen tsu Labánbe oveja quitsayema cca'ttinga attufaen cuintsu Labán
    oveja pushendeccu Jacob quitsaye ze'nzia, tsambi'ta si'ani'ccuyi tandangeye. Tsa'caen
    tsu Jacobja Labán oveja naccu'suma tisu oveja naccuve attufaemba atapoen.
  eng-WEBU: Jacob separated the lambs, and set the faces of the flocks toward the
    streaked and all the black in Laban’s flock. He put his own droves apart, and
    didn’t put them into Laban’s flock.
  bnp-bnp: Muri e Iakop i kalipida a maka tuna sipsip a meme na kabuna. I rata a kabuna
    sipsip a meme vona ri mata lakea na kabuna sipsip a meme logologo na sipsip a
    meme kokoa ne Leban. Na naro iea kunana, e Iakop i kalipida a sipsip a meme vona,
    i uka ma i ru turana a kabuna sipsip a meme ne Leban.
  wal-wal: Yelin Yaaqoobi marata wudiyaappe shaakkidi dumma wottiis; attida wudiyaa
    kalaadenne karetta gidiya Laabaana mehiyaa sintti zaariis. Yaatidi baayyo wudiyaa
    dummayiis; Laabaana mehetuura eta gattibeenna.
  mgh-mgh: Vano Yakopi anawawayaniha cikani nnyo, ni aanapanka wiira cennyo cikhale
    wamoca ni inama co marephurephu ni cooripa ca Lapanu. Commo antthonkomaniha mihuwo
    cawe woohitakanihera ca Lapanu.
  acu-NT: Turinamtai oveja uchiri ainau tura chivo uchiri ainausha Labánnau kanakar
    pujusarti tusa, Labánka tangkuri ainau ni tangkuri ainaujai akanumiayi.
  spa-PDDPT: Entonces Jacob separaba los corderos, y colocaba con su propio rebaño
    lo listado y todo lo que era oscuro en el rebaño de Labán. Él colocó su manada
    aparte y no la mezcló con el rebaño de Labán.
  gun-gun: Ha'e gui Jacó omboja'o vexa'i. Labão rymba kuery ipara puku ha'e huũ va'e
    ikuaia katy ombojere mymba mboae. Guymba kuery ae omombyta mombyry'i, nomboje'ai
    Labão rymba kuery re.
  agu-BL: Cho'n tzun e' baj cwe'ntz yi e' cne'ra'tz ẍchiwutz yi e' tawun Labán yi
    k'ek tu pint cye'j. Ya'stzun ban Jacowtz tan chijalse'n yi e' tetz tawun yi mero
    tetz cu'n.
  eng-PEV: Jacob did another thing with Laban’s animals too. He took the white sheep,
    and he got those sheep to look at the stripy animals and the black animals. After
    the babies were born, Jacob split up the animals. He took all the funny coloured
    animals for himself, just like he agreed with Laban. But all the white sheep and
    black goats belonged to Laban. And Jacob didn’t mix them together.
  ilo-ULB: Insina ni Jacob dagiti kabaian a karnero ket inturongna dagiti rupada kadagiti
    garitan nga ayup ken amin a nangisit a karnero iti arban ni Laban. Ket insinana
    dagiti arbanna ken saanna nga inlaok kadagiti arban ni Laban.
  kpg-kpg: Jacob gaa wwae nia siibi gi daha mo nia kuudi, gaa hai digaula gii huli
    gi nia manu Laban ala e luuli, ge hunu maa e hai nadau dongo. Deenei di hai e haga tomo aga
    ana manu i daha mo nia manu a Laban.
  uig-ARA: ئاندىن ياقۇپ بۇ قوزىلارنى لاباننىڭ پادىسىدىن ئايرىپ چىقاردى؛ ئاندىن ئۇ
    لاباننىڭ پادىسىنىڭ يۈزلىرىنى تاغىل ۋە قوڭۇر قويلىرىغا قارىتىپ جۈپلەشتۈردى؛ شۇنداق
    قىلىپ، ئۇ ئۆز مېلىنى لاباننىڭ مېلىغا قوشماي بۆلەك قويۇپ، ئۆزى ئۈچۈن ئايرىم بادىلارنى
    قىلدى.
  bsp-bsp: Ntɛ Yakuba ɛŋgbɛy meŋkesiya mɔ, kɛŋcəmbər yi fɔr ya yɔcɔl ya Labaŋ kiriŋ
    nyɛ yɛnayɔ cəgbɛr kɔ alom ŋɛcapsər mɔ, k'ɔsɔtɔ yɔcɔl nyɛ ɛnacəmbər taciŋa ta owosɛ
    yɔnɔŋkəlɛnɛ kɔ ya Labaŋ mɔ.
  mbs-mbs: Tinani i Jacob se menge karniro aw kambing, aw impeasdang din se menge
    karniro diyà te menge ayam-ayam i Laban boling aw meitem. Pineokit niyan, ininang
    din medita se kandin ayam-ayam, aw wedà din iyan peeyoni diyà te menge ayam-ayam
    i Laban.
  tof-tof: Zeikob ene küsil sip a gout kupo nürrgrrütóp ene dudu ngorodógabi. Wa barre
    sip a gout irrbünürr obzek ama Leibanón pug a wi-wi sopae kwóbdü. Wa tóbankü sip
    a gout yabül we ngarkwatódó tómbapónórr. Wa tóba yabül Leibanónpükü koke dayónürr.
  sus-sus: Yaxuba naxa na xuruse yɔrɛe sa e xati ma, kɔnɔ booree ti Laban xa xurusee
    ya ra sarinyi na naxee ma, a nun naxee mafɔɔrɔxi. Na ki a gɔɔrɛ firin nan yailanxi.
    A mu tin a gbe xa lu Laban xa xurusee ya ma.
  pon-2006: A Seikop katohrehsang sihpw ko rehn kuht ko, e ahpw koasoanediong irail
    re en mihte mwohn nein Lapan sihpw me alahl oh poh toantoal ko. Ih eri pein apwalihada
    nah pelinmeno oh e sohte kin kapatahiong nein Lapan ko.
  jae-jae: Domba tonaŋ sêmoa tauŋŋa ma Jakob kêkêŋ bôc ŋagêdô laŋôŋ gêdêŋ bôc ôliŋ
    komokom to tictêla-tictêla, taŋ sêmoa Labannê bôc ŋatoŋ ŋalêlôm naŋ. Ma eŋ kêjaliŋ
    tau nê bôc ŋatoŋ ŋagêdô sa ma kêkêŋ nê gêŋ sêwiŋ Labannê atom.
  ksd-ksd: Ma Iakob i ga varbaiane ra umana nat na vavaguai, ma i ga vung ra mata
    i ra umana vavaguai tadav diat, dia palapalatabu, ma i korong ra paka i diat ta
    ra kikil na vavaguai kai Laban; ma i ga agure vaire kana kikil na vavaguai iat,
    upi koko diat a tur varurung ma ra kikil na vavaguai kai Laban.
  tur-YTC: Yakov kuzuları ayırdı ve sürülerin yüzünü Lavan'ın sürüsünün çizgili ve
    kara olanlarına çevirdi. Kendi sürülerini ayırdı, onları Lavan'ın sürüsüne koymadı.
  bel-N: І авечак [белых] аддзяляў Якуб, і гнаў наперадзе авечак пярэстых і ўсіх рудых
    як авечкі Лявана, і трымаў свае чароды асобна, і не злучаў іх з авечкамі Лявана.
  grc-BRENT: Τοὺς δὲ ἀμνοὺς διέστειλεν Ἰακὼβ, καὶ ἔστησεν ἐναντίον τῶν προβάτων κριὸν
    διάλευκον, καὶ πᾶν ποικίλον ἐν τοῖς ἀμνοῖς· καὶ διεχώρισεν ἑαυτῷ ποίμνια καθʼ
    ἑαυτὸν, καὶ οὐκ ἔμιξεν αὐτὰ εἰς τὰ πρόβατα Λάβαν.
  ind-AYT: Yakub memisahkan anak-anak domba dan menghadapkan kawanan itu ke arah yang
    bergaris-garis dan semua yang berwarna gelap dari kawanan domba milik Laban. Dia
    memisahkan kawanan dombanya dari milik Laban.
  lid-lid: Ano badeh Jekop lebelei iri sipsip badeh are len labai ta me, ya batala
    iri badeh ili tiri katin haka busuwen ta Leban. Eme san doh badeh iri katin haka
    tan bala bolon ta Leban bwe.
  eng-NNA: 'After that he separated those young ones. He kept them for himself, he
    did not put them with Laban''s animals. He put the oldish [= mature, matable]
    animals facing towards Laban''s animals. [Laban''s animals: The plain ones in
    Jacob''s care, not the non-plain ones that Laban''s sons had taken far away. ''Facing''
    here is taken to be a euphemism for ''mating them with''.]'
  nya-nya: Yakobo anayika padera ana a ziweto zija. Koma ziweto zina anaziyika kuti
    ziyangʼanane ndi za Labani, zimene zinali za mawangamawanga ndi zakuda. Motero
    anapeza ziweto zakezake, ndipo sanazisakanize ndi za Labani.
  hrv-hrv: Tako je i ovce Jakov bio izlučio i glave im okrenuo prema prugastima ili
    posve garavima što su bile u Labanovu stadu. Tako je za se namicao posebna stada
    koja nije miješao s Labanovim stadima.
  mps-mps: Tama Jekopgo te dodobolo pai sipsip wai hani tigidali te gasaba tedali
    muani. Tama agai te Labango tedela yai sipsip omai dabe te so dabe me selama,
    tama augwaligo Jekopgo dodobolo pai sipsip tonalubadi augwaligo penani yali. Agai
    te tiwai tama tilama, te aga digi sipsip me meme dabe pedalumainu ilali, tama
    agai te Labango sipsip me meme dabe dali deliba me sisinibeo.
  llg-llg: Boe ma, faik fo Laban banda nala sangga lasaok, na Yakob ana fee sala lasale
    leni banda kokotok ma kekeꞌak leu. Boe ma, ana nala kalua tehuu kokoto kala, ma
    kekeꞌa kala, de ndia banda heheli nala lamanoꞌu. Boe ma ana tada heni sala leme
    Laban banda nala mai.
  tpi-tpi: Na Jekop i larim ol sipsip man bilong Laban i goapim ol sipsip meri klostu
    long ol dispela pikinini meme i gat makmak. Na long dispela pasin em i kisim ol
    lain sipsip na meme bilong em yet, na em i no larim ol i stap wantaim ol sipsip
    na meme bilong Laban.
  dan-1931: Og Lammene udskilte Jakob. Og han lod Dyrene vende Hovedet mod de stribede
    og alle de sorte dyr i Labans Hjord. På den Måde fik han sine egne Hjorde, som
    han ikke bragte sammen med Labans.
  vie-OVCB: Gia-cốp liền bắt các con này để riêng cho mình. Gia-cốp cũng đem riêng
    các chiên cái của La-ban ra, cho chúng giao phối với chiên đực đen của mình. Thế
    là Gia-cốp gầy được nhiều bầy dê và bầy chiên cho mình.
  lbk-lbk: Ngem nan cheycha'y karnilo, et tinlad Jacob isnan cheycha'y karching, tatno
    isnan en-edchaman cha et ipasakhangna chaicha isnan kawad nan nakhag-alitan paymo
    inngitit ay enkik-iwiyen Laban. Siya na nan inangnena ay nangipaangsan isnan cheycha'y
    karnilo ya karchingna. Sa na't insiyan chachi isnan cheycha'y kwan Laban.
  guj-2017: યાકૂબે ઘેટીને અલગ કરી અને લાબાનનાં જાનવરોમાં જે પટાદાર તથા સર્વ કાળાં
    હતાં તેઓની તરફ તેઓના મોં રાખ્યાં. પછી તેણે પોતાના ટોળાંને જુદાં પાડ્યાં અને લાબાનનાં
    ટોળાંની પાસે તેમને રાખ્યાં નહિ.
  byr-byr: '@see-verse:GEN.030.039'
  awx-awx: Tiwän sipsip äwa meme yangu dayixäwik uhinggike, sipsiwu inätä peke, meme
    inätä petäke kukut. Tikengä meme dänggämnä kupilä äwä meme tolokngä käyä yangu
    uläkwäkge nomune sipsiwu pexawän, une tahakakin. Jekopdä meme sipsip yangu using
    pahanggäwän, meyä hikngä sakngälakakut. Tiwän kälawu inäle dayike pewän, inätä
    yiwä, Labande kälawu dayike, inätä pewän yiwikin.
  pon-2006A: A Seikop katohrehsang sihpw ko rehn kuht ko, e ahpw koasoanediong irail
    re en mihte mwohn nein Lapan sihpw me alahl oh poh toantoal ko. Ih eri pein apwalihada
    nah pelinmeno oh e sohte kin kapatahiong nein Lapan ko.
  por-BRBSL: Jacob separou os cordeiros, e colocou as faces dos rebanhos em direção
    às listras e todo o preto do rebanho de Laban. Ele separou seus próprios rebanhos,
    e não os colocou no rebanho de Laban.
  aly-aly: Laban-kenh-rnem lthweyakw-lthweyakw-rnem akngerr arrpemarl. Laban-kenh
    lthweyakw-lthweyakw-rnem pweytilek ikwerenh-rnem-warl. Akwerrk lthweyakw-lthweyakw-rnem
    akngerr-anem irrek. Jacob-el muster-emileynek anetyek akngakeynek lthweyakw-lthweyakw-rnemant,
    ikwerenh-rnem-warl pweytiletyek.
  cth-cth: Hahoi, Jakop ni tucanaw a kapek teh, Laban e saringhu thung dawk e a em
    kaawm hoi katamangnaw pueng koe lah a kangvawi sak. Amae saring hah a kapek teh
    Laban e saring hoi rei hrueng hoeh.
  twi-twi: Ɔnam saa kwan yi so yii Laban nguankuw no mu abere no guu faako ma ɛkaa
    anini no. Na ɔmaa wɔne Yakob nguan a wɔyɛ tuntum no hyiaa mu. Saa ɔkwan yi so
    na ɔfa tew nʼankasa ne nguankuw fii Laban de ho.
  hlt-hlt: Te vaengah Jakob loh tuca rhoek te a hoep tih Laban kah boiva khuikah a
    rhangcam neh aka pol boeih taengla boiva kah a hmai a khueh. Te phoeiah amah loh
    amah kah tuping te amah la hloep a khueh. Tedae te rhoek te Laban kah boiva taengah
    khueh pawh.
  tbz-SIM: Kɛ̀ Sɑkɔbu mbɑɑ̀tì ìì ɑ̃ sisuɔ nɛ̀ ìì dò nyɑ̀ùyɑ̀ù, kɛ cɑ̃́nnìnko. Kɛ̀
    Sɑkɔbuu mɔɔtɛ o kó kupecɛ̃nku kɛ̀ kù ncɑ̃́ɑ̃́nnɛ̀ Dɑmɑɑ kɔku.
  msy-2020: Ezɨ gɨn Jekop uan sipsipɨn nguziba isa danganir igharazim garɨki. Egha
    Labanɨn sipsipba ko memebagh amizɨ, da an sipsipba ko memen dighdiribar itir danganimɨn
    gari. Egha tuavir kamɨn, a ua bagha sipsip ko memen nguzir dighdirir avɨriba isi.
    Egha dagh amizɨ da Labanɨn sipsipba ko memeba ko itir puvatɨ.
  txq-txq: Neu Laban bandan nara rae rahoa, Yakob fee sara rasare reni banda bulu
    kokotok ma keketak reu. De anan nara oo kokotok ma keketak kara boe. No dalak
    naa, ndia banda heli-helin nara tamba ramanoꞌu. Basa boe ma ana tada feꞌe sara
    ruma Laban bandan nara mai.
  aaz-aaz: Rarit karu naiꞌ Laban in muiꞌt ein esan reꞌ he anmaꞌteinꞌ ein ate, naiꞌ
    Yakop naꞌekab sin neu aꞌbibi aiꞌ aꞌbib-kase reꞌ maꞌkotoꞌ. Rarit sin nahoin ein
    aan maꞌkotoꞌ msaꞌ. Nok ranan naan, in muiꞌt ein kuun naꞌbaab ok piut. Rarit in
    nbetis sin naꞌkon naiꞌ Laban iin ein.
  azb-azb: Yaqub quzuları ayırırdı və sürünün üzünü Lavanın sürüsündə olan bütün alabəzək
    və qara heyvanlara tərəf tuturdu. O öz sürüsünü ayrıca qoydu və onları Lavanın
    sürüsünə qatmadı.
  eng-DBY: And Jacob separated the lambs, and set the faces of the flock toward the
    ringstraked, and all the brown in the flock of Laban; and he made himself separate
    flocks, and did not put them with Laban's flock.
  hin-2017: तब याकूब ने भेड़ों के बच्चों को अलग-अलग किया, और लाबान की भेड़-बकरियों
    के मुँह को चित्तीवाले और सब काले बच्चों की ओर कर दिया; और अपने झुण्डों को उनसे
    अलग रखा, और लाबान की भेड़-बकरियों से मिलने न दिया।
  wol-KYG: Xar ya, Yanqóoba da leena ber, tey fexe ñuy janook lépp lu seereer ak lu
    ñuul ci biir juru Laban. Noonu la sàkke juru boppam, bañ koo boole ak juru Laban.
  swp-swp: 'Abo Iakobo mamoe nanatudiyao i torehesuaradi, uriuridi eawoidi i hesanalaedi
    dubadubadi gamagaridi Labana eawoina arinai: eo ia ena eawoi i torehesuaradi eo
    Labana ena mamoe eawoina aridi eai nige se heboridi.'
  bjr-bjr: Yakooboofa sipsipauqa nifiqeenoo akarakaurira mimmiuqa maruqoo munusaina
    sipsipa akoonauqa akarakaurirana qafaidaqa anaasee sipsipa naafeeqasaifaqa miqirana
    maqaaqeera nifiqee finau. Miqi marunannoo Yakooboofa akarakaurira aanaaqiuqa narindiki
    mareeqaida aaduma quqee marufanoo moomooki marinau.
  eng-YLT: And the lambs hath Jacob parted, and he putteth the face of the flock towards
    the ring-streaked, also all the brown in the flock of Laban, and he setteth his
    own droves by themselves, and hath not set them near Laban's flock.
  heg-NTPO: Kon nam oras Laban hmukit tas le laeb apa kam, Yakob beles le dil saol
    laok el hmukit man muik bulu hkoot-hkaban nas. Le halin mam oen anan nas bulu
    ngas kon hkoot-hkaban tukun. Nini ela lam, un hmukit tas siis taplaeng mamo keko
    lako. Hidi nam un soel bakisan deng Laban nena las.
  ptu-ptu: Mane napasehei Yakub indo änä' domba, anna indo domba senga' napopengngolo
    lakoi ia indo ingganna domba dotinna anna malotäna Laban. Napateemmi too Yakub
    uhhempum indo la napotabana anna tä'i napasihau indo tabana Laban.
  bzd-NTPO: Iyiwak tskirke wöaule e' ko̱s dapa'wé̱itö bánet ie' wák a̱. Ese wë'ñe
    ko̱s u̱yéwa̱itö Labán iyiwak ko̱s wöaule ö dalolo ese a̱ a̱s itskir wöaule ö dalolo.
    Es ie' iyiwak alörke tai̱ë bánet, kë̀ ku̱' Labán icha ta̱ ñita̱.
  kwf-kwf: ꞋUnaꞋeri sa Jakob ka daroꞋia ru ꞋaeꞋaela neꞋeri ki, nia ka ngalia sipsip
    ki faꞋasia nanigot ki, ma ka aluda sipsip ki kwau ana kula neꞋe kira saiana kike
    lisia na sipsip funga nia ki neꞋe kira goa ma kika goa bore ma kira taꞋi kwakwaoꞋa
    tiꞋitiꞋi Ꞌi nonida ki. Sui nia ka fikua ai nia ka tua fiku noaꞋa kasi dola laꞋu
    faꞋinia ai funga nia ki, ma ka ꞋunaꞋeri neꞋe nia ka sasi kika Ꞌoro laꞋu.
  eng-WYC-2017: And Jacob separated the flock, and put the rods in the [water] troughs,
    before the eyes of the rams. Soothly all the white and [the] black were Laban’s;
    soothly all the others were Jacob’s; for the flocks were separated betwixt themselves.
  eng-WMBB: Jacob separated the lambs, and set the faces of the flocks towards the
    streaked and all the black in Laban’s flock. He put his own droves apart, and
    didn’t put them into Laban’s flock.
  spp-spp: Yakuba mpyi a mpànɛɛbii cwɔɔnr'a yaha piye kanni na. Mpàpeebii n'a mpyi
    na ŋkor'a pi dùru tèni ndemu i ke, u mpyi maha pi yaha pi i Laban yatɔɔre niɲɛ̀ŋɛre
    ná niŋgwòore ɲaa, bà pi si mpyi pi aha si, pi pyìibii si ɲɛ́ŋɛ mɛ. Amuni Yakuba
    á pyi maa yatɔɔrɔ niɲyahara ta, maa ti yaha tiye kanni na.
  aey-aey: Odocob Jekob uqa sipsip nagnag eu fil maden. Odimei age olanaga waldocob
    age Lebanna dool dewenega tolotoloca cascaca meciadein. Eunu uqa jic eu odina
    Lebanna dool amnadec filiganadimei uqananu ceden.
  urd-GVH: फिर याक़ूब ने भेड़ के बच्चों को अलग करके अपने रेवड़ों को लाबन के उन जानवरों
    के सामने चरने दिया जिनके जिस्म पर धारियाँ थीं और जो सफ़ेद न थे। यों उसने अपने
    ज़ाती रेवड़ों को अलग कर लिया और उन्हें लाबन के रेवड़ के साथ चरने न दिया।
  rug-rug: Meke paqaha vata kalei Zekopi sari na tuna sipi, meke va doṉo lani sa koari
    na rovana, pu gasigasi na mumuho tinidia koasa rovana te Lebani pu kopu ni sa.
    Gua asa ke paqahi sa saripu tanisa soti koa ri pu te Lebani.
  gaz-gaz: Yaaqoobis ilmoolee bushaayee kophaatti baase; bushaayee Laabaa kanneen
    hafan garuu warra halluu qaxxaamuroo qabanii fi gurraacha dura dhaabe. Akkasitti
    hoolota isaa addaan baase malee bushaayee Laabaatti hin makne.
  fra-LSG: Jacob séparait les agneaux, et il mettait ensemble ce qui était rayé et
    tout ce qui était noir dans le troupeau de Laban. Il se fit ainsi des troupeaux
    à part, qu’il ne réunit point au troupeau de Laban.
  gnn-gnn: '@see-verse:GEN.030.039'
  yal-yal: Yaxuba yi xuruse diine yitaxun alogo e xa ti Laban ma xuruseene yɛtagi
    maɲingin nun ɲingin makɛnɛnxin naxanye ma. Nayi, a yi xuruseene malan a yɛtɛ xa
    a mi naxanye basan Laban gbeene ra.
  gum-gum: Incha Jacobpe tru ubisha-ureemerane nørømara, Labanwei ubishamerayu rayas
    tøgarmeranba yaleelanba Jacobpe nui ubisha søtømerayu keerøb ibig køn. Incha yandø
    nuyasig ubisha søtømera kønrrai marøb ibig køn. Labanweimba kanbalatø kømøtø.
  iou-iou: Nanak ahäŋkuŋo u yäpmäŋ daniŋpäŋ inigän yepmaŋkuk. Yepmaŋpäŋä sipsip meme
    biani uwä Laban täŋo sipsip meme kudän-kudän nikek itkuŋ käda ukäda kowat yabäwän
    täŋput yäŋpäŋ yepmaŋpän itkuŋ. Ude täŋpäŋ sipsip meme inita yäwani yäpmäŋpäŋ inigän
    yepmaŋkuk. Ude täŋpäŋ yepmaŋpän Laban täŋo inigän inita yäwani inigän itkuŋ.
  haw-1868: Hookaawale ae la o Iakoba i na keikihipa, a haliu ae la i na maka o ka
    poe holoholona ma na mea onionio, a me na mea eleele o ko Labana poe holoholona;
    hookaawale ae la ia i kona mau poe holoholona, aole i hookokoke aku ia lakou me
    na holoholona a Labana.
  arb-NAV: وَفَرَزَ يَعْقُوبُ الْحُمْلانَ، وَجَعَلَ مُقَدِّمَةَ الْمَوَاشِي فِي مُوَاجَهَةِ
    كُلِّ مَا هُوَ مُخَطَّطٌ وَأَسْوَدُ مِنْ غَنَمِ لابَانَ، وَأَقَامَ لِنَفْسِهِ
    قُطْعَاناً عَلَى حِدَةٍ بِمَعْزِلٍ عَنْ غَنَمِ لابَانَ.
  adz-adz: Yakop ibibi i apu naru faꞌ rinin ruga rugan ifa munti utup utup da apu
    santan yaba i ruan maran ifan da apu naru faꞌ marabusung da umpuar taringꞌan igi.
    Arangan inang ibinigi da runggan isu wain i gan dumpa gan da nuning gan, da wampruꞌ
    ifan da Laban gan u.
  ewe-ewe: Eye Yakob ɖe lãviawo ɖa le tsitsiawo ŋu, ke ena bubuawo dze ŋgɔ lã siwo
    le ŋɔtaŋɔta kple esiwo le yibɔɔ henye Laban tɔ. Ewɔ lãha aɖe na eɖokui, eye mena
    wotɔtɔ kple Laban ƒe lãwo o.
  eng-LEE: And these lambs did Jacob separate, and set the faces of the flocks toward
    the ring-streaked, and whatever was brown in the flock of Laban; and he put his
    own flocks by themselves, and put them not with Laban's cattle.
  dji-dji: 'Ban bimbipilngirgi, nyani Djakupdji djinimirri djamadjili gam'': nyani
    djiny buṯbuṯnyirdjili bukmak bimbi miyilkpili marrga djin djarriny kirinyban rarrmaḻipmban.
    Girri ngunukiṉing djani minytjigiṉing nanikutpilingir djin ḏirradjny tjarriny
    gapi djapiḏimirri djinngirpmi, ngunuwiltji miyilk bimbipili nyani Djakupdji djiny
    djudju-gangiliban wurpili galiyili, marrga ngunngirpm biri-biri djiny djin nyang
    djirridjiban ngunukuwiliny minytjigiṉing nanikutpili. Bilapilangdji ngunukiṉing
    yuwirdjing bimbi mala djin bungtjili, djani wurpi minytjigiṉing bilapilang miri
    nanikut mala. Miri bilapilang nyani Djakupdji djiny marrngili mirrpm galbi nanikut
    a bimbi mala minytjigiṉing; girri nyani djiny buṯbuṯnyirdjili Labanngir maypal
    malangir, girri djiny yagirrdjiniban nyanngalipm maypal malali. Miri Labanang
    maypalpili nyani Djakupdji djiny djagadjny kiriny rarrmaḻipm, a nyanngangipm rarrmaḻipm,
    ingkiban inydjin mil-kurrkunyir girinyir.'
  gvn-gvn: '@see-verse:GEN.030.039'
  nna-nna: Palaja palinyju jinta pirnijaninyi palarrangu wupajupanirrangu. Munu wirrirnamajaninyi
    Laban-milinga kuwiyirrangunga. Palinyju wirrirnijaninyi mirtanya-mirtanyarrangu
    kuwiyirrangu ngumpa Laban-milikarti.
  asm-FB: যাকোবে মাইকী মেৰ-ছাগবোৰক বেলেগ কৰে আৰু পোৱালিবোৰক লৈ লাবনৰ আঁচ থকা পশুবোৰ
    আৰু ক’লা বৰণীয়া সকলো মেৰ-ছাগবোৰৰ মাজত ৰাখে; এইদৰে তেওঁ নিজৰ কাৰণে বেলেগে এক পশুপাল
    গঢ়ি তোলে আৰু সেইবোৰক তেওঁ লাবণৰ জাকৰ সৈতে মিলিবলৈ নিদিয়ে।
  sus-A: يَشُبَ نَشَ نَ شُرُ سٍ يْرّيٍ سَ عٍ شَتِ مَ، كْنْ بٌورٍيٍ تِ لَبَن شَ شُرُ سٍيٍ
    يَ رَ سَرِنيِ نَ نَشٍيٍ مَ، عَ نُن نَشٍيٍ مَقْورْشِ. نَ كِ عَ فْورّ قِرِن نَن
    يَءِلَنشِ. عَ مُ تِن عَ فبٍ شَ لُ لَبَن شَ شُرُ سٍيٍ يَ مَ.
  fra-SBL: Jacob sépara les agneaux et plaça les faces des troupeaux vers les rayés
    et tous les noirs du troupeau de Laban. Il mit ses propres troupeaux à part, et
    ne les mit pas dans le troupeau de Laban.
  hbo-hbo: וְהַכְּשָׂבִים֮ הִפְרִ֣יד יַעֲקֹב֒ וַ֠יִּתֵּן פְּנֵ֨י הַצֹּ֧אן אֶל־עָקֹ֛ד
    וְכָל־ח֖וּם בְּצֹ֣אן לָבָ֑ן וַיָּֽשֶׁת־לֹ֤ו עֲדָרִים֙ לְבַדֹּ֔ו וְלֹ֥א שָׁתָ֖ם
    עַל־צֹ֥אן לָבָֽן׃
  shp-NTPO: Jatian jaskara rania pikota carnero bakebo, Jacobnin janbiribibo apakea
    iki. Ikaxbi ja jaskaramabora, Labánmanabo iká iki. Jaskáaxon Jacobnin jawen yoina
    itibobiribi tsinkianan, ja Labánman yoinabo betan meskómayamaa iki.
  eng-WYCLIFFE: And Jacob departide the floc, and puttide the yerdis in the trowis
    bifor the iyen of the rammys. Sotheli alle the white and blake weren Labans; sotheli
    the othere weren Jacobis; for the flockis weren departid bytwixe hem silf.
  piu-2006: '@see-verse:GEN.030.039'
  pjt-pjt: '@see-verse:GEN.030.039'
  cwe-cwe: Yakobo kawagola wanang'hondolo wawo, maabaho kawalagusila kuna iwanyama
    weli na uzolizoli na mindilizi na weli na utitu muna dibumbila da Labani. Kwa
    ichimu icho Yakobo kapata bumbila jake mwenyewo hadihanganye na diya da Labani.
  bgs-bgs: Igássa i Jacob tô mga bayi na mga karnero asta mga kambing, asta igpatubang
    din katô mga mama na mga mannanap i Laban na kabang asta métám. Purisu igmarapung
    tô kandin mga mannanap, asta ándà din pasábbadi tun ta mga mannanap i Laban.
  kik-kik: Jakubu akĩamũrania tũũri tũu kuuma rũũru-inĩ rwa Labani, na tũgetindia,
    no agatũma icio ingĩ ingʼethere iria ciarĩ na maroro na iria njirũ cia Labani.
    Nĩ ũndũ ũcio agĩĩthondekera ndũũru ciake mwene, na ndaacituranĩrire na cia Labani.
  ksr-ksr: Kaeŋ laligogi Jeikobnoŋ lama ano meme (noniŋ) meria kaaŋia ii gosiŋ mendeema
    oŋoma aŋa aŋa tuuŋgia so oŋonoto, oro somata ii areŋgoŋ oŋono jaagia Labambaanoŋ
    oro baroŋ ano teregia titogiawo yoŋoonoŋ baageŋ uuŋ naŋgi. Kaeŋ ama aŋaajoŋ lama
    ano meme (noniŋ) tuuŋa tuuŋa metogoŋ mokolooŋ oŋono. Ii mokolooŋ somoŋgoŋ oŋono
    Labambaa lama tuuŋanoŋ mende kema toroqeŋ oŋoŋgi.
  fra-NCL: Jacob mettait à part les agneaux, et il tournait la face du troupeau vers
    ce qui était rayé et tout ce qui était noir dans le troupeau de Laban. Il se fit
    ainsi des troupeaux à lui, qu’il ne joignit pas au troupeau de Laban.
  cek-AK: Jakob mah tuucaanawk hoi maeh caanawk to ahmuen kalah ah tapraek moe, aem
    kaom tuu hoi maeh, kamnum hoi kamling angbaeh tuu hoi maehnawk to Laban ih tuu
    pacahhaih ahmuen bangah angqoisak; to tiah Laban ih tuu hoi angmah ih tuunawk
    to angbaeh han ai ah a suek.
  xla-xla: Epame yia꞉tapo yimlala usullati Yokobtapo yimlala hapuloma hohopo tame
    miyelo alikili dla ipila꞉iyo. Epame matle aliya opi tlo elemtame Laban aliya dudulalimale
    mate dilikitalo mateta ha꞉ha꞉ yia꞉ mila꞉pi dla ipila꞉iyo, yia꞉tapo halomsiyapo
    depo yimlala dudulalimale mate dilikitalo mate tlo hatitimelepo depame. Epalati
    Yokobtapo aliya dudulalimale mate epo dilikitalo mate epo popokalalimale mate
    ala usulliye elemtame ma ya꞉ aliya mate hatlo godiyo.
  cuk-cuk: Geb degine, Jacob a-sibadmar Labán-e-sibadmar-bukwad-asabin bachikii urbisdaed.
    Weyob Jacob Labán-sibadmargi na e-sibad bachikii urbemai gusad.
  uig-CYR: Андин Яқуп бу қозиларни Лабанниң падисидин айрип чиқарди; андин у Лабанниң
    падисиниң йүзлирини тағил вә қоңур қойлириға қаритип җүпләштүрди; шундақ қилип,
    у өз мелини Лабанниң мелиға қошмай бөләк қоюп, өзи үчүн айрим бадиларни қилди.
  tel-2017: యాకోబు ఆ గొర్రెపిల్లలను వేరుచేసి, చారలుగల వాటి వైపుకు, లాబాను మందల్లో
    నల్లని వాటి వైపుకు మందల ముఖాలు తిప్పి తన మందలను లాబాను మందలతో ఉంచకుండా వాటిని
    వేరుగా ఉంచాడు.
  hat-BSA: Jacob te separe ti mouton yo, e te fè bann mouton yo rete anfas, pou yo
    t ap gade tout sa ki te trase yo, ak tout nwa yo, ki te nan bann mouton Laban
    yo. Li te mete pwòp bann mouton li yo apa, pou yo pa t avèk bann mouton Laban
    yo.
  kos-kos: Jacob el taran na sheep uh in srisrila liki nani uh, ac oru tuh elos in
    tu ngetang nu yurin kosro tuhntun ac kosro sroalsroal ke u in kosro natul Laban
    uh. Ke el oru ouinge uh, el akpusye un kosro natul sifacna, ac srela liki ma natul
    Laban.
  hbo-WLC: וְהַכְּשָׂבִים֮ הִפְרִ֣יד יַעֲקֹב֒ וַ֠יִּתֵּן פְּנֵ֨י הַצֹּ֧אן אֶל־עָקֹ֛ד
    וְכָל־ח֖וּם בְּצֹ֣אן לָבָ֑ן וַיָּֽשֶׁת־ל֤וֹ עֲדָרִים֙ לְבַדּ֔וֹ וְלֹ֥א שָׁתָ֖ם
    עַל־צֹ֥אן לָבָֽן׃
  ibo-ibo: Jekọb na-edo ụmụ igwe ewu na atụrụ ndị a nʼotu akụkụ, ma ọ na-eme ka anụ
    ụlọ ndị ọzọ chee ihu ha nʼanụ ụlọ Leban ndị tụrụ agwa agwa, maọbụ na-eji oji.
    Nʼụzọ dị otu a, ọ kewapụtaara onwe ya anụ ụlọ nke ya. O tinyekọtaghị ha nʼanụ
    ụlọ Leban.
  ory-ory: ତହିଁରେ ଯାକୁବ ସେହି ଛୁଆମାନଙ୍କୁ ଭିନ୍ନ ଭିନ୍ନ କଲା, ପୁଣି, ଲାବନର ରେଖାଙ୍କିତ ଓ କଳାବର୍ଣ୍ଣର
    ସବୁ ମେଷ ପ୍ରତି ମେଷୀମାନଙ୍କର ଦୃଷ୍ଟି ରଖାଇଲା; ଏହି ପ୍ରକାରେ ସେ ଲାବନର ପଲ ସହିତ ଆପଣା ପଲ
    ନ ରଖି ପୃଥକ କଲା।
  wmt-wmt: '@see-verse:GEN.030.039'
  chk-chk: Mürin, Jakop a aimwü ekewe apanen sip o awena mesen ekewe lusun man ngeni
    nöün Lapan kewe man mi mwakelekel me chochol. Iei usun a aimwüela nöün kewe pwiin
    man, pwe resap chufengen me nöün Lapan kewe pwiin man.
  ssd-ssd: Taŋanaig le Yakob nu sipsip kilmba ŋakmba kasomŋge Laban tuku agaŋmor ŋgarosu
    mambriŋ ŋak baseunu ta tumailamŋge patikina. Taŋana le Yakob tuku agaŋmor tugekinaig
    le nu ndek agaŋmor kame ta pileŋga mbiyel nuŋe tuku agaŋmor kasomŋge patika nu
    nuŋe ta kasomŋge patikina.
  rop-rop: Wal Jeikob bin kipum detlot ship en gout olabat langa dubala difrinwan
    mob, en imbin meigim olabat luk langa ola spadidwan en blekwan enimul blanga Leiban,
    en blanga tharran na olabat bin bridap detmatj blanga Jeikob. Wal Jeikob bin stil
    maindimbat sambala enimul blanga Leiban. Bat imbin kadimat ol detlot enimul blanga
    im, en imbin kipum olabat brom ol detlot enimul blanga Leiban.
  ukr-1871: Ягнята ж вилучав Яков і ставляв отарі лицем до переполасого і чорного
    в отарі Лабановій, й держав свої отарі окроме, і не ставляв укупі з Лабановими.
  eng-AOI: '@see-verse:GEN.030.039'
  yon-yon: Yekobbed mana kee andokbe yeka nongkoboon, kumban ambiyiib yingkiyiib kuu
    yi murubia kuu Leban ye dingkan kab binmoyiib akberekiniib yaa dedmobiwen. Kwanekore
    ye dingkan kuu yeka nongkobekore, angkon Leban ye dingkan kuu yeka nongkobe keroon.
  bch-bch: Ta Iakop ilongean gid sipsip ton Laban tisaeaea gid sipsip taine boloma
    ngan gid meme gereirei tinid kiripes. Ta ngan kadonga toaine, Iakop ibada gid
    sipsip ga meme ei ton, be ipaluplup gid toman ngan Laban ele sipsip ga meme mao.
  deu-1951: Die Lämmer aber sonderte Jakob ab und richtete das Angesicht der Schafe
    gegen die gefleckten und schwarzen in der Herde Labans; und er machte sich besondere
    Herden und tat sie nicht zu Labans Schafen.
  eng-JPS: And Jacob separated the lambs — he also set the faces of the flocks toward
    the streaked and all the dark in the flock of Laban — and put his own droves apart,
    and put them not unto Laban's flock.
  ubr-ubr: Jacob an sheep a an goat ikusebis mabis mabis iya weie magis engon Laban
    an sheep a goat gigirumis a fufufum auris na iya. On eta ai on toun an sheep a
    goat on sison ato mabisi ikaifaren ato Laban an sheep a goat on eb mabisi.
  srp-1865: I Jakov odluèivaše mlad, i obraæaše stado Lavanovo da gleda u šarene i
    u sve crne; a svoje stado odvajaše i ne obraæaše ga prema stadu Lavanovu.
  lug-lug: Yakobo n’ayawula ento ne zibeera zokka. Naye endala n’azitunuza okwolekera
    eza biwuuga n’enzirugavu eza Labbaani. Bw’atyo ne yeekolera ebisibo eby’enjawulo,
    n’atagatta zize na za Labbaani.
  heb-heb: והכשבים הפריד יעקב ויתן פני הצאן אל עקד וכל חום בצאן לבן וישת לו עדרים
    לבדו ולא שתם על צאן לבן׃
  ben-IRV: পরে যাকোব সেই সব বৎস আলাদা করতেন এবং লাবনের রেখাঙ্কিত ও কালো রঙের ভেড়ার
    প্রতি স্ত্রী ভেড়াদের দৃষ্টি রাখতেন; এই ভাবে তিনি লাবনের পালের সঙ্গে না রেখে নিজের
    পালকে আলাদা করতেন।
  pan-pan: ਤਦ ਯਾਕੂਬ ਨੇ ਲੇਲੇ ਅੱਡ ਕੀਤੇ ਅਤੇ ਲਾਬਾਨ ਦੇ ਇੱਜੜ ਦੀਆਂ ਭੇਡ-ਬੱਕਰੀਆਂ ਦੇ ਮੂੰਹ ਸਭ
    ਗਦਰੀਆਂ ਅਤੇ ਸਭ ਕਾਲੀਆਂ ਭੇਡਾਂ ਵੱਲ ਫੇਰ ਦਿੱਤੇ ਅਤੇ ਉਸ ਨੇ ਆਪਣੇ ਇੱਜੜਾਂ ਨੂੰ ਲਾਬਾਨ ਦੇ ਇੱਜੜਾਂ
    ਤੋਂ ਵੱਖਰਿਆਂ ਕੀਤਾ ਅਤੇ ਨਾਲ ਰਲਣ ਨਾ ਦਿੱਤਾ।
  mwp-mwp: Wa, nuydh Yakubu kedha aymoeydhin nanipa. Mamuyl wara dagamoenu nuydh wanaydhin.
    Wara nungu wakaythoemamay kedha, nuy thana Leyboenan mamuypa parul thoeyaymoeydhin,
    setha mi kubikub a minaralmayl Leyboen adhapa thamayidhin a setha mi mamuyl nanga
    Yakubuniya thana goerab gamulmayl kasa kay kedha thanamun kazil mamu kubikubilmayl
    nge. Wa, sethabi uruy kazil kubikubimayl a minaralmayl nuydh kalanu dhadh mamayidhin
    nubepa Leyboenan uruyngu.
  mya-JVB: ယာကုပ် သည် သိုး ၊ ဆိတ်သငယ်တို့ကိုလည်း ခွဲ ထား၍ ၊ လာဗန် ၏သိုး စု၊ ဆိတ်စုတွင်
    အဆင်း ပြောက် ကျားသော အကောင်၊ အဆင်း ညိုသော အကောင်ရှိသမျှ တို့ ရှေ့မှာ သိုး ဆိတ်များကိုမျက်နှာ
    ပြု စေ၏။ မိမိတိရစ္ဆာန် များနှင့်လာဗန် ၏ တိရစ္ဆာန် များကိုလည်း မ ရော မနှော စေဘဲ၊
    တစုစီခွဲထားလေ၏။
  tte-O: Yo Yakobo gouti iyakasa-suwalan kolili ipei-lawagili Labana ana ebaebaiwo
    kolili siya yoli kana koleya dubadubali yo lololeleleleli ipaisowai bwaine besiele
    yo kabo ana ebaebaiwo sipagan nige ipepei-toyawaili Labana ana ebaebaiwo kolili.
  tbg-tbg: Iekopiva Labaanira sipisipiqaa raqikiharo vikaqihairo nahe sipisipi rairakero
    nariara vatero, konkira sipisipi nai ura vika hampata komanta vika kuvuaramaqi
    viha Iekopirainiqama vura. Mintiaqi viha Iekopira sipisipi vika airiqama vura.
  hmo-hmo: Inai bamona nani bona mamoe natudia be Iakobo ese ia abia siri, idia be
    iena mamoe bona nani orea gaudia danu ia haboua. To Labana ena mamoe bona nani
    orea danu ia haboua lasi.
  ata-ata: Xe Iakovo muavuti, la munoꞌa ta sipsip iloꞌa ta ꞌiliꞌiliꞌa ane ngolangolaꞌa
    sou milai mixolu vaꞌaxu, ia ta sipsip iloꞌa ta mee ane ngolangolaꞌa mo ane ta
    muximuxi ta mulu iloꞌa ta sema noxou Lavani ne mixolu ne sou ane ta mulu ivavaialoneꞌi
    ane ta sema. Muꞌoxo voteꞌi ane ne, la ta sipsip iloꞌa ta mee ane misuluneꞌi alavua
    ne anu ta naꞌusi, ia upitaneꞌi iloꞌa ta mee ane noxou Lavani uasi.
  nfa-nfa: Ka ladhe badha Laban se neo paleo, Yakob patangare si asa kahibꞌi dhu katèdꞌa
    dènge karata sèra. Hèia ana dhu ra matana sa rèu ra katèdꞌa dènge karata kahèi.
    Dènge jꞌara sèmi èèna ka, badha na asa ae. Ka na pacèri eele si nèti badha Laban
    sèra.
  urd-urd: और या'क़ूब ने भेड़ बकरियों के उन बच्चों को अलग किया, और लाबन की भेड़ —
    बकरियों के मुँह धारीदार और काले बच्चों की तरफ़ फेर दिए और उसने अपने रेवड़ों को
    जुदा किया, और लाबन की भेड़ बकरियों में मिलने न दिया।
  rus-SYN: И отделял Иаков ягнят и ставил скот лицем к пестрому и всему черному скоту
    Лаванову; и держал свои стада особо и не ставил их вместе со скотом Лавана.
  cbt-NTPO: Naporo' Cacoposo', inapita nisha acorarin huachi. Inapotërinso', Napano
    pë'tahuanënpita yaratono'sa', hui'tontono'sa', inapita notënanquë acoonin. To'quëcaiso
    marë' acoonin. Inapoaton Cacoposo', Napano pë'tahua huëntonën quëran na'apisopita,
    inaora huëntonënquë acoaton ana'atarin huachi.
  bqc-SIM: Yakↄbu ì pↄ́ nɛ́piↄ plɛ adoa azĩa pↄ́ ũ, ì a kãyãalɛↄ ń a siaↄ ka
    Labã pↄ́ↄ guu. Beewa à azĩa kpàsa bↄ̀, i ka Labã pↄ́ↄ guuo.
  tcz-CHONGTHU: Jacob in kelngoi ho chu ahoikhen in Laban kelngoi hon lah a akangpol
    ho leh avom ho chu ahoikhen in ama chan ding chengse chu atum in akhen doh in,
    Laban a lah achun ahoi lut tapoi.
  mar-mar: याकोब कळपातील इतर जनावरांतून ठिपकेदार, पांढऱ्या ठिपक्यांची व काळी करडी
    कोकरे लाबानाच्या कळपापासून वेगळी करून ठेवत असे.
  tcs-tcs: Zekop i bin teke dem beibi prom dem animal blo Laban ane em bin pute dempla
    go wansaid. Wen em i bin kam taim po brid, Zekop bin gede dem wait oman animal
    po kaikai solong ol ken luk dem man animal wea i gad ol dem straipstraip ane blaik
    kala. Prom demkainwei, Zekop bin meke dem namba blo dem animal blo em kam mo plenti.
  qub-qub: Chaura chaycunatami Jacobga quiquinpäna raquiran. Waquin uywancunatapis
    gatipaj Labanpa muru-muru, shuyu uyshancuna yawacur chay-niraj yurinanpaj. Chaynöpami
    Jacobpa uyshancunaga miraran.
  bqp-bqp: Yakubu dì pↄ́nɛ pìnↄ plɛplɛ adona àdi a wãnzãndenↄ kũ a siranↄ ká Labã
    pↄ́nↄ gũn. Lɛmɛ à a zĩda kpàsaa bò lɛ, adi ká Labã pↄ́nↄ gũnlo.
  hat-hat: Jakòb separe mouton yo, li pran tout mouton ki te takte osinon ki te nwa
    nan mouton Laban yo, li mete yo apa. Se konsa, li te vin gen yon bann bèt apa
    ki pa t' mele ak bèt Laban yo.
  eng-BSB: Jacob set apart the young, but made the rest face the streaked dark-colored
    sheep in Laban’s flocks. Then he set his own stock apart and did not put them
    with Laban’s animals.
  tod-tod: Zakɔɓe ɠɛni togani yiʋoiti zeeɠaaɠwɛɛzu, kɛlɛ é togani ɓulugi mɔtai ʋuuni,
    ti ɗa wɛlɛ Laɓan ná-togani ɓulugi ʋa, niiti ti ʋɔnɛai, ta nii kpein tɛiɗai. Pele
    ɠana Zakɔɓe ná-togani ɓulugi ʋuuni la ɓɔɠɔ ma yɛ, é la ti ɓɔni su ta Laɓan ná-togani
    ɓulugi.
  eng-WEBPB: Jacob separated the lambs, and set the faces of the flocks towards the
    streaked and all the black in Laban’s flock. He put his own droves apart, and
    didn’t put them into Laban’s flock.
  kbq-kbq: Hanki Jekopu'a tupri tapri' azoka'ene ve afu'zaga agra'a suza refko huganti
    netreno, aganumpa ve afuzaga zamatrege'za Lebani afuzagafi mani'naze.
  nhe-BL: Huan Jacob quiniyocaquixtiyaya nopa sihua borregojme tlen senquistoc chipahuaque
    tlen eliyaya iaxcahua Labán huan ax quincahuiliyaya ioquich borregojhua Labán
    tlen chipahuaque ma quinnechcahuica para ma quinconemacaca. San quincahuiliyaya
    ma quinmamaltica oquich borregojme tlen yayahuique tlen ya iaxcahua para ma quinpiyaca
    ininconehua tlen cuicuiltique huan yeca ininconehua elise iaxcahua ya. Queja nopa
    Jacob quisencajqui tlen ya itlapiyalhua iyoca tlen itlapiyalhua Labán.
  bus-bus: Yakubu è pↄ́nɛ pìnↄ plɛplɛ adona è à wɛ̃zãdeenↄ kↄ̃n à siaanↄ ká Labã
    pↄ́nↄ guu. Lɛmɛ à a zĩnda kpàsa bↄ̀ lɛ, èe ká Labã pↄ́nↄ guuro.
  gub-BL: Omono'og Zako àràpuhàràn hawitu ma'e xe wà, omono'og àràpuhàrànete pe pe
    wà. Umume'e kar Àràmàw heimaw weimaw ipinim ma'e wanehe wà, ipihun ma'e wanehe
    wà. Omono'og ipinim ma'e ipihun ma'e wanehe wà, wapyro pà amogwer Àràmàw heimaw
    wanuwi wà.
  eng-DRA: 'And Jacob separated the flock, and put the rods in the troughs before
    the eyes of the rams: and all the white and the black were Laban’s: and the rest
    were Jacob’s, when the flocks were separated one from the other.'
  knf-knf: Apaţëş ŋkaneel aţu ŋa kë ŋaŧaaŋ na ŋnŧaam ŋanwooŋ na ŋdampu na ŋjënal.
    Hënk di awooŋ ţi pka batani, aannaakrën ŋnŧaam ŋi nul na ŋi Laban.
