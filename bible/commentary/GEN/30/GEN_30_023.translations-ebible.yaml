verse: GEN.030.023
translations:
  mal-C: അവൾ ഗർഭിണിയായി ഒരു മകനെ പ്രസവിച്ചു. അപ്പോൾ അവൾ, “ദൈവം എന്റെ അപമാനം നീക്കിയിരിക്കുന്നു”
    എന്നു പറഞ്ഞു.
  deu-TKW: 'Da wurde sie schwanger und gebar einen Sohn. Da sprach sie: Gott hat meine
    Schmach hinweggenommen!'
  lin-lin: 'Akomaki na zemi, abotaki mwana mobali mpe alobaki : « Nzambe alongoli
    soni na ngai. »'
  cbr-NT: 'Usokian sinánxunkëx ka aín rëkuë́n tuápain ''atankëx kiakëxa: Nukën ''Ibu
    Diosan ka ''ëx tuaima rabinkë a ''ë nëtënxuanxa.'
  eng-LSV: and she conceives and bears a son, and says, “God has gathered up my reproach”;
  bmu-bmu: 'Bauköm waŋgiiga gölöm ala morö nahön kun memba keu kewö jiyök: “Anutunöŋ
    gamuni meköza.”'
  eng-GNV: So she conceiued and bare a sonne, and said, God hath taken away my rebuke.
  eng-WEBSTER: 'And she conceived, and bore a son; and said, God hath taken away my
    reproach:'
  nhw-BL: 'Huan Raquel conecuic huan quitlacatilti se oquichpil huan quiijto: “Toteco
    Dios nechquixtilijtoc nopa pinahualistli para amo hueli niconepiya.'
  swh-ONEN: Akapata mimba na akamzaa mwana na kusema, “Mungu ameniondolea aibu yangu.”
  bba-bba: U ɡurɑ suɑ u bii tɔn durɔ mɑrɑ mɑ u nɛɛ, Gusunɔ u mɑn sekuru yɑrɑ.
  eng-KJVCPB: 'And she conceived, and bare a son; and said, God hath taken away my
    reproach:'
  cpy-cpy: 'Okanta otzimakiri etanakawori otomi, okantanaki: “Rookapithatakinawo Tajorentsi
    nokaaniwentawaetaha tee notzimi eentsite.'
  mpx-mpx: Yaka abwe i liyan ge natuna melutau etega i ab, inoke i ba, “O puluwawi
    iyaka Yabowaine i ahe yoho.”
  wbp-wbp: Rajuluju juni-parnta-jarrijalku, manu karrmulypa-jarrija kurdu-kurlu wirriya-kurlu.
    Wita nyanungu yirdi-manu Jajupu manu wangkaja, “Kurdu-wangu kamparru, ngajulparnaju
    kurnta-jarrija. Kala jalangurluju Kaaturluju wardinyi-manu kurnta-wangulku. Kala
    yunguju ngajuku YAAWIYI-rli kaja jintalku yarda yinyi.” Kujarlaju, Rajalurlu kaja-nyanu
    yirdi-manu Jajupu.
  luo-luo: Rael nomako ich kendo nonywolo wuowi kendo nowacho niya, “Nyasaye osegolona
    wichkuot.”
  meu-meu: 'E mara, mero ta e abia: bena eto, Dirava ese egu hemarai vada e abia oho.'
  npi-ULB: उनी गर्भवती भइन् र एउटा छोरो जन्माइन् । उनले भनिन्, “परमेश्‍वरले मेरो लाज
    हटाइदिनुभएको छ ।”
  yor-yor: Ó lóyún, ó sì bí ọmọkùnrin kan ó sì wí pé, “Ọlọ́run ti mú ẹ̀gàn mi kúrò.”
  emp-NTPO: 'Maʌ̃ warra tosid̶e Raquelba jarasia: “Mʌ̃ warra toca carea pera b̶ad̶ara
    Ãcõrẽba ãyã b̶ʌsia.'
  ind-ind: Rahel pun mengandung dan melahirkan seorang anak laki-laki. Rahel berkata,
    “Allah sudah menghapus aib pada diriku.”
  pes-OPCB: 'او حامله شده، پسری زایید و گفت: «خدا این ننگ را از من برداشته است.»'
  ssx-ssx: Mo wanda꞉ta꞉ weki loke lomba hali weki mondu wiekeme. Kutupa alota꞉ Koda꞉ma꞉
    yaka yala꞉ pa꞉la꞉ ekita꞉ weki kitolo hata꞉ mea baala꞉me.
  lcm-lcm: Au, na kala vinga na kala ingus a sikei a nat. Na kala antok ta, “Si taun
    ke God katala luk suai ani kag mese.
  aer-aer: Rachel atnerte-atnerte-irreke imerte ampe urreye akweke atnyenemele. Akweke
    renhe anteme re Joseph arritnye antheke, re anteme angkeke, “Tyerrtye areye kwenhe
    atyenge akurnentye angkerreke nhenge the ampe atnyenetyakenhenge. Ayenge kwenhe
    ayenge-arrpe apure-irreke. Kele lyete akenhe ayenge Ngkartele akangkentye anthurre-arle
    mpwareke, apure-irretyale.
  tgl-ULB: Nagdalang-tao siya at nagsilang ng isang anak na lalaki. Sinabi niya, “Inalis
    ng Diyos ang aking kahihiyan.”
  nop-nop: Kaŋ Lesel adi mihiwele tiŋa mihi niŋ nagikuk, tiŋa yoguk, “Bepaŋ adi meekane
    liliwenekutnamulak.”
  kca-kca: 'Ԓўв ԓавәрта йис пӑ пŏх тӑйәс, пӑ йастәс: «Турәм йэԓэмем нŏх ўсԓы».'
  cbu-NT: Ashirangu, Rakel wip kamuz minum wanindarangiya. Iparnaramchu tárangiya;
    Apanllpari nuwaa pazitpa átu, ipareemi panayandanaya, tárangiya.
  hui-hui: Ani biyagola Leselo ibu wali gali bere biruwa mani igiri mbira taba henene.
    Taba hono biruwa lalu, Aiore Ngode Datagaliwabehanda i̱ biamogo bidagonime i̱
    lone taga holene nawi. Ibugua i̱naga genda bibahendeore mo wahai haya.
  wrs-wrs: Wo he ena a, otolm lenge tuendisrini,
  mya-mya: သူ​သည်​ကိုယ်​ဝန်​ဆောင်​၍​သား​တစ်​ယောက်​ကို​ဖွား မြင်​လေ​၏။ ထို​အ​ခါ​သူ​က``ဘု​ရား​သ​ခင်​သည်
    ငါ့​အား​သား​ကို​ပေး​သ​နား​တော်​မူ​ခြင်း​ဖြင့် ငါ​ကဲ့​ရဲ့​ခံ​ရ​ခြင်း​ကို​ဖယ်​ရှား​တော်​မူ​ပြီ။-
  cbi-NTPO: 'Tsenñu Raquel yachi ajke'' na miyanditu tsandimi: Umaa Dios inu nakatyu''
    yujpen chuñuba umaa manbaishwaave, timi.'
  bod-N: རཱ་ཧེལ་ལ་མངལ་སྦྲུམ་སྟེ་བུ་ཞིག་བཙས་པ༌དང༌། ཁོ་མོ་ན༌རེ། དཀོན་མཆོག་གིས་བདག་གི་ངོ་ཚ་སེལ་ཏོ་ཞེས༌དང༌།
  wsk-wsk: Se Rachel tuagu aratam se kuriang kari iluwam, ale balam, “Kaem aninga
    dolara menawuram,” mam.
  kkl-kkl: '@see-verse:GEN.030.022'
  sna-sna: Akava nemimba akabereka mwanakomana uye akati, “Mwari abvisa kunyadziswa
    kwangu.”
  spa-BLM: 'Concibió, dio a luz un hijo y dijo: “Dios ha quitado mi afrenta”.'
  beu-beu: Angmuse Rahel ana atou veng. Base Rahel ana vaal mehal nu vengajai. Rahel
    ana mateng hula, “Neaaloring-nemaniang angu, Lahatala Ana venghapo tila.”
  cac-cac: 'Ayic ix alji jun sb''ab''el unin ix, ix yalan ix: A in q''uixvelal, toxo
    ix yiq''uel Jehová, yujto toxo ix yac'' jun vune'' tic.'
  swh-ULB: Akashika mimba na kuzaa mwana. Akasema, “Mungu ameiondoa aibu yangu.”
  bel-bel: 'Яна зачала і нарадзіла сына, і сказала: зьняў Бог ганьбу маю.'
  deu-ELBBK: 'Und sie wurde schwanger und gebar einen Sohn; und sie sprach: Gott hat
    meine Schmach weggenommen!'
  mbb-OT: Mibmeǥingey sikandin ne mid-anak te maama. Migkaǥi sikandin te, “In-awà
    human te Megbevayà is utew ku igkeeled.” Umbe migngezanan din haazà is batà te
    Jose, su ke sikandin te,
  msc-msc: 'Wo rɔ, a ka kɔnɔ ta ka dencɛ sɔrɔn. A kan ko: «Alla ra maloya bɔ n na.'
  mal-2015: 'അവൾ ഗർഭം ധരിച്ചു ഒരു മകനെ പ്രസവിച്ചു: ദൈവം എന്റെ നിന്ദ നീക്കിക്കളഞ്ഞിരിക്കുന്നു
    എന്നു പറഞ്ഞു.'
  tuo-NT: 'Tojo weego co põꞌrãtimʉꞌtãgʉ̃rẽ wʉago, aꞌtiro nico niwõ: “Yʉꞌʉ põꞌrãmarĩgõ
    nígõ bopoyaꞌquere Õꞌacʉ̃ peꞌticã weeami.'
  gup-gup: Wanjh ngaleng yawkani, yawmey narangem dja yimeng, “God nganmarneyakwong
    bu bininj ngandiwarreweyi.”
  met-met: Gamona saing hayau gara lup tela, saing harua ba, “Urana unia memeyagua
    ba.”
  gvs-gvs: Tuwo Yakobo taiyao simasisi, e ikéuwama. Ikéuwama, ivenátuna, natuna koroto,
    e idigo kana, ‘Guna omayamaya Yaubada bogina ikabi, inave.’
  rmc-rmc: 'Ačhiľa khabňi a uľiľa lake čhavoro. Paľis phenďa: „O Del mandar iľa e
    ladž.“'
  nlg-nlg: Ma gaia te logho gari me vahua na garimane. Me ghaghua, “God te lavikehaa
    na maa itagua.”
  dgr-DOGNT: Eyıt'à hotıeda-le ajà t'à dǫzhìa nìı̨htı̨, hadı, “Nǫ̀htsı̨ sìı edeghǫ
    į̀į̀zhaehłı̨-le asį̀į̀là,” hadı.
  pes-OPV: 'و آبستن شده، پسری بزاد و گفت: «خدا ننگ مرا برداشته است.»'
  ron-1924: 'Еа а рэмас ынсэрчинатэ ши а нэскут ун фиу, ши а зис: „Мь-а луат Думнезеу
    окара!”'
  ben-OBCV: তিনি অন্তঃসত্ত্বা হলেন এবং এক ছেলের জন্ম দিলেন ও বললেন, “ঈশ্বর আমার লাঞ্ছনা
    দূর করেছেন।”
  lex-lex: 'Rahela na''apun pa nmor niana muanke''a ida. Niwra: “Uplerlawna Nhap doini
    oleka a molmola-mama''u.”'
  rgu-rgu: Basa de, Rahel nairu, boe ma boki na ana touꞌ esa. Ana nae, “Manetualain
    tuꞌu-tapa heni au mata mamae ka so.”
  som-som: Oo way uuraysatay, oo wiil bay dhashay; oo waxay tidhi, Ilaah baa ceebtaydii
    iga qaaday.
  lat-VUC: 'Quæ concepit, et peperit filium, dicens: Abstulit Deus opprobrium meum.'
  aoi-aoi: Ngalaja arakba Rejila yingu-mambakinuma ngalajukwaba wurrangariya. Kembirra
    yingin-arrangba naburradikba. Yingi-yama, “Ningi-yeliyangume-ka ningena akena
    nara arakba ngi-yeliyuma ngayuwa aduwaba mena Neningikarrawara-baba nginu-kwama
    naka nangariya nganyangwa.
  eng-ASVBT: 'And she conceived, and bare a son: and said, God hath taken away my
    reproach:'
  mna-mna: 'Tana ileŋ suŋŋana kini mi ikam ma Rael kopoono. To ipeebe pikin tomooto
    ta. Mi isu to iso: “Aa buri! Anutu iziiri koŋ miaŋ ma ila lene kek.'
  ita-1885: 'Ed ella concepette, e partorì un figliuolo; e disse: Iddio ha tolto via
    il mio obbrobrio.'
  eng-LXXUP: And she conceived, and bore Jacob a son; and Rachel said, God has taken
    away my reproach.
  eng-ULB: She conceived and bore a son. She said, “God has taken away my shame.”
  spa-VBL: 'Entonces Raquel quedó embarazada y tuvo un hijo. Y dijo: “Dios ha quitado
    mi desgracia”.'
  fra-_FOB: 'Et elle conçut, et enfanta un fils, et dit: Dieu a ôté mon opprobre;'
  mal-mal: 'അവൾ ഗർഭംധരിച്ചു ഒരു മകനെ പ്രസവിച്ചു: “ദൈവം എന്റെ നിന്ദ നീക്കിക്കളഞ്ഞിരിക്കുന്നു”
    എന്നു പറഞ്ഞു.'
  urd-GVR: Wuh hāmilā huī aur ek beṭā paidā huā. Us ne kahā, “Mujhe beṭā atā karne
    se Allāh ne merī izzat bahāl kar dī hai.
  suz-BL: मिनु कोव़ज कुरशा, तौ का थि‍माक्‍त। मिनु “परमप्रभुमी श्‍येत रे प्रोंइती”
    देंमाक्‍त। यसैया ४:१; लूका १:२५
  ita-1927: 'ed ella concepì e partorì un figliuolo, e disse: “Iddio ha tolto il mio
    obbrobrio”.'
  ckb-ckb: 'ئیتر سکی پڕ بوو، کوڕێکی بوو و گوتی: «خودا سووکایەتییەکەی لەسەر لابردم.»'
  eng-BBE: 'And she was with child, and gave birth to a son: and she said, God has
    taken away my shame.'
  crx-NTPO: '''Ink''ez ulchan whe dune ooyaz suli''. ''Et ''utni, “Yak''usda (Elohim)
    ''en sba yooya ''i n''un na''yinla.”'
  kan-OKCV: ಆಕೆಯು ಗರ್ಭಿಣಿಯಾಗಿ ಮಗನನ್ನು ಹೆತ್ತು, “ದೇವರು ನನ್ನ ನಿಂದೆಯನ್ನು ತೆಗೆದುಬಿಟ್ಟಿದ್ದಾರೆ,”
    ಎಂದಳು.
  bbb-bbb: Ijadufuo Resero fune e fudiena ame fari be bietei. Areme fu urina kuae,
    Godi fune iviama oefiane none na abeva ije dasumie ijadufuo fu ame fari ige mie.
  tam-2017: 'அவள் கர்ப்பவதியாகி ஒரு மகனைப் பெற்று: “தேவன் என் நிந்தையை நீக்கிவிட்டார்
    என்றும்,'
  spa-RV-1909: 'Y concibió, y parió un hijo: y dijo: Quitado ha Dios mi afrenta:'
  ron-BTF: 'Şi ea a rămas însărcinată şi a născut un fiu şi a spus: Dumnezeu mi-a
    luat ocara;'
  eng-WEBP: She conceived, bore a son, and said, “God has taken away my reproach.”
  eng-FBV: She became pregnant and had a son. “God has removed my disgrace,” she said.
  nld-1939: 'Ook zij werd zwanger, en baarde een zoon. Nu zeide ze: God heeft mijn
    schande weggenomen.'
  nch-BL: 'Huan Raquel conecuic huan quitacatilti se oquichpil huan quiijto: “Toteco
    Dios techquixtilijtoc nopa pinahualisti para amo hueli niconepiya.'
  tfr-NTPO: Ga Raquel wa buk kjl̈ara domer ga tjl̈ẽ ga «Tja l̈ök ara wa l̇l̇ëm kjĩshko
    l̈i döra Sbörë bor kong.
  vie-1934: 'Nàng thọ thai, sanh một con trai, mà rằng: Đức Chúa Trời đã rửa sự xấu
    hổ cho tôi rồi;'
  hin-CV: उसे एक बेटा हुआ, और उसने कहा, “परमेश्वर ने मेरा कलंक मिटा दिया है.”
  eng-OURB: She conceived, bore a son, and said, “God has taken away my reproach.”
  spa-BES: 'Y ella estaba encinta, y dio a luz un hijo; y ella dijo: Dios se ha llevado
    mi vergüenza.'
  tdx-tdx: Niaren-dre le nahatoly ana-dahy vaho nanao ty hoe, Fa nafahan’ Añahare
    amako ty ìnje.
  vid-vid: Laheli nakawa na himila, nakaponda mwana msongolo, nakalonga, “Nguluwi
    nakambusila soni ya heni.”
  pwg-pwg: Risera iropeya ma ivi tuwa da natuna tomowa ma ivona bo, “Aku vinimaya
    God iviitawei.”
  eng-OKE: And she conceived and bare a son, and she said, The Lord hath taken up
    my reproach.
  tha-KJV: นางก็​ตั้งครรภ์​คลอดบุตรเป็นชาย จึงกล่าวว่า “พระเจ้าทรงโปรดยกความอดสูของข้าพเจ้าไปเสีย”
  por-BR-2018: 'E concebeu, e deu à luz um filho: e disse: Deus tirou minha humilhação;'
  bco-bco: A꞉la꞉dimidabiki Lesol e so꞉wayo꞉ alelo꞉ ko꞉lo꞉, kalu so꞉wayo꞉ a꞉na sa꞉la꞉lia꞉sa꞉ga꞉,
    eyo꞉ a꞉la꞉sio꞉, “Ne ko꞉lo꞉ sendelowa꞉sen a꞉no꞉ Gode eyo꞉ dila꞉” a꞉la꞉sio꞉.
  deu-ELO: 'Und sie ward schwanger und gebar einen Sohn; und sie sprach: Gott hat
    meine Schmach weggenommen!'
  ktm-ktm: Yakop imtir iy pe iy ile ndriyen, pe iduwe kom homou kamal. Iy ihpa, “Lapan
    indrahnan mah-ah todo ti indra-au.”
  caa-caa: 'Entonces e Raquel ucuxi inteꞌ uyar, y che cocha era: “Pues e Dios ulocsix
    e subꞌar lo que ayan ani tamaren y coner uyubꞌien inchꞌijrtesian”, che e Raquel.'
  eng-WYC-2018: And she conceived, and childed a son, and said, God hath (now) taken
    away my shame;
  epo-epo: 'Kaj ŝi gravediĝis kaj naskis filon. Kaj ŝi diris: Dio forprenis mian malhonoron.'
  uig-PIN: 'U ⱨamilidar bolup, bir oƣul tuƣdi. U: — «Huda meni nomustin halas ⱪildi»,
    dedi.'
  beo-beo: E da abula agui, dunu mano lalelegei. E amane sia:i, “Gode da nama dunu
    mano ia dagoiba:le, na gogosiasu fadegai dagoi.
  tpi-OTNT: Na Resel i gat bel na i karim wanpela pikinini man. Na em i tok olsem,
    “God i pinisim hevi bilong mi na bai mi no sem moa.
  hau-SA: Sai ta yi ciki ta kuma haifi ɗa ta ce, “Allah ya ɗauke mini kunyata.”
  udu-udu: 'Ayim bwaaki’d mo dhali dho’th ya/ mo dhali o gwo mo ki: Arumgimis ḵalki
    mowaḵ pem sho’k ka pije/ mo.'
  uig-LAT: 'U hamilidar bolup, bir oghul tughdi. U: — «Xuda méni nomustin xalas qildi»,
    dédi.'
  nde-nde: Wathatha isisu wazala indodana, wathi, “UNkulunkulu uselisusile ihlazo
    lami.”
  ton-ton: Pea feitama ia, pea fanauʻi ʻae tama; pea pehē ʻe ia, “Kuo toʻo ʻo ʻave
    ʻe he ʻOtua ʻa hoku manukia:”
  ces-1613: 'Tedy počala a porodila syna, a řekla: Odjal Bůh pohanění mé.'
  eko-eko: 'Ye khwiimittha khumpattha mwaana. Khulupa yoori: “Nnyizinku eeshisa haaya
    yaka.”'
  nss-nss: Yiy mapundriyan pe imwalahiy iyata norun hamou kamai. Pe ipa, “Ngindrai
    kinrapiyani masirai to kinnau pe ihingini noru hamou kamai.
  eng-WMB: She conceived, bore a son, and said, “God has taken away my reproach.”
  tam-TCV: அவள் கருத்தரித்து ஒரு மகனைப் பெற்று, “இறைவன் என் அவமானத்தை நீக்கிவிட்டார்”
    என்று சொன்னாள்.
  ceb-ULB: Nagmabdos siya ug nanganak sa usa ka batang lalaki. Miingon siya, “Gikuha
    sa Dios ang akong kaulaw.”
  mkn-mkn: Ais itu, Rahel dudu parú, ju dia barana ame ana laki-laki satu. Dia bilang,
    “Tuhan Allah su angka buang beta pung malu.”
  pol-UBG: 'Poczęła więc i urodziła syna, i powiedziała: Bóg zabrał moją hańbę.'
  agr-agr: 'Dutikam uchigmachu pujau uchigmak chichaak: “Uchi uchigmachkun datsaama
    wekaenuweg nunak datsannak Apajuí emegkatjuke.'
  kyc-kyc: Dopa piyamopa wane ingiyasa manjipala lao, Ingi porayamosa namba keta pii
    paleyamo doko Anatumi nyuo nembakapya, leya.
