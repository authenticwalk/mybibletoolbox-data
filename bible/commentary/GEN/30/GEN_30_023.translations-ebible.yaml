  heb-heb: ותהר ותלד בן ותאמר אסף אלהים את חרפתי׃
  ben-IRV: তখন তাঁর গর্ভ হলে তিনি ছেলের জন্ম দিয়ে বললেন, “ঈশ্বর আমার অপযশ হরণ করেছেন।”
  pan-pan: ਉਹ ਗਰਭਵਤੀ ਹੋਈ ਅਤੇ ਇੱਕ ਪੁੱਤਰ ਨੂੰ ਜਨਮ ਦਿੱਤਾ ਅਤੇ ਆਖਿਆ, ਪਰਮੇਸ਼ੁਰ ਨੇ ਮੇਰੀ ਨਿੰਦਿਆ
    ਨੂੰ ਦੂਰ ਕੀਤਾ ਹੈ।
  tkr-tkr: 'Mana vuxhne ayxu sa dix uxu eyhen: – Allahee zalin pisın do ak''ani''iyn.'
  mwp-mwp: Na kalanu maythalayg aymaydhin, a garkaz kazi madhin. Na kedha mulaydhin,
    ‘Awgadhan nguzu azir adhapa madhin, nuydh ngayapa in kazi madhin,
  mya-JVB: သူသည် ပဋိသန္ဓေ ယူ၍ သား ကိုဘွားမြင် လျှင် ၊ ငါ ခံရသောကဲ့ရဲ့ ခြင်းအကြောင်းကို
    ဘုရားသခင် သည် ပယ် တော်မူပြီဟူ၍၎င်း၊
  tte-O: Mwa Litieli isiuma yo ikabi natuna tau kaigeda mwa iba, “Kagu mwalimwaline
    Yaubada ikele-gabaenako.”
  tbg-tbg: viva vainti taiqama viro qorainti vainti vatatero tiharo, Te kia vainti
    vataunara kaara kaurira haika varaunara Kotiva taiqa timitaivo, tivakero
  hmo-hmo: Ia mara, mero ta ia abia, vadaeni ia gwau, “Dirava ese lauegu hemarai ia
    kokia vadaeni.”
  ata-ata: Mixoxoo xe voxo muxali sou ivoꞌo no anu, la sou mivoꞌonu ꞌilie vile mulu.
    Xe aliku ꞌo miavuti la ꞌosaꞌila misevile, la mivikala aloxo ꞌo, “Vaimomo ꞌo, eni
    aꞌosa xo Lataua tanuxo mo molu mukalusou tuꞌumaxu noxilo, mole eni umomomo sou
    amaela no anu mii vile la uasi.
  nfa-nfa: Hèia Rahel dènge babia, ka nara iisi ana mone ca dhèu. Ka na peka, “Ama
    Lamatua saku eele le dꞌara makae jaꞌa.”
  urd-urd: और वह हामिला हुई और उसके बेटा हुआ, तब उसने कहा कि ख़ुदा ने मुझ से रुस्वाई
    दूर की।
  rus-SYN: 'Она зачала и родила Иакову сына, и сказала Рахиль: снял Бог позор мой.'
  cbt-NTPO: 'Paninantërinso'' huaihuachina, tapon: “Co hua''huana''picohuë'' nicato
    tapanápirahuë''. Yosë chachin catahuarinco ni''ton, hua''huanato co huachi tapana''huaso
    ya''huërinhuë''.'
  bqc-SIM: 'À nↄsì à nɛgↄ̃ɛ ì, ↄ̃ à mɛ̀: Lua wibↄ̀mɛɛ.'
  tcz-CHONGTHU: Hijeh chun Rachel in jong nao ahin vop'in chapa khat ahin neitai;
    hichun Rachel in hitin aseiye, “Pathen in kaja chatna jouse asubeitai,” ati.
  mar-mar: ती गर्भवती झाली व तिला मुलगा झाला. ती म्हणाली, “देवाने माझा अपमान दूर केला
    आहे.”
  tcs-tcs: Reisel i bin kam pamle ane bin bone wan boi pikinini, ane em bin spik diskain,
    ‘God i bin tekemaute sem blo mi lo dis boi pikinini wea ai bin bonem.’
  soq-soq: Ita me bulene otopa gamosane ita wanase, “God ne malana wadenauben.”
  qub-qub: 'Rimir wamran captin Raquelga niran: «Tayta Diosga manami munashachu pengaypaj
    wamraynajlla canäta.'
  bqp-bqp: 'À nↄ̀ↄ sì à nɛ́gↄ̃gbɛ̃ ì, akũ à pì: Luda wé''i bòmɛnɛ.'
  hat-hat: 'Se konsa Rachèl vin ansent, li fè yon pitit gason. Li di: -Bondye fè yo
    sispann pase m'' nan rizib.'
  eng-BSB: and she conceived and gave birth to a son. “God has taken away my shame,”
    she said.
  tod-tod: 'É kogi zeɠeni, é doun zunu zɔlɔɔni, é ɠɛ ma: «GALA ge nà-unfegi zeɠea
    mà.»'
  eng-WEBPB: She conceived, bore a son, and said, “God has taken away my reproach.”
  kbq-kbq: Ana higeno amu'ene huno ne'mofavre kasenenteno anage hu'ne, Anumzamo'a
    nagaze zana eri amne hunante huno nehuno,
  nhe-BL: 'Huan Raquel conecuic huan quitlacatilti se oquichpil huan quiijto: “Toteco
    Dios nechquixtilijtoc nopa pinahualistli para ax hueli niconepiya.'
  bus-bus: 'À nↄ̀ sì à nɛ́gↄ̃gbɛ̃ ì, ben à bè: Luda wí bↄ̀mɛ.'
  gub-BL: Ipuru'a a'e. Uzexak kar imemyr kury. Awa a'e. Uze'eg nezewe kury. — Tupàn
    a'e, nahemumaranugar wi kar kwaw hememyr 'ymaw rehe a'e, i'i uzeupe.
  eng-DRA: 'And she conceived, and bore a son, saying: God hath taken away my reproach.'
  knf-knf: 'Amobana kayiŋ abuk napoţ ñiinţ, aji : « Naşibaţi ahil apënanaan mnkow.
    »'
