verse: GEN.030.035
translations:
  mal-C: ആ ദിവസംതന്നെ ലാബാൻ വരയും മറുകും ഉള്ള കോലാട്ടുകൊറ്റന്മാരെയും പുള്ളിയും മറുകും
    ഉള്ള പെൺകോലാടുകളെയും വെള്ളനിറമുള്ള എല്ലാറ്റിനെയും കറുപ്പുനിറമുള്ള ചെമ്മരിയാട്ടിൻകുട്ടികളെയും
    വേർതിരിച്ചു തന്റെ പുത്രന്മാരുടെ പക്കൽ ഏൽപ്പിച്ചു.
  deu-TKW: Und er entfernte an selbigem Tage die gestreiften und scheckigen Böcke
    und alle gesprenkelten und scheckigen Ziegen - alles, woran irgend etwas Weißes
    war - und alles, was schwarz war unter den Lämmern, und übergab es seinen Söhnen.
  lin-lin: Kaka na mokolo wana, Labani alongolaki kati na bibwele, bantaba ya mibali
    ya madodo-madodo mpe ya banzela-nzela ya pembe, bantaba nyonso ya basi ya madodo-madodo
    mpe ya banzela-nzela ya pembe, mpe bibwele nyonso oyo ezalaki mwa pembe mpe mwa
    mwindo kati na bana meme. Apesaki yango na maboko ya bana na ye ya mibali.
  cbr-NT: Usokin katankëxun ka Labánën a nëtënbi aín ñuinakama amo sëtë́nakin chibu
    aín bënë shióshio 'imainun tsákatsaka, 'imainun kamabi cabra tsákatsaka 'aish
    uxun pukukësa akama këñunbi, kamabi oveja tunan akamabi amo sëtënaxun aín, bëchikëkaman
    bërúanun kixun 'inánkëxa.
  eng-LSV: and he turns aside during that day the striped and the spotted male goats,
    and all the speckled and the spotted female goats, everyone that [has] white in
    it, and every brown one among the lambs, and he gives into the hand of his sons,
  bmu-bmu: Mewö meleŋda silim miaŋgöreŋök Labanöŋ meme (noniŋ) aziŋi kulemŋini jiŋjalalaŋ
    aka diriweŋ soŋo me koromboŋgi aka meme ambiŋi pakpak kulemŋini tiktokŋinambuk
    aka diriweŋ soŋo me koromboŋgi me sile jupŋine yuai tuatŋi taröhi, mi pakpak aka
    lama moröŋi baröm pakpak mi kewöta meköm eŋgiba nanŋi nahönurupŋi yeŋgö böröŋine
    al eŋgiyök.
  eng-GNV: Therefore he tooke out the same day the hee goates that were partie coloured
    and with great spots, and all the shee goates with litle and great spots, and
    all that had white in them, and all the blacke among the sheepe, and put them
    in the keeping of his sonnes.
  eng-WEBSTER: And he removed that day the he-goats that were ring-streaked and spotted,
    and all the she-goats that were speckled and spotted; every one that had some
    white in it, and all the brown among the sheep, and gave them into the hands of
    his sons.
  nhw-BL: Huan ipan nopa tonal Labán quiniyocaquixti nochi pilborregojtzitzi catli
    cuicuiltique, huan nochi chivojme catli pintojtique o catli quipixtoya quentzi
    chipahuac, huan quinmacac iconehua Jacob para ma quinmocuitlahuica.
  swh-ONEN: Siku ile ile Yakobo akawaondoa beberu wote waliokuwa na mistari au madoadoa
    na mbuzi wake wote waliokuwa na mistari au madoadoa (wote waliokuwa na alama nyeupe
    juu yao) na wana-kondoo weusi wote, akawaweka chini ya uangalizi wa wanawe.
  bba-bba: Yen tɔ̃ɔ te, Lɑbɑni wi, u bonu kɑ yɑ̃ɑ ni nu bɑusu mɔ kɑ ni nu tĩri wunɑ
    u yi nɛnɛm mɑ u nu win bibu nɔmu bɛriɑ.
  eng-KJVCPB: And he removed that day the he goats that were ringstraked and spotted,
    and all the she goats that were speckled and spotted, and every one that had some
    white in it, and all the brown amongst the sheep, and gave them into the hand
    of his sons.
  cpy-cpy: Rinashitanakari Labán ipirapaeni cabra ikaatzi karinayitatsiri, eejatzi
    ikaatzi inashiyitachari iyarinanka. Rinashitzitakari eejatzi rovejate cheenkayitatsiri.
    Ipakiri itomipaeni ipiratyaari.
  mpx-mpx: Yaa lan o goti melubolau ge meluyowau bolo wawakeki i mihawahawan tuwaliyaa
    — bolo hi lemwalemwa, bolo hi leituntun ge bolo hi gayatomwa — gegewel Leiban
    i ahek yohil, avaliyau sipi gegewel bolo tuwaliya i biki. Inoke i telel natunau
    bolau nimaliyaa.
  wbp-wbp: Kala ngulangka parrangka jintangka, Lapanarlu-jana yaninjarla ngularra
    jiyipi manu narnukutu yurturlu-kari yurturlu-kari-manu. Nyanungurlu-jana manu
    jiyipi kurdukurdu yurrpurlu panu-juku manu narnukutu wirriya manu karnta yangka
    kuruwarrikuruwarri. Nyanungurluju-jana jinta-kurra-maninjarla jiyipi manu narnukutu
    yurturlurla yirrarnu Jakupuku. Ngula-jangka, kaja-nyanu-patuku-jana wangkaja yungulu-jana
    warrawarra-kanyi.
  luo-luo: Odiechiengʼno Laban nowalo nywogi duto ma kitgi rabok kod mago ma angʼech,
    gi diek mamon (ma dikiyo) kod nyirombe marotenge mine oketogi e lwet yawuote mondo
    oritgi.
  meu-meu: Una dina ai ia ese nani mamaruanedia mai toutoudia bona mai revarevadia,
    bona nani hahinedia mai toutoudia bona mai revarevadia, bona mamoe koremadia,
    iboudiai e hakaudia siri, natuna e henidia, bae reḡudia.
  npi-ULB: त्यस दिन लाबानले थोप्ले र पेटारे बाख्राहरू अनि सेतो दाग भएका सबै थोप्ले
    र पेटारे बाख्रीहरू अनि थुमाहरूका बिचमा भएका सबै काला थुमाहरू छुट्‌ट्याए र ती आफ्ना
    छोराहरूलाई दिए ।
  yor-yor: Ní ọjọ́ náà gan an ni Labani kó gbogbo ewúrẹ́ tí ó ní àmì tàbí ilà (àti
    òbúkọ àti abo, tí ó ní funfun díẹ̀ lára), pẹ̀lú gbogbo àgùntàn dúdú, ó sì fi wọ́n
    sí ìtọ́jú àwọn ọmọ rẹ̀.
  emp-NTPO: Baribʌrʌ ara maʌ̃ ewarid̶e Jacoboba oveja, chiwatu sid̶a awara b̶ʌd̶e
    wãi naẽna Labaʌ̃ba chiwatu dji umaquĩrã bagabaga b̶eara, gorogoroa b̶eara, chiwatu
    wẽrãrã bagabaga b̶eara, jĩjĩjĩjĩã b̶eara, tod̶otod̶oa b̶eara idjab̶a oveja pãĩma
    b̶ea sid̶a chupea ãyã b̶ʌsia. Maʌ̃gʌ animarãra Jacoboba edaida b̶ad̶amĩna Labaʌ̃ba
    idji warrarãa diasia ara idji itea wagad̶amãrẽã.
  ind-ind: Namun, pada hari itu Laban memisahkan semua kambing jantan dan betina yang
    berbintik-bintik atau berbelang-belang, yang ada warna putih pada bulunya, dan
    semua anak domba yang berbulu hitam. Dia menyerahkan ternak itu kepada anak-anak
    laki-lakinya untuk dijaga.
  pes-OPCB: پس همان روز لابان تمام بزهای نری که خطّدار و خالدار بودند و بزهای ماده‌ای
    که ابلق و خالدار بودند و تمامی بره‌های سیاه رنگ را جدا کرد و به پسرانش سپرد.
  ssx-ssx: Pate koto natena꞉ kone Leibenima꞉ta꞉ mo wape da꞉peda꞉pe piki o au au leke
    nanikosi hali ekimanu make mo au au leke wanda꞉ ma꞉na꞉ paeyao siki make kutupa
    mo punu piki sipisipi paeyao make yata꞉po miekeme. Kutupa ipika꞉ weki tonu paeyaoma꞉
    handeteke haena꞉ laata꞉
  lcm-lcm: Na nia si taun ang akorong Laban kala pasal na kanla irang suai ani keve
    meme tauan vap po ituitumai na salik ang, na asukang kapa si keve meme aina aongos
    ang. Keve sipsip kitapo atogon ituitumai posok singiria na keve sipsip miting
    aongos kata irang suai kapa aniria. Riria aongos vang kana kata alis kana keve
    nat ani ki an aiveven iria.
  aer-aer: Kenhe, arlte anyente ikwerele, Laban akenhe yepe-yepe ikwerenhe areye-werne
    alhemele nanikute areye-arlke-werne imerte akngakemele mperlkere-akerte areye
    marle uthene urreye uthene, alakenhenge ntenye-ntenye arlpentye-akerte areye apeke.
    Re yepe-yepe urrperle areye-arlke akngakeke. Re anteme yepe-yepe areye itnenhe
    akngeke alere ikwerenhele arntarnte-aretyeke.
  tgl-ULB: Sa araw na iyon inalis ni Laban ang lahat ng mga lalaking kambing na may
    guhit at dungis, at ang lahat ng mga babaeng kambing na may batik at dungis, ang
    lahat na may puti, at ang lahat ng mga itim sa mga tupa, at ibinigay niya ito
    sa kamay ng kanyang mga anak na lalaki.
  nop-nop: Unduŋ yoŋa Laban melenai uŋaniŋgoŋ wooŋ meme maahi kudikudi youbutombutom
    hinit, eŋ meme kudikudi youbutombutom hinit, eŋ fafau gouyeniŋ lekiŋgoŋ lekiŋgoŋ
    hinit, eŋ dompa mihihi gouyehi yanagila mihiŋiye kohohik ginaŋ boidapmaguk.
  kca-kca: Щи хӑтәԓ хŏԓ хӑншаӈ, лотәӈ козайәт пӑ козёләт, нŏви лот тӑйты войәт, пӑ
    питы ошәт ԓўв атэԓт ўсԓы, пӑ пŏхԓаԓа шавиты мӑсԓы;
  cbu-NT: Itaru, Laban anuritam zar ndaturi Akopaa chinuzeem ksutamaam zanganiru,
    mang wasina wipaa kamachtarangiya. Shiy wasina kaapraa, opeejaatstam upapchireew,
    yuwanandari yutaritarini kantsirpeewa, wayandar isingukuru minllur tuwapeew machin
    pur mbursheew taaru anpatari shiy ipuseerush, wasina piyamaritam ksutamachcha,
    tárangiya.
  hui-hui: Ani lowa horo ogoningiore Labana ibu meme pagabua pehagabi hearubi sibi
    mindi hearubi ibu hai hene. Ani howa ibu igini hearuhondo lalu, Nogo uruni haru
    pubagi halu mendehayagi hinule haru pudaba, lene.
  wrs-wrs: Heva os hev poaita ganamba men honanamba, wo sipsipm memem hevnam momo
    ve. Venamba, meme aralavalm dendakondalva, meme avalm tutuwulva, honamangas holvowol
    vena, eva sipsipm suihalm.
  mya-mya: ထို​နေ့​၌​ပင်​လာ​ဗန်​သည်​အ​ပြောက်​အ​ကျား ဆိတ်​ထီး၊ အ​ကွက်​အ​ပြောက်​သို့​မ​ဟုတ်​အ​ဖြူ
    ပြောက်​ပါ​ရှိ​သော​ဆိတ်​မ​ရှိ​သ​မျှ​တို့​ကို​လည်း ကောင်း၊ သိုး​အ​နက်​အား​လုံး​တို့​ကို​လည်း​ကောင်း
    ရွေး​ထုတ်​ပြီး​လျှင်​မိ​မိ​၏​သား​တို့​လက်​သို့ ပေး​အပ်​လေ​၏။-
  cbi-NTPO: Tsandituren juntsa malunun Labán tsaa kumuinchi llupu chibu piichililija'teelanu
    bain, naa pababaa puja'teelanu bain dekakemi, tsenmin kumuinchi supu chibu pe'pe'jaraalanu
    bain, naa pababa puja'teelanu bain, naa ne fibaba jayu puja'teelanu bain dekakemi,
    tsenmin uveja pababaalanu bain dekake', ya' nalanu washkidei ti' kuwakemi.
  bod-N: ཉིན༌དེར། ལཱ་པན་གྱིས་ར་ཐུག་སྟག་རིས་ཅན་དང་ཐིག་ལེ་ཅན་གང་ཡོད་པ་ཐམས་ཅད༌དང༌། ར་མ་ནག་ཐིག་ཅན་དང་ཐིག་ལེ༌ཅན།
    དཀར་ཁྲ་ཅན་མཐའ་དག༌དང༌། ལུག་ནག་པོ་ཅན་བཅས་བདམས་ཏེ་ཁོའི་བུ་ཕྲུག་རྣམས་ལ་བཅོལ་བ༌དང༌།
  wsk-wsk: Bare tom suanta umutang te la nu kawel bo beteram, ale goat nungumik kaetam
    siraram mu se sipsip nungumik kaetam Jacob ko balam mu nunga tueteram, ale ko
    namarari nungaram.
  kkl-kkl: “Uanunam,” seog, aghana Yakub anam toro pil phiog kom agha sumeneko babe
    Labandi, “Yakub mane ulamna,” aro eldi pham kambing yemne kelneap, parektopneap,
    hong yogto-yogto siriktopneap, ma'i ukum siptopneap, domba me mirinne babe, ni
    taneko toro Labandi elmaboag, “Weag pham yag lambahukap,” seog. Wene seogpa, Labanap
    elmaboapti tognoro yag lambahiekti, Yakub laploa palamekti, inaag inipna ik wilindi
    maro piek. Maro piekpa Yakubti pham Labandinge nen laplopsiekne yae uro wamog.
  sna-sna: Musi wacho iwoyo akatsaura nhongo dzose dzembudzi dzakanga dzine mitsetse
    kana dzaiva namakwapa, nenhunzvi dzose dzembudzi (dzose dzakanga dzine zvichena
    padziri) namakwayana matema ose, akazvichengetesa navanakomana vake.
  spa-BLM: Aquel día quitó los machos cabríos rayados y manchados, y todas las cabras
    moteadas y manchadas, todas las que tenían blanco, y todas las negras entre las
    ovejas, y las entregó en manos de sus hijos.
  beu-beu: Aarunge ved uanguveng angu, Laban ana binanta ba mititik-mititik, hulak,
    bot jumba kaana ang naung emangpi vengtalail metma oal ang naung inang senge iot
    vengurus.
  cac-cac: An̈ejtona' d'a jun c'ual chi' ix sic'anel masanil noc' mam chiva tz'ib'iltac
    vin̈aj Labán chi' yed' noc' jasquiltac stz'ib'ul, noc' nun chiva soman jab'oc
    saquil yed' masanil noc' calnel q'uiq'uic' yilji, ix yac'an noc' vin̈ d'a eb'
    yuninal.
  swh-ULB: Siku hiyo Labani akaondoa mabeberu yaliyokuwa na milia na madoa, na majike
    ya mbuzi yaliyokuwa na milia na madoa, kila aliyekuwa mweupe, na weusi wote katika
    mbuzi, akawakabidhi katika mikono ya wanaye.
  bel-bel: І аддзяліў у той дзень казлоў пярэстых і з плямамі, і ўсіх коз з плямкамі
    і пярэсьцінамі, усіх, на якіх было белае, і ўсіх чорных авечак, і аддаў іх на
    рукі сынам сваім;
  deu-ELBBK: Und er sonderte an diesem Tag die gestreiften und gefleckten Böcke ab
    und alle gesprenkelten und gefleckten Ziegen, alles, woran Weißes war, und alles
    Dunkelfarbige unter den Schafen, und gab sie in die Hand seiner Söhne.
  mbb-OT: Piru te haazà he andew, insivey ni Laban is kevangan he kambing, meemahan
    wey vehiyan, ragkes is meitem he menge kerehidu. Mibpeelimahan din heini te anak
    din he maama.
  msc-msc: Wo lon kelen, Laban wara bakɔrɔn manɲɛɛnman ni bamuso manɲɛɛnman bɛɛ bɔ
    a la kolofenilu rɔ. Fen fen, ni gbɛ ye a rɔ, a ka wo bɛɛ bɔ alu rɔ. A ka saa finilu
    la woilu kan ka a bɛɛ karifa a dencɛilu la.
  mal-2015: അന്നു തന്നേ അവൻ വരയും മറുവുമുള്ള മുട്ടാടുകളെയും പുള്ളിയും മറുവുമുള്ള പെൺകോലാടുകളെ
    ഒക്കെയും വെണ്മയുള്ളതിനെ ഒക്കെയും ചെമ്മരിയാടുകളിൽ കറുത്തനിറമുള്ളതിനെ ഒക്കെയും വേർതിരിച്ചു
    അവന്റെ പുത്രന്മാരുടെ കയ്യിൽ ഏല്പിച്ചു.
  tuo-NT: Ti nʉmʉta Labán peꞌe cabra ʉmʉa yʉꞌtʉrãrẽ, doꞌrorã́rẽ, tojo nicã cabra numia
    sereritirãrẽ, doꞌrorã́rẽ, cãꞌrõ butise cʉorãrẽ, nipeꞌtirã oveja wĩꞌmarã ñirãrẽ
    cʉ̃ põꞌrãrẽ coꞌtedutigʉ oꞌócʉ niwĩ.
  gup-gup: Madjamku kunmekbe yimeng Laban, dja kundjalmekbe kunbarnangarra Laban benbebkeng
    rowk goat narahrangem nawu birrikuklayirrhlayirrmikenh dja birrikukdjirlhdjirlmikenh,
    dja ngaldahdaluk nawu birrimudbubuyikani dja birrikukdjirlhdjirlmikenh, birriwern
    rowk nawu birriwohmudbeleni. Dja mak benbebkeng rowk birrikukbulerri sheep yaw,
    dja benwong bebeywurd nuye kabindinahnan.
  met-met: Ne xaidapka baguba Laban unia meme moning longgalo mugixigixindi, xaung
    meme hagaxang longgalo mugixigixindi, adi longgalo hataindi dusa, xaung sipsip
    tutubing longgalo dimutuxu, saing tadi garang lupdi rimadingia bu duwasa manadi.
  gvs-gvs: 'Go amo maliyalinayana goi Lebani doiyana Yakobo geya inumiseyeta, tauna
    ame nakae iguinuwe: Tauyana ina gotiyao bolamo wowodi neta sabasabaidi o kaupolapolaidi
    be ina gotiyao bovavina liliudi neta wowodi sabasabaidi o kaupolapolaidi go, poowoudi
    be nakae ina lamiyao kalaakovidi ikabidi, natunao ivinidi simatakavatedi.'
  rmc-rmc: Oda džives o Laban odďelinďa le capen the le kozen, pre save sas fleki
    the bodki, the savoren, pre save sas vareso parno. Odďelinďa the savore kale bakren
    a diňa len peskre čhavenge andro vasta,
  nlg-nlg: Mi tana dani vaghana keri, Laban te rughu horu me lavikehara itadira, na
    lei goat mane mana vaivine tara loghoa na pile vaughilala te pura, mana lei goat
    kirikiria maighi na lei sheep bili me lubatira tana limadira rana lei dalena ge
    kara righitaonira.
  dgr-DOGNT: Eyı dzęę̀ k'e et'ıì Laban, ejıetsoa werezhıì gıta goèhzǫǫ sìı hazǫǫ̀
    gota xàyı̨ı̨wa, eyıts'ǫ ejıetsoa dets'è gıta goèhgoo sìı hazǫǫ̀ gota xàyı̨ı̨wa,
    eyıts'ǫ sahzǫ̀ązaa dezǫ lanıı sìı gota xàyı̨ı̨wa gà weza gıxoehdı ha gotł'aàyį̀ı̨wa.
  pes-OPV: و در همان روز، بزهای نرینه مخطط و ابلق، و همه ماده بزهای پیسه و ابلق، یعنی
    هر‌چه سفیدی در آن بود، و همه گوسفندان سیاه را جدا کرده، به‌دست پسران خود سپرد.
  ron-1924: Ын ачеяшь зи, а пус деопарте цапий бэлцаць ши пестриць, тоате капреле
    сеине ши пестрице, тоате челе че авяу алб пе еле ши тоць меий каре ерау негри.
    Ле-а дат ын мыниле фиилор сэй.
  ben-OBCV: সেদিনই তিনি সেইসব মদ্দা ছাগল আলাদা করলেন, যেগুলি ডোরাকাটা বা তিলকিত, ও
    সেইসব মাদি ছাগলও আলাদা করলেন, যেগুলি দাগযুক্ত ও তিলকিত (যেগুলির গায়ে সাদা দাগ
    ছিল) এবং সব শ্যামবর্ণ মেষশাবকও আলাদা করলেন, ও সেগুলি তাঁর ছেলেদের তত্ত্বাবধানে
    রাখলেন।
  lex-lex: Mere ler de Laban nwakeiya pipi muan muaka roriou-ponpona, hongonu-laklaka
    me pipi rar mak roriou-ponpona, hongonu-laklaka, me maka memetamni la dum a'na
    re honona, nala la a'nani re ratiaka.
  rgu-rgu: Tehuu, faiꞌ ria boe Laban heo heni basa banda dedetaꞌ ara, baraetaꞌ ara,
    ma bibi-lopo keoꞌ ara. Basa de ana nadenu ana nara fo urus banda sira.
  som-som: Oo maalintaasuu wada soocay orgidii xariijimaha iyo barbaraha lahayd, iyo
    riyihii dhibicyada iyo barbaraha lahaa oo dhan, mid kasta oo caddaani ku jirto,
    iyo kuwa madmadow oo idaha ku jira oo dhan, oo wuxuu gacanta u geliyey wiilashiisii;
  lat-VUC: 'Et separavit in die illa capras, et oves, et hircos, et arietes varios,
    atque maculosos: cunctum autem gregem unicolorem, id est albi et nigri velleris,
    tradidit in manu filiorum suorum.'
  aoi-aoi: Akena makini-yada ngawa mamawura Lebina nu-manga enungkwarba nenukwuda
    akerrikirrikarrngajungwa akwa akuminjiminjidadijungwa akwa ngawa adarringka amurndakibina
    akuminjiminjidadijungwa akwa ngawa awarrngkukwulyadada akwala. Ngalajukwaba amurrumurrijungwa
    jiba nu-manguma nakina. Kembirra nenu-kwa nakina warninikuwenu-wa kajungwa karr-embirrajini-yada
    amurndakakina.
  eng-ASVBT: And he removed that day the he-goats that were ringstreaked and spotted,
    and all the she-goats that were speckled and spotted, every one that had white
    in it, and all the black ones among the sheep, and gave them into the hand of
    his sons;
  mna-mna: Tamen aigule tina Laban imaŋga mi iyo zin mekmek tomooto parrisŋan mi zin
    mekmek paŋgaara ŋgaltitiŋan mi zin sipsip lutunlutun koskoozoŋan ta boozomen ma
    iur la ki lutuunu bizin naman be matan pizin.
  ita-1885: Ed in quel dì mise da parte i becchi, e i montoni macchiati e vaiolati;
    e tutte le capre macchiate e vaiolate; e tutte quelle in cui era alcuna macchia
    bianca; e, d'infra le pecore, tutte quelle ch'erano di color fosco; e le mise
    tra le mani de' suoi figliuoli.
  eng-LXXUP: And he separated in that day the spotted and speckled he-goats, and all
    the spotted and speckled she-goats, and all that was gray among the rams, and
    every one that was white among them, and he gave them into the hand of his sons.
  eng-ULB: That day Laban removed the male goats that were striped and spotted, and
    all the female goats that were speckled and spotted, every one that had white
    in it, and all the black ones among the sheep, and gave them into the hand of
    his sons.
  spa-VBL: Sin embargo, ese mismo día, Labán salió y apartó a todos los cabritos machos
    con manchas y con rayas, así como todas las cabras con manchas y de pelaje oscuro.
    Pidió a sus hijos que los cuidaran y los ma ndó lejos
  fra-_FOB: Et le jour même il sépara les boucs rayés et tachetés, et toutes les chèvres
    picotées et tachetées, tout ce qui avait du blanc, et tout ce qui était noir parmi
    les agneaux; et il les confia à ses fils.
  mal-mal: അന്നുതന്നെ അവൻ വരയും മറുകുമുള്ള മുട്ടാടുകളെയും പുള്ളിയും മറുകുമുള്ള പെൺകോലാടുകളെ
    ഒക്കെയും വെണ്മയുള്ളതിനെ ഒക്കെയും ചെമ്മരിയാടുകളിൽ കറുത്തനിറമുള്ളതിനെ ഒക്കെയും വേർതിരിച്ച്
    അവന്റെ പുത്രന്മാരുടെ കയ്യിൽ ഏല്പിച്ചു.
  urd-GVR: Usī din Lāban ne un bakroṅ ko alag kar liyā jin ke jism par dhāriyāṅ yā
    dhabbe the aur un tamām bakriyoṅ ko jin ke jism par chhoṭe yā baṛe dhabbe the.
    Jis ke bhī jism par safed nishān thā use us ne alag kar liyā. Isī tarah us ne
    un tamām bheṛoṅ ko bhī alag kar liyā jo pūre taur par safed na the. Phir Lāban
    ne unheṅ apne beṭoṅ ke sapurd kar diyā
  suz-BL: मिनु मेको नाक्‍ती लाबानमी गोठ नेल्‍ल रे टाटे पाङग्रे क्‍यारश बोका नेल्‍ल
    नु पुत्‍ले पाङग्रे भेडा सांड ग्रुंइदा बाक्‍त। तेक तेको इच्‍का बुश नु क्‍येर बाक्‍मा,
    मेको योव़शा, आ तौ आन गुइमी गेवा बाक्‍त।
  ita-1927: E quello stesso giorno mise da parte i becchi striati e vaiolati e tutte
    le capre macchiate e vaiolate, tutto quello che avea del bianco e tutto quel ch’era
    nero fra gli agnelli, e li affidò ai suoi figliuoli.
  ckb-ckb: هەر هەمان ڕۆژ هەموو تەگە خەتدار و بەڵەکەکان و هەموو بزنە خاڵدار و بەڵەکەکانی
    جیا کردەوە، هەموو ئەوانەی سپیێتییان تێدا هەبوو، لەگەڵ هەموو ڕەشەکان لەنێوان بەرخەکان
    دایە دەست کوڕەکانی.
  eng-BBE: So that day he took all the he-goats which were banded or coloured, and
    all the she-goats which were marked or coloured or had white marks, and all the
    black sheep, and gave them into the care of his sons;
  crx-NTPO: '''Et dzin Laban ''en dune dúbe ookw''e''nizdla-i ''ink''ez ts''eke dúbe
    ookw''e''nizdla-i cha, lhyul-i ook''ut ut''en-i ''ink''ez ndai la dulba-i usbaiyaz
    toh, ''i ts''iyawh duye''ke bugha ininla.'
  kan-OKCV: ಅದೇ ದಿನದಲ್ಲಿ ಲಾಬಾನನು ಹೋತಗಳಲ್ಲಿ ರೇಖೆ, ಮಚ್ಚೆ ಇದ್ದವುಗಳನ್ನೂ ಮತ್ತು ಸ್ವಲ್ಪ ಬಿಳುಪಾದ
    ಬಣ್ಣವಿದ್ದ ಎಲ್ಲವುಗಳನ್ನೂ, ಕುರಿಗಳಲ್ಲಿ ಕಂದು ಬಣ್ಣವಿದ್ದವುಗಳನ್ನೂ ವಿಂಗಡಿಸಿ, ತನ್ನ ಪುತ್ರರ
    ಕೈಗೆ ಕೊಟ್ಟನು.
  bbb-bbb: Rove Rebani vua ije fu kufuimena kuae ijadufuo maeje rade Jekafu fu vakoga
    Rebani fu mazani besu ijia kekena goti baru ro bara ni turaeki ro abaeki ro mave-sifi
    kazine boeje kaenamiana una va ae be ijia uniae. Areme fune farirafa fuone kiamo
    bu va samuagiae.
  tam-2017: அந்த நாளிலே கலப்பு நிறமும் வரியுமுள்ள வெள்ளாட்டுக் கடாக்களையும், புள்ளியும்
    வரியுமுள்ள வெள்ளாடுகள் அனைத்தையும், சற்று வெண்மையும் கருமையுமுள்ள செம்மறியாடுகள்
    அனைத்தையும் பிரித்து, தன் மகன்களிடத்தில் ஒப்புவித்து,
  spa-RV-1909: Y apartó aquel día los machos de cabrío rayados y manchados; y todas
    las cabras manchadas y de color vario, y toda res que tenía en sí algo de blanco,
    y todas las de color oscuro entre las ovejas, y púsolas en manos de sus hijos;
  ron-BTF: Şi a scos în acea zi ţapii care erau vărgaţi şi pătaţi şi toate caprele
    care erau pestriţe şi pătate şi pe fiecare ce avea ceva alb pe ea şi tot ce era
    cenuşiu între oi şi le-a dat în mâna fiilor săi.
  eng-WEBP: That day, he removed the male goats that were streaked and spotted, and
    all the female goats that were speckled and spotted, every one that had white
    in it, and all the black ones among the sheep, and gave them into the hand of
    his sons.
  eng-FBV: However, the same day Laban went and removed all the striped and spotted
    male goats, all the speckled and spotted female goats, and all the dark sheep.
    He had his sons look after them and sent them away—
  nld-1939: Nog diezelfde dag zonderde Laban de gestreepte en gespikkelde bokken met
    alle gevlekte en gespikkelde geiten af, alles, waar maar iets wits aan was, en
    eveneens alle zwarte schapen, en liet ze door zijn zonen hoeden.
  nch-BL: Huan ipan nopa tonal Labán quiniyocaquixti nochi pilborregojtzitzi cati
    cuicuiltique, huan nochi chivojme cati pintojtique o cati quipixtoya quentzi chipahuac,
    huan quinmacac iconehua Jacob para ma quinmocuitahuica.
  tfr-NTPO: Gueniyo e dbaryo ga ba öng bayo tjok l̈i twara Labándë ba wapga kong,
    de wl̈o.
  vie-1934: Chính ngày đó, La-ban liền để riêng các dê đực có sọc, có đốm, các dê
    cái có rằn, có đốm, các vật nào có đốm trắng và các chiên con có sắc đen, giao
    cho mấy con trai mình;
  hin-CV: पर उस दिन लाबान ने धारी वाले तथा धब्बे युक्त बकरों तथा सभी चित्तीयुक्त एवं
    धब्बे युक्त बकरियों को अलग कर दिया तथा हर एक, जिस पर श्वेत रंग पाया गया तथा भेड़ों
    में से सभी काली भेड़ अलग कर इन सभी को अपने पुत्रों को सौंप दिया.
  eng-OURB: That day, he removed the male goats that were streaked and spotted, and
    all the female goats that were speckled and spotted, every one that had white
    in it, and all the black ones among the sheep, and gave them into the hand of
    his sons.
  spa-BES: Y tomó aquel día todos los machos cabríos que estaban listados o pintados,
    y todas las colas que estaban marcadas o coloreadas o tenían marcas blancas, y
    todas las ovejas negras, y las puso al cuidado de sus hijos;
  tdx-tdx: Fe amy àndroy avao le naveve’ i Labàne ze hene ose­lahy varevare ndra poapoake
    naho ze ose-vave varevare ndra poake (naho ze aman-kafotiañe) naho ze vik’ añondry
    mainte vaho natolo’e an-taña’ o ana’eo;
  vid-vid: Ila Labani zuwa lilyo nakaluta kujibagula mipongo jeng'ha jiwele usalagwe
    na utoletole na mhene zinji ndala ziwele na utoletole na usalagwe na uzelu na
    chila ing'holo lyana lititu na nakaziwika hali wamizi wa wanage leka jiwe ja Yakobo.
  pwg-pwg: Ma nani murinai Leiban ikiibau da gote tomotomowisi ma wivinesi bodayarayaraghisi
    ma punepunesi, bo kii kiruma poipoisi ma bade sipu dumadumasi na peyarisi irutinisi
    inae da natunatuna tomotomowisi iveresi da ita koyaghisi.
  eng-OKE: 'And he set apart that day the he goats of various colour, and all the
    goats which were speckled or spotted, everyone which had (some) white in him,
    and all that were black among the lambs: and he gave them into the hand of his
    sons.'
  tha-KJV: วันนั้นเขาก็คัดแพะตัวผู้​ที่​ลายและที่​ด่าง และแพะตัวเมียที่​มี​จุ​ดและที่​ด่าง
    แพะที่ขาวบ้างทั้งหมดและแกะดำทั้งหมด มามอบให้​บุ​ตรชายของเขา
  por-BR-2018: Porém ele separou naquele mesmo dia os machos de bode rajados e manchados;
    e todas as cabras manchadas e de cor variada, e toda rês que tinha em si algo
    de branco, e todas as de cor escura entre as ovelhas, e as pôs em mãos de seus
    filhos;
  bco-bco: Ko꞉sega o꞉g a꞉namio꞉ Laban e ha꞉na꞉ga꞉, goudi mala o꞉lia꞉ de o꞉lia꞉ momadela꞉le
    a꞉no꞉ a꞉la꞉ta꞉ga꞉ sibi inso꞉ henela꞉ a꞉no꞉lo꞉ tambo aloba꞉da꞉sa꞉ga꞉, Laban o꞉lia꞉
    ene inso꞉ o꞉lia꞉ma꞉yo꞉ no꞉ a꞉no꞉ tililia꞉ ha꞉nakiyo꞉, ho꞉len otalen alita꞉ga꞉,
    ene so꞉wamo꞉ bo꞉fo꞉melea꞉ki a꞉na ta꞉fo꞉. A꞉la꞉dimida꞉labikiyo꞉, Ya꞉kob e amisa꞉n
    a꞉naka siliki, Labana꞉ no꞉ fofo꞉ nolo꞉ e bo꞉fo꞉len.
  deu-ELO: Und er sonderte an selbigem Tage die gestreiften und gefleckten Böcke ab
    und alle gesprenkelten und gefleckten Ziegen, alles, woran Weißes war, und alles
    Dunkelfarbige unter den Schafen, und gab sie in die Hand seiner Söhne.
  ktm-ktm: Odoke idu rang erti pe Laban ikuni su sipsip ndre Yakop waso-on ti pe iduwe
    nedun su kamal mada’ su ise ta su.
  caa-caa: Pero e Labán machi uyajcꞌu tunor e aracꞌobꞌ lo que war acꞌajtna umen e
    Jacob, sino que tamar taca e día era ixin tuaꞌ uxere tunor utata e chivo xeꞌ bꞌonem
    ut y xeꞌ sarin ut, y uxere tunor utuꞌ e chivo xeꞌ bꞌonem ut y xeꞌ sarin ut, y
    uxere tunor e chivo xeꞌ ayan imbꞌijc e sacsac tamar, y uxere ubꞌan tunor e chuchuꞌ
    oveja xeꞌ incsibꞌan ut. Pues tunor e aracꞌobꞌ era cꞌapa uxere y uyare uyunenobꞌ
    tuaꞌ ucojcobꞌ najtir tut e inmojr aracꞌobꞌ xeꞌ tuach.
  eng-WYC-2018: And Laban separated in that day [the] goats, and sheep, goat bucks,
    and rams, diverse and spotted. Soothly he betook all the flock of one colour,
    that is, of white, and of black fleece, into the hand(s) of his sons; (And so
    Laban separated out that day the goats, and sheep, and goat bucks, and rams, that
    were diversely-coloured, or spotted. And all of the flock that had only one colour,
    that is, those of white, or of black fleece, he gave to his sons;)
  epo-epo: Kaj li apartigis en tiu tago la virkaprojn striitajn kaj makulitajn kaj
    ĉiujn kaprinojn mikskolorajn kaj makulitajn, ĉiujn, kiuj havis sur si iom da blankaĵo,
    kaj ĉiujn nigrajn ŝafojn; kaj li transdonis ilin en la manojn de siaj filoj.
  uig-PIN: Xu küni Laban taƣil wǝ ala-qipar tekilǝrni, ala-qipar qixi ɵqkilǝrni, xundaⱪla
    az-paz aⱪ qikimi bolƣan barliⱪ ɵqkilǝrni, barliⱪ ⱪara-ⱪongur ⱪozilarni ayrip,
    ɵz oƣullirining ⱪoliƣa tapxurup,
  beo-beo: Be amo eso La:iba:ne da goudi gawali hoholei amola aseme fifi amola daginisisi
    huluane, amola bunumai sibi amo fadegale, egefelali ili ouligima:ne oule asi.
  tpi-OTNT: Tasol long dispela de yet Laban i kisim olgeta meme i gat waitpela makmak
    na olgeta blakpela sipsip. Na em i tokim ol pikinini man bilong em long kisim
    ol dispela lain sipsip na meme i go long narapela hap na lukautim ol.
  hau-SA: A wannan rana ya ware dukan bunsurai da suke dabbare-dabbare da masu zāne-zāne,
    da dukan awakin da suke dabbare-dabbare (duka da suke da fari-fari a jikinsu),
    da dukan baƙaƙen tumaki, ya sa su a hannun ’ya’yansa maza.
  udu-udu: Hili ’peni acim c̱aan mo tani a’di ḵwa/ki’da aris gwaṯẖi mi bwa mo uni
    kun tana ’beres is mo dhala dhudhunya/ mo dhali aris kuman mi kun tana unycur
    mo dhali ḵan iya/ gwo mo mmoji uni mo be.
  uig-LAT: Shu küni Laban taghil we ala-chipar tékilerni, ala-chipar chishi öchkilerni,
    shundaqla az-paz aq chikimi bolghan barliq öchkilerni, barliq qara-qongur qozilarni
    ayrip, öz oghullirining qoligha tapshurup,
  nde-nde: Mhlalokho wazikhupha zonke impongo ezazingamaqamule kumbe ezilamabala,
    njalo lezinsikazi ezilamachatha kumbe ezilamabala (zonke ezazilokumhlophe kuzo)
    lamazinyane ezimvu wonke amnyama zonke wathi zikhangelwe ngamadodana akhe.
  ton-ton: Pea ne vaheʻi ʻi he ʻaho ko ia ʻae fanga kosi tangata naʻe ilaila mo pulepule,
    pea mo e kosi fefine naʻe lavatea mo pulepule, pea ko ia kotoa pē naʻe hinehina
    hano potu, pea mo e kelo kotoa pē mei he fanga sipi, pea naʻa ne tuku ia ki he
    nima ʻo hono ngaahi foha.
  ces-1613: A odloučil toho dne kozly přepásané na nohách a strakaté, a všecky kozy
    peřesté a strakaté, všecko, na čemž byla místa bílá, všecko také načernalé mezi
    dobytkem, a dal v ruce synů svých.
  eko-eko: Siikhu ethiitile, Labani khuphakula puuzi zeelume na zeekha zaariina malepa
    oolakala, na pwittipwitthi epile zaariina malepa ooriipa khuwenkha aanaawe oshukisa.
  nss-nss: Hapeko iro mwonen lang ara ko, Lapan ihirani hu meme iyapolo hu sipsip
    lokuran, pe ipwai iyata norun hu kamai para hu kaluwi hu sipsip pe hu meme ara
    kaya hape mwanan pe marahu koro tahu.
  eng-WMB: That day, he removed the male goats that were streaked and spotted, and
    all the female goats that were speckled and spotted, every one that had white
    in it, and all the black ones among the sheep, and gave them into the hand of
    his sons.
  tam-TCV: ஆனால் அன்றே லாபான் தன் மந்தையிலிருந்து வரிகளும், புள்ளிகளுமுள்ள எல்லா வெள்ளாட்டுக்
    கடாக்களையும், வெள்ளைநிறப் புள்ளியுடன் கலப்பு நிறமும் புள்ளிகளுமுள்ள எல்லா வெள்ளாடுகளையும்,
    கருப்பு நிற செம்மறியாட்டுக் குட்டிகளையும் பிரித்தெடுத்து, அவற்றைத் தன் மகன்களின்
    பராமரிப்பில் விட்டான்.
  ceb-ULB: Nianang adlawa gilain ni Laban ang mga lake nga kanding nga adunay badlis
    ug kabang, ug ang tanang baye nga mga kanding nga puntik-puntik ug kabang, ang
    matag usa nga adunay puti niini, ug ang tanang itom diha sa mga karnero, ug gihatag
    kini sa kamot sa iyang mga anak nga lalaki.
  mkn-mkn: Ma itu hari ju Laban kasi pisa samua binatang batitik, yang ada baláng,
    deng domba yang itam. Ais dia suru dia pung ana-ana dong ko urus itu binatang
    dong.
  pol-UBG: W tym dniu odłączył kozły prążkowane i nakrapiane i wszystkie kozy pstre
    i nakrapiane, i wszystkie, które miały jakąś białą plamkę, także i czarne wśród
    owiec, i oddał je w ręce swych synów.
  agr-agr: Tujash nunú tsawantaik Labán chivo painch aidaun, utsak aidaujai, nuigtushkam
    chivo nuwa utsak aidaunak, tuja bukusea apujtugbau aidaujai, nuigtu uwig bukusea
    aidaun aatus yajuak ijumag niina uchiji aidaun tinamkauwai kuitamkatajum, tusa.
  kyc-kyc: Dokopa Lapaneme mena meme kalyuwa dee inyape kombe kambe soo kalya pyuo
    pingi dupwape dee mena sipisipi ikyane pupuri dupwape yapo nyepala ikinyingi dupwame
    rapu pyuo lanyuo pena leya.
  urd-GVU: اُسی دن لابن نے اُن بکروں کو الگ کر لیا جن کے جسم پر دھاریاں یا دھبے تھے
    اور اُن تمام بکریوں کو جن کے جسم پر چھوٹے یا بڑے دھبے تھے۔ جس کے بھی جسم پر سفید
    نشان تھا اُسے اُس نے الگ کر لیا۔ اِسی طرح اُس نے اُن تمام بھیڑوں کو بھی الگ کر
    لیا جو پورے طور پر سفید نہ تھے۔ پھر لابن نے اُنہیں اپنے بیٹوں کے سپرد کر دیا
  deu-1912: Und sonderte des Tages die sprenkligen und bunten Böcke und alle gefleckten
    und bunten Ziegen, wo nur was Weißes daran war, und alles, was schwarz war unter
    den Lämmern, und tat's unter die Hand seiner Kinder
  ntj-ntj: '@see-verse:GEN.030.034'
  row-row: Faiꞌ naa boe, Labꞌan banggi fea banda kokotoꞌ, eꞌetaꞌ ra, ma lombo nggeoꞌ
    ra. Ana denu ana nara reu tao mataꞌ neu banda naa ra.
  kan-2017: ಅದೇ ದಿನ ಲಾಬಾನನು ಆಡುಗಳಲ್ಲಿ ರೇಖೆ ಮಚ್ಚೆ ಇದ್ದವುಗಳನ್ನೂ, ಮೇಕೆಗಳಲ್ಲಿ ಚುಕ್ಕೆ ಮಚ್ಚೆ
    ಇದ್ದವುಗಳನ್ನೂ, ಅಂದರೆ ಸ್ವಲ್ಪ ಬಿಳುಪಾದ ಬಣ್ಣವು ತೋರಿದ ಎಲ್ಲವುಗಳನ್ನೂ, ಕುರಿಗಳಲ್ಲಿ ಕಪ್ಪಾಗಿದ್ದುವುಗಳನ್ನೂ
    ವಿಂಗಡಿಸಿ ತನ್ನ ಮಕ್ಕಳ ವಶಕ್ಕೆ ಒಪ್ಪಿಸಿಕೊಟ್ಟನು.
  ena-ena: La uaiaŋ heŋ ala Laban agaŋ sabaŋ meme muŋaŋ sihɨ daŋ sihɨ daŋ agɨladɨ
    vimi. Sabaŋ meme mɨgenaŋ mila sihɨ daŋ sihɨ daŋ agɨladɨ vimi. Sabaŋ sipsipɨ ninaŋ
    cɨbɨŋ agɨladɨ avi vimi. Lavɨla sabaŋ sipsipɨ sabaŋ meme agɨladɨ via ua mu abɨla
    hɨvɨ lama migɨla migɨla saŋ ninadinu dɨ abami.
  tgo-tgo: Iyemaeŋge tembe e mbaŋaniyeva tɨne Leiban i wa weŋgiya thetheghanɨko na
    ve vaghetheraŋgiyaŋgiya gout takedi wolaghɨye e ghanjibwebwako, gout vavata wolaghɨye
    e ghanjibwebwa, thiya ghanjibwebwako kakaleva na sipɨko wolaghɨye iya riwanji
    i bwedi. I vaŋgugiya weŋgiya onanariye na thɨ njimbukikiŋgi.
  yap-yap: Kare rran nem me chuweg Laban e tin pumo’on e kaming ni ba myolyol nge
    wupwupnun’ nge urngin e tin ni ppin ni ba myolyol nge wupwupnun’ ara bay e wech
    u dowrad; miki chuweg urngin e saf nib talmor. Me tay e pi pumo’on ni pifak ni
    nge mang yad e ur guyed fapi gamanman,
  tet-tet: Mais loron nia moos, Laban beꞌur kedan Yakob, nodi faꞌe salin bibi mak
    rahun makerek no mak rahun metan. Hotu, nia naruka oan sia nalaꞌo nodi kedan bibi
    nia sia baa fatin ida mak salin dook nosi Yakob. Fatin nia, laꞌo rai loron tolu
    laran. Hotu, sia naliku bibi nia sia iha nia. Mais Yakob sei naliku banin mane
    niakaan bibi no bibi malae seluk sia.
  hlt-MCSB: Te dongah amah khohnin ah maaetal a rhangcam neh a tairhi te khaw, maae
    nu rhikrhak neh a tairhi boeih te khaw, a soah aka bok boeih neh tuca khuikah
    aka pol boeih te a khoe tih a capa kut ah a tloeng pah.
  mdy-ETH: ጋዓንቴ ዬኖ ኬሎና ላኣባ ጎኦሾ፥ ሃሣ ቦርጫ ማዔ ኮላቶና ቦኦሬ ዖዳላ ማዔ ዋኣሮ ዒንዶ ቢያ ኬሴኔ፤ ዬያጉዲ ሃሣ
    ካርሢ ማዔ ማራይ ቢያ ዱማሲ ዓቲንቆ ናኣቶና ሄንቂሴኔ።
  twi-ASANTE: Ɛda no ara, Laban yiyii nnwennini a wɔyɛ ntokontrama no nyinaa ne nnwammedeɛ
    a wɔyɛ ntokontrama no nso; mmoa no mu biara a fufuo wɔ ne ho ne odwan ba biara
    a ɔyɛ tuntum no, ɔde wɔn kɔmaa ne mmammarima.
  bhl-bhl: Dangeko, beem ding bete, Alaban e uneko, siwsiw so meme so samal tikili
    tukalat so, boketket so, samaliw so, samal men atin kuw mikil nam so bi alik alik
    ilo kuluko, akalem muluwel ilo amen amen kuw keyemeko, “Ilo yetebina!”, yangse
    kale.
  con-NTPO: Tsequi a'tayi tiseja poiyi'cco chivo quitsa'ye ze'nzia, chhifama'qque
    attufaen. Tsa'caeñi poiyi'cco chivo pushema'qque majan ze'nzia, chhifa, toya'caen
    majan re'ricco totoave an'bian'choma'qque attufaen. Toya'caen poiyi'cco oveja
    si'andeccuma'qque attufaemba tise dushundeccunga afe cuintsu coira'je'faye.
  eng-WEBU: That day, he removed the male goats that were streaked and spotted, and
    all the female goats that were speckled and spotted, every one that had white
    in it, and all the black ones among the sheep, and gave them into the hand of
    his sons.
  bnp-bnp: Na parava iea kunana, e Leban i vakalaho herehere a maka meme a toga, a
    kinana logologo keakea, a tuna sipsip kokoa, i habi ne huriki e tuna bakovi ri
    matakari.
  wal-wal: SHin he gallassan Laabaani kalaade woikko gazza gidida attuma deeshshaa
    ubbaa, punccare woikko gazza gidida macca deeshshaa ubbaa, bootta gidida ubbaanne
    karetta dorssa mara ubbaa kessidi, ba attuma naata henttiis.
  mgh-mgh: Nanso, nenno nihuku nno Lapanu ahaakawaniha apeperu o mitthottwe ni o manepa
    ni ipuri cothene co mitthottwe ni co manepa cothene cari cotteelatteela ni asikhontwaa
    othene ooripa ni ahohiya mmatatani mwa asaanawe.
  acu-NT: 'Antsu nu kintati Labán chivo tsake tura antutramu ainaun tura cabra tsake
    tura antutramu tura painch ainauncha tura oveja mukusa ainauncha yaruak, uchiri
    ainaun chicharak: —Ju ainauka atum akankaram wainkataram, —timiayi.'
  spa-PDDPT: Sin embargo, aquel mismo día Labán separó todas las cabras y los machos
    cabríos manchados y moteados. Toda aquella que tenía algo de blanco y todos los
    corderos de color los entregó en manos de sus hijos.
  gun-gun: Ha'e va'e árave guymba kavara ava Labão oguereko va'e gui omboja'opa ipara
    puku va'e ha'e ipara va'e ha'e javi. Kavara kunha ikuai va'e mbyte gui oipe'a
    ipara'i va'e ha'e ipara va'e, ha'e javive ipara xiĩ va'e. Vexa'i ikuai va'e mbyte
    gui oipe'a huũ va'e. Omboaxapa gua'y kuery pe.
  agu-BL: Poro itzun bantz, ite'n nin k'eja'tz toque'n Labán tan chitxa'le'n cyakil
    yi e' mam chiw yi pint cye'j. Ej nin ncha'tz octz tan chitxa'le'n cyakil tij chiw
    yi pint cye'j, scyuch' yi e' cneru' yi k'ek cye'j, nin yi e' yi tz'itaji'n tan
    sak scye'j. Ej nin e' baj nin tk'oltz scyetz e' tetz nitxajil tan cyoque'n tan
    chiq'uicy'le'n.
  eng-PEV: But that same day, Laban cheated Jacob. Laban went to the place where he
    kept his sheep and goats, and he took all the funny coloured ones away. He took
    the stripy goats and the spotty goats, any that had white bits on their wool,
    and he took all the black sheep. Then Laban gave those sheep and goats to his
    sons, to take them far away.
  ilo-ULB: Iti dayta nga aldaw, inikkat ni Laban dagiti amin a kalakian a kalding
    a garitan ken labang, ken amin a kabaian a kalding a turikturikan ken labang,
    amin nga adda purawna, ken amin a nangisit kadagiti karnero, ket impaimana kadagiti
    annakna a lallaki.
  kpg-kpg: Gei di laangi deelaa, Laban ne daa gi daha nia kuudi daane habuihabula
    mo nia manu ahina huogodoo ala e habuihabula be e genegene nadau gili. Mee gu daa
    gi daha labelaa nia siibi luuli huogodoo. Mee guu hai ana dama daane gi madamada
    humalia i nia maa,
  uig-ARA: شۇ كۈنى لابان تاغىل ۋە ئالا-چىپار تېكىلەرنى، ئالا-چىپار چىشى ئۆچكىلەرنى،
    شۇنداقلا ئاز-پاز ئاق چىكىمى بولغان بارلىق ئۆچكىلەرنى، بارلىق قارا-قوڭۇر قوزىلارنى
    ئايرىپ، ئۆز ئوغۇللىرىنىڭ قولىغا تاپشۇرۇپ،
  bsp-bsp: Awa, dɔsɔk dadɔkɔ dɔ, Labaŋ ɛŋcəmbər mbiyofo ya cəgbɛr, yɛcɛmcɛmər, cir
    cətɛmsər kɔ cəcɛmcɛmər cir ncɛ cənayɔ pəfer mɔ fəp, ŋkesiya yɔkɔ yɛnayɔ alom ŋɛcapsər
    mɔ. Kɔ Labaŋ ɛlɛk yi fəp, k'ɛmbɛr awut ɔn dəwaca.
  mbs-mbs: Dalem te aldaw sìyan, inabat i Laban se kedita te kambing boling aw doen
    bolbol migsanged te mepotì pengkey meama aw bayi, aw kedita te karniro meitem,
    aw impetonggò din iyan te menge batà din meama.
  tof-tof: A ene dadan ngürrdü, Leiban tibi-tibi amalórr blaman baeb pokopükü simanal
    gout akó ópal gout ngibürr goutüdügab. Akó blaman pugan sip kupo dadanzan nangónónóp.
    Da wa yazebórr, tóba simanal olmal nülinóp ngabkanóm.
  sus-sus: Na lɔxɔɛ Laban naxa si xɛmɛe nun ginɛe mayegeti, sarinyi saxi naxee ma
    a nun naxee makatunxi. A man naxa yɛxɛɛ rafɔɔrɔxi mayegeti. A naxa na xuruse birin
    so a xa die yi ra.
  pon-2006: A rahnohte Lapan ahpw katohrehsang kuht wol alahl de mwangerenger ko oh
    kuht lih mwangerenger oh alahl koaros me mie mwei pwetepwet rehrail; oh sihpw
    toantoal koaros. E ahpw kihong rehn nah pwutak ko pwe re en apwahpwalih.
  jae-jae: Mago gêdêŋ bêc tecenaŋ Laban kêkôc noniŋ kapoac talô-talô to tictêla-tictêla
    ma noniŋ têna ôliŋ komokom to tictêla-tictêla samob su, samob, taŋ ôliŋ sêpsêp
    ŋagec gêc naŋ, to domba jejec samob amboac tonaŋ ma kêkêŋ gêdêŋ latui sejop.
  ksd-ksd: Ma ta nam ra bung i ga pilak vue ra umana me, ra umana tomotoina i tuntun
    pitipit ra paka i diat, ma ra lavur me, ra lavur tana i palapalatabu ma i tuntun
    pitipit ra paka i diat, diat par dia papait na pua, ma ra umana korong na sip,
    ma i ga tul tar diat tai ra umana natuna;
  tur-YTC: O gün benekli ve çizgili tekeleri, noktalı ve benekli keçileri, beyaz keçilerin
    hepsini, bütün kara kuzuları ayırıp oğullarının eline verdi.
  bel-N: I адлучыў у той дзень казлоў пасастых і пярэстых, і ўсіх козаў стракатых
    і пярэстых, усіх, што мелі нешта белае на сабе, і ўсіх рудых паміж авечак, і аддаў
    у рукі сыноў сваіх.
  grc-BRENT: Καὶ διέστειλεν ἐν τῇ ἡμέρᾳ ἐκείνῃ τοὺς τράγους τοὺς ῥαντοὺς καὶ τοὺς
    διαλεύκους, καὶ πάσας τὰς αἶγας τὰς ῥαντὰς καὶ τὰς διαλεύκους, καὶ πᾶν ὃ ἦν φαιὸν
    ἐν τοῖς ἄρνασι, καὶ πᾶν ὃ ἦν λευκὸν ἐν αὐτοῖς, καὶ ἔδωκε διὰ χειρὸς τῶν υἱῶν αὐτοῦ.
  ind-AYT: Namun, pada hari itu, dia memisahkan kambing-kambing jantan yang bergaris-garis
    dan bertutul, dan semua kambing betina yang berbintik-bintik dan bertutul, semua
    yang ada warna putih pada badannya. Dia juga memisahkan semua domba yang berwarna
    gelap, lalu Laban menyerahkannya ke tangan anak-anaknya.
  lid-lid: Arile na len doh le badeh Leban lebelei iri me mwan busuwen ma hawe iri
    me badih busuwen ma iri sipsip bokodon. Ano iy atehei nadun oro ta atondrok.
  eng-NNA: Laban deceived Jacob. That very day he took all the spotted and striped
    goats and all the black sheep, he told his sons, “Take all these goats and sheep
    over there far away, take care of them over there.” As a result of that word they
    took them 3 days' journey. Then Jacob was taking care of all the rest of Laban's
    animals.
  nya-nya: Tsiku lomwelo Labani anachotsa atonde onse ndi mbuzi zazikazi zonse zimene
    zinali ndi mawangamawanga kapena zamathothomathotho, ndiponso zonse zabanga loyera.
    Anachotsa ana onse ankhosa aakazi akuda, napereka ziweto zonsezi kwa ana ake aamuna
    kuti aziweta.
  hrv-hrv: Ali toga dana Laban izluči naprugane i šarene jarce i sve riđaste i šarene
    koze - svaku koja je na sebi imala bijelo - i sve garave ovce pa ih preda svojim
    sinovima.
  mps-mps: Tiali goli, te sogo digi Labango digi te tigidali meme omai me, te tigidali
    meme so me, te dodobolo pai naga salio. Tama agai te husugu yai sipsip wai tigidali
    sali. Tialima, aga ogwa dabego te sipsip me meme dabe tonalumainu tedali muani.
  llg-llg: Tehuu faik ndia boe oo, Laban tada heni basa banda kokotok, kekeꞌak, ma
    biꞌilombo nggeok. Boe ma, nadenu ndia ana nala lakaneni banda la sila.
  tpi-tpi: Tasol long dispela de yet Laban i kisim olgeta meme i gat waitpela makmak
    na olgeta blakpela sipsip. Na em i tokim ol pikinini man bilong em long kisim
    ol dispela lain sipsip na meme i go long narapela hap na lukautim ol.
  dan-1931: Så udskilte han samme Dag de stribede og blakkede Bukke og de spættede
    og blakkede Geder, alle dem der havde hvide Pletter, og alle de sorte Får og overgav
    dem til sine Sønner,
  vie-OVCB: Ngay hôm ấy, La-ban chọn riêng tất cả dê và chiên lông đen, có vằn, hoặc
    có đốm—kể cả các con có đốm trắng—chia thành từng bầy và giao cho các con trai
    mình chăn,
  lbk-lbk: Nay met achi isnan chey kannay ay akhew alan et cha Laban ay sin-am-a ya
    pilipili isnan cheycha'y laki ay karching ay nenkakhag-alitan paymo lafang, ya
    nan am-in ay fai ay karching ay namatmatikan ya lafang paymo nan wad-ay pokpokawna,
    ya nan am-in ay inngitit ay karnilo, sa na't inpatokkhong chachi isnan an-akna
    ay lallalaki.
  guj-2017: તે દિવસે લાબાને પટ્ટાવાળાં તથા ટપકાંવાળાં બકરાં અને છાંટવાળી તથા સફેદ
    ટપકાંવાળી બધી બકરીઓને અને ઘેટાંઓમાંથી પણ જે કાળાં હતા તેઓને અલગ કર્યા અને એ ઘેટાંબકરાં
    યાકૂબના દીકરાઓને સુપ્રત કર્યાં.
  byr-byr: '@see-verse:GEN.030.034'
  awx-awx: Inike teyä, täpduxu inä unggwenunekän, Labandä meme wäwi tolokngä käyä,
    äwä meme mängälä tolokngä käyä, äwä sipsip mätexu dänggämnä kupilä yangu undä
    Jekopdä inäle päpikge yakutdeyä päke, wawakngätä daying yiwitningge yänikut.
  pon-2006A: A rahnohte Lapan ahpw katohrehsang kuht wol alahl de mwangerenger ko
    oh kuht lih mwangerenger oh alahl koaros me mie mwei pwetepwet rehrail; oh sihpw
    toantoal koaros. E ahpw kihong rehn nah pwutak ko pwe re en apwahpwalih.
  por-BRBSL: Naquele dia, ele removeu os caprinos machos que foram manchados e manchados,
    e todas as cabras que foram manchadas e manchadas, todas as que tinham branco,
    e todas as pretas entre as ovelhas, e as entregou na mão de seus filhos.
  aly-aly: Arlta anyent ikwerel-antey Laban-el atnwenth lthweyakw-lthweyakw-rnem-then
    irrpwerl-rnem-then ikweran amentilek, ikwerenh-rnem ament arrpemarl akngakek.
    Alerikw ikwerenh-rnem ra arrernek, yep-yep ikwerenh-rnem rernem arntarnt-aretyek.
  cth-cth: Hot hnin totouh hoi, hmaetan tarakcak ni teh kasawlah a em kaawmnaw pueng
    hoi, Hmae manu tarakcak ni teh kasawlah a em kaawm e naw pueng, ka pangaw pueng
    hoi tu thung dawk ka tamangnaw pueng hah a kapek pouh teh a capanaw e a kut dawk
    a poe.
  twi-twi: Da no ara, Laban yiyii adwennini a wɔyɛ ntokontrama no nyinaa ne nguanbere
    a wɔyɛ ntokontrama no nso; mmoa no mu biara a fufu wɔ ne ho ne oguan ba biara
    a ɔyɛ tuntum no, ɔde wɔn kɔmaa ne mmabarima.
  hlt-hlt: Te dongah amah khohnin ah maaetal a rhangcam neh a tairhi te khaw, maae
    nu rhikrhak neh a tairhi boeih te khaw, a soah aka bok boeih neh tuca khuikah
    aka pol boeih te a khoe tih a capa kut ah a tloeng pah.
  tbz-SIM: Dɛ kó diyiè mɔ́mmɔnni, kɛ̀ Dɑmɑɑ bɑtɛ ipe nɛ̀ sibɔɔ́ dɛ̀ɛ̀ ɑ̃ sisuɔ nɛ̀
    dɛ̀ɛ̀ dò nyɑ̀ùyɑ̀ù, kɛ́duɔ́ nho bí.
  msy-2020: Egha dughiar kamra, Laban memen dighdiriba ko, sipsipɨn nguzir pɨziba
    bar da ini. Egha uan otaribav kemezɨ, me da inigha ghua danganir igharazimɨn da
    arɨki.
  txq-txq: Tehuu faik naa oo, Laban tada feꞌe basa banda kokotok ma keketak kara,
    ro bibi lombo nggeok kara boe. Basa boe ma ana nadenu ndia anan nara fo lopo-linu
    banda-manur raa.
  aaz-aaz: Mes anbi neno naan, naiꞌ Laban anbatis aꞌbib-kasen reꞌ maꞌkotoꞌ, ma aꞌbib-kasen
    reꞌ metan. Rarit in nreun in aanh ein he natuuk muiꞌt ein naan.
  azb-azb: Amma o həmin gün alabəzək və xallı təkələri, bütün zolaqlı və xallı keçiləri,
    ağ keçiləri və bütün qara quzuları ayırıb oğullarının ixtiyarına verdi.
  eng-DBY: And he removed that day the he-goats that were ringstraked and spotted,
    and all the she-goats that were speckled and spotted, every one that had white
    in it, and all the brown among the lambs, and gave [them] into the hand of his
    sons.
  hin-2017: अतः उसने उसी दिन सब धारीवाले और चितकबरे बकरों, और सब चित्तीवाली और चितकबरी
    बकरियों को, अर्थात् जिनमें कुछ उजलापन था, उनको और सब काली भेड़ों को भी अलग करके
    अपने पुत्रों के हाथ सौंप दिया।
  wol-KYG: Ca bés booba Laban dafa ber sikket, yi seereer te todde, ak bëy, yi tippante
    te todde, maanaam yi rax, ak xari menn melo yu ñuul yi, daldi leen dénk ay doomam.
  swp-swp: Na asubenana eai ne Labana goti tamoadi gamagaridi wieadi uriuridi, eo
    bawesinadi gamagaridi wieadi uriuridi, eo gamagaridi se posiposi eo se dubaduba,
    eo mamoe nanatudiyao dubadubadi, i abihaidi i toredi nanatunayao tatao nimadi
    eai bena se itawataidi.
  bjr-bjr: Mi faasaanna qumee kai mimmi akoona takoosa takoosa iranauqa faqa mimmi
    anaasee miqiranauqa faqa eekarasai runduqasai irana faqa runduqarira sipsipauqa
    faqa moodaanaki quqaseenoo narí faiqi namuara qufaqa misasaa rakisiqau.
  eng-YLT: and he turneth aside during that day the ring-streaked and the spotted
    he-goats, and all the speckled and the spotted she-goats, every one that [hath]
    white in it, and every brown one among the lambs, and he giveth into the hand
    of his sons,
  heg-NTPO: Mo leol na kon Laban soel bakisan hmukit topon-topon, nol hkaban-hkaban
    nas nol lae-blai mitang ngas. Un loka-tadu un anan nas le tao nakbua hmukit nas.
  ptu-ptu: Sapo' napasähä' yolo Laban indo allo eta ingganna beke dotinna anna buhitti'na.
    Susi toi domba malotä napasehe anna ussuai änä'na najagai.
  bzd-NTPO: Erë e' diwö shà̱ ta̱ ie' mía̱ ie' iyiwak shu̱shtök. Ie' chibo ko̱s tso'
    wöaule skëkshkëk ö u̱la̱u̱la̱ ese yéluritö. Ñies ie' obeja ko̱s tso' dalolo ese
    yéluritö ta̱ iméitö ila'r wëpa a̱ kkö'nè.
  kwf-kwf: Bore ma asoa neꞋeri nama goꞋo, sa Laban leka ka ngalia na nanigot nia ki
    neꞋe noaꞋa kira kasi goa taꞋifau ki neꞋe kala kwaoꞋa tiꞋitiꞋi neꞋe teo Ꞌi nonida
    ki, faꞋinia sipsip ki neꞋe kira goa taꞋifau, ma nia ka aluda saena limana ngwaꞋi
    ngela ngwane nia kira ka lia sulida.
  eng-WYC-2017: And Laban separated in that day [the] goats, and sheep, goat bucks,
    and rams, diverse and spotted. Soothly he betook all the flock of one colour,
    that is, of white, and of black fleece, into the hands of his sons;
  eng-WMBB: That day, he removed the male goats that were streaked and spotted, and
    all the female goats that were speckled and spotted, every one that had white
    in it, and all the black ones amongst the sheep, and gave them into the hand of
    his sons.
  spp-spp: Ŋka kuru canŋke yabiliŋi i, Laban à yîri maa sikaabii niɲɛ̀ŋɛbii, ná mpàabii
    niŋgwòobii cwɔɔnr'a yaha piye kanni na,
  aey-aey: Odonqa deel euna himec Leban uqa meme cufunec manahalca dewenega tolotolo
    qoc senenec eu cunug cedaden. Odimei uqa sipsip nag cascaca ha cedaden. Odimei
    uqa eu cunug melahul cofadecnu ebenegana maden.
  urd-GVH: उसी दिन लाबन ने उन बकरों को अलग कर लिया जिनके जिस्म पर धारियाँ या धब्बे
    थे और उन तमाम बकरियों को जिनके जिस्म पर छोटे या बड़े धब्बे थे। जिसके भी जिस्म
    पर सफ़ेद निशान था उसे उसने अलग कर लिया। इसी तरह उसने उन तमाम भेड़ों को भी अलग
    कर लिया जो पूरे तौर पर सफ़ेद न थे। फिर लाबन ने उन्हें अपने बेटों के सुपुर्द कर
    दिया
  rug-rug: Ba koasa rane sana si va rizu vata kalei Lebani sari na qoti kokoreo saripu
    koai gasigasi tinidi, meke sari na qoti mamaqota saripu kidakida meke kidikodili
    tinidi, meke gua tugo sari na sipi mumuhodi, meke valani sa koa ri na tuna koreo
    si arini meke kopuni,
  gaz-gaz: Guyyuma sana Laabaan korbeeyyii reʼee halluu qaxxaamuroo qabanii fi buburree
    hunda, goromii reʼee cocorree fi buburree kanneen adaadii qaban hunda, akkasumas
    hoolota gugurraacha hunda fuudhee ilmaan isaatti kenne.
  fra-LSG: Ce même jour, il mit à part les boucs rayés et marquetés, toutes les chèvres
    tachetées et marquetées, toutes celles où il y avait du blanc, et tout ce qui
    était noir parmi les brebis. Il les remit entre les mains de ses fils.
  gnn-gnn: '@see-verse:GEN.030.034'
  yal-yal: Na lɔxɔn yɛtɛni Laban yi sii kɔtɔ maɲingixine nun a makatunxine yɛba. Sii
    gilɛne fɔrɛ fɔrɛdine naxanye ma e nun fɔrɛ xungbene yi naxanye ma e nun yɛxɛɛ
    fixɛ makadanxine, a mɔn yi ne birin yɛba. A yi na xuruseene birin taxu a diine
    ra.
  gum-gum: Inchen Labanbe tru kwalømdøwei møg cabramera sinda tøgarmeranba, tsureelanba,
    ishug cabramera sinda tøgarmeranba, tsureelanba, katø puliig tøgarmeranba chishtø,
    katø yalø ubisha-ureemeran kerriguba tarømara, nusrkalai tasku ashchai pønsrøbig
    køn.
  iou-iou: Ude yäŋpäŋ äwäŋi Labantä kepma ugän meme ämani jaum ba yäput-toroktorok
    ikek, meme webeni yäput-toroktorok ikek ba pujiŋi bämop uken paki, ba sipsip nanaki
    kubiri u kudup nanakiyetä watäni itneŋta yäpmäŋ daniŋpäŋ yepmaŋkuk.
  haw-1868: Ia la no, hookaawale ae la oia i na kao kane a pau i onionio a i kikokiko,
    a me na kao wahine a pau i onionio a kikokiko, me na mea kiko keokeo a pau; a
    me na mea eleele o na mea keikihipa, a haawi aku la iloko o ka lima o kana mau
    keikikane.
  arb-NAV: وَعَزَلَ لابَانُ فِي ذَلِكَ الْيَوْمِ التُّيُوسَ الْمُخَطَّطَةَ وَالْبَلْقَاءَ،
    وَكُلَّ عَنْزٍ رَقْطَاءَ وَبَلْقَاءَ، كُلَّ مَا فِيهِ بَيَاضٌ وَكُلَّ خَرُوفٍ
    أَسْوَدَ. وَعَهِدَ بِها إِلَى أَبْنَاءِ يَعْقُوبَ.
  adz-adz: Da bitsintaꞌ gubuꞌ arigi da Laban ipiriang nuning gan arapuꞌ da rinan rini
    maragamp puatpuatagin ma umpuar taringꞌan impruꞌ da dumpa marabusung santan da
    itangin ifa da narun rusan marub i mpada tayangꞌ gin.
  ewe-ewe: Gbe ma gbe ke la, eɖe gbɔ̃tsu siwo katã ŋu fli le alo le ŋɔtaŋɔta kple
    gbɔ̃nɔ siwo katã ŋu fli le, esiwo katã le ɣie kple alẽvi siwo katã le yibɔ la
    ɖe aga, eye wòtsɔ wo de via ŋutsuwo ƒe dzikpɔkpɔ te.
  eng-LEE: And he removed on that day the he-goats that were ring-streaked and spotted,
    and all the she-goats that were speckled and spotted, every one that had some
    white on it, and all the brown among the sheep, and gave them into the hand of
    his sons.
  dji-dji: Bil nyani Laban djayurrkdjurrk wiṉiniban nyanngali maypal malali, girri
    nyani djiny buṯbuṯnyirdjiliban bukmaknyi ngunuwili ḻurrkin-djuḻatjdjuḻatjmiynyakiṉing
    a djuḻtjdjuḻtjnyakiṉing maypal mala, miri nanikutpili a bimbipili, girri djiny
    gungili nyanngali walgurwalgurli marrga djiny djin djagadji kiri rarrmaḻipm Djakupngir.
  nna-nna: Laban-ju mitu marna Jacob. Palangangarra karrpungu palinyju kanyajaninyi
    wiyirr taparl-taparl nanikuturrangupa wiyirr warrukurlarrangu kukurnjayirrangu,
    wurrarnajanaku palinymilinga partanykarrangungu pirirrimartanga, “Kawayijaninyi
    nyungurrangu nanikuturrangupa kukurnjayirrangu ngunarri kaja, tuku jilayijaninyi
    ngunarringa.” Palajalu muwarrjalu kanyayijaninyi kujarrapa waraja karrpurrangu.
    Palaja Jacob-ju tuku jirnikinyijaninyi jinta wariny Laban-mili kuwiyirrangu.
  asm-FB: পাছত লাবনে সেই দিনাই পখৰা-পখৰি আৰু ফুটুকা-ফুটুকি দাগ থকা মতা ছাগলী আৰু পখৰা-পখৰি
    ও ফুটুকা-ফুটুকী মাইকী ছাগলীবোৰক অৰ্থাৎ যিবোৰৰ গাত বগা বৰণ আছিল সেইবোৰক আৰু ক’লা
    বৰণৰ মেৰ-ছাগবোৰক বেলেগ কৰি নিজৰ পুতেকসকলৰ হাতত সেইবোৰ গটাই দিলে।
  sus-A: نَ لْشْي لَبَن نَشَ سِ شّمّيٍ نُن فِنّيٍ مَيٍفٍتِ، سَرِنيِ سَشِ نَشٍيٍ مَ
    عَ نُن نَشٍيٍ مَكَتُنشِ. عَ مَن نَشَ يّشّي رَقْورْشِ مَيٍفٍتِ. عَ نَشَ نَ شُرُ سٍ
    بِرِن سٌ عَ شَ دِيٍ يِ رَ.
  fra-SBL: Ce jour-là, il enleva les chèvres mâles rayées et tachetées, toutes les
    chèvres femelles mouchetées et tachetées, toutes celles qui avaient du blanc,
    et toutes celles qui étaient noires parmi les moutons, et il les remit entre les
    mains de ses fils.
  hbo-hbo: וַיָּ֣סַר בַּיֹּום֩ הַה֨וּא אֶת־הַתְּיָשִׁ֜ים הָֽעֲקֻדִּ֣ים וְהַטְּלֻאִ֗ים
    וְאֵ֤ת כָּל־הֽ͏ָעִזִּים֙ הַנְּקֻדֹּ֣ות וְהַטְּלֻאֹ֔ת כֹּ֤ל אֲשֶׁר־לָבָן֙ בֹּ֔ו
    וְכָל־ח֖וּם בַּכְּשָׂבִ֑ים וַיִּתֵּ֖ן בְּיַד־בָּנָֽיו׃
  shp-NTPO: Jaskáxon ja netenbi carnero meskó raniabo, cabra rani seré wison tsakáyabo,
    itan rani manxantani carnero bakebo, janbiribo tsinkitaanan, Labánman jawen bakebo
    koiranmaa iki.
  eng-WYCLIFFE: And he departide in that dai the geet, and scheep, geet buckis, and
    rammes, dyuerse and spottid. Sothely he bitook al the flok of o coloure, that
    is, of white and of blak flees in the hond of hise sones;
  piu-2006: '@see-verse:GEN.030.034'
  pjt-pjt: Munu tjiṟirpi pala palula Laipantu ankula palumpa kuka tjuṯanguṟu ngurkantaṟa
    tjaraṟa mauṉṯalpa tjunangi. Paluṟu nanikuta nyiṯayira tjuṯanguṟu ngurkantaṟa tjunangi
    nyintaṉ-nyintaṉpa tjuṯa munu walka manguṟi-manguṟitjara tjuṯa kuḻu. Munu paluṟu
    nanikuta kungka tjuṯanguṟu kuḻu ngurkantaṟa tjunangi walka manguṟi-manguṟitjara
    tjuṯa piṟantjara tjuṯa kuḻu. Munu tjiipi tjuṯanguṟu kuḻu ngurkantaṟa tjunangi
    tjiipi maṟu tjuṯa. Munu uwankara tjaraṟa mauṉṯalpa tjunkula paluṟu katja tjuṯa
    wangkangu tjiipi nanikuta palunya tjananya tjiṉṯu maṉkurpa ma-katira mauṉṯalpa
    kanyintjaku. Ka Jacobanya ankunytja wiya nyinangi munu Laipanku kuka tjuṯa kanyiningi.
  cwe-cwe: Mbali siku iyo Labani kahita kayagola mabebelu yose yeli na mindilizi na
    uzegenha na luti wose mizike wowakalile na uzolizoli na uzegenha, chila luti wowakalile
    na uzelu muna ulukuli na chila ng'hondolo yeli na utitu, kaweka hasi ya ulolezi
    wa wanage,
  bgs-bgs: Asal tô álló tô, igkangé i Laban tô langun kambing na kabang asta tô ibaláttan
    ka mapputì agad mama ó bayi, asta tô langun karnero na métám. Igpadóppónan din
    katô mga gabatà din gamama.
  kik-kik: Mũthenya o ro ũcio-rĩ, Labani akĩeheria thenge ciothe iria ciarĩ maara
    na iria ciarĩ na maroro, na mĩgoma yothe ĩrĩa yarĩ maara na ĩrĩa yarĩ na marooro
    (iria ciothe ciarĩ na handũ herũ), na ndũrũme ciothe iria ciarĩ njirũ agĩcineana
    kũrĩ ariũ ake macirĩithagie.
  ksr-ksr: Kaeŋ meleema weemboria iikanondeeŋ Labanoŋ meme (noniŋ) ejia teregia jiriŋjooroŋ
    ano diriweŋ soŋojinjiri me koromboŋgia ano meme embia kuuya teregia titogiawo
    ano diriweŋ soŋojinjiri me koromboŋgi me sele jugianoŋ iwoi taaŋa raroti, ii kuuya
    ano lama meria baroŋ kuuya ii gosiŋ metogoŋ oŋoma aŋaa merauruta yoŋoo borogianoŋ
    ama oŋoono.
  fra-NCL: Et le jour même, il mit à part les boucs rayés et marquetés, toutes les
    chèvres tachetées et marquetées, toutes celles qui avaient du blanc, et tout ce
    qui était noir parmi les agneaux ; et il les mit entre les mains de ses fils.
  cek-AK: To na niah anih mah aem kaom maeh, aem kaom maeh amno, kanglung hoi aem
    kaom maeh, rong kamunm hoi kamling angbaeh tuucaanawk to pahoe boih moe, a caanawk
    ban ah paek.
  xla-xla: Amasiyama alila oloma edla Labantapo hemele tame Yokobta ya꞉ dla hohomele
    dle aliya halo dilikitalo mate epo dudulalimale mate epo popokalalimale mateye
    elepame pateka꞉mu dla elemtaiya diyo.
  cuk-cuk: Degi-inigwele, aka Labánʼdi, a-ibagi, e na sibad-machergan bara-baramalad,
    mata-matamalad, sibad-omegan gutu-nanaimalad, wis sipu-sipu nanaimalad, degine,
    sibad-wawaad-sichigana, bachikii urbisad. Geb degine, Labán e-masmalaga uksad,
    adi, ega akwemalagar.
  uig-CYR: Шу күни Лабан тағил вә ала-чипар текиләрни, ала-чипар чиши өшкиләрни, шундақла
    аз-паз ақ чикими болған барлиқ өшкиләрни, барлиқ қара-қоңур қозиларни айрип, өз
    оғуллириниң қолиға тапшуруп,
  tel-2017: ఆ రోజు లాబాను చారలూ, మచ్చలూ ఉన్న మేకపోతులనూ, పొడలూ మచ్చలూ గల ఆడ మేకలనూ
    కొంచెం తెలుపు గల ప్రతిదానినీ గొర్రెపిల్లల్లో నల్లవాటినీ అన్నిటినీ వేరుచేసి తన
    కొడుకులకు అప్పగించాడు.
  hat-BSA: Alò, nan menm jou sa a, li te rete tout mal kabrit ki te trase, oswa takte,
    ak tout femèl kabrit ki te takte, chak ki te gen blan ladann, ak tout nwa pami
    mouton yo, e li te bay fis li yo okipe yo.
  kos-kos: Tusruktu, ke len sac pacna Laban el usla nani mukul ma tuhntun ac ma mutan
    nukewa ma oasr tuhn fasrfasr kac. El oayapa usla sheep sroalsroal nukewa, ac el
    sang wen natul in liyaung ma inge.
  hbo-WLC: וַיָּ֣סַר בַּיּוֹם֩ הַה֨וּא אֶת־הַתְּיָשִׁ֜ים הָֽעֲקֻדִּ֣ים וְהַטְּלֻאִ֗ים
    וְאֵ֤ת כָּל־הָֽעִזִּים֙ הַנְּקֻדּ֣וֹת וְהַטְּלֻאֹ֔ת כֹּ֤ל אֲשֶׁר־לָבָן֙ בּ֔וֹ
    וְכָל־ח֖וּם בַּכְּשָׂבִ֑ים וַיִּתֵּ֖ן בְּיַד־בָּנָֽיו׃
  ibo-ibo: Nʼotu ụbọchị ahụ, ọ họpụtachara mkpi niile tụrụ agwa maọbụ ntụpọ na nne
    ewu niile ndị nwere tụrụ agwa maọbụ ntụpọ na nke ọbụla nwere ajị ọcha nʼahụ ya.
    Ọ họpụtakwara atụrụ ojii niile, nyefee ha nʼaka ụmụ ya ka ha lekọtaa ha.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେ ସେହି ଦିନ ରେଖାଙ୍କିତ ଓ ବିନ୍ଦୁଚିହ୍ନିତ ଛାଗସକଳ ଓ ଚିତ୍ରବିଚିତ୍ର
    ଓ ବିନ୍ଦୁଚିହ୍ନିତ ମଧ୍ୟ କିଞ୍ଚିତ ଶୁକ୍ଳବର୍ଣ୍ଣ ଛାଗୀସକଳ, ପୁଣି, କଳାବର୍ଣ୍ଣର ମେଷସକଳ ପୃଥକ
    ପୃଥକ କରି ଆପଣା ପୁତ୍ରମାନଙ୍କ ହସ୍ତରେ ସମର୍ପଣ କଲା;
  wmt-wmt: '@see-verse:GEN.030.034'
  chk-chk: Iwe, lon ewe chök rän, Lapan a aimwü ekewe ätemwänin kuuch pwal ekewe liefefinin
    kuuch mi mwakelekel me tiketik, pwal meinisin mi ekis pwech me ekewe apanen sip
    mi chochol. Iwe, a anomuur fän tümwünüen nöün kewe mwän.
  ssd-ssd: Ki ait ta mbolŋge ndo Laban nu kumba ka meme pailnu ŋgarosu mambriŋ ŋak
    ŋgarosu kalbob ŋak meme paŋgarnu ŋgarosu bagli ŋak ŋgarosu kalbob ŋak ta ŋakmba
    kilna sulumba sipsip baseunu ta ŋakmba turmba kilna sulumba agaŋmor ta kiŋo kat
    nuŋe kulatkam tuku niŋgina.
  rop-rop: Bat det seim dei weya dubala bin meigim det pramis, Leiban bin deigimwei
    ola spadidwan en straipiwan biligout en ola spadidwan en waitwan nenigout en ola
    blekwan ship du. Imbin pudum ola san blanga im bos blanga detlot enimul olabat,
  ukr-1871: І повилучував того ж дня козли переполасі й крапасті, і усе, що мало біле
    в себе і все, що чорне між вівцями, та й пооддавав в руки синам своїм.
  eng-AOI: But the same day Laban took away all the male goats that were striped or
    spotted and all the female ones that were spotted or had any white on them. He
    also took away the black sheep and he gave them to his sons for them to look after.
  yon-yon: kuyaron arimbed yembed ye karub dana meed yaa yemyeb yedmoonkob dingkan
    bodbodiib dingkan ambi akberekiniib yi mana kimi binmoyiib korem kuu ye dana meedbed
    yemyeb bene
  bch-bch: Tota ngan ado toaiua, Laban ilelean gid meme arangaranga ga taine toa ngada
    oa tinid kiripes, ga gid sipsip gereirei toa ngada oa tinid asaso, ta idol gid
    ga tidae ele gergeu arangaranga bagedeai, ta timariala ngan.
  deu-1951: Und er sonderte noch am gleichen Tag die gestreiften und gefleckten Böcke
    aus und alle gesprenkelten Ziegen, alles, woran etwas Weißes war, und alles, was
    schwarz war unter den Lämmern, und tat es unter die Hand seiner Söhne.
  eng-JPS: And he removed that day the he-goats that were streaked and spotted, and
    all the she-goats that were speckled and spotted, every one that had white in
    it, and all the dark ones among the sheep, and gave them into the hand of his
    sons.
  ubr-ubr: Baise on ra kaitamomai Laban goat tona usis gigirumis a faremis a toub
    engon usis fufufum a faremis engon iboseseren, sheep guguguris mat engon iboseseiren.
    On nanatun orot iyeinis sikaifares,
  srp-1865: I odluèi Lavan isti dan jarce s biljegom i šarene i sve koze s biljegom
    i šarene, i sve na èem bijaše što bijelo, i sve crno izmeðu ovaca, i predade sinovima
    svojim.
  lug-lug: Naye ekiro ekyo Labbaani n’aggya mu kisibo embuzi ennume eza biwuuga n’eza
    bitanga, n’embuzi enkazi zonna eza bugondogondo n’eza bitanga, buli eyalina ebbala
    eryeru, na buli ndiga nzirugavu n’aziwa abaana be bazirunde;
  heb-heb: ויסר ביום ההוא את התישים העקדים והטלאים ואת כל העזים הנקדות והטלאת כל אשר
    לבן בו וכל חום בכשבים ויתן ביד בניו׃
  ben-IRV: পরে তিনি সেই দিন রেখাঙ্কিত ও দাগযুক্ত ছাগল সকল এবং বিন্দুচিহ্নিত ও দাগযুক্তদের
    মধ্য কিছু সাদাবর্ণ ছিল, এমন ছাগী সকল এবং কালো রঙের ভেড়া সকল আলাদা করে নিজের ছেলেদের
    হাতে দিলেন
  pan-pan: ਉਸ ਨੇ ਉਸੇ ਦਿਨ ਸਾਰੇ ਧਾਰੀ ਵਾਲੇ ਅਤੇ ਡੱਬੇ ਬੱਕਰੇ ਅਤੇ ਸਾਰੀਆਂ ਚਿਤਲੀਆਂ ਅਤੇ ਡੱਬੀਆਂ
    ਬੱਕਰੀਆਂ ਅਰਥਾਤ ਜਿਸ ਕਿਸੇ ਵਿੱਚ ਸਫ਼ੇਦੀ ਸੀ ਅਤੇ ਭੇਡਾਂ ਵਿੱਚੋਂ ਜਿੰਨੀਆਂ ਕਾਲੀਆਂ ਸਨ, ਸਭ ਨੂੰ
    ਕੱਢਿਆ ਅਤੇ ਆਪਣੇ ਪੁੱਤਰਾਂ ਦੇ ਹੱਥਾਂ ਵਿੱਚ ਦਿੱਤਾ।
  mwp-mwp: Kasa kedha Leyboen sethabi goeyginu mura minaralmayl garkaz a yoepkaz nanil
    lak adhapa thamayidhin, a kubikub mamuyl kalanu nuydh nungu garkaz kazil thurimoeydhin
    thanamuniya kedha nani a mamuy danal poethaypa wanadhin.
  mya-JVB: အဖြူ ပါသော ဆိတ်ရှိသမျှ တို့နှင့် ၊ အဆင်းညို သော သိုးရှိသမျှ တို့ကိုရွေး
    ၍ ၊ မိမိ သား တို့လက် သို့ အပ် ပေးလေ၏။
  tte-O: Sauganane koina Labana itolo yo ilau gouti sinesineo yo tataoliyao lololeleleleli
    yo tuntun-lopoliyao meuloina yo tabe sipi yoli dubadubali kikiuli meuloina ikalaili
    yo ilawagili natunao tatao kolili iwolegili sigite-kalatagili.
  tbg-tbg: Labaaniva minti tivakero vohaa vi entaraqai viva kantero oru evaara nai
    sipisipi memeraa rairakero, memeraa kaakantaarira qoravata nahevata nariaraa vatero,
    sipisipi konkiravata varakero nariara vatero nai maaqunavu vonaini nititama kero
    tiharo, ˻Iekopiva maaka varaantorave.˼
  hmo-hmo: To unai dina dekenai Labana ese nani tatau bona nani hahine mai toutou
    gaudia, bona mai revareva gaudia, bona mamoe korema, ibounai ia hakaua siri, iena
    natuna dekenai ia henidia, idia naridia totona.
  ata-ata: Xe muavuti la no voxo ane nesi ne, mulai munoꞌa ta mee ta mulu xe ta sema
    latala e ta kea ia matomatovineꞌi iloꞌa ta sipsip ta muximuxi ne sou ta ꞌolu misaxilaꞌa.
  nfa-nfa: Te ngaa ètu dꞌara lodꞌo èèna kahèi, Laban hagꞌe dènge badha dhu katèdꞌa,
    dhu karata, dènge kahibꞌi-kalèbho dhu mèdhi. Ka na pangèdꞌu mi ana na si, ho ladhe-leru.
  urd-urd: और उसने उसी रोज़ धारीदार और बकरों की और सब चितली और बकरियों को जिनमें कुछ
    सफ़ेदी थी, और तमाम काली भेड़ों को अलग करके उनकी अपने बेटों के हवाले किया।
  rus-SYN: И отделил в тот день козлов пестрых и с пятнами, и всех коз с крапинами
    и с пятнами, всех, на которых было несколько белого, и всех черных овец, и отдал
    на руки сыновьям своим;
  cbt-NTPO: Napoaponahuë', naporo tahuëri chachin inaso chiporo'sa hui'tonpi nipisopita,
    i'coapi nipisopita, nisha acorin. Chipo sanapi'santa ninshipiton, nipiso', inaquë
    acorin. I'coapiro'sa', máquënso tëranta huiritopisopita, inapitanta inaquë chachin
    acorin. Ya'ipi yaráton carniroa'huaro'santa', inapotërin. Inapotahuaton hui'ninpitari
    a'paicaiso marë' quëtërin.
  bqc-SIM: Zĩbeezĩ Labã a blesan bàebaeↄ ń a kãyãalɛↄ ń bleda biliↄ ń a bàebaeↄ
    sɛ̀, an pↄ́ pↄ́ pua vĩↄ píi ń sãnɛ siaↄ píi, à ń ná a nɛ́ↄnɛ ń ↄzĩ.
  tcz-CHONGTHU: Hinlah Laban in hiche nikho ma ma chun kelcha achal asandup apol,
    chule abeh beh a kang kelcha anu apol ho, chule kelngoi avom ho jouse chu achapa
    koma abon'in agathah doh sah sohkei in ahi.
  mar-mar: परंतु त्याच दिवशी लाबानाने ठिपकेदार व बांडे एडके तसेच ठिपकेदार व बांड्या
    शेळ्या आणि मेंढरापैकी काळी मेंढरे कळपातून काढून लपवली, गुपचूप ती आपल्या मुलांच्या
    हवाली केली व त्यावर लक्ष ठेवून त्यांना सांभाळण्यास सांगितले;
  tcs-tcs: Bat seimdei Laban bin tekemaute ebri mangout wea i gad straipstraip, spotspot
    ane dotdot, ane ebri omangout wea i gad smol spotspot ane dotdot, ane em bin tekemaute
    ebri blaik kala sip. Den Laban bin teke ebridem animal ane em bin gibem po ol
    boi blo em po lugaut.
  qub-qub: Ichanga chay junajllami Labán raquiran llapan muru-murucunatawan shuyu
    chïbucunata, chayno llapan china cabracunatapis muru-murutawan shuyucunata, ichiclla
    yurajniyoj caj uyshatapis, llapan yana uyshacunatapis. Nircur wamrancunaman paytacuycuran.
  bqp-bqp: Zĩ kũ̀a Labã a blèkofĩni bakibakinↄ sɛ̀ kũ a wãnzãndenↄ kũ blèda
    totontotonnↄ kũ a bakibakinↄ, pↄ́ kũ ò pura vĩnↄ pínki kũ sãnɛ bↄ̀rↄ siranↄ
    pínki, à ń ná a nɛ́gↄ̃gbɛ̃nↄnɛ ń ↄĩ.
  hat-hat: Men menm jou a, Laban wete tout bouk kabrit ki te gen pwal takte osinon
    ki te gen re sou tout kò yo, ak tout fenmèl kabrit ki te gen pwal takte osinon
    pentle, ou ankò ki te gen tach blan sou yo. Li wete tout mouton nwa yo, li pran
    tout bèt sa yo, li renmèt yo bay pitit gason l' yo.
  eng-BSB: That very day Laban removed all the streaked or spotted male goats and
    every speckled or spotted female goat—every one that had any white on it—and every
    dark-colored lamb, and he placed them under the care of his sons.
  tod-tod: Naama volo ná nɔ, Laɓan boli zinɛiti puuni yɛ, niiti ti ʋɔnɛni ta ti ʋodapodagai,
    ta boli zaaiti ti ʋɔnɛai, ti ʋodapodagai, niiti kpein kolezu ɠɛni ti ʋa, ta niiti
    kpein ti lɛiɗai baala ziʋoiti su. É naati kalivaani ná-doun zunuiti ma.
  eng-WEBPB: That day, he removed the male goats that were streaked and spotted, and
    all the female goats that were speckled and spotted, every one that had white
    in it, and all the black ones amongst the sheep, and gave them into the hand of
    his sons.
  kbq-kbq: Higeno ana zagekna zupage, agra'a Lebani'a vuno maka'a agrono krerami'neane,
    tupri taprima hu'nea ve memene tupri tapri hu'nea a' memene, efeke hu'neane, aganumpa
    sipisipi afura avrezamige'za amohe'za afete'are ome ante'za kegava hu'naze.
  nhe-BL: Huan ipan nopa tonal Labán quiniyocaquixti nochi pilborregojtzitzi tlen
    cuicuiltique, huan nochi chivojme tlen pintojtique o tlen quipixtoya quentzi chipahuac,
    huan quinmacac iconehua Jacob para ma quinmocuitlahuica.
  bus-bus: Zĩ beeea Labã à blèkofĩi bakebakenↄ sɛ̀ kↄ̃n à wɛ̃zãdeenↄ kↄ̃n blèda
    togetogenↄ kↄ̃n à bakebakenↄ, aↄ̃ pↄ́ kɛ̀ aↄ̃ↄ puraa vĩinↄ píngi kↄ̃n sãnɛ bↄ̀rↄ
    siaanↄ píngi, à ń ná a nɛ́gↄ̃gbɛ̃nↄnɛ ń ↄzĩ.
  gub-BL: Na'e Àràmàw uhaw wemimume'u kwer kury. A'e 'ar mehe we omono'og àràpuhàràn
    ipihun ma'e oho a'e wà kury, ipinipinim ma'e oho a'e wà no. Omono wa'yr wanupe
    wà, wamono'og kar pà wanupe wà. Umuzekaiw kar wanehe wà.
  eng-DRA: 'And he separated the same day the she goats, and the sheep, and the he
    goats, and the rams of divers colours, and spotted: and all the flock of one colour,
    that is, of white and black fleece, he delivered into the hands of his sons.'
  knf-knf: Unuur mënţ kë Laban aşë ya du batani apënan ŋpi ŋdow bŧi ŋanwooŋ na ŋdampu
    këme ŋpiiţ, na ŋnkaneel ŋwaaţ ŋjënal na ŋanwooŋ na uko unaakiiruŋ na ufaaŧal,
    awul babukul.
