verse: GEN.030.017
translations:
  mal-C: ദൈവം ലേയായുടെ അപേക്ഷ കേട്ടു; അവൾ ഗർഭിണിയായി യാക്കോബിന്റെ അഞ്ചാമത്തെ മകനെ
    പ്രസവിച്ചു.
  deu-TKW: Gott aber erhörte Lea, so daß sie schwanger wurde und Jakob einen fünften
    Sohn gebar.
  lin-lin: Nzambe ayokelaki Lea mawa, akomaki na zemi mpe abotelaki Jakobi mwana mobali
    ya mitano.
  cbr-NT: Usai abë 'itankëxun ka Jacob amiribishi mapai achúshi okin tuáxuankëxa,
    Nukën 'Ibu Diosan an ñukákëxun kuakë kupin.
  eng-LSV: And God listens to Leah, and she conceives, and bears a son to Jacob, a
    fifth,
  bmu-bmu: Yambuk ahöyohotka Anutunöŋ Leagöreŋ keu köulukŋi möriga gölöm ala Jeikobkö
    nahönŋi 5:ŋi meyök.
  eng-GNV: And God heard Leah and shee conceiued, and bare vnto Iaakob the fift sonne.
  eng-WEBSTER: And God hearkened to Leah, and she conceived, and bore Jacob the fifth
    son.
  nhw-BL: Huan Toteco Dios quitlacaquili catli Lea quitlajtlani, huan conecuic huan
    quimacac Jacob imacuilpa cone.
  swh-ONEN: Mungu akamsikiliza Lea, naye akapata mimba akamzalia Yakobo mwana wa tano.
  bba-bba: Mɑ Gusunɔ u Leɑn kɑnɑru mwɑ, u ɡurɑ suɑ u Yɑkɔbu bii tɔn durɔ nɔɔbuse mɑruɑ.
  eng-KJVCPB: And God hearkened unto Leah, and she conceived, and bare Jacob the fifth
    son.
  cpy-cpy: Ari otzimakiri 5-taneentsiri itomi Jacob, tema ikemakiniro Tajorentsi okowakotakiriri.
  mpx-mpx: Yaka Leya i liyan ge i ab panimala panunana Yakobo natuna melutau, kaiwena
    wana awanun Yabowaine i hago.
  wbp-wbp: Kamparru nyampukungarnti, Liiyarlu kala Kaatu payurnu yungu yarda ngurrju-mani
    juni-parnta-jarrinjaku. Kaaturlu purda-nyangu wangkanja-kurra, junga nyanunguju
    yarda juni-parnta-jarrija, manu karrmulypa-jarrija wirriya-kari-kirli, mardarnulpa-jana
    kaja-nyanuju rdaka-palalku.
  luo-luo: Nyasaye nowinjo Lea kendo Lea nomako ich mi onywolone Jakobo wuowi mar
    abich.
  meu-meu: Bena Dirava ese Lea e hakala henia; bena e rogorogo, e mara, mero iha-imana
    e abia, Iakob ena.
  npi-ULB: परमेश्‍वरले लेआको पुकारा सुन्‍नुभयो, र उनी गर्भवती भएर याकूबको निम्ति पाँचौँ
    छोरो जन्माइन् ।
  yor-yor: Ọlọ́run sì gbọ́ ti Lea, ó sì lóyún, ó sì bí ọmọkùnrin karùn-ún fún Jakọbu.
  emp-NTPO: Leaba iwid̶id̶ara Ãcõrẽba ũrĩsia. Mãwã Leara waya b̶iogoa b̶eped̶a umaquĩrã
    warrada tosia. Maʌ̃ warrara idjia juesuma tod̶a basía.
  ind-ind: Allah menjawab doa Lea, dia mengandung lagi dan melahirkan anak laki-laki
    yang kelima bagi Yakub.
  pes-OPCB: خدا دعاهای وی را اجابت فرمود و او حامله شده، پنجمین پسر خود را زایید.
  ssx-ssx: Koda꞉ma꞉ Liana꞉ pieke yeni hombo peaasota꞉ weki loke lomba ipikana꞉ma꞉
    Dieikopena꞉ yunki pao weki mendiaeyekeme.
  lcm-lcm: Na God katala longong korong a Lea na asukang kala anguan vinga pok an
    na kala ingus ta kana vapalpalima i nat ani Iakov.
  aer-aer: Alakenhe urreke anetyenhenge, Leah-ele Ngkarte-arlke arrekwele apayuthnetyarte
    re atnerte-atnerte-irretyenhenge. Ngkartele renhe aweke angkerlenge, arratye re
    atnerte-atnerte-irreke awethe, re urreye arrpenhe atnyeneke. Kele re ampe urreye
    five-peleke-artweye aneke.
  tgl-ULB: Dininig ng Diyos si Lea, at nagdalang tao siya at nagsilang ng ikalimang
    anak nila ni Jacob.
  nop-nop: Bepaŋ adi Lea’walaŋ mede nadiguk. Kaŋ Lea adi mihiwele tiŋa Yakobodok mihi
    nimaaŋ nagilune kunakunatŋiŋ 5 tuguk.
  kca-kca: Турәм Лия хуԓтмәсԓы, ԓўв ԓавәрта йис пӑ Иакова ветмет пŏх сэма пайтәс.
  cbu-NT: Liysha nlluraa yáyaru, mireerangshita. Akoparineetsi wip kamuz zameeturinshitini
    iparinarangiya. Watam kapung mang' mantsarangu Apanllee masharanguwa. Apanllsha
    anoo mazinarangu, kapung Liyarineemi istarangiya.
  hui-hui: Ngode Datagaliwabehanda Lianaga bi hale halu biamogo biyagola ibugua igiri
    dauni taba henene.
  wrs-wrs: doa Sesoava hena sahmomba hellenamba, wo Leava ena avna. Doa otolm lengnamba
    tuendisrini,
  mya-mya: ဘု​ရား​သ​ခင်​သည်​လေ​အာ​၏​ဆု​တောင်း​ပတ္ထ​နာ ကို​နား​ညောင်း​တော်​မူ​သ​ဖြင့်
    သူ​သည်​ကိုယ်​ဝန်​ဆောင် ၍​ပဉ္စမ​သား​ကို​ဖွား​မြင်​လေ​သည်။-
  cbi-NTPO: tsenñu Lía na mavi' mangami, ya Diosba kuinda keñu, Dios meeñu' mitya,
    tsejtu umaa juntsaba Jacobchi man na seenguemi.
  bod-N: དཀོན་མཆོག་གིས་ལེ་ཨ་ལ་གསན་ནས་ཁོ་མོར་མངལ་སྦྲུམ་སྟེ་ཁོ་མོས་ཡ་ཀོབ་ལ་བུ་ལྔ་པ་བཙས༌སོ།།
  wsk-wsk: Kaem Leah ko gomang motam se ko niara ari ikiam, bore te se Leah tuagu
    aratam se kuriang kari bo tala iluwam. Aitak Jacob ko namarari Leah tuagu te mu
    5 aram.
  kkl-kkl: Maptekpa, Leari Allahag mololamogne sunsunum uro me monag taogpa, Leah
    elme lamne Yakub sembe mangkarog.
  sna-sna: Mwari akanzwa Rea, uye akava nemimba akaberekera Jakobho mwanakomana wechishanu.
  spa-BLM: Dios escuchó a Lea, y ella concibió y dio a luz a Jacob un quinto hijo.
  beu-beu: Angmuse Lahatala ana Lea esambajang angu vengmee. Angu ebele Lea atou veng
    muse, ana vaal mehal emiiising vengajait metma Yakob enang.
  cac-cac: A Dios ix ab'an slesal ix, yuj chi' ix alji junxo yune' ix yed' vin̈, yoil
    uninxo.
  swh-ULB: Mungu akamsikia Lea, na akashika mimba na kumzalia Yakobo mwana wa tano.
  bel-bel: І пачуў Бог Лію, і яна зачала і нарадзіла Якаву пятага сына.
  deu-ELBBK: Und Gott hörte auf Lea, und sie wurde schwanger und gebar dem Jakob einen
    fünften Sohn.
  mbb-OT: Midtavak te Megbevayà is pengemuyù ni Lea, ne mibmeǥingey sikandin. Ne mid-anak
    sikandin te maama he ikelima te anak dan ki Jacob.
  msc-msc: Alla tolo tɛrɛ ye Leya la tarali kan na. Wo rɔ, Leya ka kɔnɔ ta ka a dencɛ
    looluna sɔrɔn Yakuba yɛ.
  mal-2015: ദൈവം ലേയയുടെ അപേക്ഷ കേട്ടു; അവൾ ഗർഭം ധരിച്ചു യാക്കോബിന്നു അഞ്ചാമതു ഒരു
    മകനെ പ്രസവിച്ചു.
  tuo-NT: Õꞌacʉ̃ Lea sẽrĩsere yʉꞌticʉ niwĩ. Tojo weego nijĩpaco waꞌa, cʉ̃ meꞌrã niꞌcãmocʉrã
    põꞌrãtibosanemoco niwõ Jacore.
  gup-gup: Wanjh God bibekkang Leah, dja yawkani, bimarneyawmey Jacob beywurd nabuyika
    nawu marnbom kunbidkudji ngalengngarre.
  met-met: Urana lungu Lea sabunganoa, saing gamona muli saing hayau gara lup luwadi
    luwadi hiliadinga na Yekop.
  gvs-gvs: E Reya ina kawanoi Yaubada bogina inove, tuwo ina guinuwa goi Reya itoboine
    ikeuwamamna. Ikéuwama, ivenátuna moe Yakobo natuna koroto ainimaina ivenatuni.
  rmc-rmc: O Del šunďa avri la Leja. Oj ačhiľa khabňi a diňa le Jakob pandžtone muršores.
  nlg-nlg: Ma God te bosa tughuna nina na kokoeliulivuti Leah, ma gaia te ghoi logho
    gari ge ghoi vahua e limani na dalena na garimane.
  dgr-DOGNT: Nǫ̀htsı̨ yeyatıì ıìkw'o t'à Leah hotıeda-le ajà, eyıt'à Jacob gha dǫzhìa
    sı̨làı t'à whedaa yegha nìı̨htı̨.
  pes-OPV: و خدا، لیه را مستجاب فرمود که آبستن شده، پسر پنجمین برای یعقوب زایید.
  ron-1924: Думнезеу а аскултат пе Лея, каре а рэмас ынсэрчинатэ ши а нэскут луй Иаков
    ал чинчиля фиу.
  ben-OBCV: ঈশ্বর লেয়ার প্রার্থনা শুনলেন ও তিনি অন্তঃসত্ত্বা হলেন এবং যাকোবের জন্য
    পঞ্চম এক ছেলের জন্ম দিলেন।
  lex-lex: Noka Uplerlawna Natlin la Lea polpuollu-wakwakni, Lea na'apnu pa nmor niana
    a'na muanke'a mak wolimni la Yakopa.
  rgu-rgu: Basa de Manetualain namanene Lea huhule-haradoin. Huu ria na, ana nairu
    de boki ana tou kalima a.
  som-som: Ilaahna wuu maqlay Lee'ah, wayna uuraysatay, oo Yacquub bay u dhashay wiil
    shanaad.
  lat-VUC: Et exaudivit Deus preces ejus, concepitque et peperit filium quintum,
  aoi-aoi: Eneja nakine-ka Neningikarrawara nangamin-engkirrikenuma ayakwa Liya-langwa
    yingini-yengkilabenuma ebina. Biya kembirra arakba yingu-mambakinuma wurrangariya.
    Biya arakba Jekaba-langwa nenikuwenikba ngarningka yingin-arrangba dakina Liya.
    Wurrumangbala warnungkwarba arakba ngala-langwa warijira.
  eng-ASVBT: And God hearkened unto Leah, and she conceived, and bare Jacob a fifth
    son.
  mna-mna: Anutu ileŋ suŋŋana ki Lea, tabe kopoono mini to ipeebe pikin tomooto toro
    ma iwe lamata pa.
  ita-1885: E Iddio esaudì Lea, talchè ella concepette, e partorì il quinto figliuolo
    a Giacobbe.
  eng-LXXUP: And God hearkened to Leah, and she conceived, and bore Jacob a fifth
    son.
  eng-ULB: God listened to Leah, and she conceived and bore Jacob a fifth son.
  spa-VBL: Dios escuchó la petición de Lea, y quedó embarazada y tuvo un quinto hijo
    con Jacob.
  fra-_FOB: Et Dieu exauça Léa, et elle conçut, et enfanta à Jacob un cinquième fils.
  mal-mal: ദൈവം ലേയായുടെ അപേക്ഷ കേട്ടു; അവൾ ഗർഭംധരിച്ചു യാക്കോബിന് അഞ്ചാമത് ഒരു മകനെ
    പ്രസവിച്ചു.
  urd-GVR: Us waqt Allāh ne Liyāh kī duā sunī aur wuh hāmilā huī. Us ke pāṅchwāṅ beṭā
    paidā huā.
  suz-BL: मिनु परमप्रभुमी लेआ आ पुंइशो गेवा बाक्‍त। मिनु याकूब के ४ जना तौ थिशा नोले
    अर्को तौ का नु थि‍माक्‍त।
  ita-1927: E Dio esaudì Lea, la quale concepì e partorì a Giacobbe un quinto figliuolo.
  ckb-ckb: خودا گوێی لە لێئە بوو، ئیتر سکی پڕ بوو، کوڕی پێنجەمی بۆ یاقوب بوو.
  eng-BBE: And God gave ear to her and she became with child, and gave Jacob a fifth
    son.
  crx-NTPO: '''Ink''ez Yak''usda (Elohim) Leah yudants''o ''ink''ez ulchan, ''ink''ez
    Jacob whulh kwulane dune ooyaz suli''.'
  kan-OKCV: ಆಗ ದೇವರು ಲೇಯಳ ಪ್ರಾರ್ಥನೆಯನ್ನು ಕೇಳಿದ್ದರಿಂದ, ಆಕೆಯು ಗರ್ಭಿಣಿಯಾಗಿ ಯಾಕೋಬನಿಗೆ
    ಐದನೆಯ ಮಗನನ್ನು ಹೆತ್ತಳು.
  bbb-bbb: Ijiege rena Godi fune Riado baname ije fiena ifejamoga fune una kuke e
    fudie. Areme fune ame fari bedua nafenoga fune Jekafudo ame umui fague rei. Areme
    Ria fu kuae, Godi fune na irerefuo bara ije none imeno ije na abena baru none
    maeva ijadufuo ve gue una vame maeje none remano kuae. Areme fune ame ije abe
    ive ina Isakano kuae.
  tam-2017: தேவன் லேயாளுக்குச் செவிகொடுத்தார். அவள் கர்ப்பவதியாகி யாக்கோபுக்கு ஐந்தாம்
    மகனைப் பெற்றெடுத்தாள்.
  spa-RV-1909: 'Y oyó Dios á Lea: y concibió, y parió á Jacob el quinto hijo.'
  ron-BTF: Şi Dumnezeu a dat ascultare Leei şi ea a rămas însărcinată şi i-a născut
    lui Iacob al cincilea fiu.
  eng-WEBP: God listened to Leah, and she conceived, and bore Jacob a fifth son.
  eng-FBV: God heard Leah's request, and she became pregnant and had a fifth son for
    Jacob.
  nld-1939: 'En God verhoorde Lea: zij werd zwanger, en baarde Jakob een vijfden zoon.'
  nch-BL: Huan Toteco Dios quitacaquili cati Lea quitajtani, huan conecuic huan quimacac
    Jacob imacuilpa cone.
  tfr-NTPO: ga ba syõ kura Sbörë kjĩshko ga beno shäng kjl̈araso l̇l̇ëme. E irgo ga
    wa buk kjl̈ara domer. E tjok ga wapga tjeng domerga dogl̈o shkëng (5) tjän.
  vie-1934: Đức Chúa Trời nhậm lời Lê-a, nàng thọ thai và sanh cho Gia-cốp một con
    trai thứ năm.
  hin-CV: परमेश्वर ने लियाह की सुन ली. उसने गर्भधारण किया तथा याकोब को पांचवां पुत्र
    दिया.
  eng-OURB: God sh'ma ·heard obeyed· to Leah [Weary], and she conceived, and bore
    Jacob [Supplanter] a fifth son.
  spa-BES: Y Dios la oyó y ella engendró, y dio a Jacob un quinto hijo.
  tdx-tdx: Nihaoñen’ Añahare t’i Leae vaho niaren-dre, le nahatoly ana-dahy faha-lime
    ho a Iakòbe.
  vid-vid: Nguluwi nakahulichiza kulanda kwa Lea, na heye nakawa na himila nakampondela
    Yakobo mwana wa kahano msongolo.
  pwg-pwg: God, Liya ina nipowana ivi yanei na iberai da iropeya ma natuna tomowa
    kana vimiikovi ivi tuwei.
  eng-OKE: And the Lord received the prayer of Leah, and she conceived, and bare to
    Jakob a fifth son.
  tha-KJV: พระเจ้าทรงสดับฟังนางเลอาห์ นางก็​ตั้งครรภ์ และคลอดบุตรชายคนที่ห้าให้​แก่​ยาโคบ
  por-BR-2018: E ouviu Deus a Lia; e concebeu, e deu à luz a Jacó o quinto filho.
  bco-bco: Lea elo꞉ asulo꞉ a꞉no꞉ Gode eyo꞉ ba꞉ba꞉ ko꞉lo꞉, e so꞉wayo꞉ alela꞉sa꞉ga꞉,
    kalu so꞉wa biyo꞉ Ya꞉kobo꞉ a꞉na sa꞉la꞉me.
  deu-ELO: Und Gott hörte auf Lea, und sie ward schwanger und gebar dem Jakob einen
    fünften Sohn.
  ktm-ktm: Lapan ihrungi surok ta Leah pe iy ile ndriyen, pe iduwe kom kamal homou
    yi. Iy kuti ke ile ti pe nedun Yakop ta Leah ti ke ile limuu.
  caa-caa: Y bꞌan cocha cay ucꞌajti e Lea taca e Dios, y bꞌan numuy que cꞌotoy quetpa
    wawan taca uyar otronyajr, y tamar era tzꞌacta cinco umaxtac taca e Jacob.
  eng-WYC-2018: and God heard her prayers, and she conceived, and childed the fifth
    son;
  epo-epo: Kaj Dio aŭdis Lean, kaj ŝi gravediĝis kaj naskis al Jakob kvinan filon.
  uig-PIN: Huda Leyaⱨning duasini anglidi; u ⱨamilidar bolup, Yaⱪupⱪa bǝxinqi oƣlini
    tuƣup bǝrdi.
  beo-beo: Gode da Lia ea sia:ne gadosu nabi dagoi. E da abula agui, Ya:igobe ea dunu
    mano eno - amo da mano bi gala lalelegei.
  tpi-OTNT: Na God i harim prea bilong Lea, na Lea i gat bel. Na em i karim namba
    5 pikinini man.
  hau-SA: Allah ya saurari Liyatu, ta kuwa yi ciki ta kuma haifa wa Yaƙub ɗa na biyar.
  udu-udu: Dhali Arumgimis ciḵki gwo ma Le/ah mo dhala yim bwaaki’d mo dhali dho’thka
    Yakuub ya/ jin ’kon ma p̱o/ imudhe’d mo be.
  uig-LAT: Xuda Léyahning duasini anglidi; u hamilidar bolup, Yaqupqa beshinchi oghlini
    tughup berdi.
  nde-nde: UNkulunkulu wamlalela uLeya, wathatha isisu wazalela uJakhobe indodana
    yesihlanu.
  ton-ton: Pea naʻe ʻafio ʻae ʻOtua kia Lia, pea feitama ia, pea ne fāʻeleʻi kia Sēkope
    ʻae tama ʻe taha, ko hono toko nima ia.
  ces-1613: A uslyšel Bůh Líu; kterážto počala a porodila Jákobovi syna pátého.
  eko-eko: Nnyizinku khusiila lompa ya Liiya, khwiimittha khumpattha mwaana wathaanu
    wa Yaakhumpa.
  nss-nss: Ngindrai ihilingi totohun ta Leyah, pe imwalahiy iyata noru Yakop kamai
    paiwe iyasura hu mahaamou i.
  eng-WMB: God listened to Leah, and she conceived, and bore Jacob a fifth son.
  tam-TCV: இறைவன் லேயாளின் வேண்டுதலைக் கேட்டார். அவள் கருத்தரித்து யாக்கோபுக்கு ஐந்தாவது
    மகனைப் பெற்றாள்.
  ceb-ULB: Gidungog sa Dios si Lea, ug nagmabdos siya ug nanganak sa ikalimang anak
    nga lalaki alang kang Jacob.
  mkn-mkn: Ais Tuhan Allah dengar Lea pung sambayang. Andia ko dia dudu parú, ju dia
    barana ame ana laki-laki kalima.
  pol-UBG: A Bóg wysłuchał Leę i poczęła, i urodziła Jakubowi piątego syna.
  agr-agr: Nunik nii Apajuí segamunak betek antugkamu asa ejapjuk, cinco uchia nuna
    uchigmakui.
  kyc-kyc: Dokopa Anatumi Liyana pii soo karapala ingi anda wane maiyamopa dokome
    kingi paki ingyuo Jekopena manjakamiya.
  urd-GVU: اُس وقت اللہ نے لیاہ کی دعا سنی اور وہ حاملہ ہوئی۔ اُس کے پانچواں بیٹا
    پیدا ہوا۔
  deu-1912: Und Gott erhörte Lea, und sie ward schwanger und gebar Jakob den fünften
    Sohn
  ntj-ntj: Nyangka Mama Kuurrtu kulirnu Liyalu tjilkuku tjapiranyangka. Nyangka katja
    nampa 5-nya kanyirnu.
  row-row: Boe ma Lamatualain rena Lea hule-oꞌe na. Ana nairu, de bꞌonggi ana touꞌ
    kaliman.
  kan-2017: ದೇವರು ಲೇಯಳ ಪ್ರಾರ್ಥನೆಯನ್ನು ಕೇಳಿದನು. ಆಕೆಯು ಗರ್ಭಿಣಿಯಾಗಿ ಯಾಕೋಬನಿಗೆ ಐದನೆಯ ಗಂಡು
    ಮಗುವನ್ನು ಹೆತ್ತಳು.
  ena-ena: Lɨhavɨci Asɨ agaŋ Lea dɨ ciaŋ igahɨlɨci Lea humɨgaŋ ahɨlami. Lavɨla ninaŋ
    Ibimaŋ dɨ huhɨlami.
  tgo-tgo: Loi kaero i wovatha Leya le renuwaŋako na i vakatha kaero i marabova. Weiye
    Jeikob i ghambɨ ŋgama ghɨmoru, theghelimaninji.
  yap-yap: Me diyen Leah, ni aram taban e meybil rok nike fulweg Got, me gargeleg
    ba pagel ni fak Jakob, ni aram e bin ni gaman e lal ngay.
  tet-tet: Tan Maromak rona Lea namulak, Lea moos koꞌus, hotu nahoris oan mane nomer
    lima.
  hlt-MCSB: Tedae Pathen loh Leah te a yaak dongah pumrhih tih Jakob ham a panga nah
    capa a cun pah.
  mdy-ETH: ፆኦሲያ ሊያኮ ሺኢጲፆ ዋይዜሢሮ ሊያ ጎጳዻዖ ያይቆኦቤም ዶንጋሳ ዓቲንቄ ናይ ሾዔኔ።
  twi-ASANTE: Onyankopɔn tiee Lea mpaeɛbɔ, na ɔnyinsɛn, woo ɔbabarima a ɔtɔ so enum
    maa Yakob.
  bhl-bhl: Akalsomeliwi, Sunbin-Got e Elea um gaanin be kiliko, dokoumse kasike, u
    iti aul kumun kesomelui, fe e, u ketket kel em kunum aul mak dukusu kale.
  con-NTPO: Tsa'caen fae'ngae anasi surie dapa Leaja faesu tsandie du'shuve isu, Chiga
    ñoa'me tise iñajan'choma pañasi. Nane tsai'ccu tsu Leaja cinco du'shuve an'bian.
  eng-WEBU: God listened to Leah, and she conceived, and bore Jacob a fifth son.
  bnp-bnp: A Vure i longototoa a ninana ne Lea, lakea i singou i podea a limana e
    tune Iakop.
  wal-wal: Xoossai Liyi woosaa siyiis; siyin a shahaarada, ichchashantta attuma na7aa
    Yaaqoobau yelaasu.
  mgh-mgh: Nluku ahomwiiwa Leya. Ule ahorupala irukulu ni ahonnyarana Yakopi mwana
    oneethanu.
  acu-NT: 'Tura Leaka Yusen seak: —Uchi surusta —timiayi. Tura Yus nu seamun anturkau
    asamtai, Lea uchin Jacobnaun jerermiayi. Nujaingkia Lea uchiri cinco armiayi.'
  spa-PDDPT: ʼElohim oyó a Lea, quien concibió y dio a luz un quinto hijo a Jacob.
  gun-gun: Lia ojerurea Nhanderuete oendu ramo peteĩ nhiruĩa ma oguereko Jacó ra'y.
  agu-BL: Jale'n nintzun ban yi to'e'n chinitxa' Jacowtz tu Lea, na nsken tbit Kataj
    Ryos yi stzi' yi kul Lea.
  eng-PEV: God was good to Leah. He knew that Leah wanted to have more kids. So after
    Jacob slept with Leah, God made a baby start growing inside her. Later on, Leah
    had that baby, and it was a boy. He was another son for Jacob, and he was son
    number 5 for Leah.
  ilo-ULB: Dinengngeg ti Dios ni Lea, ket nagsikog ken naganak iti maikalima a lalaki
    para kenni Jacob.
  kpg-kpg: God ga longono Ia nia dalodalo a Leah, gei Leah ga hai dama i togolima
    dama ang gi Jacob.
  uig-ARA: خۇدا لېياھنىڭ دۇئاسىنى ئاڭلىدى؛ ئۇ ھامىلىدار بولۇپ، ياقۇپقا بەشىنچى ئوغلىنى
    تۇغۇپ بەردى.
  bsp-bsp: Kɔ Kanu kəmbaŋ Leya, k'ɛmbɛkəs. K'oŋkomɛ Yakuba wan wərkun wəka kəcamət.
  mbs-mbs: Nenenalan se Timanem te pinemoyò i Lea, aw yan miglaman sikandin, aw tinebawan
    te ikelima batà meama i Jacob.
  tof-tof: God Lian bóktan turrkrrurr. Wa bikóm esenórr, 5 ngim siman olom ilngumilürr
    Zeikobónkü.
  sus-sus: Ala naxa Leya xa maxandi tongo, a naxa tɛɛgɛ. Na naxa findi a xa di suuli
    nde ra Yaxuba bɛ.
  pon-2006: Koht eri ketin karonge en Lia eh kapakap, ih eri liseianda oh naitikiadahng
    Seikop kelimmen en nah pwutak.
  jae-jae: Ma Anôtô kêkêŋ taŋa Lea e taê ma kêkôc latu kêtu lemeŋ teŋŋa gêjô Jakob.
  ksd-ksd: Ma God i ga valongore Lea, ma i ga lalau pa, ma i ga kava tar ra vailimana
    bul tutana tai Iakob.
  tur-YTC: Tanrı Lea'yı işitti ve hamile kaldı. Yakov'a beşinci bir oğul doğurdu.
  bel-N: I пачуў Бог Лею, і яна зачала, і нарадзіла Якубу пятага сына.
  grc-BRENT: Καὶ ἐπήκουσεν ὁ Θεὸς Λείας· καὶ συλλαβοῦσα ἔτεκε τῷ Ἰακὼβ υἱὸν πέμπτον.
  ind-AYT: Allah mendengarkan Lea sehingga dia mengandung dan melahirkan anak laki-laki
    yang kelima bagi Yakub.
  lid-lid: Eme Kindrei anuhun Liya, eme Liya ndrinen i tinan ma iy atehei kuwim tan
    nadu Jekop.
  eng-NNA: God listened to Leah, after that she became pregnant. After that she got
    another child, a male.
  nya-nya: Mulungu anamva pemphero la Leya ndipo anatenga pathupi nabalira Yakobo
    mwana wa mwamuna wachisanu.
  hrv-hrv: Bog usliša Leu; ona zače te Jakovu rodi petog sina.
  mps-mps: Tama Godigo te Leago gedu haluasa po wabo odama, tama Lea tabi yai. Tama
    agai wai te a naga wabo ame nani.
  llg-llg: Boe ma, Manetualain namanene Lea huhule-haladoin. Huu ndia de nailu, boe
    ma ana bonggi ana tou-ana kaliman.
  tpi-tpi: Na God i harim prea bilong Lea, na Lea i gat bel. Na em i karim namba 5
    pikinini man.
  dan-1931: Så bønhørte Gud Lea, og hun blev frugtsommelig og fødte Jakob en femte
    Søn;
  vie-OVCB: Đức Chúa Trời nhậm lời cầu nguyện của Lê-a và cho nàng thụ thai trở lại.
    Nàng sinh con trai thứ năm cho Gia-cốp.
  lbk-lbk: Chinngen Apo Dios nan segseg-ang Lea et naliton ya inkimena nan ikalima
    ay anakna ay lalaki.
  guj-2017: ઈશ્વરે લેઆનું સાંભળ્યું અને તે ગર્ભવતી થઈ. તેણે યાકૂબના પાંચમા દીકરાને
    જન્મ આપ્યો.
  byr-byr: '@see-verse:GEN.030.016'
  awx-awx: Tiwän Anätutä Leale natäke tahawän, tängene käyä tiwän, wawakngä 5 täpä
    dukngikut.
  pon-2006A: Koht eri ketin karonge en Lia eh kapakap, ih eri liseianda oh naitikiadahng
    Seikop kelimmen en nah pwutak.
  por-BRBSL: Deus ouviu Leah, e ela concebeu, e deu à luz um quinto filho a Jacob.
  aly-aly: Akngey Leah-ek inkwerelhemel awelhek, rarl renh ayernek, ampa renh anthetyek.
    Leah-el ampa akely atnyenek, awey anyent. Jacob-kenh awey 5-pel anek, Leah ikwer-angkwarr.
  cth-cth: Cathut ni Leah e ratoumnae hah a tarawi, camo a vawn teh Jakop hanlah ca
    tongpa panganae a khe pouh.
  twi-twi: Onyankopɔn tiee Lea mpaebɔ, na onyinsɛn woo ɔbabarima a ɔto so anum maa
    Yakob.
  hlt-hlt: Tedae Pathen loh Leah te a yaak dongah pumrhih tih Jakob ham a panga nah
    capa a cun pah.
  tbz-SIM: Kɛ̀ Kuyie nteennɛ̀ Deɑ kòo púó nkɛ́pɛitɛ́ dɛnitidɑbirɛ nummurɛ̀,
  msy-2020: Ezɨ God Lean azangsɨzim baraki, ezɨ a navim asegha otarir namba 5 Jekop
    bagha a bate.
  txq-txq: Manetualain namanene Lea huhule-haradoin. Huu naa de ana nairu, de ana
    bonggi nala ana touk kaliman.
  aaz-aaz: Rarit Uisneno nneen bi Lea in onen. Onaim in naꞌapuꞌ, ma nahoniꞌ riꞌaan
    moen jes. Neot ia, in nahoniꞌ no niim een.
  azb-azb: Allah Leanı eşitdi və o hamilə olub Yaquba beşinci oğlunu doğdu.
  eng-DBY: And God hearkened to Leah, and she conceived, and bore Jacob a fifth son.
  hin-2017: तब परमेश्वर ने लिआ की सुनी, और वह गर्भवती हुई और याकूब से उसके पाँचवाँ
    पुत्र उत्पन्न हुआ।
  wol-KYG: Yàlla nangul Leya, mu ëmb, am ak Yanqóoba seen juróomeelu doom ju góor.
  swp-swp: Eaubada Lea i ataiei, arinai ede ie boga to Iakobo natuna hehaligigina
    i labasi.
  bjr-bjr: Anutufa Reeaana innaaruqirana iriseenoo dadaaqufanoo Reeaa nammarifa kafaa
    amuaqu qaikinoo faiqi akoonaiqi maqanau. Moodaannai qisauku namu Yakooboonasaa
    maqanau.
  eng-YLT: And God hearkeneth unto Leah, and she conceiveth, and beareth to Jacob
    a son, a fifth,
  heg-NTPO: Ama Lamtua Allah ming Lea in kohe-kanas sa. Tiata un behe, kon un hua
    ana biklobe mes pait, un ana at lim son na.
  ptu-ptu: Iya kebättä oom Lea aka nahingngiam Puang Allataala pa'sambajanna lambi'
    undadiangam pole änä' Yakub kalimanna.
  bzd-NTPO: Eta̱ Skëköl tö Lía ttö̀ ttsé ta̱ iduneka̱ ta̱ ilà skà ku̱ne Jacob ta̱.
    Es ie' alà deka̱ ske̱l.
  kwf-kwf: Buri Ꞌana God ka rongoa foꞋongaꞋa Ꞌi Lia, sui nia ka ina laꞋu ma ka faꞋafuta
    limana ngela ngwane sa Jakob.
  eng-WYC-2017: and God heard her prayers, and she conceived, and childed the fifth
    son;
  eng-WMBB: God listened to Leah, and she conceived, and bore Jacob a fifth son.
  spp-spp: Ka Kile si Leya ɲaarage shwɔ. Ka u u laa lwɔ́ maa pùnambilini kaŋkurowuuni
    si Yakuba á.
  aey-aey: Odocob Anut uqa Liana inonec eu dah men. Eunu Lia uqa melca mimei uqa Jekob
    melah ebum osahic doc oso basiton.
  urd-GVH: उस वक़्त अल्लाह ने लियाह की दुआ सुनी और वह हामिला हुई। उसके पाँचवाँ बेटा
    पैदा हुआ।
  rug-rug: Meke va tabea Tamasa sa vinaravara te Lia meke ari tiana si asa, meke podoa
    sa sa tuna koreo vina lima te Zekopi.
  gaz-gaz: Waaqnis Liyaa dhagaʼe; isheenis ulfooftee Yaaqoobiif ilma shanaffaa deesse.
  fra-LSG: Dieu exauça Léa, qui devint enceinte, et enfanta un cinquième fils à Jacob.
  gnn-gnn: Dhunupa ŋayi Djaykuptja gurku'yurrunana, bala gaŋgathinana marrtjinana
    balayina bäpa'mirriŋuwalana wäŋalili Gaynanlilina. Ŋayi ŋal'‐ŋalmaraŋala miyalknha
    maṉḏanha ga yumurrku'nhanydja nhanŋuway wäyingala ḏiltjililina gamulwalana, barrkuna
    marrtjina mutpunuŋala wäyinnha ŋunhi walalanha. Ga walala yolŋu'‐yulŋuyunydja
    mutpunuŋalana marrtjina. Bukmaknhana märraŋalanydja ŋayi, ŋunhi nhä malanha nhanŋuway
    wal'ŋu, bala yana marrtjinana‐wala.
  yal-yal: Ala yi tin Leyaa maxandin ma, a yi fudikan. Na yi findi a dii suulunden
    na Yaxuba xa.
  gum-gum: Inchen tru Lea miab megaigwan Tius møren, Leabe kwanrriig kørrømisra, trattrøgatø
    kønrrabyu nusrkawan Jacobwei tøgaguig køn.
  iou-iou: Täŋpäkaŋ Anututä Lea nadäŋ imiŋirän nanak kok itpäŋ Jekopta nanak kubä
    bäyaŋ imiŋirän nanakiye 5 ude itkuŋ.
  haw-1868: Hoolohe mai la ke Akua ia Lea a hapai iho la o Lea, a hanau mai la na
    Iakoba i ka lima o kana keikikane.
  arb-NAV: وَاسْتَجَابَ اللهُ لِلَيْئَةَ فَحَمَلَتْ وَأَنْجَبَتْ لِيَعْقُوبَ ابْناً
    خَامِساً.
  adz-adz: Anutu iringant i Lia nan gan udagin da arangan iwangun da irim Yakop narunggan
    mangan isu 5.
  ewe-ewe: Mawu se Lea ƒe gbedodoɖa, eye wòfɔ fu dzi ŋutsuvi atɔ̃lia nɛ.
  eng-LEE: And God hearkened unto Leah, and she conceived and bore Jacob a fifth son.
  dji-dji: A nyani God inga mil-wurdjili Liyagi a marrngini nyanngang butjalminyirbi,
    marrga nyani gapaḻmirrpilidjini madjirriban. A guyumi wurpi yidjipili yul bungtjili,
    marrga Liya gatjidjiniban 5 yidjipilpili.
  nna-nna: Ngarrkalu pinakarrinyirri Leah-ku, palaja ngayinykarra jirni. Palaja wariny
    mana partany, pirirri.
  asm-FB: ঈশ্বৰে লেয়াৰ প্ৰাৰ্থনা শুনিলে আৰু তেওঁ পুনৰ গৰ্ভৱতী হৈ যাকোবলৈ পঞ্চম পুত্ৰ
    প্রসৱ কৰিলে।
  sus-A: عَلَ نَشَ لٍيَ شَ مَشَندِ تٌنفٌ، عَ نَشَ تّيفّ. نَ نَشَ قِندِ عَ شَ دِ سُولِ
    ندٍ رَ يَشُبَ بّ.
  fra-SBL: Dieu écouta Léa ; elle conçut, et enfanta à Jacob un cinquième fils.
  hbo-hbo: וַיִּשְׁמַ֥ע אֱלֹהִ֖ים אֶל־לֵאָ֑ה וַתַּ֛הַר וַתֵּ֥לֶד לְיַעֲקֹ֖ב בֵּ֥ן
    חֲמִישִֽׁי׃
  shp-NTPO: Jatian ja Lean yokatabo, Diossen ninkáxona iki. Jaskáxon jakiribi Jacob
    betan bakearibaa iki. Jayakax iká iki, moa pichikaakin Lean Jacob betan bakeaa.
  eng-WYCLIFFE: and God herde hir preiers, and sche conseyuede, and childide the fyuethe
    sone;
  piu-2006: '@see-verse:GEN.030.016'
  pjt-pjt: Ka Godalu kulinu panya Liyalu tjitjiku tjapinnyangka munu palunya palyaṉu,
    ka palulanguṟu paluṟu iṯitjararingu munu Jacobaku katja kutjupa kanyinu, ka maṉkurpa
    kutjararingu palumpa minyma panya Liyaku.
  cwe-cwe: Mulungu kahulika nhosa ya Leya, na kapata wimo na kamwelekela Yakobo mwana
    wetano wa chilume.
  bgs-bgs: Igpaminág ka Manama tô dasalán i Lea. Purisu igmabáddás sikandin, asta
    igpamasusu ka ikalima batà mama i Jacob.
  kik-kik: Nake Ngai akĩigua mahooya ma Lea, nake akĩgĩa nda na agĩciarĩra Jakubu
    kahĩĩ ga gatano.
  ksr-ksr: Iwo eri Anutunoŋ Leawaanoŋ qaa qamakoolia moro koro ama Jeikobwaa meria
    5:ya mero.
  fra-NCL: Dieu exauça Lia ; elle conçut et enfanta à Jacob un cinquième fils ;
  cek-AK: Sithaw mah Leah ih lok to tahngaih pae, anih mah zokpomh let moe, Jakob
    hanah capa pangato haih sak pae let.
  xla-xla: Epapele oloma edla Godta Liyata inoma sumale yu dalepame ya꞉ watle maseyemala
    hale hamiyo.
  cuk-cuk: Bab-Dummad Lea-ese-goled-itosadba, Lea bonigwar gunonisunnad. Lea wesega
    Jacobʼga masmala walatargus bakdanikid.
  uig-CYR: Худа Леяһниң дуасини аңлиди; у һамилдар болуп, Яқупқа бәшинчи оғлини туғуп
    бәрди.
  tel-2017: దేవుడు లేయా మనవి విన్నాడు, ఆమె గర్భవతి అయ్యి యాకోబుకు అయిదవ కొడుకుని కన్నది.
  hat-BSA: Bondye te okipe Léa, e li te fè yon senkyèm fis pou Jacob.
  kos-kos: God El topuk pre lal Leah, ac el sifilpa pitutuyak ac osweang nu sel Jacob
    wen se aklimekosr.
  hbo-WLC: וַיִּשְׁמַ֥ע אֱלֹהִ֖ים אֶל־לֵאָ֑ה וַתַּ֛הַר וַתֵּ֥לֶד לְיַעֲקֹ֖ב בֵּ֥ן
    חֲמִישִֽׁי׃
  ibo-ibo: Chineke nụrụ olu Lịa, ọ tụụrụ ime mụtara Jekọb nwa nwoke nke ise.
  ory-ory: ତହିଁରେ ପରମେଶ୍ୱର ଲେୟାର ପ୍ରାର୍ଥନା ଶୁଣନ୍ତେ, ସେ ଗର୍ଭବତୀ ହୋଇ ଯାକୁବର ପଞ୍ଚମ ପୁତ୍ର
    ପ୍ରସବ କଲା।
  wmt-wmt: '@see-verse:GEN.030.016'
  chk-chk: Iwe, Kot a aüselinga Lea, pwe a pwopwo o nöüni ngeni Jakop alimmanün nöün
    ät.
  ssd-ssd: Kuate nu Lea tuku yabaŋ pasa ta isna le nu fuŋgul ŋakna sulumba Yakob tuku
    kiŋo 5-nu te-pile tuna.
  rop-rop: en bambai Liya bin abum najawan lilboi blanga Jeikob, dumaji God bin lisin
    langa Liya wen imbin prei langa im.
  ukr-1871: І послухав Бог Леї, і завагонїла вона, і вродила Яковові сина пятого.
  eng-AOI: God answered Leah's prayer and she became pregnant, and then she had another
    son for Jacob. Now she had five sons.
  yon-yon: God kuu Lea yu weng wengamboroon kowe, Lea kuu oyoomiib kerekoru, Yekob
    yaambed yu dana mingki angko wooneen.
  bch-bch: Idio ta Deo ilongo Lea ele raring, ta iapa pade ta ipopo Iakop ele gergeu
    aranga lima aea.
  deu-1951: Und Gott erhörte Lea, und sie empfing und gebar dem Jakob den fünften
    Sohn.
  eng-JPS: And God hearkened unto Leah, and she conceived, and bore Jacob a fifth
    son.
  ubr-ubr: God on Leah an bayoi iyafotai ato inafot ato Jacob natun bainimin ba ituai.
  srp-1865: A Bog usliši Liju, te ona zatrudnje, i rodi Jakovu petoga sina.
  lug-lug: Katonda n’awulira Leeya, n’aba olubuto, n’azaalira Yakobo omwana owoobulenzi
    owookutaano.
  heb-heb: וישמע אלהים אל לאה ותהר ותלד ליעקב בן חמישי׃
  ben-IRV: আর ঈশ্বর লেয়ার প্রার্থনা শোনাতে তিনি গর্ভবতী হয়ে যাকোবের জন্য পঞ্চম ছেলের
    জন্ম দিলেন।
  pan-pan: ਤਦ ਪਰਮੇਸ਼ੁਰ ਨੇ ਲੇਆਹ ਦੀ ਸੁਣੀ ਅਤੇ ਉਹ ਗਰਭਵਤੀ ਹੋਈ ਅਤੇ ਯਾਕੂਬ ਲਈ ਪੰਜਵਾਂ ਪੁੱਤਰ
    ਜਣੀ।
  tkr-tkr: Allahık'le Leayna düə giviyxhena. Lea vuxhne ayxu, Yaaq'ubus xhor'esda
    dix uxu.
  mwp-mwp: Awgadhan karngemidhin Leyana yoewdhay, na kalanu maythalayg aymaydhin a
    kazi madhin garkaz. Sena nanu garkaz kazi payb mura.
  mya-JVB: လေအာ စကားကို ဘုရားသခင် နားထောင် တော်မူသဖြင့် ၊ သူသည် ပဋိသန္ဓေ ယူ၍ ၊ ယာကုပ်
    အား ပဉ္စမ သား ကို ဘွားမြင် လေသော်၊
  tte-O: Leya ana kawanoi Yeoba ibenalan yo isiuma kabo ikabi Yakobo natuna tauna
    valigigina.
  tbg-tbg: Ho Kotiva Riaara uva iriro vira kahaquvaro Riaava vainti taiqama viro qorainti
    vainti vo Iekopira vata amitora. Riaara maaqu 5navu vaura.
  hmo-hmo: Vadaeni Dirava ese Lea ena guriguri dekenai ia kamonai, unai dainai ia
    rogorogo, ia mara, mero ta namba 5 ia abia, Iakobo ena.
  ata-ata: Xe iliꞌi, la Lea milinga noxou Lataua la anu tanuxe la sou ane opoone.
    Mixoxoo xe voxo sou ivoꞌo ꞌilie ne muxali, la sou mivoꞌonu ꞌilie mulu taꞌuvesou.
  nfa-nfa: Ka Ama Lamatua tadèngi lii manèngi-mangajꞌi Lea. Nèti èèna ka, na dènge
    babia, hèia nara iisi ana mone ka lèmi.
  urd-urd: और ख़ुदा ने लियाह की सुनी और वह हामिला हुई, और या'क़ूब से उसके पाँचवाँ
    बेटा हुआ।
  rus-SYN: И услышал Бог Лию, и она зачала и родила Иакову пятого сына.
  cbt-NTPO: Hua'huanacaso marë' orarinso Yosëri natanahuaton, catahuarin. Napoaton
    Niaso', a'natërápo hua'huinpita nicacaso' cayoantarin.
  bqc-SIM: Lua Lea wabikɛa sì, ↄ̃ à nↄsì à Sãi ì ń Yakↄbuo.
  tcz-CHONGTHU: Pathen in Leah taona chu asan pehtan, nao ahin voptan Jacob chapa
    nga lhinna ahin neipeh tai.
  mar-mar: तेव्हा देवाने लेआचे ऐकले व ती गर्भवती राहिली आणि तिने याकोबाच्या पाचव्या
    मुलाला जन्म दिला.
  tcs-tcs: God bin lisen po prea blo Lia, ane em bin kam pamle ane bin bone namba
    paib boi pikinini po Zekop.
  soq-soq: Tane Lea raupariwa God etene sausano bulen ita Iakob otopa nambawa 5 gamosan.
  qub-qub: Chaymi mañacushanta Tayta Dios wiyaptin Leaga yapay gueshyacuran ollgu
    wamrata. Chaywanga pichgana wamran caran.
  bqp-bqp: Luda Lea wɛ́kɛ sì, akũ à nↄ̀ↄ sì à Sãani ì kũ Yakubuo.
  hat-hat: Bondye reponn lapriyè Leya a. Li vin ansent, epi li fè yon senkyèm pitit
    gason pou Jakòb.
  eng-BSB: And God listened to Leah, and she conceived and bore a fifth son to Jacob.
  tod-tod: GALA ge Lea wooɠaaʋoteni, é kogi zeɠe, é doun zunui lɔɔlusiɛi zɔlɔɔ Zakɔɓe
    ʋɛ.
  eng-WEBPB: God listened to Leah, and she conceived, and bore Jacob a fifth son.
  kbq-kbq: Anumzamo'a Leana antahi amigeno, amu'ene huno 5fu'mofona ne'mofavre Jekopu'na
    kase ami'ne.
  nhe-BL: Huan Toteco Dios quitlacaquili tlen Lea quitlajtlani, huan conecuic huan
    quimacac Jacob imacuilpa cone.
  bus-bus: Luda Lea wɛ́ɛkɛɛ sì, ben à nↄ̀ sì à Sãani ì kↄ̃n Yakubuo.
  gub-BL: Wenu Tupàn Erez ize'eg awer a'e. Ipuru'a wi kury. Omono amo ta'yr Zako pe.
    5 haw imemyr haw kury.
  eng-DRA: 'And God heard her prayers: and she conceived and bore the fifth son,'
  knf-knf: Naşibaţi aŧiink Leya, kë amobana kayiŋ abuk napoţ ñiinţ. Bapoţ biinţ biki
    abukaruŋ Yakob bawo kañeen.
