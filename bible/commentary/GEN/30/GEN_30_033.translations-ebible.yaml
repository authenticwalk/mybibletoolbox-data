verse: GEN.030.033
translations:
  mal-C: ഭാവിയിൽ അങ്ങ് എന്റെ പ്രതിഫലം പരിശോധിക്കുമ്പോൾ എന്റെ വിശ്വസ്തത അങ്ങേക്കു ബോധ്യമാകും.
    എന്റെപക്കൽ പുള്ളിയോ മറുകോ ഇല്ലാത്ത കോലാടോ കറുപ്പുനിറമില്ലാത്ത ആട്ടിൻകുട്ടിയോ കണ്ടാൽ
    അതിനെ മോഷ്ടിച്ചതായി കണക്കാക്കാം.”
  deu-TKW: 'und darin wird sich meine Redlichkeit erweisen: wenn du künftig meinen
    Lohn in Augenschein nimmst, dann soll alles, was nicht gesprenkelt und scheckig
    ist unter meinen Ziegen und was nicht schwarz ist unter meinen Lämmern, als gestohlen
    gelten.'
  lin-lin: Boye bosembo na ngai ekomonana sima na mikolo tango okoya kotala lifuti
    na ngai. Soki omoni epai na ngai ntaba ezanga madodo to ezanga banzela ya pembe
    to mwana meme ezanga madodo to ezanga banzela ya mwindo, wana ekozala lokola nayibi
    yango.
  cbr-NT: Usa 'ain ka uinsaran kaina uisatanin a nëtën utankëxun isti 'ain; 'ën ñuinakamanu
    cabra tsaka tsaka 'imainun tunan akamanua iskëxa anu tsaka tsakakama 'ianan ñun
    shikësa 'ianan tunan 'ënanu 'ain kamina 'ën kana minan mëkama kixun 'unánti 'ain.
  eng-LSV: and my righteousness has answered for me in the day to come, when it comes
    in for my hire before your face—everyone which is not speckled and spotted among
    [my] goats, and brown among [my] lambs—it is stolen with me.”
  bmu-bmu: 'Könaŋgep nupnaŋgö töwani, lama aka meme mi eŋgek kewötmamgöra kabanak,
    nalö miaŋgöreŋ uruni diŋdiŋaŋgö könaŋi mi amqeba kewö miwikŋaiman: Meme (noniŋ)
    tiktokŋini qahö aka diriweŋ, soŋo me koromboŋgi qahö mi pakpak aka lama baröm
    qahö pakpak nöŋgö kambunöŋ kinmei, mi nöŋön yoŋgorö meal, mewö möt kutuman.”'
  eng-GNV: So shall my righteousnesse answere for me hereafter, when it shall come
    for my rewarde before thy face, and euery one that hath not litle or great spots
    among the goates, and blacke among the sheepe, the same shalbe theft with me.
  eng-WEBSTER: 'So shall my righteousness answer for me in time to come, when it shall
    come for my hire before thy face: every one that is not speckled and spotted among
    the goats, and brown among the sheep, that shall be accounted stolen with me.'
  nhw-BL: 'Quej nopa mostla huiptla, huelis tijtlachiliqui catli nijtlantoc huan nimantzi
    tijmatis sintla nijchihua catli cuali mohuaya o amo. Pampa sintla ipan notlapiyalhua
    oncas chivojme catli chocoxtique huan borregojme catli chipahuaque, huajca tijmatis
    ya nopa nimitzichtequilijtoc. Huan Labán quiijto:'
  swh-ONEN: Uadilifu wangu utanishuhudia siku zijazo, kila utakapochunguza ujira ambao
    umenilipa mimi. Mbuzi yeyote wangu ambaye hana mabakabaka wala madoadoa, au mwana-kondoo
    ambaye si mweusi, atahesabika ameibwa.”
  bba-bba: Siɑrɑ ɡem mu koo sɔ̃ɔsirɑ sɑnɑm mɛ ɑ nɑ ɑ kɑ nɛn kɔsiɑru wɑ. Domi boo ni
    nu ǹ bɑusu mɔ kɑ yɑ̃ɑ ni nu ǹ tĩri nù n wɑ̃ɑ nɛɡinu sɔɔ, ɑ mɑn ɡɑrisio ɡbɛnɔ.
  eng-KJVCPB: 'So shall my righteousness answer for me in time to come, when it shall
    come for my hire before thy face: every one that is not speckled and spotted amongst
    the goats, and brown amongst the sheep, that shall be counted stolen with me.'
  cpy-cpy: Ari aminiiro paata okaate pipinatenari, eero nayitzimiri. Ari piñaakiri
    nopirapaeni cabra riyoshitya karinari, inashiwaeyitachari iyarinanka. Piñeeri
    eejatzi novejate cheenkaripaeni rini. Piñaakiririka kitamaari, kaari karinatatsini,
    piyote pashira eeroka.”
  mpx-mpx: Inoke bwaliga etimwawa nu kite pwawa ebo molau ya ahe paolaolaek o ebo
    ya kakawi. Ebo goti etega tuwana nige ni lelemwalemwa o ni leleituntun, o ebo
    sipi etega tuwana nige ni bibiki, nu kiteya no bwasumu ali yawi gamwanaa, inoke
    nu atena te ya kaome.”
  wbp-wbp: Ngaka, kajinpa yanirni nyanjaku ngajuku, yungunpaju ngaju milya-pinyi kujalparnangku
    nyuntuku jungarni purunju-wangu nyinaja. Nyuntu kanpa-jana yaninjarla nyanungu-patu
    miimii-nyanyi. Kajinpa-jana narnukutu yurrpurlu nyanyi, manu marda kajinpa-jana
    jiyipi kardirri nyanyi, ngulaju kapunpaju milya-pinyi kujarnangku yalumpurraju
    nyuntuku purungku jurnta manu.”
  luo-luo: Timna makare nobed janeno e ndalo mabiro kendo, e sa asaya ma ibiro rango
    pok ma isechula. Diel moro amora ma ok angʼech kata dibo kata nyarombo ma ok ratengʼ
    manoyud e kindgi nokwan ka gima okwal.”
  meu-meu: 'Nega gabedia ai vada ba dibagu, maoro eiava kerere: egu seri ai nani haida
    asi toutoudia asi revarevadia eiava mamoe kurokurodia ba davaridia, henao taugu
    ba gwauraigu.'
  npi-ULB: तपाईं मेरा ज्यालाको हिसाब गर्न आउनुहुँदा पछि मेरो सत्यनिष्‍ठा‌ले नै मेरो
    गवाही दिनेछ । बाख्राहरूका बिचमा थोप्ले र पेटारे नभएको अनि थुमाहरूका बिचमा कालो
    नभएको मध्ये कुनै फेला पारियो भने ती मैले चोरेको ठहरिनेछ ।”
  yor-yor: Òtítọ́ inú mi yóò sì jẹ́rìí fún mi ní ọjọ́ iwájú nígbà tí ìwọ bá wo owó
    iṣẹ́ mi tí ìwọ san fún mi, yóò sì ṣe pé gbogbo èyí tí kì í bá ṣe onílà tàbí alámì
    nínú ewúrẹ́ tàbí tí kì í ṣe dúdú nínú àgùntàn, tí o bá rí ni ọ̀dọ̀ mi ni kí o
    kà sí mi lọ́rùn pé jíjí ni mo jí gbé.”
  emp-NTPO: Mʌ̃ animarã bʌa acʌd̶e zebʌrʌd̶e ab̶abe chiwatu bagabaga b̶eada, gorogoroa
    b̶eada, idjab̶a oveja pãĩma b̶eada unuibʌrʌ cawaya mʌ̃a arid̶e o b̶ʌda. Baribʌrʌ
    mãwã b̶eaẽ́da mʌ̃ animarã tãẽna unuibʌrʌ, ebud̶a b̶aya mʌ̃a bʌreda drʌasida.–
  ind-ind: Di kemudian hari, Paman bisa membuktikan kejujuranku. Paman bisa datang
    memeriksa kawanan ternakku. Kalau ada kambing yang tidak berbintik atau berbelang-belang,
    atau domba yang tidak berwarna hitam, Paman berhak menganggapku sudah mencuri
    hewan-hewan itu darimu.”
  pes-OPCB: از آن به بعد، اگر حتی یک بز یا گوسفند سفید در میان گلهٔ من یافتی، بدان
    که من آن را از تو دزدیده‌ام.»
  ssx-ssx: Koto ekina꞉ta꞉ wetepe nina꞉ta꞉ I̱ma꞉ neke na makealomee laa ana꞉na꞉ handilipikie.
    Pa ekipeke nakana꞉ma꞉ yaka molo yenki handulueke alo epeka꞉na꞉ta꞉ mo I̱ma꞉ au
    au na la꞉la꞉ o wape wape na piki nanikosi o punu na piki sipisipi ma꞉nda꞉ wia
    haowa꞉ka꞉na꞉ta꞉ kota꞉ pake na꞉la꞉me laa handa꞉ wilipikie leekeme.
  lcm-lcm: Kag atutuman si bil ke ka serei amalangas singim iles lak, man kupo buk
    ararai pok ani samui ke ku seupok iau tatana. Saka meme vo sipsip an parik kapa
    atogon salsalikai kime serei lak nei liuan i kakag ta keve vongo, ka malangas
    singirung aongos ta nata tainau iria.”
  aer-aer: Ikwerenge, nhenge unte anteme apetyemele ayenge arerle-alpetyeke, unte
    ayenge itelareme the ngkwengenge anyelkngele inetyakenhe. Unte-arrpe akngakemele
    aretyeke. Unte apeke areme nanikute urrperle areye-arlke ntenye-ntenye-akerte
    areye-arlke kele unte itelareme tharle ngkwengenge anyelkngele inetyakenhe-arle.
    Kele unte apeke yepe-yepe mperlkere areye aremele kele unte itelaretyeke tharle
    ngkwenge-ntyele anyelkngele-arle ineke.”
  tgl-ULB: Ang aking katapatan ang magpapatunay para sa akin kalaunan, kapag pupunta
    ka para tingnan ang aking kabayaran. Lahat na mga walang batik, walang dungis
    sa mga kambing, at itim sa mga tupa, kung mayroon mang makita na nasa akin, ay
    ituturing na ninakaw.”
  nop-nop: Kaŋ nemek tilat wondiniŋ mebi adi kougoŋ dakalewaak. Ala du hatigane tuwane
    kawene buŋa meme baŋam ginaŋ youbutombutom hinit mookit wanaŋ yatneeŋ, eŋ dompa
    baŋam ginaŋ gouyehi hogok mooŋ noli maaŋ yalune yabuŋa yobaaŋ. ‘Noli woŋ adi kubo
    tigiŋ yobaaŋ.’”
  kca-kca: Щӑха, ватты йŏхәттэнән, ма нӑӈ йэԓпенән вещкат ат усәм. Ӑнта хӑншаӈ, ӑнта
    лотәӈ коза пӑ ӑнта питы ош ма хŏщайэм ԉикмәԓ ки, щит ԓоԓмәм ŏта ԓўӈтәсты питәԓ».
  cbu-NT: Amb ashtachima. Shaanasha yuwash zandkachish anush kuseerush, napachsha.
    Nda shuchichima. Tamapari nuw shuchikcheena ashiru, shaana napkush, yuw shuchiyari
    an wanasireewsha minllur ndunareewsha mbursheew pangachsha. Wandaya ashima pakchush,
    nuwaa ¿Mayaamsha shuchiksha? tángandama, tárangiya.
  hui-hui: Ani berogola mani howa í̠nime hondoa birangi sibi memeru haru harugonaga
    yolo i̱ harugo handalu ai i̱na bi larugo tiga tiga larudabe yole larudabe handalu
    manda bulebere. Ani handalu keria nogo meme mindi mbira pagabua bu gombedaga nabi
    mbira i̱naga kagoha heaguabi sibi mindi ndo mbira heaguabi nde i̱na í̠naga nogo
    kayu biyada lolebere, lalu lai hene.
  wrs-wrs: Wo sismba yimba kanamba naengho vewol vevrava, ora ka yenamba yukov vena,
    wo yimba osva diva nonglatava, ora sipsipva suihalva owai, ora memeva dendakondalva
    owai, wo osva si yimba nengvav, ora Yakopva kanamba yukov vena.
  mya-mya: နောင်​အ​ခါ​ကျွန်ုပ်​၌​ရိုး​သား​မှု​ရှိ​မ​ရှိ​ကို​ဦး ရီး​လွယ်​ကူ​စွာ​သိ​ရှိ​နိုင်​ပါ​မည်။
    ဦး​ရီး​က ကျွန်ုပ်​အား​အ​ခ​အ​ဖြစ်​နှင့်​ပေး​သော​သိုး​ဆိတ် များ​ကို​စစ်​ဆေး​ကြည့်​ရှု​သော​အ​ခါ​၌
    အ​ကွက် အ​ပြောက်​ပါ​သော​ဆိတ်​နှင့်​မည်း​နက်​သော​သိုး များ​က​လွဲ​၍ အ​ခြား​သိုး​ဆိတ်​များ​ကို​တွေ့
    ရှိ​ပါ​က​၎င်း​တို့​ကို​ခိုး​ယူ​ကြောင်း​သိ​နိုင် ပါ​လိမ့်​မည်'' ဟု​ဆို​လေ​၏။
  cbi-NTPO: Tsenmalaa ñu mandinbu in kañu animaalanu ja' keetu, uwain iya ura' kemu
    ruku firu' ketyuñuve tyanu tsuve. Tsa' mitya in uveja paasha naaju chibu pe'pe'jaraa
    jutyula bain, naa uveja pababaa jutyula bain in junga depushu juntsaa, ñunu taanguiñaa
    tsaanu tsuve, timi.
  bod-N: ཕྱིས་སུ་ཁྱེད་བདག་གི་གླ་ཆ་ལ་ལྟ་ཞིབ་བྱེད་དུ་ཡོང་བ༌ན། བདག་གི་ར་ལུག་གཉིས་ལས་ར་མ་ནི་ནག་ཐིག་ཅན་དང་ཐིག་ལེ་ཅན༌དང༌།
    ལུག་ནི་ནག་པོ་ཅན་བཅས་མ་ཡིན༌ན། བདག་གིས་རྐུ་བྱས་པའི་རྟགས་སུ་འགྱུར་བར་མ༌ཟད། བདག་གི་གཞུང་རྒྱུད་དྲང་མིན་ལའང་བདེན་དཔང་བྱེད་ནུས་པ་ཡིན་ཞེས་སྨྲས་པ༌དང༌།
  wsk-wsk: Se udagi te ni keta arik, ani munan diram beterem agi mu arikko. Mu awuk,
    tom ni tair ale aninga sipsip se goat nungarki, ale sipsip siraram lilim bo arik
    agi, goat kaetam lilim bo arik agi, mu nika wore ani giem iwita ko ma baluko.”
  kkl-kkl: Seogti, “Amik ik nhon nari pham kemelapmenba, pham domba kambing hong solomne
    undo nari pham anabiag wamikpa, ipmen tanena, 'Haogha tobo,' sembalulam. Aghana
    nari pham anabiag pham hong solomne orogtina, 'Yakub sik urop nimi wamla,' sembalulam”
    seog.
  sna-sna: Uye kutendeka kwangu kuchandipupurira pane ramangwana rangu, pose pamunenge
    muchizoona mubayiro wangu wamakandipa. Mbudzi ipi zvayo yandinayo inenge isina
    mavara kana gwapa, kana gwayana ripi zvaro rinenge risina kusviba, zvichanzi zvakabiwa.”
  spa-BLM: Así mi justicia responderá por mí en adelante, cuando vengas a hablar de
    mi salario que está delante de ti. Todo el que no esté moteado y manchado entre
    las cabras, y negro entre las ovejas, que pueda estar conmigo, se considerará
    robado.”
  beu-beu: Ved eveang senge aana ateing hula, na ening angu molo ee niang. Binanta
    ba bae mititik-mititik niang, bae hulak niang, bot bae kaana niang, kalo ue binanta
    ba na medi ang naung ehahama mi se, aana ateing iilat hula, angu na eebinanta
    ba taavi.”
  cac-cac: Yuj chi' jun, ayic tzach c'och il noc' a noc' chi', noc' svic' in tojoloc
    chi', icha chi' ol aj ilancot in tojolal. Tato a d'a scal noc' vic chi' ay noc'
    chiva, ma noc' calnel chi' man̈ tz'ib'iltacoc, mato man̈ q'uiq'uic'oc, van ach
    velc'an syal chi', xchi vin̈.
  swh-ULB: Uadilifu wangu utashuhudia kwa ajili yangu hapo baadaye, utakapokuja kuangalia
    ujira wangu. Kila ambaye hana milia na hana madoa miongoni mwa mbuzi, na mweusi
    kati ya kondoo, ikiwa wataonekana kwangu, watahesabiwa kuwa wameibwa.”
  bel-bel: І гаварыцьме перад табою справядлівасьць мая ў наступны час, калі прыйдзеш
    паглядзець узнагароду маю. Кожная каза ня з плямкамі, і авечка ня чорная, гэта
    крадзенае ў мяне.
  deu-ELBBK: Und meine Gerechtigkeit wird für mich zeugen am morgigen Tag, wenn sie
    wegen meines Lohnes vor dich kommt; alles, was nicht gesprenkelt und gefleckt
    ist unter den Ziegen, und dunkelfarbig unter den Schafen, das sei gestohlen bei
    mir.
  mbb-OT: Ne emun egkeuǥet en, egketuenan nu ke egkeseriǥan a wey ke kenà, su edsusiyen
    nu haazà is menge uyaǥen he insuhul nu kedì. Emun duen egkeehè nu he kambing he
    kevangan etawa kerehidu he kenà meitem, keǥiya nu he tinakew ku.”
  msc-msc: Lon do natɔ, ni i ka n na kolofen kɔrɔsi i ri a lɔn ni n telenni wala n
    telenni tɛ. Ni i ka ba do yen n bolo, mɛn manɲɛɛnman tɛ, i ri a lɔn ko n da wo
    sonya ile ma. Ni i ka saa do yen n bolo, mɛn finni tɛ, i ri a lɔn ko n da wo sonya
    ile ma.»
  mal-2015: നാളെ ഒരിക്കൽ എന്റെ പ്രതിഫലം സംബന്ധിച്ചു നീ നോക്കുവാൻ വരുമ്പോൾ എന്റെ നീതി
    തെളിവായിരിക്കും; കോലാടുകളിൽ പുള്ളിയും മറുവുമില്ലാത്തതും ചെമ്മരിയാടുകളിൽ കറുത്തനിറമില്ലാത്തതും
    എല്ലാം മോഷ്ടിച്ചതായി എണ്ണാം.
  tuo-NT: Tojo wééca beꞌro mʉꞌʉ yʉꞌʉ wapataꞌasere ĩꞌagʉ̃ aꞌtigʉ, “Queorota weeapĩ,
    ne yajatiapĩ”, nigʉ̃saꞌa. Yarã oveja, cabra tiropʉ doꞌrorã marĩcã, tojo nicã oveja
    ñirã marĩcãma, “Ãꞌrĩ yajagʉ weeapĩ”, nigʉ̃saꞌa, nicʉ niwĩ.
  gup-gup: Dja kaluk yinan bu ngawoybuk, bu ngudda yirohrokme nawu kankarremulewan.
    Bu yinan ngaye yimankek ngakarrme goat nawu minj mudbubuyika dja minj kukdjirlhdjirlmikenh,
    dja sheep yaw nawu minj kukburlerri, wanjh namekbe yiyime ngadjirdmey.”
  met-met: Bila balau, kimuya bunging bungina usuli mana morudi usinadi nanga mana
    giminagigua, bagula uxabia ba maxuna ngasu mana haruangagua. Meme baruamtadi mugixigixindi
    te duwa liwe mana ngayuadi, kimbo sipsip tutubing baruamtadi dimutuxu te, bagula
    uxabia ba ngahanaidi.”
  gvs-gvs: Nava bei itoboinem guna yoguyoguyao kugitedi, e bei kuyagoi yau guna guinuwa
    yaim moe akibobosidoko gea geya. Neta guna yoguyoguyao yaidi lami tayamo o goti
    tayamo kubabane wowona poowouna kaka, bei kuyagoi yoguyoguyana avainao kom yaim.’
  rmc-rmc: 'Pal kada džaneha, či som čačipnaskro, abo na: Sar aveha te dikhel pre
    miro počiňiben a dikheha, hoj maškar o stadi hin kozi, pre save nane fleki abo
    bodki, abo bakrore, save nane kale, akor šaj phenes, hoj len čorďom tutar.“'
  nlg-nlg: Aeni ke negho ge ko righia inau tu lutu kaekage vanigho pe taho. Ge ko
    righi sodoa siki sheep pura pana goat tara mua kirikiria ke, mo ko ghilalaa tu
    gitoi itamua.”
  dgr-DOGNT: Eyı sahzǫ̀ą wek'èxa eghàlaıhdàa sìı wek'anehtǫ nı̨dè nets'ǫ̀ ehkw'ı eghàlaıhdà
    wek'èı̨zǫ ha. Ejıetsoa weta goèhzǫ-le eyıts'ǫ sahzǫ̀ązaa dezǫ lanı-le sìı sets'ǫ
    ta wheda nı̨dè eyı neghǫ deèhɂį̀ gha ııtà ha,” Jacob yèhdı.
  pes-OPV: و درآینده عدالت من، بر من شهادت خواهد داد، وقتی که بیایی تا اجرت مرا پیش
    خود ببینی، آنچه ازبزها، پیسه و ابلق، و آنچه از گوسفندان، سیاه نباشد، نزد من به
    دزدی شمرده شود.»
  ron-1924: 'Ятэ кум се ва доведи чинстя мя: де акум ынколо, кынд ай сэ вий сэ-мь
    везь симбрия, тот че ну ва фи сеин ши пестриц ынтре капре ши негру ынтре мей ши
    се ва гэси ла мине сэ фие сокотит ка фурат.”'
  ben-OBCV: আর ভবিষ্যতে যখনই আপনি আমাকে দেওয়া পারিশ্রমিকের হিসেব কষবেন, তখন আমার
    সততাই আমার হয়ে সাক্ষ্য দেবে। আমার অধিকারে থাকা যে কোনো ছাগল যদি দাগযুক্ত বা তিলকিত
    না হয়, অথবা যে কোনো মেষশাবক যদি শ্যামবর্ণ না হয়, তবে তা চুরি করা হয়েছে বলে
    গণ্য হবে।”
  lex-lex: Ne plo'lu-mneh'u pena ralharia la ler li'iru, ler meni pa mua mtioli-mtiakar
    la a prehenu. La'pa pipi-duma mak edonna roriou-ponpona hongonu-laklaka me dum
    a'na maka edon memetma la temni rde, muat niohor neka de akamna' nana re.”
  rgu-rgu: Nai fai a mabui, neuꞌ ko papa ka bisa bubuluꞌ au ia nana roo-tetuꞌ, do
    taꞌa. Sudi faiꞌ bea a, papa ka bisa mai parisaꞌ au banda kara. Maneniko mita kedaeꞌ
    fo ta dedetaꞌ, ma ta baraetaꞌ, do bibi-lopo fulaꞌ, sona papa ka bubuluꞌ mae, au
    amanaꞌo papa ka banda mara.”
  som-som: Oo sidaasay xaqnimadaydu iigu jawaabi doontaa hadda ka dib, goortaad timaadid
    oo ka hadlaysid mushahaaradayda ku hor taal. Mid kasta oo aan dhibicyo ama barbaro
    lahayn oo riyaha ku jira, iyo mid kasta oo aan madoobayn oo idaha ku jira, haddii
    layga helo, waxaa lagu tirin doonaa wax la soo xaday.
  lat-VUC: 'Respondebitque mihi cras justitia mea, quando placiti tempus advenerit
    coram te: et omnia quæ non fuerint varia, et maculosa, et furva, tam in ovibus
    quam in capris, furti me arguent.'
  aoi-aoi: '@see-verse:GEN.030.032'
  eng-ASVBT: 'So shall my righteousness answer for me hereafter, when thou shalt come
    concerning my hire that is before thee: every one that is not speckled and spotted
    among the goats, and black among the sheep, that, if found with me, shall be counted
    stolen.'
  mna-mna: Beso kaimer, ma re mbili sa ta ka mos toro pa mos ru tana, inako nu ute
    kembei mbili tana, nio aŋkemi. Tana toto zaala ta kembei. Naso nu ute nio tomtom
    ki sua ŋonoono men.”
  ita-1885: Così da questo dì innanzi, quando tu mi contenderai il mio salario, la
    mia giustizia risponderà per me nel tuo cospetto; tutto ciò che non sarà macchiato
    o vaiolato fra le capre, e di color fosco fra le pecore, e sarà trovato appo me,
    sarà furto.
  eng-LXXUP: 'And my righteousness shall answer for me on the morrow, for it is my
    reward before thee: whatever shall not be spotted and speckled among the goats,
    and gray among the rams, shall be stolen with me.'
  eng-ULB: My integrity will testify for me later on, when you come to check on my
    wages. Every one that is not speckled and spotted among the goats, and black among
    the sheep, if any are found with me, will be considered to be stolen.”
  spa-VBL: En el futuro, podrás probar que he sido honesto. Cuando miren mis rebaños,
    cualquier cabrito y oveja que no tenga manchas, o que no sea de lana oscura, podrá
    considerarse que fue robada de tus rebaños”.
  fra-_FOB: Et ma justice me rendra témoignage à l'avenir devant toi, quand tu viendras
    reconnaître mon salaire. Tout ce qui ne sera point picoté ou tacheté parmi les
    chèvres, et noir parmi les agneaux, aura été volé, s'il est trouvé chez moi.
  mal-mal: നാളെ ഒരിക്കൽ എന്റെ പ്രതിഫലം സംബന്ധിച്ച് നീ നോക്കുവാൻ വരുമ്പോൾ എന്റെ നീതി
    തെളിവായിരിക്കും; കോലാടുകളിൽ പുള്ളിയും മറുകുമില്ലാത്തതും ചെമ്മരിയാടുകളിൽ കറുത്തനിറമില്ലാത്തതും
    എല്ലാം എന്റെ പക്കൽ ഉണ്ട് എങ്കിൽ മോഷ്ടിച്ചതായി കരുതാം”.
  urd-GVR: Āindā jin bakriyoṅ ke jism par chhoṭe yā baṛe dhabbe hoṅge yā jin bheṛoṅ
    kā rang safed nahīṅ hogā wuh merā ajr hoṅgī. Jab kabhī āp un kā muāynā kareṅge
    to āp mālūm kar sakeṅge ki maiṅ diyānatdār rahā hūṅ. Kyoṅki mere jānwaroṅ ke rang
    se hī zāhir hogā ki maiṅ ne āp kā kuchh churāyā nahīṅ hai.”
  suz-BL: मोदेंशो दुम्‍मेनु, आं ठीक पतीके तुइक्‍नीनी। तेको क्‍यारश आन दातेमी पुत्‍ले
    पाङग्रे मपाइश्‍शो नु पाठा आन दातेमी क्‍येर मबाक्‍मा, मेको आं खुइ पशो, दे तुइक्‍नीनी”
    दे मदा बाक्‍त।
  ita-1927: 'Così, da ora innanzi, il mio diritto risponderà per me nel tuo cospetto,
    quando verrai ad accertare il mio salario: tutto ciò che non sarà macchiato o
    vaiolato fra le capre, e nero fra gli agnelli, sarà rubato, se si troverà presso
    di me”.'
  ckb-ckb: سبەینێش ڕاستودروستی من دەسەلمێنێت، کاتێک بۆ کرێیەکەم دێمە پێشت، هەرچی خاڵدار
    و بەڵەک نەبێت لەناو بزنەکان و ڕەش نەبێت لەناو بەرخەکان، لەلای من بە دزراو دادەنرێت.»
  eng-BBE: And so you will be able to put my honour to the test in time to come; if
    you see among my flocks any goats which are not marked or coloured, or any sheep
    which is not black, you may take me for a thief.
  crx-NTPO: '''Et de nts''en''a la whe tsih''un ''ust''oh-un, ''et la t''eoonoodzeh.
    Ndai la ook''elha mba ''ist''en-i, doo cha ooghu yatalduk de, ndai la dúbe ookw''ulhe''niloh-i
    ''ink''ez ''usbai dulba-i cha ''i ts''iyawh nghu hidunist''i oole'' sih, sba whuz
    un''a ''uhoont''oh.”'
  kan-OKCV: ಹೀಗಿದ್ದರೆ ಬರುವ ಕಾಲದಲ್ಲಿ ನನ್ನ ಸಂಬಳಕ್ಕಾಗಿ ನಾನು ನಿನ್ನ ಮುಂದೆ ಬಂದಾಗ, ನನ್ನ ಪ್ರಾಮಾಣಿಕತೆಯೇ
    ನನಗೆ ಸಾಕ್ಷಿಕೊಡುವುದು. ಮೇಕೆಗಳಲ್ಲಿ ಚುಕ್ಕೆ ಮತ್ತು ಮಚ್ಚೆ ಕುರಿಗಳಲ್ಲಿ ಕಂದು ಬಣ್ಣವಿಲ್ಲದವುಗಳು
    ನನ್ನ ಬಳಿಯಲ್ಲಿದ್ದರೆ, ಅವು ಕದ್ದವುಗಳು ಎಂದು ಎಣಿಕೆಯಾಗಿರಲಿ,” ಎಂದನು.
  bbb-bbb: Na ijiege rekina maza rade a na gieke vuako ijia a vua giaga mave-sifi
    ro goti ni bino none baki bu ijia oenoevoga a ijia giana vierafero nane nare iniemevaro
    a ijiege vierafekono kuae.
  tam-2017: அப்படியே இனிமேல் என் சம்பளமாகிய இவற்றை நீர் பார்வையிடும்போது, என் நீதி
    விளங்கும்; புள்ளியும் வரியுமில்லாத வெள்ளாடுகளும், கறுப்பான செம்மறியாடுகளும் என்னிடத்தில்
    இருந்தால், அவையெல்லாம் என்னால் திருடப்பட்டவைகளாக எண்ணப்படட்டும்” என்றான்.
  spa-RV-1909: 'Así responderá por mí mi justicia mañana, cuando me viniere mi salario
    delante de ti: toda la que no fuere pintada ni manchada en las cabras y de color
    oscuro en las ovejas mías, se me ha de tener por de hurto.'
  ron-BTF: Aşa va răspunde dreptatea mea pentru mine în timpul ce vine, când vine
    timpul pentru plata mea înaintea feţei tale; fiecare vită care nu este pestriţă
    sau pătată dintre capre şi cenuşie dintre oi, aceea va fi socotită de mine ca
    furată.
  eng-WEBP: So my righteousness will answer for me hereafter, when you come concerning
    my hire that is before you. Every one that is not speckled and spotted among the
    goats, and black among the sheep, that might be with me, will be considered stolen.”
  eng-FBV: In the future you'll be able to prove that I've been honest. When you check
    my flock, any goats that don't have speckles or spots, or any sheep that aren't
    dark will be considered stolen from you.”
  nld-1939: 'In mijn eerlijkheid leg ik voor later deze getuigenis af: Wanneer gij
    mijn loon zult komen bezien, zal alles, wat niet gevlekt en gespikkeld is onder
    de geiten en zwart onder de schapen, als door mij gestolen gelden.'
  nch-BL: Quej nopa mosta huicta, huelis tijtachiliqui cati nijtantoc huan nimantzi
    tijmatis sinta nijchihua cati cuali mohuaya o amo. Pampa sinta ipan notapiyalhua
    oncas chivojme cati chocoxtique huan borregojme cati chipahuaque, huajca tijmatis
    ya nopa nimitzichtequilijtoc.
  tfr-NTPO: Eni bong kjönma ga pja tjwe shäng bor öng kjroror bor pak ãska l̈i ĩga
    ga pjl̈úe. Bor öng ber bayo tjok uunkong, ga bor öng wl̈ẽp ushko so ber kjl̈o
    sĩ eröe. Eni l̇l̇ëm ga miydëp pjl̈ú ga pja l̈ũyotkoror» l̈e.
  vie-1934: Một mai cậu đi xem xét công giá tôi, thì lòng ngay thẳng tôi sẽ làm chứng
    trước mặt cậu. Hễ ở về phần bên tôi, các con dê nào không có rằn và đốm, các chiên
    con nào không có sắc đen, thì sẽ cho là ăn cắp.
  hin-CV: जब आप मेरी मजदूरी देने आएंगे तब इन भेड़-बकरियों को जो अलग करके रखी हैं आप
    देखना और यदि इन भेड़-बकरियों में से कोई धारी वाली और चितकबरी न हो वह दिखे तो उसे
    चोरी किया हुआ मान लेना.”
  eng-OURB: So my righteousness will answer for me hereafter, when you come concerning
    my hire that is before you. Every one that is not speckled and spotted among the
    goats, and black among the sheep, that might be with me, will be considered stolen.”
  spa-BES: Y así podrás poner a prueba mi honor en el futuro; si ves entre mis rebaños
    a las cabras que no están marcadas o coloreadas, o cualquier oveja que no sea
    negra, puedes tomarme por un ladrón.
  tdx-tdx: Hitalily ahy ty havantañako te añe, naho hiatreke o lahara’oo o tambekoo.
    Ze ose tsy varevare ndra poapoake oniñe amako, ndra ze vik’añondry tsy mainte
    le hatao kinametse.
  vid-vid: Ahyo, mazuwa galinguya, kutanganika kwa heni kokoneka hazelu hala hondipegwa
    sendi za heni. Mhene yoneche yohaiwele na utoletole ama ing'holo lyana lyoneche
    lyohaliwele lititu likoneka hali ilundo lya heni, alyo lyowa lihizigwa.”
  pwg-pwg: Karakava mara epipisi da kuna panani da taku bera maninina aberai. Mikeda
    kuna pisi da aku miiya ghamoghamosi kamosiyai kuna panani da gote ke bodayarayaraghisi
    ma ke punepunesi ma bade sipu ke dumadumasi na kunakovi da ti na gwabimuwai ayapi.”
  eng-OKE: 'And my righteousness shall be testified in the day following, when thou
    wilt come upon my reward that shall be before thee: everyone which is not streaked
    or speckled among the goats, and black among the lambs, that shall be (as if)
    stolen by me.'
  tha-KJV: ดังนั้นความชอบธรรมของข้าพเจ้าจะเป็นคำตอบของข้าพเจ้าในเวลาภายหน้า คือเมื่อลุงมาตรวจดูค่าจ้างของข้าพเจ้า
    ถ้าพบตัวไม่​มี​จุ​ดและที่​ไม่​ด่างอยู่ในฝูงแพะและตั​วท​ี่​ไม่​ดำในฝูงแกะ ก็​ให้​ถือเสียว่าข้าพเจ้ายักยอกสัตว์​เหล่านี้​มา​”
  por-BR-2018: 'Assim responderá por mim minha justiça amanhã quando me vier meu salário
    diante de ti: toda a que não for pintada nem manchada nas cabras e de cor escura
    nas ovelhas minhas, se me há de ter para furto.'
  bco-bco: Niyo꞉ digale dimido꞉wa꞉le a꞉la꞉likiyo꞉, giyo꞉ tif amio꞉ bebema꞉ yakiyo꞉,
    goudi mo꞉momado꞉ nowo꞉ a꞉la꞉ta꞉ga꞉ sibi inso꞉ mo꞉henela꞉ nowo꞉ ko꞉lo꞉ no꞉ nilo꞉
    usamio꞉ ba꞉dalega, giyo꞉ ni afale dilo꞉b a꞉la꞉asuluma꞉ib.”
  deu-ELO: Und meine Gerechtigkeit wird für mich zeugen am morgenden Tage, wenn sie
    wegen meines Lohnes vor dich kommt; alles, was nicht gesprenkelt und gefleckt
    ist unter den Ziegen und dunkelfarbig unter den Schafen, das sei gestohlen bei
    mir.
  ktm-ktm: Kile pe kidu omur ou asa pe esendroni sipsip pere' su pe meme pode' su
    hoso lon todo, eri ou tunom ihpa ndre yu eri undrepahna.”
  caa-caa: Y entonces desde coner erer iꞌxin awira que erachen conda watet tuaꞌ awira
    tunor niwaracꞌobꞌ. Porque jay atajwi tujam tunor niwaracꞌobꞌ yer inteꞌ chivo xeꞌ
    majax bꞌonem ut o xeꞌ majax sarin ut, o jay atajwi inteꞌ chuchuꞌ oveja xeꞌ majax
    incsibꞌan ut, entonces tamar era erer anata que cꞌapa inxujchꞌi lo que tabꞌa,
    che e Jacob uyare e Labán.
  eng-WYC-2018: And my rightfulness shall answer to me tomorrow, when the time of
    covenant shall come before thee; and all that be not diverse, and spotted, and
    dunned, as well in sheep as in goats, (that) be found at me thou shalt reprove
    me of theft. (And my righteousness shall answer for me later on, when the time
    of payment shall come before thee; and if any that be not diverse, or spotted,
    or dunned, with the sheep as well as with the goats, be found with me, then thou
    can rebuke me for theft.)
  epo-epo: Kaj respondos por mi mia justeco en la morgaŭa tago, kiam vi venos vidi
    mian rekompencon; ĉiu el la kaproj, kiu ne estos mikskolora aŭ makulita, kaj ĉiu
    el la ŝafoj, kiu ne estos nigra, estu rigardata kiel ŝtelita de mi.
  uig-PIN: Keyin, mening ⱨǝⱪⱪimni tǝkxürüp kǝlgǝn waⱪtingda, ⱨǝⱪⱪaniy bolƣinim kɵz
    aldingda ispatlinidu; ɵqkilǝr arisida ala-qipar bolmiƣanlirining ⱨǝmmisi, pahlanlar
    arisida ⱪara-ⱪongur bolmiƣanlirining ⱨǝmmisi oƣrilap kelingǝn ⱨesablansun, — dedi.
  beo-beo: Amola hobea di da na hou hedolo ba:mu. Di da na hou ba:la masea, hoholei
    o daginisisi hame hamoi goudi o bunumai hame sibi ba:sea, amo da wamolai dagoi
    di da dawa:mu.”
  tpi-OTNT: Na bihain, wanem taim yu laik, yu ken lukim ol dispela sipsip na meme
    mi kisim olsem pe bilong mi, na bai yu save, mi bihainim stret tok bilong mi o
    nogat. Sapos yu lukim wanpela meme i no gat makmak o wanpela sipsip i no blakpela
    i stap namel long ol lain sipsip bilong mi, orait bai yu save mi bin stilim.”
  hau-SA: Gaskiyata kuwa za tă zama mini shaida nan gaba, duk sa’ad da ka bincika
    a kan albashin da ka biya ni. Duk akuyar da take tawa da ba dabbare-dabbare ko
    babare-babare, ko ɗan ragon da ba baƙi ba, zai kasance sata na yi.”
  udu-udu: Dhali gom gwom pem ji wakan mo jin oka/ ki o ma teṯe/ mo tani /e mini thoḵ
    gwo gom aha/ yilaŋkamu/ i’ko’d mo ki /e mini p̱u’du/ mo, dhali p̱ara ris tom pem
    jin miga/ gam ki ji gi miinu to inyaḵki /e mo. Aris uni kun tana unycur dhali
    gun tana dhudhunya/ mi dhali ḵa’bal ’thi/ waḵki/ gamu mo tani uni minu deŋ e oki
    kuki ḵwalu mo be.
  uig-LAT: Kéyin, méning heqqimni tekshürüp kelgen waqtingda, heqqaniy bolghinim köz
    aldingda ispatlinidu; öchkiler arisida ala-chipar bolmighanlirining hemmisi, paxlanlar
    arisida qara-qongur bolmighanlirining hemmisi oghrilap kélin’gen hésablansun,
    — dédi.
  nde-nde: Ngesikhathi esizayo ubuqotho bami buzavela nxa uhlola inhlawulo onginike
    yona. Ingqe yiphi imbuzi engizabe ngilayo engelamachatha kumbe amabala, loba lizinyane
    lemvu elingamnyama lizakubalwa njengelebiweyo.”
  ton-ton: Pea ʻe hā ai ʻa ʻeku angatonu ʻamui, ʻoka hoko ia ko ʻeku totongi ʻi ho
    ʻao; ko ia kotoa pē ʻe ʻiate au ʻoku ʻikai ilaila mo pulepule ʻi he fanga kosi,
    mo ia ʻoku ʻikai kelo ʻi he fanga sipi, ʻe lau ia ko ʻeku kaihaʻa.”
  ces-1613: 'A osvědčena potom bude spravedlnost má před tebou, když přijde na mzdu
    mou: Cožkoli nebude peřestého, neb strakatého mezi kozami, a načernalého mezi
    ovcemi, za krádež bude mi to počteno.'
  eko-eko: Etthiipo enttela okhweya woona okho ninttaawo nkhama ki wa waamineya. Wakathi
    mwinttelaaye woona nyama zaka, amana yiiyamo nliphanko mwaka puuzi yoottweleela
    ama yoohiina malepa ama pwittipwitthi yoohiiyi yooriipa, mwintta ojuwa yoori keetta
    wiiya.”
  nss-nss: Pe kamulan kapa asa pe anime hu sipsip pe meme para sowo, andre apahasaniy
    tehe nongan upwai satam mahapo ara ndrokonan ndre pwi. Kapa asanime hu sipsip
    ndre meme to mepo lokuran pwi ndre soluhuyai pwi, pwen ara ipwaingani tehe kunpahanowe
    hu.”
  eng-WMB: So my righteousness will answer for me hereafter, when you come concerning
    my hire that is before you. Every one that is not speckled and spotted among the
    goats, and black among the sheep, that might be with me, will be considered stolen.”
  tam-TCV: எதிர்காலத்தில் நீர் எனக்குக் கூலியாய் கொடுத்திருக்கிற இவற்றைப் பார்க்கும்
    போதெல்லாம், என் நேர்மையே எனக்காக சாட்சியிடும். நீர் சோதித்துப் பார்க்கும்போது
    என்னிடம் கலப்பு நிறமும், புள்ளிகளும் இல்லாத வெள்ளாடுகளும், கருப்பு நிறமல்லாத செம்மறியாட்டுக்
    குட்டிகளும் இருக்குமானால், அவை திருடப்பட்டவைகளாகக் கருதப்படும்” என்றான்.
  ceb-ULB: Ang akong kadungganan magpamatuod kanako human sa pagsusi nimo sa akong
    mga suhol. Ang tanan nga dili puntik-puntik ug dili kabang diha sa mga kanding,
    ug ang tanan nga itom diha sa mga karnero, nga makaplagan mo kanako, pagaisipon
    mo kini nga kinawat.”
  mkn-mkn: Di balakang hari, nanti bapa bisa tau beta ni jujur, ko sonde. Kapan sa,
    bapa bisa datang pareksa beta pung binatang dong. Kalo dapa lia ada kambing yang
    sonde batitik, ko sonde ada baláng, ko domba yang puti, na, bapa tau memang bilang,
    beta yang pancuri bapa pung binatang.”
  pol-UBG: Potem moja sprawiedliwość da świadectwo o mnie, gdy przyjdzie czas, abyś
    mi zapłacił. Wszystko, co nie będzie pstre i nakrapiane wśród kóz, a ciemne wśród
    owiec, niech będzie mi poczytane za kradzież.
  agr-agr: Tuja wi nuna uwig tsakat bukusea aidaun, nuigtu chivo tsakat utsak aidaujai
    ijumjamtai, nunú diisam dekaskeapi tujuttatme, untsu nunú diikman, nuninchaukesh
    pachitkau wainkamek kasagtukeapi tujutta”, tiuwai.
  kyc-kyc: Dokopa nambame yulu rolae pyuo mende waa nyaka nao kararonde ramo dokoenakana
    panara. Embame enakana namba range nyereli dupwa kandala eparene dokopamena mee
    dupwana mende pyambwaro ramo dokopa nambame waa ingyuo nyakaelyamo laokandare
    ingilyamo, leya.
  urd-GVU: آئندہ جن بکریوں کے جسم پر چھوٹے یا بڑے دھبے ہوں گے یا جن بھیڑوں کا رنگ
    سفید نہیں ہو گا وہ میرا اجر ہوں گی۔ جب کبھی آپ اُن کا معائنہ کریں گے تو آپ معلوم
    کر سکیں گے کہ مَیں دیانت دار رہا ہوں۔ کیونکہ میرے جانوروں کے رنگ سے ہی ظاہر ہو
    گا کہ مَیں نے آپ کا کچھ چُرایا نہیں ہے۔“
  deu-1912: So wird meine Gerechtigkeit zeugen heute oder morgen, wenn es kommt, daß
    ich meinen Lohn von dir nehmen soll; also daß, was nicht gefleckt oder bunt unter
    den Ziegen und nicht schwarz sein wird unter den Lämmern, das sei ein Diebstahl
    bei mir.
  ntj-ntj: '@see-verse:GEN.030.032'
  row-row: Sia fai maꞌabui na, dei fo amaꞌ nahine au ia ndoos, do hokoꞌ. Sudꞌi a fai
    hiraꞌ amaꞌ nema paresaꞌ au banda nggara. Mete ma hambu hiek nda kokotoꞌ sa, ldo
    nda eꞌetaꞌ sa, do lombo mutiꞌ, naa, amaꞌ nahine au umunaꞌo banda mara.”
  kan-2017: ಹೀಗಿದ್ದರೆ ಬರುವ ಕಾಲದಲ್ಲಿ ನನ್ನ ಸಂಬಳಕ್ಕಾಗಿ ನಾನು ನಿನ್ನ ಮುಂದೆ ಬಂದಾಗ ನನ್ನ ಪ್ರಾಮಾಣಿಕತೆಯೇ
    ನನಗೆ ಸಾಕ್ಷಿ ಕೊಡುವುದು. ಆಡುಗಳಲ್ಲಿ ಚುಕ್ಕೆ ಮಚ್ಚೆಗಳಿಲ್ಲದ್ದು, ಕುರಿಗಳಲ್ಲಿ ಕಪ್ಪಿಲ್ಲದ್ದು,
    ನನ್ನ ಬಳಿಯಲ್ಲಿ ಸಿಕ್ಕಿದರೆ ಅದನ್ನು ಕದ್ದದ್ದೆಂದು ಎಣಿಸಬಹುದು” ಎಂದನು.
  ena-ena: La sibɨla viben agasaŋ hɨbɨŋ sabaŋ sipsipɨ sabaŋ meme cɨhu hameŋ laci ala
    viben uami. Vilɨŋ mufɨli ua igɨnaŋ sabaŋ meme sihɨ daŋ sihɨ daŋ sabaŋ sipsipɨ
    ninaŋ cɨbɨŋ agɨlaŋ laci hɨniavɨci nameŋ abɨbanaŋ uami. Nɨbu ciaŋ sɨhɨvia lubiahɨlɨlalɨ
    aba abɨbanaŋ uami. Ua igɨnaŋ sabaŋ mu hɨdɨlɨ agɨlaŋ hɨniavɨci nameŋ abɨbanaŋ uami.
    Nɨbu iadɨ sabaŋ agɨladɨ sɨgɨlɨ vilɨ aba abɨbanaŋ uami.
  tgo-tgo: Mbaŋa muyaiko ne valɨkaiwan u ghethe vakatha thoŋgo lo vakatha e ghen i
    thovuye na emunjoru. Thoŋgo ne u thuwe gout ma e ghanjithuwathuwa na sip ma riwanji
    i bwedi, ne u ghareghare ma kaivɨ e ghen.”
  yap-yap: Ya nge daken reb e kadbul mag ra pir’eg ni ug yul’yul’. Nap’an ni ga ra
    yib ni ngam guy puluwog, ma fa’anra bay reb e kaming rog nde myolyol ara wupwupnun’
    fa reb e saf nde talmor, mag ra nang ni kan iring.
  tet-tet: Baa loron ikus, ama bele natene haꞌu neꞌe moon ka lale. Oras nabee dei,
    ama bele mai naree haꞌukaan bibi sia. Kalo ama naree bibi rahun la makerek, lale
    haree bibi malae mutik, ama natene kedan naꞌak, haꞌu kanaꞌo kola bibi nia sia.”
  hlt-MCSB: Na mikhmuh ah maae khui lamkah a rhikrhak neh a tairhi pawt boeih, tu
    khui lamkah a pol pawt te ka taengla a huen khaw, thangvuen khohnin kah ka thapang
    dongah na pai vaengah, kai yueng la ka duengnah thui nawn saeh.
  mdy-ETH: ዬያይዲ ታኣኮ ጎኑሞና ጉሙርቂንቲፆና ሴካ ቤርታ ዔርታንዳኔ፤ ታ ኔኤም ማዼ ዛሎ ኔ ታኣም ዒንጋኒ ሙካ ዎዶና ዖዳላ
    ማዒባኣያና ቦርጫ ማዒባኣ ዋኣሪ ኔ ዴንቄቴ፥ ዬያጉዲ ሃሣ ካርሢ ማዒባኣ ማራይ ኔ ዴንቄቴ ዉኡቂንቴያታሢ ኔ ዔራኒ ዳንዳዓኔ።»
  twi-ASANTE: Yei bɛma woahunu sɛ, medi nokorɛ anaa menni nokorɛ. Sɛ wohunu nnwan
    anaa mmirekyie a wɔyɛ fufuo, na wɔnyɛ ntokontrama wɔ me mmoa no mu a, na ɛkyerɛ
    sɛ mawia wɔn afiri wo deɛ mu.”
  bhl-bhl: 'Nal em tit ete ku nem fukun teleko, nem yan kulukabi siwsiw so meme so
    alik alik ilo diw yetemewete: Samal tikili tukalat so, boketket aliw so, samaliw
    so, siwsiw atin kuw mikil nam kelinba samal makmak kuw alik alik biim mutuk belei,
    atemew tewe, ‘Yakut kese kai!’, nangeko, kal kelolewka!”, dangse kale.'
  con-NTPO: Tsa'caen tsonsi jai'ngae jipa ña gana'choma atte'ta qui in'jaña ñajan
    cca'nambi'ma ñotsse tsonsi tsa'caen da'chove. Nane ña oveja naccuni si'ambi, majan
    chivo naccu ze'nziambi, chhifambi'choa'qque can'jen'da ccana'choya tsu.
  eng-WEBU: So my righteousness will answer for me hereafter, when you come concerning
    my hire that is before you. Every one that is not speckled and spotted among the
    goats, and black among the sheep, that might be with me, will be considered stolen.”
  bnp-bnp: Muri bara o matai kamumu a sipsip a meme a bole vomu. Na tahuna o matai
    a meme i uka ma i logologo, a tuna sipsip i uka ma i kokoa o matavisi i laho turana
    a kabuna nau, bara o lohoka vona iau kunana a panaho.”
  wal-wal: Hegaa gishshau ta xillotettai neeni taayyo qanxxido damoozaa qoodanau sinttappe
    yiyo wode, taayyo markkattana; ta deeshshaappe gazza woikko punccare gidennabi
    woikko karetta gidenna ai dorssa marinne ta matan beettikko, wuuqettidabaadan
    qoodettana” yaagiis.
  mgh-mgh: Ni isariya aka inkowuvaha uhoolo usaahiti, ukati unhalaa uwehaweha mapokerero
    aka. Yakhalaka mmatatani mwaka ipuri yohimanepa ni yohimitthottwe, ikhontwaa cohiripa,
    pooti wiira cowiinyinya.
  acu-NT: 'Turamu asaramtai ukunam wina tangkur ainau jiistasam winakmeka, oveja mukusachuka
    tura chivo tsakechu tura antutramchausha wainkamka: Juka wina kasartukume turutminuitme,
    —timiayi.'
  spa-PDDPT: 'Así mañana, cuando vayas a comprobar mi salario, mi honradez responderá
    por mí: Todo lo que no sea moteado o manchado entre las cabras, o de color oscuro
    entre los corderos, se considerará hurtado por mí.'
  gun-gun: Po rami 'rã reikuaa ha'evea rami pa aiko tyrã pa anya. Reju xapy'a vy rexaxe
    ramo angana va'ekue ha'e javi 'rã ojekuaa nerenonde. Xapy'a rei kavara kuery ipara'i
    va'e'ỹ, ipara e'ỹ va'e, e'ỹ vy vexa'i kuery huũ e'ỹ va'e xereve rejou ri vy reikuaa
    'rã xemondaague — he'i.
  agu-BL: Ej nin yil kaben mas skawutz ba'n tz'ulu' tan tilwe'n yi nicy'na' cu'n yi
    injamel yi tzintx'aque'. Nin yi kol chijal cneru' nin chiw ẍchixo'l yi wetz yi
    nk'e'tz k'ek nin nk'e'tz pint cye'j ya'stzun techl yi alak' tzun nche'wulej ẍchixo'l
    yi e' teru' tawunu'.
  eng-PEV: Later on, those sheep and goats will have babies, and those babies will
    have funny coloured wool too. So they will belong to me. I promise I will never
    steal any white sheep or any black goats from you. Whenever you come and look
    at my sheep and goats, you will see that I only have spotty goats and black sheep.
    Then you will know that I kept my promise.”
  ilo-ULB: Ti kinapudnok ti mangpaneknekto kaniak iti masakbayan, inton umayka a mangsukimat
    kadagiti tangdanko. Tunggal maysa a saan a turikturikan ken labang kadagiti kalding,
    ken nangisit kadagiti karnero, no addaman ti masarakam kaniak, ket maibilangto
    a natakaw.”
  kpg-kpg: Tei laangi hua, gei goe ga iloo laa be au e donu be deeai. Do madagoaa
    ma ga hagadina dogu hui, ga gidee goe dahi kuudi hagalee habuihabula, be dahi
    siibi e hagalee luuli, gei goe gu modongoohia hua bolo maa ne gaiaa.”
  uig-ARA: كېيىن، مېنىڭ ھەققىمنى تەكشۈرۈپ كەلگەن ۋاقتىڭدا، ھەققانىي بولغىنىم كۆز ئالدىڭدا
    ئىسپاتلىنىدۇ؛ ئۆچكىلەر ئارىسىدا ئالا-چىپار بولمىغانلىرىنىڭ ھەممىسى، پاخلانلار
    ئارىسىدا قارا-قوڭۇر بولمىغانلىرىنىڭ ھەممىسى ئوغرىلاپ كېلىنگەن ھېسابلانسۇن، ــ
    دېدى.
  bsp-bsp: Dolompu dem deŋmentər əm ti alna, kɔ məndekɔ-mɔmən kəway kem-ɛ. Mpɛ o mpɛ
    pɔ mənəŋk di alna cir dacɔ ta pɛntɛmsər, ta pɛŋcɛmcɛmər kɔ ŋkesiya dacɔ ta pɛŋcapsər
    alom mɔ, məcərɛ fɔ iŋkiyər əm pi.»
  mbs-mbs: Te modi aldaw, ketegahan no aw keseligan a aw kenà, so aw tomengteng ka
    diyà te menge ayam-ayam imbegay no diyà kanak, aw kitaen no se kambing kidoen
    kenà boling, aw karniro kenà meitem, ketegahan no te tinakaw ko iyan.”
  tof-tof: Sab ugórr ma büsai eseno wa, ka ia amkoman namülnürrü marüka, ma sab kürü
    darrem amzyatóm nóma tamo. Blaman gout baeb pokopükü babul ne kla kwarile, akó
    sip kupo pug-koke ne kla kwarile, ma ugón umul baino wagó, gómól-gómól azebórrónako.”
  sus-sus: N ma tinxinyi fama makɛnɛnde i fama xuruse matode tɛmui naxɛ. Si naxee
    birin mu makatunxi nun yɛxɛɛ yɔrɛ birin naxee mu fɔɔrɔ, nee bara findi muɲɛ ra
    n mabiri.»
  pon-2006: Sang met kohla, ni omw pahn kin dawih nei mahn akan; kuht men me sohte
    mwangerenger de sihpw men me sohte poh toantoal, ke pahn ese me I pirapahda.”
  jae-jae: Êtu ŋamu biŋ tonec êwaka aê sa gebe aê ŋac gêdêŋ gebe Aôm embe ômôêŋ gebe
    ônac ŋoc ŋaôli kêsi ma ôlic noniŋ, taŋ ôliŋ komokom to tictêla-tictêla atom to
    domba, taŋ jejec atom naŋ ŋateŋ, go ôlic aê amboac ŋac geŋgeŋ.”
  ksd-ksd: 'Damana kaugu mangamangana takodo na varvai maravut iau namur ta ra luaina
    matam ta nam ra bung, ba una pot ure kaugu vapuak: a lavur me ba pa i palapalatabu,
    ma pa i tuntun pitipit ra paka i diat, ma ra lavur sip pa i korong ra paka i diat
    u tadav diat piragu, da biti ka ba iau tar long diat.'
  tur-YTC: Bundan sonra ücretim için geldiğinde, doğruluğum benim hakkında tanıklık
    edecektir. Yanımda bulunan keçiler arasında noktalı ve benekli, kuzularım arasında
    kara olmayanların hepsi çalıntı sayılacaktır.”
  bel-N: I будзе адказваць за мяне праведнасьць мая на наступны дзень, калі прыйдзеш
    даведацца пра плату маю перад табою. Усё, што не стракатае і не пярэстае паміж
    козаў, і не рудое паміж авечак, крадзенае гэта ў мяне”.
  grc-BRENT: Καὶ ἐπακούσεταί μοι ἡ δικαιοσύνη μου ἐν τῇ ἡμέρᾳ τῇ ἐπαύριον, ὅτι ἐστὶν
    ὁ μισθός μου ἐνώπιόν σου· πᾶν ὃ ἐὰν μὴ ᾖ ῥαντὸν καὶ διάλευκον ἐν ταῖς αἰξὶ, καὶ
    φαιὸν ἐν τοῖς ἄρνασι, κεκλεμμένον ἔσται παρʼ ἐμοί.
  ind-AYT: Kelak, kebenaranku itu menjadi saksi bagiku, ketika engkau datang untuk
    memeriksa upahku. Semua yang tidak berbintik-bintik atau bertutul di antara kambing-kambing
    itu, dan yang tidak berwarna gelap di antara domba-domba itu, itu akan diperhitungkan
    sebagai curianku.”
  lid-lid: Eme ya i buku none len hamon ou kameh i tanam jo badeh ta wasai bwe, buku
    na ben ou anya ame adeu sihinek. I buku none ari me belen udu bolon tek ma hawe
    i buku none ari sipsip kasen bokodon udu bolon tek, badeh jo bene-ei tam ai.”
  eng-NNA: Later you will see I do the right thing to you, I am not a deceiver for
    you. You will see those animals. Some will be black sheep, some will be spotted
    and striped goats. If you see other kinds you will know I stole them from you.”
  nya-nya: Ndipo chilungamo changa chidzaoneka mʼtsogolo, pamene inu mudzabwere kudzaona
    malipiro angawo. Ngati mudzapeza mbuzi mʼgulu langa imene si yamawangamawanga,
    kapena mwana wankhosa wamkazi amene si wakuda ndiye kuti zimenezo zidzakhala kuti
    ndinakuberani.”
  hrv-hrv: 'A ubuduće kad budeš svojim očima provjeravao moju naplatu, moje će poštenje
    biti svjedok za mene: nađe li se među mojim kozama ijedna koja ne bude šarena
    ili naprugana, ili među ovcama koja ne bi bila garava, neka se smatra ukradenom!”'
  mps-mps: Tama eyu bidaluama, nosali nago osola sulama, te eno doloba pai kolesaga
    yali, ma nago suagameo. Te nago eno ena maiabo nai dodolobo sogo, tama te meme
    me deli, ma te sipsip me deli te dodobolo pai ma husugu yai elalusiąbaso da,
    teda nago koneyu, te eno wi sali da po wagameo,” wali.
  llg-llg: Nai fai makabuin, dei fo toꞌo bisa bubuluk au ia ndoos, do taa. Sudi faik
    bee, toꞌo bisa mai palisak au banda nggala. Mete ma hambu mita biꞌiae taa kokotok,
    do taa kekeꞌak, do biꞌilombo fulak, na, toꞌo bubuluk memak mae au amanaꞌo ala
    toꞌo banda nala.”
  tpi-tpi: Na bihain, wanem taim yu laik, yu ken lukim ol dispela sipsip na meme mi
    kisim olsem pe bilong mi, na bai yu save, mi bihainim stret tok bilong mi o nogat.
    Sapos yu lukim wanpela meme i no gat makmak o wanpela sipsip i no blakpela i stap
    namel long ol lain sipsip bilong mi, orait bai yu save mi bin stilim.”
  dan-1931: 'i Morgen den Dag skal min Retfærdighed vidne for mig: Når du kommer og
    syner den Hjord, der skal være min Løn, da er alle de Geder, som ikke er spættede
    eller blakkede, og de Får, som ikke er sorte, stjålet af mig.”'
  vie-OVCB: Từ nay về sau, nếu cậu bắt gặp con chiên, con dê nào lông trắng trong
    bầy gia súc của cháu, cậu cứ kể là con ăn cắp.”
  lbk-lbk: Et is tap-in at nalaka nan mangammowam mo tet-ewa ay osto ak. Et mo omali
    ka ay mangila isnan lagfok ya way faken lafang paymo namatmatikan ay karching
    paymo ad-i inngitit ay karnilo, at ammom ay inakewko chachi.”
  guj-2017: જયારે મારા વેતન તરીકે આપેલાં ઘેટાંબકરાં તું તપાસશે ત્યારે પાછળથી મારી
    પ્રામાણિકતા માટે તેઓ સાક્ષીરૂપ થશે કે બકરાંમાં જે છાંટવાળા કે ટપકાંવાળા નથી અને
    ઘેટાંમાં પણ જે કાળાં નથી એવાં જો મારી પાસે મળે તો તે સર્વ ચોરીનાં ગણાશે.”
  byr-byr: '@see-verse:GEN.030.032'
  awx-awx: Hiyäkände yatnä kakengu, mahande yupsäng katapiläk. Puyä pahakumde hängä
    u namiläxunin dayipiläkge apukengu, u namiläkätanu meme tolokngä wenä gwendu bä
    sipsip mätexu dänggämnä kwaxu gwendu kakengu, ‘Kukäle täkut,’ yang natäpso,” yang
    inikut.
  pon-2006A: Sang met kohla, ni omw pahn kin dawih nei mahn akan; kuht men me sohte
    mwangerenger de sihpw men me sohte poh toantoal, ke pahn ese me I pirapahda.”
  por-BRBSL: Portanto, minha retidão responderá por mim daqui por diante, quando vierem
    a respeito do meu recrutamento que está diante de vocês. Todo aquele que não for
    manchado e manchado entre as cabras, e o negro entre as ovelhas, que possa estar
    comigo, será considerado roubado”.
  aly-aly: Ntwa alhengk-aretyek irrpwerl-then lthweyakw-lthweyakwantarl ntwa ayenh
    anthek, atha ngkwenh anyelkel yep-yep-rnem inentyek, ntwa alhengk-aretyek, yep-yep
    ngkwenh-rnem, atharl yep-yep ngkwenh-rnem irrtyertel-inekerr.”
  cth-cth: Hatdawkvah, atotovah kaie tawkphu ka hmu hane teh na hmalah a pha to vah,
    ka lannae ni na pathung han doeh. Hmae thung dawk tarakcak lah a em ka pangaw
    hoeh e, a em kasawlah ka pangaw hoeh e, tu thung dawk ka tamang hoeh e kai koe
    na hmawt pawiteh, ka paru e lah na pouk han, telah atipouh.
  twi-twi: Eyi bɛma me nokwaredi adi me adanse, bere biara a wobɛhwehwɛ akatua a wode
    ama me no mu no. Sɛ wuhu abirekyi biara a ɔnyɛ ntokontrama anaa oguan biara a
    nʼahosu mmiri wɔ me mmoa no mu a, na ɛkyerɛ sɛ mawia wɔn afi wo de mu.”
  hlt-hlt: Na mikhmuh ah maae khui lamkah a rhikrhak neh a tairhi pawt boeih, tu khui
    lamkah a pol pawt te ka taengla a huen khaw, thangvuen khohnin kah ka thapang
    dongah na pai vaengah, kai yueng la ka duengnah thui nawn saeh.
  tbz-SIM: A bo kɔtɛní dìì mɔ̀nnì kɛ́yɑ̀ m pecɛ̃nku, ɑ bo bɑntɛ́ n nɑ́ɑ́mmɛ̀ timɔ́mmɔnti.
    Kɑ̀ɑ sɔ̃́ nyipe nɛ̀ sibɔɔ́ dɛ̀ɛ̀ í mɔkɛ sisuɔ nɛ̀ dɛ̀ɛ̀ í dò nyɑ̀ùyɑ̀ù kɛ̀ dɛ̀
    bo n kpɛyi miɛkɛ, n dɛ̀ yùúkúmu.
  msy-2020: Egh nɨ gɨn uabɨ ifongegh dughiatamɨn izɨ, nan memeba ko sipsipbar gan,
    dar taba pighan kogham o dighdiriba dar ikian koghtɨ, nɨ fogh suam, kɨ uan akamɨn
    gɨn ghuzir puvatɨgha ada okeme.”
  txq-txq: Neu fai bakadean, dei fo papa bisa bubuluk, au ia ndoos do taa. Sudi neu
    faik bee a mesan, papa bisa mai parisa au bandang nggara. Mete ma papa mete-nita
    bibi hiek bee fo ta kokotok do keketak, do bibi lombo mutik, na, papa bubuluk
    memak mae, au ndia amanaꞌo ala papa bandan nara.”
  aaz-aaz: Anbi neon amuint ate, of naꞌ ho muhiin mak au neek ii kninuꞌ, aiꞌ kaah?
    Oras mee-mee jah, ho uum he muprikas au muiꞌt ein. Karu ho miit aꞌbibi reꞌ ka
    maꞌkotoꞌ fa, aiꞌ ꞌbib-kase reꞌ mutiꞌ te, ho muhiin mak au es reꞌ ubaak ꞌaan ho
    nggoan.”
  azb-azb: Bundan sonra qarşında olan haqqım üçün gəldikdə düzlüyüm mənim barəmdə
    şəhadət edəcək. Qoy keçilərdən xallı və zolaqlı olmayanı, quzulardan da qara olmayanı
    oğurlanmış sayılsın».
  eng-DBY: 'And my righteousness shall answer for me hereafter, when thou comest about
    my hire, before thy face: all that is not speckled and spotted among the goats,
    and brown among the lambs, let that be stolen with me.'
  hin-2017: और जब आगे को मेरी मजदूरी की चर्चा तेरे सामने चले, तब धर्म की यही साक्षी
    होगी; अर्थात् बकरियों में से जो कोई न चित्तीवाली न चितकबरी हो, और भेड़ों में से
    जो कोई काली न हो, यदि मेरे पास निकलें, तो चोरी की ठहरेंगी।”
  wol-KYG: 'Ëllëg aki sibbir booy seetsi sama peyoor, sama njubtee may layool: lépp
    lu toddewul te tippantewul ci biir bëy yi ak lu ñuulul ci mburt yi, boo ko gisee
    ci man, càcc la.»'
  swp-swp: Arinai egu abidudulai abo i masaraha, huiana ne u laoma egu maisa u nonoi.
    Goti boeadi eai aisegadi nige uriuridi, eo mamoe aisegadi nige dubadubadi ena
    arigu eai u lobaidi abo u ene ea aieaharidi.”
  bjr-bjr: Qinee andeeqasee maraanaura anee kasooaqee aneenna oonu reenana qafaa.
    Eekara arira sipsipa qinindiki marinana eekara fee dunduqarira mimmi fee qinindiki
    marinana qiniara qumuara miaanoo qia.
  eng-YLT: and my righteousness hath answered for me in the day to come, when it cometh
    in for my hire before thy face; — every one which is not speckled and spotted
    among [my] goats, and brown among [my] lambs — it is stolen with me.'
  heg-NTPO: Se leol hmudin niam, paap taan haup noan, auk in dake ni nahlololo tam
    lo ka. Paap maa le presa-ngat auk hmukit tas bling tuun. Eta net laen man muik
    topon lo, tamlom hkoto-hkaban lo, tamlom lae-blai muti kam, paap taan son noan,
    auk man naok paap hmukit tas.”
  ptu-ptu: 'Ia too la mendadi tanda kamaloloangku illaam allo la taoloinna. Aka maka''
    suleko dako'' umpahessa sahoku anna muitam deem beke tä'' doti anna tä'' buhitti''
    anna änä'' domba tää''na malotä, la muissammi too muua: ‘Pabokona.’”'
  bzd-NTPO: Mik be' de ye' iyiwak sa̱u̱k ta̱ ee̱ be' isuè̱mi tö obeja dalolo ö chibo
    wöaule shkitshkit ö u̱la̱u̱la̱ ese ë̀ tso', e' ta̱ be' wa̱ ijche̱rwa̱mi tö ye'
    dör wëm yësyësë. E' kë̀ dör es, e' ta̱ be' wa̱ ijche̱rdaë tö ye' tö be' iyiwak
    ekiblé.
  kwf-kwf: Ma nia ka talangwaraꞋu goꞋo ana fuamu fuana sasilana diꞋia nau ku sasia
    ka saga nama ka noaꞋa. KaidaꞋi Ꞌoko lisia neꞋe nau ku toꞋo ana nanigot neꞋe goa
    taꞋifau ki, ma ku toꞋo ana sipsip neꞋe Ꞌiri goa taꞋifau ki, Ꞌirai kaumulu saiana
    muke saea neꞋe nau ku bili.”
  eng-WYC-2017: And my rightfulness [or rightwise-ness] shall answer to me tomorrow,
    when the time of covenant shall come before thee; and all that be not diverse,
    and spotted, and dunned, as well in sheep as in goats, be found at me thou shalt
    reprove me of theft.
  eng-WMBB: So my righteousness will answer for me hereafter, when you come concerning
    my hire that is before you. Every one that is not speckled and spotted amongst
    the goats, and black amongst the sheep, that might be with me, will be considered
    stolen.”
  spp-spp: Mu aha mpa mii yatɔɔre kàanmucya canŋke ŋkemu i ke, kampyi mii à tíi, mu
    sí n-cè. Mu aha bú mpa sika maha sika ta ti shwɔhɔl'e ŋgemu u ɲyɛ u ɲyɛ a ɲɛ́ŋɛ
    mɛ, lire ɲyɛ mɛ mpà maha mpà u à fíniŋɛ ke, mu kú n-cè n-jwo na mii à uru yû.
  aey-aey: Odocob hibna hina kobol tutuc ija odom eu dogan. Euqa hina cabi ameg item
    eu fimeg eunadec meme oso deweg tolotoloca qeefo sipsip nag oso casca qeefo fifeg
    ija hinanadec heje om ec dogan,” don.
  urd-GVH: आइंदा जिन बकरियों के जिस्म पर छोटे या बड़े धब्बे होंगे या जिन भेड़ों का
    रंग सफ़ेद नहीं होगा वह मेरा अज्र होंगी। जब कभी आप उनका मुआयना करेंगे तो आप मालूम
    कर सकेंगे कि मैं दियानतदार रहा हूँ। क्योंकि मेरे जानवरों के रंग से ही ज़ाहिर होगा
    कि मैंने आपका कुछ चुराया नहीं है।”
  rug-rug: “Meke koa ri na rane mae hiroi si kaqu va sosodea goi sapu be hinokara
    sa qua zinama. Totoso mae doṉo viliti goi sari na qua tinabara, meke be lopu koa
    koa rau sari na qoti saripu loke kidakida tinidi, ba be sari na sipi loke mumuhodi,
    si kote gilania goi sapu ta hikodi si arini,” gua si asa.
  gaz-gaz: Yeroo ati mindaa naa kennite sana toʼachuu dhuftutti, amanamummaan koo
    dhugaa naa baʼa. Hoolotaa fi reʼoota koo keessatti reʼeen cocorree yookaan buburree
    hin taʼin kam iyyuu, hoolaa keessaa immoo kan gurraacha hin taʼin kam iyyuu yoo
    argame akka waan hatameetti haa ilaalamu.”
  fra-LSG: Ma droiture répondra pour moi demain, quand tu viendras voir mon salaire;
    tout ce qui ne sera pas tacheté et marqueté parmi les chèvres, et noir parmi les
    agneaux, ce sera de ma part un vol.
  gnn-gnn: '@see-verse:GEN.030.032'
  yal-yal: N ma tinxinna fama makɛnɛndeni nɛn i na fa xuruse matodeni waxatin naxan
    yi. Siin naxanye birin mi makatunxi e nun yɛxɛɛ diin birin fɔrɔ makɛnɛnxi mi naxanye
    ma, na bata findi muɲan na n mabinni.”
  gum-gum: Pøs Srøna trumarsrø tru na kanab megaigwan ñi ashchab arruben, tab marigwan
    kenamartrabibe truig kønrrun cha. Kabe kan ubisha kui, kabe kan cabra-unø kui
    rayas tøgar kømøwei, tsureelø kømøwei, kabe kan ubisha-unø yalig kømøwei, tru
    utu ñi treelø wetørrappe, trube, nabe ñuyelan nilab megaig kønrrun— cha.
  iou-iou: Ude täŋira kudän siwoŋi täyak ba siwoŋi nämo täyak yäŋ täga api kaŋpäŋ
    nadäwen. Gäk piä täk täyat unitäŋo gwäki siwoŋi yäpmäŋtak yäŋ kaŋpäŋ nadäwayäŋ
    äbäŋpäŋä meme yäput-toroktorok ikek nämo, ba sipsip nanaki kubiri nämo, näkŋo
    äbotken irirä yabäŋpäŋ kubota täyak yäŋ kaŋ nadäk tä yäk.
  haw-1868: 'Pela e hoapono aku ai ho''u pono ia''u i ka wa mahope, i ka wa e lilo
    mai ai ia i uku na''u imua o kou mau maka: o na mea a pau o ka poe kao me au,
    aole i kikokiko, aole noi i eleele no ka poe hipa, oia ke oleloia he mea i aihueia.'
  arb-NAV: وَتَكُونُ أَمَانَتِي شَاهِدَةً عَلَى صِدْقِ خِدْمَتِي فِي مُسْتَقْبَلِ
    الأَيَّامِ. فَإِذَا جِئْتَ تَفْحَصُ أُجْرَتِي، وَوَجَدْتَ عِنْدِي مَا لَيْسَ أَرْقَطَ
    أَوْ أَبْلَقَ بَيْنَ الْمِعْزَى وَأَسْوَدَ بَيْنَ الْخِرْفَانِ، يَكُونُ مَسْرُوقاً
    عِنْدِي».
  adz-adz: Bida u tsanganda nuning mangan rinin mamida puatpuatagin ma dumpa mangan
    rinin maragamp mingꞌa dzi gin, da u bungꞌ asruꞌgin nabi dzi wap. Nigi bungꞌ asu
    gum isiꞌ da agu i u tsangandan dumpa da nuning dzi uda suda nam ntsuman, da u
    bungꞌ asruꞌgin nabi dzi yatsungꞌ nan gangꞌ rururungan, ma imaꞌ.”
  ewe-ewe: Ekema ɣe sia ɣi si nàkpɔ gbɔ̃ ɣi alo alẽ ɣi aɖe le tɔnyewo dome la, nànya
    be ɖe mefi wo tso tɔwòwo dome!”
  eng-LEE: 'And my righteousness shall testify for me in time to come, when it shall
    come with my reward before thy face: every one that is not speckled and spotted
    among the goats, and brown among the sheep, that shall be counted stolen with
    me.'
  dji-dji: Girri bubalikiṉim bilidjirri nyuni djiny nyangi ngirrang maypal malany,
    nyuni miliki a manyangban. A ngunubilang wurpmipm nyuni birraldjnyirdjigi maypal
    nyunungpibi, galkngu bardjining bimbi u mulngi nanikut, nyuni marnggiban ngarri
    waparrbi ngunukima irr djaminmi nyungungir maypalpilingir!”
  nna-nna: Yartipa yirrilaman ngajulu ngalypa jilamarnangu, ngajulu munu mitu manakupa
    nyuntuku. Nyuntulu parrjalaman palarrangu kuwiyirrangu. Jintamarniny wantulupiyi
    warrukurla kukurnjayirrangu, jintamarniny wantulupiyi taparl-taparl nanikuturrangu.
    Yijapa yirrilamanjaninyi warinypa wariny, nyuntu miranu jarruluman ngajulu ngulyulu
    kanyarnangu.” Palajun karra marnalu.
  asm-FB: তাতে ভৱিষ্যতে যেতিয়া আপুনি মোৰ বেচ চাবলৈ আহিব, তেতিয়া মোৰ ন্যায় কার্যই
    আপোনাৰ আগত মোৰ পক্ষে সাক্ষ্য দিব; ফুটুকা-ফুটুকী আৰু পখৰা-পখৰি দাগ নথকা, এনে কোনো
    ছাগলী আৰু ক’লা বৰণ নোহোৱা, এনে কোনো মেৰ-ছাগ যদি মোৰ ওচৰত পায়, সেয়ে মই চুৰ কৰা
    বুলি ধৰা হ’ব।”
  sus-A: ﭑ مَ تِنشِنيِ قَمَ مَكّنّندٍ عِ قَمَ شُرُ سٍ مَتٌدٍ تّمُي نَشّ. سِ نَشٍيٍ
    بِرِن مُ مَكَتُنشِ نُن يّشّي يْرّ بِرِن نَشٍيٍ مُ قْورْ، نٍيٍ بَرَ قِندِ مُحّ
    رَ ﭑ مَبِرِ.»
  fra-SBL: Ainsi, ma justice répondra pour moi dans l'avenir, lorsque vous viendrez
    au sujet de mon salaire qui est devant vous. Tout ce qui n'est pas moucheté et
    tacheté parmi les chèvres, et noir parmi les brebis, qui pourrait être avec moi,
    sera considéré comme volé. »
  hbo-hbo: וְעָֽנְתָה־בִּ֤י צִדְקָתִי֙ בְּיֹ֣ום מָחָ֔ר כִּֽי־תָבֹ֥וא עַל־שְׂכָרִ֖י
    לְפָנֶ֑יךָ כֹּ֣ל אֲשֶׁר־אֵינֶנּוּ֩ נָקֹ֨ד וְטָל֜וּא בָּֽעִזִּ֗ים וְחוּם֙ בַּכְּשָׂבִ֔ים
    גָּנ֥וּב ה֖וּא אִתִּֽי׃
  shp-NTPO: Ja min yoinabo bakish jakonshamanhakin en mia axonpakea oinxonparira,
    min onanti iki en mia atikeskabiakin jakonhakin axonabo. Ikaxbi jaweratoshamanborin
    nokon yoinabo ixon oinkaskinra, min aresti atipanke. Ikaxbi jawetianki, ja nokon
    yoinabo ikainko benakin, joxoshaman rania, itan rayanmetani rania yoinabo min
    merai, jatianparira min onanti iki, en mia yometsoaa —akin aká iki.
  eng-WYCLIFFE: And my riytfulnesse schal answere to me to morewe, whanne the tyme
    of couenaunt schal come bifor thee; and alle that ben not dyuerse and spottid
    and dunne, as well in sheep as in geet, schulen repreue me of thefte.
  piu-2006: '@see-verse:GEN.030.032'
  pjt-pjt: Ka ngula nyuntu ngayuku tjiipi nanikuta tjuṯa pitjala nyawa, munun tjiipi
    piṟanpa, nanikuta maṟu tjuṯa nyakulampa ngayunya ngukaṟa kulila, ‘Ai! Nyangangku
    ngayuku tjiipi nanikuta tjuṯanguṟu kutitjuṟa katingu.’ Palu nyuntu tjiipi maṟu,
    nanikuta nyintaṉ-nyintaṉpa tjuṯa kutju nyakulampa ngayunya alatji kulinma, ‘Munta,
    nyanganpa palumpa kuka tjuṯa ngayuku wiya.’”
  cwe-cwe: Siku zikwiza, kwaminika kwangu kwizawoneka funhulafunhula vondawize kulola
    yombe jangu. One yahawoneka luti yoyose yelibule uzegenha hebu uzolizoli, hebu
    ng'hondolo yoyose heli na utitu muna dibumbila jangu, iyo kezakuwa kabawigwa.”
  bgs-bgs: Tun ta dumunggù álló, atin ka sumállág ka katô mga mannanap ku, atin ka
    kitanán nu tô mga kambing na ánnà kabang, asta tô mga karnero na ánnà métám, kasóddóran
    nu na igtakó ku yan áknikó.”
  kik-kik: Naguo wĩhokeku wakwa nĩguo ũkaanjarĩrĩria thuutha-inĩ, rĩrĩa rĩothe ũngĩũka
    kuona mũcaara ũrĩa ũndĩhĩte. Mbũri o yothe ĩtarĩ maara kana maroro, kana ndũrũme
    o yothe ĩtarĩ njirũ, ingĩgaakorwo nacio, igaatuĩka nĩ cia ũici.”
  ksr-ksr: 'Kanageŋ gawonaa tawana, lama ano meme ii iŋiima gosimambaajoŋ kawagati,
    kambaŋ iikanoŋ uuna dindiŋaa kania ii afaaŋgoŋ kokaeŋ mokoloowa: Meme (noniŋ)
    titogia qaa ano diriweŋ, soŋojinjiri me koromboŋgia qaa ii kuuya ano lama baroŋa
    qaago kuuya noo tuuŋanoŋ nambuti, ii niinoŋ yoŋgoro mejeŋ, kaeŋ moma kotowa.”'
  fra-NCL: Ma droiture témoignera pour moi demain, quand tu viendras reconnaître mon
    salaire. Tout ce qui ne sera pas tacheté et marqueté parmi les chèvres, et noir
    parmi les agneaux sera chez moi un vol.
  cek-AK: To tiah ni hmabang ah ka toksakhaih atho na hmaa ah phak naah, ka toenghaih
    mah kai han lok na thui tih; kai taham moinawk thungah aem kaom ai maeh, kamnum
    hoi kanglung angbaeh ai tuucaanawk om nahaeloe, to maeh hoi tuu loe kai mah paquk,
    tiah amnoek thai tih, tiah a naa.
  xla-xla: Epapedeme itapu dla wa꞉ matle puame na꞉ aliya halo natilati dilikili siyapo
    mate epo dudulalimale siyapo mate epo popokalle siyapo mate natilipiye, wa꞉ na꞉ye
    ikadepe po-uhalalo wekele mleni dlepe.”
  cuk-cuk: Degisoggu, ibagwengi be dakdanikogu, be dakoed, an bule ibmar-inniki-imaked-duledibe.
    An-sibadmar-abargi, sibad-gutu-nanaisurmalad, mata-matasurmalad, sibad-wawaad-senigan-sichiganasurmalad
    gudiile, an bei atursasdo.
  uig-CYR: Кейин, мениң һәққимни тәкшүрүп кәлгән вақтиңда, һәққаний болғиним көз алдиңда
    испатлиниду; өшкиләр арисида ала-чипар болмиғанлириниң һәммиси, пахланлар арисида
    қара-қоңур болмиғанлириниң һәммиси оғрилап келингән һесаплансун, — деди.
  tel-2017: ఇక ముందు నాకు రావలసిన జీతం గూర్చి నువ్వు చూడడానికి వచ్చినప్పుడు నా న్యాయ
    ప్రవర్తనే నాకు సాక్ష్యం అవుతుంది. మేకల్లో పొడలూ మచ్చలూ లేనివీ, గొర్రెపిల్లల్లో
    నల్లగా లేనివీ నా దగ్గర ఉంటే నేను దొంగిలించానని చెప్పవచ్చు” అన్నాడు.
  hat-BSA: Konsa entegrite mwen va reponn pou mwen pita, lè ou vin parèt konsènan
    salè mwen. Chak sa ki pa takte, oswa trase pami kabrit yo, e ki nwa pami jenn
    mouton yo, si li twouve avè m, konsidere ke mwen te vòlè l.”
  kos-kos: Ke pacl fahsru ac fisrasr nu sum in konauk lah nga pwaye in kulansap luk
    uh ku tia. Ke pacl kom ac tuku in liye molin orekma luk uh, fin oasr nani ma tia
    tuhntun ku sheep ma tia sroalsroal yuruk, kom ac etu na lah ma pusrla.”
  hbo-WLC: וְעָֽנְתָה־בִּ֤י צִדְקָתִי֙ בְּי֣וֹם מָחָ֔ר כִּֽי־תָב֥וֹא עַל־שְׂכָרִ֖י
    לְפָנֶ֑יךָ כֹּ֣ל אֲשֶׁר־אֵינֶנּוּ֩ נָקֹ֨ד וְטָל֜וּא בָּֽעִזִּ֗ים וְחוּם֙ בַּכְּשָׂבִ֔ים
    גָּנ֥וּב ה֖וּא אִתִּֽי׃
  ibo-ibo: Ezi omume m ga-azara nʼọdịnihu, mgbe ọbụla ị bịara nyochaa ụgwọ ọrụ ị kwụrụ
    m. Ewu ọbụla na-atụghị agwa agwa, maọbụ atụrụ ọbụla na-ejighị oji ị chọpụtara
    nʼetiti igwe ewu na atụrụ nke m ka a ga-agụ dị ka ihe e zuru nʼohi.”
  ory-ory: ଏଥିଉତ୍ତାରେ ଯେତେବେଳେ ତୁମ୍ଭ ସାକ୍ଷାତରେ ମୋହର ବେତନ ବିଷୟ ଉପସ୍ଥିତ ହେବ, ସେତେବେଳେ
    ମୋହର ଧାର୍ମିକତା ମୋʼ ବିଷୟରେ ସାକ୍ଷ୍ୟ ଦେବ, ଅର୍ଥାତ୍‍, ଛାଗଳମାନଙ୍କ ମଧ୍ୟରେ ଚିତ୍ରବିଚିତ୍ର
    ଓ ବିନ୍ଦୁଚିହ୍ନିତ ଛାଗଳ ଭିନ୍ନ ଓ ମେଷଗଣ ମଧ୍ୟରେ କଳାବର୍ଣ୍ଣର ମେଷ ଭିନ୍ନ ଯେତେ ଥିବେ, ତାହା
    ମୋହର ଚୋରି ରୂପେ ଗଣ୍ୟ ହେବ।”
  wmt-wmt: '@see-verse:GEN.030.032'
  chk-chk: Iei ai wenechar epwe pwä me mürin, lupwen kopwe feito o nenengeni liwinin
    ai angang. Nge ika ka küna eman kuuch esap mwakelekel ika tiketik, ika eman apanen
    sip esap chochol, iwe, kopwe silei pwe üa soläniir.”
  ssd-ssd: Ye ne yabrini ta ne pitik ndo katesewamŋgat. Ne ŋgumneŋga ye tuku piya
    ta pileniŋmba meme ande ŋgarosu bagli kugatok ŋgarosu kalbob kugatok ko sipsip
    ande baseunu kuga ta kaŋgermba ye agaŋmor ta kuayaren ta ne kila palmbimŋgat ŋgina
    le
  rop-rop: En bambai wen yu luk ola spadidwan main, yu garra sabi aibin dum trubalawei
    langa yu. Bat if yu faindim eni klinwan nenigout en biligout en eni waitwan ship,
    wal yu garra sabi aibin stilim olabat brom yu.”
  ukr-1871: Так моя правда говорити ме за мене завтрашнёго дня, як прийдеш давати
    плату мою. Усе непереполасе й не крапасте між козами і не чорне між вівцями, мусить
    уважатись у мене за вкрадене.
  eng-AOI: '@see-verse:GEN.030.032'
  yon-yon: Ne yaa kakmanmo nembed baane akme anam andi yeman kuu ebbed wedmaneeb kuu
    ne dingkan kab nimingkaan aombed kuu dingkan bodbodiibbaniib angkon yi mana kimi
    binmoyiibbaniib kuu anam yid kandaan ebkaadkeri yeman.” andoon.
  bch-bch: Ta muriai, oangga eao kim, eao ga gera gid sipsip ga meme toa nabada ga
    iman ag olnga, ta eao oatai, gau nanasi tutui leg posanga toa ne, mao napakaka.
    Ta oangga eao gera gid masilau mud togau, be gera meme eta itin kiripes mao, ga
    oangga eao gera sipsip kakaueta toa itin asaso mao imamado rabu ngan gid, eine
    eao oatai, gau nalub.”
  deu-1951: So wird alsdann meine Gerechtigkeit für mich sprechen am künftigen Tag
    vor deinen Augen, wenn du zu meinem Lohn kommst; alles, was weder gesprenkelt
    noch gefleckt ist unter den Ziegen und was nicht schwarz ist unter den Lämmern
    bei mir, das soll als gestohlen gelten.
  eng-JPS: 'So shall my righteousness witness against me hereafter, when thou shalt
    come to look over my hire that is before thee: every one that is not speckled
    and spotted among the goats, and dark among the sheep, that if found with me shall
    be counted stolen.'''
  ubr-ubr: Namon om ra gibui unanat mes on om sasasan wat uniten un sagob yau on ai
    dura bag ai ambin. On an werai ato sheep au baiyan mes aboen on uni nateteyen
    goat tani men faremin a fufufum a sheep tani men gugugurin un gagaturen on, om
    arimon un sagob yau on om bisimui emon abainauen.”
  srp-1865: 'Tako æe mi se poslije posvjedoèiti pravda moja pred tobom kad doðeš da
    vidiš zaslugu moju: što god ne bude šareno ni s biljegom ni crno izmeðu ovaca
    i koza u mene, biæe kradeno.'
  lug-lug: Kale oluvannyuma lwa byonna obutuukirivu bwange bulimpolereza bw’olijja
    okukebera bw’onsasudde. Bw’olisanga embuzi yonna etali ya bugondogondo n’eya bitanga,
    oba endiga yonna enkazi enzirugavu eyo eribalibwa nti nnagikubbako.”
  heb-heb: וענתה בי צדקתי ביום מחר כי תבוא על שכרי לפניך כל אשר איננו נקד וטלוא בעזים
    וחום בכשבים גנוב הוא אתי׃
  ben-IRV: এর পরে যখন আপনার সামনে উপস্থিত বেতনের জন্য আপনি আসবেন, তখন আমার ধার্ম্মিকতা
    আমার পক্ষে উত্তর দেবে; ফলে ছাগলদের বিন্দুচিহ্নিত কি দাগযুক্ত ছাড়া ও মেষেদের মধ্যে
    কৃষ্ণবর্ণ ছাড়া যা থাকবে, তা আমার চুরি রূপে গণ্য হবে।”
  pan-pan: ਮੇਰਾ ਧਰਮ ਮੇਰੇ ਲਈ ਆਉਣ ਵਾਲੇ ਦਿਨ ਵਿੱਚ ਉੱਤਰ ਦੇਵੇਗਾ ਜਦ ਤੂੰ ਮੇਰੇ ਸਨਮੁਖ ਮੇਰੀ ਮਜ਼ਦੂਰੀ
    ਦੇਣ ਲਈ ਆਵੇਂਗਾ ਤਾਂ ਬੱਕਰੀਆਂ ਵਿੱਚੋਂ ਹਰ ਇੱਕ ਜਿਹੜੀ ਚਿਤਲੀ ਅਤੇ ਡੱਬੀ ਅਤੇ ਭੇਡਾਂ ਵਿੱਚ ਜਿਹੜੀ
    ਕਾਲੀ ਨਾ ਹੋਵੇ, ਜੇ ਉਹ ਮੇਰੇ ਕੋਲੋਂ ਨਿੱਕਲੇ ਤਾਂ ਚੋਰੀ ਦੀ ਹੋਵੇਗੀ।
  mwp-mwp: Sey boey kalaw goeygil ngidh bangal imaypu kay kedha ngay mi balbaygi mabayg,
    ngidh bangal nanga ngaw modhabipa imaypa medhedhe. Ngidh bangal nanga matha kubikubimayl
    a minaralmayl imaypa ngaybiya, wa balbayginga. Ngidh na nanga wara gamul mamuy
    lawnga nani ngaybiya imane nanga. Wa, ngi ngulayg asin kedha ngath kedha uruy
    nginungu purunu wardhamoeyngu.’
  mya-JVB: သို့ဖြစ်၍ ၊ နောင် ကာလ ၌ ကျွန်ုပ် ၏အခ သည်၊ အဘရှေ့ သို့ ရောက် သောအခါ ၊ ကျွန်ုပ်
    ၏ဖြောင့်မတ် ခြင်း သည် ကျွန်ုပ် ကို စောင့်ရှောက် ပါလိမ့်မည်။ မ ပြောက် မကျားသော
    ဆိတ် ၊ မညို သောသိုး ရှိသမျှ တို့ကို ၊ ကျွန်ုပ် ခိုး သော အကောင်ဟူ၍မှတ်စေလော့ဟု
    ဆိုလေ၏။
  tte-O: Yo sauga ilalaoma koina tem kulaoma kulobubu sipi yo gouti yakakalailiwa
    koliwo maisagu ugitaili nuwana yamwakota o yawalo yawasosi. Tem gouti yabo nige
    kana lelelele ipapagan yo nige sipi yabo dubadubana yagu ebaebai luwali mena bwaimwa
    koina ukwatai yakewali.”
  tbg-tbg: Naantiara are ani ti konkira sipisipive kaakantaarira memeraave aitutumake
    tavairaro viraqi vo vaata vataakavata vaivera, are homa tiriara vira muara vara
    taanarave tinarave, tiro.
  hmo-hmo: Nega gabeai do oi diba, lau be maoro o kerere, bema lauegu mamoe bona nani
    edia huanai toutou lasi gaudia, revareva lasi gaudia, o kurokuro gaudia oi itaia
    neganai, lau be henaoa tauna momokani.”
  ata-ata: Ulai iliꞌi xe nini naneꞌe sou nataxuneꞌi laixe xe namaisiꞌa lexe eni enoꞌa
    aloxo elemeꞌa noxine ne, la lexe eni evikala manina. Xe naneꞌe xe namaisiꞌa seꞌi
    vasimeꞌa loxo eni elemeꞌa noxine uasi, la lexe aneꞌi ane ne epakalineꞌi ane.”
  nfa-nfa: Dꞌai lodꞌo limuri, pe toꞌo meꞌa jaꞌa ne sabꞌa dènge mola, do aadꞌo. Sadꞌi
    lake more, mai ho mu parisa badha-manu jaꞌa. Ladhe mu abhu kahibꞌi-kaꞌia dhu dènge
    boe katèdꞌa, aa dhu karata boe, do, kahibꞌi-kalèbho dhu pudhi, èèna na, dhu meꞌa
    le èèna, jaꞌa manaꞌu badha-manu toꞌo.”
  urd-urd: और आइन्दा जब कभी मेरी मज़दूरी का हिसाब तेरे सामने ही तो मेरी सच्चाई आप
    मेरी तरफ़ से इस तरह बोल उठेगी, कि जो बकरियाँ चितली और नहीं और जो भेड़े काली नहीं
    अगर वह मेरे पास हों तो चुराई हुई समझी जाएँगी।”
  rus-SYN: И будет говорить за меня пред тобою справедливость моя в следующее время,
    когда придешь посмотреть награду мою. Всякая из коз не с крапинами и не с пятнами,
    и из овец не черная, краденое это у меня.
  cbt-NTPO: Inapohuato, a'na tahuëri canarahuëso ni'quihuatan, no'tëquën sacatërahuëso
    nitotaran. Pë'tahuatërahuëquë, i'coapiro'sa', ninshipitono'sa inaporáchin chiporo'sa
    quënanaran. Naporahuaton, yaráton carniro'saráchin quënanaran. Nisha quënanpatanso',
    ihuaranquën ni'ton, naporin, itërin Cacopori.
  bqc-SIM: Tó ńlɛ ma asea gwa zia bàasi, ńyↄ̃ↄ dↄ̃ kɛ́ ma yãkɛ̀ a zɛ́waɛ. Ble
    pↄ́ bàebaeo mɛ́ bili no, ge sãnɛ pↄ́ siao ma kpã́i'òɛ.
  tcz-CHONGTHU: Khonung teng kana toh man sutoh dinga nahung teng ka kitah na nahin
    muchen thei na dingin, kelchate lah a apol lou hihen, ha pol a pol lou akimu doh
    khah a, kelngoi lah a jong apol lou khattou aum khah a ahile hiche ho se chu nangma
    akona kaguh a kisim jeng thei ding ahi,” ati.
  mar-mar: त्यानंतर तुमच्यापुढे असलेल्या माझ्या वेतनाविषयी हिशोब घ्यायला याल तेव्हा
    माझा प्रामाणिकपणा माझ्याकरिता साक्ष देईल, जर त्यामध्ये तुम्हास माझ्याजवळच्या शेळ्यांतले
    जे प्रत्येक ठिपकेदार व तपकरी नाही व मेंढरांतले जे काळे नाही ते आढळले, तर ते मी
    चोरले आहे असे समजावे.”
  tcs-tcs: Apta nau yu go kam ane yu go paindaut ip ai bin mekem stret po yu, wen
    yu go luk dem animal. Demwan ol pei blo mi. Ip yu go paine eni blaik kala gout
    wea i nogad smol spotspot ane dotdot o eni wait sip wea i nogad ol spotspot ane
    dotdot, ip ai go gad, den yu go sabe ai bin stilem prom yu.’
  qub-qub: Chaynöpami uywayquicuna ricaj shamur musyanquipaj mana suwapashäta. Nogapa
    uywäcuna caycashanchöga uyshapis cabrapis cangapaj allgalla, muru-murucunalla,
    yanalla. Chaycho yuraj tacurarga llapanpis canga noga gampata duyñu-tucuycashallämi.»
  bqp-bqp: Tó n ma làadaa gwà gɛna gↄrↄ arɛ, ĩni dↄ̃ tó má yãpura vĩ. Blè kũ à kun
    bakibakiro akũ à totontotonlo, ke sãnɛ bↄ̀rↄ kũ à siraro, ɛ̃hɛ̃ ma kpãni òmɛ.
  hat-hat: Lè w'a vin wè sa ou dakò ban mwen an, w'a konnen si m' te fè vis, wi ou
    non. Lè w'a vin kontwole sa ki pou mwen yo, si mwen gen yon mouton ki pa nwa,
    osinon yon kabrit ki pa takte ou ki pa pentle, ou mèt konnen se vòlè mwen vòlè
    ou.
  eng-BSB: So my honesty will testify for me when you come to check on my wages in
    the future. If I have any goats that are not speckled or spotted, or any lambs
    that are not dark-colored, they will be considered stolen.”
  tod-tod: Nà-ladalai ɠa gooɠaaʋotegi ve bɛ̀ lina, siɛgi zu è ʋaazu la, è sàlai
    ɠa. Nii kpein é la ʋɔnɛni, ɓaa é la ʋodapodani, boliiti su, ta ti la lɛini baala
    ziʋoiti su, naa ta a ɠaana zèa, naati ti unmaʋɛ.»
  eng-WEBPB: So my righteousness will answer for me hereafter, when you come concerning
    my hire that is before you. Every one that is not speckled and spotted amongst
    the goats, and black amongst the sheep, that might be with me, will be considered
    stolen.”
  kbq-kbq: Henka mizama naminaku hanana zupa, havigema hu'zankura e'i anamo eriama
    hunantegahie. Hakare'a agrono kre ramineni'ane, tupri tapri osu'nenia memempi,
    aganumpa osu'nenia lama anenta'enema, nagri afupima kenunka kumzafa se'nane huo.
  nhe-BL: Queja nopa mostla huiptla, huelis tijtlachiliqui tlen nijtlantoc huan nimantzi
    tijmatis intla nijchihua tlen cuali mohuaya o axtle. Pampa intla ipan notlapiyalhua
    oncas chivojme tlen chocoxtique huan borregojme tlen chipahuaque, huajca tijmatis
    ya nopa nimitzixtequilijtoc.
  bus-bus: Tó n ma asaiapↄ gwà gana gurↄ aɛzĩ, nɛ́ dↄ̃ tó má yãpuraa vĩ. Blè kɛ̀
    kuu bakebakero ben à togetogero, ke sãnɛ bↄ̀rↄ kɛ̀ siaro, ɛ̃ndɛ̃ ma kpãi òmɛ.
  gub-BL: A'e rupi erekwaw putar nerereko katu awer nehe. Aze ereme'e hereimaw wanehe
    nehe, aze heta ipihun 'ym ma'e wainuromo wà nehe, aze heta ipinipinim 'ym ma'e
    wainuromo wà nehe, erekwaw putar wanehe hemunar awer nehe, i'i izupe.
  eng-DRA: 'And my justice shall answer for me tomorrow before thee when the time
    of the bargain shall come: and all that is not of divers colours, and spotted,
    and brown, as well among the sheep as among the goats, shall accuse me of theft.'
  knf-knf: 'Hënk di ikhiluŋ pten me nwo naŧool ţi uko wi njakiiŋ: iţënkle du nji ŋnŧaam
    ŋanwooŋ ŋaanwo na ŋdampu këme ŋpiiţ, na ŋnkaneel ŋanwooŋ ŋaanwo ŋjënal këme kë
    dkiij kiij ŋa. »'
