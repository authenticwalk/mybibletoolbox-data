verse: GEN.030.036
translations:
  mal-C: പിന്നെ ലാബാൻ തനിക്കും യാക്കോബിനും മധ്യേ മൂന്നുദിവസത്തെ വഴിയകലം വെച്ചു. ലാബാന്റെ
    ആടുകളിൽ ശേഷിച്ചവയെ യാക്കോബ് തുടർന്നും മേയിച്ചുകൊണ്ടിരുന്നു.
  deu-TKW: Und er machte einen Zwischenraum von drei Tagereisen zwischen sich und
    Jakob; Jakob aber weidete die übrigen Schafe Labans.
  lin-lin: Sima, Labani atambolaki mikolo misato mpo na kokabwana na Jakobi, wana
    Jakobi akobaki kobatela ndambo ya bibwele ya Labani oyo etikalaki.
  cbr-NT: Usokin 'abiani ka aín ñuinakama buani anuaxa Jacobë banakë anuax kuani rabë́
    'imainun achúshi nëtë 'ikiani kuankëxa. Usai kuankian ëbiankëx ka Jacob ax aín
    kukua kuantamainun aín ñuina raírikama bërúai anu bërúakëxa.
  eng-LSV: and sets a journey of three days between himself and Jacob; and Jacob is
    feeding the rest of the flock of Laban.
  bmu-bmu: Labanöŋ mi al eŋgiba yembuk Jeikobköreŋ lama aka meme kambu mi eŋguaŋgita
    silim karöbut anangö dop anda miaŋgöreŋ malget. Köröwen mewö malgetka Jeikobnöŋ
    toroqeba Labangöreŋ lama aka meme kambuŋi kambuŋi mi galöm köl eŋgiba malök.
  eng-GNV: And hee set three dayes iourney betweene himselfe and Iaakob. And Iaakob
    kept the rest of Labans sheepe.
  eng-WEBSTER: 'And he set three days'' journey between himself and Jacob: and Jacob
    fed the rest of Laban''s flocks.'
  nhw-BL: Teipa iconehua quinhuicaque huejca quen eyi tonali tlen ojtli ihuejcaca
    tlen ichaj Jacob. Huan Jacob noja mocajqui huan quinmocuitlahui iborregojhua Labán.
  swh-ONEN: Kisha Labani akamwacha Yakobo kwa mwendo wa safari ya siku tatu kati yake
    na Yakobo, wakati Yakobo akiendelea kuchunga lile kundi la Labani lililobaki.
  bba-bba: Yen biru u derɑ bɑ kɑ sɑbe ni tondɑ sɑɑ Yɑkɔbun min di nɡe sɔ̃ɔ itɑn sɑnum
    sɑkɑ. Mɑ Yɑkɔbu u ni nu tie kpɑrɑmɔ.
  eng-KJVCPB: 'And he set three days’ journey betwixt himself and Jacob: and Jacob
    fed the rest of Laban’s flocks.'
  cpy-cpy: Raanakiri inteena ipirapaeni, okaatzi mawa kitejeri ranashitakaakari, rinashitaka
    ijeekakaakiri. Roojatzi ijeekanaki rirori Jacob ikoeratziniri Labán ipirapaeni
    kaari karinatatsiri, kaari cheenkatatsini.
  mpx-mpx: Yaka alonau ge natunau sipi ge goti hi ahel hi na panuwa etega ali bwaga
    i gan Yakobo elana, ana yapu i ola lan eton ana nawanawa. He Yakobo Leiban wana
    goti ge sipi bolo i eguluwagil i matahikagil.
  wbp-wbp: Ngula-jangka, Lapanarlu manu kaja-nyanu-paturlulu-jana jiyipiki manu narnukutuku
    Jakupu-kurlanguku jirrnganja nguru-yirrarnu wurnangkulku parra-patuku. Ngula-jangka,
    Jakupurlulpa-jana jiyipi manu narnukutu warrawarra-kangu Lapana-kurlanguju yalumpurla-juku.
  luo-luo: Eka Laban noketo thuolo e kinde gi Jakobo madirom wuodh ndalo adek Jakobo
    to ne odongʼ kakwayo romb Laban mane odongʼ.
  meu-meu: Bena e siaidia lao, dauhai bae noho, dina toi rakadia heḡereḡerena. A Laban
    ena seri oredia Iakob ese e reḡudia.
  npi-ULB: लाबानले तिनी र याकूबको बिचमा तिन दिनको यात्राको अन्तर पनि राखे । त्यसैले
    याकूबले लाबानका बाँकी बगालहरू चराइरहे ।
  yor-yor: Ibi tí Labani àti Jakọbu sì wà sí ara wọn, sì tó ìrìn ọjọ́ mẹ́ta. Jakọbu
    sì ń tọ́jú agbo ẹran Labani tí ó kù.
  emp-NTPO: Maʌ̃be ãdjirãba Jacobo b̶ʌmaʌba ãyã ewari ũbea edesid̶aa. Maʌ̃ne Jacoboba
    waabema animarã idjia edaiẽ́ b̶ʌda arima waga b̶esia.
  ind-ind: Lalu anak-anak Laban membawa kawanan ternak itu menjauh dari Yakub dan
    dari kawanan ternak Laban yang masih dijaga Yakub. Jarak perjalanan antara mereka
    dengan Yakub adalah tiga hari.
  pes-OPCB: آنگاه آنها را به فاصلهٔ سه روز راه از یعقوب دور کرد. درضمن، خود یعقوب
    در آنجا ماند تا بقیهٔ گلهٔ لابان را بچراند.
  ssx-ssx: Dieikope mina꞉pa꞉lao koto au au leke ma꞉na꞉manu mea nate tepona꞉ polo pieke
    tupa꞉ papate mea pemekeme. Kutupa Dieikopema꞉ta꞉ mo hande mina꞉pa꞉laeyeke au au
    na leke ma꞉na꞉manu handeteke hayekeme.
  lcm-lcm: Kila pasal ane ring vunga akipai ani Iakov. Pangau ang nei liuan irilong
    ve Iakov, kipo angkoai si pasal ania ani potol a taun aongos. Au, na Iakov si
    taun ke katapo aiveven lak kana mang keve vongo na Laban.
  aer-aer: Yanhe-ngentyele Laban ikwerenhe areye-akerte aname-irremele alheke yepe-yepe
    areye-arlke, nanikute ikwerenhe areye-arlke-akerte arlte urrpetyele alhemele irntwarre
    Jacob-ketyenge. Yanhe-ngentyele, Jacob-ele yepe-yepe Laban-kenhe areye uthene
    nanikute areye uthene arntarnte-areke yanhe ikwerele.
  tgl-ULB: Naglagay din si Laban ng tatlong araw na paglalakbay sa pagitan ng kanyang
    sarili at kay Jacob. Kaya si Jacob ay nagsikap na alagaan ang natitirang kawan
    ni Laban.
  nop-nop: Unduŋ tiŋa Yakobo bikabuŋa melenai lufomkulitniŋ uge uge kwet kwatnaŋgoŋ
    ususaguk. Kaŋ Yakobodi Laban’walaŋ dompa mohok noli hatiyabudokoguk.
  kca-kca: пӑ хуԓәм хӑтәԓ сыс мӑнты хўвата щи войәт йэԓ туты партсәԓы. Иаков пӑ, Лаван
    йош войәт шавиты хӑщәс.
  cbu-NT: Tárangu, Laban Akopaa arap wanlliteeru, wipaa minupsha pasut zanganirangiya.
    Yuwamand Akop ksutku taaru anumand arapirini tuchip zar naakich anush, Laban wip
    waanitaritam ksutku taarangiya. Itaru, Akopsha waanitaritam Labanaatstam chin
    ksutku taarangtamta.
  hui-hui: Ani bialu Labana ibu ti haru pene. Tigua nogo sibi meme uruni haru halu
    pialu dindi tara mbiraha pialu heane dege horo tebiru pene. Ani biyagola Yagaba
    ibu nde Labananaga nogo sibi memeru maru helo wahayaru hinalu hene.
  wrs-wrs: Doa hevna ombolm himba unna, pioa wonangai hona sipsipm memem dom nohalm
    Yakopnamini, wo he os aralmongo wonanga. Doa wonanganamba Yakopnaminiva, simba
    sambla vewulnamba, doa di wuleina. Doa sismba Yakopva meralna sipsipm memem monglam
    dahwol vevna, os ten nemet hev ihishonam.
  mya-mya: ထို​နောက်​ထို​သိုး​ဆိတ်​များ​ကို ယာ​ကုပ်​နှင့်​သုံး ရက်​ခ​ရီး​အ​ကွာ​အ​ရပ်​သို့​ပို့​ဆောင်​ထား​စေ​၏။
    ယာ​ကုပ်​က​မူ​လာ​ဗန်​၌​ကျန်​ရှိ​သော​အ​ခြား သိုး​ဆိတ်​တို့​ကို​ထိန်း​ကျောင်း​လျက်​နေ​လေ​သည်။
  cbi-NTPO: Tsejtu bene, pen malu nainsha baasha juntsa animaalaba Jacob' pununu baajiimi.
    Tsaaren Labán' vejan animaalanu Jacobya washi washikentsumi.
  bod-N: ཡང་ཁོ་དང་ཡ་ཀོབ་གཉིས་ནི་ཉིན་གསུམ་གྱི་ལམ་ཐག་ཏུ་ཁ་གྱེས་པ༌དང༌། ཡ་ཀོབ་ཀྱིས་མུ་མཐུད་དུ་ལཱ་པན་གྱི་ར་ལུག་གི་ཁྱུ་གཞན་དག་འཚོས༌སོ།།
  wsk-wsk: Nuna suen la day ilagala suan aolak iluman awar biya namaman ale sor bo
    te bagakasan. Se Jacob mu Laban ko sipsip siraram likilim se goat kaetam likilim
    wore la nunga bitaruwakaso.
  kkl-kkl: '@see-verse:GEN.030.035'
  sna-sna: Ipapo akaisa nhambwe yorwendo rwamazuva matatu pakati pake naJakobho, asi
    Jakobho akaramba achifudza makwai akanga asara aRabhani.
  spa-BLM: Puso tres días de camino entre él y Jacob, y éste apacentó el resto de
    los rebaños de Labán.
  beu-beu: Angmuse Laban oal ang naung ini binanta ang naung emangpi baning ila mana
    nu Yakob eola, tia venglamal se ved tue angu, mi gariang. Angmuse Yakob aing Laban
    ebinanta ealehil ba ue angmi angu gariang.
  cac-cac: Ix yic'anb'at noc' eb' yuninal vin̈ chi' d'a najat, oxe' c'ual stec'nab'il
    b'aj ix can vin̈aj Jacob chi'. Ix cann̈ej vin̈ stan̈vej juntzan̈xo noc' scalnel
    vin̈aj Labán chi'.
  swh-ULB: Pia Labani akaweka safari ya siku tatu kati yake na Yakobo. Hivyo Yakobo
    akabaki kuchunga wale kondoo wa Labani waliosalia.
  bel-bel: і назначыў адлегласьць паміж сабою і Якавам на тры дні дарогі. А Якаў пасьвіў
    астатняе дробнае быдла Лаванавае.
  deu-ELBBK: Und er setzte einen Weg von drei Tagereisen zwischen sich und Jakob;
    und Jakob weidete die übrige Herde Labans.
  mbb-OT: Insivey ni Laban is kandin he menge uyaǥen dutun te menge uyaǥen ni Jacob
    te keziyù he tetelu he andew emun edhipenawen. Iyan dà nesamà he uyaǥen dutun
    is mid-elimahan ni Jacob.
  msc-msc: Alu ka tele sawa taama kɛ kolofen woilu ri ka alu mabɔ Yakuba la fewu!
    Yakuba tora Laban na kolofenilu gbɛnna ka alu lakanda.
  mal-2015: അവൻ തനിക്കും യാക്കോബിന്നും ഇടയിൽ മൂന്നു ദിവസത്തെ വഴിയകലം വെച്ചു; ലാബാന്റെ
    ശേഷമുള്ള ആട്ടിൻകൂട്ടങ്ങളെ യാക്കോബ് മേയിച്ചു.
  tuo-NT: Beꞌro topʉ níꞌcʉ narẽ Jacob nirõpʉ meꞌrã téé iꞌtia nʉmʉ waꞌaropʉ narẽ miacʉ
    niwĩ. Jacob peꞌe Labán yarã oveja, cabra dʉꞌsaꞌcãrãrẽ coꞌtecʉ niwĩ.
  gup-gup: Dja bindikang djarreh duninjh bu kunbarnangarra danjbik, dja Jacob nungka
    djahdjalni kured bennahnani birrimirndebuyika nawu Laban nuye mayh.
  met-met: Baing ta ganangana bila xaidap luwa hiliana haxanganoa liwe maina xaung
    Yekop. Ne Yekop wasa mana Laban morundi bakbagidingdi duwauyu.
  gvs-gvs: E ilatuwokoidi sikabidi maliyalina aito nakae sinavedi. Go Lebani ina sipiyao
    wowodi poowoudi kaka be ina gotiyao wowodi kalaakovidi kaka Yakobo imatakavatedi.
  rmc-rmc: hoj te džan le Jakobostar het pre ajci drom, keci šaj te predžal tel o
    trin džives. O Jakob ode ačhiľa te pašinel leskre aver stadi.
  nlg-nlg: Mete lavira e tolu na bongi te vagha na hauna tara sopa haghara iga. Mi
    tana bona keri Jacob te kabu so me righitaonira nina volivoli keha a Laban.
  dgr-DOGNT: Eyı tł'axǫǫ̀ Laban eyıts'ǫ weza taı dzęę̀ ts'ǫ̀ nagıadè t'à Jacob ts'ǫǫ̀
    nıwà agejà. Jacob ededı̨ t'aa ı̨łaà Laban wets'ǫ tıts'aàdìı aìlaa sìı gok'èdì.
  pes-OPV: و در میان خود و یعقوب، سه روز راه، مسافت گذارد. و یعقوب باقی گله لابان
    را شبانی کرد.
  ron-1924: Апой а пус о депэртаре де трей зиле де друм ынтре ел ши Иаков, ши Иаков
    пэштя челелалте ой але луй Лабан.
  ben-OBCV: পরে তিনি তাঁর নিজের ও যাকোবের মধ্যে তিনদিনের যাত্রার ব্যবধান রাখলেন, অন্যদিকে
    যাকোব লাবনের বাদবাকি পশুপালের তত্ত্বাবধান করে গেলেন।
  lex-lex: Nhor nioka Labana netlia genni olietni yala' laka lera wotel ralamni la'a
    enora Yakopa, noma Yakopa nod nieka pipi-dum mak kwarini re.
  rgu-rgu: Boe ma ara foo reni banda sira leo mamanaꞌ esa reu, dodoo na laꞌo eiꞌ faiꞌ
    telu nemeꞌ Yakob mai. Yakob bei naboi nahere arama na bibin fo bei ela a.
  som-som: Oo wuxuu Yacquub ka fogaaday intii saddex maalmood loo socdo, Yacquubna
    wuxuu daajin jiray Laabaan adhigiisii intii ka hadhay.
  lat-VUC: Et posuit spatium itineris trium dierum inter se et generum, qui pascebat
    reliquos greges ejus.
  aoi-aoi: Biya Lebina-murriya neni-lalika arakba Jekaba wurrakina, narru-wilyakama
    jiba iya nenukwuda Lebina-langwa, biya engku-we-ka na-likenuma arakba. Bi...ya
    mabiyakarbiya-manja marringa narri-ngekburaka angalya aburra-langwa akwa yakwujina
    ngawa nuw-ambilyuma-da. Umba eneja akwala jiba iya nenukwuda n-embirrajuwama Jekaba
    nakina ngawa-da.
  eng-ASVBT: 'and he set three days’ journey betwixt himself and Jacob: and Jacob
    fed the rest of Laban’s flocks.'
  mna-mna: To lutuunu bizin tikoki zin mbili tana, mi tipa ma irao aigule tel, to
    timbotmbot su tana. Mi Yakop, ni mataana pizin mbili pakan ta Laban izem zin su
    kini na.
  ita-1885: E frappose il cammino di tre giornate fra sè e Giacobbe. E Giacobbe pasturava
    il rimanente delle gregge di Labano.
  eng-LXXUP: And he set a distance of a three days’ journey between them and Jacob.
    And Jacob tended the cattle of Laban that were left behind.
  eng-ULB: Laban also put three days' journey between himself and Jacob. So Jacob
    kept tending the rest of Laban's flocks.
  spa-VBL: para que estuvieran a tres días de camino separados de Jacob, mientras
    que Jacob cuidaba del resto de los rebaños de Labán.
  fra-_FOB: Et il mit l'espace de trois jours de chemin entre lui et Jacob. Et Jacob
    paissait le reste des troupeaux de Laban.
  mal-mal: അവൻ തനിക്കും യാക്കോബിനും ഇടയിൽ മൂന്നു ദിവസത്തെ യാത്രാദൂരം വച്ചു; ലാബാന്റെ
    ബാക്കിയുള്ള ആട്ടിൻകൂട്ടങ്ങളെ യാക്കോബ് മേയിച്ചു.
  urd-GVR: jo un ke sāth Yāqūb se itnā dūr chale gae ki un ke darmiyān tīn din kā
    fāsilā thā. Tab Yāqūb Lāban kī bāqī bheṛ-bakriyoṅ kī dekh-bhāl kartā gayā.
  suz-BL: मिनु आ तौ आन गोठ नु याकूब आ गोठ नाक्‍त सां गाक्‍तीक लां ङोन वोदा बाक्‍त।
    याकूबम चहिं लाबान आ अरु क्‍यारश भेडा कोव़ङा बाक्‍त।
  ita-1927: E Labano frappose la distanza di tre giornate di cammino fra se e Giacobbe;
    e Giacobbe pascolava il rimanente de’ greggi di Labano.
  ckb-ckb: ئینجا ماوەی سێ ڕۆژە ڕێی خستە نێوان خۆی و یاقوبەوە، لە کاتێکدا یاقوب چاودێری
    مەڕەکانی دیکەی لابانی دەکرد.
  eng-BBE: 'And sent them three days'' journey away: and Jacob took care of the rest
    of Laban''s flock.'
  crx-NTPO: '''Et Laban tat dzin ''uwhuldzoh Jacob yuch''a suya ''ink''ez Jacob nyoo
    Laban ooghuna'' ts''iyawh bube ulh''alh.'
  kan-OKCV: ತನಗೂ, ಯಾಕೋಬನಿಗೂ ಮಧ್ಯದಲ್ಲಿ ಮೂರು ದಿನಗಳ ಪ್ರಯಾಣದಷ್ಟು ಅಂತರವನ್ನು ಬಿಟ್ಟನು. ಯಾಕೋಬನು
    ಲಾಬಾನನ ಮಿಕ್ಕ ಮಂದೆಯನ್ನು ಮೇಯಿಸಿದನು.
  bbb-bbb: Areme Rebani fune urina are be ka ma mumabo ijia vae. Ro are ije fu vaema
    ije bu muge inokubeke ijiege akoena vako ijia vagana Jekafu fu ijia arena vae.
    Fune ijiege vakoga Jekafu fu urina mave-sifi gue kazine ro turaeturaeki baki ijene
    samuagiae.
  tam-2017: தனக்கும் யாக்கோபுக்கும் இடையிலே மூன்றுநாட்கள் பயணதூரத்தில் இருக்கும்படி
    வைத்தான். லாபானுடைய மற்ற ஆடுகளை யாக்கோபு மேய்த்தான்.
  spa-RV-1909: 'Y puso tres días de camino entre sí y Jacob: y Jacob apacentaba las
    otras ovejas de Labán.'
  ron-BTF: Şi a pus trei zile de călătorie între el şi Iacob; şi Iacob a păscut restul
    turmelor lui Laban.
  eng-WEBP: He set three days’ journey between himself and Jacob, and Jacob fed the
    rest of Laban’s flocks.
  eng-FBV: a three day journey between them and Jacob, while Jacob was looking after
    the rest of Laban's flocks.
  nld-1939: Hij stelde een afstand van drie dagmarsen tussen hen en Jakob, die de
    overige kudde van Laban hoedde.
  nch-BL: Teipa iconehua quinhuicaque huejca quej eyi tonati ten ojti ihuejcaca ten
    ichaj Jacob. Huan Jacob noja mocajqui huan quinmocuitahui iborregojhua Labán.
  tfr-NTPO: E irgo ga epga ichara opshino to jek kjok eshko dwayo ba öng l̈i tjok,
    Jacob sökshko ga jëktong dbargwo mya äär eshko wl̈o. Jacobda beno shäng Labán
    öng l̇l̇amo tjeng l̈i dë.
  vie-1934: rồi để Gia-cốp cùng mình ở cách xa nhau chừng ba ngày đường; Gia-cốp bèn
    chăn bầy súc vật của La-ban chỉ còn lại.
  hin-CV: तब उन्होंने अपने व याकोब के बीच तीन दिन की यात्रा की दूरी बना ली. अब याकोब
    लाबान की बच गई भेड़-बकरियों की चरवाही करने लगे.
  eng-OURB: He set three days’ journey between himself and Jacob [Supplanter], and
    Jacob [Supplanter] fed the rest of Laban [White]’s flocks.
  spa-BES: Y los envió a tres días de viaje, y Jacob se hizo cargo del resto del rebaño
    de Labán.
  tdx-tdx: le nasitake lia telo andro amy Iakòbe, naho nandraze’ Iakòbe ty ila’ o
    mpirai-lia’ i Labàneo.
  vid-vid: Migongolo ja Labani na migongolo ja Yakobo najibaguligwa kwa utali wa kujenda
    mazuwa gadatu. Yakobo nakapona bahala yodima migongolo ja Labani jiponile.
  pwg-pwg: Ma natunatuna nani ghamoghamosi irutinisi na ivomiiri da Jeikap ina makamakai
    gawarina ikuyowei ma ibaba da mara aroba ikovi. Ma Jeikap imakai da Leiban ina
    ghamoghamo makiiterena patana da ikoyakoyaghisi.
  eng-OKE: And he set a walk of three days between them and Jakob; and Jakob pastured
    the flock of Laban which remained.
  tha-KJV: เขาแยกสัตว์ออกไปทั้งหมดห่างจากยาโคบเป็นระยะทางสามวัน ฝูงสัตว์ของลาบั​นที​่​เหลืออยู่​นั้นยาโคบก็เลี้ยงไว้
  por-BR-2018: 'E pôs três dias de caminho entre si e Jacó: e Jacó apascentava as
    outras ovelhas de Labão.'
  bco-bco: '@see-verse:GEN.030.035'
  deu-ELO: Und er setzte einen Weg von drei Tagereisen zwischen sich und Jakob; und
    Jakob weidete die übrige Herde Labans.
  ktm-ktm: Inum ti pe Laban iyeu ile lok sehir alau odo Harran. Iy illa rang ihndre
    tul pe ilihir lok kutih. Yakop eri immin, pe madan ise ta su ka-an huren ta Laban.
  caa-caa: Y de allí e Labán uqꞌueche ixin tunor e sian aracꞌobꞌ era innajt cora esto
    tama inteꞌ lugar xeꞌ uwajpi uxteꞌ día tuaꞌ acꞌotoy. Pues jaxir war ucꞌani tuaꞌ
    aquetpobꞌ innajt tunor e aracꞌobꞌ era xeꞌ intiach uwirnar tut e Jacob y tunor
    e inmojr oveja xeꞌ sacsac ut y e chivo xeꞌ incsibꞌan ut lo que war acojcna umener.
    Pues entonces e Jacob quetpato tut e Labán tuaꞌ ucojco tunor uyaracꞌobꞌ era.
  eng-WYC-2018: and he set the space of (the) way of three days betwixt his sons,
    and the husband of his daughters, that fed his other flocks.
  epo-epo: Kaj li faris interspacon de tritaga irado inter si kaj Jakob. Kaj Jakob
    paŝtis la restintajn ŝafojn de Laban.
  uig-PIN: ɵzi bilǝn Yaⱪupning otturisida üq künlük ariliⱪni ⱪoydi. Yaⱪup bolsa Labanning
    padilirining ⱪalƣinini baⱪti.
  beo-beo: Amalalu, e da Ya:igobe fisili, eso udiana asili, eno sogega doaga:i. Be
    Ya:igobe da La:iba:ne ea sibi eno ouligisu.
  tpi-OTNT: Na Laban i go wantaim ol. Ol i wokabaut i go wantaim ol dispela lain sipsip
    na meme inap long tripela de, na ol i stap long wanpela hap. Na Jekop i lukautim
    ol arapela lain sipsip na meme bilong Laban.
  hau-SA: Sa’an nan ya sa nisan tafiya kwana uku tsakaninsa da Yaƙub, yayinda Yaƙub
    ya ci gaba da lura da sauran garkunan Laban Yaƙub.
  udu-udu: Dhali a’di hashki uni mmo/ii mo si’dasi’d ka cim kwara mo ’peni bwaman
    a’di ki is piti mo dhala Yakuub mo. Dhala Yakuub dhuki kun tiya mo uni kun tana
    ma’diny ḵa’bal ma Laabaan mo be.
  uig-LAT: özi bilen Yaqupning otturisida üch künlük ariliqni qoydi. Yaqup bolsa Labanning
    padilirining qalghinini baqti.
  nde-nde: Wasebeka umango wensuku ezintathu phakathi kwakhe loJakhobe, kodwa uJakhobe
    wayelokhu esondla yonke imihlambi eseleyo kaLabhani.
  ton-ton: Pea naʻa ne fakamamaʻo mo Sēkope, ʻi he fononga mei ai ʻi he ʻaho ʻe tolu;
    pea tauhi ʻe Sēkope hono toe ʻoe fanga manu ʻa Lepani.
  ces-1613: Uložil pak mezi sebou a Jákobem místo vzdálí tří dní cesty; a Jákob pásl
    ostatek dobytka Lábanova.
  eko-eko: Labani khuruma osusisiwa liphanko ntthile, khulawaniwa ohali woolepawo
    kiyasi ya siikhu ttatthu ntthu ari nsafwari na okhule aariiwo Yaakhumpa. Yaakhumpa
    khusala ashukisa nyama za Labani epile zaasaliyeezo.
  nss-nss: Pwen pe Lapan iyasura norun hu hutali kol ara pe huyau pe huye rokai lang
    maroyoh huya mawen kili Yakop. Pe Yakop ara maran iro tahu sipsip pe meme hayah
    ta Lapan.
  eng-WMB: He set three days’ journey between himself and Jacob, and Jacob fed the
    rest of Laban’s flocks.
  tam-TCV: மேலும் லாபான் தனக்கும் யாக்கோபுக்கும் இடையே மூன்றுநாள் பயணத்தூரம் இருக்கும்படி
    செய்தான். மீதமுள்ள லாபானின் மந்தைகளை யாக்கோபு மேய்த்து வந்தான்.
  ceb-ULB: Nagtakda usab si Laban ug tulo ka adlaw nga panaw tali kaniya ug kang Jacob.
    Busa nagpadayon si Jacob sa pagpasibsib sa tanang nahibilin nga kahayopan ni Laban.
  mkn-mkn: Tarús dong bawa itu binatang dong pi satu tampa yang dia pung jao tiga
    hari jalan kaki dari Yakob. Ais Yakob masi piara bapa mantu pung kambing-domba
    yang sisa dong.
  pol-UBG: I Laban odłączył się od Jakuba na odległość trzech dni drogi. A Jakub pasł
    resztę stada Labana.
  agr-agr: Nuna dutika idayak, niina uchiji aidaujai, Jacopak eke dekatsaig, ashí
    nuna yajuakag uumak jiinkiag, kampatum tsawan atushat shiyakajui. Nuna Labágkak
    dutikak wekagai, Jacopak tikich uwig Labágdau aidaun kuitamak pujau.
  kyc-kyc: Dopa pyuo mena dupwa yuu nanesa minyuo karala pyambuya. Yuu remasa katasa
    palyuo peyamopa Jekopeme doloma rapu pyakamyuo kareya.
  urd-GVU: جو اُن کے ساتھ یعقوب سے اِتنا دُور چلے گئے کہ اُن کے درمیان تین دن کا فاصلہ
    تھا۔ تب یعقوب لابن کی باقی بھیڑبکریوں کی دیکھ بھال کرتا گیا۔
  deu-1912: und machte Raum drei Tagereisen weit zwischen sich und Jakob. Also weidete
    Jakob die übrigen Herden Labans.
  ntj-ntj: '@see-verse:GEN.030.035'
  row-row: Ma ara rendi se risiꞌ mamanaꞌ esa dodꞌoo na lao eiꞌ fai telu mia Yakob
    e. Ma Yakob feꞌe naꞌabꞌoi ama ari na hiek-lombo feaꞌ nara.
  kan-2017: ಲಾಬಾನನು ತನಗೂ, ಯಾಕೋಬನಿಗೂ ಮೂರು ದಿನದ ಪ್ರಯಾಣದಷ್ಟು ದೂರ ಅಂತರವನ್ನು ಬಿಟ್ಟನು. ಯಾಕೋಬನು
    ಲಾಬಾನನ ಹಿಂಡಿನಲ್ಲಿ ಮಿಕ್ಕಾದವುಗಳನ್ನು ಮೇಯಿಸಿದನು.
  ena-ena: La Laban agaŋ nudɨ ninadinu agɨlaŋ hula umi. Nulɨdɨ sabaŋ sipsipɨ sabaŋ
    meme agɨladɨ likɨla uavɨdaci uaiaŋ pabiŋ uci mu abɨla hɨvɨ iahuavɨmi. Iahuavɨci
    Jekopɨ agaŋ Laban dɨ sabaŋ sipsipɨ sabaŋ meme limu hɨhɨle agɨladɨ pam migɨladami.
  tgo-tgo: Amba Leiban na onanariye thɨ takovaoŋgiya lenji thetheghanɨŋgima na thɨ
    wareriŋa valɨvaŋga regha, na i vakatha e ghalughawoghawo weya Jeikob. Le bwagabwaga
    ŋgoreiya mbaŋa thegheto loŋganiye. Na Jeikob vambe i ronjimbughathɨŋgiya Leiban
    le thetheghanɨko ghanji uneko wolaghɨye.
  yap-yap: ma aram me chuw nge yan rok Jakob nib mu’un e re ran’ i gamanman ney ngak
    nge yan u n’umngin yang nrayag ni nge yan riy u lan dalip e rran. Miki chathowliy
    Jakob e tin ni magey ko yu ran’ i gamanman rok Laban.
  tet-tet: '@see-verse:GEN.030.035'
  hlt-MCSB: Te phoeiah hnin thum longcaeh te amah neh Jakob laklo ah hnalak a khueh.
    Te daengah Jakob loh Laban kah boiva la aka sueng rhoek te a luem sak.
  mdy-ETH: ዬካፓ ላኣባ ቆልሞ ዒሺ ሃይሦ ኬሊ ጎይሢ ማዓያ ያይቆኦቤይዳፓ ሃኪ ዓኣዼኔ፤ ያይቆኦቤ ጋዓንቴ ላኣባኮ ዓቴ ቆልሞ
    ሄንቂፆ ዓርቄኔ።
  twi-ASANTE: Na Laban mma no faa mmoa no, de wɔn twaa nnansa ɛkwan, firii baabi a
    na Yakob wɔ hɔ. Saa ɛberɛ no mu, Yakob tenaa hɔ, hwɛɛ Laban nnwan no.
  bhl-bhl: Yangeko, akalem samal bi so, Sekow em yetemalakabe samal bi so singam ka
    da ka da keyembelei, yemamas kel ding kese kale. Kelei, Sekow e Alaban em siwsiw
    so meme so ilo yetemalenale kale.
  con-NTPO: Tsa'caen tsonsi dushundeccuja tsa oveja naccuma isupa Jacob can'jen'ttie
    tres a'ta pa'cco japa can'jen'fa. Tsa'ma Jacobja Labán faesu ovejandeccuma coirá
    canse.
  eng-WEBU: He set three days’ journey between himself and Jacob, and Jacob fed the
    rest of Laban’s flocks.
  bnp-bnp: E Leban i vano turane ria, ri laho na parava i tolu, turana a kabuna sipsip,
    a meme. Ri vano ri bele vona a tara tanga. Pali e Iakop i matakaria a kabuna sipsip
    a meme ne Leban.
  wal-wal: Yaatidi he wudiyaara heezzu gallassa ogiyaa Yaaqoobappe haakkidi biis.
    SHin Yaaqoobi attida Laabaana wudiyaa heemmiis.
  mgh-mgh: Vano Yakopi ahokhuma nipuro nne arwaka ncoko woweettiya mahuku mararu.
    Wahoolo Yakopi ahopwaherera uliha mihuwo ca Lapanu.
  acu-NT: Nunia nu tangku ainaun yaruak, tres kinta jeatinam wemiayi. Antsu Jacobka
    chikich tangku ainau Labánnaun wainin ayayi.
  spa-PDDPT: Además interpuso tres días de camino entre él y Jacob. Y Jacob quedó
    y apacentaba el resto del rebaño de Labán.
  gun-gun: Mboapy araa py nhavaẽ aguã va'e py ogueraa Jacó-a gui. Ha'e rã Jacó ma
    Labão rymba mboae re opena oikovy.
  agu-BL: Nin e' el tewal joylajlen, e'ch ox lo' k'ej be' xo'l kale e' opone't ta'n.
    Ma Jacow, nintzun cyaj cyen tan chiq'uicy'le'n yi sobril tawun Labán.
  eng-PEV: So his sons walked with those sheep and goats for 3 days, and then they
    stopped and camped. But Jacob stayed at Laban’s camp, and he looked after Laban’s
    other sheep and goats. All those sheep were white, and all those goats were black,
    and they belonged to Laban, just like he agreed with Jacob. So Jacob didn’t have
    any sheep or goats for himself.
  ilo-ULB: Nangikabil met ni Laban iti tallo nga aldaw a panagdaliasat iti nagbaetanda
    kenni Jacob. Intuloy ngarud ni Jacob nga inay-aywanan dagiti nabati kadagiti arban
    ni Laban.
  kpg-kpg: gaa hana gaa kae nia manu aanei gi mogowaa loo mo Jacob, ga haele nia laangi
    e dolu. Jacob gu madamada humalia i nia manu a maa ala ne dubu.
  uig-ARA: ئۆزى بىلەن ياقۇپنىڭ ئوتتۇرىسىدا ئۈچ كۈنلۈك ئارىلىقنى قويدى. ياقۇپ بولسا
    لاباننىڭ پادىلىرىنىڭ قالغىنىنى باقتى.
  bsp-bsp: K'awut ɔn ŋambɔlɛnɛ yɔcɔl yayɔkɔ, kəkɔt ka mata maas kɔ Yakuba dacɔ nwɛ
    ɛŋc-kɛk sɔ yɔcɔl ya Labaŋ mɔ.
  mbs-mbs: Inibing dan se menge ayam-ayam sìyan doton te mediyò tanà eked keapet singed
    aw mipanaw se otaw te telo se aldaw. Migtonggò si Jacob te menge ayam-ayam i Laban
    nesamà.
  tof-tof: Leiban ne sip a gout yazebórr, wa we klampükü wamórr aüd ngürr ngarkwat
    kan Zeikobkagab. Zeikob we yarilürr, Leibanón ngibürr sip a gout ngabkanóm.
  sus-sus: Na xanbi a naxa nee xanin yire xi saxan ɲɛrɛ rabama dɛnnaxɛ kira xɔn e
    nun Yaxuba tagi. Yaxuba nu fa Laban xa xuruse dɔnxɔɛe dɛmadon.
  pon-2006: E ahpw wahda nah pelinmeno oh kohkohla sang Seikop oh dohlahsang erein
    rahn siluh. Seikop ahpw apwahpwalih luhwen pelinmeno.
  jae-jae: Ma gêc gêja e intêna ŋasawa kêtôm bêc têlêac geŋ êsêagêc Jakob kêsi ma
    Jakob gejob Labannê bôc ŋagêdôgeŋ.
  ksd-ksd: ma i ga kure, ba Iakob na ki vailik kan ia, da ra vinavana di pait ia ta
    ra utul a bung, ma dir ma Iakob dir ga ki varbaiai; ma Iakob i ga tabatabar ra
    umana kikil na vavaguai dia ga ki valili.
  tur-YTC: Kendisiyle Yakov arasında üç günlük yol bıraktı. Yakov Lavan'ın kalan sürülerini
    güdüyordu.
  bel-N: I вызначыў дарогу ў тры дні паміж сабою і Якубам. I Якуб пасьвіў авечкі Лявана,
    якія засталіся.
  grc-BRENT: Καὶ ἀπέστησεν ὁδὸν τριῶν ἡμερῶν, καὶ ἀνὰ μέσον αὐτῶν καὶ ἀνὰ μέσον Ἰακώβ·
    Ἰακὼβ δὲ ἐποίμαινε τὰ πρόβατα Λάβαν τὰ ὑπολειφθέντα.
  ind-AYT: Kemudian, dia mengambil jarak antara dirinya dengan Yakub selama tiga hari
    perjalanan, sementara Yakub menggembalakan sisanya dari kawanan kambing domba
    Laban.
  lid-lid: Ano badeh Leban atehei len taloh udu ndrokowan hawe Jekop ta adek. Ya Jekop
    badeh atondrok kati haka rayah ta Leban ai.
  eng-NNA: '@see-verse:GEN.030.035'
  nya-nya: Kenaka Labani anayenda mtunda wa masiku atatu kutalikirana ndi Yakobo koma
    Yakobo anapitiriza kuweta nkhosa zina zonse za Labani.
  hrv-hrv: I odande gdje je Jakov pasao ostatak Labanova stada udalji se za koja tri
    dana hoda.
  mps-mps: Tama polo Labango Jekop taga soyu, tama aga dodobolo pai sipsip me meme
    dabe dali sela sogo tomoba pigi solama, tama augwali gasa pedai me badu bidai.
    Tama Jekopgo te Labango gasa hani dodobolo pisąwai sipsip me meme hani naga tonaluai.
  llg-llg: Boe ma, leni banda la sila leni mamanak esa leu, fo doon laꞌo eik faik
    telu, neme Yakob mai. De, Yakob bei nakaboi aliaman biꞌiae-biꞌilombo ela kala.
  tpi-tpi: Na Laban i go wantaim ol. Ol i wokabaut i go wantaim ol dispela lain sipsip
    na meme inap long tripela de, na ol i stap long wanpela hap. Na Jekop i lukautim
    ol arapela lain sipsip na meme bilong Laban.
  dan-1931: og han lod der være tre Dagsrejser mellem dem og Jakob; og Jakob vogtede
    Resten af Labans Hjord.
  vie-OVCB: ông bảo chúng lùa tất cả đi, cách xa địa điểm La-ban và Gia-cốp đang ở
    đến ba ngày đường. Gia-cốp chăn bầy gia súc còn lại của La-ban.
  lbk-lbk: Sa cha't nen-ikaan chana ay nangiyadchawi ken Jacob. Et inyeycha isnan
    ad-adchawi ay tolo ay akhew nan machad-alan. Et tinalaken Jacob nan nataynan ay
    karnilo ya karching Laban.
  guj-2017: અને ત્રણ દિવસનો પ્રવાસ થાય એટલા અંતર દૂર તેઓને લઈ જવા જણાવ્યું. યાકૂબે
    લાબાનનાં બાકી રહેલા ઘેટાંબકરાંને ત્યાં જ રહીને સાચવ્યાં.
  byr-byr: '@see-verse:GEN.030.035'
  awx-awx: Tikengä unin päke, Jekowu une teke, kewu womdune kuxawä, täpduxu gwenalä
    gwendu apuxuwän, undan yiwikin. Tixawän sipsiwu notnä Labandäne peke kukinu, Jekopdä
    daying yiwikut.
  pon-2006A: E ahpw wahda nah pelinmeno oh kohkohla sang Seikop oh dohlahsang erein
    rahn siluh. Seikop ahpw apwahpwalih luhwen pelinmeno.
  por-BRBSL: Ele estabeleceu três dias de viagem entre ele e Jacob, e Jacob alimentou
    o resto dos rebanhos de Laban.
  aly-aly: Laban-el Jacob renh ilek, “Arlta irrpetyel alpa yep-yep ilenh-rnem-akert,
    nanikwet-rnem-then.”
  cth-cth: Ahni hoi Jakop rahak vah hnin thum lamcei koe ao sak teh, Jakop ni Laban
    e saringnaw pueng hah bout a thak pouh.
  twi-twi: Na Laban mma no faa mmoa no de wɔn twaa nnansa kwan, fii baabi a na Yakob
    wɔ hɔ. Saa bere no mu no, Yakob tenaa hɔ, hwɛɛ Laban nguan no.
  hlt-hlt: Te phoeiah hnin thum longcaeh te amah neh Jakob laklo ah hnalak a khueh.
    Te daengah Jakob loh Laban kah boiva la aka sueng rhoek te a luem sak.
  tbz-SIM: Kɛ̀ bɛ̀ɛ ítɛ́ kɛ́mmɔkɛ mucèmmu yɛwe yɛ̀tɑ̃ɑ̃ti kɛ́dɛ́tɛ́nɛ̀ Sɑkɔbu. Kɛ̀
    Sɑkɔbu nkpɑɑ́ cɛ̃mmú Dɑmɑɑ kpɛyi ìì kpɑɑ́,
  msy-2020: Ezɨ Laban uaghan me ko zui. Me aruer 3plan memen kaba ko, sipsipba ko,
    saghon ghua danganir mamɨn iti. Ezɨ Jekop Labanɨn sipsipba ko memen mabagh eghufi.
  txq-txq: Boe ma ara ro bandar raa reni mamanak esa reu, doon fai telu laꞌo eik numa
    Yakob mai. Yakob bei nakaboi ari-aman bibi hien ma bibi lombo lenan nara.
  aaz-aaz: Rarit sin neik muiꞌt ein naan annaon naꞌroon naꞌkon naiꞌ Yakop, neu baer
    jes reꞌ in aꞌroon ii tnao hae te neno teun feꞌe te naꞌ attea. Rarit naiꞌ Yakop
    natuuk in aam baabf ee in aꞌbibin ma ꞌbib-kaes aneist ein naan feꞌ.
  azb-azb: Sonra özü Yaqubdan üç günlük yol qədər uzaqlaşdı. Yaqub isə Lavanın qalan
    sürüsünü otarırdı.
  eng-DBY: And he put three days' journey between himself and Jacob. And Jacob fed
    the rest of Laban's flock.
  hin-2017: और उसने अपने और याकूब के बीच में तीन दिन के मार्ग का अन्तर ठहराया; और
    याकूब लाबान की भेड़-बकरियों को चराने लगा।
  wol-KYG: Gannaaw loolu mu doxale digganteem ak Yanqóoba doxu ñetti fan. Yanqóoba
    nag di sàmm li des ci gàtti Laban.
  swp-swp: To i woeahesuaradi edana lohana asubena haiona lauwasina ia eo Iakobo duaduaridi
    eai, na eawoina hagahagana wa Labana enana, isi Iakobo i heaidi.
  bjr-bjr: Rabannafa Yakooboonara maraandoo qimasee narí mimmi sipsipa mara mareenoo
    narí faiqi namusaa quqasoofaqa nianai qaaramoo afuru aanai faiqee oonuraaqaa irannai
    munu quqasee rakisi mariqau. Maree fifufanoo Yakooboofa akaqa sipsipauqa mafisoosasaa
    kai rakisi marinau.
  eng-YLT: and setteth a journey of three days between himself and Jacob; and Jacob
    is feeding the rest of the flock of Laban.
  heg-NTPO: Hidim kil nol hmukit nas lakos se mana mesa, man katang nga laok iin nam,
    lelo tilu deng Yakob mana la. Kon nam, Yakob doha-tinang un bakin na laen nol
    lae-blai lisin nas nabale.
  ptu-ptu: Mane nababai lao indo olo'-olo' umpellei Yakub, tallungngallo mellao mane
    tohhoi. Anna indo tohhona nakambi' ia Yakub.
  bzd-NTPO: E' ukuöki̱ ta̱ iyiwak yélur ie' tö e' wëttsë ie' mía̱ shkè dö̀ ká̱ mañat
    Jacob yöki̱. Eta̱ Jacob ka̱wöta̱ Labán iyiwak male̱pa e' kkö'nuk.
  kwf-kwf: Nia ka alaꞋania ti ai saena limana sa Jakob, ma niaꞋa faꞋinia ngwaꞋi ngela
    nia kira ka ngalia ru ꞋaeꞋaela nia ki kira ka leka faꞋasia kula neꞋe sa Jakob
    tua ana, ma kira ka ngasingasiꞋa sulia uulu asoa ki, ma kira faꞋinia ru ꞋaeꞋaela
    neꞋeri ki kira ka tua tau faꞋasia sa Jakob.
  eng-WYC-2017: and he set the space of a way of three days betwixt his sons, and
    the husband of his daughters, that fed his other flocks.
  eng-WMBB: He set three days’ journey between himself and Jacob, and Jacob fed the
    rest of Laban’s flocks.
  spp-spp: maa pire kan u pyìibil'á pi sà a pire nâha cyage kabɛr'e, bà pi laage si
    mpyi si ntɔɔn Yakuba na mɛ. Canmpyaa taanre ɲara pi à pyi, maa nɔ kuru cyage e.
    Ka Yakuba si ŋkwôro na Laban yatɔɔre sannte nâha.
  aey-aey: Odocob Leban uqa jic oso nuen. Jic eu uqana cecelac eu deel ijed eu odi.
    Uqa Jekob culdeceb Leban uqana dool am leih eu gigi jejegin cofaden.
  urd-GVH: जो उनके साथ याक़ूब से इतना दूर चले गए कि उनके दरमियान तीन दिन का फ़ासला
    था। तब याक़ूब लाबन की बाक़ी भेड़-बकरियों की देख-भाल करता गया।
  rug-rug: meke padana ka ṉeta rane si turaṉa va seu i sa koe Zekopi sari na rovana,
    ke kopuni mo e Zekopi saripu koa hola koari na rovana sipi te Lebani.
  gaz-gaz: Innis ofii isaatii fi Yaaqoob gidduutti lafa adeemsa guyyaa sadii hambise;
    Yaaqoob immoo bushaayee Laabaa kanneen hafan tiksuu itti fufe.
  fra-LSG: Puis il mit l’espace de trois journées de chemin entre lui et Jacob; et
    Jacob fit paître le reste du troupeau de Laban.
  gnn-gnn: '@see-verse:GEN.030.035'
  yal-yal: Na xanbi ra, a yi ne xali yirena nde yi xii saxan sigatiin tiyɛ dɛnaxan
    yi e nun Yaxuba tagi. Yaxuba yi fa Laban ma xuruse dɔnxɛne raba.
  gum-gum: Incha tru ubisha søtømerane Jacob tsuisrøngurri pøn kwaløm ambiisrø srua
    ambubelø køn, nøm waraisrø. Trune Jacobpe nuimburappe Labanwei katøgan ubisha
    søtømeran ashib tsubig køn.
  iou-iou: Ude täŋpäŋ Jekop peŋpeŋ kepma yaräkubä udeta kuŋtäŋgän kome ban kubäken
    ahäŋkuk. Ahäŋpäŋ u irirän Jekoptä äwäŋi täŋo meme sipsip ätuta watäni itkuk.
  haw-1868: 'A hookaawale ae la o Labana i na la hele i ekolu mawaena ona a o Iakoba:
    a hanai aku la o Iakoba i na poe holoholona a Labana i koe.'
  arb-NAV: وَجَعَلَ بَيْنَهُ وَبَيْنَ يَعْقُوبَ مَسَافَةَ ثَلاثَةِ أَيَّامٍ، وَاسْتَمَرَّ
    يَعْقُوبُ يَرْعَى مَوَاشِي لابَانَ.
  adz-adz: Laban irut riban iyu apu gan piriangꞌan ugu da ifa guntiꞌ isangꞌ yunga
    gubuꞌ iruꞌ da bits. Da Yakop rumpa tayangꞌ Laban dumpa gan da nuning gan fain.
  ewe-ewe: Ena eya ŋutɔ kple Yakob dome didi abe ŋkeke etɔ̃ ƒe azɔlizɔzɔ ene, eye
    Yakob yi Laban ƒe lãwo dzi kpɔkpɔ dzi.
  eng-LEE: And he put a space of three days' journey between himself and Jacob; and
    Jacob fed the flocks of Laban that were left.
  dji-dji: Girri Laban a nyanngang walgurwalgur djin yilitjiniban Djakupngir, marri
    bilay miri 3 yakirrpili djin girali, girri inydjin nyininiban nguḻi, marrga ngunuwili
    minytjigiṉing maypal mala Labandji djiny djagadjny kiriny, a ngunuwili bardjining
    bimbi a mulngi nanikut mala Djakupdji djin djagadjny kiriny Labangi. Ingkiban
    djani mayalpili djin mil-kurrkunyir girinyir, bil yarim rarrmaḻi-rarrmaḻipm bil
    djirridji kiripmban mala. Miri bilapilang nyani Labandji gar-yulili Djakupnyi.
  nna-nna: '@see-verse:GEN.030.035'
  asm-FB: তাৰ পাছত তেওঁ যাকোবৰ ওচৰৰ পৰা তিনি দিনৰ পথৰ দূৰত্বলৈ আতৰি গ’ল আৰু যাকোবে
    লাবনৰ অৱশিষ্ট পশুৰ জাকবোৰ চৰাবলৈ ধৰিলে।
  sus-A: نَ شَنبِ عَ نَشَ نٍيٍ شَنِن يِرٍ شِ سَشَن حّرّ رَبَمَ دّننَشّ كِرَ شْن عٍ
    نُن يَشُبَ تَفِ. يَشُبَ نُ قَ لَبَن شَ شُرُ سٍ دْنشْييٍ دّ مَدٌن.
  fra-SBL: Il mit trois jours de voyage entre lui et Jacob, et Jacob fit paître le
    reste des troupeaux de Laban.
  hbo-hbo: וַיָּ֗שֶׂם דֶּ֚רֶךְ שְׁלֹ֣שֶׁת יָמִ֔ים בֵּינֹ֖ו וּבֵ֣ין יַעֲקֹ֑ב וְיַעֲקֹ֗ב
    רֹעֶ֛ה אֶת־צֹ֥אן לָבָ֖ן הַנֹּותָרֹֽת׃
  shp-NTPO: Jatian jaskáakin Jacob parantaanan, ja yoinabo tsinkixon, Labánman jawen
    bakebo ja yoinabo ochó bomaa iki. Ja yoinabo jain bomaara iká iki, ja Jacob ikainoax
    kati, kimisha nete kaax nokóti. Jaskáakin ja Labánman jawen yoinabo jabákinkin
    bokenbi, ja jatíribi jaiba baneta yoinabo, Jacobnin koiranxona iki.
  eng-WYCLIFFE: and he settide the space of weie of thre daies bitwixe hise sones
    and the hosebonde of hise douytris, that fedde othere flockis' of hym.
  piu-2006: '@see-verse:GEN.030.035'
  pjt-pjt: '@see-verse:GEN.030.035'
  cwe-cwe: Maabaho Bumbila da Labani dikala kutali na bumbila da Yakobo kwa siku nhatu.
    Yakobo kadilolesa bumbila da wanyama wa Labani dodisigale.
  bgs-bgs: Igpid i Laban tô mga mannanap tun ta madiyù tanà na ágkadunggù ka tállu
    álló ágpanón, asta igdóppón si Jacob katô mga mannanap i Laban na isamà.
  kik-kik: Ningĩ agĩcieheranĩria na iria ingĩ na ũraihu wa rũgendo rwa mĩthenya ĩtatũ
    gatagatĩ gake na Jakubu. Nake Jakubu agĩthiĩ na mbere kũrĩithia ndũũru iria ingĩ
    cia Labani ciatigarire.
  ksr-ksr: Labanoŋ ii ama oŋooma yoŋowo Jeikobwaanoŋ lama ano meme tuuŋ ii uŋuama
    weemboria karooŋ kekembaa so kema kanoŋ laligogi. Koriganoŋ kaeŋ laligogi Jeikobnoŋ
    toroqeŋ Labambaanoŋ lama ano meme tuuŋa tuuŋa ii galeŋ koma oŋoma laligoro.
  fra-NCL: Puis il mit l’espace de trois journées de chemin entre lui et Jacob. Et
    Jacob faisait paître le reste du troupeau de Laban.
  cek-AK: Angmah ohhaih ahmuen hoi Jakob ohhaih ahmuen loe ni thumto caeh, to ahmuen
    ah tuunawk to a suek; Jakob loe kanghmat Laban ih tuunawk to toep pae.
  xla-xla: Epalati Laban ya꞉ akimlalatapo aliya ewoloye eleme mo pateka꞉mu, duka dla
    hutiyemama alila dapahatlope polollalo mo dla elemtamalaiyo. Amasiyama Yokobtapo
    koko i pomalamalalo aliya halo opi medla pomelleye me-omhalaiyo.
  cuk-cuk: Geb Jacobʼgi we-sibadmar-obanguegala, ibapaa-bangu-nanalege-wilub sesad.
    Jacobʼdina, sibad-baigan Labánʼga akwedii gusad.
  uig-CYR: өзи билән Яқупниң оттурисида үч күнлүк арилиқни қойди. Яқуп болса Лабанниң
    падилириниң қалғинини бақти.
  tel-2017: తనకూ యాకోబుకూ మధ్య మూడు రోజుల ప్రయాణమంత దూరం పెట్టాడు. లాబానుకు చెందిన
    మిగిలిన మందను యాకోబు మేపుతూ ఉన్నాడు.
  hat-BSA: Epi li te mete yon distans twa jou antre li menm avèk Jacob, e Jacob te
    bay manje a tout rès bann mouton yo pou Laban.
  kos-kos: Na el som lukel Jacob wi kosro ma el eisla uh, ac fahsr ke lusa se ma el
    ac ku in fahsr ke len tolu. Jacob el mutana karingin ma lula ke un kosro natul
    Laban.
  hbo-WLC: וַיָּ֗שֶׂם דֶּ֚רֶךְ שְׁלֹ֣שֶׁת יָמִ֔ים בֵּינ֖וֹ וּבֵ֣ין יַעֲקֹ֑ב וְיַעֲקֹ֗ב
    רֹעֶ֛ה אֶת־צֹ֥אן לָבָ֖ן הַנּוֹתָרֹֽת׃
  ibo-ibo: Leban jere ije abalị atọ nke kewapụrụ ha site nʼebe Jekọb nọ. Ma Jekọb
    nọgidere na-elekọta igwe anụ ụlọ Leban ndị ọzọ.
  ory-ory: ଆଉ ସେ ଆପଣାର ଓ ଯାକୁବର ମଧ୍ୟରେ ତିନି ଦିନର ପଥରୁ ଦୂରରେ ରଖିଲା; ପୁଣି, ଯାକୁବ ଲାବନର
    ଅବଶିଷ୍ଟ ପଶୁପଲ ଚରାଇବାକୁ ଲାଗିଲା।
  wmt-wmt: '@see-verse:GEN.030.035'
  chk-chk: Mürin, Lapan a atoauala ekewe pwiin man seni i me Jakop ükükün fetalin
    ülüngat rän. Nge Jakop a tümwünü ekewe lusun pwiin man nöün Lapan.
  ssd-ssd: Taŋamba nu agaŋmor ta kilmba Yakob kusremba ma masken kina. Ait keŋmba
    kuganaig le ma ta tugum prona le Yakob nu mbiyel nuŋe agaŋmor afu kusrekina ta
    ndo kulatkina.
  rop-rop: en imbin deigidawei olabat longwei brom Jeikob, en deibin trebulin garram
    detlot enimul thrideistaim. Wal Jeikob bin stapbek, en imbin lukaftumbat ol detlot
    najalot enimul weya Leiban bin libum biyain,
  ukr-1871: І поставив три днї ходи між собою й Яковом. Яков же пас остальні вівцї
    Лабанові.
  eng-AOI: Then Laban and his family left Jacob and took Laban's sheep and goats and
    went a long way away. After three days they made their camp and stayed there.
    And Jacob looked after all Laban's other sheep and goats.
  yon-yon: aron ayoobmim ye ambab wenekorib nongkobiwen. Kwaniiwe, Yekob kuu Leban
    ye sibiyiib naningkodiib yemyeb bindo kuu oonimameen.
  bch-bch: Ta asingada Laban tilalala ga tila ga irangrang ngan ado tol, ta tidio
    toa eoa. Be Iakop idio imariala ngan gid sipsip ga meme padengada ton Laban.
  deu-1951: Und er machte einen Abstand von drei Tagereisen zwischen sich und Jakob;
    dieser aber weidete die übrigen Schafe Labans.
  eng-JPS: And he set three days' journey betwixt himself and Jacob. And Jacob fed
    the rest of Laban's flocks.
  ubr-ubr: Namon Laban atonio sheep mat iboes ato inai ra ton an bib an weromin fofonin
    nan. Baise Jacob on Laban an sheep fani on ikakaifares.
  srp-1865: I ostavi daljine tri dana hoda izmeðu sebe i Jakova. I Jakov pasijaše
    ostalu stoku Lavanovu.
  lug-lug: nga beesudde ebbanga eritambulirwa ennaku ssatu okuva ku ye okutuuka ku
    Yakobo. Yakobo ye n’alunda ezo ezaasigalawo ku kisibo kya Labbaani.
  heb-heb: וישם דרך שלשת ימים בינו ובין יעקב ויעקב רעה את צאן לבן הנותרת׃
  ben-IRV: এবং আপনার ও যাকোবের মধ্যে তিন দিনের পথ ব্যবধান রাখলেন। আর যাকোব লাবনের
    অবশিষ্ট পশুপাল চরাতে লাগলেন।
  pan-pan: ਲਾਬਾਨ ਨੇ ਆਪਣੇ ਅਤੇ ਯਾਕੂਬ ਦੇ ਵਿੱਚ ਤਿੰਨ ਦਿਨਾਂ ਦੇ ਸਫ਼ਰ ਦਾ ਫ਼ਾਸਲਾ ਠਹਿਰਾਇਆ ਅਤੇ
    ਯਾਕੂਬ ਲਾਬਾਨ ਦੇ ਬਾਕੀ ਇੱਜੜਾਂ ਨੂੰ ਚਾਰਨ ਲੱਗ ਪਿਆ।
  mwp-mwp: Kalanu thana adhapa memayidhin Yakubulngu, kalmel thanamuniya yoepkaz a
    garkaz nanil a mamuyl. Thana thoeri goeygilnga mab uzaraydhin nungungu. Yakubu
    nuydh kasa ngedh Leyboenan woenayzimayl danal pathepu uruyl.
  mya-JVB: ကိုယ် နေရာ အရပ်နှင့် ၊ ယာကုပ် နေရာအရပ်ကို သုံး ရက် ခရီး ကွာ စေခြင်းငှါ
    စီရင် သေး၏။ ယာကုပ် သည် ကြွင်း သော လာဗန် ၏သိုး ဆိတ်များကို ထိန်း လျက် နေရ လေ၏။
  tte-O: Yo Labana menatunao sitolo sipi yo gouti sikalaili silaulau kaliyate kana
    baibaiwa yaiyona kali mwayaga iyai Yakobo koina. Yo Yakobo itolo yo Labana ana
    gouti yo sipi ilologabaegiliwa ikalaili yo igite-kalatagili.
  tbg-tbg: Nenavu vika ntita vare taaramo enta niaraini oru vaihama vikaqaata raqikiha
    variate, tumanta vika vuvaro Iekopiva maaqaini vaiharo hini sipisipi memeraaqaa
    raqikiharo vaura.
  hmo-hmo: Ma Labana ese inai mamoe bona nani orea ibounai ia hakaua lao sisina daudau,
    dina toi ena raka hegeregerena. To Iakobo ese Labana ena mamoe bona nani, ia rakatania
    gaudia, ia naridia.
  ata-ata: Xe iliꞌi la sou mumulineꞌi ta ꞌolu sou iloꞌa milailixaꞌa ta meeiꞌa iloꞌa
    ta sipsipiꞌa ne. Mimuamuaꞌilixaꞌa voxo tamei xe tatalu sou la sou mixalixaꞌa no
    xalee lia ane lexe aneꞌi ilailixaꞌa no anu ne. Ia Iakovo muxolixaꞌa paꞌusiꞌa ne
    sou musaxilaꞌa.
  nfa-nfa: Hèia eo rèti ka badha se asa era èci dhu kajꞌèu na tèlu lodꞌo kako haga
    nèti era Yakob si. Ka Yakob madhenge ka badha dhu ata se.
  urd-urd: और उसने अपने और या'क़ूब के बीच तीन दिन के सफ़र का फ़ासला ठहराया; और या'क़ूब
    लाबन के बाक़ी रेवड़ों को चराने लगा।
  rus-SYN: и назначил расстояние между собою и между Иаковом на три дня пути. Иаков
    же пас остальной мелкий скот Лаванов.
  cbt-NTPO: 'Ina quëran, pë''tahuaro''sa huayoninsopitarë chachin Napanoso'', Cacopo
    ya''huëarin quëran, cara tahuëri iratatë pa''në''pa'', pa''pi. Cacoposo nipirinhuë'',
    co manta taponahuë'', a''napita ohuicaro''sa Napanonquën a''paitarin. A''paitapon
    pochin canacaso marë'' isoporin:'
  bqc-SIM: Ɔ̃ à gudà ń zãnguo ń Yakↄbuo lán tagↄↄ àaↄ̃ oa taawa, ↄ̃ Yakↄbu
    lɛ́ Labã pↄ́ kĩniↄ dã́.
  tcz-CHONGTHU: Hichun aman Jacob to nithum jen lampi a kigam lat'in asol mangtai,
    chule Jacob in Laban gancha aki thah lou jouse chu aching jom jing tan ahi.
  mar-mar: तेव्हा लाबानाने आपल्यामध्ये व याकोबामध्ये तीन दिवसाचे अंतर ठेवले. याकोब
    लाबानाचे बाकीचे कळप चारीत राहिला.
  tcs-tcs: Den ol boi blo em bin mub go longwei prom Zekop go po wan ples wea i teke
    tri dei po kesem de. Bat Zekop i bin stap de ane lugaut ebridem nada sip ane gout
    blo Laban.
  qub-qub: Paytacuycunanpäga Jacob caycashanpita quimsa junaj aywayman gaticurcur
    aywacuran. Jacobga Labanpa uyshancunata jinalla michipaycaran.
  bqp-bqp: Akũ à zàaa bò ń dagura kũ Yakubuo lán gↄrↄ aakↄ̃ tá bà, akũ Yakubu tɛn
    Labã pↄ kparanↄ dã.
  hat-hat: Apre sa, li pati byen lwen Jakòb avèk bann bèt li yo, li mache pandan twa
    jou epi li rete. Jakòb menm te pran swen rès mouton ak kabrit Laban yo.
  eng-BSB: Then he put a three-day journey between himself and Jacob, while Jacob
    was shepherding the rest of Laban’s flocks.
  tod-tod: Naa ʋolu é folo saʋagɔ ɠɛɠala ziɛ wosu yɛni ti yɔɠɔzu ta Zakɔɓe, nii é
    ɠɛni Laɓan ná-togani ɓulugi mɔtai ɠɔnɔkulazu, é ɗa makɛ.
  eng-WEBPB: He set three days’ journey between himself and Jacob, and Jacob fed the
    rest of Laban’s flocks.
  kbq-kbq: Lebani'a Jekopuna atreno taregi magoki zagegna vu'are afete afu'zaga'a
    avreno umanigeno, Jekopu'a ruga'a afu'zagare kegava krino mani'ne.
  nhe-BL: Teipa iconehua quinhuicaque huejca queja eyi tonali tlen ojtli ihuejcaca
    tlen ichaj Jacob. Huan Jacob noja mocajqui huan quinmocuitlahui iborregojhua Labán.
  bus-bus: Ben à kpã̀ngu dà ń dagura kↄ̃n Yakubuo lán gurↄ aagↄ̃ tá bà, ben Yakubu
    e Labã pↄ́ kpaaanↄ dãa.
  gub-BL: Umumaw na'iruz 'ar wata pà Zako wi utyryk pà kury. Upyta Zako amogwer Àràmàw
    heimaw wanehe uzekaiw pà kury.
  eng-DRA: And he set the space of three days’ journey betwixt himself and his son
    in law, who fed the rest of his flock.
  knf-knf: Kë baya na ŋa uko unlowiiruŋ ji ŋnuur ŋwajanţ ŋi poş na dko di Yakob akyafanaanuŋ
    ŋnŧaam ŋandukiiŋ ţi batani bi Laban.
