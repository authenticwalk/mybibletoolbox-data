  bus-bus: 'Ben à tↄ́ kpànɛ Yusufu à bè: Dii ɛara à nɛ́gↄ̃gbɛ̃ pãnde kaaramɛ dↄ.'
  gub-BL: — Tuwe Tupàn umur amo hememyr awa ihewe nehe. A'e rupi izexak kar mehe omono
    Zuze her romo kury. (— Amo ae imur awer, i'i her zaneze'eg rupi.)
  eng-DRA: 'And she called his name Joseph, saying: The Lord give me also another
