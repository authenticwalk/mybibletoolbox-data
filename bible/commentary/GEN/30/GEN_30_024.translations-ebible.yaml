  eng-BSB: She named him Joseph, and said, “May the LORD add to me another son.”
  tod-tod: 'É daasei pɛɛni ga Zozɛfe. É GALA falini, é ɗa ɠɛ ma: «Ɠɔoɠɔ GALAGI
    doun zunu ɠila kpɔ ba bɛ̀!»'
  eng-WEBPB: She named him Joseph, saying, “May the LORD add another son to me.”
  kbq-kbq: agi'a Josefe'e huno antenemi'no anage hu'ne, Anumzamo'a ne'mofavrea mago'ene
