  bqp-bqp: 'Akũ à tↄ́ kpànɛ Yusufu à pì: Dikiri ɛra à nɛ́gↄ̃gbɛ̃ pãnde karamɛnɛ
    dↄ.'
  hat-hat: 'Epi Rachèl rele pitit gason an Jozèf, paske li te di: -Se pou Seyè a ba
