verse: GEN.030.024
translations:
  mal-C: “യഹോവ എനിക്കു മറ്റൊരു മകനെക്കൂടി തരുമാറാകട്ടെ,” എന്നു പറഞ്ഞ് അവൾ അവന് യോസേഫ്
    എന്നു പേരിട്ടു.
  deu-TKW: 'Darum nannte sie ihn Joseph, indem sie sprach: Möge mir Jahwe noch einen
    Sohn schenken!'
  lin-lin: 'Apesaki ye kombo « Jozefi, » mpe alobaki : « Tika ete Yawe abakisela ngai
    mwana mosusu ya mobali ! »'
  cbr-NT: '''Ë sapi ka bëtsi bëbu tuá Nukën ''Ibu Diosan tuakasmai rabinkë a ''ë mënioxuanxa.
    A tuá ka José kakin anëakëxa.'
  eng-LSV: and she calls his name Joseph, saying, “YHWH is adding to me another son.”
  bmu-bmu: 'Mewö jiba toroqeba kewö jiyök: “Kembunöŋ mönö nahöni kun toroqeba niŋgima.
    “Mewö jiba miaŋgö dop morö qetŋi Josef (Toroqeba niŋgima.) qerök. Mewö.'
  eng-GNV: And shee called his name Ioseph, saying, The Lord wil giue me yet another
    sonne.
  eng-WEBSTER: And she called his name Joseph; and said, The LORD will add to me another
    son.
  nhw-BL: Ma TOTECO nechcahuili nijpiyas seyoc.” Yeca quitocaxti José. (José quinequi
    quiijtos “seyoc”.)
  swh-ONEN: Akamwita Yosefu na kusema, “Bwana na anipe mwana mwingine.”
  bba-bba: Yerɑ u bii wi yĩsiru kɑ̃ Yosɛfu. U nɛɛ, kpɑ Yinni Gusunɔ u kpɑm mɑn bii
    tɔn durɔ sosiɑ.
  eng-KJVCPB: and she called his name Joseph; and said, The Lord shall add to me another
    son.
  cpy-cpy: Inkamintha ikowakakina notzimae itsipa.” Rootaki iitantakariri José otomi.
  mpx-mpx: Ge i ba, “Ya awanun Yehoba natu melutau etega al ni pem.” Inoke alana i
    tun Yosepa.
  wbp-wbp: '@see-verse:GEN.030.023'
  luo-luo: Nochako wuodeno ni Josef kendo owacho niya, “Mad Jehova Nyasaye meda wuowi
    machielo.”
  meu-meu: Bena ladana e hatoa Iosef; eto, Iehova ese ma ta bema henigu bema namo.
  npi-ULB: उनले यसो भन्दै त्यसको नाउँ योसेफ राखिन्, “परमप्रभुले मलाई अर्को छोरो दिनुभएको
    छ ।”
  yor-yor: Ó sì pe orúkọ rẹ̀ ni Josẹfu, ó sì wí pé, “Ǹjẹ́ kí Olúwa kí ó fi ọmọkùnrin
    mìíràn kún un fún mi.”
  emp-NTPO: Mʌ̃a quĩrĩã b̶ʌa Ãcõrẽba warrada dewara diaida.” Mãwã dji warrara trʌ̃
    b̶ʌsia Jose.
  ind-ind: Maka dia menamai anaknya itu Yusuf, karena dia berkata, “Semoga TUHAN memberiku
    seorang anak laki-laki lagi.”
  pes-OPCB: 'سپس افزود: «ای کاش خداوند پسر دیگری هم به من بدهد!» پس او را یوسف نامید.'
  ssx-ssx: Koto ekina꞉ mo Tekehalima꞉ I̱ weki ma꞉nda꞉ paa kina꞉e alo hata꞉ koto wekina꞉
    bikita꞉ Diosepe leekeme.
  lcm-lcm: Kapo roron ta IAVE ka alis anig ta kag mang sikei pok a nat.” Le si mengen
    suke vanang na kala atuk a nat ang ta Iosep.
  aer-aer: Kele ayenge akenhe ahentye-aneme ayenge YAHWEH-ele ampe arrpenhe anthetyeke.”
    Alakenhenge anteme Rachel-ele ampe urreye ikwerenhe Joseph arritnye antheke. Joseph
    ileme “Ayenge ahentye-aneme arrpenhe atnyenetyeke.”
  tgl-ULB: Siya ay pinangalanan niyang Jose, na nagsasabing, “Si Yahweh ay nagdagdag
    sa akin ng lalaking anak.”
  nop-nop: Unduŋ yoŋa wou Yosep youkuk, tiŋa yoguk, “Bepaŋ adi fiit mihi noli maaŋ
    nambaak.”
  kca-kca: 'Иосиф нэмән пŏтсәԓы пӑ йастәс: «Турәм мӑнэма кимет пŏх па мӑԓ».'
  cbu-NT: Na ipareetsi sur, Osiyaa átu ísamachima, yusur Apanll arang ipareemi panamaama,
    tárangiya. Ashiriya, na kamaneena yuwaa Akoparin wip pzapaneerangu anootsi.
  hui-hui: Ai Anduane Homogohanda igiri mendebi ngilo hame ledo, lowa ibugua igiri
    mini Yosebe wini.
  wrs-wrs: os awona Yosepm. Noinda osva awona, Sesoava kanamba loumomba doa posvena,
    kana ombol polai. Wo heoa henga mongo kamoa holvorahora.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ့​အား​သား​ကို​ထပ် ၍​ပေး​တော်​မူ​ပါ​စေ​သော'' ဟု​ဆို​လျက်​ထို
    သား​ကို​ယော​သပ်​ဟူ​၍​နာ​မည်​မှည့်​လေ​သည်။
  cbi-NTPO: 'Tsejtu juntsa kaananu José mumu pumi (hebreo palaachiya, “kayu kunu”
    titiñuu juve titu), entsandi'' mitya: Inu kayu na miyandikaasa, titu.'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ད་དུང་བདག་ལ་བུ་ཞིག་སྩོལ་བར་སྨོན་ཞེས་སྨྲས་པའི༌ཕྱིར། བུའི་མིང་ལ་ཡོ་སེབ་
    ཅེས་བཏགས༌སོ།།
  wsk-wsk: Ale kuriang nup beteram Joseph ma se wosengam, “Yawe kuriang bo karogotala
    aisuokko,” mam.
  kkl-kkl: amik me nengabo me nhon tatnilul,” aro me aneko si Yusup engkaog.
  sna-sna: Akamutumidza zita rokuti Josefa, uye akati, “Mwari ngaandiwedzere mumwe
    mwanakomana.”
  spa-BLM: 'Le puso el nombre de José, diciendo: “Que Yahvé me añada otro hijo”.'
  beu-beu: Rahel ana vaal angu ene maveng, ene Yusup (evengbanang tarang se hula,
    ꞌana manenang mavengꞌ), se ana hula, “Na banang senge, Lahatala Ana vaal mehal
    nu taang manenang maveng.”
  cac-cac: Tzoc val el d'a sc'ool syac'pax junocxo vune', xchi ix. Yuj chi' José ix
    sb'iej jun unin chi' yuj ix.
  swh-ULB: Akamwita jina lake Yusufu, akisema, Yahwe ameniongeza mwana mwingine.”
  bel-bel: 'І дала яму імя Язэп, сказаўшы: Гасподзь дасьць мне і другога сына.'
  deu-ELBBK: 'Und sie gab ihm den Namen Joseph und sprach: Der HERR füge mir einen
    anderen Sohn hinzu!'
  mbb-OT: “Berakat he umani e pa te Nengazen te sevaha pa he anak.”
  msc-msc: Allabatala ye dencɛ gbɛrɛ la ɲin kan.» Wo le rɔ, a ka den wo tɔɔ la ko
    Yusufu.
  mal-2015: യഹോവ എനിക്കു ഇനിയും ഒരു മകനെ തരുമെന്നും പറഞ്ഞു അവന്നു യോസേഫ് എന്നു പേരിട്ടു.
  tuo-NT: Cʉ̃ yʉꞌʉre apĩ oꞌonemocã añuyʉꞌrʉabosaꞌa”, nico niwõ. Tojo weego cʉ̃rẽ José
    wãmeyeco niwõ.
  gup-gup: Ngaleng bingeykurrmeng Joseph, wokkihyimi, “Ngadjare Yawey nganmarnerawon
    nabuyika narangem.”
  met-met: Uxu yanoa ba Yosep, saing harua ba, “Ngasabu ba Toxoratamona sina gara
    lup tela muli nanga.”
  gvs-gvs: Kana, ‘Guna kawanoi bego Yauwe natugu aiyuwoina ivinigu.’ Tuwo natuna ivayou
    Iyosepa.
  rmc-rmc: 'Diňa leske nav Jozef a phenďa: „Te mange o RAJ pridiňahas mek dujtone
    čhavores!“'
  nlg-nlg: Ma gaia te holoa nia Joseph, na pukuna te ghaghua, “Ku kokoeliulivuti vania
    Yahweh ke ghoi talana vaniu mai so a sakai na dalegu na garimane.”
  dgr-DOGNT: Dǫzhìa nìı̨htı̨ı̨ sìı Joseph wìyeh ayį̀į̀là, hadı, “Nǫ̀htsı̨ k'àchı̨
    seza gǫ̀hłı̨į̀ ayııle welè,” hadı.
  pes-OPV: 'و اورا یوسف نامیده، گفت: «خداوند پسری دیگربرای من مزید خواهد کرد.»'
  ron-1924: 'Ши й-а пус нумеле Иосиф, зикынд: „Домнул сэ-мь май адауӂе ун фиу!”'
  ben-OBCV: তিনি তার নাম রাখলেন যোষেফ, এবং বললেন, “সদাপ্রভু আমার জীবনে আরও এক ছেলে
    যোগ করুন।”
  lex-lex: 'Noma nala keke''en de pa nwawa Yusupa (nnia''eratni de, awuak pa liernana
    owa''ana a''na ida) yoma niwra: “Wuakwak de Orgahi Na''itr owa''ana a''na muanke''a
    id mai a''u.”'
  rgu-rgu: Boe ma ana foi anaꞌ ria nade, Yusuf (sosoa na nae, ‘ela ana fee tamba seluꞌ’),
    nana huu ana nae, “Au hule fo Manetualain tamba fee seluꞌ au ana touꞌ esa bali.”
  som-som: Magiciisiina waxay u bixisay Yuusuf, iyadoo leh Rabbigu wiil kale ha iigu
    daro.
  lat-VUC: 'Et vocavit nomen ejus Joseph, dicens: Addat mihi Dominus filium alterum.'
  aoi-aoi: Dukwa Yaweya kenu-kwunama ngayuwa naburraka ngarningka nuwilyaba dukwa-da,”
    yingi-yama dakina Rejila. Kembirra nenimikirra yingini-yengbijuwama Jawijiba,
    mena akina ekirra Jawijiba ne-yaminama “nuwilyaba ngarningka kenu-kwunama.”
  eng-ASVBT: and she called his name Joseph, saying, Jehovah add to me another son.
  mna-mna: Mi leleŋ be Merere ikam leŋ pikin tomooto toro.” Tana ipaata pikin zaana
    be Yosep.
  ita-1885: 'E pose nome a quel figliuolo Giuseppe, dicendo: Il Signore mi aggiunga
    un altro figliuolo.'
  eng-LXXUP: And she called his name Joseph, saying, Let God add to me another son.
  eng-ULB: She called his name Joseph, saying, “Yahweh has added to me another son.”
  spa-VBL: 'Y a este hijo lo llamó José, diciendo: “Que el Señor me de un hijo más”.'
  fra-_FOB: 'Et elle l''appela Joseph (il ôte ou il ajoute), en disant: Que l''Éternel
    m''ajoute encore un autre fils!'
  mal-mal: “യഹോവ എനിക്ക് ഇനിയും ഒരു മകനെ തരും” എന്നും പറഞ്ഞ് അവൾ അവന് യോസേഫ് എന്നു
    പേരിട്ടു.
  urd-GVR: Rab mujhe ek aur beṭā de.” Us ne us kā nām Yūsuf yānī ‘Wuh Aur De’ rakhā.
  suz-BL: मोपतीके आ नें योसेफ वोदा बाक्‍त। मिनु “परमप्रभु यावेमी आं कली अर्को तौ का
    नु गेयील” दे पुना बाक्‍त। उत्‍पत्ती ३५:१७-१९
  ita-1927: 'E gli pose nome Giuseppe, dicendo: “L’Eterno m’aggiunga un altro figliuolo”.'
  ckb-ckb: 'ناوی لێنا یوسف، چونکە گوتی: «یەزدان کوڕێکی دیکەشم بۆ زیاد دەکات.»'
  eng-BBE: And she gave him the name Joseph, saying, May the Lord give me another
    son.
  crx-NTPO: '''Ink''ez ''en Joseph yulhni, ''ink''ez ''utni, “Moodihti (Yahweh) doo
    cha sih ''uye'' sugha oolhtelh.”'
  kan-OKCV: ಆಕೆಯು, “ಯೆಹೋವ ದೇವರು ನನಗೆ ಮತ್ತೊಬ್ಬ ಮಗನನ್ನು ದಯಪಾಲಿಸುವರು,” ಎಂದು ಹೇಳಿ ಅವನಿಗೆ
    ಯೋಸೇಫ ಎಂದು ಹೆಸರಿಟ್ಟಳು.
  bbb-bbb: Areme fune ame ije abe ive ina Josofuno kua areme kuke kuae, Na vierafe
    E Ireobo fu una ame fari bedua miekono kuae.
  tam-2017: இன்னும் ஒரு மகனைக் யெகோவா எனக்குத் தருவார்” என்றும் சொல்லி, அவனுக்கு யோசேப்பு
    என்று பெயரிட்டாள்.
  spa-RV-1909: 'Y llamó su nombre José, diciendo: Añádame Jehová otro hijo.'
  ron-BTF: 'Şi i-a pus numele Iosif şi a spus: DOMNUL îmi va adăuga un alt fiu.'
  eng-WEBP: She named him Joseph, saying, “May the LORD add another son to me.”
  eng-FBV: She named him Joseph, saying, “May the Lord give me an additional son.”
  nld-1939: 'Zij noemde hem Josef; want ze sprak: Jahweh geve me nog een anderen zoon.'
  nch-BL: Ma TOTECO nechcahuili nijpiyas seyoc.” Yeca quitocaxti José. (José quinequi
    quiijtos Seyoc.)
  tfr-NTPO: Woydër ga tja kong wa twe Jehovárë kjl̈ara domer obi. E kjĩshko ga koiër
    José» l̈e.
  vie-1934: 'bèn đặt tên đứa trai đó là Giô-sép; lại nói rằng: Cầu xin Đức Giê-hô-va
    thêm cho một con trai nữa!'
  hin-CV: यह कहते हुए उसे योसेफ़ नाम दिया कि याहवेह मुझे एक और पुत्र दें.
  eng-OURB: She named him Joseph [May he add], saying, “May Adonai add another son
    to me.”
  spa-BES: 'Y le dio el nombre de José, diciendo: ¡Que el Señor me dé otro hijo!'
  tdx-tdx: 'Natao’e Iosefe ty añara’e ami’ty hoe: Ehe t’ie ho tovoña’ Iehovà ana-dahy.'
  vid-vid: Ahyo nakamchema mwana ayo Yusufu, yolonga, “Mkulu Nguluwi nayanyonjezele
    mwana yunji msongolo.”
  pwg-pwg: Ma ivi vavei ‘Josepa,’ ma ivona bo, “Ainowi Bada kurina da natuku tomowa
    sago ina veremeyeku.”
  eng-OKE: And she called his name Joseph, saying, The Lord shall add to me another
    son.
  tha-KJV: นางจึงตั้งชื่​อบ​ุตรนั้​นว​่า โยเซฟ กล่าวว่า “พระเยโฮวาห์จะทรงโปรดเพิ่มบุตรชายอีกคนหนึ่งให้​ข้าพเจ้า​”
  por-BR-2018: 'E chamou seu nome José, dizendo: Acrescente-me o SENHOR outro filho.'
  bco-bco: Lesol eyo꞉ to nowo꞉ a꞉sa꞉lakiyo꞉, “Yawe eyo꞉ kalu so꞉wa nowo꞉ nemo꞉wo꞉
    wa꞉ka a꞉dimina꞉ki asulo꞉l.” A꞉la꞉sio꞉ ko꞉lo꞉ so꞉wa a꞉no꞉ Yosa꞉b wikilo꞉.
  deu-ELO: 'Und sie gab ihm den Namen Joseph und sprach: Jehova füge mir einen anderen
    Sohn hinzu!'
  ktm-ktm: Ile pe iy irson rangan nedun ti ile Yosep, pe iy ihpa, “Ea Lapan kipu homou
    nedu kamal yi ndreh!”
  caa-caa: 'Y uturbꞌa ucꞌabꞌa José. Entonces ojron e Raquel y che: “Incꞌajti taca
    e Dios tuaꞌ asutpa uyajqꞌuen otronteꞌ niwar”, che e Raquel. Pues uyubꞌnar e ojroner
    José lar tacar e ojroner hebreo xeꞌ war che “Tzꞌacbꞌir”.'
  eng-WYC-2018: and she called his name Joseph, and said, The Lord give to me another
    son. (and she said, May the Lord give me another son or The Lord hath given me
    another son, and she named him Joseph.)
  epo-epo: 'Kaj ŝi donis al li la nomon Jozef, dirante: La Eternulo aldonos al mi
    alian filon.'
  uig-PIN: 'U: — «Pǝrwǝrdigar manga yǝnǝ bir bala bǝrsǝ» dǝp, uning ismini Yüsüp ⱪoydi.'
  beo-beo: E da nama eno dunu mano imunu da defea. Amaiba:le, e da amo manoma Yousefe
    (Eno imunu da defea) dio asuli.
  tpi-OTNT: Na mi laik bai Bikpela i ken givim narapela pikinini man tu long mi.”
    Olsem na em i kolim nem bilong dispela pikinini Josep.
  hau-SA: Ta ba shi suna Yusuf, ta kuma ce, “Bari Ubangiji yă ƙara mini wani ɗa.”
  udu-udu: 'Dhala yim ki yuḵ a’di gway ka Yuusup̱ mo mmo/o gwo mo ki: Dhalka Arumgimis
    maraa/ ya/a kamu/ is mo.'
  uig-LAT: 'U: — «Perwerdigar manga yene bir bala berse» dep, uning ismini Yüsüp qoydi.'
  nde-nde: Wamutha wathi nguJosefa, wathi, “Sengathi uThixo angangipha enye indodana.”
  ton-ton: 'Pea naʻa ne ui hono hingoa ko Siosefa: ʻo ne pehē, “E ʻomi kiate au ʻe
    Sihova ʻae tama ʻe taha.”'
  ces-1613: 'A nazvala jméno jeho Jozef, řkuci: Přidejž mi Hospodin syna jiného.'
  eko-eko: 'Khuntthaja nzina la Yuusufu, alupaka yoori: “Nnyizinku ti akinkhe mwaana
    nkina.”'
  nss-nss: Andre YAPAN kiyki noru kamai hamou i.” Pwen ipohowe ngalan ara Yosep.
  eng-WMB: She named him Joseph, saying, “May the LORD add another son to me.”
  tam-TCV: அவள் அவனுக்கு யோசேப்பு எனப் பெயரிட்டு, “யெகோவா இன்னும் ஒரு மகனை எனக்குக்
    கொடுப்பாராக” என்றாள்.
  ceb-ULB: Ginganlan niya siya ug Jose, nga nag-ingon, “Si Yahweh nagdugang kanako
    ug usa ka anak nga lalaki.”
  mkn-mkn: Ju dia kasi nama itu ana, Yusuf (yang pung arti kira-kira ‘biar dia kasi
    tamba’), tagal dia bilang, “Beta minta ko Tuhan Allah kasi tamba sang beta satu
    ana laki-laki lai.”
  pol-UBG: 'Nadała mu imię Józef i powiedziała: Niech PAN da mi drugiego syna.'
  agr-agr: Ataktush Tuke Pujuuk tikich uchinash sujumainapi tajai”, tau. Nuadui uchi
    daajin José adaikauwai.
  kyc-kyc: Dee Kamongo dokome wane mendeko konda pyuojipyali yaka lapala banya kingi
    Josepe leya.
  urd-GVU: رب مجھے ایک اَور بیٹا دے۔“ اُس نے اُس کا نام یوسف یعنی ’وہ اَور دے‘ رکھا۔
  deu-1912: 'Und hieß ihn Joseph und sprach: Der HERR wolle mir noch einen Sohn dazugeben!'
  ntj-ntj: Palunyalu yini tjapirnu Tjawutjanya. Palunyalu watjarnu, “Puru-rna tjapira
    Mama Kuurrtu-rni katja kutjupa nintiltjaku.”
  row-row: Ana olaꞌ nae, “Au oꞌe fo Lamatualain fee seluꞌ au ana touꞌ esa fai.” Naa
    de, ana babꞌae anaꞌ naa, Yusuf (sosoa na ‘hule fo fee seluꞌ’).
  kan-2017: ಇದಲ್ಲದೆ ಆಕೆಯು, “ಯೆಹೋವನು ಇನ್ನೊಂದು ಗಂಡು ಮಗುವನ್ನು ನನಗೆ ದಯಪಾಲಿಸುವನು” ಎಂದು
    ಹೇಳಿ ಅದಕ್ಕೆ “ಯೋಸೇಫ್” ಎಂದು ಹೆಸರಿಟ್ಟಳು.
  ena-ena: Viaŋ Asɨ Iaue iasaŋ ninaŋ mu avi igu igu saŋ mavɨn hɨnin uami. Lavɨla ninaŋ
    agadɨ ibi lamavɨla abami. Josepɨ uami.
  tgo-tgo: Reitiyel i rena nariyeko idae Josep, na iŋa, “Mbala Loi mbowo i lawogiyava
    ŋgama ghɨmoru regha e ghino.”
  yap-yap: Manga ki pi’ SOMOL ngog bochi reb e pagel”; me tunguy fithingan fa binem
    ni Josef.
  tet-tet: Nia moos dale naꞌak, “Nebee Maromak foo tuꞌan oan mane ida tenik baa haꞌu.”
    Tan baa nia, Rahel nanaran oan nia, naran Yusuf (tan lia fuan yusuf isin naꞌak
    ‘kusu nebee foo tuꞌan’).
  hlt-MCSB: “BOEIPA loh kai ham capa a tloe han thap saeh,” a ti tih anih ming te
    Joseph a sui.
  mdy-ETH: ሃሣ ሜሌ ዓቲንቄ ናይያ ታኣም ዒንጎንጎ» ጋዓዖ፥ ሱንፆ ዒዛኮ ዮሴፔ ጌዒ ጌሤኔ።
  twi-ASANTE: Rahel too ne ba no edin Yosef a asekyerɛ ne “Awurade mfa ɔbabarima baako
    nka me ho.”
  bhl-bhl: 'min em wiin e “Yosew”, dangeko, weng makso bokolomelu: “Yawe e min makso
    duneme kae!”, angsu kale.'
  con-NTPO: Isha tsu antteya ña faesuve'qque isuye.” Tsa'caen supa Joséve inisian.
  eng-WEBU: She named him Joseph, saying, “May the LORD add another son to me.”
  bnp-bnp: I vunua e Iosep, lakea i ta maea, “A ngarua e BAKOVI DAGI ge habi tabua
    nau tara koma bakovi.”
  wal-wal: GODAI tau hara attuma na7akka gujjeerenneeshsha” yaagaasu. Hegaa gishshau
    a Yooseefa sunttaasu.
  mgh-mgh: 'Ahonvaha ncina na Yusufu ni aheera: Mwaneene Nluku akivahe tho mwana nkina.'
  acu-NT: 'Tura asa: —Yus ataksha chikich uchin surusti —tu nintimias, uchi eemkaurin
    José inaikiamiayi.'
  spa-PDDPT: 'Lo llamó José y dijo: Añádame Yavé otro hijo.'
  gun-gun: 'Ha''e vy omboery José. Aipoe''i: — Tove Nhanderuete amboae ju tome''ẽ
    xepi''arã — he''i vy.'
  agu-BL: Ya'tzk tajbil i' tan jale'n junt wal,” chij Raquel ban. Cha'stzun te toque'n
    bi' yi ni'a'tz tetz Ẍep ta'n.
  eng-PEV: And Rachel named that baby Joseph. That name means he will give more. And
    Rachel said, “I’m asking God to give me another son.”
  ilo-ULB: Pinanagananna daytoy iti Jose, a kunana, “Innayon ni Yahweh kaniak ti maysa
    pay nga anak a lalaki.”
  kpg-kpg: Dimaadua bolo gi gaamai hualaa dahi dama daane labelaa.” Gei mee gaa gahi
    di ingoo o maa bolo “Joseph”.
  uig-ARA: 'ئۇ: ــ «پەرۋەردىگار ماڭا يەنە بىر بالا بەرسە» دەپ، ئۇنىڭ ئىسمىنى يۈسۈپ
    قويدى.'
  bsp-bsp: 'Kɔ Rasɛl ewe wan kɔn wəkakɔ Isifu, k''oloku: «Kanu Kəpɔŋ kəbɛrɛn'' em
    sɔ wan wərkun wəlɔma!»'
  mbs-mbs: Iningedanan i Raquel se batà din ki Jose (kelebadan niyan, dogangan), so
    minikagi sikandin, “Ibeg ko begayan a pa te Timanem te doma batà meama.”
  tof-tof: Rreizel tóba siman olom ngi ngyesilürr Zosep. Wa bóktanórr wagó, “Kürü
    ⌊Lod⌋ akó darrü olom ki kókya oya kakóm.”
  sus-sus: A naxa na di xili sa Yusufu. Na xili yati nan findixi a xa maxandi ra,
    fa a falafe, «Alatala man xa di xɛmɛ gbɛtɛ fan fi n ma.»
  pon-2006: En pil ketikihong ie pil emen pwutaken.” Ih eri kihong eden pwutako Sosep.
  jae-jae: ma gê ênê ŋaê gebe Josep ma kêsôm gebe “Apômtau êkêŋ latuc teŋ mêŋêwiŋ.”
  ksd-ksd: 'ma i ga tar ra iangina ba Iosep, ma i ga biti: A Luluai na maravut iau
    ma ta tika na bul tutana mulai!'
  tur-YTC: “Yahve bana bir oğul daha versin” diyerek çocuğun adını Yosef (Çoğalsın)
    koydu.
  bel-N: 'I назвала імя ягонае Язэп, кажучы: “Няхай дадасьць мне ГОСПАД другога сына”.'
  grc-BRENT: Καὶ ἐκάλεσε τὸ ὄνομα αὐτοῦ Ἰωσὴφ, λέγουσα, προσθέτω ὁ Θεός μοι υἱὸν ἕτερον.
  ind-AYT: Rahel menamainya Yusuf, katanya, “Kiranya TUHAN menambahkan bagiku anak
    laki-laki lainnya.”
  lid-lid: Eme iy tondrohani nyaran badeh Josep, ano ma iy tiye, “Jo aseken Kindrei
    kedeu tek rayah nah ja.”
  eng-NNA: She said, “Perhaps God will give me another son.” So she named that child
    Joseph.
  nya-nya: Iye anamutcha mwanayo Yosefe, ndipo anati, “Mulungu andipatsenso mwana
    wina.”
  hrv-hrv: 'Nadjene mu ime Josip, rekavši: “Neka mi Jahve pridoda drugog sina!”'
  mps-mps: Eno homugo te Yawego te gasa wai enabolo momainu homu ebao,” olama, tama
    agai aga nogi Josep poai.
  llg-llg: De ana foi kakanak ndia, naꞌde, Yusuf, (fo ndandaan nae, ‘noke bali’),
    huu ana nae, “Au oke fo Manetualain fee au ana tou-anak esa bali.”
  tpi-tpi: Na mi laik bai Bikpela i ken givim narapela pikinini man tu long mi.” Olsem
    na em i kolim nem bilong dispela pikinini Josep.
  dan-1931: 'Derfor gav hun ham Navnet Josef; thi hun sagde: “HERREN give mig endnu*
    en Søn!” { [*på hebr. Ordspil med Navnet Josef.] }'
  vie-OVCB: 'Nàng đặt tên con là Giô-sép và thầm nguyện: “Xin Chúa Hằng Hữu cho con
    thêm một đứa nữa!”'
  lbk-lbk: Asop ya omagtan kayet is anakko ay lalaki.” Adi kad nginadnan et Raquel
    nan anakna is Jose.
  guj-2017: તેણે તેનું નામ ‘યૂસફ’ પાડીને કહ્યું, “ઈશ્વર એક બીજો દીકરો પણ મને આપો.”
  byr-byr: '@see-verse:GEN.030.023'
  awx-awx: Ge wawaknga täpätuxäyä anamikge natäxat,” yang yake, umanä Josep yang inikut.
  pon-2006A: En pil ketikihong ie pil emen pwutaken.” Ih eri kihong eden pwutako Sosep.
  por-BRBSL: 'Ela lhe deu o nome de José, dizendo: “Que Yahweh me acrescente outro
    filho”.'
  aly-aly: Ranem renh itnewek Joseph alakenh angkemel, “Atha Akngey renh ayerney,
    awey akely ingwer-anemarl ayenh anthetyek.”
  cth-cth: Hahoi, BAWIPA ni capa alouke bout na poe ei naseh, a titeh a min lah Joseph
    a phung.
  twi-twi: Rahel too ne ba no din Yosef a ne nkyerɛase ne “Awurade mfa ɔbabarima baako
    nka me ho.”
  hlt-hlt: “BOEIPA loh kai ham capa a tloe han thap saeh,” a ti tih anih ming te Joseph
    a sui.
  tbz-SIM: 'Kòo dɛ̀ yu kɛ dɔ̀ Sosɛfu, kɛ dɔ̀: Ti Yiɛ̀ nKuyie nhɑ n yíɛ́ dɛnitidɑbirɛ.'
  msy-2020: Ezɨ nan ifongiam Ikiavɨra Itir God ua otaritam na danɨngam.” Egha borir
    kam ziam, “Josep,” a gatɨ.
  txq-txq: Boe ma ana foi kanak naa, nade Yusuf (fo sosoa-ndandaan fama te ‘naa fo
    ana fee tamba’), nahuu ana nae, “Au hule fo Manetualain fee tamba au, ana touk
    esa bali.”
  aaz-aaz: Onaim in nakanab riꞌanaꞌ naan, naiꞌ Yusuf (reꞌ in aꞌmoufn ii oniꞌ nak ‘maut
    he in naꞌbabaꞌ’), natuin in naꞌuab am nak, “Au ꞌtoit he Uisneno naꞌbabaꞌ kau riꞌaan
    moen jes antein.”
  azb-azb: O «Rəbb mənə bir oğul da artırsın» deyib uşağın adını Yusif qoydu.
  eng-DBY: And she called his name Joseph; and said, Jehovah will add to me another
    son.
  hin-2017: इसलिए उसने यह कहकर उसका नाम यूसुफ रखा, “परमेश्वर मुझे एक पुत्र और भी देगा।”
  wol-KYG: 'Moo tax mu tudde ko Yuusufa (mu firi Yal na dolli), ndax dafa ne: «Yal
    na ma Aji Sax ji dollil doom ju góor.»'
  swp-swp: To esana ie tore Iosepa, i ene, “Taba GUIAU natugu esau mo i leama!”
  bjr-bjr: Raseera nammarifa minara iriseenoo qinau. Karaambaiqa qini faiqi moo akoonaiqi
    qimiani. Miqi qimaseenoo mi faiqina auqu Yooseefaa nee qinau.
  eng-YLT: and she calleth his name Joseph, saying, 'Jehovah is adding to me another
    son.'
  kne-kne: Siya di nginadanana din anak na ay doy si Jose ay mangwani, “Sapay koma
    ta tapian Diyos din anak ay nay si esa pay ay lalaki.”
  heg-NTPO: Kon un ngali tana-ana na, ngala Yusuf, (mana nahin na noan, ‘nang le un
    bel taplaeng’), undeng un tek noan, “Auk nodan le Ama Lamtua Allah bel tapnaeng
    auk aan biklobe mes pait.”
  ptu-ptu: 'Iya nasangaim Yusuf, aka naua: “Umba-umba aka nahängänniam polepä'' DEBATA
    mesa änä'' la muane.”'
  bzd-NTPO: Jehová mú tö ye' a̱ alà kí̱ mè ia̱ eköl.” E' kue̱ki̱ ikiè méka̱itö José.
  kwf-kwf: Ma nia ka saea Ꞌania sa Josef ma nia ka Ꞌuri, “AlaꞋania Iawe ka kwatea
    laꞋu ta ngela ngwane fuaku.”
  eng-WYC-2017: and she called his name Joseph, and said, The Lord give to me another
    son.
  eng-WMBB: She named him Joseph, saying, “May the LORD add another son to me.”
  spp-spp: 'Maa lire pùnambile mɛge le Yusufu. Maa jwo: «Kile u pùnambilini labɛrɛ
    bâra nde na mii á.»'
  aey-aey: Uqa mel oso haun itia,” en. Eunu mel ijan Josef qon.
  urd-GVH: रब मुझे एक और बेटा दे।” उसने उसका नाम यूसुफ़ यानी ‘वह और दे’ रखा।
  rug-rug: Meke poza nia Zosepa sa si asa, meke zama si asa, “Keke tuqu koreo pule
    si mani poniau e Zihova,” gua si asa.
  gaz-gaz: Isheenis maqaa isaa Yoosef jettee moggaaftee, “Waaqayyo ilma biraa naaf
    haa dabalu” jette.
  fra-LSG: 'Et elle lui donna le nom de Joseph, en disant: Que l’Éternel m’ajoute
    un autre fils!'
  gnn-gnn: '@see-verse:GEN.030.023'
  yal-yal: A yi na diin xili sa Yusufu. A yi falani ito ti, a naxa, “Alatala mɔn xa
    dii xɛmɛ gbɛtɛ fan fi n ma.”
  gum-gum: 'Incha treekkurri trunune José munchi pasrabe, trenchibig køn: “Jehová
    nan katøgan nusrkai trannrra chimubraita” cha.'
  iou-iou: Eruk, Anututä nanak äneŋi kubä kaŋ namän! yäŋ yäŋpäŋ nanak u wäpi Josep
    yäŋ iwetkuk.
  haw-1868: Kapa iho la ia i kona inoa o I Iosepa; i iho la, E haawi mai ke Akua i
    keikikane hou na'u.
  arb-NAV: 'وَدَعَتْهُ يُوسُفَ (وَمَعْنَاهُ يَزِيدُ) قَائِلَةً: «لِيَزِدْنِي الرَّبُّ
    ابْناً آخَرَ».'
  adz-adz: Da inuꞌ arangan binganggan Yosef (wainggan ibi ‘rima ragun i ruan’). Da
    itip ini binaꞌ, “Dzi marangꞌ yari i Yawe tipa suda mara ampi i marub manga atsungꞌa
    ani.”
  ewe-ewe: Ena ŋkɔ ɖevi la be Yosef, eye wògblɔ be, “Yehowa natsɔ ŋutsuvi bubu akpee
    nam.”
  eng-LEE: And she called his name Joseph, saying, The Lord shall add to me another
    son.
  dji-dji: A yagirri nyani yirrpini nyaninyi Djusip (Joseph), a ngunung yagirri mayali
    gatjinmi galkngu miri ‘Wurpi Irr Marrgi’, gima nyani bindjinban, “Ngarri djalngdjirri
    nyani Goddji irriny gungban wurpigima yidjipili ngirrangipm!”
  nna-nna: Yini marna pala partany Joseph ['asap “take away” sounds like “Joseph”,
    which means “may he add”]. Karra marna, “Yijapa yungkuluminyi wariny partany,
    pirirri.”
  asm-FB: তেওঁ সন্তানৰ নাম যোচেফ ৰাখি ক’লে যে, “যিহোৱাই মোক আন এটি পুত্ৰ দান কৰিলে।”
  sus-A: عَ نَشَ نَ دِ شِلِ سَ يُسُقُ. نَ شِلِ يَتِ نَن قِندِشِ عَ شَ مَشَندِ رَ،
    قَ عَ قَلَقٍ، «عَلَتَلَ مَن شَ دِ شّمّ فبّتّ قَن قِ ﭑ مَ.»
  fra-SBL: 'Elle lui donna le nom de Joseph, en disant : « Que Yahvé me donne un autre
    fils ! »'
  hbo-hbo: וַתִּקְרָ֧א אֶת־שְׁמֹ֛ו יֹוסֵ֖ף לֵאמֹ֑ר יֹסֵ֧ף יְהוָ֛ה לִ֖י בֵּ֥ן אַחֵֽר׃
  shp-NTPO: Ea wetsa bakeamapainon riki”, iki. Jakopira José akin janea iki.
  eng-WYCLIFFE: and seide, The Lord yyue to me another sone.
  piu-2006: '@see-verse:GEN.030.023'
  pjt-pjt: '@see-verse:GEN.030.023'
  cwe-cwe: Kamtanga zina jake Yosefu, kalonga, “Mndewa Mulungu uning'he mwana imwenga.”
  bgs-bgs: Mólà pa ka dugangan katô Áglangngagán ni batà ku mama.” Purisu igngadanan
    i Raquel tô batà din ki Jose.
  kik-kik: Nake agĩgatua Jusufu, akiuga atĩrĩ, “Ngai arohe kahĩĩ kangĩ!”
  ksr-ksr: 'Kaeŋ jeŋ toroqeŋ kokaeŋ jero: “Poŋnoŋ mono merana moŋ toroqeŋ nombaa.”
    Kaeŋ jeŋ iikawaa so mera qata Joosef (= Toroqeŋ nombaa.) qaro. Kiaŋ.'
  fra-NCL: 'Et elle le nomma Joseph, en disant : « Que Yahweh m’ajoute encore un autre
    fils ! »'
  cek-AK: to pongah anih ih ahmin to Joseph, tiah sak; Angraeng mah kalah capa na
    paek let nasoe, tiah a thuih.
  xla-xla: Epedeme maseyemala e ya꞉ hiye Yosep diyo. Epame ma epo atlaiyo, “Na꞉ malama,
    Godtapo na꞉ watle ma maseyemala hale hamilipe,” diyo.
  cuk-cuk: Bitigi Bab-Jehová baid-machigwa anga ukbalina gadin.” A-ulale, machigwa
    Joséʼye onugsasad.
  uig-CYR: 'У: — «Пәрвәрдигар маңа йәнә бир бала бәрсә» дәп, униң исмини Йүсүп қойди.'
  tel-2017: ఇంకా ఆమె “యెహోవా నాకు ఇంకొక కొడుకుని ఇస్తాడు గాక” అనుకుని అతనికి “యోసేపు”
    అనే పేరు పెట్టింది.
  hat-BSA: 'Li te rele li Joseph, e li te di: “Ke SENYÈ a ban m yon lòt fis.”'
  kos-kos: “Finsrak LEUM GOD Elan ku in sifilpa ase sie wen ah nutik.” Ouinge el sang
    inen tulik sac Joseph.
  hbo-WLC: וַתִּקְרָ֧א אֶת־שְׁמ֛וֹ יוֹסֵ֖ף לֵאמֹ֑ר יֹסֵ֧ף יְהוָ֛ה לִ֖י בֵּ֥ן אַחֵֽר׃
  ibo-ibo: Rechel kpọrọ aha ya Josef, dị ka ọ sịrị, “Ka Onyenwe anyị nyekwa m nwa
    nwoke ọzọ.”
  ory-ory: ଏଣୁ ସେ ତାହାର ନାମ ଯୋଷେଫ ଦେଇ, କହିଲା, “ସଦାପ୍ରଭୁ ମୋତେ ଆଉ ଏକ ପୁତ୍ର ଦିଅନ୍ତୁ।”
  wmt-wmt: '@see-verse:GEN.030.023'
  chk-chk: Iwe, a aita ngeni Josef o apasa, “Amwo ewe Samol mi Lapalap epwe apacha
    ngeniei pwal eman ät.”
  ssd-ssd: 'Taŋakina sulumba nu kiŋo ta nyunu Yosef ŋgina sulumba sakina: Suŋgo nu
    maŋ kiŋo ande turmba ye suwa ŋgina.'
  rop-rop: en imbin gibit mi lilboi.” En imbin gulum det lilboi neim Josef.
  ukr-1871: 'І дала імя йому: Йосиф, говорючи: Дай менї, Господе, й другого сина.'
  eng-AOI: Maybe Yahweh will give me another son.” So she named him Joseph, because
    Joseph means “he will give another.”
  yon-yon: ika yedmeen “Ne dowaken kuu Yariman Godbed ne yaa dana mamaa ari kawaneen.”
    andekoru, dana yaningko Yosef ande koween.
  bch-bch: Ta gau nakim Maron ibada gergeu aranga ede pade pagau.” Ta iuato ieda Iosep.
  deu-1951: 'Und sie hieß ihn Joseph und sprach: Gott wolle mir noch einen Sohn dazu
    geben!'
  eng-JPS: 'And she called his name Joseph, saying: ''The LORD add to me another son.'''
  ubr-ubr: Rachel fifi iwabai Joseph. On iyau, “Yau ababayoi, BADA on arimon fifi
    tani ba initeu.”
  srp-1865: 'I nadjede mu ime Josif, govoreæi: neka mi doda Gospod još jednoga sina.'
  lug-lug: n’amutuuma Yusufu, ng’agamba nti, “Mukama annyongere omwana omulenzi.”
  heb-heb: ותקרא את שמו יוסף לאמר יסף יהוה לי בן אחר׃
  ben-IRV: আর তিনি তার নাম যোষেফ [বৃদ্ধি] রাখলেন, বললেন, “সদাপ্রভু আমাকে আরো এক ছেলে
    দিন।”
  pan-pan: ਤਦ ਉਸ ਨੇ ਇਹ ਆਖ ਕੇ ਉਹ ਦਾ ਨਾਮ ਯੂਸੁਫ਼ ਰੱਖਿਆ ਕਿ ਯਹੋਵਾਹ ਮੈਨੂੰ ਇੱਕ ਹੋਰ ਪੁੱਤਰ
    ਦੇਵੇਗਾ।
  tkr-tkr: «Allahee zas sayir dix helecenva» uvhu, Raahilee mang'un do Yusuf (Mang'vee
    sayir helecenva) giyxhe.
  mwp-mwp: Awgadhan bangal ngayapa wara garkaz manine.’ Nuy waza nanu kulay kazi,
    nadh nuyn nel tharadhin, Yoewsepa.
  mya-JVB: ထာဝရဘုရား သည် အခြား သောသား ကို ထပ် ၍ပေးတော်မူပါစေသောဟူ၍၎င်း ဆိုလျက်၊ ထို
    သားကို ယောသပ် အမည် ဖြင့် မှည့် လေ၏။
  tte-O: Kabo esana ipei Yosepa yo iba, “Yakawanoi Yaubada koina tabe natugu yabo
    iyeyama yoi.”
  tbg-tbg: virara Iohepirave – Voqavata Timiarire, tiro. Minti tivakero viva tiharo,
    Kairaro Noravano Kotiva qaiqaa qorainti vainti voqavata ti timiarire, tiro turama.
  hmo-hmo: Vadaeni mero ena ladana ia atoa Iosepa, ena anina be “Ma ta”, ia gwau,
    “Dirava ese natuna mero ma ta bema ia henia lau dekenai be namo.”
  ata-ata: Mo eni emasaxa lexe anu molu uitixeni keakea mulu vile la.” Xe miavuti
    la sou mimoxoꞌu keakea ane, ane mivoꞌonu ne lexe Iosepu.
  nfa-nfa: Hèia na pangare ana na Yusuf (dhu sasoa na ele boe ‘hudꞌi laa na hia tabha
    hari’), lula aku nèngu na, “Jaꞌa manèngi, sèna ka Ama Lamatua hia jaꞌa ana mone
    ca dhèu hari.”
  urd-urd: और उस ने उसका नाम यूसुफ़ यह कह कर रख्खा कि ख़ुदा वन्द मुझ को एक और बेटा
    बख़्शे।
  rus-SYN: 'И нарекла ему имя: Иосиф, сказав: Господь даст мне и другого сына.'
