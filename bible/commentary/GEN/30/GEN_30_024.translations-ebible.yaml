  bqc-SIM: 'Ɔ̃ à tↄkpàɛ̀ Yosɛfu à mɛ̀: Dii ɛa nɛgↄ̃ɛ pãle kã́fĩmɛɛ lↄ.'
  tcz-CHONGTHU: Rachel'in anao min chu Joseph asah in hitin aseiye, “Pakaiyin chapa
