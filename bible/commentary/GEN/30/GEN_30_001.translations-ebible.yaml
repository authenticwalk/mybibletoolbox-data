verse: GEN.030.001
translations:
  mal-C: താൻ യാക്കോബിനു മക്കളെ പ്രസവിക്കുന്നില്ല എന്നുകണ്ടപ്പോൾ റാഹേലിന് സഹോദരിയോട്
    അസൂയയുണ്ടായി. അതുകൊണ്ട് അവൾ യാക്കോബിനോട്, “എനിക്കു കുട്ടികളെ തരിക, അല്ലെങ്കിൽ
    ഞാൻ മരിച്ചുപോകും” എന്നു പറഞ്ഞു.
  deu-TKW: 'Als nun Rahel sah, daß sie dem Jakob kein Kind gebar, da wurde Rahel eifersüchtig
    auf ihre Schwester und sprach zu Jakob: Schaffe mir Kinder - wo nicht, so sterbe
    ich!'
  lin-lin: 'Tango Rasheli amonaki ete azali kobotela Jakobi bana te, akomaki na zuwa
    mpo na ndeko na ye ya mwasi. Boye alobaki na Jakobi : — Pesa ngai bana, noki te
    nakokufa.'
  cbr-NT: 'Usa ''ain ka Raquel ax ''ën kana Jacob tuá xunima kixun sinani aín xukë́n
    Líami ''itsaira nishakëxa, nishkin ka aín bënë kakëxa: —''Ëmiribi kamina bëchiti
    ''ain, min ''ëmi bëchikëmax kana ñuti ''ain.'
  eng-LSV: And Rachel sees that she has not borne to Jacob, and Rachel is envious
    of her sister, and says to Jacob, “Give me sons, and if there is none—I die.”
  bmu-bmu: 'Reizölnöŋ köpinŋi mala Jeikobköra nahönbörat kun qahö memba nanŋi könaŋi
    mewö eka datŋi Lea andö qeba uruŋan mututqutut möta Jeikobköra keu kewö jiyök:
    “Gi mönö morö qiwikŋainöŋ. Mi qahö qiwikŋainöŋga nöŋön mönö malmamgö osiba kömumam.”'
  eng-GNV: And when Rahel saw that she bare Iaakob no children, Rahel enuied her sister,
    and said vnto Iaakob, Giue me children, or els I dye.
  eng-WEBSTER: And when Rachel saw that she bore Jacob no children, Rachel envied
    her sister; and said to Jacob, Give me children, or else I die.
  nhw-BL: 'Quema Raquel quiitac para amo hueliyaya quimaca coneme Jacob, pejqui quicualancaita
    iachtihui ejca icni, Lea, huan quiilhui ihuehue: ―Techmaca coneme pampa sintla
    amo, nimiquis.'
  swh-ONEN: Raheli alipoona hamzalii Yakobo watoto, akamwonea ndugu yake wivu. Hivyo
    akamwambia Yakobo, “Nipe watoto, la sivyo nitakufa!”
  bba-bba: Ye Rɑsɛli u deemɑ u ǹ kɑ Yɑkɔbu mɑrumɔ, yerɑ u kɑ win mɔɔ nisinu seewɑ.
    Mɑ u Yɑkɔbu sɔ̃ɔwɑ u nɛɛ, ɑ de n kɑ nun mɑ. Mɑ n kun mɛ, kon ɡbi.
  eng-KJVCPB: And when Rachel saw that she bare Jacob no children, Rachel envied her
    sister; and said unto Jacob, Give me children, or else I die.
  cpy-cpy: 'Okijaneentanakiro Raquel irento Lea oñaakirowa tee otzimaanitzi roori,
    okantakiri oemi Jacob: “Nokowaki pitzimakayina naaka, eerorika pitzimakaashitana,
    arira nokamaki.”'
  mpx-mpx: Sauga Letiyeli i atena iya nige bosowaina Yakobo natuna etega ni ab, inoke
    talina Leya i lamwa pulowanan. Yaka i baek Yakobo elana i ba, “U paliyanagau.
    Ebo nigeya, he binimala na aliga ya!”
  wbp-wbp: Ngula-pururlu kularla Rajulurlu kurdu manu nyanungu-parntaku Jakupuku.
    Ngula-wanawanaju, kapirdi-nyanukujurla yunnganji-jarrija. Manu yaninjarlarla wangkaja
    Jakupuku, “Kajinpaju kurdu yinja-wangurlu mardarni, kapurna ngajuju palimi!”
  luo-luo: Kane Rael oneno nine ok nywolne Jakobo nyithindo, nyiego nomake gi nyamin
    mare. Kuom mano nowacho ne Jakobo niya, “Miya nyithindo, nono to abiro tho!”
  meu-meu: Rahela na gabani, una dainai ia ese kakana e mama henia. Bena ia ese Iakob
    e gwau henia, eto, Natugu basio henigu vada baina mase.
  npi-ULB: आफूले याकूबबाट कुनै सन्तान नजन्माएको देखेर राहेलले आफ्नी दिदीको डाह गरिन्
    । उनले याकूबलाई भनिन्, “मलाई सन्तान दिनुहोस्, नत्रभने म मर्नेछु ।”
  yor-yor: Nígbà tí Rakeli rí i pe òun kò bímọ, ó bẹ̀rẹ̀ sí ṣe ìlara sí Lea, arábìnrin
    rẹ̀, ó sì wí fún Jakọbu pé, “Fún mi lọ́mọ, bí kò ṣe bẹ́ẹ̀, èmi ó kú!”
  emp-NTPO: 'Raquelera warra toca bẽrã idji djabawẽrã Lea ume sod̶e biẽ́ b̶esia. Maʌ̃
    carea Raquelba Jacoboa jarasia: –Mʌ̃ra warra quĩrĩã b̶ʌa. Warrada unuẽ́bʌrʌ, biara
    b̶ʌa mʌ̃ra beuida.–'
  ind-ind: Ketika Rahel menyadari bahwa dirinya mandul, dia merasa iri kepada kakaknya,
    Lea. Lalu dia berkata kepada Yakub, “Berikanlah aku anak! Kalau tidak, lebih baik
    aku mati saja!”
  pes-OPCB: 'راحیل وقتی فهمید نازاست، به خواهر خود حسد برد. او به یعقوب گفت: «به من
    فرزندی بده، اگر نه خواهم مرد!»'
  ssx-ssx: Pate Leisoloma꞉ta꞉ Dieikope weki ma꞉nda꞉ na mendiaaso hata꞉ta꞉ hakepiki
    pa꞉ta꞉ a꞉nda꞉ tunkulolo hata꞉ Dieikope pa꞉ta꞉ alota꞉ I̱ homuluekema꞉ wekiwandiki
    kie leekeme.
  lcm-lcm: Au, Rakel kala arai ta parik kapa angkoai si ingus korong ta ring nat anirilong
    ve Iakov na kala atogon vinga maiten ani tasina. Na kala antok a Iakov ta, “Ku
    alis ta kag ring nat vei nganing naka mat ta mese!”
  aer-aer: Ikwerele-ureke nhenge Leah-elarle ampe areye atnyeneke iperre, Rachel-ele
    akenhe ampe atnyenetyakenhe-arle ikwere anewe Jacob-eke. Alakenhe ikwerenge anteme
    re ingkerte-irreke yaye ikwerenheke re imerte Jacob-eke angketyeke alhemele, “Unte
    apeke atyenge ampe anthetyakenhe, kele ayenge itethe akwete anetyeke ahentye-anetyakenhe-arle!”
  tgl-ULB: Nang makita ni Raquel na wala siyang naging anak kay Jacob, si Raquel ay
    nainggit sa kanyang kapatid na babae. Sinabi niya kay Jacob, “Bigyan mo ako ng
    mga anak, o mamamatay ako.”
  nop-nop: Lesel adi Yakobo wapmihi nemu nagilimiŋguk u kaŋ dalidut goliŋgoliŋ tubumintaguk.
    Unduŋ tiŋa Yakobo niŋguk, “Wapmihi neeŋ nambeŋ, eŋ mooŋ adi nu kumuŋ tibit!”
  kca-kca: 'Рахиль пӑ Иакова ԋаврэм ӑт тӑйәс, щишән, Рахиль Лия ŏпеԓ пеԓа ўшмащты
    питәс, пӑ Иакова йастәс: «Мӑнэма ԋаврэм мийа, ӑнтом ки, ма пӑрԓәм».'
  cbu-NT: 'Rakelsha mipish taarangu, Akopaa wip nda minumtiyam iparinarangiya. Ashirucha,
    kapung tsiyantarangiya. Watam munaatssha parangu, Liyamarisha wip pzapaneeyaranlluwa.
    Ashirucha, wazaranlleetssha: ¿Tamasha nuwaamsha ipari nda tinaksha? Nduniya nuw
    iparinakuri, papcha, nuw tsipakchima, tárangiya.'
  hui-hui: Leselo ibugua waneigini mbira taba hana nabi biruwa ibu hagibuni Liahanda
    waneigini taba hanalu bereago hondowa ibu dimagoli ho biruwa ibu agalini Yagabahondo
    lalu, Í̠na nde waneigini mbira ngerene. Nangiriyagua nde i̱ homolebero, lene.
  wrs-wrs: Doa Reselva mendah phal avna, hevna etelm muemb vemnavna. Doa himba tlalm
    mindnam omnana, kaoa eva otolm waiaita. Owaingava osva kamba dahavav.
  mya-mya: ရာ​ခေ​လ​သည်​ယာ​ကုပ်​နှင့်​သား​သ​မီး​မ​ထွန်း ကား​သ​ဖြင့် အစ်​မ​ကို​မ​နာ​လို​ဖြစ်​ပြီး​လျှင်
    ယာ​ကုပ်​အား``ကျွန်​မ​တွင်​သား​သ​မီး​မ​ရ ပါ​က​သေ​ရ​ပါ​တော့​မည်'' ဟု​ပြော​လေ​၏။
  cbi-NTPO: 'Raquel, Jacobnu naka'' kutyuumin, ya'' uñamanu ne kishtyaimi, tsejtu
    ya'' rukunu entsandimi: Inu navikaaka; vikaatyushu juntsaa yujkanchin peyanu tsuyu,
    timi.'
  bod-N: དེ་ནས་རཱ་ཧེལ་གྱིས་རང་གི་ཁྱོ་ག་ཡ་ཀོབ་ལ་ཕྲུ་གུ་སྐྱེ་མ་ཐུབ་པ་ཤེས་ཏེ་གཅེན་མོ་ལེ་ཨ་ལ་ཕྲག་དོག་བྱས་ནས་ཡ་ཀོབ་ལ་འདི་ལྟར་སྨྲས༌པ།
    ཁྱོད་ཀྱིས་བདག་ལ་ཕྲུ་གུ་སྐྱེ་བར་མཛོད༌ཅིག དེ་ལྟར་མི་བྱེད་ན་བདག་འཆིའོ་ཞེས་པ༌ལ།
  wsk-wsk: Rachel Jacob ko kuriang bo me ilukaso, Leah la kuriang ilukaso, owore te
    se nu Leah ko gomang magakaso. Se nu Jacob maonam, “Ni awuk se kuriang gue bo
    ani me aisisam? Kuriang aisko! Mena, mu ani kuerikko!”
  kkl-kkl: Lea me mangal dolamogpa, Rahel nenekori, “Naro'el me mangal dolamlaba,
    na me mangaro an koma wamna,” aro elto'elag wana mali uro seneraglamogti, Yakubag
    yubu lelamogti, “Me nhon tatnululam kom, tanena na tebanun,” seog.
  sna-sna: Rakeri akati aona kuti akanga asingaberekeri Jakobho vana, akaitira mukoma
    wake godo. Saka akati kuna Jakobho, “Ndipe vana, kana zvikasadaro ndichafa!”
  spa-BLM: 'Cuando Raquel vio que no daba hijos a Jacob, envidió a su hermana. Le
    dijo a Jacob: “Dame hijos o moriré”.'
  beu-beu: Aarunge Rahel ana ateing se, ana bae vaal vengajait metma Yakob enang niang
    muse, ana omi metma ekaku Lea angu ekakurang. Angmuse ana Yakob at hubait hula,
    “Vaal metma manenang hengi! Kalo niang se, aaungba na aamina.”
  cac-cac: 'Axo ix Raquel chi'' ix pitzvichaan̈ ajc''olal d''a spensar ix, ix och
    ix ajc''olal d''a ix Lea chi'' yujto malaj yune'' ix, ix yalan ix d''a vin̈ yetb''eyum
    chi'' icha tic: —Ac'' vune''. Tato maay, tic tzin chami, xchi ix.'
  swh-ULB: Raheli alipoona kwamba hamzalii Yakobo watoto, Raheli akamwonea wivu dada
    yake. Akamwambia Yakobo, “Nipe watoto, sivyo nitakufa.”
  bel-bel: 'І ўбачыла Рахіль, што яна ня родзіць дзяцей Якаву, і пазайздросьціла Рахіль
    сястры сваёй, і сказала Якаву: дай мне дзяцей; а калі не, я паміраю.'
  deu-ELBBK: 'Und als Rahel sah, dass sie dem Jakob nicht gebar, da beneidete Rahel
    ihre Schwester und sprach zu Jakob: Gib mir Kinder! Und wenn nicht, so sterbe
    ich.'
  mbb-OT: Hein naahà ni Raquel he kenà sikandin ed-anak, neima sikandin ki Lea. Migkeǥiyan
    din si Jacob te, “Beǥayi a te anak su emun kenà a kenikew ebeǥayan te vatà ne
    ebpatey e en!”
  msc-msc: 'Nba, Rasɛli ka a yen tuma mɛn na ko a ma den sɔrɔn Yakuba yɛ, a kɔrɔmuso
    la keleya ka a mira. A ka a fɔ Yakuba yɛ ko: «I ye den di n fanan ma. Ni wo tɛ
    n di faa.»'
  mal-2015: 'താൻ യാക്കോബിന്നു മക്കളെ പ്രസവിക്കുന്നില്ല എന്നു റാഹേൽ കണ്ടു തന്റെ സഹോദരിയോടു
    അസൂയപ്പെട്ടു യാക്കോബിനോടു: എനിക്കു മക്കളെ തരേണം; അല്ലെങ്കിൽ ഞാൻ മരിച്ചുപോകും എന്നു
    പറഞ്ഞു.'
  tuo-NT: 'Raquel yʉꞌʉ Jacore põꞌrãtibosatisaꞌa nígõ, co maꞌmiorẽ ʉoco niwõ. Tojo
    tʉꞌoñaꞌgõ, co marãpʉre nico niwõ: —Yʉꞌʉre põꞌrãticã weeya. Mʉꞌʉ tojo weeticãma,
    wẽrĩa waꞌagoti, nico niwõ.'
  gup-gup: Bu Rachel narrinj bu ngaleng minj Jacob bimarneyawmayi wurdyaw, wanjh ngaleng
    kirnni bikirnweyi ngalbu benedanginj. Wanjh kunu bimarneyimeng Jacob, “Kanyawwo
    wurdwurd, dja bu burrkyak, wanjh ngarrowen.”
  met-met: Retsel bagu ba hayau gara tela na Yekop te, baing bagulinga mana hamunganoa.
    Binabu harua na Yekop ba, “Usina garadi nanga! Tegu bing ngamati.”
  gvs-gvs: E Reitiyeli tuwowona igite bogina ivenátuna, natunao adi badabada adi taivasi
    go, kina geya tayaamo ivenatuni Yakobo manuna. Tauna tuwowona ivakipikipiye. Tuwo
    Yakobo ilatuwoko idigo kana, ‘Yakobo, gogómana kuvinīgu go, neta geya, bei akámasa!’
  rmc-rmc: 'Sar e Rachel dikhľa, hoj la našťi aven čhave, chudňa te žjarlinel pre
    peskri pheň a phenďa le Jakoboske: „De man čhave! Bo sar na, ta merava!“'
  nlg-nlg: Mi tana bona Rachel te righia te mua tangomana na logho gari, gaia te ghaghana
    vania tughana. Me bosa vania Jacob, “E liogu na logho dalegu, taho ke, mu ku mate
    nigua vaso.”
  dgr-DOGNT: Rachel, Jacob gha chekoa nìhtè-le yek'èhoèhzà t'à edeba Leah ghǫ ts'ohoedıì
    ajà. Eyıt'à Jacob ts'ǫ̀ hadı, “Chekoa seghàı̨htè-le nı̨dè ełaehwhı ha!” yèhdı.
  pes-OPV: 'یعقوب، اولادی نزایید، راحیل برخواهر خود حسد برد. و به یعقوب گفت: «پسران
    به من بده والا می‌میرم.»'
  ron-1924: 'Кынд а вэзут Рахела кэ ну фаче копий луй Иаков, а пизмуит пе сорэ-са
    ши а зис луй Иаков: „Дэ-мь копий орь мор!”'
  ben-OBCV: রাহেল যখন দেখলেন যে তিনি যাকোবের জন্য কোনও সন্তানধারণ করতে পারছেন না,
    তখন তিনি তাঁর দিদির প্রতি ঈর্ষাকাতর হলেন। তাই তিনি যাকোবকে বললেন, “আমাকে সন্তান
    দাও, তা না হলে আমি মারা যাব!”
  lex-lex: 'Rahela nwarora edon nlernana a''na, noka ralamni namehra doin la kakni,
    nhi''nande Rahela nakot la hawni Yakopa niwra: “Papa, mual a''na mai a''u. Er
    edonande amuati.”'
  rgu-rgu: Tehuu Rahel bei ta hapu anaꞌ fa. Huu ria na, de namanasaꞌ aꞌa na. Boe ma
    dedea no sao na nae, “Aꞌa! Fee au anaꞌ dei! Kalu taꞌa, sona malole lenaꞌ au mate
    leo.”
  som-som: Raaxeelna markay aragtay inaanay Yacquub carruur u dhalin, ayay walaasheed
    ka masayrtay; oo waxay Yacquub ku tidhi, Carruur i sii, haddii kalese waan dhiman.
  lat-VUC: 'Cernens autem Rachel quod infecunda esset, invidit sorori suæ, et ait
    marito suo: Da mihi liberos, alioquin moriar.'
  aoi-aoi: Nare-ka wurribina wurriyukwayuwa Rejila-langwa, umba duburubura ngawa ying-ambilyumurra
    dakina. Kembirra yingi-yakwujaminuma dakina diyabadikba-wa Liya-wa. Biya kembirra
    yingi-yama dakina Jekabu-wa, “Nara-manja nungkuwa a-kwama wurriyukwayuwa ngayuwa-wa
    kembirra ki-jungwunama,” yingi-yama.
  eng-ASVBT: And when Rachel saw that she bare Jacob no children, Rachel envied her
    sister; and she said unto Jacob, Give me children, or else I die.
  mna-mna: 'Rael ire kembei ni irao be ipeebe Yakop le pikin sa som, tana mataana
    mburmbur pa toono moori. Mi isu to iso pa Yakop ta kembei. Iso: “Kozo kam leŋ
    pikin sa. Som, to aŋmeete.”'
  ita-1885: 'E Rachele, veggendo che non faceva figliuoli a Giacobbe, portò invidia
    alla sua sorella; e disse a Giacobbe: Dammi de'' figliuoli; altrimenti io son
    morta.'
  eng-LXXUP: And Rachel having perceived that she bore Jacob no children, was jealous
    of her sister; and said to Jacob, Give me children; and if not, I shall die.
  eng-ULB: When Rachel saw that she bore Jacob no children, Rachel envied her sister.
    She said to Jacob, “Give me children, or I will die.”
  spa-VBL: 'Cuando Raquel se dio cuenta de que no podía tener hijos con Jacob, sintió
    celos de su hermana. Entonces Raquel puso su queja con Jacob: “¡Moriré si no me
    das hijos!”'
  fra-_FOB: 'Alors Rachel, voyant qu''elle ne donnait point d''enfant à Jacob, fut
    jalouse de sa sœur, et dit à Jacob: Donne-moi des enfants; sinon je suis morte.'
  mal-mal: 'താൻ യാക്കോബിന് മക്കളെ പ്രസവിക്കുന്നില്ല എന്നു റാഹേൽ കണ്ടു തന്റെ സഹോദരിയോട്
    അസൂയപ്പെട്ടു യാക്കോബിനോട്: “എനിക്ക് മക്കളെ തരണം; അല്ലെങ്കിൽ ഞാൻ മരിച്ചുപോകും”
    എന്നു പറഞ്ഞു.'
  urd-GVR: Lekin Rāḳhil beaulād hī rahī, is lie wuh apnī bahan se hasad karne lagī.
    Us ne Yāqūb se kahā, “Mujhe bhī aulād deṅ warnā maiṅ mar jāūṅgī.”
  suz-BL: मिनु राहेलमी “आल मथीब बाक्‍ङा बाक्‍त” दे तुइश्‍शा, आ लोक्‍ब कली गेहे पवा
    बाक्‍त। मिनु याकूब कली “गे आं कली आल मगेतीनी हना, गो बेक्‍नुङ” देंमाक्‍त।
  ita-1927: 'Rachele, vedendo che non dava figliuoli a Giacobbe, portò invidia alla
    sua sorella, e disse a Giacobbe: “Dammi de’ figliuoli; altrimenti, muoio”.'
  ckb-ckb: 'کاتێک ڕاحێل بینی هیچ منداڵێکی بۆ یاقوب نەبوو، بەغیلی بە خوشکەکەی خۆی برد،
    بە یاقوبی گوت: «منداڵم پێبدە، ئەگینا دەمرم!»'
  eng-BBE: Now Rachel, because she had no children, was full of envy of her sister;
    and she said to Jacob, If you do not give me children I will not go on living.
  crx-NTPO: '''Et ''awet Rachel ''aw Jacob ts''oodunne yughalhilel t''eoonanzin, dulhtus
    ''en hukwa yughe ''oolnih ''ink''ez Jacob ''uyulhni, “Ts''oodunne sgha ninle k''us
    datisah!”'
  kan-OKCV: ರಾಹೇಲಳು ತಾನು ಯಾಕೋಬನಿಗೆ ಮಕ್ಕಳನ್ನು ಹೆರಲಿಲ್ಲ ಎಂದು ತಿಳಿದಾಗ, ಆಕೆಯು ತನ್ನ ಸಹೋದರಿಯ
    ಮೇಲೆ ಹೊಟ್ಟೆಕಿಚ್ಚು ಪಟ್ಟು ಯಾಕೋಬನಿಗೆ, “ನನಗೆ ಮಕ್ಕಳನ್ನು ಕೊಡು, ಇಲ್ಲದಿದ್ದರೆ ನಾನು ಸಾಯುತ್ತೇನೆ,”
    ಎಂದಳು.
  bbb-bbb: Ro Resero fu Jekafudo ame bino fu naebe nafe vajae ijadufuo fu uvia fuone
    ije oe isema vierafena fu ziegafae. Fu ijiege rena uri baru fuone Jekafu kua,
    A iviama nosiki naega na ame bino nafene ro a bakikuma naka baronekono kuae.
  tam-2017: 'ராகேல் தான் யாக்கோபுக்குப் பிள்ளைகளைப் பெறாததைக்கண்டு, தன் சகோதரியின்மேல்
    பொறாமைப்பட்டு, யாக்கோபை நோக்கி: “எனக்குப் பிள்ளைகொடும், இல்லாவிட்டால் நான் சாகிறேன்”
    என்றாள்.'
  spa-RV-1909: 'Y VIENDO Rachêl que no daba hijos á Jacob, tuvo envidia de su hermana,
    y decía á Jacob: Dame hijos, ó si no, me muero.'
  ron-BTF: 'Şi când Rahela a văzut că ea nu îi naşte lui Iacob copii, Rahela a invidiat
    pe sora ei; şi i-a spus lui Iacob: Dă-mi copii sau altfel mor.'
  eng-WEBP: When Rachel saw that she bore Jacob no children, Rachel envied her sister.
    She said to Jacob, “Give me children, or else I will die.”
  eng-FBV: When Rachel realized she was unable to give Jacob any children she was
    jealous of her sister. She complained to Jacob, “I'll die if you don't give me
    children!”
  nld-1939: 'Toen Rachel zag, dat zij Jakob geen kinderen schonk, werd zij jaloers
    op haar zuster, en zei tegen Jakob: Geef mij zonen, anders ga ik dood.'
  nch-BL: 'Quema Raquel quiitac para amo hueliyaya quimaca coneme Jacob, pejqui quicualancaita
    iachtohui icni, Lea, huan quiilhui ihuehue: ―Techmaca coneme pampa sinta amo,
    nimiquis.'
  tfr-NTPO: Ĩya Raqueldë ga wapga Jacob tjok l̇l̇ëm kuzong ga Lea ymoyotkara ara.
    Ga tjl̈ẽ ba l̈anma kong ga «Tja wapga woydë. Shäryëp sorë ga tja ber wapga tjok.
    L̇l̇ëm ga tja wol̈on» l̈e.
  vie-1934: 'Ra-chên thấy mình chẳng sanh con cho Gia-cốp, thì đem lòng ghen ghét
    chị, nói cùng Gia-cốp rằng: Hãy cho tôi có con, bằng không, tôi chết.'
  hin-CV: राहेल ने यह देखा कि याकोब के लिए उसके द्वारा कोई संतान नहीं हुई, तो उसे
    अपनी बहन से नफ़रत हो गई. वह याकोब से झगड़ने लगी, “मुझे संतान दीजिए, नहीं तो मैं
    मर जाऊंगी!”
  eng-OURB: When Rachel [Ewe sheep] saw that she bore Jacob [Supplanter] no children,
    Rachel [Ewe sheep] envied her sister. She said to Jacob [Supplanter], “Give me
    children, or else I will die.”
  spa-BES: 'Y Raquel, porque no tenía hijos, estaba llena de envidia de su hermana;
    y ella le dijo a Jacob: Si no me das hijos, no seguiré viviendo.'
  tdx-tdx: Ie nioni’ i Rahkele t’ie tsy nahatoly ho a Iakòbe, le nikirañe an-joke’e,
    naho hoe re am’ Iakòbe. Ehe meo anake Iraho tsy mone hikenkañe!
  vid-vid: Laheli loyawene kota hambe yaponde mwana kwa Yakobo, nakamwonela fihi lumbulyake
    Lea, nakamlonjela Yakobo, “Ngalile wana, wone huditile ahyo, ndobagama.”
  pwg-pwg: Ma Risera inotameyei da tuna Jeikap ke ita vivituwei na genebuna inuwakapiyei.
    Tuna kubiine Jeikap ivonei bo, “Aku kayowana da ati tuwa. Ke ani tuwa na ana rabobo.”
  eng-OKE: And Rahel saw that she did not bear unto Jakob; and Rahel envied her sister,
    and she said to Jakob, Give me children; and if not, I die.
  tha-KJV: เมื่อนางราเชลเห็​นว​่าตนไม่​มี​บุ​ตรกับยาโคบ ราเชลก็อิจฉาพี่​สาว และพู​ดก​ับยาโคบว่า
    “​ขอให้​ข้าพเจ้ามี​บุ​ตรด้วย หาไม่ข้าพเจ้าจะตาย”
  por-BR-2018: 'E vendo Raquel que não dava filhos a Jacó, teve inveja de sua irmã,
    e dizia a Jacó: Dá-me filhos, ou senão, morro.'
  bco-bco: Lesol e so꞉wayo꞉ mo꞉sa꞉la꞉lia꞉no꞉ dowabiki, adomo꞉ kulufa꞉ya꞉sa꞉ga꞉, Ya꞉kobo꞉wo꞉
    a꞉la꞉sio꞉, “Giyo꞉ so꞉wayo꞉ nemo꞉wo꞉ mo꞉dimialega, ne soma꞉no꞉.”
  deu-ELO: 'Und als Rahel sah, daß sie dem Jakob nicht gebar, da beneidete Rahel ihre
    Schwester und sprach zu Jakob: Gib mir Kinder! Und wenn nicht, so sterbe ich.'
  ktm-ktm: Odoke Resel eri indripo homou nedun Yakop pwi, ile pe iy ipu pelwen tinton
    pe ipe ile ta Yakop, “Opo nedu! Pwi ti yu we kumwet.”
  caa-caa: 'Entonces conda e Raquel cꞌotoy unata que machi obꞌna achꞌijrtesian cay
    cꞌuxnaqꞌui uwira usacun xeꞌ jax e Lea. Entonces uyare uviejo y che: —Ajcꞌunen
    niwar. Porque jay majax bꞌan ache, inxin inchamay, che e Raquel.'
  eng-WYC-2018: Forsooth Rachel saw, that she was unfruitful, and she had envy to
    her sister, and said to her husband, Give thou free children to me, (or) else
    I shall die. (And Rachel saw, that she was unfruitful, and she envied her sister,
    and said to her husband, Give thou some children to me, or else I shall die.)
  epo-epo: 'Kiam Raĥel vidis, ke ŝi ne naskas al Jakob, ŝi enviis sian fratinon, kaj
    ŝi diris al Jakob: Donu al mi infanojn, ĉar alie mi mortos.'
  uig-PIN: 'Əmma Raⱨilǝ ɵzining Yaⱪupⱪa bala tuƣup berǝlmiginini kɵrgǝndǝ, aqisiƣa
    ⱨǝsǝt ⱪilip Yaⱪupⱪa: — Manga bala bǝrgin; bolmisa ɵlimǝn, — dedi.'
  beo-beo: Be La:isele da Ya:igobe ea mano hame laiba:le ea dalusima mudasu ba:i.
    E da Ya:igobema amane sia:i, “Di da nama mano hame iasea na da bogomu.”
  tpi-OTNT: Taim Resel i lukim olsem em i no karim pikinini, em i bel nogut long susa
    bilong en na i tokim Jekop olsem, “Yu givim pikinini long mi. Sapos nogat, bai
    mi dai.”
  hau-SA: Sa’ad da Rahila ta ga cewa ba tă haifa wa Yaƙub ’ya’ya ba, sai ta fara kishin
    ’yar’uwarta. Saboda haka ta ce wa Yaƙub, “Ka ba ni ’ya’ya, ko kuwa in mutu!”
  udu-udu: 'Ka Rahiil p̱arki e mo ka yim diki dho’thka Yakuub uc̱i mo tani ayim taki
    dhap̱an ap̱o/ ’bwaham mo dhali ayim owa Yakuub gwo mo ki: C̱iyaa/ uc̱i mo ma walla
    aha/ mina wu mo ’te/ ba/.'
  uig-LAT: 'Emma Rahile özining Yaqupqa bala tughup bérelmiginini körgende, achisigha
    heset qilip Yaqupqa: — Manga bala bergin; bolmisa ölimen, — dédi.'
  nde-nde: URasheli wathi ebona ukuthi wayengazaleli uJakhobe abantwana, wasekhwelezela
    udadewabo. Wasesithi kuJakhobe, “Ngipha abantwana, kumbe ngife!”
  ton-ton: 'Pea ʻi he mamata ʻa Lesieli ʻoku ʻikai haʻa ne fānau kia Sēkope, naʻe
    meheka ia ki hono taʻokete: pea pehē ʻe ia kia Sēkope, “Tuku mai ha fānau kiate
    au, telia naʻaku mate.”'
  ces-1613: 'Viduci pak Ráchel, že by nerodila Jákobovi, záviděla sestře své, a řekla
    Jákobovi: Dej mi syny; pakli nedáš, umru.'
  eko-eko: 'Rakeele ooniyeevo yoori Yaakhumpa khaari ompatthela mwaana, khusala anlilela
    wiivu ttwiiye. Khumuuza Yaakhumpa yoori: “Okipatthele mwaana, n''oohiiyi etthiipo
    kintta ofwa!”'
  nss-nss: Pwen Rahel ara inimei tehe kinkun hamou noru Yakop pwi. Pe Rahel ara ingongowani
    nalin Leyah, pe ipwai iyata Yakop ipa, “Ahang yo hamou mbunah! Kapa pwi, andre
    kumat.”
  eng-WMB: When Rachel saw that she bore Jacob no children, Rachel envied her sister.
    She said to Jacob, “Give me children, or else I will die.”
  tam-TCV: யாக்கோபுக்கு ராகேல் பிள்ளைகள் எதையும் பெறாததினால், ராகேல் தன் சகோதரியின்மேல்
    பொறாமை கொண்டாள். எனவே அவள் யாக்கோபிடம், “நீர் எனக்கு பிள்ளைகளைக் கொடும்; இல்லாவிட்டால்
    நான் சாகப்போகிறேன்” என்றாள்.
  ceb-ULB: Sa pagkakita ni Raquel nga wala siya makabaton ug mga anak kang Jacob,
    nasina siya sa iyang igsoong babaye. Miingon siya kang Jacob, “Hatagi ako ug mga
    anak, o mamatay ako.”
  mkn-mkn: Ma Rahel balóm dapa ana. Andia ko dia camburu sang dia pung kaka. Ju dia
    omong deng dia pung laki bilang, “Bu! Kasi beta ana dolo! Kalo sonde, na, lebe
    bae beta mati sa.”
  pol-UBG: 'Gdy Rachela widziała, że nie rodzi dzieci Jakubowi, zazdrościła swej siostrze
    i powiedziała do Jakuba: Daj mi dzieci, bo inaczej umrę.'
  agr-agr: 'Raquel Jacopa uchijin uchigmatchau asa, niina kai Lea uchigmatu asamtai
    kajejujakui, nuadui niina aishin chichajak: “Minash uchi sujusta, sujachkuminig
    jakattajai”, tiuwai.'
  kyc-kyc: Oresolo baame Jekopena wane mende manjakami nalyono lao suu pyao kakingipa
    sisu nyepala Jekope lamaiyuo, Dokona namba kumasasaroŋo namba wane manjiwaneme
    kumulyuŋu. Jepenge doko akipamo pilisi? leya.
  urd-GVU: لیکن راخل بےاولاد ہی رہی، اِس لئے وہ اپنی بہن سے حسد کرنے لگی۔ اُس نے یعقوب
    سے کہا، ”مجھے بھی اولاد دیں ورنہ مَیں مر جاؤں گی۔“
  deu-1912: 'Da Rahel sah, daß sie dem Jakob kein Kind gebar, beneidete sie ihre Schwester
    und sprach zu Jakob: Schaffe mir Kinder, wo nicht, so sterbe ich.'
  ntj-ntj: Nyangka Rayirrtjultu nyangu palunyaku tjurtulukutju tjilku kanyiranyangka
    karurr-karurrarringu. Palunyalu Tjayikapala watjarnu, “Nyaaku-rnin tjilku ngayula
    yutintjamaaltu wantingu? Mukurringkula-rna tjilku kanyilkitja. Tjilkutjirratja-rna
    mirrirriku.”
  row-row: Te Rahel nda feꞌe bꞌonggi sa. Naa de, ana horo-mbala aꞌa na. De ana olaꞌ
    no sao na nae, “Aꞌa! Fee au anaꞌ dei! Mete ma hokoꞌ, malole lenaꞌ, au mateꞌ a.”
  kan-2017: ರಾಹೇಲಳು ತಾನು ಯಾಕೋಬನಿಗೆ ಮಕ್ಕಳನ್ನು ಹೆರದೆ ಇರುವುದನ್ನು ನೋಡಿ ತನ್ನ ಅಕ್ಕನ ಮೇಲೆ
    ಹೊಟ್ಟೆಕಿಚ್ಚುಪಟ್ಟು, ಯಾಕೋಬನಿಗೆ, “ಮಕ್ಕಳನ್ನು ನನಗೆ ಕೊಡು, ಇಲ್ಲದಿದ್ದರೆ ಸಾಯುವೆನು” ಎಂದು
    ಹೇಳಿದಳು.
  ena-ena: Leselɨ agaŋ uajɨ hɨnihɨni isanu Lea saŋ humɨgaŋ vɨhɨlɨ viavɨla Jekopɨ dɨ
    abami. Nama viaŋ hula hɨninaŋ ninanadi daŋ hɨnilɨŋ uami. Hɨma lɨci hɨmɨben uami.
  tgo-tgo: Mbaŋa Reitiyel i thuwe ghaghae Leya eŋge i ghambɨ gamagai weiye Jeikob
    na elaghɨniye nandere, iwaeŋge i yamwanja ghaghae kaiwae. I dage weya Jeikob iŋa,
    “U giyama gamagai weŋgo? Thoŋgo maa ra thiya gamagai, lo nuwatharɨke kaiwae ne
    ya mareke!”
  yap-yap: Ma fa’ani nang Rachel nder diyennag e bitir ni fak Jakob, me awan’ ngak
    Leah ni walagen, me ga’ar ngak Jakob, “Mpi’ e bitir ngog, ya fa’anra danga’ ma
    nggum’.”
  tet-tet: Oras nia, Rahel sei dauk netan oan. Tan lia nia, Rahel hirus biin. Nia
    dale baa laꞌen naꞌak, “Ama! Foo oan baa haꞌu lai! Kalo lale, diꞌak liu haꞌu kmate.”
  hlt-MCSB: Tedae Rakhel loh Jakob ham ca cun pawh tila a hmuh vaengah Rakhel te a
    maya taengah thatlai. Te dongah Jakob la, “Kai he capa m'pae lah, te pawt koinih
    ka duek ni,” a ti nah.
  mdy-ETH: ራሄላ ያይቆኦቤም ፔቴታዖ ናይ ሾዓኒ ዳንዳዒባኣሢ ዔሬ ዎዶና ሚሾ ቂኢሬኔ፤ ዬያሮ ያይቆኦቤ ኮራ፦ «ናይ ታኣም ዒንጌ፤
    ሃንጎ ታ ሃይቃንዳኔ» ጌዔኔ።
  twi-ASANTE: Ɛberɛ a Rahel hunuu sɛ ɔne Yakob nwo no, nʼani beree ne nuabaa no. Enti,
    ɔka kyerɛɛ Yakob sɛ, “Sɛ wo ne me anwo mma a, mɛwu!”
  bhl-bhl: 'Beli, afam waneng Elesel u kumun du kesomi, aul mak dukulinba kesu kasike,
    u ukalem en sun waneng Elea ulo ibolow mesem keumeko, Sekow elo sakalale dangeko,
    bokolewomelu: “Aul mak dunema! Duneminba kelew tewe, ne fein kuanoki te.”, dangsu
    kale.'
  con-NTPO: 'Raquelja tisu Jacob du''shuve isuye oshambipa tise she''she Leama iyicca''yepa
    injamáchoni se''pi. Tsa''caen se''pipa tisu tsa''nduma su: —Ñanga''qque du''sianjan.
    Tsambi''ta gi paya.'
  eng-WEBU: When Rachel saw that she bore Jacob no children, Rachel envied her sister.
    She said to Jacob, “Give me children, or else I will die.”
  bnp-bnp: Na tahuna e Resel i masia i uka ma i poda ne Iakop ranga koma, i madihi
    a hatena vona e tukana. Lakea i takia e Iakop, “O habi a koma nau. Ge uka, bara
    mate.”
  wal-wal: Raaheela Yaaqoobau naata yelabeennaagaa be7ido wode, ba michchiyo qanaataasu;
    hegaa gishshau Yaaqooba, “Tau naata imma; hegee xayikko, taani haiqqana” yaagaasu.
  mgh-mgh: 'Vano ukati woonnyawe Rakeli wiira khannyaranne asaana Yakopi, ahopacera
    unrama munnaawe ni ahomwiirela Yakopi: Ukiyarane asaana, atthuna phatari kikhwe.'
  acu-NT: 'Raquel uchin jerechu asa, kain Lean suwirpiaku jiismiayi. Tura aishrin
    chicharak: —Winasha uchi surusta. Turachkumningkia maj, jakatatjai —timiayi.'
  spa-PDDPT: 'Al ver Raquel que no daba hijos a Jacob, tuvo celos de su hermana y
    decía a Jacob: ¡Dame hijos o me muero!'
  gun-gun: 'Ha''e gui Raquel Jacó ra''y ndoguerekoia oikuaa vy hakate''ỹ guyke re.
    Ha''e vy aipoe''i Jacó pe: — Xemomemby ma ta''vy. Ha''e rami e''ỹ ramo amano ''rã
    — he''i.'
  agu-BL: 'Itzun yi tele''n tiemp, nin yi tilol Raquel yi qui''c rmeril tan jale''n
    chinitxa'' tu Jacow, ẍchi''che''n tzun c''u''l i''-tz te''j Lea yi stzicy. Nintzun
    tal i'' tetz Jacow: —Ma jalu'' bin, na waj jun wal, kok qui'', ẍchinquimok.'
  eng-PEV: Leah already had 4 kids with Jacob, but her sister Rachel didn’t have any
    kids. So Rachel got jealous of Leah. Then Rachel said to Jacob, “Give me kids.
    If you don’t, I will be so sad that I will die.”
  ilo-ULB: Idi nakita ni Raquel a saanna a maipaayan ni Jacob iti annak, inapalanna
    ti kabsatna. Kinunana kenni Jacob, “Ikkannak kadagiti annak, ta no saan ket matayak.”
  kpg-kpg: Rachel ga iloo ia bolo ia e deemee di hai dana dama mai i Jacob, gaa hai hua
    ono dubua gi dono duaahina, mo di helekai gi Jacob, “Gaamai tei dama, gi dee made hua
    au.”
  uig-ARA: 'ئەمما راھىلە ئۆزىنىڭ ياقۇپقا بالا تۇغۇپ بېرەلمىگىنىنى كۆرگەندە، ئاچىسىغا
    ھەسەت قىلىپ ياقۇپقا: ــ ماڭا بالا بەرگىن؛ بولمىسا ئۆلىمەن، ــ دېدى.'
  bsp-bsp: 'Ntɛ Rasɛl ɛnəŋk fɔ eyi fɛ kəkomɛ Yakuba mɔ, k''ɔyɔnɛ wɛŋc wəran Leya kəraca.
    Kɔ Rasɛl oloku Yakuba: «Məsɔŋ im awut kɔ pəyi fɛ ti-ɛ, iŋfi!»'
  mbs-mbs: Pegketaga-taga i Raquel te wedad batà timebaw diyà kandin, miningà sikandin
    te kakay din. Minikagi sikandin diyà ki Jacob, “Aw eked a no pebetai, matay a.”
  tof-tof: Rreizel nóma esenórr wa, “Ka Zeikobónkü olmal koke balngóndóla,” oya gyagüp
    kolaea omkalórr tóba naretódó. Da wa Zeikobón yalórr wagó, “Ma kürü olmal kólngó!
    Koke ne nóma, ka sab nurrótoko.”
  sus-sus: Raxele to bara a to, a mu fa di barife, a naxa a taara tɔɔnɛ. A naxa a
    fala Yaxuba bɛ, «Di fi n fan ma, xa na mu a ra n faxama nɛ.»
  pon-2006: Eri, ni Resel eh eseier me e sohte neitik, e ahpw peiriniongada rieo Lia
    oh ndaiong Seikop, “Menlau wiahiong ie nei seri, ma soh, I pahn mehla.”
  jae-jae: Rahel kêsaê gebe eŋ oc êkôc ŋapalê êjô Jakob atom, tec gêjam lêmuŋ têwao
    ma kêsôm gêdêŋ Jakob gebe “Ôka ŋoc gôlôac lasê. Embe masi, oc jamac êndu.”
  ksd-ksd: 'Ma ba Rakel i ga gire ba pa i kap bala tai Iakob, Rakel i ga pin tana
    vavina, ma i ga biti tai Iakob: Una tul tar ta umana bul tagu, ona pata, ina mat
    ika.'
  tur-YTC: Rahel Yakov'a çocuk doğuramadığını görünce kız kardeşini kıskandı. Yakov'a,
    “Bana çocuklar ver, yoksa öleceğim” dedi.
  bel-N: 'I бачыла Рахель, што яна не нараджае Якубу, і зайздросьціла Рахель сястры
    сваёй, і казала Якубу: “Дай мне сыноў, а калі не, я памру”.'
  grc-BRENT: Ἰδοῦσα δὲ Ῥαχὴλ, ὅτι οὐ τέτοκε τῷ Ἱακώβ· καὶ ἐζήλωσε Ῥαχὴλ τὴν ἀδελφὴν
    αὐτῆς· καὶ εἶπε τῷ Ἰακὼβ, δός μοι τέκνα· εἰ δὲ μὴ, τελευτήσω ἐγώ.
  ind-AYT: Ketika Rahel melihat bahwa dia tidak melahirkan anak bagi Yakub, dia cemburu
    terhadap kakaknya dan berkata kepada Yakub, “Berikanlah anak untukku, kalau tidak,
    aku akan mati!”
  lid-lid: Ano na len Rejel anyolom iy bato-ou nah nadu Jekop bwe badeh, eme madan
    alikis nadu tinen. Eme badeh iy tiye i ta Jekop, “Ou atehei nah ki ndrinek, bwe
    kameh jo imek ai!”
  eng-NNA: Rachel was staying without children. She was jealous of her older sister.
    She said to her husband, “Don't withhold children from me. Let us two get a child.
    If not I will die.”
  nya-nya: Rakele ataona kuti sakumuberekera Yakobo ana, anayamba kumuchitira nsanje
    mʼbale wake. Choncho anati kwa Yakobo, “Undipatse ana kapena apo ayi ndingofa!”
  hrv-hrv: 'Vidjevši Rahela da Jakovu ne rađa djece, postade zavidna svojoj sestri
    pa reče Jakovu: “Daj mi djecu! Inače ću svisnuti!”'
  mps-mps: Te Reselgo wai me ame nisąbadi te sogo, agai te aga ama Lea dali haliga
    sębę elama, tama Jekopbolo te po wai, “Nago enabolo wai mao. Te menisiąyu da,
    teda ena isaibao,” wali.
  llg-llg: Tehuu Rahel bei taa hambu anak. Huu ndia, de ana dale hedi kaꞌan. Boe ma,
    ana kokolak no saon nae, “Kaꞌa aa! Fee au anak dei! Mete ma taa, na, malolenak
    kada au mate leo.”
  tpi-tpi: Taim Resel i lukim olsem em i no karim pikinini, em i bel nogut long susa
    bilong en na i tokim Jekop olsem, “Yu givim pikinini long mi. Sapos nogat, bai
    mi dai.”
  dan-1931: 'Da Rakel så, at hun ikke fødte Jakob noget Barn, blev hun skinsyg på
    sin Søster og sagde til Jakob: “Skaf mig Børn, ellers dør jeg!”'
  vie-OVCB: 'Ra-chên thấy mình son sẻ, nên ganh tức với chị, lại trách móc Gia-cốp:
    “Anh phải cho tôi có con. Bằng không, tôi sẽ chết.”'
  lbk-lbk: Isnan nangil-an Raquel ay maid anakcha ken Jacob ya ket inmapal ken yon-ana.
    Kinwanina't ken Jacob, “Omagtan ka is anakko. Tay mo ad-i ka et matey ak.”
  guj-2017: જયારે રાહેલે જોયું કે તે પોતે બાળકોને જન્મ આપી શકતી નથી ત્યારે તેણે તેની
    બહેન પર અદેખાઈ રાખી અને યાકૂબને કહ્યું, “મને બાળકો આપ નહિ તો હું મરી જઈશ.”
  byr-byr: Lɨyaaꞌ kaimɨraayai sɨraangei Ruvanɨ mɨlaka kaimɨraayai Sɨmɨyanɨ mɨlaka
    kaimɨraayai Livaai mɨlaka kaimɨraayai Juthai mɨlaꞌ. Rasalaꞌ kaimɨraavɨmaayaꞌ mwaalakeꞌ
    Jaikopɨmɨne wɨdaayadevɨ Bilaavɨ wɨjaavaꞌ. Miꞌna kujaavaꞌ Bilaaꞌ kaimɨraayaraai
    mɨlaꞌ. Kamɨlaꞌ Rasalaꞌ “Nɨmɨrelyɨ,” daka sɨraangere yaya Denɨ, dɨviyai Napɨtalaai
    wɨdaꞌ. Dɨvidaasɨ Lɨyaaꞌ dara wanganakeꞌ “Nɨmɨ kaimɨraaya pɨnɨ mɨlɨdeꞌnyɨ daaka!”
    Daka wɨdaayadevɨ Sɨlɨpaavɨ Jaikopɨmɨnevɨ wɨjaavaꞌ. Miꞌna kujaavaꞌ Sɨlɨpaaꞌ kaimɨraayaraai
    mɨlaꞌ. Kamɨlaꞌ Lɨyaaꞌ kɨrɨmɨre yayaꞌ pwai Gethɨ, pwai Azai wɨdaꞌ.
  awx-awx: Reselu inäle natäpänu, engangu dukngitnangäsä dolikut. Tiwän “Ninaxäyä
    engangu andukngitnangäsä,” yake, payänä mähemähe kakut. Kake Jekowu using inikut.
    “Engang namiyo. Tike donamiläxu axupit!” yang inikut.
  pon-2006A: Eri, ni Resel eh eseier me e sohte neitik, e ahpw peiriniongada rieo
    Lia oh ndaiong Seikop, “Menlau wiahiong ie nei seri, ma soh, I pahn mehla.”
  por-BRBSL: 'Quando Rachel viu que não tinha filhos com Jacob, Rachel invejou sua
    irmã. Ela disse a Jacob: “Dê-me filhos, senão eu morrerei”.'
  aly-aly: Rachel ahelirrenh Leah-ek, ampa rantarl atnyenek-they. Rap Jacob renh alharlkwemel
    ilek, “Ayeng ilweyenh ampeweny-antey.”
  cth-cth: Rachel ni Jakop hanlah camo a khe pouh hoeh e a hmu toteh, a hmau hah a
    ut teh Jakop koe, Camo na poe, nahoeh pawiteh ka due han, telah atipouh.
  twi-twi: Bere a Rahel huu sɛ ɔne Yakob nwo no, nʼani beree ne nuabea no. Enti ɔka
    kyerɛɛ Yakob se, “Sɛ wo ne me anwo mma a, mewu!”
  hlt-hlt: Tedae Rakhel loh Jakob ham ca cun pawh tila a hmuh vaengah Rakhel te a
    maya taengah thatlai. Te dongah Jakob la, “Kai he capa m'pae lah, te pawt koinih
    ka duek ni,” a ti nah.
  tbz-SIM: 'Dɑsɛɛdi yɑ̀ dìì mɔ̀nnì wè í pɛímɛ̀ kɛ̀ dɛ̀ɛ ò yonkɛ, kòo nɑ́kɛ́ Sɑkɔbu
    kɛ dɔ̀: Duɔ́ nkɛ̀ m pɛitɛ́, kɛ̀ mɛɛ̀ dɔkɛ n kú.'
  msy-2020: Ezɨ Resel uabɨn gari, a boriba batir puvatɨ, egha uan avenamebamɨn gari
    a boriba batima, an navim ikufi. Ezɨ a Jekop mɨgɨa ghaze, “Nɨ boriba na danɨng.
    Puvatɨghtɨ, kɨ aremegham.”
  txq-txq: Tehuu Rahel bei ta hambu anak. De ana mbiri neu kaꞌan. Boe ma ana kokolak
    no saon nae, “Kaꞌa! Fee au anak dei. Mete ma taa, na, malole lenak au mate leo.”
  aaz-aaz: Mes bi Rahel ka nahoniꞌ fa feꞌ. Etun in sero nmuiꞌ tenab neu in tataf.
    Onaim in naꞌuab neu in moen je mnak, “Aam! On mee mꞌes au ka uhoniꞌ fa? Karu ka
    mfee kau fa anah ate, reko nneis au ꞌmaet nai.”
  azb-azb: 'Rəhilə Yaquba uşaq doğmadığını görəndə bacısına həsəd apardı və ərinə
    dedi: «Mənə uşaq ver, yoxsa ölərəm».'
  eng-DBY: And when Rachel saw that she bore Jacob no children, Rachel envied her
    sister, and said to Jacob, Give me children, or else I die.
  hin-2017: जब राहेल ने देखा कि याकूब के लिये मुझसे कोई सन्तान नहीं होती, तब वह अपनी
    बहन से डाह करने लगी और याकूब से कहा, “मुझे भी सन्तान दे, नहीं तो मर जाऊँगी।”
  wol-KYG: 'Ba Rasel gisee ne amalul Yanqóoba doom, dafa ñee magam, ba tax mu wax
    Yanqóoba ne ko: «Nanu am ay doom, mbaa ma dee.»'
  swp-swp: 'Rahela ie ita ia nige merumeru i labasidi Iakobo arinai ena doga i aiaromagigiriei,
    i ribalau Iakobo arinai i ene: “Merumeru u ledima, e besi ea mate!”'
  bjr-bjr: Raseera nammarifa narí anasaana faiqi namu nindafeenoo Yakooboona aqinoo
    qinau. Anee faiqi sia qini mara qimianaqa qinee kaqi marianabaqa kuquanauranoo.
  eng-YLT: And Rachel seeth that she hath not borne to Jacob, and Rachel is envious
    of her sister, and saith unto Jacob, 'Give me sons, and if there is none — I die.'
  heg-NTPO: Mo Rahel haup aan lo bii. Undeng na le un idus-neoꞌ nol un kaka ka. Kon
    un aa nol un sapa ka noan, “Papa! Bel auk aan le! Eta lo kam auk mateng tuun tia.”
  ptu-ptu: 'Tappana nasi''dim Rahel tä'' liupi ia keänä'', iya ungkembuhuim kakanna
    lambi'' ma''kada lako Yakub naua: “Beennä'' änä'' aka maka'' tää'', iya la mateä''.”'
  bzd-NTPO: 'Mik Raquel tö isué̱ tö ie'' kë̀ dö̀ alàë, eta̱ ie'' sibineka̱ iël ki̱.
    Ie'' tö iché iwëm a̱: —Be'' kë̀ tö ye'' a̱ alà mè, e'' ta̱ ye'' duörawa̱.'
  kwf-kwf: KaidaꞋi Ꞌi Rachel nia saiana nia noaꞋa kasi ina naꞋa nia siana nia kasi
    leꞋa ana, ma nia talaꞋae liana ka guꞋuguꞋu fuana sasina, ma nia ka fata Ꞌuri fuana
    sa Jakob, “ꞋOke kwatea nama ta ngela fuaku si diꞋia noaꞋa, nia leꞋa fuaku nai
    mae goꞋo.”
  eng-WYC-2017: Forsooth Rachel saw, that she was unfruitful, and she had envy to
    her sister, and said to her husband, Give thou free children to me, else I shall
    die.
  eng-WMBB: When Rachel saw that she bore Jacob no children, Rachel envied her sister.
    She said to Jacob, “Give me children, or else I will die.”
  spp-spp: 'Ɲyɛ Arasɛli à pa li ɲya na uru sàha ŋkwɔ̀ a pyà ta *Yakuba á mɛ, ka u
    muɲcwoŋi yiɲcyɛge si jyè u e. Ka u u jwo Yakuba á: «Pyìibii pìi kan mii á mú.
    Fo lire bà mɛ, mii sí n-kwû.»'
  aey-aey: Aria Resel uqa Jekob mel oso qee basitumeinu uqa caja hiagnu hel men. Odocob
    uqa Jekob madon, “Mel leih itiga. Qeefi ija cal migen,” don.
  urd-GVH: लेकिन राख़िल बेऔलाद ही रही, इसलिए वह अपनी बहन से हसद करने लगी। उसने याक़ूब
    से कहा, “मुझे भी औलाद दें वरना मैं मर जाऊँगी।”
  rug-rug: Ba sipu gilania Reseli sapu loke tuna koe Zekopi si asa, si kono nia sa
    sa tasina vineki, ke zama la koe Zekopi si asa, “Mu va podo nau tuqu, babe lopu
    gua si kote mate qua si rau,” gua si asa.
  gaz-gaz: Raahel yommuu akka Yaaqoobiif ijoollee tokko iyyuu hin daʼin argitetti
    obboleettii isheetti hinaafte. Yaaqoobiinis, “Ijoollee naa kenni, yoo kanaa achii
    nan duʼa!” jette.
  fra-LSG: 'Lorsque Rachel vit qu’elle ne donnait point d’enfants à Jacob, elle porta
    envie à sa sœur, et elle dit à Jacob: Donne-moi des enfants, ou je meurs!'
  yal-yal: Rakeli to a to, a mi dii barima, a yi a tada maxɔxɔlɔn. A yi a fala Yaxuba
    xa, a naxa, “Diin fi n fan ma, xa na mi a ra n faxama nɛn.”
  gum-gum: 'Raquelbe Jacobwei ureg tøgagønrrab kaimappe, numøsrawane truba pusrkwai
    asha, Jacobwane trenchibig køn: —Ureg tøgagønrrab trannrra cha, tren kømuisruandø
    nabe kwamønrrun— cha.'
  iou-iou: Täŋpäkaŋ Resel äruŋ itpäŋ Jekopta nanak kubä nämo bäyaŋ imiŋkuk. Iniken
    mebäri ude nadäŋpäŋ moki Leata nadäwäwak täŋ imiŋpäŋ Jekop ŋode iwetkuk; Näka
    nanak kubä kaŋ nam! Nämo namiwä api kumbet yäk.
  haw-1868: A IKE ae la o Rahela, aole ia i hanau i na keiki na Iakoba, huahuwa aku
    la o Rahela i kona kaikaana; i mai la ia ia Iakoba, E haawi, mai oe i keiki na'u,
    o make au.
  arb-NAV: 'وَعِنْدَمَا تَبَيَّنَتْ رَاحِيلُ أَنَّهَا عَاقِرٌ، غَارَتْ مِنْ أُخْتِهَا،
    وَقَالَتْ لِيَعْقُوبَ: «هَبْ لِي بَنِينَ وَإلَّا فَإِنِّي أَمُوتُ».'
  adz-adz: Retsel itsanga runggan ibianungꞌ irim Yakop narunggan da nugun iruaꞌ i
    rainggan da ini da Yakop ibiani, “Warim narum da dzi amaꞌ. I bida anungꞌ da dzi
    bungꞌ amamp.”
  ewe-ewe: Esi Rahel kpɔ be yemele vi dzim o la, eʋã ŋu nɔvia nyɔnu. Egblɔ na Yakob
    be, “Na madzi vi, ne menye nenema o la, maku.”
  eng-LEE: And when Rachel saw that she bore Jacob no children, Rachel envied her
    sister; and she said unto Jacob, Give me children, and if not, I die.
  dji-dji: Ban ngunukiṉing nyani Ratjil djiringini nyani baḏatj djiny marrngili yidjipilpilngirinyi
    Djakupgi, nyani inga mil-ḏinytjnyirakiṉdjiniban gaḏingirgim Liyagi. Nyani bindjin
    inga wanginiban nginipingirgim, “Ngirrinyban irriny kuw walgurwalgur, bintji irr
    balidji wargugungir!”
  nna-nna: Rachel waninyikinyi partanymajirri. Paliny miku jarrinyikinyi palinymilaku
    kangkujiku. Palinyju karra marnalu palaku pirirriku, “Partany ngalilupa mankulupali.
    Munujalu marlkarri jarrulumarna.”
  asm-FB: ৰাহেলে যেতিয়া দেখিলে যে তেওঁ যাকোবলৈ কোনো সন্তান জন্ম দিব পৰা নাই, তেতিয়া
    বায়েকক হিংসা কৰিবলৈ ধৰিলে। ৰাহেলে যাকোবক ক’লে, “মোক সন্তান দিয়া, নহ’লে মই মৰিম।”
  sus-A: رَشٍلٍ تٌ بَرَ عَ تٌ، عَ مُ قَ دِ بَرِقٍ، عَ نَشَ عَ تَارَ تْونّ. عَ نَشَ
    عَ قَلَ يَشُبَ بّ، «دِ قِ ﭑ قَن مَ، شَ نَ مُ عَ رَ ﭑ قَشَمَ نّ.»
  fra-SBL: 'Lorsque Rachel vit qu''elle ne portait pas d''enfants à Jacob, elle envia
    sa sœur. Elle dit à Jacob : « Donne-moi des enfants, sinon je vais mourir. »'
  hbo-hbo: וַתֵּ֣רֶא רָחֵ֗ל כִּ֣י לֹ֤א יָֽלְדָה֙ לְיַעֲקֹ֔ב וַתְּקַנֵּ֥א רָחֵ֖ל בַּאֲחֹתָ֑הּ
    וַתֹּ֤אמֶר אֶֽל־יַעֲקֹב֙ הָֽבָה־לִּ֣י בָנִ֔ים וְאִם־אַ֖יִן מֵתָ֥ה אָנֹֽכִי׃
  shp-NTPO: 'Jatian Raquelbiribi tooisma ixon, jawen bene Jacob betan bakeati atipanyamaax,
    jawen wetsa Leaki notsikin jakonma shinanna iki. Jaskákin jawen bene Jacob yoia
    iki neskáakin: —Ebekaya bakeawe; mibéshaman bakeayamaaxa, ea moa mawákasai —akin.'
  eng-WYCLIFFE: Forsothe Rachel seiy, that sche was vnfruytful, and hadde enuye to
    the sister, and seide to hir hosebonde, Yyue thou fre children to me, ellis Y
    schal die.
  piu-2006: (29:31—30:24; 30:25-43; 35:18) Tjikupanya rawa nyinarra Liipanaku ngurrawana
    waarrkarripayi. Paluru tjiipi anta puluka yaṉṯayaṉṯalpayi, Liipanaku. Palulanguru
    Liiyalura Tjikupaku katja tjuṯa kanyiṉu. Katja tjuṯa yini yalatji, Ruupinanya,
    Tjimiyananya, Lipayinya, Tjuutanya nyinangi. Kanya Riitjilanya pipirri wiyapilku
    nyinangi. Palulanguru Riitjilalu Tjikupanya watjaṉu palumpa waarrkanawana ngarrinytjaku,
    Pilanalawana, Riitjilaku pipirri mantjintjaku. Tjikupalawana ngarrirra Pilanalu
    yilta katja kutjarra mantjiṉu, Taananya anta Naputalinya. Rawa nyinarra Liiyalu
    puṯu kuliṉu piyuku pipirri mantjilkitjalu. Paluru Tjikupanya waarrkana palumpa
    katirra yungu ngarrinytjaku, Tjikupalawana, Liiyaku pipirri mantjintjaku. Yiltara
    Tjilpalu mantjiṉu katja kutjarra Kaatanya, Yaatjanya. Palunyatjanu Liiyalu piyuku
    katja kutjarra kutjupa mantjiṉu yini Yitjikanya anta, Tjipulananya. Palulanguru
    yuṉṯalpaṯarra mantjiṉu, yini Tayinanya. Riitjilanya rawa nyinangi pipirriwiya.
    Paluru rawangku tjapiṉu Katutjanya pipirriku. Katutjalu kuliṉu Riitjilanya, paluru
    pipirri mantjilkitjalu tjapiṉingi. Yiltalpi Riitjilalu katja kutju mantjiṉu, yini
    paluru Tjutjupanya. Manta kutjupangka Kayinanala Riitjilalu piyuku katja mantjiṉu,
    yini paluru Pintjiminanya. Tjikupakura yulytja tjuṯarringu, tjiipi anta nanikuta
    tjuṯarringu. Liipanaku tjiipi anta nanikuta tjuṯa Tjikupalu yaṉṯayaṉṯara kanyilpayi.
    Liipanalura tjiipi tjuṯa anta nanikuta tjuṯara yungu mani nguwanpa, Tjikupanya.
    Tjikupalu tjukarurru yaṉṯayaṉṯara waarrka palyalpayi, palunyangka Liipanalu tjiipi
    anta nanikuta yungu tjuṯalingku. Tjikupalungku walytjalu kanyilpayi tjiipi tjuṯa
    anta nanikuta tjuṯa, puluka, tuungkiyi kamulaṯarra. Paluru kanyilpayi waarrkana
    tjuṯa, palumpa waarrkarripayi.
  pjt-pjt: Palu Raitjiltu Jacobaku tjitji kanyintja wiya alatjiṯu, munu paluṟu palumpa
    kangkuṟuku nyaṟaringkula wangkangu Jacobala, “Nyaakun ngayula tjitji utilwiyangku
    wantinyi? Ngayulu tjitji kanyintjikitja mukuringanyi. Palu ngayulu tjinguṟu iluku
    iṯi wiyaṯu.”
  cwe-cwe: Mbali Laheli hamwelekele Yakobo wana wowose, na ivo kamuwonela migongo
    mwali wake na kamulongela Yakobo, “Ning'he wana, buleivo nizadanganika.”
  bgs-bgs: Asal ándà palang batà na ipamasusu i Raquel. Purisu isabuan sikandin katô
    kaké din. Igkagi sikandin ki Jacob, na mà din, “Atin ka diya ikuna pabataán, matéya!”
  kik-kik: Rĩrĩa Rakeli onire atĩ ndaraciarĩra Jakubu ciana-rĩ, akĩiguĩra mwarĩ wa
    nyina ũiru. Nĩ ũndũ ũcio akĩĩra Jakubu atĩrĩ, “He ciana kana ngue!”
  ksr-ksr: 'Reizelnoŋ aruŋa laligoŋ Jeikobwaajoŋ merabora moŋ mende meŋ iyaŋaa kania
    kaeŋ iima data Lea gema qeŋ uutanoŋ motoqoto moma Jeikobwaajoŋ qaa kokaeŋ jero:
    “Gii mono mera mokoloowa. Ii mende mokoloona niinoŋ mono laligomambaajoŋ amamaaŋ
    komumaŋa.”'
  fra-NCL: 'Rachel voyant qu’elle n’enfantait pas d’enfant à Jacob, fut jalouse de
    sa sœur, et elle dit à Jacob : « Donne-moi des enfants, ou je meurs ! »'
  cek-AK: Jakob han caa maeto doeh sah pae ai, tito Rachel mah panoek naah, Rachel
    mah amya to ut; to pongah Jakob khaeah, Nawkta to na paek ah, to tih ai nahaeloe
    ka duek han boeh, tiah a naa.
  xla-xla: Epedeme Leisoltapo ya꞉skamu ya꞉ta yimlala po-isukumalalo wekele koko natipame
    ya꞉ nana Liya dla elle himhalaiyo. Epammama ya꞉tapo ya꞉wolali Yokob watle epo
    atlaiyo, “Na꞉ yimlala hapine! Wa꞉ta na꞉ watle yimlala pohapilalo wekelepiye, na꞉
    polowepo,” diyo.
  cuk-cuk: 'Raquel geg Jacobʼga mimmi-bake-itoargu, e-ior-Leaʼgi nobgualid. Raquel
    e-sui-Jacobʼga sogded: —¿Ibiga geg be anga mimmi bake? Mimmi an abege. Be anga
    baksulile, an burgoed.'
  uig-CYR: 'Амма Раһилә өзиниң Яқупқа бала туғуп берәлмигинини көргәндә, һәдисиға
    һәсәт қилип Яқупқа: — Маңа бала бәргин; болмиса өлимән, — деди.'
  tel-2017: రాహేలు యాకోబు ద్వారా తనకు పిల్లలు కలగక పోవడం చూసి తన అక్క మీద అసూయపడింది.
    ఆమె యాకోబుతో “నాకు గర్భఫలమియ్యి. లేకపోతే నేను చచ్చిపోతాను” అంది.
  hat-BSA: 'Alò, lè Rachel te wè ke li pa t fè pitit pou Jacob, li te vin jalou. Li
    te di a Jacob: “Ban mwen pitit, oswa, m ap mouri.”'
  kos-kos: Tusruktu wanginna tulik Rachel el osweang nu sel Jacob, oru el mutawauk
    in lemtai tamtael lal, ac fahk nu sel Jacob, “Orala kutu tulik ah nutik. Kom fin
    tia, nga ac misa.”
  hbo-WLC: וַתֵּ֣רֶא רָחֵ֗ל כִּ֣י לֹ֤א יָֽלְדָה֙ לְיַעֲקֹ֔ב וַתְּקַנֵּ֥א רָחֵ֖ל בַּאֲחֹתָ֑הּ
    וַתֹּ֤אמֶר אֶֽל־יַעֲקֹב֙ הָֽבָה־לִּ֣י בָנִ֔ים וְאִם־אַ֖יִן מֵתָ֥ה אָנֹֽכִי׃
  ibo-ibo: Rechel hụrụ na ya amụghị nwa ọbụla nye Jekọb, o kworo ekworo megide nwanne
    ya nwanyị. Ya mere, ọ sịrị Jekọb, “Nye m ụmụ. Ọ bụrụ na i meghị otu a, aga m anwụ.”
  ory-ory: ଏଥିଉତ୍ତାରେ ଆପଣାଠାରୁ ଯାକୁବର ପୁତ୍ର ଜନ୍ମ ହେଲା ନାହିଁ, ଏହା ଦେଖି ରାହେଲ ଆପଣା ଭଗିନୀ
    ପ୍ରତି ଈର୍ଷା କରି ଯାକୁବକୁ କହିଲା, “ମୋତେ ସନ୍ତାନ ଦିଅ, ନୋହିଲେ ମୁଁ ମରିବି।”
  wmt-wmt: Wali Rajillu ngajirta parla yapa martarla Jayikapku nyantukurarlujinyangu
    kartungu. Liyangumiparni manya martarni yapawarnti. Nyanartijangka parla yurrulyjarrinya
    Rajillu. Wali marninwarlany warrkammayin manyanta Rajillu yiparni Jayikapkarti.
    Nira pila yukarnani Jayikapjaa marnin nyanarti warrkammayin, parrila parla Jayikapku
    martarni yini Tan. Yarnta kanarlany parla martarni yini Natali. Parrijarra kurriny
    parla martarni Rajilkurarlu warrkammayintu. Yangka Liyangu ngajirta manya yarntarni
    yapawarntiwarlany martarla, wali kanarlany manyanta marninwarlany yiparni nyantukura
    warrkammayin Jayikapkarti yukarnupurru. Wali parrila parla martarni yini Kata.
    Yarnta kanarlany parla martarni yini Yaja. Parrijarra kurriny parla martarni Liyakurarlu
    marnintu. Nyanartijangka yarntarni wartangurniwarlany parrijarrawarlany pinya
    martarni Liyangu yinijarra Yijikajaa Japilan. Yarnta manga layi yini Tana. Nyanartijangka
    wartangurniwarlany parla Ngarpu japirlyinya Rajillu yapa yungupurru. Wali pinakarrinya
    pa Rajilkura wangki. Parrila parla yinya yini Jawujap. Wali Jayikapju manya ngampurrikanani
    kukunjawarntijaa nanikutwarnti Layipankurawarnti. Nyanartijangka Layipanku parla
    marni, “Wurna marna yanku ngurrarakarti ngajukurakarti tikirr.” Layipantu parla
    marni, “Ngajirta. Lama man warrkammarnanku minyayirla. Marrki manunya ngampurrikanana
    kukunjawarnti ngajukurawarnti tumaj Ngarpungu manta marlamani kankarnijangkarlu.
    Puju pajin jutungu warrkammarnanku wali pamarrpala marnanta yungku purlka. Nyapartukarra
    man nyuntungu malku.” Jayikapju parla marni, “Ngajirta. Yarr pajan yungku kukunjawarnti
    kurnkurnwarntijaa nanikutwarnti wirntikirliwarnti. Ngurrujarrakujirnurla pajan
    yungku minyartiwarnti. Ngajungula marnajin martarnanku.” Layipantu parla marni,
    “Yu, yungku marnanta.” Wali kajiyinya parla Layipantu. Nyanartijangka yinyala
    manya nyantukurawarnti walakuwarnti. Ngajirta parla nyantu yungkarla jirrkirl
    Jayikap kajiyinya parla. Wali Jayikapju manya parpjartiwarntimipa ngampurrikanani
    Layipankurawarnti. Nyanartijangka Ngarpungu pa Jayikap ngampurrikanani warrkampurru
    jirrkirl. Nyanartiwarntirlu kuyiwarntirlu parpjartiwarntirlu palunya martarni
    kurnkurnwarntijaa wirntikirliwarnti yapawarnti wulyuwarnti. Paja palunya martarni.
    Layipankurawarnti palu parpjartiwarntimipa ngarlawarnti. Jayikapkurawarnti palu
    kurnkurnwarntijaa wirntikirliwarnti wulyuwarnti. Kujartikarra pa Ngarpungu marlamani
    Jayikap. Nyanartijangka payamkujirnila manya Jayikapju pamarrjawurlu kamulwarntijaa
    tangkiwarnti, yarnta piyirnwarnti paja warrkammayinwarnti. Maja manyanangu ngunangani
    manawarntiwujaa kuyiwarntiwujaa piyirnwarntiwu.
  chk-chk: Nge lupwen Rahel a küna pwe esap nöünöü me won Jakop, a lolowo ngeni pwin
    we. Nge a üreni Jakop, “Kopwe föri mine üpwe nöünöü ren. Pun are kosap, üpwe mäla.”
  ssd-ssd: 'Rahel nu Yakob tuku kiŋo ande te-pile ndakina tukunu nu aba nuŋe tuku
    tirakina sulumba Yakob sana: Ne ye kiŋo ande nda te-sa ta ye kumamŋgit ŋgina.'
  rop-rop: Wal Reitjul bin jelas langa im sista Liya, dumaji im nomo bin abum eni
    biginini blanga Jeikob. Bambai na Reitjul bin tok langa Jeikob, “Wotfo yu nomo
    bin gibit beibi langa mi? Mobeda mi dai na.”
  ukr-1871: 'Вбачаючи ж Рахеля, що не вродила Яковові нїякої дитини, завидувала Рахеля
    сестрі своїй, та й каже Яковові: Дай менї дїток, ато вмру.'
  eng-AOI: Rachel was still unable to have any children, and so she became jealous
    of her sister Leah. She said to Jacob, “If you don't give me any children I will
    die.”
  yon-yon: Kwane Reksel kuu Yekob yaa dana woonimokban kere wedmekoru, yu oni yaa
    wungkandeen. Wungkandekoru, Yekob yaa yedmeen “Dana kawe! Kawaabban kuu bobnaniin!”
    andeen.
  bch-bch: Idio ta Resel igera mambe ei ipopo Iakop ele gergeu eta mao, ta ilolo paeamao
    ngan itar kapei Lea. Ta ikeo pan Iakop bedane, “Eao kado ta napopo gergeu eta!
    Oangga mao, gau ga namate.”
  deu-1951: 'Als aber Rahel sah, daß sie dem Jakob keine Kinder gebar, ward sie eifersüchtig
    auf ihre Schwester und sprach zu Jakob: Schaffe mir auch Kinder, wo nicht, so
    sterbe ich.'
  eng-JPS: 'And when Rachel saw that she bore Jacob no children, Rachel envied her
    sister; and she said unto Jacob: ''Give me children, or else I die.'''
  ubr-ubr: On an rai Rachel isagob on Jacob natun men tani ituai, on mes on tuan Leah
    on ibi natutumurai ato Jacob iyawur iyau, “Fifirig uniteu ai yau anarab.”
  srp-1865: 'A Rahilja vidjevši gdje ne raða djece Jakovu, pozavidje sestri svojoj;
    i reèe Jakovu: daj mi djece, ili æu umrijeti.'
  lug-lug: Laakeeri bwe yalaba nga tazaalidde Yakobo baana, n’akwatirwa muganda we
    obuggya; n’agamba Yakobo nti, “Mpa abaana oba si ekyo nzija kufa!”
  heb-heb: ותרא רחל כי לא ילדה ליעקב ותקנא רחל באחתה ותאמר אל יעקב הבה לי בנים ואם
    אין מתה אנכי׃
  ben-IRV: রাহেল যখন দেখলেন, তিনি যাকোবের কোনো ছেলেমেয়ের জন্ম দেননি, তখন তিনি তাঁর
    বোনের প্রতি ঈর্ষা করলেন ও যাকোবকে বললেন, “আমাকে সন্তান দাও, না হয় আমি মরব।”
  pan-pan: ਜਦ ਰਾਖ਼ੇਲ ਨੇ ਵੇਖਿਆ ਕਿ ਮੈਂ ਯਾਕੂਬ ਲਈ ਸੰਤਾਨ ਨਹੀਂ ਜਣਦੀ ਤਾਂ ਰਾਖ਼ੇਲ ਆਪਣੀ ਭੈਣ
    ਤੋਂ ਈਰਖਾ ਕਰਨ ਲੱਗ ਪਈ ਅਤੇ ਯਾਕੂਬ ਨੂੰ ਆਖਿਆ, ਮੈਨੂੰ ਪੁੱਤਰ ਦੇ ਨਹੀਂ ਤਾਂ ਮੈਂ ਮਰ ਜਾਂਵਾਂਗੀ।
  tkr-tkr: 'Raahileysse Yaaq''ubus uşax uxas dəxəmee, məng''ee yuçeys paxılıyvalla
    haa''a. Məng''ee adamiylk''le eyhen: – Zas uşax hele, deşxhee, qiyk''asda!'
  mwp-mwp: Reysoel wara kazi mayginga Yakubulpa, na Reysoel daniya bal pudhaydhin
    nanu tukuypangu Leyalngu, Yakubulpa kedha mulaydhin, ‘Ngayapa kazi mar nguzungu
    kasa umangu.’
  mya-JVB: ရာခေလ သည် ယာကုပ် အား သား မ ဘွား ကြောင်း ကို မိမိသိမြင် သောအခါ ၊ အစ်မ ကို
    ငြူစူ သောစိတ် ရှိ၍ ၊ ငါ့ အား သား ကိုပေး ပါ။ သို့မဟုတ် ငါ သေ တော့ အံ့ဟု ယာကုပ်
    ကို ဆို လေ၏။
  tte-O: Saugana Litieli igitai yakato nige sowasowana ikabi kabo ilamwa-poloweyan
    kanakava Leya koina yo iwalolau Yakobo koina iba, “Melumelu kuyeyama yasiumayan
    tem nigele kani yaboita.”
  tbg-tbg: Riaava vi vaintinavuka vatatovaro Reseriva kia vainti vataraitiro, vira
    kaara nai nakaara nota amiteharo oru Iekopirara tiharo, Are kia vainti ti timirera,
    te qutu virerave, tuvaro
  hmo-hmo: Rahela be natuna lasi, unai dainai ia ese iena kakana dekenai ia mama henia.
    Bona Rahela ese Iakobo dekenai ia gwau henia, ia gwau, “Natuna lau dekenai do
    oi henia, bema lasi neganai do lau mase.”
  ata-ata: Leasi ane ipapalaa loxo ne, ia Lakeli uasi, la opoone masuaie vimoe Lea
    ne misevile. La sou milutu milai noxou Iakovo la mivikalanu aloxo ꞌo, “Eni emasaxa
    lexe apalaa ta ꞌalixe kalumo. Xe uasi, la eni emasaxa lexe asolisi.”
  nfa-nfa: Te ngaa Rahel dhu abhu mèka ana. Nèti èèna ka, nèngu tèke dꞌara dènge aꞌa
    na. Hèia na peka dènge dhèu èmu na, “Aꞌa! Hia ku jaꞌa ana laa, ma. Ladhe aadꞌo,
    beꞌa risi jaꞌa madhe ka laa.”
  urd-urd: और जब राख़िल ने देखा कि या'क़ूब से उसके औलाद नहीं होती तो राख़िल को अपनी
    बहन पर रश्क आया, तब वह या'क़ूब से कहने लगी, “मुझे भी औलाद दे नहीं तो मैं मर जाऊँगी।”
  rus-SYN: 'И увидела Рахиль, что она не рождает детей Иакову, и позавидовала Рахиль
    сестре своей, и сказала Иакову: дай мне детей, а если не так, я умираю.'
  cbt-NTPO: 'Naquira co nito hua''huanatonhuë'', cainpain noyaparin. Napoaton so''in
    itapon: —Hua''huantoco canta''. Co''so'' hua''huantohuatancohuë'', chiminarahuë,
    itërin.'
  bqc-SIM: 'Kɛ́ Lasɛli è álɛ nɛ''i ń Yakↄbuoo, à gↄ̃a kpà ń a vĩ̀io. Ɔ̃ a ò
    Yakↄbuɛ: Nↄdↄmagu. Tó mi e sↄ̃o, má gaɛ.'
  tcz-CHONGTHU: Hichun Rachel'in Jacob cha ahinpeh lou akihet chet phat in a sopinu
    athangset pin, hijeh chun Jacob komma atao tan, “Keijong cha le nao nei hinpeh
    in achuti loule keima thi ding ka nom jotai atin ahi.”
  mar-mar: याकोबापासून आपल्याला मुल होत नाहीत हे पाहिल्यावर राहेल आपली बहीण लेआ हिचा
    मत्सर करू लागली; तेव्हा राहेल याकोबाला म्हणाली, “मला मुल द्या, नाही तर मी मरेन.”
  tcs-tcs: Wen Reisel i bin sabe em kan bone pikinini po Zekop, em prapa zeles po
    bigsisi blo em, ane em bin spik diskain po Zekop, ‘Meke mi gad ol pikinini, bambai
    ai go ded!’
  soq-soq: Tane Reitel oto gamosia di wandie ewene tatawa mampe obulen. Ita me badawa
    Iakob diene wanase, “E oto ne nea, dia ipa ne bonteapa.”
  qub-qub: 'Raquelga quiquin wawata mana tarir ñañan Leata chiquiran. Chaymi runan
    Jacobta niran: «Nogachöpis wamrayqui cachun. Wawata mana tarerga wañucurishämi.»'
  bqp-bqp: 'Kũ Rahila è átɛn nɛ́ i kũ Yakubuoro, à gↄ̃ba kpà kũ a vĩ̀nio. Akũ
    à pì Yakubunɛ: Ǹ nↄ̀ dↄmagu. Tó mádi e sↄ̃ro, mani gamɛ.'
  hat-hat: 'Lè Rachèl wè li pa t'' kapab fè pitit pou Jakòb, li vin gen yon sèl jalouzi
    kont sè li a, li di Jakòb: -Fè m'' fè pitit! Si se pa sa m''ap mouri sou kont
    ou!'
  eng-BSB: When Rachel saw that she was not bearing any children for Jacob, she envied
    her sister. “Give me children, or I will die!” she said to Jacob.
  tod-tod: 'Tɛi Lasɛle kaani ga é la doun zɔlɔɔsu Zakɔɓe ʋɛ, é toloi ɠulani ga baazeelai,
    é ɗa ɠɛ Zakɔɓe ma: «Dounɠa ve bɛ̀, ni naa laade, kɛni gè za!»'
  eng-WEBPB: When Rachel saw that she bore Jacob no children, Rachel envied her sister.
    She said to Jacob, “Give me children, or else I will die.”
  kbq-kbq: Resoli'a mofavrea Jekopuna kase omino nuna'amofo kaniverenenteno, amanage
    huno Jekopuna asami'ne, Mofavre onte manine'na frisugi, Mofavre eri fore hunamio.
  nhe-BL: 'Quema Raquel quiitac para ax hueliyaya quimaca coneme Jacob, pejqui quicualancaita
    iachtohui ejca icni, Lea, huan quiilhui ihuehue: ―Xinechmaca coneme pampa intla
    axtle, nimiquis.'
  bus-bus: 'Kɛ̀ Rasɛli è ée nɛ́ ii kↄ̃n Yakubuoro, à gↄ̃aanↄ kpà kↄ̃n a vĩ̀io. Ben
    à bè Yakubunɛ: Ǹ nↄ̀ dↄmagu. Tó mɛ́ɛ e sↄ̃ro, mɛ́ gamɛ.'
  gub-BL: Hakew ukwaw umemyr haw rehe upuner 'ymaw. A'e rupi hewyrowyroahy wyker rehe
    kury. Uze'eg umen pe. — Aze neremur kwaw hememyr ihewe amàno putar nehe, i'i izupe.
  eng-DRA: 'And Rachel, seeing herself without children, envied her sister, and said
    to her husband: Give me children, otherwise I shall die.'
  knf-knf: 'Wi Rakel awinuŋ kë aanhil pbukar Yakob bapoţ, aşë kak akuj ţmakul, aji
    na ayinul : « Woli iinwulën bapoţ, kakeţ. »'
