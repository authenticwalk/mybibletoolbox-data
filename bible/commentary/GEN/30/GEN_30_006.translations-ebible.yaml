verse: GEN.030.006
translations:
  mal-C: അപ്പോൾ റാഹേൽ, “ദൈവം എന്നെ കുറ്റവിമുക്തയാക്കി, എന്റെ പ്രാർഥനകേട്ട് എനിക്ക്
    ഒരു മകനെ തന്നിരിക്കുന്നു” എന്നു പറഞ്ഞു. അതുകൊണ്ട് അവൾ അവന് ദാൻ എന്നു പേരുവിളിച്ചു.
  deu-TKW: 'Rahel aber sprach: Gott hat mir Recht geschafft und hat mich erhört und
    mir einen Sohn geschenkt! Darum nannte sie ihn Dan.'
  lin-lin: 'Rasheli alobaki : « Nzambe alongisi ngai, ayoki kolela na ngai mpe apesi
    ngai mwana mobali. » Boye apesaki ye kombo « Dani. »'
  cbr-NT: 'A mi bëchikë isi ka Raquel kiakëxa: Ënë tuá ka Dan kakin anëkë ''iti ''ikën,
    Nukën ''Ibu Diosan ka ''ën ñukákëxun kuakin nuibakin ënë tuá ''ë ''inánxa.'
  eng-LSV: and Rachel says, “God has decided for me, and has also listened to my voice,
    and gives a son to me”; therefore she has called his name Dan.
  bmu-bmu: 'Nahönŋi meiga Reizölnöŋ kewö jiyök: “Anutunöŋ kewöt niŋgii dop kölbiga
    köuluk keuni möta morö azia niŋgiza. “Miaŋgöra qetŋi Dan qerök. (Dan Kewöt niŋgii
    dop köljal.)'
  eng-GNV: 'Then said Rahel, God hath giuen sentence on my side, and hath also heard
    my voyce, and hath giuen mee a sonne: therefore called shee his name, Dan.'
  eng-WEBSTER: 'And Rachel said, God hath judged me, and hath also heard my voice,
    and hath given me a son: therefore she called his name Dan.'
  nhw-BL: 'Huajca Raquel quiijto: “Toteco quichijtoc catli xitlahuac para na pampa
    quicajqui catli nijtlajtlani huan nechmacac se nocone. Yeca ni oquichpil itoca
    elis Dan.” (Dan quinequi quiijtos “yaya quichijtoc catli xitlahuac para na”.)'
  swh-ONEN: Ndipo Raheli akasema, “Mungu amenipa haki yangu, amesikiliza maombi yangu
    na kunipa mwana.” Kwa sababu hiyo akamwita Dani.
  bba-bba: Rɑsɛli u nɛɛ, Gusunɔ u nɛn kɑnɑru nuɑ mɑ u mɑn siriɑ mɑ u mɑn bii tɔn durɔ
    kɑ̃. Yen sɔ̃nɑ u bii wi yĩsiru kɑ̃ Dɑnu.
  eng-KJVCPB: 'And Rachel said, God hath judged me, and hath also heard my voice,
    and hath given me a son: therefore called she his name Dan.'
  cpy-cpy: 'Ari oñaawaetakiri Raquel, okantaki: “Irika eenchaaniki iitya Dan, tema
    ikemakina Tajorentsi nokowakotakiri, owakowentaawo nini, ipakinaha apaani notyomi.”'
  mpx-mpx: Inoke Letiyeli i ba, “Yabowaine iyaka i awa sapusapu-agau, ge no awanun
    i hago, yaka natu melutau etega i pem.” Inoke alana i tun Dani.
  wbp-wbp: Ngula-jangka, wangkaja Rajulu, “Kaaturluju ngaju jungarni-pajurnu warntarla-wangu.
    Purda-nyanguju payirninja-kurra ngaju, yangka-piya kuja purda-nyangu Liiya, manuju
    yungu kaja ngajukuju.” Kujarlaju, Rajulurlu yirdi-manu yalumpu kurdu wirriya Taanu.
  luo-luo: Eka Rael nowacho niya, “Nyasaye osengʼadona bura; osewinjo kwayona mi omiya
    nyathi ma wuowi.” Omiyo nochake ni Dan.
  meu-meu: Bena Rahela eto, Dirava ese vada e hahemaoro henigu, egu noinoi vada e
    abia dae, natugu vada e henigu. Bena ladana e hatoa Dan.
  npi-ULB: त्यसपछि राहेलले भनिन्, “परमेश्‍वरले मेरो पक्षमा न्याय गर्नुभएको छ । उहाँले
    मेरो प्रार्थना सुन्‍नुभई मलाई एउटा छोरो दिनुभएको छ ।” त्यसैले उनले त्यसको नाउँ
    दान राखिन् ।
  yor-yor: Rakeli sì wí pé, “Ọlọ́run ti ṣe ìdájọ́ mi; ó sì ti gbọ́ ohùn ẹ̀bẹ̀ mi,
    ó sì fún mi ni ọmọkùnrin kan.” Nítorí ìdí èyí ni ó ṣe pe orúkọ rẹ̀ ní Dani.
  emp-NTPO: 'Maʌ̃ne Raquelba jarasia: “Mʌ̃a iwid̶id̶ara Ãcõrẽba ũrĩsia. Idjia mʌ̃́a
    warra diad̶aba cawabi b̶ʌa mʌ̃a jipa osida.” Mãwã dji warrara trʌ̃ b̶ʌsia Daʌ̃.'
  ind-ind: Maka berkatalah Rahel, “Allah sudah membenarkan aku dan mendengar permohonanku.
    Dia sudah memberikan kepadaku seorang anak laki-laki!” Itulah sebabnya dia menamai
    anak itu Dan.
  pes-OPCB: 'راحیل گفت: «خدا دعایم را شنیده و به دادم رسیده و اینک پسری به من بخشیده
    است»، پس او را دان (یعنی «دادرسی») نامید.'
  ssx-ssx: Leisoloma꞉ alota꞉ Koda꞉ma꞉ telipolo hata꞉ta꞉ I̱ ma̱leke lila꞉me. Ipikana꞉ma꞉ta꞉
    yaka pua꞉ yeni opua weki ka꞉la꞉me leekeme. Koto ekina꞉ta꞉ mo wekina꞉ bikita꞉ Da꞉ni
    leekeme.
  lcm-lcm: Au, na Rakel kala antok ta, “God kana vang katala asapang iau. Katala longong
    iau, na kala alis nat anig.” Le si mengen suke vanang na kala atuk a nat ang ta
    Dan.
  aer-aer: Yanhe-ngentyele, Rachel angkeke, “Ngkartele arratye imerneke ayenge-arle
    arratye aneke. Re kwenhe atyenge akangkwe-irreke ayenge-arle angkekenge, nhenge
    rarle Leah-eke akangkwe-irreke-arteke, re anteme ayenge ampe urreye antheke.”
    Alakenhenge anteme Rachel-ele urreye akweke renhe Dan arritnye antheke. Arritnye
    Dan ileme “Re Ayenge Aremele Ayenge Arratye Akeke.”
  tgl-ULB: Sinabi ni Raquel, “Narinig ako ng Diyos. Tiyak na narinig niya ang aking
    tinig at binigyan ako ng isang anak. Kaya nga, pinangalanan niya itong Dan.
  nop-nop: Unduŋ tubune Leseldibo yoguk, “Bepaŋ adi nadinambune tuwot tubune medene
    nadiŋa mihi niŋ siloŋ tinamulak.” Unduŋ yoŋa wou Dan youkuk.
  kca-kca: 'Рахиль йастәс: «Турәм ма верэм тўӈа пайәтсәԓы пӑ мӑнэм хўԓсәԓы, пӑ пŏх
    мӑнэма мӑс». Щишән, Дан нэмән ԓўвеԓ пŏтсәԓы.'
  cbu-NT: Rakelsha mang anoo nlluraa parangu, kizpur mang' ksarangiya. Nee nllura
    sur Dan átu ísamachima. Watam nuw kapung mangi mantsaranguri, Apanllpa kapung
    masharanguri anoo mazinarangu, nuwaam ipareemi minum panarangu, natunaa tatsameenlliya,
    tárangiya.
  hui-hui: Ani biyagola Leselohanda lalu, Ngode Datagaliwabehanda i̱naga hame wiwago
    hondowa i̱ birugobi nde tigabi dege biruyane handayada. I̱na bi larugobi nde hale
    halu igiri mbira ngiyada, lowa igiri mini Dana wini.
  wrs-wrs: Noinda osva awona, Sesoava doa kanamba sah omomba hellenamba, kamba beswonam
    vevravna, wo ombol polamna.
  mya-mya: ရာ​ခေ​လ​က``ဘု​ရား​သ​ခင်​သည်​ငါ့​ဘက်​၌ တ​ရား​စီ​ရင်​တော်​မူ​ပြီ။ ငါ​၏​ဆု​တောင်း​ပတ္ထ​နာ
    ကို​နား​ညောင်း​၍​ငါ့​အား​သား​ကို​ပေး​သ​နား တော်​မူ​ပြီ'' ဟု​ဆို​လျက်​ထို​သား​ကို​ဒန်​ဟူ​၍
    နာ​မည်​မှည့်​လေ​၏။-
  cbi-NTPO: 'Raquel tsandimi: Entsa kaana Dan mumunu tsuve, (hebreo palaachiya, “deechu''
    kenu” titiñuu juve titu), entsandi'' mitya: Dios i yaba kuinda keñu mere'', tyee
    keñu urañuba juntsangue'' inu na main kuwañu'' mitya, titu.'
  bod-N: དེར་རཱ་ཧེལ་ན༌རེ། དཀོན་མཆོག་གིས་བདག་ལ་ཐུགས་རྗེས་གཟིགས་ཤིང་བདག་གི་སྐད་ལའང་གསན༌པས།
    བདག་ལ་བུ་ཞིག་གནང་བྱུང་ཞེས་སྨྲས་པའི༌ཕྱིར། བུའི་མིང་ལ་དཱན་ ཞེས་བཏགས༌སོ།།
  wsk-wsk: Se Rachel balam, “Kaem aninga niara ikiam ale aga saongam ale kuriang kari
    aisam.” Bore te se kuriang nup beteram Dan mam.
  kkl-kkl: Mangaro aogpa, Rahel nenekori yubu lelamogti, “Nari Allahag mololamnoba,
    ka'ebaneori, nanag sip tangto me nengabo me tatnel,” aro me si Dan engkaog.
  sna-sna: Ipapo Rakeri akati, “Mwari andiruramisira; iye akanzwa mukumbiro wangu
    uye akandipa mwanakomana.” Nokuda kwaizvozvo akamutumidza zita rokuti Dhani.
  spa-BLM: 'Raquel dijo: “Dios me ha juzgado, y también ha escuchado mi voz, y me
    ha dado un hijo”. Por eso lo llamó Dan.'
  beu-beu: Angmuse Rahel ana mateng hula, “Nesambajang angu Lahatala ana vengmee tila.
    Neparkara angu Lahatala Ana vengputus molo-molot metma manenang iila.” Angmuse
    ana vaal angu ene maveng, ene Dan (evengbanang tarang se hula, ꞌparkara vengputusꞌ).
  cac-cac: 'ix yalan ix Raquel icha tic: Dan ol sb''iej vin̈ unin tic, yujto ix yab''
    in lesal Dios, ix in sch''olb''itani, yuj chi'' ix yac'' jun unin tic d''ayin,
    xchi ix.'
  swh-ULB: Kisha Raheli akasema, “Mungu ameamua kwa faida yangu. Ameyasikiliza maombi
    yangu na kunipa mwana.” Kwa sababu hiyo akamwita jina lake Dani
  bel-bel: 'І сказала Рахіль: наканаваў мне Бог, і пачуў голас мой, і даў мне сына.
    Таму дала яму імя: Дан.'
  deu-ELBBK: 'Da sprach Rahel: Gott hat mir Recht verschafft und auch auf meine Stimme
    gehört und mir einen Sohn gegeben! Darum gab sie ihm den Namen Dan.'
  mbb-OT: Ne migkaǥi si Raquel te, “In-awà human te Megbevayà is keelezan ku. Midtavak
    din is pengemuyù ku, su imbeǥey zin kedì is sevaha he anak he maama.” Umbe migngezanan
    din haazà is batà ki Dan.
  msc-msc: 'Rasɛli kan ko: «Alla ra jo di n ma. N ka mɛn fɔ, a ra wo mɛn ka n sɔ dencɛ
    la.» Wo le rɔ, Rasɛli ka den wo tɔɔ la ko Daan.'
  mal-2015: 'അപ്പോൾ റാഹേൽ: ദൈവം എനിക്കു ന്യായം നടത്തി എന്റെ അപേക്ഷ കേട്ടു എനിക്കു
    ഒരു മകനെ തന്നു എന്നു പറഞ്ഞു; അതുകൊണ്ടു അവന്നു ദാൻ എന്നു പേരിട്ടു.'
  tuo-NT: 'Co tojo weecã ĩꞌagõ, Raquel nico niwõ: “Ãpẽrã ĩꞌorõpʉ Õꞌacʉ̃ yʉꞌʉre queoro
    waꞌacã weeami. Cʉ̃ yʉꞌʉ sẽrĩsere tʉꞌogʉ, yʉꞌʉre wĩꞌmagʉ̃ oꞌoami. Tojo weegʉ ãꞌrĩ
    wĩꞌmagʉ̃ Dan wãmetigʉsami”, nico niwõ.'
  gup-gup: Wanjh Rachel yimeng, “God wanjh yiman ngandjadmeng, yimeng ngamak, nungka
    nganbekkang bu ngakebdjarrkmi dja nganyawwong narangem.” Kunmekbekenh kunu ngaleng
    bingeykurrmeng Dan.
  met-met: Baing Retsel harua ba, “Urana suxuya kubolugua saing harua ba maringina.
    Lungu xusungagua saing sina gara lup tela nanga.” Binabu uxu yanoa ba Dan.
  gvs-gvs: E Reitiyeli idigo kana, ‘Yaubada itakinoigu yau todedevigu. Guna kawanoi
    inove, e natugu koroto ivinigu.’ Moe pasina natuna ivayou Dani.
  rmc-rmc: 'Akor e Rachel phenďa: „O Del rozsudzinďa vaš ma a diňa man čačipen, šunďa
    miro hangos a diňa man čhas.“ Vašoda leske diňa nav Dan.'
  nlg-nlg: Rachel te bosa, “God te dete maemaneu, maia te rongovia nigua na nongi
    ge vaheu mai na garimane eni,” na pukuna keri gaia te holoa nia Dan.
  dgr-DOGNT: Eyıt'à Rachel hadı, “Nǫ̀htsı̨ dǫ gıta edeghǫ į̀į̀zhaehłı̨-le asį̀į̀là.
    Wets'ǫ̀ nàdaehtì sıìkw'o t'à dǫzhìa saı̨htı̨,” hadı. Eyıt'à dǫzhìa Dan wìyeh ayį̀į̀là.
  pes-OPV: 'وراحیل گفت: «خدا مرا داوری کرده است، و آوازمرا نیز شنیده، و پسری به من
    عطا فرموده است.» پس او را دان نام نهاد.'
  ron-1924: 'Рахела а зис: „Мь-а фэкут Думнезеу дрептате, мь-а аузит гласул ши мь-а
    дэруит ун фиу.” Де ачея й-а пус нумеле Дан.'
  ben-OBCV: তখন রাহেল বললেন, “ঈশ্বর আমার পক্ষসমর্থন করেছেন; তিনি আমার অনুরোধ শুনেছেন
    ও আমাকে এক ছেলে দিয়েছেন।” এই জন্য তিনি তাঁর নাম রাখলেন দান।
  lex-lex: 'Rahela nakota la: “Uplerlawna Ntutg oleka de, a''g ed mak kaplola, yoma
    Natlina-nataili oleka a polpuo''lu-wakwa''ku, ne Nala muanke''a id mai a''u.”
    Hade pede nala keke''en de pa nwawa Dan (nnia''eratni de, nakota mak kaplola).'
  rgu-rgu: Rahel dedea nae, “Manetualain namanene au huhule-haradoi ka so. Huu ria
    na, de Ana fee au ana touꞌ esa so. Manetualain naetuꞌ au dedea ka no, matetuꞌ.”
    De ana foi anaꞌ ria nade, Dan (sosoa na nae, ‘naetuꞌ dedeaꞌ’).
  som-som: Raaxeelna waxay tidhi, Ilaah waa i xukumay, codkaygiina wuu maqlay, oo
    wiil buu i siiyey. Sidaas daraaddeed magiciisii waxay u bixisay Daan.
  lat-VUC: 'Dixitque Rachel: Judicavit mihi Dominus, et exaudivit vocem meam, dans
    mihi filium, et idcirco appellavit nomen ejus Dan.'
  aoi-aoi: Ngalaja yingi-yama Rejila, “Neningikarraware-ka nakina ni-lyangkuwerribikajungwunuma
    yalakena-kiya-langwa yenumamalya-kiya akwa nginu-werrungwur•denama ningena-da.
    N-engkirrikenume-ka nganyangwa ayakwa ebina ningi-yengbinuma ningeni-yengkilabenuma,
    biya nginu-kwama kembirra naburraka-da,” yingi-yama dakina. Yadikina kembirra
    nenimikirra yingini-yengbijuwama Dena, mena akina ekirra Dena ne-yaminama “ni-lyangkuwerribikajungwunuma.”
  eng-ASVBT: 'And Rachel said, God hath judged me, and hath also heard my voice, and
    hath given me a son: therefore called she his name Dan.'
  mna-mna: 'Tabe Rael iso: “Iŋgi Anutu itiiri yo ma leŋ uunu sa isaana som. Pa ileŋ
    suŋŋana tio mi ikam leŋ pikin tomooto ti.” Tana ipaati be Dan.'
  ita-1885: 'E Rachele disse: Iddio mi ha fatto ragione, ed ha eziandio ascoltata
    la mia voce, e mi ha dato un figliuolo; perciò ella gli pose nome Dan.'
  eng-LXXUP: And Rachel said, God has given judgment for me, and hearkened to my voice,
    and has given me a son; therefore she called his name, Dan.
  eng-ULB: Then Rachel said, “God has vindicated me, and he has heard my voice and
    given me a son.” For this reason she called his name Dan.
  spa-VBL: 'Y Raquel dijo: “¡Dios ha juzgado a mi favor! Me escuchó y me ha dado un
    hijo”. Y a este hijo lo llamó Dan.'
  fra-_FOB: 'Et Rachel dit: Dieu m''a rendu justice, et il a aussi exaucé ma voix,
    et m''a donné un fils; c''est pourquoi elle l''appela Dan (juge).'
  mal-mal: 'അപ്പോൾ റാഹേൽ: “ദൈവം എനിക്ക് ന്യായം നടത്തി എന്റെ അപേക്ഷ കേട്ട് എനിക്ക്
    ഒരു മകനെ തന്നു” എന്നു പറഞ്ഞു; അതുകൊണ്ട് അവൾ അവന് ദാൻ എന്നു പേരിട്ടു.'
  urd-GVR: Rāḳhil ne kahā, “Allāh ne mere haq meṅ faislā diyā hai. Us ne merī duā
    sun kar mujhe beṭā de diyā hai.” Us ne us kā nām Dān yānī ‘Kisī ke Haq meṅ Faislā
    Karne Wālā’ rakhā.
  suz-BL: मिनु राहेलमी “परमप्रभुमी आं कली नाक्‍शा, आं पुंइशो नेंतु। मिनु आं कली तौ
    का गेती” देंमाक्‍त। मोपतीके आ नें दान वोदा बाक्‍त।
  ita-1927: 'E Rachele disse: “Iddio m’ha reso giustizia, ha anche ascoltato la mia
    voce, e m’ha dato un figliuolo”. Perciò gli pose nome Dan.'
  ckb-ckb: 'ڕاحێل گوتی: «خودا پشتگیری کردم و گوێی لە داواکەم گرت، هەروەها گوێی لە
    دەنگم بوو و کوڕێکی پێدام.» لەبەر ئەوە ناوی لێنا دان.'
  eng-BBE: Then Rachel said, God has been my judge, and has given ear to my voice,
    and has given me a son; so he was named Dan.
  crx-NTPO: '''Et Rachel ''utni, “Yak''usda (Elohim) sba nahizya ''ink''ez syiz cha
    yudants''o ''ink''ez duneyaz, syaz oole'' ha sgha inilhti.” ''Et huwa Dan yulhni.'
  kan-OKCV: ರಾಹೇಲಳು, “ದೇವರು ನನಗೆ ನ್ಯಾಯತೀರಿಸಿ, ನನ್ನ ಸ್ವರವನ್ನು ಕೇಳಿ, ನನಗೆ ಮಗನನ್ನು ಕೊಟ್ಟಿದ್ದಾರೆ,”
    ಎಂದು ಹೇಳಿದಳು. ಆದ್ದರಿಂದ ಆಕೆಯು ಅವನಿಗೆ ದಾನ್ ಎಂದು ಹೆಸರಿಟ್ಟಳು.
  bbb-bbb: Areme Resero fu kua, Iviama Godi fune irere na vierafeva ijene mukoreigia
    giena na vafarie. Ijadufuo fu baname none fiena ame fari ige miemano kuaena abe
    ive ina Deni kuae.
  tam-2017: 'அப்பொழுது ராகேல்: “தேவன் என் வழக்கைத் தீர்த்து, என் சத்தத்தையும் கேட்டு,
    எனக்கு ஒரு மகனைக் கொடுத்தார்” என்று சொல்லி, அவனுக்குத் தாண் என்று பெயரிட்டாள்.'
