    nan khotokna ay nginadnana nan chey ay onga is Dan.
  guj-2017: પછી રાહેલે કહ્યું, “ઈશ્વરે મારું સાંભળ્યું છે. તેમણે નિશ્ચે મારી વિનંતી
    સાંભળીને મને દીકરો આપ્યો છે.” તે માટે તેણે તેનું નામ ‘દાન’ પાડ્યું.
  byr-byr: '@see-verse:GEN.030.005'
  awx-awx: Dukngike imän Reseldä using yakut. “Anätutä uhinggike nandupän, nä ämin
    nomän tiwän, tumuk wamu yäwa natäke, wawaknga namik,” yang yake, umanä Dan yang
    inikut.
  pon-2006A: Resel eri nda, “Koht ketin kasalehiongieier ei pwuhng. E ketin karonge
    ei pekipek oh ketikihong ie nei seri.” Ih eri kihong ede Dan.
  por-BRBSL: 'Rachel disse: “Deus me julgou, e também ouviu minha voz, e me deu um
    filho”. Por isso ela chamou-o de Dan.'
  aly-aly: Rachel renh itnewek Dan alakenh angkemel, “Akngeyel ayenh arntarnt-arek,
    Akngey atyeng awelhek atharl renh ayernek, kel ayenh awey akely anthek.”
  cth-cth: Rachel ni, Cathut ni na pouk teh ka lawk hai a thai dawkvah, ca tongpa
    na poe, telah ati. Hatdawkvah, a min lah Dan a phung.
  twi-twi: Na Rahel kae se, “Onyankopɔn adi mʼasɛm ama me. Wate mʼadesrɛ ama me ɔbabarima.”
    Ne saa nti, ɔtoo no din Dan a ne nkyerɛase ne, “Onyankopɔn adi mʼasɛm ama me.”
  hlt-hlt: Te vaengah Rakhel loh, “Pathen loh kai n'yan cakhaw ka ol te a yaak bal
    tih kai he ca tongpa m'paek coeng,” a ti. Te dongah anih ming te Dan a sui.
  tbz-SIM: 'Kɛ̀ Dɑsɛɛdi dɔ̀: Kuyie nni ǹ kòńnɛ́, kɛ kèè n sɑ́útìi, kɛ m pɑ̃ dɛnitidɑbirɛ.
    Kɛ yu dɛ kó dɛbirɛ kɛ dɔ̀ Dɑnni.'
  msy-2020: Ezɨ Resel kamaghɨn mɨgɨa ghaze, “God nan nɨghnɨziba tuisigha gɨvagha egha
    nan arazim gifonge. Egha nan azangsɨzim baregha otarir mam na ganɨngi.” Egha Resel
    otarim ziam, “Dan,” a gatɨ.
  txq-txq: Basa boe ma Rahel kokolak nae, “Manetualain namanene au huhule-haradoing
    ena. Huu naa de Ana fee au ana touk esa ena. Manetualain naketu-naladi au dedeꞌang
    ena no ta mbeu seserik.” Boe ma ana foi kanak naa nade, Dan (fo sosoa-ndandaan
    ‘neketu-neladi dedeꞌak’).
  aaz-aaz: Onaim bi Rahel naꞌuab am nak, “Uisneno nneen au onen. Etun In nfee kau
    riꞌaan moen jes. Uisneno nafeek nataib ahaa au rasi.” Onaim in nakanab riꞌanaꞌ
    naan naiꞌ Dan (reꞌ in aꞌmoufn ii nak ‘afeek rasi’).
  azb-azb: 'Rəhilə dedi: «Allah məni haqlı çıxartdı və səsimi eşidib mənə bir oğul
    verdi». Buna görə də onun adını Dan qoydu.'
  eng-DBY: And Rachel said, God has done me justice, and has also heard my voice,
    and given me a son; therefore she called his name Dan.
  hin-2017: तब राहेल ने कहा, “परमेश्वर ने मेरा न्याय चुकाया और मेरी सुनकर मुझे एक
    पुत्र दिया।” इसलिए उसने उसका नाम दान रखा।
  wol-KYG: 'Bi loolu amee Rasel ne: «Yàlla àtte na ma; dégg na sama ñaan, ba may ma
    doom.» Mu tudde ko nag Dan (mu firi Kiy àtte).'
  swp-swp: Abo Rahela i ene, “Eaubada i heduduraigu’o, arinagu hinage i ataieyao to
    natugu tau i leama.” Arinai esana ie tore Dani.
  bjr-bjr: Maqasoofanoo Raseera nammarifa qafamaseenoo qinau. Doo maqee Anutufa qini
    oosanara andeeqara oosana fee qimasee qini innaaru qirana iriseenoo doo akoonaiqi
    qiminoo. Miqi qimaseenoo Raseera nammarifa mi faiqina auqu Dannaa nee qinau.
  eng-YLT: and Rachel saith, 'God hath decided for me, and also hath hearkened to
    my voice, and giveth to me a son;' therefore hath she called his name Dan.
  heg-NTPO: Kon Rahel aa noan, “Ama Lamtua Allah ming auk in kohe-kanas sa son. Tiata
    Un bel auk aan biklobe mes son. Ama Lamtua Allah nutus auk dasi li nol lolo son.”
    Kon un ngali tana-ana na ngala Dan, (man nahin na noan ‘nutus dasi’).
  ptu-ptu: 'Ma''kada Rahel naua: “Ma''papada-pada Puang Allataala anna nahingngiam
    pelauangku lambi'' nabeemmä'' mesa änä'' muane-ane.” Iam too anna nasangaim Dan.'
  bzd-NTPO: 'Raquel tö iché: “Skëköl tö ye'' tsa̱tké buaë. Ie'' tö ye'' ttö̀ ttsé
    ta̱ alà méitö ye'' a̱ wëm.” E'' kue̱ki̱ ie'' tö ikiè méka̱ Dan.'
  kwf-kwf: Sui Ꞌi Rachel ka fata Ꞌuri, “God nia lisia maꞋi na ꞋatoꞋanga niniꞋa teo
    fafi nau, ma nia faꞋataꞋinia neꞋe noaꞋa laꞋu roraꞋa nau. Nia rongoa foꞋolaku,
    ma nia ka kwatea ngela ngwane neꞋe fuaku.” Ma nia ka saea ngela neꞋeri Ꞌani sa
    Dan.
  eng-WYC-2017: And Rachel said, The Lord hath deemed to me, and hath heard my prayer,
    and gave a son to me; and therefore she called his name Dan.
  eng-WMBB: Rachel said, “God has judged me, and has also heard my voice, and has
    given me a son.” Therefore she called his name Dan.
  spp-spp: 'Ka Arasɛli si jwo: «Kile à mii tànga kan. Nde mii à jwo u á ke, u à lire
    lógo, maa pùnambile kan mii á. Lire kurugo, Arasɛli à li mɛge le Dan.'
  aey-aey: Odocob Resel uqa maden, “Anut uqa tutuc gesilteia. Odimei uqa ija jejeni
    mele bahic dah mimei mel oso itia,” en. Eunu uqa mel eu ijan Dan qon.
  urd-GVH: राख़िल ने कहा, “अल्लाह ने मेरे हक़ में फ़ैसला दिया है। उसने मेरी दुआ सुनकर
    मुझे बेटा दे दिया है।” उसने उसका नाम दान यानी ‘किसी के हक़ में फ़ैसला करनेवाला’
    रखा।
  rug-rug: Meke zama se Reseli, “Ele pitua Tamasa sa qua inokoro, meke ele avosia
    Sa sa qua tinepatepa meke poni nau Sa sa tuqu koreo hie,” ke poza nia Dani sa
    si asa.
  gaz-gaz: Kana irratti Raahel, “Waaqni naa murteesseera; kadhannaa koos dhagaʼee
    ilma naa kenneera” jette. Kanaafuu maqaa isaa Daan jettee moggaafte.
  fra-LSG: 'Rachel dit: Dieu m’a rendu justice, il a entendu ma voix, et il m’a donné
    un fils. C’est pourquoi elle l’appela du nom de Dan.'
  yal-yal: Rakeli yi a fala, a naxa, “Ala bata n ma kitin sa. A bata n ma falan mɛ.
    Na nan a toxi a diin fixi n ma.” A yi na diin xili sa Dan.
  gum-gum: 'Incha Raquelbe trenchibig køn: “Tiusbe naimburab maig maramigwan sølgandø
    martan cha. Incha nai miaigwan møra, kan nusrkai trandan cha. Treekkurri Incha
    Raquelbe tru unane Dan munchi pasrig køn.'
  iou-iou: Bäyaŋirän Reseltä yäŋkuk; Anututä täŋkentäŋ namikta nadäwän tägawäpäŋ manna
    nadäŋpäŋ nanak kubä namitak yäk. Mebäri unita wäpi Dan yäŋ iwetkuk.
  haw-1868: 'I mai la o Rahela, Ua hoapono mai ke Akua ia''u, ua hoolohe mai hoi ia
    i ko''u leo, a ua haawi mai ia i keiki na''u: nolaila, kapa iho la ia i kona inoa,
    o I Dana.'
  arb-NAV: 'فَقَالَتْ رَاحِيلُ: «قَدْ قَضَى اللهُ لِي وَأَصْغَى لِصَوْتِي وَرَزَقَنِي
    ابْناً». لِذَلِكَ دَعَتْهُ دَاناً (وَمَعْنَاهُ: قَاضٍ).'
  adz-adz: Da Retsel ini binaꞌ, “Anutu iraru agai da imunti maran udzib da dzi da
    iringant i dzi nan gangꞌ udagin da irim mamaꞌ narun aruani da dzi.” I wain igi
    da ifaringꞌ i binganggan Dan (wainggan ibi ‘iraru’).
  ewe-ewe: Rahel na ŋkɔe be Dan si gɔmee nye “Afiatsotso,” elabena egblɔ be, “Mawu
    tso afia nam, ese nye gbedodoɖa, eye wòna ŋutsuvim.”
  eng-LEE: 'And Rachel said, God hath judged me, and hath also heard my voice, and
    hath given me a son: therefore called she his name Dan.'
  dji-dji: A nyani bindjin wangini, “Goddji bukmaknyi yulpilngiriny djiny mil-ḻirrpiniban
    ingki djuburr-mirkng ngarri. Yarim warrpam djin marnggiban ngarri murkunyirbinyirring,
    gima Goddji irriny gungiliban djingiriny yidjipilngirinyi rirringir ngarri nyaniny
    irr butjalmini yidjipiligi ngirrangipm.” Bilapilang nyani bindjin, marrga yagirri
    nyani yirrpini ngungiriny ngaṉarr Dan.
  nna-nna: Rachel-ju karra marna, “Ngajulu japirr marnarna Ngarrka yungkulupiji partany
    ngajuku. Palinyju pinakarrinyiji, yinyanyi partany pirirri.” Yini marna pala partany
    Dan. [“Dan” means “he judged” or “he vindicated”. Rachel felt vindicated.]
  asm-FB: তেতিয়া ৰাহেলে ক’লে, “ঈশ্বৰে মোৰ কথা শুনি সুবিচাৰ কৰিলে। তেওঁ নিশ্চয়কৈ
    মোৰ কাকুতি শুনিলে আৰু মোক এটি পুত্ৰ দিলে।” সেয়ে তেওঁ সেই পুত্রৰ নাম দান ৰাখিলে।
  sus-A: رَشٍلٍ نَشَ عَ قَلَ، «عَلَ بَرَ ﭑ مَ كِيتِ سَ. عَ بَرَ ﭑ مَ وْيّنيِ مّ. نَ
    نَن عَ تٌشِ عَ دِ قِشِ ﭑ مَ.» عَ نَشَ نَ دِ شِلِ سَ دَنَ.
  fra-SBL: 'Rachel dit : « Dieu m''a jugée, il a aussi entendu ma voix, et il m''a
    donné un fils. » Et elle lui donna le nom de Dan.'
  hbo-hbo: וַתֹּ֤אמֶר רָחֵל֙ דָּנַ֣נִּי אֱלֹהִ֔ים וְגַם֙ שָׁמַ֣ע בְּקֹלִ֔י וַיִּתֶּן־לִ֖י
    בֵּ֑ן עַל־כֵּ֛ן קָרְאָ֥ה שְׁמֹ֖ו דָּֽן׃
  shp-NTPO: 'Jatianra Raquel iká iki: “Nato baken janera Dan iki, Diossenra en yokata
    ninkáke, westíora bake menixonra jaskara iti keskábiakin ea axonke”, iki.'
  eng-WYCLIFFE: And Rachel seide, the Lord demede to me, and herde my preier, and
    yaf a sone to me; and therfor sche clepide his name Dan.
  piu-2006: '@see-verse:GEN.030.005'
  pjt-pjt: Ka palulanguṟu Raitjiltu wangkangu, “Ngayulu Godala puḻkaṟa ngatjiningi
    tjitjiku, kaṉi pukuḻṯu kuliṟa ngayunya katja ungu.” Munu paluṟu ininu Dannga katja
    panya palunya.
  cwe-cwe: Laheli kalonga, “Mulungu kanigombela, kauhulika usungu wangu na kuning'ha
    mwana wa chilume.” Ivo Laheli kamtanga zina jake Dani.
  bgs-bgs: Igkagi si Raquel, na mà din, “Inéduwan tô Manama kanak. Igpaminág sikandin
    katô igpamuyù ku, asta igbággayanna ikandin kani batà mama!” Purisu igngadanan
    i Raquel tô batà ki Dan.
  kik-kik: Rakeli akiuga atĩrĩ, “Ngai nĩandĩhĩria na nĩaiguĩte gũthaithana gwakwa,
    na nĩaheete kahĩĩ.” Na tondũ ũcio, agĩgatua Dani.
  ksr-ksr: 'Meria mero Reizelnoŋ kokaeŋ jero: “Anutunoŋ gosiŋ nono sokombe qamakooli
    qaana moma mera ejaga nonja.” Kawaajoŋ qata Dan qaro. (Dan = Gosiŋ nono sokonjeŋ.)'
  fra-NCL: 'Et Rachel dit : « Dieu m’a rendu justice, et même il a entendu ma voix
    et m’a donné un fils. » C’est pourquoi elle le nomma Dan.'
  cek-AK: To naah Rachel mah, Sithaw mah kai ang bomh, tahmen ka hnikhaih lok ang
    thaih pae moe, capa maeto ang paek boeh, tiah thuih; to pongah anih mah Dan, tiah
    ahmin phui.
  xla-xla: Epapalati Leisoltapo maseyemala hiye Dan hi sepilaiyo. Epame epo atlaiyo,
    “Godtapo na꞉ta inoma sumale yu dalepame asiyama hamipo. Ya꞉tapo na꞉ kokoye natipame
    maseyemala na꞉ watle hamipo,” diyo.
  cuk-cuk: 'Geb degine, Raquel sogded: “Ar Bab-Dummad anga igar-nued imaksad. Ar Bab-Dummad
    an ese-gordiid an-itosadba, anga machigwa uknonikid.” A-ular, we-machigwa Danʼye
    nugguoed.'
  uig-CYR: 'Раһилә: — «Худа мән үчүн адаләт жүргүзүп пәрядимни аңлап, маңа бир оғул
    бәрди», дәп униң исмини Дан қойди.'
  tel-2017: అప్పుడు రాహేలు “దేవుడు నాకు తీర్పు తీర్చాడు. ఆయన నా మొర విని నాకు కుమారుణ్ణి
    దయచేశాడు” అనుకుని అతనికి “దాను” అని పేరు పెట్టింది.
  hat-BSA: 'Alò, Rachel te di: “Bondye te ban mwen rezon. Li te vrèman tande vwa m,
    e Li te ban mwen yon fis.” Pou sa, li te nonmen li Dan.'
  kos-kos: Rachel el fahk, “God El oru nununku lal ac ase enenu luk. El lohng kwafe
    luk ac ase wen se nutik.” Ouinge el sang inen tulik sac Dan.
  hbo-WLC: וַתֹּ֤אמֶר רָחֵל֙ דָּנַ֣נִּי אֱלֹהִ֔ים וְגַם֙ שָׁמַ֣ע בְּקֹלִ֔י וַיִּתֶּן־לִ֖י
    בֵּ֑ן עַל־כֵּ֛ן קָרְאָ֥ה שְׁמ֖וֹ דָּֽן׃
  ibo-ibo: Nke a mere ka Rechel kwuo sị, “Chineke ekpepụtala m. Ọ nụla arịrịọ m nye
    m nwa nwoke.” Nʼihi nke a, Rechel gụrụ nwa ahụ Dan.
  ory-ory: ସେତେବେଳେ ରାହେଲ କହିଲା, “ପରମେଶ୍ୱର ମୋହର ବିଚାର କଲେ, ମଧ୍ୟ ମୋହର କାକୂକ୍ତି ଶୁଣି
    ମୋତେ ପୁତ୍ର ଦେଲେ,” ଏଥିପାଇଁ ସେ ତାହାର ନାମ ଦାନ୍ (ବିଚାର) ରଖିଲା।
  wmt-wmt: '@see-verse:GEN.030.005'
  chk-chk: Mürin, Rahel a apasa, “Kot a alletätä ai pwüng, a pwal rong ai iotek o
    ngeniei eman ät.” Iei mine a aita ngeni Tan .
  ssd-ssd: 'Rahel nu ndek sakina: Kuate nu maŋau tiŋreknumbi ye turyat. Nu ye tuku
    yabaŋ pasa ismba kiŋo ande ye sat ŋgina sulumba nu kiŋo ta nyunu Dan ŋgina.'
  rop-rop: en Reitjul bin tok, “God bin lisin langa mi. Imbin gudbinji langa mi wen
    aibin tok langa im, en imbin gibit mi lilboi.” En Reitjul bin gulum neim blanga
    det lilboi Den.
  ukr-1871: 'І рече Рахеля: Бог судив менї, і послухав голосу мого, і дав менї сина.
    Тим і дала йому імя: Дан.'
  eng-AOI: And Rachel said, “God has judged us and he is pleased with me. He has heard
    and answered me and given me a son.” So she named him Dan, because Dan means “he
    has judged.”
  yon-yon: Kwane Rekselbed yedmeen “Godbed ne yaa wengyundane ne weng wengamberekore,
    dana kawoon.” andekoru, dana yaningko Den ande koween.
  bch-bch: Ta Resel ikeo bedane, “Deo igera leg kadonga, ta ikeo ga gau tutui. Ta
    ilongo leg raring ta ibada gergeu aranga ede pagau.” Tota iuato ieda Dan.
  deu-1951: 'Da sprach Rahel: Gott hat mir Recht verschafft und meine Stimme erhört
    und mir einen Sohn gegeben; darum hieß sie ihn Dan.'
  eng-JPS: 'And Rachel said: ''God hath judged me, and hath also heard my voice, and
    hath given me a son.'' Therefore called she his name Dan.'
  ubr-ubr: Namon Rachel iyau, “God yau au gogoi fofonin on irubin, au bayoi itatam
    ato fifi orot iteu,” on mes i wabai Dan.
  srp-1865: 'A Rahilja reèe: Gospod mi je sudio i èuo glas moj, te mi dade sina. Zato
    mu nadjede ime Dan.'
  lug-lug: Awo Laakeeri n’agamba nti, “Katonda ankoze bulungi, n’awulira eddoboozi
    lyange, n’ampa omwana owoobulenzi.” Kyeyava amutuuma Ddaani.
  heb-heb: ותאמר רחל דנני אלהים וגם שמע בקלי ויתן לי בן על כן קראה שמו דן׃
  ben-IRV: তখন রাহেল বললেন, “ঈশ্বর আমার বিচার করলেন এবং আমার রবও শুনে আমাকে ছেলে দিলেন;”
    তাই তিনি তার নাম দান [বিচার] রাখলেন।
  pan-pan: ਤਦ ਰਾਖ਼ੇਲ ਨੇ ਆਖਿਆ, ਪਰਮੇਸ਼ੁਰ ਨੇ ਮੇਰਾ ਨਿਆਂ ਕੀਤਾ ਅਤੇ ਮੇਰੀ ਅਵਾਜ਼ ਸੁਣ ਕੇ ਮੈਨੂੰ
    ਇੱਕ ਪੁੱਤਰ ਵੀ ਦਿੱਤਾ। ਇਸ ਕਾਰਨ ਉਸ ਦਾ ਨਾਮ ਦਾਨ ਰੱਖਿਆ।
  tkr-tkr: 'Raahilee eyhen: – Allah məhkamee yizde sural ıxha, yizın nıq'' g''ayxhı,
    zas dix huvu. Mançil-allad məng''ee mang''un do Dani (Mang''vee məhkamee havacesda)
    giyxhe.'
  mwp-mwp: Na Reysoel kedha mulaydhin, ‘Awgadhan nguzu doegamuya zoeyzinoeydhayngu.
    Nuydh nguzu thoeythupoegay karngemingu a in ngayapa garkaz kazi mangu.’ Nadh kedha
    zoenguz nel tharadhin Dan.
  mya-JVB: ရာခေလ က၊ ဘုရားသခင် သည် ငါ့ ဘက်၌ တရားစီရင် တော်မူပြီ။ ငါ့ စကား ကို ကြား
    ၍ သား ကို ပေး သနားတော်မူပြီဟု ဆို သည်နှင့်အညီ ၊ ထို သားကို ဒန် အမည် ဖြင့် မှည့်
    လေ၏။
  tte-O: Kabo Litieli iba, “Yeoba mumugagu igitesipwai idudulai, yo yagu kawanoi ibenalan
    kabo natugu tauna iyeyama.” Yo esana ipei Dani.
  tbg-tbg: Reseriva tiharo, Kotiva ti uva iriharo avuqavuma timitaivo. Te vira aarauraro
    viva ti uva iriharoma qorainti vainti ti timivo, tivakero vi vaintira autu nteharo
    Daanirave – Uva Avuqavuma Timitairave, tura.
  hmo-hmo: Vadaeni Rahela ia gwau, “Dirava ese lau dekenai kota ia karaia vadaeni,
    lauegu noinoi ia abia dae vadaeni, lauegu natuna ia henia lau dekenai.” Vadaeni,
    iena ladana ia atoa Dano, anina be “Kota Hereva”.
  ata-ata: Xe Lakeli miavuti la mivikala aloxo ꞌo, “Lataua mumaisou mo mulavu no anu
    tuꞌumaxu ane Lea miꞌoxoꞌoxonu muneꞌe noxilo la sou mulomuxu linga noxilo la ane
    muitixeni keakea mulu ꞌo.” La sou ane mimoxoꞌu ualasou lexe Den.
  nfa-nfa: Hèia Rahel padhai lii, aku nèngu na, “Ama Lamatua nanene le lii manèngi-mangajꞌi
    jaꞌa. Nèti èèna ka, Na hia jaꞌa ana mone ca dhèu. Ama Lamatua pamaꞌète le, lii
    langu jaꞌa dènge mola-mola.” Ka na pangare ana ne, Dan (dhu sasoa na ‘pamaꞌète
    lii’).
  urd-urd: तब राख़िल ने कहा कि ख़ुदा ने मेरा इन्साफ़ किया और मेरी फ़रियाद भी सुनी
    और मुझ को बेटा बख़्शा। इसलिए उसने उसका नाम दान रख्खा।
  rus-SYN: 'И сказала Рахиль: судил мне Бог, и услышал голос мой, и дал мне сына.
    Посему нарекла ему имя: Дан.'
  cbt-NTPO: 'Naporo'' Naquira tapon: “Isoso hua''huasha, Tano itarahuë. Yosë nontërahuëso''
    natanatonco: ‘Tëhuënchachin quëmaso'' noya ninan ni''ton, catahuaranquën huachi,’
    itërinco. Napoaton a''nara hua''huasha quëtërinco,” tënin. Ina yonquiaton ina
    pochin nohuitërin.'
  bqc-SIM: 'Ɔ̃ Lasɛli mɛ̀: Lua tò yã́ bↄ̀manↄ na, à ma yãmà à ma gba nɛgↄ̃ɛ.
    Ɔ̃ à tↄkpàɛ̀ Dã.'
  tcz-CHONGTHU: Hichun Rachel in aseiye, “Pathen in ka lunggel eisu bulhit pehtai,
    chule katao na jong eisan peh in chapa eipe tai atin hijeh chun naosen min chu
    Dan asahtai.”
  mar-mar: मग राहेल म्हणाली, “देवाने माझे ऐकले आहे. त्याने माझा आवाज नक्कीच ऐकला आहे
    आणि मला मुलगा दिला आहे.” म्हणून तिने त्याचे नाव दान ठेवले.
  tcs-tcs: Reisel bin kolem Dan. Den Reisel i bin spik diskain, ‘God bin luk dat ai
    bin rait, ane em bin mina lisen po mi ane bin gibe mi wan boi pikinini po Zekop.’
  soq-soq: Ita Reitel wanase, “God ne dima insedina rua oto nen ita sa ipa ne euwanen
    dima ne dewasana ipa dodomana.” Sa baiwa me otopa ebowa ituna ipa Dan.
  qub-qub: 'Chaura Raquel niran: «Wamraynaj cashpä Diosta ruwacushäpitami ñañäno wamrayoj
    canäta munasha» nir. Chaypitami chay wamrapa jutinta churaparan «Dan» nir.'
  bqp-bqp: 'Akũ Rahila pì: Luda tò yã bò kũmao nna à ma yã mà à ma gba nɛ́gↄ̃gbɛ̃.
    Akũ à tↄ́ kpànɛ Dã.'
  hat-hat: 'Lè sa a, Rachèl di: -Seyè a rann mwen jistis. Li tande vwa mwen. Li ban
    m'' yon gason. Se poutèt sa Rachèl te rele pitit la Dann.'
  eng-BSB: Then Rachel said, “God has vindicated me; He has heard my plea and given
    me a son.” So she named him Dan.
  tod-tod: 'Lasɛle ɠɛni ma: «GALA ge nà-gaamai vea zèa, é gòoi mɛniga, nà ɓalaagi,
    é doun zunu vea bɛ̀.» Naa ɠa é ba, é daasei pɛɛni ga Dan.'
  eng-WEBPB: Rachel said, “God has judged me, and has also heard my voice, and has
    given me a son.” Therefore she called his name Dan.
  kbq-kbq: Resoli'a amanage hu'ne, Anumzamo'a fatgoza hu'nane nehuno, nunamuni'a antahinamino
    ne'mofavre namie. Nehuno agi'a Dani'e huno ante'ne.
  nhe-BL: 'Huajca Raquel quiijto: “Toteco quichijtoc tlen xitlahuac para na pampa
    quicajqui tlen nijtlajtlani huan nechmacac se nocone. Yeca ni oquichpil itoca
    elis Dan.” (Dan quinequi quiijtos Yajaya Quichijtoc Tlen Xitlahuac Para Na.)'
  bus-bus: 'Ben Rasɛli bè: Ludaa tò yã bↄ̀mao nna à ma yã mà, à ma gba nɛ́gↄ̃gbɛ̃.
    Ben à tↄ́ kpànɛ Dani.'
  gub-BL: Uze'eg Hakew kury. — Ko kwarer a'e, — Nà, her romo a'e, ta'e Tupàn ikatu
    ihewe a'e, i'i. (-Ikatu haw iapo haw, i'i her zaneze'eg rupi.) — Wenu heze'eg
    a'e, umur amo kwarer ihewe hememyr romo a'e, i'i.
  eng-DRA: 'And Rachel said: The Lord hath judged for me, and hath heard my voice,
    giving me a son, and therefore she called his name Dan.'
  knf-knf: 'Rakel aji : « Naşibaţi awayëşaan, aŧiinkën, awulën napoţ ñiinţ. » Ukaaŋ
    kë aţu''a katim ki Dan.'
