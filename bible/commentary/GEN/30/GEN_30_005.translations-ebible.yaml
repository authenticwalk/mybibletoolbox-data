verse: GEN.030.005
translations:
  mal-C: ബിൽഹ ഗർഭംധരിച്ച് യാക്കോബിന് ഒരു മകനെ പ്രസവിച്ചു.
  deu-TKW: Da wurde Bilha schwanger und gebar dem Jakob einen Sohn.
  lin-lin: mpe Bila akomaki na zemi. Abotelaki Jakobi mwana mobali.
  cbr-NT: abë 'ixun ka Jacobnën achúshi okin ami bëchiakëxa.
  eng-LSV: and Bilhah conceives, and bears a son to Jacob,
  bmu-bmu: Ahöiga Bilhanöŋ gölöm ala Jeikobkö nahönŋi meyök.
  eng-GNV: So Bilhah conceiued and bare Iaakob a sonne.
  eng-WEBSTER: And Bilhah conceived, and bore Jacob a son.
  nhw-BL: huan ya quimacac Jacob se icone.
  swh-ONEN: Bilha akapata mimba, naye akamzalia Yakobo mwana.
  bba-bba: yerɑ u ɡurɑ suɑ u Yɑkɔbu bii tɔn durɔ mɑruɑ.
  eng-KJVCPB: And Bilhah conceived, and bare Jacob a son.
  cpy-cpy: Tzimanaki apaani itomi Jacob.
  mpx-mpx: yaka i liyan ge Yakobo natuna melutau etega i ab.
  wbp-wbp: Piilyaju juni-parnta-jarrija, manu ngaka-karilkirla kurdu wirriya mardarnu
    Jakupuku.
  luo-luo: mi Bilha nomako ich kendo nonywolone Jakobo wuowi.
  meu-meu: Bena Bilha na e rogorogo, e mara, mero ta e abia.
  npi-ULB: बिल्हा गर्भवती भई र त्यसले याकूबको निम्ति एउटा छोरो जन्माई ।
  yor-yor: Biliha sì lóyún, ó sì bí ọmọkùnrin kan fún Jakọbu.
  emp-NTPO: Bilhara b̶iogoa b̶eped̶a umaquĩrã warrada tosia.
  ind-ind: lalu Bilha mengandung dan melahirkan seorang anak laki-laki bagi Yakub.
  pes-OPCB: بلهه حامله شد و پسری برای یعقوب زایید.
  ssx-ssx: Kutupa Bilihata꞉ weki loke lomba Dieikopena꞉ hali weki mendiaeyekeme.
  lcm-lcm: na kala atogon kana sungsungukan na kala ingus a sikei a nat.
  aer-aer: Bilhah re atnerte-atnerte anteme irreke re anteme ampe urreye akweke atnyenemele
    Jacob ikwere.
  tgl-ULB: Nagdalang-tao si Bilha at nagsilang ng anak na lalaki kay Jacob.
  nop-nop: Yakobodi nagila hatibuune mihiwele tiŋa Yakobo’walaŋ mihi niŋ nagikuk.
  kca-kca: Валла ԓавәрта йис пӑ Иакова пŏх сэма пайтәс.
  cbu-NT: Bilharin nlluraa yáyaru mireerangshita. Akoparinee wip kamuzaa tatsipurangiya.
  hui-hui: Ani paluwa Bila ibugua Yagabanaga igiri mbira taba henene.
  wrs-wrs: doa Bilhava ena avna, otolm lengna tuendisrini, doa Reselva awona Danm.
  mya-mya: ဗိ​လ​ဟာ​သည်​ကိုယ်​ဝန်​ဆောင်​၍​သား​တစ်​ယောက် ကို​ဖွား​မြင်​လေ​သည်။-
  cbi-NTPO: Tsenñu Bilhá, Jacobnu na main ka' kuwañu,
  bod-N: དེ་ནས་པིལ་ཧ་ལ་མངལ་སྦྲུམ་སྟེ་ཡ་ཀོབ་ལ་བུ་ཞིག་བཙས་པ༌རེད།
  wsk-wsk: se tuagu aratam, se Jacob ko kuriang kari iluwam.
  kkl-kkl: me monag taogpa, me nengabo me mangaro aog.
  sna-sna: akava nemimba akamuberekera mwanakomana.
  spa-BLM: Bilhá concibió y dio a luz un hijo a Jacob.
  beu-beu: Bilha atou veng muse, ana vaal mehal nu vengajai.
  cac-cac: Axo ix alji jun yune' ix Bilha chi',
  swh-ULB: Bilha akashika mimba na kumzalia Yakobo mwana.
  bel-bel: Вала зачала і нарадзіла Якаву сына.
  deu-ELBBK: Und Bilha wurde schwanger und gebar Jakob einen Sohn.
  mbb-OT: Mibmeǥingey si Bilha, ne mid-anak te maama.
  msc-msc: Bilaha ka kɔnɔ ta Yakuba la, ka dencɛ sɔrɔn a yɛ.
  mal-2015: ബിൽഹാ ഗർഭംധരിച്ചു യാക്കോബിന്നു ഒരു മകനെ പ്രസവിച്ചു.
  tuo-NT: Co nijĩpaco toja, niꞌcʉ̃ wĩꞌmagʉ̃ Jacore wʉabosaco niwõ.
  gup-gup: Dja ngaleng yawkani bimarneyawmey Jacob beywurd.
  met-met: saing gamona saing hayau gara lup tela na.
  gvs-gvs: Ikéuwama, ivenátuna, moe Yakobo natuna koroto ivenatuni.
  rmc-rmc: E Bilha ačhiľa khabňi a diňa le Jakob čhavores.
  nlg-nlg: Ma Bilhah te logho gari, ge vahua na dalena na garimane.
  dgr-DOGNT: hotıeda-le ajà, eyıts'ǫ yegha dǫzhìa nìı̨htı̨.
  pes-OPV: وبلهه آبستن شده، پسری برای یعقوب زایید.
  ron-1924: Билха а рэмас ынсэрчинатэ ши а нэскут луй Иаков ун фиу.
  ben-OBCV: এবং সে গর্ভবতী হল ও তাঁর জন্য এক পুত্রসন্তানের জন্ম দিল।
  lex-lex: At de na'apnu pa na'a'na nana muanke'a id la Yakopa.
  rgu-rgu: Bilha nairu, de boki na ana touꞌ esa.
  som-som: Bilhahna way uuraysatay, oo Yacquub wiil bay u dhashay.
  lat-VUC: ingresso ad se viro, concepit, et peperit filium.
  aoi-aoi: Kembirra arakba ngalaja Bilya dakina yingu-mambakinuma wurrangariya. Kembirra
    yinginumin-arrangba arakba dakina nenikuwenikba Jekaba-langwa.
  eng-ASVBT: And Bilhah conceived, and bare Jacob a son.
  mna-mna: Mi Bila kopoono, to ipeebe Yakop le pikin tomooto ta.
  ita-1885: E Bilha concepette, e partorì un figliuolo a Giacobbe.
  eng-LXXUP: And Bilhah, Rachel’s maid, conceived, and bore Jacob a son.
  eng-ULB: Bilhah conceived and bore Jacob a son.
  spa-VBL: Entonces Bila quedó embarazada y tuvo un hijo de Jacob.
  fra-_FOB: Et Bilha conçut, et enfanta un fils à Jacob.
  mal-mal: ബിൽഹാ ഗർഭംധരിച്ചു യാക്കോബിന് ഒരു മകനെ പ്രസവിച്ചു.
  urd-GVR: Bilhāh hāmilā huī aur beṭā paidā huā.
  suz-BL: मिनु बिल्‍हाह कोव़ज कुरशा, तौ का थि‍माक्‍त।
  ita-1927: E Bilha concepì e partorì un figliuolo a Giacobbe.
  ckb-ckb: بیلهەش سکی پڕ بوو، کوڕێکی بۆ یاقوب بوو.
  eng-BBE: And Bilhah became with child, and gave birth to a son.
  crx-NTPO: '''Ink''ez Bilhah ulchan ''ink''ez Jacob duneyaz yughu yulhtsi.'
  kan-OKCV: ಬಿಲ್ಹಳು ಗರ್ಭಿಣಿಯಾಗಿ, ಯಾಕೋಬನಿಗೆ ಮಗನನ್ನು ಹೆತ್ತಳು.
  bbb-bbb: '@see-verse:GEN.030.004'
  tam-2017: பில்காள் கர்ப்பவதியாகி, யாக்கோபுக்கு ஒரு மகனைப் பெற்றெடுத்தாள்.
  spa-RV-1909: Y concibió Bilha, y parió á Jacob un hijo.
  ron-BTF: Şi Bilha a rămas însărcinată şi i-a născut lui Iacob un fiu.
  eng-WEBP: Bilhah conceived, and bore Jacob a son.
  eng-FBV: Bilhah became pregnant and had a son for Jacob.
  nld-1939: Bilha werd zwanger, en baarde Jakob een zoon.
  nch-BL: huan ya quimacac Jacob se icone.
  tfr-NTPO: ga beno shäng kjl̈araso l̇l̇ëme. Wa buk kjl̈ara domer ga
  vie-1934: Bi-la thọ thai, sanh một con trai cho Gia-cốp.
  hin-CV: बिलहाह गर्भवती हुई और उसका एक बेटा हुआ.
  eng-OURB: Bilhah [Bashful] conceived, and bore Jacob [Supplanter] a son.
  spa-BES: Y Bilhah engendró, y dio a luz un hijo.
  tdx-tdx: vaho niaren-dre, nahatoly anadahy ho a Iakòbe.
  vid-vid: Biliha nakawa na himila nakampondela Yakobo mwana msongolo.
  pwg-pwg: Biliya iropeya ma ivi tuwa da natuna tomowa.
  eng-OKE: and Bilhah conceived, and bare to Jakob a son.
  tha-KJV: บิ​ลฮาห์​ก็​ตั้งครรภ์​และคลอดบุตรชายให้​แก่​ยาโคบ
  por-BR-2018: E concebeu Bila, e deu à luz a Jacó um filho.
  bco-bco: '@see-verse:GEN.030.004'
  deu-ELO: Und Bilha ward schwanger und gebar Jakob einen Sohn.
  ktm-ktm: Bilhah ile ndriyen pe iduwe nedun Yakop homou kamal.
  caa-caa: Y tamar era quetpa wawan e Bilhá y qꞌuechuan incojt uyar taca e Jacob.
  eng-WYC-2018: she conceived, and childed a son.
  epo-epo: Kaj Bilha gravediĝis kaj naskis al Jakob filon.
  uig-PIN: Bilⱨaⱨ ⱨamilidar bolup, Yaⱪupⱪa bir oƣul tuƣup bǝrdi.
  beo-beo: Biliha da abula agui, dunu mano lalelegei.
  tpi-OTNT: na Bilha i gat bel na i karim wanpela pikinini man bilong Jekop.
  hau-SA: ta kuwa yi ciki, ta kuma haifi ɗa.
  udu-udu: Dhala Bilhah a’di bwaaki’d mo dhali dho’thka Yakuub ya/ mo.
  uig-LAT: Bilhah hamilidar bolup, Yaqupqa bir oghul tughup berdi.
  nde-nde: wazithwala wamzalela indodana.
  ton-ton: Pea naʻe tuituʻia ʻa Pila, pea fānau kia Sēkope ʻae tama.”
  ces-1613: Tedy počavši Bála, porodila Jákobovi syna.
  eko-eko: Khwiimittha khumpattha mwaana.
  nss-nss: Pe Pilhah mapundriyan pe imwalahiy iyata norun hamou kamai.
  eng-WMB: Bilhah conceived, and bore Jacob a son.
  tam-TCV: பில்காள் கருத்தரித்து, அவனுக்கு ஒரு மகனைப் பெற்றாள்.
  ceb-ULB: Nagmabdos si Bilha ug nanganak ug batang lalaki alang kang Jacob.
  mkn-mkn: Ais Bilha dudu parú, ju dia barana ame satu ana laki-laki.
  pol-UBG: Bilha poczęła i urodziła Jakubowi syna.
  agr-agr: pujus ejapmitkakui, dutikam pujus Jacopa uchijin uchigmakui.
  kyc-kyc: Dopa piyambisa Bilya baa wane ingiyamopa Jekopena wane mende manjakamiya.
  urd-GVU: بِلہاہ حاملہ ہوئی اور بیٹا پیدا ہوا۔
  deu-1912: Also ward Bilha schwanger und gebar Jakob einen Sohn.
  ntj-ntj: Palunyatjanu nyinarrayirnu mukalarringu. Palunyalu Tjayikapaku katja kanyirnu.
  row-row: Bilha o nairu boe, de bꞌonggi ana touꞌ esa.
  kan-2017: ಯಾಕೋಬನು ಅವಳನ್ನು ಸಂಗಮಿಸಲು ಬಿಲ್ಹಳು ಗರ್ಭಿಣಿಯಾಗಿ ಗಂಡು ಮಗುವನ್ನು ಹೆರಲು,
  ena-ena: '@see-verse:GEN.030.004'
  tgo-tgo: Wevoko i marabo na i ghamba ŋgama ghɨmoru, Jeikob nariye.
  yap-yap: Me diyen Bilhah nge gargeleg bochi pagel ni fak Jakob.
  tet-tet: Bilha koꞌus, hotu nahoris oan mane ida.
  hlt-MCSB: Bilhah khaw pumrhih tih Jakob ham ca a cun pah.
  mdy-ETH: ባኣላ ጎጳዺ ያይቆኦቤም ዓቲንቄ ናይ ሾዔኔ።
  twi-ASANTE: Ɔnyinsɛn, woo babarima maa Yakob.
  bhl-bhl: Wamdusomelei, Bilka u fein aul kumun keumeko, kunum aul mak dukusu kale.
  con-NTPO: fae tsandie du'shuve Jacobmbe isu.
  eng-WEBU: Bilhah conceived, and bore Jacob a son.
  bnp-bnp: i singou, i podea a koma bakovi.
  wal-wal: Baala shahaarada attuma na7aa Yaaqoobau yelaasu.
  mgh-mgh: Piila ahorupala irukulu ni ahonnyarana Yakopi mwana.
  acu-NT: Tura asamtai Bilha uchin Jacobnaun jerermiayi.
  spa-PDDPT: Bilha concibió y dio a luz un hijo a Jacob.
  gun-gun: Ha'e rami vy Bila oguereko Jacó ra'y.
  agu-BL: Ma yi cyok'bel quib nintzun jal jun chinitxa' Jacow tu Bilha, yi mos Raquel.
  eng-PEV: Then Bilhah had a baby boy. He was another son for Jacob.
  ilo-ULB: Nagsikog ni Bilha ket naganak iti lalaki para kenni Jacob.
  kpg-kpg: Bilhah ga hai dama, ga haanau mai dana dama daane.
  uig-ARA: بىلھاھ ھامىلىدار بولۇپ، ياقۇپقا بىر ئوغۇل تۇغۇپ بەردى.
  bsp-bsp: Kɔ Bilha ɛmbɛkəs, k'oŋkomɛ Yakuba wan wərkun.
  mbs-mbs: miglaman si Bilha, aw tinebawan sikandin te batà meama.
  tof-tof: ó Bila bikóm we ipadórr, da siman olom ilngumilürr oyankü.
  sus-sus: Bila naxa tɛɛgɛ, a naxa di xɛmɛ bari Yaxuba bɛ.
  pon-2006: Pila eri liseianda oh naitikihada kisin pwutak kis.
  jae-jae: Ma Bilha taê e kêkôc ŋapalê ŋac gêjô Jakob.
  ksd-ksd: Ma Bila i ga lalau pa, ma i ga kava tar ra bul tutana tai Iakob.
  tur-YTC: Bilha hamile kaldı ve Yakov'a bir oğul doğurdu.
  bel-N: I зачала Більга, і нарадзіла Якубу сына.
  grc-BRENT: Καὶ συνέλαβε Βαλλὰ ἡ παιδίσκη Ῥαχὴλ, καὶ ἔτεκε τῷ Ἰακὼβ υἱόν.
  ind-AYT: Lalu, Bilha mengandung dan melahirkan anak laki-laki bagi Yakub.
  lid-lid: '@see-verse:GEN.030.004'
  eng-NNA: Bilhah became pregnant, she got a male child.
  nya-nya: ndipo Bilihayo anatenga pathupi namubalira Yakobo mwana wamwamuna.
  hrv-hrv: Bilha zače te Jakovu rodi sina.
  mps-mps: Tama Bilha tabi elama, tama Jekopgo ogwa me deli ame nani.
  llg-llg: Basa boe ma Bilha nailu, de ana bonggi ana touanak esa.
  tpi-tpi: na Bilha i gat bel na i karim wanpela pikinini man bilong Jekop.
  dan-1931: Så blev Bilha frugtsommelig og fødte Jakob en Søn,
  vie-OVCB: Gia-cốp ngủ với Bi-la. Nàng thụ thai và sinh một con trai.
  lbk-lbk: Naliton si Bilha et inyanakna nan esa'y lalaki ay winad-ay Jacob.
  guj-2017: બિલ્હા ગર્ભવતી થઈ. તેણે યાકૂબના દીકરાને જન્મ આપ્યો.
  byr-byr: '@see-verse:GEN.030.004'
  awx-awx: Tiwän Bilha tängene käyä tiwän, wawakngä dukngikut.
  pon-2006A: Pila eri liseianda oh naitikihada kisin pwutak kis.
  por-BRBSL: Bilhah concebeu, e deu um filho a Jacob.
  aly-aly: Bilhah ra ampa akely atnyenek, awey akely.
  cth-cth: Bilhah ni camo a vawn teh Jakop hanlah ca tongpa a khe pouh.
  twi-twi: Onyinsɛn woo ɔbabarima maa Yakob.
  hlt-hlt: Bilhah khaw pumrhih tih Jakob ham ca a cun pah.
  tbz-SIM: Kɛ̀ Bidɑɑ púó nkɛ́pɛitɛ́ dɛnitidɑbirɛ.
  msy-2020: ezɨ Bilha navim asegha Jekop bagha otarir mam bate.
  txq-txq: Boe ma Bilha nairu, de bonggi ana touk esa.
  aaz-aaz: Rarit bi Bilha naꞌapuꞌ, ma in nahoniꞌ riꞌaan moen jes.
  azb-azb: Bilha hamilə olub Yaquba bir oğul doğdu.
  eng-DBY: And Bilhah conceived, and bore Jacob a son.
  hin-2017: और बिल्हा गर्भवती हुई और याकूब से उसके एक पुत्र उत्पन्न हुआ।
  wol-KYG: mu ëmb, amal Yanqóoba doom ju góor.
  swp-swp: Abo Bilaha ie boga, eo Iakobo arinai natuna tau i labasi.
  bjr-bjr: Miqimmasoofanoo Biriqaa nammarifa amuaqu qaikinoo mariiufanoo Yakoboona
    faiqi akoonaiqi maqanau.
  eng-YLT: and Bilhah conceiveth, and beareth to Jacob a son,
  heg-NTPO: Ti Bilha behe, le hua ana biklobe mesa.
  ptu-ptu: Iya kebättäm Bilha lambi' undadiangammi Yakub mesa muane-ane.
  bzd-NTPO: Ie' ta̱ Jacob alà kéka̱.
  kwf-kwf: GoꞋo kini neꞋeri ka ina naꞋa, ma ka faꞋafuta taꞋi ngela ngwane ana sa Jakob.
  eng-WYC-2017: she conceived, and childed a son.
  eng-WMBB: Bilhah conceived, and bore Jacob a son.
  spp-spp: Ka Bila si mpa laa ta, maa pùnambile si Yakuba á.
  aey-aey: Odocob Bilha uqa melca mimei mel oso basen.
  urd-GVH: बिलहाह हामिला हुई और बेटा पैदा हुआ।
  rug-rug: Meke ari tiana se Biliha, meke podoa sa si keke tuna koreo.
  gaz-gaz: isheenis ulfooftee ilma isaaf deesse.
  fra-LSG: Bilha devint enceinte, et enfanta un fils à Jacob.
  yal-yal: Bila yi fudikan, a yi dii xɛmɛn bari Yaxuba xa.
  gum-gum: Inchen Bilhabe kwanrriig kørrømisra, Jacobwei kan nusrkai tøgaguig køn.
  iou-iou: Patkumäno Bilhatä nanak kok itpäŋ Jekopta nanak kubä bäyaŋ imiŋkuk.
  haw-1868: Hapai iho la o Bileha, a hanau mai la, he keikikane na Iakoba.
  arb-NAV: وَحَمَلَتْ بِلْهَةُ وَأَنْجَبَتْ لِيَعْقُوبَ ابْناً.
  adz-adz: da Bilha iwangun da irim Yakop narunggan marub mangan.
  ewe-ewe: efɔ fu, eye wòdzi ŋutsuvi na Yakob.
  eng-LEE: And Bilhah conceived, and bore Jacob a son.
  dji-dji: Manymak, guyumi nyani Bilya gapaḻmirrpilidjini, a walkir-marrngili yidjipili
    yul Djakupgi. A nyani Ratjildji djagadjiliban ngunung ngaṉarr biṯma nyanngangipm.
  nna-nna: Bilhah palanga ngayinykarra jarrinyi, pirirri partany mana.
  asm-FB: তাতে বিলহা গৰ্ভৱতী হৈ যাকোবলৈ এটি পুত্ৰ প্ৰসৱ কৰিলে।
  sus-A: بِلَ نَشَ تّيفّ، عَ نَشَ دِ شّمّ بَرِ يَشُبَ بّ.
  fra-SBL: Bilha devint enceinte, et donna un fils à Jacob.
  hbo-hbo: וַתַּ֣הַר בִּלְהָ֔ה וַתֵּ֥לֶד לְיַעֲקֹ֖ב בֵּֽן׃
  shp-NTPO: Ja Jacobnin biara, Bilhán Jacob betan bakeaa iki.
  eng-WYCLIFFE: and whanne the hosebonde hadde entrid to hir, sche conseyuede, and
    childide a sone.
  piu-2006: '@see-verse:GEN.030.004'
  pjt-pjt: Ka palulanguṟu paluṟu iṯitjararingu Pilanya munu katja kanyinu Jacobaku.
  cwe-cwe: Biliha kapata wimo na kamwelekela Yakobo mwana wa chilume.
  bgs-bgs: igmabáddás si Bilha, asta igpamasusu sikandin ka batà mama.
  kik-kik: nake Biliha akĩgĩa nda, akĩmũciarĩra kahĩĩ.
  ksr-ksr: Ero Bilhanoŋ koro ama Jeikobwaa meria mero.
  fra-NCL: Bala conçut et enfanta un fils à Jacob.
