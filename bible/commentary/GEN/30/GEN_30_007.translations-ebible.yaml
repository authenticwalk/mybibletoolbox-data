verse: GEN.030.007
translations:
  mal-C: റാഹേലിന്റെ ദാസി ബിൽഹാ വീണ്ടും ഗർഭംധരിച്ച് യാക്കോബിനു രണ്ടാമതൊരു മകനെ പ്രസവിച്ചു.
  deu-TKW: Hierauf wurde Bilha, die Leibmagd Rahels, abermals schwanger und gebar
    dem Jakob einen zweiten Sohn.
  lin-lin: Sima na yango, Bila, mwasi mosali ya Rasheli, azwaki lisusu zemi mpe abotelaki
    Jakobi mwana mobali ya mibale.
  cbr-NT: Usokin ami bëchitankëxun ka amiribishi Jacobnën Bilhámi bëchitëkëankëxa,
  eng-LSV: And Bilhah, Rachel’s maidservant, conceives again, and bears a second son
    to Jacob,
  bmu-bmu: Reizölgö welen ambiŋi Bilha yaŋön kunbuk gölöm ala Jeikobkö nahönŋi kun
    meiga yahöt ahök.
  eng-GNV: And Bilhah Rahels maide coceiued againe, and bare Iaakob the second sonne.
  eng-WEBSTER: And Bilhah, Rachel's maid, conceived again, and bore Jacob a second
    son.
  nhw-BL: Teipa Bilha, itequipanojca Raquel, quimacac Jacob seyoc icone.
  swh-ONEN: Bilha mtumishi wa kike wa Raheli akapata mimba tena, akamzalia Yakobo
    mwana wa pili.
  bba-bba: Dɑnun biru Bilihɑ u mɑɑ ɡurɑ suɑ mɑ u Yɑkɔbu bii tɔn durɔ mɑruɑ.
  eng-KJVCPB: And Bilhah Rachel’s maid conceived again, and bare Jacob a second son.
  cpy-cpy: Ari apiitakiro Bilja otzimaki itsipa itomi Jacob.
  mpx-mpx: Bilha i liyan al, yaka i ab palabuina Yakobo natuna melutau.
  wbp-wbp: Ngula-jangka, yarda juni-parnta-jarrija Piilyaju, manu kurdu-karilkirla
    mardarnu wirriya Jakupukuju.
  luo-luo: Bilha ma jatich Rael nochako omako ich kendo nonywolo ne Jakobo wuowi mar
    ariyo.
  meu-meu: Rahela ena hesiai hahinena Bilha ma e rogorogo, e mara, mero ihararuana
    e abia.
  npi-ULB: राहेलकी कमारी बिल्हा फेरि गर्भवती भई र त्यसले याकूबको निम्ति दोस्रो छोरो
    जन्माई ।
  yor-yor: Biliha, ọmọ ọ̀dọ̀ Rakeli sì tún lóyún, ó sì bí ọmọkùnrin kejì fún Jakọbu.
  emp-NTPO: Mãwãnacarea Raquel nezocawẽrã Bilhara wayacusa b̶iogoa b̶eped̶a umaquĩrã
    warrada Jacoboa to diasia.
  ind-ind: Lalu Bilha hamil lagi dan melahirkan anak laki-laki yang kedua.
  pes-OPCB: بلهه باز آبستن شد و دومین پسر را برای یعقوب زایید.
  ssx-ssx: Kutupa Bilihata꞉ weki loke paa lomba ipikana꞉ma꞉ Dieikopena꞉ yaapo peao
    weki mondu wiayekeme.
  lcm-lcm: Au, Bila kala anguan vinga pok an na kala ingus kana vapongua i nat.
  aer-aer: Yanhe iperre, Bilhah re awethe atnerte-atnerte-irreke re imerte ampe urreye
    akweke atnyenemele Jacob-eke.
  tgl-ULB: Si Bilha, ang lingkod ni Raquel, ay nagdalang-tao muli at nagsilang kay
    Jacob ng pangalawang anak.
  nop-nop: Lesel’walaŋ tipilapilaye tam adi kotigoŋ mihiwele tiŋa Yakobo mihi nimaaŋ
    nagilimiŋguk.
  kca-kca: Щӑԓта Рахиль Валла митнэӈәԓ па ԓавәрта йис пӑ кимет пŏх Иакова сэма пайтәс.
  cbu-NT: Anamun Bilha, yusur wipaa kamuz tatsipurangiya.
  hui-hui: Wali biago ibugua Yagabanaga igiri mende taba henene.
  wrs-wrs: Doa henga Bilhava ena a, otolm lenge tuendisrini Yakopinda.
  mya-mya: တစ်​ဖန်​ဗိ​လ​ဟာ​သည်​ယာ​ကုပ်​နှင့်​ဒု​တိ​ယ​သား ကို​ရ​လေ​သည်။-
  cbi-NTPO: Tsenñu bene bain Bilhá, Jacobnu kama na manga' kuñu,
  bod-N: རཱ་ཧེལ་གྱི་གཡོག་མོ་པིལ་ཧ་ལ་ཡང་མངལ་སྦྲུམ་སྟེ་ཡ་ཀོབ་ལ་བུ་གཉིས་པ་བཙས༌སོ།།
  wsk-wsk: Se Rachel ko ura imet Bilhah akingtala tuagu aratam se Jacob ko kuriang
    kari bo tala iluwam.
  kkl-kkl: Wamekti, Bilha nenekori nen sap me nhon monag taogpa, Yakub elme nengabo
    me mangaro aog.
  sna-sna: Bhiriha murandakadzi waRakeri akavazve nemimba uye akaberekera Jakobho
    mwanakomana wechipiri.
  spa-BLM: Bilhah, la sierva de Raquel, concibió de nuevo y dio a Jacob un segundo
    hijo.
  beu-beu: Bilha bot atou veng muse, ana bot vaal mehal nu vengajai.
  cac-cac: Ix lajvi chi', ix alji junxo yune' ix Bilha yed' vin̈aj Jacob chi'.
  swh-ULB: Bilha, mjakazi wa Raheli, akashika mimba tena na kumzalia Yakobo mwana
    wa pili.
  bel-bel: І яшчэ зачала і нарадзіла Вала, служанка Рахіліна, другога сына Якаву.
  deu-ELBBK: Und Bilha, die Magd Rahels, wurde wiederum schwanger und gebar dem Jakob
    einen zweiten Sohn.
  mbb-OT: Ne mibmeǥingey en maan si Bilha is suluǥuen ni Raquel, ne mid-anak sikandin
    te maama, ikezuwe en haazà he anak dan ki Jacob.
  msc-msc: Rasɛli la jɔnmuso Bilaha ka kɔnɔ ta Yakuba la ikɔ, ka a dencɛ filanan sɔrɔn
    a yɛ.
  mal-2015: റാഹേലിന്റെ ദാസി ബിൽഹാ പിന്നെയും ഗർഭംധരിച്ചു യാക്കോബിന്നു രണ്ടാമതൊരു മകനെ
    പ്രസവിച്ചു.
  tuo-NT: Beꞌro apĩ Bilha põꞌrãtinemoco niwõ.
  gup-gup: Bilhah ngalbu Rachel bimarnedurrkmirri wanjh yawoyhyawkani, dja bimarneyawmey
    Jacob nabuyika beywurd.
  met-met: Retsel haining oxata olanggama Bilha gamona muli saing hayau gara lup tela
    muli mana Yekop.
  gvs-gvs: Niga aiyuwoina simasisi, e Bila ikéuwama. Ikéuwama, ivenátuna, moe Yakobo
    natuna koroto aiyuwoina ivenatuni.
  rmc-rmc: La Rachelakri služka e Bilha ačhiľa pale khabňi a le Jakob diňa dujtone
    čhavores.
  nlg-nlg: Me Bilhah te ghoi logho gari sono, me ghoi vahua vania Jacob eruani na
    garimane.
  dgr-DOGNT: Bılah k'achı̨ hotıeda-le ajà t'à Jacob gha dǫzhìa nìı̨htı̨.
  pes-OPV: و بلهه، کنیز راحیل، بازحامله شده، پسر دومین برای یعقوب زایید.
  ron-1924: Билха, роаба Рахелей, а рэмас яр ынсэрчинатэ ши а нэскут луй Иаков ун
    ал дойля фиу.
  ben-OBCV: রাহেলের দাসী বিলহা আবার গর্ভধারণ করল ও যাকোবের জন্য দ্বিতীয় এক ছেলের
    জন্ম দিল।
  lex-lex: Rahela atni pat di, Bilha na'apun owa'ana, noka nmor niana muanke'a wornu
    la Yakopa.
  rgu-rgu: Bilha nairu bali, de boki na ana touꞌ esa.
  som-som: Bilhah oo ahayd addoontii Raaxeel mar kalay uuraysatay, oo waxay Yacquub
    u dhashay wiil labaad.
  lat-VUC: Rursumque Bala concipiens, peperit alterum,
  aoi-aoi: Kembirra ngalaja dakina Bilya yingu-mambakinuma ngarningka wurrangariya.
    Kembirra yinginumin-arrangba arakba dakina nenikuwenikba Jekaba-langwa.
  eng-ASVBT: And Bilhah Rachel’s handmaid conceived again, and bare Jacob a second
    son.
  mna-mna: Bila kopoono mini, to ipeebe pikin tomooto toro.
  ita-1885: E Bilha, serva di Rachele, concepette ancora, e partorì un secondo figliuolo
    a Giacobbe.
  eng-LXXUP: And Bilhah, Rachel’s maid, conceived yet again, and bore a second son
    to Jacob.
  eng-ULB: Bilhah, Rachel's servant, conceived again and bore Jacob a second son.
  spa-VBL: Bila, la criada personal de Raquel volvió a quedar embarazada y tuvo un
    segundo hijo de Jacob.
  fra-_FOB: Et Bilha, servante de Rachel, conçut encore et enfanta un second fils
    à Jacob.
  mal-mal: റാഹേലിന്റെ ദാസി ബിൽഹാ പിന്നെയും ഗർഭംധരിച്ചു യാക്കോബിനു രണ്ടാമതൊരു മകനെ
    പ്രസവിച്ചു.
  urd-GVR: Bilhāh dubārā hāmilā huī aur ek aur beṭā paidā huā.
  suz-BL: मिनु राहेल आ गेय पाइब बिल्‍हाहमी लेंशा कोव़ज कुरशा, अर्को तौ का थि‍माक्‍त।
  ita-1927: E Bilha, serva di Rachele, concepì ancora e partorì a Giacobbe un secondo
    figliuolo.
  ckb-ckb: دیسان بیلهە، کەنیزەکەی ڕاحێل سکی کرد و کوڕی دووەمی بۆ یاقوب بوو.
  eng-BBE: And again Bilhah, Rachel's servant, was with child, and gave birth to a
    second son.
  crx-NTPO: '''Ink''ez Rachel yuba ''ut''en-un, Bilhah, ''en doo cha ''ulchan, ''ink''ez
    Jacob bulh whulh nat-un ooye'' ut''i.'
  kan-OKCV: ರಾಹೇಲಳ ದಾಸಿ ಬಿಲ್ಹಳು ಮತ್ತೆ ಗರ್ಭಿಣಿಯಾಗಿ, ಯಾಕೋಬನಿಗೆ ಎರಡನೆಯ ಮಗನನ್ನು ಹೆತ್ತಳು.
  bbb-bbb: Areme Bira fu una kuke e fudiena Jekafudo ame fari bedua bietei. Ijadufuo
    Resero fu kua, Na uvia none ijiaki nigaraena ruoma nane nare iraraena fu asivano
    kuaena fune uri ame ije abe ive ina Natari kuae.
  tam-2017: மறுபடியும் ராகேலின் வேலைக்காரியாகிய பில்காள் கர்ப்பவதியாகி, யாக்கோபுக்கு
    இரண்டாம் மகனைப் பெற்றெடுத்தாள்.
  spa-RV-1909: Y concibió otra vez Bilha, la sierva de Rachêl, y parió el hijo segundo
    á Jacob.
  ron-BTF: Şi Bilha, servitoarea Rahelei, a rămas însărcinată din nou şi i-a născut
    lui Iacob un al doilea fiu.
  eng-WEBP: Bilhah, Rachel’s servant, conceived again, and bore Jacob a second son.
  eng-FBV: Rachel's personal maid Bilhah became pregnant again and had second son
    for Jacob.
  nld-1939: Weer werd Bilha, de slavin van Rachel, zwanger en baarde Jakob een tweeden
    zoon.
  nch-BL: Teipa Bilha, itequipanojca Raquel, quimacac Jacob seyoc icone.
  tfr-NTPO: E irgo ga Bilhá beno shäng kjl̈araso l̇l̇ëm obi. Ga wa buk kjl̈ara domer
    obi, Jacob tjok.
  vie-1934: Bi-la, con đòi của Ra-chên, thọ thai nữa, và sanh một con trai thứ nhì
    cho Gia-cốp.
  hin-CV: फिर राहेल की दासी बिलहाह से एक और बेटा हुआ.
  eng-OURB: Bilhah [Bashful], Rachel [Ewe sheep]’s servant, conceived again, and bore
    Jacob [Supplanter] a second son.
  spa-BES: Y otra vez Bilha, sierva de Raquel, estaba encinta, y dio a luz un segundo
    hijo.
  tdx-tdx: Niareñe indraike t’i Bilhae mpitoro’ i Rahkele, naho nahatoly ana-dahy
    faha roe ho a Iakòbe.
  vid-vid: Biliha mpogozi wa Laheli, nakawa na himila kahi na nakampondela Yakobo
    mwana wa keli msongolo.
  pwg-pwg: Risera ina bigabiga wavinena ivi tuwame da natuna tomowa.
  eng-OKE: And Bilhah the handmaid of Rahel conceived again, and bare a second son
    to Jakob.
  tha-KJV: บิ​ลฮาห์​สาวใช้​ของนางราเชลตั้งครรภ์​อีก และคลอดบุตรชายคนที่สองให้​แก่​ยาโคบ
  por-BR-2018: E concebeu outra vez Bila, a serva de Raquel, e deu à luz o segundo
    filho a Jacó.
  bco-bco: A꞉ma꞉ fa꞉s amio꞉, Bilhayo꞉ wa꞉ka alela꞉sa꞉ga꞉, kalu so꞉wa nowo꞉ Ya꞉kobo꞉
    sa꞉la꞉me.
  deu-ELO: Und Bilha, die Magd Rahels, ward wiederum schwanger und gebar dem Jakob
    einen zweiten Sohn.
  ktm-ktm: Bilhah ile ndriyen pe iduwe kom kamal homou yi.
  caa-caa: Y nacpat era e Bilhá sutpa quetpa wawan otronyajr taca inteꞌ uyar xeꞌ tuaꞌ
    e Jacob.
  eng-WYC-2018: And again Bilhah conceived, and childed another son,
  epo-epo: Kaj Bilha, la sklavino de Raĥel, denove gravediĝis kaj naskis duan filon
    al Jakob.
  uig-PIN: Raⱨilǝning dediki Bilⱨaⱨ yǝnǝ ⱨamilidar bolup, Yaⱪupⱪa ikkinqi oƣlini tuƣup
    bǝrdi.
  beo-beo: Biliha da bu abula agui, Ya:igobe ea dunu mano eno amola lalelegei.
  tpi-OTNT: Na Bilha i gat bel gen, na em i karim namba 2 pikinini man bilong Jekop.
  hau-SA: Baranyar Rahila ta sāke yin ciki ta kuma haifi wa Yaƙub ɗa na biyu.
  udu-udu: Nyara/ c̱iŋkina/ ma Rahiil a’di bwaaki’d doḵ/e mo dhali dho’thka Yakuub
    ya/ jin ’kon ma p̱o/ isu/ mo.
  uig-LAT: Rahilening dédiki Bilhah yene hamilidar bolup, Yaqupqa ikkinchi oghlini
    tughup berdi.
  nde-nde: Incekukazi kaRasheli, uBhiliha, yathatha isisu njalo yazalela uJakhobe
    indodana yesibili.
  ton-ton: Pea toe feitama ʻa Pila, ko e kaunanga ʻa Lesieli, pea ne fānau kia Sēkope
    ʻae tama ko hono tokoua.
  ces-1613: Opět počavši Bála, děvka Ráchel, porodila syna druhého Jákobovi.
  eko-eko: Biila karumeya wa Rakeele khwiimittha theenya khumpattha mwaana waphiiri.
  nss-nss: Pe Pilhah mapundriyan paiwe, pe imwalahiy iyata noru Yakop hamou kamai
    yi.
  eng-WMB: Bilhah, Rachel’s servant, conceived again, and bore Jacob a second son.
  tam-TCV: மறுபடியும் ராகேலின் பணிப்பெண் பில்காள் கருத்தரித்து, யாக்கோபுக்கு இரண்டாவது
    மகனைப் பெற்றாள்.
  ceb-ULB: Nagmabdos usab ang sulugoon ni Raquel nga si Bilha, ug nanganak sa ikaduhang
    anak nga lalaki alang kang Jacob.
  mkn-mkn: Ais itu, Bilha dudu parú lai, ju dia dapa satu ana laki-laki.
  pol-UBG: Potem Bilha, służąca Racheli, znowu poczęła i urodziła Jakubowi drugiego
    syna.
  agr-agr: Tuja ataktushkam Bilhá ejapjuk jimaja juna Jacopan uchigmatkauwai.
  kyc-kyc: Oresolona kendemande enda dokome deeko wane lapo ingyuo manjakamiya.
  urd-GVU: بِلہاہ دوبارہ حاملہ ہوئی اور ایک اَور بیٹا پیدا ہوا۔
  deu-1912: Abermals ward Bilha, Rahels Magd, schwanger und gebar Jakob den andern
    Sohn.
  ntj-ntj: Nyangka Pilalu puru katja kutjupa kanyirnu Tjayikapaku.
  row-row: Basa ma, Bilha nairu seluꞌ, de bꞌonggi ana touꞌ esa fai.
  kan-2017: ರಾಹೇಲಳ ದಾಸಿಯಾದ ಬಿಲ್ಹಳು ತಿರುಗಿ ಬಸುರಾಗಿ ಯಾಕೋಬನಿಗೆ ಎರಡನೆಯ ಗಂಡು ಮಗುವನ್ನು ಹೆರಲು,
  ena-ena: Lɨci Bilɨha agaŋ cɨhu humɨgaŋ ahɨlavɨla ninaŋ mu huhɨlami.
  tgo-tgo: Thɨ yakuyakuva na Reitiyel le rakakaiwoko Bilha kaero i marabova na mbowo
    i ghambɨva ŋgama ghɨmoru weiye Jeikob.
  yap-yap: Me diyen bayay Bilhah ni sib rok Rachel, nge gargeleg e bin migid e pagel
    ni fak Jakob.
  tet-tet: Hotu, Bilha koꞌus, netan tenik oan mane ida.
  hlt-MCSB: Te phoeiah koep pumrhih tih Rakhel kah taengom Bilhah loh Jakob ham capa
    pabae te a cun pah.
  mdy-ETH: ሃሣ ራኣሄሎኮ ማዻዜላ ባኣላ ጎጳዻዖ ሜሌ ዓቲንቄ ናይ ሾዔኔ፤
  twi-ASANTE: Rahel afenaa Bilha nyinsɛnee bio, woo ɔbabarima a ɔtɔ so mmienu maa
    Yakob.
  bhl-bhl: Dangesomelui, Bilka u iti aul kumun keumeko, kunum aul makso dukusu kale.
  con-NTPO: Omboe ccase Bilha Jacobmbe faesu tsandie du'shuve isu.
  eng-WEBU: Bilhah, Rachel’s servant, conceived again, and bore Jacob a second son.
  bnp-bnp: A vora ne Resel, e Bila, i singou tabu i podea a koma bakovi. Ngane i rua
    e tune Iakop i poda.
  wal-wal: Raaheeli danggiriixiyaa Baala haranttuwaa shahaarada, Yaaqoobayyo naa77antto
    attuma na7aa yelaasu.
  mgh-mgh: Piila, ipottha ya Rakeli, ahorupala tho irukulu ni ahonnyarana Yakopi mwana
    onayeeli.
  acu-NT: Tura nunia Bilha chikich uchin Jacobnaun jereramtai,
  spa-PDDPT: Bilha, esclava de Raquel, concibió otra vez y dio a luz un segundo hijo
    a Jacob.
  gun-gun: Ha'e gui Raquel rembiguai Bila teĩgue ju oguereko kyrĩ va'e Jacó ra'y.
  agu-BL: Yi xone'n tiemp, jale'n nintzun ban junt tal Bilha.
  eng-PEV: Later on, Jacob and Bilhah slept together again, like married people do.
    Then Bilhah had another baby boy. He was the 2nd son that she had for Jacob.
  ilo-ULB: Nagsikog manen ni Bilha nga adipen ni Raquel ket naganak iti maikadua a
    lalaki para kenni Jacob.
  kpg-kpg: Bilhah ga hai dama labelaa ga haanau mai di lua dama daane ang gi Jacob.
  uig-ARA: راھىلەنىڭ دېدىكى بىلھاھ يەنە ھامىلىدار بولۇپ، ياقۇپقا ئىككىنچى ئوغلىنى
    تۇغۇپ بەردى.
  bsp-bsp: Kɔ Bilha wəcar ka Rasɛl, ɔŋgbɔkərɛ sɔ kəbɛkəs, k'oŋkomɛ Yakuba wan wərkun
    ta mɛrəŋ.
  mbs-mbs: Todà miglaman si Bilha aw tinebawan sikandin te ikedowa batà din meama.
  tof-tof: Solkwat Bila akó bikóm esenórr. Zeikobónkü nis ngim siman olom ilngumilürr.
  sus-sus: Raxele xa konyi ginɛ Bila man naxa tɛɛgɛ. A naxa di xɛmɛ firin nde bari
    Yaxuba bɛ.
  pon-2006: Eri, en Resel eh lidu ahpw pil pwurehng liseianda oh naitikiadahng Seikop
    nah pwutak keriemen.
  jae-jae: Ma Rahelnê sakiŋwagao Bilha taê kêtiam ma kêkôc latu kêtu luagêcŋa gêjô
    Jakob.
  ksd-ksd: Ma Bila, ra tultul na vavina kai Rakel, i ga lalau pa mulai, ma i ga kava
    tar ra vauruana bul tai Iakob.
  tur-YTC: Rahel'in hizmetçisi Bilha yine hamile kaldı ve Yakov'a ikinci bir oğul
    doğurdu.
  bel-N: I зачала яшчэ, і нарадзіла Більга, нявольніца Рахелі, другога сына Якубу.
  grc-BRENT: Καὶ συνέλαβεν ἔτι Βαλλὰ ἡ παιδίσκη Ῥαχὴλ, καὶ ἔτεκεν υἱὸν δεύτερον τῷ
    Ἰακώβ.
  ind-AYT: Bilha, hamba perempuan Rahel, mengandung lagi dan melahirkan anak laki-laki
    yang kedua bagi Yakub.
  lid-lid: Ano badih ta lahou ta Rejel ndrinen tinan ja ma iy tuwi nadu Jekop mwan
    ari ja.
  eng-NNA: Again that working woman became pregnant, then she got another child, a
    male.
  nya-nya: Biliha, wantchito wa Rakele, anatenganso pathupi nabalira Yakobo mwana
    wa mwamuna wachiwiri.
  hrv-hrv: Rahelina sluškinja Bilha opet zače i rodi Jakovu drugoga sina.
  mps-mps: Tama Bilha te Reselgo sę ebo we te aga tabi ma elama, tama Jekopgo ogwa
    tomo bidi ame nani.
  llg-llg: Basa ndia, boe ma Bilha nailu seluk bali, de ana hambu ana touanak esa
    bali.
  tpi-tpi: Na Bilha i gat bel gen, na em i karim namba 2 pikinini man bilong Jekop.
  dan-1931: Siden blev Rakels Trælkvinde Bilha frugtsommelig igen og fødte Jakob en
    anden Søn;
  vie-OVCB: Bi-la thụ thai lần thứ nhì và sinh một con trai nữa cho Gia-cốp.
  lbk-lbk: Naliton kasin si Bilha et inyanakna kasin nan esang kayet ay lalaki ay
    anakna ken Jacob.
  guj-2017: રાહેલની દાસી બિલ્હા ફરી ગર્ભવતી થઈ અને તેણે યાકૂબના બીજા દીકરાને જન્મ
    આપ્યો.
  byr-byr: '@see-verse:GEN.030.006'
  awx-awx: Tiwänä puyä äminä Bilha hipdu tängene käyä tiwän, wawakngä täpätuxät dukngikut.
  pon-2006A: Eri, en Resel eh lidu ahpw pil pwurehng liseianda oh naitikiadahng Seikop
    nah pwutak keriemen.
  por-BRBSL: Bilhah, criada de Raquel, concebeu novamente, e deu a Jacó um segundo
    filho.
  aly-aly: Rachel-kenh warrkenh Bilhah, ra ampa ingwer atnyenek, Jacob-kenh.
  cth-cth: Rachel e a sannu teh camo bout a vawn teh Jakop hanlah ca tongpa apâhni
    bout a khe pouh.
  twi-twi: Rahel afenaa Bilha nyinsɛnee bio, woo ɔbabarima a ɔto so abien maa Yakob.
  hlt-hlt: Te phoeiah koep pumrhih tih Rakhel kah taengom Bilhah loh Jakob ham capa
    pabae te a cun pah.
  tbz-SIM: Kɛ̀ Bidɑɑ yíɛ́ púó nkɛ́pɛitɛ́ dɛnitidɑbirɛ.
  msy-2020: Ezɨ Bilha ua navim asegha Jekop bagha otarir mam uam a bate.
  txq-txq: Basa boe ma Bilha nairu bali, de bonggi ana touk esa.
  aaz-aaz: Rarit bi Bilha naꞌapu ntein, ma nahoniꞌ riꞌaan moen jes.
  azb-azb: Rəhilənin qarabaşı Bilha yenə hamilə olub Yaquba ikinci oğul doğdu.
  eng-DBY: And Bilhah Rachel's maidservant again conceived, and bore Jacob a second
    son.
  hin-2017: राहेल की दासी बिल्हा फिर गर्भवती हुई और याकूब से एक पुत्र और उत्पन्न हुआ।
  wol-KYG: Gannaaw ga Bilaa, jaamub Rasel, ëmbaat, dellu amal Yanqóoba doom ju góor.
  swp-swp: Rahela ena heaheari sinena Bilaha i bogauio, eo Iakobo natuna helabuina
    i labasi.
  bjr-bjr: Mi manaaqafa Biriqaa nammarifa marikinoo kaifaa amuaqu qaikinoo mariiufanoo
    akoonaiqi moo maqanau.
  eng-YLT: And Bilhah, Rachel's maid-servant, conceiveth again, and beareth a second
    son to Jacob,
  heg-NTPO: Hidi nam, Bilha behe pait, kon un hua ana biklobe mesa.
  ptu-ptu: Kebättä oom Bilha sabua'na Rahel, iya undadiangam pole oom Yakub mesa muane-ane,
    änä' kaduanna nasibalii Bilha.
  bzd-NTPO: E' ukuöki̱ ta̱ Bilhá alà skà ku̱ne Jacob ta̱.
  kwf-kwf: Sui Ꞌi buri Ꞌana Ꞌi Bilha ka ina laꞋu, ma ka faꞋafuta ta ngela ngwane laꞋu
    ana sa Jakob.
  eng-WYC-2017: And again Bilhah conceived, and childed another son,
  eng-WMBB: Bilhah, Rachel’s servant, conceived again, and bore Jacob a second son.
  spp-spp: Ka Arasɛli báarapyipucwoŋi Bila si núr'a laa lwɔ́ maa pùnambile shɔnwuu
    si Yakuba á.
  aey-aey: Odocob Reselna cabi caja Bilha uqa melca mimei mel oso Jekob haun basiton.
  urd-GVH: बिलहाह दुबारा हामिला हुई और एक और बेटा पैदा हुआ।
  rug-rug: Meke ari tiana pule se Biliha meke podoa sa si keke koburu koreo vina rua
    te Zekopi.
  gaz-gaz: Xomboreen Raahel Bilihaan ammas ulfooftee Yaaqoobiif ilma lammaffaa deesse.
  fra-LSG: Bilha, servante de Rachel, devint encore enceinte, et enfanta un second
    fils à Jacob.
  yal-yal: Rakeli a konyi ɲaxanla Bila mɔn yi fudikan. A yi dii xɛmɛ firinden bari
    Yaxuba xa.
  gum-gum: Tru Bilha Raquel karui mørøb megabiibe, katø kwanrriig kørrømisra, Jacobwei
    katøgan nusrkai tøgamisrig køn.
  iou-iou: Täŋpäkaŋ Resel täŋo watä piä webe äneŋi nanak kok itpäŋ Jekopta nanak kubä
    bäyaŋirän yarä ude täŋkuk.
  haw-1868: Hapai hou iho la o Bileha ke kauwawahine a Rahela, a hanau mai la, o ka
    lua ia o kana keikikane na Iakoba.
  arb-NAV: ثُمَّ حَمَلَتْ بِلْهَةُ جَارِيَةُ رَاحِيلَ مَرَّةً أُخْرَى وَأَنْجَبَتْ
    لِيَعْقُوبَ ابْناً ثَانِياً،
  adz-adz: Retsel sagat guman Bilha itip iwangun da irim Yakop narunggan marub mangan.
  ewe-ewe: Bilha, Rahel ƒe subɔla gafɔ fu, eye wòdzi ŋutsuvi evelia na Yakob.
  eng-LEE: And Bilhah, Rachel's maid, conceived again, and bore Jacob a second son.
  dji-dji: A rirringir ngunungir-kirri ngunukima djamagiṉing miyilk Bilya gapaḻmirrpilidjini
    madjirrtji, a wurpi yidjipili yul djawal-gingini.
  nna-nna: Yarrana ngayinykarra jarrinyi pala warrkamukata mirtawa, palaja partany
    mana wariny, pirirri.
  asm-FB: ৰাহেলৰ দাসী বিলহা পুনৰ্ব্বাৰ গৰ্ভৱতী হৈ যাকোবলৈ দ্বিতীয় পুত্ৰ প্রসৱ কৰিলে।
  sus-A: رَشٍلٍ شَ كٌنيِ فِنّ بِلَ مَن نَشَ تّيفّ. عَ نَشَ دِ شّمّ قِرِن ندٍ بَرِ
    يَشُبَ بّ.
  fra-SBL: Bilha, servante de Rachel, devint encore enceinte, et enfanta un second
    fils à Jacob.
  hbo-hbo: וַתַּ֣הַר עֹ֔וד וַתֵּ֕לֶד בִּלְהָ֖ה שִׁפְחַ֣ת רָחֵ֑ל בֵּ֥ן שֵׁנִ֖י לְיַעֲקֹֽב׃
  shp-NTPO: Jaskata iikin, jakiribi ja Raquelnin yonoti ainbo Bilhán, Jacob betan
    bakearibaa iki.
  eng-WYCLIFFE: And eft Bala conseyuede, and childide anothir sone,
  piu-2006: '@see-verse:GEN.030.006'
  pjt-pjt: Ka palulanguṟu Pilanya piṟuku iṯitjararingu munu Jacobaku katja kutjupa
    kanyinu.
  cwe-cwe: Biliha mtumwa wake wa chike kapata wimo kaidi na kamwelekela Yakobo mwana
    imwenga wa chilume.
  bgs-bgs: Igmabáddás puman si Bilha, asta igpamasusu sikandin katô ikaduwa batà din
    mama.
  kik-kik: Biliha ndungata ĩyo ya Rakeli ĩkĩgĩa nda ĩngĩ, na ĩgĩciarĩra Jakubu kahĩĩ
    ga keerĩ.
  ksr-ksr: Reizelwaa weleŋ embia Bilhanoŋ mombo koro ama Jeikobwaa meria moŋ mero
    woi kolooro.
  fra-NCL: Bala, servante de Rachel, conçut encore et enfanta un second fils à Jacob.
  cek-AK: Rachel ih tamna Billah loe zokpomh let moe, Jakob hanah capa maeto sak pae
    let.
  xla-xla: Epame Bilhatapo mamisika꞉ mopapo polopame maseyemala hale hamaiyo.
  cuk-cuk: A-sorbali, Raquel-e-mai-Bilha machigwa-baid Jacob-ebo baknonibalid.
  uig-CYR: Раһиләниң дедиги Билһаһ йәнә һамилдар болуп, Яқупқа иккинчи оғлини туғуп
    бәрди.
  tel-2017: రాహేలు దాసి బిల్హా మళ్ళీ గర్భవతి అయ్యి యాకోబుకు రెండవ కొడుకుని కన్నది.
  hat-BSA: Sèvant a Rachel la, Bilha te vin ansent ankò, e li te fè pou Jacob yon
    dezyèm fis.
  kos-kos: Bilhah el sifilpa pitutuyak ac oswela wen se akluo nu sel Jacob.
  hbo-WLC: וַתַּ֣הַר ע֔וֹד וַתֵּ֕לֶד בִּלְהָ֖ה שִׁפְחַ֣ת רָחֵ֑ל בֵּ֥ן שֵׁנִ֖י לְיַעֲקֹֽב׃
  ibo-ibo: Bilha, odibo nwanyị Rechel, tụụrụ ime ọzọ mụtara Jekọb nwa nwoke nke abụọ.
  ory-ory: ଏଥିଉତ୍ତାରେ ରାହେଲର ଦାସୀ ବିଲ୍‌ହା ପୁନର୍ବାର ଗର୍ଭଧାରଣ କରି ଯାକୁବ ପାଇଁ ଦ୍ୱିତୀୟ
    ପୁତ୍ର ପ୍ରସବ କଲା।
  wmt-wmt: '@see-verse:GEN.030.006'
  chk-chk: Pila nöün Rahel we chon angang a pwal pwopwo o nöüni ngeni Jakop aruomanün
    nöün ät.
  ssd-ssd: Taŋamba minnaig ma ma Bila nu maŋ fuŋgul ŋakna sulumba Yakob tuku kiŋo
    arnu te-pilna le
  rop-rop: Brom deya Bila en Jeikob bin silip gija igin, en bambai imbin abum najawan
    lilboi,
  ukr-1871: І завагонїла знов Балла, рабиня Рахелина, й уродила сина другого Яковові.
  eng-AOI: Then Bilhah became pregnant again and she had another son for Jacob.
  yon-yon: Amaan angkon Reksel yu deme wonong Bilha kuu oyoomiib kerekoru, Yekob ye
    dana mingki mamaa wooneen.
  bch-bch: Idio ta Resel ele paeaeanga Bila iapa pade ta ipopo gergeu aranga ede pade
    ton Iakop.
  deu-1951: Und Bilha, die Magd Rahels, empfing abermal und gebar dem Jakob einen
    zweiten Sohn.
  eng-JPS: And Bilhah Rachel's handmaid conceived again, and bore Jacob a second son.
  ubr-ubr: Bilhah inafot men ato Jacob natun orot bairuin ba ituai.
  srp-1865: I Vala robinja Rahiljina zatrudnje opet, i rodi drugoga sina Jakovu;
  lug-lug: Biira omuweereza omukazi owa Laakeeri n’aba olubuto ate, n’azaalira Yakobo
    omwana owoobulenzi owookubiri.
  heb-heb: ותהר עוד ותלד בלהה שפחת רחל בן שני ליעקב׃
  ben-IRV: পরে রাহেলের বিলহা দাসী আবার গর্ভবতী হয়ে যাকোবের জন্য দ্বিতীয় ছেলের জন্ম
    দিল।
  pan-pan: ਰਾਖ਼ੇਲ ਦੀ ਦਾਸੀ ਬਿਲਹਾਹ ਫੇਰ ਗਰਭਵਤੀ ਹੋਈ ਅਤੇ ਯਾਕੂਬ ਤੋਂ ਦੂਜਾ ਪੁੱਤਰ ਜਣੀ।
  tkr-tkr: Raahileyna nukar Bilyhan meer vuxhne eexvaa, məng'ee Yaaq'ubus q'ör'esda
    dix uxooxa.
  mwp-mwp: Bilan kalanu lak maythalayg aymaydhin, a kazi madhin lak garkaz kazi.
  mya-JVB: တဖန် ရာခေလ ၏ကျွန်မ ဗိလဟာ သည် ပဋိသန္ဓေ ယူပြန်၍ ၊ ယာကုပ် အား နှစ် ကြိမ်မြောက်သော
    သား ကိုဘွား မြင်သည်ရှိသော်၊
  tte-O: Tabe Bila isiuma yoi yo Yakobo natuna tauna labuina ikabiyan.
  tbg-tbg: Minti tuvaro Bilihaava qaiqaa variro vainti taiqama viro Iekopira qorainti
    vainti vo vata amitovaro
  hmo-hmo: Rahela ena hesiai hahine Bileha ma ia rogorogo, ia mara, mero iharuana
    ia abia, Iakobo ena.
  ata-ata: Xe iliꞌi la Vila opoone la, la mivoꞌonu keakea vile la.
  nfa-nfa: Èle èèna ka, Bilha dènge hari babia, ka nara iisi ana mone èci.
  urd-urd: और राख़िल की लौंडी बिल्हाह फिर हामिला हुई और या'क़ूब से उसके दूसरा बेटा
    हुआ।
  rus-SYN: И еще зачала и родила Валла, служанка Рахилина, другого сына Иакову.
  cbt-NTPO: Ina quëran Pira cayoantarahuaton, quëmapia'huaya chachin huaiantarin.
  bqc-SIM: Lasɛli zↄnↄɛpi ɛ̀a nↄsì à nɛ'ì gↄ̃ɛ ũ lↄ,
  tcz-CHONGTHU: Chuin Rachel sohnu Bilhah chun nao avop kit in Jacob chapa anina ahin
    peh kittai.
  mar-mar: राहेलची दासी बिल्हा पुन्हा गर्भवती झाली व तिने याकोबाच्या दुसऱ्या मुलाला
    जन्म दिला.
  tcs-tcs: Den Bila i bin kam pamle gen, ane em bin bone nada boi pikinini po Zekop.
  soq-soq: Tane Reitel nolawa iwa osowe bulene Iakob otopa natawa gamosan.
  qub-qub: Chaypita yapaypis Bilhacho Jacobpa wamran caran.
  bqp-bqp: Rahila zĩkɛrii pìi ɛ̀ra à nↄ̀ↄ sì à nɛ́ ì gↄ̃gbɛ̃ ũ dↄ,
  hat-hat: Apre sa, Bila, sèvant Rachèl la, vin ansent ankò, li fè yon dezyèm gason
    pou Jakòb.
  eng-BSB: And Rachel’s servant Bilhah conceived again and bore Jacob a second son.
  tod-tod: Lasɛle ná-botiɠɛ anzanui Ɓileɠa kogi zeɠeni mɔnɔ, é doun zunui velesiɛi
    zɔlɔɔ Zakɔɓe ʋɛ.
  eng-WEBPB: Bilhah, Rachel’s servant, conceived again, and bore Jacob a second son.
  kbq-kbq: Resoli kato mofa Bilha'a ete mago'ene amu'ene huno Jekopuna ne'mofavre
    kase amigeno tare se'ne.
  nhe-BL: Teipa Bilha, itlatequipanojca Raquel, quimacac Jacob seyoc icone.
  bus-bus: Rasɛli zĩkɛri pì ɛ̀ara à nↄ̀ sì à nɛ́ ì gↄ̃gbɛ̃ ũ dↄ,
  gub-BL: Ipuru'a wi Mira. Omono amo ta'yr Zako pe.
  eng-DRA: And again Bala conceived and bore another,
  knf-knf: Bila nalempar Rakel akak amobana kayiŋ abukar Yakob napoţ ñiinţ, uŋ mënţan
    awooŋ natëbanţën i Bila.
