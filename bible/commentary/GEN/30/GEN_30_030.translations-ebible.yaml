verse: GEN.030.030
translations:
  mal-C: ഞാൻ വരുന്നതിനുമുമ്പ് അൽപ്പംമാത്രം ഉണ്ടായിരുന്നത് ഇപ്പോൾ അത്യധികം വർധിച്ചിരിക്കുന്നു.
    ഞാൻ ആയിരുന്നേടത്തെല്ലാം യഹോവ അങ്ങയെ അനുഗ്രഹിച്ചിരിക്കുന്നു. എന്നാൽ, എന്റെ സ്വന്തം
    കുടുംബത്തിനുവേണ്ടി ഞാൻ ഇനി എപ്പോഴാണു വല്ലതും കരുതുന്നത്?”
  deu-TKW: Denn wenig war, was du besaßest, ehe ich herkam; aber es wuchs mit Macht,
    und Jahwe ließ jedem meiner Tritte Segen für dich nachfolgen - nun aber, wann
    soll denn ich für meine Familie sorgen?
  lin-lin: Moke oyo ozalaki na yango, liboso ete ngai naya, ekomi ebele penza. Yawe
    apamboli yo na nzela na ngai. Kasi sik’oyo, nakosala tango nini mpo na libota
    na ngai moko ?
  cbr-NT: '''ëx ukëmapan ''ain ka min ñuina ''arakakëkama ''itsamashi ''iakëxa, usa
    ''aínbi ka ''ën bërúaia Nukën ''Ibu ''akinkëx bërí ''aisamaira min ñuina ''ikën;
    ''aínbi karana, ¿Uínsaran ''ënanbi ñu mëi ''ën xanu ''imainun ''ën bëchikë kamanan
    ñu ''arakati ''ain?'
  eng-LSV: for [it is] little which you have had at my appearance, and it breaks forth
    into a multitude, and YHWH blesses you at my coming; and now, when do I make,
    I also, for my own house?”
  bmu-bmu: Mutuk ni ki qahö kabiga miaŋgöreŋ sömbup yuaigi gwötpuk qahö ahöm gihiyökmö,
    miaŋön mönö ni kabiga nalö miaŋgöreŋ sehiba jesöŋgö akze. Ni denike denike anda
    kayali, miaŋgöreŋ Kembunöŋ kötuetköm gihiiga malnöŋ. Mewö malnöŋmö, ni mönö wani
    nalönöŋ ölöp nani könagesöurupni naŋgöm eŋgimamgöra aka nup yuai könahiba membileŋak?”
  eng-GNV: 'For the litle, that thou haddest before I came, is increased into a multitude:
    and the Lord hath blessed thee by my comming: but nowe when shall I trauell for
    mine owne house also?'
  eng-WEBSTER: 'For it was little which thou hadst before I came, and it is now increased
    to a multitude; and the Lord hath blessed thee since my coming: and now when shall
    I provide for my own house also?'
  nhw-BL: Nelquentzi tijpiyayaya quema ayamo nihualayaya huan ama tijpiya tlahuel
    miyac. TOTECO mitztiochijtoc campa hueli niitztoya, pero ¿hasta quema nipehuas
    nitequitis para nofamilia?
  swh-ONEN: Kidogo ulichokuwa nacho kabla sijaja kimeongezeka sana, naye Bwana amekubariki
    popote nilipokuwa. Lakini sasa, ni lini nitashughulikia mambo ya nyumba yangu
    mwenyewe?”
  bba-bba: Domi yɑ̃ɑ ɡɔ̃ɔ piibuwɑ ɑ rɑɑ mɔ n sere tunumɑ wunɛn mi. Adɑmɑ ye nɑ tunumɑ,
    Yinni Gusunɔ u nun domɑru kuɑ mɑ ɡɑ kpɛ̃ɑ. Ǹ n mɛn nɑ, sɑɑ yerɑ̀ kɑɑ den mɑn
    yɔ̃su n nɛn tiin sɔmburu ko.
  eng-KJVCPB: 'For it was little which thou hadst before I came, and it is now increased
    unto a multitude; and the Lord hath blessed thee since my coming: and now when
    shall I provide for mine own house also?'
  cpy-cpy: Teera ishekitzi paerani tekira nopokanakiita naaka jaka. Rooma nareetakaha
    naaka ari roshekitanakiri pipirapaeni, itajonkawentakimi Tajorentsi. ¿Jempepaeteka
    otzime nowakaeyaariri nashi notyomipaeni?”
  mpx-mpx: Valila nige ga ya nenem eliyam wam bwasumu nige hi gegewi, yaa sauga ya
    hi gewi nabi. Hauna labi ya noek ge hauna gun ebo ya ginol, Yehoba i mumulolu-agiwa.
    He hauna sauga ge na logasisi alowau natuwau wama waisi kaiwena?”
  wbp-wbp: '@see-verse:GEN.030.029'
  luo-luo: Jamni matin mane in-go kapok abiro osemedore ahinya, kendo Jehova Nyasaye
    osegwedhi e gik moko duto ma asetimo. To koro anatine oda awuon karangʼo?”
  meu-meu: Lau do asinama negana ai oi na vada o ogoḡami, harihari vada o taḡa; lau
    nama ema bona hari Iehova ese vada e hanamomu. A edena nega ai adavagu bona natugu
    ihataḡadia baina ḡaukara matama a?
  npi-ULB: म आउनुअगि तपाईंसित थोरै मात्र थियो तर अहिले प्रचुर मात्रामा वृद्धि भएका
    छन् । मैले जहाँसुकै काम गरे तापनि परमप्रभुले तपाईंलाई आशिष् दिनुभएको छ । अब मेरो
    आफ्नै घरानाको निम्तिचाहिँ मैले कहिले बन्दोवस्त गर्ने?”
  yor-yor: Ìwọ̀nba díẹ̀ sá à ni o ní kí èmi tó dé, ó sì ti pọ̀ sí i gidigidi, Olúwa
    sì ti bùkún ọ nínú gbogbo èyí tí mo ṣe. Ṣùgbọ́n nísinsin yìí, nígbà wo ní èmi
    yóò pèsè fún ìdílé tèmi.”
  emp-NTPO: Mʌ̃ zei naẽna bʌa zocãrãẽ́be erob̶asia. Baribʌrʌ mʌ̃ jũẽnacarea zocãrã
    yõsia Ãcõrẽba bʌra careba b̶ʌ bẽrã. Id̶iba ʌ̃taa mʌ̃ra mʌ̃dji warrarã itea traja
    quĩrĩã b̶ʌa.–
  ind-ind: Sebelum aku datang, harta kekayaan Paman sedikit, tetapi sekarang sudah
    berlipat ganda banyaknya. TUHAN sudah memberkatimu di mana pun aku bekerja. Jadi,
    sekarang sudah waktunya aku bekerja memenuhi kebutuhan keluargaku sendiri.”
  pes-OPCB: قبل از اینکه پیش تو بیایم، گله و رمهٔ چندانی نداشتی ولی اکنون اموالت بی‌نهایت
    زیاد شده است. خداوند به خاطر من از هر نظر به تو برکت داده است. اما من الان باید
    به فکر خانوادهٔ خود باشم و برای آنها تدارک ببینم.»
  ssx-ssx: Mo I̱ a̱i̱ na epeke hano hosiki siki wia hae ekita꞉ ameta꞉ tieke kiake
    sa꞉mba꞉la꞉pa ula꞉me. Kutupa mo Tekehalima꞉ta꞉ I̱na꞉ yeke neke epeaala꞉me. Koto
    ekina꞉ ameta꞉ I̱ma꞉ yaka ekimanu handeteke halo polo natee leekeme.
  lcm-lcm: Menlik ang kutapo atogon ia aino ani kag serei eke, kana katala polok alava
    luai. Si saka oring an natapo ago singina IAVE katapo vil atauia ua. Sikei nei
    akorong vang kakag ta kun taun si abis akorong anig na kag inatus?”
  aer-aer: '@see-verse:GEN.030.029'
  tgl-ULB: Dahil kakaunti lang ang mayroon ka bago ako dumating, at dumami ito nang
    dumami. Pinagpala ka ni Yahweh saan man ako nagtrabaho. Ngayon kailan naman ako
    maghahanda para sa aking sariling sambahayan?”
  nop-nop: Kom nu mu bugutneŋ lufom kabe itougamgiŋ. Nai indidegoŋ adi kisaŋ mintaulihaka
    tigamgiŋ hatiiŋ. Kaŋ nu kwanai tuluwene Wapumdi nemek momooŋ tigamguk. Nai indide
    adi nu na’walaŋ wapmihine tam aditok tiŋa kwanai tiŋa yehitubulodadok nadilat.”
  kca-kca: ма йŏхәтмемән, шимәԓ ус, ин пӑ ара йис; Турәм Куща нӑӈен йӑмән мӑсԓы ма
    йŏхәтмем йўпийән; ма пӑ ма хот тэԓэм урәӈән хун рупитты питԓәм?»
  cbu-NT: Ndatumaa nuw shiyash kuschuri, shiy maachiritish pakchim payurangsha. Itaru,
    natsha shiy maachiritish zapansha payuksha. Apanllpari shiyaam kapung istarangiya.
    Nuwaamatsha pakich putapi túri tarawaztamaam zandkitamana ipareemtamti, tárangiya.
  hui-hui: Bamba í̠ nogo sibi dewa ndo emene hangu hinu heneyagoni. Ai i̱ íbu hewagola
    Anduane Homogohanda i̱ mitangi bialu í̠ biamogo biyagome í̠naga nogo sibi dewaore
    henego kagoni. Anigo áyu i̱ mbirale i̱ninagaore handaya ho holene hamelo kogoni,
    lene.
  wrs-wrs: Yenamba seilva mana vemamba espeta ambo lohvna, wo Yaweva yemba dembrahovna
    mana vemamba mindnam kana englarini. Wo noinda yenamba mana vemamba mindkombaiwonam
    lohv. Daipotava kava kavna andram velm nengv.
  mya-mya: ကျွန်ုပ်​မ​ရောက်​မီ​က​ဦး​ရီး​၌​တိ​ရစ္ဆာန်​အ​နည်း ငယ်​မျှ​သာ​ရှိ​၍ ယ​ခု​မြောက်​မြား​စွာ​တိုး​ပွား
    လျက်​ရှိ​ပါ​သည်။ ကျွန်ုပ်​ကြောင့်​ထာ​ဝ​ရ​ဘု​ရား သည်​ဦး​ရီး​အား​ကောင်း​ချီး​ပေး​တော်​မူ​ပြီ။
    ယ​ခု​ကျွန်ုပ်​သည်​ကိုယ့်​စီး​ပွား​ကို​ရှာ​ရ​မည့် အ​ချိန်​ရောက်​ပါ​ပြီ'' ဟု​ဆို​လေ​၏။
  cbi-NTPO: iya kayu engu jaindyuya ñuchi animaa jayun juuwa deeve, tsaaren challa
    pure' sera deive, matyu iya engu jainmalan Yavé ñunu mika ura' ikaañu' mitya.
    Tsa' mitya ¿naamaa iba in bululachin juu taawasha kenujtuuwa? timi.
  bod-N: བདག་མ་ཡོང་བའི་སྔོན༌དུ། ཁྱེད་ཀྱི་ཕྱུགས་ཟོག་ཤིན་ཏུ་ཉུང་ཡང་ད་ལྟ་འཕེལ་ཁ་རྒྱས་པ་དང༌།
    བདག་གིས་གོམ་པའི་འདེགས་འཇོག་གང་ལ་བསྒྱུར་ནའང་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱེད་ལ་བྱིན་རླབས་གནང༌ངོ༌།
    །ད་ལྟ་རང་གི་ཁྱིམ་གཞིས་སྐྱོང་བའི་དུས་ནི་ནམ་ཞིག་གམ་ཞེས་སྨྲས་པ༌ལ།
  wsk-wsk: Ulengkala mu nika sipsip mel suen biya uwuta mena. Bare aitak ani ni kerak
    bagasam umu te, Yawe ka saongam se suen biya arataman. Se awuk, ani amaru te agata
    aga kuriang imet se angimik ko ura iluwekko ya?”
  kkl-kkl: nari pia ulamsinba. Na anam yan komag awangdinge sa'a-sa'a etbare wamo
    kom, aghana awang wene an nubu taom. NUNI Allahri yepkeonge babe nanag agha. Wene
    naringe kelabo me sembe awe wero tomnun,” seog.
  sna-sna: Zvishoma zvamaiva nazvo kare ndisati ndauya zvawanda, uye Jehovha akakuropafadzai
    kwose kwandakanga ndiri. Asi zvino, ndichaitirawo mhuri yangu chinhu riniko?”
  spa-BLM: Porque era poco lo que tenías antes de que yo llegara, y ha aumentado hasta
    convertirse en una multitud. El Señor te ha bendecido dondequiera que me he vuelto.
    Ahora, ¿cuándo proveeré también para mi propia casa?”
  beu-beu: Uanguveng na bae hoa jedung angu, eepasaka angu etoang bae aulang niang.
    Aarunge na hoa angami muse, Lahatala Ana Eaaung-Ehama ba bae ebale veng niang
    angu metma maeenang, angu ebele angase eepasaka angu taang toang maveng iila.
    Base, taveding senge na karajang metma nejangu-nevaal ang naung iadana?”
  cac-cac: Ojtac to jayvan̈n̈ej noc' a molb'etzal noc' tic ayic in janac, axo ticnaic
    toxo ix q'uib' sb'isul noc'. Atax val yic in janac chi' syamannacoch Jehová yac'an
    svach'c'olal d'a ib'an̈. Axo ticnaic, ¿b'aq'uin̈ ol in chael yich vilan vic yed'
    eb' ix vetb'eyum tic yed' eb' vuninal? xchi vin̈.
  swh-ULB: Kwani walikuwa wachache kabla sijaja, na wameongezeka kwa wingi. Popote
    nilipokutumikia Mungu amekubariki. Je ni lini mimi nitaandaa kwa ajili ya nyumba
    yangu pia?”
  bel-bel: бо мала было ў цябе да мяне, а стала многа; Гасподзь дабраславіў цябе з
    прыходам маім; калі ж я буду працаваць на свой дом?
  deu-ELBBK: Denn wenig war, was du vor mir hattest, und es hat sich ausgebreitet
    zu einer Menge, und der HERR hat dich gesegnet auf jedem meiner Tritte; und nun,
    wann soll ich auch für mein Haus schaffen?
  mbb-OT: Hein nekeuma a keyi pirapira zà is menge uyaǥen nu, piru ǥuntaan utew en
    mibmezakel, su midtuvazan ka te Nengazen pinaaǥi kedì. Umbe ǥuntaan kinahanglan
    he edsiguruwen ku is para te keugelingen ku he pemilya.”
  msc-msc: N nara kolofen mɛn tɛrɛn i bolo, woilu ma siya tɛrɛ, kɔni sisen, alu ra
    siyaya ka kɛ kolofen kuru ba ri. Allabatala ka baraka don i la ko rɔ nde le la
    ko kosɔn. Wo rɔ, n tɛ baara kɛ n jɛrɛ yɛ sisen, ka n na denbaya balo wa?»
  mal-2015: ഞാൻ വരുംമുമ്പെ നിനക്കു അല്പമേ ഉണ്ടായിരുന്നുള്ളു; ഇപ്പോൾ അതു അത്യന്തം വർദ്ധിച്ചിരിക്കുന്നു;
    ഞാൻ കാൽ വെച്ചേടത്തൊക്കെയും യഹോവ നിന്നെ അനുഗ്രഹിച്ചിരിക്കുന്നു. ഇനി എന്റെ സ്വന്തഭവനത്തിന്നുവേണ്ടി
    ഞാൻ എപ്പോൾ കരുതും എന്നും പറഞ്ഞു.
  tuo-NT: Yʉꞌʉ etati dʉporore mʉꞌʉ pejetirãcã cʉocʉ niwʉ̃. Niꞌcãrõacãma pãjãrã waro
    nima. Yʉꞌʉ etanʉꞌcãꞌcaro meꞌrã Õꞌacʉ̃ mʉꞌʉrẽ añurõ weemi. Niꞌcãrõacã yʉꞌʉ nʉmosãnumia,
    yʉꞌʉ põꞌrã ye peꞌere daꞌrabosasĩꞌrĩsaꞌa.
  gup-gup: Bu ngaye minj ngambangmerawinj, wanjh minj ngudda yikarrmeninj nawern,
    dja bu ngaye dorrengh wanjh ngunmarnewernminj duninjh, dja Yawey ngunmarnekurduyimeng
    kunmak kore baleh yarrkka ngaye ngahrey. Dja kaluk baleh kayime bu ngaye ngabenmarnemang
    bedberre nawu ngaye ngardduk?”
  met-met: Muga morumdi xumana buk te, ne hatata titingandi ditubu sibuna, saing Toxoratamona
    sina guxama naung long baruamta ngawa mana. Ning hatata raxata manga? Bungintabi
    sanga ba ngahauli nga sibugu bakbagigua?”
  gvs-gvs: Kunuwaisi, boi mainao ama kom im sipi geya sibadebadeta go, ame bogina
    sisusáila gagaina. E kaga aguinuwe im sipiyadi manudi, e guinuwayadi pasidi Yauwe
    ikaipakuyem. Go manakae? Ava tuta goi bei kutagonegu bego apaisewa yau guna bodao
    manudi?’
  rmc-rmc: Angloda, sar avľom, sas tut frima a akana tut hin igen but. O RAJ tut požehňinelas
    všadzik, kaj me džavas. Me mušinav imar te dikhel the pre miri famelija.“
  nlg-nlg: Ighoe to loghora na balu vamua inaghona ge u mai, mi taeni to loghoi tara
    subo ngangata tua. Ma Yahweh te vautogho tana lei totobo tu gonighi vanigho. Mi
    taeni inau ku righitaoni olira nigua na binaboli heghegu!”
  dgr-DOGNT: Nets'ǫ̀ ahjà kwe tıts'aàdìı łǫ-lea nets'ǫ ı̨lè, dıì sìı denahk'e łǫǫ̀
    agejà. Edı̨į̀ shègezhe ha gıamı̨ı̨ k'ehtło xè gık'èhdì t'à gots'ǫ̀ K'àowo nexè
    sìghà hòɂǫǫ̀ ayį̀į̀là hǫt'e. Ekò dıì sekǫ̀ gòɂǫ gha t'asìı hahłe ha dehwhǫ,” yèhdı.
  pes-OPV: زیرا قبل ازآمدن من، مال تو قلیل بود، و به نهایت زیاد شد، وبعد از آمدن من،
    خداوند تو را برکت داده است. واکنون من نیز تدارک خانه خود را کی ببینم؟»
  ron-1924: кэч пуцинул пе каре-л авяй ынаинте де вениря мя а крескут мулт ши Домнул
    те-а бинекувынтат орьынкотро ам мерс еу. Акум, кынд ам сэ мунческ ши пентру каса
    мя?”
  ben-OBCV: আমি আসার আগে আপনার অল্পসল্প যা কিছু ছিল তা প্রচুর পরিমাণে বৃদ্ধি পেয়েছে,
    এবং আমি যেখানে থেকেছি সদাপ্রভু সেখানেই আপনাকে আশীর্বাদ করেছেন। কিন্তু এখন, আমার
    নিজের পরিবারের জন্য আমি কখন কী করব?”
  lex-lex: yoma re'emu-tniarmu edon harahu plollola, la'a ler maka amuai tiy o'a,
    mere dodo'ondi de rpeha-rlawna toto'a, ne Orgahi Nala ra'ani-pallu tiy o'a la'a
    lera-ler mak adiella handi, pede hota mowen nianpena akar lia ha'wu-a'nu re tiernu-apannu?”
  rgu-rgu: Tepoꞌ fo au bei ta mai fa, nana papa ka hata-hetom bei ta dodouꞌ. Tehuu
    besaꞌ ia papa ka mamasuꞌi so. Manetualain bati fee papa ka ua-naleꞌ so, nana huu
    au nonoi-tatao ki. Besaꞌ ia losa ledo-fain so, fo au oi-tao fee sao-ana kara bali.”
  som-som: Waayo, waxaad haysan jirtay wax yar bay ahayd intaanan iman ka hor, waana
    ay korodhay oo waxay noqotay wax faro badan; Rabbiguna wuu kugu barakeeyey dhinacii
    aan u kacayba; de haddaba goormaan reerkaygana wax u dhaqan doonaa?
  lat-VUC: 'Modicum habuisti antequam venirem ad te, et nunc dives effectus es: benedixitque
    tibi Dominus ad introitum meum. Justum est igitur ut aliquando provideam etiam
    domui meæ.'
  aoi-aoi: Nara-wiya ki-likena ngayuwa yangkwurrangwa nungkuwa-wa ambawura jiba iya
    nenukwuda nungkwa-langwa umba aduwaba ababurna arakba. Eneja Yaweya ni-yamama
    eningaba nungkuwa-manja ababurna-manja angalya nungkwa-langwa-manja ningi-likenu-murrumanja
    ngayuwa. Umba aduwaba-langwa ngayuwa ningi-ngayindenama ku-war•denama nganyangwa
    warka,” ni-yama Jekaba.
  eng-ASVBT: 'For it was little which thou hadst before I came, and it hath increased
    unto a multitude; and Jehovah hath blessed thee whithersoever I turned: and now
    when shall I provide for mine own house also?'
  mna-mna: Muŋgu nu lem mbili boozo pe som. Tamen nio aŋmar aŋbot ku, tabe mbili ku
    timasak ma tiwe boozo kat. Tana nio ta aŋwe zaala pa kampeŋana ki Anutu ta imarmar
    pu i. Mi ŋiizi na aŋkam uraata pa ituŋ wal tio?”
  ita-1885: Perciocchè poco era quello che tu avevi, avanti che io venissi; ma ora
    egli è cresciuto sommamente; e il Signore ti ha benedetto per lo mio governo;
    ed ora quando mi adopererò io ancora per la mia famiglia?
  eng-LXXUP: For it was little thou hadst before my time, and it is increased to a
    multitude, and the Lord God has blessed thee since my coming; now then, when shall
    I set up also my own house?
  eng-ULB: For you had little before I came, and it has increased abundantly. Yahweh
    has blessed you wherever I worked. Now when will I provide for my own household
    also?”
  spa-VBL: ¡Cuando yo llegué no tenías mucho, pero ahora tienes muchas cosas! El Señor
    te ha bendecido por lo que yo he hecho. ¿Cuándo podré proveer para mi propia familia?”
  fra-_FOB: Car ce que tu avais avant moi était peu de chose; mais depuis il s'est
    fort accru, et l'Éternel t'a béni depuis que j'ai mis le pied chez toi; et maintenant,
    quand travaillerai-je aussi pour ma maison?
  mal-mal: ഞാൻ വരുംമുമ്പെ നിനക്ക് അല്പമേ ഉണ്ടായിരുന്നുള്ളു; ഇപ്പോൾ അത് അത്യന്തം വർദ്ധിച്ചിരിക്കുന്നു;
    ഞാൻ കാൽ വച്ചിടത്തെല്ലാം യഹോവ നിന്നെ അനുഗ്രഹിച്ചിരിക്കുന്നു. ഇനി എന്റെ സ്വന്തഭവനത്തിനുവേണ്ടി
    ഞാൻ എപ്പോൾ കരുതും” എന്നും പറഞ്ഞു.
  urd-GVR: Jo thoṛā-bahut mere āne se pahle āp ke pās thā wuh ab bahut zyādā baṛh
    gayā hai. Rab ne mere kām se āp ko bahut barkat dī hai. Ab wuh waqt ā gayā hai
    ki maiṅ apne ghar ke lie kuchh karūṅ.”
  suz-BL: आं जाक्‍ची ना का निक्‍शी बाक्‍तेक्‍मे, मुल शुश दुम्‍तेक्‍म। मिनु गो जाक्‍ङा
    रे परमप्रभु यावेमी इन कली आसीक गेप्‍तु। मिनु आं खिं गेना कोव़नुङा?” दे मदा बाक्‍त।
  ita-1927: Poiché quel che avevi prima ch’io venissi, era poco; ma ora s’è accresciuto
    oltremodo, e l’Eterno t’ha benedetto dovunque io ho messo il piede. Ora, quando
    lavorerò io anche per la casa mia?”
  ckb-ckb: چونکە پێش هاتنی من ئەوەی هەتبوو کەم بوو، بەڵام دوای هاتنم زۆر زیادی کرد
    و یەزدانیش بەرەکەتداری کردیت. بەڵام ئێستا کەی کار بۆ ماڵەکەی خۆشم بکەم؟»
  eng-BBE: For before I came you had little, and it has been greatly increased; and
    the Lord has given you a blessing in everything I have done; but when am I to
    do something for my family?
  crx-NTPO: Nghu tisyalh whutso tube ntsool-i int'i inle', 'andit ts'iyawh 'onus lhai
    suli'. Moodihti (Yahweh) soo hoonzoo' mba whulhtsi, si nghu nusya whuts'un 'ink'ez
    nkede sich'oh syoh dilhts'ine buba' tistelh.”
  kan-OKCV: ನಾನು ಬರುವುದಕ್ಕಿಂತ ಮುಂಚೆ ನಿನಗಿದ್ದದ್ದು ಸ್ವಲ್ಪವೇ. ಈಗ ಅದು ಬಹಳವಾಗಿ ಹೆಚ್ಚಿದೆ.
    ನಾನು ಬಂದಂದಿನಿಂದ ಯೆಹೋವ ದೇವರು ನಿನ್ನನ್ನು ಆಶೀರ್ವದಿಸಿದ್ದಾರೆ. ಈಗ ನಾನು ನನ್ನ ಸ್ವಂತ ಮನೆಗೋಸ್ಕರ
    ಯಾವಾಗ ಸಂಪಾದಿಸಲಿ?” ಎಂದನು.
  bbb-bbb: Ude mave-sifi one bu naebe uruvana rei rove mazani ije na ruaeva ijia buka
    ma uruvana rei. Ro are boeje iziebure na oenoeva ijia E Ireobo fuka a daro mana
    mukoreigia ifejamoga ire boeje buka maradiae. Ro naeje na izege reke? Ijadufuo
    iviama nine irere na rade ijia bijua fidufuo ije vajieno kuae.
  tam-2017: நான் வருமுன்னே உமக்கு இருந்தது கொஞ்சம்; நான் வந்தபின் யெகோவா உம்மை ஆசீர்வதித்ததால்
    அது மிகவும் பெருகியிருக்கிறது; இனி நான் என் குடும்பத்திற்குச் சம்பாதிப்பது எப்பொழுது”
    என்றான்.
  spa-RV-1909: 'Porque poco tenías antes de mi venida, y ha crecido en gran número;
    y Jehová te ha bendecido con mi llegada: y ahora ¿cuándo tengo de hacer yo también
    por mi propia casa?'
  ron-BTF: Căci era puţin ce ai avut înainte ca eu să vin şi acum a sporit într-o
    mulţime; şi DOMNUL te-a binecuvântat de la venirea mea şi acum, când voi îngriji
    şi de casa mea?
  eng-WEBP: For it was little which you had before I came, and it has increased to
    a multitude. The LORD has blessed you wherever I turned. Now when will I provide
    for my own house also?”
  eng-FBV: You hardly had anything before I arrived, but now you have so much! The
    Lord has blessed you through what I've done. When am I going to be able to provide
    for my own family?”
  nld-1939: Want vóór mijn komst was uw bezit slechts gering, maar sedert dien is
    het geweldig vermeerderd; Jahweh heeft u gezegend bij iedere stap, die ik zette.
    Wanneer zal ik nu eindelijk eens voor mijn eigen gezin kunnen zorgen?
  nch-BL: Nelquentzi tijpiyayaya quema ayemo nihualayaya huan ama tijpiya tahuel miyac.
    TOTECO mitztiochijtoc campa hueli niitztoya, pero ¿hasta quema nipehuas nitequitis
    para nochampoyohua?
  tfr-NTPO: Dämär ga tja tjwayde l̇l̇ëm obishko ga pja l̇l̇ëbo ara l̇l̇ëme. Tja shäng
    bop tjok kjĩshko ga pja kjimtara Jehovárë, bop l̇l̇ëbo, e shdöktong träk l̇l̇ëme.
    Gueniyo eerishko ga tja parkë bor kong shara» l̈e.
  vie-1934: Trước khi tôi đến, súc vật của cậu thật ít, nhưng từ khi tôi đến ở, thì
    thêm nhiều quá bội. Đức Giê-hô-va đã ban phước cho cậu từ khi tôi bước chân vào
    nhà nầy; bây giờ biết chừng nào tôi sẽ được lo việc nhà tôi?
  hin-CV: पहले पशु कम थे लेकिन अब बहुत ज्यादा हो गये हैं. मैंने जो भी काम किया, उसमें
    याहवेह ने आशीष दी है. लेकिन अब मैं अपने घराने के बारे में सोचना चाहता हूं.”
  eng-OURB: For it was little which you had before I came, and it has increased to
    a multitude. Adonai has blessed you wherever I turned. Now when will I provide
    for my own house also?”
  spa-BES: Porque antes de que yo llegara tenías poco, y ha sido grandemente aumentado;
    y el Señor te ha dado una bendición en todo lo que hice; pero ¿cuándo debo hacer
    algo por mi familia?
  tdx-tdx: Ty kedekede tama’o taolo’ i fiavikoy le fa nitombo ho maro, vaho nitahy
    azo t’Iehovà ndra aia aia ty nombako. Aa ie henaneo, ombia ty hanoeko ho a i trañokoy,
    izaho ka?
  vid-vid: Kwa vila londing'hali kuya kuno nawali na lufufu ludo hela ila kulawa lofichile,
    lufufu lwa hegwe lonjezeka ng'hatu, na Mkulu Nguluwi nakakutambichiza chila hondilinguluta.
    Ila sambi ndowalolela nili wang'holozangu?”
  pwg-pwg: Apisi na am mura na gisina ma wekarakava na am mura irakata kirakai ma
    aviyavisina peyarina aberaberai na Bada ivi biibiini. Ma wekarakava na taku ikikava?
    Avi maranai taku mani aku rakaraka kubiisi ana biga?”
  eng-OKE: 'For thou hadst few before me, and they have increased into a multitude:
    and the Lord hath blessed thee for my sake. But now, what shall I do also for
    my (own) house?'
  tha-KJV: เพราะว่าก่อนข้าพเจ้ามานั้นลุ​งม​ี​แต่​น้อย แต่​บัดนี้​ก็​มี​ทวี​ขึ้นเป็​นอ​ันมาก
    ตั้งแต่​ข้าพเจ้ามาถึง พระเยโฮวาห์​ได้​ทรงอวยพระพรแก่​ลุง และบัดนี้เมื่อไรข้าพเจ้าจะบำรุงครอบครัวของตนเองได้บ้างเล่า”
  por-BR-2018: 'Porque pouco tinhas antes de minha vinda, e cresceu em grande número;
    e o SENHOR te abençoou com minha chegada: e agora quando tenho de fazer eu também
    por minha própria casa?'
  bco-bco: Ne wilo꞉ o꞉semo꞉ mio꞉ amio꞉, ge kelego꞉ a꞉la꞉se ko꞉lo꞉ elen, ko꞉sega nilo꞉
    bo꞉fo꞉len amio꞉ kelego꞉ gilo꞉ a꞉no꞉ modo꞉ ko꞉lo꞉ analifa꞉. Niyo꞉ nanogdo꞉ dia꞉len
    amio꞉ Yawe eyo꞉ ne asuwa꞉takiyo꞉, ge nafale mesea꞉ki ta꞉fo꞉lab. Ko꞉sega so꞉lo꞉
    nilo꞉ we abe asuwa꞉fa꞉iba? O꞉go꞉ no꞉no꞉n so꞉lo꞉wo꞉ ko꞉lo꞉ tilidoma꞉no꞉ asulab.”
  deu-ELO: Denn wenig war, was du vor mir hattest, und es hat sich ausgebreitet zu
    einer Menge, und Jehova hat dich gesegnet auf jedem meiner Tritte; und nun, wann
    soll ich auch für mein Haus schaffen?
  ktm-ktm: Sane tadam pihe ti sulo-on pwi. Mehkele ti hondrohor. Lapan impo huyen
    ile tadam ti odosa yu umpo marai huyen. Mahkele eri kah mundrun iy ndre yu kawe
    kupu todo sane ndrendrakan tih.”
  caa-caa: Porque conda yopen tara chacojt taca ayan ani awaracꞌobꞌ, y era ayan meyra
    awaracꞌobꞌ. Y tamar era chequer que umen taca que turen tacaret que Cawinquirar
    Dios war uchojbꞌeset meyra, pero era ucꞌani tuaꞌ acay imbꞌijnu impatna tanibꞌach
    tuaꞌ uyubꞌien intacre nifamilia, che e Jacob uyare e Labán.
  eng-WYC-2018: thou haddest little before that I came to thee, and now thou art made
    rich, and the Lord [hath] blessed thee at mine entering; therefore it is just
    that I purvey sometime also for mine house (or and so it is only right that I
    provide something for my own household, or my own family).
  epo-epo: ĉar malmulte vi havis antaŭ mi, sed nun ĝi multe vastiĝis; kaj la Eternulo
    benis vin post mia veno; kaj nun kiam mi laboros ankaŭ por mia domo?
  uig-PIN: Qünki mǝn kǝlmǝstǝ meling az idi; ǝmdi naⱨayiti zor bir top boldi. Mening
    ⱪǝdimim ⱪǝyǝrgǝ yǝtsǝ, Pǝrwǝrdigar sanga bǝrikǝt ata ⱪildi. Əmdi mǝn ⱪaqan ɵz
    ailǝm üqün igilik tiklǝymǝn? — dedi.
  beo-beo: 'Musa: na da mae misini, dia sibi da bagahame galu. Be wali bagohame ba:sa.
    Na da fidibiba:le, Gode da dima hahawane dogolegele fidisu. Wali na da ni liligi
    amo dawa:mu.”'
  tpi-OTNT: Bipo yu no gat planti sipsip. Nogat. Yu gat liklik lain tasol. Na nau
    mi stap wantaim yu na ol sipsip bilong yu i kamap planti moa, long wanem, Bikpela
    i helpim olgeta wok bilong mi na em i mekim gut long yu. Tasol nau mi laik bai
    mi gat ol samting bilong mi yet.”
  hau-SA: Kaɗan da kake da shi kafin zuwata ya ƙaru sosai, kuma Ubangiji ya albarkace
    ka a duk inda na tafi. Amma yanzu, yaushe zan yi wani abu domin gidana ni ma?”
  udu-udu: Haali/ /e tan jasi ushi’ceenne/ kagush mo nṯwa/a/ ki aha/ dina ki p̱u’du/
    mo dhali shwane/ uni markunu is ka enthus mo dhali Tap̱a ’borki /e mii eya ris
    mo gunn kun ṯu’kka/ mo. Hili dhali aha/ kakasja si’da/ miga/ mii thoson to gom
    ku gi gu’b pem mo?
  uig-LAT: Chünki men kelmeste méling az idi; emdi nahayiti zor bir top boldi. Méning
    qedimim qeyerge yetse, Perwerdigar sanga beriket ata qildi. Emdi men qachan öz
    ailem üchün igilik tikleymen? — dédi.
  nde-nde: Okuncinyane owawulakho ngingakafiki sekusele kwanda kakhulu, njalo uThixo
    ukubusisile langabe kungaphi lapho engike ngaba khona. Kodwa manje ngizaze ngiwenzele
    nini mina umuzi wami ulutho?”
  ton-ton: 'He naʻa ke maʻu siʻi pe, ʻi he heʻeki ai te u haʻu au; pea ko eni kuo
    tupu ia ʻo lahi ʻaupito; pea kuo tāpuaki koe ʻe Sihova talu ʻeku haʻu: pea ko
    eni, te u tokonaki afe, ki hoku fale foki ʻoʻoku?”'
  ces-1613: Nebo to málo, kteréž jsi měl přede mnou, zrostlo velmi, a požehnalť Hospodin,
    jakž jsem k tobě nohou vkročil. A nyní, kdy pak já své hospodářství opatrovati
    budu?
  eko-eko: 'Miiyo kihinate nyama zenu zaari vattitthiiru leelo pi za waatta: Nnyizinku
    ooparikhiyani mwaasa wa miiyo. Khi ajamaazaku kinttela owaatthantta lini?”'
  nss-nss: Koluw hu sipsip tam ara kanhon tehe mahapo pwi yoh. YAPAN ara itoholi wou
    iya mbulen urupo mbusiy pe hu sipsip tam kansarayah soyon iya. Hapeko nahapo yo
    mbukeno ara unamiliy para kupo mbuluyo imwonen.”
  eng-WMB: For it was little which you had before I came, and it has increased to
    a multitude. The LORD has blessed you wherever I turned. Now when will I provide
    for my own house also?”
  tam-TCV: நான் வருமுன் உம்மிடத்திலிருந்த சிறிய மந்தை, இப்போது எவ்வளவாய் பெருகியிருக்கிறது.
    நான் இருந்த இடங்களில் எல்லாம் யெகோவா உம்மை ஆசீர்வதித்திருக்கிறார். ஆனால் நான்
    எப்பொழுது என் சொந்த குடும்பத்திற்கு சம்பாதிக்கப் போகிறேன்?” என்றான்.
  ceb-ULB: Kay diyutay lamang ang imo sa wala pa ako miabot, ug midaghan kini pag-ayo.
    Gipanalanginan ka ni Yahweh bisan asa ako ang magbuhat. Karon kanus-a pa man ako
    makahatag usab alang sa akong kaugalingong panimalay?”
  mkn-mkn: Waktu beta balóm datang tu, bapa pung harta sonde bagitu banya. Ma sakarang,
    bapa su kaya. Tuhan su kasi berkat sang bapa, tagal beta pung karjá. Sakarang
    su sampe dia pung waktu, ko beta mau karjá lai kasi beta pung bini-ana dong.”
  pol-UBG: Miałeś bowiem niewiele przed moim przyjściem, a bardzo się to pomnożyło
    i PAN błogosławił ci, odkąd tu jestem. Kiedy jednak mam się starać o swój dom?
  agr-agr: Tuja wi juwi tatsaigkik tagkugmek kuashtachu ayi, tujash wi taa pujusa
    kuitamam kuashat tagkujum kawenjamkae. Tuke Pujuu aminak yaimpake; tujash ¿wajutiya
    wisha mina uchigdau agtinnash takastatja?” tiuwai.
  kyc-kyc: Namba epapa nayono dokopa kuki lama iki minyiipya kande. Namba dae epapala
    pyuo kareyono palusa Kamongo dokome mena wai kiso kaiya karapala emba pyuo ketae
    nembeya. Dopa piyunupape nambana anda range wambu dupwa apa pyuo nyisarose? leya.
  urd-GVU: جو تھوڑا بہت میرے آنے سے پہلے آپ کے پاس تھا وہ اب بہت زیادہ بڑھ گیا ہے۔
    رب نے میرے کام سے آپ کو بہت برکت دی ہے۔ اب وہ وقت آ گیا ہے کہ مَیں اپنے گھر کے
    لئے کچھ کروں۔“
  deu-1912: Du hattest wenig, ehe ich her kam, nun aber ist's ausgebreitet in die
    Menge, und der HERR hat dich gesegnet durch meinen Fuß. Und nun, wann soll ich
    auch mein Haus versorgen?
  ntj-ntj: '@see-verse:GEN.030.029'
  row-row: Leleꞌ au nda feꞌe uma sa, amaꞌ suꞌi na nda naeꞌ sa. Te aleꞌ ia, amaꞌ namasuꞌi
    ena. Lamatualain pala-banggi fee amaꞌ ena, huu au ue-tatao ngga. Ia naa, au ae
    ue-tao fee sao-ana ngga ra.”
  kan-2017: ನಾನು ಬರುವುದಕ್ಕೆ ಮೊದಲು ನಿನಗಿದ್ದದ್ದು ಸ್ವಲ್ಪವೇ. ಈಗ ಅದು ಬಹಳವಾಗಿ ಹೆಚ್ಚಿದೆ.
    ನಾನು ಕೈಹಾಕಿದ ಎಲ್ಲಾ ಕೆಲಸದಲ್ಲಿಯೂ ಯೆಹೋವನು ನಿನ್ನನ್ನು ಅಭಿವೃದ್ಧಿಪಡಿಸಿದ್ದಾನೆ. ಇನ್ನು ನಾನು
    ನನ್ನ ಸ್ವಂತ ಮನೆಗೋಸ್ಕರ ಯಾವಾಗ ಸಂಪಾದನೆ ಮಾಡಿಕೊಳ್ಳಲಿ” ಎಂದು ಹೇಳಿದನು.
  ena-ena: Vaka nadɨ sabaŋ mu hɨdɨlɨ mu hɨdɨlɨ akape ma hɨniavɨmi uami. Agadɨ ala
    viaŋ ve nama hula hɨnidalɨŋ nadɨ sabaŋ mu hɨdɨlɨ mu hɨdɨlɨ agɨlaŋ habɨla akape
    hɨniavadi uami. Asɨ Iaue iadɨ ahɨliahudaci sibɨla huaci vidalɨŋ nadɨ avi huaci
    lamɨlalɨ uami. Iabi neŋ iadɨ iamɨgali ninanadi agɨlasaŋ igahɨlavɨla sabaŋ mu hɨdɨlɨ
    mu hɨdɨlɨ viben aba lin uami.
  tgo-tgo: Na amba muyai va ya vutha e ghen, len thetheghanɨke vambe gheviye eŋge.
    Mbaŋake len thetheghanɨke thɨ ghambɨ raka na ma wabwi lemoya eŋge, na elo vakathake
    wolaghɨye e tɨnenji Loi i mwaewo laghɨye e ghen. Ko ne the mbaŋa eŋge amba ya
    vakatha budakai lo ŋgamaŋgamake kaiwanji?”
  yap-yap: Tin immoy rom nib lich e nap’an ni gub mri yo’or, ma ke fal’eg SOMOL wa’atham
    ni bochag. Are chiney e ke taw nga nap’an ni gag e nggu leamnag rogon e tabnaw
    rog.”
