    märr‐ḻurrkun' muka wäyin nhuŋu, ga dhiyaŋunydja‐wala dhuwalana dhaŋaŋnha wirrkina
    wal'ŋu wäyin, bili Godthu ŋayipi nhuna guŋga'yurruna ŋarrakala djämakurru.”
  yal-yal: Ndedi nan yi i yii nun benun n xa fa, koni iki, a gbegbe bata sa na fari.
    Alatala bata barakan sa i ya fe yi xabu n so i konni. N fa wanla nde kɛma n ma
    denbayaan fan xa waxatin mundun yi?”
  gum-gum: Kaguendø na yu marøb meganrrab arrumøwatøbe ñibe trengatig nørrø tøga kømuig
    købig, møimbe yeeg nørrø nemisran cha, na yu puikkurri Jehovábe ñune mayanguen
    tabiitø nebuig kønrrai maran cha. ¿Inchendø nai ureemeraimbe nabe mana marøb pølbasramø?—
    cha.
  iou-iou: Näkä nämo äbutken ähan yarägän bumik itkuŋopäŋ apiŋowä ahäŋ bumbum täŋ
    gamikaŋ. Näk piä täŋ gamiŋira Yawetä gäk täŋkentäŋ gamiŋ yäpmäŋ äbätak yäk. Unita
    kadäni ŋoken näkŋaken äbotnayeta piä täŋ yämiŋpäŋ täŋkentäŋ yämayäŋ nadätat.
  haw-1868: 'No ka mea, he mea uuku kau mamua o ko''u hiki ana mai, a hoomahuahuaia''e
    ia he lehulehu loa: a ua hoopomaikai mai o Iehova ia oe, mahope mai o kuu hele
    ana mai: ano hoi, ahea la au e hoolako ai i ko ka hale o''u kekahi?'
  arb-NAV: فَالْقَلِيلُ الَّذِي كَانَ لَكَ قَبْلَ مَجِيئِي ازْدَادَ أَضْعَافاً كَثِيرَةً،
    فَبَارَكَكَ الرَّبُّ مُنْذُ أَنْ قَدِمْتُ عَلَيْكَ، وَالآنَ مَتَى أَشْرَعُ فِي
    تَحْصِيلِ رِزْقِ عَائِلَتِي؟»
  adz-adz: Mungꞌ aru dzi mamida badan ugu da u mpa tayangꞌ apu gam iruꞌ angu. Da gubuꞌ
    dzi bawaꞌan da ruta agu mpadan da u apu gam inti iyus, i Yawe ifinti agu iyab
    i gum dzi nanga i agu sib da inang agu isu garam nidzun. Da dzi burima utupangꞌ
    sib bida anungꞌ?”
  ewe-ewe: elabena nu sue aɖe koe nɔ asiwò hafi meva gbɔwò. Fifia wò kesinɔnuwo dzi
    ɖe edzi ŋutɔ. Yehowa yra wò to nu sia nu si mewɔ la me! Ke ɣe ka ɣi nye ya manɔ
    ɖokuinye si awɔ dɔ na srɔ̃nyewo kple vinyewo?”
  eng-LEE: For it was a little which thou hadst before I came, and it is now increased
    into a multitude; and the Lord hath blessed thee since my coming; and now when
    shall I provide also for my own house?
  dji-dji: Miri ngurrwakng inmarr yulgungili biligi nyuni ingki gatjinir galbi maypal
    mala, bil yarim warrngguwilipmban. Ban djiṉi guḻukng wanagima nyungung, gima nyani
    Yawaydji irriny gunggatjny kiriny, marrga galbi maypalpili nyani nyin gungili
    ngirrapibi djamabi. Bil rirringir djiningir-kirri manymaktja nginibi inydji nibi
    djagadji giriban, gima wirr maypalpili nibi gatjirriban nginbilangpibi. Marrga
    ngirrangipm miyilkpili a walgurwalgur djiny irr djagadjigiban, a maypal malany
    djinyi nibi marrgiban nginbilangipm.
  nna-nna: Nyuntu wanikinyin wupartumartarrangujartiny kuwiyirrangujartiny. Jampa
    ngaju turlpanyarna nyungukarti marlu jarrinyiyinga. Ngaju warrkamu jarrinyarnangu.
    Palajalu Ngarrkalu tuku jirnikinyinti. Kuwarri ngajulu tuku jilamarnajaninyi ngajumili
    partanykarrangupa.”
  asm-FB: মই অহাৰ আগেয়ে আপোনাৰ পশুধন অলপ আছিল; কিন্তু এতিয়া সেইবোৰ বাঢ়ি গৈ প্রচুৰ
    হ’ল; মই যি যি ঠাইতে কাম কৰিলোঁ তাতেই যিহোৱাই আপোনাক আশীৰ্ব্বাদ কৰিলে। কিন্তু মোৰ
    নিজৰ পৰিয়ালৰ কাৰণেনো মই কেতিয়া কাম কৰিম?”
  sus-A: دٌندٌرٌنتِ نَن نُ نَ عِ يِ رَ بٍينُ ﭑ شَ قَ، عَ فبٍفبٍ بَرَ سَ عَ شُن مَ.
    عَلَتَلَ بَرَ بَرَكّ سَ عِ شَ قٍ كَبِ ﭑ نَشَ سٌ عِ شْنيِ. يَكْسِ، عِ مُ عَ لُمَ
    ﭑ شَ وَلِ ندٍ رَبَ ﭑ مَ دٍنبَيَ قَن بّ؟»
  fra-SBL: Car le peu que tu avais avant mon arrivée s'est transformé en une multitude.
    Yahvé vous a bénis partout où je me suis rendu. Quand donc pourvoirai-je aussi
    à ma propre maison ? »
  hbo-hbo: כִּ֡י מְעַט֩ אֲשֶׁר־הָיָ֨ה לְךָ֤ לְפָנַי֙ וַיִּפְרֹ֣ץ לָרֹ֔ב וַיְבָ֧רֶךְ
    יְהוָ֛ה אֹתְךָ֖ לְרַגְלִ֑י וְעַתָּ֗ה מָתַ֛י אֽ͏ֶעֱשֶׂ֥ה גַם־אָנֹכִ֖י לְבֵיתִֽי׃
  shp-NTPO: Ea miiba joámatianra min yoinabo iká iki, ichátamashoko. Ikaxbi rama iki,
    moa kaiax kikinbires icha. Ea miiba jonontianbira, Ibon miaakin jakon shinanketian,
    min yoinabo mia kaimaxona iki. Jakopíra ramabiribi, nokon awinboyabi nokon bakebo
    akinti kopíbiribi ea teekasai —akin aká iki.
  eng-WYCLIFFE: thou haddist litil bifore that Y cam to thee, and now thou art maad
    riche, and the Lord blesside thee at myn entryng; therfor it is iust that Y purueye
    sum tyme also to myn hows.
  piu-2006: '@see-verse:GEN.030.029'
  pjt-pjt: Panya ngaṉmanytjun nyuntu maṉkurpa kanyiningi ngayulu pitjanytja kuwaripangka,
    ka kuwari tjuṯa mulararingulta. Kanku Godalu ngayulu nyuntula waṟkarinyangka nyuntumpa
    uwankara puḻkaṉu. Palu ngayulu nyanganguṟu walytjangku ngayuku palyantjikitja
    mukuringanyi.”
  cwe-cwe: Kwaviya vinizile kukala na vinhu vidodo, mbali kusongela nifike vinhu vako
    vongezeka ng'hani na Mndewa Mulungu kakutemela mate chila hanhu honihitile. Mbali
    lelo kaye yangu nizailola goya zuwaki?”
  bgs-bgs: Dángngan tô ándà a pa dunggù, délák dád tô kaduwánnan nu. Asal tuu kad
    iduwánnan áknganni, su madigár tô igbággé katô Áglangngagán áknikó ukit katô lumu
    ku. Purisu áknganni, kailangan duwán pulusán katô pamilya ku ukit katô lumu ku.”
  kik-kik: Kĩrĩa kĩnini warĩ nakĩo itaanoka nĩkĩingĩhĩte mũno, nake Jehova nĩakũrathimĩte
    kũrĩa guothe ngoretwo. No rĩrĩ, ngeekĩra nyũmba yakwa ũndũ rĩ?”
  ksr-ksr: Wala nii koi mende kawe iikanoŋ oro iwoiga mamaga mende eŋ gonoto, iikanoŋ
    mono nii kawe kambaŋ kanoŋ seiŋ jaasooŋgo kolooju. Nii daeŋgeŋ daeŋgeŋ kema kaweti,
    iikanoŋ Poŋnoŋ kotuegoŋ gono laligona. Kaeŋ laligonato, nii mono naa kambanoŋ
    saanoŋ neenaa kanagesouruna naŋgoŋ oŋomambaajoŋ ama gawoŋ iwoi kanaiŋ mewenaga?”
  fra-NCL: Car c’était peu de chose que ton bien avant moi ; mais il s’est extrêmement
    accru, et Yahweh t’a béni sur mes pas. Maintenant quand travaillerai-je aussi
    pour ma maison ? »
  cek-AK: Kai kang zo ai naah hmuen zetta ni na tawnh, vaihi loe pung parai boeh;
    kai kang zoh nathuem hoi kamtong Angraeng mah tahamhoihaih ang paek boeh; kaimah
    ih imthung takoh hanah loe natuek naah maw tok ka sah tih boeh? tiah a naa.
  xla-xla: Epapele dulu dla na꞉ta ka꞉yapa puwa oloma edla wa꞉ aliya haloye pase pasataleta
    halana. Amasiyama wata oloma hema wa꞉ aliya halotapo sikemte kustipo tame elapo.
    Adipalati, Godtapo na꞉ta koko halomale tle wa꞉ dla gadle pato himhaluwapo. Amasiyama
    wata oloma hema alilatapo mo-puapo, na꞉tapo naskamu na꞉ yimlala siyapo tlo omhalloweye,”
    diyo.
  cuk-cuk: An-nonikid-idu ibmar-ichee-be-nikadi, bega napiragwad merguded, ar ade,
    an bese nonikid-akar Bab-Jehová ise-nued begi binsasad. Degite, ¿emide, sana an-mimmiganga
    an na arbadmogosunna?
  uig-CYR: Чүнки мән кәлмәстә мелиң аз еди; әнди наһайити зор бир топ болди. Мениң
    қедимим қәйәргә йәтсә, Пәрвәрдигар саңа бәрикәт ата қилди. Әнди мән қачан өз аиләм
    үчүн егилик тикләймән? — деди.
  tel-2017: నేను రాకముందు నీకున్నది కొంచెమే, అయితే అది బాగా అభివృద్ధి పొందింది. నేను
    అడుగు పెట్టిన చోటెల్లా యెహోవా నిన్ను ఆశీర్వదించాడు. అయితే నేను నా స్వంత ఇంటివారి
    కోసం ఎప్పుడు సంపాదించుకుంటాను?” అన్నాడు.
  hat-BSA: Paske ou pa t gen anpil lè m te vini an, yo vin miltipliye anpil, e SENYÈ
    a te beni ou tout kote ke m vire. Men koulye a, se lè pou mwen okipe pwòp lakay
    mwen tou?”
  kos-kos: Meet liki nga tuku ah, supus kosro nutum, ac inge arulana pukanteni. Ac
    LEUM GOD El akinsewowoye kom in acn nukewa nga kulansupwekom we. Inge pacl fal
    nu sik in suk ma ac wo nu sik ac sou luk.”
  hbo-WLC: כִּ֡י מְעַט֩ אֲשֶׁר־הָיָ֨ה לְךָ֤ לְפָנַי֙ וַיִּפְרֹ֣ץ לָרֹ֔ב וַיְבָ֧רֶךְ
    יְהוָ֛ה אֹתְךָ֖ לְרַגְלִ֑י וְעַתָּ֗ה מָתַ֛י אֶֽעֱשֶׂ֥ה גַם־אָנֹכִ֖י לְבֵיתִֽי׃
  ibo-ibo: Nʼihi na ole na ole ka i nwere mgbe m bịara, ma ugbu a, ha abaala ụba nke
    ukwuu. Onyenwe anyị esitela nʼụkwụ m gọzie gị. Ugbu a, kedụ mgbe m ga-arụkwanụ
    ọrụ nke mụ onwe m maka ezinaụlọ m?”
  ory-ory: କାରଣ, ମୋହର ଆସିବା ପୂର୍ବରେ ତୁମ୍ଭର ଅଳ୍ପ ସମ୍ପତ୍ତି ଥିଲା, ମାତ୍ର ଏବେ ବୃଦ୍ଧି ପାଇ
    ପ୍ରଚୁର ହୋଇଅଛି; ପୁଣି, ମୁଁ ଯେକୌଣସି ଜାଗାକୁ ତୁମ୍ଭର ମେଷପଲକୁ ଚରାଇବାକୁ ନେଲି ସଦାପ୍ରଭୁ
    ତୁମ୍ଭର ମଙ୍ଗଳ କରିଅଛନ୍ତି; ମାତ୍ର ମୁଁ ଆପଣା ପରିବାର ନିମନ୍ତେ କେବେ ସଞ୍ଚୟ କରିବି?”
  wmt-wmt: '@see-verse:GEN.030.029'
  chk-chk: Pun mwen ai feito reöm noum kewe man ra chokisikis, nge iei ra fokun chomongola.
    Iwe, ewe Samol mi Lapalap a afeiöchuk ren ai angang meinisin üa föri. Nge inet
    ngang üpwe püsin tümwünü imwei?”
  ssd-ssd: Ye te nda prowen ta ne agaŋ ndende suŋgomba ŋak nda minna. Ye ne tugum
    te prowen le ne tuku agaŋmor puluka tugekinaig. Suŋgo nu ye idusyumba ne nyaro
    mayenu tinna. Ye kile yiŋe kuasmbi idusniŋgamŋgit ŋga mbiyel nuŋe sana.
  rop-rop: Bifo aibin kaman langa yu, yubin jidan garram najing, en tudei YAWEI bin
    gud langa yu, dumaji aibin wek blanga yu. Bat tudei na ai garra gobek en wek blanga
    main ronwan femili.”
  ukr-1871: Мало бо що було в тебе до мене, та й наросло багацько, і благословив тебе
    Господь з приходу мого. Тепер же коли менї дбати й про власну господу?
  eng-AOI: Before I came here you had only a few sheep and goats, and today you have
    very many. Yahweh has blessed you everywhere I went. But from now on I want to
    do my own work.”
  yon-yon: Kurin kuu eb dingkan kuu yemoonban kuned nembed mene oonaan kumbed Yariman
    Godbed eb yaa amun kerubdoonkob dingkan kab yewudmo kere daaneen. Kumban kibikee
    nekareb ne awene yaa andowe bangkandandamiin kuu yiminoo?” andoon.
  bch-bch: Mugaeai lem sipsip ga meme pidaede mon. Be gau namamado toman ngan eao,
    ta labone tiuot busa, ngansa Maron ilua gau ngan leg naurata toa ngada ne, ta
    ikado kemi ngan eao. Be irangrang ngan nalualua gau leg luma lolo ngeda?”
  deu-1951: Denn es war wenig, was du vor meiner Ankunft hattest, nun aber ist viel
    daraus geworden, und der HERR hat dich gesegnet, wo ich hingekommen bin; und nun,
    wann soll ich auch für mein Haus sorgen?
  eng-JPS: For it was little which thou hadst before I came, and it hath increased
    abundantly; and the LORD hath blessed thee whithersoever I turned. And now when
    shall I provide for mine own house also?'
  ubr-ubr: Om ainau am bobaitu on ruamom mom u botan ato yau anat weie irat gagamin
    a ison kwakwan bag ato yau au bobo emon on BADA imomoginem. Baise ari on yau tou
    awau nanatu asi obin aurin anabo.”
  srp-1865: Jer je malo bilo što si imao dokle ja ne doðoh; ali se umnoži veoma, jer
    te Gospod blagoslovi kad ja doðoh. Pa kad æu i ja tako sebi kuæu kuæiti?
  lug-lug: Kubanga walina ntono nga sinnajja, naye zeeyongedde nnyo; era Mukama n’akuwa
    omukisa buli gye n’addanga. Naye kaakano nze ndikolera ddi ennyumba yange?”
  heb-heb: כי מעט אשר היה לך לפני ויפרץ לרב ויברך יהוה אתך לרגלי ועתה מתי אעשה גם
    אנכי לביתי׃
  ben-IRV: কারণ আমার আসবার আগে আপনার অল্প সম্পত্তি ছিল, এখন বৃদ্ধি পেয়ে প্রচুর হয়েছে;
    আমার যত্নে সদাপ্রভু আপনাকে আশীর্বাদ করেছেন; কিন্তু আমি নিজ পরিবারের জন্য কবে সঞ্চয়
    করব?”
  pan-pan: ਕਿਉਂ ਜੋ ਮੇਰੇ ਆਉਣ ਤੋਂ ਪਹਿਲਾਂ ਤੇਰੇ ਕੋਲ ਥੋੜ੍ਹਾ ਸੀ, ਪਰ ਹੁਣ ਬਹੁਤ ਵੱਧ ਗਿਆ ਹੈ।
    ਯਹੋਵਾਹ ਨੇ ਕਦਮ-ਕਦਮ ਤੇ ਤੈਨੂੰ ਬਰਕਤ ਦਿੱਤੀ ਹੈ। ਪਰ ਮੈਂ ਆਪਣੇ ਘਰ ਲਈ ਕੁਝ ਕਦੋਂ ਕਰਾਂਗਾ?
  mwp-mwp: Ngibepa waza kulay kasa moegina ngay nanga ngapa mangaydhin ngath kay koesimoedhin,
    Awgadhan kalanu ngibepa woenab poeybarngu ngay bangal kasa ngalagiya nginu zagethaw
    lagiya. Ina ngaw thonar gasaman noegaypa ngaw ubilmaypa.’
  mya-JVB: အထက် က အဘ ၏ ဥစ္စာနည်း လှ၏။ ယခု တိုးပွါး ၍ များပြား လျက်ရှိ၏။ ကျွန်ုပ် သွား
    လာလုပ် ကိုင်သောအားဖြင့်၊ ထာဝရဘုရား သည် အဘ အား ကောင်းကြီး ပေးတော်မူပြီ။ ယခုမှာ၊
    ကျွန်ုပ် သည် ကိုယ် အိမ်သူအိမ်သား တို့ကို အဘယ် သောအခါ ကျွန်ုပ်ပြု စု ရပါအံ့နည်းဟု
    ဆိုလေ၏။
  tte-O: Tauna kona nige naga yalalaoma koliwo am ebaebaiwo nige sibabaibaiwa. Na
    sauga kabona mekaukava kowa tamiyamiya sitala-kabikabi yo sibaibaiwasosi. Saugana
    tem am ebaebai yakalaili yalawagili dedei yabo mena sikekan, na Yeoba iwalo-muloloiwo
    yo iyadebalalali. Na kabona meyagu susuyao nuwanuwagu kabomamo ama gogo yo kapaisowa
    na kagite-kalatagili yo kagite-kalatagimai.”
  tbg-tbg: Te kia maini anuna entara ai sipisipi memeraa taaraiqaqai vaurave. Maa
    entara vika airitahaama variavo. Te maini vaurarora tiro, Noravano Kotiva aivata
    koqema amitairave. Vate maa entara te tenta vainti nahentiara iriha vika kaiqa
    vara nimitarerave, tiro.
  hmo-hmo: Lau be lau do mai lasi neganai, oi be oi ogogami vadaeni, harihari oi be
    kohu momo tauna, lau mai negana ia mai bona hari Lohiabada ese oi ia hanamoa vadaeni.
    To hari be nega ia ginidae vadaeni, egu adavana bona natuna kohu momo do idia
    davaria totona do lau gaukara hamatamaia.”
  ata-ata: Tatei la ta sipsipmeni ne tavuꞌalo uasi, ta taꞌei mososi. Ia musoko no
    tauu ie ane eni eneꞌe exoo noxine mo muneꞌe mutalo vaimomo ꞌo ne, ta sipsipmeni
    mipaa tavuꞌalo misevile. Xo IAUE muxolu noxilo sou musuꞌulileli no anu xaixai
    noxilo la sou anu musuꞌulineni. Ia vaimomo ꞌo eni emasaxa lexe nexi mexi mii seꞌi
    sou nexi mexe tasaxilaꞌu vaꞌaxu mo.”
  nfa-nfa: Lodꞌo dhu jaꞌa dhae mai mèka, mèdha-panyau toꞌo ku ae èèna mèka. Te ngaa
    limuri ne, toꞌo kaja le. Lamatua pala-bagi le toꞌo ku mamèngi, lula sasabꞌa-laꞌa
    jaꞌa ka. Te dꞌai le lodꞌo na, sèna ka jaꞌa sabꞌa hia ana-dhèu èmu jaꞌa.”
  urd-urd: क्यूँकि मेरे आने से पहले यह थोड़े थे और अब बढ़ कर बहुत से हो गए हैं, और
    ख़ुदावन्द ने जहाँ जहाँ मेरे क़दम पड़े तुझे बरकत बख़्शी। अब मैं अपने घर का बन्दोबस्त
    कब करूँ?
  rus-SYN: ибо мало было у тебя до меня, а стало много; Господь благословил тебя с
    приходом моим; когда же я буду работать для своего дома?
  cbt-NTPO: Co'huara huë'shátërapohuë', caraíchin ya'huëtërinquën. Iporaso nipirinhuë',
    pa'pi notohuaro' na'amiatërin. Huë'nahuë quëran huarë' Sinioro catahuarinquën.
    Iporaso huachi canta', caora marë' sacata'huaso' nanirin huachi, itërin.
  bqc-SIM: asa a yↄↄna pↄ́ ń vĩ zadↄ̃ mi mↄo kã̀fĩ maamaa. Dii ɛ̀fãaidàunɛ za
    zĩ́ pↄ́ ma kɛ̀sɛpɛ̀lɛ n bɛ la. Bↄɛ má azĩa bɛ zĩkɛ sↄ̃i?
  tcz-CHONGTHU: “Ajeh chu keima ka hung masang chun themcha bou na neijin tun apung
    jal tan, Pathen in hatah in phatthei na boh tan ahi. Ahile itih phat hi ding ham?
    keima insunga ding katoh na ding,” ati.
  mar-mar: मी येण्यापूर्वी तुम्हापाशी फार थोडी होती. आणि आता भरपूर वाढली आहेत. मी
    जेथे जेथे काम केले तेथे तेथे परमेश्वराने तुम्हास आशीर्वादित केले आहे. आता मी माझ्या
    स्वतःच्या घराची तरतूद कधी करू?”
  tcs-tcs: Yu bin gad ol lelbet animal wen ai bin pas kam ya, ane nau yu gad prapa
    plenti animal ane da AntapGod i bin blese yu lo ebriting wanem ai mekem. Bat diskaintaim
    nau, i taim po mi po stat lugaut ol pamle blo mi.’
  qub-qub: Noga chayamuptë wallcalla caycashanpita aypallamanmi mirasha. Chayamushäpita-pachami
    Tayta Dios bindisyunta gosha-cashunqui. Cananga quiquëpa wamräcunapäwan warmëcunapäna
    arushaj.»
  bqp-bqp: zaakũ a fíti kũ ń vĩ zaade mádi suro kàra manamana. Dikiri arubarikaa
    dàngu gu kũ ma gɛn n bɛa pínki. Bↄrɛn mani ma zĩda bɛ zĩ kɛ sↄ̃ↄ?
  hat-hat: Ti sa ou te genyen anvan m' te vini an tounen yon kantite depi mwen mete
    pye m' isit la. Akòz mwen Seyè a pa manke beni ou. Alekile, li lè pou m' al travay
    pou tèt pa mwen.
  eng-BSB: Indeed, you had very little before my arrival, but now your wealth has
    increased many times over. The LORD has blessed you wherever I set foot. But now,
    when may I also provide for my own household?”
  tod-tod: Mazɔlɔɔ nii goi é ɠɛni è ya, aisa gè ʋa ʋa è ʋɔ bɛ, naa wola ɠaawɔɔlɔa.
    Ɠɔoɠɔ GALAGI tuya loa è ʋɛ, kaite kɔ̀ɠɔi ʋilɛ folo ma è ʋɔ bɛ. Niizu, siɛgi
    ɓɛgele ɠa nà botii ɠɛɛ la nà-pɛlɛi ʋɛ?»
  eng-WEBPB: For it was little which you had before I came, and it has increased to
    a multitude. The LORD has blessed you wherever I turned. Now when will I provide
    for my own house also?”
  kbq-kbq: Nagrama ome'nogenka, kagra osi'a sipisipi afuzaga ante'nananagi, nagrama
    erua eri'zampi Ra Anumzamo'a asomu hugantegeno rukazi huno rama'a fore hu'ne.
    Hagi ina zupa natre'nankena a' mofavreni'a zamaza hugahue?
  nhe-BL: Nelquentzi tiquinpiyayaya quema aya nihualayaya huan ama tijpiya tlahuel
    miyac. TOTECO mitztiochijtoc campa hueli niitztoya, pero ¿hasta quema nipehuas
    nitequitis para nofamilia?
  bus-bus: zaakɛ à féte kɛ̀ ń vĩ zaalɛ mɛ́ɛ mↄ́roo kàara maamaa. Dii aubarika dàngu
    guu kɛ̀ ma gaan n bɛ píngi. Bↄrɛn mɛ́ ma zĩnda bɛ zĩi kɛ sↄ̃ↄ?
  gub-BL: Xe hezur 'ym mehe we naheta tetea'u kwaw ma'e newe. Hezur ire eremono'og
    ma'e tetea'u ne. Heta tetea'u nereimaw newe wà. Tupàn Tuweharupi Wiko Ma'e omono
    tuwe uze'egatu nerehe, ta'e aiko xe nepyr ihe xe. Uhyk kury. Azekaiw katu putar
    heànàm wanehe ihe nehe kury, i'i izupe.
  eng-DRA: 'Thou hadst but little before I came to thee, and now thou art become rich:
    and the Lord hath blessed thee at my coming. It is reasonable therefore that I
    should now provide also for my own house.'
  knf-knf: Bka bi nu babi wo btiişu ji ndo kabi, hënkuŋ iwin jibi baŧumuŋ maakan na
    jibi Nawat Kabuka awuliiŋ bnuura wi mbiinuŋ ţi katohu. Hënkuŋ, kë nji lum di di
    nji kalemparuŋ katoh ki naan ba? »
