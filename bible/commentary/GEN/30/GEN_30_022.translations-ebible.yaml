verse: GEN.030.022
translations:
  mal-C: അപ്പോൾ ദൈവം റാഹേലിനെ ഓർത്തു. അവിടന്ന് അവളുടെ അപേക്ഷകേട്ട് അവളുടെ ഗർഭം തുറന്നു.
  deu-TKW: Da gedachte Gott an Rahel und Gott erhörte sie und machte sie fruchtbar.
  lin-lin: Nzambe akaniselaki Rasheli, ayokaki kolela na ye mpe afungolaki ye mabota.
  cbr-NT: Usa 'ain ka Nukën 'Ibu Dios an ñukákëx Raquelmi sinánkëxa; sinánkin ka an
    ñukákëxun kuakin tuáñu 'inun 'imiakëxa.
  eng-LSV: And God remembers Rachel, and God listens to her, and opens her womb,
  bmu-bmu: Anutunöŋ dumŋe Reizöl mewöyök mötmörim waŋgiba keu köulukŋi möta gölöm
    almamgö bauköm waŋgiyök.
  eng-GNV: And God remembred Rahel, and God heard her, and opened her wombe.
  eng-WEBSTER: And God remembered Rachel, and God hearkened to her, and rendered her
    fruitful.
  nhw-BL: Pero Toteco Dios nojquiya quielnamijqui Raquel. Quicajqui catli quitlajtlaniyaya
    huan quicahuili ma conepiya.
  swh-ONEN: Ndipo Mungu akamkumbuka Raheli, akasikia maombi yake na akafungua tumbo
    lake.
  bba-bba: Gusunɔ u mɑɑ Rɑsɛlin tii yɑɑye u win kɑnɑru mwɑ mɑ u nùn kuɑ bii mɛro.
  eng-KJVCPB: And God remembered Rachel, and God hearkened to her, and opened her
    womb.
  cpy-cpy: Ikanta Tajorentsi ikenkithashiretanakiro Raquel, imatakiniro okowakotziriri,
    tzimanite.
  mpx-mpx: Yabowaine nige Letiyeli i nunuluwan, wana awanun i hago yaka i ba bosowaina
    natuna ni gan.
  wbp-wbp: Nyampurra-pururlu, Rajulurlu kala Kaatu payurnu yungu ngurrju-mani nyanungu
    juni-parnta-jarrinjaku. Junga Kaaturlu ngurrju-manu nyanunguju yungu-jana palka-maninjarla
    kurdukurdu mardarni.
  luo-luo: Eka Nyasaye noparo Rael, mi odwoko kwayone kendo ogwedhe gi nyathi.
  meu-meu: Una negana ai Dirava ese Rahela e haḡerea, ena noinoi e abia dae; Bena
    ia danu e rogorogo.
  npi-ULB: परमेश्‍वरले राहेललाई याद गर्नुभयो र उनको पुकारा सुन्‍नुभयो । उहाँले उनको
    गर्भ खोलिदिनुभयो ।
  yor-yor: Nígbà náà ni Ọlọ́run rántí Rakeli, Ọlọ́run sì gbọ́ tirẹ̀, ó sì ṣí i ní
    inú.
  emp-NTPO: Maʌ̃ne Ãcõrẽba Raquelera quĩrãdoaẽ́ b̶asia. Raquelba iwid̶id̶ara idjia
    ũrĩna bẽrã warrada idu unubisia.
  ind-ind: Lalu Allah mendengar dan menjawab permohonan Rahel, sehingga Allah membuatnya
    bisa hamil.
  pes-OPCB: سپس خدا راحیل را به یاد آورد و دعای وی را اجابت نموده، فرزندی به او بخشید.
  ssx-ssx: Kutupa Koda꞉ma꞉ Leisolo hone u haota꞉ ipika꞉ pieke yeni opua weki mendina꞉
    leekeme.
  lcm-lcm: Au, emung ina God kala lomlomonai pok ani Rakel. Kata longong kana tangis
    na kala itoiton pok a laka ipo matung nei vinga ta ri popo lik.
  aer-aer: Ikwerele-ureke anteme, Rachel-ele Ngkarte apayuthneke renhe atnerte-atnerte
    mpwaretyeke Ngkarte akenhe Rachel-eke alkngwirretyakenhe-arle. Rarle itele-arle-areke
    tyerrtye areye-arle ikwere mwerrantye angketyakenhe re anteme renhe mwerre-ileke
    re ampe anteme atnyenetyeke.
  tgl-ULB: Naalala ng Diyos si Raquel at dininig siya. Dinulot niya na siya ay mabuntis.
  nop-nop: Agaŋ Bepaŋdi Lesel nadimiŋa wapmihi yanagitdok weleŋ dilitomguk.
  kca-kca: Турәм Рахиль нŏмәсән иса тӑйсәԓы, Турәм ԓўвеԓ хуԓтсәԓы пӑ ԋаврэмән партсәԓы.
  cbu-NT: Itaru, Apanll Rakelaa nda mbizarangiya. Yuwaa mipish taarangu anoo parangu,
    wip wanindamaam istarangitamta.
  hui-hui: Ainde Ngode Datagaliwabehanda Leselo mitangi bialu dara howa waneigini
    taba hanabehe berelene.
  wrs-wrs: Doa Sesoava maivethanamoa Reselmba, owai, hena sah omomba hellenamba, emba
    sishona vremna.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​ရာ​ခေ​လ​ကို​သ​တိ​ရ​၍ သူ ၏​ဆု​တောင်း​ပတ္ထ​နာ​ကို​နား​ညောင်း​တော်​မူ​သ​ဖြင့်
    သား​သ​မီး​ဖွား​ခွင့်​ကို​ပေး​တော်​မူ​၏။-
  cbi-NTPO: Tsenñu Dios, Raquelnu bain mandengami yaba kuinda kemuwaañu. Tsai' juntsanguetu
    na miyandinu tirekaami.
  bod-N: དེ་ཡང་དཀོན་མཆོག་གིས་རཱ་ཧེལ་ལ་ཐུགས་རྗེ་དགོངས་ཏེ་ཁོ་མོར་མངལ་སྦྲུམ་ནུས་པར་མཛད༌དོ།།
  wsk-wsk: Asele Kaem ko gomang motam lila te Rachel ko niara iki karo tuam ale tuagu
    kaogam.
  kkl-kkl: Olog wamekti, Allahri Rahel sembe ekon tan koma seneraghogpa, Raheldi mololamogne
    sunsunum uro me nhon monag taogpa, me nengabo me mangaro aog. Mangaro aogti, Rahel
    nenekori yubu lelamogti, “Na ali uro wamnonge neneko NANI Allahri kom nembaldi,
  sna-sna: Ipapo Mwari akarangarira Rakeri; akamunzwa uye akazarura chizvaro chake.
  spa-BLM: Dios se acordó de Raquel, la escuchó y le abrió el vientre.
  beu-beu: Lahatala Ana Rahel aing vengani muse, Ana esambajang angu vengmee. Angu
    ebele Lahatala Ana Rahel evaal emana angu buka.
  cac-cac: Axo ix Raquel chi', ix nachajcot ix yuj Dios, ix ab'ji slesal ix yuuj,
    ix javi yune' ix.
  swh-ULB: Mungu akamkumbuka Raheli na kumsikiliza. Akampa kushika mimba.
  bel-bel: І ўспомніў Бог пра Рахіль, і пачуў яе Бог, і адчыніў улоньне яе.
  deu-ELBBK: Und Gott gedachte an Rahel, und Gott hörte auf sie und öffnete ihren
    Mutterleib.
  mbb-OT: Si Raquel ne wazà daan melipati te Megbevayà. Midtavak din daan is pengemuyù
    din he mekaanak daan sikandin.
  msc-msc: Nba, Alla hankili tora Rasɛli la ko kɔ, ka a la tarali kan namɛn, ka den
    ko nɔɔya a yɛ.
  mal-2015: ദൈവം റാഹേലിനെ ഓർത്തു; ദൈവം അവളുടെ അപേക്ഷ കേട്ടു അവളുടെ ഗർഭത്തെ തുറന്നു.
  tuo-NT: Beꞌro Õꞌacʉ̃ Raquel quẽꞌrãrẽ wãcũcʉ niwĩ. Co sẽrĩsere tʉꞌogʉ, core põꞌrãticã
    weecʉ niwĩ majã.
  gup-gup: Wanjh yerre God biburrbom Rachel bibekkang dja bimarnbom ba kamak kayawkan.
  met-met: Baing Urana hatumia Retsel muli saing lungu sabunganoa, saing hauli ba
    gamona.
  gvs-gvs: E amo tutayana Yaubada Reitiyeli inuwaisi nakae ina kawanoi inove, tuwo
    ina guinuwa goi Reitiyeli ina kágala ikavava.
  rmc-rmc: Akor peske o Del leperďa pre Rachel, šunďa la avri a phundraďa andre late
    o dživipen.
  nlg-nlg: Me God te ghanaghanaa Rachel, ge bosa tughuna nina na kokoeliulivuti nia
    na loghoana sakai na dalena.
  dgr-DOGNT: Eyı tł'axǫǫ̀ Nǫ̀htsı̨, Rachel weyatıì ıìkw'o t'à chekoa wets'ǫ ha ayį̀į̀là.
  pes-OPV: پس خداراحیل را بیاد آورد، و دعای او را اجابت فرموده، خدا رحم او را گشود.
  ron-1924: Думнезеу Шь-а адус аминте де Рахела, а аскултат-о ши а фэкут-о сэ айбэ
    копий.
  ben-OBCV: পরে ঈশ্বর রাহেলকে স্মরণ করলেন; তিনি তাঁর প্রার্থনা শুনলেন ও তাঁকে গর্ভধারণের
    ক্ষমতা দিলেন।
  lex-lex: Noka Uplerlawna Nhorat reri Rahela pa Natlin la polpuollu-wakwakni noka
    Nhi'a Rahela pa na'apun wa.
  rgu-rgu: Manetualain nafarene Rahel, boe ma namanene huhule-haradoi na. Huu ria
    na, de Ana buka anamana na.
  som-som: Ilaahna wuu xusuustay Raaxeel, oo Ilaah wuu maqlay iyada, maxalkeediina
    wuu u furay.
  lat-VUC: Recordatus quoque Dominus Rachelis, exaudivit eam, et aperuit vulvam ejus.
  aoi-aoi: Umba eneja nakine-ka Neningikarrawara nara kini-yakuwabija Rejila umba
    ni-yakuwerribikama ngaluwa-wa akwa ebinu-wa ayakwa yingu-buriyama-murruwa dakina,
    akwa nanga-kwama wurrangariya ngaluwa-wa.
  eng-ASVBT: And God remembered Rachel, and God hearkened to her, and opened her womb.
  mna-mna: Kaimer mana, Anutu mataana iŋgal Rael tomini.
  ita-1885: E Iddio si ricordò di Rachele, e l'esaudì, e le aperse la matrice.
  eng-LXXUP: And God remembered Rachel, and God hearkened to her, and he opened her
    womb.
  eng-ULB: God called Rachel to mind and listened to her. He caused her to become
    pregnant.
  spa-VBL: Entonces Dios prestó atención a Raquel, y escuchó sus plegarias, y la ayudó
    a tener hijos.
  fra-_FOB: Et Dieu se souvint de Rachel, et Dieu l'exauça et la rendit féconde.
  mal-mal: ദൈവം റാഹേലിനെ ഓർത്തു; ദൈവം അവളുടെ അപേക്ഷ കേട്ട് അവളുടെ ഗർഭത്തെ തുറന്നു.
  urd-GVR: Phir Allāh ne Rāḳhil ko bhī yād kiyā. Us ne us kī duā sun kar use aulād
    baḳhshī.
  suz-BL: नोले परमप्रभुमी राहेल कली मिम्‍ता बाक्‍त। मिनु आ पुंइशो गेशा, आल थीब दुम्‍माक्‍त।
    १सामुएल १:१९
  ita-1927: Iddio si ricordò anche di Rachele; Iddio l’esaudì, e la rese feconda;
  ckb-ckb: خودا ڕاحێلی هاتەوە یاد؛ گوێی لێ گرت و منداڵدانی کردەوە.
  eng-BBE: Then God gave thought to Rachel, and hearing her prayer he made her fertile.
  crx-NTPO: '''Awet Yak''usda (Elohim) ''en Rachel yunalnih ''et neoodelhdzut ''ink''ez
    Yak''usda (Elohim) ''en yoozalhts''ai whe oochan ''ants''i yudaha''dan''ai le''yinla.'
  kan-OKCV: ಆಗ ದೇವರು ರಾಹೇಲಳನ್ನು ಜ್ಞಾಪಕಮಾಡಿಕೊಂಡರು. ದೇವರು ಆಕೆಯ ಮೊರೆಯನ್ನು ಕೇಳಿ, ಆಕೆಗೆ
    ಮಕ್ಕಳಾಗುವಂತೆ ಅನುಗ್ರಹಮಾಡಿದರು.
  bbb-bbb: Areme Godi fune Reserodo baname ije fu isoema ijene fie ijadufuo fu ifejamoga
    fu ame nafei.
  tam-2017: தேவன் ராகேலை நினைத்தருளினார்; அவளுக்குத் தேவன் செவிகொடுத்து, அவள் கர்ப்பமடையச்
    செய்தார்.
  spa-RV-1909: Y acordóse Dios de Rachêl, y oyóla Dios, y abrió su matriz.
  ron-BTF: Şi Dumnezeu şi-a amintit de Rahela şi Dumnezeu i-a dat ascultare şi i-a
    deschis pântecele.
  eng-WEBP: God remembered Rachel, and God listened to her, and opened her womb.
  eng-FBV: Then God paid attention to Rachel and listened to her appeals, and helped
    her to have children.
  nld-1939: Nu gedacht God ook Rachel; Hij verhoorde haar, en opende haar schoot.
  nch-BL: Pero Toteco Dios nojquiya quielnamijqui Raquel. Quicajqui cati quitajtaniyaya
    huan quicahuili ma conepiya.
  tfr-NTPO: Gueniyo Sbö, Raquel woyotjl̈ĩna bakoe. Ba syõ kura, ga wa l̇l̇ëm l̈i döra.
  vie-1934: Đức Chúa Trời nhớ lại Ra-chên, bèn nhậm lời và cho nàng sanh sản.
  hin-CV: इसके बाद परमेश्वर ने राहेल पर दया की. परमेश्वर ने उसे गर्भधारण करने के लिए
    सक्षम किया.
  eng-OURB: God remembered Rachel [Ewe sheep], and God sh'ma ·heard obeyed· to her,
    and opened her womb.
  spa-BES: Entonces Dios pensó en Raquel, y al escuchar su oración la hizo fértil.
  tdx-tdx: Nitiahien’Añahare amy zao t’i Rahkele le nahajanjiñe aze t’i Andrianañahare
    vaho sinoka’e ty hovi’e.
  vid-vid: Hamba Nguluwi nakamkumbuchila Laheli, nakahulichiza kulanda kwa heye nakamdita
    yawe na wana.
  pwg-pwg: Vaghina ma God, Risera inotai ma ina nipowana ivi yanei. Iberai da kovokovoghina
    da iti tuwa.
  eng-OKE: And the remembrance of Rahel came before the Lord, and the Lord received
    her prayer, and gave her to conceive.
  tha-KJV: พระเจ้าทรงระลึกถึงนางราเชล และพระเจ้าทรงสดับฟังนาง ทรงเปิดครรภ์ของนาง
  por-BR-2018: E lembrou-se Deus de Raquel, e Deus a ouviu, e abriu sua madre.
  bco-bco: A꞉la꞉ta꞉ga꞉ Gode eyo꞉ Lesolo꞉ wa꞉ka asulabikiyo꞉, elo꞉ dulugu sio꞉ a꞉no꞉
    Godeyo꞉ da꞉da꞉sa꞉ga꞉, Lesol e so꞉wayo꞉ o꞉li sa꞉la꞉lima꞉ki dimido꞉.
  deu-ELO: Und Gott gedachte an Rahel, und Gott hörte auf sie und öffnete ihren Mutterleib.
  ktm-ktm: Inum pe Lapan idehorngon Resel. Iy ihrungi ndrileng tadan pe iduwe iy ke
    ipu kom.
  caa-caa: Pero e Dios cay ubꞌijnu tama e Raquel y uyubꞌi lo que cay ucꞌajti tacar,
    y tamar era uyacta tuaꞌ achꞌijrtesian.
  eng-WYC-2018: Also the Lord had mind on Rachel, and he heard her, and opened her
    womb. (And the Lord remembered Rachel, and he heard her prayers and pleadings,
    and opened her womb.)
  epo-epo: Kaj Dio rememoris Raĥelon, kaj Dio elaŭdis ŝin kaj malŝlosis ŝian uteron.
  uig-PIN: Əmma Huda Raⱨilǝni yad ⱪilip, duasini anglap uni tuƣidiƣan ⱪildi,
  beo-beo: Amalalu, Gode da bu La:isele dawa:i. E da ea sia:ne gadosu nabi. E da ea
    mano lamu logo doasi dagoi.
  tpi-OTNT: Na God i tingting long Resel. Em i harim prea bilong Resel na i mekim
    Resel inap long karim pikinini.
  hau-SA: Sai Allah ya tuna da Rahila; ya saurare ta ya kuma buɗe mahaifarta.
  udu-udu: Dhali yan’ko’da Arumgimis si’da/ kaki’da Rahiil e mo dhali Arumgimis ciḵki’da
    yim gwo mo dhali ḵa’dka yim bwa ma dho’th piti ’twa/.
  uig-LAT: Emma Xuda Rahileni yad qilip, duasini anglap uni tughidighan qildi,
  nde-nde: UNkulunkulu wamkhumbula uRasheli; wezwa ukukhala kwakhe wavula isibeletho
    sakhe.
  ton-ton: ¶ Pea naʻe manatuʻi ʻe he ʻOtua ʻa Lesieli, ʻo ne tokanga kiate ia, pea
    ne ngaohi ia ke ne faʻa fānau.
  ces-1613: A rozpomenuv se Bůh na Ráchel, uslyšel jí, a otevřel život její.
  eko-eko: Nnyizinku khumuupuwela Rakeele, khusiila lompa yawe khumwinkha mavokozi.
  nss-nss: Pwen pe Ngindrai ilohongani Rahel, pe ihilingi totohun tan pe ipaiwani
    mundropwa ndriyan para kipo mbunah.
  eng-WMB: God remembered Rachel, and God listened to her, and opened her womb.
  tam-TCV: பின்பு இறைவன் ராகேலையும் நினைவுகூர்ந்தார்; அவளுடைய வேண்டுதலைக் கேட்டு அவளுக்கும்
    பிள்ளைப்பேற்றைக் கொடுத்தார்.
  ceb-ULB: Nahinumdom ang Dios kang Raquel ug naminaw kaniya. Gitugot sa Dios nga
    magmabdos siya.
  mkn-mkn: Ais Tuhan Allah inga sang Rahel, ju Dia dengar dia pung sambayang. Andia
    ko Dia buka dia pung tampa ana.
  pol-UBG: Bóg wspomniał też na Rachelę i wysłuchał ją Bóg, i otworzył jej łono.
  agr-agr: Tujash Apajuík Raquelnashkam kajimatkig idaisachui, nuadui nii segamunashkam
    antugkau asa uchin susauwai.
  kyc-kyc: Dee dokona Anatumi Oresolona pii soo suu pyao karapala kurapu pau lakamiya.
  urd-GVU: پھر اللہ نے راخل کو بھی یاد کیا۔ اُس نے اُس کی دعا سن کر اُسے اولاد بخشی۔
  deu-1912: Gott gedachte aber an Rahel und erhörte sie und machte sie fruchtbar.
  ntj-ntj: Nyangka Mama Kuurrtu kulirnu Rayirrtjultu tirtu tjapiranyangka. Nyangkalta-ra
    katja nintirnu. Nyangka Rayirrtjultu nyakulalpi watjarnu, “Ngarltutjarra-rna tjilku
    wiya nyinarrayirnu, nyangka-rni Mama Kuurrtu katja nintinnyangka-rna pukurlarringu.”
  row-row: Basa ma, Lamatualain nasanedꞌa Rahel, ma rena hule-oꞌe na. Naa de, Ana
    soi mamana ana na.
  kan-2017: ಆಮೇಲೆ ದೇವರು ರಾಹೇಲಳನ್ನು ನೆನಪಿಸಿಕೊಂಡು ಆಕೆಯ ಮೊರೆಯನ್ನು ಕೇಳಿ ಆಕೆಗೆ ಮಕ್ಕಳಾಗುವಂತೆ
    ಮಾಡಿದನು.
  ena-ena: Lɨci Asɨ agaŋ Leselɨ saŋ hɨji lamavɨla nudɨ ciaŋ igahɨlavɨla ahɨliahuci
    humɨgaŋ ahɨlami. La ninaŋ huhɨlavɨla abami. Asɨ nukeŋ lɨci iabi viaŋ ma sɨhumahɨlɨben
    uami.
  tgo-tgo: Amba Loi i renuwaŋakikiya Reitiyel. I loŋwe le naŋgoko na i vakatha valɨkaiwae
    i ghambɨ.
  yap-yap: Me leamnag Got Rachel; me ayuweg nge diyen, ni aram e ke fulweg taban e
    meybil rok.
  tet-tet: Nosi ikus, Maromak nanoin Rahel nodi rona niakaan hamulak. Maromak loke
    Rahel notak,
  hlt-MCSB: Tedae Pathen loh Rakhel te a poek. Te dongah Pathen loh anih ol te a hnatun
    tih a bung te a ong pah.
  mdy-ETH: ፆኦሲ ሃሣ ራኣሄሎም ማሊ፥ ሺኢጲፆዋ ዒዞኮ ዋይዚ ናይ ሾዓንዳጉዲ ማሄኔ።
  twi-ASANTE: Afei, Onyankopɔn kaee Rahel, tiee ne mpaeɛbɔ, buee nʼawotwaa ano.
  bhl-bhl: 'Keko beli, Sunbin-Got e Elesel um kal ilum watemeko, ukalem gaanin kilisomi,
    ulo dokoumei, fe e, ukati aul kumun keumeko, kunum aul mak dukusu kale. Dukuko,
    bokolomelu: “Kame, Sunbin-Got e nem kal anggil ilum be banim kenemse te.”, angeko,'
  con-NTPO: Tsa'ma Chigaja Raquelma injan'jemba tise iñajan'choma paña. Tsa'caen pañamba
    antte cuintsu du'shuve isuye.
  eng-WEBU: God remembered Rachel, and God listened to her, and opened her womb.
  bnp-bnp: A Vure i luhoia e Resel, i longoa a nivasileki vona, i gamaia ge singou.
  wal-wal: Xoossai Raaheelo hassayiis; i woosaa siyidi i yeliyo uluwaa dooyiis.
  mgh-mgh: Vano Nluku ahomuupuwela Rakeli. Nluku aheewa ukhuwela wawe ni ahompanka
    mayooyara.
  acu-NT: Nunia Raquel seamuncha Yus anturkau asa, uchin jererti tusa tsangkatkamiayi.
  spa-PDDPT: ʼElohim se acordó de Raquel. ʼElohim la oyó y abrió su matriz.
  gun-gun: Ha'e gui Raquel re ju Nhanderuete oikuaa pota vy ojerurea oendu avi. Ha'e
    vy ojapo imemby aguã rami.
  agu-BL: Ma Raquel, qui nin el i' te'j c'u'l Ryos. Nin tbit Ryos yi stzi' yi kul,
    cha'stzun te k'ak'ane'n c'u'l Ryos tibaj tan jale'n tal.
  eng-PEV: But Leah’s sister Rachel still wanted to have her own kids. And God was
    good to Rachel, and he gave her what she wanted. Before this time, Rachel didn’t
    have any kids, but then God let a baby start growing inside her. Rachel had a
    baby boy. Then Rachel said, “I used to feel shame, because I didn’t have any kids.
    But now, God gave me a son, so I don’t feel shame any more.”
  ilo-ULB: Linagip ti Dios ni Raquel ket dinengngegna isuna. Pinagsikogna daytoy.
  kpg-kpg: God e langalangahia hua Rachel, gu longono hogi ana dalodalo, gaa hai a mee
    gii mee di hai ana dama.
  uig-ARA: ئەمما خۇدا راھىلەنى ياد قىلىپ، دۇئاسىنى ئاڭلاپ ئۇنى تۇغىدىغان قىلدى.
  bsp-bsp: Kɔ Kanu kənde kəcɛm-cɛmnɛ Rasɛl, kɔ kəmbaŋ kɔ kɔ kəsɔŋ kɔ dokombəra.
  mbs-mbs: Wedà kelibeli te Timanem si Raquel, so nenenalan se Timanem te pinemoyò
    din, aw impebatà din sikandin.
  tof-tof: Da Godón Rreizelónbókama ngambangólórr; wa oya bóktan turrkrrurr, da wa
    oya olmal basen alóp akó tapasukurr.
  sus-sus: Na tɛmui Ala naxa a ɲɛngi rasiga Raxele xa fe xɔn. A naxa a xa kɔntɔfili
    mɛ, a a findi di bari ra.
  pon-2006: Koht pil ketin kupwukupwurehte Resel, pwe e ketin karonge eh pekipek oh
    kupwurehiong en kak neitik.
  jae-jae: Go Anôtô taê gêjam Rahel ma kêkêŋ taŋa eŋ ma gêlôc sa gebe êkôc ŋapalê.
  ksd-ksd: Ma God i ga nuk pa Rakel, ma God i ga valongore, ma i ga papa are ra tatal
    na bul tana.
  tur-YTC: Tanrı Rahel'i hatırladı ve onu işitip rahmini açtı.
  bel-N: I ўзгадаў Бог пра Рахель, і пачуў яе Бог, і адчыніў улоньне ейнае,
  grc-BRENT: Ἐμνήσθη δὲ ὁ Θεὸς τῆς Ῥαχὴλ, καὶ ἔπήκουσεν αὐτῆς ὁ Θεός· καὶ ἀνέῳξεν
    αὐτῆς τὴν μήτραν.
  ind-AYT: Kemudian, Allah mengingat Rahel, dan Allah mendengarkannya, dan membuka
    kandungannya.
  lid-lid: Ano badeh Kindrei lomondrani Rejel; iy anuhun iy, eme iy mwesekei ndrom
    ta ato-ou nah ja amwe-es.
  eng-NNA: For years and years Rachel had been begging God to give her children. At
    last he listened to her.
  nya-nya: Kenaka, Mulungu anakumbukira Rakele namva pemphero lake ndi kulola kuti
    akhale ndi mwana.
  hrv-hrv: 'Uto se Bog sjeti Rahele: Bog je usliša i otvori njezinu utrobu.'
  mps-mps: Tama Godigo Resel homu kone ma palalio. Tama agai Reselgo gedu haluasa
    po wabo odama, tama aga te wai ame nomainu ilalio.
  llg-llg: Boe ma, Manetualain nasaneꞌda Rahel, de Ana namanene ndia huhule-haladoin.
    Huu ndia, Ana soi ndia ana manan.
  tpi-tpi: Na God i tingting long Resel. Em i harim prea bilong Resel na i mekim Resel
    inap long karim pikinini.
  dan-1931: Så kom Gud Rakel i Hu, og Gud bønhørte hende og åbnede hendes Moderliv,
  vie-OVCB: Đức Chúa Trời nhớ lại Ra-chên, nhậm lời cầu nguyện của nàng, và cho nàng
    sinh nở.
  lbk-lbk: Sa et sisinmek akhes Apo Dios si Raquel ya chinngena nan lowalona et inpalofosna
    ay mawad-ayan si anakna.
  guj-2017: ઈશ્વરે રાહેલને યાદ કરીને તેની પ્રાર્થના સાંભળી. તેને સંતાન પ્રાપ્તિનો
    આશીર્વાદ આપ્યો.
  byr-byr: '@see-verse:GEN.030.021'
  awx-awx: Tiwänä Anätutä Reselde natäke, gatängämike tahawän, engang alätnangäsä
    täke tikut.
  pon-2006A: Koht pil ketin kupwukupwurehte Resel, pwe e ketin karonge eh pekipek
    oh kupwurehiong en kak neitik.
  por-BRBSL: Deus se lembrou de Raquel, e Deus a ouviu, e abriu seu ventre.
  aly-aly: Akngey Rachel-ek amperrngirrek, irrepernek, rarl renh ayernek, ampa renh
    anthetyek.
  cth-cth: Cathut ni Rachel hah pahnim hoeh. Hatdawkvah, Cathut ni a ratoumnae a tarawi
    pouh teh, camo im a kamawng sak.
  twi-twi: Afei, Onyankopɔn kaee Rahel, tiee ne mpaebɔ, buee nʼawotwaa ano.
  hlt-hlt: Tedae Pathen loh Rakhel te a poek. Te dongah Pathen loh anih ol te a hnatun
    tih a bung te a ong pah.
  tbz-SIM: Kuyie nyí nyɛ̃̀ nDɑsɛɛdi kpɛ́í, kóò teennɛ̀ kòo bo piɛ́.
  msy-2020: Ezɨ God Resel gɨnɨghnɨsi. Egha Reselɨn azangsɨzim baregha an navir averiam
    akɨri, eghtɨ a boritam batam.
  txq-txq: Boe ma Manetualain nasaneda Rahel, de Ana namanene huhule-haradoin. Huu
    naa de Ana buka ana manan.
  aaz-aaz: Mes Uisneno namnau bi Rahel amsaꞌ, ma In nneen in onen totis. Etun In nfei
    bi Rahel in apun.
  azb-azb: Allah Rəhiləni yada salıb onu da eşitdi və bətnini açdı.
  eng-DBY: And God remembered Rachel, and God listened to her, and opened her womb.
  hin-2017: परमेश्वर ने राहेल की भी सुधि ली, और उसकी सुनकर उसकी कोख खोली।
  wol-KYG: Ba loolu amee Yàlla geestu Rasel, nangul ko, may ko doom.
  swp-swp: Abotai abo Eaubada Rahela i nuatui, eo i ataiei to i abiabi.
  bjr-bjr: Miqooqari Anutufa Raseera nammarina innaaru qirana iriseenoo dadaaqufanoo
    faiqi maqarana amanaikinau.
  eng-YLT: And God remembereth Rachel, and God hearkeneth unto her, and openeth her
    womb,
  kne-kne: Idi siya di, ninemnem Diyos si Raquel. Sinongbatana din kararag na et mabalin
    ay man-anak sisya.
  heg-NTPO: Kon nam Ama Lamtua Allah nangan net Rahel; Un ming Rahel in kohe-kanas
    sa. Tiata Un sai Rahel maan in hua ana ka.
  ptu-ptu: Indo Rahel nakilalaim duka' Puang Allataala, nasuhum nahingngiam pelauanna
    lambi' la malam duka' undadiam änä'.
  bzd-NTPO: Erë ñies Raquel ki̱mé Skëköl tö. Ie' tö ala'r mé ia̱ we̱s Raquel tö ikié
    ia̱ es.
  kwf-kwf: Buri Ꞌana God ka manata toꞋona Ꞌi Rachel, ma ka rongoa foꞋongaꞋa nia, ma
    nia ka kwatea nia ka bolo faꞋinia ka alu ngela laꞋu.
  eng-WYC-2017: Also the Lord had mind on Rachel, and he heard her, and opened her
    womb.
  eng-WMBB: God remembered Rachel, and God listened to her, and opened her womb.
  spp-spp: Ɲyɛ ka Kile si funŋɔ cwo Arasɛli na, maa u ɲaariyi shwɔ, ka u sege si ɲwɔ
    cû.
  aey-aey: Odocob Anut uqa Reselnu dahig bilen. Uqa Reselna inonec eu dah mimei uqa
    uqana mel jool huditon.
  urd-GVH: फिर अल्लाह ने राख़िल को भी याद किया। उसने उस की दुआ सुनकर उसे औलाद बख़्शी।
  rug-rug: Meke balabala pulea Tamasa se Reseli, ke avosia Sa sa nana vinaravara pude
    boka podo koburu si asa.
  gaz-gaz: Waaqnis Raahelin yaadate; kadhannaa ishees dhagaʼee gadameessa ishee baneef.
  fra-LSG: Dieu se souvint de Rachel, il l’exauça, et il la rendit féconde.
  gnn-gnn: Ga mukthurruna yana Raytjulnydja yothumiriw nhinana yukurrana, yurru bitjanana
    liŋgu ŋayi yukurranha ŋuli bukumirriyanhanydja Godnha, märr ŋayi yurru Godthu
    guŋga'yun ŋanya, ga wekama yothu nhanŋu. Bala Godthu ŋäkulana ŋanya bukumirriyanhara,
    bala ŋayi Raytjul yothumirriyinana, ga maḻŋ'thurruna yothunydja nhanŋu ḏarramu,
    bala ŋayi yäku‐nherraranydja ŋanya Djotjip.
  yal-yal: Ala yi a yengin nasiga Rakeli ma. A yi a maxandi xuiin namɛ, a yi a findi
    dii barin na.
  gum-gum: Inchendø Tiusbe Raquelwan isub tøga wawa, nø miab megaigwan møra, ureg
    kønrrai tranig køn.
  iou-iou: Ude ahäŋ moreŋirä Anutu Reseltä yäŋapik man yäŋkuko u nadäŋ imiŋirän äruŋ
    iranitä nanak kok itkuk.
  haw-1868: Hoomanao mai la ke Akua ia Rahela, a hoolohe mai la ke Akua ia ia, a hoohua
    mai la i kona opu.
  arb-NAV: وَذَكَرَ اللهُ رَاحِيلَ وَاسْتَجَابَ لَهَا وَفَتَحَ رَحِمَهَا،
  adz-adz: Da Anutu maran rufur Retsel i nan gan udagin da itus muantsi i arangan
    wangunggan da aranga sangꞌ i rima narun.
  ewe-ewe: Tete Mawu ɖo ŋku Rahel dzi le eƒe xaxa me, eye wòse eƒe gbedodoɖa heʋu
    eƒe vidzidɔ nu.
  eng-LEE: And God remembered Rachel, and God hearkened to her, and opened her womb.
  dji-dji: Bil nyani Goddji ingki marrbinir Ratjilnyi, nyani butjir inydji kungili
    nyanngang butjalminyirbi, girri nyanngang yarr nyani maṯiṯdjili yidjipiligi.
  nna-nna: Palaja Ngarrkalu pinakarrinyalu Rachel-ku. Purlpija warrarnja Rachel-ju
    japirr marnikinyi Ngarrka partanykarranguku yinganyaku. Yartikarra pinakarrinyalu.
  asm-FB: পাছত ঈশ্বৰে ৰাহেলক সুঁৱৰিলে। ঈশ্বৰে ৰাহেলৰ প্ৰাৰ্থনা শুনিলে আৰু তেওঁকো গৰ্ভধাৰণৰ
    ক্ষমতা দিলে।
  sus-A: نَ تّمُي عَلَ نَشَ عَ حّنفِ رَ سِفَ رَشٍلٍ شَ قٍ شْن. عَ نَشَ عَ شَ كْنتْقِلِ
    مّ، عَ عَ قِندِ دِ بَرِ رَ.
  fra-SBL: Dieu se souvint de Rachel, il l'écouta, et il lui ouvrit les entrailles.
  hbo-hbo: וַיִּזְכֹּ֥ר אֱלֹהִ֖ים אֶת־רָחֵ֑ל וַיִּשְׁמַ֤ע אֵלֶ֙יהָ֙ אֱלֹהִ֔ים וַיִּפְתַּ֖ח
    אֶת־רַחְמָֽהּ׃
  shp-NTPO: Jatian Raquel tooisma ixon, Dios yoká yokataitian, ja yokatabo Diossen
    ninkáxona ja Raquel tóota iki. Jaskáakinra Diossen tooma iki, jawen bakeyabiribi
    inon ixon.
  eng-WYCLIFFE: Also the Lord hadde mynde on Rachel, and herde hir, and openyde hir
    wombe.
  piu-2006: '@see-verse:GEN.030.021'
  pjt-pjt: Ka palulanguṟu Raitjiltu tjitjiku ngatjinnyangka Godalu kulinu munu palunya
    tjitji kanyintjaku palyaṉu, panya paluṟu tjitjiku ngurpa nyinangi rawa.
  cwe-cwe: Maabaho Mulungu kamkumbuka Laheli na kahulika chiyapulile, ivo kamtenda
    yadahe kupata wana.
  bgs-bgs: Inéduwan tô Manama ki Raquel, igpaminág ka Manama tô dasalán din, asta
    igpabatà ka Manama sikandin.
  kik-kik: Thuutha ũcio Ngai akĩririkana Rakeli, akĩmũigua, na akĩhingũra nda yake.
  ksr-ksr: Anutunoŋ mombo Reizel kaaŋagadeeŋ romoŋgoŋ muŋ qaa qamakoolia moma koro
    ambiwaajoŋ ilaaŋ muro.
  fra-NCL: Dieu se souvint de Rachel ; il l’exauça et la rendit féconde.
  cek-AK: To naah Sithaw mah Rachel to poek, Sithaw mah anih ih lok tahngaih pae moe,
    anih ih caa im to paongh pae.
  xla-xla: Epame Godtapo ma Leisolye malapame ya꞉ta inoma sumale yu dalepame ya꞉ta
    yimlala isukumolowe itiyamale hamiyo.
  cuk-cuk: Bab-Dummad Raquelʼgi nued binsadmogad. Bab-Dummad Raquel-ese-goledi itosad,
    mimmigan-nikuega imaksad.
  uig-CYR: Амма Худа Раһиләни яд қилип, дуасини аңлап уни туғидиған қилди,
  tel-2017: దేవుడు రాహేలును జ్ఞాపకం చేసుకుని, ఆమె మనవి విని ఆమె గర్భం తెరిచాడు.
  hat-BSA: Alò, Bondye te sonje Rachel. Li te okipe li, e Li te louvri vant li.
  kos-kos: Na God El esamulak Rachel. El topuk pre lal ac oru elan ku in isus.
  hbo-WLC: וַיִּזְכֹּ֥ר אֱלֹהִ֖ים אֶת־רָחֵ֑ל וַיִּשְׁמַ֤ע אֵלֶ֙יהָ֙ אֱלֹהִ֔ים וַיִּפְתַּ֖ח
    אֶת־רַחְמָֽהּ׃
  ibo-ibo: Chineke chetara Rechel. Ọ nụrụ olu ya, meghee akpanwa ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ପରମେଶ୍ୱର ରାହେଲକୁ ସ୍ମରଣ କଲେ ଓ ପରମେଶ୍ୱର ତାହାର ପ୍ରାର୍ଥନା ଶୁଣି ତାହାକୁ
    ଗର୍ଭଧାରଣର ଶକ୍ତି ଦେଲେ।
  wmt-wmt: '@see-verse:GEN.030.021'
  chk-chk: Mürin, Kot a chechemeni Rahel, a aüselinga an tüngor o anöünöü.
  ssd-ssd: Kile Kuate nu Rahel idusna sulumba nu tuku yabaŋ pasa ta ismba Rahel tuku
    fuŋgul wakeina le nu kiŋo konmba fuŋgulok minna sulumba
  rop-rop: Wal God nomo bin fogedabat Reitjul. Imbin lisin langa im du wen Reitjul
    bin prei langa im blanga det trabul weya im kaan abum beibi.
  ukr-1871: І зглянувся Бог на Рахелю, і почув її Бог, і відчинив утробу їй.
  eng-AOI: But God didn't forget Rachel. He remembered her and her prayer and he gave
    her children.
  yon-yon: Kwane, Godbed Reksel yaa ika meenendekore, yembed dana wooni ye kiwaan
    nandoon.
  bch-bch: Idio ta Deo imata nanan Resel ta ilongo ele raring ta ikado ga Resel irangrang
    ngan ipopo gergeu.
  deu-1951: Aber Gott gedachte an Rahel, und Gott erhörte ihr Gebet und machte sie
    fruchtbar.
  eng-JPS: And God remembered Rachel, and God hearkened to her, and opened her womb.
  ubr-ubr: Namon God on ari weie Rachel inos an bayoi iyafotai, ato yan iki tabirai
    men fifirig initu.
  srp-1865: Ali se Gospod opomenu Rahilje; i uslišiv je otvori joj matericu;
  lug-lug: Ate Katonda n’ajjukira Laakeeri, n’amuwulira n’aggula olubuto lwe.
  heb-heb: ויזכר אלהים את רחל וישמע אליה אלהים ויפתח את רחמה׃
  ben-IRV: আর ঈশ্বর রাহেলকে স্মরণ করলেন, ঈশ্বর তাঁর প্রার্থনা শুনলেন, তাঁর গর্ভ মুক্ত
    করলেন।
  pan-pan: ਤਦ ਪਰਮੇਸ਼ੁਰ ਨੇ ਰਾਖ਼ੇਲ ਨੂੰ ਯਾਦ ਕੀਤਾ ਅਤੇ ਉਹ ਦੀ ਸੁਣੀ ਅਤੇ ਉਹ ਦੀ ਕੁੱਖ ਨੂੰ ਖੋਲ੍ਹਿਆ।
  tkr-tkr: Allahee Raahile yik'el qiyelee'e, məng'ı'na düə g'avxhu, uşax uxasın xhinne
    qee'e.
  mwp-mwp: Awgadhan ngoenanu madhin Reysoelapa a nuydh nanu thoeythupoegay kuniya
    tidaydhin.
  mya-JVB: ထိုအခါ ဘုရားသခင် သည် ရာခေလ ကို အောက်မေ့ တော်မူ၏။ သူ ၏စကားကို နားထောင် ၍
    ၊ သား ဘွားသောအခွင့် ကိုပေး တော်မူသဖြင့်၊
  tte-O: Yo Yaubada Litieli inuwatu-kalatan yo ana kawanoi ibenalan kabo melumelu
    ana kaba keno diyana mena isoke.
  tbg-tbg: Minti tuvaro viraqaahairo Kotiva Reserirara iritero, vira aaro uvara iriro
    vira kahaqama amitovaro
  hmo-hmo: Unai neganai Dirava ese Rahela dekenai ia laloa, iena noinoi ia abia dae,
    vadaeni ia danu ia rogorogo.
  ata-ata: Tauu ie piena mulai mukalu, ia Lakeli ne ipalaa uasi manina. Ia vaimomo
    ꞌo, Lataua tanuxe la sou mulomuxu linga noxie la sou molu mululusie. Mululusie
    ne, la anu maxuveni la ua, ane opoone.
  nfa-nfa: Te ngaa Ama Lamatua dhu bhèlu boe Rahel, ka sèmi lii manèngi-mangajꞌi na.
    Nèti èèna ka, Na bhoke era ana na.
  urd-urd: और ख़ुदा ने राख़िल को याद किया, और ख़ुदा ने उसकी सुन कर उसके रहम को खोला।
  rus-SYN: И вспомнил Бог о Рахили, и услышал ее Бог, и отверз утробу ее.
  cbt-NTPO: Naquiraso co hua'huana'pihuë ni'ton, na'con Yosë nontërin. Napohuachina,
    napoiyan quëran nosoroaton a'panirin. Ina nohuanton hua'huanin huachi.
  bqc-SIM: Ɔ̃ Lasɛli yã́ dↄ̀ Luagu, à aà wabikɛa sì, ↄ̃ à kɛ̀ nɛade ũ.
  tcz-CHONGTHU: Hichun Pathen in Rachel chu asumil pon Pathen in ataona asanpeh in
    anaobu chu ahon pehtai.
  mar-mar: मग देवाने राहेलीचा विचार केला आणि तिचे ऐकले. त्याने तिची कूस वाहती केली.
  tcs-tcs: Den God i bin tingbaut po Reisel. God bin lisen prea blo em ane bin laue
    em po gad pikinini.
  soq-soq: Tane sawana sa bedewe God Reitel raupariwa etene bupa bedewe oto duwa imaasan.
  qub-qub: Chaypitanaga Dios cuyaparan Raqueltapis. Chaymi mañacushanta wiyar wawayoj
    cananpaj allchacächiran.
  bqp-bqp: Akũ Rahila yã dↄ̀ Ludan à a wɛ́kɛ sì, akũ à kɛ̀ nɛ́rande ũ.
  hat-hat: Lè sa a, Bondye vin chonje Rachèl, li reponn lapriyè li, li fè l' ka fè
    pitit.
  eng-BSB: Then God remembered Rachel. He listened to her and opened her womb,
  tod-tod: GALA ge ɠitooni Lasɛle zu, é gooɠaaʋote, é kɛ ga kpuɠu nu.
  eng-WEBPB: God remembered Rachel, and God listened to her, and opened her womb.
  kbq-kbq: Anantera Anumzamo'a Resoli nunamuna antahi'nemino mofavre ante ku'a eri
    vasanente'ne.
  nhe-BL: Pero Toteco Dios nojquiya quiilnamijqui Raquel. Quicajqui tlen quitlajtlaniyaya
    huan quicahuili ma conecui.
  bus-bus: Ben Rasɛli yã dↄ̀ Ludan à à wɛ́ɛkɛɛ sì, ben à kɛ̀ nɛ́dandee ũ.
  gub-BL: Na'e Tupàn ima'enukwaw Hakew rehe kury. Wenu ize'eg mehe. Umupuru'a kar
    kury.
  eng-DRA: The Lord also remembering Rachel, heard her, and opened her womb.
  knf-knf: Naşibaţi aleş Rakel abot aŧiinka, adola kë akak abuk.
