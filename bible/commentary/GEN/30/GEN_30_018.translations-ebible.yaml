verse: GEN.030.018
translations:
  mal-C: അപ്പോൾ ലേയാ, “എന്റെ ഭർത്താവിന് എന്റെ ദാസിയെ കൊടുത്തതുകൊണ്ട് ദൈവം എനിക്കു
    പ്രതിഫലം തന്നിരിക്കുന്നു” എന്നു പറഞ്ഞു. അതുകൊണ്ട് അവൾ അവന് യിസ്സാഖാർ എന്നു പേരിട്ടു.
  deu-TKW: 'Da sprach Lea: Gott hat mir meinen Lohn dafür gegeben, daß ich meinem
    Manne meine Leibmagd abgetreten habe. Daher nannte sie ihn Issachar.'
  lin-lin: 'Lea alobaki : « Nzambe apesi ngai lifuti na ngai lokola napesaki mosali
    na ngai ya mwasi epai ya mobali na ngai. » Boye apesaki ye kombo « Isakari. »'
  cbr-NT: 'Usa ''ain ka Lía kiakëxa: Ënë tuakëx ka Isacar kakin anëkë ''iti ''ikën,
    Nukën ''Ibu Diosan ka ''ë ''inaishiaxa an ''ë ñu mëëxunkë xanu ''ën bënë ''inánkë
    kupín.'
  eng-LSV: and Leah says, “God has given my hire, because I have given my maidservant
    to my husband”; and she calls his name Issachar.
  bmu-bmu: 'Mi memba keu kewö jiyök: “Nöŋön welen ambini mi apni waŋgialaŋgöra Anutunöŋ
    miaŋgö töwaŋi ki niŋgiza. “Mewö jiba miaŋgö dop qetŋi Isakar (töwa) qerök.'
  eng-GNV: Then said Leah, God hath giuen me my reward, because I gaue my mayde to
    my husband, and she called his name Issachar.
  eng-WEBSTER: 'And Leah said, God hath given me my hire, because I have given my
    maiden to my husband: and she called his name Issachar.'
  nhw-BL: 'Huajca Lea quiijto: “Ni oquichpil itoca elis Isacar.” (Isacar quinequi
    quiijtos “se tlaxtlahuili”.) “Quej nopa nijtocaxtis pampa Toteco Dios nechmacatoc
    notlaxtlahuil pampa nijmacac nohuehue notequipanojca.”'
  swh-ONEN: Ndipo Lea akasema, “Mungu amenizawadia kwa kumpa mume wangu mtumishi wangu
    wa kike.” Kwa hiyo akamwita Isakari.
  bba-bba: Yerɑ u nɛɛ, Gusunɔ u mɑn nɛn ɑre wɛ̃, yèn sɔ̃ nɑ derɑ nɛn durɔ u nɛn yoo
    suɑ kurɔ. Mɑ u bii wi yĩsiru kɑ̃ Isɑkɑri.
  eng-KJVCPB: 'And Leah said, God hath given me my hire, because I have given my maiden
    to my husband: and she called his name Issachar.'
  cpy-cpy: 'Oñaawaetanaki Lea okantzi: “Irika eenchaaniki iitya Isacar, tema riitaki
    Tajorentsi pakinariri, okantakaantziro nopiyoteetarira noemi notsipayitakawo nomperatanepaeni.”'
  mpx-mpx: Yaka Leya i ba, “Yabowaine mola waiwaisana i pem, kaiwena valila no totuwalali
    yovana ya pek lagou elana.” Inoke alana i tun Isaka.
  wbp-wbp: Ngula-jangka, Liiyaju wangkaja, “Ngajurna Kaatu yipiljipilji-manu kaja
    jinta-karikilki. Ngajurnarla Jakupuku ngaju-nyangu karnta warrkini Jiilpa yungu
    kali-nyanuku yungu-nyanu mardarni. Kuja-jangkarlunyaju Kaaturluju ngajukuju kaja-kariji
    yungu.” Kujarlaju, Liiyarlu kaja-nyanu yirdi-manu Yijaka.
  luo-luo: Eka Lea nowacho niya, “Nyasaye osemiya pokna nikech nachiwo jatichna ma
    nyako ne chwora, omiyo nochake ni Isakar.”
  meu-meu: Bena Lea eto, Egu hesiai hahinena na adavagu na henia davana binai, Dirava
    ese vada e henigu. Bena natuna ladana e hatoa Isakara.
  npi-ULB: लेआले भनिन्, “परमेश्‍वरले मेरो ज्याला दिनुभएको छ किनभने मैले मेरी कमारी
    मेरा पतिलाई दिएँ ।” उनले त्यसको नाउँ इस्साखार राखिन् ।
  yor-yor: Nígbà náà ni Lea wí pé, “Ọlọ́run ti sẹ̀san ọmọ ọ̀dọ̀ mi ti mo fi fún ọkọ
    mi fún mi,” ó sì pe orúkọ rẹ̀ ní Isakari.
  emp-NTPO: 'Maʌ̃ne Leaba jarasia: “Mʌ̃ nezocawẽrãda mʌ̃ quimaa diad̶abari Ãcõrẽba
    mʌ̃́a nebiada diasia.” Mãwã dji warrara trʌ̃ b̶ʌsia Isacar.'
  ind-ind: Lea pun berkata, “Allah sudah memberi upah kepadaku karena aku memberikan
    budakku kepada suamiku.” Itulah sebabnya Lea menamai anak itu Isakar.
  pes-OPCB: 'لیه گفت: «چون کنیز خود را به شوهرم دادم، خدا به من پاداش داده است.» پس
    او را یساکار نامید.'
  ssx-ssx: Liama꞉ alota꞉ Yaka pa hameke e pokaasa꞉ wanda꞉ yaka haliki pa꞉ta꞉ haloeke
    handaa Koda꞉ma꞉ yaka yenki ka꞉la꞉mee laa mo wekina꞉ bikita꞉ Isaka leekeme.
  lcm-lcm: Na kala antok ta, “God kana kapo seupok iau using natala alis kag ainan
    asosokai ane si kag tauan.” Le si mengen suke vanang na kala atuk a nat ang ta
    Isakar.
  aer-aer: Yanhe-ngentyele, Leah angkeke. “Ayenge kwenhe Ngkarteke angkeke atyenge
    ampe anthetyeke. The antheke arelhe urrkapentye akngerre atyinhe Zilpah re renhe
    anewe akemele atnyenetyeke. Alakenhenge anteme ayenge Ngkartele ampe urreye arrpenhe
    antheke.” Alakenhenge anteme Leah-ele ampe urreye ikwerenhe Issachar arritnye
    antheke. Issachar arritnye ileme “Re Ayenge Antheke.”
  tgl-ULB: Sinabi ni Lea, “Ibinigay ng Diyos sa akin ang aking mga kabayaran, dahil
    ibinigay ko sa aking asawa ang aking babaeng lingkod.” Siya ay pinangalanan niyang
    Isacar.
  nop-nop: Kaŋ Lea adi indiŋ yoguk, “Bepaŋ adi tipilapilaye tam yohonedok miŋgut doktiŋa
    kibibo namulak.” Unduŋ yoŋa wou Isaka youkuk.
  kca-kca: 'Щӑԓта Лия йастәс: «Турәм мӑнэм мойԓәптәсԓы, митнэӈем икема миймем урәӈән».
    Иссахар нэмән ԓўвеԓ мӑсԓы.'
  cbu-NT: 'Ashirucha, Liyarini: Apanllpari nuwaa nayniyanllindanaya. Watam zaranlleemi
    nuwaanaatsi muchchuri panaranginawa. Na nee ipareetsi sur Isaakar átu ísamachima,
    tárangiya.'
  hui-hui: Honowa Liahanda ogodagua lene. Wandari i̱naga biabe bia haga i̱ agalini
    hado mirugola Ngode Datagaliwabehanda i̱ yolo bayaleore ngia dai biyada, lowa
    ibugua igiri mini Isaga wini.
  wrs-wrs: os awona Isakarm. Noinda osva awona, kava seilva phal avna, wo kava ovomnanamoa
    kavna tlamba, manam yimba wailivav kana andranind unguvlirinimba. Owai, kava ophona,
    wo noinda Sesoa kamba beswonam esesm venai, kavna ombolva doa polai.
  mya-mya: ထို​အ​ခါ​လေ​အာ​က``ငါ​သည်​ငါ​၏​ကျွန်​မ ကို​လင်​ယောကျာ်း​အား​ပေး​အပ်​သော​ကြောင့်
    ဘု​ရား​သ​ခင်​က​ငါ့​အား​ဆု​ချ​တော်​မူ​ပြီ'' ဟု​ဆို​လျက် ထို​သား​ကို​ဣ​သ​ခါ​ဟူ​၍​နာ​မည်​မှည့်​လေ​သည်။-
  cbi-NTPO: 'Tsejtu Lía tsandimi: Entsa kaanaa Isacar mumunu tsuve, (hebreo palaachiya
    “ne kuwanu” titiñuu juve titu), iya in rukunu inchi manda-imu na''manu kuwan mitya
    Dios inu mekikiñunguive, titu.'
  bod-N: དེ་ནས་ལེ་ཨ་ན༌རེ། དཀོན་མཆོག་གིས་བདག་ལ་གླ་ཆ་གནང༌ངོ༌། །ཅིའི་ཕྱིར་ཞེ༌ན། ངས་རང་གི་གཡོག་མོ་རང་གི་ཁྱོ་ག་ལ་སྤྲད་པའི་ཕྱིར་ཡིན་ཞེས་སྨྲས་པའི་རྐྱེན༌གྱིས།
    བུ་ལྔ་བའི་མིང་ལ་ཡེས་སི་ཀཱར་ ཞེས་བཏགས༌སོ།།
  wsk-wsk: Se nu mam, “Ani aga ura imet aga agari tuem se Kaem koma yawara aisam.”
    Ale kuriang nup beteram Issachar mam.
  kkl-kkl: Mangkarogti, yubu lelamogti, “Nanenge arukna aneko na'angeag ambatnonge
    sembe kamna Allahri tatnel,” aro me si Isakhar engkaog.
  sna-sna: Ipapo Rea akati, “Mwari akandipa mubayiro nokuda kwokupa murandakadzi wangu
    kumurume wangu.” Saka akamutumidza zita rokuti Isakari.
  spa-BLM: 'Lea dijo: “Dios me ha dado mi salario, porque le di mi sierva a mi marido”.
    Lo llamó Isacar.'
  beu-beu: Le ana vaal angu ene maveng, ene Isaskar (evengbanang tarang se hula, ꞌnedira
    angu vengbajarꞌ), se ana hula, “Nedira angu, Lahatala Ana vengbajar iila, se na
    nemalea Silpa metma nemehal enang ana medi angu ebele.”
  cac-cac: 'Ix yalan ix: Isacar ol sb''iej vin̈ unin tic, yujto ix spactzitej Dios
    d''ayin, yujto ix vac'' ix in criada d''a vin̈ vetb''eyum, xchi ix.'
  swh-ULB: Lea akasema, “Mungu amenipa ujira wangu, kwa sababu nilimpa mme wangu mjakazi
    wangu.” Akamwita jina lake Isakari.
  bel-bel: 'І сказала Лія: Бог даў мне адплату за тое, што я аддала служанку маю мужу
    майму. І дала яму імя: Ісахар (што азначае: адплата).'
  deu-ELBBK: 'Da sprach Lea: Gott hat mir meinen Lohn gegeben, dass ich meine Magd
    meinem Mann gegeben habe! Und sie gab ihm den Namen Issaschar.'
  mbb-OT: Migkaǥi si Lea te, “Midsuhulan a te Megbevayà su impeesawa ku is uripen
    ku te esawa ku.” Umbe migngezanan din haazà is batà ki Isacar.
  msc-msc: 'Leya kan ko: «Alla ra n sara ka a masɔrɔn n ka n na jɔnmuso di n cɛ ma.»
    Wo le rɔ, a ka dencɛ wo tɔɔ la ko Isakari.'
  mal-2015: 'അപ്പോൾ ലേയാ: ഞാൻ എന്റെ ദാസിയെ എന്റെ ഭർത്താവിന്നു കൊടുത്തതുകൊണ്ടു ദൈവം
    എനിക്കു കൂലി തന്നു എന്നു പറഞ്ഞു അവന്നു യിസ്സാഖാർ എന്നു പേരിട്ടു.'
  tuo-NT: 'Tere ĩꞌagõ, Lea nico niwõ: “Yʉꞌʉre daꞌracoꞌtegore yʉꞌʉ marãpʉre oꞌowʉ.
    Tojo weeꞌque wapa Õꞌacʉ̃ niꞌcãrõacãrẽ yʉꞌʉre añurõ weemi majã. Tojo weegʉ ãꞌrĩ
    wĩꞌmagʉ̃ Isacar wãmetigʉsami”, nico niwõ.'
  gup-gup: Wanjh Leah yimeng, “God ngankarremulewam bu ngalbu nganmarnedurrkmirri
    ngawong nabininjkobeng ngardduk.” Wanjh kunu ngaleng bingeykurrmeng Issachar.
  met-met: Baing Lea harua ba, “Urana sina giminaga nanga namua na ngasina hainigu
    oxata olanggama na ayuagu.” Binabu uxu yanoa ba Isakar.
  gvs-gvs: Ago Reyayana idigo kana, ‘Guna pákwana monegu avini bego monena nakae,
    tauna ame guna vaiwówana Yaubada ivinigu.’ Tuwo natuna ivayou Isakara.
  rmc-rmc: 'Akor e Leja phenďa: „O Del man požehňinďa vaš oda, hoj diňom mire romeske
    mira služka.“ Avke leske diňa nav Jisachar.'
  nlg-nlg: Me holoa nia Issachar, na pukuna gaia te bosa, “God te tabau nia tu hea
    nigua na ghairau na taugu te vagha na tauna.”
  dgr-DOGNT: Eyıt'à Leah hadı, “Ts'èko segha eghàlaedaa sedǫǫ̀ ghàehtı̨ k'èxa Nǫ̀htsı̨
    sets'ǫ̀ nezı̨į̀ eghàlaı̨dà,” hadı. Eyıt'à eyı dǫzhìa Isakar wìyeh ayį̀į̀là.
  pes-OPV: 'و لیه گفت: «خدا اجرت به من داده است، زیرا کنیز خود را به شوهر خود دادم.»
    و او را یساکار نام نهاد.'
  ron-1924: 'Лея а зис: „М-а рэсплэтит Думнезеу, пентру кэ ам дат бэрбатулуй меу пе
    роаба мя.” Де ачея й-а пус нумеле Исахар.'
  ben-OBCV: পরে লেয়া বললেন, “আমার স্বামীকে আমার দাসী দিয়েছি বলে ঈশ্বর আমাকে পুরস্কৃত
    করেছেন।” অতএব তিনি তার নাম রাখলেন ইষাখর।
  lex-lex: 'Noka Lea niwra: “Uplerlawna Nal oleka a prehenu nhierannu, yoma agal oleka
    a''tu patke''a la ha''wu.” Noma nala keke''en de pa nwawa Isakar (nnia''eratni
    de, prehenu nhierannu).'
  rgu-rgu: Boe ma Lea foi anaꞌ ria nade, Isaskar (sosoa na nae, ‘bae sosotaꞌ’), nana
    huu ana nae, “Manetualain bae au sosota ka so, huu fo au fee Silpa sao na au sao
    ka.”
  som-som: Lee'ahna waxay tidhi, Ilaah waa i siiyey kiradaydii, maxaa yeelay, addoontaydii
    waxaan siiyey ninkayga. Wiilkii magiciisiina waxay u bixisay Isaakaar.
  lat-VUC: 'et ait: Dedit Deus mercedem mihi, quia dedi ancillam meam viro meo: appellavitque
    nomen ejus Issachar.'
  aoi-aoi: Yingi-yama, “Ngayuwa-manje-ka Neningikarrawara nu-marngkirradinuma arakba
    mena dadikuminuwar•duwar•da nganyangwa ningenu-kwa-mubaba neningiyarrku-wa,” yingi-yama
    Liya. Kembirra nenimikirra yingini-yengbijuwama dakina Yijakara, mena akina ekirra
    Yijakara ne-yaminama “ningu-beyindanguma nakina.”
  eng-ASVBT: 'And Leah said, God hath given me my hire, because I gave my handmaid
    to my husband: and she called his name Issachar.'
  mna-mna: 'Lea isu to iso: “Nio aŋur mbesooŋo moori tio ila ki kusiŋ, tanata Anutu
    ikam leŋ kadoono ambaiŋana ti.” Tana ipaata pikin zaana be Isaka.'
  ita-1885: 'Ed ella disse: Iddio mi ha dato il mio premio, di ciò che io diedi la
    mia serva al mio marito; e pose nome a quel figliuolo Issacar.'
  eng-LXXUP: And Leah said, God has given me my reward, because I gave my maid to
    my husband; and she called his name Issachar, which is, Reward.
  eng-ULB: Leah said, “God has given me my wages, because I gave my servant woman
    to my husband.” She called his name Issachar.
  spa-VBL: 'Entonces Lea dijo: “El Señor me ha premiado por haberle dado a mi esposo
    mi criada personal”. Y a este hijo lo llamó Isacar.'
  fra-_FOB: 'Et elle dit: Dieu m''a donné mon salaire, pour avoir donné ma servante
    à mon mari; et elle l''appela Issacar (il y a salaire).'
  mal-mal: 'അപ്പോൾ ലേയാ: “ഞാൻ എന്റെ ദാസിയെ എന്റെ ഭർത്താവിനു കൊടുത്തതുകൊണ്ടു ദൈവം എനിക്ക്
    പ്രതിഫലം തന്നു” എന്നു പറഞ്ഞ് അവൾ അവന് യിസ്സാഖാർ എന്നു പേരിട്ടു.'
  urd-GVR: Liyāh ne kahā, “Allāh ne mujhe is kā ajr diyā hai ki maiṅ ne apne shauhar
    ko apnī launḍī dī.” Us ne us kā nām Ishkār yānī Ajr rakhā.
  suz-BL: मिनु लेआमी “परमप्रभुमी आं कली रिम्‍शो पाप्‍तु। मारदे हना गो आं गेय पाइब
    आं वोंइश कली गेता” देंमाक्‍त। मिनु आ नें इस्‍साकार वोदा बाक्‍त।
  ita-1927: 'Ed ella disse: “Iddio m’ha dato la mia mercede, perché diedi la mia serva
    a mio marito”. E gli pose nome Issacar.'
  ckb-ckb: 'ئینجا لێئە گوتی: «خودا پاداشتی ئەوەی دامەوە کە کەنیزەکەی خۆمم دایە پیاوەکەم.»
    ئیتر ناوی لێنا یەساخار.'
  eng-BBE: 'Then Leah said, God has made payment to me for giving my servant-girl
    to my husband: so she gave her son the name Issachar.'
  crx-NTPO: Leah 'utni, “Yak'usda (Elohim) 'en sba k'elhla whulhtsi. Sba 'ut'en-un,
    'en ski butl'ayalhti 'et huwa.” 'Et 'en boozi' 'i Issachar yulhni.
  kan-OKCV: ಲೇಯಳು, “ನಾನು ನನ್ನ ಗಂಡನಿಗೆ ನನ್ನ ದಾಸಿಯನ್ನು ಕೊಟ್ಟಿದ್ದರಿಂದ ದೇವರು ನನಗೆ ಪ್ರತಿಫಲವನ್ನು
    ಕೊಟ್ಟಿದ್ದಾರೆ,” ಎಂದು ಹೇಳಿ, ಅವನಿಗೆ ಇಸ್ಸಾಕಾರ್ ಎಂದು ಹೆಸರಿಟ್ಟಳು.
  bbb-bbb: '@see-verse:GEN.030.017'
  tam-2017: 'அப்பொழுது லேயாள்: “நான் என் வேலைக்காரியை என் கணவனுக்குக் கொடுத்த பலனைத்
    தேவன் எனக்குத் தந்தார்” என்று சொல்லி, அவனுக்கு இசக்கார் என்று பெயரிட்டாள்.'
  spa-RV-1909: 'Y dijo Lea: Dios me ha dado mi recompensa, por cuanto dí mi sierva
    á mi marido: por eso llamó su nombre Issachâr.'
  ron-BTF: 'Şi Leea a spus: Dumnezeu mi-a dat plata mea, pentru că am dat pe servitoarea
    mea soţului meu; şi i-a pus numele Isahar.'
  eng-WEBP: Leah said, “God has given me my hire, because I gave my servant to my
    husband.” She named him Issachar.
  eng-FBV: Leah said, “The Lord has rewarded me for giving my personal maid to my
    husband.” So she named him Issachar.
  nld-1939: 'En Lea sprak: God heeft mij er voor beloond, dat ik mijn slavin aan mijn
    man heb gegeven. En zij noemde hem Issakar.'
  nch-BL: 'Huajca Lea quiijto: “Ni oquichpil itoca elis Isacar.” (Isacar quinequi
    quiijtos Se Taxtahuili.) “Quej nopa nijtocaxtis pampa Toteco Dios techmacatoc
    notaxtahuil pampa nijmacac nohuehue notequipanojca.”'
  tfr-NTPO: Ga Lea tjl̈ẽ ga «Tja potjwl̈ẽna Sbörë, bor parkaga tworor bor l̈anma kong
    kjĩshko. E kjĩshko ga bor wa ëre koiër Isacar» l̈e.
  vie-1934: 'Nàng rằng: Đức Chúa Trời đã đền công tôi, vì cớ tôi đã trao con đòi cho
    chồng; vậy, nàng đặt tên đứa con trai đó là Y-sa-ca.'
  hin-CV: इस पर लियाह ने कहा, “परमेश्वर ने मुझे मेरी मजदूरी दी है क्योंकि मैंने अपनी
    दासी मेरे पति को दी.” और इसलिये उसका नाम इस्साखार रखा.
  eng-OURB: Leah [Weary] said, “God has given me my hire, because I gave my servant
    to my husband.” She named him Issachar [Hire, Reward].
  spa-BES: 'Entonces dijo Lea: Dios me ha pagado por haberle dado mi sierva a mi marido,
    y le dio a su hijo el nombre de Isacar.'
  tdx-tdx: Hoe t’i Leae, Nitambezan’ Añahare Iraho ty amy nanolorako i mpitoro-ampelakoiy
    amy valeko. Le natao’e Iisakare ty añara’e.
  vid-vid: Lea nakalonga, “Nguluwi nakangalila chonolo cha heni kwa vila nandimpa
    mlume wa heni mpogozi wa heni.” Lelo nakamchema mwana ayo Isakali.
  pwg-pwg: Ma Liya ivona bo, “God aku miiya ivereku iyamna aku bigabiga wavinena arutini
    kawaku kurina da averei.” Tuna kubiine natuna ivi vavei ‘Isaka.’
  eng-OKE: And Leah said, The Lord hath given me my reward, because I gave my handmaid
    to my husband. And she called his name Issakar.
  tha-KJV: ฝ่ายนางเลอาห์​พูดว่า “พระเจ้าทรงประทานสินจ้างนั้นให้​แก่​ข้าพเจ้า เพราะข้าพเจ้ายกหญิงคนใช้​ให้​สามี​”
    นางจึงตั้งชื่​อบ​ุตรนั้​นว​่า อิสสาคาร์
  por-BR-2018: 'E disse Lia: Deus me deu minha recompensa, porque dei minha serva
    a meu marido; por isso chamou seu nome Issacar.'
  bco-bco: Sa꞉la꞉liakiyo꞉ Lea eyo꞉ a꞉la꞉sio꞉, “Ni nanog ka꞉isaleyo꞉ kalu nilo꞉mo꞉
    dimi ko꞉lo꞉, Gode eyo꞉ nemo꞉wo꞉ sagalakiyo꞉, wa꞉lo꞉ dimiab.” A꞉la꞉fo꞉ko꞉lo꞉ eyo꞉
    so꞉wa a꞉no꞉ Isaka wikilo꞉.
  deu-ELO: 'Da sprach Lea: Gott hat mir meinen Lohn gegeben, daß ich meine Magd meinem
    Manne gegeben habe! Und sie gab ihm den Namen Issaschar.'
  ktm-ktm: Leah ihpa, “Yu uduwe pedehnen marai todo ile tam mbrulu ti Lapan ke indretawe
    kendrin kutih.” Ile pe iduwe rangan ile Isakar.
  caa-caa: 'Entonces ojron e Lea y che: “Pues e Dios uyajqꞌuenix nituanibꞌir umen
    que inwajcꞌu niman tuaꞌ aquetpa uwixcar niviejo, y tamar era cꞌani caturbꞌa ucꞌabꞌa
    e sitz Isacar”, che e Lea. Pues uyubꞌnar e ojroner Isacar lar tacar e ojroner
    hebreo xeꞌ war che “Tuanibꞌir”.'
  eng-WYC-2018: and said, God hath given meed to me, for I gave mine handmaid to mine
    husband; and she called his name Issachar. (and she said, God hath rewarded me,
    for I gave my slave-girl to my husband; and so she named him Issachar.)
  epo-epo: 'Kaj Lea diris: Dio donis al mi rekompencon por tio, ke mi donis mian sklavinon
    al mia edzo; kaj ŝi donis al li la nomon Isaĥar.'
  uig-PIN: 'Xuning bilǝn Leyaⱨ: «Dedikimni erimgǝ bǝrginimgǝ Huda ǝmdi manga «ijarǝ
    ⱨǝⱪⱪim»ni ata ⱪildi» dǝp uning ismini Issakar ⱪoydi.'
  beo-beo: 'Lia da amane sia:i, “Na da na hawa: hamosu a:fini nagoama i dagoiba:le,
    Gode da nama hahawane bidi i dagoi. Amaiba:le, e da ea manoma Isiga (Dunu Bidiga
    Lai) amo dio asuli.'
  tpi-OTNT: Na Lea i tok olsem, “Mi bin givim wokmeri bilong mi long man bilong mi,
    olsem na God i givim gutpela pe long mi.” Na em i kolim nem bilong dispela pikinini
    Isakar.
  hau-SA: Sai Liyatu ta ce, “Allah ya sāka mini saboda na ba da mai hidimata ga mijina.”
    Saboda haka ta ba shi suna Issakar.
  udu-udu: 'Le/ah ki o gwo mo ki: Arumgimis c̱iki aha/ tom pem jin karka/ ka bara
    ṯu’c mo haali/ aha/ c̱ikina c̱iŋkina/ nyaram pem ka kaṯẖim pem mo. Wakana yim
    ki yuḵ a’di gway ka Yassaakar mo.'
  uig-LAT: 'Shuning bilen Léyah: «Dédikimni érimge berginimge Xuda emdi manga «ijare
    heqqim»ni ata qildi» dep uning ismini Issakar qoydi.'
  nde-nde: ULeya wathi, “UNkulunkulu usengiphe umvuzo ngenxa yokuthi nganika indoda
    yami incekukazi yami.” Ngakho wamutha wathi ngu-Isakhari.
  ton-ton: 'Pea pehē ʻe Lia, “Kuo tuku mai ʻe he ʻOtua ʻae totongi, koeʻuhi ʻi heʻeku
    foaki ʻeku kaunanga ki hoku husepāniti: pea ne ui hono hingoa ko ʻIsaka.”'
  ces-1613: 'I řekla Lía: Dal mi Bůh mzdu mou, i potom, když jsem dala děvku svou
    muži svému. Pročež nazvala jméno jeho Izachar.'
  eko-eko: 'Liiya khulupa yoori: “Nnyizinku akitthuva mwaasa wonthuula karumeyaaka
    khumwinkha mannaka.” Ti eto khuntthaja nzina la Esakhaari.'
  nss-nss: Pwen Leyah ipa, “Ngindrai iyki ndraimo isa kili yo, paratesah, yo uiki
    pihin para mbuluyo iya kili kamai to.” Pwen ipohowe ngala norun ara Yissakar.
  eng-WMB: Leah said, “God has given me my hire, because I gave my servant to my husband.”
    She named him Issachar.
  tam-TCV: அப்பொழுது லேயாள், “நான் என் பணிப்பெண் சில்பாளை என் கணவனுக்குக் கொடுத்ததற்காக
    இறைவன் எனக்கு வெகுமதி அளித்தார்” என்று சொல்லி அவனுக்கு இசக்கார் என்று பெயரிட்டாள்.
  ceb-ULB: Miingon si Lea, “Gihatag sa Dios kanako ang akong balos, tungod kay akong
    gihatag ang akong sulugoon nga babaye sa akong bana.” Ginganlan niya siya ug Isacar.
  mkn-mkn: Ais Lea kasi nama itu ana, Isaskar (yang pung arti ‘bayar cape’), tagal
    dia bilang, “Tuhan Allah su bayar beta pung cape, te beta su kasi Silpa kawin
    deng beta pung laki.”
  pol-UBG: 'I Lea powiedziała: Bóg mi oddał moją zapłatę za to, że dałam moją służącą
    swemu mężowi. I nadała mu imię Issachar.'
  agr-agr: 'Nuna uchigmak Lea chichaak: “Juju uchia juna daajig Isacar atatui, wagki
    wi mina aishjun mina inakjujai nuweamag, duwi minak Apajuí juju uchin sujuse”,
    taku tiuwai.'
  kyc-kyc: Dokopa Liyame lao, Nambana kendemande enda doko akalingi Jekope maiyunusa
    Anatumi wane dake kiso jilyamo, lapala kingi Isaka leya.
  urd-GVU: لیاہ نے کہا، ”اللہ نے مجھے اِس کا اجر دیا ہے کہ مَیں نے اپنے شوہر کو اپنی
    لونڈی دی۔“ اُس نے اُس کا نام اِشکار یعنی اجر رکھا۔
  deu-1912: und sprach Gott hat mir gelohnt, daß ich meine Magd meinem Manne gegeben
    habe. Und hieß ihn Isaschar.
  ntj-ntj: Palunyalu nyakulalpi watjarnu, “Yuwa, Mama Kuurrtu-rni katja ngaanya nintirnu
    tjiinya-rna kungka waarkarripayinya Tjayikapaku nintinnyangka.” Palunyalu yini
    tjapirnu Yitjakanya.
  row-row: Ana nae, “Lamatualain bae basa au bebꞌengge ngga ena, huu au fee Silpa
    sao nala sao ngga.” Naa de, ana babꞌae anaꞌ naa, Isaskar (sosoa na ‘bae bebꞌenggeꞌ’).
  kan-2017: ಲೇಯಳು, “ನನ್ನ ದಾಸಿಯನ್ನು ನನ್ನ ಗಂಡನ ವಶಕ್ಕೆ ಒಪ್ಪಿಸಿದ್ದರಿಂದ ದೇವರು ನನಗೆ ಪ್ರತಿಫಲವನ್ನು
    ಕೊಟ್ಟಿದ್ದಾನೆ” ಎಂದು ಹೇಳಿ ಅದಕ್ಕೆ “ಇಸ್ಸಾಕಾರ್” ಎಂದು ಹೆಸರಿಟ್ಟಳು.
  ena-ena: Lavɨla abami. Iadɨ sibɨla hɨsɨŋ iamɨgali agadɨ Jekopɨ saŋ igulɨŋ Asɨ hɨbɨŋ
    iasaŋ ninaŋ igui uami. La ninaŋ agadɨ ibi lamavɨla abami. Isakalɨ uami.
  tgo-tgo: Amba Leya iŋa, “Loi kaero i giya modaŋgu kaiwae va ya vaŋgugiya lo rakakaiwoko
    weya lo ghɨmoruko.” Iya kaiwae i rena nariyeko idae Isaka.
  yap-yap: Me ga’ar Leah, “Got e ke pi’ puluwog, ni bochan e kug pi’ e sib rog ngak
    figirngig”; me tunguy fithingan fachi pagel ni fak ni Issakar.
  tet-tet: Nia dale naꞌak, “Maromak selu haꞌukaan kolen tiꞌan, tan haꞌu klatan Silpa
    dadi baa haꞌukaan laꞌen feen.” Tan baa nia, Lea nanaran oan nia, naran Isaskar
    (tan lia fuan isaskar naꞌak ‘selu kolen’).
  hlt-MCSB: Te vaengah Leah loh , “Ka va taengah kamah taengom ka paek dongah kai
    khaw Pathen loh thapang m'paek,” a ti tih anih ming te Issakhar a sui.
  mdy-ETH: ሊያ፦ «ታኣም ማዻዜሎ ታ ዓኒም ታ ዒንጊፆና ፆኦሲ ታኣም ታ ማዾ ዛሎ ጪጌኔ» ጋዓዖ ሱንፆ ናዖኮ ዪሳኮኦሬ ጌዒ ጌሤኔ።
  twi-ASANTE: Na Lea kaa sɛ, “Mede mʼafenaa Silpa maa me kunu Yakob no, Onyankopɔn
    adom me.” Enti, wɔtoo abɔfra no edin Isakar a asekyerɛ ne “Akyɛdeɛ.”
  bhl-bhl: 'Dukusomelui, u bokolomelu: “Nem sak weng afak waneng buulo nakalem imok
    dulewsi te. Dulewii, Sunbin-Got e kanelewsi beem yan kame ken kuw dunemse kae.”,
    angeko, dukusu aul beem wiin e “Isakal” dangsu kale.'
  con-NTPO: 'Tsa''caen isupa Leaja su: “Ñambe sema''su pushesuma ña tsa''ndunga afe''chone
    tsu Chigaja ñanga ccase ñotsse afe. Tsa''cansi gi va du''shuma inisiaña Isacar.”'
  eng-WEBU: Leah said, “God has given me my hire, because I gave my servant to my
    husband.” She named him Issachar.
  bnp-bnp: Muri e Lea i ta maea, “A Vure i habi nau a maki a nanea vona, a vuhuna
    a habia ne girihigu a vora ngatavine nau.” Lakea e Lea i vunua e tuna e Isikar.
  wal-wal: Yelin Liya, “Taani ta danggiriixiyo ta azinaassi immido gishshau, Xoossai
    hegaa keraa taayyo qanxxiis” yaagaasu. Hegaa gishshau a Yisaakoora sunttaasu.
  mgh-mgh: 'Vano Leya aheera: Nluku hokiliva wammahilyaka ipottha aka waathukumanana
    awannyaka. Phimaana ahonvaha ncina na Isakari.'
  acu-NT: 'Tura asa chichaak: —Wina inatirun aishrun susau asamtai, Yus ju uchin surusi
    —tusa ni naaringkia Isacar inaikiamiayi.'
  spa-PDDPT: 'Y Lea dijo: ʼElohim me dio mi recompensa, por cuanto di mi esclava a
    mi esposo. Por eso lo llamó Isacar.'
  gun-gun: 'Ha''e ramo Lia aipoe''i: — Nhanderuete ome''ẽ xevy mba''emo porã, xeme
    pe xerembiguai ame''ẽ rire — he''i vy omboery Issacar.'
  agu-BL: 'Yi tule''n itz''ok, nintzun tal Lea: “Isacar sbne'' bi'' yi ni''e''j, na
    i''tz jun oy yi ntak'' Ryos swetz tantu'' yi nwak'' ama''l tetz wuchmil tan toque''n
    te inmos.”'
  eng-PEV: Then Leah said, “I reckon God is happy with me, because I let Jacob sleep
    with my working woman Zilpah. And now, God let me have another baby. It’s like
    God is paying me for that good thing I did.” And Leah named that baby Issachar.
    That name means pay.
  ilo-ULB: Kinuna ni Lea, “Inikkannak ti Dios iti tangdanko, gapu ta intedko ti adipenko
    a babai iti asawak.” Pinanagananna daytoy iti Issacar.
  kpg-kpg: Leah ga helekai, “God gu hui mai au, dela ne wanga dagu hege gi dogu lodo.”
    Gei mee gaa gahi di ingoo o maa bolo “Issachar”.
  uig-ARA: 'شۇنىڭ بىلەن لېياھ: «دېدىكىمنى ئېرىمگە بەرگىنىمگە خۇدا ئەمدى ماڭا «ئىجارە
    ھەققىم»نى ئاتا قىلدى» دەپ ئۇنىڭ ئىسمىنى ئىسساكار قويدى.'
  bsp-bsp: 'Kɔ Leya oloku: «Kanu kəsɔŋ im kəway kem. Ina nwɛ ilɛk wəcar kem wəran
    k''isɔŋ kɔ wos im mɔ.» Kɔ Leya ewe wan wəkakɔ Isakar.'
  mbs-mbs: Minikagi si Lea, “Mèpiya se ontong imbegay te Timanem diyà kanak, so imbegay
    ko se allang ko diyà ki Jacob.” Yan iningedanan din se batà din ki Isacar (kelebadan
    niyan, ontong).
  tof-tof: Lia bóktanórr wagó, “God kürü darrem kuri salkomóle, kólba leba zaget kol
    kólba müór akyanóm.” Da igósidi ngi ngyesilürr Isakarr.
  sus-sus: A naxa a fala, «Ala bara n sare fi n ma konyi ginɛ sofe ra n ma xɛmɛ yi.»
    A naxa a xa di xili sa Isakari.
  pon-2006: Lia eri nda, “Koht ketin katingihkin ie ei kihong ei pwoud ei liduwo.”
    Ih eri kihong eden pwutako Isakar.
  jae-jae: Ma Lea kêsôm gebe “Anôtô kêkêŋ latuc teŋ gêdêŋ aê gêjô aê kakêŋ ŋoc sakiŋwagao
    gêdêŋ ŋoc akweŋ.” Ma gê ênê ŋaê gebe Isakar.
  ksd-ksd: 'Ma Lea i ga biti: God i tar tul tar tagu kaugu totokom, tago iau ga tul
    tar kaugu tultul na vavina ta kaugu tutana; ma i ga tar ra iangina ba Isakar.'
  tur-YTC: Lea, “Hizmetçimi kocama verdiğim için Tanrı bana bedelini verdi” dedi.
    Ona İsakar (Bedel) adını verdi.
  bel-N: 'I сказала Лея: “Даў Бог плату маю за тое, што я дала нявольніцу маю мужу
    майму”. I назвала імя ягонае Ісахар.'
  grc-BRENT: Καὶ εἶπε Λεία, δέδωκέ μοι ὁ Θεὸς τὸν μισθόν μου, ἀνθʼ οὗ ἔδωκα τὴν παιδίσκην
    μου τῷ ἀνδρί μου· καὶ ἐκάλεσε τὸ ὄνομα αὐτοῦ, Ἰσσάχαρ, ὅ ἐστι μισθός.
  ind-AYT: Lea berkata, “Allah memberikan upah kepadaku karena aku telah memberikan
    hambaku kepada suamiku.” Jadi, dia menamainya Isakhar.
  lid-lid: Eme Liya anya, “Jo badeh atehei badih ta lahou tek i ta uduk, eme Kindrei
    badeh atehei nah i sihinek.” Eme tondrohani nyaran badeh Isakar.
  eng-NNA: Leah said, “I gave my working woman to sleep with my husband. After doing
    like that God gave me another male child.” So she named that child Issachar.
  nya-nya: Pamenepo Leya anati, “Mulungu wandipatsa mphotho chifukwa chopereka wantchito
    wanga kwa mwamuna wanga.” Choncho anamutcha Isakara.
  hrv-hrv: 'Onda Lea reče: “Bog mi je uzvratio nagradom što sam ustupila svoju sluškinju
    svome mužu.” Stoga sinu nadjenu ime Jisakar.'
  mps-mps: Tama Leago te po wali, “Eno sę ebo we te ena bidibolo menama, tama Godigo
    dwagi yai sęgo ena abelali.” Tama agai te wai nogi Isakar poai.
  llg-llg: De Lea foi kakanak, naꞌde Isaskar (fo ndandaan nae, ‘bae sosotak’), huu
    ana nae, “Manetualain Ana bae au sosotang, huu au fee Silpa, ana sao au saong.”
  tpi-tpi: Na Lea i tok olsem, “Mi bin givim wokmeri bilong mi long man bilong mi,
    olsem na God i givim gutpela pe long mi.” Na em i kolim nem bilong dispela pikinini
    Isakar.
  dan-1931: 'og Lea sagde: “Gud har lønnet* mig, fordi jeg gav min Mand min Trælkvinde.”
    Derfor gav hun ham Navnet Issakar. { [*på hebr. Ordspil med Navnet Issakar.] }'
  vie-OVCB: 'Nàng đặt tên là Y-sa-ca (nghĩa là tiền công), và giải thích rằng: “Đức
    Chúa Trời đã trả công lại cho tôi vì tôi đã giao nữ tì tôi cho chồng.”'
  lbk-lbk: Kinwanin et Lea, “Siya na nan finongak ken Apo Dios tay inchowak nan faak
    ken asawak.” Tay siya chi nginadnana't nan onga is Issacar.
  guj-2017: લેઆએ કહ્યું, “ઈશ્વરે મને બદલો આપ્યો છે, કેમ કે મેં મારા પતિને મારી દાસી
    આપી હતી.” તેણે તેનું નામ ‘ઇસ્સાખાર’ પાડ્યું.
  byr-byr: '@see-verse:GEN.030.017'
  awx-awx: Dukngike using yakut. “Puyä ämina tupä apnale ima, ixät pekumäläkge, Anätutä
    ile natäke, yäkwäle wawaknga namik,” yang yake, umanä Isakar yang inikut.
  pon-2006A: Lia eri nda, “Koht ketin katingihkin ie ei kihong ei pwoud ei liduwo.”
    Ih eri kihong eden pwutako Isakar.
  por-BRBSL: 'Leah disse: “Deus me deu meu contrato, porque eu dei meu servo ao meu
    marido”. Ela lhe deu o nome de Issachar.'
  aly-aly: Leah angkek, “Akngey atyeng inkwerelhek, atharl warrkenh atyenh ilanthek,
    Jacob ikwer ratherr iteng anetyek.” Ranem renh itnewek Issachar.
  cth-cth: Leah ni, Ka sannu hah ka vâ koe ka poe dawkvah, Cathut ni ka tawknae aphu
    hah na poe van, telah a titeh a min lah Issakhar a phung.
  twi-twi: Na Lea kae se, “Mede mʼafenaa Silpa maa me kunu Yakob no, Onyankopɔn adom
    me.” Enti wɔtoo abofra no din Isakar a nkyerɛase ne “Akyɛde.”
  hlt-hlt: Te vaengah Leah loh, “Ka va taengah kamah taengom ka paek dongah kai khaw
    Pathen loh thapang m'paek,” a ti tih anih ming te Issakhar a sui.
  tbz-SIM: 'kɛ́bɛ́i nkɛ dɔ̀: Kuyie nni nyietí n duɔ́ mmɛ̀ɛ̀ kpɛ́í nkɛ n kóo tɔ̃ntì
    n dɔù. Kòo dɛ̀ yu kɛ dɔ̀ Isɑkɑɑ.'
  msy-2020: Ezɨ Lea ghaze, “Kɨ uan ingangarir amizim uan pam ganɨngizɨ, God ivezir
    aghuimɨn na gami.” Egha borir kam ziam, “Isakar,” a gatɨ.
  txq-txq: Boe ma Lea foi kanak naa nade Isaskar, (fo sosoa-ndandaan ‘bae sosota-mamangguk’),
    nahuu ana nae, “Manetualain bae au sosota-mamanggung ena, huu au fee Silpa sao
    no au saong ena.”
  aaz-aaz: Rarit bi Lea nakanab riꞌanaꞌ naan naiꞌ Isaskar (reꞌ in aꞌmoufn ii nak ‘baenaꞌ
    haet’), natuin in naꞌuab am nak, “Uisneno nbaen anrair au haet, natuin au ꞌnonaꞌ
    ꞌrair bi Silpa he nsao au mone.”
  azb-azb: 'Lea dedi: «Allah haqqımı verdi, çünki qulluqçumu ərimə verdim». O, uşağın
    adını İssakar qoydu.'
  eng-DBY: And Leah said, God has given me my hire, because I have given my maidservant
    to my husband; and she called his name Issachar.
  hin-2017: तब लिआ ने कहा, “मैंने जो अपने पति को अपनी दासी दी, इसलिए परमेश्वर ने मुझे
    मेरी मजदूरी दी है।” इसलिए उसने उसका नाम इस्साकार रखा।
  wol-KYG: 'Leya neeti: «Yàlla da maa fey, ndax maa may sama jëkkër sama jaam.» Mu
    tudde ko Isaakar (mu firi Boroom pey).'
  swp-swp: Lea i ene, “Eaubada egu maisa i leama’o, paana egu heaheari sinena ea mosei
    monegu arinai.” Abo esana ie tore Isakara.
  bjr-bjr: Reeaa nammarifa maqaseenoo qinau. Qinee qeeqa ainainira maanaaqa qeeqa
    qifaaqi amiafannanara maa faiqina Anutufa qini qiminoo. Mifa minara iriseenoo
    mi faiqina auqu Isakaranee qinau.
  eng-YLT: and Leah saith, 'God hath given my hire, because I have given my maid-servant
    to my husband;' and she calleth his name Issachar.
  heg-NTPO: Kon Lea ngali tana-ana na, Isaskar, (man nahin na noan, ‘baen in kae’),
    undeng un tek noan, “Ama Lamtua Allah baen auk in kae ka son, lole auk bel Silpa
    le niin nol auk sapang nga lam.”
  ptu-ptu: 'Ma''kada Lea naua: “Nabeem pole omä'' Puang Allataala änä'' bala'' penabangku
    aka kubeem Zilpa muaneku napobaine.” Iam too anna nasangaim indo änä''na, Isakhar.'
  bzd-NTPO: 'Lía tö iché: “Ye'' tö ye'' kanè méso mé ye'' wëm a̱ e'' skéie Skëköl
    ye'' a̱ alà i'' mé.” E'' kue̱ki̱ ilà kiè méka̱itö Isacar.'
  kwf-kwf: Sui nia ka fata Ꞌuri, “God nia kwate nau ana tae neꞋe nau ku folia, osiꞋana
    nau ku kwatea naꞋa kini rao nau ku leka tua faꞋinia araꞋi nau.” Ma nia ka saea
    ngela neꞋeri Ꞌania sa Isakar.
  eng-WYC-2017: and said, God hath given meed to me, for I gave mine handmaid to mine
    husband; and she called his name Issachar.
  eng-WMBB: Leah said, “God has given me my hire, because I gave my servant to my
    husband.” She named him Issachar.
  spp-spp: 'Maa jwo: «Mii à na báarapyipucwoŋi kan na pooŋ''á ke, lire sàraŋi Kile
    à kan mii á amɛ.» Lire kurugo, u à lire pùnambilini mɛge le Isakari.'
  aey-aey: Odocob Lia uqa maden, “Anut uqa ija ijana cabi caja ija gemuni utemnu ameg
    wadac itia,” en. Eunu uqa mel eu ijan Isaka qon.
  urd-GVH: लियाह ने कहा, “अल्लाह ने मुझे इसका अज्र दिया है कि मैंने अपने शौहर को अपनी
    लौंडी दी।” उसने उसका नाम इशकार यानी अज्र रखा।
  rug-rug: Meke zama se Lia, “Ele tabarau Tamasa si rau, sina ele vala nia rau koasa
    qua palabatu sa qua nabulu vineki.” Ke poza nia Isaka sa sa pozana sa koburu.
  gaz-gaz: Liyaanis, “Waan ani xomboree koo dhirsa kootiif kenneef Waaqni gatii koo
    naa baaseera” jette. Kanaafuu Yisaakor jettee isa moggaafte.
  fra-LSG: 'Léa dit: Dieu m’a donné mon salaire parce que j’ai donné ma servante à
    mon mari. Et elle l’appela du nom d’Issacar.'
  gnn-gnn: '@see-verse:GEN.030.017'
  yal-yal: Leya yi a fala, a naxa, “Ala bata n saren fi n ma konyi ɲaxanla so feen
    na n ma xɛmɛn yii.” A yi a diin xili sa Isakari.
  gum-gum: 'Incha Leabe trenchibig køn: “Tiusbe tru na pagaraikkurri nan keta trandan
    cha, kaguende nabe nai karuig mendig megabigwan nai kewan tranig kua” Incha treekkurri
    unane Isacar munchi pasrig køn.'
  iou-iou: Bäyaŋpäŋ yäŋkuk; Näk watä piä webena äpnata imiŋkuro unita kowata Anututä
    nanak kubä namitak yäk. Ude yäŋpäŋ nanak u iniken man terak wäpi Isaka yäŋ iwetkuk.
  haw-1868: 'I mai la o Lea, Ua haawi mai la ke Akua i ka''u uku, no kuu haawi ana
    aku i ka''u kauwawahine na kuu kane: a kapa iho la ia i kona inoa o I Isakara.'
  arb-NAV: 'فَقَالَتْ لَيْئَةُ: «قَدْ أَعْطَانِي اللهُ أُجْرَتِي لأَنَّنِي وَهَبْتُ
    جَارِيَتِي لِزَوْجِي». وَدَعَتْهُ يَسَّاكَرَ (وَمَعْنَاهُ: يَعْمَلُ بِأُجْرَةٍ)'
  adz-adz: Da Lia ini binaꞌ, “Dzi tangin sagat gumangꞌ da gabunggangꞌ, ibinigi da
    Anutu irim i mungaꞌ gan bini angu da dzi.” Ibinigi da Lia inuꞌ arangan binganggan
    Isakar (wanggan faringꞌan iwaꞌ ibi ‘rima i mungaꞌ gan bini’).
  ewe-ewe: Lea na ŋkɔe be Isaka si gɔmee nye “Fetu,” elabena egblɔ be, “Mawu tu fe
    nam, elabena metsɔ nye kosivi na srɔ̃nye wòɖe.”
  eng-LEE: 'And Leah said, God hath given me my reward, because I have given my maid
    to my husband: and she called his name Issachar.'
  dji-dji: A nyani Liyadji yagirri-yirrpini nyaninyi Yitjikar (Issachar), a ngunung
    yagirri mayali gatjinmi galkngu ‘Bayarra’, gima nyani wangini, “Goddji irriny
    bayarradjili gima ngirrang djamagiṉing miyilknyi irr gungili ngirrali nginipingirali.”
  nna-nna: Leah-lu karra marna, “Ngajulu yinyarnala ngajumili warrkamukata mirtawa
    karta karrinyaku ngajumilinga pirirringa. Palajunjalu Ngarrkalu yinyaji partany
    wariny pirirri.” Yini marna pala partany Issachar. [“Issachar” sounds like, “reward”
    or “my hire”.]
  asm-FB: তেতিয়া লেয়াই ক’লে, “মই মোৰ স্বামীক মোৰ দাসীক দিছিলোঁ আৰু সেয়ে, ঈশ্বৰে
    মোক তাৰ বেচ দিলে।” তাৰ কাৰণে তেওঁ পুত্রৰ নাম ইচাখৰ ৰাখিলে।
  sus-A: عَ نَشَ عَ قَلَ، «عَلَ بَرَ ﭑ سَرٍ قِ ﭑ مَ كٌنيِ فِنّ سٌقٍ رَ ﭑ مَ شّمّ يِ.»
    عَ نَشَ عَ شَ دِ شِلِ سَ عِسَكَرِ.
  fra-SBL: 'Léa dit : « Dieu m''a donné mon salaire, parce que j''ai donné mon serviteur
    à mon mari. » Elle lui donna le nom d''Issachar.'
  hbo-hbo: וַתֹּ֣אמֶר לֵאָ֗ה נָתַ֤ן אֱלֹהִים֙ שְׂכָרִ֔י אֲשֶׁר־נָתַ֥תִּי שִׁפְחָתִ֖י
    לְאִישִׁ֑י וַתִּקְרָ֥א שְׁמֹ֖ו יִשָּׂשכָֽר׃
  shp-NTPO: 'Jaskatax Lea neskata iki: “Ja nokon yanka yonoti en nokon bene awinhamaa
    kopíresa, ea Diossen bakeya imaribike. Jakopíra, Isacar akin en janeai”, iki.'
  eng-WYCLIFFE: and seide, God yaf meede to me, for Y yaf myn handmayde to myn hosebond;
    and sche clepide his name Isacar.
  piu-2006: '@see-verse:GEN.030.017'
  pjt-pjt: Munu paluṟu wangkangu, “Godaluṉi ungu katja nyangatja, panya ngayulu kungka
    ngayuku waṟkaripai Jacobanya ungkunytjitjanguṟu.” Munu palulanguṟu ininu tjitji
    nyara palunya Itjakanya.
  cwe-cwe: Leya kalonga, “Mulungu kaning'ha yombe jangu, kwaviya nimwing'ha mulume
    wangu msang'hani wangu wa chike”; Ivo kamtanga zina jake Isakali.
  bgs-bgs: Igkagi si Lea, na mà din, “Duwán ágpulusán na igbággé ka Manama kanak su
    igbággé ku tô állang ku ki Jacob ébô imun sawa din.” Purisu igngadanan i Lea tô
    batà din ki Isacar.
  kik-kik: Ningĩ Lea akiuga atĩrĩ, “Ngai nĩaheete kĩheo nĩ ũndũ wa kũheana ndungata
    yakwa ya mũirĩtu kũrĩ mũthuuri wakwa.” Nĩ ũndũ ũcio agĩgatua Isakaru.
  ksr-ksr: 'Ii meŋ qaa kokaeŋ jero: “Niinoŋ weleŋ embana ii lona muwetiwaajoŋ Anutunoŋ
    iikawaa tawaya koi nonja.” Kaeŋ jeŋ iikawaa so qata Aiskar (tawa) qaro.'
  fra-NCL: 'et Lia dit : « Dieu m’a donné mon salaire, parce que j’ai donné ma servante
    à mon mari. » Et elle le nomma Issachar.'
  cek-AK: To naah Leah mah, Ka tamna nongpata to ka sava hanah ka paek pongah, Sithaw
    mah kai han tangqum ang paek, tiah thuih; to pongah anih to Issakar, tiah ahmin
    phui.
  xla-xla: Epame ya꞉tapo maseyemala e ya꞉ hiye Isakal hi hamiyo. Epame epo atlaiyo,
    “Na꞉tapo na꞉ oko a꞉yaye nowolali watle hamilati Godtapo na꞉ watle asiyama ka꞉dleye
    hamilipo,” diyo.
  cuk-cuk: 'Geb degine, Lea sogded: “Ar an-suiga an-machi an uksadbali, Bab-Dummad
    nabir angi binsasad.” Lea we-machigwa Isacarʼye onugsasad.'
  uig-CYR: 'Шуниң билән Леяһ: «Дедигимни еримгә бәргинимгә Худа әнди маңа «иҗарә һәққим»ни
    ата қилди» дәп униң исмини Иссакар қойди.'
  tel-2017: లేయా “నా భర్తకు నా దాసిని ఇవ్వడం వలన దేవుడు నాకు ప్రతిఫలం దయచేశాడు” అనుకుని
    అతనికి “ఇశ్శాఖారు” అని పేరు పెట్టింది.
  hat-BSA: 'Epi Léa te di: “Bondye te ban mwen salè mwen, akoz ke m te bay sèvant
    mwen an a mari mwen.”'
  kos-kos: Leah el fahk, “God El ase nu sik sie ma lacne, mweyen nga sang mutan kulansap
    luk nu sin mukul tumuk.” Ouinge el sang inen wen se natul inge Issachar.
  hbo-WLC: וַתֹּ֣אמֶר לֵאָ֗ה נָתַ֤ן אֱלֹהִים֙ שְׂכָרִ֔י אֲשֶׁר־נָתַ֥תִּי שִׁפְחָתִ֖י
    לְאִישִׁ֑י וַתִּקְרָ֥א שְׁמ֖וֹ יִשָּׂשכָֽר׃
  ibo-ibo: Lịa sịrị, “Chineke akwụọla m ụgwọ maka odibo m nwanyị m nyere di m.” Ya
    mere ọ kpọrọ aha ya Isaka.
  ory-ory: ତେବେ ଲେୟା କହିଲା, “ମୁଁ ସ୍ୱାମୀକୁ ଆପଣା ଦାସୀ ଦେଇଥିଲି, ପରମେଶ୍ୱର ତାହାର ବେତନ ମୋତେ
    ଦେଇଅଛନ୍ତି,” ଏହେତୁ ସେ ତାହାର ନାମ ଇଷାଖର ରଖିଲା।
  wmt-wmt: '@see-verse:GEN.030.017'
  chk-chk: Mürin, Lea a apasa, “Kot a ngeniei liwini, pun üa mwüt ngeni pwülüei nei
    we chon angang.” Iwe, a aita ngeni ewe ät Isakar .
  ssd-ssd: 'Taŋamba Lea nu ndek sakina: Ye buk yiŋe piro pino ta tumba yiŋe taŋgo
    tuwen le kile Kuate nu ye tuku lafu mayenu sat ŋgina. Taŋakina sulumba nu kiŋo
    ta nyunu Isakar ŋgina.'
  rop-rop: En Liya bin tok, “God bin gibit langa mi dijan lilboi, dumaji aibin gibit
    main wekingel langa main hasbin.” En imbin gulum neim blanga det lilboi Isaka.
  ukr-1871: 'І каже Лея: Дав менї Бог плату мою; бо оддала рабиню мою мужеві мойму.
    І дала йому імя: Іссахар.'
  eng-AOI: She said, “God has been kind to me because I gave my servant to my husband.”
    So she named him Issachar, because Issachar means “I bought him.”
  yon-yon: Woonekoru yedmeen “Godbed ne yaa kakman kawoon, amborom kuu ne deme wonong
    kuu ne karub yaa konaan kowe.” andekoru dana yaningko Isekar ande koween.
  bch-bch: Ta Lea ikeo, “Deo ilasu gau ngansa nabada leg taine paeaeanga ga ila pan
    adaoag.” Ta iuato ieda Isakar.
  deu-1951: 'Da sprach Lea: Gott hat mir gelohnt, daß ich meinem Mann meine Magd gegeben
    habe, und hieß ihn Issaschar.'
  eng-JPS: 'And Leah said: ''God hath given me my hire, because I gave my handmaid
    to my husband. And she called his name Issachar.'
  ubr-ubr: Leah iyau, “God au baiyan iteu, yabin au agir jever awau aitai,” on mes
    i wabai Issachar.
  srp-1865: 'I reèe Lija: Gospod mi dade platu moju što dadoh robinju svoju mužu svojemu.
    I nadjede mu ime Isahar.'
  lug-lug: Leeya n’agamba nti, “Katonda ansasudde empeera yange, kubanga nawa baze,
    omuweereza wange,” omwana kyeyava amutuuma Isakaali.
  heb-heb: ותאמר לאה נתן אלהים שכרי אשר נתתי שפחתי לאישי ותקרא שמו יששכר׃
  ben-IRV: তখন লেয়া বললেন, “আমি স্বামীকে নিজের দাসী দিয়েছিলাম, তার বেতন ঈশ্বর আমাকে
    দিলেন; আর তিনি তার নাম ইষাখর [বেতন] রাখলেন।”
  pan-pan: ਤਦ ਲੇਆਹ ਨੇ ਆਖਿਆ, ਪਰਮੇਸ਼ੁਰ ਨੇ ਮੇਰਾ ਭਾੜਾ ਦਿੱਤਾ ਹੈ ਕਿਉਂ ਜੋ ਮੈਂ ਆਪਣੀ ਦਾਸੀ ਆਪਣੇ
    ਪਤੀ ਨੂੰ ਦਿੱਤੀ ਅਤੇ ਉਸ ਨੇ ਉਹ ਦਾ ਨਾਮ ਯਿੱਸਾਕਾਰ ਰੱਖਿਆ।
  tkr-tkr: 'Leayee eyhen: – Allahee zı yizda nukar yizde adamiys hiyvuy höötxüva,
    yizda hək'' quvuna. Məng''ee uşaxın do İssaxar (Mang''vee hək'' quvuna) giyxhe.'
  mwp-mwp: Leya kedha mulaydhin, ‘Awgadhan ngayapa kuniya nguzu modhabiya mangu. Minguz
    kedha ngath ngoezu zagethaw yoepkaz poeybangu nguzu alaypa ipi.’ Nadh kalanu nanu
    kazi nel tharadhin Isaka.
  mya-JVB: ငါ့ ကျွန် မကို ငါ့ လင် အား ပေး သောကြောင့် ၊ ဘုရားသခင် သည် ငါ့ အား အခ ကို
    ပေး တော်မူပြီဟုဆို ၍ ၊ ထို သားကို ဣသခါ အမည် ဖြင့် မှည့် လေ၏။
  tte-O: Kabo Leya iba, “Yeoba maisa namwanamwana iyeyama kaiwena yagu topaisowa sinena
    yaolena wainegu koina.” Mwa esana ipei Isako.
  tbg-tbg: Riaava vainti vatatero tiharo, Te tenta kaiqa nahenti tenta vaati amurarora
    tiro, Kotiva tiriara quaheharo qorainti vainti vovata ti timivo, tivakero virara
    Isakaarave – Koqaa Timirave, tura.
  hmo-hmo: Vadaeni Lea ia gwau, “Lauegu hesiai hahine be lauegu adavana dekenai lau
    henia ena davana be inai, Dirava ese lau dekenai mero ia henia vadaeni.” Vadaeni
    mero ena ladana ia atoa Isakara, ena anina be “Davana”.
  ata-ata: Xe miavuti la mivikala aloxo ꞌo, “Eni eꞌitalone Silipa sema sou xaixai
    noxilo milai noxou muluxeni la sou ane Lataua tanuxo la mulosilo keakea soxu e
    lailaixe ꞌo.” La sou mimoxoꞌu ualasou lexe Isikali.
  nfa-nfa: Hèia Lea pangare ana na, Isaskar, (dhu sasoa na, ‘bꞌae jꞌajꞌèra’), lula
    na peka na, “Ama Lamatua bꞌae-bajꞌa le jꞌajꞌèra jaꞌa, lula jaꞌa hia le Silpa madhèdi
    dènge dhèu èmu jaꞌa.”
  urd-urd: तब लियाह ने कहा कि ख़ुदा ने मेरी मज़दूरी मुझे दी क्यूँकि मैंने अपने शौहर
    को अपनी लौंडी दी। और उसने उसका नाम इश्कार रख्खा।
  rus-SYN: 'И сказала Лия: Бог дал возмездие мне за то, что я отдала служанку мою
    мужу моему. И нарекла ему имя: Иссахар что значит возмездие.'
  cbt-NTPO: 'Nasitohuachina tapon: “Isoso'' hua''huasha, Isacaro itarahuë. Camairahuëso
    sanapi so''yahuë acoantërahuë ni''ton, Yosë acanarinco,” ta''ton, ina pochin hua''huin
    nohuitërin.'
  bqc-SIM: 'Ɔ̃ Lea mɛ̀: Lua asea kpàa, kɛ́ ma a zↄnↄɛ kpà ma zã́wa yã́i. Ɔ̃ à
    tↄkpàɛ̀ Isakaa.'
  tcz-CHONGTHU: Hichun Leah in asei tan, “ka sohnu chu kajipa ka pehdoh jeh in Pathen
    in ka choh doh man eipe tai,” atin hichun naosen min chu Issachar asah tan ahi.
  mar-mar: लेआ म्हणाली, “देवाने माझे वेतन मला दिले आहे कारण मी माझी दासी माझ्या नवऱ्याला
    दिली.” तेव्हा तिने आपल्या मुलाचे नाव इस्साखार ठेवले.
  tcs-tcs: Lia i bin kolem Isaka. Lia bin spik diskain, ‘God bin gibe mi pei blo mi
    bikoz ai bin gibe sebant oman blo mi po man blo mi.’
  soq-soq: Mape Lea wanase, “Ne Iakob wadane nolana iwa wanana baiwa God ne unena
    nen.” Sa baiwa me ebowa Isaka wane itun.
  qub-qub: 'Chaymi Lea niran: «Uywaynë warmiwan runäta tiyachishäpitami Diosga cay
    wamräta pägutano gomasha» nir. Chayno nirmi chay wamranpa jutinta churaparan «Isacar»
    nir.'
  bqp-bqp: 'Akũ Lea pì: Luda láada kpàma, kũ ma a zĩkɛrii kpà ma zãa yãi. Akũ
    à tↄ́ kpànɛ Isaka.'
  hat-hat: 'Leya di: -Bondye ban m'' sa m'' merite a, paske mwen te bay mari m'' sèvant
    mwen an pou madanm. Se konsa, Leya rele pitit gason an Isaka.'
  eng-BSB: Then Leah said, “God has rewarded me for giving my maidservant to my husband.”
    So she named him Issachar.
  tod-tod: 'Lea ɠɛni ma: «GALA ge nà-kulanumai vea, tɔɔzei gè nà-botiɠɛ anzanui
    veeni sìnigi ya.» É daasei pɛɛni ga Isakaal.'
  eng-WEBPB: Leah said, “God has given me my hire, because I gave my servant to my
    husband.” She named him Issachar.
  kbq-kbq: Lia anage hu'ne, Anumzamo'a mizani'a namie, na'ankure eri'za mofani'a nenave
    avre amugeno anteno masegeno mofavre kase nami'ne. Huteno agi'a Isaka'e huno antemi'ne.
