  arb-NAV: 'وَعِنْدَمَا وَلَدَتْ رَاحِيلُ يُوسُفَ، قَالَ يَعْقُوبُ لِلابَانَ: «أَخْلِ
    سَبِيلِي فَأَنْطَلِقَ إِلَى بَلَدِي وَإِلَى أَرْضِي،'
  adz-adz: Gubuꞌ Retsel rima Yosef sib da Yakop ini da Laban ibiani, “Dzi nang gum
    i agu isangꞌ udzuf 14 sib, da dzi ni tipa fada gampangꞌ wain. Da watangin dzi
    finingꞌ rusangꞌ da narungꞌ rusangꞌ ba i dzi ruta fadan, i dzi nang gum tsiraꞌ
    i agu iyab i sagat iruꞌ igi. Da u sruꞌgin sib wa.”
  ewe-ewe: Esi Rahel dzi Yosef vɔ megbe teti ko la, Yakob gblɔ na Laban be, “Medi
    be matrɔ ayi aƒe.
  eng-LEE: And it came to pass, when Rachel had borne Joseph, that Jacob said unto
    Laban, Send me away, that I may go unto my own place, and to my country.
  dji-dji: Manymak, rirringir Ratjilang miḻimiṯi Djusip djawal-gingini, nyani Djakup
    inga wanginban Labangi, inga bindjin, “Bina manymak ngarri irr gubidji djining
    gurrbiwi, irr wiṉidjiban ngirrali gurrbiliban?
  nna-nna: Jampa Joseph-ja ngayarta jarrinyajalu Jacob-ju karra marnalu kakajimurninyku,
    “Ngaju kulpulumarna ngajumilikarti warrarnkarti waljakarti.
  asm-FB: ৰাহেলে যোচেফক প্ৰসৱ কৰাৰ পাছত যাকোবে লাবনক ক’লে, “এতিয়া মোক বিদায় দিয়ক
    যাতে মই নিজৰ দেশ আৰু নিজৰ ঘৰলৈ যাব পাৰোঁ।
  sus-A: رَشٍلٍ تٌ يُسُقُ بَرِ، يَشُبَ نَشَ عَ قَلَ لَبَن بّ، «عَ لُ ﭑ شَ فبِلٍن ﭑ
    مَ بْشِ مَ.
  fra-SBL: 'Lorsque Rachel eut enfanté Joseph, Jacob dit à Laban : « Renvoie-moi,
    afin que j''aille dans mon lieu et dans mon pays.'
  hbo-hbo: וַיְהִ֕י כַּאֲשֶׁ֛ר יָלְדָ֥ה רָחֵ֖ל אֶת־יֹוסֵ֑ף וַיֹּ֤אמֶר יַעֲקֹב֙ אֶל־לָבָ֔ן
    שַׁלְּחֵ֙נִי֙ וְאֵ֣לְכָ֔ה אֶל־מְקֹומִ֖י וּלְאַרְצִֽי׃
  shp-NTPO: 'Jatian Raquel José tóota iiti, moa bakena pekáo, Jacob kaa iki jawen
    rayós Labánhiba. Ja kaxon yoia iki neskáakin: —Eara keenai, nokon mainko itan
    ea jain iitibi joníain, min ea raanribitinin.'
  eng-WYCLIFFE: Sotheli whanne Joseph was borun, Jacob seide to his wyues fadir, Delyuere
    thou me, that Y turne ayen in to my cuntrey and to my lond.
  piu-2006: '@see-verse:GEN.030.024'
  pjt-pjt: Ka palula maḻangka Josephanya iṯi ngarinyangka Jacobalu palumpa kulypalta
    wangkangu Laipanta, “Wanyuṉi wantir'iyala ngura walytjakutu ankunytjaku.
  cwe-cwe: Laheli viyamweleka Yosefu, Yakobo kamulongela Labani, “Unileke nibwele
