verse: GEN.030.025
translations:
  mal-C: റാഹേൽ യോസേഫിനെ പ്രസവിച്ചതിനുശേഷം യാക്കോബ് ലാബാനോട്, “എനിക്ക് സ്വന്തം ദേശത്തേക്കു
    മടങ്ങണം; അങ്ങ് എന്നെ യാത്രയാക്കിയാലും.
  deu-TKW: 'Als nun Rahel den Joseph geboren hatte, sprach Jakob zu Laban: Laß mich
    heimziehen in mein Vaterland!'
  lin-lin: 'Sima na Rasheli kobota Jozefi, Jakobi alobaki na Labani : — Pesa ngai
    nzela mpo ete nazonga na mboka na ngai.'
  cbr-NT: 'Usa ''ain ka nëtë itsi ''ikëbëtan Raquel aín tuá José bakënkë ''ain, Jacobnën
    aín kuku Labán kakëxa: —''Ën menubi kuantëkëntanun kaina ''ë xutima ''ain.'
  eng-LSV: And it comes to pass, when Rachel has borne Joseph, that Jacob says to
    Laban, “Send me away, and I go to my place, and to my land;
  bmu-bmu: 'Reizölnöŋ nahönŋi Josef meiga miaŋgö andöŋe Jeikobnöŋ Labangöra kewö jiyök:
    “Ni nani miri gölmene anmamgö mötzal. Miaŋgöra ölöp melaim niŋginöŋga liliŋgöba
    anmam.'
  eng-GNV: And assoone as Rahel had borne Ioseph, Iaakob said to Laban, Sende me away
    that I may go vnto my place and to my countrey.
  eng-WEBSTER: And it came to pass, when Rachel had borne Joseph, that Jacob said
    to Laban, Send me away, that I may go to my own place, and to my country.
  nhw-BL: 'Teipa quema Raquel quitlacatiltijtoya José, Jacob quiilhui Labán: ―Techcahuili
    nimocuepas ipan notlal'
  swh-ONEN: Baada ya Raheli kumzaa Yosefu, Yakobo akamwambia Labani, “Nipe ruhusa
    nirudi katika nchi yangu.
  bba-bba: Sɑɑ ye Rɑsɛli u Yosɛfu mɑrɑ, yen biruwɑ Yɑkɔbu u Lɑbɑni sɔ̃ɔwɑ u nɛɛ, ɑ
    den mɑn kɑro mɛ, n we nɛn temɔ.
  eng-KJVCPB: And it came to pass, when Rachel had born Joseph, that Jacob said unto
    Laban, Send me away, that I may go unto mine own place, and to my country.
  cpy-cpy: 'Ikanta otzimakiri Raquel otomi José, ikantakiri Jacob rikonkiri Labán:
    “Pishineteena niyaatee nonampiki.'
  mpx-mpx: Letiyeli Yosepa i ab enaa, inoke Yakobo i baek Leiban elana i ba, “U talamwagau
    na sikal no panuwaa.
  wbp-wbp: Kuja Jajupu palka-jarrija, ngula-jangka Jakupurla wangkaja Lapanaku, “Yungurna
    warlalja-kurra ngurra-kurra kulpari-jarrimi ngurrara ngaju-nyangu-kurra. Kulaju
    ngaju warla-pajika jarraly-pinja-wangurlu!
  luo-luo: Bangʼ ka Rael nosenywolo Josef, Jakobo nowacho ne Laban, “We adhi mondo
    adogi thurwa.
  meu-meu: Iosef e vara murinai, Iakob ese Laban e hamaoroa, eto, Mani emu kara a
    kahugu nege, egu gabu korikori bainala, egu tano korikori baina lou henia.
  npi-ULB: राहेलले योसेफलाई जन्माएपछि याकूबले लाबानलाई भने, “मलाई बिदा दिनुहोस्, ताकि
    म मेरो आफ्नै घर र मेरो देशमा जान सकूँ ।
  yor-yor: Lẹ́yìn tí Rakeli ti bí Josẹfu, Jakọbu wí fún Labani pé, “Jẹ́ kí èmi máa
    lọ sí ilẹ̀ mi tí mo ti wá.
  emp-NTPO: 'Jose tod̶acarea ewari ab̶a Jacoboba dji zãwãrẽ Labaʌ̃a nãwã jarasia:
    –Mʌ̃ra mʌ̃ druad̶aa idu wãbidua.'
  ind-ind: Sesudah Rahel melahirkan Yusuf, Yakub menemui Laban dan berkata, “Paman,
    izinkanlah aku kembali ke tanah kelahiranku.
  pes-OPCB: 'بعد از آنکه راحیل یوسف را زایید، یعقوب به لابان گفت: «قصد دارم به وطن
    خویش بازگردم.'
  ssx-ssx: Mo Diosepe mendia hoki naneta꞉ Dieikopema꞉ Leibeni pa꞉ta꞉ alota꞉ I̱ yaka
    da ponoma꞉ I̱ tapae laa alota꞉
  lcm-lcm: Emung i Rakel i la ingus tapai ani Iosep, Iakov kala antok a Laban asukang
    ke, “Almug, kalapo taun ani ku atalipai anig na naka papok ane si kag rina akorong
    pok.
  aer-aer: Kele Joseph-arle inteke ipenhe, Jacob ahentye-aneke apmere ikwerenhe-werne
    alpetyeke, re anteme Laban-werne alheke apayuthnetyeke re renhe impemele alpetyeke.
  tgl-ULB: Pagkatapos isilang ni Raquel si Jose, sinabi ni Jacob kay Laban, “Ipadala
    mo ako sa malayo, para ako ay makapunta sa sarili kong tahanan at sa aking bansa.
  nop-nop: Kaŋ Lesel adi Yosep nagilune Yakobodi Laban indiŋ niŋguk, “Nu agaŋ nameune
    yotne kwatnede mawit.
  kca-kca: 'Рахиль Иосиф сэма пайәтмаԓ йўпийән, Иаков Лавана йастәс: «Мӑнэм эсԓы,
    ма ма тӑхайэма, ма мўвема мӑнԓәм;'
  cbu-NT: 'Rakelsha Osiyaa iparinachu anamun, Akoparini Labanaa: Natunaa ichee, naamachima.
    Kasangandama. Nuwaanpeetam tsapuni kanapchima.'
  hui-hui: Yagaba one Leselohanda Yosebe taba hono bereagola Yagaba ibugua Labanahondo
    lalu, I̱ one waneigini o bu karuni helonaga í̠naga yolo biabe luore bia halu harugoni.
    Ai i̱ni dindi polene hamelo kogo pu larene. Í̠naga biabe bulene wiaruni bibahende
    baya hanguore bialu harugo í̠ manda bidegoni, lene.
  wrs-wrs: Doa Yakopna kalel polana Yosep, wo sisva aral Lapanm hevna meralm omnana,
    kava doa huhul vev kavna ungevlitundismba, wo yemba kava dasvholaha angalm vev
    kavna kembellam.
  mya-mya: ယော​သပ်​ကို​ဖွား​မြင်​ပြီး​နောက်​ယာ​ကုပ်​က လာ​ဗန်​အား``ကျွန်ုပ်​ကို​နေ​ရင်း​ပြည်​သို့​ပြန်
    ခွင့်​ပေး​ပါ။-
  cbi-NTPO: 'Raquel, Josénu nakañu, bene Jacob Labánnu tsandimi: Inu in tusha me-eeka.'
  bod-N: དེ་ཡང་རཱ་ཧེལ་གྱིས་ཡོ་སེབ་བཙས་པའི་རྗེས༌སུ། ཡ་ཀོབ་ཀྱིས་ལཱ་པན་ལ་འདི༌ལྟར། ཁྱེད་ཀྱིས་བདག་རང་ཡུལ་དུ་འགྲོ་རུ་མཛོད༌ཅིག
  wsk-wsk: Joseph Rachel tuagu te bilangaram, asele Jacob Laban maonam, “Aninga bitar
    se aga sor wonong te pelerikko.
  kkl-kkl: Raheldi Yusup mangkaogpa, Yakubti Labanag yubu lelamogti, “Weneogna sae
    limnemenba, nanenge mog so'oag punun.
  sna-sna: Shure kwokuberekwa kwaJosefa naRakeri, Jakobho akati kuna Rabhani, “Ndiregei
    ndiende kunyika yokwangu.
  spa-BLM: 'Cuando Raquel dio a luz a José, Jacob dijo a Labán: “Despídeme para que
    me vaya a mi lugar y a mi país.'
  beu-beu: Rahel ana Yusup aing vengajai sengmuse, Yakob ana Laban at hubait hula,
    “Nimang! Angase na hula bale neaabang-nelelang mi ila. Base, aana malekang vengjali,
    senge na lamal.
  cac-cac: 'Ayic toxo ix alji vin̈aj José, ix yalan vin̈aj Jacob d''a vin̈aj Labán
    icha tic: —A ticnaic, cha in pax d''a in chon̈ab''.'
  swh-ULB: Baada ya Raheli kumzaa Yusufu, Yakobo akamwambia Labani, “Niache niande,
    ili kwamba niende nyumbani kwetu na katika nchi yangu.
  bel-bel: 'Пасьля таго, як Рахіль нарадзіла Язэпа, Якаў сказаў Лавану: пусьці мяне,
    і пайду я ў сваё месца і ў сваю зямлю:'
  deu-ELBBK: 'Und es geschah, als Rahel den Joseph geboren hatte, da sprach Jakob
    zu Laban: Entlass mich, dass ich an meinen Ort und in mein Land ziehe.'
  mbb-OT: Hein in-anak en ni Raquel si Jose, migkeǥiyan ni Jacob si Laban te, “Tuǥuti
    e en human he mekeulì a ziyà te inged dey.
  msc-msc: 'Nba, Rasɛli ka Yusufu sɔrɔn tuma mɛn na, Yakuba ka a fɔ Laban yɛ ko: «Sila
    di n ma. N ye n kɔseyi n wara.'
  mal-2015: 'റാഹേൽ യോസേഫിനെ പ്രസവിച്ചശേഷം യാക്കോബ് ലാബാനോടു: ഞാൻ എന്റെ സ്ഥലത്തേക്കും
    ദേശത്തേക്കും പോകുവാൻ എന്നെ അയക്കേണം.'
  tuo-NT: 'Raquel Joseré wʉáca beꞌro Jacob mañecʉ̃ Labã́rẽ nicʉ niwĩ: —Yʉꞌʉre ya diꞌtapʉ
    dajatojaadutiya.'
  gup-gup: Wanjh bu Rachel biyawmey Joseph, kaluk yerrekah Jacob bimarneyimeng Laban,
    yimeng, “Kanmunkewemen ba ngarrurndeng kunred ngardduk.
  met-met: Retsel hayau Yosep masup, baing Yekop harua na Laban ba, “Unai mana ngagoxoya
    muli mala mana nga sibugu yabagua xaung titigua.
  gvs-gvs: E Iyosepa ana bíbina mlina, Yakobo ina doiyana Lebani ilatuwoko, idigo
    kana, ‘Doiyagu, monegowo be natugowo kuvinīgu bei kana guna kasa. Guna paisewa
    tauyadi manudi bogina ikavava. Kom bogina kuyagoi guna paisewayana madabokina
    dedevina yaim. Ame tutayana kutagōna monegowo be natugowo akabidi, kana guna kasa.’
  rmc-rmc: 'Sar la Rachelake uľiľa o Jozef, phenďa o Jakob le Labanoske: „Muk man,
    kamav te džal pale khere andre miri phuv.'
  nlg-nlg: Mi murina Rachel te sivuragha Joseph, Jacob te bosa vania Laban, “Inau
    te liogu ge ku pulohi tua tana komugu.
  dgr-DOGNT: Rachel, Joseph nìı̨htı̨ tł'axǫǫ̀, Jacob edeɂeh Laban ts'ǫ̀ hadı, “Senèk'e
    ts'ǫ̀ anahdeè ası̨ı̨le.
  pes-OPV: 'و واقع شد که چون راحیل، یوسف رازایید، یعقوب به لابان گفت: «مرا مرخص کن،
    تا به مکان و وطن خویش بروم.'
  ron-1924: 'Дупэ че а нэскут Рахела пе Иосиф, Иаков а зис луй Лабан: „Ласэ-мэ сэ
    плек, ка сэ мэ дук акасэ, ын цара мя.'
  ben-OBCV: রাহেল যোষেফের জন্ম দেওয়ার পর যাকোব লাবনকে বললেন, “আমাকে এবার যেতে দিন,
    যেন আমি নিজের স্বদেশে ফিরে যেতে পারি।
  lex-lex: 'La''pa Rahela nmor niana Yusup dewade Yakopa nakot la Laban: “Ama, mhur
    dioini a lia pa uwal lia le''tu-ruhunu maka rteti a horu-rki''ira a kliawtu.'
  rgu-rgu: Tepoꞌ fo Rahel boki Yusuf so, Yakob dedea no Laban nae, “Papa! Kalu bisa,
    sona au fali leo nusa-namo ka uu dei.
  som-som: Markii Raaxeel Yuusuf dhashay ka dib ayaa Yacquub Laabaan ku yidhi, Iska
    kay dir, si aan u tago meeshaydii, iyo dalkaygii.
  lat-VUC: 'Nato autem Joseph, dixit Jacob socero suo: Dimitte me ut revertar in patriam,
    et ad terram meam.'
  aoi-aoi: Ni-rukwularru-mulangwa nangariya Jawijiba eneja kembirra nakina Jekaba
    ni-yama Lebinu-wa, “Ngi-likaja arakba yi-larrkiya,” ni-yama, “kajungwa ki-lawurradini-yada
    arakba ngayuwa nganyangwu-wa angalya.
  eng-ASVBT: And it came to pass, when Rachel had borne Joseph, that Jacob said unto
    Laban, Send me away, that I may go unto mine own place, and to my country.
  mna-mna: 'Rael ipeebe Yosep, tona Yakop isu na iso pa Laban ma iso: “Lak. Yok pio
    be aŋmiili ma aŋla pa toono tio.'
  ita-1885: 'E, dopo che Rachele ebbe partorito Giuseppe, Giacobbe disse a Labano:
    Dammi licenza, acciocchè io me ne vada al mio luogo, ed al mio paese.'
  eng-LXXUP: And it came to pass when Rachel had born Joseph, Jacob said to Laban,
    Send me away, that I may go to my place and to my land.
  eng-ULB: After Rachel had borne Joseph, Jacob said to Laban, “Send me away, so that
    I may go to my own home and to my country.
  spa-VBL: 'Cuando José nació, Jacob le dijo a Labán: “Déjame ir para volver a casa
    y a mi propio país.'
  fra-_FOB: 'Et lorsque Rachel eut enfanté Joseph, Jacob dit à Laban: Donne-moi mon
    congé, que je m''en aille en mon lieu, dans mon pays.'
  mal-mal: 'റാഹേൽ യോസേഫിനെ പ്രസവിച്ചശേഷം യാക്കോബ് ലാബാനോട്: “ഞാൻ എന്റെ സ്ഥലത്തേക്കും
    ദേശത്തേക്കും പോകുവാൻ എന്നെ അയയ്ക്കേണം.'
  urd-GVR: Yūsuf kī paidāish ke bād Yāqūb ne Lāban se kahā, “Ab mujhe ijāzat deṅ ki
    maiṅ apne watan aur ghar ko wāpas jāūṅ.
  suz-BL: मिनु राहेलमी योसेफ थिशा नोले याकूबमी लाबान कली “आं कली लचा गेयीनी। गो आं
    रागी, आं खिं लचा दाक्‍नुङ।
  ita-1927: 'Or dopo che Rachele ebbe partorito Giuseppe, Giacobbe disse a Labano:
    “Dammi licenza, ch’io me ne vada a casa mia, nel mio paese.'
  ckb-ckb: 'لەدوای ئەوەی ڕاحێل یوسفی بوو، یاقوب بە لابانی گوت: «بمنێرەوە و دەگەڕێمەوە
    شوێن و زەوی خۆم.'
  eng-BBE: Now after the birth of Joseph, Jacob said to Laban, Let me go away to my
    place and my country.
  crx-NTPO: '''Et ''uhooja Rachel, Joseph sulhtsi hukw''elh''az Jacob, Laban ''uyulhni,
    “Nasalh''alh, sich''oh whust''i-un skeyoh ts''e whuz si natoosja.'
  kan-OKCV: ರಾಹೇಲಳು ಯೋಸೇಫನನ್ನು ಹೆತ್ತಾಗ ಯಾಕೋಬನು ಲಾಬಾನನಿಗೆ, “ನಾನು ನನ್ನ ಸ್ಥಳಕ್ಕೂ ಸ್ವದೇಶಕ್ಕೂ
    ಹೋಗುವಂತೆ ನನ್ನನ್ನು ಕಳುಹಿಸಿಕೊಡು.
  bbb-bbb: Ijiege rena Resero fu Josofu bietemoga Jekafu fune urina Rebani kuae, Iviama
    nane una are none ijia vakiro vierafe. Ro izege na oefuo i mukoreigia mekinu ifejaeva
    ije ane vierafe. Ijadufuo ni bara none ro ame none boeje na keva ijene vajiega
    na kaenamiana vano kuae.
  tam-2017: 'ராகேல் யோசேப்பைப் பெற்றபின், யாக்கோபு லாபானை நோக்கி: “நான் என் வீட்டிற்கும்
    என் தேசத்திற்கும் போக என்னை அனுப்பிவிடும்.'
  spa-RV-1909: 'Y aconteció, cuando Rachêl hubo parido á José, que Jacob dijo á Labán:
    Envíame, é iré á mi lugar, y á mi tierra.'
  ron-BTF: 'Şi s-a întâmplat, când Rahela a născut pe Iosif, că Iacob i-a spus lui
    Laban: Trimite-mă, ca să merg la locul meu şi în ţara mea.'
  eng-WEBP: When Rachel had borne Joseph, Jacob said to Laban, “Send me away, that
    I may go to my own place, and to my country.
  eng-FBV: Once Rachel had given birth to Joseph, Jacob said to Laban, “Let me leave
    so I can return to my home and my own country.
  nld-1939: 'Toen Rachel dan Josef had gebaard, zei Jakob tot Laban: Laat mij nu heengaan,
    en naar mijn stad en vaderland trekken.'
  nch-BL: 'Teipa quema Raquel quitacatiltijtoya José, Jacob quiilhui Labán: ―Techcahuili
    ma nitacuepili ipan notal'
  tfr-NTPO: Raquel wa José buk irgo ga Jacob tjl̈ẽ Labán kong ga «Tja ichos to bor
    kjokshko iröng obi.
  vie-1934: 'Khi Ra-chên đã sanh Giô-sép thì Gia-cốp thưa cùng La-ban rằng: Xin cậu
    cho tôi thôi, đặng trở về quê hương tôi;'
  hin-CV: जब राहेल ने योसेफ़ को जन्म दिया, तब याकोब ने लाबान से कहा, “अब मुझे मेरे
    देश जाने दीजिए.
  eng-OURB: When Rachel [Ewe sheep] had borne Joseph [May he add], Jacob [Supplanter]
    said to Laban [White], “Send me away, that I may go to my own place, and to my
    country.
  spa-BES: 'Y después del nacimiento de José, Jacob dijo a Labán: Déjame ir a mi lugar
    y a mi país.'
  tdx-tdx: Ie nasama’ i Rahkele t’Iosefe, le hoe t’Iakòbe amy Labàne. Ampionjono mb’eo
    Iraho himpoliako mb’an-toeko naho mb’an-taneko añe.
  vid-vid: Laheli loyampondile Yusufu, Yakobo nakamlonjela Labani, “Ng'hundize nyiluche
    hakaye hangu, hali isi ya heni.
  pwg-pwg: Josepa itupuwa murinai Jeikap inae da Leiban ivonei bo, “Kade kuti vaghinei
    da ata nae aku ku dobu?
  eng-OKE: And it was when Rahel had born Joseph, that Jakob said to Laban, Send me
    away, that I may go to my place, and to my land.
  tha-KJV: และต่อมาเมื่อนางราเชลคลอดโยเซฟแล้ว ยาโคบก็​พู​ดก​ับลาบั​นว​่า “​ขอให้​ข้าพเจ้ากลับไปบ้านเกิดและแผ่นดินของข้าพเจ้า
  por-BR-2018: 'E aconteceu, quando Raquel havia dado à luz a José, que Jacó disse
    a Labão: Permite-me ir embora, e irei a meu lugar, e à minha terra.'
  bco-bco: Lesol eyo꞉ Yosa꞉bo꞉ sa꞉la꞉lia꞉sa꞉ga꞉ dowabikiyo꞉, Ya꞉kob eyo꞉ Labanbo꞉wo꞉
    a꞉la꞉sio꞉, “Ne o꞉go꞉ no꞉no꞉n hena ha꞉na꞉no꞉ asulab ko꞉lo꞉ giyo꞉ ne iliga꞉foma.
  deu-ELO: 'Und es geschah, als Rahel den Joseph geboren hatte, da sprach Jakob zu
    Laban: Entlaß mich, daß ich an meinen Ort und in mein Land ziehe.'
  ktm-ktm: Ndruwen Resel iduwe Yosep ti pe Yakop ipe ile ta Laban, “Ka eduwe yu ku-eu,
    kile we yu kule ndre lone yi.
  caa-caa: 'Pues conda e Raquel cꞌapa ucuxi e José, e Jacob uyare e Labán cocha era
    y che: —Actanen tuaꞌ insutpa inxin esto tama nilugar.'
  eng-WYC-2018: Soothly when Joseph was born, Jacob said to his wife’s father, Deliver
    thou me, that I turn again to my country, and to my land. (And when Joseph was
    born, Jacob said to his wife’s father, Let me go, so that I can return to my country,
    and my land.)
