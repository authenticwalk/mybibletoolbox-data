    misevile sou lailotosiꞌa ta sema tamei ꞌo mo ta ꞌiliꞌiliꞌa. Mo nelavusou lexe
    exaxaixene laixe misevile. Ia vaimomo ꞌo eni emasaxa lexe naꞌitalonexi noxiꞌa
    ta semasemaxeni iloꞌa ta ꞌiliꞌilixe noxiꞌa mo talivu uali no tualasilo.”
  nfa-nfa: Lodꞌo Rahel nara iisi Yusuf, Yakob peka dènge Laban, aku nèngu na, “Toꞌo!
