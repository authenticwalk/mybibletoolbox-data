  urd-urd: और जब राख़िल से यूसुफ़ पैदा हुआ तो या'क़ूब ने लाबन से कहा, “मुझे रुख़्सत
    कर कि मैं अपने घर और अपने वतन को जाऊँ।
  rus-SYN: 'После того, как Рахиль родила Иосифа, Иаков сказал Лавану: отпусти меня,
