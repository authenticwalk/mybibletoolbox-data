  tod-tod: 'Siɛgi zu Lasɛle Zozɛfe zɔlɔɔni da, Zakɔɓe ɠɛni Laɓan ma: «Ɓena bà, gè
    ɠale ma, gè li nà-taazu, nà-zooi zu.'
  eng-WEBPB: When Rachel had borne Joseph, Jacob said to Laban, “Send me away, that
