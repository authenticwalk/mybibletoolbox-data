  qub-qub: 'Josëta Raquel gueshyacushanpitanaga Labanta Jacob niran: «Cananga marcäman
    cuticunäpäna cachaycamay ari.'
  bqp-bqp: 'Kũ Rahila Yusufu ì, Yakubu pì Labãnɛ: Ǹ ma gbarɛ mà tá ma bùsun.'
  hat-hat: 'Apre Rachèl te fè Jozèf, Jakòb di Laban konsa: -Kite m'' pati pou m ale
