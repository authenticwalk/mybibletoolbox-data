  bus-bus: 'Kɛ̀ Rasɛli Yusufu ì, Yakubu bè Labãnɛ: Ǹ ma gbarɛ mà tá ma bɛ bùsun.'
  gub-BL: Zuze izexak kar ire Zako uze'eg Àràmàw pe. — Tuwe azewyr heywy rehe nehe,
