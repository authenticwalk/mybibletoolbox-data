  ory-ory: ଆଉ ରାହେଲଠାରୁ ଯୋଷେଫ ଜନ୍ମ ହେଲା ଉତ୍ତାରେ ଯାକୁବ ଲାବନକୁ କହିଲା, “ମୋତେ ବିଦାୟ କର,
    ମୁଁ ସ୍ୱ ସ୍ଥାନକୁ ଓ ନିଜ ଦେଶକୁ ଯିବି।
  wmt-wmt: '@see-verse:GEN.030.024'
  chk-chk: Mürin än Rahel nöüni Josef, Jakop a üreni Lapan, “Kose mochen mwüt ngeniei
    pwe üpwe liwiniti poputän fanüei.
  ssd-ssd: 'Rahel nu Yosef te-pilna le Yakob nu mbiyel nuŋe Laban sana: Ne woka le
    ye maŋ luka yiŋe tumbraŋ tuguk ka.'
  rop-rop: Afta na wen Reitjul bin abum det lilboi Josef, Jeikob bin tok langa Leiban,
    “Aibin wek brabli adbala blanga yu. En yu garra larram mi gobek langa main ron
    kantri garram main biginini olabat en main waif olabat na, dumaji blanga olabat
    na aibin wek blanga yu.”
  ukr-1871: 'Сталося ж, як уродила Рахеля Йосифа, каже Яков Лабанові: Відпусти мене,
    нехай іду в домівку мою й на вкраїну мою.'
  eng-AOI: After Joseph was born, Jacob said to Laban, “Let me go so that I can return
    home.
  yon-yon: Kwane, Reksel kuu Yosef wooneen ye yondem kuu Yekobbed Leban yaa yedmoon
    “Ne kuu domowebko, nambibkin yaa wana.
  bch-bch: Resel ipopo Iosep ga kus ta Iakop ikeo pan Laban bedane, “Eao longean gau
    ta naluagau mulian ag tuanga ipuiai.
  deu-1951: 'Da nun Rahel den Joseph geboren hatte, sprach Jakob zu Laban: Entlasse
    mich, daß ich an meinen Ort und in mein Land ziehe!'
  eng-JPS: 'And it came to pass, when Rachel had borne Joseph, that Jacob said unto
    Laban: ''Send me away, that I may go unto mine own place, and to my country.'
  ubr-ubr: On an werai Joseph irat gibunai, Jacob imisir Laban iyawur iyau, “Yau agogoi
    an matabir men anan au go au tafanamai.
  srp-1865: 'A kad Rahilja rodi Josifa, reèe Jakov Lavanu: pusti me da idem u svoje
    mjesto i u svoju zemlju.'
  lug-lug: Laakeeri bwe yazaala Yusufu, Yakobo n’agamba Labbaani nti, “Nsiibula, ŋŋende
