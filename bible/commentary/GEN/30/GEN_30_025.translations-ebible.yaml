  heb-heb: ויהי כאשר ילדה רחל את יוסף ויאמר יעקב אל לבן שלחני ואלכה אל מקומי ולארצי׃
  ben-IRV: আর রাহেলের গর্ভে যোষেফ জন্মালে পর যাকোব লাবণকে বললেন, “আমাকে বিদায় করুন,
    আমি নিজের জায়গায়, নিজ দেশে, চলে যাই;
  pan-pan: ਜਦ ਯੂਸੁਫ਼ ਰਾਖ਼ੇਲ ਤੋਂ ਜੰਮਿਆ ਤਾਂ ਯਾਕੂਬ ਨੇ ਲਾਬਾਨ ਨੂੰ ਆਖਿਆ, ਮੈਨੂੰ ਵਿਦਿਆ ਕਰ
