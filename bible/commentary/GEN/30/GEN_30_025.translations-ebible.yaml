    kutalamwagau yo yakalaili mekalikavao melumeluwo tabe yo yalawagili yagu yanuwa
    yawasosi mena.”
  tbg-tbg: Reseriva Iohepira vatatovaro Iekopiva Labaanirara tiharo, Te airi ihiara
    ai hampata vaiha ai kaiqa vara amiteha nahenti varatema vaintivata vatatauro.
    Ho ti tititairaqe tenta naata vainti ntita vare tenta maaqaini vuare. Te nora
    kaiqa ai vara ami taunara virara kankomake irianarave, tiro.
  hmo-hmo: Iosepa ia vara murinai, Iakobo ese Labana dekenai ia hamaoroa, ia gwau,
    “Mani emu kara oiemu imana dekena amo oi siaia lau, lauegu gabu korikori dekenai
    do lau lao, egu tano korikori dekenai do lau giroa lou.
  ata-ata: Lakeli mivoꞌo Iosepu mukalu, xe iliꞌi la momu Iakovo mulai muxali noxou
