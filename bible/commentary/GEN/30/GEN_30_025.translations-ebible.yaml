  mar-mar: मग राहेलीला योसेफ झाल्यानंतर याकोब लाबानाला म्हणाला, “मला माझ्या स्वतःच्या
    घरी आणि माझ्या देशात मला पाठवा.
  tcs-tcs: Apta nau, wen Reisel bin bone Zosep, Zekop bin spik diskain po Laban, ‘Laue
