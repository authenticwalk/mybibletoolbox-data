  bqc-SIM: 'Kɛ́ Lasɛli Yosɛfu ì, Yakↄbu ò Labãɛ: Ma gbaɛ mà ta ma bɛ bùsuu.'
  tcz-CHONGTHU: Rachel in Joseph ahin neijou phat chun, Jacob in Laban koma asei tai,
