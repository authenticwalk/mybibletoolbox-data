  bgs-bgs: Na, pángnga ipamasusu si Jose, igkagi si Jacob ki Laban, na mà din, “Kakalyag
    ku na mulì ad tun ta igpamasusuwan kanak.
  kik-kik: Thuutha wa Rakeli gũciara Jusufu, Jakubu akĩĩra Labani atĩrĩ, “Ndekereria
    ndĩthiĩre, nĩguo njooke bũrũri witũ.
  ksr-ksr: 'Reizelnoŋ meria Joosef mero iikawaa gematanoŋ Jeikobnoŋ Laban kokaeŋ ijoro:
    “Nii neenaa gomaŋ mirinanoŋ kemambaajoŋ mojeŋ. Kawaajoŋ saanoŋ wasiŋ nona eleema
    kemaŋa.'
  fra-NCL: 'Lorsque Rachel eut enfanté Joseph, Jacob dit à Laban : « Laisse-moi partir,
    et que je retourne chez moi, dans mon pays.'
  cek-AK: Rachel mah Joseph tapen pacoengah loe, Jakob mah Laban khaeah, Ka ohhaih
    ahmuen, ka prae ah, na caehsak lai ah.
  xla-xla: Epapedeme Leisoltapo Yosep hamale alotle Yokobtapo Laban watle epo atlaiyo,
    “Na꞉ solotama watapo mo itle ma na꞉ mo ikadepe dla ilame tlowama.
  cuk-cuk: 'Raquel goe-José-baksad-sorbali, Jacob Labánʼga sogded: —An-yarse gannar
    an naega be anga igar uke.'
  uig-CYR: 'Раһилә Йүсүпни туққандин кейин Яқуп Лабанға: — Мени өз жутумға, өз вәтинимгә
    кәткили қойғин.'
  tel-2017: రాహేలు యోసేపును కన్న తరువాత యాకోబు లాబానుతో “నన్ను పంపివెయ్యి. నా స్థలానికి,
    నా దేశానికి తిరిగి వెళ్తాను.
  hat-BSA: 'Alò, li te rive ke lè Rachel te fè Joseph, Jacob te di a Laban: “Voye
    mwen ale, pou mwen kapab ale nan pwòp plas mwen e nan pwòp peyi mwen.'
  kos-kos: Tukun isusla lal Joseph, Jacob el fahk nu sel Laban, “Filiyula nga in folokla
    nu yen sik.
  hbo-WLC: וַיְהִ֕י כַּאֲשֶׁ֛ר יָלְדָ֥ה רָחֵ֖ל אֶת־יוֹסֵ֑ף וַיֹּ֤אמֶר יַעֲקֹב֙ אֶל־לָבָ֔ן
    שַׁלְּחֵ֙נִי֙ וְאֵ֣לְכָ֔ה אֶל־מְקוֹמִ֖י וּלְאַרְצִֽי׃
  ibo-ibo: Mgbe Rechel mụsịrị Josef, Jekọb jekwuru Leban sị ya, “Zilaga m ka m laghachi
