verse: GEN.030.039
translations:
  mal-C: ആടുകൾ വെള്ളം കുടിക്കാൻ വന്നപ്പോൾ ആ കൊമ്പുകൾക്കു മുന്നിൽവെച്ച് ഇണചേർന്നു;
    അവ വരയും പുള്ളിയും മറുകും ഉള്ള കുട്ടികളെ പ്രസവിച്ചു.
  deu-TKW: So begatteten sich die Schafe angesichts der Stäbe; dann warfen die Schafe
    gestreifte, gesprenkelte und scheckige.
  lin-lin: Boye, bibwele ezalaki koya kosangisa nzoto liboso ya bitape wana ; mpe
    tango ezalaki kobota, bana na yango ezalaki na banzela-nzela ya pembe, banzela-nzela
    ya mwindo mpe madodo-madodo.
  cbr-NT: '@see-verse:GEN.030.038'
  eng-LSV: and the flocks conceive at the rods, and the flock bears striped, speckled,
    and spotted ones.
  bmu-bmu: Mewö eka meme aziŋi yeŋön ip böröŋi mieŋgö kösutŋine ambiŋi eŋgualöŋget.
    Mewö eŋgualöŋgetka gölöm ala malgeraŋgöra moröurupŋini jiŋjalalaŋ, tiktokŋinambuk
    aka diriweŋ, soŋo me koromboŋgi mi eŋgömemba malget.
  eng-GNV: And the sheepe were in heate before the rods, and afterward brought forth
    yong of partie colour, and with small and great spots.
  eng-WEBSTER: And the flocks conceived before the rods, and brought forth cattle
    ring-streaked, speckled, and spotted.
  nhw-BL: '@see-verse:GEN.030.038'
  swh-ONEN: wakapandwa hizo fito zikiwa mbele yao. Wanyama waliopata mimba mbele ya
    hizo fito walizaa wanyama wenye mistari, madoadoa na mabakabaka.
  bba-bba: Sɑnɑm mɛ, nù n yɔɔnɑ dɑ̃ɑ kɑ̃ɑsi yin bɔkuɔ, nu rɑ binu mɑwɑ ni nu bɑusu
    mɔ.
  eng-KJVCPB: And the flocks conceived before the rods, and brought forth cattle ringstraked,
    speckled, and spotted.
  cpy-cpy: Ikanta rowaeyanaka ipira, rinashiyitanaka iyarinanka.
  mpx-mpx: Inoke sauga goti hi lopoipoi, he ebwakil laliya iyoho awoliyaa, yaka natuliyau
    hi abil hi lolemwalemwa, hi loleituntun o ebo hi logayatomwa.
  wbp-wbp: Kalalu yurrpurlu narnukutu-patu karntakarnta manu wirriya-patu jinta-jarrija
    kamparru ngayirni watiya-paturla yangka pinti yalyi-maninja-warnurla. Kujalpalu
    nyampurra karrmulypa-jarrija, ngulajulu kurdukurduju palka-jarrija kuruwarrikuruwarri.
  luo-luo: e nyim ketego. Kendo neginywolo nyithindo ma kitgi rabok kod mago ma angʼech
    gi mago maratengʼ.
  meu-meu: unu rigi vairadiai; una dainai natudia e havaradia, kopidia na mai revarevadia.
  npi-ULB: ती बगालहरू हाँगाहरूका सामुन्‍ने मिसिने भएकाले तिनीहरूले पाठापाठी पनि त्यस्तै
    छिर्केमिर्के, पेटारे र थोप्ले ब्याए ।
  yor-yor: Tí àwọn ẹran bá sì ń gùn, níwájú àwọn ọ̀pá náà, wọn sì bí àwọn ẹran onílà
    àti alámì, àwọn tí ó ní tótòtó lára.
  emp-NTPO: Ãdjia maʌ̃ bacuru quĩrãpita warra osid̶ara, bagabaga, jĩjĩjĩjĩã b̶ea sid̶a
    tocuabadjid̶aa.
  ind-ind: Ketika hewan ternak itu kawin di depan dahan-dahan yang bergaris-garis,
    maka bulu anak-anaknya yang kemudian lahir menjadi bergaris-garis, berbintik-bintik,
    atau berbelang-belang.
  pes-OPCB: جلوی چوبها با یکدیگر جفتگیری می‌کردند و بره‌هایی می‌زاییدند که خطّدار،
    خالدار و ابلق بودند.
  ssx-ssx: Kutupa mo nanikosi manuma꞉ mo ti palekemanu nokopeeke alena꞉ tia꞉tiki pimikita꞉
    kota꞉ mo panake mendia꞉tiki pimiki ikiki sunuta꞉ au au la make wape wape piki
    ekimanu mondu wia꞉tiki pimikime.
  lcm-lcm: '@see-verse:GEN.030.038'
  aer-aer: Nanikute urrperle marle areye urreye urrperle areye-arlke apurte-irretyarte
    arrekwele arne arlkenye-akerte itnekenge. Alakenhenge anteme nanikute itne atnerte-atnerte-irreke,
    akweke areye akenhe ntenye-ntenye-akerte-arle apeke, arlkenye-akerte-arlke apeke
    inteke.
  tgl-ULB: Ang mga kawan ay nagparami sa harap ng mga patpat; at ang mga kawan ay
    nanganak ng may guhit, may batik, at may dungis na bata.
  nop-nop: Uyadi dompa hekidi ime nane buŋale maahidi tam tuat tagiŋ doktiŋa unduŋ
    tuguk. Kaŋ kale heki adi kuyaŋ hakukneŋ unduŋ tiŋa mihiniŋ kudikudi eŋ youbutombutom
    hinit undihi yehitubumintagiŋ.
  kca-kca: щи нўвәт йэԓпийән вохатсәт, щишән, опсәм пŏшхәт хӑншаӈәт пӑ лотәӈәт усәт.
  cbu-NT: Ashirucha mang, opeejsha anpat yasinpa tasasaru yangarangusin, wipsha ambiritam
    yasinap yarangu marapaparsha kantsirpeewsha iparinarangiya.
  hui-hui: Ani wa heagoria ibuwa meme wangabe hearume angibuni hearu ira magane dongone
    bu wahowa wayagoria howa hendelaga biyagola meme angibuni urunime igini mindi
    pagabua bu gombedagabi hono yu haga bini.
  wrs-wrs: Doa osoa vivna, wo otolmba towand vivna dendakondalmba.
  mya-mya: သိုး​ဆိတ်​တို့​သည်​သစ်​ကိုင်း​များ​ရှေ့​တွင်​မိတ် လိုက်​ကြ​သ​ဖြင့် အ​ကွက်​အ​ပြောက်​အ​ကျား
    သား​ကောင်​များ​ပေါက်​ပွား​လာ​ကြ​သည်။
  cbi-NTPO: '@see-verse:GEN.030.038'
  bod-N: དེ་ལྟར་ར་ལུག་དག་གིས་ཡལ་ག་ཁྲ་བོ་མཐོང་སྟེ་འཁྲིག་སྦྱོར་བྱས་ནས་ར་ལུག་གི་ཁྱུ་ཡིས་སྟག་རིས་ཅན༌དང༌།
    ཐིག་ལེ༌ཅན། ནག་ཐིག་ཅན་བཅས་རྩེབས་པ༌རེད།
  wsk-wsk: ale tam mu ari se nunumi awote araga kapakasan. Ale udagi kuriang kaetam
    siraram nunga ilukasan agi mu,
  kkl-kkl: Tunguna ikoghag lop pham kel pham nebel talamekti, pham ma'i ukum siktopneap,
    parektopneap, yogto-yogto siriktopneap, mangal talamek.
  sna-sna: zvaisangana pamberi pamatanda. Uye zvaibereka vana vane mitsetse kana vane
    mavara kana makwapa.
  spa-BLM: Los rebaños concibieron delante de las varas, y los rebaños produjeron
    rayados, moteados y manchados.
  beu-beu: Kalo binanta ang naung, te atang ba hulak ang naung abung taing taang-baa
    se, ioal ang naung iamudi angu eningse iiba mititik-mititik, bot iiba hulak.
  cac-cac: '@see-verse:GEN.030.038'
  swh-ULB: Wanyama wakapandana mbele ya fito; nao wakazaa watoto wenye milia, mabaka
    na wenye madoa.
  bel-bel: І зачынала быдла перад дубцамі, і нараджалася быдла пярэстае, і з плямкамі,
    і зь пярэсьцінамі.
  deu-ELBBK: Und die Herde wurde brünstig vor den Stäben, und die Herde gebar Gestreifte,
    Gesprenkelte und Gefleckte.
  mbb-OT: Dutun te egkesineruwan te subpang ebpepenpeniwelayà haazà is menge kambing
    emun edhendutun dan is ed-inum. Emun ed-anak dan, ne kevengan is anak dan.
  msc-msc: Alu wa yɛlɛ i ɲɔɔn kan jiribolo woilu ɲɛ, alu ri den manɲɛɛnilu sɔrɔn.
  mal-2015: ആടുകൾ കൊമ്പുകളെ കണ്ടുകൊണ്ടു ചനയേറ്റു വരയും പുള്ളിയും മറുവുമുള്ള കുട്ടികളെ
    പെറ്റു.
  tuo-NT: '@see-verse:GEN.030.038'
  gup-gup: Wanjh kumekbe birrihdjalmarreni kore kurrulkmihmimirrk kore dulkdjahdulkdjabdjabdi.
    Dja kaluk yayaw bedberre nawu bindiyawmangi wanjh birrikuklayirrhlayirrmikenh,
    birrimudbubuyikani, dja birrikukdjirlhdjirlmikenh.
  met-met: dahagata xaidi rimadingdi maxadingia. Baing ina naga, dahayau gara mugixigixindi.
  gvs-gvs: Tuwo nakae iguuinuwe. Yoguyoguyadi sima bwae goi, e laonidiyadi sigitedi
    sikatonoidi, e siváunuwo. Niga sivenátuna natudiyao wowodi kaupolapolaidi o sabasabaidi.
  rmc-rmc: A ačhelas pes oda, hoj sar pes o bakre the o kozi parinenas angle ola konara,
    uľonas lenge bakrore, pre save sas pasiki, fleki the bodki.
  nlg-nlg: Ikakeri tua na bona kara vei sodoi ni gehe gari. Mi tana bona tara mai
    koukolu inaghoni na lei otooto pura, na lei daledira tara pura kolu bili, kirikiria,
    tunutunua nia na vaughilala itadira.
  dgr-DOGNT: dechı̨ nadąą̀ ełek'aàgedè. Hanì t'aa gıza gıta goèhzǫǫ̀ nègı̨ı̨la.
  pes-OPV: پس گله هاپیش چوبها بارآور می‌شدند، و بزهای مخطط وپیسه و ابلق می‌زاییدند.
  ron-1924: Оиле зэмисляу уйтынду-се ла нуеле ши фэчяу мей бэлцаць, сеинь ши пестриць.
  ben-OBCV: সেইসব ডালপালার সামনে যৌনমিলন করল। আর তারা সেইসব শাবকের জন্ম দিল, যারা
    ডোরাকাটা বা দাগযুক্ত বা তিলকিত।
  lex-lex: La'pa pipi-duma re ralohor la au aki re onni, de a'nani mana roriou-ponpona,
    hongonu-laklaka.
  rgu-rgu: De, tepoꞌ fo banda ra rasaoꞌ rai ai rana manalelefo rouꞌ sira matan, neuꞌ
    ko boki ra ana nara te, bulu na boe dedetaꞌ ma baraetaꞌ.
  som-som: Adhigiina dhengedihii hortooda ayuu ku rimay, wuxuuna dhalay maqal xariijimo
    iyo dhibicyo iyo barbaro leh.
  lat-VUC: Factumque est ut in ipso calore coitus, oves intuerentur virgas, et parerent
    maculosa, et varia, et diverso colore respersa.
  aoi-aoi: '@see-verse:GEN.030.038'
  eng-ASVBT: And the flocks conceived before the rods, and the flocks brought forth
    ringstreaked, speckled, and spotted.
  mna-mna: Beso zin mekmek timar ma tiwin yok, mi tomooto tino zin paŋgaara igarau
    pa ke namannaman tana, to tipeebe ŋgaltitiŋan mi parrisŋan men.
  ita-1885: Le pecore adunque e le capre entravano in calore, vedendo quelle verghe;
    onde figliavano parti vergati, macchiati, e viaolati.
  eng-LXXUP: So the cattle conceived at the rods, and the cattle brought forth young
    speckled, and streaked and spotted with ash-colored spots.
  eng-ULB: The flocks bred in front of the sticks; and the flocks produced striped,
    speckled, and spotted young.
  spa-VBL: Los rebaños se apareaban frente a las varas y producían crías con rayas,
    con pintas y con manchas.
  fra-_FOB: Les brebis entraient donc en chaleur à la vue des branches, et elles faisaient
    des agneaux rayés, picotés et tachetés.
  mal-mal: ആടുകൾ കൊമ്പുകളെ കണ്ടുകൊണ്ട് ചനയേറ്റു വരയും പുള്ളിയും മറുകുമുള്ള കുട്ടികളെ
    പെറ്റു.
  urd-GVR: Jab wuh in shāḳhoṅ ke sāmne milāp karte to jo bachche paidā hote un ke
    jism par chhoṭe aur baṛe dhabbe aur dhāriyāṅ hotī thīṅ.
  suz-BL: मेको आ टाटे पाङग्रे कोक्‍के तशा, टाटे पाङग्रे पाठापुकी जरमेसीमा बाक्‍त।
  ita-1927: Le pecore dunque entravano in caldo avendo davanti quelle verghe, e figliavano
    agnelli striati, macchiati e vaiolati.
  ckb-ckb: مەڕەکان لەلای چڵەکان بەرانیان گرت و بەرخی خەتدار و خاڵدار و بەڵەکیان بوو.
  eng-BBE: And because of this, the flock gave birth to young which were marked with
    bands of colour.
  crx-NTPO: '''Et nyo yuzih nyoo duchun tatnai te, ''et ulchan ts''iyawh, ''et nyo
    ts''iyawh ''usbai ook''e''nizdla ''ink''ez lhyul-i bulh ''uts''un ''ot''en.'
  kan-OKCV: ಮಂದೆಗಳು ಆ ಕೋಲುಗಳನ್ನು ನೋಡಿ, ಸಂಗಮ ಮಾಡಿದ್ದರಿಂದ, ಚುಕ್ಕೆ ಮಚ್ಚೆ ರೇಖೆಗಳುಳ್ಳ ಮರಿಗಳನ್ನು
    ಈಯುತ್ತಿದ್ದವು.
  bbb-bbb: Ijadufuo maza ije fanu goti bu ro ine ijiebuo rotire ijia nakusenamivo
    bu ame turaeturaeki ije nafevo.
  tam-2017: ஆடுகள் அந்தக் கிளைகளுக்கு முன்பாகச் சினைப்பட்டதால், அவைகள் கலப்பு நிறமுள்ளதும்
    புள்ளியுள்ளதும் வரியுள்ளதுமான குட்டிகளைப் போட்டது.
  spa-RV-1909: Y concebían las ovejas delante de las varas, y parían borregos listados,
    pintados y salpicados de diversos colores.
  ron-BTF: Şi turmele zămisleau înaintea toiegelor şi năşteau miei vărgaţi, pestriţi
    şi pătaţi.
  eng-WEBP: The flocks conceived before the rods, and the flocks produced streaked,
    speckled, and spotted.
  eng-FBV: The flocks mated in front of the sticks and gave birth to young that were
    streaked, speckled, and spotted.
  nld-1939: besprong het elkaar bij de stokken, en wierp dus gestreepte, gevlekte
    en gespikkelde lammeren,
  nch-BL: '@see-verse:GEN.030.038'
  tfr-NTPO: '@see-verse:GEN.030.038'
  vie-1934: Các con chiên ngó thấy những nhành đó mà giao hiệp nhau thì sanh chiên
    con có sọc, có rằn và có đốm.
  hin-CV: वे छड़ियों के सामने समागम किया और बकरियां गाभिन हुईं, और जब बच्‍चे होते
    थे तो वे धारीयुक्त, चित्तीयुक्त अथवा धब्बे युक्त होते थे.
  eng-OURB: The flocks conceived before the rods, and the flocks produced streaked,
    speckled, and spotted.
  spa-BES: Y debido a esto, el rebaño dio a luz a los borregos que fueron marcados
    con bandas de color.
  tdx-tdx: Aa ie nisahe añ’ atrefa’ o ran-kataeo o mpirai-liao le nampipoke anake
    tanteharañe ndra varevare, ndra poapoake.
  vid-vid: migongolo milume najikwina midala najiwa na nyinda hali fito azo, najilela
    migongolo jinji jiwele na usalagwe na utoletole.
  pwg-pwg: Nani kiisi kirukirumisi maghinosiyai ivivi momorana na ivivi tuwa da natunatusi
    na bodayarayaraghisi, punepunesi ma kirukirumisi.
  eng-OKE: And the sheep were incited before the rods, and the sheep brought forth
    with chequered feet and streaked.
  tha-KJV: ฝูงสัตว์​ก็​ตั้งท้องตรงหน้าไม้​นั้น ดังนั้นฝูงสัตว์จึ​งม​ีลูกที่​มี​ลายมี​จุ​ดและด่าง
  por-BR-2018: E concebiam as ovelhas diante das varas, e geravam crias listradas,
    pintadas e salpicadas de diversas cores.
  bco-bco: A꞉la꞉dimidalifa꞉ ko꞉lo꞉ no꞉wo꞉ i ele momado꞉ a꞉no꞉ bo꞉fo꞉liki ga꞉la꞉lab
    ko꞉lo꞉, inso꞉wo꞉ tambo momado꞉le segesela꞉i ane.
  deu-ELO: Und die Herde wurde brünstig vor den Stäben, und die Herde gebar gestreifte,
    gesprenkelte und gefleckte.
  ktm-ktm: Kurti kile we su hannak ta su eri we heneltuwe ndrang kei kuti. Ile pe
    uh su hopo nedu' su, eri we mundren nedu’ su ti we hehir kihpa ndre iy ide kalmene-en
    ndrandran kei tih.
  caa-caa: Pues yajaꞌ taca jax e lugar tiaꞌ utuꞌ e oveja y utata e oveja uchꞌami ubꞌobꞌ,
    y cocha war uwirobꞌ ucꞌabꞌ e teꞌ xeꞌ rayado ut conda war uchꞌami ubꞌobꞌ, ixin
    locꞌoy uyarobꞌ xeꞌ sarin ut o xeꞌ bꞌonem ut o xeꞌ incsibꞌan ut.
  eng-WYC-2018: they should have the rods before their eyes, and they should conceive
    in [the] sight of the rods. And it was done that in that heat of riding, or engendering,
    the sheep should behold those rods, and that they should bring forth spotted beasts,
    and diverse, and besprinkled with diverse colour. (they would have the branches
    before their eyes, and they would conceive in front of the branches. And so it
    was done that in the heat of riding, or of begetting, the sheep saw those branches,
    and later they brought forth beasts that were spotted, and diverse, and besprinkled
    with diverse colour, like the branches were.)
  epo-epo: Kaj la ŝafoj gravediĝis super la bastonoj, kaj ili naskis ŝafidojn striitajn,
    mikskolorajn, kaj makulitajn.
  uig-PIN: '@see-verse:GEN.030.038'
  beo-beo: Amaiba:le, goudi da mano hamoma:ne ifa ba:le gaidiga hamosu, ilia mano
    da fa:no lalelegeloba hoholei amola fifi daginisisi ba:su.
  tpi-OTNT: Orait ol meme man i goapim ol meme meri klostu long ol dispela han bilong
    diwai, na bihain ol meme meri i karim ol pikinini i gat makmak.
  hau-SA: sai su yi barbara a gaban rassan. Sai kuwa su haifi ƙanana masu zāne dabbare-dabbare,
    ko babare-babare ko masu zāne-zāne.
  udu-udu: Dhali ama’diny ḵa’bal merkin mo dhali mash mo mbwambor cwa gwan jin ’cena
    a’di is mo dhali wakan ama’diny dho’thki ushan kun ’beresa is ki ’beres mo dhali
    tana unycur mo dhali kun tana dhudhunya/ mo.
  uig-LAT: '@see-verse:GEN.030.038'
  nde-nde: zifike zixakane phambi kwezingatsha. Zazizala amazinyane alamabala ayimidwa
    loba alamachatha kumbe amabala nje.
  ton-ton: Pea naʻe tuituʻia ʻae fanga manu ʻi he ʻao ʻoe ngaahi vaʻa ʻakau, pea fanauʻi
    ʻae ʻuhiki kuo lavatea mo pulepule, mo ilaila.
  ces-1613: I počínaly ovce, hledíce na ty pruty, a rodily jehňata přepásaná na nohách,
    a peřestá i strakatá.
  eko-eko: Amana zipepherana paata yawoona puutta epile, aana zaari owaapatthaaye
    aari wiiya oophaka, oottweleela, na a malepa.
  nss-nss: Pwen iyamulan pe hu meme huya kili hamou-hamou iro mu para ndrandra kei
    ara, pwen pe hu meme hurosus noruhu ara soluhuyai o.
  eng-WMB: The flocks conceived before the rods, and the flocks produced streaked,
    speckled, and spotted.
  tam-TCV: இதனால் அவை வரிகளை அல்லது கலப்பு நிறத்தை அல்லது புள்ளிகளையுடைய குட்டிகளையே
    ஈன்றன.
  ceb-ULB: Nag-upahanay ang mga kahayopan atubangan sa mga sanga; ug ang panon sa
