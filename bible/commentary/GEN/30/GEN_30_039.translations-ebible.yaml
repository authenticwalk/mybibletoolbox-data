  uig-ARA: '@see-verse:GEN.030.038'
  bsp-bsp: Kɔ yɔcɔl yɛŋcɛcɛnɛ wara wawɔkɔ kəsək, ti tɛnasɔŋɛ yɔcɔl yockoməs mowut
