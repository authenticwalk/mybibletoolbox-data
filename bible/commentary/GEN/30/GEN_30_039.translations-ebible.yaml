  kik-kik: igakĩhaicanĩra hau mbere ya thanju icio. Thuutha ũcio igaciara tũũri tũrĩ
    na manyaga, kana maara, kana marooro.
  ksr-ksr: Kaeŋ iima meme ejia yoŋonoŋ gere boria iikawaa kosogianoŋ embia uŋualeeŋgi.
