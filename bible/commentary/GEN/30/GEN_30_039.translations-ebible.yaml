  kos-kos: Ouinge ke nani uh ac forang nu ke lesak inge ke elos afanuki, fahkolos
    ac tuhntun.
  hbo-WLC: וַיֶּחֱמ֥וּ הַצֹּ֖אן אֶל־הַמַּקְל֑וֹת וַתֵּלַ֣דְןָ הַצֹּ֔אן עֲקֻדִּ֥ים
    נְקֻדִּ֖ים וּטְלֻאִֽים׃
  ibo-ibo: ọ bụ nʼihu ngalaba osisi ndị a ka ha na-anọ na-agba onwe ha. Mgbe anụ ụlọ
    ndị a mụrụ ụmụ, ahụ ụmụ ha na-atụ agwa agwa maọbụ nwe ntụpọ.
  ory-ory: ପୁଣି, ସେହି ଶାଖା ନିକଟରେ ସେମାନଙ୍କର ସଙ୍ଗମ ହେବାରୁ ପଶୁମାନେ ରେଖାଙ୍କିତ ଓ ଚିତ୍ରବିଚିତ୍ର
    ଓ ବିନ୍ଦୁଚିହ୍ନିତ ଛୁଆ ପ୍ରସବ କଲେ।
  wmt-wmt: '@see-verse:GEN.030.038'
  chk-chk: a fis pwe ra pwüpwülüfengen o pwopwo mwen ekewe fönupun irä. Iwe, ra nöünöü
    mi mwakelekel me tiketik o chükelekel.
  ssd-ssd: Meme kame nane waswas patikina ta tugumŋge paŋgarnu dubikanu ta nane meme
    fatnu ŋgarosu mambriŋ ŋak ŋgarosu bagli ŋak ŋgarosu kalbob ŋak ta ndo kile-patike
    likinaig.
  rop-rop: en wen deibin bridabat lida langa detlot straipiwan stik, bambai na detlot
    nenigout en ship bin abum straipiwan en spadidwan beibi.
  ukr-1871: І вагонїли отарі перед цїпками, та й котились ягнятами й козенятами переполасими
    й крапастими.
  eng-AOI: '@see-verse:GEN.030.038'
  yon-yon: Kwanekorib, mana wanabiwen kuu bodbodiib akberekiniib kowe, Yekob yeman
    keroon.
  bch-bch: eine gid meme arangaranga ga tisaeaea gid meme taine boloma ngan gid abei
    ibogaboga toa oa. Ta muriai gid meme taine tipopo gid meme kiripes mon.
  deu-1951: Wenn sie dann beim Kommen zur Tränke brünstig wurden, so empfingen sie
    angesichts der Ruten und warfen Gestreifte, Gesprenkelte und Gefleckte.
  eng-JPS: And the flocks conceived at the sight of the rods, and the flocks brought
    forth streaked, speckled, and spotted.
  ubr-ubr: Ato goat wengar fafames nanai sini yayar ato nanatus arimon usis faremis
    sinarat.
  srp-1865: I upaljivaše se stoka gledajuæi u prutove, i što se mlaðaše bijaše s biljegom,
    prutasto i šareno.
  lug-lug: Bwe zajjanga okunywa ne ziwakiranga mu maaso g’obuti obwo, ne zizaalanga
    eza biwuuga, n’eza bugondogondo n’eza bitanga.
  heb-heb: ויחמו הצאן אל המקלות ותלדן הצאן עקדים נקדים וטלאים׃
  ben-IRV: আর সেই শাখার কাছে তাদের গর্ভধারণের জন্য রেখাঙ্কিত ও বিন্দুচিহ্নিত ও দাগযুক্ত
    বৎস জন্মাত।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਇੱਜੜ ਛਿਟੀਆਂ ਦੇ ਅੱਗੇ ਆਸੇ ਲੱਗਿਆ ਤਾਂ ਉਨ੍ਹਾਂ ਨੇ ਗਦਰੇ ਅਤੇ ਚਿਤਲੇ ਅਤੇ
    ਡੱਬੇ ਬੱਚੇ ਦਿੱਤੇ।
  mwp-mwp: Thana nanga nanil sike puy thamiya sagulsir paruya thana kazil mamayir
    mina kedha gamulmayl setha minaral puy thamal midh nanga. Nungu wakaythamamay
    a ubi kedha.
  mya-JVB: သိုး ဆိတ်တို့သည် တံဖျာ များရှေ့ မှာ ရှက်တင် ၍ ၊ အပြောက် အကျား စသည်တို့ကို
    ဘွား ကြ၏။
  tte-O: Saugana silaoma ginaginane salili mena sikonai yo sisiuma yo sikabi sipine
    yo goutine sikabi kani natuliyao silolo-lelelele yo silo-tuntunlopon yo dubadubali.
  tbg-tbg: katari vira aratora avuqaa vaiha qaramaqi vi vaumanta viraqaahai vika naati
    vatareka vaakuvirive, qarantaurirave, kaakantaarirave, vate vaura.
  hmo-hmo: Unai rigi edia vairana dekenai idia rogorogo neganai, edia natuna idia
    vara be mai revareva danu.
  ata-ata: la ivavailo no paꞌumolu ovu avoavolu e mulaalaa ne, la sou isuluneꞌi ta
    ꞌiliꞌa la xooxoolaxaꞌa aloxo ne.
  nfa-nfa: De ladhe badha se paleo ètu madha ajꞌu strep-strep se, ra matana ana dhu
    rèu ra katèdꞌa dènge karata.
  urd-urd: और उन छड़ियों के आगे गाभिन होने की वजह से उन्होने धारीदार, चितले और बच्चे
    दिए।
  rus-SYN: И зачинал скот пред прутьями, и рождался скот пестрый, и с крапинами, и
    с пятнами.
  cbt-NTPO: '@see-verse:GEN.030.038'
  bqc-SIM: Lá aaìↄ kpáwa'o lípiↄ saɛ, ↄ̃ aaìↄ nɛ́ kãyãalɛↄ i ń a biliↄ ń
    a bàebaeↄ.
  tcz-CHONGTHU: Kelngoi ho chu thingbah akang lai masanga chu ki jang mat ji, chuteng
    chule kelngoite chun akang pol jong, hapol a pol jong ahin hing doh doh tauve.
  mar-mar: तेव्हा त्या काठ्यांपाशी शेळ्यामेंढ्यांचे कळप फळले आणि त्या कळपात बांडी
    व ठिपकेदार, तपकरी अशी पिल्ले झाली.
  tcs-tcs: Dem sip ane gout bin brid prant lo dem straip brans, ane wen dem sip ane
    gout i bin gad ol beibi dempla i bin kamaut gad straipstraip, smol spotspot, ane
    dotdot.
  qub-qub: '@see-verse:GEN.030.038'
  bqp-bqp: Tó ò kpákpa ò lí pìnↄ sarɛ, akũ òdigↄ̃ nɛ́ wãnzãndenↄ i kũ a totontotonnↄ
    kũ a bakibakinↄo.
  hat-hat: Konsa, lè bèt yo kwaze devan branch bwa de koulè yo, yo fè pitit takte,
    pitit pentle, osinon ak re sou tout kò yo.
  eng-BSB: they mated in front of the branches. And they bore young that were streaked
    or speckled or spotted.
  tod-tod: Toganii nii kpein kpɔsɔgai, ti ɠɛni leʋesu gulu ɓekegiti kakalaʋɛ, ti ɓena
    yiʋoiti pu, ti ʋɔnɛai, ɓaa ti ʋodapodagai.
  eng-WEBPB: The flocks conceived before the rods, and the flocks produced streaked,
    speckled, and spotted.
  kbq-kbq: Hanki e'i ana zafa azankunatamima rente'nea tva'ontema ve afu'mo'ma a'
    afumofo agumpima marerinkeno'a, ana afu'mo'a tupri tapri azoka'ene anenta antegahie.
  nhe-BL: '@see-verse:GEN.030.038'
  bus-bus: Tó aↄ̃ kpákpa ò lí pìnↄ saɛ, ben aↄ̃ègↄ̃ nɛ́ wɛ̃zãdeenↄ ii kↄ̃n à togetogenↄ
    kↄ̃n à bakebakenↄo.
  gub-BL: Uzeupir nezewe a'e hàkàgwer huwake waneko mehe wà, a'e rupi wamemyr uzexak
    kar ipinipinim ma'e romo wà, iparaparaw ma'e wà no.
  eng-DRA: And it came to pass that in the very heat of coition, the sheep beheld
    the rods, and brought forth spotted, and of divers colours, and speckled.
  knf-knf: Woli ŋawo ţi pay ŋaji ŋaten inah yi afejaluŋ, kaşë buk ŋmpoţi ŋanwooŋ na
    ŋdampu këme ŋpiiţ.
