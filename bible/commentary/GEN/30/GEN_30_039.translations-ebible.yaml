  kan-2017: ಆಡುಕುರಿಗಳು ಆ ಕೋಲುಗಳನ್ನು ನೋಡುತ್ತಾ ಸಂಗಮಮಾದಿದ್ದರಿಂದ ರೇಖೆ, ಚುಕ್ಕೆ, ಮಚ್ಚೆಗಳುಳ್ಳ
    ಮರಿಗಳನ್ನು ಈಯುತ್ತಿದ್ದವು.
  ena-ena: Lɨci sabaŋ meme agɨlaŋ uvɨ heŋ ame iahuavɨdaci ninaŋ sihɨ daŋ sihɨ daŋ
    huhɨlavɨhadami.
  tgo-tgo: Mbaŋa thɨ vakatha ŋgoreiyako na umbwaumbwako yaŋgayaŋganji nanasiye ina
    e ghamwanji, goutɨko thɨ ghambɨŋgiya totogha e ghanjibwebwa, e ghanji ŋginiŋginitɨ,
    na e ghanji gagaeton.
  yap-yap: Ra cheag e kaming ni ngar diyen gad u puluwon fayu ley i gek’iy, ma aram
    e ra yib pifakrad ma ba myolyol ara ba wupwupnun’ fa bay e wach u downgirad.
  tet-tet: Tan bibi sia naklaꞌok malu iha ai makerek mak noo keketak nia sia, oan
    sia moris mai, rahun makerek.
  hlt-MCSB: Boiva te cungkui taengah a pacu tih boiva khaw a rhangcam, rhikrhak la
    thang tih a tairhi pah.
  mdy-ETH: ዬያሮ ቆልማ ቤኤሊንታኣና ቦርጫሶና ኮኦሎ ዛጋዖ ጎኦሾ፥ ቦርጫ ሃሣ ዖዳላ ማዔ ዋናናይንታ ማራ ናይያ ሾዔኔ።
  twi-ASANTE: Enti, sɛ mmoa no hyia mu wɔ dua mman ntokontrama no ho, na wɔnyinsɛn
