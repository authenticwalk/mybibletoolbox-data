  bhl-bhl: '@see-verse:GEN.030.038'
  con-NTPO: '@see-verse:GEN.030.038'
  eng-WEBU: The flocks conceived before the rods, and the flocks produced streaked,
    speckled, and spotted.
  bnp-bnp: ri varadi tabukoi na rahana kai. Muri a maka kinana bara ri poda, e tune
    ria ri logologo.
  wal-wal: he gatimatu sinttan birasettidosona; birasettidi eti kalaade, punccarenne
    gazza marata yelidosona.
  mgh-mgh: Ni campepheryana uhoolo waya miritta, cantotholiya co marephurephu, co
