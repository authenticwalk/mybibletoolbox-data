  ewe-ewe: Lãtsuawo yɔa asi le atilɔawo gbɔ, eye lãnɔawo dzia vi siwo le ŋɔtaŋɔta
    alo esiwo ŋu fli le la.
  eng-LEE: And the flocks conceived before the rods, and brought forth ring-streaked,
    speckled, and spotted.
  dji-dji: Marrga ngidjirrkng ngunuwili ḻurrkin-rindinyirbi bumalngpili djani nanikut
    mala inydjin guḏidjiliban. A bilapilangdji ngunukiṉing yuwirdjingpili djin buntjili,
