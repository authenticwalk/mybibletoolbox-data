  agr-agr: '@see-verse:GEN.030.038'
  kyc-kyc: Nyuo dokopa isa kalya pisi dupwa kandapala dokopa yakane kalya pingipi
    kombe kambe singipi manjira ingiya.
  urd-GVU: جب وہ اِن شاخوں کے سامنے ملاپ کرتے تو جو بچے پیدا ہوتے اُن کے جسم پر چھوٹے
    اور بڑے دھبے اور دھاریاں ہوتی تھیں۔
  deu-1912: Also empfingen die Herden über den Stäben und brachten Sprenklinge, Gefleckte
