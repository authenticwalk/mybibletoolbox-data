    a nyibi djuḻtjdjuḻtjnyakiṉpili.
  gvn-gvn: '@see-verse:GEN.030.038'
  nna-nna: '@see-verse:GEN.030.038'
  asm-FB: এইদৰে সেই ডালবোৰৰ সন্মুখত মিলিত হোৱাৰ পাছত জাকবোৰ গাভিনী হয় আৰু সিহঁতে
    ফুটুকা-ফুটুকী ও পখৰা-পখৰি পোৱালি জগায়।
  sus-A: نَ نَن عَ تٌشِ، نَ شُرُ سٍيٍ نَشَ دِيٍ بَرِ، سَرِنيِيٍ نُن كَتُنيِيٍ نَ عٍ
    مَ.
  fra-SBL: Les brebis conçurent devant les verges, et les brebis produisirent des
    animaux rayés, tachetés et mouchetés.
