    נְקֻדִּ֖ים וּטְלֻאִֽים׃
  shp-NTPO: jawen benen akára, carnero bake pikotabo, jawen rani sionyabo itan jawen
    rani wison tsakáyabo pikóti iki, ixonribi ja jiwibo jain nichina iki.
  eng-WYCLIFFE: And it was doon that in thilke heete of riding the sheep schulde biholde
    the yerdis, and that thei schulden brynge forth spotti beestis, and dyuerse, and
    bispreynt with dyuerse colour.
  piu-2006: '@see-verse:GEN.030.038'
  pjt-pjt: Ka palulanguṟu puṉu panya walka piṟanpa maṟutjara nyakula tjitji nyara
    palu puṟunypaṯu walkatjara walkatjara tjunangi kuka ngunytju tjuṯangku. Ka Jacobalu
    kuka nyangannguṟu lamalama nyintaṉ-nyintaṉpa walka waṟatjara tjuṯa tjaraṟa mauṉṯalpa
    tjunangi palumparinytjaku. Palu panya kuka kutjupatjara paluṟu nyara kuka kutjupa
    tjuṯakutu ma-nyakunytjaku ngunti ma-ngaṟatjuṟa wantingu, panya Laipanku nanikuta
    walka waṟatjarakutu tjiipi maṟutjarakutu. Kaya kuka paluṟu tjana nguntingku ma-ngaṟala
    inkara tjitji nanikuta walka waṟatjara nyintaṉ-nyintaṉpa kuḻu tjunangi, munu tjitji
    tjiipi maṟu tjunangiṯu. Nyanga alatji Jacobalu paluṟunku kuka tjuṯa palyaṟa puḻkaningi,
    munu tjaraṟa mauṉṯalpa kanyiningi palumparinytjaku.
  cwe-cwe: Wapata wimo haulongozi wa mango izo, weleka wanyama weli na mindilizi hebu
