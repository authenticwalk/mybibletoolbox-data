verse: GEN.030.004
translations:
  mal-C: അതുകൊണ്ട് അവൾ തന്റെ ദാസിയായ ബിൽഹയെ യാക്കോബിനു ഭാര്യയായി കൊടുത്തു. യാക്കോബ്
    അവളുടെയടുത്ത് ചെന്നു.
  deu-TKW: Da gab sie ihm ihre Leibmagd Bilha zum Weibe und Jakob wohnte ihr bei.
  lin-lin: Rasheli apesaki ye Bila, mwasi mosali na ye, mpo ete akoma mwasi na ye.
    Jakobi asangisaki na ye nzoto,
  cbr-NT: Ësai abë banatankëxun ka Raquelnën Jacob an ñu 'axunkë xanu Bilhá, aín xanusa
    'ikëa 'ikinun 'inánkëxa. 'Inánkëx ka Jacob Bilhá abë 'iakëxa,
  eng-LSV: and she gives Bilhah her maidservant to him for a wife, and Jacob goes
    in to her;
  bmu-bmu: Mewö jiba welen ambiŋi Bilha waŋgiiga anömŋa memba yambuk ahöyök.
  eng-GNV: Then shee gaue him Bilhah her mayde to wife, and Iaakob went in to her.
  eng-WEBSTER: 'And she gave him Bilhah, her handmaid, for a wife: and Jacob went
    in to her.'
  nhw-BL: Quej ni Raquel quimacac Jacob itequipanojca, Bilha, para ma quinpiya coneme
    ihuaya. Huan Jacob mosansejcotili ihuaya Bilha,
  swh-ONEN: Hivyo Raheli akampa Yakobo Bilha awe mke wake. Yakobo akakutana naye kimwili,
  bba-bba: Mɑ u win yoo Bilihɑ suɑ u Yɑkɔbu wɛ̃ kurɔ. Yɑkɔbu u kɑ nùn mɛnnɑ,
  eng-KJVCPB: 'And she gave him Bilhah her handmaid to wife: and Jacob went in unto
    her.'
  cpy-cpy: Opakiri Raquel oemi onampiri Bilja, itsipatyaawo. Imatakiro Jacob itsipatakawo
    Bilja.
  mpx-mpx: Inoke Letiyeli Bilha i pek Yakobo elana i tabwa lagona al. Inoke alona
    hi kenukenu,
  wbp-wbp: Ngula-jangka, Rajulurlurla karnta warrkini Piilya yungu Jakupuku yungu-nyanu
    jinta-kari kali-nyanu mardarni, manu ngunaja nyanungu-kurlulku.
  luo-luo: Omiyo nomiye Bilha jatichne obedo chiege. Jakobo nobedo kode achiel,
  meu-meu: Taunabunai, ia ese ena hesiai hahinena Bilha na Iakob e henia, bena ia
    ese e adavaia.
  npi-ULB: त्यसैले उनले आफ्नी कमारी बिल्हा याकूबकी पत्‍नी हुनलाई दिइन्, र याकूब त्यससित
    सुते ।
  yor-yor: Báyìí ni Rakeli fi Biliha fún Jakọbu ní aya, ó sì bá a lòpọ̀.
  emp-NTPO: Ara maʌ̃da Raquelba idji nezocawẽrã Bilhara Jacoboa quima quĩrãca diasia.
    Maʌ̃be Jacobora Bilha ume cãĩsia.
  ind-ind: Yakub pun setuju, dan Rahel memberikan budaknya Bilha kepada suaminya sebagai
    istri. Yakub tidur dengan Bilha,
  pes-OPCB: پس کنیز خود بِلهه را به همسری به یعقوب داد و او با وی همبستر شد.
  ssx-ssx: Koto ekina꞉ ipika꞉ haliki pa꞉ta꞉ Biliha haleeke handa loke apa꞉taepekeme.
  lcm-lcm: Asukang na kala alis a Iakov ta kana ainan asosokai ta Bila ani kan rot
    ve nia asukang ta kana aina. Io, na Iakov kala rot ve nia
  aer-aer: Yanhe-ngentyele, Rachel-ele Bilhah renhe antheke Jacob anewe akemele ikwerenge
    intetyeke.
  tgl-ULB: Kaya binigay niya ang kanyang lingkod na si Bilha bilang asawa at sinipingan
    siya ni Jacob.
  nop-nop: Unduŋ yoŋa tipilapilaye tam Bilha Yakobo’walaŋ tam titindok nindapmaune
  kca-kca: Пӑ Валла митнэӈәԓ ай нэӈа ԓўвеԓ мӑсԓы; Иаков ԓўв пиԓәԓән ус.
  cbu-NT: Amb tárangu, Rakelarini muchchuree Bilha wazaranlleemsha panarangiya. Akoparinsha
    anuritam wizanlleemarisha yamarangiya.
  hui-hui: Ani lowa Leselohanda ibunaga biabe bia haga wandari Bila biago Yagaba hearia
    ibu dabu bilo haru ibini. Ani biyagola Yagaba Bilala libu mandagi palu hene.
  wrs-wrs: Doa osangas venata,
  mya-mya: သူ​သည်​ဗိ​လ​ဟာ​ကို​ယာ​ကုပ်​အား​ပေး​အပ်​၍ ယာ​ကုပ်​သည်​ဗိ​လ​ဟာ​နှင့်​အိပ်​သ​ဖြင့်၊-
  cbi-NTPO: Entsanditu Raquel yachi tiba kiikemu na'ma Bilhánu tsaa Jacobnu kuwakemi,
    yachi kama miyandinu shinbu tirekitu. Tsenñu Jacob Bilhába tsumi.
  bod-N: དེའི་ཕྱིར་རཱ་ཧེལ་གྱིས་ཁོ་མོའི་གཡོག་མོ་པིལ་ཧ་རང་གི་ཁྱོ་གའི་ཆུན་མར་བཅོས་ཏེ་ཁོ་གཉིས་ལུས་འབྲེལ་བྱེད་དུ་བཅུག༌གོ
    །
  wsk-wsk: Asele nu ko ura imet Bilhah Jacob ko imet ko tuam. Se nu ilak bagaram,
  kkl-kkl: '@see-verse:GEN.030.003'
  sna-sna: Saka akamupa murandakadzi wake Bhiriha kuti ave mukadzi wake. Jakobho akavata
    naye,
  spa-BLM: Ella le dio como esposa a su sierva Bilhá, y Jacob se acercó a ella.
  beu-beu: Angmuse Rahel ana emalea Bilha angu metma Yakob enang, sengmuse Yakob ana
    abung tia.
  cac-cac: Ix yac'an ix scriada ix chi' d'a vin̈, ix yic'lan sb'a vin̈ yed' ix.
  swh-ULB: Hivyo akampa Bilha mjakazi kama mke wake, na Yakobo akalala naye.
  bel-bel: І дала яна Валу, служанку сваю, за жонку яму; і ўвайшоў да яе Якаў.
  deu-ELBBK: Und sie gab ihm ihre Magd Bilha zur Frau; und Jakob ging zu ihr ein.
  mbb-OT: Ne imbeǥey ni Raquel ki Jacob si Bilha is uripen din para mehimu he esawa
    zin daan, ne mibpekidhulid si Jacob kandin.
  msc-msc: Wo rɔ, Rasɛli ka a la jɔnmuso Bilaha di Yakuba ma, ka a kɛ a muso ri. Yakuba
    ni wo sira.
  mal-2015: അങ്ങനെ അവൾ തന്റെ ദാസി ബിൽഹയെ അവന്നു ഭാര്യയായി കൊടുത്തു; യാക്കോബ് അവളുടെ
    അടുക്കൽ ചെന്നു.
  tuo-NT: Tojo weego Raquel core daꞌracoꞌtego Bilhare cʉ̃ nʉmo weronojõ niato nígõ,
    co marãpʉre oꞌoco niwõ. Jacob co meꞌrã cãrĩcʉ niwĩ.
  gup-gup: Wanjh kunmekbekenh kunu ngaleng biwong Bilhah ngalbu bimarnedurrkmirri,
    biwong Jacob bu ngalbininjkobeng yimerranj. Wanjh Jacob beneyonginj.
  met-met: Binabu Retsel sina haining oxata olanggama Bilha na bila haininoa. Baing
    Yekop kinu rangua,
  gvs-gvs: Tuwo moitamo Reitiyeli ina pakonayana Bila ikabi, Yakobo ivamonene. Moe
    monena aiyuwoina nakae go, taiyao simasisi, e ikéuwama.
  rmc-rmc: Avke diňa leske peskra služka la Bilha romňake a o Jakob geľa ke late.
  nlg-nlg: Keri ge Rachel te vahea Bilhah ge ke tauna, ma Jacob te maturu kolua.
  dgr-DOGNT: Eyıt'à ts'èko Bılah wìyeh sìı yets'èkeè elı̨ ha ededǫǫ̀ ghàyı̨ı̨htı̨.
    Rachel weyatıì dahxà Jacob eyı ts'èko t'àı̨tè t'à
  pes-OPV: پس کنیز خود، بلهه را به یعقوب به زنی داد. و او به وی درآمد.
  ron-1924: Ши й-а дат де невастэ пе роаба ей Билха, ши Иаков с-а кулкат ку еа.
  ben-OBCV: অতএব তিনি তাঁর দাসী বিলহাকে স্ত্রীরূপে যাকোবকে দিলেন। যাকোব তার সাথে শুলেন,
  lex-lex: Noma nala atni della Yakopa pa nhi'a la hawa liahunu. Noka Yakopa nora
    at de ranin wutu.
  rgu-rgu: Ana fee Bilha neuꞌ sao na. Boe ma Yakob suku noꞌ ana.
  som-som: Markaasay isagii siisay addoonteedii Bilhah inuu naag ka dhigto; Yacquubna
    wuu u tegey iyadii.
  lat-VUC: 'Deditque illi Balam in conjugium: quæ,'
  aoi-aoi: Kembirra yinginu-kwa Bilya Jekabu-wa ena-langwi-yada dadingiyenikba. Eneja
    kembirra nu-mungkwuluma ngaluwa-manja nakina Jekaba.
  eng-ASVBT: 'And she gave him Bilhah her handmaid to wife: and Jacob went in unto
    her.'
  mna-mna: Tana Rael iur mbesooŋo moori kini ila ki Yakop ma ziru tikeene.
  ita-1885: Ed ella diede a Giacobbe Bilha, sua serva, per moglie, ed egli entrò da
    lei.
  eng-LXXUP: And she gave him Bilhah her maid, for a wife to him; and Jacob went in
    to her.
  eng-ULB: So she gave him her servant Bilhah as a wife, and Jacob slept with her.
  spa-VBL: Y Raquel le dio a Jacob a su criada personal Bila como esposa, y Jacob
    se acostó con ella.
  fra-_FOB: Elle lui donna donc pour femme Bilha, sa servante; et Jacob vint vers
    elle.
  mal-mal: അങ്ങനെ അവൾ തന്റെ ദാസി ബിൽഹായെ അവന് ഭാര്യയായി കൊടുത്തു; യാക്കോബ് അവളുടെ
    അടുക്കൽ ചെന്നു.
  urd-GVR: Yoṅ us ne apne shauhar ko Bilhāh dī, aur wuh us se hambistar huā.
  suz-BL: मिनु मेकोमी याकूब कली आ गेय पाइब बिल्‍हाह गेवा बाक्‍त। मिनु याकूब मेको नु
    इम्‍‍माक्‍त।
  ita-1927: Ed ella gli diede la sua serva Bilha per moglie, e Giacobbe entrò da lei.
  ckb-ckb: جا بیلهەی کەنیزەی خۆی دایێ تاکو ببێتە ژنی. یاقوبیش سەرجێیی لەگەڵی کرد.
  eng-BBE: So she gave him her servant Bilhah as a wife, and Jacob went in to her.
  crx-NTPO: '''Ink''ez Bilhah, Jacob gha inilti oo''at yole'' ha ''ink''ez Jacob yuchant''inte''.'
  kan-OKCV: ಹೀಗೆ ಅವನಿಗೆ ತನ್ನ ದಾಸಿ ಬಿಲ್ಹಳನ್ನು ಕೊಟ್ಟಳು. ಯಾಕೋಬನು ಅವಳನ್ನು ಸ್ವೀಕರಿಸಿದನು.
  bbb-bbb: Areme fune bara Bira kuamoga fu baru fuone Jekafuki naenoga fu efudiena
    ame be bietei.
  tam-2017: அவனுக்குத் தன் வேலைக்காரியாகிய பில்காளை மனைவியாகக் கொடுத்தாள்; அப்படியே
    யாக்கோபு அவளைச் சேர்ந்தான்.
  spa-RV-1909: Así le dió á Bilha su sierva por mujer; y Jacob entró á ella.
  ron-BTF: Şi i-a dat-o pe Bilha, roaba ei, de soţie; şi Iacob a intrat la ea.
  eng-WEBP: She gave him Bilhah her servant as wife, and Jacob went in to her.
  eng-FBV: She gave her personal maid Bilhah to him as a wife and Jacob slept with
    her.
  nld-1939: Zij gaf hem dus haar slavin Bilha tot vrouw, en Jakob hield gemeenschap
    met haar.
  nch-BL: Quej ni Raquel quimacac Jacob itequipanojca, Bilha, para ma quinpiya coneme
    ihuaya. Huan Jacob mosejcotili ihuaya Bilha,
  tfr-NTPO: Eni ga Bilhá twara Jacob kong, ber ba boy obl̈ë ba parkaga wl̈eniyo wl̈o.
    Ga Jacob pono ba tjok,
  vie-1934: Vậy, Ra-chên đưa Bi-la làm hầu Gia-cốp, và người đi lại cùng nàng.
  hin-CV: इसलिये राहेल ने याकोब को पत्नी स्वरूप में अपनी दासी सौंप दी, और याकोब ने
    बिलहाह से वैवाहिक संबंध बनाया.
  eng-OURB: She gave him Bilhah [Bashful] her servant as wife, and Jacob [Supplanter]
    went in to her.
  spa-BES: Entonces ella le dio a su sierva Bilha como esposa, y Jacob se unió a ella.
  tdx-tdx: Aa le natolo’e aze t’i Bilhae mpitoro’e hialoza’e, naho niziliha’ Iakòbe
  vid-vid: Ahyo Laheli nakamgalila Yakobo mpogozi wa heye Biliha, yawe kota mchewake,
    na heye nakawasa na heye.
  pwg-pwg: Tuna kubiine Risera ina bigabiga wavinena Biliya irutini Jeikap kurina
    da yavata ikena.
  eng-OKE: And she gave him Bilhah her handmaid to wife; and Jakob went in unto her,
  tha-KJV: นางจึงยกบิลฮาห์​สาวใช้​ของตนให้เป็นภรรยาของยาโคบ ยาโคบก็​เข​้าไปหานาง
  por-BR-2018: Assim lhe deu a Bila sua serva por mulher; e Jacó se deitou com ela.
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ Lesol eyo꞉ ene nanog ka꞉isale Bilha a꞉no꞉ Ya꞉koba꞉ inga
    doma꞉ki ta꞉tabiki, Ya꞉kob e Bilha o꞉lia꞉ alila꞉la꞉ga꞉, so꞉wayo꞉ alelo꞉ ko꞉lo꞉
    eyo꞉ kalu so꞉wayo꞉ sa꞉la꞉me.
  deu-ELO: Und sie gab ihm ihre Magd Bilha zum Weibe; und Jakob ging zu ihr ein.
  ktm-ktm: Ile pe Resel iduwe Bilhah ile mbrulun Yakop, pe Yakop imtir iy.
  caa-caa: Pues bꞌan cocha era e Raquel uyajcꞌu uman Bilhá e Jacob tuaꞌ aquetpa uwixcar
    ubꞌan. Entonces e Jacob cay wayan taca e Bilhá.
  eng-WYC-2018: And she gave to him Bilhah into matrimony; and when her husband had
    entered [in] to her,
  epo-epo: Kaj ŝi donis al li sian sklavinon Bilha kiel edzinon, kaj Jakob envenis
    al ŝi.
  uig-PIN: Xuning bilǝn u dediki Bilⱨaⱨni uningƣa hotun ⱪilip bǝrdi; Yaⱪup uning ⱪexiƣa
    kirdi.
  beo-beo: E da Biliha amo egoama i. Amalalu, Ya:igobe da e amola gilisili golai.
  tpi-OTNT: Orait Resel i kisim Bilha, wokmeri bilong en, na i givim long Jekop olsem
    meri bilong en. Na Jekop i slip wantaim em,
  hau-SA: Saboda haka ta ba shi baranyarta Bilha tă zama matarsa. Yaƙub kuwa ya kwana
    da ita,
  udu-udu: Wakan ayim c̱iki a’di aBilhah jin ta nyara/ c̱iŋkinam piti mo mmota ash
    mo dhali aYakuub a’di yaki’da yim mo.
  uig-LAT: Shuning bilen u dédiki Bilhahni uninggha xotun qilip berdi; Yaqup uning
    qéshigha kirdi.
  nde-nde: Ngakho wasemupha incekukazi yakhe uBhiliha njengomfazi. UJakhobe wembatha
    laye,
  ton-ton: Pea ne foaki kiate ia ʻene kaunanga ko Pila ko hono uaifi, pea ʻalu ʻa
    Sēkope kiate ia.
  ces-1613: I dala mu Bálu děvku svou za ženu; a všel k ní Jákob.
  eko-eko: Rakeele khunthuula Biila khumwinkha Yaakhumpa khwiiya muukhaawe.
  nss-nss: Pwen pe Rahel iwiri Pilhah, pihin para poya mbuluyan, pe iyki yiy iya kili
    Yakop, pe Yakop imatin iyasura yiy.
  eng-WMB: She gave him Bilhah her servant as wife, and Jacob went in to her.
  tam-TCV: அப்படியே அவள் தன் பணிப்பெண் பில்காளை யாக்கோபுக்கு மனைவியாகக் கொடுத்தாள்.
    யாக்கோபு அவளுடன் உறவுகொண்டான்.
  ceb-ULB: Busa gihatag niya ang iyang sulugoon nga si Bilha ingon nga asawa, ug si
    Jacob nakigdulog kaniya.
  mkn-mkn: Ais dia kasi Bilha di dia pung laki. Ju Yakob tidor deng dia.
  pol-UBG: Dała mu więc swoją służącą Bilhę za żonę, a Jakub z nią obcował.
  agr-agr: Tusa Raquel Jacopan niina inake Bilhájai nuweauwai, ikaa nuwe atinun. Dutikam
    Jacob Bilhán nuwatuk,
  kyc-kyc: Dopa lapala banya isaru pingi enda Bilya doko kamba enda inginya lao maiyasa
    Jekopepa role paleyambi.
  urd-GVU: یوں اُس نے اپنے شوہر کو بِلہاہ دی، اور وہ اُس سے ہم بستر ہوا۔
  deu-1912: Und sie gab ihm also Bilha, ihre Magd, zum Weibe, und Jakob ging zu ihr.
  ntj-ntj: Nyangka mularrpartu witurnu Tjayikapalakutu. Nyangka-pula ngarringu.
  row-row: Boe ma, ana fee Bilha neu Yakob, de ana sungguꞌ no e.
  kan-2017: ತನ್ನ ದಾಸಿಯಾದ ಬಿಲ್ಹಳನ್ನು ಯಾಕೋಬನಿಗೆ ಹೆಂಡತಿಯಾಗುವುದಕ್ಕೆ ಒಪ್ಪಿಸಿದಳು.
  ena-ena: Lavɨla nudɨ sibɨla hɨsɨŋ iamɨgali Bilɨha dɨ Jekopɨ saŋ igumi. Iguci nudɨ
    abinu me hɨniadami. Hɨniavɨla humɨgaŋ ahɨla ninaŋ huhɨlami.
  tgo-tgo: Kaero Reitiyel i vaŋgu giya le rakakaiwoko Bilha weya Jeikob na levo na
    i ghena weiye.
  yap-yap: Ma aram me pi’ Bilhah ngak e pumo’on rok, mi yow par.
  tet-tet: Hotu, Rahel latan Bilha baa laꞌen. Yakob moos toba no nia.
  hlt-MCSB: Te dongah a taengom Bilhah te a yuu la a paek tih Jakob loh anih taengah
    ip.
  mdy-ETH: ዒዛ ዬያ ጋዓዖ ባኣላ ያይቆኦቤም ማቾ ማሂ ዒንጋዛ፥
  twi-ASANTE: Enti, Rahel de nʼafenaa Bilha maa Yakob wareeɛ. Yakob ne no daeɛ.
  bhl-bhl: Dangeko, fein, ukalem sak weng afak waneng Bilka ukalem imok Sekow elo
    dulewui, e um weng kili geleweko, Elesel um sak weng afak waneng Bilka buulo fein
    wamduse kale.
  con-NTPO: Tsomba Raquelja tisu suqquia'caen tise'be sema'su pushesu Bilhama Jacobnga
    afe tise pushe'can'me. Tsonsi Jacob tsa Bilhai'ccu cansesi
  eng-WEBU: She gave him Bilhah her servant as wife, and Jacob went in to her.
  bnp-bnp: Lakea e Resel i habia ne Iakop e Bila ge girihina. Lakea e Iakop i mahita
    turana,
  wal-wal: Ba danggiriixiyo Baalo machcho ootti ekkana mala, ayyo immaasu; immin Yaaqoobi
    o ekkiis.
  mgh-mgh: Phimaana ule ahonvaha Yakopi uthela ipottha awe yeehaninya Piila, ni ahonthukumanana.
  acu-NT: Tu tinu asa Raquelka ni inatiri Bilha aishrijai tsaningti tusa, Jacobon
    susamiayi.
  spa-PDDPT: Le entregó a su esclava Bilha como mujer, y Jacob se unió a ella.
  gun-gun: Ha'e vy ixupe ome'ẽ guembiguai Bila ta'yxy jevyrã. Ha'e ramo Jacó jogueroke.
  agu-BL: Nin tan yi xtxolbile'j tak' Raquel ama'ltz tetz Jacow tan cyok'bel quib
    tu Bilha, chi txkel bantz.
  eng-PEV: Then Rachel gave Bilhah to Jacob, and Bilhah became Jacob’s wife. And Jacob
    slept with Bilhah, like a man sleeps with his wife.
  ilo-ULB: Inted ngarud ni Raquel kenni Jacob ni Bilha nga adipenna kas maysa nga
    asawa, ket nakikaidda ni Jacob kenkuana.
  kpg-kpg: Malaa, Rachel gaa wanga a Bilhah gi Jacob, gei Jacob gaa kii i baahi o mee.
  uig-ARA: شۇنىڭ بىلەن ئۇ دېدىكى بىلھاھنى ئۇنىڭغا خوتۇن قىلىپ بەردى؛ ياقۇپ ئۇنىڭ قېشىغا
    كىردى.
  bsp-bsp: Kɔ Rasɛl ɔsɔŋ Yakuba wəcar kɔn wəran Bilha. Kɔ Yakuba ɔŋkɔ kɔ,
  mbs-mbs: Yan imbegay i Raquel se allang din si Bilha diyà ki Jacob amon inangen
    din esawa din. Pegpeleyokay dan,
  tof-tof: Da wa tóba leba zaget kol Bilan Zeikobón kolóm ekyanórr. Zeikobdi umturri,
  sus-sus: Raxele naxa a xa konyi ginɛ tongo, a a so a xa xɛmɛ Yaxuba yi ra. E to
    kafu,
  pon-2006: Ih eri kihong Seikop eh lidu Pila pwe en pekehikihda; Seikop eri wiahda
    rehn Pila nsenen pwopwoud.
  jae-jae: Tec kêkêŋ nê sakiŋwagao Bilha gêdêŋ Jakob kêtu ênê awê ma Jakob gêmoa gêwiŋ
    eŋ.
  ksd-ksd: Ma i ga tul tar Bila, kana tultul na vavina, upi dir a taulai, ma Iakob
    i ga ruk pirana.
  tur-YTC: Hizmetçisi Bilha'yı ona eş olarak verdi ve Yakov onun yanına girdi.
  bel-N: I яна дала яму Більгу, нявольніцу сваю, за жонку, і ўвайшоў да яе Якуб.
  grc-BRENT: Καὶ ἔδωκεν αὐτῷ Βαλλὰν τὴν παιδίσκην αὐτῆς, αὐτῷ γυναῖκα· καὶ εἰσῆλθε
    πρὸς αὐτὴν Ἰακώβ.
  ind-AYT: Jadi, Rahel memberikan Bilha kepada Yakub untuk menjadi istrinya dan Yakub
    bersetubuh dengannya.
  lid-lid: Eme iy atehei Bilhah badeh i nyara udu Jekop ma Jekop amadin iy, eme ma
    iy tuwi nah mwan.
  eng-NNA: After that Jacob slept with that working woman.
  nya-nya: Ndipo anamupatsa Yakobo wantchito wake Biliha kuti alowane naye. Choncho
    Yakobo analowana ndi Biliha,
  hrv-hrv: Dade mu dakle svoju sluškinju Bilhu za ženu, i Jakov priđe k njoj.
  mps-mps: Tialima, Reselgo te aga sę ebo we Bilha te Jekopbolo tagala palama, tama
    Jekop aga dali piali.
  llg-llg: Boe ma, ana fee Bilha neu saon, de Yakob sunggu non.
  tpi-tpi: Orait Resel i kisim Bilha, wokmeri bilong en, na i givim long Jekop olsem
    meri bilong en. Na Jekop i slip wantaim em,
  dan-1931: Og hun gav ham sin Trælkvinde Bilha til Hustru, og Jakob gik ind til hende.
  vie-OVCB: Vậy, Ra-chên giao nữ tì Bi-la cho Gia-cốp làm hầu thiếp, và ông đi lại
    với nàng.
  lbk-lbk: Adi kad inchowana si Bilha ken Jacob et inseyepna.
  guj-2017: તેણે પત્ની તરીકે તેની દાસી બિલ્હા યાકૂબને આપી અને યાકૂબે તેની સાથે પત્ની
    તરીકેનો સંબંધ રાખ્યો.
  byr-byr: '@see-verse:GEN.030.003'
  awx-awx: Inikengä puyä äminä Jekopde imän, mängätnä däkngawän, ixät pekumäläk.
  pon-2006A: Ih eri kihong Seikop eh lidu Pila pwe en pekehikihda; Seikop eri wiahda
    rehn Pila nsenen pwopwoud.
  por-BRBSL: She deu-lhe Bilhah sua criada como esposa, e Jacob foi ter com ela.
  aly-aly: Rachel-el arelh warrkenh Bilhah ilanthek, Jacob-itwel itengirretyek. Kel
    ratherr itengirrek, Jacob arelh warrkenh ikwer-itwel ayntek.
  cth-cth: Hatdawkvah, a sannu Bilhah teh a yu hanlah a poe teh Jakop ni a ikhai.
  twi-twi: Enti Rahel de nʼabaawa Bilha maa Yakob waree. Yakob ne no dae.
  hlt-hlt: Te dongah a taengom Bilhah te a yuu la a paek tih Jakob loh anih taengah
    ip.
  tbz-SIM: Kòo duɔ́ mBidɑɑ Sɑkɔbu kòo ò duɔ́nɛ̀.
  msy-2020: Egha Resel ingangarir amizim Bilha, inigha uan pam Jekop, an amuimɨn mɨn
    a ganɨngizɨ, an a koma akui,
  txq-txq: Boe ma ana fee Bilha neu ndia saon. De Yakob sunggu-soro noon.
  aaz-aaz: Rarit in nnonaꞌ bi Bilha neu in mone. Onaim naiꞌ Yakop antuup nokan.
  azb-azb: Rəhilə qarabaşı Bilhanı ona arvad olmaq üçün verdi və Yaqub onun yanına
    girdi.
  eng-DBY: And she gave him Bilhah her maidservant as wife, and Jacob went in to her.
  hin-2017: तब उसने उसे अपनी दासी बिल्हा को दिया, कि वह उसकी पत्नी हो; और याकूब उसके
    पास गया।
  wol-KYG: Ci kaw loolu mu may ko jaamam Bilaa, muy soxnaam. Yanqóoba dëkkoo Bilaa,
  swp-swp: Arinai ena heaheari sinena Bilaha i mosei ie abi monena, eo Iakobo ie lau
    arinai.
  bjr-bjr: Raseera nammarifa miqi qimasee narí ainaini maru manaaqana mina auqu Biriqaa
    nammarina Yakooboona amisoofanoo mina faqa sakasee faiqanau.
  eng-YLT: and she giveth to him Bilhah her maid-servant for a wife, and Jacob goeth
    in unto her;
  heg-NTPO: Hidi nam un bel Bilha lako un sapa ka. Kon Yakob niin nolan.
  ptu-ptu: Iya nabeemmi Yakub napobaine indo sabua'na anna napasolai metindo.
  bzd-NTPO: Es ie' tö ikanè méso Bilhá e' mé iwëm a̱ alakölie, e' ta̱ Jacob se̱né.
  kwf-kwf: Sui nia ka kwatea kwau kini rao neꞋeri ka leka tua faꞋinia sa Jakob, ma
    ka teo faꞋinia.
  eng-WYC-2017: And she gave to him Bilhah into matrimony; and when her husband had
    entered [in] to her,
  eng-WMBB: She gave him Bilhah her servant as wife, and Jacob went in to her.
  spp-spp: Lire pyiŋkanni na, Arasɛli à u báarapyipucwoŋi Bila kan Yakuba á, u à pyi
    u cwo. Ka Yakuba si u lèŋɛ.
  aey-aey: Eunu Resel uqa Jekob uqana cabi caja Bilha aideg cinigwe uten. Odocob Jekob
    uqaca nijesin.
  urd-GVH: यों उसने अपने शौहर को बिलहाह दी, और वह उससे हमबिसतर हुआ।
  rug-rug: Ke vala nia Reseli se Biliha koe Zekopi, meke va tata ia Zekopi si asa.
  gaz-gaz: Isheenis xomboree ishee Bilihaa akka niitii isaa taatuuf kenniteef. Yaaqoobis
    ishee bira gaʼe;
  fra-LSG: Et elle lui donna pour femme Bilha, sa servante; et Jacob alla vers elle.
  yal-yal: A yi a konyi ɲaxanla Bila tongo, a a so a xɛmɛn Yaxuba yii. Yaxuba yi na
    kolon ɲaxanla ra.
  gum-gum: Øyamay Raquelbe tru nui karui megabig Bilhan Jacobwan srai lataig kønrrai
    tranøbig køn. Inchen Jacobpe tru Bilhaba kibig køn.
  iou-iou: Reseltä ude yäŋpäŋ piä watä webe Bilha imän Jekopkät patkumän.
  haw-1868: 'Haawi mai la oia ia Bileha i kana kauwawahine, i wahine nana: a komo
    aku la o Iakoba io na la.'
  arb-NAV: وَأَعْطَتْهُ بِلْهَةَ زَوْجَةً فَدَخَلَ عَلَيْهَا يَعْقُوبُ.
  adz-adz: Ibinigi da Retsel irim sagat guman Bilha ifan da Yakop isu i fininggan.
    Da Yakop irut igingꞌ,
  ewe-ewe: Ale wòtsɔ Bilha nɛ wòzu srɔ̃a, eye wòdɔ egbɔ;
  eng-LEE: And she gave him Bilhah her handmaid for wife, and Jacob went in unto her.
  dji-dji: Marrga nyani Djakupdji marrngili ngunukima miyilk Bilya miri wurpi nyanimngim
    inga, a nyanngar waymirri ngurriny girinyban gurrkunyi.
  nna-nna: Palaja yijangarra Jacob karta karrinyi palanga warrkamukatanga mirtawaji.
  asm-FB: তেতিয়া ৰাহেলে তেওঁৰ দাসী বিলহাৰ লগত যাকোবৰ বিয়া দিলে।
  sus-A: رَشٍلٍ نَشَ عَ شَ كٌنيِ فِنّ تٌنفٌ، عَ عَ سٌ عَ شَ شّمّ يَشُبَ يِ رَ. عٍ
    تٌ كَقُ،
  fra-SBL: Elle lui donna pour femme Bilha, sa servante, et Jacob entra chez elle.
  hbo-hbo: וַתִּתֶּן־לֹ֛ו אֶת־בִּלְהָ֥ה שִׁפְחָתָ֖הּ לְאִשָּׁ֑ה וַיָּבֹ֥א אֵלֶ֖יהָ
    יַעֲקֹֽב׃
  shp-NTPO: Jaskáaxon Raquelnin jawen yanka yonoti ainbo, jawen benen awinhanon ixon
    meniketian, jawen bene Jacobnin oxakiina iki.
  eng-WYCLIFFE: And sche yaf to hym Bala in to matrimony;
  piu-2006: '@see-verse:GEN.030.003'
  pjt-pjt: Munu palulanguṟu Raitjiltu Pilanya ungu Jacobanya kuri kanyintjaku, ka
    Jacobalu palula tjunguringu.
  cwe-cwe: Laheli kamwing'ha mulumake Yakobo mtumwa wake Biliha yawe fana muke wake,
    nayo Yakobo kambandama.
  bgs-bgs: Purisu igbággé i Raquel tô állang din na si Bilha ki Jacob ébô imun na
    sawa din. Tô igpalayuké dan,
  kik-kik: Nĩ ũndũ ũcio akĩmũhe Biliha ndungata yake ya mũirĩtu ĩrĩ ta mũtumia wake.
    Jakubu agĩkoma nayo,
  ksr-ksr: Kaeŋ jeŋ weleŋ embia Bilha muro embiaga meŋ iwo ero.
  fra-NCL: Et elle lui donna Bala, sa servante, pour femme, et Jacob alla vers elle.
  cek-AK: To pongah anih mah a tamna Billah to zu ah paek; anih to Jakob mah iih haih.
  xla-xla: Epammama Leisotapo Bilhaye ya꞉wolali Yokob watle hamiyo.
  cuk-cuk: Weyob Raquel e-sui-Jacobʼga e-mai-Bilha-uksad, adi, Jacob Bilhaʼse golegar.
    Geb degine, Jacob Bilhaʼse gochad.
  uig-CYR: Шуниң билән у дедиги Билһаһни униңға хотун қилип бәрди; Яқуп униң қешиға
    кирди.
  tel-2017: తన దాసి బిల్హాను అతనికి భార్యగా ఇచ్చింది. యాకోబు ఆమెతో లైంగికంగా కలిశాడు.
  hat-BSA: Epi li te ba li sèvant li, Bilha kòm madanm, e li te antre nan relasyon
    avèk li.
  kos-kos: Ouinge el eisalang Bilhah nu sin mukul tumal, ac el ona yorol.
  hbo-WLC: וַתִּתֶּן־ל֛וֹ אֶת־בִּלְהָ֥ה שִׁפְחָתָ֖הּ לְאִשָּׁ֑ה וַיָּבֹ֥א אֵלֶ֖יהָ
    יַעֲקֹֽב׃
  ibo-ibo: Rechel nyere Jekọb Bilha, odibo nwanyị ya, Jekọb bakwuuru ya.
  ory-ory: ପୁଣି, ସେ ଆପଣା ଦାସୀ ବିଲ୍‌ହାକୁ ତାହା ସହିତ ବିବାହ ଦେଲା।
  wmt-wmt: '@see-verse:GEN.030.003'
  chk-chk: Iei mine Rahel a ngeni Jakop nöün we chon angang Pila pwe epwe pwülüeni.
    Iwe, Jakop a kon ren.
  ssd-ssd: Taŋakina sulumba nu Bila tumba taŋgo nuŋe tuna le nu nu ndoŋ kinynaik.
  rop-rop: Brom deya Reitjul bin gibit Bila langa Jeikob, en dubala bin silip,
  ukr-1871: І оддала йому Баллу, рабиню свою за жінку, і ввійшов до неї Яков.
  eng-AOI: So she gave Bilhah to Jacob to be his wife and he slept with her.
  yon-yon: Andekoru, yumbed yu deme wonong Bilha ye yaa dana wooni ye dowad konuune,
    dungkud wonong areb awanoone, yu yoom dangiwen.
  bch-bch: Tota Resel ibada ele taine paeaeanga Bila ga ila pan Iakop mambe iadaoa.
    Ta Iakop ieno toman ngan ei,
  deu-1951: Und sie gab ihm ihre Magd Bilha zum Weibe, und Jakob kam zu ihr.
  eng-JPS: And she gave him Bilhah her handmaid to wife; and Jacob went in unto her.
  ubr-ubr: On mes Rachel an bobo jeverei Bilhah on awan Jacob itai ato rus siyen.
  srp-1865: I dade mu Valu robinju svoju za ženu, i Jakov leže s njom.
  lug-lug: N’alyoka amuwa omuweereza we Biira okuba mukazi we, Yakobo ne yeetaba naye.
  heb-heb: ותתן לו את בלהה שפחתה לאשה ויבא אליה יעקב׃
  ben-IRV: এই বলে তিনি তাঁর সঙ্গে নিজের দাসী বিলহার বিয়ে দিলেন।
  pan-pan: ਫੇਰ ਉਸ ਨੇ ਆਪਣੀ ਦਾਸੀ ਬਿਲਹਾਹ ਉਸ ਨੂੰ ਦਿੱਤੀ ਜੋ ਉਸ ਦੀ ਪਤਨੀ ਹੋਵੇ। ਯਾਕੂਬ ਉਸ ਦੇ
    ਕੋਲ ਗਿਆ,
  tkr-tkr: Raahilee cena nukar Bilyhan adamiys xhunaşşe yixhecenva heele. Yaaq'ubur
    məng'ı'ka g'ılexhana.
  mwp-mwp: Kalanu nadh Bilana nubepa a nuy nabiya uthuy yoewnadhin.
  mya-JVB: ကျွန် မဗိလဟာ ကို ယာကုပ် ၏ မယား ဖြစ် စေခြင်းငှါအပ် ၍ ၊ သူ့ ထံ သို့ယာကုပ်
    ဝင် လေ၏။
  tte-O: Bwaine koina Litieli ana topaisowa sine esana Bila italamwan Yakobo koina
    besiele yakato wainena yo mekanakava sikeno.
  tbg-tbg: Minti tivakero viva nai kaiqa nahenti Bilihaara amuvaro Iekopiva vikantiro
    vaitovaro
  hmo-hmo: Unai dainai, iena hesiai hahine Bileha be Iakobo dekenai ia henia, iena
    adavana ta, bona Iakobo ese ia sihari henia.
  ata-ata: Mivikalanu mulue aloxo ne, xe iliꞌi la sou milai mivikalane Vila lamana
    no anu masaxa noxie ane, ane mipalaꞌalixu noxou mulue ne. Xe iliꞌi la sou minoꞌe
    Vila ne milai noxou Iakovo sou ilou miai loxo semau. Mulai noxie
  nfa-nfa: Hèia na pangèdꞌu Bilha mi dhèu èmu na. Ka Yakob jꞌunu dènge ne.
  urd-urd: और उसने अपनी लौंडी बिल्हाह को उसे दिया के उसकी बीवी बने, और या'क़ूब उसके
    पास गया।
  rus-SYN: И дала она Валлу, служанку свою, в жену ему; и вошел к ней Иаков.
  cbt-NTPO: Inapoaton, Naquirari piyapinën Pira itopiso', so'in acoantërin. Acoantohuachina,
    ichihuë'ërin.
  bqc-SIM: Ɔ̃ à a zↄnↄɛ Bila kpàwà nↄ ũ. Yakↄbu wùlɛaànↄ,
  tcz-CHONGTHU: Rachel in Bilhah asohnu chu Jacob ji din apetai chuin Jacob'in Bilhah
    chu akitimat pitai.
  mar-mar: अशा रीतीने तिने त्यास आपली दासी बिल्हा पत्नी म्हणून दिली. आणि याकोबाने
    तिच्याबरोबर संबंध ठेवला.
  tcs-tcs: Den Reisel i bin gibe sebant oman blo em Bila po Zekop po kam nada oman
    blo em ane Zekop bin slip lo em.
  soq-soq: Sa baiwa me nolawa dewala Bila Iakob nata ituntone ita bulene oto mona
    Reitel baiwa gamosan.
  qub-qub: Chayno nir warmin Raquelga Jacobta goycuran uywaynin Bilhata, paypis uywaycaj
    warminna cananpaj. Chaura Jacobga Bilhawanpis cacuran.
  bqp-bqp: Akũ à a zĩkɛri Bila kpàa nↄ ũ. Yakubu wùtɛ kãao,
  hat-hat: Se konsa, Rachèl te pran sèvant li a, li bay Jakòb pou madanm. Jakòb kouche
    ak Bila.
  eng-BSB: So Rachel gave Jacob her servant Bilhah as a wife, and he slept with her,
  tod-tod: É ná-botiɠɛ anzanui Ɓileɠa zeɠeni, é fe bɛ ga anza. Zakɔɓe ʋilɛni naa
    ʋolu.
  eng-WEBPB: She gave him Bilhah her servant as wife, and Jacob went in to her.
  kbq-kbq: Anage nehuno kato mofa'a Bilhana amigeno anaroza higeno, Jekopu'a anteno
    mase'ne.
  nhe-BL: Queja ni Raquel quimacac Jacob itlatequipanojca, Bilha, para ma quinpiya
    coneme ihuaya. Huan Jacob mosejcotili ihuaya Bilha,
  bus-bus: Ben à a zĩkɛri Bila kpàa nↄↄ ũ. Yakubu dàɛo,
  gub-BL: A'e rupi Hakew omono uma'ereko e ma'e Mira her ma'e Zako pe hemirekoagaw
    romo a'e. Uker oho ipuhe.
  eng-DRA: 'And she gave him Bala in marriage: who,'
  knf-knf: Awul ayinul Bila nalemparul kë adola ñaaţul. Awinar na a,
