verse: GEN.030.037
translations:
  mal-C: യാക്കോബ് പുന്നമരത്തിന്റെയും ബദാംമരത്തിന്റെയും അരിഞ്ഞിൽമരത്തിന്റെയും പച്ചക്കൊമ്പുകൾ
    എടുത്ത് അവയുടെ അകം വെള്ളവരയായി കാണത്തക്കവണ്ണം തൊലിയുരിച്ചു.
  deu-TKW: Da holte sich Jakob frische Stäbe von Storaxstauden, Mandelbäumen und Platanen
    und schälte an ihnen weiße Streifen heraus, indem er das Weiße an den Stäben bloßlegte.
  lin-lin: Jakobi azwaki bitape ya mobesu ya nzete ya pepiliye, ya amande mpe ya platane.
  cbr-NT: Usai anu bërúxun ka uisokin kara aín ñuinakama 'itsaira 'imiti 'ikë kixun
    sinánkin i pëñan paxa álamo kakë, 'imainun 'amukuta kastaña akama, aín uxu pikutanun
    ratápakëxa;
  eng-LSV: And Jacob takes to himself a rod of fresh poplar and almond and plane-tree,
    and peels in them white peelings, making bare the white that [is] on the rods,
  bmu-bmu: Mewö mala sau, kömin aka kuŋgam ip mieŋgö böröŋini gwölögwölö kutuba memba
    sileŋini jölanjölan (jöraŋjöraŋ) köndölatiiga sutŋe sutŋe tuariiga jiŋjalalaŋ
    ahök.
  eng-GNV: Then Iaakob tooke rods of greene popular, and of hasell, and of the chesnut
    tree, and pilled white strakes in them, and made the white appeare in the rods.
  eng-WEBSTER: And Jacob took to him rods of green poplar, and of the hazel and chesnut-tree;
    and peeled white streaks in them, and made the white appear which was in the rods.
  nhw-BL: Huan Jacob quitzontejqui cuamacuayotl xoxohuic tlen nopa cuame álamo, almendro
    huan castaño, huan iyocatzitzi quixixinqui para ma nesi cuicuiltic, chipahuac
    huan chocoxtic.
  swh-ONEN: Hata hivyo, Yakobo, akachukua fito mbichi zilizokatwa wakati huo huo za
    miti ya mlubna, mlozi na mwaramoni akazibambua ili mistari myeupe ionekane katika
    fito hizo.
  bba-bba: Sɑnɑm mɛ u nu kpɑrɑmɔ, yerɑ u dɑ̃nu ɡɑnun kɑ̃ɑsi beki burɑ u yin koro wɔrukisu
    yoruɑ yoruɑ nɡe mɛ bɑ rɑ kɑɑru yore.
  eng-KJVCPB: And Jacob took him rods of green poplar, and of the hazel and chesnut
    tree; and pilled white strakes in them, and made the white appear which was in
    the rods.
  cpy-cpy: Raaki Jacob eeritonki inchashithaki, ishaakakiro iñahaetantyaawori okitamaashithakite.
  mpx-mpx: Yakobo abwakil alaliya popla, almon ge pelein, laliya enuna i govel. Yaka
    kunisiliya i puni hawahawanan ge awalehina i puni teli, yaka wawakeki i masal
    ge ali awa i palemwalemwa.
  wbp-wbp: Jakupurlu-jana pajurnu jalangu-warnu watiya-kari watiya-kari. Pinti kirrirdiji-jana
    yalyi-manu wita-kari wita-kari nyampurra-ngurlu watiya-ngurlu.
  luo-luo: Kata kamano, Jakobo nokawo kete moko mag omburi, gi oyungu kod yiende makorgi
    poth mi nopoko kuonde moko e korgi mondo igi marachar onen.
  meu-meu: Bena Iakob ese au rigidia matamatadia e utu, kopidia kahadia e nege, kahadia
    mimia, ita-itadia revareva na heheto.
  npi-ULB: याकूबले ताजा लहरे-पीपल, हाडे बदाम र चिनारका रुखका भर्खरै काटिएका हाँगाहरू
    लिए, र तिनमा सेतो धर्का बनाउनलाई बोक्राहरू ताछे ।
  yor-yor: Nígbà náà ni Jakọbu gé ọ̀pá tẹ́ẹ́rẹ́ tútù kan lára igi Poplari, àti igi
    almondi àti igi Pileeni. Ó sì bó èèpo kúrò ní ibi kọ̀ọ̀kan lára igi náà láti fún
    igi náà ní àwọ̀ ju ẹyọ kan lọ.
  emp-NTPO: 'Maʌ̃be Jacoboba animarã idji itea edai carea nãwã osia: bacuru jʌwate
    onoada b̶ʌá tu edasia. Álamoda, almendroda, castaño sid̶a b̶ʌá tu edasia. Maʌ̃ra
    erruerrua jod̶acuasia.'
  ind-ind: Kemudian Yakub memotong dahan dari tiga jenis pohon dan mengupas sebagian
    kulit kayunya sampai ke dalam, sehingga dahan-dahan tersebut kelihatan bergaris-garis
    putih.
  pes-OPCB: آنگاه یعقوب شاخه‌های سبز و تازهٔ درختان بید و بادام و چنار را کَند و خطّهای
    سفیدی بر روی آنها تراشید.
  ssx-ssx: Dieikopema꞉ta꞉ mo ta꞉ta꞉ ta꞉ta꞉ piki ti palekemanu mea hake pu lopa lopa
    pina꞉ta꞉ mandane yonkelekemanu loka꞉la꞉ mepi piekeme.
  lcm-lcm: Au, Iakov kanla tangai le ta mang keve ngakan lik i mang keve ei posok.
    Kala dek suai ani palpal i kulit iria ani ki atogon salsalikai.
  aer-aer: Jacob-ele walye akeke arne poplar-nge, arne almond-nge uthene, arne plane-ngentyele-arlke.
    Kele imerte walye areye yenpe parlke-iwemele. Walye areye arlkenye mperlkere-akerte
    nthenhele-arle rarle yenpe parlke-iweke.
  tgl-ULB: Kumuha si Jacob ng sariwang pinutol na mga sanga ng sariwang alamo, at
    ng almendro at ng kastanong punongkahoy, at binalatan sila ng puting guhit, at
    pinalitaw ang puting loob ng kahoy na nasa mga patpat.
  nop-nop: Kaŋ Yakobo adi ŋaso, eŋ bem noli wondi kuyaŋ kobuhi diniŋa gitnem uŋaniŋ
    uŋaniŋ dobu kelemadiŋa kibidalune maaŋ fafau u miŋgoŋ mintaune kudikudinit tuguk.
  kca-kca: Щӑԓта Иаков тополь, миндаль пӑ чинар йўхәт эԓты веԓщи сэврәм нўвԓаԓ хŏща
    йўх карԓаԓ шумԓәӈа ԋŏхәрсәԓы, нŏви ԋар йўх унты карәԓ хŏпәтман;
  cbu-NT: Akopsha mangush chinarangu, yasinaa kamachpamashee pizawaa wareerangiya.
    Yasin mburash kantsirap yapandayaru, tangateeru, pamaama átu pashuchirangiya.
  hui-hui: Mani howa Yagaba ibugua ira gahenge tara tara hearunaga magane podo yuwa
    dongone lagalo wahowa irane pele pana helaga bini.
  wrs-wrs: Doa Yakopva meralna memem mindnam dahwol vevna, doara hevm meralva poaita
    holvowol venamba dendakondalmba. Doa himba tikla helvarombol venamba, tovol espeta
    vindvhoanga venamba, oi dendakondal.
  mya-mya: ယာ​ကုပ်​သည်​ထင်း​ရှူး​ပင်၊ ဗာ​ဒံ​ပင်၊ ပိုး​ဇာ​ပင် တို့​၏​သစ်​စိမ်း​ကိုင်း​များ​ကို​ယူ​၍
    အ​ဖြူ​တန်း များ​ပေါ်​အောင်​အ​ခွံ​ကို​ခွာ​ပစ်​ပြီး​နောက်၊-
  cbi-NTPO: Tsejtu Jacob alamu chi ali bain, naa almendru chi ali bain, naa kastañu
    chi ali bain daaka', fibaba pilla juja'tengue dellashmi.
  bod-N: དེ་ནས་ཡ་ཀོབ་ཀྱིས་ཤིང་སྦྱར་བ༌དང༌། སྟར་ཀའི་སྡོང་པོ། ཤིང་ཙི་ནཱར་བཅས་ཀྱི་མཉེན་ལྕུག་ཡལ་གའི་ཕྱི་ཤུན་ཤར་མ་རེ་རེ་བཞིན་བཤུས་ཏེ་ཡལ་གའི་ཁ་དོག་དཀར་པོ་མངོན་དུ་བཅུག༌རྗེས།
  wsk-wsk: Bare Jacob tam duap duap ko kower marak wore giam, ale guang naung naung
    maiya la wasaram, se tom siraram se maramarak mu aratu namaman.
  kkl-kkl: Yae uro wamogti, Yakubti ere saog kal tunguna sae erenne sae nhon tobogti,
    kon septo tobog. Kon septo tobogti, kal pun solomne kemelamog.
  sna-sna: Kunyange zvakadaro, Jakobho akatora matavi akatemwa kubva pamupopura, muarimondi
    nomuti womupureni uye akasvuura mitsetse michena pairi achibvisa gwati kuti kuchena
    kwedanda kwomukati kuonekwe.
  spa-BLM: Jacob tomó para sí varas de álamo, almendro y plátano frescos, peló en
    ellas vetas blancas e hizo aparecer el blanco que había en las varas.
  beu-beu: Angmuse Yakob ana te rupa tue ene; hawar, badam, bot berangan, eatang varat
    angu patait baning hoa, sengmuse ana te atang angu bit ening hulak.
  cac-cac: Elan̈chamel ix sna vin̈aj Jacob chi', ix stzepel sc'ab'tac te te' scuch
    álamo vin̈, te' almendro yed' te' castaño. Tz'ib'iltac ix yutej te' vin̈ sjosan
    stz'umal. Ay sac yed' q'uiq'uic' ix aj yilji te' yuj vin̈.
  swh-ULB: Yakobo akachukua matawi mabichi yaliyokatwa ya mipopla, mlozi na mwaramoni
    mbichi akatoa maganda ili michilizi myeupe ionekane, na akaifanya sehemu nyeupe
    ya ndani ya mti iliyokuwa ndani ya fito ionekane.
  bel-bel: І ўзяў Якаў сьвежых дубцоў таполевых, міндальных і яваравых, і выразаў
    на іх белыя палосы, акарыўшы да белага, якое на дубцах;
  deu-ELBBK: Und Jakob nahm sich frische Stäbe von Weißpappel, Mandelbaum und Platane
    und schälte weiße Streifen daran, indem er das Weiße entblößte, das an den Stäben
    war.
  mbb-OT: Ne zutun, migkuwa si Jacob te menge subpang te kayu he alamu, ebilyanu wey
    platanu ne mibpenluk-itan din. Piru wazè din emini penluk-iti, umbe mibpemelvel-etan
    din te wazà luk-iti su wey mebeverekà he ed-ehaan haazà is subpang.
  msc-msc: Nba, Yakuba ka jiribolo kɛndɛ doilu tɛɛ jiri su sawa la, pepiliye, amande,
    a ni pilatani. A ka jiribolo kɛndɛ woilu fara doilu bɔ alu ma ka jiribolo woilu
    manɲɛɛn.
  mal-2015: എന്നാൽ യാക്കോബ് പുന്നവൃക്ഷത്തിന്റെയും ബദാംവൃക്ഷത്തിന്റെയും അരിഞ്ഞിൽവൃക്ഷത്തിന്റെയും
    പച്ചക്കൊമ്പുകളെ എടുത്തു അവയിൽ വെള്ള കാണത്തക്കവണ്ണം വെള്ളവരയായി തോലുരിച്ചു.
  tuo-NT: Narẽ coꞌteri cura aꞌtiro weecʉ niwĩ. Cʉ̃ álamo, almendro, castaño wãmetise
    yaꞌsase dʉpʉrire dʉtecʉ niwĩ. Dʉte, te dʉpʉrire butise dari pãꞌrẽcʉ niwĩ.
  gup-gup: Yiman djamku kuhni Laban kurduyimeng, dja Jacob nungka wanjh dulkberldjobkeng
    manbu karrulkngeyyo poplar, almond, dja plane kundulk, wanjh dulkmornihmorninjkurrmeng.
  met-met: Baing Yekop taxiti xaiyadi talia, poplar xaung plen rimadingia, saing suki
    sanggading teladi bu hatanga rimading luding usamandi masok maxixinga maxixinga.
  gvs-gvs: 'E sipiyadi be gotiyadi Yakobo igitedi, bogina iyagoi. Tauna itáoya ina
    alova aito laonidi badabadaidi italaidi. Italaidi, imedi iseselitaotaoidi. Ina
    sesalayana ame nakae: Sakava maniyena iseselidi go, maniyena geya. Tauna alovayadi
    sabasabaidi.'
  rmc-rmc: Avke peske o Jakob skidňa zelena konara le topoľistar, le mandľovňikostar
    the le plataňostar. Cirdňa pal lende tele e cipa, hoj te ačhel pre lende parne
    pasiki.
  nlg-nlg: Ma Jacob te lavighi na sousopuni na ghai tara holoi nia na poplar, almond,
    mana plane, me paighi na ghuighulini ge ke gonighi iga na ghalo pura.
  dgr-DOGNT: Jacob, ts'ı taı xàɂaa gots'ǫ dechı̨ łǫ xàı̨ht'a gà wet'ıì mǫ̀hdaa yek'et'ıę̀hdla
    t'à dechı̨ wek'e nawhet'ıì ayį̀į̀là. Hanì dechı̨ wetǫǫ̀ degoo wek'e wègaat'ı̨į̀
    ayį̀į̀là.
  pes-OPV: و یعقوب چوبهای تر و تازه از درخت کبوده و بادام و چنار برای خود گرفت، و
    خطهای سفید در آنها کشید، و سفیدی را که در چوبها بود، ظاهر کرد.
  ron-1924: Иаков а луат нуеле верзь де плоп, де мигдал ши де платан; а деспуят де
    пе еле фыший де коажэ ши а фэкут сэ се вадэ албяца каре ера пе нуеле.
  ben-OBCV: যাকোব অবশ্য, চিনার, কাঠবাদাম ও প্লেইন গাছের সদ্য কাটা ডালপালা নিয়ে সেগুলির
    ছাল ছাড়িয়ে ও ডালপালার ভিতরদিকের সাদা কাঠ বের করে সেগুলির উপর সাদা লম্বা লম্বা
    দাগ বানিয়ে দিলেন।
  lex-lex: Mere Yakopa na'ala au akni la ora-au wotelu maka wo'rani wawahra emekto'a
    au knumu, nwih dodioinia au aki re ulatni pa hongonu-laklaka, nhi'nande wo'rani
    re nayamkeka.
  rgu-rgu: Basa ria, boe ma Yakob tati na ai-huu rupaꞌ telu rana nara, de ana lelefo
    rou nara.
  som-som: Yacquubna wuxuu qaatay dhengedo qoyan oo ah geedihii la odhan jiray libneh
    iyo yicib iyo carmon, kolkaasuu diiray oo xariijimo cadcad ku sameeyey.
  lat-VUC: 'Tollens ergo Jacob virgas populeas virides, et amygdalinas, et ex platanis,
    ex parte decorticavit eas: detractisque corticibus, in his, quæ spoliata fuerant,
    candor apparuit: illa vero quæ integra fuerant, viridia permanserunt: atque in
    hunc modum color effectus est varius.'
  aoi-aoi: Biya kembirra Jekaba n-arndurrkwarrngarna amawarruwalya eka engkalya biya
    n-alkuwayijuwa akwala amakwulya kajungwa kini-rringkini-yada ebina arrawa-dangwa
    akwulyadada. Kembirra ni-rringka-manja nakina amurndakakina wuburra akerrikirrikarrngajungwa
    ne-yamama akina.
  eng-ASVBT: And Jacob took him rods of fresh poplar, and of the almond and of the
    plane tree; and peeled white streaks in them, and made the white appear which
    was in the rods.
  mna-mna: To Yakop isu mi ikam ke namannaman pakan ta mbitiŋan i, mi izekzek tenten
    kulin bekena tiwe parrisŋan.
  ita-1885: E Giacobbe prese delle verghe verdi di pioppo, di nocciuolo, e di castagno;
    e vi fece delle scorzature bianche, scoprendo il bianco ch' era nelle verghe.
  eng-LXXUP: And Jacob took to himself green rods of storax tree and walnut and plane
    tree; and Jacob peeled in them white stripes; and as he drew off the green, the
    white stripe which he had made appeared alternate on the rods.
  eng-ULB: Jacob took fresh cut branches of fresh poplar, and of the almond and of
    the plane tree, and peeled white streaks in them, and made the white inner wood
    appear that was in the sticks.
  spa-VBL: Entonces Jacob cortó unas varas de álamo, de almendro, y de plátano cuya
    madera era blanca bajo la corteza. Peló la corteza, e hizo varas que lucían con
    rayas blancas.
  fra-_FOB: Alors Jacob prit des branches vertes de peuplier, d'amandier et de platane,
    et y fit des raies blanches, en découvrant le blanc qui était aux branches.
  mal-mal: എന്നാൽ യാക്കോബ് പുന്നവൃക്ഷത്തിന്റെയും ബദാംവൃക്ഷത്തിന്റെയും അരിഞ്ഞിൽവൃക്ഷത്തിന്റെയും
    പച്ചക്കൊമ്പുകൾ എടുത്ത് അവയിൽ വെള്ള കാണത്തക്കവണ്ണം വെള്ളവരയായി തോലുരിച്ചു.
  urd-GVR: Yāqūb ne safedā, bādām aur chanār kī harī harī shāḳheṅ le kar un se kuchh
    chhilkā yoṅ utār diyā ki us par safed dhāriyāṅ nazar āīṅ.
  suz-BL: मिनु याकूबमी ब्‍वाकीम पिपल, कटुस नु अर्को रवा आन क्‍येख राशी जिक्‍शा, बुश
    रेखा ग्रुंइशा खेवा बाक्‍त।
  ita-1927: E Giacobbe prese delle verghe verdi di pioppo, di mandorlo e di platano;
    vi fece delle scortecciature bianche, mettendo allo scoperto il bianco delle verghe.
  ckb-ckb: یاقوب چڵی سەوزی لە دار بی و بادەم و چنار هێنا و لە شوێنی هێڵەکان توێکڵەکانیانی
    پاک کرد و سپیێتییەکەی ژێریانی دەرخست و خەتی سپی لەسەر کێشان.
  eng-BBE: Then Jacob took young branches of trees, cutting off the skin so that the
    white wood was seen in bands.
  crx-NTPO: '''Ink''ez Jacob t''ughus duli-i ''ink''ez nyoo duchun almond ''ink''ez
    chesnut huyulhni, ''i yudilhchoot oot''ooz yuk''eitilhchul ''ink''ez nyo dulyul
    suli''.'
  kan-OKCV: ಹೀಗಿರುವಲ್ಲಿ ಯಾಕೋಬನು ಲಿಬ್ನೆ, ಲೂಜು, ಅರ್ಮೋನ್ ಎಂಬ ಮರಗಳ ಹಸಿ ಕೋಲುಗಳನ್ನು ತೆಗೆದುಕೊಂಡು,
    ಪಟ್ಟೆಪಟ್ಟೆಯಾಗಿ ತೊಗಟೆಯನ್ನು ಸುಲಿದು, ಅವುಗಳಲ್ಲಿರುವ ಬಿಳಿಯ ಬಣ್ಣವು ಕಾಣಿಸುವಂತೆ ಮಾಡಿದನು.
  bbb-bbb: Areme maza be Jekafu fune va ine binobino fofirakina amoni ro ine fireni
    kiaje ikuki bino buvuana surive gue azovo buka turaeturaeki rei.
  tam-2017: பின்பு யாக்கோபு பச்சையாயிருக்கிற புன்னை, வாதுமை, அர்மோன் என்னும் மரங்களின்
    கிளைகளை வெட்டி, இடையிடையே வெண்மை தோன்றும்படி பட்டையை உரித்து,
  spa-RV-1909: Y tomóse Jacob varas de álamo verdes, y de avellano, y de castaño,
    y descortezó en ellas mondaduras blancas, descubriendo así lo blanco de las varas.
  ron-BTF: Şi Iacob a luat toiege verzi de plop şi de alun şi de castan dulce; şi
    a descojit dungi albe pe ele şi a făcut să apară albul care era în toiege.
  eng-WEBP: Jacob took to himself rods of fresh poplar, almond, and plane tree, peeled
    white streaks in them, and made the white appear which was in the rods.
  eng-FBV: Then Jacob cut some sticks from poplar, almond, and plane trees that had
    white wood under the bark. He peeled off some of the bark, making the sticks look
    streaked with white.
  nld-1939: Maar nu nam Jakob jonge takken van gomboom, amandel en plataan, en schilde
    ze zo, dat het spint van de stokken in witte strepen bloot kwam te liggen.
  nch-BL: Huan Jacob quitzontejqui cuamacuayot xoxohuic ten nopa cuame álamo, almendro
    huan castaño, huan iyocatzitzi quixixinqui para ma nesi cuicuiltic, chipahuac
    huan chocoxtic.
  tfr-NTPO: Eshko ga kjor kowo kësong zara kjringgwo mya. E irgo ga poshtara beno
    sĩ, pjl̈ubl̈ún, ĩga wẽl̈ë wl̈o.
  vie-1934: Đoạn, Gia-cốp lấy nhành bạch dương, nhành bồ đào và nhành bá-tiên tươi,
    lột vỏ để bày lằn da trắng ở trong ra.
  hin-CV: कुछ समय बाद याकोब ने चिनार, बादाम तथा अर्मोन वृक्ष की टहनियां लेकर उनकी
    छाल छील कर उन पर सफेद धारियां बनाई इससे उन टहनियों के अंदर का सफेद भाग दिखने लगा.
  eng-OURB: Jacob [Supplanter] took to himself rods of fresh poplar, almond, plane
    tree, peeled white streaks in them, and made the white appear which was in the
    rods.
  spa-BES: Entonces Jacob tomó ramas verdes de árboles, y cortó la piel para que la
    madera blanca se viera en bandas.
  tdx-tdx: Nangalake ran-talý naho sohihy naho hatae tsotra t’Iakobe vaho niholire’e
    o ran-kataeo hampiboake ty foty amo ran-kataeo.
  vid-vid: Lelo Yakobo nakahola fito za migodi jidatu jilivinji nakajibadula mibadu
    leka misitali mizelu joneche kuli fito azo.
  pwg-pwg: Vaghina Jeikap inae da popla da amond da plein kiisi ragharaghasi iyuna
    da ikiruma, bekasi nevanevasi ipapa da kiisi ragharaghasi na kii kiruma poipoisi
    irumatara.
  eng-OKE: And Jakob took to him rods of white poplars, and of almond, (or hazel,)
    and of plane tree, and peeled in them white peelings, (so that, where) peeled,
    the white which was in the rods appeared.
  tha-KJV: ยาโคบเอากิ่งไม้สดจากต้นไค้ ต้นเสลา และต้นเกาลัด มาปอกเปลือกออกเป็นรอยขาวๆให้​เห​็นไม้​สี​ขาว
  por-BR-2018: E tomou para si Jacó varas de álamo verdes, e de aveleira, e de plátano,
    e descascou nelas mondaduras brancas, descobrindo assim o branco das varas.
  bco-bco: Ya꞉kob eyo꞉ no꞉ nolo꞉ bo꞉fo꞉likiyo꞉, i ko꞉li ko꞉lilo꞉ a꞉ma꞉ ele nolo꞉ gedea꞉sa꞉ga꞉,
    i ele a꞉namio꞉ ho꞉lo꞉ fa꞉la꞉doma꞉kiyo꞉, do꞉go꞉f nolo꞉ sili alifela꞉sa꞉ga꞉ dila꞉.
  deu-ELO: Und Jakob nahm sich frische Stäbe von Weißpappel, Mandelbaum und Platane
    und schälte weiße Streifen daran, indem er das Weiße entblößte, das an den Stäben
    war.
  ktm-ktm: Yakop ikuni ndrandran almon, popla, pe plen mantan pe ilti keltu' su hepe
    iyin sehir, hepe iyin sehir ile pe iduwe kalmene-en peren he-en eriy.
  caa-caa: Pero ayix inteꞌ ubꞌijnusiaj cocha tuaꞌ uche abꞌoro e aracꞌobꞌ xeꞌ tuaꞌ
    aquetpa tuach. Y tamar era ixin uchꞌaqui cora ucꞌabꞌ teꞌ xeꞌ verde xeꞌ aquetpa
    sacsac ut conda aloqꞌuesna upat, y ususi cora cora upat ucꞌabꞌ e teꞌ era tuaꞌ
    aquetpa chequer que ayan imbꞌijc xeꞌ sacsac ut y que ayan imbꞌijc xeꞌ aquetpa
    taca upat xeꞌ incsibꞌan ut.
  eng-WYC-2018: Therefore Jacob took green rods of poplars, and of almonds, and of
    planes, and in part he did away the rind(s) of them; and when the rinds were drawn
    away, either shaved, whiteness appeared in these that were made bare; soothly
    those that were whole dwelled green, and by this manner the colour was made diverse.
    (And so Jacob took some branches of green poplars, and of almonds, and of planes,
    and he partly did away their rinds; and where the rinds were drawn away, or shaved,
    whiteness appeared on the places that were made bare, but where the branches were
    not touched, they remained green; and so by this manner the colour was made diverse.)
  epo-epo: Kaj Jakob prenis al si bastonojn el verdaj poploj, migdalarboj, kaj platanarboj,
    kaj senŝeligis sur ili blankajn striojn tiamaniere, ke la blankaĵo sur la bastonoj
    elmontriĝis.
  uig-PIN: Lekin Yaⱪup terǝk, badam wǝ qinar dǝrǝhliridin yumran qiwiⱪlarni elip,
    ⱪowziⱪini yolluⱪ ⱪilip xilip, aⱪ siziⱪlarni qiⱪardi.
  beo-beo: Ya:igobe da ifa amoda lale, ea gadofo mogili amo gobiheiga gagaselele,
    amoda da ahea:iai amola bunumai, amo fifi agoane ba:i.
  tpi-OTNT: Bihain Jekop i kisim sampela nupela han bilong kain kain diwai, na em
    i rausim sampela hap skin bilong ol na ol longpela waitpela mak i kamap.
  hau-SA: Yaƙub ya samo ɗanyen reshen itatuwan aduruku, da na katambiri, da na durumi,
    ya ɓare ya bar fararen cikin katakon rassan.
  udu-udu: Dhali yan’ko’da Yakuub ḵwa/ki’da biny cwan this jin ’ta’dama’ta’dam mo
    dhali ’ciṯẖ uni mo dhali thoson uni mo dhali ’ce cwa is mo mmotagi kush mo mmoṯor
    gulu’c cwaŋkush gwan eya tente/ mo.
  uig-LAT: Lékin Yaqup térek, badam we chinar derexliridin yumran chiwiqlarni élip,
    qowziqini yolluq qilip shilip, aq siziqlarni chiqardi.
  nde-nde: Kwathi uJakhobe wagamula ingatsha zesihlahla sephopla, eze-alimondi lezepulane
    wahamba ezixoza amaxolo wenza imidwa kwavela kuzo isigodo esimhlophe.
  ton-ton: Pea naʻe toʻo mai ʻe Sēkope ʻae ngaahi vaʻa ʻakau hinehina mo mata, ko
    e ʻakau ko e futu pea mo e ifi; pea ne fohifohiʻi hono kili, koeʻuhi ke hā mai
    ʻae ngaahi potu hinehina ʻi he ʻakau.
  ces-1613: Nabral pak sobě Jákob prutů topolových zelených, a lískových a kaštanových;
    a poobloupil s nich po místech kůru až do bělosti, kteráž byla na prutech.
  eko-eko: Yaakhumpa khushija virapi piishi za miitthi mittatthu zoofwarikhana khuwaka.
  nss-nss: Iyamulan Yakop iwiri hu sino ndraikei mwandran tiken para hu kei matikou,
    pwen irapelei pe irakaiyani kapilohu–hape iyau, hape iro, hape iyau, hape iro–pe
    ndrinan pallen ara isarayah.
  eng-WMB: Jacob took to himself rods of fresh poplar, almond, and plane tree, peeled
    white streaks in them, and made the white appear which was in the rods.
  tam-TCV: ஆனாலும் யாக்கோபு புன்னை, வாதுமை, அர்மோன் மரங்களில் இருந்து பசுமையான கொப்புகளை
    வெட்டி, இடையிடையே உள்ளே உள்ள வெண்மை தோன்றும்படி பட்டைகளை உரித்து, வெள்ளை நிறக்கோடுகளை
    உண்டாக்கினான்.
  ceb-ULB: Mikuha si Jacob ug bag-ong putol nga mga sanga sa lunhaw nga poplar, ug
    sa alamo ug sa palano nga kahoy ug gipal-akan ang panit niini maputi, ug gihimo
    nga makita ang puti sa kahoy nga pinal-akan nga anaa sa mga sanga.
  mkn-mkn: Ais itu, Yakob potong ame cabang dari tiga macam pohon, ko dia kupas bekin
    strep-strep.
  pol-UBG: Wtedy Jakub nabrał zielonych prętów topolowych, laskowych i kasztanowych
    i miejscami poobdzierał je z kory do białego, obnażając białość, która była na
    prętach.
  agr-agr: Nunik pujus numi álamo, almendro, castaño kanawen tsupig yajuak, saepenak
    ashí pakatsuk, ayatak piipichin tsentsaja yajutkauwai painch wajasti tusa.
  kyc-kyc: Dokopa Jekopeme isa kyaka wakale dupwa pokapala kanya kewa lena lao yanenge
    dusa kalapa dasa kalapa piya.
  urd-GVU: یعقوب نے سفیدہ، بادام اور چنار کی ہری ہری شاخیں لے کر اُن سے کچھ چھلکا
    یوں اُتار دیا کہ اُس پر سفید دھاریاں نظر آئیں۔
  deu-1912: Jakob aber nahm Stäbe von grünen Pappelbäumen, Haseln und Kastanien und
    schälte weiße Streifen daran, daß an den Stäben das Weiß bloß ward,
  ntj-ntj: '@see-verse:GEN.030.036'
  row-row: Basa ma, Yakob tati nala hau mataꞌ telu dana nara, de ana fina se dudꞌuiꞌ
    ra.
  kan-2017: ಹೀಗಿರುವಲ್ಲಿ ಯಾಕೋಬನು ಚಿನಾರು, ಬಾದಾಮಿ, ಅರ್ಮೋನ್ ಎಂಬ ಮರಗಳ ಹಸಿ ಕೋಲುಗಳನ್ನು ತೆಗೆದುಕೊಂಡು
    ಪಟ್ಟೆಪಟ್ಟೆಯಾಗಿ ತೊಗಟೆಯನ್ನು ಸುಲಿದು,
  ena-ena: La kɨlɨ mu hɨdɨlɨ mu hɨdɨlɨ agɨladɨ vimi. Viavɨla kɨlɨ lɨmɨ agɨladɨ limu
    cimɨla cimɨla sɨgɨtɨ ihasalɨdaci umi. Lɨci kɨlɨ lɨmɨ agɨlaŋ sihɨ daŋ sihɨ daŋ
    hɨniavɨmi.
  tgo-tgo: Iyemaeŋge Jeikob i wa ve mbana umbwaumbwa umboto idaidanji popula, almon,
    na plen, thɨ mbuthu e valɨvaŋgako iyako, yaŋgayaŋganji totogha. I thethe njimwanjimwanji
    vaŋga iya ghanjibwebwa kakalevako inanji e umbwako i raŋgi.
  yap-yap: Me fek Jakob yuley i papa’ngin e gek’iy ni poplar, almond, nge gubin papa’ngin
    e gek’iy ni pine, nge fathiy yu yangi keru’ fa yuley i gek’iy nge par ni kem’ug
    yu thal i wechwech riy.
  tet-tet: Hotu, nia taa nola ai sorun nosi ai huun oik tolu. Nia loke ai kulit nia
    sia nalo makerek mak noo kaketak.
  hlt-MCSB: Tedae Jakob loh amah ham khabok neh yungkha neh hlimbok kah a hlaeng te
    thingsup la a loh. Te phoeiah a dakda aka bok te a hlih tih cungkui dongah a bok
    la a tai.
  mdy-ETH: ያይቆኦቤ ዒማና ሊቢኔንታ ሌውዜንታ ዔርሞኔ ጌይንታ ሚሢ ሜሊባኣያ፥ ዓኣዔ ኮኦሎ ዔካዖ ኮኦሎንሢኮ ጋሮይዳ ቦኦሬሢ
    ጴዻንዳጉዲ ቦርጫሲ ቁኡሮ ጱዼኔ።
  twi-ASANTE: 'Na Yakob faa saa nnua yi: ɔsɛsɛ, ɛdwono ne ɔkyɛnkyɛn mman mono, yiyii
    ho akamakam, ma ɛkɔtoo dua kwatii no.'
  bhl-bhl: Yetebomelei, Sekow e ais alemsal biim teing mali mak kuluko, fut bolin
    atew keleweko, biim kal anung anung bisbos din yak kuw kelewsomi, anung anung
    yemen din atew yak kelewse kale.
  con-NTPO: Tsa'caen cansepa álomo quini'jin'su ttemba, almendro quini'jin'su ttemba,
    toya'caen castaño quini'jin'su ttembama cha'ttupa re'riqui'ccoe qque'sho cuintsu
    totoa si'an, totoa si'ame attiañe.
  eng-WEBU: Jacob took to himself rods of fresh poplar, almond, and plane tree, peeled
    white streaks in them, and made the white appear which was in the rods.
  bnp-bnp: Muri, e Iakop i tolo karaba a rahana kai a popla, a almon, a plein, i rina
    a kulina, i tabuli kavakava a hini keakea pololilo.
  wal-wal: Yaaqoobi deeshsha loomiyaappe, gumariyaappenne xanqqarssaappe qayye gatimaa
    kessidi, poquwaa poqqi poqqidi, giddo bootta zawaa qaaridi gazzayiis.
  mgh-mgh: Vaavale Yakopi ahokusa miri cikithi co mphari, ntholo ni rokoci ni ahokhava
    apankaka mitthottwe.
  acu-NT: Tura asa álamo numi kanawen charuk, tura almendro numi kanawencha charuk,
    tura castanio numi kanawencha charuk, pújuri jiintrati tusa tseret pakarmiayi.
  spa-PDDPT: Entonces Jacob tomó varas verdes de álamo, de avellano y de castaño,
    y descortezó en ellas mondaduras blancas para descubrir así lo blanco de las varas.
  gun-gun: Ha'e gui Jacó ojou yvyra rakã ipyau va'e álamo, aveleira ha'e plátano guigua.
    Ha'e vy oipiro vy ombopara puku-puku, yvyra xiĩ va'e ojekuaa aguã rami.
  agu-BL: Toque'n tzun i' tan tamle'n e'ch k'ab tze' yi txa'x, yi na bi'aj álamo,
    almendro tu castaño. Ej nin oc tan telse'n len te'jak tan jale'n cyen tx'ilaji'n
    sak te'j e'ch k'ab tze'a'tz.
  eng-PEV: Then Jacob cut off some young green branches from 3 sorts of trees that
    were in that place. Those trees were called poplar trees, almond trees, and plane
    trees. Then Jacob pulled off some of the bark that was on the outside of those
    branches, so that he could see white bits under the bark. He did that so that
    those branches looked like they had spots on them.
  ilo-ULB: Nangala ni Jacob kadagiti kaputputed a sanga dagiti alamo, ken kadagiti
    almendras ken kadagiti kastanio a kayo, sana inikkat ti dadduma nga ukisda tapno
    kasla garitan ti langada.
  kpg-kpg: Jacob ga gaamai ana manga laagau mouli ‘poplar’, ‘almond’, mono laagau ‘plane’,
    ga holehole gi daha hunu gili, gi habuihabula kene nia manga.
  uig-ARA: لېكىن ياقۇپ تېرەك، بادام ۋە چىنار دەرەخلىرىدىن يۇمران چىۋىقلارنى ئېلىپ،
    قوۋزىقىنى يوللۇق قىلىپ شىلىپ، ئاق سىزىقلارنى چىقاردى.
  bsp-bsp: Kɔ Yakuba ɛlɛk wara wɛcaŋk wa tɔk maas yeciyanɛ, k'ɛnaci wi pol ntɛ tɔŋsɔŋɛ
    pəfer pa kətɔk powur mɔ.
  mbs-mbs: Penga niyan, nengabat si Jacob te menge panga te kayo alamo, almendras,
    aw platano, aw pinelisan din iyan, meneng doen elet-elet wedà din pelisi amon
    doen batek niyan.
  tof-tof: Zeikob arról nugup tiz singgalgónórr. Ngibürr sopae bazebde, wa baeb wi
    tómbapónórr, zitülkus ngibürr ene nugup tizab aumana kwin ama panzedó togobórr.
  sus-sus: Na tɛmui Yaxuba naxa wuri bili mɔɔli saxan salonyi xinde gira. A naxa e
    kobolee ba e ma yire nde alako sarinyi fiixɛ xa makɛnɛn.
  pon-2006: Seikop ahpw pelehdi lepin rahntuhke mour kei sang ni soangen tuhke kei,
    e ahpw tehrasang apali kilin tuhke ko pwe en kak mwomwen ahl pwetepwet.
  jae-jae: Go Jakob kêkôc kalatu aŋga kaleloŋ to otic ma kaopo ma gebeŋ ŋaôlic ŋatalô
    tictêla-tictêla.
  ksd-ksd: Ma Iakob i ga tak pa ra umana kalamana davai ik, a utul a mangana, ma i
    ga kulit vuvurkutu tana, upi ra pua ta ra davai na vana rikai.
  tur-YTC: Yakov kavak, badem ve çınar ağaçlarından taze çubuklar aldı. Üzerindeki
    kabukları soyup beyaz rengini gösteren çizgiler yaptı.
  bel-N: I ўзяў Якуб зялёных прутоў тапалёвых, і мігдалёвых, і яваровых, і выразаў
    на іх пасы белыя, зьняўшы кару да бялосьці, якая на прутах,
  grc-BRENT: Ἔλαβε δὲ ἑαυτῷ Ἰακὼβ ῥάβδον στυρακίνην χλωρὰν καὶ καρυΐνην καὶ πλατάνου·
    καὶ ἐλέπισεν αὐτὰς Ἰακὼβ λεπίσματα λευκά· καὶ περισύρων τὸ χλωρὸν, ἐφαίνετο ἐπὶ
    ταῖς ῥάβδοις τὸ λευκὸν, ὃ ἐλέπισε, ποικίλον.
  ind-AYT: Kemudian, Yakub memotong ranting-ranting segar dari pohon hawar, pohon
    badam, dan pohon berangan, lalu dia mengupas belang-belang putihnya sehingga terlihatlah
    warna putih pada ranting-ranting itu.
  lid-lid: Ano badeh Jekop tatasei andra kei popola ma almon rayah ma kei badeh alim
    ku-i kei winiya belen asahan bada iri.
  eng-NNA: He broke different kinds of green trees/sticks. He trimmed those various
    small sticks finely to peel (them) down to the white parts.
  nya-nya: Tsono Yakobo anatenga nthambi zaziwisi za mitengo ya mkundi, alimoni ndi
    puleni nazisenda kuchotsa makungwa ake mpaka mtengo woyera wamʼkati kuonekera.
  hrv-hrv: A Jakov uzme zelenih mladica od topola, badema i platana; na njima izreza
    bijele pruge, otkrivši bjeliku na mladicama.
  mps-mps: Tama nosali Jekopgo te gesi ni nologo haniani selama, tama agai augwali
    husugu yai tigi wali me badu dagalama, tama te me badu tedela yai ilali.
  llg-llg: Basa ndia, boe ma Yakob tati nala ai ndanak neme ai matak telu mai, de
    ana lufa loun tao kekela-kekelak.
  tpi-tpi: Bihain Jekop i kisim sampela nupela han bilong kain kain diwai, na em i
    rausim sampela hap skin bilong ol na ol longpela waitpela mak i kamap.
  dan-1931: Men Jakob tog friske Grene af Hvidpopler, Mandeltræer og Plataner og afskrællede
    Barken således, at der kom hvide Striber på Grenene;
  vie-OVCB: Gia-cốp lấy những cành bạch dương, cành bồ đào, và cành ngô đồng mới nứt,
    lột bớt vỏ từng đường dài
  lbk-lbk: Inmala si Jacob isnan al-alangta ay sangan si kaew ay makwanin alamo, almendras,
    ya kastano, sa na't kinoskosan nan tapin nan sipsipna ta kag nakhag-alitan nan
    ilacha.
  guj-2017: યાકૂબે લીમડાની, બદામની તથા આર્મોન ઝાડની લીલીછમ ડાળીઓ કાપી અને તેની છાલ
    એવી રીતે ઉખાડી કે તેમાં સફેદ પટ્ટા દેખાય.
  byr-byr: Dɨvi Jaikopɨ yɨsarɨkaavɨ dapaina, kɨlaaka woipɨraꞌna yaꞌ. Sara yaka dara
    wanganakeꞌ “Jɨlɨkyaawarya tewaanya yawakɨmanɨgaꞌ,” daka jɨlɨkyaawarya wanganyaꞌne
    yɨsarɨkaavɨ marakɨna yaꞌ. Dɨvidaasɨ jɨlɨkyaawarya tewaanya bwaranya jaane mɨleꞌ.
    Jɨlɨkyaawarya tewaanya jaane yɨmaꞌnyɨna kyeꞌ Jaikopɨ maarɨna yaꞌ. Jɨlɨkyaawarya
    wabe Laivanɨmɨre mwaaleꞌ. Jaikopɨ gɨlyɨvɨta naangejɨyai mwaalɨna. Gamɨre wɨdaayadɨvɨta
    naangejɨ jɨlɨkyaawarya naangejɨ mwaalɨna yaꞌ.
  awx-awx: Tixäwik Jekopdä pa gupnä kupilä däkätuyile kätaxu käluk matäke, gupnä matäwän
    amixawä, päpän enaxawä, gupnä käwutdu using pekut. Tiwän awäpän enakinu bäniyä
    kwak yiwikin.
  pon-2006A: Seikop ahpw pelehdi lepin rahntuhke mour kei sang ni soangen tuhke kei,
    e ahpw tehrasang apali kilin tuhke ko pwe en kak mwomwen ahl pwetepwet.
  por-BRBSL: Jacob tomou para si varas de choupo fresco, amêndoa e plátano, descascou
    as faixas brancas nelas, e fez aparecer o branco que estava nas varas.
  aly-aly: Jacob-el arwerl akek walyenp, arwerl akngerr. Arwerl-penh rltimp alerrkw,
    lthweyakw-lthweyakw ilemel.
  cth-cth: Jakop ni poplar hoi hazel hoi almond thing e akangnaw hah a la teh tarakcak
    lah a tarik.
  twi-twi: 'Na Yakob faa saa nnua yi: ɔsɛsɛ, odwen ne ɔfo mman amono, yiyii ho akamakam
    ma ɛkɔtoo dua kwatii no.'
  hlt-hlt: Tedae Jakob loh amah ham khabok neh yungkha neh hlimbok kah a hlaeng te
    thingsup la a loh. Te phoeiah a dakda aka bok te a hlih tih cungkui dongah a bok
    la a tai.
  tbz-SIM: kɛ́wɑɑ́ ndɛtie mmɑrɛ̀ dɛtɑ̃ɑ̃ti kó ibɑkɛ, kɛ́ ì cìku yɛpíɛ̀,
  msy-2020: Egha gɨn Jekop temebar aguaba inigha, vaghvagha dar inir maba afoghafogha
    da afɨrizɨ, da ghurghuri. Ezɨ maba iniba sara iti.
  txq-txq: Basa boe ma Yakob tati nala ai huuk matak telu ndanan nara, de ana fina
    tatada roun nara tao sara leo kokoto-keketak kara.
  aaz-aaz: Rarit naiꞌ Yakop ankeut naan hau-taef naꞌko hau humaꞌ teun. In nsapi ntui
    raan hau-taef ein naan.
  azb-azb: Yaqub ağcaqovaq, badam və çinar ağacından düzəldilmiş təzə çubuqlar götürdü
    və çubuqların qabığını soyub ağ rəngli içi üzə çıxana qədər zolaqlar açdı.
  eng-DBY: And Jacob took fresh rods of white poplar, almond-tree, and maple; and
    peeled off white stripes in them, uncovering the white which was on the rods.
  hin-2017: तब याकूब ने चिनार, और बादाम, और अर्मोन वृक्षों की हरी-हरी छड़ियाँ लेकर,
    उनके छिलके कहीं-कहीं छील के, उन्हें धारीदार बना दिया, ऐसी कि उन छड़ियों की सफेदी
    दिखाई देने लगी।
  wol-KYG: Ci kaw loolu Yanqóoba tànn ñetti garab yu ñuy wax pëpalyee, gerte-tubaab
    ak palataan, gor ci bant yu tooy, xànc-xàncee ko, ba mu defi rëdd yu weex.
  swp-swp: Abo Iakobo oeagi headi lagadi eo opidi tupodi i opahaidi bena posiposi
    i masaraha.
  bjr-bjr: Rabanna sipsipasaa maqusai rakisida maridanoo saqari amimiuqa ateekaseenoo
    moodaa mau apata ruata aquseenoo eekara ari marutinai quandaseenoo sipsipa nammari
    nee maruqoo rakiqanau.
  eng-YLT: And Jacob taketh to himself a rod of fresh poplar, and of the hazel and
    chesnut, and doth peel in them white peelings, making bare the white that [is]
    on the rods,
  heg-NTPO: Hidi nam, Yakob dait kai bango deng kai ina tilu man bakisan apa, le koa
    bulang ngas hnuis-hnuis.
  ptu-ptu: Iya namaja-maja duka' Yakub muala täke tubona kaju hawar, kaju badam, anna
    kaju berangan anna naäläi kuli'na nasoha-soha sampe masuha' diita.
  bzd-NTPO: Erë Jacob tö kal kua̱'ki̱ kua̱'ki̱ dö̀ mañalka e' ulà aki tée. Elka kiè
    álamo, skà kiè almendro, skà kiè castaño. Kal ulà kkuölit takla jchéloritö a̱s
    iwër wöaule saruru skëkshkëk.
  kwf-kwf: ꞋUnaꞋeri sa Jakob ka tufua rarana Ꞌai neꞋe taꞋetaꞋeda marako ki. Ma nia
    ka ragia ti taꞋetaꞋe Ꞌai ana Ꞌai neꞋeri ki fasi Ꞌiri ke alua kula kwao ana. GoꞋo
    nia ka alua faꞋi aꞋo aꞋo neꞋeri ki ana kula nanigot ki leka maꞋi fuana kwaꞋu kafoꞋa
    ana, kaidaꞋi kira kwaꞋu, kira ka bubungia faꞋi aꞋo aꞋo neꞋeri ki. Nia ka ngalia
    rarana Ꞌai neꞋe kira saea Ꞌani Popla. Nia sasi ꞋunaꞋeri osiꞋana kaidaꞋi na nanigot
    kira leka maꞋi fuana kwaꞋunga ana kafo neꞋeri, na nanigot ngwane ki ka raꞋefida
    nanigot kini ki.
  eng-WYC-2017: Therefore Jacob took green rods of poplars, and of almonds, and of
    planes, and in part he did away the rind of them; and when the rinds were drawn
    away, either shaved, whiteness appeared in these that were made bare; soothly
    those that were whole dwelled green, and by this manner the colour was made diverse.
  eng-WMBB: Jacob took to himself rods of fresh poplar, almond, and plane tree, peeled
    white streaks in them, and made the white appear which was in the rods.
  spp-spp: Ɲyɛ ka Yakuba si kabiipuruyo *kwɔ̀n, pepiliye cige na, ná amandiye cige
    na, ná pilatani cige na. Maa cyire kàbigigii kwooyi nimpuruyi yà láhala láhala
    maa yire tafyinyi yige yig'a yaha.
  aey-aey: Odocob Jekob uqa na sihul filfil ijed eundec batac osolosol qetaden. Na
    eu ijanaga eu popla, almon, plenca. Odimei uqa na eu age batac obutibit qasaladen.
    Odocob na caun senenec eu camasac men.
  urd-GVH: याक़ूब ने सफ़ेदा, बादाम और चनार की हरी हरी शाख़ें लेकर उनसे कुछ छिलका यों
    उतार दिया कि उस पर सफ़ेद धारियाँ नज़र आईं।
  rug-rug: Meke maho vagi Zekopi sari na lelaṉa huda toadi, koari na huda popola,
    olomodi meke pelani, meke sio pani sa sari kaiqa kapudi, pude doṉo guana gasigasi
    keoro sari na lelaṉadi, gua.
  gaz-gaz: Yaaqoobis damee alaltuu, kan looziitii fi hadheessa jiidhaa isaa darbee
    darbee naannessee qoola isaa irraa quncisuudhaan dhagna mukichaa isa keessaa adii
    sana mulʼise.
  fra-LSG: Jacob prit des branches vertes de peuplier, d’amandier et de platane; il
    y pela des bandes blanches, mettant à nu le blanc qui était sur les branches.
  gnn-gnn: Ŋunhi ŋayi Djaykupthu bitjarrayi ŋula nhaltjarra, bala yurruna wäyindja
    ŋunhi guḻku'na dhika dhawal‐wuyaŋina yukurrana ḏil'‐ḏilmirrina ga bulka'‐gurrŋanmirrina
    guḻku'na dhaŋaŋnha. Djaykuppa wäyindja guḻku'thinana, ga bembi bulka'‐ḏilkurru
    balanyara wäyin ga nanikut yäku dhaŋaŋnha dhikana. Godthu guŋga'yurruna ŋanya
    Djaykupnha ŋunhimalayi, bala dhaŋaŋdhinana wäyindja nhanŋu gamul ga duŋ'ki ga
    wiripu wäyin malanha, ga djämamirri walala nhanbala guḻku'na dhika yolŋu'‐yulŋunydja,
    bala Djaykuptja wirrkina ŋurruwuŋmirriyina. Bala walala Laypangu gäthu'mirriŋunydja
    walala wirrkina dhika maḏakarritjthina Djaykupkunydja, bala walala waŋana bitjarrana,
    “Djaykupthunydja ŋunha warrpam'nha djaw'‐djawyurruna wäyin malanha warrpam'nha
    ŋiniya ŋilimurruŋgalaŋu bäpa'mirriŋuwanydja,” bitjarra. Ga ŋayi Laypandja bitjarra
    yana liŋgu yakana ŋamathina Djaykupku, bitjarra ŋunhi ŋäthili ŋayi galŋa‐ŋamathina,
    bili ŋayi yaka ḏukṯukthina, ŋayi bini rarr'yuna warrpam' wäyin ŋunhiyi malanha
    nhanbala Djaykuppa ḏil'‐ḏilmirri ga gurrŋan'mirri wäyin walala.
  yal-yal: Yaxuba yi wudi bili sifa saxan yii xindene gira. A yi e lutine ba e ma
    alogo maɲingi fixɛn xa makɛnɛn.
  gum-gum: Incha Jacobpe alamo srarmeranba, almendro srarmeranba, palanda tusrwanba
    para, trugurrimbe kaluswan karrøbig køn, pulø sindazhig kena kønrrai.
  iou-iou: Eruk Jekoptä päya mebäri yaräkubä unitäŋo karäni kodaki tokätpäŋ gupi uken-uken
    tätuŋ äyäŋutkuk. Uken-uken tätuwänkaŋ bänepi paki kwawak ahäŋpäŋ kudän ikek täŋkuŋ.
  haw-1868: Lawe ae la o Iakoba i na laau popela maka, me na laau alemone, a me na
    laau pelane, a ihi iho la i na kaha onionio keokeo ma ua mau laau la, i moakaka
    na wahi keokeo o na mau laau la.
  arb-NAV: وَأَخَذَ يَعْقُوبُ قُضْبَاناً خَضْرَاءَ مِنْ أَشْجَارِ اللُّبْنَى وَاللَّوْزِ
    وَالدُّلْبِ وَقَلَّمَهَا بِخُطُوطٍ بَيْضَاءَ كَاشِفاً عَمَّا تَحْتَ الْقِشْرَةِ
    مِنْ بَيَاضٍ،
  adz-adz: Da Yakop irab gai bangin rururungan fain imingꞌ gai iruꞌ da bits binganggan
    popla da almon da plen, da itsuwaꞌ i gangan itangin tangin gin da gai igi isap
    wasaꞌ wasaꞌ gin.
  ewe-ewe: Yakob lã atilɔ fɛ̃ aɖewo, kpa tsro le akpa aɖewo ŋu, ale be wozu ŋɔtaŋɔta,
    eye fli to ɖewo me.
  eng-LEE: And Jacob took himself rods of green poplar, and of the hazel and chestnut
    tree; and peeled thereon white streaks, laying bare the white which was on the
    rods.
  dji-dji: Bil nyani Djakup girali murrurrtili, girri djarngili wurpi-wurpi mala djadjiri
    yuwirdjing, miri ḏiṯiy a nyim-kunyirri yuwirdjing bumalng ngunuwili djin gatjinmi
    bardjining galngi nguymirri giḻingkaḻmirri mala. Girri nyani marrngili yiki, girri
    yalwupiṉiban giḻingkaḻ marrga ngunuwili djadjiri malany nyani djiny djuḻatjmiyngiliban,
    miri bindjin nyani gar-gurryilidjnyirdjili bardjining galngi nguymirri.
  gvn-gvn: Jacobangka juku kayal nyandan, dumbul buban-bubanku walngan. Kaki goat
    junkurrji yinduymbu dakanka, nyulu yinyay juku yijarrin, jakalba goatundu. Yinyangkala
    goatangka kangkal jinjurr-jinjurrda manin. Jacobangka goat yalaku junkurrjiku
    maninya, kala-burrala Labanangka maninya. Yinyamun Jacobamu junjuy-junjuy jirrayman.
    Bama wubul nyungundu workmanijinya, nyulu majamanda.
  nna-nna: Palanga Jacob-ju ngartarnajaninyi yalyurrangu, wupartu-wupartu karnu pirnijaninyi
    mirta-mirta marni jarrinyaku.
  asm-FB: তাৰ পাছত যাকোবে ঝাও, বাদাম আৰু অম্মোন গছৰ কেঁচা ডাল কাটি আনি সেইবোৰৰ বগা
    আঁচৰ ছাল গুছালে। তাতে ডালবোৰত থকা ভিতৰৰ বগা কাঠৰ আঁচ দেখা পোৱা গ’ল।
  sus-A: نَ تّمُي يَشُبَ نَشَ وُرِ بِلِ مْولِ سَشَن سَلٌنيِ شِندٍ فِرَ. عَ نَشَ عٍ
    كٌبٌلٍيٍ بَ عٍ مَ يِرٍ ندٍ عَلَكٌ سَرِنيِ قِيشّ شَ مَكّنّن.
  fra-SBL: Jacob prit pour lui des tiges de peuplier, d'amandier et de platane frais,
    il y pela des stries blanches et fit apparaître le blanc qui était dans les tiges.
  hbo-hbo: וַיִּֽקַּֽח־לֹ֣ו יַעֲקֹ֗ב מַקַּ֥ל לִבְנֶ֛ה לַ֖ח וְל֣וּז וְעֶרְמֹ֑ון וַיְפַצֵּ֤ל
    בָּהֵן֙ פְּצָלֹ֣ות לְבָנֹ֔ות מַחְשֹׂף֙ הַלָּבָ֔ן אֲשֶׁ֖ר עַל־הַמַּקְלֹֽות׃
  shp-NTPO: Jatian Jacobnin aká iki, álamo jiwi poyan, almendra jiwi poyan itan castaño
    jiwi ponyanbo bixon kekótiapakekin. Jaskáaxon ja kekótiaa jiwi poyan bichibo xaranhakin
    raxota, joxon xaranyabo baneta iki.
  eng-WYCLIFFE: Therfor Jacob took greene yerdis of popeleris, and of almoundis, and
    of planes, and in parti dide awei the rynde of tho, and whanne the ryndis weren
    `drawun a wei, whitnesse apperide in these that weren maad bare; sothely tho that
    weren hoole dwelliden grene, and bi this maner the coloure was maad dyuerse.
  piu-2006: '@see-verse:GEN.030.036'
  pjt-pjt: Munu palulanguṟu Jacobalu puṉu miṉa kaṯantaṟa miṟi kutju kutju mantjiningi
    ka kutjupa nguṟurpa miṟi winki ngaṟangi. Ka miṟi wiya piṟanpa ngaṟangi, ka palu
    puṟunypaṯu miṟitjara maṟu ngaṟangi. Ka puṉu paluṟu walka piṟanpa maṟu, piṟanpa
    maṟulta ngaṟangi. Munu paluṟu puṉu miṉa tjuṯa kaṯantaṟa palu puṟunypa uwankara
    palyaningi.
  cwe-cwe: Yakobo kasola mango mbisi za mibiki mitatu mbasakanyo, kazigomola yamagome
    muladi mindilizi mizelu iwoneke muna zimango izo.
  bgs-bgs: Na, igkangé i Jacob tô mga panga ka kayu alamo, almendras, asta platano,
    asta igluwitan din, asal duwán állát-állát na ándà din luwiti ébô duwán mapputì
    kórét.
  kik-kik: No rĩrĩ, Jakubu agĩtema thanju njigũ cia mũribina, na mũrothi, na cia mũarimaũ,
    agĩciĩkĩra mĩcoora mĩerũ na ũndũ wa kũnũra igoko agatũma werũ wa thĩinĩ wa thanju
    icio wonekane.
  ksr-ksr: Kaeŋ laligoŋ komoŋ, wakato ano gou gere iikawaa boria gbiligbili kotoŋ
    meŋ selegia jinjororoŋ kombolatiro biiwianoŋ taaliro jiriŋjooroŋ kolooro.
  fra-NCL: Jacob prit des baguettes vertes de peuplier, d’amandier et de platane ;
    il y pela des bandes blanches, mettant à nu le blanc qui était sur les baguettes.
  cek-AK: Toe Jakob loe Poplar thing, almond thing hoi azawn ah kaom kahing thing
    tanghang to lak moe, a thung ih ngan kanglung to amtuengsak hanah, ahin to a saih.
  xla-xla: Epapele dulu dla Yokobtapo Labanta ya꞉ aliya uhohopo elemtale natipame
    ya꞉tapo dali dlo kolepame kapala dollomama woloma ka꞉pi dudulumtuluiyo, aliya
    kapala dudulli some ha꞉ha꞉lepo depame.
  cuk-cuk: 'Jacob we-sapi-e-anagan siksad: Álamo-e-ana, almendro-e-ana, degi, castaño-e-ana.
    Degine, amar-sapi-anagan bara-bara-daklegegala, a-e-uka saguar-saguar esisad.'
  uig-CYR: Лекин Яқуп терәк, бадам вә чинар дәрәқлиридин юмран чивиқларни елип, қовзиқини
    йоллуқ қилип шилип, ақ сизиқларни чиқарди.
  tel-2017: యాకోబు గంగ రావి, బాదం, సాల చెట్ల చువ్వలు తీసుకు ఆ చువ్వల్లో తెల్లచారలు
    కనబడేలా అక్కడక్కడ వాటి తొక్కలు ఒలిచాడు.
  hat-BSA: Jacob te pran bwa vèt nan pye sikrèn, pye zanmann, ak pye bwadòm, e li
    te kale tras blan nan yo pou fè parèt blan ki te nan bwa yo.
  kos-kos: Jacob el eis kutu lesak moul ke sak poplar, sak almond, ac sak plane, ac
    kolosla kutu kolo ah liki, tuh lesak uh fah oasr koa fasrfasr oan kac.
  hbo-WLC: וַיִּֽקַּֽח־ל֣וֹ יַעֲקֹ֗ב מַקַּ֥ל לִבְנֶ֛ה לַ֖ח וְל֣וּז וְעֶרְמ֑וֹן וַיְפַצֵּ֤ל
    בָּהֵן֙ פְּצָל֣וֹת לְבָנ֔וֹת מַחְשֹׂף֙ הַלָּבָ֔ן אֲשֶׁ֖ר עַל־הַמַּקְלֽוֹת׃
  ibo-ibo: Mgbe ahụ Jekọb gara gbute ngalaba osisi pọpla, na osisi alụmọnd, na osisi
    plenụ, kpechapụ ahụ agbụgbọ osisi ndị a, si otu a mee ka ime ime ngalaba osisi
    ndị a dị ọcha pụta ìhè.
  ory-ory: ଆଉ ଯାକୁବ ଲିବ୍‍ନୀ ଓ ଲୂସ୍‍ ଓ ଅର୍ମୋନ୍‍ ବୃକ୍ଷର ନୂତନ ଶାଖା କାଟି ତହିଁରୁ ବଳ୍‍କଳ
    କାଢ଼ି କାଷ୍ଠର ଶୁକ୍ଳରେଖା ବାହାର କଲା।
  wmt-wmt: '@see-verse:GEN.030.036'
  chk-chk: Mürin, Jakop a angei fönupun ekewe irä iter poplar, almont me plein, a
    atika ekis ünücher pwe epwe pwä mwakelekelin pwechepwecher.
  ssd-ssd: Taŋamba Yakob nu ail tugu keŋmba ta tuku wainu afu kilna sulumba bagimbi
    waswas pike likina le ndemnu kaukauk prowe likinaig.
  rop-rop: en Jeikob bin gajim sambala grinwan stik brom thribala tri gulum paplatri,
    amantri en pleintri, en afta imbin deigimat sambala bak brom detlot stik, en detlot
    stik bin abum detlot mak garram straipstraip,
  ukr-1871: Узяв же Яков собі по цїпку зеленому тополевому, лїсковому й каштановому,
    та й помережив білими мережками, і луплячи повиявлював біле, що було на цїпках.
  eng-AOI: Then Jacob got some green branches and peeled some of the bark off so that
    he could see the white part inside. Then they looked striped.
  yon-yon: Kumban, Yekob kuu at yi aningko Poplariib Almoniib Pleeniib yi nondong
    kuu aangkekore kad yena doon kuu nondong id kawanmo angkaderebok anded, at nondong
    kuu akberekin areb keriwen.
  bch-bch: Be Iakop ibada abei salke ga poplar ga plen ibogaboga papau, ta isoi itin
    kukul idanga edengada ta aea bodbode iuot.
  deu-1951: Da nahm Jakob frische Ruten von Pappeln, Mandel und Platanenbäumen und
    schälte weiße Streifen dran, indem er das Weiße an den Ruten bloßlegte;
  eng-JPS: And Jacob took him rods of fresh poplar, and of the almond and of the plane-tree;
    and peeled white streaks in them, making the white appear which was in the rods.
  ubr-ubr: Jacob wengar ta ta fafames on iboen ato korofis sanan sanan iseseren a
    isukakairen ato wengar fous kakakaiis sigat.
  srp-1865: I uze Jakov zelenijeh prutova topolovijeh i ljeskovijeh i kestenovijeh,
    i naguli ih do bjeline koja bješe na prutovima.
  lug-lug: Awo Yakobo n’addira obuti bw’omulibine omubisi, n’obw’omusakedi, n’obw’omwalamoni
    n’abususumbulako ebikuta mu bukuubo.
  heb-heb: ויקח לו יעקב מקל לבנה לח ולוז וערמון ויפצל בהן פצלות לבנות מחשף הלבן אשר
    על המקלות׃
  ben-IRV: আর যাকোব লিবনী, লুস ও আমোণ গাছের সরস শাখা কেটে তার ছাল খুলে কাঠের সাদা
    রেখা বের করলেন।
  pan-pan: ਤਦ ਯਾਕੂਬ ਨੇ ਹਰੇ ਸਫ਼ੇਦੇ ਅਤੇ ਬਦਾਮ ਅਤੇ ਸਰੂ ਦੀਆਂ ਛਿਟੀਆਂ ਲੈ ਕੇ ਉਨ੍ਹਾਂ ਉੱਤੇ ਅਜਿਹੀਆਂ
    ਧਾਰੀਆਂ ਪਾਈਆਂ ਕਿ ਉਨ੍ਹਾਂ ਦੀ ਸਫ਼ੇਦੀ ਦਿੱਸਣ ਲੱਗ ਪਈ।
  mwp-mwp: Kalanu Yakubu nuydh maludh gamul thamal gasamoeydhin a puyngu piya moegina
    adhapakadhaman nubiya puyngu waniz. Matha goerab gamulmayl minaral waniz.
  mya-JVB: ထိုအခါ ယာကုပ် သည်၊ စိမ်း သောလိဗနာ ပင်၊ လုဇ ပင်၊ အာရမုန် ပင်တို့၏ အခက် တံဖျားများကိုယူ
    ၍၊ အဖြူ ၊ အစိမ်း၊ အတန့်တန့်ပေါ် အောင်အခွံ ကို လှီး ခွာ ပြီးလျှင်၊
  tte-O: Kabo Yakobo mayau lagalagaliyao waluwaluli ikoutusili saido yo siyaya kabo
    kwapiliyao iyawasili yo ikoli yawasili luwali mena mayamayaleli simayale.
  tbg-tbg: Iekopiva vikaqaa raqikiharo oru vo qara vo qara u katari kaarara teqa kero
    varero, vika paha vona vona turikero vona vona qaqi kero
  hmo-hmo: Vadaeni Iakobo ese au idaudia toi edia rigi matamatadia ia utua, edia kopina
    kahana ia kokia, kahana ia noho, itaia neganai be revareva bamona.
  ata-ata: Iakovo muxoxoolu ne, xe iliꞌi la sou mulai muxoxola ovu iouiou seꞌi avoavolu
    ka muviliꞌisou ovu avoavo ne sou kalaxaꞌa keakea no nano ꞌole mupalaꞌa, ia usuluki
    uasi.
  nfa-nfa: Èla èèna ka, Yakob poro nare dadana aajꞌu nèti ajꞌu tèlu rupa. Ka na caci
    pakarata kaꞌuri ajꞌu sèra, tao strep-strep.
  urd-urd: और या'क़ूब ने सफ़ेदा और बादाम, और चिनार की हरी हरी छड़ियाँ लीं उनको छील
    छीलकर इस तरह गन्डेदार बना लिया के उन छड़ियों की सफ़ेदी दिखाई देने लगी।
  rus-SYN: И взял Иаков свежих прутьев тополевых, миндальных и яворовых, и вырезал
    на них Иаков белые полосы, сняв кору до белизны, которая на прутьях,
  cbt-NTPO: 'Nara së''paro''sa huara napapiráchin nanpi së''patërinso'' pë''shitërin.
    Isopita nararo''sa së''paquën napotërin: Aramo, ni''to'', tanpapi, inapita së''paquën
    manin. Masahuaton, hui''tona''piarin. Hui''toninsopitanta'', i''shotëra''piarin.
    Acopo huiritërinso ya''nocaso marë'', inapotërin.'
  bqc-SIM: Yakↄbu lí bui àaↄ̃ gↄ̃n búsuↄ zↄ̃̀zↄ̃, à ń tↄ̃ bↄ̀bↄ à ń wɛ̃̀sã
    kɛ̃̀ púuu.
  tcz-CHONGTHU: Chuin Jacob in Almond le Shiga phung bah ho chu amal ngim in hiche
    thingbah avel akang lai ho chu kelcha ho amusah in ahi.
  mar-mar: मग याकोबाने हिवर व बदाम व अर्मोन या झाडांच्या हिरव्या कोवळ्या फांद्या कापून
    घेतल्या, त्याने त्यांच्या साली, त्याचे आतील पांढरे पट्टे दिसेपर्यंत त्या सोलून
    काढल्या.
  tcs-tcs: Den Zekop bin katemdaun ol pres brans blo popalatri, amantri, ane ol pleintri.
    Den em bin tekemaute bakstrip prom dem brans solong i gad ol wait straip.
  qub-qub: Chaypita Jacobga muturan llullu guerucunapa rämancunata alamopata, almendropata,
    castañopatawan. Nircur garancunata sepracacharan yuraj räya-räya ricacänanpaj.
  bqp-bqp: Yakubu lí buri aakↄ̃ gã̀ búsunↄ zↄ̃̀zↄ̃ à ń wãnzãn kpàkpa à ń wãnzãn
    kɛ̀ púu.
  hat-hat: Jakòb koupe kèk branch vèt nan pye sikren, pye zanmann ak pye bwadòm, li
    wete kèk lèz nan kòs yo. Konsa branch yo te vin gen bann vèt, bann blan sou tout
    kò yo.
  eng-BSB: Jacob, however, took fresh branches of poplar, almond, and plane trees,
    and peeled the bark, exposing the white inner wood of the branches.
  tod-tod: Gului niiti ti ga pɛpele ta amande ta pelatanegiti, Zakɔɓe naati ma ɓeke
    undui tanigaani teʋeni, é maaɠɔlɔgi naa tanigaa ɠula ma, naa ɠa a kɛ ma ɠolegi
    naa tanigaa ti ɠula kɛlɛma.
  eng-WEBPB: Jacob took to himself rods of fresh poplar, almond, and plane tree, peeled
    white streaks in them, and made the white appear which was in the rods.
  kbq-kbq: Hianagi kegava huno mani'neno tagufa ruzahu ruzahu zafamofo azankunatmi
    akafrino, ukari'za mago'a nehareno nohareno higeno efeke nehigeno, tupri tapri
    hu'ne. Ana zafa ukari'ma haregeno'a efeke hu'ne.
  nhe-BL: Huan Jacob quitzontejqui cuamacuayotl xoxohuic tlen nopa cuatini álamo,
    almendro huan castaño, huan iyocatzitzi quixixinqui para ma nesi cuicuiltic, chipahuac
    huan chocoxtic.
  bus-bus: Yakubu lí bori aagↄ̃ gã̀ búsunↄ zↄ̃̀zↄ̃ à ń wɛ̃zã kpàkpa à ń wɛ̃zã kɛ̀
    púu.
  gub-BL: Na'e Zako wekar na'iruz ma'e'yw oho kury. Wexak xopu 'yw. Wexak amen 'yw
    no. Wexak pàràtà 'yw no. Omonohok hàkàgwer a'e na'iruz ma'e'yw wanuwi. Nezewe
    umupu'ypu'yw a'e na'iruz ywyra wà.
  eng-DRA: 'And Jacob took green rods of poplar, and of almond, and of plane trees,
    and pilled them in part: so when the bark was taken off, in the parts that were
    pilled, there appeared whiteness: but the parts that were whole remained green:
    and by this means the colour was divers.'
  knf-knf: Yakob aji ya ţi ŋnko ŋwajanţ ŋanwooŋ ţi uŧaak mënţ katib inah, kafejal
    dko dloŋ ţi ya dadoo kak dfaaŧal.
