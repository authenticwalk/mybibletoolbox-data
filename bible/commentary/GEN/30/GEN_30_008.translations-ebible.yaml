verse: GEN.030.008
translations:
  mal-C: “എന്റെ സഹോദരിയോട് എനിക്കു കടുത്ത മത്സരം വേണ്ടിവന്നു; അതിൽ ഞാൻ വിജയിച്ചു,”
    എന്നു പറഞ്ഞു. അതുകൊണ്ട് അവൾ അവന് നഫ്താലി എന്നു പേരിട്ടു.
  deu-TKW: 'Da sprach Rahel: Einen Kampf um Gott habe ich gekämpft mit meiner Schwester
    und habe gesiegt! Darum nannte sie ihn Naphtali.'
  lin-lin: 'Rasheli alobaki : « Nabundisi ndeko na ngai ya mwasi bitumba ya Nzambe
    mpe nalongi. » Boye apesaki ye kombo « Nefitali. »'
  cbr-NT: 'usakian ami bëchitëkëan ka Raquel kiakëxa: Ënë tuá ka Neftalí kakin anëkë
    ''iti ''ikën, ''ëx kana ''ën xukë́n apan ami ''itsaira nishan usa ''ain kana bërí
    ''ëxribi tuáñu ''ain, usa ''ain kana ami nishíbi kana bërí tuáñu ''ain.'
  eng-LSV: and Rachel says, “With wrestlings of God I have wrestled with my sister,
    indeed, I have prevailed”; and she calls his name Napthali.
  bmu-bmu: 'Mewö meiga Reizölnöŋ kewö jiyök: “Datnambuk gwötpuk aum-möriba luhut aljal.
    “Mewö jiba miaŋgö dop morö qetŋi Naftali (Aum-mörial) qerök.'
  eng-GNV: 'Then Rahel said, with excellent wrestlings haue I wrestled with my sister,
    and haue gotten the vpper hande: and shee called his name, Naphtali.'
  eng-WEBSTER: 'And Rachel said, With great wrestlings have I wrestled with my sister,
    and I have prevailed: and she called his name Naphtali.'
  nhw-BL: 'Huajca Raquel quiijto: “Nimohuilantoc ihuaya noachtihui ejca icni huan
    nijtlantoc. Yeca ni oquichpil itoca elis Neftalí.” (Neftalí quinequi quiijtos
    “notlahuilancayo”.)'
  swh-ONEN: Ndipo Raheli akasema, “Nilikuwa na mashindano makubwa na ndugu yangu,
    nami nimeshinda.” Kwa hiyo akamwita Naftali.
  bba-bba: Rɑsɛli u nɛɛ, nɑ kɑ nɛn mɔɔ ɡɑbirinɑ ɡem ɡem nɑ nùn kɑmiɑ. Mɑ u bii wi
    yĩsiru kɑ̃ Nɛfitɑli.
  eng-KJVCPB: 'And Rachel said, With great wrestlings have I wrestled with my sister,
    and I have prevailed: and she called his name Naphtali.'
  cpy-cpy: 'Okantanaki eejatzi Raquel: “Irika eenchaaniki iitya Neftalí, tema osheki
    nokoshekakawo eentyo, notsinampaakiro.”'
  mpx-mpx: Inoke Letiyeli i ba, “Ya logasisi nabi taliu elana ge ya lake.” Inoke alana
    i tun Napitalai.
  wbp-wbp: Rajulu wangkaja, “Ngajulurlulparna Kaatu warrarda payurnu kurdukurduku
    ngula yungurnarla Liiyaku kapirdiki ngajukupurdangkaku parrparda-juku nyinami.
    Ngajujurna parrpardalku nyanunguku.” Kujarlaju, Rajulurlu kurdu wirriya yirdi-manu
    Napatali.
  luo-luo: Eka Rael nowacho niya, “Asebedo gi chandruok maduongʼ gi nyamera, kendo
    koro aseloyo.” Omiyo nochako nyathini ni Naftali.
  meu-meu: Bena Rahela eto, Kakagu ida a hedaverai, vada na kwalimu. Bena mero ladana
    e hatoa Napatali.
  npi-ULB: राहेलले भनिन्, “निकै सङ्घर्ष गरेर मैले मेरी दिदीमाथि जित हासिल गरेको छु
    ।” उनले त्यसको नाउँ नप्‍ताली राखिन् ।
  yor-yor: Nígbà náà ni Rakeli wí pé, “Mo ti bá ẹ̀gbọ́n mi ja ìjàkadì ńlá, èmi sì
    ti borí.” Ó sì pe orúkọ rẹ̀ ní Naftali.
  emp-NTPO: 'Raquelba jarasia: “Mʌ̃ djabawẽrã ume bio djõ b̶ʌd̶e mʌ̃a poyasia.” Mãwã
    dji warrara trʌ̃ b̶ʌsia Neptali.'
  ind-ind: Berkatalah Rahel, “Aku sudah berjuang keras melawan kakakku, dan akhirnya
    aku menang.” Itulah sebabnya dia menamai anak itu Naftali.
  pes-OPCB: 'راحیل گفت: «من با خواهر خود سخت مبارزه کردم و بر او پیروز شدم»، پس او
    را نفتالی نامید.'
  ssx-ssx: Kutu pieke handaa Leisoloma꞉ alota꞉ I̱ma꞉ yaka asi yaapo a꞉nda꞉ tieke pua꞉pate
    I̱ma꞉ bepolalo ekina꞉ta꞉ kota꞉ mo wekina꞉ bikita꞉ Na꞉petali leekeme.
  lcm-lcm: Na Rakel kala antok ta, “Nata atogon angkasai lava ve tasig na kana nala
    dual.” Le si mengen suke vanang na kala atuk a nat ang ta Naptali.
  aer-aer: Rachel angkeke, “Ayenge akwetethe-arle yaye atyinhenge ahele akerreme ampe
    areye anewe atyinheke atnyenetyeke. The anteme impeme.” Alakenhe anteme Rachel-ele
    ampe urreye akweke renhe Naphtali arritnye antheke. Naphtali ileme “Re Ayenge
    Ayaketyeke Aneke.”
  tgl-ULB: Sinabi ni Raquel, “Sa matinding pakikipagbuno, nakipagbuno ako sa aking
    kapatid at ako ay nanaig.” Siya ay pinangalanan niyang Nephtali.
  nop-nop: Unduŋ tubune Leseldibo yoguk, “Datnedut gigine kwanai tiŋa fafaŋelat.”
    Unduŋ yoŋa mihi wou Naftali youkuk.
  kca-kca: 'Щӑԓта Рахиль йастәс: «Ŏпем пиԓән мин шек такан йӑха хойԓысмән, пӑ ма нŏх
    питсәм». Пӑ Неффалим нэмән ԓўвеԓ пŏтсәԓы.'
  cbu-NT: Rakelsha yusur anoo nlluraa parangu; Na neetssha nlluraa sur Neftaliy, átsha
    ísamachima. Watam sirú nuwaa pamunimasi kasirangu, itaru natsha nuwshat tsimbun
    iparinaranguri, na nuwshat pamuneetsi kasiyana. Apanllpari waana nuwaa kapung
    istarangiya, mang tárangiya.
  hui-hui: Taba heneagola Leselohanda lalu, I̱ hagibunila keba halu harugo ai áyu
    karulapeore bedogoni, lowa igiri mini Nabadali wini.
  wrs-wrs: Doa Reselva ombolm awona Naptalim, nonawisra osva awona, kava doa kuvhoai
    kavna etemba.
  mya-mya: ထို​အ​ခါ​ရာ​ခေ​လ​က``ငါ​သည်​ငါ​၏​အစ်​မ နှင့်​အ​ပြင်း​အ​ထန်​ဆိုင်​ပြိုင်​ခဲ့​ရာ​အ​နိုင်​ရ​လေ
    ပြီ'' ဟု​ဆို​လျက်​ထို​သား​ကို​န​ဿ​လိ​ဟူ​၍ နာ​မည်​မှည့်​လေ​၏။
  cbi-NTPO: 'Raquel tsandimi: Entsa kaanaya Neftalí mumunu tsuve, (hebreo palaachiya,
    “vinguenu” titiñuu juve titu), entsandi'' mitya: In uñamaba veta'' veta'' vinguikeñunguendun,
    iyaa puiyu, titu.'
  bod-N: ཡང་རཱ་ཧེལ་ན༌རེ། བདག་གིས་གཅེན་མོ་དང་འགྲན་རྩོད་བྱས་ཤིང་ཁོ་མོ་ལས་རྣམ་པར་རྒྱལ་བ་ཡིན་ཞེས་སྨྲས་པའི༌ཕྱིར།
    བུ་གཉིས་པའི་མིང་ལ་ནཱབ་ཐ་ལི་ ཞེས་བཏགས༌སོ།།
  wsk-wsk: Se Rachel balam, “Aninga laun ilak kuriang ko tagi gurungumu lagaman se
    ani nu kiarem.” Ale kuriang nup beteram Naphtali mam.
  kkl-kkl: Mangaro aogpa, Raheldi yubu lelamogti, “Naro'elap talamnomori, na paliag
    neneptano,” aro me aneko si Naptali engkaog.
  sna-sna: Ipapo Rakeri akati, “Ndakava nokurwa kukuru nomukoma wangu, ndikakunda.”
    Saka akamutumidza zita rokuti Nafutari.
  spa-BLM: 'Raquel dijo: “He luchado con mi hermana con poderosos combates, y he vencido.”
    Lo llamó Neftalí.'
  beu-beu: Angmuse Rahel ana mateng hula, “Na etatabit nekaku at taing gomol muse,
    na uuntung iila.” Angu ebele ana vaal angu ene mavang, ene Naftali (evengbanang
    tarang se hula, ꞌtaing gomolꞌ.)
  cac-cac: 'Ix yalanxi ix Raquel chi'': A jun unin tic Neftalí ol sb''iej, yujto ix
    in telaj in b''a yed'' ix in nulej ix Lea, axo ticnaic ix can ix yalan̈ vuuj,
    xchi ix.'
  swh-ULB: Raheli akasema, “Kwa mashindano yenye nguvu nimeshindana na dada yangu
    na kushinda.” Akamwita jina lake Naftali.
  bel-bel: 'І сказала Рахіль: змаганьнем моцным змагалася я зь сястрою маёю і перамагла.
    І дала яму імя: Нэфталім.'
  deu-ELBBK: 'Da sprach Rahel: Kämpfe Gottes habe ich mit meiner Schwester gekämpft,
    habe auch obgesiegt! Und sie gab ihm den Namen Naphtali.'
  mbb-OT: Migkaǥi si Raquel te, “Mibpurung a mebpekidlawan te suled ku, ne nezaag
    ku sikandin.” Umbe migngezanan din haazà ki Naftali.
  msc-msc: 'Rasɛli kan ko: «Nde ni n kɔrɔmuso bilani tɛrɛ an ɲɔɔn na kojuuya. Sisen,
    n kɔnin da se a la.» Wo le rɔ, a ka den wo tɔɔ la Nefitali.'
  mal-2015: ഞാൻ എന്റെ സഹോദരിയോടു വലിയോരു പോർ പൊരുതു ജയിച്ചുമിരിക്കുന്നു എന്നു റാഹേൽ
    പറഞ്ഞു അവന്നു നഫ്താലി എന്നു പേരിട്ടു.
  tuo-NT: 'Raquel aꞌtiro nico niwõ: “Yʉꞌʉ maꞌmio meꞌrã ʉpʉtʉ waro aꞌmetuꞌtiapʉ. Añuꞌu
    majã, yʉꞌʉ core yʉꞌrʉwetitojapʉ”, nico niwõ. Tojo weego wĩꞌmagʉ̃rẽ Neftalí wãme
    õꞌoco niwõ.'
  gup-gup: Wanjh Rachel yimeng, “Ngaye yiman nganeyimarreni bulkkidj ngalbu nganedanginj,
    dja ngaye ngawinhmeng.” Wanjh kunu ngaleng bingeykurrmeng Naphtali.
  met-met: Baing Retsel harua ba, “Malimaligua rangua hamungagua haringing sibuna,
    saing ngadali baing.” Binabu uxu yanoa ba Naptali.
  gvs-gvs: E Reitiyeli idigo kana, ‘Yau tuwowogu taiyao bogina kapoikíkina Yaubada
    ina uyáwana manuna go, yau atogaga.’ Tuwo natuna ivayou Napatali.
  rmc-rmc: 'Akor e Rachel phenďa: „Maravas man zoraha mira pheňaha a zviťazinďom upral
    late.“ Vašoda leske diňa nav Naftali.'
  nlg-nlg: Rachel te holoa nia Naphtali, na pukuna gaia te bosa, “Inau tu logho ngangataa
    na hughuhughu sule itatana tughagu mi nau tu laga vulea.”
  dgr-DOGNT: Eyıt'à Rachel hadı, “Seba hòtł'ò wek'aehwhoò lahjà daats'ǫ̀ weghǫèhnǫ
    hǫt'e,” hadı. Eyıt'à dǫzhìa Naftalı wìyeh ayį̀į̀là.
  pes-OPV: 'وراحیل گفت: «به کشتیهای خدا با خواهر خودکشتی گرفتم و غالب آمدم.» و او
    را نفتالی نام نهاد.'
  ron-1924: 'Рахела а зис: „Ам луптат ку Думнезеу ымпотрива сурорий меле ши ам бируит.”
    Де ачея й-а пус нумеле Нефтали.'
  ben-OBCV: তখন রাহেল বললেন, “আমার দিদির সঙ্গে আমার এক মহাসংগ্রাম হয়েছে, এবং আমিই
    জয়লাভ করেছি।” অতএব তিনি তার নাম রাখলেন নপ্তালি।
  lex-lex: 'Rahel nakot niwra: “Agora ka''ku mparehi matmiati, ne a''ulernia la yawa.”
    Noma nala keke''en de pa nwawa Naftali (nnia''eratni de, mparehi).'
  rgu-rgu: Rahel dedea nae, “Au asudi susuraꞌ o aꞌa ka so, de aseki ni.” Huu ria na,
    de ana foi anaꞌ ria, nadeꞌ Naftali (sosoa na nae, ‘nasudi susuraꞌ’, do nahohoe
    aoꞌ’).
  som-som: Oo Raaxeelna waxay tidhi, Legdan aad u weyn baan walaashay la legdamay,
    waanan ka adkaaday. Magiciisiina waxay u bixisay Naftaali.
  lat-VUC: 'pro quo ait Rachel: Comparavit me Deus cum sorore mea, et invalui: vocavitque
    eum Nephthali.'
  aoi-aoi: Yingi-yama ngalaja Rejila, “Yirringuwa yirringi-kuwurriyinuma diyabarrka
    akena ngayuwa angwurra ningarrubuda.” Biya nenimikirra yingini-yengbijuwama Rejila
    Nabudali, mena akina ekirra Nabudali ne-yaminama “yirringi-kuwurriyinuma.”
  eng-ASVBT: 'And Rachel said, With mighty wrestlings have I wrestled with my sister,
    and have prevailed: and she called his name Naphtali.'
  mna-mna: 'Tabe Rael iso: “Nio niamru atoŋ moori amparkam siloogo biibi ma aŋlip
    pini kek.” Tana ipaata pikin zaana be Naptali.'
  ita-1885: 'E Rachele disse: Io ho lottate le lotte di Dio con la mia sorella; ed
    anche ho vinto; perciò pose nome a quel figliuolo Neftali.'
  eng-LXXUP: And Rachel said, God has helped me, and I contended with my sister and
    prevailed; and she called his name, Naphtali.
  eng-ULB: Rachel said, “With mighty wrestlings have I wrestled with my sister and
    have prevailed.” She called his name Naphtali.
  spa-VBL: 'Y Raquel dijo: “He tenido una contienda con mi hermana, pero ahora he
    ganado”. Y a este hijo lo llamó Neftalí.'
  fra-_FOB: 'Et Rachel dit: J''ai soutenu contre ma sœur des luttes de Dieu; j''ai
    même eu la victoire; et elle lui donna le nom de Nephthali (ma lutte).'
  mal-mal: “ഞാൻ എന്റെ സഹോദരിയോടു വലിയോരു മല്ലിട്ടു, ജയിച്ചുമിരിക്കുന്നു” എന്നു റാഹേൽ
    പറഞ്ഞ് അവൾ അവന് നഫ്താലി എന്നു പേരിട്ടു.
  urd-GVR: Rāḳhil ne kahā, “Maiṅ ne apnī bahan se saḳht kushtī laṛī hai, lekin jīt
    gaī hūṅ.” Us ne us kā nām Naftālī yānī ‘Kushtī meṅ Mujh se Jītā Gayā’ rakhā.
  suz-BL: मिनु राहेलमी “गो आं लोक्‍ब नु परमप्रभु खोदेंशो पा जिशा ग्राती” देंमाक्‍त।
    मोपतीके मेको आ नें नाप्‍ताली वोदा बाक्‍त।
  ita-1927: 'E Rachele disse: “Io ho sostenuto con mia sorella lotte di Dio, e ho
    vinto”. Perciò gli pose nome Neftali.'
  ckb-ckb: 'ئینجا ڕاحێل گوتی: «بە زۆرانبازی خودا، زۆرانبازیم لەگەڵ خوشکەکەم کرد و
    بردیشمەوە.» لەبەر ئەوە ناوی لێنا نەفتالی.'
  eng-BBE: 'And Rachel said, I have had a great fight with my sister, and I have overcome
    her: and she gave the child the name Naphtali.'
  crx-NTPO: '''Et Rachel ''utni, “Sulhtus Leah bulh lhch''a ''oldeh hukwa ''it''en,
    soo ''iltus whe ''ink''ez si whucha'' nusde.” ''Ink''ez nyoon ts''oodun Naphtali
    yulhni.'
  kan-OKCV: ಆಗ ರಾಹೇಲಳು, “ಅಧಿಕವಾದ ಹೋರಾಟಗಳಿಂದ ನನ್ನ ಸಹೋದರಿಯ ಸಂಗಡ ಹೋರಾಡಿ ಜಯಿಸಿದ್ದೇನೆ,”
    ಎಂದು ಹೇಳಿ ಅವನಿಗೆ ನಫ್ತಾಲಿ ಎಂದು ಹೆಸರಿಟ್ಟಳು.
  bbb-bbb: '@see-verse:GEN.030.007'
  tam-2017: 'அப்பொழுது ராகேல்: “நான் மகா போராட்டமாக என் சகோதரியோடு போராடி மேற்கொண்டேன்”
    என்று சொல்லி, அவனுக்கு நப்தலி என்று பெயரிட்டாள்.'
  spa-RV-1909: 'Y dijo Rachêl: Con luchas de Dios he contendido con mi hermana, y
    he vencido. Y llamó su nombre Nephtalí.'
  ron-BTF: 'Şi Rahela a spus: Cu mari lupte am luptat cu sora mea şi am învins; şi
    i-a pus numele Neftali.'
  eng-WEBP: Rachel said, “I have wrestled with my sister with mighty wrestlings, and
    have prevailed.” She named him Naphtali.
  eng-FBV: Rachel said, “I've had a hard struggle with my sister, but I've won.” So
    she named him Naphtali.
  nld-1939: 'Nu sprak Rachel: Een heftige kamp heb ik met mijn zuster gestreden, en
    ik heb overwonnen. En ze noemde hem Neftali.'
  nch-BL: 'Huajca Raquel quiijto: “Nimotehuijtoc ihuaya noachtohui icni huan nijtantoc.
    Yeca ni oquichpil itoca elis Neftalí.” (Neftalí quinequi quiijtos Notatehuijcayo.)'
  tfr-NTPO: Eshko ga Raquel tjl̈ẽ ga «Tja dbonino bor wi tjok ara, ga zanor. E kjĩshko
    ga bor wa ëre koiër Neftalí» l̈e.
  vie-1934: 'Ra-chên rằng: Tôi đã hết sức chống cự với chị tôi, và tôi được thắng;
    vì cớ ấy, nàng đặt tên đứa trai nầy là Nép-ta-li.'
  hin-CV: तब राहेल ने कहा, “मैंने अपनी बहन के साथ बड़ा संघर्ष किया है और अब मैं जीत
    गई हूं.” इसलिये इस बेटे का नाम नफताली रखा गया.
  eng-OURB: Rachel [Ewe sheep] said, “With mighty wrestlings have I wrestled with
    my sister, and have prevailed.” She named him Naphtali [My wrestling].
  spa-BES: 'Y dijo Raquel: He tenido una gran pelea con mi hermana, y la he vencido;
    y ella le dio el nombre de Nephtali al niño.'
  tdx-tdx: Le hoe t’i Rahkele, Am-pifangatorañe mafe ty nifangatòrako aman-jokeko
    le nahalefe, vaho natao’e Naftalý ty añara’e.
  vid-vid: Aho Laheli nakalonga, “Natitowa lukami na lumbulyangu, nani sumya.” Ahyo
    nakamchema mwana ayo Nafutali.
  pwg-pwg: Ma Risera ivona bo, “Avi paparana kirakai da genebuku aghekuyowei.” Tuna
    kubiine nani tomowa kikina ivi vavei ‘Napitali.’
  eng-OKE: 'And Rahel said, The Lord hath received my request: when I entreated in
    my prayer, I desired that I might have offspring as my sister, and also it is
    given me. And she called his name Naphtali.'
  tha-KJV: นางราเชลจึงว่า “ข้าพเจ้าปล้ำสู้กับพี่สาวของข้าพเจ้าเสียใหญ่​โต และข้าพเจ้าได้ชัยชนะแล้ว”
    นางจึงให้ชื่​อบ​ุตรนั้​นว​่า นัฟทาลี
  por-BR-2018: 'E disse Raquel: Com lutas de Deus disputei com minha irmã, e venci.
    E chamou seu nome Naftali.'
  bco-bco: Sa꞉la꞉liabiki, Lesol eyo꞉ a꞉la꞉sio꞉, “Ne nado o꞉lia꞉ eteyo꞉wo꞉ alan dowa꞉len
    a꞉no꞉, o꞉go꞉ niyo꞉ tinio꞉l.” A꞉la꞉fo꞉ko꞉lo꞉ so꞉wa a꞉no꞉ Nabtali wikilo꞉.
  deu-ELO: 'Da sprach Rahel: Kämpfe Gottes habe ich mit meiner Schwester gekämpft,
    habe auch obsiegt! Und sie gab ihm den Namen Naphtali.'
  ktm-ktm: Resel ihpa, “Yu upkwe puko-on ile pule-en tinto uu pe kah tawene todo ti
    indrihir sengin.” Ile pe irson rangan ile Naptali.
  caa-caa: 'Entonces ojron e Raquel otronyajr y che: “Pues nisacun war uchien innumse
    nibꞌa meyra, pero era inchꞌancabꞌesix. Y cꞌani inturbꞌa ucꞌabꞌa e sitz era Neftalí”,
    che e Raquel. Pues uyubꞌnar e ojroner Neftalí lar tacar e ojroner hebreo xeꞌ war
    che: “Qꞌuecꞌojsiaj.”'
  eng-WYC-2018: for whom Rachel said, The Lord hath made me like my sister, and I
    [have] waxed strong; and she called him Naphtali.
  epo-epo: 'Tiam Raĥel diris: Per Dia lukto mi luktis kun mia fratino, kaj mi venkis;
    kaj ŝi donis al li la nomon Naftali.'
  uig-PIN: 'Raⱨilǝ: — «Mǝn aqam bilǝn bǝslixip ⱪattiⱪ tutuxup, yǝngdim» dǝp uning
    ismini Naftali ⱪoydi.'
  beo-beo: La:isele da amane sia:i, “Na da na dalusima bagadewane gegei galu. Be na
    da osa:le heda:i dagoi. Amaiba:le e da amo manoma Na:badalai (Gegesu) dio asuli.
  tpi-OTNT: Na Resel i tok olsem, “Mi bin pait strong wantaim susa bilong mi na nau
    mi win pinis.” Olsem na em i kolim nem bilong pikinini Naptali.
  hau-SA: Sai Rahila ta ce, “Na yi kokawa sosai da ’yar’uwata, na kuwa yi nasara.”
    Saboda haka ta kira shi Naftali.
  udu-udu: 'Dhali yan’ko’d Rahiil oki gwo mo ki: Ki mon’thir jin c̱a’bki dem dem mo
    tani a’di i’thirkika/ ’bwah pem mo dhali p̱i gwo jip̱i/ mo. Gom gwo gi wakan mo
    tani ayim ki yuḵ a’di gway mo ka Nap̱taali mo.'
  uig-LAT: 'Rahile: — «Men acham bilen besliship qattiq tutushup, yengdim» dep uning
    ismini Naftali qoydi.'
  nde-nde: URasheli wasesithi, “Kade kuyimpi phakathi kwami lodadewethu, mina senginqobile.”
    Wasemuthi nguNafithali.
  ton-ton: 'Pea pehē ʻe Lesieli, “ʻI he ʻahiʻahi lahi, naʻa ma ʻahiʻahi mo hoku taʻokete,
    pea kuo u lavaʻi: pea ne ui hono hingoa ko Nafitalai.”'
  ces-1613: 'I řekla Ráchel: Tuhé jsem odpory měla s sestrou svou, a všakť jsem přemohla.
    A nazvala jméno jeho Neftalím.'
  eko-eko: 'Rakeele khulupa yoori: “Kaarina viittha khuluyeene na nuunu, ila kanshintta.”
    Mwaana otule khuntthaja nzina la Nafitaali.'
  nss-nss: Rahel ipa, “Ndriyo itayi nali pe kuntamwaitini yiy.” Pwen pe ipohowe ngalan
    ara “Naptali.”
  eng-WMB: Rachel said, “I have wrestled with my sister with mighty wrestlings, and
    have prevailed.” She named him Naphtali.
  tam-TCV: அப்பொழுது ராகேல், “என் சகோதரியுடன் எனக்கிருந்த பெரிய போராட்டத்தில் நான்
    வெற்றியடைந்தேன்” என்று சொல்லி, அவனுக்கு நப்தலி எனப் பெயரிட்டாள்.
  ceb-ULB: Si Raquel miingon, “Pinaagi sa pagpakiglayog nga hilabihan nakiglayog ako
    sa akong igsoong babaye ug nagmadaogon ako.” Ginganlan niya siya ug Neptali.
  mkn-mkn: Ais Rahel omong bilang, “Beta su basaing deng beta pung kaka, ais beta
    yang manáng.” Andia ko dia kasi nama itu ana, Naftali (yang dia pung arti ‘basaing’,
    ko ‘baterek’).
  pol-UBG: 'Wtedy Rachela powiedziała: Dzielnie walczyłam z moją siostrą i zwyciężyłam.
    I nadała mu imię Neftali.'
  agr-agr: 'Nunikmatai Raquel chichaak: “Mina kaijun depetkatag tusan maa maaniakuan
    yamaik depetkajai, nuadui juju uchik Neftalí atatui”, tiuwai.'
  kyc-kyc: Dokopa Oresolo baame lao, Namba kakingipa sisu andake nyuo piyambanopape
    nambame baa nyuo isa palyilyu lapala banya kingi Napatalai, leya.
  urd-GVU: راخل نے کہا، ”مَیں نے اپنی بہن سے سخت کُشتی لڑی ہے، لیکن جیت گئی ہوں۔“
    اُس نے اُس کا نام نفتالی یعنی ’کُشتی میں مجھ سے جیتا گیا‘ رکھا۔
  deu-1912: 'Da sprach Rahel: Gott hat es gewandt mit mir und meiner Schwester, und
    ich werde es ihr zuvortun. Und hieß ihn Naphthali.'
  ntj-ntj: Nyangka Rayirrtjultu puru mantjirnu lurrtjurnu kutjarra kanyiranytja Pilaku
    katja. Palunyalu watjarnu, “Wiya, tjurtulu-litjunku tirtu wangkarranytja tjilkunguru.
    Palunyalu-rnalu wangka kanmarrmanu tjilku kutjarra mantjiralpi.” Palunyalu yini
    Natjalinya tjapirnu.
  row-row: Rahel olaꞌ nae, “Au ukusosoek o aꞌa ngga ena, ma au uꞌsenggiꞌ e.” Naa de,
    ana babꞌae anaꞌ naa, Naftali (sosoa na ‘esa nda nau kala saꞌ boe’).
  kan-2017: ರಾಹೇಲಳು, “ನನ್ನ ಅಕ್ಕನ ಸಂಗಡ ಬಲವಾಗಿ ಹೋರಾಡಿ ಜಯಿಸಿದ್ದೇನೆ” ಎಂದು ಹೇಳಿ ಅದಕ್ಕೆ
    “ನಫ್ತಾಲಿ” ಎಂದು ಹೆಸರಿಟ್ಟಳು.
  ena-ena: Huhɨlɨci Leselɨ abami. Viaŋ iadɨ isaŋ dɨ lɨvalavɨla Asɨ dɨ vɨdɨvɨdɨŋ aba
    aba hɨnilɨŋ Bilɨha dɨ ahɨliahuci iasaŋ ninaŋ mu ci huhɨli uami. Lavɨla ninaŋ agadɨ
    ibi lamavɨla abami. Napɨtali uami.
  tgo-tgo: Amba Reitiyel iŋa, “Mbema lo rovurɨgheghe eŋge weiŋgu ghaghaŋguko Loi le
    mwaewoko kaiwae, na kaero ya vaidiya une.” Iya kaiwae i rena ŋgamako idae Napɨtalai
    (gha loŋwaloŋwa ŋgoreiye Hibru utuniye gharumwaru rovurɨgheghe).
  yap-yap: Me ga’ar Rachel, “Kug tagenging gow walageg ni bpin, ma kug gel”; me tunguy
    fithingan ni Naftali.
  tet-tet: Rahel moos dale tenik naꞌak, “Haꞌu ko haꞌukaan biin sita malu tiꞌan. Haꞌu
    mak kodi nia.” Tan baa nia, Rahel nanaran oan nia, naran Naftali (tan lia fuan
    naftali isin naꞌak ‘sita malu’).
  hlt-MCSB: Te vaengah Rakhel loh , “Pathen kah rhaknah dongah ka maya te ka hnueih
    tih ka na coeng,” a ti. Te dongah anih ming te Naphtali a sui.
  mdy-ETH: ራኣሄላ «ታ ሚሾና ሚርጌ ማሹንቦ ዓርቂ ዒዞ ታ ባሼኔ» ጌዒ፥ ናዖኮ ሱንፆ ኒፕታኣሌኤሜ ጌዔኔ።
  twi-ASANTE: Na Rahel kaa sɛ, “Me ne me nua Lea adi yɛn ho aperedie na madi nkonim.”
    Ɛno enti, ɔtoo abɔfra no edin Naftali a asekyerɛ ne, “Mʼakodie.”
  bhl-bhl: 'Dukului, Elesel u bokolomelu: “Nakalem en so bonge bonge kesomi, bakiumomin
    kitil kebi te.”, angsu kasike, aul beem wiin e Nafatali dangsu kale.'
  con-NTPO: 'Isusi Raquelja su: “Ña she''shei''ccu iyicco''jepa gi patsu. Tsa''camba
    gi va du''shuma inisiaña Neftalí.”'
  eng-WEBU: Rachel said, “I have wrestled with my sister with mighty wrestlings, and
    have prevailed.” She named him Naphtali.
  bnp-bnp: Lakea e Resel i ta maea, “A vaubi bala ne tukagu, ngane a bolea pali.”
    Lakea i vunua e Naptali.
  wal-wal: Yelin Raaheela, “Taani ta michcheera wolqqaama baaxiyaa baaxetada xoonaas”
    yaagaasu. Hegaa gishshau a Nifttaaleema sunttaasu.
  mgh-mgh: 'Vaavale Rakeli aheera: Kaari ni ikhotto yuulupale ni munnaka ni kihotthema.
    Phimaana ahonvaha ncina na Nafitalii.'
  acu-NT: 'Raquel chichaak: —Uchin jerechu asan, kairjai nekapnaisamunam kairun nepetkajai
    —tusa uchi naari Neftali ati tusa inaikiamiayi.'
  spa-PDDPT: 'Y Raquel dijo: Con gran conflicto luché contra mi hermana y vencí. Y
    lo llamó Neftalí.'
  gun-gun: 'Ha''e rã Raquel aipoe''i: — Xeryke reve ropu''ã vaipaa gui xepo''aka ma
    hexe — he''i vy omboery Naftali.'
  agu-BL: 'Ma yi tule''n itz''ok yi jun ni''a''tz nintzun tal Raqueltz: “Yi ni''e''j,
    Neftalí sbne'' bi'', na sajle''n tunintz at bano''n ib skaxo''l tu wutzicy tan
    paj yi qui''c wetz wal, poro jalu'' ja chinxcye'' te''j,” stzun i'' bantz.'
  eng-PEV: Then Rachel said, “I used to be jealous of my sister Leah, because she
    had kids and I didn’t. But now I have 2 sons. It’s like I had a big fight with
    Leah, and I won.” And Rachel named that baby Naphtali. That name means my big
    fight.
  ilo-ULB: Kinuna ni Raquel, “Sipipinget a pannakigabbo ti pannakigabbok iti kabsatko
    ket nangabakak.” Pinanagananna daytoy iti Neftali.
  kpg-kpg: Rachel ga helekai, “Au gu heebagi hagamahi gi dogu duaahina ahina, gei
    au gu maaloo i mee.” Gei mee gaa gahi di ingoo o maa bolo “Naphtali”.
  uig-ARA: 'راھىلە: ــ «مەن ئاچام بىلەن بەسلىشىپ قاتتىق تۇتۇشۇپ، يەڭدىم» دەپ ئۇنىڭ
    ئىسمىنى نافتالى قويدى.'
  bsp-bsp: 'Kɔ Rasɛl oloku: «Kanu kəmar im kəsiməs kɔ wɛŋc im wəran Leya, k''intam
    kɔ.» Kɔ Rasɛl ɔsɔŋ wan wəkakɔ tewe ta Naftali.'
  mbs-mbs: Minikagi si Raquel, “Kedengan dinaeg a te kakay ko, meneng songkani dinaeg
    ko heman sikandin.” Yan iningedanan din se batà din ki Neftali (kelebadan niyan,
    bolaw).
  tof-tof: Ene tonarr Rreizel bóktanórr wagó, “Ka kólba naretpükü wirri arüngi bóka
    bamgünürrü, da ka oya singül kwata kuri natóka!” Da wa igósidi ngi ngyesilürr
    Naptali.
  sus-sus: Raxele naxa a fala, «Ala bara n mali katɛ birin na alako n xa xun nakeli
    sɔtɔ n taara ginɛma xun ma.» A naxa a xa di xili sa Nafatali.
  pon-2006: Resel ahpw nda, “I uhwong oh pelianda riei serepein, oh kalowehdi.” Ih
    eri kihong eden pwutako Napdali.
  jae-jae: Ma Rahel kêsôm gebe “Aêagêc teoco amônaŋ tauŋ ŋajaŋageŋ e kaku eŋ tulu.”
    Tec gê ŋapalênê ŋaê gebe Naptali.
  ksd-ksd: 'Ma Rakel i ga biti: Amir tar manga varubu ma tana vavigu, ma iau tar uvia
    pa ia; ma i ga tar ra iangina ba Naptali.'
  tur-YTC: Rahel, “Kız kardeşimle çetin güreşler yaptım ve yendim” dedi. Ona Naftali
    (Güreşim) adını verdi.
  bel-N: 'I сказала Рахель: “Ваяваньнем Божым змагалася я з сястрою сваёй і адолела”.
    I назвала імя ягонае Нэфталі.'
  grc-BRENT: Καὶ εἶπε Ῥαχὴλ, συναντελάβετό μου ὁ Θεὸς, καὶ συνανεστράφην τῇ ἀδελφῇ
    μου, καὶ ἠδυνάσθην· καὶ ἐκάλεσε τὸ ὄνομα αὐτοῦ, Νεφθαλεί.
  ind-AYT: Rahel berkata, “Dengan pergumulan yang sangat hebat aku telah bergumul
    dengan kakakku, dan aku dimampukan.” Jadi, dia menamainya Naftali.
  lid-lid: Eme Rejel anya, “Jo badeh amwekes lahou boto-on labai hawe nadu tine eme
    ma jo ndrasakalawi iy.” Eme iy tondrohani nyaran badeh Nabtali.
  eng-NNA: Rachel said, “My sister and I have been struggling with each other because
    of children, I truly got this child, my sister did not prevent me.” So she named
    that child Naphtali.
  nya-nya: Pamenepo Rakele anati, “Ndakhala ndikulimbana kwambiri ndi mʼbale wanga
    ndipo ndapambana.” Choncho anamutcha Nafutali.
  hrv-hrv: 'Tada Rahela reče: “Žestoko sam se borila sa sestrom, ali sam pobijedila.”
    Tako mu nadjenu ime Naftali.'
  mps-mps: Tama Reselgo te po wai, “Eno te ena ama dali bomonama mu hwįanigo tama
    megi eno nogi ugwa sali.” Tama agai te wai nogi Naptali poai.
  llg-llg: Boe ma, Rahel kokolak nae, “Au akasusudik ua au kaꞌang, de au senggin.”
    Huu ndia, ana foi kakanak ndia, nade, Naftali (fo ndandaan nae, ‘nakasusudik’).
  tpi-tpi: Na Resel i tok olsem, “Mi bin pait strong wantaim susa bilong mi na nau
    mi win pinis.” Olsem na em i kolim nem bilong pikinini Naptali.
  dan-1931: 'og Rakel sagde: “Gudskampe har jeg kæmpet* med min Søster og sejret.”
    Derfor gav hun ham Navnet Naftali. { [*på hebr. Ordspil med Navnet Naftali.] }'
  vie-OVCB: 'Ra-chên đặt tên nó là Nép-ta-li và giải thích: “Tôi đã tranh đấu với
    chị tôi và thắng cuộc!”'
  lbk-lbk: Kinwanin Raquel, “Nakiapes ak ay ostoosto ken yon-ak et nay nangafak ak.”
    Isonga nginadnana is Neftali.
  guj-2017: રાહેલે કહ્યું, “મેં મારી બહેન સાથે જબરદસ્ત લડાઈ લડી છે અને હું જીતી છું.”
    તેણે તેનું નામ ‘નફતાલી’ પાડ્યું.
  byr-byr: '@see-verse:GEN.030.007'
  awx-awx: Dukngike imän Reseldä using yakut. “Payänaxät amäxu bulämbam tahake, nätä
    yapmit,” yake, umanä Naptali yang inikut.
  pon-2006A: Resel ahpw nda, “I uhwong oh pelianda riei serepein, oh kalowehdi.” Ih
    eri kihong eden pwutako Napdali.
  por-BRBSL: 'Rachel disse: “Eu lutei com minha irmã com poderosas lutas, e prevaleceram”.
    Ela lhe deu o nome de Naftali.'
  aly-aly: Rachel angkek, “Ayengarl arrkernelhenh, kel angkwerey atyenh atha antengilek.”
    Rap awey akely renh itnewek Naphtali.
  cth-cth: Rachel ni, ka hmau hoi kâthe teh ka tâ toe telah ati. Hatdawkvah, a min
    lah Naptali a phung.
  twi-twi: Na Rahel kae se, “Me ne me nua Lea adi yɛn ho aperepere na madi nkonim.”
    Ɛno nti, ɔtoo abofra no din Naftali a ne nkyerɛase ne, “Mʼakodi.”
  hlt-hlt: Te vaengah Rakhel loh, “Pathen kah rhaknah dongah ka maya te ka hnueih
    tih ka na coeng,” a ti. Te dongah anih ming te Naphtali a sui.
  tbz-SIM: 'Kɛ̀ Dɑsɛɛdi dɔ̀: M mɑnɛ̀ n kóo kótì kɛ nɑ, kɛ́ dɛ̀ yu kɛ dɔ̀ Nɛfutɑdii.'
  msy-2020: Ezɨ Resel ghaze, “Kɨ uan avenamebam ko mɨgɨrɨgɨaba uaning adogha ghua
    kɨ datɨrɨghɨn a gafiragha gɨfa.” Egha borim ziam, “Naptali,” a gatɨ.
  txq-txq: Boe ma Rahel kokolak nae, “Au akaseseꞌuk ua au kaꞌang ena, de au senggi.”
    Huu naa de ana foi kanak naa nade Naftali (fo sosoa-ndandaan ‘nekeseseꞌuk’, do
    ‘nekeheheek’).
  aaz-aaz: Onaim bi Rahel naꞌuab am nak, “Au ꞌok au tataꞌ mmariꞌun mahoint ii. Onaim
    au ꞌiis ꞌaan ee.” Etun in nakanab riꞌanaꞌ naan naiꞌ Naftali (reꞌ in aꞌmoufn ii
    nak ‘anmariꞌun’).
  azb-azb: 'Rəhilə dedi: «Bacımla güclü mübarizəyə girişib ona üstün gəldim». O, uşağın
    adını Naftali qoydu.'
  eng-DBY: And Rachel said, Wrestlings of God have I wrestled with my sister, and
    have prevailed; and she called his name Naphtali.
  hin-2017: तब राहेल ने कहा, “मैंने अपनी बहन के साथ बड़े बल से लिपटकर मल्लयुद्ध किया
    और अब जीत गई।” अतः उसने उसका नाम नप्ताली रखा।
  wol-KYG: 'Rasel ne: «Bëre naa ak sama mag bëre bu réy, ba daan,» daldi ko tudde
    Neftali (mu firi Kiy bëre).'
  swp-swp: Rahela abo i ene, “Haiabi lailai arinai ea haiabi maegu doga, hinage ea
    saepoi ina.” Arinai esana ie tore Napatali.
  bjr-bjr: Raseera nammarifa mina qafamaseenoo qinau. Qinee qeeqa qinasaana faqa firaaqoo
    rairai qimasee qinee uriaaqareeqee qimaseenoo mi faiqina auqu Napatari fee qinau.
  eng-YLT: and Rachel saith, 'With wrestlings of God I have wrestled with my sister,
    yea, I have prevailed;' and she calleth his name Napthali.
  heg-NTPO: Ti Rahel tek noan, “Auk sukat nol auk kakang ngi son, hidim auk man nala.”
    Tiata un ngali tana-ana na, ngala Naftali (man nahin na noan ‘sukat apa’).
  ptu-ptu: 'Ma''kada Rahel naua: “Masäem kupeä lalanna la umpentaloi kakangku, iya
    kao patalo.” Iam too anna nasangaim Naftali.'
  bzd-NTPO: 'Raquel tö iché: “Ye'' ñippé tai̱ë ye'' ël ta̱ eta̱ ye'' e̱'' aléka̱ iki̱.”
    E'' kue̱ki̱ ikiè méka̱itö Neftalí.'
  kwf-kwf: ꞋI neꞋeri Ꞌi Rachel ka fata Ꞌuri, “Nau ku fuꞋa ngasingasiꞋa Ꞌusia ai naꞋoku,
    ma nau ku liufia naꞋa.” Ma nia ka saea ngela neꞋeri Ꞌani sa Naftali.
  eng-WYC-2017: for whom Rachel said, The Lord hath made me like my sister, and I
    [have] waxed strong; and she called him Naphtali.
  eng-WMBB: Rachel said, “I have wrestled with my sister with mighty wrestlings, and
    have prevailed.” She named him Naphtali.
  spp-spp: 'Ka Arasɛli si jwo: «Sèeŋi na, mii à zhìŋi le ná na muɲcwoŋi i, maa jà
    u na.» Lire kurugo, u à lire pùnambilini mɛge le Nɛfitali.'
  aey-aey: Eunu Resel uqa maden, “Ija caja hica ben bahic licdoh. Odimeu ija wooldom,”
    en. Eunu uqa mel eu ijan Naftali qon.
  urd-GVH: राख़िल ने कहा, “मैंने अपनी बहन से सख़्त कुश्ती लड़ी है, लेकिन जीत गई हूँ।”
    उसने उसका नाम नफ़ताली यानी ‘कुश्ती में मुझसे जीता गया’ रखा।
  rug-rug: Meke zama se Reseli, “Ele varipera sisigiti la si rau koasa tasiqu barikaleqe
    meke ele mataqara si rau,” ke poza nia Napitalai sa sa pozana sa koburu.
  gaz-gaz: Raahelis, “Ani obboleettii koo walʼaansoo guddaa qabee moʼadheera” jette.
    Maqaa isaa Niftaalem jettee moggaafte.
  fra-LSG: 'Rachel dit: J’ai lutté divinement contre ma sœur, et j’ai vaincu. Et elle
    l’appela du nom de Nephthali.'
  yal-yal: Rakeli yi a fala, a naxa, “N bata n tada yɛngɛ n sɔbɛɛn birin na, n yi
    nɔɔn sɔtɔ.” A yi a diin xili sa Nafatali.
  gum-gum: 'Incha Raquelbe trenchibig køn: “Tius namun øyeeg kønrrain kuikkurri nabe
    nai numøsraimba purø murtø melambuyab megawa, na kanar” cha. Treekkurri Raquelbe
    tru unane Neftalí munchi pasrig køn.'
  iou-iou: Täŋkaŋ Reseltä yäŋkuk; Moknakät ämiŋtäŋgän eruk irepmitat uba yäk. Ude
    yäŋpäŋ nanak wäpi Naptali yäŋ iwetkuk.
  haw-1868: 'I mai la o Rahela, Me na hakoko nui ka''u i hakoko pu ai me kuu kaikuaana,
    a ua lanakila au: a kapa iho la ia i kona inoa, o I Napetali.'
  arb-NAV: 'فَقَالَتْ رَاحِيلُ: «قَدْ تَصَارَعْتُ مَعَ أُخْتِي مُصَارَعَاتٍ عَنِيفَةً
    وَظَفِرْتُ». وَدَعَتْهُ نَفْتَالِي (وَمَعْنَاهُ: مُصَارَعَتِي).'
  adz-adz: Da Retsel ini binaꞌ, “Dzi yis gudzun nidzun angu da rainggangꞌ da aruani
    dzi waꞌ da nam nidzun sib.” Ibinigi da arangan ifaringꞌ i binganggan Naftali (wainggan
    ibi ‘isa gudzun’).
  ewe-ewe: Rahel na ŋkɔe be Naftali si gɔmee nye “Hoʋiʋli,” elabena egblɔ be, “Mele
    ho ʋlim sesĩe kple nɔvinye, eye mele dzi ɖum!”
  eng-LEE: 'And Rachel said, Contests of God have I contended with my sister, I have
    also prevailed: and she called his name Naphtali.'
  dji-dji: A nyani Ratjil wangini, “Ngili ngirrang gaḏingimi Liya inydji il birrirrpirrirrdjim
    kirimban, bil marriban, ngarri nyaniny irr burrdji nguliban!” Bilapilang nyani
    wangin, marrga nyaninyi yagirri nyani yirrpiniban Naptali (Naphtali), gima ngunung
    yagirri gatjinmi mayali miri ‘Birrirrpirrirrdjnyirbi’.
  nna-nna: Rachel-ju karra marna, “Ngalayi mirarnakinyaliyirnarninyi partanyjamarra,
    ngajulu yiji mirarnarna partanyku.” [Put this sentence into the lexicon!] Yini
    marna pala partany Naphtali. [“Naphtali” means, “my struggle”.]
  asm-FB: তেতিয়া ৰাহেলে ক’লে, “মই মোৰ বাইদেউৰ সৈতে মালযুদ্ধ কৰি জয়ী থ’লো।” সেয়ে
    তেওঁ ল’ৰাটিৰ নাম নপ্তালী থলে।
  sus-A: رَشٍلٍ نَشَ عَ قَلَ، «عَلَ بَرَ ﭑ مَلِ كَتّ بِرِن نَ عَلَكٌ ﭑ شَ شُن نَكٍلِ
    سْتْ ﭑ تَارَ فِنّمَ شُن مَ.» عَ نَشَ عَ شَ دِ شِلِ سَ نَقَتَلِ.
  fra-SBL: 'Rachel dit : « J''ai lutté avec ma sœur avec force combats, et j''ai vaincu. »
    Elle lui donna le nom de Nephthali.'
  hbo-hbo: וַתֹּ֣אמֶר רָחֵ֗ל נַפְתּוּלֵ֨י אֱלֹהִ֧ים ׀ נִפְתַּ֛לְתִּי עִם־אֲחֹתִ֖י
    גַּם־יָכֹ֑לְתִּי וַתִּקְרָ֥א שְׁמֹ֖ו נַפְתָּלִֽי׃
  shp-NTPO: 'Ja bake pikóketian, Raquel iká iki neskati: “Nato bake pikotara en janeai,
    Neftalí akin. Enra ja janen akai, ea bakeayosma ikax, nokon wetsa betan rawikananbekona
    keská ikax itikomabires iikinbi, Diossen akinnares moa bakea kopí”, iki.'
  eng-WYCLIFFE: for whom Rachel seide, The Lord hath maad me lijk to my sistir, and
    Y wexide strong; and sche clepide hym Neptalym.
  piu-2006: '@see-verse:GEN.030.007'
  pjt-pjt: Ka Raitjiltu wangkangu, “Ngalinku puḻkaṟa wangkangi kangkuṟulu ngali tjitjinguṟu,
    kaṉa palunya wangkara kanmarmanu kuwari tjitji nyanga kutjara wirkankunytjanguṟu.”
    Munu tjitji palunya ininu Napatalinya.
  cwe-cwe: Laheli kalonga, “Nikala na ugomvi mkulu na mwali wangu, mbali nihuma.”
    Ivo kamtanga mwana iyo Nafutali.
  bgs-bgs: Igkagi si Raquel, na mà din, “Sakán asta tô kaké ku, igpamatayé ké dángngan,
    asal áknganni italu kud sikandin.” Purisu igngadanan i Raquel tô batà ki Neftali.
  kik-kik: Nake Rakeli akiuga atĩrĩ, “Nĩ ngoretwo na kũgiana kũnene na mwarĩ wa maitũ,
    na nĩ hootanĩte.” Nĩ ũndũ ũcio agĩgatua Nafitali.
  ksr-ksr: 'Kaeŋ mero Reizelnoŋ kokaeŋ jero: “Danawo mamaga aoŋoroŋ haamo anjeŋ.”
    Kaeŋ jeŋ iikawaa so mera qata Naftali (Aoŋorowe) qaro.'
  fra-NCL: 'Et Rachel dit : « J’ai lutté auprès de Dieu à l’encontre de ma sœur, et
    je l’ai emporté. » Et elle le nomma Nephthali.'
  cek-AK: Rachel mah, Kamya hoi kang pan hoi moe, ka pazawk boeh, tiah thuih. To pongah
    anih mah Naphtali, tiah ahmin sak.
  xla-xla: Epalati Leisoltapo ya꞉ hiye Naptali diyo. Epame epo atluwapo, “Na꞉tapo
    na꞉ nana mate nalatimama na꞉ta ma-tla꞉mtauwapo,” diyo.
  cuk-cuk: 'Agi, Raquel sogded: “An-iorbo an nue-urwedii gusad, emidi an egi obichad.
    A-ular, we-machigwadi Neftalíʼye nugguoed.”'
  uig-CYR: 'Раһилә: — «Мән һәдәм билән бәслишип қаттиқ тутушуп, йәңдим» дәп униң исмини
    Нафтали қойди.'
  tel-2017: అప్పుడు రాహేలు “దేవుని కృప విషయంలో నా అక్కతో పోరాడి గెలిచాను” అనుకుని
    అతనికి నఫ్తాలి అని పేరు పెట్టింది.
  hat-BSA: 'Alò, Rachel te di: “Avèk gwo lit mwen te mennen avèk sè mwen an, mwen
    te vrèman vin genyen l.” Epi li te nonmen li Nephtali.'
  kos-kos: Rachel el fahk, “Nga alein yokna nu sin tamtael luk, tusruktu inge nga
    kutangla.” Ke ma inge el sang inen tulik sac Naphtali.
  hbo-WLC: וַתֹּ֣אמֶר רָחֵ֗ל נַפְתּוּלֵ֨י אֱלֹהִ֧ים ׀ נִפְתַּ֛לְתִּי עִם־אֲחֹתִ֖י
    גַּם־יָכֹ֑לְתִּי וַתִּקְרָ֥א שְׁמ֖וֹ נַפְתָּלִֽי׃
  ibo-ibo: Rechel kwuru sị, “Mgba dị ukwuu ka mụ na nwanne m nwanyị gbara, m merie.”
    Ọ kpọọ ya Naftalị.
  ory-ory: ସେତେବେଳେ ରାହେଲ କହିଲା, “ମୁଁ ଭଗିନୀ ସହିତ ପରମେଶ୍ୱର ସମ୍ବନ୍ଧୀୟ ମଲ୍ଲଯୁଦ୍ଧ କରି
    ଜୟ କଲି,” ଏଥିପାଇଁ ସେ ତାହାର ନାମ ନପ୍ତାଲି (ମଲ୍ଲଯୁଦ୍ଧ) ରଖିଲା।
  wmt-wmt: '@see-verse:GEN.030.007'
  chk-chk: Mürin Rahel a apasa, “Fän pöchökül üa aülap ngeni pwii, nge üa akufu.”
    Iei mine a aita ngeni ewe ät Naftali .
  ssd-ssd: 'Rahel ndek sakina: Ye yiŋe aba ndoŋ taŋgo piraibkek ta kile ye nu te-ibeŋit
    ŋgina. Taŋakina sulumba nu kiŋo ta nyunu Naftali ŋgina.'
  rop-rop: en Reitjul bin tok, “Aibin abum bigis fait garram main sista. Bat aibin
    win na.” En imbin gulum neim blanga det lilboi Neftali.
  ukr-1871: 'І рече Рахеля: Великою боротьбою боролась я з сестрою моєю, та й перемогла.
    Тим і дала йому імя: Нафталїй.'
  eng-AOI: And Rachel said, “I have been against my older sister, but I have been
    stronger.” So she called him Naphtali, because Naphtali means “we have been against
    each other.”
  yon-yon: Woonuune, Rekselbed yedmeen “Ne oni yaa kuu dedmone dedmone nekareb aromneni
    burudandaan.” andekoru, dana yaningko Naftalai ande koween.
  bch-bch: Ta Resel ikeo, “Salisalinga ne kapei tau, be naeasal tadig kapei.” Ta iuato
    ieda Naptali.
  deu-1951: 'Da sprach Rahel: Ich habe mit meiner Schwester gerungen, als ränge ich
    mit Gott, und habe auch gewonnen! Darum hieß sie ihn Naphtali.'
  eng-JPS: 'And Rachel said: ''With mighty wrestlings have I wrestled with my sister,
    and have prevailed.'' And she called his name Naphtali.'
  ubr-ubr: Rachel iyau, “Yau tuau Leah rui ai yawasai on wai yerarat inat, baise yau
    asowar.” On mes i wabai Naphtali.
  srp-1865: 'A Rahilja reèe: borah se žestoko sa sestrom svojom, ali odoljeh. I nadjede
    mu ime Neftalim.'
  lug-lug: Laakeeri n’alyoka agamba nti, “Nnwanye ne muganda wange okulwana okw’amaanyi
    era mpangudde;” omwana kyeyava amutuuma Nafutaali.
  heb-heb: ותאמר רחל נפתולי אלהים נפתלתי עם אחתי גם יכלתי ותקרא שמו נפתלי׃
  ben-IRV: তখন রাহেল বললেন, “আমি বোনের সঙ্গে ঈশ্বর সম্বন্ধীয় কুস্তি করে জয়লাভ করলাম;”
    আর তিনি তার নাম নপ্তালি [কুস্তি] রাখলেন।
  pan-pan: ਰਾਖ਼ੇਲ ਨੇ ਆਖਿਆ, ਮੇਰੀ ਆਪਣੀ ਭੈਣ ਨਾਲ ਮੇਰਾ ਵੱਡਾ ਘੋਲ ਹੋਇਆ ਪਰ ਮੈਂ ਜਿੱਤ ਗਈ, ਇਸ
    ਲਈ ਉਸ ਦਾ ਨਾਮ ਨਫ਼ਤਾਲੀ ਰੱਖਿਆ।
  tkr-tkr: 'Raahilee eyhen: – Zı yuçeyka saç''iyku, Allahne kumagıka ğamiyxhana. Məng''ee
    mançil-allad uşaxın do Naftali (yizın saç''iykvuy) giyxhe.'
  mwp-mwp: Reysoel kedha, ‘Ngay mina koeyma ngaw tukuypoepa silamaypa miyayngu, kasa
    kay kedha ngath mura mangu.’ Kedha zoenguz nadh kazi kedha nel tharadhin Napathoelay.
  mya-JVB: ရာခေလ က၊ ငါသည် ငါ့ အစ်မ နှင့် ကျပ်ကျပ် လုံးထွေး၍ နိုင် ခဲ့ပြီဟု ဆို ၍ ၊
    ထို သားကို နဿလိ အမည် ဖြင့် မှည့် လေ၏။
  tte-O: Kabo Litieli iba, “Yakepatesosi kaukava mekaukava iyamo yau yakaiwe-gabaen.”
    Mwa esana ipei Napitalai.
  tbg-tbg: Reseriva tiharo, Te tenta nakaakanti raquqi vivima vira aatara kauro, tivakero
    vi vaintira autu nteharo Napataarirave – Te Raqunarave, tura.
  hmo-hmo: Vadaeni Rahela ia gwau, “Lauegu kakana danu ai goada helulu, lau kwalimu
    vadaeni.” Vadaeni mero ena ladana ia atoa Napatali, ena anina be “Goada Helulu”.
  ata-ata: Xe Lakeli miavuti la mivikala aloxo ꞌo, “Nexi noxie Lea teꞌotoꞌoto xoo
    mole, vaimomo ꞌo eni euli.” La sou ane mimoxoꞌu keakea ne ualasou lexe Napitali.
  nfa-nfa: Ka Rahel peka, aku nèngu na, “Jaꞌa limuri ne paꞌuji dènge aꞌa ku, ka jaꞌa
    segi.” Nèti èèna ka, na pangare ana na, Naftali (dhu sasoa na ‘paꞌuji’, do ‘paꞌère’).
  urd-urd: तब राख़िल ने कहा, “मैं अपनी बहन के साथ निहायत ज़ोर मार — मारकर कुश्ती लड़ी
    और मैंने फ़तह पाई।” इसलिए उसने उसका नाम नफ़्ताली रख्खा।
  rus-SYN: 'И сказала Рахиль: борьбою сильною боролась я с сестрою моею и превозмогла.
    И нарекла ему имя: Неффалим.'
  cbt-NTPO: Naporo' Naquira taantarin. “Iso hua'huashaso', Nipitari itarahuë. Na'con
    caipayarë'co nichinitërai, iporaso huachi nani minsërahuë,” ta'ton ina pochin
    nohuitërin.
  bqc-SIM: 'ↄ̃ Lasɛli mɛ̀: Ma dɛ̃ɛ zↄ̃ↄ kà ń ma vĩ̀io, ma dɛ̃ɛnɛ̀, ↄ̃ à tↄkpàɛ̀
    Nɛfatali.'
  tcz-CHONGTHU: Hichun Rachel'in, “Keiman ka sopinu toh hatah a kaki set delna lhon
    a keiman kajou tai,” atin hichun naosen min chu Napthali asah tai.
  mar-mar: राहेल म्हणाली, “मी माझ्या बहिणीशी प्रबळ स्पर्धा करून लढा दिला व विजय मिळवला
    आहे.” तिने त्याचे नाव नफताली ठेवले.
  tcs-tcs: Reisel i bin kolem Naptali. Ane Reisel i bin spik diskain, ‘Ai bin big
    rau wea sisi blo mi po longtaim, bat ai bin win.’
  soq-soq: Ita Reitel wanase, “Ne tatana mampe babisana ita ompa osowe kasawoganten.”
    Sa baiwa me otopa ebowa Napitali wane itun.
  qub-qub: 'Chaura Raquel niran: «Ñañäwanmi pasaypa apänacushcä. Cananmi ichanga llalliycäna.»
    Chaypitami chay wamrapa jutinta churaparan «Neftalí» nir.'
  bqp-bqp: 'akũ Rahila pì: Ma ↄsi zↄ̃kↄ̃ↄ kà kũ ma vĩ̀nio ma ↄsi nɛ̀. Akũ à tↄ́
    kpànɛ Nafatali.'
  hat-hat: 'Rachèl di: -Mwen t''ap mennen yon gwo batay kont sè m'' lan devan Bondye.
    Men se mwen ki genyen. Se konsa li rele pitit la Nèftali.'
  eng-BSB: Then Rachel said, “In my great struggles, I have wrestled with my sister
    and won.” So she named him Naphtali.
  tod-tod: 'Lasɛle ɠɛni ma: «Gè ɲɛpi ɓaaɓaa kɔa bàazeelai laalɔɠɔma, gè zobo sɔlɔɔgɛ.»
    É daasei pɛɛni ga Nɛfetali.'
  eng-WEBPB: Rachel said, “I have wrestled with my sister with mighty wrestlings,
    and have prevailed.” She named him Naphtali.
  kbq-kbq: Resoli'a nevreno anage hu'ne, nuna nimofona tusiza hu'na kruno renente'na
    agateroe. Anage nehuno ana mofavremofo agi'a Naftali'e huno ante'ne.
  nhe-BL: 'Huajca Raquel quiijto: “Nimotehuijtoc ihuaya noachtohui ejca icni huan
    nijtlantoc. Yeca ni oquichpil itoca elis Neftalí.” (Neftalí quinequi quiijtos
    Notlatehuilis.)'
  bus-bus: 'ben Rasɛli bè: Ma ↄsi ìsi kà kↄ̃n ma vĩ̀io ma ↄsii nɛ̀. Ben à tↄ́ kpànɛ
    Nafatali.'
  gub-BL: Uze'eg Hakew nezewe kury. — Ko kwarer a'e, — Napitari, her romo a'e. (-Zeàmàtyry'ymaw,
    i'i her zaneze'eg rupi.) — Ta'e azàmàtyry'ym heryker ihe. Aityk ihe, i'i uzeupe.
  eng-DRA: 'For whom Rachel said: God hath compared me with my sister, and I have
    prevailed: and she called him Nephtali.'
  knf-knf: 'Rakel aji : « Dgut na naweek naan ugut unţëpuŋ uţup kë nji dşaaŋ awat.
    » Aţu''a katim ki Neftali.'
