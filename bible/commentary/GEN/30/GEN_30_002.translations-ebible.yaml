verse: GEN.030.002
translations:
  mal-C: യാക്കോബ് കോപിച്ചുകൊണ്ട് അവളോട്, “നിനക്കു കുട്ടികളെ തരാതിരിക്കുന്ന ദൈവത്തിന്റെ
    സ്ഥാനത്തോ ഞാൻ?” എന്നു ചോദിച്ചു.
  deu-TKW: 'Da wurde Jakob zornig über Rahel und sprach: Bin ich denn an Gottes statt,
    der dir Leibesfrucht versagt hat?'
  lin-lin: 'Jakobi asilikaki makasi mpo na Rasheli mpe alobaki : — Boni, ngai nakomi
    nde Nzambe oyo akangi yo mabota ?'
  cbr-NT: '''Aínbi ka Jacobnën nishkin kakëxa: —¿''Ëx kana Diosma ''ain? Nukën ''Ibu
    ax ka mix tuáñu ''iti kuëënima.'
  eng-LSV: And Jacob’s anger burns against Rachel, and he says, “Am I in stead of
    God who has withheld from you the fruit of the womb?”
  bmu-bmu: 'Mewö jiiga Jeikobnöŋ irimŋi seholiiga uruönön möt waŋgiba kewö jiyök:
    “Ni mönö morö denöwö qiwikŋaibileŋak? Anutunöŋ gi morö memangö jöhöm gihiba malökmö,
    nöŋön Anutuya qahö.”'
  eng-GNV: Then Iaakobs anger was kindled against Rahel, and he sayde, Am I in Gods
    steade, which hath withholden from thee the fruite of the wombe?
  eng-WEBSTER: And Jacob's anger was kindled against Rachel; and he said, Am I in
    God's stead, who hath withheld from thee the fruit of the womb?
  nhw-BL: 'Pero Jacob cualanqui ihuaya huan quiilhui: ―¡Amo naya niDios! Yaya TOTECO
    catli amo mitzcahuilía xiconepiya.'
  swh-ONEN: Yakobo akamkasirikia, akamwambia, “Je, mimi ni badala ya Mungu, ambaye
    amekuzuia usizae watoto?”
  bba-bba: Yerɑ Yɑkɔbu u kɑ Rɑsɛli mɔru bɛsirɑ u nùn sɔ̃ɔwɑ u nɛɛ, nɛnɑ Gusunɔ n kɑ
    nun yinɑri ɑ mɑ?
  eng-KJVCPB: 'And Jacob’s anger was kindled against Rachel: and he said, Am I in
    God’s stead, who hath withheld from thee the fruit of the womb?'
  cpy-cpy: 'Ari ikijanakiro Jacob Raquel, ikantanakiro: “¿Naakama Tajorentsi pikantantanari?
    Pikowakoteri rirori riitakira maanirotakayimiri.”'
  mpx-mpx: Inoke Yakobo Letiyeli i hugaan ge i baek elana i ba, “Nau nige Yabowaine
    i oola. Iya te i kausiwa ge nige u aab!”
  wbp-wbp: Jakupurla nyanunguku kulu-jarrija, manurla wangkaja, “Wayinpa! Kularna
    ngajuju Kaatu! Kulalparnangku nyarrparlu yungkarla! Kaaturlunyangku nyuntuju warla-pajurnu
    kurdukurdu mardarninja-kujakuju!”
  luo-luo: Jakobo nokecho gi Rael kendo nowachone niya, “Iparo ni an e Nyasaye mosetami
    nywolo nyithindo?”
  meu-meu: Bena Iakob ese Rahela e badu henia, eto, Lau Dirava a? Ia ese mero emu
    ai e ruamu.
  npi-ULB: राहेलमाथि याकूबको क्रोध दन्कियो । तिनले भने, “के तिमीलाई सन्तान दिनबाट
    रोक्‍नु हुने म परमेश्‍वरको स्थानमा छु र?
  yor-yor: Inú sì bí Jakọbu sí i, ó sì wí pé, “Èmi ha wà ní ipò Ọlọ́run, ẹni tí ó
    mú ọ yàgàn bí?”
  emp-NTPO: 'Maʌ̃ carea Jacobora Raquel ume quĩrũped̶a jarasia: –¿Mãwãra mʌ̃da Ãcõrẽca?
    Idjiabʌrʌ bʌra warra idu unubiẽ́ b̶ʌa.–'
  ind-ind: Mendengar itu, Yakub menjadi sangat marah dan berkata, “Memangnya aku ini
    Allah?! Dialah yang sudah membuat kamu mandul! Bukan aku!”
  pes-OPCB: 'یعقوب خشمگین شد و گفت: «مگر من خدا هستم که به تو فرزند بدهم؟ اوست که
    تو را نازا گردانیده است.»'
  ssx-ssx: Koto leeke Dieikopeta꞉ Leisolo yaapo mineke pankolo hata꞉ alota꞉ I̱ma꞉ta꞉
    Koda꞉ topo pea꞉peke na ya꞉la꞉pate pa neke weki mendiaapa꞉na꞉ yeke ipikana꞉ma꞉
    sa꞉sa꞉ pitolo pia꞉ka꞉ta꞉me leekeme.
  lcm-lcm: Iakov kala marala na kala antok ia, “Au sa? Nau nang naka luk a pangau
    ang si God, voiang ninia kapo teng akit ua si atogon nat?”
  aer-aer: Jacob ikwere ahele-irreke imerte ikwere angkemele “Aye, ayenge-ame Ngkarte?
    Arrangkwe-arle! Ngkartele-ante kwenhe ampe anthentye akngerre! Re akwele ngenhe
    ayakeme ampe atnyenetyakenhe, ayenge kwenye!”
  tgl-ULB: Ang galit ni Jacob ay nagsiklab laban kay Raquel. Sinabi niya, “Nasa lugar
    ba ako ng Dios, na pumigil sa iyo na magkaanak?”
  nop-nop: Unduŋ yobune Yakobo adi Lesel kwihita timiŋa yoguk, “Bepaŋdi wapmihi yanagitdok
    taali tehep tigambune nu dediŋ tiŋa tubumintagambit?”
  kca-kca: 'Иаков Рахиль пеԓа ԉикащәс пӑ йастәс: «Ма ӑнта Турәм, Ԓўв нӑӈена ԋаврэм
    ӑт партәс».'
  cbu-NT: Itaru, Akopsha anoo mazinarangu, wizanllee kapung tsiyantarangu, ¿Antaati
    nuw Apanlleezi? shiyaa nuw mipsheem ínayarunll kasacheena ashiru, mang Akoparinsha
    tárangiya.
  hui-hui: Ani layagola Yagabahanda ibuhondo talialu lalu, Ngode Datagaliwabehanda
    í̠naga waneigini taba honolene mo wahayadagoni. I̱ Ngode Datagaliwabe ndo kogoni.
    I̱na waneigini agua bialu í̠ nguliyanaga larebe, lene.
  wrs-wrs: Doa tlalva koasve, omnana, mani kava Sesoama, oi ata kava yemba kolvrevav,
    owai, Sesoa hev yena emba kevrana, wo noinda yimba phalva av.
  mya-mya: ထို​အ​ခါ​ယာ​ကုပ်​သည်​အ​မျက်​ထွက်​၍``ငါ သည်​ဘု​ရား​လော။ ဘု​ရား​က​သာ​သင့်​အား
    သား​ဖွား​ခွင့်​ကို​ပေး​တော်​မူ​နိုင်​သည်​မ​ဟုတ် လော'' ဟု​ပြန်​ဖြေ​လေ​သည်။
  cbi-NTPO: 'Tsenñu Jacob yanu ajaa ti'' patu entsandimi: ¿Tsejtu iyaa Dios juu? Diosyaa
    ñunu navikarendyuba, timi.'
  bod-N: ཡ་ཀོབ་ཁོང་ཁྲོ་ལངས་ཏེ་རཱ་ཧེལ་ལ་འདི་ལྟར་སྨྲས༌པ། ཁྱོད་ལ་ཕྲུ་གུ་མི་སྐྱེ་བར་མཛད་མཁན་ནི་དཀོན་མཆོག་ཡིན་པ༌ལས།
    བདག་གིས་ཁོང་གི་འཐུས་ཚབ་བྱེད་ག་ལ་ནུས་ཞེས་པ༌ན།
  wsk-wsk: Se Jacob gomang magaram se balam, “Ani Kaem me kiarikko! Nu kota ni tagu
    kaolam se ni kuriang me ilusam.”
  kkl-kkl: Wene seogpa, Yakub neneko wanaag yo sembaogti, “Na Allah saog uro wamna
    kom. El nenekori seneraghogne sunsunum uro an ibili talamlam,” aro Rahel wabaog.
  sna-sna: Jakobho akamutsamwira akati, “Ko, ini ndiri panzvimbo yaMwari here akakuita
    kuti urege kuva nevana?”
  spa-BLM: 'La ira de Jacob ardió contra Raquel y dijo: “¿Estoy yo en lugar de Dios,
    que te ha negado el fruto del vientre?”'
  beu-beu: Aarunge Yakob ana Rahel ealil, bot mateng hula, “Naing ba Lahatala ba,
    na evaal emana angu vengtahang ka!?”
  cac-cac: 'Yuj chi'' ix cot yoval vin̈aj Jacob, ix yalan vin̈ d''a ix icha tic: —¿Tocval
    Dios in? A Dios chi'' max ac''anlaj une'' chi'', xchi vin̈.'
  swh-ULB: Hasira ya Yakobo ikawaka juu ya Raheli. Akasema, “Mimi ni badala ya Mungu,
    aliyekuzuilia usipate watoto?
  bel-bel: 'Якаў угневаўся на Рахіль і сказаў ёй: хіба я Бог, Які ня даў табе плоду
    ў чэраве?'
  deu-ELBBK: 'Da entbrannte der Zorn Jakobs gegen Rahel, und er sprach: Bin ich an
    Gottes statt, der dir die Leibesfrucht versagt hat?'
  mbb-OT: Ne nepeukan sikandin ni Jacob he egkaǥi te, “Maan, Megbevayè e ve? Kandin
    he ketau is kenè nu kebpekaanak!”
  msc-msc: 'Yakuba jusu bɔra. A ka a fɔ a yɛ ko: «N ye Alla le ɲɔɔn jala wo rɔ wa?
    Ale le ma i lakanya den sɔrɔnna wa?»'
  mal-2015: 'അപ്പോൾ യാക്കോബിന്നു റാഹേലിനോടു കോപം ജ്വലിച്ചു: നിനക്കു ഗർഭഫലം തരാതിരിക്കുന്ന
    ദൈവത്തിന്റെ സ്ഥാനത്തോ ഞാൻ എന്നു പറഞ്ഞു.'
  tuo-NT: 'Tere tʉꞌogʉ, Jacob ua waꞌa, core nicʉ niwĩ: —¿To pũrĩcãrẽ yʉꞌʉ Õꞌacʉ̃ niti?
    Cʉ̃ta mʉꞌʉrẽ wĩꞌmarã bocaticã weemi.'
  gup-gup: Wanjh Jacob birruy, yimeng, “Yiddok ngaye yimankek yiyime God, nawu nungan
    ngunmarnbom minj yiyawmang?”
  met-met: Yekop atin disala mana Retsel, saing harua ba, “Ngawa Urana te! Ina naga
    soxauti gamoma ba!”
  gvs-gvs: Tuwo Yakobo gamona igoyo ibolagu, idigo kana, ‘Manakae? Yau Yaubada nakae?
    Moe Yaubada ina guinuwa goi kom kukágala, yau geya!’
  rmc-rmc: 'O Jakob sas pre Rachel choľamen a phenďa: „Či me som o Del, savo ľikerel
    tiro dživipen, hoj te na ačhes khabňi?“'
  nlg-nlg: Ma Jacob te rutu, ge huatia me ghaghua, “?Inau ke a God? Agaia God heghena
    vamua ke tangomana na lubatiamu ge ko logho gari.”
  dgr-DOGNT: Jacob yets'ǫ̀ ìch'è, hayèhdı, “Nǫ̀htsı̨ aht'e nıìle. Ededı̨ sìı chekoa
    nets'ǫ-le anı̨hwhǫ hǫt'e,” yèhdı.
  pes-OPV: 'آنگاه غضب یعقوب برراحیل افروخته شد و گفت: «مگر من به‌جای خدا هستم که بار
    رحم را از تو باز داشته است؟»'
  ron-1924: 'Иаков с-а мыният пе Рахела ши а зис: „Сунт еу оаре ын локул луй Думнезеу,
    каре те-а оприт сэ ай копий?”'
  ben-OBCV: যাকোব তাঁর প্রতি ক্রুদ্ধ হয়ে বললেন, “আমি কি সেই ঈশ্বরের স্থান নিতে পারি,
    যিনি তোমাকে সন্তানধারণ করা থেকে বিরত রেখেছেন?”
  lex-lex: 'Noka Yakopa ahankeranni-ralmha''arni la''a Rahela, noka natiana: “A''
    di de Uplerlawna wniaunu a''u, pa atieri-tia''wu pa edon mu''a''na?!”'
  rgu-rgu: Boe ma Yakob nasapaa ni nae, “O bate mae Manetualain riꞌ au, fo bisa fee
    o anaꞌ?”
  som-som: Markaasaa Yacquub aad ugu cadhooday Raaxeel; oo wuxuu ku yidhi, Ma anigaa
    ku jira meeshii Ilaaha midhihii maxalka kuu diiday?
  lat-VUC: 'Cui iratus respondit Jacob: Num pro Deo ego sum, qui privavit te fructu
    ventris tui?'
  aoi-aoi: Kembirra eneja Jekaba n-awinyambade-ka nakina ngaluwa-wa. Ni-yama, “Neningikarraware-ka
    nakina-bina-baba-da ngini-lyangmurukwuna-mubaba ningkakina, kembirra nara ningkena
    arrangbama wurrangariya-da. Nare-ka ngayuwa ningena Ningeningikarrawara,” ni-yama
    Jekaba.
  eng-ASVBT: 'And Jacob’s anger was kindled against Rachel: and he said, Am I in God’s
    stead, who hath withheld from thee the fruit of the womb?'
  mna-mna: 'Yakop ileŋ sua ki Rael na, keteene malmal. Tona iso: “Wai! Nio ti Anutu
    be aŋso mi nu kopom? Nio aŋsekaalu pa peebeŋana?”'
  ita-1885: 'E Giacobbe s''accesse in ira contro a Rachele, e disse: Sono io in luogo
    di Dio, il qual t''ha dinegato il frutto del ventre?'
  eng-LXXUP: And Jacob was angry with Rachel, and said to her, Am I in the place of
    God, who has deprived thee of the fruit of the womb?
  eng-ULB: Jacob's anger burned against Rachel. He said, “Am I in the place of God,
    who has kept you from having children?”
  spa-VBL: 'Jacob se enojó con Raquel y le dijo: “¿Acaso soy Dios? ¿Crees que soy
    el que impide que puedas tener hijos?”'
  fra-_FOB: 'Et la colère de Jacob s''enflamma contre Rachel, et il dit: Suis-je à
    la place de Dieu, qui t''a refusé la fécondité'
  mal-mal: 'അപ്പോൾ യാക്കോബിന് റാഹേലിനോടു കോപം ജ്വലിച്ചു: “നിനക്ക് ഗർഭഫലം തരാതിരിക്കുന്ന
    ദൈവത്തിന്റെ സ്ഥാനത്തോ ഞാൻ” എന്നു പറഞ്ഞു.'
  urd-GVR: Yāqūb ko ġhussā āyā. Us ne kahā, “Kyā maiṅ Allāh hūṅ jis ne tujhe aulād
    se mahrūm rakhā hai?”
  suz-BL: मिनु याकूबमी राहेल आ लोव़ आ पर्बम गाइश्‍शा “परमप्रभुमी इ कली आल मथीब सेल्‍तु।
    गो मेको क्‍येङा ठेयब नङा ङा?” देंमाक्‍त। भजन संग्रह १२७:३
  ita-1927: 'E Giacobbe s’accese d’ira contro Rachele, e disse: “Tengo io il luogo
    di Dio che t’ha negato d’esser feconda?”'
  ckb-ckb: 'یاقوب لە ڕاحێل تووڕە بوو و گوتی: «ئایا من لە جێی خودام کە لە بەرهەمی سک
    بێبەشی کردوویت؟»'
  eng-BBE: But Jacob was angry with Rachel, and said, Am I in the place of God, who
    has kept your body from having fruit?
  crx-NTPO: '''Et Jacob, Rachel yulh hunilch''e ''ink''ez ''utni, “Si eh Yak''usda
    ook''edusda? Si ''unyusla ''aw nyuzkeh hole'' ait''oh nyuzusi?”'
  kan-OKCV: ಅದಕ್ಕೆ ಯಾಕೋಬನು ರಾಹೇಲಳ ಮೇಲೆ ಕೋಪಿಸಿಕೊಂಡು, “ನಿನಗೆ ಗರ್ಭ ಫಲವನ್ನು ಕೊಡುವ ದೇವರ
    ಸ್ಥಾನದಲ್ಲಿ ನಾನಿದ್ದೇನೋ?” ಎಂದನು.
  bbb-bbb: Fu ijiege kuaramoga Jekafu fu vua ije fiemo fuka defarui ijadufuo fu urina
    Resero kua, Vame ije ame nafedufuo fune Godire fuone vierafema ijia bijukurae.
    Ro naeje na izege Godi asina vame ijiege rekono kuae?
  tam-2017: 'அப்பொழுது யாக்கோபு ராகேலின்மேல் கோபமடைந்து: “தேவனல்லவோ உன் கர்ப்பத்தை
    அடைத்திருக்கிறார், நான் தேவனா?” என்றான்.'
  spa-RV-1909: 'Y Jacob se enojaba contra Rachêl, y decía: ¿Soy yo en lugar de Dios,
    que te impidió el fruto de tu vientre?'
  ron-BTF: 'Şi mânia lui Iacob s-a aprins împotriva Rahelei şi a spus: Sunt eu în
    locul lui Dumnezeu care a oprit de la tine rodul pântecelui?'
  eng-WEBP: Jacob’s anger burned against Rachel, and he said, “Am I in God’s place,
    who has withheld from you the fruit of the womb?”
  eng-FBV: Jacob became angry with Rachel and told her, “Am I God? Do you think I'm
    the one stopping you having children?”
  nld-1939: 'Toornig gaf Jakob Rachel ten antwoord: Neem ik soms de plaats in van
    God, die een vrucht aan uw schoot heeft geweigerd?'
  nch-BL: 'Pero Jacob cualanqui ihuaya huan quiilhui: ―¡Amo na niDios! Yaya TOTECO
    cati amo mitzcahuilía xiconepiya.'
  tfr-NTPO: Gueniyo kuya ga iirkono ara ba kong, ga tjl̈ẽ ga «¿Eni l̈i pja wotjl̈ĩk
    ga tja Sbö l̈ëpde? Pja wa l̇l̇ëm kjwe l̈aga erë» l̈e.
  vie-1934: 'Gia-cốp nổi giận cùng Ra-chên mà rằng: Há ta được thay quyền Đức Giê-hô-va,
    mà không cho ngươi sanh sản sao?'
  hin-CV: यह सुन याकोब गुस्से से चिल्लाए और कहा, “क्या मैं परमेश्वर के स्थान में हूं
    कि तुम्हारी बंद कोख खोलूं?”
  eng-OURB: Jacob [Supplanter]’s anger burned against Rachel [Ewe sheep], and he said,
    “Am I in God’s place, who has withheld from you the fruit of the womb?”
  spa-BES: 'Pero Jacob se enojó contra Raquel, y dijo: ¿Soy yo en el lugar de Dios,
    que ha impedido que tu cuerpo tenga fruto?'
  tdx-tdx: Nisolebotse amy Rahkele ty haboseha’ Iakòbe le hoe ty asa’e, Izaho hao
    ty hisolo an’ Andrianañahare nitañe ama’o ty vokan-koviñe?
  vid-vid: Yakobo nakazudizwa na Laheli na kumlonjela, “Ndaze, heni ndiwa honhu ha
    Nguluwi yakulemeze kuwa na wana?”
  pwg-pwg: Jeikap nuwanuwana ipughu da ivona bo, “Taku avai, taku ke kovokovoghina
    da God kana gawara ata viiya. Tuna iberim da ke kuta vivituwa.”
  eng-OKE: And the anger of Jakob was incensed against Rahel, and he said, Why ask
    of me? Is it not before the Lord that thou shouldest ask, who hath denied thee
    the generation of the womb?
  tha-KJV: ยาโคบโกรธนางราเชล เขาจึงว่า “เราเป็นเหมือนพระเจ้า ผู้​ไม่​ให้​เจ้​ามี​ผู้​บังเกิดจากครรภ์​หรือ​”
  por-BR-2018: 'E Jacó se irritava contra Raquel, e dizia: Estou eu em lugar de Deus,
    que te impediu o fruto de teu ventre?'
  bco-bco: Ya꞉kob eyo꞉ Lesolmo꞉wo꞉ gadia꞉sa꞉ga꞉ a꞉la꞉sio꞉, “Giyo꞉ ne Gode a꞉la꞉asulaya?
    Godeya꞉ eneno꞉ ge so꞉wayo꞉ mo꞉sa꞉la꞉lima꞉ki faino ga ta꞉fo꞉lab.”
  deu-ELO: 'Da entbrannte der Zorn Jakobs wider Rahel, und er sprach: Bin ich an Gottes
    Statt, der dir die Leibesfrucht versagt hat?'
  ktm-ktm: Yakop londrinen inei ile ta Resel pe ipe ihpa, “Ou apa yu ti Lapan? Iy
    eti reh Tadan. Iy ndre Iy ihndrepti ou.”
  caa-caa: 'Pero e Jacob qꞌuijna tacar y che: —Pues nen majax Diosen tuaꞌ awaren cocha
    era. Pues jax jaxir xeꞌ uchiet tuaꞌ machi ichꞌijrtesian, che e Jacob.'
  eng-WYC-2018: To whom Jacob was wroth, and answered, Whether I am for God, which
    have deprived thee from the fruit of thy womb? (To whom Jacob was angry, and answered,
    Can I take the place of God, who hath deprived thee of the fruit of thy womb?)
  epo-epo: 'Kaj Jakob forte ekkoleris Raĥelon, kaj li diris: Ĉu mi anstataŭas Dion,
    kiu rifuzis al vi frukton de ventro?'
  uig-PIN: 'Xuning bilǝn Yaⱪupning Raⱨilǝgǝ ƣǝzipi kelip: — Mǝn baliyatⱪuning mewisini
    sǝndin ayiƣan Hudaning ornidimu?! — dedi.'
  beo-beo: 'La:isele ea sia: nababeba:le, Ya:igobe da ougi ba:i. E amane sia:i, “Na
    da Gode Ea sogebi lamu da hamedei galebe. Hi fawane da dia mano lamu logo ga:sisa.”'
  tpi-OTNT: Na Jekop i krosim Resel, na i tok olsem, “God yet i pasim bel bilong yu
    na yu no karim pikinini. Mi no God na bai mi givim pikinini long yu.”
  hau-SA: Yaƙub ya fusata da ita ya ce, “Ina a matsayin Allah ne wanda ya hana ke
    samun ’ya’ya?”
  udu-udu: 'Anyor ma Yakuub a’di ’thakunu ap̱owa Rahiil ki ’bi’th mo dhali a’di ki
    o gwo mo ki: Aha/ dina e embul ma Arumgimis mo a’di jin ’tashki bwama dho’th pini
    ’twa/ mo mmoḵal mamana dho’th mowa?'
  uig-LAT: 'Shuning bilen Yaqupning Rahilege ghezipi kélip: — Men baliyatquning méwisini
    sendin ayighan Xudaning ornidimu?! — dédi.'
  nde-nde: UJakhobe wamzondela wathi, “Sengisesikhundleni sikaNkulunkulu yini mina,
    onguye okuvale ukuthi ungazali?”
  ton-ton: 'Pea tupu ai ʻae loto ʻo Sēkope kia Lesieli: pea pehē ʻe ia, “He ko e ʻOtua
    au, ʻaia kuo ne taʻofi meiate koe ʻae fua ʻoe manāva?”'
  ces-1613: 'Pročež rozhněval se velmi Jákob na Ráchel, a řekl: Zdali já jsem za Boha,
    kterýžť nedal plodu života?'
  eko-eko: 'Yaakhumpa khumwiiphiira, khumuuza yoori: “Weeyo onikoona nkhama Nluku?
    Ye ti ahiniwinkhaaye mavokozi.”'
  nss-nss: Yakop ndrinan ilokuh ta Rahel pe ipa, “Apa ndre yo Ngindrai? Ngindrai mbukenan
    iparuwe wou pe ankun mbunah pwi.”
  eng-WMB: Jacob’s anger burned against Rachel, and he said, “Am I in God’s place,
    who has withheld from you the fruit of the womb?”
  tam-TCV: அப்பொழுது யாக்கோபு ராகேலின்மேல் கோபங்கொண்டு, “நான் என்ன இறைவனா? அவர் அல்லவா
    உன்னைப் பிள்ளைப்பேறு அற்றவளாக்கி இருக்கிறார்!” என்றான்.
  ceb-ULB: Hilabihan ang kasuko ni Jacob kang Raquel. Miingon siya, “Anaa ba ako sa
    dapit sa Dios, nga nagpugong kanimo sa pagbaton ug mga anak?”
  mkn-mkn: Ju Yakob masparak sang dia bilang, “Lu kira beta ni Tuhan, ko bisa kasi
    lu ana!?”
  pol-UBG: 'Jakub rozgniewał się na Rachelę i powiedział: Czy ja jestem Bogiem, który
    odmówił ci owocu twego łona?'
  agr-agr: 'Tusa tama Jacob Raquelan kajejuk chichajak: “¿Wikaitag Apajuín? Apajuí
    aminak uchinak amatsui”, tiuwai.'
  kyc-kyc: Jekope kando gyaa kata isare sukwa pyambwakamiyasa imbwuapala lao, Namba
    Anatumi emba wane manja nalase lao kurapu poraipyamo dokona karose? leya.
  urd-GVU: یعقوب کو غصہ آیا۔ اُس نے کہا، ”کیا مَیں اللہ ہوں جس نے تجھے اولاد سے محروم
    رکھاہے؟“
  deu-1912: 'Jakob aber ward sehr zornig auf Rahel und sprach: Bin ich doch nicht
    Gott, der dir deines Leibes Frucht nicht geben will.'
  ntj-ntj: Nyangka Tjayikapalu kuliralpi mirrparnarringu. Palunyalu-lu watjarnu, “Ngayulu-rna
    Mama Kuurrnga wiya. Palunyalunta tjilkumaalmara kanyira.”
  row-row: Boe ma, Yakob bua e nae, “Ho mae au ia, Lamatualain, fo bisa fee ho anaꞌ,
    do?”
  kan-2017: ಯಾಕೋಬನು ರಾಹೇಲಳ ಮೇಲೆ ಕೋಪಗೊಂಡು, “ದೇವರು ನಿನಗೆ ಮಕ್ಕಳನ್ನು ಕೊಡದೆ ಹೋದ ಮೇಲೆ ಕೊಡಲಿಕ್ಕೆ
    ನನ್ನಿಂದಾದೀತೋ” ಎಂದನು.
  ena-ena: Lɨci Jekopɨ agaŋ Leselɨ saŋ igɨvɨ hɨniavɨla abami. Asɨ nukeŋ lɨci nama
    ninaŋ ma huhɨlɨnaŋ uami. Viaŋ Asɨ hɨma uami. Viaŋ akɨ lavɨla nasaŋ ninaŋ iguben
    uami.
  tgo-tgo: Ko iyemaeŋge Jeikob weiye le ghatemuru i dage iŋa, “Ne ya vakatha budakai?
    Mbe Loi eŋge ghamberegha iya i vakathaeŋge na maa u ghambɨna, maa ghino.”
  yap-yap: Me puwan’ Jakob ngak Rachel ni ga’ar, “Dabiyag ni nggu wan nga luwan Got.
    Ir e en ni be tem ndamur diyen.”
  tet-tet: Rona Rahel naksuhuk nunia, Yakob nakanas naꞌak, “O maneo haꞌu neꞌe, Maromak
    mak bele foo oan baa o ka!?”
  hlt-MCSB: Te dongah Jakob kah a thintoek te Rakhel taengah sai tih, “Kai he nang
    bung kah a thaih aka hloh Pathen yueng la ka om a?,” a ti nah.
  mdy-ETH: ያይቆኦቤ ራሄሎ፦ «ናይ ታ ኔኤም ዒንጋኒና ላኣጋኒ ዳንዳዓ ፆኦሲ ታ ኔ ኮራ ማላ?» ጌዒ ጎሬኔ።
  twi-ASANTE: Yakob bo fuu Rahel, ma ɔkaa sɛ, “Meyɛ Onyankopɔn? Ɔno na wasi wo yafunu
    ano.”
  bhl-bhl: 'Dangui, Sekow e kaisuw fian mak keumeko, afam waneng buulo kitil weng
    mak bokoumomele: “Yawe ete kuw kukalem kumun net kekembe kae! Nete Yawe ba kasike,
    ne ki keko, kulo aul mak nam dukemi te.”, wangse kale.'
  con-NTPO: 'Tsa''caen susi Jacobja tisema iyicca''yepa su: —¿Ñanda ti gi Chiga? Tsa
    tsu quemajan tsa''caen du''shu me''cco canseye antte.'
  eng-WEBU: Jacob’s anger burned against Rachel, and he said, “Am I in God’s place,
    who has withheld from you the fruit of the womb?”
  bnp-bnp: E Iakop, i madihi a hatena, lakea i takia, “Iau i uka ma iau a Vure a rata
    ioe o lame.”
  wal-wal: Yaagin Yaaqoobi Raaheelo hanqqettidi, “Tana neeyyo yelo diggida Xoossaa
    gaadiiyye?” yaagiis.
  mgh-mgh: 'Yakopi ahorusiya ni Rakeli ni aheera: Kinokhala Nluku, watelihile uyara?'
  acu-NT: 'Tamati Jacob Raquelan kajerak: —¿Warí, wi Yuskaitaj? ¿Uchin jerechu awajtamsauka
    Yuskechukai? —timiayi.'
  spa-PDDPT: 'Entonces la ira de Jacob se encendió contra Raquel y contestó: ¿Estoy
    yo en lugar de ʼElohim que te impide el fruto del vientre?'
  gun-gun: 'Ha''e ramo Jacó ivai Raquel pe. Ha''e vy aipoe''i: — Xee ri ty''y Nhanderuete?
    Ha''e ae nememby e''ỹ aguã rami ojapo — he''i.'
  agu-BL: 'Yi tbital Jacow yi yol Raquel, nintzun je'' swutz. Itzun taltz: —¿In ptzun
    Ryos wetz? ¿In ptzun na chintzan tan makle''n awalbil? Ntin Ryos ilol tetz, stzun
    Jacow bantz tetz Raquel.'
  eng-PEV: Then Jacob got angry with Rachel. Jacob said, “God is the one that stopped
    you from having kids. I can’t change that. I’m not God.”
  ilo-ULB: Nakaunget ni Jacob kenni Raquel. Kinunana, “Addaak kadi iti lugar ti Dios
    a manglaplapped kenka a maaddaan kadagiti annak?”
  kpg-kpg: Jacob ga hagabuhi adu gi mee ga helekai, “Au e deemee di pono di lohongo
    o God. Ma go Mee dela ne hai goe gi dee huwa.”
  uig-ARA: 'شۇنىڭ بىلەن ياقۇپنىڭ راھىلەگە غەزىپى كېلىپ: ــ مەن بالىياتقۇنىڭ مېۋىسىنى
    سەندىن ئايىغان خۇدانىڭ ئورنىدىمۇ؟! ــ دېدى.'
  bsp-bsp: 'Kɔ pəntɛlɛ Yakuba nnɔ Rasɛl eyi mɔ, k''oloku: «Iŋcəmɛ dəkəcəmɛ da Kanu,
    nkɛ kəntɔsɔŋ əm dokombəra mɔ?»'
  mbs-mbs: Neopal si Jacob diyà ki Raquel, aw minikagi sikandin, “Kenà a man Timanem!
    Sikandin se wedà pemebatà kamno.”
  tof-tof: Zeikob ngürsilüm bainürr Rreizelka. Da bóktanórr wagó, “Ia ka Godón pabodómla,
    marü nótó arrmatóda olmal balngón-gum?”
  sus-sus: Yaxuba naxa xɔnɔ a xa wɔyɛnyi ma. A naxa a fala a bɛ, «I tan a maɲɔxunxi
    nɛ a Ala na n tan nan na? Ala na a niyaxi i mu di barife!»
  pon-2006: Seikop eri lingeringerda pahn Resel oh ndaiong, “Dah, ngehi me Koht? Pwe
    ih me ketin kupwurehda ke en wia lih depwen.”
  jae-jae: Jakob têtac ŋandaŋ kêsa gêdêŋ Rahel ma kêsôm gêdêŋ eŋ gebe “Aê gajô Anôtô
    su me. Eŋ kêgamiŋ têmtaclêlôm ŋaŋanô gêdêŋ aôm.”
  ksd-ksd: 'Ma ra kankan kai Iakob i ga tut ure Rakel, ma i ga biti: Dave, iau a tur
    kia kai God vang, nina i muie tam ra vuai ra balam?'
  tur-YTC: 'Yakov Rahel''e öfkelendi ve şöyle dedi: “Ben rahmin meyvesini senden esirgeyen
    Tanrı''nın yerinde miyim?”'
  bel-N: 'I ўзгарэўся гнеў Якуба на Рахель, і ён сказаў: “Ці ж гэта я, а ня Бог затрымаў
    у цябе плод улоньня?”'
  grc-BRENT: Θυμωθεὶς δὲ Ἰακὼβ τῇ Ῥαχὴλ εἶπεν αὐτῇ, μὴ ἀντὶ Θεοῦ ἐγώ εἰμι, ὃς ἐστέρησέ
    σε καρπὸν κοιλίας;
  ind-AYT: Lalu, kemarahan Yakub menyala terhadap Rahel sehingga dia berkata, “Apa
    aku ini pengganti Allah yang telah menghalangi benih dari kandunganmu?”
  lid-lid: Eme Jekop ibolosen i tan eme iy tiye, “Jo winiyan bakohok ndrahu Kindrei
    bwe, iy le badeh baramwekes ou barato-ou nah!”
  eng-NNA: Jacob after that became angry with his wife. “Don't look at me. Truly I
    am not like God. God is the one who has prevented you from having a child.”
  nya-nya: Yakobo anapsera mtima Rakele ndipo nati, “Kodi ine ndalowa mʼmalo mwa Mulungu
    amene wakulepheretsa iwe kukhala ndi ana?”
  hrv-hrv: Jakov se razljuti na Rahelu te reče. “Zar sam ja namjesto Boga koji ti
    je uskratio plod utrobe?”
  mps-mps: Jekopgo wado po Resel dali weyu, te po wai, “Eno te Godigo yali sę hasegelibo
    usu me iligobeo. Aga digi te nago tabi paliama, tama nago te wai me ame nabe dao,”
    wali.
  llg-llg: Boe ma, Yakob nasapala kana, nae, “O maehetuk au ia Lamatuak, fo bisa fee
    o anak?”
  tpi-tpi: Na Jekop i krosim Resel, na i tok olsem, “God yet i pasim bel bilong yu
    na yu no karim pikinini. Mi no God na bai mi givim pikinini long yu.”
  dan-1931: 'Men Jakob blev vred på Rakel og sagde: “Er jeg i Guds Sted? Det er jo
    ham, der har nægtet dig Livsfrugt!”'
  vie-OVCB: 'Gia-cốp nổi giận và quát: “Anh có thay quyền Đức Chúa Trời được đâu.
    Chỉ một mình Ngài có quyền cho em có con.”'
  lbk-lbk: Sinmonget si Jacob ken Raquel sa na't kanan, “Ay ke ak man Dios? Siya met
    nan nangiyad-i isnan enlitonam.”
  guj-2017: યાકૂબે રાહેલ પર ગુસ્સે થઈને કહ્યું, “ઈશ્વર જેમણે તને બાળકોનો જન્મ આપતા
    અટકાવી છે, શું હું તેમને સ્થાને છું?”
  byr-byr: '@see-verse:GEN.030.001'
  awx-awx: Iniwän Jekopdä tokngä natäke, using inikut. “Nä Anätundo. Bänipda nätä
    umumba engangu dondukngiläk?” yang inikut.
  pon-2006A: Seikop eri lingeringerda pahn Resel oh ndaiong, “Dah, ngehi me Koht?
    Pwe ih me ketin kupwurehda ke en wia lih depwen.”
  por-BRBSL: 'A raiva de Jacob queimou contra Raquel, e ele disse: “Estou eu no lugar
    de Deus, quem vos ocultou o fruto do ventre?'
  aly-aly: Jacob rarl awek-penh, ra antwerr-anem anenh ilelhemel, “Ayengan arlarl
    Akngey-wenyarl. Nhenhan Akngey-kenh-angkwarr.”
  cth-cth: Jakop teh Rachel koe a lungkhuek teh, ca khe han ka pasoung hoeh e Cathut
    yueng lah maw ka o, telah ati.
  twi-twi: Yakob bo fuw Rahel ma ɔkae se, “Meyɛ Onyankopɔn? Ɔno na wasiw wo yafunu
    ano.”
  hlt-hlt: Te dongah Jakob kah a thintoek te Rakhel taengah sai tih, “Kai he nang
    bung kah a thaih aka hloh Pathen yueng la ka om a?,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sɑkɔbu miɛkɛɛ pɛikɛ Dɑsɛɛdi, kòo ò nɑ̀kɛ́ kɛ dɔ̀: N tú Kuyie nkuɑ̀ɑ̀?
    Kuyie nkuù dɑ mɔ̀ntɛ kupɛitóo.'
  msy-2020: Ezɨ Jekop Reselɨn atara ghaze, “God uabɨ nɨ navim asangan nɨn anogoroghezɨ,
    nɨ boriba isir puvatɨ. Kɨ Godɨn danganim inigh boriba nɨ danɨngan kogham.”
  txq-txq: Boe ma Yakob nasaparak kana nae, “O duꞌa mae au ia Manetualain, de bisa
    fee o anak!?”
  aaz-aaz: Onaim naiꞌ Yakop naskaar ee mnak, “Ho mak au Uisneno kau? Au ka ꞌmoeꞌ uhiin
    fa riꞌanaꞌ he ꞌfee ko.”
  azb-azb: 'Yaqubun Rəhiləyə qəzəbi alovlandı və o dedi: «Məgər mən sənin bətninə
    bəhər verməyən Allaham?»'
  eng-DBY: And Jacob's anger was kindled against Rachel, and he said, Am I in God's
    stead, who has withheld from thee the fruit of the womb?
  hin-2017: तब याकूब ने राहेल से क्रोधित होकर कहा, “क्या मैं परमेश्वर हूँ? तेरी कोख
    तो उसी ने बन्द कर रखी है।”
  wol-KYG: 'Yanqóoba mere ca Rasel ne ko: «Ndax maay Yàlla, mi la teree am doom?»'
  swp-swp: Iakobo i ouyalayala Rahela arinai to i ene, “Eau bena Eaubada ena aba‐toro
    eai ea totoro, ia ede bogam uauana i nuahi?”
  bjr-bjr: Yakooboofa minara irufanoo arana qoofanoo qinau. Qinee Anutusau maridau.
    Anutufa kai ani itita amaqaidanoo.
  eng-YLT: And Jacob's anger burneth against Rachel, and he saith, 'Am I in stead
    of God who hath withheld from thee the fruit of the womb?'
  heg-NTPO: Kon nam Yakob baet Rahel noan, “Hoe! Ku bali noan auk niam Ama Lamtua,
    le bel nal ku ana le!?”
  ptu-ptu: 'Lambi'' keaha'' Yakub lako Rahel naua: “Kao haka to kao Puang Allataala
    to umpatämänäko?”'
  bzd-NTPO: 'Jacob uluneka̱ ie'' ki̱ ta̱ ichéitö ia̱: —Ye'' dör Skëköl kalì, e̱''ma
    ye'' a̱ alà mermi be'' a̱. Ie'' wák tö be'' méa̱t kë̀ dö̀ alàë.'
  kwf-kwf: ꞋUnaꞋeri sa Jakob ka talaꞋae fuana saetaꞋanga fuana, nia ka fata Ꞌuri fuana,
    “ꞋUri ma Ꞌoko fia fasi nai sasia ru neꞋe God saiana ka sasia? NiaꞋa neꞋe luiꞋo
    faꞋasia inaꞋa.”
  eng-WYC-2017: To whom Jacob was wroth, and answered, Whether I am for God, which
    have deprived thee from the fruit of thy womb?
  eng-WMBB: Jacob’s anger burnt against Rachel, and he said, “Am I in God’s place,
    who has withheld from you the fruit of the womb?”
  spp-spp: 'Ka Yakuba lùuni si yîri Arasɛli taan, maa jwo: «Lire tèni i ke, mii u
    ɲyɛ Kile la? Kile bà u à mu sige pyìsini na mà?»'
  aey-aey: Odocob Jekob uqa Reselnu gemag ben. Eunu uqa madon, “Ija Anutfo? Hina mel
    basecnu jic menihem,” don.
  urd-GVH: याक़ूब को ग़ुस्सा आया। उसने कहा, “क्या मैं अल्लाह हूँ जिसने तुझे औलाद से
    महरूम रखा है?”
  rug-rug: Meke podalae bugoro nia Zekopi se Reseli, meke zama, “Lopu boka tavetia
    rau, sapu e Tamasa mo telena boka tavetia. Sina Asa tu si hukatigo pude lopu podo
    koburu si goi!”
  gaz-gaz: Yaaqoobis isheetti aaree, “Anatu iddoo Waaqa isa ijoollee si dhowwate sanaa
    jira moo?” jedheen.
  fra-LSG: 'La colère de Jacob s’enflamma contre Rachel, et il dit: Suis-je à la place
    de Dieu, qui t’empêche d’être féconde?'
  yal-yal: Yaxuba yi xɔlɔ a falan na. A yi a fala, a naxa, “I a mirixi nɛn a Ala nan
    n tan na? Ala nan a ligaxi i mi dii barima!”
  gum-gum: 'Inchen Jacobpe truba nama, trenchibig køn: —¿Nagan Tius kuitarru cha,
    ñun chi ureg chigaig kønrrai marøbiibe?—'
  iou-iou: Ude yäŋirän Jekoptä jäpi nadäŋ imiŋpäŋ iwetkuk; Anututä nadäŋ gamiŋpäŋ
    nanak nämo gamiŋirän näkä u irepmitpäŋ nanak täga gamet?
  haw-1868: Hoaaia ka inaina o Iakoba ia Rahela; i aku la ia, Owau no anei ka panihakahaka
    no ke Akua, nana i aua mai ka hua o kou opu?
  arb-NAV: 'فَاحْتَدَمَ غَضَبُ يَعْقُوبَ عَلَى رَاحِيلَ وَقَالَ: «أَلَعَلِّي أَقُومُ
    مَقَامَ اللهِ الَّذِي حَرَمَكِ مِنَ الإِنْجَابِ؟»'
  adz-adz: Yakop nugun isasus i arangan da ini binaꞌ, “Isangꞌ i dzi uda Anutu mumai
    gan i nanga nam Anutu nangan? Imaꞌ! Arangan runtaꞌ angu isu wain i udzuda agu
    i mamida rima narum.”
  ewe-ewe: Yakob do dɔmedzoe, eye wòbiae be, “Alo nyee nye Mawu, ame si na nètsi koa?”
  eng-LEE: 'And Jacob''s anger was kindled against Rachel: and he said, Am I in God''s
    stead, who hath withheld from thee the fruit of the womb?'
  dji-dji: Bil nyani Djakup inga maḏakarritjdjini, a yan birintilipm inga nguli, “Ingki
    irr ganydjarrgiṉing miri God! Nyanngarki nyin budjirr-djumiḻidjnyirdjili, ingki
    ngarrigima!”
  nna-nna: Jacob palaja kuli jarrinyi palinymili mirtawaku. “Munu ngajukupa parrjanaku.
    Munuyiji munu ngaju Ngarrkakapali. Ngarrkalungarra kunta jirnanti partany mananyaku.”
  asm-FB: তেতিয়া ৰাহেললৈ যাকোবৰ অতিশয় খং উঠিল। তেওঁ ক’লে, “যিজনে তোমাক গৰ্ভফল নিদিয়াকৈ
    ৰাখিছে, মই সেই ঈশ্বৰ নেকি?”
  sus-A: يَشُبَ نَشَ شْنْ عَ شَ وْيّنيِ مَ. عَ نَشَ عَ قَلَ عَ بّ، «عِ تَن عَ مَحْشُنشِ
    نّ عَ عَلَ نَ ﭑ تَن نَن نَ؟ عَلَ نَ عَ نِيَشِ عِ مُ دِ بَرِقٍ!»
  fra-SBL: 'La colère de Jacob s''enflamma contre Rachel, et il dit : « Suis-je à
    la place de Dieu, qui t''a refusé le fruit de tes entrailles ? »'
  hbo-hbo: וַיִּֽחַר־אַ֥ף יַעֲקֹ֖ב בְּרָחֵ֑ל וַיֹּ֗אמֶר הֲתַ֤חַת אֱלֹהִים֙ אָנֹ֔כִי
    אֲשֶׁר־מָנַ֥ע מִמֵּ֖ךְ פְּרִי־בָֽטֶן׃
  shp-NTPO: 'Jaskáakin Raquelnin yoia, Jacob jaki sinata iki; ja sinákin aká iki neskáakin:
    —Ea min jaskáakin yoiti ikaxbira, ea Diosma iki. ¿Dioskayamarin jaskarabiribi
    iti mia imaa? —akin.'
  eng-WYCLIFFE: To whom Jacob was wrooth, and answerde, Wher Y am for God, which haue
    priued thee fro the fruyt of thi wombe?
  piu-2006: '@see-verse:GEN.030.001'
  pjt-pjt: Ka Jacobanya palumpa mirpaṉaringu munu wangkangu, “Ngayulu Godanya wiya.
    Paluṟu nyuntunya palyaṉu tjitji wiya nyinanytjaku.”
  cwe-cwe: Yakobo kamuwonela ludoko Laheli na kalonga, “Sidaha kusola hanhu ha Mulungu.
    Yeye muhala niiyo yakukimilile weye sekeupate wana.”
  bgs-bgs: Isókó si Jacob ki Raquel, asta igkagi sikandin, na mà din, “Ánnà a Manama!
    Sikandin tô ándà pabatà áknikó.”
  kik-kik: Jakubu akĩrakario nĩ Rakeli akĩmũũria atĩrĩ, “Kaarĩ niĩ ndĩ ithenya rĩa
    Ngai ũrĩa ũkũimĩte ciana?”
  ksr-ksr: 'Kaeŋ jero Jeikobnoŋ iriŋa soono uuduuduu moma muŋ kokaeŋ ijoro: “Nii mono
    mera nomaeŋ mokoloowenaga? Anutunoŋ gii mera mewagatiwaajoŋ somoŋgoŋ goma laligojanto,
    niinoŋ Anutuga qaago.”'
  fra-NCL: 'La colère de Jacob s’enflamma contre Rachel, et il dit : « Suis-je à la
    place de Dieu, qui t’a refusé la fécondité ? »'
  cek-AK: Jakob loe Rachel nuiah palungphui moe, anih khaeah, Kai loe nang caa kaaksak
    thaih Sithaw ah maw ka oh? tiah a naa.
  xla-xla: Epalati Yokobtapo yu e dalepo siyaladepame ya꞉ watle epo atlaiyo, “Na꞉
    Godta꞉? Eta wa꞉ta na꞉ watle epo atlaye. Hao! Hatlo Godtapo yimlalaye hapimhalapo,”
    diyo.
  cuk-cuk: 'Jacobʼdi Raquelʼse uluded, ega sogded: —¿Ar ani an Bab-Dummadsi? Ar Bab-Dummad
    geg mimmi-bake be-imaksad. Ani an deyob be-imaksasulid.'
  uig-CYR: 'Шуниң билән Яқупниң Раһиләгә ғәзиви келип: — Мән балиятқуниң мевисини
    сәндин айиған Худаниң орнидиму?! — деди.'
  tel-2017: యాకోబు కోపం రాహేలు మీద రగులుకుంది. అతడు “నీకు గర్భఫలం ఇవ్వకుండా ఉన్న దేవుని
    స్థానంలో నేను ఉన్నానా?” అన్నాడు.
  hat-BSA: 'Epi chalè Jacob te brile kont Rachel. Li te di: “Èske mwen nan plas Bondye,
    ki te anpeche vant ou bay fwi a?”'
  kos-kos: Jacob el kasrkusrak sel Rachel ac fahk, “Tia nga pa God — El na pa oru
    kom in tia orek tulik uh.”
  hbo-WLC: וַיִּֽחַר־אַ֥ף יַעֲקֹ֖ב בְּרָחֵ֑ל וַיֹּ֗אמֶר הֲתַ֤חַת אֱלֹהִים֙ אָנֹ֔כִי
    אֲשֶׁר־מָנַ֥ע מִמֵּ֖ךְ פְּרִי־בָֽטֶן׃
  ibo-ibo: Jekọb were iwe megide Rechel, sị ya, “Abụ m Chineke onye gbochiri gị mkpụrụ
    nke afọ?”
  ory-ory: ତହିଁରେ ରାହେଲ ପ୍ରତି ଯାକୁବର କ୍ରୋଧ ପ୍ରଜ୍ୱଳିତ ହେଲା; ପୁଣି, ସେ କହିଲା, “ମୁଁ କʼଣ
    ପରମେଶ୍ୱରଙ୍କର ପ୍ରତିନିଧି? ସେ ସିନା ତୁମ୍ଭକୁ ଗର୍ଭଫଳ ଦେଇ ନାହାନ୍ତି।”
  wmt-wmt: '@see-verse:GEN.030.001'
  chk-chk: Iwe, Jakop a song ngeni Rahel o apasa, “Ifa usun, ngang siwilin Kot mi
    amwöchü senuk om kopwe pwopwo?”
  ssd-ssd: 'Taŋakina le Yakob nu Rahel ndoŋ gubrana sulumba sana: Ye Kuate tuku ma
    tam kumuŋ kuga. Nuŋge ne kiŋo ŋgailnate ŋgina le'
  rop-rop: Wal Jeikob bin gitwail langa Reitjul, en imbin tok, “Mi nomo God! Im na
    bin meigim yu jidan weya yu kaan abum beibi. Nomo mi.”
  ukr-1871: 'Загорівся ж Яков гнївом на Рахелю, і каже: Хиба я тобі замість Бога,
    що не дав тобі утробного плоду?'
  eng-AOI: Jacob became angry with her and said, “God is the one who is stopping you
    from having children. I am not God.”
  yon-yon: Anduune, Yekob kuu arud wandene yu yaa yedmoon “Ne kuu God areb dee? Yembed
    dana nendi kebenoon kowe.” andoon.
  bch-bch: Be Iakop ilolo bake ta ikeo pan Resel bedane, “Eao oangga gau Deo ta narangrang
    ngan nabada gergeu pago na? Eine mao, be Deo ipakala eao ta apam mao.”
  deu-1951: 'Jakob aber ward sehr zornig auf Rahel und sprach: Bin ich denn an Gottes
    Statt, der dir Leibesfrucht versagt?'
  eng-JPS: 'And Jacob''s anger was kindled against Rachel; and he said: ''Am I in
    God''s stead, who hath withheld from thee the fruit of the womb?'''
  ubr-ubr: Jacob iyatatab Rachel aurin ato iyau, “Yau men fofonin God an efan an boai.
    On Toun iyafotem men fifirig ebitu.”
  srp-1865: 'A Jakov se rasrdi na Rahilju, i reèe: zar sam ja a ne Bog koji ti ne
    da poroda?'
  lug-lug: Obusungu bwa Yakobo ne bubuubuukira Laakeeri, n’amugamba nti, “Nze Katonda
    akummye okuzaala?”
  heb-heb: ויחר אף יעקב ברחל ויאמר התחת אלהים אנכי אשר מנע ממך פרי בטן׃
  ben-IRV: তাতে রাহেলের প্রতি যাকোবের রাগ হল; তিনি বললেন, “আমি কি ঈশ্বরের প্রতিনিধি?”
    তিনিই তোমাকে গর্ভফল দিতে অস্বীকার করেছেন।
  pan-pan: ਤਦ ਯਾਕੂਬ ਦਾ ਗੁੱਸਾ ਰਾਖ਼ੇਲ ਉੱਤੇ ਭੜਕਿਆ ਅਤੇ ਉਸ ਨੇ ਆਖਿਆ, ਕੀ ਮੈਂ ਪਰਮੇਸ਼ੁਰ ਦੀ
    ਥਾਂ ਹਾਂ, ਜਿਸ ਨੇ ਤੇਰੀ ਕੁੱਖ ਨੂੰ ਫਲਵੰਤ ਹੋਣ ਤੋਂ ਰੋਕਿਆ ਹੈ?
  tkr-tkr: 'Yaaq''ub Raahileylqa qəllamişxha eyhen: – Nya''a zıne vas uşax hidele,
    nya''a zı Allahne vor?'
  mwp-mwp: Yakubu mina kaliya yoewipa, kedha kay muliz nabepa, ‘Ngayapa Awgadhaw buthapa
    maypa lawnga, matha nuydh ngin kazingu gasamoeyle panidhaypa, sena ngaru Awgadh.’
  mya-JVB: ယာကုပ် ကလည်း ၊ ငါ သည် သင့် အား သား ဘွားသောအခွင့်ကိုပေး တော်မမူသော ဘုရားသခင်
    ကိုယ်စား တော်ဖြစ်သလောဟု၊ ရာခေလ ကို အမျက် ထွက် ၍ ပြန်ဆို ၏။
  tte-O: Yo Yakobo imunamunai Litieli koina iwalolau koina iba, “Yau nige Yaubada
    besi na yakato yawalo na ukwabi. Yaubada iya mwa ikausiwo koinaele mwa nige ukwakabi.”
  tbg-tbg: Iekopira arara itovaro tiharo, Aqao, te kia Kotikavauve ai vainti ho amirarave.
    Vivama ai naahiarama/qururaiqama kaivarama are kia vainti vataaro, tiro.
  hmo-hmo: Vadaeni Iakobo ese Rahela dekenai ia badu henia, ia gwau, “Lau be Dirava,
    a? Ia ese mero oi dekenai ia henia lasi.”
  ata-ata: Xe mulue laꞌiaxu la muvikala toxoxaꞌa noxie aloxo ꞌo, “Nalavusou lexe Lataua
    molusi ane mumasikalaneni uasi? Eni Lataua sou axalixu keakea no oponeni uasi.
    Anu molusi mumomomo sou uꞌoxonu ane ne.”
  nfa-nfa: Te ngaa Yakob jèke ne, aku nèngu na, “Èu ngee na, jaꞌa ne, Lamatua, ho
    bisa hia èu ana!?”
  urd-urd: तब या'क़ूब का क़हर राख़िल पर भड़का और उस ने कहा, “क्या मैं ख़ुदा की जगह
    हूँ जिसने तुझ को औलाद से महरूम रख्खा है?”
  rus-SYN: 'Иаков разгневался на Рахиль и сказал ей: разве я Бог, Который не дал тебе
    плода чрева?'
  cbt-NTPO: 'Cacoporiso nipirinhuë'', no''huiton itapon: —¡Co caso Yosëcohuë''! Ina
    co nohuantërinhuë ni''ton, co hua''huananhuë'', itërin.'
  bqc-SIM: 'Yakↄbu pↄ pàaàzi à mɛ̀: Mámɛ má Lua ũa? Aàpi mɛ́ gìnɛ ǹ nɛ''i.'
  tcz-CHONGTHU: Jacob chu Rachel chunga alung hang jah jeng in, “Keima Pathen ka hipoi
    ama ahi cha nei louva na koi, na naobu khah tan achu,” ati.
  mar-mar: याकोबाचा राहेलवर राग भडकला. तो म्हणाला, “ज्याने तुला मुल होण्यापासून रोखून
    धरले आहे, त्या देवाच्या ठिकाणी मी आहे की काय?”
  tcs-tcs: Den Zekop i bin kam nadakain wail po Reisel ane em bin spik diskain po
    em, ‘Oman! Ai no God! Em da wan uda bin stape yu prom nogad pikinini.’
  soq-soq: Tane Iakob epe etene Reitel mampe nuawa kadileno wanase, “Ne God ba? Me
    e dewaeno oto wadasiaiten, mai ne, dia.”
  qub-qub: 'Chayno niptin Jacobga fiyupa rabyaran. Chaymi Raquelta niran: «Nogaga
    Diostächu cä. Paymi mana munanchu wawayoj canayquita.»'
  bqp-bqp: 'Yakubu pↄ fɛ̃̀i à pì: Makũmɛ Luda ũ kũ à n tɛ̃ nɛ́ yá?'
  hat-hat: 'Jakòb fè kòlè sou Rachèl, li di li: -Eske se mwen ki Bondye? Se li menm
    ki anpeche ou fè pitit.'
  eng-BSB: Jacob became angry with Rachel and said, “Am I in the place of God, who
    has withheld children from you?”
  tod-tod: 'Zakɔɓe yiiɠaawanani Lasɛle ma, é ɠɛ ma: «Nà ɠa gè GALA potogi zu ɓaa,
    é pele leʋezu ɗa-loun zɔlɔɔgi luɠɔ?»'
  eng-WEBPB: Jacob’s anger burnt against Rachel, and he said, “Am I in God’s place,
    who has withheld from you the fruit of the womb?”
  kbq-kbq: Higeno Jekopuna asi vazigeno Resolina rinkfa henenteno amanage hu'ne, Nagra
    Anumzana omani'noanki, aza karimpa erikigenka mofavrea kamu'enena hunka kasenontane.
  nhe-BL: 'Pero Jacob cualanqui ihuaya huan quiilhui: ―¡Ax na niDios! yajaya TOTECO
    tlen ax mitzcahuilía xiconecui.'
  bus-bus: 'Yakubu pↄ fɛ̃̀zi à bè: Mámbe Luda ũ kɛ̀ n tɛ̃ nɛ́ↄ́?'
  gub-BL: Wikwahy Zako Hakew pe. — Aipo Tupàn romo aiko ihe. A'e ae nanemumemyr kar
    kwaw a'e, i'i izupe.
  eng-DRA: 'And Jacob being angry with her, answered: Am I as God, who hath deprived
    thee of the fruit of thy womb?'
  knf-knf: 'Kë Yakob aşë deebaţ aji : « Nji dwooŋ Naşibaţi anneenaniiŋ pka bapoţ i?
    »'
