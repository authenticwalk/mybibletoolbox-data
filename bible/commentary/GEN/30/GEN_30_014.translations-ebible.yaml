verse: GEN.030.014
translations:
  mal-C: ഗോതമ്പുകൊയ്ത്തിന്റെ കാലത്ത് രൂബേൻ വയലിലേക്കുപോയി, കുറെ ദൂദായിപ്പഴം കണ്ടെത്തി.
    അവൻ അതു തന്റെ അമ്മയായ ലേയയ്ക്കു കൊടുത്തു. അപ്പോൾ റാഹേൽ ലേയായോട്, “നിന്റെ മകന്റെ
    ദൂദായിപ്പഴത്തിൽ കുറച്ച് എനിക്കു തരാമോ” എന്നു ചോദിച്ചു.
  deu-TKW: 'Ruben aber ging einst aus um die Zeit der Weizenernte und fand Liebesäpfel
    auf dem Felde; die brachte er seiner Mutter Lea. Da sprach Rahel zu Lea: Gieb
    mir doch ein paar von den Liebesäpfeln deines Sohnes!'
  lin-lin: 'Na eleko ya kokata ble, Ribeni akendeki na bilanga mpe amonaki bambuma
    ya mandragore ; amemelaki yango Lea, mama na ye. Bongo Rasheli alobaki na Lea :
    — Nabondeli yo, pesa ngai ndambo ya bambuma ya mandragore oyo mwana na yo amemaki.'
  cbr-NT: 'Usa ''ain ka achúshi nëtën Rubén anun trigo biti ''uxë ''ain, uri nitsi
    kuankëxa anua ka bimi kaxorisa pëkë́kë mëraxun biakëxa, bibiankin ka aín tita
    Lía buánxuankëxa. Usokin buania ka Raquelnën bimi isakëxa, iskin ka a bimi kukin
    tuatisa sinánkin Lía ñukákëxa: —''Ë kaina, min tuákën mi bëxunkë kaxorisa bimi
    bëtsira ''inántima ''ain.'
  eng-LSV: And Reuben goes in the days of wheat-harvest, and finds love-apples in
    the field, and brings them to his mother Leah, and Rachel says to Leah, “Please
    give to me of the love-apples of your son.”
  bmu-bmu: 'Witnöŋ öliiga yandiyandi nalöŋe sömaŋi kunöŋ Rubenöŋ yaigep anda gölme
    köröŋe asagwalim amöt miwikŋaiyök. Amöt mi miwikŋaiba memba kaba namŋi Lea waŋgiyök.
    Waŋgiiga Reizölnöŋ datŋaŋgöra kewö jiyök: “Göhö nahöngan amöt memba kazawi, miaŋgö
    tosatŋi mönö niŋginöŋga nembi.”'
  eng-GNV: Nowe Reuben went in the dayes of the wheateharuest, and founde mandrakes
    in the fielde and brought them vnto his mother Leah. Then sayde Rahel to Leah,
    Giue me, I pray thee, of thy sonnes mandrakes.
  eng-WEBSTER: And Reuben went, in the days of wheat-harvest, and found mandrakes
    in the field, and brought them to his mother Leah. Then Rachel said to Leah, Give
    me, I pray thee, of thy son's mandrakes.
  nhw-BL: 'Se tonal Rubén yajqui mila quema eliyaya trigo pixquistli huan nopona quipanti
    se tlamantli xihui pajtli huan quihuiquili inana, Lea. Nopa xihui pajtli itoca
    eliyaya mandrágoras huan nochi quiijtohuayayaj para nopa xihuitl quichihua se
    tlacatl más ma quiicneli isihua. Huan quema Raquel quiitac nopa cuali xihui pajtli,
    quiilhui Lea: ―Techchihuili se favor, techmaca se ome nopa xihui pajtli catli
    mocone quihualicac.'
  swh-ONEN: Wakati wa kuvuna ngano, Reubeni akaenda shambani akakuta tunguja, ambazo
    alizileta kwa Lea mama yake. Raheli akamwambia Lea, “Tafadhali nakuomba unipe
    baadhi ya tunguja za mwanao.”
  bba-bba: Sɔ̃ɔ teeru doo ɡɛ̃ɛrun sɑɑ sɔɔ, yerɑ Rubɛni u seewɑ u dɑ yɑkɑsɔ u dɑ̃ɑ
    te bɑ sokumɔ mɑndɑrɑɡoren binu sɔrimɑ u kɑ win mɛro Leɑ wɔmɑ. Sɑɑ yerɑ Rɑsɛli
    u Leɑ sɔ̃ɔwɑ u nɛɛ, ɑ suuru koowo, ɑ mɑn wunɛn biin dɑ̃ɑ bii ni sɔko.
  eng-KJVCPB: And Reuben went in the days of wheat harvest, and found mandrakes in
    the field, and brought them unto his mother Leah. Then Rachel said to Leah, Give
    me, I pray thee, of thy son’s mandrakes.
  cpy-cpy: 'Ikanta riyaataki Rubén rowaneki rowiiwaetzi. Ari oñaaki iwenkiniro, ramakiniro
    riniro Lea. Okanta oñaawakiro Raquel iwenkiniro, okantakiro Lea: “Pipena eepichokiini
    ramakiri pitomi.”'
  mpx-mpx: He witi ana lovetomwa ana sauga elana, Lubeni i na uleya yaka mwawin alana
    mendeleik enuna i pwawal. Inoke enona enuna i bugulan ge i na i pek hinana Leya
    elana. Yaka Letiyeli i awanun Leya elana i ba, “Tab bosowaina mendeleik enona
    toto natum i pwawa, enuna nu pem elau?”
  wbp-wbp: Ngaka-karilki, mangarri ngurlu-piya kujalpalu yalumpurlarlu ngurrararlarlu
    yapangku maninja-parnkaja, Ruupunu yanu yinya-kurra kujalpalu warrki-jarrija,
    manu rdipijarla watiya witaku jinjirla-kurluku. Ruupunurlurla yalumpu maninjarla
    kulpari kangu ngati-nyanuku Liiyaku. Rajulurlu nyangu kuja-kurra, manurla Liiyaku
    wangkaja, “Mari-jarriyaju, yungkaju parrka panu-kari nyuntuku kujangku manu kaja-purajirli.”
  luo-luo: E ndalo kayo ngano, Reuben nodhi e puothe kendo noyudo olembe mag mandrake,
    mi nokelo ne Lea min mare. Rael nowacho ne Lea niya, “Kiyie to miya olemb mandrake
    ma wuodi Reuben okelonino.”
  meu-meu: Uit iutuna negana ai, Ruben na ela, au-huahua ladana dudai haida e davaridia.
    bena e abi, sinana Lea dekena e laohai. Bena Rahela ese e noia, eto, Natumu ena
    dudai haida mani a henigu.
  npi-ULB: गहुँ कटनी गर्ने समयमा रूबेन खेतमा गए, र तिनले विशाखमूलहरू भेट्टाएर ती आफ्नी
    आमा लेआकहाँ लिएर आए । त्यसपछि राहेलले लेआलाई भनिन्, “तिम्रो छोराका केही विशाखमूलहरू
    मलाई देऊ ।”
  yor-yor: Ní ọjọ́ kan, ní àkókò ìkórè ọkà jéró, Reubeni jáde lọ sí oko, ó sì rí èso
    mándrákì, ó sì mú un tọ Lea ìyá rẹ̀ wá. Rakeli sì wí fún Lea pé, “Jọ̀wọ́ fún mi
    ní ara èso mándrákì tí ọmọ rẹ mú wá.”
  emp-NTPO: 'Trigo ewabada ewarid̶e Jacobo warra iwina Rubeʌ̃ra trigo ud̶amaa wãsia.
    Mama unusia mandragojõda. Maʌ̃ra Rubeʌ̃ba b̶a edaped̶a idji papa Lea itea edesia.
    Lea djabawẽrã Raquelba maʌ̃ unuped̶a Leaa jarasia: –Mʌ̃ quĩrã djuburia bʌ warraba
    mandragojõ enenanebemada mʌ̃́a diadua.–'
  ind-ind: Pada musim panen gandum, Ruben berjalan-jalan dan menemukan tanaman mandragora
    di ladang, lalu membawanya kepada ibunya, Lea. Berkatalah Rahel kepada Lea, “Bolehkah
    aku minta beberapa mandragora yang dibawa anakmu?”
  pes-OPCB: روزی هنگام درو گندم، رئوبین مقداری مِهرگیاه که در کشتزاری روییده بود،
    یافت و آن را برای مادرش لیه آورد. راحیل از لیه خواهش نمود که مقداری از آن را به
    وی بدهد.
  ssx-ssx: Mo hande widi kina꞉ta꞉ Lubenita꞉ oni e pa꞉ta꞉manu pua mo ma꞉nda꞉teiki leke
    ti kiliki handa꞉ wia ipika꞉ inkiki Lia pa꞉ta꞉ a꞉pa haleekeme. Kutu pieke Leisoloma꞉
    Lia pa꞉ta꞉ alota꞉ Pilisi naka꞉ wekina꞉ ti kiliki I̱ ma꞉nda꞉ kie leekeme.
  lcm-lcm: Kalapo vuk taun vunga lik na taun i kopkopos kon kala serei. Mang taun
    Ruben kala pasal ane matang na kanla sabonai ani mang keve uriuri roron. Kala
    luk le ia na kamela alis a rinana ta Lea tatana. Au, Rakel kala arai ania na kala
    antok a Lea ta, “Pua tasig, ku alis kapa ta kag ta kun keve uriuri ani taun na
    inum ia nala kun atogon vinga.”
  aer-aer: Ikwere-arlke ipenhe anteme, tyerrtye apmere yanhe-arenye areyele merne
    inetyame, Reuben alheke itne-arle urrkapetyame ikwere-werne imerte arne akweke
    aremele itnarle ileme “mandrake areye” arlpelhe-akerte. Tyerrtye areye itirretyarte
    nhenge arelhele apeke mandrake renhe arlkwemele, arlpelhe areyele itnenhe alpe-eme-ilemele
    atnerte-atnerte-arle-irretyeke. Reuben-ele arne arlpelhe renhe ineke imerte meye
    ikwerenhe Leah-eke akngirtnemele. Rachel-ele areke re alakenhe mpwarerlenge imerte
    alakenhe Leah-eke angkemele, “Atyenge alhwarrpe-irraye, arne arlpelhe akweke ayenge
    anthaye urreye ngkwinhe-arle inekenge.”
  tgl-ULB: Pumunta si Ruben nang panahon ng pag-ani ang trigo at nakakita ng mga halaman
    ng mendreik. Dinala niya ito sa kanyang inang si Lea. Pagkatapos sinabi ni Raquel
    kay Lea, “Bigyan mo ako ilan sa mga halaman ng mendreik ng iyong anak.”
  nop-nop: Haŋgom uut nai tubune Luben adi kade gineŋ wooŋ haguwo niŋ tam kafi hatiiŋ
    yehitubulodaune wapmihinit titindok u yabuŋa moŋgola buŋa miiŋ Leadok miŋguk.
    Kaŋ Leseldi indiŋ niŋguk, “Mihigedi haguwo moŋgola bu gamuŋak u noli nutok kedem
    be nambeŋ?”
  kca-kca: 'Ԓат тŏрән сэвәрты пŏрайән Рувим пŏхәԓ мўв хӑра мӑнәс пӑ мандрагор энәмты
    ԓэвпәсәт уйтәс, Лия аԋԏэԓа щитәт тусԓы. Рахиль Лияйа йастәс: «Пŏхен тўвәм мандрагор
    энәмты ԓэвпәсәт эԓты мӑнэма мийа».'
  cbu-NT: Minushsha zar Ruben Liy wip mzatsip tirikungaz wanus pusakatu naatarangiya.
    Ansha mzatsip naayaranllu, maachtaatssha karuta wiparirpanee sur mandrágora parangiya.
    Ashirucha, Rubensha anoo parangu, atataama átu, xpurangiya. Xpuyaranllu wanireemsha
    payuwtu yushindarangiya. Rakelsha anoo parangu, Nuwaamsha apchee, anchich pakich
    pananda, yuw iparish yushindarangu anootsi, tárangiya.
  hui-hui: Widi lini gandulo wulenengi hayagola Lubene ibu mabuha ibaga bialu hearia
    ira lini baya mbira gamugamu biaga ale dearia hendene. Ibugua ira lini ogoni ibu
    ai̱ya Lia berearia do yalu pene. Ani biyago hondowa Leselo ibugua Liahondo lalu,
    Í̠ iginime ira lini mbira do yalu ibiyago handarugo ai maru i̱ ngerebe, lene.
  wrs-wrs: Doa sisva Rupenmba yiveltowondva osoram ganamba, nonamba indhanamba witva
    hilemohla vivna, doa sauwa vranamba, henga avalm Leam vraohe. Doa Reselva nonglana,
    etelm Leam omnana, kam espeta vraho ombpovna sauwa.
  mya-mya: ဂျုံ​စ​ပါး​ရိတ်​သိမ်း​ချိန်​၌​ရုဗင်​သည်​လယ်​ထဲ​သို့ သွား​ရာ​၌ အ​နု​ဆေး​သီး​ကို​တွေ့​သ​ဖြင့်​မိ​ခင်
    လေ​အာ​ထံ​သို့​ယူ​ခဲ့​သည်။ ရာ​ခေ​လ​က​လေ​အာ အား``သင့်​သား​ယူ​ခဲ့​သော​အ​နု​ဆေး​သီး​အ​ချို့
    ကို​ပေး​ပါ'' ဟု​တောင်း​လေ​၏။
  cbi-NTPO: 'Trigu inu tinbutala, ma malu Rubén jeenbaasha jimi. Tsejtu junga, finu
    puka ya'' mumu mandraguras katami, tsejtu ya'' ama Líachi ta''mi. Tsenñu Raquel
    juntsa puka katatu, Líanu tsandimi: Inuba mallee ñu'' na'' ka'' taañu mandraguras
    puka kuwaka, timi.'
  bod-N: དེ་ཡང་སྟོན་ཁར་གྲོ་འབྲེག་པའི་དུས༌སུ། རུ་བེན་ཞིང་ནང་དུ་སོང་ནས་དུའུ་དཱ་ ཞེས་པའི་རྩྭ་སྨན་བཙལ་ཏེ་ཡུམ་ལེ་ཨ་ལ་སྤྲད་དོ།
    །དེ་ནས་རཱ་ཧེལ་གྱིས་ལེ་ཨ་ལ་འདི༌ལྟར། ཁྱོད་ཀྱིས་རང་གི་བུ་ཡི་རྩྭ་སྨན་དུའུ་དཱ་དེ་བདག་ལའང་ཉུང་ཙམ་གནང་བར་འཚལ་ཞེས་སྨྲས་པ༌ལ།
  wsk-wsk: Wheat nunguning gia ko kam te, Reuben geragawa mandrake muguri arigam,
    ale sang giam karogo tairam ko nuam Leah tuam. Se Rachel Leah maonam, “Ka kuriang
    mandrake muguri giam wore sang aisuko,” mam.
  kkl-kkl: Wamekti, wal tomneag Ruben neneko paiag piogti, kal wana terobpa me yag
    tananne sembe terop kal wana tobogti, ilin Lea tarel aog. Ilin Lea tarel aogne
    Rahel el taogti, yubu lelamogti, “Kal wana anmeri payalne olog tatne,” aro Leaag
    molbaog.
  sna-sna: Panguva yokuchekwa kwegorosi, Rubheni akabuda akaenda musango akandowana
    mamandiraki, akauya nawo kuna mai vake Rea, Rakeri akati kuna Rea, “Ndapota dondipawo
    mamwe mamandiraki omwanakomana wako.”
  spa-BLM: 'Rubén fue en los días de la cosecha del trigo y encontró mandrágoras en
    el campo, y se las llevó a su madre, Lea. Entonces Raquel le dijo a Lea: “Por
    favor, dame algunas de las mandrágoras de tu hijo”.'
  beu-beu: Ooras aara-gandum avaning muse, Ruben ana ila aahing mi lamal-lamal. Te
    nu ene dudaim eiipi angu nehe metma obat ening se, nehe bisa vaal veng angu, Ruben
    ana dadi mi harak. Angmuse Ruben ana dudaim eiipi angu medit baning hoa metma
    iva Lea enang. Rahel ana uuling ateing muse, ana Lea at mateng hula, “Kaku! Dudaim
    eiipi ba Ruben ana baning hoa angu, iiba manenang hengi.”
  cac-cac: 'Ay jun c''u ix b''at vin̈aj Rubén b''eyelec'' d''a caltac te'', ayic van
    sjochchaj ixim trigo. Ata'' ix ilchaj juntzan̈ sat an̈c''ultac yuj vin̈ to sloji,
    mandrágora sb''i. Ix yic''anb''at an̈ vin̈ d''a ix Lea, aton ix snun vin̈. Axo
    yic ix yilan an̈ ix Raquel chi'', ix yalan ix d''a ix Lea icha tic: —Tzin tevi
    d''ayach to tzac'' junoc an̈ mandrágora ix yic''cot vin̈ une'' chi'' d''ayin,
    xchi ix.'
  swh-ULB: Siku za mavuno ya ngano Rubeni akaenda shambani na kuona tunguja. Akazileta
    kwa mama yake. Kisha Raheli akamwambia Lea, “Nipe baadhi ya tunguja za mwanao.”
  bel-bel: 'Рувім пайшоў у час жніва пшаніцы, і знайшоў мандрагоравыя яблыкі ў полі,
    і прынёс іх Ліі, маці сваёй. І Рахіль сказала Ліі: дай мне мандрагораў сына твайго.'
  deu-ELBBK: 'Und Ruben ging aus in den Tagen der Weizenernte und fand Dudaim auf
    dem Feld; und er brachte sie seiner Mutter Lea. Und Rahel sprach zu Lea: Gib mir
    doch von den Dudaim deines Sohnes.'
  mbb-OT: Sevaha zutun he timpu he iyan ting-eǥani te trigu, midhendiyà si Reuben
    te vevesukà, ne zuen neehè din he pinemula he mandaǥura. Mibpenguwa sikandin te
    veǥas kayi, ne mid-uwit din diyà te iney zin he si Lea. Hein naahà haazà ni Raquel,
    migkaǥi sikandin te, “Beǥayi ad kun keniyan te mandragura he mid-uwit te anak
    nu.”
  msc-msc: 'Suman ka waati, Rubɛn wara jiri lulu doilu tɛrɛn sɛnɛ rɔ. A ka lulu woilu
    bɔ ka na alu di a na ma. Rasɛli ka jiri lulu woilu yen Leya bolo tuma mɛn na,
    a kan ko: «I jaandi, i ye n sɔ i dencɛ la ɲanman basi jiri lulu doilu rɔ.»'
  mal-2015: 'കോതമ്പുകൊയിത്തുകാലത്തു രൂബേൻ പുറപ്പെട്ടു വയലിൽ ദൂദായിപ്പഴം കണ്ടു തന്റെ
    അമ്മയായ ലേയയുടെ അടുക്കൽ കൊണ്ടുവന്നു. റാഹേൽ ലേയയോടു: നിന്റെ മകന്റെ ദൂദായിപ്പഴം
    കുറെ എനിക്കു തരേണം എന്നു പറഞ്ഞു.'
  tuo-NT: 'Niꞌcã nʉmʉ na trigo tʉ̃ꞌrẽrĩtero nicã, Rubén cãpũpʉ waꞌacʉ niwĩ. Topʉ yucʉdʉca
    mandrágora wãmetisere bocacʉ niwĩ. Boca, cʉ̃ paco Leare miacʉ niwĩ. Tere miidajacã
    ĩꞌagõ, Raquel Leare nico niwõ: —Yʉꞌʉ quẽꞌrãrẽ mʉꞌʉ macʉ̃ miitiꞌque yucʉdʉcare
    oꞌoya.'
  gup-gup: Kaluk bolkyimi bu manmim wheat birrimimmoyhmangi, Reuben wam kore kabbal
    dja ngalkeng mankolhde manme manbu ngeyyoy mandrake, dja kumkang kore ngalbadjan
    Leah. Wanjh Rachel bimarneyimeng Leah, “Kab kanwo yikah manbu mandrake manbu nayaw
    ke ngalkeng.”
  met-met: Tauna, bunging wit xauyanganam sok, baing Ruben ila umangia saing bagu
    mandirek marang teladi, saing xapdi ma rangua bauna Lea. Baing Retsel harua na
    Lea ba, “Garama madirek marandi ba, sanga ba usina teladi nanga?”
  gvs-gvs: Sikaiyaka, sikaiyaka, witi ana dibayoya ana tuta Rubeni ina tánuwo goi
    go, náuna mandareki ibabane bogina ikéuwo, tuwo keuwoina maniyedi iguwedi. Iguwedi
    ikavava, imedi sinana Reya ivini. Ago Reitiyeli keuwoinayadi igitedi, inuwonúwana
    kana, ‘Neta akanidi, bei akéuwama.’ Tuwo idigo kana, ‘Tuwowogu, natum ana mandareki
    keuwoina maniyedi kuvinīgu akáika.’
  rmc-rmc: 'Jekhvar, sar pes skidelas upre e pšeňica, o Ruben džalas pre maľa. Arakhľa
    ode mandragoroskre rastlini a anďa len peskra dake la Lejake. E Rachel phenďa
    la Lejake: „De man ole mandragorendar, so tuke anďa tiro čhavo.“'
  nlg-nlg: Mi ta sakai na dani tana bona ni hinava ni wheat, Reuben te sodoi balu
    na ghai tara holoi nia na mandrake tana leghai me vahea tinana Leah. Ma Rachel
    te nongia Leah, “Ko vaheu na balu.”
  dgr-DOGNT: T'asìı dehshee nàgehtsį̀ ekìıyeè k'e Ruben dèè k'e k'eda t'à dèè-gonàèdìı
    wet'à chekoa gots'ǫ at'ı̨ı̨ sìı yegòhɂǫ. Eyı sìı edemǫ Leah ghàyı̨ı̨wa. Eyıt'à
    Rachel, Leah ts'ǫ̀ hadı, “Neza wets'ǫ dèè-gonàèdìı mǫ̀hdaa sàı̨dı,” yèhdı.
  pes-OPV: 'و در ایام درو گندم، روبین رفت و مهرگیاهها در صحرا یافت و آنها را نزدمادر
    خود لیه، آورد. پس راحیل به لیه گفت: «ازمهرگیاههای پسر خود به من بده.»'
  ron-1924: 'Рубен а ешит одатэ афарэ, пе время сечератулуй грыулуй, ши а гэсит мандрагоре
    пе кымп. Ле-а адус мамей сале Лея. Атунч, Рахела а зис Леей: „Дэ-мь, те рог, дин
    мандрагореле фиулуй тэу.”'
  ben-OBCV: গম গোলাজাত করার সময়, রূবেণ ক্ষেতে গেল ও কিছু দূদা লতাগুল্ম খুঁজে পেল,
    যা সে তার মা লেয়ার কাছে এনেছিল। রাহেল লেয়াকে বললেন, “তোমার ছেলের আনা দূদাগুলি
    থেকে আমাকে দয়া করে কিছুটা দাও।”
  lex-lex: 'La''pa metma rieiki-wnio''ora lerni, pa Rubena nala''a la wo''ora, nlernana
    orwo''a-auwo''a Dudaima (maka ra''ana plet pa ra''apun wa) noka nodia pa nala
    la inni Lea. Mere Rahela nakot la Lea: “Ela, mtiulan pa mual nana orwo''a-auwo''a
    Dudaima mak a''namu nlernana re dom mai a''u.”'
  rgu-rgu: Laiꞌ esa de, laꞌe fai ooruꞌ, Ruben leo nura lain neu, boe ma ana nita ai-doo
    esa, fo lahenda rae ai-doo ria bisa tao na inaꞌ ara boki. Boe ma ana neni fee
    maman Lea. Rahel nita leoꞌ na, boe ma ana hule Lea nae, “Aꞌa, ee! Ruben neni modo-aidoo
    ria a, bati fee au baiꞌ deiꞌ.”
  som-som: Maalmihii sarreenka la goosanayay ayaa Ruubeen tegey berrinka oo ka dhex
    helay ubax, oo wuxuu u keenay hooyadiis Lee'ah. Markaasay Raaxeel waxay Lee'ah
    ku tidhi, Waan ku baryayaaye, wax iga sii ubaxa wiilkaaga.
  lat-VUC: 'Egressus autem Ruben tempore messis triticeæ in agrum, reperit mandragoras,
    quas matri Liæ detulit. Dixitque Rachel: Da mihi partem de mandragoris filii tui.'
  aoi-aoi: Kembirra narruwurra-murndukwa-manja wurruminakina angalya warnumamalya
    amarda aninga-ma ebina narri-lungkuwabijuwa-mulangwa wurrakina, akini-yada ngawa
    eneja nakina Rubina num-akburranga nakina mamaninga memikirra mendireka yakwujina
    na-war•duwar•dangu-murrumanja. Numa-manga mukwala biya numa-wilyaka makina dirndenikba-wa
    Liya-wa. Akena ngalaja Rejila yingi-yama dakina Liya-wa, “Yu-kwa-langwa nganja
    mukwala mendireka num-akburrangarnuma naburrena,” yingi-yama.
  eng-ASVBT: And Reuben went in the days of wheat harvest, and found mandrakes in
    the field, and brought them unto his mother Leah. Then Rachel said to Leah, Give
    me, I pray thee, of thy son’s mandrakes.
  mna-mna: 'Indeeŋe mazwaana ki kini wit yembutŋana na, Ruben iwwa pa mokleene mi
    indeeŋe ke pwoono pakan, to ikam ma ila ki naana Lea. (Koroŋ tina tikamam pizin
    tomtom be timbel zin pa.) Rael ire, to iso pa Lea ma iso: “Ai, kam leŋ sa imar.”'
  ita-1885: 'Or Ruben andò fuori al tempo della ricolta de'' grani, e trovò delle
    mandragole per i campi, e le portò a Lea, sua madre. E Rachele disse a Lea: Deh!
    dammi delle mandragole del tuo figliuolo.'
  eng-LXXUP: And Reuben went in the day of barley harvest, and found apples of mandrakes
    in the field, and brought them to his mother Leah; and Rachel said to Leah her
    sister, Give me of thy son’s mandrakes.
  eng-ULB: Reuben went in the days of wheat harvest and found mandrakes in the field.
    He brought them to his mother Leah. Then Rachel said to Leah, “Give me some of
    your son's mandrakes.”
  spa-VBL: 'Durante el tiempo de la cosecha de trigo, Rubén encontró algunas plantas
    de mandrágoras mientras andaba por los campos de cultivos. Y los llevó a su madre
    Lea. Entonces Raquel le dijo a Lea: “Por favor, dame algunas de las mandrágoras
    que tu hijo encontró”.'
  fra-_FOB: 'Et Ruben s''en alla au temps de la moisson des blés, et trouva des mandragores
    dans les champs, et les apporta à Léa, sa mère. Et Rachel dit à Léa: Donne-moi,
    je te prie, des mandragores de ton fils.'
  mal-mal: 'ഗോതമ്പുകൊയ്ത്തുകാലത്തു രൂബേൻ പുറപ്പെട്ട് വയലിൽ ദൂദായിപ്പഴം കണ്ടു തന്റെ
    അമ്മയായ ലേയായുടെ അടുക്കൽ കൊണ്ടുവന്നു. റാഹേൽ ലേയായോട്: “നിന്റെ മകന്റെ ദൂദായിപ്പഴം
    കുറച്ച് എനിക്ക് തരണം” എന്നു പറഞ്ഞു.'
  urd-GVR: Ek din anāj kī fasal kī kaṭāī ho rahī thī ki Rūbin bāhar nikal kar khetoṅ
    meṅ chalā gayā. Wahāṅ use mardumgayāh mil gae. Wuh unheṅ apnī māṅ Liyāh ke pās
    le āyā. Yih dekh kar Rāḳhil ne Liyāh se kahā, “Mujhe zarā apne beṭe ke mardumgayāh
    meṅ se kuchh de do.”
  suz-BL: मिनु काबु रूबेनमी चेरब रिक्‍ची ना आल थिपाइक्‍ब फल थिदा बाक्‍त। मिनु आ ममा
    लेआ कली गेवा बाक्‍त। मिनु राहेलमी लेआ कली “इ तौ आ चाक्‍शो फल आं कली का निक्‍शी
    गेयी” देंमाक्‍त।
  ita-1927: 'Or Ruben uscì, al tempo della mietitura del grano, e trovò delle mandragole
    per i campi, e le portò a Lea sua madre. Allora Rachele disse a Lea: “Deh, dammi
    delle mandragole del tuo figliuolo!”'
  ckb-ckb: 'لە ڕۆژانی دروێنەی گەنمدا، ڕەئوبێن چوو هەندێک گیائادەمەی لە کێڵگە بینییەوە
    و بۆ لێئەی دایکی هێنایەوە. ڕاحێلیش بە لێئەی گوت: «هەندێک لە گیائادەمەی کوڕەکەتم
    بدەرێ.»'
  eng-BBE: Now at the time of the grain-cutting, Reuben saw some love-fruits in the
    field, and took them to his mother Leah. And Rachel said to her, Let me have some
    of your son's love-fruits.
  crx-NTPO: '''Et Reuban ha''nuyeh-un whuz ''ut''en whe ''et nyoo ''ilho hanuyeh-i
    duchunyoo cha ootoh hoonli-i (nedoh k''oh ts''e mandrakes huyulhni) ''i ngha ininla
    ''ink''ez duloo Leah yughi ninla. ''Et Rachel, Leah ''uyulhni, “Nyoo nyaz ngha
    ininla-i, ooloh sgha ninle.”'
  kan-OKCV: ರೂಬೇನನು ಗೋಧಿ ಕೊಯ್ಯುವ ಕಾಲದಲ್ಲಿ ಹೋಗಿ, ಹೊಲದಲ್ಲಿ ದುದಾಯಿ ಫಲಗಳನ್ನು ಕಂಡು, ತಾಯಿ
    ಲೇಯಳ ಬಳಿಗೆ ಕೆಲವು ಫಲಗಳನ್ನು ತಂದಾಗ, ರಾಹೇಲಳು ಲೇಯಳಿಗೆ, “ನಿನ್ನ ಮಗನು ತಂದ ಫಲಗಳಲ್ಲಿ ಕೆಲವನ್ನು
    ನನಗೆ ಕೊಡು,” ಎಂದಳು.
  bbb-bbb: Areme mazani ije juare masivo ijia Rubini fu va juare ijia oenoena ine
    menidirekino kuavo ije bino giae. (Ro ine menidireki ije bu bara ame nafevo baki
    ije bu ine ije nafe ikuva bu e fudieke). Ijadufuo Rubini fu ine ije bino nafena
    kari ro asie fuone Ria vajae. Ro Resero fu uri kuae, Aesekie ni ine manidireki
    ije ame one fu ke ruaema ije bino na vajieno kuae.
  tam-2017: 'கோதுமை அறுப்பு நாட்களில் ரூபன் வயல்வெளிக்குப் போய், தூதாயீம் பழங்களைக்
    கண்டெடுத்து, அவைகளைக் கொண்டுவந்து தன் தாயாகிய லேயாளிடத்தில் கொடுத்தான். அப்பொழுது
    ராகேல் லேயாளை நோக்கி: “உன் மகனுடைய தூதாயீம் பழத்தில் எனக்குக் கொஞ்சம் தா” என்றாள்.'
  spa-RV-1909: 'Y fué Rubén en tiempo de la siega de los trigos, y halló mandrágoras
    en el campo, y trájolas á Lea su madre: y dijo Rachêl á Lea: Ruégote que me des
    de las mandrágoras de tu hijo.'
  ron-BTF: 'Şi Ruben a mers în zilele secerişului grâului şi a găsit mandragore în
    câmp şi le-a adus la mama lui, Leea. Atunci Rahela i-a spus Leei: Dă-mi, te rog,
    din mandragorele fiului tău.'
  eng-WEBP: Reuben went in the days of wheat harvest, and found mandrakes in the field,
    and brought them to his mother, Leah. Then Rachel said to Leah, “Please give me
    some of your son’s mandrakes.”
  eng-FBV: At the time of the wheat harvest Reuben found some mandrake plants when
    he was out in the fields. He took them back to his mother Leah. Rachel asked Leah,
    “Please give me some of the mandrakes your son found.”
  nld-1939: 'Eens ging Ruben in de tijd van de tarweoogst het veld in, en vond er
    liefdesappeltjes, die hij naar zijn moeder Lea bracht. Nu vroeg Rachel aan Lea:
    Geef mij een paar appeltjes van uw zoon.'
  nch-BL: 'Se tonali Rubén yajqui mila quema eliyaya trigo pixquisti huan nopona quipanti
    se tamanti xihui pajti huan quihuiquili inana, Lea. Nopa xihui pajti itoca eliyaya
    mandrágoras huan nochi quiijtohuayayaj para nopa xihuit quichihua se tacat más
    ma quiicneli isihua. Huan quema Raquel quiitac nopa cuali xihui pajti, quiilhui
    Lea: ―Techchihuili se favor, techmaca se ome ten nopa xihui pajti cati mocone
    quihualicac.'
  tfr-NTPO: Dbar kjwara ga dwl̈a dgara bo kjrozl̈ong dbaryoshko ga Rubén jek kjl̈oshko.
    Eshko ga kjor l̈ok kjwöbö ko mandrágora. Bo wl̈ẽna Rubéndë ga söra, twara ba mekë
    Lea kong. Ĩya Raqueldë ga tjl̈ẽ Lea kong ga «Tja kjimtos sira. Tja kong bop kjor
    bo söra bop warë kjwe twos bor kong pjökde myare» l̈e.
  vie-1934: 'Nhằm mùa gặt lúa mì, Ru-bên đi ra đồng gặp được những trái phong già,
    đem về dâng cho Lê-a, mẹ mình. Ra-chên bèn nói cùng Lê-a rằng: Xin chị hãy cho
    tôi những trái phong già của con chị đó.'
  hin-CV: खेत में गेहूं की कटाई के समय रियूबेन जब खेत में गया उसे दूदाईम नामक कुछ
    विशेष पौधा मिला, जिन्हें वह अपनी मां लियाह के पास ले आया. राहेल ने लियाह से कहा,
    “मुझे भी थोड़ा दूदाईम दे दो.”
  eng-OURB: Reuben [See, a son!] went in the days of wheat harvest, and found mandrakes
    in the field, and brought them to his mother, Leah [Weary]. Then Rachel [Ewe sheep]
    said to Leah [Weary], “Please give me some of your son’s mandrakes.”
  spa-BES: 'En el momento de cortar el grano, Rubén vio algunas mandrágoras en el
    campo, y se las llevó a su madre Lea. Y Raquel le dijo: Dame algunas de las mandrágoras
    de tu hijo.'
  tdx-tdx: Ie an-tsam-pitatahañe vare-bolè, nomb’an-tetek’ ao t’i Reòbene le nahatendreke
    fañanintsiñe vaho nañandesa’e t’i Leae, rene’e. Le hoe t’i Rahkele amy Leae, Añomezo
    amo fañanintsin’ ana’oo.
  vid-vid: Nawali mhela wa mbena ya ngano, Lubeni nakaluta kisolo na ako nakahola
    ifuza lilinguchemigwa mituletule, nakamgalila mayake, Lea. Laheli nakamlonjela
    Lea, “Dedede, ngalile jimwe ja ajo mituletule ja mwanago.”
  pwg-pwg: Witi borina kana mara ma Ruben ikiibau ku warere da vituwa kana gegura
    irupanapanana na iyuna ma inae da ina maduwa Liya iverei. Risera inae da Liya
    ivonei bo, “Natum ina gegura ma kade ruwa kava kuta vereku bo kegha?”
  eng-OKE: And Reuben went in the days of wheat harvest, and found mandrakes in the
    field, and he brought them to Leah his mother. And Rahel said to Leah, Give me
    now of thy son’s mandrakes.
  tha-KJV: ในฤดู​เก​ี่ยวข้าวสาลี รู​เบนออกไปที่นาพบมะเขื​อด​ูดาอิม จึงเก็บผลมาให้นางเลอาห์​มารดา
    ราเชลจึงพู​ดก​ับเลอาห์​ว่า “ขอมะเขื​อด​ูดาอิมของบุตรชายของพี่​ให้​ฉันบ้าง”
  por-BR-2018: 'E foi Rúben em tempo da colheita dos trigos, e achou mandrágoras no
    campo, e trouxe-as a sua mãe Lia; e disse Raquel a Lia: Rogo-te que me dês das
    mandrágoras de teu filho.'
  bco-bco: Da꞉si wit folo꞉ tuma꞉no꞉ ho꞉len a꞉no꞉ fa꞉la꞉dowabiki, Lubeno꞉ egelo꞉wa
    sia꞉likiyo꞉, mendeg hende nolo꞉ walilia꞉sa꞉ga꞉, ano Lea emo꞉wo꞉ dia꞉gane. A꞉la꞉ta꞉ga꞉
    Lesol eyo꞉ Leamo꞉wo꞉ a꞉la꞉sio꞉, “Mendeg hende ko꞉lo꞉ gi so꞉waya꞉lo꞉ dia꞉yab a꞉no꞉
    nolo꞉ nelo꞉ mena.”
  deu-ELO: 'Und Ruben ging aus in den Tagen der Weizenernte und fand Dudaim auf dem
    Felde; und er brachte sie seiner Mutter Lea. Und Rahel sprach zu Lea: Gib mir
    doch von den Dudaim deines Sohnes.'
  ktm-ktm: Idu lo rangen et wit eri pe Ruben ile langahan tama’ su pe itureh mendrek
    pe ikuni ise hun tinen ke Leah. Resel ipe ile ta Leah ihpa, “Tinto, yu wasu-u
    se mendrek ndre nedum ikuni ise um tih.”
  caa-caa: 'Pues tama inteꞌ día e Rubén ixin innajt cora tiaꞌ war achempa cosechar
    e trigo, y yajaꞌ taca utajwi cora uyutir e teꞌ xeꞌ ucꞌabꞌa mandrágoras xeꞌ utacre
    e ixictac tuaꞌ uyubꞌi achꞌijrtesianobꞌ, y uqꞌueche ixin tuaꞌ uyajcꞌu utuꞌ xeꞌ
    jax e Lea. Pero conda e Raquel cꞌotoy uwira que e Lea uchꞌamix cora uyutir e teꞌ
    era uyare cocha era y che: —Ajcꞌunen chagojr uyutir e teꞌ yax xeꞌ taresna umen
    asitz, che e Raquel uyare e Lea.'
  eng-WYC-2018: Forsooth Reuben went out into the field in the time of wheat harvest,
    and found (some) mandrakes, which he brought to Leah, his mother. And Rachel said,
    Give thou to me a part of the mandrakes of thy son.
  epo-epo: 'Ruben iris en la tempo de rikoltado de tritiko kaj trovis mandragorojn
    sur la kampo, kaj li alportis ilin al sia patrino Lea. Kaj Raĥel diris al Lea:
    Donu al mi el la mandragoroj de via filo.'
  uig-PIN: 'Buƣday ormisi künliridǝ Rubǝn qiⱪip etizliⱪⱪa bardi wǝ etizdin birⱪanqǝ
    muⱨǝbbǝtgülini terip, bularni anisi Leyaⱨning ⱪexiƣa ǝkǝldi. Əmdi Raⱨilǝ Leyaⱨⱪa:
    — Ɵtünüp ⱪalay, oƣlungning muⱨǝbbǝtgülidin birnǝqqini manga bǝrgin! — dedi.'
  beo-beo: Widi faisu eso amoga, Liubene da gisi sogega asili, sogea liligi amo mano
    lasu fidisu liligi ilia da dawa:i galu, (ma:nadala:igi) amo fili, ea:me Liama
    gaguli misi. La:isele da Lia ema amane sia:i, “Dia mano ea sogea lai liligi amo
    mogili nama ima.”
  tpi-OTNT: Orait taim bilong katim wit i kamap na Ruben i go long gaden na em i lukim
    wanpela kain plaua i stap, ol i save kisim ol pikinini bilong en na wokim marila.
    Na em i kisim ol pikinini na bringim i go long mama bilong en, Lea. Na Resel i
    tokim Lea olsem, “Mi lukim ol dispela samting pikinini bilong yu i karim i kam.
    Inap yu givim sampela long mi?”
  hau-SA: A lokacin girbin alkama, sai Ruben ya je jeji ya ɗebo manta-uwa ya kawo
    wa mahaifiyarsa Liyatu. Sai Rahila ta ce wa Liyatu, “Ina roƙonki ki ɗan sam mini
    manta-uwa ɗanki.”
  udu-udu: 'Ka tee jin ’ciṯẖkunu pos bunycan mo tani aRa/ubiin a’di yaki’d mo dhali
    gam mamana kamu/ e bunto mo (a’di jin yuḵu ki ’twa/ ma Arab ka lup̱p̱aah mo).
    Dhali a’di ki ḵalki uni kum ka Le/ah mo. Dhali yan’ko’da Rahiil o gwo mo ki: C̱iyaa/
    mo ma, aha/ ’thona /e maman cwa ma lup̱p̱aah jin ḵalkina ya/m pini mo.'
  uig-LAT: 'Bughday ormisi künliride Ruben chiqip étizliqqa bardi we étizdin birqanche
    muhebbetgülini térip, bularni anisi Léyahning qéshigha ekeldi. Emdi Rahile Léyahqa:
    — Ötünüp qalay, oghlungning muhebbetgülidin birnechchini manga bergin! — dédi.'
  nde-nde: Ngesikhathi sokuvuna ingqoloyi uRubheni waya emasimini wafumana izihlahlakazana
    zamamandraki waziletha kunina uLeya. URasheli wathi kuLeya, “Ngicela ezinye zezihlahlakazana
    zendodana yakho.”
  ton-ton: ¶ Pea naʻe ʻalu ʻa Lupeni ʻi he ngaahi ʻaho ʻoe ututaʻu uite, pea ne ʻilo
    ʻae ngaahi tutai ʻi he ngoue, pea ne ʻomi ia ki heʻene faʻē ko Lia. Pea pehē ʻe
    Lesieli kia Lia, “ʻOku ou kole ke ke tuku mai foki, mei he ngaahi tutai ʻa hoʻo
    tama.”
  ces-1613: 'Vyšel pak Ruben v čas žně pšeničné, a nalezl pěkná jablečka na poli,
    a přinesl je Líe matce své. I řekla Ráchel Líe: Dej mi, prosím, těch jableček
    syna svého.'
  eko-eko: 'Wakathi wa wuurula tiriku Ruubeni aalankhiye khusala alawa omashapa, khusikana
    mishumo eniitthiwaaye mathunkuja, khuthuula khulawa khumwinkha Liiya mamaawe.
    Rakeele khunvekela araka: “Safwatali, kimeeleni mathunkuja vattitthiiru apo atiisiyeeyo
    mwanenu.”'
  nss-nss: Imwonen lang para poya wit pe Rupen iya piyang pe inime mbuwa nonou hayah,
    irihiy, pe iwiriy pe isaikiy isa kili tinan Leyah. Pe Rahel ipwai iyata Leyah
    ipa, “Yo unamili nonou ta norum kamai ara; ahang yo hayah.”
  eng-WMB: Reuben went in the days of wheat harvest, and found mandrakes in the field,
    and brought them to his mother, Leah. Then Rachel said to Leah, “Please give me
    some of your son’s mandrakes.”
  tam-TCV: கோதுமை அறுவடைக்காலத்தில் ரூபன் வயல்வெளிக்குப் போனான். அங்கே தூதாயீம் மூலிகைச்
    செடியைக் கண்டு அவற்றைக் கொண்டுவந்து தன் தாய் லேயாளிடம் கொடுத்தான். ராகேல் லேயாளிடம்,
    “உன் மகன் கொண்டுவந்த மூலிகைகளில் எனக்கும் கொஞ்சம் தா” என்றாள்.
  ceb-ULB: Milakaw si Ruben sa mga adlaw nga ting-ani sa trigo ug nakakaplag siya
    ug mandragora sa uma. Gidala niya kini ngadto sa iyang inahan nga si Lea. Unya
    miingon si Raquel ngadto kang Lea, “Hatagi ako sa pipila ka mandragora sa imong
    anak nga lalaki.”
  mkn-mkn: Satu kali, pas musim koru padi, Ruben pi utan, ju dapa katumu satu tanaman
    obat yang bisa bekin orang dapa ana. Tarús dia bawa kasi dia pung mama Lea. Lia
    bagitu, ju Rahel minta sang Lea bilang, “Kaka, é! Kasi beta obat sadiki yang Ruben
    bawa tu.”
  pol-UBG: 'A w czasie żniwa pszenicznego Ruben wyszedł i znalazł na polu mandragory,
    i przyniósł je do swojej matki Lei. Wtedy Rachela powiedziała do Lei: Daj mi,
    proszę, z mandragor twego syna.'
  agr-agr: 'Tsawan trigo juutai jegamunum, makichik tsawantai Rubén ikam weuwai, nunik
    nuwi wekagas yujág mandrágora tutain wainak juuka niina dukuji Lean itajuauwai.
    Nuna Raquel wainak Lean chichajak: “Minash wait aneasam uchijum mandrágoran juuka
    itagtama nunú ajampusta”, tiuwai.'
  kyc-kyc: Yuu mendepawiti jingi lyingi kana pyaka siyamo dokopa Liyana ikinyingi
    Urupene ee wandepa dokona papala bange epale amu dopalende kando nyepala rakyuo
    minyuo epo endangi maiya. Maiyamo kandapala Oresolo Liya lamaiyuo, Ikinyinya epale
    amu rakyapya dokona lapo narowale jepe, leya.
  urd-GVU: ایک دن اناج کی فصل کی کٹائی ہو رہی تھی کہ روبن باہر نکل کر کھیتوں میں چلا
    گیا۔ وہاں اُسے مردم گیاہ مل گئے۔ وہ اُنہیں اپنی ماں لیاہ کے پاس لے آیا۔ یہ دیکھ
    کر راخل نے لیاہ سے کہا، ”مجھے ذرا اپنے بیٹے کے مردم گیاہ میں سے کچھ دے دو۔“
  deu-1912: 'Ruben ging aus zur Zeit der Weizenernte und fand Liebesäpfel auf dem
    Felde und brachte sie heim seiner Mutter Lea. Da sprach Rahel zu Lea: Gib mir
    von den Liebesäpfeln deines Sohnes einen Teil.'
  ntj-ntj: Nyangka-ya mirrka wiirpa yurraranytja. Nyangka tjilku Rupannga yanu nyarra
    mirrka-ya yurraranytjalakutu. Palunyalu nyangu warta kutjupa-kutjupa pakarnu ngaralanyangka.
    Warta palunyanya yiiku mingkurlpirinypa. Nyangka-ya minyma pirnilu kuliranytja
    warta palunyanya ngalkunytjatjanu mukalarripayi. Nyangka Rupantu warrpura katingu
    palunyaku ngunytju Liyaku nintirnu. Nyangka Rayirrtjultu nyakulalpi watjarnu,
    “Nintila-rni nyuntuku katjalu katinytjanya.”
  row-row: Lao esa, nandaa no fai etu-oru are ma, Ruben lao lasi neu, de nita hau
    modꞌo sa bisa tao atahori hambu anaꞌ. De ana nendi fee ina na Lea. Rahel nita
    taꞌo naa ma, ana noꞌe Lea nae, “Aꞌa e! Fee au modꞌo fo Ruben nendiꞌ a mbei dei.”
  kan-2017: ಗೋದಿ ಸುಗ್ಗಿಯ ಕಾಲದಲ್ಲಿ ರೂಬೇನನು ಅಡವಿಗೆ ಹೋಗಿದ್ದಾಗ ಕಾಮಜನಕ ಹಣ್ಣುಗಳನ್ನು ಕಂಡು
    ತನ್ನ ತಾಯಿಯಾದ ಲೇಯಳಿಗೆ ತಂದು ಕೊಡಲು ರಾಹೇಲಳು ಆಕೆಗೆ, “ನಿನ್ನ ಮಗನು ತಂದಿರುವ ಕಾಮಜನಕ ಹಣ್ಣುಗಳಲ್ಲಿ
    ಕೆಲವನ್ನು ನನಗೆ ಕೊಡು” ಎಂದು ಕೇಳಿಕೊಂಡಳು.
  ena-ena: Halɨha cahu uitɨ agɨlaŋ mɨdɨ lɨhuavɨci ihalahalaha mɨgudɨbavɨmi. Mɨgudɨbavɨdaci
    Luben avi uavɨla akuaba akuaba cɨki cɨki alaciŋ amɨŋ me agɨladɨ hualabɨla heŋ
    igami. Igavɨla via numɨgaŋ Lea saŋ vavemi. Vaveci Leselɨ agaŋ Lea dɨ abami. Alaciŋ
    amɨŋ me nadɨ ninana vaveci igin agɨladɨ hɨhɨle iasaŋ huaci iguvanaŋ uami.
  tgo-tgo: Va mbaŋa regha wit ghambaŋa uloulo, Rubin i wa witɨko e ghanjiuma tɨne.
    Iwaeŋge ve vaidiya nana tarira. Gharɨgharɨ va e mbaŋako iyako thɨ renuwaŋa valɨkaiwae
    i thalavugha wevo i kwama na kaero i ghambɨva. Rubin i mbanɨmena weya tɨnae Leya.
    Reitiyel i dage weya Leya iŋa, “Aee, thare valɨkaiwae u giya nanako iya naruko
    me mban vavana e ghino.”
  yap-yap: Ngiyal’ ni yibe kunuy wom’ngin e wheat ni ngan tay nga naun, me yan Ruben
    nga daken e milay’ me pir’eg e mandrakes me fek i yib ngak Leah ni chitiningin.
    Me ga’ar Rachel ngak Leah, “Wenig ngom, mpi’ boch e mandrakes rok fakam ngog.”
  tet-tet: Dala ida, oras kuꞌu hare, Ruben baa alas laran. Nia netan ai horis ida
    dadi aitahan mak bele nalo ema netan oan. Nia nodi mai baa inan Lea. Naree nunia,
    Rahel nusu baa Lea naꞌak, “Bii! Aitahan mak ohin Ruben nodi mai nia, foo oan ida
    baa haꞌu lai.”
  hlt-MCSB: Cang ah tue vaengah Reuben te a caeh hantah lohma ah hloih a hmuh tih
    a manu Leah taengla a khuen. Te vaengah Rakhel loh Leah taengah, “Na capa kah
    hloih te kai hamla khueh mai,” a ti nah.
  mdy-ETH: ዛርጋሢ ጮኦሮ ዎዶና ያይቆኦቤኮ ናኣዚ፥ ሮኦቤኤሌ ካዮ ዓኣዻዖ ማንዳሪክሴ ጌይንታ ሚሢኮ ቡኒ ዴንቂ፥ ዒንዶ ሊያም
    ዔኪ ሙኬኔ፤ ራኣሄላ ሚሾ ሊያ ኮራ፦ «ሃዳራ ኔ ናዓ ዔኪ ሙኬ ማንዳሪክሶ ቡኖ ታኣም ዒንጌቴራ» ጌዔኔ።
  twi-ASANTE: Ayuotwaberɛ mu ɛda bi, Ruben kɔɔ afuom kɔhunuu afifideɛ bi a wɔfrɛ no
    dudaim. Ɔde bi brɛɛ ne maame Lea. Rahel ka kyerɛɛ Lea sɛ, “Mesrɛ wo, ma me wo
    ba no dudaim no bi.”
  bhl-bhl: 'Beli, deiw mak ding mak kabalak e, wit dem em kulomin ding dim kelei,
    Uluben e uneko, akalem musun beem dim e ais meliw dem ban mak atemeko, kuluko,
    akalem auk Elea ulo deum talse kale. Deum telei, auk buum neng Elesel u meliw
    kemin ais dem beelo atemeko, en Elea ulo geenin fian mak geumeko, bokoumomelu:
    “Meliw dem mak nakal nemena! Nemena!”, wangsu kale.'
  con-NTPO: 'Fae a''ta Rubénjan nasipani ja trigoma tai''su. Tsa''caen japa tsenima
    du''shuve isuqque''su teta''choma atte, mandrágoras qquen su''choma. Tsa''suma
    isupa tise mama Leani anga. Tsa''caen isi Raquelja tsa teta''choma attepa Leama
    su: —Chigáne va que dutssi''ye i''cho mandrágoras enttingeve ñanga afeja.'
  eng-WEBU: Reuben went in the days of wheat harvest, and found mandrakes in the field,
    and brought them to his mother, Leah. Then Rachel said to Leah, “Please give me
    some of your son’s mandrakes.”
  bnp-bnp: Na tahuna ni mirio a vit, e Reuben i lakea na hania, i matavisi ranga vuana
    kai manginoro. I bole lakea ne kinana, e Lea. Muri e Resel i nongi e Lea, “Iau
    a masia e tumu i habi vomu ranga vuana kai manginoro, o habi nau ranga.”
  wal-wal: Gisttiyaa cakkiyo aginan Roobeeli gade biidi, inkkoyiyaa giyo timaatime
    milatiya teeraa demmidi, ba aayee Liyissi ehiis. Raaheela Liyo, “Ne na7aa inkkoyiyaappe
    taayyo imma” yaagaasu.
  mgh-mgh: 'Ukati woohephiya itiriku, Rupeni ahorwaa umattani ni ahophwanya mirette
    cooyariha ni ahaawiihera anumwane. Vano Rakeli ahomwiirela Leya: Ukivahe mirette
    cooyariha ca mwanaa nnyo.'
  acu-NT: 'Nunia trigo juwamunam Rubén ajanam we, numi kangkapen mandrágora tutain
    wainak, nukuri Lean itarmiayi. Tura Raquel nuna wainak, kain chicharak: —Wait
    aneasam, uchiram numi kangkapen itama nu surusta, —timiayi.'
  spa-PDDPT: 'Durante la cosecha del trigo, Rubén fue y halló mandrágoras en el campo,
    y las llevó a su madre Lea. Y Raquel dijo a Lea: Te ruego que me des de las mandrágoras
    de tu hijo.'
  gun-gun: 'Ha''e gui Rúben ma trigo omono''õa py ojou mandrágora rembypy mba''ety
    py. Oxy Lia pe ogueru. Ha''e ramo Raquel aipoe''i Lia pe: — Eme''ẽ xevy mandrágora
    rembypy ndepi''a ojou va''ekue gui.'
  agu-BL: 'At tzun jun tir te yi tiemp tan je''se''n triw nin ben Rubén tan xo''n
    wi cojbil. Te yi na xon i'' nin nojquen te jun jilwutz lo''baj yi na bi''aj mandragora.
    Nin saj tcy''al swutz Lea yi xtxu''. Yi tilol Raquel yi lo''baja''tz te''j Lea,
    nintzun taltz: —Banaj pawor, tzawak'' jun wetz te yi lo''baj yi mmu''l tan awal.'
  eng-PEV: One day, Leah’s oldest son Reuben went to the place where the wheat plants
    grow. At that time, some work-men were cutting down those wheat plants, to get
    the food from them. And Reuben found some special plants, called mandrakes, in
    that place. So Reuben took those mandrakes, and he gave them to his mother Leah.
    But Leah’s sister Rachel, she saw those mandrakes, and she wanted to have them.
    Rachel thought, “If I eat a mandrake, maybe I will have a baby.” You see, mandrakes
    were like bush medicine. People thought that if a woman eats a mandrake, it will
    help her have a baby. So Rachel said to Leah, “Please give me some of those mandrakes
    that your son found.”
  ilo-ULB: Kadagiti aldaw ti panagapit iti trigo, napan ni Ruben iti talon ket nakasarak
    kadagiti mandragoras. Insangpetna dagitoy kenni nanangna a Lea. Ket kinuna ni
    Raquel kenni Lea, “Ikkannak iti sumagmamano kadagiti mandragoras ti anakmo.”
  kpg-kpg: Di madagoaa o tau ‘wheat’ gu mmaaduu gaa tuu, gei Reuben gaa hana gi lodo
    henua, gaa gida dana hagadilinga laagau dela e haga ingoo bolo ‘mandrake’, ga goweia
    gi dono dinana go Leah. Rachel ga helekai gi Leah, “Gaamai hunu mee i nia ‘mandrake’
    o dau dama daane.”
  uig-ARA: 'بۇغداي ئورمىسى كۈنلىرىدە رۇبەن چىقىپ ئېتىزلىققا باردى ۋە ئېتىزدىن بىرقانچە
    مۇھەببەتگۈلىنى تېرىپ، بۇلارنى ئانىسى لېياھنىڭ قېشىغا ئەكەلدى. ئەمدى راھىلە لېياھقا:
    ــ ئۆتۈنۈپ قالاي، ئوغلۇڭنىڭ مۇھەببەتگۈلىدىن بىرنەچچىنى ماڭا بەرگىن! ــ دېدى.'
  bsp-bsp: 'Dɔsɔk dɔlɔma katɛla kənayi, kɔ Ruben ɔŋkɔ dalɛ. K''ɔŋkɔ pəsɔtɔ di yeri
    yokom yɔlɔma, k''ɛŋkɛrɛ yi iya kɔn Leya. Kɔ Rasɛl oloku Leya: «Ilɛtsɛn'' am, məpoc''
    em yokom yɔlɔma nyɛ wan kam ɛŋkɛr'' am mɔ.»'
  mbs-mbs: Dalem te peglegani te trigo, dimoton si Ruben te pawà, aw neketalà sikandin
    te menge pongo te sagbet iningedanan mandragora egpengànen te bayi meibeg megbatà.
    Inibing din iyan doton te inay din si Lea. Minikagi si Raquel diyà ki Lea, “Begayi
    a heman te menge mandragora inibing te batà nikaw.”
  tof-tof: ⌊Wit⌋ abül tonarr nóma yarilürr, Rruben ngaon bwóbdü wamórr. Wa ola ngibürr
    bikóm basen nugup zid nósenóp. Da wa simarrurr tóba aipdü Liaka. Rreizel bóktanórr
    Liaka wagó, “Gyaurka, kürü ngibürr moba olomanóm bikóm basen nugup küp a simkün
    külió!”
  sus-sus: Mɛngi xaba tɛmui to bara a li, Ruben naxa siga xɛ ma. A naxa bogise nde
    li naa, naxan xili marafanyi bogise. A naxa fa a ra a nga xɔn. Na nan lan Raxele
    naxa a fala Leya bɛ, «N bara i maxandi, i xa i xa di xa marafanyi bogise ndee
    fi n ma.»
  pon-2006: Eri, ni ahnsoun dolung wahn pilawa, Reupen ahpw kohla nansapw oh diarada
    soangen kisin tuhke me adaneki mandreik. Ih eri wadohng eh nohno Lia. Resel eri
    peki rehn Lia, nda, “Menlau kihdo ekis kisin mandreik sang rehn noumw serien.”
  jae-jae: Gêdêŋ têm sejoŋ kôm ŋanô saŋa naŋ, Ruben gêja kôm ma kêtap kaŋanô ŋagêdô
    sa, taŋ lauo kapoac sêkôc êtu sêkêkam ŋapalêŋa. Eŋ kêkêŋ gêdêŋ têna Lea. Ma Rahel
    kêsôm gêdêŋ Lea gebe “Ôkêŋ latômnê kaŋanô êndêŋ aêmaŋ.”
  ksd-ksd: 'Ma Ruben i ga vana ta ra uma ta ra e na nidodoko na vit, ma i ga na tadav
    ta vuai na davai, a pepe, ma i ga kap ia pire nana Lea. Ma Rakel i ga biti tai
    Lea: Boina una tabar iau ma ta ik ta nam ra pepe kai natum.'
  tur-YTC: Ruven buğday hasadı günlerinde gidip tarlada adamotu buldu ve annesi Lea'ya
    getirdi. Rahel, Lea'ya, “Lütfen bana oğlunun adamotundan biraz ver” dedi.
  bel-N: 'I выйшаў Рубэн у дні жніва пшаніцы, і знайшоў мандрагоры ў полі, і прынёс
    іх Леі, маці сваёй. I сказала Рахель Леі: “Дай мне мандрагоры сына твайго”.'
  grc-BRENT: Ἐπορεύθη δὲ Ῥουβὴν ἐν ἡμέρᾳ θερισμοῦ πυρῶν, καὶ εὗρε μῆλα μανδραγορῶν
    ἐν τῷ ἀγρῷ, καὶ ἤνεγκεν αὐτὰ πρὸς Λείαν τὴν μητέρα αὐτοῦ· εἶπε δὲ Ῥαχὴλ τῇ Λείᾳ
    τῇ ἀδελφῇ αὐτῆς, δός μοι τῶν μανδραγορῶν τοῦ υἱοῦ σου.
  ind-AYT: Pada musim panen gandum, Ruben berjalan-jalan dan menemukan buah-buah dudaim
    di padang, lalu dia membawanya kepada Lea, ibunya. Kemudian, Rahel berkata kepada
    Lea, “Aku mohon, berikanlah beberapa dudaim anakmu itu kepadaku.”
  lid-lid: Na len bwidiu wit uni badeh Ruben ili lokei badeh ndruni kei ta nah aloh
    mandrake, eme iy kuhiy eme atehei i mine tinen Liya. Eme Rejel eme iy anya, “Liya,
    nek rayah mandrake ta nadum keme.”
  eng-NNA: It became summer for them. People were getting that food, what's-its-name,
    wheat. At that time Reuben, Leah's eldest one, went from the camp a long way.
    He saw that medicine from the desert, what's-its-name, mandrakes. He got some,
    he took them to his mother. Rachel asked her older sister, “Give me some of those
    mandrakes belonging to your child.”
  nya-nya: Pa nthawi yokolola tirigu, Rubeni anapita ku munda ndipo anapezako zipatso
    za mankhwala wobereketsa. Tsono anatengerako mayi wake Leya. Rakele anati kwa
    Leya, “Chonde patseko mankhwala wakupezera mwana wakowo.”
  hrv-hrv: 'Jednoga dana, u vrijeme pšenične žetve, namjeri se Ruben u polju na ljubavčice
    te ih donese svojoj majci Lei. I Rahela reče Lei: “Daj mi od ljubavčica svoga
    sina!”'
  mps-mps: Tialima, te tubo nai wit togobo sogo pedalubode, tama te ogwa Ruben te
    wit togobo madiba pelama, tama agai te wego wai sainu tau sabo nai te dwasianu
    nide sai. Tama agai te aga ida Leabolo sela asali. Tama Reselgo te naide koneama,
    tama Leabolo te po wali, “Nago te wai sainu tau sabo nai meba te enabolo mao,”
    wali.
  llg-llg: Laꞌi esa, nandaa no fai kokoluk, de Ruben neni nula dale neu, de ana hambu
    akidook esa fo hataholi la lae, ana tao inak bisa bonggi. Boe ma, nenin neu inan
    Lea. Nita leo ndia, boe ma Rahel noke Lea, nae, “Kaꞌa aa! Fee au akidook fa, fo
    Ruben nenik ndia dei.”
  tpi-tpi: Orait taim bilong katim wit i kamap na Ruben i go long gaden na em i lukim
    wanpela kain plaua i stap, ol i save kisim ol pikinini bilong en na wokim marila.
    Na em i kisim ol pikinini na bringim i go long mama bilong en, Lea. Na Resel i
    tokim Lea olsem, “Mi lukim ol dispela samting pikinini bilong yu i karim i kam.
    Inap yu givim sampela long mi?”
  dan-1931: 'Men da Ruben engang i Hvedehøstens Tid gik på Marken, fandt han nogle
    Kærlighedsæbler* og bragte dem til sin Moder Lea. Da sagde Rakel til Lea: “Giv
    mig nogle af din Søns Kærlighedsæbler!” { [*på hebr. dudajim, Frugten af Alrune,
    mandragora vernalis.] }'
  vie-OVCB: Một hôm, giữa mùa gặt lúa mì, Ru-bên ra đồng ruộng, hái được mấy trái
    táo rừng, và đem về biếu mẹ. Ra-chên bèn xin Lê-a một vài trái.
  lbk-lbk: Awni ya isnan timpon si ani finmoknag si Ruben ya ket ay wad-ay nan inchasana
    ay mandragoras sa na't insaa ken inana ay Lea. Kinwanin et Raquel ken yon-ana,
    “Omagtan ka man isnan mandragoras nan anakmo?”
  guj-2017: રુબેન ઘઉંની કાપણીના દિવસોમાં ખેતરમાં ગયો હતો ત્યાં એક છોડ પર રીંગણાં હતા.
    તેમાંથી કેટલાંક રીંગણાં તે લેઆની પાસે લઈ આવ્યો. તે જોઈને રાહેલે લેઆને કહ્યું,
    “તારા દીકરાના રીંગણાંમાંથી થોડાં મને આપ.”
  byr-byr: Pɨgaaꞌ Ruvanɨ yɨsɨla maaraka ganaanga Lɨyaavɨ wɨjaavaꞌ. Kujaavaꞌ Rasalaꞌ
    wɨdaꞌ “Yɨsɨla pɨrɨꞌ nyɨjaama!” Miꞌna kudaꞌ Lɨyaaꞌ wɨdaꞌ “ ‘Ganɨmaangerɨ maaꞌdɨnyaꞌgɨ
    yɨsɨlaꞌ maarɨma!’ dathɨwaana?” “Yɨsɨla miꞌna nyɨjaavaꞌgɨzɨ sawɨsavɨ nɨmɨre aꞌmwerɨ
    dɨmaaꞌdera,” wɨdaꞌ Rasalaꞌ. Nyɨla kwalakaꞌ Jaikopɨ gannya angevɨna kulaabaꞌ Lɨyaaꞌ
    wɨdaꞌ “Nɨmɨre angevɨna wɨlaabɨzaꞌna nɨmɨ gɨmɨnyɨ yɨsɨlanna miꞌna gɨmubɨwa. Naarɨmɨ
    mwaalaka!” Sara kamwaalagi Lɨyaaꞌ kaimɨraayai Yɨzakaai mɨlaꞌ. Dɨvidaasɨ kaimɨraaya
    pwai Sevulanɨ mɨlaꞌ. Aayagaasaꞌ taaya Daainaꞌ mɨlaꞌ. Lɨyaaꞌ yuya miꞌna kamɨlaꞌ
    Gotɨyai Rasalavɨna tewaanna kyaꞌ Rasalaꞌ kaimɨraayai Jozepɨyai mɨlaꞌ.
  awx-awx: Wit pänangäsä dändän tiwän, Rubendä songäne ku, songäsongä awäke napä tängäne
    kayä tikayingu kwämbätdule salin päke päkapu, mingä Leale imikut. Rubendä mingäle
    unin imän kake, Reseldä Lea using inikut. “Songäsongä salinu notnä täkembä namiläk?”
    yang iniwändeyä,
  pon-2006A: Eri, ni ahnsoun dolung wahn pilawa, Reupen ahpw kohla nansapw oh diarada
    soangen kisin tuhke me adaneki mandreik. Ih eri wadohng eh nohno Lia. Resel eri
    peki rehn Lia, nda, “Menlau kihdo ekis kisin mandreik sang rehn noumw serien.”
  por-BRBSL: 'Reuben foi nos dias da colheita do trigo, e encontrou mandrágoras no
    campo, e as trouxe para sua mãe, Leah. Então Rachel disse a Leah: “Por favor,
    me dê algumas das mandrágoras de seu filho”.'
  aly-aly: Kel rernem ntang weyt akwetyemel warrkirrek, awey Reuben-el amern mandrake-angketyarr
    arek, amern irrwarlp-apeny. Kel ra amern mandrake akek, amikw ikwerenh-warl akngey-alpek.
    Rachel-el Leah renh ayernek, “Awey ngwenhel amern mandrake irrpety ayenh anthey.”
  cth-cth: Canga tue nah Reuben teh law vah a cei teh, hloisi hah a hmu teh a manu
    Leah koevah a thokhai. Hatdawkvah, Rachel ni Leah koevah, pahren lahoi na capa
    hloisi youn touh na poe haw, telah atipouh.
  twi-twi: Awitwabere mu da bi, Ruben kɔɔ afum kohuu afifide bi a wɔfrɛ no dudaim.
    Ɔde bi brɛɛ ne na Lea. Rahel ka kyerɛɛ Lea se, “Mesrɛ wo, ma me wo ba no dudaim
    no bi.”
  hlt-hlt: Cang ah tue vaengah Reuben te a caeh hantah lohma ah hloih a hmuh tih a
    manu Leah taengla a khuen. Te vaengah Rakhel loh Leah taengah, “Na capa kah hloih
    te kai hamla khueh mai,” a ti nah.
  tbz-SIM: 'Mudidɛ̀ì mɔ̀nnì kɛ̀ Dubɛnnii kɔ̃tɛ́ kupɑku, kɛ́tɔ̃ũní yɛtebɛ bɛ̀ tu yɛ̀
    mɑntidɑkɔ́ɔ̀, kɛ́tɔní kɛ́duɔ́ nho yɔ̃ Deɑ, kɛ̀ Dɑsɛɛdii ò mɔɔ kɛ dɔ̀: M pɑ̃ ɑ
    birɛ tɔní yɛ̀ɛ̀ tebɛ.'
  msy-2020: Ezɨ wit aghoramin dughiam otozɨ, Ruben witɨn azenimɨn ghua gari, tevsevir
    mam iti. Ezɨ amiziba an ovɨziba isa akavsiar arazim gamua da api, ezɨ an gavgavim
    men akurvazi, me boriba bati. Ezɨ Ruben dar ovɨziba inigha ghua uan amebam Lea
    ganɨngi. Ezɨ Resel Lea mɨgɨa ghaze, “Kɨ gari nɨn otarim tevsevir ovɨzir kaba inigha
    ize. Nɨ taba na danɨngigh?”
  txq-txq: Laꞌe esa, ndaa no fai koru hader, Ruben neni lasi dale neu, boe ma ana
    natonggo no sele-tandek modo-aidoo esa fo bisa tao nairu hatahori. Boe ma nenin
    fee neu inan Lea. Rahel mete-nita naa, boe ma noke Lea nae, “Kaꞌa, ee! Fee au
    modo-aidoo fo Ruben nenik naa faa dei.”
  aaz-aaz: Neot es, nateef oras amnonut, naiꞌ Ruben annao nbi nasi. In napein hau
    reꞌu reꞌ nturun tuaf he karu reko te nahoniꞌ. Rarit in neik je neu in ainaf bi
    Lea. Ankius niit on naan ate, bi Rahel antoit bi Lea mnak, “Airoo, taat! Amfee
    maan kau reꞌu kreꞌo reꞌ naiꞌ Ruben neik je naan.”
  azb-azb: 'Ruven buğda biçini vaxtı gedib tarlada məhəbbət otları tapdı və onları
    anası Leaya gətirdi. Rəhilə Leaya dedi: «Oğlunun məhəbbət otlarından mənə də ver».'
  eng-DBY: And Reuben went out in the days of wheat-harvest, and found mandrakes in
    the fields; and he brought them to his mother Leah. And Rachel said to Leah, Give
    me, I pray thee, of thy son's mandrakes.
  hin-2017: गेहूँ की कटनी के दिनों में रूबेन को मैदान में दूदाफल मिले, और वह उनको
    अपनी माता लिआ के पास ले गया, तब राहेल ने लिआ से कहा, “अपने पुत्र के दूदाफलों में
    से कुछ मुझे दे।”
  wol-KYG: 'Mu am bés ñuy góob bele, Ruben dem tool, sàkke ca gàncax gu ñu naan màndaragoor,
    indil ko yaayam Leya. Rasel ne Leya: «Ngalla may ma ci màndaragoor ji la sa doom
    indil.»'
  swp-swp: Sitona masurina huiana eai Reubena ie lau to gadosisi uauadi headi i lobaidi
    oea eai i ledima sinana Lea arinai. Abo Rahela Lea arinai ie riba i ene, “Ea aibodaim
    taba natum ena gadosisi uauadi headi u ledima.”
  bjr-bjr: Reeaa nammarina amaaku Reeubeenafa sakumma neemaru kamuqoo andanda kinai
    nidanoo faiqi maqee maru andandana qaqama paqurinau. Mi aqamana auqu mandareeka
    marinau. Mina paqurimaseenoo mara mareenoo mini narí anoona Reeaa nammarina aminau.
    Raseera nammarifa mina qafamaseenoo Reeaa nammarina qimaminoo qinau. Amanee mandareeka
    qaqama akaqana qini faqa qiminnaree.
  eng-YLT: And Reuben goeth in the days of wheat-harvest, and findeth love-apples
    in the field, and bringeth them in unto Leah, his mother, and Rachel saith unto
    Leah, 'Give to me, I pray thee, of the love-apples of thy son.'
  heg-NTPO: Oe mesan na, tom nol oras in nul ale kon, Ruben lako se alas sua. Un haup
    kai ina mesa, man atuli las nangan noan eta bihata pake kam haup ana. Kon un katan
    le kil bel ina Lea. Ngat net ela kon, Rahel nodan Lea noan, “Tua! Bel auk kai
    man Ruben in kila ka bubuit le.”
  ptu-ptu: 'Tappana matäsä'' gandum wattunna la diäläi, le''ba''um ma''lao-lao Ruben
    lako pa''belasam. Iya ullambi''um sahhupa tanangam si dipopakuli, iya naalam anna
    nababaanni indona. Tappana naita Rahel, iya muuaammi Lea: “Beennä'' kao saidi''
    itim tanangam pakuli indo nalambi'' änä''mu.”'
  bzd-NTPO: 'Trigo wö alirke e'' ké̱ska'' ta̱ Rubén mía̱ kañika̱. Ee̱ ie'' tö kalwö
    kiè mandrágora e'' alí kué̱. E'' bite̱ iwa̱ imì Lía a̱. Mik Raquel tö kalwö e''
    sué̱ ta̱ ichéitö Lía a̱: —Be'' we''ikèyö, kalwö debitu̱ be'' alà wa̱ be'' a̱,
    e'' kakmú ña.'
  kwf-kwf: KaidaꞋi kira ka loia na witi ki saena oꞋola ngela tiꞋitiꞋi neꞋeri, sa Ruben
    ka leka Ꞌi oꞋola, ma ka dao toꞋona ti fuaꞋi ru ana Mandrek, nia ka gweea ti faꞋi
    ru ma ka ngalia maꞋi ka kwatea fuana teꞋa nia. ꞋUnaꞋeri Ꞌi Rachel ka saefilo Ꞌuri
    ana Ꞌi Lia, “Nau ku amasiꞋo Ꞌoke kwatea maꞋi ti fuaꞋi ru fuaku ana Mandrek neꞋe
    ngela Ꞌoe nena ngaliꞋi maꞋi.”
  eng-WYC-2017: Forsooth Reuben went out into the field in the time of wheat harvest,
    and found mandrakes, which he brought to Leah, his mother. And Rachel said, Give
    thou to me a part of the mandrakes of thy son.
  eng-WMBB: Reuben went in the days of wheat harvest, and found mandrakes in the field,
    and brought them to his mother, Leah. Then Rachel said to Leah, “Please give me
    some of your son’s mandrakes.”
  spp-spp: 'Ɲyɛ canŋka, sùmakwɔɔngii tèni i, Urubɛn à fwor''a kàr''a sà mandaragɔri
    cige kà ɲya kɛrɛge e. Ka u u kuru cige fwuugii cyìi tùgo a pa ŋkan u nuŋi Leya
    á. Ka Arasɛli si jwo Leya á: «Na pwɔhɔ, maa ma jyaŋi mandaragɔri cige fwuugii
    cyìi kan na á.»'
  aey-aey: Aria wit qetec saenna Ruben uqa cabina nuen. Odimei uqa na oso ijan mandreik
    eu uqana bobog ceden. Odimei eu hewadi ahumei anag Lia uten. Odocob Resel uqa
    Lia madon, “Hina melemna mandreik bobog eundec oso itigamo,” don.
  urd-GVH: एक दिन अनाज की फ़सल की कटाई हो रही थी कि रूबिन बाहर निकलकर खेतों में चला
    गया। वहाँ उसे मर्दुमगयाह मिल गए। वह उन्हें अपनी माँ लियाह के पास ले आया। यह देखकर
    राख़िल ने लियाह से कहा, “मुझे ज़रा अपने बेटे के मर्दुमगयाह में से कुछ दे दो।”
  rug-rug: Ego, pa totoso ta pakete sari na huiti koari na inuma, si la vagi Rubeni
    si kaiqa karoso madariki meke paleke lani koe Lia sa tinana. Meke zama la koe
    Lia se Reseli, “Ke tasiqu, poniau kaiqa karoso madariki tanisa tumu koreo isara.”
  gaz-gaz: Yeroo haamaa qamadiitti Ruubeen gara bakkeetti baʼee ija hudhaa argatee
    haadha isaa Liyaadhaaf fide. Raahelis Liyaadhaan, “Maaloo ija hudhaa ilma keetii
    irraa waa naa kenni” jette.
  fra-LSG: 'Ruben sortit au temps de la moisson des blés, et trouva des mandragores
    dans les champs. Il les apporta à Léa, sa mère. Alors Rachel dit à Léa: Donne-moi,
    je te prie, des mandragores de ton fils.'
  gnn-gnn: '@see-verse:GEN.030.013'
  yal-yal: Murutu xaba waxatin to a li, Rubɛn yi siga xɛɛn ma. A yi bogisena nde li
    na, naxan xili marafanna bogisena. A yi fa a ra a nga xa. Nanara, Rakeli yi a
    fala Leya xa, a naxa, “N bata i maxandi, i ya diina marafan bogisena nde so n
    yii.”
  gum-gum: 'Tirigu parøb kwalømmerawan Rubenbe wambigwansrø llirab yabe, mamig trulmera
    mandrágoras tailø wetørrawa usri Leayasig lurra, srua arrubig køn. Inchen Raquelbe
    Leane trenchibig køn: —Tiusmanda, ñui nusrkai tru mandrágoras tailø srua arriilan
    srøttra— cha.'
  iou-iou: Täŋpäkaŋ wit bureni däpmäk-däpmäk kadäniken Lea täŋo nanaki tuäni Rubentä
    piäken kuŋkaŋ päya pähäm nanak itta näŋpani u ätu yabäŋ ahäŋkuk. Yabäŋ ahäŋpäŋ
    yäpmäŋkaŋ miŋi Leaken yäpmäŋ kuŋkuk. Yäpmäŋ päŋku imänkaŋ Reseltä u kaŋpäŋ Lea
    iwetkuk; Ai, päya pähäm nanak itta näŋpani nanakatä yäpmäŋ äbuko u ätu täga namayäŋ?
  haw-1868: Hele aku la o Reubena i na la o ka ohi palaoa ana, a loaa ia ia ma ke
    kula na hua dudaima, a lawe mai la ia mau mea i kona makuwahine ia Lea. Alaila,
    i mai la o Rahela ia Lea, Ke noi aku nei au ia oe, o haawi mai na'u i kekahi mau
    dudaima a kau keikikane.
  arb-NAV: 'وَذَهَبَ رَأُوبَيْنُ فِي مَوْسِمِ حَصَادِ الْقَمْحِ إِلَى الْحَقْلِ، فَعَثَرَ
    فِيهِ عَلَى نَبَاتِ اللُّفَّاحِ وَجَاءَ بِهِ إِلَى أُمِّهِ لَيْئَةَ. فَقَالَتْ
    رَاحِيلُ لِلَيْئَةَ: «أَعْطِنِي مِنْ لُفَّاحِ ابْنِكِ».'
  adz-adz: Gubuꞌ safa wit ibawaꞌ da Ruben ifa gum wit da itsangan nam nidzun fain
    turuda sagat i wangundan rumingꞌan. Arangan iyu i nidzunggan da iyu ifan da rinanggan
    Lia. Retsel itsangan da ini, “Amaꞌ Lia, isangꞌ u rima narunggam nam nidzunggan
    fain da dzi?”
  ewe-ewe: Gbe ɖeka le lũŋeɣi la, Ruben gbe agbitsa aɖewo tso gbe me vɛ na dadaa Lea.
    Rahel ɖe kuku na Lea be wòana agbitsa la ƒe ɖe ye.
  eng-LEE: And Reuben went in the days of the wheat harvest, and found mandrakes in
    the field, and he brought them unto Leah his mother; then Rachel said to Leah,
    Give me, I pray thee, [some] of thy son's mandrakes.
  dji-dji: Wurpilim waḻirrdji, ngunukiṉing bilidjirri nyadji djin yirryirrdjny kiriny
    wali marrga djin gurtjigi mirring miṉitji mala dampagi, Riwbin ngunung miḻimiṯi
    Liyang nyani gukirrinyi murrurrtmirrpmi. Girri nyani birraldjnyirdjili djal-waligiṉing
    gurrbi, a ngunukima djal-wali buṯbuṯnyirdjili, a gurrbili minaliban nyanngali
    ngambirrgirali. Bil nyani Ratjil nyangiṉi ngunung djal-wali, marrga nyani butjalminiban
    gaḏiṯipm, “Way, bi irriny kuw nyibi ngunukima djal-wali nyungur gapirringirim
    gurtjili.”
  nna-nna: Yurranga jarrinyijanaku. Marrngurrangulu mananyikinyiyijaninyi palarrangu
    mayirrangu, ngapirrangu, wiyitirrangu. Palanga Reuben, Leah-mili murrkangunya,
    yana ngurraja ngunarri. Yirrirnijaninyi pirraja warruly, ngapi, manturayiki. Jinta
    manajaninyi, kanyajaninyi pipikarti. Rachel-ju japirr marna mirtamarniny kangkuji,
    “Jinta yuwanyi pala manturayiki partanymili nyuntumilimili.”
  asm-FB: পাছত ঘেহুঁধান দোৱাৰ সময়ত, ৰূবেণে ওলাই গৈ পথাৰত দুদা ফল পাই তেওঁৰ মাক লেয়াক
    আনি দিলে; তেতিয়া ৰাহেলে লেয়াক ক’লে, “তোমাৰ পুত্রই অনা দুদা ফলৰ কেইটামান মোকো
    দিয়া।”
  sus-A: مّنفِ شَبَ تّمُي تٌ بَرَ عَ لِ، رُبٍن نَشَ سِفَ شّ مَ. عَ نَشَ بٌفِسٍ ندٍ
    لِ نَا، نَشَن شِلِ مَرَقَنيِ بٌفِسٍ. عَ نَشَ قَ عَ رَ عَ نفَ شْن. نَ نَن لَن رَشٍلٍ
    نَشَ عَ قَلَ لٍيَ بّ، «ﭑ بَرَ عِ مَشَندِ، عِ شَ عِ شَ دِ شَ مَرَقَنيِ بٌفِسٍ ندٍيٍ
    قِ ﭑ مَ.»
  fra-SBL: 'Ruben partit les jours de la moisson du blé, trouva des mandragores dans
    les champs et les apporta à Léa, sa mère. Rachel dit à Léa : « Donne-moi des mandragores
    de ton fils. »'
  hbo-hbo: וַיֵּ֨לֶךְ רְאוּבֵ֜ן בִּימֵ֣י קְצִיר־חִטִּ֗ים וַיִּמְצָ֤א דֽוּדָאִים֙ בַּשָּׂדֶ֔ה
    וַיָּבֵ֣א אֹתָ֔ם אֶל־לֵאָ֖ה אִמֹּ֑ו וַתֹּ֤אמֶר רָחֵל֙ אֶל־לֵאָ֔ה תְּנִי־נָ֣א לִ֔י
    מִדּוּדָאֵ֖י בְּנֵֽךְ׃
  shp-NTPO: 'Jatian jaskata iitaitian, trigo tsekatitian Rubén wainko kaa iki. Kaxon,
    ja kokoax tooti bimi meraa iki; ja bimin jane iká iki, mandrágoras, akin akanai
    bimi. Ja bimi jawen tita Lea bexonketian oinnax, Raquel iká iki, jawen wetsa Lea
    akí neskati: —Ja kokoti bimi mandrágoras, min baken mia bexona ea meniwe —akin.'
  eng-WYCLIFFE: Forsothe Ruben yede out in to the feeld in the tyme of wheete heruest,
    and foond mandragis, whiche he brouyte to Lya, his modir. And Rachel seide, Yyue
    thou to me a part of the mandragis of thi sone.
  piu-2006: '@see-verse:GEN.030.013'
  pjt-pjt: Ka ngula ukiṟi wiita ma-piḻṯiringkunyangka Liyaku katja ngaṉmanyitja ini
    Rupinnga anu wiita nyara palulakutu munu nyangu puṉu kutjupa kutjupa ngalkula
    iṯitjararingkupai yunpa mingkuḻpa puṟunypa ini “mantuṟaiki”. Munu mantjiṟa katingu
    palumpa ngunytju Liyalakutu. Ka Raitjiltu ungkunyangka nyakula Liyala ngatjinu,
    “Ungamaṉi puṉu pala palunya.”
  cwe-cwe: Lusita lwa kuhuna ngano, Lubeni kahita kuchuwala, uko kapata makalanga
    na kamgalila Leya mami yake. Laheli kamulongela Leya, “Nopula uning'he makalanga
    yamwenga ya mwanago.”
  bgs-bgs: Na, tun ta timpo ka kakáttu ka trigo, igsadun si Ruben tun ta kinamát,
    asta igkita din tô mga sigbát na ágngadanan mandragora na ágkannán ka mga gabayi
    ébô matà dan. Igpid din tô mga mandragora tun ta innà din na si Lea. Igkagi si
    Raquel ki Lea, na mà din, “Bággayiya katô mga mandragora na igpid katô batà nu.”
  kik-kik: Na rĩrĩ, hĩndĩ ya kũgetha ngano-rĩ, Rubeni agĩthiĩ mũgũnda-inĩ na akĩona
    mĩmera ya mandarĩki, na akĩrehera nyina Lea. Nake Rakeli akĩĩra Lea atĩrĩ, “Ndagũthaitha
    he mandarĩki mamwe ma mũrũguo.”
  ksr-ksr: 'Wiitnoŋ masu qero kooto kambaŋanoŋ somaŋa moŋnoŋ Ruubenoŋ seleeŋgeŋ kema
    baloŋ korianoŋ asagbaleŋ hamo mokolooro. Hamo ii mokolooŋ meŋ kaŋ nemuŋa Lea muro.
    Muro Reizelnoŋ data kokaeŋ ijoro: “Goo meraganoŋ hamo meŋ kaji, iikawaa tosaaŋa
    mono nona nemaŋa.”'
  fra-NCL: 'Ruben sortit au temps de la moisson des blés et, ayant trouvé des mandragores
    dans les champs, il les apporta à Lia, sa mère. Alors Rachel dit à Lia : « Donne-moi,
    je te prie, des mandragores de ton fils. »'
  cek-AK: Cang aah tue naah, Reuben loe lawk ah caeh, to naah tasi ah patoh ih mandrake
    thaih to a hnuk moe, amno Leah khaeah sinh pae. Rachel mah Leah khaeah, Na capa
    mah sin ih tasi thingkung to na paek thoem ah, tiah a naa.
  xla-xla: Epapele dulu dla witi daya hauwallowe alilata pulati Lubentapo osalo dla
    tame dali dlosalo mopapo pollopo depame dlaloye natipame halopo puame ya꞉ wai
    Liya watle halopiyo. Epalati Leisolta dalepame Liya watle epo atlaiyo, “Wa꞉ maseyemalata
    dali dlosalo halopo puale opiye na꞉ watle halopine,” diyo.
  cuk-cuk: 'Ibagwengine, orosgi-dakleged-trigo-weed-ibagangine, Rubén sapurba naded.
    Agi, sapi-bipi-sanmar mandrágoraʼye-nugad amisad. A-sapi-bipi-sanmar e-nan-Leaʼga
    sesad. Raquel a-sanmar-daksagu, Leaʼga sogded: —Mandrágora-e-sanmar be-machi-bega-senonikid,
    wis be anga udamoga.'
  uig-CYR: 'Буғдай ормиси күнлиридә Рубән чиқип етизлиққа барди вә етиздин бир қанчә
    муһәббәтгүлини терип, буларни аниси Леяһниң қешиға әкәлди. Әнди Раһилә Леяһқа:
    — Өтүнүп қалай, оғлуңниң муһәббәтгүлидин бир нәччини маңа бәргин! — деди.'
  tel-2017: గోదుమల కోతకాలంలో రూబేను వెళ్ళి పొలంలో మంత్రమూలిక వేర్లు చూసి తన తల్లి
    లేయాకు తెచ్చి ఇచ్చాడు. అప్పుడు రాహేలు “నీ కొడుకు తెచ్చిన మంత్రమూలికల్లో కొన్ని
    నాకు ఇవ్వు” అని లేయాతో అంది.
  hat-BSA: 'Alò, nan jou rekòlt ble yo, Reuben te sòti pou twouve mandragò nan chan
    an, e li te pote yo bay manman li, Léa. Alò, Rachel te di a Léa: “Souple, ban
    m kèk nan mandragò fis ou yo.”'
  kos-kos: Ke pacl in kosrani wheat, Reuben el som nu inima uh tuh konauk kutu mandrake,
    na el us tuku nu yorol Leah, nina kial. Ac Rachel el fahk nu sel Leah, “Nunak
    munas, se nak kutu mandrake ma tulik nutum an us tuku an.”
  hbo-WLC: וַיֵּ֨לֶךְ רְאוּבֵ֜ן בִּימֵ֣י קְצִיר־חִטִּ֗ים וַיִּמְצָ֤א דֽוּדָאִים֙ בַּשָּׂדֶ֔ה
    וַיָּבֵ֣א אֹתָ֔ם אֶל־לֵאָ֖ה אִמּ֑וֹ וַתֹּ֤אמֶר רָחֵל֙ אֶל־לֵאָ֔ה תְּנִי־נָ֣א לִ֔י
    מִדּוּדָאֵ֖י בְּנֵֽךְ׃
  ibo-ibo: Otu ụbọchị, nʼoge a na-aghọ ọka wiiti, Ruben nwa Lịa, gara nʼọhịa hụ ahịhịa
    a na-akpọ mandreki. Ọ kụtaara nne ya ụfọdụ nʼime ahịhịa a. Mgbe Rechel hụrụ ahịhịa
    a, ọ rịọrọ Lịa sị ya, “Biko nyetụ m ụfọdụ nʼime mandreki ndị a nwa gị nwoke kụtara.”
  ory-ory: ଏଥିଉତ୍ତାରେ ଗହମ କଟା ସମୟରେ ରୁବେନ୍‍ ବାହାରେ ଯାଇ କ୍ଷେତରୁ ଦୂଦାଫଳ ପାଇ ଆଣି ଆପଣା
    ମାତା ଲେୟାକୁ ଦେଲା। ତହୁଁ ରାହେଲ ଲେୟାକୁ କହିଲା, “ତୁମ୍ଭ ପୁତ୍ର ଆଣିଥିବା ଦୂଦାଫଳ କିଛି ମୋତେ
    ଦିଅ।”
  wmt-wmt: '@see-verse:GEN.030.013'
  chk-chk: Iwe, lupwen fansoun resin wiich Rupen a feila lemäl, a küna ekoch föün
    apelin omung o uwato ren Lea inan we. Iwe, Rahel a üreni Lea, “Kose mochen kopwe
    ngeniei ekoch seni ekewe apelin omung noum we a kini.”
  ssd-ssd: 'Wit alonu kilam tuku ait mbolŋge Ruben nu piro mbol kumba ail waŋe afu
    kilna ta kumba ka ina nuŋe Lea tuna le Rahel nu ndek aba nuŋe sana: Naŋe kiŋo
    naŋe tuku ŋgirman agaŋ ta inum ye sa ŋgina le'
  rop-rop: Brom deya wen imbin taim blanga gajimbat ola sid daga brom ola wit pedik,
    Rubin bin go langa det pedik, en imbin faindim sambala bush medisin, en imbin
    deigimbek det bush medisin langa im mami Liya. Wal Reitjul bin askim Liya blanga
    gibit im det bush medisin weya det boi bin faindim.
  ukr-1871: 'І пійшов Рубен під пшеничні жнива, та й знайшов любовні яблука на полї,
    та й принїс їх до Леї, матері своєї. Каже ж Рахеля до Леї: Дай менї любовних яблук
    сина твого!'
  eng-AOI: At the time when the people were gathering the wheat that they had grown,
    Reuben found some fruit called mandrakes where they were working. He picked some
    and took them home to his mother Leah. But Rachel said to Leah, “Please give me
    some of the mandrakes your son has found.”
  yon-yon: Yob wi yaron arimbed, Ruben kuu wene mongkobon angka ane oyoomiib keri
    yeman yaningko mandreek kuu wedmekore, ye ena Leayiib yaa mandreek id benmonoon.
    Benmonoone, Rekselbed Lea yaa yedmeen “Anam, kub dana ye mandreek id kuu neyiib
    maawe.” andeen
  bch-bch: Idio ta wit aea laoe iuot, ta Ruben ila tiburiai ta iuot ngan manderek
    itautau ta ibada ga ila pan itna Lea. Ta Resel ikeo pan Lea bedane, “Natum ele
    manderek itautau toa na, irangrang ngan eao pan etangada ga iman ag?”
  deu-1951: 'Ruben aber ging aus zur Zeit der Weizenernte und fand Liebesäpfel auf
    dem Felde und brachte sie heim zu seiner Mutter Lea. Da sprach Rahel zu Lea: Gib
    mir einen Teil der Liebesäpfel deines Sohnes!'
  eng-JPS: 'And Reuben went in the days of wheat harvest, and found mandrakes in the
    field, and brought them unto his mother Leah. Then Rachel said to Leah: ''Give
    me, I pray thee, of thy son''s mandrakes.'''
  ubr-ubr: Sawareg kuwain an werai Reuben regai irui ato jor an wengar igaturai ibo
    inat ayon Leah aurin. Rachel imisir Leah iyawur iyau, “Karun, abi fefeyanim, natum
    an jor turin eiteu.”
  srp-1865: 'A Ruvim izide u vrijeme žetve pšeniène i naðe mandragoru u polju, i donese
    je Liji materi svojoj. A Rahilja reèe Liji: daj mi mandragoru sina svojega.'
  lug-lug: Lumu mu biseera eby’amakungula g’eŋŋaano Lewubeeni n’agenda mu nnimiro,
    n’anoga amadudayimu, n’agaleetera nnyina Leeya. Laakeeri n’agamba Leeya nti, “Nkusaba
    ompe ku madudayimu g’omwana wo.”
  heb-heb: וילך ראובן בימי קציר חטים וימצא דודאים בשדה ויבא אתם אל לאה אמו ותאמר רחל
    אל לאה תני נא לי מדודאי בנך׃
  ben-IRV: আর গম কাটার দিনের রুবেন বাইরে গিয়ে ক্ষেতে দুদাফল পেয়ে নিজের মা লেয়াকে
    এনে দিল; তাতে রাহেল লেয়াকে বললেন, “তোমার ছেলের কতগুলি দুদাফল আমাকে দাও না।”
  pan-pan: ਰਊਬੇਨ ਨੇ ਕਣਕ ਦੀ ਵਾਢੀ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਬਾਹਰ ਨਿੱਕਲ ਕੇ ਦੂਦਾਂ ਫ਼ਲ ਪਾਈਆਂ ਅਤੇ ਉਨ੍ਹਾਂ
    ਨੂੰ ਆਪਣੀ ਮਾਤਾ ਲੇਆਹ ਕੋਲ ਲਿਆਇਆ ਤਾਂ ਰਾਖ਼ੇਲ ਨੇ ਲੇਆਹ ਨੂੰ ਆਖਿਆ, ਆਪਣੇ ਪੁੱਤਰ ਦੇ ਦੂਦਾਂ
    ਫਲ ਵਿੱਚੋਂ ਮੈਨੂੰ ਦੇ।
  tkr-tkr: 'Ruvenık''le suk qiviyşalne gahıl çolead mandragorun ala iveeke, mang''vee
    manbı yedis Leays adayle. Raahilee Leayk''le eyhen: – Yiğne duxee adıyn mandragorbışike
    zasıd helelan.'
  mwp-mwp: '*Ayboewdhaw thonar nanga gasamoedhin Leyana garkaz kazi Rewben uzaraydhin.
    Nuydh imadhin bokadh koewsal. Kalanu nuydh nungu apupa, Leyalpa madhin. Nanu tukuyap
    Reysoel nadh na imadhin nanga sethabi puy koewsal, nanu kasa bag woer wayaydhin
    sepa puy koewsapa kedha, ‘ngayapa gar ngapa seyzi nginu kaziw ayngu mar.’'
  mya-JVB: ထိုနောက် ၊ ဂျုံ စပါးကို စုသိမ်း သော အချိန် ကာလ ၌ ၊ ရုဗင် သည် လယ်ပြင် သို့
    ထွက်သွား ပြီးလျှင် ၊ အနုဆေးသီး ကိုတွေ့ ၍ ၊ မိမိ အမိ လေအာ ထံ သို့ ဆောင် ခဲ့လေ ၏။
    ရာခေလ ကလည်း ၊ သင် ၏သား ရခဲ့သော အနုဆေးသီး အချို့ကိုပေး ပါလော့ဟု၊ လေအာ ကို တောင်း
    လျှင်၊
  tte-O: Na Luben igamegameko kabo saugana witi kana sepasepa koina ilau tano mena
    yo kawasi yabo ilobai ana nuwatu mena iwaloba temga sinesineo sikan kani sisiuma
    kabo Luben ikalailima iwolena sinana Leya koina. Yo Litieli iwalolau Leya koina
    iba, “Kawasi bwaimwa siuma kaiwena tupwana kuyeyama yakan.”
  tbg-tbg: Ho uiti teqe entava anintovaro Riaara maaqu Rubeniva mini oru vaiharo maura
    vo ranta kora. Nahenti vika vi maurara tiha, Vira namake vainti taiqama virarave,
    ti vau maurara ranta kero varero vuru nai nora Riaara amuvaro Reseriva vira tavero
    Riaarara tiharo, Ai maaquvano rantatai maurara tivata hini timiane, tiro.
  hmo-hmo: Uiti utua ena nega dekenai Rubena be ia lao, au huahua ena ladana dudai
    haida ia davaria, vadaeni ia abia, iena sinana Lea dekenai ia abia lao. Vadaeni
    Rahela ese Lea dekenai ia noia, ia gwau, “Oiemu natuna ena dudai haida oi henia
    lau dekenai.”
  ata-ata: No tauu ie ane ne la, uiti muneneꞌa mole Luven, Lea ꞌilie laposalaxu ne,
    mulai no xai, la iou mulai mutukumusou ovu vile seseenu. Ngiaxu ne sou iꞌoxoxaꞌa
    ta sema mii no anu. Muavuti la mulai muꞌelesou ngiangiaxu ne sou mulailixu noxie
    nenu no tuala. Munoꞌu xe muxalixu noxie la nenu kokope Lakeli ne mimaisou, la
    milai noxie vimoe Lea la mivikalane aloxo ꞌo, “Loxovaa umomomo sou naitixeni seꞌi?”
  nfa-nfa: Ca lodꞌo, lèke dènge hèru puu-gꞌètu are, Ruben laꞌe asa dꞌara jꞌami. Na
    rage ana aajꞌu ca kapua dhu jꞌajꞌi sèmi èi naꞌi ho hia dhèu bhèni abhu kolo. Ka
    Ruben nèti hia ina na Lea. Ropa Rahel nèdhi, ka na peka dènge Lea, aku nèngu na,
    “Aꞌa! Bagi ku jaꞌa ciki, èi naꞌi dhu Ruben nèti èèna.”
  urd-urd: और रूबिन गेहूँ काटने के मौसम में घर से निकला और उसे खेत में मदुम गियाह
    मिल गए, और वह अपनी माँ लियाह के पास ले आया। तब राख़िल ने लियाह से कहा किअपने बेटे
    के मदुम गियाह में से मुझे भी कुछ दे दे।
  rus-SYN: 'Рувим пошел во время жатвы пшеницы, и нашел мандрагоровые яблоки в поле,
    и принес их Лии, матери своей. И Рахиль сказала Лии сестре своей: дай мне мандрагоров
    сына твоего.'
  cbt-NTPO: 'Trico macacaso tahuëri''sa'', Nopino pa''sahuaton, mantracora huayo itopiso''
    quënanconin. Ina masahuaton, a''shin quëshimarin. Ina quënapataton Naquirari itapon:
    —Hua''huan mantracora huayo quëshirinquënso'', quëtoco canta topirahuë, itërin.'
  bqc-SIM: 'Lubɛni bↄ̀ ésekɛkɛgↄↄ, à yenzi ɛsɛ è sɛ̃u, ↄ̃ a bòbo sùò a da Leaɛ.
    Ɔ̃ Lasɛli òɛ̀: Ǹ n nɛ́ yenzi ɛsɛpi dãmɛɛ.'
  tcz-CHONGTHU: Nikhat Reuben chu suhlou chang vohlai in akon in ahile loulai achun
    *Joldei-Ai (Mandrake) amun anu Leah ahin poh peh in ahile, hichun Rachel in Leah
    koma “lungset tah in na chapa Joldei-Ai hinpoh chu kei jong nei hom thei ding
    ham tin athum tai.”
  mar-mar: गहू कापणीच्या हंगामाच्या दिवसात रऊबेन शेतात गेला आणि त्यास पुत्रदात्रीची
    फळे सापडली. त्याने ती आपली आई लेआ हिच्याकडे आणून दिली. नंतर राहेल लेआस म्हणाली,
    “तुझा मुलगा रऊबेन याने आणलेल्या पुत्रदात्रीच्या फळातून मला काही दे.”
  tcs-tcs: Wandei wen i bin taim po kate ol gadan kaikai blo wit, Ruben boi blo Lia,
    i bin go ane bin paine sam busmersin de ausaid prom da gadan. Ol i kolem mandreik.
    Ruben i bin tekem kam po mama blo em. Den Reisel i bin spik po Lia, ‘Yagar. Ken
    yu gibe mi dem busmersin blo boi blo yu gar?’
  soq-soq: Ita wit totowa walamawa wiseno ita Ruben nosene irai bedewe alen. Me alene
    ia ipawa otamone inawa Lea mampe wisen. Apana inseia ia sa napue oto gamontopu.
    Tane Reitel Lea diene wanase, “Rua ba dia, e otoa iawa ipawa otena isiwa ne nea.”
  qub-qub: 'Chaypita juc junajcho rïgu cosëcha wichan Leapa mayur wamran Rubenga chacrapa
    aywaran. Chaycho tarimuran «mandrágora» nishan frütacunata. Chay frütatami mamanpaj
    aparan. Chay frütata ricaycur Raquelga Leata niran: «Wamrayqui apapämushushayqui
    mandragorata mañacushayqui juc ishcayta ari.»'
  bqp-bqp: 'Rubɛni bò ésekɛ̃gↄrↄa à yenyĩ ɛzɛ è sɛ̃̀n, akũ à bòbo à sùo a da Leanɛ.
    Akũ Rahila pìnɛ: Ǹ n nɛ́ yenyĩ ɛzɛ pì dãmɛnɛ.'
  hat-hat: 'Pandan rekòt ble a, Woubenn soti al nan jaden, li jwenn kèk mandragò.
    Li pote rasen yo bay Leya, manman li. Rachèl di Leya konsa: -Tanpri, ban m'' kèk
    moso rasen mandragò pitit ou pote pou ou a.'
  eng-BSB: Now during the wheat harvest, Reuben went out and found some mandrakes
    in the field. When he brought them to his mother, Rachel begged Leah, “Please
    give me some of your son’s mandrakes.”
  tod-tod: 'Luɓɛn ɠulani moloi é ga ɓeleegi, naa leʋe ziɛgi zu. Siinziin ganigi daaseigi
    ga mandelagɔɔlegi, é naati kaani kpalagiti su, é ti zeɠeni, é ʋa ga tiye dee
    Lea ʋɔ. Lasɛle ɠɛ Lea ma: «Nà è maanɛɛnɛzu ga è è-loun zunui ná-mandelagɔɔlegi
    ta ve zèa.»'
  eng-WEBPB: Reuben went in the days of wheat harvest, and found mandrakes in the
    field, and brought them to his mother, Leah. Then Rachel said to Leah, “Please
    give me some of your son’s mandrakes.”
  kbq-kbq: Witi taga hu'za eme vatu nehaza knare, Rubeni'a vano hiregati mago'a rone
    hunte flaua raga (Mandrake) erino nerera Lia hirega e'ne. Higeno Resoli'a amanage
    huno Liana antahige'ne, Muse (plis) hugantoanki Rubeni'ma rone hu flaua'mofo raga'a
    eme kami'nefintira mago'a namio.
  nhe-BL: 'Se tonal Rubén yajqui mila quema eliyaya trigo pixquistli huan nopano quipanti
    se tlamantli xihui pajtli huan quihuiquili inana, Lea. Nopa xihui pajtli itoca
    eliyaya mandrágoras huan nochi quiijtohuayayaj para nopa xihuitl quichihua se
    tlacatl más ma quiicneli isihua. Huan quema Raquel quiitac nopa cuali xihui pajtli,
    quiilhui Lea: ―Xinechchihuili se favor, xinechmaca se ome nopa xihui pajtli tlen
    mocone quihualicac.'
  bus-bus: 'Rubɛni bↄ̀ ésekɛ̃gurↄ à yenzi ɛ̃zɛ̃ è sɛ̃̀n, ben à bòbo à sùo a da Leanɛ.
    Ben Rasɛli bènɛ: Ǹ n nɛ́ yenzi ɛ̃zɛ̃ pì dãmɛ.'
  gub-BL: Amo 'ar mehe arozràn po'o haw 'ar mehe Humen oho ko pe a'e kury. A'e pe
    wiko mehe wexak amo ka'a manarak her ma'e a'e. (Kuzà imupuru'a kar har a'e, i'i
    teko izupe wà.) Weraha Humen a'e ka'a uhy Erez pe. Hakew wexak herur mehe. Uze'eg
    Erez pe. — Emur amo manarak nememyr hemirur kwer ihewe nehe, i'i izupe.
  eng-DRA: 'And Ruben, going out in the time of the wheat harvest into the field,
    found mandrakes: which he brought to his mother Lia. And Rachel said: Give me
    part of thy son’s mandrakes.'
  knf-knf: 'Na pubël, Ruben aya du ŋţeeh aşë win mnko mi kabuk. Aţij ma Leya anin.
    Kë Rakel aşë ji na a : « Dkooţu kooţ, ţenaan ţi mnko mi abuku aţijiiŋ. »'
