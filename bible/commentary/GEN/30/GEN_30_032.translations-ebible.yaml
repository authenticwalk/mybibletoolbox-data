verse: GEN.030.032
translations:
  mal-C: ഇന്നു ഞാൻ അങ്ങയുടെ എല്ലാ ആട്ടിൻപറ്റങ്ങളുടെയും ഇടയിലൂടെ നടന്ന് പുള്ളിയും മറുകും
    ഉള്ള ചെമ്മരിയാടുകളെയും കറുപ്പുനിറമുള്ള എല്ലാ ചെമ്മരിയാട്ടിൻകുട്ടികളെയും പുള്ളിയും
    മറുകുമുള്ള കോലാടുകളെയും വേർതിരിക്കും; അവ എനിക്കുള്ള പ്രതിഫലമായിരിക്കട്ടെ.
  deu-TKW: Ich werde heute alle deine Schafe durchgehn und aus ihnen jedes gesprenkelte
    und scheckige Stück entfernen - alles, was schwarz ist unter den Lämmern und was
    scheckig und gesprenkelt ist unter den Ziegen. Und das soll mein Lohn sein,
  lin-lin: Lelo, nakoleka na kati-kati ya bibwele na yo, nakolongola kati na bana
    meme, bameme nyonso ya madodo-madodo mpe oyo ezali ya banzela-nzela ya mwindo ;
    mpe lisusu kati na bantaba nyonso ya madodo-madodo mpe ya banzela-nzela ya pembe.
    Wana nde ezala lifuti na ngai.
  cbr-NT: usa 'ain kamina bërí 'ë anua min ñuina 'arakakëkama 'ikë anu xuti 'ain,
    anuxun kana carnero tunankama 'imainun kamabi cabra tsákatsaka akama amo sëtë́nati
    'ain. Ax ka anúnmi 'ë kupíoti 'iti 'ikën.
  eng-LSV: I pass through all your flock today to turn aside every speckled and spotted
    sheep from there, and every brown sheep among the lambs, and speckled and spotted
    among the goats—and it has been my hire;
  bmu-bmu: Ni ölöp göhöreŋ lama aka meme kambugi pakpak mi merak eŋgek kewötmam. Mi
    kewöta lama moröŋi baröm pakpak aka meme (noniŋ) dömŋi tiktokŋinambuk aka kulemŋini
    diriweŋ, soŋo me koromboŋgi mi pakpak mendeŋda nanŋini tokom eŋgiman. Mieŋön ölöp
    nup memba malalaŋgö töwani akŋe.
  eng-GNV: 'I wil passe through all thy flockes this day, and separate from them all
    the sheepe with litle spots and great spots, and al blacke lambes among the sheepe,
    and the great spotted, and litle spotted among the goates: and it shalbe my wages.'
  eng-WEBSTER: 'I will pass through all thy flock to-day, removing from thence all
    the speckled and spotted cattle, and all the brown cattle among the sheep, and
    the spotted and speckled among the goats: and of such shall be my hire.'
  nhw-BL: Ma tiyaca campa moborregojhua huan ama niquiniyocaquixtis nochi chivojme
    huan borregojme catli cuicuiltique huan pijpintojtique. Nochi chivojme catli amo
    senquistoc chocoxtique huan nochi borregojme catli amo senquistoc chipahuaque
    elise noaxcahua. Ya nopa elis notlaxtlahuil.
  swh-ONEN: Niruhusu nipite katika makundi yako yote leo niondoe humo kila kondoo
    mwenye mabakabaka au madoadoa, kila mwana-kondoo mweusi na kila mbuzi mwenye madoadoa
    au mabakabaka. Hawa watakuwa ujira wangu.
  bba-bba: Gisɔ kon du wunɛn sɑbenu sɔɔ n mɛɛri mɛɛri n wɑ yɑ̃ɑnu kɑ bonu ni nu bɑusu
    mɔ kɑ yɑ̃ɑ nìn sɑnsu tĩri. Niyɑ kon ɡɔsi nɛnɛm nu n sɑ̃ɑ nɛn kɔsiɑru.
  eng-KJVCPB: 'I will pass through all thy flock to day, removing from thence all
    the speckled and spotted cattle, and all the brown cattle among the sheep, and
    the spotted and speckled among the goats: and of such shall be my hire.'
  cpy-cpy: Pishinetena niyaate pipiramashiki niyoshiiteri iryaani oveja ikaatzi cheenkayitatsiri.
    Niyoshiiteri eejatzi iryaani cabra karinayitatsiri, eejatzi inashiyitachari iyarinanka,
    riira inashityaari, pipinatenari nokoeratzimirira pipirapaeni.
  mpx-mpx: He lan ebe na na na nosola wam bwasumu ali yawi gegewel gamwaliyaa, inoke
    sipi tuwaliya bibikena gegewel, ge goti lelemwal o ebo leituntun gegewel, na teli
    walel. He bolo o nu pem molau.
  wbp-wbp: Nyuntu-nyangu jiyipi panuju kardirri-nyayirni, marnkurrpa-mipaju yurrpurlu
    manu marnkurrpa-mipaju kuruwarrikuruwarri. Nyuntu-nyangu narnukutu panuju yurrpurlu,
    marnkurrpa-mipaju kardirri manu marnkurrpa-mipaju kuruwarrikuruwarri. Yungkaju
    nyampurra jiyipi yurrpurlu manu kuruwarrikuruwarrirlangu. Kardirri-mipa narnukutuju
    manu kuruwarrikuruwarrirlangu ngajukuju yungka. Kapurna-jana nyanungu-patuju wurntururlangurlu
    kanjarla warrawarra-kanyi.
  luo-luo: Kawuono abiro wuotho ei jambi duto kendo abiro walo diek gi rombe ma kitgi
    rabok kod mago ma angʼech gi mago maratengʼ. Magi ema nobed chudo maga.
  meu-meu: 'Hari dina ai emu seri ba hididia, mamoe mai toutoudia eiava mai revarevadia
    bona mamoe koremadia bona nani mai toutoudia eiava mai revarevadia iboudiai baina
    hakaudia siri: lau davagu bunu.'
  npi-ULB: आज मलाई तपाईंको बगालबाट थुमाहरूका बिचमा हरेक थोप्ले, हरेक पेटारे र हरेक
    कालो अनि बाख्राहरूका बिचमा पनि हरेक थोप्ले र पेटारे छुट्‌ट्याउन दिनुहोस् । यी
    मेरा ज्याला हुनेछन् ।
  yor-yor: Jẹ́ kí èmi kí ó la agbo ẹran kọjá ní òní, èmi yóò sì mú gbogbo àgùntàn
    onílà àti èyí tí ó ní àmì, àti gbogbo àgbò dúdú pẹ̀lú ewúrẹ́ onílà tàbí tí ó ní
    àmì. Àwọn wọ̀nyí ni yóò dúró fún owó iṣẹ́ mi.
  emp-NTPO: '@see-verse:GEN.030.031'
  ind-ind: Biarlah hari ini aku memisahkan dari antara kawanan ternakmu setiap domba
    yang berbintik-bintik atau berbelang-belang, setiap anak domba yang berbulu hitam,
    dan setiap kambing yang berbintik-bintik atau berbelang-belang. Biarlah hewan-hewan
    itu menjadi upahku.
  pes-OPCB: اجازه بده امروز به میان گله‌های تو بروم و تمام گوسفندان ابلق و خالدار
    و تمام بره‌های سیاه رنگ و همهٔ بزهای ابلق و خالدار را به جای اجرت برای خود جدا
    کنم. اینها مزد من خواهد بود.
  ssx-ssx: Koto ekina꞉ ameta꞉ naka꞉ sipisipi polu pa꞉ta꞉ puata꞉ mo punu pa꞉la꞉ sipisipi
    ikikimanu make wape wape piki o au au la꞉la꞉ nanikosi ikikimanu make yata꞉pa meono
    lae. Kotoeki homeketa꞉ mo yaka hone pa꞉la꞉ yenkie.
  lcm-lcm: 'Napo buk ani tarung ainainakai asukang ke: Atalipai anig na nakan pasal
    nei liuan kam keve meme na kam keve sipsip, na nakan irang suai nei liuan iria,
    riria kipo atogon salik na riria kapa kipo ituitumai na kipo pukun miting. Riria
    vanang, kilapo kag samui.'
  aer-aer: The yepe-yepe itnenhe akngakemele urrperle areye inetyenhenge; yepe-yepe
    ntenye-ntenye urrperle-akerte areye-arlke the akngaketyenhenge. The nanikute ntenye-ntenye-akerte
    areye-arlke. Alakenhe ware-arle the ngenhe apayuthneme the itnenhe atyenge-arrpe
    atnyenetyeke. The itnenhe kele arntwarre anthurre-werne arntarnte-aretyeke akngirtnetyenhenge.
  tgl-ULB: Hayaan mo akong lumakad doon sa iyong mga kawan ngayon, aalisin ko ang
    bawat may batik at may dungis na tupa, at lahat ng mga itim sa iyong mga tupa,
    at ang mga may dungis at batik sa mga kambing. Ito ang aking magiging kabayaran.
  nop-nop: Ala nadinambeŋ kaŋ kalegeye bop bop yabutawooŋ youbutombutom, eŋ kudikudi
    hinit u yabuŋa yehidaneeŋ yehikelekulit, dompa mihiniŋ gouyehi, eŋ meme mihiniŋ
    youbutombutom hinit yabuŋa unduŋ tibit. Kaŋ kale undihi adi nu kwanai tilat wondiniŋ
    tuwane.
  kca-kca: Ма тӑм хӑтәԓ нӑӈ ош тащԓан хŏԓ ватԓәԓам; хӑншаӈ, лотәӈ пӑ питы ошәт пӑ
    хӑншаӈ пӑ лотәӈ козайәт хŏԓ атэԓт ўйаԓән. Щимәщ войәт мӑнэма тына питԓәт.
  cbu-NT: Nuwaa opeejpim taárash zanganingandama. Yuwamari mantsiririni anumari nuw
    ipuseeruri, karupanaw upapchireew kantsirpeewa, minllur tuwapeewa nda ashku marapaparu
    anu, mishat, kaapra yuwarnitamani minllur tuwapeew marapaparu anumaritam nuw ipuseeruri
    yamachima yuwamand ksutki anumanda. Ambimari ashkuri, nuw shiyash tarawaztakuri
    taachima.
  hui-hui: Áyu i̱na í̠naga nogo meme sibiru kagoha pialu baya hanguore hondole polebero.
    Ani puwa sibi igini mindi karu bibahende i̱ hai halu meme mindi pagabua pehagabi
    karubi i̱ holene hameledo. Ainde i̱naga biabe berogonaga yolo ogoni karulape holebira.
  wrs-wrs: '@see-verse:GEN.030.031'
  mya-mya: ယ​နေ့​ကျွန်ုပ်​သည်​တိ​ရစ္ဆာန်​အုပ်​တို့​ကို​လှည့်​လည် ၍​ကြည့်​ရှု​ပါ​မည်။
    ၎င်း​တို့​အ​ထဲ​တွင်​တွေ့​ရှိ​ရ သော​သိုး​အ​နက်​နှင့်​အ​ပြောက်​အ​ကျား​ဆိတ် များ​ကို​ကျွန်ုပ်​ယူ​ပါ​မည်။
    ထို​တိ​ရစ္ဆာန်​တို့​သည် ကျွန်ုပ်​အ​တွက်​အ​ခ​ဖြစ်​ပါ​စေ။-
  cbi-NTPO: Uma ñu' animaa puinsha jinu tsuyu, tsejtu kumuinchi uvejalanu bain, naa
    chibu pe'pe'jaraalanu bain, tsenmin uveja yapijtutuulanu bain deveekanu tsuyu.
    Tsejtu juntsalaa in taawasha' mitya kuwakiñuu junu detsuve.
  bod-N: དེ་རིང་བདག་ཁྱེད་ཀྱི་ལུག་ཁྱུ་ཐམས་ཅད་ཀྱི་ཁྲོད་དུ་སོང་ནས་ལུག་ནག་ཐིག་ཅན༌དང༌།
    ཐིག་ལེ༌ཅན། ལུ་གུ་ནག་པོ་ཅན་བཅས༌དང༌། ཡང་ར་མའི་ཁྲོད་ཀྱི་ནག་ཐིག་ཅན་དང་ཐིག་ལེ་ཅན་བཅས་བདམས་ནས་དེ་དག་བདག་གི་གླ་ཆ་ཡིན་པར༌བྱའོ།།
  wsk-wsk: Aninga angamang mu aitak ani nika sipsip se goat ninguru nungarki gurugek,
    ale sipsip siraram mu nika, se suan suan ningi kaetam mu ani giekko. Se goat kaetam
    mu nika, bare suan suan ningi kaetam siraram mu ani nunga giekko. Sipsip kaetam
    mu se goat kaetam siraram mu aninga ura koma nunga giekko.
  kkl-kkl: Na sumene pham kambing domba anabi toman yabalamneri, pham domba me mirinneap,
    pham kambing domba ma'i ukum siptopneap ni kamna saogne topsunun,” seog.
  sna-sna: Regai ndifambe pakati pezvipfuwo zvenyu zvose nhasi nditsaure pakati pazvo
    zvose zvina mavara namakwai ana makwapa, gwayana dema rimwe nerimwe nembudzi imwe
    neimwe ina mavara kana ina makwapa. Ndizvo zvichava mubayiro wangu.
  spa-BLM: Hoy pasaré por todo tu rebaño, eliminando de él a toda oveja manchada y
    a toda oveja negra, y a la moteada y a la manchada entre las cabras. Este será
    mi salario.
  beu-beu: Vede ved anga na ila eebinanta ang naung ehahama mi, senge binanta ba kaana,
    mititik-mititik, bot hulak ang naung emangpi na vengtalail medi, senge metma nedira
    angu eseva ening.
  cac-cac: Cha in och d'a scal noc' a calnel yed' noc' a chiva ticnaic, yic tzin sic'anel
    masanil noc' tz'ib'iltac, noc' jasquiltac stz'ib'ul, noc' yunetac q'uiq'uic'.
    A noc' chi' ol och in tojoloc.
  swh-ULB: Niache nipite kati ya kundi lako lote leo, kwa kuondoa kila kondoo mwenye
    milia na mabaka, na kila kondoo mweusi kati yao, na kati ya wenye mabaka na milia
    katika mbuzi. Hawa watakuwa ujira wangu.
  bel-bel: І прайду сёньня па ўсім статку авечак тваіх; аддзялі зь яго ўсё быдла з
    плямкамі і зь пярэсьцінамі, усё быдла чорнае з авечак, таксама з плямкамі і зь
    пярэсьцінамі з коз. Такое быдла будзе мне ўзнагародаю.
  deu-ELBBK: Ich will heute durch deine ganze Herde gehen und daraus absondern jedes
    gesprenkelte und gefleckte Tier, und jedes dunkelfarbige Tier unter den Schafen,
    und das Gefleckte und Gesprenkelte unter den Ziegen; und das sei mein Lohn.
  mbb-OT: 'Iyan heini: edsusiyen ku ǥuntaan is menge uyaǥen nu ne egkuwaan ku is meitem
    he menge kerehidu wey kevangan he menge kambing. Iyan dà haazà suhul ku.'
  msc-msc: I ye diɲɛ, n ye wa i la kolofen bɛɛ kɔrɔsi bi. N wa kolofen finman mɛnilu
    yen, n di woilu bɔ a rɔ, a ni kolofen manɲɛɛnman. Woilu ri kɛ n sara ri.
  mal-2015: ഞാൻ ഇന്നു നിന്റെ എല്ലാകൂട്ടങ്ങളിലും കൂടി കടന്നു, അവയിൽനിന്നു പുള്ളിയും
    മറുവുമുള്ള ആടുകളെ ഒക്കെയും ചെമ്മരിയാടുകളിൽ കറുത്തതിനെയൊക്കെയും കോലാടുകളിൽ പുള്ളിയും
    മറുവുമുള്ളതിനെയും വേർതിരിക്കാം; അതു എന്റെ പ്രതിഫലമായിരിക്കട്ടെ.
  tuo-NT: Aꞌtiro weegʉti. Niꞌcãcã nipeꞌtirã mʉꞌʉ yarã ovejare ĩꞌacusiagʉ waꞌagʉti.
    Ĩꞌacusia, oveja sereritirã, doꞌrorã́rẽ, tojo nicã wĩꞌmarã ñirãcãrẽ dʉcawaagʉti.
    Nipeꞌtirã cabra sereritirã, doꞌrorã́rẽ dʉcawaacũugʉ̃ti. Narẽta mʉꞌʉ yʉꞌʉre wapayegʉsaꞌa.
  gup-gup: Kanmunkewemen ngare bolkkime kore mayh ke kabirrihmirnderri, dja ngabenbebke
    rowk nawu mayh nawu birrimudbubuyika dja birrikukdjirlhdjirlmikenh, dja ngabenbebke
    rowk sheep yaw nawu birrikukbulerri, dja goat nawu birrikukdjirlhdjirlmikenh dja
    birrimudbubuyika. Bedda wanjh bu ngabenmang wanjh yikarremulewan ngardduk.
  met-met: Unai mana hatata ngala ngasuxuya murum longgalo, saing bagula ngaunia sipsip
    baruamtadi mugiximugixindi, sipsip tutubing baruamtadi dimutuxu xaung meme baruamtadi
    mugixigixindi. Bagula duwa giminagigua.
  gvs-gvs: 'Dogoiyana ame nakae: Ame bei im yoguyoguyao akiwotaidi gúguna aiyuwo.
    Gúguna tayamo sipi be goti wowodi kaupolapolaidi be nakae lami wowodi kalaakovidi
    kaka. Go gúguna tayamo sipi wowodi poowoudi kaka be nakae goti wowodi kalaakovidi
    kaka. E niga tutayana sivenátuna, ava yoguyoguva wowodi kaupolapolaidi, e moe
    yau guna yoguyoguyao.'
  rmc-rmc: Adadžives man predžava maškar savore tire stadi. Domuk mange, hoj te odlav
    lendar savoren, pre save hin fleki the bodki. Savore kale bakre the kozi, pre
    save hin fleki the bodki, ena miro počiňiben.
  nlg-nlg: Ko lubatiu ge ku tona ghobudira nimua na lei volivoli itaeni, mu ku vilikehara
    na lei sheep mana goat tara loghoa na vaughilala, kolura nia na lei sheep tara
    kirikiria, ko va heu raeni te vagha na tabagu.
  dgr-DOGNT: Dıı dzęę̀ k'e nets'ǫ tıts'aàdìı hazǫǫ̀ gıta k'eıht'į̀. Sahzǫ̀ą weta goèhzǫǫ
    sìı, sahzǫ̀ązaa dezǫ lanıı sìı eyıts'ǫ ejıetsoa weta goèhzǫǫ sìı gıta xàwehwha.
    Negha eghàlaıhdà k'èxa eyı seghàgı̨ı̨le.
  pes-OPV: امروز در تمامی گله تو گردش می‌کنم، و هرمیش پیسه و ابلق و هر میش سیاه را
    از میان گوسفندان، و ابلق‌ها و پیسه‌ها را از بزها، جدامی سازم، و آن، اجرت من خواهد
    بود.
  ron-1924: Азь ам сэ трек прин тоатэ турма та; ам сэ пун деопарте дин ой орьче мел
    сеин ши пестриц ши орьче мел негру, ши дин капре, тот че есте пестриц ши сеин.
    Ачаста сэ фие симбрия мя.
  ben-OBCV: আজ আমাকে আপনার পশুপালের মধ্যে দিয়ে যেতে দিন এবং সেগুলির মধ্যে থেকে প্রত্যেকটি
    দাগযুক্ত বা তিলকিত মেষ, প্রত্যেকটি শ্যামবর্ণ মেষশাবক ও প্রত্যেকটি তিলকিত বা দাগযুক্ত
    ছাগল আলাদা করতে দিন। সেগুলিই হবে আমার পারিশ্রমিক।
  lex-lex: Ler di hota aliola pipmu-dummu re letgarni, ne awuakei dioinia pipi me
    duma mak roriou-ponpona hongonu-laklaka, me dum a'na memetma, honona rde muala
    la a prehenu.
  rgu-rgu: Fee au lelaꞌ, fo faiꞌ ia boe uu dama papa ka banda mara, fo here kedaeꞌ
    ma bibi-lopo. Ta dedetaꞌ, ma ta baraetaꞌ ara, sona papa ka num sira. Tehuu dedetaꞌ,
    ma baraetaꞌ ara, sona au soa sira. Ma au hai a katemaꞌ bibi-lopo keoꞌ ara. Basa
    sira nana lole leoꞌ bae neuꞌ au sosota ka.
  som-som: Maanta adhigaaga oo dhan waan dhex mari doonaa, oo waxaan ka sooci doonaa
    mid kasta oo dhibicyo iyo barbaro leh, iyo mid kasta oo madow oo idaha ku dhex
    jira, iyo inta barbaraha iyo dhibicyada leh oo riyaha ku jirta; oo waxaasu waxay
    noqon doonaan mushahaaradayda.
  lat-VUC: Gyra omnes greges tuos, et separa cunctas oves varias, et sparso vellere;
    quodcumque furvum, et maculosum, variumque fuerit, tam in ovibus quam in capris,
    erit merces mea.
  aoi-aoi: '@see-verse:GEN.030.031'
  eng-ASVBT: 'I will pass through all thy flock today, removing from thence every
    speckled and spotted one, and every black one among the sheep, and the spotted
    and speckled among the goats: and of such shall be my hire.'
  mna-mna: '@see-verse:GEN.030.031'
  ita-1885: Io passerò oggi per mezzo tutte le tue gregge, levandone, d'infra le pecore,
    ogni agnello macchiato e vaiolato; e ogni agnello di color fosco; e, d'infra le
    capre, le vaiolate e le macchiate; e tal sarà da ora innanzi il mio salario.
  eng-LXXUP: Let all thy sheep pass by today, and separate thence every gray sheep
    among the rams, and every one that is speckled and spotted among the goats—this
    shall be my reward.
  eng-ULB: Let me walk through all your flock today, removing from it every speckled
    and spotted sheep, and every black one among the sheep, and the spotted and speckled
    among the goats. These will be my wages.
  spa-VBL: Permíteme visitar tus rebaños hoy, y yo tomaré todas las ovejas que tienen
    pecas o manchas, y todas las de lana oscura, y de igual manera con los cabritos.
    Eso será mi pago.
  fra-_FOB: Je passerai aujourd'hui parmi tous tes troupeaux; ôtes-en toute bête picotée
    et tachetée, et toute bête noire parmi les agneaux, et ce qui est tacheté et picoté
    parmi les chèvres; et ce sera mon salaire.
  mal-mal: ഞാൻ ഇന്ന് നിന്റെ എല്ലാകൂട്ടങ്ങളിലുംകൂടി കടന്ന്, അവയിൽ നിന്ന് പുള്ളിയും
    മറുകുമുള്ള ആടുകളെ ഒക്കെയും ചെമ്മരിയാടുകളിൽ കറുത്തതിനെയൊക്കെയും കോലാടുകളിൽ പുള്ളിയും
    മറുകുമുള്ളതിനെയും വേർതിരിക്കാം; അത് എന്റെ പ്രതിഫലമായിരിക്കട്ടെ.
  urd-GVR: āj maiṅ āp ke rewaṛ meṅ se guzar kar un tamām bheṛoṅ ko alag kar lūṅgā
    jin ke jism par chhoṭe yā baṛe dhabbe hoṅ yā jo safed na hoṅ. Isī tarah maiṅ un
    tamām bakriyoṅ ko bhī alag kar lūṅgā jin ke jism par chhoṭe yā baṛe dhabbe hoṅ.
    Yihī merī ujrat hogī.
  suz-BL: गो मुलाक्‍ती इन क्‍यारश भेडा नेल्‍ल कोव़थ लाइनुङ। मिनु पुत्‍ले पाङग्रे नेल्‍ल
    ग्रुंइनुङ। क्‍यारश भेडा रे यो क्‍येर नु पुत्‍ले पाङग्रे ग्रुंइनुङ। मेको आं गाल्‍च
    दुम्‍नीम।
  ita-1927: Passerò quest’oggi fra mezzo a tutti i tuoi greggi, mettendo da parte,
    di fra le pecore, ogni agnello macchiato e vaiolato, e ogni agnello nero; e di
    fra le capre, le vaiolate e le macchiate. E quello sarà il mio salario.
  ckb-ckb: ئەمڕۆ لێمگەڕێ بەناو هەموو مێگەلەکانتدا تێپەڕم، هەرچی مەڕ و بزنی خاڵدار
    و بەڵەک و هەرچی بەرخی ڕەش لەناویاندا هەیە جیای دەکەمەوە. ئەوانە کرێیەکەی من دەبن.
  eng-BBE: 'Let me go through all your flock today, taking out from among them all
    the sheep which are marked or coloured or black, and all the marked or coloured
    goats: these will be my payment.'
  crx-NTPO: '''Andit dzin nyoo int''i-i, ts''iyawh ootununoosta''. Ndai la ookw''e''nizdla-i
    ts''iyawh ''usbai ''i cha ''udun neooslelh, ''ink''ez dulba-i cha ''usbaiyaz toh
    ''i cha ts''iyawh, ''ink''ez dúbe ootoh ''i cha ookw''e''nizdla-i, ''i ts''iyawh
    ''udun neooslelh ''i k''elha ''ist''en whutaleh.'
  kan-OKCV: ಈ ಹೊತ್ತು ನಾನು ನಿನ್ನ ಎಲ್ಲಾ ಮಂದೆಯ ಮಧ್ಯದಲ್ಲಿ ಹಾದು ಹೋಗುವೆನು. ಕುರಿಗಳಲ್ಲಿ ಕಂದುಬಣ್ಣದವುಗಳನ್ನೆಲ್ಲಾ,
    ಮೇಕೆಗಳಲ್ಲಿ ಚುಕ್ಕೆ ಮತ್ತು ಮಚ್ಚೆ ಉಳ್ಳವುಗಳನ್ನೆಲ್ಲಾ ಬೇರೆ ಮಾಡುವೆನು. ಅವೇ ನನ್ನ ಕೂಲಿಯಾಗಿರಲಿ.
  bbb-bbb: '@see-verse:GEN.030.031'
  tam-2017: நான் இன்றைக்குப்போய், உம்முடைய மந்தைகளையெல்லாம் பார்வையிட்டு, அவைகளில்
    புள்ளியும் வரியும் கறுப்புமுள்ள செம்மறியாடுகளையும், வரியும் புள்ளியுமுள்ள வெள்ளாடுகளையும்
    பிரித்துவிடுகிறேன்; அப்படிப்பட்டவை இனி எனக்குச் சம்பளமாயிருக்கட்டும்.
  spa-RV-1909: Yo pasaré hoy por todas tus ovejas, poniendo aparte todas las reses
    manchadas y de color vario, y todas las reses de color oscuro entre las ovejas,
    y las manchadas y de color vario entre las cabras; y esto será mi salario.
  ron-BTF: Voi trece prin toată turma ta astăzi, mutând de acolo toate cele pestriţe
    şi pătate şi toate cele cenuşii dintre oi şi pe cele pestriţe şi pătate dintre
    capre şi din aceasta va fi plata mea.
  eng-WEBP: I will pass through all your flock today, removing from there every speckled
    and spotted one, and every black one among the sheep, and the spotted and speckled
    among the goats. This will be my hire.
  eng-FBV: Let me go through your flocks today and take all the sheep that are speckled
    or spotted, and all the dark ones, as well as all the speckled and spotted goats.
    They'll be my wages.
  nld-1939: Ik zal vandaag uw hele kudde langs gaan, om alle gevlekte en gespikkelde
    geiten en alle zwarte schapen af te zonderen. Alle gespikkelde en gevlekte geiten
    en alle zwarte schapen zullen mijn loon zijn.
  nch-BL: Ma tiyaca campa moborregojhua huan ama niquiniyocaquixtis nochi chivojme
    huan borregojme cati cuicuiltique huan pijpintojtique. Nochi chivojme cati amo
    senquisa chocoxtique huan nochi borregojme cati amo senquisa chipahuaque elise
    noaxcahua. Ya nopa elis notaxtahuil.
  tfr-NTPO: Eeri ga tja ichos jek shäng bop öng ushko so tjeng l̈i tjrëko. L̈öng bayo
    tjok tjok, e kjër dboye. Bop öng wl̈ẽp ushko so kjl̈o sĩ wl̈eniyo, e kjër dboy
    bakoe. Tja potjwl̈ẽp e go eröe. Öng bayo eni l̇l̇ëm wl̈eniyo ber bop kong.
  vie-1934: Ngày nay tôi sẽ đi kiểm soát các bầy chiên và bầy dê của cậu; trong bầy
    chiên bầy dê, hễ con nào có rằn, có đốm, cùng chiên sắc đen, thì tôi sẽ để riêng
    ra; ấy sẽ là phần công giá của tôi đó.
  hin-CV: आज मैं भेड़-बकरियों में से, धारी वाले सब एक तरफ और बिना धारी वाले एक तरफ
    करके अलग करूंगा और इस तरह दोनों को अलग रखकर उनकी देखरेख करूंगा.
  eng-OURB: I will pass through all your flock today, removing from there every speckled
    and spotted one, and every black one among the sheep, and the spotted and speckled
    among the goats. This will be my hire.
  spa-BES: 'Déjame ir a través de todos tus rebaños hoy, sacando de entre ellos todas
    las ovejas que están marcadas o coloreadas o negras, y todas las cabras marcadas
    o de color: estas serán mi pago.'
  tdx-tdx: Angao ho tsitsifeko o mpirai-lia’oo te anito le fonga haviko ze añondry
    merembitike naho voanato, naho ze vik’ añondry mainteinte, vaho ze ose poapoake
    ndra varevare; irezay ty ho tambeko.
  vid-vid: Ng'hundize ng'hole hagati hali migongolo ja hegwe jeng'ha lehano, ndibagule
    hali ilundo chila ing'holo lyana liwele na usalagwe na utoletole na chila ing'holo
    lyana lititu na chila mhene iwele na usalagwe na utoletole. Azo ndo zowa sendi
    za heni.
  pwg-pwg: Karako aku kayowana da am ghamoghamo kamosiyai na sipu dumadumasi ma bade
    gote bodayarayaraghisi ma punepunesi ana yuna da ti na aku miiya.
  eng-OKE: I will pass through all thy flocks today, and set apart from them every
    lamb streaked and speckled, and every black lamb among the lambs, and the streaked
    and speckled among the goats, and they shall be my wages.
  tha-KJV: คือวันนี้ข้าพเจ้าจะไปตรวจดูฝูงสัตว์ของลุงทั้งฝูง ข้าพเจ้าจะคัดแกะที่​มี​จุ​ดและด่างทุกตัวออกจากฝูง
    และคัดแกะดำทุกตัวออกจากฝูงแกะ และแพะด่างกั​บท​ี่​มี​จุ​ดออกจากฝูงแพะ ให้​สัตว์​เหล่านี้​เป็นค่าจ้างของข้าพเจ้า
  por-BR-2018: Eu passarei hoje por todas tuas ovelhas, pondo à parte todas as reses
    manchadas e de cor variada, e todas as reses de cor escura entre as ovelhas, e
    as manchadas e de cor variada entre as cabras; e isto será meu salário.
  bco-bco: O꞉go꞉ ne ha꞉na꞉sa꞉ga꞉yo꞉, sibi o꞉lia꞉ goudi o꞉lia꞉ gilo꞉ a꞉no꞉ ni aloba꞉daki,
    sibi o꞉lia꞉ goudi o꞉lia꞉ momado꞉le a꞉no꞉, a꞉la꞉ta꞉ga꞉ sibi inso꞉ henela꞉ a꞉no꞉lo꞉
    aloba꞉da꞉sa꞉ga꞉, ni nanog diab amilo꞉ kililian aumbo꞉, a꞉no꞉ tambo ne dia꞉no꞉
    asulo꞉l.
  deu-ELO: Ich will heute durch deine ganze Herde gehen und daraus absondern jedes
    gesprenkelte und gefleckte Tier und jedes dunkelfarbige Tier unter den Schafen,
    und das Gefleckte und Gesprenkelte unter den Ziegen; und das sei mein Lohn.
  ktm-ktm: Toru tuno' toru ihpa ndre sipsip sulo-on ti pere' su, pe meme sulo-on eri
    pode' su ndre homou. Ile pe su erti tadam. Odoke, eduwe yu kulla lenga’ su mahkele,
    pe kuhlite sipsip pe meme ndre mundre' su mbrulol pe pelou. Tapa iy erti yu urih
    upwe we kile mbrune tih.
  caa-caa: Quisinic awacten tuaꞌ innumuy tujam tunor awaracꞌobꞌ tama e día coner tuaꞌ
    inlocse tunor e chuchuꞌ oveja xeꞌ incsibꞌan ut y xeꞌ bꞌonem ut y xeꞌ sarin ut,
    y tunor e chuchuꞌ chivo xeꞌ bꞌonem ut y xeꞌ sarin ut tuaꞌ aquetpa tanibꞌa. Y jax
    taca tuaꞌ aquetpa nituanibꞌir.
  eng-WYC-2018: Go about all thy flocks, and separate thou all diverse(ly)-coloured
    sheep, and of spotted fleeces, and whatever thing shall be of dun hue, and spotted,
    and diverse of colour, as well in sheep as in goats; that shall be my meed. (Go
    about all thy flocks, and separate out all the diversely-coloured sheep, and those
    with spotted fleeces, and whichever shall be dunned, or spotted, or diverse in
    colour, with the sheep as well as with the goats, and those shall be my reward.)
  epo-epo: mi pasos hodiaŭ tra via tuta ŝafaro; apartigu el ĝi ĉiun ŝafon mikskoloran
    kaj makulitan kaj ĉiun bruton nigran inter la ŝafoj, kaj makulitan kaj mikskoloran
    inter la kaproj; kaj ili estu mia rekompenco.
  uig-PIN: Mǝn bügün pütkül padangni arilap, ala-qipar ⱪoylarni, ⱪara-ⱪongur pahlanlarni,
    xundaⱪla ɵqkilǝrning iqidinmu ala-qiparlirini ayrip qiⱪimǝn. Bular mening ix ⱨǝⱪⱪim
    bolsun.
  beo-beo: Be wali eso na da dia sibi fi amoga bunumai sibi mano, amola goudi hoholei
    o daginisisi, amo huluane na da lamu. Amo bidi fawane na da lamu.
  tpi-OTNT: Nau bai mi go lukluk gut long ol lain sipsip na meme bilong yu. Na bai
    mi kisim olgeta blakpela pikinini sipsip na olgeta sipsip na meme i gat makmak.
    Ol dispela bai mi kisim olsem pe bilong mi.
  hau-SA: Bari in ratsa cikin dukan garkunanka yau in fid da masu dabbare-dabbare
    da tumaki babare-babare, da kowane ɗan rago baƙi, da dabbare-dabbare da babare-babare
    na awaki daga ciki, waɗannan ne za su zama ladana.
  udu-udu: Dhalki aha/ yana e bwaman ma arisa ma’diny ḵa’bal pini ki tur mo shwane/
    mmoḵwa/ ’peni arisa unycur dhali adhudhunyaŋ ḵa’bal dhali ḵa’bal ’thi/ ka ris
    mo dhali ’peni arisa dhudhunya/ min ’thi/ mo dhali arisa unycur mi mo, dhali uni
    gi wakan mo tani uni be ita tom pem jin gamka/ ki ji gi miinu to mo be.
  uig-LAT: Men bügün pütkül padangni arilap, ala-chipar qoylarni, qara-qongur paxlanlarni,
    shundaqla öchkilerning ichidinmu ala-chiparlirini ayrip chiqimen. Bular méning
    ish heqqim bolsun.
  nde-nde: Wothi ngingene emihlambini yakho lamuhla ngikhuphe kuyo zonke izimvu ezilamachatha
    kumbe amabala, lamazinyane wonke amnyama lembuzi zonke ezilamabala kumbe amachatha.
    Yizo ezizakuba yinhlawulo yami.
  ton-ton: 'Te u ʻalu ki hoʻo fanga manu he ʻaho ni, ʻo vaheʻi mei ai ʻae ilaila mo
    e pulepule, pea mo e fanga manu kelo mei he fanga sipi, pea mo e ilaila mo e pulepule
    mei he fanga kosi: pea ʻe ʻi he fanga manu pehē ʻa ʻeku totongi.'
  ces-1613: Projdu skrze všecka stáda tvá dnes, vyměšuje z nich každé dobytče peřesté
    a strakaté, a každé dobytče načernalé mezi ovcemi, a strakaté a peřesté mezi kozami;
    a takové budou mzda má.
  eko-eko: Leelo kinttela woona maphanko ooshi a nyama zenu, kilazakamo pwittipwitthi
    zooriipa, zoottweleela na za malepa, puuzi zoottweleela na za malepa. Eto ti enttelaaye
    wiiya phakari yaka.
  nss-nss: Nahapo andre kuya nime hu sipsip pe meme tam hutora kowahu pe kuwiri hu
    noru sipsip lokuran, kiyasura hu noru sipsip pe meme soluhuyai; yihu masih andre
    kuwiri hu kaya sowo.
  eng-WMB: I will pass through all your flock today, removing from there every speckled
    and spotted one, and every black one among the sheep, and the spotted and speckled
    among the goats. This will be my hire.
  tam-TCV: அதாவது, நான் உமது ஆட்டுத் தொழுவத்துக்குச் சென்று, அவற்றில் கலப்பு நிறமும்
    புள்ளிகளும் உள்ள செம்மறியாடுகளையும், கருப்புநிறச் செம்மறியாட்டுக் குட்டிகளையும்,
    புள்ளிகளும் கலப்பு நிறமும் உள்ள வெள்ளாடுகளையும் பிரித்து எடுத்துக்கொள்கிறேன்.
    அவை என் கூலியாக இருக்கும்.
  ceb-ULB: Palakawa ako sa tanang panon sa imong kahayopan karong adlawa, magalain
    ako sa puntik-puntik ug sa kabang nga mga karnero, ug sa matag itom diha sa mga
    karnero, ug ang puntik-puntik ug ang kabang nga mga kanding. Mao kini ang akong
    suhol.
  mkn-mkn: Kasi isin sang beta, ko ini hari ju beta pi di bapa pung binatang dong,
    ko pili ame kambing-domba. Yang sonde batitik, deng yang sonde ada baláng dong,
    biar itu bapa pung. Ma yang batitik, deng yang ada baláng dong, biar beta yang
    dapa. Deng beta ju ame samua domba yang itam. Biar samua tu, bayar beta pung cape.
  pol-UBG: Obejdę dziś wszystkie twoje stada i odłączę z nich każde bydło pstre i
    nakrapiane i każde bydło ciemne wśród owiec, a nakrapiane i pstre wśród kóz. To
    będzie moja zapłata.
  agr-agr: Dutikatin asan wi ame takagsamunum akigmainaitam nuna dekas amina uwigjum
    batsata nuwi yamai wenu uwig tsakat aidaun, chivo tsakat aidaujai bukusea aidaun,
    tuja bukusea apujtugbau aidaunashkam, nuigtu utsak aidaujai ashí ijumjan jukitjai.
  kyc-kyc: Nambame embena mena dupwa kandala papipala sipisipi kombe kambe singi dupwape
    ikyane pupuri dupwape dee meme kombe kambe singi dupwape yapo nyuo nambana yole
    ingyuo nyero.
  urd-GVU: آج مَیں آپ کے ریوڑ میں سے گزر کر اُن تمام بھیڑوں کو الگ کر لوں گا جن کے
    جسم پر چھوٹے یا بڑے دھبے ہوں یا جو سفید نہ ہوں۔ اِسی طرح مَیں اُن تمام بکریوں
    کو بھی الگ کر لوں گا جن کے جسم پر چھوٹے یا بڑے دھبے ہوں۔ یہی میری اُجرت ہو گی۔
  deu-1912: Ich will heute durch alle deine Herden gehen und aussondern alle gefleckten
    und bunten Schafe und alle schwarzen Schafe und die bunten und gefleckten Ziegen.
    Was nun bunt und gefleckt fallen wird, das soll mein Lohn sein.
  ntj-ntj: '@see-verse:GEN.030.031'
  row-row: Fee isin au faiꞌ ia boe, uu sia amaꞌ banda nara, fo hii ala hiek-lombo.
    Bee nda kokotoꞌ sa, ma nda eꞌetaꞌ sa, naa ra, amaꞌ ena na. Te bee kokotoꞌ, ma
    eꞌetaꞌ, naa, au ena ngga. Ma au o haꞌi ala basa lombo nggeoꞌ ra. Basa naa ra,
    bae neu bebꞌengge ngga.
  kan-2017: ಅದೇನೆಂದರೆ, “ಈ ಹೊತ್ತು ನಾನು ನಿನ್ನ ಹಿಂಡಿನೊಳಗೆ ಹೋಗಿ, ಕುರಿಗಳಲ್ಲಿ ಚುಕ್ಕೆ ಮತ್ತು
    ಮಚ್ಚೆಗಳಿರುವವುಗಳನ್ನೂ, ಕುರಿಗಳಲ್ಲಿ ಕಪ್ಪಾಗಿರುವವುಗಳನ್ನೂ, ಆಡುಗಳಲ್ಲಿ ಚುಕ್ಕೆ ಮತ್ತು ಮಚ್ಚೆಗಳಿರುವುಗಳನ್ನೂ
    ವಿಂಗಡಿಸುವೆನು. ಅವೇ ನನ್ನ ಸಂಬಳವಾಗಿರಲಿ.
  ena-ena: Iabi viaŋ ua sabaŋ sipsipɨ sabaŋ meme nadɨ agɨladɨ sɨhɨvia igɨben uami.
    Igavɨla sibɨla vicin agasaŋ hɨbɨŋ sabaŋ sipsipɨ ninaŋ cɨbɨŋ sabaŋ meme sabaŋ sipsipɨ
    sihɨ daŋ sihɨ daŋ agɨladɨ viben uami.
  tgo-tgo: Noroke wo u vatomwe e ghino na ya vaghetheŋgiya len thetheghanɨko. Ne ya
    vaghetheraŋgiyaŋgiya sip le ŋgaŋga bwedibwedi na sip na gout e ghanjithuwathuwa
    bwebwa. Thetheghanɨke thiyake ne ya mban, modaŋgu.
  yap-yap: Mu pageg e daba’ nggu wan u fithik’ e gamanman rom nggu fek urngin e saf
    nib talmor, nge gubin e tin nib wupwupnun’ nge myolyol, nge urngin e kaming nib
    talmor, nge wupwupnun’ nge myolyol. Kemus puluwog aram ni gu ba’adag.
  tet-tet: Ohin loron neꞌe kedan, foo leet baa haꞌu kbaa ama niakaan bibi no bibi
    malae sia, nebee kboi kola balu. Rahun la makerek, dadi baa ama niakaan. Mais
    kalo rahun makerek, dadi baa haꞌukaan. Haꞌu moos kola bibi malae metan hotu-hotu.
    Bibi nia sia, hodi selu haꞌukaan kolen.
  hlt-MCSB: Tihnin ah nang kah boiva boeih taengla ka cet eh. Te lamkah tu boeih te
    rhikrhak neh a tairhi khaw, tuca khuikah tu pol boeih khaw, maae khuiah a tairhi
    neh rhikrhak khaw ka khoe saeh lamtah ka thapang la om saeh.
  mdy-ETH: ዬና ዓይጎዳይ ጌዔቶ ሃኖ ታ ኔኤኮ ቆልሞ ባኣኮ ዓኣዻዖ ዖዳሎና ቦርጮ ዋኣሮና ካርፆ ማራቶና ቁሪ ዱማሳንዳኔ፤ ዔያታኣ
    ታ ኔኤም ማዼሢ ዛሎ ታኣም ማዓንዳኔ፤
  twi-ASANTE: Ɛnnɛ, ma menkɔhwehwɛ wo mmoa no nyinaa mu, na mennyi odwan biara a ne
    ho yɛ ntokontrama, odwan ba biara a ɔyɛ tuntum ne abirekyie biara a ɔyɛ ntokontrama.
    Yeinom na ɛbɛyɛ mʼakatua.
  bhl-bhl: Kame kuw, ne uneko, kom siwsiw so meme so samal angom alik alik biilo diw
    yetebam uneko, ilo amen amen kada kada keyemoki te. Siwsiw men atin kuw mikil
    nam kebiliw so, alik alik tikili tukalat aliw so, boketket so, samaliw so, siwsiw
    so meme so bi ne nakalem aluwbamin beem yan beem dulum kuloki te.
  con-NTPO: Ja'ño antteja ña que oveja naccu'suma attufaeñe. Nane pa'cco si'an oveja
    du'shuma gi attufaeña. Toya'caen pa'cco chivo du'shu ze'nzia, chhifama'qque gi
    attufaeña. Tsendeccu tsu que ñanga afepoen'choya.
  eng-WEBU: I will pass through all your flock today, removing from there every speckled
    and spotted one, and every black one among the sheep, and the spotted and speckled
    among the goats. This will be my hire.
  bnp-bnp: Mona ga bole tala na kabuna sipsip vomu a maka sipsip logologo, a tuna
    sipsip kokoa, a meme logologo, ga mapagu.
  wal-wal: Taani hachchi ne wudiyaa ubbaa giddoora aadhdhana; hegan ne dorssaappe
    punccariyaa woikko gazzaa ubbaa, karetta dorssa mara ubbaanne deeshshaappe gazzaanne
    punccariyaa ubbaa taani shaakkana; eti ta damooza gidana.
  mgh-mgh: Ilelo kinaahala uvira mmihuwoni mwinyu ni kimmothanla ikhontwaa co manepa
    ni co mitthottwe, ni asikhontwaa othene ooripa, ni ipuri co manepa ni co mitthottwe,
    cole phinhalaka ukhala mpokerero aka.
  acu-NT: Watska, yamaikia ovejaram matsatina nuni wena, oveja uchiri mukusa aina
    nuna, tura chivo uchiri tsake tura antutramu aina nunasha akantratjai. Nu ainauka
    winar artatui.
  spa-PDDPT: Hoy pasaré por todo tu rebaño y separaré de entre las cabras y ovejas
    toda manchada y moteada, y toda oscura. Éstas serán mi salario.
  gun-gun: Kova'e árave aaxa 'rã nerymba kuery ha'e javi ikuaia rupi. Vexa'i kuery
    mbyte gui aipe'apa 'rã ipara'i va'e, ipara va'e ha'e huũ va'e ha'e javi. Ha'e
    gui kavara kuery mbyte gui aipe'a 'rã ipara va'e ha'e ipara'i va'e. Ha'e va'e
    nunga rive topyta amba'eapoague repy.
  agu-BL: Tak'u' ama'l swetz tan woque'n chixo'l tawunu', tan chitxa'le'n cyakil yi
    e' ne'ẍ cneru' yi k'ek cye'j nin yi e' ne'ẍ chiw yi pint cye'j, ya'stzunk injamel
    sbantz.
  eng-PEV: Today, let me go to the place where you keep your sheep and goats, and
    let me take some of those sheep and goats for myself. You know, most of your sheep
    have white wool, and most of your goats have black wool. I will not take any of
    those white sheep or any of those black goats. But you have some funny coloured
    sheep and goats too. You have some spotty goats and some black sheep. I will take
    those funny coloured sheep and goats, and they will belong to me. They will be
    my pay.
  ilo-ULB: Palubosannak koma laeng a mapan kadagiti amin nga arbanmo ita nga aldaw,
    ket ikkatek dagiti turikturikan ken labang a karnero, ken tunggal nangisit kadagiti
    karnero, ken dagiti labang ken turikturikan kadagiti kalding. Dagitoyto dagiti
    tangdanko.”
  kpg-kpg: Dugua mai gi hagadina au manu huogodoo, gaa kae nia dama siibi luuli mo
    nia damaa kuudi habuihabula huogodoo. Deenei hua di hui e hiihai ginai au.
  uig-ARA: مەن بۈگۈن پۈتكۈل پاداڭنى ئارىلاپ، ئالا-چىپار قويلارنى، قارا-قوڭۇر پاخلانلارنى،
    شۇنداقلا ئۆچكىلەرنىڭ ئىچىدىنمۇ ئالا-چىپارلىرىنى ئايرىپ چىقىمەن. بۇلار مېنىڭ ئىش
    ھەققىم بولسۇن.
  bsp-bsp: Mɔkɔ indecepər yɔcɔl yam yɛfɛt-yɛfɛt fəp dacɔ, mədekɔ-cəmbər ŋkesiya yɛtɛmsər
    kɔ yɛcɛmcɛmər fəp kəsək yɔyɔnɛ yɔpɔŋ, yɔyɔnɛ yɛfɛt, ŋkesiya nyɛ yɔyɔ lom yɛcapsər
    mɔ, kɔ cir ncɛ cəŋcɛmcɛmər, ncɛ cəntɛmsər mɔ. Yayɔkɔ yendeyɔnɛ kəway kem.
  mbs-mbs: Te aldaw seini, tomeped a te kedita te ayam-ayam nikaw, aw ebaten ko se
    kedita te nati te karniro meitem aw kedita te nati te kambing boling. Taman iyan
    se ibegay no diyà kanak.
  tof-tof: Ka kya ini ngürr kóbó wamlón marü blaman sip a gout ngabkankü. Ka blaman
    pug pokopükü sip kubó tibi-tibi pokodó irrbulo, akó blaman pugan sip kupo. Ka
    akó kubó baeb pokopükü gout inzan nangónónómo. Kürü darrem sab we kla kwarile.
  sus-sus: N sigama to, n xa i xa xuruse birin mato. Yɛxɛɛ nun si makatunxi birin
    ti sɛɛti keren, a nun naxee birin nafɔɔrɔxi. N masundi findima nee nan na.
  pon-2006: I en dawih noumw mahn akan koaros rahnwet oh katohrehsang sihpw poh toantoal
    koaros iangahki kuht mwangerenger koaros. Ihte soangen mahn pwukat me ke pahn
    pwainkin ie.
  jae-jae: Galoc aê janac nêm bôc pebeŋ kêsi ma jajaliŋ bôc ôliŋ komokom to tictêla-tictêla
    samob sa ma domba jejec to noniŋ komokom to tictêla-tictêla amboac tonaŋgeŋ ma
    gêŋ tonaŋ têtu ŋoc ŋaôli.
  ksd-ksd: Ieri ina vana livuan ta ra kikil na vavaguai par, ma ina pilak vue kan
    diat ra lavur sip i palapalatabu, ma i tuntun pitipit, ma i korong ra paka i diat,
    ma damana bula ra umana me ba i palapalatabu, ma i tuntun pitipit ra paka i diat;
    ma nam uka kaugu vapuak.
  tur-YTC: Bugün bütün sürünün içinden geçip noktalı ve benekli, koyunları, kara kuzuları,
    benekli ve noktalı keçileri ayıracağım. Benim ücretim bu olsun.
  bel-N: Я прайду сёньня між усіх авечак тваіх, і аддзялю з іх кожнае ягня стракатае
    і пярэстае, і кожную рудую з авечак, і стракатых і пярэстых з козаў; і будзе гэта
    мая плата.
  grc-BRENT: Παρελθέτω πάντα τὰ πρόβατά σου σήμερον, καὶ διαχώρισον ἐκεῖθεν πᾶν πρόβατον
    φαιὸν ἐν τοῖς ἄρνασι, καὶ πᾶν διάλευκον καὶ ῥαντὸν ἐν ταῖς αἰξὶν, ἔσται μοι μισθός.
  ind-AYT: Hari ini, izinkan aku berjalan di antara kawanan kambing dombamu untuk
    memisahkan dari situ setiap domba yang berbintik-bintik dan bertutul, dan setiap
    anak domba yang berwarna gelap, dan setiap kambing yang bertutul atau berbintik-bintik.
    Itulah yang akan menjadi upahku.
  lid-lid: Jo kameh anyolom iri katin haka tam mari, ma jo kameh lebelei iri sipsip
    kasen bokodon ma hawe iri me busuwen are len. I doh sihinek ai.
  eng-NNA: '@see-verse:GEN.030.031'
  nya-nya: Mundilole ndiyendeyende pakati pa ziweto zanu lero ndi kuchotsamo mwana
    wankhosa wamkazi aliyense wakuda, mbuzi iliyonse yamathothomathotho ndi yamawangamawanga.
    Zimenezi ndiye zikhale malipiro anga.
  hrv-hrv: Daj da prođem danas kroz tvoje stado i od njega izlučim svaku garavu ovcu
    i svaku šarenu ili napruganu kozu! Neka to bude moja plaća!
  mps-mps: Megi da, te eno nago sipsip me meme dabe bugagia osola sueibao. Tama eno
    te tigidali husugu yai sipsip wai, me te tigidali meme dali, tigidali sipsip te
    husugu yai elalubo, me te dodobolo pai bage, teda eno sa muaibao. Te dabe da te
    eno saibao, te eno sę ebode sabo nai dao.
  llg-llg: Makamboꞌik au, fo faik ia boe oo, au uni toꞌo banda nala uu, fo hele ala
    biꞌiae-biꞌilombo. Mana taa kokotok, ma taa kekeꞌa kala, na, toꞌo enan. Tehuu kokotok
    ma kekeꞌa kala, na, ela au hambu sala. Ma au haꞌi ala biꞌilombo nggeok boe. Ela
    basa sila baen neu au sosotang.
  tpi-tpi: Nau bai mi go lukluk gut long ol lain sipsip na meme bilong yu. Na bai
    mi kisim olgeta blakpela pikinini sipsip na olgeta sipsip na meme i gat makmak.
    Ol dispela bai mi kisim olsem pe bilong mi.
  dan-1931: Jeg vil i Dag gå hele din Hjord igennem og udskille alle spættede og blakkede
    Dyr alle de sorte Får og de blakkede eller spættede Geder skal være min Løn;
  vie-OVCB: Hôm nay, cậu để cháu đi kiểm soát các bầy gia súc của cậu. Những con chiên,
    con dê nào có vằn, có đốm, hoặc lông đen thì cậu để riêng cho cháu, kể là tiền
    công.
  lbk-lbk: Ipalofosmo ta omey ak idwani ay akhew isnan cheycha'y enkik-iwiyem ta isiyanko
    nan am-in ay inngitit ay innanak si karnilo ya nan am-in ay nalablabfangan paymo
    namatmatikan ay innanak si karching, ta kecheng chachi is kedchawek ay lagfok.
  guj-2017: આજે મને તારાં બધાં ઘેટાંબકરાંના ટોળાંમાં જવા દે કે તેમાંથી છાંટવાળાં,
    ટપકાંવાળાં તથા કાળાં ઘેટાંને અને ટપકાંવાળાં તથા છાંટવાળાં બકરાંને હું અલગ કરું.
    મારા વેતન તરીકે તું તે મને આપ.
  byr-byr: '@see-verse:GEN.030.031'
  awx-awx: Tewi nätä ku kälapda undä dayixäwik, sipsip mätexu dänggämnä kupilä äwä
    sipsip meme yangu dänggämnä tolokngä käyä yang dayike päke, ninale pewit. Puyä
    hipdu gäle u pahawitde bimä unin päpit.
  pon-2006A: I en dawih noumw mahn akan koaros rahnwet oh katohrehsang sihpw poh toantoal
    koaros iangahki kuht mwangerenger koaros. Ihte soangen mahn pwukat me ke pahn
    pwainkin ie.
  por-BRBSL: Hoje passarei por todo o seu rebanho, retirando de lá todo o manchado
    e manchado, e todo o preto entre as ovelhas, e o manchado e manchado entre os
    caprinos. Este será o meu contrato.
  aly-aly: Atnwenth irrpwerlant ayenh antha lthweyakw, arlkeny-arlkeny. Irrpwerl-rnem-then
    lthweyakw-lthweyakw-rnem-thenant ayenh antha! Kel ayeng inkwerelhem ilenh-rnemant
    ntwa ayenh anthentyek.
  cth-cth: Sahnin vah tuhu, hmaehu, thung ka cei teh, tarakcak e hmaenaw, humtamang
    e tunaw pueng hah koung a kapek toe. Hathnukkhu ka tarakcak e hmae, humtamang
    e tunaw teh kai ni ka coe hane aphu lah ao han.
  twi-twi: Nnɛ, ma menkɔhwehwɛ wo mmoa no nyinaa mu, na minnyi oguan biara a ne ho
    yɛ ntokontrama, oguan ba biara a ɔyɛ tuntum ne abirekyi biara a ɔyɛ ntokontrama.
    Eyinom na ɛbɛyɛ mʼakatua.
  hlt-hlt: Tihnin ah nang kah boiva boeih taengla ka cet eh. Te lamkah tu boeih te
    rhikrhak neh a tairhi khaw, tuca khuikah tu pol boeih khaw, maae khuiah a tairhi
    neh rhikrhak khaw ka khoe saeh lamtah ka thapang la om saeh.
  tbz-SIM: 'Ò bɛ́i mɛmmɛ kɛ dɔ̀: M bo bɑtɛ yíe nhɑ pe nɛ̀ sibɔɔ́ kɛ́cɑ̃́nnɛ́, dɛ̀ɛ̀
    ɑ̃ sisuɔ, nɛ̀ dɛ̀ɛ̀ dò nyɑ̀ùyɑ̀ù dɛɛ̀ yó ntú n kó tiyeti.'
  msy-2020: Egh kɨ datɨrɨghɨn mangɨ deragh nɨn sipsipba ko memebar ganigham. Egh kɨ
    sipsipɨn nguzir pɨziba ko, sipsipɨn ekiar mɨkarzir dighdiriba itiba ko, memen
    mɨkarzir dighdiriba, kɨ uan ivezim bagh ada iniam.
  txq-txq: Fee luas neu au, fo faik ia oo, au uni papa banda-manun nara uu boe, fo
    tada ala bibi hiek ma bibi lombok. Bee fo ta kokotok ma ta keketak kara, na, naa
    dadi neu papa enan. Tehuu bee fo kokotok ma keketak kara, na, naa fo au laꞌe sara.
    Ma au oo haꞌi ala basa bibi lombo nggeok kara boe. Basa naar, dadi neu seseba-babaek
    soa-neu au sosota-mamanggung.
  aaz-aaz: Amfee kau mainuan, he neno ia au ꞌnao ꞌeu ho muiꞌt ein. Au he ꞌpiir ꞌaan
    aꞌbibi ma ꞌbib-kase reꞌ ka maꞌkotoꞌ fa. Sin reꞌ naan, ho nggoa, tua. Mes reꞌ maꞌkoot
    ein ee, au ngguin. Ma au ꞌheit areꞌ ꞌbib-kaes metan amsaꞌ. Maut he sin ok-okeꞌ
    naan, anjarin baen neu au suus-haet.
  azb-azb: qoy bu gün sənin bütün sürülərinin içindən keçib qoyunlar arasından hər
    xallı, zolaqlı qoyunu və qara quzunu, keçilər arasından hər zolaqlı və xallı keçini
    ayırım; haqqım da bu olsun.
  eng-DBY: I will pass through all thy flock to-day, to remove thence all the speckled
    and spotted sheep, and all the brown lambs, and the spotted and speckled among
    the goats; and [that] shall be my hire.
  hin-2017: मैं आज तेरी सब भेड़-बकरियों के बीच होकर निकलूँगा, और जो भेड़ या बकरी चित्तीवाली
    या चितकबरी हो, और जो भेड़ काली हो, और जो बकरी चितकबरी और चित्तीवाली हो, उन्हें
    मैं अलग कर रखूँगा; और मेरी मजदूरी में वे ही ठहरेंगी।
  wol-KYG: Damay seet tey jii ci biir jur gu gàtt gépp, génne ci xar yu ñuul yépp,
    ak bëy, yi todde ak yi tippante yépp, ñu doon sama peyoor.
  swp-swp: Wauta bena em suisui eawoina wa ea taudadaidi, arinai mamoe wieadi uriuridi
    eo mamoe nanatudi dubadubadi ea woeahaidi, eo goti hinage uriuridi eo tupona se
    dubaduba ea abidi hinage, temeta mo abo egu maisa?
  bjr-bjr: Qinee maqee ani sipsipauqa mariannai oonuree aiqama takoosa takoosira sipsipauqa
    faqa mimmi miqiranauqa faqa sipsipa aanaaqi ruduqariranauqa faqa maraanaura. Mi
    feerunara kai qini dididanoo.
  eng-YLT: I pass through all thy flock to-day to turn aside from thence every sheep
    speckled and spotted, and every brown sheep among the lambs, and speckled and
    spotted among the goats — and it hath been my hire;
  heg-NTPO: Bel auk dola, le leol neot ni kon, auk laok huil nal laen nol lae-blai
    se paap hmukit tas. Man muik topon-topon nol hkaban lo ngas, paap nena. Mo in
    topon-topon nol hkaban nas, auk palas. Nol auk kon kat totoang lae-blai man bulu
    mitang ngas. Le halin nam nas totoang man baen nini auk in kae ka.
  ptu-ptu: Allo temo la umpäbäiä' ma'lao-lao tama alla'-alla'na dombamu anna kusähä'i
    ingganna änä' domba malotäna, anna ingganna domba sola beke dotinna anna buhitti'na.
    Iam too la mendadi sahoku.
  bzd-NTPO: I̱'ñe ye' mi'ke be' iyiwak shu̱shtök. Obeja ko̱s dalolo ena chibo ko̱s
    wöaule shkitshkit ö u̱la̱u̱la̱ ese klö'we̱keyö ye' wák a̱ e̱' patuo̱ie.
  kwf-kwf: ꞋOke baꞋa alaꞋania nau nai leka lia Ꞌaku talaku ana ru ꞋaeꞋaela Ꞌoe ki
    taꞋena. Na sipsip neꞋe goa taꞋifau ki faꞋinia nanigot tiꞋitiꞋi neꞋe kira Ꞌiri
    goa taꞋifau ki, neꞋe kira toꞋo ana kala kwakwaoꞋa tiꞋitiꞋi ki Ꞌi nonida, ai neꞋeri
    ki neꞋe nai baꞋa ngalida fuaku. Ma nia naꞋa neꞋe folifoliꞋa nau.
  eng-WYC-2017: Go about all thy flocks, and separate thou all diversely-coloured
    sheep, and of spotted fleeces, and whatever thing shall be of dun hue, and spotted,
    and diverse of colour, as well in sheep as in goats; that shall be my meed.
  eng-WMBB: I will pass through all your flock today, removing from there every speckled
    and spotted one, and every black one amongst the sheep, and the spotted and speckled
    amongst the goats. This will be my hire.
  spp-spp: Ɲyɛ niɲjaa, mii sí n-jyè mu yatɔɔre shwɔhɔl'e si ti wíi niŋkin niŋkin.
    Mpàabii puni pi ɲyɛ pi ɲyɛ a fíniŋɛ mɛ, ná sikaabii puni pi à ɲɛ́ŋɛ ke, pire pi
    sí n-pyi mii sàraŋi.
  aey-aey: Qila ija culitecem hinana sipsipca memeca cunug dewenega tolotoloca eu
    ija cabi om eunu ameg cedadigen. Sipsip nag dewenega casca euha oso cedadigen.
  urd-GVH: आज मैं आपके रेवड़ में से गुज़रकर उन तमाम भेड़ों को अलग कर लूँगा जिनके जिस्म
    पर छोटे या बड़े धब्बे हों या जो सफ़ेद न हों। इसी तरह मैं उन तमाम बकरियों को भी
    अलग कर लूँगा जिनके जिस्म पर छोटे या बड़े धब्बे हों। यही मेरी उजरत होगी।
  rug-rug: “Va malumau, maqu ene pa korapadi ri doduru mua rovana sipi ṉinoroi, maqu
    paqaha vagi sari doduru tuna sipi mumuhodi meke sari doduru tuna qoti saripu kidakida
    tinidi. Arini sari doduru tinabaraqu pu hivani rau,” gua si asa.
  gaz-gaz: ani harʼa bushaayee kee hunda keessa baʼee hoolota cocorree fi buburree
    hunda, hoolaa magaalaa fi reʼoota cocorree yookaan buburree hunda addaan nan baasa;
    isaan kunneen mindaa koo taʼu.
  fra-LSG: Je parcourrai aujourd’hui tout ton troupeau; mets à part parmi les brebis
    tout agneau tacheté et marqueté et tout agneau noir, et parmi les chèvres tout
    ce qui est marqueté et tacheté. Ce sera mon salaire.
  gnn-gnn: Ga ŋayi Djaykuptja waŋana bitjarra, “Nhepiŋga guḻk‐guḻkthurranydja nhuŋuway
    wäyinnhanydja walalanha, märrma'lili ŋurruklili, waŋganylili gali'lili yurru nhe
    nherraṉ ŋunhiyi bembi malanha bulka'‐gurrŋanmirri, ga nanikutnhanydja walalanha
    ŋunhi bulka'‐ḏil'‐ḏilmirrinha, ŋunhiyinydja malanha waŋganylili guḻk‐guḻkthurra
    ŋurruklili, ga ŋunhiyina ŋarrakunydja yurru. Ga wiripunydja ŋunhi malanha bukmaktja
    gaywaraŋu'mirrinydja guḻkuny'tja wal'ŋu warrpam nhuŋuwaynha, nanikut manapandja.”
  yal-yal: N sigama nɛn to, n sa i ya xuruseene birin mato. Yɛxɛɛn nun sii makatunxin
    birin ti e danna e nun naxanye birin fɔrɔ makɛnɛnxi. N saren findima ne nan na.
  gum-gum: Nan møi ñui maya ubisha søtø utuwan pureb arruben, tsurø ubishameranba,
    rayas tøga ubishameranba, yalø ubisha— ureemeranba, katø maya cabra— ureezheelø
    tsureelanba rayas tøgarmeranba, ñi tarømarømarøb inrrig cha, Nai pagarbe truilø
    kønrrun cha.
  iou-iou: Uwä ŋode; Näk apiŋo tom äbori äbori yabäŋpäŋ sipsip kudäri ba yäput-toroktorok
    ikek, sipsip nanaki kubiri ba meme nanaki yäput-toroktorok ikek u kudup yäpmäŋ
    daniŋpäŋ inigän yepmaŋpayäŋ yäk. Tom yarägän udewanita piä täŋ gamik täyat unitäŋo
    gwäki api yäpet yäk.
  haw-1868: 'E hele ae au iwaena o kau poe holoholona a pau i neia la, a e hookaawale
    aku i na holoholona kikokiko a onionio, a me na mea eleele a pau o ka poe hipa,
    a me na mea onionio a kikokiko o ka poe kao: a oia ka''u uku.'
  arb-NAV: دَعْنِي أَمُرُّ الْيَوْمَ بَيْنَ مَوَاشِيكَ كُلِّهَا، فَتَعْزِلَ مِنْهَا
    كُلَّ شَاةٍ رَقْطَاءَ وَبَلْقَاءَ وَسَوْدَاءَ مِنْ بَيْنِ الْخِرْفَانِ، وَكُلَّ
    بَلْقَاءَ وَرَقْطَاءَ بَيْنَ الْمِعْزَى، فَتَكُونُ هَذِهِ أُجْرَتِي.
  adz-adz: Aruani da dzi bungꞌ ayung natsuar u dumpa gam da nuning gam santan da nau
    dumpa marabusung da rinin puatpuatagin da nuning rinin puatpuatagin nasu dzi nam
    bunumpangꞌ.
  ewe-ewe: Na matsa le wò lãhawo katã me egbe, eye maɖe alẽ siwo katã le ŋɔtaŋɔta
    la kple alẽvi ɖe sia ɖe si le yibɔ kple gbɔ̃ siwo le ŋɔtaŋɔta la. Woawoe anye
    nye fetu.
  eng-LEE: I will pass through all thy flock today, removing from there every speckled
    and spotted lamb, and every brown lamb among the sheep, and whatever is spotted
    and speckled among the goats; and such shall be after this my reward.
  dji-dji: 'Bilapilang nyungung maypal mala: miri nanikutpili djani mulngi mala, a
    bimbi djani bardjining mala, bil yarim warrngguwili ḻurrkin-djuḻatjdjuḻatjmiynyakiṉing
    mala nyuni gatjinmi bimbi a nanikut, a warrngguwili djuḻtjdjuḻtjnyakiṉpili girrgima.
    Marrga djiniwili ḻurrkin-rindinyirbi a djuḻtjdjuḻtjnyakiṉing maypalpili nyuni
    djiny gungi ngirrali, miri yarim djinikiwiliny a warrpam minytjigiṉing yuwirdjingpili
    djani djin bungtjigi djampan nanikut a bimbi, yarim djinikiwilinygima djiny irr
    marrgi minytjigiṉpili nyungungpibi maypal malabi. Bilapilangdji nyuni irriny bayimdjigiban,
    ban nyunibipm djiny galiki warrpam bardjining bimbi, a warrpam mulngi nanikut.
    Manymak, djamingi irr gukirrdji kiri nyungumirrpmi maypalpilimirrpmi, djiny irr
    buṯbuṯnyirdjigiban warrpam minytjigiṉing maypalpili nanikut a bimbi, girri djani
    ngirrangipmban.'
  nna-nna: '@see-verse:GEN.030.031'
  asm-FB: আজি আপোনাৰ আটাইবোৰ পশুৰ জাকৰ মাজেদি মোক যাবলৈ দিয়ক। সেইবোৰৰ মাজৰ যিবোৰ
    মেৰ-ছাগৰ গাত ফুটুকা-ফুটুকী আৰু পখৰা-পখৰি দাগ আছে আৰু সকলো ক’লা বৰণৰ মেৰ-ছাগ আছে,
    মই বেলেগ কৰিম। আকৌ যি ছাগলী ফুটুকা-ফুটুকী আৰু পখৰা-পখৰি দাগ আছে, সেইবোৰকো বেলেগ
    কৰিম। সেয়ে মোৰ বেচ হব।
  sus-A: ﭑ سِفَمَ تٌ، ﭑ شَ عِ شَ شُرُ سٍ بِرِن مَتٌ. يّشّي نُن سِ مَكَتُنشِ بِرِن
    تِ سّيتِ كٍرٍن، عَ نُن نَشٍيٍ بِرِن نَقْورْشِ. ﭑ مَسُندِ قِندِ مَ نٍيٍ نَن نَ.
  fra-SBL: Je passerai aujourd'hui par tout ton troupeau et j'enlèverai tout ce qui
    est moucheté et tacheté, tout ce qui est noir parmi les moutons, et ce qui est
    moucheté et tacheté parmi les chèvres. Ce sera mon salaire.
  hbo-hbo: אֽ͏ֶעֱבֹ֨ר בְּכָל־צֹֽאנְךָ֜ הַיֹּ֗ום הָסֵ֨ר מִשָּׁ֜ם כָּל־שֶׂ֣ה ׀ נָקֹ֣ד
    וְטָל֗וּא וְכָל־שֶׂה־חוּם֙ בַּכְּשָׂבִ֔ים וְטָל֥וּא וְנָקֹ֖ד בָּעִזִּ֑ים וְהָיָ֖ה
    שְׂכָרִֽי׃
  shp-NTPO: Ramara ja min yoinabo tsamatainko kaxon, ja joxo rania yoinabo, wiso rania
    yoinabo itan ja meskó keska rania yoinabo, en jatonbiribibo imai, ja jisábobiresbiribi
    ikannon ixon. Ja yoinabo en jaskáapakearesa iti jake nokon kopí.
  eng-WYCLIFFE: Cumpasse thou alle thi flockis, and departe thou alle diuerse scheep
    and of spottid flees, and what euer thing schal be dun, and spottid, and dyuerse,
    as wel in scheep as in geet, it schal be my mede.
  piu-2006: '@see-verse:GEN.030.031'
  pjt-pjt: '@see-verse:GEN.030.031'
  cwe-cwe: Nilekele nifose hagati ya wanyama wako wose diyelo nigole muna dibumbila
    chila mnyama yeli na uzegenha na uzolizoli, chila mnyama mtitu na luti weli na
    uzegenha na uzolizoli. Ijo niijo yombe donilonda.
  bgs-bgs: Ni álló ni, tumalappa tun ta langun mannanap nu, asta kangén ku tô langun
    nati ka karnero na métám asta tô langun nati ka kambing na kabang. Tô gó tô nángngà
    tandan nu kanak.
  kik-kik: 'Naguo ũndũ ũcio nĩ ũyũ: Njĩtĩkĩria thiĩ ndũũru-inĩ ciaku ciothe ũmũthĩ,
    na njeherie thĩinĩ wacio ngʼondu iria ciothe irĩ maara kana irĩ marooro, na ndũrũme
    ciothe iria njirũ na mbũri ciothe iria irĩ maara na irĩ maroro. Icio nĩcio igũtuĩka
    mũcaara wakwa.'
  ksr-ksr: Nii saanoŋ goonoŋ lama ano meme tuuŋga kuuya ii kete iŋiima gosimaŋa. Ii
    gosiŋ lama meria baroŋ kuuya ano meme (noniŋ) doŋa titogiawo ano teregia diriweŋ,
    soŋojinjiri me koromboŋgi ii kuuya mendeema iyaŋgia meŋ kululuuŋ oŋomba. Iyoŋonoŋ
    saanoŋ gawoŋ meŋ laligowetiwaa tawana koloowu.
  fra-NCL: 'Je passerai aujourd’hui à travers tout ton troupeau, en mettant à part
    parmi les agneaux toute bête tachetée et marquetée et toute bête noire, et parmi
    les chèvres tout ce qui est marqueté et tacheté : ce sera mon salaire.'
  cek-AK: Vaihniah nang tuu pacahhaih ahmuen ah ka caeh moe, aem kaom tuunawk, kamnum
    hoi kanglung angbaeh tuunawk hoi aem kaom maeh caanawk to ka tapraek han; aem
    kaom maeh, kamnum hoi kanglung angbaeh tuunawk loe ka toksakhaih atho ah om nasoe.
  xla-xla: Epapele dulu dla wa꞉ta na꞉ watle koko e hane dlepiye, na꞉ eta wa꞉ mate
    medla halemama wa꞉ oko hamhallepe.
  cuk-cuk: Emi an be-sibadmar-abargi, bela sibad-wawaadmar-gutu-nanaimalad, mata-matamalad,
    sibad-wawaad-senigan-sichigana egwaoed. Deginbali, sibadmar-gutu-nanaimalad, mata-matamalad
    an egwabaloed, adi, weyob-daklemalad angadga guegar. We-ibmar-durgangi be an-bennukodo.
  uig-CYR: Мән бүгүн пүткүл падаңни арилап, ала-чипар қойларни, қара-қоңур пахланларни,
    шундақла өшкиләрниң ичидинму ала-чипарлирини айрип чиқимән. Булар мениң иш һәққим
    болсун.
  tel-2017: ఈ రోజు నేను నీ మంద అంతటిలో నడచి చూసి పొడలైనా మచ్చలైనా గల ప్రతి గొర్రెను
    గొర్రెపిల్లల్లో నల్లని ప్రతిదానినీ, మేకల్లో మచ్చలైనా, పొడలైనా గలవాటినీ వేరు చేస్తున్నాను.
    అలాటివన్నీ నాకు జీతమౌతాయి.
  hat-BSA: Kite mwen pase nan tout bann mouton ou yo, pou retire chak mouton ki takte,
    oswa trase, avèk tout sa ki nwa pami ti mouton yo, chak sa ki takte oswa trase
    pami kabrit yo. Se sa yo ki va sèvi kòm salè mwen.
  kos-kos: Fuhlela nga in som ac fahsr inmasrlon un kosro nutum nukewa misenge, ac
    srela sheep fusr sroalsroal nukewa, ac nani fusr ma tuhntun nukewa. Ac pa na ingan
    molin orekma luk uh.
  hbo-WLC: אֶֽעֱבֹ֨ר בְּכָל־צֹֽאנְךָ֜ הַיּ֗וֹם הָסֵ֨ר מִשָּׁ֜ם כָּל־שֶׂ֣ה ׀ נָקֹ֣ד
    וְטָל֗וּא וְכָל־שֶׂה־חוּם֙ בַּכְּשָׂבִ֔ים וְטָל֥וּא וְנָקֹ֖ד בָּעִזִּ֑ים וְהָיָ֖ה
    שְׂכָרִֽי׃
  ibo-ibo: Kwere ka m jegharịa nʼetiti igwe anụ ụlọ gị, ka m họpụta site nʼetiti igwe
    atụrụ gị ndị niile tụrụ agwa agwa, na ụmụ atụrụ niile dị oji, na ewu niile tụrụ
    agwa agwa. Atụrụ na ewu ndị a niile m ga-ahọpụta ga-abụ ụgwọ ọrụ m.
  ory-ory: ଆଜି ମୁଁ ତୁମ୍ଭର ସକଳ ପଲ ମଧ୍ୟଦେଇ ଯାଇ ମେଷଗଣ ମଧ୍ୟରୁ ଚିତ୍ରବିଚିତ୍ର ଓ ବିନ୍ଦୁଚିହ୍ନିତ
    ଓ କଳାବର୍ଣ୍ଣର ମେଷମାନଙ୍କୁ, ପୁଣି, ଛାଗଳଗଣ ମଧ୍ୟରୁ ବିନ୍ଦୁଚିହ୍ନିତ ଓ ଚିତ୍ରବିଚିତ୍ର ଛାଗଳମାନଙ୍କୁ
    ପୃଥକ କରିବି; ସେହି ସବୁ ମୋହର ବେତନ ସ୍ୱରୂପ ହେବ।
  wmt-wmt: '@see-verse:GEN.030.031'
  chk-chk: Ikenai üpwe fetal lein noum kewe pwiin man o aimwü iteiten sip me kuuch
    mi mwakelekel me tiketik, pwal iteiten apanen sip mi chochol. Ekei man ina chök
    liwinin ai angang.
  ssd-ssd: Ye tuku nzali ta teŋenmba. Ye kite ne tuku agaŋmor ta ŋakmba pileniŋgamŋgit.
    Sipsip fat baseunu ta ye ŋakmba kilmba meme kitek ŋgarosu kalbob ŋak ŋgarosu bagli
    ŋak ta turmba ŋakmba kilamŋgit. Agaŋmor kame ta ye tuku piya agaŋ taŋaŋ minamŋgaig.
  rop-rop: Ai garra lukaftumbat olabat blanga yu if yu larram mi go thru langa olabat
    en kadimat ola spadidwan nenigout en ola spadidwan biligout en ola blekwan ship.
    Yu garra gibit mi detlot enimul na blanga peiyim mi blanga wek blanga yu.
  ukr-1871: Пройду я через усю отару твою сьогоднї, а й вилучу все переполасе й крапасте,
    і все чорне між вівцями, й усе переполасе й крапасте між козами, і се буде моя
    плата.
  eng-AOI: '@see-verse:GEN.030.031'
  yon-yon: Ee andebko, kibikee nembed wene eb sibiyiib naningkodiib kuu nekweni sibi
    bodbod embengiib sibi bodbod darewoowiib naningkod bodbod embengiib naningkod
    bodbod darewoowiib yi mana kimi binmoyiib kuu andokbe kera kwananiin kuu eb deme
    ye kakman nembed awini yeman.
  bch-bch: Labone gau ga nala nagera kemi gid lem sipsip ga meme, ta nabada gid sipsip
    ga meme toa ngada oa tinid kiripes ga gid sipsip gereirei toa ngada oa tinid asaso.
    Gau ga nabada gid ga iman ag olnga.
  deu-1951: Ich will heute durch alle deine Herden gehen, und du sollst daraus absondern
    alle gesprenkelten und gefleckten Schafe, auch alle schwarzen Schafe unter den
    Lämmern und alle gefleckten und gesprenkelten Ziegen; und das soll mein Lohn sein.
  eng-JPS: I will pass through all thy flock to-day, removing from thence every speckled
    and spotted one, and every dark one among the sheep, and the spotted and speckled
    among the goats; and of such shall be my hire.
  ubr-ubr: Yau ari on am sheep engon aneit an rubin sheep bobous fufufum a goat usis
    farem mat on an boseseiren. Osi on yau au baiyan.
  srp-1865: Da zaðem danas po svoj stoci tvojoj, i odluèim sve što je šareno i s biljegom,
    i sve što je crno izmeðu ovaca, i što je s biljegom i šareno izmeðu koza, pa što
    poslije bude tako, ono da mi je plata.
  lug-lug: nzikiriza mpite mu kisibo kyo leero, nziggyemu buli ndiga enkulu eza bugondo
    n’eza bitanga, n’endiga ento enzirugavu, n’embuzi eza bugondogondo n’ezabitanga
    mu mbuzi, era ezo ze zinaabeera empeera yange.
  heb-heb: אעבר בכל צאנך היום הסר משם כל שה נקד וטלוא וכל שה חום בכשבים וטלוא ונקד
    בעזים והיה שכרי׃
  ben-IRV: আজ আমি আপনার সব পশুপালের মধ্য দিয়ে যাব; আমি ভেড়াদের মধ্যে বিন্দুচিহ্নিত
    ও দাগযুক্ত ও কৃষ্ণবর্ণ সকল এবং ছাগলদের মধ্যে দাগযুক্ত ও বিন্দু চিহ্নিত সকলকে পৃথক
    করি; সেগুলি আমার বেতন হবে।
  pan-pan: ਮੈਂ ਅੱਜ ਤੇਰੇ ਸਾਰੇ ਇੱਜੜ ਦੇ ਵਿੱਚੋਂ ਦੀ ਲੰਘ ਕੇ ਭੇਡਾਂ ਵਿੱਚੋਂ ਜਿੰਨ੍ਹੀਆਂ ਚਿਤਲੀਆਂ
    ਅਤੇ ਡੱਬੀਆਂ ਹੋਣ ਅਤੇ ਜੋ ਭੇਡਾਂ ਕਾਲੀਆਂ ਹੋਣ ਬੱਕਰੀਆਂ ਵਿੱਚੋਂ ਵੀ ਜਿੰਨ੍ਹੀਆਂ ਡੱਬੀਆਂ ਅਤੇ
    ਚਿਤਲੀਆਂ ਹੋਣ ਉਨ੍ਹਾਂ ਨੂੰ ਕੱਢਾਂਗਾ ਅਤੇ ਓਹ ਮੇਰੀ ਮਜ਼ਦੂਰੀ ਹੋਣਗੀਆਂ।
  mwp-mwp: Ngath mamu mura nginu mamuyl zoeyzinoeydhemipa kayib, a adhamulaypa kay
    kubikub kazi mamuyl, a minaralmayl kazi nanil, setha kay mura ngaw ubi kedha.
    Thana kalanu ngaw uruyl modhabipa.
  mya-JVB: ယနေ့ သိုးစု၊ ဆိတ်စုတရှောက်လုံး ကို ကျွန်ုပ် သွား ၍ ၊ ပြောက် ကျား သောဆိတ်
    များ ညို သော သိုး များ၊ ရှိသမျှ တို့ကိုရွေးနှုတ် ခွဲထားပါမည်။ နောက်မှပြောက်ကျားသောဆိတ်၊
    ညိုသောသိုး တို့သည် ကျွန်ုပ် ၏ အခ ဖြစ် စေလော့။
  tte-O: Kabona nuwanuwagu yalau am ebaebaiwo kolili yo yagite-yakayakasali kaloli
    mena yo sipi yo gouti yoli lololeleleleli natuliyao dubadubali tuntun-lopoli yayakasali,
    bwaimwa siya nuwanuwagu yakalaili maisagu.
  tbg-tbg: Are kairaqe te vate ai sipisipiqihai ekaa naati konkira rairake tuate,
    ai memeraaqihai ekaa kaakantaarinara rairake tuateha vikara tenta quarave tiare.
    Vikama ti koqaa vaivarave.
  hmo-hmo: Mani emu kara, hari dina oiemu mamoe bona nani do lau haria karaia. Mamoe
    mai toutou danu, o mai revareva danu, bona mamoe korema, bona nani mai toutou
    danu, o mai revareva danu, ibounai do lau hakaua siri, lauegu davana be unai.
  ata-ata: Alai maasi, la ieli uiloiꞌa laixe mo sou asosovosiꞌa laixe. Asosovosiꞌa
    ta sipsip ta ꞌiliꞌiliꞌa ane ta muximuxi mo ane matomatovineꞌi iloꞌa ta mee ane
    matomatovineꞌi kalumo. Aneꞌi ane ne eni anoꞌa ukalusi loxo lailotosou xaixai tapiena
    e eni eneꞌe exoo noxine la eꞌoxoꞌoxonu ane.
  nfa-nfa: Ladhe moꞌo, deo neꞌe kahèi, jaꞌa laku asa badha-manu toꞌo sèi, ho hagꞌe
    si. Mia dhu dènge boe katèdꞌa aa dènge boe karata, sèra sa unu toꞌo ku taruu.
    Te ngaa mia dhu dènge katèdꞌa aa dhu karata, hia mi jaꞌa. Dènge kahibꞌi-kalèbho
    dhu mèdhi, jaꞌa kora aaꞌi si. Seꞌe se, hudꞌi laa jꞌajꞌi mi babꞌae rui-jꞌajꞌèra
    jaꞌa.
  urd-urd: मैं आज तेरी सब भेड़ — बकरियों में चक्कर लगाऊँगा, और जितनी भेड़ें चितली
    और और काली हों और जितनी बकरियाँ और चितली हों उन सबको अलग एक तरफ़ कर दूँगा, इन्हीं
    को मैं अपनी मज़दूरी ठहराता हूँ।
  rus-SYN: Я пройду сегодня по всему стаду овец твоих; отдели из него всякий скот
    с крапинами и с пятнами, всякую скотину черную из овец, также с пятнами и с крапинами
    из коз. Такой скот будет наградою мне и будет мой.
  cbt-NTPO: Ipora tahuëri pë'tahuanënpita huëntonënquë pa'sarahuë. Pa'sahuato, yaráton
    carniroa'huaro'sa', niquë acoarahuë. Naporahuaton chipoa'huaro'santa ninshipiton
    nipiso', niquë acoarahuë. I'coapi nipisopitanta inapotarahuë. Inapita quëran pahuërë'
    quënana'huaso marë' napoarahuë.
  bqc-SIM: Gɛ̃ n pↄ́ↄ guu gbã, ní sã bàebaeↄ ń a biliↄ plɛ ma asea ũ ń sãnɛ
    siaↄ ń ble bàebaeↄ ń a biliↄ.
  tcz-CHONGTHU: Tun keiman na gancha kelngoi ho ga khol sohkei jing ting, amaho lah
    achun apol jouse hin lheng doh inting, chule keltah ho laha jong apol thim hihen
    hapol apol jouse hin lheng doh ingting, hichengse chu keima natoh man in neibol
    pehtan ati.
  mar-mar: परंतु आज मला तुमच्या सगळ्या कळपात फिरून त्यातील मेंढरांपैकी ठिपकेदार व
    प्रत्येक काळे व तपकरी असलेली मेंढरे व शेळ्यांतून तपकरी आणि काळ्या रंगाची ही मी
    बाजूला करीन; हेच माझे वेतन असेल.
  tcs-tcs: Distaim laue mi gar, po go melen ebridem animal blo yu ane tekemaute ebri
    sip wea i gad smol spotspot ane dotdot, ane ebri blaiksip. Ane laue mi gar tu,
    po tekemaute ebridem blaik kala gout wea i gad wait smol spotspot ane dotdot.
    Prom demwan ya i gobi pei blo mi.
  qub-qub: Canan noga aywashaj uyshayquicuna caycashan cajman. Chaycho raquishaj llapan
    shajshu uyshacunata, muru-muru uyshacunata, yana uysha-mallwacunata, chayno llapan
    muru-muru cabracunata, shuyucunatapis. Chaycunami cangapaj noga arupashäpita pägö.
  bqp-bqp: Ǹ tó mà gɛ̃ n pↄ́nↄ tɛ́ gbãra mà sã bakibakinↄ kũ a totontotonnↄ plɛplɛ
    ma làada ũ kũ sãnɛ bↄ̀rↄ siranↄ kũ blè bakibakinↄ kũ a totontotonnↄo.
  hat-hat: Jòdi a, mwen pral pwonmennen mache nan mitan tout bèt ou yo. M'ap pran
    tout ti mouton nwa, ak tout ti kabrit ki takte osinon pentle yo, m'ap mete yo
    apa. Se sa ase w'a ban mwen pou sèvis mwen.
  eng-BSB: Let me go through all your flocks today and remove from them every speckled
    or spotted sheep, every dark-colored lamb, and every spotted or speckled goat.
    These will be my wages.
  tod-tod: Nà ziɛzu za ɗa-logani ɓulugi zaama. Gè naati pu yɛ, toganiiti saama,
    nii kpein pɔnɛai, ta ti ʋodapodagai, ta baala ziʋoi nii kpein tɛiɗai, gè kɛ ɠana
    nɔ boliiti saama, nii kpein podapodagai ta ti ʋɔnɛai. Naati ka ta ɠɛ ga sàlai.
  eng-WEBPB: I will pass through all your flock today, removing from there every speckled
    and spotted one, and every black one amongst the sheep, and the spotted and speckled
    amongst the goats. This will be my hire.
  kbq-kbq: Hagi menina natrege'na maka afu zagaka'a mani'nafi vano nehu'na, tupri
    tapri sipisipine, aganumpa lama anenta'ma tegre ramine'niane, tupri tapri hu'nenia
    memene avre rure ha'nenkeno, e'i ana afu'zagamo nagri miza megahie.
  nhe-BL: Ma tiyaca campa moborregojhua huan ama niquiniyocaquixtis nochi chivojme
    huan borregojme tlen cuicuiltique huan pijpintojtique. Nochi chivojme tlen ax
    senquistoc chocoxtique huan nochi borregojme tlen ax senquistoc chipahuaque elise
    noaxcahua. Ya nopa elis notlaxtlahuil.
  bus-bus: Ǹ tó mà gɛ̃ n pↄ́nↄ tɛ́ gbã̀a mà sã bakebakenↄ kↄ̃n à togetogenↄ plɛplɛ
    ma asaiapↄ ũ kↄ̃n sãnɛ bↄ̀rↄ siaanↄ kↄ̃n blè bakebakenↄ kↄ̃n à togetogenↄo.
  gub-BL: Kutàri ame'e putar nereimaw wanehe upaw rupi ihe nehe. Aze amo àràpuhàràn
    ipihun wà nehe, apyhyk putar hezeupe ihe wà nehe. Aze amo àràpuhàrànete ipinipinim
    wà nehe, apyhyk putar ihewe ihe wà nehe. Xo a'e ma'e zo aputar heremiapo kwer
    hekuzaromo nehe.
  eng-DRA: 'Go round through all thy flocks, and separate all the sheep of divers
    colours, and speckled: and all that is brown and spotted, and of divers colours,
    as well among the sheep, as among the goats, shall be my wages.'
  knf-knf: Dya nţa batani bi nu, katen ŋnŧaam bŧi ŋanwooŋ da, kapaţëş ŋnŧaam bŧi ŋanwooŋ
    na ŋndampu këme ŋpiiţ na ŋnkaneel ŋjënal bŧi, ŋul ŋakwooŋ baluk bi naan.
