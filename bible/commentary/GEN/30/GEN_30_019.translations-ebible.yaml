verse: GEN.030.019
translations:
  mal-C: ലേയാ പിന്നെയും ഗർഭംധരിച്ച് യാക്കോബിന് ആറാമതൊരു മകനെ പ്രസവിച്ചു.
  deu-TKW: Hierauf wurde Lea abermals schwanger und gebar dem Jakob einen sechsten
    Sohn.
  lin-lin: Lea azwaki lisusu zemi mpe abotelaki Jakobi mwana mobali ya motoba.
  cbr-NT: Usakin 'atankëxun ka Lían amiribishi Jacob tuáxuankëxa, mapai achúshi 'imainun
    achúshi tuá 'itánun,
  eng-LSV: And Leah conceives again, and she bears a sixth son to Jacob,
  bmu-bmu: Miaŋgö andöŋe Leanöŋ kunbuk gölöm ala Jeikobkö nahönŋi 6:ŋi meyök.
  eng-GNV: After, Leah conceiued againe, and bare Iaakob the sixt sonne.
  eng-WEBSTER: And Leah conceived again, and bore Jacob the sixth son.
  nhw-BL: Teipa Lea conecuic huan quimacac Jacob ichicuasempa cone,
  swh-ONEN: Lea akapata mimba tena akamzalia Yakobo mwana wa sita.
  bba-bba: Isɑkɑrin biru Leɑ u kpɑm ɡurɑ suɑ u Yɑkɔbu bii tɔn durɔ nɔɔbɑ tiɑse mɑruɑ.
  eng-KJVCPB: And Leah conceived again, and bare Jacob the sixth son.
  cpy-cpy: Omotzitaki Lea itsipa itomi Jacob, riira 6-tanaentsiri.
  mpx-mpx: Yaka abwe Leya i liyan al ge i ab pasikisina Yakobo natuna melutau.
  wbp-wbp: Ngaka-karilki, Liiyaju yarda juni-parnta-jarrija manu karrmulypa-jarrija
    kurdu-kurlu wirriya-kurlu jinta-kari-kirli, ngulajulpa-jana kaja-nyanuju jika-palalku
    mardarnu.
  luo-luo: Lea nochako omako ich kendo nonywolone Jakobo wuowi mar auchiel.
  meu-meu: Lea ma e rogorogo lou, e mara, mero ihatauratoina e abia, Iakob ena.
  npi-ULB: लेआ फेरि गर्भवती भइन् र उनले याकूबको निम्ति छैटौँ छोरो जन्माइन् ।
  yor-yor: Lea sì tún lóyún, ó sì bí ọmọkùnrin kẹfà fún Jakọbu.
  emp-NTPO: Mãwãnacarea Leara wayacusa b̶iogoa b̶eped̶a umaquĩrã warrada Jacoboa to
    diasia. Maʌ̃ warrara idjia sei tod̶a basía.
  ind-ind: Lalu Lea mengandung lagi dan melahirkan anak laki-laki yang keenam bagi
    Yakub.
  pes-OPCB: او بار دیگر حامله شده، ششمین پسر را برای یعقوب زایید،
  ssx-ssx: Kutupa Lia weki loke paa lomba ipikana꞉ma꞉ Dieikopena꞉ yunki mindiki hata꞉
    peao weki mendiaeyekeme.
  lcm-lcm: Na kala anguan vinga pok an na kala ingus kana valimalesikei i nat ani
    Iakov.
  aer-aer: Ikwere-arle ipenhe, Leah awethe atnerte-atnerte-irreke, re imerte urreye
    akweke arrpenhe atnyenemele. Re anteme ampe urreye six-pele anteme atnyeneke.
  tgl-ULB: Muling nagdalang-tao si Lea at nagsilang kay Jacob ng ikaanim na anak.
  nop-nop: Lea adi mihiwele kotigoŋ tiŋa Yakobodok mihi nimaaŋ nagilune kunakunatŋiŋ
    6 tuguk.
  kca-kca: Лия па ԓавәрта йис, щӑԓта хутмет пŏх Иакова сэма пайтәс.
  cbu-NT: Anamun Liy yusur Akopaa wip kamuzatam iparinarangiya. Anpat washunand minum
    matayaru wip taarangiya.
  hui-hui: Mani Lia ibu wali gali bere biruwa igiri waragane taba henene.
  wrs-wrs: Doa henga Leava ena a, otolm lenge tuendisrini,
  mya-mya: တစ်​ဖန်​လေ​အာ​သည်​ကိုယ်​ဝန်​ဆောင်​၍​ဆ​ဋ္ဌ​မ သား​ကို​ဖွား​မြင်​သည်။-
  cbi-NTPO: Tsejtu bene Lía manen Jacobnu na manga' kuwatu, umaa entsaba yachi mandishmain
    na kami,
  bod-N: ལེ་ཨར་ཡང་མངལ་སྦྲུམ་སྟེ་ཡ་ཀོབ་ལ་བུ་དྲུག་པ་བཙས༌སོ།།
  wsk-wsk: Leah akingtala tuagu aratam se kuriang kari bo tala iluwam. Aitak kuriang
    Leah tuagu te mu 6 aram.
  kkl-kkl: Wamekti, Lea neneko me monag nhon taogpa, Lea elme no'opne Yakub sembe
    mangkarog.
  sna-sna: Rea akabatazve pamuviri uye akaberekera Jakobho mwanakomana wechitanhatu.
  spa-BLM: Lea concibió de nuevo y dio a luz un sexto hijo a Jacob.
  beu-beu: Lea bot atou veng muse, ana bot vaal mehal emitaling vengajait metma Yakob
    enang.
  cac-cac: Ix lajvi chi', ix alji junxo yune' ix yed' vin̈aj Jacob chi', aton svaquil
    unin eb'.
  swh-ULB: Lea akashika mimba tena na kuzaa mwana wa tano kwa Yakobo.
  bel-bel: І яшчэ зачала Лія і нарадзіла Якаву шостага сына.
  deu-ELBBK: Und Lea wurde wiederum schwanger und gebar dem Jakob einen sechsten Sohn.
  mbb-OT: Mibmeǥingey en maan si Lea ne mid-anak te maama he ikeenem te anak dan ki
    Jacob.
  msc-msc: Leya ka kɔnɔ ta ikɔ tuunni ka a dencɛ wɔɔrɔna sɔrɔn Yakuba yɛ.
  mal-2015: ലേയാ പിന്നെയും ഗർഭം ധരിച്ചു, യാക്കോബിന്നു ആറാമതു ഒരു മകനെ പ്രസവിച്ചു;
  tuo-NT: Beꞌro Lea apĩ põꞌrãtinemoco niwõ. Cʉ̃ meꞌrã seis põꞌrãtico niwõ.
  gup-gup: Leah yawoyhyawkani, dja bimarneyawmey Jacob beywurd nabuyika nawu marnbom
    kunbidkudji dja nakudji ngalengngarre.
  met-met: Baing Lea gamona muli, saing hayau gara lup 6 na Yekop.
  gvs-gvs: E Reya aiyuwoina ivenátuna, moe Yakobo natuna koroto ainima tayamoina ivenatuni.
  rmc-rmc: E Leja pale ačhiľa khabňi a diňa le Jakob šovtone čhavores.
  nlg-nlg: Ma gaia te ghoi logho gari sono Leah, ge vahua e ononi na dalena na garimane.
  dgr-DOGNT: K'achı̨ Leah hotıeda-le ajà t'à Jacob gha dǫzhìa ek'ètaı t'à whedaa nìı̨htı̨.
  pes-OPV: و بار دیگر لیه حامله شده، پسر ششمین برای یعقوب زایید.
  ron-1924: Лея а рэмас ярэшь ынсэрчинатэ ши а нэскут ун ал шаселя фиу луй Иаков.
  ben-OBCV: লেয়া আবার গর্ভধারণ করলেন এবং যাকোবের জন্য ষষ্ঠ এক ছেলের জন্ম দিলেন।
  lex-lex: Nhor nioka Lea na'apun owa'ana pa nmor niana muanke'a mak wonemni la Yakopa.
  rgu-rgu: Basa boe ma, Lea nairu bali, de boki ana tou ka nee a.
  som-som: Lee'ahna mar kalay uuraysatay, oo waxay Yacquub u dhashay wiil lixaad.
  lat-VUC: Rursum Lia concipiens, peperit sextum filium,
  aoi-aoi: Biya kembirra arakba ngarningka yingu-mambakinuma Liya wurrangariya. Kembirra
    yinginumin-arrangba niyukwujiya Jekaba-langwa. Wurrumangbala wurruwilyaba wurrabuburrada
    ngala-langwa arakba.
  eng-ASVBT: And Leah conceived again, and bare a sixth son to Jacob.
  mna-mna: Kaimer to Lea kopoono mini, to ipeebe pikin tomooto toro, ma iwe lamata
    mi ta pa.
  ita-1885: E Lea concepette ancora, e partorì il sesto figliuolo a Giacobbe.
  eng-LXXUP: And Leah conceived again, and bore Jacob a sixth son.
  eng-ULB: Leah conceived again and bore a sixth son to Jacob.
  spa-VBL: Entonces Lea volvió a quedar embarazada y tuvo un sexto hijo con Jacob.
  fra-_FOB: Et Léa conçut encore, et enfanta un sixième fils à Jacob,
  mal-mal: ലേയാ പിന്നെയും ഗർഭംധരിച്ചു, യാക്കോബിന് ആറാമത് ഒരു മകനെ പ്രസവിച്ചു;
  urd-GVR: Is ke bād wuh ek aur dafā hāmilā huī. Us ke chhaṭā beṭā paidā huā.
  suz-BL: मिनु लेंशा कोव़ज कुरा बाक्‍त। मिनु ५ जना तौ थिशा यो, अर्को तौ का नु थि‍माक्‍त।
  ita-1927: E Lea concepì ancora, e partorì a Giacobbe un sesto figliuolo.
  ckb-ckb: دیسان لێئە سکی کرد و کوڕی شەشەمینی بۆ یاقوب بوو.
  eng-BBE: And again Leah became with child, and she gave Jacob a sixth son.
  crx-NTPO: '''Ink''ez Leah doo cha ulchan ''ink''ez Jacob bulh lhk''utan-un ooye''
    suli''.'
  kan-OKCV: ಮತ್ತೊಂದು ಸಾರಿ ಲೇಯಳು ಗರ್ಭಿಣಿಯಾಗಿ ಯಾಕೋಬನಿಗೆ ಆರನೆಯ ಮಗನನ್ನು ಹೆತ್ತಳು,
  bbb-bbb: Areme Ria fu una kuke Jekafudo ame bedua nafemo fune ame umui fague ro
    dikine besu rei. Areme fu kuae, Godi fuka ire ma mukore ije na miedo iviama baru
    none fuka oemarekinu na mesirieke. Ijadufuo maeje nane ame umui fague ro dikine
    (6) ijiege nafe vajae. Ijadufuo fune ame ije abe ive ina Zeburuni kuae. Areme
    radekuma ije fu ame kabae be bietena abe ive ina Daenano kuae.
  tam-2017: மேலும் லேயாள் கர்ப்பவதியாகி யாக்கோபுக்கு ஆறாம் மகனைப் பெற்றெடுத்தாள்.
  spa-RV-1909: Y concibió Lea otra vez, y parió el sexto hijo á Jacob.
  ron-BTF: Şi Leea a rămas însărcinată din nou şi i-a născut lui Iacob al şaselea
    fiu.
  eng-WEBP: Leah conceived again, and bore a sixth son to Jacob.
  eng-FBV: Then Leah became pregnant again and had a sixth son for Jacob.
  nld-1939: Wederom werd Lea zwanger, en baarde Jakob een zesden zoon.
  nch-BL: Teipa Lea conecuic huan quimacac Jacob ichicuasempa cone,
  tfr-NTPO: E irgo ga Lea beno shäng kjl̈araso l̇l̇ëm obi. Ga wa buk kjl̈ara domer
    obi, Jacob tjok.
  vie-1934: Lê-a thọ thai nữa, sanh một con trai thứ sáu cho Gia-cốp,
  hin-CV: फिर लियाह ने छठे पुत्र को जन्म दिया.
  eng-OURB: Leah [Weary] conceived again, and bore a sixth son to Jacob [Supplanter].
  spa-BES: Y otra vez Lea se hizo concebir, y ella dio a Jacob un sexto hijo.
  tdx-tdx: Niareñe indraike t’i Leae le nisamake ty ana-dahi’e fah’ eneñe ho a Iakòbe.
  vid-vid: Lea nakawa na himila kahi nakampondela Yakobo mwana wa sita msongolo.
  pwg-pwg: Liya iropeyame ma natuna tomowa kana vimiikovi ma sago ivi tuwei.
  eng-OKE: And Leah conceived again, and bare a sixth son to Jakob.
  tha-KJV: นางเลอาห์​ก็​ตั้งครรภ์​อีก และคลอดบุตรชายคนที่หกให้​แก่​ยาโคบ
  por-BR-2018: E concebeu Lia outra vez, e deu à luz o sexto filho a Jacó.
  bco-bco: A꞉ma꞉ fa꞉s amio꞉, Leayo꞉ wa꞉ka alela꞉sa꞉ga꞉, kalu so꞉wa do꞉go꞉feyo꞉ a꞉na
    Ya꞉kobo꞉ sa꞉la꞉me ko꞉lo꞉ eyo꞉ a꞉la꞉sio꞉, “Niyo꞉ kalu so꞉wa do꞉go꞉fela꞉fo꞉ we Ya꞉kob
    emo꞉ sa꞉la꞉me. Gode eyo꞉ boba nafale a꞉no꞉ nemo꞉ dimiabo꞉lo꞉biki, o꞉go꞉ kalu nilo꞉ma꞉yo꞉
    ne wabuluma꞉ib.” Eyo꞉ a꞉la꞉sa꞉la꞉sa꞉ga꞉, so꞉wa a꞉no꞉ Sebulun wikilo꞉.
  deu-ELO: Und Lea ward wiederum schwanger und gebar dem Jakob einen sechsten Sohn.
  ktm-ktm: Leah iduwe kom homou yi. Iy kurti ke ile ti pe nedun Yakop ta Leah ti ihir
    onmou.
  caa-caa: Y de allí e Lea cꞌotoy quetpa wawan taca otronteꞌ uyar.
  eng-WYC-2018: (And) Again Leah conceived, and childed the sixth son,
  epo-epo: Kaj Lea denove gravediĝis kaj naskis sesan filon al Jakob.
  uig-PIN: Leyaⱨ yǝnǝ ⱨamilidar bolup, Yaⱪupⱪa altinqi oƣlini tuƣup bǝrdi.
  beo-beo: Lia da bu abula agui ba:i. E da Ya:igobe ea dunu mano gafe lalelegei dagoi.
  tpi-OTNT: Bihain Lea i gat bel gen na em i karim namba 6 pikinini man.
  hau-SA: Liyatu ta sāke yin ciki ta kuma haifa wa Yaƙub ɗa na shida.
  udu-udu: Dhali aLe/ah a’di bwaaki’d mo doḵ/e dhala yim dho’thki’da Yakuub ya/ jin
    ’kon ma p̱o/i pe’de/ mo be.
  uig-LAT: Léyah yene hamilidar bolup, Yaqupqa altinchi oghlini tughup berdi.
  nde-nde: ULeya waphinda wasithatha njalo isisu wazalela uJakhobe indodana yesithupha.
  ton-ton: Pea toe feitama ʻa Lia, pea fānau kia Sēkope ʻae tama ko hono toko ono
    ia.
  ces-1613: A počala opět Lía, a porodila šestého syna Jákobovi.
  eko-eko: Khwiimittha theenya khumpattha mwaana wasiitha.
  nss-nss: Leyah imwalahiy paiwe iyata noru Yakop hamou kamai. Ndromweyahu masih iya
    harong nahapo ara hu mannomou.
  eng-WMB: Leah conceived again, and bore a sixth son to Jacob.
  tam-TCV: லேயாள் மறுபடியும் கர்ப்பந்தரித்து, யாக்கோபுக்கு ஆறாவது மகனைப் பெற்றாள்.
  ceb-ULB: Nagmabdos pag-usab si Lea ug nanganak sa ikaunom nga anak nga lalaki alang
    kang Jacob.
  mkn-mkn: Ais itu, Lea dudu parú lai, ju dia barana ame ana laki-laki kaꞌanam.
  pol-UBG: Potem Lea znowu poczęła i urodziła Jakubowi szóstego syna.
  agr-agr: Tuja nuigtushkam Lea Jacopan seis uchia nuna uchigmatkauwai.
  kyc-kyc: Lapala Liyame kambako wane ingiyamopa Jekopena wane pakinyamange ingyuo
    manjakamiya.
  urd-GVU: اِس کے بعد وہ ایک اَور دفعہ حاملہ ہوئی۔ اُس کے چھٹا بیٹا پیدا ہوا۔
  deu-1912: Abermals ward Lea schwanger und gebar Jakob den sechsten Sohn,
  ntj-ntj: Palunyalu Liyalu puru kanyirnu katja nampa 6-nga.
  row-row: Basa ma Lea nairu seluꞌ, de bꞌonggi ana kanee na.
  kan-2017: ಲೇಯಳು ಪುನಃ ಗರ್ಭಿಣಿಯಾಗಿ ಯಾಕೋಬನಿಗೆ ಆರನೆಯ ಗಂಡು ಮಗುವನ್ನು ಹೆತ್ತಳು.
  ena-ena: Lavɨla cɨhu humɨgaŋ ahɨlavɨla ninaŋ Sɨlakula dɨ huhɨlami.
  tgo-tgo: Leya mbowo i marabova na i ghamba nariye theghewonaniye weiye Jeikob.
  yap-yap: Miki diyen Leah bayay nge gargelnag e bin nel’ e pumo’on ni fak Jakob.
  tet-tet: Nosi ikus, Lea koꞌus, hotu nahoris tenik oan mane nomer neen.
  hlt-MCSB: Te phoeiah Leah te koep pumrhih tih Jakob ham parhuk nah capa a cun.
  mdy-ETH: ሊያ ሃሣ ላሚ ጎጳዻዖ ያይቆኦቤም ላሃሳ ዓቲንቄ ናይ ሾዔኔ፤
  twi-ASANTE: Lea sane nyinsɛnee bio, na ɔwoo ne babarima a ɔtɔ so nsia maa Yakob.
  bhl-bhl: Dangesomelui, Elea u iti aul kumuneko, gung kel em kunum aul mak dukusu
    kale.
  con-NTPO: Omboe Leaja ccase Jacobmbe du'shuve isu. Tsai'ccu tsu Leaja seis du'shuve
    an'bian.
  eng-WEBU: Leah conceived again, and bore a sixth son to Jacob.
  bnp-bnp: E Lea i singou tabu, i podea a polotarana e tune Iakop.
  wal-wal: Liya haranttuwaakka shahaarada, usuppuntta attuma na7aa Yaaqoobau yelaasu.
  mgh-mgh: Leya ahorupala tho irukulu ni ahonnyarana Yakopi mwana onasiita.
  acu-NT: Nunia Lea ataksha uchin jerer, nujaingkia uchiri seis armiayi.
  spa-PDDPT: Lea concibió otra vez y dio a luz un sexto hijo a Jacob.
  gun-gun: Lia peteĩgue ju oguereko kyrĩ va'e. Mboapy memea ma oguereko Jacó ra'y.
  agu-BL: Ma yi jale'n yi wukake'n chinitxa' Jacow tu Lea
  eng-PEV: Later on, Leah had another baby boy, so Jacob had another son. He was son
    number 6 for Leah.
  ilo-ULB: Nagsikog manen ni Lea ket naganak iti maika-innem a lalaki para kenni Jacob.
  kpg-kpg: Leah ga hai dama labelaa i togo ono dama daane mai Jacob.
  uig-ARA: لېياھ يەنە ھامىلىدار بولۇپ، ياقۇپقا ئالتىنچى ئوغلىنى تۇغۇپ بەردى.
  bsp-bsp: Kɔ Leya endesɔ pəbɛkəs, k'oŋkomɛ Yakuba sɔ wan wərkun wəka camət-tin.
  mbs-mbs: Todà miglaman si Lea, aw tinebawan sikandin te ikeenem batà meama i Jacob.
  tof-tof: Solodó Lia akó bikóm esenórr. Zeikobónkü 6 ngim siman olom ilngumilürr.
  sus-sus: Leya man naxa tɛɛgɛ di senni nde ma. A naxa na di bari Yaxuba bɛ.
  pon-2006: Lia ahpw pil pwurehng liseianda oh naitikiadahng Seikop kewenemen en nah
    pwutak.
  jae-jae: Go Lea taê kêtiam ma kêkôc latu kêtu 6ŋa gêjô Jakob.
  ksd-ksd: Ma Lea i ga lalau pa mulai, ma i ga kava tar ra valaptikaina bul tutana
    tai Iakob.
  tur-YTC: Lea yine hamile kaldı ve Yakov'a altıncı bir oğul doğurdu.
  bel-N: I зачала ізноў Лея, і нарадзіла шостага сына Якубу.
  grc-BRENT: Καὶ συνέλαβεν ἔτι Λεία, καὶ ἔτεκεν υἱὸν ἕκτον τῷ Ἰακώβ.
  ind-AYT: Lea mengandung lagi dan melahirkan anak laki-laki yang keenam bagi Yakub.
  lid-lid: Ano badeh Liya ndrinen i tinan ja iy tuwi nadu Jekop ja So-on tan.
  eng-NNA: After that Leah got another child, a male.
  nya-nya: Leya anatenganso pathupi nabalira Yakobo mwana wa mwamuna wachisanu ndi
    chimodzi.
  hrv-hrv: Lea opet zače i rodi Jakovu šestoga sina.
  mps-mps: Nosali Lea aga tabi ma elama, tama agai wai te nogo a naga olama, me badu
    deli wabo wai ame nai.
  llg-llg: Basa ndia, boe ma Lea nailu bali, de ana bonggi ana tou-ana kaneen.
  tpi-tpi: Bihain Lea i gat bel gen na em i karim namba 6 pikinini man.
  dan-1931: Siden blev Lea frugtsommelig igen og fødte Jakob en sjette Søn;
  vie-OVCB: Lê-a thụ thai nữa, sinh con trai thứ sáu cho Gia-cốp, đặt tên là Sa-bu-luân
    (nghĩa là tặng phẩm),
  lbk-lbk: Naliton kasin si Lea et inkimena nan lalaki kayet ay mikan-em ay anakna
    ken Jacob.
  guj-2017: લેઆ ફરી ગર્ભવતી થઈ અને તેણે યાકૂબના છઠ્ઠા દીકરાને જન્મ આપ્યો.
  byr-byr: '@see-verse:GEN.030.018'
  awx-awx: Tikengä hipdu Lea tängene käyä tiwän, wawakngä 6 täpäxäyä dukngikut.
  pon-2006A: Lia ahpw pil pwurehng liseianda oh wiahiong Seikop kewenemen en nah pwutak.
  por-BRBSL: Leah concebeu novamente, e deu à luz um sexto filho a Jacó.
  aly-aly: Leah-el ampa ingwer atnyenek, awey akely. Jacob-kenh awey 6-pel-anem anek,
    amikw anyent-kenh 6 Leah-ek.
  cth-cth: Leah ni, Camo bout a vawn teh Jakop hanlah ca tongpa ataruknae bout a khe
    pouh.
  twi-twi: Lea san nyinsɛnee bio, na ɔwoo ne babarima a ɔto so asia maa Yakob.
  hlt-hlt: Te phoeiah Leah te koep pumrhih tih Jakob ham parhuk nah capa a cun.
  tbz-SIM: Kòo wɛ̃tɛ kɛ́púó nkɛ́pɛitɛ́ dɛnitidɑbirɛ kuɔ́nnɛ̀.
  msy-2020: Ezɨ Lea ua navim asegha Jekop bagha otarir namba 6 bate.
  txq-txq: Basa boe ma Lea nairu bali, de ana bonggi nala ana touk kaneen.
  aaz-aaz: Rarit bi Lea naꞌapuꞌ ntein, ma nahoniꞌ riꞌaan moen jes. Reꞌ ia, no nee
    jen.
  azb-azb: Lea yenə hamilə olub Yaquba altıncı oğlunu doğdu.
  eng-DBY: And Leah again conceived, and bore Jacob a sixth son;
  hin-2017: लिआ फिर गर्भवती हुई और याकूब से उसके छठवाँ पुत्र उत्पन्न हुआ।
  wol-KYG: Gannaaw gi Leya ëmbaat, am ak Yanqóoba seen juróom benneelu doom ju góor.
  swp-swp: Abo Lea i bogauio to Iakobo natuna tau hehaligigi‐esegana i labasi.
  bjr-bjr: Reeaa nammarifa marikinoo kafaa amuaqu qaikinoo akoonaiqi moo maqanau.
    Dinni ani moodaa maraseenoo Yakooboonasaa maqanau.
  eng-YLT: And conceive again doth Leah, and she beareth a sixth son to Jacob,
  heg-NTPO: Hidi na kon Lea behe pait. Kon nam un hua ana bikloeb nomer eneng nga.
  ptu-ptu: Iya kebättä pole oom Lea lambi' undadiangam Yakub änä' kaannanna.
  bzd-NTPO: E' ukuöki̱ ta̱ Lía alà skà kéka̱ Jacob ta̱, e' ta̱ ideka̱ teröl.
  kwf-kwf: Nia ka ina laꞋu ma ka alua onona ngela ngwane ana sa Jakob.
  eng-WYC-2017: Again Leah conceived, and childed the sixth son,
  eng-WMBB: Leah conceived again, and bore a sixth son to Jacob.
  spp-spp: Ka u u núr'a pa laa lwɔ́ maa pùnambilini baaniwuuni si Yakuba á.
  aey-aey: Odocob Lia uqa haun melca mimei uqa Jekob mel eben naha gic osahicca doc
    oso basiton.
  urd-GVH: इसके बाद वह एक और दफ़ा हामिला हुई। उसके छटा बेटा पैदा हुआ।
  rug-rug: Meke ari tiana pule se Lia, meke podoa sa sa tuna koreo vina onomo te Zekopi.
  gaz-gaz: Liyaan ammas ulfooftee Yaaqoobiif ilma jaʼaffaa deesse.
  fra-LSG: Léa devint encore enceinte, et enfanta un sixième fils à Jacob.
  gnn-gnn: '@see-verse:GEN.030.018'
  yal-yal: Leya mɔn yi fudikan dii senninden na. A yi na diin bari Yaxuba xa.
  gum-gum: Incha Leabe katø kwanrriig kørrømisra, Jacobwei katøgan nusrkai tøgaguig
    køn, truibe tru trattrø y kanba kønrrabyu nusrkawan.
  iou-iou: Eruk ude täŋkaŋ it yäpmäŋ äroŋirän Leatä nanak kok itpäŋ Jekopta nanak
    kubä bäyaŋ imiŋirän nanakiye 6 ude itkuŋ.
  haw-1868: Hapai hoa iho la o Lea, a hanau mai na Iakoba i ke ono o kana keikikane.
  arb-NAV: وَحَبِلَتْ لَيْئَةُ مَرَّةً أُخْرَى فَأَنْجَبَتْ لِيَعْقُوبَ ابْناً سَادِساً.
  adz-adz: Raiyi da Lia itip iwangun da irim Yakop narun marub mangan ifa 6.
  ewe-ewe: Egafɔ fu, eye wòdzi ŋutsuvi adelia na Yakob.
  eng-LEE: And Leah conceived again, and bore a sixth son unto Jacob.
  dji-dji: A madjirrtji nyani Liya yidjipilakiṉdjini, a yidjipili yul bungtjili -
    namba 6 nyanngangi.
  nna-nna: Palajalu palalu Leah-lu wariny mana partany, pirirri.
  asm-FB: পাছত লেয়া আকৌ গৰ্ভৱতী হ’ল আৰু যাকোবলৈ তেওঁ ষষ্ঠ পুত্ৰ প্রসৱ কৰিলে।
  sus-A: لٍيَ مَن نَشَ تّيفّ دِ سٍننِ ندٍ مَ. عَ نَشَ نَ دِ بَرِ يَشُبَ بّ.
  fra-SBL: Léa conçut de nouveau, et enfanta un sixième fils à Jacob.
  hbo-hbo: וַתַּ֤הַר עֹוד֙ לֵאָ֔ה וַתֵּ֥לֶד בֵּן־שִׁשִּׁ֖י לְּיַעֲקֹֽב׃
  shp-NTPO: Japekáo, Lean Jacob betan bakearibaa iki. Jayakax iká iki, moa sokotaakin
    Jacob betan bakeaa.
  eng-WYCLIFFE: Eft Lia conseyuede, and childide the sixte sone,
  piu-2006: '@see-verse:GEN.030.018'
  pjt-pjt: Ka Liyanya piṟukuṯu iṯitjararingu munu katja kutjupa kanyinu, ka palulanguṟu
    katja maṉkur-maṉkuraringu Liyaku.
  cwe-cwe: Leya kapata wimo kaidi na kamwelekela Yakobo mwana wa sita wa chilume.
  bgs-bgs: Igmabáddás puman si Lea, asta igpamasusu sikandin ka ikannám batà mama
    i Jacob.
  kik-kik: Lea agĩcooka akĩgĩa nda ĩngĩ, na agĩciarĩra Jakubu, kahĩĩ ga gatandatũ.
  ksr-ksr: Kawaa gematanoŋ Leanoŋ mombo koro ama Jeikobwaa meria 6:ya mero.
  fra-NCL: Lia conçut encore et enfanta un sixième fils à Jacob ;
  cek-AK: To pacoengah Leah loe zokpomh let, Jakob hanah capa tarukto haih sak pae
    let.
  xla-xla: Epapele dulu dla Liyatapo matle mopapo polopame maseyemala hale hamaiyo.
  cuk-cuk: Geb a-sorbali, Lea baid-machigwa Jacob-ebo nikunonibalid. Agi, machimala
    walanergwa (6) guded.
  uig-CYR: Леяһ йәнә һамилдар болуп, Яқупқа алтинчи оғлини туғуп бәрди.
  tel-2017: లేయా మళ్ళీ గర్భవతి అయ్యి యాకోబుకు ఆరవ కొడుకుని కన్నది.
  hat-BSA: Léa te vin ansent ankò, e li te fè yon sizyèm fis pou Jacob.
  kos-kos: Leah el sifilpa pitutuyak ac oswela wen se akonkosr nu sel Jacob.
  hbo-WLC: וַתַּ֤הַר עוֹד֙ לֵאָ֔ה וַתֵּ֥לֶד בֵּן־שִׁשִּׁ֖י לְּיַעֲקֹֽב׃
  ibo-ibo: Lịa tụkwaara ime ọzọ mụtara Jekọb nwa nwoke nke isii.
  ory-ory: ଏଥିଉତ୍ତାରେ ଲେୟା ପୁନର୍ବାର ଗର୍ଭଧାରଣ କରି ଯାକୁବର ଷଷ୍ଠ ପୁତ୍ର ପ୍ରସବ କଲା।
  wmt-wmt: '@see-verse:GEN.030.018'
  chk-chk: Iwe, Lea a pwal pwopwosefäl o nöüni ngeni Jakop awonomanün nöün ät.
  ssd-ssd: Taŋamba minnaig ma ma Lea nu maŋ fuŋgul ŋakna sulumba Yakob tuku kiŋo 6-nu
    te-pile tuna sulumba
  rop-rop: Brom deya Liya bin silip garram Jeikob igin, en imbin abum najawan lilboi
    blanga im,
  ukr-1871: І завагонїла знов Лея, і вродила сина шестого Яковові.
  eng-AOI: Then Leah became pregnant again and she had another son for Jacob. Now
    she had six children.
  yon-yon: Amaan angkon Lea kuu oyoomiib kerekoru, Yekob yaambed yu dana mingki kung
    wooneen.
  bch-bch: Idio ta Lea iapa pade ta ipopo Iakop ele gergeu aranga lima ga ede aea.
  deu-1951: Lea empfing abermal und gebar dem Jakob den sechsten Sohn.
  eng-JPS: And Leah conceived again, and bore a sixth son to Jacob.
  ubr-ubr: Leah inafot men ato Jacob natun orot nimtereban kaitamom ba ituai.
  srp-1865: I zatrudnje Lija opet, i rodi Jakovu šestoga sina;
  lug-lug: Leeya n’aba olubuto ate, n’azaalira Yakobo Omwana owoobulenzi ow’omukaaga.
  heb-heb: ותהר עוד לאה ותלד בן ששי ליעקב׃
  ben-IRV: পরে লেয়া আবার গর্ভধারন করে যাকোবের জন্য ষষ্ঠ ছেলের জন্ম দিলেন।
  pan-pan: ਲੇਆਹ ਫੇਰ ਗਰਭਵਤੀ ਹੋਈ ਅਤੇ ਯਾਕੂਬ ਲਈ ਛੇਵਾਂ ਪੁੱਤਰ ਜਣੀ।
  tkr-tkr: Leaye meer vuxhne eexvaa, məng'ee Yaaq'ubus yixhır'esda dix uxooxa.
  mwp-mwp: '*Kalanu Leya lak maythalayg aymaydhin a garkaz kazi madhin Yakubulpa sikis
    garkaz kazil mura.'
  mya-JVB: တဖန် လေအာ သည် ပဋိသန္ဓေ ယူပြန် ၍ ၊ ယာကုပ် အား ဆဌမ သား ကို ဘွားမြင် လေသော်၊
  tte-O: Tabe Leya isiuma yoi yo ikabi Yakobo natuna tauna sikisina.
  tbg-tbg: Riaava qaiqaa vainti taiqama viro vuru qorainti vainti vo Iekopira vata
    amitora. Mintumanta Riaara maaqu 6navu vaura.
  hmo-hmo: Lea ma ia rogorogo lou, ia mara, mero namba 6 ia abia, Iakobo ena.
  ata-ata: Isikali muxoxoo xe tila, la sou nenu ne opoone la, la mivoꞌonu ꞌilie mulu
    muxatele vile sou la.
  nfa-nfa: Èle èèna ka, Lea dènge babia hari, hèia nara iisi ana mone ka èna.
  urd-urd: और लियाह फिर हामिला हुई और या'क़ूब से उसके छटा बेटा हुआ।
  rus-SYN: И еще зачала Лия и родила Иакову шестого сына.
  cbt-NTPO: Ina quëran Nia cayoantarahuaton, saota nicacaso' hua'huaantarin.
  bqc-SIM: Lea ɛ̀a nↄsì lↄ, à Wotui ì,
  tcz-CHONGTHU: Chujouvin jong Leah chun nao avop kit'in Jacob ding in chapa gup lhinna
    ahin peh kit tai.
  mar-mar: लेआ पुन्हा गरोदर राहिली व तिने याकोबाच्या सहाव्या मुलाला जन्म दिला.
  tcs-tcs: Den Lia i bin kam pamle gen, ane em bin bone namba siks boi pikinini po
    Zekop.
  soq-soq: Ita Lea osowe bulene ita Iakob otopa nambawa 6 gamosan.
  qub-qub: Leachöga wamran yapay caran. Chaura llapanga wamrancuna caran sojtana.
  bqp-bqp: Lea ɛ̀ra à nↄ̀ↄ sì dↄ à Tori ì,
  hat-hat: Leya vin ansent ankò, li fè yon sizyèm pitit gason pou Jakòb.
  eng-BSB: Again Leah conceived and bore a sixth son to Jacob.
  tod-tod: Lea kogi zeɠeni mɔnɔ, é doun zunui lɔzitasiɛi zɔlɔɔ Zakɔɓe ʋɛ.
  eng-WEBPB: Leah conceived again, and bore a sixth son to Jacob.
  kbq-kbq: Lia'a Isaka amageteti amu'ene huno 6simofona ne'mofavre Jekopuna kase ami'ne.
  nhe-BL: Teipa Lea conecuic huan quimacac Jacob ichicuasempa cone,
  bus-bus: Lea ɛ̀ara à nↄ̀ sì dↄ à Tori ì,
  gub-BL: A'e re ipuru'a wi Erez no. 6 haw ipuru'a haw kury. Omono amo ta'yr Zako
    pe.
  eng-DRA: And Lia conceived again, and bore the sixth son,
  knf-knf: Leya akak amobana kayiŋ, napoţ ñiinţ i abukuŋ awooŋ napaajanţën i abukaruŋ
    Yakob.
