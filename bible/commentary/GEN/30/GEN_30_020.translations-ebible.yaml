verse: GEN.030.020
translations:
  mal-C: “ദൈവം എനിക്കൊരു അമൂല്യസമ്മാനം തന്നിരിക്കുന്നു. ഞാൻ എന്റെ ഭർത്താവിന് ആറു പുത്രന്മാരെ
    പ്രസവിച്ചതുകൊണ്ട് അദ്ദേഹം എന്നെ ഇപ്പോൾ ആദരിക്കും,” എന്നു ലേയാ പറഞ്ഞു. അതുകൊണ്ട്
    അവന് അവൾ സെബൂലൂൻ എന്നു പേരിട്ടു.
  deu-TKW: 'Da sprach Lea: Gott hat mich beschenkt mit einem schönen Geschenk; nunmehr
    wird mein Mann mich hochhalten, weil ich ihm sechs Söhne geboren habe! Darum nannte
    sie ihn Sebulon.'
  lin-lin: 'Lea alobaki : « Nzambe apesi ngai likabo ya motuya. Sik’oyo, mobali na
    ngai akopesa ngai lokumu mpo ete naboteli ye bana mibali motoba. » Boye apesaki
    ye kombo « Zabuloni. »'
  cbr-NT: 'usakin ''atankëx ka kiakëxa: Nukën ''Ibu Diosan ka ''ë achúshi ñu upíira
    ''inaishiaxa. Usa ''ain ka bërí ''ën bënën ''ë upíokin nuibati ''ikën, ''ën kana
    mapai achúshi ''imainun achúshi okin tuáxuan. Usa ''ain ka ënë tuá Zabulón kakin
    anëkë ''iti ''ikën.'
  eng-LSV: and Leah says, “God has endowed me—a good dowry; this time my husband dwells
    with me, for I have borne six sons to him”; and she calls his name Zebulun;
  bmu-bmu: 'Mi memba keu kewö jiyök: “Anutunöŋ kalem qetpuk niŋgiza. Apni Jeikobkö
    nahönurupŋi 6 mealaŋgöra yaŋön mönö pöndaŋ nömbuk mala qetbuŋa niŋgiba malma.
    “Mewö jiba miaŋgö dop morö qetŋi Zebulun qerök. (Zebulun qetbuŋa)'
  eng-GNV: 'Then Leah said, God hath endued me with a good dowrie: nowe will mine
    husband dwell with me, because I haue borne him sixe sonnes: and she called his
    name Zebulun.'
  eng-WEBSTER: 'And Leah said, God hath endowed me with a good dower; now will my
    husband dwell with me, because I have borne him six sons: and she called his name
    Zebulun.'
  nhw-BL: 'huan quiijto: “Dios nechmacatoc se cuali nemactli. Ama nohuehue nechtlepanitas
    pampa ya nijmacatoc chicuaseme oquichpilme. Yeca ni oquichpil itoca elis Zabulón.”
    (Zabulón quinequi quiijtos “tlatlepanitacayotl”.)'
  swh-ONEN: Ndipo Lea aliposema, “Mungu amenizawadia kwa zawadi ya thamani sana. Wakati
    huu mume wangu ataniheshimu kwa sababu nimemzalia wana sita.” Kwa hiyo akamwita
    Zabuloni.
  bba-bba: Mɑ u nɛɛ, Gusunɔ u mɑn kɛ̃ɛ ɡeeru kɑ̃. Tɛ̃ nɛn durɔ u koo mɑn tii ɡɑwe
    u mɑn bɛɛrɛ doke yèn sɔ̃ nɑ nùn bii tɔn durɔbu nɔɔbɑ tiɑ mɑruɑ. Mɑ u bii wi yĩsiru
    kɑ̃ Sɑbuloni.
  eng-KJVCPB: 'And Leah said, God hath endued me with a good dowry; now will my husband
    dwell with me, because I have born him six sons: and she called his name Zebulun.'
  cpy-cpy: 'Okantanaki: “Ineshironkatakina Tajorentsi, ipakina kameethantzi notyomi.
    Ikowaperotakina nimaeka noemi, tema notzimakiniri 6 itomipaeni.” Rootaki oetantariri
    irika eenchaaniki Zabulón.'
  mpx-mpx: Inoke i ba, “Yabowaine o mulolu waiwaisana etega i muloluan eliyau, yaka
    nasi lagou ni awatauwagau, kaiwena natunau melubolau sikis ya abil.” Inoke alana
    i tun Sebuloni.
  wbp-wbp: Ngula-jangka, wangkaja nyanunguju, “Kaaturluju ngajukuju yungu warntarri
    ngurrju-nyayirni! Ngajurnarla yungu ngaju-parntaku jika-pala kaja-nyanu-patu.
    Ngula-jangka kapuju nyanungurlangurlu warntarriji ngajukuju yinyi!” Kujarlaju,
    Liiyarlu kaja-nyanu yirdi-manu Jupulunu.
  luo-luo: Eka Lea nowacho niya, “Nyasaye osedhiala gi mich ma nyangafu. Koro chwora
    biro gena nikech asenywolone yawuowi auchiel.” Omiyo nachake ni Zebulun.
  meu-meu: Bena ia eto, Dava namona Dirava ese vada e henigu; harihari adavagu na
    dekegu ai baine noho tari, badina be natuna mamaruanedia tauratoi vada na henia.
    Bena mero ladana e hatoa Sebulun.
  npi-ULB: लेआले भनिन्, “परमेश्‍वरले मलाई अनमोल उपहार दिनुभएको छ । अब मेरा पतिले मलाई
    इज्‍जत गर्नुहुनेछ किनभने मैले उहाँका निम्ति छवटा छोरा जन्माएँ ।” उनले त्यसको नाउँ
    जबूलून राखिन् ।
  yor-yor: Nígbà náà ni Lea tún wí pé “Ọlọ́run ti fún mi ní ẹ̀bùn iyebíye, nígbà yìí
    ni ọkọ mi yóò máa bu ọlá fún mi.” Nítorí náà ni ó ṣe pe orúkọ rẹ̀ ni Sebuluni.
  emp-NTPO: 'Leaba jarasia: “Ãcõrẽba mʌ̃́a nebiada diasia. Mʌ̃a sei umaquĩrã warra
    tod̶a bẽrã mʌ̃ quimaba mʌ̃ra bia unuya.” Mãwã dji warrara trʌ̃ b̶ʌsia Zabuloʌ̃.'
  ind-ind: Lea berkata, “Allah sudah memberiku suatu pemberian yang luar biasa. Kali
    ini, suamiku pasti akan menghargaiku karena aku sudah memberinya enam anak laki-laki.”
    Maka dia menamai anak itu Zebulon.
  pes-OPCB: 'و گفت: «خدا به من هدیه‌ای نیکو داده است. از این پس شوهرم مرا احترام خواهد
    کرد، زیرا برایش شش پسر زاییده‌ام.» پس او را زبولون (یعنی «احترام») نامید.'
  ssx-ssx: Kutupa Liama꞉ alota꞉ Koda꞉ma꞉ I̱ pa꞉ta꞉ ota꞉ epeke pa kita꞉la꞉ ale ka꞉la꞉me.
    Koto ekina꞉ ameta꞉ yaka halikina꞉ yunki mindiki hata꞉ weki mendiaaso ekina꞉ I̱
    pukima꞉ homa handa꞉ milieke laa mo wekina꞉ bikita꞉ Sebuloni leekeme.
  lcm-lcm: Na kala antok ta, “Kana God kapo alis iau ta alilis talupus luai. Kana
    vang kisngag ka aminaung singig using natala ingus ania ta limalesikei a nat aongos.”
    Le si mengen suke vanang na kala atuk a nat ang ta Sebulun.
  aer-aer: Ikwere-ipenhe anteme re angkeke alakenhe, “Ngkartele kwenhe atyenge arne
    impene anthurre antheke arratye mwerre anthurre. Tharle anewe atyinhe ampe urreye
    six-pele-arle antheke. Yanhenge anteme re atyenge arne impene anthetyenhe!” Alakenhenge
    anteme Leah-ele ampe urreye ikwerenhe Zebulun arritnye antheke. Zebulun arritnye
    ileme “Arne Impene Atyenge.”
  tgl-ULB: Sinabi ni Lea, “Binigyan ako ng Diyos ng magandang regalo. Ngayon, pararangalan
    na ako ng aking asawa, dahil nagsilang ako ng anim na batang lalaki sa kanya.”
    Siya ay pinangalanan niyang Zebulon.
  nop-nop: Kaŋ Leadi yoguk, “Bepaŋ adi siloŋ momooŋ tinambune yohone’walaŋ mihiŋiye
    6 yanagikut, doktiŋa nakat didimeniŋgoŋ hatibaak.” Unduŋ yoŋa wou Sebulon youkuk.
  kca-kca: 'Щиты Лия йастәс: «Турәм мӑнэма йӑм мойԓәпса мӑс; икем ма хŏщайэм уԓты
    питәԓ, ма ԓўвеԓа хут пŏх сэма пайәтсәм». Завулон нэмән ԓўвеԓ пŏтсәԓы.'
  cbu-NT: 'Anootssha Liy: Apanllpari ipareemi yusur mangutari panayandanaya. Natunaa
    zaranlli nuwaatsimarishapa kapung chinaku taachiya. Na ipareetsi sur Sabulón átsha
    ísamachima, tárangiya.'
  hui-hui: Taba honowa lalu, Ngode Datagaliwabehanda i̱ mo turu halu igiri waragane
    ngiyidagome i̱ agalinihanda i̱naga mini yaraga halu turuore holebira. Ani lowa
    ibugua igiri mini Sebulunu wini.
  wrs-wrs: os awona Sepulunm. Noinda osva awona, Sesoa kamba mana vema besal holvorahoi,
    wo kavna tlamba ata kamba indk vethamanavav, daipotava doa kanamba ombolva os
    phoi, 6pelara.
  mya-mya: ထို​အ​ခါ​သူ​က``ဘု​ရား​သ​ခင်​သည်​ငါ့​အား လက်​ဆောင်​ကောင်း​ကို​ပေး​သ​နား​တော်​မူ​ပြီ။
    ငါ သည်​သား​ခြောက်​ယောက်​ကို​ဖွား​မြင်​ပေး​သ​ဖြင့် ယ​ခု​ငါ​၏​လင်​ယောကျာ်း​သည်​ငါ့​ကို​မြတ်​နိုး
    လိမ့်​မည်'' ဟု​ဆို​လျက်​ထို​သား​ကို​ဇာ​ဗု​လုန် ဟူ​၍​နာ​မည်​မှည့်​လေ​၏။-
  cbi-NTPO: 'tsejtu tsandimi: Dios inu naraa me''ve. Tsa'' mitya challa in ruku inu
    kayu estyanu juve, yumaa mandishmain na ka'' kuwañu'' mitya. Tsa'' mitya entsa
    kaanaya Zabulón mumunu tsuve, (hebreo palaachiya “me''nu” titiñuu juve titu).'
  bod-N: དེ་ནས་ལེ་ཨ་ན༌རེ། དཀོན་མཆོག་གིས་བདག་ལ་བྱ་དགའ་ལེགས་པོ་གནང་ཞིང་། བདག་གི་ཁྱོ་ག་བདག་དང་མཉམ་དུ་འདུག་ངེས༌ཡིན།
    ཅིའི་ཕྱིར་ཞེ༌ན། བདག་གིས་ཡ་ཀོབ་ལ་བུ་དྲུག་བཙས་པའི་ཕྱིར་རོ་ཞེས་སྨྲས་པའི༌ཕྱིར། བུ་དྲུག་པའི་མིང་ལ་ཟེ་བུ་ལུན་
    ཞེས་བཏགས༌སོ།།
  wsk-wsk: Se balam, “Kaem munan ningo ani aisam. Se aitak aninga agari bala ningo
    ago ko balukko, mu awuk, ani ko kuriang kari 6 nunga iluwem.” Ale kuriang nup
    beteram Zebulun mam.
  kkl-kkl: Mangkarogti, yubu lelamogti, “Allahri ya'ag tapto walia tatneoba, wene
    na'ange sembe me no'opne mangkatna anekona eldi na sembe wali sembamneleba, ya'ag
    ma'aro wamnunam,” aro me si Sebulon engkaog.
  sna-sna: Ipapo Rea akati, “Mwari andipa chipo chinokosha. Nguva ino murume wangu
    achandikudza, nokuti ndamuberekera vanakomana vatanhatu.” Saka akamutumidza zita
    rokuti Zebhuruni.
  spa-BLM: 'Lea dijo: “Dios me ha dotado de una buena dote. Ahora mi marido vivirá
    conmigo, porque le he dado seis hijos”. Le puso el nombre de Zabulón.'
  beu-beu: Le ana mateng hula, “Lahatala Ana hadia aalus metma manenang iila. Base,
    nemehal ana malekang naing aada, se vaal mehal taling na vengajait metma maenang
    iila angu ebele.” Angmuse Lea ana vaal angu ene maveng, ene Sebulon (evengbanang
    tarang se hula, ꞌaing aadaꞌ).
  cac-cac: 'Ix yalan ix: Ix yac'' Dios jun silab'' man̈xo jantacoc svach''il d''ayin,
    yuj chi'' ol in sxajanej vin̈ vetb''eyum tic. Svaquilxo jun unin tic svil yed''
    vin̈, yuj chi'' Zabulón ol sb''iej, xchi ix.'
  swh-ULB: Lea akasema, “Mungu amenipa zawadi njema. Sasa mme wangu ataniheshimu,
    kwa sababu nimemzalia wana sita.” Akamwita jina lake Zabuloni.
  bel-bel: 'І сказала Лія: Бог даў мне цудоўны дар: цяпер будзе жыць у мяне муж мой,
    бо я нарадзіла яму шэсьць сыноў. І дала яму імя: Завулон.'
  deu-ELBBK: 'Da sprach Lea: Mir hat Gott ein schönes Geschenk gegeben; diesmal wird
    mein Mann bei mir wohnen, denn ich habe ihm sechs Söhne geboren! Und sie gab ihm
    den Namen Sebulon.'
  mbb-OT: Migkaǥi si Lea te, “Utew mahal is imbeǥey kediey te Megbevayà. Edtehuzen
    ad human te esawa ku su neveǥayan ku en sikandin te heenem he anak he maama.”
    Umbe migngezanan din haazà is batà te Zebulun.
  msc-msc: 'A kan ko: «Alla ra ko ba kɛ n yɛ. N cɛ ri n bonya sisen, ka a masɔrɔn
    n da dencɛ wɔɔrɔ sɔrɔn a yɛ.» Wo le rɔ, a ka den wo tɔɔ la ko Sabulɔn.'
  mal-2015: ദൈവം എനിക്കു ഒരു നല്ലദാനം തന്നിരിക്കുന്നു; ഇപ്പോൾ എന്റെ ഭർത്താവു എന്നോടുകൂടെ
    വസിക്കും; ഞാൻ അവന്നു ആറു മക്കളെ പ്രസവിച്ചുവല്ലോ എന്നു ലേയാ പറഞ്ഞു അവന്നു സെബൂലൂൻ
    എന്നു പേരിട്ടു.
  tuo-NT: 'Aꞌtiro nico niwõ: “Õꞌacʉ̃ yʉꞌʉre añubutiase oꞌoami. Niꞌcãrõacãrẽ yʉꞌʉ marãpʉ
    nemorõ maꞌigʉ̃sami. Cʉ̃rẽ yʉꞌʉ seis ʉmʉa põꞌrãtibosatojaꞌa. Tojo weegʉ ãꞌrĩ wĩꞌmagʉ̃
    Zabulṍ wãmetigʉsami”, nico niwõ.'
  gup-gup: Wanjh Leah yimeng, “God nganwong burudjang namakmak. Bolkkime wanjh nabininjkobeng
    ngardduk yiman ngankukenhme, kunmekbe kakurduyime bu ngaye ngamarneyawmey kunbidkudji
    dja nakudji bebeywurd.” Wanjh kunu ngaleng bingeykurrmeng Zebulun.
  met-met: Baing Lea harua ba, “Urana sina yahanga xai nanga. Hatata ila bagula ayuagu
    iti yagua, namua na ngahayau gara lup 6 na.” Binabu uxu yanoa ba Sebulun.
  gvs-gvs: E Reyayana idigo kana, ‘Yaubada yabobona dedevina toina bogina ivinigu.
    Nakona ame tutayana Yakobo bei iwowoinegu unana natunao ainima tayamo bogina avenatunidi.’
    Tuwo natuna ivayou Sebuloni.
  rmc-rmc: 'Akor e Leja phenďa: „O Del man diňa vzacno daros. Akana man miro rom imar
    dela pačiv. Diňom les šove muršoren.“ Vašoda leske diňa nav Zebulun.'
  nlg-nlg: Me holoa nia Zebulun, na pukuna gaia te bosaa, “God te vahea na sonihalavu
    te uto. Mi taeni na taugu ke talumavau, na pukuna tu vahea ra ono na dalena na
    lei garimane.”
  dgr-DOGNT: Eyıt'à Leah hadı, “Nǫ̀htsı̨ t'asìı nezı̨ı̨ seghàı̨ɂǫ. Wegha chekoa ek'ètaı
    nìıhła t'à, dıì t'à sedǫǫ̀ sìhchı ha,” hadı. Eyıt'à eyı dǫzhìa Zebulun wìyeh ayį̀į̀là.
  pes-OPV: 'و لیه گفت: «خدا عطای نیکو به من داده است. اکنون شوهرم با من زیست خواهد
    کرد، زیرا که شش پسر برای او زاییدم.» پس او را زبولون نامید.'
  ron-1924: 'Лея а зис: „Фрумос дар мь-а дат Думнезеу! Де дата ачаста, бэрбатул меу
    ва локуи ку мине, кэч й-ам нэскут шасе фий.” Де ачея й-а пус нумеле Забулон.'
  ben-OBCV: পরে লেয়া বললেন, “ঈশ্বর আমাকে এক মূল্যবান উপহার দিয়েছেন। এবার আমার স্বামী
    আমাকে সম্মান দেবেন, কারণ আমি তাঁর জন্য ছয় ছেলের জন্ম দিয়েছি।” অতএব তিনি তাঁর
    নাম রাখলেন সবূলূন।
  lex-lex: 'Lea niwra: “Uplerlawna Nal oleka ra''a-pal samomuou mai a''u. Ralamni
    di de, ha''wu hota na''unni-namta''at a''u, yoma a''u''a''na nana a''na muanke''a
    wonem la.” Noma nala keke''enku'' de pa nwawa Sebulon (nnia''eratni de, ra''unni-ramta''ata).'
  rgu-rgu: Ana dedea nae, “Manetualain fee au hadia malole so. De besaꞌ ia au sao
    ka muste hadaꞌ au, nana huu au boki feen ana touꞌ nee lalaꞌen.” Huu ria na, ana
    foi ana ria nade, Sebulon (sosoa na nae, ‘fee hada-horomata’).
  som-som: Lee'ahna waxay tidhi, Ilaah dhiibaad wanaagsan buu igu dhiibaadiyey, haatan
    buu ninkaygu ila joogi doonaa, maxaa yeelay, waxaan u dhalay lix wiil. Wiilkii
    magiciisiina waxay u bixisay Sebulun.
  lat-VUC: 'et ait: Dotavit me Deus dote bona: etiam hac vice mecum erit maritus meus,
    eo quod genuerim ei sex filios: et idcirco appellavit nomen ejus Zabulon.'
  aoi-aoi: Yingi-yama, “Neningikarraware-ka nginu-kwama naka niyukwujiya neningilarrngekburna.
    Kembirra kenu-werrungwur•denama ngayuwa neningiyarrka, mena wurrumangbala wurruwilyaba
    warninikuwena ningenumin-arrangbama arakba ngayuwa,” yingi-yama. Kembirra nenimikirra
    yingini-yengbijuwama Jebulina, mena akina ekirra Jebulina ne-yaminama “nginu-werrungwur•danguma.”
  eng-ASVBT: 'And Leah said, God hath endowed me with a good dowry; now will my husband
    dwell with me, because I have borne him six sons: and she called his name Zebulun.'
  mna-mna: 'Mi iso: “Anutu ipomoozo kat yo. Iŋgi be kusiŋ Yakop ipakur yo. Pa aŋpeebe
    le pikin lamata mi ta kek.” Tana ipaata pikin zaana be Zebulun.'
  ita-1885: 'E Lea disse: Iddio mi ha dotata d''una buona dote; questa volta il mio
    marito abiterà meco, poichè io gli ho partoriti sei figliuoli; e pose nome a quel
    figliuolo Zabulon.'
  eng-LXXUP: 'And Leah said, God has given me a good gift in this time; my husband
    will choose me, for I have born him six sons: and she called his name, Zebulun.'
  eng-ULB: Leah said, “God has given me a good gift. Now my husband will honor me,
    because I have borne him six sons.” She called his name Zebulun.
  spa-VBL: 'Y Lea dijo: “Dios me ha dado un buen regalo. Ahora mi esposo me honrará
    porque le he dado seis hijos”.Y a este hijo lo llamó Zabulón.'
  fra-_FOB: 'Et Léa dit: Dieu m''a donné un bon douaire; cette fois mon mari habitera
    avec moi; car je lui ai enfanté six fils. Et elle l''appela Zabulon (habitation).'
  mal-mal: “ദൈവം എനിക്ക് ഒരു നല്ലദാനം തന്നിരിക്കുന്നു; ഇപ്പോൾ എന്റെ ഭർത്താവ് എന്നോടുകൂടെ
    വസിക്കും; ഞാൻ അവന് ആറ് മക്കളെ പ്രസവിച്ചുവല്ലോ” എന്നു ലേയാ പറഞ്ഞ് അവൾ അവന് സെബൂലൂൻ
    എന്നു പേരിട്ടു.
  urd-GVR: Us ne kahā, “Allāh ne mujhe ek achchhā-ḳhāsā tohfā diyā hai. Ab merā ḳhāwind
    mere sāth rahegā, kyoṅki mujh se us ke chhih beṭe paidā hue haiṅ.” Us ne us kā
    nām Zabūlūn yānī Rihāish rakhā.
  suz-BL: मिनु “परमप्रभुमी आं कली रिम्‍शो पाप्‍‍तु। मुल आं वोंइश गो नु बाक्‍ब। मारदे
    हना गो ६ जना तौ थीतामी” देंमाक्‍त। मिनु मेको कली जबूलून नें वोदा बाक्‍त।
  ita-1927: 'E Lea disse: “Iddio m’ha dotata di buona dote; questa volta il mio marito
    abiterò con me, poiché gli ho partorito sei figliuoli”. E gli pose nome Zabulon.'
  ckb-ckb: 'ئینجا لێئە گوتی: «خودا خەڵاتێکی باشی کردم. ئێستا مێردەکەم ڕێزم لێ دەگرێت،
    چونکە شەش کوڕم بۆی بوو.» ناوی لە کوڕەکەش نا زەبولون.'
  eng-BBE: 'And she said, God has given me a good bride-price; now at last will I
    have my husband living with me, for I have given him six sons: and she gave him
    the name Zebulun.'
  crx-NTPO: '''Et Leah ''et ''utni, “Tube Yak''usda (Elohim) hoonzoo-un sgha oonin''ai.
    ''Awet ''andit ski szih la ooda'', lhk''utane dune ooghu susi.” ''Ink''ez nyoon
    ts''oodun Zebulun yulhni.'
  kan-OKCV: ಲೇಯಳು, “ದೇವರು ನನಗೆ ಒಳ್ಳೆಯ ವರದಾನವನ್ನು ಕೊಟ್ಟಿದ್ದಾರೆ. ಈಗ ನಾನು ಅವನಿಗೆ ಆರು
    ಮಕ್ಕಳನ್ನು ಹೆತ್ತದ್ದರಿಂದ, ನನ್ನ ಗಂಡನು ಈಗಲಾದರೂ ನನ್ನನ್ನು ಗೌರವಿಸುವನು,” ಎಂದು ಹೇಳಿ, ಅವನಿಗೆ
    ಜೆಬುಲೂನ್ ಎಂದು ಹೆಸರಿಟ್ಟಳು.
  bbb-bbb: '@see-verse:GEN.030.019'
  tam-2017: 'அப்பொழுது லேயாள்: “தேவன் எனக்கு நல்ல வெகுமதியைத் தந்தார்; என் கணவனுக்கு
    நான் ஆறு மகன்களைப் பெற்றதால், இப்பொழுது அவர் என்னுடனே தங்கியிருப்பார்” என்று சொல்லி,
    அவனுக்குச் செபுலோன் என்று பெயரிட்டாள்.'
  spa-RV-1909: 'Y dijo Lea: Dios me ha dado una buena dote: ahora morará conmigo mi
    marido, porque le he parido seis hijos: y llamó su nombre Zabulón.'
  ron-BTF: 'Şi Leea a spus: Dumnezeu m-a înzestrat cu o zestre bună; acum soţul meu
    va locui cu mine, deoarece i-am născut şase fii; şi i-a pus numele Zabulon.'
  eng-WEBP: Leah said, “God has endowed me with a good dowry. Now my husband will
    live with me, because I have borne him six sons.” She named him Zebulun.
  eng-FBV: Leah said, “God has given me a good gift. Now my husband will honor me
    because I've given him six sons.” So she named him Zebulun.
  nld-1939: 'Nu sprak Lea: God heeft mij een mooi geschenk gegeven; nu zal mijn man
    wel bij me blijven, want ik heb hem zes zonen gebaard. En ze noemde hem Zabulon.'
  nch-BL: 'huan quiijto: “Dios techmacatoc se cuali nemacti. Ama nohuehue techtepanitas
    pampa ya nijmacatoc chicuaseme oquichpilme. Yeca ni oquichpil itoca elis Zabulón.”
    (Zabulón quinequi quiijtos Tatepanitacayot.)'
  tfr-NTPO: Ga tjl̈ẽ ga «Tja kjimtara Sbörë. Tja sëna l̇l̇ëbo owa l̇l̇ëme. Tja wapga
    tjeng domerga dogl̈o tjer (6) bor l̈anma tjok kuzong ga tja poshrëya ara. E kjĩshko
    ga bor wa ëre koiër Zabulón» l̈e.
  vie-1934: 'bèn nói rằng: Đức Chúa Trời ban cho tôi một vật quí báu; lần nầy chồng
    sẽ ở cùng tôi, vì đã sanh cho người sáu con trai rồi. Nàng đặt tên đứa con trai
    nầy là Sa-bu-lôn.'
  hin-CV: लियाह ने कहा, “परमेश्वर ने मुझे एक उत्तम भेंट से सम्मानित किया है. अब मेरे
    पति मेरी कद्र करेंगे, क्योंकि मैंने उनको छः पुत्र दिये हैं.” और इसलिये उस पुत्र
    का नाम ज़ेबुलून रखा.
  eng-OURB: Leah [Weary] said, “God has endowed me with a good dowry. Now my husband
    will live with me, because I have borne him six sons.” She named him Zebulun [Living
    together].
  spa-BES: 'Y ella dijo: Dios me ha dado un buen dote; ahora, por fin, tendré a mi
    esposo viviendo conmigo, porque le he dado seis hijos; y ella le dio el nombre
    de Zabulón.'
  tdx-tdx: Le hoe t’i Leae, Nitoloran’ Añahare ravoravo fanjàka iraho. Tsy mahay tsy
    himoneñe amako ty valiko henane zao, amy te nahatoly ana-dahy eneñe ho aze. Le
    natao’e Zebolòne ty añara’e.
  vid-vid: Lea nakalonga, “Nguluwi nakangalila ndolendole inojile. Lelo mlume wa heni
    konyhulichiza kwa vila nandimpondela mwana wa sita msongolo.” Ahyo nakamchema
    mwana ayo Sebuluni.
  pwg-pwg: Ma Liya ivona bo, “God puyo kiimatanina ivereku. Wekarakava na kawaku ina
    vokaraveku, natunatuna tomotomowa ivi miikovi ma sago avi tuwesi kubiine.” Ma
    natuna ivi vavei ‘Sebulun.’
  eng-OKE: 'And Leah said, The Lord hath given me a good portion. This time will the
    habitation of my husband be with me, because I have born him six sons: therefore
    she called his name Zebulon.'
  tha-KJV: แล​้วนางเลอาห์จึงว่า “พระเจ้าทรงประทานของดี​ให้​ข้าพเจ้า บัดนี้​สามี​จะอาศัยอยู่กับข้าพเจ้า
    เพราะข้าพเจ้าได้​ให้​บุ​ตรชายแก่เขาหกคนแล้ว” นางจึงตั้งชื่​อบ​ุตรนั้​นว​่า เศบู​ลุ​น
  por-BR-2018: 'E disse Lia: Deus me deu uma boa dádiva: agora meu marido morará comigo,
    porque lhe dei seis filhos; e chamou seu nome Zebulom.'
  bco-bco: '@see-verse:GEN.030.019'
  deu-ELO: 'Da sprach Lea: Mir hat Gott ein schönes Geschenk gegeben; diesmal wird
    mein Mann bei mir wohnen, denn ich habe ihm sechs Söhne geboren! Und sie gab ihm
    den Namen Sebulon.'
  ktm-ktm: Iy ihpa, “Lapan ke indratawe todo kendrin huyen. Mahkele eri mbrulu kawe
    kirih todo lakopwi odosa yu undretuse nedun kamal onmou.” Ile pe iy irson rangan
    ile Sebulun.
  caa-caa: 'Entonces ojron y che: “Pues e Dios uyajqꞌuenix lo que galan uwirnar. Y
    tamar era niviejo axin uyajta niut más meyra umen que inchꞌijrsix seis uyunenobꞌ.
    Y tamar era cꞌani caturbꞌa ucꞌabꞌa Zabulón”, che e Lea. Pues uyubꞌnar e ojroner
    Zabulón lar tacar e ojroner hebreo xeꞌ war che “Sijpar lo que chꞌajma”.'
  eng-WYC-2018: and said, The Lord hath made me rich with a good dower; also in this
    time mine husband shall be with me, for I have engendered six sons to him; and
    therefore she called his name Zebulun. (and she said, The Lord hath made me rich
    with a good dowry; and now my husband shall be glad to be with me, for I have
    borne him six sons; and so she named him Zebulun.)
  epo-epo: 'Kaj Lea diris: Havigis al mi Dio bonan havon; nun mia edzo loĝos ĉe mi,
    ĉar mi naskis al li ses filojn. Kaj ŝi donis al li la nomon Zebulun.'
  uig-PIN: 'Leyaⱨ: — «Huda manga yahxi toyluⱪ ata ⱪildi; ǝmdi erim mening bilǝn billǝ
    turidiƣan boldi; qünki mǝn uningƣa altǝ oƣul tuƣup bǝrdim» dǝp uning ismini Zǝbulun
    ⱪoydi.'
  beo-beo: E amane sia:i, “Gode da nama hahawane udigili iasu i dagoi. Wali, na da
    nagoama dunu mano gafeyale ia dagoiba:le, e da na hahawane lamu. Amaiba:le, e
    da amo manoma Sebiulane (Hahawane Iasu Lai) dio asuli.
  tpi-OTNT: Na em i tok olsem, “God i givim wanpela gutpela presen long mi. Nau man
    bilong mi bai i givim biknem long mi, long wanem, mi karim pinis 6-pela pikinini
    man bilong em.” Olsem na em i kolim nem bilong pikinini Sebulun.
  hau-SA: Sai Liyatu ta ce, “Allah ya ba ni kyauta mai daraja. A wannan lokaci mijina
    zai darajarta ni, domin na haifa masa ’ya’ya maza shida.” Saboda haka ta ba shi
    suna Zebulun.
  udu-udu: 'Dhali yan’ko’da Le/ah ki o gwo mo ki: Arumgimis a’di tashaa/ ki tom ’boro’d
    jin ḵamu/ aḵam mo. Shwane/ akaṯẖim pem midi taḵ aha/ mo haali/ aha/ dho’thkina
    a’di iya/ kun ’kon ma p̱o/ ipe’de/ mo. Wakan ayim ki yuḵ a’di gway mo ka Sabuluun
    mo be.'
  uig-LAT: 'Léyah: — «Xuda manga yaxshi toyluq ata qildi; emdi érim méning bilen bille
    turidighan boldi; chünki men uninggha alte oghul tughup berdim» dep uning ismini
    Zebulun qoydi.'
  nde-nde: Ngakho uLeya wathi, “UNkulunkulu usengiphe isipho esiligugu. Khathesi umkami
    usezangiphatha ngenhlonipho, ngoba sengimzalele amadodana ayisithupha.” Wasemutha
    wathi nguZebhuluni.
  ton-ton: 'Pea pehē ʻe Lia, “Kuo ʻomi ʻe he ʻOtua kiate au ʻae koloa lelei; ko eni
    ʻe toki fie nofo hoku husepāniti kiate au, koeʻuhi kuo u fanauʻi kiate ia, ʻae
    tama ʻe toko ono: pea ne ui hono hingoa ko Sepuloni.”'
  ces-1613: 'I řekla Lía: Obdařil mne Bůh darem dobrým; již nyní bydliti bude se mnou
    muž můj, nebo porodila jsem mu šest synů. A nazvala jméno jeho Zabulon.'
  eko-eko: 'Ye khuri: “Nnyizinku akinkha etthu ya fwayita, aphano mannaka onteela
    otuveliwa venkivene ti miyo mwaasa wompatthela aana sitha.” Ti eto mwaana otule
    khuntthaja nzina la Zabulooni.'
  nss-nss: Pe Leyah ipa, “Yukyuk ta Ngindrai ara ihingini yo melit handra hiyan iya.
    Nepo aro nambuyu andre kinamili yo, paratesah, yo kunmwalahiy kinnata norun hu
    mannomou kamai.” Pwen pe ipohowe ngalan ara Sepulun.
  eng-WMB: Leah said, “God has endowed me with a good dowry. Now my husband will live
    with me, because I have borne him six sons.” She named him Zebulun.
  tam-TCV: அப்பொழுது லேயாள், “இறைவன் எனக்கு ஒரு விலையேறப்பெற்ற வெகுமதியைப் பரிசாகக்
    கொடுத்தார். நான் ஆறு மகன்களைப் பெற்றபடியால், என் கணவர் இப்பொழுது என்னை மதிப்புடன்
    நடத்துவார்” என்று சொல்லி அவனுக்குச் செபுலோன் என்று பெயரிட்டாள்.
  ceb-ULB: Miingon si Lea, “Naghatag ang Dios kanako ug usa ka maayong gasa. Karon
    pasidunggan na ako sa akong bana, tungod kay gianak ko man alang kaniya ang unom
    ka batang lalaki.” Ginganlan niya siya ug Zebulun.
  mkn-mkn: Dia omong bilang, “Tuhan Allah su kasi beta hadia yang bagus. Jadi sakarang
    beta pung laki musti kasi hormat sang beta, tagal beta su barana ame kasi sang
    dia anam ana laki-laki.” Andia ko dia kasi nama itu ana Sebulon (yang pung arti
    ‘kasi hormat’).
  pol-UBG: 'I Lea mówiła: Bóg obdarzył mnie wspaniałym darem. Teraz mój mąż będzie
    ze mną mieszkał, bo urodziłam mu sześciu synów. I nadała mu imię Zebulon.'
  agr-agr: 'Nunik chichaak: “Junak Apajuí minak shiig anenjus wainkauch sujuse. Nuadui
    yamai mina aishjuk ima shiig eme anenjittawai, wagki seis uchin uchigmatkag duwi.
    Nuadui juju uchia juka Sabulón atatui”, tiuwai.'
  kyc-kyc: Manjipala lao, Anatumi nyisapyasa wane malu mandeyo dokome deeko pakinyamange
    doko konda pyuo manjo nyilyu dokona akalingimi namba lakando kingi ketae pyambwara
    ingilyamo, leya. Lapala wane doko kingi Sepyulane leya.
  urd-GVU: اُس نے کہا، ”اللہ نے مجھے ایک اچھا خاصا تحفہ دیا ہے۔ اب میرا خاوند میرے
    ساتھ رہے گا، کیونکہ مجھ سے اُس کے چھ بیٹے پیدا ہوئے ہیں۔“ اُس نے اُس کا نام زبولون
    یعنی رہائش رکھا۔
  deu-1912: 'und sprach: Gott hat mich wohl beraten; nun wird mein Mann doch bei mir
    wohnen, denn ich habe ihm sechs Söhne geboren. Und hieß ihn Sebulon.'
  ntj-ntj: Palunyalu nyakulalpi watjarnu, “Mama Kuurrtu-rni walykumunulu nintirnu.
    Nyangka-rni kurrilu marninypungku tjiinyamarntu-rnara katja 6-pa kanyinnyangka.”
    Palunyalu yini tjapirnu Tjipulannga.
  row-row: Ana olaꞌ nae, “Lamatualain fee papala-babꞌanggiꞌ maloleꞌ neu au. De ia
    naa, au sao ngga musi fee hadat neu au, huu au bꞌonggi fee ne ana moneꞌ nee ena.”
    Naa de, ana babꞌae anaꞌ naa Sebulon (sosoa na ‘fee hadat’).
  kan-2017: ಲೇಯಳು, “ದೇವರು ನನಗೆ ಒಳ್ಳೆಯ ವರದಾನವನ್ನು ಕೊಟ್ಟಿದ್ದಾನೆ. ನಾನು ನನ್ನ ಗಂಡನಿಗೆ ಆರು
    ಮಂದಿ ಗಂಡು ಮಕ್ಕಳನ್ನು ಹೆತ್ತದ್ದರಿಂದ ಅವನು ನನ್ನೊಡನೆಯೇ ವಾಸಿಸುವನು” ಎಂದು ಹೇಳಿ ಅದಕ್ಕೆ “ಜೆಬುಲೂನ್”
    ಎಂದು ಹೆಸರಿಟ್ಟಳು.
  ena-ena: La abami. Asɨ iasaŋ ninaŋ huaci agadɨ igui uami. Viaŋ ninaŋ human limu
    fɨhala ci huhɨlacin uami. La iabi ninaŋ nagadɨ huhɨlin uami. Lɨlɨŋ iadɨ hulaŋ
    agaŋ iadɨ ibi mɨŋaiahɨbali uami. Lavɨla ninaŋ agadɨ ibi lamavɨla abami. Sebulun
    uami.
  tgo-tgo: Leya iŋa, “Loi mendava i wogiya wo ghevawarari thovuye moli. Mbaŋake lo
    ghɨmoruko ne i yavwatata wanaŋgo kaiwae gamagai ghɨmoghɨmoru kaero theghewona
    vara ya ghambɨŋgi weiŋgu.” I rena ŋgamako iyako idae Sebulon.
  yap-yap: Me ga’ar, “I Got e ke pi’ ba tow’ath ngog nrib fel’. Bay gu fel’ e chiney
    u wan’ figirngig, ya nga nel’ e pumo’on ni kug gargeleg ni fak”; me tunguy fithingan
    ni Zebulun.
  tet-tet: Nia dale naꞌak, “Maromak foo loos lia kabaas ida baa haꞌu tiꞌan. Oras neꞌe,
    haꞌukaan laꞌen musti nakneter haꞌu, tan haꞌu kahoris oan mane naꞌin neen tiꞌan
    bodik nia.” Hotu, Lea nanaran oan nia, naran Sebulon (tan lia fuan sebulon isin
    naꞌak ‘hakneter’).
  hlt-MCSB: Te vaengah Leah loh , “Pathen loh kai he kutdoe then koep m'paek tih anih
    ham capa parhuk ka cun pah. Te dongah ka va loh kai n'hmaiben pawn ni,” a ti tih
    a ming te Zebulun a sui.
  mdy-ETH: ዒዛ፦ «ፆኦሲ ታኣም ኮሺ ዒንጊሢ ዒንጌሢሮ ላሆ ዓቲንቄ ናይ ታ ዒዛም ሾዔኔ፤ ዓካሪ ታ ዓኒ ታና ቦንቻንዳኔ» ጋዓዖ
    ሱንፆ ናዖኮ ዛብሎኦኔ ጌዒ ጌሤኔ።
  twi-ASANTE: Enti, Lea kaa sɛ, “Onyankopɔn akyɛ me akyɛdeɛ a ɛsom bo yie. Afei deɛ,
    manya me kunu anim animuonyam. Ɔde obuo ne anidie bɛma me, ɛfiri sɛ, mawo mmammarima
    baasia ama no. Enti, ɔtoo abarimaa no edin Sebulon a, asekyerɛ ne Animuonyam.”
  bhl-bhl: 'Dukuko, bokolomelu: “Sunbin-Got e nelo ibolow folok kenemeko, on kisol
    emdiw mak sak dunemse te! Gung kel kunum minggil mak kail koyemsomi, nem imok
    em dulum elo dukulewsi te. Kame, e nelo wangweng kenemoke te!”, angeko, min beem
    wiin e “Sebulun”, dangsu kale.'
  con-NTPO: 'Tsa''caen isupa su: “Chiga tsu ñanga ñocca''tssiama afe. Ja''ño gi seis
    tsandie du''shuve ña tsa''ndumbe isu. Tsa''cansi tsu ña tsa''nduja ja''ño ñama
    ti''tsse in''jaña. Tsa''cansi gi va du''shuma inisiaña Zabulón.”'
  eng-WEBU: Leah said, “God has endowed me with a good dowry. Now my husband will
    live with me, because I have borne him six sons.” She named him Zebulun.
  bnp-bnp: Muri i ta maea, “A Vure i habi tavulea nau tara maki kamumu. Ngane e girihigu
    bara i togo iau, a vuhuna a poda vona e huriki e tuna a bakovi, i polotara.” Lakea
    i vunua e Sebulun.
  wal-wal: Liya, “Xoossai tau al77o imotaa immiis; taani ta azinaayyo usuppun naata
    yelido gishshau, ha77i i tana bonchchana” yaagaasu. Hegaa gishshau a Zaabiloona
    sunttaasu.
  mgh-mgh: 'Leya aheera: Nluku hokitthuva itthuvo yomaana. Ula nkwaha ula awannyaka
    anakunkomana, kontha kihaayarana asaana siita. Phimaana ahonvaha ncina na Sepulomi.'
  acu-NT: 'Tura chichaak: —Yus uchi pengkeran nangkami surusi. Wikia aishrun uchi
    seisan susau asamtai, wina nekas anentatui —tusa ju uchi naaringkia Zabulón inaikiamiayi.'
  spa-PDDPT: 'Y Lea dijo: ʼElohim me dio buena dote. Porque le di a luz seis hijos,
    esta vez mi esposo vivirá conmigo. Y lo llamó Zabulón.'
  gun-gun: 'Ha''e rami vy Lia aipoe''i: — Nhanderuete mba''emo iporã ete va''e ome''ẽ
    xevy. Aỹ xereve anho ''rã xeme opyta, mboapy meme ta''y areko ramo — he''i vy
    omboery Zebulom.'
  agu-BL: 'nintzun tal Lea: “Ryos nmak''on yi jun balaj oye''j swetz. Ma jalu'' yi
    wuchmil spek''ok mas swe''j na ja jal wukakix kanitxa'' tuch''. Cha''stzun te
    Zabulón sbne'' bi'' yi ni''e''j.”'
  eng-PEV: Then Leah said, “God gave me lots of sons. They are like a really special
    present from God. Now I reckon my husband Jacob will respect me, because I gave
    him 6 sons.” And Leah named that baby Zebulun. That name means respect.
  ilo-ULB: Kinuna ni Lea, “Inikkannak ti Dios iti nasayaat a sagut. Raemennakon ita
    ti asawak, gapu ta naganakak iti innem a lallaki para kenkuana.” Pinanagananna
    daytoy iti Zabulon.
  kpg-kpg: Leah ga helekai, “God gu gaamai gi di au di kisakis humalia. Dolomeenei
    gei dogu lodo ga hiihai hua bolo ia e noho hua i dogu baahi, idimaa i mee dela
    guu hai ana dama dogoono mai gi di au.” Gei mee gaa gahi di ingoo o maa bolo “Zebulun”.
  uig-ARA: 'لېياھ: ــ «خۇدا ماڭا ياخشى تويلۇق ئاتا قىلدى؛ ئەمدى ئېرىم مېنىڭ بىلەن
    بىللە تۇرىدىغان بولدى؛ چۈنكى مەن ئۇنىڭغا ئالتە ئوغۇل تۇغۇپ بەردىم» دەپ ئۇنىڭ ئىسمىنى
    زەبۇلۇن قويدى.'
  bsp-bsp: 'Kɔ Leya oloku: «Kanu Kəpɔŋ kəmpoc'' em! Tantɛ taŋ, wos im endeyi tofo
    tin k''ina, bawo iŋkomɛ kɔ awut arkun camət-tin.» Kɔ Leya ewe wan wəkakɔ Sabulon.'
  mbs-mbs: Minikagi si Lea, “Ontò meelagà se imbegay te Timanem diyà kanak. Na, segmanen
    a den besi te esawa ko, so enem den se batà din meama timebaw diyà kanak.” Yan
    iningedanan din se batà din ki Sabulon (kelebadan niyan, sagman).
  tof-tof: Lia bóktanórr wagó, “God kürü morroalan ⌊gyaur kla⌋ kuri kókyene. Errkya
    ini tonarrdó kürü müóra kürü morroal tonarre ngakakale, zitülkus ka oyankü 6 simanal
    olmal kuri balngórró.” Igósidi ngi ngyesilürr Zebulun.
  sus-sus: Leya naxa a fala, «Ala bara n ki. Yi biyaasi n ma xɛmɛ n binyama nɛ, barima
    n bara di senni bari a bɛ.» A naxa na di xili sa Sabulon.
  pon-2006: Ih eri nda, “Koht ketikihong ie kisakis mwahu ieu. Eri met, ei pwoudo
    pahn perenki mihmi rehi, pwehki ei kihong nah pwutak wenemen.” Ih eri kihong eden
    pwutako Sepulon.
  jae-jae: Ma Lea kêsôm gebe “Anôtô kêkêŋ gêŋ ŋajam gêdêŋ aê. Galoc ŋoc akweŋ etoc
    aê sa gebe aê kakôc latuci 6 gêjô eŋ.” Ma eŋ gê ênê ŋaê gebe Sebulon.
  ksd-ksd: 'Ma Lea i ga biti: God i tar tabar iau ma ra bo na vartabar! Kaugu tutana
    na ki piragu go, tago iau tar kava tar laptikai na bul tutana. Ma i ga tar ra
    iangina ba Sebulun.'
  tur-YTC: Lea, “Tanrı bana güzel bir çeyiz verdi” dedi. “Artık kocam benimle yaşayacak
    çünkü ona altı erkek çocuk doğurdum.” Adını Zevulun (Saygın mesken) koydu.
  bel-N: 'I сказала Лея: “Абдараваў мяне Бог добрым дарам. Гэтым разам будзе жыць
    са мною муж мой, бо я нарадзіла яму шэсьць сыноў”. I назвала імя ягонае Завулён.'
  grc-BRENT: Καὶ εἶπε Λεία, δεδώρηται ὁ Θεός μοι δῶρον καλὸν ἐν τῷ νῦν καιρῷ· αἱρετιεῖ
    με ὁ ἀνήρ μου, τέτοκα γὰρ αὐτῷ υἱοὺς ἕξ· καὶ ἐκάλεσε τὸ ὄνομα αὐτοῦ, Ζαβουλών.
  ind-AYT: Dia berkata, “Allah telah memberkatiku dengan pemberian yang indah. Sekarang,
    suamiku akan tinggal bersamaku karena aku telah melahirkan enam anak laki-laki
    baginya.” Dia pun menamainya Zebulon.
  lid-lid: Ano Liya anya, “Kindrei badeh ndratehei tek lakou mwasin labai. Na dah
    kameh uduk kameh anyolom jo udu mwasin ta madan ai, ma iy kameh masiye jo, tasah
    jo badeh ndratuwi nah onoh ndra nadun.” Eme iy tondrohani nyaran badeh Sebulun.
  eng-NNA: She said, “God has done good to me. I have had 6 sons for my husband. Because
    I have done that he will say I am a real woman.” So she named that child Zebulun.
  nya-nya: Pamenepo Leya anati, “Mulungu wandipatsa mphatso yapamwamba. Tsopano mwamuna
    wanga adzandilemekeza chifukwa ndamubalira ana aamuna asanu ndi mmodzi.” Choncho
    anamutcha Zebuloni.
  hrv-hrv: 'Onda Lea reče: “Bog me obdari dragocjenim darom; sada će mi moj muž dati
    darove: tÓa rodila sam mu šest sinova.” Tako mu nadjenu ime Zebulun.'
  mps-mps: Tama agai te po wai, “Godigo te dwagi yai sę me deli enabolo yai. Megi
    da, te ena bidigo te ena godolo mu yaibao, magi baso meni, eno agai wai te nogo
    a naga, me badu deli, te tama wai eno ame nani,” wali. Tama agai te wai nogi Sebulun
    poali.
  llg-llg: Ana kokolak nae, “Manetualain Ana fee hiak au bua neulauk. De hatematak
    ia, au saong musi fee hadak neu au, huu au bonggi feen ana tou-anak nee.” Huu
    ndia, de ana foi kakanak, nade Sebulon (fo ndandaan nae, ‘fee haꞌdak’).
  tpi-tpi: Na em i tok olsem, “God i givim wanpela gutpela presen long mi. Nau man
    bilong mi bai i givim biknem long mi, long wanem, mi karim pinis 6-pela pikinini
    man bilong em.” Olsem na em i kolim nem bilong pikinini Sebulun.
  dan-1931: 'og Lea sagde: “Gud har givet mig en god Gave*, nu vil min Mand blive*
    hos mig, fordi jeg har født ham seks Sønner.” Derfor gav hun ham Navnet Zebulon.
    { [*på hebr. Ordspil med Navnet Zebulon.] }'
  vie-OVCB: 'và giải thích: “Đức Chúa Trời đã ban cho tôi nhiều tặng phẩm để đem về
    cho chồng tôi. Bây giờ, chàng sẽ quý trọng tôi vì tôi đã sinh cho chàng sáu con
    trai rồi.”'
  lbk-lbk: Sa na't kinwanin, “Khag-awis nan inlayad Apo Dios ken sak-en. Idwani, et
    chadlo patkhen asawak sak-en tay nay enem et ay lallalaki nan inyanakko ken siya.”
    Et nginadnana is Zabulon nan mikan-em ay anakna.
  guj-2017: લેઆએ કહ્યું, “ઈશ્વરે મને સારી ભેટ આપી છે. હવે મારો પતિ મને માન આપશે, કેમ
    કે મેં તેના છ દીકરાને જન્મ આપ્યો છે. “માટે તેણે તેનું નામ ઝબુલોન પાડ્યું.
  byr-byr: '@see-verse:GEN.030.019'
  awx-awx: Dukngikengä using yakut. “Anätutä bänip gwalängge hängä gwälam hikngä naminggak.
    Ge äpmanu Jekopdä natäpänu axopit, inale wawakngilu 6 dukngikgat,” yang yake,
    umanä Sebulun yang inikut.
  pon-2006A: Ih eri nda, “Koht ketikihong ie kisakis mwahu ieu. Eri met, ei pwoudo
    pahn perenki mihmi rehi, pwehki ei kihong nah pwutak wenemen.” Ih eri kihong eden
    pwutako Sepulon.
  por-BRBSL: 'Leah disse: “Deus me dotou de um bom dote. Agora meu marido viverá comigo,
    porque eu lhe dei seis filhos”. Ela lhe deu o nome de Zebulun.'
  aly-aly: Leah angkek, “Akngeyel ayenh ampa akngerr anthemel kwartewek. Anew atyenh
    atyeng inkwerelhem, aylernekanthenharl awey 6-pel aneyel.” Ranem renh Zebulun
    itnewek.
  cth-cth: Leah ni, Cathut ni kahawi poung e kamthoupnae hoi na pathoup, ka vâ hanelah
    ca tongpa taruk touh ka khe pouh toung dawkvah, kai koe ao han toe, telah a titeh
    a min lah Zebulun a phung.
  twi-twi: Enti Lea kae se, “Onyankopɔn ama me akyɛde a ɛsom bo yiye. Afei de, manya
    me kunu anim anuonyam. Ɔde obu ne nidi bɛma me, efisɛ mawo mmabarima baasia ama
    no. Enti ɔtoo abarimaa no din Sebulon a ne nkyerɛase ne Anuonyam.”
  hlt-hlt: Te vaengah Leah loh, “Pathen loh kai he kutdoe then koep m'paek tih anih
    ham capa parhuk ka cun pah. Te dongah ka va loh kai n'hmaiben pawn ni,” a ti tih
    a ming te Zebulun a sui.
  tbz-SIM: 'Kɛ̀ Deɑ dɔ̀: Kuyie nni mpɑ̃ dipɑ̃nnì sɑ̀ɑ̀rì, di mmɔ̀nnì n dɔù bo m pɛ́nsìrì
    kɛ yɛ̃́ nh ò pɛitɛ́mɛ̀ initidɑbí ìkuɔ̀. Kòo dɛ̀ yu kɛ dɔ̀ Sɑbunɔɔ.'
  msy-2020: Egha a ghaze, “God bizir bar aghuim na ganɨngi. Kɨ uan pam bagha borir
    6pla bategha gɨfa, eghtɨ datɨrɨghɨn a ziar ekiam na danɨngam.” Egha borim ziam,
    “Sebulun,” a gatɨ.
  txq-txq: Ana kokolak nae, “Manetualain fee au hadia neulauk ena. De hatematak ia
    au saong muste fee hada-horomatak neu au, nahuu au bonggi feen ana touk nee ena.”
    Huu naa de ana foi kanak naa, nade Sebulon (fo sosoa-ndandaan ‘fee hada-horomatak’).
  aaz-aaz: In naꞌuab am nak, “Uisneno nꞌook-soun kau. Onaim oras ia, au moen je ro
    he nhormaat kau, natuin au uhoniꞌ ꞌrair riꞌaan mone nee jen.” Etun in nakanab
    riꞌanaꞌ naan naiꞌ Sebulon (reꞌ in aꞌmoufn ii nak ‘nfee hormaat’).
  azb-azb: 'O dedi: «Allah mənə yaxşı bir hədiyyə verdi, bu dəfə ərim mənə hörmət
    edəcək, çünki ona altı oğul doğdum». O, uşağın adını Zevulun qoydu.'
  eng-DBY: and Leah said, God has endowed me with a good dowry; this time will my
    husband dwell with me, because I have borne him six sons. And she called his name
    Zebulun.
  hin-2017: तब लिआ ने कहा, “परमेश्वर ने मुझे अच्छा दान दिया है; अब की बार मेरा पति
    मेरे संग बना रहेगा, क्योंकि मेरे उससे छः पुत्र उत्पन्न हो चुके हैं।” इसलिए उसने
    उसका नाम जबूलून रखा।
  wol-KYG: 'Booba la ne: «Yàlla defal na ma teraanga ju réy. Bii yoon sama jëkkër
    dina ma teral, ndax amal naa ko juróom benni doom yu góor.» Moo tax mu tudde ko
    Sabulon (mu firi Teraanga).'
  swp-swp: Abo Lea i ene, “Eaubada egu murihoi maisana arinai i ainauaigu, abotai
    monegu abo i heasisiegu, paana nanatunayao tatao haligigi‐esega enana ea labasidi.”
    To merumeru esana ie tore Sebulona.
  bjr-bjr: Maqaseenoo qinau. Anutufa idaaqira ainaina kaqi qiminoo. Maqee dinni qisauku
    taikasee dinni ani moodaa 6 maraunnanara qini qifaaqi qiniara aidiannoo. Mifa
    minara iriseenoo mi faiqina auqu Seeburuna fee qinau.
  eng-YLT: and Leah saith, 'God hath endowed me — a good dowry; this time doth my
    husband dwell with me, for I have borne to him six sons;' and she calleth his
    name Zebulun;
  heg-NTPO: Un tek noan, “Ama Lamtua Allah bel auk sa-saa in banan mes son. Tiata
    halas nia, auk sapang ngi taon elola ko todan au. Undeng auk hua belen aan biklobe
    at eneng son.” Tiata un ngali tana-ana na Sebulon (man nahin na noan ‘bel todan’).
  ptu-ptu: 'Naua oom Lea: “Tä'' deem pada samapia inde hongko'' nabeennä'' Puang Allataala.
    La napa''kasalleimä'' too pole'' muaneku aka kudadiangammi änä'' annam, sangngim
    muane.” Iam too anna nasangaim indo änä'' kaannanna Zebulon.'
  bzd-NTPO: 'Ie'' iché: “Skëköl tö ye'' a̱ ì buaë kakmé. Ire'' ye'' ala''r de teröl.
    E'' kue̱ki̱ ye'' wëm é̱na ye'' dalërdaë jaishe̱t.” E'' kue̱ki̱ ilà kiè méka̱itö
    Zabulón.'
  kwf-kwf: Sui nia ka fata Ꞌuri, “God nia kwatea taꞋi kwateꞋa ꞋoꞋo leꞋa fuaku. KaidaꞋi
    neꞋe araꞋi nau ke baꞋa manata lafu nau, duꞋungana nau ku faꞋafuta naꞋa ono ngela
    ngwane ki fuana.” Ma nia ka saea Ꞌani sa Sebulun.
  eng-WYC-2017: and said, The Lord hath made me rich with a good dower; also in this
    time mine husband shall be with me, for I have engendered six sons to him; and
    therefore she called his name Zebulun.
  eng-WMBB: Leah said, “God has endowed me with a good dowry. Now my husband will
    live with me, because I have borne him six sons.” She named him Zebulun.
  spp-spp: 'Maa jwo: «Kile à bùɲyɛbwɔhɔ pyi mii á. Numɛ, mii pooŋi sí mii le ɲjire
    e, ɲaha na yɛ mii à pùnampyire baani si u á.» Ka u u lire pùnambilini mɛge le
    Zabulɔn.'
  aey-aey: Odocob Lia uqa maden, “Anut uqa ija ceteh me bahic oso itia. Ija uqa melahul
    eben naha gic osahicca basaditom. Eunu ija gemuni uqa ijaca gaid bilewan,” en.
    Eunu uqa mel eu ijan Sebjulan qon.
  urd-GVH: उसने कहा, “अल्लाह ने मुझे एक अच्छा-ख़ासा तोह्फ़ा दिया है। अब मेरा ख़ाविंद
    मेरे साथ रहेगा, क्योंकि मुझसे उसके छः बेटे पैदा हुए हैं।” उसने उसका नाम ज़बूलून
    यानी रिहाइश रखा।
  rug-rug: Meke zama se Lia, “Ele poni nau Tamasa si keke vinariponi leana. Kamahire
    si kaqu tataru nau sa loaqu si rau, sina ele podoa pule rau sa tuqu koreo vina
    onomo,” meke poza nia Zeboloni sa si asa.
  gaz-gaz: Liyaanis, “Waaqni kennaa gaarii naaf kenneera; sababii ani ilmaan jaʼa
    isaaf daʼeef dhirsi koo siʼachi ulfina naa kenna” jette. Kanaafuu maqaa isaa Zebuuloon
    jettee moggaafte.
  fra-LSG: 'Léa dit: Dieu m’a fait un beau don; cette fois, mon mari habitera avec
    moi, car je lui ai enfanté six fils. Et elle l’appela du nom de Zabulon.'
  gnn-gnn: '@see-verse:GEN.030.019'
  yal-yal: Leya yi a fala, a naxa, “Ala bata n ki. Awa, iki n ma xɛmɛna n binyama
    nɛn, bayo n bata dii sennin bari a xa.” A yi na diin xili sa Sabulon.
  gum-gum: 'Incha Leabe trenchibig køn: “Tiusbe nane purø tabigwan keta trandan cha.
    Møimbe nai keebe naba kørrømisra uñchun cha, kaguende nabe trattrø y kanba Jacobwan
    nusrkalø tranar” cha. Incha tru nusrkawane Zabulón munchi pasrig køn.'
  iou-iou: Bäyaŋpäŋ yäŋkuk; Anututä iron täga täŋ namiŋirän äpnata nanak 6 ude bäyaŋ
    imiŋkut yäk. Unita näk api oraŋ namek yäk. Ude yäŋpäŋ nanak u iniken man terak
    wäpi Sebulun yäŋ iwetkuk.
  haw-1868: 'I mai la o Lea, Ua haawi mai ke Akua ia''u i ka haawina maikai; ano la,
    e noho pu auanei ka''u kane me a''u, no ka mea, ua hanau no au i na keikikane
    eono nana: a kapa iho la ia i kona inoa o I Zebuluna.'
  arb-NAV: 'وَقَالَتْ لَيْئَةُ: «قَدَ وَهَبَنِي اللهُ هِبَةً ثَمِينَةً، وَالآنَ يُقِيمُ
    مَعِي زَوْجِي لأَنِّي أَنْجَبْتُ لَهُ سِتَّةَ بَنِينَ». وَدَعَتْهُ زَبُولُونَ
    (وَمَعْنَاهُ إِقَامَةُ).'
  adz-adz: Da ini binaꞌ, “Anutu irim mara ampi bini da dzi. Da aruani dzi gabunggangꞌ
    nifun bungꞌ atsaf dzi nidzun angu, i dzi rim arangan narun rusan marub isangꞌ
    6.” Ibinigi da Lia inuꞌ arangan binganggan Tsebulun (wanggan faringꞌan iwaꞌ ibi
    ‘nifun tsafan’).
  ewe-ewe: Ena ŋkɔe be Zebulon si gɔmee nye “Nunana,” elabena egblɔ be, “Mawu tsɔ
    nu nyuiwo to dzinye na srɔ̃nye. Azɔ la, srɔ̃nye abum, elabena medzi ŋutsuvi ade
    nɛ.”
  eng-LEE: And Leah said, God hath endued me with a good dowry; now will my husband
    dwell with me, because I have borne him six sons; and she called his name Zebulun.
  dji-dji: A nyani yagirri-yirrpini ngungiriny Djibulun (Zebulun), a ngunung yagirri
    gatjinmi mayali miri ‘Mundjarr’, gima nyani bindjin wangin, “Goddji irriny gungiliban
    mundjarr buṯalgima. Marri rirringir djiningir ngirrar nginipingirim bi irriny
    gang kiri mundjarr mala, gima ngarri ingarr gungili 6-ban yidjipilpiliban.”
  nna-nna: Karra marna, “Ngarrkalu ngalypa jirniji ngajunga. Ngajulu kanyarnajaninyi
    pirirrimarta 6 ngajumilaku pirirriku. Palajunjalu kuwarri wurralapiji yija-yiji
    mirtawa ngaju.” Yini marna pala partany Zebulun. [“Zebulun” probably means “honour”;
    it also means “gift”.]
  asm-FB: লেয়াই ক’লে, “ঈশ্বৰে মোক এক উত্তম উপহাৰ দিলে। এতিয়া মোৰ স্বামীয়ে মোক সন্মান
    কৰিব, কিয়নো মই তেওঁলৈ ছয়টি পুত্ৰ প্রসৱ কৰিলোঁ।” তাতে লেয়াই তেওঁৰ পুত্রৰ নাম
    জবূলূন ৰাখিলে।
  sus-A: لٍيَ نَشَ عَ قَلَ، «عَلَ بَرَ ﭑ كِ. يِ بِيَاسِ ﭑ مَ شّمّ ﭑ بِنيَمَ نّ، بَرِ مَ
    ﭑ بَرَ دِ سٍننِ بَرِ عَ بّ.» عَ نَشَ نَ دِ شِلِ سَ سَبُلٌن.
  fra-SBL: 'Léa dit : « Dieu m''a donné une bonne dot. Maintenant, mon mari vivra
    avec moi, car je lui ai donné six fils ». Elle lui donna le nom de Zabulon.'
  hbo-hbo: וַתֹּ֣אמֶר לֵאָ֗ה זְבָדַ֨נִי אֱלֹהִ֥ים ׀ אֹתִי֮ זֵ֣בֶד טֹוב֒ הַפַּ֙עַם֙
    יִזְבְּלֵ֣נִי אִישִׁ֔י כִּֽי־יָלַ֥דְתִּי לֹ֖ו שִׁשָּׁ֣ה בָנִ֑ים וַתִּקְרָ֥א אֶת־שְׁמֹ֖ו
    זְבֻלֽוּן׃
  shp-NTPO: 'Ja bakeaax Lea iká iki, neskati: “Diosbi janbix keentaanan ea menia riki,
    nato bake. Jaskara iketianra, moa ebé sokota bakeaax, nokon bene ebébi jati iki”,
    iki. Jatian ja bake janea iki, Zabulón akin.'
  eng-WYCLIFFE: and seide, The Lord hath maad me riche with a good dower, also in
    this tyme myn hosebonde schal be with me, for Y childide sixe sones to hym; and
    therfore sche clepide his name Sabulon.
  piu-2006: '@see-verse:GEN.030.019'
  pjt-pjt: Munu Liyalu wangkangu, “Godalu ngayunya wiṟu mulapa ungu katja nyangatja,
    katju maṉkur-maṉkuraringu. Ka ngayuku kuri Jacobanya tjinguṟu puḻkaṟa pukuḻariku
    katja nyanga palumpa tjuṯa kanyinnyangka.” Munu palulanguṟu ininu Tjipulannga
    tjitji panya palunya.
  cwe-cwe: Leya kalonga, “Mulungu kaning'ha chitumetume chinogile. Lelo mulumangu
    kezanitogola, kwaviya nimwelekela wana sita wa chilume.” Ivo kamtanga zina jake
    Zabuloni.
  bgs-bgs: Igkagi si Lea, na mà din, “Tuu madigár tô igbággé katô Manama kanak. Purisu
    pabantugánna basì katô duma ku, su ánnám dán tô gabatà din gamama na igpamasusu
    ku.” Purisu igngadanan i Lea tô batà din ki Zabulon.
  kik-kik: Ningĩ Lea akiuga atĩrĩ, “Ngai ekũhe kĩheo kĩa goro mũno. Rĩu mũthuuri wakwa
    nĩarĩheeaga gĩtĩĩo tondũ ndĩmũciarĩire ihĩĩ ithathatũ.” Nĩ ũndũ ũcio agĩgatua
    Zebuluni.
  ksr-ksr: 'Ii meŋ qaa kokaeŋ jero: “Anutunoŋ kaleŋ awaa soro nonja. Lona Jeikobwaa
    merauruta 6 mewetiwaajoŋ iinoŋ mono pondaŋ niwo laligoŋ qabuŋa noma laligowaa.”
    Kaeŋ jeŋ iikawaa so mera qata Zebulun qaro. (Zebulun = qabuŋa)'
  fra-NCL: 'et elle dit : « Dieu m’a fait un beau don ; cette fois mon mari habitera
    avec moi, puisque je lui ai enfanté six fils. » Et elle le nomma Zabulon.'
  cek-AK: To naah Leah mah, Sithaw mah atho kana tangqum kai han ang paek boeh, ka
    sava hanah capa tarukto ka sak pae boeh pongah, vaihi loe kai khaeah ni om tih
    boeh, tiah thuih; to pongah anih to Zebulun, tiah ahmin sak.
  xla-xla: Epalati ya꞉tapo ya꞉ hiye Sebulun diyo. Epame epo atlaiyo, “Godtapo namkale
    dle alisisi hamimama maseyemala iye hamilipo. Epedeme nowolalitapo na꞉ye di dla
    hame hetlepe. Adipalati, na꞉tapo ya꞉ akimlala 6 mo-isukumuwapo,” diyo.
  cuk-cuk: 'Lea sogded: “Bab-Dummad ibmar-nued anga uksad. Emigindi, an-sui bur-yeer
    an-dakoed, ar ade, an ega masmala walanergwagus (6) nikudanikid.” A-ulale, we-machigwa
    Zabulónʼye onugsasad.'
  uig-CYR: 'Леяһ: — «Худа маңа яхши тойлуқ ата қилди; әнди ерим мениң билән биллә
    туридиған болди; чүнки мән униңға алтә оғул туғуп бәрдим» дәп униң исмини Зәбулун
    қойди.'
  tel-2017: అప్పుడు లేయా “దేవుడు నాకు మంచి బహుమతి దయచేశాడు. నా భర్తకు ఆరుగురు కొడుకులను
    కన్నాను. కాబట్టి అతడు ఇకపై నాతో కాపురం చేస్తాడు” అనుకుని అతనికి “జెబూలూను” అని
    పేరు పెట్టింది.
  hat-BSA: 'Alò Léa te di: “Bondye te ban mwen yon bon kado! Koulye a mari mwen va
    rete avè m akoz ke mwen fè sis fis pou li.” Alò li te nonmen li Zabulon.'
  kos-kos: Ac el fahk, “God El ase nu sik sie mwe kite na wowo. Inge mukul tumuk uh
    ac eisyu, mweyen nga osweang nu sel wen onkosr.” Ke ma inge el sang inel Zebulun.
  hbo-WLC: וַתֹּ֣אמֶר לֵאָ֗ה זְבָדַ֨נִי אֱלֹהִ֥ים ׀ אֹתִי֮ זֵ֣בֶד טוֹב֒ הַפַּ֙עַם֙
    יִזְבְּלֵ֣נִי אִישִׁ֔י כִּֽי־יָלַ֥דְתִּי ל֖וֹ שִׁשָּׁ֣ה בָנִ֑ים וַתִּקְרָ֥א אֶת־שְׁמ֖וֹ
    זְבֻלֽוּן׃
  ibo-ibo: Ugbu a Lịa kwuru sị, “Chineke enyela m ezi onyinye dị oke ọnụ. Ugbu a,
    di m ga-eji nkwanye ugwu leta m nʼihi na amụọrala m ya ụmụ ndị ikom isii.” Ọ kpọrọ
    aha ya Zebụlọn.
  ory-ory: ତହୁଁ ଲେୟା କହିଲା, “ପରମେଶ୍ୱର ମୋତେ ଉତ୍ତମ ଯୌତୁକ ଦେଲେ; ଏବେ ମୋʼ ସ୍ୱାମୀ ମୋʼ ସଙ୍ଗେ
    ବାସ କରିବେ, ଯେହେତୁ ମୁଁ ତାଙ୍କର ଛଅ ପୁତ୍ର ଜନ୍ମ କରିଅଛି,” ଏହେତୁ ସେ ତାହାର ନାମ ସବୂଲୂନ
    ରଖିଲା।
  wmt-wmt: '@see-verse:GEN.030.019'
  chk-chk: Mürin, Lea a apasa, “Kot a lifang ngeniei eu lifang mi aüchea. Iei pwülüei
    epwe wesewesen nonom rei, pun üa nöüni ngeni wonoman ät.” Iwe, a aita ngeni ewe
    ät Sepulon .
  ssd-ssd: 'sakina: Kuate nu agaŋ mayenu ye sat. Kile yiŋe taŋgo ye ndoŋ minamŋgat.
    Ye buk kiŋo 6 kile-patike tuwit ŋgina sulumba nu kiŋo ta nyunu Sebulun ŋgina.'
  rop-rop: en Liya bin tok, “God bin gibit mi gudwan presen. Main hasbin garra lukbek
    langa mi olataim, dumaji aibin abum siksbala lilboi blanga im.” En imbin gulum
    neim blanga det lilboi Sebyulan.
  ukr-1871: 'І каже Лея: Подарував менї Бог гостиньца гарного, поважити ме мене муж
    мій; уродила бо йому шестьох синів. І дала імя йому: Себулон.'
  eng-AOI: She said, “God has given me a precious baby. So now my husband will be
    pleased with me, because I have given him six sons.” She named him Zebulun, because
    Zebulun means “he was pleased with me.”
  yon-yon: Woonekoru yedmeen “Godbed ne yaa amun yeka mamaa kawoon kowe, ne ambimbed
    ne yaa kuu amun meeni kawaneen, amborom kuu nembed ye karub dana kungiib woonaan
    kowe.” andekoru dana yaningko Sebulun ande koween.
  bch-bch: Ta Lea ikeo, “Deo ipan tenainga kemi ede pagau. Labone ga muriai ga ila,
    adaoag ga ilolon ngan gau ngansa napopo ele gergeu arangaranga lima ga ede.” Ta
    iuato gergeu toa ieda Sebulun.
  deu-1951: 'Und Lea sprach: Gott hat mich mit einer guten Gabe beschenkt! Nun wird
    mein Mann wieder bei mir wohnen, denn ich habe ihm sechs Söhne geboren, und sie
    hieß ihn Sebulon.'
  eng-JPS: 'And Leah said: ''God hath endowed me with a good dowry; now will my husband
    dwell with me, because I have borne him six sons.'' And she called his name Zebulun.'
  ubr-ubr: On iyau, “God au siwar momogin iteu, ari weie awau in kakafeu, yabin nanatun
    orot wat nimtereban kaitamom aitu.” On mes iwabai Zebulun.
  srp-1865: 'I reèe Lija: dariva me Gospod darom dobrijem; da ako se sada veæ priljubi
    k meni muž moj, jer mu rodih šest sinova. Zato mu nadjede ime Zavulon.'
  lug-lug: Leeya kwe kugamba nti, “Katonda ampadde ekirabo, kaakano baze anaabanga
    nange, kubanga muzaalidde abaana aboobulenzi mukaaga.” Ow’omukaaga kyeyava amutuuma
    Zebbulooni.
  heb-heb: ותאמר לאה זבדני אלהים אתי זבד טוב הפעם יזבלני אישי כי ילדתי לו ששה בנים
    ותקרא את שמו זבלון׃
  ben-IRV: তখন লেয়া বললেন, “ঈশ্বর আমাকে উত্তম উপহার দিলেন, এখন আমার স্বামী আমার সঙ্গে
    বাস করবেন, কারণ আমি তাঁর জন্য ছয় ছেলের জন্ম দিয়েছি;” আর তিনি তার নাম সবূলূন
    [বাস] রাখলেন।
  pan-pan: ਲੇਆਹ ਨੇ ਆਖਿਆ, ਪਰਮੇਸ਼ੁਰ ਨੇ ਮੈਨੂੰ ਚੰਗਾ ਦਾਨ ਦਿੱਤਾ ਹੈ। ਹੁਣ ਮੇਰਾ ਪਤੀ ਮੇਰੇ ਸੰਗ
    ਰਹੇਗਾ ਕਿਉਂ ਜੋ ਮੈਂ ਉਹ ਦੇ ਲਈ ਛੇ ਪੁੱਤਰਾਂ ਨੂੰ ਜਨਮ ਦਿੱਤਾ ਹੈ ਤਾਂ ਉਸ ਨੇ ਉਹ ਦਾ ਨਾਮ ਜ਼ਬੂਲੁਨ
    ਰੱਖਿਆ।
  tkr-tkr: 'Məng''ee eyhen: – Allahee zas sa yugna pay huvu. Həşde yizde adamee zas
    hı''rmat gyuvxhesda. Zı mang''us yixhıyre dix uxuva. Məng''ee uşaxın do Zevulun
    (hı''rmat) giyxhe.'
  mwp-mwp: Na kedha mulaydhin, ‘Awgadhan ngayapa mina kapu sibawanay aymoeyngu. Nguzu
    alayn bangal ngoena balbayginga ayawal manine, minguz kedha ngath nubepa sikis
    mura garkaz kazil kazi mamayingu.’ Nadh kedha zoenguz kazi kedha tharadhin Zeboelon.
  mya-JVB: ဘုရားသခင် သည် ကောင်း သောလက် ဖွဲ့ကိုပေး သနားတော်မူပြီ။ ငါ့ လင် အား သား ခြောက်
    ယောက်ကို ဘွားမြင် သောကြောင့် ၊ ယခု ငါ နှင့် အမြဲ နေလိမ့်မည်ဟု ဆို ၍ ၊ ထို သားကို
    ဇာဗုလုန် အမည် ဖြင့် မှည့် လေ၏။
  tte-O: Mwa iba, “Yeoba kagu mulolo kaigeda namwanamwasosina iyeyama yo kani wainegu
    iyakasisi-yagau kaiwena natunao tataoliyao yoli sikisi.” Mwa esana ipei Sebulon.
  tbg-tbg: Riaava tiharo, Kotiva koqe haika ti timitairave. Te tenta vaati vira maaqu
    6navu vata amitaunarara tiro, viva tiriara quaheharo varianarove tivakero, virara
    Sebulunirave – Ti Vaativano Tintiro Varianarove, tiro.
  hmo-hmo: Vadaeni ia gwau, “Dirava ese harihari gauna namona lau dekenai ia henia
    vadaeni, harihari lauegu adavana be lau dekenai do ia noho momokani, badina be
    iena natuna memero 6 lau henia vadaeni.” Vadaeni mero ena ladana ia atoa Sebuluno,
    ena anina be “Noho”.
  ata-ata: Xe miavuti la mivikala aloxo ꞌo, “Lataua mulosilo mii vile toxoxaꞌa ꞌo
    la. Iakovo vaimomo ꞌo ne anu uꞌosa misevile mo uꞌiti ualasilo mo utoxoleli xo
    eni evoꞌoneꞌi ta ꞌolu muxatele vile.” La sou mimoxoꞌu ualasou keakea ne lexe Sevulon.
  nfa-nfa: Ka na peka, aku nèngu na, “Ama Lamatua parasee jaꞌa mèdha dhu beꞌa. Ka
    limuri ne, dhèu èmu jaꞌa hudꞌi pakabꞌua ku jaꞌa, lula jaꞌa matana hia ne ana mone
    dhèu èna.” Nèti èèna ka, na pangare ana ne, Sebulon (dhu sasoa na ‘pakabꞌua’).
  urd-urd: 'तब लियाह ने कहा कि ख़ुदा ने अच्छा महर मुझे बख़्शा; अब मेरा शौहर मेरे साथ
    रहेगा क्यूँकि मेरे उससे छ: बेटे हो चुके हैं। इसलिए उसने उसका नाम ज़बूलून रख्खा।'
  rus-SYN: 'И сказала Лия: Бог дал мне прекрасный дар; теперь будет жить у меня муж
    мой, ибо я родила ему шесть сынов. И нарекла ему имя: Завулон.'
  cbt-NTPO: 'Nasitohuachina taantarin: “Iso hua''huashaso'', Saporono itarahuë. Noya
    nininso chachin Yosë nicararinco. Nani saota hua''huasha a''notërahuë ni''ton,
    iporaso'' so''yahuë noya noya ni''sarinco,” ta''ton, ina pochin nohuitërin.'
  bqc-SIM: 'ↄ̃ à mɛ̀: Lua gba maa dàmɛɛ. Kɛ́ bee sa ma zã́ a ma kpɛla, asa ma nɛgↄ̃ɛ
    ìaànↄ soolo. Ɔ̃ à tↄkpàɛ̀ Zabulↄni.'
  tcz-CHONGTHU: Hichun Leah in asei tan, “Pathen in keima numei thilken phatah tah
    eiken peh tai, tuapat'in kaji pan ngailutna sangtah einei ding ahi tai, ajeh chu
    chapa gup kaneipeh tai,” hichun amanun naosen min chu Zebulun asah tai.
  mar-mar: लेआ म्हणाली, “देवाने मला उत्तम देणगी दिली आहे. आता माझा पती माझा आदर करील
    कारण मी त्याच्या सहा मुलांना जन्म दिला आहे.” तिने त्याचे नाव जबुलून ठेवले.
  tcs-tcs: Lia i bin kolem Zebulun. Den Lia i bin spik diskain, ‘God bin gibe mi wan
    gud riwod. Distaim man blo mi i go rispekt mi bikoz ai bin bone siks boi pikinini
    po em.’
  soq-soq: Tane Lea wane wanase, “God ne amonana eubuida nen. Tauma ne badana ituposineampe
    oniadewasaneampa, ipawa me obampa uduudu 6 gamomona.” Sa baiwa me oto sa ebowa
    Sebulun wane itun.
  qub-qub: 'Leaga niran: «Tayta Diosmi cay wamrata regalamasha. Caywanga sojtanami
    wamräcuna. Chaypitami cananga runä nogatana mas cuyamanga.» Chayno nirmi chay
    wamranpa jutinta churaparan «Zabulón» nir.'
  bqp-bqp: 'akũ à pì: Luda gba mana dàmɛnɛ. Adikĩna sà ma zã ni ma kpe ta, zaakũ
    ma nɛ́gↄ̃gbɛ̃nↄ ì kãao mɛ̀n suddo. Akũ à tↄ́ kpànɛ Zɛbuluni.'
  hat-hat: 'Leya di: -Bondye fè m'' yon bèl kado. Fwa sa a, mari m'' pral pou mwen
    nèt, paske mwen fè sis pitit gason pou li. Se konsa li rele pitit la Zabilon.'
  eng-BSB: “God has given me a good gift,” she said. “This time my husband will honor
    me, because I have borne him six sons.” And she named him Zebulun.
  tod-tod: 'Lea ɠɛ ma: «GALA ge vebɛani ʋagɔ vea bɛ̀ niizu, sìnigi ɠa ʋaazu zeizu
    pɔ̀, mazɔlɔɔ gè doun zunu lɔzita zɔlɔɔga bɛ.» É daasei pɛɛni ga Zaɓulɔn.'
  eng-WEBPB: Leah said, “God has endowed me with a good dowry. Now my husband will
    live with me, because I have borne him six sons.” She named him Zebulun.
  kbq-kbq: Lia'a anage hu'ne, Anumzamo'a mareri'nea miza muse hunanteno nami'neankino,
    menina nenave'a nagrira antahinamigahie. Na'ankure 6si'a ne'mofavre kase amue.
    Nehuno agi'a Zebuluni'e huno ante'ne.
  nhe-BL: 'huan quiijto: “Dios nechmacatoc se cuali regalo. Ama nohuehue nechtlepanitas
    pampa ya nijmacatoc chicuaseme oquichpilme. Yeca ni oquichpil itoca elis Zabulón.”
    (Zabulón quinequi quiijtos Tlatlepanitacayotl.)'
  bus-bus: 'ben à bè: Luda gba maaa dàmɛ. Kɛ̀kii sa ma zã é ma kpe da, zaakɛ ma nɛ́gↄ̃gbɛ̃nↄ
    ìo mɛ̀n swɛɛdo. Ben à tↄ́ kpànɛ Zɛbuluni.'
  gub-BL: — Tupàn umur ma'e ipuràg eteahy ma'e kwez ihewe a'e. Hemen upyta putar hepyr
    a'e nehe kury, ta'e amono 6 ta'yr izupe ihe wà 'y, i'i Erez uzeupe. A'e rupi omono
    Zemurom her romo. (— Ipuràg eteahy ma'e imur awer, i'i her zaneze'eg rupi.)
  eng-DRA: 'And said: God hath endowed me with a good dowry: this turn also my husband
    will be with me, because I have borne him six sons: and therefore she called his
    name Zabulon.'
  knf-knf: 'Aji : « Naşibaţi aţenën uko unuura, uyaaş wi ayin naan adëmanaan ţiki
    dwula bapoţ biinţ paaj. » Awula katim ki Ŧabulon.'
