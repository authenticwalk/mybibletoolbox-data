verse: GEN.030.011
translations:
  mal-C: “ഞാൻ എത്ര ഭാഗ്യവതി!” എന്നു പറഞ്ഞ് അവൾ അവന് ഗാദ് എന്നു പേരിട്ടു.
  deu-TKW: 'Da sprach Lea: Glück auf! und nannte ihn Gad.'
  lin-lin: 'Lea alobaki : « Oyo nde esengo ! » Boye apesaki ye kombo « Gadi. »'
  cbr-NT: 'usokin tuaxunkë isi ka Lía kiakëxa: ¡''Ën sinánkëma ''aínbi ka ësai ''iaxa!
    Usa ''ain ka ënë tuá Gad kakin anëkë ''iti ''ikën.'
  eng-LSV: and Leah says, “A troop is coming”; and she calls his name Gad.
  bmu-bmu: Meiga Leanöŋ “Simbawoŋ!” jiba qetŋi Gad (simbawoŋ) qerök.
  eng-GNV: 'Then sayd Leah, A companie commeth: and she called his name, Gad.'
  eng-WEBSTER: 'And Leah said, A troop cometh: and she called his name Gad.'
  nhw-BL: 'Lea quiijto: “¡Se suerte! Yeca nopa oquichpil itoca elis Gad.” (Gad quinequi
    quiijtos “suerte”.)'
  swh-ONEN: Ndipo Lea akasema, “Hii ni bahati nzuri aje!” Kwa hiyo akamwita Gadi.
  bba-bba: Leɑ u nɛɛ, ɑnnɑ ɑ nɛn wii dobu wɑ! Mɑ u nùn yĩsiru kɑ̃ Gɑdi.
  eng-KJVCPB: 'And Leah said, A troop cometh: and she called his name Gad.'
  cpy-cpy: 'Okantaki oñaawaetanaki Lea: “Okaminthaamatsitakina.” Rootaki iitantyaari
    eenchaaniki Gad.'
  mpx-mpx: Yaka Leya i ba, “No waisi ya pwawa te.” Inoke alana i tun Gada.
  wbp-wbp: Liiya wangkaja, “Kuja-piyaju ngurrju-nyayirni ngajuku rdipija!” Kujarlaju,
    kurdu yalumpu yirdi-manu Kaardu.
  luo-luo: Eka Lea nowacho niya, “An jahawi.” Omiyo nochako nyathino ni Gad.
  meu-meu: Bena Lea eto, Egu madinamo negana binai. Bena mero ladana e hatoa Gad.
  npi-ULB: लेआले भनिन्, “भाग्यमानी!” त्यसैले उनले त्यसको नाउँ गाद राखिन् ।
  yor-yor: Nígbà náà ni Lea wí pé, “Orí rere ni èyí!” Ó sì pe orúkọ rẹ̀ ní Gadi.
  emp-NTPO: 'Maʌ̃ne Leaba jarasia: “Mʌ̃ra boro biasia.” Mãwã dji warrara trʌ̃ b̶ʌsia
    Ga.'
  ind-ind: Lea berkata, “Aku sungguh beruntung.” Maka dia menamai anak itu Gad.
  pes-OPCB: 'لیه گفت: «خوشبختی به من روی آورده است»، پس او را جاد نامید.'
  ssx-ssx: Kota꞉ Liama꞉ alota꞉ Epekeeki ma꞉nda꞉ I̱ pa꞉ta꞉ a꞉pa꞉la꞉me laa mo wekina꞉
    bikita꞉ Ka꞉de leekeme.
  lcm-lcm: Na Lea kala antok ta, “Pua, kag bil roron luai!” Le si mengen suke vanang
    na kala atuk a nat ang ta Gad.
  aer-aer: Leah angkeke, “Alakenhe ware kwenhe arne mwerre areye atyenge irreke!”
    Alakenhenge anteme re ampe renhe Gad arritnye antheke. Arritnye Gad ileme “Atyenge-arle
    Mwerre-irreke.”
  tgl-ULB: Sinabi ni Lea, “Ito ay napakapalad!” Kaya siya ay pinangalanan niyang Gad.
  nop-nop: Nagilune Leadi “wele momooŋ” yoŋa wou Gad youkuk.
  kca-kca: 'Лия йастәс: «Шек йӑм». Гад нэмән ԓўвеԓ пŏтсәԓы.'
  cbu-NT: Liysha anoo nlluraa parangu, kizpur shambatarangiya. Yungpartand m'chachureetsi
    panarangi. Ashiriya, suru Gad átu ísamachima, mang tárangiya.
  hui-hui: Ani taba hanayagola Liahanda lalu, Áyu ina bolangua kogoni, lowa igiri
    mini Gada wini.
  wrs-wrs: Doa Leava os awona Gatm, noinda osva awona, kakowa lehra vei.
  mya-mya: ထို​နောက်​လေ​အာ​က``ငါ​၌​ကောင်း​ကျိုး​ဆိုက် ရောက်​လာ​ပြီ'' ဟု​ဆို​လျက်​ထို​သား​ကို​ဂဒ်
    နာ​မည်​ဖြင့်​မှည့်​လေ​၏။-
  cbi-NTPO: 'Lía tsandimi: ¡Mika urave! Tsa'' mitya entsa kaanaa Gad mumunu tsuve,
    (hebreo palaachiya “ura'' iñuve” titiñuu juve titu).'
  bod-N: དེར་ལེ་ཨ་ན༌རེ། ཤིན་ཏུ་ལེགས་སོ་ཞེས་སྨྲས་པའི༌ཕྱིར། བུའི་མིང་ལ་གཱ་རྡུ་ ཞེས་བཏགས༌སོ།།
  wsk-wsk: Se Leah balam, “Imi am yawarakala se ko amilmilasam!” Ale kuriang nup beteram
    Gad mam.
  kkl-kkl: Mangkarogpa, Lea nenekori yubu lelamogti, “Na wali neneptan,” aro me si
    Gad engkaog.
  sna-sna: Ipapo Rea akati, “Makorokoto! Zvaita zvakanaka.” Saka akamutumidza zita
    rokuti Gadhi.
  spa-BLM: 'Lea dijo: “¡Qué suerte!”. Le puso el nombre de Gad.'
  beu-beu: Angmuse Lea ana mateng hula, “Neaabetang aaung-hama tila.” Angmuse ana
    vaal angu ene maveng, ene Gad (evengbanang tarang se hula, ꞌaabetang aaungꞌ).
  cac-cac: —Vach' vico' yuj chi' Gad svac' sb'iej vin̈ unin tic, xchi ix Lea chi'.
  swh-ULB: Lea akasema, “Hii ni bahati njema!” Hivyo akamwita jina lake Gadi.
  bel-bel: 'І сказала Лія: прыбавілася. І дала яму імя: Гад.'
  deu-ELBBK: 'Da sprach Lea: Zum Glück! Und sie gab ihm den Namen Gad.'
  mbb-OT: Migkaǥi si Lea te, “Utew meupiya is palad ku!” Umbe migngezanan din haazà
    is batà ki Gad.
  msc-msc: 'Leya kan ko: «N da kunnadiya.» Wo le rɔ, a ka den wo tɔɔ la ko Kadi.'
  mal-2015: 'അപ്പോൾ ലേയാ: ഭാഗ്യം എന്നു പറഞ്ഞു അവന്നു ഗാദ് എന്നു പേരിട്ടു.'
  tuo-NT: 'Co tojo weecã ĩꞌagõ, Lea aꞌtiro nico niwõ: “Añubutiaro waꞌaꞌa. Tojo weegʉ
    wĩꞌmagʉ̃ Gad wãmetigʉsami”, nico niwõ.'
  gup-gup: Wanjh Leah yimeng, “Kunukka wanjh kunmak.” Wanjh kunu ngaleng bingeykurrmeng
    Gad.
  met-met: Baing Lea harua ba, “Kubolu dalingam xap nga baing!” Binabu uxu yanoa ba
    Gad.
  gvs-gvs: Tuwo kina Reyayana mana uyáwana idigo kana, ‘Guna dedevina bogina ababane!’
    Tuwo natuna ivayou Gadai.
  rmc-rmc: 'Akor e Leja phenďa: „Savi bach man hin!“ Vašoda leske diňa nav Gad.'
  nlg-nlg: Leah te bosa, “Ivei vaho tua te vagha na uto ia tu loghoa,” na pukuna keri
    ge holoa nia Gad.
  dgr-DOGNT: Leah hadı, “K'ǫǫnì sets'ǫ̀ hoedı!” hadı. Eyıt'à dǫzhìa Gad wìyeh ayį̀į̀là.
  pes-OPV: 'و لیه گفت: «به سعادت!» پس او را جادنامید.'
  ron-1924: „Ку норок!” а зис Лея. Де ачея й-а пус нумеле Гад.
  ben-OBCV: তখন লেয়া বললেন, “আমার কী মহাসৌভাগ্য!” অতএব তিনি তার নাম রাখলেন গাদ।
  lex-lex: 'Lea niwra: “Yara''a-yapalu nmai wia.” Noma nala keke''en de pa nwawa Gad
    (nnia''eratni de, pripanni-fa''anni).'
  rgu-rgu: Lea dedea nae, “Au ua-nale ka malole a so.” Boe ma ana foi anaꞌ ria nade,
    Gad (sosoa na nae, ‘ua-nale malole’).
  som-som: Oo Lee'ahna waxay tidhi, Ayaan weynaa! Magiciisiina waxay u bixisay Gaad.
  lat-VUC: 'dixit: Feliciter, et idcirco vocavit nomen ejus Gad.'
  aoi-aoi: Yingi-yama ngalaja Liya, “Eningaba na-ngekburakajungwuma nganyangwa,” yingi-yama.
    Yadikina yingini-yengbijuwama Keda nenimikirra, mena akina ekirra Keda ne-yaminama
    “eningaba na-ngekburakajungwuma.”
  eng-ASVBT: And Leah said, Fortunate! and she called his name Gad.
  mna-mna: '@see-verse:GEN.030.010'
  ita-1885: 'E Lea disse: Buona ventura è giunta; e pose nome a quel figliuolo Gad.'
  eng-LXXUP: 'And Leah said, It is happily: and she called his name, Gad.'
  eng-ULB: Leah said, “This is fortunate!” so she called his name Gad.
  spa-VBL: 'Entonces Lea dijo: “¡Cuán afortunada soy!” Y a este hijo lo llamó Gad.'
  fra-_FOB: 'Et Léa dit: Quel bonheur! Et elle l''appela Gad (bonheur).'
  mal-mal: 'അപ്പോൾ ലേയാ: “ഭാഗ്യം” എന്നു പറഞ്ഞ് അവൾ അവന് ഗാദ് എന്നു പേരിട്ടു.'
  urd-GVR: Liyāh ne kahā, “Maiṅ kitnī ḳhushqismat hūṅ!” Chunāṅche us ne us kā nām
    Jad yānī Ḳhushqismatī rakhā.
  suz-BL: मिनु लेआमी “रिम्‍शो दुम्‍त” दे आ नें गाद वोदा बाक्‍त।
  ita-1927: 'E Lea disse: “Che fortuna!” E gli pose nome Gad.'
  ckb-ckb: 'لێئە گوتی: «بەختێکی باش!» ئیتر ناوی لێنا گاد.'
  eng-BBE: 'And Leah said, It has gone well for me: and she gave him the name Gad.'
  crx-NTPO: '''Et Leah ''utni, “Dune lhuganene ''az de hidulh!” ''Inka nyoon ts''oodun
    Gad yulhni.'
  kan-OKCV: ಆಗ ಲೇಯಳು, “ಎಂಥಾ ಸೌಭಾಗ್ಯ,” ಎಂದು ಹೇಳಿ ಅವನಿಗೆ ಗಾದ್ ಎಂದು ಹೆಸರಿಟ್ಟಳು.
  bbb-bbb: '@see-verse:GEN.030.010'
  tam-2017: 'அப்பொழுது லேயாள்: “ஏராளமாகிறதென்று” சொல்லி, அவனுக்குக் காத் என்று பெயரிட்டாள்.'
  spa-RV-1909: 'Y dijo Lea: Vino la ventura. Y llamó su nombre Gad.'
  ron-BTF: 'Şi Leea a spus: O trupă înarmată vine; şi i-a pus numele Gad.'
  eng-WEBP: Leah said, “How fortunate!” She named him Gad.
  eng-FBV: Leah said, “I'm really fortunate!” So she named him Gad.
  nld-1939: 'En Lea zeide: Wat een weelde! En ze noemde hem Gad.'
  nch-BL: 'Lea quiijto: “¡Se suerte! Yeca nopa oquichpil itoca elis Gad.” (Gad quinequi
    quiijtos Suerte.)'
  tfr-NTPO: Lea tjl̈ẽ ga «Tja kong l̇l̇ëbo weno pjl̈ú tjän. E kjĩshko ga bor wa ëre
    koiër Gad» l̈e.
  vie-1934: 'Lê-a rằng: Phước biết dường bao! rồi đặt tên đứa trai đó là Gát.'
  hin-CV: लियाह ने सोचा, “कैसी धन्यता है यह!” इसलिये उस बेटे का नाम गाद रखा.
  eng-OURB: Leah [Weary] said, “How fortunate!” She named him Gad [Good fortune].
  spa-BES: 'Y Lea dijo: Me ha ido bien, y le dio el nombre de Gad.'
  tdx-tdx: Le hoe t’i Leae, Hasoa tata! Aa le natao’e Gade ty añara’e.
  vid-vid: Lea nakalonga, “Mbuli zangundutila goya.” Ahyo nakamchema mwana ayo Gadi.
  pwg-pwg: Ivi tuwa na Liya ivona bo, “Aku nuwabiibai irakata.” Tuna kubiine Silpa
    natuna ivi vavei ‘Gedi.’
  eng-OKE: and Leah said, There cometh prosperity; and she called his name Gad.
  tha-KJV: นางเลอาห์​ว่า “กองทหารกำลังมา” จึงตั้งชื่​อบ​ุตรนั้​นว​่า กาด
  por-BR-2018: 'E disse Lia: Veio a boa sorte. E chamou seu nome Gade.'
  bco-bco: So꞉wa a꞉no꞉ sa꞉la꞉liabikiyo꞉, Lea eyo꞉ a꞉la꞉sio꞉, “Mada o꞉m, nemo꞉wo꞉ nafale
    dimidab.” A꞉la꞉fo꞉ko꞉lo꞉ eyo꞉ so꞉wa a꞉no꞉ Gad wikilo꞉.
  deu-ELO: 'Da sprach Lea: Zum Glück! Und sie gab ihm den Namen Gad.'
  ktm-ktm: Leah ihpa, “Marngan! Yu uduwe pedehnen marai todo ile mbrulun Yakop pe
    yu kawe nedu sulo-on.” Eri pe iy irson kom kuti rangan ile Gat.
  caa-caa: 'Entonces ojron e Lea y che: “Pues jax inteꞌ nuxi chojbꞌesiaj taniut, y
    tamar era axin caturbꞌa ucꞌabꞌa Gad”, che e Lea. Pues uyubꞌnar e ojroner Gad lar
    tacar e ojroner hebreo xeꞌ war che: “Chojbꞌesiaj”.'
  eng-WYC-2018: Leah said, Blessedly (or I am most fortunate); and therefore she called
    his name Gad.
  epo-epo: 'Kaj Lea diris: Venis feliĉo! kaj ŝi donis al li la nomon Gad.'
  uig-PIN: 'Leyaⱨ: — «Nemidegǝn tǝlǝylik-ⱨǝ!» dǝp uning ismini Gad ⱪoydi.'
  beo-beo: Lia da amane sia:i, “Na da hahawane udigili lai!” Amaiba:le e da Ga:de
    (Hahawane udigili Lai) dio ema asuli.
  tpi-OTNT: Na Lea i tok olsem, “Mi win tru.” Olsem na em i kolim nem bilong pikinini
    Gat.
  hau-SA: Sai Liyatu ta ce, “Na yi sa’a!” Saboda haka ta ba shi suna Gad.
  udu-udu: 'Dhala Le/ah ki o gwo mo ki: Mo i e ki ’bor mo, wakan ayim ki yuḵ a’di
    gway mo ka Jaad mo.'
  uig-LAT: 'Léyah: — «Némidégen teleylik-he!» dep uning ismini Gad qoydi.'
  nde-nde: ULeya wasesithi, “Inhlanhla engakanani!” Wamutha ibizo wathi nguGadi.
  ton-ton: 'Pea pehē ʻe Lia, “ʻOku haʻu ʻae tokolahi: pea ne ui hono hingoa ko Kata.”'
  ces-1613: 'Protož řekla Lía: Již přišel zástup. A nazvala jméno jeho Gád.'
  eko-eko: 'Liiya khulupa yoori: “Kashapweyiwa mwaani!” Khuntthaja nzina la Gaati.'
  nss-nss: Pwen pe Leyah ipa, “Mwakan kuntamwaitini yiy.” Pwen pe ipohowe ngalan ara
    “Kat.”
  eng-WMB: Leah said, “How fortunate!” She named him Gad.
  tam-TCV: அப்பொழுது லேயாள், “நான் எவ்வளவு அதிர்ஷ்டசாலி” என்று சொல்லி அவனுக்கு காத்
    என்று பெயரிட்டாள்.
  ceb-ULB: Miingon si Lea, “Palaran kini!” busa ginganlan niya siya ug Gad.
  mkn-mkn: Ju Lea omong bilang, “Beta pung nasib, su bae.” Deng dia kasi nama itu
    ana, Gad (yang pung arti ‘nasib bae’).
  pol-UBG: 'Wtedy Lea powiedziała: Przyszedł oddział. I nadała mu imię Gad.'
  agr-agr: 'Nunikmatai Lea chichaak: “¡Yajau jukichjai! Nuadui juju uchi daajig Gad
    atatui”, tiuwai.'
  kyc-kyc: Dokopa Liyame lao, Namba embone petamo, lapala wane banya kingi Gateleya.
  urd-GVU: لیاہ نے کہا، ”مَیں کتنی خوش قسمت ہوں!“ چنانچہ اُس نے اُس کا نام جد یعنی
    خوش قسمتی رکھا۔
  deu-1912: 'Da sprach Lea: Rüstig! Und hieß ihn Gad.'
  ntj-ntj: Nyangka Liyalu nyakulalpi watjarnu, “Wiya, walykumunu-tju ngarangu.” Palunyalu
    katja palunyanya yini tjapirnu Kaarrnga.
  row-row: Lea olaꞌ nae, “Au uanale ngga, malole ena.” Naa de, ana babꞌae anaꞌ naa,
    Gad (sosoa na ‘uanale maloleꞌ’).
  kan-2017: ಲೇಯಳು, “ನನಗೆ ಶುಭವಾಯಿತೆಂದು” ಹೇಳಿ ಅದಕ್ಕೆ “ಗಾದ್” ಎಂದು ಹೆಸರಿಟ್ಟಳು.
  ena-ena: Huhɨlɨci Lea abami. Cicala uami. Lavɨla ninaŋ agadɨ ibi lamavɨla abami.
    Gatɨ uami.
  tgo-tgo: Amba Leya iŋa, “Kaero ya mwaun.” Iya kaiwae i rena ŋgamako idae Gad.
  yap-yap: Me ga’ar Leah, “Bfel’ wa’athag; me tunguy fithingan ni Gad.
  tet-tet: Naree nunia, Lea dale naꞌak, “Haꞌu ketan sotir diꞌak tiꞌan.” Tan baa nia,
    Lea nanaran oan nia, naran Gad (tan lia fuan gad isin naꞌak ‘sotir diꞌak’).
  hlt-MCSB: Te vaengah Leah loh , “Yoekam loh a loh,” a ti dongah anih ming te Gad
    a sui.
  mdy-ETH: ሊያ ዒማና፦ «ታ ዎዚጉዴ ባሊቲና ዓኣያዳይ!» ጋዓዖ ሱንፆ ዒዛኮ ጋኣዴ ጌዒ ጌሤኔ።
  twi-ASANTE: Na Lea kaa sɛ, “Akrayɛ bɛn nie.” Enti, ɔtoo abɔfra no edin Gad a asekyerɛ
    ne, “Asi me yie.”
  bhl-bhl: 'Dukului, Elea u bokolomelu: “Nete ken kelika!”, angeko, aul beem wiin
    e “Gat”, dangsu kale.'
  con-NTPO: 'Leaja su: “¡Ñajan gana! Tsa''camba gi va du''shuma inisiaña Gad.”'
  eng-WEBU: Leah said, “How fortunate!” She named him Gad.
  bnp-bnp: Lakea e Lea i ta maea, “A nabirei vona!” Lakea i vunua e Gad.
  wal-wal: Liya, “Laa hagee aiba lo77o qaadee!” yaagaasu. Hegaa gishshau Gaada sunttaasu.
  mgh-mgh: 'Vano Leya aheera: Ila iparakha! Phimaana ahomwiihana Kaate.'
  acu-NT: 'Lea chichaak: —Pengker nintimsan pujajai, —tusa nu uchi naaringkia Gad
    inaikiamiayi.'
  spa-PDDPT: 'Entonces Lea dijo: ¡Vino la ventura! Y lo llamó Gad.'
  gun-gun: 'Ha''e ramo Lia aipoe''i: — Iporã ete va''e oiko xevy — he''i vy omboery
    Gade.'
  agu-BL: 'nintzun tal Lea: “¡Chumbalaj nin inswert! Cha''stzun te Gad sbne'' bi''
    yi ni''e''j.”'
  eng-PEV: Then Leah said, “I’m really lucky.” And Leah named that baby Gad. That
    name means lucky.
  ilo-ULB: Kinuna ni Lea, “Kinagasat daytoy!” isu a pinanagananna daytoy iti Gad.
  kpg-kpg: Leah ga helekai, “Au gu haadanga lamalia.” Gei mee gaa gahi di ingoo o maa
    bolo “Gad”.
  uig-ARA: 'لېياھ: ــ «نېمىدېگەن تەلەيلىك-ھە!» دەپ ئۇنىڭ ئىسمىنى گاد قويدى.'
  bsp-bsp: 'Kɔ Leya oloku fɔ: «Pəbotu pender!» Kɔ Leya ɔsɔŋ wan wəkakɔ tewe ta Kadu.'
  mbs-mbs: Minikagi si Lea, “Neidowan a te Timanem!” Yan iningedanan din se batà din
    ki Gad (kelebadan niyan, neidowan).
  tof-tof: Olgab Lia bóktanórr wagó, “Kürü morroal ia kine,” da wa oya ngi ngyesilürr
    Gad.
  sus-sus: Leya naxa a fala, «Hɛɛri bara fa n ma.» A naxa na di xili sa Gadi.
  pon-2006: Lia eri nda, “I paiamwahulahr.” Ih eri kihong eden pwutako Kad.
  jae-jae: Ma Lea kêsôm gebe “Aê katap ŋoc ŋajam sa.” Ma gê ênê ŋaê gebe Gad.
  ksd-ksd: 'Ma Lea i ga biti: Iau ti kedek! Ma i ga tar ra iangina ba Gad.'
  tur-YTC: Lea, “Uğurum!” dedi. Adını Gad (Uğur) koydu.
  bel-N: 'I сказала Лея: “Прыйшоў посьпех!” I назвала імя ягонае Гад.'
  grc-BRENT: Καὶ εἶπε Λεία, ἐν τύχῃ· καὶ ἐπωνόμασε τὸ ὄνομα αὐτοῦ, Γάδ.
  ind-AYT: Lea berkata, “Betapa beruntungnya.” Jadi, dia menamainya Gad.
  lid-lid: Eme Liya badeh anya, “Jo ndramwe-es ai,” eme iy tondrohani nyaran Gat.
  eng-NNA: Leah said, “Very good.” So she named that child Gad.
  nya-nya: Pamenepo Leya anati, “Mwayi wangawo!” Choncho anamutcha Gadi.
  hrv-hrv: 'Lea uskliknu: “Koje sreće!” Tako mu nadjenu ime Gad.'
  mps-mps: Tama Leago te po wai, “Ena nogi ugwaba mu igulalio.” Tama tibaso, agai
    te wai nogi te Gat poali.
  llg-llg: De Lea kokolak nae, “Au ua-naleng malole so.” Huu ndia, de ana foi kakanak
    ndia, nade Gad (fo ndandaan nae, ‘ua-nale malole’).
  tpi-tpi: Na Lea i tok olsem, “Mi win tru.” Olsem na em i kolim nem bilong pikinini
    Gat.
  dan-1931: 'sagde Lea: “Hvilken Lykke*!” Derfor gav hun ham Navnet Gad. { [*på hebr.
    Ordspil med Navnet Gad.] }'
  vie-OVCB: 'Lê-a đặt tên nó là Gát, vì nàng nói: “Tôi thật may mắn!”'
  lbk-lbk: Ya ket kinwanin Lea, “Naoney ak mampet!” Siya chi't nginadnana nan onga
    is Gad.
  guj-2017: લેઆએ કહ્યું, “આના પર ઈશ્વરની દયા છે!” તેથી તેણે તેનું નામ ‘ગાદ’ પાડ્યું.
  byr-byr: '@see-verse:GEN.030.010'
  awx-awx: Dukngiwän kuläkake, Leatä “Näle usingu tinangäsändo teyä alinggak,” yake
    umanä Gad yang inikut.
  pon-2006A: Lia eri nda, “I paiamwahulahr.” Ih eri kihong eden pwutako Kad.
  por-BRBSL: 'Leah disse: “Que sorte!”. Ela lhe deu o nome de Gad.'
  aly-aly: Leah angkek, “Nhenh mwerr-angkwarr alakenh.” Ranem awey akely renh Gad
    itnewek, alakenh aynteyel angka ikwerenhel, “Nhenh mwerr-angkwarr alakenh.”
  cth-cth: Leah ni, a yawhawi, telah ati teh, a min lah Gad a phung.
  twi-twi: Na Lea kae se, “Akraye bɛn ni!” Enti ɔtoo abofra no din Gad a ne nkyerɛase
    ne, “Asi me yiye.”
  hlt-hlt: Te vaengah Leah loh, “Yoekam loh a loh,” a ti dongah anih ming te Gad a
    sui.
  tbz-SIM: 'Kɛ̀ Deɑ dɔ̀: N yuu diì nɑɑti! Kòo dɛ̀ yu kɛ dɔ̀ Kɑdi.'
  msy-2020: Ezɨ Lea ghaze, “Kɨ bar angavsɨghɨn kamaghɨn amigha egha dera.” Egha ziam,
    “Gat,” a gatɨ.
  txq-txq: Boe ma Lea kokolak nae, “Au ua-naleng neulauk ena.” De ana foi kanak naa,
    nade Gad (fo sosoa-ndandaan ‘ua-nale neulauk’).
  aaz-aaz: Rarit bi Lea naꞌuab am nak, “Au ua reko kau.” Onaim in nakanab riꞌanaꞌ
    naan naiꞌ Gat (reꞌ in aꞌmoufn ii, nak ‘ua reko’).
  azb-azb: Lea «uğur qazandım» deyib onun adını Qad qoydu.
  eng-DBY: And Leah said, Fortunately! and she called his name Gad.
  hin-2017: तब लिआ ने कहा, “अहो भाग्य!” इसलिए उसने उसका नाम गाद रखा।
  wol-KYG: 'Leya ne: «Ndaw wërsëg wu réy!» daldi ko tudde Gàdd (mu firi Wërsëg).'
  swp-swp: Lea i ene, “I lolo ariri!” Arinai esana ie tore Gada.
  bjr-bjr: Reeaa nammarifa qafamasee qinau. Oo qini amiqimma qisainara mi faiqina
    auqu Kadafa nee qinau.
  eng-YLT: and Leah saith, 'A troop is coming;' and she calleth his name Gad.
  heg-NTPO: Ti Lea aa noan, “Auk ulat ti banan son.” Kon un ngali tana-ana na ngala
    Gad, (man nahin na noan ‘ulat banan’).
  ptu-ptu: 'Ma''kada Lea naua: “Kehongko''ä''.” Iam too anna nasangaim Gad.'
  bzd-NTPO: 'Lía tö iché: “¡Edaa̱ ì mène ye'' a̱!” E'' kue̱ki̱ ilà kiè méka̱itö Gad.'
  kwf-kwf: goꞋo Ꞌi Lia ka fata Ꞌuri, “Ngwae neꞋe nia ꞋoilakiꞋa fuaku!” Ma nia ka saea
    ngela neꞋe Ꞌania sa Gad.
  eng-WYC-2017: Leah said, Blessedly; and therefore she called his name Gad.
  eng-WMBB: Leah said, “How fortunate!” She named him Gad.
  spp-spp: 'Ka Leya si jwo: «Mii ɲùŋk''à táan dɛ!» Lire kurugo, u à li mɛge le Gadi.'
  aey-aey: Odocob Lia uqa maden, “Eu ijanu me bahic,” en. Eunu uqa ijan Gad qon.
  urd-GVH: लियाह ने कहा, “मैं कितनी ख़ुशक़िसमत हूँ!” चुनाँचे उसने उसका नाम जद यानी
    ख़ुशक़िसमती रखा।
  rug-rug: Meke zama se Lia, “Ele gulea qua si rau!” Ke poza nia e Qadi sa sa koburu.
  gaz-gaz: Liyaan immoo, “Maal milkiin akkanaa!” jettee maqaa isaa Gaad jettee moggaafte.
  fra-LSG: 'Léa dit: Quel bonheur! Et elle l’appela du nom de Gad.'
  yal-yal: Leya yi a fala, a naxa, “Hɛrin bata fa n ma.” A yi na diin xili sa Gadi.
  gum-gum: 'Inchen Leabe trenchibig køn: “Yangucha tabig pub attrabigwan tøgaguinatan”
    cha. Incha treekkurri Gad munchi pasrøbig køn.'
  iou-iou: Bäyaŋ imiŋirän Lea wisikna yäŋ nadäŋpäŋ wäpi Gat yäŋ iwetkuk.
  haw-1868: I mai la o Lea, Pomaikai; a kapa iho la ia i kona inoa, o I Gada,
  arb-NAV: 'فَقَالَتْ لَيْئَةُ: «يَا لَحُسْنِ الْحَظِّ!» وَدَعَتْهُ جَاداً (وَمَعْنَاهُ:
    فَأْلٌ حَسَنٌ، أَوْ كَتِيبَةٌ قَادِمَةٌ).'
  adz-adz: Da Lia ini, “Dzi rab runggangꞌ inting angu.” Ibinigi da arangan ifaringꞌ
    i binganggan Gat (wainggan ibi ‘raba runggan ntingan angu’).
  ewe-ewe: Lea na ŋkɔe be Gad si gɔmee nye “Dzɔgbenyui ɖi kpem!”
  eng-LEE: 'And Leah said, Good luck hath come: and she called his name Gad.'
  dji-dji: Nyani bindjin, “Ngarri djambatjpan!” Marrga nyani yagirri-yirrpini nyaninyi
    Gat (Gad), gima ngunung yagirri mayali gatjinmi miri ‘Djambatj’.
  nna-nna: Leah-lu karra marna, “Yarranijayi!” Yini marna pala partany Gad. [“Gad”
    means, “good fortune”.]
  asm-FB: লেয়াই ক’লে, “ই কেনে সৌভাগ্য!” এইবুলি তেওঁ ল’ৰাটিৰ নাম গাদ ৰাখিলে।
  sus-A: لٍيَ نَشَ عَ قَلَ، «هّيرِ بَرَ قَ ﭑ مَ.» عَ نَشَ نَ دِ شِلِ سَ فَدِ.
  fra-SBL: 'Léa dit : « Quelle chance ! » Elle lui donna le nom de Gad.'
  hbo-hbo: וַתֹּ֥אמֶר לֵאָ֖ה *בְּגָד (בָּ֣א גָ֑ד) וַתִּקְרָ֥א אֶת־שְׁמֹ֖ו גָּֽד׃
  shp-NTPO: 'Jatianra Lea iká iki neskati: “¡En shinanamatianbira, mia kopíres ea
    bakeya banéke! Jakopíra nato bake en janeai, Gad akin”, iki.'
  eng-WYCLIFFE: and therfor sche clepide his name Gad.
  piu-2006: '@see-verse:GEN.030.010'
  pjt-pjt: Ka Liyalu wangkangu, “Ngangari! Alatjiṯuṉatju ngayulu katjatjararingu.”
    Munu tjitji palunya ininu Kaatanya.
  cwe-cwe: Leya kalonga, “Nipata sudi,” ivo kamtanga zina jake Gadi.
  bgs-bgs: Igkagi si Lea, na mà din, “Igtabanganna katô Manama!” Purisu igngadanan
    i Lea tô batà ki Gad.
  kik-kik: Nake Lea akiuga atĩrĩ, “Hĩ, kaĩ ũyũ nĩ mũnyaka-ĩ!” Nĩ ũndũ ũcio agĩgatua
    Gadi.
  ksr-ksr: Mero Leanoŋ “Simbawoŋawo!” jeŋ qata Gad (simbawoŋawo) qaro.
  fra-NCL: 'et Lia dit : « Quelle bonne fortune ! » et elle le nomma Gad.'
  cek-AK: To naah Leah mah, Misatuh kami abu to angzoh, tiah thuih; to pongah anih
    mah Gad, tiah ahmin phui.
  xla-xla: Epapalati Liyata maseyemala hiye Gad hi hamiyo. Epame epo atlaiyo, “Ka꞉dle
    kokotapo na꞉ dla mo-woyamapo,” diyo.
  cuk-cuk: 'Geb degi, Lea sogded: “¡Ibiyob nued angi binsalesa!” A-ulale, a-machigwa
    Gadʼye onugsasad.'
  uig-CYR: 'Леяһ: — «Немидегән тәләйлик-һә!» дәп униң исмини Гад қойди.'
  tel-2017: అప్పుడు లేయా “ఇది అదృష్టమే గదా” అనుకుని అతనికి గాదు అని పేరు పెట్టింది.
  hat-BSA: 'Konsa, Léa te di: “A la chans!” Epi li te nonmen li Gad.'
  kos-kos: Leah el fahk, “Wola ouiyuk.” Ouinge el sang inen tulik sac Gad.
  hbo-WLC: וַתֹּ֥אמֶר לֵאָ֖ה בגד וַתִּקְרָ֥א אֶת־שְׁמ֖וֹ גָּֽד׃
  ibo-ibo: Mgbe nke a mere, Lịa kwuru sị, “Nke a bụ ihuọma.” Ọ kpọrọ nwa ahụ Gad.
  ory-ory: ତହୁଁ ଲେୟା କହିଲା, “ଏ କି ସୌଭାଗ୍ୟ!” ଏଥିପାଇଁ ତାହାର ନାମ ଗାଦ୍‍ (ସୌଭାଗ୍ୟ) ରଖିଲା।
  wmt-wmt: '@see-verse:GEN.030.010'
  chk-chk: Nge Lea a apasa, “Feiöch a toriei!” Iei mine a aita ngeni ewe ät Kat .
  ssd-ssd: 'Lea nu sakina: Ye yiŋe mambo liwit ŋgina sulumba nu kiŋo ta nyunu Gat
    ŋgina.'
  rop-rop: en Liya bin tok, “Mi gudbinji dumaji ai garram lilboi en im neim Ged.”
  ukr-1871: 'І рече Лея: Пощастило менї! І дала йому імя: Гад.'
  eng-AOI: Leah said, “Good has come to me.” So she named him Gad, because Gad means
    “good has come.”
  yon-yon: Woonuune, Leambed yedmeen “Ne kuu amun kandeni kubaan!” andekoru, dana
    yaningko Ged ande koween.
  bch-bch: Ta Lea ikeo, “Danga kemi tau iuot pagau.” Ta iuato ieda Gat.
  deu-1951: 'Da sprach Lea: Ich habe Glück! und hieß ihn Gad.'
  eng-JPS: 'And Leah said: ''Fortune is come!'' And she called his name Gad.'
  ubr-ubr: Leah iyau, “Yau au obin agaturai,” on mes i wabai Gad.
  srp-1865: 'I Lija reèe: doðe èeta. I nadjede mu ime Gad.'
  lug-lug: Leeya n’agamba nti, “Guno mukisa gwennyini!” Kwe kumutuuma Gaadi.
  heb-heb: ותאמר לאה בגד ותקרא את שמו גד׃
  ben-IRV: তখন লেয়া বললেন, “সৌভাগ্য হল;” আর তার নাম গাদ [সৌভাগ্য] রাখলেন।
  pan-pan: ਤਦ ਲੇਆਹ ਨੇ ਆਖਿਆ, ਮੇਰੇ ਭਾਗ ਜਾਗੇ ਹਨ, ਤਾਂ ਉਸ ਨੇ ਉਹ ਦਾ ਨਾਮ ਗਾਦ ਨੇ ਰੱਖਿਆ।
  tkr-tkr: 'Leayee eyhen: – Nimee xəbna xoşbaxtiyvallayiy! Məng''ee mang''un doyud
    Qad (xoşbaxtiyvalla) giyxhe.'
  mwp-mwp: Leya kedha mulaydhin, ‘Ngayapa kapu woenab.’ Nadh nel tharadhin Gad.
  mya-JVB: လေအာ က၊ ကောင်းကျိုး လာသည်ဟု ဆို ၍ ၊ ထို သားကို ဂဒ် အမည် ဖြင့် မှည့် လေ၏။
  tte-O: Yo kabo Leya iba, “Yanamwanamwako, amokisamo.” Mwa kabo esana ipei Gada.
  tbg-tbg: Riaava tiharo, Ti koqema timitaimanta qaiqaa vainti varauro, tivakero vi
    vaintirara Gaatirave – Koqe Haika Timirave, tiro.
  hmo-hmo: Vadaeni, Lea ia gwau, “Lauegu laki ena nega be inai.” Vadaeni mero ena
    ladana ia atoa Gado, anina be “Laki Nega Namona”.
  ata-ata: Xe Lea miavuti la mivikala aloxo ꞌo, “Voxo laixe muxali.” La sou ane mimoxoꞌu
    keakea ne ualasou lexe Xati.
  nfa-nfa: Hèia Lea peka na, “Kalua jaꞌa, mèngi le.” Ka na pangare na, Gad (dhu sasoa
    na ‘kalua mèngi’).
  urd-urd: तब लियाह ने कहा, ज़हे — किस्मत! “तब उसने उसका नाम जद्द रख्खा।
  rus-SYN: 'И сказала Лия: прибавилось. И нарекла ему имя: Гад.'
  cbt-NTPO: '@see-verse:GEN.030.010'
  bqc-SIM: 'Ɔ̃ Lea mɛ̀: Minaɛ. Ɔ̃ à tↄkpàɛ̀ Gada.'
  tcz-CHONGTHU: Hichun Leah in hitin aseiye, “Hamphat aum bouve,” atin naosen min
    chu “Gad” asah tai. Hichun avetsah chu, keima iti vangphat kahi hitam tina ahi.
  mar-mar: लेआ म्हणाली, “मी सुदैवी आहे.” तेव्हा तिने त्याचे नाव गाद ठेवले.
  tcs-tcs: Lia i bin kolem Gad. Lia i bin spik diskain, ‘Ei! Samting gud i go apen
    po mi!’
  soq-soq: Ita Lea oto sa ewene wanase, “Ide dewanten eudida.” Ita me oto ebowa Gad
    wane itun.
  qub-qub: 'Chaura Lea niran: «Nogapami surtillaga.» Chayno nirmi chay wamrapa jutinta
    churaparan «Gad» nir.'
  bqp-bqp: 'Akũ Lea pì: Mìnnamɛ. Akũ à tↄ́ kpànɛ Gada.'
  hat-hat: 'Leya di: -Ala fanm gen chans se mwen menm! Se konsa li rele pitit la Gad.'
  eng-BSB: Then Leah said, “How fortunate!” So she named him Gad.
  tod-tod: 'Lea ɠɛni ma: «Niima undaanɛɛ ɠa lee!» É daasei pɛɛni ga Gade.'
  eng-WEBPB: Leah said, “How fortunate!” She named him Gad.
  kbq-kbq: Anante Lia'a amanage hu'ne, Na knare'za hue, nehuno agi'a Gati'e huno antemi'ne.
  nhe-BL: 'Lea quiijto: “¡Se suerte! Yeca nopa oquichpil itoca elis Gad.” (Gad quinequi
    quiijtos Suerte.)'
  bus-bus: 'Ben Lea bè: Mìnnaamɛ. Ben à tↄ́ kpànɛ Gada.'
  gub-BL: Na'e Erez uze'eg nezewe kury. — Ikatuahy ma'e uzeapo ihewe, i'i. A'e rupi
    — Kaz, amono putar izupe her romo. (-Ikatuahy ma'e uzeapo haw, i'i her zaneze'eg
    rupi.)
  eng-DRA: 'She said: Happily. And therefore called his name Gad.'
  knf-knf: 'Leya aji : « Ni nji nnuurëndani! » aţu''a katim ki Gad.'
