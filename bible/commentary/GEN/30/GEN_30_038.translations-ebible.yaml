    para beber.
  aly-aly: Arwerl renh-rnem rnkernek kwaty trough impalthek, yep-yepel-rnem kwaty-warl
    apetyentyel arwerl renh-rnem aretyek.
  cth-cth: Saringnaw ni tui ouk a neinae dokko hoi palang dawkvah, saringnaw e hmalah
    sonron hah a ta. Bangkongtetpawiteh, tui nei hanlah ouk a tho awh nah saring hah
    âvâ ouk a cu awh.
  twi-twi: Afei, ɔde mman amono a wayiyi ho no nyinaa guguu mmoa no adidi nnaka mu,
    sɛnea ɛba sɛ, mmoa no ba sɛ wɔrebɛnom nsu no bi a, wobehu. Saa bere no na anini
    no foro abere no.
  hlt-hlt: Te phoeiah thing hlaeng a baeh te tuilong ah khaw, tuisoi tui taengah khaw,
    tui ok hamla boiva a kun nah ah khaw, boiva hmai ah khaw a khueh pah. Te dongah
    tui o la a caeh uh vaengah a pacu uh.
  tbz-SIM: kɛ́búú ndɛ kó idɛí iwũɔ̃ yɔ̃̀ ndɛ̀, kɛ̀ ì nkɔrìní muyɑ̃̀ɑ̃̀ kɛ ì yɑ̀u kɛ
    dekù itɔbɛ̀,
  msy-2020: Egha a temer aguar kaba isa asɨziba dɨpaba apir itarir ekiamɨn boroghɨn
    ada arɨsi. Eghtɨ memeba ko sipsipɨn amebaba dɨpamɨn izɨ dɨpam amɨva dar ganam.
    A fo, memeba ko sipsipba zurara iza dɨpam apa egha dar apuriba amebabagh azɨghazɨsi.
  txq-txq: Ana mbeda ai ndana neni fina tatada rouk kokoto-keketak kara raa reni bandar
    haꞌon dale reu. Bandar hii rahoa rai mamana nininuk naa.
  aaz-aaz: In ntao hau-taef ein reꞌ in ntui raan sin naan, anbin aꞌbai oe. Muiꞌt ein
    naan natiꞌ te anmaꞌteinꞌ ein nbin bare naan.
  azb-azb: Sonra qabığını soyduğu çubuqları sürülərin su içmək üçün gəldikləri təknələrə,
    heyvanların qabağına qoydu. Onlar gəlib su içəndə döllənirdi.
  eng-DBY: And he set the rods which he had peeled before the flock, in the troughs
    at the watering-places where the flock came to drink, and they were ardent when
    they came to drink.
  hin-2017: और तब छीली हुई छड़ियों को भेड़-बकरियों के सामने उनके पानी पीने के कठौतों
    में खड़ा किया; और जब वे पानी पीने के लिये आईं तब गाभिन हो गईं।
  wol-KYG: Mu yeb bant, ya mu xànc-xàncee, ca naanukaay ya, mu janook jur ga, ca mbalka
    ya jur gay naane, ndax fa la jur ga daan tëboo.
  swp-swp: Eo oeaoeagi tupodi se opadi wa i toredi mamoe edi aba henomdi eai, arinai
    eawoidi se laolaoma se nomnom. Se laoma se nom, to meta nanatudiyao edi huia hetubudi,
  bjr-bjr: Sipsipa mimmi nammari naidaqa miqoo ani raidaqa naafeeqaambaaqaa rimariqau.
    Yakooboofa mi saqarisa sipsipauqa difaaniki nammari neemaruqoo rakiqaqoofanoo
    marufaqa sipsipauqa nammari narara anireeqa mi saqarina qafaidaqa akoonauqa anaasee
    naafeeqaambaaqaa riaqeera rakianau.
  eng-YLT: and setteth up the rods which he hath peeled in the gutters in the watering
    troughs (when the flock cometh in to drink), over-against the flock, that they
    may conceive in their coming in to drink;
