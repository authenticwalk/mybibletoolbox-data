    tas taom kom in laeb apa se maan in ninu ka.
  ptu-ptu: Mane napake'de'i dio indo pahabam si natingngajoinna indo bekena sola dombana
    ke mangngihu'i. Aka si sulei too muihu', sibihä-bihäim eta ke lambi' oom wattunna.
  bzd-NTPO: E' ukuöki̱ ta̱ kal ulà e' tuléwa̱itö wé̱ iyiwak daparke di'yök e' wösha̱ë.
