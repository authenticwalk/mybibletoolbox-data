  kwf-kwf: '@see-verse:GEN.030.037'
  eng-WYC-2017: And Jacob put those rods in the troughs, where the water was poured
    out, that when the flocks should come to drink,
  eng-WMBB: He set the rods which he had peeled opposite the flocks in the watering
    troughs where the flocks came to drink. They conceived when they came to drink.
  spp-spp: Maa cyi le le yatɔɔre yabyayi i, bà yatɔɔre si mpyi t'aha a ma tabyage
    e ti raa cyi ɲaa mɛ. Ɲyɛ yatɔɔre tiye tèekɔ̀rɔŋ'à nɔ ke,
  aey-aey: Odimei uqa na batac eu dool wa jegina agena boh cemenug quaden. Euqa dool
    wa jejegin age tobadoloig. Eunu na batac eu ono quaden.
  urd-GVH: उसने उन्हें भेड़-बकरियों के सामने उन हौज़ों में गाड़ दिया जहाँ वह पानी
