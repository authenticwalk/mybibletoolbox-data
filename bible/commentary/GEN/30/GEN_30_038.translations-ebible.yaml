verse: GEN.030.038
translations:
  mal-C: പിന്നെ അദ്ദേഹം, ഇങ്ങനെ തൊലിയുരിച്ച കൊമ്പുകൾ, ആടുകൾ വെള്ളം കുടിക്കാൻ വരുമ്പോൾ
    അവയ്ക്ക് നേരേ കാണത്തക്കവണ്ണം, വെള്ളം നിറയ്ക്കുന്ന തൊട്ടികളിലും പാത്തികളിലും വെച്ചു.
  deu-TKW: Dann stellte er die Stäbe, die er geschält hatte, in die Tränkrinnen, in
    die Wasserrinnen, wohin die Schafe zur Tränke kamen, gerade vor die Schafe hin.
    Und sie begatteten sich, wenn sie zur Tränke kamen.
  lin-lin: Bongo atiaki kati na basani mpe kati na bimelelo, liboso ya bibwele, bitape
    oyo apalolaki, na esika oyo bibwele ezalaki koya komela mayi. Wana bibwele ya
    basi ezalaki koyoka posa ya mayi, ezalaki mpe koyoka posa ya kosangisa nzoto na
    bibwele ya mibali.
  cbr-NT: usokin 'atankëxun ka i pëñan xukakëkama, anua ñuinakamax 'umpax xëai timë́kë
    anu nitsíankëxa. Ax ka anua ñuina aín bënëkama aín xanubë mërananx 'ikë 'iakëxa,
    'imainun ka i nitsínkë iskian 'akëx, ñuinakama ax aín tuá shiónshion, 'ianan raírinëx
    tsákatsaka 'imainun raírinëxribi tunan 'iakëxa.
  eng-LSV: and sets up the rods which he has peeled in the gutters in the watering
    troughs (where the flock comes to drink), in front of the flock, that they may
    conceive in their coming to drink;
  bmu-bmu: Mewö aiga ip böröŋini köndököndölatiŋi mi memba sömbup yeŋgö o joutŋini
    pakpak miaŋgöreŋ aliga o nembingöra kagetka wösöŋineyök ahöyök. Mewö ahöiga lama
    aka meme kambu yeŋön aziŋan eŋgualöŋmegö sihim könöpŋi möta o nembingöra kaba
    miwikŋaiba eket.
  eng-GNV: Then he put the rods, which he had pilled, in the gutters and watering
    troughes, when the sheepe came to drink, before the sheepe. (for they were in
    heate, when they came to drinke)
  eng-WEBSTER: And he set the rods, which he had peeled, before the flocks in the
    gutters in the watering-troughs, when the flocks came to drink, that they should
    conceive when they came to drink.
  nhw-BL: Teipa nopa pitzajcuahuitl quitlali campa atliyayaj nopa tlapiyalme pampa
    nopona momatque momamaj. Huan ya nopa quichihuayaya para ininconehua ma tlacatica
    cuicuiltique, majmanchadojtique huan pijpintojtique.
  swh-ONEN: Kisha akaweka fito alizozibambua kwenye mabirika yote ya kunyweshea mifugo,
    ili ziwe mbele ya makundi walipokuja kunywa maji. Wanyama walipokuja kunywa maji,
    hali wakiwa wanahitaji mbegu,
  bba-bba: Mɑ u dɑ̃ɑ kɑ̃ɑsi yi suɑ u doke mi sɑbenu rɑ nim nɔ, domi miyɑ nu rɑ n yɔɔnɑmɔ.
  eng-KJVCPB: And he set the rods which he had pilled before the flocks in the gutters
    in the watering troughs when the flocks came to drink, that they should conceive
    when they came to drink.
  cpy-cpy: Rowayitakiniri piratsi inchashithaki rowamentoki, imirimentoki eejatzi,
    ro rowawiyaantantyaari ipokaeyinira rire imiri.
  mpx-mpx: Yaka ebwakil laliya bolo i puni hawahawanan i pamilil bwasumu wali abaimwim
    elana, yaka sauga ebo nihi nem im kaiwena, ebwakil iyoho mataliyaa. I pamililiya
    o, kaiwena sauga ebo bwasumu nihi nem im kaiwena, inoke nihi lolagolagona to.
  wbp-wbp: Yirrarnu-jana nyampurra watiya pinti yalyi-maninja-warnu kutu-juku wiringka
    rdakurlparla ngapa-kurlangurla. Ngula-kurra kuja kalalu jiyipi manu narnukutu
    yanurnu walyuru-maninjaku, ngula-karrarlu kalalu-nyanu wajirli-pungu kurlangkarrarlangurlu
    jinta-jarrinjaku.
  luo-luo: Eka noketo ketego ei karaya kama ne jamnigo modhoe, mondo omi ka jamnigo
    modho to gineno ketego ei pi. E kindego ema thuondi ne luwogie,
  meu-meu: Bena unu rigi mai revarevadia ranu gabudia ai e hagini, seri e ha-inudia
    negadia ai. Bena nani bona mamoe hahinedia na ranu gabudia ai e rogorogo,
  npi-ULB: त्यसपछि तिनले बगालहरूको सामु रहेका ती ताछिएका हाँगाहरू पानी पिउन आउने डूँडको
    सामु राखे । पानी पिउन आउँदा तिनीहरू गर्भवती भए ।
  yor-yor: Ó sì mú àwọn ọ̀pá wọ̀nyí tì sí ọ̀ọ́kán agbada omi níbi tí àwọn ẹran ti
    lè rí i nígbà tí wọ́n bá wá mu omi.
  emp-NTPO: Maʌ̃be bacuru erruerrua jod̶acuad̶ara dji animarã baido dobadama b̶ʌcuasia.
    Mama animarãra warra obadjid̶aa.
  ind-ind: Dia menaruh dahan-dahan itu di dalam palungan tempat air minum kawanan
    ternak, sehingga hewan ternak melihat dahan-dahan itu ketika minum. Binatang-binatang
    biasanya kawin pada waktu datang minum.
  pes-OPCB: این چوبها را در کنار آبشخور قرار داد تا وقتی که گله‌ها برای خوردن آب می‌آیند،
    آنها را ببینند. وقتی گله‌ها برای خوردن آب می‌آمدند، و می‌خواستند جفتگیری کنند،
  ssx-ssx: Kutupa ipikana꞉ma꞉ta꞉ do ti paleke manuta꞉ mo ma꞉na꞉ manuna꞉ ikali no haemeke
    kawaso wieke alena꞉ pua nokopeekeme. Ipikana꞉ma꞉ koto pate wieke ekita꞉ mo ma꞉na꞉
    manuma꞉ta꞉ ikali nolo a꞉pa koto pate tia꞉tiki pieke piekeme.
  lcm-lcm: Le na kamela asiang iria nei keve vulvul ipo inum ang ta ri vongo, ani
    taun ki serei sime inum, bil ang kapo matung amalangas luai e noria. Taun ri vongo
    aina kila pukun manas ta buk tauan, na ki pasal sime inum, kimela ago kuvul ve
    keve vongo tauan e mete keve ngakan ang. Na si selen ke nganlak kila ingus na
    keve natnat tanginang atogon salik na pukun ituitumai kapa.
  aer-aer: Re anteme arne tyipe areye iperteke-arleke arrernemele kwatye ngentye itwele
    nthenhele-arle yepe-yepe areyele-arle kwatye antywetyarte. Re alakenhe mpwareke
    rarle itelaremele alakentye-ntyele-arle itneke anewe akerrentye akngerrenge.
  tgl-ULB: Pagkatapos inilagay niya ang binalatang patpat sa harap ng mga kawan, sa
    harap ng patubigan kung saan ang mga kawan ay umiinom. Nabubuntis sila sa tuwing
    sila ay umiinom.
  nop-nop: Unduŋ tiŋa kuyaŋ kibidatnit u dompa heki ime nane buune habehik foloŋ ime
    maliŋ ginaŋ kapmaune foluguk.
  kca-kca: щимәщ шумԓәӈ нўвәт войәт йищәԓтәты хўрэт ԓыпийа пŏтсәԓы, хŏԓта войәт йищты
    йŏхтыԓысәт. Вохатты сыс йищты йŏхтыԓыйәм войәт,
  cbu-NT: Anootssha yáyaru, yuwash opeej kungoo waamaam kusatkana anush pashuchu pashuchu
    sheeru kasarangiya, yuwash upapchir wizarpa kusateersin yangakana anshu.
  hui-hui: Ani buwa nogo meme biaru iba nole ibaga wiagoria ibalu hendelo lowa handabehe
    wiagoria ira magane uruni bibahende wa haga bini. Nogo meme ti iba nole ibalu
    meme wangabe karume angibuni karu hendelelo manda buwa ani bini.
  wrs-wrs: Doa di dembra, ten he po dahwol velohvnam memem. Noinda vena, memeva di
    kusolohvna, tlal angola vewol vinvna. Ona, heoa honam tiklam nunglivrava, wo si
    otolmba towand vivav dendakondalm, kanamba.
  mya-mya: သိုး​ဆိတ်​များ​၏​ရေ​သောက်​ခွက်​များ​ရှေ့​တွင် ထို​သစ်​ကိုင်း​များ​ကို​ချ​ထား​လေ​သည်။
    တိ​ရစ္ဆာန် တို့​သည်​ရေ​သောက်​လာ​သော​အ​ခါ မိတ်​လိုက် တတ်​သော​ကြောင့်​ထို​သို့​ချ​ထား​ခြင်း​ဖြစ်​သည်။-
  cbi-NTPO: Tsanguetu bene juntsa cha'li dellajchaaya animaa puinsha, yala' pi kujchi
    kujchikenu juusha uikaami, matyu junaa unbee rukula supulanu nakaapupu dekiñu'
    mitya. Tsa' mitya juntsa cha'li ajuutala tsa tsa dekiñu, yala' kailla piichililii
    bain, naa pe'pe'jaraa bain fale falekila.
  bod-N: ཕྱི་ཤུན་བཤུས་པའི་ཡལ་ག་ཁྲ་བོ་དེ་དག་ཆུ་རྐ་དང་ཆུ་གཞོང་ནང་དུ༌བཙུགས། དེ་ནི་ལུག་ཁྱུ་རྣམས་ཆུ་འཐུང་དུ་ཡོང་བའི་སྐབས༌སུ།
    ར་ལུག་ཕོ་མོ་དག་གིས་འཁྲིག་པ་སྤྱོད་པའི་ཕྱིར༌རོ།།
  wsk-wsk: Ale tam umu kuwim goat se sipsip te yu nokasan mu ko koma ko bangaru bangaru
    ago namaram. Mu awuk, tom goat se sipsip yu namonko taisan mu, nuna oworete nunumi
    awote araga kapa gilingisan. Buta se goat se sipsip yu namonko taikasan,
  kkl-kkl: Kemelamogti, tunguna kon septo tobogne ane pabiog. Pabiognena, pham kwaneng
    mag terobag pham yaekti, lop phamap kel phamap nebel talamikti, yina tobukang
    senenag aneko tunguna ikog.
  sna-sna: Ipapo akaisa matanda ose akasvuurwa muzvinwiro zvose, kuitira kuti ave
    mberi kwezvipfuwo pazvainge zvauya kuzonwa. Zvipfuwo zvapfumvura zvaiti pazvinenge
    zvauya kuzonwa mvura,
  spa-BLM: Puso las varas que había pelado frente a los rebaños en los abrevaderos
    donde éstos venían a beber. Ellas concebían cuando venían a beber.
  beu-beu: Te atang ba Yakob ana bit ening hulak ang naung, ana metma parak ba binanta
    ang naung mi jar na angu, mi mea. Binanta ang naung hoa jar na se, ini sukat mana
    angumi taing taang-baa.
  cac-cac: Ix yac'anoch juntzan̈ te' c'ab'tac te' chi' vin̈ d'a yichan̈ noc' calnel
    chi', b'aj syuc'a' noc', aton ta' stajni noc'. D'a yichan̈ noc' aypaxoch te te'
    tz'ib'iltac yilji chi', yuj chi' ayic tz'aj yune' noc', tz'ib'iltac yilji yune'
    noc' chi'.
  swh-ULB: Kisha akaziweka fito alizokuwa amezibambua mbele ya makundi ya kondoo,
    mbele ya mabirika yakunyweshea walipokuja kunywa maji. Wakashika mimba walipokuja
    kunywa maji.
  bel-bel: і паклаў дубцы з нарэзкаю перад быдлам у вадапойных кадаўбах, зь якіх быдла
    прыходзіла паіцца, зачынала перад дубцамі.
  deu-ELBBK: Und er legte die Stäbe, die er geschält hatte, in die Tränkrinnen, in
    die Wassertränken, wohin die Herde zum Trinken kam, vor die Herde hin; und sie
    wurde brünstig, wenn sie zum Trinken kam.
  mbb-OT: Diyè din haazà ipasek te uvey te peinumà te menge uyaǥen para maahà haazà
    dutun te menge uyaǥen emun ebpekeinum dan.
  msc-msc: A ka jiribolo kɛndɛ manɲɛɛnnin woilu bilabila bailu la jiminfen kɔndɔ,
    sa bailu wa na alu min diya, alu ri jiribolo manɲɛɛnnilu yen, baa bailu ye yɛlɛla
    i ɲɔɔn kan i min waati le.
  mal-2015: ആടുകൾ കുടിപ്പാൻ വന്നപ്പോൾ അവൻ, താൻ തോലുരിച്ച കൊമ്പുകളെ പാത്തികളിലും വെള്ളം
    പകരുന്ന തൊട്ടികളിലും ആടുകളുടെ മുമ്പിൽ വെച്ചു; അവ വെള്ളം കുടിപ്പാൻ വന്നപ്പോൾ ചനയേറ്റു.
  tuo-NT: Beꞌro te pãꞌrẽꞌque dʉpʉrire ecarã na aco sĩꞌrĩrĩ coꞌro tiro diacjʉ̃ peocʉ
    niwĩ. Topʉta na amorĩ cura na sĩꞌrĩrã aꞌtirã, te dʉpʉri tiro ʉmʉa, numiarẽ ñeꞌecãrã
    niwã. Tojo weerã wĩꞌmarã bajuarã, yʉꞌtʉrã, doꞌrorã bajuacãrã niwã.
  gup-gup: Wanjh manmekbe kundulk rowk manbu dulkmornihmorninjkurrmi wanjh nungka
    dulkdjabdjabnameng kumirrk bedberre mayh, kore kukku borrahkendi bedberre mayh
    kore birrimrey birribonguni. Dja mayh bu birrimrey birribonguni wanjh kumekbe
    warridj birrimarreni.
  met-met: Baing rang xaidi rimading kisingamdi mahaing mana mina nungingamdi, bu
    duwa morudi bakbagiding maxadingia bungina dima dinung. Bungina bakbagidingdi
    sobagiding hagatangama sok saing dima ba dinung,
  gvs-gvs: Iseselidi ikavava, laonidiyadi ikabidi, yoguyogu idi kaba nim goi ivataoedi.
    Ego tutayana yoguyoguyadi sima bwae sinim, siiváunuwo.
  rmc-rmc: A kala konara thoďa andro žľabi, hoj o stadi len te dikhen, sar džana te
    pijel. Bo ode pes parinenas.
  nlg-nlg: Me talui na lei gaegame te paighi lilighina na vatei inu, ge ra nina lei
    volivoli Laban kara righighi tana bona kara mai ni inu.
  dgr-DOGNT: Eyı tł'axǫǫ̀ eyı dechı̨ tıts'aàdìı tı-gedǫǫ-k'è nèyı̨ı̨wa. Tıts'aàdìı
    tı gedǫ nı̨dè gınadąą̀ whelaà ayehɂı̨. Tıts'aàdìı ełek'aàdèe ekìıyeè k'e eyıts'ǫ
    tı gedǫ ha eyı nègedè nı̨dè,
  pes-OPV: و وقتی که گله‌ها، برای آب خوردن می‌آمدند، آن چوبهایی را که خراشیده بود،
    درحوضها و آبخورها پیش گله‌ها می‌نهاد، تا چون برای نوشیدن بیایند، حمل بگیرند.
  ron-1924: Апой а пус нуелеле пе каре ле деспуясе де коажэ ын жгябурь, ын адэпэторь,
    суб окий оилор каре веняу сэ бя, ка, атунч кынд вор вени сэ бя, сэ зэмисляскэ.
  ben-OBCV: পরে তিনি সেইসব ছালছাড়ানো ডালপালা পশুদের জলপানের সব জাবপাত্রে রেখে দিলেন,
    যেন সেগুলি তখন সরাসরি সেইসব পশুর সামনে থাকে, যারা তখন জলপান করার জন্য সেখানে এসেছিল।
    পশুপাল যৌন আবেগে গরম হয়ে জলপান করতে এসে,
  lex-lex: Nkenia au aki rella yemun geni honona ralamni, la'pa rdella pipi-duma re
    matni taranni. Pipi-duma re la'pa rma remun de rmahru yalohora.
  rgu-rgu: Ana tao ai rana manlelefo rouꞌ sira reuꞌ banda ra mamana nininu nara. Banda
    ra rahiiꞌ rasaoꞌ nai mamana nininuꞌ ria.
  som-som: Markaasuu dhengedihii uu diiray adhigii hor dhigay oo ku riday dararkii
    berkedaha oo adhigu ka cabbi jiray; wayna rimeen markay soo arooreen.
  lat-VUC: 'Posuitque eas in canalibus, ubi effundebatur aqua: ut cum venissent greges
    ad bibendum, ante oculos haberent virgas, et in aspectu earum conciperent.'
  aoi-aoi: Biya nu-wilyakama nakina amurndakakina amawarruwalya eka emedirra-wa akungwa
    ni-bekajuwa-murruwa nakina amurndakibina jiba iya nenukwuda ena-langwa. Akwa n-arjiyajuwama
    amurndakakina amawarruwalya eka amurndakibina-manja angarumungkwa angwarnda eningakungwa
    arrawa, kajungwa ka-likaja-manja amurndakakina akungwa-wa, kembirra kuw-arndurrkwarjiyi-yada
    akina arrangmarra-langwa jiba-langwa-langwa akwa ngawa nenukwuda-langwa-langwa.
    Yakwujina ngawa n-akumarnuma Jekaba mena amurndakakina enungkwarba akwa adarringka
    na-rndirrkeyinuma yakwujina akungwa-manja. Kembirra na-rndirrkeyinu-manja akina,
    ngalaja amawarruwalya eka nuw-arndurrkwarjeyuma arrangmarra-langwa amurndakakina-langwa-langwa.
    Kembirra ngarningka ngalaja nuw-andiyinga amurndakakina enungkwarba akwa adarringka
    angerriba Lebina-langwu-wa jiba iya nenukwuda ebina amurrijungwu-wa akwa akerrikirrikarrngajungwu-wa,
    ebina nu-mangu-murruwa adinuba-wiya Lebina. Na-rndirrkeyinu-manja akina arrangmarra-langwa-langwa
    amawarruwalya eka, kembirra ambaka-murra angaringariya nuw-arrangbama akerrikirrikarrngajungwa
    akwa ngawa akuminjiminjidadijungwa akina. Umba eneja eyukwayuwa angaringariya
    eyebijeba n-akumarnuma nakina. Akwa ena-langwa jiba iya nenukwuda ababurna-langwa
    n-akwurrajuwama nakina Jekaba awurrakawura-ma awilyaba-manja angalya, umba amurndakibina
    Lebina-langwa n-akwurrajuwama nakina eyebijeba ngawa engka-manja angalya-da.
  eng-ASVBT: And he set the rods which he had peeled over against the flocks in the
    gutters in the watering troughs where the flocks came to drink; and they conceived
    when they came to drink.
  mna-mna: Mi iur se zwor kwon beso zin mbili timar ma tiwin na, tire ke parrisŋan
    tana.
  ita-1885: Poi piantò le verghe ch'egli avea scorzate, dinanzi alle gregge, ne' canali
    dell'acqua, e negli abbeveratoi, ove le pecore venivano a bere; e le pecore entravano
    in calore quando venivano a bere.
  eng-LXXUP: And he laid the rods which he had peeled, in the hollows of the watering
    troughs, that whensoever the cattle should come to drink, as they should have
    come to drink before the rods, the cattle might conceive at the rods.
  eng-ULB: Then he set the sticks that he had peeled in front of the flocks, in front
    of the watering troughs where they came to drink. They conceived when they came
    to drink.
  spa-VBL: Y puso las varas que había pelado en los bebederos de los rebaños, pues
    ahí era donde se apareaban.
  fra-_FOB: Et il mit les branches qu'il avait pelées, dans les auges, dans les abreuvoirs
    où les brebis venaient boire, en face des brebis; et elles entraient en chaleur,
    quand elles venaient boire.
  mal-mal: ആടുകൾ കുടിക്കുവാൻ വന്നപ്പോൾ അവൻ, താൻ തോലുരിച്ച കൊമ്പുകളെ പാത്തികളിലും വെള്ളം
    പകരുന്ന തൊട്ടികളിലും ആടുകളുടെ മുമ്പിൽവച്ചു; അവ വെള്ളം കുടിക്കുവാൻ വന്നപ്പോൾ ചനയേറ്റു.
  urd-GVR: Us ne unheṅ bheṛ-bakriyoṅ ke sāmne un hauzoṅ meṅ gāṛ diyā jahāṅ wuh pānī
    pīte the, kyoṅki wahāṅ yih jānwar mast ho kar milāp karte the.
  suz-BL: मिनु मेको कोक्‍केपुकी क्‍यारश नु भेडा आन ब्‍वाक्‍कु तूतीकेमी वोदा बाक्‍त।
    मिनु ब्‍वाक्‍कु तूशा ङा मिन ब्‍वांइ‍सीमानु,
  ita-1927: Poi collocò le verghe che avea scortecciate, in vista delle pecore, ne’
    rigagnoli, negli abbeveratoi dove le pecore venivano a bere; ed entravano in caldo
    quando venivano a bere.
  ckb-ckb: ئینجا چڵە دارە پاککراوەکانی لەناو ئاخوڕەکانی ئاو خواردنەوە دانا، بە جۆرێک
    کە کاتێک مەڕەکان بۆ ئاو خواردنەوە دەهاتن، ڕێک لەبەردەمیدا بوو، ئەمەش بۆ ئەوە بوو
    هەتا لە کاتی هاتنیان بۆ ئاو خواردنەوە بە بەران بێن،
  eng-BBE: And he put the banded sticks in the drinking-places where the flock came
    to get water; and they became with young when they came to the water.
  crx-NTPO: Nyoo duchun yuk'e'tilhchul-i, 'i nyo 'usbai dilhts'i-un yananuyuz sih,
    ndet la tatnai-un, 'et de sih nyo yuzih nyoo duchun tatnai de oolchan.
  kan-OKCV: ಮಂದೆಗಳು ನೀರು ಕುಡಿಯುವುದಕ್ಕೆ ಬಂದಾಗ, ಅವು ಗರ್ಭಧರಿಸಬೇಕೆಂದು ನೀರು ಕುಡಿಯುವ ದೋಣಿಗಳಲ್ಲಿ
    ತಾನು ತೊಗಟೆ ಸುಲಿದ ಕೋಲುಗಳನ್ನು ಅವುಗಳ ಮುಂದೆ ಇಟ್ಟನು.
  bbb-bbb: Fu ijiege rena fune ine kiae ije karina va do ije mave-sifi binobino bu
    ro ivo ijia urui. Fu ijia uruima ijadufuo maeje mave ijia bu ijia do ikuae ruovo
    ije bu ine ije rotire ijia bue nakusenamivo.
  tam-2017: தான் உரித்த கிளைகளை ஆடுகள் தண்ணீர் குடிக்க வரும் கால்வாய்களிலும் தொட்டிகளிலும்
    ஆடுகளுக்கு முன்பாகப் போட்டுவைப்பான்; ஆடுகள் தண்ணீர் குடிக்க வரும்போது சினையாவதுண்டு.
  spa-RV-1909: Y puso las varas que había mondado en las pilas, delante del ganado,
    en los abrevaderos del agua donde venían á beber las ovejas, las cuales se recalentaban
    viniendo á beber.
  ron-BTF: Şi a pus toiegele pe care le descojise înaintea turmelor în jgheaburi,
    în adăpătoarele cu apă, când turmele veneau să bea, ca ele, când veneau să bea,
    să zămislească.
  eng-WEBP: He set the rods which he had peeled opposite the flocks in the watering
    troughs where the flocks came to drink. They conceived when they came to drink.
  eng-FBV: He put the sticks he'd peeled in the water troughs where the flocks came
    to drink because that's where they mated.
  nld-1939: Toen legde hij de stokken, die hij aldus van hun schors had ontdaan, vlak
    voor de geiten in de drinkbakken en waterbekkens, waaruit het vee kwam drinken.
    En als het vee dan bronstig werd, wanneer het kwam drinken,
  nch-BL: Teipa nopa pitzajcuahuit quitali campa atiyayaj nopa tapiyalme pampa nopona
    momatque momamaj. Huan ya nopa quichihuayaya para ininconehua ma tacatica cuicuiltique,
    majmanchadojtique huan pijpintojtique.
  tfr-NTPO: E irgo ga iara l̈ok ba öng tjwe di iozl̈ong l̈i bokshto. Eni ga wl̈ënggl̈a
    jëk l̈öng ba popga pogoshko ga wapga shguin l̈öng bayo tjok, so kjor kowo l̈i
    kjoyoe.
  vie-1934: Người để những nhành đã lột vỏ trong máng trước mặt con chiên, là nơi
    các thú đó đến uống; khi đến uống nước thì con chiên có giao hiệp nhau.
  hin-CV: फिर याकोब ने इन छड़ियों को हौदों में सजा दिया, ताकि वे सीधे भेड़-बकरियों
    के सामने हों जहां वे भेड़ें पानी पिया करती थीं.
  eng-OURB: He set the rods which he had peeled opposite the flocks in the gutters
    in the watering-troughs where the flocks came to drink. They conceived when they
    came to drink.
  spa-BES: Y él puso los palos con bandas en los bebederos donde el rebaño iba a buscar
    agua; y procrearon cuando venían a beber.
  tdx-tdx: Le napo’e aolo’ o mpirai-liao o ran-kataeo añ’ila’ o dabaoga finoma’ o
    mpirai-liaoo t’ie avy hinon-drano, ie toe mitongoa naho minon-drano.
  vid-vid: Nakazimiza fito azo zoyazibadule hali migongolo hali mibuli ja kunwezela
    mazi, honhu hawele migongolo najuya kunwa mazi,
  pwg-pwg: Jeikap nani kiisi ragharaghasi iyuna da ghamoghamosi i umuma sigasi maghinosiyai
    itura. Nani dobunai itura iyamna ghamoghamo ipipisi uma kubiine na nani dobunai
    ivivi momorana.
  eng-OKE: And he fixed the rods that he had peeled in the canals, in the place of
    the watering of waters, the place to which they brought the flocks to drink, to
    be over against the flocks, that they might be incited when they came to drink.
  tha-KJV: เขาวางไม้​ที่​ปอกเปลือกไว้ในร่องตรงหน้าฝูงสัตว์คือในรางน้ำที่ฝูงสัตว์​มาก​ินน้ำ
    เพื่อเมื่​อม​ันมากินน้ำ มันจะตั้งท้อง
  por-BR-2018: E pôs as varas que havia riscado nos bebedouros, diante do gado, nos
    bebedouros da água aonde vinham a beber as ovelhas, as quais se aqueciam vindo
    a beber.
  bco-bco: Eyo꞉ i ele momado꞉ a꞉no꞉ no꞉wa꞉lo꞉ ho꞉ndo꞉ na꞉sen i solo꞉ us a꞉na difa꞉.
    A꞉la꞉do꞉ dimido꞉ a꞉ma꞉yo꞉, no꞉wa꞉yo꞉ ho꞉no꞉ ma꞉ni yakiyo꞉, i ele momado꞉ a꞉no꞉
    ili milifa doma꞉ki go꞉. Mo꞉wo꞉ no꞉wo꞉ ho꞉n ma꞉ni yakiyo꞉, iyo꞉ a꞉na ga꞉gila꞉sen.
  deu-ELO: Und er legte die Stäbe, die er geschält hatte, in die Tränkrinnen, in die
    Wassertränken, wohin die Herde zum Trinken kam, vor die Herde hin; und sie wurde
    brünstig, wenn sie zum Trinken kam.
  ktm-ktm: Iy iduwe ndrang kei kurti he-en purmada' su ka-an odo ndruhun ing wo ta
    su tih. Iy iduwe ndrang kei he-en kudu, odo su ka-an kurti heseni-ing wo eri pe
    hasanak ta su hosonto eriy.
  caa-caa: Y de allí ixin uwabꞌu ucꞌabꞌ teꞌ era tut e lugar tiaꞌ uyuchꞌiobꞌ e jaꞌ
    e aracꞌobꞌ.
  eng-WYC-2018: And Jacob put those rods in the troughs, where the water was poured
    out, that when the flocks should come to drink, (And Jacob put up those branches
    in the troughs, where the water was poured out, so that when the flocks would
    come to drink,)
  epo-epo: Kaj li metis la skrapitajn bastonojn antaŭ la ŝafoj en la akvotrinkigajn
    kanalojn, al kiuj la ŝafoj venadis por trinki, kaj ili gravediĝadis, kiam ili
    venadis trinki.
  uig-PIN: Andin mal küyligǝn waⱪitlirida su iqkili kǝlgǝndǝ, u muxu xilƣan qiwiⱪlarni
    padilar su iqidiƣan yǝrlǝrdiki ulaⱪlarƣa malning aldiƣa tiklǝp ⱪoyatti. Mal bu
    taƣil qiwiⱪlarning aldida jüplǝxkǝndin keyin ular taƣil wǝ ala-qipar ⱪozilarni
    tuƣdi.
  beo-beo: Amo ifa amoda e da sibi gilisisu ilia hano nasu ofodo gadenene ligisi.
    Bai fofoi ohe da hano na misini, mano lama:ne agusu.
  tpi-OTNT: Na em i sanapim olgeta dispela han bilong diwai klostu long ol dispela
    samting ol i save putim wara long en, bai ol meme i ken lukim taim ol i kam bilong
    dring. Em i save, taim ol meme i kam long dringim wara ol meme man bai i goapim
    ol meme meri.
  hau-SA: Sa’an nan ya zuba ɓararre rassan cikin dukan kwamame na banruwa saboda su
    kasance a gaban garkunan sa’ad da suka zo shan ruwa. A sa’ad da garkunan suke
    barbara suka kuma zo shan ruwa,
  udu-udu: A’di dhuki cwaŋkush gwan jin ’cena a’di is mbwambor ma ma’diny ḵa’bal mo
    eya al yi’de/ mo jin wolkunu uni yi’de/ ka ḵur mo e mo jin p̱u’dkin ma ma’diny
    ḵa’bal mo mmop̱i yi’de/ mo. Dhali me’d jin merkina uni mo mmomash mo tani uni
    p̱u’dkin mmop̱i yi’de/ mo be.
  uig-LAT: Andin mal küyligen waqitlirida su ichkili kelgende, u mushu shilghan chiwiqlarni
    padilar su ichidighan yerlerdiki ulaqlargha malning aldigha tiklep qoyatti. Mal
    bu taghil chiwiqlarning aldida jüpleshkendin kéyin ular taghil we ala-chipar qozilarni
    tughdi.
  nde-nde: Ingatsha lezi ezixoziweyo wazibeka kuyo yonke imikolo yokunathela imihlambi
    ukuthi zime ziqondane lezifuyo nxa zinatha. Kwakusithi lezozifuyo ezidabuleyo
    zizonatha
  ton-ton: Pea naʻa ne tuku ʻae ngaahi vaʻa ʻakau naʻa ne fohifohiʻi ʻi he tafeʻanga
    vai, mo e ngaahi tukuʻanga vai, ʻi he haʻu ʻae fanga manu ke inu, koeʻuhi ke nau
    tuituʻia ʻi heʻenau haʻu ke inu.
  ces-1613: A nakladl těch prutů tak obloupených do žlábků a koryt, (v nichž bývá
    voda, k nimž přicházel dobytek, aby pil), proti dobytku, aby počínaly, když by
    přicházely píti.
  eko-eko: Ye aajuwiye yoori vahali aari onywaavo maphanko a nyama phi vahali zaari
    opepheranaavo. Ti eto aari otthaakaaye puutta epile zoophaka omaasho waya amana
    zinywaka.
  nss-nss: Yakop iyki hu ndrandra kei ara iro mu iyatahu sipsip pe meme; iyki hu ara
    iro ndrohonoku pwelekei mepo ngara hu kayin ndran kiro aliy. Iyki hu iro ara,
    paratesah, yihu sipsip pe meme kapa hu kasa para kayin ndran kiro mwonen walahehu,
    pwen andre hu hamou kiya kili hamou.
  eng-WMB: He set the rods which he had peeled opposite the flocks in the watering
    troughs where the flocks came to drink. They conceived when they came to drink.
  tam-TCV: மந்தை தண்ணீர் குடிக்க வரும்போது பட்டை உரிக்கப்பட்ட அக்கொப்புகள் மந்தைக்கு
    நேரே இருக்கும்படி தொட்டிகளுக்குள் வைத்தான். அவை கருத்தரிக்கப்படும் காலத்தில் தண்ணீர்
    குடிக்க வரும்போது, அக்கொப்புகளை அவைகளுக்கு எதிராக வைத்தான்.
  ceb-ULB: Unya gibutang niya ang sanga nga iyang pinanitan atubangan sa mga panon
    sa kahayopan, sa atubangan sa pasungan nga paimnanan kung asa sila manginom. Nagmabdos
    sila sa dihang mangadto sila aron moinom.
  mkn-mkn: Dia taro itu kayu bastrep dong di itu binatang pung tampa minum. Binatang
    dong suka bakawin di itu tampa minum.
  pol-UBG: Gdy stada przychodziły pić, przed stadami nakładł do rynien i koryt z wodą
    tych prętów, które poobdzierał z kory, aby parzyły się stada, przychodząc pić.
  agr-agr: Dutika umika kuntinun batsamtain nuwi yumi amutaiji aunum nuna ijus ajigkui.
    Dutikamunum nuwi entsamjunidau asagmatai, uchiji painch aidau, bukusea apujtugbau
    aidaujai, nuigtu utsak aidau aatus akiinaidau.
  kyc-kyc: Dokopa isa rekya lalya lana pinyi nembeya dupwa nyepala mena ipwa nala
    epenge isa luku luku pisi dupwana kanda kanda kareya. Mena dupwame pinginyili
    pyuo ipwa nala epo dokopa kalyuwa dupwame inya nyingi.
  urd-GVU: اُس نے اُنہیں بھیڑبکریوں کے سامنے اُن حوضوں میں گاڑ دیا جہاں وہ پانی پیتے
    تھے، کیونکہ وہاں یہ جانور مست ہو کر ملاپ کرتے تھے۔
  deu-1912: und legte die Stäbe, die er geschält hatte, in die Tränkrinnen vor die
    Herden, die kommen mußten, zu trinken, daß sie da empfangen sollten, wenn sie
    zu trinken kämen.
  ntj-ntj: '@see-verse:GEN.030.037'
  row-row: Basa de, ana mbedaꞌ hau naa ra, sia banda ra mamana nininu na. Banda ra
    hiiꞌ a rahoo sia mamana nininuꞌ naa.
  kan-2017: ಅವುಗಳಲ್ಲಿರುವ ಬಿಳಿಯ ಬಣ್ಣವು ಕಾಣಿಸುವಂತೆ ಮಾಡಿದನು. ಆ ಕೋಲುಗಳನ್ನು ಆಡುಕುರಿಗಳ ಹಿಂಡು
    ನೀರು ಕುಡಿಯುವ ತೊಟ್ಟಿಗಳಲ್ಲಿ ಇಟ್ಟನು. ಆಡುಕುರಿಗಳಿಗೆ ನೀರು ಕುಡಿಯುವ ಸಮಯ, ಸಂಗಮ ಸಮಯ.
  ena-ena: Lɨhavɨci kɨlɨ lɨmɨ agɨladɨ via ua sabaŋ sipsipɨ sabaŋ meme saŋ avɨli lɨba
    hɨbɨn hɨbɨn hɨvɨ lamavɨhadami agɨladɨ mikɨ pɨŋ heŋ lalɨlamalama umi. Sabaŋ meme
    avɨli nana saŋ ve igavɨbali aba heŋ lalɨlamalama umi. Sabaŋ meme agɨlaŋ heŋ ala
    ame iahuavɨhadami agasaŋ igahɨlavɨla kɨlɨ lɨmɨ agɨladɨ via ua lalɨlamalama umi.
  tgo-tgo: Amba Jeikob i bigirawe umbwaumbwako yaŋgayaŋganji, iya me thethe vaŋgako
    iya, e thetheghanɨko lenji ghamba mun mbwa tɨne. Jeikob va i ghareghare mbaŋa
    thetheghanɨko ne thɨ mena thɨ muna mbwako, gout takediko ne thɨ baba vavatako
    e vwatanji.
  yap-yap: Me tay fa yuley i gek’iy nga puluwon fapi gamanman ko gin ni bay e dabiy
    riy ni yad ma unum e ran riy. I tay e yuley i gek’iy ney u rom, ni bochan e ireram
    e gin macheg e gamanman riy nge diyen u nap’an ni karbad ni ngar unumed e ran.
  tet-tet: Nia tau ai makerek mak noo keketak nia sia baa bibi hemun fatik. Bibi sia
    nanis naklaꞌok malu iha nia.
  hlt-MCSB: Te phoeiah thing hlaeng a baeh te tuilong ah khaw, tuisoi tui taengah
    khaw, tui ok hamla boiva a kun nah ah khaw, boiva hmai ah khaw a khueh pah. Te
    dongah tui o la a caeh uh vaengah a pacu uh.
  mdy-ETH: ዬካፓ ቆልማ ዋኣፆ ዑሽካኒ ሙካኣና ቤርታ ቤርታ ዔያቶም ጴዻንዳጉዲ ዋኣፆ ዑሾ ጎንጋሎይዳ ጌሤኔ፤ ዓይጎሮ ጌዔቶ ቆልማ
    ዋኣፆ ዑሽካኒ ሙካ ዎዶና ቤኤሊንታያ ማዔሢሮኬ።
  twi-ASANTE: Afei, ɔde mman mono a wayiyi ho no nyinaa guguu mmoa no adidi nnaka
    mu, sɛdeɛ ɛba sɛ, mmoa no ba sɛ wɔrebɛnom nsuo no bi a, wɔbɛhunu. Saa ɛberɛ no
    na anini no foro abereɛ no.
  bhl-bhl: Kelewei, siwsiw so meme so biim teleko, ok waneko, fakalaliw em ding dim
    e, e ais teing fut bose emdiw be kuluko, biim ok wanenaliw mit kel doung kolew
    yak yak kelewse kale. Keko beli, samal biim men duku kemiw ding dim bakate, i
    men tikili tukalat so, boketket so, samaliw so kuw dukusiliw kale.
  con-NTPO: Tsa'caen qque'shopa oveja naccu tsa'ccuma cui'je'ttinga ccutsutsian. Tse'ttinga
    tsa'ccuma cui'ye bopa tsu quitsayeja pushema tandange'je'cho. Tsa'caen tson'jemba
    tsa quini'cco ccutsian'choma attesi tsu tise du'shuja ze'nzia, chhifa, toya'caen
    pi'piave somboya qquen tsu in'jan'fa.
  eng-WEBU: He set the rods which he had peeled opposite the flocks in the watering
    troughs where the flocks came to drink. They conceived when they came to drink.
  bnp-bnp: I bole ra rahana kai i rina, i ru tabukoi na murina ni ninu. Na tahuna
    ri ngaru ni varadi a kabuna meme, bara ri valai ri ninu,
  wal-wal: Wudee haattaa uyanau yiyo soho ubban, wonggiriyan, wudiyaa sinttan poqqido
    gatimata wottiis. Orggiyau eqqidaageeti haattaa uyanau yiidi,
  mgh-mgh: Wakhavaawe, aheesa uhoolo waya mihuwo, mmakuwani, mawureryoni ni mapuro
    yarupaya ni canapepheryana ukati wawaya uwurya.
  acu-NT: Tura nu numi kanawe pakarmaun yumi aatainam matsamiayi. Turamu asamtai tangku
    ainau nuni yumi umurartas kaunkar achinikiar uchiri tsake tura antutramu tura
    painch jurertin armiayi.
  spa-PDDPT: Puso las varas que descortezó en los abrevaderos, delante del rebaño
    en las canales de agua donde bebían las ovejas, las cuales se apareaban cuando
    iban a beber.
  gun-gun: Ha'e vy yvyra rakã oipiro va'ekue omoĩ mymba renonde yy rape py, mymba
    oy'uaty py ae. Ha'e rami vy yy oy'u aguã ou vy ipuru'apa.
  agu-BL: Cwe'n tzun xtxicbal yi e'ch k'ab tze' ẍchiwutz yi cneru' le ama'l kale na
    chimolwit quib tan uc'a'e'n. Ej nin yi chimolol quib tul yi jun ama'la'tz, ja
    chisakchij e' mam chiwtz scye'j e' ti. Tantu' yi cho'n nchisakchbej quib swutz
    yi e'chk tze'a'tz yi txiclij ẍchiwutz, ja chitz'ij ni' yi pint cu'n cye'j. Yi
    nchitz'ij nin e' el jatxol Jacow.
  eng-PEV: Then Jacob put those spotty branches in the place where the sheep and goats
    came to drink water. And whenever the sheep and goats came to that place to drink
    water, the males and females joined together to make babies.
  ilo-ULB: Kalpasanna, inkabilna dagiti sanga nga inukisanna iti sango dagiti arban,
    iti sango ti kahon a pagkargaan iti danum a pagin-inumanda. Agtitinnakbada no
    kasta nga umayda uminum.
  kpg-kpg: gei mee gaa dugu nia manga aanei i mua nia manu aalaa gi baahi nadau gowaa
    e inuinu ai. Mee ne dugu nia maa i golo idimaa nia manu e hagadili i di nadau
    madagoaa ga loomoi e inu.
  uig-ARA: ئاندىن مال كۈيلىگەن ۋاقىتلىرىدا سۇ ئىچكىلى كەلگەندە، ئۇ مۇشۇ شىلغان چىۋىقلارنى
    پادىلار سۇ ئىچىدىغان يەرلەردىكى ئۇلاقلارغا مالنىڭ ئالدىغا تىكلەپ قوياتتى. مال
    بۇ تاغىل چىۋىقلارنىڭ ئالدىدا جۈپلەشكەندىن كېيىن ئۇلار تاغىل ۋە ئالا-چىپار قوزىلارنى
    تۇغدى.
  bsp-bsp: Kɔ Yakuba ɔndɔfət wara wawɔkɔ ɛnanaci mɔ nde yɔcɔl yoŋcmun mɔ, ntɛ tɔŋsɔŋɛ
    yɛcnəŋk wara wawɔkɔ mɔ, tɔsɔŋɛ yorkun yɛc-cɛc yɛran kɔ yender dəkəmun-ɛ.
  mbs-mbs: Intollok din se menge panga sìyan medapag te loboganan te menge ayam-ayam
    amon kitaen dan iyan te peg-inem dan kidoen. Peg-inem te menge kambing, migpebelagay
    dan.
  tof-tof: Zeikob olgabi ene baeb wiagótórrón nugup tiz irrbünürr blaman nae kurrópdü.
    Wa inzan we zitülkusdü irrbünürr, i wata sip a gout ibü obzek kwata ki korale,
    i nae anónóm nóma togoble. I nae anónóm nóma togoblórr, ibü ene kupo balngón ubia
    ugón yazeblórr.
  sus-sus: A naxa e sa xurusee ye minde alako xuruse xa e yae ti e ra e ye minma tɛmui
    naxɛ. Xurusee na siga ye minde, xuruse xɛmɛe xa te xuruse ginɛe ma salonyie ya
    i.
  pon-2006: E ahpw kauwada lepin tuhke ko wasahn nimpil en mahn ako. E kauwada lepin
    tuhke pwukat wasao mwohn pelinmeno, pwe mahn ako en kin kowerek ni ahnsou me re
    pahn kin kolahng nimpil.
  jae-jae: Eŋ kêkôc kalatu, taŋ kêmasaŋ su naŋ, jaketoc kêkô busawa, kêkô suc, taŋ
    bôc sêmêŋ sênôm bu kêsêpŋa naŋ, kêkô bôc laŋôŋnêmŋa solop. Go gêdêŋ noc sênôm
    buŋa bôc sêgêli tauŋ sêmoa.
  ksd-ksd: Ma i ga vung nam ra umana davai ik, nina i ga kulit diat, ta ra luaina
    mata i ra umana vavaguai ta ra turtur na tava, ba ra umana vavaguai dia ga momo
    tana; ma dia ga vartadav ba dia ga pot upi ra nimomo.
  tur-YTC: Soyduğu çubukları sürülerin su içmek için geldikleri yalaklara, sürülerin
    önüne koydu. Su içmek için gelince çiftleşiyorlardı.
  bel-N: і ўткнуў тыя пруты, якія аблупіў, перад авечкамі пры карытах ля вадапою,
    куды прыходзілі авечкі піць і спалучаліся, прыходзячы піць.
  grc-BRENT: Καὶ παρέθηκε τὰς ῥάβδους, ἃς ἐλέπισεν, ἐν τοῖς ληνοῖς τῶν ποτιστηρίων
    τοῦ ὕδατος, ἵνα ὡς ἂν ἔλθωσι τὰ πρόβατα πιεῖν, ἐνώπιον τῶν ῥάβδων ἐλθόντων αὐτῶν
    εἰς τὸ πιεῖν, ἐγκισσήσωσι τὰ πρόβατα εἰς τὰς ῥάβδους.
  ind-AYT: Dia meletakkan ranting-ranting yang telah dikupasnya di depan kawanan kambing
    domba itu, di palungan-palungan, di penampungan-penampungan air, tempat kawanan
    itu datang untuk minum. Biasanya, mereka saling kawin ketika mereka datang untuk
    minum.
  lid-lid: Eme badeh tatahiy andra kei doh badeh udu bwena ta bwekei ta gwa tiri katin
    haka. Iy tatahiy udu doh, tasah iri katin haka amwekes mada bun tiri na len iri
    ame a-un gwa. Eme iri katin haka kanyolom badeh iri kales kala ka-un gwa.
  eng-NNA: He put those whittled sticks near the water. As soon as those animals came
    to the water they saw those sticks. When they came close to the water they used
    to mate.
  nya-nya: Atatero anayika nthambi zija mʼmagome omwera madzi molunjika ziweto zija
    kuti pakumwa madziwo ziweto zazikazi ziziyangʼana nthambi zija popeza kuti pakumwa
    madzi ziweto zija zinkakwerana.
  hrv-hrv: Pruće tako isprugano postavi u korita, u pojila iz kojih se stoka napajala.
    A kako se stoka parila kad je na vodu dolazila,
  mps-mps: Agai te tiwai dodobolo pai ni nologo tigidali te sipsip hani dabe augwali
    gesabidide te wę tubo pesagede dodolali. Agai koneani, te sipsip dabe me meme
    dabe augwali te wę tuagasobo sogo, te sipsip omai me te meme omai augwaligo te
    kibu so dabe penani yaibao, te homu yali.
  llg-llg: Ana tao ai nanakekelak ndia, neu banda la sila mamana nininun. Banda la
    lahiik lasaok lai mamana nininuk.
  tpi-tpi: Na em i sanapim olgeta dispela han bilong diwai klostu long ol dispela
    samting ol i save putim wara long en, bai ol meme i ken lukim taim ol i kam bilong
    dring. Em i save, taim ol meme i kam long dringim wara ol meme man bai i goapim
    ol meme meri.
  dan-1931: og de afskrællede Grene stillede han op i Trugene foran Dyrene, i Vandrenderne,
    hvor Dyrene kom hen og drak; og de parrede sig, når de kom for at drikke;
  vie-OVCB: và đặt cạnh các máng nước cho dê, chiên trông thấy mỗi khi chúng đến uống
    nước và giao phối nhau.
  lbk-lbk: Sa na't inpadsek nan naycha'y kag nakhag-alitan ay sanga is kasakhang nan
    omin-inoman nan karnilo ya karching, tay ischi nan en-edchamancha mo en cha ominom.
  guj-2017: પછી તેણે જાનવરો પાણી પીવા આવે ત્યાં ખાડામાં જે ડાળીઓ છોલી હતી તે તેઓની
    આગળ ઊભી કરી. જયારે તેઓ પાણી પીતા ત્યારે તેઓ ગર્ભ ધારણ કરવા માટે આશક્ત થતાં હતા.
  byr-byr: '@see-verse:GEN.030.037'
  awx-awx: Tiwän pa uläpäläpä memetä yanggä tängokayingune apuke dayipningge yake,
    gehanune wäkngasim päkapu pekut, inale meme yanggä tängopningge apuxäwixu, wäwitä
    mängälä une yäwäxakin.
  pon-2006A: E ahpw kauwada lepin tuhke ko wasahn nimpil en mahn ako. E kauwada lepin
