  rug-rug: Meke veko lani sa sari na lelaṉa huda hire pa kenudia ri na rovana sipi,
    koa ri na vasina naponapoana tadirini. Ta veko si arini vasina, sina hoke varipapai
    sari na kurukuru sipu mae napo si arini vasina.
  gaz-gaz: Yaaqoobis yeroo bushaayeen sun bishaan dhuguuf dhufanitti damee qolli irraa
    quncifame sana fuula isaanii dura bidiruu bishaan itti obaasan keessa kaaʼe. Bushaayeen
    yeroo sun bishaan dhuguu dhufanitti gojomaʼanii
  fra-LSG: Puis il plaça les branches, qu’il avait pelées, dans les auges, dans les
    abreuvoirs, sous les yeux des brebis qui venaient boire, pour qu’elles entrassent
    en chaleur en venant boire.
  gnn-gnn: '@see-verse:GEN.030.037'
  yal-yal: A yi wudi yiine sa xuruseene mindeni xuruseene yɛtagi bayo e tema e bode
    ra nɛn e na fa ige mindeni.
  gum-gum: Inchabe tru tsig karriilane tru ubishamera pi muchig kemalinug pønsrøbig
    køn. Incha ubishamera wambiimisrar tru pi mutsinug pubene,
  iou-iou: Täŋpäŋ päya karäni tätuŋkuko u yäpmäŋpäŋ sipsip memetä u kaŋkaŋ ume kaŋ
    naŋput yäŋpäŋ ume näŋpaniken peŋkuk. Eruk sipsip memetä webeniye yäwatnayäŋ äbäŋpäŋä
    ume naŋpäŋ päya karänitä iŋamiken irirän webeni yäwaräntäk täŋkuŋ. Ude täŋpäŋ
    nanak bäyaŋkuŋo u päya karäni udewanigän kudän-kudän nikek ahäŋkuŋ.
  haw-1868: Kukulu iho la ia i na laau ana i ihi ai, imua o na holoholona, ma na pawai
    hooinu, i ka wa i hele ai lakou e inu, i hapai ai lakou i ka wa i hele ai lakou
    e inu.
  arb-NAV: وَنَصَبَ الْقُضْبَانَ الَّتِي قَلَّمَهَا تِجَاهَ الْغَنَمِ فِي أَجْرَانِ
    مَسَاقِي الْمَاءِ حَيْثُ تَرِدُ الْمَوَاشِي، فَتَتَوَحَّمُ عَلَيْهَا إِذَا مَا
    أَقْبَلَتْ لِتَشْرَبَ.
  adz-adz: Da idamangꞌ uts da piangꞌ numa mpui gin i Laban nuning da dumpa gan bada
    i numa mpui da raraban. Yakop isruꞌgin i gubuꞌ nuning da dumpa bada i numa mpui
    da arapuꞌ bungꞌ ayab i rinan.
  ewe-ewe: Etsɔ wo da ɖe lãwo ƒe tsinoƒe, ale be lãwo nakpɔ wo ne wova tsinoƒe, afi
    si lãtsuwo yɔa asi lãnɔwo le la.
  eng-LEE: And he set the rods which he had peeled in the gutters in the watering
    troughs, where the flocks came to drink, just before the flocks, and where they
    conceived, when they came to drink.
  dji-dji: Girri nyani ngurr-yirrpini ngunukuwiliny ḻurrkin-djuḻatjdjuḻatjmiynyakiṉing
    bumalngpili ngunyili munatjali - ngidjirrkng djapiḏipilimirri nyaling gapi dji'djapin
    ṉambiḏi maypal malagi djin ḏirradjigi. Nyani miri bindjin djamadjili marrga ngunitjini
    nanikut maladji djiny djin nyangban ngunukuwiliny djunggipili birbimirri djanngar,
    marrga ngunukiṉing yuwirdjingpili nanikutpili djin bungtjigi, giḻingkaḻ djina
    djuḻatjdjuḻatjmiynyakiṉdjidjiban girrgima. Gima nguḻigima ngidirrkng ngunuwili
    djapiḏipili, bininy kiriny ngurrgima nyani gurrkiṉingir nanikutdji burrili inga
    baltjny giriny miyilkali, girri guḏidjiliban, ngunukiṉing bukmak ngunuwili nanikutpili
    djin gurrkungili nguḻi ḏirradjnyirgi.
  gvn-gvn: '@see-verse:GEN.030.037'
  nna-nna: Palinyju wirrirnijaninyi palarrangu karnu pinaja yalyurrangu ngapamartaji.
    Jampa palarrangu kuwiyirrangu turlpanyikinyiyi ngapakarti yirrirnikinyiyijaninyi
    palarrangu yalyurrangu. Ngapanga wangka jarrinyajalu yumuny jarrinyikinyiyi. Yumuny
    jarrinyijalu parrjarnikinyiyijaninyi palarrangu yalyurrangu. Palajalu kukurnjayirrangulu
    kanyayijaninyi wupartupani warrukurla, nanikutulurrangu kanyayijaninyi wupartupani
    taparl-taparl marnijartiny.
  asm-FB: পশুৰ জাকবোৰে যেতিয়া পানী খাবলৈ আহে, তেতিয়া তেওঁ সেই ডালবোৰ লৈ সিহঁতৰ সন্মুখত
    পানী খোৱা পাত্রবোৰৰ মাজত থিয়কৈ থয়; তাতে পানী খাবলৈ আহোঁতে, সিহঁত গাভিনী হয়।
  sus-A: عَ نَشَ عٍ سَ شُرُ سٍيٍ يٍ مِندٍ عَلَكٌ شُرُ سٍ شَ عٍ يَيٍ تِ عٍ رَ عٍ يٍ
    مِنمَ تّمُي نَشّ. شُرُ سٍيٍ نَ سِفَ يٍ مِندٍ، شُرُ سٍ شّمّيٍ شَ تٍ شُرُ سٍ فِنّيٍ
    مَ سَلٌنيِيٍ يَ عِ.
  fra-SBL: Il plaça les baguettes qu'il avait épluchées en face des troupeaux, dans
    les abreuvoirs où les troupeaux venaient boire. Elles devinrent enceintes quand
    elles vinrent boire.
  hbo-hbo: וַיַּצֵּ֗ג אֶת־הַמַּקְלֹות֙ אֲשֶׁ֣ר פִּצֵּ֔ל בָּרֳהָטִ֖ים בְּשִֽׁקֲתֹ֣ות
    הַמָּ֑יִם אֲשֶׁר֩ תָּבֹ֨אןָ הַצֹּ֤אן לִשְׁתֹּות֙ לְנֹ֣כַח הַצֹּ֔אן וַיֵּחַ֖מְנָה
    בְּבֹאָ֥ן לִשְׁתֹּֽות׃
  shp-NTPO: Ja xaranhakin raxota jiwi ponyanbo bexon, jain yoinabaon bexon onpax xeai
    ponté nichinpakea iki. Ja xaranhakin raxota jiwi ponyanbo nichinkinra Jacobnin
    shinanna iki, neno onpax xeai bexon yoinabaon ja oinxon yoranara, ja jiwi raxota
    jisáboribi bake pikóti iki ixon. Jainxon onpax xeai bexon, ja jiwi xokaa sionyabo
    oinhananbi, ja yoina jimiabo
  eng-WYCLIFFE: And Jacob puttide tho yerdis in the trowis, where the watir was held
    out, that whanne the flockis schulden come to drynke, thei schulden haue the yerdis
    bifor the iyen, and schulden conseyue in the siyt of the yerdis.
  piu-2006: '@see-verse:GEN.030.037'
  pjt-pjt: Munu katira mantangka muṟutjuṟa waṉaṉu kapingka itingka panya kuka tjuṯangku
    pitjala tjikilpaingka itingka. Alatji paluṟu tjunu tjikintjikitjangku pitjala
    nyakunytjaku kuka tjuṯangku. Panya tjakangka tjiipi nanikuta tjuṯa pitjala minangka
    itingka tjunguringkula kutjara kutjara inkapai tjitjikitja.
  cwe-cwe: Maabaho kazisimika zimango izo haulongozi wa iwanyama hana zimbaluti za
    kung'wila mazi iwanyama. Ivo wanyama wezile kung'wa mazi wapata wimo uko.
  bgs-bgs: Igbunsud din tô mga panga madani tun ta ginámmanan ka mga mannanap ébô
    kitanán dan ka minám dan, su tô iginám tô mga kambing, igpatampaké dan.
  kik-kik: Agĩcooka akĩiga thanju icio oonũrĩte mĩtaro-inĩ yothe ĩrĩa yanyuuagĩrwo
    maaĩ, nĩgeetha ikoragwo irĩ mbere ya mbũri rĩrĩa cioka kũnyua maaĩ. Rĩrĩa ndũũru
    icio ciakorwo irĩ na mũrukĩ na cioka kũnyua maaĩ-rĩ,
  ksr-ksr: Kaeŋ kolooro gere borogia koombolatia ii meŋ oro yoŋoo apu juugia kuuya
    kanoŋ ano apu newombaajoŋ kagi wosogianondeeŋ ero. Kaeŋ ero lama ano meme tuuŋ
    yoŋonoŋ ejianoŋ uŋualeembutiwaa aiŋ geriawo moma apu newombaajoŋ kaŋ mokolooŋ
    iigi.
  fra-NCL: Puis il plaça les baguettes qu’il avait pelées en regard des brebis dans
    les rigoles, dans les abreuvoirs où les brebis venaient boire ; et elles entraient
    en chaleur quand elles venaient boire.
  cek-AK: Tuunawk tuinaek han angzoh o naah apa cuuk o pongah, angan kanglung amtueng
    hanah ahin saih ih thing to tuunawk mah hnuk o thai hanah, tui naekhaih okduk
    hmaa ah a suek pae.
  xla-xla: Epame aliyata yú dlalo mo mateka꞉pi dla kellemtaiyo, yia꞉tapo yú dlomsiyamama
    dali dudulli natilipo depame.
  cuk-cuk: Geb degine, sibadmar-dii-gobnonidamaladgi sibadmar-asabin, a-sapi-anagan-bara-bara-dakleged
    urbisad. Ar ade, agi sibad-machergan sibad-omegangi nakwenonidamalad.
  uig-CYR: Андин мал күйлигән вақитлирида су ичкили кәлгәндә, у мошу шилған чивиқларни
    падилар су ичидиған йәрләрдики улақларға малниң алдиға тикләп қоятти. Мал бу тағил
    чивиқларниң алдида җүпләшкәндин кейин улар тағил вә ала-чипар қозиларни туғди.
  tel-2017: మందలు నీళ్ళు తాగడానికి వచ్చినప్పుడు అవి చూలు కట్టడం కోసం అతడు తాను ఒలిచిన
    చువ్వలను మందలు తాగడానికి వచ్చే కాలవల్లో, నీటి గాళ్ళలో, వాటి ముందు పెట్టాడు.
  hat-BSA: Li te plase bwa li te kale yo devan bann mouton yo, nan flèv dlo yo, e
    nan basen dlo kote bann mouton yo te vin bwè a. Se la yo te kwaze lè yo te vin
    pou bwè.
  kos-kos: El kaskiya lesak inge ye mutun un kosro uh ke acn in nim kof lalos. El
    filiya lesak inge we, mweyen kosro inge ac tutu we ke pacl elos tuku in nim kof
    uh.
  hbo-WLC: וַיַּצֵּ֗ג אֶת־הַמַּקְלוֹת֙ אֲשֶׁ֣ר פִּצֵּ֔ל בָּרֳהָטִ֖ים בְּשִֽׁקֲת֣וֹת
    הַמָּ֑יִם אֲשֶׁר֩ תָּבֹ֨אןָ הַצֹּ֤אן לִשְׁתּוֹת֙ לְנֹ֣כַח הַצֹּ֔אן וַיֵּחַ֖מְנָה
    בְּבֹאָ֥ן לִשְׁתּֽוֹת׃
  ibo-ibo: Ọ tọgbọrọ osisi ndị a o kpechapụtara nʼebe ewu na atụrụ ndị a na-aṅụ mmiri,
    ka ha cherịta ịhụ ebe igwe anụ ụlọ ndị a nọ mgbe ọbụla ha na-aṅụ mmiri. Nke a
    mere mgbe igwe anụ ụlọ ndị a na-enwe ekpomọkụ nke ịgba ibe ha, nʼoge ha bịara
    ịṅụ mmiri,
  ory-ory: ଏଥିଉତ୍ତାରେ ଯେଉଁ ସ୍ଥାନକୁ ପଶୁଗଣ ଜଳ ପାନ କରିବା ନିମନ୍ତେ ଆସନ୍ତି, ସେହି ସ୍ଥାନରେ
    ସେମାନଙ୍କ ସମ୍ମୁଖସ୍ଥ ଜଳକୁଣ୍ଡ ମଧ୍ୟରେ ସେହି ବଳ୍‍କଳଶୂନ୍ୟ ଶାଖାସବୁ ଉଚ୍ଚ କରି ରଖିଲା; ତହୁଁ
    ଜଳ ପାନ କରିବା ସମୟରେ ସେମାନେ ଫଳବତୀ ହେଲେ।
  wmt-wmt: '@see-verse:GEN.030.037'
  chk-chk: Iwe, a fotukätiu ekei fönupun irä lon lenien ünümen ekewe man koluk pwe
    repwe nom fän meser, lupwen ra etto pwe repwe ün. Iwe, lupwen a tori fansoun ar
    mochen etieti o ra etto pwe repwe ün,
  ssd-ssd: Taŋanaig le nu waswas pike likina ta kilmba kumba ka agaŋmor kule nyade
    tuku nza sinam taŋge patikina. Patikina le agaŋmor kame kule nyam promba pailnuŋge
    paŋgarnu dubikinaig.
  rop-rop: en Jeikob bin pudum detlot straipiwan stik lida langa det woda trof, dumaji
    deya na ola enimul bin oldei bridabat wen deibin dringgimbat woda,
  ukr-1871: І клав цїпки, що помережив, у напувальні корита та в водяні ринви, як
    приходили отарі до водопійла, щоб вагонїли на водопійлї.
  eng-AOI: He took the branches to the waterhole where his animals drank and he put
    them in the drinking troughs, so that they would be in front of the animals when
    they came to the water. He put them there because the animals were taking each
    other and mating there at the water. So when they mated the branches were in front
    of them and they looked over towards Laban's striped and black sheep and goats
    that he had taken away. When they mated there in front of the branches, later
    they had striped and spotted young ones. Jacob kept the young animals separate
    from the old ones. And he kept all his own animals separate from the other animals
    that he looked after for Laban.
  yon-yon: Kwanekore, at nondong akberekiniib kuu sibiyiib naningkodiib yi arinambo
    arimbed ok yuungke bangkandimamiib yaambed nongkoboon kowe, dingkan kuu mene ok
    anandamenib at nondong dia yaambed durutkim keri yeman.
  bch-bch: Ta ipagun gid abei ibogaboga toa oa gadudunga ngan gid sipsip ga meme ad
    golomada ununnga aea. Toa bedaoa ta oangga gid meme tinam tiun, eine ga tigera
    gid abei ibogaboga toa oa. Ei iuatai, oangga gid meme led taiko saeaeanga aea
    iuot ta tinam ngan unnga eau,
  deu-1951: und legte die Ruten, die er abgeschält hatte, in die Tränkrinnen, wohin
    die Schafe zum Trinken kamen, gerade vor die Schafe hin.
  eng-JPS: And he set the rods which he had peeled over against the flocks in the
    gutters in the watering-troughs where the flocks came to drink; and they conceived
    when they came to drink.
  ubr-ubr: Atonio wengar fafames on sheep menan sareu totom asi didiwag yen on nan
    nasi iya. On nan iya yabin bobaitu sareu toman mes se nat ato on nan sebi yayar.
  srp-1865: I metaše naguljene prutove pred stoku u žljebove i korita kad dolažaše
    stoka da pije, da bi se upaljivala kad doðe da pije.
  lug-lug: N’asimba obuti bw’asasambudde mu maaso g’ebisibo ku by’esero ensolo we
    zanyweranga.
  heb-heb: ויצג את המקלות אשר פצל ברהטים בשקתות המים אשר תבאן הצאן לשתות לנכח הצאן
    ויחמנה בבאן לשתות׃
  ben-IRV: পরে যে জায়গায় পশুপাল জল পানের জন্য আসে, সেই জায়গায় পালের সামনে জল পান
    করার জায়গার মধ্যে ঐ ত্বকশূন্য রেখাবিশিষ্ট শাখা সকল রাখতে লাগলেন; তাতে জল পান
    করবার দিনের তারা গর্ভ ধারন করত।
  pan-pan: ਤਦ ਉਨ੍ਹਾਂ ਛਿਟੀਆਂ ਨੂੰ ਜਿਨ੍ਹਾਂ ਉੱਤੇ ਉਸ ਨੇ ਧਾਰੀਆਂ ਪਾਈਆਂ ਸਨ, ਹੌਦਾਂ ਅਤੇ ਨਾਲਿਆਂ
    ਵਿੱਚ ਜਿੱਥੇ ਇੱਜੜ ਪਾਣੀ ਪੀਣ ਆਉਂਦੇ ਸਨ, ਉਨ੍ਹਾਂ ਦੇ ਸਾਹਮਣੇ ਰੱਖ ਦਿੱਤਾ ਅਤੇ ਜਦ ਓਹ ਪਾਣੀ ਪੀਂਦੀਆਂ
    ਸਨ ਤਾਂ ਓਹ ਆਸੇ ਲੱਗਣ ਲੱਗ ਪਈਆਂ।
  mwp-mwp: Nuydh Yakubu thana thamal kalanu naniya parunu wanaydhin thanamun nguki
    woeni lagoenu. Nuy thana thamal sitha wanaydhin thanamulpa kazipa thana nanga
    ngapa ngukiw woenipa.
  mya-JVB: ရေသောက် လာ သောသိုး ၊ ဆိတ်အထီးအမ ရှက်တင် စေမည်အကြံရှိ၍၊ ရေသောက် လာ သောအခါ
    ၊ အခွံ ခွာပြီးသော တံဖျား တို့ကို ရေ သောက်ကျင်း၊ သောက် ခွက်တို့၌ သိုး ဆိတ်တို့
    ရှေ့ မှာစိုက်ထား လေ၏။
  tte-O: Yo ginagina yawayawasiline iwonali ebaebai ali kaba numa papalina mena yo
    saugana tem silaoma sauga wedowedoli koina waila numa kaiwena na manli ilau sigitai.
  tbg-tbg: varero vuru sipisipi memeraa namari ne vaura voqi voqi aratora. Mintima
    kero viva memeraa mini ntita vuru komanta vika namari nareka ani
  hmo-hmo: Vadaeni unai rigi mai revareva gaudia be ranu gabudia dekenai ia haginia,
    mamoe bona nani ranu inua totona idia mai neganai. Rigi be unuseni ia atodia,
    badina be mamoe bona nani hahine be idia rogorogo unai inua gabuna dekenai.
  ata-ata: Xe muavuti la mutavulenu ovu avoavolu ne mulai sou mulaalaa no paꞌumolu
    lexaxaꞌa ne sou lexe aneꞌi ineꞌe sou iie la lexe ovu avoavolu ne a ututulu no
    talaxaꞌa sou imamaisou. Xe ineꞌe sou iie
  nfa-nfa: Hèia ajꞌu dhu strep-strep se, na tèke asa dꞌara karabꞌa kahibꞌi. Badha
    se dhu tema le paꞌango aa paleo ètu era èèna.
  urd-urd: और उसने वह गन्डेदार छड़ियाँ भेड़ — बकरियों के सामने हौज़ों और नालियों में
    जहाँ वह पानी पीने आती थीं खड़ी कर दीं, और जब वह पानी पीने आई तब गाभिन हो गई।
  rus-SYN: и положил прутья с нарезкою перед скотом в водопойных корытах, куда скот
    приходил пить и где, приходя пить, зачинал пред прутьями.
  cbt-NTPO: 'Ina quëran huararo''sa hui''tonanpinan nininso'', pë''tahuaro''sa huëntonën
    notënanquë acorin. I''sha o''opiquë acorin. Inaquë pë''tahuaro''sa nito''quëpi
    ni''ton, naporin. Huararo''sa notërahuatona quëmapi nipisopita to''quëtopi. Inapohuachinara
    hui''ninpitaso'': Hui''tontono''sa'', ninshipitono''sa'', i''coapiro''sa'', inapita
    hua''huatapi.'
  bqc-SIM: Ɔ̃ à lí pↄ́ à ń tↄ̃ bↄ̀bↄpiↄ pɛ̀lɛpɛlɛ pↄ́ↄ imikĩi, pↄ́ pↄ́ lɛ́ mↄ́
    imiiↄ wɛ́u, asa we ↄ̃ aaì kpáwa'ou.
  tcz-CHONGTHU: Hichun Jacob in thingbah amal ngim hon chu kelngoi ho twi donna konga
    akoiyin, kelngoite twichip dinga ahung ji teng ule kijang matji ahi jeh uva akoi
    ahi.
  mar-mar: त्याने त्या पांढऱ्या फांद्या किंवा पांढरे फोक कळपांच्या समोर पाणी पिण्याच्या
    टाक्यात ठेवले जेव्हा शेळ्यामेंढ्या पाणी पिण्यास तेथे येत तेव्हा त्यांच्यावर त्याचे
    नर उडत व त्या फळत.
  tcs-tcs: Zekop i bin pute dem waitstrip brans longsaid wea dem wata konteina, solong
    dem animal go luk dem brans wen ol i go kam po dringk wata, bikoz dem sip ane
    gout i brid wail dempla kam de po dringk.
  qub-qub: Nircur chay seprashan guerucunatana churargäriran uywacuna yacuta upunan
    caj wichanman. Chaychömi llapan uywacunaga charicoj. Chay seprasha guerucunapa
    ñaupancho charicuptinmi mallwacunaga yurej muru-muru, shuyu, allga.
  bqp-bqp: Akũ à lí kũ à ń wãnzãn kɛ̀aa pìnↄ pɛ̀tɛpɛtɛ pↄ́nↄ gó ímibↄnↄ gũn,
    pↄ́ kũ òtɛn su í minↄ wɛ́n, zaakũ gwen òdi kpákpa on.
  hat-hat: Li pran yo, li mete yo tout kote yo bay bèt yo bwè dlo. Li te ranje branch
    bwa yo la, paske se lè bèt yo vin bwè dlo yo kwaze.
  eng-BSB: Then he set the peeled branches in the watering troughs in front of the
    flocks coming in to drink. So when the flocks were in heat and came to drink,
  tod-tod: Naa ʋolu, gulu ɓekegi niiti é maaɠɔlɔgi ɠulani ti ma, é ti zeɠeni, é
    ti ʋilɛpilɛ kpɔɔle wosuʋɛ, ti ɠɛ toganiiti gaazu, ti ʋaazu ɓɔɔlezu, niiti ti ɓɔsɔgai,
    ti ɗa ka, ta ʋaana ɓɔɔlezu.
  eng-WEBPB: He set the rods which he had peeled opposite the flocks in the watering
    troughs where the flocks came to drink. They conceived when they came to drink.
  kbq-kbq: E'i ana zafa azankunatamina erino vuno sipisipine mememo'za ti nenazare
    zamavuga ana zotaramina mopafi ome rentetere hu'ne. Hagi tima nenaku esanu'za
    eme nege'za ve afu'moza a' afu'tamimofo zamagumpi marerihogu anara hu'ne.
  nhe-BL: Teipa nopa pitzajcuahuitl quitlali campa atliyayaj nopa tlapiyalime pampa
    nopano momatque momamaj. Huan ya nopa quichihuayaya para ininconehua ma tlacatica
    cuicuiltique, majmanchadojtique huan pijpintojtique.
  bus-bus: Ben à lí kɛ̀ à ń wɛ̃zã kpàkpa pìnↄ pɛ̀ɛpɛɛ pↄ́nↄ gbãngo ímikiia, pↄ́
    kɛ̀ aↄ̃ↄe mↄↄ í minↄ wɛ́ɛn, zaakɛ gwen aↄ̃è kpákpa on.
  gub-BL: Omono a'e hàkàgwer imupu'yw pyrer àràpuhàràn wanenataromo kury, wai'u haw
    pe no. Uzapo nezewe haw a'e, ta'e àràpuhàràn awa uzeupir àràpuhàràn kuzà wanehe
    wà, ui'u haw pe wà.
  eng-DRA: 'And he put them in the troughs, where the water was poured out: that when
    the flocks should come to drink, they might have the rods before their eyes, and
    in the sight of them might conceive.'
  knf-knf: Aji jej inah infejaluŋ yuŋ kaţu ya ţi kadun ki ŋnŧaam ţi dko di ŋajaaŋ
    ŋadaanna ; ŋnŧaam ŋaji ŋawo ţi pay woli ŋabi udaan.
