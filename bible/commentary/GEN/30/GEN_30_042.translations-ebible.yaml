  ind-AYT: Namun, dia tidak meletakkannya di depan kawanan yang lemah. Karena itu,
    yang lemah adalah milik Laban, sedangkan yang kuat adalah milik Yakub.
  lid-lid: Arile iri katin haka boto-on bwe badeh iy batehei iri bala aliy bwe. Eme
    badeh iri katin haka boto-on bwe baden eh a hawe Leban ai, ya boto-on badeh a
    hawe Jekop ai.
  eng-NNA: Whenever the weakish animals were mating Jacob did not put those sticks
    there. The young ones from the weak animals became Laban's. The young ones from
    the strong animals became Jacob's.
  nya-nya: Koma sankayika nthambizo pamene ziweto zofowoka zazikazi zinkakweredwa
    pakumwa madzi. Choncho ziweto zofowoka zonse zinakhala za Labani, ndi ziweto zamphamvu
    zinakhala za Yakobo.
  hrv-hrv: Ali ga pred kržljavu marvu nije stavljao. Tako je kržljava zapadala Labana,
    a dobro razvijena Jakova.
  mps-mps: Tiali goli, agai te bomo meni yai sipsip me meme dabe augwali gesabidide
    te ni nologo dabe me mubeo. Tama tibaso, te sipsip me meme dabe te bomo meni yai
    dabe augwali te Labango da, tama te wiegi yai, te boma pai, te dabe te Jekopgo
    sali.
  llg-llg: Tehuu mete ma banda mana mamale kala lasaok, na, taa tao ai sila neu sala.
    De, Laban ana hambu banda mana mamale kala. Tehuu, Yakob hambu basa banda balakai
    kala.
  tpi-tpi: Tasol taim ol sipsip na meme i no strongpela ol i laik goap, em i no save
    putim ol dispela han bilong diwai. Olsem na ol sipsip na meme i no strong tumas,
    em ol i bilong Laban. Na ol gutpela na strongpela sipsip na meme, ol i bilong
    Jekop.
  dan-1931: men når det var de svage Dyr, stillede han dem ikke op; således kom de
    svage til at tilhøre Laban, de kraftige Jakob.
  vie-OVCB: Các con ốm yếu vẫn tiếp tục đẻ con gầy guộc cho La-ban; chỉ những đàn
    con mập mạnh mới về tay Gia-cốp.
  lbk-lbk: Ngem faken chi is inangnena isnan cheycha'y nakoyyot ay talaken. Awni pay
    ya ket ay nenkwan et Laban nan am-in ay nenkakoyyot, ya nenkwan et akhes Jacob
    nan am-in ay komekedse.
  guj-2017: પણ ટોળાંમાંના નબળા પશુ આવતાં ત્યારે તે તેઓની આગળ ડાળીઓ મૂકતો નહોતો. તેથી
    નબળા ઘેટાંબકરાં લાબાનનાં અને સશક્ત યાકૂબનાં થયાં.
  byr-byr: '@see-verse:GEN.030.041'
  awx-awx: Tiwän kälawu kitokngänä wenätä tahaxawä, pa uläpäläpä ile kayi tängänu
    dowexakut. Ge engangä tolokngä wenä pexakin. Ge engangä kitokngänä wenä u pexakinu
    Labandäne, tiwän kälawu kitokngänä käyä Jekopdäne.
  pon-2006A: Ahpw e sohte kin kihdi lepin tuhke ko mwohn mahn me soumwahu ko. Lapan
    eri kin inenehdi mahn soumwahu ko, a me kehlail ko Seikop.
  por-BRBSL: mas quando o rebanho estava debilitado, ele não as colocou. Por isso,
