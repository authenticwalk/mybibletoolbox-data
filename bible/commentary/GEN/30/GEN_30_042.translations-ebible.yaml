verse: GEN.030.042
translations:
  mal-C: കരുത്തുകുറഞ്ഞവയുടെ മുമ്പിൽ കൊമ്പുകൾ വെച്ചിരുന്നില്ല. ഇങ്ങനെ കരുത്തില്ലാത്തവ
    ലാബാനും കരുത്തുള്ളവ യാക്കോബിനും ആയിത്തീർന്നു.
  deu-TKW: Waren es aber die schwachen Tiere, so legte er sie nicht hin; daher wurden
    die schwachen dem Laban, die kräftigen aber dem Jakob zu teil.
  lin-lin: Kasi, na esika yango, azalaki kotia te bibwele oyo ekonda. Boye bibwele
    oyo ekonda ezalaki ya Labani, mpe oyo ya minene ezalaki ya Jakobi.
  cbr-NT: '''aínbi ka uínsaran kara ñuina chumínkëkaman, aia anun i pëñankama nitsiama
    ''ikën. Usa ''ain ka ñuina ''atima chumínkëkama aín kuku Labánna ''inun ëanan,
    xuaira ''aish upíibu a Jacobnën ainan ''inun biakëxa.'
  eng-LSV: and when the flock is feeble, he does not set [them]; and the feeble ones
    have been Laban’s, and the strong ones Jacob’s.
  bmu-bmu: Mewö malgetmö, sömbup ambiŋan ösumŋini eretŋi aket ewö, yaŋön ip böröŋi
    mi yeŋgö wösöŋine qahö ala malök. Mewö aka maliga sömbup ösumŋini eretŋi mieŋön
    Labangöreŋ kambunöŋ toroqegetka ösumŋini köhöikŋi yeŋön Jeikobkö kambunöŋ anda
    toroqeget.
  eng-GNV: 'But when the sheepe were feeble, hee put them not in: and so the feebler
    were Labans, and the stronger Iaakobs.'
  eng-WEBSTER: 'But when the cattle were feeble, he put them not in: so the feebler
    were Laban''s, and the stronger Jacob''s.'
  nhw-BL: Pero quema hualayayaj tlapiyalme catli cocoxquetique, amo quitlaliyaya nopa
    pitzajcuahuitl. Yeca nopa tlapiyalme catli más cocoxquetique mocajque para Labán
    huan catli más tomahuaque para Jacob.
  swh-ONEN: lakini ikiwa wanyama walikuwa wadhaifu hakuziweka hizo fito. Hivyo wanyama
    wadhaifu wakawa wa Labani, na wanyama wenye nguvu wakawa wa Yakobo.
  bba-bba: Adɑmɑ ù n wɑ ni nu ǹ ɡeɑ sɑ̃ɑ, niyɑ nu yɔɔnɑmɔ, u rɑ yi suewɑ min di kpɑ
    ni, nu n sɑ̃ɑ Lɑbɑniɡinu.
  eng-KJVCPB: 'But when the cattle were feeble, he put them not in: so the feebler
    were Laban’s, and the stronger Jacob’s.'
  cpy-cpy: Rooma ipokayitzira mathari ipira, tee royiniri inchashithaki. Riitakira
    rashitari Labán ipirapaeni mathayitatsiri, riima wathayitatsiri rashi Jacob.
  mpx-mpx: Yaa bolo nige hi gagasisi wali sauga lolagolagon, inoke Yakobo nige abwakil
    laliya i papamilil mataliyaa. Yaka goti bolo nige hi gagasisi heliya Leiban wana
    bwasumu, ge bolo hi gasisi heliya Yakobo wana bwasumu.
  wbp-wbp: '@see-verse:GEN.030.041'
  luo-luo: to jamni mayom yom ne ok oket ochungʼ e nyim ketego. Omiyo jamni mayom
    yom ne gin mag Laban to mago motegno ne gin mag Jakobo.
  meu-meu: A manokadia e rogorogova negadia ai, hari rigi se hagini vairadiai. Taunabunai,
    nani bona mamoe manokadia na Laban ena seri ai, a goadadia na Iakob ena seri ai.
  npi-ULB: तर बगालमा भएका कमजोर जनावरहरू आउँदा तिनले तिनीहरूको सामु हाँगाहरू राख्दैनथ्ये
    । यसरी कमजोर जनावरहरू लाबानका भए र बलियाहरू याकूबका भए ।
  yor-yor: Ṣùgbọ́n tí ó bá jẹ́ wí pé wọn kò lera, kò ní fi àwọn ọ̀pá náà lélẹ̀. Nítorí
    náà, àwọn tí kò lera ń jẹ́ ti Labani, nígbà tí àwọn tí ó lera ń jẹ́ ti Jakọbu.
  emp-NTPO: Baribʌrʌ animarã caya qued̶ea mamaa zebʌdad̶e Jacoboba bacurura b̶ʌca
    basía. Maʌ̃ bẽrã animarã caya qued̶eara Labaʌ̃ itea b̶esia, baribʌrʌ dji boreguea
    b̶eara Jacobo itea b̶esia.
  ind-ind: Akan tetapi, Yakub tidak menaruh dahan-dahan itu di depan hewan ternak
    yang kurang sehat. Dengan demikian, binatang-binatang yang lahir dari induk yang
    kurang sehat menjadi milik Laban, sedangkan yang lahir dari induk yang sehat menjadi
    milik Yakub.
  pes-OPCB: ولی اگر حیوانات ضعیف بودند، چوبها را در آنجا نمی‌گذاشت. بنابراین حیوانات
    ضعیف از آنِ لابان و حیوانات قوی از آن یعقوب می‌شدند.
  ssx-ssx: Pate mo honkopu na hake ma꞉na꞉manu haemeke alena꞉ta꞉ mo ti palekemanu na
    wia꞉tiki piekeme. Kutu pieketa꞉ Leibenita꞉ mo honkopu na hake ma꞉na꞉manu minolo
    hata꞉ Dieikopeta꞉ mo panka wiki ma꞉na꞉manu wia hayekeme.
  lcm-lcm: Si keve vongo vo ngau ang parik katapa abis iria asukang ke. Asukang na
    si selen ke, vap po pukun ngau ang kita pasal ane si Laban, na keve anu dual kita
    pasal ane singina.
  aer-aer: '@see-verse:GEN.030.041'
  tgl-ULB: Pero kapag dumating ang mahihinang hayop sa kawan, hindi niya inilalagay
    ang mga patpat sa kanilang harapan. Kaya ang mga mahihinang hayop ay kay Laban,
    at ang mga malalakas ay kay Jacob.
  nop-nop: Kaŋ gweheyehidi tam tuwat tagiŋneŋ kuyaŋ kudikudinit ime gineŋ mu kameluguk.
    Unduŋ doktiŋa kale gweheyehi adi Labandok tigiŋ. Eŋ fafaŋehi adi Yakobodok tigiŋ.
  kca-kca: Хун пӑ вевԓы войәт усәт, щи пŏрайән нўвәт ӑт пŏныԓыйәс. Щишән, вевԓы войәт
    Лаван пеԓа питсәт, йурәӈ ŏтәт пӑ Иаков пеԓа.
  cbu-NT: Itaru, kaapra xangitamawsha kuskatssin, anumuna yasina piz tupzitangamaa
    nda pashuchtariya. Ashirucha, ashirangu yuw wanuts xangitamawa anoo Labanaamaritam
    panarangiya.
  hui-hui: Ani bialu howa meme sibirubi hongo nahe nogo damene bu karu hendelarangi
    ira magane ogoni nawi wahaga bini. Ani biyagola nogo sibi memebi Labananaga hearu
    bibahende ko hongo nahe damene hene. Yagaba ibunaga sibi memerubi bibahende hongohe
    bayale dege hene.
  wrs-wrs: Wo nonamba sipsipva, memeva nomba oielva angola vewol vivnamba, owai, nonamba
    himba tiklava dembhaka venamoa. Wo noinda sisva Lapanna sipsipva memeva oielva
    lovahvna, wo Yakopna keknamangas lovahvna.
  mya-mya: ချည့်​နဲ့​သော​တိ​ရစ္ဆာန်​များ​ရှေ့​၌​မူ​သစ်​ကိုင်း များ​ကို​မ​ချ​ထား​ချေ။
    မ​ကြာ​မီ​လာ​ဗန် ပိုင်​သော​သိုး​ဆိတ်​များ​သည်​အား​အင်​ချည့်​နဲ့ ၍​ယာ​ကုပ်​ပိုင်​သော​သိုး​ဆိတ်​များ​သည်​သန်
    စွမ်း​ကြ​၏။-
  cbi-NTPO: tsaaren animaala ejkee dejashu juntsaa, cha'li uikaatyu jujuumi. Tsa'
    mitya ejkekee animaalaya Labánchi tene detiyanmala, kayu dera' juu animaalaya
    Jacobchi tene tiya tiyaila.
  bod-N: འོན༌ཀྱང༌། ར་ལུག་རིད་པ་རྣམས་ཀྱིས་འཁྲིག་པ་སྤྱོད་པའི་སྐབས༌སུ། ཡལ་ག་ཁྲ་བོ་དེ་འཛུགས་པར་མི་བྱེད༌དོ།
    །དེ་ལྟར་ར་ལུག་རིད་པ་དག་ལཱ་པན་ལ་བགོས་པ་དང་ར་ལུག་ཤ་ཤེད་ཅན་རྣམས་རང་ལ་དབང་བར་བྱས༌པས།
  wsk-wsk: Bare goat se sipsip tilital, mu nu tam kower nunga nomokete me bitakaso,
    se kuriang ilukasan mu tilital tala. Se munan mu te goat se sipsip tilital mu
    Laban ko, se goat ningo nuam kaetam siraram se sipsip kaetam sokel ago mu noko
    gikaso.
  kkl-kkl: '@see-verse:GEN.030.041'
  sna-sna: asi kana zvipfuwo zvisina simba, aisaisa matanda ipapo. Saka zvipfuwo zvisina
    simba zvakaenda kuna Rabhani uye zvine simba zvikaenda kuna Jakobho.
  spa-BLM: pero cuando el rebaño era débil, no las metía. Así que las más débiles
    eran de Labán, y las más fuertes de Jacob.
  beu-beu: Aarunge Yakob ana ateing, kalo binanta ba moleng ang naung taing taang-baa
    se, te atang ang naung ana bae metma parak angu mi mea niang. Base, binanta ba
    moleng ang naung metma Laban eoa. Aarunge binanta edaeri ang naung emangpi metma
    Yakob eoa.
  cac-cac: Axo yic sjavi noc' yatac val ay, max yaq'uem te te' chi' vin̈ d'a yichan̈
    noc'. Yuj chi', a noc' tz'ontac yic vin̈aj Labán chi', axo noc' vach' yic vin̈aj
    Jacob chi'.
  swh-ULB: Lakini wakati waliodhaifu walipokuja, hakuweka fito mbele yao. Hivyo wanyama
    dhaifu wakawa wa Labani, na wenye nguvu wakawa wa Yakobo.
  bel-bel: А калі зачынала быдла слабое, тады ён ня клаў. І даставалася слабое быдла
    Лавану, а моцнае Якаву.
  deu-ELBBK: Wenn aber das Vieh schwächlich war, legte er sie nicht hin. So wurden
    die schwächlichen dem Laban und die kräftigen dem Jakob.
  mbb-OT: Emun memeluya haazà is menge uyaǥen he ebpepenpeniwelayà, ne kenè din ibpasek
    haazà is subpang. Umbe egketuusan is ki Laban su memeluya piru is ki Jacob ne
    memeupiya is menge lawa mulà.
  msc-msc: kɔni ni kolofen baraninilu nara ka i min, Yakuba tɛ jiribolo bila jiminfen
    kɔndɔ alu ɲakɔrɔ. Wo bolo ma, kolofen baranin denilu kɛra Laban ta ri, kɔni kolofen
    tɔlɔnni denilu kɛra Yakuba ta ri.
  mal-2015: ബലമില്ലാത്ത ആടുകൾ ചനയേല്ക്കുമ്പോൾ അവയെ വെച്ചില്ല; അങ്ങനെ ബലമില്ലാത്തവ
    ലാബാന്നും ബലമുള്ളവ യാക്കോബിന്നും ആയിത്തീർന്നു.
  tuo-NT: Tutuatirã mejãrã aꞌticã peꞌema, te dʉpʉrire cũuticʉ niwĩ. Tojo weerã na
    mejãrã Labán yarã tojacãrã niwã. Tutuarã peꞌe Jacob yarã nicãrã niwã.
  gup-gup: Dja bu nungka bennani birringudjwarreni myah, wanjh minj dulkdjabnameninj.
    Wanjh kunu nawu birringudjwarre mayh kaluk Laban nuye, dja nawu birringudjmak
    wanjh Jacob nuye.
  met-met: Ne adi haringing teguamdi, tadi la ba te. Bila balau haringing teguamdi
    duwa Laban iniadi, ne haringindi duwa Yekop iniadi.
  gvs-gvs: Go ava yoguyoguva neta bagabagaidi siváunuwo, e laonidiyadi geya ivataoedita.
    Tauna Lebani ina yoguyoguyao bagabagaidi go, Yakobo ina yoguyoguyao bobíbina.
  rmc-rmc: Ale sar sas o bakre slaba, na thovelas o konara anglal lende. Aleha o Laban
    chudňa le slabe bakren a o Jakob le zoralen.
  nlg-nlg: Me mua mai vanira tara lugu. Keri ke, rana dale sheep tara lugu ke, anina
    Laban, ma rana lagalaga a nina Jacob.
  dgr-DOGNT: Ekò tıts'aàdìı nàgetso-le sìı gonadąą̀ dechı̨ nèyewa-le. Eyıt'à tıts'aàdìı
    nàgetso-le sìı Laban weghaelı̨į̀ ayehɂį̀, eyıts'ǫ tıts'aàdìı nàgetsoo sìı Jacob
    edegha yìhchı.
  pes-OPV: و هر گاه حیوانات ضعیف بودند، آنها رانمی گذاشت، پس ضعیف‌ها از آن لابان،
    وتنومندها از آن یعقوب شدند.
  ron-1924: Кынд оиле ерау слабе, ну пуня нуелеле; аша кэ челе слабе ерау пентру Лабан,
    яр челе тарь, пентру Иаков.
  ben-OBCV: কিন্তু পশুগুলি যদি দুর্বল হত, তবে তিনি সেগুলিকে সেখানে রাখতেন না। অতএব
    দুর্বল পশুগুলি লাবনের ও সবল পশুগুলি যাকোবের অধিকারভুক্ত হল।
  lex-lex: Mere la'pa pipi-dum mak kakleh ruri rmai, de edonna nkenia ha'aki rella
    hande. Nhi'nande nhiuri-wnia'an mak kakleh ruri de Labana gahani, ne mak karuri
    de e gahani.
  rgu-rgu: Tehuu maneniko nita banda kalanaꞌu ara rasaoꞌ, sona ana ta tao ai rana
    manlelefo rouꞌ sira, reu fa. De Laban hapu basa banda kalanaꞌu ara. Tehuu Yakob
    hapu basa banda baraaiꞌ ara.
  som-som: laakiinse adhiga qaarkii caatada ahaa, uma uu dhex gelin jirin; sidaas
    daraaddeed intii caatada ahayd waxaa lahaa Laabaan, intii xoogga lahaydna waxaa
    lahaa Yacquub.
  lat-VUC: 'quando vero serotina admissura erat, et conceptus extremus, non ponebat
    eas. Factaque sunt ea quæ erant serotina, Laban: et quæ primi temporis, Jacob.'
  aoi-aoi: Akena nara kin-arndurrkwarjiyajuwa ebina amawarruwalya eka yakwujina angarumungkwa-manja
    angwarnda eningakungwa amurndakayuwaya-langwa ebina jiba iya nenukwuda. Yadikina
    adinuba ngalaja Lebina-langwa jiba iya nenukwuda amurndakayuwaya-wiya akina umba
    Jekaba-langwa engmingmurra-murruwiya akina-da.
  eng-ASVBT: 'but when the flock were feeble, he put them not in: so the feebler were
    Laban’s, and the stronger Jacob’s.'
  mna-mna: Tamen indeeŋe zin mbili koŋkoŋŋan tisombe tino na, itatkewe ke namannaman
    tana pizin. Tabe molo som mi, Yakop le mbili tumkatŋan men. Mi ki Laban na koŋkoŋŋan.
  ita-1885: Ma, quando le pecore erano serotine, egli non ve le poneva; e così le
    pecore serotine erano di Labano, e le primaiuole di Giacobbe.
  eng-LXXUP: But he did not put them in indiscriminately whenever the cattle happened
    to bring forth, but the unmarked ones were Laban’s, and the marked ones Jacob’s.
  eng-ULB: But when the feebler animals in the flock came, he did not put the sticks
    in front of them. So the feebler animals were Laban's, and the stronger were Jacob's.
  spa-VBL: Pero Jacob no hizo esto con las hembras más débiles. Las más débiles se
    fueron del lado de Labán, y las más fuertes se fueron del lado de Jacob.
  fra-_FOB: Mais quand les brebis étaient chétives, il ne les mettait point. En sorte
    que les agneaux chétifs étaient pour Laban, et les vigoureux pour Jacob.
  mal-mal: ബലമില്ലാത്ത ആടുകൾ ചനയേല്ക്കുമ്പോൾ കൊമ്പുകളെ വച്ചില്ല; അങ്ങനെ ബലമില്ലാത്തവ
    ലാബാനും ബലമുള്ളവ യാക്കോബിനും ആയിത്തീർന്നു.
  urd-GVR: Kamzor jānwaroṅ ke sāth us ne aisā na kiyā. Isī tarah Lāban ko kamzor jānwar
    aur Yāqūb ko tāqatwar jānwar mil gae.
  suz-BL: बगाल ङा मरिम्‍शो क्‍यारश भेडा जाक्‍तेक्‍म हना, कोक्‍के मवोदा बाक्‍त। मोदेंशो
    पा मरिम्‍शो क्‍‍यारश भेडा लाबान कली, रिम्‍शो बोल्‍यो चहिं याकूब के दुम्‍मा बाक्‍त।
  ita-1927: ma quando le pecore erano deboli, non ve le metteva; così gli agnelli
    deboli erano di Labano, e i vigorosi di Giacobbe.
  ckb-ckb: بەڵام کاتێک مەڕەکان لاواز دەبوون چڵە دارەکانی دانەدەنا. بەو شێوەیە لاوازەکان
    بۆ لابان بوون و بەهێزەکانیش بۆ یاقوب.
  eng-BBE: But when the flocks were feeble, he did not put the sticks before them;
    so that the feebler flocks were Laban's and the stronger were Jacob's.
  crx-NTPO: '''Et hoonts''i nyoo khuna-i tetsun de, kwa nyoo duchun yuzih nelhubilel.
    Ndai la tetsun-i, ''i Laban ooghuna'' ''unt''oh, ''ink''ez ndai la lhtus-i, ''i
    Jacob ooghuna'' ''unt''oh.'
  kan-OKCV: ಆದರೆ ಕುರಿಗಳು ಬಲಹೀನವಾಗಿದ್ದಾಗ, ಅವನು ಕೋಲುಗಳನ್ನು ದೋಣಿಗಳಲ್ಲಿ ಇಡಲಿಲ್ಲ. ಹೀಗಾಗಿ
    ಬಲಹೀನವಾದವುಗಳು ಲಾಬಾನನಿಗೂ, ಬಲವಾದವುಗಳು ಯಾಕೋಬನಿಗೂ ಆದವು.
  bbb-bbb: Ro fanu garuki ije bu ro do ijia bue nakusenamivo ije Jekafu fu ine kia
    ije urujiamo baki. Ijadufuo Rebanido fanu boeje buka garuki ijiaru ro Jekafudo
    ije buka vajae maturaena ubaeradiae.
  tam-2017: பலவீனமான ஆடுகள் சினைப்படும்போது, அவைகளைப் போடாமலிருப்பான்; இதனால் பலவீனமானவைகள்
    லாபானையும், பலமுள்ளவைகள் யாக்கோபையும் சேர்ந்தன.
  spa-RV-1909: 'Y cuando venían las ovejas tardías, no las ponía: así eran las tardías
    para Labán, y las tempranas para Jacob.'
  ron-BTF: Dar când oile erau slabe, nu le punea înăuntru, aşa că cele mai slabe erau
    ale lui Laban şi cele mai puternice ale lui Iacob.
  eng-WEBP: but when the flock were feeble, he didn’t put them in. So the feebler
    were Laban’s, and the stronger Jacob’s.
  eng-FBV: He didn't do this for the weaker females. The weaker ones went to Laban,
    and the strong ones went to Jacob.
  nld-1939: Maar bij de zwakke dieren deed hij dat niet. Op die manier kreeg Laban
    de zwakke dieren en Jakob de sterke.
  nch-BL: Pero quema hualayayaj tapiyalme cati cocoxquetique, amo quitaliyaya nopa
    pitzajcuahuit. Yeca nopa tapiyalme cati más cocoxquetique mocajque para Labán
    huan cati más tomahuaque para Jacob.
  tfr-NTPO: Gueniyo öng kjl̈o owa l̈i kong kjor kowo l̈i ie ba bokshto l̇l̇ëme.
  vie-1934: Nhưng khi nào con chiên gầy ốm, thì người không để nhành như vậy; thế
    thì, các chiên con gầy ốm để về phần La-ban, còn chiên con mạnh mập lại về phần
    Gia-cốp.
  hin-CV: किंतु जब उनके समक्ष दुर्बल भेड़ें होती थीं, तब वह उन छड़ियों को उनके समक्ष
    नहीं रखते थे. परिणामस्वरूप, समस्त दुर्बल भेड़ें लाबान के पक्ष में तथा सशक्त भेड़ें
    याकोब के पक्ष में आ जाती थी.
  eng-OURB: but when the flock were feeble, he didn’t put them in. So the more feeble
    were Laban [White]’s, and the stronger Jacob [Supplanter]’s.
  spa-BES: Pero cuando las ovejas más flacas, no les puso los palos; de modo que las
    bandadas más débiles eran de Labán y las más fuertes eran de Jacob.
  tdx-tdx: fa naho naleme o hareo, tsy nampipoha’e ao izay. Aa le ninjare maleme ty
    fanaña’ i Labàne vaho naozatse o a Iakòbeo.
  vid-vid: Ila nahawichile fito azo kumwando mwa migongolo jiwele ng'hochele lojali
    jihola nyinda. Baho du, migongolo jigandile najali ja Labani, na migongolo jinenehe
    najali ja Yakobo.
  pwg-pwg: Ma meni tusi mitamitasi ivivi momorana na nani kiisi ragharaghasi ke maghinosiyai
    ita tutura. Tuna kubiine rewapanisi natunatusi na Jeikap iyuyuna ma mitamitasi
    na Leiban rapenai.
  eng-OKE: And (so) the late ones were Laban’s, and the prime ones Jacob’s.
  tha-KJV: และเมื่อสัตว์​อ่อนแอ ยาโคบก็​ไม่​ใส่​ไม้​นั้นไว้ เหตุ​ฉะนั้นสัตว์​ที่​อ่อนแอจึงตกเป็นของลาบัน
    แต่​สัตว์​ที่​แข​็งแรงเป็นของยาโคบ
  por-BR-2018: 'E quando vinham as ovelhas fracas, não as punha: assim eram as fracas
    para Labão, e as fortes para Jacó.'
  bco-bco: Ko꞉sega no꞉ mala halaido꞉lo꞉ma a꞉no꞉ ga꞉lima꞉no꞉ ho꞉len dowab amio꞉, i
    ele a꞉no꞉ mo꞉dia꞉ta꞉sen. A꞉la꞉go꞉ko꞉lo꞉ no꞉ inso꞉ halaido꞉lo꞉ma dowab a꞉no꞉ Laban
    eno꞉ ta꞉taki, no꞉ inso꞉ halaido꞉lo꞉ dowab a꞉no꞉ Ya꞉kob e di.
  deu-ELO: wenn aber das Vieh schwächlich war, legte er sie nicht hin. Also wurden
    die schwächlichen dem Laban und die kräftigen dem Jakob.
  ktm-ktm: Odoke into iy ndre su ka-an ndre hendriring pe puko-o’ su pwi ti hannak
    ta su eri pe iy isempo punou kurti pwi. Ile pe Laban tadan ndre sulo-on eri hendriring
    pe puko-o’ su pwi pe ta Yakop eri hala mandra-a’ su pe puko-o’ su.
  caa-caa: Pero conda e Jacob uwira incojt arac xeꞌ cꞌox aquetpa embrama machi uwabꞌu
    ucꞌabꞌ e teꞌ tut. Y tamar era e aracꞌobꞌ xeꞌ cꞌox quetpobꞌ tuaꞌ e Labán, y e aracꞌobꞌ
    xeꞌ aqꞌuecꞌo quetpobꞌ tuaꞌ e Jacob.
  eng-WYC-2018: Forsooth when the late mixing, or engendering, and the last conceivings
    were, Jacob put not (up) those rods; and those that were late engendered, were
    made Laban’s, and those that were of the first time engendered, were Jacob’s.
    (But when the weaker rams mated, Jacob did not put up the branches; and so the
    weaker offspring were made Laban’s, and the stronger ones were made Jacob’s.)
  epo-epo: sed kiam la brutoj estis malfortaj, li ne metis. Tiamaniere la malfortaj
    fariĝis apartenaĵo de Laban, kaj la fortaj fariĝis apartenaĵo de Jakob.
  uig-PIN: Lekin jüplixiwatⱪan mal ajiz bolsa, u qiwiⱪlarni ⱪoymaytti. Bu tǝriⱪidǝ
    ajizliri Labanƣa, küqlükliri Yaⱪupⱪa tǝwǝ boldi.
  beo-beo: Be gasa hame lai gebo da mano lama:ne hamonanoba, e da ifa hame ligisisu.
    Amalalu, La:iba:ne ea lai gebo da gasa hame ba:i. Be Ya:igobe ea lai gebo huluane
    da gasa bagade dagumui ba:i.
  tpi-OTNT: Tasol taim ol sipsip na meme i no strongpela ol i laik goap, em i no save
    putim ol dispela han bilong diwai. Olsem na ol sipsip na meme i no strong tumas,
    em ol i bilong Laban. Na ol gutpela na strongpela sipsip na meme, ol i bilong
    Jekop.
  hau-SA: amma in dabbobin raunana ne, ba ya sa su a can. Saboda haka raunanan dabbobi
    suka zama na Laban, ƙarfafan kuma suka zama na Yaƙub.
  udu-udu: Hili e ḵa’bal kun ’ka’da is ki ’ka’d mo tani a’di diki dhu cwa gwan imun
    mo wakan uni gwan kun ta ḵa’bal kun ’ka’da is mo tani uni kuma Laabaan mo dhali
    kun ’bitha is ki ’bi’th gwan mo tani uni ta kuma Yakuub mo be.
  uig-LAT: Lékin jüplishiwatqan mal ajiz bolsa, u chiwiqlarni qoymaytti. Bu teriqide
    ajizliri Laban’gha, küchlükliri Yaqupqa tewe boldi.
  nde-nde: kodwa nxa ezinsikazi zingezibuthakathaka wayengayifaki imiqwayi. Ngakho
    izifuyo ezibuthakathaka zaba ngezikaLabhani, eziqinileyo zabuya ngoJakhobe.
  ton-ton: 'Ka naʻe ʻikai te ne ai ʻae ʻakau ki he ʻao ʻoe fanga manu vaivai: ko ia
    naʻe ia Lepani ʻae vaivai, pea naʻe ia Sēkope ʻae mālohi.'
  ces-1613: Když pak pozdní dobytek připouštín býval, nekladl jich; a tak býval pozdní
    Lábanův a ranný Jákobův.
  eko-eko: Ila nawoona yoori nyama eti ti yawootta khaari ottheela puutta. Epile za
    wootta zaari wiiya za Labani ila epile za ruthupa zaari wiiya za Yaakhumpa.
  nss-nss: Hapeko Yakop ara kinohoiki ndrandra kei kinto mwalinga hu sipsip pe meme
    mepo humbuyei para hamou kiya kili hamou, ara pwi yoh. Iyamulan yihu sipsip pe
    meme ta Lapan ara hu masih kanmbuyei topwei, hapeko ta Yakop ara mandrahu saiyon
    pe pwokeyan.
  eng-WMB: but when the flock were feeble, he didn’t put them in. So the feebler were
    Laban’s, and the stronger Jacob’s.
  tam-TCV: பலவீனமான ஆடுகளானால், அவன் கொப்புகளை அங்கே வைக்கமாட்டான். அதனால் பலவீனமான
    ஆடுகள் லாபானுக்கும், பலமான ஆடுகள் யாக்கோபுக்கும் சொந்தமாயின.
  ceb-ULB: Apan kung moduol ang mga luyahon nga kahayopan sa panon, dili niya ibutang
    ang mga sanga sa atubangan nila. Busa ang mga luyahon nga kahayopan mao ang kang
    Laban, ug ang mga kusgan mao ang kang Jacob.
  mkn-mkn: Ma kalo dia lia binatang mamalek yang bakawin, na, dia sonde taro itu kayu
    dong. Jadi Laban dapa samua binatang yang mamalek. Ma Yakob dapa samua binatang
    yang kuat-kuat.
  pol-UBG: Lecz gdy przychodziły słabsze zwierzęta, nie kładł ich. I słabsze były
    Labana, a silniejsze Jakuba.
  agr-agr: Tujash uwig watsaju minitaik, payagnak aepjujakchauwai. Nuadui kuntin watsaku
    aidauk Labágdau aajaku ainawai, untsu kuntin duwejam aidau Jacobdau aajaku ainawai.
  kyc-kyc: Dee koole dupwa nyiyamo dokopa isa dupwa nyuo reta naya. Dokopa mena porai
    dupwa Jekopena ingyuo peyamopa koo dupwa Lapanena ingiya.
  urd-GVU: کمزور جانوروں کے ساتھ اُس نے ایسا نہ کیا۔ اِسی طرح لابن کو کمزور جانور
    اور یعقوب کو طاقت ور جانور مل گئے۔
  deu-1912: aber in der Spätlinge Lauf legte er sie nicht hinein. Also wurden die
    Spätlinge des Laban, aber die Frühlinge des Jakob.
  ntj-ntj: '@see-verse:GEN.030.041'
  row-row: Te mete ma banda manamaleꞌ ra rahoo na, ana nda tao hau naa ra sa. Naa
    de, Labꞌan hambu basa banda manamaleꞌ ra. Ma Yakob hambu basa banda maꞌadereꞌ
    ra.
  kan-2017: ಹೀಗಾಗಿ ಬಲಹೀನವಾದ ಹಿಂಡು ಲಾಬಾನನ ಪಾಲಿಗೆ ಬಂದವು, ಬಲಿಷ್ಠವಾದವುಗಳು ಯಾಕೋಬನು ಪಾಲಿಗೆ
    ಬಂದವು.
  ena-ena: Sabaŋ sipsipɨ sabaŋ meme vɨdɨvɨdɨŋ apalɨ agɨlaŋ ame iahuben aba lɨhavɨdaci
    kɨlɨ lɨmɨ agɨladɨ ma lalɨlamadami. Lɨdaci Laban dɨ sabaŋ sipsipɨ sabaŋ meme agɨlaŋ
    vɨdɨvɨdɨŋ apalɨ hɨniavɨhadami. Jekopɨ dɨ agɨlaŋ laci huaci huaci vɨdɨvɨdɨŋ daŋ
    hɨniavɨhadami.
  tgo-tgo: Ko iyemaeŋge Jeikob mava i bigirawa umbwaumbwako yaŋgayaŋganji thetheghanɨko
    thɨ njavovoko e yamwanji. E kamwathɨko iyako Jeikob i mbana thetheghan iya thɨ
    vurɨghegheko na Leiban i mbana iya thɨ njavovo.
  yap-yap: Machane da i tay e yuley i gek’iy nga puluwon fa tin nde felfel’ rogon
    e gamanman. Aram fan ni munmun me par e tin nde felfel’ rogon e gamanman ku Laban
    me par e tin nib felfel’ rogon rok Jakob.
  tet-tet: Mais, kalo naree bibi biit lalek sia naklaꞌok malu, nia la rai ai baa.
    Hodi nunia, Laban netan bibi biit lalek hotu-hotu. Mais, Yakob netan bibi mak
    biit hotu-hotu.
  hlt-MCSB: Tedae boiva te a rhae ngai atah a khueh pah pawt dongah a rhae rhoek te
    Laban ham om tih a tanglue te Jakob ham vik om.
  mdy-ETH: ጋዓንቴ ዬንሢ ኮኦሎንሢ ላቤያ ማዔ ፑርቶ ቆልሞ ቤርታ ጌሡዋሴ፤ ዬያይዲ ላቤያ ማዔ ቆልማ ላኣባም ማዓዛ፥ ዶዶ ቆልማ
    ጋዓንቴ ያይቆኦቤም ማዔኔ።
  twi-ASANTE: Nanso, wanyɛ nnwan abereɛ a wɔyɛ mmerɛ no saa. Enti, nnwammaa a wɔnni
    ahoɔden no bɛyɛɛ Laban dea, ɛnna wɔn a wɔwɔ ahoɔden no nso bɛyɛɛ Yakob dea.
  bhl-bhl: Kate, falut kitil banim kebiliw samal yanggus biim asoliw ding dim bakate,
    Sekow e ais teing fut bomin emdiw be biim mit mewso molinba kese kale. Kanese
    kasike, akalem siwsiw so meme so bi kitil nam kitil nam kuw kesiliw kate, Alaban
    em samal i sak falut nam kesiliw kale.
  con-NTPO: Tsa'ma cuñosinaccu tandange'je'fa'ninda tsa quini'ccoma dyaiñambi. Tsa'cansi
    tsu du'shu cuñosija Labánmbe tsa'ma du'shu ppu'chotssiaja Jacobmbe.
  eng-WEBU: but when the flock were feeble, he didn’t put them in. So the feebler
    were Laban’s, and the stronger Jacob’s.
  bnp-bnp: Na tahuna a maka sipsip, a meme tekiteki ri ngaru ni varadi, i uka ma i
    ru a maka rahana kai nga. I mavonga, a maka sipsip tekiteki ri lakea ne Leban,
    pali e Iakop i bole a maka sipsip gavutuvutu.
  wal-wal: SHin meheti laafa gidikko, eta sinttan gatimata wottenna. Hegaa gishshau
    laafiya meheti Laabaanabaa gidin, goobiyaageeti Yaaqoobabaa gididosona.
  mgh-mgh: Nanso kheesa miritta nnye uhoolo waya inama cokenkennya, kontha cokenkennya
    nnyo caakhala ca Lapanu ni cooneneva nnyo cakhala ca Yakopi.
  acu-NT: Antsu tangku watsaru ainauka achinikiartas yumi aatainam kaunkaramtai, numi
    kanawe pakarmaunka tuksachmiayi. Turamu asar, watsaru ainau uchiringkia Labánnau
    armiayi. Antsu jaeru ainau uchiringkia Jacobnau armiayi.
  spa-PDDPT: En cambio, cuando las débiles llegaban, no las colocaba. Así las más
    débiles eran para Labán, y las más fuertes para Jacob.
  gun-gun: Ha'e rã vexa'i kuery ikangykue ta'yxe ramo ma nomoĩ yvyra. Ha'e rami vy
    ikangykue Labão pe opytapa, ha'e rã imbaraetekue ma Jacó pe opytapa.
  agu-BL: Ma yi na chisakchij yi e' cneru' yi qui'c mas chic'atzaj qui tzun cu tk'ol
    Jacow yi tze'a'tz ẍchiwutz, na ya'stzun tetz Labán ban.
  eng-PEV: But when the weak sheep and weak goats came to that place, Jacob didn’t
    put those branches in front of them. Then the weak sheep had white babies, and
    the weak goats had black babies, so they belonged to Laban. But the strong baby
    sheep and goats, they had funny coloured wool, so they belonged to Jacob.
  ilo-ULB: Ngem no kasta nga umay dagiti nakakapsut nga ayup iti arban, saanna nga
    ikabil dagiti sanga iti sangoananda. Kukua ngarud ni Laban dagiti nakakapsut nga
    ayup, ket kukua ni Jacob dagiti napipigsa nga ayup.
  kpg-kpg: Gei mee digi dugu ina nia manga gi mua nia manu paagege. E limalima hua,
    Laban ga hai mee gi nia manu paagege, gei Jacob ana manu maaloo.
  uig-ARA: لېكىن جۈپلىشىۋاتقان مال ئاجىز بولسا، ئۇ چىۋىقلارنى قويمايتتى. بۇ تەرىقىدە
    ئاجىزلىرى لابانغا، كۈچلۈكلىرى ياقۇپقا تەۋە بولدى.
  bsp-bsp: Kɔ Yakuba ɛnəŋk fɔ, pɔcɔl peleŋki pɛfaŋ kəcɛc-ɛ, ɔfɔdɔf fɛ pi kəra kɔn
    kənaci. Kɔ tende tɛləpəsər oŋ Yakuba kəyɔ yɔcɔl yetəfi kɔ Labaŋ ɔyɔ yeleŋki.
  mbs-mbs: Meneng aw megasà se menge ayam-ayam, wedà din soli se menge panga binetekan.
    Wedà kenamay, si Laban se neketig-apò te kedita te ayam-ayam megasà, aw si Jacob
    se neketig-apò te kedita te melambò.
  tof-tof: Zeikob nugup tiz koke irrbünürr arüng-koke sip a gout, ibü obzek kwata.
    Da olgabi módóga, arüng-koke sip a gout Leibanka ogoblórr. A morroal arüng klama
    Zeikobka ogoblórr.
  sus-sus: Yaxuba mu nu na wali rabama xuruse xurie ra. Na nan a niyaxi xuruse xurie
    naxa findi Laban gbe ra, a sɛnbɛmae naxa findi Yaxuba gbe ra.
  pon-2006: Ahpw e sohte kin kihdi lepin tuhke ko mwohn mahn me soumwahu ko. Lapan
    eri kin inenehdi mahn soumwahu ko, a me kehlail ko Seikop.
  jae-jae: Mago embe bôc toôliŋ secsec, go naetoc kalatu êkô atom. Kêtu tonaŋŋa bôc
    toôliŋ secsec têtu Labannê ma bôc toôliŋwalô têtu Jakobnê.
  ksd-ksd: ma ta nam ra e ba ra umana bilua na vavaguai dia ga vartadav, pa i ga vung
    ia; damana ra umana bilua kai Laban ma ra umana ongor kai Iakob.
  tur-YTC: Ama sürünün zayıf olanlarının yanına koymazdı. Böylece zayıf olanlar Lavan’ın,
    güçlüleriyse Yakov’un oldu.
  bel-N: а калі авечкі былі слабыя, тады ня клаў. I былі слабейшыя у Лявана, а мацнейшыя
