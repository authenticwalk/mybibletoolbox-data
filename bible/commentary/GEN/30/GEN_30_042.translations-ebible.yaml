  aly-aly: Yep-yep-rnem nanikwet-rnem-then mwerr ingkerrenh arntety-weny akngerrirrek
    ikwerenh.
  cth-cth: Hatei, saring hah kamsoe pawiteh tat pouh hoeh. Hottelah, ka kamsoe e a
    canaw teh Laban e lah ao teh, a tha bet kaawm e naw hah Jakop e lah ao.
  twi-twi: Nanso wanyɛ nguan abere a wɔyɛ mmerɛw no saa. Enti nguantenmma a wonni
    ahoɔden no bɛyɛɛ Laban dea, na wɔn a wɔwɔ ahoɔden no nso bɛyɛɛ Yakob dea.
  hlt-hlt: Tedae boiva te a rhae ngai atah a khueh pah pawt dongah a rhae rhoek te
    Laban ham om tih a tanglue te Jakob ham vik om.
  tbz-SIM: Kɛ̀ icĩ̀rìyì dɔ́ kɛ́dekɛ ò bɑ́ɑ́ mɛ́ú ndɛ kó idɛí. Mɛm̀mɛ kɛ̀ icĩ̀rìyì
    ntú Dɑmɑɑ kpɛyi kɛ̀ ikpéríyì tu Sɑkɔbu kpɛyi.
  msy-2020: Ezɨ sipsip ko memen gavgaviba puvatɨziba uari gazɨghazɨzima a temer aguaba
    arɨzir puvatɨ. A kamagh ami sipsipba ko memen amɨraghmɨraziba, da Labanɨn naba.
    Ezɨ sipsipba ko memen gavgaviba, da Jekopɨn naba.
  txq-txq: Tehuu mete ma ana mete-nita banda kamanauk kara ndia rahoa, na, ana ta
    tao air raa reu. De Laban hambu basa banda kamanauk kara. Tehuu Yakob hambu basa
    banda barakaik kara.
  aaz-aaz: Mes karu in nkisu ma muꞌit mee nꞌoer oras he naꞌteniꞌ te, in ka ntao fa
    hau taef ein naan. Onaim naiꞌ Laban in napein muiꞌ maknaꞌu ma aꞌoret. Mes naiꞌ
    Yakop iin na ok-okeꞌ esan reꞌ apokat ma maꞌtaniꞌ.
  azb-azb: Ancaq heyvanlar zəif olanda onları qoymazdı. Beləcə zəif heyvanlar Lavanın,
    qüvvətli heyvanlar isə Yaqubun oldu.
  eng-DBY: but when the sheep were feeble, he put [them] not in; so the feeble were
    Laban's, and the strong Jacob's.
  hin-2017: पर जब निर्बल भेड़-बकरियाँ गाभिन होती थी, तब वह उन्हें उनके आगे नहीं रखता
    था। इससे निर्बल-निर्बल लाबान की रहीं, और बलवन्त-बलवन्त याकूब की हो गईं।
  wol-KYG: Bu jur gu xiibon gi dee tëbu, mu bañ leena tegal dara. Muy def noonu ba
    jur gi xiibon, di gu Laban, gi am doole, di gu Yanqóoba.
  swp-swp: Eawoina wa tauberuberudi oeaoeagi wa nige matadi eai i toredi arinai abo
    beruberudi nanatudiyao isi ede Labana enanayao, adiadidiridi mo isi wa Iakobo
    enanayao.
  bjr-bjr: Nimudaani aanaaqi ummooqukiqa nusa naafeeqara rufanoo Yakooboofa sia mi
    saqarisa rakiqanau. Miqimmasee maru fanoo Rabananaindi amudaani aanaaqi ummooqukirafauqa
    kai marufanoo Yakooboonaindi nifaaqauqa faqaasa amiqirausa kai mariqau.
  eng-YLT: and when the flock is feeble, he doth not set [them]; and the feeble ones
    have been Laban's, and the strong ones Jacob's.
  heg-NTPO: Mo eta un net hmukit in bloen nas le laeb apa kam, un paing kai las lo.
    Tiata Laban haup totoang hmukit man bloen nas. Mo Yakob haup totoang hmukit in
    tes sas.
  ptu-ptu: Sapo' maka' olo'-olo' malamma sule, iya si tä' ia napadio indo täke kaju
    masuha' indo si natingngajoinna, nasuhum ingganna malammana indo olo'-olo' tabana
    ia Laban. Anna ingganna mapia tubona tabana ia Yakub.
  bzd-NTPO: Erë mik iyiwak sí po ese datse̱, eta̱ ie' kë̀ tö kal ñe' tulèwa̱. E' kue̱ki̱
    iyiwak sí po ese ala'rla ko̱s tskirke e' dör Labán icha. Erë wé̱ bua'buaë ese
    dör ie' icha.
  kwf-kwf: Bore ma kaidaꞋi nia lisia na nanigot neꞋe noaꞋa kasi ngasingasiꞋa kira
    leka maꞋi, nia ka lafua faꞋi Ꞌai neꞋeri ki laꞋu. Sui kasi tau goꞋo na nanigot
    neꞋe noaꞋa kasi ngasingasiꞋa ki, nia neꞋe ai funga nia ki. Bore ma ai neꞋe ngasingasiꞋa
    taꞋifau ki, ai nia ki. Ka ꞋunaꞋeri neꞋe nia taꞋi ngwae toꞋoru liu.
  eng-WYC-2017: Forsooth when the late mixing, or engendering, and the last conceivings
    were, Jacob put not those rods; and those that were late engendered, were made
    Laban’s, and those that were of the first time engendered, were Jacob’s.
  eng-WMBB: but when the flock were feeble, he didn’t put them in. So the feebler
    were Laban’s, and the stronger Jacob’s.
  spp-spp: Ŋka niɲcwɔgɔre n'a mpyi na ma tabyage e, u mpyi maha ɲɛn'a kàbigigii le
    lwɔhe e mɛ. Ɲyɛ lire pyiŋkanni na, mpàpyire ná sikapyire niɲcwɔgɔr'à pyi Laban
    woro, ka nintubuunte si mpyi Yakuba woro.
  aey-aey: Qa dool oso uqa gagadicca qeefi uqa na batac eu olana qee qudoloi. Eunu
    dool gagadicca qee eu Lebanna lein. Odocob dool gagadicca eu Jekobna lein.
  urd-GVH: कमज़ोर जानवरों के साथ उसने ऐसा न किया। इसी तरह लाबन को कमज़ोर जानवर और
    याक़ूब को ताक़तवर जानवर मिल गए।
  rug-rug: Ba lopu veko lani Zekopi sari na lelaṉa huda koa ri na kurukuru malohorodi,
    gua asa ke malohoro sari doduru kurukuru te Lebani, sari doduru te Zekopi si ṉiṉiradi.
  gaz-gaz: dhaltuuwwan dadhaboo dura garuu ulee sana hin keenye. Kanaafuu warri dadhaboon
    kan Laabaa, warri jajjaboon immoo kan Yaaqoob taʼan.
  fra-LSG: Quand les brebis étaient chétives, il ne les plaçait point; de sorte que
    les chétives étaient pour Laban, et les vigoureuses pour Jacob.
  gnn-gnn: '@see-verse:GEN.030.041'
  yal-yal: Yaxuba mi yi na ligama xuruse xunxurine ra. Na nan a liga xuruse xurine
    yi findi Laban gbeen na, a sɛnbɛmane yi findi Yaxuba gbeen na.
  gum-gum: Inchen tru tre asrka ushamera wambiimisra amrrubene, tru tsiimeran pønsrømíig
    køn. Inchagurri tru Labanweimbe tre asrkazheelø køben, tru mas werus asr tøgarmera
    larrø chisheløbe Jacobwein købig køn.
  iou-iou: Upäŋkaŋ meme sipsip gupi waki uwä päya karäniken nämo yepmak täŋkukonik.
    Ude täŋirän meme sipsip gupi waki Labantagän itkuŋ. Meme sipsip gupi tägatäga
    u Jekop täŋo biŋamgän täŋkuŋ.
  haw-1868: Aka, ina he mau holoholona nawaliwali lakou, aole ia i waiho i na laau
    iloko; pela no, na Labana ka poe nawaliwali, a na Iakoba ka poe ikaika.
  arb-NAV: وَحِينَ تَكُونُ الْغَنَمُ ضَعِيفَةً، لَا يَضَعُ الْقُضْبَانَ أَمَامَهَا،
    فَصَارَتِ الضَّعِيفَةُ لِلابَانَ وَالْقَوِيَّةُ لِيَعْقُوبَ.
  adz-adz: Da gubuꞌ dumpa da nuning awan maꞌan nanga i yaba i ruan da Yakop warim
    gai igi u. Ibinigi da dumpa da nuning awan maꞌan ifan da Laban, da riniurun ibafa
    da Yakop.
  ewe-ewe: Ke ne lã beliwo le asi yɔm la, eɖea ati ŋɔŋlɔawo ɖa. Ale alẽ siwo ƒe lãme
    mesẽ tututu o la zua Laban tɔ, eye esiwo le lãmesẽ me la zua Yakob tɔ!
  eng-LEE: But when the cattle were feeble, he put them not in; so the feebler belonged
    to Laban, and the stronger to Jacob.
  dji-dji: Bil ingki nyani bininyir djamadjnyir ngunukiṉing biḻbaḻingpili maypalpili
    inydjin guḏidjili. Marrga Djakupdji djiny marrngili warrpam maṯiṯ maypal malany,
    bil Labandji djiny marrngili bukmak biḻbaḻing malany.
  gvn-gvn: '@see-verse:GEN.030.041'
  nna-nna: Jampa manyurla-manyurlarrangu kuwiyirrangu yumuny jarrinyikinyiyi, munu
    wirrirnamajanaku palarrangu yalyurrangu Jacob-ju.
  asm-FB: কিন্তু দুৰ্ব্বল পশুবোৰৰ আগত হ’লে নথয়; তাতে দুৰ্ব্বলবোৰ লাবনৰ আৰু বলী পশুবোৰ
    যাকোবৰ হয়।
  sus-A: يَشُبَ مُ نُ نَ وَلِ رَبَمَ شُرُ سٍ شُرِيٍ رَ. نَ نَن عَ نِيَشِ شُرُ سٍ شُرِيٍ
    نَشَ قِندِ لَبَن فبٍ رَ، عَ سّنبّمَيٍ نَشَ قِندِ يَشُبَ فبٍ رَ.
  fra-SBL: mais quand le troupeau était faible, il ne les mettait pas dedans. Les
    plus faibles étaient à Laban, et les plus fortes à Jacob.
  hbo-hbo: וּבְהַעֲטִ֥יף הַצֹּ֖אן לֹ֣א יָשִׂ֑ים וְהָיָ֤ה הָעֲטֻפִים֙ לְלָבָ֔ן וְהַקְּשֻׁרִ֖ים
    לְיַעֲקֹֽב׃
  shp-NTPO: Ikaxbi jakonmatani yoina jimiabo bexon, jawen benen akasai oinxonbira,
    jawen rasionya kekótibo Jacobnin nichinxonyamaa iki. Jaskara ikaxa, ja jakonmatani
    yoinabo iká iki, Labánmana. Jatian ja jakonshaman yoinabobiribi iká iki, Jacobna.
  eng-WYCLIFFE: Forsothe whanne the late medlyng and the laste conseyuyng weren, Jacob
    puttide not tho yerdis; and tho that weren late, weren maad Labans, and tho that
    weren of the firste tyme weren Jacobis.
  piu-2006: '@see-verse:GEN.030.041'
  pjt-pjt: Palu kuka panya nyurka-nyurka tjuṯa tjunguringkula inkanyangka paluṟu puṉu
    panya tjuṯa muṟutjunkunytja wiyangku wantingi, kaya lamalama kitikiti walka wiyatjara
    tjuṯa tjunangi Laipanku. Alatji Jacobalu palyaningi palumpa kuka kaṉpi puḻka tjuṯa
    kutju, ka Laipanku nyurka-nyurka tjuṯa kutju.
  cwe-cwe: Mbali Yakobo hekile zimango izo haulongozi wa wanyama wasokile viwapatile
    wimo. Ivo wanyama wasokile wawa wa Labani na wanenehe wawa wa Yakobo.
  bgs-bgs: Asal ka magasà tô mga mannanap, dì din ágbunsudán tô mga panga. Purisu
    si Laban tô ikatigatun katô mga mannanap na magasà, asta si Jacob tô ikatigatun
    katô mga malambù.
  kik-kik: no ingĩakorirwo nĩ iria itaarĩ na hinya, ndaigaga thanju icio ho. Nĩ ũndũ
    ũcio mbũri iria ciarĩ mocu igĩtuĩka cia Labani, na iria ciarĩ hinya igĩtuĩka cia
    Jakubu.
  ksr-ksr: Kaeŋ laligogito, oro embianoŋ esuŋgia kamaaŋqeqeta koloogiti eeŋ, iinoŋ
    gere boria ii iyoŋoo wosogianoŋ mende ama laligoro. Kaeŋ ama laligoro oro esuŋgia
    kamakamaata yoŋonoŋ Labambaa tuuŋanoŋ toroqegi esuŋgia kotakota yoŋonoŋ Jeikobwaa
    tuuŋanoŋ kema toroqegi.
  fra-NCL: Quand les brebis étaient chétives, il ne les mettait point, en sorte que
    les agneaux chétifs étaient pour Laban, et les vigoureux pour Jacob.
  cek-AK: Toe tuunawk thazok o naah loe, ahin saih ih thing to suem pae ai; to pongah
    thazok tuunawk loe Laban ih tuu ah oh moe, thacak tuunawk loe Jakob ih tuu ah
    oh o.
  xla-xla: Amasiyama aliya halo hohopeyalimaletapo hoholomalati ya꞉ dali dloye pokellalo
    wekemdiyo. Epapele koko tle aliya halo i-itiyamaleta hatitimale tlo Yokobta hohomdiyo.
    Amasiyama hohopeyalimaleta hatitimale tlo Labanta hohomdiyo.
  cuk-cuk: Ar sibadmar-garagana-nakwialirdi, Jacob suarmar-bara-barad urbedasulid.
    A-ulale, sibadmar-garagandi, Labánʼgad daed. Sibad-wardummagandi, Jacobʼgad daed.
  uig-CYR: Лекин җүплишиватқан мал аҗиз болса, у чивиқларни қоймайтти. Бу тәриқидә
    аҗизлири Лабанға, күчлүклири Яқупқа тәвә болди.
  tel-2017: మంద బలహీనమైనప్పుడు పెట్టలేదు. ఆ విధంగా బలహీనమైనవి లాబానుకూ బలమైనవి యాకోబుకూ
    వచ్చాయి.
  hat-BSA: men lè bann mouton an te fèb, li pa t mete yo ladann. Konsa pi fèb yo te
    vin pou Laban, e pi fò yo pou Jacob.
  kos-kos: Tusruktu el tiana filiya lesak ye mutun kosro ma munas ikwa uh. Ouinge
    sikyak tuh na kosro munas nukewa ma natul Laban, ac ma ku ikwa nukewa ma natul
    Jacob.
  hbo-WLC: וּבְהַעֲטִ֥יף הַצֹּ֖אן לֹ֣א יָשִׂ֑ים וְהָיָ֤ה הָעֲטֻפִים֙ לְלָבָ֔ן וְהַקְּשֻׁרִ֖ים
    לְיַעֲקֹֽב׃
  ibo-ibo: Ma ọ bụrụ na anụ ụlọ ndị ahụ adịghị ike, Jekọb anaghị edebe osisi ndị a
    nʼihu ha. Ya mere, igwe ewu na atụrụ ndị na-esighị ike gaara Leban. Ma ndị siri
    ike gaara Jekọb.
  ory-ory: ତହିଁରେ ଦୁର୍ବଳ ପଶୁଗଣ ଲାବନର ଓ ବଳିଷ୍ଠ ପଶୁଗଣ ଯାକୁବର ହେଲେ।
  wmt-wmt: '@see-verse:GEN.030.041'
  chk-chk: Nge esap fotukätiu ekewe fönupun irä mwen ekewe man mi kichüchü. Iei mine
    a fis pwe ekewe man mi kichüchü nöün Lapan, nge ekewe mi kitinup nöün Jakop.
  ssd-ssd: Agaŋmor baklelok prowanu ta Yakob nu waswas pike likina ta nane tugumŋge
    nda patikanu. Taŋawanu le Laban nu agaŋmor baklelok ndo kilna le Yakob nu agaŋmor
    ŋgarosu saŋgri ŋak ta ŋakmba kilna.
  rop-rop: Bat im nomo bin pudum detlot straipiwan stik lida langa detlot wikwan enimul.
    En bambai na Leiban bin abum ola wikwan enimul, en Jeikob bin abum ola strongwan.
  ukr-1871: Як же гуляла скотина слабовита, не клав туди цїпків; тим робом слабовите
    було Лабанові, а лучче Яковові.
  eng-AOI: But he didn't put the branches in the drinking troughs of the weak sheep
    and goats. Because of that soon Laban's sheep and goats were all weak and Jacob's
    were all fat.
  yon-yon: kumban dingkan aromkonoyiibbanbed amimbon ari dibarande kamiiwe, Yekobbed
    at nondong akberekiniib kuyaa nongkobindo kowe, dingkan aromkonoyiibbanbed mana
    kiween kuu Leban yeman, angkon dingkan aromkonoyiibbed mana kiween kuu Yekob yeman.
  bch-bch: Be oangga gid sipsip ga meme taine urad mao, eine Iakop ga idol gid abei
    ibogaboga mao. Toa bedaoa ta gid sipsip ga meme toa urad mao, timan Laban ele,
    be gid sipsip ga meme toa urad kapei timan Iakop ele.
  deu-1951: wenn aber die Schwachen brünstig wurden, legte er sie nicht hinein. So
    erhielt Laban die schwachen und Jakob die starken.
  eng-JPS: but when the flock were feeble, he put them not in; so the feebler were
    Laban's, and the stronger Jacob's.
  ubr-ubr: Baise on wengar fames on men sheep usis teinis samisamis nasi iyaya on.
    On mes Laban an sheep on usis teinis samisamis ato Jacob an sheep on usis obis
    wawanis wat.
  srp-1865: A kad se upaljivaše pozna stoka, ne metaše; tako pozne bivahu Lavanove
    a rane Jakovljeve.
  lug-lug: Naye ku nsolo ennafu teyabutekangawo. Olwo ensolo ennafu ne zibanga za
    Labbaani, zo ez’amaanyi ne zibanga za Yakobo.
  heb-heb: ובהעטיף הצאן לא ישים והיה העטפים ללבן והקשרים ליעקב׃
  ben-IRV: কিন্তু দুর্বল পশুদের সামনে রাখতেন না। তাতে দুর্বল পশুরা লাবনের ও বলবান
    পশুরা যাকোবের হত।
  pan-pan: ਪਰ ਜਿਹੜਾ ਇੱਜੜ ਕਮਜ਼ੋਰ ਸੀ, ਤਦ ਉਹ ਛਿਟੀਆਂ ਨੂੰ ਉਨ੍ਹਾਂ ਦੇ ਅੱਗੇ ਨਹੀਂ ਰੱਖਦਾ ਸੀ।
    ਇਸ ਕਾਰਨ ਲਾਬਾਨ ਦੇ ਪੱਠੇ ਕਮਜ਼ੋਰ ਅਤੇ ਯਾਕੂਬ ਦੇ ਤਕੜੇ ਸਨ।
  mwp-mwp: Nuydh goegadh uruypa kedha mayginga a thanamun kazil nanga Leyboenalpa.
  mya-JVB: အားနည်း သောအကောင် တို့ရှေ့ မှာ တံဖျာ တို့ကို မ ပြ မထား။ ထိုကြောင့် အားနည်း
    သောအကောင်တို့သည် လာဗန် ၏ ဥစ္စာဖြစ်လေ၏။ အားကြီး သော အကောင်တို့မူကား၊ ယာကုပ် ၏ ဥစ္စာဖြစ်လေ၏။
  tte-O: Na tem siya me kali kasiebwa yo yoli belubeluli kani Yakobo nige ginaginane
    iwowona. Bwaine iya kaiwena mwa sipi yo goutine sibelubelu, siya Labana ana ebaebaiwo.
    Na siya kaikaiweli Yakobo ana ebaebaiwo.
  tbg-tbg: Memeraa nahe kia kempuka vauka qora hampata nireka auti vauvaro Iekopiva
    vika qaqi kanta komanta qaramaqi vi vaurama. Mintiaqi vuraqaahairo uqerara memeraavano
    Labaanirainiqama vuvaro koqe memeraa kempukavano Iekopirainiqama vura.
  hmo-hmo: To goada lasi gaudia idia sihari neganai, inai rigi ia haginidia lasi edia
    vairana dekenai. Unai dekenai goada lasi gaudia be Labana ena, bona mai edia goada
    gaudia be Iakobo ena.
  ata-ata: ia aneꞌi ane ta lailaixe mo xavixavineꞌi uasi ne, anu iou uvaxaꞌiasi. La
    sou mulai iliꞌi la ta sipsip iloꞌa ta mee ane ta laixe mo xavineꞌi musuku ane
    anu ta naꞌu. Xe aneꞌi ane xavineꞌi uasi, ane Lavani ta naꞌu.
  nfa-nfa: Te ngaa ladhe kahibꞌi dhu roe dènge malaka-godꞌa neo paleo, Yakob soro
    tèke si. Ka badha dhu roe, sèra unu toꞌo na Laban. Aa mia dhu èra, sèra unu nèngu.
  urd-urd: लेकिन जब भेड़ बकरियाँ दुबली होतीं तो वह उनको वहाँ नहीं रखता था। इसलिए दुबली
    तो लाबन की रहीं और मज़बूत या'क़ूब की हो गई।
  rus-SYN: А когда зачинал скот слабый, тогда он не клал. И доставался слабый скот
    Лавану, а крепкий Иакову.
  cbt-NTPO: Mashiraa'huaro'sa huënaitohuachinaraso', co huararo'sa acorinhuë'. Napoaton
    pi'pira'huaya nipisopitaso', Napano marë' ninin. Ya'huërë' panca pancaro'saso',
    inaoranquën ninin.
  bqc-SIM: Tó pↄ́ gianaↄnɛ sↄ̃, ìli lípɛlɛpɛlɛnɛ́o. Beewa pↄ́ gianaↄ gↄ̃̀ Labã
    pↄ́ ũ, mɛ́ pↄbui maaↄ gↄ̃̀ Yakↄbu pↄ́ ũ.
  tcz-CHONGTHU: Hinlah Jacob'in kelngoi atahsa phalou ho ahi tengle aga jamle jipoi,
    ajeh chu Laban a chu asapha lou jeng ahin, Jacob a vang chu asapha jeng ahiuve.
  mar-mar: परंतु जेव्हा दुर्बल जनावरे फळत तेव्हा याकोब त्यांच्या नजरेसमोर त्या झाडांच्या
    फांद्या ठेवत नसे. म्हणून मग अशक्त नर-माद्यापासून झालेली करडी, कोकरे लाबानाची होत.
    आणि सशक्त नर-माद्यांपासून झालेली करडी, कोकरे याकोबाची होत.
  tcs-tcs: Bat dem sip ane gout wea i no strong, Zekop no bin pute dem pres brans
    prant wea dempla. Wa! Dem sip ane gout wea i no strong, i bin blo Laban ane dem
    strong sip ane gout i bin blo Zekop.
  qub-qub: Uyu uywacuna shamuptinnaga mana churajnachu seprashan guerucunata. Chaynöpami
    uyu caj uywacunaga miraj Labanpaj. Wera cajcunalla miraj Jacobpäga.
  bqp-bqp: Tó pↄ ginanↄmɛ sↄ̃, àdi lí pɛ́tɛpɛtɛńnɛro. Lɛn pↄ ginanↄ gↄ̃̀ Labã pↄ́
    ũ lɛ, akũ pↄ́buri mananↄ gↄ̃̀ Yakubu pↄ́ ũ.
  hat-hat: Men, li pa mete branch yo lè se bèt mèg yo k'ap kwaze. Se konsa, bèt mèg
    yo vin pou Laban, epi bèt gra yo vin pou Jakòb.
  eng-BSB: But if the animals were weak, he did not set out the branches. So the weaker
    animals went to Laban and the stronger ones to Jacob.
  tod-tod: Siɛgi zu toganiiti ta la ɠaɲana la, é la ɠɛni gulu ɓekegiti pilɛsu, naa
    ɠa a kɛ, niiti ti ɠaɲaai, naati ti ɠɛ ga Laɓan nɔnɔiti, niiti ma ti maanɛai, naati
    ti ɠɛ ga Zakɔɓe nɔnɔiti.
  eng-WEBPB: but when the flock were feeble, he didn’t put them in. So the feebler
    were Laban’s, and the stronger Jacob’s.
  kbq-kbq: Hianagi hankave'a omane'nea ve afu'zagamo'zama, a' afu'mokizmi zamagumpima
    marerizama nehazageno'a, Jekopu'a ana zafa azankunatamina zamavuga ome reonte'ne.
    Hagi hankave'a omne'nea afu'zaga e'i Lebani afu'zagagi, hanave afu'zaga Jekopu
    suzane.
  nhe-BL: Pero quema hualayayaj tlapiyalime tlen cocoxquetique, ax quitlaliyaya nopa
    pitzajcuahuitl. Yeca nopa tlapiyalime tlen más cocoxquetique mocajque para Labán
    huan tlen más tomahuaque para Jacob.
  bus-bus: Tó pↄ́ ginanↄmɛ sↄ̃, è lí pɛ́ɛpɛɛńnɛro. Lɛn pↄ́ ginanↄ gↄ̃̀ Labã pↄ́ ũ
    lɛ, ben pↄ́bori maaanↄ gↄ̃̀ Yakubu pↄ́ ũ.
  gub-BL: Aze na'ikàg kwaw wà, nomono kwaw a'e ma'e'yw hàkàgwer wanenataromo wai'u
    haw huwake. Ma'ea'yr awa kuzà wanehe we waho mehe wamemyr na'ikàg kwaw wà. Àràpuhàràna'yr
    ikàg 'ym ma'e upyta Àràmàw pe wà. Ikàg wera'u ma'e upyta Zako pe wà.
  eng-DRA: 'But when the latter coming was, and the last conceiving, he did not put
    them. And those that were lateward, became Laban’s: and they of the first time,
    Jacob’s.'
  knf-knf: Uşale wo ŋbon ŋawooŋ ţi pay aanji do haŋ, hënk di di ŋnŧaam ŋbon ŋawooŋ
    ŋi Laban kë ŋkëm ŋnuura ŋawo ŋi Yakob.
