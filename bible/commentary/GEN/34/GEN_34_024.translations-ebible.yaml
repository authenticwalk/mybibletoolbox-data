verse: GEN.034.024
translations:
  mal-C: നഗരകവാടത്തിൽനിന്ന് പുറത്തേക്കുപോയ സകലപുരുഷന്മാരും ഹാമോരിന്റെയും അദ്ദേഹത്തിന്റെ
    പുത്രനായ ശേഖേമിന്റെയും നിർദേശം സമ്മതിച്ചു; നഗരത്തിലെ സകലപുരുഷന്മാരും പരിച്ഛേദനം
    ഏറ്റു.
  deu-TKW: Da fügten sie sich dem Vorschlage Hemors und seines Sohnes Sichem, so viele
    ihrer durch das Thor seiner Stadt aus und ein gingen, und alle Männer, so viele
    ihrer durch das Thor seiner Stadt aus und ein gingen, ließen sich beschneiden.
  lin-lin: Boye, bato nyonso oyo bazalaki kobima na ekuke ya engumba bandimaki Amori
    mpe mwana na ye ya mobali, Sishemi ; mpe mibali nyonso bakatisaki ngenga.
  cbr-NT: Kixuan kakëx ka kamabi a ëmanu 'ikë unikama suntáruti kuainsa uni bënábu
    'imainun uni 'apanbukamaxribi asábi ka kiax kikankëxa, Hamor 'imainun aín bëchikë
    Siquem ax kikësabi oi usai atúxbi 'unántiorakakin 'ain nëtokëñu maxaka tëakankëxa.
  eng-LSV: And to Hamor, and to his son Shechem, do all those going out of the gate
    of his city listen, and every male is circumcised, all those going out of the
    gate of his city.
  bmu-bmu: Mewö jiyohotka taongö kiripo naŋguŋe kaba tokogeri, yeŋön körek Hamor aka
    nahönŋi Sekem yetkö keugöra urumohot aka jigetka Anutugö aiwesökŋi mi Sekem taongö
    azi pakpak yeŋgö sileŋine yandim teköget.
  eng-GNV: 'And vnto Hamor, and Shechem his sonne hearkened all that went out of the
    gate of his citie: and all the men children were circumcised, euen all that went
    out of the gate of his citie.'
  eng-WEBSTER: 'And to Hamor and to Shechem his son hearkened all that went out of
    the gate of his city: and every male was circumcised, all that went out of the
    gate of his city.'
  nhw-BL: Huan nochi tlacame ipan nopa altepetl catli ya quipixtoyaj xihuitl para
    elise soldados quicualcajque catli quiijtojque huan motzontequilijque nopa cuetlaxtli.
  swh-ONEN: Wanaume wote waliotoka nje ya lango la mji walikubaliana na Hamori na
    Shekemu mwanawe na kila mwanaume katika mji ule akatahiriwa.
  bba-bba: Be bɑ wɑ̃ɑ ɡbɑ̃rɑ kɔnnɔwɔ kpuro bɑ Hɑmɔri kɑ win biin ɡɑri yi nɔɔmɔ, mɑ
    tɔn durɔbu be bɑ yi nuɑ bɑ dɑ bɑ bɑnɡo ye kuɑ.
  eng-KJVCPB: And unto Hamor and unto Shechem his son hearkened all that went out
    of the gate of his city; and every male was circumcised, all that went out of
    the gate of his city.
  cpy-cpy: Ikanta ewankaripaeni nampitawori janta, inimotanakiri ikantakiriri Hamor
    eejatzi Siquem, itothowaanikiyitanaka.
  mpx-mpx: Inoke bolau bolo abamimigogowa panuwa ana gana ana abauluulutuka, gegewel
    Heimo ge natuna Sekemi wali baaba hi awa wawaisi-an. Yaka panuwa o bolauiliyau
    gegewel tuwaliya buhuna kunisina hi gotomwa yoho.
  wbp-wbp: Yuwayi, ngungkurr-nyinajalu-palangu Yamuruku manu Jikimikiji. Jinta-jarrinjarlalu-nyanu
    ngarrka-kujurnu.
  luo-luo: Ji duto mane odhi e dhoranga dala noyie gi Hamor kod Shekem wuode kendo
    chwo duto mane ni e dalano noter nyangu.
  meu-meu: Hanua taudia iboudiai ese Hamoro bona natuna Sekem edia hereva e abia dae;
    bena maruane iboudiai e peritomedia.
  npi-ULB: सहरका सबै मानिसले हमोर र तिनका छोरा शकेमको कुरा माने, अनि हरेक पुरुषको
    खतना गरियो ।
  yor-yor: Gbogbo àwọn ọkùnrin tí ń jáde ní ẹnu-bodè ìlú náà sì gbọ́ ti Hamori àti
    Ṣekemu ọmọ rẹ̀. Gbogbo ọkùnrin ìlú náà sì kọlà.
  emp-NTPO: Hamoba, Siqueʌ̃ bid̶a jaraped̶ad̶ara jũma maʌ̃ purud̶e ed̶a wãbadama panʌba
    ĩjãsid̶aa. Ara maʌ̃da jũmarãda cacua wẽãgosid̶aa.
  ind-ind: Semua pemimpin yang berkumpul di gerbang kota setuju dengan perkataan Hemor
    dan Sikem. Jadi, setiap laki-laki di kota itu disunat.
  pes-OPCB: اهالی شهر پیشنهاد شکیم و پدرش را پذیرفتند و ختنه شدند.
  ssx-ssx: Kutupa mo daoni pa꞉ta꞉ haemeke haliwekima꞉ta꞉ Hamo pita꞉ Sekeme yaapoma꞉
    lepeke ekita꞉ a꞉pa꞉la꞉me laa iki paeyao siki sekemesaisi hau pimikime.
  lcm-lcm: Na ri vap aongos eiang mete takaman i rina ang kila longong aongos a sa
    ri Amor ve kana nat ta Sekem kilongta posong ia, na kila ainak aro aongos, na
    ri tauan aongos kila lampulit iria.
  aer-aer: Kele, itne yewe angkerreke Hamor uthene Shechem uthenenge. Itne apurte-irremele
    artwe-ilerretyeke.
  tgl-ULB: Lahat ng mga lalaki ng lungsod ay nakinig kay Hamor at Sechem, na kanyang
    anak. Nagpatuli ang bawat lalaki.
  nop-nop: Kaŋ me yohiwaahi hogohogok adi Hamol eŋ mihiŋiŋ Sekem medehik nadiune tuwot
    tubune sigihik diki gitnem dobukukiŋ.
  kca-kca: 'Щӑԓта вошәӈ пушас ун ов хŏща ӑктәщиты йох, Еммор пӑ Сихем пŏхәԓ йасӈәта
    хŏԓ эвәԓсәт: вошәӈ йох хŏԓ эвәтты верән версайәт.'
  cbu-NT: Ashiriya, yaktashuchshat kamuzanur kanungaseewtam, Ayu, tárangusin, ashparitssin
    zamangaranganaya. Ashiri pza. Amb sheeni Hamor tánna anootsi, tárangusin, ashparitssin
    wayumshiree tas ktsuparanganaya.
  hui-hui: Ani layagola agali tanoha hearu tigua Hamo Segemelame bi layagoni karulapeda
    lowa tinaga dongone podo mabu biai hene.
  wrs-wrs: Doa indkumbi noi mundil una, lehra, wo indkumbi hevnamba nihtovmba kokoihanga
    vivna osangas.
  mya-mya: မြို့​သား​တို့​သည်​လည်း​ဟာ​မော်​နှင့်​သူ​၏​သား ရှေ​ခင်​တို့​၏​အ​ကြံ​ပေး​ချက်​ကို​သ​ဘော​တူ
    လက်​ခံ​၍ ယောကျာ်း​မှန်​သ​မျှ​အ​ရေ​ဖျား​လှီး ခြင်း​မင်္ဂ​လာ​ကို​ခံ​ကြ​၏။
  cbi-NTPO: 'Tsenñu kumuinchi juntsa pebulunu chumu unbee rukula, matyu suutadu jiinuu
    añu juulaya, naa Hamor bain, ya'' na Siquem bain naadetiñuba: Uwain tsaaya tsanguiñu
    urave, tila, tsejtu kumuinchi tsaa Dioschi señas de-ikutikila.'
  bod-N: དེ་ནས་གྲོང་ཁྱེར་གྱི་མཁར་སྒོ་ལས་ཕར་འགྲོ་ཚུར་འོང་བྱེད་པའི་མི་ཀུན་གྱིས་ཧ་མོར་དང་ཁོའི་བུ་སི་ཀེམ་གཉིས་ཀྱི་གཏམ་ལ་མཉན༌པས།
    གྲོང་ཁྱེར་གྱི་མཁར་སྒོ་ལས་ཕར་འགྲོ་ཚུར་འོང་བྱེད་པའི་སྐྱེས་པ་ཐམས་ཅད་ཀྱིས་མཚན་སྐྱི་བཅད༌དོ།།
  wsk-wsk: Se wonong mu ko kari suen la Hamor namar Shechem ilak nunga den ikiman
    ale ko amilmilaman, ale suen la nungumik guang batoga te namaman.
  kkl-kkl: Wene aro ambatsirekpa, nimi ni yubu lero haiptangtobag as ina siramag yaek
    nimi taneko ka'ebaekti, nimi kaubuni as eneko kon kareptangtang piek.
  sna-sna: Varume vose vakabuda kusuo reguta vakabvumirana naHamori nomwanakomana
    wake Shekemu, uye vanhurume vose vomuguta vakadzingiswa.
  spa-BLM: Todos los que salían de la puerta de su ciudad escuchaban a Hamor y a su
    hijo Siquem, y todo varón era circuncidado, todos los que salían de la puerta
    de su ciudad.
  beu-beu: Nehe ba mana angu mi taing vengkumpul ang naung, emangpi Hemor, bot Sikem
    oleve imateng angu tarima. Angmuse nehe mehal ba aabang angu mi ang naung emangpi
    sunat.
  cac-cac: Masanil eb' vin̈ tz'acanxo spensar ix scha sc'ol eb' vin̈ tas ix yal eb'
    chavan̈ chi', yuj chi' ix ac'ji circuncidar eb' vin̈ masanil.
  swh-ULB: Watu wote wa mji wakamsikiliza Hamori na Shekemu, mwanaye. Kila mwanamme
    akatailiwa.
  bel-bel: 'І паслухаліся Эмора і Сіхема, сына ягонага, усе, хто выходзіў з брамы
    горада ягонага: і абрэзаны быў увесь мужчынскі пол, - усе, хто выходзіў з брамы
    горада ягонага.'
  deu-ELBBK: Und sie hörten auf Hemor und auf Sichem, seinen Sohn, alle, die zum Tor
    seiner Stadt ausgingen; und alles Männliche wurde beschnitten, alle, die zum Tor
    seiner Stadt ausgingen.
  mbb-OT: Ne mid-uyunan te langun he menge maama he meǥinged dutun haazà is sambag
    ni Hamor wey te anak din he si Shekem. Umbe mibpesirkunsidar is langun he menge
    maama zutun te inged.
  msc-msc: So kɔndɔ mɔɔilu bɛɛ sɔnda Hamɔri ni a dencɛ Sikɛmu la kuma wo ma. Wo rɔ,
    cɛ mɛnilu tɛrɛ ye so kɔndɔ, wo bɛɛ faanintara.
  mal-2015: അപ്പോൾ ഹമോരിന്റെ പട്ടണക്കാർ എല്ലാവരും അവന്റെയും മകൻ ശെഖേമിന്റെയും വാക്കു
    കേട്ടു പട്ടണക്കാരിൽ ആണെല്ലാം പരിച്ഛേദന ഏറ്റു.
  tuo-NT: Nipeꞌtirã ʉmʉa ti macã sope pʉꞌto nerẽrã Hamor, cʉ̃ macʉ̃ Siquem meꞌrã na
    tojo nisere “Añurõsaꞌa, tojota weerãti”, nicãrã niwã. Tojo weerã nipeꞌtirã ʉmʉa
    na õꞌrẽcjʉ yapa caserore yejecõꞌanoꞌcãrã niwã.
  gup-gup: Bininj rowk nawu birrimirndemornnamerrinj kore kumekbe kururrkdangmaye,
    wanjh bindimarnekodjdukmeng Hamor dja beywurd nuye nawu Shechem. Wanjh narahrangem
    rowk nawu birrihni kumekbe kubolkkimuk wanjh birrilakkayenworrinj.
  met-met: Tauna, lup longgalo digugunia long sabangga xaluxinia dinai mana Hamor
    garanoa Sekem tang haruangadinga, saing duxuxu long sabangga ba lubing longgalo
    sanggadingdi.
  gvs-gvs: Tuwo koroto liliudi asa ana kaba siu goi Emori ma natuna Sekem idi livala
    sinovedi, e sikabikaonedi. Tauna koroto madabokidi sakavaidi sikupoidi.
  rmc-rmc: Savore murša, so sas paš odi brana le foroskri, šunde le Chamor the leskre
    čhas le Šichem a dine pes te obrezinel.
  nlg-nlg: Mana lei mane udolu tara talamaghi ma kara pahevaughilala.
  dgr-DOGNT: Eyı kǫ̀ta gots'ǫ dǫzhìı hazǫǫ̀ ełèwhedee sìı Hamor eyıts'ǫ weza Shekem
    k'èhogı̨ı̨ɂǫ t'à dǫzhìı gıkwǫ̀ k'e nagıat'a.
  pes-OPV: پس همه کسانی که به دروازه شهر اودرآمدند، به سخن حمور و پسرش شکیم رضادادند،
    و هر ذکوری از آنانی که به دروازه شهر اودرآمدند، مختون شدند.
  ron-1924: Тоць чей че тречяу пе поарта четэций ау аскултат пе Хамор ши пе фиул сэу
    Сихем ши тоць бэрбаций ау фост тэяць ымпрежур, тоць чей че тречяу пе поарта четэций.
  ben-OBCV: যেসব লোকজন নগরের ফটকের বাইরে গিয়েছিল, তারা হমোর ও তার ছেলে শিখিমের কথায়
    রাজি হল, এবং সেই নগরের সব পুরুষমানুষ সুন্নত করাল।
  lex-lex: Noma Hemor nora a'nani Sikhema wakwakni de, ina-ama mak kma kawok la let
    de puohrani gaini re rreiniana, noka rsunta muanke'a honona la' let de.
  rgu-rgu: Basa lahenda fo rabua rai na, rataa tuka Hemor no Sikem dedean. Boe ma
    basa touꞌ fo rai nusaꞌ ria, ara sunat belaꞌ a.
  som-som: Markaasaa in alla intii ka baxday magaaladiisa iriddeeda waxay maqleen
    Xamoor iyo wiilkiisii Shekem; markaasaa la wada guday intii labka ahayd oo magaaladiisa
    ka baxday oo dhan.
  lat-VUC: Assensique sunt omnes, circumcisis cunctis maribus.
  aoi-aoi: Aburraja wurrababurna-langwe-ka warnungkwarba wurruminakina angalya namurndaki-yama,
    “Eningabe-ka ayakwa akina,” na-makijeyinuma wurrakina. Biya kembirra na-mukaduwamurrikajeyina
    arakba wurrababurna-langwa warnungkwarba.
  eng-ASVBT: And unto Hamor and unto Shechem his son hearkened all that went out of
    the gate of his city; and every male was circumcised, all that went out of the
    gate of his city.
  mna-mna: Zin wal kar kan tileŋ Sekem ziru tamaana Amor kalŋan na, tiyok men. Tana
    tireete tomooto kizin ta boozomen.
  ita-1885: E tutti quelli che uscivano per la porta della lor città, acconsentirono
    loro; e ogni maschio d'infra tutti quelli che uscivano per la porta della lor
    città, fu circonciso.
  eng-LXXUP: And all that went in at the gate of their city hearkened to Hamor and
    Shechem his son, and they were circumcised in the flesh of their foreskin every
    male.
  eng-ULB: All the men of the city listened to Hamor and Shechem, his son. Every male
    was circumcised.
  spa-VBL: Todos los que estaban en la puerta del pueblo estaban de acuerdo con Hamor
    y Siquem, así que todos los hombres del pueblo fueron circuncidados.
  fra-_FOB: Et tous ceux qui sortaient par la porte de leur ville, obéirent à Hémor
    et à Sichem son fils, et tout mâle qui sortait par la porte de leur ville, fut
    circoncis.
  mal-mal: അപ്പോൾ ഹമോരിന്റെ പട്ടണത്തിലുള്ളവർ എല്ലാവരും അവന്റെയും മകൻ ശെഖേമിന്റെയും
    വാക്കു കേട്ടു പട്ടണവാസികളിൽ ആണെല്ലാം പരിച്ഛേദന ഏറ്റു.
  urd-GVR: Sikam ke shahrī Hamor aur Sikam ke mashware par rāzī hue. Tamām laṛkoṅ
    aur mardoṅ kā ḳhatnā karāyā gayā.
  suz-BL: मिनु सहर ङा मुर नेल्‍ल हमोर नु शेकेम आस लोव़ टिशा, ख्रोइक्‍तीक चिनु ख्रोइक्‍चा
    गेमे बाक्‍त। सहर नेल्‍ल ङा वोंइश मुरुम मोदेंशो पामे बाक्‍त।
  ita-1927: 'E tutti quelli che uscivano dalla porta della città diedero ascolto ad
    Hemor e a Sichem suo figliuolo; e ogni maschio fu circonciso: ognuno di quelli
    che uscivano dalla porta della città.'
  ckb-ckb: هەموو ئەوانەی لە دەروازەی شارەکەی هاتنە دەرەوە بە گوێی حەمۆر و شەخەمی کوڕیان
    کرد. ئیتر هەموو نێرینەیەک لە شارەکە خەتەنە کرا.
  eng-BBE: Then all the men of the town gave ear to the words of Hamor and Shechem
    his son; and every male in the town underwent circumcision.
  crx-NTPO: '''Et nyo keyoh whuti tenindilne ts''iyawh Hamor, Shechem bulh ooye'',
    hubodants''o, dune ts''iyawh yuka dune unli-i bubuhuzt''us, nyo keyoh tenindilne.'
  kan-OKCV: ಆಗ ಪಟ್ಟಣದ ದ್ವಾರದಲ್ಲಿ ಹೋಗುವ ಗಂಡಸರೆಲ್ಲರೂ ಹಮೋರನೂ, ಅವನ ಮಗ ಶೆಕೆಮನೂ ಹೇಳಿದ ಮಾತುಗಳನ್ನು
    ಕೇಳಿ, ಒಪ್ಪಿಕೊಂಡರು. ಹೀಗೆ ಪಟ್ಟಣದಲ್ಲಿದ್ದ ಎಲ್ಲಾ ಗಂಡಸರು ಸುನ್ನತಿ ಮಾಡಿಸಿಕೊಂಡರು.
  bbb-bbb: Areme e boeje sidove guove ijia kariva ije bune urina vua ije e Emokiro
    fari fuone bu kuaevo ijene avediana abe marei. Areme e fari boeje bune uri vajae
    suri buone ijene kani ufui.
  tam-2017: அப்பொழுது ஏமோரின் பட்டணத்து வாசலில் புறப்பட்டுவரும் அனைவரும் அவனுடைய சொல்லையும்,
    அவனுடைய மகனாகிய சீகேமின் சொல்லையும் கேட்டு, அவனுடைய பட்டணத்து வாசலில் புறப்பட்டுவரும்
    ஆண்மக்கள் அனைவரும் விருத்தசேதனம் செய்யப்பட்டார்கள்.
  spa-RV-1909: Y obedecieron á Hamor y á Sichêm su hijo todos los que salían por la
    puerta de la ciudad, y circuncidaron á todo varón, á cuantos salían por la puerta
    de su ciudad.
  ron-BTF: Şi lui Hamor şi lui Sihem, fiul lui, au dat ascultare toţi cei care ieşeau
    pe poarta cetăţii sale; şi fiecare parte bărbătească a fost circumcisă, toţi cei
    care au ieşit pe poarta cetăţii sale.
  eng-WEBP: All who went out of the gate of his city listened to Hamor, and to Shechem
    his son; and every male was circumcised, all who went out of the gate of his city.
  eng-FBV: Everyone there at the town gate agreed with Hamor and Shechem so every
    male in the town was circumcised.
  nld-1939: Alle medeburgers van Hemor en zijn zoon Sikem stemden er in toe, en alle
    mannen van de stad lieten zich besnijden.
  nch-BL: Huan nochi tacame ipan nopa altepet cati ya quipixtoyaj xihuit para elise
    soldados quicualcajque cati quiijtojque huan motequilijque nopa cuetaxti.
  tfr-NTPO: Kuya l̈ok ga «Jöl̈ö» l̈e ba kong, ga domerga kjok eshko so doyo jyã tono
    uunkong.
  vie-1934: Mọi người đi ra cửa thành mình đều nghe theo lời Hê-mô và Si-chem, con
    trai người, và hết thảy người nam đi ra cửa thành mình đều chịu phép cắt bì.
  hin-CV: उन सभी ने, जो नगर से निकल रहे थे, हामोर तथा उसके पुत्र शेकेम की बात मान
    ली. उस नगर द्वार से बाहर निकलते हुए हर एक पुरुष का ख़तना कर दिया गया.
  eng-OURB: All who went out of the gate of his city sh'ma ·heard obeyed· to Hamor,
    and to Shechem his son; and every male was circumcised, all who went out of the
    gate of his city.
  spa-BES: Entonces todos los hombres de la ciudad escucharon las palabras de Hamor
    y Siquem su hijo; y cada varón en la ciudad se sometió a la circuncisión.
  tdx-tdx: Jinanji’ ze mpienga an-dalambei’ i rovay ty saontsi’ i Khamòre naho i Sikeme
    ana’e; le songa sinavatse o lahilahio, ze hene mpienga an-dalambei’ i rovay.
  vid-vid: Walume weng'ha wowating'hane hala hali lwizi lwa muji awo, nawekundiza
    na Hamoli na mwanage Shekemu. Hamba walume weng'ha nawenjila ikumbi.
  pwg-pwg: Ma aviyavisina kudubina Hamo natuna Sekem yavata ivivi sisiyei na peyarina
    kwanatu damsi ivi vaghinei da i tomotomowa kudubisi kwimata bekasi ituvivira.
  eng-OKE: And everyone who went out of the gate of his city received of Hamor and
    of Shekem his son, and they were circumcised, every male, everyone who went out
    of the gate of his city.
  tha-KJV: บรรดาชาวเมืองที่ออกไปจากประตูเมืองก็​เห​็นชอบด้วยฮาโมร์และเชเคมบุตรชาย
    และผู้ชายทั้งปวงที่ออกไปจากประตูเมืองก็​เข้าสุหนัต
  por-BR-2018: E obedeceram a Hamor e a Siquém seu filho todos os que saíam pela porta
    da cidade, e circuncidaram a todo homem, dentre os que saíam pela porta de sua
    cidade.
  bco-bco: Hamol o꞉lia꞉ Sekem o꞉lia꞉ma꞉lo꞉ to sa꞉lab a꞉no꞉ amisa꞉n kaluwo꞉ tambo da꞉da꞉la꞉ga꞉yo꞉,
    iliyo꞉ o꞉li sa꞉labo꞉lo꞉b asula꞉sa꞉ga꞉, iyo꞉ tambo do꞉go꞉fo꞉ hege gegedo꞉.
  deu-ELO: Und sie hörten auf Hemor und auf Sichem, seinen Sohn, alle, die zum Tore
    seiner Stadt ausgingen; und alles Männliche wurde beschnitten, alle, die zum Tore
    seiner Stadt ausgingen.
  ktm-ktm: Ile pe su hereh tawene iy ndre Hamor horu Sekem harpa ti pe su ndre sulo-on
    hepini keltun merse-e' su ha-au.
  caa-caa: Y bꞌan cocha era tunor e winicobꞌ xeꞌ morojsebꞌir turobꞌ tama uyocher e
    chinam cꞌotoy quetpobꞌ de acuerdo taca e Hamor y e Siquem. Y tamar era tunor e
    winicobꞌ ixiobꞌ tuaꞌ axujra imbꞌijc uqꞌuewerir utejromarobꞌ.
  eng-WYC-2018: And all (the) men assented, and (so) all [the] males were circumcised.
  epo-epo: Kaj obeis al Ĥamor kaj al lia filo Ŝeĥem ĉiuj elirantaj el la pordego de
    lia urbo; kaj cirkumcidiĝis ĉiuj virseksuloj, ĉiuj elirantaj el la pordego de
    lia urbo.
  uig-PIN: Xuning bilǝn xǝⱨǝrning dǝrwazisidin kirip-qiⱪidiƣanlarning ⱨǝmmisi Ⱨamor
    bilǝn oƣli Xǝkǝmning sɵzigǝ ⱪulaⱪ saldi. Xǝⱨǝrning dǝrwazisidin kirip-qiⱪadiƣanlarning
    ⱨǝmmisi hǝtnǝ ⱪilindi.
  beo-beo: 'Moilai bai bagade dunu huluane da Ha:imo amola Siegeme ela sia: da defea
    dawa:i. Amalalu, dunu huluane ilia gadofo damui dagoi.'
  tpi-OTNT: Olgeta man bilong taun i tok orait long toktok bilong Hamor na Sekem,
    na ol i katim skin bilong ol.
  hau-SA: Dukan mazan da suka fito ƙofar birnin suka yarda da Hamor da kuma ɗansa
    Shekem, aka kuwa yi wa kowane namiji a birnin kaciya.
  udu-udu: Aris ’kwani kun iikin ka pije/ ’peni ’twaŋkal ma goŋ ’peŋkuman bampam piti
    mo tani uni ciḵki gwo ma Hamuur mo dhali ya/m piti ka Shakiim mo dhali aris ’kwaniŋ
    gwaṯẖi ’baar mo tani uni i’ciṯẖkunu amunyjal yis mo, aris uni ’baar mo kun iikin
    ka pije/ ’peni ’twaŋkal ma goŋ gi ’peŋkuman bampam piti mo.
  uig-LAT: Shuning bilen sheherning derwazisidin kirip-chiqidighanlarning hemmisi
    Hamor bilen oghli Shekemning sözige qulaq saldi. Sheherning derwazisidin kirip-chiqadighanlarning
    hemmisi xetne qilindi.
  nde-nde: Wonke amadoda ayekhona entubeni yedolobho avumelana loHamori lendodana
    yakhe uShekhemu, kwathi bonke abesilisa balelodolobho basokwa.
  ton-ton: Pea naʻe tokanga kia Hemoa mo Sikemi ko hono foha, ʻakinautolu kotoa pē
    naʻe ʻalu kituaʻā ʻi he matapā ʻo ʻena kolo; pea kamu ʻae tangata kotoa pē, ʻio,
    ʻakinautolu kotoa pē naʻe hū kituaʻā ʻi he matapā ʻo ʻena kolo.”
  ces-1613: I uposlechli Emora a Sichema, syna jeho, všickni vycházející branou města
    jeho; a obřezali se všickni pohlaví mužského, což jich koli vycházelo z brány
    města jeho.
  eko-eko: Alume ooshi apale aakusanyeyiyeeyo vanlako wa sitati khukhupalela mattakhuzi
    apale aalupiyeeyo Hamori na mwanawe Shekemu; alume ooshi a sitati ethiitile khukhiriya
    koma.
  nss-nss: Yihu ndramat masih para kol ngawan ara, hupa hiyan iya sehe nongan Hamor
    hilu norun Sekem hilwong iya aliy. Pwen yihu masih huro nondriya kol namandran
    ara, ara hu sondriti kapilohu topwei.
  eng-WMB: All who went out of the gate of his city listened to Hamor, and to Shechem
    his son; and every male was circumcised, all who went out of the gate of his city.
  tam-TCV: பட்டணத்து வாசலுக்கு வெளியே போன மனிதர் எல்லோரும் ஏமோரும் அவன் மகன் சீகேமும்
    சொன்னவற்றை ஏற்றுக்கொண்டார்கள்; அவ்வாறே பட்டணத்திலுள்ள எல்லா ஆண்களும் விருத்தசேதனம்
    செய்யப்பட்டார்கள்.
  ceb-ULB: Ang tanang kalalakin-an sa siyudad naminaw kang Hamor ug Siquem, nga anak
    niyang lalaki. Ang tanang lalaki nagpatuli.
  mkn-mkn: Ais samua orang yang bakumpul di situ, satuju deng Hemor deng Sikem pung
    omong. Ju samua laki-laki di itu negrí dong sunat rame-rame.
  pol-UBG: I usłuchali Chamora i jego syna Sychema wszyscy wychodzący z bramy swego
    miasta. I został obrzezany każdy mężczyzna, który wychodził z bramy swego miasta.
  agr-agr: Tusa Hamor niina uchiji Siquemjai tiagtai, tikich aidaushkam, ayu duke
    ati tusag aimkajui. Tiagmatai ashí aishmag suntagbaemain aidauk tsupimajaju ainawai.
  kyc-kyc: Emo Sikemepa dopa pyuo leyambi dokopa akali dupwame lao, Kapalyamo namwa
    peparaena yanenge kalomao pimana, leyami.
  urd-GVU: سِکم کے شہری حمور اور سِکم کے مشورے پر راضی ہوئے۔ تمام لڑکوں اور مردوں
    کا ختنہ کرایا گیا۔
  deu-1912: Und sie gehorchten dem Hemor und Sichem, seinem Sohn, alle, die zu seiner
    Stadt Tor aus und ein gingen, und beschnitten alles, was männlich war, das zu
    dieser Stadt aus und ein ging.
  row-row: Basa atahori mana maꞌabꞌueꞌ sia naa ra, tungga Hemor no Sikem oꞌola na.
    De basa touꞌ sia nusaꞌ naa sunat.
  kan-2017: ಆಗ ಪಟ್ಟಣದ ದ್ವಾರದಲ್ಲಿ ಹೋಗುವವರೆಲ್ಲಾ, ಹಮೋರನ ಮಗನಾದ ಶೆಕೆಮನೂ ಹೇಳಿದ ಮಾತಿಗೆ ಊರಿನವರೆಲ್ಲರೂ
    ಸಮ್ಮತಿಸಿದ್ದರಿಂದ ಅವರಲ್ಲಿದ್ದ ಪುರುಷರೆಲ್ಲರೂ ಸುನ್ನತಿಮಾಡಿಸಿಕೊಂಡರು.
  ena-ena: Lɨhavɨci haiabɨla heŋ hɨsɨŋ hulaŋ agɨlaŋ Hamolɨ dɨ ciaŋ agasadaŋ ninanu
    Sekem dɨ ciaŋ agasadaŋ alialaŋ uavɨci nulɨdɨ hadi sɨbɨlɨ agɨladɨ heŋ ihalahavɨmi.
  tgo-tgo: Ghɨmoghɨmoruko wolaghɨye iyava thɨ raka iteta ghamba nivako thɨ wovathovuthovuyeŋa
    Heimo na nariye Sekem lenji utuko na ghɨmoghɨmoru wolaghɨye e ghembako tɨne thɨ
    wo kitenɨyathu thanavuniye.
  yap-yap: Gubin girdi’en fare binaw ni ta’reban’rad ngak Hamor nge Shekem ko n’en
    ni yow be yog, ma aram e gubin e pumo’on u lan fare binaw nni maad’ad nagrad.
  tet-tet: Rona nola nunia, ema hotu-hotu mak libur malu iha nia, nakara tuir Hemor
    no Sikem. Mane sia hotu-hotu iha rai nia moos namane aan bele-bele.
  hlt-MCSB: Te dongah a khopuei kah vongka ah aka cet boeih loh Hamor neh a capa Shekhem
    te a ngai uh tih tongpa boeih khukah a khopuei vongka aka pha boeih loh yahhmui
    a rhet uh.
  mdy-ETH: ካታሜሎይዳ ናንጋ ዓሳ ቢያ፤ ሃሞሬንታ ዒዛኮ ናኣዚ ሴኬሜንታ ጌዔ ማሊፆ ዋይዚ ዔካዖ ዓቲንቃ ቢያ ፔኤኮ ዓቲንቶ ቤርቶ
    ቲቂንቴኔ።
  twi-ASANTE: Mmarima a wɔkɔhyiaa Hamor ne ne ba Sekem wɔ kuro no ɛpono ano no nyinaa
    ne wɔn yɛɛ adwene maa mmarima a wɔwɔ kurom hɔ nyinaa twitwaa twetia.
  bhl-bhl: 'Yangiwi, abiw mutuk fian beem wensansiliw kunum alik alik bi Kamol yelim
    biim weng be kilisomi, bokolomeliw: “Feinka! Alik alik kunum angse nu nukalem
    kal okilew yak yak keluma!”, angeko, fein kesiliw kale.'
  con-NTPO: Hamor, tise dutssi'ye Siquem tsa'caen susi poiyi'cco tsa canqque'su tsandiendeccu
    tsa'caen in'jamba tsendeccu suqquia'caen chhiyitevaenge'fa.
  eng-WEBU: All who went out of the gate of his city listened to Hamor, and to Shechem
    his son; and every male was circumcised, all who went out of the gate of his city.
  bnp-bnp: E huriki a bakovi ri pagitala na poridala na tanga dagi, ri longo vona
    a nitane Hamor rua e tuna e Sekem. Lakea ni pala a kuline e huriki a bakovi lobo
    na tanga dagi.
  wal-wal: Katamaa gutaraa shiiqida asati ubbai Hamoorayyoonne a na7aa SHekeemayyo,
    “Eeno” giidosona. Yaatin he katamaa attumaasati ubbai qaxxarettidosona.
  mgh-mgh: Vaavale atthu othene yavira nkhora wo oparasa, yahomwiiwelela Hamori ni
    mwanawe Sikeni, ni alopwana othene yaavira wa nkhora woparasa, yahoolihiya icantto.
  acu-NT: Tinamtai nu yaktanmaya aishmang suntar naamkatin armia nuka nuna antukar,
    ayu tusar, mash kati nuwapen charukarmiayi.
  spa-PDDPT: Todos los que salían por la puerta de su ciudad obedecieron a Hamor y
    a su hijo Siquem, y circuncidaron a todo varón que salía por la puerta de su ciudad.
  gun-gun: Ha'e ramo tetã kora rokẽ py ikuai va'e ha'e javi onhe'ẽ rendu okuapy Hamor
    ha'e ta'y Siquém. Ha'e rami vy avakue opire omboi ukapa hokẽ py ikuai va'ekue
    ha'e javive.
  agu-BL: Cyakil tzun e' yaj yi ate'-tz, yi nsken wi't opon chitiemp tan chixcone'n
    tetz sanlar, oc chicuj te'j yi mbi cu'n cyal Hamor tu Siquem. Ninin tzun e' bajij
    circuncidar.
  eng-PEV: The men that lived in that town, they listened to Hamor and his son Shekem,
    and they agreed to do what Hamor and Shekem said. So all the boys and all the
    men that lived in that town, they had a young man operation.
  ilo-ULB: Dimngeg kada Hamor ken Sikem a putotna dagiti amin a lallaki iti siudad.
    Tunggal lalaki ket nakugit.
  kpg-kpg: Nia daangada huogodoo o di waahale guu donu ang gi nnelekai Hamor mo Shechem,
    gei nia daane huogodoo gu sirkumsais.
  uig-ARA: شۇنىڭ بىلەن شەھەرنىڭ دەرۋازىسىدىن كىرىپ-چىقىدىغانلارنىڭ ھەممىسى ھامور بىلەن
    ئوغلى شەكەمنىڭ سۆزىگە قۇلاق سالدى. شەھەرنىڭ دەرۋازىسىدىن كىرىپ-چىقادىغانلارنىڭ
    ھەممىسى خەتنە قىلىندى.
  bsp-bsp: Akɔ ŋanakɔ dəkəbɛrɛ da dare daŋan mɔ fəp, kɔ ŋaŋcəŋkəl Hamɔr kɔ wan kɔn
    Səkɛm. Arkun akɔ ŋanader dəkəbɛrɛ da dare daŋan dəkəcəŋkəl mɔ fəp, k'aŋkəŋc ŋa.
  mbs-mbs: Migsebad se kedita te otaw mig-ogpà kidoen tepad te inikagi i Hamor aw
    si Sikem, aw migpetolì se kedita te meama mig-ogpà kidoen te lonsod dan.
  tof-tof: Da blaman pam ene wirri basirran barrbün mamtaedó nidi kwób bazelórr, ubi
    bainóp Amorr akó Syekem ibü bóktandó, da blaman simanal olmal akó pam ene wirri
    basirrdü ibü gyabi sopae singgalgónóp.
  sus-sus: Mixi naxan birin nu na taa sode dɛ ra na lɔxɔɛ, e birin naxa tin Hamori
    nun a xa di Sikemi xa masenyi ra. Xɛmɛ naxan birin nu na taa kui, e birin naxa
    e sunna.
  pon-2006: Eri ohl koaros en kahnimwo ahpw pwungkihda dahme Amor oh nah pwutak Sekem
    ndahng irail, ohl koaros en kahnimwo ahpw sirkumsaisla.
  jae-jae: Ma êsêac samob, taŋ sêsô-sêsa ênê malac ŋasacgêdô sêmoa naŋ, sêkêŋ taŋeŋ
    Hamor agêc latu Sikem nêŋ biŋ. Ma sêsa ŋacwaga samob, taŋ sêsô-sêsa ênê malac
    ŋasacgêdô sêmoa naŋ.
  ksd-ksd: Ma diat par dia ga irairop ta ra mataniolo kai ra pia na pal, dia ga torom
    tai Kamor ma tai Sekem natuna; ma dia ga poko kikil ra umana tutana par, diat
    par dia ga irairop ta ra mataniolo kai kadir pia na pal.
  tur-YTC: Kentin kapısından çıkan herkes Hamor'la oğlu Şekem'in sözünü dinledi. Kent
    kapısından çıkan her erkek sünnet edildi.
  bel-N: I паслухалі Гамора і Сыхема, сына ягонага, усе, што выходзізі з брамы гораду
    свайго; і былі абрэзаныя ўсе мужчынскага [роду], усе, што выходзілі з брамы гораду
    свайго.
  grc-BRENT: Καὶ εἰσήκουσαν Ἐμμὼρ καὶ Συχὲμ τοῦ υἱοῦ αὐτοῦ πάντες οἱ ἐμπορευόμενοι
    τὴν πύλην τῆς πόλεως αὐτῶν· καὶ περιετέμοντο τὴν σάρκα τῆς ἀκροβυστίας αὐτῶν πᾶς
    ἄρσην.
  ind-AYT: Semua laki-laki yang pergi ke gerbang kota itu mendengarkan Hemor dan Sikhem,
    anaknya. Oleh karena itu, setiap laki-laki disunat, yaitu semua yang pergi ke
    gerbang kotanya itu.
  lid-lid: Eme iri lau mari badu kon doh badeh aseken budon ta Hamor uru nadun Sekem,
    eme iri sani ku-i lakou tiri mwan iu.
  nya-nya: Amuna onse amene anatuluka ku chipata cha mzinda anavomerezana ndi Hamori
    ndi mwana wake Sekemu, ndipo aliyense wamwamuna mu mzindamo anachita mdulidwe.
  hrv-hrv: Svi odrasli muškarci koji imaju pravo izaći na gradska vrata poslušaše
    Hamora i njegova sina Šekema, pa bude obrezan svaki muškarac - svaki koji ima
    pravo izaći na gradska vrata.
  mps-mps: Te tigidali hanude bidaluali we bidi augwaligo te Hamor de Sekem sigo po
    usu da olama, tama augwaligo te tigidali bidi dabego tigiwali togwa silai.
  llg-llg: Boe ma, basa hataholi mana makabubuak lai ndia, lakaheik neu Hemor no Sikem
    kokolan ndia. De basa tou kala malai nusak ndia, ala sunat landaa.
  tpi-tpi: Olgeta man bilong taun i tok orait long toktok bilong Hamor na Sekem, na
    ol i katim skin bilong ol.
  dan-1931: Så adlød de Hamor og hans Søn Sikem, så mange som færdedes i hans Bys
    Port, og alle af Mandkøn, alle, som færdedes i hans Bys Port, lod sig omskære.
  vie-OVCB: Toàn dân có mặt ở cổng thành đều vâng theo lời của Hê-mô và Si-chem, và
    họ chịu cắt bì.
  lbk-lbk: Adi kad tinan-oyan nan omili ischi nan kinwanin nan sin-ama ay cha Hamor
    ken Sikem, et nasegyatan am-in nan lallalakicha.
  guj-2017: શહેરના સર્વ પુરુષોએ હમોર તથા તેના દીકરા શખેમનો પ્રસ્તાવ સ્વીકારી લીધો
    અને સર્વ પુરુષોની સુન્નત કરવામાં આવી.
  byr-byr: '@see-verse:GEN.034.023'
  awx-awx: Yawät äminu undä yämä däkäne yiwikinu ‘Täke’ yake, wäwi taunune nanä undä
    gupnä matäkin.
  pon-2006A: Eri ohl koaros en kahnimwo ahpw pwungkihda dahme Amor oh nah pwutak Sekem
    ndahng irail, ohl koaros en kahnimwo ahpw sirkumsaisla.
  por-BRBSL: Todos os que saíram do portão de sua cidade ouviram Hamor e Shechem,
    seu filho; e todos os homens foram circuncidados, todos os que saíram do portão
    de sua cidade.
  cth-cth: Hamor hoi a capa Shekhem ni a dei e hah kalupnae rapan koe kâen ka tâcawt
    e pueng ni a hnâbokhai awh teh, longkha koe kâen ka tâcawt e tongpa pueng teh
    vuensom koung a a sak awh.
  twi-twi: Mmarima a wokohyiaa Hamor ne ne ba Sekem wɔ kurow no pon ano no nyinaa
    ne wɔn yɛɛ adwene maa mmarima a wɔwɔ kurom hɔ nyinaa twitwaa twetia.
  hlt-hlt: Te dongah a khopuei kah vongka ah aka cet boeih loh Hamor neh a capa Shekhem
    te a ngai uh tih tongpa boeih khukah a khopuei vongka aka pha boeih loh yahhmui
    a rhet uh.
  tbz-SIM: Bɛ̀ɛ̀ kó dimɑ̀ɑ̀ bo dɛborɛ̀ kɛ̀ bɛ̀ɛ yie nhAmɔɔ nɛ̀ o birɛ Sisɛmmu bɛ̀
    nɑ̀kɛ́ tì, kɛ̀ dihɛì dimɔu kó bɛnitidɑɑbɛ̀ɛ cɑ̃mmú.
  msy-2020: Ezɨ nguibar ekiamɨn itir gumaziba bar, Hamor ko Sekemɨn akamɨn amamangatɨgha,
    me uan mɨkarzir mogomebar iniba aghore.
  txq-txq: Boe ma basa hatahorir fo mana rakabua ruma naa, rakaheik ro Hemor no Sikem
    kokolan. De basa tour marai nusak naa sunat rame-rame.
  aaz-aaz: Rarit atoin ein reꞌ nabuan nbin naan, nroim natuin naiꞌ Hemor ma naiꞌ Sikem
    sin uabk ein naan. Onaim atoin ein bare reꞌ naan, sin naꞌheir ein ok-okeꞌ.
  azb-azb: 'Şəhərin bütün sakinləri Xamora və oğlu Şekemə qulaq asdılar: şəhər əhalisindən
    olan bütün kişilər sünnət olundu.'
  eng-DBY: And all that went out at the gate of his city hearkened to Hamor and to
    Shechem his son; and every male was circumcised — all that went out at the gate
    of his city.
  hin-2017: इसलिए जितने उस नगर के फाटक से निकलते थे, उन सभी ने हमोर की और उसके पुत्र
    शेकेम की बात मानी; और हर एक पुरुष का खतना किया गया, जितने उस नगर के फाटक से निकलते
    थे।
  wol-KYG: Ba mu ko defee mboolem góori dëkk ba déggal Amor ak doomam Sikem, ba ñoom
    ñépp xaraf.
  swp-swp: Tatao gamagaridi edi eanua se pesagabaei, Hamore eo Sekema edi riba se
    ataiewataidi, abo tatao gamagaridi nei eanua eai ne taumia se heperitomedi.
  bjr-bjr: Aiqama mi maqusanakinaasa Qamoorana faqa Seekeemmana faqa ufa iriseeqa
    eedoo qimasee aiqama akoonaiqi qisakoosa nifaaqa ati auku aqiqau.
  eng-YLT: And unto Hamor, and unto Shechem his son, hearken do all those going out
    of the gate of his city, and every male is circumcised, all those going out of
    the gate of his city.
  heg-NTPO: Kon nam totoang atuil in nakbua se la ngas tade, le muid Hemor nol Sikem
    in teka ka. Ta totoang bikloeb in se dale na ngas sunat leo-leo.
  ptu-ptu: Ingganna to ma'hempum eta too maelo' asam la untuhu'i pelauanna Hemor sola
    Sikhem sampe ingganna muane illaam indo kota disunna' asam.
  bzd-NTPO: Eta̱ wëpa tso' ká̱ e' ki̱ kibinetke, e'pa ulitane a̱ buaë idir. Eta̱ ie'pa
    ko̱s tottola kkuölitla télor tsir.
  kwf-kwf: Ma na ngwae ana fanoa doe neꞋeri kira ka alafafia na fatalana ro ngwae
    neꞋeri ki. Ma ngwaꞋi toꞋa ana fanoa neꞋeri taꞋifau kira ka Ꞌolo faꞋataꞋinia naꞋa.
  eng-WYC-2017: And all men assented, and all [the] males were circumcised.
  eng-WMBB: All who went out of the gate of his city listened to Hamor, and to Shechem
    his son; and every male was circumcised, all who went out of the gate of his city.
  spp-spp: Shin maha shin u à pa kànhe shiinbii piyetabeŋke e ke, pire pun'à ɲɛɛ Kyamɔri
    ná u jyaŋi Sikɛmu ɲwɔjwumpe na, ka kànhe nàmbaabii puni si ŋkwɔ̀n.
  aey-aey: Eunu dana cunug taun gel cebecna lein eu age Hamo melah Sekemca alena je
    dah mein. Odocobil dana cunug age saen euna dewenega gaga qoin.
  urd-GVH: सिकम के शहरी हमोर और सिकम के मशवरे पर राज़ी हुए। तमाम लड़कों और मर्दों
    का ख़तना कराया गया।
  rug-rug: Ego, sari doduru tie pu varigara koa sa vasileana nomana sana si va egoa
    mo sapu gua hiva nia ri Hamora, meke sa tuna, sapu se Sekemi pa dia binalabala.
    Meke magu beto sari doduru koreo.
  gaz-gaz: Namoonni karra magaalaa sanaatiin gad baʼan hundinuu Hamoorii fi ilma isaa
    Sheekemiin walii galan; dhiironni karra magaalaa sanaatiin gad baʼan hundinuus
    dhagna qabatan.
  fra-LSG: Tous ceux qui étaient venus à la porte de la ville écoutèrent Hamor et
    Sichem, son fils; et tous les mâles se firent circoncire, tous ceux qui étaient
    venus à la porte de la ville.
  yal-yal: Muxun naxan birin yi na taan so dɛɛn na na lɔxɔni, e birin yi tin Xamori
    nun a dii Siken ma falan ma. Xɛmɛn naxan birin yi na taan kui, e birin yi banxulan.
  gum-gum: Inchen tru chi maramigwan nøm ashibelø maya møguelø tru ciudayu kebambi
    yaskabu tuluntsunabeløbe tru Hamorba, tru nusrkai Siquémba treegwan martrab pønrramisrøbelø
    køn. Incha tru maya møgueløbe circuncidailø kørrømisrig køn.
  iou-iou: Ude yäweränä yotpärare u nanik ämawebe kuduptagäntä Sekem yanani täŋo man
    unita nadäwä tägaŋkuŋ. Nadäwä tägawäpäŋ ämani kuduptagän gupi moräk madäŋkuŋ.
  haw-1868: 'Hoolohe aku la lakou ia Hamora a i kana keiki ia Sekema, o ka poe a pau
    i puka iwaho ma ka ipuka o kona kulanakauhale: a ua okipoepoeia na kane a pau,
    ka poe a pau i puka iwaho ma ka ipuka o kona kulanakauhale.'
  arb-NAV: فَوَافَقَ جَمِيعُ الْحَاضِرِينَ فِي مَجْلِسِ الْمَدِينَةِ عَلَى كَلامِ
    حَمُورَ وَابْنِهِ شَكِيمَ، فَاخْتَتَنَ كُلُّ ذَكَرٍ فِي الْمَدِينَةِ.
  adz-adz: Garam gamp igi santan iringant i nan igi, da sib angu irut Hamor da narun
    Sekem isaf riniubit.
  ewe-ewe: Ke Ŋutsu siwo katã va ƒo ƒu ɖe dua ƒe agbo nu la, ɖo to Hamor kple via
    Sekem eye wolɔ̃, wotso aʋa na wo katã.
  eng-LEE: And unto Chamor and unto Shechem his son hearkened all that went out of
    the gate of his city; and all the males were circumcised, all that went out of
    the gate of his city.
  nna-nna: Palaja pirirrimarta jinayarningu wiyirrju palanga tawunja.
  asm-FB: তেতিয়া নগৰৰ সকলো মানুহে হমোৰ আৰু তেওঁৰ পুতেক চিখিমৰ কথাত মান্তি হ’ল আৰু
    প্ৰত্যেক পুৰুষৰ চুন্নৎ কৰা হ’ল।
  sus-A: مِشِ نَشَن بِرِن نُ نَ تَا سٌدٍ دّ رَ نَ لْشْي، عٍ بِرِن نَشَ تِن هَمٌرِ
    نُن عَ شَ دِ سِكٍمِ شَ مَسٍنيِ رَ. شّمّ نَشَن بِرِن نُ نَ تَا كُي، عٍ بِرِن نَشَ
    عٍ سُننَ.
  fra-SBL: Tous ceux qui sortaient de la porte de sa ville écoutaient Hamor et Sichem,
    son fils, et tout mâle était circoncis, tous ceux qui sortaient de la porte de
    sa ville.
  hbo-hbo: וַיִּשְׁמְע֤וּ אֶל־חֲמֹור֙ וְאֶל־שְׁכֶ֣ם בְּנֹ֔ו כָּל־יֹצְאֵ֖י שַׁ֣עַר
    עִירֹ֑ו וַיִּמֹּ֙לוּ֙ כָּל־זָכָ֔ר כָּל־יֹצְאֵ֖י שַׁ֥עַר עִירֹֽו׃
  shp-NTPO: Ja Hamor betan jawen bake Siquemman, joni koshibo jaskáakin yoia keenkana
    iki. Jaskáxon jatianbi jatíbi benbobaon jaton jakina rebichi rextekana iki.
  eng-WYCLIFFE: And alle men assentiden, and alle malis weren circumcidid.
  pjt-pjt: Kaya wati ngura pala palunya nguraṟa tjuṯangku nyangatja kuliṟa palyanmanu
    munuya uwankara Jacobanya tjananya puṟunyaringu panya tjana ngaṉmanypa tjitji
    tjuṯa nyinangi munuya watiringu.
  cwe-cwe: Walume wose wa dibululu wowaiting'hane hana ulwivi lwa dibululu ijo waitogolela
    na Hamoli na Shekemu imwanage. Maabaho walume wose wengizigwa ulungwana.
  bgs-bgs: Na, ignunug tô langun gamama, asta igpatupu dan.
  kik-kik: Arũme arĩa othe maathiĩte kĩhingo-inĩ gĩa itũũra rĩu inene magĩĩtĩkania
    na Hamoru na mũriũ Shekemu, na arũme othe a itũũra rĩu makĩrua.
  ksr-ksr: Kaeŋ iŋijori taombaa kiropo naguyanoŋ kaŋ ajoroogiti, iyoŋonoŋ kuuya Hamor
    ano meria Sekem yoroo qaawaajoŋ uumotooŋgo ama jegi Anutuwaa aiweseya ii Sekem
    taombaa eja kuuya yoŋoo selegianoŋ kotodaborogi.
  fra-NCL: Tous ceux qui sortaient par la porte de la ville écoutèrent Hémor et Sichem,
    son fils, et tout mâle fut circoncis, tout homme sortant par la porte de la ville.
  cek-AK: Anih ih vangpui khongkha ah kacaeh kaminawk boih mah Hamor hoi a capa Shekem
    ih lok to paroi o; to pongah anih ih vangpui thungah kaom nongpanawk loe tangzat
    hin to aah o boih.
  xla-xla: Epalati Sekem so hapulomata yu i dalepo ka꞉dena demama yia꞉ta hapulomatapo
    kapala mo-kotimaiyo.
  cuk-cuk: Bela machergan a-neggweburginmalad, Hamor, degi, e-machi-Siquem-ega-soged
    nabir-itosmalad. Degisoggu, bela e-abgan-uka-duku siksamarsunnad.
  uig-CYR: Шуниң билән шәһәрниң дәрвазисидин кирип-чиқидиғанларниң һәммиси Һамор билән
    оғли Шәкәмниң сөзигә қулақ салди. Шәһәрниң дәрвазисидин кирип-чиқадиғанларниң
    һәммиси хәтнә қилинди.
  tel-2017: హమోరు, అతని కుమారుడు షెకెము చెప్పిన మాటలు ఆ ఊరి ద్వారం గుండా వెళ్ళేవారంతా
    విన్నారు. అప్పుడు ఆ ద్వారం గుండా వెళ్ళే వారిలో ప్రతి పురుషుడు సున్నతి పొందాడు.
  hat-BSA: Tout sa yo ki te sòti nan pòtay lavil la te koute Hamor, avèk fis li a,
    Sichem. Konsa, chak mal te sikonsi, tout moun ki te sòti nan pòtay vil la.
  kos-kos: Mwet nukewa ke siti sac insese nu ke pwapa lal Hamor ac Shechem, ouinge
    mukul nukewa we kosrkosrla.
  hbo-WLC: וַיִּשְׁמְע֤וּ אֶל־חֲמוֹר֙ וְאֶל־שְׁכֶ֣ם בְּנ֔וֹ כָּל־יֹצְאֵ֖י שַׁ֣עַר
    עִיר֑וֹ וַיִּמֹּ֙לוּ֙ כָּל־זָכָ֔ר כָּל־יֹצְאֵ֖י שַׁ֥עַר עִירֽוֹ׃
  ibo-ibo: Ndị ikom niile bịara nʼọnụ ụzọ ama obodo ahụ kwenyere nʼokwu Hamọ na nwa
    ya nwoke Shekem. E bikwara nwoke ọbụla nọ nʼobodo ahụ ugwu.
  ory-ory: ସେତେବେଳେ ହମୋର ଓ ତାହାର ପୁତ୍ର ଶିଖିମର ଏହି କଥାରେ ତାହାର ନଗର-ଦ୍ୱାର ଦେଇ ବହିର୍ଗମନକାରୀ
    ସମସ୍ତ ଲୋକ ସମ୍ମତ ହେଲେ; ତହିଁରେ ତାହାର ନଗର-ଦ୍ୱାର ଦେଇ ବହିର୍ଗମନକାରୀ ପ୍ରତ୍ୟେକ ପୁରୁଷର
    ସୁନ୍ନତ ହେଲା।
  chk-chk: Iwe, aramasen ewe telinimw meinisin ra aüselinga alon Hamor me Sikem, nge
    iteiten mwänin ewe telinimw ra sirkomsais.
  ssd-ssd: tumbraŋ ta tuku taŋgo ŋakmba nane Hamor le Sehem tuku pasa ta ismba pasa
    katmba wokinaig sulumba nane taŋgo ta ŋakmba tuku ŋgaro pike likinaig.
  rop-rop: Wal deibin ol tok, “Yuwai. Melabat gudbinji blanga det wed weya yunbala
    bin tok.” En det seim dei olabat bin sekamsais ola men en ola boi.
  ukr-1871: І послухали Геммора та Сихема Гемморенка всї, що виходили за царину міську,
    і пообрізувалось усе музьке між ними.
  eng-AOI: All the people said, “That would be good,” and all the men circumcised
    each other.
  yon-yon: Karub korem taun ye kuuk darewoob yambongko yaa miniwendan kuu weng kei
    wengambiriwen kowe, yi korem Hamor yoom Sekem yoom yaa ee andekoriwa, yi korem
    yi wekono kad kuu wanabiwen.
  bch-bch: Io, gid panua toa tirourou ngan tuanga toa oa aea atama iaoa, gid toa ngada
    oa lolod kelede ngan Amor ga Sekem led posanga, ta tipalu gid arangaranga toa
    ngada oa.
  deu-1951: Da gehorchten dem Hemor und seinem Sohne Sichem alle, die im Tore seiner
    Stadt aus und eingingen.
  eng-JPS: And unto Hamor and unto Shechem his son hearkened all that went out of
    the gate of his city; and every male was circumcised, all that went out of the
    gate of his city.
  ubr-ubr: Sabu engon tutufin sinat Hamor natun Shechem rus asi dura sitatan on engon
    sibasit, ato orot engon on mafam gagamin amonai on siaskibubues.
  srp-1865: I koji god izlažahu na vrata grada njegova, svi poslušaše Emora i Sihema
    sina njegova; i obreza se sve muškinje, svi koji izlažahu na vrata grada njegova.
  lug-lug: Abasajja bonna abaali ku mulyango ebweru w’ekibuga ne bakkiriziganya ne
    Kamoli ne mutabani we Sekemu; buli musajja eyafuluma ebweru w’omulyango gw’ekibuga
    n’akomolebwa.
  heb-heb: וישמעו אל חמור ואל שכם בנו כל יצאי שער עירו וימלו כל זכר כל יצאי שער עירו׃
  ben-IRV: তখন হমোরের ও তার ছেলে শিখিমের কথায় তার নগরের দরজা দিয়ে যে সব লোক বাইরে
    যেত, তারা রাজি হল, আর তার নগর দরজা দিয়ে যে সব পুরুষ বাইরে যেত, তাদের ত্বকছেদ
    করা হল।
  pan-pan: ਤਦ ਸਾਰਿਆਂ ਨੇ ਜਿਹੜੇ ਉਸ ਦੇ ਨਗਰ ਦੇ ਫਾਟਕ ਤੋਂ ਬਾਹਰ ਜਾਂਦੇ ਸਨ, ਹਮੋਰ ਅਤੇ ਉਹ ਦੇ
    ਪੁੱਤਰ ਸ਼ਕਮ ਦੀ ਗੱਲ ਸੁਣੀ ਅਤੇ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਵਿੱਚੋਂ ਜਿਹੜੇ ਉਸ ਦੇ ਨਗਰ ਦੇ ਫਾਟਕ ਤੋਂ ਬਾਹਰ
    ਜਾਂਦੇ ਸਨ ਹਰ ਇੱਕ ਪੁਰਖ ਦੀ ਸੁੰਨਤ ਕਰਾਈ ਗਈ।
  mwp-mwp: Sethabi goegathaw mabaygal mura asimoeydhin Amor a Sekoem palamun yangukuduya
    kalanu garkazil mura motho pathamoeydhin.
  mya-JVB: ဟာမော် မင်းနှင့် သား တော်ရှေခင် ပြောသော စကားကို၊ မြို့ တံခါး မှ ထွက် သောသူအပေါင်း
    တို့သည် နားထောင် ၍ ယောက်ျား ရှိသမျှ တို့သည် အရေဖျား လှီး မင်္ဂလာကိုခံကြ၏။
  tte-O: Siya tatao analiyao kabona silau yanuwa kana gana kaba lusaena mena Amo me
    natuna Sikemi ali edeedede sikawa-namwanamwa-yan yo sitalam koina, mwa koinaele
    sowasowana yanuwane tataoliyao meuloili nigwenigwe mumugana sikalai.
  tbg-tbg: Hamoka Sekemika minti tumanta ekaa vi vatanaaka hove tivake ekaa qorainti
    vika vaata toqa kora.
  hmo-hmo: Hanua taudia ibounai ese Hamoro bona Sekema edia hereva idia abia dae,
    bona tatau ibounai ese kopina utua kara idia abia.
  ata-ata: Ta mulu tavuꞌalo mukalusi e milai mipita no aitengaxu vimelu sou tuala
    paꞌumolu ne, milomu noxiꞌa Amolu ilou ꞌolu Sikemu aloxo ne, la aneꞌi latala ne,
    mimasaxa lexe iꞌoxo aloxo aneꞌi ilou milemolu noxiꞌa ne. Mole ta mulu sou tuala
    tila ne xooxoo mungaasiꞌa mukalusi, ia vile paꞌusou uasi.
  nfa-nfa: Ka dhèu aaꞌi-aaꞌi ètu sèra sa, sèmi lii padhai lii Hemor dènge ana na Sikem.
    Hèia dhèu mone aaꞌi-aaꞌi ètu rai èèna suna palere-lere.
  urd-urd: तब उन सभों ने जो उसके शहर के फाटक से आया — जाया करते थे, हमोर और उसके बेटे
    सिकम की बात मानी और जितने उसके शहर के फाटक से आया — जाया करते थे उनमें से हर आदमी
    ने ख़तना कराया।
  rus-SYN: 'И послушались Еммора и Сихема, сына его, все выходящие из ворот города
    его: и обрезан был весь мужеский пол,- все выходящие из ворот города его.'
  cbt-NTPO: Siquimo pa'pinë chachin napopiso natanatona', nohuantopi. Napoaton ya'ipi
    quëmapi'sa chiníquëno'sa nipiso', marca niacotopi huachi.
  bqc-SIM: Wɛ̃́lɛpideↄ Amↄↄ ń a nɛ́ Sikɛũo yãmà, ↄ̃ gↄ̃ɛↄ tↄ̃zↄ̃̀ ḿpii.
  tcz-CHONGTHU: Hichun khopi sunga cheng aching athem jouse Hamor le achapa Shechem
    thupeh chu anom cheh tauvin, chule pasal jousen achep akitan soh hel tauvin ahi.
  mar-mar: तेव्हा वेशीतून येणाऱ्या सर्वांनी हे ऐकले व हमोर आणि शखेम यांचे म्हणणे मान्य
    केले. त्या वेळी तेथील सर्व पुरुषांनी सुंता करून घेतली.
  tcs-tcs: Ane ebridem man i bin gri wea Amo ane Sekem, ane ebri man blo da taun i
    bin kate poskin blo dempla.
  qub-qub: Siudä puncucho shuntacaj runacunaga auniran Hamorwan Shequem nishanta.
    Chaymi llapan ollgu cajcunaga señalacuran.
  bqp-bqp: Wɛ̃tɛpidenↄ Amↄ kũ a nɛ́ Sɛkɛmuo yã mà, akũ ń gↄ̃gbɛ̃nↄ tↄ̃̀ↄ zↄ̃̀ ń
    pínki.
  hat-hat: tout moun ki te reyini bò pòtay lavil la te tonbe dakò ak sa Amò ak Sichèm,
    pitit li a, te di yo. Se konsa yo sikonsi tout gason ki te la bò pòtay lavil la.
  eng-BSB: All the men who went out of the city gate listened to Hamor and his son
    Shechem, and every male of the city was circumcised.
  tod-tod: Niiti kpein ti ɠɛni taa ziɠidaʋɛ, ti Ɠamɔɔl ta ná-doun zunui Sikɛme wooi
    mɛni, ti yeezeini ti-wooi wu. Taazuʋɛ zunuiti kpein ti latini pɛlɛʋolu.
  eng-WEBPB: All who went out of the gate of his city listened to Hamor, and to Shechem
    his son; and every male was circumcised, all who went out of the gate of his city.
  kbq-kbq: Anage nehake'za hakare'a vahe'mo'za rankumamofo kahante atirami'za, Hamori'ene,
    nemofo Sekemugizni ke nentahi'za, mika rankumapi vene'nemo'za oku zamufgamofo
    anoma'a taga hu'naze.
  nhe-BL: Huan nochi tlacame ipan nopa altepetl tlen ya quipixtoyaj xihuitl para elise
    soldados quicualcajque tlen quiijtojque huan motzontequilijque nopa cuetlaxtli.
  bus-bus: Wɛ́tɛ pì deenↄ Amↄ kↄ̃n a nɛ́ Sɛkɛmuo yã mà, ben aↄ̃ gↄ̃gbɛ̃nↄ bã̀ngu
    kɛ̀ ń píngi.
  gub-BL: A'e rupi awakwer tua'u ma'e paw uze'eg Hamor pe ta'yr Xikez pe wà kury.
    — He'e, i'i wanupe wà. Omonohok kar upirera'i oho wà.
  eng-DRA: And they all agreed, and circumcised all the males.
  knf-knf: Baweek biki ubeeka baŧiink uko wi Hamor na Ŧikem abukul bajakuŋ. Kë biinţ
    biki ubeeka bŧi baya wala kaŧëmp.
