    a̱. E' kë̀ ki̱ ye' tkine. Ye' tö íyi meraë tai̱ë a' a̱, erë ka̱wö mú ye' a̱ se̱nukwa̱
    be' kutà ta̱.
  kwf-kwf: Nia leꞋa diꞋia kamu saea maꞋi ta fita ru neꞋe kamu oga nai kwatea fuamuꞋa.
    Ma kamu saiana muke faꞋaraꞋea folifoliꞋa ana sariꞋi neꞋe ke dao ana ta fita ru
    mala neꞋe kamu oga. DiꞋia kamu alaꞋania nia ke Ꞌafe fuaku, ta folifoliꞋa mala
    Ꞌana faꞋuta neꞋe kamu alua, nai baꞋa folia.”
  eng-WYC-2017: increase ye the dower, and ask ye for gifts, and I shall give willfully
    that that ye ask; only give ye this damsel a wife to me.
  eng-WMBB: Ask me a great amount for a dowry, and I will give whatever you ask of
    me, but give me the young lady as a wife.”
  spp-spp: L'aha yii táan, yii cikwɔnwyɛrɛŋi ɲyaha sèe sèl'e, mii sí uru kan yii á,
    li tɛgɛni li ɲyɛ, yii i pùcwoŋi kan mii á.»
  aey-aey: Caja fajec ameg ganic mateiga? Eeta gale adena eu ija adigen. Eu ameg ben
    bahicfi euha ija fajigen. Qa caja eu iteiga,” aden.
  urd-GVH: जितना भी महर और तोह्फ़े आप मुक़र्रर करें मैं दे दूँगा। सिर्फ़ मेरी यह ख़ाहिश
    पूरी करें कि यह लड़की मेरे अक़द में आ जाए।”
  rug-rug: Meke mamu tozi nau, sapu na sa sari na vinariponi saripu hiva nia gamu;
    meke kaqu ponini gamu rau sapu gua tepa ia gamu, be va malumu mae nia mo gamu
    si asa, maqu haba ia,” gua si asa.
  gaz-gaz: Isinis gabbara misirrittiitii fi kennaa ani fiduu qabu hamma feetan natti
    muraa; anis waan isin naan jettan nan baasa. Intalattii qofa natti heerumsiisaa.”
  fra-LSG: Exigez de moi une forte dot et beaucoup de présents, et je donnerai ce
    que vous me direz; mais accordez-moi pour femme la jeune fille.
  yal-yal: Ɛ nɔɛ futu se gbegbe maxɔdinɲɛ nɛn n ma e nun kiseene. Ɛ na seen naxan
    birin maxɔdin n ma, n nɔɛ a birin soɛ ɛ yii nɛn alogo n xa dii tɛmɛni ito dɔxɔ.”
  gum-gum: Tru srusran srain kønrai tranamwei maya nu kuindøgucha, ñim maya miamigwan
    eshkab, maya ketig tranamelan eshkab inchay chibig køn. Inchendø tru srusrane
    naba ka kasharabashchunrrigay— cha.
  iou-iou: Ba moneŋ udepäŋ nimi yäŋ näweräwä täga api tamet yäk. Upäŋkaŋ webe ŋo iwoyäŋ
    namiŋirä näka biŋam ude täŋpän yäk.
  haw-1868: 'E hoonui loa oukou i ka''u mea e uku aku ai, a me ka makana, a e haawi
    aku no au e like me ka oukou e olelo mai ai: aka, e haawi mai i ke kaikamahine
    i wahine na''u.'
  arb-NAV: أَغْلُوا عَلَيَّ الْمَهْرَ وَالْهَدِيَّةَ فَأَبْذُلَهُمَا كَمَا تَطْلُبُونَ،
    إِنَّمَا زَوِّجُونِي مِنَ الْفَتَاةِ».
  adz-adz: Warim nam bunump gudzunggan. Bida agam maram fura i rima tsiraꞌ bingan,
    da wani, da dzi bungꞌ arim, bida agam rima mamaꞌ finam arigi da dzi suda dzi fininggangꞌ.”
  ewe-ewe: Tabianu alo nunana ka ke miabia la, mana mi; mina wòazu srɔ̃nye ko!”
  eng-LEE: Ask of me ever so much dowry and gift, and I will give, just as ye may
    say unto me; but give me the maiden for wife.
  nna-nna: '@see-verse:GEN.034.011'
  asm-FB: বিয়াৰ ধন আৰু উপহাৰ হিচাবে আপোনালোকে যিহকে দাবী কৰিব, মই সেই সকলো আপোনালোকক
    দিম; আপোনালোকে মাথোন ছোৱালীজনীক মোৰ লগত বিয়া দিয়ক।”
  sus-A: وٌ نْمَ قٍ بٍلٍبٍلٍ مَشْرِندٍ ﭑ مَ نَشَن قِندِ مَ كٌتٍ دْشْسٍ رَ، سَ سٍ فبٍفبٍ
    قَن قَرِ. وٌ نَ سٍ نَشَن بِرِن مَشْرِن ﭑ مَ، ﭑ نْمَ عَ بِرِن قِدٍ وٌ مَ عَلَكٌ
    ﭑ شَ يِ سُنفبُتُنيِ دْشْ.»
  fra-SBL: Demande-moi une dot importante, et je te donnerai tout ce que tu me demanderas,
    mais donne-moi la jeune fille pour femme. »
  hbo-hbo: הַרְבּ֨וּ עָלַ֤י מְאֹד֙ מֹ֣הַר וּמַתָּ֔ן וְאֶ֨תְּנָ֔ה כַּאֲשֶׁ֥ר תֹּאמְר֖וּ
    אֵלָ֑י וּתְנוּ־לִ֥י אֶת־הַֽנַּעֲרָ֖ לְאִשָּֽׁה׃
  shp-NTPO: Matonra ea yoiresti jake, jawetii jawékikayaki ja Dina kopí mato keenai
    ixon; jatianra ja mato keenai jawékibaon en mato kopíati iki. Jaskara iken, ja
    Dina ea bimakanwe —akin.
  eng-WYCLIFFE: encreesse ye the dower, and axe ye yiftis, Y schal yyue wilfull that
    that ye axen; oonli yyue ye this damysele a wijf to me.
  pjt-pjt: Wangkaṉiya, nyaaku nyura mukuringanyi? Nyaaṉa nyuranya ungkuku? Mukuringkulaya
    puḻka mulapa ungkunytjaku wangka, kaṉa nyuranya puḻkaṯu ungkuku nyura wangkanytjitja.
    Panya ngayulu kungka pala palunya mulamulangku aḻṯinytjikitjangku wangkanyi.”
  cwe-cwe: Munilongele yombe jojose da zengele na chitumetume, hata yahawa ng'hulu
    vilihi, niye nizalava muladi nimsole yawe muke wangu.”
  bgs-bgs: Ulitiya ikiyu ka ándin tô sablag na bággén ku, su agad ándin tô pamuyuán
    yu, bággén ku ákniyu ébô mému sikandin na sawa ku.”
  kik-kik: Njĩtiai rũracio rwa mũhiki na kĩheo kĩrĩa ingĩrehe, o mũigana ũrĩa mũngĩenda,
    na nĩngũrĩha o kĩrĩa gĩothe mũngĩnjĩtia. No ndamũthaitha mũũhe mũirĩtu ũyũ atuĩke
    mũtumia wakwa.”
  ksr-ksr: 'Emba sewaŋa ano kaleŋ meŋ kaŋ oŋomaŋati, iikawaa jaŋgoya ii saanoŋ aiŋgiaa
    so meŋ ubu. Ii me woiwaa qisiŋ nombuyagati, niinoŋ ii saanoŋ oŋomaŋa. Qaana kota
    koi: Oŋonoŋ mono jeŋ tegoŋ naamboragia noŋgi noo embanaga koloowaa.”'
  fra-NCL: Exigez de moi un fort prix d’achat et de grands présents, et ce que vous
    me direz, je le donnerai ; mais donnez-moi la jeune fille pour femme. »
  cek-AK: Avang hoi tangqum loe nazetto doeh pop nasoe, nang hnik o zetto kang paek
    han hmang, nongpata hae mah ka zu ah na paek oh, tiah a naa.
  xla-xla: '@see-verse:GEN.034.011'
  cuk-cuk: Ome-nikuega ar gusgu igar-maidba ibmar-ukleged, aba bur dumma be anse ibmar-egisele,
    degi, ibmar-bukidar bega ukbi be an-abegele, an bemarga ibmar ukoed. Be-bun an
    nikuega bemar an-imakmala.
  uig-CYR: Мәндин қанчилик тойлуқ яки соғат тәләп қилсаңлар, маңа ейтқиниңларчә берәй;
    пәқәт бу қизни маңа хотунлуққа бәрсәңларла болиду, деди.
  tel-2017: ఓలి గానీ, కట్నం గానీ ఎంతైనా అడగండి. మీరు అడిగినంతా ఇస్తాను. ఆ యువతిని
    మాత్రం నాకు ఇవ్వండి” అని ఆమె తండ్రితో, సోదరులతో చెప్పాడు.
  hat-BSA: Mande m tan kòm pèyman avèk kado, e mwen va bannou nenpòt sa nou mande
    mwen, men ban mwen fi a pou marye.”
  kos-kos: Fahkma nu sik lah mwe kite fuka kowos lungse, ac sang pac in yohk molin
    mutan se inge ke lupa na kowos lungse. Nga ac sot kutena ma kowos siyuk kac, kowos
    fin fuhlela nga in payuk sel.”
  hbo-WLC: הַרְבּ֨וּ עָלַ֤י מְאֹד֙ מֹ֣הַר וּמַתָּ֔ן וְאֶ֨תְּנָ֔ה כַּאֲשֶׁ֥ר תֹּאמְר֖וּ
    אֵלָ֑י וּתְנוּ־לִ֥י אֶת־הַֽנַּעֲרָ֖ לְאִשָּֽׁה׃
  ibo-ibo: Ihe ọbụla unu sị m kwụọ dịka ego akụ ọlụlụ nwunye, ya na onyinye ọbụla
    unu si m nye aga m enye unu. Naanị kwerenụ ka nwaagbọghọ a bụrụ nwunye m.”
  ory-ory: ଯୌତୁକ ଓ ଦାନ ଯେତେ ଅଧିକ ମାଗିବ, ତୁମ୍ଭମାନଙ୍କ କଥାନୁସାରେ ତାହା ଦେବି; ମାତ୍ର କୌଣସିମତେ
    ମୋʼ ସଙ୍ଗେ ଏହି କନ୍ୟାକୁ ବିବାହ କରିଦିଅ।”
  chk-chk: Oupwe chök üreniei ükükün mine oua mochen pwe üpwe kiseni ngenikemi. Iwe,
    üpwe ngenikemi meinisin mine oupwe tüngor seniei, nge oupwe chök ngeniei ewe föpwül
    pwe üpwe pwülüeni.”
  ssd-ssd: Tane ame piya kilam ŋga idusde ta ye sayap. Kulim ta tuku piya mata suŋgokanu
    mbolŋge madiwap. Tane taŋgine kulim ye sap le tane ame piya kilam sakap ta tane
    tiŋgamŋgit ŋgina.
  rop-rop: Imbin tok, “Ai wandi merrit langa det gel. Wal yumob dalim mi wanim yumob
    wandim. Ai garra gibit yumob enijing yumob wandim.”
  ukr-1871: Вимагайте над звичай віно й подарунки; дам, скільки скажете менї, аби
    оддали дївицю заміж.
  eng-AOI: '@see-verse:GEN.034.011'
  yon-yon: Yu konid komoyiib kuu kwane yedme koweniiwa yumaniib yu karubkim yimaniib
    yedmaniib kuu yimin, yiibka yiib dowakenmo. Kumban no koronde wonong koyu kumbedmo
    kawibko awane ne wonong kera.” andoon.
  bch-bch: Oangga gimi adol taine toaine aea olnga kapei ta akeo pagau ngan saoa gerebo
    ga nabada pagimi, goibe eine ga naol. Be gau lolog ikim kapei ngan taine toaine
    iman adaoag.”
  deu-1951: Mögt ihr von mir noch so viel Morgengabe und Geschenke verlangen, ich
    will es geben, sobald ihr es fordert; gebt mir nur das Mädchen zum Weibe!
  eng-JPS: Ask me never so much dowry and gift, and I will give according as ye shall
    say unto me; but give me the damsel to wife.'
  ubr-ubr: Omi jeverei woniteu ani awan on ato wonawureu aifan siwar wogogoi on anitem.
    Mat kekes an rat menan fofonin on wonawureu; yau arimon an baiyan mamaba woyeyeinin
    on nanaba ani baiyan.”
  srp-1865: Ištite mi koliko god hoæete uzdarja i dara, ja æu dati što god kažete;
    samo mi dajte djevojku za ženu.
  lug-lug: Munsabe ebyobuko ebirabo n’ebigenderako, byonna nzija kubibawa nga bwe
    binaaba binsabiddwa; kye muba munkolera kwe kumpa omuwala abeere mukazi wange.”
  heb-heb: הרבו עלי מאד מהר ומתן ואתנה כאשר תאמרו אלי ותנו לי את הנער לאשה׃
  ben-IRV: পণ ও দান যত বেশি চাইবে, তোমাদের কথানুসারে তাই দেব; কোনো মতে আমার সঙ্গে
    ঐ মেয়ের বিয়ে দাও।”
  pan-pan: ਜਿੰਨ੍ਹਾਂ ਵੀ ਦਾਜ ਅਤੇ ਦਾਨ ਤੁਸੀਂ ਮੇਰੇ ਉੱਤੇ ਲਾ ਦਿਓਗੇ, ਮੈਂ ਤੁਹਾਡੇ ਆਖੇ ਅਨੁਸਾਰ
    ਦਿਆਂਗਾ ਪਰ ਇਹ ਕੁੜੀ ਮੇਰੇ ਨਾਲ ਵਿਆਹ ਦਿਉ।
  mwp-mwp: Ngayapa mulemiw ngithamun mipa ubil midhel tharaw yoepkaziw matha gimal
    zagethoeginga ngithamun ubipa ngath kay poeybaypa ngithamulpa ngitha kay nanga
    ngoena pawoeyaypa garwoeydhamoeypa nabiya.’
  mya-JVB: ကန်တော့ ဥစ္စာဖြစ်စေ ၊ လက်ဆောင် ပဏ္ဏာဖြစ်စေ ၊ နည်းများမဆို၊ တောင်း သည့်အတိုင်း
    ပေး ပါမည်။ ဤမိန်းမ ကိုသာ ငါ့ အား ထိမ်းမြားပေးစား ကြပါဟု၊ မိန်းမ ၏အဘ နှင့် မောင်
    တို့အား ဆို လေ၏။
  tte-O: Tem gogo esana nuwanuwamiu sine maisana mena kani yaeyawa kolimiu ginauli
    esana lalakisosina kani yaeyawa bwagabwagai kolimiu. Bwagana tem toweya besiele
    sine maisana kwapei kani yaginauli yo yaeyawa besiele ami nuwatune. Mwa bwai tem
    sinemo kwaeyama kakasolanan.”
  tbg-tbg: Ne nora koqaa naarivera, te vi koqaara homa ni nimirarave. Mpo, vi nahentira
    ti timiate, tiro.
  hmo-hmo: Bema umui ura davana umui habadaia momokani, be do lau henia umui dekenai,
    to gau tamona unai kekeni umui henia lau dekenai, lau adavaia totona.”
  ata-ata: Ia ngasosovosou ꞌulusie mo ngavikalaleli lamana no anu mimii lailaixe ane
    ngemasaxau lexe eni alosinge. Mimii maꞌi ane ngemasaxau ne, eni alosingesi, ia
    lexe nganoꞌe Tina ne ineꞌe mo aꞌuluxe.”
  nfa-nfa: '@see-verse:GEN.034.011'
  urd-urd: मैं तुम्हारे कहने के मुताबिक़ जितना मेहर और जहेज़ तुम मुझ से तलब करो, दूँगा
    लेकिन लड़की को मुझ से ब्याह दो।
  rus-SYN: назначьте самое большое вено и дары; я дам, что ни скажете мне, только
    отдайте мне девицу в жену.
  cbt-NTPO: Sanapi marë' pahuërëtërë quëran na'con na'con apahuërëtohuatamaco noya,
    co ma'shahuë'. Naporahuaton ma'sona nicana'huanquëmaso' natanpatamaconta', quëtaranquëma'.
    Onpopionta cari mai, topirahuë, tënin.
  bqc-SIM: À ã̀nsueblebↄ lɛ́ damɛɛ zↄ̃ↄ ń gbaↄ dasidasi. Lá pↄ́ á ò, má kpaɛ.
    À nɛnↄɛpi kpaa.
  tcz-CHONGTHU: Numei nu chu kaji dinga nei peh pou ule keiman ipi thilpeh hijongle
    suhto thei ding alen aneo hileh kapeh ding ahi ati.
  mar-mar: माझ्याकडे वधूबद्दल मोठी किंमत मागा, जे काही तुम्ही मागाल ते मी तुम्हास
    देईन, परंतु ही मुलगी मला पत्नी म्हणून द्या.”
  tcs-tcs: Yupla ken kole da prais po da oman ane prais blo dem present nadakain plenti
    wiskain yupla wandem. Eni samting wanem yupla askem, ai go pei em. Mata gibe mi
    da yangoman po kam oman blo mi.’
  qub-qub: Manami imapis gocamanchu custumri cashanpita mas achcata goycuptëpis. Ichanga
    jipashwan casaranäpaj aunimay ari.»
  bqp-bqp: À anzureblebↄ lɛ́ damɛnɛ zↄ̃kↄ̃ kũ gbanↄ dasidasi. Pↄ́ kũ a ò mani kpá.
    À nɛ́nↄkpare pì kpáma nↄ ũ.
  hat-hat: Di m' kisa pou m' fè nou kado. Nou mèt mande m' nenpòt ki gwo pri pou maryaj
    la. M'ap ban nou tout sa n'a mande m'. Men, se pou nou dakò. Kite m' marye ak
    fi a.
  eng-BSB: Demand a high dowry and an expensive gift, and I will give you whatever
    you ask. Only give me the girl as my wife!”
  tod-tod: À kàkala la ga vulu anii, nii bɔɔlɔai, ta faaɓɔɠɔ ani mɔinmɔin, nà naa
    ve, nii wa bo mà, kɛlɛ à va bu ga anzalopoi ɠɛ ga ànza.»
  eng-WEBPB: Ask me a great amount for a dowry, and I will give whatever you ask of
    me, but give me the young lady as a wife.”
  kbq-kbq: Mofa tamimofonte zago fenonku'ma agima ahenantesazana, kema hanaza kante
    antena tamigahue. Hagi mofa tamia naminke'na a' eri'neno.
  nhe-BL: Xinechilhuica quesqui tomi huan tlamantli inquinequij para nopa ichpocatl
    huan nimechmacas. Para na ax tleno intla innechtlajtlanise tlen patiyo. San nijnequi
    xijcahuilica nopa ichpocatl ma monamicti nohuaya.
  bus-bus: À anzureblebↄ lɛ́ damɛ bíta kↄ̃n gbaanↄ paripari. Pↄ́ kɛ̀ á ò mɛ́ kpá.
    À nɛ́nↄkparɛ pì kpáma nↄↄ ũ.
  gub-BL: — Penoz wyzài ma'e ihewe nehe, pemume'u wyzài ma'e nehe, kuzàwaza hekuzaromo
    nehe. Tuwe hekon heremireko romo nehe, i'i wanupe.
  eng-DRA: 'Raise the dowry, and ask gifts, and I will gladly give what you shall
    demand: only give me this damsel to wife.'
  knf-knf: Ddo uko bŧi wi naŋaluŋ, uko uloolan ţañ wi wi nŋaluŋ, nawulaan abukan nniim.
    »
