verse: GEN.034.012
translations:
  mal-C: സ്ത്രീധനമായോ വിവാഹസമ്മാനമായോ എത്ര അധികം നിങ്ങൾ ആവശ്യപ്പെട്ടാലും ഞാൻ നിങ്ങൾക്കു
    തന്നുകൊള്ളാം. പെൺകുട്ടിയെ എനിക്കു ഭാര്യയായി തന്നാൽമാത്രംമതി.”
  deu-TKW: Mögt ihr noch so viel an Morgengabe und Geschenken von mir verlangen, ich
    will's geben, wie ihr es von mir fordern werdet; nur gebt mir das Mädchen zum
    Weibe!
  lin-lin: Bokatela ngai motuya makasi ya mbongo ya libala mpe biloko ebele ya libala ;
    nakofuta bino eloko nyonso oyo bokosenga ngai. Kasi bopesa ngai kaka elenge mwasi
    oyo na libala.
  cbr-NT: Nun kananuna bëtsi uni 'itsamashi kupíokin 'axëkë 'ain, 'aínbi kananuna
    mitsux kuëënia min chirabakë kupín uiti karamina kuëënin atibi mitsu 'inánan a
    ñukama kaina kuëënin akamabi mitsu 'inánun 'ë kati 'ain, 'aínbi kana 'ëx pain
    mitsun chirabakëbë birananti 'ain.
  eng-LSV: multiply on me dowry and gift exceedingly, and I give as you say to me,
    and give to me the young person for a wife.”
  bmu-bmu: 'Ambi bohonŋi aka kalem memba kaba eŋgimami, miaŋgö qötöŋi mi ölöp sihimŋinaŋgö
    dop memba öŋgöme. I me waigö qesim niŋgimei, nöŋön mi ölöp eŋgimam. Keuni kötŋi
    ki: Eŋön mönö jim teköba nenböratŋini niŋgigetka nöŋgö anömna akŋa.”'
  eng-GNV: Aske of me abundantly both dowrie and giftes, and I will giue as ye appoint
    me, so that ye giue me the maide to wife.
  eng-WEBSTER: 'Ask me never so much dower and gift, and I will give according as
    ye shall say to me: but give me the damsel for a wife.'
  nhw-BL: Techilhuica quesqui tomi huan tlamantli anquinequij para nopa ichpocatl
    huan nimechmacas. Para na amo tleno sintla antechtlajtlanise catli patiyo. San
    nijnequi xijcahuilica nopa ichpocatl ma monamicti nohuaya.
  swh-ONEN: Niambieni kiasi cha mahari na zawadi nitakayoileta, hata iwe kubwa kiasi
    gani, nami nitawalipa chochote mtakachodai. Nipeni tu huyu msichana awe mke wangu.”
  bba-bba: Yen sɔ̃, i mɑn dokiri ɡobi bɛkɛ bureo kɑ kɛ̃ɛ dɑbinu nɡe mɛ̀n nɔɔ i kĩ.
    Kon ye kpuro wɛ̃ ì n ko ɡesi mɑn bii wi kɛ̃ n suɑ kurɔ.
  eng-KJVCPB: 'Ask me never so much dowry and gift, and I will give according as ye
    shall say unto me: but give me the damsel to wife.'
  cpy-cpy: Okantawitaka tee ameteeyaawoni apawakaeya, ari nopakimiro naaka. Otzimatyeera
    pishinetero ewankawo nayiro.”
  mpx-mpx: Bwagana yova molana ge ami mulolu ali bwata ga nuku teli ola, hauna gun
    nuku awanuni, nasi na pewa. Iyai te yova nuku talamwan ge na alolonan.”
  wbp-wbp: Marda tala wirirlanguku kajinkijili payirni yungurna yupukarra-jarri, kapurna-nyarra
    yinyi. Ngarijili yimiri nyinaya yungurna karnta-kurlu yupukarra-jarrimi!”
  luo-luo: Nyisauru gik ma onego anyuomnu kata ma onego amiu kaka uhero, kendo abiro
    chulou gimoro amora ma ukwaya ka uyie miye nyaminu.
  meu-meu: Ena be davana ba habadaia herea, to vada baina henimui; ḡau tamona, hane-ulato
    na ba henigu, baina adavaia.
  npi-ULB: तपाईंहरूलाई इच्छा लागेमुताबिक जतिसुकै दाइजो र उपहार माग्‍नुुहोस् म ती दिनेछु,
    तर मलाई यी युवती पत्‍नी तुल्याउनलाई दिनुहोस् ।”
  yor-yor: Iyekíye tí owó orí rẹ̀ bá jẹ́ àti ẹ̀bùn gbogbo tí ẹ bá fẹ́, bí ó ti wù
    kí ó pọ̀ tó, èmi yóò san án, kí ẹ sá à jẹ́ kí ń fi ọmọ náà ṣe aya.”
  emp-NTPO: Bãrãba idji carea waib̶ʌa iwid̶id̶ibʌrʌ, mʌ̃a diaya. Baribʌrʌ mʌ̃ quĩrã
    djuburia jãʌ̃ wẽrãra mʌ̃́a diad̶adua.–
  ind-ind: Saya akan menyanggupi segala sesuatu yang kalian minta sebagai mas kawin,
    tetapi saya mohon, berikanlah anak perempuanmu kepada saya sebagai istri.”
  pes-OPCB: هر چقدر مهریه و پیشکش بخواهید به شما خواهم داد. فقط این دختر را به زنی
    به من بدهید.»
  ssx-ssx: Ika꞉ ana꞉ta꞉ ota꞉ muluekema꞉ ika꞉ hone pa꞉la꞉ tupa꞉ pa kitolo alemanu muemena꞉
    kota꞉ mo wandikina꞉ yenkita꞉ ika꞉ hone pa꞉la꞉ tupa꞉ make pa mina꞉liaemeka꞉na꞉
    kota꞉ pa pina꞉ma꞉ mo wandiki homeke ota꞉ muluekema꞉ hone witolome leekeme.
  lcm-lcm: Mi posong palau a samui na saka alilis lava an mipo buk ia, na nau nala
    samui using palau kami vubuk. Napo buk palau ta mi naung anig ta kavulik ke, na
    nala osongon ia.”
  aer-aer: Arrantherre apeke ayenge maneke apayuthnemele, the arrenhantherrenhe antheme-arle
    arrantherre ayenge renhe anewe aketyeke antherlenge. Atyenge mwerre anaye the
    renhe anewe aketyenhenge!”
  tgl-ULB: Hingiin ninyo sa akin gaano man kalaki ang dote at ragalong naisin ninyo,
    at ibibigay ko ang anumang sabihin ninyo sa akin, ngunit ibigay ninyo ang dalaga
    bilang asawa.”
  nop-nop: Hidi tam tuwaŋiŋ tiŋa looŋ kale bomboŋ feedok yoneŋ iŋgoŋ oŋ, nu wondok
    tuwolit kamewit. Ale wabi woŋ adi nam hinek tineŋ kaŋ nagilit.”
  kca-kca: мет ун тын пӑ мойԓәпсайәт йастаты, ма мӑԓәм, мўй мӑнэма ӑт йастәԓты, туп
    эви мӑнэма имийа мийаԓән».
  cbu-NT: Ipareetsish yamatarinaareena, uru nuw maachiritaatsi siyaam mangutariti
    panamaam taariya. Maachi aranginasha zapan siyaam panachintspa. Ashirucha, nuwaam
    iparish pananda atashina, tárangiya Sekemsha tsiyatku.
  hui-hui: Tínime nogo wariabu ogodagua hende habe lalu langeramidagua hende holiya.
    Aniore buliyago wali ogoniore i̱ dabu buliya ngiaore bilimu, lene.
  wrs-wrs: Yimba mana vemava wohmba ningtava mindnamba, dinahonamba osva kava nis
    ambo dembrahunvav yemba. Manam yimba owai vivav, kamoa plahongas viu, kava ambo
    wohvengas vevav.
  mya-mya: သင်​တို့​အ​လို​ရှိ​သ​မျှ​မင်္ဂ​လာ​ကြေး​နှင့် လက်​ဖွဲ့​ပစ္စည်း​ကို​အ​မြင့်​ဆုံး​သတ်​မှတ်​တောင်း
    ဆို​ကြ​ပါ။ ဒိ​န​ကို​လက်​ထပ်​ခွင့်​ပေး​မည်​ဆို လျှင်​သင်​တို့​တောင်း​ဆို​သ​မျှ​ကို​ပေး​ပါ​မည်''
    ဟု​ပြော​လေ​၏။
  cbi-NTPO: Matyu veela naake pa'muwa deeñuba juntsanu pullandi depake', naa ñulla
    inu lushi bain, naa kayu tiba pure' pakidekiñu bain kuwanu tsuyu; inchiya nejuuve,
    tsaaren juntsa na'manu inu supungukai, timi.
  bod-N: ཁྱོད་ཅག་གིས་ཁོ་མོ་བདག་ལ་སྟེར་རྒྱུ་ཤ་སྟག་ཡིན༌ན། བག་རིན་དང་ལེགས་སྐྱེས་གང་རུང་བདག་ལ་བསླངས༌ནའང༌།
    བདག་གིས་ཁྱོད་ཅག་གིས་སྨྲས་པ་བཞིན་སྟེར་ངེས་ཡིན་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Imet diara ko manga tom aisal, ale anapeya karogo ko, mu am balalko. Ani
    am dia saparikko. Bare mel biya mu kuriang itiwik sumu aninga aiwus ko aisalko.”
  kkl-kkl: '@see-verse:GEN.034.011'
  sna-sna: Revai henyu roora romwenga uye ndichakupai chipo chikuru sezvamunoda, uye
    zvose zvamuchareva kwandiri ndicharipa hangu. Ndipei bedzi musikana ave mukadzi
    wangu.”
  spa-BLM: Pedidme una gran cantidad como dote, y os daré lo que me pidáis, pero dadme
    a la joven como esposa”.
  beu-beu: '@see-verse:GEN.034.011'
  cac-cac: Vach'chom nivan tas svac' d'a yib'an̈ tas syac'taxon eb' anima yed' pax
    tzijtumoc silab' syal vac'ani, palta malaj tz'ochi, an̈ej tato scha e c'ool svic'
    in b'a yed' ix, xchi vin̈aj Siquem chi'.
  swh-ULB: Niambieni kiasi kikubwa chochote cha mahari na zawadi kama mtakavyo, nami
    nitatoa chochote msemacho, lakini mnipe msichana kuwa mke wangu.”
  bel-bel: 'назначце самы вялікі выкуп і дарункі: я дам, што ні скажаце мне, толькі
    аддайце мне дзяўчыну за жонку.'
  deu-ELBBK: Legt mir sehr viel auf als Heiratsgabe und Geschenk, und ich will es
    geben, so wie ihr mir sagen werdet; und gebt mir das Mädchen zur Frau.
  mbb-OT: Minsan pira is ibpesunggud niw kediey wey is minsan hengkey he ebuyuen he
    igasa ku kandin ne ibeǥey ku asal ipeesawa niw kediey si Dina.”
  msc-msc: Ai ye furu nanfulu ba ni wodi siyaman fɔ. N di wo bɛɛ bɔ ikomin ai ka a
    fɔ ɲa mɛn ma, sa ai ri denmuso di n ma ka a kɛ n muso ri.»
  mal-2015: എന്നോടു സ്ത്രീധനവും ദാനവും എത്രയെങ്കിലും ചോദിപ്പിൻ; നിങ്ങൾ പറയുംപോലെ ഞാൻ
    തരാം; ബാലയെ എനിക്കു ഭാര്യയായിട്ടു തരേണം എന്നു പറഞ്ഞു.
  tuo-NT: Noꞌocãꞌrõ mʉsã sẽrĩrõ põtẽorõ sẽrĩcã, oꞌogʉti. Mejõ yʉꞌʉre core numisoya
    majã, nicʉ niwĩ.
  gup-gup: '@see-verse:GEN.034.011'
  met-met: Amogu gotik xaung yahangua abo ba ngasina nang giminagindi. Heku sabanga
    baru, bagula ngagim bila axusunga. Ne ngabo sibuna ba asina haing nanunoa nanga
    bu sok hainigua.”
  gvs-gvs: Komi toinimi kolovina Daina buwona. Kolatuwokoigu, bei avinimi. Neta gagaina,
    tuwo bei avinimi. Ago Daina kovinīgu monegu.’
  rmc-rmc: Phenen, save dari kamen vaš e čhaj a keci kampel te počinel. Dava tumen
    ajci, keci kamena. Ča den mange la romňake!“
  nlg-nlg: Sakai vamua na hava na lologho ia pana dolo kau nongia, inau ku pelua.
    Kau heu vamua na tahula ge ke taugu.”
  dgr-DOGNT: T'eeko seahtè k'èxa ayìı dahwhǫǫ sìı seahkè. Dàı̨hcho ts'ǫ̀ wek'èxa nàehdì
    ha dahwhǫǫ sìı seahkè. Eyı t'eeko sets'èkeè elı̨ ha eyı zǫ dehwhǫ,” gòhdı.
  pes-OPV: مهر و پیشکش هر قدرزیاده از من بخواهید، آنچه بگویید، خواهم دادفقط دختر را
    به زنی به من بسپارید.»
  ron-1924: Череци-мь о зестре кыт де маре ши кыт де мулте дарурь, ши вой да тот че-мь
    вець зиче; нумай даци-мь фата де невастэ.”
  ben-OBCV: যে স্ত্রী-পণ ও উপহার আমাকে দিতে হবে, তা যতই বেশি হোক না কেন, আপনাদের ইচ্ছানুসারে
    তা আপনারাই ঠিক করুন, আর আপনারা আমার কাছে যা চাইবেন, আমি আপনাদের তাই দেব। শুধু
    যুবতী মেয়েটিকে আমার স্ত্রীরূপে আমায় দিন।”
  lex-lex: Ne mikota agala leli-maha wo'ira-wo'ir mana pena agala tiy miy, mere miala
    hararar de pa aghi'a la a ha'wu.”
  rgu-rgu: '@see-verse:GEN.034.011'
  som-som: In alla intii aad meher iyo yarad doonaysaan i weyddiista, oo anna waan
    idin siin intii aad igu tidhaahdaan, laakiinse gabadha i siiya aan guursadee.
  lat-VUC: 'augete dotem, et munera postulate, et libenter tribuam quod petieritis:
    tantum date mihi puellam hanc uxorem.'
  aoi-aoi: '@see-verse:GEN.034.011'
  eng-ASVBT: 'Ask me never so much dowry and gift, and I will give according as ye
    shall say unto me: but give me the damsel to wife.'
  mna-mna: Tana koso yo pa kadoono ki moori. Mi sombe isala, som isu, na nio ko aŋkam
    piom. Tamen koyok pio be aŋkam moori tana.”
  ita-1885: Imponetemi pur gran dote e presenti, ed io li darò, secondo che mi direte;
    e datemi la fanciulla per moglie.
  eng-LXXUP: Multiply your demand of dowry very much, and I will give accordingly
    as ye shall say to me, only ye shall give me this damsel for a wife.
  eng-ULB: Ask me for as great a bride price and gift as you will, and I will give
    whatever you say to me, but give me the young woman as a wife.”
  spa-VBL: Puedes poner el precio de la novia tan alto como quieras, y yo lo pagaré
    junto con todos los regalos que daré. Sólo déjame tener a la chica para poder
    casarme con ella”.
  fra-_FOB: Imposez-moi un grand douaire, et de grands présents, et je les donnerai
    comme vous me direz; mais donnez-moi la jeune fille pour femme.
  mal-mal: എന്നോട് സ്ത്രീധനവും സമ്മാനവും എത്രയെങ്കിലും ചോദിക്കുവിൻ; നിങ്ങൾ പറയുന്നതുപോലെ
    ഞാൻ തരാം; ബാലയെ എനിക്ക് ഭാര്യയായിട്ടു തരണം” എന്നു പറഞ്ഞു.
  urd-GVR: Jitnā bhī mahr aur tohfe āp muqarrar kareṅ maiṅ de dūṅgā. Sirf merī yih
    ḳhāhish pūrī kareṅ ki yih laṛkī mere aqd meṅ ā jāe.”
  suz-BL: मेको मीश आल चाक्‍चा गेतीनी हना, गो इन माल्‍शो मारेइ मारेइ गेनुङ” देंमाक्‍त।
    प्रस्‍थान २२:१५
  ita-1927: Imponetemi pure una gran dote e di gran doni; e io ve li darò come mi
    direte; ma datemi la fanciulla per moglie”.
  ckb-ckb: مارەیی و دیارییەکان هەرچەند بێت، ئەوەی داوای بکەن دەیدەم. تەنها کچەکەم
    بدەنێ با ببێتە ژنم.»
  eng-BBE: However great you make the bride-price and payment, I will give it; only
    let me have the girl for my wife.
  crx-NTPO: Daltsuk ha'nuhzun 'ink'ez nohts'u tisdulh-i. Daja duhni daltsuk-i 'ink'ez
    ndun ts'ekeyaz s'at tileh huba sgha nulhtih.”
  kan-OKCV: ಆದರೆ ಆ ಹುಡುಗಿಯನ್ನು ನನಗೆ ಹೆಂಡತಿಯಾಗಿ ಕೊಡಿರಿ,” ಎಂದನು.
  bbb-bbb: Ro a sinuome irere vierafekuma ni kuariega na fiene. Ro bara ijadufuo moni
    ije a biona ajia izege a vierafema kiekuma naka uri fuaeveke. Ijadufuo a nime
    kabae one ijiaru abe miega na abeno kuae.
  tam-2017: பெண்ணுக்குக் கொடுக்கவேண்டியவைகளையும் வெகுமதிகளையும் நீங்கள் எவ்வளவு கேட்டாலும்,
    உங்கள் சொற்படி தருகிறேன்; அந்தப் பெண்ணை மாத்திரம் எனக்கு மனைவியாகக் கொடுக்கவேண்டும்”
    என்றான்.
  spa-RV-1909: Aumentad á cargo mío mucho dote y dones, que yo daré cuanto me dijereis,
    y dadme la moza por mujer.
  ron-BTF: Cereţi de la mine zestre mare şi dar şi voi da conform cu ceea ce îmi veţi
    spune, dar daţi-mi fata de soţie.
  eng-WEBP: Ask me a great amount for a dowry, and I will give whatever you ask of
    me, but give me the young lady as a wife.”
  eng-FBV: You can set the bride price as high as you like, and I'll pay it along
    with all the gifts I'll give. Just let me have the girl so I can marry her.”
  nld-1939: Ge moogt de bruidsprijs en het geschenk verhogen, zoveel ge wilt; ik geef
    wat ge mij vraagt; maar geeft me het meisje tot vrouw.
  nch-BL: Techilhuica quesqui tomi huan tamanti anquinequij para nopa ichpocat huan
    nimechmacas. Para na amo teno sinta antechtajtanise cati patiyo. San nijnequi
    xijcahuilica nopa ichpocat ma monamicti nohuaya.
  tfr-NTPO: Tja kong l̇l̇ëye rokëmi bayo kjöm ga twër bomi kong, bomi sënggl̈o. Gueniyo
    kjogl̈o l̈i ichëmi orkwosmok bor tjok guing» l̈e.
  vie-1934: Xin hãy đòi một lễ cưới cho lớn, sính nghi cho cao, tôi xin nạp theo y
    lời các ông nói; nhưng hãy gả con gái đó cho tôi làm vợ.
  hin-CV: आप वधू के लिए जो भी मांगेंगे उसे मैं पूरा करूंगा. किंतु मेरा विवाह उसी युवती
    से कीजिए.”
  eng-OURB: Ask me a great amount for a dowry, and I will give whatever you ask of
    me, but give me the young lady as a wife.”
  spa-BES: Por grande que sea el precio de la novia y el pago, yo lo daré; solo déjame
    tener a la niña por mi esposa.
  tdx-tdx: Aonjono naho alosoro amako ty lafitihy naho ty ravoravo le ho tolorako
    ze hampanoe’ areo, fa, ehe, meo ahiko i somondraray ho valy.
  vid-vid: Mndonjele chasi choneche cha kulavya na ndolendole ya kuhesa, hanji na
    iwe ng'hulu ndaze, nani ndolavya, leka hela ndimhole mhinza ayu.”
  pwg-pwg: Ma wavinena miiyanina na ami kayowana nununai koterepai. Ma mikeda koni
    vaghinei da wavinena ana ravaghi na aviyavisina kokayokayowei na peyarina ana
    veremi.
  eng-OKE: Multiply upon me dowry and present, and I will give as you may tell me;
    but give me the damsel to wife.
