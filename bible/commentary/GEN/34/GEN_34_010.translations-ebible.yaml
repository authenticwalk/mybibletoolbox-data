    yii a lire pyi. Yii kwôro naha, yii raa sì yii ɲyii cyeyi puni i, yii ɲìŋke kà
    shwɔ yiy'á.»
  aey-aey: Eufi age ege gemo biluqagan. Odocobil maha eu age bilecnu jeca qee. Odocob
    age ene idadecnuca maha ocnuca ihoc,” don.
  urd-GVH: फिर आप हमारे साथ इस मुल्क में रह सकेंगे और पूरा मुल्क आपके लिए खुला होगा।
    आप जहाँ भी चाहें आबाद हो सकेंगे, तिजारत कर सकेंगे और ज़मीन ख़रीद सकेंगे।”
  rug-rug: Meke kaqu koa koa gami tani pa mami popoa si gamu. Meke vasina sapu hiva
    koa ia gamu si kaqu koa si gamu, meke hata mia poata na lelete mia, na gua,” gua
    si asa.
  gaz-gaz: Nu wajjin jiraadhaa; biyyattiin fuula keessan dura jirti; keessa jiraadhaatii
    itti daldalaa; qabeenyas itti horadhaa.”
  fra-LSG: Vous habiterez avec nous, et le pays sera à votre disposition; restez,
    pour y trafiquer et y acquérir des propriétés.
  yal-yal: Ɛ fama nɛn ludeni nxu dɛxɔn ma, bɔxɔni ito yi rabi ɛ xa. Ɛ nɔɛ dɔxɛ nɛn
    be, ɛ yulayaan liga alogo ɛ xa hɛrisigɛn sɔtɔ.”
  gum-gum: Trumaybe ñimbe namui utu warøben, yu nam waraig pirøbe ñim chu warag køben
    waramig pasrønrrun cha. Ñimbe truyu warab, penab, yanøb, katø pirømera penab inchigay—
    cha.
  iou-iou: Kowat wapiwän täŋpäŋ in nintä komeken ŋo penta kaŋ itna yäk. Ude täŋpäŋ
    itkaŋ intä ninken tuŋum suwaŋ namiŋ gamiŋ täga api täne yäk. Ba nintäŋo kome ätu
    imaka, injinta täga api yäpneŋ.
  haw-1868: 'E noho pu oukou me makou: imua hoi o ko oukou alo ka aina: e noho oukou,
    a e kuai hoi iloko, a e hoolilo i ka aina no oukou.'
  arb-NAV: وَاسْكُنُوا مَعَنَا، فَهَا هِيَ الأَرْضُ أَمَامَكُمْ. أَقِيمُوا بِها وَاتَّجِرُوا
    وَتَمَلَّكُوا فِيهَا».
  adz-adz: Da wampa wasaꞌ i agai; intap rumingꞌ da wampa gin da wanang gumam in nasangꞌ
    maranggam furan da wayu intap fain nasu u nanggam.”
  ewe-ewe: Miate ŋu atsi mía dome; anyigba la li faa na mi. Minɔ edzi, mitsa asi le
    edzi, eye miakpɔ viɖe le edzi.”
  eng-LEE: And with us shall ye dwell; and the land shall be open before you; dwell
    and trade ye therein, and acquire possessions therein.
  nna-nna: Palaja nganarnanga wantulunyurrunganaku wiyirr nyungungu warrarnja, maninyakanu
    parljulkulunyurrarninga ngurra nyarralanga warrarnja, wurrukarrapa warnkujartinyju
    mankulunyurru, ngurra walja mankulunyurrarninga pukun.”
  asm-FB: আপোনালোকে আমাৰ মাজতে বাস কৰক। আপোনালোকৰ কাৰণে এই দেশ মুকলি হৈ আছে; ইয়াতেই
    থাকি বেহা বেপাৰ কৰি ঐশ্বৰ্য্যৱন্ত হওঁক।”
  sus-A: وٌ شَ سَبَتِ يِ بْشِ مَ مُشُ سّيتِ مَ. بٍ شَ قِندِ وٌ شْنيِ رَ، وٌ شَ يُلّيَ
    رَبَ، وٌ شَ هَرِفٍ سْتْ.»
  fra-SBL: Vous habiterez avec nous, et le pays sera devant vous. Vous y vivrez, vous
    y ferez du commerce, et vous y acquerrez des biens. »
  hbo-hbo: וְאִתָּ֖נוּ תֵּשֵׁ֑בוּ וְהָאָ֙רֶץ֙ תִּהְיֶ֣ה לִפְנֵיכֶ֔ם שְׁבוּ֙ וּסְחָר֔וּהָ
    וְהֵֽאָחֲז֖וּ בָּֽהּ׃
  shp-NTPO: Moa noobetan jaai banékanwe. Nato riki, noabo jain jaa non mai; maton
    keenain kaax jain jakanwe, mainbo marokanwe —akin.
  eng-WYCLIFFE: and take ye oure douytris, and dwelle ye with vs; the lond is in youre
    power, tile ye, make ye marchaundise, and welde ye it.
  pjt-pjt: Panya nganaṉa mukuringanyi nyura nganaṉala tjunguringkula nyinanytjaku
    nganampa nyanga mantangka. Ka nyura ngura kutjupaku kutjupaku mukuringkula palya
    payamilala, munu ngura aḻa lipiwanu para-nyinama ngura kutjupangka kutjupangka.
    Munu nyura mukuringkula kutjupa kutjupa tjuṯa kuḻu payamilanma munu ngula piṟuku
    tjalamilanma mukuringkula.” Alatji Aimurtu Jacobala tjanala wangkangi.
  cwe-cwe: Maabaho mwizakala hano hana isi yetu hamwe na cheye, mwizakala hohose homulonda
    na mwizakuwa na ulegeho wa kugula na kuchuluza vinhu na kupata hanhu.”
  bgs-bgs: Mému móddô kó dini áknami, agad ánda tô kadigárran yu. Mému numigosyo kó,
    asta makatigatun kó ka tanà.”
  kik-kik: Inyuĩ no mũtũũre hamwe na ithuĩ; bũrũri ũyũ gũtirĩ handũ mũrigĩrĩirio.
    Tũũrai kuo, mwonjorithagie kuo, na mwĩgĩĩre na indo ciaguo.”
  ksr-ksr: Kaeŋ ama saanoŋ nonoo batunananoŋ rama laligowu. Nono balonana koi ii mende
    aŋgoŋ komboŋato, oŋo saanoŋ iikanoŋ laŋ kema kaŋ aiŋgiaa so baloŋ kitia kitia
    buŋa qeŋ aoŋ mirigia meŋ nonowo aŋguneŋ-qaŋguneŋ ama laligowoŋa.”
  fra-NCL: Vous habiterez chez nous, et le pays sera à votre disposition, pour vous
    y établir, y trafiquer et y acquérir des propriétés. »
  cek-AK: Kaicae khaeah khosah oh, hae prae hae nangcae han kang paongh pae; a thungah
    khosah oh loe, hmuenmaenawk doeh zaw oh; a thung ih hmuennawk to toep oh, tiah
    a naa.
  xla-xla: “Epapelepiye, eta wua꞉tapo ma dia꞉ mate yimkata ha꞉ha꞉lepe. Epame di ta꞉la
    opiye wua꞉tapo asiyama mate halopame medla me-ha꞉ha꞉lepe,” diyo.
  cuk-cuk: Wegi bemar megmarmoga. Anmar-yar guakwaa bemar-idu naid, bemar anmar-walik
    megdo, be arbamardo, degine, nainu be bakmardo.
  uig-CYR: Биз билән биллә туруңлар. Мана, йәр алдиңларда турупту; бу йәрни макан
    қилип, сода қилип, өзүңлар үчүн өй-мүлүк елиңлар, — деди.
  tel-2017: ఈ దేశం మీ ఎదుట ఉంది. మీరు ఇందులో నివసించి వ్యాపారాలు చేసి ఆస్తి సంపాదించుకోండి”
    అని చెప్పాడు.
  hat-BSA: Konsa, ou va viv avèk nou, e peyi a va vin ouvri devan nou. Viv ladann,
    e fè afè nou yo ladann.”
  kos-kos: Na kowos fah ku in wi kut na muta in facl sesr uh, ac muta yen na kowos
    lungse muta we. Kowos fah sukosok in moli ac in kuka yorosr, ac in oasr pac acn
    lowos sifacna inge.”
  hbo-WLC: וְאִתָּ֖נוּ תֵּשֵׁ֑בוּ וְהָאָ֙רֶץ֙ תִּהְיֶ֣ה לִפְנֵיכֶ֔ם שְׁבוּ֙ וּסְחָר֔וּהָ
    וְהֵֽאָחֲז֖וּ בָּֽהּ׃
  ibo-ibo: Unu nwere ike biri nʼetiti anyị. Ala a ghere oghe nye unu. Birinụ nʼime
    ya, na-azụkwanụ ahịa nʼime ya, nwekwanụ akụ nʼime ya nye onwe unu.”
  ory-ory: ତାହାହେଲେ, ତୁମ୍ଭେମାନେ ଆମ୍ଭମାନଙ୍କ ସହିତ ବାସ କରିବ; ସାରା ଦେଶ ତୁମ୍ଭମାନଙ୍କର ଆଗରେ
    ପଡ଼ିଛି, ତହିଁରେ ବାସ କର ଓ ବାଣିଜ୍ୟ କର ଓ ଅଧିକାର କର।”
  chk-chk: Oupwe nonom rem, nge ewe fanü epwe suk ngenikemi. Oupwe nonom lon, oupwe
    pwal föri ämi angang o kamö fanüemi.”
  ssd-ssd: Taŋamba tane kilke te mbolŋge minap sulumba ma aniŋge minam ŋga idusmba
    ndeta ka taŋge minmba agaŋ afu piyawam ŋak ndeta piyawap sulumba agaŋ ndende afu
    kilap ta taŋgine minmba minwaig ŋgina.
  rop-rop: En afta yumob gin stap iya langa melabat kantri, en yumob gin jidan yumob
    ronwan bos. Yumob gin wokabat en jidan eniweya yumob wandim langa dis kantri.”
    Lagijat na Heima bin tok.
  ukr-1871: І сїдайте осадами з нами, і наша країна буде перед вами. Сїдайте осадами
    й торгуйте і здобувайтесь на добро в їй.
  eng-AOI: Then you can stay here in our country with us. You can live anywhere you
    want to. You can find any kind of work you like so that you can get food, and
    you can buy land.”
  yon-yon: Kwamenub yiib kuu nub yoom doberem, amborom kuu okad kuu yiib yaa amowiibban
    kowe. Dobereniiwa deme maa maa ambangkanabe yiibbed nub yaa berengkiiwo, man nubbed
    yiib yaa berengkuuwo kamenabe doberem. Angkon bidambib yena amodaniib kuu yimin.”
    andoon.
  bch-bch: Ta kemi ngan gimi amamado toman ngan gai ngan tibur kapei toaine. Gimi
    ala amado ngan tibur isaoa akim. Ta akado lemi naurata pat aea ga aol tano idanga
    teta togimi.”
  deu-1951: Bleibt bei uns; das Land soll euch offenstehen; siedelt euch an, bewegt
    euch frei darin und erwerbt Grundbesitz!
  eng-JPS: And ye shall dwell with us; and the land shall be before you; dwell and
    trade ye therein, and get you possessions therein.'
  ubr-ubr: Ato omi wei ai tafanamai mat tanamair tanama ato tafanam on ruruseren omi
    aurim nan wonama, wonabib a motob wonabo sini noanim.”
  srp-1865: Pa živite s nama, i zemlja æe vam biti otvorena; nastanite se i trgujte
    i držite baštine u njoj.
  lug-lug: Munaabeeranga mu ffe, era mukolenga buli kye mwagala mu nsi yaffe. Mubeeremu
    era musuubuliremu, mugaggawale nnyo.”
  heb-heb: ואתנו תשבו והארץ תהיה לפניכם שבו וסחרוה והאחזו בה׃
  ben-IRV: এই দেশ তোমাদের সামনে থাকল, তোমরা এখানে বসবাস ও ব্যবসা-বাণিজ্য কর, এখানে
    অধিকার গ্রহণ কর।”
  pan-pan: ਅਤੇ ਸਾਡੇ ਨਾਲ ਵੱਸੋ ਅਤੇ ਇਹ ਦੇਸ਼ ਤੁਹਾਡੇ ਅੱਗੇ ਹੈ, ਇੱਥੇ ਵੱਸੋ ਅਤੇ ਵਣਜ-ਵਪਾਰ ਕਰੋ
    ਅਤੇ ਉਸ ਨੂੰ ਆਪਣੀ ਨਿੱਜ-ਸੰਪਤੀ ਬਣਾਓ।
  mwp-mwp: A lak bangal thana ngitha itha memayipa ngoeymun memayipa a ina lag ubipa
    niyaypa zagethoepa a aypa zapa yoewdhaypa a gasamoeypa ngithamulpa boeradharoepa.’
  mya-JVB: သင်တို့သည် ငါ တို့နှင့်အတူ နေ ၍ ၊ ဤပြည် ၌ အဆီးအတားမရှိ၊ နေရာ ချလျက် ၊ ဖေါက်
    ကားရောင်းဝယ် ခြင်းကို ပြု၍ ၊ အပိုင်ယူ ကြလော့ဟု ဆိုလေ၏။
  tte-O: na mesabana komiu yo kai tamiya-toyawa yanuwa bwaite koina. Yo tem na tawae
    nuwanuwamiu waginauli o nuwana toisabo dedei tem nuwanuwamiu kwamiyan wakalai
    kwamiyan nige kana yakasisi ipapagan.”
  tbg-tbg: Ne homa maini airi enta variqi vivarave. Maa vataraqaa ne homa nenta quaraqaa
    raqikivarave. Maini variqi viha koqaa kaiqa vareha vo vata vo vata koqaamake varaate,
    tiro.
  hmo-hmo: Unai neganai aiemai huana dekenai do umui noho, aiemai tano be umui emui
    tano do umui halaoa, iniseni uma gabudia do umui karaia, do umui hoihoi, bona
    hanua do umui karaia.”
  ata-ata: Ngemasaxa lexe ngaxoo no lia xalee anevaa ne la mii noxingesi. Ngamasaxa
    lexe ngaꞌoxomengi voteꞌi seꞌi sou mimii seꞌi uxali no anu, sou usuꞌulingengi no
    anu xoluxolungenge mo ngingi mengesi ngasaxilaꞌu, la anu mii vile uasi.”
  nfa-nfa: Sèna ka èdhi pea paꞌoru paꞌèci ètu dꞌara rai neꞌe. Sadꞌi miu dꞌèi era mia
    èèna ka, mi pea la dènge boe ngaa-ngaa. Mi dꞌaga, sèna ka abhu kakaja ètu neꞌe.”
  urd-urd: तो तुम हमारे साथ बसे रहोगे और यह मुल्क तुम्हारे सामने है, इसमें ठहरना और
    तिजारत करना और अपनी जायदादें खड़ी कर लेना।
  rus-SYN: и живите с нами; земля сия пространна пред вами, живите и промышляйте на
    ней и приобретайте ее во владение.
  cbt-NTPO: Isëquë quëparitatoma', quiyapitarë' ya'huëco'. Iso no'paquë ya'huatoma
    sacatoco'. Nohuantëramaso' pa'anco'. No'panta yapa'anpatama', pa'anco', itërin.
  bqc-SIM: Àↄ kúwanↄ, wá bùsu kú á pↄ́ ũɛ. À zↄ̃lɛu, íↄ laatau, íↄ tↄↄlɛ
    vĩ.
  tcz-CHONGTHU: Hiche gamsunga hi ichen khom theiyu ahi, chule khosa uvin bolthei
    toh thei tong un, na nop chanu neile gou jong na kilam theiyu ahi.”
  mar-mar: तुम्ही आमच्या बरोबर राहा, आणि हा देश राहण्यास व व्यापार करण्यास तुमच्यापुढे
    मोकळा असेल, आणि त्यामध्ये मालमत्ता घ्या.”
  tcs-tcs: Yupla go stap ya wea mipla, ane yupla ken stap eniwea wea yupla wandem.
    Meke aus blo yupla ya ane yumpla ken sele ol diprenting po wananada, ane yupla
    ken baie eni lan ya.’
  qub-qub: Chaynöpami gamcunaga caycho tiyacunqui. Cay nasyunchöga maychöpis munashayquicho
    tiyacuy. Munashayquitaga ranticuy. Chacratapis munashayquicho rantiy.»
  bqp-bqp: Àgↄ̃ kú kũoo, ó bùsu kun á pↄ́ ũmɛ. À vutɛn àgↄ̃ laga tán àgↄ̃ zĩtɛ vĩ.
  hat-hat: Konsa n'a rete ansanm ak nou nan peyi a. n'a rete kote nou vle, n'a fè
    kòmès jan nou vle, n'a achte tè nou vle.
  eng-BSB: You may settle among us, and the land will be open to you. Live here, move
    about freely, and acquire your own property.”
  tod-tod: Wa zei gi zaama, zooi laa ɠa lao wo luɠɔ ga wo zei ná, wo wa-wotii ɠɛ
    su, wo ná tanigaa ɠeya ɓɔɠɔ ʋɛ.»
  eng-WEBPB: You shall dwell with us, and the land will be before you. Live and trade
    in it, and get possessions in it.”
  kbq-kbq: Tamagra, tagrane mani'neta mopatifina tamevesite vano nehutma, nazanoma
    tro'ma hunaku'ma hanutma amne tro nehutma mopane nonena miza hugahaze.
  nhe-BL: Ximocahuaca ipan totlal. Xijtlapejpenica nopa tlali tlen más inquinequise
    huan nopano xiitztoca. Nica huelis intlanamacase, intlacohuase huan inmoaxcatise
    tlaltini.
  bus-bus: Àgↄ̃ kúwao, wa bùsu kuu a pↄ́ ũmɛ. À vɛ̃ɛn àgↄ̃ laa taan àgↄ̃ tↄↄtɛ vĩ.
  gub-BL: Peiko xe ko ywy rehe nehe, urereko haw pe nehe. Peme'eg kar wyzài ywy pehegwer
    pezeupe penemimutar rupi nehe. Peme'eg ma'e xe nehe, peme'eg kar ma'e xe nehe,
    i'i wanupe.
  eng-DRA: 'And dwell with us: the land is at your command, till, trade, and possess
    it.'
  knf-knf: Naţoon ţi na un, uŧaak wi uwo wi nan, nafëţ na un nado kapoş jibi naŋali.
