verse: GEN.034.010
translations:
  mal-C: ഞങ്ങളോടൊപ്പം പാർക്കുക. ദേശം നിങ്ങളുടെ മുന്നിൽ തുറന്നുകിടക്കുന്നു; അതിൽ താമസിച്ച്,
    തൊഴിൽചെയ്ത് സ്വത്തു സമ്പാദിക്കുക.”
  deu-TKW: 'und bleibt bei uns wohnen: das Land soll euch offen stehen; bleibt da
    und zieht in ihm umher und setzt euch fest darin!'
  lin-lin: bokovanda elongo na biso. Mboka ezali liboso na bino, bovanda, bosala mombongo
    mpe bokoma bankolo mabele. »
  cbr-NT: Usokin bitankëx kamina nubë tsóti bërúti 'ain. 'Ëx anu tsókë me ënëx ka
    mitsunanribi 'iti 'ikën; usa 'ain kamina ënu tsóti bërúanan mitsux kuëënkin ñu
    maruti 'anan, meribi marutisa tankin maruti 'ain.
  eng-LSV: and you dwell with us, and the land is before you; dwell and trade [in]
    it, and have possessions in it.”
  bmu-bmu: Mewö aka ölöp neŋgö sutnine tata malme. Nini gölmenini ki mi qahö aŋgön
    kölbinmö, iŋini ölöp miaŋgöreŋ laŋ anda kaba sihimŋinaŋgö dop gölme kitipŋi kitipŋi
    buŋa qem aŋguba miriŋini memba nembuk aŋgumnep-qaŋgumnep aka malbin.”
  eng-GNV: 'And ye shall dwell with vs, and the lande shalbe before you: dwell, and
    doe your businesse in it, and haue your possessions therein.'
  eng-WEBSTER: 'And ye shall dwell with us: and the land shall be before you; dwell
    and trade ye therein, and get you possessions therein.'
  nhw-BL: Ximocahuaca ipan totlal. Xijtlapejpenica nopa tlali catli más anquinequise
    huan nopona xiitztoca. Nica huelis antlanemacase, antlacohuase huan anmoaxcatise
    tlalme.
  swh-ONEN: Mwaweza kuishi katikati yetu, nchi ni wazi kwenu. Ishini ndani yake, fanyeni
    biashara humu na mjipatie mali.”
  bba-bba: Yen biru i ko n wɑ̃ɑ bɛsɛn tem mɛ sɔɔ, i n mɔ̀ ye i kĩ, i n tenkuru mɔ̀
    kpɑ i dukiɑ wɑ.
  eng-KJVCPB: 'And ye shall dwell with us: and the land shall be before you; dwell
    and trade you therein, and get you possessions therein.'
  cpy-cpy: Pinampiteeyaawo jaka atsipatawakaeya. Iroka nampitsi pashiite ini, pipimantawaeyitapaki,
    pamanantayite piipatsite.”
  mpx-mpx: Inoke alomeyau komiu ta mina. Wama panuwa labena gegewena i mwapwela eliyamiu,
    inoke nuku minaa, nuku nem nowa-an, ge enuna nuku pwamola wami bilibili.”
  wbp-wbp: Nyurrurla yungunkulu nyina nyampurla ngurungka tarnnga. Nguru wiri-ka karri.
    Kajikankulu nguna kutu, manu kajikankulu-nyanu mani nyiyarningkijarra.” Kujarlunyalpa-jana
    Yamururluju yipiljiyipilji-manu Jakupuju manu nyanunguku kaja-nyanu-patuju.
  luo-luo: Unyalo dak e dierwa; pinyni en maru dagieuru, timeuru ohala kendo uyudieuru
    giu uwegi.”
  meu-meu: 'Bogaragimai ai ba noho: ai emai tano na umui emui tano ai bainela; iniseni
    ai ba biru, ba hoihoi, ba hanua.'
  npi-ULB: तपाईंहरू हामीसितै बस्‍नुहोस् । तपाईंहरूलाई बसोबास गरी व्यापार गर्न र सम्पत्ति
    आर्जन गर्न यो देश खुला हुनेछ ।”
  yor-yor: Ẹ lè máa gbé láàrín wa, ibikíbi tí ó bá tẹ́ yín lọ́rùn láàrín wa ni ẹ lè
    gbé, ẹ máa ṣe òwò yín kí ẹ sì kó ọrọ̀ jọ fún ara yín.”
  emp-NTPO: Nama dairã ume pananadua. Naʌ̃ druara bãrã itea b̶ʌa. Naʌ̃ ẽjũãne bãdjia
    awuabʌdama pananadua. Ne nẽdod̶ida panʌa idjab̶a nẽdobued̶ida panʌa. Ẽjũã sid̶a
    nẽdod̶ida panʌa.–
  ind-ind: Kalian dapat menetap bersama kami. Wilayah ini terbuka bagi kalian. Tinggallah
    di sini dan berdaganglah dengan bebas. Kalian dapat memiliki tanah di sini.”
  pes-OPCB: شما می‌توانید میان ما ساکن شوید؛ این سرزمین به روی شما باز است! در اینجا
    ساکن شوید و با ما تجارت کنید. می‌توانید در این سرزمین صاحب املاک شوید.»
  ssx-ssx: Kutupa neketa꞉ do yaka kenke pa꞉ta꞉ hata꞉ka꞉na꞉ naka꞉ hone pa꞉la꞉ alena꞉
    hata꞉ mo ala꞉ta꞉ ala꞉ta꞉ pa topo topo pea naka꞉ kenkemanu hamba wia halena꞉ loa꞉me
    leekeme.
  lcm-lcm: Tara ago kuvul nei palpal ke. Roe ke kapo tavas animi. Mi kalakala luai
    si ago si roe ke, na mi abis kami keve abis na mi tauk i keve vuk roe kapa.”
  aer-aer: Arrantherre akenhe apmere nhenhele akwete-ante anerlte-anetyeke. Nhenhe
    kwenhe apmere akngerre anthurre. Unte alhetyeke ahentye-aneme apmere ikwere-werne
    unte kele apmere inetyeke apmere mwerre apeke.” Alakenhe-arle Hamor-ele Jacob
    ankeye-ankeyele apayuthneke.
  tgl-ULB: Maninirahan kayo sa amin, at magiging bukas ang lupain para sa inyo para
    manirahan at makipagkalakalan, at makakuha ng ari-arian.”
  nop-nop: Unduŋ tiŋa indut itouŋa hidi maaŋ kwet yendok moloom tineeŋ. Unduŋ doktiŋa
    kwet iŋoŋ kwanai tiŋa iŋgoŋ fafaŋeniŋ itouyaneeŋ.”
  kca-kca: щӑԓта мўӈ пиԓэвән уԓаты; тӑм мўв нын йэԓпанән, касԓыйаты пӑ тӑм мўвән уԓаты,
    пӑ нынана тӑйты йŏра мўва ԓутаԓән».
  cbu-NT: Siy nishurtatam tsap taarasheemis saamataritam tsapunis yachtamsa. Washunandarisha
    yapandayaruch taachchee. Sheernapsa, nishurisha tsap taatssa; tsapuneemaritamtis
    paxanxatssa, tárangiya Hamorarini.
  hui-hui: Ani bialu tínibi nde ina dindi ogoha mandagi dege hami̱ya. Tí dindi lene
    mbira tíni holene hame ledamigoriani howa tomo hanga nogo sibi bulumagaru hina
    bialu biyinayaru bialu tíni halimulo, lene.
  wrs-wrs: '@see-verse:GEN.034.009'
  mya-mya: သင်​တို့​ဤ​ပြည်​၌​ငါ​တို့​နှင့်​အ​တူ​နေ​ထိုင်​ကြ ပါ။ ကြိုက်​နှစ်​သက်​ရာ​အ​ရပ်​ကို​ရွေး​၍​နေ​ကြ
    ပါ။ လွတ်​လပ်​စွာ​ရောင်း​ဝယ်​ဖောက်​ကား​ကြ​ပါ။ ပစ္စည်း​ဥစ္စာ​ကို​လည်း​ပိုင်​ဆိုင်​ကြ​ပါ''
    ဟု​ဆို လေ​၏။
  cbi-NTPO: Tsejtu laaba chudei. Matyu entsa tenanuya ñuichi chunu ainatyuve. Tsa'
    mitya enu dechu', ti kenu tenñuba deke', atin chu', naa tu bain ati'kadei, timi.
  bod-N: ངེད་རྣམས་དང་མཉམ་དུ་འདུག་པར༌གྱིས། ཡུལ་འདི་ནི་ཁྱོད་ཅག་གི་མདུན་དུ་ཡོད༌པས། འདི་རུ་བསྡད་ནས་ཚོང་ལས་གཉེར་བ་དང་ས་ཉོས་ཀྱང་ཆོག་ཅེས་སྨྲས༌སོ།།
  wsk-wsk: Asele nina ana nangarak nanga sor imi te am bagaralko. Se nenenga nengemang
    kuwim aguwaya te bagaralko kueral, mu am te bagaralko. Ale diara guruga ko ura
    am beteralko, ali sang dia talko mu am dia talko.”
  kkl-kkl: Undo unuaberi, Nai, an nunap wali so'o eneag wameberi, anba andi, “Wamnun”
    senenag wamlulam. A'unba a'undi, “Wamukap” senenag soro wa'imundi, awe wero saeagha
    maikno neneptangto wamlulom,” seog.
  sna-sna: Munogona henyu kugara pakati pedu; nyika iri pamberi penyu. Garaimo, tengesaimo,
    uye muve nepfuma murimo.”
  spa-BLM: Viviréis con nosotros, y la tierra estará ante vosotros. Vivan y comercien
    en ella, y obtengan posesiones en ella”.
  beu-beu: Angase iini angami ning vengmihi. Aabang anga etatabit berang metma iioa.
    Base iing ba vengtalail hula taang mi mihi, bot omimi aabeta.”
  cac-cac: Cajnajan̈ec d'a co cal tic, colan tzex aj d'a sat co luum tic, aq'uecoch
    e chon̈, manec e luum, xchi vin̈aj Hamor chi'.
  swh-ULB: Mtaishi nasi, na nchi itakuwa wazi kwa ajili yenu kufanya biashara humo,
    na kupata mali.”
  bel-bel: 'і жывеце з намі: зямля гэтая перад вамі, жывеце і працуйце на ёй і набывайце
    яе ў валоданьне.'
  deu-ELBBK: 'und wohnt bei uns und das Land soll vor euch sein: Wohnt und verkehrt
    darin, und macht euch darin ansässig.'
  mbb-OT: Egkehimu he ebpekeubpè kew kayi te kenami he tanà su kenè dey keniyu ibarew.
    Dini kew ubpà; dini kew petiǥayun minsan hendei ne ebpekaangken kew te tanà.”
  msc-msc: Ai di to an fɛ an wara yan. Jamana bɛɛ labilani ai yɛ. Ai ye i sii yan
    ka a julaya kɛ. Ai ye duu san ka a kɛ ai ta ri.»
  mal-2015: നിങ്ങൾക്കു ഞങ്ങളോടുകൂടെ പാർക്കാം; ദേശത്തു നിങ്ങൾക്കു സ്വാതന്ത്ര്യമുണ്ടാകും;
    അതിൽ പാർത്തു വ്യാപാരം ചെയ്തു വസ്തു സമ്പാദിപ്പിൻ എന്നു പറഞ്ഞു.
  tuo-NT: Ʉ̃sã meꞌrã aꞌtopʉ tojayá. Aꞌti diꞌta nipeꞌtiro mʉsã ya diꞌta tojarosaꞌa.
    Diꞌtare duutjĩarã, duase tucũrĩ pãaña, nicʉ niwĩ.
  gup-gup: Ngudda kamak ngurrini kore ngad, dja ngudda kamak ngurrimre kore kubolkwarlah
    ngadberre, ngurrini, dja ngurrikarremulewan ngurrimang yehyeng, mak ngurriweykan
    kondah kore ngadberre kunred kubolkwarlah, dja kaluk kamyawoyhwernworren ngudberre.”
  met-met: Sanga ba arung liwe mam. Titia xaxaina nang. Awa mana, ahaxa mauli mana
    ang murungaima mana, saing agim titia mana.”
  gvs-gvs: Ameko goi kokaiyāka. Ava poyapoya latuwomi, kokābi go, kopaisēwa be nakae
    poyapoya kogimōna.’
  rmc-rmc: Bešen amenca a e phuv ela prekal tumende phundraďi. Dživen tumenge slobodnones
    a ačhen kade te bešel.“
  nlg-nlg: Kau kabukolu tua itamami, na bona te tatavahale vanighau. Kau kaburaghi
    iani, ma kau pelupelu tatavahale koukolu itamami. Ighau kau tatavahale ge kau
    loghoa na kaukabu itamami.”
  dgr-DOGNT: Hanì-ı̨dè gota nàahdè ha dìì-le. Gonèk'e t'ahoòyį̀ı̨ k'ehoahde ha, edegha
    dèè ààhchı ha eyıts'ǫ t'asìı ełedats'ele ha,” yèhdı.
  pes-OPV: و با ما ساکن شوید و زمین از آن شماباشد. در آن بمانید و تجارت کنید و در
    آن تصرف کنید.»
  ron-1924: Локуиць ку ной; цара вэ стэ ынаинте, рэмынець ын еа, фачець негоц ши кумпэраць
    пэмынтурь ын еа.”
  ben-OBCV: আমাদের মধ্যে আপনারা স্থায়ীভাবে বসবাস করতে পারেন; দেশটি আপনাদের কাছে খোলা
    পড়ে আছে। এখানে বসবাস করুন, এখানে ব্যবসাবাণিজ্য করুন, এবং এখানে বিষয়সম্পত্তি
    অর্জন করুন।”
  lex-lex: Mai pa itden wut lia handi pa mi'olu-mila' lola kperanni.”
  rgu-rgu: Ma ela leoꞌ bea na emi leo mabua mo ami nai ia. Emi here ao mara, mahiiꞌ
    leo meuꞌ bea a. Basa nana seꞌo-asa, ma hapu hata-heto nai ia.”
  som-som: Oo waad nala degganaan doontaan; dalkuna hortiinnuu oolli doonaa; degganaada
    oo ku baayacmushtara dhexdiisa, oo xoolo ku yeesha.
  lat-VUC: 'et habitate nobiscum: terra in potestate vestra est: exercete, negotiamini,
    et possidete eam.'
  aoi-aoi: Kembirra yik-ambilyama kirrakina yirra-langwa-manja angalya ngarruwurrakawura-ma.
    Yiki-ngayindena-manja, kembirra yik-ambilyama eningerribirra-manja angalya kirrakina.
    Eningerribirre-ka warka yik-akburranginama kirrakina kajungwa yiku-meni-yada aninga-murriya.
    Akwa ngarningka nungkwurra-langwa angalya yiku-beyindenama akina,” ni-yama Yamawa.
  eng-ASVBT: 'And ye shall dwell with us: and the land shall be before you; dwell
    and trade ye therein, and get you possessions therein.'
  mna-mna: Naso tewe toŋmatiziŋ. Mi iti ko taparlup ti, mi tombotmbot la mbata su
    toono ti, mi taparŋgimgiimi koroŋ kiti.”
  ita-1885: Ed abitate con noi; e il paese sarà a vostro comando; dimoratevi, e trafficatevi,
    ed acquistate delle possessioni in esso.
  eng-LXXUP: And dwell in the midst of us; and, behold, the land is spacious before
    you, dwell in it, and trade, and get possessions in it.
  eng-ULB: You will live with us, and the land will be open to you to live and trade
    in, and to acquire property.”
  spa-VBL: Puedes vivir entre nosotros y establecerte donde quieras. Podéis ir donde
    queráis y comprar tierras para vosotros mismos”.
  fra-_FOB: 'Et vous habiterez avec nous; et le pays sera à votre disposition: demeurez-y
    et y trafiquez, et acquérez-y des propriétés.'
  mal-mal: നിങ്ങൾക്ക് ഞങ്ങളോടുകൂടെ പാർക്കാം; ദേശത്തു നിങ്ങൾക്ക് സ്വാതന്ത്ര്യമുണ്ടാകും;
    അതിൽ പാർത്തു വ്യാപാരം ചെയ്തു വസ്തു സമ്പാദിക്കുവിൻ” എന്നു പറഞ്ഞു.
  urd-GVR: Phir āp hamāre sāth is mulk meṅ rah sakeṅge aur pūrā mulk āp ke lie khulā
    hogā. Āp jahāṅ bhī chāheṅ ābād ho sakeṅge, tijārat kar sakeṅge aur zamīn ḳharīd
    sakeṅge.”
  suz-BL: गे गोपुकी नु बाक्‍कीन। आंइ रागी इन कली ग्‍याप्‍चा लेयचा, बाक्‍चा कली गेनीकी”
    देंमाक्‍त।
  ita-1927: Voi abiterete con noi, e il paese sarà a vostra disposizione; dimoratevi,
    trafficatevi, e acquistatevi delle proprietà”.
  ckb-ckb: دەتوانن لەناومان نیشتەجێ بن؛ خاکەکەمان لەبەردەمتانە. تێیدا نیشتەجێ بن و
    کڕین و فرۆشتنی تێدا بکەن و موڵکتان تێیدا هەبێت.»
  eng-BBE: Go on living with us, and the country will be open to you; do trade and
    get property there.
  crx-NTPO: '''Et de sih nezih hooht''e'' ''ink''ez nyo yun cha ''et us''ai, ''i k''ut
    hoont''i ''ink''ez hoohket ''ink''ez ''e''oohket. Te''aht''en ''ink''ez nohnich''oh
    eni nohgha ''oozit sih.”'
  kan-OKCV: ಇದಲ್ಲದೆ ನೀವು ನಮ್ಮ ಸಂಗಡ ವಾಸಮಾಡಿರಿ. ದೇಶವು ನಿಮ್ಮ ಮುಂದೆ ಇದೆ. ನೀವು ಅದರಲ್ಲಿ
    ವಾಸಿಸಿ, ಅದರಲ್ಲಿ ವ್ಯಾಪಾರಮಾಡಿ, ಅದರಿಂದ ಆಸ್ತಿಯನ್ನು ಮಾಡಿಕೊಳ್ಳಿರಿ,” ಎಂದನು.
  bbb-bbb: No ijiege rekina ja aesakae nuvuone igia oemarekinu karidufuo. Ja aesakae
    nuvuone gue fuaevena ijia juae me ro ijia oemarekinu oenoeno kiae.
  tam-2017: எங்களோடு குடியிருங்கள்; தேசம் உங்களுக்கு முன்பாக இருக்கிறது; இதில் குடியிருந்து,
    வியாபாரம்செய்து, பொருள் சம்பாதித்து, அதைக் கையாண்டுகொண்டிருங்கள்” என்றான்.
  spa-RV-1909: Y habitad con nosotros; porque la tierra estará delante de vosotros;
    morad y negociad en ella, y tomad en ella posesión.
  ron-BTF: Şi veţi locui cu noi şi ţara va fi înaintea voastră; locuiţi şi faceţi
    comerţ în ea şi dobândiţi-vă stăpâniri în ea.
  eng-WEBP: You shall dwell with us, and the land will be before you. Live and trade
    in it, and get possessions in it.”
  eng-FBV: You can live among us and settle down wherever you like. You can go where
    you want and buy land for yourselves.”
  nld-1939: Ge kunt gerust bij ons blijven wonen; het land ligt voor u open. Blijft
    hier; trekt er rond, of neemt er een vaste woonplaats.
  nch-BL: Ximocahuaca ipan total. Xijtapejpenica nopa tali cati más anquinequise huan
    nopona xiitztoca. Nica huelis antanamacase, antacohuase huan anmoaxcatise talme.
  tfr-NTPO: Pjãy ber l̈öng borwa tjok kjok ëre kjing go ga pjl̈ú, ga pjãy mär ber
    l̈öng e go. Pjãy jëk kjone pogo ga pjl̈úe» l̈e.
  vie-1934: Hãy ở cùng chúng tôi; xứ sẵn dành cho các ông; hãy ở, buôn bán và dựng
    cơ nghiệp tại đó.
  hin-CV: इस प्रकार आप हमारे साथ इस देश में मिलकर रह पायेंगे. आप इस देश में रहिये,
    व्यवसाय कीजिए तथा संपत्ति प्राप्‍त करते जाइए.”
  eng-OURB: You shall dwell with us, and the land will be before you. Live and trade
    in it, and get possessions in it.”
  spa-BES: Continúa viviendo con nosotros, y el país estará abierto para ti; hacer
    comercio y obtener propiedades allí.
  tdx-tdx: le mitraofa fimoneñe, fa añatrefa’ areo o taneo; imoneño le mikaloa ao
    vaho manontona vara ama’e.
