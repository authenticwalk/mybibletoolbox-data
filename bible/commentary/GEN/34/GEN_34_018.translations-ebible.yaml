verse: GEN.034.018
translations:
  mal-C: അവരുടെ ഈ നിർദേശം ഹാമോരിനും അദ്ദേഹത്തിന്റെ പുത്രനായ ശേഖേമിനും നല്ലതെന്നു തോന്നി.
  deu-TKW: Ihr Vorschlag gefiel Hemor und Sichem, dem Sohn Hemors.
  lin-lin: Likanisi na bango emonanaki malamu epai ya Amori mpe Sishemi, mwana na
    ye ya mobali.
  cbr-NT: Usokian kakëxun ka Hamor 'imainun aín bëchikë Siquemnën asabika kixun kakëxa.
  eng-LSV: And their words are good in the eyes of Hamor, and in the eyes of Shechem,
    Hamor’s son;
  bmu-bmu: Keu mewö jigetka Hamor aka nahönŋi Sekem yetkön keu mewöŋi miaŋgöra mörohotka
    dop kölök.
  eng-GNV: Nowe their wordes pleased Hamor, and Shechem Hamors sonne.
  eng-WEBSTER: And their words pleased Hamor, and Shechem Hamor's son.
  nhw-BL: Huajca Hamor huan itelpoca quicualcajque nopa camanali.
  swh-ONEN: Pendekezo lao likawa jema kwa Hamori na Shekemu mwanawe.
  bba-bba: Gɑri yi, yi kɑ Sikɛmu kɑ win tundo nɑɑwɑ.
  eng-KJVCPB: And their words pleased Hamor, and Shechem Hamor’s son.
  cpy-cpy: Inimotanakiri Hamor eejatzi itomi Siquem okaatzi ikanteeyakirini riroripaeni.
  mpx-mpx: Inoke Heimo alona ge natuna Sekemi nuwatu o hi awa wawaisi-an.
  wbp-wbp: Yamuru manu kaja-nyanu Jikimili-jana ngungkurr-nyinaja Jakupu-kurlangu
    kaja-nyanu-patuku, manulu-jana wangkaja, “Ngulaju ngula-juku. Kapurnalu-nyanu
    ngarrka-kijirni jintawarlayirli.”
  luo-luo: Gima negiwachono nonenore maber ne Hamor kod wuode Shekem.
  meu-meu: Hamoro bona natuna Sekem na edia hereva e kamonai, bena raruosi e moale;
  npi-ULB: तिनीहरूको कुराले हमोर र तिनका छोरा शकेमलाई खुसी तुल्यायो ।
  yor-yor: Àbá náà sì dùn mọ́ Hamori àti Ṣekemu ọmọ rẹ̀.
  emp-NTPO: Maʌ̃ra Hamoba, idji warra Siqueʌ̃ bid̶a bia ũrĩsid̶aa.
  ind-ind: Hemor dan Sikem merasa senang dengan persyaratan itu.
  pes-OPCB: حمور و شکیم شرط آنها را پذیرفتند.
  ssx-ssx: Dupiki pima꞉ta꞉ Hamo pita꞉ eiyeke Sekeme yaapoma꞉ta꞉ a꞉pa꞉la꞉me hone wipikime.
  lcm-lcm: Au, ri Amor ve Sekem kilongla arai ania ta sokotuk ke kapo roron palau.
  aer-aer: Kele Hamor uthene Shechem alere ikwerenhe uthenele mwerre angkeke Jacob-arle
    angkekenge Shechem-ele akwele Dinah anewe aketyeke.
  tgl-ULB: Kinalugdan ni Hamor at ng kanyang anak na si Sechem ang kanilang mga sinabi.
  nop-nop: Kaŋ Hamol eŋ mihiŋiŋ Sekem adi medehik nadiune tuwot tuguk.
  kca-kca: Еммора пӑ Сихем пŏхәԓа щи йасӈәт рӑхсәт.
  cbu-NT: Ashirucha, Hamorsha, anuritam mang chinaranganaya wipaptarta Sekempatarta.
    Ashiriya, amb sheeni, táranganaya.
  hui-hui: Ani layagola Hamo ibu igini Segemelame bi ogoni karulapeda lo manda bini.
  wrs-wrs: Dasalm umnivna, doa Hamori Sekemi ehellenamba ohona, lehra.
  mya-mya: ဟာ​မော်​နှင့်​သူ​၏​သား​ရှေ​ခင်​တို့​အ​တွက်​ထို တောင်း​ဆို​ချက်​ကို​လက်​ခံ​နိုင်​ဖွယ်​ရှိ​၏။
    ရှေ​ခင် သည်​ယာ​ကုပ်​၏​သမီး​ကို​အ​လွန်​စွဲ​မက်​နေ သ​ဖြင့်၊-
  cbi-NTPO: Tsenñu Hamor bain, naa ya' na bain, yala naadetiñu bain tsaaya uraa tyala.
  bod-N: དེ་ནས་ཧ་མོར་དང་ཁོའི་བུ་སི་ཀེམ་གཉིས་ཀྱིས་གཏམ་དེ་ཐོས་ནས་དགའ་བར་གྱུར་པ་དང༌།
  wsk-wsk: Se Hamor ko namar Shechem ilak den mu ikiman ale ko amilmilaman.
  kkl-kkl: Wene seekpa, ili elme Hemorap Sikhemapti, “Wali lebang,” sembarek.
  sna-sna: Kutaura kwavo kwainge kwakanaka kuna Hamori nomwanakomana wake Shekemu.
  spa-BLM: Sus palabras agradaron a Hamor y a Siquem, hijo de Hamor.
  beu-beu: Angmuse Hemor, bot Sikem oleve Yakob oal ang naung imateng angu tarima.
  cac-cac: Yuj chi' ix scha sc'ool vin̈aj Hamor yed' vin̈ yuninal tas ix yal eb' vin̈
    chi'.
  swh-ULB: Maneno yao yakawafurahisha Hamori na Shekemu mwanaye.
  bel-bel: І спадабаліся словы гэтыя Эмору і Сіхему, сыну Эмораваму.
  deu-ELBBK: Und ihre Worte waren gut in den Augen Hemors und Sichems, des Sohnes
    Hemors.
  mbb-OT: Nesuat dutun si Hamor wey si Shekem.
  msc-msc: Kuma wo diyara Hamɔri ni a dencɛ Sikɛmu yɛ.
  mal-2015: അവരുടെ വാക്കു ഹമോരിന്നും ഹാമോരിന്റെ മകനായ ശെഖേമിന്നും ബോധിച്ചു.
  tuo-NT: Tere tʉꞌorã, Hamor, cʉ̃ macʉ̃ Siquem “Jaʉ, añurõsaꞌa”, nicãrã niwã.
  gup-gup: Wanjh nawu bedda birrikarremarnbom berrewoneng Hamor dja beywurd nuye nawu
    Shechem, wanjh bedda benebekkarrinj kamak rowk.
  met-met: Haruangadinga xai mana Hamor garanoa Sekem tang.
  gvs-gvs: E idi livalayadi Emori ma natuna Sekem sinove, tuwo sidigo kadi, ‘Dedevina,
    katagona.’
  rmc-rmc: Ada sas le Chamoroske the leskre čhaske le Šichemoske pre dzeka.
  nlg-nlg: Hamor ma Shechem toro talamaghi togotogo.
  dgr-DOGNT: Dàgedıı sìı Hamor eyıts'ǫ weza Shekem gıgha nezı̨ t'à gok'èhogı̨ı̨ɂǫ.
  pes-OPV: و سخنان ایشان بنظر حمور و بنظر شکیم بن حمور پسند افتاد.
  ron-1924: Кувинтеле лор ау плэкут луй Хамор ши луй Сихем, фиул луй Хамор.
  ben-OBCV: তাদের প্রস্তাবটি হমোর ও তার ছেলে শিখিমের ভালোই লেগেছিল।
  lex-lex: Noka Hemor nora a'nani rwayow nohora wakwakni re.
  rgu-rgu: Hemor no Sikem sipoꞌ dedeaꞌ ria no malole.
  som-som: Hadalkoodiina waa ka farxiyey Xamoor, iyo wiilkiisii Shekem.
  lat-VUC: Placuit oblatio eorum Hemor, et Sichem filio ejus,
  aoi-aoi: Eningabe-ka akina ayakwa ebina nen-engkirrikama Jekema akwa nungwenikba
    wunalakina.
  eng-ASVBT: And their words pleased Hamor, and Shechem Hamor’s son.
  mna-mna: Amor ziru lutuunu Sekem tileŋ sua tana na, lelen pa. Tabe karau men mi
    Sekem imaŋga pa ka uraata. Paso, ni leleene ilip kat pa Yakop lutuunu moori. Sekem
    tina, wal kini ta boozomen matan ise kini mi tileŋleŋ la kalŋaana.
  ita-1885: E le lor parole piacquero ad Hemor, ed a Sichem figliuolo d'Hemor.
  eng-LXXUP: And the words pleased Hamor, and Shechem the son of Hamor.
  eng-ULB: Their words pleased Hamor and his son Shechem.
  spa-VBL: Hamor y su hijo Siquem estuvieron de acuerdo con lo que se propuso.
  fra-_FOB: Et leurs discours plurent à Hémor et à Sichem, fils de Hémor.
  mal-mal: അവരുടെ വാക്കുകൾ ഹമോരിനും ഹാമോരിന്റെ മകനായ ശെഖേമിനും ബോധിച്ചു.
  urd-GVR: Yih bāteṅ Hamor aur us ke beṭe Sikam ko achchhī lagīṅ.
  suz-BL: मिनु हमोर नु आ तौ शेकेम मेको आस देंशो नेंशा, ग्‍येरससा बाक्‍त।
  ita-1927: Le loro parole piacquero ad Hemor e a Sichem figliuolo di Hemor.
  ckb-ckb: قسەکانیان جێگەی پەسەندی حەمۆر و شەخەمی کوڕی بوو.
  eng-BBE: And their words were pleasing to Hamor and his son Shechem.
  crx-NTPO: '''Et ndi khuni ''i tube buba yinzoo Hamor ''ink''ez ooye'' Shechem ''en
    cha.'
  kan-OKCV: ಅವರ ಮಾತುಗಳು ಹಮೋರನಿಗೂ, ಅವನ ಮಗ ಶೆಕೆಮನಿಗೂ ಯೋಗ್ಯವಾಗಿ ಕಂಡವು.
  bbb-bbb: Ijadufuo Emokiro fari fuone ro e boeje bu fieke vua ije fuka magana bu
    abe ma vierafei.
  tam-2017: அவர்களுடைய வார்த்தைகள் ஏமோருக்கும் ஏமோரின் மகனாகிய சீகேமுக்கும் நன்றாகத்
    தோன்றியது.
  spa-RV-1909: Y parecieron bien sus palabras á Hamor y á Sichêm, hijo de Hamor.
  ron-BTF: Şi cuvintele lor au plăcut lui Hamor şi lui Sihem, fiul lui Hamor.
  eng-WEBP: Their words pleased Hamor and Shechem, Hamor’s son.
  eng-FBV: Hamor and his son Shechem agreed to what was proposed.
  nld-1939: Hun voorstel beviel aan Hemor en aan zijn zoon Sikem,
  nch-BL: Huajca Hamor huan itelpoca quicualcajque nopa camanali.
  tfr-NTPO: Kuya l̈ok ga beno pjl̈ú ba kong.
  vie-1934: Bao nhiêu lời họ nói làm cho đẹp dạ Hê-mô và Si-chem, con trai người.
  hin-CV: उनकी यह बात हामोर तथा उसके पुत्र शेकेम को पसंद आई.
  eng-OURB: Their words pleased Hamor and Shechem, Hamor’s son.
  spa-BES: Y sus palabras fueron agradables a Hamor y a su hijo Siquem.
  tdx-tdx: Ninò’ i Khamòre naho i Sikeme ana’ i Khamòre i saontsy zay;
  vid-vid: Chowalonjile nachali chinoga kwa Hamoli na mwanage Shekemu.
  pwg-pwg: Weni notana Jeikap natunatuna yavata iterei na ibiibai da Hamo natuna Sekem
    yavata ivi vaghinei.
  eng-OKE: And their words were pleasing in the eyes of Hamor, and in the eyes of
    Shekem the son of Hamor.
  tha-KJV: ถ้อยคำของเขาเป็​นที​่พอใจฮาโมร์ และเชเคมบุตรชายของฮาโมร์
  por-BR-2018: E pareceram bem seus palavras a Hamor e a Siquém, filho de Hamor.
  bco-bco: Sekem o꞉lia꞉ Hamol o꞉lia꞉ma꞉yo꞉ to ilido꞉ sa꞉lab a꞉no꞉ o꞉li a꞉la꞉asula꞉sa꞉ga꞉,
    Sekem e ga a꞉no꞉ dia꞉no꞉ a꞉la꞉asulaki, to ililo꞉ sa꞉lab a꞉no꞉ mo꞉ta꞉fa꞉no꞉ a꞉la꞉ta꞉ga꞉
    nanogo꞉ bo꞉bo꞉ge dimidama꞉ni ane. Hamola꞉ ene so꞉lo꞉ us a꞉namio꞉ Sekem e wabulun
    kalu iliki, nolo꞉ e tinio꞉ ko꞉lo꞉ elen.
  deu-ELO: Und ihre Worte waren gut in den Augen Hemors und Sichems, des Sohnes Hemors.
  ktm-ktm: Tawene tan nedun Yakop su kudu, eri ideng huyen ile ndralngan Hamor horu
    nedun,
  caa-caa: Entonces quetpobꞌ de acuerdo e Hamor y e Siquem tama tunor lo que arobꞌnobꞌ
    era.
  eng-WYC-2018: The proffering of them pleased Hamor, and Shechem, his son, (And their
    proffer pleased Hamor, and his son Shechem,)
  epo-epo: Ilia parolo plaĉis al Ĥamor, kaj al Ŝeĥem, la filo de Ĥamor.
  uig-PIN: Ularning sɵzliri Ⱨamor wǝ oƣli Xǝkǝmning nǝzirigǝ yaⱪti.
  beo-beo: Amo hou Ha:imo amola egefe Siegeme da hahawane ba:i.
  tpi-OTNT: Orait Hamor wantaim pikinini bilong em, Sekem, i laikim dispela tok.
  hau-SA: Sharuɗansu sun gamshi Hamor da ɗansa, Shekem.
  udu-udu: Gwom buni ’borki’da Hamuur bwa mo dhala Shakiim jin ta ya/ ma Hamuur mo
    be.
  uig-LAT: Ularning sözliri Hamor we oghli Shekemning nezirige yaqti.
  nde-nde: Icebo labo lakhanya lilihle kuHamori loShekhemu.
  ton-ton: Pea naʻe leleiʻia ʻa Hemoa, mo Sikemi ko e foha ʻo Hemoa, ʻi heʻenau lea.
  ces-1613: Tedy líbila se řeč jejich Emorovi i Sichemovi, synu Emorovu.
  eko-eko: Mattakhuzi apale Hamori na mwanawe Shekemu khukhupalela.
  nss-nss: Pe Hamor, iyapolo norun Sekem, ara hilpa hiyan iya lohongai ara.
  eng-WMB: Their words pleased Hamor and Shechem, Hamor’s son.
  tam-TCV: அவர்கள் கேட்டுக்கொண்ட இக்கோரிக்கை ஏமோருக்கும் சீகேமுக்கும் நலமானதாய்த்
    தோன்றியது.
  ceb-ULB: Ang ilang mga pulong nakapahimuot kang Hamor ug sa iyang anak nga lalaki
    nga si Siquem.
  mkn-mkn: Hemor deng Sikem tarima bae dong pung omong.
  pol-UBG: I słowa ich spodobały się Chamorowi i jego synowi Sychemowi.
  agr-agr: 'Tusa tama Hamor niina uchiji Siquemjai chichainak: “Ayu, kame duke ati”
    tiajui.'
  kyc-kyc: Dopa leyaminyi pii dusipana Emo dee ikinyingi Sikemepame kapa keyange ingyuo
    peyamo siyambi.
  urd-GVU: یہ باتیں حمور اور اُس کے بیٹے سِکم کو اچھی لگیں۔
  deu-1912: Die Rede gefiel Hemor und seinem Sohn wohl.
  row-row: Boe ma, Hemor no Sikem simbo oꞌola nara no maloleꞌ.
  kan-2017: ಅವರ ಮಾತುಗಳು ಹಮೋರನಿಗೂ, ಅವನ ಮಗನಾದ ಶೆಕೆಮನಿಗೂ ಒಳ್ಳೆಯದೆಂದು ತೋಚಿತು.
  ena-ena: Lɨhavɨci Hamolɨ hula ninanu Sekem hula ciaŋ agadɨ igahɨlavɨci nulɨdɨ humɨgaŋ
    agɨlaŋ huaci sɨbaŋ hɨniavɨmi.
  tgo-tgo: Heimo na nariye Sekem thɨ warariŋa lenji utu vanamweko kaiwae.
  yap-yap: Me mat’aw u wan’ Hamor nge Shekem e tin karogned,
  tet-tet: Rona nola nunia, Hemor no Sikem moos simu.
  hlt-MCSB: Te dongah amih kah olka te Hamor mikhmuh ah khaw, Harmor capa Shekhem
    mikhmuh ah khaw then.
  mdy-ETH: ዬና ጌኤዞ ዔኤዒፆ ጫኣቁሜላ ሃሞሬና ናኣዚ ሴኬሜናም ኮሺ ማሊ ጴዼኔ፤
  twi-ASANTE: Asɛm a wɔkaeɛ no tɔɔ Hamor ne ne ba Sekem asom.
  bhl-bhl: Yangiwi, Kamol yelim i im yangsiliw weng be kiliko, kalfongeko, weng beelo
    gelewomin unsiliw kale.
  con-NTPO: Tsama pañamba Hamor, tise dutssi'ye Siquem tsa'caen tsoñe ñotssi qquen
    in'jan'fa.
  eng-WEBU: Their words pleased Hamor and Shechem, Hamor’s son.
  bnp-bnp: A nitane ria i nangi kamumu ne Hamor rua e tuna, e Sekem.
  wal-wal: Yaagin eti giidobai Hamooraunne a na7aa SHekeemau lo77o milatiis.
  mgh-mgh: Yaayo moolumo ayo yahoncivela Hamori ni mwanawe Sikeni.
  acu-NT: 'Tinamtai Hamor ni uchiri Siquemjai mai: —Ayu, iisha nuka metek umiktatji
    —tiarmiayi.'
  spa-PDDPT: Las palabras de ellos parecieron buenas a Hamor y a Siquem, hijo de Hamor.
  gun-gun: Ha'e rami ha'e kuery ijayvu rã Hamor ha'e ta'y Siquém ojou porã.
  agu-BL: Nintzun cu ẍchiwutz Hamor tu Siquem mbi cu'n a'lchij scyetz.
  eng-PEV: Hamor and his son Shekem, they liked that idea, and they agreed to do what
    Jacob’s sons said.
  ilo-ULB: Dagiti sasaoda ket nakaay-ayo kenni Hamor ken iti putotna a ni Sikem.
  kpg-kpg: Nia hai aanei e hai be nia mee e humalia gi Hamor mo dana dama daane go
    Shechem,
  uig-ARA: ئۇلارنىڭ سۆزلىرى ھامور ۋە ئوغلى شەكەمنىڭ نەزىرىگە ياقتى.
  bsp-bsp: Hamɔr kɔ wan kɔn Səkɛm ŋawosɛ moloku mamɔkɔ, kəcərɛ fɔ aŋkəŋc ŋa.
  mbs-mbs: Neluba si Hamor aw batà din si Sikem tepad te inikagi dan sìyan.
  tof-tof: Amorr a Syekem abirri, i ne gyagüpitótók bóktan ingrinóp.
  sus-sus: Hamori nun a xa di Sikemi naxa tin e xa masenyi ra.
  pon-2006: Amor oh nah pwutako, Sekem, ahpw pwungki koasoandi wet.
  jae-jae: Êsêacnêŋ biŋ tonaŋ kêmoasiŋ Hamor agêc Hamor latu Sikem.
  ksd-ksd: Ma Kamor ma Sekem natuna dir ga manane kadia tinata.
  tur-YTC: Sözleri Hamor'la Hamor'un oğlu Şekem'in hoşuna gitti.
  bel-N: I былі добрымі словы іхнія ў вачах Гамора і ў вачах Сыхема, сына Гамора.
  grc-BRENT: Καὶ ἤρεσαν οἱ λόγοι ἐναντίον Ἐμμὼρ, καὶ ἐναντίον Συχὲμ τοῦ υἱοῦ Ἐμμώρ.
  ind-AYT: Perkataan mereka dipandang baik oleh Hemor dan dipandang baik oleh Sikhem,
    anak Hemor.
  lid-lid: Tanan toro badeh mwasin ta ndranye Hamor uru nadun Sekem. Sekem badeh iy
    kadok, eme iy babe-en ta amwekes budon nane bwe ai, tasah iy badeh ndraseken nadu
    Jekop badih labai ai.
  nya-nya: Mawu amenewa anakondweretsa Hamori ndi mwana wake Sekemu.
  hrv-hrv: Hamoru i Šekemu, Hamorovu sinu, njihov se zahtjev učini povoljan.
  mps-mps: Tama Hamor me, aga ogwa dali, augwali sigo te po godolo yai.
  llg-llg: Hemor no Sikem simbok no malole sila kokolan ndia.
  tpi-tpi: Orait Hamor wantaim pikinini bilong em, Sekem, i laikim dispela tok.
  dan-1931: Deres Tale tyktes Hamor og Sikem, Hamors Søn, god;
  vie-OVCB: Nghe đề nghị ấy, Hê-mô và Si-chem đều đồng ý.
  lbk-lbk: Tinan-oyan cha Hamor ken Sikem tay kanancha en mo khawis chi.
  guj-2017: તેઓની વાત હમોર તથા તેના દીકરા શખેમને સારી લાગી.
  byr-byr: '@see-verse:GEN.034.017'
  awx-awx: Tiwän Hamorkät Sekemkätdä natäpälu, wamu uläknga täke tikut.
  pon-2006A: Amor oh nah pwutako, Sekem, ahpw pwungki koasoandi wet.
  por-BRBSL: Their palavras agradaram a Hamor e Shechem, o filho de Hamor.
  cth-cth: Hahoi ahnimae lawk ni Hamor hoi Hamor capa Shekhem hah a lunghawi sak.
  twi-twi: Asɛm a wɔkae no tɔɔ Hamor ne ne ba Sekem asom.
