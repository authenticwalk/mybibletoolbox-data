  tel-2017: వారి మాటలు హమోరుకూ అతని కుమారుడు షెకెముకూ ఇష్టంగా ఉన్నాయి.
  hat-BSA: Alò, pawòl pa yo a te parèt rezonab a Hamor avèk Sichem, fis Hamor a.
