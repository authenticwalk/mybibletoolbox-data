verse: GEN.034.023
translations:
  mal-C: അവരുടെ കന്നുകാലികളും അവരുടെ സ്വത്തും അവർക്കുള്ള മറ്റെല്ലാ മൃഗങ്ങളും നമ്മുടേതായിത്തീരുകയില്ലയോ?
    ആകയാൽ അവർ പറയുന്നതു നമുക്കു സമ്മതിക്കാം; അവർ നമ്മുടെ ഇടയിൽ സ്ഥിരതാമസമാക്കിക്കൊള്ളും.”
  deu-TKW: Ihre Herden und ihre Habe und all ihr Vieh wird dann uns gehören. So wollen
    wir ihnen doch zu Willen sein, damit sie bei uns wohnen bleiben.
  lin-lin: Bibwele na bango, bomengo na bango, banyama na bango nyonso ; boni ekokoma
    ya biso te soki kaka tondimi ete bavanda elongo na biso ? »
  cbr-NT: Kamabi aín ñukama 'imainun aín ñuina kamáxbi ka nunanribi 'iti 'ikën. Usa
    'ain kananuna asabi ka 'iti 'ikë kiax kiti 'ain, kikëbë ka atux nubë tsóti bërúti
    'ikën.
  eng-LSV: their livestock, and their substance, and all their beasts—are they not
    ours? Only let us consent to them, and they dwell with us.”
  bmu-bmu: “Mewö ahinga yeŋgöreŋ mirigö sömbup kambuŋini aka sukinap yuaiŋini pakpak
    mi mönö nanini buŋaya akŋe. Miaŋgöra keu jigeri, mi ölöp möta imbi kölinga yeŋön
    neŋgö sutnine tatat dundumŋini miwikŋaiba malme.”
  eng-GNV: Shall not their flockes and their substance and all their cattell be ours?
    onely let vs consent herein vnto them, and they will dwell with vs.
  eng-WEBSTER: Will not their cattle, and their substance, and every beast of theirs
    be ours? only let us consent to them, and they will dwell with us.
  nhw-BL: Pero sintla quena, teipa nochi catli quipiyaj huan nochi inintlapiyalhua
    elise toaxca. Huajca ma tijchihuaca catli quiijtohuaj.
  swh-ONEN: Je, si mifugo yao, mali zao na wanyama wao wengine wote watakuwa wetu?
    Basi na tuwape kibali, nao wataishi miongoni mwetu.”
  bba-bba: Yɑ̀ n koorɑ mɛ, berɑ̀ bɑ ben sɑbe ni mɔ kɑ ben dukiɑ. I de su ko mɛ kpɑ
    bu wɑ bu sinɑ kɑ bɛsɛ sɑnnu.
  eng-KJVCPB: Shall not their cattle and their substance and every beast of theirs
    be ours? only let us consent unto them, and they will dwell with us.
  cpy-cpy: Ikaatzi rashiyitari, ipirapaeni, maawoeni ashiyiteeyaari aakapaeni. Apatziro
    akeri okaatzi ikoyiri, aritaki ijeekimoyitakae aakapaeni.”
  mpx-mpx: Ta ginol ola to, yaka wali bwasumu ge wali gogomwau gegewena kila wala
    bugul. He wali nuwatu ta talamwi, yaka avalau ta mipamaisena.”
  wbp-wbp: Nyarrpa kankulu manngu-nyanyi? Kajirlipa-nyanu ngarrka-kijirni, nyanungurra-nyangu
    puluku manu jiyipi-wati yungulu ngalipa-nyangu-jarrimi. Yuwayi, ngarrka-kijirnirlipa-nyanu
    yungurlipa-jana jirrnganja nyina.”
  luo-luo: Donge kwethgi, gi gigegi kod jambgi duto biro bedo mawa? Omiyo ka wayie
    timo kamano eka giniyie dak kodwa.”
  meu-meu: Gabe amo edia seri bona edia kohu bona edia boromakau iboudiai na iseda
    ai baita halao, ani? Idia ida baita herohemaino, bena bogaragidai do bae noho.
  npi-ULB: के तिनीहरूका सबै गाईबस्तु र सम्पत्ति अर्थात् जनावरहरू हाम्रा हुनेछैनन्
    र? त्यसैले तिनीहरूसित सहमत होऔँ र तिनीहरू हामीसित बसून् ।”
  yor-yor: Ṣe bí àwọn ẹran wọn àti ẹrú wọn àti àwọn ohun ọ̀sìn wọn ni yóò di tiwa
    bí a bá lè gbà bẹ́ẹ̀, wọn yóò sì máa gbé ni àárín wa.”
  emp-NTPO: Mãwã od̶ibʌrʌ ãdjid̶era, ãdji animarã erob̶ea sid̶a jũma dadjirãne baya.
    Dadjirãba ab̶abe maʌ̃ obi panʌda ĩjã od̶ida panʌa. Mãwãra ãdjirãra dadjirã ume
    panenia.–
  ind-ind: Jika kita melakukannya, pastilah hewan ternak, harta benda, dan semua binatang
    mereka yang lain akan menjadi milik kita. Karena itu, marilah kita penuhi permintaan
    mereka agar kita dapat hidup bersama.”
  pes-OPCB: اگر چنین کنیم، اموال و گله‌ها و آنچه که دارند از آن ما خواهد شد. بیایید
    با این شرط موافقت کنیم تا آنها در اینجا با ما زندگی کنند.»
  ssx-ssx: Kutu puma꞉ka꞉na꞉ta꞉ kota꞉ ika꞉ ma꞉na꞉manu paeyao make ika꞉ wia haleme alemanu
    paeyao make nika꞉eki dia꞉ya꞉liepe. Koto ekina꞉ niki ame̱le̱ haena꞉ lomana꞉e lepekeme.
  lcm-lcm: Arai, man tara abis a bil ke, nganlak kari keve vongo, kari togtogon na
    kari mang keve manmanik aongos kala kakara kapa. Asukang a tara longong palau
    a sa kipo lomlomonai ania na ki ago ve tara.”
  aer-aer: Nthakenhe-ame itirreme? Anwerne apeke artwe-irremele pweleke areye-arlke
    yepe-yepe areye-arlke kele anwernenhe-arle antheme. Yewe, anwerne artwe-irretyekaye
    anwerne apurte anerlte-anetyenhenge.”
  tgl-ULB: Hindi ba maaaring ang kanilang mga alagang hayop at ang kanilang ari-arian—lahat
    ng kanilang mga hayop ay magiging atin? Kaya makipagkasundo tayo sa kanila, at
    maninirahan sila kasama natin.”
  nop-nop: Unduŋ tinene dompa makauhiye eŋ bomboŋhik hogohogok u maaŋ inditok tineeŋ.
    Unduŋ doktiŋa yenindapmanee indut itouyaneŋ.”
  kca-kca: Ԓыв тащԓаԓ, пŏрмасԓаԓ аԓт мўӈева питԓәт? Ин ԓыв пиԓԓаԓән кашащԓув, пӑ ԓыв
    мўӈ пиԓэвән йӑха уԓты питԓәт».
  cbu-NT: Amb ashkatssin, uru iyshat wakararineetsini yamachtamaniya. Ashpari chinoo
    iyshat amuytachiniya. Maachtaw payukana anuwa ashpari iyamari amuytachiniya, mang
    táranganaya.
  hui-hui: Ani bialu tinaga nogo sibi bulumagarubi tinaga mbirale tara tara yu karubi
    bibahende inanaga hangu wiai holebira ndobe. Ani bulebirago ai tigua inahondo
    bi mbira langiyago hangu bimi̱ya. Ani beremagola bibahende tigabi wiai holebira,
    lene.
  wrs-wrs: Pioa os velvohra, wo mana vemamba henamba wohva tatamba nomba pim velohunvra.
  mya-mya: သူ​တို့​အား​ငါ​တို့​နှင့်​အ​တူ​နေ​ထိုင်​စေ​ရန်​သ ဘော​တူ​ကြ​မည်​ဆို​လျှင်
    သူ​တို့​၏​သိုး၊ ဆိတ်​မှ စ​၍​တိ​ရစ္ဆာန်​များ​နှင့်​ဥစ္စာ​ပစ္စည်း​များ​ကို​လည်း
    ငါ​တို့​ပိုင်​ဆိုင်​လာ​မည်​မ​ဟုတ်​ပါ​လော'' ဟု ပြော​လေ​၏။-
  cbi-NTPO: Tsenñu lala tsanguenu depashu juntsaa, kumuinchi yala ti detañu bain,
    naa animaala bain laachi tiyanu dejuve, tsa' mitya lala uwain Dioschi señas inuu
    jukeeve tinun judeeyu, tsenmalaren yala laaba chunu dejuve, tila.
  bod-N: དེ་ལྟར་བྱས༌ན། ཁོ་རྣམས་ཀྱི་ཕྱུགས་ཟོག་དང་རྒྱུ་ནོར་ཐམས་ཅད་རང་ཅག་ལ་དབང་བ་མ་ཡིན༌ནམ།
    དེའི༌ཕྱིར། རང་ཅག་གིས་ཁོ་རྣམས་ལ་བསྟུན་པ་ཡིན་ན། ཁོ་རྣམས་རང་ཅག་དང་མཉམ་དུ་འདུག་པར་བྱེད་ཅེས་སྨྲས༌སོ།།
  wsk-wsk: Ninguru ikialko. Ana buta betenak, mu nunga sipsip bulmakau se nunga mel
    suen biya mu anananga arukko. Se nunga ikia mu karo nungarnak se nangarak bagamonko.”
  kkl-kkl: Undo unuabeba, sindi pham, sindi sae agha nun saeag talul. Sindi lebangneag
    sarekerebabeba, sin nunap wamukap,” aro ambatsirek.
  sna-sna: Ko, mombe dzavo, pfuma yavo nezvimwe zvipfuwo zvavo hazvingavi zvedu here?
    Saka ngatitenderanei navo, vagogara pakati pedu.”
  spa-BLM: ¿No será nuestro su ganado y sus posesiones y todos sus animales? Sólo
    démosles nuestro consentimiento, y ellos habitarán con nosotros”.
  beu-beu: Kalo pi iat hama-hamat aabeta tila se, ibinanta, bot ipasaka ang naung
    emangpi metma pioa. Base lebe miaaung pi iomi angu tarima, senge ini piat hama-hamat
    mihi.”
  cac-cac: A masanil stastac eb' vin̈ yed' masanil noc' smolb'etzal noc' eb' vin̈,
    quicxo smasanil, an̈ej tato sco tac'vej d'a eb' vin̈, yic vach' scan eb' vin̈
    d'a co cal, xchi vin̈aj Hamor yed' vin̈aj Siquem chi'.
  swh-ULB: Je wanyama wao na vitu vyao - wanyama wao wote kuwa wetu? Haya na tukubaliane
    nao, nao wataishi kati yetu.”
  bel-bel: Ці ж ня нам статкі іхнія і маёмасьць іхняя, і ўсё быдла іхняе? Толькі згодзімся
    зь імі, і будуць жыць з намі.
  deu-ELBBK: Ihre Herden und ihr Besitz und all ihr Vieh, werden die nicht unser sein?
    Nur lasst uns ihnen zu Willen sein, und sie werden bei uns wohnen.
  mbb-OT: Ne emun ebpekeubpè dan en kayi, egkehimu en he is langun he uyaǥen dan wey
    menge azen dan ne kenitew en daan. Umbe ebpemineg kiw en te egkesuatan dan su
    wey zan mekeubpà kayi zuma kenitew.”
  msc-msc: Ni alu ka alu sii an tɛma yan, alu la kolofen ni alu bolofen bɛɛ tɛ kɛ
    an ta ri wa? An ye sɔn faaninta kɛ ko wo ma, sa alu ri to an tɛma yan.»
  mal-2015: അവരുടെ ആട്ടിൻകൂട്ടവും സമ്പത്തും മൃഗങ്ങളൊക്കെയും നമുക്കു ആകയില്ലയോ? അവർ
    പറയുംവണ്ണം സമ്മതിച്ചാൽ മതി; എന്നാൽ അവർ നമ്മോടുകൂടെ പാർക്കും എന്നു പറഞ്ഞു.
  tuo-NT: Nipeꞌtise na cʉose, nipeꞌtirã na yarã ecarã marĩ ye nirõsaꞌa. Marĩ “Tojota
    weerãti” nicã, na marĩ meꞌrã tojarã́sama.
  gup-gup: Minj nuk ngurrinan bu bulikki bedberre, dja yehyeng nawu kabirrikarrme,
    dja mayhbubuyika bedberre warridj, wanjh nahni rowk kayimerran ngad kadberre?
    Wanjh kunu karrbenmarnekodjdukmen dja kabirribolkmarnbun kore ngad karridjarrkni.”
  met-met: Ahatum to. Nabu talibu bila ba, bagula xalingidingdi xaung moruding longgalo
    disok kiriadi, a? Binabu tanai mana haruangadinga, saing bagula dirung liwe makira.”
  gvs-gvs: Go kogita. Idi yoguyoguyao be nakae idi poyapoya ana madabokina takabidi
    ae? Tauna kotagōna sakavaimi kokupoidi go, sikaaiyaka yaida.’
  rmc-rmc: 'A paš oda: Či na ena amare lengre stadi, barvaľipen the savore džviri?
    No ča priačhas lenge pre oda a bešena amenca!“'
  nlg-nlg: Ge ke vagha ka gonia te vagha eni ke, didira na lei sheep mana lei totobo
    lologho ke dida. Mai ighita ka talamaghinia eni ma gaira kara kabukolu itatada.”
  dgr-DOGNT: Hanì-ı̨dè gıts'ǫ tıts'aàdìı hazǫǫ̀, eyıts'ǫ t'asìı hazǫǫ̀ gıts'ǫ sìı
    goghaelı̨ ha. Eyıt'à hęɂę gìts'ııdì, hanì-ı̨dè gota nàgedè ha dìì-le,” gògedı.
  pes-OPV: آیا مواشی ایشان و اموال ایشان و هر حیوانی که دارند، از آن ما نمی شود؟ فقط
    با ایشان همداستان شویم تا با ما ساکن شوند.»
  ron-1924: Турмеле лор, авериле лор ши тоате вителе лор вор фи атунч але ноастре.
    Сэ примим нумай че чер ей, ка сэ рэмынэ ла ной.”
  ben-OBCV: তাদের গবাদি পশুপাল, তাদের বিষয়সম্পত্তি ও তাদের বাকি সব পশু কি আমাদের
    হয়ে যাবে না? তাই এসো, আমরা তাদের শর্তে রাজি হয়ে যাই, এবং তারা আমাদের মধ্যে স্থায়ীভাবে
    বসবাস করুক।”
  lex-lex: Nhiurni-wnia'anni, re'eni-tniarnu re mana hota rla'a it gahani toh?! Hornama
    ita twayow nohora wakwakni re, totpa rora it tsol wiutu-tlet wutu.”
  rgu-rgu: Maneniko ita leo tabua, neuꞌ ko sira banda-manun, ma basa hata-heto nara
    boe, dadi reuꞌ ita hata posakan, hete? De, malole lenaꞌ ita tuka sira hihii-nanaun.
    Mai fo ita basa sunat belaꞌ a! Mataa, do?”
  som-som: Oo miyaan lo'dooda iyo alaabadooda iyo xayawaankooda oo dhammu noqon doonin
    kuweenna? Bal aynu yeelno uun, oo iyaguna way inala degganaan doonaan.
  lat-VUC: 'Et substantia eorum, et pecora, et cuncta quæ possident, nostra erunt:
    tantum in hoc acquiescamus, et habitantes simul, unum efficiemus populum.'
  aoi-aoi: Yelakwa kuw-ambilya-manja wurrakina ngarruwurrakawura-ma, kembirra ngakwurra-langwi-yada
    arakba ababurna-langwa jiba-murriya iya amurndakijika-murriya narri-larrngkuwilyakamurra
    yangkwurrangwa akina-da. Kembirra aka-makina wurrakina kuw-ambilyama yelakwa-da,”
    neni-yama Jekema akwa nungwenikba.
  eng-ASVBT: Shall not their cattle and their substance and all their beasts be ours?
    only let us consent unto them, and they will dwell with us.
  mna-mna: Mi mbili ma mburu kizin ko tiwe lende tomini. Tana amsombe amwi yom muŋgu.
    Parei, ko toyok pa ŋgar kizin? Niom ituyom tau.”
  ita-1885: Il lor bestiame, e le lor facoltà, e tutte le lor bestie non saranno elle
    nostre? compiacciamo pur loro, ed essi abiteranno con noi.
  eng-LXXUP: And shall not their cattle and their herds, and their possessions, be
    ours? only in this let us conform to them, and they will dwell with us.
  eng-ULB: Will not their livestock and their property—all their animals be ours?
    So let us agree with them, and they will live among us.”
  spa-VBL: Si eso ocurre, ¿no acabarán perteneciéndonos todo su ganado y sus propiedades,
    todos sus animales? Sólo tenemos que estar de acuerdo con esto y ellos vendrán
    a vivir entre nosotros”.
  fra-_FOB: Leur bétail, et leurs biens, et toutes leurs bêtes, ne seront-ils pas
    à nous? Accordons-leur seulement cela, et qu'ils demeurent avec nous.
  mal-mal: അവരുടെ ആട്ടിൻകൂട്ടവും സമ്പത്തും മൃഗങ്ങൾ എല്ലാം നമുക്ക് ആകുകയില്ലയോ? അവർ
    പറയുന്നതുപോലെ സമ്മതിച്ചാൽ മതി; എന്നാൽ അവർ നമ്മോടുകൂടെ പാർക്കും” എന്നു പറഞ്ഞു.
  urd-GVR: Agar ham aisā kareṅ to un ke tamām maweshī aur sārā māl hamārā hī hogā.
    Chunāṅche āo, ham muttafiq ho kar faislā kar leṅ tāki wuh hamāre darmiyān raheṅ.”
  suz-BL: मार, मेको आन बी ब्‍यफ, क्‍यारश भेडा नु आन शोंप नेल्‍ल इं के मदुम्‍बा ङा?
    गो मेको आन लोव़ बिश्‍शा हना, इं दातेमी बाक्‍नीम” देंसा बाक्‍त।
  ita-1927: Il loro bestiame, le loro sostanze, tutti i loro animali non saran nostri?
    Acconsentiamo alla loro domanda ed essi abiteranno con noi”.
  ckb-ckb: ئایا ئەگەر لەگەڵیان ڕێک بکەوین و لەنێومان نیشتەجێ بن، ماڵ و سامان و هەموو
    ئاژەڵ و ماڵاتەکانیان نابن بە هی ئێمە؟»
  eng-BBE: Then will not their cattle and their goods and all their beasts be ours?
    so let us come to an agreement with them so that they may go on living with us.
  crx-NTPO: Ndi bughuna' huyut'i-i cha 'ink'ez khuna-i ts'iyawh nech'e' tileh? 'Ants'i
    a'ah uzdoonih 'et de la nebulh dune hoole'.”
  kan-OKCV: ಅವರ ಮಂದೆಗಳೂ, ಅವರ ಸಂಪತ್ತೂ, ಅವರ ಎಲ್ಲಾ ಪಶುಗಳೂ ನಮ್ಮದಾಗುವುವು ಅಲ್ಲವೋ? ಅವರಿಗೆ
    ನಾವು ಒಪ್ಪಿಕೊಂಡರೆ ಮಾತ್ರ, ಅವರು ನಮ್ಮ ಸಂಗಡ ವಾಸಿಸುವರು,” ಎಂದರು.
  bbb-bbb: Ire boeje bu abeva ijiakiro mave ro fanu boeje bu saeva ije fune nuvuone
    ijadufuo vua ige ka kuaena avenamiga no kiaga bu noena besu karino kiae.
  tam-2017: அவர்களுடைய ஆடுமாடுகள், சொத்துக்கள், மிருகஜீவன்கள் எல்லாம் நம்மைச் சேருமல்லவா?
    அவர்களுக்குச் சம்மதிப்போமானால், அவர்கள் நம்முடனே குடியிருப்பார்கள்” என்று சொன்னார்கள்.
  spa-RV-1909: 'Sus ganados, y su hacienda y todas sus bestias, serán nuestras: solamente
    convengamos con ellos, y habitarán con nosotros.'
  ron-BTF: Nu vor fi turmele lor şi averea lor şi fiecare vită a lor, ale noastre?
    Doar să le dăm acordul şi vor locui cu noi.
  eng-WEBP: Won’t their livestock and their possessions and all their animals be ours?
    Only let’s give our consent to them, and they will dwell with us.”
  eng-FBV: If that happens, won't all their livestock and property—all their animals—end
    up belonging to us? We just have to agree to this and they will come and live
    among us.”
