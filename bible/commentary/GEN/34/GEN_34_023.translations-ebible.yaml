  mar-mar: जर हे आपण करू तर मग त्यांची सर्व शेरडेमेंढरे गुरेढोरे व संपत्ती आपलीच होणार
    नाहीत काय? म्हणून आपण त्यांच्याशी सहमत होऊ, आणि मग ते आपल्या बरोबर येथेच वस्ती
    करून राहतील.”
  tcs-tcs: Bambai, ebridem animal blo dempla, ane ebridem nada samting wea i blo dempla
    i gobi blo yumpla. Mata kam. Yumpla go mekem wanem dempla wande yumpla po mekem
    solong dempla go stap ya wea yumpla.’
  qub-qub: Paycuna nishanta rurashun ari. Nishanno rurasha paycunaga caychömi tiyaconga.
    Chauraga paycunapa llapan ima-aycanpis uywancunapis noganchïpanami canga.»
  bqp-bqp: Ń pↄ́kãdenↄ kũ ń aruzɛkɛnↄ kũ ń zùnↄ pínki ni gↄ̃ ó pↄ́ ũroo? Ò weńnɛ
    de ògↄ̃ kú kũoo.
  hat-hat: Konsa, tout bèt yo, tout byen yo, tout zannimo yo ap vin pou nou yon lè.
    Se asepte pou n' asepte kondisyon an pou yo ka rete viv ansanm ak nou.
  eng-BSB: Will not their livestock, their possessions, and all their animals become
    ours? Only let us consent to them, and they will dwell among us.”
  tod-tod: Ta-logani ɓulugiti, ti-yeaɠɔligiti ta ta-loganiiti kpein ti la ɠɛa ga dɔnɔ
    ɓaa? Ade yeezei nɔ ta-levei wu, nii a kɛ ti yɛ ade ʋa.»
  eng-WEBPB: Won’t their livestock and their possessions and all their animals be
    ours? Only let’s give our consent to them, and they will dwell with us.”
  kbq-kbq: Afu kevuzimine, feno zamimo'a tagri'za segahie. Hanki tagrama zamagri kemofoma
    avaririta oku tavufga taga hanunke'za, tagri'ene knare hu'za manigahaze.
  nhe-BL: Pero intla quena, teipa nochi tlen quipiyaj huan nochi inintlapiyalhua elise
    toaxca. Huajca ma tijchihuaca tlen quiijtohuaj.
  bus-bus: Aↄ̃ pↄ́kãdeenↄ kↄ̃n ń auzikinↄ kↄ̃n ń zùnↄ píngi é gↄ̃ wa pↄ́ ũroo? Wà
    weńnɛ lɛ aↄ̃gↄ̃ kúwao.
  gub-BL: — Xipyhyk putar waneimaw tapi'ak paw zane wà nehe. Xipyhyk putar wama'e
    paw zane nehe no. Aze xiapo a'e ma'e wanemimume'u kwer nehe, wiko putar xe zaneinuromo
    wà nehe, i'i wanupe wà.
  eng-DRA: 'And their substance, and cattle, and all that they possess, shall be ours:
    only in this let us condescend, and by dwelling together, we shall make one people.'
  knf-knf: Itani yi baka, bka bi baka na ŋnŧaam ŋi baka bŧi iinkkak wal mënţ yi nja
    i? Nawulan ŋdinan baka uko wi bajakuŋ, başë baduka na nja. »
