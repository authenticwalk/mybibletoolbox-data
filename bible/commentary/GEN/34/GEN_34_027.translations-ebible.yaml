verse: GEN.034.027
translations:
  mal-C: പിന്നെ യാക്കോബിന്റെ പുത്രന്മാർ കൊല്ലപ്പെട്ടവരുടെ ഇടയിൽ ചെന്ന്, തങ്ങളുടെ സഹോദരിയെ
    കളങ്കപ്പെടുത്തിയവരുടെ നഗരം കൊള്ളയടിച്ചു.
  deu-TKW: Die Söhne Jakobs fielen über die Erschlagenen her und plünderten die Stadt,
    weil man ihre Schwester geschändet hatte.
  lin-lin: Bana mibali mosusu ya Jakobi bayaki kosasa mibali oyo bazalaki na bapota
    mpe kobebisa engumba mpo ete babebisaki lokumu ya ndeko na bango ya mwasi.
  cbr-NT: Usakian 'akë 'ain ka Jacobnën bëchikë raíri kamaxribi uakëxa, ai ka uni
    bamakëkamanënbi nikiani kuankin a ëmanu 'ikë ñu upíbu 'imainun bëtsi ñukamaribi
    biakëxa, aín chirabakë Dina nënën mëëkë a sinánkin.
  eng-LSV: Jacob’s sons have come in on the wounded, and they spoil the city, because
    they had defiled their sister;
  bmu-bmu: Mewö ahotka Jeikobkö nahönurupŋan Sekemnöŋ nenŋini mem bölim waŋgiyöhaŋgöra
    aka taonöŋ kiŋkiŋgöba anda azi qamötŋini eŋgeka taongö sukinap yuaiŋi kiom qeba
    yoŋgorö meget.
  eng-GNV: Againe the other sonnes of Iaakob came vpon the dead, and spoyled the citie,
    because they had defiled their sister.
  eng-WEBSTER: The sons of Jacob came upon the slain, and spoiled the city; because
    they had defiled their sister.
  nhw-BL: Huan ajsicoj nopa sequinoc itelpocahua Jacob, huan panoque campa nopa mijcatzitzi
    huan quinichtequilijque nochi catli quipixtoyaj ipan nopa pilaltepetzi pampa quipinahualtijtoyaj
    iniicni.
  swh-ONEN: Wana wa Yakobo walipita juu ya maiti katika kuteka nyara mji ule ambamo
    dada yao alikuwa amenajisiwa.
  bba-bba: Mɑ Yɑkɔbun bii be bɑ tie bɑ dɑ bɑ wuu ɡe wɔri bɑ ɡen yɑ̃nu ɡurɑmɑ yèn sɔ̃
    bɑ ben sesu sɑnkɑ.
  eng-KJVCPB: The sons of Jacob came upon the slain, and spoiled the city, because
    they had defiled their sister.
  cpy-cpy: Jateeyanakini eejatzi itsipa itomipaeni Jacob, iñaapaakiri roma-ryaayitakaha
    kaminkaripaeni, ithonka raanakiro okaatzi tzimatsiri nampitsiki ipiyawentziro
    ritsiro rowaariperotakirowa.
  mpx-mpx: Yaka abwe Yakobo natunau bolau enuna hi na bugubugul hi aheliya toyaomal
    tuwaliyaa, ge panuwa o ana gogomwau gegewel hi oel, Sekemi wana ginol nanakina
    nuliya elana lahena.
  wbp-wbp: Ngulalu Jakupuku kaja-nyanu-watiji pina-yanu yinya kirri wiri-kirra Yamuru-kurlangu-kurra.
    Nyangulu-jana nyurnu ngunanja-kurra, manulpalu purungku-manu nyiyarningkijarra,
    kuja Jikimirli nganta ngawurru-nyanu maju-manu.
  luo-luo: Yawuot Jakobo mamoko nomonjo joma ne owetegi osenego mi giyako dala maduongʼni
    nikech jogo nosekuodo wi nyamin-gi.
  meu-meu: Bena Iakob natuna mamaruanedia na ela, Sekem taudia masedia ai e davaridia,
    bena hanua e habuaia tari, taihudia e hahemaraia dainai.
  npi-ULB: याकूबका अन्य छोराहरू मरेकाहरूकहाँ आई सहरलाई लुटे किनकि ती मानिसहरूले तिनीहरूकी
    बहिनीलाई अशुद्ध बनाएका थिए ।
  yor-yor: Àwọn ọmọ Jakọbu sì wọlé àwọn tí a pa, wọ́n sì kó ẹrù ìlú tí a ti ba ògo
    arábìnrin wọn jẹ́.
  emp-NTPO: Maʌ̃be Jacobo warrarã waabemarã sid̶a ãdji djabarãba beaped̶ad̶a ẽberãrãmaa
    zed̶aped̶a deza ed̶aa wãsid̶aa. Mama ne jũma pesid̶aa. Mãwã osid̶aa Siqueʌ̃ba
    ãdji djabawẽrã biẽ́ od̶a carea.
  ind-ind: Sesudah pembantaian itu, anak-anak Yakub yang lain menjarah kota sebagai
    pembalasan karena saudara perempuan mereka sudah dinodai.
  pes-OPCB: سپس پسران یعقوب رفتند و تمام شهر را غارت کردند، زیرا خواهرشان در آنجا
    رسوا شده بود.
  ssx-ssx: Mo haliweki lu paeyaepeke hoki naneta꞉ Dieikopena꞉ eiyeke titi mandane
    weki tonuma꞉ta꞉ ika꞉ ana꞉na꞉ yala꞉ mieke ekina꞉ hombo peaaso hata꞉ mo daoni teke
    puleke laemekeme.
  lcm-lcm: Au, keve nat ang si Iakov kimela serei na kila pasal nei liuan i keve matmat
    ke na ki aunga aongos a togtogon i nei rina ang marai kita akeke na taurilong.
  aer-aer: Lyete akenhe alere Jacob-kenhe areye alherlte-iwemele irrpenheke apmere
    akngerre Hamor-kenhe-werne. Itne arerrirreke tyerrtye atyalangke areye apmere
    arrpe-anenhe ikwerele, itne alherlte-iwemele arne ingkirreke rakewarreke. Itne
    alakenhe mpwareke Shechem-arle itneke apale irrekenge yaye itne-kenheke.
  tgl-ULB: Ang ibang anak na lalaki ni Jacob ay pumunta sa mga patay na katawan at
    ninakawan nila ang siyudad, dahil nilapastangan ng mga tao ang kanilang kapatid
    na babae.
  nop-nop: Kaŋ Yakobo’walaŋ mihiwoi nolidi wooŋ me widihikumuŋ tigiŋ adi’walaŋ bomboŋ
    eŋ yokwet wondiniŋ bomboŋ kubo tigiŋ. Woŋ adi wiihik tubukadakagiŋ doktiŋa unduŋ
    tigiŋ.
  kca-kca: Иаков пŏхәт пӑратәм ŏтәт хŏща йŏхәтсәт пӑ тынәӈ пŏрмасәт пӑтән ўсԓаԓ, ԓыв
    апщеԓ атәм вера питәԓтәм урәӈән.
  cbu-NT: Zoonllshtisin kuzizimun káyashinusin, yaktash kusarangtamsina. Tsiparimunsha
    iwaz kata kata sheersin, maachiritawa ashpari ichingaranganaya. Maachtawaatstam,
    chinuzeewaatstam ichingaru machtarangana. Wizaree Dina Sekem mantsir patatarangu
    anumand tsiyantayarusin ashiranganaya.
  hui-hui: Simiono Libailame Segemenaga tanoha agali hearu bibahende bo wahai heagola
    Yagaba igini maru hearume tanoha anda puwa dabudabu bayale damene bu wiaruni bibahende
    mo yai hene. Ani binidagoni irane ti mbalini Dainahondo mana ko biyagonaga bene.
  wrs-wrs: Doa sisva Yakopnamba monglamba ombolva anganamba, wohva yunalm dumbpia
    muskovolnawusra. Sipsipm, memem, sapim, donkim, inne osorinim, eva ungevlitundism,
    manimani deuvmerinim, doa os wulprona.
  mya-mya: ယာ​ကုပ်​၏​အ​ခြား​သော​သား​တို့​က​လည်း​သူ တို့​၏​နှ​မ​အ​သ​ရေ​ဖျက်​ခံ​ရ​ခြင်း​ကို​လက်​စား
    ချေ​ရန် မိ​မိ​တို့​သတ်​ခဲ့​သော​သူ​တို့​ထံ​သွား​၍​မြို့ ကို​လု​ယက်​ဖျက်​ဆီး​ကြ​လေ​သည်။-
  cbi-NTPO: Tsenñu Jacob' nala kayu vejanla bain deji', peya' tsumulanu dekata' jitu,
    yaichi tiba tañu jumulaya millangue kala, yala' tsujkinu tsangue' dekuñu vejmi'
    demantu.
  bod-N: དེ་ནས་སྲིང་མོ་དི་ནཱ་མི་གཙང་བར་བཟོས་པའི་རྐྱེན༌གྱིས། ཡ་ཀོབ་ཀྱི་བུ་གཞན་རྣམས་བེམ་པོས་བཀང་བའི་གྲོང་ཁྱེར་དེར་ཡོང་ནས་དེ་ཕྲོགས་ཤིང་།
  wsk-wsk: Se Jacob ko kuriang sang udagi taiman, kari kueman mu nungarki se melmasak
    suen la giman ago namaman, mu awuk, nononga nogoras sor owore te ikup arigam.
  kkl-kkl: Sikinipsa'el saleroba sembe tiro opsirekpa, Yakub elmabo nenne wa'ina hohola
    nia mangkina talupto topsiek.
  sna-sna: Vanakomana vaJakobho vakasvika kuzvitunha vakapamba guta iro makanga masvibiswa
    hanzvadzi yavo.
  spa-BLM: Los hijos de Jacob vinieron sobre los muertos y saquearon la ciudad, porque
    habían profanado a su hermana.
  beu-beu: Angmuse Yakob oal eaabeung ang naung hoa aabang angu epasaka ang naung
    emangpi rampas medi. Ini etatabit alil, se ikaku jangu angu nehe aing ening jasi
    tila angu ebele.
  cac-cac: Ix lajvi chi' ix c'och masanil eb' vin̈ yuninal vin̈aj Jacob chi', ix yic'anelta
    masanil tastac ay d'a eb' chamnac chi' eb' vin̈. Icha chi' ix aj spactzitan eb'
    vin̈ yuj b'aj ix ixtaj ix yanab' chi'.
  swh-ULB: Wale wana wengine wa Yakobo wakaja kwa maiti na kuuteka nyara mji, kwa
    sababu watu wale walikuwa wamemnajisi dada yao.
  bel-bel: Сыны Якава прыйшлі да забітых і абабралі горад за тое, што зьняславілі
    сястру іхнюю.
  deu-ELBBK: Die Söhne Jakobs kamen über die Erschlagenen und plünderten die Stadt,
    weil sie ihre Schwester entehrt hatten.
  mbb-OT: Ne zutun, nekeuma zaan is duma pa he menge anak ni Jacob dutun te inged
    ne mibpenavan dan is menge azen dutun te inged. Mid-ulaula zan haazà tenged te
    midèdeetan is dengeg te etevey zan he si Dina.
  msc-msc: Yakuba dencɛ tɔilu nara fureilu lani tɛrɛn ye tuma mɛn na, alu ka so kɔndɔ
    mɔɔilu bolofen bɛɛ ta, ka a masɔrɔn Sikɛmu ka alu doomuso ratiɲan.
  mal-2015: പിന്നെ യാക്കോബിന്റെ പുത്രന്മാർ നിഹതന്മാരുടെ ഇടയിൽ ചെന്നു, തങ്ങളുടെ സഹോദരിയെ
    അവർ വഷളാക്കിയതുകൊണ്ടു പട്ടണത്തെ കൊള്ളയിട്ടു.
  tuo-NT: Beꞌro ãpẽrã Jacob põꞌrã sirutu, ejanemocãrã niwã. Na wẽjẽnoꞌcãrã cũñarõ
    waꞌteropʉ yʉꞌrʉa, ti macãpʉ apeyenojõrẽ yajapeꞌocãꞌcãrã niwã. Na acabijore ñaꞌarõ
    weeꞌque wapa aꞌmerã, tojo weecãrã niwã.
  gup-gup: Nawu birribuyika Jacob nuye bebeywurd bindimarnebebmeng nawu birrikukyoy,
    dja bedda birrikang yehyeng nawu birringalkeng kore kumekbe kubolkkimuk. Kunmekbe
    birriyimeng bu bininj bimarneyimeng kunwarre ngalbu bedda birridanginj.
  met-met: Sup baing Yekop garandi dila disok mana matiadi saing daxap xalaxaladi
    duwa mana long sabangga ba mala, namua na kubolu musuna xap hamungadinga la ba.
  gvs-gvs: E kidi go Yakobo natunaoyadi liliudi asa sinaena sivabebeo kónana sivaináwana
    tokámasa yaidi. Moe niudi ana omayamaya ana katumapu.
  rmc-rmc: Le Jakoboskre čhave avle pale ke ola mule a vaš e ladž peskra pheňakri
    skidle savoro andral o foros.
  nlg-nlg: Vaho ge rana lei dalena Jacob udolu tara haghevia na komu mara lavighi
    na lei totobo iga, na pukua na vaivinedira tara metoa iga.
  dgr-DOGNT: Eyı tł'axǫǫ̀ Jacob weza, dǫ ełaı̨dèe ts'ǫ̀ geède. Eyı kǫ̀ta gıdè ts'ǫ̀
    ekǫ-le eghàlaedà ts'ıhɂǫ̀ ekǫ gots'ǫ t'asìı hazǫǫ̀ gıgha nezı̨ı̨ sìı xàgeèwa.
  pes-OPV: وپسران یعقوب بر کشتگان آمده، شهر را غارت کردند، زیرا خواهر ایشان را بی‌عصمت
    کرده بودند.
  ron-1924: Фиий луй Иаков с-ау арункат асупра челор морць ши ау жефуит четатя, пентру
    кэ нечинстисерэ пе сора лор.
  ben-OBCV: যাকোবের ছেলেরা মৃতদেহগুলির কাছে গিয়ে সেই নগরে লুটপাট চালাল, যেখানে তাদের
    বোনকে কলুষিত করা হয়েছিল।
  lex-lex: Nhor nioka Yakopa a'nani doma rmai. Iramkek nana mak kmati re inonni na'nama
    reyahru let de mniotni hyonni-hyanni, hewewatni-naniayarni pa rhi'a la ir gahani
    yoma rhi'a kdeh oleka ir narni Dina.
  rgu-rgu: Basa de, Yakob ana feke nara masoꞌ leo nusaꞌ daleꞌ reu, de roso reni nusaꞌ
    ria hata nara katemaꞌ. Ara ramanasa, nana huu lahenda hohoke sira feto na nai
    na so.
  som-som: Wiilashii Yacquubna waxay yimaadeen raqdii kuwii la laayay, oo magaaladiina
    way dhaceen, maxaa yeelay, walaashood bay ka nijaaseeyeen.
  lat-VUC: 'Quibus egressis, irruerunt super occisos ceteri filii Jacob: et depopulati
    sunt urbem in ultionem stupri.'
  aoi-aoi: Kembirra narra-wardangu-mulangwa wunalakina wurrababurna-manja warnungkwarba,
    aburraja Jekaba-langwa wurrukwala warninikuwena namurndaki-likena narrumurndaku-manga
    eningerribirra amurndakijika-murriya akwa narru-wilyakama aburra-langwi-yada.
    Kembirra yadikina narramini-lawurrakajuwa awurrariya narringa-yeliju-mubaba dadiyamarnjarringba.
  eng-ASVBT: The sons of Jacob came upon the slain, and plundered the city, because
    they had defiled their sister.
  mna-mna: To Yakop lutuunu bizin pakan timaŋga ma tilela kar tana, mi tiyo koroŋ
    kizin wal ta timetmeete na ma imap. Paso, zin tipasaana lunri tau. Mi tikam makau
    kizin, doŋki kizin, sipsip kizin, koroŋ kizin ruumu leleene kana, kini kizin,
    mburu kizin ta kadon bibip na, mi tiyo ma imap kat. Sa imbot mini som. Mi tikoki
    zin moori kizin mi pikin tomini. To tizem kar mi tila len.
  ita-1885: Dopo che coloro furono uccisi, sopraggiunsero i figliuoli di Giacobbe,
    e predarono la città; perciocchè la lor sorella era stata contaminata.
  eng-LXXUP: But the sons of Jacob came upon the wounded, and ravaged the city wherein
    they had defiled Dinah their sister.
  eng-ULB: The other sons of Jacob came to the dead bodies and looted the city, because
    the people had defiled their sister.
  spa-VBL: Los otros hijos de Jacob llegaron, robaron los cadáveres y saquearon la
    ciudad donde su hermana había sido violada.
  fra-_FOB: Les fils de Jacob se jetèrent sur les blessés et pillèrent la ville, parce
    qu'on avait déshonoré leur sœur.
  mal-mal: പിന്നെ യാക്കോബിന്റെ പുത്രന്മാർ കൊല്ലപ്പെട്ടവരുടെ ഇടയിൽ ചെന്നു, അവരുടെ സഹോദരിയെ
    മാനഭംഗപ്പെടുത്തിയതുകൊണ്ടു പട്ടണം കൊള്ള ചെയ്തു.
  urd-GVR: Is qatl-e-ām ke bād Yāqūb ke bāqī beṭe shahr par ṭūṭ paṛe aur use lūṭ liyā.
    Yoṅ unhoṅ ne apnī bahan kī ismatdarī kā badlā liyā.
  suz-BL: मिनु याकूब आ अर्को तौपुकी यो सहर ओव़मा बाक्‍त। मेकोपुकीमी सहर ङा मारेइ मारेइ
    लदमे बाक्‍त। मारदे हना शेकेममी आन समी कली बिथोलो पवा बाक्‍त।
  ita-1927: I figliuoli di Giacobbe si gettarono sugli uccisi e saccheggiarono la
    città, perché la loro sorella era stata disonorata;
  ckb-ckb: ئیتر کوڕانی یاقوب هاتنە سەر کوژراوەکان و شارەکەیان تاڵان کرد، چونکە داوێنی
    خوشکەکەیانیان پیس کردبوو.
  eng-BBE: And the sons of Jacob came on them when they were wounded and made waste
    the town because of what had been done to their sister;
  crx-NTPO: Jacob ooye'ke ndunne huba hanghanne buzih nehunindil 'ink'ez nyo keyoh
    cha ts'iyai hilhchoot, bubulhtus ninta' hinilh'en 'et hukwa.
  kan-OKCV: ಅವರು ತಮ್ಮ ಸಹೋದರಿಯನ್ನು ಕೆಡಿಸಿದ್ದರಿಂದ ಯಾಕೋಬನ ಮಕ್ಕಳು ಬಂದು ಆ ಊರನ್ನೇ ಕೊಳ್ಳೆಹೊಡೆದರು.
  bbb-bbb: Bu ijiege vakoga Jekafudo anafa gue bune Daenado ziena uri sidove ijia
    aruna oenoekinu sinuome boeje buone ije kei. Ijadufuo maeje bu are ijia maki buone
    dabe vame isema reva ijadufuo.
  tam-2017: மேலும், யாக்கோபின் மற்ற மகன்கள் வெட்டப்பட்டவர்களிடத்தில் வந்து, தங்கள்
    சகோதரியை அவர்கள் தீட்டுப்படுத்தினதற்காகப் பட்டணத்தைக் கொள்ளையிட்டு,
  spa-RV-1909: Y los hijos de Jacob vinieron á los muertos, y saquearon la ciudad;
    por cuanto habían amancillado á su hermana.
  ron-BTF: Fiii lui Iacob au venit peste cei ucişi şi au prădat cetatea, din cauză
    că au pângărit pe sora lor.
  eng-WEBP: Jacob’s sons came on the dead, and plundered the city, because they had
    defiled their sister.
  eng-FBV: Jacob's other sons arrived, robbed the dead bodies, and looted the town
    where their sister had been violated.
  nld-1939: Nadat de zonen van Jakob zo de zieken hadden overvallen, plunderden ze
    de stad, omdat men hun zuster had onteerd.
  nch-BL: Huan ajsicoj nopa sequinoc itelpocahua Jacob, huan panoque campa nopa mijcatzitzi
    huan quinichtequilijque nochi cati quipixtoyaj ipan nopa pilaltepetzi pampa quipinahualtijtoyaj
    iniicni.
  tfr-NTPO: E irgo ga Jacob wapga l̇l̇amo tjwe l̈öng jëktong shinmoga doyo tjeng l̈i
    kjing go. Ga opzrëno jek l̈ok u kjwara kjwara roshko, ba l̇l̇ëbo l̈ũyotkara l̈ok
    dret, ba dor kong l̇l̇ëbo owa shäryara l̈i kjĩshko.
  vie-1934: Vì cớ họ làm mất danh giá em gái mình, nên các con trai Gia-cốp xông vào
    những xác chết và phá cướp thành;
  hin-CV: और याकोब के अन्य पुत्रों ने नगर को लूट लिया, क्योंकि उन्होंने उनकी बहन को
    दूषित कर दिया था.
  eng-OURB: Jacob [Supplanter]’s sons came on the dead, and plundered the city, because
    they had defiled their sister.
  spa-BES: Y los hijos de Jacob vinieron sobre ellos cuando fueron heridos, y asolaron
    la ciudad por lo que le habían hecho a su hermana;
  tdx-tdx: Nitendreke o loloo i ana’ Iakòbe ila’e rey vaho kinopa’iereo i rovay ty
    amy zai’e ampela vinètay.
  vid-vid: Kukopola ako lokupulute, wasongolo wanji wa Yakobo nawenjila hali muji
    awo na kuhola chila chinhu, kwa vila lumbulyawo nayali yaditikwe yawe mwavu.
  pwg-pwg: Jeikap natunatuna viya inekiibau ma ipanani da wawaya irukwa na novusi
    biwana iviiya, irui kwanatu ku kamona da sawara kudubina iyapi.
  eng-OKE: And the sons of Jakob came up to the spoil of the slain, and sacked the
    town, because they had defiled their sister.
  tha-KJV: พวกบุตรชายของยาโคบเข้าไปตามบ้านคนตาย และปล้นเมืองนั้น เพราะคนเหล่านั้นได้ทำอนาจารต่อน้องสาวของเขา
  por-BR-2018: E os filhos de Jacó vieram aos mortos e saquearam a cidade; porquanto
    haviam violado à sua irmã.
  bco-bco: Ya꞉koba꞉ inso꞉ nolo꞉ ha꞉na꞉sa꞉ga꞉yo꞉, amisa꞉n kalu sowo꞉lo꞉ da꞉lab a꞉na
    fa꞉la꞉dowa꞉sa꞉ga꞉, amisa꞉n kaluwa꞉lo꞉ Daina mogai alifa꞉ a꞉no꞉ ko꞉lo꞉ wa꞉deakiyo꞉,
    kelego꞉ amisa꞉n amilo꞉ nafale delen a꞉no꞉ ili dia꞉gane.
  deu-ELO: Die Söhne Jakobs kamen über die Erschlagenen und plünderten die Stadt,
    weil sie ihre Schwester entehrt hatten.
  ktm-ktm: Ndruwen Simeon pe Levi harahnan kurti inum ti pe nedun Yakop kamal huren
    ti hala pe hokuni sane ndre sulo-on odo lon taon.
  caa-caa: Y conda cꞌotoyobꞌ e inmojr uyunenobꞌ e Jacob tama e chinam tiaꞌ turu tunor
    e sian chamenobꞌ, cay ulocsiobꞌ tunor lo que ayan tama inteꞌ inteꞌ otot cocha
    war ucꞌaniobꞌ tuaꞌ atoytzꞌa tama e nuxi mabꞌambꞌanir xeꞌ subꞌar uwirnar lo que
    chempa upater uwijtan.
  eng-WYC-2018: '[the] other sons of Jacob felled in on the slain men, and rifled
    the city, for the vengeance of [the] defouling of the virgin (or to take vengeance
    for their sister’s defiling).'
  epo-epo: La filoj de Jakob venis al la mortigitoj, kaj prirabis la urbon pro tio,
    ke ili senhonorigis ilian fratinon.
  uig-PIN: 'Andin Yaⱪupning barliⱪ oƣulliri: «Ular singlimizning nomusiƣa tǝgdi» dǝp,
    ɵltürülgǝnlǝrning jayiƣa kelip, xǝⱨǝrni bulap-talang ⱪildi.'
  beo-beo: Dunu huluane fane legelalu, Ya:igobe egefelali eno da ilia dalusi wadela:lesi
    dabe lama:ne, moilai liligi huluane sasamogene lai dagoi.
  tpi-OTNT: Taim Simeon na Livai i kilim pinis ol man bilong Sekem, orait ol arapela
    pikinini bilong Jekop i go insait long taun na stilim olgeta gutpela samting bilong
    taun na karim i go, bilong bekim dispela pasin nogut ol i bin mekim long Daina.
  hau-SA: Sa’an nan ’ya’yan Yaƙub maza suka bi kan gawawwakin, suka washe arzikin
    birni saboda an ɓata ’yar’uwarsu.
  udu-udu: Dhali iya/ ma Yakuub uni p̱u’dkin e moŋ’kosha ’kosh mo dhali kar ’peŋkuman
    bampa/ mmota abar ka bar mo haali/ ’bwah buni a’di ishi/kunu is mo be.
  uig-LAT: 'Andin Yaqupning barliq oghulliri: «Ular singlimizning nomusigha tegdi»
    dep, öltürülgenlerning jayigha kélip, sheherni bulap-talang qildi.'
  nde-nde: Amadodana kaJakhobe afikela phezu kwezidumbu aliphanga idolobho lapho udadewabo
    ayengcoliselwe khona.
  ton-ton: Pea naʻe haʻu ai ʻae ngaahi foha ʻo Sēkope ki he kakai mate ʻo nau maumauʻi
    ʻae kolo, ko e meʻa ʻi heʻenau fakahalaʻi honau tuofefine.
  ces-1613: Potom synové Jákobovi přišedše na zbité, vzebrali město, proto že poškvrnili
    sestry jejich.
  eko-eko: Khuta aana a Yaakhumpa apale akina ositati ottuukhule ooliiweewo atthu,
    khuttapwattha vitthu za mali mwaasa woojansiliwa nlupwaaya.
  nss-nss: Pwen iyamulan para hu kamai masih kanmat topwei, noru Yakop hu kamai masih,
    huya nondriya kol ara para kaya pahana melit iya konoha kultuw mwomwan humbusi
    iyata pisuhu.
  eng-WMB: Jacob’s sons came on the dead, and plundered the city, because they had
    defiled their sister.
  tam-TCV: பட்டணத்து மனிதர் கொலைசெய்யப்பட்டுக் கிடக்கையில் யாக்கோபின் மகன்கள் அந்த
    உடல்களின்மேல் நடந்து வந்து, தங்கள் சகோதரியைக் கறைப்படுத்திய அந்தப் பட்டணத்தைக்
    கொள்ளையடித்தார்கள்.
  ceb-ULB: Ang ubang mga anak nga lalaki ni Jacob miadto sa mga patayng lawas ug nangawat
    sa siyudad, tungod kay gihugawan man sa katawhan ang ilang igsoong babaye.
  mkn-mkn: Ais itu, Yakob pung ana laen dong maso pi dalam itu negrí, ko dong rampok
    itu negrí pung isi. Dong mara, tagal orang su parkosa dong pung adi parampuan
    di situ.
  pol-UBG: Synowie Jakuba wpadli do pomordowanych i złupili miasto za to, że zhańbili
    ich siostrę.
  agr-agr: Dutikawaju ai Jacopan uchiji tikich aidau kauna shimutuk aents jinaa batsatbaunum
    utsanawag dita umayi pegkegchau awajkamunum aents jinau aina nuna wajiji aidaunak
    ashí yajuakajui.
  kyc-kyc: Jekopena ikinyingi lapo dupwa opetaeme pao nakamana pemalenge randa nyiya
    dokona lao yuu taonena bange keyange peparae andambupi nao nyuo peyami.
  urd-GVU: اِس قتلِ عام کے بعد یعقوب کے باقی بیٹے شہر پر ٹوٹ پڑے اور اُسے لُوٹ لیا۔
    یوں اُنہوں نے اپنی بہن کی عصمت دری کا بدلہ لیا۔
  deu-1912: Da kamen die Söhne Jakobs über die erschlagenen und plünderten die Stadt,
    darum daß sie hatten ihre Schwester geschändet.
  row-row: Basa ma, Yakob ana nara ruma kamboꞌ rala reu, de rambas rala kamboꞌ naa
    sudꞌiꞌ a saa nara. Ramanasa, huu atahori parkosa sira feto na sia naa.
  kan-2017: ಅವರು ಹತವಾದ ನಂತರ ಯಾಕೋಬನ ಮಕ್ಕಳು ಬಂದು, ಇವರು ನಮ್ಮ ತಂಗಿಯನ್ನು ಮಾನಭಂಗಪಡಿಸಿದ್ದಾರೆ
    ಎಂದು ಹೇಳಿ ಊರನ್ನು ಸೂರೆಮಾಡಿಬಿಟ್ಟರು.
  ena-ena: Vehavɨdaci Sekem agaŋ Daina dɨ mɨŋamagɨla via uavɨla nɨbu hula hɨdami agasaŋ
    Jekopɨ dɨ ninadinu limu hɨhɨle agɨlaŋ haiabɨla heŋ iahuavɨmi. Iahuavɨla hulaŋ
    valɨ valɨ agɨladɨ igavɨla nulɨdɨ akuaba akuaba huaci huaci heŋ hɨniavɨhadami agɨladɨ
    sɨkasɨkan likɨla fɨhala via vehavɨmi.
  tgo-tgo: Jeikob le ŋgaŋgama vavana thɨ raka ru e ghembako tɨne ŋgora ramaremareko
    riwanji, thɨ raka ru e ŋgoloŋgolo na thɨ mbana bigibigiko wolaghɨye. Lenji vakathako
    iyako thɨ lithɨgha budakai Sekem va le vakatha raitharɨ weya lounji Daina.
  yap-yap: Tomuren fare cham me yib boch i pifak Jakob ni pumo’on ngar giliw naged
    fare binaw ni yad be filbeyen walagrad ni bpin ni kan dariy fannag.
  tet-tet: Hotu, Yakob oan mane rumak sia tama nadau nola sasoin hotu-hotu iha nia.
    Sia kanarak, tan ema nalo lia kfoꞌer no siakaan feton.
  hlt-MCSB: A ngannu a poeih pa uh dongah Jakob ca rhoek loh rhok te a paan uh tih
    khopuei te a poelyoe uh.
  mdy-ETH: ዓቴ ያይቆኦቤኮ ናኣታ ሃይቄ ዓሶ ማኣሪ ጌሊ ጌሊ ዔያቶ ጌኤዴላ ዎልቄና ዓርቂንቴ ካታሜሎ ጉቤ ቡሬኔ።
  twi-ASANTE: Yakob mmammarima a wɔaka no nso to hyɛɛ kuro no so. Wɔtiatiaa nnipa
    a wɔawuwu no so, fom kuro no mu nneɛma nyinaa pasaa, ɛfiri sɛ, ɛhɔ na Sekem guu
    wɔn nuabaa Dina ho fi.
  bhl-bhl: Unsomeliwi, Sekow em mali muluwel alik alik ikati abiw mutuk fian beem
    matem uneko, kuansiliw kunum biim on kisol mesesem mesesem eisneng angom alik
    alik beelo yakut dakalas kuluko, ikalem am dim elo deyem unsiliw kale. Nimtew
    angom? “Sekem e nukalem neng Daina ulo tokoluse kai!”, angsiliw kasike.
  con-NTPO: Tsonsi Jacob faesu dutssiyendeccu'qque tseni nepipa pa'chondeccu ai'voma
    panshamba pa'cco tsa canqqueni jincho'choma cca'namba somboen'fa. Tise'pa antianma
    egae tson'chone tsu ccane'qque tsa'caen tson'fa.
  eng-WEBU: Jacob’s sons came on the dead, and plundered the city, because they had
    defiled their sister.
  bnp-bnp: Ri sike e huriki e tune Iakop ranga, ri matai a podane huriki ri mate,
    ri bole a maki lobo na tanga dagi, a vuhuna e Sekem i rata a naro hale ne kurabane
    ria.
  wal-wal: Yaaqooba attuma naati he ahatu bolli gelidi, bantta michchiyo Diino tunissida
    katamaa bonqqidosona.
  mgh-mgh: Asaanawe Yakopi yahophiyaca wa atthu ookhwa ni yahohukhaca mparasa mmo
    mothene kontha yanootankanyinya iharusi ya mwanrokoraya Tina.
  acu-NT: Turawaramtai Jacobo uchiri chikich ainauka tariar, jaka tepearmia nuna waririn
    pachitsuk yaruakar jukiarmiayi. Ni umaji pase awajsamunka tu yapaijkiarmiayi.
  spa-PDDPT: Los hijos de Jacob pasaron sobre los muertos y saquearon la ciudad, por
    cuanto violaron a su hermana.
  gun-gun: Ha'e gui Jacó ra'y kuery mboae ou vy ojukapaague oexa vy ogueraapa mba'emo
    tetã py ojou va'e ha'e javi, heindy ha'e pygua oguereko rive rire.
  agu-BL: Ncha'tz e' baj opon len yi e' mas cy'ajl Jacow. Ej nin e' icy'tz ẍchixo'l
    e' alma' tan talk'e'n tzaj cyakil yi mbi cu'n attz tnum. Ya'stzun e' bantz tan
    quicy'sal chic'u'l scye'j, tan paj yi bnol Siquem ruinl te cyanub.
  eng-PEV: Then Jacob’s other sons went into the town, and they saw all the dead bodies
    of Shekem’s mob. So Jacob’s sons took everything that they wanted in that town.
    They thought, “Shekem did that bad thing to our sister, so we will take everything
    that belonged to his mob.”
  ilo-ULB: Immay dagiti dadduma a lallaki a putot ni Jacob kadagiti bangkay ken tinakawanda
    ti siudad, gapu ta rinugutan dagiti tattao ti kabsatda a babai.
  kpg-kpg: I muli taaligi nia daane, nia dama daane Jacob ala i golo gaa oho di waahale
    deelaa e tala di hui o di hagalangaadia di nadau duaahina ahina.
  uig-ARA: 'ئاندىن ياقۇپنىڭ بارلىق ئوغۇللىرى: «ئۇلار سىڭلىمىزنىڭ نومۇسىغا تەگدى» دەپ،
    ئۆلتۈرۈلگەنلەرنىڭ جايىغا كېلىپ، شەھەرنى بۇلاپ-تالاڭ قىلدى.'
  bsp-bsp: K'awut a Yakuba ŋawɛkərnɛ sɔ afi, kɔ ŋaŋkiyər aka dare bawo mɛtɛlɛ mɛnayi
    ŋa kəlapəs ka wəkirɛ kəŋan Dina.
  mbs-mbs: Penga te peg-igelà dan kandan, dimoton se kedita te batà meama i Jacob,
    aw linompak dan se kedakel te kedònan kidoen te lonsod sìyan, amon megmalit dan
    tepad te pegleges te etebay dan.
  tof-tof: Zeikobón ngibürr simanal olmala büdül büb tómrrónóp, da wirri basirrdü
    blaman ne elklaza kwarilürr popa yazebóp, ibü bólbót Daenan kle tiz nóla wangónóp.
  sus-sus: Yaxuba xa di booree naxa se birin tongo naxee findi na mixi faxaxie gbe
    ra, barima e nu bara e xunya ginɛma futi kana.
  pon-2006: Mwurin ara kemehla ohl ako, nein Seikop pwutak teiko pedolong oh kauwehla
    kahnimwo, dupuken ar kadsuwedihala riarail serepeino.
  jae-jae: Ma Jakob latui sêjac lau gêmac ma sêjaŋgo waba malac tonaŋŋa su gebe êsêac
    sêgôm luŋio kêtu sec.
  ksd-ksd: A umana natu i Iakob dia ga tadav ra umana virua, ma dia ga varane ra tabarikik
    ta ra pia na pal, tago dia ga tar vabilak tai diat.
  tur-YTC: Yakov'un oğulları cesetleri soyup kız kardeşlerini kirlettikleri için kenti
    yağmaladılar.
  bel-N: Сыны Якуба прыйшлі да забітых і зрабавалі горад за тое, што зганьбілі сястру
    іхнаю.
  grc-BRENT: Οἱ δὲ υἱοὶ Ἰακὼβ εἰσῆλθον ἐπὶ τοὺς τραυματίας, καὶ διήρπασαν τὴν πόλιν,
    ἐν ᾗ ἐμίαναν Δείναν τὴν ἀδελφὴν αὐτῶν.
  ind-AYT: Anak-anak Yakub mendatangi mereka yang terbunuh itu dan menjarah kota itu
    karena mereka telah menodai adik perempuannya.
  lid-lid: Ano udu hamon turu nadu Jekop oro mari ala kon tinan mene tawi Dinah udu
    aliy, oro ala badeh adek bwele-e lau amak ma bene-ei lakou mari, tasah ta kandriyen
    ndra-in ta karei i bada Dinah.
  nya-nya: Ana a Yakobo anafika kwa anthu ophedwawo ndi kututa katundu mu mzindawo
    chifukwa anagwiririra mlongo wawo.
  hrv-hrv: Ostali Jakovljevi sinovi dođu na ubijene i opustoše grad što je njihova
    sestra bila obeščašćena.
  mps-mps: Tama te Jekopgo gasa ogwa dabe augwali asama, tama te ela muani bidi dabe
    tede suali. Tama augwaligo te hanude wiegi yai nai tigidali selama, tama pali,
    magi baso meni, Sekemgo te hanude te kolesaga Dainade yali, te Israelgo gedude
    te wiegi yai me ebeo, dwai mu dao.
  llg-llg: Basa ndia, boe ma Yakob ana feꞌe nala, maso leni nusak ndia leu, de ala
    lamoa lala nusak ndia isin. Ala luli, huu hataholi sao nakasetik sila feton nai
    ndia.
  tpi-tpi: Taim Simeon na Livai i kilim pinis ol man bilong Sekem, orait ol arapela
    pikinini bilong Jekop i go insait long taun na stilim olgeta gutpela samting bilong
    taun na karim i go, bilong bekim dispela pasin nogut ol i bin mekim long Daina.
  dan-1931: Så kastede Jakobs Sønner sig over de faldne og plyndrede Byen, fordi de
    havde skændet deres Søster;
  vie-OVCB: Các con trai của Gia-cốp thừa thắng xông lên và cướp phá thành phố để
    báo thù cho em gái.
  lbk-lbk: Kakwasan nan nenpateyancha, alan et akhes nan tapin nan an-ak Jacob ay
    en nangamkam isnan am-in ay wad-ay isnan chey ay ili ta ifalescha nan naifafainan
    nan akhicha.
  guj-2017: યાકૂબના બાકીના દીકરાઓએ મૃત્યુ પામેલાઓના એ નગરમાં આવીને તેને લૂટ્યું, કેમ
    કે તે લોકોએ તેઓની બહેનને ભ્રષ્ટ કરી હતી.
  byr-byr: '@see-verse:GEN.034.026'
  awx-awx: Tiwänä Jekopde wawakgä using natäpgin. “Sekemdä hamininde gutongä täknga
    taunu anggäpangune tahakut,” yake, ko äminu axumginä dayike, taunune nanäle hängälapä
    undä päkin.
  pon-2006A: Mwurin ara kemehla ohl ako, nein Seikop pwutak teiko pedolong oh kauwehla
    kahnimwo, dupuken ar kadsuwedihala riarail serepeino.
  por-BRBSL: Os filhos de Jacó vieram sobre os mortos, e saquearam a cidade, porque
    haviam profanado sua irmã.
  cth-cth: Jakop capanaw ni a thei awh e naw koe a pha awh van teh, a tawncanu a kamhnawng
    sin dawkvah khopui teh a raphoe awh.
  twi-twi: Yakob mmabarima a wɔaka no nso tow hyɛɛ kurow no so. Wotiatiaa nnipa a
    wɔawuwu no so, fom kurow no mu nneɛma nyinaa pasaa, efisɛ ɛhɔ na Sekem guu wɔn
    nuabea Dina ho fi.
  hlt-hlt: A ngannu a poeih pa uh dongah Jakob ca rhoek loh rhok te a paan uh tih
    khopuei te a poelyoe uh.
  tbz-SIM: Kɛ̀ Sɑkɔbu bí tɛìi ítɛ́ kɛ́túótɛ́ tikúnɛntì nɛ̀ dihɛì kpɛrɛ, kɛ yɛ̃́ bɛ̀
    pĩ̀ḿmɛ̀ bɛ tɑ̃ũ̀ nɛ̀ muwɛ̃rímú kɛ duɔ́nɛ̀,
  msy-2020: Dughiar kamɨn Simeon ko Livai me mɨsuegha gɨvazɨma, Jekopɨn otarir igharaziba
    nguibar ekiamɨn aven ghua bizir aghuir avɨriba, me Daina gamizir arazim ikarvagha
    da okeme.
  txq-txq: Basa boe ma Yakob anan laen nara maso reni nusak naa dale reu, de ara foꞌai
    reni nusak naa isi-oen. Ara ramanasa, nahuu hatahori bode sira fadi inan numa
    naa ena.
  aaz-aaz: Rarit naiꞌ Yakop in anah bian sin, antaman neun pah naan, ma nasiik neik
    pah naan in afan. Sin natoꞌon, natuin anmuiꞌ tuaf ankoin sin feotf ee nok aꞌsekeꞌ
    nbi bare naan.
  azb-azb: Yaqubun oğulları ölənlərin yanına gəldilər və şəhəri qarət etdilər, çünki
    bacılarını zorlamışdılar.
  eng-DBY: The sons of Jacob came upon the slain, and plundered the city, because
    they had defiled their sister.
  hin-2017: याकूब के पुत्रों ने घात कर डालने पर भी चढ़कर नगर को इसलिए लूट लिया कि
    उसमें उनकी बहन अशुद्ध की गई थी।
  wol-KYG: La ca tegu doomi Yanqóoba ya ca des futti néew ya, lëlaale dëkk ba, ndax
    li ñu torxal seen jigéen.
  swp-swp: Abotai Iakobo nanatunayao tatao se lusora tatao matematedi boeadi eai,
    eanua ena gogo se bahei, paana loudi wa se hebaaea.
  bjr-bjr: Narusoofaqa Yakooboona faiqi namu akaqausa inaaqianna oonu reeqa nári nisookina
    rarisoona akiiqara mi maqusanakina aiqama ainaina maraqau.
  eng-YLT: Jacob's sons have come in upon the wounded, and they spoil the city, because
    they had defiled their sister;
  heg-NTPO: Mo Yakob anan tenga las taam lakos iung na, le nuhu-dau nal iung na hmukin
    nas. Oen koon-mali, undeng atuli tao didaan oen palin bihata la se iung na son.
  ptu-ptu: Puhai ia too, le'ba' asammi änä'na Yakub tama indo kota anna umpamuhu asanni
    issinna kota. Aka umpembalasam adinna puha nakadakei Sikhem.
  bzd-NTPO: Ká̱ e' wëpa ttélur se̱raa̱. E' ukuöki̱ ta̱ Jacob aladulakölpa male̱pa
    debitu̱ ta̱ íyi ko̱s tso' ká̱ e' ki̱ e' tsé̱mirakitö.
  kwf-kwf: KaidaꞋi ngwangwane ki kira mae ka sui naꞋa, ti ngwaefuta adaroꞋo sa ro
    ngwane kira ka leka maꞋi saena fanoa neꞋeri, ma kira ka ngalia ru ngwae ana fanoa
    neꞋeri ki taꞋifau, ma kira ka faꞋalia naꞋa fanoa doe neꞋeri. Ma na falafala neꞋeri
    neꞋe kira ka duꞋua na ꞋekeꞋa doe neꞋe Ꞌalako neꞋeri nia sasia ana ngwaingwaena
    kira.
  eng-WYC-2017: '[the] other sons of Jacob felled in on the slain men, and rifled
    the city, for the vengeance of [the] defouling of the virgin.'
  eng-WMBB: Jacob’s sons came on the dead, and plundered the city, because they had
    defiled their sister.
  spp-spp: Lire kàntugo, ka pi ná Yakuba jyaabii sanmpii si mpa kwùubii yaayi niɲcɛnɲyi
    wwû pi na, maa kuru kànhe nàfuuŋi puni tugo, ɲaha na yɛ Sikɛmu mpyi a pi cɔɔnŋi
    ɲjini láha u na.
  aey-aey: Odocobil Jekob melahul cunug age humeig dana cal mein ninijegin taun eu
    dunuhna ceteteh cunug gogoqi heje cedi ehi nuein. Dana taun eunadec age Jekob
    melahul cebinamaga me qee mudein, eunu odi odoin.
  urd-GVH: इस क़त्ले-आम के बाद याक़ूब के बाक़ी बेटे शहर पर टूट पड़े और उसे लूट लिया।
    यों उन्होंने अपनी बहन की इसमतदरी का बदला लिया।
  rug-rug: Meke sipu ele tava mate sari na tie, si mae sari kaiqa tuna koreo e Zekopi
    meke zalo vagi sari na likakalae koasa vasileana lavata, pude pahuku hobea sa
    sinea sapu ta evaṉa koasa tasidia vineki gua.
  gaz-gaz: Ilmaan Yaaqoobis reeffawwan irra darbanii magaalaa obboleettiin isaanii
    itti gudeedamte sana saaman.
  fra-LSG: Les fils de Jacob se jetèrent sur les morts, et pillèrent la ville, parce
    qu’on avait déshonoré leur sœur.
  yal-yal: Yaxubaa diine yi seen birin tongo faxa muxune xun ma, bayo e bata yi e
    xunyɛ ɲaxalanmaan nayagi.
  gum-gum: Incha tru Jacobwei katøgan nusrkaløbe amrrua, kwabelaim palawan itøbunab
    puraamba, ciudayu kegørra chi købigwan chishtø wesrabelø køn, tru nui nuchawan
    øyeeg trømbøig mara mindisha kørrømarigwan trunun ulø payib.
  iou-iou: Ude täŋpeŋ kuŋirän noriye ätu mäden yäwatkuŋo unitäwä wanori waki täŋ imiŋkuko
    unita kowata däpmäŋ tärekta yotpärare u kuŋpäŋ äma däpumäno u yapmittäŋ kuŋpäŋ
    tuŋum tägatäga inita koreŋkuŋ.
  haw-1868: Held mai la na keiki a Iakoba i ka poe i pepehiia, a lawe pio ae la i
    ka waiwai o ke kulanakauhale; no ka mea, ua hoohaumia lakou i ko lakou kaikuwahine.
  arb-NAV: ثُمَّ أَقْبَلَ بَنُو يَعْقُوبَ عَلَى الْقَتْلَى وَنَهَبُوا الْمَدِينَةَ
    لأَنَّهُمْ لَوَّثُوا شَرَفَ أُخْتِهِمْ،
  adz-adz: Yakop narun rusan fain iba tsangan garam santan mampa sib da iyu nam santan
    mingꞌa gamp igi iyab i Sekem nanggan maisan nanga i ribarangan nafunggan.
  ewe-ewe: Emegbe Yakob ƒe viwo katã yi dua me, eye woha nuwo le dua me ɖe esi wogblẽ
    wo nɔvinyɔnu la ta.
  eng-LEE: The sons of Jacob came upon the slain, and spoiled the city, because they
    had defiled their sister.
  nna-nna: Palajun jinaja, jinta pirirrimarta Jacob-mili turlpanya, yirrinajalu marrngu
    wiyirr marlkarri, kanyayi wurrkarra wiyirr tawunja. (They did that because their
    sister had been defiled there.)
  asm-FB: ভনীয়েকক ভ্রষ্ট কৰাৰ কাৰণে যাকোবৰ আন আন পুত্ৰসকলেও হত হোৱা লোকসকলৰ কাষলৈ
    গৈ নগৰখন লুটপাত কৰিলে।
  sus-A: يَشُبَ شَ دِ بٌورٍيٍ نَشَ سٍ بِرِن تٌنفٌ نَشٍيٍ قِندِ نَ مِشِ قَشَشِيٍ فبٍ
    رَ، بَرِ مَ عٍ نُ بَرَ عٍ شُنيَ فِنّمَ قُتِ كَنَ.
  fra-SBL: Les fils de Jacob arrivèrent sur les morts et pillèrent la ville, car ils
    avaient souillé leur sœur.
  hbo-hbo: בְּנֵ֣י יַעֲקֹ֗ב בָּ֚אוּ עַל־הַ֣חֲלָלִ֔ים וַיָּבֹ֖זּוּ הָעִ֑יר אֲשֶׁ֥ר
    טִמְּא֖וּ אֲחֹותָֽם׃
  shp-NTPO: Jatian jan jato reteabo bokanamatianbi bexon, ja retekana mawá yorabo,
    jatíribi Jacobnin bakebaon winobainkana iki. Jaskáakin ja mawábo winobainxon,
    ja jemamea jaton jawékiboribi jato keyokin boonkana iki. Jatora jaskáayonkana
    iki, ja jawen poi keenyamainbi, Siquemman yorana iketian jan kopikaakin.
  eng-WYCLIFFE: And whanne thei weren goon out, othere sones of Jacob felden in on
    the slayn men, and rifeliden the citee for the veniaunce of defoulyng of a virgyn.
  pjt-pjt: Ka panya paluṟu pula pungkula wiyannyangka Jacobaku katja kutjupa tjuṯangku
    pitjala nyangu wati miri tjuṯa ngarira waṉinyangka, munuya ngura pala palulanguṟu
    kutjupa kutjupa uwankara mantjiṟa katingu, panya Tjikimalu tjanampa maḻanypa Tiinanya
    kurantjitjanguṟu mirpaṉarira.
  cwe-cwe: Viufosile ukomaji uwo, wana wamwenga wa Yakobo wengila muna dibululu na
    kusola vinhu kwaviya lumbu jawo katendigwa yambule mwiko shuluti.
  bgs-bgs: Igsadun tô langun gabatà gamama i Jacob, asta igkangé dan tô kaduwánnan
    katô mga inaté ébô makasulì dan tingód katô kapamókkós katô tábbé dan.
  kik-kik: Ariũ arĩa angĩ a Jakubu magĩkinya kũu ciimba ciarĩ, na magĩĩtahĩra indo
    cia itũũra rĩu mwarĩ wa ithe wao aathũkĩirio.
  ksr-ksr: Kaeŋ ani Jeikobwaa meraurutanoŋ Sekemnoŋ naaŋgia meŋ kileeŋ murotiwaajoŋ
    ama taonoŋ sararagoŋ kema eja qamogia iŋiima taombaa esuhina iwoiya luluuma qeŋ
    yoŋgoro megi.
  fra-NCL: Les fils de Jacob se jetèrent sur les morts et pillèrent la ville, parce
    qu’on avait déshonoré leur sœur.
  cek-AK: Nihcae mah a tanuh to zae o haih pongah, Jakob ih caanawk loe kadueh kaminawk
    khaeah caeh o moe, vangpui to phraek o.
  xla-xla: Epalati Yokob ya꞉ akimlala opitapo Sekemta yia꞉ yotimala Daina dla koko
    halë tle asiyama tame mo edla alisisi hapulomaye uhalomama sipi aliya hapuloma
    mate epo gaut aliya mate epame donki aliya mate epame alisisi hapuloma mate halopame
    alikili a꞉ma woyamaiyo.
  cuk-cuk: Geb degine, Jacob-masmala-baigan nonimarmogad, burgwar-mamaidgi nasmargua,
    e-bun-Dinaʼgi Siquem nue-dodosad-ular, neggweburgi-ibmar-nikad bela sesa gusmalad.
  uig-CYR: 'Андин Яқупниң барлиқ оғуллири: «Улар сиңлимизниң номусиға тәгди» дәп,
    өлтүрүлгәнләрниң җайиға келип, шәһәрни булап-талаң қилди.'
  tel-2017: తక్కిన యాకోబు కొడుకులు తమ సోదరిని చెరిపినందుకు చనిపోయిన వారు పడి ఉన్నచోటికి
    వచ్చి ఆ ఊరిపై పడి దోచుకున్నారు.
  hat-BSA: Fis Jacob yo te vini sou mò yo. Yo te piyaje vil la akoz ke yo te vyole
    sè yo a.
  kos-kos: Tukun anwukla mwet uh, wen saya natul Jacob elos utyak nu in siti sac,
    ac usla ma nukewa we in foloksak ke akmwekinyeyukla tamtael se lalos.
  hbo-WLC: בְּנֵ֣י יַעֲקֹ֗ב בָּ֚אוּ עַל־הַ֣חֲלָלִ֔ים וַיָּבֹ֖זּוּ הָעִ֑יר אֲשֶׁ֥ר
    טִמְּא֖וּ אֲחוֹתָֽם׃
  ibo-ibo: Mgbe ahụ ụmụ ndị ikom Jekọb niile bịakwasịrị ndị a e gburu egbu, kwakọọ
    ihe niile dị nʼobodo ahụ niile, nʼihi mmerụ e merụrụ nwanne ha nwanyị.
  ory-ory: ଯାକୁବର ପୁତ୍ରମାନେ ହତ ଲୋକମାନଙ୍କ ନିକଟକୁ ଆସି ନଗର ଲୁଟ କଲେ, କାରଣ ସେମାନଙ୍କ ଭଉଣୀକୁ
    ସେହି ଲୋକମାନେ ଭ୍ରଷ୍ଟା କରିଥିଲେ।
  chk-chk: Mürin, nöün Jakop kewe mwän ra feito won ekewe somä o angei pisekin ewe
    telinimw fän pöchökül pokiten fefiner we a itengau rer.
  ssd-ssd: Taŋanaik le Yakob tuku kiŋo afu nane pro kulim naŋgine kiko maŋau tuna
    ta lafumba tumbraŋ suŋgo ta tuku gabis agaŋ ndende ŋakmba yomba kilmba kinaig.
  rop-rop: Afta na ola najalot san blanga Jeikob bin gowin langa det taun blanga peiyimbek
    blanga olabat sista,
  ukr-1871: Сини ж Яковові ввійшли до побитих, та й розграбили город; бо в йому обезчещено
    Дину, сестру їх.
  eng-AOI: After they had killed all the men, Jacob's other sons came and took everything
    away. In that way they paid them back because they had shamed their sister.
  yon-yon: Yekob ye karub dana yena kuu yi aagoroka ayoobbed karub yiwen yi bob id
    akmekorib, karub bob yi yiribman taun aom dangoon koremiib yi yid biib, amborom
    kuu Sekembed Daina yaa taun angka ambarakmoon kowe.
  bch-bch: Ga kus ta Iakop ele gergeu arangaranga padengada tila Sekem pade ta tigera
    panua patid ienono, ta tilublub led danga sisid toa ngada oa. Kadonga toa oa iman
    kolinga ngan kadonga paeamao toa Sekem ikado ngan liud.
  deu-1951: Die Söhne Jakobs aber fielen über die Erschlagenen her und plünderten
    die Stadt, weil man ihre Schwester entehrt hatte.
  eng-JPS: The sons of Jacob came upon the slain, and spoiled the city, because they
    had defiled their sister.
  ubr-ubr: On an rai Simeon a Levi sabu siyasubunues isawar gibunai, Jacob nanatun
    orot fani on engon sinat mafam gagamin amonai gugu engon siboen yabin robus Dinah
    aurin bobo komasin sibi yamai sikakafotai aurin on an soi sibo.
  srp-1865: Tada doðoše sinovi Jakovljevi na pobijene, i oplijeniše grad, jer u njemu
    bi osramoæena sestra njihova.
  lug-lug: Awo batabani ba Yakobo ne bagwa ku munyago ne banyaga ekibuga olwa mwannyinaabwe.
  heb-heb: בני יעקב באו על החללים ויבזו העיר אשר טמאו אחותם׃
  ben-IRV: ওরা তাদের বোনকে ভ্রষ্ট করেছিল, এই জন্য যাকোবের ছেলেরা নিহত লোকদের কাছে
    গিয়ে নগর লুট করল।
  pan-pan: ਯਾਕੂਬ ਦੇ ਪੁੱਤਰਾਂ ਨੂੰ ਨਾਸ ਕਰਨ ਤੋਂ ਬਾਅਦ ਵੀ ਉਸ ਨਗਰ ਨੂੰ ਲੁੱਟ ਲਿਆ, ਕਿਉਂ ਜੋ ਉੱਥੇ
    ਹੀ ਉਨ੍ਹਾਂ ਦੀ ਭੈਣ ਨੂੰ ਭਰਿਸ਼ਟ ਕੀਤਾ ਗਿਆ ਸੀ।
  mwp-mwp: Senawbi kaliya Yakubun dhuray garkaz kazin mina mura zapul kusumadhin thana
    senawbi gegeyadh madhin kuyk palamun babath.
  mya-JVB: မိမိ တို့နှမ ရှုတ်ချ ခြင်းကို ခံရသောကြောင့် ၊ တဖန်ယာကုပ် သား တို့သည် အသေ
    သတ်ပြီးသောသူတို့ ဆီသို့ သွား ပြန်၍၊ မြို့ ကိုလုယက် ဖျက်ဆီးသဖြင့်၊
  tte-O: Saugana Simion yo Libai tatao meuloina siunuyamateli imwawasi kabo tabe kalikavao
    Yakobo natunao tatao silaoma silusae yanuwa kalona mena yo Daina maisana sigumyai
    ginauli meuloina sikwayaili sikalaili.
  tbg-tbg: Iekopira maaqu hininavu orunte nái aura nakaa qoraiqama amitora kaara vi
    vatukaraqihai vo airaira vo airaira varora.
  hmo-hmo: Vadaeni Iakobo ena natuna tatau ma haida be idia lao, Sekema taudia idia
    davaria, idia mase vadaeni. Vadaeni idia ese mai bero taudia idia alaia, bona
    hanua ena kohu idia henaoa ore, badina be edia taihuna dekenai hemarai kara idia
    karaia dainai.
  ata-ata: Simeoni ilou Levi miveꞌa ta mulu sou tuala ne Sikemu ne mukalu, xe ta vimovimoꞌa
    ane iloꞌa mamiꞌa mixolu ꞌole, milutu sou milai miꞌunalai no tuala tila ne sou
    mipakali mimii. Mimii piena lailaixe ne, mitavule mulai mukalusi. Aneꞌi miꞌoxo
    loxo ne sou lexe ikolinu ꞌilixo masua e Sikemu muꞌoxo noxie vimoꞌa Tina.
  nfa-nfa: Aa ana Yakob dhu cahagꞌe sèra, maso asa dꞌara kota èèna, ra parama rèti
    aaꞌi mèu-mèu isi kabarai èèna. Ra nasa, lula dhèu tao pakarehe ana hèni ra ètu
    èèna.
  urd-urd: और या'क़ूब के बेटे मक़्तूलों पर आए और शहर को लूटा, इसलिए कि उन्होंने उनकी
    बहन को बे'इज़्ज़त किया था।
  rus-SYN: Сыновья Иакова пришли к убитым и разграбили город за то, что обесчестили
    Дину сестру их.
  cbt-NTPO: A'napita iinpitanta canquirahuatona', ya'ipi quëmapi'sa nani tëpapi ni'ton,
    ninanoquë ma'sha ya'huërinso mamiatopi. Oshina Siquimori tapirinso marë', i'huërëtatona
    inapotopi.
  bqc-SIM: Wɛ̃́lɛdeↄ dɛdɛa gbɛa Yakↄbu nɛ́ↄ mↄ̀ wɛ̃́lɛ pↄ́ↄ nàaa, kɛ́ wà widà ń
    dãewa yã́i.
  tcz-CHONGTHU: Phat chomkhat jou in Jacob chate ho ahung lhung cheh tauvin, amahon
    khopi sunga mipi athi amang akithat ho chu asopinu u ki suhthang na khopi chu
    achom theng hel uve.
  mar-mar: नंतर याकोबाची सर्व मुले नगरात गेली आणि त्यांनी तेथील सर्व चीजवस्तू लुटल्या,
    कारण त्यांनी त्यांच्या बहिणीला भ्रष्ट केले होते.
  tcs-tcs: Ebridem nada boi blo Zekop bin wagbaut melen pase dem ded bodi, ane dempla
    bin stile ol samting blo dem ded pipol blo da taun, bikoz dempla bin meke ol nugudting
    po sisi blo dempla.
  qub-qub: Chay siudä runacuna wañusha caycaptinna Jacobpa waquin caj wamrancunapis
    chayaran. Pañinta charipacushanpita rabyasha cayllawanmi wañusha caycajpa llapan
    ima-aycantapis apacuran.
  bqp-bqp: Wɛ̃tɛdenↄ dɛdɛnaa gbɛra Yakubu nɛ́nↄ sù ò wɛ̃tɛ pↄ́nↄ nàkↄ̃a kũ ò wé'i
    dà ń dãrea yãi.
  hat-hat: Lòt pitit Jakòb yo menm jete kò yo sou kadav yo, yo piye lavil la byen
    piye, paske moun lavil la te avili sè yo a.
  eng-BSB: Jacob’s other sons came upon the slaughter and looted the city, because
    their sister had been defiled.
  tod-tod: Zakɔɓe ná-doun zunui zɔiti ti ʋaani, ti nu ʋoomaiti zeaɠɔligiti seɠe,
    ti taazuʋɛ zɔɔlaiti seɠe, tɔɔzei ti ɓaaɠulani ti-ʋaazeelai ma.
  eng-WEBPB: Jacob’s sons came on the dead, and plundered the city, because they had
    defiled their sister.
  kbq-kbq: Dainama kefo avu'ava'ma hunte'naza zanku, Jekopu mofavre naga'mo'za ana
    kumapi mareri'za, maka'a knare'zana eri vagare'naze.
  nhe-BL: Huan ajsicoj nopa sequinoc itelpocahua Jacob, huan panoque campa nopa mijcatzitzi
    huan quinixtequilijque nochi tlen quipixtoyaj ipan nopa pilaltepetzi pampa quipinahualtijtoyaj
    iniicni.
  bus-bus: Wɛ́tɛdeenↄ dɛdɛna gbɛra Yakubu nɛ́nↄ mↄ̀ wà wɛ́tɛ pↄ́nↄ nàkↄ̃a kɛ̀ wà wí
    dà ń dãrea yãnzi.
  gub-BL: Wazuka re amogwer Zako ta'yr imunar ma'e hekuzar katu ma'e tawhu pe har
    nànàn a'e wà, a'e pe har wanehe uzepyk pà a'e wà. Nezewe umekuzar weinyr imuwete
    'ymaw iaiw ma'e a'e wà.
  eng-DRA: And when they were gone out, the other sons of Jacob came upon the slain;
    and plundered the city in revenge of the rape.
  knf-knf: Babuk Yakob babi abaañëş banklaaŋ pkeţ, ajej iko bŧi inwooŋ ţi ubeeka,
    ţiki bakowandën aţa baka.
