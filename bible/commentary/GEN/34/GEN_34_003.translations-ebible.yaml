verse: GEN.034.003
translations:
  mal-C: അവന്റെ ഹൃദയം യാക്കോബിന്റെ മകളായ ദീനായിലേക്ക് ആകർഷിക്കപ്പെട്ടു; അവൻ ആ പെൺകുട്ടിയെ
    സ്നേഹിക്കുകയും അവളോട് ആർദ്രമായി സംസാരിക്കുകയും ചെയ്തു.
  deu-TKW: Und er hing mit ganzer Seele an Dina, der Tochter Jakobs, und gewann das
    Mädchen lieb und suchte das Mädchen zu beruhigen.
  lin-lin: Motema na ye emipesaki mobimba epai ya Dina, mwana mwasi ya Jakobi, alingaki
    ye mpe akomaki koloba na ye maloba ya bolingo.
  cbr-NT: Usokin 'atankëx anun 'itsaira kuëënkin ka uisaxun karana ënë xanu biti 'ai
    kixun sinánkëxa.
  eng-LSV: and his soul cleaves to Dinah, daughter of Jacob, and he loves the young
    person, and speaks to the heart of the young person.
  bmu-bmu: Sekemnöŋ wölbötŋi Jeikobkö böratŋi Dainagöra pöröraköiga jöhöba urukalemŋan
    jöpaköm waŋgiba kelök keuŋan jiba tutuhum waŋgiba malök.
  eng-GNV: 'So his heart claue vnto Dinah the daughter of Iaakob: and he loued the
    maide, and spake kindely vnto the maide.'
  eng-WEBSTER: And his soul cleaved to Dinah the daughter of Jacob, and he loved the
    damsel, and spoke kindly to the damsel.
  nhw-BL: Pero masque ya nopa quichihuili, nopa telpocatl nelía quiixtocac huan quiicneli
    huan quicamanalhui Dina ica nochi iyolo para nojquiya ma quiicneli.
  swh-ONEN: Moyo wake ukavutwa sana kwa Dina binti Yakobo, akampenda huyu msichana
    na akazungumza naye kwa kumbembeleza.
  bba-bba: Sikɛmu wi, u Dinɑ kĩɑ ɡem ɡem sere u kɑ nùn ɡɑri kuɑ u wɑ u kɑ win ɡɔ̃ru
    sĩiyɛ win mi.
  eng-KJVCPB: And his soul clave unto Dinah the daughter of Jacob, and he loved the
    damsel, and spake kindly unto the damsel.
  cpy-cpy: Rootaki opoñaantanakari inintaaperotanakiro Dina okowanakiri aapatziyaari.
  mpx-mpx: Sekemi Yakobo natuna Daina i hebabale ge i nunuwana-an, yaka baaba luluvena
    i baubaunan elana tage nuwana ni ba ahe.
  wbp-wbp: Junga, ngampurrpa-nyayirnilparla nyinaja karntakuju. Yulkaja-nyayirnilparla,
    manu puuly-mardarninjarla maju-manu. Ngula-jangka, wangkajarla ngurrju-nyayirni,
    manu puta walyka-manu.
  luo-luo: Chunye nokete kuom Dina nyar Jakobo omiyo nohere kendo nowuoyo kode gi
    ngʼwono mathoth.
  meu-meu: To ia ese Iakob natuna Daina e ura henia lalodika, mai lalona idoinai,
    bena ia lalona ihamarumaruna herevadia e gwaurai heniava.
  npi-ULB: तिनी याकूबकी छोरी दीनासित मोहित भएका थिए । तिनले यी युवतीलाई प्रेम गरी
    स्‍नेहपूर्वक बोले ।
  yor-yor: Ọkàn rẹ sì fà sí Dina ọmọ Jakọbu gan an, ó sì fẹ́ràn rẹ̀ ó sì bá ọmọbìnrin
    náà sọ̀rọ̀ ìfẹ́.
  emp-NTPO: Baribʌrʌ idji sod̶e Siqueʌ̃ba Lea cau Dinara wãrãda quĩrĩã b̶ʌ bẽrã ijara
    o b̶abadjia.
  ind-ind: Tetapi Sikem tertarik dan jatuh cinta kepada Dina. Karena itu, dia berusaha
    merayu Dina untuk mengambil hatinya.
  pes-OPCB: شکیم سخت عاشق دینه شد و سعی کرد با سخنان دلنشین توجه او را به خود جلب
    نماید.
  ssx-ssx: Pate ipikana꞉ma꞉ mo wandikita꞉ ota꞉ wandiki seliapo yeke handaa mo wandiki
    pa꞉ta꞉ pukima꞉ homeekeme. Koto ekina꞉ ipikana꞉ma꞉ mo wandikina꞉ puki epealuekema꞉
    taapeekeme.
  lcm-lcm: Sekem kata lapo buk alava luai ani Dina na kalapo mengen aro lik i vubui
    ania.
  aer-aer: Ikwere imerte mwerrentye anteme angkemele rarle ikwere ahentye-aneke anewe
    ikwerenhe anetyeke. Re ikwere ahentye anthurre aneke, re ikwere mwerrentye angketyame
    re ikwere ahentye-anetyenhenge.
  tgl-ULB: Naakit siya kay Dina, na anak ni Jacob. Minahal niya ang dalaga at magiliw
    na kinausap siya.
  nop-nop: Tiŋa weleeŋdi kahileeŋ menot timiŋa mede momooŋ niŋguk.
  kca-kca: Щӑԓта Иаков Дина эви пеԓа нŏпсәԓ питәс пӑ ԓўвеԓа эви сӑма рӑхәс, пӑ ԓўв
    эвийа ԏўпаӈ йасӈәт пŏтәртәс.
  cbu-NT: Kanungassha Dinangaz kapung zandarangu, Din nuwaa chinapanda átu, Dinaa
    zapan izamzaztar ashirangiya.
  hui-hui: Ani binidagoni Daina ibu wandari bayaleore bereago hondowa hame timbuni
    lowa binigo ai ibu Dainahondo ibu hame lelonaga bi gedaoreme ladebodebo bialu
    hene.
  wrs-wrs: Doa sisva himba Dinam mindnam undnahonam nengmanavna, vralm vevna,
  mya-mya: သို့​ရာ​တွင်​သူ​သည်​ဒိ​န​၏​ရုပ်​ရည်​ကို​စွဲ​မက် သ​ဖြင့် မေတ္တာ​သက်​ဝင်​လာ​သော​ကြောင့်​သူ့​အား
    မေတ္တာ​တုံ့​ပြန်​ရန်​ဖျောင်း​ဖျ​လေ​သည်။-
  cbi-NTPO: Tsangueturen juntsa na'manu tsamantsa mutyatu, yanu bain juntsa na'ma
    mutya' keekenuuya kiike' estyakutyanu mitya mityakemi.
  bod-N: དེ་ནས་སི་ཀེམ་གྱི་སེམས་སུ་ཡ་ཀོབ་ཀྱི་བུ་མོ་དི་ནཱ་ཤིན་ཏུ་འདོད་ཅིང་ཁོ་མོར་དགའ་བར་གྱུར་པས་ཚིག་སྙན་སྨྲས༌སོ།།
  wsk-wsk: Nu Jacob ko nanawus Dinah ninguru gomang tuam, ale gomang kuluka ko den
    welang manarukaso.
  kkl-kkl: Saelbaogti, Sikhemdi, “Yakub elmangkel topsene,” agha wana telamog, apna
    “Dinari wana nanag wamso,” senelamog.
  sna-sna: Mwoyo wake wakadokwairira Dhaina mwanasikana waJakobho, uye aida musikana
    uyu, uye akataura naye zvinyoronyoro.
  spa-BLM: Su alma se unió a Dina, la hija de Jacob, y amó a la joven, y le habló
    con cariño.
  beu-beu: Aarunge Sikem omi etatabit Dina aing midadanang, base Sikem ana Dina at
    mateng Dina omi ening sanang, senge Dina di omi metma sikem aing midadanang.
  cac-cac: Yujto te ay sgana vin̈ d'a ix, yuj chi' ix montaj ix yuj vin̈ d'a vach'il.
  swh-ULB: Akavutiwa na Dina, binti Yakobo. Akampenda msichana na kuongea naye kwa
    upole.
  bel-bel: І прыляпілася душа ягоная да Дзіны, дачкі Якава, і ён пакахаў дзяўчыну
    і гаварыў па сэрцы дзяўчыне.
  deu-ELBBK: Und seine Seele hing an Dina, der Tochter Jakobs, und er liebte das Mädchen
    und redete zum Herzen des Mädchens.
  mbb-OT: Utew zin nesuati si Dina, ne utew zin mibmahal ne midneyneyuan din.
  msc-msc: Yakuba denmuso Dina diyara Sikɛmu yɛ kosɛbɛ. A ka a kanin. Wo rɔ, Sikɛmu
    kumara a yɛ koɲuma, kosa a la ko ri diya sunkurun yɛ.
  mal-2015: അവന്റെ ഉള്ളം യാക്കോബിന്റെ മകളായ ദീനയൊടു പറ്റിച്ചേർന്നു; അവൻ ബാലയെ സ്നേഹിച്ചു,
    ബാലയോടു ഹൃദ്യമായി സംസാരിച്ചു.
  tuo-NT: Tojo ñaꞌarõ weeꞌcʉ nimigʉ̃, core ʉagʉ, cʉ̃rẽ tʉꞌsacã weesĩꞌrĩcʉ niwĩ.
  gup-gup: Wanjh nungka bulkkidj bimarnedjareni bikangebakkeng Dinah ngalbu ngalbeywurd
    nuye Jacob, wanjh nungka bimarnedjareni ngalmekbe ngalyawk dja kunwok kunkerlh
    bimarneyimeng.
  met-met: Ne atina taga mana Daina, Yekop nanuhanginoa. Murung sibuna mana haing
    nanuna ba saing harua hayaganga na.
  gvs-gvs: Ikavava, Dainayana maisina ivakone. Tuwo Sekemyana nuwona ikabi toina;
    latuwona inai. Tuwo ilumakikine bego itagona taiyao sinai.
  rmc-rmc: Akor pes o Šichem igen zakamľa andre le Jakoboskri čhaj Dina a kamelas
    te dochudel lakro jilo.
  nlg-nlg: Ma nina dolo Shechem vania Dinah te laga ngangata, ma gaia te tabotabo
    ge ke nea Dinah ge ke nia gharu agaia.
  dgr-DOGNT: Hanìkò Shekem sıì t'eeko ts'ǫ̀ kànıwo xè yeghǫneètǫ t'à yets'ǫ̀ nezı̨į̀
    adı.
  pes-OPV: و دلش به دینه، دختر یعقوب، بسته شده، عاشق آن دختر گشت، و سخنان دل آویز
    به آن دختر گفت.
  ron-1924: С-а липит ку тоатэ инима де Дина, фата луй Иаков, а юбит фата ши а кэутат
    с-о лиништяскэ.
  ben-OBCV: যাকোবের মেয়ে দীণার প্রতি তার মন আকর্ষিত হল; সে সেই যুবতী মেয়েটিকে ভালোবেসে
    ফেলল ও তার সঙ্গে কোমলভাবে কথা বলল।
  lex-lex: Sikhema ralamni nal matmiati hararar de nhi'nande naltier samomuou lia,
    totpena harar di ralam nal nan e'a.
  rgu-rgu: Sikem nahiiꞌ Dina, ma sue nan seliꞌ. De, Sikem dedea balananau no Dina,
    fo ela leoꞌ bea na Dina boe nahiiꞌ ana.
  som-som: Naftiisiina way raacday gabadhii Yacquub oo Diinah ahayd, wuuna jeclaaday
    gabadhii, si raxmad lehna wuu ula hadlay gabadhii.
  lat-VUC: Et conglutinata est anima ejus cum ea, tristemque delinivit blanditiis.
  aoi-aoi: Nanga-rringkama nakina dadingabe-ka akwa ni-lyelyingminuma dakina akwa
    eningaba ayakwa ni-yengbinuma ngaluwa-manja.
  eng-ASVBT: And his soul clave unto Dinah the daughter of Jacob, and he loved the
    damsel, and spake kindly unto the damsel.
  mna-mna: Sekem, ni leleene ilip kat pa Dina, tana ikam sua leleeneŋana pini bekena
    leleene pini.
  ita-1885: E l'animo suo si apprese a Dina, figliuola di Giacobbe; ed amò quella
    giovane, e la racconsolò.
  eng-LXXUP: And he was attached to the soul of Dinah the daughter of Jacob, and he
    loved the damsel, and he spoke kindly to the damsel.
  eng-ULB: He was drawn to Dinah, the daughter of Jacob. He loved the young woman
    and spoke tenderly to her.
  spa-VBL: Sin embargo, luego se enamoró profundamente de Dina y trató de que ella
    también lo amara.
  fra-_FOB: Et son âme s'attacha à Dina, fille de Jacob, et il aima la jeune fille,
    et parla au cœur de la jeune fille.
  mal-mal: അവന്റെ ഉള്ളം യാക്കോബിന്റെ മകളായ ദീനായോടു പറ്റിച്ചേർന്നു; അവൻ ബാലികയെ സ്നേഹിച്ചു,
    ബാലികയോടു ഹൃദ്യമായി സംസാരിച്ചു.
  urd-GVR: Lekin us kā dil Dīnā se lag gayā. Wuh us se muhabbat karne lagā aur pyār
    se us se bāteṅ kartā rahā.
  suz-BL: मिनु याकूब आ तमी दीना कली शुश दाक्‍शा, रिम्‍शो लोव़ पवा बाक्‍त।
  ita-1927: E l’anima sua s’appassionò per Dina, figliuola di Giacobbe; egli amò la
    fanciulla, e parlò al cuore di lei.
  ckb-ckb: دڵیشی چووە سەر دینەی کچی یاقوب، ئەو کچەی خۆشویست و بە نەرمی قسەی لەگەڵ
    کرد.
  eng-BBE: Then his heart went out in love to Dinah, the daughter of Jacob, and he
    said comforting words to her.
  crx-NTPO: Oozul tubeh nyoon Dinah ooba yinzoo, Jacob ootse', 'ink'ez tube yuk'entsi'
    'ink'ez soo cho yulh yalhduk.
  kan-OKCV: ಅವನ ಮನಸ್ಸು ಯಾಕೋಬನ ಮಗಳಾದ ದೀನಳ ಮೇಲೆಯೇ ಇತ್ತು. ಅವನು ಆ ಹುಡುಗಿಯನ್ನು ಪ್ರೀತಿಸಿ,
    ಆಕೆಯೊಂದಿಗೆ ಅನುರಾಗದಿಂದ ಮಾತನಾಡಿದನು.
  bbb-bbb: Sekame fu bara ije gamo fuka mae ijadufuo fuka uri vua fuone bino ijia
    kuarana oe fuone dabe dakudega Daena fu oe fu vierafekiro fu ijiege rei.
  tam-2017: அவனுடைய மனம், யாக்கோபின் மகளாகிய தீனாள்மேல் பற்றுதலாயிருந்தது; அவன் அந்தப்
    பெண்ணை நேசித்து, அவளுடைய மனதிற்கு இன்பமாகப் பேசினான்.
  spa-RV-1909: Mas su alma se apegó á Dina la hija de Lea, y enamoróse de la moza,
    y habló al corazón de la joven.
  ron-BTF: Şi sufletul lui s-a lipit de Dina, fiica lui Iacob, şi a iubit fata şi
    a vorbit frumos fetei.
  eng-WEBP: His soul joined to Dinah, the daughter of Jacob, and he loved the young
    lady, and spoke kindly to the young lady.
  eng-FBV: However, then he fell deeply in love with Dinah and tried to get her to
    love him too.
  nld-1939: Maar daar Sikem zijn hart aan Dina, de dochter van Jakob, had verloren,
    het meisje beminde en het vriendelijk bejegende,
  nch-BL: Pero masque ya nopa quichihuili, nopa telpocat nelía quiixtocac huan quiicneli
    huan quicamanalhui Dina ica nochi iyolo para nojquiya ma quiicneli.
  tfr-NTPO: E irgo ga Dina woryara ara, ga tjl̈ẽno ba kong yõtso ba wl̈ẽpyotkokl̈o.
  vie-1934: Tâm hồn chàng vấn-vít cùng Đi-na, con gái Gia-cốp, thương mến con gái
    tơ đó, lấy lời ngon ngọt nói cùng nàng.
  hin-CV: याकोब की पुत्री दीनाह से उसे प्रेम था और उसके प्रति उसका व्यवहार अच्छा था.
  eng-OURB: His soul joined to Dinah, the daughter of Jacob [Supplanter], and he 'ahav
    ·affectionately loved· the young lady, and spoke kindly to the young lady.
  spa-BES: Entonces su corazón se enamoró de Dina, la hija de Jacob, y él le dijo
    palabras de consuelo.
  tdx-tdx: Fe nipitek’ amy Dinae ana’ Iakòbe ty tro’e; nitea’e i ampelay, toe nihonkoñe’e
    an-drehake i somondraray.
  vid-vid: Ila Shekemu nakanojezwa ng'hatu na ayo mhinza, nakamgana na nakaluka kumdedeza.
  pwg-pwg: Ma wavinena ivi karawata kirakai da nuwanuwana iviiya. Tuna kubiine ivi
    marumarui, ina kayowana ghamana da yavata iti turana.
  eng-OKE: And his soul took pleasure in Dinah the daughter of Jakob, and he loved
    the damsel, and spake to the heart of the damsel.
  tha-KJV: จิ​ตใจของเชเคมก็ผูกพันอยู่กับนางสาวดีนาห์​บุ​ตรสาวยาโคบ และเขารักนางพูดจาเล้าโลมเอาใจนาง
  por-BR-2018: Mas sua alma se apegou a Diná a filha de Lia, e apaixonou-se pela moça,
    e falou ao coração da jovem.
  bco-bco: Sekem eyo꞉ Ya꞉koba꞉ ida꞉, Dainayo꞉ mada alan asula꞉sa꞉ga꞉, Daina eyo꞉ e
    ko꞉lo꞉ asuluma꞉ki a꞉la꞉ta꞉ga꞉ to nafaleyo꞉ emo꞉ ha꞉nolo sio꞉.
  deu-ELO: Und seine Seele hing an Dina, der Tochter Jakobs, und er liebte das Mädchen
    und redete zum Herzen des Mädchens.
  ktm-ktm: Odoke iy indre-et ti pe Dainah ti rahyen pedih lakopwi, ile pe iy reh tadan
    mandra-an ipe kikuni iy kile mbrulun.
  caa-caa: Pero de allí cay ubꞌijnu que war uyajta ut, y tamar era cay ubꞌijnu cocha
    tuaꞌ uchꞌabꞌu uyalma e ijchꞌoc.
  eng-WYC-2018: And his soul was bound fast with her, and he pleased her sorry with
    flatterings. (But his soul was bound fast to her, and he tried to appease her
    sorrow with flattery.)
  epo-epo: Kaj algluiĝis lia animo al Dina, la filino de Jakob, kaj li ekamis la junulinon
    kaj parolis al la koro de la junulino.
  uig-PIN: Əmma uning kɵngli Yaⱪupning ⱪizi Dinaⱨⱪa qüxüp, uni yahxi kɵrüp ⱪaldi wǝ
    uningƣa muⱨǝbbiti bilǝn kɵngül soridi.
  beo-beo: Be e da Daina hahawane bagade magesa:i ba:i. E da ema bagade magesa:i,
    amola Daina da ema bu asigimu e da hanai galu.
  tpi-OTNT: Tasol Sekem i laikim tumas Daina, olsem na em i mekim ol switpela tok
    long Daina, bai Daina i ken laikim em.
  hau-SA: Zuciyarsa kuwa ta damu da son Dina ’yar Yaƙub, ya kuwa ƙaunaci yarinyar,
    ya yi mata magana a hankali.
  udu-udu: Dhali aḵashiram piti dirkunu mo ’kup̱ ka Diinah mo a’di jin ta ’bwa/ ma
    Yakuub mo. A’di enki nyara/ yan mo dhali wal ’twa/ ka yim ki wala teṯe/ mo.
  uig-LAT: Emma uning köngli Yaqupning qizi Dinahqa chüshüp, uni yaxshi körüp qaldi
    we uninggha muhebbiti bilen köngül soridi.
  nde-nde: Inhliziyo yakhe yathatheka ngoDina indodakazi kaJakhobe, wayithanda intombi
    le, wakhuluma layo kamnandi.
  ton-ton: Pea pikitai hono laumālie kia Taina ko e ʻofefine ʻo Sēkope, pea ʻofa ia
    ki he taʻahine, ʻo ne lea lelei ki he taʻahine.
  ces-1613: I připojila se duše jeho k Díně, dceři Jákobově; a zamilovav děvečku,
    mluvil k srdci jejímu.
  eko-eko: Erettiyeevo toole khwiiya wootuveliwa ti Tiina mwaana wa Yaakhumpa, khumpheta,
    khumuuza mattakhuzi oomwiitthaaza rooho.
  nss-nss: Pwen Sekem inime Tainah ara pihin lahayan iya pe inamili yiy. Pe iro hinonou
    para kiwiri lohonga Tainah para kimbuluhi yiy.
  eng-WMB: His soul joined to Dinah, the daughter of Jacob, and he loved the young
    lady, and spoke kindly to the young lady.
  tam-TCV: யாக்கோபின் மகள் தீனாளின் பக்கமாய் அவன் உள்ளம் கவரப்பட்டிருந்தது; அவன் அவளை
    நேசித்து அவளுடைய உள்ளத்தைக் கவரும்படி பேசினான்.
  ceb-ULB: Naibog siya kang Dina, ang anak nga babaye ni Jacob. Nahigugma siya sa
    batan-ong babaye ug malumo siya nga nakigsulti kaniya.
  mkn-mkn: Sikem jato hati sang Dina deng cinta mau mati sang dia. Jadi Sikem omong
    manis-manis deng Dina, ko biar Dina ju balas dia pung cinta.
  pol-UBG: I przylgnęła jego dusza do Diny, córki Jakuba, a zakochał się w dziewczynie
    i czule do niej mówił.
  agr-agr: Dutikauwaitak senchi wakejuku asa, niina wakemitkaktatus shiig pegkegchin
    ausauwai.
  kyc-kyc: Dopa pipala baamewanake kando mona reteyamo dokome yako lao pii anjiki
    pyuo lamaiyuo mona minyarambwaya.
  urd-GVU: لیکن اُس کا دل دینہ سے لگ گیا۔ وہ اُس سے محبت کرنے لگا اور پیار سے اُس
    سے باتیں کرتا رہا۔
  deu-1912: Und sein Herz hing an ihr, und er hatte die Dirne lieb und redete freundlich
    mit ihr.
  row-row: Sikem rala na hii Dina. De ana olaꞌ malolole no Dina, naa fo Dina o simbo
    e boe.
  kan-2017: ಅವನ ಮನಸ್ಸು ಯಾಕೋಬನ ಮಗಳಾದ ದೀನಳ ಮೇಲೆಯೇ ಇತ್ತು. ಆ ಹುಡುಗಿಯನ್ನು ಪ್ರೀತಿಸಿ ಆಕೆಯ
    ಸಂಗಡ ಮನವೊಲಿಸುವ ಮಾತುಗಳನ್ನಾಡಿದನು.
  ena-ena: Sekem agaŋ Daina saŋ mavɨn hekɨlɨ hɨnimi. Hɨnihɨni Daina saŋ sɨdaŋ ciaŋ
    huaci huaci agɨladɨ igumi. Hameŋ lɨlɨŋ Daina iasaŋ mavɨn hɨnibali aba lɨmi.
  tgo-tgo: Ko iyemaeŋge vakathako iyako e ghereiye Sekem vambe gharewe vara Daina
    na nuwaiya i vaŋgu, iya kaiwae i utuwe weiye le gharethovu.
  yap-yap: Me pir’eg rok ni ba’adag Dinah ma ke t’uf rok me guy rogon ni ngki magan’
    Dinah ngak.
  tet-tet: Sikem neon monu baa Dina toꞌo nakara basuk. Nia dale namaus Dina, nebee
    simu nia.
  hlt-MCSB: Te phoeiah Jakob canu Dinah taengah a hinglu tlun tih hula te a lungnah
    dongah hula kah lungbuei te doelh a voek.
  mdy-ETH: ዒዞኮ ሚዛጱማፓ ዔቄያና ዒዞ ዒ ኮሺ ናሽኬኔ፤ ዬያሮ ናዔላ ዒዛ ናሽካንዳጉዲ ናሹሞ ዑኡሲና ጌሺሢ ሃይሴ ዒ ጌስቴኔ።
  twi-ASANTE: Ɛfiri saa ɛberɛ no, Sekem tuu nʼani sii Yakob ba Dina so. Ɔbɔɔ mmɔden
    ara sɛ, ɔne no bɛkasa ama wapene so, na waware no.
  bhl-bhl: Takalu kuluse kate, e Sekow em mun Daina buulo ibolow mutuk fian keumeko,
    yol abal nam weng atew kuw bokoumse kale.
  con-NTPO: Tsa'ma tsa'caen tsomba Siquem ñoa'me Dinama ñotsse in'jamba osha'choma
    tson cuintsu ccane'qque tise've in'jañe.
  eng-WEBU: His soul joined to Dinah, the daughter of Jacob, and he loved the young
    lady, and spoke kindly to the young lady.
  bnp-bnp: E Sekem i ngaru hatekea e Daina, e tune Iakop. Lakea i lukea na ngava,
    ge ngarua.
  wal-wal: A wozanai Yaaqooba na7iyo Diino amottiis; i o siiqiis; siiqidi o lo77iyaabaa
    iyyo haasayiis.
  mgh-mgh: Nanso nrima awe wahonphelyaa nlattu wa Tina, mwana a Yakopi, ni ule ahoncivela
    mwanthiyana ole ni ahomuulumana wonifento.
  acu-NT: Turayat nu nuwachin aneak, niisha anenti tusa wakerimiayi.
  spa-PDDPT: Pero su alma se apegó a Dina, hija de Jacob. Se enamoró de la muchacha
    y habló amorosamente a la joven.
  gun-gun: Ovy'a ete kunhataĩ re, oayvu vy. Ijayvu porã'i guive ixupe.
  agu-BL: Poro tan paj yi wi'nin pek'e'n quen i' te'j Dina, nin octz tan tocse'n c'u'l
    tan cyok'bel quib tuch'.
  eng-PEV: Shekem fell in love with Dinah, and he thought that she was wonderful.
    So he talked to her and tried to get her to love him too.
  ilo-ULB: Nakayawan isuna kenni Dina, nga anak a babai ni Jacob. Inayatna ti balasang
    ken kinasaritana daytoy iti naalumamay.
  kpg-kpg: Shechem gu gidee bolo mee tama ahina humalia huoloo, gu aloho i mee, gu hagamada
    belee hai a mee gi hiihai ang gi deia.
  uig-ARA: ئەمما ئۇنىڭ كۆڭلى ياقۇپنىڭ قىزى دىناھقا چۈشۈپ، ئۇنى ياخشى كۆرۈپ قالدى ۋە
    ئۇنىڭغا مۇھەببىتى بىلەن كۆڭۈل سورىدى.
  bsp-bsp: Kɔ Səkɛm esektərnɛ teta Dina wan wəran ka Yakuba, haŋ dəmoloku mɔn k'ɛsɛp
    kəsɔtɔ ka kəbɔtər ka Dina.
  mbs-mbs: Neibeg si Sikem ki Dina, aw ontò dakel se pedowan din diyà kandin, aw mèpiya
    se inikagi din diyà kandin.
  tof-tof: Syekemón moboküpa arróbórr Daenaka, Zeikobón óp olom, da oya ubia wamórr
    Daenakamóm, akó wa mis ikik yazeblórr oyaka.
  sus-sus: Na kui Yaxuba xa di ginɛ Dina xa xanunteya naxa lu Sikemi fate. Sikemi
    naxa wɔyɛn Dina bɛ marafanyi kui.
  pon-2006: E ahpw kilangada uwen kaselel en serepeino, ihme kahrehda e inenen poakepoakehla
    oh song en kansenamwahwihala.
  jae-jae: Mago nê ŋalêlôm kêsap Jakob latuo Dina tôŋ. Eŋ têtac gêwiŋ ŋapalêo tau
    ma kêsôm biŋ ŋajamgeŋ gêdêŋ eŋ.
  ksd-ksd: Ma i ga manga mainge Dina, natu i Iakob, ma i ga mari ia, ma i ga tata
    pa ia.
  tur-YTC: Canı Yakov'un kızı Dina'ya bağlandı. Genç kızı sevdi ve ona nazik davrandı.
  bel-N: I прыляпілася душа ягоная да Дзіны, дачкі Якуба, і ён пакахаў дзяўчыну, і
    гаварыў да сэрца дзяўчыны.
  grc-BRENT: Καὶ προσέσχε τῇ ψυχῇ Δείνας τῆς θυγατρὸς Ἰακώβ· καὶ ἠγάπησε τὴν παρθένον·
    καὶ ἐλάλησε κατὰ τὴν διάνοιαν τῆς παρθένου αυτῇ.
  ind-AYT: Namun, jiwanya terpaut kepada gadis itu, anak perempuan Yakub. Dia mencintai
    gadis itu dan berbicara dengan lembut kepadanya.
  lid-lid: Iy ibis nadu Jekop Dinah labai, eme badeh iy atamar ma indrek iy kaseken
    iy.
  nya-nya: Koma Sekemu anamukondadi namwali uja, Dina, mwana wa Yakobo motero kuti
    anamuyankhula mawu womutonthoza.
  hrv-hrv: Njegovo srce prione za Dinu, Jakovljevu kćer, i on se u djevojku zaljubi.
    Nastojao je pridobiti djevojčino srce.
  mps-mps: Tiali goli, Sekemgo te Jekopgo wegi Daina te wei mu ebaso, tama agai te
    aga homu wiegi yai ilibo po dua digi wai.
  llg-llg: Sikem dalen tuda neu Dina, de ana suen nalan seli. De Sikem kokolak malole
    non, fo suek Dina bala ndia susuen.
  tpi-tpi: Tasol Sekem i laikim tumas Daina, olsem na em i mekim ol switpela tok long
    Daina, bai Daina i ken laikim em.
  dan-1931: men hans Hjerte hang ved Jakobs Datter Dina, og han elskede Pigen og talte
    godt for hende;
  vie-OVCB: Si-chem say đắm sắc đẹp của Đi-na con gái Gia-cốp và dùng đủ lời đường
    mật quyến rũ cô.
  lbk-lbk: Ngem awni ya ket ay chadlos chachama nan layadna ken siya. Sa na't inpey
    nan kafaelana ay mangaloalok ken siya.
  guj-2017: યાકૂબની દીકરી દીના પર તેનું દિલ મોહી પડ્યું. તેણે તે જુવાન દીના પર પ્રેમ
    કર્યો અને તેણે તેની સાથે વાત કરી.
  byr-byr: '@see-verse:GEN.034.002'
  awx-awx: Tiwän Dainale natänggämätake, wamu ilakngäkän inikut.
  pon-2006A: E ahpw kilangada uwen kaselel en serepeino, ihme kahrehda e inenen poakepoakehla
    oh song en kansenamwahwihala.
  por-BRBSL: Sua alma se uniu a Dinah, a filha de Jacó, e ele amava a jovem, e falou
    gentilmente com a jovem.
  cth-cth: A hringnae teh Jakop canu Dinah koe dueng a lungthin ao, hote tangla teh
    a lungpatawpoung dawk lawk kahawi hoi dueng a pato.
  twi-twi: Efi saa bere no, Sekem tuu nʼani sii Yakob ba Dina so. Ɔbɔɔ mmɔden ara
    sɛ ɔne no bɛkasa ama wapene so, na waware no.
  hlt-hlt: Te phoeiah Jakob canu Dinah taengah a hinglu tlun tih hula te a lungnah
    dongah hula kah lungbuei te doelh a voek.
  tbz-SIM: kóò pɛ́nsìrì mɛdiɛ̀, kɛ́ndɔ́ kɛ́yṹɔ̃́ nhosɑpɑ̀ɑ̀ nyɛ̀mmɛ̀.
  msy-2020: Sekem, a Jekopɨn guivim Dainan gari, an ganganiba bar an derazɨma, a bar
    a gifuegha anepezepera mɨgɨrɨgɨar otevir bar isɨngtɨzibar a gamuavɨra iti.
  txq-txq: Sikem dalen tuda neu Dina, ma ana sue nalan seli. De ana kokolak nalolole
    no Dina, mita fo Dina oo bala ndia susuen boe.
  aaz-aaz: Naiꞌ Sikem antaam nekan bi Dina. Onaim naiꞌ Sikem ankopoꞌ bi Dina, he karu
    reko te, bi Dina nroim natuin.
  azb-azb: Onun ürəyi Yaqubun qızı Dinaya bağlandı. Şekem qızı sevdi və onunla xoş
    rəftar etdi.
  eng-DBY: And his soul fastened on Dinah the daughter of Jacob, and he loved the
    maiden, and spoke consolingly to the maiden.
  hin-2017: तब उसका मन याकूब की बेटी दीना से लग गया, और उसने उस कन्या से प्रेम की
    बातें की, और उससे प्रेम करने लगा।
  wol-KYG: Teewul Sikem xemmemoon na Diina doomu Yanqóoba lool te bëgg ko, ba tax
    mu di ko naxtaan.
  swp-swp: Na ia nuana maudoina ie lau Daina arinai, Iakobo natuna sine, eo hasara
    wa i gadosisiei eo ena riba se biga arinai.
  bjr-bjr: Mifa qafoofanoo Dinnaa nammarifa kaaqa amiqirafa marufanoo amuqusa mandaikufanoo
    amiqira ufannoo mi manaaqana amuqusa reendeenianee qimasee amiqira ufauqa qinau.
  eng-YLT: and his soul cleaveth to Dinah, daughter of Jacob, and he loveth the young
    person, and speaketh unto the heart of the young person.
  heg-NTPO: Sikem dalen nahi nol Dina, le kom Dina naseke. Tiata un aa kumis-mina
    nol Dina le halin nam, Dina koman kon.
  ptu-ptu: Tä' deem pada saungkailui Dina, lambi' napeä lalanna umba ke malai napohäe
    duka' Dina.
  bzd-NTPO: Erë ie' wöbatse Dina wa tai̱ë ta̱ ipabléitö tai̱ë.
  kwf-kwf: Ma ana kaidaꞋi nia lisia sariꞋi neꞋeri ta taꞋi kini lisilana teꞋa liu,
    nia ka oga liua naꞋa, nia ka gaea naꞋa fasi nia ke oga.
  eng-WYC-2017: And his soul was bound fast with her, and he pleased her sorry with
    flatterings.
  eng-WMBB: His soul joined to Dinah, the daughter of Jacob, and he loved the young
    lady, and spoke kindly to the young lady.
  spp-spp: Ɲyɛ lir'à pyi ke, ka Yakuba pworoŋi Dina kani si ŋɔɔmɔ para Sikɛmu yyahe
    e, ka u u wá na u fɔ̀ɔnŋi si u ta ndèŋɛ mpyi u cwo.
  aey-aey: Uqa waug eu Dainanu cal men. Odocob uqanu nalug mimei je bodoecna isec
    madon.
  urd-GVH: लेकिन उसका दिल दीना से लग गया। वह उससे मुहब्बत करने लगा और प्यार से उससे
    बातें करता रहा।
  rug-rug: Na dogoria sa sapu leleana hola sa vineki meke okoro nia sa, ke va lomolomosia
    sa si asa.
  gaz-gaz: Qalbiin isaas Diinaa intala Yaaqoobiin fudhatame; innis ishee jaallatee
    afaan tolaa itti dubbate.
  fra-LSG: Son cœur s’attacha à Dina, fille de Jacob; il aima la jeune fille, et sut
    parler à son cœur.
  yal-yal: Yaxubaa dii tɛmɛn Dinaa xanuntenyaan yi lu Siken fatini. A yi fala ɲaxumɛne
    ti a xa.
  gum-gum: Incha nøbe Dinan purø chull ashipptø, tabzhib waminchibig køn, Dina undaaraig
    kønrrab.
  iou-iou: Täŋpäkaŋ Sekemtä Daina waki täŋ imiŋpäŋä eruk webe unita gäripi nadäŋpäŋ
    näkŋata kaŋ yäpa yäŋkaŋ man gäripi nikek ätu iwetkuk.
  haw-1868: Hoopili mai la kona naau ia Dina i ke kaikamahine a Iakoba; aloha mai
    la ia i ua kaikamahine la, a olelo oluolu mai la i ua kaikamahine la.
  arb-NAV: وَأُغْرِمَ قَلْبُهُ بِدِينَةَ وَلاطَفَهَا.
  adz-adz: Da arangan nugunggan imais nidzun angu i Daina da nan isu madamin bingan
    i untapa i arangan wangunggan.
  ewe-ewe: Sekem lɔ̃ Dina si nye Yakob ƒe vinyɔnu vevie, eye wòdze agbagba be eya
    hã nalɔ̃ ye to enubeble me.
  eng-LEE: And his soul clave unto Dinah the daughter of Jacob, and he loved the maiden,
    and spoke kindly unto the maiden.
  nna-nna: Wurrarnarningu, “Pala kurri ngalypa yija yiji.” Marru marna yiji pala kurri,
    ngarlunga palinyja wirrirnarningu, karrinyikinya Dinah-lu puntajulu marru manaku,
    ngarlungu paliny wirrinaku.
  asm-FB: চিখিম যাকোবৰ জীয়েক দীনাৰ প্রেমত পৰি আকৰ্ষিত হৈছিল; তেওঁ দীনাক ভাল পাইছিল
    আৰু তাইৰ লগত মৰমেৰে কথা পাতিছিল।
  sus-A: نَ كُي يَشُبَ شَ دِ فِنّ دِنَ شَ شَنُنتٍيَ نَشَ لُ سِكٍمِ قَتٍ. سِكٍمِ نَشَ
    وْيّن دِنَ بّ مَرَقَنيِ كُي.
  fra-SBL: Son âme s'attacha à Dina, fille de Jacob ; il aima la jeune fille, et lui
    parla avec bonté.
  hbo-hbo: וַתִּדְבַּ֣ק נַפְשֹׁ֔ו בְּדִינָ֖ה בַּֽת־יַעֲקֹ֑ב וַיֶּֽאֱהַב֙ אֶת־הַֽנַּעֲרָ֔
    וַיְדַבֵּ֖ר עַל־לֵ֥ב הַֽנַּעֲרָֽ׃
  shp-NTPO: Ja moa jaskáax, ja Lean bake xontako oinnax, Siquem kikinbiresi jaon keena
    iki. Jaskati moa aká ikax, iorai jaon keenkin, moa jabi biti shinanna iki.
  eng-WYCLIFFE: And his soule was boundun faste with hir, and he pleside hir sory
    with flateringis.
  pjt-pjt: '@see-verse:GEN.034.002'
  cwe-cwe: Mbali Shekemu kanogelwa ng'hani na Dina mwana wa Yakobo, ivo kandusa kumbembeleza.
  bgs-bgs: Idigárran si Siquem ki Dina, asta dakál tô ginawa din kandin. Purisu madigár
    tô igkagi din kandin.
  kik-kik: Na ngoro yake ĩkĩguucĩrĩrio nĩ Dina mwarĩ ũcio wa Jakubu, na akĩenda mũirĩtu
    ũcio na akĩmwarĩria wega.
  ksr-ksr: Sekemnoŋ wombota Jeikobwaa borata Dainawaajoŋ pororogoŋ somoŋgoŋ uukaleŋanoŋ
    jopagoŋ muŋ kele qaayanoŋ jeŋ tutugoŋ muŋ laligoro.
  fra-NCL: Son âme s’attacha à Dina, fille de Jacob ; il aima la jeune fille et parla
    au cœur de la jeune fille.
  cek-AK: Anih loe poekhaih palungthin boih Jakob canu Dinah hanah paek, nongpata
    to a palung khruek pongah, lok kanaem ta hoiah anih to paroi.
  xla-xla: Epame Sekemtapo Dainaye sikemte siyalahamama ya꞉ta Daina dla sikemte solotamale
    pato ela kokoye ya꞉ watle atlamaiyo.
  cuk-cuk: Ar bela-bela Siquem Jacob-sisgwa-Dinaʼbina nue-sogsoggu, e-abegega egi
    alamaknai gusanad.
  uig-CYR: Амма униң көңли Яқупниң қизи Динаһқа чүшүп, уни яхши көрүп қалди вә униңға
    муһәббити билән көңүл сориди.
  tel-2017: అయితే అతడు ఆమెపై మనసు పడ్డాడు. ఆమెని ప్రేమించి ఆమెతో ఇష్టంగా మాట్లాడాడు.
  hat-BSA: Li te vrèman atire a Dina, fi Jacob la. Li te renmen fi a, e li te pale
    ak dousè avè l.
  kos-kos: Tusruktu ke Shechem el liye lah mutan sac arulana oasku, el lungseyak el,
    ac el srike in oru mutan sac in lungse pac el.
  hbo-WLC: וַתִּדְבַּ֣ק נַפְשׁ֔וֹ בְּדִינָ֖ה בַּֽת־יַעֲקֹ֑ב וַיֶּֽאֱהַב֙ אֶת־הַֽנַּעֲרָ֔
    וַיְדַבֵּ֖ר עַל־לֵ֥ב הַֽנַּעֲרָֽ׃
  ibo-ibo: Mkpụrụobi ya gara nʼebe Daịna nwa Jekọb, ọ hụrụ nwantakịrị nwanyị ahụ nʼanya,
    gwakwa ya okwu dị nro.
  ory-ory: ଆଉ ଯାକୁବର ସେହି କନ୍ୟା ଦୀଣାଠାରେ ତାହାର ମନ ଅନୁରକ୍ତ ହେବାରୁ ସେ ସେହି ଯୁବତୀକି ପ୍ରେମ
    କରି ତାକୁ ପ୍ରୀତିଜନକ ବାକ୍ୟ କହିଲା।
  chk-chk: Iwe, leluken Sikem a pach ngeni Tina nöün Jakop we föpwül, pwe a fokun
    tongei o fos pwetete ngeni.
  ssd-ssd: Taŋamba nu kulim ta tuku nzali mayena sulumba nu Dina pinonu tam tuku wamdus
    suŋgo tumba nu tuwa ŋga sarsarmba saŋgri tiŋgina sulumba
  rop-rop: Wal imbin wandim det gel blanga im waif, dumaji imbin laigim im brabli.
    Det gel bin brabli purdibala, en Shekam bin trai blanga meigim det gel blanga
    laigimbat im du.
  ukr-1871: І прихилилась душа його до Дини, дочки Якова, і влюбив дївицю, й промовляв
    до неї прихильно.
  eng-AOI: He thought she was very beautiful and fell in love with her and spoke kindly
    to her.
  yon-yon: Ambarakmekore, ye mimyob dowaken darewoob yu yaa keroon kowe, angkon yu
    yaa mimyob dowaken ye weng daandoon.
  bch-bch: Be ilolo ikim tau Daina, Iakop inat taine, ta ikado posanga meles pan.
  deu-1951: Und er wurde anhänglich an Dina, die Tochter Jakobs, und gewann das Mädchen
    lieb und redete ihr zu.
  eng-JPS: And his soul did cleave unto Dinah the daughter of Jacob, and he loved
    the damsel, and spoke comfortingly unto the damsel.
  ubr-ubr: Shechem on Dinah it on momogin fafa. On mes on nunuan tutufinai inuaboai
    a on ifourtobon dura obis wat on jeverei aurin ibi kakafun nunuan it boai mes.
  srp-1865: I prionu srce njegovo za Dinu kæer Jakovljevu, i djevojka mu omilje, i
    on joj se umiljavaše.
  lug-lug: Omwoyo gwa Sekemu ne gutwalibwa Dina muwala wa Yakobo, n’amwagala n’ayogera
    naye ebigambo ebiweweevu.
  heb-heb: ותדבק נפשו בדינה בת יעקב ויאהב את הנער וידבר על לב הנער׃
  ben-IRV: আর যাকোবের মেয়ে দীণার প্রতি তাঁর প্রাণ অনুরক্ত হওয়াতে সে সেই যুবতীকে
    প্রেম করল ও তাকে স্নেহপূর্বক কথা বলল।
  pan-pan: ਤਦ ਉਸ ਦਾ ਦਿਲ ਯਾਕੂਬ ਦੀ ਧੀ ਦੀਨਾਹ ਨਾਲ ਲੱਗ ਗਿਆ ਅਤੇ ਉਹ ਨੇ ਉਸ ਕੁੜੀ ਨਾਲ ਪ੍ਰੇਮ
    ਕੀਤਾ ਅਤੇ ਉਸ ਕੁੜੀ ਨਾਲ ਮਿੱਠੇ ਬੋਲ ਬੋਲੇ।
  mwp-mwp: Nuydh nan imadhin kedha, na mina adhapudhay thoeyaygi kapu yoepkaz. Nuydh
    nabepa ubi yadu pagadhin.
  mya-JVB: နောက်မှသူ့ကိုချစ်သောစိတ် မကုန်၊ အမြဲ ချစ် ၍ ၊ မေတ္တာစကားနှင့်ဖြားယောင်းလျက်
    နေ၏။
  tte-O: Na Sikemi nuwanuwana Daina kabo igadosisiyan yo iwalo bigabiga koina yo nuwana
    ikoi na yakato ikasolanan.
  tbg-tbg: Vikantiro nuvakero, viva virara koqe nahentive tivakero virara antuqa aruvaro
    Dainaava tiriara hantuqa haruarire tiro, virara qihaaqama kero uva tiharo ˻nai
    naavuqi vita vuru kero˼
  hmo-hmo: To Sekema ese unai kekeni ia ura henia dikadika, bona ia lalokau henia
    dainai, Daina ena lalona hanamoa totona bogahisihisi hereva ia henia.
  ata-ata: Mulai noxie mukalu la muꞌunanu tanu noxie mo sou lexe ane imasaxau.
  nfa-nfa: Sikem dꞌèi madhe-madhe Dina ne. Ka na solo mako, sèna ka Dina noꞌo dènge
    ne.
  urd-urd: और उसका दिल या'क़ूब की बेटी दीना से लग गया, और उसने उस लड़की से इश्क में
    मीठी — मीठी बातें कीं।
  rus-SYN: И прилепилась душа его к Дине, дочери Иакова, и он полюбил девицу и говорил
    по сердцу девицы.
  cbt-NTPO: Napoaponahuë', pa'pi nohuantërin. Napoaton Tinari nohuantacaso marë' ma'pitaso
    ninin.
  bqc-SIM: Aà pↄ dↄ wɛ̃́ndiapiwa, a yeaàzi, ↄ̃ à yã́ nana òɛ̀.
  tcz-CHONGTHU: Ahin amapa chun ahin ngailu lheh tan, hichun aman thudihtah a kihou
    limpi a nopsah ding chu adei lheh tai.
  mar-mar: याकोबाची मुलगी दीना हिच्याकडे तो आकर्षित झाला. त्या मुलीवर त्याचे प्रेम
    जडले आणि तो प्रेमळपणे तिच्याशी बोलला.
  tcs-tcs: Bat den Sekem i bin gad nadakain strong piling po Daina, gel blo Zekop.
    Sekem bin prapa laik da yangoman, ane em bin tok naiswei po Daina po meke em laik
    po em.
  qub-qub: Chaypitami Shequemga Dinata fiyupa cuyacurcuran. Chaymi payta Dina cuyananpaj
    alli parlapar ruwaran.
  bqp-bqp: A pↄ dↄ nↄkpare pìia à yei, akũ à yã nnanna ònɛ.
  hat-hat: Men Sichèm te tonbe damou pou Dena, pitit fi Jakòb la. Li te pale dous
    ak tifi a, paske li te renmen l'.
  eng-BSB: And his soul was drawn to Dinah, the daughter of Jacob. He loved the young
    girl and spoke to her tenderly.
  tod-tod: É ɠilini Zakɔɓe ná-doun anzanui Dina ʋa ga zii pɛ. Anzalopoi nɛɛni bɛ,
    é ɓɔɛni naa ʋɔ ga é kigi lati.
  eng-WEBPB: His soul joined to Dinah, the daughter of Jacob, and he loved the young
    lady, and spoke kindly to the young lady.
  kbq-kbq: Sekemu'a Jekopu mofa Daina avesinenteno, akoheno masave kefinti kea humi'ne.
  nhe-BL: Pero yonque ya nopa quichihuili, nopa telpocatl nelía quiixtocac huan quiicneli
    huan quicamahui Dina ica nochi iyolo para nojquiya ma quiicneli.
  bus-bus: À pↄↄ dↄ nↄkparɛ pìa à yezi, ben à yã nnannaa ònɛ.
  gub-BL: Ipuràg eteahy Zina izupe. Uzamutar katu. Ipuruamutar kar wer uzehe Zina
    pe.
  eng-DRA: And his soul was fast knit unto her, and whereas she was sad, he comforted
    her with sweet words.
  knf-knf: Kë uhaaş uşë wo ţi Dina poonu abuk Yakob kë aŋala ala'a baniw.
