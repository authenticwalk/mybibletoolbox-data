verse: GEN.034.014
translations:
  mal-C: 'അവർ അവരോടു പറഞ്ഞു: “അങ്ങനെ ഒരു കാര്യം ചെയ്യാൻ ഞങ്ങൾക്കു സാധ്യമല്ല. പരിച്ഛേദനം
    ഏൽക്കാത്ത ഒരു വ്യക്തിക്ക് ഞങ്ങളുടെ സഹോദരിയെ നൽകാൻ ഞങ്ങൾ തയ്യാറല്ല; ഞങ്ങൾക്ക് അതു
    അപമാനമാണ്;'
  deu-TKW: 'und sprachen zu ihnen: Wir können uns nicht darauf einlassen, unsere Schwester
    einem Manne zu geben, der nicht beschnitten ist; denn dies gilt uns als schmachvoll.'
  lin-lin: 'Balobaki na bango : — Tokoki kosala likambo ya boye te, tokoki te kopesa
    na libala ndeko na biso ya mwasi epai ya mobali oyo akatama ngenga te, pamba te
    ezali likambo ya soni mpo na biso.'
  cbr-NT: 'ësokin kakëxa: —Nun kananuna nun chirabakë aín nëtokë ñu aín maxaka a tëakëma
    uni ''inanima ax ka achúshi rabin nunan ''ikën.'
  eng-LSV: and say to them, “We are not able to do this thing, to give our sister
    to one who has a foreskin, for it [is] a reproach to us.
  bmu-bmu: 'keu kewö jigetka mötket: “Azi kungö sileŋe Anutugö aiwesökŋi qahö yandigeri,
    nini nenböratnini azi mewöŋi ölöp qahö waŋgibin. Mewö ahinga gamumamusumnöŋ qaknine
    öŋgöbapuk. Miaŋgöra nini i waŋgibingö osizin.'
  eng-GNV: 'And they said vnto them, We can not do this thing, to giue our sister
    to an vncircumcised man: for that were a reproofe vnto vs.'
  eng-WEBSTER: 'And they said to them, We cannot do this thing, to give our sister
    to one that is uncircumcised: for that would be a reproach to us:'
  nhw-BL: 'huan huajca quinilhuijque: ―Amo hueli tijnemacase toicni ica se tlacatl
    catli amo motzontequilijtoc iyecapa nopa cuetlaxtli ipan itlacayo pampa ya nopa
    elisquía se pinahualistli para tojuanti.'
  swh-ONEN: Wakawaambia, “Hatuwezi kufanya jambo kama hili, hatuwezi kumtoa dada yetu
    kwa mtu ambaye hakutahiriwa. Hiyo itakuwa aibu kwetu.
  bba-bba: n ǹ koorɔ su bɛsɛn sesu bɑnɡo sɑri wɛ̃, domi bɛsɛn mi, seku bɑkɑrɑ.
  eng-KJVCPB: 'and they said unto them, We cannot do this thing, to give our sister
    to one that is uncircumcised; for that were a reproach unto us:'
  cpy-cpy: “Tee okameethatzi rayero choeni atziri kaari totathowaanikitachani, antawoete
    nokaaniwentakiro naakapaeni.
  mpx-mpx: hi ba, “Nige bosowaina numa naha talamwan tau etega elana, toto nige tuwana
    buhuna kunisina hi gogotomwa yoho. Ebo naha ginol ola o, nasi naha puluwawi nabi.
  wbp-wbp: “Kulalparnalurla yungkarla nganimpaku ngawurru-nyanuju nyuntu-nyangu kaja-nyanu
    Jikimiki yupukarraju, kulangku nganangku ngarrka-kujurnu. Kajilparnangkulu Tiina
    yungkarla yupukarraku, kujaju kurntangka-nyayirni!
  luo-luo: Negiwachonegi niya, “Ok wanyal timo gima kamano; ok wanyal chiwo nyaminwa
    ne ngʼama ok oter nyangu, mano dibed wichkuot ne wan.
  meu-meu: E hamaorodia, eto, Taihumai na se peritomea tauna baia henia na taravatu,
    bona hemarai ihavarana karana emai ai.
  npi-ULB: तिनीहरूले उनीहरूलाई भने, “हामी यस्तो कुरा गर्न सक्दैनौँ । खतना नगरेको कुनै
    पनि व्यक्तिलाई हामी हाम्री बहिनी दिन सक्दैनौँ । किनकि त्यसो गर्दा हाम्रो बेइज्‍जत
    हुन्छ ।
  yor-yor: Wọ́n wí fún wọn pé, “Àwa kò le ṣe nǹkan yìí láti fi arábìnrin wa fún aláìkọlà,
    nítorí àbùkù ni èyí yóò jẹ́ fún wa.
  emp-NTPO: '@see-verse:GEN.034.013'
  ind-ind: Kata mereka, “Kami tidak mungkin memberikan adik kami kepada seorang laki-laki
    yang belum disunat, karena hal seperti itu akan mempermalukan kami.
  pes-OPCB: «ما نمی‌توانیم خواهر خود را به یک ختنه نشده بدهیم. این مایهٔ رسوایی ما
    خواهد شد.
  ssx-ssx: Ikana꞉ma꞉ ipiki pa꞉ta꞉ alota꞉ Nika꞉ ana꞉ta꞉ mo sekemesaisi hau na pa꞉la꞉
    halima꞉ mia꞉peke na ya꞉la꞉me. Kotota꞉ niki yala꞉ tieke piki haue.
  lcm-lcm: “Parik namempa angkoai luai si alis ani taumem ane si igenen po tav lampulit
    ang. Kupo songo mamaila nang animem.
  aer-aer: “Anwerne yaye anwerne-kenhe Shechem anewe aketyeke anthetyeke arrangkwele-arle
    mpwelenhe kwenhe artwe-iletyakenhenge angkentye anwerne-kenhe-nge ularre. Anwerne
    apeke ipmentyele impemele unte Dinah anewe aketyeke, kele apure anthurrenge-arle
    alakenhe!
  tgl-ULB: Sinabi nila sa kanila, “Hindi namin magagawa ang bagay na ito, ang pagbibigay
    ng aming kapatid na babae sa sinumang hindi tuli; sapagkat iyan ay magiging kahihiyan
    sa amin.
  nop-nop: “Indi me niŋ sigiiŋ diki gitnem mu dobukukuk adi wiitnik mu mineem. Nemek
    undiniŋ woŋ adi indi’walaŋkade meekaŋgoŋ tilak.
  kca-kca: 'пӑ щиты Симеон пӑ Левий йастәсӈән: «Эвтәм вер ӑт тӑйты хŏйат сайа апщев
    мӑты мўӈ ӑт верәтԓув, щит мўӈева йэм, ӑт рӑхәԓ;'
  cbu-NT: Zuraktishcha. Itaru, iyashuch tputs kamuz yuwaam nda wayumshiri tas nllurtama
    nda ktsuparangu anoom ¿nitaati iy izareetsini panatareezini? Iy amb ashimaam paziktanicha.
  hui-hui: tigua ogolabohondo lalu, Agali mbira ibunaga dongone podo mabu nabi kagohondo
    ina mbalini namuleberema. Iname ogonidagua dabu bilo mirimayagua ina tagabi holeberema.
  wrs-wrs: '@see-verse:GEN.034.013'
  mya-mya: သူ​တို့​က``ကျွန်ုပ်​တို့​၏​နှ​မ​ကို​အ​ရေ​ဖျား​လှီး ခြင်း​မင်္ဂ​လာ​မ​ခံ​ရ​သူ​နှင့်​ထိမ်း​မြား​ပေး​ခွင့်
    မ​ရှိ​ပါ။ ထို​သို့​ပြု​လျှင်​ကျွန်ုပ်​တို့​အ​တွက် ရှက်​ဖွယ်​ဖြစ်​ပါ​သည်။-
  cbi-NTPO: 'entsandila: Ma unbere Dioschi señas jutyunuya, lalaya lala'' tsujkinu
    kunu dejutyuyu, matyu tsanguishu juntsaya, laachiya tsamantsai yujpeyanuu juve.'
  bod-N: ངེད་ཅག་གིས་རང་གི་སྲིང་མོ་མཚན་སྐྱི་བཅད་མེད་པའི་མི་ཞིག་ལ་ཆུང་མར་སྟེར་མི༌རུང༌།
    ཅིའི་ཕྱིར་ཞེ༌ན། དེ་ནི་ངེད་ཅག་གི་ངོ་ཚ་ཡིན༌ནོ།།
  wsk-wsk: Ale iwita balman, “Ana kari bo kumik guang me batogam mu nanga nagoras
    tunak se me ilak naukko. Ana buta betenak, mu ana dolara biya tanakko.
  kkl-kkl: '@see-verse:GEN.034.013'
  sna-sna: Vakati kwaari, “Hatingaiti chinhu chakadaro; hatigoni kupa hanzvadzi yedu
    kumurume asina kudzingiswa. Chingava chinyadziso kwatiri ichocho.
  spa-BLM: 'y les dijeron: “No podemos hacer esto, entregar a nuestra hermana a un
    incircunciso; porque eso es un reproche para nosotros.'
  beu-beu: Yakob oal ang naung ini Sikem, bot Hemor oleve iat mateng hula, “Nehe mehal
    ba bae sunat niang angu, ni bae nioal jangu angu metma maenang ana medi niang!
    Angu ening niavaaloring!
  cac-cac: 'Ix yalan eb'' vin̈ icha tic: —Max yal cac''an ix canab'' tic d''a junoc
    vinac to man̈ ac''b''iloc circuncidar, q''uixvelal tzon̈ ajcan icha chi''.'
  swh-ULB: Wakawambia, “Hatuwezi kufanya jambo hili, kumpa dada yetu mtu yeyote ambaye
    hajatailiwa; kwani hiyo ni aibu kwetu.
  bel-bel: 'і сказалі ім: ня можам гэтага зрабіць, выдаць сястру нашую за чалавека,
    які неабрэзаны; бо гэта няслава нам;'
  deu-ELBBK: 'und sie sprachen zu ihm: Wir können dies nicht tun, unsere Schwester
    einem unbeschnittenen Mann zu geben, denn das wäre eine Schande für uns.'
  mbb-OT: Ke sikandan te, “Kenà egkehimu he ibpeesawa zey is etevey zey te maama he
    wazà mesirkunsidar, su utew heeyan mekeeled-eled dini te kenami.
  msc-msc: 'Alu kan ko: «Ka an doomuso di kojiibali ma, wo tɛ bɛn. Maloya ko ba le
    wo ri an wara.'
  mal-2015: ഞങ്ങളുടെ സഹോദരിയെ അഗ്രചർമ്മിയായ പുരുഷനു കൊടുക്കുന്ന കാര്യം ഞങ്ങൾക്കു പാടുള്ളതല്ല;
    അതു ഞങ്ങൾക്കു അവമാനമാകുന്നു. എങ്കിലും ഒന്നു ചെയ്താൽ ഞങ്ങൾ സമ്മതിക്കാം.
  tuo-NT: 'Aꞌtiro nicãrã niwã: —Ʉ̃sã acabijore õꞌrẽcjʉ yapa casero yejecõꞌanoꞌtigʉre
    numisomasĩtisaꞌa. Ʉ̃sã tojo weerã bopoyoro weerã weebosaꞌa.'
  gup-gup: bindimarneyimeng, “Kunukka minj ngad ngarrikurduyime, minj ngarriwon ngalbu
    ngarridanginj kore bininj nawu minj birrilakkayenwoyi. Kunukka wanjh ngarriyime
    kundjalwarre duninjh ngarriyemikarren.
  met-met: Daharua nadi ba, “Sanga ba am galibu bila bau tai. Sanga ba am gasina hamungamama
    na lipu sangga xuxungang teguam tela te. Nabu am galibu bila ba, bagula am gaxap
    memaya sabanga.
  gvs-gvs: sidigo kadi, ‘Geya itoboinemeta niuma kavinim. Kom sakavaim geya kukupoeta.
    Neta kavinim, moe aba omayamaya gagaina yaima.
  rmc-rmc: „Ada našťi keras, hoj peskra pheňa te das le muršeske, savo nane obrezimen,
    bo uľahas oda prekal amende ladž.
  nlg-nlg: Ma gaira tara ghaghua vanira, “Kai mua [taoniana na] talamaghiniana aeni,
    na pukuna ighoe to mua pahevaughilala. Ke vatei mamaagha vania na vaivine tana
    nimami na binaboli ge ke taulaghi tana na mane te mua pahevaughilala.
  dgr-DOGNT: Hagedı, “Hats'ele ha dìì,” gıìhdı, “Godè dǫ wekwǫ̀ nàet'a-le xè honìdaà
    ats'ele ha dìì. Eyı sìı gogha wets'àet'ǫ hǫt'e.
  pes-OPV: 'پس بدیشان گفتند: «این کار را نمی توانیم کرد که خواهر خود را به شخصی نامختون
    بدهیم، چونکه این برای ما ننگ است.'
  ron-1924: 'Ей й-ау зис: „Есте ун лукру пе каре ну-л путем фаче, сэ дэм пе сора ноастрэ
    унуй ом нетэят ымпрежур, кэч ар фи о окарэ пентру ной.'
  ben-OBCV: তারা তাদের বলল, “আমরা এরকম কাজ করতে পারব না; আমরা এমন কোনও পুরুষের হাতে
    আমাদের বোনকে তুলে দিতে পারব না, যার সুন্নত হয়নি। তা আমাদের পক্ষে মর্যাদাহানিকর
    হবে।
  lex-lex: 'Noma rakot la Sikhem nora amni: “Ami edonna mhi'' emkade, de mala a nar
    mamni la muanke'' maka edonna rsunta, yoma nhiol miak emkade de molmola-mama''a
    mai ami.'
  rgu-rgu: Basa de rataa rae, “Ami ta bisa fee ami fadi ma sao lahenda fo ta sunat
    fa! Ria tao namamaeꞌ ami!
  som-som: oo waxay ku yidhaahdeen, Ma yeeli karno inaan walaashayo siinno nin buuryoqab
    ah; waayo, taasu ceeb bay nagu ahaan lahayd.
  lat-VUC: 'Non possumus facere quod petitis, nec dare sororem nostram homini incircumciso:
    quod illicitum et nefarium est apud nos.'
  aoi-aoi: Ne-yama, “Nara-manja a-ringandijungwuma a-mukaduwamurrikajungwuma ningkakina
    kembirra nara a-kwama yarna dadiyamarnjarrka yirra-langwa nungkuwa-wa. Yiki-yeliyename-ka.
  eng-ASVBT: and said unto them, We cannot do this thing, to give our sister to one
    that is uncircumcised; for that were a reproach unto us.
  mna-mna: “Niam ko irao amyok pa luyamri be iwoolo tomooto ta tireeti som na som.
    Pa sombe amkam ta kembena, inako koyam miaŋ.
  ita-1885: 'E disser loro: Noi non possiam far questa cosa, di dar la nostra sorella
    ad un uomo incirconciso; perciocchè il prepuzio ci è cosa vituperosa.'
  eng-LXXUP: And Simeon and Levi, the brothers of Dinah, said to them, We shall not
    be able to do this thing, to give our sister to a man who is uncircumcised, for
    it is a reproach to us.
  eng-ULB: They said to them, “We cannot do this thing, to give our sister to anyone
    who is uncircumcised; for that would be a disgrace to us.
  spa-VBL: 'Les dijeron: “¡No podemos hacer esto! No podemos permitir que nuestra
    hermana se case con un hombre que no está circuncidado. Eso nos traería la desgracia.'
  fra-_FOB: 'Ils leur dirent: C''est une chose que nous ne pouvons faire que de donner
    notre sœur à un homme incirconcis; car ce nous serait un opprobre.'
  mal-mal: “ഞങ്ങളുടെ സഹോദരിയെ അഗ്രചർമ്മിയായ പുരുഷന് കൊടുക്കുന്ന കാര്യം ഞങ്ങൾക്കു സാധിക്കുന്നതല്ല;
    അത് ഞങ്ങൾക്ക് അപമാനമാകുന്നു. എങ്കിലും ഒന്ന് ചെയ്താൽ ഞങ്ങൾ സമ്മതിക്കാം.
  urd-GVR: kahā, “Ham aisā nahīṅ kar sakte. Ham apnī bahan kī shādī kisī aise ādmī
    se nahīṅ karā sakte jis kā ḳhatnā nahīṅ huā. Is se hamārī be'izzatī hotī hai.
  suz-BL: “गो आंइ समी ख्रोइक्‍तीक चिनु मख्रोइश्‍शो मुर आन कली गेने मचाप्‍नीकी। मेको
    आंइ कली मशिरब।
  ita-1927: 'e dissero loro: “Questa cosa non la possiamo fare; non possiam dare la
    nostra sorella a uno che non è circonciso; giacché questo, per noi, sarebbe un
    obbrobrio.'
  ckb-ckb: 'پێیان گوتن: «ئێمە ناتوانین کاری وا بکەین، خوشکەکەی خۆمان بدەینە پیاوێکی
    خەتەنە نەکراو، چونکە بۆ ئێمە ڕیسواییە.'
  eng-BBE: 'And they said, It is not possible for us to give our sister to one who
    is without circumcision, for that would be a cause of shame to us:'
  crx-NTPO: '''Ink''ez ''ubuhutni, “''Aw ''et duts''ooneh ait''oh, ''aw neulhtus ''aw
    yuka dune lhitus-un gha ts''oolhtelh ait''oh. Wheni neba hukwaya hoonli whe''
    hoont''oh.'
  kan-OKCV: ಯಾಕೋಬನ ಮಕ್ಕಳು ಅವರಿಗೆ, “ನಾವು ಈ ಕಾರ್ಯವನ್ನು ಮಾಡಲಾರೆವು. ಸುನ್ನತಿ ಇಲ್ಲದ ಮನುಷ್ಯನಿಗೆ
    ನಮ್ಮ ತಂಗಿಯನ್ನು ಕೊಡಲಾರೆವು. ಅದು ನಮಗೆ ಅವಮಾನ.
  bbb-bbb: Bu kiae, No maki nuvuone ige nobe kuaga fu e vajae surive buone ije naebe
    kania ufuna nuga naeva ije maniake. Ijadufuo maeje fu e ijieke ije maniakuma fuka
    no jaeve dabe muoke ijadufuo vame ije noka iseduo.
  tam-2017: “விருத்தசேதனமில்லாத மனிதனுக்கு நாங்கள் எங்களுடைய சகோதரியைக் கொடுக்கமுடியாது;
    அது எங்களுக்கு அவமானமாயிருக்கும்.
  spa-RV-1909: 'Y dijéronles: No podemos hacer esto de dar nuestra hermana á hombre
    que tiene prepucio; porque entre nosotros es abominación.'
  ron-BTF: 'Şi le-au spus: Nu putem face acest lucru, să dăm pe sora noastră unui
    necircumcis; căci aceasta ar fi ocară pentru noi;'
  eng-WEBP: and said to them, “We can’t do this thing, to give our sister to one who
    is uncircumcised; for that is a reproach to us.
  eng-FBV: They told them, “We can't do this! We can't allow our sister to marry a
    man who's not circumcised. That would bring disgrace on us.
  nld-1939: 'Ze zeiden: Wij kunnen daar niet op ingaan; we mogen onze zuster niet
    aan een onbesnedene geven, want dat is een schande voor ons.'
  nch-BL: 'huan huajca quinilhuijque: ―Amo hueli tijnamacase toicni ica se tacat cati
    amo motequilijtoc iyecapa nopa cuetaxti ipan itacayo pampa ya nopa elisquía se
    pinahualisti para tojuanti.'
  tfr-NTPO: Tjl̈ẽ ga «Borwa dor, e ichërwa orkwosmok domer doyo jyã tak l̇l̇ëm tjok
    ga äe. Shäryororwa eni kjwe ga tjawa ber l̈öng l̈ök ara.
  vie-1934: 'Các người ấy nói rằng: Gả em gái chúng tôi cho ai chẳng chịu phép cắt
    bì, ấy là một việc chúng tôi làm không được, vì sẽ là một nỗi nhuốc nhơ cho chúng
    tôi vậy.'
  hin-CV: उन्होंने उन्हें उत्तर दिया, “यह हमारे लिए संभव नहीं है कि हम किसी ख़तना
    रहित को अपनी बहन दे सकें. क्योंकि यह हमारे लिए शर्मनाक है.
  eng-OURB: and said to them, “We can’t do this thing, to give our sister to one who
    is uncircumcised; for that is a reproach to us.
  spa-BES: 'Y dijeron: No es posible que entreguemos a nuestra hermana a uno que no
    tenga circuncisión, porque eso sería motivo de vergüenza para nosotros:'
  tdx-tdx: Hoe ty asa’ iareo tama’e, Tsy mete’ay o raha zao, ty manolotse ty zai’ay
    ampela ami’ ty tsy afa-boy fa fañinjeañe ama’ay.
