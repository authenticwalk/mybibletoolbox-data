  aey-aey: Odocob age maalein, “Ege cebinamige dana oso deweg gaga qee qoc ocnu eu
    ihoc qee. Eu egena kobol qee. Eufi ege majanige gecna isec odocnu.
  urd-GVH: कहा, “हम ऐसा नहीं कर सकते। हम अपनी बहन की शादी किसी ऐसे आदमी से नहीं करा
    सकते जिसका ख़तना नहीं हुआ। इससे हमारी बेइज़्ज़ती होती है।
  rug-rug: Zamaia rini si asa, “Gami lopu boka va malumia sa tasimami vineki koa ke
    tie, sapu lopu ele maguna d sina variva kurekure hola sapu gua asa koa gami.
  gaz-gaz: Isaanis akkana isaaniin jedhan; “Nu waan akkanaa gochuu hin dandeenyu;
    nu nama dhagna hin qabatiniif intala keenya kennuu hin dandeenyu. Kun nuuf salphina.
  fra-LSG: 'Ils leur dirent: C’est une chose que nous ne pouvons pas faire, que de
    donner notre sœur à un homme incirconcis; car ce serait un opprobre pour nous.'
  yal-yal: E yi a fala e xa, e naxa, “Nxu mi nɔɛ nxu xunyɛ ɲaxalanmaan fiyɛ muxun
    ma naxan mi banxulanxi. A findima yagin nan na nxu xa.
  gum-gum: 'Incha nømbe trenchibelø køn: —Nambe namui nuchawane kan møg circuncidamíigwane
    trannrrab kaimamønrrun cha. Kaguen namuiwan purø trømbøig mindishib kørig marinab
    pønrramig køn cha.'
  iou-iou: Ude nämo yäk. Nin wanotnin uwä äma gupi moräk nämo madäwaniken täga nämo
    tena kwek yäk. Ude täkta mäyäk ikek yäk.
  haw-1868: Olelo aku la lakou ia laua, Aole e pono ia makou ke hana ia mea, ke haawi
    aku i ko makou kaikuwahine na ka mea i okipoepoe ole ia; no ka mea, he mea hoino
    ia no makou.
  arb-NAV: 'وَقَالُوا لَهُمَا: «لا يُمْكِنُ أَنْ يَحْدُثَ هَذَا الأَمْرُ فَنُعْطِيَ
    أُخْتَنَا لأَغْلَفَ، لأَنَّ هَذَا عَارٌ عَلَيْنَا.'
  adz-adz: Da ini binaꞌ, “Aga wasangꞌ atsunga sanab bida arigi. Aga wasangꞌ i rima
    nafunggangꞌ da garam mangan mamida i safa riniubit u. Nigi bungꞌ asu rinin miaꞌan
    tsiraꞌ da agai.
  ewe-ewe: Wogblɔ be, “Míate ŋui gbeɖe o, elabena mietso aʋa o. Anye ŋukpe na mía
    nɔvinyɔnu la be wòaɖe bolobolotɔ.
  eng-LEE: And they said unto them, We cannot do this thing, to give our sister to
    one that is uncircumcised; for that would be a reproach unto us.
  nna-nna: Wurrarnayipulaku, “Munu yiji palajun jinakayirni nganarnalu, Shechem palama
    partany ngarrany, munu pirirri jarrima. Kurntanyja yiji nganarnaku marrka yinganyaku
    pirirringa ngapi nyarra partanyja ngarrany.
  asm-FB: তেওঁলোকে ক’লে, “আমি এনে কাম কৰিব নোৱাৰোঁ; যাৰ চুন্নৎ কৰা হোৱা নাই, এনে কাৰো
    লগত আমাৰ ভনীক বিয়া দিয়াটো আমাৰ বাবে অসন্মানৰ বিষয়।
  sus-A: عٍ نَشَ عَ قَلَ عٍ بّ، «مُشُ مُ نْمَ مُشُ شُنيَ فِنّمَ قِدٍ مِشِ مَ نَشَن
    مُ سُننَشِ. عَ قِندِ مَ يَافِ نَن نَ مُشُ بّ.
  fra-SBL: 'et ils leur dirent : « Nous ne pouvons pas faire cette chose, donner notre
    sœur à un incirconcis, car c''est un opprobre pour nous.'
  hbo-hbo: וַיֹּאמְר֣וּ אֲלֵיהֶ֗ם לֹ֤א נוּכַל֙ לַעֲשֹׂות֙ הַדָּבָ֣ר הַזֶּ֔ה לָתֵת֙
    אֶת־אֲחֹתֵ֔נוּ לְאִ֖ישׁ אֲשֶׁר־לֹ֣ו עָרְלָ֑ה כִּֽי־חֶרְפָּ֥ה הִ֖וא לָֽנוּ׃
  shp-NTPO: 'Ja parankinbi akana iki neskáakin: —Jawekeskáaxonbira, jaton jakina rebichi
    xatéoma jonibo, non poi non bimati atipanyamake. Jaskaraoma joni non bimaabira,
    noona kikinbires rabin jawéki iti iki.'
  eng-WYCLIFFE: We moun not do this that ye axen, nether we moun yyue oure sistir
    to a man vncircumcidid, which thing is vnleueful and abhomynable anentis vs.
  pjt-pjt: Munuya alatji pulala wangkangu, “Wiya, nganaṉa puṯu nguwanpa nganampa maḻanypa
    unganyi tjitjingku aḻṯinytjaku. Nyara palulanguṟu nganaṉa kuṉṯaringkupai tjitjingku
    aḻṯinyangka.
  cwe-cwe: Walonga, “Haidahika bule lumbu jetu kusoligwa na munhu hengizigwe ulungwana,
    kutenda ivo ni chinyala kumwetu.
  bgs-bgs: Igkagi sikandan, na mà dan, “Dì mému pakalyagan tô tábbé dé tun ta manubù
    na ándà tupuwi, su kayyaan ké.
  kik-kik: Makĩmeera atĩrĩ, “Tũtingĩĩka ũndũ ta ũcio; tũtingĩheana mwarĩ witũ kũrĩ
    mũndũ ũtarĩ mũruu. Ũndũ ũcio no ũtuĩke wa gũtũnyararithia.
  ksr-ksr: 'qaa kokaeŋ jegi mori: “Eja mombaa selianoŋ Anutuwaa aiweseya mende kotogiti,
