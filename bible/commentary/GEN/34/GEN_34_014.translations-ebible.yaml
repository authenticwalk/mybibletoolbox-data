    ubabo. Kawaajoŋ nono ii mubombaajoŋ amamaajoŋ.'
  fra-NCL: 'ils leur dirent : « C’est une chose que nous ne pouvons pas faire que
    de donner notre sœur à un homme non circoncis, car ce serait un opprobre pour
    nous.'
  cek-AK: nihcae mah nihnik khaeah, Tangzat hin aat ai kaminawk khaeah, to baktih
    hmuen to ka sah o thai mak ai; to baktih hmuen loe kaicae han azat kathok hmuen
    ah ni oh;
  xla-xla: “Di posolotamasema, diyotimalaye kapala pokestlalo wekele oplami dla hamiloweye.
    Adipalati, koko itapo dia꞉ dla wota꞉le koko hampulupe,” demyaiyo.
  cuk-cuk: 'ega sogdemalad: —Suli, degisuli. Geg anmar dule-abgan-uka-duku-sikarsulidga
    anmar-bun uked. Anmar deyob imakele, binged-dummad itole.'
  uig-CYR: 'уларға: — Биз бундақ қилалмаймиз, сиңлимизни хәтнисиз бирисигә беришкә
    мақул дейәлмәймиз; чүнки бу бизгә номус болиду.'
  tel-2017: వారు “మేము ఈ పనికి అంగీకరించలేం. సున్నతి చేయించుకోని వాడికి మా సోదరిని
    ఇయ్యలేము. ఎందుకంటే అది మాకు అవమానకరం.
  hat-BSA: 'Yo te di yo: “Nou pa kapab fè bagay sa a, pou bay sè nou an a yon moun
    ki pa sikonsi. Sa ta yon wont pou nou tout.'
  kos-kos: Elos fahk, “Kut koflana fuhlela ma lousr in payuk sin mwet ma tia kosrala.
    Ma se ingan ac akmwekinye kut.
  hbo-WLC: וַיֹּאמְר֣וּ אֲלֵיהֶ֗ם לֹ֤א נוּכַל֙ לַעֲשׂוֹת֙ הַדָּבָ֣ר הַזֶּ֔ה לָתֵת֙
    אֶת־אֲחֹתֵ֔נוּ לְאִ֖ישׁ אֲשֶׁר־ל֣וֹ עָרְלָ֑ה כִּֽי־חֶרְפָּ֥ה הִ֖וא לָֽנוּ׃
  ibo-ibo: Ha sịrị ha, “Anyị enweghị ike ime ihe a, ị kpọrọ nwanne anyị nwanyị kpọnye
    nwoke a na-ebighị ugwu. Nke a ga-abụrụ anyị ihe ihere.
  ory-ory: “ଆମ୍ଭେମାନେ ଅସୁନ୍ନତ ଲୋକକୁ ଆପଣା ଭଉଣୀକୁ ଦେବାର କର୍ମ କରି ନ ପାରୁ, ତାହା କଲେ, ଆମ୍ଭମାନଙ୍କର
    ଅପଖ୍ୟାତି ହେବ।
  chk-chk: Iwe, ra üreni, “Äm aisap tongeni mwüt ngeni eman esap sirkomsais pwe epwe
    pwülüeni fefinem, pun aipwe itengau ren.
  ssd-ssd: Taŋgo ŋgaro pike ndakanu ta nu sine tuku kulim te nda. Wam ta sine mbolŋge
    kiko ŋak.
  rop-rop: Deibin tok, “Wal im bigsheim blanga melabat, dumaji melabat kaan larram
    melabat sista merrit langa eni men hu nomo bin sekamsais.
  ukr-1871: 'От і кажуть їм: Неможлива се річ оддати сестру нашу такому, що необрізаний;
    се ж бо докір нам був би;'
  eng-AOI: They said, “We can't give our sister to you if you aren't circumcised.
    We would be ashamed.
  yon-yon: Yimbed yedmiwen “Nub kuu ee andauwa nub yangkura awanaabban, amborom kuu
    yiib kuu nub arebban, wekono kad wanabindo kowe. No kwane kabdanuuwa awananeeb
    kuu nub kuu karak darewoob kandanuub.
  bch-bch: Ta tikeo pagisirua bedane, “Eaba sai toa ibada palunga mao, irangrang ngan
    gai alongean ei ga iuai liumai mao. Oangga bedaoa, eine ga maeamaea gai kapei
    tau.
  deu-1951: 'und sprachen zu ihnen: Wir können das nicht tun, daß wir unsre Schwester
    einem unbeschnittenen Manne geben; denn das wäre eine Schande für uns;'
  eng-JPS: 'and said unto them: ''We cannot do this thing, to give our sister to one
    that is uncircumcised; for that were a reproach unto us.'
  ubr-ubr: Osi siyawur siyau, “Wei orot ato men siaskibubuai on men robui wanitai
    ini awan on. On arimon wei auri on mamai gagamin bag.
  srp-1865: 'I rekoše im: ne možemo to uèiniti ni dati sestre svoje za èovjeka neobrezana,
    jer je to sramota nama.'
  lug-lug: Ne babagamba nti, “Ekyo tetusobola kukikola okuwa mwannyinaffe omuntu atali
    mukomole, kubanga kya muzizo gye tuli.
  heb-heb: ויאמרו אליהם לא נוכל לעשות הדבר הזה לתת את אחתנו לאיש אשר לו ערלה כי חרפה
    הוא לנו׃
  ben-IRV: তারা তাদেরকে বলল, “অচ্ছিন্নত্বক লোককে যে আমাদের বোনকে দিই, এমন কাজ আমরা
    করতে পারিনা; করলে আমাদের বদনাম হবে।
  pan-pan: ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ, ਅਸੀਂ ਇਹ ਕੰਮ ਨਹੀਂ ਕਰ ਸਕਦੇ ਜੋ ਆਪਣੀ ਭੈਣ ਬੇਸੁੰਨਤੇ ਮਨੁੱਖ ਨੂੰ
    ਦੇਈਏ ਕਿਉਂ ਜੋ ਇਸ ਤੋਂ ਸਾਡੀ ਬਦਨਾਮੀ ਹੋਵੇਗੀ।
  mwp-mwp: Thana kedha, ‘Ngoeymulpa ngoeymun babathoepa garkoeziya niyaypa yoelpaypa
    pawoeyaypa lawnga garkaz nanga motho poethalygig ngoeymulpa koey aziroelnga.
  mya-JVB: ကျွန်ုပ်တို့ နှမ ကို အရေဖျား လှီးမင်္ဂလာကို မခံ သော သူ အား မ ပေးစား နိုင်
    ပါ။ ပေးစားလျှင်၊ ကဲ့ရဲ့ ဘွယ် သောအကြောင်းဖြစ်ပါ၏။
  tte-O: Siwalolau kolili bwaite besiele siwaloba, “Nige sowasowana dumai katalamwan
    tomone iya nige nigwenigwe ikakalai koina na yakato ikasolanan nigele. Tem kaginauli
    bwaite besiele kani mwalimwaline lalakisosina kolimai.
  tbg-tbg: Tenavu vaata toqa kaakama vauro. Vaiinti vovano kia nai vaata toqa kainara
    tenavu kiama ho tentanavu aura Dainaara amirarave.
  hmo-hmo: Idia gwau, “Aiemai taihuna be usina ena kopina ia utua lasi tauna do ia
    adavaia diba lasi, unai be aiemai taravatu.
  ata-ata: Ta motu miavuti la mivikalaneꞌi Sikemu ilou momu aloxo ꞌo, “Nexi umomomo
    sou taꞌitalone vivixe sou iꞌuluxu itema vile ane xooxoo ungaasou uao uasi. Xo
    maasi xe nexi taꞌoxo aloxo ne la, anu mii sou maela toxoxaꞌa noxixe.
  nfa-nfa: aku rèngu na, “Jiꞌi bisa boe hia ana hèni jiꞌi leo dènge dhèu dhu suna
    boe. Te èèna na, era makae jiꞌi èèna!
  urd-urd: और कहने लगे, “हम यह नहीं कर सकते कि नामख़्तून आदमी को अपनी बहन दें, क्यूँकि
    इसमें हमारी बड़ी रुस्वाई है।
  rus-SYN: 'и сказали им Симеон и Левий, братья Дины, сыновья Лиины: не можем этого
    сделать, выдать сестру нашу за человека, который необрезан, ибо это бесчестно
    для нас;'
  cbt-NTPO: —Noya nipirinhuë'. Co quiyaso' nanitëraihuë' co marcahuan quëmapi oshihuëi
    quëta'huaiso'. Quëtërai naporini, quiya marëso' pa'pi taparo niitonhuë'.
  bqc-SIM: 'Aa ònɛ́: Wá fↄ̃ bee kɛo, wá fↄ̃ wá dãe kpa gyafↄↄdewao, asa beeá
    wíyãɛ wá kĩ́i.'
  tcz-CHONGTHU: Amahon adonbut un, “Hiche hi keima ho moh nop lhah thei ka hi pouve,
    Ajeh chu nangho hi chep tanlou na hiuvin, ka sopinu'u nanghon nakipui dingu chu
    keiho dinga jachat umtah khat hung hi ding ahi.
  mar-mar: ते त्यास म्हणाले, “ज्याची अद्याप सुंता झालेली नाही अशा मनुष्यास आम्ही आमची
    बहीण देऊ शकत नाही; त्यामुळे आम्हांला कलंक लागेल.
  tcs-tcs: Dem boi blo Zekop bin spik po demtu, ‘Mipla kan meke diskainting, po gibe
    sisi blo mipla po da man uda no bin kate da poskin blo em, bikoz ol pipol i no
    go rispekt mipla.
  qub-qub: 'Chaymi cayno niran: «Nogacunapäga fiyupa pengaymi pañëta señalacöni runawan
    majachay.'
  bqp-bqp: 'Ò pìńnɛ: Óni fↄ̃ ò abire kɛro, óni fↄ̃ ò ó dãre kpá gyↄfↄrↄdearo, zaakũ
    wé''iyãmɛ ó kĩnaa.'
  hat-hat: 'Yo di yo: -Nou pa ka kite sè nou an marye ak yon nonm ki pa sikonsi. Se
    va yon avilisman pou nou.'
  eng-BSB: “We cannot do such a thing,” they said. “To give our sister to an uncircumcised
    man would be a disgrace to us.
  tod-tod: 'Ti ɠɛni ti ma: «Faa ɠana, nii gi la zooga gi ʋa kɛ, ga gi gi-ʋaazeelai
    ve zunu ʋɛ, nii é la latini pɛlɛʋolu, mazɔlɔɔ toɠa ɠɛ ga ɓaaɠulama vaa gi ʋɛ.'
  eng-WEBPB: and said to them, “We can’t do this thing, to give our sister to one
    who is uncircumcised; for that is a reproach to us.
  kbq-kbq: Zamagra amanage huza hu'naze, Oku avufga taga osu vahe'mo'ma nerasaroma
    a' erisigeno'a, tagaze hugahiankita tagra e'inahuzana osugahune.
  nhe-BL: 'huan huajca quinilhuijque: ―Ax hueli tijnamacase toicni ica se tlacatl
    tlen ax motzontequilijtoc iyacapa nopa cuetlaxtli ipan itlacayo pampa ya nopa
    elisquía se pinahualistli para tojuanti.'
  bus-bus: 'Aↄ̃ bèńnɛ: Wé fↄ̃ wà beee kɛro, wé fↄ̃ wà wa dãre kpá gɛfↄↄdeearo, zaakɛ
    wíyãmɛ wa kiia.'
  gub-BL: Uze'eg mua'u nezewe wanupe wà. — Neremonohok kar pixik kwaw nepirera'i ne.
    A'e rupi nurupuner kwaw urereinyr imono haw rehe newe neremireko romo. Nezewe
    mehe a'e nezewe haw uremumaranugar kar a'e.
  eng-DRA: We cannot do what you demand, nor give our sister to one that is uncircumcised,
    which with us is unlawful and abominable.
  knf-knf: 'Baji na baka : « Ŋënhilan kawul abuk aşinun ñiinţ anwooŋ aanwala kaŧëmp
    aniim. Uko mënţ uwo mnkow pa un.'
