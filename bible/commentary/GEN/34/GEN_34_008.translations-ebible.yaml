verse: GEN.034.008
translations:
  mal-C: 'എന്നാൽ ഹാമോർ അവരോടു പറഞ്ഞു: “നിങ്ങളുടെ പുത്രിയിലേക്ക് എന്റെ പുത്രനായ ശേഖേമിന്റെ
    ഹൃദയം ആകൃഷ്ടമായിരിക്കുന്നു. ദയവുചെയ്ത് അവളെ അവനു ഭാര്യയായി കൊടുക്കണം.'
  deu-TKW: 'Und Hemor nahm das Wort und sprach zu ihnen: Mein Sohn Sichem hat sein
    Herz an das Mädchen aus eurer Familie gehängt; bitte, gebt sie ihm zum Weibe'
  lin-lin: 'Kasi Amori alobaki na bango : « Motema ya Sishemi, mwana na ngai ya mobali
    ezali kopela na bolingo mpo na mwana na bino ya mwasi. Nabondeli bino, bopesa
    ye na libala mpo na Sishemi.'
  cbr-NT: 'Usaia nishkë ''ikëbi ka ''unánkima Hamornën atubë, banai kuanxun ësokin
    kakëxa: —''Ën bëchikë Siquem an ka ''itsaira mitsun chirabakë kuëënia. Usa ''ain,
    karamina aín xanu ''itia binun ''inántima ''ain,'
  eng-LSV: And Hamor speaks with them, saying, “Shechem, my son, his soul has cleaved
    to your daughter; please give her to him for a wife,
  bmu-bmu: 'Urupik aketmö, Hamornöŋ kewö jii mötket: “Nahöni Sekemgö uruwölbötŋaŋgö
    sihimŋi mi eŋgö nenböratŋinaŋgöreŋ mösölatiba tatza. Miaŋgöra ölöp jim tekögetka
    Dainanöŋ yaŋgö anömŋi akawak.'
  eng-GNV: 'And Hamor communed with them, saying, the soule of my sonne Shechem longeth
    for your daughter: giue her him to wife, I pray you.'
  eng-WEBSTER: 'And Hamor communed with them, saying, The soul of my son Shechem longeth
    for your daughter: I pray you give her to him for a wife.'
  nhw-BL: 'Pero Hamor hualajqui quincamanalhuico Jacob huan itelpocahua huan quinilhui:
    ―Nocone Siquem nelía quiicnelía amosihua icni. Se favor, xijcahuilica ma mocuili.'
  swh-ONEN: Lakini Hamori akawaambia, “Moyo wa mwanangu Shekemu umeelekea kwa binti
    yenu. Tafadhali mpeni awe mke wake.
  bba-bba: Sɑnɑm mɛ u tunumɑ u nɛɛ, nɛn bii Sikɛmu u wunɛn bii wɔndiɑ wi bɑ mɔ̀ Dinɑn
    ɡɔɔ ɡbimɔ kĩrun sɔ̃. Yen sɔ̃, ɑ suuru koowo ɑ nùn wɔndiɑ wi kɛ̃ɛyɔ u suɑ kurɔ.
  eng-KJVCPB: 'And Hamor communed with them, saying, The soul of my son Shechem longeth
    for your daughter: I pray you give her him to wife.'
  cpy-cpy: 'Riitaki kantacha Hamor ikenkithawaetakaakiri itomipaeni Jacob, ikantakiri:
    “Ikowakirowa notomi pitsiro. Pishinetero ayiri.'
  mpx-mpx: Heimo i baek elal i ba, “Natu Sekemi natumiu meluyovana i hebabale. He
    ya awanun eliyamiu, nuku talamwan elana ge ni alolonan.
  wbp-wbp: Ngula-jana Yamuru wangkaja nyanungukupurdangka-patuku, puta-jana walyka-manu,
    “Ngaju-nyangu kaja-nyanu ngampurrpa karla ngawurru-purajikiji nyina. Ngurrjulu-jana
    wangkaya yungulpa-pala nyinakarla.
  luo-luo: To Hamor nowacho ne Jakobo niya, “Wuoda Shekem chunye oseketo kuom nyari.
    Asayi yie ichiw nyari obed jaod Shekem.
  meu-meu: A Hamoro ese e hamaorodia, eto, Natugu Sekem ese oi natumu e ura henia
    lalodikamu; mani emu kara ba henia, baine adavaia.
  npi-ULB: हमोरले तिनीहरूलाई भने, “मेरो छोरो शकेमले तपाईंकी छोरी दीनालाई माया गर्छन्
    । कृपया, उनलाई तिनकी पत्‍नी हुन दिनुहोस् ।
  yor-yor: Hamori sì bá wọn sọ̀rọ̀ pé, “Ọkàn ọmọ mi Ṣekemu fà sí ọmọ rẹ. Jọ̀wọ́ fi
    fún un gẹ́gẹ́ bí aya.
  emp-NTPO: 'Siqueʌ̃ zeza Hamo jũẽsid̶e ãdjía nãwã jarasia: –Mʌ̃ warra Siqueʌ̃ba bãrã
    djabawẽrãda bio quĩrĩã b̶ʌa. Mʌ̃ quĩrã djuburia, idjira mʌ̃ warraa diad̶adua.'
  ind-ind: Lalu Hemor berkata kepada mereka semua, “Sikem, anak saya, sangat menyukai
    Dina, anak perempuan keluarga kalian. Karena itu, saya mohon persetujuan kalian
    supaya dia bisa menikahi Dina.
  pes-OPCB: 'حمور به یعقوب گفت: «پسرم شکیم دلباختۀ دختر شماست. خواهش می‌کنم وی را
    به زنی به او بدهید.'
  ssx-ssx: Hamoma꞉ Dieikope pa꞉ta꞉ alota꞉ Yaka weki Sekemema꞉ta꞉ naka꞉ wandikina꞉
    da ota꞉ homa꞉la꞉me.
  lcm-lcm: Sikei Amor kala mengen iria asukang ke, “Kana lomlomonai kag nat ta Sekem
    kalapo kitmat taun a kavulik ke. Kapo ro ani mi naung ani ka osongon ia.
  aer-aer: 'Jacob uthene ikwere alere areye apurte-irreke, Hamor ilelheke iwenhenge-arle
    re angketyeke apetyeke: “Atyenge alere Shechem ahentye-aneme marle ngkwinhe anewe
    aketyeke, ratherre anewe akerreye.'
  tgl-ULB: Nakipag-usap si Hamor sa kanila at sinabing, “Iniibig ng aking anak na
    si Sechem ang iyong anak na babae. Pakiusap ibigay mo siya sa kanya bilang asawa.
  nop-nop: Hamoa adi adi indiŋ yeniŋguk, “Mihine Sekem adi weleeŋdi kahile hinek tilak
    doktiŋa fiit nadimimbuune tamŋiŋ nagilek.
  kca-kca: 'Еммор ԓыв пиԓэԓән пŏтәртты питәс пӑ йастәс: «Сихем пŏхем нын эван пеԓа
    нŏпсәԓ шек уԓ, щишән имийа ԓўвеԓа мийаԓән;'
  cbu-NT: 'Itaru, Hamorsha; Nuw ipari siyaa izarish zandkiya. Ashirucha, nuwsha siyaa
    táshina: Waanari ashiru, izarish ipareemi panamaam waritakinaariya, watam nuw
    ipari kanungas taakuwa.'
  hui-hui: Hamohanda Yagabahondo lalu, I̱ igini Segeme ibugua í̠ wane bedago hame
    timbuniore lo kago ai libu dabu bilo karulapedabe be nakarulapedabe.
  wrs-wrs: Doa Hamorva Yakopm nonglaphonamba, omnana, kana ombolva Sekemba yena molm
    mindnam nengmanav, vralm vev. Wo es hevpa vravavma?
  mya-mya: ဟာ​မော်​က​သူ​တို့​အား``ငါ့​သား​ရှေ​ခင်​သည် သင်​တို့​၏​သ​မီး​ကို​ချစ်​ကြိုက်​နေ​ပါ​ပြီ။
    သင်​တို့​၏​သ​မီး​နှင့်​ထိမ်း​မြား​လက်​ထပ် ခွင့်​ပေး​ကြ​ပါ။-
  cbi-NTPO: 'Tsenñuren Hamor yaiba kuinda ketu tsandimi: In na Siquem Dinanu tsamantsa
    estyave. Tsa'' mitya tsantsaya, yanu supungudei.'
  bod-N: ཧ་མོར་གྱིས་ཡ་ཀོབ་ཕ་བུ་རྣམས་ལ་འདི་ལྟར་གྲོས་བཏབ་པ༌སྟེ། བདག་གི་བུ་སི་ཀེམ་གྱི་སེམས་ནི་བུ་མོ་འདི་ལ་དགའ་བས་ན།
    ཁྱོད་ཅག་གིས་ཁོ་མོ་བདག་གི་བུ་ལ་ཆུང་མར་གནང་བར༌མཛོད།
  wsk-wsk: Bare Hamor nunga maonam, “Aninga kuriang Shechem nika nanawus gomang ninguru
    tuam ale balam. Se balu se noko imet ko am taukko.
  kkl-kkl: “Yubu lemnunam,” aro Hemorti Yakub elmaboapag yubu lelamogti, “Na name
    andi kelmeag wana telamlaba, andi lepmenne agha nari me andi kelme toplul,” seog.
    Seogti, “Nuri yubu saekag lero pimnunamne kelabo andi kelmabo nuri kelmabo tol
    talamukap.
  sna-sna: Asi Hamori akati kwavari, “Mwanakomana wangu Shekemu anodokwairira mwanasikana
    wenyu. Ndapota mupei henyu iye kuti ave mukadzi wake.
  spa-BLM: 'Hamor habló con ellos, diciendo: “El alma de mi hijo Siquem anhela a su
    hija. Por favor, dénsela como esposa.'
  beu-beu: Angmuse Hemor ana iat mateng hula, “Noal Sikem omi angu etatabit iioal
    jangu angu aing suka. Angu ebele, na banang iini vengjali, senge noal Sikem ana
    iioal jangu angu aing medit metma ejangu ening.
  cac-cac: '@see-verse:GEN.034.007'
  swh-ULB: Hamori akaongea nao, akisema, “Shekemu mwanangu anampenda binti yenu. Tafadhari
    mpeni kuwa mke wake.
  bel-bel: 'Эмор пачаў гаварыць ім і сказаў: Сіхем, сын мой, прыляпіўся душою да дачкі
    вашае; дайце ж яе за жонку яму;'
  deu-ELBBK: 'Und Hemor redete mit ihnen und sprach: Sichem, mein Sohn – seine Seele
    hängt an eurer Tochter: Gebt sie ihm doch zur Frau'
  mbb-OT: Piru migkeǥiyan sikandan ni Hamor te, “Utew nesuati te anak ku he si Shekem
    is raǥa niw, umbe edhangyù a he ipeesawa niw en sikandin ki Shekem.
  msc-msc: 'Hamɔri ka a fɔ Yakuba yɛ ko: «I denmuso duman n dencɛ Sikɛmu yɛ kosɛbɛ.
    N ye ai madiyala, ai ye a di n ma, a ye kɛ a muso ri.'
  mal-2015: 'ഹമോർ അവരോടു സംസാരിച്ചു: എന്റെ മകൻ ശെഖേമിന്റെ ഉള്ളം നിങ്ങളുടെ മകളോടു പറ്റിയിരിക്കുന്നു;
    അവളെ അവന്നു ഭാര്യയായി കൊടുക്കേണം.'
  tuo-NT: 'Tojo nimicã, Hamor peꞌe na meꞌrã ucũ, aꞌtiro nicʉ niwĩ: —Yʉꞌʉ macʉ̃ Siquem
    mʉsã acabijore tʉꞌsayʉꞌrʉami. Core cʉ̃rẽ numisoya.'
  gup-gup: Dja Hamor benmarneyimeng, yimeng, “Nawu beywurd ngardduk Shechem, nungka
    kabidjalmarnedjare ngalbu ngudda ngurridanginj. Ngaye djawan ngudberre bu ngurriwon
    kabenemarren kayimerran ngalbininjkobeng nuye.
  met-met: Ne Hamor harua nadi ba, “Garagu Sekem atina taga mana nanuhangima. Sanga
    ba usina na bu tang diyau?”
  gvs-gvs: Go kina Emoriyana Yakobo ilatuwoko idigo kana, ‘Go natugu Sekem natum nukotona
    ikabi toina. Tauna natugu kuvīni bego monena.
  rmc-rmc: 'Ale o Chamor lenge phenďa: „Miro čhavo o Šichem pes igen zakamľa andre
    tumari čhaj. Den leske la romňake.'
  nlg-nlg: Hamor te bosa vanira Jacob marana lei dalena na mane, “Na dalegu Shechem
    te dolovi ngangataa Dinah, me nia ghaghua ngangata ge ke tauna. U nongighau ge
    kau lubatia me ke taulaghi itatana.
  dgr-DOGNT: Hanìkò Hamor, Jacob ts'ǫ̀ hadı, “Seza Shekem sıì ededzeè t'à netì ghǫneètǫ
    hǫt'e. Seza ts'èkeè elı̨ ha netì seza ghàı̨htè.
  pes-OPV: 'پس حمور ایشان را خطاب کرده، گفت: «دل پسرم شکیم شیفته دختر شماست؛ او را
    به وی به زنی بدهید.'
  ron-1924: 'Хамор ле-а ворбит астфел: „Фиул меу Сихем с-а липит ку тоатэ инима де
    фата воастрэ. Вэ рог, даци-й-о де невастэ'
  ben-OBCV: কিন্তু হমোর তাঁদের বললেন, “আমার ছেলে শিখিম আপনার মেয়েকে তার মন দিয়ে
    বসেছে। দয়া করে তাকে স্ত্রীরূপে তার হাতে তুলে দিন।
  lex-lex: 'Noka Hemora naltier lia Yakopa, ne Yakop a''nani re e ratlin reria. Hemora
    niwra: “Ama, a''nu Sikhem ralamni nala a''namu. Awuakwak de miala pa nhi''a la
    hawni.'
  rgu-rgu: Boe ma Hemor ooe-leleꞌo Yakob asa nae, “Toranoo Yakob! Au ana ki Sikem
    tebe-tebe nahiiꞌ na toranooꞌ a ana feto ma seli so. De, au hule fo fee au ana
    ka sao nan.
  som-som: Xamoorna wuu la hadlay iyagii, oo wuxuu ku yidhi, Wiilkaygii Shekem naftiisii
    aad bay u doonaysaa gabadhaada; haddaba waan ku baryayaaye, iyada sii ha guursadee.
  lat-VUC: 'Locutus est itaque Hemor ad eos: Sichem filii mei adhæsit anima filiæ
    vestræ: date eam illi uxorem:'
  aoi-aoi: Umba eneja Yamawa nungwenikba Jekema-langwa ni-yama Jekabu-wa, “Nenikuwarrke-ka
    ni-lyelyingminama dadiyawenu-wa, kemba kinu-kwuna nakina?” ni-yama.
  eng-ASVBT: 'And Hamor communed with them, saying, The soul of my son Shechem longeth
    for your daughter: I pray you, give her unto him to wife.'
  mna-mna: 'Tamen Amor iso pizin ma iso: “Keleŋ. Lutuŋ Sekem, ni leleene ilip kat
    pa moori tiom tina. Tana parei, ko irao koyok be ziru tiwoolo?'
  ita-1885: 'Ed Hemor parlò con loro, dicendo: Sichem, mio figliuolo, ha posto il
    suo amore alla figliuola di casa vostra; deh! dategliela per moglie.'
  eng-LXXUP: And Hamor spoke to them, saying, Shechem my son has chosen in his heart
    your daughter; give her therefore to him for a wife,
  eng-ULB: Hamor spoke with them, saying, “My son Shechem loves your daughter. Please
    give her to him as a wife.
  spa-VBL: 'Hamor les dijo: “Mi hijo Siquem está muy enamorado de su hija y de su
    hermana Dina. Por favor, permítale que se case con ella.'
  fra-_FOB: 'Et Hémor leur parla, en disant: L''âme de Sichem, mon fils, s''est attachée
    à votre fille; donnez-la-lui, je vous prie, pour femme.'
  mal-mal: 'ഹമോർ അവരോടു സംസാരിച്ചു: “എന്റെ മകൻ ശെഖേമിന്റെ മനസ്സ് നിങ്ങളുടെ മകളോട്
    പറ്റിയിരിക്കുന്നു; അവളെ അവന് ഭാര്യയായി കൊടുക്കണം.'
  urd-GVR: Hamor ne Yāqūb se kahā, “Mere beṭe kā dil āp kī beṭī se lag gayā hai. Mehrbānī
    karke us kī shādī mere beṭe ke sāth kar deṅ.
  suz-BL: मिनु हमोरमी इस्राएल कली “आं तौ शेकेममी इन तमी कली शुश दाक्‍ब, चाक्‍चा गेने।
  ita-1927: 'Ed Hemor parlò loro dicendo: “L’anima del mio figliuolo Sichem s’è unita
    strettamente alla vostra figliuola; deh, dategliela per moglie;'
  ckb-ckb: 'بەڵام حەمۆر قسەی لەگەڵ کردن و گوتی: «شەخەمی کوڕم دڵی بە کچەکەتانەوەیە.
    تکایە بیدەنێ ببێتە ژنی.'
  eng-BBE: 'But Hamor said to them, Shechem, my son, is full of desire for your daughter:
    will you then give her to him for a wife?'
  crx-NTPO: '''Et hoonts''i Hamor bubulh yalhduk ''ink''ez ''ubulhni, “Sye'' Shechem
    oozul ntse'' tube yuk''eni unli oo''at yutaleh wheni oogha inilhtih.'
  kan-OKCV: ಹಮೋರನು ಅವರಿಗೆ, “ನನ್ನ ಮಗ ಶೆಕೆಮನ ಮನಸ್ಸು ನಿಮ್ಮ ಮಗಳನ್ನು ಆಶಿಸುತ್ತದೆ. ಆಕೆಯನ್ನು
    ಅವನಿಗೆ ಹೆಂಡತಿಯಾಗಿ ಕೊಡಿರಿ, ಎಂದು ನಿಮ್ಮನ್ನು ಕೇಳಿಕೊಳ್ಳುತ್ತೇನೆ.
  bbb-bbb: E Emo fune uri Jekafu kuae, Fari none e Sekame fuka kabae one ije oe ireobo
    fu vierafe. Ijadufuo abe kabae one ije kuaga fu fari none ije manike.
  tam-2017: 'ஏமோர் அவர்களோடு பேசி: “என் மகனாகிய சீகேமின் மனது உங்கள் மகளின்மேல் பற்றுதலாயிருக்கிறது;
    அவளை அவனுக்கு மனைவியாகக் கொடுங்கள்.'
  spa-RV-1909: 'Y Hamor habló con ellos, diciendo: El alma de mi hijo Sichêm se ha
    apegado á vuestra hija; ruégoos que se la deis por mujer.'
  ron-BTF: 'Şi Hamor a vorbit îndeaproape cu ei, spunând: Sufletul fiului meu Sihem
    tânjeşte după fiica voastră. Vă rog daţi-o lui de soţie.'
  eng-WEBP: Hamor talked with them, saying, “The soul of my son, Shechem, longs for
    your daughter. Please give her to him as a wife.
  eng-FBV: Hamor told them, “My son Shechem is very much in love with your daughter
    and your sister Dinah. Please allow him to marry her.
  nld-1939: 'Hemor sprak tot hen: Mijn zoon Sikem hangt met heel zijn hart aan uw
    dochter; geef haar dus aan hem tot vrouw.'
  nch-BL: 'Pero Hamor hualajqui quincamanalhuico Jacob huan itelpocahua huan quinilhui:
    ―Nocone Siquem nelía quiicnelía amosihua icni. Se favor, xijcahuilica ma mocuili.'
  tfr-NTPO: Eshko ga Jamor tjl̈ẽ ba kong l̈ok ga «Bor wa Siquén, bomi dor woyde arae.
    Rokër bomi kong sira ga ichëmi orkwosmok ba tjok.
  vie-1934: 'Hê-mô nói cùng họ rằng: Tâm hồn Si-chem, con trai tôi, đã dan-díu cùng
    con gái các ông; xin hãy gả nàng cho nó làm vợ.'
  hin-CV: किंतु हामोर ने उनसे कहा, “मेरा पुत्र शेकेम आपकी पुत्री को चाहता है. कृपया
    उसका विवाह मेरे पुत्र से कर दीजिए.
  eng-OURB: Hamor talked with them, saying, “The soul of my son, Shechem, has chasak
    ·set his affection· on your daughter. Please give her to him as a wife.
  spa-BES: 'Y Hamor les dijo: Siquem, hijo mío, está lleno de deseo por tu hija; Les
    ruego que se la den por esposa.'
  tdx-tdx: Aa hoe ty enta’ i Khamòre am’ iereo, Mifamitran-trok’ amy anak’ampela’
    areoy t’i Sikeme anako; ehe, atoloro’ aze ho vali’e.
  vid-vid: Ila Hamoli nakawalonjela, “Nhumbula ya mwana wa heni Shekemu nainojezwa
    ng'hatu na mhinza wa hemwe. Lelo dedede mumkundize yamhole.
  pwg-pwg: Hamo, Jeikap ivonei bo, “Natuku Sekem natum wavinena nuwanuwana ivii kirakiiyei
    ma ainowi da kevi vaghinei da ina ravaghi.
  eng-OKE: Hamor spake with them, saying, The soul of Shekem my son hath pleasure
    in your daughter; give her now to him to wife.
