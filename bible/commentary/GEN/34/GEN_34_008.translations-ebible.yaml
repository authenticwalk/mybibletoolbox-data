  aey-aey: Qa Hamo uqa Jekob madon, “Ija melami waug eu hina atennu nijia. Hina ocobocob
    owasannu utuga.
  urd-GVH: हमोर ने याक़ूब से कहा, “मेरे बेटे का दिल आपकी बेटी से लग गया है। मेहरबानी
    करके उस की शादी मेरे बेटे के साथ कर दें।
  rug-rug: Meke zama se Hamora koe Zekopi, “Sa tuqu koreo si tataru hola nia sa sa
    tumu vineki, ke tepa gamu rau, mi va malumia pude mani haba ia.
  gaz-gaz: Hamoor garuu akkana isaaniin jedhe; “Qalbiin ilma koo Sheekem intala keessan
    irra buʼeera. Maaloo isatti ishee heerumsiisaa.
  fra-LSG: 'Hamor leur adressa ainsi la parole: Le cœur de Sichem, mon fils, s’est
    attaché à votre fille; donnez-la-lui pour femme, je vous prie.'
  yal-yal: Xamori yi a fala e xa, a naxa, “Dii tɛmɛni ito rafanxi n ma dii xɛmɛn Siken
    nan ma a sɔndɔmɛn birin na. Yandi, ɛ xa a fi a ma, a xa findi a ɲaxanla ra.
  gum-gum: 'Inchen Hamorbe tru møskawanba nusrkalanba trenchib waminchib køn: —Nai
    nusrkai Siquémbe ñui nimbasrwan purø chull asan cha, ishug-unø nøba kasharanrrai
    treegwan isubsrumøgue chinrrab inchar cha.'
  iou-iou: Kokwawak nadäŋ irirä Hamotä Jekopkät nanakiye ŋode yäwetkuk; Nanakna Sekem
    uwä äpetka yäpmäkta gäripiinik nadätak yäk. Iniken gärip u iwatpäŋ gäwet yabätat
    yäk. Jide nadätan? Täga api yäpek ba nämo? Eruk, bänep kubägän pedayäŋ tämäko
    uyaku kämiwä nanakniye äpetniye kowat wapiwän täga api täneŋ.
  haw-1868: 'Kamailio mai la o Hamora me lakou, i mai la, Ua pili ka naau o kuu keikikane
    i ka oukou kaikamahine: ke noi aku nei au ia oukou, e haawi mai ia ia i wahine
    nana.'
  arb-NAV: 'وَقَالَ حَمُورُ: «لَقَدْ تَعَلَّقَتْ نَفْسُ ابْنِي شَكِيمَ بِابْنَتِكُمْ،
    فَأَطْلُبُ إِلَيْكُمْ أَنْ تُزَوِّجُوهُ مِنْهَا.'
  adz-adz: Hamor ini da Yakop da narun rusan ibiani, “Dzi narunggan Sekem wangungan
    iyu u narunggam finam aga nidzun angu. Dzi gaib runggangꞌ da agam i agam rima
    Daina suda arangan fininggan.
  ewe-ewe: Hamor gblɔ na Yakob be, “Vinye Sekem lɔ̃ viwò Dina ŋutɔ, eye wòdi vevie
    be wòazu ye srɔ̃. Meɖe kuku, ɖe mɔ nɛ wòaɖee.
  eng-LEE: And Chamor spoke with them, saying, The soul of Shechem my son longeth
    for your daughter; give her, I pray you, unto him for wife.
  nna-nna: Hamor-lu wurrarnala Jacob-ja, “Partanyju ngajumilalu ngarlungu wirrirni
    kurntal nyuntumili. Nyuntulu yungkulumanpa mirtawaku palinymili jarruliny.
  asm-FB: হমোৰে তেওঁলোক সকলোকে ক’লে, “মোৰ পুত্র চিখিমে আপোনালোকৰ ছোৱালীক ভাল পায়।
    অনুগ্রহ কৰি তাইক আপোনালোকে মোৰ পুত্ৰলৈ বিয়া দিয়ক।
  sus-A: هَمٌرِ نَشَ عَ قَلَ عٍ بّ، «وٌ شَ دِ فِنّ بَرَ رَقَن ﭑ مَ دِ سِكٍمِ مَ. ﭑ
    بَرَ وٌ مَشَندِ، وٌ شَ عَ قِ عَ مَ، عَ شَ قِندِ عَ شَ فِنّ رَ.
  fra-SBL: 'Hamor leur parla, et dit : « L''âme de mon fils Sichem a envie de ta fille.
    Je vous prie de la lui donner pour femme.'
  hbo-hbo: וַיְדַבֵּ֥ר חֲמֹ֖ור אִתָּ֣ם לֵאמֹ֑ר שְׁכֶ֣ם בְּנִ֗י חָֽשְׁקָ֤ה נַפְשֹׁו֙
    בְּבִתְּכֶ֔ם תְּנ֨וּ נָ֥א אֹתָ֛הּ לֹ֖ו לְאִשָּֽׁה׃
  shp-NTPO: 'Jaskákanainbi Hamornin jato yoia iki: —Ja nokon bake Siquemra, ja xontakonin
    ikonbiresi keenai. Ja kopíra en mato yoiai, jaskati jaon keenaitian moa bimakanwe.'
  eng-WYCLIFFE: And so Emor spak to hem, The soule of my sone Sichem cleuyde to youre
    douytir, yeue ye hir a wijf to hym,
  pjt-pjt: Ka Aimurtu wirkaṟa wangkangu Jacobala tjanala, “Ngayuku katja Tjikimanya
    puḻkaṟa kurunpa winki mukuringanyi nyuntumpa uṉṯalpaku. Wanyu palunya uwa pula
    kuriṟara nyinanytjaku.
  cwe-cwe: Hamoli kalonga, “Mwanangu Shekemu kanogelwa ng'hani na mndele wenu, ivo
    nolamba mumuleke yamsole.
  bgs-bgs: Igkagi si Hamor kandan, na mà din, “Dakál gó tô ginawa katô batà ku na
    si Siquem tun ta batà nu na si Dina, asta kakalyag din na kumalyag kandin. Atin
    ka mému ákniyu, pakalyagan yu sikandin katô batà ku.
  kik-kik: No Hamoru akĩmeera atĩrĩ, “Ngoro ya mũrũ wakwa Shekemu nĩĩguucĩrĩirio nĩ
    mwarĩ wanyu. Ndamũthaitha ĩtĩkĩrai amũhikie atuĩke mũtumia wake.
  ksr-ksr: 'Goroŋooso mokoloogito, Hamornoŋ kokaeŋ iŋijoro: “Merana Sekembaa uuwombotaa
    naaŋa ii oŋoo naamboragiaajoŋ mokotaaŋ raja. Kawaajoŋ saanoŋ jeŋ tegogi Dainanoŋ
    iwaa embia koloonaga.'
  fra-NCL: 'Hémor leur parla ainsi : « L’âme de Sichem, mon fils, s’est attachée à
    votre fille ; donnez-la-lui pour femme, je vous prie.'
  cek-AK: Toe Hamor mah nihcae khaeah, Ka capa Shekem mah na canu hae palung khruek
    boeh; anih han zu ah na paek halat ah.
  xla-xla: Epalati Sekem ya꞉ a Hamoltapo Yokob mate epo ya꞉ akimlala mate dla epo
    atlaiyo, “Na꞉ maseyemala Sekemtapo Daina dla sikemte solotamale pato elema. Epapedeme
    ya꞉ta halepo depame ya꞉ watle me-hamiya,” diyo.
  cuk-cuk: 'Ar Hamorʼdi Jacob-e-masmala-ebo sunmaksad, ega sogded: —An-machi-Siquem
    bela-bela bemar-bun abeged. Bemar be-bun an-machi-ebo-nikued wis be imakmala.'
  uig-CYR: 'Һамор уларға сөз қилип: — Оғлум Шәкәмниң көңли қизиңларға чүшүп қапту.
    Илтипат қилип уни оғлумға хотунлуққа бәрсәңлар!'
  tel-2017: అప్పుడు హమోరు వారితో “షెకెము అనే నా కొడుకు మీ కూతురిపై మనసు పడ్డాడు. దయచేసి
    ఆమెను అతనికిచ్చి పెళ్ళి చేయండి.
  hat-BSA: 'Men Hamor te pale avèk yo. Li te di: “Nanm fis mwen an, Sichem anvi fi
    ou a anpil. Pou sa, silvouplè, ba li li pou yo marye.'
  kos-kos: Na Hamor el fahk nu sel Jacob, “Shechem, wen nutik, el lungseyak acn se
    nutum ingan. Nunak munas eisalang kial.”
  hbo-WLC: וַיְדַבֵּ֥ר חֲמ֖וֹר אִתָּ֣ם לֵאמֹ֑ר שְׁכֶ֣ם בְּנִ֗י חָֽשְׁקָ֤ה נַפְשׁוֹ֙
    בְּבִתְּכֶ֔ם תְּנ֨וּ נָ֥א אֹתָ֛הּ ל֖וֹ לְאִשָּֽׁה׃
  ibo-ibo: Ma Hamọ sịrị ha, “Nwa m nwoke Shekem hụrụ nwa unu nwanyị nʼanya. Biko,
    kwerenụ ka ọ lụọ ya.
  ory-ory: ସେତେବେଳେ ହମୋର ସେମାନଙ୍କ ସଙ୍ଗେ କଥାବାର୍ତ୍ତା କରି କହିଲା, “ତୁମ୍ଭମାନଙ୍କର ଏହି କନ୍ୟାଠାରେ
    ମୋʼ ପୁତ୍ର ଶିଖିମର ମନ ଆସକ୍ତ ହୋଇଅଛି; ମୁଁ ନିବେଦନ କରୁଅଛି, ମୋʼ ପୁତ୍ର ସଙ୍ଗେ ତାହାକୁ ବିବାହ
    କରିଦିଅ।
  chk-chk: Iwe, Hamor a kapas ngeni Jakop, “Leluken nei we mwän Sikem a mochen riri
    ngeni noum we föpwül. Üa tüngor ngonuk, kose mochen kopwe mwüt ngeni pwe epwe
    pwülüeni.
  ssd-ssd: 'Kile Hamor nu Yakob sana: Yiŋe kiŋo Sehem nu kulim naŋe tuku nzali suŋgo
    ŋak. Ne kulim naŋe ta ye tuku kiŋo tambim kumuŋ e?'
  rop-rop: Wal Heima bin dalim Jeikob, “Main boi Shekam laigim det doda blanga yu.
    Wal wotabat yu larram dubala merrit.
  ukr-1871: 'І розмовляв із ними Геммор говорючи: Сихемові, синові мойму, поривало
    душу до вашої дочки. Оддайте ж її за жену йому.'
  eng-AOI: Shechem's father Hamor said to Jacob, “My son loves your daughter, so please
    give her to him.
  yon-yon: Mene doriiwa, Hamormbed mene yi yaa yedmendoon “Ne dana Sekem kuu ye mimyob
    dowaken darewoowiib eb dana mungkan kuyaa keroon. Yu kuu ne dana konebko, awanene
    ye wonong keraneen kuu amunoo?
  bch-bch: Be Amor ikeo pagid, “Gau natug Sekem ilolo ikim tau natum taine, tota nakeo
    ga gimi alongean ei ta iuai ei.
  deu-1951: 'Hemor aber redete mit ihnen und sprach: Mein Sohn Sichem hängt an eurer
    Tochter; gebt sie ihm doch zum Weibe!'
  eng-JPS: And Hamor spoke with them, saying 'The soul of my son Shechem longeth for
    your daughter. I pray you give her unto him to wife.
  ubr-ubr: Baise Hamor on Jacob nanatun mat iyawures iyau, “Yau natu orot Shechem
    on nunuan tutufinai Dinah egogoai, karun, abi fefeyanim, jeverei woitai ini awan.
  srp-1865: 'Tada im reèe Emor govoreæi: sin moj Sihem srcem prionu za vašu kæer;
    podajte mu je za ženu.'
  lug-lug: Kyokka ye Kamoli n’ayogera nabo ng’agamba nti, “Omwoyo gwa mutabani wange
    gwegomba nnyo muwala wo, nkwegayirira mumuwe amuwase.
  heb-heb: וידבר חמור אתם לאמר שכם בני חשקה נפשו בבתכם תנו נא אתה לו לאשה׃
  ben-IRV: তখন হমোর তাদের সঙ্গে কথাবার্তা বলে বলল, “তোমাদের সেই মেয়ের প্রতি আমার
    ছেলে শিখিমের প্রাণ আসক্ত হয়েছে; অনুরোধ করি, আমার ছেলের সঙ্গে তার বিয়ে দাও।
  pan-pan: ਹਮੋਰ ਨੇ ਉਨ੍ਹਾਂ ਦੇ ਨਾਲ ਇਹ ਗੱਲ ਕੀਤੀ, ਮੇਰੇ ਪੁੱਤਰ ਸ਼ਕਮ ਦਾ ਦਿਲ ਤੁਹਾਡੀ ਧੀ ਨਾਲ
    ਲੱਗ ਗਿਆ ਹੈ, ਇਸ ਲਈ ਉਹ ਨੂੰ ਇਹ ਦੇ ਨਾਲ ਵਿਆਹ ਦਿਉ,
  mwp-mwp: Kasa kay kedha nuy Amor ngapa Yakubulpa nubepa mulaydhin kedha, ‘Ngaw garkaz
    kazi Sekoem nginu yoepkaz kazipa ubin mepa; ngay ngibiya yoewdhiz matha pawayar
    nuyn getha garwoeydhamoeypa.
  mya-JVB: ဟာမော် မင်းလည်း သူတို့နှင့်နှုတ်ဆက်လျက်၊ ငါ့ သား ရှေခင် သည်၊ သင် တို့သမီး
    ကို အလွန် ချစ်အားကြီးပါ၏။ ထိမ်းမြားပေးစား ကြပါလော့။
  tte-O: Amo iwalolau kolili iba, “Natugu tauna Sikemi iya natumiu Daina katena ikan
    molosi yakawanoiyan kolimiu tem kwatalamwan ikalai wainena.
  tbg-tbg: Hamova anintero Iekopirara tiharo, Ti maaqu Sekemira muntukavano ai raavurara
    vaivo. Are vira amiraro vira naata variarire.
  hmo-hmo: To Hamoro ese ia hereva idia dekenai, ia gwau, “Lauegu natuna Sekema be
    oiemu natuna kekeni ia ura henia dikadika, mani emu kara do oi henia, do ia adavaia.
  ata-ata: Xe Amolu muavuti la muvikalaneꞌi Iakovo iloꞌa ta ꞌolu aloxo ꞌo, “Eni ꞌalixeni
    Sikemu ne, tanu mutulu pekiaꞌu noxie Tina ne misevile, la sou ane eni ataliꞌisinge
    lexe ngamasaxa la iengi uvaxaieisi mo uꞌuluxe.
  nfa-nfa: Ka Hemor pamako Yakob, aku nèngu na, “Ana jaꞌa Sikem dꞌèi tareꞌa-reꞌa ana
    èu Dina. De jaꞌa manèngi dꞌara èu, sèna ka moꞌo la, paleo ana bhèni èu dènge ne.
  urd-urd: तब हमोर उन से कहने लगा कि मेरा बेटा सिकम तुम्हारी बेटी को दिल से चाहता
    है, उसे उसके साथ ब्याह दो।
  rus-SYN: 'Еммор стал говорить им, и сказал: Сихем, сын мой, прилепился душею к дочери
    вашей; дайте же ее в жену ему;'
  cbt-NTPO: 'Amoroso nipirinhuë'', inapita nontaton napotërin: —Hui''nahuë Siquimo
    itërahuëso'', oshiparima pa''pi nohuantërin macacaso marë''. Onpopionta quëtoco''.'
  bqc-SIM: 'Ɔ̃ Amↄↄ ònɛ́ à mɛ̀: Ma nɛ́ Sikɛũ pↄ dↄ á nɛnↄɛwa. Á yã́ na. À aà
    kpawà nↄ ũ.'
  tcz-CHONGTHU: Hamor in Jacob le achate aki houlim pin, aman aseiye, “Kachapa Shechem
    in na chanu alungset lheh jeng in ahi, lungset tah in amani chu ki chensah uhite.
  mar-mar: हमोर त्यांच्याशी बोलला. तो म्हणाला, “माझा मुलगा शखेम तुमच्या मुलीवर प्रेम
    करतो. मी तुम्हास विनंती करतो की ती त्यास पत्नी म्हणून द्या.
  tcs-tcs: Bat Amo i bin spik po Zekop ane ol boi blo em diskain, ‘Boi blo mi Sekem,
    i prapa wande dis yangoman blo yupla. Gibe Daina solong em go kam oman blo em.
  qub-qub: 'Chaymi Hamorga paycunawanpis parlar cayno niran: «Wamrä Shequemmi pañiquita
    fiyupa cuyacurcusha. Chaymi gamcunata ruwä pañiquiwan wamrä majachacänanpaj.'
  bqp-bqp: 'Akũ Amↄ pìńnɛ: Ma nɛ́ Sɛkɛmu pↄ dↄ á nɛ́nↄgbɛ̃a. Á yã nna. À a kpáa
    nↄ ũ.'
  hat-hat: 'Amò di yo konsa: -Pitit gason m'' lan, Sichèm, fin fou pou fi nou an.
    Tanpri, kite li marye avè l''.'
  eng-BSB: But Hamor said to them, “My son Shechem longs for your daughter. Please
    give her to him as his wife.
  tod-tod: 'Ɠamɔɔl ɓɔɛni ti ʋɔ, é ɠɛ ti ma: «Wo-loun anzanui wola nɛɛʋɛ dòun zunui
    Sikɛme ʋɛ, nà wo maanɛɛnɛzu ga wo fe bɛ niina ga anza.'
  eng-WEBPB: Hamor talked with them, saying, “The soul of my son, Shechem, longs for
    your daughter. Please give her to him as a wife.
  kbq-kbq: Hianagi Hamori'a amanage huno zamasmi'ne. Sekemu'a agu'areti huno mofatamia
    avesinenteno, e'i ana avu'ava zana hu'negu, muse hurmantoanki aminkeno a' erinteno.
  nhe-BL: 'Pero Hamor hualajqui quincamahuico Jacob huan itelpocahua huan quinilhui:
    ―Nocone Siquem nelía quiicnelía imosihua icni. Se favor, xijcahuilica ma mocuili.'
  bus-bus: 'Ben Amↄ bèńnɛ: Ma nɛ́ Sɛkɛmu pↄↄ dↄ a nɛ́nↄgbɛ̃a. A yã nna. À à kpáa
    nↄↄ ũ.'
  gub-BL: Hamor uze'eg wanupe. — Hera'yr Xikez uzamutar katu nerazyr a'e. Tuwe upyhyk
    wemirekoete romo nehe, i'i wanupe.
  eng-DRA: 'And Hemor spoke to them: The soul of my son Sichem has a longing for your
    daughter: give her him to wife:'
  knf-knf: 'Kë Hamor aşë ji na baka : « Ŧikem abuk naan aŋal poonu abukan na manjoonan.
    Nawulana a aniim.'
