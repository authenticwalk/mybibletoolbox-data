verse: GEN.034.030
translations:
  mal-C: 'അപ്പോൾ യാക്കോബ് ശിമെയോനോടും ലേവിയോടും പറഞ്ഞു: “ഈ ദേശവാസികളായ കനാന്യരുടെയും
    പെരിസ്യരുടെയും ഇടയിൽ നിങ്ങൾ എന്നെ നാറ്റിച്ച് എനിക്ക് ഉപദ്രവം വരുത്തിയിരിക്കുന്നു.
    നമ്മൾ എണ്ണത്തിൽ കുറവുള്ളവരാണ്; അവർ എനിക്കെതിരേ സംഘടിച്ച് എന്നെ ആക്രമിച്ചാൽ ഞാനും
    എന്റെ കുടുംബവും നശിച്ചുപോകും.”'
  deu-TKW: 'Da sprach Jakob zu Simeon und Levi: Ihr habt mich ins Unglück gestürzt;
    denn ihr habt mich verhaßt gemacht bei den Bewohnern des Landes, den Kanaanitern
    und Pheresitern, während ich doch nur wenig Leute unter mir habe, wenn sie sich
    nun wider mich zusammenrotten und mich besiegen, so werde ich samt meiner Familie
    vernichtet werden.'
  lin-lin: 'Boye, Jakobi alobaki na Simeoni mpe na Levi : — Bopesi ngai pasi mpe bobimisi
    ngai moto mabe na miso ya bato ya Kanana mpe ya Perizi oyo bazali kovanda na mboka
    oyo. Biso tozali kaka moke ; mpe soki basangisi makasi na bango mpo na kobundisa
    ngai, bakoboma ngai elongo na ndako na ngai mobimba.'
  cbr-NT: 'Usokin ''abiani kuania ka aín papa Jacobnën Simeón ''imainun Leví kakëxa:
    —Mitsun mi usa ñu ''akë kupín kana ''ëx ''aisama bërútin. Bërí ka ënë menu tsókë
    unikamax ''ëmi nishti ''ikën, ax ka cananeo ''imainun ferezeos unikamax timë́ax
    kananxun nu ''akánti ''ikën, nux kananuna ''itsamashi nun aintsikamabëbi ''ain.'
  eng-LSV: 'And Jacob says to Simeon and to Levi, “You have troubled me, by causing
    me to stink among the inhabitants of the land, among the Canaanite, and among
    the Perizzite: and I [am] few in number, and they have been gathered against me,
    and have struck me, and I have been destroyed, I and my house.”'
  bmu-bmu: 'Mewö aketka Jeikobnöŋ Simeon aka Liwai kewö jii mörohot: “Iŋiri mewö ahotka
    kahasililiŋ ketaŋaŋgö keuŋan mönö nöŋgö qakne öŋgöiga malmam. Gölme kiaŋgö toŋi
    Keinan könagesö aka Periz könagesö yeŋön mönö kazik möt niŋgiba malme. Nöŋgö könagesöni
    nini awamdökŋi maljin. Miaŋgöra yeŋön yarö aziurupŋini tokom eŋgiba qetala bim
    yarö gil niŋgime ewö, yeŋön mönö ölöp qaurapaŋ nuŋguba ni aka könagesöni ayuhum
    neŋgime.”'
  eng-GNV: Then Iaakob said to Simeon and Leui, Ye haue troubled me, and made me stinke
    among the inhabitats of the land, aswell the Canaanites, as the Perizzites, and
    and I being few in nomber, they shall gather theselues together against me, and
    slay me, and so shall I, and my house be destroied.
  eng-WEBSTER: 'And Jacob said to Simeon and Levi, Ye have troubled me to make me
    odious among the inhabitants of the land, among the Canaanites, and the Perizzites:
    and I being few in number, they will assemble themselves against me, and slay
    me, and I shall be destroyed, I and my house.'
  nhw-BL: 'Huajca quema Jacob quimatqui, quinilhui Simeón huan Leví: ―Anquichijtoque
    ma nimocahua fiero. Ama nopa cananeos huan nopa ferezeos catli itztoque ipan ni
    tlali nechcualancaitase, huan mosansejcotilise, huan techhuilanase huan techmictise
    na huan nochi noteiximatcahua pampa amo timiyaqui.'
  swh-ONEN: Kisha Yakobo akawaambia Simeoni na Lawi, “Mmeleta taabu kwangu kwa kunifanya
    ninuke kama uvundo kwa Wakanaani na Waperizi, watu waishio katika nchi hii. Sisi
    ni wachache, kama wakiunganisha nguvu zao dhidi yangu na kunishambulia, mimi na
    nyumba yangu tutaangamizwa.”
  bba-bba: Yerɑ Yɑkɔbu u win bibu Lefi kɑ Simɛɔ sɔ̃ɔwɑ u nɛɛ, wɑhɑlɑ bɑkɑ i kɑ mɑn
    kɑsu mi. I derɑ nɛn bwɛ̃rɑ kun kpĩ. Domi Kɑnɑnibɑ kɑ Feresibɑ bɑ koo mɑn tusi.
    Yen biru bɑ̀ n dɑ nɔɔ tiɑ kuɑ bɑ mɑn wɔrimɑ bɑ koo sun kpeerɑsiɑwɑ mɑm mɑm, domi
    nɛn tɔmbɑ kun dɑbi.
  eng-KJVCPB: 'And Jacob said to Simeon and Levi, Ye have troubled me to make me to
    stink among the inhabitants of the land, amongst the Canaanites and the Perizzites:
    and I being few in number, they shall gather themselves together against me, and
    slay me; and I shall be destroyed, I and my house.'
  cpy-cpy: 'Rootaki ikantantanakariri Jacob itomi Simeón eejatzi Leví: “Pikantakaantakinaha
    eerokapaeni. Osheki ikijaneentena nimaeka nampitawori jaka, Canaán-jatzi, Ferez-jatzi.
    Arika rapatotanakya riroripaeni ikoyi ipiyawentya, ipokashitena rowayiritena.
    Tekatsira osheki natzirite naaka, aritaki rompojakina eejatzi notyomipaeni.”'
  mpx-mpx: Yaka abwe Yakobo i baek Simiyon ge Libai elal i ba, “Komiu o pulowan iyaka
    ku ginol. Alau iyaka ku apapanak-an, Kenani ge Pelisi ge labi ya gamagaliliyau
    gegewel nihi awa bwaibwaikikin-agau. He kila nige ta gegewi, inoke ebo ali boda
    nihi pamaisena ge nihi haveyan eliyala, nasi alowau ge o heniheni gegewela nihi
    pwamowasela.”
  wbp-wbp: Kujalu pina-yanurnu Jakupu-kurlangu ngurra-kurra nyiyarningkijarra-kurlu,
    kurnta-ngarrurnu-palangu Jimiyani manu Liipiji, “Nyiyakunpajupala kurntaku ngurrju-manu.
    Yangka Kanana-wardingki-wati manu Piriji-wati yapa-patu, kuja kalu nyina nyampurla
    ngurungka, kapulu-nyarra purda-nyanyi kujankulu-jana pungu Yamuru manu Jikimi
    manu wati-patu-kari. Kapulu wangka ngaju nganta punku pukulyu kuyu-piya! Ngalipa-nyangu
    warlaljaju wita yapa-kurlu. Kala yinyarra Kanana-wardingki manu Piriji-wati, ngulajulu
    panu-jarlu-nyayirni. Kajili jinta-jarri, kapulu-ngalpa muku pinyi!”
  luo-luo: Eka Jakobo nowacho ne Simeon gi Lawi niya, “Usekelona chandruok maduongʼ
    ka umiya nying marach e kind jo-Kanaan kod jo-Perizi, ma weg pinyni. Wan ji manok,
    kendo kagiriworenwa mondo giked kodwa e lweny, to an kod oda ibiro tieka.”
  meu-meu: Bena Iakob ese Simeon bona Levi e gwau henidia, eto, Hekwarahi egu ai vada
    o havaraia, bona ladagu vada o hadikaia ina tano taudia, Kanaan taudia bona Perisi
    taudia, bogaragidiai. Bena ita na dia hoho dainai idia na bae hebou, bae tuari
    henigu; bena lau bona egu ruma taudia iboudiai baita mase ore.
  npi-ULB: याकूबले शिमियोन र लेवीलाई भने, “यस देशका बासिन्दाहरू अर्थात् कनानीहरू र
    परिज्‍जीहरूका सामु मलाई अप्रिय तुल्याएर तिमीहरूले ममाथि सङ्कष्‍ट ल्याएका छौ ।
    मेरा मानिसहरू थोरै छन् तिनीहरू एकै ठाउँमा जम्मा भई ममाथि आक्रमण गरे भने म र मेरो
    घराना नष्‍ट हुनेछौँ ।
  yor-yor: Nígbà náà ni Jakọbu wí fún Simeoni àti Lefi wí pé, “Ẹ̀yin ti kó ìyọnu bá
    mi nípa sísọ mí di olóòórùn láàrín ará Kenaani àti Peresi, tí ó ń gbé ilẹ̀ yìí.
    Àwa kò pọ̀, bí wọn bá wá parapọ̀ ṣígun sí wa, gbogbo wa pátápátá ni wọn yóò parun.”
  emp-NTPO: 'Mãwãnacarea Jacoboba Simeoʌ̃a, Levia bid̶a jarasia: –Bãrãba biẽ́ oped̶ad̶a
    bẽrã mʌ̃ra nẽbʌrad̶e b̶ʌsid̶aa. Naʌ̃ druad̶ebema cananeorãba, perezeorã bid̶a
    mʌ̃ra quĩrãma panesid̶aa. Ãdjirãda bed̶ea aud̶aped̶a mʌ̃ ume djõne zed̶ibʌrʌ,
    dadjira zocãrãẽ́be panʌ bẽrã mʌ̃ra jũma mʌ̃ ẽberãrã sid̶a bead̶ia.–'
  ind-ind: Yakub berkata kepada Simeon dan Lewi, “Kalian sudah membawa malapetaka
    bagiku dengan membusukkan nama baikku di mata orang Kanaan, Feris, dan semua penduduk
    negeri ini. Mereka akan bersatu menyerang keluarga kita yang jumlahnya sedikit,
    dan kita akan binasa.”
  pes-OPCB: 'یعقوب به شمعون و لاوی گفت: «شما مرا به دردسر انداخته‌اید؛ حال کنعانی‌ها
    و فرّزی‌ها و تمامی ساکنان این مرزوبوم دشمن من خواهند شد. عدهٔ ما در برابر آنها
    ناچیز است؛ اگر آنها بر سر ما بریزند، ما را نابود خواهند کرد.»'
  ssx-ssx: Dieikopema꞉ Simiono pita꞉ Lipai yaapo pa꞉ta꞉ alota꞉ Ipilikana꞉ma꞉ta꞉ I̱
    pa꞉ta꞉ ka꞉nda꞉ mea kelepeme. Ameta꞉ mo Keinani wanda꞉halima꞉ make Petese wanda꞉halima꞉
    make do kenke pa꞉ta꞉ haleme wanda꞉hali paeyao sikima꞉ta꞉ I̱ pa꞉ta꞉ honditi pilimikie.
    Koto wanda꞉hali paeyaoma꞉ apa꞉tao I̱ ame̱le̱ a꞉nda꞉ puluekema꞉ pimika꞉na꞉ta꞉ kota꞉
    I̱ta꞉ hali wopu dia꞉yalo hata꞉ do yaka tapake paeyaota꞉ hoeyaalimikie.
  lcm-lcm: Na Iakov kala tutalang ri Simeon ve Levi na kala antok irilong ta, “Pua,
    kana vang milong tala songo mamaiten ani pukun ig. Kana ri Kanan ve ri Peres,
    vap tauk i roe ke, ki mirik luai anig. Tataot ira kana kapo menlik palau. Au na
    man kila tung kuvul na kila vis iau, pua nganlak ki dunguk aongos iau ve kag vap.”
  aer-aer: Nhenge kake areye apetyete-alpeke anyelknge ipenhe-akerte apmere Jacob-kenhe-werne,
    Jacob itneke ahele-irreke. Re Simeon uthene Levi utheneke angkeke, “Alakenhe-arle
    akurne anthurre-arle! Tyerrtye apmere nhenhe-arenye areye, Canaan-arenye areye
    uthene Perizzite-arenye areye uthenele anwerneke ilkelhetyakenhe anteme anetyenhe,
    itne apeke awerlenge ratherre-arle Hamor uthene Shechem uthene irrerlknge atwekenge
    artwe arrpenhe areye-arlke. Itne angketyenhe anwerne-arle akwele arnterte anthurre
    ntyentye akwele. Itne kwenhe atningke anthurre, kele anwerne-kenhe akwele artwe
    urrpetye ware-arle atwentye akngerre. Itne awemele nthakenhe-arle-irreke itne
    apurte-irremele anwernenhe atwetyeke, itne anwernenhe ingkirreke-arle atwetyenhe.”
  tgl-ULB: Sinabi ni Jacob kay Simeon at Levi, “Nagdala kayo ng gulo sa akin upang
    bumaho ako sa mga naninirahan sa lupain, sa mga Cananeo at mga Perezeo. Kakaunti
    na lamang ang aking bilang. Kung iipunin nila ang kanilang mga sarili laban sa
    akin at lulusubin ako, malilipol ako, ako at ang aking sambahayan.
  nop-nop: Unduŋ tubune Yakobodi Simeoŋdut Lewi indiŋ yeniŋguk, “Hidi kwet molohiye
    Kanaaŋ eŋ Pelisait me adi’walaŋ namandahik foloŋ nu’walaŋ wootnene tubukadakaaŋ
    kotigoŋ wohiŋkade nemek wapum moŋgolune loŋak. Nu adi mewoine lufom kabe hatiiŋ,
    ala adi kitubuloda tiŋa buŋa nindihiune nu eŋ maanemaaneye kadaka hinek tinim.”
  kca-kca: 'Щӑԓта Иаков Симеон пӑ Левий пеԓа йастәс: «Нын мӑнэм атәм вера пайәтсәԓән,
    тӑм мўв хŏйатәтән, ханаан йохән пӑ ферез йохән, ԉикән этты питԓайәм. Ма шимәԓ
    хŏйат тӑйԓәм; ԓыв ийӑха ӑктәщԓәт, ԉаԉән йŏхәтԓәт пӑ хотэм пиԓән пӑратԓайув».'
  cbu-NT: Ashiriya Akopsha mang tsimbunuri wipaa Simeóna, Leviyaa ashiru kuruzeeru,
    ¿Mang, siy tputsee pacharangis? ¿Ndushta anumand nuwaatsshat tputs natsaychinda,
    Kanaanshuchshitisina, Feresewshuchtamta? Anshuchshitisin uru nuwaa kapung natsachinllinaya.
    Watam wazapanshitisinawa. Iyshat tputsirini pakchim kamuzanurni taariniya. Uru
    iyaatsim pachachinllinaya, zuwanlleewaatstamti uru pachachtamsinaya, mang wipaa
    tárangiya.
  hui-hui: Mani howa Yagaba ibugua Simiono Libailahondo lamialu lalu, Libugua genda
    timbuniore i̱ha mo ya haribida. Dindi ogoha padaru Kenana wali agalirubi Perese
    wali agalirubi wali agali maru bibahendebi ai tigua i̱ore agali kooredane hondolobada.
    I̱ agali dewa nahe kogo ainde agali bu karume mo mogo bialu wai ibiyagua nde i̱bi
    i̱naga waneigini bu karunibi ina bibahende bo wahai holobada, lene.
  wrs-wrs: Doa Yakopva Simeonim Leviim unna, honamba mani beswonamma, memba yimba
    eveiva, kamba si osva kin plothunvav. Manara indkola ungundva si kamba osva sahonam
    ningminivav Kenannind, Peresnind, indakonda pethanindva. Pimba mani indkumbima,
    himba hevm moakot evewollava, pimba si helvakomo vivav, katindiva si wohvitivhoavav.
  mya-mya: ထို​အ​ခါ​ယာ​ကုပ်​က​ရှိ​မောင်​နှင့်​လေ​ဝိ​တို့ အား``သင်​တို့​သည်​ငါ့​ကို​ဒုက္ခ​ရောက်​စေ​ပြီ။
    ဤ ပြည်​မှ​ခါ​နာန်​အ​မျိုး​သား​နှင့်​ဖေ​ရ​ဇိ​အ​မျိုး သား​တို့​သည်​ငါ့​ကို​မုန်း​ကြ​လိမ့်​မည်။
    ငါ့​ထံ​၌ လူ​အင်​အား​အ​နည်း​ငယ်​သာ​ရှိ​သည်။ အ​ကယ်​၍ သူ​တို့​စည်း​ရုံး​ကြ​ပြီး​လျှင်​ငါ့​ကို​တိုက်​ခိုက်
    ပါ​က ငါ​တို့​မိ​သား​စု​အား​လုံး​သေ​ကြေ ပျက်​စီး​ရ​ကြ​လိမ့်​မည်'' ဟု​ပြော​လေ​၏။
  cbi-NTPO: 'Tsenñu Jacob, Simeónnu bain, Levínu bain entsandimi: Ñulla inu firu''
    shuikikaadekive. Tsa dekiñu ñulla'' kuipa'' mityan inu Canaánnu sera'' jimu chachilla
    bain, naa Fereznu sera'' jimu chachilla bain kundaa tyanu dejuve. Tsenmala iya
    aa chachi miyajtuñu'' mitya, yala debuudishu juntsaa inu vingue'' pulla'', inu
    in chachillaba bulu millangaanu detsuve, timi.'
  bod-N: དེ་ནས་ཡ་ཀོབ་ཀྱིས་བུ་སི་མུ་ཨོན་དང་ལེ་ཝི་གཉིས་ལ་འདི༌ལྟར། ཁྱོད་ཅག་གིས་བདག་སྡུག་ལ་གཏད༌དེ།
    བདག་ནི་ཡུལ་འདིར་ཡོད་པའི་ཀ་ན་ཨན་མི་རིགས་དང་ཕེ་རེ་ཟི་མི་རིགས་ཀྱི་ཁྲོད་དུ་ངན་པ་རྟགས་ཅན་དུ་བྱས༌སོ།
    །བདག་གི་མི་གྲངས་ཉུང་བས་དེ་རྣམས་ཀྱིས་མི་ཚོགས་བསྡུས་ནས་བདག་ཅག་ལ་རྒོལ་བར་བྱེད་པ༌དང༌།
    བདག་དང་བདག་གི་ཁྱིམ་མི་ཐམས་ཅད་རྡུལ་དུ་བརླག་པར་བྱེད་ཅེས་པ༌ན།
  wsk-wsk: Bare Jacob ko kuriang Simeon Levi ilak nunga maonam, “Nina kilek memek
    mu beteman mu aninga aip maguwuman. Se aitak Canaan arika, Perez alo, se awiriya
    ali imi te, mu nuna ani ago ko nongomang magarukko. Ana kari suen biya mena. Se
    nunga kari suen la biguwumon ale ani agarak kagermon, mu nuna ana suen la nanga
    menawumonko.”
  kkl-kkl: Topsiekpa, Yakubti Simeonap Lewiap sin phendeag lelamogti, “Namabo, a'undi
    na loba nembanerom. Wene Feris nimiap Kanaan nimiap as ene nimiapti nanag wana
    mali pipneang. Nunna nimi etbare kom. Sin ma'aptaikti, nu oro luknubahukang,”
    seog.
  sna-sna: Ipapo Jakobho akati kuna Simeoni naRevhi, “Mandiparira dambudziko mukandiita
    chinhu chinonhuhwa kuvaKenani navaPerizi, vanhu vagere munyika muno. Tiri vashoma
    isu, uye kana vakandikomberana uye vakarwa neni, ini nemhuri yangu tichaparadzwa.”
  spa-BLM: 'Jacob dijo a Simeón y a Leví: “Me habéis turbado para hacerme odioso a
    los habitantes del país, entre los cananeos y los ferezeos. Soy poco numeroso.
    Se reunirán contra mí y me atacarán, y seré destruido, yo y mi casa”.'
  beu-beu: Uanguveng Yakob ana na angu ateing muse, ana Simon, bot Lewi oleve iat
    hubait hula, “Iini naing ening silaka, bot nene angu ening amanisat metma aabang
    anga enehe ang naung itubing iila! Eningse Kanaan enehe, Peris enehe, bot nehe
    ba ae aabang anga mi ang naung, emangpi iomi metma pialalil. Ing inehe toang.
    Aarunge ping anga kabingdena kolang. Kalo ini itominu senge piat tahi se, pi malekang
    tora-vengholalong, bot ini piameang miosing.”
  cac-cac: 'Palta ix yalan vin̈aj Jacob d''a vin̈aj Simeón yed'' d''a vin̈aj Leví
    chi'' icha tic: —Tic val a ex tzeyac'' somchajel in c''ool. A ticnaic, masanil
    eb'' vin̈ cajan d''a juntzan̈ lugar tic, aton masanil eb'' vin̈ cananeo yed''
    eb'' vin̈ ferezeo, ol te och chian sc''ool eb'' vin̈ d''ayon̈. Tecan ol smolb''ej
    sb''a eb'' vin̈, ol yac''an oval eb'' vin̈ qued''oc. Jayvan̈n̈ej co vinac ayec''
    qued''oc, tecan ol on̈ smilcham eb'' vin̈ co masanil, xchi vin̈aj Jacob chi''.'
  swh-ULB: Yakobo akawambia Simoni na Lawi, “Mmeleta shida juu yangu, kunifanya ninuke
    kwa wenyeji wa nchi, Wakanaani na Waperizi. Mimi nina watu wachache. Ikiwa watajikusanya
    pamoja kinyume changu na kunishambulia.”
  bel-bel: 'І сказаў Якаў Сымону і Левію: вы абурылі мяне, зрабіўшы мяне ненавісным
    жыхарам гэтай зямлі, Хананэям і Фэрэзэям. У мяне людзей мала; зьбяруцца супроць
    мяне, паб''юць мяне, і зьнішчаны буду я і дом мой.'
  deu-ELBBK: 'Da sprach Jakob zu Simeon und zu Levi: Ihr habt mich in Trübsal gebracht,
    indem ihr mich stinkend macht unter den Bewohnern des Landes, unter den Kanaanitern
    und unter den Perisitern. Ich aber bin ein zählbares Häuflein, und sie werden
    sich gegen mich versammeln und mich schlagen, und ich werde vertilgt werden, ich
    und mein Haus.'
  mbb-OT: Ne migkeǥiyan ni Jacob si Simeon wey si Levi te, “Mibeǥayan a keniyu te
    utew zekelà he samuk. Edumutan kiw en te menge Canaanhen wey menge Pirisihanen
    he menge meǥinged kayi te tanà. Mezakel zan, kenè kiw, ne emun ebpetebtevangè
    dan ne edsurungen kiw zan, egkaamin kiw zan te edhimatey.”
  msc-msc: 'Yakuba ka a fɔ Simeyɔn ni Lebi yɛ ko: «Ai ka mɛn kɛ ɲin di, wo ri kɛ ko
    ba ri n kun na. Ai ra n gboya yan mɔɔilu yɛ, Kanaan bɔnsɔn ni Feresikailu kɔnin.
    N na mɔɔilu ma siya. Ni yan mɔɔilu ka alu ladɛn ka be an kan, n ni n na denbaya
    bɛɛ ri faa.»'
  mal-2015: 'അപ്പോൾ യാക്കോബ് ശിമെയോനോടും ലേവിയോടും: ഈ ദേശനിവാസികളായ കനാന്യരുടെയും
    പെരിസ്യരുടെയും ഇടയിൽ നിങ്ങൾ എന്നെ നാറ്റിച്ചു വിഷമത്തിലാക്കിയിരിക്കുന്നു; ഞാൻ ആൾ
    ചുരുക്കമുള്ളവനല്ലോ; അവർ എനിക്കു വിരോധമായി കൂട്ടംകൂടി എന്നെ തോല്പിക്കയും ഞാനും
    എന്റെ ഭവനവും നശിക്കയും ചെയ്യും എന്നു പറഞ്ഞു.'
  tuo-NT: 'Tere ĩꞌagʉ̃, Jacob Simeó, Levíre aꞌtiro nicʉ niwĩ: —Mʉsã yʉꞌʉre ñaꞌabutiaro
    weepetíyeapã. Niꞌcãrõacãma aꞌtopʉ nirã́ masã cananeo masã, ferezeo masã yʉꞌʉre
    ne ĩꞌasĩꞌrĩtirãsama. Na yʉꞌʉ meꞌrã aꞌmewẽjẽrãtirã nerẽrãsama. Yʉꞌʉ pejetirãcã
    masã cʉoꞌo. Marĩrẽ wẽjẽpeꞌocãꞌrãsama.'
  gup-gup: Wanjh Jacob benbenemarneyimeng Simeon dja Levi, “Ngudda wanjh kunyid ngunemarnbom
    ngardduk, dja bininj nawu birrimdolkkang Canaan dja bininj nawu Periz benkebmawahmeng,
    nawu kabirrini kondah kubolkwarlah, bedda wanjh kaluk ngandiwidnan. Ngaye minj
    birriwern ngabenkarrme, dja bu bedda kabirriraworren kandidabke kandibunkenh,
    ngaye dja ngardduk bininj karridowen.”
  met-met: Sup, baing Yekop harua na Simion Libai tang ba, “Ang galibu mauxangang
    sabanga xap nga. Alibu ngabuya Kenandi xaung Peresdi maxadingia, adi duwa mana
    titia li. Kira lipu xumana buk te, saing nabu digugunia ding duwasoso nga, bagula
    nga ngagabu bakbagigudi am gahanggalang.”
  gvs-gvs: E kina Yakoboyana natunao idi guinuwa igite natunao adi taiyuwo ilatuwokoidi
    idigo kana, ‘Simion be Livai, ami taiyuwo imi guinuwa goi yau guna mou koyato.
    Ame tutayana da Kenani be nakae da Perisi bei sikaolilivegu go, tauyadi toni kasa!
    Kita geya tabadebadeta. Tauna neta silamgógana sima silauida, e kita be ida bodao
    liliudi bei tavailai!’
  rmc-rmc: 'Paľis o Jakob phenďa le Šimeonoske the le Leviske: „Tumen man aleha anďan
    andre bibach, bo akana man o Kanaančana the o Perizeja andre kadi phuv našťi avri
    ačhena. Hin man ča frima manuša. Te pes sthovena jekhetane pre mande, zviťazinena
    upral ma a zňičinena man the olen, ko hine manca.“'
  nlg-nlg: Mi murina vaho keri, Jacob te ghaghua vanira Levi ma Simeon, “Iroghau toro
    nea gei dika na ahagu itadira na vure subo tana bona eni, itadira rana kemana
    Canaan mana kemana Periz. Ighita ta mua subo, ma ge kara mai vaukolu ma kara veilalabui
    vanighita, ge kara haurakeghita gea. [Ma kara mate ighita.]
  dgr-DOGNT: Eyı tł'axǫǫ̀ Jacob, edeza Sımeyon eyıts'ǫ Levı ts'ǫ̀ hadı, “Jǫ nèk'e
    Kanan got'ı̨į̀ eyıts'ǫ Perız got'ı̨į̀ sedzagı̨ı̨hwhǫǫ̀ agìahłà t'à segha hoìla
    hòwhàahtsı̨ hǫt'e. Goı̨tłǫǫ ats'ı̨ı̨t'e nıìle, eyıt'à ełets'àgedı xè gots'ǫ̀ ełegegǫ
    nı̨dè gonahk'e gı̨ı̨lı̨ t'à sèot'ı̨ hazǫǫ̀ xè ełaàsegèhwhı ha,” gòhdı.
  pes-OPV: 'پس یعقوب به شمعون و لاوی گفت: «مرا به اضطراب انداختید، و مرا نزد سکنه
    این زمین، یعنی کنعانیان و فرزیان مکروه ساختید، و من در شماره قلیلم، همانا بر من
    جمع شوند و مرا بزنند و من با خانه‌ام هلاک شوم.»'
  ron-1924: 'Атунч, Иаков а зис луй Симеон ши луй Леви: „Вой м-аць ненорочит, фэкынду-мэ
    урыт локуиторилор цэрий, канааницилор ши ферезицилор. Н-ам суб порунка мя декыт
    ун мик нумэр де оамень; ей се вор стрынӂе ымпотрива мя, мэ вор бате ши вой фи
    нимичит, еу ши каса мя.”'
  ben-OBCV: তখন যাকোব শিমিয়োন ও লেবিকে বললেন, “তোমরা সেই কনানীয় ও পরিষীয়দের কাছে,
    এই দেশে বসবাসকারী জাতিদের কাছে আমাকে আপত্তিকর করে তুলে আমার উপর সমস্যার বোঝা চাপিয়ে
    দিলে। আমরা সংখ্যায় কয়েকজন মাত্র, এবং তারা যদি আমার বিরুদ্ধে দল বেঁধে আমাকে আক্রমণ
    করে, তবে আমি ও আমার পরিবার ধ্বংস হয়ে যাব।”
  lex-lex: 'Noka Yakopa nakot la Simeon nor Lewi: “A''na miy re, miy mhi'' nana oleka
    matmiati-molmuol mai a''u, ne mhi'' weyata a na''nu la noh di mniotni, la''a makdena
    Kana''ana me makdena Feris. Kennama it di riy doma rmeh'' ita. La''pa rawok pa
    ral mai it de, toto'' memna ral it la yawa, ne rahoru momuou ita, agora ro''mu
    mniotni.”'
  rgu-rgu: Yakob namanene hata ria, boe ma ana dedea no Simeon ma Lewi nae, “Emi tao
    nonoi pakanaa ubeaꞌ ia? Emi tao masususaꞌ au! Neuꞌ ko lahenda Kanaꞌan ara, lahenda
    Peris, ma basa nusaꞌ ia lahenda nara, eteꞌ ao nara ro ita. Sira lahenda nara dodouꞌ.
    Tehuu ita adaꞌ noi baianaꞌ. Maneniko ara mai suu ita, sona sopuꞌ nala ita.”
  som-som: Yacquubna wuxuu Simecoon iyo Laawi ku yidhi, Dhib baad igu riddeen, maxaa
    yeelay, waxaad i nacsiiseen dadka dhulka deggan, oo ah reer Kancaan, iyo reer
    Feris. Haddaba anigoo dadkaygu yar yahay, ayay isu kay wada urursan doonaan oo
    ay i dili doonaan; markaasna aniga iyo reerkaygaba waa la baabbi'in doonaa.
  lat-VUC: 'Quibus patratis audacter, Jacob dixit ad Simeon et Levi: Turbastis me,
    et odiosum fecistis me Chananæis, et Pherezæis habitatoribus terræ hujus: nos
    pauci sumus; illi congregati percutient me, et delebor ego, et domus mea.'
  aoi-aoi: Umba eneja Jekaba ni-yama nakina wunalakina-kiya-wa Jimiyina akwa Libayu-wa,
    “Nungkwurnuwa yirrumini-ngekburakama awurrariya nganyangwa. Aduwaba-langwa aburraja
    warna WarningiKenina warnumamalya kabu-wirrikbiname-ka ngayuwa-wa. Aburrajukwaba
    WarninguBereja warnumamalya akwa ngawa warningerribirra warnumamalya enena-manja
    angalya kabu-wirrikbiname-ka,” ni-yama. “Wurrambawura wulkwa warna warnungkwarba
    nganyangwa-da. Kembirra wurruwurrakakina ke-yakeyina-manja kajungwa kab-awinyambakini-yada
    ngayuwa-manja, kemba akabu-jerrukwuname-ka ngakwurruwa-da,” ni-yama.
  eng-ASVBT: 'And Jacob said to Simeon and Levi, Ye have troubled me, to make me odious
    to the inhabitants of the land, among the Canaanites and the Perizzites: and,
    I being few in number, they will gather themselves together against me and smite
    me; and I shall be destroyed, I and my house.'
  mna-mna: 'Tikam mbulu tana tabe Yakop isu mi iso pa Simion ziru Lebi ma iso: “Waii,
    niomru kapasaana uruŋ ma isaana kat. Zin wal ki Kanaan mi Peres ta timbotmbot
    lele pakaana ti na, sombe tilup zin mi tikam malmal piti, inako tikas ti ma tamap.
    Pa iti boozoŋanda iŋgoi?”'
  ita-1885: 'E Giacobbe disse a Simeone ed a Levi: Voi mi avete messo in gran turbamento,
    rendendomi abbominevole agli abitanti di questo paese, a'' Cananei, ed a'' Ferezei;
    laonde, avendo io poca gente, essi si rauneranno contro a me, e mi percoteranno;
    e sarò distrutto io e la mia famiglia.'
  eng-LXXUP: And Jacob said to Simeon and Levi, Ye have made me hateful so that I
    should be evil to all the inhabitants of the land, both among the Canaanites and
    the Perizzites, and I am few in number; they will gather themselves against me
    and cut me in pieces, and I shall be utterly destroyed, and my house.
  eng-ULB: Jacob said to Simeon and Levi, “You have brought trouble on me, to make
    me stink to the inhabitants of the land, the Canaanites and the Perizzites. I
    am few in number. If they gather themselves together against me and attack me,
    then I will be destroyed, I and my household.”
  spa-VBL: 'Pero Jacob criticó a Simeón y a Leví, diciéndoles: “¡Ustedes me han causado
    muchos problemas! Han hecho que sea como un mal olor entre los habitantes de este
    país, entre los cananeos y los ferezeos. Sólo tengo unos pocos hombres, y si esta
    gente se reúne para atacarme, yo y toda mi familia seremos aniquilados”.'
  fra-_FOB: 'Alors Jacob dit à Siméon et à Lévi: Vous m''avez troublé, en me mettant
    en mauvaise odeur parmi les habitants du pays, parmi les Cananéens et les Phéréziens.
    Et moi, je n''ai qu''un petit nombre d''hommes; ils s''assembleront contre moi,
    et me frapperont, et je serai détruit, moi et ma maison.'
  mal-mal: 'അപ്പോൾ യാക്കോബ് ശിമെയോനോടും ലേവിയോടും: “ഈ ദേശനിവാസികളായ കനാന്യരുടെയും
    പെരിസ്യരുടെയും ഇടയിൽ നിങ്ങൾ എന്നെ നാറ്റിച്ചു വിഷമത്തിലാക്കിയിരിക്കുന്നു; ഞാൻ ആൾബലം
    കുറവുള്ളവനല്ലോ; അവർ എനിക്ക് വിരോധമായി കൂട്ടംകൂടി എന്നെ തോല്പിക്കുകയും ഞാനും എന്റെ
    ഭവനവും നശിക്കുകയും ചെയ്യും” എന്നു പറഞ്ഞു.'
  urd-GVR: Phir Yāqūb ne Shamāūn aur Lāwī se kahā, “Tum ne mujhe musībat meṅ ḍāl diyā
    hai. Ab Kanānī, Farizzī aur mulk ke bāqī bāshindoṅ meṅ merī badnāmī huī hai. Mere
    sāth kam ādmī haiṅ. Agar dūsre mil kar ham par hamlā kareṅ to hamāre pūre ḳhāndān
    kā satyānās ho jāegā.”
  suz-BL: मिनु याकूबमी सिमियोन नु लेवी आस कली “गे आं कली श्‍येत गेतीसी। मुल एको रागी
    ङा मुरुमी आं कली मदाक्‍नीम। कनानी नु परि‍ज्‍जी आन दातेम आं कली मरिम्‍शो रिना पाइश्‍शो
    खोदेंशो सेल्‍तीसी। गोपुकी नु शुश मुर मबाक्‍नीम। इं कली लडाइ तोशा, इं खिं ङा मुर
    नेल्‍ल साइक्‍नीम” दे मेको आस कली हुइक्‍तीम्‍सी बाक्‍त।
  ita-1927: 'Allora Giacobbe disse a Simeone ed a Levi: “Voi mi date grande affanno,
    mettendomi in cattivo odore presso gli abitanti del paese, presso i Cananei ed
    i Ferezei. Ed io non ho che poca gente; essi si raduneranno contro di me e mi
    daranno addosso, e sarò distrutto: io con la mia casa”.'
  ckb-ckb: 'ئینجا یاقوب بە شیمۆن و لێڤی گوت: «ئێوە تووشی گۆبەندتان کردم بەوەی کە منتان
    لەلای کەنعانییەکان و پریزییەکان ناحەز کرد کە خەڵکی ئەم خاکەن. ئێمە ژمارەیەکی کەمین،
    ئەگەر گەلەکۆمەم لێ بکەن و لێم بدەن، خۆم و ماڵەکەم لەناودەچین.»'
  eng-BBE: 'And Jacob said to Simeon and Levi, You have made trouble for me and given
    me a bad name among the people of this country, among the Canaanites and the Perizzites:
    and because we are small in number they will come together against me and make
    war on me; and it will be the end of me and all my people.'
  crx-NTPO: '''Et Jacob ''en Simeon ''ink''ez Levi ''en ndo ''ubulhni, “Tube sba dzoh
    ''uhja! Ndunne dune ndoh whut''ine buba skalh''ehunizun suli''. Canaan whut''enne
    ''ink''ez Perizz whut''enne, tube wheni ts''intsool whe'' ts''int''oh, ts''iyawh
    ''ilhohozdil ''ink''ez la sch''az nehudindil ''ink''ez la sozoolhghelh. Gak sotilhtselh
    syoh whut''ine cha, si cha.”'
  kan-OKCV: ಆಗ ಯಾಕೋಬನು ಸಿಮೆಯೋನನಿಗೂ, ಲೇವಿಗೂ, “ನೀವು ನನ್ನನ್ನು ಈ ದೇಶದ ನಿವಾಸಿಗಳಾದ ಕಾನಾನ್ಯರಿಗೂ
    ಪೆರಿಜೀಯರಿಗೂ ಅಸಹ್ಯವಾಗುವಂತೆ ಮಾಡಿ, ನನ್ನನ್ನು ಕಳವಳಪಡಿಸಿದಿರಿ. ನಾವು ಸ್ವಲ್ಪ ಜನರು, ಹೀಗಿರುವಲ್ಲಿ
    ಅವರು ನನಗೆ ವಿರೋಧವಾಗಿ ಕೂಡಿಕೊಂಡು ನನ್ನನ್ನು ದಾಳಿಮಾಡುವರು. ಆಗ ನಾನೂ, ನನ್ನ ಮನೆಯವರೂ ನಾಶವಾಗುವೆವು,”
    ಎಂದನು.
  bbb-bbb: Bu ijiege revoga Jekafu fu urina kiae, Iviama jane irufui amaerina mie.
    Ijadufuo e Kenanaetiko ro Feresaetiko ijiakiro e boeje aesakae igeko buneka na
    ziegafieke. Na e fari ije noka e sibanekuado e boeje igeko bu besu kuae fienamina
    una naena bijaekuva buneka kanuo noneka oe furidufuono kiae.
  tam-2017: 'அப்பொழுது யாக்கோபு சிமியோனையும் லேவியையும் பார்த்து: “இந்த தேசத்தில்
    குடியிருக்கிற கானானியரிடத்திலும் பெரிசியரிடத்திலும் என் வாசனையை நீங்கள் கெடுத்ததினாலே
    என்னைக் கலங்கச்செய்தீர்கள்; நான் கொஞ்ச ஜனமுள்ளவன்; அவர்கள் எனக்கு விரோதமாக ஒன்றுசேர்ந்து,
    நானும் என் குடும்பமும் அழியும்படி என்னை வெட்டிப்போடுவார்களே” என்றான்.'
  spa-RV-1909: 'Entonces dijo Jacob á Simeón y á Leví: Habéisme turbado con hacerme
    abominable á los moradores de aquesta tierra, el Cananeo y el Pherezeo; y teniendo
    yo pocos hombres, juntarse han contra mí, y me herirán, y seré destruído yo y
    mi casa.'
  ron-BTF: 'Şi Iacob le-a spus lui Simeon şi lui Levi: Voi m-aţi tulburat să mă faceţi
    să put printre locuitorii ţării, printre canaaniţi şi periziţi; şi eu, fiind mic
    la număr, se vor aduna împreună împotriva mea şi mă vor ucide; şi voi fi nimicit,
    eu şi casa mea.'
  eng-WEBP: Jacob said to Simeon and Levi, “You have troubled me, to make me odious
    to the inhabitants of the land, among the Canaanites and the Perizzites. I am
    few in number. They will gather themselves together against me and strike me,
    and I will be destroyed, I and my house.”
  eng-FBV: But Jacob criticized Simeon and Levi, telling them, “You've just caused
    me a lot of trouble! You've made me like a bad smell among the people in this
    country, among the Canaanites and the Perizzites. I only have a few men, and if
    these people gather to attack me, I and my whole family will be wiped out.”
  nld-1939: 'Maar Jakob sprak tot Simeon en Levi: Gij stort mij in het ongeluk, door
    mij in kwade reuk te brengen bij de bewoners van het land, de Kanaänieten en de
    Perizzieten. Ik heb maar weinig volk; als zij dus tegen mij samenspannen en mij
    overvallen, word ik met mijn gezin vernietigd.'
  nch-BL: 'Huajca quema Jacob quimatqui, quinilhui Simeón huan Leví: ―Anquichijtoque
    ma nimocahua fiero. Ama nopa cananeos huan nopa ferezeos cati itztoque ipan ni
    tali techcualancaitase, huan mosejcotilise, huan techtehuise huan techmictise
    na huan nochi noteixmatcahua pampa amo timiyaqui.'
  tfr-NTPO: Eshko ga Jacob tjl̈ẽ Simeón, Leví kong ga «Tja ioromi beno owa kjok eshko
    sopga tjok. Canaán sopga, ferezeoga, tja ĩywa l̈ok shjiktëng shara. Shji nopga
    kjl̈öbö dö anmoyõ kjĩshko ga kjring pjök l̈i tön ber tjeng kjrinaso ga shji zröya
    l̈ok, bi pjeyoga uunkong tjok» l̈e.
  vie-1934: 'Gia-cốp bèn nói cùng Si-mê-ôn và Lê-vi rằng: Bay xui cho tao bối rối,
    làm cho dân xứ nầy, là người Ca-na-an và người Phê-rê-sít, oán ghét tao vậy. Tao
    đây, chỉ có ít người; nếu họ hiệp lại đánh tao, thì chắc tao và nội nhà đều bị
    tàn hại.'
  hin-CV: यह सब देख याकोब ने शिमओन तथा लेवी से कहा, “तुमने तो मुझे इन देशवासियों के
    लिए दुश्मन बनाकर कनानियों एवं परिज्ज़ियों के बीच विपत्ति में डाल दिया है. यदि
    वे सब एकजुट होकर मुझ पर आक्रमण कर देंगे, तो मैं नष्ट हो जाऊंगा, मैं और मेरा संपूर्ण
    परिवार, क्योंकि हम गिनती में कम हैं.”
  eng-OURB: Jacob [Supplanter] said to Simeon [Hearing] and Levi [United with], “You
    have troubled me, to make me odious to the inhabitants of the land, among the
    Canaanites [Descendants of Humbled] and the Perizzites [Descendants of Belonging
    to village]. I am few in number. They will gather themselves together against
    me and strike me, and I will be destroyed, I and my house.”
  spa-BES: 'Y Jacob dijo a Simeón y a Leví: Tú me has causado molestias, y has maldecido
    a los pueblos de esta tierra, entre los cananeos y los ferezeos; y como somos
    pocos, se unirán contra mi y harán guerra; y será mi destrucción y de toda mi
    gente.'
  tdx-tdx: Le hoe t’Iakòbe amy Simone naho i Levy, Nanolo-tsotry ahiko nahareo le
    mitròtrotse amo mpimone’ ty tane toio iraho, amo nte-Kanàneo, amo nte-Perè­zeo;
    aa kanao tsy ampeampe ondatikoo, hifanontoñe iereo, hamono ahy, le ho rotsake
    reketse hasavereñañe.
  vid-vid: Hamba, Yakobo nakawalonjela Simeoni na Lawi, “Hemwe namungalila kugaya
    kwa kundita heni nzudilwe na wenyeng'haye wa isi ayi ya Wakanaani na Wapelisi.
    Heni ndahela wanhu wenji, wone wating'hane kuya kunhowa heni wong'hopola heni
    hamwe na wang'holozangu.”
  pwg-pwg: Nani murinai Jeikap natunatuna Simiyon da Livai ivonesi bo, “Tami ku nuwapoya
    kotereku, karako Keinan damsi da Peres damsi ma nani dobuna makamakiisi kudubisi
    ini kawapateku. Taku aku iyo wawayisi ke ita peyari ma mikeda nani damsi ina tarakapu
    ma ina kayaya kuriku na ita rakaraka kudubina ina kiipupunatawei.”
  eng-OKE: And Jakob said to Shemeon and Levi, You have troubled me, in putting strife
    between me and the inhabitants of the land, the Kenaanites and the Perrezites,
    and I a people (few) for number; and they will gather against me, and smite me,
    and I shall perish, I and the men of my house.
  tha-KJV: ฝ่ายยาโคบจึงพู​ดก​ับสิเมโอนและเลวี​ว่า “​เจ้​าทำให้เราลำบากใจ โดยทำให้เราเป็​นที​่​เกล​ียดชังแก่คนแผ่นดินนี้
    คือคนคานาอั​นก​ับคนเปริสซี เรามี​ผู้​คนน้อยนัก เขาทั้งหลายจะรุมกันมาฆ่าเราเสีย
    จะทำให้เราและครอบครัวพินาศสิ้น”
  por-BR-2018: 'Então disse Jacó a Simeão e a Levi: Vós me perturbastes em fazer-me
    detestável aos moradores desta terra, os cananeus e os ferezeus; e tendo eu poucos
    homens, se juntarão contra mim, e me ferirão, e serei destruído eu e minha casa.'
  bco-bco: Tif amio꞉ Ya꞉kob eyo꞉ Simeon o꞉lia꞉ Libai o꞉lia꞉mo꞉wo꞉ a꞉la꞉sio꞉, “Gaindo꞉
    dimido꞉ wema꞉yo꞉ nemo꞉wo꞉ hida꞉yo꞉ dimiab. Ka꞉ina꞉n hendo꞉ biso꞉ kalu o꞉lia꞉ Beles
    kalu o꞉lia꞉ma꞉yo꞉ ne mogago꞉ kalu a꞉la꞉asulakiyo꞉, iyo꞉ ua gasaya꞉sa꞉ga꞉, ni o꞉lia꞉
    bubalikiyo꞉, nio꞉ kaluwo꞉ modo꞉ma ko꞉lo꞉ ne o꞉lia꞉ so꞉lo꞉ nilo꞉ o꞉lia꞉yo꞉ tambo
    yasala꞉ma꞉ib.”
  deu-ELO: 'Da sprach Jakob zu Simeon und zu Levi: Ihr habt mich in Trübsal gebracht,
    indem ihr mich stinkend machet unter den Bewohnern des Landes, unter den Kanaanitern
    und unter den Perisitern. Ich aber bin ein zählbares Häuflein, und sie werden
    sich wider mich versammeln und mich schlagen, und ich werde vertilgt werden, ich
    und mein Haus.'
  ktm-ktm: Yakop tawene tadan ihrut ile ta Simeon horu Levi pe ipe ihpa, “Oruu erndretawe
    pede-en insa todo. Su Kenan pe su Peres pe sa ndramat ndre sulo-on odo lok kerti
    we hehmbore sa yu. Yu ndromto pwi, pe ipe ye su hohntok kile hondroh pe hopo pahun
    kise puli-i, eri we tidu ndre sulo-on we titmat.”
  caa-caa: 'Pero conda tajwina e Simeón y e Leví umen e Jacob, jaxir cay ucꞌaye cocha
    era y che: —Pues nox war itares inteꞌ cꞌuxner tanior tama tunor lo que war iche
    era. Porque coner cꞌani aqꞌuijnobꞌ tunor tin e tuobꞌ uchꞌajnarir e Canaán y tunor
    tin e tuobꞌ uchꞌajnarir e Pérez conda uwirenobꞌ. Pues bꞌajcꞌat axin umorojse ubꞌobꞌ
    tuaꞌ uchiobꞌ e tzꞌojyir nipater. Y cocha majax meyron, bꞌajcꞌat axin uchamsenobꞌ
    taca tunor nifamilia, che e Jacob uyare Simeón y e Leví.'
  eng-WYC-2018: Jacob said to Simeon and Levi, Ye have troubled me, and have made
    me hateful to (the) Canaanites and Perizzites, [the] dwellers of this land; we
    be few, [and] they shall be gathered together (against me), and shall slay me,
    and I shall be done away, and mine house. (Jacob said to Simeon and Levi, Ye have
    brought in trouble on me, and have made me to be hated by the Canaanites and the
    Perizzites, the inhabitants of this land; yea, we be few, and now they shall be
    gathered together against me, and shall slay me, and I and all of my household,
    or all of my family, shall be done away.)
  epo-epo: 'Tiam Jakob diris al Simeon kaj al Levi: Vi afliktis min kaj faris min
    malaminda por la loĝantoj de la lando, por la Kanaanidoj kaj Perizidoj. Mi havas
    ja malmulte da homoj; kiam ili kolektiĝos kontraŭ mi kaj venkobatos min, tiam
    estos ekstermita mi kaj mia domo.'
  uig-PIN: 'Yaⱪup Ximeon wǝ Lawiyni ǝyiblǝp: — Silǝr meni balaƣa tiⱪip, zemindikilǝr
    — Ⱪanaaniylar bilǝn Pǝrizziylǝrning aldida sesittinglar. Bizning adimimiz az bir
    hǝlⱪturmiz; ular manga ⱪarxi qiⱪip yiƣilip ⱨujum ⱪilidu; xuning bilǝn mǝn wǝ jǝmǝtim
    wǝyran bolimiz, — dedi.'
  beo-beo: Ya:igobe da Simione amola Lifai elama amane sia:i, “Alia houba:le, na da
    se nabi dagoi. Wali Ga:ina:ne dunu, Belesaide dunu amola dunu huluane amo soge
    ganodini esala da nama bagade higamu. Na dunu da bagahame gala. Ilia da huluane
    gilisili nama doagala:sea, na fi huluane da wadela:lesi dagoi ba:mu.”
  tpi-OTNT: Bihain Jekop i tokim Simeon na Livai olsem, “Yupela i givim bikpela hevi
    long mi. Olgeta manmeri long dispela hap, em ol Kenan na ol Peres, ol bai i lukim
    mi olsem man nogut tru. Mi no gat planti man, na sapos ol dispela lain i bung
    na ol i laik pait long mi, bai ol i pinisim mi wantaim olgeta famili bilong mi.”
  hau-SA: Sai Yaƙub ya ce wa Simeyon da Lawi, “Kun jawo mini wahala ta wurin sa in
    zama abin ƙi ga Kan’aniyawa da Ferizziyawa, mazaunan wannan ƙasa. Mu kima ne,
    in kuwa suka haɗa kai gāba da ni, suka fāɗa mini, za su hallaka ni da gidana.”
  udu-udu: 'Dhali yan’ko’da Yakuub ki owa Shim/uun dhala Lawi gwo mo ki: Um ḵalki
    mo jin raḵu araḵ isa p̱o/ aha/ mo mmokar aha/ gway pem mmoshi/a shi/ e bwaman
    ’kwani gi bampa/ yan mo uni kun ta ’Kwani gi Paŋ Kanaan mo dhali ’Kwani gi Pam
    Pirissi mo. Aha/ tana a/ushala/ mo dhali waḵki/ uni mini tul isi monṯal ’de/ ap̱o/
    aha/ mo dhali p̱u’daa/ i is mo tani aha/ minu ’ce’d sho’k mo aha/ dhali nyaḵki
    kuŋ gu’b pem ’baar mo.'
  uig-LAT: 'Yaqup Shiméon we Lawiyni eyiblep: — Siler méni balagha tiqip, zémindikiler
    — Qanaaniylar bilen Perizziylerning aldida sésittinglar. Bizning adimimiz az bir
    xelqturmiz; ular manga qarshi chiqip yighilip hujum qilidu; shuning bilen men
    we jemetim weyran bolimiz, — dédi.'
  nde-nde: UJakhobe wasesithi kuSimiyoni loLevi, “Selingehlisele uhlupho langenza
    ngasoleka kakhulu kumaKhenani lamaPherizi, abantu abahlala elizweni leli. Thina
    sibalutshwana, bangahlangana bangihlasele, mina lomuzi wami sizabhujiswa.”
  ton-ton: 'Pea pehē ʻe Sēkope kia Simione mo Livai, “Kuo mo fakamamahiʻi au, ke fakanamukūʻi
    au, ki he kakai ʻoe fonua, ko e kakai Kēnani mo e kakai Pelesi: ʻoku ou tokosiʻi
    au, pea te nau fakataha kotoa pē, ke tāmateʻi au, pea te u ʻauha, ko au, mo hoku
    fale.”'
  ces-1613: 'Řekl pak Jákob Simeonovi a Léví: Zkormoutili jste mne, a zošklivili jste
    mne u obyvatelů krajiny této, u Kananejských a Ferezejských, a já jsem s malým
    počtem lidí. Seberou-li se na mne, zbijí mne, a tak vyhlazen budu já i dům můj.'
  eko-eko: 'Aphano Yaakhumpa khumuuzela Simiyooni na Leevi yoori: “Mweeyo mwakizinkula!
    Mwaretta yoori atthu apa aniikhalaaye nti otthuupu, Akanaani na Apirizi asala
    eephiiriwa ti miyo. Fweeyo khanaatteeni, yo amana akusanyeya ateela okuumanana
    antta okuula na ajamaazaku.”'
  nss-nss: Yakop ipwai iyata Simeyon hilu Lepi ipa, “Walu kaniyki nopwaran kinsa kili
    yo ara. Mahapo yihu para Kenaan, pe hu Peris, iyasura hu masih hutopo kol iye
    ara andre hu karasisingat ano. Yo ara ndramiro soyon pwi, pe kapa hu masih kaya
    wule pe hu kasa popahun kasa kili yo, andre hu katingundru yowu masih.”
  eng-WMB: Jacob said to Simeon and Levi, “You have troubled me, to make me odious
    to the inhabitants of the land, among the Canaanites and the Perizzites. I am
    few in number. They will gather themselves together against me and strike me,
    and I will be destroyed, I and my house.”
  tam-TCV: அப்பொழுது யாக்கோபு தன் மகன்களான சிமியோன், லேவி ஆகியோரிடம், “இந்நாட்டில்
    வாழும் கானானியரிடத்திலும், பெரிசியரிடத்திலும் என் பெயரை நாசமாக்கி, எனக்குக் கஷ்டத்தை
    உண்டு பண்ணிவிட்டீர்களே! நாமோ மிகச் சிலர், அவர்கள் எல்லோரும் ஒன்றுசேர்ந்து நம்மைத்
    தாக்கினால், நானும் என் குடும்பமும் அழிந்துபோவோமே!” என்றான்.
  ceb-ULB: Miingon si Jacob kang Simeon ug Levi, “Gidad-an ninyo ako ug kasamok, aron
    manimaho ako sa mga lumulupyo niining yutaa, ang Canaanhon ug ang Perisihanon.
    Diyutay lamang ang akong gidaghanon. Kung magtigom sila batok kanako ug moataki,
    malaglag gayod ako, ako ug ang akong panimalay.”
  mkn-mkn: Waktu Yakob dapa tau itu hal, dia omong deng Simeon deng Lewi bilang, “Bosong
    su bekin karjá bodo apa ni? Bekin susa sang beta sa! Nanti orang Kanaꞌan, orang
    Peris, deng samua orang di ini daꞌera, binci mati sang kotong. Dong pung orang
    banya. Ma kotong pung orang cuma sadiki sa. Kalo dong sarbú datang, na, kotong
    ancor memang, suda ma.”
  pol-UBG: 'Wtedy Jakub powiedział do Symeona i Lewiego: Zaniepokoiliście mnie, czyniąc
    mnie obrzydliwym u mieszkańców tej ziemi, u Kananejczyków i Peryzzytów. Ja mam
    niewielką liczbę ludzi, a oni zbiorą się przeciwko mnie i uderzą na mnie. I tak
    zginę ja i mój dom.'
  agr-agr: 'Dutikawagmatai Jacob Simeógkan Levíjai chichajak: “Atum minak utugchat
    itagtuaugme. Nuadui yamai cananeo aents, ferezeo aents aina nunú minak kajegtukagtatui,
    dutijuinak mina aentsug aidauk kuashtachua duwi dita ijunag mina mantuinak mina
    uchig aidaujai mantumain ainawai”, tiuwai.'
  kyc-kyc: Jekopeme Simione Lipaepa lamaiyuo lao, Nakambame randa doko namba jelaminyi
    lyamo. Epapu yuu range akali Kenane dee Perasi rara dolapo pipya namba kando yanda
    silyamo. Namba akali malu reto kara nalyo. Dokona rara dolapome nyuo pakapala
    namba pyala epo nambana anda wambu ree palu nambape kokwa sinyi nembasarami, leya.
  urd-GVU: پھر یعقوب نے شمعون اور لاوی سے کہا، ”تم نے مجھے مصیبت میں ڈال دیا ہے۔ اب
    کنعانی، فرِزّی اور ملک کے باقی باشندوں میں میری بدنامی ہوئی ہے۔ میرے ساتھ کم آدمی
    ہیں۔ اگر دوسرے مل کر ہم پر حملہ کریں تو ہمارے پورے خاندان کا ستیاناس ہو جائے گا۔“
  deu-1912: 'Und Jakob sprach zu Simeon und Levi: Ihr habt mir Unglück zugerichtet
    und mich stinkend gemacht vor den Einwohnern dieses Landes, den Kanaanitern und
    Pheresitern; und ich bin ein geringer Haufe. Wenn sie sich nun versammeln über
    mich, so werden sie mich schlagen. Also werde ich vertilgt samt meinem Hause.'
  row-row: Yakob bubꞌuluꞌ ana nara tao taꞌo naa ma, ana olaꞌ no Simeon no Lewi nae,
    “Hei tao tatao nggoaꞌ saa ia? Tao miꞌisususaꞌ au! Mete te, atahori Kanaꞌan, atahori
    Peris, ma basa atahori ndule nusaꞌ ia ra, ramanasa hita. Atahori naa ra, naeꞌ.
    Te hita atahori nara, idꞌak a. Mete ma ara taliono rema, naa, lutu-etoꞌ nala basa
    hita ena.”
  kan-2017: ಆಗ ಯಾಕೋಬನು ಸಿಮೆಯೋನನಿಗೂ ಲೇವಿಗೂ, “ನೀವು ಈ ದೇಶದ ನಿವಾಸಿಗಳಾದ ಕಾನಾನ್ಯರಲ್ಲಿಯೂ
    ಪೆರಿಜೀಯರಲ್ಲಿಯೂ ನನ್ನ ಹೆಸರನ್ನು ಕೆಡಿಸಿದ್ದರಿಂದ ನನ್ನನ್ನು ಅಪಾಯಕ್ಕೆ ಗುರಿಮಾಡಿದ್ದೀರಿ. ನನಗಿರುವ
    ಜನರು ಸ್ವಲ್ಪವೇ. ಈ ದೇಶದವರು ಒಟ್ಟಾಗಿ ನನ್ನ ವಿರುದ್ಧ ಯುದ್ಧಕ್ಕೆ ಬಂದು ನನ್ನನ್ನು ಹೊಡೆದರೆ
    ನಾನೂ ನನ್ನ ಮನೆಯವರೆಲ್ಲರೂ ನಾಶವಾಗುವೆವು” ಎಂದನು.
  ena-ena: Lɨhavɨci Jekopɨ agaŋ Simeon dɨdaŋ Livai dɨdaŋ abami. Namɨlaŋ iasaŋ vɨhɨlɨ
    hekɨlɨ igulaŋ uami. Hulaŋ iamɨgali Kenan hɨdɨlɨ agɨlaŋ hula Pelesɨ hɨdɨlɨ agɨlaŋ
    hula fɨli tɨbɨ neŋ hɨnihɨni iadɨ sɨbɨlɨ igavɨbali uami. Viaŋ hulaŋ akape hɨma
    uami. Hulaŋ agɨlaŋ mɨgudɨba pam lamavɨla iasaŋ sagaŋ vevɨla ha iadɨdaŋ iadɨ iamɨgali
    ninanadi agɨladɨdaŋ ifɨhɨma fɨhalavɨbali uami.
  tgo-tgo: Jeikob i dage weŋgiya Simiyon na Livai iŋa, “Mbaŋake kaero u vaŋguraweŋgo
    e vuyowo tɨne. Kenan gharɨgharɨniye na Perisi gharɨgharɨniye na the gharɨgharɨva
    inanji gheke ne thɨ botewoyathuŋgo. Na i ghao maa ghɨmoghɨmoru lemoyo nanji e
    ghino. Thoŋgo thɨ loŋwevaidiinda na thɨ wabwi na regha, na thɨ gaithɨ weinda ne
    valɨkaiwanji thɨ mukuwoinda.”
  yap-yap: Me ga’ar Jakob ngak Simeon nge Levi, “Kam tew e oloboch nga puluwog; ni
    aram e bayi dabuyeg piyu Kanaan, nge Perizzites, nge gubin e girdi’ ko re binaw
    ney. Ma gadad buchu’uw; mra chey ni ta’reb lungrad ni ngar togopluwgad ngar chamgad
    ngog, ma ga’ngin e re ke girdi’ rodad ney nra math owcharad.”
  tet-tet: Oras Yakob natene nola, nia deꞌan Simeon no Lewi naꞌak, “Emi beik saa tiꞌan?
    Emi hasusar haꞌu dei! Nanis ema Kanaꞌan, ema Peris no ema hotu-hotu iha rai neꞌe
    atu hirus ita. Sia waꞌin liu ita. Kalo sia nababu ita, ita dodok welon.”
  hlt-MCSB: Te dongah Jakob loh Simeon neh Levi taengah, “Khohmuen kah kho aka sa
    Kanaan neh Perizzi rhoek taengah ka bo nan rhim sak rhoi tih kai nan lawn rhoi
    coeng. Tahae ah kai hlang sii taengah tingtun uh tih kai he n'ngawn uh koinih
    kamah neh ka imko loh ka mit uh ni ta he,” a ti nah.
  mdy-ETH: ያይቆኦቤ ፔኤኮ ናኣቶ ሲሞኦኔና ሌዊናም፦ «ታ ዑፃ ዒንሢ ፑኡፒ ሜቶ ዔኪ ሙኬኔ፤ ሃሢ ሃያ ዒንሢ ማዼሢ ዛሎና ሃኖ
    ዓጫ ናንጋ ካኣናኔ ዓሶንታ ፔርዜ ዓጮ ዓሳኣ ቢያ ታና ዒፃንዳኔ፤ ኑኡኒ ፓይዲና ዻካ ዓሲኬ፤ ዔያታ ፔቴ ማዒ ኑና ዖሌቶ ታኣና
    ታ ማኣሮ ዓሶና ኑ ጋፔኔ ጌይሢኬ» ጌዔኔ።
  twi-ASANTE: Afei, Yakob ka kyerɛɛ Simeon ne Lewi sɛ, “Mode ɔhaw abɛto me so, ama
    ɛnnɛ me ho koraa abɔn Perisifoɔ ne Kanaanfoɔ a mete wɔn asase so yi. Yɛn nnɔɔso.
    Sɛ wɔka wɔn ho bom, bɛto hyɛ yɛn so a, wɔbɛhye me ne mʼasefoɔ nyinaa.”
  bhl-bhl: 'Keko beli, Sekow e akalem min alew Simeon so Elibai so aso ilo kitil weng
    mak bokoyemomele: “Kaso yutaka! Nelo nen kembiliw kate! Kame kaso yu Kenan kawtiw
    so, Feles kawtiw so, aneng ka kel em kasel alik alik biim kiin dim e nulo mian
    wasan teng so kunum waneng atew keyemsiliw te. Nu kunum mongom fong gel kuw kasike,
    i bonggu teleko, fong kawtiw nulo atin kuw kukun emdiw gilas okda koyemokoliw
    te.”, yangse kale.'
  con-NTPO: 'Tsa''caen tson''fasi Jacobja Simeón, Levíma su: —Que''ija tsa''caen tsomba
    qui tayo ñama daño''fa. Ja''ño tsu va andeni canjensundeccu, tsa cananeondeccu,
    ferezeondeccu''qque ñama chi''ga''faya. Tsa''caen chi''gapa tisupanaccu bopa ñai''ccu
    iyiccoye ashaen''faya. Ñajan tsain''bitssi a''ive an''biambisi tsu ñama fi''ttipa
    poiyi''cco ñai''ccu canjensundeccuma fi''tti''faya.'
  eng-WEBU: Jacob said to Simeon and Levi, “You have troubled me, to make me odious
    to the inhabitants of the land, among the Canaanites and the Perizzites. I am
    few in number. They will gather themselves together against me and strike me,
    and I will be destroyed, I and my house.”
  bnp-bnp: Muri e Iakop i taki e Simion rua e Levi, “Marua muru rata hale a nimadegu.
    Muru rata iau ngane i uka ma a made kamumu na matane huriki a Kenan a Peres, re
    huriki a tahona a robo iea. Hita, i uka ma si ala kupo. E huriki nga bara ri vadili
    palupu, bara ri ratapile iau turane huriki a kabu nau.”
  wal-wal: Yaaqoobi Simoonanne Leewa, “Intte ta bolli metuwaa ehiichchideta; ha biittan
    de7iya Kanaanetinne Parzzeti tana ixxana; nuuni qoodan guutta; eti issippe gididi
    ta bolli woraajjikko, taaninne ta so asai xayana” yaagiis.
  mgh-mgh: 'Phimaana Yakopi ahomwiirela Simeyoni ni Levi: Mokivelaveliha, nhokiputaniha
    na atthu ankhala ilapo ela, ni makanani ni maperesewu ncuwelaka wiira hi niri
    vakani, anaahala ulattulana nuuhonona ntthoko ehu.'
  acu-NT: 'Turawaramtai Jacob Simeónkan tura Levincha chicharak: —Atumka wina itiurkachmin
    awajtusurme. Wi wear ainauka jumchik asakrin, cananeo tura ferezeo ju nungkanam
    pujuinauka irunturar mesetan najanawar ii ainautinka mash mantamatnuitji, —timiayi.'
  spa-PDDPT: 'Entonces Jacob dijo a Simeón y a Leví: Ustedes me arruinaron al hacer
    que yo sea odioso ante los habitantes de esta tierra, el cananeo y el ferezeo.
    Por cuanto tengo pocos hombres, se juntarán contra mí y me atacarán. Yo y mi casa
    seremos exterminados.'
  gun-gun: 'Ha''e ramo Jacó aipoe''i Simeão ha''e Levi pe: — Ha''e rami peiko vy xemoĩ
    vai. Pejapo ko''i rupi ikuai va''e xejou vai aguã rami, cananeu ha''e ferezeu
    kuery. Nhandereta e''ỹ''i ramo xere opu''ã vy xejuka ''rã, xero pygua kuery ha''e
    javi reve.'
  agu-BL: 'Yi tbital Jacow yi mbi cu''n bajij nin tzun taltz tetz Simeón tu Leví:
    —Atin wutz pe''m tan yi xtxolbile''j, na cyakil yi e'' wunak yi najlche'' tzone''j,
    yi e'' aj Canaán scyuch'' yi e'' ferezeo, ẍchi''chok chic''u''l swe''j. Tan paj
    yi xtxolbile''j, tz''ul chimolol quib tan oyintzi'' swe''j. Ẍchinquimok cya''n
    scyuch'' innajal na qui''c mas kawunakil tan oyintzi''.'
  eng-PEV: Then Jacob talked strongly to his sons Simeon and Levi. He said, “You made
    big trouble for me. You know about the other tribes that live in this land, the
    Canaan tribe and the Periz tribe. Well, now those tribes will hate us, because
    you finished up Shekem’s mob. And maybe those tribes will join together and attack
    us. My mob is small, so we will not be able to fight those big tribes, and then
    they will finish us up, me and my family.”
  ilo-ULB: Kinuna ni Jacob kada Simeon ken Levi, “Nangiyegkayo iti riribuk kaniak
    a mangpabangsit kaniak kadagiti agtataeng iti daga, kadagiti Canaanita ken kadagiti
    Perezeo. Bassit laeng ti bilangko. No pagtitipunenda dagiti bagbagida a bumusor
    kaniak ken darupendak, ket madadaelakto, siak ken ti bumalayko.”
  kpg-kpg: Jacob ga helekai gi Simeon mo Levi, “Goolua guu wanga au gi lodo di haingadaa.
    Dolomeenei digau Canaan, digau Perizzite mo nia daangada huogodoo ala i lodo tenua
    deenei ga de hiihai mai gi di au. Au agu daane dogologo ai; maa digaula ga hagapuni
    ga hai baahi mai gi di au, tadau madahaanau hagatau la ga mooho.”
  uig-ARA: 'ياقۇپ شىمېئون ۋە لاۋىينى ئەيىبلەپ: ــ سىلەر مېنى بالاغا تىقىپ، زېمىندىكىلەر
    ــ قانائانىيلار بىلەن پەرىززىيلەرنىڭ ئالدىدا سېسىتتىڭلار. بىزنىڭ ئادىمىمىز ئاز
    بىر خەلقتۇرمىز؛ ئۇلار ماڭا قارشى چىقىپ يىغىلىپ ھۇجۇم قىلىدۇ؛ شۇنىڭ بىلەن مەن ۋە
    جەمەتىم ۋەيران بولىمىز، ــ دېدى.'
  bsp-bsp: 'Kɔ Yakuba oloku Simɔŋ kɔ Lewy: «Nəyɔ em pəlɛc te tonu tendesɔŋɛ aka Kanahan
    kɔ Perisi ŋadeter im, nəŋcərɛ a səmpicɛ, kəbɛrɛnɛ kɔ ŋander kədesutɛnɛ kɔ ina,
    tɛm tatɔkɔ ŋandesut im ŋaləsər afum em.»'
  mbs-mbs: Penga niyan, minikagi si Jacob diyà ki Simeon aw si Levi, “Ontò a den nelimahan,
    so pineokit te medaet ininang niyo sìyan, nebensihan a den te menge tege Canaan
    aw tege Perisi eg-ogpà dini te tanà seini. Olò kidon pilabok. Aw megtipon dan
    amon meglompak dan kenitadon, matay se kedita tadon.”
  tof-tof: Da Zeikob, Simion akó Libae ibü nyalórr wagó, “E kürüka wirri müp kuri
    sidüdi. Keinan akó Perrez pamkolpama akó blaman pamkolpama ini tüpdü nidi ngyabendako,
    sab kürü alzizi kümaniknórre. Kürü aüdan pamako; i ne mibü akrranóm nóma dabirre
    akó mibüka ne nóma tóbrrónge, kótó akó kürü müótüdü pamkolpam, mibü sab kolae
    tirre.”
  sus-sus: Yaxuba naxa a fala Simeyɔn nun Lewi bɛ, «Wo bara kɔntɔfili ti n ma n lufe
    ra xɔnnanteya dɔxɔɛ kui Kanaankae nun Peresikae tagi. Xɛmɛ gbegbe mu na n yi ra.
    E fama nɛ lande n xun ma, e n bɔnbɔ, e n xabilɛ birin halaki.»
  pon-2006: Seikop ahpw ndaiong Simion oh Lipai, “Kumwail kahrehiongieier nan apwal
    laud ehu; mehn Kenan oh Peris, iangahki koaros tohn sahpwet pahn kailongkiniela.
    Nei ohl akan me malaulau; ma re pahn ehupene oh mahweniong ie, atail peneinei
    pwon pahn mwomwla.”
  jae-jae: Ma Jakob kêsôm gêdêŋ Simeon agêc Lewi gebe “Amagêc akalem gêŋ togêjô kêpi
    aê, gebe êŋgôm lau gamêŋ tonaŋŋa, lau Kanaan to Perisŋa, têntac sec êndêŋ aê êtu
    amacŋa. Aêŋoc lau luagêcgeŋgoc. Êsêac embe sêmbiŋ tauŋ tôŋ êtu sênac siŋ êndêŋ
    aêŋa, oc senseŋ aê tauc to ŋoc gôlôac samucgeŋ su tanaŋa.”
  ksd-ksd: 'Ma Iakob i ga biti tai Simeon ma Levi: Amur tar vakadik iau, tago a tarai
    ta go ra gunan, a umana te Kanaan ma ra umana te Peres, diat a milikuane iau;
    ma tago dat a paupau ka, diat a vana varurung, ona diat a tut ure iau, ma diat
    a ubu iau; ma ina virua, avet ma diat ta ra kubagu.'
  tur-YTC: 'Yakov Şimon''la Levi''ye şöyle dedi: “Ülkede yaşayan Kenanlılar''la Perizliler’i
    bana düşman ettiniz, başımı belaya soktunuz. Sayıca azım. Bana karşı birleşip
    beni vuracaklar ve ben ve ev halkım yok olacağız.”'
  bel-N: 'I сказаў Якуб Сымону і Левію: “Вы зрабілі зьнішчэньне мяне, зрабіўшы мяне
    агідным для жыхароў зямлі гэтае, Хананейцаў і Пэрэзэяў, а ў мяне людзей няшмат,
    і зьбяруцца на мяне, і паб’юць мяне, і будуць зьнішчаны я і дом мой”.'
  grc-BRENT: Εἶπε δὲ Ἰακὼβ πρὸς Συμεὼν καὶ Λευὶ, μισητόν με πεποιήκατε, ὥστε πονηρόν
    με εἶναι πᾶσι τοῖς κατοικοῦσι τὴν γῆν, ἔν τε τοῖς Χαναναίοις, καὶ ἐν τοῖς Φερεζαίοις·
    ἐγὼ δὲ ὀλιγοστός εἰμι ἐν ἀριθμῷ· καὶ συναχθέντες ἐπʼ ἐμὲ συγκόψουσί με, καὶ ἐκτριβήσομαι
    ἐγὼ, καὶ ὁ οἶκός μου.
  ind-AYT: Akan tetapi, Yakub berkata kepada Simeon dan Lewi, “Kamu telah menyusahkan
    aku dengan membusukkanku di antara penduduk negeri ini, di antara orang Kanaan
    dan orang Feris. Orang-orangku hanya sedikit jumlahnya, sedangkan mereka akan
    bergabung untuk melawanku dan menyerangku, dan aku pun akan dibinasakan, aku dan
    seisi rumahku.”
  lid-lid: Ano badeh Jekop tiye i ta Simiyon uru Lebi, “Ah badeh ndramwesekei nono-ou
    ndrame tek; eme iri lau badu Kenan hawe badu Perisa ma lau mari badu munyak dah
    kameh mada iri andra-i eme tek. Jo badeh lau sola bwe; i buku none iri mari kase
    kame kamwekes bahun keme la-uk kameh, to mari kameh amak.”
  nya-nya: Pamenepo Yakobo anati kwa Simeoni ndi Levi, “Mwandiputira mavuto, ndi kundiyipitsira
    dzina pakati pa anthu a mʼdziko lino, Akanaani ndi Aperezi. Ife ndife owerengeka,
    ndipo atati aphatikizane kudzandithira nkhondo, ndiye kuti ine ndi banja langa
    tidzawonongeka.”
  hrv-hrv: 'Jakov reče Šimunu i Leviju: “Uveli ste me u nepriliku omrazivši me stanovnicima
    zemlje, Kanaancima i Perižanima. Ako se ujedine protiv mene i napadnu me, dok
    je nas ovako malo na broj, istrijebit će me s mojim domom.”'
  mps-mps: Jekopgo Simeon de Livai augwali sibolo te po wai, “Dage sigo ena te dwai
    ilalio. Te tigidali we bidi tede bidalubo, augwali te Kenan hani me Peres hani,
    augwaligo te ena godolo ma egobeo. Eno bidi dabe te hauwa me elalube, tama te
    bidi dabe augwa hasi te deliba sisiniyu da, teda augwaligo ena dali, te eno we
    wai dabe dali tigidali ela silaibao,” te po wai.
  llg-llg: Ledoeik Yakob bubuluk dedeꞌak ndia, boe ma ana kokolak no Simeon ma Lewi,
    nae, “Ei tao tatao nggoak hata ia so? Kada tao makatotoꞌak au! Dei fo hataholi
    Kanaꞌan, hataholi Peris, ma basa hataholi manai dae babaꞌek ndia, ala lamanasa
    mate lo ita. Sila hataholi nala noꞌuk, tehuu ita hataholi nala kada lumak. Mete
    ma ala mai sambu ita, na, ita takalulutuk leo, maa.”
  tpi-tpi: Bihain Jekop i tokim Simeon na Livai olsem, “Yupela i givim bikpela hevi
    long mi. Olgeta manmeri long dispela hap, em ol Kenan na ol Peres, ol bai i lukim
    mi olsem man nogut tru. Mi no gat planti man, na sapos ol dispela lain i bung
    na ol i laik pait long mi, bai ol i pinisim mi wantaim olgeta famili bilong mi.”
  dan-1931: 'Men Jakob sagde til Simeon og Levi: “I styrter mig i Ulykke ved at lægge
    mig for Had hos Landets Indbyggere, Kana''anæerne og Perizzitterne; thi jeg råder
    kun over få Folk; samler de sig mod mig og slår mig, så er det ude med mig og
    mit Hus!”'
  vie-OVCB: 'Gia-cốp được tin liền trách mắng Si-mê-ôn và Lê-vi: “Chúng mày làm hổ
    nhục cho cha giữa dân xứ này, giữa người Ca-na-an, và người Phê-rết. Chúng ta
    chỉ có ít người, nếu người bản xứ liên minh tấn công cha, cả gia đình chúng ta
    đành bị tiêu diệt.”'
  lbk-lbk: Kinwanin et Jacob ken cha Simeon ken Levi, “Kinmorkor kayo't ken sak-en.
    Idwanin kag ak et ang-angallot sina ya at lomilikhet et nan naycha'y Cananeo,
    Perezeo, ya nan am-in ay omili isna id Canaan. Ay ke way angsan si takhok? Mo
    maamong cha am-in nan takho isna ta chomoklos cha et mapatey tako am-in ay masinpapangafong.”
  guj-2017: યાકૂબે શિમયોનને તથા લેવીને કહ્યું, “તમે મારા પર મુશ્કેલી લાવ્યા છો, આ
    દેશના રહેવાસીઓ એટલે કનાનીઓ તથા પરિઝીઓમાં તમે મને તિરસ્કારપાત્ર કર્યો છે. સંખ્યામાં
    મારા માણસો થોડા છે. જો તેઓ મારી વિરુદ્ધ એકઠા થઈને હુમલો કરે તો પછી મારો અને મારા
    પરિવારનો નાશ થશે.”
  byr-byr: '@see-verse:GEN.034.029'
  awx-awx: Tiwänä Jekopdä wawakngä Simeonkät Livaixälu using yänikut. “Gitdä meyä
    täknga namikamäläk. Peres nanä, Kenan nanä yangu kewu awomune yiwixayinggä nandupä,
    nä wäyi ämin tinanggenggak. Ninu äminu meyändo. Undätä anihipningge yanggatäke
    apungu, ninu undä nihipä kumnimunin,” yang yänikut.
  pon-2006A: Seikop ahpw ndaiong Simion oh Lipai, “Kumwail kahrehiongieier nan apwal
    laud ehu; mehn Kenan oh Peris, iangahki koaros tohn sahpwet pahn kailongkiniela.
    Nei ohl akan me malaulau; ma re pahn ehupene oh mahweniong ie, atail peneinei
    pwon pahn mwomwla.”
  por-BRBSL: 'Jacob disse a Simeon e Levi: “Vocês me perturbaram, para me tornar odioso
    para os habitantes da terra, entre os cananeus e os perizitas. Eu sou poucos em
    número. Eles se reunirão contra mim e me atacarão, e eu e minha casa seremos destruídos”.'
  cth-cth: Jakop ni Simeon hoi Levih koevah nangmanaw ni hete ram dawk e taminaw hoi
    Kanaannaw hoi Periznaw kecu dawkvah, kai heh min mathoenae na phu sak teh, lung
    na mathoe sak. Kai ka younca navah kai taranlahoi kamkhueng awh vaiteh, kai hoi
    ka imthungnaw hah na thet awh vaiteh, he na pahma awh han doeh telah ati.
  twi-twi: Na Yakob ka kyerɛɛ Simeon ne Lewi se, “Mode ɔhaw abɛto me so, ama nnɛ me
    ho koraa abɔn Perisifo ne Kanaanfo a mete wɔn asase so yi. Yɛnnɔɔso. Sɛ wɔka wɔn
    ho bo mu bɛtow hyɛ yɛn so a, wɔbɛhyew me ne mʼasefo nyinaa.”
  hlt-hlt: Te dongah Jakob loh Simeon neh Levi taengah, “Khohmuen kah kho aka sa Kanaan
    neh Perizzi rhoek taengah ka bo nan rhim sak rhoi tih kai nan lawn rhoi coeng.
    Tahae ah kai hlang sii taengah tingtun uh tih kai he n'ngawn uh koinih kamah neh
    ka imko loh ka mit uh ni ta he,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sɑkɔbuu nɑ́kɛ́ Simmɛɔ̃ɔ̃ nɛ̀ Defii kɛ dɔ̀: Di n cɑ̀kɛmu, kɛ̀ ǹ nɑɑ́
    nhoyɛiwe Kɑnnɑhɑ̃ɑ̃ kɔbɛ nɛ̀ Pedisiibɛ bɛ ììkɛ̀. N kɔbɛ í sũ, bɛ̀ yóó tíímmu kɛ́
    n dokɛ́nɛ̀, kɛ́ n nɑ, kɛ́ n kuɔ nɛ̀ n cĩ́ɛ̃̀tɛ̀ tɛmɔu.'
  msy-2020: Ezɨ gɨn Jekop, Simeon ko Livai mɨgɨa ghaze, “Gua osɨmtɨzir ekiam na gatɨ.
    Ikɨzir kamning, Kenania ko Peresia, aningɨn adarazi nguazir kamɨn iti, me nan
    gan suam kɨ gumazir bar kuram. Kɨ gumazamizir avɨriba puvatɨ. Eghtɨ ikɨzir kamningɨn
    gumaziba uari akuvagh na mɨsoghtɨ kɨ uan amuiroghboriba ko bar gɨvagham.”
  txq-txq: Neu Yakob bubuluk anan nara tatao-nonoꞌin naa, boe ma ana kokolak no Simeon
    ma Lewi nae, “Ei tao ue-tatao nggoa bebek hata ia ena? Kada tao makasususak au!
    Neu ko hatahori Kanaꞌan, hatahori Peris, ma basa hatahori marai nusak ia, ara
    mburuk ralan seli ro ita. Sira hatahorin nara noꞌuk ka. Tehuu ita hatahorin nara
    kada hidak ka. Mete ma ara mai nggafu fee ita, na, neu ko etoboꞌa memak nala ita
    leo maa.”
  aaz-aaz: Oras naiꞌ Yakop nahiin rasi naan ate, in naꞌuab neu naiꞌ Simeon am naiꞌ
    Lewi mnak, “Nansaaꞌ am es hi mtao maan kit rais reꞌuf ia? Hi misusab kau! Of abitan
    Kanaꞌan, abitan Peris, ma areꞌ abitan pah reꞌ ia, natoꞌon niis kau. Sin nmuꞌin
    tuaf amfaun. Hit suma fuaꞌ fauk aah. Karu sin neman nbaan kit ate, hit treꞌu tkoon.”
  azb-azb: 'Yaqub Şimeona və Leviyə dedi: «Ölkədə yaşayan Kənanlılarda və Perizlilərdə
    mənə qarşı nifrət oyadıb məni bəlaya saldınız. Biz sayca azıq, əgər birləşib bizi
    qırsalar, özüm də ailəmlə birgə həlak olacağam».'
  eng-DBY: And Jacob said to Simeon and Levi, Ye have troubled me, in that ye make
    me odious among the inhabitants of the land — among the Canaanites and the Perizzites;
    and I am few men in number, and they will gather themselves against me and smite
    me, and I shall be destroyed, I and my house.
  hin-2017: तब याकूब ने शिमोन और लेवी से कहा, “तुम ने जो इस देश के निवासी कनानियों
    और परिज्जियों के मन में मेरे प्रति घृणा उत्पन्न कराई है, इससे तुम ने मुझे संकट
    में डाला है, क्योंकि मेरे साथ तो थोड़े ही लोग हैं, इसलिए अब वे इकट्ठे होकर मुझ
    पर चढ़ेंगे, और मुझे मार डालेंगे, तो मैं अपने घराने समेत सत्यानाश हो जाऊँगा।”
  wol-KYG: 'Yanqóoba nag wax ak Simeyon ak Lewi ne leen: «Indil ngeen ma musiba, ndax
    dingeen tax waa réew mépp sib ma, muy Kanaaneen ñi, di Periseen ñi. Te itam awma
    lu dul góor ñu néew, te bu ñu booloo dal ci sama kaw, dañu may booleek sama waa
    kër faagaagal.»'
  swp-swp: Abo Iakobo i ribalau Simiona eo Levi aridi eai, i ene, “Paana saha doha
    ina au hebaaeagu, esagu hinage au hebaaea aririei eanua tataodi Perisi eo Kanana
    tataodi matadi eai? Eau nige ea gamagari, arinai isi abo se heoiesega, abo se
    laoma se ialaigu, abo se unuhemategu, agu bogaoyao maeguyao.”
  bjr-bjr: Yakooboofa miqunara irinoo Simeeoonna faqa Reefina faqa maaqi qimasee qimanniminau.
    Inneeqara qini ummaaraki quqaqisaafanoo. Kannaa maqannaasa faqa Peerisaa maqannaasa
    faqa aiqama maa maqa maaqanaki mariasa qiniara fidiaqaammifaranoo. Qini faiqí
    sia moomoo mariafaqa, misa aiqama moodaanaki aniree qini dariqa aiqama maasa faiqi
    anaasee kuridi nimaqeefaranoo.
  eng-YLT: 'And Jacob saith unto Simeon and unto Levi, ''Ye have troubled me, by causing
    me to stink among the inhabitants of the land, among the Canaanite, and among
    the Perizzite: and I [am] few in number, and they have been gathered against me,
    and have smitten me, and I have been destroyed, I and my house.'''
  heg-NTPO: Dedeng Yakob taan haup in dadi na kon, un tek Simeon duas Lewi noan, “Mi
    daek saa in ngengo nia la? Mi tao sus auk tukun! Mam totoang atuil Kanaꞌan nas,
    atuil Peris sas, nol totoang atuil in se dale ni ngias, kom kit lo isi. Oen atulin
    nas mamo. Mo kit atulin suma bubuit tuun. Etan oen hok apa le maa keng nol kita
    lam, kit dudus meman son na!”
  ptu-ptu: 'Ma''kada Yakub lako Simeon anna Lewi naua: “Poko''naa'' iko mualaannä''
    saha-saha penaba aka la mekabassim too inde issinna botto. Indo ke umpamesai buku
    to Kanaan, to Feris, anna ingganna issinna inde pa''bottoam mebundu'', dappo''kia''
    kita sahapu aka tä'' dikia'' pada umba.”'
  bzd-NTPO: 'Eta̱ Jacob tö iché Simeón ena Leví a̱: —A'' tö se'' tsa̱ié. A'' kue̱ki̱
    ká̱ i'' wakpa e'' dör canaánwak ena fereseowak e''pa ulurdaë se'' ki̱ tai̱ë. Ie''pa
    ñì dapa''u̱raë ñippök se'' ta̱. Kë̀ se'' wa̱ ñippökwakpa ta̱'' tai̱ë, e'' kue̱ki̱
    ie''pa e̱'' alöraka̱ se'' ki̱. Ye'' ena ye'' yamipa ko̱s ttelurdaë ie''pa tö.'
  kwf-kwf: Sui sa Jakob ka fata Ꞌuri fuana ro ngela nia ki, “Ro ngwane! KoroꞋo sasia
    naꞋa taꞋi fuli bareꞋa doe fuaku. KaidaꞋi neꞋe fufuꞋi ngwae Ꞌi Kenan faꞋinia fufuꞋi
    ngwae Ꞌi Peris, ma ti ngwae matamata neꞋe kira tua kwailiu ana fanoa ꞋaꞋana neꞋe,
    kira kasi oga nau naꞋa, kike baꞋa abula sauli nau, bore ma kulu Ꞌiri Ꞌoro goꞋo.
    Si diꞋia kira fiku, ma kika fuꞋali kulu, kulu kasi baꞋa liu naꞋa.”
  eng-WYC-2017: Jacob said to Simeon and Levi, Ye have troubled me, and have made
    me hateful to Canaanites and Perizzites, [the] dwellers of this land; we be few,
    [and] they shall be gathered together against me, and shall slay me, and I shall
    be done away, and mine house.
  eng-WMBB: Jacob said to Simeon and Levi, “You have troubled me, to make me odious
    to the inhabitants of the land, amongst the Canaanites and the Perizzites. I am
    few in number. They will gather themselves together against me and strike me,
    and I will be destroyed, I and my house.”
  spp-spp: 'Lire kàntugo, ka Yakuba si sêe maa jwo Simiyɔn ná *Levi á: «Yii à mii
    mɛge kɛ̀ɛge, maa mii la wwû *Kana shiinbii ná Perezi shiinbii ná kìni shiinbii
    sanmpii puni na. Mii shiinbii ɲyɛ a ɲyaha mɛ, pi sí n-wwɔ̀, si mpa mii ná na pyɛnge
    shiinbii puni bò.'
  aey-aey: Odocob Jekob uqa Simion Liwaica maalen, “Ale ija deweni jeca mudesia. Ale
    odocobil dana Kenandec Peresdecca dana cunug maha inadec age ija agena cadwe doqagan.
    Ege dana matica qee. Age gabandumeig ijaca han sulecebilfi ijaca ijana talca ege
    qee mecnu,” alen.
  urd-GVH: फिर याक़ूब ने शमौन और लावी से कहा, “तुमने मुझे मुसीबत में डाल दिया है।
    अब कनानी, फ़रिज़्ज़ी और मुल्क के बाक़ी बाशिंदों में मेरी बदनामी हुई है। मेरे साथ
    कम आदमी हैं। अगर दूसरे मिलकर हम पर हमला करें तो हमारे पूरे ख़ानदान का सत्यानास
    हो जाएगा।”
  rug-rug: Meke zama la i Zekopi sari Simione e Livae, “Ele va tasuna au gamu kara
    si rau, sina kote kanau ri na tiena sa butubutu Kenanaiti meke Perizaiti, meke
    doduru tie pa popoa hie si rau. Lopu soku sari na qua tie, meke be varigara nau
    rini meke razau, si kote mate beto si gita doduru,” gua si asa.
  gaz-gaz: Yaaqoobis Simiʼoonii fi Lewwiidhaan akkana jedhe; “Isin akka ani Kanaʼaanotaa
    fi Feerzota biyya kana jiraatanitti xireeffatamu gochuudhaan rakkoo natti fiddan.
    Nu baayʼinaan xinnoo dha; yoo isaan humna walitti dabalatanii na lolan anii fi
    warri mana koo hundinuu ni dhumna.”
  fra-LSG: 'Alors Jacob dit à Siméon et à Lévi: Vous me troublez, en me rendant odieux
    aux habitants du pays, aux Cananéens et aux Phérésiens. Je n’ai qu’un petit nombre
    d’hommes; et ils se rassembleront contre moi, ils me frapperont, et je serai détruit,
    moi et ma maison.'
  yal-yal: Yaxuba yi a fala Simeyɔn nun Lewi xa, a naxa, “Ɛ bata lanbaranna ti n ma.
    Ɛ bata en naɲaxu Kanan kaane nun Perisi kaane ma alo se kunxin xirina. Muxu wuyaxi
    mi n yii. E e malanma nɛn n xili ma, e n yɛngɛ, n xabilan birin yi halagi.”
  gum-gum: 'Inchen Jacobpe Simeónwanba, Levíwanba trenchibig køn: —Ñimbe nane purø
    nuigu mumayguen kømíig meganrrai martan cha, cananeomeraba, ferezeomeraba i pirau
    misaamera namun larrø tsalø asiilø pønrramig kønrrai ñimbe treeg marøb. Nabe ya
    mamdø møguelø tøgagøben, nømbe kanbalatø lincha, namune kwayanrrab melambua, nanba
    nai yau misaameranba pinisha petønrrautan— cha.'
  iou-iou: Ude täŋirän nani Jekoptä biŋam nadäŋpäŋ kikŋutpäŋ Simeon kenta Livai yäwetkuk;
    Wa! Ek ämawebe ŋo nanik iŋamiken näk wäpna täŋpän wakaŋ yäk. Ektä ude täŋirän
    Kenantä äbotken nanik ba Perestä äbotken nanik ba äbot kuduptagän näka gaŋani
    pähap api nadäŋ namineŋ. Näkä äbotken äma mäyap nämo ŋo unita äma äbori äbori
    unitä yäŋ-akuŋpäŋä nin nädamiŋi-nani kumän api nidäpneŋ yäk.
  haw-1868: 'Olelo aku la o Iakoba ia Simeona laua o Levi, Ua hoopilikia mai olua
    ia''u, i pilau aku ai au iwaena o na kanaka o ka aina nei, iwaena o ka Kanaana
    a me ka Perezi: a owau la e, he poe uuku ko''u, e hoakoakoa mai auanei lakou e
    ku e ia''u, a e pepehi mai ia''u, a e make auanei au me ko ka Hale o''u.'
  arb-NAV: 'فَقَالَ يَعْقُوبُ لِشِمْعُونَ وَلاوِي: «لَقَدْ جَلَبْتُمَا عَلَيَّ الشَّقَاءَ
    وَكَرَاهِيَةَ الْكَنْعَانِيِّينَ وَالْفِرِزِّيِّينَ السَّاكِنِينَ فِي هَذِهِ الْبِلادِ.
    وَهَا أَنَا نَفَرٌ قَلِيلٌ، فَيَتَأَلَّبُونَ عَلَيَّ وَيَقْتُلُونَنِي، فَأَبِيدُ
    أَنَا وَبَيْتِي».'
  adz-adz: Ntsupa sib da Yakop ini da Simion da Liwai ini binaꞌ, “Aruani da agam irim
    barabin tsiraꞌ bingan angu da dzi, da inang dzi binganggangꞌ imais. Garam Kanan
    da Peris mpada intap ani bungꞌ abugin dzi nidzun angu. Agi anungꞌ ampi bingan
    u. Garam gamp ani bida mpruꞌa ruan da udzuda nan sib i waꞌa gamp da bungꞌ ais
    agi sib.”
  ewe-ewe: Yakob gblɔ na Levi kple Simeon be, “Miena medze agɔ le anyigba sia dzi
    tɔwo katã, Kanaantɔwo kple Perizitɔwo siaa dzi. Míesɔ gbɔ o, eya ta ne woho aʋa
    ɖe mía ŋu la, woafiti mí, eye woawu mí katã.”
  eng-LEE: 'And Jacob said unto Simeon and Levi, Ye have troubled me, to cause me
    to be hated among the inhabitants of the land, among the Canaanites and the Perizzites:
    and as I am but few in number, they may gather themselves together against me,
    and slay me; and I would be destroyed, I and my house.'
  nna-nna: Yarti Simeon-japa Levi-nga wurrarnapulaku Jacob-ju, “Ngajuku yija kurlujartiny
    jinanyumpulu! Marrngurrangu nyarralanga warrarnja — wiyirr Canaan-milirrangupa
    Perizz-milirrangu — kurlkapirli jarrulupijiyi, wurralapiyiya, “Puka pala Jacob!”
    Nganyjurru kujarrapa warajakapali, jana kurrngal yiji! Kunmu jarrulupiyi, marlkarri
    wirlalkulupiyinganyjurrinyi wiyirr! Munu jarrulumarna ngaju, ngajumili marrngurrangu
    wakany munu jarruliny!
  asm-FB: যাকোবে চিমিয়োন আৰু লেবীক ক’লে, “তোমালোকে এই দেশ-নিবাসী কনানীয়া আৰু পৰিজ্জীয়া
    লোকসকলৰ মাজত মোক ঘৃণাৰ পাত্র কৰি বিপদত পেলালা; মোৰ লোক সংখ্যাত তাকৰ। যদি তেওঁলোকে
    মোৰ অহিতে একগোট হৈ মোক আক্রমণ কৰে, তেতিয়া মই সপৰিবাৰে বিনষ্ট হ’ম।”
  sus-A: يَشُبَ نَشَ عَ قَلَ سِمٍيْن نُن لٍوِ بّ، «وٌ بَرَ كْنتْقِلِ تِ ﭑ مَ ﭑ لُقٍ
    رَ شْننَنتٍيَ دْشْي كُي كَنَانكَيٍ نُن ثٍرٍ سِكَيٍ تَفِ. شّمّ فبٍفبٍ مُ نَ ﭑ يِ
    رَ. عٍ قَمَ نّ لَندٍ ﭑ شُن مَ، عٍ ﭑ بْنبْ، عٍ ﭑ شَبِلّ بِرِن هَلَكِ.»
  fra-SBL: 'Jacob dit à Siméon et à Lévi : « Vous m''avez troublé, pour me rendre
    odieux aux habitants du pays, parmi les Cananéens et les Phéréziens. Je suis peu
    nombreux. Ils s''assembleront contre moi et me frapperont, et je serai détruit,
    moi et ma maison. »'
  hbo-hbo: וַיֹּ֨אמֶר יַעֲקֹ֜ב אֶל־שִׁמְעֹ֣ון וְאֶל־לֵוִי֮ עֲכַרְתֶּ֣ם אֹתִי֒ לְהַבְאִישֵׁ֙נִי֙
    בְּיֹשֵׁ֣ב הָאָ֔רֶץ בַּֽכְּנַעֲנִ֖י וּבַפְּרִזִּ֑י וַאֲנִי֙ מְתֵ֣י מִסְפָּ֔ר וְנֶאֶסְפ֤וּ
    עָלַי֙ וְהִכּ֔וּנִי וְנִשְׁמַדְתִּ֖י אֲנִ֥י וּבֵיתִֽי׃
  shp-NTPO: 'Jato jaskáaketian, Simeón betan ja Leví, Jacobnin jato notsinkin neskáa
    iki: —Ja maton jaskara jawéki akátoninra, ea kikinbiresakin jakonma imake. Ramara
    cananeo joniboyabi ferezeo jonibo, eki ramiti moa ea ointinin keenyamakanai. Noabo
    ichama iketianra, ja nenoa jonibo wetsabo betan rabétaanan noa keyoti atipanke
    —akin.'
  eng-WYCLIFFE: And whanne these thingis weren don hardili, Jacob seide to Symeon
    and Leuy, Ye han troblid me, and han maad me hateful to Cananeis and Fereseis,
    dwellers of this lond; we ben fewe, thei schulen be gaderid to gidere and schulen
    sle me, and Y schal be don a wey and myn hous.
  pjt-pjt: Ka Jacobalu Tjimiyanta pulala Levila wangkangu, “Nyupali ngayunya kurakutuṉu
    alatjiṯu. Panya nyanga palulanguṟu Kainankunu tjuṯa munu Piṟitjikunu tjuṯaya kuwari
    nganampa mirpaṉarinyi, munuya aṉangu kutjupa manta nyanganta nyinanytja tjuṯa
    kuḻu nganampa kuraringkuku. Munulanyaya tjinguṟu tjaṯuringkula pitjala pungkuku.
    Kaṉa yaaltjiriku? Panya ngayulu wati tjuṯa kanyintja wiya tjananya pitjanyangka
    pungkula waintarinytjaku. Kaya palulanguṟu nganaṉanya uwankara pungkula wiyalku.”
  cwe-cwe: Maabaho Yakobo kawalongela Simeoni na Lawi, “Mweye munigalila magayo kwa
    kunitenda nihiligwe na wanhu wa isi ino ya Wakanaani na Wapelizi. Niye nabule
    wanhu wengi, na one wahaiduganya hamwe, wezaninanga niye hamwe na ndugu zangu.”
  bgs-bgs: Tô igulì dan dán, igkagi si Jacob ki Simeon asta ki Levi, na mà din, “Igpid
    yu tô samuk kanak ukit kani madat iglumu yu. Miringasa dán kanak tô mga Canaanhon
    asta tô mga Perisihanon na góddô dini. Ándà tuu karapungan ta. Atin ka palimudé
    dan ébô sumulung áknita, maté ki gó langun.”
  kik-kik: Nake Jakubu akĩĩra Simeoni na Lawi atĩrĩ, “Nĩmwandehera thĩĩna nĩ ũndũ
    wa gũtũma menwo nĩ Akaanani na Aperizi, andũ arĩa matũũraga bũrũri ũyũ. Ithuĩ
    tũrĩ anini tũgĩtarwo, na mangĩnyiitana manjũkĩrĩre na matharĩkĩre-rĩ, niĩ na nyũmba
    yakwa no tũniinwo.”
  ksr-ksr: 'Kaeŋ aŋgi Jeikobnoŋ Simeon ano Liwai kokaeŋ irijoro: “Oro kaeŋ ani kakasililiŋ
    somataa qaayanoŋ mono noo qananoŋ uro laligomaŋa. Baloŋ kokawaa toya Keinan kanageso
    ano Periz kanageso yoŋonoŋ mono kazi moma noma laligowu. Nii oŋoo kanatuuruna
    nono afaaŋanoŋ laligojoŋ. Kawaajoŋ yoŋonoŋ manjaqeqe ejaurugia kululuuŋ oŋoma
    qotogoŋ nonoma manja qeŋ nombuti eeŋ, yoŋonoŋ mono saanoŋ japaleleŋ nuŋ nii ano
    kanatuuruna tiwilaaŋ nonombuya.”'
  fra-NCL: 'Alors Jacob dit à Siméon et à Lévi : « Vous m’avez troublé, en me rendant
    odieux aux habitants du pays, aux Chananéens et aux Phérézéens. Je n’ai avec moi
    que peu de gens ; ils s’assembleront contre moi et me tueront, et je serai détruit,
    moi et ma maison. »'
  cek-AK: Jakob mah Simeon hoi Levi khaeah, Raihaih nang paek hoi boeh, Kanaan kaminawk
    hoi Periz kaminawk, hae prae ah kaom kaminawk khaeah panuet thok ah nang sak hoi
    boeh; aicae loe kami zetta, nihcae loe kai tuk hanah amkhueng o tih, kai na hum
    o ueloe, kaimah hoi ka imthung takoh doeh hum o boih tih boeh, tiah a naa.
  xla-xla: Amasiyama Yokobtapo koko i dalepame Simiyon mate epo Libai mate dla epo
    atlaiyo, “Wua꞉ adipalati koko ipapele hao? Watapo mo hema ha꞉ha꞉lalo Keinan so
    mate epo Pelisi so matetapo dia꞉ dla sikemte elle pato himilipe. Epedeme wua꞉
    natiya, dia꞉ye opa pase pato, epapedeme yia꞉tapo dia꞉ mate opahale dlepiye, yia꞉ta
    di poyulupe,” diyo.
  cuk-cuk: 'Geb degine, Jacob, Simeónʼga, degi, Levíʼga sogded: —Ar emigindi, boni-dummad
    bemar anga uksamalad. Dulemar-we-yargi-mamaimalad, Canaán-dulemar, Ferezeo-dulemar,
    isdar an-dakdamaloed. Emar, anmargi bila-onomalaga atodmaloed. Ar anmar machergan-ichee
    gumarsoggu, ani, degi, an-gwenadgan bela oburgwilemaloed.'
  uig-CYR: 'Яқуп Шимеон вә Лавийни әйипләп: — Силәр мени балаға тиқип, зиминдикиләр
    — Ⱪананийлар билән Пәриззийләрниң алдида сеситтиңлар. Бизниң адимимиз аз бир хәлиқтурмиз;
    улар маңа қарши чиқип жиғилип һуҗум қилиду; шуниң билән мән вә җәмәтим вәйран
    болимиз, — деди.'
  tel-2017: అప్పుడు యాకోబు షిమ్యోనునూ లేవినీ పిలిచి “మీరు ఈ దేశంలో నివసించే కనానీయులూ
    పెరిజ్జీయులూ నన్ను అసహ్యించుకొనేలా చేశారు. నా ప్రజల సంఖ్య తక్కువే. వారు నా మీదికి
    గుంపుగా వచ్చి నన్ను చంపుతారు. నేను, నా ఇంటివారు నాశనమవుతాం” అన్నాడు.
  hat-BSA: 'Alò Jacob te di a Siméon avèk Lévi: “Nou vin pote pwoblèm pou mwen akoz
    ke nou fè m vin rayi pa abitan peyi yo, pami Kananeyen avèk Ferezyen yo. Epi akoz
    ke gason nou yo pa anpil, yo va rasanble kont mwen, pou atake mwen, e mwen va
    vin detwi, mwen menm avèk tout lakay mwen.”'
  kos-kos: Jacob el fahk nu sel Simeon ac Levi, “Komtal ac pwanma ongoiya nu sik.
    Inge mwet Canaan, mwet Periz, ac mwet nukewa saya in acn se inge ac fah srungayula.
    Tia pus mwet luk, a elos nukewa fin toeni ac mweuniyu, sou nufon se lasr inge
    ac sikiyukla!”
  hbo-WLC: וַיֹּ֨אמֶר יַעֲקֹ֜ב אֶל־שִׁמְע֣וֹן וְאֶל־לֵוִי֮ עֲכַרְתֶּ֣ם אֹתִי֒ לְהַבְאִישֵׁ֙נִי֙
    בְּיֹשֵׁ֣ב הָאָ֔רֶץ בַּֽכְּנַעֲנִ֖י וּבַפְּרִזִּ֑י וַאֲנִי֙ מְתֵ֣י מִסְפָּ֔ר וְנֶאֶסְפ֤וּ
    עָלַי֙ וְהִכּ֔וּנִי וְנִשְׁמַדְתִּ֖י אֲנִ֥י וּבֵיתִֽי׃
  ibo-ibo: Mgbe Jekọb hụrụ ihe ụmụ ya mere, ọ kpọrọ Simiọn na Livayị sị ha, “Unu ebuterela
    m nsogbu mee ka m bụrụ ihe na-esi isi ọjọọ nʼetiti ndị Kenan na ndị Periz nwe
    ala a. Ebe anyị dị ole na ole, ọ bụrụ na ha ejikọta onwe ha ọnụ lụso m agha, ha
    ga-ekpochapụ mụ na ezinaụlọ m.”
  ory-ory: ତହୁଁ ଯାକୁବ ଶିମୀୟୋନ ଓ ଲେବୀକୁ କହିଲା, “ତୁମ୍ଭେମାନେ ଏ ଦେଶରେ, ଅର୍ଥାତ୍‍, କିଣାନୀୟ
    ଓ ପରିଷୀୟ ଲୋକମାନଙ୍କ ନିକଟରେ ମୋତେ ଦୁର୍ଗନ୍ଧ ସ୍ୱରୂପ କରି ବ୍ୟାକୁଳ କଲ; ମୋହର ଲୋକ ଅଳ୍ପ,
    ଏଥିପାଇଁ ସେମାନେ ମୋʼ ବିରୁଦ୍ଧରେ ଏକତ୍ର ହୋଇ ମୋତେ ବଧ କରିବେ; ତହିଁରେ ସପରିବାରରେ ବିନଷ୍ଟ
    ହେବି।”
  chk-chk: Mürin, Jakop a üreni Simeon me Lefi, “Ämi oua ariaföüüei, pun oua föri
    mine chon ekei fanü, chon Kanaan me chon Peris repwe oputaei ren. Kich sa chokükün.
    Nge are ra chufengen pwe repwe maun ngenikich, ngang me chon leimwei meinisin
    aipwe rosola.”
  ssd-ssd: 'Taŋanaig le Yakob nu ndek Simeon nale Levi sanikina: Kile Kanan mbal Peris
    mbal kilke te tuku taŋgo ŋakmba nane ye kasuryamŋgaig. Ye mata piro taŋgo suŋgomba
    kuga. Nane ŋakmba ulendika pro ye ndoŋ kame bumba sine ŋakmba bale farsiŋgamŋgaig
    ŋgina le'
  rop-rop: Afta na Jeikob bin tok langa Simiyan en Libai det dubala san blanga im,
    “Wotfo yunbala bin meigim trabul blanga mi? Ola Keinan pipul en ola Perasait pipul
    en ola najalot pipul langa dijan kantri garra jidan bedfren langa mi na. En if
    olabat majurrumap miselp en fait garram wi, wal olabat garra kilim wi ded. Dei
    garra binijimof wi holot, dumaji wi oni lilmob.”
  ukr-1871: 'Каже ж Яков до Симеона і Левія: Ненавидним зробили ви мене серед осадників
    сієї країни, серед Канаанїїв і Ферезіїв; я ж малий лїчбою, так вони скупляться
    до купи проти мене, та й убють мене, і я загину, і вся родина моя.'
  eng-AOI: Then Jacob said to Simeon and Levi, “You have brought trouble on me. Now
    the Canaanite people will hate me. The Perizzites and everybody in this country
    will hate me. I have only a few men. If they all get together to fight against
    me, they will destroy us.”
  yon-yon: Yekobbed ye karub dana Simion yoom Livai yoom yaa daandoon “Yiib kuu dabab
    darewoob kawekoriwa, ne ari kereknewiib kii. Kowe, kibikee ambibkin Keenandaniib
    Perisdaniib kuu nub yaa bondan keraniib. Nub karub kuu yemoonban kowe, yi daboknekorib
    nub yaa ana nangbaniib kuu nub korem yenbandaniiwe duknanuub.” andoon.
  bch-bch: Ga kus ta Iakop ikeo pan Simeon ga Livai bedane, “Gimi akado ga kadonga
    paeamao idae ngan gau. Gid panua Kenan ga Peres ngan tibur kapei toa ne ga tigera
    gau mambe eaba paeamao ede. Gau leg panua ne busa mao, ta oangga tiluplup ga tikado
    paraunga pagau, eine ga tipamukuru gaingada leg panua toa ngada ne.”
  deu-1951: 'Jakob aber sprach zu ihnen: Ihr bringt mich ins Unglück dadurch, daß
    ihr mich verhaßt macht bei den Einwohnern des Landes, bei den Kanaanitern und
    Pheresitern, da ich doch nur wenig Leute habe; sie aber werden sich wider mich
    sammeln und mich schlagen und mich vertilgen samt meinem Haus.'
  eng-JPS: 'And Jacob said to Simeon and Levi: ''Ye have troubled me, to make me odious
    unto the inhabitants of the land, even unto the Canaanites and the Perizzites;
    and, I being few in number, they will gather themselves together against me and
    smite me; and I shall be destroyed, I and my house.'''
  ubr-ubr: Namon Jacob on Simeon a Levi rus iyawures iyau, “Omi on bit gagamin bag
    on wobo wonat auriu yau wabiu woikomasai. Omi on bobo wobi yamai on Canaan sabu
    a Perizz sabu engon nin tafanamai semama on arimon yau sini sisiweiiu. Ot sabu
    men sigaraba on ato osi fofonin engon sini kaita sinnat sini ragiteu on, yau au
    dam warar mat fofonin engon sinasubunuet insawar.
  srp-1865: A Jakov reèe Simeunu i Leviju; smetoste me, i omraziste me narodu ove
    zemlje, Hananejima i Ferezejima; u mene ima malo ljudi, pa ako se skupe na me,
    hoæe me ubiti te æu se istrijebiti ja i dom moj.
  lug-lug: Awo Yakobo n’agamba Simyoni ne Leevi nti, “Mundeetedde akacwano, nfuuse
    wa kukyayibwa abantu bonna ab’omu nsi, Abakanani n’Abaperezi. Ffe tuli batono,
    kale bwe baneekuŋŋaanya ne bannumba nzija kumalibwawo, nze n’ennyumba yange yonna.”
  heb-heb: ויאמר יעקב אל שמעון ואל לוי עכרתם אתי להבאישני בישב הארץ בכנעני ובפרזי
    ואני מתי מספר ונאספו עלי והכוני ונשמדתי אני וביתי׃
  ben-IRV: তখন যাকোব শিমিয়ন ও লেবিকে বললেন, “তোমরা এই দেশনিবাসী কনানীয় ও পরিষীয়দের
    কাছে আমাকে দূর্গন্ধস্বরূপ করে ব্যাকুল করলে; আমার লোক অল্প, তারা আমার বিরুদ্ধে
    জড়ো হয়ে আমাকে আঘাত করবে; আর আমি সপরিবারে বিনষ্ট হব।”
  pan-pan: ਤਦ ਯਾਕੂਬ ਨੇ ਸ਼ਿਮਓਨ ਅਤੇ ਲੇਵੀ ਨੂੰ ਆਖਿਆ, ਤੁਸੀਂ ਮੈਨੂੰ ਸੰਕਟ ਵਿੱਚ ਪਾ ਦਿੱਤਾ ਅਤੇ
    ਇਸ ਦੇਸ਼ ਦੇ ਵਾਸੀਆਂ, ਕਨਾਨੀਆਂ ਅਤੇ ਫ਼ਰਿੱਜ਼ੀਆਂ ਦੇ ਸਾਹਮਣੇ ਮੇਰੀ ਬਦਨਾਮੀ ਕੀਤੀ ਹੈ, ਮੇਰੇ
    ਕੋਲ ਥੋੜ੍ਹੇ ਜਿਹੇ ਆਦਮੀ ਹਨ, ਇਸ ਲਈ ਹੁਣ ਓਹ ਮੇਰੇ ਵਿਰੁੱਧ ਇਕੱਠੇ ਹੋ ਕੇ ਮੈਨੂੰ ਮਾਰਨਗੇ ਅਤੇ
    ਮੇਰਾ ਅਤੇ ਮੇਰੇ ਘਰ ਦਾ ਵਿਨਾਸ਼ ਹੋ ਜਾਵੇਗਾ।
  mwp-mwp: Yakubu kedha mulaydhin Simiyonaw Lebiw mulipa, ‘Ngipel aymoeynu ngayapa
    mina koey gudal gegeyadh Kananalgal a Perezaythalgal a mura sew mabaygal bangal
    ngayapa ngoenakap mapu gasamoene. A ngay mabaygoegig thana bangal nanga garwoeydhamidhe
    ngayapa mathamoeypa ngalpa bangal mura umamayl.’
  mya-JVB: ထိုအခါ ယာကုပ် က၊ သင်တို့သည် ငါ့ကို ညှဉ်းဆဲကြပြီတကား။ ခါနနိ လူ၊ ဖေရဇိ လူတည်းဟူသော၊
    ဤပြည် သား တို့သည် ငါ့ ကို ရွံရှာ အောင် ပြုကြပြီတကား။ ငါ တို့၌ လူ အရေ အတွက် အားနည်းသောကြောင့်၊
    သူတို့သည် စုဝေး ၍ ငါ့ ကိုတိုက် သတ်သဖြင့် ၊ ငါ နှင့် ငါ့ အိမ်သူ အိမ်သားတို့ကို
    ဖျက်ဆီး ကြလိမ့်မည်ဟု ၊ ရှိမောင် နှင့် လေဝိ တို့အား ဆို လေသော်၊
  tte-O: Yo Yakobo iwalolau Simion yo Libai kolili iwaloba, “Komiu kagu polowe wakabi-yamale
    yo kategu kwaula-wakawakaka. Tem Kenani yo Pelesaiti yo yanuwa bwaite mekalikavao
    siyaboda kaigedaili sowasowana kita yo ala bodao siyemwawasila kaiwena kita nige
    tababaibaiwa.”
  tbg-tbg: Mintuvaro Iekopiva Simionika Rivaika nitiharo vitantara tiharo, Netanta
    mintihama nora uvama tiqaa vataavo. Maa vataraqaa variaka Kenaani vatanaakave
    Peresi vatanaakave tiriara vaaqu vaiintivema tivarave. Tenavu kiama airi vaiinti
    vauro. Ekaa vi vatanaaka avitumavi tinavu hampata raqireka autivera, vika homa
    tinavu vehi autu taiqa kevarave, tiro.
  hmo-hmo: Vadaeni Iakobo ese Simeona bona Levi dekenai ia gwau henia, ia gwau, “Lau
    dekenai kerere umui havaraia vadaeni, bona lauegu ladana umui hadikaia vadaeni
    inai tano noho taudia edia huanai. Kanana taudia bona Perisi taudia be hari lau
    dekenai do idia badu henia. Ita be momo lasi dainai idia be do idia haboua, do
    idia tuari ita dekenai, vadaeni, lau bona lauegu bese ibounai be do ita mase ore.”
  ata-ata: Xe Iakovo muavuti la muvikalaneꞌi Simeoni ilou Levi aloxo ꞌo, “Ngingi ngongou
    ngeꞌoxo ꞌilixo ano ꞌo, la mulosilo tuꞌumaxu toxoxaꞌa misevile. Ta mitema latala
    e ixoxolu no lia xalee ano ꞌo, loxo ta Kanani mo ta Peresi. Maasi xe ipita sou
    imasaxa lexe ialivulaleli, la umomomo sou ikalusixe noxiꞌa ta ꞌalixenisi, xo nexi
    tapiena uasi.”
  nfa-nfa: Ropa Yakob neꞌa jꞌara dhu jꞌajꞌi èèna, na peka dènge Simeon dènge Lewi,
    “Miu dua mi se, goa ngaa ka neꞌe? Miu pajꞌèra jaꞌa! Èèna na, dhèu Kanaꞌan dènge
    dhèu Peris dènge dhèu aaꞌi-aaꞌi ra ètu dedha rai neꞌe, tèka dꞌara dènge èdhi se.
    Rèngu se, dhèu ae-ae. Te ngaa èdhi se, dhèu ciki di. Ladhe rèngu se mai age èdhi,
    na, ra palaho aaꞌi èdhi.”
  urd-urd: तब या'क़ूब ने शमौन और लावी से कहा, कि तुम ने मुझे कुढ़ाया क्यूँकि तुम ने
    मुझे इस मुल्क के बाशिन्दों, या'नी कना'नियों और फ़रिज़्ज़ियों में नफ़रतअंगेज बना
    दिया, क्यूँकि मेरे साथ तो थोड़े ही आदमी हैं; अब वह मिल कर मेरे मुक़ाबिले को आएँगे
    और मुझे क़त्ल कर देंगे, और मैं अपने घराने समेत बर्बाद हो जाऊँगा।
  rus-SYN: 'И сказал Иаков Симеону и Левию: вы возмутили меня, сделав меня ненавистным
    для всех жителей сей земли, для Хананеев и Ферезеев. У меня людей мало; соберутся
    против меня, поразят меня, и истреблен буду я и дом мой.'
  cbt-NTPO: 'Simion, Nihui, inapita huënantahuachinara, pa''pinari itapon: —Canpitaso
    napoatoma'', sacai anoyata''huaso nitëramaco. Canano''sa'', huirisëro''sa inapitaso'',
    ya''huëhuano''sa''. Naporamaso natantohuachina'', no''huiponaco caso huachi. Nihuëntonahuatona
    ahuëaponaco. Caso co na''ashahuë'' piyapinëhuëpita ya''huëtërinco ni''ton, ya''ipinpoa
    tiquiaponënpoa'', itërin.'
  bqc-SIM: 'Ɔ̃ Yakↄbu ò Simɛↄɛ ń Leviio: A gu ↄ̃̀ↄkpàmɛɛ. Kanaaↄ ń Pɛliziↄ ń
    bùsu la buipãleↄ aaↄ ye ma gĩyãio. Lá wá dasio, tó aa lìawázi mɛ́ aa
    sìwágu, aa ma dɛ ń ma buiↄ píiɛ.'
  tcz-CHONGTHU: Jacob in phat chomkhat jouvin Simon le Levi koma hitin aseiye, “Keima
    hi neisuh mang lhon ahi tai, hiche gam mite le Canaan mite le Perizzites mite
    koma hin ka namse in ka ui lheh tai. chule eiho lhomcha ihiuvin amaho ahung kihou
    toh tengule eiho eisuh mang dingu ahi. keima kahin ka insung pumpi kaki chai helding
    ahitai,” ati.
  mar-mar: परंतु याकोब, शिमोन व लेवी यांना म्हणाला, “तुम्ही मला खूप त्रास देऊन संकटात
    टाकले आहे; आता या देशाचे रहिवासी कनानी व परिज्जी माझा द्वेष करतील व माझ्या विरूद्ध
    उठतील. आपण थोडकेच लोक आहोत. या देशातील सर्व लोक एकत्र होऊन आपल्या विरूद्ध जर लढावयास
    आले तर मग माझ्याजवळच्या आपल्या सर्वांचा माझ्याबरोबर नाश केला जाईल.”
  tcs-tcs: Den Zekop spik po Simion ane Libai, ‘Yutu bin meke mi gad nadakain nugudneim
    ane go gad big trabol. Diskaintaim dem pipol blo Kanan, Perez ane ebribodi ya
    lo dis lan i go eite mi. Yumpla prapa lelbet pipol, ane ip dempla go kam tugeda
    ane paite yumpla, mi ane ol pamle blo mi i go ded.’
  qub-qub: 'Chaura Jacobga Simeontawan Levïta niran: «Canan gamcunaga fiyupa chiquinacuymanmi
    gaycamashcanqui. Cananga cay Canaancho tiyaj runacunawan Ferez runacuna fiyupami
    chiquimanga. Nogapaga wallcallami caycan pillyapaj caj runacuna. Chaymi paycuna
    shuntacaycur shamorga wañuchimäshun llapan castanchïtawan.»'
  bqp-bqp: 'Akũ Yakubu pì Simɛↄnɛ kũ Levio: A sumɛnɛ kũ yã vãnio. Kanaanↄ kũ
    Pɛrizinↄ kũ bùsu díkĩna buri pãndenↄ nigↄ̃ ye ma kãiro. Lákũ ó dasiro nà,
    tó ò lìkawái, tó ò sìógu, oni ma dɛ kũ ma burinↄo pínki.'
  hat-hat: 'Apre sa, Jakòb rele Simeyon ak Levi, li di yo: -Gade nan ki traka nou
    mete m''. Koulye a, moun ki rete nan peyi a, moun Kanaran yo ak moun Perezi yo,
    pral rayi m''. Mwen pa gen anpil moun. Si yo mete ansanm sou do mwen pou atake
    m'', y''ap touye m'' ansanm ak tout moun lakay mwen.'
  eng-BSB: Then Jacob said to Simeon and Levi, “You have brought trouble upon me by
    making me a stench to the Canaanites and Perizzites, the people of this land.
    We are few in number; if they unite against me and attack me, I and my household
    will be destroyed.”
  tod-tod: 'Zakɔɓe ɠɛni naazu Simiyɔn ta Leevi ma: «Wa kpɔ̀lɔzu, wo màayoseɠe zooi
    zu nuɓusɛiti bɛ, niiti ti ga Kanaan nuiti, ta Feeleeze nuiti. Nuɓusɛ go nɔ ɠa
    é zèa, ta ʋaazu ɠaalɛɛzu ba dàalɔɠɔma, ti kɔɔi ʋɛɛ bà, ti kòloɠolo, nà-o,
    nà-pɛlɛyeɠei-yo.»'
  eng-WEBPB: Jacob said to Simeon and Levi, “You have troubled me, to make me odious
    to the inhabitants of the land, amongst the Canaanites and the Perizzites. I am
    few in number. They will gather themselves together against me and strike me,
    and I will be destroyed, I and my house.”
  kbq-kbq: Jekopu'a amanage huno Simionine, Livaigiznia zanasmi'ne, Kenani vahe'ene,
    Peresi vahe' amu'nompina knaza erita eme nenamita nagrira nazeri hi'mnava'e. Tagra
    onensa'a vahe' mani'nonanki'za, atru hu'za ha'ma eme hurantesu'za, nagri'ene maka
    zani'ane nazeri haviza hugahaze.
  nhe-BL: 'Huajca quema Jacob quimatqui, quinilhui Simeón huan Leví: ―Inquichijtoque
    ma nimocahua fiero. Ama nopa cananeos huan nopa ferezeos tlen itztoque ipan ni
    tlali nechcualancaitase, huan mosejcotilise, huan techtehuise huan techmictise,
    na huan nochi noteixmatcahua pampa ax timiyaqui.'
  bus-bus: 'Ben Yakubu bè Simɛↄnɛ kↄ̃n Levio: A sumɛ yã zaaao. Kanaanↄ kↄ̃n Pɛrizinↄ
    kↄ̃n bùsu kɛ̀kii bori pãndenↄ égↄ̃ ye ma kãziro. Lán wá pariro nà, tó aↄ̃ lìgawazi,
    tó aↄ̃ sìwagu, aↄ̃é ma dɛ kↄ̃n ma boriinↄo píngimɛ.'
  gub-BL: Na'e uze'eg Zako Ximeàw pe Erewi pe kury. — Zawaiw katu putar hereko àwàm
    ihewe nehe kury, ta'e pezuka a'e teko paw pe wà xe, wama'e paw heraha pà pe wà
    xe. Kànàà pe har a'e wà nehe, Perize izuapyapyr ywy rehe har a'e wà nehe no, ko
    ywy rehe har paw a'e wà nehe no, na'iakatuwawahy kwaw herehe a'e wà nehe. Naheta
    tete kwaw awa zauxiapekwer romo ihewe wà. Aze ko ywy rehe har uzemono'og wà heàmàtyry'ym
    pà wà nehe, uzuka putar heànàm paw wà nehe, i'i wanupe.
  eng-DRA: 'And when they had boldly perpetrated these things, Jacob said to Simeon
    and Levi: You have troubled me, and made me hateful to the Chanaanites and Pherezites,
    the inhabitants of this land: we are few: they will gather themselves together
    and kill me; and both I, and my house, shall be destroyed.'
  knf-knf: 'Yakob aji na bi Ŧimeoŋ na Lewi : « Naţijaraan bţup. Naţu kë nkak ñaaŋ
    nawuţaan maakan ţi këş ki bañaaŋ biki uŧaak wi bakanaan na wi baperiŧit. Woli
    baŧiinkar abi agutan na nja bafiŋën na biki katoh naan bŧi ţiki baŧum apel nja
    maakan. »'
