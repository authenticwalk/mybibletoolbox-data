  heb-heb: ויאמר שכם אל אביה ואל אחיה אמצא חן בעיניכם ואשר תאמרו אלי אתן׃
  ben-IRV: আর শিখিম দীণার বাবাকে ও ভাইদেরকে বলল, “আমার প্রতি তোমাদের অনুগ্রহ দৃষ্টি
