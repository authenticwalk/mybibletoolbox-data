verse: GEN.034.011
translations:
  mal-C: 'പിന്നെ ശേഖേം ദീനായുടെ പിതാവിനോടും സഹോദരന്മാരോടുമായി പറഞ്ഞു: “നിങ്ങൾക്ക്
    എന്നോടു പ്രീതിയുണ്ടാകണം, നിങ്ങൾ ചോദിക്കുന്നതെന്തും ഞാൻ തരാം.'
  deu-TKW: 'Sichem aber sprach zu ihrem Vater und zu ihren Brüdern: Möchte ich doch
    Gnade finden in euren Augen! Was ihr auch fordern mögt, ich will es geben!'
  lin-lin: 'Boye, Sishemi alobaki na tata mpe na bandeko mibali ya Dina : — Tika ete
    nazwa ngolu na miso na bino mpe nakopesa bino nyonso oyo bokosenga ngai.'
  cbr-NT: 'Usakian aín papan kaia kuankin ka Siquemnëribi Jacob ''imainun Dinan rarëbakëkama
    ësokin kakëxa: —''Ën ribi kana mitsu kain. Kamina ''ën papan kakëx kuëënti ''ain,
    añu kaina kuëënin a kananuna mitsu ''inánti ''ain.'
  eng-LSV: And Shechem says to her father and to her brothers, “Let me find grace
    in your eyes, and that which you say to me, I give;
  bmu-bmu: 'Mewö jiiga Sekemnöŋ Dainagö iwinenurupŋi yeŋgöra kewö jiyök: “Nöŋön eŋgö
    jeŋine ak-kömukömu miwikŋaimamgö möta qesim eŋgizal. Miaŋgöra i me waigö qesim
    niŋgimei, nöŋön mi ölöp eŋgimam.'
  eng-GNV: Shechem also said vnto her father and vnto her brethren, Let me finde fauour
    in your eyes, and I will giue whatsoeuer ye shall appoint me.
  eng-WEBSTER: And Shechem said to her father, and to her brethren, Let me find favor
    in your eyes, and what ye shall say to me, I will give.
  nhw-BL: 'Huan nopa telpocatl Siquem nojquiya quinilhui Jacob huan iicnihua Dina:
    ―Nimechtlajtlanía ma tiitztoca ica yejyectzi.'
  swh-ONEN: Kisha Shekemu akamwambia baba yake Dina pamoja na ndugu zake, “Na nipate
    kibali machoni penu, nami nitawapa chochote mtakachosema.
  bba-bba: Yerɑ Sikɛmun tii u mɑɑ Yɑkɔbu kɑ win bii be bɑ tie sɔ̃ɔwɑ u nɛɛ, kon ko
    kpuro ye i mɑn sɔ̃ɔwɑ kpɑ i kɑ mɑn nɔnu ɡeu mɛɛri.
  eng-KJVCPB: And Shechem said unto her father and unto her brethren, Let me find
    grace in your eyes, and what ye shall say unto me I will give.
  cpy-cpy: 'Ikanta Siquem, ikantanakiri ashitawori eejatzi iyaariripaeni Dina: “Osheki
    nokowaki inimotemi. Aritaki nopakimiro okaate pikowakotenari.'
  mpx-mpx: Yaka Sekemi i baek Daina tamana ge nunau elal i ba, “No nuwatu nuku yaliyaya-an,
    yaka hauna gun nuku awanuni, nasi na pewa eliyamiu.
  wbp-wbp: Ngula-jangka-jana Jikimi wangkaja Jakupuku manu kaja-nyanu-patuku, “Yuwa,
    yimiri nyinayajulu yungurna yupukarra-jarri nyuntu-nyangu yurntalpa-kurlu. Ngula-wanawanaju
    kapurna-nyarra nyiyarningkijarra yinyi kajinkijili payirni.
  luo-luo: Eka Shekem nowacho ne wuon Dina kod owete Dina niya, “timnauru ngʼwono
    kendo abiro miyou gimoro amora ma ukwayo.”
  meu-meu: Sekem ese danu hane-ulato tamana bona taihuna e hereva henidia, eto, Egu
    noinoi boma abia dae, hane-ulato davana boma gwauraia, bena bama henimui.
  npi-ULB: शकेमले उनका पिता र उनका दाजुहरूलाई भने, “मलाई तपाईंहरूले निगाह गर्नुहोस्,
    र तपाईंहरूले मलाई जे भन्‍नुहुन्छ, म त्यही दिनेछु ।
  yor-yor: Ṣekemu sì wí fún baba àti arákùnrin Dina pé, “Ẹ jọ̀wọ́, ẹ jẹ́ kí n rí ojúrere
    yín, èmi yóò sì fún yín ní ohunkóhun tí ẹ̀yin bá fẹ́ gbà.
  emp-NTPO: 'Maʌ̃ne Siqueʌ̃ba Dina zezaa, idji djabarãa bid̶a jarasia: –Mʌ̃ quĩrã
    djuburia, jãʌ̃ wẽrãda mʌ̃́a diad̶adua. Bãrãba iwid̶ibʌdada mʌ̃a diaya.'
  ind-ind: Sikem berkata kepada ayah dan saudara-saudara Dina, “Saya memohon agar
    kalian mau bermurah hati dan memenuhi permintaan saya. Sebaliknya, apa pun yang
    kalian minta akan saya berikan.
  pes-OPCB: 'آنگاه شکیم به پدر و برادران دینه گفت: «خواهش می‌کنم در حق من این لطف
    را بکنید و اجازه دهید دینه را به زنی بگیرم. هر چه به من بگویید خواهم کرد.'
  ssx-ssx: Kutupa Sekemema꞉ Daenana꞉ ateke make beliki tonu pa꞉ta꞉ alota꞉ I̱ pa꞉ta꞉
    a꞉ta꞉ma꞉ homa yaka honke aloeki peaemeka꞉na꞉ta꞉ kota꞉ I̱ma꞉ta꞉ mo ika꞉ hone pa꞉la꞉
    alemanu kulueke.
  lcm-lcm: Au na Sekem kala kun mengen taun ani tamana i Dina ve keve tauna, “Man
    kana mipo roron anig, napo usausa luai si alis animi nganlak ta sa mi sokotuk
    iau tatana.
  aer-aer: Kele ikwere-artweye Hamor-arle angkeke ipenhe kele Shechem anteme angkeke
    Jacob-eke uthene alere ikwerenhe areye utheneke, “Yewe, atyenge mwerre anaye the
    anewe aketyenhenge marle wenke ngkwinhe. Ikwerenge anteme, the ngenhe iwenhe apeke
    unte-arle apayuthneme renhe-arle anthetyenhenge.
  tgl-ULB: Sinabi ni Sechem sa kanyang ama at sa kanyang mga kapatid na lalaki, “Hayaan
    ninyong makasumpong ako ng pabor mula sa inyong mga mata, at anuman ang sabihin
    ninyo sa akin ay ibibigay ko.
  nop-nop: Kaŋ Sekem adi Dina beu eŋ wiwiye indiŋ yeniŋguk, “Hidi fiit nadinamuneŋ!
    Tiŋa yoneŋ wondok tuwolit hambit.
  kca-kca: 'Сихем пӑ эви ащийа пӑ йайԓаԓа йастәс: «Йӑм сэмән ма пеԓайэм ватԓәты ки,
    мўй ӑт йастәԓты, ма иса мӑԓәм;'
  cbu-NT: Ántaru, wipshat Sekem Dinaa wapar, wayucheetstam tsiyatarangiya. Mashku;
    Nuwaam izanlli iparish kasanganda. Waanari iparish nuwaam panatarush, nuw shiyaam
    istachinlla.
  hui-hui: Segeme ibu nde ibu abala haru mandagi dege ibinigo ibugua Daina aba mbalini
    hearuhondo bi lamialu lalu, Tígua i̱naga bi larogoni hale halu karulape larimiyagua
    nde tínime i̱hondo ngi laramigo ngiai holebero.
  wrs-wrs: Doa Sekem ishunna Yakopm eva towandalm, yimba nomba utava hona yena ungevlirini
    indava, kava wohva yemba si osva dembrahunvav.
  mya-mya: ထို​နောက်​ရှေ​ခင်​က​ဒိ​န​၏​ဖ​ခင်​နှင့်​အစ်​ကို တို့​အား``သင်​တို့​ထံ​မှ​မျက်​နှာ​သာ​ရ​မည်​ဆို
    လျှင်​သင်​တို့​တောင်း​သ​မျှ​ကို​ပေး​ပါ​မည်။-
  cbi-NTPO: 'Tsenñu Siquem bain, Dina'' apanu, naa ya'' naatalalanu bain tsandimi:
    Iya ñuichi ura'' katawañuya inu kuwakai ti'' u''tandinu tenve. Tsa'' mitya ti
    inu depa''ñu bain kuwanu tsuyu.'
  bod-N: དེ་ནས་སི་ཀེམ་གྱིས་བུ་མོའི་ཕ་དང་གཅེན་གཅུང་རྣམས་ལ་འདི༌ལྟར། བདག་ལ་ཁྱོད་ཅག་གི་མིག་མདུན་ནས་ཐུགས་རྗེ་ཐོབ༌ན།
    ཁྱོད་ཅག་གིས་བདག་ལ་ཅི་ཞིག་བསླངས༌ཚེ། བདག་གིས་དེ་ནི་ཁྱོད་ཅག་ལ་སྟེར་ངེས༌སོ།།
  wsk-wsk: Se Shechem Dinah ko nuet se ko korasari iwita nunga maonam, “Nina Dinah
    aisalko iwita ikial, mu nina anapeya ko kueral balal, mu ani am ningarikko.
  kkl-kkl: Sikhemdi Dina iliap eldo yaboag ambarelamsiogti, “Na kel ane tatnululom.
    Tatnemunba, a'undi 'Kwema' simuna babe tatsineri, 'Kelabo sabogha abene,' aro
    molbanumuna babe tatsinun,” aro molbahiog.
  sna-sna: Ipapo Shekemu akati kuna baba vaDhaina nokuhanzvadzi dzake, “Regai ndiwane
    nyasha pamberi penyu, uye ndichakupai zvose zvamunoda.
  spa-BLM: 'Siquem dijo a su padre y a sus hermanos: “Dejadme encontrar el favor de
    vuestros ojos, y todo lo que me digáis os lo daré.'
  beu-beu: Angmuse Sikem ana vaal jangu angu imang, bot ekaku mehal ang naung iat
    mateng hula, “Iiomi metma nejahi, senge naba ba iini banang se, na metma maiinang.
    Seeng metma iioal jangu angu eaaloring-emaniang angu vengtering, bot ebili-pala
    angu iini eedeng vengbanang di, na bajar metma maiinang. Aarunge iini vengjali,
    senge iioal jangu angu na aing medit metma nejangu ening hengi.”
  cac-cac: 'Ix yalanpax vin̈aj Siquem chi'' d''a vin̈ smam ix Dina chi'' yed'' d''a
    eb'' vin̈ snulej ix: —Yaln̈ej tas tze c''an d''ayin ol vac'' d''ayex.'
  swh-ULB: Shekemu akamwambia baba yake na ndugu zake, “Na nione kibari machoni penu,
    na chochote mtakachoniambia nitatoa.
  bel-bel: 'А Сіхем сказаў бацьку яе і братам яе: толькі б знайсьці мне ўпадабаньне
    ў вачах вашых, я дам, што ні скажаце мне;'
  deu-ELBBK: 'Und Sichem sprach zu ihrem Vater und zu ihren Brüdern: Möge ich Gnade
    finden in euren Augen! Und was ihr mir sagen werdet, will ich geben.'
  mbb-OT: Midhangyù daan si Shekem diyà te amey wey menge suled ni Dina te, “Emun
    egkehizuwan a keniyu ne ipeesawa niw en kedì si Dina, ne minsan hengkey he ebuyuen
    niw ibeǥey ku.
  msc-msc: 'Sikɛmu ka a fɔ Dina fa ni a kɔrɔcɛilu yɛ ko: «Ai jaandi, ai ye hina n
    na. Ai ye diɲɛ n yɛ. Ai wa fen fen ɲinin n fɛ, n di wo bɔ ka a di ai ma.'
  mal-2015: 'ശെഖേമും അവളുടെ അപ്പനോടും സഹോദരന്മാരോടും: നിങ്ങൾക്കു എന്നോടു കൃപ തോന്നിയാൽ
    നിങ്ങൾ പറയുന്നതു ഞാൻ തരാം.'
  tuo-NT: 'Siquem peꞌe quẽꞌrã cʉ̃ basu Dina pacʉ Jacore, co maꞌmisʉmʉarẽ aꞌtiro nicʉ
    niwĩ: —Mʉsã yʉꞌʉre core oꞌocã ʉasaꞌa. Mʉsã noꞌo sẽrĩsere oꞌogʉti.'
  gup-gup: Wanjh Shechem warridj wokdi, dja benmarneyimeng nawu Dinah ngarre kornkumo
    dja birridanginj, yimeng, “Ngaye ngadjare ngurriyime nuk ngamak, dja ngaye won
    bu baleh kandiyidjawan, ngudda ngurriyime bu ngaye won ngudberre dalukkenh ngamang.
    Bu ngurringeybun nakimuk duninjh won ngudberre, wanjh ngaye won nawu baleh ngudda
    kandiyidjawan, dja kandidjalwo ngalbu ngalyawk ba nganemarren.”
  met-met: Baing Sekem harua na Daina tibuna xaung moxongondi ba, “Nabu ahatum xai
    mana xusungagua, bing bagula ngasina nang baraxing baraxinta axusunga mana.
  gvs-gvs: E Sekemyana nakae ibóbwara, Daina tamana be niunao ilatuwokoidi idigo kana,
    ‘Neta itoboinegu im kanuwóiya ababane, e kaga latuwomi bei avinimi.
  rmc-rmc: 'Paľis o Šichem phenďa lakre dadeske the lakre phralenge: „Te arakhav e
    milosť andre tumare jakha! Dava tumen savoro, so kamena.'
  nlg-nlg: Ma Shechem te bosa vanira na tamana ma rana vaivinena Dinah, me kurutira,
    “U nongighau ge kau liouto vaniu, ma kau lubatiu ge ku lavia Dinah ke vagha na
    taugu. Inau ku nia hevei na hava tana na totobo ia kau liona.
  dgr-DOGNT: Shekem, Dınah wetà Jacob eyıts'ǫ wı̨ı̨de gots'ǫ̀ hadı, “Hęɂę sèahdı nı̨dè
    ayìı seahkèe sìı naxıghàehłe ha.
  pes-OPV: 'و شکیم به پدر و برادران آن دختر گفت: «در نظر خود مرا منظور بدارید و آنچه
    به من بگویید، خواهم داد.'
  ron-1924: 'Сихем а зис татэлуй ши фрацилор Диней: „Сэ капэт тречере ынаинтя воастрэ,
    ши вэ вой да че-мь вець чере.'
  ben-OBCV: তখন শিখিম দীণার বাবাকে ও দাদাদের বলল, “আপনাদের দৃষ্টিতে আমাকে দয়া পেতে
    দিন, এবং আপনারা যা চান আমি আপনাদের তাই দেব।
  lex-lex: 'Noka Sikhem nakot la hararar de amni me narni re: “Pap miy re, awuakwak
    de aliernana ralam kalwiedwedmi, pena agala hya'' to''a maka mpiaka.'
  rgu-rgu: Basa ria, boe ma Sikem dedea no Dina papa na, ma aꞌa nara nae, “Emi nau
    hule ubeaꞌ oo, au tuka-tuka mesan. Emi hule doi natetu mataꞌ, ma belis ara hida
    boe oo, au bae. Sadi emi mataa fo au sao emi feto ma.”
  som-som: Shekemna wuxuu aabbeheed iyo walaalaheed ku yidhi, Raalli iga ahaada, oo
    anna wixii aad i weyddiisataan waan idin siin.
  lat-VUC: 'Sed et Sichem ad patrem et ad fratres ejus ait: Inveniam gratiam coram
    vobis: et quæcumque statueritis, dabo:'
  aoi-aoi: Eneja Jekema ni-yengbinuma enamba-langwa ayakwa Dayina-langwu-wa nungwadikba
    akwa ngala-langwu-wa wurrawuwada. Ni-yama, “Marrakba, wurr-errukwuliya-langwa
    nganja ningena. Yirru-makina ayakwa. Eningerribirra amurndakijika kirri-ngayindenama
    kirrakina ka-kwunama akina. Yiki-lyangkuwamina-manja yikingi-yakeyina-manja yirringalakena
    kembirra ka-kwunama ningena ngayuwa angwarnda iya amurndakijika nungkwurruwa-wa-da,”
    ni-yama Jekema.
  eng-ASVBT: And Shechem said unto her father and unto her brethren, Let me find favor
    in your eyes, and what ye shall say unto me I will give.
  mna-mna: 'To Sekem imaŋga mi iso pa Dina tamaana mi toono bizin ma iso: “Niom kosombe
    koyok la kalŋoŋ, na koroŋ ta sombe leleyom pa i, nako aŋkam piom.'
  ita-1885: 'Sichem ancora disse al padre ed a'' fratelli di essa: Lasciate che io
    trovi grazia appo voi; ed io darò ciò che mi direte.'
  eng-LXXUP: And Shechem said to her father and to her brothers, I would find grace
    before you, and we will give whatever ye shall name.
  eng-ULB: Shechem said to her father and to her brothers, “Let me find favor in your
    eyes, and whatever you tell me I will give.
  spa-VBL: 'Entonces el propio Shechem habló y le dijo al padre y a los hermanos de
    Dina: “Por favor, acéptenme a mi y a mi propuesta, y haré lo que me pidan.'
  fra-_FOB: 'Et Sichem dit au père et aux frères de la jeune fille: Que je trouve
    grâce à vos yeux; et je donnerai ce que vous me direz.'
  mal-mal: 'ശെഖേമും അവളുടെ അപ്പനോടും സഹോദരന്മാരോടും: “നിങ്ങൾക്ക് എന്നോട് കൃപ തോന്നിയാൽ
    നിങ്ങൾ പറയുന്നത് ഞാൻ തരാം.'
  urd-GVR: Sikam ne ḳhud bhī Dīnā ke bāp aur bhāiyoṅ se minnat kī, “Agar merī yih
    darḳhāst manzūr ho to maiṅ jo kuchh āp kaheṅge adā kar dūṅgā.
  suz-BL: मिनु शेकेममी मीश आल आ आफ याकूब नु आ लोक्‍ब आन कली “इन ङोंइती शिशी तङल। गे
    मार देंनीनी इन कली गेनुङ।
  ita-1927: 'Allora Sichem disse al padre e ai fratelli di Dina: “Fate ch’io trovi
    grazia agli occhi vostri, e vi darò quel che mi direte.'
  ckb-ckb: 'ئینجا شەخەم بە باوک و براکانی دینەی گوت: «لێم ڕازی بن، ئەوەی پێم دەڵێن
    دەیدەم.'
  eng-BBE: And Shechem said to her father and her brothers, If you will give ear to
    my request, whatever you say I will give to you.
  crx-NTPO: '''Et Schechem ''en cha Dinah oobá ''ink''ez bulhutsinke ''enne ''ubulhni,
    “Nohba uszoo oole''. Daja suduhni-un ''et la nohgha ooslelh.'
  kan-OKCV: ಬಳಿಕ ಶೆಕೆಮನು ಆಕೆಯ ತಂದೆಗೂ, ಆಕೆಯ ಸಹೋದರರಿಗೂ, “ನಿಮ್ಮ ದೃಷ್ಟಿಯಲ್ಲಿ ನನಗೆ ದಯೆ
    ದೊರಕಲಿ, ನೀವು ಕೇಳಿದ್ದನ್ನು ನಾನು ನಿಮಗೆ ಕೊಡುವೆನು.
  bbb-bbb: Ro fari fuone e Sekame fu dua fu uri Jekafukiro farirafa ije anadiana kiae,
    Ja isekie nika areke na daena abefo. Ja ijiege rekuva naka irere boeje ja vierafeva
    ije vajiake.
  tam-2017: 'சீகேமும், அவளுடைய தகப்பனையும், சகோதரர்களையும் நோக்கி: “உங்களுடைய கண்களில்
    எனக்கு தயவு கிடைக்கவேண்டும்; நீங்கள் என்னிடத்தில் எதைக் கேட்டாலும் தருகிறேன்;'
  spa-RV-1909: 'Sichêm también dijo á su padre y á sus hermanos: Halle yo gracia en
    vuestros ojos, y daré lo que me dijereis.'
  ron-BTF: 'Şi Sihem a spus tatălui ei şi fraţilor ei: Să găsesc har în ochii voştri
    şi ce îmi veţi spune vă voi da.'
  eng-WEBP: Shechem said to her father and to her brothers, “Let me find favor in
    your eyes, and whatever you will tell me I will give.
  eng-FBV: Then Shechem himself spoke up, and said to Dinah's father and brothers,
    “Please accept me and my proposal, and I'll do whatever you ask.
  nld-1939: 'En Sikem zeide tot haar vader en haar broeders: Als ik genade vind in
    uw ogen, zal ik u geven, wat gij vraagt.'
  nch-BL: 'Huan nopa telpocat Siquem nojquiya quinilhui Jacob huan iicnihua Dina:
    ―Nimechtajtanía ma tiitztoca ica yejyectzi.'
  tfr-NTPO: Ga Siquén tjl̈ẽ ba kong l̈ok ga «Rokër bomi kong sira ga kumi ga pjl̈ú.
