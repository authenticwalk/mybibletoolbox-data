verse: GEN.034.007
translations:
  mal-C: അതിനിടയ്ക്ക് വിവരം അറിഞ്ഞയുടൻ യാക്കോബിന്റെ പുത്രന്മാർ വയലിൽനിന്ന് തിരിച്ചെത്തി.
    ശേഖേം യാക്കോബിന്റെ പുത്രിയോടൊപ്പം കിടക്കപങ്കിട്ട് അരുതാത്തതു ചെയ്ത്, ഇസ്രായേലിൽ
    വഷളത്തം പ്രവർത്തിച്ചതുകൊണ്ട് അവർ കോപവും ക്രോധവും നിറഞ്ഞവരായിത്തീർന്നു.
  deu-TKW: Als nun die Söhne Jakobs vom Weideplatz kamen und es hörten, da wurden
    sie erbittert und gerieten in großen Zorn. Denn damit, daß er die Tochter Jakobs
    beschlief, hatte er gethan, was als eine schwere Schandthat in Israel empfunden
    wurde; derartiges hätte nimmermehr geschehen sollen!
  lin-lin: Tango bana mibali ya Jakobi bazongaki wuta na esobe, bayokaki sango ya
    makambo oyo esalemaki. Bongo, bayokaki pasi mingi na mitema mpe basilikaki makasi,
    pamba te Sishemi asalaki likambo ya soni na Isalaele, wana asangisaki nzoto na
    makasi na mwana mwasi ya Jakobi. Likambo ya bongo esengelaki kosalema te.
  cbr-NT: Usai 'ikë ka Jacobnën bëchikëkaman 'ura kuaënxanx rikuatsinkinbi aín chirabakë
    'anáka usaía 'ikë kuakëxa, kuati ka 'aisamairai nishakëxa nishi ka kiakëxa, usakian
    'akë ax ka nuxnu Israelnën bëchikë 'ain numi kuaikin 'akë 'aish 'aisama nunan
    'ikën, usakin Jacobnën bëchikë Dina 'atima ka 'iaxa, kiax ka aín rarëbakë apankama
    'itsaira nishi ka usakin 'atimabi usakin ñu 'axa kiakëxa.
  eng-LSV: and the sons of Jacob came in from the field when they heard, and the men
    grieve themselves, and it [is] very displeasing to them, for folly he has done
    against Israel, to lie with the daughter of Jacob—and so it is not done.
  bmu-bmu: 'Kaba tariga Jeikobkö nahönurupŋan gölme köröŋeyök kaŋgotket. Kaŋgota miaŋgöreŋök
    yuai asuhuyöhaŋgö kösohotŋi mi kewö mötket: Sekemnöŋ Jeikobkö böratŋi mem böliba
    Israel könagesö sutŋine silik gamuŋambuk ahök. Silik mi kude ahakŋaŋgö dop ahök.
    Mi möta uruŋinan kömbuhiiga wösöbirik möta urupik aket.'
  eng-GNV: 'And whe the sonnes of Iaakob were come out of the fielde and heard it,
    it grieued the men, and they were very angry, because he had wrought villenie
    in Israel, in that he had lyen with Iaakobs daughter: which thing ought not to
    be done.'
  eng-WEBSTER: 'And the sons of Jacob came from the field when they heard it: and
    the men were grieved, and they were very wroth, because he had wrought folly in
    Israel, in lying with Jacob''s daughter; which thing ought not to be done.'
  nhw-BL: Huan quema itelpocahua Jacob mocuepque, huan quimatque catli panotoya, nelía
    cualanque pampa eliyaya se hueyi pinahualistli para nochi iteiximatcahua Jacob
    para se tlacatl san quen hueli motecasquía ihuaya iichpoca. ¡Elqui se tlamantli
    catli amo quema mochijtosquía ica israelitame!
  swh-ONEN: Basi wana wa Yakobo walikuwa wamerudi kutoka mashambani mara tu waliposikia
    kilichotokea. Walikuwa wamejawa na huzuni na ghadhabu, kwa sababu Shekemu alikuwa
    amefanya jambo la aibu katika Israeli kwa kukutana kimwili na binti wa Yakobo,
    kitu ambacho hakingepasa kufanyika.
  bba-bba: '@see-verse:GEN.034.006'
  eng-KJVCPB: 'And the sons of Jacob came out of the field when they heard it: and
    the men were grieved, and they were very wroth, because he had wrought folly in
    Israel in lying with Jacob’s daughter; which thing ought not to be done.'
  cpy-cpy: Ikanta rareeteeyapaani itomipaeni Jacob ikemapaakiro okaatzi awijeentsiri,
    antawo ikijanaka, tema antawoete rowaariperoteetakiri Riroripaeni iñaathatzitakarira
    rishinto Siquem. Tema tee oshinetaantsita okaatzi rantakiri Siquem.
  mpx-mpx: He Yakobo natunau nuliya wasana iyaka hi hago, ge hi vin, hi sikalem uleya.
    Nuwaliya i nak ge hi huga nabi, kaiwena ginol toto Sekemi i ginol Yakobo natuna
    elana, iya ginol pulupuluwawena hot boda Isileli mataliyaa, ginol ololana bahi
    gamagalau nihi giginol.
  wbp-wbp: Ngaka-pardu-kari, yukajarnili Jakupu-kurlangu kaja-nyanu-patuju ngurra-kurralku.
    Kujalu yanurnu ngurra-kurra, Jakupurlu-jana yimi-ngarrurnu kuja Jikimirli puuly-mardarninjarla
    Tiina maju-manu. Kurnta-jarrijalu, manu kula-jarrijalurla Jikimikiji. Kurnta-manu-nyayirni
    nganta-jana nyanungu-nyangu warlaljaju Yijiralirlaju. Manu Jikimirli nganta kaji
    yampiyarla-juku marnpirninja-wangurlu.
  luo-luo: Kane yawuot Jakobo owinjo gima nosetimore, negidwogo dala mapiyo nono ka
    gia kuonde mag kwath. Igi nowangʼ ahinya kendo negikuyo, nikech tim anjawo mane
    Shekem osetimo ni Dina nyamin-gi e piny Israel, tim mamono ma ok owinjore.
  meu-meu: A Iakob natuna mamaruanedia na harina e kamonai, bena taora amo e lasi
    mai lalo-hisihisidia bona mai badudia ida; badina be una tau ese Israel vada e
    hahemaraia, Iakob natuna Daina vada e ḡaḡaia, dainai.
  npi-ULB: याकूबका छोराहरू खेतबाट फर्कंदा तिनीहरूले यस विषयबारे सुने । तिनीहरूलाई
    चोट पुगेको थियो । याकूबकी छोरीमाथि जबरजस्ती सहवास गरेर तिनले इस्राएलको बेइज्‍जत
    गरेकाले तिनीहरू ज्यादै रिसाए । किनकि यस्तो कुरो गरिनुहुँदैनथ्यो ।
  yor-yor: Àwọn ọmọ Jakọbu sì ti oko dé, wọ́n sì gbọ́ ohun tí ó ṣẹlẹ̀ inú wọn sì bàjẹ́,
    ó sì ń bí wọn nínú gidigidi, nítorí tí ó ṣe ohun búburú ní Israẹli, ní ti ó bá
    ọmọbìnrin ọmọ Jakọbu lòpọ̀—irú ohun tí kò yẹ kí ó ṣẹlẹ̀ rárá.
  emp-NTPO: Jũẽsid̶ad̶e ũrĩsid̶aa Siqueʌ̃ba ãdji djabawẽrãra biẽ́ osida. Maʌ̃ carea
    sopuasid̶aa. Bio quĩrũsid̶aa Siqueʌ̃ba mãwã israelerãda bio cadjirua od̶a bẽrã.
    Israelerãba maʌ̃ra ab̶ed̶a quĩrĩãnacaa.
  ind-ind: Namun, ketika semua anak laki-laki Yakub mendengar apa yang sudah terjadi,
    mereka langsung pulang. Mereka sangat marah atas perbuatan Sikem yang sudah mempermalukan
    keluarga Israel dengan meniduri saudara perempuan mereka.
  pes-OPCB: او وقتی به آنجا رسید که پسران یعقوب نیز از صحرا برگشته بودند. ایشان از
    شنیدن آنچه بر سر خواهرشان آمده بود به شدت خشمگین بودند، زیرا این عملِ زشت حیثیت
    آنها را پایمال کرده بود.
  ssx-ssx: '@see-verse:GEN.034.006'
  lcm-lcm: Na si vuk pangau ke akorong keve nat ang si Iakov kila longong sigil ta
    sa katala serei, kimela papok ane rina. Kitala mamakus luai na kipo marala alava
    kapa using Sekem katala abis a lau rikek taun a Israel, ta katala rot ve kana
    kavulik a Iakov. Matan lau asukang ke parik luai kitapa ainak ania.
  aer-aer: Ikwerenge, tyerrtye arrpenhele ileke alere Jacob-kenhe areye nthakenhe-arle-irrekenge.
    Awemele arteke, itne apmere-werne alpeke. Itne apatewarreke ahele anthurre awelhemele
    Shechem-elarle Dinah uternerlenge ikwerenge intetyeke. Itne itirreke itneke-artweyeke
    areye-arle akwele apurele-anthekenge Israel-enge. Shechem kwenhe alakenhe irretyale
    renhe anpetyale akurne anthurre mpwarelhemele.
  tgl-ULB: Dumating ang mga anak na lalaki ni Jacob na galing sa bukid nang marinig
    nila ang nangyari. Nasaktan ang mga lalaki. Labis silang nagalit dahil pinahiya
    nila ang Israel sa pagpupumilit sa kanyang sarili sa anak na babae ni Jacob, dahil
    ang bagay na iyon ay hindi dapat ginawa.
  nop-nop: Kaŋ Yakobo mihiŋiye adi tebele kwanai ginaniŋ busuwaaŋ Sekemdi wihik tubukadakaaŋ
    Isilaehi’walaŋ lekiŋgoŋhik foloŋ kudi meekaŋgoŋ tuguk mede kahat u nadiŋa welehik
    kadakaune kwihita tigiŋ. Biyagoŋ kuyoŋ, adi adi nemek mu titindok tuguk.
  kca-kca: Иаков пŏхәт щӑхәр эԓты йŏхәтмеԓән щи вер эԓты хуԓтсэԓ, щи йох нŏпсэԓ шӑкәс
    пӑ шек ԉикащсәт, Израиля атәм вер верәм урәӈән, Иаков эви пиԓән Сихем ŏԓмаԓ урәӈән.
    Щиты верты ӑт рӑхәс.
  cbu-NT: Ashiriya, zapishsha ashpari wip pangusish kusateeramchusin, anush tsiyatssee
    yuwaa Sekem wizaree yutarit patatarangu anoo mazinaranganaya. Mazinarangusin,
    ashpari Akop wip kapung tsiyantaranganaya. ¿Mayaamshitaja Sekem apapaa yutaritash
    wayamaam zandak? Iyaatstam yutaritam ínaranganawa, táranganaya.
  hui-hui: Libu bi lalu hebira Yagaba igini biaru ti andaga dai buwa bi layalaya hale
    halu hearia Segemehanda ti mbalini biago kayu biya layago hale howa tigua tandaga
    timbuni halu keba hai hene. Ainde Isaraele hameigini tinaga deni Segeme ibugua
    Yagaba wane Daina kayu biyadagoni mana koorene ko mbira bini. Isaraele hameigini
    tigua mitangi bialu mana ogonidagua bulene nawiore mitangi bu haga wini.
  wrs-wrs: Doara himba hillinamba, nonora ambvna, doa hemba sahokla vinvna, aembko
    lomotha vivna, pai, pina muskovmba doa kevrai, himba sahonam venei, wo honamba
    memba pim louwolm plothuni pim Israelnindm.
  mya-mya: ရှေ​ခင်​၏​ဖ​ခင်​ဟာ​မော်​သည်​ကြောင်း​လမ်း​ရန် ကိစ္စ​နှင့်​ယာ​ကုပ်​ထံ​သို့​ရောက်​ရှိ​လာ​၏။
    ယာ​ကုပ် ၏​သား​တို့​သည်​မိ​မိ​တို့​၏​နှ​မ​အား​ရှေ​ခင် က​မ​တ​ရား​ပြု​ကျင့်​ခြင်း​ဖြင့်
    ဣ​သ​ရေ​လ တစ်​မျိုး​လုံး​ကို​စော်​ကား​ကြောင်း​ကြား​ရ​သော အ​ခါ မ​ပြု​အပ်​သော​ယုတ်​မာ​မှု​ကို​ပြု​သော
    ကြောင့်​စိတ်​နာ​၍​အ​လွန်​ဒေါ​သ​အ​မျက်​ထွက် ကြ​လေ​သည်။-
  cbi-NTPO: Tsenñu Jacob' nala jeenbaasha putun demaatu, tyee iñuba mijala, tsejtu
    tsamantsai ajaavila, matyu Siquemya Jacob' na'maba tsutu, Israelnu balejtu kurekeñuuya
    ke', naatenñuba, tsanguen jutyuunuren tsangueñu' mitya.
  bod-N: ཡ་ཀོབ་ཀྱི་བུ་རྣམས་ཀྱིས་དོན་དེ་ཐོས་པ་དང་སྤང་ཐང་ནས་ཡུལ་དུ་ལོག༌ཅིང༌། ཁོ་རྣམས་སེམས་སྐྱོ་ཞིང་ཁོང་ཁྲོ་ཆེན་པོ༌ལངས།
    ཅིའི་ཕྱིར་ཞེ༌ན། སི་ཀེམ་གྱིས་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་དུ་སྐྱུག་བྲོ་བའི་ལས་བྱས་པ༌སྟེ།
    ཡ་ཀོབ་ཀྱི་བུ་མོ་ལ་བཙན་གཡེམ་བྱས་པ༌དང༌། དོན་དེ་ནི་འབྱུང་མི་འོས་པའི་ཕྱིར༌རོ།།
  wsk-wsk: Bare Jacob ko namarari mu Dinah ko nirung mu maingkala ikiman, ale biririkaman,
    ale ura beteman tai tai arataman. Nuna ninguru tala nongomang magaram, mu awuk,
    Shechem kilek memek bo dolara karogo wore Israel nunga ningi beteram. Nu kiwem
    bo uwuta me bitirukko, wore Jacob ko nanawus kumik te beteram ale ilak aniram.
  kkl-kkl: “Yubu lemnunam,” aro ulamdek abeneko, Yakub elmabo babe pham yae wameka
    yaekti, Sikhemdi sikinipsa'el saelbaogne sembe sin wanaag yo uahiog. Sikhemdi
    Yakub elmangkel saelbaogne nene uanep komne uaogne neneri Israel nimi ali nembahiogpa,
    sin wana sesog tahiog.
  sna-sna: Zvino vanakomana vaJakobho vakauya vachibva kusango, pavakangonzwa zvakanga
    zvaitika. Vakanga vane shungu uye vakatsamwa, nokuti Shekemu akanga aita chinhu
    chinonyadza kwazvo kuna Israeri, chokuvata nomwanasikana waJakobho, chinhu chisingafaniri
    kuitwa.
  spa-BLM: Los hijos de Jacob vinieron del campo cuando lo oyeron. Los hombres se
    entristecieron y se enojaron mucho, porque él había hecho una locura en Israel
    al acostarse con la hija de Jacob, cosa que no debía hacerse.
  beu-beu: Hemor, bot Yakob oleve itat mateng sehi se, Yakob oal benang naung dadi
    mi bale hoa. Ini vengmee se hula, Sikem ana Israel ehahama mi jasi-ahala ening
    iila, bot Yakob oal jangu angu vengbuha tila muse, iomi etatabit dira, bot ini
    alil etatabi. Se jasi-ahala aulang angu, ini bae tarima niang angu ebele.
  cac-cac: '@see-verse:GEN.034.006'
  swh-ULB: Wana wa Yakobo waliposikia neno hili wakaja kutoka uwandani. Watu hawa
    walichukizwa sana. Walikasirika sana kwa sababu alikuwa amemwaibisha Israeli kwa
    kumlazimisha binti wa Yakobo, kwa maana jambo kama hilo halikupasa kutendeka.
  bel-bel: 'А сыны Якава прыйшлі з поля і калі пачулі, дык засмуціліся мужчыны тыя
    і запалалі гневам, бо няславу зрабіў ён Ізраілю, пераспаўшы з дачкою Якава: а
    так нельга было рабіць.'
  deu-ELBBK: Und die Söhne Jakobs kamen vom Feld, sobald sie es hörten; und die Männer
    kränkten sich und ergrimmten sehr, weil er eine Schandtat in Israel verübt hatte,
    bei der Tochter Jakobs zu liegen; und so sollte nicht geschehen.
  mbb-OT: Ne hein netudtulan is menge anak ni Jacob he menge maama zutun te neulaula,
    segugunè dan mid-ulì. Utew mibmezaat is gehinawa zan ne utew zan egkepeuki si
    Shekem tenged te mid-ulaula zin he kenà meupiya he vaal, he nekeveǥey te keelezan
    te pemilya ni Jacob.
  msc-msc: Yakuba dencɛilu nara ka bɔ wula kɔndɔ. A fɔra alu yɛ tuma mɛn na ko Sikɛmu
    ra alu doomuso ratiɲan, alu dunyara ka mɔnɛ kojuuya, baa Sikɛmu na mɛn kɛla, kojuu
    ba le wo ri Isirayɛli la mɔɔilu wara. Mɔɔ tɛ wo kɛla muumɛ!
  mal-2015: യാക്കോബിന്റെ പുത്രന്മാർ വസ്തുത കേട്ടു വയലിൽ നിന്നു വന്നു. അവൻ യാക്കോബിന്റെ
    മകളോടുകൂടെ ശയിച്ചു, അങ്ങനെ അരുതാത്ത കാര്യം ചെയ്തു യിസ്രായേലിൽ വഷളത്വം പ്രവർത്തിച്ചതുകൊണ്ടു
    ആ പുരുഷന്മാർക്കു വ്യസനം തോന്നി മഹാകോപവും ജ്വലിച്ചു.
  tuo-NT: 'Jacob põꞌrã na cãpũpʉ níꞌcãrã dajarã, te quetire tʉꞌorã, uayʉꞌrʉa, aꞌtiro
    nicãrã niwã: “Siquem Israe põꞌrãrẽ ñaꞌabutiaro bopoyoro weeapĩ, co meꞌrã wʉacãjĩgʉ̃.
    Tenojõrẽ ne weenoꞌña marĩꞌi”, nicãrã niwã.'
  gup-gup: Kaluk Jacob nuye bebeywurd bedda wanjh bu birriwobekkang baleh yimerranj,
    wanjh birrimbebmeng kabbalbeh. Dja bedda birrikangewarreni duninjh, dja mak birriyidduy
    duninjh, bu Shechem kurduyimeng bininj nawu Israel benkebmawahmeng kabirriyime
    kunwarre duninjh birriyemikarrinj, bu nungka beneyonginj Jacob nuye ngalbeywurd,
    kunu wanjh nawu kunwarre birriyimi minj nangale kurduyimeninj.
  met-met: Tang dahangixayauyu, baing Yekop garandi diyunga ongania digoxoya ma muli
    taxa mana bungina dilungu naxuyangua. Hatumingading mauxading xaung atiding disala
    buk, namua na kubolua Sekem libu bungina kinu rangua Yekop nanuhanginoa diang
    sibuna Isreldi maxadingia. Kubolua na bila ba labu lipu tela libu bila bau tai.
  gvs-gvs: E kidi go tutayana Yakobo natunao náuna moteoina goi sima, livalayana sinove,
    e tauyadi gamodi igoyo be nakae nuwodi imou sidigo kadi, ‘Moe sinapuyana aba omayamaya
    gagaina yaima.’ (Moitamo Isileli goi geya itoboineyeta.)
  rmc-rmc: Sar o čhave le Jakoboskre avenas pal e maľa a došunde pes, so pes ačhiľa,
    igen len ada zadukhanďiľa a igen choľisaľile. Se o Šichem kerďa baro džungipen
    le Izraeloske, bo našilu pašľiľa lengra pheňaha. Kerďa oda, so na sas domuklo.
  nlg-nlg: Mi tana saraana gaia, rana lei dalena Jacob tara va oli mai tana leghai.
    Ma gaira tara nia ribe mara rutu na pukuna na vaivinedira tara lotia. A Shechem
    te gonia a totobo mamaagha eni ta nina binaboli Jacob nia na lotiana Dinah, na
    totobo ge me ke mua kale.
  dgr-DOGNT: Ekìıyeè k'e Jacob weza, dàgòjà ghǫ gıìkw'o ts'ǫ̀et'ıì edekǫ̀ nǫǫ̀gı̨ı̨de.
    Shekem, Jacob wetì ts'ǫ̀ hanì ekǫ-le eghàlaı̨dà t'à Jacob weza sıì gınì-le xè
    wets'ǫ̀ gık'èch'a. Hanì k'ehots'eɂa ha honàedı ha-le ı̨lè.
  pes-OPV: و چون پسران یعقوب این را شنیدند، از صحرا آمدند و غضبناک شده، خشم ایشان
    به شدت افروخته شد، زیرا که بادختر یعقوب همخواب شده، قباحتی دراسرائیل نموده بود
    و این عمل، ناکردنی بود.
  ron-1924: 'Дар, кынд с-ау ынторс фиий луй Иаков де ла пэшуне ши ау аузит лукрул
    ачеста, с-ау супэрат ши с-ау мыният фоарте таре, пентру кэ Сихем сэвыршисе о мишелие
    ын Исраел, кулкынду-се ку фата луй Иаков: аша чева н-ар фи требуит сэ се факэ
    ничодатэ.'
  ben-OBCV: এদিকে, যে ঘটনা ঘটেছিল তা শুনে যাকোবের ছেলেরা মাঠ থেকে ফিরে এসেছিল। তারা
    মর্মাহত ও অগ্নিশর্মা হয়ে উঠল, কারণ যাকোবের মেয়ের সাথে শুয়ে শিখিম ইস্রায়েলে
    এমন এক নির্লজ্জ কাজ করেছিল—যা করা একদম উচিত হয়নি।
  lex-lex: Yakopa a'nani re rdella wo'ora pa ratlin nana Sikhem nareta-nahaw dawdawra
    ir narni pede plet pa rmai die ralamni ramehra ne rawenan doin la. Yoma Sikhema
    nhi' nan oleka kdeheni-ktiahlani la makden Israela. Nhiol miak emkade de yana
    rhi'a-ryapia.
  rgu-rgu: Naraa no dua si dedea raon ara, boe ma Yakob ana nara fali reme moꞌ mai.
    Ara ramanene rae Sikem hohoke sira feto na, boe ma dale nara hedis a, ma ramanasa
    ran seliꞌ. Basa de ara rae, “Hata rupa leo naꞌ a, ta naraa hapun nai Israꞌel fa.
    De, ita ta bole sipoꞌ lahenda mana tao tadalu rupa leo naꞌ a.”
  som-som: Oo wiilashii Yacquub ayaa duurka ka yimid markay taas maqleen; nimankiina
    way caloolxumaayeen, aad bayna u cadhaysnaayeen, maxaa yeelay, nacasnimo buu ku
    sameeyey reer binu Israa'iil markuu la jiifsaday gabadhii Yacquub, taas oo aanay
    jid ahayn in la sameeyo.
  lat-VUC: 'ecce filii ejus veniebant de agro: auditoque quod acciderat, irati sunt
    valde, eo quod fœdam rem operatus esset in Israël et, violata filia Jacob, rem
    illicitam perpetrasset.'
  aoi-aoi: '@see-verse:GEN.034.006'
  eng-ASVBT: 'And the sons of Jacob came in from the field when they heard it: and
    the men were grieved, and they were very wroth, because he had wrought folly in
    Israel in lying with Jacob’s daughter; which thing ought not to be done.'
  mna-mna: Mi indeeŋe tana na, Yakop lutuunu bizin timiili ma tipet kar kek. Beso
    tileŋ sua pa mbulu pamiaŋŋana ta Sekem ikam pa lunri na, keten malmal ma lelen
    ibeleu kat. Pa tire mbulu tiŋga ma irao som kat.
  ita-1885: E quando i figliuoli di Giacobbe ebbero inteso il fatto, se ne vennero
    da' campi; e quegli uomini furono addolorati, e gravemente adirati, che colui
    avesse commessa villania in Israele, giacendosi con la figliuola di Giacobbe;
    il che non si conveniva fare.
  eng-LXXUP: And the sons of Jacob came from the plain; and when they heard, the men
    were deeply pained, and it was very grievous to them, because the man wrought
    folly in Israel, having lain with the daughter of Jacob, and so it must not be.
  eng-ULB: The sons of Jacob came in from the field when they heard of the matter.
    The men were offended. They were very angry because he had disgraced Israel by
    forcing himself on Jacob's daughter, for such a thing should not have been done.
  spa-VBL: Cuando los hijos de Jacob regresaron de los campos se molestaron mucho
    al oír la noticia y se enojaron mucho porque Siquem había hecho algo indignante
    en Israel al tener relaciones sexuales con la hija de Jacob, algo que nunca debería
    hacerse.
  fra-_FOB: Et les fils de Jacob revinrent des champs dès qu'ils apprirent la chose;
    et ces hommes furent affligés et fort irrités de l'infamie que Sichem avait commise
    en Israël, en couchant avec la fille de Jacob, ce qui ne devait point se faire.
  mal-mal: യാക്കോബിന്റെ പുത്രന്മാർ വിവരം അറിഞ്ഞ് വയലിൽനിന്നു വന്നു. ശേഖേം യാക്കോബിന്റെ
    മകളോടുകൂടെ ശയിച്ചു, അങ്ങനെ അരുതാത്ത കാര്യം ചെയ്തു യിസ്രായേലിൽ വഷളത്തം പ്രവർത്തിച്ചതുകൊണ്ട്
    ആ പുരുഷന്മാർക്ക് വ്യസനം തോന്നി മഹാകോപവും ജ്വലിച്ചു.
  urd-GVR: Jab Yāqūb ke beṭoṅ ko Dīnā kī ismatdarī kī ḳhabar milī to un ke dil ranjish
    aur ġhusse se bhar gae ki Sikam ne Yāqūb kī beṭī kī ismatdarī se Isrāīl kī itnī
    be'izzatī kī hai. Wuh sīdhe khule maidān se wāpas āe.
  suz-BL: मिनु मेको नेंशा, याकूब आ तौपुकी यो रू रे जाक्‍मा बाक्‍त। आन थुं मनुथु, शुश
    चुरमा बाक्‍त। मारदे हना शेकेमम इस्राएल आ तमी नु इप्‍‍शा, बिथोलो पशो बाक्‍माक्‍त।
    मो पचा मदुम्‍शो बाक्‍माक्‍त।
  ita-1927: 'E i figliuoli di Giacobbe, com’ebbero udito il fatto, tornarono dai campi;
    e questi uomini furono addolorati e fortemente adirati perché costui aveva commessa
    un’infamia in Israele, giacendosi con la figliuola di Giacobbe: cosa che non era
    da farsi.'
  ckb-ckb: کاتێک کوڕەکانی یاقوب بیستیانەوە چی ڕوویداوە، یەکسەر لە دەشتودەر هاتنەوە.
    زۆر ناڕەحەت و تووڕە بوون، چونکە شەخەم بە لاقەکردنی کچی یاقوب، کارێکی ئابڕووبەرانەی
    لەگەڵ ئیسرائیل کردبوو؛ کارێکی نەشیاو بوو.
  eng-BBE: Now the sons of Jacob came in from the fields when they had news of it,
    and they were wounded and very angry because of the shame he had done in Israel
    by having connection with Jacob's daughter; and they said, Such a thing is not
    to be done.
  crx-NTPO: '''Ink''ez Jacob ooye''ke nus ''uhut''en whe whuz de hanahidil ''ink''ez
    whulh ''uhudants''o tube buba dzoh suli'' ''ink''ez honilch''e. Lhe''hoont''oh
    whe k''un''a hukwaya hoonli ''uja, Israel ootse'' yuchant''inte'', ''aw nduhoneh
    huba lhe''hoot''oh.'
  kan-OKCV: ಯಾಕೋಬನ ಮಕ್ಕಳು ಆ ವಿಷಯವನ್ನು ಕೇಳಿದ ಕೂಡಲೇ ಹೊಲದಿಂದ ಬಂದರು. ಶೆಕೆಮನು ಯಾಕೋಬನ ಮಗಳ
    ಸಂಗಡ ಮಲಗಿ, ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ಅವಮಾನಕರವಾದದ್ದನ್ನು ಮಾಡಿದ್ದರಿಂದ, ಅವರು ವ್ಯಸನಪಟ್ಟು, ಬಹಳ
    ಕೋಪಗೊಂಡರು. ಅದು ಹಾಗೆ ಆಗಬಾರದಾಗಿತ್ತು.
  bbb-bbb: Ijiege rekoga anafa ije bu una ruovo ijia bu vua ije izege Daena fu rema
    ije fievo buka oe fiadiae ro ka defarudiae. Ijadufuo maeje Sekame fuka vame ma
    ome ise ijene rena Daena dabe ijiege arafiri. Ro kuke fuka E Isureroko ijiebuo
    ive ijene kame arafiriae.
  tam-2017: யாக்கோபின் மகன்கள் இந்தச் செய்தியைக் கேட்டவுடனே, வயல்வெளியிலிருந்து வந்தார்கள்.
    அவன் யாக்கோபின் மகளோடு உறவுகொண்டு, செய்யத்தகாத புத்திகெட்ட காரியத்தை இஸ்ரவேலில்
    செய்ததினாலே, அந்த மனிதர்கள் மனம்கொதித்து மிகவும் கோபங்கொண்டார்கள்.
  spa-RV-1909: Y los hijos de Jacob vinieron del campo cuando lo supieron; y se entristecieron
    los varones, y se ensañaron mucho, porque hizo vileza en Israel echándose con
    la hija de Jacob, lo que no se debía haber hecho.
  ron-BTF: Şi fiii lui Iacob au venit din câmp după ce au auzit aceasta şi bărbaţii
    erau îndureraţi şi s-au înfuriat, deoarece el lucrase prosteşte în Israel, culcându-se
    cu fiica lui Iacob, lucru care nu trebuia făcut.
  eng-WEBP: The sons of Jacob came in from the field when they heard it. The men were
    grieved, and they were very angry, because he had done folly in Israel in lying
    with Jacob’s daughter, a thing that ought not to be done.
  eng-FBV: When Jacob's sons returned from the fields they were very upset when they
    heard the news and became extremely angry because Shechem had done something outrageous
    in Israel by having sex with Jacob's daughter—something that should never be done.
  nld-1939: Intussen waren de zonen van Jakob van het land teruggekeerd. Toen de mannen
    vernamen, wat er gebeurd was, werden ze verontwaardigd en ontstaken in hevige
    toorn; door de dochter van Jakob te verkrachten, was er een schanddaad aan Israël
    begaan. Zo iets was er nog nooit gebeurd.
  nch-BL: Huan quema itelpocahua Jacob tacuepilijque, huan quimatque cati panotoya,
    nelía cualanque pampa eliyaya se hueyi pinahualisti para nochi iteixmatcahua Jacob
    para se tacat san quej hueli motecasquía ihuaya iichpoca. ¡Elqui se tamanti cati
    amo quema mochijtosquía ica israelitame!
  tfr-NTPO: Jacob wapga domerga to l̈öng kjl̈oshko l̈i shrono. Ga l̇l̇ëbo shäryono
    l̈i miydara ga beno bangyo ara, iirkë ara bakoe. Siquén pono ba dor tjok l̈i,
    e l̇l̇ëbo owa Israel tjëyoga kong. E shäryako l̇l̇ëme. Epga iirkono ara e kjĩshko.
  vie-1934: Các con trai Gia-cốp ở ngoài đồng trở về, vừa hay được việc ấy, bèn nổi
    nóng và giận lắm, vì việc ô danh mà Si-chem đã xui cho họ Y-sơ-ra-ên, nằm cùng
    con gái của Gia-cốp, là việc chẳng bao giờ nên làm.
  hin-CV: जब याकोब के पुत्र लौटे और उन्हें सब बात पता चली तब वे बहुत उदास और नाराज
    हुए, क्योंकि उसने याकोब की पुत्री से संभोग द्वारा इस्राएल में मूर्खता का काम कर
    डाला था, एक ऐसा काम, जो अनुचित था.
  eng-OURB: The sons of Jacob [Supplanter] came in from the field when they sh'ma
    ·heard obeyed· it. The men were grieved, and they were very angry, because he
    had done folly in Israel [God prevails] in lying with Jacob [Supplanter]’s daughter;
    a thing ought not to be done.
  spa-BES: 'Y los hijos de Jacob vinieron de los campos cuando tuvieron noticias de
    él, y fueron heridos y muy enojados por la vergüenza que había hecho en Israel
    al tener relaciones con la hija de Jacob; y ellos dijeron: Tal cosa no se debe
    hacer.'
  tdx-tdx: le boak’ an-kivok’añe o ana’ Iakòbeo te nahatsanoñe, ie niompo’ ty fombo
    amy hagegeam-bey nanoe’e am’ Israeley, t’ie namahotse i ana’ Iakòbey, fa vata’e
    tsy fanao.
  vid-vid: na mhela wuwo wana walume wa Yakobo nawali wohiluka kulawa kudima migongolo.
    Lowahuliche ago, wasongolo awo nawona usungu ng'hatu na kuzudila ng'hatu, kwa
    vila Shekemu nayali yawabasile soni wanhu wa Isilaeli kwa kuwasa na mhinza wa
    Yakobo, mina mbuli ayo nailemezigwa ng'hatu.
  pwg-pwg: Ma nani kamonai na Jeikap natunatuna warereyai inekiibau. Sisiya ivi yanei
    na itataghana ma nuwanuwasi ipughu kirakai da Sekem novusi ikenei. Sekem weni
    berana iberai na Jeikap ina rakaraka kurisi na ibero kirakai.
  eng-OKE: And the sons of Jakob came up from the field when they heard. And the men
    were indignant and very angry, because shame had been wrought in Israel by his
    lying with the daughter of Jacob; for so it should not have been done.
  tha-KJV: เมื่อพวกบุตรชายของยาโคบได้ยินข่าวนั้​นก​็​กล​ับมาจากนา ต่างก็โศกเศร้าและโกรธยิ่งนักเพราะเชเคมได้กระทำความโง่เขลาในพวกอิสราเอล
    โดยข่มขืนบุตรสาวของยาโคบ ซึ่งเป็นการไม่​สมควร
  por-BR-2018: E os filhos de Jacó vieram do campo quando o souberam; e se entristeceram
    os homens, e se irritaram muito, porque fez depravação em Israel por ter se deitado
    com a filha de Jacó, o que não se devia haver feito.
  bco-bco: A꞉la꞉ta꞉ga꞉ Ya꞉koba꞉ insiso꞉i iliyo꞉ kelego꞉ fa꞉la꞉dowo꞉ a꞉no꞉ da꞉da꞉sa꞉ga꞉yo꞉,
    wigibo a꞉naka iyo꞉ a꞉ma꞉la꞉ mio꞉. Sekem eyo꞉ Ya꞉koba꞉ ida꞉yo꞉ dibodaki afa di
    amio꞉, Isolaela꞉ so꞉lo꞉wo꞉ mada sendelo alifa꞉ ko꞉lo꞉ iyo꞉ mada mo꞉bea꞉sa꞉ga꞉,
    kulufa꞉yo꞉wo꞉ alan dowo꞉. Mo꞉wo꞉ Isolael ili man amio꞉, a꞉la꞉bo꞉ mo꞉dimidan.
  deu-ELO: Und die Söhne Jakobs kamen vom Felde, sobald sie es hörten; und die Männer
    kränkten sich und ergrimmten sehr, weil er eine Schandtat in Israel verübt hatte,
    bei der Tochter Jakobs zu liegen; und also sollte nicht geschehen.
  ktm-ktm: pe mapwi imin ke ndre eriy ti pe nedun Yakop su hehir. Su hohrung nolou
    kurti pe lon ndrine’ su inei pe hopo loroh ile mo-on. Punou Sekem ipu kudu eri
    indremimel ile tawene ta su nedun Israel ti pwi.
  caa-caa: Pero conda uyunenobꞌ e Jacob sutpa tariobꞌ tiaꞌ war ucojcobꞌ e aracꞌobꞌ,
    y cꞌotoy unatobꞌ tunor lo que cay unumse ubꞌa uwijtan, cay cꞌuxun meyra uyalmobꞌ
    y qꞌuijnobꞌ meyra ubꞌan upater e Siquem. Pues tut tin e tuobꞌ e Israel tunor era
    jax inteꞌ nuxi mabꞌambꞌanir que ma tiaꞌ ani tuaꞌ achena.
  eng-WYC-2018: lo! his sons came from the field. And when this thing that befelled
    was heard, they were wroth greatly; for he had wrought a foul thing in Israel,
    and he had done a thing unleaveful in the defouling of the daughter of Jacob.
    (behold! his sons came in from the field. And when they heard what had befallen,
    they were enraged; for Shechem had done a foul, or a vile, thing in Israel, and
    he had done an unlawful thing in the defiling of Jacob’s daughter.)
  epo-epo: Sed la filoj de Jakob venis de la kampo. Kiam ili aŭdis, la viroj ĉagreniĝis
    kaj forte koleriĝis, ke li faris malnoblaĵon en Izrael, kuŝinte kun la filino
    de Jakob, kio ne devis esti farata.
  uig-PIN: Yaⱪupning oƣulliri hǝwǝrni anglapla dalalardin ⱪaytip kǝlgǝnidi. Bular
    Xǝkǝmning ⱪilmaydiƣan ixni ⱪilip, Yaⱪupning ⱪizining nomusiƣa tegip Israil ⱪǝbilisidǝ
    xǝrmǝndilik ⱪilƣini üqün azablinip, intayin ⱪattiⱪ ƣǝzǝplǝndi.
  beo-beo: Sia:nanoba, Ya:igobe egefelali da misini doaga:i. Siegeme da wadela:i hou
    amoga ilima gogosiasu i, amola Ya:igobe ea uda mano wadela:lesi, amo nababeba:le,
    ilia da mi hanai galu.
  tpi-OTNT: Ol i toktok yet na ol pikinini man bilong Jekop i kam bek. Ol i harim
    pinis olsem Sekem i bin mekim pasin nogut long susa bilong ol, na ol i belhat
    na ol i kros nogut tru. Dispela samting Sekem i bin mekim long pikinini bilong
    Jekop em i wanpela pasin nogut tru long ai bilong ol Israel. Long tingting bilong
    ol Israel, i tambu tru long mekim dispela kain pasin.
  hau-SA: Da ’ya’yan Yaƙub maza suka dawo daga jeji sai suka ji labarin. Abin kuwa
    ya zafe su ƙwarai, don Shekem ya jawo abin kunya wa jama’ar Isra’ila ta wurin
    kwana da ’yar Yaƙub, don bai kamata wannan abu yă faru ba.
  udu-udu: Dhali iya/ ma Yakuub p̱u’dkin mo ’peni bwaasho mo ki uni ciḵki gwo yan
    mo dhali ’kwani gwan shwan ma anyor eya du mo dhali miiya anyor kagahara mo haali/
    a’di wakaski tonthus yan jin ta p̱us e ’Kwani ma Israyiil mo mmo/ishi ’bwa/ ma
    Yakuub mo haali/ tonthus gi wakan ḵa ba/ iminu ’koki mii mii mo be.
  uig-LAT: Yaqupning oghulliri xewerni anglapla dalalardin qaytip kelgenidi. Bular
    Shekemning qilmaydighan ishni qilip, Yaqupning qizining nomusigha tégip Israil
    qebiliside shermendilik qilghini üchün azablinip, intayin qattiq ghezeplendi.
  nde-nde: Ngalesosikhathi amadodana kaJakhobe ayesebuyile evela egangeni evele esezwile
    okwasekwenzakele. Babelosizi njalo begcwele ulaka ngoba uShekhemu wayenze into
    elihlazo ko-Israyeli ngokudlova indodakazi kaJakhobe, into okwakungamelanga yenziwe.
  ton-ton: Pea ʻi he fanongo ki ai ʻae ngaahi foha ʻo Sēkope, naʻa nau haʻu mei he
    ngoue; pea mamahi ʻae kau tangata ʻo nau ʻita lahi, koeʻuhi ko ʻene fai meʻa kovi
    ʻi ʻIsileli, ʻo mohe mo e ʻofefine ʻo Sēkope; ʻae meʻa naʻe ʻikai ngofua ke fai.
  ces-1613: A v tom synové Jákobovi přišli s pole; a uslyšavše o tom, bolestí naplněni
    jsou muži ti, a rozhněvali se velmi, proto že hanebnou věc učinil v Izraeli, ležav
    se dcerou Jákobovou, čehož činiti nenáleželo.
  eko-eko: Wakathi arutiyeevo aana a Yaakhumpa ntthuttu, n'oosiila vitthu epile yo
    khwiiya ooshanka channu, khuweephiira mwaasa yoori Shekemu aarettiye etthu yoopatthisa
    haaya vakatthi wa Meezirayeele, onjansili mwaana wa Yaakhumpa; eto etthu yahaari
    orettiwaayo.
  nss-nss: Hilu ro wong ndron, pe noru Yakop hu kamai husarayah. Hu ara kanhilong
    pwen tehe Sekem imbusi kultuw mwomwan iyata pisuhu. Pwen pe husa nun o huro, pe
    ndrinahu ara ilokuh pe hundrangis, paratesah, kultuw ara iya lohonga hu Yisrayel,
    ara nonombun masih.
  eng-WMB: The sons of Jacob came in from the field when they heard it. The men were
    grieved, and they were very angry, because he had done folly in Israel in lying
    with Jacob’s daughter, a thing that ought not to be done.
  tam-TCV: நடந்ததைக் கேள்விப்பட்டதுமே, யாக்கோபின் மகன்கள் வயலில் இருந்து வீட்டுக்குத்
    திரும்பி வந்தனர். சீகேம் யாக்கோபின் மகளுடன் உறவுகொண்டு, செய்யத்தகாத அவமானமான காரியத்தை
    இஸ்ரயேலிலே செய்தான். அதனால் அவர்கள் அதிர்ச்சியும் ஆத்திரமும் அடைந்தனர்.
  ceb-ULB: Miabot ang mga anak nga lalaki ni Jacob gikan sa uma sa dihang nadungog
    nila ang panghitabo. Nasakitan ang mga tawo. Nasuko sila pag-ayo tungod kay iya
    mang gipakaulawan ang Israel pinaagi sa pagpugos niya sa iyang kaugalingon ngadto
    sa anak nga babaye ni Jacob, tungod kay kadto nga butang dili unta angay nga mahitabo.
  mkn-mkn: Pas dong dua ada baꞌomong, Yakob pung ana-ana dong pulang dari padang.
    Waktu dong dengar bilang, Sikem su parkosa dong pung adi parampuan, ju dong saki
    hati, deng mara mau mati. Ais dong bilang, “Hal macam bagitu, sonde pantas ada
    di Israꞌel. Jadi kotong sonde bole tarima orang bekin jahat macam bagitu.”
  pol-UBG: A gdy synowie Jakuba przyszli z pola i to usłyszeli, ubolewali nad tym
    i bardzo się rozgniewali, że dopuścił się haniebnego czynu w Izraelu, śpiąc z
    córką Jakuba, czego nie wolno robić.
  agr-agr: Nuniai Jacopa uchiji aidau tagkun kuitamak batsatu kaunkama, Siquem Jacopa
    nawanjin pegkegchau awajkae tabaun dekawajui. Nunik senchi kajekajui, wagki Israelan
    dushikiak Siquem makichkish nunimainchaun dutikau asamtai.
  kyc-kyc: Doko Jekopena wane dupwa mena iso isokotakaro anda epeyami dokopaleko epeya.
    Wane dupwame Sikememe wanake doko kuli palyuo Isaraele wambu koo ingyuo kandanyi
    palyili lao nyiyamo sepala doko pii napengende pyamolamo lao imbumi kumuyami.
  urd-GVU: جب یعقوب کے بیٹوں کو دینہ کی عصمت دری کی خبر ملی تو اُن کے دل رنجش اور
    غصے سے بھر گئے کہ سِکم نے یعقوب کی بیٹی کی عصمت دری سے اسرائیل کی اِتنی بےعزتی
    کی ہے۔ وہ سیدھے کھلے میدان سے واپس آئے۔
  deu-1912: Indes kamen die Söhne Jakobs vom Felde. Und da sie es hörten, verdroß
    es die Männer, und sie wurden sehr zornig, daß er eine Torheit an Israel begangen
    und bei Jakobs Tochter gelegen hatte, denn so sollte es nicht sein.
  row-row: Ruꞌa se ola-olaꞌ ma, Yakob ana nara baliꞌ mia mooꞌ a. Ara rena oi Sikem
    parkosa sira feton Dina ma, rala nara mera, ma ramanasa seli. Ara rae, “Tataos
    mataꞌ naa, nda nandaa sia Israꞌel sa. Ata afiꞌ simbo atahori mana tao deꞌulakaꞌ
    mataꞌ naa.”
  kan-2017: ಯಾಕೋಬನ ಗಂಡುಮಕ್ಕಳು ತಂಗಿಯ ಸಂಗತಿಯನ್ನು ಕೇಳಿ ಅಡವಿಯಿಂದ ಬಂದಾಗ ವ್ಯಸನಪಟ್ಟು ಬಹಳ
    ಕೋಪಗೊಂಡರು. ಶೆಕೆಮನು ಯಾಕೋಬನ ಮಗಳ ಮಾನಭಂಗ ಮಾಡಿ ಇಸ್ರಾಯೇಲರೊಳಗೆ ಬಹಳ ಅವಮಾನಕರವಾದ ಕೆಲಸವನ್ನು
    ಮಾಡಿದನು.
  ena-ena: Uavɨla ciaŋ sulasula hɨniavɨdaci Jekopɨ dɨ ninadinu agɨlaŋ cɨhu ala vehavɨmi.
    Vevɨla Sekem agaŋ nadinɨlu dɨ mɨŋamagɨla via uavɨla nɨbu hula hɨdami agadɨ ciaŋ
    hɨjɨ igahɨlavɨla humɨgaŋ vɨhɨlɨ via igɨvɨ hekɨlɨ sɨbaŋ hɨniavɨmi. Isɨlaelɨ hɨdɨlɨ
    agɨlaŋ lusɨŋ sɨbɨlɨ hameŋ agadɨ ma vihavɨhadami. Ha nɨbɨlaŋ nusaŋ hɨbuŋ uavɨhadami.
  tgo-tgo: Jeikob le ŋgaŋga thɨ loŋwe vakathako iyako utuniye mbaŋa thɨ ri e valɨvaŋgako
    iyako na thɨ njogha weya ramanji. Gharenji i yo weinji ghatemuru na gaithɨ, kaiwae
    Sekem i vakatha monjina weya Jeikob na le bodaboda mbaŋa i yathima weiye Daina.
    Vakathako iyako i tharɨ na mbala thava i vakatha.
  yap-yap: ma aram e ngiyal’ nike taw fapi pagel ni fak Jakob ni karbad ko fa yung
    i flang. Ma fa’an rrung’aged e n’en’ nike buch, mri dada’ lanin’rad ngay ma kri
    kireb u lanin’rad nike rin’ Shekem ban’en ni aram rogon nib yaba’ ngak piyu Israel
    ko ran’em ni kan kol fak Jakob ni bpin u yargal.
  tet-tet: Oras sia sei dale, Yakob oan sia fila mai. Sia rona Sikem nalo lia kfoꞌer
    tiꞌan no siakaan feton, sia laran moras nodi krakat naꞌak, “Lia nuneꞌe la bele
    kona baa Yakob familin! Ita la bele simu ema hahalok aat nuneꞌe.”
  hlt-MCSB: Jakob ca rhoek khaw pong lamkah a pai uh vaengah a yaak uh. Tongpa tongpa
    rhoek te a kothae uh tih amih te muep sai uh. Jakob canu taengah a yalh te Israel
    taengah boethaehalang ni a. saii. Tedae he he a saii tueng moenih.
  mdy-ETH: ዒማ ኬሎና ያይቆኦቤኮ ናኣታ ባኣቶ ሄንፃፓ ሙካዖ ማዺንቴ ባኮ ዋይዚ ሚርጌ ዲቃቴኔ፤ ሴኬሜ ያይቆኦቤኮ ናዎ ዓርቂፆና
    ዒስራዔኤሌ ዴሮ ዻውሲሴሢሮ ሚርጌና ዔያታ ዻጋዼኔ፤ ዓይጎሮ ጌዔቶ ዬያጉዴ ባኣዚ ማዺንታንዳያ ኮይሱዋያታሢሮኬ።
  twi-ASANTE: Yakob mmammarima no tee wɔn nuabaa Dina ho asɛm pɛ, wɔfiri wiram hɔ
    baeɛ. Wɔn werɛ hoeɛ na wɔn bo nso fuu yie, ɛfiri sɛ Sekem ayɛ aniwudeɛ wɔ Israel.
    Ɔne Yakob babaa daeɛ, na yei yɛ akyiwadeɛ.
  bhl-bhl: 'Sekow em muluwel i kut elote talsiliw kale. Teleko, im neng um dulum kaneumse
    sang be kiliko, yol angeko, ibolow kaisuw fian mak kesomi, ibolow fukunomeliw:
    “Sekem e Isalael em wiin so, em waneng aul im wiin so, alik alik nukalem wiin
    akati de mit da koyemse kai!”, angeko, ibolow kaisuw fian kesiliw kale. Nimtew
    angom? Kanese kukuw be atin kuw ayem tem kasike.'
  con-NTPO: Tsa'ma Jacob dutssiyendeccu tise'pa coiraye japa can'jene jipa tise antianma
    tson'choma atesupa ñombi'yepa ñoa'me iyicca'ye'fa. Nane Siquem tsa'caen Jacob
    onque'ngei'ccu ccuipa ñoa'me tsu Israel a'ima egae tson. Israendeccu'sumajan tsa'caen
    tson'masia tsu.
  eng-WEBU: The sons of Jacob came in from the field when they heard it. The men were
    grieved, and they were very angry, because he had done folly in Israel in lying
    with Jacob’s daughter, a thing that ought not to be done.
  bnp-bnp: Na tahuna e huriki e kurabane Daina ri hamule na robo, ri longoa e Daina
    ni lakavu, i madihi a hatene ria, a vuhuna e Sekem i rata a rabu hale na kabu
    ne Israel na ni mahita turane Daina, re tune Iakop. Ra naro iea i hale hateka.
  wal-wal: Yaaqooba attuma naati hegaa siyidosaara bazzoppe yiidosona; eti azzanidosonanne
    yiillotidosona; aissi giikko, SHekeemi Yaaqooba na7iyo dafi efiidi mooriyoogan,
    Israa7eela bolli pokkobaa, oottanau bessennabaa oottiis.
  mgh-mgh: Ukati waturuwacilyaya utakhwani asaana a Yakopi yahocuwelaca cothene ni
    yahocukulaca nuurusiya venci cinenne kontha Sikeni ahopanka itthu yowuulihaca
    muru uIsirayeli, wanrupanyawe mwana a Yakopi; itthu ihimpankiya.
  acu-NT: 'Tura Jacobo uchiri ainauka tangku ainaun waininak pujuinau taar, Siquem
    Dinan pase awajsamun nekaawar, ni turamurin pachisar: —Aints kichkisha nuka pengké
    turachminuitai —tusar kakaram kajekarmiayi.'
  spa-PDDPT: Cuando los hijos de Jacob regresaron del campo y lo supieron, aquellos
    varones se airaron. Se enardecieron muchísimo, porque Siquem hizo una vileza en
    Israel con la hija de Jacob, lo cual no se debía hacer.
  gun-gun: Ha'e gui Jacó ra'y kuery oupa nhuũndy gui. Oendu okuapy gueindy re oikoague.
    Ha'e rami vy nda'eveipa, ipoxypa okuapy, Israel kuery re Siquém ha'eve e'ỹa ramigua
    ojapo rire. Jacó rajy oguereko rive, ha'eve'ỹ va'e ete ojapo.
  agu-BL: Itzun yi chipakxe'n tzaj yi e' cy'ajl Jacow tan chiwate'n yi cyawun nin
    yi quibital yi mbi cu'n bajij, nintzun saj jun chin chi'ch c'u'lal scyetz, na
    chin tx'ixwil nin scyetz yi e' xonl Israel yi toque'n Siquem tan banle'n ruinl
    te yi me'l Jacow.
  eng-PEV: '@see-verse:GEN.034.006'
  ilo-ULB: Simrek dagiti annak a lallaki ni Jacob a naggapu iti taltalon idi nangngegda
    daytoy a pasamak. Napasakitan dagiti lallaki. Nakapungtotda unay gapu ta imbabainna
    ti Israel gapu iti panangipilitna iti bagina iti anak a babai ni Jacob, ta saan
    a rumbeng a napasamak ti kasta a banag.
  kpg-kpg: i di madagoaa hua nia dama daane a Jacob ne dau mai i lodo geinga. Di nadau
    longono bolo Shechem gu haga huaidu tama ahina Jacob, ge gu haga langaadia digau
    Israel, digaula gu homouli ge gu hagawelewele huoloo gi di hai Shechem ne hai.
  uig-ARA: ياقۇپنىڭ ئوغۇللىرى خەۋەرنى ئاڭلاپلا دالالاردىن قايتىپ كەلگەنىدى. بۇلار
    شەكەمنىڭ قىلمايدىغان ئىشنى قىلىپ، ياقۇپنىڭ قىزىنىڭ نومۇسىغا تېگىپ ئىسرائىل قەبىلىسىدە
    شەرمەندىلىك قىلغىنى ئۈچۈن ئازابلىنىپ، ئىنتايىن قاتتىق غەزەپلەندى.
  bsp-bsp: 'Kɔ awut a Yakuba ŋander kəyɛfɛ dalɛ. Ntɛ ŋane moloku mamɔkɔ mɔ, kɔ mosumpər
    ŋa. Kɔ pəntɛlɛ ŋa, bawo Səkɛm ɛnayɔ tɔyɔ ntɛ pənatɔmar paŋaŋnɛnɛ kɔ Yisrayel mɔ:
    Kəkiyɛ kəcərɛ Dina wan ka Yakuba dɛran, ta ŋayɔnɛ akin ayi-ɛ.'
  mbs-mbs: Dalem niyan, minolì se menge batà i Jacob. Pegdineg dan te lineges i Sikem
    si Dina, ontò nepuluk se pedowan dan aw ontò dan neopal, so pigyàyà i Sikem se
    menge batà i Israel, aw eked iyan kepakay inangen.
  tof-tof: Zeikobón simanal olmala nóma barrkrrurr, i sip a gout ngabkan bwóbdügab
    ugón tóbakonórr. I gyaur akó wirri ngürsil kwarilürr, zitülkus Syekem ne kolaean
    poko tónggapónórr, Isrrael pamkolpamab ilküpdü büód sidódürr. Ene dümdüm koke
    yarilürr Zeikobón óp olompükü nóma umtulürr; ene tónggapón-koke poko yarilürr.
  sus-sus: Yaxuba xa die to a mɛ naxan dangixi, e naxa keli xɛ ma keren na, e gbilen
    banxi. E bɔɲɛ naxa te ki fanyi ra barima Sikemi fe mayaagixi nan nabaxi Isirayila
    bɔxi ma, a fe niya Yaxuba xa di ginɛ ra naxan mu lanma a xa raba.
  pon-2006: ni ahnsowo nein Seikop pwutak ko pa lelodo sang nansapwo. Ni ar rongada
    ire wet, re inenen pwuriamweikihla oh lingeringerkihda kowahlap, pwehki Sekem
    eh wiadahr soangen tiahk wet oh kanamenekilahr aramas en Israel kan.
  jae-jae: Jakob latui aŋga kôm sêmêŋ ma sêŋô biŋ tau ŋawae e gegeŋ êsêac sa ma têntac
    ŋandaŋ ŋanô gebe Sikem gêgôm sec gêdêŋ Israel ma gêmoa gêwiŋ Jakob latuo, gebe
    lau teŋ sêŋgôm gêŋ amboac tonaŋ atomanô.
  ksd-ksd: Ma ra umana natu i Iakob dia ga pot maro ra pupui ba dia valongore; ma
    go ra umana tutana i ga tabun ra bala i diat, ma i ga tup diat ra kankan, tago
    i ga pait ra magit i papaua pire Israel, ma i ga va pire natu i Iakob, tago pa
    i topa ia tuna upi da pait ra magit dari.
  tur-YTC: Yakov'un oğulları bunu duyunca kırdan geldiler. Üzüntülü ve öfkeliydiler.
    Çünkü Yakov'un kızıyla yatarak İsrael'de çirkinlik etmişti. Bu yapılmaması gereken
    bir şeydi.
  bel-N: А сыны Якуба прыйшлі з поля, і, пачуўшы, засмуціліся мужы, і гневаліся вельмі,
    бо ганьбу зрабіў [Сыхем] Ізраілю, лёгшы з дачкою Якуба, бо гэтак ня робіцца.
  grc-BRENT: Οἱ δὲ υἱοὶ Ἰακὼβ ἦλθον ἐκ τοῦ πεδίου· ὡς δὲ ἤκουσαν, κατενύγησαν οἱ ἄνδρες,
    καὶ λυπηρὸν ἦν αὐτοῖς σφόδρα· ὅτι ἄσχημον ἐποίησεν ἐν Ἰσραὴλ, κοιμηθεὶς μετὰ τῆς
    θυγατρὸς Ἰακώβ· καὶ οὐχ οὕτως ἔσται.
  ind-AYT: Anak-anak Yakub baru kembali dari padang ketika mendengar tentang hal ini
    sehingga orang-orang itu merasa sakit hati dan sangat terbakar kemarahannya karena
    Sikhem telah berbuat aib di antara orang Israel dengan meniduri anak perempuan
    Yakub. Hal itu tidak pantas untuk dilakukan.
  lid-lid: Eme nadu Jekop oro badeh barado lobwidiu barame ai. Eme oro anuhun nyala
    karei le badeh, boho oro asak ma ndrine oro isi labai. Tasah Sekem badeh mwesekei
    kandriyen ndra-in ma bobose iri Isra-el handru ta iy tawi Dinah nadu Jekop badih,
    lakou ndrabun handru ta amwekes.
  nya-nya: Pa nthawi iyi nʼkuti ana a Yakobo atabwererako ku busa kuja. Iwo atangomva
    zimene zinachitika, anawawidwa mtima. Iwo anapsa mtima kwambiri kuti Sekemu nʼkuchita
    chonyansa choterechi mu dziko la Israeli, kumugwirira Dina, mwana wa Yakobo.
  hrv-hrv: upravo kad su se Jakovljevi sinovi vraćali iz polja. Kad su čuli vijest,
    ljudi su bili ojađeni i vrlo ljuti. Što je Šekem učinio - legavši s Jakovljevom
    kćeri - u Izraelu je bila sramota. To se nije smjelo trpjeti.
  mps-mps: Augwali te po midubadi, tama aga ogomani te sęba pali, ma beba asali.
    Magi baso meni, augwaligo odali, te Sekemgo augwaligo abe penani yali po, tama
    augwali homu dene eyu, sębę mu elama, tama wado po wai. Te sę te Sekemgo te
    Jekopgo wegi wi sali, te hale ilibo kolesaga mu te Israel dabego gedude yai. Te
    Israel dabe augwaligo homude, te tobage kolesaga ebo te habu mu sai elaluai.
  llg-llg: Nandaa, no dua sala bekola, boe ma Yakob ana nala fali leme mook mai. Ala
    lamanene Sikem sao nakaseti sila feton leondia, boe ma dale nala hedis, ma ala
    luli lalan seli. Boe ma, ala lae, “Tatao leondiak, taa nandaa nai Israꞌel. De
    ai taa bole simbok hataholi tao manggalauk leondiak.”
  tpi-tpi: Ol i toktok yet na ol pikinini man bilong Jekop i kam bek. Ol i harim pinis
    olsem Sekem i bin mekim pasin nogut long susa bilong ol, na ol i belhat na ol
    i kros nogut tru. Dispela samting Sekem i bin mekim long pikinini bilong Jekop
    em i wanpela pasin nogut tru long ai bilong ol Israel. Long tingting bilong ol
    Israel, i tambu tru long mekim dispela kain pasin.
  dan-1931: Men da Jakobs Sønner hørte det, kom de hjem fra Marken; og Mændene græmmede
    sig og var såre opbragte, fordi han havde øvet Skændselsdåd i Israel ved at ligge
    hos Jakobs Datter; thi sligt bør ikke ske.
  vie-OVCB: Các con trai Gia-cốp đang làm việc ngoài đồng, rất buồn rầu và giận dữ
    khi nghe tin Si-chem cưỡng hiếp em và gây sỉ nhục cho gia đình mình.
  lbk-lbk: isnan chadlos osto ay sinmaalan nan an-ak Jacob ay namoknag. Osto ay chinngecha
    nan inmat, ke cha't ay nenkalilingad ya en-al-alifotfot nan songetcha isnan kakaisew
    ay inangnen Sikem ken chaicha ay Israelitas isnan namilitana isnan akhicha ay
    anak Jacob.
  guj-2017: જયારે યાકૂબના દીકરાઓએ એ સાંભળ્યું ત્યારે તેઓ ગુસ્સે ભરાયા અને ખેતરમાંથી
    આવ્યા. તેઓ ક્રોધિત થયા, કેમ કે શખેમે યાકૂબની દીકરી સાથે બળાત્કાર કરીને ઇઝરાયલને
    બદનામ કર્યું હતું આ બનાવ અણઘટતો હતો.
  byr-byr: '@see-verse:GEN.034.006'
  awx-awx: “Hängä womdu using tahakin,” yangu yawä natäkengä, Jekopde wawaxu kewu
    uwom kukinu teke, hipdu yolune apgin. Sekemdä Daina tänggänggänuke tahawän malikulu,
    Israel yänggwätde kayine gutongä hikngä. Hängä dolahanangäsa täknga tahakut. Ge
    haminätä haminäle butayä natäke, Sekemde tokngä hikngä natäxäwik apgin.
  pon-2006A: ni ahnsowo nein Seikop pwutak ko pa lelodo sang nansapwo. Ni ar rongada
    ire wet, re inenen pwuriamweikihla oh lingeringerkihda kowahlap, pwehki Sekem
    eh wiadahr soangen tiahk wet oh kanamenekilahr aramas en Israel kan.
  por-BRBSL: Os filhos de Jacó vieram do campo quando o ouviram. Os homens ficaram
    tristes e muito zangados, porque ele tinha feito loucuras em Israel ao deitar-se
    com a filha de Jacó, coisa que não deveria ser feita.
  cth-cth: Jakop capanaw ni a thai awh tahma vah law hoi a ban awh. Jakop canu a ikhai
    e hoi, Isarelnaw thungvah kayayeirai sak hane hoi, sak hoeh hane kawi yonnae a
    sak dawkvah, a lungmathoe awh teh a lung pueng hoi a khuek awh.
  twi-twi: Yakob mmabarima no tee wɔn nuabea Dina ho asɛm no pɛ, wofii wuram hɔ bae.
    Wɔn werɛ howee na wɔn bo nso fuw yiye, efisɛ Sekem ayɛ aniwude wɔ Israel. Ɔne
    Yakob babea dae, na eyi yɛ akyiwade.
  hlt-hlt: Jakob ca rhoek khaw pong lamkah a pai uh vaengah a yaak uh. Tongpa tongpa
    rhoek te a kothae uh tih amih te muep sai uh. Jakob canu taengah a yalh te Israel
    taengah boethaehalang ni a saii. Tedae he he a saii tueng moenih.
  tbz-SIM: Kòo kó bɛdɑpɑ̀mbɛ̀ nkũntiní kupɑku kɛ́keè dɛ̀ɛ̀ dɔ̀ɔ̀, kɛ̀ dɛ̀ɛ bɛ̀ yonkɛ,
    kɛ̀ bɛ̀ miɛkɛɛ pɛikɛ, kɛ yɛ̃́ Sisɛmmu dɔ̀ɔ̀mɛ̀ dɛ̀ɛ̀ tu isɔkɛ Isidɑyɛɛribɛ miɛkɛ,
    kɛ duɔ́nɛ̀ Sɑkɔbu kóo sɑpɑ̀ɑ̀, dɛ̀ɛ̀ do ci Isidɑyɛɛribɛ cuokɛ̀.
  msy-2020: Egha aning uaning mɨgɨavɨra itima, Jekopɨn otariba uamategha ize. Me kamaghɨn
    oregha gɨfa, Sekem men buaramizim arazir kurabar a gami, ezɨ men naviba ikuvizɨ
    me puvɨram atari. Arazir Sekem Jekopɨn guivim gamizir kam, Israelian damazimɨn
    bar arazir kuram. Guizbangɨra, Israelian nɨghnɨzimɨn nɨ arazir katam damuan bar
    markiam.
  txq-txq: Ndaa no dua sara bei kola-kola, Yakob anan nara fali numa mook mai. Neu
    ara ramanene rae, Sikem bode sira fadi inan, boe ma dalen nara hedis, ma ramanasa
    ralan seli. Basa boe ma ara rae, “Dedeꞌak matak talo ia, ta nandaa mori-dadi nai
    Israꞌel. De ita ta bole simbok hatahori tao manggarauk talo naa.”
  aaz-aaz: Oras sin nua sin naꞌuab ein ate, naiꞌ Yakop in aan moen ein, anfain neman
    naꞌkon amneraꞌ huun. Onaim oras sin nnenan nak naiꞌ Sikem ankoin sin feotf ee
    nok aꞌsekeꞌ te, sin neek ein namenan, ma sin natoꞌon mates. Rarit sin naꞌuab ein
    am nak, “Rasi on reꞌ naan, ka nabeiꞌ fa he njari nbi pah Israꞌel! Onaim ka nabeiꞌ
    fa he hit tkonan moeꞌ reꞌuf on reꞌ naan.”
  azb-azb: Yaqubun oğulları bunu eşidib çöllükdən gəldilər. Onlar məyus oldular və
    bərk qəzəbləndilər. Çünki Şekem Yaqubun qızı ilə yatmaqla İsraili rüsvay etmişdi,
    belə iş etmək olmazdı.
  eng-DBY: And the sons of Jacob came from the fields when they heard [it]; and the
    men were grieved, and they were very angry, because he had wrought what was disgraceful
    in Israel, in lying with Jacob's daughter, which thing ought not to be done.
  hin-2017: याकूब के पुत्र यह सुनते ही मैदान से बहुत उदास और क्रोधित होकर आए; क्योंकि
    शेकेम ने याकूब की बेटी के साथ कुकर्म करके इस्राएल के घराने से मूर्खता का ऐसा काम
    किया था, जिसका करना अनुचित था।
  wol-KYG: Ca la doomi Yanqóoba agsi, jóge ca tool ya. Ba ñu déggee la xew, dañoo
    am naqar wu réy, mer lool ndax gàcce, ga Sikem teg waa Israyil, ba mu tëddee doomu
    Yanqóoba ja, te loolu di lu defuwul.
  swp-swp: Na Iakobo nanatunayao tatao oea eai wasa se ataiei to se laoma, nuadi se
    amamna, eo edi ouyalayala i lai ariri paana tau wa ginauri baaea mamohoina i ginauri
    Isaraela boeana eai, Iakobo natuna sine maena se enobili. Paana laulau doha nei
    tabu si ginauri.
  bjr-bjr: Oonuroofaqa kai Yakooboona faiqi namu aandausaa rakisiusa aniraqau. Misa
    Dinnaa nammarina rarisoonara irufanoo sia faiqí auqaaqaa ira ainaina marufaqa
    kaaqa niranaqeenoo nifai sandurinau. Seekeemmafa Yakooboona araamuna rarisoonannoo
    Isaraee maqannaasa nuqu mara maree quminau.
  eng-YLT: and the sons of Jacob came in from the field when they heard, and the men
    grieve themselves, and it [is] very displeasing to them, for folly he hath done
    against Israel, to lie with the daughter of Jacob — and so it is not done.
  heg-NTPO: Oen duas dehet nol apa mamasu lam, Yakob anan nas pait deng epe kua. Nikit
    oen ming haup noan, Sikem tao didaan oen palin bihata la son kon, oen dalen ili
    nol komali isi. Hidim oen tek noan, “Dais in ela ka, boel daid se Israel lo. Tiata
    kit boel sium atuil in tao dadaat ela ka lo.”
  ptu-ptu: Iya suleim duka' ingganna änä'na Yakub muane dio mai pa'kambisanna. Nahingnginna
    kaha-kaha ia too sangngim tikkedu' anna mapi'di' penabanna lambi' keaha', aka
    indo gau'na Sikhem puha umbobo' änä' dahanna, tä' sihatam napogau' aka umpakasihi'
    to Israel.
  bzd-NTPO: Mik Jacob aladulakölpa dene u a̱, eta̱ ì wamblëne Dina ta̱ e' jche̱newa̱
    ie'pa wa̱. E' tö ie'pa uluwé̱ka̱ tai̱ë. Siquem se̱néka̱ Jacob alà busi ta̱ e'
    dör íyi suluë Israel aleripa a̱. E' kë̀ ka̱wö ta̱' wamblè es.
  kwf-kwf: '@see-verse:GEN.034.006'
  eng-WYC-2017: lo! his sons came from the field. And when this thing that befelled
    was heard, they were wroth greatly; for he had wrought a foul thing in Israel,
    and he had done a thing unleaveful in the defouling of the daughter of Jacob.
  eng-WMBB: The sons of Jacob came in from the field when they heard it. The men were
    grieved, and they were very angry, because he had done folly in Israel in lying
    with Jacob’s daughter, a thing that ought not to be done.
  spp-spp: Lir'à Yakuba jyaabii ta pi à pa mà yîri sige e, ka pi i puru jwumpe lógo,
    ka li i waha pi na sèl'e, ka pi lùgigii si yîri sèl'e, ɲaha na yɛ Sikɛmu à kyaa
    pyi, ndemu *Izirayɛli shiinbii na fún ke, u à wwɔ̀ ná pi cɔɔnŋi Dina e fànhe e,
    kapyii sí bà mɛ.
  aey-aey: Ale je mamadesin Jekob melahul age cabinadec ceseli hoin. Odocob age Sekem
    uqa Jekob ateg heweceb nijesin eu Isrel amagana majanaga hewec kobol odon eu dumeig
    age filicitimeig gemanaga ben. Kobol eu Isrelna sihul gemo odocnu qee nijel eu
    odon.
  urd-GVH: जब याक़ूब के बेटों को दीना की इसमतदरी की ख़बर मिली तो उनके दिल रंजिश और
    ग़ुस्से से भर गए कि सिकम ने याक़ूब की बेटी की इसमतदरी से इसराईल की इतनी बेइज़्ज़ती
    की है। वह सीधे खुले मैदान से वापस आए।
  rug-rug: Meke sipu kamo pule mae tugo pa inuma sari na tuna koreo e Zekopi, si hinoqa
    avoso nia rini sapu gua asa, meke hodahodaka na ta ṉaziri sisigiti nia rini sa
    tinavete gua asa, sapu tavetia e Sekemi, meke loke pinamaṉa koa ri na tinoni Izireli
    koasa tinavete kaleana, sapu tavete la nia sa koasa tuna vineki e Zekopi, gua.
  gaz-gaz: Ilmaan Yaaqoobis akkuma waan uumame sana dhagaʼaniin dirreedhaa dhufan.
    Isaanis sababii Sheekem intala Yaaqoob wajjin ciisuudhaan Israaʼel keessatti waan
    jibbisiisaa hojjeteef ni gaddan; akka malees aaran.
  fra-LSG: Et les fils de Jacob revenaient des champs, lorsqu’ils apprirent la chose;
    ces hommes furent irrités et se mirent dans une grande colère, parce que Sichem
    avait commis une infamie en Israël, en couchant avec la fille de Jacob, ce qui
    n’aurait pas dû se faire.
  yal-yal: Yaxuba a diine to keli xɛɛn ma, e yi na feen mɛ naxan danguxi. E yi e yomayaan
    to, e bɔɲɛn yi te ki faɲi bayo Siken bata yi fu Yaxuba a dii tɛmɛn ma, a mi lan
    a xa naxan liga Isirayila bɔxɔni.
  gum-gum: Inchen tru Jacobwei nusrkaløbe traugurri chab pua, tru treeg purayaigwan
    wammørabe, karre øyeeg maritamab isub, larrø namig kuig mørøbelø køn, kaguende
    Siquénbe Israelwei yau misagwan purø trømbøig mara pasren tru Jacobwei nimbsrwan
    kemøra, øyeeg mindishib. Pøs øyeebe ni managuen maramig kømíigwan.
  iou-iou: Man nämo yäŋtäreŋirän Daina wanoriye tom piäken naniktä yoriken äbäŋpäŋ
    biŋam u nadäŋkuŋ. Sekemtä Daina waki täŋ imiŋkuk yäŋ nadäŋpäŋ Isrel ämawebe ninta
    mäyäk pähap täŋ nimitak yäŋ nadäŋkuŋ. Imaka tänaŋi nämopäŋ täŋkuko unita bänepi
    utpäŋ kokwawak taŋi pähap nadäŋkuŋ.
  haw-1868: 'A lohe ae la na keiki a Iakoba, hoi mai la lakou mai ke kela mai: ehaeha
    loa ka naau o ua poe kanaka la, a huhu loa iho la lakou, no ka mea, ua hana mai
    ia i ka mea kolohe i ka Iseraela, i ka moe ana me ke kaikamahine a Iakoba; ka
    mea pono ole ke hanaia pela.'
  arb-NAV: وَأَتَى بَنُو يَعْقُوبَ مِنَ الْحَقْلِ عِنْدَمَا سَمِعُوا بِالأَمْرِ، وَقَدِ
    اسْتَشَاطُوا غَضَباً وَغَيْظاً لأَنَّ شَكِيمَ قَدِ ارْتَكَبَ فَاحِشَةً فِي إِسْرَائِيلَ
    بِمُضَاجَعَةِ ابْنَةِ يَعْقُوبَ، وَهُوَ أَمْرٌ مَحْظُورٌ.
  adz-adz: Gubuꞌ Yakop narun rusan mingꞌa gum bawaꞌan da ba ringanta i nan da nugun
    itsakia tsiraꞌ bingan, i Sekem nanga sanab asub i ribarangan nafunggan da nigi
    isu miaꞌ tsiraꞌ bingan da Israil utupan. Uwayant bida nigi anungꞌ sanab bini mangan
    u.
  ewe-ewe: Azɔ la, Yakob ƒe viŋutsuwo gbɔ tso gbedzi esime wose nya si dzɔ la. Vevesese
    kple dziku yɔ wo me, elabena Sekem wɔ ŋukpenanu le Israel esime wòdɔ Yakob ƒe
    vinyɔnu gbɔ sesẽtɔe, nu si mele be wòawɔ o.
  eng-LEE: And the sons of Jacob came from the field when they heard it, and the men
    were grieved, and it excited their anger greatly; because he had wrought a disgraceful
    thing in Israel to lie with the daughter of Jacob, and this ought not to be done.
  nna-nna: '@see-verse:GEN.034.006'
  asm-FB: এই বিষয়ে শুনি যাকোবৰ পুত্ৰসকল পথাৰৰ পৰা আহিল; তেওঁলোকে মনত যিমান কষ্ট পালে,
    সিমান বেছিকৈ খঙত জ্বলিও উঠিল। কিয়নো যাকোবৰ জীয়েকৰ প্রতি বেয়া ব্যৱহাৰ কৰি চিখিমে
    ইস্ৰায়েলৰ প্রতি এক অপমানৰ কার্য কৰিলে, যি কৰা তেওঁৰ উচিত নাছিল।
  sus-A: يَشُبَ شَ دِيٍ تٌ عَ مّ نَشَن دَنفِشِ، عٍ نَشَ كٍلِ شّ مَ كٍرٍن نَ، عٍ فبِلٍن
    بَنشِ. عٍ بْحّ نَشَ تٍ كِ قَنيِ رَ بَرِ مَ سِكٍمِ قٍ مَيَافِشِ نَن نَبَشِ عِسِرَيِلَ
    بْشِ مَ، عَ قٍ نِيَ يَشُبَ شَ دِ فِنّ رَ نَشَن مُ لَنمَ عَ شَ رَبَ.
  fra-SBL: Les fils de Jacob arrivèrent des champs lorsqu'ils entendirent cela. Ils
    étaient affligés et très en colère, car il avait commis une folie en Israël en
    couchant avec la fille de Jacob, ce qui ne devait pas se faire.
  hbo-hbo: וּבְנֵ֨י יַעֲקֹ֜ב בָּ֤אוּ מִן־הַשָּׂדֶה֙ כְּשָׁמְעָ֔ם וַיִּֽתְעַצְּבוּ֙
    הָֽאֲנָשִׁ֔ים וַיִּ֥חַר לָהֶ֖ם מְאֹ֑ד כִּֽי־נְבָלָ֞ה עָשָׂ֣ה בְיִשְׂרָאֵ֗ל לִשְׁכַּב֙
    אֶת־בַּֽת־יַעֲקֹ֔ב וְכֵ֖ן לֹ֥א יֵעָשֶֽׂה׃
  shp-NTPO: Jatian jaskara ikábo, moa wainkoniax joax nokóxon onantaanan, ja Jacobnin
    bakebo sinákana iki. Ja jaton poi jaskáakana jawéki jabaon oinna iká iki, jatoki
    ramíkin itan jatoki shirokin akana jawékires. Ja Siquemmanra, jaskáatima iká iki.
  eng-WYCLIFFE: hise sones camen fro the feeld. And whanne this thing that bifelde
    was herd, thei weren wroothe greetli; for he wrouyte a foul thing in Israel, and
    he hadde do a thing vnleueful in the defoulyng of the douyter of Jacob.
  pjt-pjt: Kaya Jacobaku katja tjuṯangku palumpa tjanampa maḻanypa pampuntja kuliṟa
    mapalku pitjangu kuka panya tjuṯa ma-wantikatira. Panya paluṟu tjana puḻkaṟa tjituṟu-tjituṟurira
    mirpaṉpa mulararingu, panya Tjikimalu mulapa kura palyaṉu Jacobaku uṉṯalpa. Uti
    paluṟu pampulwiyangku wantima.
  cwe-cwe: Ivo wanage Yakobo wabwela kulawa kudima wanyama wawo, viwahulike ivo wawona
    usungu na wehilwa ng'hani kwa yoyatendile Shekemu, kwaviya kawaliga wanhu wa Isilaili
    kwa kumbandama kwa shuluti mwana wa Yakobo, kwaviya mbuli iyo mwiko.
  bgs-bgs: Tô igdunggù si Hamor, igdunggù pagsik tô mga gabatà i Jacob. Tô igdinág
    dan na igpamókkós si Dina, iranu dan asta tuu dan isókó, su tuu madat tô iglumu
    i Siquem tun ta pamilya i Israel. Dì mému tô iglumu din.
  kik-kik: Nao ariũ a Jakubu nĩmainũkĩte kuuma mĩgũnda-inĩ maigua ũrĩa gwekĩkĩte.
    Nao makĩiyũrwo nĩ kĩeha na mangʼũrĩ, tondũ Shekemu nĩekĩte ũndũ wa thoni thĩinĩ
    wa Isiraeli, nĩ gũkoma na mwarĩ wa Jakubu, ũndũ ũrĩa ũtagĩrĩirwo nĩ gwĩkwo.
  ksr-ksr: 'Kaŋ raro Jeikobwaa meraurutanoŋ baloŋ korianoŋga kougi. Kouma iikanondeeŋ
    iwoi asugirotiwaa sunduya ii kokaeŋ mogi: Sekemnoŋ Jeikobwaa borata meŋ kileero
    Israel kanatuuru batugianoŋ sili gamuyawo kolooro. Sili ii mende aaŋaa so kolooro.
    Ii moma uugianoŋ kobooro wosobiri moma goroŋooso aŋgi.'
  fra-NCL: Or les fils de Jacob étaient revenus des champs quand ils apprirent la
    chose ; ces hommes furent outrés et entrèrent en une grande colère, parce que
    Sichem avait commis une infamie contre Israël, en couchant avec la fille de Jacob,
    ce qui ne devait pas se faire.
  cek-AK: Jakob ih caanawk mah to tamthang to thaih o naah, im ah amlaem o roep; Shekem
    loe Israel kaminawk salakah kahoih ai hmuen hoi sak koi ai hmuen ah kaom, Jakob
    ih canu Dinah to iih haih moeng boeh pongah, nihcae loe palungnat khue khawt ai
    ah, palung a phui o parai.
  xla-xla: Oloma medla Yokob ya꞉ akimlala mape aliya omha꞉ha꞉le tle mo-puame woyamaiyo.
    Epame yia꞉ puame Sekemta koko halë dalepame yiyelepame sikemte siyalasiyaladiyo.
    Epammama yia꞉tapo epo atlamyaiyo, “Sekemtapo Isalael so dla batalimale koko halëpa?”
    demyaiyo.
  cuk-cuk: Jacob-masmala-sapurba-gudidimalad neggusad-wisgusmargu, gannar negse nonimalad.
    Ar ade, e-bab-Israel-nug nue-gagalesad. Aginbali, Siquem e-bungi-dodosad-ular,
    nue-gwage-nunmak-itomalad, degi, nue-sae-itomarbalid. Ar ade, Siquem weyob imakewilubsulinad.
  uig-CYR: Яқупниң оғуллири хәвәрни аңлапла далалардин қайтип кәлгән еди. Булар Шәкәмниң
    қилмайдиған ишни қилип, Яқупниң қизиниң номусиға тегип Исраил қәбилисидә шәрмәндилик
    қилғини үчүн азаплинип, интайин қаттиқ ғәзәпләнди.
  tel-2017: యాకోబు కుమారులు ఆ సంగతి విని పొలం నుండి తిరిగి వచ్చారు. అతడు యాకోబు కూతురును
    మానభంగం చేసి ఇశ్రాయేలు ప్రజలను కించపరిచాడు. అది చేయకూడని పని కాబట్టి అది వారికి
    చాలా అవమానకరంగా ఉంది. వారికి చాలా కోపం వచ్చింది.
  hat-BSA: Alò, fis a Jacob yo te sòti nan chan an lè yo te tande koze sa a. Konsa,
    mesye yo te blese. Yo te vin byen fache, akoz ke li te fè yon choz meprizab an
    Israël lè li te kouche avèk fi Jacob la, paske yon bagay konsa pa t dwe fèt.
  kos-kos: ke pacl se na ma wen natul Jacob elos foloko liki inimae. Ke wen natul
    Jacob inge lohngak ke ouiya koluk sac, elos lut ac arulana kasrkusrak lah Shechem
    el orala ouiya sac, ac aklusrongtenye mwet Israel ke el sruinkui ac akkolukye
    acn natul Jacob.
  hbo-WLC: וּבְנֵ֨י יַעֲקֹ֜ב בָּ֤אוּ מִן־הַשָּׂדֶה֙ כְּשָׁמְעָ֔ם וַיִּֽתְעַצְּבוּ֙
    הָֽאֲנָשִׁ֔ים וַיִּ֥חַר לָהֶ֖ם מְאֹ֑ד כִּֽי־נְבָלָ֞ה עָשָׂ֣ה בְיִשְׂרָאֵ֗ל לִשְׁכַּב֙
    אֶת־בַּֽת־יַעֲקֹ֔ב וְכֵ֖ן לֹ֥א יֵעָשֶֽׂה׃
  ibo-ibo: Ụmụ ndị ikom Jekọb si nʼọhịa na-alọta mgbe ha nụrụ ihe merenụ, iwe na ọnụma
    juputara ha obi nke ukwuu nʼihi na Shekem mere ihe na-eweta ihere nʼIzrel site
    nʼidinakwuru ada Jekọb, ihe a na-ekwesighị ime eme.
  ory-ory: ଆଉ ଯାକୁବର ପୁତ୍ରମାନେ ସେହି ସମ୍ବାଦ ପାଇ କ୍ଷେତ୍ରରୁ ଆସିଥିଲେ; ପୁଣି, ଶିଖିମ ଯାକୁବର
    କନ୍ୟା ସହିତ ଶୟନ କରି ଇସ୍ରାଏଲ ବିରୁଦ୍ଧରେ ଯେଉଁ ଅକର୍ତ୍ତବ୍ୟ ମୂଢ଼ କର୍ମ କରିଥିଲା, ତହିଁ ସକାଶେ
    ସେମାନେ ମନସ୍ତାପିତ ଓ ଅତି କ୍ରୋଧାନ୍ୱିତ ଥିଲେ।
  chk-chk: Iwe, lupwen nöün Jakop kewe mwän ra rong ei pworaus, ra müttir liwinto
    me lemäl. Ra chou o fokun song, pun Sikem a föri och föför mi äsäw lon Israel
    ren an konfengen me nöün Jakop we föpwül. Pun a ngau ei sokun föför än eman epwe
    föri.
  ssd-ssd: ait ndui ta mbolŋge ndo Yakob tuku kiŋo kat nuŋe mata luka pronaig. Sehem
    nu Israel mbal mbolŋge maŋau ŋayonu kumba Yakob tuku kulim nuŋe biye timba tumba
    totona ta nane ismba wamdus ŋaigoŋginaig sulumba gubra mageniŋgina.
  rop-rop: en seim taim detlot san blanga Jeikob bin kambek brom det pedik. En wen
    deibin irrim det nyus blanga olabat sista, deibin hatjamp, en deibin temperap
    detmatj, dumaji Shekam bin dum det nogud ting langa det gel blanga Jeikob, en
    imbin meigim bed neim blanga ola Isreil pipul. Im nomo bina dum det ting lagijat.
  ukr-1871: Сини ж Яковові поприходили з поля, і, почувши про се, досадували вони
    і були в великому жалю, що він зробив безум ув Ізраїлї, лїгши з дочкою Якововою,
    чого не годилось чинити аж надто.
  eng-AOI: '@see-verse:GEN.034.006'
  yon-yon: Weneene, Yekob ye karub dana wengamberekorib, dingkan kab oone doriib angkambed
    miniwen. Yi korem niindem aom kubiyiibban kere noriniib wande miniwen, amborom
    kuu yembed Yekob ye mungkan awine ambarakmoon kuu karak bobni yeman arewa anam
    Yekob awene yaa kamoon kowe. Kwamuni kuu yiminban anam.
  bch-bch: Be Iakop ele gergeu arangaranga tiluagid mulian tiburiai ga tinam tutui
    ngan ado imata toa tilongo posanga toa oa. Gid lolod bake tau ngansa kadonga toa
    Sekem ikado ngan enonga toman ngan liud, eine kadonga paeamao tau ngan gid Israel
    matad, ta tikeo ga kadonga toa bedaoa manta panua tikado mao.
  deu-1951: Als aber die Söhne Jakobs solches hörten, kamen sie vom Felde; und die
    Männer waren schwer beleidigt und sehr entrüstet, daß man eine solche Schandtat
    an Israel begangen und Jakobs Tochter beschlafen hatte; denn so pflegte man nicht
    zu tun.
  eng-JPS: And the sons of Jacob came in from the field when they heard it; and the
    men were grieved, and they were very wroth, because he had wrought a vile deed
    in Israel in lying with Jacob's daughter; which thing ought not to be done.
  ubr-ubr: On werai Jacob nanatun bobo isawar simatabir men sinat on dura sitatam
    Shechem on osi robus Dinah aurin bobo komasin ifour ikafotai. Osi nunuas iyababan
    ato siyatatab kwakwan yabin Shechem ato Jacob natun jeverei aurin yawas komasin
    ifofour on Israel amonai on mamai gagamin ato on bobo nanaba on men it matar.
  srp-1865: A kad doðoše sinovi Jakovljevi iz polja i èuše šta je bilo, žao bi ljudima
    vrlo i razgnjeviše se veoma, što uèini sramotu Izrailju obležav kæer Jakovljevu,
    kako ne bi valjalo èiniti.
  lug-lug: Batabani ba Yakobo ne bakomawo eka nga bamaze okukitegeera. Ne banakuwala
    era ne basunguwalira nnyo Sekemu olw’okukola eky’ekivve era ekitasaana mu Isirayiri.
  heb-heb: ובני יעקב באו מן השדה כשמעם ויתעצבו האנשים ויחר להם מאד כי נבלה עשה בישראל
    לשכב את בת יעקב וכן לא יעשה׃
  ben-IRV: যাকোবের ছেলেরাও ঐ খবর পেয়ে মাঠ থেকে এসেছিল; তারা ক্ষুব্ধ ও খুব রেগে গিয়েছিল,
    কারণ যাকোবের মেয়ের সঙ্গে শয়ন করাতে শিখিম ইস্রায়েলের মধ্যে মূর্খামি ও অকর্তব্য
    কাজ করেছিল।
  pan-pan: ਅਤੇ ਯਾਕੂਬ ਦੇ ਪੁੱਤਰ ਇਹ ਸੁਣਦਿਆਂ ਹੀ ਮੈਦਾਨ ਤੋਂ ਬਹੁਤ ਦੁਖੀ ਹੋ ਕੇ ਅਤੇ ਗੁੱਸੇ ਵਿੱਚ
    ਆਏ ਕਿਉਂ ਜੋ ਸ਼ਕਮ ਨੇ ਯਾਕੂਬ ਦੀ ਧੀ ਨਾਲ ਲੇਟ ਕੇ ਇਸਰਾਏਲ ਵਿੱਚ ਅਜਿਹੀ ਮੂਰਖਤਾਈ ਕੀਤੀ ਸੀ ਜੋ
    ਉਸ ਨੂੰ ਨਹੀਂ ਕਰਨੀ ਚਾਹੀਦੀ ਸੀ।
  mwp-mwp: Yakubun garkazin mi thonara karngemin nanga a thana kay kayn kedha zagethoengu
    mangemidhin mina madhu pamemoedhin a mina gegeyadh gasamoedhin. Thana kedha umamoeyr,
    ‘Sena Sekoem mina wati pawa aymoengu nuydh kasa mura Isoereylaw mabaygiya azir
    kuykuya angarngu nuydh na Yakubun yoepkaz kazi rugan thudhadhin.’
  mya-JVB: ယာကုပ် ၏သား တို့လည်း သိတင်း ကြားသောအခါ၊ တော အရပ်မှ ပြန်ရောက် ကြ၏။ ထိုမင်းသားသည်
    ယာကုပ် ၏သမီး နှင့် အိပ် မိ၍၊ ဣသရေလ အမျိုး၌ မိုက် သောအမှု၊ မ ပြု အပ်သော အရာကို
    ပြု မိသောကြောင့် ၊ သူတို့သည် စိတ်နာ ၍ အလွန် အမျက်ထွက် ကြ၏။
  tte-O: Ali edeedede luwana mena Yakobo natunao tatao siyawatagilima ule mena silobenalan
    tawae iyawatagiliko. Sibenalan bwaimwana duli Daina Sikemi ilokalatan iyakeno
    kali seyala ikin simunamunai kamwasane bwaine siya Isileli kali okwatakwata yo
    ali kaba mwalimwaline.
  tbg-tbg: Hamova anintero Iekopira vataakero uva ti vaumanta Iekopira maaqunavu Sekemiva
    Dainaara qoraiqama amitorara iruvaro voqama kero vika arara itomanta vika tiha,
    Oho, Sekemiva Iekopira raavura kia mintimakero qoraiqama amitaataarave, ti vaura.
  hmo-hmo: Unai neganai Iakobo ena natuna be boromakau naria gaukara dekena amo idia
    giroa mai vadaeni. Unai hereva idia kamonai neganai, idia hoa, bona idia badu
    dikadika, badina be unai tau ese Israela taudia dekenai kara dikana ia karaia,
    Iakobo ena natuna kekeni ia hadikaia dainai. Badina be kara unai bamona be taravatu
    bada herea.
  ata-ata: No voxo ane Amolu muneꞌe sou ilou Iakovo mivivikala ne, la anu Iakovo ta
    ꞌolu milivu mixali. Mixali xe milomusou aꞌalosie vimoꞌa Tina lexe Sikemu mulapune
    sou mulai noxie, la mitamasie xe laꞌiaxaꞌa misevile, xo ꞌilixo masua ane Sikemu
    muꞌoxonu noxie Tina ne, anu masua misevile no ieꞌi aneꞌi ta Isilaeli. Itema vile
    ulai noxie sema aloxo ne, aneꞌi imamaꞌu no anu misevile xo anu susu taxoxaꞌa ane.
  nfa-nfa: Ètu talora dua ra padhue-padhai era, ana-ana Yakob lèpa nèti dꞌara padꞌa.
    Ropa ra tadèngi Sikem dhu tao pakarehe le ana hèni ra, ka dꞌara ra pèdꞌa, ka ra
    nasa bia. Ka ra peka, “Madha jꞌara dhu sèmi neꞌe ne, lèke boe ètu Israꞌel. De
    jiꞌi se sèmi boe dhèu tao bhelu-katubꞌa sèmi èèna.”
  urd-urd: और या'क़ूब के बेटे यह बात सुनते ही जंगल से आए। यह शख़्स बड़े नाराज़ और
    ख़ौफ़नाक थे, क्यूँकि उसने जो या'क़ूब की बेटी से मुबाश्रत की तो बनी — इस्राईल में
    ऐसा मकरूह फ़ेल किया जो हरगिज़ मुनासिब न था।
  rus-SYN: Сыновья же Иакова пришли с поля, и когда услышали, то огорчились мужи те
    и воспылали гневом, потому что бесчестие сделал он Израилю, переспав с дочерью
    Иакова, а так не надлежало делать.
  cbt-NTPO: 'Cacopo hui''ninpita huënantahuachinara, napopiso'' natantopi. Natantahuatona'',
    pa''pi no''huitopi. Siquimori oshina co mashátëraponahuë'', ichihuë''ërin ni''ton,
    napopi: “Inapoaton inaso'', israiro''sanpoa panca tëhuëtërinpoa''. ¡Co onporonta
    inapocaso ya''huërinhuë''!” topi.'
  bqc-SIM: Kɛ́ Yakↄbu nɛ́ↄ sù ń sɛ̃o gↄ̃̀ↄ, aa yã́pi mà, ↄ̃ an nↄ̀sɛ ↄ̃̀ↄkpà,
    an pↄ pà maamaa, kɛ́ Sikɛũ yãdↄↄsai kɛ̀ Isailiↄnɛ yã́i, à wùlɛ ń Yakↄbu
    nɛnↄɛo, à yã́ pↄ́ dɛ wà kɛo kɛ̀.
  tcz-CHONGTHU: Chuin Jacob chate loulam akon in ahung lhung tauvin amahon hiche thuho
    ajah uchun alung nommo lheh un kidang jong asa lheh uvin hatah in alunghang uvin,
    asopinu Dinah Shechem in asuhset na Jacob insung asuhboi chu bollou ding khat
    ahiye atiuve.
  mar-mar: जे काही घडले ते याकोबाच्या मुलांनी रानात ऐकले आणि ते परत आले. ती माणसे
    दुखावली गेली होती. त्यांचा राग भडकला होता, कारण याकोबाच्या मुलीवर शखेमाने बळजबरी
    करून इस्राएलाला काळिमा लावला, जे करू नये ते त्याने केले होते.
  tcs-tcs: seimtaim nau wen dem boi blo Zekop bin kambaigen nau prom lugaut dem animal.
    Wen dempla bin lisen dis tok, dempla bin pil prapa sore ane nadakain wail bikoz
    Sekem bin meke dis nadakain nugudting po sisi blo dempla. Ane diswan i bin meke
    pamle blo Zekop prapa nadakain wail, bikoz diskainting i prapa no lau po mekem.
  qub-qub: Jacobpa wamrancunaga pañinta charipacushanta musyaran istansapita cutimur-raj.
    Musyaycur fiyupa rabyaran. Israel casta runacunapäga chayno charipacushan fiyupa
    pengay caran. Paycunapäga mana nunca rurana caran.
  bqp-bqp: Kũ Yakubu nɛ́nↄ bò sɛ̃̀n ò sù, akũ ò yã pìi mà gↄ̃̀nↄ. Ń nɛ̀sɛɛ yàka
    ò pↄ fɛ̃̀ manamana, kũ Sɛkɛmu wé'iyã kɛ̀ Isarailanↄnɛ yãi, à wùtɛ kũ Yakubu
    nɛ́nↄgbɛ̃o à yã kũ à de ò kɛro kɛ̀.
  hat-hat: 'Lè sa a, pitit gason Jakòb yo t''ap tounen soti nan savann. Lè yo pran
    nouvèl la, yo te move, yo te fache anpil, paske Sichèm te fè yon bagay grav: li
    te avili moun Izrayèl yo lè l'' te fè kadejak sou pitit fi Jakòb la. Bagay konsa
    pa t'' dwe fèt.'
  eng-BSB: When Jacob’s sons heard what had happened, they returned from the field.
    They were filled with grief and fury, because Shechem had committed an outrage
    in Israel by lying with Jacob’s daughter—a thing that should not be done.
  tod-tod: Naa laa yɔɠɔzu, Zakɔɓe ná-doun zunuiti ti ʋaani, ti zeɠe dɔɓɔi zu. Ti
    mɛnigai ma, ti yiiɠaawanani, ti yiiɠula, tɔɔzei Sikɛme kɔzɔba vai ɠɛɛni Izelayɛle
    nuiti saama, daa vai zu ga Zakɔɓe ná-doun anzanui, nii maa la nɛɛni ga é ʋa
    ɠɛ.
  eng-WEBPB: The sons of Jacob came in from the field when they heard it. The men
    were grieved, and they were very angry, because he had done folly in Israel in
    lying with Jacob’s daughter, a thing that ought not to be done.
  kbq-kbq: Jekopu amohe'za sipisipi afu kegava hu'za mani'ne'za ana hazenke zamofo
    kema nentahi'za, kumate ehanatizageno zamagu'amo'a kna nehigeno tusi zamasi vazi'ne.
    Na'ankure e'inahu kefo avu'ava zana Israeli vahepina osuga'za, Jekopu mofara hunte'naze.
  nhe-BL: Huan quema itelpocahua Jacob mocuepque, huan quimatque tlen panotoya, nelía
    cualanque pampa eliyaya se hueyi pinahualistli para nochi iteixmatcahua Jacob
    para se tlacatl san queja hueli motecasquía ihuaya iichpoca. ¡Elqui se tlamantli
    tlen ax quema mochijtosquía ica israelitame!
  bus-bus: Kɛ̀ Yakubu nɛ́nↄ bↄ̀ sɛ̃̀n wà sù, ben aↄ̃ yã pì mà gↄ̃ↄ. Aↄ̃ nↄ̀sɛ yàka
    aↄ̃ pↄ fɛ̃̀ maamaa, kɛ̀ Sɛkɛmu wíyã kɛ̀ Isarailinↄnɛ yãnzi, à dàɛ kↄ̃n Yakubu
    nɛ́nↄgbɛ̃o à yã kɛ̀ dɛ wà kɛroo kɛ̀.
  gub-BL: Uhem Zako ta'yr wà ka'api'i rupaw wi wà. Wenu uzeapo ma'e kwer imume'u haw
    wà. Wikwahy tuwe wà. — Uzapo Izaew izuapyapyr wamuwete 'ymaw iaiw ma'e kwez a'e,
    i'i uzeupeupe wà. — Uzapo Zako tazyr imuwete 'ymaw iaiw ma'e kwez a'e, i'i uzeupeupe
    wà. — Na'ikatu kwaw agwer ma'e iapo haw wà, i'i uzeupeupe wà.
  eng-DRA: 'Behold his sons came from the field: and hearing what had passed, they
    were exceeding angry, because he had done a foul thing in Israel, and committed
    an unlawful act, in ravishing Jacob’s daughter,'
  knf-knf: Uţënk wal mënţ kë babuk Yakob biinţ bakamşii, bame uko unţëpuŋ. Uko mënţ
    ude baka, kë badeebaţ maakan ţiki Ŧikem ado Iŧrayel uko unwuţuŋ maakan wi apiinţuŋ
    na abuk Yakob. Ñaaŋ aanwo kado haŋ.
