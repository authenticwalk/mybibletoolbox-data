verse: GEN.034.019
translations:
  mal-C: തന്റെ പിതൃഭവനത്തിലുള്ള എല്ലാവരെക്കാളും ഏറെ ആദരിക്കപ്പെട്ടിരുന്ന ആ ചെറുപ്പക്കാരൻ,
    യാക്കോബിന്റെ പുത്രിയെ അതിയായി ആഗ്രഹിച്ചിരുന്നതുകൊണ്ട്, അവർ പറഞ്ഞതനുസരിച്ച് ഉടൻതന്നെ
    പ്രവർത്തിച്ചു.
  deu-TKW: Und der Jüngling zögerte nicht, so zu thun; denn er hatte Gefallen an der
    Tochter Jakobs, und er war der Angesehenste in seiner ganzen Familie.
  lin-lin: Lokola elenge mobali, oyo azalaki na lokumu koleka bato nyonso ya ndako
    ya tata na ye, alingaki mwana mwasi ya Jakobi, akokisaki na lombangu likambo oyo
    bayebisaki ye.
  cbr-NT: Kabiani 'itsaira basima kuantankëx ka Siquem ax irapain 'unánti orakakin
    aín nëtokëñu aín maxaka tëakëxa, an ka 'itsaira Jacobnën bëchikë Dina kuëëankëxa.
    Usa 'aish ka Siquem ax aín papan aintsikaman uisakinbi kakëma uni 'iakëxa,
  eng-LSV: and the young man did not delay to do the thing, for he had delight in
    Jacob’s daughter, and he is honorable above all the house of his father.
  bmu-bmu: Mewö mörohotka azi gwabö Sekemnöŋ iwiŋaŋgö saiwaurupŋi yeŋgö sutŋine tosatŋi
    eŋgoŋgita qetbuŋa ketaŋi memba malök. Yaŋgö urusihimŋan Jeikobkö böratŋaŋgöra
    gwötpuk ahöyöhaŋgöra aka keu jigeri, mi wuataŋgömamgö eksekpeksek qahö aka nalö
    qahö qem körii öŋgöyök.
  eng-GNV: 'And the yong man deferd not to doe the thing because he loued Iaakobs
    daughter: he was also the most set by of all his fathers house.'
  eng-WEBSTER: 'And the young man deferred not to do the thing, because he had delight
    in Jacob''s daughter: and he was more honorable than all the house of his father.'
  nhw-BL: Huan nimantzi yajqui nopa telpocatl huan motzontequili icuetlaxo pampa tlahuel
    quiixtocayaya iichpoca Jacob. Huan Siquem elqui catli más quipixqui tlatlepanitacayotl
    ica itata iteiximatcahua.
  swh-ONEN: Kijana mdogo, ambaye alikuwa ameheshimiwa kati ya wote walioishi nyumbani
    mwa baba yake, hakupoteza muda kufanya waliyoyasema, kwa sababu alikuwa amependezwa
    sana na binti Yakobo.
  bba-bba: N ǹ mɑɑ tɛ Sikɛmu kɑ yi mɛm nɔɔwɑ domi u Yɑkɔbun bii wɔndiɑ wi kĩ too.
    N deemɑ wiyɑ u bɛɛrɛ bo win bɑɑbɑn yɛnuɔ.
  eng-KJVCPB: 'And the young man deferred not to do the thing, because he had delight
    in Jacob’s daughter: and he was more honourable than all the house of his father.'
  cpy-cpy: Tekatsi royaawentanakya ewankari, itothowaanikitanaka, ikowaperotanakitziiro
    rishinto Jacob. Tema pinkathataarewo Siquem isheninkamashiki,
  mpx-mpx: Yaka Sekemi etimwawa i na i ginol ola wali baaba, kaiwena Yakobo natuna
    meluyovana i hebabale hoti. He Sekemi ana awatauwan i bwata tamana wana limi ana
    heniheni ge tutunau gamwaliyaa.
  wbp-wbp: Yalumpurla ngurrangka, panulpalurla yulkaja Jikimikiji, manulparla ngampurrpa
    nyinaja yupukarra-jarrinjaku Jakupu-kurlangu yurntalu-nyanuku.
  luo-luo: Omiyo Shekem mane omi duongʼ e od wuon-gi, ne ok odeko timo gima ne yawuot
    Jakobo owacho, nikech nomor gi Dina nyar Jakobo.
  meu-meu: hari tauhau na se halahe, edia ura mo e karaia, badina be Iakob natuna
    ulatona e moalelaia bada; tamana ena ruma ai danu ia sibona herea.
  npi-ULB: यिनीहरूले भनेका कुरा गर्न ती युवकले ढिला गरेनन् किनकि तिनी याकूबकी छोरीसित
    मोहित भएका थिए, र तिनी आफ्ना पिताको घरानामा सबैभन्दा इज्‍जतदार व्यक्ति थिए ।
  yor-yor: Ọ̀dọ́mọkùnrin náà, ẹni tí ó jẹ́ ẹni iyì jùlọ ní ilé baba rẹ̀, kò jáfara
    láti ṣe ohun tí wọ́n wí. Nítorí tí ó fẹ́ràn ọmọbìnrin Jakọbu.
  emp-NTPO: Ara maʌ̃da Siqueʌ̃ra cacua wẽãgosia Jacobo caura quĩrĩã b̶ʌ bẽrã. Hamo
    ẽberãrã tãẽna jũmarãba Siqueʌ̃ra biara waya panasid̶aa.
  ind-ind: Sikem, anak yang paling dihormati di antara kaum keluarganya, tidak menunggu
    lagi dan segera melaksanakan permintaan itu, karena dia sangat menginginkan Dina.
  pes-OPCB: شکیم که در خاندان خود بسیار مورد احترام بود، در انجام این کار درنگ ننمود،
    زیرا عاشق دختر یعقوب بود.
  ssx-ssx: Koto ekina꞉ mo pa꞉pa꞉na꞉ wekima꞉ta꞉ Dieikopena꞉ waneke pukima꞉ homeekeeki
    yalo mo pia꞉peke lemeke ekita꞉ nateleke ma꞉nda꞉ na paeyaeyekeme. Ipikita꞉ mo ipika꞉
    tapake tukiki pa꞉ta꞉ta꞉ you some hayekeme.
  lcm-lcm: Sekem katapo posongan nei liuan i matan vap ang si tamana. Na parik katapa
    buk amomole si amalangasai ani sokotuk ang using katapo vubuk alava na kavulik
    ke si Iakov.
  aer-aer: Shechem re iparrpe mpwareke iwenhe alere Jacob-kenhe areyele apayuthneke-arteke
    rarle marle wenke Jacob-kenheke arnterre ahentye-anekenge. Rarle itelareke artwe
    apmere yanhe-arenye itne-arle akangkwe-irrentye-akngerre akngeye ikwerenhe Hamor-eke
    rarle itneke akngerrepate-arle aneke re anteme ahentye-aneke ikwere alere akangkentye
    mpwaretyeke. Shechem akenhe Hamor-kenhe impene anthurre-arle aneke.
  tgl-ULB: Hindi na nag-atubili ang binatang gawin kung ano ang sinabi nila, dahil
    siya ay nalugod sa anak na babae ni Jacob, at dahil siya ang pinakamarangal na
    tao sa buong sambahayan ng kanyang ama.
  nop-nop: Kaŋ Sekem adi unduŋ nadibedi mu tuguk, biyagoŋ kuyoŋ, adi Yakobo wabiŋiŋ
    kahiloda hinek tuguk eŋ meeŋimeeŋiye adi Sekemdok nadiune loloŋnit tuguk.
  kca-kca: Энәмты пŏх мŏхты щи вер верты ԓэщатыйәс, Иаков эви ԓўвеԓ шек сӑма рӑхәс.
    Ащеԓ хотән ԓўв мет ԓӑтәӈа ԓўӈтәсәс.
  cbu-NT: Ashirucha, Sekem nda pakchiyam xararangiya, watam Akopaa wip Dinaa kapung
    zandaranguwa. Akoparini wip tárangana anoo kuk payurangu, anuritam tuminurangiya.
  hui-hui: Ani manda bialu Segeme ibugua Yagaba wane Dainaore hame timbuni lo howa
    tigua bibe layadagua ibugua bule pene. Segeme ibu damene dindi ogoniha bu hearume
    ibunaga mini mo yaraga hene howa tinaga deni ibu agali mini lene mbira ona hene.
  wrs-wrs: Doa Sekemba lelnam phonamba, doa osangas vena, manara, himba mindnam nengmanavna
    Dinam. Hev mendekli nihilm wulluhunna hevtindinam.
  mya-mya: ယာ​ကုပ်​၏​သား​များ​ပေး​သော​အ​ကြံ​ကို ချက်​ချင်း​လက်​ခံ​လိုက်​လေ​သည်။ ရှေ​ခင်​သည်
    ကား​မိ​မိ​၏​အ​မျိုး​သား​ချင်း​တို့​တွင်​အ​ရေး ပါ​အ​ရာ​ရောက်​ဆုံး​သော​ပ္ဂိုလ်​ဖြစ်​၏။
  cbi-NTPO: Tsejtu Siquem, matyu keedi'mujchi juntsanguenu shuwami, Jacob' na'manu
    tsamantsai mutya' mitya. Tsenmin Siquemya, ya' buluutala kayu bale chachi jumi.
  bod-N: བུ་དེས་དོན་འདི་བསྒྲུབ་པར་འགོར་འགྱངས་ཅི་ཡང་མ་བྱས༌ཏེ། ཁོ་ནི་ཡ་ཀོབ་ཀྱི་བུ་མོ་ལ་ཤིན་ཏུ་དགའ་བའི་ཕྱིར༌རོ།
    །ཁོ་ཡང་རང་གི་ཕ་ཡི་ཁྱིམ་དུ་ཆེས་བརྩི་བཀུར་ཐོབ་པའི་མི་ཡིན༌ནོ།།
  wsk-wsk: Shechem tairate den mu karo tuam, mu awuk, nu Jacob ko nanawus ko ninguru
    kuakaso. Shechem mu ko launuria ningi nu kota gira.
  kkl-kkl: Sembarekti, Sikhemdi “Dina toro hanne,” senenne wana lololamogpa, nimi
    sisa Sikhemdi nimi sisa el agha yubu lenne wamogti, “Elem-elem uaukap,” seog.
  sna-sna: Jaya iri raikudzwa zvikuru pakati pemhuri yose yababa varo, harina kunonoka
    kuita zvavakareva, nokuti akanga achifadzwa nomwanasikana waJakobho.
  spa-BLM: El joven no esperó para hacer esto, porque se había deleitado en la hija
    de Jacob, y fue honrado sobre toda la casa de su padre.
  beu-beu: Sikem ana eomi angu vengtahang jadi niang iila, se ana etatabit Yakob oal
    jangu angu aing suka angu ebele. Bot Sikem angu, enehe ba aabang angu mi ang naung
    emangpi etatabit aing aada.
  cac-cac: Majxo ec' val nivan tiempo, yujto ay sgana vin̈ d'a ix yisil vin̈aj Jacob
    chi'. A vin̈aj Siquem chi' an̈ej vin̈ nivan yelc'och d'a scal eb' yuninal vin̈aj
    Hamor yed' d'a scal eb' sc'ab'yoc.
  swh-ULB: Kijana hakukawia kufanya walichokisema, kwa maana alipendezwa na binti
    Yakobo, na kwa sababu alikuwa mtu aliyeheshimiwa sana katika nyumba ya babaye.
  bel-bel: Хлопец не забавіўся выканаць гэта, бо кахаў дачку Якава. А ён найбольш
    паважаны быў з дому бацькі свайго.
  deu-ELBBK: Und der Jüngling zögerte nicht, dies zu tun, denn er hatte Gefallen an
    der Tochter Jakobs. Und er war geehrt vor allen im Haus seines Vaters.
  mbb-OT: Umbe tenged te utew nesuati ni Shekem si Dina, wazè en sikandin medlanganlangan
    ne midtuman din is migkaǥi kandin te menge anak ni Jacob. Si Shekem utew midtahud
    kandin is pemilya te amey zin.
  msc-msc: Sikɛmu bɔra ye i kɔrɔ ka wa ko wo rabɛn, baa Yakuba denmuso duman a yɛ
    kosɛbɛ. Sikɛmu wo bonyani tɛrɛ ka tamin mɔɔ bɛɛ kan a fa wara.
  mal-2015: ആ യൗവനക്കാരന്നു യാക്കോബിന്റെ മകളോടു അനുരാഗം വർദ്ധിച്ചതുകൊണ്ടു അവൻ ആ കാര്യം
    നടത്തുവാൻ താമസം ചെയ്തില്ല; അവൻ തന്റെ പിതൃഭവനത്തിൽ എല്ലാവരിലും ശ്രേഷ്ഠനായിരുന്നു.
  tuo-NT: Tojo weegʉ ne yoogoro marĩrõ Siquem cʉ̃ ya õꞌrẽcjʉ yapa caserore yejecõꞌanoꞌcʉ
    niwĩ. Jacob macõrẽ tʉꞌsayʉꞌrʉatjĩagʉ̃, tojo weecʉ niwĩ. Cʉ̃ Siquẽrẽta cʉ̃ niꞌcʉ̃
    põꞌrãrẽ ãpẽrã yʉꞌrʉoro cʉ̃rẽ wiopesase meꞌrã ĩꞌacãrã niwã.
  gup-gup: Wanjh namekbe nawu yawurrinj bimarnedjareni Jacob nuye ngalbeywurd, wanjh
    kunu nungka djalwam werrkwerrk, kakurduyime nawu bedda birrimarneyimeng. Dja nungka
    wanjh nawernhkuken kore nawu birrimud.
  met-met: Baing gananuna Sekem halisi ba libu haruangadinga te, namua na muruna buk
    mana Yekop hanuhanginoa. Sekem yanoa sabanga sibuna tibung bakbaging longgalo
    maxadingia.
  gvs-gvs: Sekem, tauyana koroto gagaina Emori ina bodao yaidi, woilina ina nakae
    iguinuwe. Bogina kuyagoi. Sekemyana Daina nuwona ikabi toina.
  rmc-rmc: O terno, savo sas andro jakha peskra famelijake igen baro, na užarďa a
    sigo geľa oda te kerel, bo le Jakoboskra čha igen kamelas.
  nlg-nlg: Ma Shechem te mua sania tua siki bona ni aho na taoniana nina nongi, na
    pukuna gaia te dolovi ngangataa Dinah. Ma Shechem na tinoni tara talumava ngangataa
    tana lokana na binaboli.
  dgr-DOGNT: Eyı cheko Shekem, Hamor wèot'ı̨ gha nakweè whedaa elı̨ı̨ sìı, Jacob wetì
    ts'ǫ̀ kànıwo t'à ekòet'ıì gıyatıì k'ę̀ę̀ wekwǫ̀ nàet'aà adììdlà.
  pes-OPV: و آن جوان در کردن این کار تاخیر ننمود، زیرا که شیفته دختر یعقوب بود، و
    او از همه اهل خانه پدرش گرامی تر بود.
  ron-1924: Тынэрул н-а преӂетат сэ факэ лукрул ачеста, кэч юбя пе фата луй Иаков
    ши ера чел май бине вэзут ын каса татэлуй сэу.
  ben-OBCV: সেই যুবকটি, যে তার বাবার পরিবারে সবচেয়ে বেশি সম্মানিত ছিল, সে তাদের কথামতো
    কাজ করতে একটুও সময় নষ্ট করেনি, কারণ যাকোবের মেয়েকে পেয়ে সে খুশি হয়েছিল।
  lex-lex: Sikhem de ralamni nalmatmiati Yakopa a'nani, pede edon nalo'on pa nlernohora
    Yakopa wakwakni. Sikhem mana orkotkotni-ornananni la luwnu-a'nani
  rgu-rgu: Tehuu Sikem ta nanenete soꞌ, nana huu nahiiꞌ na Dina seli. Na, basa lahenda
    nai nusaꞌ ria hadaꞌ neuꞌ Sikem.
  som-som: Ninkii dhallinyarada ahaana dib uma uu dhigin inuu taas yeelo, maxaa yeelay,
    aad buu ugu faraxsanaa Yacquub gabadhiisii, Isna wuu ka wada maamuus badnaa intii
    guriga aabbihiis joogtay oo dhan.
  lat-VUC: 'nec distulit adolescens quin statim quod petebatur expleret: amabat enim
    puellam valde, et ipse erat inclytus in omni domo patris sui.'
  aoi-aoi: Kembirra nara kin-ambudidina Jekema umba ni-yama nakina ebina-langwiya
    ayakwa ngawa-da mena ni-lyelyingminuma dakina Dayina-baba-da. Jekeme-ka nakina
    numikbiyiya-dangwa naruma ena-langwa-manja warnumamalya.
  eng-ASVBT: 'And the young man deferred not to do the thing, because he had delight
    in Jacob’s daughter: and he was honored above all the house of his father.'
  mna-mna: '@see-verse:GEN.034.018'
  ita-1885: E quel giovane non indugiò il far questa cosa; perciocchè egli portava
    affezione alla figliuola di Giacobbe; ed egli era il più onorato di tutta la casa
    di suo padre.
  eng-LXXUP: And the young man delayed not to do this thing, for he was much attached
    to Jacob’s daughter, and he was the most honorable of all in his father’s house.
  eng-ULB: The young man did not delay to do what they said, because he delighted
    in Jacob's daughter, and because he was the most honored person in all his father's
    household.
  spa-VBL: El joven Siquem no perdió tiempo en arreglar esto porque estaba encaprichado
    con la hija de Jacob, y se le consideraba la persona más importante de la familia
    de su padre.
  fra-_FOB: Et le jeune homme ne différa point de faire la chose; car la fille de
    Jacob lui plaisait. Or il était le plus considéré de toute la maison de son père.
  mal-mal: ആ യുവാവിനു യാക്കോബിന്റെ മകളോട് അനുരാഗം വർദ്ധിച്ചതുകൊണ്ട് അവൻ ആ കാര്യം നടത്തുവാൻ
    താമസം വരുത്തിയില്ല; അവൻ തന്റെ പിതൃഭവനത്തിൽ എല്ലാവരെക്കാളും ബഹുമാന്യനായിരുന്നു.
  urd-GVR: Naujawān Sikam ne fauran un par amal kiyā, kyoṅki wuh Dīnā ko bahut pasand
    kartā thā. Sikam apne ḳhāndān meṅ sab se muazzaz thā.
  suz-BL: मिनु मेको ठिटा मेको पचा बिस्‍से बाक्‍त। मारदे हना याकूब आ तमी कली शुश दाक्‍ता
    बाक्‍त। मेको आ आफ आ खिं ङा नेल्‍ल क्‍येङा मान ताइब बाक्‍माक्‍त।
  ita-1927: E il giovine non indugiò a fare la cosa, perché portava affezione alla
    figliuola di Giacobbe, ed era l’uomo più onorato in tutta la casa di suo padre.
  ckb-ckb: کوڕە لاوەکە کە لە ماڵی باوکی لە هەمووان ڕێزدارتر بوو، لە ئەنجامدانی کارەکە
    دوا نەکەوت، چونکە کچەکەی یاقوبی خۆشدەویست.
  eng-BBE: And without loss of time the young man did as they said, because he had
    delight in Jacob's daughter, and he was the noblest of his father's house.
  crx-NTPO: '''Et nyoon chilh ''ahoh ''et duja nyoon Jacob ootse'' ooba yinzoo ''inka
    ''onus huwa ''it''en-un ''uja oobá ooyoh dilhts''ine buba nus.'
  kan-OKCV: ಆ ಯೌವನಸ್ಥನು ಯಾಕೋಬನ ಮಗಳನ್ನು ಮೆಚ್ಚಿದ್ದರಿಂದ, ಆ ಕಾರ್ಯವನ್ನು ಮಾಡುವುದಕ್ಕೆ ಹಿಂಜರಿಯಲಿಲ್ಲ.
    ಅವನು ತನ್ನ ತಂದೆಯ ಮನೆಯವರೆಲ್ಲರಿಗಿಂತ ಗೌರವವುಳ್ಳವನಾಗಿದ್ದನು.
  bbb-bbb: Ijadufuo bu naebe saroe ro buka migegire urina vua bu kuariaeva ijiege
    rei. Ijadufuo maeje Sekame fuka Jekafudo kabae ijene ireobo vierafe. Ro e Sekame
    fuka e anuigi agane fuone boeje buka fu mukoe aguaekinu irinavo.
  tam-2017: அந்த வாலிபன் யாக்கோபுடைய மகளின்மேல் பிரியம் வைத்திருந்ததால், அந்தக் காரியத்தைச்
    செய்ய அவன் தாமதம்செய்யவில்லை. அவன் தன் தகப்பன் வீட்டார் அனைவருக்குள்ளும் மேன்மையுள்ளவனாக
    இருந்தான்.
  spa-RV-1909: 'Y no dilató el mozo hacer aquello, porque la hija de Jacob le había
    agradado: y él era el más honrado de toda la casa de su padre.'
  ron-BTF: Şi tânărul nu a întârziat să facă aceasta, deoarece a avut desfătare în
    fiica lui Iacob şi el era demn de mai multă cinste decât toată casa tatălui său.
  eng-WEBP: The young man didn’t wait to do this thing, because he had delight in
    Jacob’s daughter, and he was honored above all the house of his father.
  eng-FBV: The young man Shechem didn't waste any time in arranging this because he
    was infatuated with Jacob's daughter, and he was viewed as the most important
    person in his father's family.
  nld-1939: en de jonge man draalde niet, het ten uitvoer te brengen. Want de dochter
    van Jakob behaagde hem; ook had hij de meeste invloed in de familie.
  nch-BL: Huan nimantzi yajqui nopa telpocat huan motequili icuetaxo pampa tahuel
    quiixtocayaya iichpoca Jacob. Huan Siquem elqui cati más quipixqui tatepanitacayot
    ica itata iteixmatcahua.
  tfr-NTPO: Dina woyde Siquéndë ara kuzong ga ba doyo jyã tara jekdo eshko. Siquén,
    ba pjeyoga tjok ga tjwl̈õ ara ba data ushko kuzong ga
  vie-1934: Chàng trẻ tuổi đó không ngần ngại các việc họ đã định, vì con gái của
    Gia-cốp đẹp lòng chàng. Vả, chàng đây là một người quí trọng hơn mọi người trong
    nhà cha mình.
  hin-CV: याकोब की पुत्री शेकेम को बहुत पसंद थी कि उसने इस काम को करने में देरी नहीं
    की. अपने पिता के परिवार में वह सम्मानित व्यक्ति था.
  eng-OURB: The young man didn’t wait to do this thing, because he had delight in
    Jacob [Supplanter]’s daughter, and he was honored above all the house of his father.
  spa-BES: Y sin pérdida de tiempo, el joven hizo como dijeron, porque se deleitaba
    con la hija de Jacob, y era la más noble de la casa de su padre.
  tdx-tdx: le tsy nihenekenek’ amy rahay i ajalahiy, amy te nampinembanembañ’ aze
    i anak’ ampela’ Iakòbey. Toe ie ty nanañ’ asy amo hene añ’an­jomban-drae’eo.
  vid-vid: Msongolo ayo nahalemile kudita ahyo, kwa vila navyoyanojezwe na mhinza
    wa Yakobo. Na kahi, Shekemu ndo nayali yotogoligwa ng'hatu kusinda weng'ha hakaye
    ha mhaza wa heye.
  pwg-pwg: Ma Sekem tuna Hamo ina rakaraka kamonai wawaya ghamana ma ina nuwaviina
    ghamana Jeikap natuna wavinena tuna kubiine avina ita virai aviyavisina ivonavonei
    na iberai.
  eng-OKE: And the young man delayed not to do the thing, because he delighted in
    the daughter of Jakob, and he was more honourable than all his father’s house.
  tha-KJV: หน​ุ่มคนนั้นไม่​รี​รอที่จะทำตาม เพราะเขามี​ความรักใคร่​ในบุตรสาวของยาโคบ
    เขาเป็นคนน่าเคารพนับถือมากกว่าใครๆในครอบครัวของบิดา
  por-BR-2018: 'E não tardou o jovem fazer aquilo, porque a filha de Jacó lhe havia
    agradado: e ele era o mais honrado de toda a casa de seu pai.'
  bco-bco: '@see-verse:GEN.034.018'
  deu-ELO: Und der Jüngling zögerte nicht, dies zu tun, denn er hatte Gefallen an
    der Tochter Jakobs. Und er war geehrt vor allen im Hause seines Vaters.
  ktm-ktm: ile pe Sekem indritakulkulen sa ndre su hapa ti pwi, odosa iy ipe we kikuni
    ndre nedun Yakop pihin kutih. Anah kuti iy kakah homou, tapa ise ke pahndran taman,
    odo lon ndramat tan taman ndre sulo-on.
  caa-caa: Y cocha e Siquem war uyajta ut meyra e Dina machi ucojco nien imbꞌijc e
    tiempo tuaꞌ axujra imbꞌijc uqꞌuewerir utejromar. Y cocha e Siquem jax xeꞌ más
    acꞌubꞌesna tama tunor ufamilia utata,
  eng-WYC-2018: and the young waxing man delayed not, that not he fulfilled anon that
