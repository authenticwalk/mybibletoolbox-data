  epo-epo: Kaj la junulo ne prokrastis fari la aferon, ĉar li deziris la filinon de
    Jakob; kaj li estis la plej honorata inter ĉiuj domanoj de sia patro.
  uig-PIN: Yigit bu ixni kǝynigǝ sozmidi, qünki u Yaⱪupning ⱪiziƣa ejil bolup ⱪalƣanidi;
    u atisining ɵyidǝ ⱨǝmmidin ǝtiwarliⱪ idi.
  beo-beo: 'Amo ayeligi da Ya:igobe idiwi ema bagade asigiba:le hedolowane amo hou
    hamomusa: dawa:i galu. Siegeme da ea fi amo ganodini bisili mimogo dunu esalu.'
  tpi-OTNT: Na Sekem i bihainim kwik dispela tok bilong ol, long wanem, em i laikim
    tumas pikinini meri bilong Jekop. Ol lain bilong papa bilong Sekem i save givim
    biknem tru long Sekem. Em i nambawan tru long ai bilong ol.
  hau-SA: Saurayin wanda aka fi girmamawa a cikin dukan gidan mahaifinsa, bai ɓata
    lokaci a yin abin da suka ce ba, domin ya ji daɗin ’yar Yaƙub.
  udu-udu: Dhali dhuru’c wathi/ diki ta diiṯe/ mo mmomii to yan mo haali/ a’di ’kunya
    bwa ki ’kuny kagahara gom ’bwa/ ma Yakuub mo. Dhali a’di si’da/ ita wathi/ jin
    taḵu kagahara mmobol tiya ’baar mo e e bwaman ma waḵ piti ki montaḵ mo.
  uig-LAT: Yigit bu ishni keynige sozmidi, chünki u Yaqupning qizigha éjil bolup qalghanidi;
    u atisining öyide hemmidin etiwarliq idi.
  nde-nde: Ijaha leli eliyilo elalihlonitshwa kakhulu emzini kayise, kalisachithanga
    isikhathi ukukwenza lokho ababekutshilo ngoba lalitshiseka ngendodakazi kaJakhobe.
  ton-ton: Pea naʻe ʻikai fakatuai ʻae talavou ke fai ʻae meʻa ko ia, koeʻuhi naʻe
    lahi ʻene ʻofa ki he ʻofefine ʻo Sēkope; pea naʻe tuʻu ki muʻa ia ʻi he fale kotoa
    pē ʻo ʻene tamai.
  ces-1613: A nemeškal mládenec učiniti toho; nebo se mu zalíbila dcera Jákobova.
    A on byl nejvzácnější ze všech v domě otce svého.
  eko-eko: Shekemu, shapu wooshitahiwa pi atthu ooshi a vaje wa papaawe, khuhirupazi
    khulawa khuretta etile aavekeliweeyo mwaasa wontuvela mwaana wa Yaakhumpa.
  nss-nss: Pwen Sekem ara kinlonge ndrangan niwen pwi, paratesah, inamili noru Yakop
    pihin ara namandran iya. Yiy ara ndramat hamou ngara hu kasikiye yiy nondriya
    wum tan.
  eng-WMB: The young man didn’t wait to do this thing, because he had delight in Jacob’s
    daughter, and he was honored above all the house of his father.
  tam-TCV: வாலிபனான சீகேம் யாக்கோபின் மகள் தீனாள்மீது அதிக ஆசை கொண்டபடியால், அவர்கள்
    கேட்டதைச் செய்யத் தாமதிக்கவில்லை. சீகேம் தனது தந்தையின் வீட்டிலுள்ள எல்லோருக்குள்ளும்
    மதிப்புக்குரியவனாய் இருந்தான்.
  ceb-ULB: Wala langana sa batan-ong lalaki ang pagbuhat sa ilang giingon, tungod
    kay nakagusto man siya sa anak nga babaye ni Jacob, ug tungod kay siya ang pinakatinahod
    nga tawo sa tibuok panimalay sa iyang amahan.
  mkn-mkn: Ma Sikem su sonde sabar lai, tagal dia su cinta mati sang Dina. Naa, samua
    orang di itu negrí hormat sang Sikem.
  pol-UBG: Młodzieniec nie odkładał więc tego, bo zakochał się w córce Jakuba. A był
    on ze wszystkich najbardziej szanowany w domu swego ojca.
  agr-agr: Tusa tiajam nunú datsauchik Jacopan nawanjin senchi wakejuku asa, waugtus
    tsupimakui. Niina apaji jenig Siquem aajakui dekas eme anentsa diitai.
  kyc-kyc: Sepala akali parange dokome Jekopena wanenge mona reteyamo dokona lao pii
    leyami dokona yuu gii mende nemba nao piya. Baa banya wambu dupwana kamame mupwa
    ingyuo kareya.
  urd-GVU: نوجوان سِکم نے فوراً اُن پر عمل کیا، کیونکہ وہ دینہ کو بہت پسند کرتا تھا۔
    سِکم اپنے خاندان میں سب سے معزز تھا۔
  deu-1912: Und der Jüngling verzog nicht, solches zu tun; denn er hatte Lust zu der
    Tochter Jakobs. Und er war herrlich gehalten über alle in seines Vaters Hause.
  row-row: Te Sikem nda afiꞌ naꞌatataaꞌ sa ena, huu ana hii Dina seli. Leleꞌ naa,
    basa atahori sia nusaꞌ naa fee hadat neu Sikem.
  kan-2017: ಆ ಯೌವನಸ್ಥನು ಯಾಕೋಬನ ಮಗಳನ್ನು ಮೆಚ್ಚಿಕೊಂಡಿದ್ದರಿಂದ ಅವರು ಹೇಳಿದಂತೆ ಮಾಡುವುದಕ್ಕೆ
    ತಡಮಾಡಲಿಲ್ಲ. ಅವನು ತನ್ನ ತಂದೆಯ ಮನೆಯವರೆಲ್ಲರಿಗಿಂತ ಗೌರವವುಳ್ಳವನಾಗಿದ್ದನು.
  ena-ena: Lavɨla Sekem agaŋ Jekopɨ dɨ nadi agasaŋ mavɨn hekɨlɨ hɨnimi sadaŋ nulɨdɨ
    ciaŋ agadɨ lubiahɨlavɨheben aba lɨmi. Sekem iaganu dɨ hɨdɨlɨ pam agɨlaŋ Sekem
    nɨbu aludɨ manɨgali hɨnibali aba nudɨ ibi agadɨ pam mɨŋaiahavɨhadami.
  tgo-tgo: Na Sekem mbema ghe na nɨmae eŋge kaero ve vakatha budakaiya Jeikob le ŋgaŋga
    lenji woraŋgiya weŋgi, kaiwae va nuwaeko nuwaiya moli Jeikob yawarumbuye Daina.
    Amalaghɨniye vambe i viviva vara ramae Heimo ele renuwaŋako e ghayayaoko tɨne.
  yap-yap: ma fare pagel i Shekem e da ki ayal ya kachingiyal’ nem me rin e tin kannog,
    ni bochan e ke aliliynag fare rugod ni fak Jakob. Ma cha’nem i Shekem e ir e cha’
    ni ri yima tayfan u tabnaw rok.
  tet-tet: Sikem la terus nein ona, tan nia beer Dina liu resik tiꞌan. Ema iha rai
    nia moos, nakneter Sikem.
  hlt-MCSB: Tedae cadong loh Jakob canu te a ngaih coeng dongah hno saii ham te uelh
    pawh. Te dongah anih te a napa imkhui boeih soah a thangpom.
  mdy-ETH: ሴኬሜ፥ ያይቆኦቤኮ ናዎ ሚርጌና ናሽኬሢሮ ጌይንቴ ባኮ ቢያ ማዻኒ ፔቴታዖ ኔጊባኣሴ፤ ዒዚ ፔ ዓዶ ማኣራ ሚርጌ ቦንቺንታያኬ።
  twi-ASANTE: Sekem a na ɔyɛ aberanteɛ a ɔdi mu wɔ nʼagya mma nyinaa mu no antwentwɛn
    ne nan ase koraa. Ɔkɔtwaa twetia no, sɛdeɛ Yakob mma no kaeɛ no, ɛfiri sɛ, na
    ɔpɛ Yakob babaa no yie.
  bhl-bhl: Uniwi, Sekem e Dian um ibolow kuw fukunsomi, fongate akate im yangsiliw
    weng beelo gelewko, ki ki kelewomin unse kale. Unse ding dim kabalak e, Sekem
    akalem alew emdiw kawtiw im kiin dim e wiin fian so kunum kese kale.
  con-NTPO: Nane ti'tsse canjenccambe'yi Siquemjan tsa'caen tsoñe ashaen Jacob onque'ngeme
    in'jamba. Siquemjan tise yaya dutssiyendeccu'su ti'tsse'tssiapa
  eng-WEBU: The young man didn’t wait to do this thing, because he had delight in
    Jacob’s daughter, and he was honored above all the house of his father.
  bnp-bnp: A riau iea, ri kavurike hatekea e huriki a kabu ne tamana, i malaviriri
    kunana i muri mai a ngava ri taki, a vuhuna i ngaru hatekea e Daina.
  wal-wal: He wodallai, ba aawaa keettan de7iya ubbaappe aadhdhi bonchchettidaagee,
    Yaaqooba na7en ufaittido gishshau, eti giidobaa oottanau takkibeenna.
  mgh-mgh: Sikeni khapicile nuupanka yeereliyawe iyo kontha ahoncivela venci mwana
    a Yakopi. Ni Sikeni phaari oofentiya venci wowapwaha atthu othene yaariwo ntthoko
    na athumwane.
  acu-NT: 'Siquemka Jacobo nawantrin nukap wakeruku asa, numatik kati nuwapen charukmiayi.
    Tura Siquemka ni jeen chikich ainaun nangkamas chichaman antin asa, ni aparijai
    yakta waitirin wearmiayi. Kame, nuningkia tuke iruntrartin armiayi. Tura jear,
    aishmang ainau iruntramunam chicharinak:'
  spa-PDDPT: No demoró el joven en hacerlo, porque se deleitaba con la hija de Jacob.
    Él era el más distinguido de toda la casa de su padre.
  gun-gun: Ha'e rami vy kunumi va'e ndarei ha'e rami ojapo aguã, Jacó rajy oayvu vy.
    Ha'e va'e ma nguu ro pygua kuery ha'e javi gui omboeteave va'e oiko.
  agu-BL: Lajke'l nintzun toque'n Siquem tan joyle'n puntil tan banol circuncidar
    tib na wi'nin pek'e'n i' te me'l Jacow. Nin tan tu' yi chumbalaj nin tajtza'kl
    yi jun xicya'tz ẍchiwutz cyakil wunak,
  eng-PEV: Shekem really loved Dinah, and he really wanted to marry her soon, so he
    went quickly to do those things. Shekem was the most important person in his father’s
    family.
  ilo-ULB: Saan a nagtaktak ti baro a mangaramid iti imbagada, gapu ta naragsakan
    isuna iti putot a babai ni Jacob, ken gapu ta isuna ti kangrunaan a mararaem a
    tao iti sangkabalayan ti amana.
  kpg-kpg: gei tama daane deenei gu limalima hua guu hai gii hai be nnelekai ne hai,
    idimaa mee gu aloho i tama ahina Jacob. Shechem la koia e hagalabagau i lodo dono
    madahaanau.
  uig-ARA: يىگىت بۇ ئىشنى كەينىگە سوزمىدى، چۈنكى ئۇ ياقۇپنىڭ قىزىغا ئېجىل بولۇپ قالغانىدى؛
    ئۇ ئاتىسىنىڭ ئۆيىدە ھەممىدىن ئەتىۋارلىق ئىدى.
  bsp-bsp: Kɔ wan wərkun nwɛ oŋcop tɔyɔ tatɔkɔ, bawo ɛnabɔtər Dina haŋ pəcepərər.
    Nkɔn Səkɛm sɔ, anabɔtər kɔ nde ndaraŋan patas aka di fəp.
  mbs-mbs: Melangkaw telaki si Sikem diyà te kedita te kedowa din, aw wedà sikandin
    peg-alà-alà te pegpetolì din, so ontò dakel se pedowan din diyà te batà bayi i
    Jacob.
  tof-tof: Da Syekem koke ürrbainürr i oya ne poko tónggapónóm ilóp, zitülkus oya
    wirri ubi yarilürr Zeikobón óp olomdó. Syekem wirri ngi pam yarilürr Amorrón müótan
    pamkolpamdógab.
  sus-sus: Na sɛgɛtala mu bu na fe rabafe ra, barima Yaxuba xa di ginɛ bara rafan
    a ma. A tan nan nu wurugente ra a ngaxakerenyie tagi.
  pon-2006: Pwutako eri mwadangete kapwaiada dahme re koasoanehdio, pwehki eh limpoakohng
    mehlel nein Seikop serepeino. Pwutaket me keieu wahu nan eh peneinei.
  jae-jae: Ma ŋac wakuc tau gêgôm gêŋ tau ŋanô kêsa sebeŋ gebe eŋ têtac gêwiŋ Jakob
    latuo. Ŋac tau nê gôlôac tetoc eŋ sa kêlêlêc nêŋ lau ŋagêdô su.
  ksd-ksd: Ma ra barmana i ga mulaot upi na pait nam ra magit, tago i ga manga gugu
    tai natu i Iakob; ma dia ga manga ru ia ta diat par ta ra kuba i tamana.
  tur-YTC: Genç adam bunu yapmak için beklemedi. Çünkü Yakov’un kızını çok beğenmişti
    ve kendisi babasının evindekilerin en saygınıydı.
  bel-N: I не затрымаўся юнак той зрабіць гэтую справу, бо ён жадаў дачку Якуба. А
    ён быў найбольш шанаваны ў-ва ўсім доме бацькі свайго.
  grc-BRENT: Καὶ οὐκ ἐχρόνισεν ὁ νεανίσκος τοῦ ποιῆσαι τὸ ῥῆμα τοῦτο· ἐνέκειτο γὰρ
    τῇ θυγατρὶ Ἰακώβ· αὐτὸς δὲ ἦν ἐνδοξότατος πάντων τῶν ἐν τῷ οἴκῳ τοῦ πατρὸς αὐτοῦ.
  ind-AYT: Pemuda itu tidak menunda-nunda untuk melakukannya karena dia sangat menginginkan
    anak perempuan Yakub itu dan dialah yang paling dihormati di antara keluarga ayahnya.
  lid-lid: '@see-verse:GEN.034.018'
  nya-nya: Mnyamata uja amene anali wolemekezeka kwambiri pa banja lake lonse, sanachedwe
    kuchita mdulidwe popeza anamukonda kwambiri mwana wa Yakobo.
  hrv-hrv: Mladić nije časio da zahtjev izvrši, jer je čeznuo za Jakovljevom kćeri;
    a bio je najuvaženiji od svih u očevu domu.
  mps-mps: Tama Sekemgo augwaligo te po polo wali pali, magi baso meni, agai te Jekopgo
    wegi godolo yali. Sekem te aga deli hani bagego aga te polalubo bidi da te yai.
  llg-llg: Tehuu Sikem taa nau nahani so bali, huu ana sue mate no Dina. Basa hataholi
    malai nusak ndia, ala fee hadak neu Sikem.
  tpi-tpi: Na Sekem i bihainim kwik dispela tok bilong ol, long wanem, em i laikim
    tumas pikinini meri bilong Jekop. Ol lain bilong papa bilong Sekem i save givim
    biknem tru long Sekem. Em i nambawan tru long ai bilong ol.
  dan-1931: og den unge Mand tøvede ikke med at gøre således, thi han var indtaget
    i Jakobs Datter, og han var den, der havde mest at sige i sin Faders Hus;
  vie-OVCB: Quá say mê sắc đẹp của con gái Gia-cốp, Si-chem vội vã triệu tập dân tại
    cổng thành,
  lbk-lbk: Et eg-ay nentontotonto nan fab-alo ay nangangnen isnan nakwani mo ke tay
    isnan layadna isnan magmagkit Jacob. Et khapo tay siya nan chadlos ay napateg
    isnan pangafongna,
  guj-2017: તે જુવાન માણસે તે પ્રમાણે કરવામાં વાર ન લગાડી, કેમ કે તે યાકૂબની દીકરી
    માટે આશક્ત થયેલો હતો. તે પોતાના પિતાના ઘરમાં સર્વ કરતાં માનવંત માણસ હતો.
  byr-byr: '@see-verse:GEN.034.018'
  awx-awx: Tiwän wäwi mätexu uläpä Jekopde yäpale hikngä natäpgutde, wamu yänikin
    using yupsäng pahakut. Äminu taunune nanätä kawä, äminu Hamorde yolune yiwixayingkätanu,
    Sekemu bulämbam täpä tikakut.
  pon-2006A: Pwutako eri mwadangete kapwaiada dahme re koasoanehdio, pwehki eh limpoakohng
    mehlel nein Seikop serepeino. Pwutaket me keieu wahu nan eh peneinei.
  por-BRBSL: O jovem não esperou para fazer isto, porque ele tinha prazer na filha
    de Jacó, e foi honrado acima de tudo pela casa de seu pai.
  cth-cth: Hottelah thoundoun ni Jakop canu hah a ngai lawi vah, hothateh moikasaw
    e lah pouk laipalah tang a sak, ahni teh a na pa imthungnaw thung dawkvah bari
    poung e lah ao.
  twi-twi: Sekem a na ɔyɛ aberante a odi mu wɔ nʼagya mma nyinaa mu no antwentwɛn
    ne nan ase koraa. Okotwaa twetia no, sɛnea Yakob mma no kae no, efisɛ na ɔpɛ Yakob
    babea no yiye.
  hlt-hlt: Tedae cadong loh Jakob canu te a ngaih coeng dongah hno saii ham te uelh
    pawh. Te dongah anih te a napa imkhui boeih soah a thangpom.
  tbz-SIM: Bɑ́ odɑpɑ̀ɑ̀ nyí nhɔɔtɛ ò bo dɔɔ̀mɛ̀ bɛ̀ bɛ́i ntì, kɛ yɛ̃́ ò dɔ́mɛ̀ osɑpɑ̀ɑ̀
    mmɛdiɛ̀. Bɛ̀ do we ntɑ̃́ okpɑ̀ɑ̀tì cĩ́ɛ̃̀tɛ̀ miɛkɛ kɛ̀ dɛ̀ pɛ̃ɛ̃tɛ́ bɛtɔbɛ̀.
  msy-2020: Ezɨ Sekem Jekopɨn guivim bar a gifonge, kamaghɨn a bar zuamɨra bizir me
    mɨkemezir kabagh ami. Sekemɨn afeziamɨn adarasi, fomɨra iza datɨrɨghɨn ziar bar
    ekiam Sekem ganɨga bar a gifonge.
  txq-txq: Tehuu Sikem ta nakataka nala dalen ena, nahuu ana sue nalan seli neu Dina.
    Ma basa hatahorir marai nusak naa ara fee hada-horomatak neu Sikem.
  aaz-aaz: Mes naiꞌ Sikem ka nsabaar naan fa in tuan, natuin in ntaam nekan bi Dina.
    Amneon ii, abitan pah naan anhormaat naiꞌ Sikem.
  azb-azb: Cavan oğlan bu işi dərhal etdi, çünki Yaqubun qızı çox xoşuna gəlmişdi.
    Şekem atasının evində ən hörmətli adam idi.
  eng-DBY: And the youth did not delay to do this, because he had delight in Jacob's
    daughter. And he was honourable above all in the house of his father.
  hin-2017: और वह जवान जो याकूब की बेटी को बहुत चाहता था, इस काम को करने में उसने
    विलम्ब न किया। वह तो अपने पिता के सारे घराने में अधिक प्रतिष्ठित था।
  wol-KYG: Xale bu góor bi daldi gaawtu def li ñu ko sant ndax mbëggeelam ca doomu
    Yanqóoba. Booba Sikem lañu gënoona weg ca waa kër baayam yépp.
  swp-swp: Abo hewari wa nige i bebeda edi riba i awaabiei, paana Iakobo natuna sine
    i gadosisiaririei. Ia tamana ena numa eai i sae ariri.
  bjr-bjr: Seekeemmafa kai kaqi uqanna inoo misa qimamundee inau. Mifa Yakooboona
    araamunara aidi marunara miqinau. Seekeemmafa narí aiku asaukukiqari kaaqa uriqararafa
    marinau.
  eng-YLT: and the young man delayed not to do the thing, for he had delight in Jacob's
    daughter, and he is honourable above all the house of his father.
  heg-NTPO: Mo Sikem tahang nal lo son, undeng un kom naseke Dina isi. Totoang atuil
    in se dale na ngas todan Sikem.
  ptu-ptu: Nasuhum le'ba' siaham Sikhem nakähä ia too aka umpohäe sugali' änä'na Yakub.
    Anna indo Sikhem handam to dihingngiam illaam kasahapuam.
  bzd-NTPO: Tai̱ë duladula e' ki̱ Jacob alà busi kiane, e' kue̱ki̱ bet iwé̱itö we̱s
    ie'pa tö iché es. Ie' dalö̀ tai̱ë iyë́ ska' imale̱pa tsa̱ta̱.
  kwf-kwf: GoꞋo Ꞌalako neꞋeri ka leka ka sasi diꞋia neꞋe kira saea nama fuana osiꞋana
    nia oga liuꞋa naꞋa kini neꞋeri. Sa Sekem ta taꞋi ngwae fiꞋi doe neꞋe kira manata
    lafua ka liufia ti Ꞌalako ana luꞋuluꞋua kira.
  eng-WYC-2017: and the young waxing man delayed not, that not he fulfilled anon that
    that was asked; for he loved the damsel greatly, and he was the most noble in
    all the house of his father.
  eng-WMBB: The young man didn’t wait to do this thing, because he had delight in
    Jacob’s daughter, and he was honoured above all the house of his father.
  spp-spp: Ka Sikɛmu si lire kani cû ná sèl'e, ɲaha na yɛ Yakuba pworoŋi kyaa mpyi
    a táan u á. Pi pyɛnge shiinbii puni mpyi a cyɛge taha Sikɛmu na.
  aey-aey: Odocob uqa Jekob ategnu waug ceelen. Eunu dana haun eu cabi eu odocnu qee
    daleel. Hamo uqana talna uqa dana ben, uqa binanca biloloi.
  urd-GVH: नौजवान सिकम ने फ़ौरन उन पर अमल किया, क्योंकि वह दीना को बहुत पसंद करता
    था। सिकम अपने ख़ानदान में सबसे मुअज़्ज़ज़ था।
  rug-rug: Meke lopu sana tavetia sa koreo sapu gua asa, ura tataru hola nia sa sa
    tuna vineki e Zekopi. Meke na tie ta pamaṉaena hola tugo si asa koasa doduruna
    sa nana tatamana soti.
  gaz-gaz: Sheekem namoota mana abbaa isaa jiraatan hunda caalaa kabajamaa ture; inni
    sababii intala Yaaqoobitti gammadeef waan kana lafa irra hin harkifne;
  fra-LSG: Le jeune homme ne tarda pas à faire la chose, car il aimait la fille de
    Jacob. Il était considéré de tous dans la maison de son père.
  yal-yal: Na xɛmɛn mi bu a na feen liga, bayo Yaxuba a dii tɛmɛn bata rafan a ma.
    A tan nan yi binyaxi dangu a ngaxakedenne birin na.
  gum-gum: Inchen tru matsinube mallatø circuncidabig køn, kaguen nøbe Jacobwei nimbasrwane
    purø chull asha kuig kua. Inchagucha Siquembe nui yaube mas nuig kuig asig møg
    købig køn.
  iou-iou: Nadäwän tägawäpäŋ Sekem Jekop äperi yäpmäkta gäripiinik nadäŋkuko unita
    man Jekop nanakiyetä yäwetkuŋo u bäräŋeŋ buramiŋkuk. (Sekemtawä iniken äboriyetä
    nadäwä ärowani täk täŋkuŋ.)
  haw-1868: 'Aole i hoopanee aku na kanaka opiopio la i ka hana ana ia mea; no ka
    mea, he makemake kona i ke kaikamahine a Iakoba: a ua oi aku kona maikai imua
    o ko ka hale a pau o kona makuakane.'
  arb-NAV: وَلَمْ يَتَوَانَ الشَّابُ عَنْ تَنْفِيذِ الأَمْرِ، لأَنَّهُ كَانَ مُغْرَماً
    بِابْنَةِ يَعْقُوبَ، وَكَانَ أَكْرَمَ جَمِيعِ بَيْتِ أَبِيهِ.
  adz-adz: Da Sekem nugun itsiaꞌ i uda Yakop narun finam igi da iyu nan igi iyab sung
    angu. Da arangan ramanggan utupan itsarif arangan isarimp ramanggan Hamor.
  ewe-ewe: Ɖekakpui la, ame si nye bubume wu ame bubuawo katã le fofoa ƒe aƒe me la
    wɔ ɖe ɖoɖo si wowɔ la dzi enumake, elabena elɔ̃ Yakob ƒe vinyɔnu la.
  eng-LEE: And the young man deferred not to do the thing, because he had delight
    in Jacob's daughter; and he was the most honored of all the house of his father.
  nna-nna: Shechem-ulu pipurrulungarra palinymilija muwarrja jirni. Yijalu yiji karrinyikinyalu
    Dinah-ku! Shechem-mili marrngurrangulu yijalu yiji kurlkarri manikinyiyi Shechem
    nyampalimili pujamumurniny paliny.
  asm-FB: পৰিয়ালৰ সকলোতকৈ সন্মানীত ব্যক্তি যুবক চিখিমে পলম নকৰি তেওঁলোকে কোৱা কথাত
    সন্মতি জনালে; কাৰণ তেওঁ যাকোবৰ জীয়েকক বৰ ভাল পাইছিল।
  sus-A: نَ سّفّتَلَ مُ بُ نَ قٍ رَبَقٍ رَ، بَرِ مَ يَشُبَ شَ دِ فِنّ بَرَ رَقَن عَ
    مَ. عَ تَن نَن نُ وُرُفٍنتٍ رَ عَ نفَشَكٍرٍنيِيٍ تَفِ.
  fra-SBL: Le jeune homme n'avait pas attendu pour faire cette chose, car il avait
    pris plaisir à la fille de Jacob, et il était honoré au-dessus de toute la maison
    de son père.
  hbo-hbo: וְלֹֽא־אֵחַ֤ר הַנַּ֙עַר֙ לַעֲשֹׂ֣ות הַדָּבָ֔ר כִּ֥י חָפֵ֖ץ בְּבַֽת־יַעֲקֹ֑ב
    וְה֣וּא נִכְבָּ֔ד מִכֹּ֖ל בֵּ֥ית אָבִֽיו׃
  shp-NTPO: Ikaxbi ja Siquem iorai Jacobnin bake Dinan kenyorai ikax, jaskáti yoikanatianbi
    kaxon, jawen jakina rebichi rextea iki. Ja Siquemribira iká iki, jatíbi jabé iká
    jawen wetsabaon, akonkin jawen joi ninkáxonkanai joni.
  eng-WYCLIFFE: his sone, and the yong wexynge man dilaiede not, that ne he fillide
    anoon that that was axid, for he louede the damysele greetli, and he was noble
    in al `the hous of his fadir.
  pjt-pjt: Munu palulanguṟu wati nyanga Tjikimanya warpungkula tawunukutu anu Jacobakunu
    tjuṯa puṟunyarinytjikitja panya paluṟu puḻkaṟa mukuringangi Jacobaku uṉṯalpaku.
    Paluṟu panya kuṯa puḻka nyinangi wati Aimurku katja kuranyitja, kaya tawunu nyara
    palunya nguraṟa tjuṯangku palunya mayatjanmankupai.
  cwe-cwe: imbwanga hakalame hata chidogo kufikiza chochilongigwe, kwaviya viyanogiligwe
    ng'hani na mndele wa Yakobo. Shekemu niiyo yoyahishimike kufosa wanhu wose ukaye
    kwa tati yake.
  bgs-bgs: Ándà baring-baring tô mallaki tingód katô katuman din, su dakál tô ginawa
    din katô batà bayi i Jacob. Si Siquem tô tuu ágkabantug tun ta langun kataladi
    din.
  kik-kik: Tondũ nĩwe warĩ mũtĩĩe mũno kũrĩ andũ othe a nyũmba ya ithe, mwanake ũcio
    ndaateire ihinda rĩa gwĩka ũrĩa moigire, tondũ nĩakenetio nĩ mwarĩ wa Jakubu.
  ksr-ksr: Kaeŋ mori eja gbaworo Sekemnoŋ maŋaa sumaŋuruta yoŋoo batugianoŋ tosaaŋa
    uŋuuguŋ qabuŋa somata meŋ laligoro. Iwaa uunaaŋanoŋ Jeikobwaa borataajoŋ mamaga
    erotiwaajoŋ ama qaa jegiti, ii otaamambaajoŋ isinabisina mende ama kambaŋ mende
    qeŋ koriro uro.
  fra-NCL: et le jeune homme ne tarda pas à faire la chose, car il était épris de
    la fille de Jacob, et il était l’homme le plus considéré de la maison de son père.
  cek-AK: To thendoeng loe ampa imthung ah khingya o koek ih thendoeng ah oh moe,
    Jakob ih canu to koeh khruek pongah, nihcae mah thuih ih lok to aek ai.
  xla-xla: '@see-verse:GEN.034.018'
  cuk-cuk: Dogdar nadsuli, Siquem Jacob-e-sisgwabina nue-sogsoggu, e-abgan-uka-duku
    siksad. Ar Siquem e-gwenadgan-abargi bur nue-nug-nikagwadsoggu,
  uig-CYR: Жигит бу ишни кәйнигә созмиди, чүнки у Яқупниң қизиға еҗил болуп қалған
    еди; у атисиниң өйидә һәммидин әтиварлиқ еди.
  tel-2017: ఆ యువకుడికి యాకోబు కూతురు అంటే ప్రేమ కాబట్టి అతడు ఆ పని చేయడానికి ఆలస్యం
    చేయలేదు. అతడు తన వంశం వారందరిలో పేరు పొందినవాడు.
  hat-BSA: Jennonm sa a pa t pèdi tan pou fè bagay la, paske li te tèlman kontan avèk
    fi Jacob la. Epi li te jwenn respe depase tout moun ki lakay papa li a.
  kos-kos: ac mukul fusr sac sulaklak na in oru ma elos fahk uh, mweyen el arulana
    lungse acn natul Jacob. El pa mukul se ma oa emeet in sou lun papa tumal.
  hbo-WLC: וְלֹֽא־אֵחַ֤ר הַנַּ֙עַר֙ לַעֲשׂ֣וֹת הַדָּבָ֔ר כִּ֥י חָפֵ֖ץ בְּבַֽת־יַעֲקֹ֑ב
    וְה֣וּא נִכְבָּ֔ד מִכֹּ֖ל בֵּ֥ית אָבִֽיו׃
  ibo-ibo: Nwokorobịa ahụ bụ onye a na-asọpụrụ karịa onye ọbụla nʼụlọ nna ya egbughị
    oge ime ihe ha kwuru, nʼihi na ihe banyere nwa nwanyị Jekọb dị ya mma nke ukwuu.
  ory-ory: ପୁଣି, ସେହି ଯୁବା ଅତି ଶୀଘ୍ର ସେ କର୍ମ କଲା, କାରଣ ସେ ଯାକୁବର କନ୍ୟାଠାରେ ଅତିଶୟ ଆସକ୍ତ
    ଥିଲା। ସେହି ଶିଖିମ ଆପଣା ପିତୃପରିବାର ସମସ୍ତଙ୍କଠାରୁ ଅଧିକ ସମ୍ଭ୍ରାନ୍ତ ଥିଲା।
  chk-chk: Iwe, ewe alüal esap mang le föri mine ra üra, pun a fokun tongei nöün Jakop
    we föpwül. Iwe, Sikem ewe mi lap lon an famili.
  ssd-ssd: Taŋgo mo ta nu nu nuŋe kuasmbi ŋgamukŋge taŋgo suŋgo nyu ŋak minna. Nu
    Yakob kulim nuŋe tuku nzali mayena tukunu nu dal ndaka nuŋe mbal kila saniŋgam
    kina.
  rop-rop: Brom deya Shekam nomo bin weistimbat taim, dumaji imbin laigim det gel
    blanga Jeikob brabli. Imbin sekan bos langa im dedi Heima,
  ukr-1871: І не гаявсь молодик зробити се, закоханий бо був у Якововій дочцї, а поважали
    його над усю родину в отця його.
  eng-AOI: So Shechem didn't wait and he did what was suggested because he loved Dinah.
    He was the most important member of his family.
  yon-yon: Kewedman Sekem kuu wengamberekore, “Kibireb kwananuub kii!” ande meenoone
    yambe yoom kirod koronde winiwen, amborom kuu ye dowaken darewoob kuu Yekob ye
    mungkan awananded kowe. Ye kuu ye karubkim burudandoona taundanbed ye yaa karub
    amun ande yedmimamiib.
  bch-bch: Tota eaba iriau toa oa ikado aea gerei mao, ngansa ilolo ikim Iakop inat
    taine kapei tau. Be ei ieda kapei rabu ngan itama isobosobo toa ngada oa.
  deu-1951: und der Jüngling zögerte nicht, solches zu tun; denn er hatte Lust zu
    der Tochter Jakobs und war der Angesehenste von seines Vaters Hause.
  eng-JPS: And the young man deferred not to do the thing, because he had delight
    in Jacob's daughter. And he was honoured above all the house of his father.
  ubr-ubr: Shechem on ra kaita inai ato siaskibubuai, yabin on Jacob natun jeverei
    on inuaboai kwakwan. Shechem min wabin on gagamin an dam warar amosi.
  srp-1865: I momak ne oklijevaše uèiniti to; jer mu kæi Jakovljeva omilje veoma;
    i on bješe najviše poštovan izmeðu svijeh u kuæi oca svojega.
  lug-lug: Era omuvubuka teyalwa kukomolebwa, kubanga yayagala nnyo muwala wa Yakobo.
    Omuvubuka oyo ye yali asinga okussibwamu ekitiibwa mu baana ba Kamoli bonna.
  heb-heb: ולא אחר הנער לעשות הדבר כי חפץ בבת יעקב והוא נכבד מכל בית אביו׃
  ben-IRV: আর সেই যুবক তাড়াতাড়ি সেই কাজ করল, কারণ সে যাকোবের মেয়েতে প্রীত হয়েছিল;
    আর সে নিজের বাবার বংশে সবচেয়ে সম্মানীত ছিল।
  pan-pan: ਅਤੇ ਉਸ ਜਵਾਨ ਨੇ ਇਹ ਗੱਲ ਕਰਨ ਵਿੱਚ ਇਸ ਲਈ ਦੇਰੀ ਨਾ ਕੀਤੀ, ਕਿਉਂ ਜੋ ਉਹ ਯਾਕੂਬ ਦੀ
    ਧੀ ਨੂੰ ਬਹੁਤ ਚਾਹੁੰਦਾ ਸੀ ਅਤੇ ਉਹ ਆਪਣੇ ਪਿਤਾ ਦੇ ਸਾਰੇ ਘਰ ਵਿੱਚ ਮਾਣ-ਸਨਮਾਨ ਵਾਲਾ ਸੀ।
  mwp-mwp: Nuydh Sekoem mamu ugayginga nuy lak sin thamamun ubiya buwayl thayaydhin
    thana mi ubilnga wakay thoemamay nanga yakamoedhin. Minguz kedha, nungu ubi waza
    senabi yoepkazipa a nuy lak koey mina mabayg nungu buway.
  mya-JVB: ထိုမင်းသား သည်၊ ယာကုပ် ၏သမီး ကို ချစ် အားကြီး သောကြောင့် ၎င်း၊ အဘ ၏ အမျိုးသား
    ချင်းအပေါင်း တို့ထက် အသရေ ရှိသောကြောင့် ၎င်း၊ ချက်ခြင်းဝန်ခံလေ ၏။
  tte-O: Kabo iya kilakaine Sikemi mwayamwayau mena ilau ipaisowai besiele, kaiwena
    Yakobo natuna Daina igadosisiyan molosi yo ana nume kana tomiya meuloili yo ana
    susuyao Sikemi siyakasisiyan lalakina yo esana ilalaki ali boda kalona mena.
  tbg-tbg: Sekemiva Iekopira raavurara muntuka vauvarora tiro, viva kia varikaraitiro,
    vaaka nai vaata toqa kora. Sekemira navunaaka virara nora vaiintive ti vaura.
  hmo-hmo: Sekema ese edia hereva gauna ia ura karaia haraga, badina be ia ese Iakobo
    ena natuna kekeni ia ura henia dikadika dainai. Iena tamana ena bese edia huanai
    ia be tau badana momokani.
  ata-ata: Sikemu ne anu maulu vile e ta maulu ilavusou imasaxau mo itoxonu misevile.
    Anu momu ta minuminu. Anu mulomusou vaikala ane ne, la umasaxa lexe uvoovoxo la
    uasi, xo anu tanu uꞌelaie Tina lexe uꞌuluxesi.
  nfa-nfa: Te ngaa Sikem noꞌo heka mate, lula dꞌara na dꞌèi ae Dina. Dhèu isi rai
    ètu èèna pakabꞌua Sikem ne titu kèna.
  urd-urd: और उस जवान ने इस काम में ताख़ीर न की क्यूँकि उसे या'क़ूब की बेटी की चाहत
    थी, और वह अपने बाप के सारे घराने में सबसे ख़ास था।
  rus-SYN: Юноша не умедлил исполнить это, потому что любил дочь Иакова. А он более
    всех уважаем был из дома отца своего.
  cbt-NTPO: 'Cacopo hui''nin pa''pi nohuantaton Siquimoso'', a''naroáchin natëtërin.
    Inaso'', ya''ipi Amoro hui''ninpita quëran chini chiníquën nanantërin. Napoaton,
    pa''pinë chachin ninano ya''coanaquë pa''pi. Inaquë ya''huëhuano''sa niyontonpi,
    ma''sha yonquiatona anoyatacaiso marë''. Ya''huëhuano''sa niyontonpachinara, itapona'':'
  bqc-SIM: Ɛ̀waasopi yã́pi gↄ̃̀gↄ̃ kpakpa, kɛ́ Yakↄbu nɛnↄɛ yã́ kàaàgu yã́i,
    mɛ́ a bɛɛɛ vĩ dɛńla a mae bɛdeↄ guu.
  tcz-CHONGTHU: Shechem chu alunglhai lheh in bol ding ho chu agei sang tapon, ajeh
    chu Dinah Jacob chanu adei behset jeh chun Shechem chu amaho insung milah a jathei
    umdol tah khat ahi.
  mar-mar: त्यांनी जे सांगितले होते ते करण्यास त्या तरुणाने उशीर केला नाही, कारण याकोबाच्या
    मुलीवर त्याचे मन बसले होते, आणि तो त्यांच्या वडिलाच्या घराण्यात सर्वांत आदरणीय
    होता.
  tcs-tcs: Ane da yangman no bin slo po meke da samting wanem dem boi blo Zekop bin
    askem po mekem, bikoz em bin prapa wande dat gel blo Zekop. Diskaintaim ol pamle
    blo papa blo em bin prapa rispekt Sekem.
  qub-qub: Chaypita manapis aycällatana Shequemga Dinata fiyupa cuyashpan señalacuran.
    Shequemga papäninpa castancho caran llapanpita mas rispitädu.
  bqp-bqp: Kɛfɛnna pì yã pìi gↄ̃̀gↄ̃ likalika, kũ Yakubu nɛ́nↄgbɛ̃ yã kànɛ yãi.
    À bɛ̀ɛrɛ vĩ deńla a de bedenↄ tɛ́.
  hat-hat: Se konsa jenn gason an te prese fè sa yo te mande l' fè a, paske li te
    renmen pitit fi Jakòb la anpil. tout moun kay papa l' te konsidere l' anpil.
  eng-BSB: The young man, who was the most respected of all his father’s household,
    did not hesitate to fulfill this request, because he was delighted with Jacob’s
    daughter.
  tod-tod: Zunu loungoi la ɠɛni suɠoozani, é naama vai ɠɛ, nii ti boni, mazɔlɔɔ é
    ɠɛni Zakɔɓe ná-doun anzanui ʋɔ. Toɠa ti ɠɛni woilosu goo ma gola kɛɛɠɛ ʋɛlɛi
    wu.
  eng-WEBPB: The young man didn’t wait to do this thing, because he had delight in
    Jacob’s daughter, and he was honoured above all the house of his father.
  kbq-kbq: Sekemuna nefa naga'mo'za antahi nemiza nekino, anagema haza kea nentahino,
    Jekopu mofate agu'a me'negu hantaka huno ana kemofo amage' ante'ne.
  nhe-BL: Huan nimantzi yajqui nopa telpocatl huan motzontequili icuetlaxo pampa tlahuel
    quiixtocayaya iichpoca Jacob. Huan Siquem elqui tlen más quipixqui tlatlepanitacayotl
    ica itata iteixmatcahua.
  bus-bus: Gↄ̃kparɛ pì yã pì gↄ̃̀gↄ̃ kpakpaa kɛ̀ Yakubu nɛ́nↄgbɛ̃ yã kànɛ yãnzi.
    À bɛ̀ɛ vĩ dɛńla a de bɛdeenↄ tɛ́.
  gub-BL: Na'arewahy omonohok kar kwàkwàmo upirera'i, ta'e uputar tuwe Zako tazyr
    a'e xe. Teko a'e ywy rehe har umuwete katu wera'u Xikez a'e wà, tu iànàm nànàn
    a'e wà.
  eng-DRA: And the young man made no delay, but forthwith fulfilled what was required,
    for he loved the damsel exceedingly, and he was the greatest man in all his father’s
    house.
  knf-knf: Ŧikem awooŋ anwinaniiŋ bnuura ţi katoh ki aşin bŧi, aanwo na ŋşal ŋtëb
    ţi uko wi bajakuluŋ, ţiki aŋal poonu abuk Yakob maakan.
