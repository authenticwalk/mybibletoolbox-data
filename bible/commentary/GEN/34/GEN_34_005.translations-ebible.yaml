verse: GEN.034.005
translations:
  mal-C: തന്റെ പുത്രിയായ ദീനായെ ശേഖേം മാനഭംഗപ്പെടുത്തി എന്നവിവരം യാക്കോബ് കേട്ടു;
    ആ സമയം അദ്ദേഹത്തിന്റെ പുത്രന്മാർ കന്നുകാലികളുമായി വയലിൽ ആയിരുന്നു; അവർ വീട്ടിൽ
    എത്തുന്നതുവരെ യാക്കോബ് മൗനംപാലിച്ചു.
  deu-TKW: Jakob aber hatte es erfahren, daß er seine Tochter Dina geschändet habe;
    seine Söhne aber waren mit seinem Vieh auf dem Weideplatz, und Jakob unternahm
    nichts bis zu ihrer Rückkehr.
  lin-lin: Tango Jakobi ayokaki ete lokumu ya Dina, mwana na ye ya mwasi, ebebisami,
    abatelaki kimia kino bana na ye ya mibali bazongaki na ndako, pamba te bazalaki
    na esobe elongo na bibwele.
  cbr-NT: Usokian 'akë ka Jacobnën aín bëchikë Dina Siquemnën nënën mëëkë 'ikë 'unánkëxa,
    'aínbi ka aín bëchikë nukëbënëkama aín ñuina bërúaia kuankëkama ax pain rikuatsintanun
    kixun kaíankëxa, kainkin ka uisokinbi kamapan 'ikën.
  eng-LSV: And Jacob has heard that he has defiled his daughter Dinah, and his sons
    were with his livestock in the field, and Jacob kept silent until their coming.
  bmu-bmu: Nalö miaŋgöreŋ Jeikobkö nahönurupŋi yeŋön gölme köröŋe anda mirigö sömbupurupŋini
    galöm köl eŋgiba malgetka Sekemnöŋ Daina mem böliiga iwiŋi Jeikobnöŋ böratŋaŋgö
    keu buzupŋi mi mewö mörök. Mi mörökmö, mi mösamböta nahönurupŋan mire kaŋgotmegöra
    keu bök mamböta tarök.
  eng-GNV: '(Nowe Iaakob heard that he had defiled Dinah his daughter, and his sonnes
    were with his cattell in the fielde: therefore Iaakob helde his peace, vntill
    they were come.)'
  eng-WEBSTER: And Jacob heard that he had defiled Dinah his daughter (now his sons
    were with his cattle in the field:) and Jacob held his peace till they had come.
  nhw-BL: Huan Jacob quimatqui para Siquem quipinahualtijtoya iichpoca, pero itelpocahua
    noja itztoyaj potrero ica inintlapiyalhua huan yeca amo tleno quiijto hasta ajsique.
  swh-ONEN: Yakobo aliposikia kwamba binti yake Dina amenajisiwa, wanawe walikuwa
    mashambani wakichunga mifugo yake, kwa hiyo akalinyamazia jambo hilo mpaka waliporudi
    nyumbani.
  bba-bba: Sɑɑ ye sɔɔrɑ Yɑkɔbu u mɑɑ nuɑ mɑ bɑ kɑ win bii Dinɑ kpunɑ kɑ dɑm. Yerɑ
    u mɑri u ǹ ɡɑ̃ɑnu ɡeruɑ sere ye win bibɑ wɔmɑ kpɑrɑ ɡberun di.
  eng-KJVCPB: 'And Jacob heard that he had defiled Dinah his daughter: now his sons
    were with his cattle in the field: and Jacob held his peace until they were come.'
  cpy-cpy: Riyotaki Jacob rowaariperonta Siquem rishinto Dina. Tekatsi ikantanaki
    tema royaawentatziiri itomipaeni riyaateeyini ikoerateri rovejatepaeni.
  mpx-mpx: Sauga Yakobo wasa i hago Sekemi Daina i lib ge i loneganega-an, he sauga
    o elana natunau bolau heliya iyoho wana bwasumu hi matamatahikagil uleya. Inoke
    i anagugumwan nige bugul etega i giginol, i matamatan nihi sikal elana.
  wbp-wbp: Ngula-puruju, Tiinakupalangurlu Jakupurlu purda-nyangu Jikimiji kuja ngunaja
    nganta nyanunguku yurntalu-nyanu-kurluju. Jakupu-kurlangu kaja-nyanu-patujulpalu
    nyinaja yuwurrkurla, pulukulpalu-jana mardarnu. Jungalpa-jana Jakupuju pardarnu
    kaja-nyanu-watiki kajili pina-yanirni warrki-jangka.
  luo-luo: Kane Jakobo owinjo ni Dina nyare osedwany to ne ok owacho gimoro nyaka
    yawuote noduogo dala koa kwayo jambe.
  meu-meu: Iakob na harina e kamonai Sekem ese natuna Daina vada e hahemaraia, a natuna
    mamaruanedia ese taora ai seri e reḡudiava, bena Iakob ese hereva ta se gwauraia
    ela bona idia ema.
  npi-ULB: अब याकूबले आफ्नी छोरी दीनालाई शकेमले अशुद्ध पारेको कुरा सुने । तिनका छोराहरू
    खेतमा गाईबस्तु चराउन गएका थिए । त्यसैले तिनीहरू नफर्कुञ्‍जेल याकूब चुप लागेर बसे
    ।
  yor-yor: Nígbà tí Jakọbu gbọ́ ohun tí ó ṣẹlẹ̀ pé a fi ipá bá Dina ọmọbìnrin òun
    ní ògo jẹ́, ṣùgbọ́n àwọn ọmọ rẹ̀ wà nínú pápá níbi tí wọ́n ti ń daran nítorí náà
    ó mú sùúrù títí tí wọ́n fi dé.
  emp-NTPO: Ara maʌ̃da Siqueʌ̃ zeza Hamora Jacobo ume bed̶ead̶e wãsia. Idji jũẽi naẽna
    Jacoboba ũrĩsia Siqueʌ̃ba Dinara biẽ́ osida. Baribʌrʌ idji warrarãba idji animarãra
    acʌd̶e wã panʌ bẽrã Jacobora chupea b̶esia ab̶a ãdji zebʌdad̶aa.
  ind-ind: Sewaktu Yakub mendengar berita bahwa Sikem sudah mencabuli Dina, semua
    anak laki-lakinya sedang menggembalakan ternak di padang. Karena itu, Yakub belum
    mengambil tindakan apa-apa. Dia menunggu sampai anak-anaknya pulang.
  pes-OPCB: چیزی نگذشت که این خبر به گوش یعقوب رسید، ولی چون پسرانش برای چرانیدن گله‌ها
    به صحرا رفته بودند، تا مراجعت آنها هیچ اقدامی نکرد.
  ssx-ssx: Dieikopema꞉ta꞉ waneke pa꞉ta꞉ yaala꞉piki hau piekeeki handeekepate ipika꞉
    weki tonuta꞉ oni hama꞉manu pa꞉ta꞉ ipika꞉ ma꞉na꞉manu handeteke halo pemeke ekiyalo
    pa hando hayekeme.
  lcm-lcm: Au, Iakov kala longong ta Sekem katala vil arikek kana kavulik. Na using
    kana keve nat kitapo aiveven sipsip aongos lak e ring vunga, parik kata lapa angkoai
    si atatai aniria, tung akorong si kimela serei pok e rina.
  aer-aer: Ikwerenge akenhe tyerrtye arrpenhele Jacob-eke ileke Shechem-elarle Dinah
    akurne-ilekenge. Kele Jacob akenhe nterte akwete-arle aneke ikwere alere areye-arle
    alethe alhekenge yepe-yepe areye arntarnte-aretyeke. Rarle nterte-nterte akarelhetyame
    itne-arle apetyalpetyenheke.
  tgl-ULB: Ngayon narinig ni Jacob na dinungisan niya si Dina na kanyang anak. Nasa
    bukid ang kanyang mga anak na lalaki kasama ng kanyang mga alagang hayop, kaya
    nanahimik si Jacob hanggang sa dumating sila.
  nop-nop: Yakobo adi wabiŋiŋ tubukadakaŋit wondiniŋ mede kahat agaŋ nadiguk iŋgoŋ
    mihiŋiye adi kale yabudoko tine ugiŋ doktiŋa mede u hogok kameune hakuk.
  kca-kca: Иаков хуԓтсәԓы, хŏты Еммор пŏх ԓўв Дина эвеԓ пиԓән атәм вер верәс, туп
    пŏхԓаԓ тащеԓ пиԓән щӑхәрән усәт, щишән, ԓыв йŏхәттэԓ унты Иаков мӑшйайа ус.
  cbu-NT: Akopsha anoo k'kuz mazinarangiya, yuwaa Sekem wipaa Dinaa mantsir patatku
    anootsi. Itaru, wipsha ashpari apusap pastup chinuzip taárash shanee ashiranganaya.
    Akopsha wipaa kutaku, natumasam nda tsiyatarangiya.
  hui-hui: Yagaba ibu nde ibu wane Daina Segemehanda kayu biya layago hale ho hene.
    Anigo ibu igini bu hearu ti tagiraha nogo sibi bulumagaru haru hama peaha hale
    howa Yagaba ibugua nde bi mbira labe naheyagola wahowa ibu iginiru andaga dai
    bilo lowa hondo hene.
  wrs-wrs: Doa Yakopva hellenamba, momba doa indkokla vrei, doa himba mana vema velm
    vevna, wo owai, manara, ombolva tatam wonlovahmana vevna oklam, hevho avna.
  mya-mya: ယာ​ကုပ်​သည်​သူ​၏​သ​မီး​ဒိ​န​မ​တ​ရား​ပြု ကျင့်​ခံ​ရ​ကြောင်း​ကို​ကြား​သိ​ရ​သော်​လည်း
    သူ ၏​သား​တို့​သည်​တိရစ္ဆာန်​များ​ကို​စား​ကျက်​၌ ထိန်း​ကျောင်း​ရာ​မှ​ပြန်​မ​ရောက်​ကြ​သေး​သ​ဖြင့်
    မည်​သို့​မျှ​မ​ပြော​ဘဲ​ဆိတ်​ဆိတ်​နေ​လေ​၏။-
  cbi-NTPO: Naa Jacobya ya' na'ma Dinanu Siquem deranchi tsaiñuba mijaturen, ya' nala
    jeenbasha ya' animaalaba depuñu' mitya, majaindetyuya tiba paviiki'mi.
  bod-N: དེ་ནས་སི་ཀེམ་གྱིས་བུ་མོ་དི་ནཱ་མི་གཙང་བར་བྱས་པའི་གཏམ་དེ་ཡ་ཀོབ་ཀྱིས་ཐོས༌ཤིང༌།
    སྐབས༌དེར། ཡ་ཀོབ་ཀྱི་བུ་རྣམས་ཕྱུགས་ཟོག་དང་མཉམ་དུ་སྤང་ཐང་དུ་ཡོད༌པས། ཡ་ཀོབ་ཀྱིས་ཅི་ཡང་མི་སྨྲ་བར་བུ་རྣམས་ཕྱིར་ལོག་པར་སྒུག༌གོ
    །
  wsk-wsk: Udagi te Jacob ko nanawus Dinah kumik te kilek memek dolara karogo beteman
    mu ikiam, bare am kutek mam, mu awuk, noko namarari bulmakau sipsip mel nunga
    bitarmonko namaman lagakasan, se taimonko am nunga kimi bitawakaso.
  kkl-kkl: Yakub ka'elamogpa, “Sikhemdi elmangkel Dina saelbal,” seeka ka'ebaogti,
    “Namabo phamag yae wamanga yingkiamna komdi,” sembaogti, yubu koma wamog.
  sna-sna: Jakobho paakanzwa kuti mwanasikana wake Dhaina akanga asvibiswa, vanakomana
    vake vakanga vari kusango nezvipfuwo zvake; saka akanyarara pamusoro pazvo kusvikira
    vauya kumba.
  spa-BLM: Jacob se enteró de que había mancillado a su hija Dina, y sus hijos estaban
    con su ganado en el campo. Jacob calló hasta que llegaron.
  beu-beu: Yakob ana vengmee se hula, Sikem ana oal jangu Dina aing vengbuha tila,
    aarunge uanguveng angu, Yakob oal mehal ang naung emangpi ila dadi mi ibinanta
    jaga. Angu bele Yakob ana mang veng taimang, bot ana oal ang naung emangpi iading,
    sampe ini vengbale.
  cac-cac: 'Vach''chom ix yab'' vin̈aj Jacob to toxo ix ixtaj ix yisil vin̈ yuj vin̈aj
    Siquem chi'', malaj tas ix yal vin̈ masanto ix jax eb'' yuninal vin̈ tan̈voj calnel.
    A ix yab''an eb'' vin̈ yuninal vin̈ chi'' tas ix uji, ix meltzajcot eb'' vin̈,
    ix te cus eb'' vin̈. Ix cotpax yoval eb'' vin̈, yujto te q''uixvelal ix utaj eb''
    yin̈tilal vin̈aj Israel, aton vin̈aj Jacob, yuj vin̈aj Siquem chi'', yujto ix
    ixtaj ix yisil vin̈. Man̈ vach''oc tas ix sc''ulej vin̈aj Siquem chi''. Axo vin̈aj
    Hamor chi'' ix b''at lolon yed'' vin̈aj Jacob chi''. Ix lolonpax vin̈ yed'' eb''
    yuninal vin̈, ix yalan vin̈: —A vin̈ vuninal aj Siquem te ay val sgana vin̈ d''a
    ix eyanab'', yuj chi'' elocab'' d''a e c''ool yic syic''laj sb''a ix yed'' vin̈.'
  swh-ULB: Basi Yakobo akasikia kwamba alikuwa amemchafua Dina binti yake. Wanawe
    walikuwa pamoja na wanyama uwandani, hivyo Yakaobo akawangoja hata walipokuja.
  bel-bel: Якаў дачуўся, што сын Эмораў зьняславіў Дзіну, дачку ягоную; але як што
    сыны яго былі пры быдле ягоным у полі, дык Якаў маўчаў, пакуль яны ня прыйшлі.
  deu-ELBBK: Und Jakob hörte, dass er seine Tochter Dina entehrt hatte; seine Söhne
    aber waren mit seinem Vieh auf dem Feld, und Jakob schwieg, bis sie kamen.
  mbb-OT: Hein netuenan ni Jacob he midlayug ni Shekem si Dina, wazè din pa ul-ulaha
    is egkeisip din su wazè pa mekeulì is menge anak din he menge maama he ziyà te
    unayan su abantey te menge uyaǥen dan.
  msc-msc: A fɔra Yakuba yɛ ko Sikɛmu ra a denmuso ratiɲan. Wo tuma, a dencɛilu ye
    kolofen dafɛ wula kɔndɔ. Wo rɔ, Yakuba ma foyi fɔ fo ka alu makɔnɔ.
  mal-2015: തന്റെ മകളായ ദീനയെ അവൻ വഷളാക്കി എന്നു യാക്കോബ് കേട്ടു; അവന്റെ പുത്രന്മാർ
    ആട്ടിൻകൂട്ടത്തോടുകൂടെ വയലിൽ ആയിരുന്നു; അവർ വരുവോളം യാക്കോബ് മിണ്ടാതിരുന്നു.
  tuo-NT: Jacob peꞌe cʉ̃ macõrẽ ñaꞌarõ weeꞌquere masĩtojacʉ nimiwĩ. Cʉ̃ põꞌrã peꞌe
    cãpũpʉ na yarã ecarãrẽ coꞌterã weecãrã niwã. Tojo weegʉ téé na dajacãpʉ ne mejẽcã
    nimaꞌaticʉ niwĩ.
  gup-gup: Bu Jacob bekkang bu ngalbeywurd nuye, bininj bimarneyimeng kunwarre, wanjh
    nungka nuye bebeywurd birrini kuberrk kore kabbal birrinahnani mayh nuye, wanjh
    kunu Jacob djalngurdmeng, minj baleh bangmeyimeninj, nungka benmadbuni bebeywurd
    kabirrimdokme kured.
  met-met: Yekop xap haruangua kubolu musuna xap nanuhanginoa Daina, ne garandi duwa
    ongania duwasa mana morundi. Binabu libu axamang tela te laing digoxoya ma numia.
  gvs-gvs: E Yakobo vala inove bego natuna Daina kina Sekem igieomaemae. Yakobo natunao
    koroto nava sikaaiyaka náuna moteoina goi yoguyogu simatakaavatedi. Tuwo imaigau
    ana kadókana sikaluvila.
  rmc-rmc: O Jakob pes došunďa, hoj o Šichem iľa leskra čha la Dina a našilu laha
    pašľiľa. Ale na vakerelas pal oda, medik leskre čhave na avle pale pal e maľa
    le stadostar.
  nlg-nlg: Mana bosa te saravia Jacob nina na hava te kalea itatana na dalena. Mara
    na lei dalena na mane tara rughuhoru vaa tana leghai na va righitaoniani na lei
    maumanu tana bona vaghana. Ma gaia te kabu so polo ge ra oli mai.
  dgr-DOGNT: Jacob, wetì ts'ǫ̀ ekǫ-le eghàlaeda yeghǫ ıìkw'o ekò weza t'asį̀ı̨ tıts'aàdìı
    k'ègedìı ts'ǫ̀ geèlı̨ ı̨lè. Eyıt'à edekǫ̀ nǫǫ̀gı̨ı̨de gots'ǫ̀ yeghǫ t'asadı-le.
  pes-OPV: و یعقوب شنید که دخترش دینه رابی عصمت کرده است. و چون پسرانش با مواشی او
    در صحرا بودند، یعقوب سکوت کرد تا ایشان بیایند.
  ron-1924: Иаков а афлат кэ-й нечинстисе пе фийкэ-са Дина ши, фииндкэ фиий сэй ерау
    ку вителе ла пэшуне, Иаков а тэкут пынэ ла ынтоарчеря лор.
  ben-OBCV: যাকোব যখন শুনতে পেলেন যে তাঁর মেয়ে দীণাকে কলুষিত করা হয়েছে, তখন তাঁর
    ছেলেরা তাঁর গৃহপালিত পশুপাল নিয়ে মাঠেই ছিল; তাই তারা বাড়ি ফিরে না আসা পর্যন্ত
    তিনি সে বিষয়ে কিছুই করলেন না।
  lex-lex: Noma Yakopa natlin nana de Sikhema nareta-nahaw dawdawra a'na pat di. Mere
    a'nani re er ma'ta la wo'ora pa ratiaka nhiurni-wnia'anni, pede Yakopa nheriaplin
    nieka hihi'a-yapyap die nodia pa hare rawali.
  rgu-rgu: Yakob namanene nae lahenda hohoke ana feto na so, tehuu ana nee-nee, ma
    ta tao hata esa boeꞌ. Huu fo tepoꞌ ria, ana tou nara ranea banda rai moꞌ. De,
    ana nahani losaꞌ basa si fali.
  som-som: Haddaba Yacquub waa maqlay in Shekem gabadhiisii Diinah nijaaseeyey; wiilashiisiina
    duurka ayay xoolihiisa la joogeen; Yacquubna wuu iska aamusay ilaa ay yimaadeen.
  lat-VUC: Quod cum audisset Jacob absentibus filiis, et in pastu pecorum occupatis,
    siluit donec redirent.
  aoi-aoi: Kembirra eneja Jekaba n-engkirrika nakina ayakwa ebina-langwa ni-yama-mulangwa
    Jekema dadiyawenikba-manja akena nara kuw-ambilya yakwujina enuwa-manja warninikuwena.
    Nuw-ambilyuma angakuba-wiya bulukwa-murriya-manja wurrakina. Kembirra n-embirrarinuma
    Jekaba warniki-lawurradi-yada wurrakina. Kaba ngawa n-ambilyuma nakina-da.
  eng-ASVBT: 'Now Jacob heard that he had defiled Dinah his daughter; and his sons
    were with his cattle in the field: and Jacob held his peace until they came.'
  mna-mna: Indeeŋe ta Yakop ileŋ sua pa mbulu ta Sekem ikam pa lutuunu moori na, iso
    sua karau som. Pa lutuunu bizin tila timborro mbili kini isu lele pakaana toro.
    Tana iyaraama itunu mi inaama zin be timar muŋgu.
  ita-1885: E Giacobbe intese che Sichem avea contaminata Dina, sua figliuola; ed
    essendo i suoi figliuoli a' campi col suo bestiame, Giacobbe si tacque finchè
    fosser venuti.
  eng-LXXUP: And Jacob heard that the son of Hamor had defiled Dinah his daughter
    (now his sons were with his cattle in the plain). And Jacob was silent until they
    came.
  eng-ULB: Now Jacob heard that he had defiled Dinah his daughter. His sons were with
    his livestock in the field, so Jacob held his peace until they came.
  spa-VBL: Jacob descubrió que Siquem había violado a su hija Dina, pero como sus
    hijos estaban lejos cuidando los rebaños en los campos no dijo nada hasta que
    volvieron a casa.
  fra-_FOB: Or, Jacob apprit qu'il avait déshonoré Dina sa fille; mais ses fils étaient
    aux champs avec son bétail, et Jacob se tut jusqu'à leur retour.
  mal-mal: തന്റെ മകളായ ദീനായെ അവൻ മാനഭംഗപ്പെടുത്തി എന്നു യാക്കോബ് കേട്ടു; അവന്റെ പുത്രന്മാർ
    ആട്ടിൻകൂട്ടത്തോടുകൂടെ വയലിൽ ആയിരുന്നു; അവർ വരുന്നതുവരെ യാക്കോബ് മൗനമായിരുന്നു.
  urd-GVR: Jab Yāqūb ne apnī beṭī kī ismatdarī kī ḳhabar sunī to us ke beṭe maweshiyoṅ
    ke sāth khule maidān meṅ the. Is lie wuh un ke wāpas āne tak ḳhāmosh rahā.
  suz-BL: मिनु याकूबमी “शेकेममी इन तमी दीना कली बिथोलो पाप्‍तु” देंशो नेना बाक्‍त।
    आ तौपुकी चहिं रू ङा गोठीम बाक्‍मा बाक्‍त। याकूब आ तौपुकी मजाक्‍मा सम्‍म सिक्‍सी
    पा बाक्‍माक्‍त।
  ita-1927: Or Giacobbe udì ch’egli avea disonorato la sua figliuola Dina; e come
    i suoi figliuoli erano ai campi col suo bestiame, Giacobbe si tacque finché non
    furon tornati.
  ckb-ckb: یاقوب بیستی کە داوێنی دینەی کچی پیسکراوە، لەو کاتەدا کوڕەکانی لەگەڵ مەڕوماڵاتەکەی
    لە دەشتودەر بوون. ئیتر یاقوبیش هەتا هاتنەوە دەنگی نەکرد.
  eng-BBE: Now Jacob had word of what Shechem had done to his daughter; but his sons
    were in the fields with the cattle, and Jacob said nothing till they came.
  crx-NTPO: '''Et Jacob whulh ''udants''o yutse'' Dinah ninta'' yunilh''en, ''et whulh
    ''udants''o ''et nyoonne ooye''ke nus khuna-i bulh ''uhut''en ''ink''ez Jacob
    ''aw whusanahidil whuts''un lhubudinel.'
  kan-OKCV: ಯಾಕೋಬನು ತನ್ನ ಮಗಳಾದ ದೀನಳನ್ನು ಶೆಕೆಮನು ಕೆಡಿಸಿದ್ದಾನೆಂದು ಕೇಳಿದಾಗ, ಅವನ ಮಕ್ಕಳು
    ಅವನ ಪಶುಗಳ ಸಂಗಡ ಹೊಲದಲ್ಲಿದ್ದರು. ಅವರು ಬರುವವರೆಗೆ ಯಾಕೋಬನು ಸುಮ್ಮನಿದ್ದನು.
  bbb-bbb: Ro Jekafu fu gake kabae fuone fuka jaevema ijadufuo fu naebe oemarekinu
    oenoeno fu gae. Ro ame fari fuone boeje bune mave buone ije kaenamiana usiae vaeva
    ijadufuo fu naebe vua bino kuae ro ire bino rei. Ro fume ijia arene fikoga ame
    bu una ruae.
  tam-2017: தன் மகளாகிய தீனாளை அவன் தீட்டுப்படுத்தினதை யாக்கோபு கேள்விப்பட்டபோது,
    அவனுடைய மகன்கள் அவனுடைய மந்தையினிடத்தில் வயல்வெளியிலே இருந்தார்கள்; அவர்கள் வரும்வரைக்கும்
    யாக்கோபு பேசாமலிருந்தான்.
  spa-RV-1909: 'Y oyó Jacob que había Sichêm amancillado á Dina su hija: y estando
    sus hijos con su ganado en el campo, calló Jacob hasta que ellos viniesen.'
  ron-BTF: Şi Iacob a auzit că el a pângărit pe Dina, fiica sa; acum fiii lui erau
    cu vitele lui în câmp; şi Iacob a tăcut până ce au venit.
  eng-WEBP: Now Jacob heard that he had defiled Dinah, his daughter; and his sons
    were with his livestock in the field. Jacob held his peace until they came.
  eng-FBV: Jacob found out that Shechem had violated his daughter Dinah, but as his
    sons were away looking after the flocks in the fields he didn't say anything until
    they came home.
  nld-1939: Nu had Jakob wel gehoord, dat zijn dochter Dina onteerd was; maar omdat
    zijn zonen met de kudde in het veld waren, hield Jakob zich stil tot hun terugkomst.
  nch-BL: Huan Jacob quimatqui para Siquem quipinahualtijtoya iichpoca, pero itelpocahua
    noja itztoyaj potrero ica inintapiyalhua huan yeca amo teno quiijto hasta ajsique.
  tfr-NTPO: E wopro ga miydara Jacobdë ga ba wa Dina kjrara Siquéndë dbo go. Gueniyo
    eshkoshko ga ba wapga domerga l̈öng öng dë kjl̈oshko. Ga l̇l̇ëye l̈ara Jacobdë
    ë kong l̇l̇ëm, ba wapga shrono guing.
  vie-1934: Vả, Gia-cốp hay được rằng chàng làm hư danh giá Đi-na, con gái mình, nhưng
    các con trai mình mắc ở ngoài đồng cùng súc vật, nên người làm thinh đến khi họ
    trở về.
  hin-CV: जब याकोब को पता चला कि शेकेम ने उनकी पुत्री को दूषित कर दिया है, उस समय
    उनके पुत्र पशुओं के साथ मैदान में थे; इसलिये याकोब उनके लौटने तक शांत रहे.
  eng-OURB: Now Jacob [Supplanter] sh'ma ·heard obeyed· that he had defiled Dinah,
    his daughter; and his sons were with his livestock in the field. Jacob [Supplanter]
    held his peace until they came.
  spa-BES: Ahora Jacob tenía noticias de lo que Siquem le había hecho a su hija; pero
    sus hijos estaban en los campos con el ganado, y Jacob no dijo nada hasta que
    llegaron.
  tdx-tdx: Jinanji’ Iakòbe te nitivae’e t’i Dinae anak’ampela’e fe niarak’ añombe
    am-piandrazañe añe o ana-dahi’eo le nianjiñe hey t’Iakòbe ampara’ t’ie nimpoly.
  vid-vid: Yakobo nakahulika kota mhinza wa heye Dina, nakaditikwa yawe mwavu na Shekemu,
    ila kwa vila wana wa heye nawali wodima migongolo, nakanyamalila mbaka lowahiluche.
  pwg-pwg: Iya mara gurina ma Jeikap akova iviiya da Sekem, Daina ikenei da Daina
    tupuwina ikiiviberoi. Ma Jeikap natunatuna tomotomowisi warereyai i ghamoghamo
    ikoyakoyaghisi kubiine ivi kawapotapota da ita vovira.
  eng-OKE: And Jakob heard that he had polluted Dinah his daughter. And his sons were
    with his flocks in the field; and Jakob was silent until they were come.
  tha-KJV: ยาโคบได้ยินข่าวว่าผู้นั้นทำการอนาจารกับนางสาวดีนาห์​บุ​ตรสาวของตน เวลานั้นพวกบุตรชายของท่านอยู่กับฝูงสัตวที่ในนา
    ยาโคบจึงนิ่งคอยจนพวกบุตรชายกลับมาบ้าน
  por-BR-2018: 'E ouviu Jacó que havia Siquém violado a Diná sua filha: e estando
    seus filhos com seu gado no campo, Jacó ficou em silêncio até que eles viessem.'
  bco-bco: Sekem elo꞉ Dainayo꞉ mogai alifa꞉ a꞉no꞉ Ya꞉kob e dabu ko꞉sega, ene inso꞉wo꞉
    no꞉ fofo꞉ bo꞉fo꞉mela꞉niki ha꞉la꞉ doba꞉da꞉ ane ko꞉lo꞉, Ya꞉kob e ina꞉li ilikiyo꞉,
    towo꞉ mo꞉dinafa fanda sa꞉laki, inso꞉wo꞉ a꞉ma꞉la꞉ yaliki, a꞉na nenelema꞉no꞉ a꞉la꞉li
    yasisen.
  deu-ELO: Und Jakob hörte, daß er seine Tochter Dina entehrt hatte; seine Söhne aber
    waren mit seinem Vieh auf dem Felde, und Jakob schwieg, bis sie kamen.
  ktm-ktm: Yakop ihrung ihpa ndre nedun pihin ti horut ihir mundren, odoke nedun su
    kamal ti hondroto pwi. Su mapwi hala kelye-en sane ka-an pe hondroto um pwi. Ile
    pe iy indripa hangka-an pwi, iyenon ndre su hasa yi.
  caa-caa: Pero e Jacob cꞌotoyix unata que subꞌarna uwijchꞌoc xeꞌ jax e Dina umen
    e Siquem, pero cocha najtir turobꞌ uyunenobꞌ tiaꞌ war ucojcobꞌ uyaracꞌobꞌ, machi
    ojron este que sutpa tariobꞌ uyunenobꞌ.
  eng-WYC-2018: And when Jacob had heard this thing, while his sons were absent, and
    occupied in the feeding or in the pasturing of [the] sheep, he was still, till
    they came again (or until they returned home).
  epo-epo: Jakob aŭdis, ke li senhonorigis lian filinon Dina; sed liaj filoj estis
    kun liaj brutoj sur la kampo, tial Jakob silentis ĝis ilia veno.
  uig-PIN: Yaⱪup Xǝkǝmning ⱪizi Dinaⱨning ippitigǝ tǝgkǝnlikini anglap ⱪaldi. Uning
    oƣulliri malliri bilǝn dalalarda idi; xunga Yaⱪup ular kǝlgüqǝ jim turup turdi.
  beo-beo: Ya:igobe da idiwi gogosia:ma:ne wadela:lesi dagoi, amo nabi dagoi. Be egefelali
    da sogega sibi ouligisa esalebeba:le, e da ili bu misunu ouesalu.
  tpi-OTNT: Jekop i harim tok long Sekem i bin mekim pasin nogut long Daina, pikinini
    meri bilong em. Tasol ol pikinini man bilong en i go pinis bilong lukautim ol
    sipsip samting. Olsem na Jekop i no mekim wanpela tok. Em i wet long ol pikinini
    man i kam bek pastaim.
  hau-SA: Sa’ad da Yaƙub ya ji cewa an ɓata ’yarsa Dina, sai ya yi shiru game da batun
    sai ’ya’yansa maza sun dawo gida, gama ’ya’yansa suna a jeji tare da dabbobinsa
    suna kiwo.
  udu-udu: Dhali ka Yakuub ciḵki gwo mo ki a’di shi/ki ’bwa/m piti ka Diinah is mo
    tani, hili iya/ ’koyina mo mmohil to/em piti e bwaasho/ mo. Wakana Yakuub bu’thki
    moŋḵu’th is piti mo ntagi uni p̱u’dkin mo be.
  uig-LAT: Yaqup Shekemning qizi Dinahning ippitige tegkenlikini anglap qaldi. Uning
    oghulliri malliri bilen dalalarda idi; shunga Yaqup ular kelgüche jim turup turdi.
  nde-nde: UJakhobe wathi ekuzwa ukuthi indodakazi yakhe uDina yayingcolisiwe, amadodana
    akhe ayesegangeni lezifuyo; wathula nje aze abuya ekhaya.
  ton-ton: 'Pea fanongo ʻa Sēkope kuo ne fakahalaʻi hono ʻofefine ko Taina; ka naʻe
    ʻi he ngoue ʻa hono ngaahi foha, mo ʻene fanga manu: pea longo pe ʻa Sēkope kaeʻoua
    ke nau haʻu.'
  ces-1613: Uslyšev pak Jákob, že poškvrnil Díny dcery jeho, (a synové jeho byli s
    stádem na poli), mlčel, až oni přišli.
  eko-eko: Wakathi Yaakhumpa asiiliyeevo yoori mwanawe Tiina ajansiliwa ti Shekemu,
    aarettiye aanaawe ari ntthuttu ashukisaka nyama. Ye khunyamala khusala awaaweja
    aanaawe mpakha oruti.
  nss-nss: Pe Yakop ihilingiy tehe Sekem imbusi kultuw mwomwan iyata norun pihin,
    hapeko norun hu kamai masih ara huro ndron ndrohonoku mbulen, iyasura hu kan para
    hanghang tahu. Pwen Yakop ara kinpo hapesah pwi ipoo norun hu masih husarayah.
  eng-WMB: Now Jacob heard that he had defiled Dinah, his daughter; and his sons were
    with his livestock in the field. Jacob held his peace until they came.
  tam-TCV: தன் மகள் தீனாள் கறைப்பட்டதை யாக்கோபு கேள்விப்படுகையில், அவனுடைய மகன்கள்
    வயல்வெளியில் மந்தைகளுடன் இருந்தார்கள்; எனவே அவர்கள் வீட்டுக்கு வரும்வரை, யாக்கோபு
    அமைதியாய் இருந்தான்.
  ceb-ULB: Karon nadungog ni Jacob nga gihugawan niya si Dina nga iyang anak nga babaye.
    Ang iyang mga anak nga lalaki atua pa sa uma uban sa mga kahayopan, busa si Jacob
    nagpabiling hilom hangtod nga miabot sila.
  mkn-mkn: Yakob dapa dengar ada orang su parkosa dia pung ana parampuan, ma dia diam-diam
    sa, deng sonde bekin apa-apa. Te itu waktu, dia pung ana laki-laki dong ada jaga
    binatang di padang. Jadi dia tunggu sampe dong pulang samua.
  pol-UBG: A Jakub usłyszał, że jego córka Dina została zhańbiona, a jego synowie
    byli przy jego stadach na polu. Jakub więc milczał aż do ich przyjścia.
  agr-agr: Nuna Jacob niina nawanji Dinan Siquem pegkegchau awajkamun dekauwai. Dutika
    dekaayatak niina uchiji aidau tagkun kuitamainak ikam batsatu asamtai, dita kaunawagmatai
    chichastajai tusa pachikchauwai.
  kyc-kyc: Dokopa Jekopeme banya wanenge dokona pii nangende pyaminyilyamo lao siyamopape
    ikinyingi dupwa mena rapu pyuo isokota kareyamisa epapena lao mali siya.
  urd-GVU: جب یعقوب نے اپنی بیٹی کی عصمت دری کی خبر سنی تو اُس کے بیٹے مویشیوں کے
    ساتھ کھلے میدان میں تھے۔ اِس لئے وہ اُن کے واپس آنے تک خاموش رہا۔
  deu-1912: Und Jakob erfuhr, daß seine Tochter Dina geschändet war; und seine Söhne
    waren mit dem Vieh auf dem Felde, und Jakob schwieg bis daß sie kamen.
  row-row: Lele naa, Yakob o rena atahori parkosa ana feto na, te ana hie-hieꞌ a,
    nda tao saa saꞌ boe, huu ana mone nara ranea banda ra sia mooꞌ, de ana nahani
    losa basa se baliꞌ.
  kan-2017: ಯಾಕೋಬನು ತನ್ನ ಮಗಳಾದ ದೀನಳಿಗೆ ಶೆಕೆಮನಿಂದ ಮಾನಭಂಗವಾದ ವರ್ತಮಾನವನ್ನು ಕೇಳಿದಾಗ ಅವನ
    ಗಂಡುಮಕ್ಕಳು ಅಡವಿಯಲ್ಲಿ ದನಗಳನ್ನು ಕಾಯುತ್ತಿದ್ದರು. ಅವರು ಬರುವ ತನಕ ಅವನು ಸುಮ್ಮನೇ ಇದ್ದನು.
  ena-ena: Lɨci Jekopɨ agaŋ ciaŋ hɨjɨ agadɨ igahɨlami. Sekem agaŋ Daina dɨ mɨŋamagɨla
    via uavɨla nɨbu hula hɨdami agadɨ ciaŋ hɨjɨ igahɨlami. Igahɨlami ala akuaba ciaŋ
    cɨki avi ma abami. Nudɨ ninadinu agɨlaŋ ua mɨda hɨvɨ hɨnihɨni sabaŋ bulɨmakau
    sabaŋ sipsipɨ agɨladɨ migɨla migɨla hɨniavɨdaci nulɨsaŋ migɨla hɨnihɨni ciaŋ ma
    abami.
  tgo-tgo: Mbaŋa ubotu Jeikob i loŋwevaidiya yawarumbuye Daina utuniye, Sekem i vavurɨghegheŋa
    na i yathima weiye na i vakatha kaero i mbighɨ. Iyemaeŋge mbe i rokubaroŋa eŋge,
    kaiwae le ŋgaŋga ghɨmoghɨmoru vambe inanji e valɨvaŋga nana inawe thɨ njimbukikiŋgiya
    thetheghan.
  yap-yap: Me rung’ag Jakob ni kan m’aynag fan Dinah ni fak, ma ngiyal’in’em e fapi
    pagel ni fak e yad bay ko gin bay e gamanman rok riy, ere de rin’ ban’en ngay
    nge taw nga nap’an ni kar sulod nga tabinaw.
  tet-tet: La kleur, Yakob rona naꞌak ema nalo lia kfoꞌer no oan feto. Nia no-nook
    dei, tan oan mane sia sei daka bibi iha hae molik. Nia sei nein sia fila mai.
  hlt-MCSB: A canu Dinah a poeih pah te Jakob loh a yaak dae kohong ah a ca rhoek
    neh boiva te a om pueng dongah amih halo uh due Jakob loh hil a phah.
  mdy-ETH: ያይቆኦቤ ፔኤኮ ናዎ ዲኢና ዓሲ ዎልቄና ዓርቄሢ ዋይዜኔ፤ ጋዓንቴ ዒዞኮ ጌርሲንሢ ቆልሞና ሶኦፔሢሮ ዔያታ ማዓንዳያ
    ሄላንዳኣና ዚቲዮ ጌዒ ካፔኔ፤
  twi-ASANTE: Ɛberɛ a Yakob tee sɛ Sekem akɔkyere ne babaa Dina, akɔto no monnaa no,
    na ne mmammarima no nyinaa ne wɔn agya anantwie wɔ wiram. Enti, Yakob anka hwee
    kɔsii sɛ wɔbaeɛ.
  bhl-bhl: 'Dangse kate, Sekow e kililete: “Sekem e Daina ulo osow keumse kai!”, angiw,
    e kilise kate, akalem muluwel i kut elo uneko, ikalem samal ilo yetebam unsiliw
    kasike, e muluwel biim iti tolomin kebiliw em ding fense kale.'
  con-NTPO: Jacobja tayo tise onque'nge Dinama Siquem egae tson'chove atesu'ma afambi
    tise dutssiyendeccu ccani oveja coira'su japa can'jene jiya'ngae.
  eng-WEBU: Now Jacob heard that he had defiled Dinah, his daughter; and his sons
    were with his livestock in the field. Jacob held his peace until they came.
  bnp-bnp: Na tahuna e Iakop i longoa e Daina ni lakavu, i uka ma i takia tara ngava.
    I dava kunana e huriki e tuna ri gi hamule taro, a vuhuna ria lobo ri vano ri
    matakari a sipsip.
  wal-wal: Yaaqoobi ba na7iyaa Diina moorettidoogaa siyiyo wode, a attuma naati bazzon
    mehiyaara de7oosona; hegaa gishshau eti gakkanaashin co77u giis.
  mgh-mgh: Yakopi wacuwenlyawe wiira mwamwanawe Tina ahotankanyinya iharusi, asaanawe
    anari utakhwani walihaaya mihuwo; ahomaala awehereryaka uturuwaca.
  acu-NT: Turamtai Siquem ni nawantrin pase awajsamun Jacobka nekaamiayi. Antsu nekayat
    ni uchiri ainauka tangku ainaun waininak pujuinau asaramtai, ni taarti tusa pachischamiayi.
  spa-PDDPT: Jacob oyó que Siquem contaminó a su hija Dina. Pero como sus hijos estaban
    con su ganado en el campo, Jacob guardó silencio hasta cuando ellos llegaran.
  gun-gun: Ha'e ramo Jacó oendu tajy Diná oguereko riveague. Ha'e rami teĩ okyrirĩ
    ranhe, ta'y kuery vaka re openaa rupi ikuaia gui ojevypa e'ỹa ja.
  agu-BL: Yi tele'n xtxum Jacow tetz yi nsken wi't ban Siquem ruinl te yi me'l, qui
    nin tal jun yol, tan paj yi quibe' cy'ajl i' xe ca'l. Na cho'n cu'n ate' joylaj
    tan chiwate'n cyawun. Nintzun ẍch'iw i' jalen yi baj cyule'n.
  eng-PEV: At that time, Jacob was in his camp, and Jacob’s sons were out in the grass
    lands looking after Jacob’s animals. Then somebody went and told Jacob that Shekem
    did that bad thing to his daughter Dinah. But Jacob didn’t say anything, because
    he wanted to wait for his sons to come home.
  ilo-ULB: Ita, nanggeg ni Jacob a rinames ni Sikem ni Dina a putotna a babai. Adda
    idi iti kataltalunan dagiti putotna a lallaki a mangay-aywan kadagiti tarakenna,
    isu a nagtatalna pay laeng ni Jacob agingga a nakasangpetda.
  kpg-kpg: Jacob gu longono bolo dana dama ahina la gu haga huaidu, gei mee digi hai
    dana mee, idimaa ana dama daane nogo i baahi nadau manu i lodo geinga, gaa dae loo
    gi di nadau loomoi.
  uig-ARA: ياقۇپ شەكەمنىڭ قىزى دىناھنىڭ ئىپپىتىگە تەگكەنلىكىنى ئاڭلاپ قالدى. ئۇنىڭ
    ئوغۇللىرى ماللىرى بىلەن دالالاردا ئىدى؛ شۇڭا ياقۇپ ئۇلار كەلگۈچە جىم تۇرۇپ تۇردى.
  bsp-bsp: Kɔ Yakuba ende pəcərɛ a Səkɛm ɛŋcərɛ wan kɔn Dina dɛran. Mba ntɛ awut a
    Yakuba arkun ŋanayi dalɛ kɔ yɔcɔl yɔn mɔ, kɔ Yakuba ɛŋcaŋkɛ ti haŋ kɔ ŋander kəyɛfɛ
    dalɛ.
  mbs-mbs: Dinineg i Jacob tepad te pegleges ki Dina, meneng so migtonggò se menge
    batà din meama te menge ayam-ayam din doton mediyò te balay, yan wedad ininang
    din lamig minolì dan.
  tof-tof: Zeikob nóma arrkrrurr wagó, oya óp olom, Daenan, kuri kle wangóne, oya
    simanal olmal ugón ⌊sip⌋ a ⌊gout⌋ ngabkan bwóbdü kwarilürr. Wa darrü poko koke
    bóktanórr enekwata, kókó i müót basirrdü tübabzilürr.
  sus-sus: Yaxuba a mɛ tɛmui naxɛ Sikemi bara a xa di ginɛ Dina futi kana, a xa di
    xɛmɛe nu na xɛ ma xurusee fɔxɔ ra. A mu sese fala han nee so tɛmui.
  pon-2006: Seikop eri rongada duwen nah serepeino eh adsuwedlahr, e ahpw sohte wia
    mehkot pwehki nah pwutak ko ar mihmi nansapw, apwahpwalih nair pelinmen ko, e
    sohte mwahn mweseiseiki, re lao pwurodo sang nansapw.
  jae-jae: Ma Jakob gêŋô gebe eŋ gêgôm latuo Dina kêtu sec. Tageŋ latui sejop bôc
    sêmoa kôm, tec Jakob gêjam tau tôŋ e êsêac sêmu sêmêŋ acgom.
  ksd-ksd: Io, Iakob i ga valongore ba i ga tar vakaina natuna Dina; ma kana umana
    bul tutana dia ga ki ra pupui pire ra umana vavaguai; ma Iakob pa i ga tata tuk
    ta ra bung ba dia pot.
  tur-YTC: Yakov kızı Dina'yı kirletildiğini duyduğunda oğulları kırda hayvanlarının
    yanındaydı. Yakov onlar gelene kadar sustu.
  bel-N: I Якуб пачуў, што зганьблена Дзіна, дачка ягоная, а сыны ягоныя былі пры
    статку на полі, і маўчаў Якуб, пакуль не прыйшлі яны.
  grc-BRENT: Ἰακὼβ δὲ ἤκουσεν, ὅτι ἐμίανεν ὁ υἱὸς Ἐμμὼρ Δείναν τὴν θυγατέρα αὐτοῦ·
    οἱ δὲ υἱοὶ αὐτοῦ ἦσαν μετὰ τῶν κτηνῶν αὐτοῦ ἐν τῷ πεδίῳ· παρεσιώπησε δὲ Ἰακὼβ,
    ἕως τοῦ ἐλθεῖν αὐτούς.
  ind-AYT: Yakub mendengar bahwa dia telah menodai Dina, anak perempuannya. Namun,
    anak-anak laki-lakinya sedang bersama ternak di padang sehingga Yakub tetap diam
    sampai mereka pulang.
  lid-lid: Nadu Jekop oro mwan badeh ado ndra lobwidiu atondrok iri katin haka, eme
    Jekop anuhun nadun badih badeh lau ndratawi iy. Eme iy bamwekes ari lakou bwe
    winiya le nadun oro ame.
  nya-nya: Yakobo anamva kuti mwana wake Dina wagwiriridwa, koma sanachitepo kanthu
    msanga kudikira mpaka ana ake amuna omwe anali ku busa atabwerako.
  hrv-hrv: Jakov sazna da je Šekem obeščastio njegovu kćer Dinu. Ali kako su njegovi
    sinovi bili uz blago na polju, Jakov nije poduzimao ništa dok oni ne dođu.
  mps-mps: Jekopgo odali, te Sekemgo dwai sę te Daina dali yali po, te aga wegi dao.
    Tiali goli, agai ogomani te augwali te kibu sipsip meme sibi dabe tonalugi peyu
    pai. Tama Jekopgo po me wabeo. Agai ogomani te sęba pali ma asobo tonaluali.
  llg-llg: Yakob namanene hambu hataholi ana sao nakaseti ndia ana inanan, tehuu kada
    ana nee-nee, ma taa tao hata-hata. Huu faik ndia, ndia ana touana nala, lanea
    banda lai mok. De, ana nahani losa basa sala fali dei.
  tpi-tpi: Jekop i harim tok long Sekem i bin mekim pasin nogut long Daina, pikinini
    meri bilong em. Tasol ol pikinini man bilong en i go pinis bilong lukautim ol
    sipsip samting. Olsem na Jekop i no mekim wanpela tok. Em i wet long ol pikinini
    man i kam bek pastaim.
  dan-1931: Jakob hørte, at han havde skændet hans Datter Dina; men da hans Sønner
    dengang var med hans Kvæg på Marken, tav han, til de kom hjem.
  vie-OVCB: Gia-cốp được tin, lặng người, và không nói một lời trong lúc các con trai
    ông còn bận chăn bầy súc vật ngoài đồng.
  lbk-lbk: Inammowan Jacob ay naipabfain nan anakna, ngem khapo tay finmoknag nan
    an-akna ay en nangipastor isnan enkik-iwiyencha, khinmigkhinek siya engkhana ay
    sinmaa cha.
  guj-2017: હવે યાકૂબે સાંભળ્યું કે મારી દીકરી દીનાની સાથે તેણે બળાત્કાર કર્યો છે.
    તેના દીકરા ખેતરમાં જાનવરોની પાસે હતા, તેથી તેઓ આવ્યા ત્યાં સુધી યાકૂબ ચૂપ રહ્યો.
  byr-byr: '@see-verse:GEN.034.004'
  awx-awx: Jekopde wawaxu kälawu äminsak daying yiwitningge songäne päku yiwikin.
    Tixawän Jekowu “Sekemdä yäpaka Daina tahawän malikut,” yawä natäpgut. Tikengu
    wamu täkngatu doyakut. Tike wawakngäle yiwixakut.
  pon-2006A: Seikop eri rongada duwen nah serepeino eh adsuwedlahr, e ahpw sohte wia
    mehkot pwehki nah pwutak ko ar mihmi nansapw, apwahpwalih nair pelinmen ko, e
    sohte mwahn mweseiseiki, re lao pwurodo sang nansapw.
  por-BRBSL: Agora Jacob ouviu dizer que havia contaminado Dinah, sua filha; e seus
    filhos estavam com seu gado no campo. Jacó se calou até que eles chegaram.
  cth-cth: Jakop ni a canu Dinah hah Shekhem ni a khin sak tie hah a panue, a capanaw
    hah law vah saringhu hoi a i awh teh, a tho hoehroukrak teh Jakop duem ao.
  twi-twi: Bere a Yakob tee sɛ Sekem akɔkyere ne babea Dina akɔto no mmonnaa no, na
    ne mmabarima no nyinaa ne wɔn agya anantwi wɔ wuram. Enti Yakob anka hwee kosii
    sɛ wɔbae.
  hlt-hlt: A canu Dinah a poeih pah te Jakob loh a yaak dae kohong ah a ca rhoek neh
    boiva te a om pueng dongah amih halo uh due Jakob loh hil a phah.
  tbz-SIM: Kɛ̀ Sɑkɔbuu keè Sisɛmmu duɔ́nɛ̀mɛ̀ Dinɑ, kɛ sɔ̃́ nho kó bɛdɑpɑ̀mbɛ̀ bo
    kupɑku kɛ cɛ̃mmú iwũɔ̃. Kòò ndò nyúóó kɛ kémmú bɛ̀ bo konnímɛ̀.
  msy-2020: Ezɨ Jekop kamaghɨn oraki, Sekem arazir kuramɨn an guivim Daina a gami.
    Dughiar kamɨn an otariba bar saghon ghuegha dadaba itir danganimɨn ikia sipsipba
    ko asɨzibar gara iti. Kamaghɨn a bizitam damuan iburagha pura me mɨzua iti.
  txq-txq: Yakob namanene hambu hatahori bode ndia ana inan ena, tehuu ana kada nenee,
    ma ta nakaundak hata-hata. Huu faik naa, ana toun nara ranea bandar rai mook.
    De ana nahani losa basa sara fali.
  aaz-aaz: Oras Naiꞌ Yakop anneen nak anmuiꞌ atoin es ankoin in aan feto nok aꞌsekeꞌ,
    in ntaaꞌ-taaꞌ kuun, ma ka nmoeꞌ fa saaꞌ-saaꞌ. Natuin oras naan, in aan moen ein
    natukun muꞌit anbin amneraꞌ huun. Onaim in npao sin tar sin nfain neman ok-okeꞌ.
  azb-azb: Yaqub qızı Dinanın zorlandığını eşitdi, ancaq oğulları çöldə sürülərinin
    yanında olduqları üçün onlar gələnə qədər susdu.
  eng-DBY: And Jacob heard that he had defiled Dinah his daughter; but his sons were
    with his cattle in the fields, and Jacob said nothing until they came.
  hin-2017: और याकूब ने सुना कि शेकेम ने मेरी बेटी दीना को अशुद्ध कर डाला है, पर उसके
    पुत्र उस समय पशुओं के संग मैदान में थे, इसलिए वह उनके आने तक चुप रहा।
  wol-KYG: Yanqóoba nag dégg ne Sikem torxal na Diina, doomam ju jigéen, fekk booba
    doomam yu góor yaa nga woon ca àll ba, fa jur ga nekk. Yanqóoba ne cell, ba ñu
    ñibbsi.
  swp-swp: Iakobo abo i ataiei tau wa natuna Daina i hebaaea; ia nanatunayao tatao
    oea eai ena suisui se suidi, to ia awana ie gudu i lau e se uioma.
  bjr-bjr: Yakooboofa narí araamuna Dinnaa nammarina rarisoonara iriseenoo kasoo inoo
    marinau. Narí faiqi namu narí aandausaa rakisi marusa nianai marufanoo nifeesi
    marinau.
  eng-YLT: And Jacob hath heard that he hath defiled Dinah his daughter, and his sons
    were with his cattle in the field, and Jacob kept silent till their coming.
  heg-NTPO: Yakob ming haup noan atuli tao didaan un ana bihata la son, mo un ete
    tuun, nol tao saa lo. Dedeng na, un anan biklobe las doh hmukit se epe kua. Tiata
    un natang le oen pait maas totoang le.
  ptu-ptu: Naissam Yakub indo gau'na Sikhem puha ungkadakei Dina. Sapo' napengkamma'i
    aka muampaipi änä'na sulei dio mai pa'kambisanna.
  bzd-NTPO: Ì sulu wamblé Siquem tö Dina ta̱ e' jche̱newa̱ Jacob wa̱. Erë ie' aladulakölpa
    tso' kañika̱ iyiwak kanéu̱k, e' kue̱ki̱ ie' kë̀ wa̱ iyëne ie'pa a̱.
  kwf-kwf: Sui sa Jakob ka rongoa alaꞋanga neꞋe ngwae neꞋeri nia faꞋalia ngela kini
    nia, osiꞋana neꞋe ngela ngwane nia ki kira lia sulia Ꞌua na ru ꞋaeꞋaela nia ki,
    nia noaꞋa kasi saea ta ru, nia ka maꞋakwalida kike dao basi.
  eng-WYC-2017: And when Jacob had heard this thing, while his sons were absent, and
    occupied in the feeding or the pasturing of [the] sheep, he was still, till they
    came again.
  eng-WMBB: Now Jacob heard that he had defiled Dinah, his daughter; and his sons
    were with his livestock in the field. Jacob held his peace until they came.
  spp-spp: Ɲyɛ ka Yakuba si mpa lógo na Sikɛmu à uru pworoŋi Dina ɲjini láha u na.
    Lir'à Yakuba jyaabii ta sige e ná yatɔɔre e, ka u u fyâha, u ɲyɛ a yaaga jwo mɛ,
    fo tèni i pi à pa yîri sige e ke.
  aey-aey: Aria Jekob uqa dana eu uqa ateg Daina me qee mudia ec don. Saen euna uqa
    melahul age cabina bulmakau cofaadegin je eu don. Eunu uqa je oso qee maadec bibilen
    age hoin.
  urd-GVH: जब याक़ूब ने अपनी बेटी की इसमतदरी की ख़बर सुनी तो उसके बेटे मवेशियों के
    साथ खुले मैदान में थे। इसलिए वह उनके वापस आने तक ख़ामोश रहा।
  rug-rug: Meke gilania Zekopi sapu ele sea sa tuna vineki. Ba sina koa pa seu, pa
    inuma sari na tuna koreo, kopuni rini sari na rovana bulumakao, ke lopu kulu nia
    sa si asa, osolae kamo pule mae tu si arini.
  gaz-gaz: Yaaqoob yommuu intalli isaa Diinaan akka gudeedamte dhagaʼetti, ilmaan
    isaa dirree irra horii tiksu turan; kanaafuu Yaaqoob hamma isaan galanitti ni
    calʼise.
  fra-LSG: Jacob apprit qu’il avait déshonoré Dina, sa fille; et, comme ses fils étaient
    aux champs avec son troupeau, Jacob garda le silence jusqu’à leur retour.
  yal-yal: Yaxuba yi a mɛ, a bata a dii tɛmɛn Dina rayagi. Na waxatini, a diine yi
    sa xɛɛn ma xuruseene fɔxɔ ra. A mi sese fala han ne so waxatini.
  gum-gum: Inchen Jacobpe tru nui nimbasr Dinan Siquémbe kemøra, kaig mara mindisha
    kørrømarin kui wammørøbig køn. Inchen nui nusrkaløbe tru purugubeløba trausrø
    ushamera ashib warøben, tru nusrkalø katøle pumne chigucha waminchimíig køn.
  iou-iou: Täŋpäkaŋ Sekemtä Daina waki täŋ imiŋkuko manbiŋam u Jekoptä nadäŋkaŋ itkukonik.
    Nanakiye tomta watä itta kuŋ moreŋkuŋo unita ini äbäkaŋ manbiŋam u yäwera yäŋpäŋ
    itsämbuk.
  haw-1868: 'Lohe ae la o Iakoba ua hoohaumia oia i kana kaikamahine ia Dina: aia
    no kana mau keikikane ma ke kula me kona poe holoholona; a noho olelo ole la o
    Iakoba, a hoi mai la lakou.'
  arb-NAV: وَسَمِعَ يَعْقُوبُ أَنَّهُ قَدْ لَوَّثَ شَرَفَ ابْنَتِهِ دِينَةَ. وَكَانَ
    بَنُوهُ آنَئِذٍ يَرْعَوْنَ مَوَاشِيَهِ فِي الْحَقْلِ، فَسَكَتَ حَتَّى رَجَعُوا.
  adz-adz: Gubuꞌ Yakop uda sisingꞌ i arangan narunggan finam igi waꞌa da sanab asub,
    da wanang nam mangan u, i narun ruas ifa sib i mpada tayangꞌ apu santan, da impa
    ntras angu.
  ewe-ewe: Nu si Sekem wɔ ɖe Dina ŋu la va ɖo Yakob ƒe to me. Esi via ŋutsuwo nɔ nyi
    kplɔm le gbedzi hafi wòse nya la ta la, mewɔ naneke tso nya la ŋu o va se ɖe esime
    via ŋutsuawo trɔ gbɔ.
  eng-LEE: 'And Jacob heard that he had defiled Dinah his daughter; but his sons were
    with his cattle in the field: and Jacob held his peace until they were come.'
  nna-nna: Jacob-ju pinakarrinyi Shechem-ulu kurlu jini palinymilingi kurntalja. [??]
    Palinymilirrangu partanykarrangu ngurnarrijalu kuwiyirrangu kalkurnikinyiyi. Paliny
    jama waninyikinyi, mimarnajanaku kulpanyaku.
  asm-FB: জীয়েক দীনাক যে সেই ল’ৰাজনে বেয়া ব্যৱহাৰ কৰিলে, যাকোবৰ কাণত পৰিল। সেই সময়ত
    যাকোবৰ পুত্ৰসকল পথাৰত পশুধন চৰাবলৈ গৈছিল; সেয়ে তেওঁলোক আহি নোপোৱালৈকে যাকোব মনে
    মনে থাকিল।
  sus-A: يَشُبَ عَ مّ تّمُي نَشّ سِكٍمِ بَرَ عَ شَ دِ فِنّ دِنَ قُتِ كَنَ، عَ شَ دِ
    شّمّيٍ نُ نَ شّ مَ شُرُ سٍيٍ قْشْ رَ. عَ مُ سٍسٍ قَلَ هَن نٍيٍ سٌ تّمُي.
  fra-SBL: Or Jacob apprit qu'il avait souillé Dina, sa fille ; et ses fils étaient
    avec son bétail dans les champs. Jacob garda le silence jusqu'à leur arrivée.
  hbo-hbo: וְיַעֲקֹ֣ב שָׁמַ֗ע כִּ֤י טִמֵּא֙ אֶת־דִּינָ֣ה בִתֹּ֔ו וּבָנָ֛יו הָי֥וּ
    אֶת־מִקְנֵ֖הוּ בַּשָּׂדֶ֑ה וְהֶחֱרִ֥שׁ יַעֲקֹ֖ב עַד־בֹּאָֽם׃
  shp-NTPO: Ja Jacobninra moa onanna iká iki, jawen bake Dina keenyamainbi Siquenman
    moa yorana. Jaskara onanaxbi, jawen bakebo jaton yoinayabo wainko bokana iketianpari,
    jato manakin jaweayamaa iki.
  eng-WYCLIFFE: his fadir, and seide, Take to me this damysel a wijf. And whanne Jacob
    hadde herd this thing, while the sones weren absent, and ocupied in the fedyng
    of scheep, he was stille, til thei camen ayen.
  pjt-pjt: Ka Jacobalu kulinu palumpa uṉṯalpa kampangkaṯu kurangku pampunnyangka.
    Palu palumpa katja tjuṯangkuya kuka tjuṯa paṯu kanyiningi, ka palulanguṟu Jacobanya
    kanmarpa nyinangi palumpa katja tjuṯa pitjanytjaku paṯaṟa.
  cwe-cwe: Yakobo kahulika kuwa Dina mwanage katendigwa yambule mwiko na Shekemu,
    Mbali kwaviya wanage wakala wodima wanyama, kanyamala mbaka wanage viwabwelile.
  bgs-bgs: Na, igdinág si Jacob tingód katô kapamókkós ki Dina, asal su igdóppón pa
    tô mga gabatà din gamama ka mga mannanap din tun ta madiyù, igtagnáp sikandin
    sippang ka igulì dan.
  kik-kik: Rĩrĩa Jakubu aiguire atĩ mwarĩ Dina nĩarĩkĩtie gũthũkio-rĩ, na tondũ ariũ
    ake maarĩ gĩthaka-inĩ na mahiũ make, agĩkira na ũhoro ũcio o nginya rĩrĩa mainũkire.
  ksr-ksr: Kambaŋ kanoŋ Jeikobwaa meraaŋuruta yoŋonoŋ baloŋ korianoŋ kema miriwaa
    orourugia galeŋ koma oŋoma laligogi Sekemnoŋ Daina meŋ kileero maŋa Jeikobnoŋ
    borataa buzu qaa ii kaeŋ moro. Ii moroto, ii mesaŋgoŋ merauruta mirinoŋ koubutiwaajoŋ
    qaaya bogoro mamboma raro.
  fra-NCL: Or Jacob apprit qu’il avait outragé Dina, sa fille ; mais, comme ses fils
    étaient aux champs avec son troupeau, Jacob garda le silence jusqu’à leur retour.
  cek-AK: A canu Dinah to Shekem mah iih haih boeh, tito Jakob mah thaih, a caanawk
    loe lawk ah maitaw toep o; Jakob loe nihcae angzo ai karoek to lok apae ai ah
    anghngai duem.
  xla-xla: Epapeleye Yokobtapo Sekemta yoti uhale kokoye dalepame koko hale pohalalo,
    aseka ya꞉ akimlala aliya halo omha꞉ha꞉la tale soye ompolaiyo.
  cuk-cuk: Jacob wisgusad, e-sisgwa-Dinaʼgi Siquem nue-dodosye. Ar e-masmala sapurba
    e-ibmar-durgan-edarbedimarsoggu, Jacob e-masmala-negse-nonikidse geb ibmar sogsad.
  uig-CYR: Яқуп Шәкәмниң қизи Динаһниң иппитигә тәккәнлигини аңлап қалди. Униң оғуллири
    маллири билән далаларда еди; шуңа Яқуп улар кәлгичә җим туруп турди.
  tel-2017: అతడు తన కూతురిని చెరిచిన సంగతి యాకోబు విన్నాడు. తన కుమారులు పశువులతో పొలంలో
    ఉండడం వలన వారు వచ్చే వరకూ నెమ్మదిగా ఉన్నాడు.
  hat-BSA: Alò, Jacob te tande ke li te vyole Dina, fi li a, men fis li yo te avèk
    bèt yo nan chan an. Alò, li te rete san pale jis lè yo te vin antre.
  kos-kos: Jacob el lohngak lah acn se natul ah akkolukyeyukla, tusruktu ke sripen
    wen natul ah kewa som oasr inimae yurin kosro natul, el tiana oru kutena ma nwe
    ke na elos foloko.
  hbo-WLC: וְיַעֲקֹ֣ב שָׁמַ֗ע כִּ֤י טִמֵּא֙ אֶת־דִּינָ֣ה בִתּ֔וֹ וּבָנָ֛יו הָי֥וּ
    אֶת־מִקְנֵ֖הוּ בַּשָּׂדֶ֑ה וְהֶחֱרִ֥שׁ יַעֲקֹ֖ב עַד־בֹּאָֽם׃
  ibo-ibo: Mgbe Jekọb nụrụ na e merụrụ Daịna nwa ya nwanyị, nʼihi na ụmụ ya ndị ikom
    nọ nʼọhịa ebe ha na-azụ anụ ụlọ, ọ gbara nkịtị na-emeghị ihe ọbụla ruo mgbe ha
    lọtara.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯାକୁବ ଆପଣାର କନ୍ୟା ଦୀଣାକୁ ଶିଖିମ ଭ୍ରଷ୍ଟା କରିଥିବାର କଥା ଶୁଣିଲା;
    ସେହି ସମୟରେ ତାହାର ପୁତ୍ରମାନେ କ୍ଷେତ୍ରରେ ପଶୁପଲ ସଙ୍ଗରେ ଥିବାରୁ ଯାକୁବ ସେମାନଙ୍କ ଆସିବା
    ପର୍ଯ୍ୟନ୍ତ ତୁନି ହୋଇ ରହିଲା।
  chk-chk: Iwe, Jakop a rong pwe Sikem a achomanauei nöün we föpwül Tina. Nge lon
    ei otun, nöün Jakop kewe mwän ra tümwünü nöür kewe man lemäl. Iei mine Jakop a
    chök fanafanala tori ar repwe liwinto.
  ssd-ssd: Yakob nu Dina kiko maŋau tina ta nu buk isna ta nu tuku kiŋo kat nuŋe nane
    agaŋmor kulatkam tuku ma ande mbol kinaig tukunu Yakob nu nane ndo tairŋga minna.
  rop-rop: Wal Jeikob bin gedim det nyus weya Shekam bin meigim trabul garram im doda.
    Bat im nomo bin dum enijing streidawei langa Shekam, dumaji im san olabat bin
    bisi teilimbat ola buligi langa pedik. Imbin jis weidabat blanga olabat garra
    kambek.
  ukr-1871: Яков же чув, що збезчестив Гемморенко Дину дочку його, сини ж його та
    були з його скотиною в полї, і мовчав Яков аж покіль прийшли вони.
  eng-AOI: Then Jacob heard what Shechem had done to his daughter, but his sons were
    not with him. They were out with his cattle. So Jacob waited for them to come
    back and didn't say anything.
  yon-yon: Amaan Yekob wengamboroonka, ye mungkan Daina kuu karub maambed awine ambarakmoon
    andiwen kumban, ye karub dana kuu mongkobon angka dingkan kab kereek ooniwena
    ano doriib kowe, weng kee dakmindo. Yiyiib miniwed weng dakmaub ande meene doreen.
  bch-bch: Idio ta Iakop ilongo posanga ngan ei ikado kadonga paeamao toa oa ngan
    inat taine, be ele gergeu arangaranga timariala ngan gid sipsip ga meme tiburiai.
    Ta Iakop iposa mao ga irangrang ngan tiluagid mulian ga tinam lumaeai.
  deu-1951: Jakob aber hatte vernommen, daß man seine Tochter Dina entehrt hatte;
    weil aber seine Söhne beim Vieh auf dem Felde waren, so schwieg er, bis sie kamen.
  eng-JPS: Now Jacob heard that he had defiled Dinah his daughter; and his sons were
    with his cattle in the field; and Jacob held his peace until they came.
  ubr-ubr: On gibunai Jacob isagob Shechem on natun jeverei aurin bobo komasin ifour.
    Baise on nanatun orot engon sigat sinai asi bobaitu sikakaifares on mes Jacob
    on men dura aifan tani ikakafun ato imousin sit matabir sitnat au go weie dura
    iti kakafun.
  srp-1865: A Jakov èu da je osramotio Dinu kæer njegovu; a sinovi njegovi bijahu
    u polju sa stokom njegovom, i Jakov oæutje dokle oni ne doðu.
  lug-lug: Yakobo bwe yawulira nga Sekemu asobezza ku muwala we Dina, n’aba mukkakkamu
    okutuusa batabani be abaali balabirira ebisibo ku ttale lwe badda.
  heb-heb: ויעקב שמע כי טמא את דינה בתו ובניו היו את מקנהו בשדה והחרש יעקב עד באם׃
  ben-IRV: আর যাকোব শুনলেন, সে তার মেয়ে দীণাকে ভ্রষ্ট করেছে; ঐ দিনের তার ছেলেরা মাঠে
    পশুপালের সঙ্গে ছিল; আর যাকোব তাদের আসা পর্যন্ত চুপ থাকলেন।
  pan-pan: ਯਾਕੂਬ ਨੇ ਸੁਣਿਆ ਕਿ ਸ਼ਕਮ ਨੇ ਮੇਰੀ ਧੀ ਦੀਨਾਹ ਨੂੰ ਭਰਿਸ਼ਟ ਕੀਤਾ ਹੈ ਪਰ ਉਹ ਦੇ ਪੁੱਤਰ
    ਪਸ਼ੂਆਂ ਦੇ ਨਾਲ ਮੈਦਾਨ ਨੂੰ ਗਏ ਹੋਏ ਸਨ, ਇਸ ਲਈ ਯਾਕੂਬ ਉਹਨਾਂ ਦੇ ਆਉਣ ਤੱਕ ਚੁੱਪ ਰਿਹਾ।
  mwp-mwp: Kalanu Yakubu karngemidhin kedha, nungu yoepkaz kazipa mina kay aziral
    pawa aymoedhin a sethabi thonara Yakubun mura garkaz kazi adhal memayir kawaw
    lagoenu; nuydh Yakubu wara za aymoeyginga kurisipa nungu kazil kuniya mangemidhin.
  mya-JVB: ယာကုပ် သည် မိမိ သမီး ဒိန ကို၊ ရှေခင်မင်းသားရှုတ်ချ ကြောင်း ကို ကြား သိသော်
    လည်း၊ မိမိ သား တို့သည် တော အရပ်မှာ တိရစ္ဆာန် တို့နှင့်အတူ ရှိ သည်ဖြစ်၍ ၊ သူတို့
    ကို ငံ့လင့်လျက် တိတ်ဆိတ် စွာနေလေ၏။
  tte-O: Saugana Yakobo wasa ibenalan natuna Daina Sikemi kamwasa mwalimwalinena iginauli
    koina yo natunao tatao siyaele ebaebaiwo sigite-kalatagili ule mena. Imwanou nige
    tawae yabo iwawalowen kanasiga natunao siyawatagilima yanuwa mena.
  tbg-tbg: Minti tuvaro Iekopiva nai raavura qoraiqama amitorara iriro, vira maaqunavu
    ahakaqi quaraqaa raqiki vauvarora tiro, viva qihaaqama kero vaiharo nai maaqunavu
    veka vaura.
  hmo-hmo: Iakobo be hereva ia kamonai, iena natuna kekeni, tau ta ese ia hadikaia
    vadaeni. To iena natuna be gabu ta dekenai boromakau idia naria dainai, kara ta
    ia karaia lasi ela bona idia giroa mai.
  ata-ata: Xe Iakovo mulomu lexe ꞌolu Tina ane Sikemu muꞌoxonu ꞌilixo masua noxie
    ne, la uvikala vile uasi xo ta ꞌolu ta mulu ane mikei milai sou milailixaꞌa ta
    sipsip sou iieneꞌi xe iꞌani iaꞌeiaꞌe. Muxoomaieꞌi mo lexe ixali la sou uvikalaneꞌi.
  nfa-nfa: Tatao Sikem ne, Yakob dhu tadèngi le, te ngaa na mau-mau, aa tao boe ngaa-ngaa.
    Te lodꞌo èèna, ana mone na sèra, ètu dꞌara padꞌa madhenge badha rèngu. Ka na mate
    si mai ku.
  urd-urd: और या'क़ूब को मा'लूम हुआ कि उसने उसकी बेटी दीना को बे इज़्ज़त किया है।
    लेकिन उसके बेटे चौपायों के साथ जंगल में थे इसलिए या'क़ूब उनके आने तक चुपका रहा।
  rus-SYN: Иаков слышал, что сын Емморов обесчестил Дину, дочь его, но как сыновья
    его были со скотом его в поле, то Иаков молчал, пока не пришли они.
  cbt-NTPO: Cacoposo' hui'nin po'opiso' nitotaponahuë', co manta tëninhuë'. Hui'ninpita
    pë'tahuaro'sa a'pairapi ni'ton, co manta tëninhuë'. Inapita canquiai huarë' sha'huitacaso'
    yonquirin.
  bqc-SIM: Kɛ́ Yakↄbu mà wà a nɛnↄɛ kpɛbↄ̀, aà nɛ́ↄ ku sɛ̃u ń aà pↄ́ↄ, ↄ̃ à
    nìlɛ e aa sù.
  tcz-CHONGTHU: Phat chomkhat jouvin, Jacob in thusoh aja tan Shechem in Dinah aluppia
    asuhset chu ahe tan, ahin Jacob in achate gamlah a gancha ho ching ahi jeh u chun
    amaho ahung lhun angah in kam chang khat jeng cha jong akeh poi.
  mar-mar: आपली मुलगी दीना हिला त्याने भ्रष्ट केले हे याकोबाने ऐकले. परंतु त्याची
    सर्व मुले गुराढोरांबरोबर रानात होती म्हणून ते घरी येईपर्यंत याकोब शांतच राहिला.
  tcs-tcs: Zekop i bin paindaut Sekem i bin meke prapa nugudting po gel blo em Daina.
    Seimtaim, ol boi blo Zekop i bin ausaid lo bus wea dem animal. So Zekop i bin
    meke nating antil dem boi blo em bin kambaik.
  qub-qub: Jacobga musyaranna wamran Dinata Shequem charipacushanta. Uywancunawan
    istansacho wamrancuna captin Jacobga upällalla cacuran wamrancuna cutimunancama.
  bqp-bqp: Kũ Yakubu mà ò a nɛ́nↄgbɛ̃ kpe bò, a nɛ́nↄn kú sɛ̃̀n kũ a pↄ́kãdenↄ,
    akũ à yĩ̀tɛ ari ò sù.
  hat-hat: Jakòb vin konnen Sichèm te fè kadejak sou Dena, pitit fi li a. Men, paske
    pitit gason l' yo te nan savann ak bèt yo, li pa di anyen jouk lè yo tounen.
  eng-BSB: Jacob heard that Shechem had defiled his daughter Dinah, but since his
    sons were with his livestock in the field, he remained silent about it until they
    returned.
  tod-tod: Zakɔɓe mɛnigai ma ga é ɓaaɠulaʋɛ ná-doun anzanui Dina ma, tɛi ná-doun
    zunuiti ti ɠɛni dɔɓɔi zu ga ná-togani ɓulugi, é maaɠɛni kpɔ, eyɛsu ti ʋa.
  eng-WEBPB: Now Jacob heard that he had defiled Dinah, his daughter; and his sons
    were with his livestock in the field. Jacob held his peace until they came.
  kbq-kbq: Jekopu'a mofa'amofo Dainama kefo avu'avazama hunte'nea ke nentahino, akoheno
    ke osu mani'nege'za, mofavre'amo'za afu kva nehazaregati e'naze.
  nhe-BL: Huan Jacob quimatqui para Siquem quipinahualtijtoya iichpoca, pero itelpocahua
    noja itztoyaj potrero ica inintlapiyalhua huan yeca ax tleno quiijto hasta ajsique.
  bus-bus: Kɛ̀ Yakubu mà wà a nɛ́nↄgbɛ̃ kpɛ bↄ̀, à nɛ́nↄↄ kú sɛ̃̀n kↄ̃n à pↄ́kãdeenↄ,
    ben à yĩ̀tɛ ai aↄ̃ sù.
  gub-BL: A'e 'ym mehe, — Xikez uzapo iaiw ma'e nerazyr Zina pe a'e, i'i amo Zako
    pe wà. A'e rupi ukwaw hemiapo kwer. Zako ta'yr wiko ka'api'i rupaw pe tapi'ak
    wanehe uzekaiw pà wà. A'e rupi Zako nuze'eg kwaw Xikez pe. — Tuwe hera'yr uzewyr
    ka'api'i rupaw wi wà rihi. A'e mehe amume'u putar ma'e uzeapo ma'e kwer paw wanupe
    nehe, i'i uzeupe.
  eng-DRA: But when Jacob had heard this, his sons being absent, and employed in feeding
    the cattle, he held his peace till they came back.
  knf-knf: Baţup Yakob kë baţopan Dina abukul, kë jibi babukul biinţ bawooŋ du uţeeh
    na batani aanji nin uko uloŋ kë bado pënna uţeeh.
