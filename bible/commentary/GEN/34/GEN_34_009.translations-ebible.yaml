verse: GEN.034.009
translations:
  mal-C: നിങ്ങൾ ഞങ്ങളുമായി മിശ്രവിവാഹബന്ധത്തിൽ ഏർപ്പെട്ടാലും! നിങ്ങളുടെ പുത്രിമാരെ
    ഞങ്ങൾക്കു തരികയും ഞങ്ങളുടെ പുത്രിമാരെ നിങ്ങൾക്ക് എടുക്കുകയും ചെയ്യാം.
  deu-TKW: und verschwägert euch mit uns. Ihr gebt uns eure Töchter und nehmt euch
    unsere Töchter
  lin-lin: 'Na bongo, bokoki kosala elongo na biso boyokani na nzela ya libala : bokobalisa
    biso bana na bino ya basi mpe biso tokobalisa bino bana na biso ya basi,'
  cbr-NT: usa 'ain kananuna nukaman mitsun bëchikë xanukama biti 'ain, bimainun kamina
    mitsunribi nukaman bëchikë xanukamaribi biti 'ain.
  eng-LSV: and join in marriage with us; you give your daughters to us, and you take
    our daughters for yourselves,
  bmu-bmu: Ölöp nembuk nenböraturupnini utekutek aka aŋguin anda kaiga malbin. Mewö
    ölöp qenaqena aka malbin.
  eng-GNV: 'So make affinitie with vs: giue your daughters vnto vs, and take our daughters
    vnto you,'
  eng-WEBSTER: 'And make ye marriages with us: give your daughters to us, and take
    our daughters to you.'
  nhw-BL: Nojquiya ma timohuampoxchihuase huan quej nopa timosihuajtise ihuaya amoichpocahua,
    huan amojuanti ihuaya toichpocahua.
  swh-ONEN: Oaneni na sisi, tupeni binti zenu, nanyi mchukue binti zetu.
  bba-bba: Domi bɛsɛn bibu bɑ̀ n suɑnɑ sɑ ko ko tiɑ bɛsɛ kɑ bɛɛ. Yen sɔ̃, i sun bɛɛn
    wɔndiɑbɑ wɛ̃ɛmɑ kpɑ su mɑɑ bɛsɛɡibu bɛɛ wɛ̃.
  eng-KJVCPB: And make ye marriages with us, and give your daughters unto us, and
    take our daughters unto you.
  cpy-cpy: Jame aheninkatawakaeya. Opoñaantyaari naantyaawori pishintopaeni, payityaawo
    nashi naaka.
  mpx-mpx: Inoke alomeyau komiu ta alolon nem nowa. Natumiyau yowau nuku talamwagil
    alomeyau naha alolon, ge natumeyau yowau nuku ahel alomiyau nuku alolon.
  wbp-wbp: Nyuntu-nyangu warlaljarlu manu ngaju-nyangu warlaljarlu karlipa-jana panu-jarlu
    karnta kaminakamina mardarni. Yinyi jarnkujarnkurlipa-nyanu yupukarra yupukarra
    ngalipa-nyangu kaja-wati-kirra. Yungurlipa warlalja-patu wiri nyina tarnnga-juku
    jintangka-juku.
  luo-luo: Wakend nyiu to un bende ukend nyiwa.
  meu-meu: 'Beseda bae hatamona: umui ese natumui ulatodia ba henimai, emai ai bae
    headava; ai danu natumai ulatodia baia henimui, emui ai bae headava.'
  npi-ULB: हामीसित अन्तरजातीय विवाह गर्नुहोस् । तपाईंका छोरीहरू हामीलाई दिनुहोस् र
    हाम्री छोरीहरू तपाईंहरूले लैजानुहोस् ।
  yor-yor: Ẹ jẹ́ kí a máa ṣe ìgbéyàwó láàrín ara wa, kí àwọn ọmọ yín kó máa fẹ́ àwọn
    ọmọ wa.
  emp-NTPO: Mãwã bãrãra dai ẽberãrã baya. Dairã caurã ume poya dji edad̶ia, dairã
    sid̶a bãrã caurã ume poya dji edad̶ia.
  ind-ind: Kalian dapat menikah dengan anak-anak perempuan kami, dan izinkanlah kami
    menikahi anak-anak perempuan kalian.
  pes-OPCB: علاوه بر این، می‌توانیم با هم وصلت کنیم، دختران خود را به پسران ما بدهید
    و دختران ما را برای پسران خود بگیرید.
  ssx-ssx: Pilisio. Mina꞉ lae. Kutupa naka꞉ wanda꞉hali make yaka wanda꞉hali make mu
    alu alu pu hala꞉ pa꞉la꞉ tupa꞉ dikana꞉ma꞉ pi lo tonkao u pana꞉e.
  lcm-lcm: Tara angososongon nei liuan ira. Namem samui aina singimi na nami kapa,
    mi samui aina singimem.
  aer-aer: Ngkwinhe areye uthene atyinhe areye uthenele kwenhe marle atningke anthurre
    atnyeneme. Anwerne kwenhe itnenhe anwerneke alere areye anewe aketyeke antherretyeke.
    Anwerneke-artweye atningke-irremele anwerne ingkirreke apurte anerlte-anetyenhenge.
  tgl-ULB: Makipag-asawa kayo sa amin, ibigay mo ang mga anak mong babae sa amin,
    at kunin ninyo ang mga anak naming babae para sa inyong sarili.
  nop-nop: Kaŋ indiguut hekinamuŋit tiyaneem, hidi wabihiye nimiŋa kibi hidibo indi’walaŋ
    wabiniye yeheŋeyaneeŋ.
  kca-kca: рута мўӈ пиԓэвән уԓаты; нын эвиԓән мўӈева мийԓыйаԓән, мўӈ эвиԓув пӑ ўйԓыйаԓән;
  cbu-NT: Ashirucha, ipareemi panakchus, siysa iyachchee nutsas yamachtamsa. Siyashuch
    kamuzanur iyaa iparni yamachinllinaya. Ambinaapa sheeruch kis taachchee.
  hui-hui: Ainde ina haru mandagi howa wandari ina wane bedaru nde tí dabu bialu tí
    wane bedaru nde ina dabu bigi bimi̱ya hamelo ko.
  wrs-wrs: Kava yei ihisholm evev tanamolnam, osm mongawulm pioa ambo wohlovahvra.
    Osva pimba vitava, si yunalm pimba wohaevulvav, yimba honahalmba almba vevrava,
    osoa wouta. Osva pimba si ongamba evrowolvra, yimba kainda, eva kava yeinda, wo
    yenamba deuvpa lohvra, eva wohva esvema.
  mya-mya: ငါ​တို့​လူ​မျိုး​နှင့်​သင်​တို့​လူ​မျိုး​ထိမ်း​မြား နိုင်​ရန်​သ​ဘော​တူ​ကြ​ပါ​စို့။-
  cbi-NTPO: Tsai' lala' paande tiyadei. Tsaishu juntsaa lala ñulla' na'malanu supunganuu
    tiyanu dejuyu, tsenmala ñui bain lala' na'malanu supunganuu tiyanu dejuve.
  bod-N: ད་ནས་བཟུང་ངེད་རྣམས་བར་དུ་གཉེན་བཙུགས༌ཏེ། ཁྱོད་ཅག་གིས་བུ་མོ་རྣམས་ངེད་ཅག་ལ་སྟེར་བ༌དང༌།
    ངེད་ཅག་གི་བུ་མོ་རྣམས་ཀྱང་ཁྱོད་ཅག་གིས་ཆུང་མར་ལེན་པར༌མཛོད།
  wsk-wsk: Nanimi karogo nanak ginakko. Nenenga nanawusari ana nangaral, se anananga
    nanawusari ningarnakko.
  kkl-kkl: '@see-verse:GEN.034.008'
  sna-sna: Ngatiwaniranei; tipei vanasikana venyu uye imiwo mutore vanasikana vedu.
  spa-BLM: Hagan matrimonios con nosotros. Dennos sus hijas y tomen las nuestras para
    ustedes.
  beu-beu: Kalo bisa se, pioal ang naung ini taing medi. Nioal mehal ang naung ini
    iioal jangu ang naung medi, bot iioal mehal ang naung ini nioal jangu ang naung
    medi.
  cac-cac: Ichato ol co c'ab'coquej co b'a. Ol quic'laj co b'a yed' eb' ix eyisil,
    a ex xo ol eyic'laj e b'a yed' eb' ix quico'.
  swh-ULB: Mwoane nasi, tupeni binti zenu, na mjichukulie binti zetu kwa ajili yenu
    wenyewe.
  bel-bel: 'параднецеся з намі: аддавайце за нас дачок вашых, а нашых дачок бярэце
    сабе;'
  deu-ELBBK: 'und verschwägert euch mit uns: Gebt uns eure Töchter und nehmt euch
    unsere Töchter;'
  mbb-OT: Egkesuatan dey zaan he ebpengesawa kew kayi te kenami. Is menge anak niw
    he vahi, ne ipeesawa niw kenami ne ibpeesawa zey zaan is menge anak dey keniyu.
  msc-msc: An ye kɛ furuɲɔɔnmailu ri. Ai ye ai denmusoilu di an ma. An fanan di an
    denmusoilu di ai ma.
  mal-2015: നിങ്ങൾ ഞങ്ങളോടു വിവാഹസംബന്ധം കൂടി നിങ്ങളുടെ സ്ത്രീകളെ ഞങ്ങൾക്കു തരികയും
    ഞങ്ങളുടെ സ്ത്രീകളെ നിങ്ങൾക്കു എടുക്കയും ചെയ്‌വിൻ.
  tuo-NT: Mʉsã ʉ̃sã acawererã weronojõ tojarã́saꞌa. Ʉ̃sã mʉsã põꞌrã numiarẽ nʉmoti,
    mʉsã peꞌe quẽꞌrã ʉ̃sã põꞌrã numiarẽ nʉmotirãsaꞌa.
  gup-gup: Kamak nuk karriworren daluk, ngudda kandiwo ngarrimarren ngudberre ngalbebeywurd,
    dja ngadmanwali ngalbebeywurd ngadberre ngurrimarren.
  met-met: Atongtongia yaungadi ranguam. Asina nanuhangimdi nam xaung axap nanuhamimamdi
    nang.
  gvs-gvs: Kutagōna bei ida bodao taiyao sinai. Kai ima tubuwau imi wowoiyai sikabidi
    monediyao go, kai nakae ima wowoiyai imi tubuwau sikabidi monediyao.
  rmc-rmc: Sthovas amare fameliji. Tumen amenge dena tumare čhajen a tumen lena peske
    amare čhajen.
  nlg-nlg: Ighai tai nongighau ge kau lubatira na lei dalemami mane ge kara taudira
    nimiu na lei tahula, mi ghai kai nira hevera na dalemami vaivine ge kara taudira
    nimiu na lei garimane.
  dgr-DOGNT: Goza eyıts'ǫ gotì ełexè honìgııdè. Naxıtì goghàahtè eyıts'ǫ gotì naxıghàts'ehtè
    ha.
  pes-OPV: و با ما مصاهرت نموده، دختران خود را به ما بدهید و دختران ما را برای خودبگیرید.
  ron-1924: ши ынкускрици-вэ ку ной; вой даци-не фетеле воастре ши луаць пентру вой
    пе але ноастре!
  ben-OBCV: আমাদের সাথে অসবর্ণমতে বিবাহবন্ধনে আবদ্ধ হোন; আপনাদের মেয়েদের আমাদের হাতে
    তুলে দিন ও আমাদের মেয়েদের আপনারা গ্রহণ করুন।
  lex-lex: Ne samounu de twahal keliau, miala harararmi mai ami, ne mia'ala a hararar
    mamni.
  rgu-rgu: Maneniko bisa, sona ita ana nara rasao ao. Emi ana tou mara sao ami ana
    feto mara. Ma ami ana tou mara sao emi ana feto mara.
  som-som: Oo aan iska guursanno, gabdhihiinna na siiya annaga, idinkuna gabdhahayaga
    guursada.
  lat-VUC: 'et jungamus vicissim connubia: filias vestras tradite nobis, et filias
    nostras accipite,'
  aoi-aoi: “Yak-akumurnama ayakwa yalakena aduwaba. Yiku-kwunama kirrakina wurradidiyawenungwa
    nungkwurra-langwa, kembirra yirramba-langwa ka-kwunama yirra-langwa dadiyawarrka-murriya
    nungkwurruwa-wa.
  eng-ASVBT: And make ye marriages with us; give your daughters unto us, and take
    our daughters unto you.
  mna-mna: To iti ko irao taparwoolo iti. Niam ko amwoolo lutuyom moori bizin, mi
    niom ko kowoolo lutuyam moori bizin.
  ita-1885: Ed imparentatevi con noi; dateci le vostre figliuole, e prendetevi le
    nostre.
  eng-LXXUP: and intermarry with us. Give us your daughters, and take our daughters
    for your sons.
  eng-ULB: Intermarry with us, give your daughters to us, and take our daughters for
    yourselves.
  spa-VBL: De hecho, podemos tener más matrimonios. Pueden darnos a sus hijas y pueden
    tener a nuestras hijas.
  fra-_FOB: Et alliez-vous avec nous; vous nous donnerez vos filles, et vous prendrez
    nos filles pour vous.
  mal-mal: ഞങ്ങളുമായി വിവാഹബന്ധത്തിൽ ഏർപ്പെട്ട് നിങ്ങളുടെ പുത്രിമാരെ ഞങ്ങൾക്കു തരികയും
    ഞങ്ങളുടെ പുത്രിമാരെ നിങ്ങൾക്ക് എടുക്കുകയും ചെയ്യുവിൻ.
  urd-GVR: Hamāre sāth rishtā bāndheṅ, hamāre beṭe-beṭiyoṅ ke sāth shādiyāṅ karāeṅ.
  suz-BL: मिनु आंइ तमीपुकी इन तौपुकीमी चाक्‍ग्‍मेक्‍ल। इन तमीपुकी आंइ कली चाक्‍चा
    गेने।
  ita-1927: e imparentatevi con noi; dateci le vostre figliuole, e prendetevi le figliuole
    nostre.
  ckb-ckb: ژن و ژنخوازیمان لەگەڵ بکەن، کچەکانی خۆتانمان بدەنێ و کچەکانی ئێمە بۆ خۆتان
    ببەن.
  eng-BBE: And let our two peoples be joined together; give your daughters to us,
    and take our daughters for yourselves.
  crx-NTPO: '''Ink''ez nebulh lhgho dolhts''i''. Ntse''kene ''enne negha buninle ''ink''ez
    wheni netse''ke ''enne hubilhchoot.'
  kan-OKCV: ನೀವು ನಮ್ಮೊಂದಿಗೆ ಮದುವೆ ಸಂಬಂಧ ಮಾಡಿಕೊಳ್ಳಿರಿ. ನಿಮ್ಮ ಪುತ್ರಿಯರನ್ನು ನಮಗೆ ಕೊಡಿರಿ,
    ನಮ್ಮ ಪುತ್ರಿಯರನ್ನು ನೀವು ಮದುವೆಯಾಗಿರಿ.
  bbb-bbb: No vierafe jaka kabaerafa nuvuone ije kekiro no ve kabaerafa jone ije kene.
  tam-2017: நீங்கள் எங்களோடு சம்பந்தங்கலந்து, உங்கள் மகள்களை எங்களுக்குக் கொடுத்து,
    எங்கள் மகள்களை உங்களுக்குக் கொண்டு,
  spa-RV-1909: Y emparentad con nosotros; dadnos vuestras hijas, y tomad vosotros
    las nuestras.
  ron-BTF: Şi încuscriţi-vă cu noi şi daţi-ne fiicele voastre şi luaţi pe fiicele
    noastre pentru voi.
  eng-WEBP: Make marriages with us. Give your daughters to us, and take our daughters
    for yourselves.
  eng-FBV: In fact we can have more marriages—you can give us your daughters and you
    can have our daughters.
  nld-1939: Laten we onder elkander huwen; geeft uw dochters aan ons, en neemt gij
    de onzen.
  nch-BL: Nojquiya ma timohuampojchihuaca huan quej nopa timosihuajtise ihuaya amoichpocahua,
    huan amojuanti ihuaya toichpocahua.
  tfr-NTPO: Eni ga shji ber l̈öng epenga dö wl̈eni, ga bomi kjogl̈oga orkwosmok borwa
    tjok, borwa kjogl̈oga orkwosmok bomi tjok bakoe.
  vie-1934: Hãy kết sui-gia cùng nhau; các ông gả con gái cho chúng tôi, rồi cưới
    các con gái chúng tôi lại.
  hin-CV: हमारे साथ वैवाहिक संबंध बना लीजिए आप हमें अपनी पुत्रियां दीजिए और आप हमारी
    पुत्रियां लीजिए.
  eng-OURB: Make marriages with us. Give your daughters to us, and take our daughters
    for yourselves.
  spa-BES: y se junten nuestros dos pueblos; danos a tus hijas, y toma a nuestras
    hijas para ustedes.
  tdx-tdx: Mifanambalia ama’ay; meo anay o anak’ ampela’ areoo le engao ho anahareo
    o anak’ am­pela’aio,
  vid-vid: Tihole. Hetwe towahola wahinza wa hemwe, namwe mowahola wahinza wa hetwe.
  pwg-pwg: Vivaghina taberai da natunatumi wivinesi ina pisi gwabikiiyai ina tavine
    ma bade natunatukai wivinesi ina nae da gwabimiyai ina tavine.
  eng-OKE: And marry with us, and take our daughters to you;
  tha-KJV: และเชิญพวกท่านจงทำการสมรสกับพวกเรา ยกบุตรสาวของท่านให้​พวกเรา และรับบุตรสาวของเราให้พวกท่าน
  por-BR-2018: E aparentai-vos conosco; dai-nos vossas filhas, e tomai vós as nossas.
  bco-bco: A꞉la꞉ta꞉ga꞉ tif amio꞉ sowaso꞉ gililo꞉wo꞉ nimo꞉ dimia꞉liki, a꞉la꞉ta꞉ga꞉
    sowaso꞉ nililo꞉wo꞉ giliyo꞉ dia꞉liki, a꞉la꞉mela꞉no꞉ asulab.
  deu-ELO: 'und verschwägert euch mit uns: gebet uns eure Töchter und nehmet euch
    unsere Töchter;'
  ktm-ktm: Yu upwe tidu titla tawene sih. Odu adasuwon su pihne’ oduu pe oduu adasuwon
    su pihne' odu.
  caa-caa: Pues quisinic cache inteꞌ acuerdo tuaꞌ erer caquetpa intera taca familia.
    Y bꞌan cocha era tin e tuaꞌ cafamilia erer axin anujbꞌi taca e ijchꞌoctac tibꞌa,
    y nox ubꞌan erer ixnujbꞌi taca e ijchꞌoctacobꞌ ticabꞌa.
  eng-WYC-2018: and (so) join we weddings together; give ye your daughters to us,
    and take ye our daughters (for yourselves),
  epo-epo: 'Kaj boparenciĝu kun ni: viajn filinojn donu al ni, kaj niajn filinojn
    prenu al vi.'
  uig-PIN: Biz bilǝn ⱪuda-baja bolup, ⱪizliringlarni bizgǝ beringlar, bizning ⱪizlirimiznimu
    silǝr elinglar;
  beo-beo: Ninia gousa:su hamomu da defea. Amoga ninia fi amola dia fi hahawane uda
    lasu hou hamomu da defea.
  tpi-OTNT: Mi laik bai yumi ken sindaun gut wantaim na mipela i ken maritim ol pikinini
    meri bilong yupela, na yupela i ken maritim ol pikinini meri bilong mipela.
  hau-SA: Ku yi auratayya da mu; ku aurar mana da ’ya’yanku mata, ku kuma ku auro
    ’ya’yanmu mata wa kanku.
  udu-udu: Thosoni gwo gi miimash nyaḵki aman mo, c̱iyu/ i’bwa/m bum ki aman mo dhali
    buthi i’bwa/m bam gom is bum si’da/ mo.
  uig-LAT: Biz bilen quda-baja bolup, qizliringlarni bizge béringlar, bizning qizlirimiznimu
    siler élinglar;
  nde-nde: Kasendiselane; sipheni amadodakazi enu, lani lizithathele amadodakazi ethu.
  ton-ton: Pea mou fai mali mo kimautolu, pea foaki mai homou ngaahi ʻofefine kiate
    kimautolu, pea mou maʻu homau ngaahi ʻofefine kiate kimoutolu.
  ces-1613: 'A spřízněte se s námi: Dcery své dávejte nám, a naše dcery pojímejte
    sobě.'
  eko-eko: Nirette ojama; aaneenu awaarale aaneetthu, na apa eetthu awaarale eenu.
  nss-nss: Worou tukapa hiyan kiya handra lohongai, pe noru tou hu pihin ara hu kayesou
    kaya kasa.
  eng-WMB: Make marriages with us. Give your daughters to us, and take our daughters
    for yourselves.
  tam-TCV: நீங்கள் எங்களுடன் கலப்புத்திருமணம் செய்துகொள்ளுங்கள்; உங்கள் மகள்களை எங்களுக்குக்
    கொடுத்து, எங்கள் மகள்களை உங்களுக்கு எடுத்துக்கொள்ளுங்கள்.
  ceb-ULB: Pakigminyo kanamo, ihatag kanamo ang inyong mga anak nga babaye, ug kuhaa
    usab ninyo ang among mga anak nga babaye alang kaninyo.
  mkn-mkn: Kalo bisa, na, kotong pung ana-ana dong baꞌame. Bosong pung ana laki-laki
    kawin deng botong pung ana parampuan. Deng botong pung ana laki-laki kawin deng
    bosong pung ana parampuan.
  pol-UBG: Spowinowaćcie się z nami. Dajcie nam wasze córki i bierzcie sobie nasze
    córki.
  agr-agr: Nunik mina uchig nuwenamtaig atumesh jutii patayi waigtajum. Aatsa ii aidautish
    atumi nawanji aidaujai nuwenawagmi, tuja atumshakam iina nawanji aidaujai nuwenamnujum.
  kyc-kyc: Lapala, Dopa pyuo wanake alowa pyuo nyepala mendakinyaingyuo karamana lao
    lao walengena palyamanale.
  urd-GVU: ہمارے ساتھ رشتہ باندھیں، ہمارے بیٹے بیٹیوں کے ساتھ شادیاں کرائیں۔
  deu-1912: Befreundet euch mit uns; gebt uns eure Töchter und nehmt ihr unsere Töchter
  row-row: Mete ma nau naa, hita ana nara esa sao esa. Hei ana mone mara sao hai ana
    feto mara. Ma hai ana mone mara sao hei ana feto mara.
  kan-2017: ಇದಲ್ಲದೆ ನೀವು ನಮ್ಮಲ್ಲೇ ವಾಸವಾಗಿದ್ದು ನಿಮ್ಮ ಹೆಣ್ಣು ಮಕ್ಕಳನ್ನು ನಮಗೆ ಕೊಡುತ್ತಾ
    ನಮ್ಮ ಹೆಣ್ಣುಮಕ್ಕಳನ್ನು ನೀವು ತೆಗೆದುಕೊಳ್ಳುತ್ತಾ ನಮ್ಮೊಂದಿಗೆ ಬೀಗರಾಗಿರಿ.
  ena-ena: Hameŋ lɨlaŋ alaŋ namɨlaŋ hula huaci laci hɨnihɨni naludɨ nadi nadi agɨladɨ
    sabidamɨli namɨlaŋ avi aludɨ nadi nadi agɨladɨ sabibalaŋ uami.
  tgo-tgo: Ghemi na ghime ra vanamwe ghe kaiwae noroke. Thoŋgo hu vatomwa oyawarumbumina
    weŋgiya ghama theghake na thɨ vaŋguŋgi, tembene wo vatomweva oyawarumbumeko weŋgiya
    ghami theghana thɨ vaŋguŋgi.
  yap-yap: Ere nge m’agan’dad ngay; ni nge par ngi i mabgol e gal ke girdi’ rodadney.
  tet-tet: Kalo bele, itakaan oan sia nola malu. Emikaan oan mane sia nola amikaan
    oan feto sia! Amikaan oan mane sia nola emikaan oan feto sia.
  hlt-MCSB: Te phoeiah nangmih nu te kaimih taengah vasak sak ham kaimih m'pae lamtah
    namamih ham kaimih nu na loh uh mako.
  mdy-ETH: ጉቤና ኑኡና ዒንሢናኮ ባኣካ ዔፒ ዛላና ጫኣቁሞ ኑ ጫኣቆም፤ ኑኡኒ ዒንሢኮ ዉዱሮ ናኣቶ ዔኬም ዒንሢያ ኑ ዉዱሮ ናኣቶ
    ዔኩዋቴ፤
  twi-ASANTE: Mo ne yɛnni awadeɛ. Momfa mo mmammaa mma yɛn, na yɛnware wɔn, na yɛn
    nso, yɛmfa yɛn mmammaa mma mo awadeɛ.
  bhl-bhl: Wamdule tewe, nuso yuso alik nu ken abin kuw kuluko, bokoluw te! Yu nukalem
    waneng seiwel ilo kuliwi, nusik yom waneng seiwel ilo kulamokoluw te.
  con-NTPO: Tsa'caen tsomba ingi antiandeccuve da'faja. Tsonsi ingi'suja que'i onquengendeccuma
    pushe'je'faye. Toya'caen que'i'qque ingi'su onquengendeccuma pushe'je'faya.
  eng-WEBU: Make marriages with us. Give your daughters to us, and take our daughters
    for yourselves.
  bnp-bnp: Si gi vaparangi vakuloi. Mu habi valai ne mia a ngatavine. Mia ranga bara
    mi habi lakene mua a ngatavine.
  wal-wal: Nunaara ekettitenne gelettite; intte macca naata nuuyyo immite; nu macca
    naatanne intteyyo ekkite.
  mgh-mgh: Ni niyaranace nyu ni hi, nnivahaka asaanenyu asithiyana ayo ni hi ninawuvahani
    awihu ayo,
  acu-NT: Turaram atumsha ii weari wajastatrume. Turakrumin wi wear ainauka atumi
    nawantri ainaun nuwatkarti, tura atumsha nunisrumek ii nawantri nuwatkataram.
  spa-PDDPT: Emparenten con nosotros. Dennos sus hijas y tomen nuestras hijas para
    ustedes.
  gun-gun: Ha'e rami vy peiko 'rã oreretarã kueryrã. Orevy pe peme'ẽ 'rã pendajy kuery,
    ha'e orerajy kuery ju peraa 'rã pendera'y kuery ra'yxyrã.
  agu-BL: Ej junit tzun lkaban scyuch'u'. Nin ba'n tzun lcyok'bej kib yi ketz kacy'ajl
    scyuch' yi cyeru' chime'lu'. Ncha'tz lchiban yi cyeru' chicy'ajlu', ba'n lcyok'bej
    quib scyuch' yi ketz kame'l.
  eng-PEV: And let’s make an agreement between our families. Let’s agree that the
    men in my family can marry the women in your family, and the men in your family
    can marry the women in my family.
  ilo-ULB: Makiinnasawakayo kadakami, itedyo kadakami dagiti annakyo a babbai, ket
    alaenyo dagiti annakmi a babbai para kadakayo.
  kpg-kpg: Gidaua e hai tau hagababa bolo e dumaalia gi tau daangada gi hai lodo nadau
    mehanga.
  uig-ARA: بىز بىلەن قۇدا-باجا بولۇپ، قىزلىرىڭلارنى بىزگە بېرىڭلار، بىزنىڭ قىزلىرىمىزنىمۇ
    سىلەر ئېلىڭلار؛
  bsp-bsp: Antam kəkotərɛnɛ pac-nɛŋcɛnɛnɛ. Nəde nəc-sɔŋ su awut anu aran, nəc-lɛk
    awut asu aran.
  mbs-mbs: Mèpiya aw gayed megpepengognanay se menge batà ta.
  tof-tof: Mi sab kol gyabalómnórre; e kibü ngul olmal twazeblo, akó ki go darrem
    yabünüm ngul olmal wazeblo kibiób kolóm.
  sus-sus: Won xa lu fe keren, wo wo xa di ginɛe fi muxu ma alako muxu xa e dɔxɔ.
    Na tɛmui wo fan nɔma muxu gbee dɔxɔde.
  pon-2006: Kitail inoukipene en kapwopwoudipene neitail kan, kumwail mweidodohng
    kiht noumwail kan, a kiht se pahn uhd mweidohng kumwail nait kan.
  jae-jae: Tanam tauŋmaŋ. Amac akêŋ latômio êndêŋ aêac ma akôc aêac latuŋio êjô.
  ksd-ksd: Ma i boina ba avat a varbean pire vevet; avat a tul tar kavava umana bul
    vavina ta vevet, ma avet a ben kaveve umana bul vavina pire vavat.
  tur-YTC: Bizimle evlilik yapın. Kızlarınızı bize verin, kızlarımızı da kendinize
    alın.
  bel-N: І пасваячцеся з намі, дочак вашых дайце нам, а нашых дочак бярыце сабе.
  grc-BRENT: καὶ ἐπιγαμβρεύσασθε ἡμῖν· τὰς θυγατέρας ὑμῶν δότε ἡμῖν, καὶ τὰς θυγατέρας
    ἡμῶν λάβετε τοῖς υἱοῖς ὑμῶν.
  ind-AYT: Marilah kita saling berbesan. Berikanlah anak perempuanmu kepada kami dan
    ambillah anak-anak perempuan kami bagimu.
  lid-lid: To kasehek sahou ki randra ta to badeh kasoh to kili keme kudu ndrokowa
    to.
  nya-nya: Tiyeni tichite mgwirizano wa ukwati kuti ife tidzikwatira ana anu ndi inu
    mudzikwatira ana athu.
  hrv-hrv: 'Oprijateljite se s nama: dajite nam svoje kćeri, a naše kćeri uzimajte
    sebi!'
  mps-mps: Teda da abagi olama, te dago dagego wegi dabe siyu, tama dagego dago wegi
    dabe siyu inao.
  llg-llg: Leo bisa, na ita ana nala lahaꞌi kala. Ei ana touana nala, sao ai ana inana
    nala. Ma ai ana touana nala, sao ei ana inana nala,
  tpi-tpi: Mi laik bai yumi ken sindaun gut wantaim na mipela i ken maritim ol pikinini
    meri bilong yupela, na yupela i ken maritim ol pikinini meri bilong mipela.
  dan-1931: og indgå Svogerskab med os; giv os eders Døtre og gift eder med vore Døtre;
  vie-OVCB: Xin quý quyến cứ làm thông gia với chúng tôi, hai bên cưới gả với nhau.
  lbk-lbk: Khawis koma mo entotolag tako ay maasaswa nan an-ak tako
  guj-2017: આપણે અરસપરસ વિવાહ કરીએ, એટલે તમારી દીકરીઓ અમને આપો અને અમારી દીકરીઓ તમે
    પોતાને માટે લો.
  byr-byr: '@see-verse:GEN.034.008'
  awx-awx: Tiwän mängälä ninkätan nanä damixätna, yäkwäle nimining?
  pon-2006A: Kitail inoukipene en kapwopwoudipene neitail kan, kumwail mweidodohng
    kiht noumwail kan, a kiht se pahn uhd mweidohng kumwail nait kan.
  por-BRBSL: Faça casamentos conosco. Entregue-nos suas filhas e leve nossas filhas
    para si.
  cth-cth: Kâpaluen awh sei, na canunaw na paluen sak awh haw, kaimae canu hai paluen
    van awh.
  twi-twi: Mo ne yenni aware. Momfa mo mmabea mma yɛn, na yɛnware wɔn, na yɛn nso,
    yɛmfa yɛn mmabea mma mo aware.
  hlt-hlt: Te phoeiah nangmih nu te kaimih taengah vasak sak ham kaimih m'pae lamtah
    namamih ham kaimih nu na loh uh mako.
  tbz-SIM: Ti wɛ̃nnɛ́nɛ̀ kɛ̀ tí mpuokú di kó bɛsɑpɑ̀mbɛ̀ kɛ̀ di puokú ti kɔbɛ.
  msy-2020: Kɨ ghaze, e uari ko deragh dapiagh egh e ian guivibar ikɨtɨ, ia en guivibar
    ikiam.
  txq-txq: Mete ma bisa, na, ita anan nara esa laꞌe esa. Ei ana toum mara sao ro ai
    ana inan nara. Ma ai ana toun nara sao ro ei ana inam mara.
  aaz-aaz: Karu reko te, hit aanh ein anmatsaon. Hi aan moen ii, ansao hai aan feton.
    Ma hai aan moen ein, ansao hi aan feton.
  azb-azb: 'Bizimlə qohum olun: öz qızlarınızı bizə arvad verin, bizim qızlarımızı
    özünüzə alın.'
  eng-DBY: 'And make marriages with us: give your daughters to us, and take our daughters
    to you.'
  hin-2017: और हमारे साथ ब्याह किया करो; अपनी बेटियाँ हमको दिया करो, और हमारी बेटियों
    को आप लिया करो।
  wol-KYG: Tee noo séyante, ngeen may nu seeni janq, te jël ci sunuy janq?
  swp-swp: Abo ta haitawasora; omi nanatumiuyao sisine au ledima arimai eai, eo ai
    hinage abo nanatumaiyao sisine ai lediwa arimiu eai.
  bjr-bjr: Sainaqa maasa moodaanaki kira ufa qimasaanaqa kaqi ani maqannaa faqa qini
    maqannaa faqa kaqi narí maree narí maree iaqa.
  eng-YLT: and join ye in marriage with us; your daughters ye give to us, and our
    daughters ye take to yourselves,
  heg-NTPO: Etan bole lam, kit anan nias saap bali apa. Mi anan biklobe las saap nol
    kaim anan bihata lias. Nol kaim anan biklobe lias saap nol mi anan bihata las.
  ptu-ptu: La sipattuju manappaki' anna mala änä'ku anna änä'mu la siala-ala.
  bzd-NTPO: Es a' yörmi sa' yamipaie. Es sa' se̱rwa̱mi a' alà busipa ta̱. Ñies a'
    se̱rwa̱mi sa' alà busipa ta̱.
  kwf-kwf: Nia leꞋa fuana kuke alua ta taꞋi alaꞋanga neꞋe Ꞌalako kamu ki kike baꞋa
    kore kini amiꞋa, ma Ꞌalako kamu ki ka kore kini amuꞋa.
  eng-WYC-2017: and join we weddings together; give ye your daughters to us, and take
    ye our daughters,
  eng-WMBB: Make marriages with us. Give your daughters to us, and take our daughters
    for yourselves.
  spp-spp: 'Maa núr''a jwo pi á: «Yii wwoɲɛɛge le ná wuu e, yii sí raa yii pùceepyire
    kaan wuu á nàmbaga na, yii raa wuu wuubii leŋi mú.'
  aey-aey: Age ege gami ocobocob eqan. Age atagail ege igeiga. Odimeig ege atigeil
    age cedadeiga.
  urd-GVH: हमारे साथ रिश्ता बाँधें, हमारे बेटे-बेटियों के साथ शादियाँ कराएँ।
  rug-rug: Mada variva ego nia, pude ta varihabae sari na mami tie koa gamu, meke
    sari na mia tie koa gami.
  gaz-gaz: Fuudhaa fi heerumaan walitti firoomnaa; intallan keessan nuu kennaa; intallan
    keenyas fuudhaa.
  fra-LSG: Alliez-vous avec nous; vous nous donnerez vos filles, et vous prendrez
    pour vous les nôtres.
  yal-yal: En findi bitanmane ra. Ɛ xa ɛ dii tɛmɛne fi nxu ma alogo nxu xa e dɔxɔ.
    Nayi, ɛ fan nɔɛ nɛn nxu gbeene dɔxɛ.
  gum-gum: Yau misaamera misrkun chibig køn, ñimbe namui nimbasrmeran sralø maren,
    namuieløbe ñimui nimbasrmeran sralø martrain cha.
  iou-iou: '@see-verse:GEN.034.008'
  haw-1868: E mare mai oukou me makou; e haawi mai i na kaikamahine a oukou na makou,
    a e lawe hoi i na kaikamahine a makou na oukou.
  arb-NAV: صَاهِرُونَا، وَزَوِّجُونَا بَنَاتِكُمْ، وَتَزَوَّجُوا مِنْ بَنَاتِنَا،
  adz-adz: Nam uda ruan namingꞌ wasaꞌ i agam da agai; warim narum rusam finam da agai
    da wau aga narungꞌ rusangꞌ finam nasu agamam nabinigi.
  ewe-ewe: Mina míaɖe srɔ̃ le mía nɔewo dome; mitsɔ miaƒe vinyɔnuwo na mí, eye míawo
    hã míatsɔ míaƒe vinyɔnuwo na mi miaɖe.
  eng-LEE: And intermarry with us; your daughters ye shall give unto us, and our daughters
    ye may take unto yourselves.
  nna-nna: Nganarnaja mirtawanyjarri mankulunyurrujaninyi, puntaju palajun pukun nganarna
    yungkulunyurrunganinyi mirtawa nyurramilija.
  asm-FB: ইয়াৰ দ্বাৰা আপোনালোকৰ সৈতে আমাৰ বিবাহৰ এক ব্যৱস্থা হ’ব। আপোনালোকৰ জীয়ৰী
    আমালৈ দিয়ক আৰু আমাৰ জীয়ৰীকো আপোনালোকে বিয়া কৰি গ্ৰহণ কৰিব পাৰিব।
  sus-A: وٌن شَ لُ قٍ كٍرٍن، وٌ وٌ شَ دِ فِنّيٍ قِ مُشُ مَ عَلَكٌ مُشُ شَ عٍ دْشْ.
    نَ تّمُي وٌ قَن نْمَ مُشُ فبٍيٍ دْشْدٍ.
  fra-SBL: Faites des mariages avec nous. Donnez-nous vos filles, et prenez nos filles
    pour vous.
  hbo-hbo: וְהִֽתְחַתְּנ֖וּ אֹתָ֑נוּ בְּנֹֽתֵיכֶם֙ תִּתְּנוּ־לָ֔נוּ וְאֶת־בְּנֹתֵ֖ינוּ
    תִּקְח֥וּ לָכֶֽם׃
  shp-NTPO: Jatianra maton rarebo noa iti iki. Jaskataxa non bakebo maton ainbo bakebo
    betan wanokanti iki; jatian non bakebaonbiribi maton bakebo biti iki.
  eng-WYCLIFFE: and ioyne we weddyngis to gidere; yyue ye youre douytris to vs,
  pjt-pjt: Uti nyuranku uṉṯalpa tjuṯa ngayuku katja tjuṯa ngalya-ungkuku kuri aḻṯinytjaku,
    kala nganaṉa ngapartji nyuranya ma-ungkuku kuri ngapartji aḻṯinytjaku nganampa
    uṉṯalpiti.
  cwe-cwe: Leka chiisole, mweye mwizawasola wanetu na cheye chizawasola wanenu.
  bgs-bgs: Madigár ka pakalyagé tô mga gabatà ta. Kumalyag ké katô mga gabatà yu daraga,
    asta kumalyag kó katô mga gabatà dé daraga.
  kik-kik: Rekei tũhikanagie; mũtũheage airĩtu anyu na inyuĩ tũkamũheaga airĩtu aitũ.
  ksr-ksr: Saanoŋ nonowo naamboraurunana utequte ama aoniŋ kema karo laligowoŋa. Kaeŋ
    saanoŋ qenaqena kolooŋ laligowoŋa.
  fra-NCL: Alliez-vous avec nous ; vous nous donnerez vos filles, et vous prendrez
    pour vous les nôtres.
  cek-AK: Kaicae hoi zu sava ah om si, na canunawk to na paek oh loe, nangcae doeh
    kaicae tanuh hae la o toeng ah.
  xla-xla: “Epedeme ka꞉dena, ditapo dia꞉ dulu dla di utukakaye asiyama ha asiyama
    ha dlowe ka꞉pi,” diyo.
  cuk-cuk: Bemar anmar-gwenadga gumardo, adi, anmar nabir bemar-sisgan-nikue gumaloed,
    degine, bemar nabir anmar-sisgan-nikue gumarmogoed.
  uig-CYR: Биз билән қуда-баҗа болуп, қизлириңларни бизгә бериңлар, бизниң қизлиримизниму
    силәр елиңлар;
  tel-2017: మీ పిల్లలను మాకిచ్చి మా పిల్లలను మీరు పుచ్చుకుని మాతో వియ్యం కలుపుకుని
    మా మధ్య నివసించండి.
  hat-BSA: Annou marye yo youn pou lòt. Bay fi ou yo a nou menm, e pran fi nou yo
    pou ou menm.
  kos-kos: Ac el sifilpa fahk, “Wona kut in orala sie pwapa ah, ac insese tuh in oasr
    apayuki inmasrlon mwet lasr ac mwet lowos.
  hbo-WLC: וְהִֽתְחַתְּנ֖וּ אֹתָ֑נוּ בְּנֹֽתֵיכֶם֙ תִּתְּנוּ־לָ֔נוּ וְאֶת־בְּנֹתֵ֖ינוּ
    תִּקְח֥וּ לָכֶֽם׃
  ibo-ibo: Kwerenụ ka anyị na unu na-alụrịta. Ka anyị na-alụ ụmụ ndị inyom unu, ka
    unu na-alụkwa ụmụ ndị inyom anyị.
  ory-ory: ପୁଣି, ଆମ୍ଭମାନଙ୍କ ସଙ୍ଗେ ବିବାହ-ସମ୍ବନ୍ଧ ରଖ, ତୁମ୍ଭମାନଙ୍କ କନ୍ୟା ଆମ୍ଭମାନଙ୍କୁ
    ଦିଅ, ଆମ୍ଭମାନଙ୍କ କନ୍ୟା ତୁମ୍ଭେମାନେ ନିଅ।
  chk-chk: Ousipwe pwüpwülüfengen. Oupwe ngenikem nöümi föpwül, nge ämi oupwe angei
    nöüm föpwül pwe oupwe pwülüeni.
  ssd-ssd: Sine wamdus ulendika kulim kame kiŋo kame nane muŋgu kile-kile kuwaig.
  rop-rop: En yunmi garra meigim pramis hau yunmi pipul olabat garra merrit.
  ukr-1871: І своячтесь із нами; дочок своїх давайте нам, а дочок наших беріте собі.
  eng-AOI: Let us make an agreement today. You can all give us your daughters and
    we will give you our daughters.
  yon-yon: Neman neman awadmem. Yiib nima koyu nub kewedbed awadmibko, man nub nima
    koyu yiib kewedbed awadmibko kamem.
  bch-bch: Kemi ngan gitaingada taluplup ga tamado. Alongean lemi gergeu taine ta
    tiuaioai gai, ta gai pade ga alongean lemai gergeu taine ta tiuaioai gimi.
  deu-1951: Verschwägert euch mit uns; gebt uns eure Töchter und nehmt ihr unsere
    Töchter!
  eng-JPS: And make ye marriages with us; give your daughters unto us, and take our
    daughters unto you.
  ubr-ubr: Ot dura bo baibasit taniyamai ato wei on omi ami jeverei wani awanis ato
    omi on eb wei ai jeverig woni awanis.
  srp-1865: I oprijateljite se s nama; kæeri svoje udajite za nas i kæerima našim
    ženite se.
  lug-lug: Kkiriza tufumbiriganwenga, otuwe bawala bo, nammwe muwasenga bawala baffe.
  heb-heb: והתחתנו אתנו בנתיכם תתנו לנו ואת בנתינו תקחו לכם׃
  ben-IRV: এবং আমাদের সঙ্গে আত্মীয়তা কর; তোমাদের মেয়েদেরকে আমাদেরকে দান কর এবং আমাদের
    মেয়েদেরকে তোমরা গ্রহণ কর। আর আমাদের সঙ্গে বাস কর;
  pan-pan: ਅਤੇ ਸਾਡੇ ਨਾਲ ਰਿਸ਼ਤੇਦਾਰੀ ਕਰੋ। ਸਾਨੂੰ ਆਪਣੀਆਂ ਧੀਆਂ ਦੇ ਦਿਉ ਅਤੇ ਆਪਣੇ ਲਈ ਸਾਡੀਆਂ
    ਧੀਆਂ ਲੈ ਲਉ,
  mwp-mwp: Ngoeba urapun yangukudu aympa lak bangal thana ngalpan mabaygal kidhakidhan
    niyaypa yoelpemipu.
  mya-JVB: သင် တို့သည် ငါ တို့နှင့်အချင်းချင်း ထိမ်းမြားခြင်း ကို ပြုလျက်၊ သင် တို့သမီး
    ကို ပေးစား ကြလော့။ ငါ တို့သမီး နှင့် လည်း စုံဘက် ကြလော့။
  tte-O: Mekamakavao komiu taekasokasola-nagila natumiyao sinesineo mekalikavao natumayao
    tatao sikasole. Tabe natumayao sinesineo mekalikavao natumiyao tatao sikasole,
  tbg-tbg: Ne maini vaiha tinavu nahenti varaiqe tenavu ni nahenti varaare.
  hmo-hmo: Iseda bese ruaosi ita hakapua be namo, umui ese emui kekeni umui henia
    ai dekenai, idia headava, ai danu aiemai kekeni do ai henia umui dekenai, idia
    headava.
  ata-ata: Anu laixe lexe nenge nengeꞌa tataulaꞌinenge nengeꞌa ngatoꞌo mo sou xoluxolunenge
    nengeꞌa laixesi. Ta ꞌilinge ta sema ineꞌe iꞌulunexe, xe nexi ta ꞌilixe ta sema
    ilai iꞌulungenge.
  nfa-nfa: Ladhe moꞌo ana-ana èdhi se paleo iisi-aanga ra. Ana-ana mone nèti miu,
    madhèdi dènge ana-ana bhèni nèti jiꞌi. Sèmi èèna kahèi, ana-ana mone jiꞌi madhèdi
    dènge ana-ana bhèni miu.
  urd-urd: हम से समधियाना कर लो; अपनी बेटियाँ हम को दो और हमारी बेटियाँ आप लो।
  rus-SYN: породнитесь с нами; отдавайте за нас дочерей ваших, а наших дочерей берите
    себе за сыновей ваших;
  cbt-NTPO: Inapoatëhua', ya'huëa'ahua topirahuë. Napohuatëhua', quiyanta canpita
    hui'nama macapoi. Canpitanta', quiya hui'nahuëi masarama'.
  bqc-SIM: Wà lɛdoũkɛ, wíliↄ wá nɛnↄɛↄ kpã́sãkↄ̃wa.
  tcz-CHONGTHU: Ahithei dingle eiho chate kila tou hite, kei hon nangho chanu ho kipui
    uving kating, keima ho chanute ho jong nangho chapate ho din kipui un ati.
  mar-mar: आमच्या बरोबर सोयरीक करा, तुमच्या मुली आम्हांला द्या, आणि आमच्या मुली तुमच्यासाठी
    घ्या.
  tcs-tcs: Laue ol boi ane ol gel blo yumpla po kam man ane oman blo wananada. Laue
    ol yangoman blo yupla po maret ol man blo mipla ane laue ol yangman blo yupla
    po kam man blo ol yangoman blo mipla.
  qub-qub: Chaynöpami gamcunapis canquipaj nogacunapa famillyäna. Chauraga gamcuna
    castanami nogacunapa warmi wamräwan majachacanga. Nogacuna castanami gamcunapa
    warmi wamrayquicunawan majachacanga.
  bqp-bqp: Ò lɛ́dokↄ̃nↄ kɛ ògↄ̃ ó nɛ́nↄgbɛ̃nↄ kpãzãkↄ̃a.
  hat-hat: Ann pase kontra yonn ak lòt pou nou zanmi. n'a ban nou nan pitit fi nou
    yo pou madanm pitit gason nou yo. n'a pran nan pitit fi nou yo pou madanm pitit
    gason nou yo.
  eng-BSB: Intermarry with us; give us your daughters, and take our daughters for
    yourselves.
  tod-tod: À ɠili gi ʋa vulu vai zu, wo ɗa wo-loun anzanuiti fe gi ʋɛ, wo ɗa gɔnɔiti
    seɠe.
  eng-WEBPB: Make marriages with us. Give your daughters to us, and take our daughters
    for yourselves.
  kbq-kbq: Mofane omi ami hugahunanki, atrenke'za namohe'za mofaneka'a a' erisageno,
    kamohe'za mofa'nenia a' erigahaze.
  nhe-BL: Nojquiya ma timohuampochihuase huan queja nopa timosihuajtise ihuaya imoichpocahua,
    huan imojuanti ihuaya toichpocahua.
  bus-bus: Wà lɛdolɛ kɛ wàgↄ̃ wa nɛ́nↄgbɛ̃nↄ kpãsãakↄ̃a.
  gub-BL: — Nezewe mehe zazeànàànàm putar zane nehe. Urera'yr wereko putar penazyr
    wà nehe. Pena'yr wereko putar urerazyr wà nehe no.
  eng-DRA: 'And let us contract marriages one with another: give us your daughters
    and take you our daughters,'
  knf-knf: 'Nawulan ŋŧiinkar ŋbot ŋmëbandër : nawulun babukan baaţ ŋniim, un kak ŋwulan
    biki nun naniim.'
