verse: GEN.034.031
translations:
  mal-C: 'എന്നാൽ അവർ പ്രത്യുത്തരമായി: “അവൻ ഞങ്ങളുടെ സഹോദരിയോട് ഒരു ഗണികയോടെന്നപോലെ
    പെരുമാറണമായിരുന്നോ?” എന്നു ചോദിച്ചു.'
  deu-TKW: 'Da erwiderten sie: Durfte er unsere Schwester wie eine Hure behandeln?'
  lin-lin: 'Bango bazongisaki : — Boni, esengelaki bazwa ndeko na biso lokola mwasi
    ya ndumba ?'
  cbr-NT: 'Ësokian kakëxunbi ka aín bëchikëkaman kakëxa: —¿Atun kara nun chirabakë
    ''anáka ''atima xanu ''akësa okin ''aisatanx?'
  eng-LSV: And they say, “Does he make our sister as a harlot?”
  bmu-bmu: 'Jeikobnöŋ mewö jii mörohotmö, yetkön keu kewö jiyohot: “Kunöŋ neŋgö nenini
    köna ketaŋi ambi tandök ak waŋgiyöhi, nini mönö miaŋgö likepŋi meleŋ eŋgiinga
    dop kölja. “Mewö.'
  eng-GNV: And they answered, Shoulde hee abuse our sister as a whore?
  eng-WEBSTER: And they said, Should he deal with our sister, as with a harlot?
  nhw-BL: 'Pero itelpocahua Jacob quiilhuijque: ―Pero amo hueli quichihuilise toicni
    quen se ahuilnenca sihuatl huan amo tleno oncas.'
  swh-ONEN: Lakini wakamjibu, “Je, ilikuwa vyema kumtendea dada yetu kama kahaba?”
  bba-bba: Mɑ bɑ Yɑkɔbu wisɑ bɑ nɛɛ, sɑ ko dewɑ bɑ n bɛsɛn sesu ɡɑrisi kurɔ tɑnɔ?
  eng-KJVCPB: And they said, Should he deal with our sister as with a harlot?
  cpy-cpy: 'Ikanteeyanakini riroripaeni: “¿Kameethatatsima ikanteetero choeni mayempiro
    ini?”'
  mpx-mpx: Yaa alona wali huga anana hi lahe hi ba, “Age waisi o, ebo numa ni ginol
    olaan ni ola iya tololoneganega?”
  wbp-wbp: Jimiyanirli manu Liipirli-pala yalu-manu kirda-nyanuju, “Yuwa! Nyiyaku
    kanpa-jarrangku kurnta-ngarrirni? Yinyarlu Jikimirli maju-manu ngajarrakupurdangka.
    Nyanungurlu jinyijinyi-manu nganimpaku ngawurru-nyanu ngunanjaku nyanungu-kurluku
    yangka karnta punku-piya kuja-ka talakupurda warru nguna!”
  luo-luo: To negidwoko wuon-gi niya, “Bende en gima ber mondo timne nyaminwa tim
    marach mane otimne cha?”
  meu-meu: A idia e haere, eto, Be, taihumai na ariara hahinena ai e halaoa namo eiava?
  npi-ULB: तर शिमियोन र लेवीले भने, “के शकेमले हाम्री बहिनीलाई वेश्यालाई जस्तै व्यवहार
    गर्नहुन्छ?”
  yor-yor: Ṣùgbọ́n wọ́n dáhùn pé, “Ǹjẹ́ ó yẹ kí ó ṣe arábìnrin wa bí panṣágà?”
  emp-NTPO: 'Maʌ̃ne ãdjia panusid̶aa: –¿Mãwãra idjia dai djabawẽrãra wẽrã aud̶ua quĩrãca
    oida b̶asica?–'
  ind-ind: Tetapi jawab Simeon dan Lewi, “Pantaskah dia memperlakukan adik kita seperti
    pelacur?”
  pes-OPCB: 'آنها با خشم جواب دادند: «آیا او می‌بایست با خواهر ما مانند یک فاحشه رفتار
    می‌کرد؟»'
  ssx-ssx: Pate mo hama̱la̱꞉ma꞉ hombo peaaso alota꞉ Dikana꞉ma꞉ta꞉ dika꞉ ana꞉ta꞉ pa
    koto hali yola꞉la꞉ wanda꞉ tupa꞉ haena꞉ lena꞉ lapeke na ya꞉la꞉me lepekeme.
  lcm-lcm: Sikei kilongla polpol ia ta, “Au kapo saka ro na lau asukang ke ta igenen
    ang kame lapo gulang a taumemlong val kapo katakai i luk tauan pulakai?”
  aer-aer: Simeon uthene Levi uthenele akngeye itnekenhe ilirtneke, “Aye! Iwenhenge-arle-ame
    unte ilernenhe alkngetherre ileme? Shechem-elarle yaye anwerne-kenhe-arle apurele-antheke.
    Rarle renhe uterneke ikwerenge intetyeke, arelhe akurne maneke ante interle-apentye
    akngerre nhenge ulkere-arteke!”
  tgl-ULB: Ngunit sinabi ni Simeon at Levi, “Maari bang pakitunguhan ni Sechem ang
    aming kapatid na katulad ng babaeng bayaran?”
  nop-nop: Kaŋ adibo yogumuk. “Kaŋ dediŋ! Adi wiitnik talik tam nabugoŋ mube timiŋguk
    ale!”
  kca-kca: 'Ԓын пӑ йŏхԓы йастәстән: «Мўӈ апщев уԉԋа нэӈа тӑйты рӑхәԓ мўй?»'
  cbu-NT: 'Itaru wipshitisin: ¿Antaati iy izarni mshipaneeja? Anumand nuw nda mbizamaam
    zandkiniya, mang waparee táranganaya. Ashiriya, na kamaneena yuwaa Akopaa wip
    Dina Sekem mantsir patatarangu anootsi.'
  hui-hui: Ani layago lelowa dege libugua lalu, Agilego o lalu kegonibe. Wali iya
    mbalini ogoni wahalu bayanda wali biralu ibu agali kayu yama ibagabu berelo wahama
    lalu laribe, lene.
  wrs-wrs: Wo he ohomnana, hona tendoriniva kana muskovolmba kevrinnamba, maim oi
    ungevlirini monarini, wo noinda kava ohovovna.
  mya-mya: သူ​တို့​က``ကျွန်​တော်​တို့​၏​နှ​မ​ကို​ပြည့်​တန် ဆာ​အ​ဖြစ်​မ​ခံ​နိုင်​ပါ''
    ဟု​ပြန်​ပြော​ကြ​၏။
  cbi-NTPO: 'Tsenñu yala entsandi pakala: ¿Tsejtu Siquemya lala'' tsujkinu na''baasa
    tsa tsaimu shinbu juuñungue kiikenu juu? tila.'
  bod-N: ཁོ་རྣམས་ན༌རེ། སི་ཀེམ་གྱིས་རང་ཅག་གི་སྲིང་མོ་སྨད་འཚོང་མ་བཞིན་དུ་བྱེད་རུང་ངམ་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Bare nuna balman, “Se anananga nagoras lage luan imet iwita beteman mu
    terong e?”
  kkl-kkl: Wene seogpa, sindina, “Sa'a sembe nunipsa'el ina yabirop kel nembangpa?”
    serek.
  sna-sna: Asi ivo vakapindura vakati, “Zvakanaka here kuti vabate hanzvadzi yedu
    sechifeve?”
  spa-BLM: 'Dijeron: “¿Debe tratar a nuestra hermana como a una prostituta?”'
  beu-beu: Aarunge Yakob oal ang naung ini alil imang ehur angu ebalet hula, “Nimang!
    Etatalang ba ini nikaku jangu angu aing ening emenghula nehe jangu aver aanamang
    edadenang!”
  cac-cac: 'Ix tac''vi eb'' vin̈ icha tic: —¿Tom ay sleyal syixtej ix canab'' tic
    vin̈, syutan ix vin̈ icha junoc ix ajmul ix? xchi eb'' vin̈.'
  swh-ULB: Lakini Simoni na Lawi wakasema, “Je Shekemu alipaswa kumtendea dada yetu
    kama kahaba?”
  bel-bel: 'А яны сказалі: а хіба можна рабіць зь сястрою нашаю, як з распусьніцаю!'
  deu-ELBBK: 'Und sie sprachen: Sollte man unsere Schwester wie eine Hure behandeln?'
  mbb-OT: Piru midtavak haazà is dezuwa he anak din te, “Idtuǥut dey ve he ebpesipelahan
    is etevey zey su id-iring te vahi he ebelegyà te zengeg din?”
  msc-msc: 'Alu ka a jabi: «A ka an doomuso jate iko sunkurunba. Wo bɛnni wa?»'
  mal-2015: 'അതിന്നു അവർ: ഞങ്ങളുടെ സഹോദരിയോടു അവന്നു ഒരു വേശ്യയോടു എന്നപോലെ പെരുമാറാമോ
    എന്നു പറഞ്ഞു.'
  tuo-NT: 'Na peꞌe cʉ̃rẽ yʉꞌticãrã niwã: —To pũrĩcãrẽ ¿cʉ̃ ʉ̃sã acabijore ʉmʉarẽ aꞌmetãrãwapataꞌari
    masõrẽ weronojõ cʉobopari? nicãrã niwã.'
  gup-gup: Dja bedda benewokmey beneyimeng, “Yiddok yiyime bonj kamak bu nungka bidjalmarnekurduyimeng
    ngalbu ngad ngarridanginj, yiman ngaleng ngalwarre rerrih ngalbininjwern kakukweykaweykarren?”
  met-met: Ne tang dahaxuya ba, “Baruta? Xai mana libu kubolua na hamungamama bila
    haing daxangam?”
  gvs-gvs: Go kidi Simion be Livai sidigo kadi, ‘Manakae? Dedevina katagona bego niuma
    siyatako kina tomatagogoli nakae?’
  rmc-rmc: 'Ale on odphende: „Či šaj leske domukľam, hoj te kerel amara pheňaha sar
    lubňaha?“'
  nlg-nlg: Ma rogaira toro nia hevei na bosatughu te papara, “Iroghai koro mua lubatia
    na vaivinemami ge kara nea te vagha na rebi.”
  dgr-DOGNT: Hanìkò weza hagıìhdı, “Shekem godè ts'èkojıı elı̨ lanì yets'ǫ̀ k'ehoɂa
    ha nıìle ı̨lè,” gedı.
  pes-OPV: 'گفتند: «آیا او با خواهر ما مثل فاحشه عمل کند؟»'
  ron-1924: 'Ей ау рэспунс: „Се кувеня оаре сэ се поарте ку сора ноастрэ кум се поартэ
    ку о курвэ?”'
  ben-OBCV: কিন্তু তারা উত্তর দিল, “আমাদের বোনের সাথে এক বেশ্যার মতো ব্যবহার করা কি
    তার উচিত হয়েছে?”
  lex-lex: 'Mere rwahla riwra: “Nihya''pa a gari miamni la rhi''a emolmolla patke''
    yata?”'
  rgu-rgu: Tehuu ara rataa no nasaꞌ rae, “Papa! Papa ka bate mae ami mataaꞌ asa, fo
    tao ami fadi ma dadi neuꞌ ina mansosoa!”
  som-som: Oo iyana waxay ku yidhaahdeen, De miyey ku habboonayd inuu walaashayo sidii
    dhillo ula macaamiloodo?
  lat-VUC: 'Responderunt: Numquid ut scorto abuti debuere sorore nostra?'
  aoi-aoi: Aburnaja neni-yama wunalakina, “Nara amini-ngayinduma yinalakena dadiyamarnjarrka
    dakina e-yelijuma erribirra wurrakina-da, akwa aminakina-langwa yini-yamama yinalakina-da,”
    neni-yama Jekabu-wa nenu-maka-da.
  eng-ASVBT: And they said, Should he deal with our sister as with a harlot?
  mna-mna: 'Tamen ziru tipekel kalŋaana ma tiso: “Luyamri, ni moori zaala lwoono kana
    be tikam mbulu ta kembei pini?”'
  ita-1885: 'Ed essi dissero: Avrebbe egli fatto della nostra sorella come d''una
    meretrice?'
  eng-LXXUP: And they said, Nay, but shall they treat our sister as a harlot?
  eng-ULB: But Simeon and Levi said, “Should Shechem have dealt with our sister as
    with a prostitute?”
  spa-VBL: 'Pero ellos respondieron: “¿Deberíamos haber dejado que tratara a nuestra
    hermana como una prostituta?”'
  fra-_FOB: 'Et ils répondirent: Doit-on traiter notre sœur comme une prostituée?'
  mal-mal: 'അതിന് അവർ: “ഞങ്ങളുടെ സഹോദരിയോട് അവന് ഒരു വേശ്യയോട് എന്നപോലെ പെരുമാറാമോ”
    എന്നു പറഞ്ഞു.'
  urd-GVR: Lekin unhoṅ ne kahā, “Kyā yih ṭhīk thā ki us ne hamārī bahan ke sāth kasbī
    kā-sā sulūk kiyā?”
  suz-BL: मिनु मेको निक्‍शीमी “मार, मेकोमी आंस समी कली तेल्‍लेम खोदेंशो सेल्‍चा दुम्‍बा?”
    देंसा बाक्‍त।
  ita-1927: 'Ed essi risposero: “Dovrà la nostra sorella esser trattata come una meretrice?”'
  ckb-ckb: 'بەڵام ئەوان گوتیان: «ئەی دەبێت خوشکەکەمان وەک لەشفرۆشێک هەڵسوکەوتی لەگەڵ
    بکرێ؟»'
  eng-BBE: But they said, Were we to let him make use of our sister as a loose woman?
  crx-NTPO: '''Et hoonts''i ''uhutni, “Neulhtus ''ants''i ''ul''enne k''un''a ne''uztilh''en?”'
  kan-OKCV: ಆದರೆ ಅವರು, “ಅವನು ನಮ್ಮ ತಂಗಿಯನ್ನು ವೇಶ್ಯೆಯಂತೆ ನಡೆಸಬಹುದೋ?” ಎಂದರು.
  bbb-bbb: Jekafu fu ijiege kuariamoga bu una kuae, No ude vierafe no ijiege rekuva
    baki. Rove maki nuvuone ije buka dabe bara ome ise be fu vame ijia vajae fuone
    abe e miako bu dabe arafirivo ijiege arafiri. Ijadufuo no ijene ijiege kevano
    kuae.
  tam-2017: 'அதற்கு அவர்கள்: “எங்கள் சகோதரியை அவர்கள் ஒரு வேசியைப்போல நடத்தலாமோ” என்றார்கள்.'
  spa-RV-1909: 'Y ellos respondieron: ¿Había él de tratar á nuestra hermana como á
    una ramera?'
  ron-BTF: 'Iar ei au spus: Trebuia să se poarte el cu sora noastră precum cu o curvă?'
  eng-WEBP: They said, “Should he deal with our sister as with a prostitute?”
  eng-FBV: But they replied, “Should we have let him treat our sister like a prostitute?”
  nld-1939: 'Zij gaven ten antwoord: Mocht hij dan onze zuster als een deerne behandelen?'
  nch-BL: 'Pero itelpocahua Jacob quiilhuijque: ―Pero amo hueli quichihuilise toicni
    quej se ahuilnenca sihuat huan amo teno oncas.'
  tfr-NTPO: Gueniyo kuya ga tjl̈ẽ ba data kong ga «Borwa dor kong l̇l̇ëbo owa shäryara,
    iara beno tjwl̈õ wal̈ë to shäng opsoynek domerga obl̈ë obl̈ë kong wl̈eniyo. Iërwa
    ber eni ga äe» l̈e.
  vie-1934: 'Đáp rằng: Chúng tôi nỡ chịu người ta đãi em gái chúng tôi như con đĩ
    sao?'
  hin-CV: उन्होंने कहा, “क्या हमारी बहन से उन्होंने जो एक वेश्या के समान बर्ताव किया;
    क्या वह सही था?”
  eng-OURB: They said, “Should we allow him to deal with our sister as with a prostitute?”
  spa-BES: 'Pero ellos dijeron: ¿Debíamos dejarle usar a nuestra hermana como una
    mujer prostituta?'
  tdx-tdx: Fa hoe ka iereo, Aa vaho ho nanoe’e tsimirirañe hao i zai’aiy?
  vid-vid: Hewo nawedichila, “Hambi nakakundigwa kumditila lumbulyetu kota mng'hondwa?”
  pwg-pwg: Ma kegha, ivonapotei bo, “Ke vaghina da nani tomowina kata voterei iyamna
    novukai iberai da nakanani ma wavine madamadawarina.”
  eng-OKE: And they said, As with an outcast should he deal with our sister?
  tha-KJV: แต่​เขาตอบว่า “มันจะทำกั​บน​้องสาวเราเหมือนหญิงแพศยาได้​หรือ​”
  por-BR-2018: E eles responderam Havia ele de tratar à nossa irmã como à uma prostituta?
  bco-bco: Ko꞉sega Ya꞉kob elo꞉ sa꞉lab a꞉no꞉ a꞉la꞉ma꞉yo꞉ da꞉da꞉sa꞉ga꞉ a꞉la꞉sio꞉, “Giyo꞉
    waga asulaya? Sekem eyo꞉ nado nililo꞉ we uwo꞉ dian gayo꞉ o꞉ngo꞉ ba꞉da꞉sa꞉ga꞉ afa
    di. A꞉no꞉ o꞉liyo꞉?” a꞉la꞉dabu ba꞉ba꞉.
  deu-ELO: 'Und sie sprachen: Sollte man unsere Schwester wie eine Hure behandeln?'
  ktm-ktm: Odoke horu harahpa, “Oru we ermin kopwi pe ernendre-et sa ndramat hantandruwye
    timso-o' oru kihpa ke kurti? Iy ti pedih odo sal pwi.”
  caa-caa: 'Pero jaxirobꞌ sutpa ojronobꞌ y chenobꞌ: —¿Ucꞌani ca ani tuaꞌ taca cawacta
    uche cocha era upater cawijtan que ixin uchꞌami ubꞌa tacar bꞌan cocha jay jax
    ani inteꞌ ajnajtir ixic? chenobꞌ e Simeón y e Leví.'
  eng-WYC-2018: Simeon and Levi answered, Whether they ought to mis-use our sister
    as a whore? (And Simeon and Levi answered, Should they be allowed to mis-use our
    sister like a whore?)
  epo-epo: 'Sed ili diris: Ĉu estas permesite agi kun nia fratino kiel kun publikulino?'
  uig-PIN: 'Əmma ular jawab berip: — Əjǝba, singlimizƣa bir paⱨixǝ ayalƣa ⱪilƣandǝk
    muamilǝ ⱪilsa bolamdu? — dedi.'
  beo-beo: Be ilia da bu adole i, “Ilia da ninia dalusi udigili wadela:i aheda:i uda
    defele hamomu da ninima hamedei.”
  tpi-OTNT: Tasol tupela i tok olsem, “Olsem wanem? Ating mipela bai i larim ol i
    mekim susa bilong mipela i kamap olsem wanpela pamukmeri, a?”
  hau-SA: Amma ’ya’yansa suka amsa, “To, ya dace ke nan da ya yi da ’yar’uwarmu kamar
    karuwa?”
  udu-udu: 'Hili uni oki gwo mo ki: A/miim piti ’boro’da? mmomii ’bwah bam me’da ’bom
    c̱al mowa?'
  uig-LAT: 'Emma ular jawab bérip: — Ejeba, singlimizgha bir pahishe ayalgha qilghandek
    muamile qilsa bolamdu? — dédi.'
  nde-nde: Kodwa bona baphendula bathi, “Bekufanele yini ukuthi aphathe udadewethu
    njengesifebe na?”
  ton-ton: Pea naʻa na pehēange kiate ia, “He naʻe lelei ʻa ʻene fai ki homa tuofefine
    ʻo hangē ko ha muitau?”
  ces-1613: 'A oni odpověděli: A což měli jako nevěstky zle užívati sestry naší?'
  eko-eko: 'Yo khujipu araka: “Ti yooshapweya yo onretta omalempe nlupweetthu?”'
  nss-nss: Hapeko hilu pwai hilpa, “Tehen tapeh; hiyan para hu koro raminmini pisu
    yowu tehe hamou pihin para sai, ndre?”
  eng-WMB: They said, “Should he deal with our sister as with a prostitute?”
  tam-TCV: அதற்கு அவர்கள், “அப்படியானால் எங்கள் சகோதரி தீனாளை அவன் ஒரு வேசியைப்போல்
    நடத்தியது சரியோ?” என்று கேட்டார்கள்.
  ceb-ULB: Apan miingon si Simeon ug Levi, “Angay bang isipon ni Siquem nga ang among
    igsoong babaye daw sama sa babayeng bayaran?”
  mkn-mkn: Ma dong manyao deng mara bilang, “Bapa! Bapa kira botong mau kasi biar
    dong bekin botong pung adi jadi parampuan nakal, ko?”
  pol-UBG: 'A oni odpowiedzieli: Czyż miał traktować naszą siostrę jak nierządnicę?'
  agr-agr: 'Tutai dita aimainak: “Tujash ¿wagka niish iina umayinash, nuwa wainka
    takatai itugmaina dutikae? Nuadui iishkam aikaji”, tiajui.'
  kyc-kyc: Dokopa nakamame isingi lao, Namwana pemalenge doko mee pamuku inginyi pyambwapya
    doko kapa ingyuo pelyase? leyami.
  urd-GVU: لیکن اُنہوں نے کہا، ”کیا یہ ٹھیک تھا کہ اُس نے ہماری بہن کے ساتھ کسبی کا
    سا سلوک کیا؟“
  deu-1912: 'Sie antworteten aber: Sollten sie denn mit unsrer Schwester wie mit einer
    Hure handeln?'
  row-row: Ara rataa no nasat rae, “Amaꞌ nau fo hai hela ara tao hai feto ma dadꞌi
    ina dalaꞌ, do?”
  kan-2017: ಅದಕ್ಕೆ ಅವರು, “ನಮ್ಮ ತಂಗಿಯನ್ನು ವೇಶ್ಯೆಯಂತೆ ಉಪಯೋಗಿಸಿಕೊಂಡಿದ್ದು ಸರಿಯೇ” ಎಂದು
    ಕೇಳಿದರು.
  ena-ena: Hameŋ abɨci cɨhu Simeon hula Livai hula abavɨmi. Nɨbu akɨ saŋ lɨci aludɨ
    nadi agaŋ hɨbɨ pɨlɨ hɨsɨŋ iamɨgali me hɨnidi uavɨmi.
  tgo-tgo: Ko iyemaeŋge thɨ gonjoghawe thɨŋa, “Ma tembe wo warariva Sekem le vakatha
    weya loumeko, ŋgoreiya wanakau thɨ vakuneŋa riwanji yathima e thanavuniye, iya
    kaiwae wo lithɨwe.”
  yap-yap: Miyow fulweg, “Dabiyag ni nggu pagew walagmow ni bpin ngan dariy fannag
    ni bod be’ ni bpin ni ba gathar.”
  tet-tet: Mais sia nataa nodi krakat naꞌak, “Ama! La kona basuk ami habusik sia nalo
    amikaan feton nuꞌu feto aat!”
  hlt-MCSB: Tedae, “Ka ngannu te pumyoi bangla a saii ham om a?” a ti uh.
  mdy-ETH: ዔያታ ጋዓንቴ፦ «ዓይጎ ባኣዚ ማዔቶዋ ኑ ጌኤዴላ ዞኦስካ ኮኦማ ላኣሊጉዲ ዎልቄና ዓርቂንታዛ ዛጊ ኑ ጊባኒ ዳንዳዑዋሴ»
    ጌዔኔ።
  twi-ASANTE: Na wɔbuaa wɔn agya sɛ, “Enti, anka yɛntena hɔ nhwɛ na ɔnyɛ yɛn nuabaa
    sɛ odwamanfoɔ anaa?”
  bhl-bhl: 'Yangei, aso i elo yan weng bokolewomeliw: “Nu nukalem neng ulo deiwkim
    waneng atew keumse kunum beem yan ete kuw duyemsuluw te.”, dangsiliw kale.'
  con-NTPO: 'Tsa''ma dutssiyendeccuja su''fa: —¿Ñotssi ti tiseja ingi antianma tsa''caen
    tisu ai''voi''ccu gana''su pushesuma''caen tsoñe?'
  eng-WEBU: They said, “Should he deal with our sister as with a prostitute?”
  bnp-bnp: Lakea ru nana maea, “O luhoi navai, miri gi mata taroa e kurabane maria,
    ni gi rata manga a ngoi?”
  wal-wal: SHin eti, “Yaatin i nu michchiyo shaaramuxadan oottana bessii?” yaagidosona.
  mgh-mgh: 'Vano ale yahaakhulaca: Mpaka uyo umpanka mwanrokorihu toko puuta?'
  acu-NT: 'Tamaitiat niisha aparin aimainak: —¿Ii umajijai kungkatpia nunisang tepestinkai?
    —tiarmiayi.'
  spa-PDDPT: 'Pero dijeron ellos: ¿Debía él tratar a nuestra hermana como a una prostituta?'
  gun-gun: 'Ha''e kuery ombovai: — Ha''e rami avi ha''eve ''rã ri nda''u ha''e kuery
    orereindy itavy rei va''e rami oguereko rã? — he''i okuapy.'
  agu-BL: 'Saje''n tzun chitza''wel Simeón tu Leví: —¿Nxac mo''c Siquem tan banle''n
    ruinl te kanub? ¿Wi''tz bnol tetz pe'' kanub swutz i''? che''ch bantz.'
  eng-PEV: But Simeon and Levi said, “That man did a bad thing to our sister. He made
    her sleep with him, like a woman sleeps with her husband, and then he tried to
    pay us money for her. Somebody had to do payback to his mob.”
  ilo-ULB: “Ngem kinuna da Simeon ken Levi, “Rumbeng kadi a trinato ni Sikem iti kabsatmi
    a babai a kasla maysa a balangkantis?”
  kpg-kpg: Meemaa ga helekai, “Gimaua e deemee di dumaalia gi digaula e hai di mau
    duaahina ahina be di ahina huihui dono huaidina.”
  uig-ARA: 'ئەمما ئۇلار جاۋاب بېرىپ: ــ ئەجەبا، سىڭلىمىزغا بىر پاھىشە ئايالغا قىلغاندەك
    مۇئامىلە قىلسا بولامدۇ؟ ــ دېدى.'
  bsp-bsp: 'Kɔ awut a Yakuba ŋaloku kas kəŋan: «Səndewosɛ Səkɛm pəyɔ wəkirɛ kosu pəmɔ
    wəran wəyi yama-yama ba?»'
  mbs-mbs: Meneng timaba dan, “Eked kepakay diyà kenami aw lindoan se etebay day iling
    te kepoyun.”
  tof-tof: A Simion akó Libae bóktan yalkomórri wagó, “Ia wa kibü bólbót inzan ki
    kle wangónól, wamaka wa popa kwatódó agól kolo?”
  sus-sus: E naxa a yaabi, «A nu lanma yi mixi xa muxu xunya findi langoe ra?»
  pon-2006: A re sapengki, “Se sohte kak mweidohng re en wiahkihla riato lih me kin
    netiki paliwere.”
  jae-jae: Mago êsêagêc sêjô eŋ awa gebe “Eŋ êŋgôm luŋio amboac mockaiŋo teŋ me.”
  ksd-ksd: 'Ma dir ga biti: Dave vang, tai mimir i da ra paiga na vavina pirana?'
  tur-YTC: “Kızkardeşimize bir fahişeye olduğu gibi mi davranmalıydı?” dediler.
  bel-N: 'А яны сказалі: “Ці ж можна рабіць з сястрою нашаю як з блудніцаю?”'
  grc-BRENT: Οἱ δὲ εἶπαν, ἀλλʼ ὡσεὶ πόρνῃ χρήσονται τῇ ἀδελφῇ ἡμῶν;
  ind-AYT: Namun, mereka berkata, “Haruskah dia memperlakukan adik perempuan kami
    seperti perempuan sundal?”
  lid-lid: Arile oro anya, “Aso bwale aso iri amwekes nadu tine aso i buku none badih
    ta mada san.”
  nya-nya: Koma iwo anayankha kuti, “Pepani, nanga achite kumusandutsa mlongo wathu
    ngati mkazi wachiwerewere?”
  hrv-hrv: 'Oni odgovore: “Zar da prema našoj sestri postupaju kao prema kakvoj bludnici?”'
  mps-mps: Tiali goli, augwali sigo te po wai, “Dago te bidi me deligo dago abe te
    penani we nogi sidali weyu, te dago me gogologobeo,” wali.
  llg-llg: Tehuu, lataa no nasak, lae, “Ama! Ama mae hetuk, ai nau, ela ala tao ai
    feton, dadik ina kalabik!”
  tpi-tpi: Tasol tupela i tok olsem, “Olsem wanem? Ating mipela bai i larim ol i mekim
    susa bilong mipela i kamap olsem wanpela pamukmeri, a?”
  dan-1931: 'Men de svarede: “Skal han behandle vor Søster som en Skøge!”'
  vie-OVCB: 'Họ phân trần: “Thưa cha, không lẽ để nó hành hạ em chúng con như gái
    mãi dâm sao?”'
  lbk-lbk: Nay met achi kinwanicha, “Ay ke mi aped iilan nan akhimi ay khab-encha's
    kag asi ay fafai?”
  guj-2017: પણ શિમયોન તથા લેવીએ કહ્યું, “શખેમ ગણિકાની સાથે જેવું વર્તન કરે તેવું જ
    વર્તન અમારી બહેન સાથે કરે એ શું બરાબર છે?”
  byr-byr: '@see-verse:GEN.034.030'
  awx-awx: Tiwän yäkwäle using inikumäläk. “Haminilu Sekemdä kukäle täke tihikukulu
    täke?” yang inikumäläk.
  pon-2006A: A re sapengki, “Se sohte kak mweidohng re en wiahkihla riato lih me kin
    netiki paliwere.”
  por-BRBSL: 'Eles disseram: “Ele deve lidar com nossa irmã como com uma prostituta”?'
  cth-cth: Hateiteh, ahnimouh ni kaimae tawncanu heh, kâyawt e napui patetlah a sak
    han na maw telah ati awh.
  twi-twi: Na wobuaa wɔn agya se, “Enti anka yɛntena hɔ nhwɛ na ɔnyɛ yɛn nuabea sɛ
    oguamanfo ana?”
  hlt-hlt: Tedae, “Ka ngannu te pumyoi bangla a saii ham om a?” a ti uh.
  tbz-SIM: 'Kɛ̀ bɛ̀ dɔ̀: Ti nɑ nyóu kɛ̀ bɛ̀ɛ wéntɛ́ ti tɑ̃ũ̀ onitipòkù wèè dɔuti dɔutinɛ̀
    bɛnitidɑɑbɑ̀ɑ̀?'
  msy-2020: Ezɨ aning kamaghɨn mɨgei, “Kamaghɨn e manmaghɨn damuam? E ti uan buaramizim
    pura men teghtɨ, me arazir kurabar a damightɨ, a tuavimɨn amizimɨn mɨn ikiasa,
    a?”
  txq-txq: Tehuu ara raselu ro nasak rae, “Papa! Fama te papa duꞌa nae ai mboꞌi sara
    tao ai fadim dadi neu ina petak, do?”
  aaz-aaz: Mes sin natahan nok haan toꞌos am nak, “Aam! Ho mutenab ate, mak aiꞌ hai
    he mkonan sin he nmoeꞌ hai fetoꞌ on reꞌ bifee aꞌhakeꞌ, aa oo?”
  azb-azb: 'Amma onlar dedilər: «Bəs bizim bacımızla bir fahişə kimi rəftar etmək
    olarmı?»'
  eng-DBY: And they said, Should people deal with our sister as with a harlot?
  hin-2017: उन्होंने कहा, “क्या वह हमारी बहन के साथ वेश्या के समान बर्ताव करे?”
  wol-KYG: 'Ñu ne ko: «Danuy seetaan sunu jigéen daal, ñu di ko def ab gànc?»'
  swp-swp: Na isi se ribaei si ene, “Mamohoi i lolo loumai i hebaaea gonogonoana doha
    ia sine baaea, e nige’e?”
  bjr-bjr: Yakooboofa miqi qufaqa miqanda narí qimamiqa qiqau. Maasa sia qeeqa qisookina
    quqaqaanaqa aanasaa aanaaseera foora kaqi maraqa nifaranoo.
  eng-YLT: And they say, 'As a harlot doth he make our sister?'
  heg-NTPO: Mo oen siut nol in komali noan, “Papa! Paap bali kaim nang le oen tao
    kaim palin bihata li daid bihaat hmama ke?!”
  ptu-ptu: 'Sapo'' natimba'' naua: “Aka tä'' kiaku la dipasusi passunda'' adingki.”'
  bzd-NTPO: 'Erë ie''pa tö iiu̱té: —¿I̱ma ie''pa e̱rbikö̀ tö ie''pa wa̱ sa'' kutà
    mi''mitse̱r we̱s alakölpa sulusi es?'
  kwf-kwf: Bore ma keraꞋa ka fata Ꞌuri ana, “FaꞋuta? ꞋOko oga kike sasia ngwaingwaena
    keroꞋo ke diꞋia ta kini sesele goꞋo ana?”
  eng-WYC-2017: Simeon and Levi answered, Whether they ought to mis-use our sister
    as a whore?
  eng-WMBB: They said, “Should he deal with our sister as with a prostitute?”
  spp-spp: 'Ka Simiyɔn ná Levi si u ɲwɔ shwɔ: «Ɲaha na pi mú à wuu cɔɔnŋi pyi mu à
    jwo fworobacwo yɛ?»'
  aey-aey: Qa ale madosin, “Uqa ele cebinamile jicnadec wal caja cinigwe odudecnu
    ihocfo?” dosin.
  urd-GVH: लेकिन उन्होंने कहा, “क्या यह ठीक था कि उसने हमारी बहन के साथ कसबी का-सा
    सुलूक किया?”
  rug-rug: Ba olaṉa sari kara, “Lopu kaqu boka va malumia gami pude gunia na maqota
    sa tasimami vineki,” gua sari karua.
  gaz-gaz: Isaan garuu, “Yoos inni akkuma sagaagaltuu tokkootti obboleettii keenyatti
    haa taphatuu ree?” jedhanii deebisan.
  fra-LSG: 'Ils répondirent: Traitera-t-on notre sœur comme une prostituée?'
  yal-yal: E yi a yabi, e naxa, “A mi lan a xa en xunyɛ ɲaxalanmaan findi yalunden
    na.”
  gum-gum: 'Inchene nømbe trencha løtabelø køn: —¿Nø isuppe, kabe namui nuchawane
    trømbøig martrab nui asrwan anwei yanøb ishug kui lataig mara kutchain kuitarru?—
    cha.'
  iou-iou: Nanitä ude yäwerirän nanakiyat unitä Jekop kowata man ŋode iwetkumän; Umun
    man täga niwetan upäŋkaŋ wanotnin kubokäret webe bumik waki täŋ imiŋkuko u täga
    nadätan ba?
  haw-1868: I mai la lakou, E pono anei e hana mai ia i ko makou kaikuwahine, me he
    wahine hookamakama la?
  arb-NAV: 'فَقَالا لَهُ: «أَمِثْلَ زَانِيَةٍ يُعَامِلُ أُخْتَنَا؟».'
  adz-adz: Da bitsintaꞌ Yakop narun rusan iruꞌ igi ini i nan gan mungaꞌ ibiani, “Aga
    tusa marangꞌ i garam bida nigi i nanga sanab asub yaba i aga nafunggangꞌ bida
    arangan sagat sanab mangan, a?”
  ewe-ewe: Woɖo eŋu be, “Ɖe wònyo be Sekem nabu mía nɔvinyɔnu la abe gbolo enea?”
  eng-LEE: And they said, Should he deal with our sister as with a harlot?
  nna-nna: “Wayirti! Shechem-ju marrka ngalayimili kurlukatakapali jirni[??]. Ngani
    jinaku ngalayi? Munujakun jinaku?”
  asm-FB: তাতে চিমিয়োন আৰু লেবীয়ে ক’লে, “চিখিমে আমাৰ ভনীক জানো বেশ্যাৰ দৰে ব্যৱহাৰ
    কৰা উচিত আছিল?”
  sus-A: عٍ نَشَ عَ يَابِ، «عَ نُ لَنمَ يِ مِشِ شَ مُشُ شُنيَ قِندِ لَنفٌي رَ؟»
  fra-SBL: 'Ils dirent : « Doit-il traiter notre sœur comme une prostituée ? »'
  hbo-hbo: וַיֹּאמְר֑וּ הַכְזֹונָ֕ה יַעֲשֶׂ֖ה אֶת־אֲחֹותֵֽנוּ׃ פ
  shp-NTPO: 'Jato jaskáakin yoiabi neskákana iki: —Ja Siquemmankayara, tsini ainbo
    akanai keskáakin, ja non poi Dina atima iká iki —akin.'
  eng-WYCLIFFE: Symeon and Leuy answeriden, Whether thei ouyten mysuse oure sistir
    as an hoore?
  pjt-pjt: Kaya wangkangu palumpa katja tjuṯangku, “Wiya, wati nyarangku nganampa
    maḻanypa kurangku pampuṉu, kala palya pungu, panya puṯula wantingi.”
  cwe-cwe: Simeoni na Lawi wedika, “Vino vinoga lumbu jetu kusang'haniligwa fana viya
    malaya?”
  bgs-bgs: Igtaba sikandan, na mà dan, “Asal dì mému péringán din tô tábbé dé na madat
    bayi.”
  kik-kik: Nao makĩmũcookeria atĩrĩ, “Nĩkũraagĩrĩire atue mwarĩ wa maitũ ta mũmaraya?”
  ksr-ksr: 'Jeikobnoŋ kaeŋ irijoroto, iyoronoŋ qaa kokaeŋ ijori: “Moŋnoŋ nonoo naaŋnana
    kana somata emba tani ama muroti, nono mono iikawaa iroŋa meleema oŋoniŋ sokonja.”
    Kiaŋ.'
  fra-NCL: 'Ils répondirent : « Traitera-t-on notre sœur comme une prostituée ? »'
  cek-AK: Toe nihnik mah, Anih mah ka tanuh tangzat zaw kami baktiah sak han oh maw?
    tiah a naa hoi.
  xla-xla: Amasiyama ya꞉ akimlalata asiyama yia꞉ a watle epo atlaiyo, “Ka꞉deta꞉, yia꞉tapo
    diyotimalaye isikimi duka dla sela꞉lalo a꞉ya some semtame uhaloweye?” diyo.
  cuk-cuk: 'Ar e-masmaladi, e-bab-abin sogdemalad: —¿Ar wede Siquem anmar-bun-Dina
    omegambanuchuyob imakoye soge? Suli, degisuli.'
  uig-CYR: 'Амма улар җавап берип: — Әҗәба, сиңлимизға бир паһишә аялға қилғандәк
    муамилә қилса боламду? — деди.'
  tel-2017: అందుకు వారు “మరి వేశ్య పట్ల చేసినట్టు మా చెల్లి పట్ల చేయవచ్చా?” అన్నారు.
  hat-BSA: 'Men yo te di: “Èske yo ta dwe trete sè nou an tankou yon pwostitiye?”'
  kos-kos: Tusruktu elos topuk ac fahk, “Kut tia ku in lela ma lousr in orek oana
    sie mutan kosro.”
  hbo-WLC: וַיֹּאמְר֑וּ הַכְזוֹנָ֕ה יַעֲשֶׂ֖ה אֶת־אֲחוֹתֵֽנוּ׃ פ
  ibo-ibo: Ma ha zara sị ya, “O kwesiri ka o meso nwanne anyị nwanyị mmeso dịka ọ
    bụ akwụna?”
  ory-ory: ସେମାନେ ଉତ୍ତର କଲେ, “ବେଶ୍ୟା ପରି ଆମ୍ଭମାନଙ୍କ ଭଉଣୀ ସଙ୍ଗେ ବ୍ୟବହାର କରିବା କି ତାହାର
    କର୍ତ୍ତବ୍ୟ?”
  chk-chk: Nge ra apasa, “Ifa usun, a öch an epwe föri ngeni fefinem ei, usun chök
    an föri ngeni eman fin lisowu?”
  ssd-ssd: 'nale ndek sakinaik: Taŋgo ta nu sine tuku kulim ma ŋgamukok pino taŋaŋ
    ŋga idusmba nu biye timba tumba totona. Maŋau ta sine mapewam kumuŋ kuga ŋginaik.'
  rop-rop: Bat det dubala bin tok, “Wi kaan larram det men dum lagijat langa melabat
    sista. Im nomo detkain gel weya enibodi gin silip garram im.” Lagijat na dubala
    bin tok.
  ukr-1871: 'Вони ж кажуть: Хиба він за ледащицю вважав сестру нашу?'
  eng-AOI: But they answered, “We don't want our sister to be shamed and that is why
    we did it.”
  yon-yon: Yi inande yedmiwen “Kumban, yembed nub yangkura kuu kande kiwaan ari ye
    wonong areb meenekore ambarakmoon kuu miin arewa kii!” andiwen.
  bch-bch: Be gisirua tikoli ele posanga bedane, “Ikamado? Eine kemi ngan talongean
    ei ta ikado ga liumai iuot mambe taine edap aea pade?”
  deu-1951: 'Sie aber antworteten: Soll man denn unsere Schwester wie eine Dirne behandeln?'
  eng-JPS: 'And they said: ''Should one deal with our sister as with a harlot?'''
  ubr-ubr: Baise osi ainauan gigiawan on siyafotai siyau, “Wei men fofonin robui wani kirir
    on nanaba aurin sinafour eta eta an jever ba.”
  srp-1865: 'A oni rekoše: zar sa sestrom našom da rade kao s kurvom?'
  lug-lug: Bo ne bamuddamu nti, “Lwaki yayisa mwannyinaffe ng’omwenzi?”
  heb-heb: ויאמרו הכזונה יעשה את אחותנו׃
  ben-IRV: তারা উত্তর করল, যেমন বেশ্যার সঙ্গে, তেমনি আমার বোনের সঙ্গে ব্যবহার করা
    কি তার উচিত ছিল?
  pan-pan: ਪਰ ਉਨ੍ਹਾਂ ਨੇ ਆਖਿਆ, ਭਲਾ, ਉਹ ਸਾਡੀ ਭੈਣ ਨਾਲ ਕੰਜਰੀ ਵਰਗਾ ਵਰਤਾਓ ਕਰਨ?
  mwp-mwp: Palay kuniya kedha mulemoedhin, ‘Ngalbelpa ngalben babathoepa kasa kedha
    wati zapa imaypa a pawoeyaypa lawnga.’
  mya-JVB: သူတို့က၊ ငါ တို့နှမ ကို ပြည်တန်ဆာ ကဲ့သို့ မှတ်၍ ပြု ရမည်လောဟု ပြန် ဆိုလေ၏။
  tte-O: Mwa kainana siyamaisa siba, “Kaunuyamateli kaiwena nige sowana dumai katalamwan
    na siginauli koina besiele yakato iya toganawali yabo na yona italamwan mane kaiwena.”
  tbg-tbg: Iekopiva minti tumanta vitanta tiha, Aqao, hampi nariro ni vai nahentira
    hampata nuantema kero, vi vaiintiva titanta aura hampata ni vairara are virarae
    hove tiaro? ti. Vitanta minti tura.
  hmo-hmo: To idia haere, idia gwau, “Be! Aiemai taihuna be sihari henia kava hahine
    idia halaoa be ia namo o lasi?”
  ata-ata: Xe aneꞌi ilou miavuti la mikolinu vaikalau mamiꞌa aloxo ꞌo, “Xo maꞌi, nexi
    noxou iexi uvaxaie vivixe loxo nesi, mole aneꞌi iꞌoxone loxo sema sou voteꞌi loxo
    ne mole loxovaa?”
  nfa-nfa: Te ngaa ana se dhaa dènge lii nasa, peka na, “Ama! Ama pangee na hudꞌi
    laa jiꞌi soro tèke si, sèna ka ra tao ana hèni jiꞌi ne, bhèni kajeo!”
  urd-urd: उन्होंने कहा, “तो क्या उसे मुनासिब था कि वह हमारी बहन के साथ कसबी की तरह
    बर्ताव करता?”
  rus-SYN: 'Они же сказали: а разве можно поступать с сестрою нашею, как с блудницею!'
  cbt-NTPO: 'Napotopirinhuë'', inapitariso itaantapi: —¿Monshihuantë paya pochin oshihuë
    nitacaso'' nohuantopiranhuë'' ti? itopi.'
  bqc-SIM: 'Ɔ̃ aa wèwà aa mɛ̀: Kɛ́ à wá dãe dìlɛ káalua ũ, bee maa yã̀?'
  tcz-CHONGTHU: Ama hon lung hang tah in asei jun, “Ipi bol'a chu isopinu u chu numei
    kijoh banga abolset ham?” atiuve.
  mar-mar: परंतु शिमोन आणि लेवी म्हणाले, “शखेमाने आमच्या बहिणीशी वेश्येशी वागतात तसे
    वागावे काय?”
  tcs-tcs: Bat demtu i bin ansa, ‘Wiswei? Mitu kan laue dat man po trite sisi blo
    mipla wase em oman uda slip wea olkain man po mani.’
  qub-qub: 'Chayno niptin paycuna niran: «¿Chaura, nogacunapa pañëtaga Shequemga jinachi
    ruraconga mañösa warmitano?»'
  bqp-bqp: 'Akũ ò wèa ò pì: Kũ à ó dãre dìtɛ karua ũ, abire manan gwe yá?'
  hat-hat: 'Men Simeyon ak Levi reponn: -Atò, se pou nou te kite yo trete sè nou an
    tankou nenpòt jennès!'
  eng-BSB: But they replied, “Should he have treated our sister like a prostitute?”
  tod-tod: 'Ti gooɠaaʋoteni, ti ɠɛ ma: «Lee vaa zu gá gi-ʋaazeelai yɛ ná, ti so
    eɠɛ koloɠolo anzanu?»'
  eng-WEBPB: They said, “Should he deal with our sister as with a prostitute?”
  kbq-kbq: Hianagi kenona'a anage hu'na'e, hanki nahigeno nersarona, monko a'nemofoma
    hunenteankna avu'avara hunte'ne?
  nhe-BL: 'Pero itelpocahua Jacob quiilhuijque: ―Pero ax hueli quichihuilise toicni
    queja se ahuilnenca sihuatl huan ax tleno oncas.'
  bus-bus: 'Ben aↄ̃ wèàla wà bè: Kɛ̀ à wa dãre dìɛ kaarua ũ, beee maan gweↄ́?'
  gub-BL: Uwazar ize'eg izupe wà. — A'e teko wereko urereinyr kuzàwyzài ài a'e wà.
    Nazapuner kwaw nezewe haw iapo kar haw rehe wanupe, i'i ta'yr u pe wà.
  eng-DRA: 'They answered: Should they abuse our sister as a strumpet?'
  knf-knf: 'Kë başë ŧeema aji : « Ŋwo kawut bado aţa''un ji awo naţuunk i? »'
