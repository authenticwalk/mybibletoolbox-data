verse: GEN.034.002
translations:
  mal-C: ദേശത്തെ ഭരണാധികാരിയും ഹിവ്യനായ ഹാമോരിന്റെ മകനുമായ ശേഖേം അവളെ കണ്ടു; അവൻ അവളെ
    പിടിച്ചുകൊണ്ടുപോയി അവളുമായി കിടക്കപങ്കിട്ടു; അവളെ മാനഭംഗപ്പെടുത്തി.
  deu-TKW: da erblickte sie Sichem, der Sohn des Heviters Hemor, des Landesfürsten;
    der ergriff sie, wohnte ihr bei und vergewaltigte sie.
  lin-lin: Tango Sishemi, mokambi ya mokili wana mpe mwana mobali ya Amori, moto ya
    Evi, amonaki ye, akangaki ye mpe asangisaki na ye nzoto na makasi.
  cbr-NT: '''aínbi ka anu kuanxunbi Siquem aín kuëëntisa uni ''ikë isakëxa, ax ka
    Hamor heveos uni aín bëchikë ''iakëxa, usa ''aish ka Hamor ax a menu ''ikë unikaman
    ''apu ''iakëxa, usai anun kuënkëxun ka Siquemnën ñatanxun abë uxkin nënën mëakëxa.'
  eng-LSV: and Shechem, son of Hamor the Hivite, a prince of the land, sees her, and
    takes her, and lies with her, and humbles her;
  bmu-bmu: Aniga gölme miaŋgö azi kembuŋi Hamor yaŋön Hiwi könagesögö azia malök.
    Yaŋgö nahönŋi Sekem yaŋön Daina eka miaŋgöreŋök eksihim möta öröba mem bölim waŋgiyök.
  eng-GNV: Whome when Shechem the sonne of Hamor the Hiuite lorde of that countrey
    sawe, hee tooke her, and lay with her, and defiled her.
  eng-WEBSTER: And when Shechem, the son of Hamor the Hivite, prince of the country,
    saw her, he took her, and lay with her, and defiled her.
  nhw-BL: Pero nopona itztoya se telpocatl catli itoca Siquem. Yaya eliyaya icone
    Hamor, se heveo tlacatl catli quinyacanqui nopa heveos nopona. Huan Siquem quifuerzajhui
    Dina ma moteca ihuaya huan quipinahualti.
  swh-ONEN: Ikawa Shekemu mwana wa Hamori Mhivi, mtawala wa eneo lile alipomwona,
    akamchukua na kumnajisi.
  bba-bba: Mɑ Sikɛmu wi u sɑ̃ɑ Hɑmɔri, tem min sunɔn bii u Dinɑ wɑ. Mɑ u nùn ɡɑbɑ
    u sɛ̃re u kɑ kpunɑ. N deemɑ Hɑmɔri wi, u sɑ̃ɑwɑ Hefi.
  eng-KJVCPB: And when Shechem the son of Hamor the Hivite, prince of the country,
    saw her, he took her, and lay with her, and defiled her.
  cpy-cpy: Ari iñaawakiro Siquem itomi Hamor Jev-jatzi rini jewatatsiri inampiki.
    Ishintsiwentakakaawo iñaathatyaawo. Rowaariperonta.
  mpx-mpx: Heimo gagama Hivi, iya labi o ana tonowak bwabwatana, natuna tauina alana
    Sekemi. Sauga Sekemi Daina i kite, inoke i lib ge i loneganega-an.
  wbp-wbp: Kujalpa wapanja-yanu, watingkilpa nyangu yaninjarni-kirra. Nyanungu-nyangu
    yirdiji Jikimi, kaja-nyanu Yamuru-kurlangu kujalpa Yiipiti nyinaja. Manulpa-jana
    wiri nyinaja yapa nyanungu-nyanguku. Yuwayi, kuja Jikimirli nyangu Tiina, puuly-mardarninjarla
    kurntaku ngurrju-manu. Jinyijinyi-manu ngunanjaku.
  luo-luo: Kane Shekem wuod Hamor ja-Hivi ma jatend gwengʼno, nonene, nomake moterore
    kode.
  meu-meu: Bena una tano lohiana, Hamoro, tau Hivi, natuna Sekem ese e ḡahusia, bena
    e rosia, e ḡaḡaia.
  npi-ULB: त्यस देशका रजौटा हिव्वी हमोरको छोरा शकेमले उनलाई देखी उनलाई प्रकेर लगे
    र उनीसित सहवास गरे ।
  yor-yor: Nígbà tí Ṣekemu ọmọ ọba Hamori ará Hifi rí i, ó mú un, ó sì fi ipá bá a
    lo pọ̀.
  emp-NTPO: Maʌ̃ druad̶ebema borora Hamo abadjid̶aa. Idjira heveo basía. Hamoba warrada
    erob̶asia Siqueʌ̃ abadada. Maʌ̃ Siqueʌ̃ba Dina unubʌrʌd̶e awuasia. Maʌ̃ bẽrã jidaped̶a
    idji ume cãĩsia. Mãwã Dinara biẽ́ osia.
  ind-ind: Seseorang bernama Sikem melihat Dina dan memaksa gadis itu ikut bersamanya,
    lalu memperkosa dia. Sikem adalah anak Hemor, kepala suku Hewi.
  pes-OPCB: وقتی شکیم پسر حمور، پادشاه حّوی، دینه را دید او را گرفته، به وی تجاوز
    نمود.
  ssx-ssx: Kutu piekepate mo da kenke pa꞉ta꞉ you hali hayeke Hipi hali Hamona꞉ eiyeke
    Sekemema꞉ hando haota꞉ Daena꞉ pake lumea peekeme.
  lcm-lcm: Na Sekem kala arai ania na kanla tak ia na kala rot ve nia. Tamana i Sekem
    ta Amor. Amor kapo igenen i Iv na kapo tulava kapa i ring ang.
  aer-aer: Re alhepalherlenge, artwe anyentele renhe aretyame. Shechem arritnye ikwerenhe
    aneke, alere Hamor-kenhe re akenhe Hivi areye-arle aneke ikwerenhe areyeke akngerrepate.
    Shechem-ele renhe aremele ikwere alhirreme, re imerte amultenge tyarre-inemele
    renhe akurne-ileke. Re renhe anterneme, marle-arle ahentye anetyakenhenge.
  tgl-ULB: Nakita siya ni Sechem, na anak ni Hamor na Hevita ang prinsipe ng lupain
    at hinila siya, nilapastangan at hinalay.
  nop-nop: Kaŋ kwet uŋaniŋ me bombooŋgi Hiwaitniŋ me Hamoa adi’walaŋ mihi Sekem adi
    wabi u kaguk tiŋa nagila wooŋ adut deila tubukadakaguk.
  kca-kca: Пӑ щи мўв кӑнащ ики, Еммор ев ики, Сихем нэмпи пŏхән ԓўв кащаԓәса, ԓўв
    эви йурән катәԓсәԓы пӑ ԓўв пиԓәԓән ŏԓәс.
  cbu-NT: Kanungassha anush yakat taarangiya, suru Sekema, Hamorcha wipaya. Hamor
    anpur anush yakat kurakamuna Hebewchich tputsi. Anoo yaktaa ksutarangiya. Ashirucha,
    Sekemsha Dinaa pakeeru, putarangiya. Nduntaa Din zandarangu, ashiritaa, pshiyreeru,
    mantsir patatarangiya.
  hui-hui: Hibiali mbira mini Hamo henego ibu nde Kenana dindiha tano ogoninaga agali
    haguane hene. Agali ogoni ibu igini Segeme henegome Daina ibalu hearia hondowa
    ibugua minu yania halu kayu bini.
  wrs-wrs: Doa ganamba, tendorini nonglana, kevrana, wailina, os indkokla vrena, nihilva
    Sekem. Himba Hamorna ombol lohvna Hivtindirini, Hamorva nomba kuwul mendekli himba
    wulluhunvna.
  mya-mya: ထို​ဒေ​သ​ကို​အ​စိုး​ရ​သော​ဟိ​ဝိ​အ​မျိုး​သား ဟာ​မော်​မင်း​၏​သား​ရှေ​ခင်​သည်
    ဒိ​န​ကို​မြင် လျှင်​အ​ဋ္ဌမ္မ​သိမ်း​ပိုက်​၍​မ​တ​ရား​ပြု​ကျင့် လေ​၏။-
  cbi-NTPO: Tsenñu juntsa tenanu chumu bale ruku Hevenu sera' jimu chachi Hamor' na
    Siquem katatu, tsaa deranchi tsudimi juntsa na'maba, tsangue' tsaimishtimi.
  bod-N: ཡུལ་དེའི་ས་གནས་དཔོན་པོ་ཧ་མོར་ཞེས་པའི་བུ་སི་ཀེམ་གྱིས་ཁོ་མོ་མཐོང་བ་དང་བཙན་གཡེམ༌བྱས།
    ཧ་མོར་ནི་ཧེ་བི་མི་རིགས་ལ་གཏོགས༌སོ།།
  wsk-wsk: Se Hamor, Hivi kari, mu sor mu ko kari supuling. Se ko namar Shechem Dinah
    arigam ale gomang barasam, se ko sail te namaram iluwam ale kager te iwita ilak
    aniram.
  kkl-kkl: Palamogpa, mog so'o ene saelbamogne Hemor elme Sikhem, sin sisa Hewi nimi.
    Elme Sikhemdi Dina poa piogti, saelbaog.
  sna-sna: Shekemu mwanakomana waHamori muHivhi, mutongi wenzvimbo iyo, akati amuona,
    akamumanikidza akavata naye, uye akamunyadza.
  spa-BLM: La vio Siquem, hijo de Hamor el heveo, príncipe de la tierra. La tomó,
    se acostó con ella y la humilló.
  beu-beu: Aabang angu eraja angu, ene Hemor, Hewi aabang enehe. Hemor oal mehal angu,
    ene Sikem. Uanguveng Sikem ana uuling Dina ateing muse, ana Dina at bihi, bot
    aing vengbuha.
  cac-cac: A vin̈aj Hamor heveo, yajal yaj d'a jun chon̈ab' chi'. Ay jun yuninal vin̈
    scuchan Siquem. Ayic ix yilanoch ix Dina vin̈aj Siquem chi', ix ixtaj ix yuj vin̈
    d'a ac'b'il puralil.
  swh-ULB: Shekemu mwana wa Hamori Mhivi, mwana mfalme wa nchi, akamwona na akamkamata
    kwa nguvu na kulala naye.
  bel-bel: І ўбачыў яе Сіхем, сын Эмора Эвэяніна, князя зямлі той, і ўзяў яе, і спаў
    зь ёю, і ўчыніў ёй гвалт.
  deu-ELBBK: Und es sah sie Sichem, der Sohn Hemors, des Hewiters, des Fürsten des
    Landes, und er nahm sie und lag bei ihr und schwächte sie.
  mbb-OT: Naahà sikandin ni Shekem he anak ni Hamor he Hivihanen, he pengulu zengan
    dutun he lugar. Mid-eǥen din si Dina ne midlayug din.
  msc-msc: Kanberen do tɛrɛ ye, mɛn tɔɔ ko Sikɛmu. Wo fa le Hifika Hamɔri ri, mɛn
    ye jamanatiiya la. Sikɛmu ka Dina yen waati mɛn na, a ka a mira fanka la ka a
    la a fɛ ka a ratiɲan.
  mal-2015: എന്നാറെ ഹിവ്യനായ ഹമോരിന്റെ മകനായി ദേശത്തിന്റെ പ്രഭുവായ ശെഖേം അവളെ കണ്ടിട്ടു
    പിടിച്ചുകൊണ്ടുപോയി അവളോടുകൂടെ ശയിച്ചു അവൾക്കു പോരായ്കവരുത്തി.
  tuo-NT: Tojo weeri cura, Siquem, Hamor heveo masʉ̃ macʉ̃ core ĩꞌagʉ̃, tutuaro meꞌrã
    ñeꞌe, ñaꞌarõ weecʉ niwĩ. Cʉ̃ Hamor tocjãrãrẽ dutigʉ nicʉ niwĩ.
  gup-gup: Kaluk Shechem nawu beywurd nuye Hamor nawu namud Hiv, nawu nungka benmarnewohrnani
    bininj kumekbe, wanjh bu nungka binang Dinah, wanjh bidjaldarrkidmey beneyonginj.
  met-met: Ne lipu tela yanoa Sekem wa. Hamor, Hib tela, titia ba yanaminoa, garanoa.
    Bungina Sekem bagu Daina, bing tuxu saing libu kubolu memayana mana.
  gvs-gvs: Ego koroto tayamo yoina Sekem ikaaiyaka, tauyana Emori natuna; ina bodao
    yoidi Ivai. Emoriyana asa Sekem ana tolovina. E kina Daina isiu asayana goi Sekemyana
    ikandobala Daina igite, tuwo ina ivinayoisi imasisiye, e igieomaemae.
  rmc-rmc: Sar la dikhľa o Šichem, iľa la našilu, pašľila laha a iľa latar e pačiv.
    Leskro dad o Chamor sas Chivijcos a sas rašaj andre odi phuv.
  nlg-nlg: Mi tana bona a sakai na vunaghi ni komu, a Shechem, na dalena Hamor tana
    kemana Hivi, te righia Dinah, agaia te lavia me lotia.
  dgr-DOGNT: Ekǫ Hıv got'ı̨į̀ gha k'àowo Hamor weza Shekem yaɂı̨ ekò dayaachì gà yets'ǫ̀
    ekǫ-le eghàlaı̨dà.
  pes-OPV: و چون شکیم بن حمورحوی که رئیس آن زمین بود، او را بدید، او را بگرفت و با
    او همخواب شده، وی را بی‌عصمت ساخت.
  ron-1924: Еа а фост зэритэ де Сихем, фиул хевитулуй Хамор, домниторул цэрий. Ел
    а пус мына пе еа, с-а кулкат ку еа ши а нечинстит-о.
  ben-OBCV: সেই অঞ্চলের শাসনকর্তা হিব্বীয় হমোরের ছেলে শিখিম যখন তাকে দেখতে পেল, তখন
    সে তাকে উঠিয়ে নিয়ে গিয়ে ধর্ষণ করল।
  lex-lex: Ler de de tuwgari ida nwawa Sikhem namkek nana. Sikhem di de Hemor makden
    Hewi a'nani ida. Ne Hemor di de mak kla' ray la let de. Noka Sikhem namkek nana
    Dina dewade nodia wlaria pa nareta-nahawa dawdawra.
  rgu-rgu: Nusaꞌ ria mane na, nade Hemor, neme leo Hewi. Ana mane na, nade Sikem.
    Laiꞌ esa de Sikem nita Dina, boe ma nalai noo ni, de ana hohoken.
  som-som: Markaasuu Shekem ina Xamoor kii reer Xiwi oo ahaa amiirkii dalka arkay
    iyadii, oo uu kaxaystay oo la jiifsaday, wuuna ceebeeyey iyadii.
  lat-VUC: 'Quam cum vidisset Sichem filius Hemor Hevæi, princeps terræ illius, adamavit
    eam: et rapuit, et dormivit cum illa, vi opprimens virginem.'
  aoi-aoi: Yakwujina eneja nuwilyaba nenungkwarba nanga-rringkama dakina. Nenimikirra
    Jekema. Umba nungwenikba Yamawa NeningiYiba nakina. Nubungkawe-ka Yamawa akina-manja
    angalya. Umba nenikuwenikba Jekema nanga-rringka Dayina akwa nanga-manga, biya
    nanga-wilyaka erriberriba-wa akwa nang-engkarrnga yakwujina.
  eng-ASVBT: And Shechem the son of Hamor the Hivite, the prince of the land, saw
    her; and he took her, and lay with her, and humbled her.
  mna-mna: Tamen Amor ta ikamam peeze pa kar tana na, lutuunu Sekem ire Dina, to isou
    i mi imbuuli.
  ita-1885: E Sichem, figliuolo d'Hemor, Hivveo, principe del paese, vedutala, la
    rapì, e si giacque con lei, e la sforzò.
  eng-LXXUP: And Shechem the son of Hamor the Hivite, the ruler of the land, saw her,
    and took her and lay with her, and humbled her.
  eng-ULB: Shechem son of Hamor the Hivite, the prince of the land, saw her and he
    grabbed her, assaulted her, and slept with her.
  spa-VBL: Siquem, hijo de Hamor el heveo, el gobernante de esa zona, la vio. La agarró
    y la violó.
  fra-_FOB: Et Sichem, fils de Hémor, le Hévien, prince du pays, la vit, et l'enleva,
    et coucha avec elle, et lui fit violence.
  mal-mal: അപ്പോൾ ഹിവ്യനായ ഹമോരിന്റെ മകനും ദേശത്തിന്റെ പ്രഭുവുമായ ശെഖേം അവളെ കണ്ടിട്ട്
    പിടിച്ചുകൊണ്ടുപോയി അവളോടുകൂടെ ശയിച്ച് അവൾക്കു കളങ്കം വരുത്തി.
  urd-GVR: Shahr meṅ ek ādmī banām Sikam rahtā thā. Us kā wālid Hamor us ilāqe kā
    hukmrān thā aur Hiwwī qaum se tālluq rakhtā thā. Jab Sikam ne Dīnā ko dekhā to
    us ne use pakaṛ kar us kī ismatdarī kī.
  suz-BL: हिव्‍वी ङा हमोर आ तौ शेकेम, मेको रागी ङा पिप आ तौमी दीना कली तशा, ग्‍याइश्‍शा
    मेको नु इप्‍‍शा, बिथोलो पवा बाक्‍त। न्‍यायाधीस ९:२८
  ita-1927: E Sichem, figliuolo di Hemor lo Hivveo, principe del paese, vedutala,
    la rapì, si giacque con lei, e la violentò.
  ckb-ckb: کاتێک شەخەمی کوڕی حەمۆری حیڤی، کە میری ئەو ناوچەیە بوو، چاوی پێی کەوت،
    گرتی و لاقەی کرد.
  eng-BBE: And when Shechem, the son of Hamor the Hivite who was the chief of that
    land, saw her, he took her by force and had connection with her.
  crx-NTPO: '''Ink''ez Shechem, Hamor ooye'', nyo keyoh lerwe ye'' unli, yutilh''en
    whe yilhchoot ''ink''ez yuchant''inte'' ''ink''ez ninta'' yunilh''en.'
  kan-OKCV: ದೇಶದ ಪ್ರಭುವಾಗಿದ್ದ ಹಿವ್ವಿಯನಾದ ಹಮೋರನ ಮಗ ಶೆಕೆಮನು ಆಕೆಯನ್ನು ತೆಗೆದುಕೊಂಡುಹೋಗಿ
    ಮಾನಭಂಗ ಮಾಡಿದನು.
  bbb-bbb: Ro e Emodo fari e Sekame fu e Ivaetiko ijiebuo are ije fure samuamo. Ijadufuo
    fu bara Daena gana umuikeno fu ijuonemo fu faememarena mesiri oenoe.
  tam-2017: அவளை ஏவியனான ஏமோரின் மகனும் அந்த தேசத்தின் இளவரசனுமாகிய சீகேம் என்பவன்
    கண்டு, அவளைக் கொண்டுபோய், அவளோடு உறவுகொண்டு, அவளைத் தீட்டுப்படுத்தினான்.
  spa-RV-1909: Y vióla Sichêm, hijo de Hamor Heveo, príncipe de aquella tierra, y
    tomóla, y echóse con ella, y la deshonró.
  ron-BTF: Şi când Sihem, fiul lui Hamor, hivitul, prinţ al ţinutului, a văzut-o,
    a luat-o şi s-a culcat cu ea şi a pângărit-o.
  eng-WEBP: Shechem the son of Hamor the Hivite, the prince of the land, saw her.
    He took her, lay with her, and humbled her.
  eng-FBV: Shechem, son of Hamor the Hivite, the ruler of that area, saw her. He grabbed
    hold of her and raped her.
  nld-1939: Sikem, de zoon van Hemor, den Chiwwiet, en vorst van dat land, zag haar;
    hij schaakte haar, ging met haar slapen en verkrachtte haar.
  nch-BL: Pero nopona itztoya se telpocat cati itoca Siquem. Yaya eliyaya icone Hamor,
    se heveo tacat cati quinyacanayaya nopa heveos nopona. Huan Siquem quichihualti
    Dina ma moteca ihuaya huan quipinahualti.
  tfr-NTPO: Eshko ga domer shäng kjl̈ara ko Siquén, ba data ko Jamor. Jamor, e kjok
    eshko so kägäyo. Dina ĩya Siquéndë ga shara, pono ba tjok dbo go.
  vie-1934: Si-chem, con trai Hê-mô, người Hê-vít, hoàng tử xứ đó, thấy nàng, thì
    cướp đi, nằm với nàng và làm điếm nhục nàng.
  hin-CV: उस देश के शासक हिव्वी हामोर के पुत्र शेकेम ने उसे देखा, वह उसे अपने साथ
    ले गया उसने उसे पकड़ लिया और उसने उसके साथ बलात्कार किया.
  eng-OURB: Shechem the son of Hamor the Hivite [Wicked], the prince of the land,
    saw her. He took her, lay with her, and humbled her.
  spa-BES: Y cuando Siquem, hijo de Hamor heveo, que era el jefe de aquella tierra,
    la vio, la tomó por la fuerza y tuvo relaciones con ella.
  tdx-tdx: Ie nahaisak’ aze t’i Sikeme, ana’ i Khamòre nte-Khive, mpifehe’ i taney,
    le rinambe’e naho vinaho’e vaho nanimba aze.
  vid-vid: Lelo Shekemu mwana wa Hamoli, Muhivi, nayawele mkulu wa isi ayo, loyamuwene
    Dina, nakambata na kuwasa na heye kwa lupichi na kumdita yone soni.
  pwg-pwg: Ma Hivi tomowa sago wiwikena ikitai, tomowina kana vava Sekem, tuna na
    Hamo natuna ma Hamo na nani dobuna paratina kana kiivavo. Vaghina ma, Daina ikitai
    na ivotani ma ikenei.
  eng-OKE: And Shekem bar Hamor the Hivite, the prince of the land, saw her, and took
    her, and lay with her, and humbled her.
  tha-KJV: เมื่อเชเคมบุตรชายฮาโมร์คนฮีไวต์​ผู้​เป็นเจ้าเมืองเห็นนางสาวดีนาห์ เขาก็เอานางไปหลับนอนและทำอนาจารต่อนาง
  por-BR-2018: E viu-a Siquém, filho de Hamor heveu, príncipe daquela terra, e tomou-a,
    e deitou-se com ela, e a desonrou.
  bco-bco: E a꞉na fa꞉la꞉dowo꞉ amio꞉, Hibi hendo꞉ biso꞉, Hamol ene inso꞉ Sekem e Dainayo꞉
    ba꞉da꞉sa꞉ga꞉, ga a꞉no꞉ e diboda꞉sa꞉ga꞉, afale di.
  deu-ELO: Und es sah sie Sichem, der Sohn Hemors, des Hewiters, des Fürsten des Landes,
    und er nahm sie und lag bei ihr und schwächte sie.
  ktm-ktm: Hamor ti lapan Hivi, pe iy luluai odo lok Sekem. Nedun kamal rangan Sekem
    eri indroni Dainah pe imbroserihi iy.
  caa-caa: Y conda ochoy tama e chinam irna umen inteꞌ sitz xeꞌ ucꞌabꞌa Siquem xeꞌ
    jax inteꞌ uyunen e Hamor xeꞌ ajcꞌotorer tama e chinam era y xeꞌ tuaꞌ uchꞌajnarir
    e Hiv. Pero lo que uche e Siquem, ixin uchuqui e Dina y chꞌan tacar y uche forzar.
  eng-WYC-2018: And when Shechem, the son of Hamor (the) Hivite, the prince of that
    land, had seen her, he loved her, and he ravished her, and (he) slept with her,
    and oppressed the virgin by violence (or and he oppressed the virgin with violence).
  epo-epo: Kaj vidis ŝin Ŝeĥem, filo de Ĥamor la Ĥivido, princo de la lando, kaj li
    prenis ŝin kaj kuŝis kun ŝi kaj faris al ŝi perfortaĵon.
  uig-PIN: Xu yurtning ǝmiri ⱨiwiy Ⱨamorning oƣli Xǝkǝm uni kɵrüp ⱪelip, uni tutuwelip,
    zorlap nomusiƣa tǝgdi.
  beo-beo: Siegeme (Haifaide dunu ea dio Ha:imo, amo ea mano) da amo sogega ouligisu
    dunu esalu. E da Daina ba:beba:le, gasawane doaga:le wadela:lesi dagoi.
  tpi-OTNT: Hamor, wanpela man bilong lain Hivi, em i stap hetman bilong dispela hap
    bilong graun Kenan. Pikinini man bilong en, Sekem, i lukim Daina, na em i pulim
    em na mekim pasin nogut long em.
  hau-SA: Sa’ad da Shekem ɗan Hamor Bahiwiye mai mulkin wurin ya gan ta, sai ya kama
    ta, ya kwana da ita, ya ɓata ta.
  udu-udu: Dhali ka Shakiim jin ta ya/ ma Hamuur jin ta Wathi/ gi Pan Hiwwi jin ta
    ya/ ma maliḵ gi bampa/ yan p̱arki’da yim e mo tani a’di bu’thki’da yim mo dhali
    ish nyaḵka yim mo dhali kara yim is ki gwa’d mo.
  uig-LAT: Shu yurtning emiri hiwiy Hamorning oghli Shekem uni körüp qélip, uni tutuwélip,
    zorlap nomusigha tegdi.
  nde-nde: Kwathi uShekhemu, indodana kaHamori umHivi, umbusi walowomango, ebona uDina,
    wamthatha wamdlova.
  ton-ton: Pea ʻi he mamata kiate ia ʻa Sikemi ko e foha ʻo Hemoa ko e tangata Hevi,
    ko e ʻeiki ʻoe fonua, naʻa ne puke ia ʻo na mohe, ʻo ne fakahalaʻi ia.
  ces-1613: Kteroužto uzřev Sichem, syn Emora Hevejského, knížete v krajině té, vzal
    ji, i ležel s ní, a ponížil jí.
  eko-eko: Shekemu mwaana wa Hamori nhiivi mfwalume wa nti aya opule, n'oomoona, khunkhola
    khunjansili.
  nss-nss: Hamor ara pohon tahu Hipi, pe norun kamai hamou ngalan Sekem, ara inime
    Tainah, pe iya luwi yiy pe imbusi kultuw mwomwan iyatan.
  eng-WMB: Shechem the son of Hamor the Hivite, the prince of the land, saw her. He
    took her, lay with her, and humbled her.
  tam-TCV: அவ்வேளை அந்நாட்டின் ஆளுநனான ஏமோரின் மகன் சீகேம் என்னும் ஏவியன் அவளைக் கண்டு,
    அவளைப் பலவந்தமாய்க் கொண்டுபோய்க் கற்பழித்தான்.
  ceb-ULB: Si Siquem nga anak nga lalaki ni Hamor nga Hibitihanon, ang prinsipe sa
    maong dapit, nakakita kang Dina, gibira niya siya, gipanamastamasan ug gidulog
    niya.
  mkn-mkn: Itu negrí pung raja, nama Hemor, dari suku Hewi. Dia pung ana laki-laki,
    nama Sikem. Satu kali, Sikem dapa lia sang Dina, ju bawa lari sang dia, ais parkosa
    sang dia.
  pol-UBG: A gdy zobaczył ją Sychem, syn Chamora Chiwwity, książę tej ziemi, porwał
    ją, spał z nią i ją zhańbił.
  agr-agr: Nunittaman nunú yaaktan apuji Hamor heveo aents aajakua nuna uchiji Siquem
    wainak dakimaunak waitkas achika juki niina jeen awaya nuwi ikanak pegkegchau
    awajkauwai.
  kyc-kyc: Dokopa Ipi akali Emonaikinyingi Sikeme baa Ipi yuu dokona mupwa ingyuo
    kareya dokome wanake baa kandapala kuli koo palyuo minyarapala baa nyuo kepo piya.
  urd-GVU: شہر میں ایک آدمی بنام سِکم رہتا تھا۔ اُس کا والد حمور اُس علاقے کا حکمران
    تھا اور حِوّی قوم سے تعلق رکھتا تھا۔ جب سِکم نے دینہ کو دیکھا تو اُس نے اُسے پکڑ
    کر اُس کی عصمت دری کی۔
  deu-1912: Da die sah Sichem, Hemors Sohn, des Heviters, der des Landes Herr war,
    nahm er sie und lag bei ihr und schwächte sie.
  row-row: Mane nusaꞌ naa, naran Hemor, mia leo Hewi. Ana mone na, naran Sikem. Lao
    esa, Sikem nita Dina, de nela nendi e, ma parkosa e.
  kan-2017: ದೇಶಾಧಿಪತಿಯಾಗಿರುವ ಹಿವ್ವಿಯನಾದ ಹಮೋರನ ಮಗ ಶೆಕೆಮನು ಆಕೆಯನ್ನು ನೋಡಿ ತೆಗೆದುಕೊಂಡು
    ಹೋಗಿ ಮಾನಭಂಗಪಡಿಸಿದನು.
  ena-ena: Udaci Hamolɨ dɨ ninaŋ Sekem agaŋ Daina dɨ heŋ igami. Igɨci nudɨ humɨgaŋ
    iahɨci nusaŋ mavɨn hekɨlɨ hɨnimi. Lavɨla Daina dɨ vɨdɨvɨdɨŋ sɨbaŋ mɨŋamagɨla via
    uavɨla nɨbu hula hɨdami. Sekem iaganu Hamolɨ agaŋ nɨbu Hivɨ hɨdɨlɨ hulaŋ. Nɨbu
    ala fɨli tɨbɨ heŋ hɨsɨŋ agɨladɨ manɨgali hɨnihɨni nulɨdɨ migɨladami.
  tgo-tgo: Mbaŋa Sekem, Heimo nariye, iye rara Hivi na valɨvaŋgako iyako gharandeviva,
    i thuwe Daina na nuwaeko ma nuwaiya vara moli. Iwaeŋge i vaŋgu na i vavurɨgheghe
    na i yathima weiye.
  yap-yap: Nap’an ni guy Shechem, nib pagel ni fak Hamor ni ir e ba ga’ lungun ko
    Hivite, Dinah me yan i kol nge moleg u gelngin.
  tet-tet: Rai nia naꞌin, naran Hemor. Hemor nia, nosi ema hunun Hewi. Niakaan oan
    mane, naran Sikem. Oras Sikem naree Dina, nia lemas nola, nalo lia kfoꞌer no nia.
  hlt-MCSB: Tedae khohmuen kah khoboei Khivee Hamor capa Shekhem loh anih te a hmuh
    dongah a loh tih a yalh puei phoeiah a tholh puei.
  mdy-ETH: ዬኖ ዓጮ ሱኡጋሢ፥ ሂዋዌ ዓጮ ዓሢ፥ ሃሞሬ ናኣዚ፥ ሴኬሜ ዒዞ ዴንቃዖ ዎልቄና ዓርቄኔ፤
  twi-ASANTE: Ɛberɛ a Hewifoɔhene Hamor babarima Sekem hunuu Dina no, ɔkyeree no kɔtoo
    no monnaa.
  bhl-bhl: '@see-verse:GEN.034.001'
  con-NTPO: Tsa'caen jasi Hamor dutssi'ye, Siquem, tisema atte. Tsa Hamorja, heveo'su
    a'i tsu tsa canqque na'su. Siquemjan Dinama attepa cunshangopa indipa tisei'ccu
    ccuipa egae tson.
  eng-WEBU: Shechem the son of Hamor the Hivite, the prince of the land, saw her.
    He took her, lay with her, and humbled her.
  bnp-bnp: E Hamor, a bakovi dagi na kabu na Hivi, i matakaria ra tanga dagi iea.
    E tuna, e Sekem. Na tahuna e Sekem i masia e Daina, i lakavua.
  wal-wal: He biittaa haariya Hiiwiyaa Hamoora na7aa SHekeemi o be7idi, o dafi efiidi
    mooriis.
  mgh-mgh: Sikeni, mwanawe Hamori, nHevewu, mwene o yoole nttetthe ule, ahomoona ni
    ahontuphela.
  acu-NT: Tura weai Hamora uchiri Siquem Dinan wainkamiayi. Kame, nu Hamorka heveo
    aintsuyayi. Tura nu yakta apuri ayayi. Tura Siquemka Dinan achik, ni wakerachmaitiat
    tepersamiayi.
  spa-PDDPT: Siquem, hijo de Hamor, el heveo príncipe de aquella tierra, la miró y
    la tomó. Se unió a ella y la deshonró.
  gun-gun: Ha'e jave ha'e va'e pygua huvixa ma Hamor ra'y Siquém. Ha'e va'e ma Jacó
    rajy Diná oexa vy ojopy vy ojavyky, oguereko rive.
  agu-BL: '@see-verse:GEN.034.001'
  eng-PEV: '@see-verse:GEN.034.001'
  ilo-ULB: Nakita isuna ni Sikem, a prinsipe iti dayta a lugar, a putot ni Hamor a
    Heveo, ket ginuyodna daytoy, ken pinilitna daytoy a makikaidda kenkuana.
  kpg-kpg: Di madagoaa Shechem, tama daane a Hamor, tangada Hivite go di tagi o di
    gowaa deelaa, ne mmada gi mee, Shechem gaa lahi a mee, ga hagagila dono hiihai
    maaloo gi mee.
  uig-ARA: شۇ يۇرتنىڭ ئەمىرى ھىۋىي ھامورنىڭ ئوغلى شەكەم ئۇنى كۆرۈپ قېلىپ، ئۇنى تۇتۇۋېلىپ،
    زورلاپ نومۇسىغا تەگدى.
  bsp-bsp: Səkɛm, wan ka Hamɔr wəHewy wəbɛ wəka dɔtɔf, ɛnəŋk kɔ, k'ɛmbaŋ kɔ, k'ombocərnɛ
    kɔ, k'ɛlapəs kɔ.
  mbs-mbs: Kinità sikandin i Sikem batà meama te datò kidoen si Hamor tege Hebi. Dinakep
    i Sikem si Dina, aw lineyokan din.
  tof-tof: Ene bwób singüldü balngomól pam Amorr, Ibait bóktan pam, oya siman olom
    ngi Syekem yarilürr. Daenan nóma osenórr, zumiógürr, da oya kle tiz wangónórr.
  sus-sus: Mangɛ Hamori Hiwika xa di Sikemi to Dina to, a naxa a madutun, a naxa a
    futi kana.
  pon-2006: Sekem, nein Amor mehn Ip, kaunen wasao, e kilangete Daina oh mwahukihda,
    e ahpw angkehlailiong.
  jae-jae: Ma ŋac gamêŋ Hibŋa teŋ, taŋ kêtu gamêŋ ŋatau naŋ, Hamor latu Sikem, gêlic
    eŋ ma gêlô eŋ tôŋ ma gêmoa gêwiŋ eŋ e gêgôm eŋ kêtu sec.
  ksd-ksd: Ma Sekem, natu i Kamor, a te Kivi, ma a luluai ta nam ra gunan, i ga gire;
    ma i ga vo pa ia. ma i ga va pirana, ma i ga vakaina.
  tur-YTC: Ülkenin önderi Hivli Hamor'un oğlu Şekem onu gördü. Dina’yı alıp onunla
    yattı ve onu alçalttı.
  bel-N: I ўбачыў яе Сыхем, сын Гамора Хівея, князя зямлі той, і ўзяў яе, і ляжаў
    з ёю, і згвалціў яе.
  grc-BRENT: Καὶ εἶδεν αὐτὴν Συχὲμ ὁ υἱὸς Ἐμμὼρ ὁ Εὐαῖος, ὁ ἄρχων τῆς γῆς· καὶ λαβὼν
    αὐτὴν, ἐκοιμήθη μετʼ αὐτῆς, καὶ ἐταπείνωσεν αὐτήν.
  ind-AYT: Ketika Sikhem, anak Hemor, orang Hewi, pemimpin negeri itu, melihat Dina,
    dia membawanya dan menidurinya, lalu memerkosanya.
  lid-lid: Eme badeh nadu Hamor nyaran Sekem badeh badu Hiba, iy atondrok loboho doh,
    eme badeh iy anyolom Dinah badeh iy mwesekei karei i tan.
  nya-nya: Pamene Sekemu mwana wa Hamori Mhivi, mfumu ya deralo, anamuona, anamugwirira.
  hrv-hrv: Opazi je Hivijac Šekem, sin Hamora, poglavice kraja, pa je pograbi i na
    silu s njom leže.
  mps-mps: Hamor, aga te Hivi hani bidi me deli, aga tede tobolu bidi nigilama bidai.
    Agai ogwa, te Sekem, agai te Daina sulama, tama agai aga nogo tulama, tama aga
    dali dwai sę yali.
  llg-llg: Nusak ndia manen, nade Hemor, neme leo Hewi mai. Ndia ana touanan, nade
    Sikem. Laꞌi esa, Sikem nita Dina, boe ma ana nalai noon, de ana sao nakaseti kana.
  tpi-tpi: Hamor, wanpela man bilong lain Hivi, em i stap hetman bilong dispela hap
    bilong graun Kenan. Pikinini man bilong en, Sekem, i lukim Daina, na em i pulim
    em na mekim pasin nogut long em.
  dan-1931: så Sikem, en Søn af Egnens Høvding, Hivviten Hamor, hende og greb hende
    og lå hos hende; og han krænkede hende;
  vie-OVCB: Hoàng Tử Si-chem, con Vua Hê-mô của người Hê-vi, thấy nàng, liền bắt cóc
    và cưỡng hiếp.
  lbk-lbk: Ya ket ay isnan nangil-an Sikem ay anak Hamor ay Heveo ay ap-apo ischi,
    khinoyodna ay namilit ken siya.
  guj-2017: હમોર હિવ્વી જે દેશનો હાકેમ હતો, તેના દીકરા શખેમે તેને જોઈને તેને પકડી
    અને બળાત્કાર કર્યો.
  byr-byr: '@see-verse:GEN.034.001'
  awx-awx: Hamoru, Hiwi nanä uläpä kewu uwomune nanäle kuhiläle yiwixakut. Ile wawaxu
    Sekem. Uläpätä Daina kambutake, tänggänggänuke tahawän malikut.
  pon-2006A: Sekem, nein Amor mehn Ip, kaunen wasao, e kilangete Daina oh mwahukihda,
    e ahpw angkehlailiong.
  por-BRBSL: Shechem, filho de Hamor o Hivita, o príncipe da terra, a viu. Ele a levou,
    deitou-se com ela, e a humilhou.
  cth-cth: Hiv tami, haw e siangpahrang Hamor capa Shekhem ni a hmu, a man teh a ikhai
    teh a min a mathoe sak.
  twi-twi: Bere a Hewifohene Hamor babarima Sekem huu Dina no, ɔkyeree no kɔtoo no
    mmonnaa.
  hlt-hlt: Tedae khohmuen kah khoboei Khivee Hamor capa Shekhem loh anih te a hmuh
    dongah a loh tih a yalh puei phoeiah a tholh puei.
  tbz-SIM: Kɛ̀ Efiibɛ kóo kpɑ̀ɑ̀tì Amɔɔ kóo dɑpɑ̀ɑ̀ Sisɛmmuu ò yɑ̀, kóò pĩ nkɛ́duɔ́nɛ̀,
  msy-2020: Ezɨ Hamor, a Hivian adarazir gumazim, a Kenanɨn nguazimɨn itir gumazir
    dapanim. Ezɨ an otarim Sekem, Dainan ganigha an suiragha arazir kurabar a gami.
  txq-txq: Nusak naa manen, nade Hemor, numa leo Hewi mai. Ana toun nade Sikem. Laꞌe
    esa, Sikem mete-nita Dina, boe ma leꞌa nenin, de ana boden.
  aaz-aaz: Anbi pah naan, in uisf ee, kaan ee naiꞌ Hemor, naꞌko uuf Hebis. In aan
    moen je, kaan ee naiꞌ Sikem. Neot es, naiꞌ Sikem niit bi Dina. Onaim in nheek
    je, rarit in nkoin je nok aꞌsekeꞌ.
  azb-azb: O ölkənin ağası Xivli Xamorun oğlu Şekem onu gördü. Qızı aparıb onunla
    yatdı və onu zorladı.
  eng-DBY: And when Shechem, the son of Hamor the Hivite, the prince of the country,
    saw her, he took her, and lay with her, and humbled her.
  hin-2017: तब उस देश के प्रधान हिब्बी हमोर के पुत्र शेकेम ने उसे देखा, और उसे ले
    जाकर उसके साथ कुकर्म करके उसको भ्रष्ट कर डाला।
  wol-KYG: Ci kaw loolu Sikem doomu Amor, miy Eween te di kilifa ca dëkk ba, daldi
    koy gis, jàpp ko, tëdde ko, torxal ko.
  swp-swp: Abo Sekema, ia Hiwi tauna, Hamore natuna, nei eanua ne wasawasa, ia Daina
    ie ita, to i abilau arinai, maena se enobili, to i hebaaea.
  bjr-bjr: Seekeemmafa Amoorana amaaku Qifina aiku asaukukinaafa mi maqa maaqanakinaasa
    uriqararafa Dinnaa nammarina aanai paqurimaseenoo rarisanau.
  eng-YLT: and Shechem, son of Hamor the Hivite, a prince of the land, seeth her,
    and taketh her, and lieth with her, and humbleth her;
  heg-NTPO: Laih in se dale na ka ngala Hemor, deng ngaal Hewi. Un ana biklobe la,
    ngala Sikem. Oe mesan na, un net Dina kon, un kil lail-ninin hidim tao didaan.
  ptu-ptu: Tappana naita Sikhem, änä'na Hemor, mesa to Hewi mendadi tomahaja illaam
    botto ia too, iya napellambi'im anna laoi nakondongam nabobo'.
  bzd-NTPO: Eta̱ Hamor e' dör heveowak e' dör ká̱ e' wökir, e' aladulaköl kiè Siquem
    e' tö Dina sué̱. Eta̱ ie' tö iklö'wé̱wa̱ ta̱ ise̱néka̱ ita̱ kësik wa.
  kwf-kwf: Ma sa Hamor ta taꞋi ngwae ana kwalafa sa Hivi, nia neꞋe gwaungaꞋi ana maꞋe
    fanoa neꞋeri, ma nia toꞋo ana taꞋi ngela ngwane nia neꞋe satana sa Sekem. Ana
    kaidaꞋi Ꞌalako neꞋeri lisia Ꞌi Daena nia ka lolea ma ka Ꞌingoa ka teo faꞋinia.
  eng-WYC-2017: And when Shechem, the son of Hamor the Hivite, the prince of that
    land, had seen her, he loved her, and he ravished her, and slept with her, and
    oppressed the virgin by violence.
  eng-WMBB: Shechem the son of Hamor the Hivite, the prince of the land, saw her.
    He took her, lay with her, and humbled her.
  spp-spp: Tèni i Kyivi kùlunifoo, Kyamɔri jyaŋi, Sikɛmu à Dina ɲya ke, ka u u u cyán
    a cû maa wwɔ̀ ná u e. Amuni, Sikɛmu à Dina ɲjini láha u na.
  aey-aey: Aria Hamo, uqa Hiwi dana, uqa maha eu agena ilo bilen. Odocob uqa melah
    Sekem Daina cocobon fimei uqa caluwandu ehi li hehewen nijesin.
  urd-GVH: शहर में एक आदमी बनाम सिकम रहता था। उसका वालिद हमोर उस इलाक़े का हुक्मरान
    था और हिव्वी क़ौम से ताल्लुक़ रखता था। जब सिकम ने दीना को देखा तो उसने उसे पकड़कर
    उस की इसमतदरी की।
  rug-rug: Meke sipu dogoria e Sekemi na tie Hivaiti, sapu sa tuna Hamora, na baṉara
    pa popoa sana si asa, si ṉaza ososo nia sa si asa meke va sea ia sa.
  gaz-gaz: Sheekem ilmi Hamoor namicha gosa Hiiwii kan bulchaa biyya sanaa ture ishee
    arge; innis qabee humnaan ishee gudeede.
  fra-LSG: Elle fut aperçue de Sichem, fils de Hamor, prince du pays. Il l’enleva,
    coucha avec elle, et la déshonora.
  yal-yal: Xamori a dii xɛmɛn Siken, Xiwin naxan findixi na yamanan mangan na, na
    to Dina to, a yi fu a ma a yi a rayagi.
  gum-gum: Inchen tru heveo truyu ashib karubig Hamorwei nusrkai Siquém ashabe, Dinane
    kemøra, kaig mara mindisha kørrømarøbig køn.
  iou-iou: Kuŋirän äma kubä wäpi Sekem unitä Daina u kaŋgärip täŋpäŋ iwarän täŋpäŋ
    iŋitpäŋ waki täŋ imiŋkuk. Sekem nani wäpi Hamo uwä Hivitä äbotken nanik, kome
    unitäŋo intäjukun äma itkuk.
  haw-1868: A ike mai la o Sekema o ke keiki a Hamora no ka Hivi ke alii o ua aina
    la ia ia, lalau aku la kela ia ia, moe iho la me ia, a hoohaumia ia ia.
  arb-NAV: فَرَآهَا شَكِيمُ بنُ حَمُورَ الْحِوِّيِّ، رَئِيسِ الْمِنْطَقَةِ، فَأَخَذَهَا
    وَاغْتَصَبَهَا وَلَوَّثَ شَرَفَهَا،
  adz-adz: Da Hamor, nifutsarif gamp igi, aranga garam Hiwi da narunggan marub Sekem.
    Gubuꞌ Sekem tsanganda Daina da iyafi un gin da yuntapin da inang asub in.
  ewe-ewe: Ke esi Fia Hamor, Hivitɔ ƒe viŋutsu, Sekem kpɔe la, elée hedɔ egbɔ sesẽtɔe.
  eng-LEE: And Shechem the son of Chamor the Hivite, the prince of the country, saw
    her; and he took her, and lay with her, and did her violence.
  nna-nna: Warajalu ngurraralu pirirrilu yirrirni, yini Shechem. Hivite-milirrangungu
    paliny. Palinymili japartu, yini Hamor, wirtu nyampali waninyikinyi palanga warrarnja
    paliny. Pala nyarra Shechem-ulu mana kanya pala kurri kurntanymajirrilu, kanya
    palinymilikarti ngurrakarti, yirrku pirirrimarninyju kurlarnapularninyi, pala
    mirtawa palaku panyju, partarl yalaji pirnarninyi. [??]
  asm-FB: তেতিয়া চিখিম নামৰ সেই দেশৰ ৰজা হিব্বীয়া হমোৰৰ পুতেকে তাইক দেখা পালে। চিখিমে
    দীনাক ধৰি নি বেয়া ব্যৱহাৰ কৰিলে।
  sus-A: مَنفّ هَمٌرِ هِوِكَ شَ دِ سِكٍمِ تٌ دِنَ تٌ، عَ نَشَ عَ مَدُتُن، عَ نَشَ
    عَ قُتِ كَنَ.
  fra-SBL: Sichem, fils de Hamor, le Hivvite, prince du pays, la vit. Il la prit,
    coucha avec elle, et l'humilia.
  hbo-hbo: וַיַּ֨רְא אֹתָ֜הּ שְׁכֶ֧ם בֶּן־חֲמֹ֛ור הֽ͏ַחִוִּ֖י נְשִׂ֣יא הָאָ֑רֶץ וַיִּקַּ֥ח
    אֹתָ֛הּ וַיִּשְׁכַּ֥ב אֹתָ֖הּ וַיְעַנֶּֽהָ׃
  shp-NTPO: Jain kaketian, ja hebeo jonibaon joni koshi Hamornin bake Siquenman meraa
    iki. Ja merataanan, jaiba kaxon keenyamainbi, teaboxon yorana iki.
  eng-WYCLIFFE: And whanne Sichem, the sone of Emor Euey, the prince of that lond,
    hadde seyn hir, he louede hir, and rauyschide, and sclepte with hir, and oppresside
    the virgyn bi violence.
  pjt-pjt: Ka ngura pala palumpa wati ini Aimurnga mayatja nyinangi ngura ititja tjuṯaku
    kuḻu. Ka Aimurku katjangku Tjikimalu nyangu Tiinanya wirkankunyangka, munu palunya
    witiṟa mauṉṯalpa katira palula kampangkaṯu ngunti ngaringu. Munu palulanguṟu kungkawaṟa
    palumpa puḻkaṟa kurunpa winki mukuringu munu nyinara purkaṟangku wangkara ngultjuningi
    palumpa mukuringkula.
  cwe-cwe: Shekemu mwana wa Hamoli Muhivi yoyakalile mkulu wa isi iyo, viyamuwene
    Dina kamwamha na kagona nayo kwa shuluti na kumtenda yawone chinyala.
  bgs-bgs: Na, si Siquem tô batà mama katô ágpangulun na si Hamor na Hebihanon. Tô
    igkita i Siquem si Dina, igawidan din, asta igpamókkós din.
  kik-kik: Na rĩrĩa Shekemu mũrũ wa Hamoru ũrĩa Mũhivi, mũnene wa gĩcigo kĩu aamuonire,
    akĩmũnyiita, agĩkoma nake na hinya.
  ksr-ksr: Keno baloŋ iikawaa eja poŋa Hamor iinoŋ Hiwi kanagesowaa ejaga laligoro.
    Iwaa meria Sekem iinoŋ Daina iima iikanondeeŋ iimanaaŋnaaŋ moma horoŋ meŋ kileeŋ
    muro.
  fra-NCL: Sichem, fils de Hémor, le Hévéen, prince du pays, l’ayant aperçue, l’enleva,
    coucha avec elle et lui fit violence.
  cek-AK: To prae ukkung, Hiv acaeng Hanor capa, Shekem mah anih to hnuk naah, anih
    to naeh moe, iih haih pacoengah amhnongsak.
  xla-xla: Amasiyama ya꞉ edla tlati mo dulu edla dokopala hallalo Hibai elele halë
    oplami Hamol yami Sekemtapo ya꞉ natipame ya꞉ye uhaiyo.
  cuk-cuk: Siquem a-bunagwa-dakargu, gadebin imaksad, egi nue-dodosad. Siquemʼde Hamor-e-machid.
    Hamorʼdi, Heveo-duled, neggweburgi nue-nug-nikagwadid.
  uig-CYR: Шу жутниң әмри һивий Һаморниң оғли Шәкәм уни көрүп қелип, уни тутувелип,
    зорлап номусиға тәгди.
  tel-2017: ఆ దేశపు రాజు, హివ్వీయుడైన హమోరు కుమారుడు షెకెము ఆమెను చూసి ఆమెను పట్టుకుని,
    బలాత్కారం చేసి చెరిచాడు.
  hat-BSA: Lè Sichem, fis Hamor a, Evyen an, prens nan peyi a te wè li, li te pran
    li, e pa lafòs, li te kouche avèk li.
  kos-kos: Oasr wen se natul Hamor, mwet Hiv su leumi facl sac. Inen wen se natul
    pa Shechem. Ke Shechem el liyalak Dinah, el sruinkuilya ac usalla akkolukyal.
  hbo-WLC: וַיַּ֨רְא אֹתָ֜הּ שְׁכֶ֧ם בֶּן־חֲמ֛וֹר הַֽחִוִּ֖י נְשִׂ֣יא הָאָ֑רֶץ וַיִּקַּ֥ח
    אֹתָ֛הּ וַיִּשְׁכַּ֥ב אֹתָ֖הּ וַיְעַנֶּֽהָ׃
  ibo-ibo: Mgbe Shekem, nwa Hamọ onye Hiv, onye na-achị mpaghara ahụ, hụrụ ya, ọ kpọọrọ
    ya jiri ike ya na ya dinaa.
  ory-ory: ତହିଁରେ ହିବ୍ବୀୟ ହମୋର ନାମକ ଦେଶାଧିପତିର ପୁତ୍ର ଶିଖିମ ତାହାକୁ ଦେଖିଲା; ପୁଣି, ତାହାକୁ
    ନେଇ ତାହା ସହିତ ଶୟନ କରି ତାହାକୁ ଭ୍ରଷ୍ଟା କଲା।
  chk-chk: Nge lupwen Sikem nöün Hamar we ewe re Hiw, i pwal samolun ewe fanü, a küna
    Tina, a achomanauei o kon ren.
  ssd-ssd: Kilke ta tuku gabat suŋgo ta nyunu Hamor. Hamor nu Hiwinu taŋgo. Dina nu
    ma ta mbol prona le Hamor kiŋo nuŋe Sehem nu Dina kaŋgermba biye timba tumba totona.
  rop-rop: Wal deya hafwei langa roud wan men bin luk Daina bin purdiwan. Det men
    bin neim Shekam, en im dedi bin neim Heima, en im dedi bin det hedbos blanga ola
    Hibait pipul deya langa det kantri. Wal Shekam bin grebum det gel, en imbin nokamdan
    im langa roud, en nogudbalawei imbin silip garram im.
  ukr-1871: І побачив її Сихем, син Геммора, Евеяненка, князя тієї країни, та й взяв
    її, і лїг із нею, і насилував.
  eng-AOI: A man called Shechem saw her. His father was Hamor the Hivite and he was
    the ruler there. His son Shechem saw Dinah and grabbed her and took her to the
    bush and raped her.
  yon-yon: Kuye niindem aom Hiv ambibkin ye karub yi taun Sekem ye korok Hamor ye
    mingki Sekem kuu Daina wedmendekore, awine yu yaa ambarakmoon.
  bch-bch: Be eaba ede ieda Sekem imamado. Ei gergeu ton tibur toa oa aea madidnga
    kapei ieda Amor, eaba Ivi aea. Sekem igera Daina ta iluku ei ta ieno toman ngan
    ei ga ipamaeamaea ei.
  deu-1951: Als nun Sichem, der Sohn Hemors, des hevitischen Landesfürsten, sie sah,
    nahm er sie und tat ihr Gewalt an.
  eng-JPS: And Shechem the son of Hamor the Hivite, the prince of the land, saw her;
    and he took her, and lay with her, and humbled her.
  ubr-ubr: On an werai orot wabin Hamor on Hivi dam emon ato on min tafanam an aiwab
    orot imama. On natun orot wabin on Shechem on Dinah it igogoiai ato irous aurin
    bobo komasin ifour ikafotai.
  srp-1865: A ugleda je Sihem, sin Emora Evejina, kneza od one zemlje, i uze je i
    leže s njom i osramoti je.
  lug-lug: Sekemu mutabani wa Kamoli Omukiiti omufuzi w’ensi eyo n’amulaba n’amukwata
    n’amusobyako.
  heb-heb: וירא אתה שכם בן חמור החוי נשיא הארץ ויקח אתה וישכב אתה ויענה׃
  ben-IRV: আর হিব্বীয় হমোর যিনি সেই দেশের রাজা ছিলেন তার ছেলে শিখিম তাকে দেখতে পেল
    এবং তাকে ধরে নিয়ে তার সঙ্গে শয়ন করল, তাঁকে ভ্রষ্ট করল।
  pan-pan: ਤਦ ਹਮੋਰ ਹਿੱਵੀ ਦੇ ਪੁੱਤਰ ਸ਼ਕਮ, ਉਸ ਦੇਸ਼ ਦੇ ਸ਼ਹਿਜ਼ਾਦੇ ਨੇ ਉਹ ਨੂੰ ਵੇਖਿਆ ਅਤੇ ਉਹ
    ਨੂੰ ਲੈ ਕੇ ਉਹ ਦੇ ਨਾਲ ਕੁਕਰਮ ਕੀਤਾ ਅਤੇ ਉਸ ਨੂੰ ਭਰਿਸ਼ਟ ਕੀਤਾ।
  mwp-mwp: Wara garkaz sey nungu nel Sekoem, nungu thathi Amor thanamun Aybaythaw
    mopakuyk. Kedha nanga Sekoem imadhin nan Dina. Kedha nanga Sekoem Amoran garkaz
    kazi. Nuy Amor mamus thanamun Abaytaw, imadhin nan Dina nanga nuydh nan yoelpadhin
    a mina mura rugan thudhadhin.
  mya-JVB: ထိုပြည် ကို အစိုးရ သောဟိဝိ အမျိုး၊ ဟာမော် မင်း ၏သား ရှေခင် သည် ဒိန ကိုမြင်
    လျှင် ၊ ယူ သွား၍ အိပ် ဘော်ပြုလျက် ၊ သူ့ အသရေကို ရှုတ်ချ လေ၏။
  tte-O: Na Amo iya yanuwane bwaine kana taubala lalakina iya susu Ivi kabo natuna
    game esana Sikemi Daina igitai mwa ikabi-kalatan yo iyakeno.
  tbg-tbg: Hamova Hivi vatanaaka qiata vaiinti vauvaro vira maaqu Sekemiva Dainaara
    tavero vira ravaaqavu kero vikantiro muara niro.
  hmo-hmo: Vadaeni, unai tano ena lohia tauna ena ladana Hamoro, Hivi tauna, ena natuna
    Sekema ese Daina ia itaia, ia rosia, vadaeni ia kara dika henia.
  ata-ata: Amolu anu itema vile tila no anu mata Ivi, anu tatananu tani no xalee lia
    ne Kanani ne, ꞌolu mulu ualasou lexe Sikemu. Mumaisie Tina la mulapune sou mulai
    noxie.
  nfa-nfa: Dhèu aae kabarai ne, ngara na Hemor, nèti suku Hewi. Ngara ana mone na,
    Sikem. Ca tèka, Sikem ladhe nèdhi Dina, ka rai nèti ne, hèia na tao pakarehe ne.
  urd-urd: तब उस मुल्क के अमीर हव्वी हमोर के बेटे सिकम ने उसे देखा, और उसे ले जाकर
    उसके साथ मुबाश्रत की और उसे ज़लील किया।
  rus-SYN: И увидел ее Сихем, сын Еммора Евеянина, князя земли той, и взял ее, и спал
    с нею, и сделал ей насилие.
  cbt-NTPO: Inaquë ni'so', Siquimori ni'sahuaton noyarin. Inaso', sha'huitëranquëmaso
    chachin Amoro hui'nin. Amoroso', hua'an ya'conin. Ipo piyapi ni'ton, ya'ipi iporo'sa
    hua'anëntërin. Siquimori Tina co nohuanchachinpirinhuë' ichihuë'ërahuaton, po'orin.
  bqc-SIM: Kɛ́ bùsupi kí Amↄↄ nɛ́ Sikɛũ, Ivi bui aà è, à kùsiwà, ↄ̃ à wùlɛaànↄ.
  tcz-CHONGTHU: Ahin hiche gam'a lengpa chapa Shechem Homar Hivite kitipa chun Dinah
    chu aman in aluppi tan ahi.
  mar-mar: तेव्हा त्या देशाचा राजा हमोर हिव्वी याचा मुलगा शखेम याने तिला पाहिले तो
    तिला घेऊन गेला, आणि तिच्यापाशी निजून त्याने तिला भ्रष्ट केले.
  tcs-tcs: Sekem bin boi blo Amo. Em blo dem pipol blo Ib ane Amo bin bos blo da eria.
    Wen Sekem bin luk Daina, Sekem bin rapwei grabem ane em bin nadakain pose Daina
    po slip lo em.
  qub-qub: Chayman aywajta ricaran Hev runa Hamorpa wamran Shequem jutiyoj. Chay partichöga
    Hamormi caran mandaj. Shequemga Dinata firsapita charipacur pengayman churaran.
  bqp-bqp: Kũ bùsuu pì kína Amↄ nɛ́ Sɛkɛmu, Ivi buri a è, à a sɛ̀ kũ gbãnao, akũ
    à wùtɛ kãao.
  hat-hat: Lè sa a, Sichèm, pitit Amò, moun Evi a, te chèf nan kanton an. Lè li wè
    Dena, li mete men sou li, li fè kadejak sou li.
  eng-BSB: When Shechem son of Hamor the Hivite, the prince of the region, saw her,
    he took her and lay with her by force.
  tod-tod: Zou ɠundiɠii Ɠeeve nui Ɠamɔɔl ná-doun zunui Sikɛme kaani, é vala ba,
    é ma ɓea zeɠe.
  eng-WEBPB: Shechem the son of Hamor the Hivite, the prince of the land, saw her.
    He took her, lay with her, and humbled her.
  kbq-kbq: Ana higeno Hivi vahe kva ne' Hamori nemofo Sekemu'a negeno monko'za huntenaku
    hankavetino avazu huno kefo avu'avaza hunte'ne.
  nhe-BL: Pero nopano itztoya se telpocatl tlen itoca Siquem. Yajaya eliyaya icone
    Hamor, se heveo tlacatl tlen quinyacanqui nopa heveos nopano. Huan Siquem quifuerzajhui
    Dina ma moteca ihuaya huan quipinahualti.
  bus-bus: Kɛ̀ bùsu pì kí Amↄ nɛ́ Sɛkɛmu, Ivi borii à è, à à sɛ̀ gbãaao, ben à dàɛo.
  gub-BL: Hamor Ewe izuapyr a'e ywy rehe har wanuwihaw romo hekon a'e. Xikez ta'yr
    her romo a'e. Xikez wexak Zina tur mehe. Upyhyk kury. Umuger kar uzepuhe kury.
  eng-DRA: 'And when Sichem the son of Hemor the Hevite, the prince of that land,
    saw her, he was in love with her: and took her away, and lay with her, ravishing
    the virgin.'
  knf-knf: Kë Ŧikem, abuk Hamor nahitit naşih i uŧaak aşë wina. Amoba, aţupana.
