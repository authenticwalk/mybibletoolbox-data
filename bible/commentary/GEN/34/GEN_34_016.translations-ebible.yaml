    we shall dwell with you, and we shall be one people.
  eng-WMBB: then will we give our daughters to you; and we will take your daughters
    to us, and we will dwell with you, and we will become one people.
  spp-spp: Ɲyɛ yii aha ɲɛɛ lire e, lire tèni i wuu sí raa wuu pworibii kaan yii á,
    s'a yii wuubii lwúu mú. Wuu sí n-kwôro yii yyére, wuu puni sí n-pyi niŋkin.
  aey-aey: Eu odi odocobilfi ege atigeil eu age adocomun age atagail eu ege iguqagan.
    Odocobil ege ageca bilecnu. Odimeb dana sihul osahic calecnu.
  urd-GVH: फिर आपके बेटे-बेटियों के साथ हमारी शादियाँ हो सकेंगी और हम आपके साथ एक
    क़ौम बन जाएंगे।
  rug-rug: Beto tu asa si kaqu tiqe va egoa gami, si pude varihaba mae si gamu meke
    gami si boka varihaba atu koa gamu. Meke kaqu koa koa gamu si gami meke kaqu keke
    tiena mo si gami koa gamu.
  gaz-gaz: Ergasii nu intallan keenya isinii kennina; intallan keessan immoo ni fuuna.
    Gidduu keessan ni jiraanna; isin wajjinis saba tokko ni taana.
  fra-LSG: Nous vous donnerons alors nos filles, et nous prendrons pour nous les vôtres;
    nous habiterons avec vous, et nous formerons un seul peuple.
  yal-yal: Na waxatini nxu nɔɛ nxɔ dii tɛmɛne fiyɛ ɛ ma nɛn, ɛ yi e dɔxɔ. Nxu fan
    ɛ gbeene dɔxɔma nɛn, nxu luma ɛ dɛxɔn ma na waxatini, en birin yi findi yama kedenna
    ra.
  gum-gum: Trumaybe si namui nimbasrmerabe ñimba kasharab, ñimui nimbasrmerabe namba
    kasharab, nambe ñimui utu warab, kan søtø misaameratø kønrrab cha.
  iou-iou: Nintä kädet pekamäŋ u bureni iwaräwä eruk inkät bänep kubägän täŋpäŋ äbot
    kubägän ude itkaŋ kowat wapiwän täga api täŋ yäpmäŋ kune.
  haw-1868: Alaila makou e haawi aku ai i ka makou kaikamahine na oukou, a e lawe
    hoi i na kaikamahine a oukou na makou; a e noho pu me oukou, a lilo kakou i hookahi
    poe kanaka.
  arb-NAV: عِنْدَئِذٍ نُزَوِّجُكُمْ بَنَاتِنَا، وَنَتَزَوَّجُ مِنْ بَنَاتِكُمْ، فَنُقِيمُ
    بَيْنَكُمْ وَنُصْبِحُ شَعْباً وَاحِداً،
  adz-adz: Ida aga bungꞌ arim narungꞌ rusangꞌ finam da agam, da nayu agamam. Da aga
    bungꞌ ampa wasaꞌ i agam da nasu garam utup bitsintaꞌ.
  ewe-ewe: ekema miaɖe míaƒe nyɔnuwo, eye míaƒe ŋutsuwo hã aɖe miaƒe nyɔnuwo, míanɔ
    mia gbɔ, eye míawɔ ɖeka kpli mi, míazu dukɔ ɖeka.
  eng-LEE: Then will we give our daughters unto you, and we will take your daughters
    unto us; and we will dwell with you, and we will become one people.
  nna-nna: '@see-verse:GEN.034.015'
  asm-FB: তেতিয়া আমি আপোনালোকলৈ আমাৰ ছোৱালী দিম; আপোনালোকৰ ছোৱালীবোৰকো আমি গ্ৰহণ
    কৰিম আৰু আমি আপোনালোকৰ সৈতে নিবাস কৰি এক জাতি হ’ম।
  sus-A: نَ تّمُي مُشُ نْمَ مُشُ شَ دِ فِنّيٍ قِدٍ وٌ مَ، وٌ شَ عٍ دْشْ. مُشُ قَن
    وٌ فبٍيٍ دْشْ. مُشُ لُمَ وٌ سّيتِ مَ نَ تّمُي. وٌن بِرِن قِندِ حَمَ كٍرٍن نَ.
  fra-SBL: nous vous donnerons nos filles, et nous prendrons vos filles, nous habiterons
    avec vous, et nous formerons un seul peuple.
  hbo-hbo: וְנָתַ֤נּוּ אֶת־בְּנֹתֵ֙ינוּ֙ לָכֶ֔ם וְאֶת־בְּנֹתֵיכֶ֖ם נִֽקַּֽח־לָ֑נוּ
    וְיָשַׁ֣בְנוּ אִתְּכֶ֔ם וְהָיִ֖ינוּ לְעַ֥ם אֶחָֽד׃
  shp-NTPO: Jatikaxbi jaskáxonparira non kaibo ainbobo awinhanoxon, mato jonibaon
    biti atipanke. Jainxon nonbiribi, maton ainbobo biti atipanke.
  eng-WYCLIFFE: thanne we schulen yyue and take togidre oure douytris and youre; and
    we schulen dwelle with you, and we schulen be o puple.
  pjt-pjt: Nyara palulanguṟu kutju nganaṉa nyuranya aḻṯinytjaku ungkuku nganampa uṉṯalpiti,
    munula ngapartji nyurampa uṉṯalpiti mantjilku nganampa katja tjuṯangku kuḻu aḻṯinytjaku.
    Munula palulanguṟu uriwiyaringkulalta nyurala nyinaku, munula nyuntu nganaṉa aṉangu
    kutjuringkulalta nyinaku.
  cwe-cwe: Baho niivo vondamusole wandele zetu na cheye kusola wandele zenu. Chizakala
    hamwe na kuwa wanhu wamwe.
  bgs-bgs: mému kumalyag kó katô mga gabatà dé daraga, asta kumalyag ké katô mga gabatà
    yu daraga. Móddô ké dini ákniyu, asta mému ki sábbad grupo.
  kik-kik: Hĩndĩ ĩyo nĩmũrĩhikagia airĩtu aitũ na nĩtũrĩhikagia airĩtu anyu. Nĩtũgũtũũrania
    na inyuĩ na tũtuĩke andũ amwe.
  ksr-ksr: Kaeŋ aŋgi saanoŋ oŋowo naamboraurunana utequte ama aoniŋ kema karo laligowoŋa.
    Kaeŋ saanoŋ oŋoo batugianoŋ rama kanageso tuuŋ motooŋgo kolooŋ laligowoŋa.
  fra-NCL: Ainsi nous vous donnerons nos filles, et nous prendrons pour nous les vôtres ;
    nous habiterons avec vous et nous formerons un seul peuple.
  cek-AK: to pacoengah ni kaicae ih canunawk to kang paek o moe, nangcae ih canunawk
    doeh ka la o toeng tih; nangcae hoi nawnto ka om o ueloe, acaeng maeto ah om tih.
  xla-xla: Epapelepiye, eta ditapo dia꞉ dulu dla wola꞉ye asiyama ha epo asiyama ha
    demha꞉ha꞉mama mo medla yimkata opa hatlope depo ha꞉ha꞉lowepo.
  cuk-cuk: Ar deyob bemar imakele, bemar sunna anmar-sisgan nikumaloed, degine, anmar
    sunna bemar-sisgan-nikumarmogoed. Anmar sunna bemar-abargi megmaloed. Anmar bemarbogwa
    dule-wargwennayob gumaloed.
  uig-CYR: Қизлиримизни силәргә берип, силәрниң қизлириңларни биз елип араңларда олтирип,
    бир қовм болуп қалимиз.
  tel-2017: ఆ ఒక్క షరతుతో మీ మాటకు ఒప్పుకుని, మా పిల్లలను మీ కిచ్చి మీ పిల్లలను మేము
    చేసుకుని, మీ మధ్య నివసిస్తాం. అప్పుడు మనమంతా ఒకే జనంగా ఉంటాం.
  hat-BSA: Konsa, nou va bay sè nou yo a nou menm, nou va viv avèk nou e vin yon sèl
    pèp.
  kos-kos: Ac kut ac fah oayapa insese in apayuki. Kut ac fah oakwuki muta inmasrlowos
    ac in ma sefannala nu suwos.
  hbo-WLC: וְנָתַ֤נּוּ אֶת־בְּנֹתֵ֙ינוּ֙ לָכֶ֔ם וְאֶת־בְּנֹתֵיכֶ֖ם נִֽקַּֽח־לָ֑נוּ
    וְיָשַׁ֣בְנוּ אִתְּכֶ֔ם וְהָיִ֖ינוּ לְעַ֥ם אֶחָֽד׃
  ibo-ibo: Mgbe ahụ anyị ga-edunye unu ụmụ ndị inyom anyị, ma kpọrọkwa ụmụ ndị inyom
    unu dịka ndị nwunye anyị. Anyị ga-ebi nʼetiti unu, soro unu bụrụ otu ndị.
  ory-ory: ଆମ୍ଭେମାନେ ତୁମ୍ଭମାନଙ୍କୁ କନ୍ୟା ଦାନ କରିବା ଓ ତୁମ୍ଭମାନଙ୍କ କନ୍ୟା ଗ୍ରହଣ କରିବା,
    ପୁଣି, ତୁମ୍ଭମାନଙ୍କ ସଙ୍ଗରେ ବାସ କରି ଏକ-ଲୋକ ହେବା।
  chk-chk: Mürin äm aipwe ngenikemi nöüm kewe föpwül, äm aipwe pwal angei nöümi kewe
    föpwül. Iwe, äm aipwe nonom remi pwe sipwe eu chök mwichen aramas.
  ssd-ssd: Tane taŋawap le sine muŋgu kile-kile kube sulumba tane ndoŋ sine tugu ndindo
    taŋaŋ ulendika minbe.
  rop-rop: If yumob dum lagijat, wal melabat gin merrit langa yumob doda, en yumob
    gin merrit langa melabat doda, en wi gin jidan wan pipul.
  ukr-1871: І оддавати мемо наші дочки вам, і брати мемо ваших дочок собі, і седіти
    мем осадами з вами, і зробимось одним народом.
  eng-AOI: We will give our daughters to you and you can give your daughters to us.
    We will stay here and join you as one people.
  yon-yon: Kwamuniwed, nub nima koyu yiibbed awadmiweda, man yiib nima koyu nubbed
    awadmuwed kami kumbed yimin. Yiib yoom dabokne doberenuwa, nimakarub weng mimo
    keranuub.
  bch-bch: Oangga akado toa bedaoa, eine gai ga alongean lemai gergeu taine ta tiuaioai
    gimi, ta gai pade ga aoaioai lemi gergeu taine. Toa bedaoa ta gai ga amado toman
    ngan gimi ta gitaingada taot alu kelede.
  deu-1951: Dann wollen wir euch unsre Töchter geben und uns eure Töchter nehmen und
    mit euch zusammenwohnen und zu einem Volke werden.
  eng-JPS: then will we give our daughters unto you, and we will take your daughters
    to us, and we will dwell with you, and we will become one people.
  ubr-ubr: Namon wei arimon wani basitem wei omi ami jeverei wani awanis ato omi on
    eb wei ai jeverig woni awanis a mat omi amomui wanamair wanama ato mat dam kaitamom
    tan matar.
  srp-1865: Onda æemo udavati svoje kæeri za vas i ženiæemo se vašim kæerima, i postaæemo
    jedan narod.
  lug-lug: Tulyoke tubawe bawala baffe, era naffe tuwase bawala bammwe, tubeere mu
    mmwe tufuuke eggwanga limu.
  heb-heb: ונתנו את בנתינו לכם ואת בנתיכם נקח לנו וישבנו אתכם והיינו לעם אחד׃
  ben-IRV: তবে আমরা তোমাদেরকে নিজেদের মেয়েদের দেব এবং তোমাদের মেয়েদেরকে গ্রহণ করব
    ও তোমাদের সঙ্গে বাস করে এক জাতি হব।
  pan-pan: ਤਦ ਅਸੀਂ ਆਪਣੀਆਂ ਧੀਆਂ ਤੁਹਾਨੂੰ ਦਿਆਂਗੇ, ਅਤੇ ਤੁਹਾਡੀਆਂ ਧੀਆਂ ਆਪਣੇ ਲਈ ਲਵਾਂਗੇ, ਅਤੇ
    ਅਸੀਂ ਤੁਹਾਡੇ ਸੰਗ ਵੱਸਾਂਗੇ ਅਤੇ ਅਸੀਂ ਇੱਕ ਕੌਮ ਬਣ ਜਾਂਵਾਂਗੇ।
  mwp-mwp: ‘Wa, ngoey bangal urapun yangukudu aymoene kidhakidhan niyaypa yoelpaypa.
    Ngoey bangal ngithamuniya kalmel nithamoene a ngalpa bangal mura urapun.
  mya-JVB: သို့ပြုလျှင် ၊ ကျွန်ုပ် တို့သမီး ကို သင် တို့အား ပေးစား ၍ ၊ သင် တို့၏သမီး
    နှင့် လည်း စုံဘက် ကြသဖြင့် ၊ သင် တို့နှင့်အတူ နေထိုင် ၍ ၊ တမျိုး တည်းဖြစ် ကြလိမ့်မည်။
  tte-O: Tem waginauli besiele ama nuwatune kani katalam natumayao sinesineo ami tatao
    sikasolanagili, yo natumiyao sinesineo ama tatao sikasolanagili kabo komiu yo
    kai taboda kaigeda.
  tbg-tbg: tentanavu raavura ni nimiha, ni raavura tenavu varaare. Ne mintiqe tenavu
    ni hampata variqi viha vohaa vatanaaka variare.
  hmo-hmo: Unai murinai aiemai kekeni do ai henia umui dekenai, idia headava, bona
    umui emui kekeni do umui henia ai dekenai, idia headava. Umui emui huanai do ai
    noho, bona bese tamona do ita halaoa.
  ata-ata: Lexe ngingi ngaꞌoxo aloxo nexi telemolu ne, la sou nexi iexi uvaxainge
    sou ngaꞌuluxaꞌa ta ꞌiliꞌilixe ta sema xe nexi taꞌuluxaꞌa noxinge. La sou nenge
    nengeꞌa taxolu tapita sou taxali loxo ta mitema sou tuala vilesisi.
  nfa-nfa: Ladhe miu madhutu jꞌara neꞌe, èdhi heka paleo kèna. Aa jiꞌi pea ètu rai
    neꞌe hèi, sèna ka èdhi jꞌajꞌi mi èci.
  urd-urd: और हम अपनी बेटियाँ तुम्हे देंगे और तुम्हारी बेटियाँ लेंगे और तुम्हारे साथ
    रहेंगे और हम सब एक क़ौम हो जाएँगे।
  rus-SYN: и будем отдавать за вас дочерей наших и брать за себя ваших дочерей, и
    будем жить с вами, и составим один народ;
  cbt-NTPO: Naporo huarë' tëhuënchinso', canpitanta hui'nahuëi masarama', quiyanta
    canpita hui'nama masarai. Inapohuatëhua a'na huëntoínchin pochin nisarëhua huachi.
  bqc-SIM: Tó a tↄ̃zↄ̃̀, wá wá nɛ́ↄ kpã́sãwá, wí á pↄ́ↄ sɛ nↄ ũ, wíↄ kúánↄ,
    wí gↄ̃ bui doũↄ ũ.
  tcz-CHONGTHU: Hiche teng chule ka chanu teho'u kapeh theiyu, chule nang ho chanu
    ho jong keima hon jong kaki pui thei dingu ahi atiuve.
  mar-mar: आम्ही आमच्या मुली तुम्हास देऊ व तुमच्या मुली आम्ही करू आणि आम्ही तुम्हामध्ये
    राहू आणि आपण सर्व एक लोक होऊ.
  tcs-tcs: Ip yupla meke diswan, den apta, mipla go gibe ol yangoman blo mipla po
    kam oman blo yupla, ane mipla gobi ol man blo ol yangoman blo yupla. Mipla go
    stap wea yupla ane kamwan pipol.
  qub-qub: Chaymi ichanga gamcunapa ollgu wamrayquicunata warmi wamräcunawan majachashunpaj.
    Chaynölla nogacunapa ollgu wamräcunatapis warmi wamrayquicunawan majachashun.
    Chaymi ichanga tiyashaj gamcunapa marcayquicho. Chaynöpami llapanchïpis cashun
    juc marcanöllana.
  bqp-bqp: Tó a tↄ̃̀ↄ zↄ̃̀, óni ó nɛ́nↄ kpãzãáwa óni á nɛ́nↄ sɛ́ nↄ ũ. Ónigↄ̃ kú
    kãáo, óni gↄ̃ buri dokↄ̃nↄnↄ ũ.
  hat-hat: Lè sa a atò, n'a kite sè nou an marye avè ou. Nou menm tout n'a ka marye
    ak pitit fi ou yo. n'a rete nan peyi a ansanm ansanm, n'a tounen yon sèl pèp.
  eng-BSB: Then we will give you our daughters and take your daughters for ourselves.
    We will dwell among you and become one people.
  tod-tod: Naazu, gá gi-loun anzanuiti fe wo ya, gi wo-loun anzanuiti seɠe ʋɛ, gá
    zei wo zaama, ade ɠɛ ga nuɓusɛ ɠila.
  eng-WEBPB: then will we give our daughters to you; and we will take your daughters
    to us, and we will dwell with you, and we will become one people.
  kbq-kbq: Ana hanunketa tamagra tagri mofane ara erisageta, tagra tamagri mofane
    ara enerita magoke vahe trohuta manigahune.
  nhe-BL: Huan huajca, quena, huelis inmosihuajtise ihuaya toichpocahua huan tojuanti
    ihuaya imoichpocahua. Huan tiitztose tlatlajco imojuanti huan tielise san se altepetl.
  bus-bus: Tó a bã̀ngu kɛ̀, wé wa nɛ́nↄ kpãsãawa wé a nɛ́nↄ sɛ́ nↄↄ ũ. Wégↄ̃ kúao,
    wé gↄ̃ bori dↄ̃nkↄ̃nↄ ũ.
  gub-BL: A'e mehe pepuner urerazyr wanereko haw rehe penemireko romo nehe. Ure urereko
    putar penazyr ureremireko romo ure wà nehe no. Uruiko putar peinuromo ure nehe.
    Zaiko putar pitài teko romo zane nehe, i'i mua'u wanupe wà.
  eng-DRA: 'Then will we mutually give and take your daughters, and ours: and we will
    dwell with you, and will be one people:'
  knf-knf: Wal mënţ ŋwulan babukun baaţ, kabot kajej babukan baaţ, ŋţo na an kak,
    ŋwo pntaali ploolan.
