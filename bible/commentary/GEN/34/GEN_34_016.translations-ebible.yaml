verse: GEN.034.016
translations:
  mal-C: അപ്പോൾ ഞങ്ങളുടെ പുത്രിമാരെ നിങ്ങൾക്കു തരികയും നിങ്ങളുടെ പുത്രിമാരെ ഞങ്ങൾക്കായി
    സ്വീകരിക്കുകയും ചെയ്യാം. ഞങ്ങൾ നിങ്ങളോടൊപ്പം താമസിച്ച് ഒരു ജനമായിത്തീരാം.
  deu-TKW: Dann wollen wir euch unsere Töchter geben und uns eure Töchter nehmen und
    wollen bei euch wohnen bleiben, damit wir zu einem Volke werden.
  lin-lin: Boye biso tokopesa na libala bana na biso ya basi mpe tokozwa bana na bino
    ya basi na libala. Tokovanda elongo na bino mpe tokokoma libota moko.
  cbr-NT: Usai 'itankëxun mitsun nun bëchikë bimainun kananuna nunribi mitsun bëchikë
    biti 'ain; usai 'i kananuna mitsubëtanbi achúshi ëma 'atankëx anu 'iti 'ain.
  eng-LSV: then we have given our daughters to you, and we take your daughters for
    ourselves, and we have dwelt with you, and have become one people;
  bmu-bmu: Mewö aketka ölöp embuk nenböraturupnini utekutek aka aŋguin anda kaiga
    malbin. Mewö ölöp eŋgö sutŋine tata könagesö kambu mohok aka malbin.
  eng-GNV: Then will we giue our daughters to you, and we will take your daughters
    to vs, and will dwell with you, and be one people.
  eng-WEBSTER: Then will we give our daughters to you, and we will take your daughters
    to us, and we will dwell with you, and we will become one people.
  nhw-BL: Huan huajca, quena, huelis anmosihuajtise ihuaya toichpocahua huan tojuanti
    ihuaya amoichpocahua. Huan tiitztose tlatlajco amojuanti huan tielise san se altepetl.
  swh-ONEN: Kisha tutawapa binti zetu na sisi tutawachukua binti zenu. Tutaishi kwenu
    na tutakuwa watu wamoja nanyi.
  bba-bba: Sɑɑ yerɑ sɑ ko bɛsɛn wɔndiɑbɑ bɛɛ kɛ̃ kurɔbu kpɑ i mɑɑ sun bɛɛɡibu wɛ̃
    kurɔbu kpɑ sɑ n wɑ̃ɑ sɑnnu su ko bwese teeru.
  eng-KJVCPB: then will we give our daughters unto you, and we will take your daughters
    to us, and we will dwell with you, and we will become one people.
  cpy-cpy: Arira okameethataki paayitero eerokapaeni notomipaeni, nomatzityaawo naayitero
    pitomipaeni eerokaete. Arira atsipatawakahaeya ajeekaeyeni, apaani akantya asheninkatawakahaeya.
  mpx-mpx: Yaka abwe natumeyau yowau naha talamwagil alomiyau nuku alolon, ge natumiyau
    yowau naha ahel alomeyau naha alolon. Yaka alomeyau komiu ta mina ala boda maisena.
  wbp-wbp: Kajinkili-nyanu ngarrka-kijirni, ngulaju kajikarnalu nyina nguru nyampurla
    nyurrurla-kurlu. Kajikarlipa-nyanu jarnkujarnku yinyi yurntalu-nyanuju yungurlipa
    jintangka nyina.
  luo-luo: Eka wabiro miyou nyiwa kendo wan bende wabiro kawo nyiu. Wabiro dak kodu
    kendo wabiro bedo oganda achiel.
  meu-meu: ai ese natumai ulatodia baia henimui bona natumui ulatodia baia abidia,
    bena bogaragimui ai baia noho, bese tamona ai baitala.
  npi-ULB: तब हामी हाम्रा छोरीहरू तपाईंहरूलाई दिनेछौँ र तपाईंहरूका छोरीहरू हामी लिनेछौँ
    अनि हामी तपाईंहरूसित बसी एउटै जाति हुनेछौँ ।
  yor-yor: Nígbà náà ni àwa yóò le máa fún yín ní ọmọ wa, tí àwa náà yóò máa fẹ́ ẹ
    yín. A ó máa gbé láàrín yín, a ó sì di ara kan pẹ̀lú yín.
  emp-NTPO: Mãwãbʌrʌ bãrãra dai caurã ume poya dji edad̶ia idjab̶a dairã sid̶a bãrã
    caurã ume poya dji edad̶ia. Mãwã dairãra bãrã tãẽna panania. Dadjirãra puru ab̶abe
    b̶eya.
  ind-ind: Bila kalian melakukan itu, kami bersedia memberikan anak-anak perempuan
    kami untuk dinikahi, dan mengambil anak-anak perempuan kalian untuk diperistri.
    Kami akan menetap di antara kalian sehingga kita menjadi satu bangsa.
  pes-OPCB: آنگاه دختران خود را به شما خواهیم داد و دختران شما را برای خود خواهیم
    گرفت و در بین شما ساکن شده، یک قوم خواهیم بود.
  ssx-ssx: Kutu pimika꞉na꞉ta꞉ nikana꞉ma꞉ta꞉ wanda꞉ mu alu alu pita꞉la꞉ ekita꞉ a꞉pa꞉la꞉me
    lolumeke. Kutupa nikita꞉ iki ame̱le̱ homeke wanda꞉hali hao polumeke.
  lcm-lcm: Le vanang na mi osongon singimem na namemla kun osongon singimi. Na namemla
    ago ve nami na tarala serei a sikei a matan vap.
  aer-aer: Arrantherre apeke ingkirreke artwe-irremele, kele anwerne apmere nhenhele
    anerlte-anetyeke arrekantherrenge. Anwerne marle awenke areye anewe aketyeke antherretyenhenge
    anwerne apurte anetyenhenge.
  tgl-ULB: Sa gayon ibibigay namin ang aming mga anak na babae sa inyo, at kukunin
    namin ang inyong mga anak na babae para sa aming sarili, at makipamuhay kami sa
    inyo at tayo ay magiging isang bayan.
  nop-nop: Unduŋ tubune wabiniye kedem hamuneem, eŋ indi maaŋ hidi’walaŋ wabihiye
    kedem yanagitnee. Unduŋ tiŋa hidiguut tomboyoulaŋa mebop kubugoŋ tineem.
  kca-kca: щи пŏрайән мўӈ эвиԓув нынана мӑты питԓәԓув пӑ нын эвиԓән мўӈева ўты питԓәԓув,
    йӑха уԓты питԓув пӑ и мира йиԓув;
  cbu-NT: Ambinaapari sheerus, uru iyaa izarini yamatartatssa. Iyshat kamuzanurini
    siyachchee izaris yamachtamaniya. Siyashuch kanungas iyaa izarni yamakatarusin,
    iyshat siyashchee kizanurnis yamakatpitamaniya. Ambinaapa sheeruch, washunandarisha
    yapandachchee. Washunandarisha yakat kayaneeruch taachchee.
  hui-hui: Anidagua birimiyagua nde ina wane bedarubi tí dabu bilimulo ngialu tí wane
    bedarubi nde iname dabu buleberema. Ani buwa inanebi tí heba mandagi halu ina
    hameigini mbiraore hangu holeberema.
  wrs-wrs: Wo si yunalm pimba mongawulm woheuvmona vevav mongawatindilm, wo ongases
    vewulvra.
  mya-mya: ထို​သို့​ပြု​လျှင်​ကျွန်ုပ်​တို့​သ​မီး​များ​ကို​သင် တို့​နှင့်​ထိမ်း​မြား​၍
    သင်​တို့​သ​မီး​များ​ကို​ကျွန်ုပ် တို့​ထိမ်း​မြား​မည်။ သင်​တို့​ထံ​တွင်​နေ​ထိုင်​ကာ
    လူ​တစ်​မျိုး​တည်း​ဖြစ်​ရန်​သ​ဘော​တူ​ပါ​မည်။-
  cbi-NTPO: Tsaishu juntsaa, uwain ñulla lala' na'malanu supunganu dejuve, tsenmala
    laa bain ñulla' na'malanu supunganu dejuyu. Tsai' ñuiba dechudi' ma bulu chachi
    juu tiyainu detsuyu.
  bod-N: དེས་ན་ངེད་ཅག་གིས་བུ་མོ་རྣམས་ཁྱོད་ལ་སྟེར་བ༌དང༌། ཁྱོད་ཅག་གི་བུ་མོ་རྣམས་ཀྱང་ངེད་ཅག་གི་ཆུང་མར་ལེན་ངེས༌ཡིན།
    ངེད་རྣམས་ཀྱང་ཁྱོད་ཅག་དང་མཉམ་དུ་བསྡད་ནས་མི་རིགས་གཅིག་ཏུ་འགྱུར༌རོ།།
  wsk-wsk: Nina buta beteral, mu asele nina anananga imet gialko, se aking ana nenenga
    imet ginakko. Ale nengerak kariimet suan awunak ale baganakko.
  kkl-kkl: nuri kelmabo babe a'undi tolamsimunba, nuri babe a'undi kelmabo topsiberi,
    a'unap wameberi, nun as nhon taukap.
  sna-sna: Ipapo tichakupai vanasikana vedu uye tigozvitorerawo vanasikana venyu.
    Tichagara pakati penyu tigova vanhu vamwe nemi.
  spa-BLM: entonces os daremos nuestras hijas; y tomaremos vuestras hijas para nosotros,
    y moraremos con vosotros, y seremos un solo pueblo.
  beu-beu: Ening aulang senge, ni bisa nioal jangu ang naung metma maiinang iini medi,
    bot ning di bisa iioal jangu ang naung ing medi. Bot ni bisa angami iing vengmihi,
    senge ping metma bangsa nu ening.
  cac-cac: ichato chi' syal eyic'an eb' ix quisil a on̈ tic, syalpax quic'an eb' ix
    eyico'. Ichato chi' syal caj d'a e cal, junxon̈ej chon̈ab'il tzon̈ aj eyed'oc.
  swh-ULB: Ndipo tutakapowapa binti zetu, nasi tutachukua binti zenu kwetu sisi wenyewe,
    na tutaishi nanyi na kuwa wamoja.
  bel-bel: і будзем аддаваць за вас дачок нашых і браць за сябе вашых дочак, і будзем
    жыць з вамі, і складзем адзін народ;
  deu-ELBBK: dann wollen wir euch unsere Töchter geben und eure Töchter uns nehmen,
    und wir wollen bei euch wohnen und ein Volk sein.
  mbb-OT: Emun ebpesirkunsidar kew ne human egkehimu he ibpeesawa zey keniyu is menge
    anak dey he raǥa. Human egkehimu he zini key ed-ubpà te keniyu ne egkehimu kiw
    he sevaha zà he tribu.
  msc-msc: Ni wo kɛra, an di an denmusoilu di ai ma. An fanan di ai denmusoilu furu.
    An di an sii ai tɛma yan ka kɛ mɔɔ kelen di.
  mal-2015: ഞങ്ങളുടെ സ്ത്രീകളെ നിങ്ങൾക്കു തരികയും നിങ്ങളുടെ സ്ത്രീകളെ ഞങ്ങൾ എടുക്കയും
    നിങ്ങളോടുകൂടെ പാർത്തു ഒരു ജനമായ്തീരുകയും ചെയ്യാം.
  tuo-NT: Tojo wééca beꞌro pũrĩcãrẽ mʉsã, ʉ̃sã põꞌrã numiarẽ nʉmotirãsaꞌa. Ʉ̃sã quẽꞌrã
    mʉsã põꞌrã numiarẽ nʉmotirãsaꞌa. Marĩ niꞌcãrõ meꞌrã nirãsaꞌa. Niꞌcã macãcjãrãta
    nirãsaꞌa.
  gup-gup: Bu kunmekbe ngurrikurduyime wanjh ngad biwon ngudberre ngalbebeywurd ngadberre,
    dja ngarrimang ngalbebeywurd ngudberre ngarrimarren. Wanjh ngarribolkmarnbun ngarrini
    kore ngudda dja karriyimerran yiman karrikudjiwi.
  met-met: Sup, baing bagula am gasina nanuhangimamdi nang xaung am gaxap nanuhangimdi
    mam. Bagula am garung liwe mang xaung am gasok bakbak taininau ranguang.
  gvs-gvs: Kokupoidi ikavava, natumao vevina kavinimi go, natumiyao vevina kakabidi.
    E kai ameko bei kalokasa, nakae kita taeboda tayamo.
  rmc-rmc: Paľis tumenge daha amare čhajen a amen peske laha tumare čhajen. Avke dživaha
    jekhetane sar jekh narodos,
  nlg-nlg: mi ghai kai taulaghi kolu itamiu, ma kai kabukolughau, ma ka sakai na vure
    vamua.
  dgr-DOGNT: Hanì-ı̨dè gotì naxıghàts'ehtè ha eyıts'ǫ naxıtì ts'ìhchı ha. Eyıts'ǫ
    naxıta nàts'edè ha eyıts'ǫ naxıxè dǫ ı̨łè xàɂaa lats'ede ha.
  pes-OPV: آنگاه دختران خود را به شما دهیم و دختران شما را برای خود گیریم و باشما
    ساکن شده، یک قوم شویم.
  ron-1924: Атунч вэ вом да пе фетеле ноастре ши вом луа пентру ной пе але воастре;
    вом локуи ку вой ши вом фаче ымпреунэ ун сингур нород.
  ben-OBCV: তখনই আমাদের মেয়েদের আমরা তোমাদের হাতে তুলে দেব ও তোমাদের মেয়েদের আমরা
    নিজেদের জন্য গ্রহণ করব। আমরা তোমাদের মধ্যেই স্থায়ীভাবে বসবাস করব এবং তোমাদের
    সঙ্গে মিলেমিশে এক জাতি হয়ে যাব।
  lex-lex: Nhi'nanpena amala hararar mamni tiy miy, ne miala gahami mai ami, ne amora
    miy tsol wiutu, ne hota ita tla' wutu hairi ida.
  rgu-rgu: Maneniko emi tao leo naꞌ, sona besaꞌ ko ita tasao ao. Ma ami boe bisa leo
    mabua mo emi nai ia, fo ita dadi teuꞌ lahenda nusaꞌ esa.
  som-som: markaasaannu gabdhahayaga idin siin doonnaa, oo annaguna waxaan guursan
    doonnaa gabdhihiinna, oo waannu idinla degganaan doonnaa, oo waxaynu noqon doonnaa
    isku dad.
  lat-VUC: 'tunc dabimus et accipiemus mutuo filias vestras ac nostras: et habitabimus
    vobiscum, erimusque unus populus.'
  aoi-aoi: Ka-kwunama yirra-langwa dadiyawarrka-murriya nungkwurruwa-wa, kembirra
    nungkwurramba-langwa yiku-kwunama nungkwurra-langwa wurradidiyawenungwa yirruwa-wa.
    Yik-ambilyame-ka yarna yelakwa kembirra ngarruwurrakawura-ma ngawa-da.
  eng-ASVBT: then will we give our daughters unto you, and we will take your daughters
    to us, and we will dwell with you, and we will become one people.
  mna-mna: Mi amyok piom be itiŋan taparwoolo iti, mibe ambot su lele tiŋgi ma itiŋan
    tewe wal tamen.
  ita-1885: Allora noi vi daremo le nostre figliuole, e ci prenderemo le vostre, ed
    abiteremo con voi, e diventeremo uno stesso popolo.
  eng-LXXUP: And we will give our daughters to you, and we will take of your daughters
    for wives to us, and we will dwell with you, and we will be as one race.
  eng-ULB: Then will we give our daughters to you, and we will take your daughters
    to ourselves, and we will live with you and become one people.
  spa-VBL: Entonces os daremos nuestras hijas y tomaremos vuestras hijas, y viviremos
    entre vosotros y nos convertiremos en una familia.
  fra-_FOB: Alors nous vous donnerons nos filles, et nous prendrons vos filles pour
    nous; et nous habiterons avec vous, et nous ne serons plus qu'un peuple.
  mal-mal: ഞങ്ങളുടെ പുത്രിമാരെ നിങ്ങൾക്ക് തരികയും നിങ്ങളുടെ പുത്രിമാരെ ഞങ്ങൾ എടുക്കുകയും
    നിങ്ങളോടുകൂടെ താമസിച്ച് ഒരു ജനമായി തീരുകയും ചെയ്യാം.
  urd-GVR: Phir āp ke beṭe-beṭiyoṅ ke sāth hamārī shādiyāṅ ho sakeṅgī aur ham āp ke
    sāth ek qaum ban jāeṅge.
  suz-BL: आंइ तमीपुकी इन कली लाइक्‍चा गेनीकी। मिनु इन तमीपुकी गो चाक्‍नीकी। मिनु गो
    गेपुकी नु बाक्‍शा, मुर का खोदेंशो दुम्‍नीकी।
  ita-1927: Allora vi daremo le nostre figliuole, e noi ci prenderemo le figliuole
    vostre; abiteremo con voi, e diventeremo un popolo solo.
  ckb-ckb: ئیتر کچی خۆمان دەدەینە ئێوە و کچی ئێوەش دەبەین. لەنێویشتان نیشتەجێ دەبین
    و پێکەوە دەبینە یەک گەل.
  eng-BBE: Then we will give our daughters to you and take your daughters to us and
    go on living with you as one people.
  crx-NTPO: '''Et de la netse''ke nohgha buts''olelh ''ink''ez nohtse''ke hubuts''italhchulh
    ''ink''ez nohzih ts''otitelh ''ink''ez ''ilhoghun yinka dune''ne uztileh.'
  kan-OKCV: ನಮ್ಮ ಪುತ್ರಿಯರನ್ನು ನಿಮಗೆ ಕೊಟ್ಟು, ನಿಮ್ಮ ಪುತ್ರಿಯರನ್ನು ತೆಗೆದುಕೊಳ್ಳುವೆವು. ಇದಲ್ಲದೆ
    ನಾವು ನಿಮ್ಮೊಂದಿಗೆ ವಾಸಮಾಡಿ, ಒಂದೇ ಜನಾಂಗವಾಗುವೆವು.
  bbb-bbb: Areme no ijare ja kabae nuvuone kekiro no ve jone keke. No ijiege re areme
    no jaena besu rena jaena biezinamina karinoeke.
  tam-2017: உங்களுக்கு எங்கள் மகள்களைக் கொடுத்து, உங்கள் மகள்களை எங்களுக்குக் கொண்டு,
    உங்களோடு குடியிருந்து, ஒரே ஜனமாக இருப்போம்.
  spa-RV-1909: Entonces os daremos nuestras hijas, y tomaremos nosotros las vuestras;
    y habitaremos con vosotros, y seremos un pueblo.
  ron-BTF: Atunci vi le vom da pe fiicele noastre şi le vom lua pe fiicele voastre
    pentru noi şi vom locui cu voi şi vom deveni un singur popor.
  eng-WEBP: then will we give our daughters to you; and we will take your daughters
    to us, and we will dwell with you, and we will become one people.
  eng-FBV: Then we will give you our daughters and take your daughters, and we will
    live among you and become one family.
  nld-1939: Dan zullen wij u onze dochters geven, en wij de uwe nemen, bij u blijven
    wonen, en één volk met u vormen.
  nch-BL: Huan huajca, quena, huelis anmosihuajtise ihuaya toichpocahua huan tojuanti
    ihuaya amoichpocahua. Huan tiitztose tatajco ten amojuanti huan tielise san se
    altepet.
  tfr-NTPO: Eni wl̈eni ga borwa kjogl̈oga orkwosmok bomi tjok, bomi kjogl̈oga orkwosmok
    borwa tjok bakoe. Tjawa ber l̈öng bomi tjok, ga shji ber tjëyo kjrinaso.
  vie-1934: vậy, chúng tôi sẽ gả con gái chúng tôi cho các ông, và sẽ cưới con gái
    các ông lại; đoạn ta sẽ ở chung nhau, thành ra một dân mà thôi.
  hin-CV: तब हममें पुत्रियों का लेना देना हो सकेगा और हम आपके बीच रह सकेंगे, और हम
    एक ही लोग बन जाएंगे.
  eng-OURB: then will we give our daughters to you, and we will take your daughters
    to us, and we will dwell with you, and we will become one people.
  spa-BES: Entonces te daremos nuestras hijas y tomaremos sus hijas, y viviremos contigo
