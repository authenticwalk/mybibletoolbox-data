verse: GEN.034.025
translations:
  mal-C: മൂന്നുദിവസത്തിനുശേഷം, അവർ എല്ലാവരും വേദനയോടെ ഇരിക്കുമ്പോൾ യാക്കോബിന്റെ പുത്രന്മാരിൽ
    രണ്ടുപേർ—ദീനായുടെ സഹോദരന്മാരായ ശിമെയോനും ലേവിയും—തങ്ങളുടെ വാളുമായിച്ചെന്ന്, നിർഭയമായിരുന്ന
    നഗരത്തെ ആക്രമിച്ച് സകലപുരുഷന്മാരെയും കൊന്നുകളഞ്ഞു.
  deu-TKW: Am dritten Tage aber, als sie wundkrank waren, da griffen die beiden Söhne
    Jakobs, Simeon und Levi, die Brüder der Dina, zum Schwert, überfielen die arglose
    Stadt und erschlugen alle Männer.
  lin-lin: Sima na mikolo misato, wana mibali nyonso kati na bango bazalaki nanu na
    pasi ya bapota, bana mibali mibale ya Jakobi, bandeko mibali ya Dina, Simeoni
    mpe Levi, bakamataki mipanga na bango, bakotaki na pwasa kati na engumba mpe babomaki
    mibali nyonso.
  cbr-NT: '''Aínbi ka Simeón ''imainun Leví Jacobnën bëchikë Dinan rarëbakë ax rabë́
    ''imainun achúshi nëtë ''ikëbë a ëmanu kuankëxa, unikama aín nëtokë ñun maxaka
    tëakë aín paë nëtë́tisa ''aímabi, kuanxun ka manë xëtokë bibianxun a rabë́xunbi
    anu ''ikë unikama, ''unánti orakaxa aín nami kushima ''ikë këñuakëxa.'
  eng-LSV: And it comes to pass, on the third day, in their being pained, that two
    of the sons of Jacob, Simeon and Levi, Dinah’s brothers, take each his sword,
    and come in against the city confidently, and slay every male;
  bmu-bmu: Yandim tekögetka wehön 3:ŋi aiga miaŋgöreŋ uziŋinaŋgö sihimbölöŋi mi tok
    toroqeba möta tatketka Jeikobkö nahönŋi yahöt Simeon aka Liwai, Dainagö nenyahötŋi
    yetkön bimgö souŋiri ketaŋi memba taon miaŋgöreŋ saŋgabaŋga anda tihitŋini qahö
    möta tatketka wölaŋ bim qeba azi pakpak qaurapaŋ eŋguyohotka kömum teköget.
  eng-GNV: And on the thirde day (when they were sore) two of the sonnes of Iaakob,
    Simeon and Leui, Dinahs brethren tooke either of them his sworde and went into
    the citie boldly, and slue euery male.
  eng-WEBSTER: And it came to pass on the third day, when they were sore, that two
    of the sons of Jacob, Simeon and Levi, Dinah's brethren, took each man his sword,
    and came upon the city boldly, and slew all the males.
  nhw-BL: Pero ica ihuiptlatica quema nopa tlacame noja xoxocoxtoyaj pampa motectoyaj,
    Simeón huan Leví, nopa ome itelpocahua Jacob catli eltoyaj itlaca icnihua Dina,
    yajque campa nopa altepetl huan ica ininmachete quinmictijque nochi nopa tlacame
    pampa amo quiijiyohuijque catli quichijque.
  swh-ONEN: Baada ya siku tatu, wakati wote wakiwa wangali katika maumivu, wana wawili
    wa Yakobo, yaani Simeoni na Lawi, ndugu zake Dina, wakachukua panga zao na kuvamia
    mji ambao haukutazamia vita, wakaua kila mwanaume.
  bba-bba: Ye tɔn be, bɑ bɑnɡo ye kuɑ bɑ wɑ̃ɑ wɑhɑlɑ sɔɔ ɡinɑ, bɑ tɑmɑɑ ɡoo kun bu
    wɔrimɔ, yen sɔ̃ɔ itɑserɑ Yɑkɔbun bibu Simɛɔ kɑ Lefi, Dinɑn sesubu, bɑ ben tɑkobibɑ
    suɑ bɑ wuu ɡe wɔri bɑ ɡen tɔn durɔbu kpuro ɡo.
  eng-KJVCPB: And it came to pass on the third day, when they were sore, that two
    of the sons of Jacob, Simeon and Levi, Dinah’s brethren, took each man his sword,
    and came upon the city boldly, and slew all the males.
  cpy-cpy: Okanta awijawitaka mawa kitejeri, tekira retsiyatakoperoteeta shiramparipaeni
    itothowaaniyitakaha, riyaateeyakini itomipaeni Jacob, Simeón itsipatanakari rirentzi
    Leví iyaariri Dina, raanaki rojataamento, rompojapaakiri maawoeni tekatsi piyatawakyaarini.
  mpx-mpx: Lan eton i mowasi, bolau ali gotomwa yoho lomwanina iyaho ya ge nige hi
    nunuwatu tage abwe nak etega ni gan. Inoke Yakobo natunau eluwa Simiyon ge Libai,
    heliya Daina nunau hot, wali elohaveyan kilepana hi ahel hi na hi ulutuk panuwa
    gamwanaa, yaka bolau gegewel hi lolil habal,
  wbp-wbp: Parra jirrama-jangka, wati-patujulpalu jata-nyangu murrumurru kujalu-nyanu
    muku ngarrka-kujurnu. Ngarilpalu waparlku ngunaja-puka jaarl-nyanja-wangu. Ngula-jangkaju,
    jirrama yangka Jakupu-kurlangu kaja-nyanu-jarra Jimiyani manu Liipi, Tiinaku papardi-nyanu-jarra,
    yaninjarlalu-jana muku pakarnu junma yiri-kirlirli. Ngarili-jana riwarr-pungu.
  luo-luo: Bangʼ ndalo adek kane pod gin kod rem, yawuot Jakobo ariyo, Simeon kod
    Lawi mowete Dina, nokawo gigegi mag lweny mi gidonjo e dala jogo apoya kendo ginego
    joma chwo duto.
  meu-meu: Dina ihatoina ai, taudia hisidia e dai lasi, bena Iakob natuna rarua, Simeon
    bona Levi, hari Daina taihuna, ese edia dare e abi, hanua ai e raka vareai, bena
    mamaruanedia ibouboudiai e aladia mase;
  npi-ULB: तेस्रो दिनमा तिनीहरू अझै दर्दमा हुँदा याकूबका दुई जना छोरा शिमियोन र लेवी
    (दीनाका दाजुहरू) ले आ-आफ्नो तरवार लिई आफ्नो सुरक्षामा ढुक्‍क रहेको सहरमाथि आक्रमण
    गरी सबै पुरुषलाई मारे ।
  yor-yor: Lẹ́yìn ọjọ́ kẹta, nígbà tí gbogbo wọn sì wà nínú ìrora. Àwọn ọmọ Jakọbu
    méjì, Simeoni àti Lefi tí ó jẹ́ ẹ̀gbọ́n fún Dina, sì mú idà wọn pẹ̀lú ìgboyà,
    wọ́n sì pa gbogbo ọkùnrin ìlú náà.
  emp-NTPO: Ewari ũbea babʌrʌd̶e ãdjirã cacuara wad̶i bio pua panasid̶aa. Maʌ̃ne Dina
    djabarã Simeoʌ̃ba, Levi bid̶a ãdji djõbada necora edad̶aped̶a Siqueʌ̃ purud̶aa
    wãsid̶aa. Ãdji quenane zebʌdara puruba adua b̶asia. Ara maʌ̃da Jacobo warrarã
    Simeoʌ̃ba, Levi bid̶a jũma dji umaquĩrãrãra quenasid̶aa.
  ind-ind: Tetapi pada hari ketiga, ketika orang-orang yang disunat itu masih kesakitan,
    dua anak Yakub yakni Simeon dan Lewi— yang adalah kakak kandung Dina— membawa
    pedang mereka dan menyerang kota itu secara tiba-tiba serta membantai semua laki-laki
    di sana.
  pes-OPCB: ولی سه روز بعد، در حالی که آنها هنوز درد داشتند، شمعون و لاوی، برادران
    دینه، شمشیرهای خود را برداشته، بدون روبرو شدن با کوچکترین مقاومتی وارد شهر شدند
    و تمام مردان را از دمِ شمشیر گذرانیدند.
  ssx-ssx: Hoto tepo hao mo haliweki koto sekemesaisi hau pimiki ekima꞉ tanda pa pitolo
    haena꞉ta꞉ Dieikopena꞉ eiyeke yaapo mo Daenana꞉ beliki Simiono pita꞉ Lipai yaapoma꞉
    ipilika꞉ bainasi yaapo mina oni daoni pa꞉ta꞉ pepekeme. Mo weki yaapoma꞉ta꞉ mo
    wanda꞉halima꞉ ata꞉ka꞉ piki hone ma꞉nda꞉ wiaama꞉na꞉ yeke pa ota꞉ hone wia peke
    nono pea pua mo haliweki paeyao lia
  lcm-lcm: Au, emung i potol a taun kala liu na petau ang lak kipo ago i kui, kana
    mang ngono nat a Iakov, ri Simeon ve Levi, kilongla luk le karilong keve samele
    i visvis na kilong anla serei ataping nei rina ang na kilongla vis punuk aongos
    a ri tauan. Ngono nat ke kilongpo ngono tauna akorong i Dina.
  aer-aer: Arlte atherre ipenhe, itne rlkerte anthurre awelheke. Itne ware intetyame-ante
    arelhetyakenhe tyerrtye arrpenhe areye-ketye. Yanhe-ngentyele, alere Jacob-kenhe
    atherre, Simeon uthene Levi uthene, kake Dinah-kenhe atherre, apetye-alherremele
    itnenhe nayepe arrirlpele atantherle-anerreke. Itnenhe ingkirreke irrerlknge atwemele.
  tgl-ULB: Sa ikatlong araw, nang matindi ang sakit ng sugat nila, ang dalawa sa mga
    anak na lalaki ni Jacob, sina Simeon at Levi na mga kapatid ni Dina, ang kanilang
    espada at pumunta sa lungsod na walang bantay, at pinatay ang lahat ng mga kalalakihan.
  nop-nop: Unduŋ tiŋa mewoi adi melenai lufomkulitniŋ folofigita nadi haakiŋ. Kaŋ
    biyagoŋ kuyoŋ, Yakobo mihiŋiyat Simeoŋ eŋ Lewi, Dina’walaŋ wiiyat adi mik diniŋ
    noŋ maŋiŋ kweheyehi moŋgola looŋ me kwehi waahi widihidapmaŋ tugumuk.
  kca-kca: Хуԓмет хӑтәԓән, хун ԓыв эвтәм ԋўләмԓаԓ кӑшәтсәт, Иаков пŏхӈиԓаԓ, Симеон
    пӑ Левий, Дина йайӈән, аԓтты кешиԓән ўсԓән, пӑ айԓы-кеԓԓы воша мӑтсәӈән, пӑ йох
    хŏԓ пӑратсәԓән.
  cbu-NT: 'Tuchpashsha zar Akop wip Simeón, Leviy ashirusin, Dinanandari wayuch: Pzaya,
    pangaani yaktapi, táranganaya. Anshuchshitisin yaktashuch yuw wayumshiree tas
    ktsupeerna an kizpur ksurangiya; chiyzamaam nda waritarangusin, wasurimun tamurutar
    ashiranganaya. Nda waanaatsi tapachindamaam nda waritaranganaya. Akopsha wip machtaree
    yátartaranganaya. Sheersin, kamuzanuree kachingaranganaya.'
  hui-hui: Horo kiru peagola agali dongone podo mabu bini biaruni ti tandaga howa
    dege hene. Ani heagola horo tebonengi Daina mbalini kirali Simiono Libailame wai
    biaga ayu tibu yalu tanoha anda pene. Ani anda puwa mbiralime libu hapai habe
    naheore pialu agali tanoha bu hearuni bibahendeore homelo bo wahaiore hene.
  wrs-wrs: Doa simba samblamong vivnamba, mendah nihsesoa vinvna, wo Yakopna ombol
    sambla Simeoni Levii, himba no kembellam esihohona ovlanahonam ambo wowonam. Kembelnindva
    nungeilnamoa, himba una, ambo eprav. Doa ephonamba, tendomba helvakomo evepia
    hevna muskovolnilm.
  mya-mya: ထို​နောက်​သုံး​ရက်​မြောက်​သော​နေ့​၌​မြို့​သား တို့​သည် အ​ရေ​ဖျား​လှီး​ခြင်း​ကြောင့်​ဝေ​ဒ​နာ
    ခံ​နေ​ရ​စဉ် ယာ​ကုပ်​၏​သား​များ​ဖြစ်​ကြ​သော ဒိ​န​၏​အစ်​ကို​ရှိ​မောင်​နှင့်​လေ​ဝိ​တို့​သည်​ဋ္ဌား
    ကို​စွဲ​ကိုင်​လျက် မြို့​တွင်း​သို့​အ​မှတ်​မ​ထင်​ဝင် ရောက်​ပြီး​လျှင်​ယောကျာ်း​ရှိ​သ​မျှ​တို့​ကို​သတ်
    လေ​၏။-
  cbi-NTPO: Tsejtu juntsa rukula Dioschi señas de-itu kayu kiya ma-ujtuwarendetyuren,
    Jacob' nala, Simeón bain, Leví bain, matyu Dina' kayala, pen malu insha pebulusha
    dejitu, tsanguendenaa tya' pensaba jutyu dechuren, peeniya taa ji', kumuinchi
    unbee rukulanu detutekila.
  bod-N: དེ་ནས་ཉིན་གསུམ་པར་སྐྱེས་པ་རྣམས་ལ་ན་ཟུག་ལངས་པའི་སྐབས༌དེར། ཡ་ཀོབ་ཀྱི་བུ་སི་མུ་ཨོན་དང་ལེ་ཝི་ཞེས་བྱ་བ༌སྟེ།
    དི་ནཱའི་གཅེན་པོ་གཉིས་ཀྱིས་ལག་ཏུ་རལ་གྲི་ཐོགས༌ཏེ། མི་དེ་རྣམས་ཀྱིས་མཉམ་བཞག་མེད་པའི་སྐབས༌སུ།
    གྲོང་ཁྱེར་དེའི་ནང་དུ་བརྒྱུགས་ནས་སྐྱེས་པ་ཐམས་ཅད་བསད་པ༌དང༌།
  wsk-wsk: Day ilagala suan namaram, se kari lot ko yaman karogo bagaman, se Jacob
    ko namar ilagala, Simeon se Levi, mu Dinah ko korasari nunam duap suanta, nunga
    baenat mu giman, ale sor mu ko kari, bagara ngualara bagara ko, kari suen la nunga
    moman se kueman.
  kkl-kkl: Kon kareptaekneri, ogti wamekpa, ik wilindip sum Yakub elmabo phende Dina
    eldo Simeonap Lewiap karog nhondi nhon nhondi nhon toptekti, as enekoag wa'irekti,
    kabuni ni opsirek.
  sna-sna: Shure kwamazuva matatu, vose vachiri kurwadziwa, vanakomana vaviri vaJakobho,
    Simeoni naRevhi, hanzvadzi dzaDhaina, vakatora minondo yavo vakarwisa guta rakanga
    risina chifungidziro, vakauraya munhurume wose.
  spa-BLM: Al tercer día, cuando ya estaban adoloridos, dos de los hijos de Jacob,
    Simeón y Leví, hermanos de Dina, tomaron cada uno su espada, vinieron a la ciudad
    desprevenida y mataron a todos los varones.
  beu-beu: Ved emitue, nehe mehal ba sunat ang naung emangpi ibata angu jedung dira
    sehi se, Yakob oal aaru, Simon, bot Lewi oleve ipeda, bot iaring medi, sengmuse
    ini aabang angu maso. Angmuse nehe mehal ang naung emangpi ini iameang miosing.
  cac-cac: Axo vin̈aj Simeón yed' vin̈aj Leví, yuninal vin̈aj Jacob, snulej ix Dina
    chi', ix b'at eb' vin̈ d'a chon̈ab' chi' d'a schab'jial. Yacb'an yato ay eb' vin̈
    vinac chi' yuj b'aj ix ac'ji circuncidar chi', ix c'och eb' vin̈ chavan̈ chi'
    d'a yol chon̈ab' chi'. Ix och ijan eb' vin̈ smilancham eb' vin̈ ya yaj chi' smasanil
    d'a q'uen espada, yujto man̈ naanoc yuj eb' aj chon̈ab' chi'.
  swh-ULB: Katika siku ya tatu, walipokuwa katika maumivu bado, wawili wa wana wa
    Yakobo (Simoni na Lawi, kaka zake Dina), wakachukua kila mmoja upanga wake na
    kuushambulia mji ambao ulikuwa na uhakika wa ulinzi wake, nao wakauwa wanamme
    wote.
  bel-bel: На трэці дзень, калі яны былі занядужалі, два сыны Якава, Сымон і Левій,
    браты Дзініныя, узялі кожны свой меч, і адважна напалі на горад, і аддалі сьмерці
    ўвесь мужчынскі пол;
  deu-ELBBK: Und es geschah am dritten Tag, als sie in Schmerzen waren, da nahmen
    die zwei Söhne Jakobs, Simeon und Levi, die Brüder Dinas, jeder sein Schwert und
    kamen kühn gegen die Stadt und ermordeten alles Männliche;
  mbb-OT: Kedlevey zutun te tetelu he andew, zutun te kemulu pa egkesekiti is menge
    maama te kedsirkunsidara kandan, midseled dutun te inged kes dezuwa he menge anak
    ni Jacob, si Simeon wey si Levi, is menge kakey ni Dina. Wazà metueni te menge
    etew zutun he mezaat bes is tuyù dan. Mid-uwit dan te ispada ne mibpenhimetayan
    dan is langun he menge maama zutun.
  msc-msc: Nba, alu la faaninta kɛ tele sawana lon, ka dimin to alu kan, Yakuba dencɛ
    fila, Simeyɔn ni Lebi kɔnin, mɛnilu ni Dina ye fa kelen ni na kelen na, woilu
    ka alu la fanmuruilu ta ka na be so kɔndɔ mɔɔilu kan, mɔɔilu mɛn hankili tɛ kɛlɛ
    wo ma. Alu nara don so kɔndɔ mɔɔilu ɲɛnama, ka cɛilu bɛɛ faa.
  mal-2015: മൂന്നാം ദിവസം അവർ വേദനപ്പെട്ടിരിക്കുമ്പോൾ യാക്കോബിന്റെ രണ്ടു പുത്രന്മാരായി
    ദീനയുടെ സഹോദരന്മാരായ ശിമെയോനും ലേവിയും താന്താന്റെ വാൾ എടുത്തു നിർഭയമായിരുന്ന പട്ടണത്തിന്റെ
    നേരെ ചെന്നു ആണിനെയൊക്കെയും കൊന്നുകളഞ്ഞു.
  tuo-NT: Iꞌtia nʉmʉ beꞌro na yejecõꞌanoꞌcãrã pũrĩnoꞌrĩ cura Jacob põꞌrã pʉarã Simeó,
    Leví macãpʉ waꞌacãrã niwã. Na ye diꞌpjĩrĩ meꞌrã na ne wãcũtiri cura nipeꞌtirã
    ʉmʉarẽ wẽjẽpeꞌocãꞌcãrã niwã.
  gup-gup: Bu kunbarnangarra danjbik bu bedda birridjakbekkani rowk, benebokenh nawu
    Jacob nuye bebeywurd, kaluk Simeon dja Levi nawu Dinah birridanginj, bedda wanjh
    benemey mandjawakkuyeng berrewoneng, dja benemwam kore kumekbe kubolkkimuk bu
    minj njale bedda birriburrbuyi, dja bindidulubom bindikukkurrmeng narahrangem
    rowk.
  met-met: Xaidap tuwa sanggading disalauyu, baing Yekop garang luwa Simion xaung
    Libai, Daina moxongondi, tang daxap waxangiding sabangadi saing diwasoso long
    sabangga ba bungina dimaxania te, saing tang dung lup longgalo mati.
  gvs-gvs: E maliyalina aito sikavava, korotoyadi sakavaidi adi kúpwana ana gedageda
    nava siilotowo go, idi lotówana kidi dedevidi. Ago Yakobo natunao, Simion be Livai,
    tauyadi Daina niunao, idi sisi sikabidi, sina asayana goi koroto liliudi sivaopedi
    sikaumatedi.
  rmc-rmc: Pal o trito džives, sar len sas o dukha, o Šimeon the o Levi, o duj čhave
    le Jakoboskre, la Dinakre phrala, ile o šabľi, počoral gele andro foros a murdarde
    avri savore muršen.
  nlg-nlg: Mi murina e tolu na bongi, tana bona na paedira te vahaghi mua, erua na
    vaivinena Dinah, Simeon ma Levi, toro lavighi didira na isi moro haghevia na komu,
    moro mate udolura na lei mane tana komu,
  dgr-DOGNT: Taı dzęę̀ tł'axǫǫ̀ ı̨łaà dǫzhìı gıkwǫ̀ nàet'aa k'è eyagı̨ı̨lı̨ ekò Jacob
    weza nàke, Dınah wı̨ı̨de Sımeyon eyıts'ǫ Levı behcho t'à eyı kǫ̀ta ts'ǫ dǫzhìı
    hazǫǫ̀ ełaàgı̨ı̨hdè.
  pes-OPV: و در روز سوم چون دردمند بودند، دو پسر یعقوب، شمعون و لاوی، برادران دینه،
    هر یکی شمشیر خود را گرفته، دلیرانه بر شهر آمدند و همه مردان را کشتند.
  ron-1924: А трея зи, пе кынд суферяу ей ынкэ, чей дой фий ай луй Иаков, Симеон ши
    Леви, фраций Диней, шь-ау луат фиекаре сабия, с-ау нэпустит асупра четэций каре
    се кредя ын линиште ши ау учис пе тоць бэрбаций.
  ben-OBCV: তিন দিন পর, যখন তারা সবাই তখনও ব্যথায় কাতরাচ্ছিল, তখন যাকোবের ছেলেদের
    মধ্যে দুজন—দীণার দাদা শিমিয়োন ও লেবি, তাদের তরোয়াল হাতে তুলে নিয়ে সেই অসন্দিগ্ধ
    নগরটি আক্রমণ করল, ও প্রত্যেকটি পুরুষমানুষকে হত্যা করল।
  lex-lex: La'pa lera wotellu de, leta mniotni ramehra-ramau niohora ir sunatni, dewade
    Dina narni woru, Simeon nora Lewi rmai die, mak kdella leta raplin niohora. Simeon
    nora Lewi rmai pia ra'ala wehlani pa rwenan nana muanke'a honona la' let de.
  rgu-rgu: Fai katelu na, tepoꞌ fo mansunat ara hina nara bei hedi sa, boe ma Dina
    aꞌan Simeon no Lewi lesu ra tafa nara, de masoꞌ rafufuniꞌ leo koroꞌ daleꞌ reu.
    De raisa basa touꞌ ara.
  som-som: Oo maalintii saddexaad, markay dhaawaca wada ahaayeen, waxay noqotay in
    laba ka mid ahaa wiilashii Yacquub oo ahaa Simecoon iyo Laawi, Diinah walaalaheed,
    uu midkood kastaa seeftiisii qaatay, oo waxay yimaadeen magaaladii, iyagoo aan
    la ogayn, waxayna wada laayeen intii labka ahayd oo dhan.
  lat-VUC: 'Et ecce, die tertio, quando gravissimus vulnerum dolor est: arreptis duo
    filii Jacob, Simeon et Levi fratres Dinæ, gladiis, ingressi sunt urbem confidenter:
    interfectisque omnibus masculis,'
  aoi-aoi: Bi...ya mabiyakarbiya-manja marringa nuw-arrkwujeyinu-wiya ambaka wurrakina
    warnungkwarba, aburnaja kembirra Jekaba-langwa wunambilyuma warnikuwabulena Jimiyina
    akwa Libaya, Dayina-langwa nawadikba-kiya, nenu-wilyaka kaliwanga, nen-ajabangwuna,
    kembirra nen-awiyebena arumu-wa angalya amurama-langwiya. Kembirra narra-wardanguma
    wunalakina Yamawa akwa nenikuwenikba Jekema akwa ngawa wurrababurna-langwa warnungkwarba.
    Kembirra narringa-jadijuwa wunalakina Dayina Jekema-langwa-langwa alikira akwa
    nabuki-lyumada arakba-da.
  eng-ASVBT: And it came to pass on the third day, when they were sore, that two of
    the sons of Jacob, Simeon and Levi, Dinah’s brethren, took each man his sword,
    and came upon the city unawares, and slew all the males.
  mna-mna: Uraata ki reeteŋana imap ma ka aigule iwe tel pa na, zin tomooto tina timbotmbot
    raama ka yoyouŋana. Tana timbotmbot, mi Yakop lutuunu bizin ru, Simion mi Lebi,
    timaŋga ramaki buza kizin mi tilela kar biibi. Mi kar kan tiute ŋgar kizin som.
    Tana Simion ziru Lebi tila mi tikas zin tomooto ta boozomen ma timap.
  ita-1885: E al terzo giorno, mentre essi erano in dolore, due figliuoli di Giacobbe,
    Simeone e Levi fratelli di Dina, presa ciascuno la sua spada, assalirono a man
    salva la città, ed uccisero tutti i maschi.
  eng-LXXUP: And it came to pass on the third day, when they were in pain, the two
    sons of Jacob, Simeon and Levi, Dinah’s brethren, took each man his sword, and
    came upon the city securely, and slew every male.
  eng-ULB: On the third day, when they were still in pain, two of the sons of Jacob
    (Simeon and Levi, Dinah's brothers), each took his sword and they attacked the
    city that was certain of its security, and they killed all the males.
  spa-VBL: Tres días después, mientras aún sufrían dolor, Simeón y Levi, dos de los
    hijos de Jacob y los hermanos de Dina, llegaron con sus espadas a la ciudad. Sin
    oponerse, mataron a todos los hombres.
  fra-_FOB: Et il arriva au troisième jour, lorsqu'ils étaient souffrants, que deux
    des fils de Jacob, Siméon et Lévi, frères de Dina, prirent chacun leur épée, se
    jetèrent sur la ville en sécurité, et tuèrent tous les mâles.
  mal-mal: മൂന്നാംദിവസം അവർ വേദനപ്പെട്ടിരിക്കുമ്പോൾ യാക്കോബിന്റെ രണ്ടു പുത്രന്മാരായി
    ദീനായുടെ സഹോദരന്മാരായ ശിമെയോനും ലേവിയും അവരവരുടെ വാൾ എടുത്തു നിർഭയമായിരുന്ന പട്ടണത്തിന്റെ
    നേരെ ചെന്ന് ആണിനെയൊക്കെയും കൊന്നുകളഞ്ഞു.
  urd-GVR: Tīn din ke bād jab ḳhatne ke sabab se logoṅ kī hālat burī thī to Dīnā ke
    do bhāī Shamāūn aur Lāwī apnī talwāreṅ le kar shahr meṅ dāḳhil hue. Kisī ko shak
    tak nahīṅ thā ki kyā kuchh hogā. Andar jā kar unhoṅ ne bachchoṅ se le kar būṛhoṅ
    tak tamām mardoṅ ko qatl kar diyā
  suz-BL: मिनु नाक्‍त सां नोले आन ख्रोइक्‍तीके नेल्‍ल क्‍येङा खाइक्‍मानु, याकूब आ
    तौ निक्‍शी, दीना आ लोक्‍ब, सिमियोन नु लेवी, आस तरवार लाइश्‍शा, सुइ आन मतुइक्‍थु,
    सहर ओव़शा, सहर ङा वोंइश मुर नेल्‍ल सदसे बाक्‍त। उत्‍पत्ती ४९:५-७
  ita-1927: Or avvenne che il terzo giorno, mentre quelli eran sofferenti, due de’
    figliuoli di Giacobbe, Simeone e Levi, fratelli di Dina, presero ciascuno la propria
    spada, assalirono la città che si tenea sicura, e uccisero tutti i maschi.
  ckb-ckb: لە ڕۆژی سێیەمدا، لە کاتێکدا ئەوان هێشتا ئازاریان مابوو، هەردوو کوڕەکەی
    یاقوب، شیمۆن و لێڤی، دوو براکەی دینە، دەستیان دایە شمشێرەکانیان و بە نهێنی هێرشیان
    کردە سەر شارەکە و هەرچی نێرینە هەبوو، کوشتیان.
  eng-BBE: But on the third day after, before the wounds were well, two of the sons
    of Jacob, Simeon and Levi, Dinah's brothers, took their swords and came into the
    town by surprise and put all the males to death.
  crx-NTPO: '''Et ''uhooja whulh tat dzin ts''iyawh bubulh ''ults''ulh, nane Jacob
    ooye''ke Simeon ''ink''ez Levi bulh Dinah bulhutsin, saluzti huyilhchoot ''ink''ez
    soo ts''et ''et nyo keyoh whuti dune ts''iyawh hubuhanghan.'
  kan-OKCV: ಮೂರನೆಯ ದಿನದಲ್ಲಿ ಅವರಿಗೆ ನೋವುಂಟಾದಾಗ, ಯಾಕೋಬನ ಮಕ್ಕಳಲ್ಲಿ ಇಬ್ಬರು ಅಂದರೆ, ದೀನಳ
    ಸಹೋದರರಾದ ಸಿಮೆಯೋನನೂ, ಲೇವಿಯೂ ತಮ್ಮ ತಮ್ಮ ಖಡ್ಗಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ಧೈರ್ಯವಾಗಿ ಪಟ್ಟಣಕ್ಕೆ
    ಬಂದು, ಗಂಡಸರನ್ನೆಲ್ಲಾ ಕೊಂದುಹಾಕಿದರು.
  bbb-bbb: Areme rade maza inokubeke furima e bu uria matane visina kariva ijia Jekafudo
    anafa inokiro Simionikiro Rivae bara Daenado makirafa ijiebe urina sime buone
    bu kena bijaevo ijene kei. Bu kena mauike sidove guove ijia aruna oenoekinu e
    fari boeje buneka kaniavo bune oe furi.
  tam-2017: மூன்றாம் நாளில் அவர்களுக்கு வலி அதிகமானபோது, யாக்கோபின் மகன்களும் தீனாளின்
    சகோதரர்களுமான சிமியோன் லேவி என்னும் இவ்விரண்டுபேரும் தன்தன் பட்டயத்தை எடுத்துக்கொண்டு,
    துணிகரமாகப் பட்டணத்தின்மேல் பாய்ந்து, ஆண்மக்கள் அனைவரையும் கொன்றுபோட்டார்கள்.
  spa-RV-1909: Y sucedió que al tercer día, cuando sentían ellos el mayor dolor, los
    dos hijos de Jacob, Simeón y Leví, hermanos de Dina, tomaron cada uno su espada,
    y vinieron contra la ciudad animosamente, y mataron á todo varón.
  ron-BTF: Şi s-a întâmplat în a treia zi, când erau în dureri, că doi dintre fiii
    lui Iacob, Simeon şi Levi, fraţii Dinei, şi-a luat fiecare bărbat sabia şi au
    venit peste cetate în mod cutezător şi au ucis toată partea bărbătească.
  eng-WEBP: On the third day, when they were sore, two of Jacob’s sons, Simeon and
    Levi, Dinah’s brothers, each took his sword, came upon the unsuspecting city,
    and killed all the males.
  eng-FBV: Three days later while they were still suffering pain, Simeon and Levi,
    two of Jacob's sons and Dinah's brothers, came with their swords into the town.
    Unopposed, they slaughtered every male.
  nld-1939: Maar op de derde dag, toen zij met wondkoorts lagen, grepen Simeon en
    Levi, de twee zonen van Jakob en broers van Dina, hun zwaard, overvielen de stad,
    die zich in veiligheid waande en vermoordden alle mannen.
  nch-BL: Pero ica ihuictatica quema nopa tacame noja xoxocoxtoyaj pampa motectoyaj,
    Simeón huan Leví, nopa ome itelpocahua Jacob cati eltoyaj itaca icnihua Dina,
    yajque campa nopa altepet huan ica inimacheta quinmictijque nochi nopa tacame
    pampa amo quiijyohuijque cati quichijque.
  tfr-NTPO: Dbargwo mya ga doyo bang ara, poptoydë l̇l̇ëm obishko ga Dina simga Simeón,
    Leví, e öör l̈öng eshko ga domerga l̈i zröra l̈ok dröng go dret, wl̈ikaga ërë
    l̇l̇ëm kjĩshko.
  vie-1934: Đến ngày thứ ba, khi mọi người đang đau đớn, thì hai con trai Gia-cốp,
    là Si-mê-ôn và Lê-vi, anh nàng Đi-na, cầm mỗi người một thanh gươm, thừa khi ai
    nấy yên ổn, xông vào thành giết hết thảy người nam.
  hin-CV: तीन दिन बाद, जब नगर का हर एक पुरुष पीड़ा में था, याकोब के दोनों बेटे शिमओन
    और लेवी ने, जो दीनाह के भाई थे, अचानक हमला कर दिया तथा हर एक पुरुष की हत्या कर
    दी.
  eng-OURB: On the third day, when they were sore, two of Jacob [Supplanter]’s sons,
    Simeon [Hearing] and Levi [United with], Dinah’s brothers, each took his sword,
    came upon the unsuspecting city, and killed all the males.
  spa-BES: Pero al tercer día después, antes de que las heridas estuvieran sanas,
    dos de los hijos de Jacob, Simeón y Leví, hermanos de Dina, tomaron sus espadas,
    y vinieron a la ciudad por sorpresa y mataron a todos los varones.
  tdx-tdx: Aa ie amy andro fahateloy, naho mbe niti­von­tivoñe iereo, le sindre nandrambe
    ty fibara’e ty ana’ Iakòbe roe, i Simone naho i Levy, rahalahi’ i Dinae, naho
    nitoañe mb’amy rovay mb’eo, vaho fonga zinamañe ze atao lahilahy.
  vid-vid: Mazuwa gadatu hamba, wala wenjile ikumbi wowawele wang'hali na usungu ng'hatu,
    wana weli wa Yakobo, Simeoni na Lawi kalumbu wa Dina, nawahola mipanga ja hewo
    wauvada muji, baho du na kuwakopola walume weng'ha.
  pwg-pwg: Mara aroba murinai patana da inivisi damina iviiviiya ma Jeikap natunatuna
    ruwa Simiyon da Livai, ti na Daina novunovuna, i seri iyuna ma irui ku kwanatu
    da wawaya imakamakii nunuwapa ma ikunisi da tomotomowa kudubisi ivi kiivunuwana
    yavu.
  eng-OKE: And it was on the third day, when their pains were strong upon them, that
    the two sons of Jakob, Shemeon and Levi, the brothers of Dinah, took each man
    his sword, and came upon the city, which dwelt in security, and slew every male,
  tha-KJV: ครั้นอยู่มาถึงวั​นที​่​สาม เมื่อคนเหล่านั้นกำลังเจ็​บอย​ู่ บุ​ตรชายสองคนของยาโคบชื่อสิเมโอนและเลวี
    เป็นพี่ชายนางสาวดีนาห์ ก็​ถือดาบเข้าไปในเมืองด้วยใจกล้าหาญฆ่าผู้ชายในเมืองนั้นเสียสิ้น
  por-BR-2018: E sucedeu que ao terceiro dia, quando sentiam eles a maior dor, os
    dois filhos de Jacó, Simeão e Levi, irmãos de Diná, tomaram cada um sua espada,
    e vieram contra a cidade animosamente, e mataram a todo homem.
  bco-bco: Gedea꞉sa꞉ga꞉ ho꞉len asol fa꞉la꞉dowabiki, kalu do꞉go꞉fdo꞉ gedeo꞉ a꞉no꞉ nagalo꞉
    o꞉delena, Dainaya꞉ ao a꞉la꞉, Ya꞉koba꞉ inso꞉ Simeon o꞉lia꞉ Libai o꞉lia꞉yo꞉ helebeyo꞉
    dia꞉sa꞉ga꞉, amisa꞉na ane. Amisa꞉n kaluwa꞉yo꞉ a꞉la꞉ma꞉yo꞉ a꞉la꞉dimidama꞉nigab a꞉la꞉bo꞉
    mo꞉asulo꞉ elen ko꞉lo꞉, a꞉la꞉ma꞉yo꞉ kaluwo꞉ tambo yasala꞉.
  deu-ELO: Und es geschah am dritten Tage, als sie in Schmerzen waren, da nahmen die
    zwei Söhne Jakobs, Simeon und Levi, die Brüder Dinas, ein jeder sein Schwert und
    kamen kühn wider die Stadt und ermordeten alles Männliche;
  ktm-ktm: Rang ile ndre tul, mapwi suwa he-en ndre merse-e' su kamal, eri pe horu
