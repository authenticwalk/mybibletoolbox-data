    ile pe hartakuni painat ta horu, pe harla lon taon pe hermendrele sa kamal ndre
    sulo-on hamat,
  caa-caa: Pero tama e uxteꞌ día conda warto acꞌuxun e winicobꞌ tama e chinam era
    umen que xujra imbꞌijc uqꞌuewerir utejromarobꞌ ixin e Simeón y e Leví xeꞌ uyunenobꞌ
    e Jacob y xeꞌ sacumbꞌirobꞌ tuaꞌ e Dina esto tama e chinam era. Y conda cꞌotoyobꞌ
    utajwiobꞌ que mamajchi tujam e winicobꞌ uyubꞌi ucorpes ubꞌobꞌ, y entonces jaxirobꞌ
    cꞌapa uchamsiobꞌ tunor e winicobꞌ era taca umachitobꞌ.
  eng-WYC-2018: And lo! in the third day, when the sorrow of [the] wounds was most
    grievous, two sons of Jacob, Simeon and Levi, [the] brethren of Dinah, took swords,
    and entered into the city boldly; and when all [the] males were slain, (And behold!
    on the third day, when the pain from their wounds was most grievous, two of Jacob’s
    sons, Simeon and Levi, Dinah’s brothers, took swords, and boldly entered into
    the city, and killed all the males;)
  epo-epo: En la tria tago, kiam ili estis malsanaj, du filoj de Jakob, Simeon kaj
    Levi, fratoj de Dina, prenis ĉiu sian glavon kaj venis sentime en la urbon kaj
    mortigis ĉiujn virseksulojn.
  uig-PIN: Əmma üqinqi küni, ular tehiqǝ aƣriⱪ yatⱪinida xundaⱪ boldiki, Yaⱪupning
    ikki oƣli, yǝni Dinaⱨning akiliri Ximeon bilǝn Lawiy ⱨǝrⱪaysisi ɵz ⱪiliqini elip,
    xǝⱨǝr hatirjǝmlik iqidǝ turƣinida besip kirip, ⱨǝmmǝ ǝrkǝkni ɵltürüwǝtti;
  beo-beo: Eso udiana aligili, Siegeme dunu huluane da gadofo damuiba:le se nabaloba,
    Ya:igobe egefe aduna amo Simione amola Lifai (Daina yolala), ela da gegesu gobihei
    bagade gaguli, wamowane moilai ganodini asili, Siegeme dunu huluane fane legei
    dagoi.
  tpi-OTNT: Tupela de i go pinis na skin bilong ol man ol i bin katim i pen yet. Na
    long de namba 3, Simeon na Livai, tupela brata tru bilong Daina, i kisim bainat
    na tupela i wokabaut i go insait long taun. Na i no gat man i pasim tupela. Na
    tupela i kilim i dai olgeta man bilong dispela taun.
  hau-SA: Bayan kwana uku, yayinda dukansu suna cikin zafi mikin kaciya, sai biyu
    daga cikin ’ya’yan Yaƙub maza, Simeyon da Lawi, ’yan’uwan Dina, suka ɗauki takubansu
    suka fāɗa wa birnin ba labari, suka kashe kowane namiji.
  udu-udu: Dhali ka cim ’koni kwara mo ki uni ’kon ki jama/ i is mo tani iya/ ma Yakuub
    su/ mo a’di jin ta’da Shim/uun dhala Lawi uni kun ta ikam ma Diinah mo bu’thki
    gandala turgam buni mo dhali p̱u’dku/ e ’peŋkuman bampa/ ki e ka wu mo dhali ’kosha
    ris ’kwaniŋ gwaṯẖ gwan jwa mo ’baar mo be.
  uig-LAT: Emma üchinchi küni, ular téxiche aghriq yatqinida shundaq boldiki, Yaqupning
    ikki oghli, yeni Dinahning akiliri Shiméon bilen Lawiy herqaysisi öz qilichini
    élip, sheher xatirjemlik ichide turghinida bésip kirip, hemme erkekni öltürüwetti;
  nde-nde: Ngemva kwensuku ezintathu, bonke belokhu besebuhlungwini, amadodana kaJakhobe
    amabili, uSimiyoni loLevi, abanewabo bakaDina, bathatha inkemba zabo balihlasela
    idolobho belibele, babulala bonke abesilisa.
  ton-ton: ¶ Pea ʻi heʻene hokosia hono ʻaho tolu, kuo nau mamahi, pea naʻe taki taha
    toʻo ʻae heletā ʻe he ongo foha ʻe toko ua ʻo Sēkope, ko Simione mo Livai, ko
    e ongo tuongaʻane ʻo Taina, ʻo na hū mālohi ki he kolo, ʻo tāmateʻi ʻae kau tangata
    kotoa pē.
  ces-1613: A toť dne třetího, když oni největší bolest měli, dva synové Jákobovi,
    Simeon a Léví, bratří Díny, vzav každý z nich meč svůj, vpadli do města směle,
    a pomordovali všecky pohlaví mužského.
  eko-eko: Siikhu yattaatthu, wakathi alume apale aari woonachaavo olwaaza, aana awiri
    a Yaakhumpa, Simiyooni na Leevi alupuwe Tiina, khuthuula phanka zaya, khweetta
    nsitati mphule woohijuwiwi ti hatha ntthu. Khuwoola alume ooshi.
  nss-nss: Iro mwonen nondriya lang maroyoh, pe hu ndramat, neken tahu ara iro lek
    ndron, pwen wayi Tainah malmou kamai, Simeyon hilu Lepi, hilu wiri semela pahun
    niwen pe hilya nondriya kol namandran ara. Pe mwoiwahu masih ara ihin, pe hamou
    ndramat kinlahiy para kinmbultuwe hilu pwi. Pwen hilu tingundru hu kamai masih
    para kol namandran ara,
  eng-WMB: On the third day, when they were sore, two of Jacob’s sons, Simeon and
    Levi, Dinah’s brothers, each took his sword, came upon the unsuspecting city,
    and killed all the males.
  tam-TCV: மூன்று நாட்களுக்குப்பின் அவர்கள் யாவரும் இன்னும் நோவுடன் இருக்கையில், தீனாளின்
    சகோதரர்களான சிமியோன், லேவி என்னும் யாக்கோபின் இரு மகன்களும் வாள்களுடன் போய், பட்டணத்து
    மக்கள் எதிர்பாராத வேளையில் அதைத் தாக்கி, எல்லா ஆண்களையும் கொன்றார்கள்.
  ceb-ULB: Sa ikatulo nga adlaw, samtang hubag pa ang ilang mga samad, ang duha ka
    mga anak nga lalaki ni Jacob, si Simeon ug Levi, nga mga igsoong lalaki ni Dina,
    ang kada usa kanila nagdala ug espada ug miadto sa maong siyudad, ug gipamatay
    ang tanang mga lalaki.
  mkn-mkn: Dia pung hari katiga, waktu samua yang kaná sunat dong pung luka masi saki,
    ju Dina pung kaka, Simeon deng Lewi, hela ame dong pung kalewang, ais dong maso
    diam-diam pi dalam kampong. Ju dong bunu itu laki-laki dong samua.
  pol-UBG: A trzeciego dnia, gdy najbardziej cierpieli, dwaj synowie Jakuba, Symeon
    i Lewi, bracia Diny, wzięli swoje miecze i śmiało weszli do miasta, i pomordowali
    wszystkich mężczyzn.
  agr-agr: 'Tujash kampatum tsawanta duwi, Jacopa uchiji Dina umayi aidau: Simeón
    Levíjai puyagjin jukiag yaaktanum wayawag ashí aents tsupimajaju aidau nuna najaimainak
    ayamjumamainchau wajas batsatun ashí kajegkajui.'
  kyc-kyc: Yuu gii repo epo papeyamopa yongo pyakepeyami dokona randosiyami dokopa
    Jekopena ikinyingi Simione Lipaepa Dainana pemalenge dolapome nakambana wua gela
    nyepala yuu taone dokona elya kalo papala akali dupwa peparae pyao kumakayambi.
  urd-GVU: تین دن کے بعد جب ختنے کے سبب سے لوگوں کی حالت بُری تھی تو دینہ کے دو بھائی
    شمعون اور لاوی اپنی تلواریں لے کر شہر میں داخل ہوئے۔ کسی کو شک تک نہیں تھا کہ
    کیا کچھ ہو گا۔ اندر جا کر اُنہوں نے بچوں سے لے کر بوڑھوں تک تمام مردوں کو قتل
    کر دیا
  deu-1912: Und am dritten Tage, da sie Schmerzen hatten, nahmen die zwei Söhne Jakobs,
    Simeon und Levi, der Dina Brüder, ein jeglicher sein Schwert und gingen kühn in
    die Stadt und erwürgten alles, was männlich war.
  row-row: Fai ka telu na ma, leleꞌ basa mana sunat ra bisu nara feꞌe rambeta, Dina
    naa nara, Simeon no Lewi, lesu rala fela-tafa nara, ma masoꞌ nenee risiꞌ kamboꞌ
    rala reu. De ara tao risa basa touꞌ ra.
  kan-2017: ಮೂರನೆಯ ದಿನದಲ್ಲಿ ಅವರು ಗಾಯದಿಂದ ಬಹು ಬಾಧೆಪಡುತ್ತಿರುವಾಗ ಯಾಕೋಬನ ಮಕ್ಕಳೂ, ದೀನಳ
    ಅಣ್ಣಂದಿರಾದ ಸಿಮೆಯೋನ್, ಲೇವಿ ಎಂಬ ಇಬ್ಬರು ಕೈಯಲ್ಲಿ ಕತ್ತಿಯನ್ನು ತೆಗೆದುಕೊಂಡು ಧೈರ್ಯವಾಗಿ
    ಪಟ್ಟಣಕ್ಕೆ ಬಂದು ಗಂಡಸರನ್ನೆಲ್ಲಾ ಕೊಂದು ಹಾಕಿದನು.
  ena-ena: Ihalahavɨci uaiaŋ pabiŋ uci anihuliŋ me hɨvɨ hadi sɨbɨlɨ ihalahavɨmi agɨlaŋ
    avɨha avɨha hekɨlɨ iga iga hɨniavɨmi. Iga iga hɨniavɨdaci Simeon hula Livai hula
    Daina dɨ numɨhalinu amɨŋ agɨlaŋ puia hutesɨ hutesɨ agɨladɨ mɨŋalɨvavɨla haiabɨla
    heŋ uavɨmi. Ua iahuavɨla haiabɨla heŋ hɨsɨŋ hulaŋ agɨladɨ sɨkasɨkan ifɨhɨmuhɨmu
    uavɨdaci hulaŋ mu nulɨdɨ hɨbɨŋ ma ifɨhɨmavɨmi.
  tgo-tgo: Mbaŋa theghetoniye e tɨne, mbaŋa ghɨmoghɨmoru e ghembako tɨne riwanjiko
    mbothiye vamba thɨ thighathigha, kaero Jeikob le ŋgaŋga theghewo, Simiyon na Livai,
    Daina olouye, thɨ mbana lenji gaithɨ ghaghalithɨ, vethɨ ru e ghembako tɨne; mbaŋaniye
    ghembako maa e lenji ghareghare mun, na thɨ gabovaoŋgiya ghɨmoghɨmoruko wolaghɨye.
  yap-yap: Dalip e rran nga tom’ren, ma kab m’ar fapi pumo’on ko fare maad’ad ni kan
    tay ngorad, ma l’agruw ni’ ni fak Jakob, ni Simeon nge Levi, ni walagen Dinah,
    e ra fekew e saydon rorow nib smamith, ngranow ngalan fare binaw ngar li’ew urngin
    e pumo’on riy,
  tet-tet: Baa wainrua, oras mane hotu-hotu sei moras tan namane aan, Dina naan Simeon
    no Lewi losu surik naruk. Sia tama no-nook baa kota laran, noꞌo mane hotu-hotu.
  hlt-MCSB: Tedae hnin thum a lo vaengah amih te a tloh pah . Te dongah Dinah nganpa
    Simeon neh Levi, Jakob ca rhoi loh cunghang rhirha a muk rhoi tih ngaikhuek la
    khopuei te a paan rhoi. Te vaengah tongpa boeih te a ngawn rhoi.
  mdy-ETH: ሃይሣሳ ኬሎና ዓቲንቆኮ ቢያ ዓቲንቶ ቤርቶ ቲቆና ኪፃ ፓፁዋንቴ፥ ያይቆኦቤ ናኣቶይዳፓ ላምዖ፥ ዲኢናኮ ጌርሲንሢ ሲሞኦኔና
    ሌዊና ፔኤኮ ጬንቻ ዓፓሮ ዓፓሮ ዓርቃዖ ዖኦኒያ ዔያቶ ዔሩዋንቴ ካታሞ ሳዞ ጌሊ ዓቲንቆ ቢያ ዎዼኔ።
  twi-ASANTE: Nnansa akyiri a na twetiatwa no enti, kurom hɔ mmarima no nyinaa deda
    hɔ a wɔgye wɔn ho a ɛnnye no, Yakob mmammarima baanu Simeon ne Lewi a wɔyɛ Dina
    nuammarima no faa wɔn mpea. Wɔkɔto hyɛɛ kuro no so, ɛberɛ a wɔn ani nna wɔn ho
    so, kunkumm mmarima a wɔwɔ kurom hɔ nyinaa.
  bhl-bhl: Kaneliwi, yemamas kel dim kabalak e, Sekem abiw mutuk fian beem kunum alik
    alik bi kanesiliw beem mongom ete betbet fian mak kulusiliw kale. Kulabiliwi,
    Daina um alew diw auk diw fik kusel alew Simeon so Elibai so, aso i ganbin maka
    askom kulu uneko, abiw mutuk fian elo unsiliw kale. Unesomi, ka em betbet so atin
    kuw akokow kesiliw kunum angom alik alik ilo yeniwi, i kuansiliw kale.
  con-NTPO: Tsa'ma tres a'ta pasasi Jacob dutssiyendeccu, Simeón, toya'caen Leví,
    tsa Dina quindyandeccu tsu canqqueni ja'fa. Toya tsandiendeccu tise'pama chhiyitevaen'cho
    iñesi jangiye osha'fambisi matichi'ccu poiyi'cco tsendeccuma fittitti'fa.
  eng-WEBU: On the third day, when they were sore, two of Jacob’s sons, Simeon and
    Levi, Dinah’s brothers, each took his sword, came upon the unsuspecting city,
    and killed all the males.
  bnp-bnp: I rongo ria a voko, ri malo kunana. I lobo a parava i tolu, lakea e tune
    Iakop ala rua, e Simion e Levi, ra to kinana taku e Daina, ru bole a bainat ne
    rua, ru vaubi turana e huriki a bakovi na tanga dagi, ru rabalaki ria.
  wal-wal: Heezzantto gallassi, eti ubbai bantta qaxxaraa masunttaa sahettishin, Yaaqooba
    attuma naatuppe naa77ai, Simooninne Leewi, Diini ishantti, bantta bisuwaa ekkidi,
    ooninne erennan katamaa gelidi, attumaasata ubbaa woridosona.
  mgh-mgh: Waphilyaya nihuku noneeraru, ukati waryaya muhuvani ni yaweryaka venci
    makhwatta ayo, asaana eeli a Yakopi, Simeyoni ni Levi, asirokorawe Tina, yahokusaca
    khula ntthu ikatana awe, yahokelaca mparasa mmwe ni yaheevakaca alopwana othene.
  acu-NT: Turawaru asaramtai Jacobo uchiri Simeón, tura Levisha, Dina umaji armia
    nuka tres kinta tsawaaru ai, yaktanam wear, aishmang ainau charumakaru asar, najaiminak
    kakaarchamin nekapenau asaramtai, saapijai mash maawar ukukiarmiayi.
  spa-PDDPT: Aconteció al tercer día, cuando ellos estaban más adoloridos, que dos
    de los hijos de Jacob, Simeón y Leví, hermanos de Dina, después de tomar cada
    uno su espada, salieron contra la ciudad desprevenida y asesinaron a todos los
    varones.
  gun-gun: Mboapy araa py avakue haxya oendu vaipa jave Jacó ra'y mokoĩ Simeão ha'e
    Levi Diná kyvy kuery ikuai va'e ogueraa okyxe. Tetã py oike ha'e pygua kuery oexa'ã
    e'ỹa py. Ipoxy reve ojukapa avakue ha'e py ikuai va'ekue ha'e javi.
  agu-BL: Itzun bantz, le toxi'n k'ej yi nsken wi't chiban circuncidar quib, nin te
    yi atit yi ẍch'onal scye'j, nintzun e' ben Simeón tu Leví tnum. Ej nintzun e'
    octz tan chibiyle'n cu'n yi e' yaj tan spar. Na qui'ct rmeril tan chicolol quib
    tan paj yi ẍch'onal yi chiwankil. Yi Simeón tu Levíja'tz, e' cob scyeri yi e'
    cy'ajl Jacow. Ej nin e' xibin Dina.
  eng-PEV: That young man operation hurt a lot. And 3 days later, all the men in Shekem’s
    mob still felt really weak. Then 2 of Jacob’s sons, they got some long knives,
    and they went to attack Shekem’s mob. Those 2 sons were Simeon and Levi, and they
    were Dinah’s brothers. Nobody in Shekem’s mob knew that Dinah’s brothers wanted
    to attack them, so they were not ready to fight. Simeon and Levi went into the
    town, and they killed all the boys and men there.
  ilo-ULB: Iti maikatlo nga aldaw, idi lumlumteg pay laeng dagiti sugatda, innala
    dagiti dua a lallaki a putot ni Jacob, da Simeon ken Levi, a kakabsat a lallaki
    ni Dina, dagiti kampilanda, ken napanda iti siudad nga awan ti nakadlaw kadakuada,
    ket pinatayda dagiti amin a lallaki.
  kpg-kpg: Nia laangi e dolu nomuli, nia daane nogo mmae hua igolo i di nadau sirkumsais,
    gei nia dama daane dogolua Jacob, go Simeon mo Levi, nia duaahina Dinah, gaa kae
    nau hulumanu dauwa, gaa hula gi lodo di waahale hagammuni, ga daaligi nia daane
    huogodoo,
  uig-ARA: ئەمما ئۈچىنچى كۈنى، ئۇلار تېخىچە ئاغرىق ياتقىنىدا شۇنداق بولدىكى، ياقۇپنىڭ
    ئىككى ئوغلى، يەنى دىناھنىڭ ئاكىلىرى شىمېئون بىلەن لاۋىي ھەرقايسىسى ئۆز قىلىچىنى
    ئېلىپ، شەھەر خاتىرجەملىك ئىچىدە تۇرغىنىدا بېسىپ كىرىپ، ھەممە ئەركەكنى ئۆلتۈرۈۋەتتى؛
  bsp-bsp: Tataka ta maas ta kəkəŋc kəŋan, akəŋc ŋayi kəcunɛnɛ, kɔ awut a Yakuba mɛrəŋ,
    Simɔŋ kɔ Lewy awɛŋc arkun a Dina, ŋalɛkəs sakma səŋan kɔ ŋander ŋacop dəkəbɛrɛ
    da dare daŋan kədifət, haŋ kɔ ŋalip kədifət arkun aka dɔtɔf fəp.
  mbs-mbs: Pegkepenga te telo se aldaw, dalem te ineleg se kedita dan tandà te pegpemetolì
    dan, dimoton se dowa batà i Jacob si Simeon aw si Levi ontò meama i Dina. Nengibing
    dan te sondang, aw miglompak dan te lonsod sìyan. Wedad palos otaw minato kandan,
    aw yan inigelà dan se kedita te meama.
  tof-tof: Aüd ngim ngürrdü, blaman pam gyabi sopae singgalgórrón azidüdü nóma kwarilürr,
    Zeikobón siman olom nis, Simion akó Libae, Daenan siman bólbót nis, tibiób gazirr
    turrik nüpadrri, da gazirrüm sakó-sakó aurrürri ene wirri basirrdü. Umul-koke
    arrkürr gazirr yarilürr, da nizana ene wirri basirran blaman pam büdülümpükü ekrrarri.
  sus-sus: E xa sunnɛ xi saxan lɔxɔɛ, yi xɛmɛe sunnade to nu na e xɔnɔfe, Yaxuba xa
    di xɛmɛ firinyie Simeyɔn nun Lewi, Dina taara xɛmɛmae naxa e xa santidɛgɛmae tongo,
    e so taa kui, e xɛmɛ birin faxa santidɛgɛma ra tɛrɛnna ra.
  pon-2006: Eri mwurin rahn siluh, nindokon ohl ako ar weiweirengki ar sirkumsaiso,
    riemen nein Seikop pwutak ko, rien Daina ko, Simion oh Lipai, ira ahpw ale neira
    kedlahs oh waila kemehla ohl koaros en kahnimwo,
  jae-jae: Gêdêŋ ŋabêc kêtu têlêac kamoc kêtuŋ êsêac. Tec Jakob latuagêc Simeon agêc
    Lewi, Dinanê luŋacagêc, sêkôc nêŋ siŋ ma kelecgeŋ sêja malac jasêjac ŋacwaga samob
    êndu.
  ksd-ksd: Ma ta ra vautuluna bung, ba i ga makmaki, a ura natu i Iakob, Simeon ma
    Levi, a ura tai Dina, dir ga kap ra pakat na vinarubu ma dir ga vut vakaian ta
    ra pia na pal, ma dir ga ubu doko ra tarai par.
  tur-YTC: Üçüncü gün, Yakov'un oğullarından ikisi, Dina'nın kardeşleri Şimon'la Levi,
    onlar hala acı çekerken kılıçlarını aldılar, habersiz kente saldırdılar, bütün
    erkekleri öldürdüler.
  bel-N: I сталася на трэйці дзень, калі яны былі ў вялікім болю, і ўзялі два сыны
    Якуба, Сымон і Левій, браты Дзіны, кожны меч свой, і ўвайшлі ў горад, [які пачуваўся]
    бясьпечна, і забілі ўсіх мужчынаў.
  grc-BRENT: Ἐγένετο δὲ ἐν τῇ ἡμέρᾳ τῇ τρίτῃ, ὅτε ἦσαν ἐν τῷ πόνῳ, ἔλαβον οἱ δύο υἱοὶ
    Ἰακὼβ Συμεὼν καὶ Λευὶ, ἀδελφοὶ Δείνας, ἕκαστος τὴν μάχαιραν αὐτοῦ, καὶ εἰσῆλθον
    εἰς τὴν πόλιν ἀσφαλὼς, καὶ ἀπέκτειναν πᾶν ἀρσενικόν.
  ind-AYT: Tiga hari kemudian, sewaktu mereka masih kesakitan, dua orang dari anak
    laki-laki Yakub, yaitu Simeon dan Lewi, kakak-kakak Dina, mengambil pedangnya
    masing-masing, dan memasuki kota itu dengan berani, lalu mereka membunuh semua
    laki-laki itu.
  lid-lid: Ano badeh len taloh ano, oro lau badeh ndrana toro mene ta baka sasan bano
    bwe le. Nadu Jekop ma hawe nadu tine Dinah, Simiyon uru Lebi badeh banoh bwe,
    uru ma samen ta bahun turu ala kon tinan badeh mwetehei iri lau mwan mari,
  nya-nya: Patapita masiku atatu, amuna onse akumvabe ululu wa kuchita mdulidwe uja,
    ana awiri a Yakobo, Simeoni ndi Levi, alongo ake a Dina, anatenga malupanga ndi
    kulowa mu mzindawo mwakachetechete napha amuna onse.
  hrv-hrv: A trećega dana, dok su oni još bili u bolovima, dva Jakovljeva sina, Šimun
    i Levi, Dinina braća, pograbe svaki svoj mač i nesmetano dođu u grad te poubijaju
    sve muškarce.
  mps-mps: Te sela sogo bidama, tama te bidi dabe tigiwali togwali te dene mu iduali.
    Tama Jekopgo ogwa si, Simeon me Livai, te augwali si te Daina aga abe si mu dao.
    Te augwali sigo te moni bainat hwą ge selama, tama tibo te hanuba biligi pai.
    Tiali goli, augwali sigo te bidi dabe augwali ela muabo te augwaligo konebeo.
    Megi da, te augwali sigo te hanude bidali bidi dabe tigidali ela silai.
  llg-llg: Neu fai katelun, faik fo basa mana sunat hinan bei heꞌdis, boe ma Dina
    kaꞌa nala, Simeon no Lewi, hela lala sila tafa nala, de ala maso no nee-neek leni
    nggolok dale leu. Boe ma, ala tao lisa basa tou kala.
  tpi-tpi: Tupela de i go pinis na skin bilong ol man ol i bin katim i pen yet. Na
    long de namba 3, Simeon na Livai, tupela brata tru bilong Daina, i kisim bainat
    na tupela i wokabaut i go insait long taun. Na i no gat man i pasim tupela. Na
    tupela i kilim i dai olgeta man bilong dispela taun.
  dan-1931: Men Tredjedagen, da de havde Sårfeber, tog Jakobs to Sønner Simeon og
    Levi, Dinas Brødre, hver sit Sværd, trængte ind i Byen, uden at nogen anede Uråd,
    Og slog alle Mændene ihjel
  vie-OVCB: Ngày thứ ba, khi họ còn đau, hai con trai Gia-cốp là Si-mê-ôn và Lê-vi,
    tức là anh ruột của Đi-na, rút gươm mạo hiểm xông vào,
  lbk-lbk: Kakwasan nan tolo'y akhew, isnan sisya'y ensakit nan segyat nan lallalaki
    isnan chey ay ili, alan et nan chwa'y yoyon-an Dina ay an-ak Jacob ay cha Simeon
    ken Levi ya ala isnan fadyokcha, sa cha't inmey isnan ilin Hamor, et maid nakaammo
    isnan pangkhepcha, sa cha't pinatey am-in nan lallalaki ischi.
  guj-2017: ત્રીજા દિવસે, સુન્નતના કારણે જયારે તેઓ પીડાતા હતા, ત્યારે યાકૂબના બે દીકરા,
    દીનાના ભાઈઓ, શિમયોન તથા લેવીએ તેમની તલવાર લીધી અને ઓચિંતા નગરમાં ધસી જઈને સર્વ
    પુરુષોને મારી નાખ્યા.
  byr-byr: '@see-verse:GEN.034.024'
  awx-awx: Täpduxu 3 gwendä apän, wäwi undä tokngä däkä päke, ‘Ämindä ämbänihipning?’
    yangu donatäke yiwixawä, Jekopde wawaxu, haminä Dainale natäke, Simeonkät, Livaixätdä
    sänggwanä päke, taunune ko, wäwi undä sipät kumgin.
  pon-2006A: Eri mwurin rahn siluh, nindokon ohl ako ar weiweirengki ar sirkumsaiso,
    riemen nein Seikop pwutak ko, rien Daina ko, Simion oh Lipai, ira ahpw ale neira
    kedlahs oh waila kemehla ohl koaros en kahnimwo,
  por-BRBSL: No terceiro dia, quando estavam doridos, dois dos filhos de Jacó, Simeão
    e Levi, irmãos de Dinah, cada um deles pegou sua espada, veio sobre a cidade insuspeita
    e matou todos os machos.
  cth-cth: Hahoi hettelah doeh. A apâthum hnin a pataw poungnae dawk Jakop capanaw
    thung hoi kahni touh e, Dinah e a thangroi Simeon hoi Levih ni amamouh roi e tahloi
    a sin roi teh arulahoi khopui a tuk roi teh tongpa pueng he a thei roi.
  twi-twi: Nnansa akyi a na twetiatwa no nti, kurom hɔ mmarima no nyinaa deda hɔ a
    wogye wɔn ho a ennye no, Yakob mmabarima baanu Simeon ne Lewi a wɔyɛ Dina nuabarimanom
    no faa wɔn mpeaw. Wɔkɔtow hyɛɛ kurow no so bere a wɔn ani nna wɔn ho so, kunkum
    mmarima a wɔwɔ kurom hɔ nyinaa.
  hlt-hlt: Tedae hnin thum a lo vaengah amih te a tlohpah . Te dongah Dinah nganpa
    Simeon neh Levi, Jakob ca rhoi loh cunghang rhirha a muk rhoi tih ngaikhuek la
    khopuei te a paan rhoi. Te vaengah tongpa boeih te a ngawn rhoi.
  tbz-SIM: Diyiè tɑ̃ɑ̃́nnì yiè, dɛ̀ dɔ̀kɛ yóù dìì yiè kɛ̀ bɛ̀ kɑ̀ri kɛ í yɛ̃́ tìmɑtì,
    Simmɛɔ̃ɔ̃ nɛ̀ Defii Dinɑ tɑ̃bɛ̀ kɛ̀ bɛ̀ɛ túótɛ́ bɛ kpɑ̀rìse kɛ́tɑ dihɛì kɛ́kuɔ
    bɛnitidɑɑbɛ̀ bɛmɔu,
  msy-2020: Ezɨ dughiar 3pla gɨvazɨ, gumaziba uari aghorezir duaba isiavɨra iti. Ezɨ
    Simeon ko Livai, Dainan tuebamningra mɨdorozir sababa inigha nguibar ekiamɨn aven
    zui. Ezɨ gumazitam aningɨn anogoroghezir puvatɨ. Ezɨ aning nguibar ekiamɨn itir
    gumaziba bar me mɨsoghezɨ me ariaghire.
  txq-txq: Neu fai katelun, neu basa mana sunat ara, bisun nara bei rambeta, boe ma
    Dina kaꞌan Simeon no Lewi, lesu rala dombe-tafan nara de ara maso no neneek reni
    nggorok dale reu. Boe ma ara hala risa basa touk kara raa.
  aaz-aaz: Neno tenu te, oras sin npaap ein feꞌ namenan, bi Dina in naof naiꞌ Simeon
    ma naiꞌ Lewi, nait neik sin suin ein ma ntaman amninuꞌ-mninuꞌ neu kuan naan. Onaim
    sin nroor niis atoin ein naan okeꞌ.
  azb-azb: Üçüncü gün onlar hələ də ağrı çəkən zaman Dinanın qardaşları – Yaqubun
    iki oğlu Şimeon və Levi qılınclarını götürüb maneəsiz şəhərə girdilər və bütün
    kişiləri qılıncdan keçirtdilər.
  eng-DBY: And it came to pass on the third day, when they were sore, that two of
    the sons of Jacob, Simeon and Levi, Dinah's brethren, took each his sword, and
    came upon the city boldly, and slew all the males.
  hin-2017: तीसरे दिन, जब वे लोग पीड़ित पड़े थे, तब ऐसा हुआ कि शिमोन और लेवी नामक
    याकूब के दो पुत्रों ने, जो दीना के भाई थे, अपनी-अपनी तलवार ले उस नगर में निधड़क
    घुसकर सब पुरुषों को घात किया।
  wol-KYG: Ca gannaaw ëllëg sa ñu ànd ak metit, ñaari doomi Yanqóoba ya, Simeyon ak
    Lewi, càmmiñi Diina, jël seeni saamar, dugg ca dëkk ba, bett leen, rey góor ñépp.
  swp-swp: Abo asubenana hehaionana eai, huiana wa tatao gamagaridi amnadi se baaea,
    Iakobo nanatunayao Simiona eo Levi, Daina loulounayao, edi elepa se abidi, ma
    nuakipikipidi se awasae eanua wa alona eai, tatao gamagaridi se unuidi.
  bjr-bjr: Qaarammoo faasaana aiqaroofaqa nifaaqa ati aukuqoosa firaaqoo nammuana
    nidafi marufaqa Yakooboona amaaku qara Simeeoonafa faqa Reefifa faqa miqanda Dinnaa
    nammarina asooki qanda nári faaqaana qara mara maree umee kai Seekeemma maqusai
    ooru reeqara aiqama faiqí kumaaraa naru taikaqau.
  eng-YLT: And it cometh to pass, on the third day, in their being pained, that two
    of the sons of Jacob, Simeon and Levi, Dinah's brethren, take each his sword,
    and come in against the city confidently, and slay every male;
  heg-NTPO: Nal lelo tilu, totoang bikloeb in sunat tas papa las iil nabale lam, Dina
    kaka Simeon nol Lewi kil nol oen suli kas, hidim oen tamas lakos ingu la dalen
    ete-ete. Kon oen keo tele bikloeb nas totoang.
  ptu-ptu: Tallu bengii lessu'na, sangngim kaloasampi muane aka disunna'. Mengke'de'
    dua änä'na Yakub, kakanna Dina isanga Simeon anna Lewi, le'ba' muala pa'danna
    anna mengkamma-kamma'i le'ba' tama kota anna natepai pa'dam ingganna muane illaam.
  bzd-NTPO: E' ukuöki̱ bökki̱ es ta̱ mik e' dalërkeia̱ tai̱ë kë̀ wa ie'pa e̱' tsa̱tkër,
    eta̱ Jacob aladulakölpa dör Dina akëpa kiè Simeón ena Leví, e'pa míyal Siquem,
    eta̱ ká̱ e' wakpa wëpa télurdakitö se̱raa̱ tabè wa.
  kwf-kwf: Ma buri Ꞌana uulu asoa ki, ngwangwane ana fanoa doe neꞋeri, kira saiana
    Ꞌolo faꞋataꞋinia kira ki gagaꞋai Ꞌua. ꞋUnaꞋeri goꞋo ro ngela sa Jakob ki neꞋe
    satadaroꞋo sa Simion ma sa Lifae, na ro ngwae futa mamana sasiꞋi neꞋeri, kera
    ka ngalia ro sele ni ofoꞋa kera ki, ma kera ka saumusia ngwangwane ana fanoa doe
    neꞋeri,
  eng-WYC-2017: And lo! in the third day, when the sorrow of [the] wounds was most
    grievous, two sons of Jacob, Simeon and Levi, [the] brethren of Dinah, took swords,
    and entered into the city boldly; and when all [the] males were slain,
  eng-WMBB: On the third day, when they were sore, two of Jacob’s sons, Simeon and
    Levi, Dinah’s brothers, each took his sword, came upon the unsuspecting city,
    and killed all the males.
  spp-spp: Ɲyɛ pi kwɔnŋkwooni canmpyitanrawuuni na, mà pi yaha ná nɔɔyi i, li síŋi
    mpyi pi na mà jà a kàshi sûulo mɛ, ka Yakuba jyaabii pìi shuunni, Dina yyahawuubii,
    Simiyɔn ná Levi, si pi ŋwɔhɔgii lwɔ́ a kàr'a sà ɲcwo kànhe shiinbii na, maa nàmbaabii
    puni bò.
  aey-aey: Aria deel ijed hedocob saen eu age dain aden ninijegin Jekob melahul lecis,
    Simion Liwaica, ale Daina cebinagul, ale han cadec sigin cedimesi taun euna hosin.
    Taun eunadec dana qee dodogin humesi cunug aqecebil cal mein.
  urd-GVH: तीन दिन के बाद जब ख़तने के सबब से लोगों की हालत बुरी थी तो दीना के दो भाई
    शमौन और लावी अपनी तलवारें लेकर शहर में दाख़िल हुए। किसी को शक तक नहीं था कि क्या
    कुछ होगा। अंदर जाकर उन्होंने बच्चों से लेकर बूढ़ों तक तमाम मर्दों को क़त्ल कर
    दिया
  rug-rug: Pa mudina sa rane vina ṉeta sipu korapa qaqaramana sari na dia minagu,
    si harupu vagi ri karu tamatasi, tuna e Zekopi, ari Simione e Livae, karua tasina
    e Daena sari dia vedara, meke la rapatia ri karua sa vasileana lavata, sapu lopu
    va nonoga ia keketoṉa, meke seke va matei ri kara sari doduru koreo.
  gaz-gaz: Guyyaa sadii booddee utuma isaan dhukkubsachaa jiranuu, ilmaan Yaaqoobii
    keessaa namni lama Simiʼoonii fi Lewwiin, obboloonni Diinaa, goraadee isaanii
    fudhatanii magaalaa homaa quba hin qabne sana dhaʼanii dhiira hunda ajjeesan.
  fra-LSG: Le troisième jour, pendant qu’ils étaient souffrants, les deux fils de
    Jacob, Siméon et Lévi, frères de Dina, prirent chacun leur épée, tombèrent sur
    la ville qui se croyait en sécurité, et tuèrent tous les mâles.
  yal-yal: A xii saxande lɔxɔni, xɛmɛne fatine to yi e xɔlɔma, Yaxubaa dii xɛmɛ firinna
    Simeyɔn nun Lewi, Dina tada xɛmɛmane, e yi e dɛgɛmane tongo. E yi fu taan ma muxu
    yo mi sogin e ma, e yi xɛmɛn birin faxa.
  gum-gum: Indiibe pøn kwalømyu tru circuncidailøbe pusrkwailø purrøbenh, Jacobwei
    pagatø nusrkalø tru Dinai nuchaløbe Simeónba, Levíba nømbe espadan srua ambubelø
    køn, tru ciudayumay, truiløbe ni chigucha chi isumø køben, maya møguelan chishtø
    kweecha petabelø køn.
  iou-iou: Eruk, gupi moräk madäŋkuŋo kepma yaräkubä ude täreŋirän unitäŋo komi nämo
    paorirä Daina wanoriyat, Simeon kenta Livai, yarä unitä ämik täkta päip yäpmäŋpäŋ
    käbop peŋkaŋ äma täga dapun jop täŋyäkŋatkaŋ yotpärare u kuŋatkumäno u naniktä
    yabäŋpäŋ-nadäk nämo täŋkuŋ. Yabäŋpäŋ-nadäk nämo täŋirä Simeon kenta Livai ämik
    pewän ahäŋkuŋ. Ämik täŋpäŋ Sekem yanani ba ämaniye kudup kumäŋ-kumäŋ däpumän.
    Däpmäŋpäŋ Daina Sekemtä yäpukopäŋ imagut yäpmäŋ kuŋkumän.
  haw-1868: A i ke kolu o ka la, ia lakou i eha ai, o na keikikane elua a Iakoba,
    o Simeona laua o Levi, na kaikunane o Dina, lalau aku la laua i na pahikaua a
    laua, hele aku la laua i ua kulanakauhale la me ka makau ole, a pepehi aku la
    i na kane a pau.
  arb-NAV: وَفِي الْيَوْمِ الثَّالِثِ، بَيْنَمَا هُمْ مَازَالُوا مُتَوَجِّعِينَ، تَقَلَّدَ
    شِمْعُونَ وَلاوِي ابْنَا يَعْقُوبَ وَأَخَوَيْ دِينَةَ، سَيْفَيهِمَا، وَدَخَلا
    الْمَدِينَةَ بِجَرَاءَةٍ وَقَتَلا كُلَّ الذُّكُورِ.
  adz-adz: Gubuꞌ iruꞌ da bits ntsupan da garam santan rungꞌ mpadan da tsakia tsiraꞌ
    da Yakop narun rusan iruꞌ, Simion da Liwai, Daina nafun rusan igi, iyu bainatan
    da yatangꞌ gamp isu nam runta fafun da yis garam da mamaꞌ marub gamp igi sib angu
    funub.
  ewe-ewe: Ke le ŋkeke etɔ̃ megbe esi abia le wo vem la, Yakob ƒe viŋutsu eve, Simeon
    kple Levi siwo nye Dina nɔviwo la tsɔ woƒe yiwo, ge ɖe dua me, eye wowu ŋutsu
    ɖe sia ɖe.
  eng-LEE: And it came to pass on the third day, when they were sore, that two of
    the sons of Jacob, Simeon and Levi, Dinah's brothers, took each his sword, and
    came upon the city unresisted and slew all the males.
  nna-nna: Kujarrapa waraja karrpurranguja, Shechem-milirrangu parra-parra wirtu jarrinyaja,
    kujarra Jacob-mili partanyjirri, Simeon-pa Levi, Dinah-mili mamajimurninyjirri,
    tawunja ngalpanyapulu. Munu ngampa pinayipulinyi. Sword kanyapulu, marlkarri wirlarnapulujaninyi
    pirirrimarta wiyirr,
  asm-FB: তাৰ পাছত তৃতীয় দিনা যেতিয়া পুৰুষসকলে বিষত কষ্ট পাই আছিল, তেতিয়া দীনাৰ
    ককায়েক অর্থাৎ যাকোবৰ দুজন পুতেক চিমিয়োন আৰু লেবীয়ে তৰোৱাল লৈ হঠাৎ নগৰত সোমাই
    সকলো পুৰুষক বধ কৰিলে।
  sus-A: عٍ شَ سُننّ شِ سَشَن لْشْي، يِ شّمّيٍ سُننَدٍ تٌ نُ نَ عٍ شْنْقٍ، يَشُبَ
    شَ دِ شّمّ قِرِنيِيٍ سِمٍيْن نُن لٍوِ، دِنَ تَارَ شّمّمَيٍ نَشَ عٍ شَ سَنتِدّفّمَيٍ
    تٌنفٌ، عٍ سٌ تَا كُي، عٍ شّمّ بِرِن قَشَ سَنتِدّفّمَ رَ تّرّننَ رَ.
  fra-SBL: Le troisième jour, alors qu'ils étaient endoloris, deux des fils de Jacob,
    Siméon et Lévi, les frères de Dina, prirent chacun leur épée, s'avancèrent vers
    la ville qui ne se doutait de rien et tuèrent tous les mâles.
  hbo-hbo: וַיְהִי֩ בַיֹּ֨ום הַשְּׁלִישִׁ֜י בִּֽהְיֹותָ֣ם כֹּֽאֲבִ֗ים וַיִּקְח֣וּ
    שְׁנֵֽי־בְנֵי־יַ֠עֲקֹב שִׁמְעֹ֨ון וְלֵוִ֜י אֲחֵ֤י דִינָה֙ אִ֣ישׁ חַרְבֹּ֔ו וַיָּבֹ֥אוּ
    עַל־הָעִ֖יר בֶּ֑טַח וַיַּֽהַרְג֖וּ כָּל־זָכָֽר׃
  shp-NTPO: Jatian ja jaskáaibakana kimisha nete pekáo, ja Dinan poi rabé Simeón betan
    Leví, jan chachimisti espadaya jatoiba kaa iki. Kaxon, ja jaton jakina rebichi
    rexteabo kikinbires isin iketian koshiamakanaitian, ratereskin nokoanan jato retekin
    keyokana iki.
  eng-WYCLIFFE: And lo! in the thridde day, whanne the sorewe of woundis was moost
    greuous, twei sones of acob, Symeon and Leuy, britheren of Dyna, token swerdis,
    and entriden in to the citee booldeli; and whanne alle malis weren slayn,
  pjt-pjt: Kaya wati panya Aimurnga Tjikimanya tjana ngura walytjangka walytjangka
    rawa nguwanpa nyinara pakuwiyaringangi. Ka palulanguṟu tjiṉṯu maṉkurpa ngaṟala
    wiyaringkunyangka kungkawaṟa panya Tiinaku kuṯa kutjara Tjimiyannga pula Levinya
    pikakitja pitjangu, tjuḻa waṟa puḻkatjara. Munu pula tawunu panya palula tjarpara
    wati uwankara pungkula wiyaṉu panya tjana waḻi unngu watarku nyinara pakuwiyaringkunyangka.
  cwe-cwe: Siku yeketatu wengizigwe ulungwana wang'hali wana masungu ng'hani, wana
    waidi wa Yakobo, niiyo Simeoni na Lawi lumbu zake Dina wasola ngugulila zawo wadihitila
    dibululu ijo kwa kusinhukiza na kuwakoma walume wose.
  bgs-bgs: Tô itálluwan dán, róggun ágkasakitan pa tô langun dan tingód ka kapatupu
    dan, igsadun tô duwa gabatà i Jacob na si Simeon asta si Levi na bánnal tábbé
    i Dina. Igpid dan tô kampilan, asta igsulung dan tô lunsud ka Siquem. Ándà palang
    manubù na igatu kandan. Purisu ipánnas tô langun gamama.
  kik-kik: Thuutha wa mĩthenya ĩtatũ, hĩndĩ ĩrĩa othe maarĩ na ruo ariũ eerĩ a Jakubu,
    Simeoni na Lawi, ariũ a nyina na Dina, makĩoya hiũ ciao cia njora magĩtharĩkĩra
    itũũra rĩu hĩndĩ ĩrĩa rĩtekũũaga makĩũraga arũme othe.
  ksr-ksr: Kotodaborogi weemboria 3:a kolooro kanoŋ wijigiaa siimboboloya ii kaaŋiadeeŋ
    toroqeŋ moma ragi Jeikobwaa merawoita woi Simeon ano Liwai, Dainawaa naaŋwoita
    yoronoŋ manjawaa soogara somata meŋ taoŋ iikanoŋ saŋgabaŋga kema toogia mende
    moma ragi alanzaŋ manja qeŋ eja kuuya japaleleŋ uŋuri komudaborogi.
  fra-NCL: Le troisième jour, lorsqu’ils étaient souffrants, deux fils de Jacob, Siméon
    et Lévi, frères de Dina, prirent chacun leur épée, marchèrent sans crainte sur
    la ville et tuèrent tous les mâles.
  cek-AK: Aahhaih ahmaa nat li haih, ni thumto naah Jakob ih caa, Dinah ih thangqoi
    Simeon hoi Levi loe angmah hnik ih sumsen to lak hoi moe, misahoihaih hoiah vangpui
    to muk hoi pacoengah nongpanawk to hum hoi boih.
  xla-xla: Epame alila dapahatlope pololepo alotle opaye ala kapala kotipo hekaka
    alomale mate me-hutiyemyaiyo. Epalati Yokob ya꞉ akimlala dapiyamte Simiyon mate
    epo Libai mateta yia꞉ aipa꞉ya halopame Sekem soye ala pomalamalalo me-popa꞉myelati
    mo dulu dla tuwame opa hapulomaye potimtamalaiyo. Yia꞉ opa potimtamalemama Hamol
    mate epo Sekem mate ma potimaiyo. Epame yia꞉ Sekem aya dla hetame yotimala Dainaye
    seme ma yia꞉ aya dla tamalaiyo.
  cuk-cuk: Ibapaagusgu, Jacob-e-masmala-warbogwad, Simeón, degi, Leví, Dina-e-susmar,
    e-es-suid-sesmargu, neggweburse nade gusmalad. Amba deun, machergan e-abgan-uka-duku-siksadba
    nunmak-itomaidgi modapmalad. Geb degine, Simeón, degi, Leví bela we-machergan
    es-suidgi oburgwismalad.
  uig-CYR: Амма үчинчи күни, улар техичә ағриқ ятқинида шундақ болдики, Яқупниң икки
    оғли, йәни Динаһниң акилири Шимеон билән Лавий һәр қайсиси өз қиличини елип, шәһәр
    хатирҗәмлик ичидә турғинида бесип кирип, һәммә әркәкни өлтүрүвәтти;
  tel-2017: మూడో రోజు వారంతా బాధపడుతూ ఉన్నప్పుడు యాకోబు కుమారుల్లో ఇద్దరు, అంటే దీనా
    సోదరులైన షిమ్యోను, లేవి, వారి కత్తులు తీసుకు అకస్మాత్తుగా ఆ ఊరిమీద పడి ప్రతి మగ
    వాణ్నీ చంపేశారు.
  hat-BSA: Alò, li te rive nan twazyèm jou a, lè yo te nan doulè, de nan fis a Jacob
    yo, Siméon avèk Lévi, frè a Dina yo, yo chak te pran nepe yo. Yo te vini sou vil
    la san yo pa konnen, e yo te touye tout mal yo.
  kos-kos: Tukun len tolu, ke mukul uh srakna maskin kosrkosrla lalos, luo sin wen
    natul Jacob, Simeon ac Levi tamulel lal Dinah, eltal us cutlass natultal, mahsrikla
    nu in siti uh, ac uniya mukul nukewa we,
  hbo-WLC: וַיְהִי֩ בַיּ֨וֹם הַשְּׁלִישִׁ֜י בִּֽהְיוֹתָ֣ם כֹּֽאֲבִ֗ים וַיִּקְח֣וּ
    שְׁנֵֽי־בְנֵי־יַ֠עֲקֹב שִׁמְע֨וֹן וְלֵוִ֜י אֲחֵ֤י דִינָה֙ אִ֣ישׁ חַרְבּ֔וֹ וַיָּבֹ֥אוּ
    עַל־הָעִ֖יר בֶּ֑טַח וַיַּֽהַרְג֖וּ כָּל־זָכָֽר׃
  ibo-ibo: O ruo nʼụbọchị nke atọ, mgbe ọnya ugwu ha na-egbu ha mgbu, ụmụ ndị ikom
    Jekọb abụọ, Simiọn na Livayị, ụmụnne Daịna, jiri mma agha ha pụkwuru ndị bi nʼobodo
    ahụ na-atụghị anya na ihe dị otu a ga-eme, gbuo ndị ikom niile nọ nʼobodo ahụ.
  ory-ory: ଆଉ ତୃତୀୟ ଦିନରେ ସେମାନେ ପୀଡ଼ିତ ହୁଅନ୍ତେ, ଦୀଣାର ଭ୍ରାତା ଶିମୀୟୋନ ଓ ଲେବୀ, ଯାକୁବର
    ଏହି ଦୁଇ ପୁତ୍ର ଆପଣା ଖଡ୍ଗ ଘେନି ନିର୍ଭୟରେ ନଗର ଆକ୍ରମଣ କରି ସବୁ ପୁରୁଷମାନଙ୍କୁ ବଧ କଲେ।
  chk-chk: Iwe, mürin ülüngat rän, lupwen ra onoson, ruoman nöün Jakop kewe mwän Simeon
    me Lefi mongeen Tina ra angei nöür ketilas, ra anifilong lon ewe telinimw o niela
    ekewe mwän meinisin.
  ssd-ssd: Mara keŋmba kuganaig le taŋgo kame ŋgaro pike likinaig ta nane ŋgaro rar
    ŋak minnaig tukunu nane tambik ri ndamba minnaig le Dina tuku leu kat nuŋe ndinok
    armba Simeon nale Levi ndoŋ nale kame bagi kilmba tumbraŋ ta kinaik sulumba taŋgo
    ta ŋakmba bale far sulunaik.
  rop-rop: Wal thrideistaim afta detlot men hubin sekamsais bin brabli sowa na, en
    det dubala san blanga Jeikob neim Simiyan en Libai bin gajim dubala bigwan naif,
    en dubala bin gowin kwaitbalawei langa det taun,
  ukr-1871: Сталося ж на третїй день, як недугували вони, два сини Яковові, Симеон
    та Левій, брати Дининї, взяли кожен меча свого, та ввійшли в город, та й повбивали
    все музьке.
  eng-AOI: Three days later while the men were still hurting, two of Jacob's sons,
    Simeon and Levi, older brothers of Dinah, took their swords and crept up and went
    quietly into the city. Then they killed Hamor and his son Shechem and all the
    men. Then they took Dinah from Shechem's house and ran away.
  yon-yon: Aron ayoobmim dowan keruune, karub korem wekono kad wiwendan kuu yewed
    bobne dangiwena, Yekob ye karub dana ayoob Simion yoom Livai yoom, Daina yu ambangambed
    yaro yi kerewang be wene karub wekono kad wiwen korem kuu yenbandiwen, taun aom
    doriibdan yikaadkerindo kowe, korem yiwen, angkon
  bch-bch: Ngan ado tol aea gid panua toa oa tinid ieiei maitne, be Iakop inat rua
    Simeon ga Livai toa Daina iliuliu, tibada led didi paraunga aea ta tidudunga ngan
    tuanga Sekem ta tiraurau gid arangaranga toa ngada oa ga timate. Be eaba eta irangrang
    ngan ipaidi gid mao.
  deu-1951: Es begab sich aber am dritten Tag, da sie wundkrank waren, daß die beiden
    Söhne Jakobs, Simeon und Levi, Dinas Brüder, ein jeder sein Schwert nahmen und
    unversehens in die Stadt eindrangen und alles Männliche umbrachten.
  eng-JPS: And it came to pass on the third day, when they were in pain, that two
    of the sons of Jacob, Simeon and Levi, Dinah's brethren, took each man his sword,
    and came upon the city unawares, and slew all the males.
  ubr-ubr: Ra ton isawar gibunai, orot engon sibi askibubues on gawud auman simama,
    Jacob nanatun orot ruam, Simeon a Levi, osi min Dinah rorobun bag, asi seri siboen
    ato sinai mafam gagaminai sunub sirui sisafures mom ato orot engon siyasubunues.
  srp-1865: A treæi dan kad oni bijahu u bolovima, uzeše dva sina Jakovljeva, Simeun
    i Levije, braæa Dinina, svaki svoj maè i uðoše slobodno u grad i pobiše sve muškinje.
  lug-lug: 'Bwe waayitawo ennaku ssatu, nga bakyali mu bulumi, batabani ba Yakobo:
    Simyoni ne Leevi bannyina Dina ne baddira ebitala byabwe ne balumba ekibuga, abaamu
    nga tebategedde, ne batta buli musajja.'
  heb-heb: ויהי ביום השלישי בהיותם כאבים ויקחו שני בני יעקב שמעון ולוי אחי דינה איש
    חרבו ויבאו על העיר בטח ויהרגו כל זכר׃
  ben-IRV: পরে তৃতীয় দিনের যন্ত্রণায় পরিপূর্ণ হলে দীণার ভাই শিমিয়ন ও লেবি, যাকোবের
    এই দুই ছেলে নিজের নিজের খড়্গ গ্রহণ করে নির্ভয়ে নগর আক্রমণ করতঃ সকল পুরুষকে হত্যা
    করল।
  pan-pan: ਤੀਜੇ ਦਿਨ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਜਦ ਓਹ ਦਰਦ ਵਿੱਚ ਸਨ ਤਾਂ ਯਾਕੂਬ ਦੇ ਦੋ ਪੁੱਤਰ ਸ਼ਿਮਓਨ ਅਤੇ
    ਲੇਵੀ, ਜੋ ਦੀਨਾਹ ਦੇ ਭਰਾ ਸਨ ਆਪਣੀਆਂ ਤਲਵਾਰਾਂ ਲੈ ਕੇ ਉਸ ਨਗਰ ਉੱਤੇ ਨਿਡਰ ਹੋ ਕੇ ਹਮਲਾ ਕੀਤਾ
    ਅਤੇ ਸਾਰੇ ਮਨੁੱਖਾਂ ਨੂੰ ਮਾਰ ਸੁੱਟਿਆ।
  mwp-mwp: Kasa kay kedha. Thoeri goeygiw kaliya nanga mura sethabi goegathaw garkazil
    matha motho poethay kikirilgal Yakubun garkaz kazi ukasar Simiyon a Lebi, Daynana
    babath palamun kuyay thurik mamamoedhin kalanu senabi goegathoepa memamoedhin
    a gumi mangemoedhin, a mina mura garkazil uma mathamoeydhin, kalmel Amor a nungu
    kazi Sekoem. Kalanu Daynana madhin sizi Sekoeman lagoengu kuniya kalmel palamuniya.
  mya-JVB: ထိုသို့ခံ ၍ သုံး ရက်မြောက်သောနေ့ ၌ ၊ အလွန် နာကြသောအခါ ၊ ယာကုပ် သား ၊ ဒိန
    ၏မောင် ရှိမောင် နှင့် လေဝိ ညီနောင်နှစ် ယောက်တို့သည်၊ ထား လက်နက်တယောက်တစင်းစီ စွဲကိုင်လျက်၊
    သတိ မရှိသော ထိုမြို့ ကို တိုက် ၍ ၊ ယောက်ျား အပေါင်း တို့ကိုသတ် လေ၏။
  tte-O: Kaliyate yaiyona imwawasi tatao nigwenigwe sikalai mwa yoli kamkamnana kolili
    nige naga imwamwawasi. Kabo Yakobo natunao tatao yoli labui Simion yo Libai siya
    yoli labuine bwaite Daina dunao yawasosi, ali kaleya kelepana sikalai silusae
    yanuwa kalona mena nige yabo sikakabi-pei tatao meuloina simutu olili,
  tbg-tbg: Qorainti vika nái vaata toqa kovaro taaramo enta aitarovaro vika qaqiqai
    aihavi vaumanta Dainaara vakaatanta, Simionika Rivaika iqoka paipe varetanta vika
    vatukaqi oruntomanta vi vatanaaka vitanta tave qaqima aniavo tumanta, vitanta
    oru vatuka viraqi vi aniha ekaa qorainti aru taiqa kora.
  hmo-hmo: Dina toi murinai, tatau be idia hisihisi noho, kopina utua kara dainai.
    Unai neganai Iakobo ena natuna rua, Simeona bona Levi, Daina ena taihuna ese edia
    kaia idia abia, hanua dekenai idia vareai lao hunia dala dekenai, bona tatau ibounai
    idia alaia mase.
  ata-ata: Ta motu ixoxolixu xalexalevineꞌi voxo vile, mo tamei sou mo tatalu, mo
    navunavuxaꞌa ꞌole ukalu uao, ia Iakovo ta ꞌolu tamei e, eiae Simeoni ilou Levi,
    Tina ta vimovimoe, ilou minoꞌu viso ka mitoke mimuamuaꞌi miali no nano no tuala
    tila ne Sikemu ne, sou mixaliꞌa. Ilou miveꞌaveꞌa ta mulu e ixoxolixu xooxoo anaxu
    tanixu ne mukalusi.
  nfa-nfa: Dꞌara lodꞌo ka tèlu, ropa rèngu dhu suna se, nuꞌa ra dhu pèdꞌa era, ka
    ana mone Dina, Simeon dènge Lewi, rare samala ra, kako mau-mau, lasi asa dꞌara
    kota. Ka dua ra pare pamadhe aaꞌi-aaꞌi dhèu mone sèra.
  urd-urd: और तीसरे दिन जब वह दर्द में मुब्तिला थे, तो यूँ हुआ कि या'क़ूब के बेटों
    में से दीना के दो भाई, शमौन और लावी, अपनी अपनी तलवार लेकर अचानक शहर पर आ पड़े
    और सब आदमियों को क़त्ल किया।
  rus-SYN: На третий день, когда они были в болезни, два сына Иакова, Симеон и Левий,
    братья Динины, взяли каждый свой меч, и смело напали на город, и умертвили весь
    мужеский пол;
  cbt-NTPO: Niacotopi quëran cara tahuëritapaso', Cacopo hui'ninpita Siquimo ninanoquë
    pa'pi. Simion, Nihui, inapita itopiso' pa'pi. Inapitaso', Tina yo'inamiáchin nipi.
    Ya'huëhuano'sa marca niacotopiso', pa'pi iquitopi. Inapoasoi chachin pa'sahuatona',
    sahuëninënaquë ya'ipi quëmapi'sa tëpaconpi. Co noyachátërasoihuë' ahuëtopi ni'ton,
    co chinitopihuë'.
  bqc-SIM: A gↄↄ àaↄ̃de zĩ́, kɛ́ aa kú ń wãwão mɛ́ aa kú ń yãe làasoooo,
    Yakↄbu nɛ́ gbɛ̃ↄn plaↄ Simɛↄ ń Leviio, Dina vĩ̀iↄ, an baade a fɛ̃nda sɛ̀ aa
    sì wɛ̃́lɛu, aa gↄ̃ɛↄ dɛ̀dɛ píi.
  tcz-CHONGTHU: Ahin nithum jou don chun amaho cheptan na maha jong damtheng loulai
    in Jacob chateni Simon le Levi a sopinu Dinah toh peng khom teni chu ahung kon
    lhon in hiche khopi sunga pasal jouse chemjam in asat lih lhontan ahi.
  mar-mar: तीन दिवसानंतर, सुंता केलेले लोक जखमांच्या वेदनांनी बेजार झालेले असताना,
    याकोबाची दोन मुले शिमोन व लेवी म्हणजे दीनाचे भाऊ यांनी आपआपली तलवार घेतली व ते
    नगर बेसावध असता त्यांनी तेथील सर्व पुरुषांना ठार मारले.
  tcs-tcs: Lo namba tri dei, wen dem man bin stil prapa soa prom kate poskin, tu boi
    blo Zekop, Simion ane Libai, demtu prapa bladbala blo Daina, demtu bin teke big
    sod blo demtu ane bin kam po dem man blo da taun wea dempla i kan pait. Ane demtu
    bin kile ebri man.
  qub-qub: Chayno señalacushanpita quimsa junajta Dinapa turincuna Simeonwan Leví
    sablinwan siudäman aywaran. Chay öra runacunaga señalacushanpita jinallaraj gueshyarcaycaran.
    Chaymi balurninpis mana caranchu. Chayno caycajtami Dinapa turincunaga sabliwan
    llapanta wañuycärachiran.
  bqp-bqp: A gↄrↄ aakↄ̃de zĩ, kũ ò kú kũ wãwão ò kú kũ yãke laasunnworo, Yakubu
    nɛ́ gbɛ̃nↄn planↄ Simɛↄ kũ Levio, Dina vĩ̀ninↄ, ń baadi a fɛ̃nɛda sɛ̀ ò sì wɛ̃tɛn
    ò gↄ̃gbɛ̃nↄ dɛ̀dɛ ń pínki.
  hat-hat: Twa jou apre, mesye yo t'ap soufri ak sikonsizyon an toujou lè de nan pitit
    gason Jakòb yo, Simeyon ak Levi, frè menm manman ak Dena yo, pran nepe yo, yo
    antre nan lavil la san pesonn pa sispèk anyen, yo touye tout gason yo.
  eng-BSB: Three days later, while they were still in pain, two of Jacob’s sons (Dinah’s
    brothers Simeon and Levi) took their swords, went into the unsuspecting city,
    and slaughtered every male.
  tod-tod: Foloi zaʋasiɛi ma, siɛgi zu ti ɠɛni taɓai zu la, Zakɔɓe ná-doun zunu felegɔiti
    Simiyɔn ta Leevi, Dina diɛiti, ti ta-woɠa zɔkpɔiti seɠeni, ti loo taai zu, ʋɛ
    ziilɛigi ɠɛni ná, ti zunuiti kpein paa.
  eng-WEBPB: On the third day, when they were sore, two of Jacob’s sons, Simeon and
    Levi, Dinah’s brothers, each took his sword, came upon the unsuspecting city,
    and killed all the males.
  kbq-kbq: Hagi tagufa zage agateregeno anama oku zamufga taga hu'naza vahe'mo'za
    tusi zamatagu nehu'za mase'nageno, Daina nesaro Simioni ene, Livaikea bainati
    kazi eri'ne, ana kumapi vu'ne maka'a vahera antri hazaza hu'ne zamahe hana hu'na'e.
  nhe-BL: Pero ica ihuiptlatica quema nopa tlacame noja xoxocoxtoyaj pampa motequilijtoyaj,
    Simeón huan Leví, nopa ome itelpocahua Jacob tlen eltoyaj itlaca icnihua Dina,
    yajque campa nopa altepetl huan ica ininmachete quinmictijque nochi nopa tlacame
    pampa ax quiijiyohuijque tlen quichijque.
  bus-bus: À gurↄ aagↄ̃dee zĩ, kɛ̀ aↄ̃ↄ kú kↄ̃n wãwãao aↄ̃ↄ kú kↄ̃n yãke laasuuoro,
    Yakubu nɛ́ gↄ̃ↄn plaaanↄ Simɛↄ kↄ̃n Levio, Dina vĩ̀inↄ, aↄ̃ baade a fɛ̃ɛdaa sɛ̀
    aↄ̃ sì wɛ́tɛ aↄ̃ gↄ̃gbɛ̃nↄ dɛ̀dɛ ń píngi.
  gub-BL: Na'iruz 'ar pawire hahy we awakwer wanupe rihi. Mokoz Zako ta'yr Ximeàw
    her ma'e Erewi her ma'e a'e wà, Zina ikywyr a'e wà, upyhyk utakihepuku a'e wà.
    Wixe tawhu pe wà, uzexak kar 'ym pà teko wanupe wà. Uzuka awakwer paw wà.
  eng-DRA: 'And behold the third day, when the pain of the wound was greatest, two
    of the sons of Jacob, Simeon and Levi, the brothers of Dina, taking their swords,
    entered boldly into the city, and slew all the men:'
  knf-knf: Unuur uwajanţën wi ŋleef ŋakdeeŋ banwaliiŋ kaŧëmp kë banoori, kë bi Ŧimeoŋ
    na Lewi, babuk Yakob biinţ, baweek Dina, başë naţa ajej ikej yi baka apoş aneej
    ţi ubeeka kë nin ñaaŋ aankit baka, adëpa ţi biinţ bŧi afiŋ.
