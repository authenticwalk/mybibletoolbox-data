verse: GEN.034.028
translations:
  mal-C: അവരുടെ ആട്ടിൻപറ്റങ്ങളെയും കന്നുകാലികളെയും കഴുതകളെയും നഗരത്തിലും വയലിലും ഉണ്ടായിരുന്ന
    സകലവസ്തുക്കളെയും അവർ കൊള്ളയടിച്ചു.
  deu-TKW: Ihre Schafe, Rinder, Esel und was in der Stadt und was draußen war, nahmen
    sie weg
  lin-lin: Babotolaki bangombe na bango, bameme mpe bantaba na bango, ba-ane na bango,
    biloko nyonso oyo ezalaki kati na engumba mpe na bilanga.
  cbr-NT: '''Anan ka ovejakama, vaca, asno akama ''imainun ëmanu ''ikë ñukama bianan
    atu rapasu ''ikë ñu kamabi biakëxa;'
  eng-LSV: their flock and their herd, and their donkeys, and that which [is] in the
    city, and that which [is] in the field, have they taken;
  bmu-bmu: Lama, meme, bulmakau aka doŋki kambuŋi kambuŋi aka öröyuaiŋini pakpak taon
    uruŋe aka gölme köröŋe ahögeri, mi pakpak kalöpköba mem teköget.
  eng-GNV: They tooke their sheepe and their beeues, and their asses, and whatsoeuer
    was in the citie, and in the fieldes.
  eng-WEBSTER: They took their sheep, and their oxen, and their asses, and that which
    was in the city, and that which was in the field.
  nhw-BL: Quinhuicaque nochi borregojme, huacaxme, burrojme huan nochi catli oncayaya
    ipan nopa altepetl huan ipan mila.
  swh-ONEN: Wakachukua kondoo na mbuzi, ngʼombe, punda na kila kitu kilichokuwa chao
    ndani ya mji ule na mashambani.
  bba-bba: Bɑ ben yɑ̃ɑnu kɑ kɛtɛbɑ ɡurɑ kɑ ben kɛtɛkunu kɑ yɑɑ sɑbe ni nu wɑ̃ɑ ben
    ɡberu kpɑɑnɛɔ
  eng-KJVCPB: They took their sheep, and their oxen, and their asses, and that which
    was in the city, and that which was in the field,
  cpy-cpy: Raanaki oveja, vaca, kawayo, maawoeni tzimatsiri nampitsiki eejatzi okaatzi
    tzimatsiri rowaneki.
  mpx-mpx: He wali sipi, wali bulumwakau, ge wali donki, bolo panuwa gamwanaa o ebo
    tolinaa, hi bugulan.
  wbp-wbp: Purungkulu-jana jurnta kangu puluku, jiyipi, narnukutu manu tangkiyi kujalpalu
    nyinaja yinyarra yapa-kurlangu.
  luo-luo: Negipeyo kwethgi gi dhogi gi pundegi kod gigegi duto mane ni e dala kod
    mago mane ni oko e pap.
  meu-meu: Edia mamoe bona edia boromakau bona edia doniki bona edia ruma kohudia
    bona adia uma anidia idoidiai e abihaidia;
  npi-ULB: तिनीहरूले उनीहरूका बगालहरू, बथानहरू, गधाहरू, सबै सम्पत्ति र सहरमा भएको
    हरेक थोक लिएर गए ।
  yor-yor: Wọ́n kó màlúù wọn àti agbo ẹran wọn àti kẹ́tẹ́kẹ́tẹ́, àti ohun gbogbo tí
    ó wà nínú ìlú àti ní oko.
  emp-NTPO: Siqueʌ̃nebema ovejada, pacada, burro sid̶a pesid̶aa. Ne jũma purud̶e b̶eara,
    ãdji ẽjũãne b̶ea sid̶a jũma pesid̶aa.
  ind-ind: Mereka mengambil semua ternak domba, sapi, dan keledai, juga segala sesuatu
    yang ada di dalam kota maupun di ladang-ladang sekitarnya.
  pes-OPCB: ایشان گله‌ها و رمه‌ها و الاغها و هر چه را که به دستشان رسید، چه در شهر
    و چه در صحرا،
  ssx-ssx: Ikana꞉ma꞉ta꞉ mo ma꞉na꞉manu make kaomanu make donkimanu make oni daoni pa꞉ta꞉
    wieke alemanu paeyao make oni hama꞉ nina꞉ hayeke alemanu paeyao mea pemekeme.
  lcm-lcm: Kita luk aongos ri sipsip ve ri me, ri bulumakau, ri dongki na mang keve
    bil aongos i nei rina ang na i nei matang kapa.
  aer-aer: Itne rakewarreke pweleke areye, yepe-yepe areye-arlke nanikute areye-arlke,
    tangkeye areye-arlke arne atningke anthurre tyerrtye itnekenhe.
  tgl-ULB: Kinuha nila ang kanilang mga kawan, mga pangkat ng hayop, mga asno at lahat
    ng bagay na nasa siyudad at nakapalibot na mga bukid kasama
  nop-nop: Tiŋa dompa makau eŋ donkihiye yopmaŋ hatigiŋ eŋ kwanai ginaŋ hatigiŋ u
    bumbut yanagidapmagiŋ.
  kca-kca: Мис тащәт, ош тащәт пӑ осёл войԓаԓ ԓывиԓаԓа воштәсԓаԓ, мўй вошән ус, мўй
    щӑхәрән ус, иса ўсԓаԓ;
  cbu-NT: Ashchiri yaktash shuchiranganaya; wakaraatstam, opeejaatstam, burrootstam,
    ichingaru yaktashuch payurana anoo ashpari shuchiranganaya.
  hui-hui: Tigua nogo sibi meme bulumaga dongiru bibahende haru piai hene. Ani bialu
    mbirale bibahende tano tagirahayagi wini wiarubi tano tamuha wini wiarubi bibahende
    mo yalu piai hene.
  wrs-wrs: '@see-verse:GEN.034.027'
  mya-mya: သူ​တို့​သည် သိုး​အုပ်၊ ဆိတ်​အုပ်၊ နွား​အုပ်၊ မြည်း အုပ်​နှင့်​မြို့​တွင်း​မြို့​ပြင်​၌​ရှိ​သ​မျှ​သော
    ပစ္စည်း​များ​ကို​လု​ယူ​ခဲ့​ကြ​သည်။-
  cbi-NTPO: Tsejtu naa uveja juula, naa wagaa juula, naa buru juula bain dekake' mijiila,
    matyu pebulusha ti dekata' bain, naa jeenbaasha ti dekata' bain dekake' mijiila.
  bod-N: ར་ལུག་གི་ཁྱུ༌དང༌། བ༌ཁྱུ། བོང༌བུ། གྲོང་ཁྱེར་ནང་དང་ཞིང་བར་དུ་ཡོད་པའི་དངོས་པོ་ཐམས་ཅད་ཁྱེར་བ༌དང༌།
  wsk-wsk: Nuna sipsip se goat, bulmakau se donkey, se mel suen biya wonong te se
    ningam ningi mu gi sapaman.
  kkl-kkl: Yakub elmabo wa'ina lebekti, pham kambing, domba, sapi, keledai toro palamogpa,
    nia mangkina paiagneap aeagneap topsiek.
  sna-sna: Vakatora makwai avo nemombe dzavo, mbongoro dzavo nezvose zvakanga zviri
    zvavo muguta uye nezvaiva musango.
  spa-BLM: Tomaron sus rebaños, sus vacas, sus asnos, lo que había en la ciudad, lo
    que había en el campo,
  beu-beu: Aib-jumba, arbo-sapi, keledei, bot naba ba ue aabang omimi, aabang amotaoa,
    emangpi angu ini rampas medi.
  cac-cac: Masanil tas ay d'a yol chon̈ab' chi' yed' tas ayel d'a najat ix yic'b'at
    eb' vin̈, noc' calnel, noc' vacax yed' noc' b'uru.
  swh-ULB: Wakachukua makundi yao ya kondoo, mbuzi, punda, na kila kitu ndani ya mji
    na viunga vyake
  bel-bel: Яны ўзялі дробнае і буйное быдла іхняе, і аслоў іхніх, і што ні было ў
    горадзе, і што ні было ў полі;
  deu-ELBBK: Ihr Kleinvieh und ihre Rinder und ihre Esel und was in der Stadt und
    was auf dem Feld war, nahmen sie;
  mbb-OT: Mibpenguwa zan is menge kerehidu, menge vaka, menge asnu, wey is minsan
    hengkey he menge azen diyà te inged wey minsan is diyà te menge unayan.
  msc-msc: Alu ka saa ni ba ni nisi ni falilu ta. Alu ka fen mɛnilu yen so kɔndɔ a
    ni sɛnɛilu rɔ, alu ka wo bɛɛ ta.
  mal-2015: അവർ അവരുടെ ആടു, കന്നുകാലി, കഴുത ഇങ്ങനെ പട്ടണത്തിലും വെളിയിലുമുള്ളവയൊക്കെയും
    അപഹരിച്ചു.
  tuo-NT: Oveja, wecʉa, burroa, nipeꞌtise ti macãpʉ níꞌquere, cãpũpʉ níꞌquere yajacãrã
    niwã.
  gup-gup: Bedda birrikang sheep, goat, bulikki, dja donkey, dja mak yehyeng warridj
    nawu bedberre kore kubolkkimuk, dja mak kore kabbal.
  met-met: Daxap sipsibidingdi xaung bulmakaudingdi xaung donkidingdi xaung baraxing
    baraxinta dingia duwa maluxuʼm long sabangga ba xaung singia.
  gvs-gvs: Tokámasa idi yoguyoguyao sikabidi, moe sipi, goti, bulumakau be nakae ase.
    Konadi liliudi idi vada sinaedi be nakae idi kasa goi nakae sikabidi.
  rmc-rmc: Ile le bakren, le gurumňen, le somaren a savoro, so sas ode the pre maľa.
  nlg-nlg: Ma gaia tara holai na lei sheep mana lei maumanu mana lei donkey, maia
    na lei totobo udolu tua tara liona na laviani na hava ilokana na komu mi paribebetena
    na leghai.
  dgr-DOGNT: Eyı kǫ̀ta gots'ǫ eyıts'ǫ gınèk'e gots'ǫ tıts'aàdìı, tłı̨tsoa eyıts'ǫ
    t'asìı hazǫǫ̀ whelaa sìı negı̨į̀wa.
  pes-OPV: و گله‌ها و رمه‌ها و الاغها و آنچه در شهرو آنچه در صحرا بود، گرفتند.
  ron-1924: Ле-ау луат оиле, боий ши мэгарий, тот че ера ын четате ши че ера пе кымп;
  ben-OBCV: তারা তাদের মেষপাল ও পশুপাল ও গাধাগুলি এবং সেই নগরে ও মাঠেঘাটে তাদের আরও
    যা যা ছিল, সেসবকিছু দখল করে নিল।
  lex-lex: Nhiurni-wnia'anni, ne hya' mak kdella let de ralamni me to'orni de ra'ala
    pa rodi momuoga.
  rgu-rgu: Ara roso ra katemaꞌ lahenda hatan fo rai uma daleꞌ, ma foo reni lahenda
    banda-manun katemaꞌ reme moꞌ mai.
  som-som: Waxayna la tageen adhigoodii iyo lo'doodii iyo dameerradoodii, iyo wax
    alla wixii magaalada u yiil, iyo wax alla wixii duurka u joogay,
  lat-VUC: Oves eorum, et armenta, et asinos, cunctaque vastantes quæ in domibus et
    in agris erant,
  aoi-aoi: Narru-manguma jiba iya nenukwuda iya bulukwa iya dangki akwa ngawa amurndakijika,
    ababurna-langwa amurndakibina nuw-ambilyu-murrumurra angalya-manja arrawa, akwa
    ngawa amurndakibina nuw-ambilyu-murrumurra erriberriba-manja.
  eng-ASVBT: They took their flocks and their herds and their asses, and that which
    was in the city, and that which was in the field;
  mna-mna: '@see-verse:GEN.034.027'
  ita-1885: E presero le lor gregge, e i loro armenti, e i loro asini, e ciò ch'era
    nella città e per li campi.
  eng-LXXUP: And their sheep, and their oxen, and their asses they took, and all things
    whatsoever were in the city, and whatsoever were in the plain.
  eng-ULB: They took their flocks, their herds, their donkeys, and everything in the
    city and in the surrounding fields with
  spa-VBL: Se llevaron sus ovejas, cabras, ganado y burros. Tomaron todo lo que había
    en el pueblo y en los campos,
  fra-_FOB: Et ils prirent leurs troupeaux, leurs bœufs et leurs ânes, ce qui était
    dans la ville et aux champs;
  mal-mal: യാക്കോബിന്റെ പുത്രന്മാർ കൊല്ലപ്പെട്ടവരുടെ ആട്, കന്നുകാലി, കഴുത ഇങ്ങനെ പട്ടണത്തിലും
    വെളിയിലുമുള്ളവയൊക്കെയും അപഹരിച്ചു.
  urd-GVR: Wuh bheṛ-bakriyāṅ, gāy-bail, gadhe aur shahr ke andar aur bāhar kā sab
    kuchh le kar chalte bane.
  suz-BL: मिनु आन क्‍यारश भेडा, बी ब्‍यफ, गधा नु मार मार सहर नु आन रूमी बाक्‍मा, मेको
    नेल्‍ल लदमे बाक्‍त।
  ita-1927: presero i loro greggi, i loro armenti, i loro asini, quello che era in
    città, e quello che era per i campi,
  ckb-ckb: هەرچی مەڕ و مانگا و گوێدرێژیان هەبوو لەگەڵ هەموو ئەو شتانەی لە شار و دەشتودەر
    هەیانبوو، هەموویان برد.
  eng-BBE: They took their flocks and their herds and their asses and everything in
    their town and in their fields,
  crx-NTPO: '''Et nyoo dude''usbai, musdoos dune cha ''ink''ez khuna-i donkey cha,
    ''ink''ez nyo keyoh usla-i cha nus yun k''ut usla-i cha ts''iyawh huyilhchoot.'
  kan-OKCV: ಪಟ್ಟಣದಲ್ಲಿಯೂ, ಹೊಲದಲ್ಲಿಯೂ ಇದ್ದ ಅವರ ಕುರಿ, ದನ, ಕತ್ತೆಗಳನ್ನು ತೆಗೆದುಕೊಂಡರು.
  bbb-bbb: Bu aruna ire boeje maeje ijia naovo ijiakina mave-kau ro sifi ro doniki
    ijene buone kei. Areme bune kuke are boeje sidove irifo ijia kariva ije duaku
    kemiae.
  tam-2017: அவர்களுடைய ஆடுமாடுகளையும், கழுதைகளையும், பட்டணத்திலும் வயல்வெளியிலும்
    இருந்தவைகள் அனைத்தையும்,
  spa-RV-1909: Tomaron sus ovejas y vacas y sus asnos, y lo que había en la ciudad
    y en el campo,
  ron-BTF: Ei le-au luat oile şi boii lor şi măgarii lor şi ceea ce era în cetate
    şi ceea ce era în câmp.
  eng-WEBP: They took their flocks, their herds, their donkeys, that which was in
    the city, that which was in the field,
  eng-FBV: They took their sheep, goats, cattle, and donkeys. They took whatever was
    in the town, and in the fields—
  nld-1939: Hun schapen, hun runderen en ezels, met alles wat in de stad was of wat
    op het land stond, roofden ze weg.
  nch-BL: Quinhuicaque nochi borregojme, huacaxme, burrojme huan nochi cati oncayaya
    ipan nopa altepet huan ipan mila.
  tfr-NTPO: L̇l̇ëbo uunkong tjeng kjok eshko l̈i söra l̈ok dret, öng ushko so l̇l̇ë,
    sögl̈a, kwomgl̈a, l̇l̇ëbo tjeng ba ushko, l̇l̇ëbo tjeng kjl̈oshko bakoe.
  vie-1934: bắt các bầy chiên, bò, lừa, cùng vật chi trong thành và ngoài đồng;
  hin-CV: उन्होंने नगर के लोग भेड़-बकरी, उनके पशु, गधे, नगर में जो कुछ उनका था जो
    कुछ खेतों में था, सभी कुछ ले लिया.
  eng-OURB: They took their flocks, their herds, their donkeys, that which was in
    the city, that which was in the field,
  spa-BES: Tomaron sus rebaños, sus vacas, sus asnos y todo lo que había en su pueblo
    y en sus campos,
  tdx-tdx: Fonga finao’ iereo o mpirai-lia’ iareoo naho o tro-rai’ iareoo, o borìke’
    iareoo, ze an-drova ao naho ze an-kivoke ey;
  vid-vid: Nawahola ming'holo na mhene na misenga na midogowi na choneche chiwele
    kuli muji ama kumgunda.
  pwg-pwg: I sipu da i kau yavoyavosi ma bade i donki ma i sawara kudubina kwanatu
    kamonai ma kupunai iyapi yavui.
  eng-OKE: Their sheep, and their oxen, and their asses, and all that was in the city
    and the field, they took.
  tha-KJV: เขาริบเอาฝูงแกะ ฝูงวัว ฝูงลา และข้าวของทั้งปวงในเมืองและในนาไป
  por-BR-2018: Tomaram suas ovelhas e vacas e seus asnos, e o que havia na cidade
    e no campo,
  bco-bco: Iliyo꞉ sibi o꞉lia꞉ donki o꞉lia꞉ no꞉ fofo꞉ nolo꞉lo꞉ tililia꞉b, a꞉la꞉ta꞉ga꞉
    amisa꞉n us amilo꞉ delen kelego꞉ a꞉no꞉lo꞉, egelo꞉ kelego꞉wo꞉lo꞉ tambo dia꞉gane.
  deu-ELO: Ihr Kleinvieh und ihre Rinder und ihre Esel und was in der Stadt und was
    auf dem Felde war, nahmen sie;
  ktm-ktm: Sane ndre su hokunii ti sipsip, makau, pe donki, ile ndroda sane ndre sulo-on
    odo lon taon pe odo ngerin taon yi.
  caa-caa: Y uqꞌuechiobꞌ ixin tunor e oveja y tunor e wacax y tunor e chij. Pues uqꞌuechiobꞌ
    ixin tunor lo que ayan tama e chinam y tunor lo que ayan najtir e chinam ubꞌan.
  eng-WYC-2018: And they wasted the sheep of those men, and droves of oxen, and asses,
    and all things that were in the houses and fields, (And they destroyed the sheep
    of those men, and their herds of oxen, and their donkeys, and all the things that
    were in their houses and in their fields,)
  epo-epo: Iliajn ŝafojn kaj iliajn bovojn kaj iliajn azenojn, kaj ĉion, kio estis
    en la urbo, kaj tion, kio estis sur la kampo, ili prenis.
  uig-PIN: Ularning ⱪoy-kala, exǝklirini, xǝⱨǝrdiki ⱨǝmmini, etizliⱪlardiki ⱨǝmmini
    elip kǝtti,
  beo-beo: Ilia da sibi amola goudi, bulamagau, dougi, liligi amo soge amola diasu
    ganodini dialu, amo huluane sasamogene lai dagoi.
  tpi-OTNT: Na tu ol i kisim ol lain sipsip na bulmakau na ol donki. Ol i kisim olgeta
    samting i stap long taun na ausait long taun.
  hau-SA: Suka kwashe garkunansu na shanu da jakuna, da kuma kome na mutanen a birnin
    da kuma cikin gonaki.
  udu-udu: Uni bu’thkina ma’diny ḵa’bal buni mo dhala buhany bip̱ buni mo dhali aris
    thuluny buni mo dhali aris to gunn kun ’kon e ’peŋkuman bampa/ mo dhali kun ’kon
    e bwam bunto mo.
  uig-LAT: Ularning qoy-kala, ésheklirini, sheherdiki hemmini, étizliqlardiki hemmini
    élip ketti,
  nde-nde: Athumba imihlambi yabo yezimvu lenkomo, labobabhemi lakho konke okwakungokwabo
    phakathi edolobheni langaphandle egangeni.
  ton-ton: Ne nau ʻave ʻenau fanga sipi mo e nau fanga pulu, mo e nau fanga ʻasi,
    mo e meʻa kotoa pē ʻi he kolo, mo e meʻa ʻi he ngoue,
  ces-1613: Stáda jejich, a voly i osly jejich, a což bylo v městě i po poli, pobrali.
  eko-eko: Khuthuula liphanko la pwittipwitthi, la puuzi, mompe, na apuuru, na vitthu
    zaari nsitati nttumphule na epile zaari omashapa.
  nss-nss: Hu wiri hu meme, hu sipsip, hu mbulmwakau pe hu tongkiy iyasura melit masih
    iro nondriya kol ngawan ara, iyapolo hu melit masih iro ngawan i.
  eng-WMB: They took their flocks, their herds, their donkeys, that which was in the
    city, that which was in the field,
  tam-TCV: அவர்கள் ஆடுமாடுகளையும், கழுதைகளையும் மற்றும் பட்டணத்திலும் வயல்வெளிகளிலும்
    உள்ள அவர்களுக்குச் சொந்தமான எல்லாவற்றையும் அபகரித்தார்கள்.
  ceb-ULB: Gikuha nila ang mga panon sa mga karnero, ang ilang mga baka, ug mga asno,
    ug ang tanang mga butang nga anaa sa siyudad, anaa sa mga uma ug lakip
  mkn-mkn: Dong rampas orang pung barang samua dari dalam ruma, deng dong foo bawa
    orang pung binatang samua dari padang.
  pol-UBG: Zabrali ich owce, woły i osły oraz to, co było w mieście i na polu.
  agr-agr: Dutikainak nuigtushkam yaaktan ukuki uwig aidaun, baka aidaun, burro aidaun
    aatus ashí tikich waji ayaunak yajuakajui.
  kyc-kyc: Dopa pyuo mena sipisipi bulamakao dongepe dee bange wakale wakale taonena
    siya dupwape isokotapena opetae nyiyami.
  urd-GVU: وہ بھیڑبکریاں، گائےبَیل، گدھے اور شہر کے اندر اور باہر کا سب کچھ لے کر
    چلتے بنے۔
  deu-1912: Und nahmen ihre Schafe, Rinder, Esel und was in der Stadt und auf dem
    Felde war
  row-row: Ara rambas rendi basa atahori ra saa-saa nara mia ume rala, ma mboo rendi
    basa banda mana mia mooꞌ ra.
  kan-2017: ಅವರ ಕುರಿಗಳನ್ನು, ದನಗಳನ್ನು ಹಾಗೂ ಕತ್ತೆಗಳನ್ನು ಊರಿನಲ್ಲಿಯೂ ಅಡವಿಯಲ್ಲಿಯೂ ಇದ್ದ
    ಅವರ ಆಸ್ತಿಯೆಲ್ಲವನ್ನೂ ತೆಗೆದುಕೊಂಡರು.
  ena-ena: Lavɨla nulɨdɨ sabaŋ sipsipɨ sabaŋ bulɨmakau sabaŋ donɨki akuaba akuaba
    haiabɨla heŋ hɨniavɨmi agɨladɨdaŋ haiabɨla caba caba hɨniavɨmi agɨladɨdaŋ sɨkan
    likɨla fɨhalavɨmi.
  tgo-tgo: Thɨ takoŋgiya lenji sip, gout, burumwaka na doŋɨki va inanji e ghembako
    tɨne na tembe ŋgoreiyeva wolaghɨyeko inanji eto e lenji ghamba ghan.
  yap-yap: Rab ra koled yu ran’ i saf, kaming, dangki, mar feked gubin e tin bay u
    lan fare binaw nge tin u daken e pi flang.
  tet-tet: Sia nadau nola ema naha uma laran hotu-hotu, nodi nalaꞌo nola bibi no karau
    hotu-hotu iha hae molik.
  hlt-MCSB: Amih kah boiva neh saelhung khaw, laak khaw, khopuei khui neh lohma kah
    te a mawt pa uh.
  mdy-ETH: ማራታ፥ ዋኣራ፥ ባኣታ፥ ሃራኣ፤ ዬያጉዲ ካታሞ ጋሮንታ ዙሎንታይዳ ዓሶኮ ዓኣ ባኮ ቢያ ቡሪ ዔኬኔ።
  twi-ASANTE: Wɔfom wɔn anantwie, wɔn nnwan, wɔn mfunumu ne wɔn agyapadeɛ biara a
    ɛwɔ kuro no mu ne deɛ ɛwɔ wiram nyinaa.
  bhl-bhl: Keko beli, I kuansiliw kawtiw im siwsiw so, meme so, im bulmakao so, donki
    so, abiw mutuk fian beem kawtem bise mesesem mesesem eisneng so, abiw mutuk fian
    beem kut kel bise mesesem mesesem eisneng so, im on kisol mesesem mesesem angom
    alik alik beso, biim waneng aul so alik alik biilo kubul yemdeko, ikalem am dim
    elo kuw yemde talsiliw kale.
  con-NTPO: Toya'caen oveja, vaura, boro, pa'cco tsa canqqueni jincho, potreroni can'jen'chondeccuma'qque
    anga'fa.
  eng-WEBU: They took their flocks, their herds, their donkeys, that which was in
    the city, that which was in the field,
  bnp-bnp: Ri bole a maka sipsip a bulmakau, a donki, a mahala lobo i tabuli pololilo,
    i tabuli polovavo na tanga dagi.
  wal-wal: Eta dorssaa wudiyaa, miizzaa wudiyaa, hariyaa, katama giddon de7iyaabaanne
    gaxan de7iyaabaa ubbaa ekkidosona.
  mgh-mgh: Yahokusaca ikhontwaa, imope, apuuru caari mparasa ni cothene caari mmattani.
  acu-NT: Tura oveja ainaun, vaca ainauncha, tura burro ainauncha yaruakar, yaktanam
    mash irunmia nunasha yaruakar, ajanam irunmia nunasha yaruakar, mash jukiarmiayi.
  spa-PDDPT: Tomaron sus ovejas, su ganado vacuno y sus asnos, lo que estaba en la
    ciudad, lo que estaba en el campo
  gun-gun: Hymba vexa'i, vaka, mburika oipe'apa tetã gui, ha'e hovai re mba'emo ikuai
    va'ekue ha'e javi,
  agu-BL: Baj el quicy'al cyakil cneru' tu wacẍ scyuch' cyakil e' buru'. Ej nin baj
    el quicy'al cyakil yi at tnum tu yi at solte'j len.
  eng-PEV: They took all the sheep, and cows, and donkeys. They took everything that
    was in the town, and everything that was in the grass lands.
  ilo-ULB: Innalada dagiti arbanda, dagiti tarakenda, dagiti asnoda, ken amin a banag
    nga adda iti siudad ken kadagiti kataltalunan iti aglawlaw
  kpg-kpg: Digaula gaa kae nia siibi, nia kau, nia manu ‘donkey’ mo nia mee huogodoo
    i lodo di waahale mo i lodo nia gowaa di waahale.
  uig-ARA: ئۇلارنىڭ قوي-كالا، ئېشەكلىرىنى، شەھەردىكى ھەممىنى، ئېتىزلىقلاردىكى ھەممىنى
    ئېلىپ كەتتى،
  bsp-bsp: Kɔ ŋalɛk ŋkesiya, cir, cəna, sɔfale, yɔcɔl yɔkɔ yɛnayi dare disrɛ kɔ dəkulum
    mɔ fəp.
  mbs-mbs: Dinakep dan se kedita te karniro, baka, aw asno, aw inabat dan se kedakel
    te kedònan doton te lonsod sìyan aw tanà medapag kidoen.
  tof-tof: Ibü sip a gout, ⌊kau⌋, akó ⌊donki⌋ yazebóp. Akó i ta blaman elklaza yazebóp
    wirri basirr kugupidü, akó ngaon bwóbdü ne elklaza kwarilürr.
  sus-sus: E naxa e xa yɛxɛɛe tongo a nun e xa sie, e xa ningee nun e xa sofalee,
    naxee nu na taa kui a nun daaxa.
  pon-2006: Re pil wahsang mahn ako, sihpw, kou, ahs, oh mehkoaros me mi nan kahnimwo
    oh nansapw.
  jae-jae: Êsêac sêjaŋgo nêŋ domba to bulimakao ma doŋki ma gêŋ, taŋ sêmoa malaclêlôm
    to kôm naŋ su.
  ksd-ksd: Dia ga ra pa kadia kikil na sip, ma kadia kikil na bulumakau, ma kadia
    as, a lavur magit ta ra pia na pal, ma ra lavur magit ta ra gunan;
  tur-YTC: Sürülerini, sığırlarını, eşeklerini, kentte ve kırda ne varsa hepsini aldılar.
  bel-N: I авечак іхніх, і валоў іхніх, і аслоў іхніх, і тое, што было ў горадзе і
    што было ў полі, яны ўзялі.
  grc-BRENT: Καὶ τὰ πρόβατα αὐτῶν, καὶ τοὺς βόας αὐτῶν, καὶ τοὺς ὄνους αὐτῶν, ὅσα
    τε ἦν ἐν τῇ πόλει, καὶ ὅσα ἦν ἐν τῷ πεδίῳ, ἔλαβον.
  ind-AYT: Mereka mengambil kawanan domba, ternak, dan keledainya, apa saja yang masih
    ada di kota itu, dan yang ada di ladang,
  lid-lid: Eme oro ala andrei iri katin haka sipsip, ma donki ma hawe lakou mari udu
    kon tinan doh.
  nya-nya: Analanda nkhosa zawo, ngʼombe zawo, abulu awo ndi china chilichonse chawo
    mu mzindamo pamodzi ndi za ku minda.
  hrv-hrv: Što je bilo krupne i sitne stoke i magaradi, u gradu i u polju, otjeraju;
  mps-mps: Augwaligo te sipsip hani me, te bulmakau hani me, te donki hani sobadi
    yali, tama augwaligo te hanude me te gide elaluai nai dabe tigidali mu sela silai.
  llg-llg: Ala lamoa lala basa hataholi la bua nala, leme uman nala dalek mai, ma
    ala hoo leni basa banda nala, leme mook.
  tpi-tpi: Na tu ol i kisim ol lain sipsip na bulmakau na ol donki. Ol i kisim olgeta
    samting i stap long taun na ausait long taun.
  dan-1931: deres Småkvæg, Hornkvæg og Æsler, både hvad der var i Byen og på Markerne,
    tog de med sig,
  vie-OVCB: Họ bắt các bầy chiên, bò, lừa, và thu tất cả của cải, bảo vật trong thành
    phố cũng như sản vật ngoài đồng ruộng.
  lbk-lbk: Inalacha nan am-in ay karnilo, karching, faka, dangki ya am-in ay wad-ay
    isnan ili ya is kaponchag.
  guj-2017: તેઓએ તેઓનાં ઘેટાંબકરાં, ગધેડાં અને અન્ય જાનવરો તથા નગરમાં તથા ખેતરમાં
    જે હતું તે સર્વ તેઓની સંપત્તિ સહિત લૂંટી લીધું.
  byr-byr: '@see-verse:GEN.034.027'
  awx-awx: Sipsipnä, memenä, towiyä gämänä, dongginä äwä hängä undä taunune yiwikin,
    äwä songäne yiwikin yang päkin.
  pon-2006A: Re pil wahsang mahn ako, sihpw, kou, ahs, oh mehkoaros me mi nan kahnimwo
    oh nansapw.
  por-BRBSL: Levaram seus rebanhos, seus rebanhos, seus burros, aquilo que estava
    na cidade, aquilo que estava no campo,
  cth-cth: A tuhunaw, maitohunaw, lahunaw hoi amamouh kho e kaawm e hnopainaw hah
    a la pouh awh.
  twi-twi: Wɔfom wɔn mmoa, wɔn anantwi, wɔn nguan, wɔn mfurum ne wɔn agyapade biara
    a ɛwɔ kurow no mu ne nea ɛwɔ wuram nyinaa.
  hlt-hlt: Amih kah boiva neh saelhung khaw, laak khaw, khopuei khui neh lohma kah
    te a mawt pauh.
  tbz-SIM: kɛ́kpɑɑkɛ bɛ pe nɛ̀ bɛ nɑ̀ɑ̀kɛ nɛ̀ sɑ̃mmɑrímúbɛ̀ nɛ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀ bo
    dihɛì nɛ̀ dɛpɑɑ,
  msy-2020: Egha me uaghan sipsipba, bulmakauba ko donkiba ini. Egha me bizir nguibamɨn
    aven itiba ko azenan itiba sara bar ada ini.
  txq-txq: Ara foꞌai reni basa hatahorir uman nara isi-oen, ma foo reni basa hatahorir
    banda-manun nara numa mook mai.
  aaz-aaz: Sin nasiik neik biak ein sin baerꞌ ein okeꞌ naꞌkon sin uimn ein naank ein.
    Ma sin napooꞌ neik biak ein sin muiꞌt ein amsaꞌ naꞌkon amneraꞌ huun.
  azb-azb: Onların qoyun-keçilərini, mal-qaralarını, eşşəklərini, şəhərdə və çöldə
    olan hər şeyi götürdülər.
  eng-DBY: Their sheep, and their oxen, and their asses, and what [was] in the city,
    and what [was] in the field they took;
  hin-2017: उन्होंने भेड़-बकरी, और गाय-बैल, और गदहे, और नगर और मैदान में जितना धन
    था ले लिया।
  wol-KYG: Ñu daldi jël seen jur gu gàtt ak gu gudd, seeni mbaam ak mboolem la ca
    biir dëkk ba ak la ko wër.
  swp-swp: Edi mamoe eawoidi, edi bulumakau, edi asini, eo saha saha se itadi eanua
    eai wa, eo saha eo saha se itadi eanua murimurina eai.
  bjr-bjr: Misa sipsipauqa faqa burimmakauqa faqa doonkiuqa faqa aiqama ainaina mi
    maqusanaki maruna faqa mi maqusana atiqara maru ainainausa aiqama maraqau.
  eng-YLT: their flock and their herd, and their asses, and that which [is] in the
    city, and that which [is] in the field, have they taken;
  heg-NTPO: Atuli las sa-saa in se oen uma dale nas kon, oen nuhu-dau nalas totoang,
    hidim oen sika-poa atuli las hmukit tas deng epe ka.
  ptu-ptu: Sangngim umpamuhu domba, sapim, beke, keledai, anna ingganna baham-baham,
    susi illaam kota teem lako ongeam senga'.
  bzd-NTPO: Es ie'pa wa̱ obeja ena baka ena burro ena íyi ko̱s tso' ká̱ kköiëulewa̱
    e' a̱, ñies ì ko̱s tso' kañika̱ e' mítse̱r.
  kwf-kwf: Kira ka ngalia sipsip faꞋinia nanigot, faꞋinia buluka ma dongki kira ki,
    ma ti ru matamata laꞋu neꞋe teo saena fanoa doe neꞋeri ma ano kalikalia kula neꞋeri.
  eng-WYC-2017: And they wasted the sheep of those men, and droves of oxen, and asses,
    and all things that were in the houses and fields,
  eng-WMBB: They took their flocks, their herds, their donkeys, that which was in
    the city, that which was in the field,
  spp-spp: Yatɔɔre puni ti mpyi kànhe ná kɛriyi i ke, pi à tire puni lwɔ́, mu à jwo
    sikaabii ná mpàabii ná nìiyi ná dùfaanyi.
  aey-aey: Odimeig age agena sipsip amca bulmakau amca cesel amca ceteteh cunug agena
    taun bilein euca cabina bilein euca cunug cedein.
  urd-GVH: वह भेड़-बकरियाँ, गाय-बैल, गधे और शहर के अंदर और बाहर का सब कुछ लेकर चलते
    बने।
  rug-rug: Meke vagi tugo rini sari na dia rovana sipi, na bulumakao meke sari na
    dia doṉ'ki, meke sari dia likakalae pa korapana sa vasileana lavata, meke koari
    na dia inuma.
  gaz-gaz: Isaanis bushaayee isaanii, loon isaanii, harroota isaaniitii fi waan isaan
    magaalaa keessaa fi alaa qaban hunda fudhatan.
  fra-LSG: Ils prirent leurs troupeaux, leurs bœufs et leurs ânes, ce qui était dans
    la ville et ce qui était dans les champs;
  yal-yal: E yi e yɛxɛɛne tongo e nun e siine nun e ɲingene nun e sofanle, naxanye
    yi taan kui e nun xɛɛn ma.
  gum-gum: Incha ubishameran køben, cabrameran køben, waarameran køben, burrumeran
    køben, srua ambubelø køn, ciudayuigwan lata, wambigwan chi købigwan lata.
  iou-iou: Uwä sipsip, bulimakau, doŋki ba webeniye nanakiye ba imaka tägatäga yori
    gänaŋ ba piäniken itkuŋo u kuduptagän poriŋkuŋ.
  haw-1868: Lawe pio aku la hoi lakou i na hipa a lakou, a me na bipi a lakou, a me
    na hoki a lakou, me ko loko o ke kulanakauhale, a me ko ke kula,
  arb-NAV: وَاسْتَوْلَوْا عَلَى غَنَمِهِمْ وَبَقَرِهِمْ وَحَمِيرِهِمْ وَعَلَى كُلِّ
    مَا فِي الْمَدِينَةِ وَفِي الْحَقْلِ،
  adz-adz: Ribarangan iyu dumpa, nuning, makau da dongki impruꞌ da nam mingꞌa gamp
    wasaꞌ da mingꞌa manaꞌ santan.
  ewe-ewe: Wolé woƒe alẽwo, nyiwo kple tedziwo kpakple nu siwo katã dzi woƒe asi su
    le dua me kple woƒe agblewo me la hã.
  eng-LEE: They took their sheep and their oxen, and their asses, and that which was
    in the city, and that which was in the field.
  nna-nna: Kanyayi kuwiyirrangu — kamalpa purlikapa kukurnjaripa tangki — wiyirr kanyayi
    tawunjapa janamili warrarnja.
  asm-FB: নগৰৰ ভিতৰত আৰু পথাৰত চৰি থকা তেওঁলোকৰ যিমান মেৰ-ছাগ, ছাগলী, গৰু, গাধ আদি
    আছিল, সেই সকলো তেওঁলোকে লৈ গ’ল।
  sus-A: عٍ نَشَ عٍ شَ يّشّييٍ تٌنفٌ عَ نُن عٍ شَ سِيٍ، عٍ شَ نِنفٍيٍ نُن عٍ شَ سٌقَلٍيٍ،
    نَشٍيٍ نُ نَ تَا كُي عَ نُن دَاشَ.
  fra-SBL: Ils prirent leurs troupeaux, leurs vaches, leurs ânes, ce qui était dans
    la ville, ce qui était dans les champs,
  hbo-hbo: אֶת־צֹאנָ֥ם וְאֶת־בְּקָרָ֖ם וְאֶת־חֲמֹרֵיהֶּ֑ם וְאֵ֧ת אֲשֶׁר־בָּעִ֛יר וְאֶת־אֲשֶׁ֥ר
    בַּשָּׂדֶ֖ה לָקָֽחוּ׃
  shp-NTPO: 'Ja jato bonkana jawékibora iká iki: Wakabo, carnerobo, burrobo; jainxonribi
    bokana iki, ja jeman jaa jawékiboyabi jaton wainko jaa jawékiboribi.'
  eng-WYCLIFFE: And thei wastiden the scheep of tho men, and droues of oxun, and assis,
    and alle thingis that weren in howsis and feeldis,
  pjt-pjt: Munuya nanikuta, tjiipi, puluka, tangkiyi, kuka uwankara yaata tjanampanguṟu
    pakaltjingaṟa katingu, munuya tawunu nyara palula waḻi tjuṯangka para-tjarpara
    kutjupa kutjupa wiṟu tjuṯa uwankara mulapa mantjiningi. Munuya minyma tjuṯa, tjitji
    tjuṯa kuḻu ngura nyara palunya nguraṟa uwankara mantjiṟa katingu, Jacobaku panya
    katja tjuṯangku.
  cwe-cwe: Wasola ng'hondolo na ng'ombe na vihongwe na chila chinhu muna dibululu
    na muna imigunda.
  bgs-bgs: Igpid dan tô langun karnero, mga baka, asta mga asno, agad ándin tô duwán
    tun ta lunsud ka Siquem asta tun ta kaligadan din.
  kik-kik: Nao magĩtaha ndũũru cia mbũri na cia ngʼombe na ndigiri, na indo iria ingĩ
    ciao ciothe iria ciarĩ itũũra-inĩ rĩu inene, na iria ciarĩ mĩgũnda-inĩ.
  ksr-ksr: Lama, meme, bulmakao ano doŋgi tuuŋa tuuŋa ano ilawoilagia kuuya taoŋ uutanoŋ
    ano baloŋ korianoŋ egiti, ii kuuya kalugoŋ medaborogi.
  fra-NCL: Ils prirent leurs brebis, leurs bœufs et leurs ânes, ce qui était dans
    la ville et ce qui était dans les champs.
  cek-AK: Tuunawk, maitawnawk, la hrangnawk, vangpui thung kaom hmuennawk hoi lawk
    ah kaom hmuennawk to a lak o,
  xla-xla: '@see-verse:GEN.034.027'
  cuk-cuk: 'Jacob-masmala we-ibmarmar sesa gusmalad: Sibad-wawaadmar, moli-bebe-nikamalad,
    moli-uayasuidmar, bela neggweburgi-ibmar-nikad, degi, sapurba-ibmar-nikamarbalid.'
  uig-CYR: Уларниң қой-кала, ешәклирини, шәһәрдики һәммини, етизлиқлардики һәммини
    елип кәтти,
  tel-2017: వారి గొర్రెలనూ పశువులనూ గాడిదలనూ ఊరిలో గానీ పొలంలో గానీ
  hat-BSA: Yo te pran bann mouton, twoupo ak bourik, sa ki te nan vil la, ak sa ki
    te nan chan an.
  kos-kos: Elos usla un kosro, cow, donkey, ac ma nukewa saya, in siti sac ac inimae.
  hbo-WLC: אֶת־צֹאנָ֥ם וְאֶת־בְּקָרָ֖ם וְאֶת־חֲמֹרֵיהֶּ֑ם וְאֵ֧ת אֲשֶׁר־בָּעִ֛יר וְאֶת־אֲשֶׁ֥ר
    בַּשָּׂדֶ֖ה לָקָֽחוּ׃
  ibo-ibo: Ha kwakọọrọ ngwongwo niile dị nʼobodo ahụ, kpụrụkwa anụ ụlọ niile, igwe
    ewu na atụrụ, igwe ehi na igwe ịnyịnya ibu niile, na ihe niile dị nʼime obodo
    ahụ, na ihe niile dị nʼubi ndị ahụ obodo nwere.
  ory-ory: ପୁଣି, ସେମାନଙ୍କ ମେଷ ଓ ଗୋରୁ ଓ ଗଧସବୁ, ଆଉ ନଗରସ୍ଥ ଓ କ୍ଷେତ୍ରସ୍ଥ ସମସ୍ତ ଦ୍ରବ୍ୟ
    ହରଣ କଲେ।
  chk-chk: Ra pwal angei nöür kewe pwiin sip me kow me nöür kewe aas me meinisin mine
    a nom lon ewe telinimw, pwal lon ewe mälämäl.
  ssd-ssd: Nane sipsip makau doŋki tumbraŋ ta tuku agaŋ ndende ŋakmba kilmba ka piro
    mbolŋge mata agaŋ ndende ŋakmba yomba kilmba kinaig.
  rop-rop: en deibin deigimwei ola ebrijing brom det taun en brom ola pedik. Deibin
    deigidawei ola buligi en dongki en ship en gout,
  ukr-1871: І вівцї їх, і товарину їх, і осли й усе, що було в містї, і все, що було
    на полї, позабирали.
  eng-AOI: They took the sheep and goats, cattle and donkeys and everything, all that
    was inside the city and out in the bush.
  yon-yon: Yid biiwa, Sekem taun aomiib ambunangka dingkan kab korem sibiyiib, naningkodiib
    donkiyiib komo komo kuu Yekob ye meedbed bekorib,
  bch-bch: Ta tibada led sipsip ga bulmakao ga donki, ga danga sisid toa ienono tuangai
    ga gaot ngan tuanga.
  deu-1951: Ihre Schafe, Rinder und Esel nahmen sie, samt allem, was in der Stadt
    und auf dem Felde war;
  eng-JPS: They took their flocks and their herds and their asses, and that which
    was in the city and that which was in the field;
  ubr-ubr: On mes osi ainauan gigiawan on ato mafam gagamin amonai a kounai nan sheep,
    cow a donkey nan simama on engon siboen.
  srp-1865: I uzeše ovce njihove i goveda njihova i magarce njihove, što god bješe
    u gradu i što god bješe u polju.
  lug-lug: Ne batwala ebisibo by’endiga, amagana g’ente, n’endogoyi, na buli ekyali
    mu kibuga ne ku ttale.
  heb-heb: את צאנם ואת בקרם ואת חמריהם ואת אשר בעיר ואת אשר בשדה לקחו׃
  ben-IRV: তারা ওদের ভেড়া, গরু ও গাধা সব এবং নগরের ও ক্ষেত্রের যাবতীয় দ্রব্য বাজেয়াপ্ত
    করল;
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਭੇਡਾਂ-ਬੱਕਰੀਆਂ, ਗਾਈਆਂ-ਬਲ਼ਦਾਂ ਅਤੇ ਗਧਿਆਂ ਨੂੰ ਅਤੇ ਜੋ ਕੁਝ ਨਗਰ ਅਤੇ
    ਮੈਦਾਨ ਵਿੱਚ ਸੀ, ਸਭ ਕੁਝ ਲੈ ਲਿਆ।
  mwp-mwp: Thana mina mura tetel uruyl kawal, donkil a mura zapul kusumoedhin.
  mya-JVB: သူ တို့ သိုး ၊ ဆိတ်၊ နွား ၊ မြည်း မှစ၍ ၊ မြို့ ၌ ရှိသမျှ ၊ လယ် ၌ ရှိသမျှ
    သော ဥစ္စာကို၎င်း၊
  tte-O: Sipi yo bulumakau yo donki yo kabo gogo yanuwa kalona mena yo yanuwa dagelana
    mena meuloina sikalaili.
  tbg-tbg: Vi vatanaaka sipisipive, purumakauve, donkive, vika vare, ekaa vatukaqi
    vau haikarave, aaqaini vau haikarave,
  hmo-hmo: Edia mamoe bona edia boromakau bona edia doniki bona edia ruma kohu bona
    edia aniani, uma gabudia dekenai noho gaudia bona hanua dekenai noho gaudia danu
    idia abia lao.
  ata-ata: Xe miavuti vaxa la minoꞌa ta sipsip iloꞌa ta kau mo ta donkiiꞌa ne mukalusi.
    Mimii iouiou no nano mo no ale no tuala ne minoꞌu mukalusi.
  nfa-nfa: Ra parama rèti mèdha-panyau dhèu nèti dꞌara èmu ra, dènge eo rèti badha-manu
    aaꞌi-aaꞌi ètu dꞌara padꞌa.
  urd-urd: उन्होंने उनकी भेड़ — बकरियाँ और गाय — बैल, गधे और जो कुछ शहर और खेत में
    था ले लिया।
  rus-SYN: Они взяли мелкий и крупный скот их, и ослов их, и что ни было в городе,
    и что ни было в поле;
  cbt-NTPO: Ya'ipi ohuicanëna', ohuacanëna', moranëna', inapita matopi. Ya'ipi ninanoquë
    ya'huërinso', aipiraonta ya'huërinso', mapi.
  bqc-SIM: Aa ń sãↄ ń ń bleↄ sɛ̀lɛ ń ń zuↄ ń ń zàa'ĩnaↄ, pↄ́ pↄ́ kú wɛ̃́lɛ
    guuↄ ń pↄ́ pↄ́ kú ń buaↄ píi.
  tcz-CHONGTHU: Amahon akelngoi hou ahin, abongchal hou chule sangan ho jouse phaicham
    khopi sungle tollhang a thil keo jouse akilah tauve.
  mar-mar: तेव्हा त्यांनी त्या लोकांची शेरडेमेंढरे, गुरेढोरे, गाढवे इत्यादी सर्व जनावरे
    आणि घरातील व शेतांतील सर्व वस्तू लुटल्या.
  tcs-tcs: Dempla bin teke ol sip, gout, buluk ane kau, ane dongki, ane ebrisamting
    wea i insaid da taun ane lo dem big gadan eria blo da taun.
  qub-qub: Siudächo marcacunacho cajtapis apacuran uyshancunata, wäcancunata, bürruncunata.
  bqp-bqp: Ò ń sãnↄ kũ ń blènↄ sɛ̀tɛ kũ ń zùnↄ kũ ń zaakinↄ, pↄ́ kũ ò kú wɛ̃tɛ
    gũnnↄ kũ pↄ́ kũ ò kú ń buranↄ pínki.
  hat-hat: Apre sa, yo pran tout bèt, tout bèf, tout bourik ak tout sa ki te nan lavil
    la ak nan jaden yo.
  eng-BSB: They took their flocks and herds and donkeys, and everything else in the
    city or in the field.
  tod-tod: Ti togani goiti ta ma wolaiti seɠeni, é ʋɛɛ soovalegiti ba, nii kpein
    nɔ é ɠɛni taazuʋɛ, ta ɓalaɠaiti su.
  eng-WEBPB: They took their flocks, their herds, their donkeys, that which was in
    the city, that which was in the field,
  kbq-kbq: Sipisipi afu kevuma, bulimakaoma, donkima, kuma agu'afi me'nea zama fegi'a
    me'nea zanena maka eri hana hu'naze.
  nhe-BL: Quinhuicaque nochi borregojme, huacaxme, burrojme huan nochi tlen oncayaya
    ipan nopa altepetl huan ipan mila.
  bus-bus: Aↄ̃ ń sãanↄ kↄ̃n ń blènↄ sɛ̀ɛ kↄ̃n ń zùnↄ kↄ̃n ń zaakinↄ, pↄ́ kɛ̀ aↄ̃ↄ
    kú wɛ́tɛ guunↄ kↄ̃n pↄ́ kɛ̀ aↄ̃ↄ kú ń buraanↄ píngi.
  gub-BL: 'Weraha waneimaw wà: àràpuhàràn hawitu ma''e wà, àràpuhàrànete wà, tapi''ak
    wà, zumen wà. Weraha wama''e tawhu pe har paw wà. Weraha wama''e ko pe har paw
    wà no.'
  eng-DRA: And they took their sheep and their herds and their asses, wasting all
    they had in their houses and in the fields.
  knf-knf: Bajej ŋpi na ŋnkaneel na ŋgit na ŋbuuru ŋi baka na iko inwooŋ du ubeeka
    na ŋţeeh.
