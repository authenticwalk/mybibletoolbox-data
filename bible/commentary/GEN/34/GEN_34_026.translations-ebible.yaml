verse: GEN.034.026
translations:
  mal-C: അവർ ഹാമോരിനെയും അദ്ദേഹത്തിന്റെ പുത്രനായ ശേഖേമിനെയും വാളിനിരയാക്കി; ശേഖേമിന്റെ
    വീട്ടിൽനിന്ന് ദീനായെ മോചിപ്പിച്ചു കൊണ്ടുപോന്നു.
  deu-TKW: Auch Hemor und seinen Sohn Sichem töteten sie mit dem Schwert, holten Dina
    aus dem Hause Sichems und zogen ab.
  lin-lin: Babomaki na mopanga Amori mpe mwana na ye ya mobali Sishemi. Bakamataki
    Dina wuta na ndako ya Sishemi mpe bazongaki na ye.
  cbr-NT: Këñuanan ka aín manë xëtokën Hamor 'imainun aín bëchikë Siquem aribi 'akëxa;
    'akin ka Dina Siquemnën xubunua bibiankin buánkëxa.
  eng-LSV: and Hamor, and his son Shechem, they have slain by the mouth of the sword,
    and they take Dinah out of Shechem’s house, and go out.
  bmu-bmu: Hamor aka nahönŋi Sekem mi mewöŋanök bimgö sou ketaŋan etkuyohotka kömuyohot.
    Kömuyohotka Sekemgö mireyök nenŋiri Daina mi öröba eta waŋgita anohot.
  eng-GNV: They slewe also Hamor and Shechem his sonne with the edge of the sword,
    and tooke Dinah out of Shechems house, and went their way.
  eng-WEBSTER: And they slew Hamor and Shechem his son with the edge of the sword,
    and took Dinah out of Shechem's house, and went out.
  nhw-BL: Quimictijque Hamor ihuaya icone, Siquem, huan quiquixtijtejque Dina ipan
    ichaj Siquem huan quistejque.
  swh-ONEN: Wakawaua Hamori na Shekemu mwanawe kwa upanga kisha wakamchukua Dina kutoka
    nyumba ya Shekemu na kuondoka.
  bba-bba: Mɛyɑ bɑ mɑɑ Hɑmɔri kɑ win bii Sikɛmu ɡo. Mɑ bɑ ben sesu Dinɑ yɑrɑ Sikɛmun
    yɛnun di.
  eng-KJVCPB: And they slew Hamor and Shechem his son with the edge of the sword,
    and took Dinah out of Shechem’s house, and went out.
  cpy-cpy: Rowamahaetzitakari Hamor itsipataanakiri itomi Siquem. Raanayiro Dina ojeekawitakaha
    ipankoki Siquem, jateeyeeni.
  mpx-mpx: aloliyau Heimo ge natuna Sekemi. Yaka Daina hi ahe Sekemi wana limiya ge
    hi egon.
  wbp-wbp: Yaninjarlalu-jana pungu Yamuru manu nyanunguku kaja-nyanu Jikimirlangu.
    Manulu Tiina pina-kangu Jikimi-kirlangu-jangka ngurra-kurra nyanungu-nyangu-kurra.
  luo-luo: Neginego Hamor gi Shekem wuode, eka negigolo Dina e od Shekem mi giago.
  meu-meu: Hamoro bona natuna Sekem danu dare amo e aladia mase. Daina danu Sekem
    ena ruma amo e hakaua diho, bena ela.
  npi-ULB: तिनीहरूले तरवारले हमोर र तिनका छोरा शकेमलाई मारे । तिनीहरूले दीनालाई शकेमको
    घरबाट लिएर गए ।
  yor-yor: Wọ́n sì fi idà pa Hamori àti Ṣekemu ọmọ rẹ̀, wọ́n mú Dina kúrò ní ilé wọn,
    wọ́n sì jáde.
  emp-NTPO: Hamora dji warra Siqueʌ̃ sid̶a necoba beasid̶aa. Maʌ̃be Dinara Siqueʌ̃
    ded̶e b̶ad̶ada edad̶aped̶a wãsid̶aa.
  ind-ind: Mereka juga membunuh Hemor dan Sikem, lalu membawa Dina pulang dari rumah
    Sikem.
  pes-OPCB: آنها حمور و شکیم را کُشتند و دینه را از خانهٔ شکیم برداشته، با خود بردند.
  ssx-ssx: make mo Hamo pita꞉ Sekeme yaapo make lipikime. Kutupa Daena mo Sekemena꞉
    da pa꞉ta꞉ pitieke alena꞉ pao hatuku pepekeme.
  lcm-lcm: Na kilongla raung a Amor ve kana nat ta Sekem na kilongla songo suai ani
    Dina nei lu ang si Sekem na kilongla pasal.
  aer-aer: Ratherre apetye-alherremele Hamor uthene Shechem uthene irrerlknge ante
    atweke. Yanhe-ngentyele itne Dinah akngirtneke apmere Shechem-kenhe-ketye.
  tgl-ULB: Pinatay nila si Hamor at Sechem na kanyang anak, sa pamamagitan ng talim
    ng espada. Kinuha nila si Dina mula sa bahay ni Sechem at umalis.
  nop-nop: Hamoa eŋ mihiŋiŋ Sekem wanaŋ widihikumuŋa Dina Sekem’walaŋ yolineŋ ikuk
    woodi tiŋa fooŋ nagila ugumuk.
  kca-kca: Еммор ики Сихем пŏхәԓ пиԓән аԓтты кешийән ищи веԓсәԓән; Сихем хот эԓты
    Дина ўсԓән пӑ мӑтсәӈән.
  cbu-NT: Hamorashshat pang' pshtuyarusin, mchitpa pacharangitamsinaya wipaptari Sekempatarta.
    Sheersin, Sekemash pangu wizaree yanpuranganaya. Sheerandsin, wapitam wapariptam
    pang' kanapuranganaya.
  hui-hui: Ani bialu libugua Hamo igini Segemebi homelo bo wahalu Daina ibu Segeme
    andagaha berearia libuni haru halu dai bini.
  wrs-wrs: Doa Hamorim Sekemim eva helvakomo evena, wo muskovolm deuvrini Sekemnamini
    os henga waieprana.
  mya-mya: သူ​တို့​သည်​ဟာ​မော်​နှင့်​သူ​၏​သား​ရှေ​ခင်​ကို လည်း​ခုတ်​သတ်​၍ ရှေ​ခင်​၏​အိမ်​မှ​ဒိ​န​ကို​ကယ်
    ယူ​ခဲ့​ပြီး​လျှင်​အိမ်​သို့​ပြန်​လာ​ခဲ့​ကြ​လေ​၏။-
  cbi-NTPO: Tsenmin Hamornu bain, naa ya' na Siquemnu bain detute', bene Dinanu Siquem'
    yasha mangalaaji' mijiila.
  bod-N: ཧ་མོར་དང་ཁོའི་བུ་སི་ཀེམ་གཉིས་ཀའང་བསད༌ཅིང༌། སི་ཀེམ་གྱི་ཁྱིམ་ནས་དི་ནཱ་ཁྲིད་དེ་སོང༌ངོ༌།།
  wsk-wsk: Nuna Hamor ko namar Shechem ilak karogotala nunga moman se kueman, se nunga
    nogoras Dinah Shechem ko kawam te bagaram mu taman ale ilak namaman.
  kkl-kkl: Ili elme Hemorap Sikhemap babe opsirekti, sikinipsa'el aeag anekoa poa
    lambarek.
  sna-sna: Vakauraya Hamori nomwanakomana wake nomunondo uye vakatora hanzvadzi yavo
    Dhaina kubva mumba maShekemu vakaenda.
  spa-BLM: Mataron a Hamor y a Siquem, su hijo, a filo de espada, y sacaron a Dina
    de la casa de Siquem y se fueron.
  beu-beu: Hemor, bot sikem oleve di ini iameang, sengmuse ini Sikem ehava mi Dina
    aing medit at ila.
  cac-cac: Ix miljicham vin̈aj Hamor yed' vin̈aj Siquem yuj eb'. Ix lajvi chi' ix
    yic'anelta ix Dina eb' vin̈ d'a yol spat vin̈aj Siquem chi', ix paxta eb' vin̈.
  swh-ULB: Wakamwua Hamori na Shekemu kwa makali ya upanga. Wakamchukua Dina kutoka
    nyumba ya Shekemu na kuondoka.
  bel-bel: і самога Эмора і Сіхема, сына ягонага, забілі мечам; і ўзялі Дзіну з дома
    Сіхемавага і выйшлі.
  deu-ELBBK: auch Hemor und seinen Sohn Sichem ermordeten sie mit der Schärfe des
    Schwertes und nahmen Dina aus dem Haus Sichems und gingen davon.
  mbb-OT: Midhimetayan dan si Hamor wey is anak din he si Shekem, ne migkuwa zan dutun
    si Dina te valey ni Shekem ne migenat dan.
  msc-msc: Alu ka Hamɔri ni a dencɛ Sikɛmu fanan faa, ka alu doomuso Dina ta Sikɛmu
    la bon na ka wa a ri.
  mal-2015: അവർ ഹമോരിനെയും അവന്റെ മകനായ ശേഖേമിനെയും വാളിന്റെ വായ്ത്തലയാൽ കൊന്നു ദീനയെ
    ശെഖേമിന്റെ വീട്ടിൽനിന്നു കൂട്ടിക്കൊണ്ടു പോന്നു.
  tuo-NT: Hamor, cʉ̃ macʉ̃ Siquem quẽꞌrãrẽ diꞌpjĩ meꞌrãta wẽjẽcãrã niwã. Beꞌro Dinarẽ
    Siquem ya wiꞌipʉ níꞌcore miiwijaacãrã niwã.
  gup-gup: Bindidulubom mandjawak, kaluk bedda dorrengh Hamor dja beywurd nuye nawu
    Shechem, dja benemey Dinah kore ngaleng ni kore Shechem nuyeni kunrurrk dja birriwam.
  met-met: Tang dung mati Hamor garanoa Sekem tang waxangidingia, saing daxap Daina
    ma sangua Sekem numanoa saing dila.
  gvs-gvs: Emori ma natuna Sekem nakae sikaumatedi. Sikaumatedi ikavava, niudi Daina
    Sekem ina vada goi sikabi sinave.
  rmc-rmc: Le šabľenca murdarde the le Chamor the leskre čhas le Šichem. Paľis ile
    la Dina andral o kher le Šichemoskro a gele het.
  nlg-nlg: kolura nia Hamor ma Shechem. Ma gaia tara vaa lavi rughuhorua Dinah tana
    valena Shechem mara pulohi tana valedira tana bona tara ghahara iga.
  dgr-DOGNT: Hamor eyıts'ǫ weza Shekem behcho t'à ełaàgogį̀ı̨hdè gà ededè Dınah Shekem
    wekǫ̀ gots'ǫ negıìchı gà nageèhde.
  pes-OPV: وحمور و پسرش شکیم را به دم شمشیر کشتند، ودینه را از خانه شکیم برداشته،
    بیرون آمدند.
  ron-1924: Ау трекут, де асеменя, прин аскуцишул сабией пе Хамор ши пе фиул сэу Сихем;
    ау ридикат пе Дина дин каса луй Сихем ши ау ешит афарэ.
  ben-OBCV: তারা হমোর ও তার ছেলে শিখিমকেও তরোয়াল দিয়ে হত্যা করল এবং দীণাকে শিখিমের
    বাড়ি থেকে নিয়ে চলে এল।
  lex-lex: Ne Hemor nora a'nani Sikhem mana, Simeon nor Lewi rala wehlani rwenan nan
    walia, noka ra'ala narni Din la Sikhem romni pa rodia rla'awa.
  rgu-rgu: Ara raisa Hemor no Sikem boe. Boe ma Ara hela ra Dina, neme Sikem uman
    daleꞌ mai, de roo faliꞌ ana.
  som-som: Xamoor iyo wiilkiisii Shekemna waxay ku dileen seef afkeed, Diinahna way
    kala baxeen gurigii Shekem, wayna iska tageen.
  lat-VUC: Hemor et Sichem pariter necaverunt, tollentes Dinam de domo Sichem sororem
    suam.
  aoi-aoi: '@see-verse:GEN.034.025'
  eng-ASVBT: And they slew Hamor and Shechem his son with the edge of the sword, and
    took Dinah out of Shechem’s house, and went forth.
  mna-mna: Mi tiŋgal Amor ziru Sekem tomini. To tikam lunri Dina, mi tizem ruumu ki
    Sekem ma tila len.
  ita-1885: Uccisero ancora Hemor e Sichem suo figliuolo, mettendoli a fil di spada;
    e presero Dina della casa di Sichem, e se ne uscirono.
  eng-LXXUP: And they slew Hamor and Shechem his son with the edge of the sword, and
    took Dinah out of the house of Shechem, and went forth.
  eng-ULB: They killed Hamor and his son Shechem with the edge of the sword. They
    took Dinah from Shechem's house and went away.
  spa-VBL: Mataron a Hamor y a Siquem con sus espadas, tomaron a Dina de la casa de
    Siquem y se fueron.
  fra-_FOB: Ils passèrent au tranchant de l'épée Hémor et Sichem, son fils; et ils
    prirent Dina de la maison de Sichem, et ils sortirent.
  mal-mal: അവർ ഹമോരിനെയും അവന്റെ മകനായ ശേഖേമിനെയും വാളിന്റെ വായ്ത്തലയാൽ കൊന്നു ദീനായെ
    ശെഖേമിന്റെ വീട്ടിൽനിന്നു കൂട്ടിക്കൊണ്ട് പോന്നു.
  urd-GVR: jin meṅ Hamor aur us kā beṭā Sikam bhī shāmil the. Phir wuh Dīnā ko Sikam
    ke ghar se le kar chale gae.
  suz-BL: मिनु मेको निक्‍शीमी हमोर नु शेकेम आस कली यो साइश्‍शा, दीना शेकेम आ खिं रे
    ग्रुंइशा, लदसे बाक्‍त।
  ita-1927: Passarono anche a fil di spada Hemor e Sichem suo figliuolo, presero Dina
    dalla casa di Sichem, e uscirono.
  ckb-ckb: بە شمشێرەکەیان حەمۆر و شەخەمی کوڕیان کوشت. دینەی خوشکیشیان لە ماڵی شەخەم
    هەڵگرت و ڕۆیشتن.
  eng-BBE: And Hamor and his son they put to death with the sword, and they took Dinah
    from Shechem's house and went away.
  crx-NTPO: '''Ink''ez Hamor ''ink''ez Shechem ooye'', ''enne cha saluzti be bubozilhghi
    ''ink''ez Dinah Shechem ooyoh ''et tenahinilhti ''ink''ez tenahundil.'
  kan-OKCV: ಹಮೋರನನ್ನೂ, ಅವನ ಮಗನಾದ ಶೆಕೆಮನನ್ನೂ ಅವರು ಖಡ್ಗದಿಂದ ಕೊಂದುಹಾಕಿ, ದೀನಳನ್ನು ಶೆಕೆಮನ
    ಮನೆಯಿಂದ ಕರೆದುಕೊಂಡು ಹೊರಗೆ ಹೋದರು.
  bbb-bbb: Bu ijiege re areme uri e Sekamekiro asoe fuone e Emo ije duaku sime ijiebe
    kame kaniavo bu oe. Bu oekoga Simionikiro Rivae bune va e Sekamedo are ijia aruna
    maki buone Daena mesirina bune usiae vae.
  tam-2017: ஏமோரையும், அவனுடைய மகன் சீகேமையும் பட்டயத்தால் கொன்று, சீகேமின் வீட்டிலிருந்த
    தீனாளை அழைத்துக்கொண்டு போய்விட்டார்கள்.
  spa-RV-1909: 'Y á Hamor y á Sichêm su hijo los mataron á filo de espada: y tomaron
    á Dina de casa de Sichêm, y saliéronse.'
  ron-BTF: Şi au ucis pe Hamor şi pe Sihem, fiul lui, cu tăişul sabiei şi au luat
    pe Dina din casa lui Sihem şi au ieşit.
  eng-WEBP: They killed Hamor and Shechem, his son, with the edge of the sword, and
    took Dinah out of Shechem’s house, and went away.
  eng-FBV: They killed Hamor and Shechem with their swords, took Dinah from Shechem's
    house, and left.
  nld-1939: Ook Hemor en zijn zoon Sikem joegen zij over de kling, haalden Dina uit
    het huis van Sikem, en trokken af.
  nch-BL: Quimictijque Hamor ihuaya icone, Siquem, huan quiquixtijtejque Dina ipan
    ichaj Siquem huan quistejque.
  tfr-NTPO: Jamor, ba wa Siquén, e zröra l̈ok dröng go. E irgo ga Dina jek söra ey
    dwayo.
  vie-1934: Hai người lại lấy gươm giết Hê-mô và Si-chem, con trai người, đem nàng
    Đi-na ra khỏi nhà Si-chem, rồi đi.
  hin-CV: उन्होंने तलवार से हामोर तथा उसके पुत्र शेकेम की हत्या की और शेकेम के घर
    से दीनाह को लेकर आये.
  eng-OURB: They killed Hamor and Shechem, his son, with the edge of the sword, and
    took Dinah out of Shechem’s house, and went away.
  spa-BES: Y mató Hamor y su hijo a cuchillo, y tomaron a Dina de la casa de Siquem,
    y se fueron.
  tdx-tdx: Zinevo’ iareo am-pibara t’i Khamòre naho i Sikeme naho rinambe’iereo boak’añ’anjomba’
    i Sikeme ao t’i Dinae vaho niavotse.
  vid-vid: Nawawakopola kwa mipanga Hamoli na mwanage Shekemu, nawamlavya Dina hali
    ng'handa ya Shekemu, nawoka.
  pwg-pwg: Ma bade Hamo natuna Sekem yavata ivi kiivunuwana ma ina numa kamonai Daina
    irutini da yavata inae.
  eng-OKE: and Hamor and Shekem his son they killed with the edge of the sword. And
    they brought Dinah out of the house of Shekem, and went.
  tha-KJV: เขาฆ่าฮาโมร์และเชเคมบุตรชายเสียด้วยคมดาบ และพานางสาวดีนาห์ออกจากบ้านเชเคมไปเสีย
  por-BR-2018: E a Hamor e a seu filho Siquém mataram a fio de espada; e tomaram a
    Diná de casa de Siquém, e saíram.
  bco-bco: A꞉la꞉ma꞉yo꞉ Hamol o꞉lia꞉ ene inso꞉ Sekem o꞉lia꞉yo꞉ helebeya꞉ sana sowa꞉sa꞉ga꞉,
    Dainayo꞉ Sekema꞉ ayamilo꞉ seno꞉ a꞉ma꞉la꞉ tililia꞉gane.
  deu-ELO: auch Hemor und seinen Sohn Sichem ermordeten sie mit der Schärfe des Schwertes
    und nahmen Dina aus dem Hause Sichems und gingen davon.
  ktm-ktm: ndrodan ndre Hamor horu Sekem. Inum ti pe horu harla um tan Sekem pe harlatakuni
    Dainah pe su ha-au.
  caa-caa: Y uchamsiobꞌ ubꞌan e Hamor y e Siquem taca umachitobꞌ. Y de allí ixiobꞌ
    esto tuyotot e Siquem y ulocsiobꞌ e Dina y uqꞌuechiobꞌ ixin.
  eng-WYC-2018: they killed Hamor and Shechem together, and took Dinah, their sister,
    from the house of Shechem. And when they were gone out, (and they killed Hamor
    and Shechem, and took away their sister Dinah from Shechem’s house. And when they
    had left the city,)
  epo-epo: Kaj Ĥamoron kaj lian filon Ŝeĥem ili mortigis per glavo, kaj prenis Dinan
    el la domo de Ŝeĥem kaj eliris.
  uig-PIN: Ular Ⱨamor bilǝn oƣli Xǝkǝmnimu ⱪiliqlap, Dinaⱨni Xǝkǝmning ɵyidin elip
    kǝtti.
  beo-beo: Ela da Ha:imo amola Siegeme fane legei. Amalalu, ela da Daina amo Siegeme
    ea diasuga fadegale, hiouginana asi.
  tpi-OTNT: Tupela i kilim i dai Hamor wantaim pikinini bilong en, Sekem, na tupela
    i kisim Daina long haus bilong Sekem na ol i go.
  hau-SA: Suka kashe Hamor da ɗansa Shekem da takobi, suka ɗauko Dina daga gidan Shekem
    suka tafi.
  udu-udu: Uni ’koshkina Hamuur dhali ya/m piti ka Shakiim jwa ki gandala turga/ mo
    dhali susa Diinah ka pije/ ’peni gu’b ma Shakiim mo dhali uni ki ii mo be.
  uig-LAT: Ular Hamor bilen oghli Shekemnimu qilichlap, Dinahni Shekemning öyidin
    élip ketti.
  nde-nde: OHamori lendodana yakhe uShekhemu babaquma ngenkemba bamkhupha uDina endlini
    kaShekhemu bahamba.
  ton-ton: Pea naʻa na tāmateʻi ʻa Hemoa mo hono foha ko Sikemi ʻaki ʻae mata ʻoe
    heletā, pea na toʻo mai ʻa Taina mei he fale ʻo Sikemi, pea nau ō ai.
  ces-1613: Emora také a Sichema, syna jeho, zamordovali mečem, a vzavše Dínu z domu
    Sichemova, odešli.
  eko-eko: Khumuula Hamori na mwanawe Shekemu. Khunthuulawo Tiina owawe Shekemu khusala
    alawa.
  nss-nss: iyasura Hamor pe norun Sekem iya semela pahun niwen. Pwen hilu wiri Tainah
    iro wum ta Sekem pe huyau.
  eng-WMB: They killed Hamor and Shechem, his son, with the edge of the sword, and
    took Dinah out of Shechem’s house, and went away.
  tam-TCV: ஏமோரையும் அவன் மகன் சீகேமையும் வாளால் வெட்டிக் கொன்றபின், சீகேமின் வீட்டிலிருந்த
    தீனாளைத் தங்களுடன் கூட்டிக்கொண்டு போனார்கள்.
  ceb-ULB: Gipatay nila si Hamor ug Siquem, nga anak niyang lalaki, pinaagi sa sulab
    sa ilang espada. Gikuha nila si Dina gikan sa panimalay ni Siquem ug mibiya.
  mkn-mkn: Hemor deng Sikem ju kaná bunu. Tarús dong ame bawa sang Dina kaluar dari
    Sikem pung ruma, ko dong pulang.
  pol-UBG: Zabili ostrzem miecza także Chamora oraz jego syna Sychema i zabrali Dinę
    z domu Sychema, i odeszli.
  agr-agr: Dutikainak Hamornashkam Siquemjai apatuk puyajai ijuag maawajui. Dutikawag
    Dina Siquema jeen pujuttaman juki ukukiajui.
  kyc-kyc: Dopa pyuo ikinyingi rakangepa Emo Sikemepa dolapo pyao kumakapala karo
    dokopa Daina Sikemena anda peteyamo doko range nyuo peyami.
  urd-GVU: جن میں حمور اور اُس کا بیٹا سِکم بھی شامل تھے۔ پھر وہ دینہ کو سِکم کے گھر
    سے لے کر چلے گئے۔
  deu-1912: und erwürgten auch Hemor und seinen Sohn Sichem mit der Schärfe des Schwerts
    und nahmen ihre Schwester Dina aus dem Hause Sichems und gingen davon.
  row-row: Ara o risa Hemor no Sikem boe. Basa de, ro baliꞌ Dina lao hela Sikem ume
    na.
  kan-2017: ಊರಿನವರ ಮೇಲೆ ಬಿದ್ದು ಹಮೋರ ಮತ್ತು ಅವನ ಮಗನಾದ ಶೆಕೆಮ್ ಸಹಿತವಾಗಿ ಪುರುಷರೆಲ್ಲರನ್ನೂ
    ದಾಕ್ಷಿಣ್ಯವಿಲ್ಲದೆ ಕತ್ತಿಯಿಂದ ಕೊಂದು ಶೆಕೆಮನ ಮನೆಯಿಂದ ದೀನಳನ್ನು ಕರೆದುಕೊಂಡು ಹೊರಟುಹೋದರು.
  ena-ena: Lavɨla cɨhu Hamolɨ dɨdaŋ ninanu Sekem dɨdaŋ avi ifɨhɨmavɨla nadinɨlu Daina
    Sekem dɨ ulaŋ hɨvɨ hɨnimi agadɨ viavɨla cɨhu ala vehavɨmi.
  tgo-tgo: Tembe thɨ gaboŋgiva Heimo na nariye Sekem, na thɨ vaŋgwa Daina Sekem ele
    ŋgolo amba thɨ njogha.
  yap-yap: nib mu’un Hamor nge Shekem ni fak ngay. Ma aram miyow fek Dinah u naun
    rok Shekem ngranod.
  tet-tet: Sia moos noꞌo Hemor no Sikem. Hotu, sia dada nodi fila Dina sai nosi Sikem
    uman.
  hlt-MCSB: Hamor neh a capa Shekhem te cunghang ha neh a ngawn rhoi. Dinah te khaw
    Shekhem im lamloh a lat rhoi tih bal rhoi.
  mdy-ETH: ሃሞሬንታ ናኣዚ ሴኬሜያ ዓይሱዋዖ ዓፓሮና ዎዼሢኮ ጊንፃ ጌሮ ዲኢና ሴኬሜ ማኣራፓ ዔያታ ዔኪ ዓኣዼኔ።
  twi-ASANTE: Wɔde pea kumm Hamor ne ne ba Sekem, na wɔfaa wɔn nuabaa Dina firii Sekem
    fie de no kɔɔ wɔn nkyɛn.
  bhl-bhl: Keko beli, aso i Kamol yelim bikati yesomi, ikalem Sekem em am kel alenalu
    neng Daina iti tokoluko, ikalem am dim elo wamde unsiliw kale.
  con-NTPO: Nane matichi'ccu Hamor, tise dutssi'ye Siquema'qque fi'ttipa Dinama Siquem
    tsa'o'ye somboemba anga'fa.
  eng-WEBU: They killed Hamor and Shechem, his son, with the edge of the sword, and
    took Dinah out of Shechem’s house, and went away.
  bnp-bnp: Ru rabalaki na bainat e Hamor rua e tuna e Sekem, lakea ru bole mulea e
    Daina na ruma ne Sekem.
  wal-wal: Hamooranne a na7aa SHekeema bisuwan woridi, bantta michchiyo Diino SHekeema
    keettaappe ekkidi efiidosona.
  mgh-mgh: Ciicammo yahomwiivaca ni ikatana Hamori ni mwanawe ni yahonkusaca Tina
    aari inupa ya Sikeni ni yahokhumaca.
  acu-NT: Tura Hamornasha tura uchiri Siquemnasha maawar, umaji Dinanka Siquema jeenia
    jukiarmiayi.
  spa-PDDPT: Asesinaron a filo de espada a Hamor y a su hijo Siquem, sacaron a Dina
    de la casa de Siquem y salieron.
  gun-gun: Kyxe py ojuka avi Hamor ha'e ta'y Siquém. Siquém ro gui gueindy Diná oipe'a
    vy oje'oipa ju.
  agu-BL: Ncha'tz Hamor tu Siquem yi cy'ajl, e' baj quim cya'n tan spar. Ej nin eltzaj
    quicy'al Dina xe ca'l Siquem, nin aj quicy'altz scye'j.
  eng-PEV: They also killed Hamor and his son Shekem with those long knives. At that
    time, Dinah was in Shekem’s house. So Simeon and Levi got Dinah from Shekem’s
    house, and they left the town.
  ilo-ULB: Pinatayda ni Hamor ken ni Sikem a putotna, babaen iti tadem ti kampilan.
    Innalada ni Dina manipud iti balay ni Sikem ket pimmanawda.
  kpg-kpg: mo Hamor mo dana dama daane Shechem. Meemaa gaa lahi Dinah gi daha mo di
    hale Shechem, gaa hula.
  uig-ARA: ئۇلار ھامور بىلەن ئوغلى شەكەمنىمۇ قىلىچلاپ، دىناھنى شەكەمنىڭ ئۆيىدىن ئېلىپ
    كەتتى.
  bsp-bsp: Kɔ ŋandifɛnɛ sɔ Hamɔr kɔ Səkɛm sakma səŋan, kɔ ŋalɛk wəkirɛ kəŋan Dina
    ndena Səkɛm kɔ ŋaŋkɔ.
  mbs-mbs: Inimetayan dan heman si Hamor aw batà din si Sikem tinigbas dan te sondang,
    aw inabat dan si Dina lekat te balay i Sikem aw minolì dan.
  tof-tof: I Amorrón tóba siman olom Syekem ta gazirr turriki büdülümpükü nómkólóp,
    akó Daenan Syekemón müótüdügab urruarri, da i ene basirr we amgütóp.
  sus-sus: E naxa Hamori nun a xa di Sikemi fan faxa. E naxa Dina tongo Sikemi xɔnyi,
    e naxa fa a ra.
  pon-2006: iangahki Amor oh nah pwutak Sekem. Ira eri wahsang Daina nan imwen Sekemo
    oh kohkohla.
  jae-jae: Êsêac sêjac Hamor agêc latu Sikem ŋa siŋ amboac tonaŋgeŋ, ma sêkôc Dina
    su aŋga Sikemnê andu ma sêc sêja.
  ksd-ksd: Dir ga ubu Kamor ma Sekem natuna ma ra mangmangi na pakat, ma dir ga agure
    vairop Dina ta ra kuba i Sekem, ma dital ga vana.
  tur-YTC: Hamor'la oğlu Şekem'i de kılıçtan geçirdiler, Dina’yı Şekem'in evinden
    alıp gittiler.
  bel-N: I Гамора, і Сыхема, сына ягонага, забілі мячом, і ўзялі Дзіну з дому Сыхема,
    і выйшлі.
  grc-BRENT: Τόν τε Ἐμμὼρ καὶ Συχὲμ τὸν υἱὸν αὐτοῦ ἀπέκτειναν ἐν στόματι μαχαίρας·
    καὶ ἔλαβον τὴν Δείναν ἐκ τοῦ οἴκου τοῦ Συχὲμ, καὶ ἐξῆλθον.
  ind-AYT: Mereka juga membunuh Hemor dan anaknya, Sikhem, dengan mata pedang. Kemudian,
    mereka membawa Dina keluar dari rumah Sikhem dan pergi.
  lid-lid: ma hawe Hamor uru nadun Sekem ale. Ano badeh uru aluwi Dinah udu asiu ta
    Sekem eme andri ma uru au.
  nya-nya: Anapha Hamori ndi Sekemu. Anakatenga Dina ku nyumba kwa Sekemu nanyamuka.
  hrv-hrv: Sasijeku mačem Hamora i njegova sina Šekema, uzmu Dinu iz Šekemove kuće
    i odu.
  mps-mps: Augwali sigo te Hamor dali, aga ogwa dali si ela mubadi elama, tama augwa
    si abe Daina te Sekemgo bede oda selama, tama augwali pali.
  llg-llg: Ala tao lisa Hemor no Sikem boe. Boe ma, ala loo Dina kalua neme Sikem
    uman mai, de ala fali.
  tpi-tpi: Tupela i kilim i dai Hamor wantaim pikinini bilong en, Sekem, na tupela
    i kisim Daina long haus bilong Sekem na ol i go.
  dan-1931: og dræbte Hamor og hans Søn Sikem med Sværdet, tog Dina ud af Sikems Hus
    og drog bort.
  vie-OVCB: tàn sát tất cả người nam trong thành, luôn với Hê-mô và Si-chem, và giải
    thoát Đi-na.
  lbk-lbk: Intapicha ay namatey isnan sin-ama ay cha Hamor ken Sikem. Sa cha't inala
    si Dina is afong Sikem ya kinmaan cha.
  guj-2017: તેઓએ હમોરને તથા તેના દીકરા શખેમને તલવારની ધારથી માર્યા અને શખેમના ઘરેથી
    દીનાને લઈને ચાલ્યા ગયા.
  byr-byr: '@see-verse:GEN.034.025'
  awx-awx: Hamor, wawakngä Sekem yangkäyä sänggwatä matäwät kungäxawät, ko Daina Sekemde
    yolunetä täke, epuxukumäläk.
  pon-2006A: iangahki Amor oh nah pwutak Sekem. Ira eri wahsang Daina nan imwen Sekemo
    oh kohkohla.
  por-BRBSL: Eles mataram Hamor e Siquém, seu filho, com o fio da espada, e tiraram
    Dinah da casa de Siquém, e foram embora.
  cth-cth: Hamor hoi a capa Shekhem hai tahloi hoi a thei awh. Shekhem im dawk e Dinah
    hah a tâcokhai awh teh a cei awh.
  twi-twi: Wɔde peaw kum Hamor ne ne ba Sekem, na wɔfaa wɔn nuabea Dina fii Sekem
    fi de no kɔɔ wɔn nkyɛn.
  hlt-hlt: Hamor neh a capa Shekhem te cunghang ha neh a ngawn rhoi. Dinah te khaw
    Shekhem im lamloh a lat rhoi tih bal rhoi.
  tbz-SIM: kɛ́kuɔ Amɔɔ nɛ̀ o birɛ Sisɛmmu, kɛ́dɛitɛ bɛ tɑ̃ũ̀ Dinɑ Sisɛmmu cĩ́ɛ̃̀tɛ̀
    kɛ́kònnɛ̀.
  msy-2020: Egha aning uaghan Hamor uan otarim Sekem ko aning mɨsoghezɨ aning areme.
    Ezɨ aning Sekemɨn dɨpenimɨn aven ghua Daina inigha ghu.
  txq-txq: Ara oo hala risa Hemor no Sikem boe. Boe ma ara leꞌa ro Dina kalua numa
    Sikem uman mai, de ara fali.
  aaz-aaz: Naiꞌ Hemor ma naiꞌ Sikem amsaꞌ, sin nroor sin. Rarit sin nok nafaniꞌ sin
    fetof bi Dina naꞌko naiꞌ Sikem in umi, ma nfanin neun sin umi.
  azb-azb: Xamoru və oğlu Şekemi də öldürdülər. Dinanı Şekemin evindən götürüb getdilər.
  eng-DBY: And Hamor and Shechem his son they slew with the edge of the sword; and
    took Dinah out of Shechem's house; and went out.
  hin-2017: हमोर और उसके पुत्र शेकेम को उन्होंने तलवार से मार डाला, और दीना को शेकेम
    के घर से निकाल ले गए।
  wol-KYG: Ca lañu leel ñawkay saamar Amor ak doomam Sikem, ñu dee, ñu jële Diina
    kër Sikem, ànd ak moom, dem.
  swp-swp: Hamore hinage, ma natuna tau Sekema, se lau elepaidi, se unuidi, eo Daina,
    Sekema ena numa alona eai, se girihai to se pesa.
  bjr-bjr: Qamoorana faqa Seekeemmana faqa narusee Dinnaa nammarina Seekeemmana maaqakinaana
    afiqamaree doo quqasee fiqau.
  eng-YLT: and Hamor, and Shechem his son, they have slain by the mouth of the sword,
    and they take Dinah out of Shechem's house, and go out.
  heg-NTPO: Hemor nol Sikem kon tom in keo. Hidi nam oen kil nol oen batan Dina puti
    deng Sikem uma la, le oen pait.
  ptu-ptu: Indo Hemor sola Sikhem napatei duka' anna umpasolai Dina umpellei banuanna
    Sikhem.
  bzd-NTPO: Es ie'pa tö Hamor ena ilà Siquem e'pa ttéwa̱ tabè wa. Ie'pa tö ikutà yéttsa̱
    Siquem u a̱ ta̱ imíyal.
  kwf-kwf: faꞋinia sa Hamor ma Ꞌalako nia. Ma kera ka ngalia ngwaingwaena kera faꞋasi
    luma Ꞌalako neꞋeri ma kira ka leka naꞋa faꞋasia luma neꞋeri.
  eng-WYC-2017: they killed Hamor and Shechem together, and took Dinah, their sister,
    from the house of Shechem. And when they were gone out,
  eng-WMBB: They killed Hamor and Shechem, his son, with the edge of the sword, and
    took Dinah out of Shechem’s house, and went away.
  spp-spp: Maa Kyamɔri ná u jyaŋi Sikɛmu bò mú, maa pi cɔɔnŋi Dina yige Sikɛmu bage
    e mà kàre.
  aey-aey: Ale Hamo melah Sekemca siginna aqecebil cal mesin. Odimesi Daina Sekemna
    jonadec ehudi belesin.
  urd-GVH: जिनमें हमोर और उसका बेटा सिकम भी शामिल थे। फिर वह दीना को सिकम के घर से
    लेकर चले गए।
  rug-rug: Meke somana tava mate tugo sari Hamora, meke sa tuna koreo, sapu se Sekemi,
    meke vagia rini se Daena pa vetu te Sekemi meke taloa dia.
  gaz-gaz: Isaanis goraadeedhaan Hamoorii fi ilma isaa Sheekemin ajjeesanii Diinaa
    immoo mana Sheekemiitii fudhatanii qajeelan.
  fra-LSG: Ils passèrent aussi au fil de l’épée Hamor et Sichem, son fils; ils enlevèrent
    Dina de la maison de Sichem, et sortirent.
  yal-yal: E yi Xamori nun a dii Siken fan faxa. E yi Dina tongo Siken konni, e yi
    fa a ra.
  gum-gum: Incha Hamorwanba nui nusrkai Siquémwanba espadatøga kweecha peta, Dinane
    Siquémwei yaugurri wesrawa, pera ambubelø køn.
  iou-iou: '@see-verse:GEN.034.025'
  haw-1868: Pepehi aku la laua ia Hamora, laua o Sekema o kana keiki me ka maka o
    ka pahikaua, lawe aku la hoi ia Dina iwaho o ka hale o Sekema, a hele aku la iwaho.
  arb-NAV: وَقَتَلا أَيْضاً حَمُورَ وَشَكِيمَ بِحَدِّ السَّيْفِ، وَأَنْقَذَا دِينَةَ
    مِنْ بَيْتِ شَكِيمَ وَخَرَجَا.
  adz-adz: Da yis Hamor da narunggan Sekem funub da iyu nafunggan Daina i Sekem ungaran
    da irut ifa gan arun.
  ewe-ewe: Wowu Hamor kple Sekem hã, eye wokplɔ Dina tso Sekem ƒe aƒe me hetrɔ yi
    wo nɔƒe.
  eng-LEE: And they slew Chamor and Shechem his son with the edge of the sword; and
    they took Dinah out of Shechem's house, and went out.
  nna-nna: Hamor-pa Shechem pukun. Sword-ju marlkarri wirlarnapulupulinyi, palaja
    mayaja Shechem-milija kanyapulu Dinah, kulpanyapulu ngurra pulanymilikarti.
  asm-FB: তেওঁলোকে হমোৰ আৰু চিখিমক তৰোৱালৰ ধাৰেৰে বধ কৰিলে আৰু চিখিমৰ ঘৰৰ পৰা দীনাক
    উলিয়াই আনিলে।
  sus-A: عٍ نَشَ هَمٌرِ نُن عَ شَ دِ سِكٍمِ قَن قَشَ. عٍ نَشَ دِنَ تٌنفٌ سِكٍمِ شْنيِ،
    عٍ نَشَ قَ عَ رَ.
  fra-SBL: Ils tuèrent Hamor et Sichem, son fils, au fil de l'épée, prirent Dina dans
    la maison de Sichem et s'en allèrent.
  hbo-hbo: וְאֶת־חֲמֹור֙ וְאֶת־שְׁכֶ֣ם בְּנֹ֔ו הָרְג֖וּ לְפִי־חָ֑רֶב וַיִּקְח֧וּ אֶת־דִּינָ֛ה
    מִבֵּ֥ית שְׁכֶ֖ם וַיֵּצֵֽאוּ׃
  shp-NTPO: Jaskáakin ja Hamor betan jawen bake Siquem retetaanan, ja xobomea Dina
    pikoxon moa iokana iki.
  eng-WYCLIFFE: thei killiden Emor and Sichem togidere, and token Dyna, her sistir,
    fro the hous of Sichem.
  pjt-pjt: Munu pula Aimurnga pulanya Tjikimanya kuḻu pungkula iluntanu, munu pula
    pulampa maḻanypa Tiinanya Tjikimaku waḻinguṟu mantjiṟa katingu ngurakutu tawunu
    pala palunya wantikatira.
  cwe-cwe: Iviya wawakoma kwa ngugulila Hamoli na Shekemu imwanage. Maabaho wamsola
    Dina kulawa muna ikaye ya Shekemu na wahita nayo.
  bgs-bgs: Igmatayan dan si Hamor asta tô batà din na si Siquem. Igkangé dan si Dina
    tikud tun ta balé i Siquem, asta igulì dan.
  kik-kik: Ningĩ makĩũraga Hamoru na mũriũ Shekemu na rũhiũ rwa njora, na makĩruta
    Dina nyũmba-inĩ ya Shekemu, magĩĩthiĩra.
  ksr-ksr: Hamor ano meria Sekem ii kaaŋiadeeŋ manjawaa soo somatanoŋ ururi komuri.
    Komuri Sekembaa mirinoŋga naaŋgara Daina ii horoŋ kamaaŋ wama keni.
  fra-NCL: Ils passèrent aussi au fil de l’épée Hémor et Sichem, son fils ; et, ayant
    enlevé Dina de la maison de Sichem, ils sortirent.
  cek-AK: Hamor hoi a capa Shekem to sumsen hoi a hum hoi moe, Shekem imthung ih Dinah
    to a lak hoi pacoengah, tacawt hoi.
  xla-xla: '@see-verse:GEN.034.025'
  cuk-cuk: Simeón, Levíʼbo, es-suidgi-ewarar, Hamor, degi, e-machi-Siquem-oburgwismalad.
    Geb degi, e-bun-Dina Siquem-neggi-gudiid onosmalad. Agine, nade gusmalad.
  uig-CYR: Улар Һамор билән оғли Шәкәмниму қиличлап, Динаһни Шәкәмниң өйидин елип
    кәтти.
  tel-2017: వారు హమోరునీ అతని కొడుకు షెకెమునీ కత్తితో చంపి షెకెము ఇంట్లో నుండి దీనాను
    తీసుకెళ్ళిపోయారు.
  hat-BSA: Yo te touye Hamor avèk fis li a, Sichem, avèk lam file a nepe yo. Yo te
    pran Dina soti lakay Sichem nan, e yo te ale.
  kos-kos: welulang Hamor ac Shechem, wen natul. Na etal eisal Dinah liki lohm sel
    Shechem ac som.
  hbo-WLC: וְאֶת־חֲמוֹר֙ וְאֶת־שְׁכֶ֣ם בְּנ֔וֹ הָרְג֖וּ לְפִי־חָ֑רֶב וַיִּקְח֧וּ אֶת־דִּינָ֛ה
    מִבֵּ֥ית שְׁכֶ֖ם וַיֵּצֵֽאוּ׃
  ibo-ibo: Ha gbukwara Hamọ na Shekem nwa ya nwoke, kpọpụta Daịna site nʼụlọ Shekem,
    laghachi nʼụlọ ha.
  ory-ory: ପୁଣି, ହମୋରକୁ ଓ ତାହାର ପୁତ୍ର ଶିଖିମକୁ ଖଡ୍ଗାଘାତରେ ବଧ କରି ଶିଖିମର ଗୃହରୁ ଦୀଣାକୁ
    ନେଇଗଲେ।
  chk-chk: Ra pwal niela Hamor me Sikem nöün we. Mürin ra angei Tina seni lon imwen
    Sikem o süla fan.
  ssd-ssd: Taŋamba nale Hamor le kiŋo nuŋe Sehem turmba bale farnaik sulumba Sehem
    tuku wande mbol kumba Dina te-silika tumba kinaik.
  rop-rop: en dubala bin kilim Shekam en Heima en ol detlot najalot men deya du. Afta
    na dubala bin go langa det haus blanga Shekam, en dubala bin deigidawei Daina
    det sista blanga dubala, en deibin gobek langa olabat ronwan kemp na.
  ukr-1871: Геммора ж та Сихема Гемморенка постинали мечом, і взяли Дину з господи
    Сихемової, та й пійшли геть.
  eng-AOI: '@see-verse:GEN.034.025'
  yon-yon: yi ayoobbed Hamor yoom Sekem yoom kangkon yenib, angkon Daina Sekem yambiwoom
    kuu nenkoronde winiwen.
  bch-bch: Tirau Amor ga inat Sekem ngan didi ga kus ta tibada mulian Daina toa imamado
    Sekem ele lumaeai ta tila.
  deu-1951: Auch Hemor und dessen Sohn Sichem töteten sie mit des Schwertes Schärfe
    und holten Dina aus dem Hause Sichems und verließen die Stadt.
  eng-JPS: And they slew Hamor and Shechem his son with the edge of the sword, and
    took Dinah out of Shechem's house, and went forth.
  ubr-ubr: Osi Hamor natun Shechem rus mat seriai siyasubunues. Namon osi Dinah Shechem
    an goa emon sibo ato sigat sinai.
  srp-1865: Ubiše i Emora i sina mu Sihema oštrim maèem, i uzevši Dinu iz kuæe Sihemove
    otidoše.
  lug-lug: Battiramu Kamoli ne mutabani we Sekemu ne baggya Dina mu nnyumba ya Sekemu
    ne beetambulira.
  heb-heb: ואת חמור ואת שכם בנו הרגו לפי חרב ויקחו את דינה מבית שכם ויצאו׃
  ben-IRV: এবং হমোর ও তার ছেলে শিখিমকে তরবারির আঘাতে হত্যা করে শিখিমের বাড়ি থেকে
    দীণাকে নিয়ে চলে আসল।
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਹਮੋਰ ਨੂੰ ਅਤੇ ਉਹ ਦੇ ਪੁੱਤਰ ਸ਼ਕਮ ਨੂੰ ਵੀ ਤਲਵਾਰ ਦੀ ਧਾਰ ਨਾਲ ਮਾਰ ਸੁੱਟਿਆ
    ਅਤੇ ਦੀਨਾਹ ਨੂੰ ਸ਼ਕਮ ਦੇ ਘਰੋਂ ਲੈ ਕੇ ਬਾਹਰ ਨਿੱਕਲ ਗਏ।
  mwp-mwp: '@see-verse:GEN.034.025'
  mya-JVB: ဟာမော် မင်းနှင့် သား တော်ရှေခင် ကိုလည်း ထား လက်နက် ဖြင့် သတ် ပြီးလျှင်၊
    ဒိန ကို ရှေခင် အိမ် မှ နှုတ် ယူ၍ ပြန် သွားကြ၏။
  tte-O: mekalikavao Amo menatuna Sikemi. Yo Daina siyoga-yawatagilan Sikemi ana nume
    kalona mena mwa silawan.
  tbg-tbg: Simionika Rivaika oru Hamora nai maaqu Sekemira vataake aruke, Sekemira
    naavuqihai náitanta aura Dainaara vita vare vumanta
  hmo-hmo: Hamoro bona iena natuna Sekema danu kaia dekena amo idia alaia mase. Daina
    danu Sekema ena ruma dekena amo idia hakaua diho, vadaeni idia lao.
  ata-ata: Miavuti vaxa la miveꞌa Amolu ilou ꞌolu Sikemu ne kalumo. Xe mitokine vimoꞌa
    Tina e ixoxoo no tani noxou Sikemu ne sou iloꞌa milai.
  nfa-nfa: Hemor dènge Sikem, ra pare pamadhe kahèi. Hèia ra rèti dènge ka Dina nèti
    dꞌara èmu Sikem, lèpa èmu rèngu.
  urd-urd: और हमोर और उसके बेटे सिकम को भी तलवार से क़त्ल कर डाला और सिकम के घर से
    दीना को निकाल ले गए।
  rus-SYN: и самого Еммора и Сихема, сына его, убили мечом; и взяли Дину из дома Сихемова
    и вышли.
  cbt-NTPO: Amoronta', Siquimorë chachin tëpapi. Inapotahuatona', Siquimo pëinën quëran
    Tina masahuatona', pa'pi huachi.
  bqc-SIM: Aa Amↄↄ ń a nɛ́ Sikɛũo dɛ̀dɛ, ↄ̃ aa Dina sɛ bↄ̀ò Sikɛũ kpɛ́u aa tàò.
  tcz-CHONGTHU: Hiche athi ho lah achun Hamor le achapa Shechem jong ajao lhon tai,
    Hichun Dinah chu Shechem in muna kon in amaho inlam a ahin pui lhon tan ahi.
  mar-mar: त्यांनी हमोर व त्याचा मुलगा शखेम यांनाही ठार मारले. नंतर दीनाला शखेमाच्या
    घरातून बाहेर काढून ते तिला घेऊन तेथून निघाले.
  tcs-tcs: Demtu bin kile Amo ane Sekem wea big sod ane demtu bin teke Daina go ausaid
    prom aus blo Sekem, ane bin gobaigen po ol tent blo dempla.
  qub-qub: Chaynömi Hamortapis wamran Shequemtawan sabliwan wañuycachiran. Paycunata
    wañuycärachir pañin Dinatapis Shequempa wasincho caycajta pushacurcur aywacuran.
  bqp-bqp: Ò Amↄ kũ a nɛ́ Sɛkɛmuoo dɛ̀dɛ, akũ ò Dina sɛ̀ ò bòo Sɛkɛmu kpɛ́n ò tà
    kãao.
  hat-hat: Yo touye Amò ak Sichèm, pitit gason l' lan, yo pran Dena, yo fè l' kite
    kay Sichèm lan, y al fè wout yo avè l'.
  eng-BSB: They killed Hamor and his son Shechem with their swords, took Dinah out
    of Shechem’s house, and went away.
  tod-tod: Ti Ɠamɔɔl ta Sikɛmeni ɓalaa paani ga boɠa zɔkpɔi, ti lɛ, ti Dina ɠula Sikɛme
    ná-pɛlɛi wu, ti ɠula ná ʋa.
  eng-WEBPB: They killed Hamor and Shechem, his son, with the edge of the sword, and
    took Dinah out of Shechem’s house, and went away.
  kbq-kbq: Hamorine nemofo Sekemu'giznia bainati kazinknonu zanahe nefri'ne, Sekemu
    nompinti neznasaro, Dainana nevre'ne vu'naze.
  nhe-BL: Quimictijque Hamor ihuaya icone, Siquem, huan quiquixtijtejque Dina ipan
    ichaj Siquem huan quistejque.
  bus-bus: Aↄ̃ Amↄ kↄ̃n a nɛ́ Sɛkɛmuo dɛ̀dɛ, ben aↄ̃ Dina sɛ̀ aↄ̃ bↄ̀o Sɛkɛmu kpɛ́n
    aↄ̃ tào.
  gub-BL: Uzuka Hamor wà, uzuka ta'yr Xikez wà no. A'e re Ximeàw a'e, Erewi a'e no,
    weraha Zina Xikez hàpuz wi a'e wà kury. Uhem oho a'e wi wà.
  eng-DRA: And they killed also Hemor and Sichem, and took away their sister Dina,
    out of Sichem’s house.
  knf-knf: Bafiŋ kak bi Hamor na Ŧikem abukul ajej Dina apënan ţi katoh ki Ŧikem aşë
    ya.
