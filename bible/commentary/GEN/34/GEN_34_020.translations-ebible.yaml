verse: GEN.034.020
translations:
  mal-C: 'ഹാമോരും അദ്ദേഹത്തിന്റെ പുത്രനായ ശേഖേമും നഗരകവാടത്തിൽ ചെന്നു പട്ടണത്തിലെ
    പുരുഷന്മാരോടു സംസാരിച്ചു:'
  deu-TKW: 'Da begaben sich Hemor und sein Sohn Sichem zum Stadtthor und redeten also
    zu ihren Mitbürgern:'
  lin-lin: 'Boye, Amori mpe Sishemi, mwana na ye ya mobali, bakendeki na ekuke ya
    engumba na bango mpo na koloba na bana mboka na bango :'
  cbr-NT: 'usa ''aish ka aín papa Hamorbë anun a ëmanu atsínti xëkuë, anuxuan uni
    ñu ''unánkë ''imainun uni chabunën ñu marukë anu kuanxun, Siquemnën a ëmanu ''ikë
    unikama kakëxa:'
  eng-LSV: And Hamor comes—his son Shechem also—to the gate of their city, and they
    speak to the men of their city, saying,
  bmu-bmu: 'Mewö aiga Hamor aka nahönŋi Sekem yetkön Sekem taongö azi alaurupŋi yembuk
    keu jibingöra taongö naŋgu kösutŋe totoko sombemŋine anda kewö jiyohot:'
  eng-GNV: Then Hamor and Shechem his Sonne went vnto the gate of their citie, and
    communed with the men of their citie, saying,
  eng-WEBSTER: And Hamor and Shechem his son came to the gate of their city, and communed
    with the men of their city, saying,
  nhw-BL: 'Huajca ya huan itata, Hamor, yajque ipuertajteno nopa altepetl campa nochi
    momatque mosentilíaj huan quinilhuijque catli nopona ehuani:'
  swh-ONEN: Kwa hiyo Hamori na Shekemu mwanawe walikwenda kwenye lango la mji kuzungumza
    na wenzao wa mjini.
  bba-bba: Mɑ wi kɑ win tundo Hɑmɔri bɑ dɑ wuun ɡbɑ̃rɑ kɔnnɔwɔ mi bukurobu bɑ rɑ siri,
    bɑ bu sɔ̃ɔwɑ bɑ nɛɛ,
  eng-KJVCPB: And Hamor and Shechem his son came unto the gate of their city, and
    communed with the men of their city, saying,
  cpy-cpy: 'raanakiri Siquem ipaapate, Hamor, roojatzi janta ikyaapiinteetzira nampitsiki,
    jempe ipiyotapiinteeta, ikanteeyakirini atziripaeni:'
  mpx-mpx: Yaka alona ge tamana hi nok hi na abamimigogowa panuwa ana gana ana abauluulutuka.
    Inoke hi liwaliwan wali panuwa bolauiliyau elal,
  wbp-wbp: Kujakungarntiji, Yamuru manu Jikimi-pala pina-yanu ngurra-kurra yungulu-jana
    wati-patu-kariki wangkami.
  luo-luo: Kuom mano Hamor gi wuode Shekem nodhi e dhoranga dalagi mondo giwuo gi
    jothurgi.
  meu-meu: Bena Hamoro, natuna Sekem ida, edia hanua ikoukouna ela, edia hanua taudia
    e hereva henidia, eto,
  npi-ULB: हमोर र तिनका छोरा शकेम तिनीहरूको सहरको द्वारमा गएर सहरका मानिसहरूलाई भने,
  yor-yor: Hamori àti Ṣekemu ọmọ rẹ̀ sì wá sí ẹnu ibodè ìlú náà wọn sì bá àwọn ará
    ìlú náà sọ̀rọ̀.
  emp-NTPO: 'Maʌ̃ bẽrã idjira dji zeza Hamo ume purud̶e ed̶a wãbadamaa wãnaped̶a purud̶ebemarãa
    nãwã jarasid̶aa:'
  ind-ind: Maka Hemor dan Sikem pergi ke pintu gerbang kota lalu berkata kepada para
    pemimpin kota itu,
  pes-OPCB: 'پس او و پدرش به دروازهٔ شهر رفتند و به اهالی آنجا گفتند:'
  ssx-ssx: Kota꞉ Hamo pita꞉ ipika꞉ eiyeke Sekeme yaapota꞉ mo ika꞉ pi hotu haemeke
    alena꞉ mo daoni pota꞉ kake pa꞉ta꞉ pua mo ipilika꞉ daoni haliweki pa꞉ta꞉ dupiki
    pimanu lepekeme.
  lcm-lcm: Asukang na ngono angtama ang kilong anla tung e mete takaman alak ane nei
    kari rina na kilongla mengen dong a ri tauan aongos asukang ke,
  aer-aer: Kele Hamor apmere itnekenhe arriwe-werne alheke ikwere alere-akerte artwe
    areye-arle anetyame-werne apurte-irremele angkerrentye akngerre apmere ikwere-werne.
    Itne angkerreke nthakenhe-arle itneke Jacob angkekeke.
  tgl-ULB: Pumunta si Hamor at Sechem sa kanyang anak sa tarangkahan ng kanilang siyudad
    at nakipag-usap sa mga kalalakihan ng kanilang siyudad na sinasabing,
  nop-nop: Kaŋ Hamol eŋ mihiŋiŋ Sekem adi yohikwehineŋ udaneeŋ wooŋ bop yotneŋ looŋ
    me uŋaahi indiŋ yeniŋgumuk,
  kca-kca: 'Щӑԓта Еммор Сихем пŏхәԓ пиԓән вошәӈ пушас ун ова йŏхәтсәӈән пӑ вошәӈ йох
    пеԓа пŏтәртты питсәӈән пӑ йастәсӈән:'
  cbu-NT: Ashirucha, waparpat yuwash tputs paxanxamaam shaniykana anshutam kamankatu
    naatarangiya. Kamanku tárangiya;
  hui-hui: Ani howa Hamo ibu igini Segemela libuni dalu pialu tanoha ubanda tagi biaga
    pabe haraba wali agali ngoai haga wiagoria pu howa agali maru hearu heba bi lalu
    hene. Libugua tihondo lamialu lalu,
  wrs-wrs: Doa Hamoriva Sekemiva henga kembellam enganamba, kuksaruvra di epho, mundilm
    di uhunna,
  mya-mya: ဟာ​မော်​နှင့်​သူ​၏​သား​ရှေ​ခင်​တို့​သည် မြို့ တံ​ခါး​ဝ​ရှိ​စည်း​ဝေး​ရာ​နေ​ရာ​သို့​သွား​၍
    မြို့​သား​တို့​အား၊-
  cbi-NTPO: 'Tsenñu Hamor, ya'' na Siquemba pebulu vinu juukapasha jila, yala'' wa''di''
    kuinda kendala, tsejtu junu juntsa pebulu'' chullanu entsandila:'
  bod-N: དེ་ནས་ཧ་མོར་དང་ཁོའི་བུ་སི་ཀེམ་གཉིས་གྲོང་ཁྱེར་དེའི་སྒོ་ཁར་སོང་ནས་སྐྱེས་པ་རྣམས་ལ་འདི་ལྟར་སྨྲས༌པ།
  wsk-wsk: Se Hamor ko namar Shechem ilak biguwura kuwim wonong ko songkuring ago
    mu te namaman, ale den mu nunga wonong suan nunga manarukasan.
  kkl-kkl: Ili elme Hemorap Sikhemap nimi yubu lero haiptangtobag ina siramag pirekti,
    as eneko nimi ambarelamsirekti,
  sna-sna: Saka Hamori nomwanakomana wake Shekemu vakaenda kusuo reguta ravo kuti
    vandotaura navamwe varume vomuguta ravo.
  spa-BLM: 'Hamor y Siquem, su hijo, llegaron a la puerta de su ciudad, y hablaron
    con los hombres de su ciudad, diciendo:'
  beu-beu: Angmuse Hemor, bot Sikem oleve ila aabang eviaha maso angu mi, aabang angu
    enehe ang naung emangpi iat mateng. Oleve mateng hula,
  cac-cac: 'D''a elan̈chamel ix b''at vin̈ yed'' vin̈ smam chi'' d''a spuertail chon̈ab''
    b''aj smolb''ej sb''a eb'' anima, ix och ijan eb'' yalan icha tic d''a eb'' vin̈
    vinac:'
  swh-ULB: Hamori na Shekemu mwanaye wakaenda katika lango la mji wao na kuongea na
    watu wa mji, kusema,
  bel-bel: 'І прыйшоў Эмор і Сіхем, сын ягоны, да брамы горада свайго, і пачалі гаварыць
    жыхарам горада свайго і сказалі:'
  deu-ELBBK: 'Und Hemor und Sichem, sein Sohn, kamen in das Tor ihrer Stadt, und sie
    redeten zu den Männern ihrer Stadt und sprachen:'
  mbb-OT: Umbe midhendiyè dan te amey zin te pultahan te inged su edlelaǥan dan is
    menge maama zutun te inged dan.
  msc-msc: Hamɔri ni a dencɛ Sikɛmu wara ladɛn diya so donda la ka kuma so kɔndɔ mɔɔilu
    yɛ.
  mal-2015: 'അങ്ങനെ ഹമോരും അവന്റെ മകനായ ശെഖേമും തങ്ങളുടെ പട്ടണഗോപുരത്തിങ്കൽ ചെന്നു,
    പട്ടണത്തിലെ പുരുഷന്മാരോടു സംസാരിച്ചു:'
  tuo-NT: 'Tojo weerã Siquem cʉ̃ pacʉ Hamor meꞌrã macã sãjãrĩ sope pʉꞌtopʉ waꞌacãrã
    niwã. Topʉ na apeyenojõrẽ duase tiropʉ masãrẽ aꞌtiro werecãrã niwã:'
  gup-gup: Wanjh kunu Hamor dja Shechem nawu beywurd nuye benewam kore kururrkdangmaye
    kore kumekbe kubolkkimuk dja birriwokdi bininj rowk nawu birridjarrkni kumekbe
    kubolkkimuk.
  met-met: Binabu Hamor garanoa Sekem tang dila long sabangga xaluxinoa bu daharua
    rangua long sabangga ba lipuxindi. Tang daharua ba,
  gvs-gvs: E moitamo Emori ma natuna Sekem sina idi kasa ana kaba siu goi sediyao
    silatuwokoidi kadi,
  rmc-rmc: 'Avke o Chamor the leskro čhavo gele ke brana peskre foroskri a vakerenas
    ko murša, so ode bešenas:'
  nlg-nlg: Ma gaia te va sivuragha kolua a tamana inaghona ge rana lei vunaghi ni
    komu tana bona ni savukolu kara nia hevei na talugoni ni taulaghi.
  dgr-DOGNT: Eyıt'à Hamor eyıts'ǫ weza Shekem kǫ̀ta dǫ ełègehdèe-k'è edèot'ı̨ hazǫǫ̀
    ts'ǫ̀ gogı̨ı̨de.
  pes-OPV: 'پس حمور و پسرش شکیم به دروازه شهرخود آمده، مردمان شهر خود را خطاب کرده،
    گفتند:'
  ron-1924: 'Хамор ши фиул луй Сихем с-ау дус ла поарта четэций ши ау ворбит астфел
    оаменилор дин четатя лор:'
  ben-OBCV: অতএব হমোর ও তার ছেলে শিখিম তাদের নগরের লোকজনের সঙ্গে কথা বলার জন্য তাদের
    নগরের ফটকে চলে গেল।
  lex-lex: 'pede nor amni rla''a letni puohrani gaini, na''nama raltier lia ina-ama
    leta riwra:'
  rgu-rgu: De, Hemor no Sikem leo mamana parisa dedeaꞌ a nai koroꞌ a kota bafa na,
    basa de ara dedea raoꞌ ro basa lahenda rai nusaꞌ ria. Ara dedea rae,
  som-som: Markaasay Xamoor iyo wiilkiisii Shekem magaaladoodii iriddeeda yimaadeen,
    oo ay raggii magaaladooda la hadleen, oo waxay ku yidhaahdeen,
  lat-VUC: 'Ingressique portam urbis, locuti sunt ad populum:'
  aoi-aoi: Biya kembirra neni-likena wunalakina Yamawa akwa nenikuwenikba Jekema akawiyuwiyebu-wa
    ebinu-wa adaku-wa angalya akwulyelyimbukwaju-wa ayakwi-yada wunalakina. Biya nenu-makama
    wurruminakina angalya.
  eng-ASVBT: And Hamor and Shechem his son came unto the gate of their city, and communed
    with the men of their city, saying,
  mna-mna: 'Tana Amor ziru lutuunu Sekem tila pa lupŋana muriini ta igarau pa zaala
    kwoono na, mi tiso sua pizin wal kar kan ta kembei. Tisombe:'
  ita-1885: 'Ed Hemor, e Sichem suo figliuolo, vennero alla porta della città, e parlarono
    agli uomini della lor città, dicendo:'
  eng-LXXUP: And Hamor and Shechem his son came to the gate of their city, and spoke
    to the men of their city, saying,
  eng-ULB: Hamor and Shechem his son went to the gate of their city and spoke with
    the men of their city, saying,
  spa-VBL: Hamor y Siquem fueron a la puerta del pueblo y hablaron con los otros líderes
    allí.
  fra-_FOB: 'Hémor et Sichem, son fils, vinrent donc à la porte de leur ville, et
    parlèrent aux gens de leur ville, en disant:'
  mal-mal: 'അങ്ങനെ ഹമോരും അവന്റെ മകനായ ശെഖേമും തങ്ങളുടെ പട്ടണവാതില്ക്കൽ ചെന്നു, പട്ടണത്തിലെ
    പുരുഷന്മാരോടു സംസാരിച്ചു:'
  urd-GVR: Hamor apne beṭe Sikam ke sāth shahr ke darwāze par gayā jahāṅ shahr ke
    faisle kie jāte the. Wahāṅ unhoṅ ne bāqī shahriyoṅ se bāt kī.
  suz-BL: मिनु हमोर नु आ तौ शेकेम आस सहर ङा लाप्‍चो ओव़शा, मेको निक्‍शीमी मुर आन कली
  ita-1927: 'Hemor e Sichem, suo figliuolo, vennero alla porta della loro città, e
    parlarono alla gente della loro città, dicendo:'
  ckb-ckb: 'ئیتر حەمۆر و شەخەمی کوڕی هاتنە بەر دەروازەی شارەکەیان و قسەیان بۆ خەڵکی
    شارەکەی خۆیان کرد و گوتیان:'
  eng-BBE: Then Hamor and Shechem, his son, went to the meeting-place of their town,
    and said to the men of the town,
  crx-NTPO: '''Ink''ez Hamor ''ink''ez Shechem ooye'' te nyo keyoh whudatih ''et nehunindil
    ''ink''ez nyo keyoh whudune''ne bubulh yahulhduk.'
  kan-OKCV: ಆಗ ಹಮೋರನೂ, ಅವನ ಮಗ ಶೆಕೆಮನೂ ತಮ್ಮ ಪಟ್ಟಣ ದ್ವಾರದ ಬಳಿಗೆ ಬಂದು, ತಮ್ಮ ಪಟ್ಟಣದ ಜನರ
    ಸಂಗಡ ಮಾತನಾಡಿ ಅವರಿಗೆ,
  bbb-bbb: Ijiege rena Emokiro Sekame bune va sidove ijadufuo viene ijia e kaerafa
    buone boeje bu ijia ruaeva ije vua ijene dabe ijia kuariae.
  tam-2017: 'ஏமோரும் அவனுடைய மகன் சீகேமும் தங்கள் பட்டணத்து வாசலில் வந்து, தங்கள்
    பட்டணத்து மனிதர்களுடன் பேசி:'
  spa-RV-1909: 'Entonces Hamor y Sichêm su hijo vinieron á la puerta de su ciudad,
    y hablaron á los varones de su ciudad, diciendo:'
  ron-BTF: 'Şi Hamor şi Sihem, fiul lui, au venit la poarta cetăţii lor şi au vorbit
    îndeaproape cu oamenii cetăţii lor, spunând:'
  eng-WEBP: Hamor and Shechem, his son, came to the gate of their city, and talked
    with the men of their city, saying,
  eng-FBV: Hamor and Shechem went to the town gate and spoke to the other leaders
    there.
  nld-1939: 'Hemor en zijn zoon Sikem gingen dus naar de stadspoort, en spraken tot
    hun medeburgers:'
  nch-BL: 'Huajca ya huan itata, Hamor, yajque iteno icaltempa nopa altepet campa
    nochi momatque mosentilíaj huan quinilhuijque cati nopona ehuani:'
  tfr-NTPO: jek öötong shäng kjok eshko opzrëzl̈ong shtoyo, nopga tön l̈öng l̈ishko,
    ba data Jamor tjok.
  vie-1934: 'Vậy, Hê-mô và Si-chem, con trai người, đi đến cửa thành mình, nói cùng
    dân trong thành như vầy:'
  hin-CV: इसलिये हामोर एवं उसके पुत्र शेकेम ने नगर में जाकर नगर के सब लोगों से कहा,
  eng-OURB: Hamor and Shechem, his son, came to the gate of their city, and talked
    with the men of their city, saying,
  spa-BES: 'Entonces Hamor y Siquem, su hijo, fueron al lugar de reunión de su pueblo,
    y dijeron a los hombres de la ciudad:'
  tdx-tdx: Aa le nivotrak’ an-dalambein-drova’ iareo t’i Khamòre naho i Sikeme ana’e
    le nilañoñe am’ ondati’ i rova’ iare­oio ami’ty hoe,
  vid-vid: Lelo Hamoli na mwanage Shekemu nawaluta hali lwizi lwa muji, honhu ha nhing'hano,
    nawalonga na wanhu wa hewo, wolonga,
  pwg-pwg: Vaghina, Hamo natuna Sekem yavata inae i ku vidughu gawarina, i kwanatu
    matuketinai da tomotomowa kurisi iti sisiya.
  eng-OKE: And Hamor came, and Shekem his son, to the gate of the city, and spake
    to the men of the city, saying,
  tha-KJV: ฮาโมร์กับเชเคมบุตรชายจึงออกไปที่​ประตูเมือง และปรึกษากับชาวเมืองนั้​นว​่า
  por-BR-2018: 'Então Hamor e Siquém seu filho vieram à porta de sua cidade, e falaram
    aos homens de sua cidade, dizendo:'
  bco-bco: A꞉la꞉go꞉ko꞉lo꞉ Hamol o꞉lia꞉ Sekem o꞉lia꞉yo꞉ ene amisa꞉n amilo꞉ kegea꞉sen
    hen a꞉na ha꞉na꞉sa꞉ga꞉, amisa꞉n kalumo꞉wo꞉ a꞉la꞉sio꞉, “Kalu i a꞉no꞉ nili mili nafalo꞉biki,
    iyo꞉ ni o꞉lia꞉ mesa꞉no꞉ asulab. Nili hen we alan ko꞉lo꞉, iyo꞉ ni o꞉lia꞉ siliki,
    kelego꞉wo꞉ o꞉lika kililia꞉liki mesea꞉ki ta꞉fa꞉no꞉. A꞉la꞉ta꞉ga꞉ sowaso꞉ ililo꞉wo꞉
    nili diaki, sowaso꞉ nililo꞉wo꞉ imo꞉wo꞉ dimia꞉li a꞉la꞉li mesa꞉niki.
  deu-ELO: 'Und Hemor und Sichem, sein Sohn, kamen in das Tor ihrer Stadt, und sie
    redeten zu den Männern ihrer Stadt und sprachen:'
  ktm-ktm: Inum ti pe Hamor horu nedun ke Sekem harla ndruhun sohou ise pohngkuwe
    sariy odo taon pe harlaninen tawene ta Yakop su nedun ile ta su ndramat odo lon
    taon kurtih.
  caa-caa: 'ixin taca utata Hamor esto tama e ocher tama e chinam, y yajaꞌ taca cay
    ojronobꞌ taca e sian winicobꞌ, y chenobꞌ cocha era:'
  eng-WYC-2018: And they entered into the gate of the city, and spake to the people,
    (And so they went to the city gate, and said to the people,)
  epo-epo: 'Kaj Ĥamor kaj lia filo Ŝeĥem venis al la pordego de sia urbo, kaj ekparolis
    al la loĝantoj de sia urbo, dirante:'
  uig-PIN: 'Xuning bilǝn Ⱨamor oƣli Xǝkǝm bilǝn xǝⱨǝrning dǝrwazisiƣa berip, xǝⱨǝrning
    adǝmlirigǝ sɵz ⱪilip: —'
  beo-beo: Ha:imo amola ea mano Siegeme da diasu holei fofada:su gilisisu sogebi asili,
    ilia fi dunuma amane sia:i,
  tpi-OTNT: Orait Hamor wantaim pikinini bilong en, Sekem, tupela i go long ples kibung
    klostu long dua bilong taun na tupela i toktok wantaim ol arapela man bilong taun.
    Tupela i tok olsem,
  hau-SA: Saboda haka Hamor da ɗansa Shekem suka tafi ƙofar birninsu don su yi magana
    da mutanen garinsu.
  udu-udu: 'Wakana Hamuur dhali ya/m piti ka Shakiim uni iikin ka pije/ e ’twaŋkala
    goŋ gi ’peŋkuman bampa/ mo dhali ṯora ṯor ki ’kwani ki ’peŋkuman bampa/ mo dhali
    o gwo mo ki:'
  uig-LAT: 'Shuning bilen Hamor oghli Shekem bilen sheherning derwazisigha bérip,
    sheherning ademlirige söz qilip: —'
  nde-nde: Ngakho uHamori lendodana yakhe uShekhemu baya entubeni yedolobho bayabonisana
    lamadoda edolobho lakibo.
  ton-ton: ¶ Pea naʻe ʻalu ʻa Hemoa mo hono foha ko Sikemi ki he matapā ʻo ʻenau kolo,
    ʻo nau alea mo e kau tangata ʻo ʻenau kolo, ʻo pehē,
  ces-1613: 'I přišel Emor a Sichem, syn jeho, k bráně města svého; a mluvili mužům
    města svého, řkouce:'
  eko-eko: 'Hamori na mwanawe Shekemu khulankha khulawa vanlako wa sitati ethiitile
    owooza alume ooshi araka:'
  nss-nss: Hamor pe norun Sekem hilya ndrohonoku mbultere pakeh kili pohomara karam
    para kol ngawan ara, pe hilu wong iya kili hu kamai masih para kolohu.
  eng-WMB: Hamor and Shechem, his son, came to the gate of their city, and talked
    with the men of their city, saying,
  tam-TCV: அப்படியே ஏமோரும் அவன் மகன் சீகேமும் தங்கள் பட்டணத்து மனிதருடன் பேசுவதற்குத்
    தங்கள் பட்டணத்து வாசலுக்கு வந்தார்கள்.
  ceb-ULB: Miadto si Hamor ug si Siquem nga iyang anak nga lalaki sa ganghaan sa ilang
    siyudad ug nakigsulti sa mga kalalakin-an sa siyudad, nga nag-ingon,
  mkn-mkn: Jadi Hemor deng Sikem pi di tampa urus parkara di kampong pung pintu maso,
    ais dong barunding deng samua orang di itu negrí. Dong omong bilang,
  pol-UBG: 'Gdy Chamor i jego syn Sychem przyszli do bramy swego miasta, powiedzieli
    do mężczyzn swego miasta:'
  agr-agr: 'Nuna nunika niina apaji Hamorjai yaakta waitijin aents aidau ijunag chichatainum
    jegantag ditan chichajuinak:'
  kyc-kyc: Dokopa Emo banya ikinyingi Sikemepa yuu taone kame kambu wato lenge mare
    dokona papala nakamana akali yango taonena role pyao karenge dupwa dopa pyuo lamaiyuo,
  urd-GVU: حمور اپنے بیٹے سِکم کے ساتھ شہر کے دروازے پر گیا جہاں شہر کے فیصلے کئے
    جاتے تھے۔ وہاں اُنہوں نے باقی شہریوں سے بات کی۔
  deu-1912: 'Da kamen sie nun, Hemor und sein Sohn Sichem, unter der Stadt Tor und
    redeten mit den Bürgern der Stadt und sprachen:'
  row-row: De Hemor no Sikem risiꞌ lelesu ineꞌ kamboꞌ, mamana nggero-furi dedꞌeat
    a, de reu raꞌabꞌue ro basa atahori nusaꞌ naa. Ara olaꞌ rae,
  kan-2017: ಆಗ ಹಮೋರನೂ ಅವನ ಮಗನಾದ ಶೆಕೆಮನೂ ಊರ ಬಾಗಿಲಿಗೆ ಬಂದು ಊರಿನವರೆಲ್ಲರ ಸಂಗಡ ಮಾತನಾಡಿ
    ಅವರಿಗೆ,
  ena-ena: Lɨhavɨdaci Hamolɨ agaŋ nudɨ ninanu Sekem hula ahica haiabɨla agadɨ lua
    madɨŋ hɨbɨ ivu ivu mɨgudɨba hɨnihɨni fipɨ heŋ uavɨla hulaŋ limu hɨhɨle haiabɨla
    heŋ hɨsɨŋ agɨlaŋ hula ciaŋ sulavɨla abavɨmi.
  tgo-tgo: Iya kaiwae Heimo na nariye Sekem thɨ wa e lenji ghamba nivako, e ghembako
    ghaghambaru evasiwae na thɨ utu weŋgiya ghembako gharɨgharɨniye.
  yap-yap: Me yan Hamor nge Shekem ni fak ko gin’en ni yima mu’ulung riy u langan
    e garog ko fare binaw mi yow non ko pumo’on ko fare binaw nra ga’ar gow,
  tet-tet: Dadi, Hemor no Sikem baa kedan hakotu lia fatin iha leo odamatan nanokar.
    Sia koꞌa kabuar lia no ema hotu-hotu iha rai nia nodi dale naꞌak,
  hlt-MCSB: Te dongah Hamor neh a capa Shekhem loh amah khopuei vongka la cet tih
    amah khopuei kah hlang rhoek taengah,
  mdy-ETH: ዬያሮ ሃሞሬና ናኣዚ ሴኬሜና ካታሞ ጌሎ ካራ ዓኣ ዓሳ ቡካ ቤዞ ዓኣዻዖ፥ ካታሞይዳ ናንጋ ዓሶም፦
  twi-ASANTE: Enti, Hamor ne ne ba Sekem kɔbɔɔ dwa wɔ kuro no ɛpono ano ne ɛhɔ mmarima
    kɔkasaeɛ sɛ,
  bhl-bhl: 'Keko beli, Kamol yelim bi uneko, abiw mutuk fian beem tum so gesiliw wati
    kitil nam em abisom mit uneko, abiw mutuk fian beem kalo teleko, wensankabiliw
    kunum alik alik ilo kitil nam weng mak bokoyemomeliw:'
  con-NTPO: 'tise yaya Hamori''ccu canqqueni cani''jen''ttinga ja faengasundeccui''ccu
    condaseye. Japa qquen su:'
  eng-WEBU: Hamor and Shechem, his son, came to the gate of their city, and talked
    with the men of their city, saying,
  bnp-bnp: E Hamor rua e tuna e Sekem, ru lakea na poridala na tanga dagi, ru ta turana
    e huriki a bakovi vonga.
  wal-wal: He wode Hamoorinne a na7ai SHekeemi bantta katamaa gutaraa biidi, bantta
    katamaa asau hagaadan yaagidi yootidosona;
  mgh-mgh: 'Phimaana ahorwaa Hamori ni Sikeni wathukumaniha alopwana othene oparasa
    ni wahimerya eeraka:'
  acu-NT: '@see-verse:GEN.034.019'
  spa-PDDPT: 'Hamor y su hijo Siquem fueron a la puerta de su ciudad y hablaron a
    los hombres de su ciudad:'
  gun-gun: 'Ha''e gui gua''y Siquém reve Hamor tetã kora rokẽ py oo vy ijayvu avakue
    ha''e py ikuai va''e pe. Ha''e vy aipoe''i:'
  agu-BL: 'e'' bene''n tzun tu taj tan yol scyetz wunak stzi puertil yi tnum na ya''stzun
    yi luwar kale na bnixe''t e''chk contrat. Itzun cyaltz scyetz e'' aj tnum:'
  eng-PEV: Hamor and his son Shekem, they went to the town gate, and they had a meeting
    with the other men that lived in that town. Hamor and Shekem said to those men,
  ilo-ULB: Napan ni Hamor ken ti putotna a ni Sikem iti ruangan ti siudad ket kinasaritada
    dagiti lallaki ti siudadda, a kunada,
  kpg-kpg: 'Hamor mo dana dama daane go Shechem gaa hula gi di gowaa hai dagabuli
    di waahale, ga hagi anga gi nia daangada:'
  uig-ARA: 'شۇنىڭ بىلەن ھامور ئوغلى شەكەم بىلەن شەھەرنىڭ دەرۋازىسىغا بېرىپ، شەھەرنىڭ
    ئادەملىرىگە سۆز قىلىپ: ــ'
  bsp-bsp: 'Hamɔr kɔ Səkɛm ŋaŋkɔ nde dəkəbɛrɛ da dare daŋan, kɔ ŋaloku afum a dare:'
  mbs-mbs: Yan dimoton si Hamor aw si Sikem te egludukan te otaw kidoen te lelebangan
    te kotà nekelibed te lonsod dan, aw minikagi dan diyà te menge doma otaw mig-ogpà
    kidoen,
  tof-tof: Da Amorr akó tóba siman olom Syekem we aurrürri kwób bazen pokodó, ibü
    wirri basirran barrbün mamtaedó, tibiób basirr pamdó bóktanóm.
  sus-sus: Hamori nun Sikemi naxa siga e xa malan yire taa sode dɛ ra. E naxa a masen
    e xa ɲama bɛ,
  pon-2006: 'Amor oh nah pwutak Sekem eri kohla wasahn tuhpene en kahnimwo oh padahkihong
    aramas ako:'
  jae-jae: Ma Hamor agêc latu Sikem sêô lasê nêŋ malac ŋasacgêdô ma sêjam biŋgalôm
    sêwiŋ ŋacwaga malacŋa ma sêsôm gebe
  ksd-ksd: 'Ma Kamor ma natuna Sekem dir ga tadav ra mataniolo ta kadir pia na pal,
    ma dia ga pirpir ma ra tarai ta kadir pia na pal, dir ga biti dari:'
  tur-YTC: 'Hamor ve oğlu Şekem, kent kapısına geldiler ve halkla konuşup şöyle dediler:'
  bel-N: 'I прыйшоў Гамор і Сыхем, сын ягоны, да брамы гораду свайго, і гаварылі жыхарам
    гораду свайго, кажучы:'
  grc-BRENT: Ἦλθε δὲ Ἐμμὼρ καὶ Συχὲμ ὁ υἱὸς αὐτοῦ πρὸς τὴν πύλην τῆς πόλεως αὐτῶν,
    καὶ ἐλάλησαν πρὸς τοὺς ἄνδρας τῆς πόλεως αὐτῶν, λέγοντες,
  ind-AYT: Lalu, Hemor dan Sikhem, anaknya, pergi ke gerbang kotanya untuk berbicara
    kepada para laki-laki di kota itu, katanya
  lid-lid: Eme badeh Hamor hawe nadun Sekem badeh uru adek ala loboho mada san ta
    i bolo kon tinan turu ma tiye i tiri lau badu kon doh.
  nya-nya: Choncho Hamori ndi mwana wake Sekemu anapita ku chipata cha mzinda wawo
    kukayankhula ndi anthu a mu mzindawo.
  hrv-hrv: 'Tako Hamor i njegov sin Šekem dođu u svoje gradsko vijeće i obrate se
    svojim sugrađanima ovako:'
  mps-mps: Tialima, Hamor dali aga ogwa Sekem augwali si te bidi sisinibo pesage te
    hanu sunumi pąde teba pelama, tama augwali sigo te hanude bidalubo gasa bidi
    dabe dali po miani. Augwali sigo te po wali,
  llg-llg: De, Hemor no Sikem leni mamana tao dedeꞌak leu, nai nggolok lelesu inan,
    de ala lakokola lo basa hataholi malai nusak ndia, lae,
  tpi-tpi: Orait Hamor wantaim pikinini bilong en, Sekem, tupela i go long ples kibung
    klostu long dua bilong taun na tupela i toktok wantaim ol arapela man bilong taun.
    Tupela i tok olsem,
  dan-1931: 'og Hamor og hans Søn Sikem gik til deres Bys Port og sagde til, Mændene
    i deres By:'
  vie-OVCB: để thúc đẩy mọi người chấp nhận đề nghị, vì Si-chem là người được tôn
    trọng nhất trong hoàng tộc.
  lbk-lbk: inmey cha't ay sin-ama isnan kamatottotyaan nan amam-a is kapantew nan
    ilicha et nakitot-oya cha ken chaicha.
  guj-2017: હમોર તથા તેનો દીકરો શખેમ પોતાના નગરના દરવાજે આવ્યા અને પોતાના નગરના માણસો
    સાથે વાતચીત કરીને કહ્યું,
  byr-byr: '@see-verse:GEN.034.019'
  awx-awx: Ge Hamorkät wawakngä Sekemkät taun yiwixaying notnä wam yänihimäläkge,
    taunde yämä däkäne kukumäläk.
  pon-2006A: 'Amor oh nah pwutak Sekem eri kohla wasahn tuhpene en kahnimwo oh padahkihong
    aramas ako:'
  por-BRBSL: 'Hamor e Shechem, seu filho, chegaram ao portão da cidade deles, e conversaram
    com os homens da cidade deles, dizendo:'
  cth-cth: Hamor hoi a capa Shekhem ni a kho kalupnae longkha koe a pha awh teh, kho
    thung e taminaw hoi a kâpato awh.
  twi-twi: Enti Hamor ne ne ba Sekem kɔbɔɔ gua wɔ kurow no pon ano ne ɛhɔ mmarima
    kɔkasae se,
  hlt-hlt: Te dongah Hamor neh a capa Shekhem loh amah khopuei vongka la cet tih amah
    khopuei kah hlang rhoek taengah,
  tbz-SIM: 'Amɔɔ nɛ̀ o birɛ Sisɛmmu, kɛ̀ bɛ̀ɛ kɔtɛ dihɛì kó dibòrì, kɛ́nɑ́kɛ́ bɛ kɔbɛ
    kɛ dɔ̀:'
  msy-2020: Ezɨ Hamor uan otarim Sekem ko ghua, nguibar ekiamɨn dɨvazimɨn tiar akamɨn
    uari akuvir danganimɨn ghugha, nguibamɨn itir gumazir igharazibav gei. Egha ghaze,
  txq-txq: De Hemor no Sikem reni mamana neole dedeꞌak nai nggorok lelesu mason reu,
    boe ma rakokola aok ro basa hatahorir marai nusak naa. Ara kokolak rae,
  aaz-aaz: Onaim naiꞌ Hemor ma naiꞌ Sikem annaon neun bare feek rasi kuan naan, et
    enoꞌ he ttaam teu kuan, ma nabuan am naꞌuab ein nok abitan pah naan. Sin naꞌuab
    ein am nak,
  azb-azb: 'Xamor və oğlu Şekem öz şəhərlərinin darvazasına gəldilər və şəhərin adamlarına
    belə dedilər:'
  eng-DBY: And Hamor and Shechem his son came to the gate of their city, and spoke
    to the men of their city, saying,
  hin-2017: इसलिए हमोर और उसका पुत्र शेकेम अपने नगर के फाटक के निकट जाकर नगरवासियों
    को यह समझाने लगे;
  wol-KYG: 'Amor nag ànd ak doomam Sikem, dem ba ca pénc ma, wax ak waa dëkk ba ne
    leen:'
  swp-swp: Hamore eo natuna tau Sekema se lage edi eanua dobila lailaina wa arinai
    nei eai nuatu wa se hetoro eanua tataodi matadi eai, si ene,
  bjr-bjr: Amoorafa narí amaaku Seekeemmasandiri ufa suqimaru maqusanasaa faandaaura
    kooqiki oonuree nári maqusanaki marusa maaqi qimasee qimanniminau.
  eng-YLT: And Hamor cometh — Shechem his son also — unto the gate of their city,
    and they speak unto the men of their city, saying,
  heg-NTPO: Tiata Hemor nol Sikem lakos se maan in nehan dasi ka, se ingu la hnita
    tuan na, hidim oen huli-bali nol totoang atuil in se dale na ngas. Oen tek noan,
  ptu-ptu: 'Iya le''ba''um Hemor sola Sikhem lako ongeam pa''hempungam dio ba''ba
    kota, anna umpa''tula''i issinna indo kota nauaam:'
  bzd-NTPO: 'E'' kue̱ki̱ ie'' mía̱ iyë́ ta̱ ká̱ kköiëule e'' wékkö a̱. Ee̱ ká̱ e''
    wakpa ñì dapa''u̱ke ttè shu̱loie. Ee̱ Siquem ena iyë́ mía̱ ttök iká̱ wakpa ta̱.
    Ta̱ ichéitö ia̱rak:'
  kwf-kwf: Sui kera ka leka tua Ꞌi maana sinamaa ana faꞋi labu ana fanoa doe neꞋeri,
    na kula neꞋeri ana falafala kira, kula naꞋa fuana alaꞋanga sulia fuli ruuꞋa kira
    ki ana. Na maꞋa Ꞌalako neꞋeri ka fata Ꞌuri ana ngwaꞋi toꞋa ana fanoa neꞋeri,
  eng-WYC-2017: And they entered into the gate of the city, and spake to the people,
  eng-WMBB: Hamor and Shechem, his son, came to the gate of their city, and talked
    with the men of their city, saying,
  spp-spp: 'Ka Kyamɔri ná u jyaŋi Sikɛmu si ŋkàre kànhe shiinbii piyetabeŋke e, maa
    sà jwo ná kànhe shiinbil''e, maa jwo:'
  aey-aey: Odocob Sekem uqa memeg Hamoca taun uqana gel cebecna humesi dana taunnadec
    je maadi madesin,
  urd-GVH: हमोर अपने बेटे सिकम के साथ शहर के दरवाज़े पर गया जहाँ शहर के फ़ैसले किए
    जाते थे। वहाँ उन्होंने बाक़ी शहरियों से बात की।
  rug-rug: Ke mae pa sasadana sa vasileana nomana, pa vasina vivineina sari Hamora
    meke sa tuna, sapu se Sekemi, meke zama guahe koa ri na tie koasa vasileana nomana
    sana,
  gaz-gaz: Hamoorii fi ilmi isaa Sheekem gara karra magaalaa isaanii dhufanii namoota
    magaalaa isaaniitiin akkana jedhan;
  fra-LSG: 'Hamor et Sichem, son fils, se rendirent à la porte de leur ville, et ils
    parlèrent ainsi aux gens de leur ville:'
  yal-yal: Xamori nun Siken yi siga yamaan malandeni taan so dɛɛn na. E yi a fala
    e yamaan xa, e naxa,
  gum-gum: 'Incha Hamorba Siquémba nømui ciudayu kebambi yaskabumay amba, truyu warab
    misaameran trenchibelø køn:'
  iou-iou: Eruk, Sekemkät nani Hamotä yotpärare u täŋo käbeyä komeken päŋku äma uken
    nanikkät käbeyä täŋpäŋ man ŋode yäwetkumän;
  haw-1868: Hele aku la o Hamora, laua o Sekema o kana keiki ma ka ipuka o ko laua
    kulanakauhale, a kamailio pu iho la me na kanaka o ko laua kulanakauhale, i kai
    ana aku,
  arb-NAV: 'فَجَاءَ حَمُورُ وَشَكِيمُ ابْنُهُ إِلَى مَجْلِسِ الْمَدِينَةِ وَقَالا
    لِرِجَالِهَا:'
  adz-adz: Ibinigi da Hamor da narunggan Sekem ifa gan gampan igi mumai gan mpruꞌa
    maran gin da ini nan wasi da gan garaman sib angu ibiani,
  ewe-ewe: Ale Hamor kple Sekem wɔ takpekpe kple dua me ŋutsuwo katã le dua ƒe agbo
    nu, eye wòtsɔ nya la ɖo wo ŋkume.
  eng-LEE: And Chamor and Shechem his son came unto the gate of their city, and spoke
    with the men of their city, saying,
  nna-nna: Palinypa japartumurniny tawunkarti gate-karti yanapulujanaku muwarrkarti.
    Palangangarra mirtanya-mirtanya kajarnikinyiyi, wirtu muwarr kurrngarnakinyiyi.
    Shechem-ulu nyarra muwarr kanyajanaku.
  asm-FB: পাছত হমোৰ আৰু তেওঁৰ পুতেক চিখিমে তেওঁলোকৰ নগৰৰ দুৱাৰ মুখলৈ গৈ নগৰৰ লোক সকলৰ
    সৈতে কথোপকথন কৰিলে।
  sus-A: هَمٌرِ نُن سِكٍمِ نَشَ سِفَ عٍ شَ مَلَن يِرٍ تَا سٌدٍ دّ رَ. عٍ نَشَ عَ مَسٍن
    عٍ شَ حَمَ بّ،
  fra-SBL: 'Hamor et Sichem, son fils, arrivèrent à la porte de leur ville et parlèrent
    avec les gens de leur ville, en disant :'
  hbo-hbo: וַיָּבֹ֥א חֲמֹ֛ור וּשְׁכֶ֥ם בְּנֹ֖ו אֶל־שַׁ֣עַר עִירָ֑ם וַֽיְדַבְּר֛וּ
    אֶל־אַנְשֵׁ֥י עִירָ֖ם לֵאמֹֽר׃
  shp-NTPO: Jaskatax jatianbi, Hamor betan jawen bake Siquem, ja jaskáti yoikana joi,
    ja jemamea joni koshibo yoii kaa iki.
  eng-WYCLIFFE: And thei entriden in to the yate of the citee, and spaken to the puple,
  pjt-pjt: Ka Aimurnga pula anu tawunuku kaitangka mitingiku tjunguringkunytjikitja.
    Kaya wati panya palunya nguraṟa tjuṯa kuḻu pitjala kaitangka tjunguringu mitingi
    kulintjikitja.
  cwe-cwe: Hamoli na Shekemu mwanage wahita kuna ulwivi lwa dibululu hanhu ha mting'hano
    kulonga na wanhu wa dibululu,
  bgs-bgs: Igtubang si Hamor asta si Siquem katô mga ágtugállán tun ta lunsud dan,
    asta igkagi sikandan, na mà dan,
  kik-kik: Nĩ ũndũ ũcio Hamoru na mũriũ Shekemu magĩthiĩ kĩhingo-inĩ gĩa itũũra rĩao
    inene makaarie na andũ ao a itũũra rĩu.
  ksr-ksr: 'Kaeŋ kolooro Hamor ano meria Sekem yoronoŋ Sekem taombaa eja alauruta
    yoŋowo qaa jewombaajoŋ taombaa nagu kosianoŋ ajoajoroo sombeŋgianoŋ kema kokaeŋ
    jeri:'
  fra-NCL: 'Hémor et Sichem, son fils, se rendirent donc à la porte de la ville, et
    ils parlèrent aux hommes de leur ville, en disant :'
  cek-AK: To naah Hamor hoi a capa Shekem loe to vangpui khongkha taengah caeh hoi
    moe, angmacae vangpui thung ih kaminawk khaeah lok a thuih pae hoi,
  xla-xla: Epapedeme Sekemtapo ya꞉ a Hamol mate mo dulu dla tame opata alupo esemalalo
    mo dla opa hapuloma sisilapame yia꞉ watle epo atlaiyo,
  cuk-cuk: 'Siquem, e-bab-Hamor-ebogwa neggwebur-doged-yawagakse nade gusmalad, ar
    ade, agi igar-naboleged-negad. Agi, Siquem, e-bab-Hamorʼbo dulemarga sogdemalad:'
  uig-CYR: 'Шуниң билән Һамор оғли Шәкәм билән шәһәрниң дәрвазисиға берип, шәһәрниң
    адәмлиригә сөз қилип: —'
  tel-2017: హమోరూ అతని కుమారుడు షెకెమూ ఆ ఊరి ద్వారం దగ్గరికి వచ్చి తమ ఊరి ప్రజలతో
    మాట్లాడుతూ,
  hat-BSA: 'Konsa, Hamor, avèk fis li a, Sichem te vini nan pòtay vil yo, li te pale
    avèk mesye nan vil yo, e li te di:'
  kos-kos: Hamor ac Shechem, wen natul, eltal som nu ke acn in tukeni ke mutunpot
    in siti uh ac sramsram nu sin mwet wialtal in acn sac.
  hbo-WLC: וַיָּבֹ֥א חֲמ֛וֹר וּשְׁכֶ֥ם בְּנ֖וֹ אֶל־שַׁ֣עַר עִירָ֑ם וַֽיְדַבְּר֛וּ
    אֶל־אַנְשֵׁ֥י עִירָ֖ם לֵאמֹֽר׃
  ibo-ibo: Emesịa, Hamọ na Shekem nwa ya nwoke gara nʼọnụ ụzọ ama nke obodo ha gwa
    ndị ikom obodo ha okwu, sị.
  ory-ory: ଏଥିଉତ୍ତାରେ ହମୋର ଓ ତାହାର ପୁତ୍ର ଶିଖିମ ଆପଣା ନଗର-ଦ୍ୱାରକୁ ଆସି ନଗର ନିବାସୀମାନଙ୍କ
    ସହିତ କଥାବାର୍ତ୍ତା କରି କହିଲେ;
  chk-chk: Iei mine Hamor me Sikem nöün we ra feila lon ewe lenien amwicheich le asamalapen
    telinimwer we o üreni mwänin ewe telinimw,
  ssd-ssd: 'Hamor nale kiŋo nuŋe Sehem ndoŋ nale kinaik ka nakile tumbraŋ tuku fonde
    malaŋga tugum promba nakile mbal maŋgurka minnaig ta saniŋginaig:'
  rop-rop: en streidawei dubala bin go langa det miting pleis deya langa det geit
    blanga olabat taun, en deya na dubala bin tok langa dubala kantrimen olabat.
  ukr-1871: 'Прийшов же Геммор та Сихем Гемморенко до царини мїста їх, і розмовляли
    з мужами громадськими, говорючи:'
  eng-AOI: Then Hamor and Shechem went to the meeting place at the city gate and told
    the people.
  yon-yon: Kowe, Hamor yoom ye mingki Sekem yoom wene yi taun ye kuuk darewoob yambongko
    yaa nedbimbonbed dore yi taundan yaa daandiwen.
  bch-bch: Tota Amor ga inat Sekem tila ngan tibur rourounga aea boloma ngan tuanga
    toa oa aea atama iaoa, ta tikeo pagid arangaranga tuangai ad bedane,
  deu-1951: 'Als nun Hemor und sein Sohn Sichem zum Tor ihrer Stadt kamen, redeten
    sie mit den Bürgern ihrer Stadt und sprachen:'
  eng-JPS: 'And Hamor and Shechem his son came unto the gate of their city, and spoke
    with the men of their city, saying:'
  ubr-ubr: On mes Hamor natun Shechem rus sinai asi mafam gagamin an furi awanai nan
    on sabu engon auris sikakafun.
  srp-1865: 'I otide Emor i sin mu Sihem na vrata grada svojega, i rekoše graðanima
    govoreæi:'
  lug-lug: Awo Kamoli ne mutabani we Sekemu ne batuuka ku wankaaki w’ekibuga kyabwe
    ne boogera n’abantu b’ekibuga kyabwe nga bagamba nti,
  heb-heb: ויבא חמור ושכם בנו אל שער עירם וידברו אל אנשי עירם לאמר׃
  ben-IRV: পরে হমোর ও তার ছেলে শিখিম নিজের নগরের দরজায় এসে নগর নিবাসীদের সঙ্গে আলোচনা
    বলে বলল,
  pan-pan: ਤਦ ਹਮੋਰ ਅਤੇ ਉਹ ਦੇ ਪੁੱਤਰ ਸ਼ਕਮ ਨੇ ਨਗਰ ਦੇ ਫਾਟਕ ਕੋਲ ਜਾ ਕੇ ਮਨੁੱਖਾਂ ਨਾਲ ਇਹ ਗੱਲ
    ਕੀਤੀ,
  mwp-mwp: Amor a Sekoem palay kalanu memamoedhin ya umay lagoepa thanamun goegathoepa
    a palay mulemoedhin,
  mya-JVB: ထိုအခါ ၊ ဟာမော် မင်းနှင့် သား တော် ရှေခင် သည်၊ မိမိ မြို့ တံခါး သို့ သွား
    ၍ ၊ မြို့ သား တို့နှင့် နှုတ်ဆက်လျက်၊
  tte-O: Yo Amo me natuna Sikemi silaoma ali yanuwa kana gamwa kaba lusalusae salina
    mena kaba egoegogo koina siwalo-masala yanuwane tautaubalaliyao kolili besiele,
  tbg-tbg: Hamova nai maaqu Sekemikantiro oru nái navunaaka vatuka vaantaavura qentiana
    ruvaaqumavi vaunaini orunte vikara tiha,
  hmo-hmo: Vadaeni Hamoro bona iena natuna Sekema idia lao hanua ena magu iduara dekenai,
    hanua taudia idia haboua, bona idia hereva henidia, idia gwau,
  ata-ata: Xe ilou momu milomu aloxo ne, xe miavuti la ilou milai no tilovolovo ꞌalai
    no aitengaxu vimelu sou tualasiꞌa tila ne sou mivikalaneꞌi ta mulu sou tuala ne.
  nfa-nfa: Ka Hemor dènge Sikem lasi asa era pamaꞌète lii, ètu hèbꞌa tedhe rae èèna,
    hèia ra padhue lii ne dènge kabarai sèra. Ra peka, aku rèngu na,
  urd-urd: फिर हमोर और उसका बेटा सिकम अपने शहर के फाटक पर गए और अपने शहर के लोगों
    से यूँ बातें करने लगे कि,
  rus-SYN: 'И пришел Еммор и Сихем, сын его, к воротам города своего, и стали говорить
    жителям города своего и сказали:'
  cbt-NTPO: '@see-verse:GEN.034.019'
  bqc-SIM: 'Amↄↄ ń a nɛ́ Sikɛũo gɛ̀ ń wɛ̃́lɛ bĩ́ibↄlɛu, ↄ̃ aa yã''ò ń wɛ̃́lɛdeↄ
    aa mɛ̀:'
  tcz-CHONGTHU: Chuin Hamor le achapa Shechem khopi kelkot a ahung lhon in mipi ho
    laha aki hou na'u kinop tona ho chu ahung phong doh lhon in hitin asei lhon in
    ahi.
  mar-mar: हमोर व शखेम त्या नगराच्या वेशीपाशी गेले व नगरातील लोकांशी बोलले, ते म्हणाले,
  tcs-tcs: Apta, Amo ane Sekem bin kam po geit blo da taun ane demtu bin tok po dem
    man blo da taun.
  qub-qub: 'Chaymi papänin Hamorwan aywaran siudäman yaycuna puncuman. Chay puncuchömi
    imata rurananpaj cashantapis runacuna willanacoj. Chaychömi runacunata cayno willaparan:'
  bqp-bqp: 'Amↄ kũ a nɛ́ Sɛkɛmuo gɛ̀ɛ ń wɛ̃tɛ bĩnilɛa, akũ ò yã ò kũ wɛ̃tɛdenↄ
    ò pì:'
  hat-hat: 'Amò ak Sichèm, pitit gason l'' lan, al nan pòtay lavil la, kote tout moun
    yo te konn reyini, yo pale ak moun peyi a. Yo di yo:'
  eng-BSB: 'So Hamor and his son Shechem went to the gate of their city and addressed
    the men of their city:'
  tod-tod: Ɠamɔɔl ta ná-doun zunui Sikɛme ti liini taa ziɠidaʋɛ, ti ɓɔɛ ɠani ta-laazu
    nuiti pɔ,
  eng-WEBPB: Hamor and Shechem, his son, came to the gate of their city, and talked
    with the men of their city, saying,
  kbq-kbq: Hamorike nemofo Sekemu'ene ran kumamofo kahante eke atru hu'za kenaneke
    eri fatgo nehaza kumate ana kea vahe eme zamasmike amanage hu'na'e.
  nhe-BL: 'Huajca ya huan itata, Hamor, yajque ipuertajteno nopa altepetl campa nochi
    momatque mosentilíaj huan quinilhuijque tlen nopano ehuani:'
  bus-bus: 'Amↄ kↄ̃n a nɛ́ Sɛkɛmuo gàa ń wɛ́tɛ bĩilɛa, ben aↄ̃ yã ò kↄ̃n wɛ́tɛdeenↄ
    wà bè:'
  gub-BL: A'e re Hamor a'e, ta'yr Xikez a'e no, oho tawhu huken huwake wà. Teko uma'eme'eme'eg
    a'e pe tuweharupi wà. A'e pe uhem mehe uze'eg tawhu pe har wanupe wà.
  eng-DRA: 'And going into the gate of the city they spoke to the people:'
  knf-knf: 'Hamor na Ŧikem abukul baya du uneej ubeeka aţiini na biinţ biki wa aji
    :'
