verse: GEN.034.013
translations:
  mal-C: തങ്ങളുടെ സഹോദരിയായ ദീനായെ മാനഭംഗപ്പെടുത്തിയതുകൊണ്ട് യാക്കോബിന്റെ പുത്രന്മാർ
    ശേഖേമിനോടും അവന്റെ പിതാവായ ഹാമോരിനോടും മറുപടി പറഞ്ഞത് കാപട്യത്തോടെ ആയിരുന്നു.
  deu-TKW: Da antworteten die Söhne Jakobs dem Sichem und seinem Vater Hemor und redeten
    mit Arglist, weil er ihre Schwester Dina geschändet hatte,
  lin-lin: Lokola lokumu ya Dina, ndeko mwasi na bango, ebebaki, bana mibali ya Jakobi
    basalelaki mayele mabe mpo na kopesa eyano epai ya Sishemi mpe tata na ye Amori.
  cbr-NT: Ësokin kakëxunbi ka Siquemnën aín chirabakë Dina a nënën mëëkë a sinánkin
    aín papa Hamor akëñun paránti sinánxun,
  eng-LSV: And the sons of Jacob answer Shechem and his father Hamor deceitfully,
    and they speak (because he defiled their sister Dinah),
  bmu-bmu: Sekemnöŋ nenŋini Daina mem böliyöhaŋgöra aka Jeikobkö nahönurupŋi yeŋön
    isimkakalek qakŋe Sekem aka iwiŋi Hamor meleŋ etkiba
  eng-GNV: Then the sonnes of Iaakob answered Shechem and Hamor his father, talking
    deceitfully, because he had defiled Dinah their sister,
  eng-WEBSTER: And the sons of Jacob answered Shechem and Hamor his father deceitfully,
    and said, (because he had defiled Dinah their sister,)
  nhw-BL: Pero pampa Siquem quipinahualtijtoya Dina, itelpocahua Jacob quinejque quincajcayahuase
    Siquem huan itata, Hamor,
  swh-ONEN: Kwa sababu ndugu yao Dina alikuwa amenajisiwa, wana wa Yakobo wakajibu
    kwa udanganyifu walipozungumza na Shekemu pamoja na baba yake Hamori.
  bba-bba: Adɑmɑ yèn sɔ̃ Sikɛmu u Dinɑ sɑnkɑ, yen sɔ̃nɑ Yɑkɔbun bii be, bɑ wi kɑ win
    tundo Hɑmɔri wisɑ kɑ bwisi bɑ nɛɛ,
  eng-KJVCPB: 'And the sons of Jacob answered Shechem and Hamor his father deceitfully,
    and said, because he had defiled Dinah their sister:'
  cpy-cpy: 'Tema rowaariperotakiro Siquem Dina, ramatawinkakiini rakanakiri itomipaeni
    Jacob, ikantakiri Siquem eejatzi Hamor:'
  mpx-mpx: Yakobo natunau hi nuwanuwatu ginol nanakina kaiwena, toto Sekemi i ginola
    nuliya elana. Inoke alona wali kakawi hi baek Sekemi ge tamana Heimo elal,
  wbp-wbp: Kala Jakupu-kurlangu kaja-nyanu-paturlu kulalu-jana yalu-manu Jikimi manu
    Yamuruju jungarnirli. Manngu-nyangulpalu kuja Jikimirliji nganta maju-manu nyanungurra-nyanguku
    ngawurru-nyanu, manulpalu-nyanu wangkaja nyarrparlu yungulu-jana pinyi. Yulyurlku-yirrarnulu-jana,
    manu wangkajalurla Yamuruku,
  luo-luo: Yawuot Jakobo nodwoko Shekem gi Hamor wuon mare ka giwuondore nikech Shekem
    nosedwanyo Dina nyamin-gi.
  meu-meu: A Iakobo natuna mamaruanedia na e haere koikoi, Sekem, tamana Hamoro ida,
    e dibaḡanidia, taihuna Daina vada e hahemaraia dainai.
  npi-ULB: शकेमले दीनालाई अशुद्ध तुल्याएकाले याकूबका छोराहरूले शकेम र तिनका पिता हमोरलाई
    छलपूर्वक जवाफ दिए ।
  yor-yor: Àwọn ọmọ Jakọbu sì fi ẹ̀tàn dá Ṣekemu àti Hamori baba rẹ̀ lóhùn, wọ́n sì
    wí pé, nítorí tí ó ti ba ògo Dina arábìnrin wọn jẹ́.
  emp-NTPO: 'Siqueʌ̃ba Dinara biẽ́ od̶a bẽrã Jacobo warrarãba Siqueʌ̃ zezaa, Siqueʌ̃a
    bid̶a sewad̶eba nãwã jarasid̶aa: –Dai djabawẽrãra umaquĩrã cacua wẽãgoẽ́ b̶ʌ́a
    poya diad̶aẽ́a. Mãwã diad̶ibʌrʌ, daimaarã cadjiruada o panʌa.'
  ind-ind: Karena Sikem sudah menodai Dina, saudara mereka, maka semua anak Yakub
    menjawab Sikem dan Hemor dengan tipu muslihat.
  pes-OPCB: 'برادران دینه به خاطر این که شکیم خواهرشان را رسوا کرده بود، به نیرنگ
    به شکیم و پدرش گفتند:'
  ssx-ssx: Pate Sekemema꞉ta꞉ ika꞉ ana꞉ Daena yala꞉ peake hau pieke handaa mo Dieikopena꞉
    eiyeke tonuma꞉ mo Sekeme pita꞉ ipika꞉ ateke Hamo yaapo pa꞉ta꞉ yayapiki tupa꞉ hombo
    peaemekeme.
  lcm-lcm: Sikei keve nat ang si Iakov kilapo tere ta lau rikek ang katala abis ia
    si Dina. Asukang na kila kapau a ngono angtama ang, Sekem ve Amor asukang ke,
  aer-aer: Kele alere Jacob-kenhe areye akenhe ahele anthurre-arle anerrirreke Shechem-elarle
    yaye itnekenhe Dinah akurne-ilekenge. Kele itne ularele iletyeke ahentye-aneke
    Shechem uthene akngeye ikwerenhe uthene itne-arle akngerreke-arle nthakenhe renhe-atherrenhe
    atwetyeke. Itne ikwere-atherre urrtyirreke Hamor-eke alakenhe angkemele,
  tgl-ULB: Sumagot ang mga anak na lalaki ni Jacob kay Sechem at kay Hamor na kanyang
    ama na may panlilinlang, sapagkat dinungisan ni Sechem si Dina na kanilang kapatid.
  nop-nop: Kaŋ Sekem adi wiihik Dina tubukaadaka tuguk doktiŋa Yakobo mihiye adi Sekem
    eŋ beu Hamoa medehik tubuudaneyemŋa yalaŋ e indiŋ yeniŋgiŋ,
  kca-kca: Иаков пŏхәт Дина апщеԓ атәм вера пайтәм урәӈән, Сихема пӑ Еммор ащеԓа ԋаԓмиман
    йŏхԓы пŏтәртсәт;
  cbu-NT: Sekem Akopaa wip Dinaa mantsir patatarangu, itaru wayuchtisin, Akopsha wip
    tsiyataranganaya. Mangu Sekemaa tamapingaranganaya.
  hui-hui: Anigo Yagaba igini biaru tigua Segemehanda ti mbalini Dainahondo mana ko
    timbuni biyago miniha mo pehowa mitangi bu hene. Ani mitangi bu howa tigua Segemela
    ibu aba Hamolahondo ke̱ howa mo hondo halu
  wrs-wrs: Doa Yakopna ombolva hillinamba, unna, lehra, heva os boasna yeoa pevna
    nihtovm kuku, manara, osva owai vitava, kava lou vivav muskovmba pelaholmba. Dasalm
    unna muskovolnilm. Boasna yeoa nihtovm kuku, wo os pho, men kav, doa osva yemba
    kava kavna muskovmba pelahunvav.
  mya-mya: ယာ​ကုပ်​၏​သား​တို့​သည်​မိ​မိ​တို့​၏​နှ​မ​ဒိ​န အား ရှေ​ခင်​က​အ​သ​ရေ​ပျက်​အောင်​ပြု​ကျင့်​ခဲ့
    သ​ဖြင့် ရှေ​ခင်​နှင့်​သူ​၏​ဖ​ခင်​ကို​ပ​ရိ​ယာယ်​သုံး ၍​ဖြေ​ကြား​လေ​၏။-
  cbi-NTPO: Tsenñuren Siquemya Dinanu tsaa deranchi tsaimishtiñu' mitya, Jacob' nala
    Hamornu bain, naa ya' nanu bain anbutitun
  bod-N: དེ་ཡང་སི་ཀེམ་གྱིས་དི་ནཱ་མི་གཙང་བར་བྱས་པའི༌ཕྱིར། ཡ་ཀོབ་ཀྱི་བུ་རྣམས་ཀྱིས་གཡོ་སྒྱུའི་ངང་ནས་སི་ཀེམ་དང་ཁོའི་ཕ་ཧ་མོར་ལ་ལན་འདི་ལྟར་བཏབ་པ༌སྟེ།
  wsk-wsk: Se Jacob ko kuriang alo Shechem kilek memek nunga nogoras kumik te beteram
    wore ko nongomang magaram, se Shechem ko nuet Hamor ilak kula den nunga manorman.
  kkl-kkl: Wene seogpa, Yakub elmabori sikinipsa'el saelbaogha sembe orolena yubu
    ili elme Hemorap Sikhemap samoro ambarelamsiekti, “Nunipsa'el kon teptop kom nengaboag
    nuri tatsina nu ali.
  sna-sna: Nokuda kwokuti hanzvadzi yavo Dhaina yakanga yasvibiswa vanakomana vaJakobho
    vakapindura nokunyengera pakutaura kwavo kuna Shekemu nababa vake Hamori.
  spa-BLM: Los hijos de Jacob respondieron a Siquem y a su padre Hamor con engaño
    cuando hablaron, porque había mancillado a Dina, su hermana,
  beu-beu: Angmuse Yakob oal mehal ang naung ini ateing iilat hula, Sikem ana ikaku
    jangu Dina angu aing ening aaloring-maniang iila. Base Yakob oal ang naung ini
    akal mateng metma Sikem, bot Hemor oleve ihur angu ebale.
  cac-cac: Yujto toxo ix yixtej ix yanab' eb' vin̈ chi' vin̈, ix tac'vi eb' vin̈ d'a
    chab'satil d'a vin̈ yed' d'a smam vin̈ chi'.
  swh-ULB: Wana wa Yakobo wakamjibu Shekemu na Hamori baba yake kwa hila, kwa sababu
    Shekemu alikuwa amemnajisi Dina dada yao.
  bel-bel: І адказвалі сыны Якава Сіхему і Эмору, бацьку ягонаму, з хітрынаю; а казалі
    так таму, што ён зьняславіў Дзіну, сястру іхнюю;
  deu-ELBBK: Und die Söhne Jakobs antworteten Sichem und seinem Vater Hemor betrügerisch
    und redeten, weil er ihre Schwester Dina entehrt hatte;
  mbb-OT: Tenged te midèdeetan ni Shekem is dengeg ni Dina, mid-ekalan te menge anak
    ni Jacob si Shekem wey is amey zin he si Hamor.
  msc-msc: Ikomin Sikɛmu tun da ban alu doomuso ratiɲanna, Yakuba dencɛilu ka Sikɛmu
    ni a fa Hamɔri jabi janfa kuma la.
  mal-2015: 'തങ്ങളുടെ സഹോദരിയായ ദീനയെ ഇവൻ വഷളാക്കിയതുകൊണ്ടു യാക്കോബിന്റെ പുത്രന്മാർ
    ശെഖേമിനോടും അവന്റെ അപ്പനായ ഹമോരിനോടും സംസാരിച്ചു കപടമായി ഉത്തരം പറഞ്ഞതു:'
  tuo-NT: Cʉ̃ Siquem tojo nimicã, na acabijo Dinarẽ ñaꞌarõ weeꞌque wapa Jacob põꞌrã
    cʉ̃rẽ, cʉ̃ pacʉ Hamorẽ nisoose meꞌrã yʉꞌticãrã niwã.
  gup-gup: Wanjh bu ngaldaluk bedberre Dinah kunwarre nungka bimarneyimeng, wanjh
    kunmekbekenh kunu bedda nawu Jacob nuye bebeywurd bu bindiwokmey Shechem dja kornkumo
    nuye nawu Hamor, bedda wanjh bindikoweng,
  met-met: Ne Yekop garandi dilangua Sekem tibuna Hamor tang bungina dahaxuya nadi,
    namua na Sekem libu kubolu musuna na hamungadinga.
  gvs-gvs: Go boi kidi Yakobo natunao gamodi igoyo, tuwo sipola unana niudi Sekem
    igieomaemae. Tauna sipola
  rmc-rmc: 'Vašoda, hoj o Šichem lengra pheňaha la Dinaha našilu pašľiľa, kamle lenca
    le Jakoboskre čhave te thovel avri a odphende le Šichemoske the leskre dadeske
    le Chamoroske:'
  nlg-nlg: Hauva ka, ma rana lei vavinena Dinah tara nira sika Shechem ma Hamor na
    pukuna na hava te gonia Shechem ta vavinedira, keri ge ra pegora.
  dgr-DOGNT: Gıdè wets'ǫ̀ ekǫ-le eghàlaedà ts'ıhɂǫ̀ Jacob weza, Shekem eyıts'ǫ wetà
    Hamor ts'ǫ̀ hogets'ì xàyagı̨ı̨htı.
  pes-OPV: اما پسران یعقوب در جواب شکیم و پدرش حمور به مکرسخن‌گفتند زیرا خواهر ایشان،
    دینه رابی عصمت کرده بود.
  ron-1924: Фиий луй Иаков ау рэспунс ши ау ворбит ку виклешуг луй Сихем ши татэлуй
    сэу Хамор, пентру кэ Сихем нечинстисе пе сора лор Дина.
  ben-OBCV: যেহেতু তাদের বোন দীণাকে কলুষিত করা হয়েছিল, তাই যাকোবের ছেলেরা শিখিম ও
    তার বাবা হমোরের সঙ্গে কথা বলার সময় ছলনা করে উত্তর দিয়েছিল।
  lex-lex: Noka Yakopa a'nani re rwahla Sikhem nora amni Hemora de de rnairia pudi-akla.
    Yoma Sikhema nhi'a kdeh oleka ir garni Dina.
  rgu-rgu: Tehuu Yakob ana nara bubuluꞌ rae, Sikem hohoke sira fadin Dina so. De,
    ara rataa fufudiꞌ Sikem no papan Hemor.
  som-som: Wiilashii Yacquubna khiyaanay ugu jawaabeen Shekem iyo aabbihiis Xamoor,
    wayna la hadleen, maxaa yeelay, walaashood Diinah ayuu nijaaseeyey,
  lat-VUC: 'Responderunt filii Jacob Sichem et patri ejus in dolo, sævientes ob stuprum
    sororis:'
  aoi-aoi: Akena aburraja Jekaba-langwa warninikuwena neni-kadikama Jekema-manja akwa
    nungwenikba-manja ni-yama-mulangwa Jekema nakina.
  eng-ASVBT: And the sons of Jacob answered Shechem and Hamor his father with guile,
    and spake, because he had defiled Dinah their sister,
  mna-mna: 'Tamen Yakop lutuunu bizin tikam ŋgar pa lunri Dina ta Sekem ipasaani kek.
    Tana tikam sua pakaamŋana pa Sekem ziru tamaana Amor ta kembei. Tiso:'
  ita-1885: E i figliuoli di Giacobbe risposero a Sichem, e ad Hemor suo padre, con
    inganno, e lo trattennero con parole; perciocchè egli avea contaminata Dina, lor
    sorella.
  eng-LXXUP: And the sons of Jacob answered to Shechem and Hamor his father craftily,
    and spoke to them, because they had defiled Dinah their sister.
  eng-ULB: The sons of Jacob answered Shechem and Hamor his father with deceit, because
    Shechem had defiled Dinah their sister.
  spa-VBL: Los hijos de Jacob no fueron honestos cuando le contestaron a él y a su
    padre Hamor porque Siquem había violado a su hermana Dina.
  fra-_FOB: Alors les fils de Jacob répondirent avec ruse à Sichem et à Hémor, son
    père; ils parlèrent ainsi, parce qu'il avait déshonoré Dina leur sœur.
  mal-mal: 'തങ്ങളുടെ സഹോദരിയായ ദീനായെ ഇവൻ മാനഭംഗപ്പെടുത്തിയതുകൊണ്ട് യാക്കോബിന്റെ പുത്രന്മാർ
    ശെഖേമിനോടും അവന്റെ അപ്പനായ ഹമോരിനോടും സംസാരിച്ചു വ്യാജമായി ഉത്തരം പറഞ്ഞത്:'
  urd-GVR: Lekin Dīnā kī ismatdarī ke sabab se Yāqūb ke beṭoṅ ne Sikam aur us ke bāp
    Hamor se chālākī karke
  suz-BL: याकूब आ तौपुकीमी आन समी कली बिथोलो पाइब, शेकेम नु आ आफ हमोर आस कली जोल पा
  ita-1927: I figliuoli di Giacobbe risposero a Sichem e ad Hemor suo padre, e parlarono
    loro con astuzia, perché Sichem avea disonorato Dina loro sorella;
  ckb-ckb: کوڕانی یاقوب بە فێڵبازی وەڵامی شەخەم و حەمۆری باوکیان دایەوە و قسەیان کرد،
    چونکە داوێنی دینەی خوشکیان پیسکرابوو.
  eng-BBE: But the sons of Jacob gave a false answer to Shechem and Hamor his father,
    because of what had been done to Dinah their sister.
  crx-NTPO: '''Et hoonts''i Jacob ooye''ke Shechem ''ink''ez Hamor bulh ''ubuhutni
    ''ink''ez whunut''ih ''i be bubulh yahulhduk, nyoon dudulhtus Dinah ninta'' inilh''en
    ''inka.'
  kan-OKCV: ಆಗ ಯಾಕೋಬನ ಮಕ್ಕಳು ಶೆಕೆಮನಿಗೂ, ಅವನ ತಂದೆ ಹಮೋರನಿಗೂ ವಂಚನೆಯ ಉತ್ತರವನ್ನು ಕೊಟ್ಟರು.
    ಏಕೆಂದರೆ ಅವನು ತಮ್ಮ ತಂಗಿ ದೀನಳನ್ನು ಕೆಡಿಸಿದ್ದನು.
  bbb-bbb: Rove Jekafudo anafa ije bu vame ka omise ije e Sekame fu Daena fake rema
    ijare buka ma isediae. Ijadufuo bu uri asoefuoki biesiriana vua ijiege kuariae.
  tam-2017: 'அப்பொழுது யாக்கோபின் மகன்கள் தங்கள் சகோதரியாகிய தீனாளை சீகேம் என்பவன்
    தீட்டுப்படுத்தினதால், அவனுக்கும் அவனுடைய தகப்பனாகிய ஏமோருக்கும் தந்திரமான மறுமொழியாக:'
  spa-RV-1909: Y respondieron los hijos de Jacob á Sichêm y á Hamor su padre con engaño;
    y parlaron, por cuanto había amancillado á Dina su hermana.
  ron-BTF: Şi fiii lui Iacob au răspuns lui Sihem şi Hamor, tatăl lui, în mod înşelător
    şi au spus, deoarece el o pângărise pe Dina sora lor,
  eng-WEBP: The sons of Jacob answered Shechem and Hamor his father with deceit when
    they spoke, because he had defiled Dinah their sister,
  eng-FBV: Jacob's sons weren't honest when they answered him and his father Hamor
    because Shechem had violated their sister Dinah.
  nld-1939: Toen gaven de zonen van Jakob, wier zuster Dina onteerd was, aan Sikem
    en aan zijn vader Hemor een listig antwoord.
  nch-BL: Pero pampa Siquem quipinahualtijtoya Dina, itelpocahua Jacob quinejque quincajcayahuase
    Siquem huan itata, Hamor,
  tfr-NTPO: Eni ëmdë ga Dina bangkjrara Siquéndë l̇l̇ëm, kjrara dbo go kjĩshko ga
    Jacob wapga tjl̈ẽno ba kong, ba data Jamor kong jl̈õ wl̈eni.
  vie-1934: Các con trai Gia-cốp đáp lại cùng Si-chem và Hê-mô, cha chàng, cùng dùng
    mưu nói chuyện với họ, vì Si-chem đã làm mất danh giá của Đi-na, em gái mình.
  hin-CV: तब याकोब के पुत्रों ने शेकेम को तथा उसके पिता हामोर को छलपूर्ण उत्तर दिया,
    क्योंकि शेकेम ने उनकी बहन दीनाह को दूषित कर दिया था.
  eng-OURB: The sons of Jacob [Supplanter] answered Shechem and Hamor his father with
    deceit, and spoke, because he had defiled Dinah their sister,
  spa-BES: Pero los hijos de Jacob dieron una respuesta falsa a Siquem y a Hamor su
    padre, por lo que le habían hecho a Dina su hermana.
  tdx-tdx: Fe vinale’ o ana’Iakòbeo am-pamañahiañe t’i Sikeme naho i Khamòre (ie nameta
    i Dinae, zai’ iareo.)
  vid-vid: Lelo wana walume wa Yakobo nawamwidichila kwa kumhada Shekemu na mhaza
    wa heye Hamoli, kwa vila Shekemu nakamdita lumbulyawo Dina yawe mwavu.
  pwg-pwg: Ma Sekem bera berona iberai da novusi Daina ikenei, tuna kubiine Jeikap
    natunatuna tomotomowisi viberowai Sekem ina mamai Hamo yavata ivonapotesi.
  eng-OKE: And the sons of Jakob answered Shekem and Hamor his father, and with subtlety
    they spake, because he had defiled Dinah their sister.
  tha-KJV: ฝ่ายบุตรชายของยาโคบก็ตอบแก่เชเคมและฮาโมร์​บิ​ดาของเชเคมเป็นกลอุ​บาย เพราะเหตุเขาทำอนาจารแก่นางสาวดีนาห์น้องสาวนั้น
    จึงกล่าวว่า
  por-BR-2018: E responderam os filhos de Jacó a Siquém e a Hamor seu pai com engano;
    e falaram, porquanto havia violado a sua irmã Diná.
  bco-bco: Ko꞉sega Ya꞉koba꞉ inso꞉wo꞉ Sekem elo꞉ adomo꞉lo꞉ dimido꞉ a꞉no꞉ iyo꞉ asula꞉sa꞉ga꞉,
    iliyo꞉ Sekem o꞉lia꞉ iya Hamol o꞉lia꞉yo꞉ dikilima꞉no꞉ asulakiyo꞉, towo꞉ a꞉la꞉sio꞉,
    “Gilo꞉ tolo꞉ sa꞉lab a꞉no꞉ mo꞉dimidama꞉no꞉. Mo꞉wo꞉ nili nadowo꞉ kalu do꞉go꞉fo꞉
    mo꞉hege gedeo꞉ o꞉mo꞉wo꞉ mo꞉dima a꞉la꞉ma꞉no꞉. Niliyo꞉ a꞉la꞉dimidalega, nio꞉ sendeloma꞉ib.
  deu-ELO: Und die Söhne Jakobs antworteten Sichem und seinem Vater Hemor betrüglich
    und redeten, weil er ihre Schwester Dina entehrt hatte;
  ktm-ktm: Odoke su nedun Yakop kamal hadawiwihi Sekem horu taman odosa Sekem ihyan
    timso-o' su tih.
  caa-caa: Pero cocha war aqꞌuijnobꞌ usacunobꞌ e Dina umen que jaxir chena forzar
    umen e Siquem, ojronobꞌ taca e Siquem y e Hamor taca e majresiaj,
  eng-WYC-2018: The sons of Jacob answered in guile to Shechem and (to Hamor), his
    father, and they were (made) fierce for the defouling of the maidenhood of their
    sister, (And Jacob’s sons answered guilefully, or deceitfully, to Shechem, and
    to his father Hamor, for they were enraged by the defiling of their sister’s maidenhood,)
  epo-epo: Kaj la filoj de Jakob respondis al Ŝeĥem kaj al lia patro Ĥamor ruze, kaj
    parolis tiel pro tio, ke li senhonorigis ilian fratinon Dina;
  uig-PIN: Yaⱪupning oƣulliri bolsa Xǝkǝm wǝ atisi Ⱨamorƣa ⱨiylǝ-mikir bilǝn jawab
    bǝrdi, qünki u singlisi Dinaⱨning ippitigǝ tǝgkǝnidi;
  beo-beo: 'Siegeme da ilia dalusi Daina amo wadela:lesiba:le, Ya:igobe egefe ilia
    da Siegeme amola ea ada Ha:imo elama hohonomusa: dawa:le, amane bu adole i.'
  tpi-OTNT: Ol pikinini man bilong Jekop i tingting long Sekem i bin mekim pasin nogut
    long susa bilong ol, Daina. Olsem na ol i ting long giamanim Sekem wantaim papa
    bilong en, Hamor,
  hau-SA: Domin an ɓata ’yar’uwansu Dina, sai ’ya’yan Yaƙub maza suka amsa a ha’ince
    yayinda suke wa Shekem da mahaifinsa Hamor magana.
  udu-udu: Dhali iya/ ma Yakuub thoḵkina Shakiim gwo mo dhali com ka Hamuur gwo ka
    he’k e mo haali/ a’di shi/ki ’bwah buni ka Diinah is mo be.
  uig-LAT: Yaqupning oghulliri bolsa Shekem we atisi Hamorgha hiyle-mikir bilen jawab
    berdi, chünki u singlisi Dinahning ippitige tegkenidi;
  nde-nde: Kwathi ngoba udadewabo uDina wayesengcolisiwe, amadodana kaJakhobe aphendula
    ngobuqili ekhuluma loShekhemu loyise uHamori.
  ton-ton: 'Pea naʻe lea fakakākā ʻae ngaahi foha ʻo Sēkope kia Sikemi, mo ʻene tamai
    ko Hemoa, ʻo nau pehē, ko e meʻa ʻi heʻene fakahalaʻi ʻa Taina, ko honau tuofefine:'
  ces-1613: Odpovídajíce pak synové Jákobovi Sichemovi a Emorovi, otci jeho, lstivě
    mluvili, proto že poškvrnil Díny sestry jich.
  eko-eko: Aphano aana a Yaakhumpa khunjipu Shekemu na papaawe wonhatavo, mwaasa wonjansili
    nlupwaaya Tiina.
  nss-nss: Sekem ara kinmbusi kultuw mwomwan kinnata pisuhu pwen, pe yihu noru Yakop
    kamai ara hupwandrandraman para hu kapwasike Sekem pe taman Hamor.
  eng-WMB: The sons of Jacob answered Shechem and Hamor his father with deceit when
    they spoke, because he had defiled Dinah their sister,
  tam-TCV: சீகேம் தங்கள் சகோதரி தீனாளைக் கறைப்படுத்தியதால், யாக்கோபின் மகன்கள் சீகேமிடமும்
    அவன் தகப்பன் ஏமோரிடமும் பேசுகையில், வஞ்கமாகப் பதிலளித்தார்கள்.
  ceb-ULB: Malimbongong mitubag ang mga anak nga lalaki ni Jacob kang Siquem ug kang
    Hamor nga iyang amahan, tungod kay gihugawan man ni Siquem si Dina nga ilang igsoong
    babaye.
  mkn-mkn: Ma Yakob pung ana-ana dong su tau bilang, Sikem su parkosa dong pung adi
    Dina. Jadi dong manyao putar-balek sang Sikem deng dia pung bapa Hemor.
  pol-UBG: Wtedy synowie Jakuba odpowiedzieli Sychemowi i jego ojcu Chamorowi, mówiąc
    podstępnie, bo zhańbił ich siostrę Dinę.
  agr-agr: Tusa tutai Jacopan uchiji aidau Siqueman niina apaji Hamorjai, umayi pegkegchau
    awajtukbau asa tsanuinak,
  kyc-kyc: Dokopa Jekopena ikinyingi dusipame Sikememe nakamana pemalenge Daina nyepala
    pundu nyiyamo dokona Sikeme rakange Emopa kando isingi panga soo lamaiyuo lao,
  urd-GVU: لیکن دینہ کی عصمت دری کے سبب سے یعقوب کے بیٹوں نے سِکم اور اُس کے باپ حمور
    سے چالاکی کر کے
  deu-1912: Da antworteten Jakobs Söhne dem Sichem und seinem Vater Hemor betrüglich,
    darum daß ihre Schwester Dina geschändet war,
  row-row: Te Yakob ana nara bubꞌuluꞌ oi Sikem parkosa sira feto na Dina ena. De ara
    rataa eꞌedik Sikem no ama na Hemor,
  kan-2017: ಶೆಕೆಮನು ತಮ್ಮ ತಂಗಿಯಾದ ದೀನಳನ್ನು ಮಾನಭಂಗ ಮಾಡಿದ್ದರಿಂದ ಯಾಕೋಬನ ಮಕ್ಕಳು ಅವನಿಗೂ
    ಅವನ ತಂದೆಯಾದ ಹಮೋರನಿಗೂ ವಂಚನೆಯ ಉತ್ತರಕೊಟ್ಟರು.
  ena-ena: Abɨci cɨhu Jekopɨ dɨ ninadinu agɨlaŋ Sekem agaŋ nadinɨlu Daina dɨ mɨŋamagɨla
    via uavɨla nɨbu hula hɨdami agasaŋ igahɨlavɨla mɨŋafifi lɨdɨŋ nulɨdɨ analɨ abavɨmi.
  tgo-tgo: Ko iyemaeŋge Jeikob le ŋgaŋga mava thɨ utu emunjoru weŋgiya Sekem na ramae.
    Va nuwanjiya thɨ lithɨ weya Sekem budakaiya va le vakathako weya lounji Daina.
  yap-yap: Ma fapi pagel ni fak Jakob e ra lifithed l’ugunrad ngak Shekem nge Hamor
    ni chitamngin, ni bochan Dinah ni walagrad ni kan dariy fannag.
  tet-tet: Yakob oan mane sia hirus tan Sikem nalo lia kfoꞌer no siakaan feton Dina
    tiꞌan. Hotu, sia nataa asufanu baa Sikem no aman Hemor
  hlt-MCSB: Tedae a ngannu Dinah te a poeih pah dongah Jakob ca rhoek loh Shekhem
    neh a napa Hamor te a doo uh vaengah thailatnah neh a voek uh.
  mdy-ETH: ሴኬሜ ያይቆኦቤ ናኣቶኮ ጌሮ ዲኢና ዎልቄና ዓርቄሢሮ ዔያታ ሴኬሜና ዒዛኮ ዓዶ ሃሞሬናም ጌሺሢና ሂዚ ጌዒ ማሄኔ፦
  twi-ASANTE: Esiane sɛ na Sekem agu wɔn nuabaa Dina ho fi no enti, mmuaeɛ a wɔmaa
    Sekem ne nʼagya Hamor no anyɛ nokorɛ. Na mmom, na wɔwɔ adwene foforɔ bi wɔ akyire.
  bhl-bhl: Yangei, Sekow em muluwel i dasuw funum funum keyemomin ibolow fukunin mak
    kesomi, Kamol yelim biilo fimdi famde weng mak bokoyemsiliw kale. Nimtew angom?
    Sekem e ikalem neng ulo tokolu kuluse kasike.
  con-NTPO: Tsa'ma Siquem Dinama egae tson'chosi in'jamba Jacob dutssiyendeccuja Siquem,
    tise yaya Hamornga'qque aqquia afopoemba
  eng-WEBU: The sons of Jacob answered Shechem and Hamor his father with deceit when
    they spoke, because he had defiled Dinah their sister,
  bnp-bnp: E huriki e tune Iakop ri longo tamilalu, ri tami e Hamor rua e tuna e Sekem,
    a vuhuna e kurabane ria, e Daina, ni rata a naro hale vona.
  wal-wal: Bantta michchiyo Diino SHekeemi tunissido gishshau, Yaaqooba attuma naati
    SHekeemayyoonne a aawaa Hamoorayyo worddobaa yootidosona;
  mgh-mgh: Vaavale, asaana a Yakopi yahonthepyaca Sikeni ni athumwane yeehaninya Hamori
    nlattu wootankanyaa iharusi ya Tina, mwanrokoraya.
  acu-NT: 'Tamaitiat Siquem Dinan pase awajsau asamtai, Jacobo uchiri ainau Siqueman
    tura ni apari Hamornasha anangkinak:'
  spa-PDDPT: Los hijos de Jacob respondieron con doblez a Siquem y a Hamor su padre,
    porque Siquem violó a su hermana Dina.
  gun-gun: 'Ha''e ramo Siquém ha''e tuu Hamor pe Jacó ra''y kuery ombovai vy ombotavya
    rupi ijayvu, heindy Diná Siquém oguereko rive rire. Ha''e vy aipoe''i okuapy:'
  agu-BL: Ma yi e' cy'ajl Jacow nin e' octz tan chisuble'n Siquem tu yi taj tan paj
    yi nsken wi't ban Siquem ruinl tetz Dina.
  eng-PEV: But Jacob’s sons were still thinking about that bad thing that Shekem did
    to their sister Dinah. So they pretended to make an agreement with Shekem and
    Hamor, but really, they were tricking them.
  ilo-ULB: Simmungbat dagiti putot a lallaki ni Jacob kada Sikem ken Hamor nga amana,
    nga addaan iti panangallilaw, gapu ta rinugitan ni Sikem ni Dina a kabsatda a
    babai.
  kpg-kpg: Idimaa Shechem dela ne hagahuaidu di nadau duaahina ahina Dinah, nia dama daane
    Jacob gu hui adu nnelekai Shechem mo dono damana go Hamor gi nnelekai halahalau
    dangada.
  uig-ARA: ياقۇپنىڭ ئوغۇللىرى بولسا شەكەم ۋە ئاتىسى ھامورغا ھىيلە-مىكىر بىلەن جاۋاب
    بەردى، چۈنكى ئۇ سىڭلىسى دىناھنىڭ ئىپپىتىگە تەگكەنىدى؛
  bsp-bsp: Kɔ awut a Yakuba arkun ŋantiŋkər Səkɛm kɔ kas bawo Səkɛm ɛnakiyɛ kəcərɛ
    ka wəkirɛ kəŋan dɛran.
  mbs-mbs: Meneng pegtaba te menge batà i Jacob diyà ki Sikem aw amay din si Hamor,
    mig-akal dan kandan so lineges se etebay dan si Dina.
  tof-tof: Zitülkus Syekem ibü bólbót, Daenan, kle tiz wangónórr, Zeikobón simanal
    olmala Syekem akó oya ab, Amorr, ibüka ilklió bülión bóktan yalkomólóp.
  sus-sus: Yaxuba xa die naxa wɔyɛn furuxi fala Sikemi nun a baba Hamori bɛ, barima
    Sikemi nu bara e xunya Dina rayaagi.
  pon-2006: Nein Seikop pwutak ko ahpw wiahiong Sekem oh eh pahpao pasapeng widing
    ehu, pwehki ar lingeringerki riarail serepeino eh adsuwedlahr.
  jae-jae: Jakob latui sêjô Sikem agêc tama Hamor aweŋ sêbanac biŋgeŋ gebe eŋ gêgôm
    luŋio Dina kêtu sec.
  ksd-ksd: 'Ma ra umana natu i Iakob dia ga tata bali Sekem ma tamana Kamor, dia ga
    tuam pa dir, tago i ga vakaina tai diat Dina, ma dia ga biti:'
  tur-YTC: Yakov'un oğulları Şekem'le babası Hamor'a hileli bir yanıt verdiler, çünkü
    kızkardeşleri Dina'yı kirletmişti.
  bel-N: I адказалі сыны Якуба Сыхему і Гамору, бацьку ягонаму, падступна, і гаварылі
    так, бо ён зганьбіў Дзіну, сястру іхнюю.
  grc-BRENT: Ἀπεκρίθησαν δὲ οἱ υἱοὶ Ἰακὼβ τῷ Συχὲμ, καὶ Ἐμμὼρ τῷ πατρὶ αὐτοῦ, μετὰ
    δόλου· καὶ ἐλάλησαν αὐτοῖς, ὅτι ἐμίαναν Δείναν τὴν ἀδελφὴν αὐτῶν.
  ind-AYT: Karena adik perempuan mereka telah dinodai, para anak laki-laki Yakub menjawab
    Sikhem dan Hemor, ayahnya, dengan tipu daya.
  lid-lid: Tasah nadu oro Dinah badeh badan ndrandra-i, eme badeh nadu Jekop oro abukoh
    no-o Sekem uru taman le.
  nya-nya: Ana a Yakobo anayankha Sekemu ndi abambo ake, Hamori mwachinyengo chifukwa
    mlongo wawo, Dina anali atayipitsidwa.
  hrv-hrv: Jakovljevi sinovi odgovore Šekemu i njegovu ocu Hamoru - govorili su s
    prijevarom jer je obeščastio njihovu sestru Dinu -
  mps-mps: Te Jekopgo ogwa dabego te augwa abe Dainade te Sekemgo dwai penani sę
    yali, tede homu kone palali. Tama augwaligo te Sekem dali, aga aya dali sibolo
    te tibo po ola mabo po wei ponani.
  llg-llg: Tehuu Yakob ana nala, bubuluk Sikem sao nakasetik sila feton Dina so. De
    ala lataa pepekok Sikem, ma ndia aman Hemor.
  tpi-tpi: Ol pikinini man bilong Jekop i tingting long Sekem i bin mekim pasin nogut
    long susa bilong ol, Daina. Olsem na ol i ting long giamanim Sekem wantaim papa
    bilong en, Hamor,
  dan-1931: Da gav Jakobs Sønner Sikem og hans Fader Hamor et listigt Svar, fordi.
    han havde skændet deres Søster Dina,
  vie-OVCB: 'Vì Si-chem lừa dối em mình, các con trai Gia-cốp đáp lời dối với Hê-mô
    và Si-chem cách mưu mẹo để trả thù cho em:'
  lbk-lbk: Idwani, khapo isnan nangipafainan Sikem isnan etadcha ay si Dina, sinikapan
    et nan an-ak Jacob nan sin-ama.
  guj-2017: તેઓની બહેન દીના પર તેણે બળાત્કાર કર્યો હતો, માટે યાકૂબના દીકરાઓએ શખેમ
    તથા તેના પિતા હમોરને કપટથી ઉત્તર આપ્યો.
  byr-byr: '@see-verse:GEN.034.012'
  awx-awx: Haminä tahawän malikutde natäke, Jekopde wawakgä Sekemkät nanä Hamorkälu
    yäkwäle wamu kem yäniningge natäke, using yakin.
  pon-2006A: Nein Seikop pwutak ko ahpw wiahiong Sekem oh eh pahpao pasapeng widing
    ehu, pwehki ar lingeringerki riarail serepeino eh adsuwedlahr.
  por-BRBSL: Os filhos de Jacó responderam com engano a Shechem e Hamor, seu pai,
    quando falaram, porque ele havia contaminado Dinah, sua irmã,
  cth-cth: Hateiteh, Jakop capanaw ni a canu Dinah a khinsak awh dawkvah, Shekhem
    hoi a na pa Hamor teh dumnae lahoi bout a dei pouh awh.
  twi-twi: Esiane sɛ na Sekem agu wɔn nuabea Dina ho fi no nti, mmuae a wɔmaa Sekem
    ne nʼagya Hamor no anyɛ nokware. Na mmom, na wɔwɔ adwene foforo bi wɔ akyi.
  hlt-hlt: Tedae a ngannu Dinah te a poeih pah dongah Jakob ca rhoek loh Shekhem neh
    a napa Hamor te a doo uh vaengah thailatnah neh a voek uh.
  tbz-SIM: Kɛ̀ Sɑkɔbu kó bɛdɑpɑ̀mbɛ̀ɛ nɑ́kɛ́ Sisɛmmu nɛ̀ o cicɛ nɛ̀ mɛciì nkɛ yɛ̃́
    ò pĩ̀ḿmɛ̀ bɛ tɑ̃ũ̀ Dinɑ nɛ̀ muwɛ̃rímú kɛ duɔ́nɛ̀.
  msy-2020: Ezɨ Jekopɨn otariba arazir kurar Sekem men buaramizim Daina gamizim ginɨrɨ.
    Egha me Sekem uan afeziam Hamor ko, aning gifarasa,
  txq-txq: Tehuu Yakob anan nara bubuluk ena rae, Sikem bode sira fadin Dina ena.
    De ara raselu kekedik Sikem no aman Hemor.
  aaz-aaz: Mes naiꞌ Yakop in aan moen ein nahini nrarin nak naiꞌ Sikem nkoin bi Dina
    nok aꞌsekeꞌ. Onaim sin naꞌuab anroroꞌ naiꞌ Sikem ma in amaf naiꞌ Hemor.
  azb-azb: Yaqubun oğulları Şekemə və onun atası Xamora hiylə ilə cavab verdilər,
    çünki Şekem bacıları Dinanı zorlamışdı.
  eng-DBY: And the sons of Jacob answered Shechem and Hamor his father deceitfully,
    and spoke — because he had defiled Dinah their sister —
  hin-2017: तब यह सोचकर कि शेकेम ने हमारी बहन दीना को अशुद्ध किया है, याकूब के पुत्रों
    ने शेकेम और उसके पिता हमोर को छल के साथ यह उत्तर दिया,
  wol-KYG: Waaye doomi Yanqóoba ya, ay nax lañu tontoo Sikem ak baayam Amor, ndax
    li Sikem torxal seen jigéen Diina.
  swp-swp: Na Iakobo nanatunayao tatao Sekema ma tamana Hamore se boraidi, mata paana
    Sekema wa loudi i hebaaea debana eai.
  bjr-bjr: Miqi qimasoofaqa Yakooboona faiqi namu nári nisookina rarisoonara iriseeqa
    akaru qira ufa Seekeemmana faqa mina akoona Amoorana faqa qimannimiqau.
  eng-YLT: And the sons of Jacob answer Shechem and Hamor his father deceitfully,
    and they speak (because he defiled Dinah their sister),
  heg-NTPO: Mo Yakob anan nas taan son noan Sikem tao didaan oen palin Dina son. Tiata
    oen siut in nole-lilung saol Sikem, nol un ama Hemor.
  ptu-ptu: Sapo' napalilingam tangnga' indo änä' muanena Dina, aka indo Dina adinna
    puha nakadakei Sikhem.
  bzd-NTPO: Erë Siquem tö ie'pa kutà dalöse̱wé̱wa̱, e' kue̱ki̱ ie'pa tö ie' ena iyë́
    iu̱té ka̱chè wa.
  kwf-kwf: Bore ma osiꞋana neꞋe nia sasia ꞋekeꞋa doe ana sariꞋi neꞋe, na ngwae futa
    nia ki kira tataꞋe maꞋi, ma kira ka sokea Ꞌalako neꞋe faꞋinia maꞋa nia.
  eng-WYC-2017: The sons of Jacob answered in guile to Shechem and to Hamor, his father,
    and they were made fierce for the defouling of the maidenhood of their sister,
  eng-WMBB: The sons of Jacob answered Shechem and Hamor his father with deceit when
    they spoke, because he had defiled Dinah their sister,
  spp-spp: Ka Yakuba jyaabii si Sikɛmu ná u tuŋi Kyamɔri ɲwɔ shwɔ ná cwɔ̀ɔre e, pi
    ɲyɛ a ɲɛn'a tíi u á mɛ, ɲaha na yɛ Sikɛmu mpyi a pi sìɲɛɛŋi Dina ɲjini láha u
    na.
  aey-aey: Aria Sekem uqa Jekob melahul age cebinamaga Daina me qee muden. Eunu age
    gami qauecna isec Sekem memegca je wadacdu maalein.
  urd-GVH: लेकिन दीना की इसमतदरी के सबब से याक़ूब के बेटों ने सिकम और उसके बाप हमोर
    से चालाकी करके
  rug-rug: Ba sina ele va sea ia tu e Sekemi sa tasidia vineki sapu se Daena, ke va
    tabe kokohai mo ri na tuna koreo e Zekopi sari Sekemi meke sa tamana sapu se Hamora.
  gaz-gaz: Ilmaan Yaaqoob immoo waan Sheekem obboleettii isaanii Diinaa gudeedeef
    yeroo Sheekemii fi abbaa isaa Hamooriif deebii kennanitti haxxummaadhaan dubbatan.
  fra-LSG: Les fils de Jacob répondirent et parlèrent avec ruse à Sichem et à Hamor,
    son père, parce que Sichem avait déshonoré Dina, leur sœur.
  yal-yal: Yaxubaa diine yi yanfa falan ti Siken nun a baba Xamori xa, bayo Siken
    bata yi e xunyɛn Dina rayagi.
  gum-gum: Inchen Jacobwei nusrkaløbe tru møskai Hamorwanba Siquémwanba purø may kegørrøsrkønrrab
    isua løtabelø køn, kaguen nømui nuchag Dinan kaig kui lataig purø trømbøig marøb
    mindisha kørrømarikkurri.
  iou-iou: Sekemtä ude yäwänä Jekop nanakiyetä Wanotninta imaka mäyäk ikek täŋ imiŋkuko
    unita jop yäŋ-yäkŋatna yäŋpäŋ Sekemkät nani ŋode yäwetkuŋ;
  haw-1868: Olelo hoopunipuni aku la na keikikane a Iakoba ia Sekema, a ia Hamora
    i kona makuakane, olelo lakou pela, no ka mea, ua hoohaumia oia ia Dina i ko lakou
    kaikuwahine.
  arb-NAV: وَأَجَابَ أَبْنَاءُ يَعْقُوبَ شَكِيمَ وَأَبَاهُ حَمُورَ بِدَهَاءٍ، لأَنَّهُ
    كَانَ قَدْ لَوَّثَ شَرَفَ أُخْتِهِمْ،
  adz-adz: Da bitsintaꞌ Yakop narun rusan yi-iyuꞌ Sekem da Hamor i nam idzuwai Sekem
    nanga da ribarangan nafunggan Daina.
  ewe-ewe: Yakob ƒe viŋutsuwo ble Sekem kple Hamor; wowɔ nu madzɔmadzɔ sia ɖe nu si
    Sekem wɔ ɖe wo nɔvinyɔnu Dina ŋu ta.
  eng-LEE: And the sons of Jacob answered Shechem and Chamor his father with cunning,
    and spoke; because he had defiled Dinah their sister.
  nna-nna: Jacob-milirrangulu partanykarrangulu kuli ngarrany waninyikinyiyalu Shechem-uku,
    palinyju kurlujartiny jini Dinah-ku, kurntany yiji jinili [??]. Palajunjalu mitulu
    muwarr piniyipulaku Shechem-ukupa japartuku palinymilaku.
  asm-FB: যিহেতু চিখিমে তেওঁলোকৰ ভনীয়েক দীনাক ভ্রষ্ট কৰিলে, সেয়ে যাকোবৰ পুত্রসকলে
    চিখিম আৰু তেওঁৰ বাপেক হমোৰক ছলনাৰে উত্তৰ দিলে।
  sus-A: يَشُبَ شَ دِيٍ نَشَ وْيّن قُرُشِ قَلَ سِكٍمِ نُن عَ بَبَ هَمٌرِ بّ، بَرِ مَ
    سِكٍمِ نُ بَرَ عٍ شُنيَ دِنَ رَيَافِ.
  fra-SBL: Les fils de Jacob répondirent à Sichem et à Hamor, son père, avec ruse
    lorsqu'ils parlaient, parce qu'il avait souillé Dina, leur sœur,
  hbo-hbo: וַיַּעֲנ֨וּ בְנֵֽי־יַעֲקֹ֜ב אֶת־שְׁכֶ֨ם וְאֶת־חֲמֹ֥ור אָבִ֛יו בְּמִרְמָ֖ה
    וַיְדַבֵּ֑רוּ אֲשֶׁ֣ר טִמֵּ֔א אֵ֖ת דִּינָ֥ה אֲחֹתָֽם׃
  shp-NTPO: Jaskáakin jato yoiabi, ja Jacobnin bakebo keenyamakinbi parankana iki.
  eng-WYCLIFFE: The sones of Jacob answeriden in gile to Sichem and his fadir, and
    weren feerse for the defoulyng of maidenhod of the sistir,
  pjt-pjt: Palu Jacobaku katja tjuṯa palumpa tjanampa maḻanypa pampuṟa kurantjitjanguṟu
    Tjikimanya pulanya mamaṟara ngapartji pungkunytjikitja mukuringangi.
  cwe-cwe: Wanage Yakobo wamwidika kwa kumvwizila Shekemu na tati yake Hamoli, kwaviya
    Shekemu kamtenda lumbu jawo Dina yambule mwiko.
  bgs-bgs: Tô igtaba tô mga gabatà i Jacob ki Siquem asta katô ámmà din na si Hamor,
    iglimbung dan kandan su igpamókkós i Siquem tô tábbé dan na si Dina.
  kik-kik: Na tondũ mwarĩ wa nyina Dina nĩarĩkĩtie gũthũkio-rĩ, ariũ a Jakubu rĩrĩa
    maaragia na Shekemu na ithe Hamoru, magĩcookia ũhoro ũcio na njĩra ya maheeni.
  ksr-ksr: Sekemnoŋ naaŋgia Daina meŋ kileerotiwaajoŋ ama Jeikobwaa merauruta yoŋonoŋ
    osoŋkakale qaganoŋ Sekem ano maŋa Hamor meleema oroma
  fra-NCL: Les fils de Jacob, répondirent et parlèrent avec ruse à Sichem et à Hémor,
    son père, parce que Sichem avait déshonoré Dina, leur sœur ;
  cek-AK: Anih mah nihcae ih tanuh Dinah to zae haih boeh pongah, Jakob ih caanawk
    mah Shekem hoi ampa Hamor to aling o;
  xla-xla: Amasiyama Sekemta Dainaye mo-uhale koko tle Yokob ya꞉ akimlalata Sekem
    mate epo ya꞉ a Hamol mate dla mala-atlemama epo atlamyaiyo,
  cuk-cuk: Degi-inigwele, ar Siquem Dinaʼgi nue-dodossoggu, Jacob-e-masmala Siquemʼga,
    degi, Hamorʼga, yamo-yardakar
  uig-CYR: Яқупниң оғуллири болса Шәкәм вә атиси Һаморға һейлә-микир билән җавап бәрди,
    чүнки у сиңлиси Динаһниң иппитигә тәккән еди;
  tel-2017: అయితే తమ సోదరి అయిన దీనాను అతడు చెరిచినందుకు యాకోబు కుమారులు షెకెముతో,
    అతని తండ్రి హమోరుతో కపటంగా జవాబిచ్చారు.
  hat-BSA: Konsa, fis Jacob yo te reponn Sichem avèk papa li Hamor avèk desepsyon,
    akoz ke li te vyole Dina, sè yo a.
  kos-kos: Wen natul Jacob arulana toasr lah Shechem el akkolukyalla Dinah, tamtael
    lalos, ouinge elos kikiap in topkol Shechem ac Hamor, papa tumal.
  hbo-WLC: וַיַּעֲנ֨וּ בְנֵֽי־יַעֲקֹ֜ב אֶת־שְׁכֶ֨ם וְאֶת־חֲמ֥וֹר אָבִ֛יו בְּמִרְמָ֖ה
    וַיְדַבֵּ֑רוּ אֲשֶׁ֣ר טִמֵּ֔א אֵ֖ת דִּינָ֥ה אֲחֹתָֽם׃
  ibo-ibo: Ma ụmụ Jekọb jiri aghụghọ zaa Shekem na Hamọ nna ya mgbe ha na-agwa ha
    okwu, nʼihi na e merụrụ Daịna nwanne ha nwanyị.
  ory-ory: ତେବେ ଶିଖିମ ଯାକୁବର ପୁତ୍ରମାନଙ୍କ ଭଉଣୀ ଦୀଣାକୁ ଭ୍ରଷ୍ଟା କରିଥିବାରୁ ସେମାନେ ଶିଖିମ
    ଓ ତାହାର ପିତା ହମୋର ସଙ୍ଗେ ଛଳ ଭାବରେ କଥାବାର୍ତ୍ତା କରି କହିଲେ,
  chk-chk: Iwe, nöün Jakop kewe mwän ra atupu Sikem me Hamor saman we ren ar kapas,
    pokiten än Sikem aitengaua Tina fefiner we.
  ssd-ssd: 'Sehem nu kulim naŋgine Dina kiko maŋau tuna tukunu Yakob tuku kiŋo kat
    nuŋe nane Sehem le mam nuŋe Hamor yabrinikmba sanikinaik:'
  rop-rop: Wal detlot san blanga Jeikob nomo bin laigim Shekam, dumaji imbin meigim
    trabul langa olabat sista, en deibin tok kaninbalawei langa Shekam en im dedi
    Heima.
  ukr-1871: Відказали ж сини Яковові Сихемові та Гемморові, батькові його, зрадливо;
    а мовляли так тим, що він осоромив Дину, сестру їх.
  eng-AOI: But Jacob's sons tricked Shechem and his father because of what Shechem
    had done.
  yon-yon: Yekob ye karub danambed neman yedmiwen kuu Sekem yoom yambe yoom yaa birondiwen,
    amborom kuu yi yangkura yaa Sekembed awine kanwene ambarakmoon kowe.
  bch-bch: Be Iakop ele gergeu arangaranga tikado posanga pakakanga pan Sekem ga itama
    Amor, ngansa ei ikado kadonga paeamao ngan liud.
  deu-1951: Da antworteten die Söhne Jakobs dem Sichem und seinem Vater Hemor in trügerischer
    Weise, weil er ihre Schwester Dina entehrt hatte,
  eng-JPS: And the sons of Jacob answered Shechem and Hamor his father with guile,
    and spoke, because he had defiled Dinah their sister,
  ubr-ubr: Ato Jacob nanatun on Hamor natun Shechem rus auris on men dura bagai siyafotes
    on. Osi sisosoufis yabin Shechem on osi robus Dinah aurin bobo komasin ifour ikafotai.
  srp-1865: A sinovi Jakovljevi odgovoriše Sihemu i Emoru ocu njegovu prijevarno,
    jer osramoti Dinu sestru njihovu.
  lug-lug: Batabani ba Yakobo ne baddamu Sekemu ne kitaawe Kamoli nga babakwenyakwenya
    kuba Sekemu yali asobezza ku mwannyinaabwe Dina.
  heb-heb: ויענו בני יעקב את שכם ואת חמור אביו במרמה וידברו אשר טמא את דינה אחתם׃
  ben-IRV: কিন্তু সে তাদের বোন দীণাকে ভ্রষ্ট করেছিল বলে যাকোবের ছেলেরা ছলনার সাথে
    আলাপ করে শিখিমকে ও তাঁর বাবা হমোরকে উত্তর দিল;
  pan-pan: ਤਦ ਇਹ ਸੋਚ ਕੇ ਕਿ ਸ਼ਕਮ ਨੇ ਉਨ੍ਹਾਂ ਦੀ ਭੈਣ ਦੀਨਾਹ ਨੂੰ ਭਰਿਸ਼ਟ ਕੀਤਾ ਹੈ, ਯਾਕੂਬ ਦੇ
    ਪੁੱਤਰਾਂ ਨੇ ਸ਼ਕਮ ਅਤੇ ਉਹ ਦੇ ਪਿਤਾ ਹਮੋਰ ਨੂੰ ਧੋਖੇ ਨਾਲ ਉੱਤਰ ਦਿੱਤਾ।
  mwp-mwp: Yakubun garkaz kazil kalanu kasa ngoelkay aymoedhin Sekoemaw Amoraw mulipa
    thathi kazipa. Minguz kedha, Sekoem nuydh azir kuykuya angadhin thanamun babathiya.
  mya-JVB: ယာကုပ် ၏ သား တို့သည်၊ နှမ ဒိန ကို ရှေခင် မင်းသားရှုတ်ချ သောအကြောင်း ကို
    ဆင်ခြင် ၍ ၊ မင်းသား နှင့်အဘ ဟာမော် ကို ပရိယာယ် ဖြင့် ပြန် ပြောသည်မှာ၊
  tte-O: Na Yakobo natunao tatao sinuwanuwatu sosi kamwasa mwalimwalinena Sikemi iginauliyako
    duli Daina koina. Yo kabo mwakota yabo siginauli yo Sikemi me tamana Amo simwakota-yagili.
  tbg-tbg: Sekemiva minti tumanta Iekopira maaqunavu nai aura nakaa qoraiqama amitora
    kaara vika arara itomanta unaqaraamake uqerara uva tiha,
  hmo-hmo: Iakobo ena natuna ese Sekema bona iena tamana Hamoro dekenai koikoi dala
    dekenai idia haere henia, badina edia taihuna Sekema ese ia hadikaia dainai.
  ata-ata: Ioxe, tavaꞌu xo Sikemu muꞌoxonu ꞌilixo masua noxie Tina sou mulapune sou
    mulai noxie, la ta vimovimoe mixalixu xavutala vile sou ikalavoineꞌi Sikemu ilou
    momu Amolu.
  nfa-nfa: Te ngaa ana-ana Yakob se reꞌa le, Sikem dhu tao pakarehe ana hèni ra Dina.
    Hèia ra karihu-kahadhu, ka ra bèle, peka mi Sikem dènge ama na Hemor,
  urd-urd: तब या'क़ूब के बेटों ने इस वजह से कि उसने उनकी बहन दीना को बे'इज़्ज़त किया
    था, रिया से सिकम और उसके बाप हमोर को जवाब दिया,
  rus-SYN: И отвечали сыновья Иакова Сихему и Еммору, отцу его, с лукавством; а говорили
    так потому, что он обесчестил Дину, сестру их;
  cbt-NTPO: 'Napopirinhuë'', inapitariso oshina na''inin ni''ton, i''huërëtacaiso
    marë'' yamonapi. Napoaton Siquimoso'' pa''pinë chachin noyasha nontatona itapona'':'
  bqc-SIM: Ɔ̃ Yakↄbu nɛ́ↄ wè Sikɛũ ń aà mae Amↄↄowa ń mↄafilio, kɛ́ Sikɛũ ń
    dãe kpɛbↄ̀ yã́i.
  tcz-CHONGTHU: Hinlah Shechem in Dinah ana luppi a asuhset tah jeh chun Jacob chate
    chun Hamor le achapa Shechem chu lungpha lou tah in ahoulimpi tauve.
  mar-mar: त्यांची बहीण दीना हिला शखेमाने भ्रष्ट केले होते, म्हणून याकोबाच्या मुलांनी
    शखेम व त्याचा बाप हमोर यांना कपटाने उत्तर दिले.
  tcs-tcs: Dem boi blo Zekop bin ansa Sekem ane papa blo em Amo lo gemanwei, bikoz
    em bin meke nugudting po Daina, sisi blo dempla.
  qub-qub: Pañin Dinata charipacushapitami Jacobpa wamrancunaga llullaparan Hamortawan
    wamran Shequemta.
  bqp-bqp: Akũ Yakubu nɛ́nↄ wè Sɛkɛmu kũ a de Amↄooa kũ manafikio kũ Sɛkɛmu ń
    dãre kpe bò yãi.
  hat-hat: Men pitit gason Jakòb yo bay Sichèm ak Amò, papa li, yon repons pou woule
    yo. Paske Sichèm te avili sè yo a, yo t'ap pare yon move kou pou yo.
  eng-BSB: But because Shechem had defiled their sister Dinah, Jacob’s sons answered
    him and his father Hamor deceitfully.
  tod-tod: Zakɔɓe ná-doun zunuiti ti Sikɛme ta kɛɛɠɛ Ɠamɔɔl wooɠaaʋoteni ga keleɠele,
    tɔɔzei é ɓaaɠulani ti-ʋaazeelai Dina ma.
  eng-WEBPB: The sons of Jacob answered Shechem and Hamor his father with deceit when
    they spoke, because he had defiled Dinah their sister,
  kbq-kbq: Jekopu amohe'za Sekemune nefa Hamorigizni reznavatga hu'naze, na'ankure
    nezmasaro Daina azeri haviza hu'negu zamagesa nentahi'za, kea hufatgo osu'za havige
    hu'naze.
  nhe-BL: Pero pampa Siquem quipinahualtijtoya Dina, itelpocahua Jacob quinejque quincajcayahuase
    Siquem huan itata, Hamor,
  bus-bus: Ben Yakubu nɛ́nↄ wè Sɛkɛmu kↄ̃n à de Amↄola kↄ̃n mↄnafikio kɛ̀ Sɛkɛmu ń
    dãre kpɛ bↄ̀ yãnzi.
  gub-BL: Zako ta'yr ukwaw iaiw ma'e iapo awer weinyr pe wà. A'e rupi hemu'em Xikez
    pe wà kury, tu pe wà no.
  eng-DRA: 'The sons of Jacob answered Sichem and his father deceitfully, being enraged
    at the deflowering of their sister:'
  knf-knf: Babuk Yakob baŧeem Ŧikem na aşin, bado mntit na baka ţiki aţopan abuk aşin
    baka.
