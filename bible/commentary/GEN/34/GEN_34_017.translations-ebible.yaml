verse: GEN.034.017
translations:
  mal-C: എന്നാൽ, നിങ്ങൾ പരിച്ഛേദനം ഏൽക്കാൻ വിസമ്മതിക്കുന്നപക്ഷം ഞങ്ങൾ ഞങ്ങളുടെ സഹോദരിയെയും
    കൂട്ടിക്കൊണ്ട് ഇവിടെനിന്നു പോകും.”
  deu-TKW: Wollt ihr aber nicht darein willigen, euch beschneiden zu lassen, so nehmen
    wir unsere Tochter und ziehen fort!
  lin-lin: Kasi soki boboyi kokatisa ngenga ndenge biso tolobi, tokozwa ndeko na biso
    ya mwasi mpe tokokende na biso.
  cbr-NT: '''Aínbi kananuna mitsúxmi nux kikësokin mitsun nëtokë ñu aín rëbu maxaka
    tëakëbëtama, ënuax chikiti kuankin nun chirabakë ''anáka buánti ''ain.'
  eng-LSV: and if you do not listen to us to be circumcised, then we have taken our
    daughter, and have gone.”
  bmu-bmu: Mewö malbinmö, Anutugö aiwesökŋi sileŋine yandibingö urumohot qahö akŋe
    ewö, nini mönö nenböratnini waŋgita kungen anbin.”
  eng-GNV: But if ye will not hearken vnto vs to be circumcised, then will we take
    our daughter and depart.
  eng-WEBSTER: But if ye will not hearken to us, to be circumcised; then will we take
    our daughter, and we will be gone.
  nhw-BL: Pero sintla amo anquiselíaj catli timechtlajtlaníaj huan amo anmotequilíaj
    nopa tlanextilijcayotl, huajca tiquistehuase huan tijhuicase tosihua icni.
  swh-ONEN: Lakini mkikataa kutahiriwa, tutamchukua ndugu yetu na kuondoka.”
  bba-bba: Adɑmɑ ì n yinɑ i bɑnɡo ye ko, sɑ ko bɛsɛn wɔndiɑ mwɑwɑ kpɑ su doonɑ minin
    di.
  eng-KJVCPB: But if ye will not hearken unto us, to be circumcised; then will we
    take our daughter, and we will be gone.
  cpy-cpy: Terika inimotzimi nokantakimiri pitothowaanitya, arira niyaataki nahaatero
    choeni.”
  mpx-mpx: Yaa ebo nige wama baaba nuku hahago ge gotomwa yoho paganina nuku giginol,
    he numa ha aahe ha eegon.”
  wbp-wbp: Kala kajinkili nyina ngarrka-kijirninja-wangu-juku, kapurnalu yampinjarla
    yani nyampuku ngurraraku, ngulaju ngawurru kapurnalu kanyi-yijala nguru-kari-kirra.”
  luo-luo: To ka ok unyal yie mondo oteru nyangu to wabiro kawo nyaminwa mi wadhigo.”
  meu-meu: A bema emai hereva basio abia dae, basio peritome, ai na hane-ulato baia
    abia, baiala.
  npi-ULB: तर तपाईंहरूले हाम्रो कुरा सुनेर खतना गर्नुभएन भने हामी हाम्री बहिनी लिएर
    जानेछौँ ।”
  yor-yor: Ṣùgbọ́n bí ẹ̀yin bá kọ̀ láti kọlà, àwa yóò mú arábìnrin wa, á ó sì máa
    lọ.”
  emp-NTPO: Baribʌrʌ daiba jara panʌ quĩrãca bãrãda cacua wẽãgod̶aẽ́bʌrʌ, daiba dai
    djabawẽrãra namabemada ãyã eded̶ia.–
  ind-ind: Namun, jika kalian tidak setuju dengan persyaratan kami, maka kami akan
    pindah dari daerah ini dengan membawa adik kami.”
  pes-OPCB: اگر این شرط را نپذیرید و ختنه نشوید، دخترمان را برداشته از اینجا خواهیم
    رفت.»
  ssx-ssx: Pate do nikana꞉ma꞉ aloma꞉ tupa꞉ sekemesaisi hau na pimika꞉na꞉ta꞉ kota꞉
    mo wandiki pao mea mina꞉pa꞉lao polumeke lemekeme.
  lcm-lcm: Sikei man mipo misag ani lampulit animi, namemanla songo suai le ani taumem
    na namemla pasal.”
  aer-aer: Kele arrantherre apeke ampe urreye akwete anetyeke artwe-irretye-kwenye
    kele anwerne alheme-arle apmere nhenhenge-ntyele, anwerne-arle yaye anwerne-kenhe
    apmere arrpenhe-werne akngeme.”
  tgl-ULB: Ngunit kung hindi kayo makikinig sa amin at magpatuli, sa gayon kukunin
    namin ang aming kapatid at aalis kami.”
  nop-nop: Eŋ mede wobu tiŋa mede haniyam i mu tiŋa folohik ginaŋ fek mu tineeŋ adi
    wabinik nagila yokwet i bikabuŋa niŋkade uneem.”
  kca-kca: щи эвәтты верән мўӈев ӑт хуԓәтԓәты ки, эвев нŏх ўԓэв пӑ мӑнԓув».
  cbu-NT: Itaru, yuwaa áti anoo nduniya, ayu, átus, nda siyashuch nuwaa kuki nda payuksin,
    kamuzanur wayumshiree tas nda ktsupkusin, uru iy nee yakat shitungeeruni, arapsha
    naachiniya, Akoparinshitisin wip táranganaya.
  hui-hui: Ainde tígua tínaga dongone podo mabu nabirimiyagua nde inanaga wali ogoni
    haru halu tínaga dindi ogobi wahalu tagira poleberema, lene.
  wrs-wrs: Yimba owai vitava, osva kava wohwaiangavav si.
  mya-mya: သို့​ရာ​တွင်​သင်​တို့​က​ကျွန်ုပ်​တို့​၏​တောင်း​ဆို ချက်​ကို​ပယ်​၍ အ​ရေ​ဖျား​လှီး​ခြင်း​မင်္ဂ​လာ
    ကို​မ​ခံ​ကြ​ပါ​မူ​ကျွန်ုပ်​တို့​သည် နှ​မ​ကို​ပြန် သိမ်း​၍​သင်​တို့​ထံ​မှ​ထွက်​ခွာ​သွား​ပါ​မည်''
    ဟု​ပြော​ကြ​လေ​၏။
  cbi-NTPO: Tsaaren ñulla lala tsandi depañun, Dioschi señas de-ityushu juntsaa, enu
    malu' miji' lala' tsujkinu mandakikenu detsuyu, tila.
  bod-N: གལ༌ཏེ། ཁྱོད་ཅག་གིས་ངེད་རྣམས་ཀྱི་ངག་ལ་མི་ཉན་པ་དང་མཚན་སྐྱིའང་མི་གཅོད༌ན། ངེད་ཅག་གིས་སྲིང་མོ་ཁྲིད་ནས་འགྲོ་བར་བྱ་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Bare nina ningimik guang batoga ko munan me ko kueral, mu anananga nagoras
    tanak ale sor imi betenakko.”
  kkl-kkl: Wene seapne ka'ebamundi, kon teptamun kom, tanena nuri kelme toro aberi
    pukap,” seek.
  sna-sna: Asi kana musingadi kudzingiswa, isu tichatora hanzvadzi yedu tigoenda.”
  spa-BLM: Pero si no nos escucháis y os circuncidáis, entonces tomaremos a nuestra
    hermana, y nos iremos”.
  beu-beu: Aarunge kalo iini iiat bae nihur angu venghele niang, bot iini iiat bae
    sunat niang se, nioal jangu angu ni at ila, bot ni tahit lamal aabang anga eahalang.”
  cac-cac: Tato max scha e c'ol tze c'anab'ajej jun circuncisión chi' jun, ol on̈
    el d'a tic, ol quic'anb'at ix canab' tic qued'oc, xchi eb' vin̈.
  swh-ULB: Lakini kama hamtusikilizi na kutailiwa, ndipo tutakapomchukua dada yetu
    na kuondoka.
  bel-bel: а калі не паслухаецеся нас у тым, каб абразацца, дык мы возьмем дачку нашу
    і сыдзем.
  deu-ELBBK: Wenn ihr aber nicht auf uns hört, euch beschneiden zu lassen, so nehmen
    wir unsere Tochter und ziehen weg.
  mbb-OT: Piru emun kenè kew ebpesirkunsidar, ne egkuwaan dey is etevey zey ne egenat
    key.”
  msc-msc: Ni ai kɔnin ma sɔn faaninta kɛ ko ma, an di an denmuso mira ka wa a ri.»
  mal-2015: പരിച്ഛേദന ഏല്ക്കുന്നതിൽ ഞങ്ങളുടെ വാക്കു സമ്മതിക്കാഞ്ഞാലോ ഞങ്ങൾ ഞങ്ങളുടെ
    ബാലയെ കൂട്ടിക്കൊണ്ടുപോരും.
  tuo-NT: Mʉsã ʉ̃sã tojo nisere yʉꞌtiticãma, ʉ̃sã aꞌtore wija, ʉ̃sã acabijore miarãsaꞌa,
    nicãrã niwã.
  gup-gup: Dja bu ngudda minj ngurrikodjdukme ngurrilakkayenworrenkenh, wanjh kunu
    ngad ngarrikan ngalbu ngarridanginj dja ngarrire.”
  met-met: Ne nabu ang ganai mana axuxu sanggaimdi te, bagula am gaxap hamungamama
    am gasauyang mala.”
  gvs-gvs: Go neta sakavaimi geya kokupoidita, e niuma kakabi, taiyao kana.’
  rmc-rmc: ale te amen na šunena a na dena pes te obrezinel, la čha peske laha a džaha
    het.“
  nlg-nlg: Me ke taho ke, mi ghai kai lavia Dinah ma kai rughuhoru.
  dgr-DOGNT: Hanìkò naxıkwǫ̀ nàt'à ha dahwhǫ-le nı̨dè godè nats'eechı xè nats'eedè
    ha,” gògedı.
  pes-OPV: اما اگر سخن ما را اجابت نکنید و مختون نشوید، دختر خود رابرداشته، از اینجا
    کوچ خواهیم کرد.»
  ron-1924: Дар, дакэ ну воиць сэ не аскултаць ши сэ вэ тэяць ымпрежур, не вом луа
    фата ши вом плека.”
  ben-OBCV: কিন্তু তোমরা যদি সুন্নত করাতে রাজি না হও, তবে আমরা আমাদের বোনকে নিয়ে
    চলে যাব।”
  lex-lex: Mere la'pa miy edon mitlin la a lir mamni, ne miy edonna rsunta, de hota
    ma' owa'an la nar mamni de pa amla'awa.”
  rgu-rgu: Tehuu maneniko emi ta nau tuka ami hihii-nanaum, ma ta nau sunat, neuꞌ
    ko ami hela faliꞌ ami fadi ma, basa nana ami laꞌo ela mamanaꞌ ia.”
  som-som: Laakiinse haddaydnan na maqlin, inaad isguddaan, de markaas gabadhayada
    waannu wadan, oo waannu tegi.
  lat-VUC: Si autem circumcidi nolueritis, tollemus filiam nostram, et recedemus.
  aoi-aoi: Akena nara-manja a-lyangkuwamama a-ringandijungwuma karna kirrababurna-langwa
    karnungkwarba kembirra yiking-angkirnama arakba dadiyamarnjarrka akwa yiki-lalikinama
    yarna enena angalya nungkwurra-langwa-da,” ne-yama.
  eng-ASVBT: But if ye will not hearken unto us, to be circumcised; then will we take
    our daughter, and we will be gone.
  mna-mna: Tamen sombe koyok pa reeteŋana som, nako amkam luyamri mi niamŋan amla
    leyam.”
  ita-1885: Ma se voi non ci acconsentite di circoncidervi, noi prenderemo la nostra
    fanciulla, e ce ne andremo.
  eng-LXXUP: But if ye will not hearken to us to be circumcised, we will take our
    daughter and depart.
  eng-ULB: But if you do not listen to us and become circumcised, then we will take
    our sister and we will leave.”
  spa-VBL: Pero si no estáis de acuerdo con nosotros en que debéis circuncidaros,
    entonces tomaremos a nuestra hermana y nos iremos”.
  fra-_FOB: Mais, si vous ne voulez pas nous écouter et vous circoncire, nous prendrons
    notre fille, et nous nous en irons.
  mal-mal: പരിച്ഛേദന ഏല്ക്കുന്നതിൽ ഞങ്ങളുടെ വാക്ക് സമ്മതിക്കാതിരുന്നാലോ ഞങ്ങൾ ഞങ്ങളുടെ
    ബാലികയെ കൂട്ടിക്കൊണ്ടുപോരും”.
  urd-GVR: Lekin agar āp ḳhatnā karāne ke lie taiyār nahīṅ haiṅ to ham apnī bahan
    ko le kar chale jāeṅge.”
  suz-BL: गेपुकी आंइ देंशो मबिस्‍साक्‍नी हना, आंइ तमी लाइश्‍शा, गाक्‍नीकी” दे लोव़
    पामे बाक्‍त।
  ita-1927: Ma se non ci volete ascoltare e non vi volete far circoncidere, noi prenderemo
    la nostra fanciulla e ce ne andremo”.
  ckb-ckb: بەڵام ئەگەر ئێوە بە قسەتان نەکردین و خۆتان خەتەنە نەکرد، ئەوا کچەکەی خۆمان
    دەبەین و دەڕۆین.»
  eng-BBE: But if you will not undergo circumcision as we say, then we will take our
    daughter and go.
  crx-NTPO: '''Et ''aw lhunedahts''il de, ''ink''ez nohka dune uhli-i nohuzt''us de,
    ''et de ndun neulhtus nats''italhchulh ''ink''ez naztidulh.”'
  kan-OKCV: ಆದರೆ ನೀವು ನಮ್ಮ ಮಾತನ್ನು ಕೇಳದೆ, ಸುನ್ನತಿ ಮಾಡಿಸಿಕೊಳ್ಳದೆ ಹೋದರೆ, ನಮ್ಮ ಹುಡುಗಿಯನ್ನು
    ನಾವು ಕರೆದುಕೊಂಡು ಹೋಗಿಬಿಡುತ್ತೇವೆ,” ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: Ro ja vame nuvuone ige no suri nuvuone kania ufuvo ije ja naebe ijiege
    rekuae vierafekuva no vierafe none kabae nuvuone mesirina uri vakono kiae.
  tam-2017: விருத்தசேதனம் செய்துகொள்வதற்கு சம்மதிக்கவில்லை என்றால், நாங்கள் எங்களுடைய
    மகளை அழைத்துக்கொண்டு போய்விடுவோம்” என்று சொன்னார்கள்.
  spa-RV-1909: Mas si no nos prestareis oído para circuncidaros, tomaremos nuestra
    hija, y nos iremos.
  ron-BTF: Dar dacă nu ne veţi da ascultare, pentru a fi circumcişi, atunci o vom
    lua pe fiica noastră şi vom pleca.
  eng-WEBP: But if you will not listen to us and be circumcised, then we will take
    our sister, and we will be gone.”
  eng-FBV: But if you don't agree with us that you should be circumcised, then we'll
    take our sister and leave.”
  nld-1939: Maar wanneer ge hierop niet ingaat, nemen we onze dochters mee en gaan
    heen.
  nch-BL: Pero sinta amo anquiselíaj cati timechtajtaníaj huan amo anmotequilíaj nopa
    machiyot, huajca tiquistehuase huan tijhuicase tosihua icni.
  tfr-NTPO: Gueniyo pjãy doyo jyã të l̇l̇ëm ga tjawa to kjok ëreshko dwayo, borwa
    dor tjok» l̈e.
  vie-1934: Còn nếu không khứng nghe theo lời, và không chịu phép cắt bì, thì chúng
    tôi bắt con gái lại và đi ở nơi khác.
  hin-CV: यदि आपको हमारी बात सही नहीं लगी, तो हम अपनी पुत्री को लेकर यहां से चले जाएंगे.”
  eng-OURB: But if you will not sh'ma ·hear obey· unto us, to be circumcised, then
    we will take our sister, and we will be gone.”
  spa-BES: Pero si no te sometes a la circuncisión como decimos, entonces tomaremos
    a nuestra hija y nos iremos.
  tdx-tdx: Fa naho tsy mete mañaoñe anay tsy hisavatse, le hendese’ay ty anak’ampela’ay,
    hienga.
  vid-vid: Ila wone hatikundize na hetwe na kwinjila ikumbi, hetwe tomhola mhinza
    wa hetwe na kuka na heye.”
  pwg-pwg: Ke koni vaghinei da koni tuvivira na novukai kana rutini ma kana nae.”
  eng-OKE: But if you will not consent to us to be circumcised, we will take our daughter
    and go.
  tha-KJV: แต่​ถ้าท่านทั้งหลายไม่ฟังคำเรา ไม่​เข้าสุหนัต เราจะเอาบุตรสาวของเราไปเสีย”
  por-BR-2018: Mas se não nos prestardes ouvido para vos circuncidar, tomaremos nossa
    filha, e nos iremos.
  bco-bco: Ko꞉sega to nililo꞉ so꞉lo꞉l we mo꞉kudu ha꞉naki, do꞉go꞉fo꞉ mo꞉hege gedealega,
    niliyo꞉ Dainayo꞉ a꞉ma꞉la꞉ tililia꞉ ha꞉na꞉no꞉.” Ya꞉koba꞉ inso꞉wa꞉yo꞉ a꞉la꞉sio꞉.
  deu-ELO: Wenn ihr aber nicht auf uns höret, euch beschneiden zu lassen, so nehmen
    wir unsere Tochter und ziehen weg.
  ktm-ktm: Odoke uh, ipe ye oduu etndrepini keltun merse-e’ oduu pwi, eri we odu atakuni
    timso-o’ odu pe ada-au odo lok ketih.”
  caa-caa: Pero jay machi aquetpa imbꞌutz tiut lo que war cawareox era que ucꞌani
    tuaꞌ axujra imbꞌijc uqꞌuewerir itejromar, entonces non cꞌani calocꞌoy tama e lugar
    era y cꞌani caqꞌueche axin cawijtan ubꞌan, chenobꞌ uyunenobꞌ e Jacob uyareobꞌ
    e Siquem taca utata.
  eng-WYC-2018: Forsooth if ye will not be circumcised, (then) we shall take our daughter,
    and we shall go away.
  epo-epo: Sed se vi ne konsentos lasi cirkumcidi vin, tiam ni prenos nian filinon
    kaj foriros.
  uig-PIN: Əmma bizgǝ ⱪulaⱪ salmay hǝtnǝ ⱪilinixⱪa unimisanglar, undaⱪta biz ⱪizimizni
    elip ketimiz, — dedi.
  beo-beo: Be dili amo higasea, amola gadofo damusu hame lalegagusia, defea, ninia
    da ninia dalusi lale, fisili masunu.”
  tpi-OTNT: Tasol sapos yupela i no bihainim tok bilong mipela long katim skin, orait
    mipela bai i kisim susa bilong mipela na lusim dispela ples.”
  hau-SA: Amma in ba za ku yarda a yi muku kaciya ba, za mu ɗauki ’yar’uwanmu mu tafi.”
  udu-udu: Hili waḵki/ /e diki ciḵ gwom bam mo dhali ’ciṯẖa/ munyjal yis mo tani aman
    mina bu’th ’bwa/m bam mo dhali aman mina ii mo be.
  uig-LAT: Emma bizge qulaq salmay xetne qilinishqa unimisanglar, undaqta biz qizimizni
    élip kétimiz, — dédi.
  nde-nde: Kodwa nxa lingavumi ukusokwa sizamthatha udadewethu sihambe.”
  ton-ton: 'Pea kapau ʻe ʻikai te mou tokanga kiate kimautolu ke mou kamu: pea te
    mau toʻo homau ʻofefine, ka mau ʻalu.”'
  ces-1613: Pakli neuposlechnete nás, abyste se obřezali, vezmeme zase dceru svou
    a odejdeme.
  eko-eko: Ila amana mwihikhupali okhiriya koma, nintta onthuula mwanetthu nileemo
    mmuti mwenu.”
  nss-nss: Hapeko kapa wawu kansomwi lohongai para sosondrih iye pwi, pwen ara andre
    yowu kawiri pisu yowu pe yowu kayau.”
  eng-WMB: But if you will not listen to us and be circumcised, then we will take
    our sister, and we will be gone.”
