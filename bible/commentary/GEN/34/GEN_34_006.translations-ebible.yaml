verse: GEN.034.006
translations:
  mal-C: ഈ സമയം ശേഖേമിന്റെ പിതാവായ ഹാമോർ യാക്കോബിനോടു സംസാരിക്കാൻ അദ്ദേഹത്തിന്റെ അടുക്കൽ
    ചെന്നു.
  deu-TKW: Da begab sich Hemor, der Vater Sichems, zu Jakob, um mit ihm Rücksprache
    zu nehmen.
  lin-lin: Boye, Amori, tata na Sishemi, akendeki kosolola na Jakobi.
  cbr-NT: Usokin Jacobnën kainkëbëbi ka Hamor Siquemnën papa ax Jacobë banai kuankëxa.
  eng-LSV: And Hamor, father of Shechem, goes out to Jacob to speak with him;
  bmu-bmu: Mamböta tariga Sekemgö iwiŋi Hamor yaŋön keu nup memamgöra Jeikobköreŋ
    kayök.
  eng-GNV: Then Hamor the father of Shechem went out vnto Iaakob to commune with him.
  eng-WEBSTER: And Hamor the father of Shechem went out to Jacob to commune with him.
  nhw-BL: Huan ipan nopa tonali Hamor, itata Siquem, quicamanalhuito Jacob tlen Dina.
  swh-ONEN: Kisha Hamori baba yake Shekemu akaenda kuzungumza na Yakobo.
  bba-bba: Ye bɑ ɡɑri yi nuɑ, mɑ be kpuro bɑ mɔru bɛsirɑ ye Sikɛmu u kɑ Isirelin bweserun
    yĩsiru sɑnkɑ u kɑ ben sesu Dinɑ kpunɑ. Domi n ǹ weenɛ bu yen bweseru ko ben suunu
    sɔɔ. Yen biru Hɑmɔri, Sikɛmun tundo wi, u seewɑ u dɑ Yɑkɔbun mi, u kɑ nùn ɡɑri
    yi ko.
  eng-KJVCPB: And Hamor the father of Shechem went out unto Jacob to commune with
    him.
  cpy-cpy: Pokaki Hamor ipaapate Siquem, ikenkithawaetakaakiri Jacob.
  mpx-mpx: Yaka Sekemi tamana Heimo i na alona Yakobo nihi liwaliwan, ge Sekemi al
    i toulil.
  wbp-wbp: Ngula-jangkaju, Yamuru yanurnu kaja-nyanu Jikimi-kirli Jakupu-kurlangu-kurra
    ngurra-kurra. Payurnu kajilpa Jikimi yupukarra-jarriyarla Tiina-kurlu.
  luo-luo: Eka Hamor ma wuon Shekem nodhi mowuoyo gi Jakobo.
  meu-meu: Bena Hamoro, Sekem tamana, e lasi, Iakob ida bae hereva-hereva eto.
  npi-ULB: शकेमका पिता हमोर याकूबसित कुराकानी गर्न गए ।
  yor-yor: Hamori baba Ṣekemu sì jáde wá láti bá Jakọbu sọ̀rọ̀.
  emp-NTPO: '@see-verse:GEN.034.005'
  ind-ind: Sementara itu, Hemor, ayah Sikem, pergi menemui Yakub untuk berbicara dengannya.
  pes-OPCB: حمور، پدر شکیم، نزد یعقوب رفت تا با او صحبت کند.
  ssx-ssx: Kutupa mo Dieikopena꞉ eiyeke tonuta꞉ oni hama꞉manu pa꞉ta꞉ hao honda꞉ pambolo
    ipulu haena꞉ kone mo Sekemena꞉ ateke Hamota꞉ Dieikope yaapo pi lolueke alo hata꞉
    opolo peekeme. Kutu piekepate mo weki tonuma꞉ta꞉ Sekemema꞉ Dieikopena꞉ waneke
    lumea pa꞉la꞉ ekita꞉ ota꞉ dupiki hau pa꞉la꞉ ekita꞉ mo Isulai wanda꞉hali pa꞉ta꞉
    yala꞉ peake hau pa꞉la꞉me laa tola꞉tia pominolo hata꞉ tetoma꞉ homemekeme.
  lcm-lcm: Au na Amor, nang a tamana i Sekem, kala tapasuk na kame lapo angmemengenai
    ve Iakov.
  aer-aer: Yanhenge, Hamor ikwere alere Shechem uthene apetyalperreke apmere Jacob-kenhe-werne.
    Hamor apetyeke layaketyeke Jacob alere ikwerenhele apeke Dinah anewe aketyeke.
  tgl-ULB: Pumunta kay Jacob si Hamor na ama ni Sechem.
  nop-nop: Kaŋ Sekem beu Hamoa adi Yakobodut mede yodok uguk.
  kca-kca: Еммор, Сихем ащи, Иаков хŏща пŏтәртты йŏхтәс.
  cbu-NT: 'Itaru, ndaturi wip kusarusin, Sekemsha wapar kizaa mashpi átu, Akopash
    naparangiya. Itaru, Akopsha: Xamachi. Ipari ichingaru kuseemasa, tárangiya.'
  hui-hui: Ani hearia Segeme aba Hamo ibu Yagabala bi lole ibini.
  wrs-wrs: Avnamba, Hamorva kembelliniva venamba, engpra, moam ishomnalm, himba Sekemna
    aral. Engpranamba, Yakopna ombolva ambvna.
  mya-mya: ယာ​ကုပ်​၏​သား​များ​စား​ကျက်​ထဲ​မှ​ပြန်​လာ နေ​ခိုက်၊-
  cbi-NTPO: Siquemchi ya' apa Hamor, Jacob' junga ji' keemi, yaba kuinda kenu.
  bod-N: དེ་ནས་སི་ཀེམ་གྱི་ཕ་ཧ་མོར་ཞེས་བྱ་བ་ཡ་ཀོབ་ལ་གྲོས་འདེབས་པར་ཡོང་བ༌དང༌།
  wsk-wsk: Se Shechem ko nuet Hamor Jacob ilak munakarukko namaram.
  kkl-kkl: Yubu koma wamogpa, Sikhem ili Hemor “Yubu lemnunam,” aro Yakub wamoghag
    piog.
  sna-sna: Ipapo Hamori baba vaShekemu vakabuda kundotaura naJakobho.
  spa-BLM: Hamor, el padre de Siquem, salió a buscar a Jacob para hablar con él.
  beu-beu: Angu ebele, Sikem imang Hemor ana Yakob ebele ila aing harak, senge hula
    at mateng.
  cac-cac: '@see-verse:GEN.034.005'
  swh-ULB: Hamori baba wa Shekemu akaenda kuongea na Yakobo.
  bel-bel: І выйшаў Эмор, бацька Сіхемаў, ад Якава, пагаварыць зь ім.
  deu-ELBBK: Und Hemor, der Vater Sichems, kam heraus zu Jakob, um mit ihm zu reden.
  mbb-OT: Midhendiyà si Hamor wey is anak din he si Shekem te ki Jacob su ebpekidlalag
    kandin.
  msc-msc: Sikɛmu fa Hamɔri nara bɔ Yakuba fɛ, ka na kuma a yɛ.
  mal-2015: ശെഖേമിന്റെ അപ്പനായ ഹമോർ യാക്കോബിനോടു സംസാരിപ്പാൻ അവന്റെ അടുക്കൽ വന്നു.
  tuo-NT: Tojo weeri curare Hamor Siquem pacʉ Jacob meꞌrã ucũgʉ̃ waꞌacʉ niwĩ.
  gup-gup: Wanjh Hamor nawu Shechem nuye kornkumo nungka wanjh wam kabenewokdi Jacob.
  met-met: Baing Sekem tibuna Hamor ila rangua Yekop bu hangixaya rangua.
  gvs-gvs: E Sekem tamana Emori ina Yakobo igite bego Daina manuna ibóbwara.
  rmc-rmc: No o Chamor, o dad le Šichemoskro, geľa avri ko Jakob, hoj leha te vakerel.
  nlg-nlg: Mi tana bona vaghana keri, Hamor, na tamana Shechem te rughuhoru me va
    padalaghinia na ghanaghana eni kolua Jacob.
  dgr-DOGNT: Whaà-le-t'ıì Shekem wetà Hamor, Jacob ts'ǫ̀ gode ha yets'àèhtła.
  pes-OPV: و حمور، پدر شکیم نزد یعقوب بیرون آمد تا به وی سخن گوید.
  ron-1924: Хамор, татэл луй Сихем, с-а дус ла Иаков ка сэ-й ворбяскэ.
  ben-OBCV: পরে শিখিমের বাবা হমোর যাকোবের সঙ্গে কথা বলতে গেলেন।
  lex-lex: Noka Sikhem amni Hemora nla pa nwatroma Yakopa pa naltier niohora Sikhem
    wakwakni de.
  rgu-rgu: Faiꞌ ria, Sikem papan Hemor leo Yakob neu, fo nau natane Dina fee Sikem.
  som-som: Markaasaa Xamoor oo Shekem aabbihiis ahaa Yacquub ugu tegey inuu la hadlo
    isaga.
  lat-VUC: Egresso autem Hemor patre Sichem ut loqueretur ad Jacob,
  aoi-aoi: Na-lawurradinu-manja angalyu-wa warninikuwena Jekaba-langwa aburnaja Jekema
    akwa nungwenikba Yamawa neni-likena yenjerrikina ayakwi-yada wunalakina. Kembirra
    arakba aburraja Jekaba-langwa warninikuwena nuw-engkirrika-manja akina ayakwa
    narrak-ar•darre-ka awinyamba. Ne-yama, “Awurruwurrariye-ka ni-yamama nakina nenumamalya-da,”
    ne-yama. “Yirreni-yelijuma nakina yirrababurna-langwa yarnumamalya YarningiYijireyila
    nanga-mangu-mulangwa erribirra nakina Jekaba-langwa dadiyawenikba-da,” ne-yama
    wurrakina.
  eng-ASVBT: And Hamor the father of Shechem went out unto Jacob to commune with him.
  mna-mna: Inamnaama zin ma imbotmbot, mi Amor ta Sekem tamaana i, imaŋga to ila kini,
    be ziru tiurpe sua.
  ita-1885: Ed Hemor, padre di Sichem, venne a Giacobbe, per parlarne con lui.
  eng-LXXUP: And Hamor the father of Shechem went forth to Jacob, to speak to him.
  eng-ULB: Hamor the father of Shechem went out to Jacob to speak with him.
  spa-VBL: Mientras tanto, Hamor, el padre de Siquem, llegó para hablar con Jacob.
  fra-_FOB: Cependant Hémor, père de Sichem, sortit vers Jacob pour lui parler.
  mal-mal: ശെഖേമിന്റെ അപ്പനായ ഹമോർ യാക്കോബിനോടു സംസാരിപ്പാൻ അവന്റെ അടുക്കൽ വന്നു.
  urd-GVR: Sikam kā bāp Hamor shahr se nikal kar Yāqūb se bāt karne ke lie āyā.
  suz-BL: मिनु शेकेम आ आफ हमोर याकूब नु लोव़ पचा कली जाक्‍माक्‍त।
  ita-1927: E Hemor, padre di Sichem, si recò da Giacobbe per parlargli.
  ckb-ckb: حەمۆری باوکی شەخەم چووە دەرەوە بۆ لای یاقوب بۆ ئەوەی قسەی لەگەڵ بکات.
  eng-BBE: Then Hamor, the father of Shechem, came out to have a talk with Jacob.
  crx-NTPO: '''Et Hamor, Shechem oobá, Jacob yughu ninya yulh yatilhduk huba.'
  kan-OKCV: ಆಗ ಶೆಕೆಮನ ತಂದೆ ಹಮೋರನು ಯಾಕೋಬನ ಸಂಗಡ ಮಾತನಾಡುವುದಕ್ಕೆ ಬಂದನು.
  bbb-bbb: Areme Sekame asoe fuone fune ro Jekafuki vua kuaekiro vae.
  tam-2017: அந்தநேரத்தில் சீகேமின் தகப்பனாகிய ஏமோர் புறப்பட்டு, யாக்கோபோடு பேசும்படி
    அவனிடத்திற்கு வந்தான்.
  spa-RV-1909: Y dirigióse Hamor padre de Sichêm á Jacob, para hablar con él.
  ron-BTF: Şi Hamor, tatăl lui Sihem, a ieşit la Iacob să vorbească îndeaproape cu
    el.
  eng-WEBP: Hamor the father of Shechem went out to Jacob to talk with him.
  eng-FBV: In the meantime Hamor, Shechem's father, arrived to talk with Jacob.
  nld-1939: Hemor, de vader van Sikem, ging dus naar Jakob, om eens met hem te spreken.
  nch-BL: Huan ipan nopa tonali Hamor, itata Siquem, quicamanalhuito Jacob ten Dina.
  tfr-NTPO: E wopro ga Siquén data Jamor to jek shäng Jacob shwoy, l̈an ba tjok wl̈o.
    Epga l̈öng l̈anshko ga
  vie-1934: Lúc đó, Hê-mô, cha Si-chem, đến cùng Gia-cốp đặng nói chuyện cùng người.
  hin-CV: इसी समय शेकेम का पिता हामोर याकोब से मिलने आये.
  eng-OURB: Hamor the father of Shechem went out to Jacob [Supplanter] to talk with
    him.
  spa-BES: Entonces Hamor, padre de Siquem, salió a hablar con Jacob.
  tdx-tdx: Niavotse mb’am’ Iakòbe mb’eo t’i Khamòre hifanaontsy,
  vid-vid: Hamoli mhaza wa Shekemu nakaluta kwa Yakobo leka yadogole na heye,
  pwg-pwg: Sekem ina mamai Hamo yavata inae Jeikap kurina da iti sisiya.
  eng-OKE: And Hamor the father of Shekem came forth to Jakob to speak with him.
  tha-KJV: ฮาโมร์​บิ​ดาของเชเคมก็ไปหายาโคบเพื่อปรึกษากั​บท​่าน
  por-BR-2018: E dirigiu-se Hamor pai de Siquém a Jacó, para falar com ele.
  bco-bco: Sekem eyo꞉ ga a꞉no꞉ dia꞉no꞉ asulabiki, iya Hamol e Ya꞉kob o꞉lia꞉ nenelema꞉ni
    ane.
  deu-ELO: Und Hemor, der Vater Sichems, kam heraus zu Jakob, um mit ihm zu reden.
  ktm-ktm: Taman Sekem, Hamor, ile ilsohou ta Yakop,
  caa-caa: Pero utata e Siquem xeꞌ jax e Hamor ixin wacchetaca tuaꞌ utajwi ubꞌa taca
    e Jacob tuaꞌ oꞌjron tacar.
  eng-WYC-2018: Soothly when Hamor, the father of Shechem, was gone out to speak to
    Jacob,
  epo-epo: Kaj Ĥamor, la patro de Ŝeĥem, eliris al Jakob, por paroli kun li.
  uig-PIN: Xǝkǝmning atisi Ⱨamor Yaⱪupning aldiƣa uning bilǝn sɵzlǝxkili qiⱪti;
  beo-beo: 'Siegeme eda Ha:imo da Ya:igobema sia: sa:imusa: misi.'
  tpi-OTNT: Na Hamor, papa bilong Sekem, em i kam bilong toktok wantaim Jekop.
  hau-SA: Sai Hamor mahaifin Shekem ya je don yă yi magana da Yaƙub.
  udu-udu: Dhala Hamuur jin ta’da baba ma Shakiim mo tani a’di yaki’d ka pije/ mo
    mmoṯora ṯor ka Yakuub mo.
  uig-LAT: Shekemning atisi Hamor Yaqupning aldigha uning bilen sözleshkili chiqti;
  nde-nde: Ngakho usekaShekhemu, uHamori wayakhuluma loJakhobe.
  ton-ton: ¶ Pea naʻe ʻalu ʻa Hemoa ko e tamai ʻa Sikemi kia Sēkope, ke na alea mo
    ia.
  ces-1613: Tedy vyšel Emor, otec Sichemův, k Jákobovi, aby mluvil s ním o to.
  eko-eko: Khulankha Hamori paapa wa Shekemu olawa ottakhulana Yaakhumpa.
  nss-nss: Pwen Hamor, tama Sekem, iya pe iwong iyasura Yakop.
  eng-WMB: Hamor the father of Shechem went out to Jacob to talk with him.
  tam-TCV: அப்பொழுது சீகேமின் தகப்பனான ஏமோர் யாக்கோபிடம் பேசுவதற்காகப் போனான்.
  ceb-ULB: Miadto si Hamor nga amahan ni Siquem ngadto kang Jacob aron makigsulti
    kaniya.
  mkn-mkn: Itu waktu, Sikem pung bapa Hemor datang sang Yakob ko mau maso minta sang
    Dina.
  pol-UBG: Wtedy Chamor, ojciec Sychema, wyszedł do Jakuba, aby z nim porozmawiać.
  agr-agr: Nunik pujai, Siquema apaji Hamor Jacobjai chichastatus weuwai.
  kyc-kyc: Dokopa Sikemena rakange Emome Jekope lamaiyuo rolala epeya.
  urd-GVU: سِکم کا باپ حمور شہر سے نکل کر یعقوب سے بات کرنے کے لئے آیا۔
  deu-1912: Da ging Hemor, Sichems Vater, heraus zu Jakob, mit ihm zu reden.
  row-row: Boe ma Sikem aman Hemor, nisiꞌ Yakob, fo nae natane Dina.
  kan-2017: ಅಷ್ಟರಲ್ಲಿ ಶೆಕೆಮನ ತಂದೆಯಾದ ಹಮೋರನು ಯಾಕೋಬನ ಸಂಗಡ ಮಾತನಾಡುವುದಕ್ಕೆ ಬಂದನು.
  ena-ena: Lɨci Sekem iaganu Hamolɨ agaŋ Jekopɨ hula ciaŋ sulasula saŋ nudɨ pɨŋ umi.
  tgo-tgo: Iwaeŋge Heimo, Sekem ramae, i wa weya Jeikob na ve utuŋa Daina utuniye
    weiye.
  yap-yap: Me yan Hamor ni chitamngin Shekem nge yan i non ngak Jakob,
  tet-tet: Baa oras nia moos, Sikem no aman Hemor mai nasoru Yakob atu tama nusu Dina.
  hlt-MCSB: Jakob te voekhlak ham Shekhem napa Hamor te cet.
  mdy-ETH: ዬካፓ ሴኬሜኮ ዓዴ ሃሞሬ ያይቆኦቤና ጌስታኒ ሙኬኔ፤
  twi-ASANTE: Asɛm yi akyiri no, Sekem agya Hamor kɔɔ Yakob nkyɛn ne no kɔdii nkɔmmɔ.
  bhl-bhl: Fenbelei, Sekem em alew Kamol e Sekow eso weng bokolew bokolew kelomin
    talse em ding dim kabalak e,
  con-NTPO: Tsa'caen can'jeni Siquem yaya Hamorja Jacobni ja tisei'ccu afaye.
  eng-WEBU: Hamor the father of Shechem went out to Jacob to talk with him.
  bnp-bnp: Muri e tamane Sekem i vano, ge ta turane Iakop.
  wal-wal: Hegaappe guyyiyan, SHekeema aawaa Hamoori Yaaqoobaara haasayanau yiis.
  mgh-mgh: Vano Hamori, athumwane Sikeni yahorwaa woopa mwaha ni Yakopi.
  acu-NT: Tura Siquema apari Jacobjai chichastas werimiayi.
  spa-PDDPT: Entonces Hamor, padre de Siquem, salió para hablar con Jacob.
  gun-gun: Ha'e va'e jave ou Siquém ru Hamor Jacó reve ijayvu aguã.
  agu-BL: Te yi na tzan Jacow tan chich'iwe'n yi e' cy'ajl opone'n nin ban Hamor yi
    taj Siquem tan jakle'n Dina.
  eng-PEV: Then somebody went and told Jacob’s sons that Shekem did that bad thing
    to Dinah. So Jacob’s sons got really upset and angry. They said, “Shekem slept
    with our sister. That was a properly wrong thing that he did. He made our family
    shamed.” And Jacob’s sons left the grass lands, and they quickly went back to
    Jacob’s camp. Hamor, Shekem’s father, he went to Jacob’s camp to talk to Jacob,
    and Shekem went with him.
  ilo-ULB: Napan ni Hamor nga ama ni Sikem kenni Jacob tapno makisarita kenkuana.
  kpg-kpg: Tamana Shechem guu hana belee helekai gi Jacob,
  uig-ARA: شەكەمنىڭ ئاتىسى ھامور ياقۇپنىڭ ئالدىغا ئۇنىڭ بىلەن سۆزلەشكىلى چىقتى؛
  bsp-bsp: Kɔ Hamɔr papa ka Səkɛm ɔŋkɔ pəlok-lokər Yakuba.
  mbs-mbs: Dimoton si Hamor amay i Sikem ki Jacob amon megsontal dan.
  tof-tof: Da Syekemón aba, Amorr, Zeikobka Daenankwata bóktanóm wamórr.
  sus-sus: Sikemi baba Hamori naxa siga Yaxuba xɔnyi a xa sa wɔyɛn a bɛ.
  pon-2006: Amor, semen Sekem, ahpw kohla rehn Seikop pwe ira en koasoia duwen ire
    wet,
  jae-jae: Ma Sikem tama Hamor gêdêŋ Jakob gêja gebe ênam biŋgalôm êwiŋ eŋ.
  ksd-ksd: Ma Kamor, tama i Sekem, i ga vana pire Iakob upi dir a pirpir me.
  tur-YTC: Şekem'in babası Hamor, Yakov'la konuşmak için yanına gitti.
  bel-N: I выйшаў Гамор, бацька Сыхему, да Якуба паразмаўляць з ім.
  grc-BRENT: Ἐξῆλθε δὲ Ἐμμὼρ ὁ πατὴρ Συχὲμ πρὸς Ἰακὼβ, λαλῆσαι αὐτῷ.
  ind-AYT: Kemudian, Hemor, ayah Sikhem, pergi kepada Yakub untuk berbicara dengannya.
  lid-lid: Eme tama Sekem badeh ili hawe Jekop asehek sahou hawen.
  nya-nya: Kenaka Hamori, abambo a Sekemu, anapita kukakambirana ndi Yakobo.
  hrv-hrv: Uto dođe k Jakovu Šekemov otac Hamor da se s njim sporazumije,
  mps-mps: Tama Hamor te Sekem aga ayago te Jekop dali po miainu asai.
  llg-llg: Faik ndia Sikem no aman Hemor, ala leni Yakob leu, fo sangga latane Dina.
  tpi-tpi: Na Hamor, papa bilong Sekem, em i kam bilong toktok wantaim Jekop.
  dan-1931: Sikems Fader Hamor gik nu til Jakob for at tale med ham.
  vie-OVCB: Vua Hê-mô, cha Si-chem, đến thăm Gia-cốp để cầu hôn cho con.
  lbk-lbk: Idwani, finmala si Hamor ay aman Sikem ay nakitoya ken Jacob,
  guj-2017: શખેમનો પિતા હમોર યાકૂબની સાથે વાતચીત કરવાને તેની પાસે બહાર ગયો.
  byr-byr: Jaikopɨ dara wɨꞌnakeꞌ “Sekɨmɨ nɨmɨre taayaꞌ ata lɨmwanna jɨwaka!” Dɨna
    kyaꞌ gawaalɨvava pɨba yɨbwaꞌnadapɨjɨ navɨka mwaalaꞌ. Jɨlɨkyaawarya maremwaaidɨvɨsara
    gawaalɨvava bɨna yeva kuꞌneꞌ sɨnna tɨka naanga wɨdavaꞌ. Sɨnna tɨka kudavaꞌ saꞌ
    Aamo Jaikopɨmɨre gawaalɨvavaavɨ wɨdaꞌ “Sekɨmɨ nyɨbwaalɨvɨne Taaya Daainaꞌ nyɨjaama!
    Gannya aꞌmweꞌ maaradelyɨ. Sarɨmɨ yagaala sara nyɨjideꞌ sara yɨhɨzaavɨdesɨra.”
    Miꞌna kudaꞌ Jaikopɨmɨre gawaalɨvava kwaasɨ wɨdɨna “Nemɨ yuyaina kɨlaaka pɨkarya
    neyɨnɨkeinera. Sarɨmɨ kɨlaaka pɨkarya kadaꞌnapɨjɨ Daainaꞌ Sekɨmɨmɨneꞌ yɨhɨzavaadesɨra.”
    Sara wɨdɨna kyeꞌ Aamojɨ Sekɨmɨ gawaalɨsɨ saraai yɨlaaya yagi. Kɨrɨnnya angewɨnna
    wawagɨla kɨrɨmɨre aꞌmweraavɨ wɨdahi “Jaikopɨmɨre gawaalɨvava sara nehɨthɨwaasaꞌ
    sara yaana! Dɨvidaasɨ Jaikopɨmɨre gɨlyɨvɨsa maraadengɨra.” Sara dɨneva angeba
    Sekɨmɨ mwaalyara kunnya kɨlaaka pɨkarya daꞌneꞌ. Kadaꞌneꞌ kɨlaaka daanga wɨvɨdaaꞌnyɨ
    Daainavɨre gyaꞌmweraai Sɨmɨyanɨ Livaai saraai wɨlaabahɨla Sekɨmɨ mwaalyaraavɨ
    tamakɨna yagi. Tamakɨna kyagi Jaikopɨmɨ gawaalɨvava beva Sekɨmɨmɨre angevɨdaasɨ
    Daainaꞌ makuna yeꞌ. Nabaai aꞌmwejɨ kaimɨraayajɨ Sekɨmɨ mwaalyaraavɨre gɨlyɨvɨsajɨ
    makwaweꞌ. Jaikopɨ aꞌmwe pwaraavɨna lɨka yaka gawaalɨvavaavɨ mayagaala wɨdɨna.
    Mayagaala wɨdɨna kyaꞌ “Sekɨmɨ neyaꞌmwevɨ kayaaꞌnanaanga yakelyɨra,” wɨdeꞌ.
  awx-awx: Tixawän Hamor äwä wawakngä Sekem yangu Jekopkät wam yäningge, taun teke,
    Jekopde kukumäläk.
  pon-2006A: Amor, semen Sekem, ahpw kohla rehn Seikop pwe ira en koasoia duwen ire
    wet,
  por-BRBSL: Hamor, o pai de Siquém, foi até Jacó para conversar com ele.
  cth-cth: Shekhem e a na pa Hamor teh Jakop pato hanelah a cei.
  twi-twi: Sekem nʼagya Hamor kɔɔ Yakob nkyɛn ne no kodii nkɔmmɔ.
  hlt-hlt: Jakob te voekhlak ham Shekhem napa Hamor te cet.
  tbz-SIM: Kɛ̀ Sisɛmmu cicɛ Amɔɔ kɔtɛ Sɑkɔbu borɛ̀ kɛ bo ò nɑ̀kɛ́.
  msy-2020: Ezɨ Sekemɨn afeziam Hamor Jekop ko mɨkɨmasa ize.
  txq-txq: Faik naa, Sikem aman Hemor, neni Yakob neu, fo nae natane Dina.
  aaz-aaz: Oras naan, naiꞌ Sikem in amaf naiꞌ Hemor, neem neu naiꞌ Yakop, he ntaam
    antoit bi Dina.
  azb-azb: Şekemin atası Xamor Yaqubla danışmaq üçün onun yanına getdi.
  eng-DBY: And Hamor the father of Shechem came out to Jacob, to speak to him.
  hin-2017: तब शेकेम का पिता हमोर निकलकर याकूब से बातचीत करने के लिये उसके पास गया।
  wol-KYG: Ci diggante boobu Amor, baayu Sikem, ñëw ci Yanqóoba, ngir gise ak moom.
  swp-swp: Abo Hamore, Sekema tamana, ie lau Iakobo arinai bena se ribariba.
  bjr-bjr: Seekeemmana akoofa Ammoorafa Yakooboona faqa ufa qirara finau.
  eng-YLT: And Hamor, father of Shechem, goeth out unto Jacob to speak with him;
  heg-NTPO: Kon nam, Sikem ama Hemor, maa se Yakob le noan hili-leken Dina.
  ptu-ptu: Iya sulem Hemor ambena Sikhem umpellambi'i Yakub aka la napa'tula'i.
  bzd-NTPO: E' dalewa Hamor dör Siquem yë́ e' mía̱ Jacob ska' ttök ie' ta̱.
  kwf-kwf: Ana kaidaꞋi neꞋe ngela ngwane nia ki kira oli naꞋa maꞋi siana, sa Hamor
    faꞋinia Ꞌalako nia, kera raꞋe maꞋi, kera ka lidia sariꞋi neꞋeri. Bore ma kaidaꞋi
    neꞋe ngwaingwaena nia ki kira rongoa alaꞋanga neꞋe, Ꞌalako neꞋeri Ꞌingoa ngwaingwaena
    kira ka teo faꞋinia, kira ka saetaꞋa lilisu naꞋa. ꞋI maada na falafala neꞋeri
    nia taꞋa liu mala, ma noaꞋa ta ngwae kasi bolo naꞋa fuana sasilana. Ma kira ka
    lisia ru neꞋe Ꞌalako neꞋe sasia, nia kwatea luꞋuluꞋua kira ka Ꞌeke liu naꞋa.
  eng-WYC-2017: Soothly when Hamor, the father of Shechem, was gone out to speak to
    Jacob,
  eng-WMBB: Hamor the father of Shechem went out to Jacob to talk with him.
  spp-spp: Ɲyɛ lire ɲwɔhɔ na, ka Kyamɔri ná u jyaŋi Sikɛmu si ŋkàre Yakuba yyére mà
    sà jwo ná u e.
  aey-aey: Odocob Sekem memeg Hamo uqa Jekob je madugia bili uqa hon.
  urd-GVH: सिकम का बाप हमोर शहर से निकलकर याक़ूब से बात करने के लिए आया।
  rug-rug: Meke la vivinei koe Zekopi se Hamora, sa tamana e Sekemi.
  gaz-gaz: Hamoor abbaan Sheekemis Yaaqoob wajjin dubbachuu dhaqe.
  fra-LSG: Hamor, père de Sichem, se rendit auprès de Jacob pour lui parler.
  yal-yal: Siken baba Xamori yi siga Yaxuba konni a xa sa falan ti a xa.
  gum-gum: Incha pumøwatø, tru Siquémwei møskai Hamorbe nui nusrkai pa misrtrab isuigwan
    Jacobpa waminchab arrubig køn.
  iou-iou: Nanakiyeta itsämäŋ irirän Sekem nani Hamo uwä äbuko Jekopkät man yäŋpäŋ-nadäk
    täŋ itkumän.
  haw-1868: Hele aku la o Hamora, ka makuakane o Sekema iwaho io Iakoba la e kamailio
    me ia.
  arb-NAV: وَوَفَدَ حَمُورُ وَالِدُ شَكِيمَ عَلَى يَعْقُوبَ لِيُخَاطِبَهُ بِشَأْنِ
    دِينَةَ
  adz-adz: Da Sekem ramanggan Hamor ifa i ruta Yakop tipa nan igi.
  ewe-ewe: Tete Sekem fofo, Hamor do go be yeaƒo nu kple Yakob.
  eng-LEE: And Chamor the father of Shechem went out unto to Jacob to speak with him.
  nna-nna: Partanykarranguku kulpanyaku mimanajalu, milpanyalu Hamor, Shechem-umili
    japartu, muwarr pinaku Jacob-ungu. Jacob-milirrangulu partanykarrangulu pinakarrinyiyi
    ngurnarrija kulpanyajalu. Wirrilya yiji jarrinyiyalu Shechem-uku. Wurrarniyiyarningu,
    “Nyarralu Shechem-ulu kurlujartiny jini nganyjurrakupa nganyjurrumilaku japartumilirranguku.
    Kurlu yiji jini Dinah-ku. Munu yiji palajunkapali jinaku kurntanyja yiji marrnguku.”
  asm-FB: চিখিমৰ বাপেক হমোৰ যাকোবৰে সৈতে কথা-বতৰা হ’বলৈ ওলাই আহিল।
  sus-A: سِكٍمِ بَبَ هَمٌرِ نَشَ سِفَ يَشُبَ شْنيِ عَ شَ سَ وْيّن عَ بّ.
  fra-SBL: Hamor, père de Sichem, sortit vers Jacob pour lui parler.
  hbo-hbo: וַיֵּצֵ֛א חֲמֹ֥ור אֲבִֽי־שְׁכֶ֖ם אֶֽל־יַעֲקֹ֑ב לְדַבֵּ֖ר אִתֹּֽו׃
  shp-NTPO: Jaskara ikenbi, ja Siquemman papa Hamor, Jacob betan yoyo iki joá iki.
  eng-WYCLIFFE: Sotheli whanne Emor, the fadir of Sichem, was gon out, `that he schulde
    speke to Jacob, lo!
  pjt-pjt: Ka Tjikimaku mama anu Jacobala wangkanytjikitja.
  cwe-cwe: Hamoli tati yake Shekemu kahita kwa Yakobo muladi yadahe kulonga nayo.
  bgs-bgs: Igsadun si Hamor na ámmà i Siquem tun ki Jacob ébô patóngkóé dan.
  kik-kik: Hĩndĩ ĩyo Hamoru ithe wa Shekemu agĩthiĩ kwaria na Jakubu.
  ksr-ksr: Mamboma raro Sekembaa maŋa Hamor iinoŋ qaa gawoŋ memambaajoŋ Jeikobwaanoŋ
    karo.
  fra-NCL: Hémor, père de Sichem, sortit vers Jacob, pour lui parler.
  cek-AK: To naah Shekem ampa Hamor loe lokthuih hanah, Jakob khaeah caeh.
  xla-xla: Epapele dulu dla Sekem ya꞉ a Hamoltapo yamita Daina halowe kokoye Yokob
    mate esemolowedeme mo-puaiyo.
  cuk-cuk: Degidgine, Siquem-e-bab-Hamor, Jacobʼbo-sunmakega Jacobʼse nade gusad.
  uig-CYR: Шәкәмниң атиси Һамор Яқупниң алдиға униң билән сөзләшкили чиқти;
  tel-2017: షెకెము తండ్రి హమోరు యాకోబుతో మాట్లాడడానికి అతని దగ్గరికి వచ్చాడు.
  hat-BSA: Hamor, papa a Sichem, te vin deyò a pou pale avèk li.
  kos-kos: Hamor, papa tumal Shechem, el som in pwapa nu sel Jacob,
  hbo-WLC: וַיֵּצֵ֛א חֲמ֥וֹר אֲבִֽי־שְׁכֶ֖ם אֶֽל־יַעֲקֹ֑ב לְדַבֵּ֖ר אִתּֽוֹ׃
  ibo-ibo: Hamọ bụ nna Shekem, pụkwuuru Jekọb ka ha kparịta ụka.
  ory-ory: ଏଥିମଧ୍ୟରେ ଶିଖିମର ପିତା ହମୋର ଯାକୁବ ସହିତ କଥାବାର୍ତ୍ତା କରିବାକୁ ଗଲା।
  chk-chk: Mürin, Hamor semen Sikem a feila ren Jakop pwe epwe kapas ngeni.
  ssd-ssd: Taŋamba minna le Sehem nu mam nuŋe Hamor ndoŋ Yakob ndoŋ pasatam pronaik
    le
  rop-rop: Afta na Heima det dedi blanga Shekam bin kaman langa Jeikob blanga tok
    langa im,
  ukr-1871: Вийшов же Геммор, отець Сихемів до Якова на поговорку з ним.
  eng-AOI: When Jacob's sons came home, Shechem and his father Hamor came to talk
    to Jacob. When Jacob's sons heard about it they were very angry. They said, “That
    is a terrible thing he has done. He has shamed all of us Israelites by raping
    her.”
  yon-yon: Kwane, Sekem yambe Hamormbed Yekob yaa weng dakmok wonoon.
  bch-bch: Be Sekem itama Amor ila pan Iakop ta iposaposa toman ngan ei.
  deu-1951: Inzwischen kam Hemor, Sichems Vater, zu Jakob, um mit ihm zu reden.
  eng-JPS: And Hamor the father of Shechem went out unto Jacob to speak with him.
  ubr-ubr: Shechem taman Hamor on igat inai Jacob rus siti kakafun mes.
  srp-1865: A Emor otac Sihemov izide k Jakovu da se razgovori s njim.
  lug-lug: Kamoli kitaawe wa Sekemu n’agenda eri Yakobo okwogera naye.
  heb-heb: ויצא חמור אבי שכם אל יעקב לדבר אתו׃
  ben-IRV: পরে শিখিমের বাবা হমোর যাকোবের সঙ্গে কথাবার্তা বলতে গেল।
  pan-pan: ਫਿਰ ਹਮੋਰ ਸ਼ਕਮ ਦਾ ਪਿਤਾ ਯਾਕੂਬ ਦੇ ਨਾਲ ਗੱਲਾਂ ਕਰਨ ਲਈ ਉਹ ਦੇ ਕੋਲ ਬਾਹਰ ਗਿਆ
  mwp-mwp: Sekoeman thathi Amor uzaraydhin Yakubuniya yasoegulpa.
  mya-JVB: ထိုနောက် ၊ ရှေခင် အဘ ဟာမော် မင်းသည် ယာကုပ် နှင့် နှုတ်ဆက် ခြင်းငှါ လာ ၍၊
  tte-O: Na Sikemi tamana Amo ilau Yakobo koina mekanakava siedeedede.
  tbg-tbg: Ho vika quaraqaa raqikunaihai anintovaro Sekemira qova Hamova anintero
    Iekopira vataakero uva tireva anura.
  hmo-hmo: Vadaeni Hamoro, Sekema ena tamana be Iakobo dekenai ia lao, do idia herevahereva
    totona.
  ata-ata: Amolu, Sikemu momu muavuti la mulutu mulai noxou Iakovo sou ilou mivivikalasou
    masaxa noxou ꞌolu.
  nfa-nfa: Lodꞌo èèna, Hemor, ama Sikem, mai padhai lii dènge Yakob, ho neo karèi
    Dina hia Sikem.
  urd-urd: तब सिकम का बाप हमोर निकल कर या'क़ूब से बातचीत करने को उसके पास गया।
  rus-SYN: И вышел Еммор, отец Сихемов, к Иакову, поговорить с ним.
  cbt-NTPO: Siquimo pa'pinso' Cacopo nontacaso marë' pa'nin.
  bqc-SIM: Ɔ̃ Sikɛũ mae Amↄↄ gɛ̀ Yakↄbu lè à yã́pi oɛ̀.
  tcz-CHONGTHU: Hamor Shechem pachu Jacob henga kihoulim ding in ache dohtai.
  mar-mar: शखेमाचा बाप हमोर बोलणी करण्यासाठी याकोबाकडे गेला.
  tcs-tcs: Amo, papa blo Sekem i bin kam ane tok wea Zekop,
  qub-qub: Chaycamami Shequempa papänenga aywaran Jacobwan parlaj.
  bqp-bqp: Akũ Sɛkɛmu de Amↄ gɛ̀ɛ à Yakubu le à yã pì onɛ.
  hat-hat: Amò, papa Sichèm, ale bò kot Jakòb pou fè yon pale sou sa avè l'.
  eng-BSB: Meanwhile, Shechem’s father Hamor came to speak with Jacob.
  tod-tod: Sikɛme kɛɛɠɛ Ɠamɔɔl liini, é ɓɔɛ Zakɔɓe ʋɔ.
  eng-WEBPB: Hamor the father of Shechem went out to Jacob to talk with him.
  kbq-kbq: Sekemu nefa Hamori'a Jekopuntega ana hazenke'mofo keaga hunaku vu'ne.
  nhe-BL: Huan ipan nopa tonali Hamor, itata Siquem, quicamahuito Jacob tlen Dina.
  bus-bus: Ben Sɛkɛmu de Amↄ gàa à Yakubu le à yã pì onɛ.
  gub-BL: A'e 'ar mehe we Hamor Xikez tu uze'eg oho Zako pe kury.
  eng-DRA: And when Hemor the father of Sichem was come out to speak to Jacob,
  knf-knf: Hamor, aşin Ŧikem, aya du uko Yakob kaya kaţiini na a.
