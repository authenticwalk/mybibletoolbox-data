verse: GEN.034.004
translations:
  mal-C: “ഈ പെൺകുട്ടിയെ എനിക്കു ഭാര്യയായി എടുക്കണം,” ശേഖേം തന്റെ പിതാവായ ഹാമോരിനോട്
    അപേക്ഷിച്ചു.
  deu-TKW: 'Hierauf bat Sichem seinen Vater Hemor: Wirb für mich um dieses Mädchen,
    daß sie mein Weib werde!'
  lin-lin: 'Sishemi alobaki na Amori, tata na ye : « Balela ngai elenge mwasi oyo. »'
  cbr-NT: 'Sinánkin ka Siquemnën aín papa Hamor ësokin kakëxa: —Ënë xanu binun kaina
    ''ë aín papa ñukáxuntima ''ain. ''Ën xanu ''iti kana ënë xanu bisatanin.'
  eng-LSV: And Shechem speaks to his father Hamor, saying, “Take for me this girl
    for a wife.”
  bmu-bmu: 'Tutuhum waŋgiba mala iwiŋi Hamor kewö jii mörök: “Iwini, gi ölöp ambi
    seram ki nöŋgö anömna akŋapköra keu nup meman.”'
  eng-GNV: Then said Shechem to his father Hamor, saying, Get me this maide to wife.
  eng-WEBSTER: And Shechem spoke to his father Hamor, saying, Get me this damsel for
    a wife.
  nhw-BL: 'Huajca mocamanalhui ihuaya itata, Hamor, huan quiilhui: ―Xiya xiquijtlaniti
    nopa ichpocatl. Nijnequi nimosihuajtis ihuaya.'
  swh-ONEN: Shekemu akamwambia baba yake Hamori, “Nipatie msichana huyu awe mke wangu.”
  bba-bba: Yen biruwɑ u win tundo sɔ̃ɔwɑ u nɛɛ, ɑ mɑn wɔndiɑ wini kɑsuo n suɑ kurɔ.
  eng-KJVCPB: And Shechem spake unto his father Hamor, saying, Get me this damsel
    to wife.
  cpy-cpy: 'Ikenkithawaetakaakiri ipaapate Siquem, ikantakiri: “Piyaatashiteri ashitawori
    maenawo pikantakowentena, nokowatziira nayiro.”'
  mpx-mpx: Yaka abwe i baek tamana Heimo elana i ba, “Yova o nu ahe lagou.”
  wbp-wbp: Ngula-jangka, Jikimi yanu pina ngurra-kurra, manu wangkajarla nyanunguku
    kirdanaku, “Payirninjinka Jakupu yungurna yupukarra-jarri nyanunguku yurntalu-nyanu-kurlu
    Tiina-kurlu.” Junga-juku, Yamuruju yanu payirninjaku Jakupuku.
  luo-luo: Kendo Shekem nowacho ni wuon mare Hamor niya, “Nyuomna nyakoni obed chiega.”
  meu-meu: Bena Sekem ese tamana Hamoro e hamaoroa, eto, Ina hane-ulato bavabia, baina
    adavaia.
  npi-ULB: शकेमले आफ्ना पिता हमोरलाई यसो भने, “मेरी पत्‍नी हुनलाई ती युवती मलाई ल्याइदिनुहोस्
    ।”
  yor-yor: Ṣekemu sì wí fún Hamori baba rẹ̀ pé, “Fẹ́ ọmọbìnrin yìí fún mi bí aya.”
  emp-NTPO: 'Maʌ̃ ewarid̶e Siqueʌ̃ba idji zeza Hamoa jarasia: –Zeza, jãʌ̃ wẽrãra mʌ̃
    itea iwid̶id̶e wãdua.–'
  ind-ind: Lalu Sikem berkata kepada ayahnya, “Ayah, aku ingin menikahi perempuan
    muda itu. Tolong Ayah melamarkan dia untukku!”
  pes-OPCB: شکیم این موضوع را با پدر خویش در میان نهاد و از او خواهش کرد که آن دختر
    را برایش به زنی بگیرد.
  ssx-ssx: Kutupa ipika꞉ ateke pa꞉ta꞉ alota꞉ Apa꞉o. Koto wandikita꞉ yaka wanda꞉ haena꞉
    yeke mealena꞉ hone witolome leekeme.
  lcm-lcm: Asukang na kanla pataun a tamana ta Amor na kanla antok ia ta, “Ku samui
    a kavulik ke anig na naka osongon ia.”
  aer-aer: Yanhe-ngentyele Shechem alpeke imerte akngeye ikwerenheke ilemele, “Unte
    alhemele apayuthneye Jacob the apeke ampe ikwerenhe Dinah anewe aketyeke.” Kele
    Hamor yewe angkeke.
  tgl-ULB: Kinausap ni Sechem ang kanyang amang si Hamor, sinabing, “Kunin mo ang
    dalagang ito para sa akin upang maging asawa ko.”
  nop-nop: Tiŋa beu Hamoa indiŋ niŋguk, “Du wabi i tamne titindok mede kwanai tibeŋ.”
  kca-kca: 'Еммор ащеԓа Сихем щиты йастәс: «Щи эви мӑнэма нэӈа ўйи».'
  cbu-NT: Sekemsha waparee Hamoraa tsiyatku, tárangiya; Apaa, nuwaam mashanda. Nuw
    izanlleemi yamaamamaricha. Nee kiz zandki, tárangiya wapareetsi.
  hui-hui: Ani lalu puwa Segeme ibu abahondo lamialu lalu, Aba-o wali ogoni i̱ dabu
    buliya í̠na damu pu ha, lene.
  wrs-wrs: hevna aralm omnana, yeoa di nisraho no ungevlirinina aralmoa, ka vratam.
  mya-mya: ထို့​ကြောင့်​ရှေ​ခင်​သည်​သူ​၏​ဖ​ခင်​အား ဒိ​န​ကို လက်​ထပ်​ယူ​နိုင်​ရန်​ကြောင်း​လမ်း​ပေး​ပါ​ဟု
    တောင်း​ပန်​လေ​၏။
  cbi-NTPO: 'Tsejtu Siquem ya'' apa Hamornu tsandimi: Ya'' apala'' junga ji'' entsa
    na''manu pa''de. Yanu supunganu tenve, timi.'
  bod-N: སི་ཀེམ་གྱིས་རང་གི་ཕ་ཧ་མོར་ལ་འདི༌ལྟར། ཕ༌ལགས། ཁྱེད་ཀྱིས་བུ་མོ་འདི་བདག་ལ་ཆུང་མར་ལེན་པར་མཛོད་ཅེས་ཞུ་བ༌བྱས།
  wsk-wsk: Ale udagi te namaram ko nuet Hamor maonam, “Ba, imet owore aninga aiwus
    ko to aisuko,” mam.
  kkl-kkl: Ane sembe elme Sikhemdi ili Hemorag yubu lelamogti, “Kel saren ene na-anme
    toatnululam, 'Na el topsene,' senalamna,” seog.
  sna-sna: Saka Shekemu akati kuna Hamori baba vake, “Nditorerei musikana uyu kuti
    ave mukadzi wangu.”
  spa-BLM: 'Siquem habló con su padre, Hamor, diciendo: “Consígueme a esta joven como
    esposa”.'
  beu-beu: Angmuse Sikem ana imang at mateng hula, “Nimang! Aana ila Dina iva-imang
    at mateng, senge na aing medit metma nejangu ening.”
  cac-cac: 'Ix yalan vin̈ icha tic d''a vin̈ smam chi'': —Mamin, octom b''at a c''an
    jun ix cob''es tic. In gana svic'' in b''a yed'' ix, xchi vin̈.'
  swh-ULB: Shekemu akamwambia Hamori baba yeke, kusema, “Nipe msichana huyu kuwa mke
    wangu.”
  bel-bel: 'І сказаў Сіхем Эмору, бацьку свайму, кажучы: вазьмі мне гэтую дзяўчыну
    за жонку.'
  deu-ELBBK: 'Und Sichem sprach zu Hemor, seinem Vater, und sagte: Nimm mir dieses
    Mädchen zur Frau.'
  mbb-OT: Ne migkeǥiyan din is amey zin he si Hamor te, “Ipeesawa nu kedì heeyan is
    bahi.”
  msc-msc: 'Sikɛmu ka a fɔ a fa Hamɔri yɛ ko: «I ye sunkurun ɲin furu n yɛ.»'
  mal-2015: 'ശെഖേം തന്റെ അപ്പനായ ഹമോരിനോടു: ഈ ബാലയെ എനിക്കു ഭാര്യയായിട്ടു എടുക്കേണം
    എന്നു പറഞ്ഞു.'
  tuo-NT: 'Tojo weegʉ, cʉ̃ pacʉ Hamor meꞌrã aꞌtiro ucũcʉ niwĩ: —Pacʉ, yʉꞌʉre aꞌtigore
    numisẽrĩbosagʉ waꞌaya, nicʉ niwĩ.'
  gup-gup: Wanjh Shechem bimarneyimeng kornkumo nuye nawu Hamor, yimeng, “Kanmarnema
    ngalbu ngalyawk ba nganemarren ngamarnbun ngalbininjkobeng ngardduk.”
  met-met: Binabu Sekem harua na tibuna Hamor ba, “Oxop haing nanuna li nanga bu ngayau.”
  gvs-gvs: E ina tamana Emori ilatuwoko idigo kana, ‘Tamagu, kom kūna amo vavinayana
    kwābi yau monegu.’
  rmc-rmc: 'O Šichem phenďa peskre dadeske le Chamoroske: „Le mange kala džuvľa romňake!“'
  nlg-nlg: Ma sughua gaia te keikeria na tamana, me ghaghua, “Ko lavia vaniu mai na
    tahula Dinah, mu ku taulaghi itatana.”
  dgr-DOGNT: Eyıt'à Shekem edetà Hamor ts'ǫ̀ hadı, “Dıı t'eeko sets'èkeè elı̨ ha segha
    wetà ts'ǫ̀ goı̨de,” edetà èhdı.
  pes-OPV: 'و شکیم به پدر خود، حمورخطاب کرده، گفت: «این دختر را برای من به زنی بگیر.»'
  ron-1924: 'Дупэ ачея Сихем а зис татэлуй сэу Хамор: „Я-мь де невастэ пе фата ачаста!”'
  ben-OBCV: আর শিখিম তার বাবা হমোরকে বলল, “এই মেয়েটিকে আমার স্ত্রী করে এনে দাও।”
  lex-lex: 'Ralamni nal matmiatia pede Sikhem nakot la amni Hemor niwra: “Ama, mpaka
    hararar di pa aghi''a la ha''wu.”'
  rgu-rgu: Basa de, Sikem nafada papa na nae, “Papa! Au hule fo meu matane Dina fee
    au, ela au bisa sao an.”
  som-som: Markaasuu Shekem la hadlay aabbihiis Xamoor, oo yidhi, Gabadhan ii doon
    aan guursadee.
  lat-VUC: 'Et pergens ad Hemor patrem suum: Accipe, inquit, mihi puellam hanc conjugem.'
  aoi-aoi: Biya kembirra nenu-makama nungwenikba-wa, “Yiminu-mena dakina dadiyara
    nganyangwi-yada dadingiyarrka,” ni-yama.
  eng-ASVBT: And Shechem spake unto his father Hamor, saying, Get me this damsel to
    wife.
  mna-mna: 'Mi iso pa tamaana Amor ma iso: “Tamaŋ, nio leleŋ pa moori taŋga. Tana
    leleŋ be la ki wal kini, mi niomŋan kuurpe sua be aŋwooli.”'
  ita-1885: 'Poi disse ad Hemor, suo padre: Prendimi questa giovane per moglie.'
  eng-LXXUP: Shechem spoke to Hamor his father, saying, Take for me this damsel to
    wife.
  eng-ULB: Shechem spoke to his father Hamor, saying, “Get this young woman for me
    as a wife.”
  spa-VBL: Fue y le pidió a su padre, “Trae a esta joven para que me case con ella”.
  fra-_FOB: 'Et Sichem parla à Hémor, son père, et lui dit: Donne-moi cette jeune
    fille pour femme.'
  mal-mal: 'ശെഖേം തന്റെ അപ്പനായ ഹമോരിനോട്: “ഈ ബാലയെ എനിക്ക് ഭാര്യയായിട്ട് എടുക്കണം”
    എന്നു പറഞ്ഞു.'
  urd-GVR: Us ne apne bāp se kahā, “Is laṛkī ke sāth merī shādī karā deṅ.”
  suz-BL: मिनु शेकेममी आ आफ कली “मेको मीश आल आं कली चाक्‍कीन” दे मदा बाक्‍त।
  ita-1927: 'Poi disse a Hemor suo padre: “Dammi questa fanciulla per moglie”.'
  ckb-ckb: 'شەخەم لەگەڵ حەمۆری باوکی قسەی کرد و پێی گوت: «ئەم کچەم بۆ بخوازە تاکو
    ببێتە ژنم.»'
  eng-BBE: And Shechem said to Hamor, his father, Get me this girl for my wife.
  crx-NTPO: '''Et Shechem dubá Hamor yulh yalduk ''uyulhni, “Ndun ts''ekeyaz ''en
    s''at tileh wheni sba ilhchoot.”'
  kan-OKCV: ಶೆಕೆಮನು ತನ್ನ ತಂದೆ ಹಮೋರನಿಗೆ, “ಈ ಹುಡುಗಿಯನ್ನು ನನಗೆ ಹೆಂಡತಿಯಾಗಿರುವಂತೆ ಹೇಳು,”
    ಎಂದನು.
  bbb-bbb: Ijadufuo e Sekame fu uri asoe fuone e Amo kuae, Ani bara ije mesiri miega
    na abeno kuae.
  tam-2017: 'சீகேம் தன் தகப்பனாகிய ஏமோரை நோக்கி: “இந்தப் பெண்ணை எனக்குத் திருமணம்
    செய்துவைக்கவேண்டும்” என்று சொன்னான்.'
  spa-RV-1909: 'Y habló Sichêm á Hamor su padre, diciendo: Tómame por mujer esta moza.'
  ron-BTF: 'Şi Sihem i-a vorbit tatălui său, Hamor, spunând: Ia-mi această fată de
    soţie.'
  eng-WEBP: Shechem spoke to his father, Hamor, saying, “Get me this young lady as
    a wife.”
  eng-FBV: He went and asked his father, “Get this young girl for me so I can marry
    her.”
  nld-1939: 'zei hij tot zijn vader Hemor: Neem mij dat meisje tot vrouw.'
  nch-BL: 'Huajca mocamanalhui ihuaya itata, Hamor, huan quiilhui: ―Xiya xiquijtaniti
    nopa ichpocat. Nijnequi nimosihuajtis ihuaya.'
  tfr-NTPO: E irgo ga tjl̈ẽ ba data Jamor kong ga «Kjogl̈o kjwe woydër ara. Tja orkwosmok
    woydë ba tjok. Wl̈ẽs bor kong» l̈e.
  vie-1934: 'Si-chem nói cùng Hê-mô, cha mình, rằng: Hãy cho tôi con gái nầy làm vợ.'
  hin-CV: शेकेम ने अपने पिता हामोर से कहा, “मेरा विवाह इस युवती से कर दीजिए.”
  eng-OURB: Shechem spoke to his father, Hamor, saying, “Get me this young lady as
    a wife.”
  spa-BES: 'Y Siquem dijo a Hamor su padre: Tráeme esta niña por mi mujer.'
  tdx-tdx: Aa le hoe t’i Sikeme amy Khamòre rae’e, Alao ho ahiko i ampelay ho valiko.
  vid-vid: Ahyo, Shekemu nakadogola na Hamoli mhaza wa heye, nakamlonjela, “Ndangulanda
    ndigalile ayo mhinza ndimhole yawe mchewangu.”
  pwg-pwg: Vaghina Sekem ina mamai ivonei bo, “Aku kayowana ghamana da nani wavinena
    kuta viiya da kawaku.”
  eng-OKE: And Shekem spake to Hamor his father, saying, Take to me this damsel for
    a wife.
  tha-KJV: เชเคมจึงพู​ดก​ับฮาโมร์​บิ​ดาของตนว่า “จงขอหญิงสาวนี้​ให้​เป็นภรรยาข้าพเจ้าเถิด”
  por-BR-2018: 'E falou Siquém a Hamor seu pai, dizendo: Toma-me por mulher esta moça.'
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ eyo꞉ ene iya Hamolbo꞉wo꞉ ga a꞉no꞉ ne dia꞉no꞉ ko꞉lo꞉, ga
    a꞉ma꞉ ene iyamo꞉wo꞉ dabu ba꞉da꞉bika꞉ a꞉la꞉sio꞉.
  deu-ELO: 'Und Sichem sprach zu Hemor, seinem Vater, und sagte: Nimm mir dieses Mädchen
    zum Weibe.'
  ktm-ktm: Ile pe iy ipe ile tan taman ihpa, “Yu upwe ou ada salan enihin kurti pe
    yu kukuni iy kile mbrulu.”
  caa-caa: 'Entonces ixin e Siquem tuaꞌ oꞌjron taca utata xeꞌ jax e Hamor y che: —Quiqui
    cꞌajtin e ijchꞌoc yax. Nen cꞌani innujbꞌi tacar, che e Siquem uyare utata.'
  eng-WYC-2018: And he went to Hamor, his father, and said, Take to me this damsel
    (for) a wife. (And he went to his father Hamor, and said, Get me this young woman
    for a wife.)
  epo-epo: 'Kaj Ŝeĥem diris al sia patro Ĥamor jene: Prenu por mi ĉi tiun knabinon
    kiel edzinon.'
  uig-PIN: 'Xuning bilǝn Xǝkǝm atisi Ⱨamordin: — Bu ⱪizni manga hotunluⱪⱪa elip bǝrgin,
    dǝp tǝlǝp ⱪildi.'
  beo-beo: E da ea ada Ha:imo ema amane sia:i, “Na da agoane hanai. Amo a:fini na
    da dafawane lamu hanai gala. Amo logo di hahamoma.”
  tpi-OTNT: Na bihain Sekem i tokim papa bilong en olsem, “Papa, mi laik yu kisim
    dispela meri na bai mi maritim em.”
  hau-SA: Sai Shekem ya ce wa mahaifinsa Hamor, “Ka auro mini wannan yarinya ta zama
    matata.”
  udu-udu: 'Wakan Shakiim ṯorki’da ṯor ki com jin ta’da Hamuur mo mmo/o gwo mo ki:
    Guyaa/ nyara/ yan mo ma mmota a’bom pem mo.'
  uig-LAT: 'Shuning bilen Shekem atisi Hamordin: — Bu qizni manga xotunluqqa élip
    bergin, dep telep qildi.'
  nde-nde: UShekhemu wathi kuyise uHamori, “Ngithathela intombi le ibe ngumkami.”
  ton-ton: Pea lea ʻa Sikemi ki heʻene tamai ko Hemoa, ʻo pehē, “Ke ke maʻu mai ʻae
    taʻahine ni ke ma mali.”
  ces-1613: 'Mluvil potom Sichem k Emorovi, otci svému, těmito slovy: Vezmi mi děvečku
    tuto za manželku.'
  eko-eko: 'Shekemu khumuuza Hamori papaawe yoori: “Mwakuurele mwaari otu kinrale.”'
  nss-nss: Pwen ipwai iya kili taman ipa, “Yo unamiliy para awiri pihin aro kiya nambuyu.”
  eng-WMB: Shechem spoke to his father, Hamor, saying, “Get me this young lady as
    a wife.”
  tam-TCV: எனவே சீகேம் தன் தகப்பன் ஏமோரிடம், “இந்தப் பெண்ணை எனக்கு மனைவியாகத் தாரும்”
    என்றான்.
  ceb-ULB: Nakigsulti si Siquem kang Hamor nga iyang amahan, nga nag-ingon, “Kuhaa
    kining batan-ong babaye alang kanako aron mamahimo ko siyang asawa.”
  mkn-mkn: Ais Sikem kasi tau dia pung bapa bilang, “Bapa! Tolong pi maso minta sang
    Dina, ko beta bisa kawin deng dia.”
  pol-UBG: 'Potem Sychem powiedział do swego ojca Chamora: Weź mi tę dziewczynę za
    żonę.'
  agr-agr: 'Dutika niina apaji Hamoran chichajak: “Juju nuwan nuwatkatasan wakegajai,
    ame weme sumagtukta”, tiuwai.'
  kyc-kyc: Dopa pipala Sikememe banya rakange Emo lamaiyuo, Wanake dake namba nyelana
    ropo pyakana, leya.
  urd-GVU: اُس نے اپنے باپ سے کہا، ”اِس لڑکی کے ساتھ میری شادی کرا دیں۔“
  deu-1912: 'Und Sichem sprach zu seinem Vater Hemor: Nimm mir das Mägdlein zum Weibe.'
  row-row: Basa ma, Sikem nafadꞌe ama na nae, “Amaꞌ e! Tulun muu mutane Dina fee au,
    fo au sao ala e.”
  kan-2017: ಶೆಕೆಮನು ತನ್ನ ತಂದೆಯಾದ ಹಮೋರನಿಗೆ, “ನೀನು ಈ ಹುಡುಗಿಯನ್ನು ನನಗೆ ಮದುವೆಮಾಡಿಸಬೇಕು”
    ಎಂದು ಕೇಳಿಕೊಂಡನು.
  ena-ena: La Sekem agaŋ iaganu dɨ abami. Iamɨgali nagadɨ viavɨla iasaŋ igunabɨla
    sabilɨŋ uami.
  tgo-tgo: Sekem i dage weya ramae Heimo iŋa, “Wo u vanamwe wevoko utuutuniye kaiwaŋgu
    na ya vaŋgu.”
  yap-yap: Me yan i yog ko chitmangin ni Hamor ni be ga’ar, “Gub adag ni ngam fek
    Dinah nggu le’engiy.”
  tet-tet: Nia moos katak baa aman naꞌak, “Ama! Tulun tama musu Dina, nebee kalo baa
    haꞌukaan feen.”
  hlt-MCSB: Te dongah Shekhem loh a napa Hamor la, “Hekah hutaca he kai ham ka yuu
    la han lo,” a ti nah tih a thui pah.
  mdy-ETH: ዬካፓ ዒዚ ፔ ዓዶ ኮራ፦ «ሃኖ ናዔሎ ታ ዔኮም» ጌዔኔ።
  twi-ASANTE: Ɛno enti, Sekem dii ho nkɔmmɔ kyerɛɛ nʼagya Hamor sɛ, “Mepɛ sɛ meware
    ababaawa yi, enti kɔka ne ho asɛm ma me!”
  bhl-bhl: 'Bokoumsomelei, e alew Kamol elo bokolewomele: “Aatim a! Ne waneng seiw
    kalu ibolow fian keumi kasike, ne ulo wamdulo yo.”, dangse kale.'
  con-NTPO: 'Toya''caen tise yaya Hamorma Siquemjan su: —Tise yayanga japa iñajanjan.
    Va pushesuma gi pusheye in''jan.'
  eng-WEBU: Shechem spoke to his father, Hamor, saying, “Get me this young lady as
    a wife.”
  bnp-bnp: Muri e Sekem i takia e tamana, i ta maea, “O tulia a ngatavine iea ge girihigu.”
  wal-wal: SHekeemi ba aawaa Hamoora, “Taayyo ha na7iyo machcho oichcharkkii” yaagiis.
  mgh-mgh: 'Phimaana Sikeni ahorwaa waahimerya athumwane eerelaka: Nkuulumele ule
    nthiyana ole wiira akhale mwaaraka.'
  acu-NT: 'Tura aparin chicharak: —Au nuwan nuwatkatasan wakerajai. Tura asamtai aparin
    weme sumartukta, —timiayi.'
  spa-PDDPT: 'Siquem habló a su padre Hamor: Tómame a esta jovencita para que sea
    mi esposa.'
  gun-gun: 'Ha''e gui Siquém aipoe''i nguu Hamor pe: — Eru ruka ke ha''e va''e kunhataĩ
    xera''yxyrã — he''i.'
  agu-BL: 'Ej nin ncha''tz tal i'' tetz taj: —Bane''u'' pawor ta'', benku'' swe''j
    tan jakle''n yi jun xune''j, na na waj kok''bej kib tuch''.'
  eng-PEV: Then Shekem talked to his father Hamor and said, “I want to marry that
    woman. Ask her father to give her to me, so that she can be my wife.”
  ilo-ULB: Kinasarita ni Sikem ti amana a ni Hamor, kinunana, “Alaem daytoy a balasang
    tapno agbalin nga asawak.”
  kpg-kpg: Mee ga helekai gi dono damana, “Au e hiihai bolo goe gi laha mai Dinah
    e hai dogu lodo.”
  uig-ARA: 'شۇنىڭ بىلەن شەكەم ئاتىسى ھاموردىن: ــ بۇ قىزنى ماڭا خوتۇنلۇققا ئېلىپ بەرگىن،
    دەپ تەلەپ قىلدى.'
  bsp-bsp: 'Kɔ Səkɛm oloku papa kɔn Hamɔr: «Məsɔŋ im wəyecəra wəkawɛ pəyɔnɛ wəran
    kem wənɛŋcɛ.»'
  mbs-mbs: Minikagi heman si Sikem diyà te amay din, “Ibeg ko megkagon ka tepad te
    bayi sìyan amon pengognanen ko sikandin.”
  tof-tof: Da Syekem tóba abdó Amorrka bóktanórr wagó, “Ene ngulmokur kürünkü upa
    kolóm!”
  sus-sus: Na tɛmui Sikemi naxa a fala a baba Hamori bɛ, «Yi tɛmɛdi maxandi n bɛ alako
    n xa a dɔxɔ.»
  pon-2006: E ahpw ndaiong eh pahpao, “Menlao pekihda serepein menet ei pwoud.”
  jae-jae: Tec Sikem kêsôm gêdêŋ tama Hamor gebe “Ômansaŋ biŋ gebe ŋapalêo tonaŋ êtu
    ŋoc awê.”
  ksd-ksd: 'Ma Sekem i ga biti tai tamana Kamor dari: Una kul nam ra vavina upi amir
    a taulai.'
  tur-YTC: Şekem babası Hamor'a, “Bana bu kızı eş olarak al” dedi.
  bel-N: 'I сказаў Сыхем Гамору, бацьку свайму, кажучы: “Вазьмі мне дзяўчыну гэтую
    за жонку”.'
  grc-BRENT: Εἶπε Συχὲμ πρὸς Ἐμμὼρ τὸν πατέρα αὐτοῦ, λέγων, λάβε μοι τὴν παῖδα ταύτην
    εἰς γυναῖκα.
  ind-AYT: Lalu, Sikhem berkata kepada Hemor, ayahnya, “Dapatkanlah gadis itu bagiku
    untuk menjadi istriku.”
  lid-lid: Eme Sekem tiye ta taman, “Tama ou andrei badih bihin kodo-oh keme uduk.”
  nya-nya: Choncho Sekemu anati kwa abambo ake Hamori, “Mundipezere mtsikana uyu kuti
    akhale mkazi wanga.”
  hrv-hrv: 'Šekem je govorio i svom ocu Hamoru: “Onu mi djevojku uzmi za ženu!”'
  mps-mps: Tama nosali Sekemgo aga ayabolo hanalu wali, “Ayao, te we selama, te eno
    we bidaibao.”
  llg-llg: Huu ndia, de Sikem nafada aman, nae, “Ama! Tulun muu matane Dina fee au,
    fo au saon.”
  tpi-tpi: Na bihain Sekem i tokim papa bilong en olsem, “Papa, mi laik yu kisim dispela
    meri na bai mi maritim em.”
  dan-1931: 'og Sikem sagde til sin Fader Hamor: “Skaf mig den Pige til Hustru!”'
  vie-OVCB: Si-chem lại xin Vua Hê-mô cho hắn cưới Đi-na làm vợ.
  lbk-lbk: Sa na't kinwani ken amana, “Laychek ay alaem nan nay ay magmagkit is en-asawak.”
  guj-2017: શખેમે પોતાના પિતા હમોરને કહ્યું, “આ યુવાન કન્યા સાથે મારું લગ્ન કરાવી
    આપ.”
  byr-byr: '@see-verse:GEN.034.003'
  awx-awx: Tikengä Sekemdä nanä Hamoru using inikut. “Mängälä aläpä näle yängamiyo.
    Tiwän mängätnale täpit,” yang inikut.
  pon-2006A: E ahpw ndaiong eh pahpao, “Menlao pekihda serepein menet ei pwoud.”
  por-BRBSL: 'Shechem falou com seu pai, Hamor, dizendo: “Traga-me esta jovem senhora
    como esposa”.'
  cth-cth: Shekhem ni a na pa Hamor koe, hote tangla hah kai hane yu lah na paluen
    pouh, telah ati.
  twi-twi: Ɛno nti, Sekem dii ho nkɔmmɔ kyerɛɛ nʼagya Hamor se, “Mepɛ sɛ meware ababaa
    yi, enti kɔka ne ho asɛm ma me!”
  hlt-hlt: Te dongah Shekhem loh a napa Hamor la, “Hekah hutaca he kai ham ka yuu
    la han lo,” a ti nah tih a thui pah.
  tbz-SIM: 'Mɛm̀mɛ Sisɛmmu nɑ̀kɛ́mɛ̀ o cicɛ Amɔɔ kɛ dɔ̀: Kɔtɛ kɛ́yɑ̀ osɑpɑ̀ɑ̀ nyie
    nyɛmbɛ̀, n dɔ́ kóò puokɛmu.'
  msy-2020: Egha gɨn uan afeziam mɨgɨa ghaze, “Afeziam, nɨ na bagh amizir kam inightɨ,
    kɨ an ikiasa.”
  txq-txq: Boe ma Sikem nafada aman nae, “Papa! Tulun muu matane Dina fo au bisa sao
    alan.”
  aaz-aaz: Rarit naiꞌ Sikem naꞌuab neu in aamf ee mnak, “Aam! Reko te, ho mtaman mtoit
    bi Dina, he au ꞌsao.”
  azb-azb: 'Şekem atası Xamora dedi: «Bu qızı mənə arvad al».'
  eng-DBY: And Shechem spoke to his father Hamor, saying, Take me this girl as wife.
  hin-2017: अतः शेकेम ने अपने पिता हमोर से कहा, “मुझे इस लड़की को मेरी पत्नी होने
    के लिये दिला दे।”
  wol-KYG: 'Loolu waral mu ne baayam Amor: «Ñaanal ma janq bi jabar.»'
  swp-swp: Abo Sekema i ribalau tamana Hamore arinai i ene, “Ina hasara ta u abi monegu.”
  bjr-bjr: Seekeemmafa narí akoona Qamoorana qimaminau. Anee maa manaaqana feefaurumma
    qiminaqa qinaaqara maraa.
  eng-YLT: And Shechem speaketh unto Hamor his father, saying, 'Take for me this damsel
    for a wife.'
  heg-NTPO: Hidim Sikem tek un ama ka noan, “Papa! Tulung laok taam nodan bel auk
    Dina, le halin nam auk sapan.”
  ptu-ptu: 'Iya ma''kadam Sikhem lako Hemor ambena naua: “Kutanaiannä'' indo baine
    aka mohäeä'' la kupobaine.”'
  bzd-NTPO: 'Eta̱ ie'' tö iché iyë́ a̱: —A yë́wö, be'' yú këkëpa Jacob ska'' ilà busi
    kiöktsa̱ ye'' a̱ a̱s ye'' se̱rwa̱ ie'' ta̱.'
  kwf-kwf: Ma nia ka fata Ꞌuri fuana maꞋa nia, “MaꞋasi Ꞌae, nau ku oga liua naꞋa nai
    korea kini neꞋe. ꞋOke leka ko ili toꞋona ganilana maꞋi ana maꞋa nia.”
  eng-WYC-2017: And he went to Hamor, his father, and said, Take to me this damsel
    for a wife.
  eng-WMBB: Shechem spoke to his father, Hamor, saying, “Get me this young lady as
    a wife.”
  spp-spp: Li ɲyɛ a pa ɲwɔ mɛ, fo Sikɛmu à kàr'a sà yi jwo u tuŋi Amɔri á, na u Dina
    cya a kan ur'á, uru u pyi u cwo.
  aey-aey: Odocob Sekem uqa memeg Hamo madon, “Mel aid haun i ijana cajanu u taga,”
    don.
  urd-GVH: उसने अपने बाप से कहा, “इस लड़की के साथ मेरी शादी करा दें।”
  rug-rug: Meke zama ia Sekemi sa tamana, “Hiva nia rau pude mamu la va toṉoto mae
    nia sa vineki hie pude na qua barikaleqe,” gua si asa.
  gaz-gaz: Sheekemis abbaa isaa Hamooriin, “Intala kana na fuusisi” jedhe.
  fra-LSG: 'Et Sichem dit à Hamor, son père: Donne-moi cette jeune fille pour femme.'
  yal-yal: A yi a fala a baba Xamori xa, a naxa, “Dii tɛmɛni ito maxandi n xa alogo
    n xa a dɔxɔ.”
  gum-gum: 'Incha Siquémbe nui møskai Hamorwan trenchibig køn: —I srusran nai srain
    kønrrai møskaløba waminchay— cha.'
  iou-iou: Ude täŋpäŋ päŋku nani Hamo ŋode iwetkuk; Nan! Webe gubaŋ ŋo näka biŋam
    yäpmäŋ nam yäk.
  haw-1868: Olelo aku la o Sekema i kona makuakane ia Hamora, E kii aku oe i ua kaikamahine
    la, i wahine na'u.
  arb-NAV: 'وَقَالَ شَكِيمُ لِحَمُورَ أَبِيهِ: «خُذْ لِي هَذِهِ الْفَتَاةَ زَوْجَةً».'
  adz-adz: Arangan yaga ramanggan Hamor ini binaꞌ, “Wau sagat aga da dzi i suda dzi
    fininggangꞌ.”
  ewe-ewe: Sekem gblɔ na fofoa Hamor be, “Medi be maɖe ɖetugbi sia, eya ta ɖee nam.”
  eng-LEE: And Shechem spoke unto Chamor his father, saying, Get me this girl for
    wife.
  nna-nna: Wurrarnala japartungu palinymilingi, “Malkulupijin pala Dinah, mirtawa
    ngajumili jarrinyaku.”
  asm-FB: চিখিমে নিজৰ বাপেক হমোৰক ক’লে, “আপুনি এই ছোৱালীগৰাকীক মোক বিয়া কৰাই দিয়ক।”
  sus-A: نَ تّمُي سِكٍمِ نَشَ عَ قَلَ عَ بَبَ هَمٌرِ بّ، «يِ تّمّدِ مَشَندِ ﭑ بّ عَلَكٌ
    ﭑ شَ عَ دْشْ.»
  fra-SBL: 'Sichem parla à son père, Hamor, et dit : « Prends-moi cette jeune fille
    pour femme. »'
  hbo-hbo: וַיֹּ֣אמֶר שְׁכֶ֔ם אֶל־חֲמֹ֥ור אָבִ֖יו לֵאמֹ֑ר קַֽח־לִ֛י אֶת־הַיַּלְדָּ֥ה
    הַזֹּ֖את לְאִשָּֽׁה׃
  shp-NTPO: Jatian ja xontakonin jaskati iorai keenkin, Siquemman jawen papa yoia
    iki, ja xontakonin papaiba kaxon yobenxonti.
  eng-WYCLIFFE: And he yede to Emor,
  pjt-pjt: Munu palulanguṟu palumpa mamangka Aimurta wangkangu, “Mama! Ngayuluṉa kungkawaṟa
    nyangaku puḻkaṟa mukuringanyi. Wanyu palumpa mamangka tjapila, kaṉa aḻṯira kanyinma.”
  cwe-cwe: Ivo Shekemu kamulongela Hamoli tati yake, “Uning'he mndele ino yawe muke
    wangu.”
  bgs-bgs: Igkagi si Siquem katô ámmà din, na mà din, “Bággé nu tô sablag tingód kani
    bayi ébô kalyagan ku.”
  kik-kik: Nake Shekemu akĩĩra ithe Hamoru atĩrĩ, “Njarĩrĩria harĩ ithe wa mũirĩtu
    ũyũ atuĩke mũtumia wakwa.”
  ksr-ksr: 'Tutugoŋ muŋ laligoŋ maŋa Hamor kokaeŋ ijoro: “Ama, gii saanoŋ emba saraŋ
    koi noo embanaga koloowaatiwaajoŋ qaa gawoŋ mewa.”'
  fra-NCL: 'Et Sichem dit à Hémor, son père : « Prends-moi cette jeune fille pour
    femme. »'
  cek-AK: Shekem mah ampa Hamor khaeah, Hae nongpata hae ka zu ah na la pae ah, tiah
    a naa.
  xla-xla: Epammama ya꞉tapo ya꞉ a watle epo atlaiyo, “A, wa꞉ na꞉ta a꞉ya i halowe api
    dinapene,” diyo.
  cuk-cuk: 'Degi, Siquem, e-bab-Hamorʼga sogded: “Jacobʼse be anga Dina egisnae. An
    nue-nikubied.”'
  uig-CYR: 'Шуниң билән Шәкәм атиси Һамордин: — Бу қизни маңа хотунлуққа елип бәргин,
    дәп тәләп қилди.'
  tel-2017: షెకెము తన తండ్రి హమోరును “ఈ అమ్మాయిని నాకిచ్చి పెళ్ళి చెయ్యి” అని అడిగాడు.
  hat-BSA: 'Alò, Sichem te pale avèk papa l Hamor. Li te di: “Fè m jwenn jèn fi sa
    a pou madanm.”'
  kos-kos: Ac el fahk nu sin papa tumal, “Nga ke kom in use mutan se inge kiuk.”
  hbo-WLC: וַיֹּ֣אמֶר שְׁכֶ֔ם אֶל־חֲמ֥וֹר אָבִ֖יו לֵאמֹ֑ר קַֽח־לִ֛י אֶת־הַיַּלְדָּ֥ה
    הַזֹּ֖את לְאִשָּֽׁה׃
  ibo-ibo: Shekem sịrị nna ya bụ Hamọ “Lụtara m nwaagbọghọ a, ka ọ bụrụ nwunye m.”
  ory-ory: ଏଥିଉତ୍ତାରେ ଶିଖିମ ଆପଣା ପିତା ହମୋରକୁ କହିଲା, “ତୁମ୍ଭେ ଏହି ଯୁବତୀ ସଙ୍ଗେ ମୋତେ ବିବାହ
    କରିଦିଅ।”
  chk-chk: Iei mine Sikem a kapas ngeni Hamor saman we, “Kopwe tüngor ei föpwül pwe
    üpwe pwülüeni.”
  ssd-ssd: 'nu nuŋe mam nuŋe sota kumba sana: Mam, ne kulim ta ye tuku pinonu ta ŋgina.'
  rop-rop: Wal Shekam bin go langa im dedi, en imbin dalim im, “Dedi, yu gedim det
    gel blanga mi, dumaji ai wandim im blanga main waif.”
  ukr-1871: 'Каже ж Сихем до Геммора, батька свого, говорючи: Возьми менї дївицю сю
    за жену.'
  eng-AOI: He said to his father, “Get this girl for me for my wife.”
  yon-yon: Kowe, yambe yaa wene yedmoon “Wonong koyu kee yu arian yaa dakme amodebko
    awana, ne wonong kera.” andoon.
  bch-bch: Tota Sekem ila ikeo pan itama Amor bedane, “Apa, bada taine toaine ga inam
    ta naoai ei.”
  deu-1951: 'Und Sichem sprach zu seinem Vater Hemor: Nimm mir dieses Mägdlein zum
    Weibe!'
  eng-JPS: 'And Shechem spoke unto his father Hamor, saying: ''Get me this damsel
    to wife.'''
  ubr-ubr: On mes Shechem on taman Hamor iyawur iyau, “Bab yau agogoi atonio jeverei
    Dinah un boai ato yau on ani awan.”
  srp-1865: 'I reèe Sihem Emoru ocu svojemu govoreæi: oženi me ovom djevojkom.'
  lug-lug: Sekemu n’alyoka agamba kitaawe Kamoli nti, “Mpasiza omuwala ono abeere
    mukazi wange.”
  heb-heb: ויאמר שכם אל חמור אביו לאמר קח לי את הילדה הזאת לאשה׃
  ben-IRV: পরে শিখিম নিজের বাবা হমোরকে বলল, “তুমি আমার সঙ্গে বিয়ে দেবার জন্য এই মেয়েকে
    গ্রহণ কর।”
  pan-pan: ਸੋ ਸ਼ਕਮ ਨੇ ਆਪਣੇ ਪਿਤਾ ਹਮੋਰ ਨੂੰ ਆਖਿਆ, ਇਸ ਕੁੜੀ ਨੂੰ ਮੇਰੇ ਨਾਲ ਵਿਆਹੁਣ ਲਈ ਲੈ ਦੇ।
  mwp-mwp: Nuy nungu thathipa kedha mulaydhin, ‘Ngaw ubi nabi yoepkazipa ngayapa ipi.
    Ngi gar uzar nanu thathipa muli.’
  mya-JVB: ခမည်း တော်ဟာမော် ထံသို့ လည်း ဝင်၍၊ ဤ မိန်းမ ကို အကျွန်ုပ် ကြင်ဘက် ဖြစ်စေခြင်းငှါ
    ၊ တောင်း၍ ပေးတော်မူပါဟု လျှောက်ဆို ၏။
  tte-O: Yo Sikemi iwalolau tamana Amo koina iba, “Tamagu, gamasine bwaine nuwanuwagu
    tem ukwalaiyama yakasolanan wainegu.”
  tbg-tbg: oru nai qora Hamorara tiharo, Are oru maa nahentira navunaaka hampata vaihara
    koqaa autukera vika nimiraqe te maa nahentira varaare, tiro.
  hmo-hmo: Unai murinai iena tamana Hamoro dekenai ia noinoi, ia gwau, “Unai kekeni
    mani oi abia, lau ura lau adavaia.”
  ata-ata: Xe iliꞌi la sou mulai muvikalanu momu lexe, “Mamilo, eni emasaxa lexe nanoꞌe
    sema ꞌo ineꞌe mo aꞌuluxe!”
  nfa-nfa: Hèia Sikem peka dènge ama na, aku nèngu na, “Ama! Lamu karèi Dina hia jaꞌa,
    sèna ka jaꞌa madhèdi dènge ne.”
  urd-urd: और सिकम ने अपने बाप हमोर से कहा कि इस लड़की को मेरे लिए ब्याह ला दे।
  rus-SYN: 'И сказал Сихем Еммору, отцу своему, говоря: возьми мне эту девицу в жену.'
  cbt-NTPO: 'Naporo chachin Siquimoso'' pa''pin itapon: —Paaton tata, Tina maca''huaso
    marë'' pa''pin nontoonquë''. Quëmopinënpitanta nontoonquë''. Ina pa''pi nohuantërahuë,
    itërin.'
  bqc-SIM: 'Ɔ̃ Sikɛũ ò a maeɛ: Nɛnↄɛna bee wɛɛlɛmɛɛ mà sɛ́.'
  tcz-CHONGTHU: Shechem in apa Homar jah a asei tan, hiche numei nuhi neipui peh un
    kaji din ka deiye ati.
  mar-mar: शखेमाने आपला बाप हमोर ह्याला म्हटले, “ही मुलगी मला पत्नी करून द्या.”
  tcs-tcs: Apta, Sekem bin spik po Amo, papa blo em diskain, ‘Go teke dis yangoman
    kam, em go kam oman blo mi.’
  qub-qub: 'Chaypita Shequemga papänin Hamorta cayno niran: «Chay jipashta ashipämay
    warmëpaj» nir.'
  bqp-bqp: 'Akũ Sɛkɛmu pì a denɛ: Ǹ nɛ́nↄkpare bire wɛtɛmɛnɛ mà sɛ́.'
  hat-hat: 'Sichèm di Amò, papa l'': -Al mande pou fi sa a pou mwen.'
  eng-BSB: So Shechem told his father Hamor, “Get me this girl as a wife.”
  tod-tod: 'Sikɛme ɠɛni kɛɛɠɛ Ɠamɔɔl ma: «Anzalopoi nii ɠaiziɛ bɛ̀ ga anza.»'
  eng-WEBPB: Shechem spoke to his father, Hamor, saying, “Get me this young lady as
    a wife.”
  kbq-kbq: Sekemu'a amanage huno nefa Hamorina asmi'ne, Ama mofara a' erinaku nehuanki
    avre namio.
  nhe-BL: 'Huajca mocamahui ihuaya itata, Hamor, huan quiilhui: ―Xiya xiquijtlaniti
    nopa ichpocatl. Nijnequi nimosihuajtis ihuaya.'
  bus-bus: 'Ben Sɛkɛmu bè a denɛ: Ǹ nɛ́nↄkparɛ beee wɛtɛmɛ mà sɛ́.'
  gub-BL: A'e rupi uze'eg oho tu pe kury. — Emur kuzàwaza nerazyr ihewe heremireko
    ràm romo nehe, i'i izupe.
  eng-DRA: 'And going to Hemor his father, he said: Get me this damsel to wife.'
  knf-knf: 'Aya aji na Hamor aşin : « Yaan iñehandërën poonu uŋ nniima. »'
