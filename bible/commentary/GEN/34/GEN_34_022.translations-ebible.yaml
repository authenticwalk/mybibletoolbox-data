verse: GEN.034.022
translations:
  mal-C: എന്നാൽ അവരെപ്പോലെതന്നെ നമ്മുടെ പുരുഷന്മാരും പരിച്ഛേദനം ഏൽക്കണം എന്ന വ്യവസ്ഥ
    പാലിച്ചാൽമാത്രമേ അവർ നമ്മോടുചേർന്ന് ഒരേ ജനമായി ജീവിക്കാൻ സമ്മതിക്കുകയുള്ളൂ.
  deu-TKW: Jedoch nur unter der Bedingung sind diese Männer willens, bei uns wohnen
    zu bleiben, damit wir zu einem Volke werden, wenn sich alles, was männlich ist
    unter uns, beschneiden läßt, wie sie selbst beschnitten sind.
  lin-lin: Kasi mibali bakondima kovanda elongo na biso lokola bandeko ya libota moko
    soki kaka mibali nyonso kati na biso bakatisi ngenga lokola bango.
  cbr-NT: Usai 'i kananuna achúshi ëmaishi 'ai atubë tsóti 'ain, 'aínbi ka nun achúshi
    ñu 'ati kuëënia, atux ka nun aintsi bëbu kamanribi atun 'akësaribi okin aín nëtokë
    ñun maxaka tëati kuëënia.
  eng-LSV: Only for this do the men consent to us, to dwell with us, to become one
    people, in every male of us being circumcised, as they are circumcised;
  bmu-bmu: 'Nini silik mohok-kun kewö ahinga azi mieŋön nembuk malbingö urumohot akŋe:
    Anutugö aiwesökŋi mi azi mieŋgö sileŋine yandiget ahözawi, miaŋgö dop mi mutuk
    körek neŋgö silenine mewöyök yandiin teköiga nini ölöp yembuk könagesö kambu mohot
    aka malbin.'
  eng-GNV: Onely herein will the men consent vnto vs for to dwell with vs, and to
    be one people, if all the men children among vs be circumcised as they are circumcised.
  eng-WEBSTER: Only herein, will the men consent to us to dwell with us, to be one
    people, if every male among us shall be circumcised, as they are circumcised.
  nhw-BL: Pero amo mocahuase para ma tielica san se altepetl sintla nochi tojuanti
    catli titlacame amo timotzontequilise iyecapa cuetlaxo ipan totlacayohua quen
    inijuanti momajtoque quichihuaj.
  swh-ONEN: Lakini watu hao watakuwa tayari kukubali kuishi nasi kama watu wamoja
    nao kwa sharti kwamba wanaume wetu watahiriwe, kama wao.
  bba-bba: kpɑ su ko bwese teeru. Yu kɑ koorɑ mɛ, sere bɛsɛn tɔn durɔ bɑɑwure u bɑnɡo
    ko nɡe mɛ ben tii bɑ sɑ̃ɑ.
  eng-KJVCPB: Only herein will the men consent unto us for to dwell with us, to be
    one people, if every male among us be circumcised, as they are circumcised.
  cpy-cpy: 'Imatatyaeyaarika ijeekimoyitee, otzimatyeera inimoyitee ikanteeri: atothowanikiyiteeri
    maawoeni shiramparipaeni, rootakira rameteeyaarini riroripaeni.'
  mpx-mpx: Yaa nige nihi tatalam avalau ta mimina ala boda maisena, ana siga ebo kila
    bolau gegewela gogotomwa yoho paganina ta ginol ge ta ola heliya.
  wbp-wbp: Kujakungarntiji yungurlipa-nyanu ngarrka-kijirni nganta.
  luo-luo: Ok ginyal yie dak kodwa mondo wabed oganda achiel kodgi makmana ka chwo
    duto oter nyangu mana kaka gin.
  meu-meu: 'To idia lalodia bae heḡereḡere bogaragidai bae noho bona ita ida bese
    tamona ai baitala dalana na tamona mo: ita bogaragidai maruane iboudiai baita
    peritomedia, idia e karamu heḡereḡerena.'
  npi-ULB: 'यो सर्तमा मात्रै ती मानिसहरू हामीसित बसी एउटै जाति हुन सहमत छन्: तिनीहरूजस्तै
    हाम्रो हरेक पुरुषको खतना हुनुपर्छ ।'
  yor-yor: Ṣùgbọ́n kín ní kan ni a lè ṣe kí wọn tó gbà láti gbé pẹ̀lú wa, ìyẹn sì
    ni pé àwọn ọkùnrin wa yóò kọlà bí i tiwọn.
  emp-NTPO: Baribʌrʌ dadjirãra ãdjirã ume puru ab̶a b̶ei carea ãdjirãba jara panʌa
    jũma dadjirã umaquĩrã cacuara wẽãgod̶ida panʌda ãdjia obada quĩrãca.
  ind-ind: Namun, ada satu persyaratan yang mereka ingin kita penuhi untuk mempersatukan
    kita sebagai satu bangsa. Setiap laki-laki di antara kita harus disunat sama seperti
    mereka.
  pes-OPCB: اما آنها فقط به این شرط حاضرند در اینجا بمانند و با ما یک قوم شوند که
    همۀ مردان و پسران ما مانند ایشان ختنه گردند.
  ssx-ssx: Kutu pulu poloma꞉pate do haliwekima꞉ta꞉ niki ame̱le̱ hata꞉ homeke wanda꞉hali
    hamana꞉e alemepate ekia꞉nda꞉ homeketa꞉ iki peleme tupa꞉ nika꞉ haliweki paeyao
    make sekemesaisi hau puma꞉ka꞉na꞉ homeke a꞉pa꞉la꞉me alememe.
  lcm-lcm: Sikei, ring bil ta tara ri tauan, tara ainak tapai ani sikei a bil ke.
    Tara lamlampulit ira aongos val ria, le vang na kila ainak ani ago ve tara asukang
    ta sikei palau a matan vap.
  aer-aer: Kele anwerne itnekenge apurte-irretyenhenge anyente ware mpwaretyeke. Anwerne-kenhe
    artwe areye artwe-irretyeke itne-arteke.
  tgl-ULB: 'Sa ganitong kondisyon lamang papayag ang mga kalalakihan na manirahan
    kasama natin at tayo''y maging isang bayan: kung tutuliin ang bawat lalaki sa
    atin, tulad ng sila ay tuli.'
  nop-nop: Adi adi nemek indiŋdok hogok nadinimiŋa iŋoŋ indiguut hatiŋa indiguut kiula
    bop kubugoŋ tiŋa hatidok yoiŋ. Nehi sigihik diki gitnem dobukut tigiŋ undugoŋ
    indi’walahi me hogohogohok indi maaŋ unduŋ titindok niniŋit.
  kca-kca: Туп щи щирән щи хŏйатәт мўӈ пиԓэвән и мир иты уԓты кашащԓәт, мўӈ йохԓув
    па хŏԓыйэ, ԓыв итэԓән эвәтман ат усәт, ԓуԓән.
  cbu-NT: Iyshat ashparitini kamuzanuri mshirni tas ktsupeeni, watam uwshtisin anuritam
    payukanawa. Iyshat sheertamani washunandarisha kis taapani. Waani iyash tsapuni
    taapana.
  hui-hui: Ani bimi̱yanaga iname mbirale mbira bulenego tigua bilimu laya. Ti kamagobi
    dege hole agali bibahendenaga dongone podo mabu biai halimu laya. Tigua lalu,
    Ogonidagua birimayagua nde tígua ina heba mandagi howa hameigini mbiraore ho holene
    karulapeda, lo manda biya.
  wrs-wrs: Heva os pimba keknam doa ishuni, yeoa nihtovoa kuku, wo os pho men kav.
  mya-mya: သို့​ရာ​တွင်​ငါ​တို့​ယောကျာ်း​အား​လုံး​က​သူ တို့​နည်း​တူ အ​ရေ​ဖျား​လှီး​ခြင်း​မင်္ဂ​လာ​ကို
    ခံ​ကြ​ပါ​မှ သူ​တို့​သည်​ငါ​တို့​နှင့်​အ​တူ​နေ ထိုင်​၍ ငါ​တို့​နှင့်​လူ​တစ်​မျိုး​တည်း​ဖြစ်​နိုင်​မည်
    ဟု​ဆို​ပါ​သည်။-
  cbi-NTPO: Tsaaren laaba ma bulu chachi juu tiyanu shuwalaya, kumuinchi lala unbee
    rukulaya Dioschi señas de-i', yala naakemuwa deeñuba juntsa dekiñaa, laaba chunu
    shuwanu depave.
  bod-N: འོན༌ཀྱང༌། རང་ཅག་གིས་དོན་དག་གཅིག་ཁོ་ན་བསྒྲུབ་དགོས༌ཤིང༌། དེ་ལྟར་བྱས་ན་ཁོ་རྣམས་ད་གཟོད་རང་ཅག་དང་མཉམ་དུ་བསྡད་ནས་མི་རིགས་གཅིག་ཏུ་འགྱུར་བར་འཐད་པ་འབྱུང་བ༌སྟེ།
    ཁོ་རྣམས་དང་མཚུངས་པར་རང་ཅག་སྐྱེས་པ་ཐམས་ཅད་ཀྱིས་ཀྱང་མཚན་སྐྱི་གཅོད་དགོས༌སོ།།
  wsk-wsk: Bare nuna balsan, anananga kari suen la nangimik guang batoga te nama sapanak
    ale nuna iwita aratanak, mu asele, nangarak bagara suanta bagamonko.
  kkl-kkl: Israel nimiap nun nhon wameberi, nun as nhon taukapnena, sindi uropne nuri
    babe uaukapnena, 'Kabuni ni wamapne kon teptaukap.'
  sna-sna: Asi varume vachatenderana nesu kuti tive savanhu vamwe nechinhu chimwe
    bedzi, chokuti vanhurume vedu vadzingiswe, sezvavari ivo.
  spa-BLM: Sólo con esta condición los hombres consentirán en vivir con nosotros,
    para ser un solo pueblo, si todo varón de entre nosotros se circuncida, como ellos
    se circuncidan.
  beu-beu: Aarunge via nu anga ba ini banang hula piot eamulung, senge ini bisa piat
    hama-hamat mihit metma bangsa nu ening. Benangba; ping mehal ang naung emangpi
    malekang sunat ing edadenang hengi.
  cac-cac: An̈ej to snib'ej eb' vin̈ to co masanil a on̈ vinac on̈ tic, sco cha jun
    circuncisión icha yaj eb' vin̈, icha chi' junn̈ej chon̈ab'il tzon̈ aj yed' eb'
    vin̈.
  swh-ULB: 'Kwa shariti hili pekee watu hawa wanakubali kuishi nasi na kuwa wamoja:
    ikiwa kila mwanamme miongoni mwetu atatailiwa, kama wao.'
  bel-bel: Толькі на такой умове гэтыя людзі згаджаюцца жыць з намі і быць адным народам,
    каб і ў нас абрэзаны быў увесь мужчынскі пол, як яны абрэзаны.
  deu-ELBBK: Nur unter der Bedingung wollen die Männer uns zu Willen sein, bei uns
    zu wohnen, ein Volk zu sein, wenn bei uns alles Männliche beschnitten werde, so
    wie sie beschnitten sind.
  mbb-OT: Iyan, wey zan dà ebpekeuyun he zini zan ed-ubpà te kenitew ke ebpesirkunsidar
    kiw is langun he menge maama iring kandan.
  msc-msc: Kɔni ko do ye an tɛma. Ni cɛ bɛɛ ma sɔn ka faaninta kɛ, iko alu bɛɛ faaninta
    kɛni ɲa mɛn ma, alu tɛ sɔn ka alu sii an tɛma ka an kɛ mɔɔ kelen di.
  mal-2015: എങ്കിലും അവർ പരിച്ഛേദനയുള്ളവരായിരിക്കുംപോലെ നമ്മിലുള്ള ആണെല്ലാം പരിച്ഛേദന
    ഏറ്റാൽ മാത്രമേ അവർ നമ്മോടുകൂടെ പാർത്തു ഒരു ജനമായിരിപ്പാൻ സമ്മതിക്കയുള്ളു.
  tuo-NT: Na marĩ meꞌrã nirãti, nírã, aꞌtiro weecã ʉama. Na weesetironojõta marĩ põꞌrã
    ʉmʉarẽ na õꞌrẽcjʉ yapa caserore yejecõꞌacã ʉama.
  gup-gup: Dja bedda nawu bininj kabirrikodjdukme karridjarrkni yiman karrikudjiwi,
    bu kuhni karridjalkurduyime, narahrangem rowk ngad kadberre wanjh karrilakkayenworren
    yiman bu bedda rerrih.
  met-met: Ne lipuadi bagula dinai mana duwa rangua kira bila bakbak taininau nabu
    talibu axamang taininau ing ganina. Dahaxi ba lubira longgalo duxuxu sanggadingdi
    bila ding sibuding to.
  gvs-gvs: Go tayamo dogoi sikawanoiye yaida. Tauyadi bei sitagona sikaaiyaka yaida,
    neta kita sakavaida takupoidi kidi nakae.
  rmc-rmc: Ale kala murša ča akor ačhena amenca te dživel sar jekh narodos, te pes
    dojekh amaro murš dela te obrezinel, avke sar hine on obrezimen.
  nlg-nlg: Ma gaia kara kene ghanaghanana na kabu iani nia sakai na talamaghi. Ge
    ighita udolu na lei mane ka pahevaughilala mughua te vagha tara ghaghua iga gaira.
  dgr-DOGNT: Hanìkò eyı dǫ sìı t'asìı ı̨łè hats'ı̨ı̨là nı̨dè zǫ hęɂę gògedı ha gedı.
    Gots'ǫ dǫzhìı hazǫǫ̀ gıxèht'eè gıkwǫ̀ nàet'a nı̨dè zǫ, gedı.
  pes-OPV: فقط بدین شرط ایشان باما متفق خواهند شد تا با ما ساکن شده، یک قوم شویم که
    هر ذکوری از ما مختون شود، چنانکه ایشان مختونند.
  ron-1924: Дар оамений ачештя ну вор вои сэ локуяскэ ымпреунэ ку ной, ка сэ алкэтуим
    ун сингур попор, декыт дакэ орьче парте бэрбэтяскэ динтре ной се ва тэя ымпрежур,
    дупэ кум ши ей ыншишь сунт тэяць ымпрежур.
  ben-OBCV: কিন্তু সেই লোকেরা একটিই মাত্র শর্তে আমাদের সঙ্গে এক জাতি হয়ে বসবাস করবে,
    যে আমাদের সব পুরুষমানুষ সুন্নত করাবে, যেমনটি তারা নিজেরাও করিয়েছে।
  lex-lex: Onnila tatar di to' pa hare rwayow pa rora ita tden wutu totpa tla' wutu
    hairi ida, de de ita muanke'eni meha-meha mai it de, rsunta emekwali ir rhi'a
    gahani re.
  rgu-rgu: Ara hule adaꞌ noi hata anaꞌ esa, nemeꞌ ita mai. Riiꞌ basa ita tou ara sunat
    sama leoꞌ sira.
  som-som: Nimanku si uun bay inagu yeelayaan inay inala degganaadaan si aynu isku
    dad u noqonno, taasuna waa haddii inteenna lab oo dhan loo gudo sida ay iyagu
    u gudan yihiin.
  lat-VUC: 'Unum est quo differtur tantum bonum: si circumcidamus masculos nostros,
    ritum gentis imitantes.'
  aoi-aoi: Umba aburraja wurrumurndakenena warnumamalya ngarrabu-ngayindenama ngakwurruwa
    aku-mukaduwamurrikajungwunama ngarnungkwarba, wuburra ne-yaminjaminama wurrakina.
    Nara-manja, kembirra nara a-lyangkuwamama wurrakina akwa nara yelakwa ambilyuma
    ngakwurruwa ngarruwurrakawura-ma ngarna-da.
  eng-ASVBT: Only on this condition will the men consent unto us to dwell with us,
    to become one people, if every male among us be circumcised, as they are circumcised.
  mna-mna: Tamen zin timbol pa koroŋ tamen tis. Bela tereete tomooto kiti ta boozomen
    ma tewe kembei ta zin a, tona tiyok piti be itiŋan tombot lele tiŋgi ma tewe wal
    tamen.
  ita-1885: Ma pure a questi patti ci compiaceranno di abitar con noi, per diventare
    uno stesso popolo, che ogni maschio d'infra noi sia circonciso, siccome essi son
    circoncisi.
  eng-LXXUP: Only on these terms will the men conform to us to dwell with us so as
    to be one people, if every male of us be circumcised, as they also are circumcised.
  eng-ULB: 'Only on this condition will the men agree to live with us and become one
    people: If every male among us is circumcised, as they are circumcised.'
  spa-VBL: 'Pero sólo aceptarán esto con una condición: sólo se unirán a nosotros
    y se convertirán en una familia si cada hombre de entre nosotros es circuncidado
    como ellos.'
  fra-_FOB: Mais ils ne consentiront à habiter avec nous, pour n'être qu'un seul peuple,
    que si tout mâle parmi nous est circoncis, comme ils sont eux-mêmes circoncis.
  mal-mal: എങ്കിലും അവർ പരിച്ഛേദനയുള്ളവരായിരിക്കുംപോലെ നമ്മുടെയിടയിലുള്ള പുരുഷന്മാർ
    എല്ലാവരും പരിച്ഛേദന ഏറ്റാൽ മാത്രമേ അവർ നമ്മോടുകൂടെ വസിച്ച് ഒരു ജനമായിരിക്കുവാൻ
    സമ്മതിക്കുകയുള്ളു.
  urd-GVR: Lekin yih ādmī sirf is shart par hamāre darmiyān rahne aur ek hī qaum banane
    ke lie taiyār haiṅ ki ham un kī tarah apne tamām laṛkoṅ aur mardoṅ kā ḳhatnā karāeṅ.
  suz-BL: गो वोंइश मुर नेल्‍ल ख्रोइक्‍तीक चिनु ख्रोइक्‍साक्‍य हना ला, मेकोपुकी गो
    नु बाक्‍ने बित्‍नीम।
  ita-1927: 'Ma soltanto a questa condizione questa gente acconsentirà ad abitare
    con noi per formare un popolo solo: che ogni maschio fra noi sia circonciso, come
    son circoncisi loro.'
  ckb-ckb: بەڵام ئەم پیاوانە تەنها بەو مەرجە لەگەڵمان ڕێک دەکەون کە لەناومان نیشتەجێ
    بن و وەکو یەک گەل پێکەوە بژین، ئەگەر بێتو هەموو نێرینەکانمان خەتەنە بکرێن، هەروەک
    چۆن خۆیان خەتەنە کراون.
  eng-BBE: But these men will make an agreement with us to go on living with us and
    to become one people, only on the condition that every male among us undergoes
    circumcision as they have done.
  crx-NTPO: Njan 'ilhoghun 'et za nduts'uja te, 'andit za dune neulh dune hutileh,
    whe 'ilho ts'utileh. 'Et ndun nedune 'enne ts'iyawh hika dune unli 'i ook'ut ts'oot'us,
    'et didut ts'iyawh nduhint'oh.
  kan-OKCV: ಸುನ್ನತಿ ಮಾಡಿಸಿಕೊಂಡರೆ ಮಾತ್ರ ಅವರು ನಮ್ಮ ಸಂಗಡ ವಾಸಮಾಡುವುದಕ್ಕೂ, ಒಂದೇ ಜನಾಂಗವಾಗುವುದಕ್ಕೂ
    ಒಪ್ಪುವರು.
  bbb-bbb: No e fari boeje noka izege bu keva ijiege rena vajae suri nuvuone kania
    ufukuva buka noena besu oemarekinu karinoeke.
  tam-2017: அந்த மனிதர் விருத்தசேதனம் செய்யப்பட்டவர்களாயிருக்கிறது போல, நம்மிலுள்ள
    ஆண்மக்கள் அனைவரும் விருத்தசேதனம் செய்யப்பட்டால், அவர்கள் ஏகஜனமாக நம்மோடு குடியிருக்கச்
    சம்மதிப்பார்கள்.
  spa-RV-1909: 'Mas con esta condición nos harán estos hombres el placer de habitar
