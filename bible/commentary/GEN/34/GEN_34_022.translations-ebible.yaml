  lbk-lbk: Nay met achi tan-oyancha yangkhay ay makitee ay makies-esa ken chatako
    mo pasegyat ona nan am-in ay lallalaki tako ay kag ken chaicha.
  guj-2017: તેથી જેમ તેઓમાંના દરેક પુરુષની સુન્નત કરવામાં આવે છે, તેમ આપણા પણ દરેક
    પુરુષની સુન્નત કરવામાં આવે, કેવળ આ એક શરતે તેઓ આપણી સાથે રહેવા અને એકતામાં જોડાવાને
    સંમત થશે.
  byr-byr: '@see-verse:GEN.034.021'
  awx-awx: Tiwändeyä using niniying. ‘Nindä gupnin matäkumäng usinggän, ginkäyä wäwi
    undä gupsä matänong. Using tahawäyä, ninkät ginkälu u äminuninggän däkngake yiwitnim,’
    yang niniying.
  pon-2006A: Ahpw aramas pwukat pahn pwungki mihla rehtail oh wiahla kisehtail, ma
    ohl koaros rehtail pahn sirkumsaisla duwehte irail.
  por-BRBSL: Somente com esta condição os homens consentirão em viver conosco, em
    tornar-se um só povo, se cada homem entre nós for circuncidado, como eles são
    circuncidados.
  cth-cth: Hateiteh, miphun buet touh lah o awh thai nahan, hettelah lawkkam awh torei
    dueng doeh ahnimouh ni hnâ na bo khai hanelah ao, vuensom ka a awh e patetlah
    mamouh thung e tongpa pueng hai vuensoma awh sei.
  twi-twi: Nanso ansa na wɔn mmarima no bɛpene so ne yɛn atena sɛ nnipa koro no, gye
    sɛ yɛn mmarima nyinaa twitwa twetia, sɛnea wɔn nso wɔatwitwa twetia no.
  hlt-hlt: Tedae tongpa boeih loh yahvin a rhet uh vanbangla mamih ah pilnam pakhat
    la om ham atah ning taengkah aka om tongpa rhoek kah yahhmui a rhet nen bueng
    he ni mamih te n'rhoi uh eh.
  tbz-SIM: Bɛ̀ tu, kɛ̀ ti yie mbɛ̀ yɛ̃ mmù, kɛ cɑ̃mmú bɛnitidɑɑbɛ̀ bɛmɔu, bɛ̀ bo ti
    wɛ̃nnɛ́nɛ̀ kɛ̀ ti nɑɑ́ nkubotí kumɑ́ɑ̀.
  msy-2020: Egha me arazir kam bagha gavgafi. E uan gumazibar mɨkarzir mogomebar iniba
    aghoregh egh e men mɨn ikiam. E kamagh damightɨ, me e ko vɨrara ikɨsɨ ifuegham.
  txq-txq: Ara roke kada dedeꞌa kadiꞌi anak esa numa ita mai. Ndia, basa ita touk
    kara muste sunat sama leo sira.
  aaz-aaz: Sin suma ntotin rais aanꞌ-aanꞌ es naꞌko kit. Rasi naan es reꞌ, hit ar-arkit
    atoniꞌ et anaꞌ-koꞌu, mnasif-mainukiꞌ ro he taꞌheriꞌ on reꞌ sin.
  azb-azb: Bu adamlar yalnız bir şərtlə bizimlə yaşamağa və bir xalq olmağa razı olurlar
    ki, bizim də bütün kişilərimiz onlar kimi sünnət olunsun.
  eng-DBY: But only in this will the men consent to us to dwell with us, to be one
    people — if every male among us be circumcised, just as they are circumcised.
  hin-2017: वे लोग केवल इस बात पर हमारे संग रहने और एक ही समुदाय के मनुष्य हो जाने
    को प्रसन्न हैं कि उनके समान हमारे सब पुरुषों का भी खतना किया जाए।
  wol-KYG: Waaye li ci nekk mooy, seeni góor duñu nangoo dëkk ak nun, nuy ay bokk,
    ndare sunu góor ñépp xaraf ni ñoom.
  swp-swp: Ginauri esega mo se hetoro, na abo se eari bena abo se mia boeada eai,
    iaede bena ita gamagarida tatao abo se heperitomeda doha hinage isi.
  bjr-bjr: Maa fasiqausa maasa qambaana marirara eedoo qidaqa moodaa mariranaki mariranara
    eedoo qidaqa. Maasa misa naanna reeqa qeeqa faiqi namu akoonaiqiuqa nifaaqa ati
    ateekaaqeera qidaqa.
  eng-YLT: '''Only for this do the men consent to us, to dwell with us, to become
    one people, in every male of us being circumcised, as they are circumcised;'
  heg-NTPO: Oen suma nodan kit dais ana mesa. Na ka elia, kit biklobe lias totoang
    musti sunat banansila el one la.
  ptu-ptu: 'Sapo'' anggam napohäe tohhokia'' sola-sola ma''mesa illaam inde botto,
    ke taakuia'' tatuhu''i mesa pelauanna naua: ‘Ingganna muane illaam alla''-alla''mua''
    la pahallu disunna'' susi kabiasaangki.’'
  bzd-NTPO: Eta̱ a̱s se' dö̀ ká̱ etkë̀ wakpaie ie'pa ta̱ ñita̱, eta̱ s'ka̱wöta̱ iu̱k
    we̱s ie'pa tö iché es. Ie'pa tö iché tö se' wëpa ulitane ka̱wöta̱ itóttola kkuölitla
    tök tsir we̱s ie'pa wöblane iu̱k es.
  kwf-kwf: Bore ma taꞋi ru goꞋo neꞋe fonea ru neꞋeri, na falafala kira, na ngwangwane
    ki kike Ꞌolo faꞋataꞋinia. Ma kira ka saea diꞋia kulu oga kike tua faꞋi kulu, Ꞌiri
    kuke alua goꞋo taꞋi fuuꞋi ngwae, kulu ngwangwane ki taꞋifau kuke Ꞌolo faꞋataꞋinia
    nama.
  eng-WYC-2017: One thing is, for which so great good is delayed; if we circumcise
    our males, and follow the custom of the folk,
  eng-WMBB: Only on this condition will the men consent to us to live with us, to
    become one people, if every male amongst us is circumcised, as they are circumcised.
  spp-spp: Ŋka, wuu nàmbaabii puni niŋkin niŋkinŋi, kà mpyi pi ɲyɛ a kwɔ̀n, bà pi
    à li pyi mɛ, pi sì ɲɛɛ ntɛ̀ɛn ná wuu e, wuu u mpyi shin niŋkin mɛ.
  aey-aey: Euqa age gami bilecnuca dana sihul osahic calecnuca jic osahicna himec
    odi odocnu cois goqagan. Jic eu odi. Dana cunug ege gemo bilegina eu dana i age
    cinigwe caloqagan euqa age cunug dewenega gaga qoqagan.
  urd-GVH: लेकिन यह आदमी सिर्फ़ इस शर्त पर हमारे दरमियान रहने और एक ही क़ौम बनने के
    लिए तैयार हैं कि हम उनकी तरह अपने तमाम लड़कों और मर्दों का ख़तना कराएँ।
  rug-rug: “Ba gua mo he si hiva nia ri na tie hire pude koa koa gita, meke ta evaṉae
    keke tie mo si gita koa rini, si pude ta magu mo sari doduru nada koreo, gua tugo
    sapu ta magu si arini, gua.
  gaz-gaz: Garuu namoonni kunneen akka saba tokkootti nu wajjin jiraachuuf tole kan
    jedhan yoo dhiironni keenya akkuma isaanii dhagna qabatan qofa.
  fra-LSG: Mais ces hommes ne consentiront à habiter avec nous, pour former un seul
    peuple, qu’à la condition que tout mâle parmi nous soit circoncis, comme ils sont
    eux-mêmes circoncis.
  yal-yal: Muxuni itoe mi dɔxɔma be, en xa findi yama kedenna ra, fɔ xɛmɛn naxan birin
    en konni be yi, ne xa banxulan alo e kiinde.
  gum-gum: Inchendø namui utu nøm kørrømisra, kan misag søtøtø misra waramibe nam
    øyamay kønrrab købendøwein kønrrun cha, namui utu møgueløbe mayeeløba circuncidawar
    kønrrai, nøm mailø køben, nam treeløtøweingue.
  iou-iou: Upäŋkaŋ nintä täkinik täŋput yäŋ nadäkaŋ uwä ämani nin kuduptagän gupnin
    moräk madänero uyaku penta ŋogän itta täga api nadäneŋ.
  haw-1868: Penei wale no e ae mai ai ua poe kanaka la e noho me kakou, hookahi poe,
    i okipoepoeia na kane a pau o kakou, e like me lakou i okipoepoeia'i.
  arb-NAV: وَقَدِ اشْتَرَطُوا لِلإِقَامَةِ بَيْنَنَا وَأَنْ نُصْبِحَ شَعْباً وَاحِداً،
    أَنْ يَخْتَتِنَ كُلُّ ذَكَرٍ كَمَا هُمْ
  adz-adz: 'Da bitsintaꞌ ribigi bungꞌ ani nifun i ruta agi mpruꞌa ruangꞌ mpada suda
    garam utup bitsintaꞌ bida agi nanga nam bitsintaꞌ angu bida ani: garam sib angu
    nasaf riniubit nasangꞌ ruan, nabi ribarangan nangan.'
  ewe-ewe: Ke hafi esia nate ŋu ava eme la, nu ɖeka koe wobia; eyae nye be míaƒe ŋutsu
    ɖe sia ɖe natso aʋa abe woawo ene.
  eng-LEE: Only with this condition will the men consent unto us to dwell with us,
    to become one people, if every male among us be circumcised, as they are circumcised.
  nna-nna: Nganyjurrumili marrngurrangu pirirrimarta jarrrinyajalu, janakapalingarra,
    jana wantulupiyi nganyjurruku nganyjurrungu, wakany marrngurrangu wantuluminyi
    wiyirr.
  asm-FB: কিন্তু মাথোন এটা কথাহে আছে, তেওঁলোক যেনেকৈ চুন্নৎ হোৱা লোক, আমি প্ৰত্যেক
    পুৰুষেও তেনেকৈ চুন্নৎ হলেহে তেওঁলোক আমাৰ কথাত আমাৰ মাজত নিবাস কৰি এক জাতি হ’বলৈ
    মান্তি হ’ব।
  sus-A: شَ يِ مِشِيٍ سَبَتِمَ بٍ، وٌن شَ قِندِ حَمَ كٍرٍن نَ، قٌ وٌن شَ يِ نَن نَبَ.
    شّمّ نَشَن بِرِن نَ وٌن شْنيِ بٍ، عٍ بِرِن لَن نّ عٍ شَ سُننَ عَلْ عٍ تَن.
  fra-SBL: Ce n'est qu'à cette condition que les hommes consentiront à vivre avec
    nous, à devenir un seul peuple, si chaque mâle parmi nous est circoncis, comme
    eux.
  hbo-hbo: אַךְ־בְּ֠זֹאת יֵאֹ֨תוּ לָ֤נוּ הָאֲנָשִׁים֙ לָשֶׁ֣בֶת אִתָּ֔נוּ לִהְיֹ֖ות
    לְעַ֣ם אֶחָ֑ד בְּהִמֹּ֥ול לָ֙נוּ֙ כָּל־זָכָ֔ר כַּאֲשֶׁ֖ר הֵ֥ם נִמֹּלִֽים׃
  shp-NTPO: Ja jonibora, nobé jatin keenkanai. Ikaxbi jabo keenai riki, jato keskaribi
    noa inon ixon, noa benbobaon non jakina rebichi rextéyabo noa itin.
  eng-WYCLIFFE: O thing is, for which so greet good is dilaied; if we circumciden
    oure malis, and suen the custom of the folc,
  pjt-pjt: Palu wati nyanga paluṟu tjanaya alatji nganaṉala wangkangu, ‘Nyura nganaṉa
    puṟunypa watiringkunyangka kutjula nyurala nyinaku aṉangu kutjuringkula.’
  cwe-cwe: Mbali wanhu wano wahatogola kukala na cheye na kuwa wanhu wamwe, kwa chilagano
    chino cha kumwingiza ulungwana chila mulume vichili, fana viya wawo viwengizigwe
    ulungwana.
  bgs-bgs: Asal atin ka móddô dan dini áknita asta mému ki sábbad grupo, duwán kailangan
    lumun ta. Kailangan patupu tô langun ta na mga gamama iring kandan.
  kik-kik: No andũ acio mangĩtĩkĩra gũtũũrania na ithuĩ ta rũrĩrĩ rũmwe angĩkorwo
    arũme aitũ othe nĩmekũrua, o ta ũrĩa o maruĩte.
  ksr-ksr: 'Anana sili motooŋgo kokaeŋ aniŋ eja yoŋonoŋ ananawo laligowombaajoŋ uumotooŋgo
    ambu: Anutuwaa aiweseya ii eja iyoŋoo selegianoŋ kotogi eji, iikawaa so ii wala
    kuuya ananaa selenananoŋ kaaŋagadeeŋ kotoniŋ tegoro anana saanoŋ yoŋowo kanageso
    tuuŋ motooŋgo kolooŋ laligowoŋa.'
  fra-NCL: Mais ces hommes ne consentiront à habiter avec nous, pour devenir un même
    peuple, qu’à une condition, c’est que tout mâle parmi nous soit circoncis, comme
    ils sont eux-mêmes circoncis.
  cek-AK: Toe nihcae loe tangzat aat kami ah oh o pongah, aicae doeh nihcae baktiah
    tangzat hin aah o naah ni, nihcae loe nangcae hoi nawnto om o thai tih.
  xla-xla: Amasiyama dulu edla di koko hatlo itlo halowepo, di yia꞉ mate hatlope depo
    ha꞉ha꞉lowedeme yia꞉ta kapala kotipo ha꞉ha꞉ye, epammama di mape di opaye kapala
    kotimolowepo.
  cuk-cuk: Ar anmar unnila dule-wargwennayob-guegala, sogmardo, emarde anmar-abargi
    megmalagala, emar imakdamarmogadyob, anmarde anmar-abgan-uka-duku sikmaloye.
  uig-CYR: Лекин пәқәт аримиздики һәммә әркәк улар хәтнә қилинғандәк хәтнә қилинса,
    у адәмләр аримизда туруп биз билән бир хәлиқ болушқа мақул дәйду.
  tel-2017: అయితే ఒక విషయం, ఆ మనుషులు సున్నతి పొందినట్టుగానే మనలో ప్రతి పురుషుడు సున్నతి
    పొందితేనే వారు మన మాటకు ఒప్పుకుని మనలో నివసించి ఒకే జనంగా కలిసి ఉంటారు.
  hat-BSA: “Se sèl sou kondisyon sa a ke moun sa yo va vin dakò pou vin viv avèk nou,
    pou vin yon sèl pèp; ke chak mal pami nou vin sikonsi tankou yo menm tou deja
    sikonsi a.
  kos-kos: Tusruktu elos ac insese in muta inmasrlosr, ac ma sefannala nu sesr, mukul
    nukewa lasr uh fin twe kosrkosrla oana elos.
  hbo-WLC: אַךְ־בְּ֠זֹאת יֵאֹ֨תוּ לָ֤נוּ הָאֲנָשִׁים֙ לָשֶׁ֣בֶת אִתָּ֔נוּ לִהְי֖וֹת
    לְעַ֣ם אֶחָ֑ד בְּהִמּ֥וֹל לָ֙נוּ֙ כָּל־זָכָ֔ר כַּאֲשֶׁ֖ר הֵ֥ם נִמֹּלִֽים׃
  ibo-ibo: Ma ọ dị otu ihe ha chọrọ ka anyị mee tupu ha ekwere ibi nʼetiti anyị ka
    anyị na ha bụrụ otu ndị. Ọ bụ ibi ndị ikom anyị niile ugwu dịka e si bie ha ugwu.
  ory-ory: ମାତ୍ର ସେମାନଙ୍କର ଏହି ଏକ ପଣ ଅଛି, କି ଆମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ପ୍ରତ୍ୟେକ ପୁରୁଷ ଯଦି
    ସେମାନଙ୍କ ପରି ସୁନ୍ନତ ହେବ, ତେବେ ସେମାନେ ଆମ୍ଭମାନଙ୍କ ସଙ୍ଗରେ ବାସ କରି ଏକ-ଲୋକ ହେବାକୁ ସମ୍ମତ
    ହେବେ।
  chk-chk: Nge ir ra chök tipeeu ngeni ar repwe nonom rech pwe sipwe eu chök mwichen
    aramas, ika iteiten mwän leich repwe sirkomsais usun chök ir ra sirkomsais.
  ssd-ssd: Nane sine wam ndindo ndo kam tuku sasikaig ta teŋenmba. Sine taŋgo ŋakmba
    tuku ŋgaro pikam tuku sakaig. Nane buk naŋgine taŋgo kame ta ŋakmba tuku ŋgaro
    pike likinaig. Sine mata taŋamba kube ta nane sine ŋgamukŋge tugu ndindo taŋaŋ
    minamŋgig. Nane taŋamba sile sasikaig le iskik.
  rop-rop: Dislot pipul wandi jidan garram wi. Bat wi garra kadim ola boi basdam en
    meigim olabat sekamsais jis laik olabat. En afta na wi garra jidan wan pipul garram
    olabat.
  ukr-1871: Тілько тодї згоджуються з нами, щоб осїстись із нами і єдинитись із нами,
    коли все музьке між нами та буде обрізане, як вони обрізані.
  eng-AOI: But these people want us men to circumcise ourselves as they do. If we
    don't, they won't agree to live among us and be one people with us.
  yon-yon: Kumban, yimbed yedmiwen nuwiib yiyiib dabokne dobiri yeman kuu kei. Nub
    karub korem kuu wekono kad wanabi yeman, yi areb keri yeman.
  bch-bch: 'Be tinid ngan timado toman ngan gita ga timan alu kelede toman ngan gita
    sapaean mao. Tiparpar ngan posanga kelede ga oaine: Tikeo ga gita arangaranga
    manta tabada palunga ta taot mambe gid.'
  deu-1951: Nur das verlangen sie von uns, wenn sie unter uns wohnen und sich mit
    uns zu einem Volke verschmelzen sollen, daß wir alles, was männlich ist unter
    uns, beschneiden, gleichwie auch sie beschnitten sind.
  eng-JPS: Only on this condition will the men consent unto us to dwell with us, to
    become one people, if every male among us be circumcised, as they are circumcised.
  ubr-ubr: Baise atonio bobo kaitamom aurin on tani basit on arimon atonio sabu mat
    engon kaitenei tanama. On min ot orot engon tutufin sini askibubuet tannat osi
    ba tan matar.
  srp-1865: Ali æe tako pristati da žive s nama i da postanemo jedan narod, ako se
    sve muškinje meðu nama obreže, kao što su oni obrezani.
  lug-lug: Wabula buli musajja mu ffe ateekwa okukomolebwa, nga bo bwe bakola; tufuuke
    eggwanga limu, lwe banakkiriza okubeera mu ffe.
  heb-heb: אך בזאת יאתו לנו האנשים לשבת אתנו להיות לעם אחד בהמול לנו כל זכר כאשר הם
    נמלים׃
  ben-IRV: কিন্তু তাদের এই এক পণ আছে, আমাদের মধ্যে প্রত্যেক পুরুষ যদি তাদের মত ছিন্নত্বক
    হয়, তবে তারা আমাদের সঙ্গে বাস করে এক জাতি হতে রাজি আছে।
  pan-pan: ਪਰ ਇਹ ਮਨੁੱਖ ਸਿਰਫ਼ ਇਸ ਗੱਲ ਤੋਂ ਸਾਡੇ ਨਾਲ ਵੱਸਣ ਲਈ ਮੰਨਣਗੇ ਅਤੇ ਇੱਕ ਕੌਮ ਹੋਣਗੇ
    ਜੇਕਰ ਉਨ੍ਹਾਂ ਦੀ ਤਰ੍ਹਾਂ ਸਾਡੇ ਵੀ ਹਰ ਇੱਕ ਪੁਰਖ ਦੀ ਸੁੰਨਤ ਕਰਾਈ ਜਾਵੇ, ਜਿਵੇਂ ਉਨ੍ਹਾਂ ਦੀ
    ਸੁੰਨਤ ਕੀਤੀ ਗਈ ਹੈ।
  mwp-mwp: Thabi mabaygal matha asimoeyne ngalpaniya kalmel maypa, urapun zapun ngalpa
    bangal nanga mura ngalpan garkazil motho pathamoeyne thanamun midh nanga.
  mya-JVB: သို့ရာတွင်သူ တို့သည် အရေဖျား လှီးမင်္ဂလာ ကိုခံသကဲ့သို့ ၊ ငါ တို့တွင် ယောက်ျား
    တိုင်း အရေဖျား လှီး မင်္ဂလာကို ခံမှ သာ၊ ထိုလူ တို့သည် ငါ တို့တွင် နေ ၍ တမျိုး
    တည်း ဖြစ်စေ ခြင်းငှါ ဝန်ခံ ကြလိမ့်မည်။
  tte-O: Na iyamo ginauli yabo nuwanuwali ele mwa yakato tem nigwenigwe mumugana takalai
    yo tapaisowa siya yo kita bwaine koina kabo mekalakavao taboda kaigeda.
  tbg-tbg: Vika vohaa uvaqai kempukaiqaake tiha, Ne qorainti tinavu aanante nenta
    vaata toqa kaate, tiavo.
  hmo-hmo: To dala tamona mo dekena amo edia laloa be do ia tamona ita danu. Ita ese
    kopina utua kara do ita abia, idia edia kara hegeregerena. Unai murinai ita huana
    dekenai do idia noho, bona bese tamona do ita halaoa.
  ata-ata: Ia masaxa noxiꞌa vilesisi e aneꞌi mitulu pekiaꞌu no anu ane lexe, ta mulu
    sou tuala tila noxinge ꞌo lexe xooxoo ungaasiꞌa ukalusi aloxo aneꞌi. Lexe nenge
    taꞌoxo aloxo aneꞌi milemolu ne, la sou aneꞌi oponeꞌi uꞌosa sou nengeꞌa taxolu,
  nfa-nfa: Lii manèngi rèngu dhoka èci di, nèti èdhi se. Ra manèngi, èdhi mone se
    aaꞌi-aaꞌi hudꞌi suna ku, madhutu adꞌa rèngu.
  urd-urd: और वह भी हमारे साथ रहने और एक क़ौम बन जाने को राज़ी हैं, मगर सिर्फ़ इस
    शर्त पर कि हम में से हर आदमी का ख़तना किया जाए जैसा उनका हुआ है।
  rus-SYN: Только на том условии сии люди соглашаются жить с нами и быть одним народом,
    чтобы и у нас обрезан был весь мужеский пол, как они обрезаны.
  cbt-NTPO: Napoaponahuë' inapoatëhua ya'huëcaso marë', ya'ipi quëmapinpoa marcahuanacaso'
    nohuantopi. Inahua napopiso chachin canpoanta nicacaso' nohuantopi.
  bqc-SIM: Gbɛ̃́piↄ sↄ̃ aa we wàↄ kúwanↄ kɛ́ wà gↄ̃ bui doũo, mɛ́ i kɛ wá gↄ̃ɛↄ
    wa tↄ̃zↄ̃̀ lá ampiↄwa wápii bàasio.
  tcz-CHONGTHU: Amaho toh eiho ichen khom thei na diuvin thil khat aum e, hichu ahileh
    eiho pasal jouse amaho banga chep ekitan tengu le ichen khom thei ding'u ahi.
  mar-mar: 'फक्त एकाच अटीवर ते लोक आपल्यासोबत राहायला आणि आपल्यासोबत एक व्हायला तयार
    आहेत: ती म्हणजे आपण सगळ्या पुरुषांनी त्या लोकांप्रमाणे सुंता करून घेण्याचे मान्य
    केले पाहिजे.'
  tcs-tcs: Mata dis wan ting ya wea dempla gri po stap ya wea yumpla po kamwan pipol.
    Ebri man ya blo yumpla mas kate poskin blo yumpla seimkain wiskain dempla man
    i mekem.
  qub-qub: juc castanölla cananchïpaj. Paycuna ichanga munan llapanchi ollgu cajcuna
    paycunano señalacusha cananchïta.
  bqp-bqp: Gbɛ̃ pìnↄ sↄ̃, oni we ògↄ̃ kú kũoo de ò gↄ̃ buri dokↄ̃nↄ ũro, séto adi
    kɛ ó gↄ̃gbɛ̃ sĩnda pínki tↄ̃̀ↄ zↄ̃̀ lán ń bà baasiro.
  hat-hat: 'Mesye sa yo dakò pou yo rete ansanm ak nou, pou nou fè yon sèl pèp. Men
    yo pase yon kondisyon: se pou tout gason nan mitan nou sikonsi, menm jan yo menm
    yo sikonsi a.'
  eng-BSB: 'But only on this condition will the men agree to dwell with us and be
    one people: if all our men are circumcised as they are.'
  tod-tod: Kɛlɛ zunui naati ti la vaa bu, ti ʋa zei ade zaama, de ʋa ɠɛ ga nuɓusɛ
    ɠila, kɛni ade zaama zunui kpein ge lati pɛlɛʋolu, eɠɛʋelei tiya ɓɔɠɔi ti la,
    ti latigai da pɛlɛʋolu.
  eng-WEBPB: Only on this condition will the men consent to us to live with us, to
    become one people, if every male amongst us is circumcised, as they are circumcised.
  kbq-kbq: Hianagi oku tavufga taga hutesunke'za, ana zanku mago zamarimpa hu'za tagrane,
    mago vahere hu'za mani'gahaze. E'ina hu'negu zamagrama hazankna huta maka'a vene'nemota
    oku tavufga taga hugahune.
  nhe-BL: Pero ax mocahuase para ma tielica san se altepetl intla nochi tojuanti tlen
    titlacame ax timotzontequilise iyacapa cuetlaxo ipan totlacayohua queja inijuanti
    momajtoque quichihuaj.
  bus-bus: Gbɛ̃ pìnↄ sↄ̃ é we wàgↄ̃ kúwao lɛ wà gↄ̃ bori dↄ̃nkↄ̃ ũro, séto èe kɛ
    wa gↄ̃gbɛ̃ píngi bã̀ngu kɛ̀ lán ń bà baasiro.
  gub-BL: Xo pitài ma'e zo uzapo kar zanewe wà. Aze xiapo a'e ma'e nehe, upyta putar
    xe zaneinuromo wà nehe. Awakwer paw omonohok kar putar upirera'i wà nehe. Xo a'e
    ma'e zo uzapo kar zanewe. Nezewe zaiko putar wazàwe nehe, i'i wanupe wà.
  eng-DRA: 'One thing there is for which so great a good is deferred: We must circumcise
    every male among us, following the manner of the nation.'
  knf-knf: 'Kë uko uloolan ukţuuŋ badi pţo na nja bŧi, ŋwo pntaali ploolan. Uko mënţ
    wii wi : biinţ biki nja bŧi bawo kawala kaŧëmp jibi bukal bawaliiŋ ka.'
