  fra-NCL: Dina, la fille que Lia avait enfantée à Jacob, sortit pour voir les filles
    du pays.
  cek-AK: Leah mah Jakob han sak pae ih canu Dinah loe to prae thung ih nongpatanawk
    khaeah paqaih hanah caeh.
  xla-xla: Alila haletapo Liya yoti Dainata ipilatalo yimkadulo Sekem mo dulu edla
    ha꞉ha꞉lalo soye natila taiyo.
  cuk-cuk: Ibagwengine, Dina, neggweburse bunamalase ataknad gusad. Dinaʼde Lea-sisgwad,
