verse: GEN.034.001
translations:
  mal-C: യാക്കോബിനു ലേയാ പ്രസവിച്ച മകളായ ദീനാ ആ നാട്ടിലെ യുവതികളെ സന്ദർശിക്കാൻ ഇറങ്ങിത്തിരിച്ചു.
  deu-TKW: Als nun einst Dina, die Tochter Leas, die sie Jakob geboren hatte, ausging,
    um die Bewohnerinnen des Landes zu besuchen,
  lin-lin: Nzokande, Dina, mwana mwasi oyo Lea abotelaki Jakobi, abimaki mpo na kokende
    kotala basi ya mokili wana.
  cbr-NT: Líamia Jacobnën bëchikë xanu xuntaku Dina ax ka achúshi nëtën Siquem kakë
    ëmanu 'ikë abë xanu chipashkamabë isi kuankëxa;
  eng-LSV: And Dinah, daughter of Leah, whom she has borne to Jacob, goes out to look
    on the daughters of the land,
  bmu-bmu: Leanöŋ Jeikobkö böratŋi Daina meyöhi, yaŋön nalö kunöŋ Keinan ambi seram
    eŋgekŋamgöra anök.
  eng-GNV: Then Dinah the daughter of Leah, which she bare vnto Iaakob, went out to
    see the daughters of that countrey.
  eng-WEBSTER: And Dinah the daughter of Leah, which she bore to Jacob, went out to
    see the daughters of the land.
  nhw-BL: Huan Dina, nopa ichpocatl catli Lea quimacac Jacob, yajqui quinpaxaloto
    nopa ichpocame catli nopona ehuaj.
  swh-ONEN: Basi Dina, binti wa Yakobo aliyezaliwa na Lea, akatoka nje kuwatembelea
    wanawake wa nchi ile.
  bba-bba: Sɑnɑm mɛ bɑ wɑ̃ɑ Sikɛmu mi, yerɑ Dinɑ, Leɑn bii tɔn kurɔ, wi u Yɑkɔbu mɑruɑ,
    u dɑ win wɔndiɑ kpɑɑsibun mi, be bɑ sɑ̃ɑ tem miɡibu.
  eng-KJVCPB: And Dinah the daughter of Leah, which she bare unto Jacob, went out
    to see the daughters of the land.
  cpy-cpy: Okanta Dina, ishinto Lea, iyaataki areetawo ewankawopaeni nampitawori janta.
  mpx-mpx: Lan etega Daina, Yakobo ge Leya natuliya yovana, i tagil i na labi o yowauiliyau
    i kitel.
  wbp-wbp: Tiinajulpa nyinaja Liiya-kurlangu yurntalu-nyanu manu Jakupuku kirda-nyanukuju.
    Parra jintangka, yanu-jana karntakarnta Kanana-wardingki-patuku jijanu kujalpalu
    kutu nyinaja.
  luo-luo: Chiengʼ moro Dina, nyar Jakobo mane Lea onywolone nodhi limo nyi pinyno.
  meu-meu: Iakob bona Lea natudia hahinena Daina na eha loaloa, una tano hahinedia
    i'igo-itadia ela.
  npi-ULB: अब लेआले याकूबको निम्ति जन्माएकी छोरी दीना त्यस देशका युवतीहरूसित भेट गर्न
    गइन् ।
  yor-yor: Ní ọjọ́ kan, Dina ọmọbìnrin tí Lea bí fún Jakọbu jáde lọ bẹ àwọn ọmọbìnrin
    ilẹ̀ náà wò.
  emp-NTPO: Jacoboba Lea ume cauda ab̶a eropanasid̶aa Dina abadada. Ewari ab̶a Dinara
    maʌ̃ druad̶ebema awẽrãrãmaa pʌrrʌad̶e wãsia.
  ind-ind: Pada suatu hari, Dina, anak perempuan Lea dan Yakub, keluar untuk menemui
    perempuan-perempuan di daerah itu.
  pes-OPCB: روزی دینه، دختر یعقوب و لیه، برای دیدن دخترانی که در همسایگی آنها سکونت
    داشتند بیرون رفت.
  ssx-ssx: Nate ma꞉nda꞉na꞉ta꞉ mo Lia Dieikope yaapona꞉ waneke Daenata꞉ mo Keinani
    wanda꞉weki handolo peekeme.
  lcm-lcm: Si taun ke Iakov kata lapo atogon kana kavulik kana asan ta Dina, rinana
    ta Lea. Au, mangsikei a taun Dina kata pasal si an vokvokol ani mang keve aina
    i ring ang.
  aer-aer: Dinah ampe Leah-kenhe aneke, akngeye ikwerenhe Jacob-arle. Arlte anyentele
    re aretyeke alheke arelhe areye apmere Canaan-arenye, itne arlenge kwenye ware
    anetyame.
  tgl-ULB: Ngayon si Dina, na babaeng anak ni Lea kay Jacob ay lumabas para makilala
    ang mga dalaga ng lupain.
  nop-nop: Leadi Yakobodok wabi niŋ nagikuk wou Dina, adi heleŋ yohiwahi wabi noliŋiye
    yabene uguk.
  kca-kca: Дина, щит Иаков эԓты Лия тӑйәм эви, щи мўвәӈ эвет пиԓән уйтантыты мӑнәс.
  cbu-NT: Dina mang, Liycha wipaya. Waparshat Akopcha. Anshat Din kamasinayaru, yaktashuchpa
    kamasinpatatin ipunpi átu, xiyrangiya.
  hui-hui: Yagaba Liala wane mbira mini Daina berenego ibu nde horo mbiru Segeme tanoha
    Kenana wali berearu nenege pene.
  wrs-wrs: Doa Yakoptatanamba di aevulvna Kenan pethara. Doa Dinava molva ganamba,
    ungevlim sehelm nongalkalm gavna ungund ungevlim.
  mya-mya: တစ်​နေ့​သ​၌​ယာ​ကုပ်​နှင့်​လေ​အာ​တို့​၏​သ​မီး ဒိ​န​သည် ခါ​နာန်​အ​မျိုး​သ​မီး​တို့​ထံ​အ​လည်
    အ​ပတ်​သွား​၏။-
  cbi-NTPO: Lía Jacobnu naka' kuwañu na'ma Dina, juntsa tenanu chumu pannala' junga
    yaa jimi.
  bod-N: དེ་ཡང་ལེ་ཨ་ཡིས་ཡ་ཀོབ་ལ་བཙས་པའི་བུ་མོ་དི་ནཱ་བྱ་བ་ཡུལ་དེའི་བུ་མོ་རྣམས་ལ་བལྟ་རུ་སོང་བ༌དང༌།
  wsk-wsk: Dinah mu Jacob Leah nunga nanawus. Se tom bo nu Canaan imet saki nungarkukko
    namaram.
  kkl-kkl: As Sikhem peramag wamekti, Yakubap Leaap sikin mangkel Dinari, “As Sikhem
    kelabo kemel pihinun,” aro piog.
  sna-sna: Zvino Dhaina, mwanasikana akaberekerwa Jakobho naRea, akabuda kundoshanyira
    madzimai enyika iyo.
  spa-BLM: Dina, la hija de Lea, que dio a luz a Jacob, salió a ver a las hijas de
    la tierra.
  beu-beu: Minu adana, Yakob bot Lea oleve ioal jangu Dina angu, ana nehe jangu kaneng
    ba aabang angu mi ang naung ibele ila.
  cac-cac: A ix yune' ix Lea yed' vin̈aj Jacob, aton ix Dina, ix b'at ix paxyal d'a
    scal eb' ix ix d'a Siquem chi'.
  swh-ULB: Basi Dina, Binti wa Lea aliyemzalia Yakobo, akaenda kuwaona wasichana wa
    nchi.
  bel-bel: Дзіна, дачка Ліі, якую яна нарадзіла Якаву, выйшла падзівіцца на дачок
    зямлі той.
  deu-ELBBK: Und Dina, die Tochter Leas, die sie dem Jakob geboren hatte, ging aus,
    die Töchter des Landes zu sehen.
  mbb-OT: Si Dina, sikan is anak ni Jacob he raǥa he anak ni Lea, mibpenumbaley ziyà
    te menge vahi he menge meǥinged dutun te inged.
  msc-msc: Nba, Leya ka denmuso mɛn sɔrɔn Yakuba yɛ, wo tɔɔ le tɛrɛ ko Dina. Lon do
    rɔ, Dina wara bɔ diya sunkurunilu fɛ so kɔndɔ.
  mal-2015: ലേയാ യാക്കോബിന്നു പ്രസവിച്ച മകളായ ദീനാ ദേശത്തിലെ കന്യകമാരെ കാണ്മാൻ പോയി.
  tuo-NT: Lea macõ Dina Jacore põꞌrãtibosaꞌco, tocjãrã nuꞌmiarẽ ĩꞌagõ waꞌaco niwõ.
  gup-gup: Kaluk Dinah ngalbu ngalyaw ngarre Leah ngalbu bimarneyawmey Jacob, wanjh
    Dinah wam kabennan morlehmorlenj ngalbu birrihni kumekbe kunred.
  met-met: Xaidap tela Yekop Lea tang nanuhanginoa Daina sok mala bu bagu hainggadi
    duwa mana titia ba.
  gvs-gvs: E Yakobo mana bodao asa Sekem goi sikaaiyaka go, tuta tayamo Reya be Yakobo
    natudi Daina iketoiya ina bego vevina asa goi ivadadedi.
  rmc-rmc: Jekhvar e Dina, le Jakoboskri čhaj, savi leske uľiľa la Lejatar, džalas
    pes te sprindžarel le džuvľenca, save ode bešenas.
  nlg-nlg: Ta sakai na dani, Dinah, na dalena vaivine a Leah te tona me va kaora na
    lei tahula tara haghara tana bona keri.
  dgr-DOGNT: Sìghaı̨waà hoòwo tł'axǫǫ̀, Leah eyıts'ǫ Jacob gıtì Dınah, eyı nèk'e gots'ǫ
    ts'èko gots'ǫ̀ kǫ̀taèhtła.
  pes-OPV: پس دینه، دختر لیه، که او را برای یعقوب زاییده بود، برای دیدن دختران آن
    ملک بیرون رفت.
  ron-1924: Дина, фата пе каре о нэскусе луй Иаков Лея, а ешит сэ вадэ пе фетеле цэрий.
  ben-OBCV: যে মেয়েটিকে লেয়া যাকোবের জন্য জন্ম দিয়েছিলেন, সেই দীণা সেদেশের মহিলাদের
    সঙ্গে দেখা করার জন্য বাইরে গেল।
  lex-lex: Ler ida ne Dina, Lea a'nani patke'a maka na'a'na la Yakopa, nla ntomra-nnah'a
    patke' walli la'a leta Sikhem.
  rgu-rgu: Laiꞌ esa de, Yakob no Lea ana feton, Dina, neu dama ana fetoꞌ ara rai nusaꞌ
    ria.
  som-som: Oo Diinah oo ahayd gabadhii Lee'ah ay Yacquub u dhashay ayaa dibadda u
    baxday inay soo aragto gabdhihii dalka.
  lat-VUC: Egressa est autem Dina filia Liæ ut videret mulieres regionis illius.
  aoi-aoi: Arngkawura ngalaja yingi-likena Dayina dakina, dibina dadiyawarringba daburrarringba
    Jekaba-langwa akwa ngawa Liya-langwa, narringa-ngarranguma wurrukwala wurridarringka
    WarningiKenina dakina-da.
  eng-ASVBT: And Dinah the daughter of Leah, whom she bare unto Jacob, went out to
    see the daughters of the land.
  mna-mna: Zin tipun su igarau kar Sekem, mi aigule ta na, Yakop ziru Lea lutun moori
    Dina ila ma iso ire zin tamuriŋ kar kan.
  ita-1885: OR Dina, figliuola di Lea, la quale ella avea partorita a Giacobbe, uscì
    fuori, per veder le donne del paese.
  eng-LXXUP: And Dinah, the daughter of Leah, whom she bore to Jacob, went forth to
    observe the daughters of the inhabitants.
  eng-ULB: Now Dinah, Leah's daughter whom she bore to Jacob, went out to meet the
    young women of the land.
  spa-VBL: Dina, la hija de Jacob y Lea, fue a visitar a algunas de las mujeres locales.
  fra-_FOB: Or, Dina, la fille que Léa avait enfantée à Jacob, sortit pour voir les
    filles du pays.
  mal-mal: ലേയാ യാക്കോബിനു പ്രസവിച്ച മകളായ ദീനാ ദേശത്തിലെ കന്യകമാരെ കാണുവാൻ പോയി.
  urd-GVR: Ek din Yāqūb aur Liyāh kī beṭī Dīnā Kanānī auratoṅ se milne ke lie ghar
    se niklī.
  suz-BL: मिनु लेआ आ तमी, दीना मेको रागी ङा मीश आल आन कली ग्रुम्‍थ लमाक्‍त।
  ita-1927: Or Dina, la figliuola che Lea aveva partorito a Giacobbe, uscì per vedere
    le figliuole del paese.
  ckb-ckb: دینەی کچی یاقوب کە لە لێئە بوو، چووە دەرەوە بۆ ئەوەی چاوی بە کچانی ئەو
    ناوچەیە بکەوێت.
  eng-BBE: Now Dinah, the daughter whom Leah had by Jacob, went out to see the women
    of that country.
  crx-NTPO: '''Et Dinah, Leah ooyats''e, Jacob ghu yulhtsi inle''-un, nyo ts''ekoo
    nyoh whut''ine, ''oh whut''ine, ''enne buts''u tizya'
  kan-OKCV: ಲೇಯಳು ಯಾಕೋಬನಿಗೆ ಹೆತ್ತ ಮಗಳಾದ ದೀನಳು ದೇಶದ ಸ್ತ್ರೀಯರನ್ನು ನೋಡುವುದಕ್ಕಾಗಿ ಹೊರಗೆ
    ಹೋದಳು.
  bbb-bbb: Areme maza be bara Daena e Jekafukiro bara Ria ijiebuo kabae ije fu bara
    Kenanaetiko ije giakiro vae.
  tam-2017: லேயாள் யாக்கோபுக்குப் பெற்ற மகளாகிய தீனாள், தேசத்துப் பெண்களைப் பார்க்கப்
    புறப்பட்டாள்.
  spa-RV-1909: Y SALIÓ Dina la hija de Lea, la cual había ésta parido á Jacob, á ver
    las hijas del país.
  ron-BTF: Şi Dina, fiica Leei, pe care i-a născut-o lui Iacob, a ieşit să vadă fiicele
    ţării.
  eng-WEBP: Dinah, the daughter of Leah, whom she bore to Jacob, went out to see the
    daughters of the land.
  eng-FBV: Dinah, Jacob and Leah's daughter, went to visit some of the local women.
  nld-1939: Eens ging Dina, de dochter, die Lea aan Jakob had gebaard, uit, om de
    meisjes van het land te bezoeken.
  nch-BL: Huan Dina, nopa ichpocat cati Lea quimacac Jacob, yajqui quinpaxaloto nopa
    ichpocame cati nopona ehuani.
  tfr-NTPO: Jacob wa kjl̈ara Lea tjok ko Dina. Dbar kjwara ga jek opshino kjogl̈oga
    eshko so ĩk.
  vie-1934: Nàng Đi-na, con gái của Lê-a sanh cho Gia-cốp, đi ra thăm bọn con gái
    của xứ đó.
  hin-CV: लियाह की पुत्री दीनाह उस देश की लड़कियों के साथ स्त्रियों को देखने के लिए
    बाहर गई.
  eng-OURB: Dinah, the daughter of Leah [Weary], whom she bore to Jacob [Supplanter],
    went out to see the daughters of the land.
  spa-BES: Entonces Dina, la hija que Lea había tenido con Jacob, salió a ver a las
    mujeres de ese país.
  tdx-tdx: Niakatse hitilike o ampela’ i taneio t’i Dinae, anak’ampela’ i Leae, nisamake
    ama’ Iakòbey.
  vid-vid: Zuwa limwe Dina, mhinza wa Yakobo na Lea, nakoka kuwajendela wadala wa
    isi ayo.
  pwg-pwg: Mara sago Jeikap da Liya natusi wiwikena kana vava Daina inumataya inae
    da Keinan wivine ita kitisi.
  eng-OKE: And Dinah, the daughter of Leah, whom she bare to Jakob, went forth to
    see the daughters of the land.
  tha-KJV: ฝ่ายดีนาห์​บุ​ตรสาวของนางเลอาห์ซึ่งนางบังเกิดให้กับยาโคบนั้นออกไปเยี่ยมผู้หญิงในแผ่นดินนั้น
  por-BR-2018: E saiu Diná a filha de Lia, a qual esta havia dado a Jacó, para ver
    as mulheres nativas.
  bco-bco: Ho꞉len no amio꞉ Ya꞉kob o꞉lia꞉ Lea o꞉lia꞉ma꞉ ida꞉, Daina e amisa꞉n a꞉namilo꞉
    ta꞉sen ka꞉isale nolo꞉ ba꞉ba꞉ni ha꞉na꞉sa꞉ga꞉, ili amisa꞉na ane.
  deu-ELO: Und Dina, die Tochter Leas, die sie dem Jakob geboren hatte, ging aus,
    die Töchter des Landes zu sehen.
  ktm-ktm: Idu rang sei eri pe Dainah, nedun Yakop horu Leah pihin eri ile ilndrou
    ile ndrongo su pedih Kenan se.
  caa-caa: Pues entonces ayan inyajr que e Dina, xeꞌ jax inteꞌ uwijchꞌoc e Lea taca
    e Jacob, ixin tuaꞌ uwarajse e ijchꞌoctac xeꞌ turuanobꞌ tama e chinam Siquem era.
  eng-WYC-2018: Forsooth Dinah, the daughter of Leah, went out to see the women of
    that country.
  epo-epo: Dina, la filino de Lea, kiun ŝi naskis al Jakob, eliris, por vidi la filinojn
    de la lando.
  uig-PIN: Bir küni, Leyaⱨning Yaⱪupⱪa tuƣup bǝrgǝn ⱪizi Dinaⱨ yurtning ⱪizliri bilǝn
    kɵrüxkili qiⱪti.
  beo-beo: 'Eso afaega, Daina (Ya:igobe amola Lia ela mano) da Ga:ina:ne uda amo ba:musa:
    sofe asi.'
  tpi-OTNT: Daina em i pikinini meri bilong Jekop wantaim Lea, na em i go lukim ol
    meri bilong taun Sekem.
  hau-SA: To, Dina, ’yar da Liyatu ta haifa wa Yaƙub, ta je ta ziyarci matan ƙasar.
  udu-udu: Dhali aDiinah jin ta ’bwa/ ma Le/ah a’di jin dho’thkin ma yim ka Yakuub
    mo a’di yaki’d mo mmobuṯa ris up̱ gi bampa/ yan mo be.
  uig-LAT: Bir küni, Léyahning Yaqupqa tughup bergen qizi Dinah yurtning qizliri bilen
    körüshkili chiqti.
  nde-nde: UDina, indodakazi kaLeya ayizalela uJakhobe wasuka wayakwethekelela abafazi
    balelolizwe.
  ton-ton: Pea ko Taina ko e taʻahine ʻa Lia, ʻaia naʻa ne fanauʻi kia Sēkope, naʻe
    ʻalu ia ke ʻaʻahi ki he kau fefine ʻoe fonua.
  ces-1613: Vyšla pak Dína, dcera Líe, kterouž porodila Jákobovi, aby se dívala na
    dcery té země.
  eko-eko: Siikhu moote, Tiina mwaana wa Yaakhumpa na Liiya, aalankhiye olawa owaathotola
    aanaakha a nti otthuupule.
  nss-nss: Pwen lang sih aro, noru Yakop hilu Leyah pihin, ngalan Tainah ara, iya
    saisai iyapolo hu pihi Kenaan.
  eng-WMB: Dinah, the daughter of Leah, whom she bore to Jacob, went out to see the
    daughters of the land.
  tam-TCV: ஒரு நாள், லேயாள் யாக்கோபுக்குப் பெற்ற மகள் தீனாள், அந்த நாட்டுப் பெண்களைச்
    சந்திப்பதற்காகப் போனாள்.
  ceb-ULB: Karon si Dina, nga anak ni Lea kang Jacob, migawas aron makigkita sa mga
    batan-ong babaye niadtong yutaa.
  mkn-mkn: Satu kali, Yakob deng Lea pung ana parampuan, Dina, pi bakunjung sang nona-nona
    dari itu negrí.
  pol-UBG: I Dina, córka Lei, którą urodziła Jakubowi, wyszła, aby zobaczyć córki
    tej ziemi.
  agr-agr: Jacob Leayai akiamu Dina, makichik tsawantai niina jeen pujau nunú yaaktanmaya
    nuwauch aidaun ijagsatatus weuwai.
  kyc-kyc: Jekope Liyapana wanenge Daina lenge doko enda yuu range dupwana lapona
    anda upunili peya.
  urd-GVU: ایک دن یعقوب اور لیاہ کی بیٹی دینہ کنعانی عورتوں سے ملنے کے لئے گھر سے
    نکلی۔
  deu-1912: Dina aber, Leas Tochter, die sie Jakob geboren hatte, ging heraus, die
    Töchter des Landes zu sehen.
  row-row: Lao esa, Yakob no Lea ana feto na, Dina, neu eko-daꞌi no ana feto mana
    sia nusaꞌ naa.
  kan-2017: ಯಾಕೋಬನಿಗೆ ಲೇಯಳಲ್ಲಿ ಹುಟ್ಟಿದ ಮಗಳಾದ ದೀನಳು ಒಂದು ದಿನ ಆ ದೇಶದ ಸ್ತ್ರೀಯರನ್ನು ನೋಡುವುದಕ್ಕೆ
    ಹೊರಗೆ ಬಂದಳು.
  ena-ena: Jekopɨ abinu Lea dɨ nadi Daina agaŋ mu tɨbɨ Sekem haiabɨla hɨsɨŋ iamɨgali
    iamɨgali agɨladɨ igɨben aba umi.
  tgo-tgo: Va mbaŋa regha Daina, Jeikob na Leya yawarumbunji, i raŋgi na i wa ve thuweŋgiya
    Kenan wanakauniye vavana.
  yap-yap: Reb e rran, e Dinah ni bochi pin ni fak Jakob nge Leah, e yan ni nge mda’nag
    boch e ppin nu Kanaan.
  tet-tet: Baa oras nia, Yakob no Lea oan feto Dina, boot tiꞌan. Dala ida, Dina baa
    nasoru mamaluk feto sia iha rai nia.
  hlt-MCSB: Leah canu Dinah, Jakob ham a cun pah te tolrhum kah tanu rhoek te sawt
    hamla cet.
  mdy-ETH: ፔቴ ኬሊ ሊያ ያይቆኦቤም ሾዔ ዲኢና ጌይንታ ዉዱሮ ናዔላ ዔያታ ናንጋ ካኣናኔ ዓጮይዳ ዓኣ ላኣሎ ዛጋኒ ኬስኬኔ፤
  twi-ASANTE: Ɛda koro bi, Lea ne Yakob ba Dina firii adi kɔsraa mmabaawa a wɔwɔ wɔn
    mpɔtam hɔ no.
  bhl-bhl: Beli, beem ding dim kabalak e, Kibi kawtiw em kunum mongom mak em wiin
    e Kamol alenale kale. E Sekem abiw mutuk fian beem kak kunum kese kale. Keko beli,
    deiw mak ding mak, Sekow so Elea so yemkal biim mun Daina uneko, Sekem abiw mutuk
    fian em waneng seiwel mak ilo yetebam unsu kale. Unui, Kamol em min Sekem e Daina
    ulo watemeko, takalu kuluse kale.
  con-NTPO: Tsa'caen can'jemba, Dina, tsa Lea Jacobmbe isu'cho onque'ngeja tsa ande'su
    chu'a pushesundeccuni pasia'su ja.
  eng-WEBU: Dinah, the daughter of Leah, whom she bore to Jacob, went out to see the
    daughters of the land.
  bnp-bnp: E Daina, e tune Iakop, e Lea i vano ge matai e huriki a ngatavine na tanga
    dagi.
  wal-wal: Liya Yaaqoobayyo yelido na7iyaa Diina, he wode he biittaa maccaasata be7anau
    kiyaasu.
  mgh-mgh: Nkwaha mmoca, Tina, mwana a Leya ayanryawe ni Yakopi, ahokhuma wiira aacuwelane
    athiyana oyeele ilapo ele.
  acu-NT: Chikich kintati Lea nawantri Dina naartin Jacob yajutmarmia nuka nu nungkanmaya
    nuwa ainaun jiistas wemiayi.
  spa-PDDPT: Entonces Dina, la hija que Lea dio a luz a Jacob, salió a ver a las hijas
    de aquella tierra.
  gun-gun: Ha'e gui Lia memby Diná, Jacó rajy va'e ojepe'a ovy yvy re ikuai va'e rajy
    kuery rexa vy.
  agu-BL: At tzun jun ajcaw te yi tnum Siquema'tz yi na bi'aj Hamor yi heveo. Ej nin
    at jun cy'ajl i' yi na bi'aj Siquem. Itzun bantz nin ben Dina, yi me'l Jacow te'j
    Lea tan chixajse'n yi e' xun yi najlche' tul yi jun tnuma'tz. Poro yi bene'n tilol
    Siquem nin tzun octz tan banle'n ruinl tetz.
  eng-PEV: This story is about what happened to Jacob’s family in the town called
    Shekem, in Canaan country. The big boss of that town was called Hamor, and he
    was from the Hiv tribe. And Hamor had a son called Shekem. Jacob and Leah’s daughter
    was called Dinah, and she was a young woman. One day, she went out to visit some
    other women that lived in that place. But that man Shekem, he saw Dinah, and he
    wanted to have her for himself. So he grabbed Dinah and he made her sleep with
    him, like a woman sleeps with her husband. Shekem really shamed Dinah.
  ilo-ULB: Ita, ni Dina nga anak a babai ni Lea kenni Jacob, ket rimmuar tapno sarakenna
    dagiti babbalasang iti dayta a lugar.
  kpg-kpg: Dahi laangi hua, gei Dinah tama ahina Jacob mo Leah, ne madamada gi baahi
    hunu ahina o Canaan.
  uig-ARA: بىر كۈنى، لېياھنىڭ ياقۇپقا تۇغۇپ بەرگەن قىزى دىناھ يۇرتنىڭ قىزلىرى بىلەن
    كۆرۈشكىلى چىقتى.
  bsp-bsp: Dina, wan wəran nwɛ Leya ɛnakomɛ Yakuba mɔ, ɛyɛfɛ kəkɔ-nəŋk awut aran a
    dɔtɔf.
  mbs-mbs: Na, si Dina se batà laga i Jacob aw si Lea. Doen sebad aldaw, miglegeana
    si Dina doton te menge laga mig-ogpà kidoen.
  tof-tof: Darrpan ngürr Daena, Lia ne óp olom osenórr Zeikobkagab, wa Keinan basirr
    kol bangónóm natókórr.
  sus-sus: Yaxuba xa di ginɛ Dina, Leya naxan barixi a bɛ, na naxa siga Sikemi taa
    kui ginɛe xɛɛbude.
  pon-2006: Rahn ehu Daina, nein Lia serepein ong Seikop, ahpw mwemweitla rehn lihen
    Kenan kei.
  jae-jae: Bêc teŋ Lea latuo Dina, taŋ Jakob kêka lasê naŋ, kêsêlêŋ gebe êlic lauo
    gamêŋ tonaŋŋa.
  ksd-ksd: Ma Dina, natu i Lea, nina i ga kava tar ia tai Iakob, i ga vana pi na gire
