  arb-NAV: وَخَرَجَتْ دِينَةُ ابْنَةُ لَيْئَةَ الَّتِي أَنْجَبَتْهَا لِيَعْقُوبَ لِتَتَعَرَّفَ
    عَلَى بَنَاتِ الْمِنْطَقَةِ الْمُحِيطَةِ،
  adz-adz: Gubuꞌ mangan da Daina, Yakop narunggan finam riman da Lia ugu, iyung ifan
