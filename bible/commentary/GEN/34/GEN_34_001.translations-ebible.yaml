  eng-WMBB: Dinah, the daughter of Leah, whom she bore to Jacob, went out to see the
    daughters of the land.
  spp-spp: Ɲyɛ Leya mpyi a pùceebileni ndemu si *Yakuba á, ná li mɛge ɲyɛ Dina ke,
    canŋka lire pùceebilin'à kàr'a sà fworo kuru kànhe pùcyepyire tà na.
  aey-aey: Aria saen osona Daina, Lia ateg uqa Jekob basiton eu, Kenandec caja feciadecnu
