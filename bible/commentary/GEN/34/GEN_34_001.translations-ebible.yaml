  guj-2017: હવે લેઆથી જન્મેલી યાકૂબની દીકરી દીના તે દેશની સ્ત્રીઓને મળવા બહાર ગઈ.
  byr-byr: Lɨyaavɨre taayaꞌ Daainaꞌ “Angeba Sekɨmɨ mwaalyangɨ angirɨꞌmaata yɨma!”
    daka kaanna wɨna yaꞌ. Anga saba Aꞌmwe Aamo maremwaaida mwaalaꞌ. Aꞌmwe sare gawaalɨꞌ
    Sekɨmɨ Daainavɨ wanganaka “Sɨdɨraaya tewaanyaꞌ maaꞌmujava,” yawɨꞌna. Sara yawɨꞌna
    yaka ata lɨmwanna yaꞌ. Ata lɨmwanna yaka Sekɨmɨ ganɨmaangerɨ wɨdaꞌ “Sɨdɨraaya
    daꞌ nɨmɨre aꞌmwevɨna ganɨmaangerɨ duthana! ‘Gɨmɨre taayaꞌ nɨmɨre mɨgɨnyarɨneꞌ
    nyɨjaama!’ ” wɨdaꞌ.
  awx-awx: Gwendune Jekopkät Leaxätde yäpa Daina mängälä kewu uwomune nanä dayipikge
