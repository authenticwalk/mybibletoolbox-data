  urd-GVH: एक दिन याक़ूब और लियाह की बेटी दीना कनानी औरतों से मिलने के लिए घर से निकली।
  rug-rug: Keke rane si ene la baere nana koa ri na vineki pa popoa sana gua, sa tudia
