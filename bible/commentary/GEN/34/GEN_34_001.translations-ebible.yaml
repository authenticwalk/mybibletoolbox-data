  lid-lid: Liya badeh atehei nah ari badih nyaran Dinah nadu Jekop. Eme iy ili badeh
    manyah hawe iri badih badu munyak doh.
  nya-nya: Tsopano Dina, mwana amene Leya anaberekera Yakobo, anapita kukacheza ndi
    akazi ena a mʼdzikolo.
  hrv-hrv: Dina, kći koju je Lea rodila Jakovu, iziđe da posjeti neke žene onoga kraja.
  mps-mps: Te Daina te Jekop de Lea sigo wegi, tama me sogo agai te bulu page we dabe
