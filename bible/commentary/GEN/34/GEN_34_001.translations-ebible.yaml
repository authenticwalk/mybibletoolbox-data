  tbz-SIM: Diyiè mɑrì kɛ̀ Dinɑ, Deɑ kóo sɑpɑ̀ɑ̀ ńyɛ̀ kɛ bo dɔu ndihɛì kó bɛsɑpɑ̀mbɛ̀.
  msy-2020: Dughiar mam Daina, Jekop ko Lean guivim Sekemɨn nguibamɨn itir amizibar
