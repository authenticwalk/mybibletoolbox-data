  uig-CYR: Бир күни, Леяһниң Яқупқа туғуп бәргән қизи Динаһ жутниң қизлири билән көрүшкили
    чиқти.
  tel-2017: యాకోబుకు లేయా ద్వారా పుట్టిన కూతురు దీనా. ఆమె ఆ దేశపు యువతులను చూడడానికి
    బయటికి వెళ్ళింది.
  hat-BSA: Alò, Dina, fi Léa te fè pou Jacob la te sòti pou vizite fi peyi yo nan
    kote sa a.
  kos-kos: Sie len ah Dinah, acn natul Jacob ac Leah, el som in mutwata yurin kutu
    mutan Canaan.
  hbo-WLC: וַתֵּצֵ֤א דִינָה֙ בַּת־לֵאָ֔ה אֲשֶׁ֥ר יָלְדָ֖ה לְיַעֲקֹ֑ב לִרְא֖וֹת בִּבְנ֥וֹת
    הָאָֽרֶץ׃
  ibo-ibo: Ugbu a, Daịna nwa nwanyị Lịa mụụrụ Jekọb pụrụ ileta ndị inyom ala ahụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ଲେୟାଠାରୁ ଜାତ ଦୀଣା ନାମ୍ନୀ ଯାକୁବର କନ୍ୟା ସେହି ଦେଶର କନ୍ୟାମାନଙ୍କ
    ସଙ୍ଗେ ଦେଖା କରିବାକୁ ବାହାରକୁ ଗଲା।
  chk-chk: Iwe, lon eu rän Tina nöün Lea me Jakop we föpwül a feila kukulou ren fin
