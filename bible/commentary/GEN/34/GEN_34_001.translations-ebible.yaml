  eng-LEE: And Dinah the daughter of Leah, whom she had born unto Jacob, went out
    to look about among the daughters of the land.
  nna-nna: Palanga Dinah, kurntal Jacob-milipa Leah-mili, ngurraja jalakarti yanajanaku
