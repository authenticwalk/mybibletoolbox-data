  asm-FB: লেয়াৰ গৰ্ভত দীনা নামেৰে যাকোবৰ যিগৰাকী ছোৱালীৰ জন্ম হৈছিল, তাই এদিন সেই
    ঠাইৰ ছোৱালীবোৰৰ লগত দেখা কৰিবলৈ ওলাই গৈছিল।
  sus-A: يَشُبَ شَ دِ فِنّ دِنَ، لٍيَ نَشَن بَرِشِ عَ بّ، نَ نَشَ سِفَ سِكٍمِ تَا
    كُي فِنّيٍ شّيبُدٍ.
  fra-SBL: Dina, fille de Léa, qu'elle avait enfantée à Jacob, sortit pour voir les
    filles du pays.
  hbo-hbo: וַתֵּצֵ֤א דִינָה֙ בַּת־לֵאָ֔ה אֲשֶׁ֥ר יָלְדָ֖ה לְיַעֲקֹ֑ב לִרְאֹ֖ות בִּבְנֹ֥ות
    הָאָֽרֶץ׃
  shp-NTPO: Ja Dinara iká iki, Leaki Jacobnin bakeaa. Jaskarabo inontianra, jabé xontakoboiba
