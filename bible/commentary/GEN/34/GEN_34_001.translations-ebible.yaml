  kik-kik: Na rĩrĩ, mũthenya ũmwe, Dina mũirĩtu ũrĩa Lea aaciarĩire Jakubu, nĩathiire
    gũceerera andũ-a-nja a bũrũri ũcio.
  ksr-ksr: Leanoŋ Jeikobwaa borata Daina meroti, iinoŋ kambaŋ moŋnoŋ Keinan emba saraŋ
