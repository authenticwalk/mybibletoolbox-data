  eng-JPS: And Dinah the daughter of Leah, whom she had borne unto Jacob, went out
    to see the daughters of the land.
  ubr-ubr: Ra tani Jacob a Leah rus natus jeverei wabin Dinah on inai Canaan jever
    it fasiues mes.
  srp-1865: A Dina kæi Lijina, koju rodi Jakovu, izaðe da gleda djevojke u onom kraju.
  lug-lug: Awo Dina muwala wa Leeya gwe yazaalira Yakobo, n’agenda okukyalira abakazi
    ab’omu nsi eyo.
  heb-heb: ותצא דינה בת לאה אשר ילדה ליעקב לראות בבנות הארץ׃
  ben-IRV: আর লেয়ার মেয়ে দীণা, যাকে তিনি যাকোবের জন্য প্রসব করেছিলেন, সেই দেশের
    মেয়েদের সঙ্গে দেখা করতে বাইরে গেল।
  pan-pan: ਫਿਰ ਲੇਆਹ ਦੀ ਧੀ ਦੀਨਾਹ, ਜਿਹੜੀ ਯਾਕੂਬ ਤੋਂ ਪੈਦਾ ਹੋਈ ਸੀ, ਉਸ ਦੇਸ਼ ਦੀਆਂ ਧੀਆਂ ਨੂੰ
    ਮਿਲਣ ਲਈ ਬਾਹਰ ਗਈ।
  mwp-mwp: War goeyginu na Dina, Yakubuwom Leyom yoepkaz kazi. Na uzaraydhin kasa
    gurguy mab Kananaw yoepkazipa.
  mya-JVB: ယာကုပ် ၏မယား၊ လေအာ ဘွားမြင် သောသမီး ဒိန သည်၊ ထိုပြည် ၏ အမျိုးသမီး တို့ကို
    အကြည့်အရှု သွားရာ တွင်၊
  tte-O: Sauga yabo mena Yakobo yo Leya natuli vesavesalana esana Daina iyawatagili
    ilau yanuwa Sikemi sinesineoliyao igitaili.
  tbg-tbg: Iekopiva Sekemini vauvaro Riaara raavuravano Dainaava vi vatanaa nahentinavu
    tavareva vuvaro
  hmo-hmo: Iakobo bona Lea edia natuna hahine ladana Daina be ia loaloa, unai tano
    dekenai noho hahine haida ia vadivadi henidia totona.
  ata-ata: No voxo vile la eiae Tina e, Iakovo ilee semau Lea ꞌiliꞌa, milai mixixaoxao
    sou mimaisiꞌa ta sema no tuala tila ne Sikemu.
  nfa-nfa: Ca lodꞌo, Dina, ana bhèni Yakob dènge Lea, laꞌe pangadꞌo dènge bhèni anga-aangalai
    na ètu rae èèna.
  urd-urd: और लियाह की बेटी दीना जो या'क़ूब से उसके पैदा हुई थी, उस मुल्क की लड़कियों
    के देखने को बाहर गई।
  rus-SYN: Дина, дочь Лии, которую она родила Иакову, вышла посмотреть на дочерей
    земли той.
  cbt-NTPO: Cacopo hui'nin Niaquëya ya'huëtërinso', Tina itopi. Ina nanontohuachina,
    a'na tahuëri Siquimo ninanoquë nanon capini nini'cai marë' pa'nin.
  bqc-SIM: Lea nɛnↄɛ Dina pↄ́ a ì ń Yakↄbuo bↄ̀ bùsupi nↄɛↄ gwai.
  tcz-CHONGTHU: Jacob le Leah chanu Dinah chu nikhat apot doh in hiche gam'a cheng
    numei khangthah hotoh kimuto din achen ahi.
  mar-mar: याकोबापासून लेआस झालेली मुलगी दीना ही त्या देशातील मुलींना भेटण्यास बाहेर
    गेली.
  tcs-tcs: Wandei Daina, da gel blo Lia ane Zekop, i bin lego go ausaid po luk sam
    dem yang Kanan oman.
  qub-qub: Jacobpa warmin Leacho caj wamran Dinaga aywaran chay particho tiyaj jipash-masincunata
    rajaj.
  bqp-bqp: Lea nɛ́nↄgbɛ̃ Dina kũ à ì kũ Yakubuo bò à wɛ́ kpátɛ bùsuu pì nↄgbɛ̃nↄi.
  hat-hat: Dena, pitit fi Leya te fè pou Jakòb la, te soti al rann medam peyi a vizit.
  eng-BSB: Now Dinah, the daughter Leah had borne to Jacob, went out to visit the
    daughters of the land.
  tod-tod: Yeeta, Lea ná-doun anzanui Dina, nii é sɔlɔɔni Zakɔɓe ʋa, naa ɠa é ɠulani
    zooi zu anzanu lointi pɛtɛ fai ma.
  eng-WEBPB: Dinah, the daughter of Leah, whom she bore to Jacob, went out to see
    the daughters of the land.
  kbq-kbq: Daina'a Jekopune, Liagizni mofakino mago kna a'ne zamagenaku Sekemu kumate
    vu'ne.
  nhe-BL: Huan Dina, nopa ichpocatl tlen Lea quimacac Jacob, yajqui quinpaxaloto nopa
    ichpocame tlen nopano ehuaj.
  bus-bus: Lea nɛ́nↄgbɛ̃ Dina kɛ̀ à ì kↄ̃n Yakubuo bↄ̀ à wɛ́ɛ kpáɛ bùsu pì nↄgbɛ̃nↄzi.
  gub-BL: Heta amo Zako tazyr Zina her ma'e izupe a'e. Erez wiko ihy romo. Amo 'ar
    mehe uzepyriko oho amo kuzàwaza a'e ywy rehe har waneko haw pe.
  eng-DRA: And Dina the daughter of Lia went out to see the women of that country.
  knf-knf: Dina napoţ ñaaţ i Leya abiiŋ abukar Yakob apën pya kawin baaţ biki uŧaak
    wi bawooŋ.
