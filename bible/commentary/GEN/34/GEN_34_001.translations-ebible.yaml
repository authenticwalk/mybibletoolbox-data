  llg-llg: Laꞌi esa, Yakob no Lea ana inanan Dina, neu tilo inana kala malai nusak
    ndia.
  tpi-tpi: Daina em i pikinini meri bilong Jekop wantaim Lea, na em i go lukim ol
    meri bilong taun Sekem.
  dan-1931: Da Dina, den Datter, Jakob havde med Lea, engang gik ud for at besøge
    Landets Døtre,
  vie-OVCB: Một hôm, cô Đi-na (con gái của Lê-a và Gia-cốp) đi thăm các thiếu nữ trong
    thành phố.
  lbk-lbk: Issan namingsan inmey si Dina ay magmagkit nan cha Lea ken Jacob ay nakilil-iwid
