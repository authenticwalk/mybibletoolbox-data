verse: GEN.034.029
translations:
  mal-C: അവരുടെ സർവസമ്പത്തും എടുത്ത്; അവരുടെ സ്ത്രീകളെയും കുട്ടികളെയും പിടിച്ചുകൊണ്ട്
    പോകുകയും ചെയ്തു; അങ്ങനെ വീടുകളിൽ ഉണ്ടായിരുന്ന സകലതും അവർ കൊള്ളയടിച്ചു.
  deu-TKW: und alle ihre Habe und alle ihre kleinen Kinder und ihre Weiber führten
    sie fort als Gefangene und plünderten dazu alles, was in den Häusern war.
  lin-lin: 'Bakamataki bomengo na bango nyonso : bana, basi mpe biloko nyonso oyo
    ezalaki kati na bandako na bango.'
  cbr-NT: bianan ka kamabi xubunu 'ikë ñukama 'imainun anu 'ikë uniakë xukama 'imainun
    xanukamaribi bibiankin buánkëxa.
  eng-LSV: and all their wealth, and all their infants, and their wives they have
    taken captive, and they spoil also all that [is] in the house.
  bmu-bmu: Sukinap yuaiŋini pakpak otoŋda ambimoröurupŋini körek eŋguaŋgita miriŋine
    yuaiŋini tosatŋi ahöyöhi, mi mönö kölolohoba kiom qeba yoŋgorö memba tököba anget.
  eng-GNV: Also they caryed away captiue and spoyled all their goods, and all their
    children and their wiues, and all that was in the houses.
  eng-WEBSTER: And all their wealth, and all their little ones, and their wives they
    took captive, and spoiled even all that was in the house.
  nhw-BL: Quiichtejque nochi catli oncayaya ipan calme huan quinhuicaque nochi coneme
    huan sihuame.
  swh-ONEN: Walichukua utajiri wao wote pamoja na wanawake na watoto wao, wakachukua
    nyara kila kitu ndani ya nyumba zao.
  bba-bba: kɑ ben ɑrumɑni kpuro kɑ ben bibu kɑ ben kurɔbu. Ye tɔn be, bɑ mɔ ɡesi yɛnusɔ
    kpuro bɑ ɡurɑwɑ.
  eng-KJVCPB: and all their wealth, and all their little ones, and their wives took
    they captive, and spoiled even all that was in the house.
  cpy-cpy: Ithonkanakiro tzimatsiri pankotsiki, raanakiri maawoeni eenchaaniki eejatzi
    tsinanipaeni.
  mpx-mpx: I ola al wali wasawasa buguliliyau gegewel, ge yowau gegewel avaliyau ge
    wawayau, bugul gegewel limi gamwaliyaa, hi oel.
  wbp-wbp: Ngarili yaninjarla manu nyiyarningkijarraju, kangulu-jana muku karntakarnta
    manu kurdukurdu, manulpalu yuwarli-kari yuwarli-kari-kirra yukaja purunjuku.
  luo-luo: Negikawo mwandugi duto, mondgi duto, nyithindgi duto kod gik moko duto
    mane ni e udi.
  meu-meu: natudia maraḡidia danu bona adavadia e abidia mauri. Edia ruma kohudia
    e ha-ore, bena ruma e doudia.
  npi-ULB: तिनीहरूका सबै केटाकेटी र पत्‍नीहरूलाई तिनीहरूले कैद गरे । घरहरूभित्र भएको
    हरेक थोक पनि तिनीहरूले कब्जा गरे ।
  yor-yor: Gbogbo ọrọ̀ wọn, gbogbo obìnrin ìlú àti àwọn ọmọ wẹẹrẹ pátápátá ni wọ́n
    kó. Wọ́n sì kó gbogbo ohun tí ó wà nínú ilé wọn bí ìkógun.
  emp-NTPO: Ãdji nebiada jũma pesid̶aa. Ãdjia diguid̶a erob̶ead̶a sid̶a jũma ped̶aped̶a
    ãdji warrarãda, wẽrãrã sid̶a jũma jida edesid̶aa.
  ind-ind: Mereka mengambil semua kekayaan dan harta benda dari rumah-rumah, serta
    menawan anak-anak kecil dan para perempuan.
  pes-OPCB: با زنان و اطفال و تمامی اموالی که در خانه‌ها بود غارت کردند و با خود بردند.
  ssx-ssx: Ikana꞉ma꞉ta꞉ mo yenki tieke peke alemanu paeyao mea wanda꞉weki make mina
    kota꞉ ika꞉ da pa꞉ta꞉manu wieke alemanu paeyaosiki make mea pemekeme.
  lcm-lcm: Kari saka keve tauia an kapa, kita luk aongos iria. Na kari togtogon i
    nei lu kapa, kita vil arikek luai ania na ki kong ato aongos kari keve aina na
    inatus.
  aer-aer: Itne arne mwerre akngerre areye renhe anyelkngele ineke apmere itnekenhe-ngentyele,
    itne arelhe areye-arlke ampe areye-arlke ingkirreke rakeke akngirtnemele apmere
    itnekenhe-werne.
  tgl-ULB: ang lahat ng kanilang kayamanan. Hinuli nila ang lahat ng kanilang mga
    anak at mga asawa. Kinuha nila maging ang lahat ng bagay na nasa mga bahay.
  nop-nop: Unduŋ tiŋa bomboŋhik eŋ wapmihitam u wanaŋ yanagila ugiŋ. Biyagoŋ hinek
    yopmaŋ nemek hakuk hogohogok u kubo moŋgodapmaaŋ moŋgola maugiŋ.
  kca-kca: пӑ хŏԓ ԓыв тащԓаԓ, пӑ хŏԓ ԋаврэмԓаԓ, пӑ ԓыв нэԓаԓ ԋӑрэмәман тусԓаԓ, пӑ
    пŏрмасәт, хотәтән мўй ус, иса пӑтән тусԓаԓ.
  cbu-NT: Nllurawaatstam ashpari yamaranganaya, kizawaatstamta.
  hui-hui: Ani bialu mbirale muni timbunime yolo biaga ale dewaore mo yalu wali waneigini
    biru wiarubi ti haru haga bini. Ani haru howa anda bu hearuha wiaruni damenego
    bibahendeore mo yaiore halu pene.
  wrs-wrs: '@see-verse:GEN.034.028'
  mya-mya: မြို့​သား​တို့​၏​အ​ဖိုး​တန်​ပစ္စည်း​ရှိ​သ​မျှ​နှင့်၊ သား​မ​ယား​နှင့်​က​လေး​သူ​ငယ်​အား​လုံး၊
    အိမ်​တွင်း​၌​တွေ့​သ​မျှ​သော​ပစ္စည်း​များ​ကို သိမ်း​ယူ​ခဲ့​ကြ​သည်။
  cbi-NTPO: Tsenmin yatala bain ti kata'ba detaranguila, tsangue' kaillanu bain, naa
    shinbulanu bain deranchi deka' mijiila.
  bod-N: རྒྱུ་ནོར༌དང༌། བྱིས༌པ། བུད༌མེད། ཁང་པའི་ནང་གི་དངོས་པོ་དང་བཅས་པ་ཕྲོགས་ཏེ་སོང༌ངོ༌།།
  wsk-wsk: Nuna nunga manga mel kawam te mu se, nunga imet kuriang suen la, mu nunga
    nogoras ko koma ko gi sapaman.
  kkl-kkl: Kelabo me babe toro wimbahiek. Nia mangkina kamna alikinag uro toroba sa'a-sa'a
    ni aeag wamogha ane ni topsiek.
  sna-sna: Vakatakura pfuma yavo navakadzi vavo vose navana, vakapamba zvinhu zvose
    zvaiva mudzimba.
  spa-BLM: y toda su riqueza. Llevaron cautivos a todos sus pequeños y a sus mujeres,
    y tomaron como botín todo lo que había en la casa.
  beu-beu: Nehe jangu, bot ioal ang naung emangpi ini iat ila. Aabang angu epasaka
    ebili eele ang naung, bot naba ba hava omimi ang naung emangpi ini medi.
  cac-cac: Ix yelc'anb'at eb' vin̈ masanil tas ay d'a yoltac pat, ix ic'jipaxb'at
    eb' cotac unin yed' eb' ix ix yuj eb' vin̈.
  swh-ULB: utajiri wote. Watoto na wake zao wote, wakawachukua. Hata wakachukua kila
    kitu kilichokua katika nyumba.
  bel-bel: і ўсё багацьце іхняе і ўсіх дзяцей іхніх і жонак іхніх узялі ў палон, і
    абабралі ўсё, што было ў дамах.
  deu-ELBBK: und all ihr Vermögen und alle ihre Kinder und ihre Frauen führten sie
    gefangen weg und raubten sie, und alles, was in den Häusern war.
  mbb-OT: Mibpenguwa zan is langun he ketiǥeyunan dutun te inged, ragkes is menge
    azen he zutun te seled te menge valey. Ne mibpemihag dan is langun he menge vahi
    wey menge vatà.
  msc-msc: Alu ka nanfulu bɛɛ mira, ka musoilu ni denilu bɛɛ mira. Fen fen tɛrɛ ye
    bon na so kɔndɔ, alu wara wo bɛɛ ri.
  mal-2015: അവരുടെ സമ്പത്തൊക്കെയും എല്ലാപൈതങ്ങളെയും സ്ത്രീകളെയും അവർ കൊണ്ടുപോയി; വീടുകളിലുള്ളതൊക്കെയും
    കൊള്ളയിട്ടു.
  tuo-NT: Wiꞌseri poꞌpeapʉ na cʉoꞌquere yajapeꞌocãꞌcãrã niwã. Wĩꞌmarãrẽ, tojo nicã
    numiarẽ ñeꞌe, miacãrã niwã.
  gup-gup: Bedda wanjh birrikang rowk nawu namakmak bedberre, dja daluk rowk warridj
    bindidukkang bindikang, dja mak wurdwurd bedberre, dja birrikang yehyeng kore
    kunrurrk bedberre.
  met-met: Xalingiding longgalo, garading longgalo, hainiding longgalo, xalaxala longgalo
    duwa numadingia, dituxudi daxapdi mala.
  gvs-gvs: Ego idi esaesa madabokina, vevina be gogómana liliudi sikoyoinidi sinavedi.
  rmc-rmc: Odľigende savoro lengro barvaľipen the le romňen le čhavenca a skidle savoro,
    so len sas andro khera.
  nlg-nlg: Ma gaira tara holara ghua na lei vinekama mana lei gari mana lei lologho
    soko tana lei vale.
  dgr-DOGNT: T'asìı hazǫǫ̀ t'à ahxe gı̨ı̨lı̨ı̨ sìı nageèwa, gıts'ǫ ts'èko eyıts'ǫ
    gıza sı, eyıts'ǫ gıkǫ̀ goyìı t'asìı whelaa sìı hazǫǫ̀ nageèwa.
  pes-OPV: و تمامی اموال ایشان و همه اطفال و زنان ایشان را به اسیری بردند. و آنچه
    در خانه‌ها بود تاراج کردند.
  ron-1924: ле-ау луат ка прадэ де рэзбой тоате богэцииле, копиий ши невестеле ши
    тот че се гэся ын касе.
  ben-OBCV: তারা তাদের ধনসম্পদ ও তাদের সব স্ত্রী ও সন্তানসন্ততিকে তুলে এনে, তাদের
    বাড়িঘরের সর্বস্ব লুট করল।
  lex-lex: A'na patke'a, upni-a'nani, re'eni-tniarnu, rheri-rhewta, la'pa hya'a-hya'
    mak kdella roma ralamni.
  rgu-rgu: Ara reni basa inaꞌ ara roo ana nara, ma roso reni nusaꞌ ria bua-loas mabeli
    nara katemaꞌ.
  som-som: iyo maalkoodii oo dhan, iyo dhallaankoodii oo dhan, iyo naagahoodiiba,
    way qabsadeen oo way dhaceen, xataa wixii guryaha yiil oo dhan.
  lat-VUC: parvulos quoque eorum et uxores duxerunt captivas.
  aoi-aoi: Ababurna-langwa alarrngekburna narru-mangume-ka. Akwa wurrababurna-langwa
    wurridarringka akwa ngawa wurriyukwayuwa aburra-langwa narra-manguma. Akwa ngarningka
    eningerribirra alikira-langwa narru-mangume-ka wurrakina-da.
  eng-ASVBT: and all their wealth, and all their little ones and their wives, took
    they captive and made a prey, even all that was in the house.
  mna-mna: '@see-verse:GEN.034.028'
  ita-1885: Così predarono tutte le facoltà de' Sichemiti, e tutto ciò ch' era nelle
    case, e menarono prigioni i lor piccoli figliuoli e le lor mogli.
  eng-LXXUP: And they took captive all the persons of them, and all their store, and
    their wives, and plundered both whatever things there were in the city, and whatever
    things there were in the houses.
  eng-ULB: all their wealth. All their children and their wives, they captured. They
    even took everything that was in the houses.
  spa-VBL: es decir, todas sus posesiones. Capturaron a todas sus mujeres y niños,
    y saquearon todo lo que había en sus casas.
  fra-_FOB: Ils emmenèrent et pillèrent tous leurs biens, et tous leurs petits enfants,
    et leurs femmes, et tout ce qui était dans les maisons.
  mal-mal: അവരുടെ സമ്പത്തൊക്കെയും എല്ലാ പൈതങ്ങളെയും ഭാര്യമാരെയും അവർ കൊണ്ടുപോയി; വീടുകളിലുള്ളതൊക്കെയും
    കൊള്ളയിട്ടു.
  urd-GVR: Unhoṅ ne sāre māl par qabzā kiyā, auratoṅ aur bachchoṅ ko qaidī banā liyā
    aur tamām gharoṅ kā sāmān bhī le gae.
  suz-BL: आन शोंप नेल्‍ल, आन आलपुकी, आन मीश नु आन खिं ङा मारेइ मारेइ नेल्‍ल लदमे बाक्‍त।
  ita-1927: e portaron via come bottino tutte le loro ricchezze, tutti i loro piccoli
    bambini, le loro mogli, e tutto quello che si trovava nelle case.
  ckb-ckb: هەرچی سامانیان هەبوو بە تاڵان بردیان، تێکڕای ژن و منداڵیان ڕاپێچ کرد، هەرچیش
    لە ماڵەکان بوو بردیان.
  eng-BBE: And all their wealth and all their little ones and their wives; everything
    in their houses they took and made them waste.
  crx-NTPO: '''Ink''ez huye hoonzoo'' ''unt''oh-i cha ts''iyawh huyilhchoot. Ntsoolneyaz
    ''ink''ez bu''atke cha hubuhilhchoot, ''ink''ez ndai la yoh usla-i cha ts''iyawh
    huyilhchoot'
  kan-OKCV: ಅವರ ಎಲ್ಲಾ ಆಸ್ತಿಯನ್ನೂ, ಅವರ ಎಲ್ಲಾ ಚಿಕ್ಕ ಮಕ್ಕಳನ್ನೂ, ಅವರ ಹೆಂಡತಿಯರನ್ನೂ ಸೆರೆಹಿಡಿದು,
    ಮನೆಯಲ್ಲಿ ಇದ್ದದ್ದೆಲ್ಲವನ್ನೂ ಅವರು ಕೊಳ್ಳೆಹೊಡೆದರು.
  bbb-bbb: Bu ijiege rena uri bara ro ame boeje kaenamia areme uri kuke sinuome buone
    boeje binobino ijene karina bune vae.
  tam-2017: அவர்களுடைய எல்லாத் தட்டுமுட்டுகளையும் எடுத்துக்கொண்டு, அவர்களுடைய எல்லாக்
    குழந்தைகளையும் பெண்களையும் சிறைபிடித்து, வீட்டிலிருந்த எல்லாவற்றையும் கொள்ளையிட்டார்கள்.
  spa-RV-1909: Y toda su hacienda; se llevaron cautivos á todos sus niños y sus mujeres,
    y robaron todo lo que había en casa.
  ron-BTF: Şi toată averea lor şi pe toţi micuţii lor şi pe soţiile lor i-au luat
    captivi şi au prădat de asemenea tot ce era în casă.
  eng-WEBP: and all their wealth. They took captive all their little ones and their
    wives, and took as plunder everything that was in the house.
  eng-FBV: all their possessions. They captured all their women and children, and
    plundered everything in their homes.
  nld-1939: Al hun bezittingen met alle kinderen en vrouwen voerden ze mee, en alles
    wat in de huizen was, maakten ze buit.
  nch-BL: Quiichtejque nochi cati oncayaya ipan calme huan quinhuicaque nochi coneme
    huan sihuame.
  tfr-NTPO: Ba wapga, ba wal̈ëga, e söra l̈ok jek ba tjok uunkong.
  vie-1934: cướp đem đi hết tài vật, các con trẻ và đàn bà, cùng mọi vật chi ở trong
    nhà vậy.
  hin-CV: उन्होंने उनकी पूरी संपत्ति पर अधिकार करके उसे लूट लिया, यहां तक कि उन्होंने
    उनकी पत्नियों एवं उनके बालकों को बंदी बनाकर सभी कुछ, जो उनके घरों में था, लूट
    लिया.
  eng-OURB: and all their wealth. They took captive all their little ones and their
    wives, and took as plunder everything that was in the house.
  spa-BES: Y todas sus riquezas, y todos sus pequeños y sus mujeres los llevaron prisioneros;
    todo en sus casas lo robaron.
  tdx-tdx: naho ze hene vara’iareo naho o keleia’ iareoo naho o vali’ iareoo vaho
    fonga nikopahe’ iereo ze añ’anjomba ao.
  vid-vid: Nawawebata wana na wadala weng'ha na kuhola lufufu lweng'ha na choneche
    chiwele mli ng'handa za hewo.
  pwg-pwg: I mura ma isawara peyarina i numa kamosiyai na ipupuna yavui. Ma bade ededa
    yoghoyogho ma wivine ipanisi ma irutinisi da inae.
  eng-OKE: And all their substance, and all their little ones, and their wives, they
    captured and spoiled, and all which was in the house.
  tha-KJV: เอาทรัพย์​สมบัติ​ทั้งหมดของเขาไป และจับบุตรภรรยาของคนเหล่านั้นไปเป็นเชลย
    และริบของในบ้านไปเสียทั้งสิ้น
  por-BR-2018: E todos os seus pertences; se levaram cativos a todos as suas crianças
    e suas mulheres, e roubaram tudo o que havia nas casas.
  bco-bco: Amisa꞉n a꞉namilo꞉ kelego꞉ nafaleyo꞉ tambo dia꞉b, ayamilo꞉ kelego꞉ delen
    a꞉no꞉lo꞉ tambo dia꞉b a꞉la꞉ta꞉ga꞉ ka꞉isale o꞉lia꞉ so꞉wagalin o꞉lia꞉yo꞉ ili tambo
    tililia꞉gane.
  deu-ELO: und all ihr Vermögen und alle ihre Kinder und ihre Weiber führten sie gefangen
    hinweg und raubten sie und alles, was in den Häusern war.
  ktm-ktm: Su hokuni sane ndre sulo-on iy ndre huye' su ti pe hokuni sa pedih pe kom
    mone ndre sulo-on, ile ndrodan ndre sane ta su odo omwe’ su yi.
  caa-caa: Y cꞌapa uxujchꞌiobꞌ tunor lo que ayan ucꞌampibꞌir tama inteꞌ inteꞌ otot,
    y uqꞌuechiobꞌ ixin tunor e maxtac y tunor e ixictac.
  eng-WYC-2018: and (they) led away(as) prisoners the little children, and [the] wives
    of those men. And when these things were done hardily (or And when these things
    were fully done),
  epo-epo: Kaj ilian tutan riĉon kaj ĉiujn iliajn infanojn kaj iliajn edzinojn ili
    malliberigis, kaj rabis ĉion, kio estis en la domoj.
  uig-PIN: Xundaⱪla ularning barliⱪ mal-mülkini bulap-talap, barliⱪ hotun-balilarni
    ǝsir ⱪilip, ɵy iqidiki barliⱪ nǝrsilǝrnimu ⱪoxup elip kǝtti.
  beo-beo: Ilia da noga:i liligi huluane, uda amola mano huluane gagulaligili asi.
  tpi-OTNT: Ol i kisim olgeta samting i dia tumas na ol i kisim olgeta meri na ol
    pikinini, na ol i mumutim olgeta samting i stap insait long ol haus. Na ol i karim
    olgeta i go.
  hau-SA: Suka kwashe dukan dukiyarsu da dukan matansu da ’ya’yansu, suka kwashe kome
    da yake cikin gidaje.
  udu-udu: Aris tom buni kun tana uni pa ki pa mo dhali aris ushi uc̱im buni mo dhali
    aris up̱ buni mo dhali aris to gwan kun ’kon eya ris gu’b mo tani uni bu’thki
    uni mo dhali war ki tom buni jin dilina uni ’kwani mo.
  uig-LAT: Shundaqla ularning barliq mal-mülkini bulap-talap, barliq xotun-balilarni
    esir qilip, öy ichidiki barliq nersilernimu qoshup élip ketti.
  nde-nde: Bayiqukula yonke inotho yabo kanye labafazi labantwana, bathumba konke
    okwakusezindlini kwaba yimpango.
  ton-ton: Mo ʻenau koloa kotoa pē, mo nau ʻave fakapōpula ʻenau fānau iiki, mo honau
    ngaahi uaifi, pea naʻa nau maumauʻi ʻae meʻa kotoa pē ʻi he ngaahi fale.
  ces-1613: K tomu i všecko jmění jejich, a všecky malé dítky jejich, a ženy jejich
    zajali, a vybrali, co kde v domích bylo.
  eko-eko: Yo khuwaathuula aakha na aanaaya na vitthu zooshi za mali zaari mmamanyupa
    mwaya.
  nss-nss: Huya pe hulokuhuyani topwe melit masih mepo kennehu namandran pe lahayan,
    iyapolo hu pihin pe hu mbunah pe melit masih iro nondriya hu seu.
  eng-WMB: and all their wealth. They took captive all their little ones and their
    wives, and took as plunder everything that was in the house.
  tam-TCV: அவர்கள் அங்கிருந்த எல்லா செல்வத்தையும், பெண்கள் பிள்ளைகள் எல்லோரையும்,
    வீடுகளிலிருந்த எல்லாவற்றையும் கொள்ளையாகக் கொண்டுபோனார்கள்.
  ceb-ULB: ang tanan nilang mga kabtangan. Gipangdakop nila ang kabataan ug ang ilang
    mga asawa. Gipangkuha nila bisan ang tanang butang nga anaa sulod sa mga panimalay.
  mkn-mkn: Dong ame bawa samua parampuan, deng ana-ana, deng rampas itu negrí pung
    barang mahal dong samua.
  pol-UBG: Cały ich majątek, wszystkie ich dzieci i żony wzięli do niewoli i zrabowali
    wszystko, co było w domach.
  agr-agr: Tuja nuigtushkam waji jegaya aidaunash kasamkajui, dutikainak uchi aidaun
    nuwa aidaujai achija yajuakajui.
  kyc-kyc: Bange nengepe dupwa raka pyuo nyuo soo pao karo dokopa enda wanepe opetae
    karapusi pyao nyuo dee andakare bange wakale wakale singi dupwa andambupi nao
    nyepala manjo peyami.
  urd-GVU: اُنہوں نے سارے مال پر قبضہ کیا، عورتوں اور بچوں کو قیدی بنا لیا اور تمام
    گھروں کا سامان بھی لے گئے۔
  deu-1912: und alle ihre Habe; alle Kinder und Weiber nahmen sie gefangen, und plünderten
    alles, was in den Häusern war.
  row-row: Ara o toꞌu rendi basa inaꞌ ra ro ana nara, ma rambas rala nusaꞌ naa bua-baꞌu
    mafeli nara.
  kan-2017: ಅವರ ಮಕ್ಕಳನ್ನೂ ಹೆಂಡತಿಯರನ್ನೂ ಸೆರೆಹಿಡಿದು ಮನೆಯಲ್ಲಿದ್ದುದ್ದೆಲ್ಲವನ್ನು ಕೊಳ್ಳೆ
    ಹೊಡೆದರು.
  ena-ena: La akuaba akuaba anɨm hɨlɨcɨ hekɨlɨ hekɨlɨ hɨsɨŋ agɨladɨdaŋ akuaba akuaba
    uleŋ muji hɨniavɨhadami agɨladɨdaŋ likɨla fɨhalavɨla vavehavɨmi. Iamɨgali iamɨgali
    ninanadi agɨladɨ avi likɨla vavehavɨmi.
  tgo-tgo: Thɨ bigivao lenji vwenyevwenyeko bigibiginiye wolaghɨye, na tembe ŋgoreiyeva
    wanakau na gamagai, na the bigiva inanji e ŋgoloŋgolo thɨ bigivao na iko.
  yap-yap: Mar feked urngin e tin nib fafalel’ ban’en, nge urngin e ppin nge bitir,
    miyad fek u yargal urngin e tin bay u naun.
  tet-tet: Sia moos nodi feto hotu-hotu no oan sia, no nadau nola naha folin todan
    hotu-hotu.
  hlt-MCSB: Amih kah tatthai boeih neh a yuu, a ca boeih te a sol pa uh tih im kah
    aka om boeih te khaw a poelyoe uh.
  mdy-ETH: ላኣሎንታ ናኣቶንታ ዔያታ ዲዒ ዔኪ፥ ፔቴ ፔቴ ዓሶ ማኣሮይዳ ዴንቄ ቆሎ ቢያ ቡሬኔ።
  twi-ASANTE: Wɔfaa wɔn ahodeɛ, wɔn yerenom ne wɔn mmaa, fom wɔn afie mu nneɛma nyinaa.
  bhl-bhl: '@see-verse:GEN.034.028'
  con-NTPO: Nane pa'cco tsaoni bare'cho jinchoma somboemba pa'cco dushundeccu, pushesundeccuma'qque
    indipa anga'fa.
  eng-WEBU: and all their wealth. They took captive all their little ones and their
    wives, and took as plunder everything that was in the house.
  bnp-bnp: Ri bole a maka mahala, e huriki a ngatavine, e huriki a koma, ri bole a
    maki lobo na tanga dagi.
  wal-wal: Eta aquwaa ubbaa, eta naata ubbaanne maccaasata ubbaa omooddidosona; keettan
    de7idabaa ubbaa bonqqidosona.
  mgh-mgh: Yahokusaca mihakhu ni yahavarakaca asaana na athiyana urwaa wapanka ipottha,
    ni yahohukhaca mmapaani mothene.
  acu-NT: Tura jeanam pachitsuk wayaawar, warinchu ainaun yaruakar, uchi ainaun tura
    nuwa ainauncha misatkan achikiar jukiarmiayi.
  spa-PDDPT: y toda su hacienda. Se llevaron cautivas a todas sus criaturas y sus
    mujeres, y saquearon todo lo que había en las casas.
  gun-gun: imba'e rei-rei ha'e javi oipe'apa. Ta'y kuery ha'e ta'yxy kuery oipokuapa
    heravy ngoo katy.
  agu-BL: Ncha'tz e' baj oc xe'ak ca'l tan talk'e'n cyakil yi attz. Ej nin baj ben
    quicy'al yi e' nitxa' scyuch' yi e' xna'n tan chixcone'n tetz chimos.
  eng-PEV: They took everything that was in the houses. And they got all the women
    and all the young kids, and they took them away, like they were prisoners.
  ilo-ULB: agraman dagiti amin a kinabaknangda. Tiniliwda amin nga annak ken assawa
    dagiti tattao sadiay. Innalada pay amin nga adda kadagiti babbalay.
  kpg-kpg: Digaula guu kae nia mee dahidamee huogodoo, go nia ahina mo nia dama huogodoo,
    mo nia mee huogodoo i lodo nia hale.
  uig-ARA: شۇنداقلا ئۇلارنىڭ بارلىق مال-مۈلكىنى بۇلاپ-تالاپ، بارلىق خوتۇن-بالىلارنى
    ئەسىر قىلىپ، ئۆي ئىچىدىكى بارلىق نەرسىلەرنىمۇ قوشۇپ ئېلىپ كەتتى.
  bsp-bsp: Kɔ awut a Yakuba ŋawɛtəs ca ya afi, awut aŋan, aran aŋan, kɔ ca yɔkɔ ŋanabəp
    nda Səkɛm kɔ Hamɔr mɔ fəp kɔ ŋaŋkekərɛ.
  mbs-mbs: Inabat dan se kedakel te keyemanan dan, aw dinakep dan se kedita te bayi
    aw mengisù, aw inibing dan se kedakel te awop te menge balay dan.
  tof-tof: Ibü blaman ne mórrel elklaza kwarilürr, kol akó olmal, akó müót kugupidü
    blaman ne elklaza kwarilürr, barrmülürr.
  sus-sus: Se naxan birin nu na, e naxa a birin xanin. E naxa dimɛe nun ginɛe xanin.
    Banxi naxan birin nu na, e naxa a birin kana.
  pon-2006: Re wahsang kepwe kesempwal koaros, iangahki lih oh seri koaros oh dipwisoun
    nan ihmw koaros.
  jae-jae: Êsêac sêkôc waba samob ma nêŋ gôlôac ŋasec-ŋasec samob to nêŋ lauo ma sêwê
    êsêac sêc sêja ma sêjam geŋgeŋ gêŋ samob, taŋ gêc nêŋ andu naŋ.
  ksd-ksd: dia ga ra pa kadia tabarikik par, ma dia ga kap vavilavilau ra umana natu
    i diat, ma kadia umana vavina, maia pa, a lavur magit ara na pal.
  tur-YTC: Bütün çocuklarını ve eşlerini esir aldılar, evlerindeki her şeyi yağmaladılar.
  bel-N: I ўсё багацьце іхняе, і ўсіх дзяцей іхніх, і жанчынаў іхніх ўзялі ў палон,
    і зрабавалі ўсё, што было ў дамах.
  grc-BRENT: Καὶ πάντα τὰ σώματα αὐτῶν, καὶ πᾶσαν τὴν ἀποσκευὴν αὐτῶν, καὶ τὰς γυναῖκας
    αὐτῶν ἠχμαλώτευσαν· καὶ διήρπασαν ὅσα τε ἦν ἐν τῇ πόλει, καὶ ὅσα ἦν ἐν ταῖς οἰκίαις.
  ind-AYT: seluruh kekayaannya, semua anaknya, dan istri-istrinya, bahkan menjarah
    segala sesuatu yang ada di dalam rumah.
  lid-lid: Eme oro kuhi lakou mwasin toro mari ma tawi badih ma nah hawe tuwi lakou
    mari badu asiu.
  nya-nya: Anawatengera chuma chawo chonse, akazi ndi ana awo, pamodzi ndi zonse zimene
    zinapezeka mʼnyumba zawo. Zonsezi zinayesedwa ngati zolandidwa ku nkhondo.
  hrv-hrv: opljačkaju sva njihova dobra, a svu im djecu i žene - sve što je bilo po
    kućama - odvedu u roblje.
  mps-mps: Augwaligo te tigidali wiegi yai nai me, te augwaligo tigidali we wai me
    sali, tama augwaligo te be tomode munaluali tigidali doado bage me, te tigidali
    sela silama, tama augwali pai.
  llg-llg: Ala haꞌi leni basa ina kala, ma ana nala, ma lamoa leni basa nusak ndia
    bua mabeli nala.
  tpi-tpi: Ol i kisim olgeta samting i dia tumas na ol i kisim olgeta meri na ol pikinini,
    na ol i mumutim olgeta samting i stap insait long ol haus. Na ol i karim olgeta
    i go.
  dan-1931: og al deres Ejendom og alle deres Børn og Kvinder førte de bort som Bytte,
    og de udplyndrede Byen for alt, hvad der var der.
  vie-OVCB: Họ cũng bắt vợ con của người thành Si-chem và cướp đoạt tài sản trong
    nhà họ.
  lbk-lbk: Inalacha nan am-in ay maifaknang ischi. Chinpapcha nan fabfafai ya nan
    ongang-a ya inkaancha am-in nan wad-ay isnan kaafoafong.
  guj-2017: તેઓનાં સર્વ બાળકો તથા તેઓની પત્નીઓને તેઓએ કબજે કરી. વળી તેઓએ તેઓના ઘરોમાં
    જે હતું તે બધું પણ લઈ લીધું.
  byr-byr: '@see-verse:GEN.034.028'
  awx-awx: Tixäwik hängä nomän täpäläpä, mängälä, engang, äwä hängä yotkätan yiwikinunin
    yangu undä päkin.
  pon-2006A: Re wahsang kepwe kesempwal koaros, iangahki lih oh seri koaros oh dipwisoun
    nan ihmw koaros.
  por-BRBSL: e toda a sua riqueza. Levaram cativos todos os seus pequenos e suas esposas,
    e levaram como pilhagem tudo o que havia na casa.
  cth-cth: A hnopainaw, a canaw hoi a yunaw imthungkhu kaawm e pueng hah he a lawp
    awh teh be a raphoe awh.
  twi-twi: Wɔfaa wɔn ahode, wɔn yerenom ne wɔn mmea, fom wɔn afi mu nneɛma nyinaa.
  hlt-hlt: Amih kah tatthai boeih neh a yuu, a ca boeih te a sol pa uh tih im kah
    aka om boeih te khaw a poelyoe uh.
  tbz-SIM: kɛ́hɛí bɛ kpɑ̀tì timɔu, bɛ bí nɛ̀ bɛ pobɛ̀ nɛ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀ bo bɛ cɛ̃́ĩ
    miɛkɛ.
  msy-2020: Egha me bizir iveziba bar pɨn koziba inigha egha kalabuziabar mɨn amiziba
    ko boriba bar me inigha, dɨpenibar aven itir biziba bar ada akumakumigha da inigha
    ghue.
  txq-txq: Ara leꞌa reni basa inak kara ro anan nara, ma foꞌai reni basa nusak naa
    bua-baꞌu mabelin nara.
  aaz-aaz: Sin nheek neik bifee ngguin, riꞌaan ein, ma nasiik pah naan in baer maꞌoos
    ein ok-okeꞌ.
  azb-azb: Bütün mallarını, uşaqlarını və qadınlarını əsir apardılar, onların evlərində
    olan hər şeyi qarət etdilər.
  eng-DBY: and all their goods, and all their little ones, and their wives took they
    captive, and plundered them, and all that was in the houses.
  hin-2017: उस सब को, और उनके बाल-बच्चों, और स्त्रियों को भी हर ले गए, वरन् घर-घर
    में जो कुछ था, उसको भी उन्होंने लूट लिया।
  wol-KYG: Noonu lañu jële seen alal jépp ak seeni doom ak seeni jabar, boole ca lël
    mboolem lu nekkoon ca biir kër ya.
  swp-swp: Edi gogo maudoina, eo nanatudiyao gagiridi, eo monediyao se girihaidi se
    laedi, eo ginauri maudoidi se lobaidi numa alodi eai se baheidi.
  bjr-bjr: Misa aiqama amiqira ainaina kai maraqau. Aiqama faiqi anaasee faqa maraqau.
    Aiqama maaqakinaa ainainauqa faqa maree fiqau.
  eng-YLT: and all their wealth, and all their infants, and their wives they have
    taken captive, and they spoil also all that [is] in the house.
  heg-NTPO: Oen kil nol bihata las totoang, nol tana-anang ngas, nol oen nuhu-dau
    nal ingu la hmukin man osa-osa ngas totoang.
  ptu-ptu: Muala ingganna baham-baham keangga' anna ingganna baine sola änä'-änä'.
    Naala asam issi banua illaam indo kota.
  bzd-NTPO: Ñies íyi tso' ko̱s u a̱, e' mítse̱r ie'pa wa̱ se̱raa̱. Ala'rla ko̱s ena
    alakölpa ko̱s e'pa klö'wé̱lur ie'pa tö ie'pa kanè mésopaie.
  kwf-kwf: Ma kira ka ngalia kini ki, ma ngela ana fanoa neꞋeri, ma ru ki taꞋifau
    ana luma kira ki. Ana kaidaꞋi neꞋeri, kira ka ngalia leꞋalana ru neꞋe teo ana
    fanoa neꞋeri, ma kira ka ngalida ma kira ka leka naꞋa Ꞌada.
  eng-WYC-2017: and led away as prisoners the little children, and [the] wives of
    those men. And when these things were done hardily,
  eng-WMBB: and all their wealth. They took captive all their little ones and their
    wives, and took as plunder everything that was in the house.
  spp-spp: Maa kànhe nàfuuŋi puni ná pyìibii, ná cyeebii, ná yaaga maha yaaga ku mpyi
    kànhe e ke, maa yire puni lwɔ́.
  aey-aey: Age cehewanaga cunugca agena cajaca agena mel simca cunug cedimeig belein.
    Ceteteh cunug jona nijen euha cunug cedein.
  urd-GVH: उन्होंने सारे माल पर क़ब्ज़ा किया, औरतों और बच्चों को क़ैदी बना लिया और
    तमाम घरों का सामान भी ले गए।
  rug-rug: Meke vagi betoi rini sari doduru dia tinagotago marilaedi, meke sari doduru
    dia koburu na barikaleqe, meke sari doduru likakalae saripu koa pa korapa dia
    vetu, meke taloa dia si arini.
  gaz-gaz: Qabeenya isaanii hunda, dubartootaa fi ijoollee isaanii hunda fudhatanii
    deeman; waan mana keessa jiru hundas ni boojiʼan.
  fra-LSG: ils emmenèrent comme butin toutes leurs richesses, leurs enfants et leurs
    femmes, et tout ce qui se trouvait dans les maisons.
  yal-yal: Nafunla naxan birin yi na, e yi a birin xali. E yi dii tɛmɛne nun ɲaxanle
    xali. E banxin birin kui geli.
  gum-gum: Incha yaambumerayu chi købelane chishtø wesrawa, katø chigurrimbunø chi
    tøgaguilan køben, møg-uregwan køben, ishumburmeran køben merrarrawa, srua ambubelø
    køn.
  iou-iou: '@see-verse:GEN.034.028'
  haw-1868: Me ko lakou waiwai a pau, me ka lakou kamalii a pau, a me na wahine a
    lakou, na pau ia lakou i ka hoopioia; a hao ae la lakou i na mea a pau o ka hale.
  arb-NAV: وَسَبَوْا وَنَهَبُوا جَمِيعَ ثَرْوَتِهِمْ وَكُلَّ أَطْفَالِهِمْ وَنِسَائِهِمْ
    وَكُلَّ مَا فِي الْبُيُوتِ.
  adz-adz: Ribarangan iyu ribigi nam bunumpan mara maran sib angu impruꞌ da sagat
    da mamaꞌ narun da nam idzuwai mingꞌa ungar wasaꞌ santan.
  ewe-ewe: Wokplɔ woƒe nyɔnuwo kple ɖeviwo siaa dzoe, eye woha kesinɔnu ɖe sia ɖe
    ƒomevi.
  eng-LEE: And all their wealth, and all their little ones, and their wives they took
    captive, and spoiled; and all that was in the house.
  nna-nna: Mayarranguja kanyayi wurrukarrapa warnkurrangupa nganirn-nganirn. Kanyayi
    partanykarrangupa mirtawanyjarri pukun, jakurlirniyijaninya jana warrkamukata
    jarrinyaku janaku.
  asm-FB: তেওঁলোকে লোকসকলৰ ধন-সম্পদ, ভার্য্যা আৰু তেওঁলোকৰ শিশুসকলক বন্দী কৰি নিলে;
    এনেকি ঘৰত থকা বস্তুবোৰো তেওঁলোকে লুট কৰি নিলে।
  sus-A: سٍ نَشَن بِرِن نُ نَ، عٍ نَشَ عَ بِرِن شَنِن. عٍ نَشَ دِ مّيٍ نُن فِنّيٍ
    شَنِن. بَنشِ نَشَن بِرِن نُ نَ، عٍ نَشَ عَ بِرِن كَنَ.
  fra-SBL: et toutes leurs richesses. Ils emmenèrent en captivité tous leurs petits
    enfants et leurs femmes, et prirent comme butin tout ce qui était dans la maison.
  hbo-hbo: וְאֶת־כָּל־חֵילָ֤ם וְאֶת־כָּל־טַפָּם֙ וְאֶת־נְשֵׁיהֶ֔ם שָׁב֖וּ וַיָּבֹ֑זּוּ
    וְאֵ֖ת כָּל־אֲשֶׁ֥ר בַּבָּֽיִת׃
  shp-NTPO: Jainoax jaton xobon jikixonribi, jaton jayata jawékibo jato bonkana iki.
    Jainxonribi jaton bakeboyabi jaton titaribi bokana iki.
  eng-WYCLIFFE: and ledden prisoneris the litle children, and wyues of tho men.
  pjt-pjt: '@see-verse:GEN.034.028'
  cwe-cwe: Wawagwila wana wawo wose na wanaake wawo wose, na wasola utajili na chila
    chinhu muna zikaye zawo.
  bgs-bgs: Igkangé dan tô langun na duwán lagà, asta igpid dan tô langun gabayi asta
    mga gabatà, asta tô langun kaduwánnan tun ta dalám katô mga balé.
  kik-kik: Na magĩkuua ũtonga wothe wa itũũra, na atumia othe na ciana, magĩtaha indo
    ciothe iria ciarĩ nyũmba-inĩ icio.
  ksr-ksr: Esuhina iwoigia kuuya korama emba meraboraurugia kuuya uŋuama mirigianoŋ
    iwoigia tosaaŋa eroti, ii kololooŋ luluuma qeŋ yoŋgoro meŋ togoŋ keŋgi.
  fra-NCL: Ils emmenèrent comme butin tous leurs biens, leurs enfants et leurs femmes,
    et tout ce qui se trouvait dans les maisons.
  cek-AK: nihcae ih hmuennawk, nihcae ih nawktanawk hoi zunawk to naeh o boih moe,
    im ah kaom hmuennawk to paro pae o boih.
  xla-xla: Epame wola꞉ mate epo yimlala mate mape hohopame alikili a꞉ma woyamaiyo.
  cuk-cuk: Neggi-ibmar-nikamalad bela atursasmalad, omegan, mimmigan, degi, bela ibmarmar-negyagi-bukmalad
    sesa gusmalad.
  uig-CYR: Шундақла уларниң барлиқ мал-мүлкини булап-талап, барлиқ хотун-балиларни
    әсир қилип, өй ичидики барлиқ нәрсиләрниму қошуп елип кәтти.
  tel-2017: వారి ఆస్తి అంతా తీసుకు, వారి పిల్లలనూ స్త్రీలనూ చెరపట్టి, వారి ఇళ్ళలో
    ఉన్న వస్తువులు సైతం దోచుకున్నారు.
  hat-BSA: Epi yo te kaptire e piyaje tout byen yo, tout pitit yo, madanm yo, menm
    tout sa ki te lakay yo.
  kos-kos: Elos eis ma saok nukewa, sruokya mutan ac tulik nukewa, ac usla ma nukewa
    in lohm sin mwet we ah.
  hbo-WLC: וְאֶת־כָּל־חֵילָ֤ם וְאֶת־כָּל־טַפָּם֙ וְאֶת־נְשֵׁיהֶ֔ם שָׁב֖וּ וַיָּבֹ֑זּוּ
    וְאֵ֖ת כָּל־אֲשֶׁ֥ר בַּבָּֽיִת׃
  ibo-ibo: Akụ ha niile, na ndị inyom ha niile na ụmụntakịrị ha, na ihe niile dị nʼime
    ụlọ ha, ka ha weere dịka ihe a dọtara nʼagha.
  ory-ory: ଆଉ ସେମାନଙ୍କ ଶିଶୁ ଓ ଭାର୍ଯ୍ୟାମାନଙ୍କୁ ବନ୍ଦୀ କରି ସମସ୍ତ ଧନ ଓ ଗୃହର ସର୍ବସ୍ୱ ଲୁଟ
    କଲେ।
  chk-chk: Iwe, ra uweeala wöür meinisin mi nom lon imwer, pwal nöür semirit me pwülüer.
  ssd-ssd: Taŋamba nane tumbraŋ ta tuku gabis agaŋ ndende ta ŋakmba kilmba kiŋo kame
    foŋfoŋ pino kame ta ŋakmba turmba kilmba kinaig.
  rop-rop: en deibin deigidawei ola gudwan ting brom ola haus, en deibin deigidawei
    ola wuman en biginini olabat du.
  ukr-1871: А все майно їх, і всю малечу їх, і жінок їх позаймали в полонь, і пожакували
    все, що було в городї по господах.
  eng-AOI: They took everything valuable. And they took all the women and children
    and everything that was in the houses.
  yon-yon: danayiib nimayiib ambiwoom korem yiribman amun amun dange weneen kuu korem
    yimbed yi kakman areb be winiwen.
  bch-bch: Tipaeaoa adadaoad ga led gergeu pade ta tilublub led pat ga danga sisid
    ngan luma toa ngada oa.
  deu-1951: dazu führten sie ihre ganze Habe, alle ihre Kinder und Weiber gefangen
    und raubten alles, was in den Häusern war.
  eng-JPS: and all their wealth, and all their little ones and their wives, took they
    captive and spoiled, even all that was in the house.
  ubr-ubr: Osi on sawar asi baiyas gagamis, jever fifi engon sifatumes, asi buder
    a asi goa amonai sawar si yen on engon siboen mat sinai.
  srp-1865: I sve blago njihovo, i svu djecu i žene njihove pohvataše i odvedoše,
    i što god bješe u kojoj kuæi.
  lug-lug: N’obugagga bwonna, n’abaana bonna awamu n’abakazi, na buli ekyali mu mayumba,
    byonna ne babiwamba ne babinyaga.
  heb-heb: ואת כל חילם ואת כל טפם ואת נשיהם שבו ויבזו ואת כל אשר בבית׃
  ben-IRV: আর ওদের শিশু ও স্ত্রীদেরকে বন্দি করে ওদের সমস্ত ধন ও গৃহের সর্বস্ব লুট
    করল।
  pan-pan: ਉਹ ਉਨ੍ਹਾਂ ਦਾ ਸਾਰਾ ਧਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਸਾਰੇ ਬੱਚਿਆਂ ਅਤੇ ਇਸਤਰੀਆਂ ਨੂੰ ਫੜ੍ਹ ਕੇ
    ਲੈ ਗਏ ਅਤੇ ਜੋ ਕੁਝ ਘਰ ਵਿੱਚ ਸੀ, ਉਨ੍ਹਾਂ ਨੇ ਲੁੱਟ ਲਿਆ।
  mwp-mwp: Koey zapul a yoepkazil a kazil lagoengu mura kusumoedhin thanamuniya kalmel.
  mya-JVB: သူ တို့သားမယား သူငယ် အပေါင်း ကို၎င်းသိမ်းယူ ၍ ၊ အိမ် တို့၌ ရှိသမျှ ကိုလည်း
    လုယက် ဖျက်ဆီးကြ၏။
  tte-O: Ali yanuwa sikwayai gogo maisaliyao lalakili ali sinesineo meuloili me natuliyao
    yo gogo nume kaloli mena meuloina sikalaili.
  tbg-tbg: ekaa vi vatanaaka vato airairara vare, ekaa vika nahentivata vaintivata,
    ekaa naavuqi vau haikaravata, vare vura.
  hmo-hmo: Edia hahine mai natudia mai mauri danu idia abia. Edia kohu ibounai, bona
    ruma lalonai noho gau ibounai idia abia lao.
  ata-ata: Mimii iouiou e ꞌulusou toxotoxoxaꞌa ne minoꞌu mukalusi. Ta sema sou tuala
    tila iloꞌa ta ꞌiliꞌiliꞌa ne minoꞌa mukalusi kalumo. Mo miꞌamiꞌa no taataasiꞌa
    ne mitaxusou mukalusi sou mitavule mulai.
  nfa-nfa: Rèti aaꞌi bhèni dènge ana-ana, aa parame rare aaꞌi mèdha dhu kabꞌua nèti
    kabarai ne.
  urd-urd: और उनकी सब दौलत लूटी और उनके बच्चों और बीवियों को क़ब्ज़े में कर लिया,
    और जो कुछ घर में था सब लूट — घसूट कर ले गए।
  rus-SYN: и все богатство их, и всех детей их, и жен их взяли в плен, и разграбили
    все, что было в городе, и все, что было в домах.
  cbt-NTPO: Pëiro'saquë ma'sha ya'huërinsopitanta', ya'ipi ihuatopi. Naporahuaton
    ya'ipi hua'huaro'sa', sanapi'sa', inapitanta masahuatona quëpapi.
  bqc-SIM: Aa ń àizɛɛↄ sɛ̀lɛ píi ń ń nɛ́ↄ ń ń nↄɛↄ ń pↄ́ pↄ́ kú ń bɛↄ píi.
  tcz-CHONGTHU: Anei agou jouse jong alah peh soh keijun, amaho jite chate jong alah
    peh un, amaho hetkhah nalouva apui mang tauve.
  mar-mar: तसेच त्यांनी तेथील लोकांच्या मालकीची धनदौलत, मालमत्ता व सर्व चीजवस्तू आणि
    त्यांच्या स्त्रिया व मुलेबाळे देखील घेतली.
  tcs-tcs: Dem boi blo Zekop bin tekem ane stile ebridem gudsamting ane ol demting
    prom dem aus, ane ol bin teke ebridem oman ane pikinini blo dempla.
  qub-qub: Wasicunacho ima-aycan cajtapis apacuran. Warmicunatawan wamrancunatapis
    prësu apacuran.
  bqp-bqp: Ò ń aruzɛkɛnↄ sɛ̀tɛ pínki kũ ń nɛ́nↄ kũ ń nↄgbɛ̃nↄ kũ pↄ́ kũ ò kú ń
    bɛanↄ pínki.
  hat-hat: Yo pran tout richès ak tout sa ki te nan kay mesye yo pote ale, yo fè tout
    pitit yo ak tout medam yo prizonye.
  eng-BSB: They carried off all their possessions and women and children, and they
    plundered everything in their houses.
  tod-tod: Ti liini ga ta-naavoloiti kpein, ta ti-lointi, ta ti-anzaiti, ta nii kpein
    é ɠɛni pɛlɛiti bu, ti naati kpein seɠeni.
  eng-WEBPB: and all their wealth. They took captive all their little ones and their
    wives, and took as plunder everything that was in the house.
  kbq-kbq: Hakare'a razama, onensa zama, a' mofavrene nompinti zane eri hana hu'za
    vu'naze.
  nhe-BL: Quiixtejque nochi tlen oncayaya ipan caltini huan quinhuicaque nochi coneme
    huan sihuame.
  bus-bus: Aↄ̃ ń auzikinↄ sɛ̀ɛ píngi kↄ̃n ń nɛ́nↄ kↄ̃n ń nↄgbɛ̃nↄ kↄ̃n pↄ́ kɛ̀ kú
    ń bɛɛnↄ píngi.
  gub-BL: Upyro ma'e hekuzar ma'e paw wanàpuz wi wà. Weraha kuzà paw wà, weraha kwarearer
    kuzàtàigwer paw wà no. Umuigo kar uma'ereko e ma'e romo uzeupe wà.
  eng-DRA: And their children and wives they took captive,
  knf-knf: Bajej bka bi baka bŧi, babuk baka na bahar baka, na iko bŧi yi bakaaŋ ţi
    itoh yi baka.
