verse: GEN.034.021
translations:
  mal-C: “ഈ പുരുഷന്മാർ നമ്മുടെ സുഹൃത്തുക്കളാണ്,” അവർ പറഞ്ഞു. “ഇവർ നമ്മുടെ ദേശത്തു
    താമസിക്കുകയും തൊഴിൽ ചെയ്യുകയുംചെയ്യട്ടെ. നമ്മുടെ ദേശത്ത് ഇവർക്കു വേണ്ടുവോളം സ്ഥലമുണ്ട്.
    നമുക്ക് അവരുടെ പുത്രിമാരെയും അവർക്കു നമ്മുടെ പുത്രിമാരെയും വിവാഹംചെയ്യാം.
  deu-TKW: Diese Männer sind friedlich gegen uns gesinnt. Laßt sie sich ansiedeln
    im Lande und es durchziehen; hat doch das Land Raum für sie nach allen Seiten!
    Ihre Töchter wollen wir uns zu Weibern nehmen und ihnen unsere Töchter geben.
  lin-lin: « Bato oyo bazali na boboto epai na biso ; tika ete bavanda elongo na biso
    mpe basala mombongo, mpo ete mboka ezali na yango monene ! Tokoki na biso kobala
    bana na bango ya basi, mpe bango bakoki na bango kobala bana na biso ya basi.
  cbr-NT: —Ënë unikamax ka bërí nun 'unánkë uni 'ikën, usa 'aish ka nubë tsóanan aín
    ñu ënu 'ixun maruti 'ikën nun mex ka atux anu tsótisa chaiiracha 'ikën, usa 'ain
    kananuna nukaman atun bëchikë biti 'ain bimainun ka atúnribi nun bëchikëbë birananti
    'ikën.
  eng-LSV: “These men are peaceable with us; then let them dwell in the land, and
    trade [in] it; and the land, behold, [is] wide before them; their daughters let
    us take to ourselves for wives, and our daughters give to them.
  bmu-bmu: “Azi kieŋön nembuk ala ölöpŋi ak aŋgumakze. Miaŋgöra nini ölöp jim teköinga
    yeŋön neŋgö gölmenöŋ tata laŋ anda kaba miriŋini memba nembuk aŋgumnep-qaŋgumnep
    aka malbin. Yeŋön gölme kitipŋi memegöra tiŋi gwötpuk ahöza. Nini ölöp yembuk
    nenböraturupnini utekutek aka aŋguin anda kaiga malbin.
  eng-GNV: 'These men are peaceable with vs: and that they may dwell in the land,
    and doe their affaires therin (for behold, the land hath roume ynough for them)
    let vs take their daughters to wiues, and giue them our daughters.'
  eng-WEBSTER: 'These men are peaceable with us, therefore let them dwell in the land,
    and trade therein: for the land, behold, it is large enough for them: let us take
    their daughters to us for wives, and let us give them our daughters.'
  nhw-BL: ―Ni masehualme quinequij elise tohuampoyohua. Ma mocahuaca nica tohuaya
    huan tlanemacase pampa onca miyac tlali para inijuanti. Huelis timosihuajtise
    ihuaya iniichpocahua, huan inijuanti ihuaya toichpocahua.
  swh-ONEN: Wakasema, “Hawa watu ni marafiki kwetu, tuwaruhusu waishi katika nchi
    yetu na kufanya biashara ndani yake, nchi ina nafasi tele kwa ajili yao. Tunaweza
    kuoa binti zao. Nao wanaweza kuoa binti zetu.
  bba-bba: tɔn beni bɑ kɑ sun do. Yen sɔ̃, su de bɑ n wɑ̃ɑ bɛsɛn tem mɛ sɔɔ bɑ n tenkuru
    mɔ̀. Domi tem mɛ, mu kpɑ̃. Kpɑ su ben wɔndiɑbɑ suɑ kurɔbu, kpɑ be, bu mɑɑ bɛsɛɡibu
    suɑ kurɔbu
  eng-KJVCPB: These men are peaceable with us; therefore let them dwell in the land,
    and trade therein; for the land, behold, it is large enough for them; let us take
    their daughters to us for wives, and let us give them our daughters.
  cpy-cpy: “Irikapaeni naapatziyane rineeyini, riitaki nampiyityaawoni jaka riyompariyitya,
    eenitatsi kepatsi jempe ijeekapaaki. Kameetha inantyaawo itomipaeni, imatzityaawo
    atomipaeni aaka.
  mpx-mpx: hi ba, “Bolau ya heliya gamagalau waiwaisal hi nununuwana. He nihi minaa
    wala panuwaa ge nihi nem nowa-an. Wala labi i bwata heliya ge kila bosowaila ya.
    Natuliyau yowau ta ahel ta alolonagil, ge natulau yowau ta talamwagil nihi alolonagil.
  wbp-wbp: Wangkajalu-jana, “Nyampurra-wati Jakupu manu nyanunguku kaja-nyanu-patu,
    ngulaju ngurrju-nyayirni kalu-nganpa nyina. Wangkami yungurlipa-jana yungulu tarnnga
    nyinami nyampurla. Nguru wiri-ka nguna nyanungurrarlanguku. Yungurlipa-jana yupukarra-mani
    yurntalu-nyanu-wati, manu yungulu ngalipa-nyangu yurntalu-nyanu-kurlu yupukarra-jarrimi.
    Manu yungurlipa jintangka-juku nyina.
  luo-luo: Negiwachonegi niya, “Jogi gin osiepewa. We gidag e pinywa kendo gilokie;
    pinywani duongʼ moromogi. Wanyalo kendo nyigi kendo gin bende ginyalo kendo nyiwa.
  meu-meu: 'Ini taunimanima na maino e uramu; taunabunai eda tano ai bae noho baine
    namo: bae hoihoi bona bae biru, badina be tano na bada. Natudia ulatodia baita
    adavadia, bona natuda ulatodia baita henidia.'
  npi-ULB: “यी मानिसहरू शान्तिप्रिय छन् । त्यसैले यिनीहरू हामीसितै बसोबास गरी व्यापार
    गरून् किनकि वास्तवमा हाम्रो देश तिनीहरूका लागि पनि ज्यादै ठुलो छ । तिनीहरूका छोरीहरूलाई
    पत्‍नी बनाउनलाई लिऔँ र तिनीहरूलाई हाम्रा छोरीहरू दिऔँ ।
  yor-yor: Wí pé, “Ìwà àwọn ọkùnrin wọ̀nyí dára, ẹ jẹ́ kí wọn máa gbé ní àárín wa,
    kí wọn sì máa ṣòwò, ilẹ̀ kúkú wà rẹpẹtẹ tó gba ààyè dáradára. A lè fẹ́ àwọn ọmọ
    wọ́n, ki wọn sì fẹ́ tiwa pẹ̀lú.
  emp-NTPO: –Jacobora, idji warrarã sid̶a ẽberã biarãa. Ẽjũãra baraa ãdjirã pananamãrẽã.
    Maʌ̃ bẽrã ãdjirãra dadjirã druad̶e idu b̶ebid̶ia. Idu ne nẽdobid̶ia idjab̶a nẽdobuebid̶ia.
    Dadjirãra ãdjirã caurã ume poya dji edad̶ia. Ãdjirã sid̶a dadjirã caurã ume poya
    dji edad̶ia.
  ind-ind: “Orang-orang ini tidak ada perselisihan dengan kita. Biarkanlah mereka
    menetap di sini dan berdagang, karena sesungguhnya, tanah ini cukup luas untuk
    menampung mereka. Kita akan menikah dengan perempuan-perempuan mereka, dan sebaliknya
    mereka pun dapat menikah dengan perempuan-perempuan kita.
  pes-OPCB: «این مردم، دوستان ما هستند. اجازه دهید در میان ما ساکن شده، به کسب و کار
    خود مشغول شوند. زمین وسیع است و جای کافی برای آنها وجود دارد و ما و آنها می‌توانیم
    با هم وصلت کنیم.
  ssx-ssx: Do haliwekita꞉ homu pelememe. Do niki haloma꞉ kenke pa꞉ta꞉ niki ame̱le̱
    hata꞉ pa pomina꞉ lomana꞉e. Do nika꞉ kenketa꞉ iki make ana꞉na꞉ halimikie. Kutupa
    nikana꞉ma꞉ ika꞉ wandiki tonu hapua meata꞉ ikana꞉ma꞉ nika꞉ wandiki tonu make hapua
    mea꞉tiki pina꞉e.
  lcm-lcm: “Keve vap ke kipo buk angtunganan ve tara. Asukang na tara atalipai aniria
    na ki ago na ki abis kari keve avibisan si kara palpal. Arai, kapo angkoai pangau
    nang anira aongos si ago kuvul. Ani tara angkoai si osongon singiria na riria
    ki osongon singira.
  aer-aer: Itne alakenhe ileke, “Jacob alere ikwerenhe areye-arlke anwerneke mwerre
    anthurreyaye. Anwerne itneke angkeke nhenhe-werne apetyemele akwete-ante anetyeke.
    Nhenhe-arle apmere anteke-arle itneke-arlke. Anwerne itnekenhe marle awenke areye-arlke
    anewe aketyenhenge, marle anwerne-kenhele akenhe itnekenhe-arle anewe akerlenge
    ante. Kele anwerne apurte anerlte-anemele arne-arlke antherrerlte-anetyenhenge.
  tgl-ULB: “Ang mga taong ito ay namumuhay ng payapa kasama natin, kaya hayaan natin
    silang mamuhay sa lupain at mangalakal dito, dahil tunay na ang lupain ay malawak
    na sapat para sa kanila. Kunin natin ang mga anak nilang babae bilang mga asawa,
    at ibigay natin sa kanila ang ating mga anak na babae.
  nop-nop: “Me yoŋ adi kwelemaahi doktiŋa kwetnineŋ hatiŋila kwanaihik titindok yenindapmaneem.
    Kwet wapum hogok haale ulak ale tuwot hatineeŋ. Unduŋ tiŋa indi wabihiye kedem
    yeheŋeneem. Eŋ kibi indibo wabiniye aditok yemineem.
  kca-kca: «Тӑм хŏйатәт мўӈ пиԓэвән йӑма уԓты ԓӑӈхаԓайәт; ат уԓԓәт пӑ касԓыԓәт тӑм
    мўвән; мўв тӑта ԓӑщкам. Ԓыв эвиԓаԓ нэӈа ўты питԓәԓув, мўӈ эвиԓув пӑ ԓывиԓаԓа мӑԓԓув.
  cbu-NT: In tputs wanasircha. Amikurtamaam iyapat zandkanaya. ¿Ndushat nish ishinanda
    át? Iyashuch kamuzanur waa wizanur yamachinllinaya. Uwshtisin kamuzanur iyashchee
    kizanur uru yamachtamsinaya. Ashiriya, amb sheeruni, washunandarisha yapandayaruni
    taayani. Watam tsap kapung kureeruwa. Waani watsapuneem paxanxeersin taachtamsinaya.
  hui-hui: Agali íbu hearuni ti bayaleore heneyago howa ai ina baba mandagi holene
    hamelo hea. Inanaga dindi timbuni ngamagoniha howa tinime hoa biragoha ta nabi
    ibagabu helo wahami̱ya. Ani howa iname ti wane bedaruni dabu bialu tiguabi nde
    ina wane bedaruni dabu bilo.
  wrs-wrs: Yakoptindiva pimba musk vinvmoa, pioa nombolvhoawol velvohra, piv mongawulm
    aevulla. Himba angalmba vevrava mongnahalmba, manam pimba sandhivav, pethava pinamba
    vavawonam luhunv. Si pimba ongases wonvivra hemongova.
  mya-mya: '``ဤ​သူ​တို့​သည်​ငါ​တို့​ကို​ဖော်​ရွေ​ကြ​ပါ​၏။ သူ​တို့​အား​ငါ​တို့​ပြည်​၌​နေ​၍​လွတ်​လပ်​စွာ
    သွား​လာ​ခွင့်​ရှိ​ကြ​ပါ​စေ။ ငါ​တို့​ပြည်​သည် သူ​တို့​နေ​သာ​အောင်​ကျယ်​ဝန်း​ပါ​သည်။
    ငါ တို့​သည်​သူ​တို့​၏​သ​မီး​များ​ကို​ထိမ်း​မြား ၍​သူ​တို့​က​လည်း​ငါ​တို့​၏​သ​မီး​များ​ကို
    ထိမ်း​မြား​ပါ​စေ။-'
  cbi-NTPO: Entsa rukula laaba ura' chachi deeve, tsa' mitya laaba bulu dechusa. Tsejtu
    yai bain entsa tenanu tyeeba ke' atin dechusa, matyu tuya yala nuka chundetyañuba
    purenañu' mitya; tsenmala lala yala' na'malanu supunganuu dejuyu. Tsenmala naa
    yai bain lala' na'malanu supunganuu dejuve.
  bod-N: མི་འདི་རྣམས་ངེད་ཅག་དང་སེམས་མཐུན༌པས། ཁོ་རྣམས་འདི་རུ་སྡོད་པ་དང་ཚོང་ལས་བྱེད་དུ་བཅུག་ནའང་ཡུལ་འདི་ས་རྒྱ་ཆེ་བས་ཁོ་རྣམས་ཤོང༌ཐུབ།
    ངེད་ཅག་གིས་ཁོ་རྣམས་ཀྱི་བུ་མོ་ཆུང་མར་ལེན་པ༌དང༌། རང་ཅག་གི་བུ་མོ་རྣམས་ཀྱང་ཁོ་རྣམས་ལ་བག་མར་སྟེར་རུང༌ངོ༌།།
  wsk-wsk: Ale balman, “Kariari mu nangarak bagara suanta bagamonko balsan. Se anananga
    ali biya. Se ana balnak se nuna nanga ali te baga se dia gurugu nama tai se bagamonko.
    Ana nononga nanawusari nunga ginak, se nuna anananga nanawusari nunga gimonko.
  kkl-kkl: “Nuri mog so'o ene sabo wamla, ane sembe nungkabo, Yakub poneko elmaboap
    agha yingkina wamangne nunap wamukap. Sin nunag walia ulamsiangba, mog so'o eneag
    wamikti, sinba sindi 'Uaukap,' senena uro wamukang. Nuri sindi kelmabo hae tolamsukap,
    sindi babe nuri kelmabo hae tolamsukang.
  sna-sna: Vakati, “Vanhu ava vakanaka kwazvo kwatiri. Ngavagare munyika yedu uye
    vashambadzire mairi; nyika yakakura kwazvo kwavari. Tinogona kuwana vanasikana
    vavo uye ivo vanogona kuwana veduwo.
  spa-BLM: “Estos hombres son pacíficos con nosotros. Por lo tanto, déjenlos vivir
    en la tierra y comerciar en ella. Porque he aquí que la tierra es suficientemente
    grande para ellos. Tomemos a sus hijas para nosotros como esposas, y démosles
    nuestras hijas.
  beu-beu: “Kaku naung! Israel enehe angu naung ini hula piat aabeta tominu-tahanu.
    Base vengkilange ini piat hama-hamat aabang anga mi mihi, bot omimi lamal iaabetang
    angu vengkarajang. Aabang anga etatabit berang metma ping emangpi pioa. Eningse
    pi bisa ioal jangu kaneng ang naung medit metma pijangu ening, bot ing di bisa
    pioal jangu kaneng ang naung medit metma ijangu ening.
  cac-cac: —A juntzan̈ vinac tic vach' spensar eb', ol cajnaj eb' d'a co cal tic,
    ol yac'anoch schon̈ eb' d'a co chon̈ab' tic. Te ay lum luum b'aj vach' yaj eb'
    vin̈. Syal quic'an co b'a yed' eb' ix yisil eb' vin̈, syalpax yic'an sb'a eb'
    vin̈ yed' eb' ix quico'.
  swh-ULB: “Watu hawa wanaamani nasi, hivyo na waishi katika nchi na kufanya biashara
    humo kwa maana, kweli, nchi ni kubwa ya kuwatosha. Haya na tuwachukue binti zao
    kuwa wake, nasi tuwape binti zetu.
  bel-bel: гэтыя людзі ў міры з намі; хай яны селяцца на зямлі і працуюць на ёй; а
    зямля вось прасторная перад імі. Будзем браць дачок іхніх сабе за жонак і нашых
    дачок выдаваць за іх.
  deu-ELBBK: Diese Männer sind friedlich gegen uns, so mögen sie im Land wohnen und
    darin verkehren; und das Land, siehe, weit nach beiden Seiten ist es vor ihnen.
    Wir wollen uns ihre Töchter zu Frauen nehmen und unsere Töchter ihnen geben.
  mbb-OT: Ke sikandan te, “Haazà is menge etew, ne ebpekid-emiǥu zan kenitew, umbe
    meupiya ke kayi tew en sikandan ibpeubpà te kenitew. Meluag daan heini is tanè
    tew. Ebpekepengesawa kiw te menge anak dan he raǥa ne ebpekepengesawa zan daan
    te kenitew he menge raǥa.
  msc-msc: 'Alu kan ko: «Mɔɔ mɛn ye an duɲɔɔnilu le ri. An ye diɲɛ alu ye to an na
    jamana kɔndɔ ka julaya kɛ an na jamana rɔ, baa an na jamana ka bon, an bɛɛ ri
    kun a kɔndɔ. An di alu denmusoilu furu ka an denmusoilu di alu ma.'
  mal-2015: ഈ മനുഷ്യർ നമ്മോടു സമാധാനമായിരിക്കുന്നു; അതുകൊണ്ടു അവർ ദേശത്തു പാർത്തു
    വ്യാപാരം ചെയ്യട്ടെ; അവർക്കും നമുക്കും മതിയാകംവണ്ണം ദേശം വിസ്താരമുള്ളതല്ലോ; അവരുടെ
    സ്ത്രീകളെ നാം വിവാഹം കഴിക്കയും നമ്മുടെ സ്ത്രീകളെ അവർക്കു കൊടുക്കയും ചെയ്ക.
  tuo-NT: —Sõjã masã marĩ meꞌrã maata níꞌcãrã weronojõ nisetiama. Na aꞌtopʉ nirãsama.
    Aꞌtopʉ apeyenojõrẽ duase wiꞌseri weerãsama. Diꞌta pajiro nicãꞌa. Marĩ na põꞌrã
    numiarẽ nʉmotirãsaꞌa. Na peꞌe quẽꞌrã marĩ põꞌrã numiarẽ nʉmotirãsama.
  gup-gup: Wanjh bedda beneyimeng, “Nahni nawu bininj kabirridjare karridabbolkmen,
    kab ngurriyimen kamak kabirrini kore kubolkwarlah kadberre, kabirrikarremulewan
    kabirrimang yehyeng mak kabirriweykan. Ngurrina, kondah bu kabolkwarlah, bedda
    kamak kabirrini. Ngad wanjh karrbenmang ngalbebeywurd bedberre, dja bedda kabindimang
    ngalbebeywurd kadberre.
  met-met: “Lipuadi li dirung mosiu ranguam. Bagu titira sabanga, sanga manadi. Tayungadi
    duwa titiria xaung dahaxa mauli mana ding murungadinga mana. Sanga ba tayau nanuhangidingdi
    saing sanga ba diyau kiriadi.
  gvs-gvs: ‘Tawou, amo korotoyadi dedevidi, tauyadi sikabivekovekoema. Tauna tatagōna
    sikaaiyaka ida poyapoya goi sipaaisewa. Ego konōve. Natudiyao vevina tanaidi go,
    natudao vevina sikabidi sinaidi.
  rmc-rmc: „Kala murša kamen amenca te dživel čačes andro smirom. Mi ačhen akor te
    bešel andre kadi phuv a mi phiren, kaj ča kamen, bo o than hino dos baro the prekal
    lende. Amen peske laha lengre čhajen romňijenge a peskre čhajen daha lenge.
  nlg-nlg: Ma gaira tara ghaghua, “Na lei mane rakeri ke na lei kulada. Mai ghita
    ma ka nongira ge kara kabu iani kolughita ma kara hunuhunulu ma kara pelupelu,
    na pukuna na bona te sule te manana ke tabera. Mai ghita ka taulaghi kolu rana
    tahula itadira ma ka vahera dida na tahula vanira.
  dgr-DOGNT: “Eyı dǫ sìı gots'ǫ̀ dǫ nezı̨ı̨ agı̨ı̨t'e,” gògedı. “Gonèk'e goxè nàgııdè
    eyıts'ǫ ełexè t'asìı ehdats'ııle. Gonèk'e goı̨chà t'à ededı̨ sı gıgha gòɂǫ. Gıtì
    ts'ìhchı ha eyıts'ǫ ededı̨ sı gotì gìhchı ha.
  pes-OPV: «این مردمان با ما صلاح اندیش هستند، پس در این زمین ساکن بشوند، و در آن
    تجارت کنند. اینک زمین از هر طرف برای ایشان وسیع است؛ دختران ایشان را به زنی بگیریم
    و دختران خود را بدیشان بدهیم.
  ron-1924: „Оамений ачештя ау гындурь де паче фацэ де ной; сэ рэмынэ дар ын царэ
    ши сэ факэ негоц; цара есте дестул де ларгэ пентру ей. Ной вом луа де невесте
    пе фетеле лор ши ле вом да де невесте пе фетеле ноастре.
  ben-OBCV: “এই লোকেরা আমাদের প্রতি বন্ধুভাবাপন্ন,” তারা বলল। “তারা আমাদের দেশেই বসবাস
    করুক ও এখানেই ব্যবসাবাণিজ্য করুক; এদেশে তাদের জন্য প্রচুর স্থান আছে। আমরা তাদের
    মেয়েদের বিয়ে করতে পারি ও তারাও আমাদের মেয়েদের বিয়ে করতে পারে।
  lex-lex: “Pap miy re! Yakopa nor upni-a'nani riwra ror ita tsol wiutu la'a kalwiedni-paitiotni,
    miollia rpa rdella gen di, me rala' wewewar la ralamni. Gen di mana inponni ma'ta
    pa rdella toh?! Nhi'pa ta'ala harararni pa tsi'a la ita hawni, ne ital wali ita
    harararni la ira.
  rgu-rgu: “Basa toranoo kara emin! Lahenda Israel ara rahiiꞌ leo mole-dame ro ita.
    De nemeꞌ naa, fo ela ara leo sama-sama ro ita nai nusaꞌ ia. Nusaꞌ ia loaꞌ a soaneuꞌ
    ita basa. Ita bisa sao sira ana feto nara. Sira boe bisa sao ita ana feto nara.
  som-som: Nimankanu waa inala nabad, sidaas daraaddeed dhulka ha degeen, oo ha ka
    baayacmushtareen dhexdiisa, maxaa yeelay, bal eega, dhulku waa weyn yahay oo waa
    ku wada filan yahay. Aynu gabdhahooda guursanno, oo innana aan gabdhaheenna siinno
    iyaga.
  lat-VUC: 'Viri isti pacifici sunt, et volunt habitare nobiscum: negotientur in terra,
    et exerceant eam, quæ spatiosa et lata cultoribus indiget: filias eorum accipiemus
    uxores, et nostras illis dabimus.'
  aoi-aoi: “Warne-ka warnungkwarba wurrumilyukwa na-werrikumarrngbijeyinama,” ne-yama.
    “Ab-ambilya yelakwa ngakwurra-langwa-manja angalya ngakwurruwa akwa abu-likaja
    erribirra enena-manja angalya. Adirrungwarna ena angalya ngakwurra-langwa, kembirra
    aburra-langwa aburrajukwaba ena angalya-da. Ngarra-mena aburra-langwa wurradidiyawarrngwa
    umba ngarra-kwuna kembirra arrkala wurradidiyawarrka ngakwurra-langwa aburra-langwi-yada
    wurradidingiyarrngwa.
  eng-ASVBT: These men are peaceable with us; therefore let them dwell in the land,
    and trade therein; for, behold, the land is large enough for them; let us take
    their daughters to us for wives, and let us give them our daughters.
  mna-mna: “Wal taŋga, zin ambaimbaiŋan. Mi tisombe itiŋan taparlup ti ma tewe wal
    tamen. Mi niamru amsombe zin tirao be timbot pa toono kiti mi tipa pa. Pa toono
    kiti biibi ma irao pa iti mi zin tomini. Mi iti sombe toyok pizin, inako irao
    be itiŋan taparwoolo iti.
  ita-1885: Questi uomini vivono pacificamente con noi, e dimoreranno nel paese, e
    vi trafficheranno; ed ecco il paese è ampio assai per loro; e noi ci prenderemo
    le lor figliuole per mogli, e daremo loro le nostre.
  eng-LXXUP: These men are peaceable, let them dwell with us upon the land, and let
    them trade in it, and behold the land is extensive before them; we will take their
    daughters to us for wives, and we will give them our daughters.
  eng-ULB: “These men are at peace with us, so let them live in the land and trade
    in it for, really, the land is large enough for them. Let us take their daughters
    as wives, and let us give them our daughters.
  spa-VBL: “Estos hombres son nuestros amigos”, les dijeron. “Hagamos que vivan aquí
    en nuestro país y permitámosles ir a donde quieran, es lo suficientemente grande
    para todos ellos también. Podemos tomar a sus hijas como esposas, y podemos darles
    nuestras hijas para que se casen.
  fra-_FOB: Ces gens-ci sont paisibles à notre égard; qu'ils habitent au pays, et
    qu'ils y trafiquent. Et voici, le pays est assez étendu pour eux; nous prendrons
    leurs filles pour femmes, et nous leur donnerons nos filles.
  mal-mal: “ഈ മനുഷ്യർ നമ്മോടു സമാധാനമായിരിക്കുന്നു; അതുകൊണ്ട് അവർ ദേശത്തു പാർത്തു
    വ്യാപാരം ചെയ്യട്ടെ; അവർക്കും നമുക്കും മതിയാകുംവണ്ണം ദേശം വിസ്താരമുള്ളതാണല്ലോ;
    അവരുടെ പുത്രിമാരെ നമുക്ക് ഭാര്യമാരായി എടുക്കുകയും നമ്മുടെ പുത്രിമാരെ അവർക്ക് കൊടുക്കുകയും
    ചെയ്യുക.
  urd-GVR: “Yih ādmī ham se jhagaṛne wāle nahīṅ haiṅ, is lie kyoṅ na wuh is mulk meṅ
    hamāre sāth raheṅ aur hamāre darmiyān tijārat kareṅ? Hamāre mulk meṅ un ke lie
    bhī kāfī jagah hai. Āo, ham un kī beṭiyoṅ aur beṭoṅ se shādiyāṅ kareṅ.
  suz-BL: “एको मुरपुकी गो नु दुशा बाक्‍चा दाक्‍नीम। मोपतीके एक बाक्‍चा गेने। मारदे
    हना इं रागी ठेयब बाक्‍ब। मेको आन कली यो गारब। गोपुकी मेको आन तमी चाक्‍य। इं तमी
    मेको आन कली गेय।
  ita-1927: “Questa è gente pacifica, qui tra noi; rimanga dunque pure nel paese,
    e vi traffichi; poiché, ecco, il paese è abbastanza ampio per loro. Noi prenderemo
    le loro figliuole per mogli, e daremo loro le nostre.
  ckb-ckb: «ئەم پیاوانە ئاشتیخوازن لەگەڵمان، با لە خاکەکەمان نیشتەجێ بن و کڕین و فرۆشتنی
    تێدا بکەن، زەوییەکی پانوبەرین لەبەردەمیانە. کچیان ببنە ژنمان و کچی خۆمانیان دەدەینێ.
  eng-BBE: It is the desire of these men to be at peace with us; let them then go
    on living in this country and doing trade here, for the country is wide open before
    them; let us take their daughters as wives and let us give them our daughters.
  crx-NTPO: “Ndunne dune nebulh soo dune hinli whe' hint'oh, 'et huwa njan yun k'ut
    huhoot'e' 'ink'ez 'uhooket te'hoot'en, ndi yun soo 'ulcho whe 'unt'oh. Butse'ke
    'enne buts'olhchoot ne'atke wheni, 'ink'ez wheni netse'ke bugha buts'olelh.
  kan-OKCV: “ಈ ಜನರು ನಮ್ಮ ಸಂಗಡ ಸಮಾಧಾನವಾಗಿದ್ದಾರೆ, ಆದ್ದರಿಂದ ಅವರು ದೇಶದಲ್ಲಿ ವಾಸಮಾಡಿ, ಅದರಲ್ಲಿ
    ವ್ಯಾಪಾರಮಾಡಲಿ. ದೇಶವು ಅವರಿಗಾಗಿ ಸಾಕಷ್ಟು ವಿಸ್ತಾರವಾಗಿದೆ. ಅವರ ಪುತ್ರಿಯರನ್ನು ನಮಗೆ ಹೆಂಡತಿಯರನ್ನಾಗಿ
    ಮಾಡಿಕೊಳ್ಳೋಣ ಮತ್ತು ನಮ್ಮ ಪುತ್ರಿಯರನ್ನು ಅವರಿಗೆ ಕೊಡೋಣ.
  bbb-bbb: Bu kiae, E ije buka kaerafa nuvuone mukore ijadufuo arega bu jaena oemarekinu
    ijia ura oenoefo. No sakae nuvuone ije fuka ireobodo bu ijia karinoekuva ije fu
    mareke. Areme bu kabaerafa nuvuone ige keke no ve buone kedufuo.
  tam-2017: “இந்த மனிதர் நம்முடன் சமாதானமாயிருக்கிறார்கள்; ஆகவே, அவர்கள் இந்தத் தேசத்தில்
    குடியிருந்து, இதிலே வியாபாரம் செய்யட்டும்; அவர்களும் குடியிருக்கிறதற்கு தேசம்
    விசாலமாக இருக்கிறது; அவர்களுடைய மகள்களை நமக்கு மனைவிகளாகக் கொண்டு, நம்முடைய மகள்களை
    அவர்களுக்குக் கொடுப்போம்.
  spa-RV-1909: 'Estos varones son pacíficos con nosotros, y habitarán en el país,
    y traficarán en él: pues he aquí la tierra es bastante ancha para ellos: nosotros
    tomaremos sus hijas por mujeres, y les daremos las nuestras.'
  ron-BTF: Aceşti oameni sunt paşnici cu noi; de aceea lăsaţi-i să locuiască în ţară
    şi să facă comerţ în ea, pentru că ţara, iată, este destul de mare şi pentru ei;
    să luăm pe fiicele lor de soţii pentru noi şi să le dăm pe fiicele noastre.
  eng-WEBP: “These men are peaceful with us. Therefore let them live in the land and
    trade in it. For behold, the land is large enough for them. Let’s take their daughters
    to us for wives, and let’s give them our daughters.
  eng-FBV: “These men are our friends,” they told them. “Let's have them live here
    in our country and allow them to go wherever they want—it's big enough for all
    of them too. We can take their daughters as wives, and we can give our daughters
    to them to marry.
  nld-1939: Deze mannen zijn ons vreedzaam gezind. Zij willen in het land blijven
    wonen, en er in rondtrekken; want het land biedt hun aan alle kanten ruimte genoeg.
    Laten wij hun dochters tot vrouw nemen, en de onzen aan hen geven.
  nch-BL: ―Ni masehualme quinequij elise tohuampoyohua. Ma mocahuaca nica tohuaya
    huan tanamacase pampa onca miyac tali para inijuanti. Huelis timosihuajtise ihuaya
    iniichpocahua, huan inijuanti ihuaya toichpocahua.
  tfr-NTPO: Eshko ga tjl̈ẽ l̈öng l̈i kong ga «Domerga ëre bi pjeyoga wl̈eni. Kjok
    ëre bayo ara ba kong. E kjĩshko ga woydërwa ga epga ber l̈öng bi tjok kjok ëre
    kjing go, mär ber l̈öng e go, jëk kjone pogo ga pjl̈ú bakoe. Eni ga ba kjogl̈oga
    orkwosmok bi tjok, bi kjogl̈oga orkwosmok ba tjok bakoe.
  vie-1934: Các người đó ăn ở hòa thuận giữa vòng chúng ta; vậy cho họ ở trong xứ
    đặng buôn bán. Nầy, xứ cũng rộng cho họ ở; chúng ta sẽ cưới con gái họ làm vợ,
    và gả các con gái chúng ta lại.
  hin-CV: “ये लोग हमारे साथ हैं, इसलिये हम इन्हें इस देश में रहने देंगे, इनके साथ
    व्यापार करेंगे, क्योंकि हमारा देश इनके लिए पर्याप्‍त है. हम इनकी कन्याएं लें तथा
    अपनी कन्याएं इन्हें दे.
  eng-OURB: “These men are peaceful with us. Therefore let them live in the land and
    trade in it. For behold, the land is large enough for them. Let us take their
    daughters to us for wives, and let us give them our daughters.
  spa-BES: Es el deseo de estos hombres estar en paz con nosotros; que sigan viviendo
    en este país y comerciando aquí, porque el país está abierto de par en par delante
    de ellos; tomemos a sus hijas como esposas y déjenos darles nuestras hijas.
  tdx-tdx: Ondaty mora aman-tika iereo; angao himoneñe an-tane atoy, hihezeñe ama’e,
    fa heheke, tsahatse iareo ty habei’ o taneo; hengaen-tika ho valy o anak’ ampela’
    iareoo vaho hitoloran-tika o anak’ ampelan-tikañeo.
  vid-vid: “Wanhu wano tigana na hetwe. Hamba tuwabochele na kikala hali isi ya hetwe
    na kuguza na kugula vinhu, kwa vila twanayo isi ihejile kikala hetwe na hewo,
    hamba towahola wahinza wa hewo na hewo wowahola wahinza wa hetwe.
  pwg-pwg: Ivona bo, “Weni damsi na turaturata, kovoteresi da ita dobuwai ina makai
    ma ini gimagimara wapawapa. Dowa irakata kirakai da ti kubiisi. Ma ti ma tota
    titavinevivirana.
  eng-OKE: These men are friendly with us, and they may dwell in the land, and do
    business in it, and the land, behold, it is wide (on both) hands before them;
    their daughters we will take to us for wives, and our daughters we will give to
    them.
  tha-KJV: “คนเหล่านี้เป็​นม​ิตรกับพวกเรา เพราะฉะนั้นจงให้เขาอาศัยค้าขายในแผ่นดินนี้
    เพราะดู​เถิด แผ่​นดินนี้กว้างขวางพอให้เขาอยู่​ได้ ให้​เรารับบุตรสาวของเขาเป็นภรรยาพวกเราและยกบุตรสาวของเราให้​เขา
  por-BR-2018: Estes homens são pacíficos conosco, e habitarão nesta terra, e comercializarão
    nela; pois eis que a terra é bastante ampla para eles; nós tomaremos suas filhas
    por mulheres, e lhes daremos as nossas.
  bco-bco: '@see-verse:GEN.034.020'
  deu-ELO: Diese Männer sind friedlich gegen uns, so mögen sie im Lande wohnen und
    darin verkehren; und das Land, siehe, weit nach beiden Seiten ist es vor ihnen.
    Wir wollen uns ihre Töchter zu Weibern nehmen und unsere Töchter ihnen geben.
  ktm-ktm: Hamor ihpa, “Su ndramat kuti huye' su. Su we hondrupo handrai ndre handrai
    kile pule-e tidu pwi. Tidu titawe su hamandro hodo ndrodan tidu, pe halla pe hopo
    sane kile reh ta su. Poi ti mandra-an pe iyenon su pe tidu. Tidu we tidasuwon
    pihne' su pe su hasuwon pihne' tidu.
  caa-caa: —Pues e winicobꞌ era war atzay uwironobꞌ. Y ticoit non bueno tuaꞌ cawactobꞌ
    aturuanobꞌ tara. Pues war usicbꞌobꞌ tucꞌa rum tiaꞌ tuaꞌ umaniobꞌ, y cocha ayan
    meyra rum tacaron, non caware que bueno tuaꞌ cawactobꞌ aturuanobꞌ tacaron. Y tamar
    era non uyubꞌion canujbꞌi taca uwijchꞌoctacobꞌ y jaxirobꞌ uyubꞌiobꞌ anujbꞌiobꞌ
    taca cawijchꞌoctac ubꞌan.
  eng-WYC-2018: These men be peaceable, and will dwell with us; make they merchandise
    in the land, and till they it, which is large and broad, and hath need to tillers;
    we shall take their daughters to wives, and we shall give our daughters to them.
    (These men be peaceful, and will live with us; so let them make merchandise in
    the land, and let them work it, which is large and broad, and hath need of men
    to work it; and we shall take their daughters for our wives, and we shall give
    our daughters to them.)
  epo-epo: Tiuj homoj estas pacaj kun ni; tial ili loĝu en la lando kaj faru en ĝi
    negocojn; la lando estas ja grandspaca por ili. Iliajn filinojn ni prenu al ni
    kiel edzinojn, kaj niajn filinojn ni donu al ili.
  uig-PIN: Bu adǝmlǝrning biz bilǝn inaⱪ ɵtküsi bar. Xunga ular muxu yurtta turup
    soda-setiⱪ ⱪilsun; mana, bu jayningIkki tǝripi ularƣa yǝtküdǝk kǝngridur. Biz
    ularning ⱪizlirini hotunluⱪⱪa elip, ɵz ⱪizlirimizni ularƣa berimiz.
  beo-beo: “Amo dunu ilia da ninima asigisa. Ilia da nini soge ganodini udigili esalumu
    da defea. Ninia soge da bagade amola ili amola nini gilisili esalumu defele ba:sa.
    Ninia ilia uda mano lamu, amola ilia da ninia uda mano lamu da defea.
  tpi-OTNT: “Ol dispela lain man ol i gutpela lain, na ol i laik sindaun gut wantaim
    yumi. Yumi gat bikpela graun. Yumi larim ol i stap long graun bilong yumi, na
    ol i ken wokabaut long laik bilong ol. Na yumi ken maritim ol pikinini meri bilong
    ol, na ol i ken maritim ol pikinini meri bilong yumi.
  hau-SA: Suka ce, “Waɗannan mutane ba su da damuwa, bari su zauna a cikin ƙasarmu,
    su kuma yi sana’a a ciki; ƙasar tana da isashen fili dominsu. Za mu iya auro ’ya’yansu
    mata, su kuma su auri namu.
  udu-udu: ’Kwani gwansan uni ita ikam bana mo. Dhalki uni ’kon mo e bampa/ yan mo
    dhali miiya ṯu’c ap̱o/ a’di mo haali/ hili mo mo ma, bampa/ beeyabee mo dhali
    midi ’kosh jwa mo gom uni mo. Dhalki ana butha i’bwa/m buni mo mmomash mo dhali
    dhalki ana si’da/ c̱ina uni ’bwa/m bana mo.
  uig-LAT: Bu ademlerning biz bilen inaq ötküsi bar. Shunga ular mushu yurtta turup
    soda-sétiq qilsun; mana, bu jayningIkki teripi ulargha yetküdek kengridur. Biz
    ularning qizlirini xotunluqqa élip, öz qizlirimizni ulargha bérimiz.
  nde-nde: Bathi, “Amadoda la alomusa kithi. Kabahlale elizweni lethu bathengiselane
    labantu; ilizwe leli lilendawo enkulu abangahlala kuyo. Singathatha amadodakazi
    abo labo bangathatha awethu.
  ton-ton: '“ʻOku nofo fiemālie pe ʻae kau tangata ni mo kitautolu; ko ia tuku ke
    nau nofo ʻi he fonua mo fai ʻenau fakatau ʻi ai: he vakai, ʻoku lahi ʻae fonua
    kiate kinautolu; ke tau maʻu honau ngaahi ʻofefine ke mali, pea tau foaki kiate
    kinautolu hotau ngaahi ʻofefine.'
  ces-1613: Muži tito pokojně se mají k nám, nechť tedy bydlí v zemi této, a obchod
    vedou v ní, (nebo země jest dosti široká a prostranná před nimi;) dcery jejich
    budeme sobě bráti za manželky, a dcery své budeme dávati jim.
  eko-eko: “Atthu apa pi oosiilaneya, nlaweni niwaalikhe eekhale mmuti mwetthu mphu
    arettaka zanshara zaya. Nti opu nwulweene ewaamo puuro eniwaafiyelaaye, anilooze
    aanaaya na-fweyo niwaalooze aaneetthu.
  nss-nss: Pe hilu pa, “Yihu ndramat ara yihu hiyan iya; hiyan para hu keyempwan sura
    tou pe hu kambusi melit kiya lohongahu ko. Pwanerou ara namandran pe ilahi hu
    yi. Andre tukayesou kaya kasa.
  eng-WMB: “These men are peaceful with us. Therefore let them live in the land and
    trade in it. For behold, the land is large enough for them. Let’s take their daughters
    to us for wives, and let’s give them our daughters.
  tam-TCV: அவர்களிடம், “இந்த மனிதர் நம்முடன் நட்பாயிருக்கிறார்கள்; இவர்கள் நம் நாட்டில்
    வாழ்ந்து வியாபாரம் செய்யட்டும். நாட்டில் அவர்களுக்கும் போதிய இடமுண்டு. அவர்கள்
    நம்முடைய மகள்களைத் திருமணம் செய்யலாம், நாம் அவர்களின் மகள்களைத் திருமணம் செய்யலாம்.
  ceb-ULB: “Kalinaw ang gidala niining mga tawhana kanato, busa tugoti sila nga mopuyo
    sa yuta ug makabaligya ug makapamalit dinhi, tinuod, ang yuta dako ra alang kanila.
    Kuhaon nato ang ilang mga anak nga babaye ingon nga mga asawa, ug ihatag nato
    kanila ang atong mga anak nga babaye.
  mkn-mkn: “Sodara dong samua! Ini orang Israꞌel dong suka idop dame deng kotong.
    Jadi biar ko dong tenga sama-sama deng kotong di ini negrí. Ini negrí cukup luas
    buat kotong samua. Kotong bisa baꞌame deng dong pung ana nona. Dong ju bisa bakawin
    deng kotong pung ana nona dong.
  pol-UBG: Ci mężczyźni spokojnie z nami żyją. Niech więc mieszkają w tej ziemi i
    handlują w niej, bo oto nasza ziemia jest dość przestronna dla nich. Będziemy
    brać sobie ich córki za żony, a nasze córki będziemy im dawać.
  agr-agr: “Juju aents aina juka iina kumpaji ainawai, nunin asag ditak juju nugka
    juwi batsamas takasa nuwiyan jukiag sujiagtatui. Dita batsamainuk nugkak shiig
    múuntai, tuja ii aidauti dita nawanji aidau nuwatkagtatji, nuniajin ditashkam
    iina nawanji aidaun nuwatkagtatui.
  kyc-kyc: Akali dupwame namwa pipya anjiki pyuo epelyaminyi. Dokona lao nakamba namwa
    role pyao yuu dapwana mee nyuo nao palenale. Yuu nakamba palirami doko kandamwa
    dokopa mee kapa andake ingyuo silyamo dokona enda alowa pyuo karamanale.
  urd-GVU: ”یہ آدمی ہم سے جھگڑنے والے نہیں ہیں، اِس لئے کیوں نہ وہ اِس ملک میں ہمارے
    ساتھ رہیں اور ہمارے درمیان تجارت کریں؟ ہمارے ملک میں اُن کے لئے بھی کافی جگہ ہے۔
    آؤ، ہم اُن کی بیٹیوں اور بیٹوں سے شادیاں کریں۔
  deu-1912: Diese Leute sind friedsam bei uns und wollen im Lande wohnen und werben;
    so ist nun das Land weit genug für sie. Wir wollen uns ihre Töchter zu Weibern
    nehmen und ihnen unser Töchter geben.
  row-row: “Toronoo nggare! Atahori Israꞌel ra hii rasodꞌa no mole-dame ro hita. Dadꞌi
    fee se leo raꞌabꞌue ro hita sia ia, huu nusaꞌ ia loaꞌ de dai basa hita. Ara o
    nau hita sao sira ana feto nara, ma sira o nau sao hita ana feto nara boe.
  kan-2017: “ಈ ಜನರು ನಮ್ಮ ಸಂಗಡ ಸಮಾಧಾನವಾಗಿದ್ದಾರೆ, ಆದ್ದರಿಂದ ಅವರು ನಮ್ಮ ದೇಶದಲ್ಲೇ ವಾಸ ಮಾಡಿಕೊಂಡು
    ವ್ಯಾಪಾರ ಮಾಡಲಿ. ಈ ದೇಶವು ಅವರಿಗೂ ನಮಗೂ ಸಾಕಾಗುವಷ್ಟು ವಿಸ್ತಾರವಾಗಿದೆ. ನಾವು ಅವರ ಹೆಣ್ಣುಮಕ್ಕಳನ್ನು
    ಮದುವೆಮಾಡಿಕೊಳ್ಳೋಣ ನಮ್ಮ ಹೆಣ್ಣುಮಕ್ಕಳನ್ನು ಅವರಿಗೆ ಕೊಡೋಣ.
  ena-ena: Nɨbɨlaŋ alaŋ hula huaci hɨniavɨbali uavɨmi. Alaŋ fɨli tɨbɨ hekɨlɨ daŋ sadaŋ
    vana abɨmɨli nɨbɨlaŋ fɨli tɨbɨ neŋ hɨnihɨni akuaba akuaba mutɨŋ hɨvɨ lamalama
    hɨdavɨbali uavɨmi. Lɨhavɨdaci alaŋ nulɨdɨ nadi nadi agɨladɨ sabidamɨli nɨbɨlaŋ
    avi aludɨ nadi nadi agɨladɨ sabiavɨbali uavɨmi.
  tgo-tgo: Thɨŋa, “Gharɨgharɨke thiyake thɨ thovuye moli na gharemalɨlɨ gharɨgharɨniyeŋgi.
    Valɨkaiwae ra vatomwe weŋgi ra yaku weindaŋgi e valɨvaŋgake iyake na ra kune weindaŋgi.
    Thelauko i laghɨye moli, valɨkaiwanda eŋge. Ghɨmoghɨmoru ela valɨvaŋgake thɨ vaŋguŋgiya
    wanakau weŋgi, na ghɨmoghɨmoru e lenji valɨvaŋgako thɨ vaŋguŋgiya wanakau ela
    valɨvaŋgake.
  yap-yap: “Picha’ ney e riyad ba gol; ngad paged yad ngar pired rodad u daken tafedad
    ngu’ur malekaggad nib puf matow’rad. Ya but’ e ba ga’ nib gaman’ ni gadad ra fel’
    riy. Me bung rogon ni ngi i mabgol pifakdad.
  tet-tet: “Mamaluk sia hotu-hotu! Ema Israꞌel neꞌe sia nakara moris dame no ita.
    Dadi habusik sia nein namutuk no ita iha neꞌe. Rai neꞌe luan bodik ita hotu-hotu.
    Ita bele hola siakaan oan feto. Sia moos bele nola itakaan oan feto.
  hlt-MCSB: Hekah hlang rhoek he mamih neh baerhoep la tolrhum ah khaw khosa uh saeh.
    Te phoeiah amih kah nongcen rhoeh la khotuk khaw amih ham a dang ka mungkung mai.
    Mamih kah yuu la amih nu rhoek te lo sih lamtah mah nu te amih pae uh sih.
  mdy-ETH: «ሃንሢ ዓሶንሢ ኑኡና ዎላ ናንጋሢ ኮሹሞናኬ፤ ሃኖ ዓጬሎይዳ ኑኡና ዎላ ዔያታ ናንጎንጎ፤ ሃሣ ዔያታ ኮዔሢጉዲ ሃንቶንጎ፤
    ሃይሾ! ዓጬላ ኑኡና ዔያቶናም ጊዳንዳያኬ፤ ዔያቶኮ ዉዱሮ ናኣቶ ኑ ዔኮም፤ ኑ ዉዱሮ ናኣቶዋ ኑኡኒ ዔያቶም ዒንጎም።
  twi-ASANTE: “Yakob ne ne mma yi ne yɛn te yie. Mompene so na wɔne yɛn ntena yɛn
    asase yi so, na yɛnni edwa. Ɛfiri sɛ, yɛn asase yi so a yɛne wɔn bɛsene so. Yɛbɛtumi
    aware wɔn mmammaa, na wɔn nso bɛtumi aware yɛn deɛ.
  bhl-bhl: “Kunum bi ibolow menew so num dulum kalo talsiliw kasike, nu kawin anung
    anung mak im dulum koyemoluwka! Nukalem aneng kale fian bamdase dim kasike, iso
    nukalemso makuw ki keko, bokoluw te. Ikati aneng kaleem mesesem eisneng on kisol
    so kulamokoliw te. Biim waneng aul seiwel bi nu yamdusomeluwi, num waneng aul
    seiwel bi isik yamdulokoliw te.
  con-NTPO: —Va aindeccu ingi amigondeccupa tsu vani cansepa chavapa chavaen'jen'faya.
    Tsain'bio ande tsu jin cuintsu tsendeccu can'jensi ingija tise'pa dushundeccuma
    pusheye; toya'caen tise'pa'qque ingi dushundeccuma pushe'faye.
  eng-WEBU: “These men are peaceful with us. Therefore let them live in the land and
    trade in it. For behold, the land is large enough for them. Let’s take their daughters
    to us for wives, and let’s give them our daughters.
  bnp-bnp: Ru ta maea, “A narone e huriki a bakovi nga i kamumu. Ri gi made turane
    hita na malala ne hita, ri gi rata harikia ne ria. A malala i tabuli tavula, i
    uka viri ge leho vona. Ngane si gi parangi na ngatavine ne ria, pali ria ranga
    bara ri parangi na ngatavine ne hita.
  wal-wal: “Ha asati nunaara siga; eti nu biittan de7onanne zal77ona; biittai keehi
    aaho. Eta macca naatanne nuuni ekkana; etinne nu macca naata ekkana.
  mgh-mgh: Ale atthu ale ari osalaama ni hi, phimaana naahiye akhale ilapo ehu ila
    ni apanke marontta aya. Kinawoona ilapo ihu iyo iri yinci. Ananivaha waathela
    asaanaya ayo ni hi ninawavaha asaanehu ayo.
  acu-NT: —Israela weari ainauka pengker ainawai. ¿Ii nungkaringkia nekas angkanchaukai?
    Tura asamtai yamaikia iijai iruntrar pujusartin ainawai. Tura waring achat mash
    surukmin tura sumakmincha ainawai. Tura asaramtai iikia ni nawantrin nuwatin artinuitji.
    Tura niisha ii nawantrincha nuwatin artinuitai.
  spa-PDDPT: Estos hombres son pacíficos con nosotros. Vivirán en la tierra y negociarán
    en ella. Pues miren, la tierra es bastante amplia para ellos. Tomaremos sus hijas
    para que sean nuestras esposas, y les daremos nuestras hijas.
  gun-gun: — Ha'e va'e avakue ma ndojapo vai 'rã nhandere. Ha'e ramo tove ta'ikuai,
    tojogua mba'emo. Nhandeyvy ma tuvixa, ha'eve nhande ha'e javi nhandekuai aguã.
    Ha'e kuery rajy kuery jajopy 'rã nhandera'yxyrã, ha'e nhanderajy kuery nhamomenda
    'rã ha'e kuery re.
  agu-BL: —Yi e' wunak yi nchu'l skaxo'l, e' cu'n kamiw. Ẍchinajank nin ẍchinegosink
    skaxo'l tzone'j, na at wi'nin tx'otx' tzone'j tetz ketz, nin tetz cyetz. Ncha'tz
    ba'n lkok'bej kib scyuch' yi cyetz chime'l. Ej nin yi e' cyetz chicy'ajl ba'n
    lcyok'bej quib scyuch' yi ketz kame'l.
  eng-PEV: “You know, that man Jacob and his sons, they are friendly to us. So let
    them live here in our land, and let them buy things and sell things here. Our
    land is big, and there is plenty of room for them. Our men can marry their women,
    and their men can marry our women.
  ilo-ULB: nasayaat dagidiay a tattao kadatayo, isu a palubusantayo ida nga agnaed
    iti daga ken aglako ditoy, ta kinapudnona, nalawa ti daga para kadakuada. Asawaentayo
    dagiti annakda a babbai, ken ipaasawatayo met kadakuada dagiti annaktayo a babbai.
  kpg-kpg: “Digau aanei la nia daangada humalia, goodou heia digaula gii noho i tadau
    baahi ge gi moholo ang gi nadau heehee. Tenua le e damana hua di noho digaula.
    Heia gidaadou gi lodo gi nadau dama ahina gaa wanga tadau dama ahina e lodo ginai
    digaula.
  uig-ARA: بۇ ئادەملەرنىڭ بىز بىلەن ئىناق ئۆتكۈسى بار. شۇڭا ئۇلار مۇشۇ يۇرتتا تۇرۇپ
    سودا-سېتىق قىلسۇن؛ مانا، بۇ جاينىڭ ئىككى تەرىپى ئۇلارغا يەتكۈدەك كەڭرىدۇر. بىز
    ئۇلارنىڭ قىزلىرىنى خوتۇنلۇققا ئېلىپ، ئۆز قىزلىرىمىزنى ئۇلارغا بېرىمىز.
  bsp-bsp: «Afum akaŋɛ ŋasɔkɛ su bəkəc. Ŋawosɛ kəndɛ atɔf ŋaŋɛ ŋac-caməs, atɔf ŋaŋɛ
    ŋɔwɔkəl ŋa. Ande paclɛkərɛnɛ aran kɔ ŋa.
  mbs-mbs: “Ibeg te menge otaw sida megpesigelakay kidon. Mèpiya aw ipeogpà tadon
    dan dini kenitadon. Mepakay aw megnigosyo dan heman dini, so doen pa keombaan
    te tanà seini. Mèpiya heman aw megpepengognanay se menge batà tadon aw menge batà
    dan.
  tof-tof: I bóktarri wagó, “Ini pam morroal tonarrako mibüka, i ki ngyabelam mibü
    tüpdü, akó ki agóltagól koralón, zitülkus tüp wirria ibünkü. Mi sab ibü ópal olmal
    mibiób kolóm wazeblo, akó mi sab mibiób ópal olmal ibü nüliónórre kolóm.
  sus-sus: «Yi mixie won ma fe fanyi na e bɛ. E xa lu yi bɔxi ma, e xa yulɛya raba,
    barima won ma bɔxi gbo. Won nɔma e xa di ginɛe dɔxɔde, won fan won ma di ginɛe
    fima e ma.
  pon-2006: “Aramas pwukat me kadek; kumwail mweidohng re en kousoanla rehtail oh
    seiloakseli ni saledek. Pwe sahpwet me laud oh itar irail en iang kousoan loale.
    Kitail kihong irail neitail serepein kan pwe re en pwoudiki, oh re pahn pil kihong
    kitail en pwoudiki neirail kan.
  jae-jae: “Lau tonaŋ sê sêlêb gêdêŋ aêac, Amboac tonaŋ alôc gebe sêmoa aêacnêŋ gamêŋ
    ma têtulu gêŋmaŋ. Alic acgom, gamêŋ tau kapôêŋ kêtôm êsêac sêŋgôŋŋa. Aêac tanam
    êsêac latuŋio ma takêŋ nêŋ latuŋio êndêŋ êsêac sênam.
  ksd-ksd: Go ra tarai dia ki pire dat ma ra bo na nuknuk i diat; kari i boina ba
    da tul tar diat upi diat a ki ta ra gunan, ma diat a kukukul, tago ra gunan i
    ngala, ma i topa diat; dat a taulai ma kadia umana bul vavina, ma dat a tul tar
    kada umana bul vavina ta diat.
  tur-YTC: “Bu adamlar bizimle barış içindeler. Onun için ülkede yaşasınlar ve ticaret
    yapsınlar. Bakın, topraklarımız onlar için yeterince geniştir. Kızlarını kendimize
    eş olarak alalım, kızlarımızı onlara verelim.
  bel-N: “Гэтыя людзі прыязныя да нас. Няхай яны жывуць у зямлі гэтай і гандлююць
    у ёй. І зямля гэтая прасторная перад абліччам іхнім. Дочак іхніх возьмем сабе
    за жонак, а дочак нашых дамо ім.
  grc-BRENT: Οἱ ἄνθρωποι οὗτοι εἰρήνικοί εἰσι, μεθʼ ἡμῶν οἰκείτωσαν επὶ τῆς γῆς, καὶ
    ἐμπορευέσθωσαν αὐτήν· ἡ δὲ γῆ ἰδοὺ πλατεῖα ἐναντίον αὐτῶν· τὰς θυγατέρας αὐτῶν
    ληψόμεθα ἡμῖν γυναῖκας, καὶ τὰς θυγατέρας ἡμῶν δώσομεν αὐτοῖς.
  ind-AYT: “Orang-orang ini bersahabat dengan kita. Karena itu, biarlah mereka tinggal
    di tanah kita dan berdagang di dalamnya. Sebab, lihatlah, tanah ini masih cukup
    luas bagi mereka. Marilah kita mengambil anak-anak perempuan mereka sebagai istri,
    dan biarlah kita memberikan anak-anak perempuan kita kepada mereka.
  lid-lid: Eme uru tiye, “Oro lau kede-eh kawas mwasin tato. Oro kamanyah kado munyak
    tato ma oro katiye sasah ki ta asih; munyak kada-ah winiya oro mari. To badeh
    winiyan asoh nadu oro badih ma oro ale, winiyan asoh tato.
  nya-nya: Iwo anati, “Anthu awa ndi a mtendere. Aloleni kuti akhale mʼdziko mwathu
    muno nachitamo malonda. Dzikoli lili ndi malo ambiri woti iwo nʼkukhalamo. Tingathe
    kukwatira ana awo aakazi ndipo angathe kukwatira ana athu aakazi.
  hrv-hrv: “Ovaj je svijet prijazan; neka se među nama u zemlji nasele; neka se po
    njoj slobodno kreću; ima dosta prostora u zemlji za njih; možemo uzimati njihove
    kćeri sebi za žene, a njima davati svoje.
  mps-mps: “Te Jekop aga hani bidi augwali wiegi yai bidi hani, tama augwali da dali
    abagi wainogo homu ebo. Tama dago tǫ te genuai tǫ elalubao. Dago augwali te
    dago tǫde bidimainu emainao, tama augwa homugo bilalumainao. Dago augwaligo wegi
    dabe siyu, tama dago wegi dabe augwaligo siyu, tama emainu yaibao.
  llg-llg: “Basa tolanoo nggalei! Hataholi Israꞌel asa ia, lahiik lasoda mole lo ita.
    De ela ala leo sama-sama lo ita nai nusak ia. Nusak ia loan dai soaneu ita basa
    nggata. Ita bisa tahaꞌik to sila inanan. Sila boe oo bisa lasaok lo ita ana inana
    nala.
  tpi-tpi: “Ol dispela lain man ol i gutpela lain, na ol i laik sindaun gut wantaim
    yumi. Yumi gat bikpela graun. Yumi larim ol i stap long graun bilong yumi, na
    ol i ken wokabaut long laik bilong ol. Na yumi ken maritim ol pikinini meri bilong
    ol, na ol i ken maritim ol pikinini meri bilong yumi.
  dan-1931: “Disse Mænd er os velsindede; lad dem bosætte sig og drage frit om her
    i Landet, der er jo Plads nok til dem i Landet; deres Døtre vil vi tage til Hustruer
    og give dem vore Døtre til Hustruer!
  vie-OVCB: 'Hê-mô và Si-chem kêu gọi: “Anh chị em thân mến, gia đình Gia-cốp đã sống
    chung hòa bình với chúng ta. Vậy, hãy cho họ cư ngụ trong xứ để làm ăn buôn bán;
    vì xứ chúng ta đất rộng người thưa, đủ chỗ cho họ định cư. Chúng ta hãy cưới gả
    với họ.'
  lbk-lbk: Kinwanicha, “Khawis nan semek chatona ay mangili ken chatako. Khawis koma
    mo makiili cha ken chatako ya nawaya cha ay enkomerso. Annawa met nan lota tako.
    Makiasaswa tako't achi ken chaicha.
  guj-2017: “આ માણસો આપણી સાથે શાંતિથી રહે છે, તે માટે તેઓને દેશમાં રહેવા દો; અને
    તેમાં વેપાર કરવા દો કેમ કે નિશ્ચે, આ દેશ તેઓ માટે પૂરતો છે. આપણે તેઓની દીકરીઓ
    સાથે લગ્ન કરીએ અને તેઓ આપણી દીકરીઓ સાથે લગ્ન કરે.
  byr-byr: '@see-verse:GEN.034.020'
  awx-awx: Ku using yänikumäläk. “Äminu uläkwäxu notnin däkngäningge tahakaying. Kewu
    awomu inulung. Ge täke pena, ane tihikuxäwik yiwitning. Tixawän mängälä itäne
    nanä päxätna, yäkwäle nindäne päning.
  pon-2006A: “Aramas pwukat me kadek; kumwail mweidohng re en kousoanla rehtail oh
    seiloakseli ni saledek. Pwe sahpwet me laud oh itar irail en iang kousoan loale.
    Kitail kihong irail neitail serepein kan pwe re en pwoudiki, oh re pahn pil kihong
    kitail en pwoudiki neirail kan.
  por-BRBSL: “Estes homens são pacíficos conosco. Portanto, deixe-os viver na terra
    e comerciar nela. Pois eis que a terra é grande o suficiente para eles. Vamos
    levar suas filhas até nós como esposas, e vamos dar-lhes nossas filhas”.
  cth-cth: Hote taminaw hoi maimouh hoi karoumcalah hoi kho a sak awh. Hatdawkvah
    hete ram dawk kho a sak awh vaiteh, hivah hno yawt awh naseh. Bangkongtetpawiteh,
    ahnimouh han ram akawpoung doeh. A canunaw hah yu lah paluen awh vaiteh, maimae
    canunaw hai yu lah paluen van awh naseh.
  twi-twi: “Yakob ne ne mma yi ne yɛn te yiye. Mompene so na wɔne yɛn ntena yɛn asase
    yi so, na yenni gua. Efisɛ yɛn asase yi so a yɛne wɔn bɛsen so. Yebetumi aware
    wɔn mmabea, na wɔn nso betumi aware yɛn de.
  hlt-hlt: Hekah hlang rhoek he mamih neh baerhoep la tolrhum ah khaw khosa uh saeh.
    Te phoeiah amih kah nongcen rhoeh la khotuk khaw amih ham a dang ka mungkung mai.
    Mamih kah yuu la amih nu rhoek te lo sih lamtah mah nu te amih pae uh sih.
  tbz-SIM: Bɛnìtìbɛ̀ biɛ ntu diwɛ̀ì kɔbɛ mbɛ, yóunɛ̀ kɛ̀ bɛ̀ mbo ti ɛì, kɛ dɔɔri kupotɑɑ́,
    dihɛì í kɛ̃ńnì, kɛ̀ ti ḿpuokú bɛ kó bɛsɑpɑ̀mbɛ̀, kɛ̀ bɛ̀ puokú ti kɔbɛ.
  msy-2020: “Gumazamizir kaba me gumazamizir bar aghuiba e ko dapiasa. E nguazir bar
    ekiam iti. E me ateghtɨ me en nguazimɨn ikɨ, uan ifongiamɨn dagɨar ingangaribar
    amuam. Egh e men guivibar ikɨtɨ me en guivibar ikiam.
  txq-txq: “Basa toranoo nggara ein! Hatahori Israꞌel asa iar hii leo-laꞌo mole-dame
    ro ita. De ela sara leo sama-sama ro ita nai nusak ia. Nusak ia loan dai soa-neu
    ita basa ngga. Ita bisa sao tala sira ana feꞌon nara. Sira oo bisa sao rala ita
    ana feꞌon nara.
  aaz-aaz: “Aok-bian arki! Atoin Israelas sin reꞌ ia anromin he nmonin nabu-buan nok
    kit anbin mamut. Onaim maut he sin natuan nok kit nbin hit pah reꞌ ia. Hit pah
    reꞌ ia seor mainuan neu kit ok-okeꞌ. Hit aan moen ein bisa nsao sin aan feton.
    Ma sin aan moen ein msaꞌ bisa nsao hit aan feton.
  azb-azb: «Bu adamlar bizimlə səmimidir. Qoy bu ölkədə yaşasınlar və ticarət etsinlər.
    Bu ölkə onlar üçün kifayət qədər genişdir. Onların qızlarını özümüzə arvad alarıq,
    öz qızlarımızı da onlara ərə verərik.
  eng-DBY: These men are peaceable with us; therefore let them dwell in the land,
    and trade in it. And the land — behold, it is of wide extent before them. We will
    take their daughters as wives, and give them our daughters.
  hin-2017: “वे मनुष्य तो हमारे संग मेल से रहना चाहते हैं; अतः उन्हें इस देश में रहकर
    लेन-देन करने दो; देखो, यह देश उनके लिये भी बहुत है; फिर हम लोग उनकी बेटियों को
    ब्याह लें, और अपनी बेटियों को उन्हें दिया करें।
  wol-KYG: «Ñii sunuy am-di-jàmm lañu, te gannaaw réew maa ngi ne yàmblaŋ, bàyyileen
    leen, ñu sanc te dem fu leen neex. Man nanoo jël seen doomi janq te di leen may
    sunuy doom.
  swp-swp: “Ina tatao ta se nuabiga arida eai, arinai hage se mia eda eanua eai eo
    edi uneune paisoana se laelaei; paana eda eanua susuana gonoana enadi; abo edi
    hasara ta abidi ta tawasoraidi, ita hinage ede hasahasara abo ta mosedi aridi
    eai.
  bjr-bjr: Maa fasiqausa aqoondiuqa maridaqa. Saifaqa maa maqanasaa maridaqa mana
    mana iqa nuaqa. Maa maqafa firaafa maridanoo. Misa faqa amana marifaranoo. Maasa
    misa niraamuqmaaka maraanaqa misa faqa maasaindi mareefaranoo.
  eng-YLT: '''These men are peaceable with us; then let them dwell in the land, and
    trade [in] it; and the land, lo, [is] wide before them; their daughters let us
    take to ourselves for wives, and our daughters give to them.'
  heg-NTPO: “Pail-kakang totoang! Atuil Israel lias kom in nuil daem nol kita. Tiata
    nang le oen daad leo-leo nol kit se dale nia. Dale ni in bluang-bleha ka nol taung
    kit totoang. Kit kon boel saap apa nol oen anan bihata las. Oen kon boel saap
    nol kit anan bihata lias.
  ptu-ptu: “Ingganna to Israel to mesakia'. Dadi la tapäbäia' tohho illaam inde bottota
    sola-solakia' anna la beba' ullelei indo bottota; aka inde botto tä' deem pada
    samalobä la naongei. Malaa' tapobaine änä'na anna la mala duka' napobaine änä'taa'.
  bzd-NTPO: —Pë' debitu̱ í̱e̱ e̱r buaë se' ta̱. Ie'pa de se̱nuk se' ta̱, íyi ta̱u̱k
    ena íyi watau̱k se' shu̱a̱. Ká̱ tso' wë' ie'pa a̱. Se' se̱rwa̱mi ie'pa alà busipa
    ta̱. Ñies ie'pa se̱rwa̱mi se' ichapa ta̱.
  kwf-kwf: “Reala, ngwaꞋi toꞋa neꞋe kira oga kike kwaima leꞋa faꞋi kulu ne. Nia leꞋa
    fuana kuke alaꞋanida kike tua saena ano kulu kike fuli ru Ꞌada. Ano neꞋe doe liu
    mala ne, ma nia ka bolo goꞋo ana fuakulu taꞋifau. Ma nia ka leꞋa fuakulu kuke
    alaꞋania Ꞌalako kulu ki kike korea kini kira ki, ma Ꞌalako kira ki ka korea kini
    kulu ki.
  eng-WYC-2017: These men be peaceable, and will dwell with us; make they merchandise
    in the land, and till they it, which is large and broad, and hath need to tillers;
    we shall take their daughters to wives, and we shall give our daughters to them.
  eng-WMBB: “These men are peaceful with us. Therefore let them live in the land and
    trade in it. For behold, the land is large enough for them. Let’s take their daughters
    to us for wives, and let’s give them our daughters.
  spp-spp: «Nte sùpyir'à pa ná funɲcɛnŋ'i wuu yyére, wuu pi yaha pi i n-tɛ̀ɛn wuu
    kìni i, pi raa ɲaare pi a sì pi ɲyii cyeyi puni i. Wuu kìn'à pêe, pi tatɛ̀ɛngɛ
    sì n-cya n-kànha mɛ. Wuu sí raa pi pworibii lèŋɛ, s'a wuu wuubii kaan pi á mú.
  aey-aey: “Dana i age egena danah. Eunu culadecebil maha ina idadi biluqagan. Maha
    i eu ben bahic ihoc. Ege age atagail cedadimeb ocobocob ecnu. Odimeb ege atigeil
    eu age adecnu.
  urd-GVH: “यह आदमी हमसे झगड़नेवाले नहीं हैं, इसलिए क्यों न वह इस मुल्क में हमारे
    साथ रहें और हमारे दरमियान तिजारत करें? हमारे मुल्क में उनके लिए भी काफ़ी जगह है।
    आओ, हम उनकी बेटियों और बेटों से शादियाँ करें।
  rug-rug: “Tie leadi sari na tie hire koa gita,” gua si arini. “Mada va koai pa nada
    popoa, madi holudia vasidi sina garo sari na vasidi hire koa rini meke gita si
    mada habai sari na tudia, meke mada vala i tugo koa rini sari na tuda vineki,”
    gua sari karua.
  gaz-gaz: “Jarri kun nuuf warra nagaa ti; kanaafuu biyyattii keessa jiraatanii itti
    haa daldalatan. Biyyattiin isaaniif lafa balʼaa qabdi; nu intallan isaanii haa
    fuunu; isaanis intallan keenya haa fuudhan.
  fra-LSG: Ces hommes sont paisibles à notre égard; qu’ils restent dans le pays, et
    qu’ils y trafiquent; le pays est assez vaste pour eux. Nous prendrons pour femmes
    leurs filles, et nous leur donnerons nos filles.
  yal-yal: “Muxuni itoe, en ma fe faɲina e kui. E xa lu bɔxɔni ito ma, e yulayaan
    liga, bayo en ma bɔxɔn gbo. En nɔɛ nɛn e dii tɛmɛne dɔxɛ, en fan en ma dii tɛmɛne
    fima e ma nɛn.
  gum-gum: —Tru møgueløbe kwa tammayelø køn cha, nømbe yu namuim pirau warønrrab amrrua
    warab, namuin pirau penab, yanøb inchib kønrrain cha, kaguen pirømerabe nøm kørrømisra
    waramig tsabøtø lendø køn cha. Nambe nømui nimbasrmeran sralø maren, nømbe namui
    nimbasrmeran sralø martrun cha.
  iou-iou: Nadäkaŋ? Jekopkät äboriye uwä ämawebe täga. Ba komenin imaka, taŋi unita
    nadäŋ yämiŋitna kome ŋo yäpmäŋpäŋ itkaŋ suwaŋ namiŋ gamiŋ täŋit kowat wapiwän
    täŋpäŋ api täk täne yäk.
  haw-1868: Ea, ke noho malie nei keia poe kanaka me kakou; nolaila, e hoonoho kakou
    ia lakou ma ka aina, e piele lakou iloko; no ka mea, o ka aina, aia hoi, ua akea
    ia no lakou; e lawe kakou i na kaikamahine a lakou i wahine na kakou, a e haawi
    aku hoi kakou i na kaikamahine a kakou na lakou.
  arb-NAV: «إِنَّ هَؤُلاءِ الْقَوْمَ مُسَالِمُونَ لَنَا، فَلْنَدَعْهُمْ يُقِيمُونَ
    فِي الأَرْضِ وَيَتَّجِرُونَ فِيهَا، فَالأَرْضُ رَحْبَةٌ أَمَامَهُمْ، وَلْنَتَزَوَّجْ
    بَنَاتِهِمْ وَهُمْ يَتَزَوَّجُونَ بَنَاتِنَا.
  adz-adz: “Garam utup igi isu agi rinungꞌ rusangꞌ nidzun. Agi natangin ribarangan
    nampa agi intapangꞌ da nanang guman gin nasangꞌ maranggan furan. Intap ani tsiraꞌ
    bingan isangꞌ agi da ribarangan. Da agi sangꞌ i uda ribarangan narun rusan finam
    da ribarangan isangꞌ i uda agi gangꞌ.
  ewe-ewe: Hamor kple Sekem gblɔ be, “Ameawo nye mía xɔlɔ̃wo. Mina míana woatsi afi
    sia, anɔ mía dome, eye woawɔ woƒe dɔ, elabena míaƒe anyigba lolo; woakpɔ teƒe
    le edzi, woaɖe srɔ̃ tso mía dome, eye míawo hã míaɖe wo viwo.
  eng-LEE: These men are peaceably inclined with us; therefore let them dwell in the
    land, and trade therein; and the land, behold, it is large enough on all sides
    before them; their daughters we will take unto us for wives, and our daughters
    we will give unto them.
  nna-nna: “Nyungurrangu pirirrimarta jana nganyjurruku jarnturrangu,” wurrarnajanaku.
    “Japirr malkunyijaninyi wantulupiyi nganyjurruku jana [[and trade with us ??]].
    Parrjalayi! Nyungu warrarn wirtu nganyjurruku wiyirrku. Kangkuluminyijaninyi kurrirrangu
    mirtawarrangukupa janamili pirirrimarta warajanga jarrulupiyi kurrirrangungu nganyjurrumilingi.
  asm-FB: তেওঁলোকে ক’লে, “এই লোকসকল আমাৰ সৈতে মিলেৰে আছে; তেওঁলোক থাকিবৰ কাৰণে আমাৰ
    দেশত যথেষ্ট এক বৃস্তিত ঠাই আছে। তেওঁলোক ইয়াতেই থাকক আৰু বেহা-বেপাৰ কৰক। আমি তেওঁলোকৰ
    ছোৱালীবোৰক বিয়া কৰাই আনিম আৰু আমাৰ ছোৱালীকো তেওঁলোকলৈ দিম।
  sus-A: «يِ مِشِيٍ وٌن مَ قٍ قَنيِ نَ عٍ بّ. عٍ شَ لُ يِ بْشِ مَ، عٍ شَ يُلّيَ رَبَ،
    بَرِ مَ وٌن مَ بْشِ فبٌ. وٌن نْمَ عٍ شَ دِ فِنّيٍ دْشْدٍ، وٌن قَن وٌن مَ دِ فِنّيٍ
    قِمَ عٍ مَ.
  fra-SBL: « Ces hommes sont pacifiques avec nous. Qu'ils vivent donc dans le pays
    et qu'ils y fassent du commerce. Car voici, le pays est assez vaste pour eux.
    Prenons leurs filles pour épouses, et donnons-leur nos filles.
  hbo-hbo: הָאֲנָשִׁ֨ים הָאֵ֜לֶּה שְֽׁלֵמִ֧ים הֵ֣ם אִתָּ֗נוּ וְיֵשְׁב֤וּ בָאָ֙רֶץ֙
    וְיִסְחֲר֣וּ אֹתָ֔הּ וְהָאָ֛רֶץ הִנֵּ֥ה רַֽחֲבַת־יָדַ֖יִם לִפְנֵיהֶ֑ם אֶת־בְּנֹתָם֙
    נִקַּֽח־לָ֣נוּ לְנָשִׁ֔ים וְאֶת־בְּנֹתֵ֖ינוּ נִתֵּ֥ן לָהֶֽם׃
  shp-NTPO: 'Ja kaxon jato aká iki neskáakin: —Ja Jacobnin bakebo riki, kikinbires
    jakon shinanya jonibo. Jabora neno non main jakáskanai; ibakanon nato non main
    jataanan yoábo akáx maroi. Jain jakantibora non mai ani ikax jayonreske. Jatianra
    jabaon non ainbobo awinhakanti iki; nonbiribi jaton ainbobo awinhati iki.'
  eng-WYCLIFFE: These men ben pesible, and wolen dwelle with vs; make thei marchaundie
    in the loond, and tile thei it, which is large and brood, and hath nede to tileris;
    we schulen take her douytris to wyues, and we schulen yyue oure douytris to hem.
  pjt-pjt: Ka Tjikimalu pula wangkangu tjanala, “Nyara Jacobanya tjana wati palya
    tjuṯa nganampa maḻpa tjuṯa. Wanti tjananya ngura manta nyangangka palya nyinanytjaku
    munu tjana payamilaṟa tjalamilantjaku kuḻu palya wantima. Panya ngura nyangatja
    manta parariwanu ngaṟanyi. Ka nganaṉa tjanampa uṉṯalpa aḻṯinyi, ka tjana ngapartji
    nganampa uṉṯalpa tjuṯa aḻṯinyiṯu.
  cwe-cwe: “Wanhu wano mambwiya, waleke wakale muna iisi na kugula na kuchuluza vinhu.
    Isi yofaya kukala cheye na wawo. Wawo wasole wandele wetu na cheye chiwasole wandele
    wawo.
  bgs-bgs: “Duwán kakalyag dan na pararaké ki. Madigár ka póddóán ta sikandan dini
    áknita, asta numigosyo dan, su duwán pa lugar kannun. Madigár ka kumalyag ki katô
    mga gabatà dan daraga, asta kumalyag dan katô mga gabatà ta daraga.
  kik-kik: Nao makiuga atĩrĩ, “Andũ aya nĩ arata aitũ; rekei matũũre bũrũri-inĩ witũ
    na monjorithagie kuo; bũrũri ũyũ nĩ mũnene wa kũmaigana. Ithuĩ no tũhikie airĩtu
    ao, nao no mahikie airĩtu aitũ.
  ksr-ksr: “Eja koi yoŋonoŋ ananawo ala awaa meŋ aoŋkeju. Kawaajoŋ anana saanoŋ jeŋ
    tegoniŋ yoŋonoŋ ananaa balonoŋ rama lansaŋ kema kaŋ mirigia meŋ ananawo aŋguneŋ-qaŋguneŋ
    ama laligowoŋa. Yoŋonoŋ baloŋ kitia mewuwaajoŋ titiŋa mamaga eja. Anana saanoŋ
    yoŋowo naamboraurunana utequte ama aoniŋ kema karo laligowoŋa.
  fra-NCL: « Ces gens-là sont des hommes pacifiques au milieu de nous ; qu’ils s’établissent
    dans le pays et qu’ils y trafiquent ; voici que le pays, à droite et à gauche,
    est assez vaste pour eux. Nous prendrons leurs filles pour femmes, et nous leur
    donnerons nos filles.
  cek-AK: nihnik mah, Hae kaminawk loe angdaeh koeh kami ah oh o; aicae prae ah omsak
    si loe, hmuenmaenawk doeh zawsak si; khenah, nihcae han kakhawt kalen parai ahmuen
    doeh oh; nihcae ih canunawk to la o si loe, aicae ih canunawk doeh nihcae han
    paek si.
  xla-xla: “Yokob woloye dia꞉ mate namkale depo ha꞉ha꞉lowe sikemte solotama. Epapedeme
    di ka꞉dena, yia꞉ye elempuame yimkata ha꞉ha꞉mama dia꞉ dulu dla di utukakaye asiyama
    haloma epo asiyama haloma demha꞉ha꞉loweye. Epame yia꞉tapo di ta꞉la ipiye asiyama
    mate halowe ma me-ka꞉pi.
  cuk-cuk: —We-dulemar, anmar-aimalad. Anmar-abargi megmaloed, degi, wegi arbamaloed,
    ar ade, unniguar napa naid. Sunna anmar wemar-sisgan nikumalad, degi, wemar sunna
    anmar-sisgan nikumarmogad.
  uig-CYR: Бу адәмләрниң биз билән енақ өткүси бар. Шуңа улар мошу жутта туруп сода-сетиқ
    қилсун; мана, бу җайниңИкки тәрипи уларға йәткидәк кәңридур. Биз уларниң қизлирини
    хотунлуққа елип, өз қизлиримизни уларға беримиз.
  tel-2017: “ఈ మనుషులు మనతో సమాధానంగా ఉన్నారు కాబట్టి వారిని మన దేశంలో ఉండనిచ్చి దీనిలో
    వ్యాపారం చేసుకోనిద్దాం. ఈ భూమి వారికి కూడా చాలినంత విశాలంగా ఉంది కదా, మనం వారి
    పిల్లలను చేసుకుని మన పిల్లలను వారికి ఇద్దాం.
  hat-BSA: “Moun sa yo se zanmi nou yo ye; pou sa, annou kite yo viv nan peyi a pou
    fè komès ladann, paske, gade byen, peyi a ase gran pou yo. Annou pran fi yo an
    maryaj, e bay fi nou yo a yo menm.
  kos-kos: Eltal fahk, “Mwet inge elos kulang na. Lela nu selos in wi kut na muta
    fin acn uh, ac in sukosok in forfor. Acn sesr uh yohk, fal pac nu selos. Lela
    kut in payuk sin mutan natulos ac sang pac elos in payuk sin mutan natusr uh.
  hbo-WLC: הָאֲנָשִׁ֨ים הָאֵ֜לֶּה שְֽׁלֵמִ֧ים הֵ֣ם אִתָּ֗נוּ וְיֵשְׁב֤וּ בָאָ֙רֶץ֙
    וְיִסְחֲר֣וּ אֹתָ֔הּ וְהָאָ֛רֶץ הִנֵּ֥ה רַֽחֲבַת־יָדַ֖יִם לִפְנֵיהֶ֑ם אֶת־בְּנֹתָם֙
    נִקַּֽח־לָ֣נוּ לְנָשִׁ֔ים וְאֶת־בְּנֹתֵ֖ינוּ נִתֵּ֥ן לָהֶֽם׃
  ibo-ibo: “Ndị ikom ndị a nwere mmasị nʼebe anyị nọ. Kwerenụ ka ha biri nʼala anyị,
    ka ha na-agagharị kwa nʼime ya. Anyị nwere ala buru ibu nke ga-ezuru anyị na ha.
    Ha ga-alụ ụmụ nwanyị anyị, anyị ga-alụkwa ndị nke ha.
  ory-ory: “ଏହି ଲୋକମାନେ ଆମ୍ଭମାନଙ୍କ ସହିତ ନିର୍ବିରୋଧୀ; ଏଥିପାଇଁ ଏମାନଙ୍କୁ ଏହି ଦେଶରେ ବାସ
    ଓ ବାଣିଜ୍ୟ କରିବାକୁ ଦିଆଯାଉ; କାରଣ ଦେଖ, ଏ ଦେଶ ସେମାନଙ୍କ ନିମନ୍ତେ ଯଥେଷ୍ଟ ଅଟଇ; ପୁଣି, ଆମ୍ଭେମାନେ
    ସେମାନଙ୍କ କନ୍ୟା ଗ୍ରହଣ କରିବା ଓ ଆମ୍ଭମାନଙ୍କ କନ୍ୟା ସେମାନଙ୍କୁ ଦେବା।
  chk-chk: “Ekei mwän ra mochen chiechi ngenikich. Ousipwe mwüt ngeniir pwe repwe
    nonom rech won fanüach, pwe repwe föri ar angang, pun ewe fanü a pwal naf ngeniir.
    Iwe, ousipwe pwülüeni nöür kewe föpwül, nge kich sipwe ngeniir nöüch kewe föpwül
    pwe repwe pwülüeniir.
  ssd-ssd: Taŋgo kame ta sine ndoŋ gulab mayenu. Nane sine tuku kilke mbolŋge minwaig
    sulumba ma ŋakmba mbol kuwaig. Kilke te suŋgokanu sine ŋakmba minam kumuŋ. Sine
    nane tuku kulim kame kilbe le nane sine tuku kulim kame kilwaig.
  rop-rop: “Dislot pipul olabat gudbala pipul, en wi garra larram olabat jidan langa
    dijan kantri garram wi, dumaji blendibala rum langa dijan kantri blanga olabat.
    En wi garra merrit langa olabat doda en larram olabat merrit langa wi doda du.
  ukr-1871: Люде сї в ладу з нами, тим нехай сїдають осадами в нас на країнї, да й
    торгують у їй; бо наша країна простора геть про них. Берімо дочок їх собі і оддаваймо
    дочок наших їм.
  eng-AOI: “These men are friendly,” they said. “Let them live in our country with
    us and let them travel freely. This land is big enough for them too. Let us marry
    their daughters and give them ours for their wives.
  yon-yon: “Keyee karub kee nub yaa amun amun kamiib kii! Kowe, korondanuuwa nub okad
    ari dobaraniib kuu yimin. Nub kumkam yi yaa berengkanuuwa yi kumkam nub yaa berengkaniiwa
    kamanuub kwangkon yimin, bidambib kuu darewoob yimin yiyiib nuwiib dobiri kuu.
    Nubbed yi koyu awadmubko, man yimbed nub nima koyu awadmibko kamanuub kwangkon
    yimin.
  bch-bch: “Gid panua iaoa toaine gid panua kemikemi, tikeo ga timado kemi toman ngan
    gita. Ega, gita ada tano kapei. Kemi ngan talongean gid ta timado ngan leda tibur
    kapei ne ngan tibur isaoa tikim, ta tikado led naurata pat aea. Kemi ngan taoaioai
    led gergeu taine, ta gid pade ga tiuaioai leda gergeu taine.
  deu-1951: Diese Leute meinen es gut mit uns; sie sollen im Lande wohnen und verkehren!
    Hat doch das Land Raum genug für sie. Wir wollen uns ihre Töchter zu Weibern nehmen
    und ihnen unsre Töchter geben.
  eng-JPS: '''These men are peaceable with us; therefore let them dwell in the land,
    and trade therein; for, behold, the land is large enough for them; let us take
    their daughters to us for wives, and let us give them our daughters.'
  ubr-ubr: Osi siyawures siyau, “Atonio osi orot on sabu obis tani kirires nin tafanamai
    mat tanama ato amonai sinama sini totobon. Tafanam on irat kwakwan fofonin osi
    mat auris. Ot osi nanatus jeverig tani awanis ato osi mat ot nanatut jeverig sini awanis.
  srp-1865: Ovi ljudi hoæe mirno da žive s nama, da se nastane u ovoj zemlji i da
    trguju po njoj; a evo zemlja je široka i za njih; pa æemo se kæerima njihovijem
    ženiti i svoje æemo kæeri udavati za njih.
  lug-lug: Abasajja abo mikwano gyaffe. Ka babeere mu nsi yaffe bakoleremu, kubanga,
    mulabe, ensi nnene ebamala. Ffe ka tuwase bawala baabwe era naffe tubawe bawala
    baffe.
  heb-heb: האנשים האלה שלמים הם אתנו וישבו בארץ ויסחרו אתה והארץ הנה רחבת ידים לפניהם
    את בנתם נקח לנו לנשים ואת בנתינו נתן להם׃
  ben-IRV: “সেই লোকেরা আমাদের সঙ্গে শান্তিতে আছে; তাই তারা এই দেশে বসবাস ও ব্যবসা-বাণিজ্য
    করুক; কারণ দেখ, তাদের সামনে দেশটি সুপ্রশস্ত; এস, আমরা তাদের মেয়েদেরকে গ্রহণ করি
    ও আমাদের মেয়েদেরকে তাদেরকে দিই।
  pan-pan: ਇਹ ਮਨੁੱਖ ਸਾਡੇ ਨਾਲ ਮਿਲ-ਜੁਲ ਕੇ ਰਹਿਣਾ ਚਾਹੁੰਦੇ ਹਨ, ਇਸ ਲਈ ਓਹ ਇਸ ਦੇਸ਼ ਵਿੱਚ ਵੱਸਣ
    ਅਤੇ ਵਪਾਰ ਕਰਨ ਅਤੇ ਵੇਖੋ, ਇਹ ਦੇਸ਼ ਉਨ੍ਹਾਂ ਲਈ ਕਾਫੀ ਹੈ। ਉਨ੍ਹਾਂ ਦੀਆਂ ਧੀਆਂ ਅਸੀਂ ਆਪਣੇ ਲਈ
    ਅਤੇ ਆਪਣੇ ਪੁੱਤਰਾਂ ਲਈ ਵਿਆਹ ਲਵਾਂਗੇ ਅਤੇ ਆਪਣੀਆਂ ਧੀਆਂ ਉਨ੍ਹਾਂ ਨੂੰ ਦਿਆਂਗੇ।
  mwp-mwp: ‘Itha thabi mabaygal igalgal, thana bangal itha ngalpaniya ngalpan lagoenu
    bangal memayipa zapa yoewdhaypa a ubipa gurguy toedipu thamamun ubilmaypa. In
    boeradhar mina koeyza, a koey gudalnga thanamulpa a ngalpa bangal mura kidhakidhan
    yoepkaziya niyaypa yoelpemipa.
  mya-JVB: အချင်းတို့၊ ဤ သူ တို့သည် ငါ တို့နှင့် သင့်တင့် ကြပြီ။ ငါတို့ပြည် ၌ နေ ၍
    ဖေါက်ကား ရောင်းဝယ်မှုကို ပြုကြပါစေ။ ငါတို့ပြည် သည် သူ တို့နေသာအောင် ကျယ် ပေ၏။
    သူ တို့သမီး များနှင့် အိမ်ထောင် ဘက် ပြု ကြ စို့။ ငါ တို့သမီး များကိုလည်း သူ တို့အား
    ထိမ်းမြား ပေးစားကြစို့။
  tte-O: siba, “Tataone mumugaliyao sinamwanamwasosi mwa tatalam simiya kolila, ala
    bwatano ilalakisosi sowasowana sibomamo ali nuwatu mena tawae nuwanuwali siginauli
    kani siginauli mwa koinaele sowana natuliyao sinesineo takasolanagili yo tabe
    siya natulao sinesineoliyao sikasolanagili.
  tbg-tbg: Vi vaiintika tinavuara quahehama variavo. Ne vika qaqi kaimanta maini ho
    vi aniate. Maini nora vata vaimantara ti, vikavata homa tinavu hampata vaivarave.
    Homa tenavu vika nahenti varaari vika tinavu nahenti varaate.
  hmo-hmo: “Inai taunimanima be turana karaia idia ura, inai dainai iseda tano dekenai
    idia noho ita danu be ia namo. Uma gabudia idia karaia, bona idia hoihoi be ia
    namo, badina be tano ia bada. Edia natuna kekeni do ita adavaia, bona iseda natuna
    kekeni do ita henia, idia adavaia.
  ata-ata: Vaikala e mivikalaneꞌixu aloxo ꞌo, “Ta mitema e nexi telai sou noxiꞌa tevivikala
    ne, ta laixe misevile. Mo mimasaxa lexe ineꞌe nengeꞌa taxolu tapita. Nenge lia
    nenge toxoxaꞌa misevile. Lexe nenge tamasaxaiꞌa, la aneꞌi ineꞌe mo nengeꞌa taxolu
    tapita ano ꞌo, mo mii maꞌia ane aneꞌi imasaxa lexe iꞌoxonu ne, aneꞌi iꞌoxonusi,
    xo nenge lianenge toxoxaꞌa misevile. Lexe aneꞌi ineꞌe nengeꞌa taxolu tapita maninasou
    ane lai ꞌo, la sou nenge taꞌuluxaꞌa ta ꞌiliꞌa ta sema xe aneꞌi iꞌuluxaꞌa ta noxinge.
  nfa-nfa: “Aꞌari aaꞌi-aaꞌi! Dhèu Israꞌel se, dꞌèi mamuri mera-milu dènge èdhi. De
    hudꞌi laa ta pea paꞌèci dènge rèngu ètu dedha-rai neꞌe. Rai ne taleo, de èdhi
    bisa pea paꞌèci aaꞌi-aaꞌi ti. Èdhi se bisa leo dènge ana bhèni rèngu. Aa rèngu
    bisa madhèdi dènge ana bhèni èdhi kahèi.
  urd-urd: यह लोग हम से मेल जोल रखते हैं; तब वह इस मुल्क में रह कर सौदागरी करें, क्यूँकि
    इस मुल्क में उनके लिए बहुत गुन्जाइश है, और हम उनकी बेटियाँ ब्याह लें और अपनी बेटियाँ
    उनकी दें।
  rus-SYN: сии люди мирны с нами; пусть они селятся на земле и промышляют на ней;
    земля же вот пространна пред ними. Станем брать дочерей их себе в жены и наших
    дочерей выдавать за них.
  cbt-NTPO: —Pasopitaso' noyaro'sa'. Pancana no'pa' ya'huëtërinpoa ni'ton, inapitanta
    yacapatënënpoa' pa'anapona'. Canpoanta nanitarihua inahua hui'ninpita macacaso'.
    Ya'huërë' inapitanta canpoa hui'nanpoa nanitapi macacaiso'.
  bqc-SIM: Gbɛ̃́piↄ yãe vĩwanↄo. Wà to aaↄ kú wá bùsuu, aaↄ laatau, asa bùsupi
    zↄ̃ↄ, a mↄ́wá. Wá ń nɛnↄɛↄ sɛ́, wí wá pↄ́ↄ kpámá.
  tcz-CHONGTHU: Ama nin aphong doh lhon in hiche miho hi mipha eiho mi ahi ati lhon
    e, veuvin gam jong lentah enei uvin amaho chenna thei ding, amaho toh chengkhom
    uhitin, bolthei thei bol uhitin, eihon jong amaho chanute ijon thei ding'u chule
    amahon jong eiho chanute aki chenpi thei dingu ahi,” ati.
  mar-mar: “ही माणसे आपल्याशी शांतीने वागतात, म्हणून त्यांना आपणामध्ये आपल्या देशात
    राहू द्यावे आणि त्यामध्ये व्यापार करू द्यावा. खरोखरच, त्यांना पुरेल एवढा आपला
    देश मोठा आहे. त्यांच्या मुली आपण स्त्रिया करून घेऊ, आणि आपण आपल्या मुली त्यांना
    देऊ.
  tcs-tcs: Dempla bin spik diskain, ‘Dem man ya i bin meke naiswei po yumpla. Laue
    dempla gar po stap ya lo dis ples ane yumpla ane dempla i ken sele ol diprenting
    po wananada, bikoz da lan i bigwan ane gad plenti rum, nap po dempla tu. Yumpla
    ken go ane teke ol yangoman blo dempla po kam oman blo yumpla, ane dempla ken
    teke ol yangoman blo yumpla po kam oman blo dempla.
  qub-qub: «Jacobpa wamrancunaga amistäninchïmi. Paycunapis cay nasyunninchïcho tiyacuchun.
    Nigusyucunata arucuchun. Paycuna caycho tiyananpaj jamaj jircacunapis chacracunapis
    aypallami caycan. Noganchïpa ollgu wamranchïcunata paycunapa warmi wamrancunawan
    majachashwanmi. Paycunapis ollgu wamrancunata noganchïpa warmi wamranchïcunawan
    majachanmanmi
  bqp-bqp: Gbɛ̃ pìnↄ yãke vĩ kũooro. Ò tó ògↄ̃ kú ó bùsun ògↄ̃ laga tá, zaakũ bùsuu
    pìi yàasa ani mↄ́wá. Óni ń nɛ́nↄgbɛ̃nↄ sɛ́ óni ó nɛ́nↄ kpáḿma.
  hat-hat: -Mesye sa yo, se pa moun ki vin pou kont. Ann kite yo rete nan peyi a.
    Ann kite yo fè trafik yo. Peyi a gen kont plas pou yo. Ann marye ak pitit fi yo,
    ann kite yo marye ak pitit fi nou yo.
  eng-BSB: “These men are at peace with us. Let them live and trade in our land; indeed,
    it is large enough for them. Let us take their daughters in marriage and give
    our daughters to them.
  tod-tod: 'ti ɠɛ ma: «Nui niiti ta ga ziilɛi bea ade letegi, de va bu, ti zei zooi
    zu, ti ɗa suɠani ɠaiziɛ, wɛlɛ zooi zuwɔɔlɔʋɛ ta-vaa zu, naati kpein nɔ. Da ti-loun
    anzanuiti sei, de dɔnɔiti fe ti ya.'
  eng-WEBPB: “These men are peaceful with us. Therefore let them live in the land
    and trade in it. For behold, the land is large enough for them. Let’s take their
    daughters to us for wives, and let’s give them our daughters.
  kbq-kbq: Hagi knare knampa hurantaze, zamatre sunke'za mopatimo'a ra hu'neaki'za
    mani'neza, inankna'zana mizante tro nehuta, mofanetia omeri emeri hugahune.
  nhe-BL: ―Ni tlacame quinequij elise tohuampoyohua. Ma mocahuaca nica tohuaya huan
    tlanamacase pampa onca miyac tlali para inijuanti. Huelis timosihuajtise ihuaya
    iniichpocahua, huan inijuanti ihuaya toichpocahua.
  bus-bus: Gbɛ̃ pìnↄ yãke vĩwaoro. Wà tó aↄ̃gↄ̃ kú wa bùsun aↄ̃gↄ̃ laa taa, zaakɛ
    bùsu pì yàasa eé mↄ́wa. Wé ń nɛ́nↄgbɛ̃nↄ sɛ́ wé wa nɛ́nↄ kpáḿma.
  gub-BL: — 'Aw teko wiko zanemyrypar romo a'e wà. Tuwe wiko xe zaneinuromo wà nehe.
    Tuwe uma'eme'eme'eg xe wà nehe no. Ta'e heta tetea'u ywy xe zanewe upaw rupi xe.
    Zapuner wanazyr wanereko haw rehe zaneremireko romo nehe, upuner zanerazyr wanereko
    haw rehe wà nehe no.
  eng-DRA: 'These men are peaceable and willing to dwell with us: let them trade in
    the land, and till it, which being large and wide wanteth men to till it: we shall
    take their daughters for wives, and we will give them ours.'
  knf-knf: '« Bañaaŋ biki bawo na uşal unuura : Baţoon ţi uŧaak wi na nja, udëmi,
    bado kapoş jibi baŋali ŋdo kaniim baaţ biki baka, bado kaniim biki nja.'
