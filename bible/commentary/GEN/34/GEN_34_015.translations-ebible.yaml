verse: GEN.034.015
translations:
  mal-C: ഒരേയൊരു വ്യവസ്ഥയിൽ ഞങ്ങൾ സമ്മതിക്കാം, അതായത്, നിങ്ങളുടെ സകലപുരുഷന്മാരും ഞങ്ങളെപ്പോലെ
    പരിച്ഛേദനം ഏൽക്കണം.
  deu-TKW: Nur unter der Bedingung wollen wir euch willfahren, wenn ihr werden wollt,
    wie wir, indem ihr alles, was männlich ist unter euch, beschneiden laßt.
  lin-lin: Tokoki kondima yango kaka soki bokomi lokola biso, soki bana na bino nyonso
    ya mibali bakatisi ngenga.
  cbr-NT: Usa 'ain ka asábi 'iti 'ikën. 'Aínbi kananuna achúshi ñu mitsu kain, kamabi
    nukëbënë unikaman ka nun 'akësaribi okin mitsunribi min nëtokë ñu rëbu aín maxaka
    tëakë 'iti 'ain.
  eng-LSV: 'Only for this we consent to you: if you are as we, to have every male
    of you circumcised,'
  bmu-bmu: 'Iŋini silik mohok-kun kewö aketka neŋön urumohot akin: Mutuk Anutugö aiwesökŋi
    mi aziurupŋini pakpak eŋgö sileŋine yandiget teköiga nini maljin ewö akŋe ewö,
    mönö nenböratnini ölöp eŋgibin.'
  eng-GNV: 'But in this will we consent vnto you, if ye will be as we are, that euery
    man childe among you be circumcised:'
  eng-WEBSTER: 'But in this will we consent to you: If ye will be as we are, that
    every male of you shall be circumcised;'
  nhw-BL: San huelis tijselise se tlacatl sintla elis quen tojuanti. Huajca achtihui
    nochi tlacame tlen amotlal monequi ma motzontequilica inincuetlaxo para quipiyase
    nopa tlanextilijcayotl catli itoca circuncisión.
  swh-ONEN: Tutakuruhusu kwa sharti moja tu, kwamba mtakuwa kama sisi kwa kuwatahiri
    wanaume wenu wote.
  bba-bba: Ye sɑ bikiɑmɔ tɔnɑ, yerɑ bɛɛn tɔn durɔ bɑɑwure u bɑnɡo ko nɡe bɛsɛ.
  eng-KJVCPB: 'but in this will we consent unto you: If ye will be as we be, that
    every male of you be circumcised;'
  cpy-cpy: 'Aritaki nakakimi aririka inimotakimi iroka: Poshiyakoyitakina naakapaeni,
    pitothowaanikiyitakiri maawoeni shirampari ikaatzira jeekimoyitzimiri.'
  mpx-mpx: Nige wami awanun naha tatalamwi ana siga ebo wami bolau gegewel tuwaliya
    buhuna kunisina nihi gotomwa yoho ge nuku ola ama.
  wbp-wbp: Kajinpa ngampurrpa nyina nganimpakupurdangkaku ngawurru-nyanuku kaja-purajiki
    yupukarra maninjaku, ngulakungarntirlijili-nyanu ngarrka-kijika-wiyi. Kujanya
    kuruwarriji nganimpa-nyangu.
  luo-luo: 'Wabiro yienu mana ka utimo gimoro achielni: mondo ubed kaka wan ka utero
    yawuotu duto nyangu.'
  meu-meu: 'To ini baia kara henimui toma: bema umui ese emui maruane iboudiai ba
    peritomedia, ai bamomai,'
  npi-ULB: यो सर्तमा मात्रै हामी तपाईंहरूसित सहमत हुनेछौः हामीजस्तै तपाईंहरूको हरेक
    पुरुषको खतना हुनुपर्छ ।
  yor-yor: Àwa yóò fi ara mọ́ ọn bí ẹ̀yin yóò bá gbà láti dàbí i tiwa, wí pé ẹ̀yin
    pẹ̀lú yóò kọ gbogbo ọkùnrin yín ní ilà.
  emp-NTPO: Baribʌrʌ jũma bãrã umaquĩrãrãda dai quĩrãca cacua wẽãgod̶ibʌrʌ, dairãba
    idjira diad̶ia.
  ind-ind: 'Kami hanya bisa setuju dengan satu syarat: Kalian harus menjadi sama dengan
    kami, yaitu semua laki-laki di antara kalian disunat.'
  pes-OPCB: ولی به یک شرط حاضریم این کار را بکنیم، و آن شرط این است که همهٔ مردان
    و پسران شما ختنه شوند.
  ssx-ssx: Nikana꞉ma꞉ta꞉ niki poloma꞉ tupa꞉ naka꞉ haliweki paeyao sekemesaisi hau
    pimika꞉na꞉ homeke a꞉pa꞉la꞉me lolumeke.
  lcm-lcm: Sikei namemla naung anim si osongon ania si oring ke ta mi lampulit aongos
    ri vap tauan na mila asukang val namem.
  aer-aer: Urreke unte yaye akweke anwerne-kenhe anewe aketyenhenge, tyerrtye arrpenhele-arle
    arrenhantherrenhe ingkirreke artwe-iletyeke. Arrantherre akenhe anwerne-arteke
    artwe-irretyeke, angkentye anwerne-kenhe kwenhe alakenhe.
  tgl-ULB: 'Sa kondisyong ito lamang kami makikipagkasundo sa inyo: kung magpapatuli
    kayo kagaya namin, kung ang bawat lalaki sa inyo ay tutuliin.'
  nop-nop: Unduŋ dotiŋa indiŋ tubune nadihamunee tuwot tibek. Hidi indi tiyam unduŋ
    tiŋa me hogohogok sigihik diki gitnem dobukutneeŋ.
  kca-kca: туп нын пиԓанән и верән и нŏпса йŏхәтԓув, хун нын мўӈ итэва йиԓты, хун
    хŏԓ йох рутән эвтәм вер тӑйты питәԓ;
  cbu-NT: Ashirucha, anumun nuw siyaam izareetsi panamaam pachindakpazi ashkina, watam
    iy nllitaritamaniwa. Nuwsha siyaa táshina; wandaya iyapa taamaam zandkus, ashiri
    ashparitis tputs kamuzaw kanungaseew taarana, anoo ashpari wayumshiree tas ktsupchinllinpa.
  hui-hui: Ai tígua mbiraore hangu bulene ngago ogoni ala bule pudaba. Ani bialu tí
    nde ina kamagobi dege hole agali tí bibahendenaga dongone podo mabu biai hole
    pudaba. Tígua ogonidagua bidamigola nde mani tígua bi laramigo hale halu karulape
    loleberema.
  wrs-wrs: '@see-verse:GEN.034.014'
  mya-mya: ကျွန်ုပ်​တို့​သ​ဘော​တူ​လက်​ခံ​နိုင်​မည့်​အ​ချက် တစ်​ချက်​တည်း​သာ​ရှိ​ပါ​သည်။
    ထို​အ​ချက်​မှာ သင်​တို့​တွင်​ရှိ​သော​ယောကျာ်း​အား​လုံး​ကျွန်ုပ် တို့​ကဲ့​သို့​အ​ရေ​ဖျား​လှီး​ခြင်း​မင်္ဂ​လာ​ကို
    ခံ​ရ​မည်​ဖြစ်​သည်။-
  cbi-NTPO: Tsa' mitya lala tsaa, kumuinchi unbeenalaya Dioschi señas indene iishu
    juntsaa, uwain tsanguenu dejuyu.
  bod-N: འོན༌ཀྱང༌། ཁྱོད་ཅག་གིས་དོན་དག་གཅིག་ཁོ་ན་བསྒྲུབ་ཐུབ༌ན་ངེད་ཅག་འཐད་པ་འབྱུང་ངེས་ཡིན༌ཏེ།
    ཁྱོད་ཅག་གི་སྐྱེས་པ་ཐམས་ཅད་ཀྱིས་ངེད་ཅག་དང་མཚུངས་པར་མཚན་སྐྱི་གཅོད་དགོས་པ༌དེའོ།།
  wsk-wsk: Bare nina kiwem suanta imi beteral mu, asele ana aing au manakko. Nina
    ninga kari suen la karogo ningimik guang batoga te nama saparalko.
  kkl-kkl: Nunipsa'el tomnep tanena nuri lebebenge sarenelebamun taneogna hae. A'un
    kabuni ni wamlomne kon teptamundi, nu saog tamun taneogna,
  sna-sna: 'Tingangotenderana kana maita chinhu chimwe chete: kuti imi muve sesu nokudzingisa
    varume vose.'
  spa-BLM: Sólo con esta condición os consentiremos. Si sois como nosotros, que todo
    varón de vosotros sea circuncidado,
  beu-beu: Aarunge, kalo evia anga iini eamulung se, iibanang angu ni veng niemeng-ajali.
    Benangba; Inehe ba mehal ang naung, kiki-eele, emangpi malekang sunat ning edadenang
    hengi.
  cac-cac: An̈ej tato scha e c'ol icha caj a on̈ tic, tecan am scac' ix d'ayex, yujto
    a on̈ tic, circuncidado on̈. Tato syal e c'ool tzex ac'ji circuncidar yed' masanil
    eb' vin̈ vinac ay d'a e cal chi',
  swh-ULB: 'Kwa sharti hili peke yake tutakubaliana nanyi: iwapo mtatailiwa kama sisi,
    ikiwa kila mtu mme miongoni mwenu atatailiwa.'
  bel-bel: толькі на той умове мы згодзімся з вамі, калі вы будзеце, як мы, каб і
    ў вас увесь мужчынскі пол быў абрэзаны;
  deu-ELBBK: Nur unter der Bedingung wollen wir euch zu Willen sein, wenn ihr werdet
    wie wir, indem alles Männliche bei euch beschnitten wird;
  mbb-OT: Ebpemineg key he ibpeesawa kenikew is etevey zey ke ebpekeiring kew kenami.
  msc-msc: An tɛ sɔn wo ma foo ai cɛman bɛɛ ye a wara foo wo bɛɛ wa faaninta kɛ ikomin
    an bɛɛ faaninta kɛni ɲa mɛn ma.
  mal-2015: നിങ്ങളിലുള്ള ആണെല്ലാം പരിച്ഛേദന ഏറ്റു നിങ്ങൾ ഞങ്ങളെപ്പോലെ ആയ്തീരുമെങ്കിൽ
  tuo-NT: Tojo weenoꞌcãrã diaꞌcʉ̃rẽ ʉ̃sã numisorãti. Mʉsã quẽꞌrã ʉ̃sã weronojõ niña.
    Nipeꞌtirã ʉmʉa mʉsã waꞌteropʉ nirãrẽ na õꞌrẽcjʉ yapa caserore yejecõꞌaña.
  gup-gup: Ngad ngarriyime kamak ngunemarren bu kuhni kundjalkudji ngurriyime, bu
    ngudda ngurriyimerran yiman ngad, dja ngurrilakkayenworren rowk nawu narahrangem
    rowk ngudberre.
  met-met: 'Bagula am ganai mana haruangaima nabu alibu axamang taininau ing ganina:
    Muga bing asok bila am. Axuxu lubim longgalo sanggadingdi to.'
  gvs-gvs: 'Go sem tayamo dogoi koguinuweyāmo. Ame nakae: Neta komi koroto madabokimi
    asa goi sakavaimi kokupoidi, bei komi kai nakae.'
  rmc-rmc: Ale ča avke pes šaj dovakeras, te pes dojekh murš tumendar dela te obrezinel,
    avke sar sam amen obrezimen.
  nlg-nlg: Ma eni sakai na ghanaghana, ge na lei mane itamiu kara pahevaughilala te
    vagha tai ghaghua iga itamami ke,
  dgr-DOGNT: T'asìı ı̨łè haahłà nı̨dè hęɂę naxèts'edı ha. Naxıts'ǫ dǫzhìı hazǫǫ̀ goxèht'eè
    gıkwǫ̀ k'e nàt'à ha hǫt'e.
  pes-OPV: لکن بدین شرط با شما همداستان می‌شویم اگر چون ما بشوید، که هر ذکوری ازشما
    مختون گردد.
  ron-1924: Ну не вом ынвои ла аша чева декыт дакэ вэ фачець ши вой ка ной ши дакэ
    орьче парте бэрбэтяскэ динтре вой се ва тэя ымпрежур.
  ben-OBCV: 'একটিমাত্র শর্তে শুধু আমরা তোমাদের সঙ্গে চুক্তিবদ্ধ হতে পারি: তোমাদের
    সব পুরুষমানুষ সুন্নত করিয়ে যদি আমাদের মতো হয়ে যাও, তবেই তা সম্ভব।'
  lex-lex: La'a hadi nmeh'a to'owa de amreiniana wakwakmu, omuor ami tamneh wutu,
    de muanke'emi re honona rde rsunta.
  rgu-rgu: 'Tehuu eno kalua na leo iaꞌ: Basa emi tou mara, aana-bauinaꞌ muste sunat
    sama leoꞌ ami.'
  som-som: Si uun baannu idinku yeeli karnaa; taasuna waa haddii aad intiinna ragga
    ah oo dhan iswada guddaan, oo aad noqotaan sidayada oo kale;
  lat-VUC: Sed in hoc valebimus fœderari, si volueritis esse similes nostri, et circumcidatur
    in vobis omne masculini sexus;
  aoi-aoi: Umba yiku-mukaduwamurrikajungwuna-manja nungkurnuwa akwa nungkwurna-langwa
    warnungkwarba wurrababurna-langwa kajungwa yirruwa wuburra yiki-yamini-yada kirrakina,
    kembirra yirruwa ka-kwunama daka dadiyamarnjarrka nungkuwa-wa-da.
  eng-ASVBT: 'Only on this condition will we consent unto you: if ye will be as we
    are, that every male of you be circumcised;'
  mna-mna: Zaala tamen ta imbotmbot i. Bela niom kereete tomooto tiom ta boozomen
    ma tiwe kembei ta niam i, to amyok pa sua tiom.
  ita-1885: Ma pur vi compiaceremo con questo, che voi siate come noi, circoncidendosi
    ogni maschio d'infra voi.
  eng-LXXUP: Only on these terms will we conform to you, and dwell among you, if ye
    also will be as we are, in that every male of you be circumcised.
  eng-ULB: 'Only on this condition will we agree with you: If you will become circumcised
    as we are, if every male among you is circumcised.'
  spa-VBL: 'Sólo lo aceptaremos con esta condición: todos ustedes deben ser circuncidados
    como nosotros.'
  fra-_FOB: Nous ne consentirons à ce que vous demandez que si vous devenez semblables
    à nous, en circoncisant tous les mâles parmi vous.
  mal-mal: നിങ്ങളുടെ പുരുഷന്മാർ എല്ലാവരും പരിച്ഛേദന ഏറ്റു നിങ്ങൾ ഞങ്ങളെപ്പോലെ ആയി
    തീരുമെങ്കിൽ
  urd-GVR: Ham sirf is shart par rāzī hoṅge ki āp apne tamām laṛkoṅ aur mardoṅ kā
    ḳhatnā karwāne se hamārī mānind ho jāeṅ.
  suz-BL: गे आंइ खोदेंशो पा वोंइश आल वोंइश मुर नेल्‍लेमी ख्रोइक्‍तीक चिनु ख्रोइक्‍तीनी
    हना, उत्‍पत्ती १७:१०-१४
  ita-1927: 'Soltanto a questa condizione acconsentiremo alla vostra richiesta: se
    vorrete essere come siam noi, circoncidendo ogni maschio tra voi.'
  ckb-ckb: 'تەنها بەم مەرجە لەگەڵتان ڕێک دەکەوین: دەبێت وەک ئێمەتان لێبێت، ئەوەش بە
    خەتەنەکردنی هەموو نێرینەکانتان.'
  eng-BBE: 'But on this condition only will we come to an agreement with you: if every
    male among you becomes like us and undergoes circumcision;'
  crx-NTPO: '''Et njan ''ilhughun huwa ''et de a''ah usdutinelh nek''un''a ''utant''elh,
    dune ts''iyawh yuka dune unli-un hubotitus.'
  kan-OKCV: ಆದರೆ ನೀವು ನಮ್ಮ ಹಾಗಿದ್ದು, ನಿಮ್ಮಲ್ಲಿರುವ ಗಂಡಸರೆಲ್ಲಾ ಸುನ್ನತಿ ಮಾಡಿಸಿಕೊಂಡರೆ
    ಮಾತ್ರ ನಾವು ನಿಮಗೆ ಒಪ್ಪುವೆವು.
  bbb-bbb: Ro ja maki nuvuone ige abekuva no vierafe jaka izege no vajae surive nuvuone
    kania ufuiva ijiege e fari ije ja dua jaka vajae suri jone kania ufuke.
  tam-2017: நீங்களும், உங்களுக்குள்ளிருக்கும் ஆண்மக்கள் அனைவரும் விருத்தசேதனம் செய்யப்பட்டு
    எங்களைப்போல் ஆவீர்களானால், நாங்கள் சம்மதித்து,
  spa-RV-1909: 'Mas con esta condición os haremos placer: si habéis de ser como nosotros,
    que se circuncide entre vosotros todo varón;'
  ron-BTF: 'Dar în aceasta vă vom da acordul: dacă voi veţi fi precum suntem noi,
    ca fiecare parte bărbătească dintre voi să fie circumcis;'
  eng-WEBP: Only on this condition will we consent to you. If you will be as we are,
    that every male of you be circumcised,
  eng-FBV: 'We will only agree to it with this condition: all of you must be circumcised
    like us.'
  nld-1939: 'Alleen op deze voorwaarde geven wij u onze toestemming: ge moet alle
    mannen onder u laten besnijden, zoals wij zijn besneden.'
  nch-BL: San huelis tijselise se tacat sinta elis quej tojuanti. Huajca achtohui
    nochi tacame ten amotal monequi ma motequilica inincuetaxo para quipiyase nopa
    machiyot cati itoca circuncisión.
  tfr-NTPO: Tjl̈õkwo l̈ërwa bomi kong l̈i shäryëmi eni wl̈eni ga “Jöl̈ö” l̈ërwa. L̇l̇ë
    kuzĩa. Pjãy domerga doyo jyã tëmi uunkong, pjãy ber tjawa dik wl̈o.
  vie-1934: Chúng tôi sẽ nhận lời các ông được, là khi nào các ông trở nên giống như
    chúng tôi, tức là mọi người nam chịu phép cắt bì;
  hin-CV: 'एक ही शर्त पर यह बात हो सकती है: आपके देश के हर एक पुरुष का ख़तना किया
    जाए, ताकि आप हमारे समान हो जाएं.'
  eng-OURB: Only on this condition will we consent to you. If you will be as we are,
    that every male of you be circumcised;
  spa-BES: 'Pero con esta condición sólo llegaremos a un acuerdo con ustedes: si cada
    varón entre ustedes llega a ser como nosotros y se somete a la circuncisión;'
  tdx-tdx: Aa kanao hiantofa’ay, le hifa­nahake ama’ay nahareo, te songa hafahañ’
    ofoke ze atao lahilahy ama’ areo;
  vid-vid: Tochikundiza na wone modita chinhu achi hela. Muwe kota hetwe kwa kumwinjiza
    ikumbi chila mlume hali hemwe.
  pwg-pwg: Ma mikeda ami tomotomowa kudubisi ini tuvivira tokai nakanani na vaghina,
    tokai kani vaghinei.
  eng-OKE: Nevertheless in this we will agree with you, if you will be as we are,
    by circumcising every male among you,
  tha-KJV: แต่​เราจะยอมดังนี้ ถ้าท่านจะยอมเป็นเหมือนพวกเรา โดยให้​ผู้​ชายทุกคนของท่านเข้าสุ​หน​ัต
  por-BR-2018: 'Mas com esta condição vos consentiremos: se haveis de ser como nós,
    que se circuncide entre vós todo homem;'
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ giliyo꞉ nanog imilise nowo꞉ dimidalega, niliyo꞉ ga a꞉no꞉
    gemo꞉wo꞉ a꞉na mea꞉no꞉. Gio꞉ tamin amio꞉ kaluleyo꞉ ni o꞉ngo꞉ dowaki, kalu gi amio꞉
    tambo do꞉go꞉fo꞉ hege gedealega, sowaso꞉ nililo꞉wo꞉ gimo꞉wo꞉ a꞉na meaki, a꞉la꞉ta꞉ga꞉
    sowaso꞉ gilido꞉wo꞉lo꞉ a꞉na dia꞉lilema꞉no꞉. A꞉la꞉dimida꞉likiyo꞉, nio꞉ ua siliki,
    ege mesa꞉no꞉.
  deu-ELO: Nur unter der Bedingung wollen wir euch zu Willen sein, wenn ihr werdet
    wie wir, indem alles Männliche bei euch beschnitten wird;
