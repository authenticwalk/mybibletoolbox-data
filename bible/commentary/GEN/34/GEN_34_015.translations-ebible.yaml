    nganyjurru wiyirr wantuluminyi nyarralanga.'
  asm-FB: কেৱল এটা কাৰ্য কৰিলে আমি আপোনালোকৰ কথাত মান্তি হ’ব পাৰোঁ; সেয়া হৈছে আপোনালোকৰ
    প্রত্যেকজন পুৰুষে আমাৰ নিচিনাকৈ চুন্নৎ হ’ব লাগিব।
  sus-A: مُشُ مُ نْمَ وٌ وَشْنقٍ رَبَدٍ، قٌ وٌ شَ لُ عَلْ مُشُ تَن. مِشِ نَشَن بِرِن
    نَ وٌ شْنيِ، عٍ لَن نّ عٍ شَ سُننَ عَلْ مُشُ تَن.
  fra-SBL: Ce n'est qu'à cette condition que nous vous donnerons notre accord. Si
    vous faites comme nous, c'est-à-dire si tous les mâles d'entre vous sont circoncis,
  hbo-hbo: אַךְ־בְּזֹ֖את נֵאֹ֣ות לָכֶ֑ם אִ֚ם תִּהְי֣וּ כָמֹ֔נוּ לְהִמֹּ֥ל לָכֶ֖ם כָּל־זָכָֽר׃
  shp-NTPO: Nonra mia bimati atipanke, jatíbi mato jonibaon jatíxonbi, maton jakina
    rebichi maton rexteketiampari.
  eng-WYCLIFFE: But in this we schulen mowe be boundun in pees, if ye wole be lijk
    vs, and ech of male kynde be circumcidid in you,
  pjt-pjt: Palu nyuntu nganaṉa puṟunypa watiringkunyangka kutju nganaṉa nyuntunya
    aḻṯinytjaku ungkuku, nyuntumpa walytjapiti kuḻu nganaṉanya puṟunyarinyangka.
  cwe-cwe: Chodaha kwiitogolela kwa chinhu chimwe muhala mwizakuwa fana cheye kwa
    kumwingiza ulungwana chila mulume mmwenu.
  bgs-bgs: Asal ka patupu tô langun yu na mga gamama iring áknami,
  kik-kik: Tũkũmwĩtĩkĩria tondũ wa gĩtũmi o kĩmwe tu; inyuĩ mũtuĩke ta ithuĩ na ũndũ
    wa kũruithia arũme anyu othe.
  ksr-ksr: 'Oŋo sili motooŋgo kokaeŋ aŋgi nono uumotooŋgo amboŋa: Wala Anutuwaa aiweseya
    ii ejaurugia kuuya oŋoo selegianoŋ kotogi tegoro nono laligojoŋi kaaŋa koloowuti
    eeŋ, mono naamboranana saanoŋ oŋomboŋa.'
  fra-NCL: Nous ne consentirons à votre désir qu’à la condition que vous deveniez
    comme nous, et que tout mâle parmi vous soit circoncis.
  cek-AK: toe kaicae baktih toengah, nangcae thung ih nongpa boih tangzat hin na aah
    o nahaeloe, na thuih ih lok to kang tapom pae o han;
  xla-xla: “Epapedeme wa꞉tapo wa꞉ opa mate dita kapala kotipo ha꞉ha꞉ye wua꞉ ma epo
    ha꞉ha꞉lepiye, di eta diyotimalaye wa꞉ watle hamilowepo.
  cuk-cuk: Bela bemar-machergan abgan-uka-duku be sikmalardi, nabirdo. Ar weyob be-machergan
    anmaryob imakerdi, nabirdo.
  uig-CYR: Пәқәт бир шәртимизгә көнсәңларла силәргә мақул болимиз; силәрниң барлиқ
    әркәклириңлар хәтнә қилинип биздәк болса,
  tel-2017: అయితే మీలో ప్రతి పురుషుడు సున్నతి పొంది మాలాగా ఉండే పక్షంలో మాత్రమే మేము
    దీనికి అంగీకరించగలం.
  hat-BSA: 'Sou yon sèl kondisyon nou ta kapab dakò: si nou va vini tankou nou. Sa
    vle di ke chak mal nan nou ta vin sikonsi.'
  kos-kos: Kut ac ku in insesela fin twe mukul nukewa lowos kosrkosrla oana kut.
  hbo-WLC: אַךְ־בְּזֹ֖את נֵא֣וֹת לָכֶ֑ם אִ֚ם תִּהְי֣וּ כָמֹ֔נוּ לְהִמֹּ֥ל לָכֶ֖ם כָּל־זָכָֽר
    ׃
  ibo-ibo: Anyị nwere ike ikwenye ka ọ lụọ ya ma ọ bụrụ na unu ga-adị ka anyị, ka
    e bie ndị nwoke unu niile ugwu.
  ory-ory: ଯଦି କେବଳ ଗୋଟିଏ କର୍ମ କରିବ, ଆମ୍ଭମାନଙ୍କ ପରି ତୁମ୍ଭେମାନେ ପ୍ରତ୍ୟେକ ପୁରୁଷ ସୁନ୍ନତ
    ହେବ, ତେବେ ଆମ୍ଭେମାନେ ତୁମ୍ଭମାନଙ୍କ କଥାରେ ସମ୍ମତ ହେବା।
  chk-chk: Nge äm aipwe chök tipeeu ngeni, ika ämi mwän meinisin oupwe sirkomsais
    usun chök äm.
  ssd-ssd: Sine buk taŋgo ŋakmba tuku ŋgaro pike likigeŋ. Tane taŋamba ndo taŋgo ŋakmba
    tuku ŋgaro pike likap ta sine siŋgine kulim ta sertiŋgamŋgig.
  rop-rop: Oni wanwei melabat gin larram yu merrit langa melabat sista. If yumob kadim
    ola boi en meigim olabat sekamsais seimwei laik melabat.
  ukr-1871: Тілько тодї поєднаємось і осядемось із вами, коли будете такі, як ми,
    і обріжете ввесь музький пол.
  eng-AOI: If you circumcise yourselves and all your men and become like us, then
    we can give you our sister.
  yon-yon: Nub deme mimo yiib yaa kondanuuwa ee ande ambangkaniib kuu yimin, deme
    kuu wekono kad wanabenib nub areb keraniib kuu yimin.
  bch-bch: 'Edap kelede mon ienono ngan gai alongo ngan lemi betanga: Manta apalu
    lemi arangaranga toa ngada ne, ta tiuot mambe gai.'
  deu-1951: nur unter einer Bedingung können wir euch willfahren, daß ihr nämlich
    werdet wie wir, indem ihr alles, was männlich ist, beschneiden lasset.
  eng-JPS: 'Only on this condition will we consent unto you: if ye will be as we are,
    that every male of you be circumcised;'
  ubr-ubr: Wei eta kaitamomai wat nan baibasit wanitem. Omi ami orot engon woni askibubues
    wonnat wei ba won matar.
  srp-1865: Nego æemo vam uèiniti po volji, ako æete se izjednaèiti s nama i obrezati
    sve muškinje izmeðu sebe.
  lug-lug: Kye muteekwa okukola, tulyoke tukkirize, kwe kufuuka nga ffe nga buli musajja
    mu mmwe akomolebbwa.
  heb-heb: אך בזאת נאות לכם אם תהיו כמנו להמל לכם כל זכר׃
  ben-IRV: শুধু এই কাজটি করলে আমরা তোমাদের কথায় রাজি হব; আমাদের মতো তোমরা প্রত্যেক
    পুরুষ যদি ছিন্নত্বক হও,
  pan-pan: ਅਸੀਂ ਸਿਰਫ਼ ਤਾਂ ਹੀ ਤੁਹਾਡੀ ਗੱਲ ਮੰਨਾਂਗੇ, ਜੇ ਤੁਸੀਂ ਸਾਡੇ ਵਾਂਗੂੰ ਹੋ ਜਾਓ ਅਤੇ ਤੁਹਾਡੇ
    ਵਿੱਚ ਹਰ ਇੱਕ ਪੁਰਖ ਦੀ ਸੁੰਨਤ ਕਰਾਈ ਜਾਏ।
  mwp-mwp: Ngoey kay matha asimoeypa kedha ubiya ngi a setha garkazil ngithamuniya
    bangal nanga motho pathamoeyne.
  mya-JVB: သင် တို့သည် ကျွန်ုပ် တို့ ဘာသာအတိုင်း ပြု ၍ ၊ ယောက်ျား တိုင်း အရေဖျား လှီးမင်္ဂလာကို
    ခံလျှင် ၊ ကျွန်ုပ်တို့သည် ဝန်ခံ ကြပါမည်။
  tte-O: Mwa ginauli bagubagunana waginauli bwaite yomiu kwanigwaili besiele ami tatao
    meuloili yoli sinigwaili besiele kai mesabana katalam ami kawanoine koina.
  tbg-tbg: Ne qorainti nenta vaata toqa kaiqe, viraqaahai tenavu niara tinavu voqaaka
    variavo tivakeha
  hmo-hmo: Unai bamona kara ita karaia ena dala be tamona mo, umui emui tatau ibounai
    ese usina ena kopina utua taravatu do umui abia.
  ata-ata: La sou lexe ngingi ngaꞌoxo mii toxoxaꞌa ꞌo tei, ta mulu sou tualasinge
    ne lexe xooxoo ungasiꞌa ukalusi aloxo nexi ꞌo.
  nfa-nfa: 'Te ngaa jꞌara na sèmi neꞌe: Miu se, hudꞌi sama ku sèmi jiꞌi, mone aaꞌi-aaꞌi
    ra, ana iiki, dhèu kapai, hudꞌi suna ku.'
  urd-urd: लेकिन जैसे हम हैं अगर तुम वैसे ही हो जाओ, कि तुम्हारे हर आदमियों का ख़तना
    कर दिया जाए तो हम राज़ी हो जाएँगे।
  rus-SYN: только на том условии мы согласимся с вами и поселимся у вас, если вы будете
    как мы, чтобы и у вас весь мужеский пол был обрезан;
  cbt-NTPO: Ya'ipinquëma quiya pochachin marcahuanama huarë' canpita naporamaso nisarai.
    Nohuantohuatama', ya'ipi quëmapinquëma marca niacotoco nipachin.
  bqc-SIM: Wá we á yã́io, mɛ́ i kɛ a gↄ̃ lán wápiↄwa, á gↄ̃ɛↄ tↄ̃zↄ̃̀ píi bàasio.
  tcz-CHONGTHU: Hinlah kihou cham theina khat vang aum'e, hichu ahileh na pasal ho
    jouse achep na tan thei diu le atiuve.
  mar-mar: 'पण फक्त या एकाच अटीवर आम्ही तुझ्याशी सहमत होऊ: तुम्हा सर्वांची आमच्याप्रमाणे
    सुंता झाली पाहिजे, जर तुमच्यातील प्रत्येक पुरुषाची सुंता झाली तरच'
  tcs-tcs: Mata wan ting ya, bipo mipla go gibe sisi blo mipla po yu, solong yupla
    mas kam wase mipla, wea ebri man blo yupla mas kate poskin blo yupla.
  qub-qub: 'Gamcuna cayno ruranayqui captinmi ichanga aunishayqui: Llapayqui ollgu
    cajcunaga señalacuy nogacunano canayquipaj.'
  bqp-bqp: Óni we á yãiro, séto à gↄ̃ lán ó bà á gↄ̃gbɛ̃nↄ tↄ̃̀ zↄ̃ ń pínki.
  hat-hat: N'ap dakò nan yon sèl kondisyon. Se pou nou vin menm jan ak nou, se pou
    tout gason nan kanton an sikonsi tankou nou.
  eng-BSB: We will consent to this on one condition, that you become circumcised like
    us—every one of your males.
  tod-tod: Gá va niima vai wu, kɛlɛ kɛni wa ɠɛna ga gi ɠɛʋele, ga wo zaama zunuiti
    kpein ti lati pɛlɛʋolu.
  eng-WEBPB: Only on this condition will we consent to you. If you will be as we are,
    that every male of you be circumcised,
  kbq-kbq: Hianagi mago'zana oku kvufama taga osu'nana kazigati nehunanki, tagrama
    hu'nonankna hu'za, kagri naga'mo'za oku'a zamufga mika'moza taga hutesageta, hu
    izo hugahune.
  nhe-BL: San huelis tijselise se tlacatl intla elis queja tojuanti. Huajca achtohui
    nochi tlacame tlen imotlal monequi ma motzontequilica inincuetlaxo para quipiyase
    nopa tlanextilijcayotl tlen itoca circuncisión.
  bus-bus: Wé we a yãziro, séto à gↄ̃ lán wapinↄ bà a gↄ̃gbɛ̃nↄ bã̀ngu kɛ ń píngi.
  gub-BL: Aze awakwer pepyr har paw omonohok kar upirera'i wà nehe, xo a'e mehe zo
    erepuner urereinyr ipyhykaw rehe neremireko romo nehe, i'i izupe wà.
  eng-DRA: 'But in this we may be allied with you, if you will be like us, and all
    the male sex among you be circumcised:'
  knf-knf: 'Ŋdinanan uko wi naheparuŋ woli nado uko wi : nakakan ji un, nawalan biinţ
    biki nan kaŧëmp bŧi.'
