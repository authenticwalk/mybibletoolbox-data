verse: GEN.019.005
translations:
  mal-C: അവർ ലോത്തിനെ വിളിച്ച് “ഇന്നു രാത്രി നിന്റെ അടുക്കൽ വന്ന പുരുഷന്മാർ എവിടെ?
    അവരെ പുറത്ത്, ഞങ്ങളുടെ അടുത്തേക്കു കൊണ്ടുവരൂ; ഞങ്ങൾ അവരുമായി ലൈംഗികവേഴ്ച നടത്തട്ടെ”
    എന്നു പറഞ്ഞു.
  deu-TKW: 'Die riefen Lot und sprachen zu ihm: Wo sind die Männer, die heute Abend
    zu dir gekommen sind? Bringe sie heraus zu uns, damit wir ihnen beiwohnen!'
  lin-lin: 'Babelelaki Loti : — Wapi mibali oyo bayaki epai na yo na butu oyo ? Bimisela
    biso bango mpo ete tosangisa na bango nzoto.'
  cbr-NT: 'usai ''ikin ka munuma sharati kushin banakin Lot kakëxa: —¿Uinu kara mibëa
    ënë ñantan min xubunu ukë uni rabë́ ax ''ik? ¡Kamina chikínti ''ain! ¡Atubë kananuna
    ''isatanin ënë imë́ kamina nu bëxúnti ''ain!'
  eng-LSV: and they call to Lot and say to him, “Where [are] the men who have come
    to you tonight? Bring them out to us, and we know them.”
  bmu-bmu: 'Kaŋgota Lotköra kewö qetket: “Azi yahöt mare göhöreŋ kazahori, mi denike?
    Azi nini yetpuk sero akingöra mötzin. Miaŋgöra mönö i etkuaŋgita neŋgöreŋ etme.”'
  eng-GNV: Who crying vnto Lot said to him, Where are the men, which came to thee
    this night? bring them out vnto vs that we may knowe them.
  eng-WEBSTER: And they called to Lot, and said to him, Where are the men who came
    in to thee this night? bring them out to us, that we may know them.
  nhw-BL: 'huan pejque quitzajtzilíaj Lot: ―¿Canque itztoque nopa tlacame catli hualajque
    mochaj ni tlayohua? ¡Xiquinquixti para timotecase ininhuaya!'
  swh-ONEN: Wakamwita Loti wakisema, “Wako wapi wale watu ambao walikuja kwako jioni
    hii? Watoe nje kwetu ili tuweze kuwalawiti.”
  bba-bba: Mɑ bɑ Lɔtu sokɑ bɑ nɛɛ, mɑnɑ durɔ be, bɑ wɑ̃ɑ be bɑ sɔbiɑ wunɛn yɛnuɔ yokɑ
    ye. A bu yɑrɑmɑ su kɑ bu kpunɑ nɡe tɔn kurɔbu.
  eng-KJVCPB: and they called unto Lot, and said unto him, Where are the men which
    came in to thee this night? bring them out unto us, that we may know them.
  cpy-cpy: 'Ikaemapaakiri Lot, ikantziri: “¿Jempe ijeekika areetapaenchari pipankoki
    otsirenitanakira? Pomishitoweri, nokowatzi noñaathatakayaari.”'
  mpx-mpx: Inoke hi yoga tuktuk Lote elana hi ba, “Bolau bolo hi nem eliyam bulin
    e heliya ga? U ahel nihi tagilem eliyama ge naha loneganega-agil.”
  wbp-wbp: '@see-verse:GEN.019.004'
  luo-luo: Negiluongo Lut ka gipenje niya, “Ere chwo mane obiro iri ka gotieno? Golnwagi
    oko kae wadwa terore kodgi.”
  meu-meu: Bena idia ese Lot e boi henia, eto, Hari hanuaboi emu ruma ai e dae kau
    taudia be edeseni ai? Ba hakaudia lasi; baia dibadia.
  npi-ULB: तिनीहरूले लोतलाई बोलाएर भने, “साँझ तिमीकहाँ आएका मानिसहरू कहाँ छन्? उनीहरूलाई
    बाहिर हामीकहाँ ल्याऊ, ताकि हामी तिनीहरूसँग सुत्‍न सकौँ ।”
  yor-yor: Wọ́n pe Lọti pé, “Àwọn ọkùnrin tí ó wọ̀ sí ilé rẹ lálẹ́ yìí ń kọ́? Mú wọn
    jáde fún wa, kí a le ní ìbálòpọ̀ pẹ̀lú wọn.”
  emp-NTPO: 'Maʌ̃be dajadaareba Loa b̶ia iwid̶isid̶aa: –Naʌ̃ diamasi ẽberã bʌmaa zeped̶ad̶ara
    ¿sãma panʌ? Dajadaa enedua dairãra ãdji ume cãĩni carea.–'
  ind-ind: Mereka berteriak-teriak kepada Lot, “Di mana kedua orang yang menginap
    di rumahmu malam ini? Bawa mereka keluar, supaya kami bisa bersetubuh dengan mereka!”
  pes-OPCB: 'فریاد زدند: «ای لوط، آن دو مرد را که امشب میهمان تو هستند، پیش ما بیرون
    بیاور تا آنها را بشناسیم.»'
  ssx-ssx: Ikana꞉ma꞉ mo Loda pa꞉ta꞉ wi alo alota꞉ Mo neke ame̱le̱ ame timba polu epeme
    haliwekita꞉ hando ya꞉ka꞉ta꞉pe. Niki pa꞉ta꞉ hatuku epoe lemekeme. Mo Sodomo haliwekima꞉ta꞉
    mo hali yaapo ame̱le̱ loke apa꞉taasa꞉ hau puluekema꞉ lemekeme.
  lcm-lcm: Na kila songo alak ane si Lot ta, “Au iuang, nei a ngono vopo serei vong
    ke singim anginang? Ku songo asoung irilong ani namem me rot tapai ve rilong.”
  aer-aer: Imerte arlkerrirremele, “Ipenye ngkwinhe atherre-artaye? Akethe-werne yernaye,
    anwerne itnenhe anyetyenhenge!”
  tgl-ULB: Tinawag nila si Lot at sinabi, “Nasaan ang mga lalaking pumasok sa inyo
    ngayong gabi? Dalhin mo sila sa amin para masipingan namin sila.
  nop-nop: Loti indiŋ kutniŋgiŋ, “Kamiŋ timiŋ meyat du’walaŋ yokeneŋ bumuk adi de?
    Yanagila foune yehitubukadakanim.”
  kca-kca: 'Лот ики ким вохсэԓ пӑ ԓўвеԓ йастәсәт: «Хŏта нӑӈ хŏщайэн хоԓты йŏхтәм хŏйатӈән?
    Ԓынан мўӈ хŏщайэв ким тўваԓән; мўӈ ԓын пиԓанән пакрасԓыты ԓӑӈхаԓайув».'
  cbu-NT: '@see-verse:GEN.019.004'
  usa-usa: Mami káyúká Rótimma áyarae, “Nákaraq kaya (2) námú-nákárátá enópaqo yéyamma
    mááyo? Naaupake yiwíqma máápaq yukénata yenákáté ketáá aaraukáríq onnatáó.”
  hui-hui: Ani ibuwa tigua Lode olowa lalu, Agali kirali í̠ andaga palima ibiyago
    labo agoha padabe. Libu iname yuluma̱ya tagira ibila, lene.
  wrs-wrs: Lotm umnivna, kam tuvm vileihinu. Nomba tendorini samblam yimba sinim wonsihaiva,
    wonpho, kava wis angopiamanalm viv no tendorini samblainda.
  mya-mya: သူ​တို့​သည်​လော​တ​ကို​ဟစ်​ခေါ်​လျက်``သင့်​ထံ​၌​ဤ​ည​တည်း​ခို​ရန်​ရောက်​ရှိ​လာ​သူ​များ​အ​ဘယ်​မှာ​နည်း။
    သူ​တို့​ကို​ထုတ်​ပေး​ပါ'' ဟု​တောင်း​ဆို​ကြ​လေ​သည်။ သော​ဒုံ​မြို့​သား​တို့​က ထို​ဧည့်​သည်​တို့​နှင့်​ကာ​မ​စပ်​ယှက်​လို​ကြ​၏။
  cbi-NTPO: 'Tsejtu Lotnu ui''nbashiitu entsandila: ¿Nuka naadenain ñu'' yasha uma
    kepe jadeishu juntsa rukula? ¡Avindala kalaade! Lalanu yaiba tsunu tenve, tiitila.'
  bod-N: ལོད་ཐུའི་མིང་ནས་བོས་ཏེ་ན༌རེ། དོ་དགོང་ཁྱོད་ཚང་ལ་ཡོང་བའི་མི་དེ་གཉིས་གང་དུ༌ཡོད།
    ངེད་ཅག་མི་དེ་གཉིས་དང་འགྲོགས་འདོད་ པས། སྒོའི་ཕྱི་རོལ་ཏུ་ཁྲིད་ཤོག་ཅེས་འུར་བརྒྱབ༌བོ།།
  wsk-wsk: ale Lot aruman ale isarukasan, “Kari ilagala tirom kerak bagamonko taiman
    mu apoko ya? Nongorak aratu se ana nongorak aninakko.”
  kkl-kkl: Ae eneko kanero wamekti Lotag yubu lelamekti, “Inipnag kaubuni anag yarangne
    abeneko tala wamdang? Poa la'imbarelahi. Nuri labaghaukapti,” alamek.
  sna-sna: Vakadana Roti vachiti, “Varipiko varume vapinda mumba mako usiku huno?
    Vaburitse kuno kwatiri kuti tivate navo.”
  spa-BLM: 'Llamaron a Lot y le dijeron: “¿Dónde están los hombres que entraron en
    tu casa esta noche? Tráenoslos, para que nos acostemos con ellos”.'
  beu-beu: Ini moring Lot adangtaaning hula, “Ee, Lot! Nehe mehal aaru vede angu,
    ini ue taang mi? Iat kaluar hela angami, senge ni hula iat tia!”
  cac-cac: 'Ix och ijan eb'' vin̈ yavajoch d''a vin̈aj Lot chi'', ix yalan eb'' vin̈
    icha tic: —¿B''ajtil ayec'' juntzan̈ eb'' vin̈ vinac ix jacan d''a a pat tic d''a
    jun ac''val tic? Iq''uelta eb'' vin̈ d''ayon̈ yic squixtej eb'', xchi eb'' vin̈.'
  swh-ULB: Wakamwita Lutu, na kumwambia, “Wale wanaume walioingia kwako usiku wakowapi?
    watoe hapa nje waje kwetu, ili tuweze kulala nao.”
  bel-bel: 'і выклікалі Лота і казалі яму: дзе людзі, якія прыйшлі да цябе нанач?
    выведзі іх да нас; мы спазнаем іх.'
  wed-wed: ma taui Lot i kwatuei i pa, “Nelara ruaḡa waguvarai i nenei awarim, taui
    mepa? Ma opuneiai awariai da ana viawawanei.”
  deu-ELBBK: 'Und sie riefen Lot und sprachen zu ihm: Wo sind die Männer, die diese
    Nacht zu dir gekommen sind? Führe sie zu uns heraus, dass wir sie erkennen!'
  mbb-OT: Mid-umew zan si Lot, ne mid-insaan dan te, “Hendei sikan is menge maama
    he meǥeliyug nu he nekeuma ǥeina te mahapun? Ipeǥawas nu su egkesuat key he ebpekidhilavet
    kandan.”
  msc-msc: 'Alu ka alu kan nabɔ Luti ma ko: «Cɛ mɛn nani i wara yan su ɲin dɔ, alu
    ye mi? I ye alu lana an ma. An ye a fɛ ka an la alu fɛ.»'
  mal-2015: 'അവർ ലോത്തിനെ വിളിച്ചു: ഈ രാത്രി നിന്റെ അടുക്കൽ വന്ന പുരുഷന്മാർ എവിടെ?
    ഞങ്ങൾ അവരെ ഭോഗിക്കേണ്ടതിന്നു ഞങ്ങളുടെ അടുക്കൽ പുറത്തു കൊണ്ടുവാ എന്നു അവനോടു പറഞ്ഞു.'
  tuo-NT: 'Na to sʉtʉanʉꞌcã, cʉ̃rẽ caricũcãrã niwã: —¿Ʉmʉa noꞌopʉ niti ñamipʉ mʉꞌʉ
    tiro etaꞌcãrã? Narẽ oꞌowĩrõña. Numia meꞌrã weewʉasenojõrẽ weesĩꞌrĩsaꞌa na meꞌrã,
    nicãrã niwã.'
  gup-gup: Dja birrimarnekayhmeng Lot, birriyimeng, “Baleh bininj nawu benemwam kore
    ngudda bolkkime? Yibenbenemdjalwohbebkemen ba ngad ngarrbenbenekukburrbun.” Kunmekbe
    birriyimeng, dja birridjareni yimankek birrikaliyuwirrinj bu djal bedman bininj
    deleng.
  met-met: Duwagi Lot ba, “Lipuadi yambong dima ranguaung duwa bi? Oxopdi masok ma
    ranguam bu am gakinu ranguadi.”
  gvs-gvs: Sitaooyakobu go, Lotiyana siduduwe sidigo kadi, ‘Loti e! Koroto maine lavilavi
    im vada goi sisiusiu nakoidi? Kwaiwoduwēdi bei kamasisiyedi!’
  rmc-rmc: 'Vičinenas pro Lot a phučenas lestar: „Kaj hine ola murša, save avle kadi
    rat ke tu? De amenge len, hoj lenca te pašľuvas.“'
  nlg-nlg: Gaira tara ghaeghahe dato vania Lot mara huatia, “?Ivei gaira na mane toro
    mai tana valemu i geni tana nulavi ka? Ko lavi horura vanighai mai, te liomami
    ge kai nira koli kolu!”
  dgr-DOGNT: Lot ts'ǫ̀ yagìzeh hagedı, “Dıı toò eyı dǫ nets'ǫ̀ nègı̨ı̨dee sìı gılaedì?
    Gots'ǫ̀ xàgııdè agı̨ı̨le, gık'alats'edè ha t'à,” hagedı.
  pes-OPV: 'و به لوط ندا در‌داده، گفتند: «آن دو مرد که امشب به نزد تو درآمدند، کجا
    هستند؟ آنها رانزد ما بیرون آور تا ایشان را بشناسیم.»'
  ron-1924: 'Ау кемат пе Лот ши й-ау зис: „Унде сунт оамений каре ау интрат ла тине
    ын ноаптя ачаста? Скоате-й афарэ ла ной, ка сэ не ымпреунэм ку ей.”'
  aui-aui: bi Lot siyakwatukwatuveni bo, “Nokodi tomotomogha iiyawogha, kata ravidiye
    tam biidi sipiika na meme? Kurutayina kanibuvedi toumii biiyadi, yama wiina da
    kanakenedi!”
  ben-OBCV: তারা লোটকে ডেকে বলল, “আজ রাতে যে লোকেরা তোমার কাছে এসেছে, তারা কোথায়?
    তাদের আমাদের কাছে বের করে নিয়ে এসো, যেন আমরা তাদের সঙ্গে যৌনসঙ্গম করতে পারি।”
  lex-lex: 'Noka rhaun la Lota riwra: “Lot ee! Riy mak kmai lia o''ola mel di erla
    meni? Muodgiota mai am lia tio''or di, totpa amora mpadu''ul wutu.”'
  rgu-rgu: Ara rasapapara neuꞌ Lot rae, “He, Lot! Bisinaaꞌ a tou kaduaꞌ sira rai bea?
    Kalua si leo deaꞌ mai, huu fo ami nau saꞌe si!”
  som-som: oo Luud bay u yeedheen, oo waxay ku yidhaahdeen, Meeye nimankii caawa kuu
    yimid? Dibadda noogu soo bixi iyaga, aannu fuulnee.
  lat-VUC: 'Vocaveruntque Lot, et dixerunt ei: Ubi sunt viri qui introierunt ad te
    nocte? educ illos huc, ut cognoscamus eos.'
  aoi-aoi: Biya namurndak-ardanga wurrakina Ladu-wa. Ne-yama, “Wunalangamba wunalekbina
    wunenungkwarba-kiya nen-ambilyuma nungkuwa-manja?” ne-yama. “Wurralirraku-wilyakina
    yangkwurrangwa yirruwa-wa. Yirra-ngayindename-ka wunalakina yiku-mungkwulama,”
    ne-yama. Akena wurruminakina WarningiJaduma warnungkwarba narralirraki-ngayindangume-ka
    wunalakina warniki-yami-yada awurrariya aburnuwa-manja.
  eng-ASVBT: and they called unto Lot, and said unto him, Where are the men that came
    in to thee this night? bring them out unto us, that we may know them.
  mna-mna: 'mi tiboobo sala pini ma tiso: “Wal ru ta timar ku pa rorou na, tila parei?
    So pizin ma tipet mat, be ambuulu zin.”'
  ita-1885: 'E chiamarono Lot, e gli dissero: Ove son quegli uomini che son venuti
    a te questa notte? menaceli fuori, acciocchè noi li conosciamo.'
  eng-LXXUP: And they called out Lot, and said to him, Where are the men that went
    in to thee this night? bring them out to us that we may be with them.
  eng-ULB: They called to Lot, and said to him, “Where are the men that came in to
    you tonight? Bring them out to us, that we may sleep with them.”
  spa-VBL: 'Entonces le gritaron a Lot: “¿Dónde están los hombres que se hospedaron
    en tu casa esta noche? Tráelos, pues queremos tener sexo con ellos”.'
  fra-_FOB: 'Et appelant Lot, ils lui dirent: Où sont les hommes qui sont venus chez
    toi cette nuit? Fais-les sortir, que nous les connaissions.'
  mal-mal: 'അവർ ലോത്തിനെ വിളിച്ചു: “ഈ രാത്രി നിന്റെ അടുക്കൽ വന്ന പുരുഷന്മാർ എവിടെ?
    ഞങ്ങൾ അവരുമായി സുഖഭോഗത്തിലേർപ്പെടേണ്ടതിന് അവരെ ഞങ്ങളുടെ അടുക്കൽ പുറത്തു കൊണ്ടുവരൂ”
    എന്ന് അവനോട് പറഞ്ഞു.'
  urd-GVR: Unhoṅ ne āwāz de kar Lūt se kahā, “Wuh ādmī kahāṅ haiṅ jo rāt ke waqt tere
    pās āe? Un ko bāhar le ā tāki ham un ke sāth harāmkārī kareṅ.”
  suz-BL: मेकोपुकीमी लोत कली “नाक्‍नाक्‍दो इ खिंम जाक्‍शो वोंइश मुर ते बाक्‍सा। आंइ
    दाक्‍शो पचा कली लाङगाम सोइक्‍तो” देंमा बाक्‍त। लेवी १८:२२-२५; न्‍यायाधीस १९:२२-२४;
    रोमी १:२७
  ita-1927: “Dove sono quegli uomini che son venuti da te stanotte? Menaceli fuori,
    affinché noi li conosciamo!”
  ckb-ckb: 'ئینجا لوتیان بانگکرد و لێیان پرسی: «کوا ئەو دوو پیاوەی ئەمشەو هاتنە لات؟
    بیانهێنە دەرەوە بۆمان تاکو لاقەیان بکەین.»'
  eng-BBE: And crying out to Lot, they said, Where are the men who came to your house
    this night? Send them out to us, so that we may take our pleasure with them.
  crx-NTPO: '''Ink''ez Lot hits''uhuyih ''ink''ez ''uhuyulhni, “Nyoonne dune ''andit
    nghu danin''azne nts''e ''uhint''oh ndiz t''ebunilhtih ''et ''ink''ez sih t''ebuznoozeh.”'
  kan-OKCV: ಅವರು ಲೋಟನನ್ನು ಕರೆದು, “ಈ ರಾತ್ರಿಯಲ್ಲಿ ನಿನ್ನ ಬಳಿಗೆ ಬಂದ ಮನುಷ್ಯರು ಎಲ್ಲಿ? ಅವರನ್ನು
    ನಮ್ಮ ಬಳಿಗೆ ಕರೆದುಕೊಂಡು ಬಾ, ಅವರೊಡನೆ ಸಂಭೋಗಿಸಬೇಕು,” ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: '@see-verse:GEN.019.004'
  tam-2017: 'லோத்தைக் கூப்பிட்டு: “இந்த இரவில் உன்னிடம் வந்த மனிதர்கள் எங்கே? நாங்கள்
    அவர்களுடன் உறவுகொள்ள அவர்களை எங்களிடம் வெளியே கொண்டுவா” என்றார்கள்.'
  spa-RV-1909: 'Y llamaron á Lot, y le dijeron: ¿Dónde están los varones que vinieron
    á ti esta noche? sácanoslos, para que los conozcamos.'
  ron-BTF: 'Şi au chemat pe Lot şi i-au spus: Unde sunt bărbaţii care au venit la
    tine în această noapte? Scoate-i afară la noi să îi cunoaştem.'
  eng-WEBP: They called to Lot, and said to him, “Where are the men who came in to
