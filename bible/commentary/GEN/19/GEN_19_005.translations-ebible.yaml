    kidhakidhan wati sagulpa.’
  mya-JVB: လောတ ကို ဟစ် ခေါ်လျက် ယနေ့ည မှာ သင့် အိမ်သို့ ဝင် သော လူ တို့သည် အဘယ် မှာရှိသနည်း။
    ထိုသူ တို့နှင့်ငါတို့သည် ဆက်ဆံ လိုသည် ဖြစ်၍ ငါ တို့ထံသို့ ထွက် စေလော့ဟု ဆို ကြ၏။
  tte-O: Kabo siyoga-lusae Lota koina siba, “Tatao siya silaoma koliwo boniyaine bwaite
    koina toweya? Kuyoganli silaoma siyawatagili kolimai na kaganawali kolili.”
  tbg-tbg: Rotirara naverai tiha, Vaaka ania vaiintitanta taraqie variavo? Vitanta
    vara veva kairaqe vitanta hampata nuare, ti.
  hmo-hmo: Lota dekenai idia boiboi, idia henanadaia, “Hari hanuaboi oiemu ruma dekenai
    noho tatau be edeseni? Murimuri dekenai oi hakaudia, bona do ai sihari henidia.”
  ata-ata: Mineꞌe mitulutulu no ale, io sou miꞌava muꞌunalai sou mitaliꞌisou Loto
    aloxo ꞌo, “Ta mitema tamei e mineꞌe miꞌuna no tani noxine no ꞌoloꞌolovoxo sou
    ngongiꞌa ngaai maasi no ꞌolovoxo ꞌo ꞌava? Nanoꞌa iuatu noxixe!” Aneꞌi mineꞌe mitalitaliꞌisiꞌa
    loxo ne, xo imasaxa lexe iꞌoxo ꞌilixo masua sou ilai noxiꞌa.
  nfa-nfa: Dhèu seꞌe paꞌoo-parodha, peka mi Lot, aku rèngu na, “He, Lot! Mone dua
    deo sa, ètu mia? Bhabhodho si mai, sèna ka jiꞌi jꞌunu dènge ra!”
  urd-urd: और उन्होंने लूत को पुकार कर उससे कहा कि वह आदमी जो आज रात तेरे यहाँ आए,
    कहाँ हैं? उनको हमारे पास बाहर ले आ ताकि हम उनसे सोहबत करें।
  rus-SYN: 'и вызвали Лота и говорили ему: где люди, пришедшие к тебе на ночь? выведи
    их к нам; мы познаем их.'
  cbt-NTPO: 'Noto no''huitona'', chiníquën nontiipi: —¡Quëmapi''sa pëinënquë canquipiso''!
    ¿Intopata ya''huapi? ¡Ocoiquë tëcari''i! itopi.'
  bqc-SIM: 'Aa lɛzù Lↄtuzi aa mɛ̀: Gbɛ̃́ pↄ́ pìla n bɛ oosiaↄ ku má ni? Bↄlɛwɛ̃ɛńnↄ
    wà ń dã̀akpa.'
  tcz-CHONGTHU: Amaho chun Lot henga asam tauvin “Nangma koma ageh dinga hungho chu
    hoilam a nakoi hitam? amani chu hinpui doh in amani chutoh ka lupkhom diu ahi
    tin athum tauve.”
  mar-mar: त्यांनी लोटाला हाक मारून म्हटले “आज रात्री तुझ्याकडे आलेली माणसे कोठे आहेत?
    त्यांना आमच्याकडे बाहेर आण; म्हणजे आम्ही त्यांच्याशी समागम करू.”
  tcs-tcs: Dempla ebriwan i ala po Lot, ‘Wea demtu man uda bin kam po stap lo yu ya
    tunait? Teke demtu kam po mipla solong mipla ken teke demtu po slip wea demtu.’
  soq-soq: Ita mo Lot diane waienase, “Apana sa nata tadino e manawo wimoiena naepe?
    E mo waaubamowo nomopu ita no mo ninamotaa menanede.”
  qub-qub: 'Nircur Lot-ta gayapayta gallaycäriran: «¿Maytaj canan chacay wasiquiman
    pachacamoj runacuna? ¡Canan öra gargamuy! ¡Paycunawanmi cacuyta munä!» nir.'
  bqp-bqp: 'Ò lɛ́ zù Lutui ò pì: Gↄ̃gbɛ̃ kũ ò kìpa n bɛa ↄkↄsialanↄn kú máa? Ǹ bↄtɛ
    kũńwowɛrɛ, ò pãpã kɛ kũńwo.'
  hat-hat: Yo rele Lòt, yo di l' konsa. Kote mesye ki vin pase nwit lakay ou aswè
    a? Fè yo soti vin jwenn nou pou nou kouche ak yo?
  eng-BSB: They called out to Lot, saying, “Where are the men who came to you tonight?
    Send them out to us so we can have relations with them!”
  tod-tod: 'Ti Lɔte lolini, ti ɠɛ ma: «Zunuiti ta mini, niiti ti ʋaai è ʋɔ bɛ kpidii?
    Ti ɠula, è ʋa ga tiye gi ʋɔ, gi ɓɛdɛ ɠula ga tiye.»'
  eng-WEBPB: They called to Lot, and said to him, “Where are the men who came in to
    you this night? Bring them out to us, that we may have sex with them.”
  kbq-kbq: Ana hute'za Lotina ke'za atimi'za, Iga nantu vahe'ma zanavrenkama nonka'afima
    ante'nana vahera mani'na'e? Zanavre kamategeta znanteta masamaneno.
  nhe-BL: 'huan pejque quitzajtzilíaj Lot: ―¿Canque itztoque nopa tlacame tlen hualajque
    mochaj ni tlayohua? ¡Xiquinquixti para timotecase ininhuaya!'
  bus-bus: 'Aↄ̃ lɛ́ zù Lutuzi wà bè: Gↄ̃gbɛ̃ kɛ̀ aↄ̃ pìta n bɛ uusiɛanↄↄ kú máa? Ǹ
    bↄɛńyowe, wà pãpãa kɛńyo.'
  gub-BL: Wenoz Iro imuwà uzeupe wà. Upuranu hehe wà. — Ma'e pe oho a'e awa karuketea'i
    mehe neràpuz me uhem ma'e kwer wà, i'i izupe wà. — Erur xe urewe ne wà kury, ta'e
    ureker wer wapuhe ure no xe, i'i izupe wà.
  eng-DRA: 'And they called Lot, and said to him: Where are the men that came in to
    thee at night? bring them out hither that we may know them:'
  knf-knf: 'Badu Lot aji na a : « Biinţ bambiiŋ ţi katohu na uŧejan wi bawo ţuŋ? Pënaan
    baka, ŋpiinţ na baka. »'
