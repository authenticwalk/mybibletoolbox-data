verse: GEN.019.027
translations:
  mal-C: പിറ്റേന്ന് അതിരാവിലെ അബ്രാഹാം എഴുന്നേറ്റ്, താൻ യഹോവയുടെ സന്നിധിയിൽ നിന്നിരുന്ന
    സ്ഥലത്തു ചെന്നു.
  deu-TKW: Abraham aber begab sich am andern Morgen früh an die Stätte, wo er vor
    Jahwe gestanden hatte.
  lin-lin: Na tongo makasi, Abrayami amataki na esika oyo atelemaki liboso ya Yawe ;
  cbr-NT: Usai 'iónxa pëkarakëma 'aínshi ka Abraham anuaxa Nukën 'Ibubë banonkë anubi
    kuantëankëxa;
  eng-LSV: And Abraham rises early in the morning to the place where he has stood
    [before] the face of YHWH;
  bmu-bmu: Abrahamnöŋ söŋanök wahöta mutuk Kembugö jemesoholŋe kinda keu eraum-mörohori,
    miaŋgöreŋ anök.
  eng-GNV: And Abraham rising vp earely in ye morning went to the place, where he
    had stand before the Lord,
  eng-WEBSTER: 'And Abraham rose early in the morning, to the place were he stood
    before the LORD:'
  nhw-BL: Huan hualmostla ica ijnaloc, Abraham yajqui campa mocamanalhuijtoya ihuaya
    TOTECO.
  swh-ONEN: Asubuhi na mapema siku iliyofuata, Abrahamu akaamka na kurudi mahali pale
    aliposimama mbele za Bwana.
  bba-bba: Ye n kuɑ buru buru yellu, yerɑ Aburɑhɑmu u dɑ u yɔ̃rɑ mi u rɑɑ kɑ Yinni
    Gusunɔ ɡɑri kuɑ.
  eng-KJVCPB: 'And Abraham gat up early in the morning to the place where he stood
    before the Lord:'
  cpy-cpy: Okanta okitejitamanee, ananenkamanaki Abraham janta ikenkithawaetakaakirira
    chapinki Tajorentsi.
  mpx-mpx: He lan o mweluluga ya, yaka Abalahama i lut i na i talmilil labi toto nolu
    alona ge Yehoba hi milimilila.
  wbp-wbp: Yangka Yipuruyamu kujalpa nyinaja nyanungu-nyangurla ngurrangka yatijarra,
    mungalyurru-pardu-karilki yakarra-pardinjarla yanu pirli-kirra yangka-kurra-yijala,
    kujalparla pirrarni wangkaja YAAWIYI-kiji.
  luo-luo: Kinyne gokinyi, Ibrahim nomondo kama ne ochungʼie nyim Jehova Nyasaye.
  meu-meu: Una daba ai Abraham e tore isi, Iehova ida e hereva-hereva gabuna e raka
    henia;
  npi-ULB: अब्राहाम बिहान सबेरै उठे र तिनी परमप्रभुको सामु उभिएको ठाउँमा गए ।
  yor-yor: Ní kùtùkùtù òwúrọ̀ ọjọ́ kejì, Abrahamu sì dìde ó sì padà lọ sí ibi tí ó
    gbé dúró níwájú Olúwa.
  emp-NTPO: Nurẽma diaped̶a Abrahaʌ̃ra wãsia Ãcõrẽ ume bed̶ea b̶ad̶amaa.
  ind-ind: Pagi itu, Abraham bangun dan segera pergi ke tempat dia bercakap-cakap
    dengan TUHAN kemarin.
  pes-OPCB: ابراهیم صبح زود برخاست و به سوی همان مکانی که در آن به حضور خداوند ایستاده
    بود، شتافت.
  ssx-ssx: Da ka꞉la꞉paaso sikita꞉ Eipoloha꞉ma꞉ta꞉ ipupula pua mo hande Tekehalina꞉
    leke popelekena꞉ pua hayeke alena꞉ paa peekeme.
  lcm-lcm: Si tenei vauk lik using ina palau, Abaraam kata tapasuk na kala pasal taun
    na ring ang kilong tapo angtung anongo ve IAVE singina.
  aer-aer: Ingweleme anyente ikwerele anteme Abraham akeme-irreke apmere-werne alhemele
    nthenhele-arle re tneke-arle YAHWEH-eke angkemele.
  tgl-ULB: Bumangon si Abraham nang maaga at nagpunta sa lugar kung saan siya tumayo
    sa harapan ni Yahweh.
  nop-nop: Kaŋ haniŋ Abalaham adi pilaleŋa wooŋ kwet kwe Wapum hebeŋ ginaŋ yaleŋa
    mede yonadi tugumukneŋ uŋgoŋ wooŋ yale
  kca-kca: Авраам аԓәӈсӑхат аԓәӈ нŏх киԓәс пӑ щи тӑхайа мӑнәс, хŏта Турәм Куща йэщаԓт
    щи йэԓпийән ԓойәс,
  cbu-NT: Aprahamarinsha sing zar Apanllpa Lotaam tapachindapi átu, tsiyatashinu,
    ambtam putam zar puturi naatarangiya.
  usa-usa: Máí nókápáqá Abara-am itóurena yauwéqma Yawe Îtogokaq watá-tirái marukaqa-uráiye.
  hui-hui: Egerebagiore Abarahama ibu abe dege Anduane Homogola bi lalu haribigoria
    pene.
  wrs-wrs: Doa mongnasiva Aprahamba deuvrini venamba, monam ganamba, di pho, ten seilm
    hev Yawei elohnam monara.
  mya-mya: နောက်​နေ့​နံ​နက်​စော​စော​၌​အာ​ဗြ​ဟံ​သည် ထာ​ဝ​ရ​ဘု​ရား​၏​ရှေ့​တော်​တွင်​ရပ်​ခဲ့​ဖူး​သော​နေ​ရာ​သို့​အ​မြန်​သွား​လေ​၏။-
  cbi-NTPO: Juntsa ayunchi Abraham kepenene kujpa' jimi, ya nunbanaa Yavéba kuinda
    ke'ba juntsa tenanu.
  bod-N: ཞོགས་པར་ཨབ་ར་ཧམ་ཡར་ལངས༌ཏེ། ཁོ་རང་དེ་སྔོན་དཀོན་མཆོག་ཡ་ཝཱེའི་མདུན་དྲུང་དུ་ལངས་ནས་བསྡད་མྱོང་བའི་གནས་དེར་སོང༌སྟེ།
  wsk-wsk: Sor ukiram tumong biyala Abraham kuwim nu Yawe ilak te munakaram mu te
    peleram nama sanamaram.
  kkl-kkl: Lukunapne Abrahamdi, “Nani Allahag ambhum yubu lemnoag punun,” aro piogti,
  sna-sna: Fume mangwana mangwanani Abhurahama akamuka akadzokera kunzvimbo yaakanga
    amira pamberi paJehovha.
  spa-BLM: Abraham subió de madrugada al lugar donde había estado frente a Yahvé.
  beu-beu: Emikuaveng muse, Abraham ana bale ila mana ba uanguveng ana mi tahit LAHATALA
    Asenang angu mi,
  cac-cac: Axo d'a yevial slolon vin̈aj Abraham yed' Jehová, d'a q'uin̈ib'alil, ix
    b'at vin̈ b'aj lolon eb' chi'.
  swh-ULB: Abraham akaamuka asubuhi na mapema akaenda mahali alipokuwa amesimama mbele
    ya Yahwe.
  bel-bel: І ўстаў Абрагам рана раніцай і пайшоў на месца, дзе стаяў прад абліччам
    Госпада;
  wed-wed: Ma ubaubanai boiboḡi Abraham i vomairi ma i nae mepa Bada maiteni i bababani
    lana.
  deu-ELBBK: Und Abraham machte sich frühmorgens auf an den Ort, wo er vor dem HERRN
    gestanden hatte;
  mbb-OT: Ne zutun te sunud he andew, midselem med-enew si Abraham, ne midlikù diyà
    te zaan he midhitindeǥan din hein mibpekidlaglag kandin is Nengazen.
  msc-msc: Wo sɔɔma da la jona, Iburahima wara kuma diya wo rɔ, a ni Allabatala tun
    kumara i ɲɔɔn fɛ dinkira mɛn kɔnin.
  mal-2015: അബ്രാഹാം രാവിലെ എഴുന്നേറ്റു താൻ യഹോവയുടെ സന്നിധിയിൽ നിന്നിരുന്ന സ്ഥലത്തു
    ചെന്നു,
  tuo-NT: Ape nʉmʉ te macãrĩ ʉ̃jʉ̃acõꞌaca beꞌro Abrahã cʉ̃ Õꞌacʉ̃ meꞌrã ucũꞌcaropʉ
    waꞌacʉ niwĩ.
  gup-gup: Wanjh bu kukabel Abraham dolkkang durndi kore kukak benehdi benehwokdi
    Yawey,
  met-met: Buraraging sibuna baing Ebraham mesa saing goxoya mala muli mana longga
    muga li Toxoratamona maxania.
  gvs-gvs: E nobuyana giyaina Eberamo itáoya ina boi Yauwe taiyao sikaaiyaka kiyaudi.
  rmc-rmc: O Abraham ušťiľa sig tosara upre a geľa pre oda than, kaj angle oda ačhelas
    anglo RAJ.
  nlg-nlg: Mi tana puipungi ghana murina na bongi keri, Abraham te tona tana bona
    igaa te tughuru me kokoe kolua Yahweh.
  dgr-DOGNT: K'omǫǫ̀dǫǫ̀-t'ıì Abraham ts'ı̨ı̨wo. Edı̨į̀ gots'ǫ̀ K'àowo gà nàwo ı̨lèe
    sìı ts'ǫ̀ anajà.
  pes-OPV: بامدادان، ابراهیم برخاست و به سوی آن مکانی که در آن به حضور خداوند ایستاده
    بود، رفت.
  ron-1924: Авраам с-а скулат а доуа зи дис-де-диминяцэ ши с-а дус ла локул унде стэтусе
    ынаинтя Домнулуй.
  ben-OBCV: পরদিন ভোরবেলায় অব্রাহাম উঠে সেই স্থানে ফিরে গেলেন, যেখানে তিনি সদাপ্রভুর
    সামনে দাঁড়িয়েছিলেন।
  lex-lex: La'pa yawyawar ma'ta pa Abraham nla'awa gen miaka wonyira ha ntutrier lia
    Orgahi gaini.
  rgu-rgu: Balahaaꞌ, balahaa anan na, Abraham neu seluꞌ leo mamanaꞌ, fo uselen ria
    ana oꞌoe-leleꞌo neuꞌ MANETUALAIN.
  som-som: 'Ibraahimna aroortii hore ayuu u kacay meeshii uu Rabbiga hor istaagay:'
  lat-VUC: Abraham autem consurgens mane, ubi steterat prius cum Domino,
  aoi-aoi: Bi...ya mingka-manja meninguwurdarriya-wiya mamawura nu-mirajanga nakina
    eneja Aburiyama akwa ni-likena ebinu-wa angalya neni-lyelyimbukweyinu-murruwa
    ebina-wiya aburnuwa Yaweya. Ni-likenuma nakina n-enjirrikeyinuma angerriba angakarjiyinga-wa,
    nu-wurdanguma karrawaru-wa
  eng-ASVBT: 'And Abraham gat up early in the morning to the place where he had stood
    before Jehovah:'
  mna-mna: Aigule tana, Abaraam ila ma imender sala lele mbukuunu ta muŋgu ziru Merere
    timender pa na. Mi mataana isula pa Sodom ma Gomora mi lele keteeneŋana na, ire
    you ka koi biibi izuk lele kembei ta you biibi ikanan i.
  ita-1885: Ed Abrahamo levatosi la mattina a buon'ora, andò al luogo ove si era fermato
    davanti al Signore.
  eng-LXXUP: And Abraham rose up early to go to the place, where he had stood before
    the Lord.
  eng-ULB: Abraham got up early in the morning and went to the place where he had
    stood before Yahweh.
  spa-VBL: A la mañana siguiente, Abraham se levantó temprano y regresó al lugar donde
    había hablado con el Señor.
  fra-_FOB: Et Abraham se leva de bon matin, et vint au lieu où il s'était tenu devant
    l'Éternel.
  mal-mal: അബ്രാഹാം അതിരാവിലെ എഴുന്നേറ്റ് താൻ യഹോവയുടെ സന്നിധിയിൽ നിന്നിരുന്ന സ്ഥലത്തുചെന്നു,
  urd-GVR: Ibrāhīm subah-sawere uṭh kar us jagah wāpas āyā jahāṅ wuh kal Rab ke sāmne
    khaṛā huā thā.
  suz-BL: मिनु अब्राहाम नाक्‍त का ङोंइती परमप्रभु यावे आ ङोंइती राप्‍शा बाक्‍तीकेम
    लमाक्‍त।
  ita-1927: E Abrahamo si levò la mattina a buon’ora, e andò al luogo dove s’era prima
    fermato davanti all’Eterno;
  ckb-ckb: بۆ سبەی ئیبراهیم بەیانی زوو لە خەو هەستا و گەڕایەوە بۆ ئەو شوێنەی کە تێیدا
    لەبەردەم یەزدان وەستابوو.
  eng-BBE: 'And Abraham got up early in the morning and went to the place where he
    had been talking with the Lord:'
  crx-NTPO: '''Ink''ez Abraham bundada'' ''uda'' ''et nyo whutsoda'' Moodihti (Yahweh)
    yubut inyin-un, whuz oozya.'
  kan-OKCV: ಅಬ್ರಹಾಮನು ಬೆಳಿಗ್ಗೆ ಎದ್ದು, ತಾನು ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ ನಿಂತಿದ್ದ ಆ ಸ್ಥಳಕ್ಕೆ
    ಹೋದನು.
  bbb-bbb: Areme nituame suoke Eburame fune vakuma gafe E Ireobo fu biema ijia kekei.
  tam-2017: விடியற்காலத்தில் ஆபிரகாம் எழுந்து தான் யெகோவாவுக்கு முன்பாக நின்ற இடத்திற்குப்
    போய்,
  spa-RV-1909: 'Y subió Abraham por la mañana al lugar donde había estado delante
    de Jehová:'
  ron-BTF: Şi Avraam s-a sculat devreme dimineaţa şi a mers spre locul unde a stat
    în picioare înaintea DOMNULUI;
  eng-WEBP: Abraham went up early in the morning to the place where he had stood before
    the LORD.
  eng-FBV: Abraham got up early the next morning and went back to where he had stood
    before the Lord.
  nld-1939: Vroeg in de morgen begaf Abraham zich naar de plaats, waar hij voor het
    aanschijn van Jahweh had gestaan.
  nch-BL: Huan tonili ica ijnaloc, Abraham yajqui campa mocamanalhuijtoya ihuaya TOTECO.
  tfr-NTPO: Wẽshko kjok shröngto ga Abraham jek öötong shäng l̈ano Jehová tjok bäm
    go l̈ishko,
  vie-1934: Aùp-ra-ham dậy sớm, đi đến nơi mà người đã đứng chầu Đức Giê-hô-va,
  hin-CV: अगले दिन अब्राहाम बड़े सुबह उठे और उस जगह को गये, जहां वे याहवेह के सामने
    खड़े हुए थे.
  eng-OURB: Abraham [Father of a multitude] got up early in the morning to the place
    where he had stood before Adonai.
  spa-BES: 'Y Abraham se levantó temprano en la mañana y fue al lugar donde había
    estado hablando con el Señor:'
  tdx-tdx: Nañaleñale mb’amy toetse nijo­haña’e añatrefa’ Iehovày mb’eo t’i Avrahame
  vid-vid: Loiwele lufuku, Abulahamu nakaluta honhu hoyawele yemile kumwando kwa Mkulu
    Nguluwi.
  pwg-pwg: Mara boiboiyai Abraham ivi mara ma ivovira da meni dobunai Bada yavata
    ivivi sisiya na nake.
  eng-OKE: And Abraham ascended in the morning to the place where he had ministered
    in prayer before the Lord;
  tha-KJV: อับราฮั​มล​ุกขึ้นตั้งแต่​เช้าตรู่​ไปยังสถานที่​ที่​ท่านเคยยืนต่อพระพักตร์พระเยโฮวาห์
  por-BR-2018: 'E subiu Abraão pela manhã ao lugar onde havia estado diante do SENHOR:'
  bco-bco: Kea꞉fo a꞉naka Ablaham e dasila꞉sa꞉ga꞉, tamin amilo꞉ Yawe e o꞉lia꞉lo꞉ tola꞉len
    hen a꞉na a꞉ma꞉la꞉ ane.
  deu-ELO: Und Abraham machte sich des Morgens früh auf an den Ort, wo er vor Jehova
    gestanden hatte;
  ktm-ktm: Idu maping ndre lik rang sei yi eri pe Abraham iporitai ile lok munen ndre
    iy horu Lapan horsohou horto eriy.
  caa-caa: Pues entonces tama otronteꞌ día conda sacojpa, ixin e Abraham esto tama
    e lugar tiaꞌ war cora nuquir chꞌoror teꞌ xeꞌ tuaꞌ inteꞌ winic xeꞌ ucꞌabꞌa Mamré
    tiaꞌ cay ojron taca Cawinquirar Dios tama inyajr.
  eng-WYC-2018: Forsooth Abraham rising (up) early, (went to) where he (had) stood
    before with the Lord,
  epo-epo: Kaj matene Abraham leviĝis kaj iris al la loko, kie li estis starinta antaŭ
    la Eternulo;
  uig-PIN: Ətisi tang sǝⱨǝrdǝ, Ibraⱨim ⱪopup ilgiri Pǝrwǝrdigarning aldida turƣan
    jayƣa qiⱪip,
  beo-beo: 'Amalalu, hahabedafa, A:ibalaha:me da wa:legadole, asili, sogebi amoga
    e amola Hina Gode da gilisili sia: dasu amoga doaga:i.'
  tpi-OTNT: Long moningtaim tru Abraham i go long dispela ples bipo em i bin sanap
    long en na toktok wantaim Bikpela.
  hau-SA: Da sassafe kashegari, Ibrahim ya tashi ya koma wurin da dā ya tsaya a gaban
    Ubangiji.
  udu-udu: Dhala Ibrahiim la cuki mis mo mon’thamo/ mo e mo jin doshkina a’diya dosh
    mo ibwambori Tap̱a mo.
  uig-LAT: Etisi tang seherde, Ibrahim qopup ilgiri Perwerdigarning aldida turghan
    jaygha chiqip,
  nde-nde: Ekuseni kakhulu ngosuku olulandelayo u-Abhrahama wasuka wabuyela endaweni
    lapho ayeme phambi kukaThixo khona.
  ton-ton: ¶ Pea naʻe ʻalu hengihengi hake pe ʻa ʻEpalahame ki he potu naʻe tuʻu ai
    ia ʻi he ʻao ʻo Sihova.
  ces-1613: Vstav pak Abraham ráno, pospíšil k místu tomu, kdež byl stál před Hospodinem.
  eko-eko: Supuyeene Eburahiima aalankhiye khulawa puuro etile aari ottakhulanaavo
    Nnyizinku.
  nss-nss: Mandroulang sih i, Apraham itine pe iya kol mepo mamu iro tine aliy pe
    iwong iyasura YAPAN.
  eng-WMB: Abraham went up early in the morning to the place where he had stood before
    the LORD.
  tam-TCV: அடுத்தநாள் அதிகாலையில் ஆபிரகாம் எழுந்து, தான் முன்பு யெகோவாவின் முன்னிலையில்
    நின்ற இடத்திற்குத் திரும்பிப்போனான்.
  ceb-ULB: Mibangon si Abraham sa sayo sa kabuntagon ug miadto sa dapit nga diin siya
    mibarog sa atubangan ni Yahweh.
  mkn-mkn: Dia pung beso papagi, Abraham pi ulang lai di tampa yang kamaren dia badiri
    ko kokoe sang TUHAN.
  pol-UBG: Abraham zaś wstał rano i udał się na to miejsce, gdzie stał przed PANEM.
  agr-agr: Nuna Apajuí tsaiku ai kashikmas Abraham nii Tuke Pujuujai chichaaku wajasbaunum
    weuwai.
  kyc-kyc: Dokopa ene yuu yangalana endenge siyamopa Aporakame sipurapala Kamongopa
    pii lao kareyambi yuu dokona dee kamba pao kareya.
  urd-GVU: ابراہیم صبح سویرے اُٹھ کر اُس جگہ واپس آیا جہاں وہ کل رب کے سامنے کھڑا
    ہوا تھا۔
  deu-1912: Abraham aber machte sich des Morgens früh auf an den Ort, da er gestanden
    vor dem HERRN,
  ntj-ntj: Nyangka Yayipuramanya ngarringu munga-mungangka pakara yanu ngurra nyarra
    Mama Kuurrta-lu wangkarranytja, palunyalakutu.
  row-row: Mbila fefetu anan ma, Abraham neu seluꞌ mia mamanaꞌ fo afis sa ana nambariiꞌ
    kokoe LAMATUALAIN.
  kan-2017: ಇತ್ತಲಾಗಿ ಅಬ್ರಹಾಮನು ಬೆಳಿಗ್ಗೆ ಎದ್ದು ತಾನು ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ನಿಂತಿದ್ದ ಸ್ಥಳಕ್ಕೆ
    ತಿರುಗಿ ಬಂದು ಸೊದೋಮ್ ಗೊಮೋರಗಳ ಕಡೆಗೂ
  ena-ena: Lɨci Ebɨlam agaŋ amɨli me hɨvɨ cimɨdaŋ sɨbaŋ iahavɨla Asɨ Iaue hula lagulama
