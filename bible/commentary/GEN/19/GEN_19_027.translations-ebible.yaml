    koina laina Yaubada mekanakava sitotolo koina na siedeedede.
  tbg-tbg: Vira qararaa Eparahaamiva toqaqi himpiro kantero hoqare Nora Kotira hampata
    uva tunaini qaiqaa otuntero
  hmo-hmo: Daba maragi dekenai Aberahamo ia toreisi, guna Lohiabada ena vairanai ia
    gini gabuna dekenai ia raka lao haraga.
  ata-ata: No kakau la Avalaamu mulutu mulai no tanixaꞌa ilou IAUE e ilou mitutulu
    no anu,
  nfa-nfa: Asa bèli èèna, dhu madꞌae aae era, Abraham laꞌe asa era dhu medꞌa na, na
    pamako LAMATUA.
  urd-urd: और अब्रहाम सुबह सवेरे उठ कर उस जगह गया जहाँ वह ख़ुदावन्द के सामने खड़ा
    हुआ था;
  rus-SYN: И встал Авраам рано утром и пошел на место, где стоял пред лицем Господа,
  cbt-NTPO: Tashiramiachin Apraanso', i'huara Sinioro nontërintaquëchin pa'nin.
  bqc-SIM: Kɛ́ gu dↄ̀, Ablahaũ fɛ̀lɛ kↄↄkↄↄ, à gɛ̀ gu pↄ́ á kúu yãa ń Diiopiu.
  tcz-CHONGTHU: Chule Abraham chu ajing jingkah matah in ache loijin Pakai angsunga
    adinna mun a chun ading in,
  mar-mar: अब्राहाम सकाळी लवकर उठला आणि परमेश्वरासमोर तो ज्या ठिकाणी उभा राहिला होता
    तेथे गेला.
  tcs-tcs: Eibram i bin lego go prapa elimoning po da ples wea da AntapGod i bin stanap
    ane tok po Eibram.
  soq-soq: Abraam tadina bedewe enenwisene naepe bauta Iawe God nata enane gagalontoiawo
    alen.
  qub-qub: Chaypita warannin tuta Abrahamga aywaran Tayta Dioswan parlashan cajman.
  bqp-bqp: Kũ gu dↄ̀, Ibrahĩ fùtɛ kↄnkↄkↄnkↄ, à gɛ̀ɛ gu kũ à kun yã kũ Dikirioo
    pìn.
  hat-hat: Nan granmaten, Abraram leve, li ale kote li te kanpe ap pale ak Seyè a.
  eng-BSB: Early the next morning, Abraham got up and returned to the place where
    he had stood before the LORD.
  tod-tod: Aɓalaame wuzeɠeni ga sobuzobui, ga é li naama adaʋɛ, ʋɛ é ɠɛni loni ná
    Ɠɔoɠɔ GALAGI ɠaazu.
  eng-WEBPB: Abraham went up early in the morning to the place where he had stood
    before the LORD.
  kbq-kbq: Abrahamu'a masereti ame nantera otino Ra Anumzanema oti'neno keaga hu'nere
    vu'ne.
  nhe-BL: Huan hualmostla ica ijnaloc, Abraham yajqui campa mocamahuijtoya ihuaya
    TOTECO.
  bus-bus: Kɛ̀ guu dↄ̀, Ibraĩ fɛ̀ɛ kↄngↄ idɛ'idɛ, à gàa guu kɛ̀ à kún yã kↄ̃n Diio
    pìn.
  gub-BL: Iku'egwer pe Àmàrààw ume'e izi'itahy a'e. Oho Tupàn Tuweharupi Wiko Ma'e
    pe uze'eg awer pe a'e.
  eng-DRA: And Abraham got up early in the morning and in the place where he had stood
    before with the Lord,
  knf-knf: Abraham anaţa na nfa kub aşë ya du dko di abiiŋ anaţ ţi kadun ki Nawat
    Kabuka,
