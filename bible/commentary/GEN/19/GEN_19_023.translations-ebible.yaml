  heb-heb: השמש יצא על הארץ ולוט בא צערה׃
  ben-IRV: দেশের উপর সূর্য্য উদিত হলে লোট সোয়রে প্রবেশ করলেন,
  pan-pan: ਸੂਰਜ ਅਜੇ ਚੜ੍ਹਿਆ ਹੀ ਸੀ, ਜਦ ਲੂਤ ਸੋਆਰ ਵਿੱਚ ਜਾ ਵੜਿਆ।
  tkr-tkr: Lut Tsoarqa hirxhıling'a verığ ılqevç'u vooxhe.
  mwp-mwp: Bathaynga na goeyga mer Lothaya goeygil goeygil mangemir Zowanu, senabi
