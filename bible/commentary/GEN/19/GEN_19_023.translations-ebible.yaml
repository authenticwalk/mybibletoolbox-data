verse: GEN.019.023
translations:
  mal-C: ലോത്ത് സോവാരിൽ എത്തിയപ്പോഴേക്കും സൂര്യൻ ഉദിച്ചുകഴിഞ്ഞിരുന്നു.
  deu-TKW: Die Sonne war bereits aufgegangen, als Lot nach Zoar gelangte.
  lin-lin: Loti akomaki na Tsoari tango tongo etanaki.
  cbr-NT: Kuankëbë pë́karakëbëa bari urukëbë ka Lot 'imainun aín bëchikë xanu akamabë
    bëbakëxa Sóar kakë ëma chukúmara anu,
  eng-LSV: The sun has gone out on the earth, and Lot has entered into Zoar,
  bmu-bmu: Wehönöŋ lök koriga Lotnöŋ Zoar taonöŋ kaŋgorök.
  eng-GNV: The sunne did rise vpon the earth, when Lot entred into Zoar.
  eng-WEBSTER: The sun had risen upon the earth when Lot entered into Zoar.
  nhw-BL: Huan quema ya tlanestoya cuali, Lot ya ajsitoya ipan pilaltepetzi Zoar.
  swh-ONEN: Wakati Loti alipofika Soari, jua lilikuwa limechomoza katika nchi.
  bba-bba: N deemɑ sɔ̃ɔ yɑrimɑ Lɔtu u sere duɑ Soɑriɔ.
  eng-KJVCPB: The sun was risen upon the earth when Lot entered into Zoar.
  cpy-cpy: Okanta okitejitamanee, areetaka Lot janta Zoar-ki.
  mpx-mpx: Sabwelu iyaka i ha te Lote i vin awan Sowal elana.
  wbp-wbp: Jungajukulu Laati-pinkiji mungalyurru yukajarra Jura-kurra kirri-kirra.
  luo-luo: Lut nochopo Zoar gokinyi kar onyango.
  meu-meu: Dina e taolara ai Lot na Soara ai e kau.
  npi-ULB: लोत सोहर पुग्‍दा घाम उदाइसकेको थियो ।
  yor-yor: Nígbà tí Lọti yóò fi dé ìlú Soari, oòrùn ti yọ.
  emp-NTPO: Lo Zoard̶e jũẽbʌrʌbara ʌ̃mãdaura odjabʌrʌ basía.
  ind-ind: Lot dan keluarganya tiba di kampung yang sekarang dinamai Zoar itu sesudah
    matahari terbit.
  pes-OPCB: آفتاب داشت طلوع می‌کرد که لوط وارد صوغر شد.
  ssx-ssx: Mo nate opolo haena꞉ta꞉ Loda mo Soa da opolo peekeme.
  lcm-lcm: Au, Lot kanla kinkos na nei rina e Soar na lenginang a makarap kalapo sinlak.
  aer-aer: Uterne kele arrateke anteme Lot-arle apmere akweke Zoar ikwere-irrekenge
    anteme.
  tgl-ULB: Mataas na ang araw sa mundo nang narating ni Lot ang Zoar.
  nop-nop: Loti adi Sowa yopmaŋ usualune nai uŋaniŋgoŋ mele labusuaguk.
  kca-kca: Най нŏх этәс, хун Лот ики Сигор унты йŏхтәс.
  cbu-NT: Lotarini puturi zar yakataranllu anush kusarangiya yakat Sówarshu.
  usa-usa: Róti Yówa koyaitana áábáúmá utaráiye.
  hui-hui: Ni wene tagira ibalu heaore dege Lode ibu Soa tano abale anda pene.
  wrs-wrs: Okombava mendah phovna, Lotva Soar kembellava os wonphona,
  mya-mya: နေ​ထွက်​ချိန်​၌​ဇော​ရ​မြို့​သို့​လော​တ​ရောက်​ရှိ​လေ​၏။-
  cbi-NTPO: Tsejtu yumaa dechayaintsaa, Lot Sóar pebulusha tyuina jimi.
  bod-N: དེ་ནས་ལོད་ཐུ་ཁོ་རང་ཚོ་ཨར་དུ་སླེབས་དུས་ས་གཞིར་ཉི་མ༌ཤར།
  wsk-wsk: Worem basu aratuwaram se Lot nama Zoar aratam.
  kkl-kkl: Heng tingilamogpa, Lot as Zoar wa'iog.
  sna-sna: Kusvika kwakaita Roti paZoari, zuva rakanga rakwira pamusoro penyika.
  spa-BLM: El sol había salido sobre la tierra cuando Lot llegó a Zoar.
  beu-beu: Uanguveng vedeng da iila muse, Lot iimal bihit ila Soar aabang mi tila.
  cac-cac: Ayic van sjavi c'u ix c'och vin̈aj Lot chi' d'a jun chon̈ab' chi'.
  swh-ULB: Jua lilikuwa limekwisha chomoza juu ya nchi wakati Lutu alipofika Soari.
  bel-bel: Сонца ўзышло над зямлёю, і Лот прыйшоў у Сігор.
  wed-wed: Ma madeḡa i gogogo ma Lot ana numa ravai maiteni au melagai Zoar i ḡeta.
  deu-ELBBK: Die Sonne ging auf über der Erde, als Lot in Zoar ankam.
  mbb-OT: Ne hein midsilè en is andew nekeume en ensi Lot diyà te Zoar.
  msc-msc: Luti donda Sowari so kɔndɔ ka a tɛrɛn tele ra yɛlɛ.
  mal-2015: ലോത്ത് സോവരിൽ കടന്നപ്പോൾ സൂര്യൻ ഉദിച്ചിരുന്നു.
  tuo-NT: Lot Zoapʉ etacã, boꞌrearo weecaro niwʉ̃.
  gup-gup: Bu Lot bolkmey Zoar wanjh dungbebmeng.
  met-met: Xaidaba haing(guba), baing Lot sok mana longga Soar.
  gvs-gvs: E tuwo níyala bogina ituko, e Loti isowóduwo Sowa goi.
  rmc-rmc: Sar o Lot dogeľa andro Coar, o kham avelas avri upral odi phuv.
  nlg-nlg: Na aho te sogha tua tana bona a Lot te sara tana komu i Zoar.
  dgr-DOGNT: Sa kàı̨ɂǫǫ̀ ekò Lot kǫ̀ta Zoyar ts'ǫ̀ nììtła.
  pes-OPV: و چون آفتاب بر زمین طلوع کرد، لوط به صوغر داخل شد.
  ron-1924: Рэсэря соареле пе пэмынт кынд а интрат Лот ын Цоар.
  aui-aui: Wasina gabudara iyageegee bi Lot yana rakaraka yawata Jor kwanatune siverakanibu
    raghanine,
  ben-OBCV: লোট সোয়রে পৌঁছালে, দেশে সূর্যোদয় হল।
  lex-lex: Lera matni npah'a wa pa nhitwah'a noha wawannu, de Lota nte'ela Soar.
  rgu-rgu: Ledo a sakaꞌ tii, boe ma Lot asa losa rai Soar.
  som-som: Markii Luud Socar yimid ayaa qorraxdu dhulka u soo baxday.
  lat-VUC: Sol egressus est super terram, et Lot ingressus est Segor.
  aoi-aoi: Aburrubukwurraja Lada nakina akwa ngawa ena-langwa wurrambawura warnumamalya
    nabuk-enjirrikeyinuma nabuki-likenuma ngawa akinu-wa angalya. Ngalaja makina mamawura
    nume-merrkuwurdanguma arngkidarrba. Kembirra Lada-murriya narrubuk-akburranga
    arakba akina angalya Jawa.
  eng-ASVBT: The sun was risen upon the earth when Lot came unto Zoar.
  mna-mna: Lot ila ipet kar Zoar na, zoŋ ise kek. To Merere ikam pat ta you ikanan
    la mi kuziini sananŋan i ma isu pa saamba ma ipasaana Sodom mi Gomora.
  ita-1885: Il sole si levava in su la terra, quando Lot arrivò a Soar.
  eng-LXXUP: The sun was risen upon the earth, when Lot entered into Zoar.
  eng-ULB: The sun had risen upon the earth when Lot reached Zoar.
  spa-VBL: Cuando Lot llegó a Zoar ya había salido el sol.
  fra-_FOB: Comme le soleil se levait sur la terre, Lot entra dans Tsoar.
  mal-mal: ലോത്ത് സോവരിൽ കടന്നപ്പോൾ സൂര്യൻ ഉദിച്ചിരുന്നു.
  urd-GVR: Jab Lūt Zuġhar pahuṅchā to sūraj niklā huā thā.
  suz-BL: मिनु लोत सोआर सहर ओव़ची ना रागीमी नां दाप्‍ने थुम्‍शो बाक्‍माक्‍त।
  ita-1927: Il sole si levava sulla terra quando Lot arrivò a Tsoar.
  ckb-ckb: کاتێک خۆر بەسەر زەویدا هەڵهات، لوت گەیشتە ناو زۆعەر.
  eng-BBE: The sun was up when Lot came to Zoar.
  crx-NTPO: '''Awet sa hain''ai ''et Lot Zoar ts''e oozya.'
  kan-OKCV: ಲೋಟನು ಚೋಗರಿಗೆ ಬಂದಾಗ ಸೂರ್ಯೋದಯವಾಗಿತ್ತು.
  bbb-bbb: Areme mazani fune ajia ruomo ijia e Roti fune kona vakuma Zoa are iseke
    ijia kekei.
  tam-2017: லோத்து சோவாருக்குள் வரும்போது பூமியின்மேல் சூரியன் உதித்தது.
  spa-RV-1909: El sol salía sobre la tierra, cuando Lot llegó á Zoar.
  ron-BTF: Soarele se ridica deasupra pământului când Lot a intrat în Ţoar.
  eng-WEBP: The sun had risen on the earth when Lot came to Zoar.
  eng-FBV: The sun had already risen by the time Lot reached Zoar.
  nld-1939: Toen de zon over de aarde was opgegaan, en Lot te Sóar was aangekomen,
  nch-BL: Huan quema ya tanestoya cuali, Lot ya ajsitoya ipan pilaltepetzi Zoar.
  tfr-NTPO: Lot äär shäng eshko ga kjok shröng tjän.
  vie-1934: Khi mặt trời mọc lên khỏi đất, thì Lót vào đến thành Xoa.
  hin-CV: लोत के ज़ोअर पहुंचते-पहुंचते सूर्योदय हो चुका था.
  eng-OURB: The sun had risen on the earth when Lot [Veil, Covering] came to Zoar
    [Small].
  spa-BES: El sol salió cuando Lot llegó a Zoar.
  tdx-tdx: Fa nanjirik’ an-tane atoy i àndroy te niavy e Tsoare ao t’i Lote.
  vid-vid: Isanya nalyali lilawile mhela Loti loyafichile hali muji wa Soali.
  pwg-pwg: Madegha ighepaka na Lot inekiibau ku Sowa.
  eng-OKE: The sun had come forth upon the earth, and Lot entered Zoar.
  tha-KJV: เมื่อโลทเข้าไปยังเมืองโศอาร์ ตะวั​นก​็ขึ้นมาเหนือแผ่นดินโลกแล้ว
  por-BR-2018: O sol saía sobre a terra, quando Ló chegou a Zoar.
  bco-bco: Ofo꞉ fa꞉la꞉dowabiki, Lod e Soa amisa꞉n a꞉na fa꞉la꞉dowo꞉.
  deu-ELO: Die Sonne ging auf über der Erde, als Lot in Zoar ankam.
  ktm-ktm: Mundroi ke inak ise eleng, pe Lot ihir ile Soar.
  caa-caa: Entonces xana ixin e Lot y conda warix atobꞌoy watar e qꞌuin, cꞌotoyobꞌ
    tama e chinam Zoar.
  eng-WYC-2018: (And so) The sun rose (up) on [the] earth, and Lot entered into Zoar.
  epo-epo: La suno leviĝis super la teron, kiam Lot venis Coaron.
  uig-PIN: Lut Zoarƣa yetip barƣanda kün nuri yǝr yüzigǝ qeqilƣanidi.
  beo-beo: Lode da Soua moilaiga doaga:loba, eso heda:lebe ba:i.
  tpi-OTNT: Taim san i wok long kam antap, Lot i kamap pinis long Soar.
  hau-SA: A lokacin da Lot ya isa Zowar, rana ta hau.
  udu-udu: Atente/ sulki’d mo hila/ ap̱o/ mony’cesh mo me’d jin cic̱kin ma Luuth e
    Pan Suugar mo.
  uig-LAT: Lut Zoargha yétip barghanda kün nuri yer yüzige chéchilghanidi.
  nde-nde: Ngesikhathi uLothi efika eZowari ilanga laseliphumile elizweni.
  ton-ton: ¶ Naʻe hoko ʻa Lote ki Soa, kuo hopo ʻae laʻā ki māmani.
  ces-1613: Slunce vzcházelo nad zemi, když Lot všel do Ségor.
  eko-eko: Njuwa litthamuwaka na-ye Loothi afiyaka nti wa Zowaari.
  nss-nss: Paramwandrai iro ngas nakisa paingan pe Lot iyarayah iya Sowar.
  eng-WMB: The sun had risen on the earth when Lot came to Zoar.
  tam-TCV: லோத்து சோவாருக்குப் போய்ச் சேர்ந்தபோது, அந்த நாட்டின் மேலாகச் சூரியன் உதித்திருந்தது.
  ceb-ULB: Ang adlaw misidlak ibabaw sa kalibotan sa dihang nahiabot si Lot sa Zoar.
  mkn-mkn: Waktu matahari mulai nae, Lot dong sampe di Soar.
  pol-UBG: Słońce wzeszło nad ziemią, gdy Lot wszedł do Soaru.
  agr-agr: Tuja tsawak etsa puwau jiinai, Lot Sóarnum jegau ai,
  kyc-kyc: Neta pyakaeyo rapeyamopa Lote baa yuu dokona paopyaka siya.
  urd-GVU: جب لوط ضُغر پہنچا تو سورج نکلا ہوا تھا۔
  deu-1912: Und die Sonne war aufgegangen auf Erden, da Lot nach Zoar kam.
  ntj-ntj: Nyangka tjirntu pakarayinnyangka Luutanya-ya pitjalayirnu parrapitjangu
    Tjawalakutu.
  row-row: Relo a sangga todꞌa ma, Lot se losa Soar.
  kan-2017: ಲೋಟನು ಚೋಗರ್ ಮುಟ್ಟುವಷ್ಟರಲ್ಲಿ ಸೂರ್ಯನು ಉದಯಿಸಿದನು.
  ena-ena: Uaiaŋ iahɨci Lotɨ agaŋ Soalɨ haiabɨla ua iahumi.
  tgo-tgo: Mbaŋa Lote ve vutha Jowa varae kaero i yovoro.
  yap-yap: Fa’ani yib e yal’ ngalang ma ke taw Lot nga Zoar,
  tet-tet: Loro atu saꞌe, Lot sia toꞌo Soar.
  hlt-MCSB: Lot loh Zoar a pha vaengah khomik loh khohmuen ah thoeng coeng.
  mdy-ETH: ሎኦፄ ዞዓሬ ካታሜሎ ሄላኣና ዓባ ሃጊ ፆፆርቃኔ፤
  kew-kew: Lot Soa opapaisa raburi nare aba raa ipisa.
  twi-ASANTE: Ɛberɛ a Lot duruu Soar no, na owia apue.
  bhl-bhl: Keko beli, ataan teleko, mutuk doung ange ding dim e, Olot yelimel i Soal
    abiw elo talsiliw kale.
  con-NTPO: Coejechiga tayo sombosi tsu Lotja Zoarni nepi.
  eng-WEBU: The sun had risen on the earth when Lot came to Zoar.
  bnp-bnp: Na tahuna e Lot i bele o Soar i hera pali a haro.
  wal-wal: Looxee Xoo7aaro gakkido wode, biron xalqqee dolees.
  mgh-mgh: Loti, uphiya wawe uSowari, ncuwa nahokhuma mwilaponi mmo.
  acu-NT: Tura tsaa yamai jiinai, Lot yakat Zoarnum jeamiayi.
  spa-PDDPT: Salía el sol sobre aquella tierra cuando Lot entraba en Zoar.
  gun-gun: Kuaray yvate'i ma ovy jave Ló ovaẽ Zoar tekoa py.
  agu-BL: Itzun yi tule'n skil sken tzun opon Lot le tnum Zoar.
  eng-PEV: Just after the sun came up, Lot got to Zoar.
  ilo-ULB: Nagsingisingen ti init iti daga idi nakadanon ni Lot iti Soar.
  kpg-kpg: Di laa dela e hobo i di madagoaa Lot e dau i Zoar.
  uig-ARA: لۇت زوئارغا يېتىپ بارغاندا كۈن نۇرى يەر يۈزىگە چېچىلغانىدى.
  bsp-bsp: Dec dɛŋcpɛ, a kɔ Lɔt ɛmbɛrɛ Cohar.
  bps-bps: Kakel Lat di banwe Sor tamsut i duh.
  mbs-mbs: Pegdateng i Lot doton te Soar, limibtak den se aldaw.
  tof-tof: Lot ene Zoarr basirr nóma emrranórr, abüs ugón banikürrün yarilürr.
  sus-sus: Soge nu tefe tɛmui naxɛ, Loti naxa so Sowari taa kui.
  pon-2006: Lohd ahpw lel Soar ni ahnsou me ketipino ahpwtehn dakada.
  jae-jae: Oc kêpi kêpô nom ma Lot gêô lasê Soar.
  ksd-ksd: Ma ra keake i ga kuma rikai ba Lot i ga pot aro Soar.
  tur-YTC: Lut Soar'a geldiğinde güneş yer üzerine doğmuştu.
  bel-N: Сонца узыйшло над зямлёю, і Лёт увайшоў у Цаар.
  grc-BRENT: Ὁ ἥλιος ἐξῆλθεν ἐπὶ τὴν γῆν, καὶ Λὼτ εἰσῆλθεν εἰς Σηγώρ.
  ind-AYT: Matahari baru saja terbit ketika Lot tiba di Zoar.
  lid-lid: Lot oro ala asos le So-ar badeh, an eme loken la-u kon.
  eng-NNA: '@see-verse:GEN.019.022'
  nya-nya: Pamene Loti amafika ku Zowari, nʼkuti dzuwa litatuluka.
  hrv-hrv: Kako je sunce na zemlju izlazilo i Lot ulazio u Soar,
  mps-mps: Te giliga aselama pedalubo sogo, Lot te dwasianu hanu Soar teba sabaligi
    palio.
  llg-llg: Neu ledoeik, ledo mulai sadu, boe ma Lot asa losa Soar.
  tpi-tpi: Taim san i wok long kam antap, Lot i kamap pinis long Soar.
  dan-1931: Da Solen steg op over Landet og Lot var nået til Zoar,
  vie-OVCB: Mặt trời vừa mọc, Lót chạy đến nơi và vào thành Xoa.
  lbk-lbk: Cha et matan-ang nan akhew isnan inomchanan cha Lot id Soar.
  guj-2017: લોત સોઆર પહોંચ્યો ત્યારે પૃથ્વી પર સૂર્ય ઊગ્યો હતો.
  byr-byr: Yarai kaanna wɨna yaka Lotɨ nyɨlyai gaai bilapijɨꞌdaaꞌnyɨyagaaꞌ anga Sawa
    wɨlɨna yaꞌ. Wɨlɨna kyaꞌ Gotɨyai dɨkesɨ sɨla dɨꞌnakesɨ sangɨ burɨke sɨrɨmyaꞌbɨsaꞌ
    Sothomɨ angebanna Gamora angebanna wasɨꞌna kyaꞌ angeba kayaaka yɨna yaꞌ. Wasɨꞌna
    kyaꞌ Lotɨmɨre balaangaꞌ tɨgɨnyɨmaꞌnya kyaꞌ aꞌmwevɨ galyewaaꞌmwanna kyaꞌ aꞌmweꞌ
    saala yɨmaꞌnyɨna yaꞌ. Mwanyagaaꞌ Evɨraamɨ Sothomɨ Gamora angeba dara wanganakeꞌ
    “Ai, yunebanna jɨsaꞌ jimwaꞌ!”
  awx-awx: Gusilu moyokän ako apuxawän, Lolu Soar kundopgut.
  pon-2006A: Lohd ahpw lel Soar ni ahnsou me ketipino ahpwtehn dakada.
  por-BRBSL: O sol tinha se levantado na terra quando Lot veio a Zoar.
  aly-aly: Ingkeny tyerrelhetyek irrek-anem. Lot apmer Zoar ikwer-warl aney-alhek-anem.
    INGKART-kenh lherrm ikwerenhel tawen renh-atherr atwek.
  cth-cth: Zoar kho dawk Lot a kâen navah talai van kanî teh a tâconae toe.
  twi-twi: Bere a Lot duu Soar no, na owia apue.
  hlt-hlt: Lot loh Zoar a pha vaengah khomik loh khohmuen ah thoeng coeng.
  tbz-SIM: Kɛ̀ Dɔti nyóó tuɔkɛ Soɑɑ kɛ sɔ̃́ ndiyiè yɛ̀nní.
  msy-2020: Ezɨ aruem tɨghar maghɨn anagavɨra itima, Lot Soarɨn nguibamɨn otogha gɨfa.
  txq-txq: Neu ledo mulai hene, boe ma Lot asa losa Soar.
  aaz-aaz: Oras maans ee nsae te, naiꞌ Rot sin ntean Soar.
  azb-azb: Günəş doğanda Lut Soara gəldi.
  eng-DBY: The sun rose upon the earth when Lot came to Zoar.
  hin-2017: लूत के सोअर के निकट पहुँचते ही सूर्य पृथ्वी पर उदय हुआ।
  wol-KYG: Ba jant bay fenk, Lóot dugg na Sowar.
  swp-swp: Mahana i dalasaema’o tanoubu i sinai abotai Lota ie lage Soara eai.
  bjr-bjr: Mi kananaanna suani afu maqee uri marufanoo Rootafa Sooara maqusai oonu
    ranau.
  eng-YLT: The sun hath gone out on the earth, and Lot hath entered into Zoar,
  kne-kne: Idi maag-aggew, sinmawang si Lot ed Zoar.
  wat-wat: Tovanama Nota ugunina nukusi menana Sowa nenei si kikinomana, vanavana
    i kusifuya.
  heg-NTPO: Lelo le sake kam, Lot lakos lius se Soar son.
  ptu-ptu: Iya buttum allo anna landa'i Lot lako Zoar.
  bzd-NTPO: Mik ká̱ ñine eta̱ Lot demi Sóar.
  kwf-kwf: KaidaꞋi sa Lot nia dao Ꞌi Soa, na sina nia raꞋe naꞋa maꞋi.
  eng-WYC-2017: The sun rose on [the] earth, and Lot entered into Zoar.
  eng-WMBB: The sun had risen on the earth when Lot came to Zoar.
  spp-spp: Loti tèenɔni Zowari kànhe e, lir'à bɛ̂ ná canŋaɲyiini tèefworoni i.
  aey-aey: Aria walag dadanen Lot uqa Soa calen.
  urd-GVH: जब लूत ज़ुग़र पहुँचा तो सूरज निकला हुआ था।
  rug-rug: Ele gasa sa rimata, meke tiqe kamo pa Zoara se Loti.
  gaz-gaz: Yeroo Loox Zoʼaar gaʼetti aduun baatee turte.
  fra-LSG: Le soleil se levait sur la terre, lorsque Lot entra dans Tsoar.
  gnn-gnn: Bala ŋayi Lottja yana waṉḏinana, yana liŋgu ga mulkanydja ŋayi ŋunhi Djowanydja
    wäŋa ŋulinyaramirriyuna ŋunhi waluna marrtji lili dhawaṯthun.
  yal-yal: Sogen yi tema waxatin naxan yi, Loti yi so Soyari taan kui.
  gum-gum: Inchen Lotbe Zoarsrø pubene, yandø pørrbe neeshib arrubig køn.
  iou-iou: Kuŋtäyon edap dapuri äbäŋirän Lot yotpärare täpuri Soa uken ahäŋkuk.
  haw-1868: Ua puka mai ka la maluna o ka honua i ke komo ana o Lota iloko o Zoara.
  arb-NAV: وَمَا إِنْ أَشْرَقَتِ الشَّمْسُ عَلَى الأَرْضِ حَتَّى كَانَ لُوطٌ قَدْ
    دَخَلَ إِلَى صُوغَرَ،
  adz-adz: Gubuꞌ Lot waꞌa gamp Tsoar da gubuꞌ ibarunt iyab.
  ewe-ewe: Ɣe nɔ dzedzem esi Lot ɖo Zoar.
  eng-LEE: The sun rose over the earth, when Lot entered into Zoar.
  dji-dji: Manymak, waḻirr djapi yulguny kiriny nguṉukiṉing nyani Lut rany kiriny
    ngunyili Djuwarli gurrbili, ga yilimirri djani djin gurrpin kiriny nyanimngim
    inga ga miḏipiḻi-mirripili.
  gvn-gvn: Wungar dakan, jana Lot kadan townbu Zoar. Yinyamun Godungku baya yilban
    townbu Sodom, townbu Gomorrah, wayjujinkuda. Baya darankuda yala kabakulu. Lotandamundu
    manyarrda kudamundu nyajin, nyulu saltmanda, yala statue. Yalibalaku Abrahamangka
    bada nyajin towndurr, nyulu kubukuda nyajin.
  nna-nna: '@see-verse:GEN.019.022'
  asm-FB: লোটে যেতিয়া চোৱৰ গৈ পালে তেতিয়া সূৰ্য উদয় হৈছিল।
  sus-A: سٌفٍ نُ تٍقٍ تّمُي نَشّ، لٌتِ نَشَ سٌ سٌوَرِ تَا كُي.
  fra-SBL: Le soleil s'était levé sur la terre lorsque Lot arriva à Zoar.
  hbo-hbo: הַשֶּׁ֖מֶשׁ יָצָ֣א עַל־הָאָ֑רֶץ וְלֹ֖וט בָּ֥א צֹֽעֲרָה׃
  shp-NTPO: Nete xabáketian, Lot Zoarhain moa nokota iká iki.
  eng-WYCLIFFE: The sunne roos on erthe, and Loth entride in to Segor.
  piu-2006: Tjalkaḻungkulaya Laataku miiṯalu waru kampanytjala taaṉarringkula nyangu.
    Nyakula puḻi nguwanarringu. Tjiṉṯurringkula Laatanyangarri ankula tawunu wiimangka
    tjarrpangu, yini Tjuuwangka. Palunyangka tawunu kutjarrangka katunguru waṉingu
    waru, Katutjalu, Tjutumangka anta Kumurangka. Ngurra pala kutjarra ngurrara, yaṉangu
    uwankarra kamparra wiyaṉu. Wangka palunya, Yipuramanya kulira Laatanyangarri kanaṉu,
    warungkamarra, Katutjalu. Tjiṉṯu palula Yipuramanya puḻi katu kaḻparra waru puyu
    puntu nyangu.
  pjt-pjt: Ka Lotanya tjana munga waṟangka wala puḻka ankula ngura nyara Tjuwala wirkanu
    tjiṉṯu ngalya-pakannyangka.
  cwe-cwe: Zuwa dikala dilawile lusita Lutu viyafikile Soali.
  bgs-bgs: Tô duwán dán álló asta tô igdunggù dán si Lot tun ta Soar,
  kik-kik: Loti agĩkinya Zoari-rĩ, riũa nĩrĩarĩkĩtie kũratha.
  ksr-ksr: Weeŋ kouro Lootnoŋ Zoar taonoŋ keuro.
  fra-NCL: Le soleil se leva sur la terre, et Lot arriva à Soar.
  cek-AK: Zoar vangpui thungah Lot akun naah loe, long nuiah ni tacawt boeh.
  xla-xla: Epalati utulalati ikadepe ma-ala꞉himhallati Lotta Sowa mo dla tame woyamaiyo.
  cuk-cuk: Bato neg-oibosadgi, Lot, Zoar-neggweburse modapid.
  uig-CYR: Лут Зоарға йетип барғанда күн нури йәр йүзигә чечилған еди.
  tel-2017: లోతు సోయరు చేరేటప్పటికి ఆ దేశంపై సూర్యుడు ఉదయించాడు.
  hat-BSA: Solèy la te gen tan fin leve sou tè a lè Lot te rive Tsoar.
  bxh-bxh: Maihala ya kepama, Lota ya mahano nuꞌuna yai.
  kos-kos: Faht ah takak ke pacl se Lot el sun acn Zoar.
  hbo-WLC: הַשֶּׁ֖מֶשׁ יָצָ֣א עַל־הָאָ֑רֶץ וְל֖וֹט בָּ֥א צֹֽעֲרָה׃
  ibo-ibo: Mgbe Lọt rutere obodo Zoa, anwụ awalitela nʼala ahụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ଦେଶରେ ସୂର୍ଯ୍ୟୋଦୟ ହୁଅନ୍ତେ, ଲୋଟ ସୋୟରରେ ପ୍ରବେଶ କଲା।
  wmt-wmt: '@see-verse:GEN.019.022'
  chk-chk: Iwe, akkar a tötä, lupwen Lot a tori Soar.
  ssd-ssd: Ki mbol kina le Lot nu Soar prona le
  rop-rop: Wal Lot en im femili olabat bin wokwok wen imbin stil dakbala, en wen imbin
    ailibala na, deibin kamat langa det lilwan taun,
  ukr-1871: Сонце зійшло вже над землю, як Лот увійшов у Сигор.
  eng-AOI: Lot and his few relatives hurried to Zoar. The sun was rising when they
