  yon-yon: Aron kuu yaro menuune Lot kuu wene kambong Soar yaa wene nandoone,
  bch-bch: Ado ipara ga idae, ta Lot ila iuot ngan tuanga Soar.
  deu-1951: Und die Sonne war auf Erden aufgegangen, als Lot nach Zoar kam.
  eng-JPS: The sun was risen upon the earth when Lot came unto Zoar.
  ubr-ubr: Wera igegeg an rai on Lot inat Zoar igat.
  srp-1865: I kad sunce ogranu po zemlji, Lot doðe u Sigor.
  lug-lug: Lutti we yatuukira mu Zowaali enjuba yali evuddeyo, Sodomu ne Ggomola ne
