  mya-JVB: လောတ သည် ဇောရ မြို့သို့ ဝင် သောအခါ ၊ မြေကြီး ပေါ် မှာ နေ ထွက် ချိန်ဖြစ်သတည်း။
  tte-O: Dabwelo imwalisae kabo Lota menatunao siyawatagili yanuwa kikiuna Sowa koina.
  tbg-tbg: Rotiva vi vauvaro kuari uruntovaro Soaa vatukaini oruntora.
  hmo-hmo: Dina ia daekau neganai, Lota be Soara dekenai ia ginidae.
  ata-ata: Xe aso muxali mutelo la Loto mulai muxali ne Soalu.
  nfa-nfa: Ropa lodꞌo rea, Lot si dꞌai Soar.
  urd-urd: और ज़मीन पर धूप निकल चुकी थी, जब लूत ज़ुग़र में दाख़िल हुआ।
  rus-SYN: Солнце взошло над землею, и Лот пришел в Сигор.
  cbt-NTPO: Nani tahuërihuachina Notoso', Soaro ninanoquë camarin.
  bqc-SIM: Kɛ́ Lↄtu Zoaa lè, ĩatɛ̃ lɛ́ fɛlɛ,
  tcz-CHONGTHU: Lot Zoar mun agah lhun chun jingkah nisa hungso doh jou tah ahi.
  mar-mar: जेव्हा लोट सोअर नगरामध्ये पोहचला तेव्हा सूर्य उगवला होता,
  tcs-tcs: Da san i bin stat po kamaut wen Lot i bin kesem de wea Zoa.
  soq-soq: Tane Lot ita obampa do antone bola debama Soa bedewe wimoio omo wisen.
  qub-qub: Pacha warasha caycaptinna Lotga Zoarman chayaran.
  bqp-bqp: Kũ Lutu Zoa lè, ifãntɛ̃ tɛn bo,
  hat-hat: Solèy te fèk ap leve lè Lòt rive Zoa.
  eng-BSB: And by the time the sun had risen over the land, Lot had reached Zoar.
  tod-tod: Folo tɛɛ ziɛgi zu ɠa Lɔte zeelini la Sɔwaal.
  eng-WEBPB: The sun had risen on the earth when Lot came to Zoar.
  kbq-kbq: Hagi Loti'a Zoari kumate uhanatigeno zage hanatino rumasa hu'ne.
  nhe-BL: Huan quema ya tlanestoya cuali, Lot ya ajsitoya ipan pilaltepetzi Zoar.
  bus-bus: Kɛ̀ Lutu Zoa lè, ↄfãntɛ̃ e fɛɛɛ,
  gub-BL: Kwarahy uhem kury, iku'em kury. Iro nuhem kwaw Zoar tawhu pe iku'em 'ym
    mehe we a'e. Kwarahy ihem ire uhem a'e pe.
  eng-DRA: The sun was risen upon the earth, and Lot entered into Segor.
  knf-knf: Unuur ujun pjinţ wal wi Lot abanuŋ du Şowar,
