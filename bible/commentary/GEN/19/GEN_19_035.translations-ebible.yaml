verse: GEN.019.035
translations:
  mal-C: അങ്ങനെ അവർ ആ രാത്രിയിലും അപ്പനെ വീഞ്ഞു കുടിപ്പിച്ചിട്ട് ഇളയവൾ ചെന്ന് അയാളുടെകൂടെ
    കിടന്നു. അവൾ വന്നു കിടന്നതോ എഴുന്നേറ്റുപോയതോ അയാൾ അറിഞ്ഞില്ല.
  deu-TKW: Da gaben sie ihrem Vater auch in dieser Nacht Wein zu trinken, dann begab
    sich die jüngere hin und legte sich zu ihm. Er aber merkte weder wie sie sich
    hinlegte, noch wie sie aufstand.
  lin-lin: Na butu wana lisusu, bazwaki masanga ya vino mpe bamelisaki tata na bango ;
    bongo leki akendeki mpe asangisaki nzoto na tata na ye. Tata na ye atikalaki kaka
    koyeba likambo yango te, ezala tango mwana na ye ya mwasi akendeki epai na ye
    to tango alongwaki.
  cbr-NT: Usai kanantankëxun ka a ñantánbi amiribishi uvas baka paëokin 'akë aín 'anákanën
    aín papa xëamitankëx, abë 'iakëxa; 'aínbi ka Lotnën abë 'ia rakábukë 'imainun
    aín nirukë abi táma 'ikën.
  eng-LSV: And they cause their father to drink wine on that night also, and the younger
    rises and lies with him, and he has not known in her lying down or in her rising
    up.
  bmu-bmu: Mewö jiba suŋgem miaŋgöreŋ mewöyök iwiŋiri wain o waŋgiyohotka neyök. Nemba
    uruŋi eŋololoŋ aiga munŋan anda yambuk ahöyök. Wani nalönöŋ qöhöröŋe kayök aka
    wani nalönöŋ wahöröhi, mi iwiŋan qahö mörök.
  eng-GNV: So they made their father drinke wine that night also, and the yonger arose,
    and lay with him, but he perceiued not, when she lay downe, neither when she rose
    vp.
  eng-WEBSTER: 'And they made their father drink wine that night also: and the younger
    arose and lay with him; and he perceived not when she lay down, nor when she arose.'
  nhw-BL: Huajca ipan nopa tlayohua sempa quimacaque inintata xocomeca atl huan nopa
    teipan ejquetl motejqui ihuaya. Pero Lot amo momacac cuenta sintla itztoya, niyon
    quema motejqui, niyon quema mejqui.
  swh-ONEN: Kwa hiyo wakamnywesha baba yao mvinyo tena usiku ule, naye binti yake
    mdogo akaingia, akakutana naye kimwili. Kwa mara nyingine baba yao hakujua binti
    yake alipolala naye wala alipoondoka.
  bba-bba: Mɑ bɑ wure bɑ ben tundo tɑm nɔrusiɑ wɔ̃ku te, mɑ wɔnɔ dɑ u nùn kpunɛ. Tundo
    kun yɛ̃ sɑɑ ye bii wi, u nɑ u kpunɑ kɑ sɑɑ ye u seewɑ.
  eng-KJVCPB: 'And they made their father drink wine that night also: and the younger
    arose, and lay with him; and he perceived not when she lay down, nor when she
    arose.'
  cpy-cpy: Okanta otsirenitanee, apiiteeri oshinkiteeri opaapate, omatakiro ewankawo
    otsipatakari opaapate. Teemaeta ikemawenta eejatzi Lot jempepaete otsipatakari
    rishinto jempepaeterika opiriintanaa eejatzi.
  mpx-mpx: Yaka bulin o tamaliya hi paim nabiyan al, inoke toto kekeisina i na i tuk
    alona tamana hi kenu. He tamana nige i aatena te natuna i na i tuk alona hi kenu,
    ge nige al i aatena te i lut ge i tagil.
  wbp-wbp: Junga-juku, jintangka mungangka-juku-palarla yarda yungu pamaju. Ngula-jangkanyalpa
    Laatiji pama ngarninjarla warungka-juku ngunaja. Junga-juku, ngawurru-nyanulkurla
    kurdu-yukaja. Ngula-pala ngunaja. Ngulaju kulalpa milya-pungu yangka jarlu-pardurlu
    Laatirliji. Jarda-jukulpa nyanunguju ngunaja purlkaju. Yangka karnta yakarra-pardinjarla
    yanurla jurnta jardangkarni-juku.
  luo-luo: Kuom mano negimiyo wuon-gi kongʼo momer gotieno kendo nyako matin nodonjo
    ma oriwore kode. Kendo ne ok ongʼeyo seche mane nyare matin-no ochako kata otieko
    riwore kode.
  meu-meu: Bena una hanuaboi danu idia ese tamadia e hakekeroa; bena hane muritai
    na ia ida e eno bou; a ia be ena hekure negana bona ena tore isi negana asi dibana.
  npi-ULB: यसैकारण, तिनीहरूले आफ्ना बुबालाई त्यस रात पनि मद्य पिउन लगाए, र कान्छीचाहिँ
    गएर उनीसँग सुतिन् । तिनी कहिले सुतिन् र कहिले उठिन् भन्‍ने उनलाई पत्तो नै भएन
    ।
  yor-yor: Bẹ́ẹ̀ ni wọ́n tún fún baba wọn ní ọtí mu yó ni alẹ́ ọjọ́ náà, èyí àbúrò
    náà sì wọlé tọ̀ ọ́ lọ, ó sì bá a lòpọ̀, kò sì tún mọ ìgbà tí ó wọlé sùn ti òun
    tàbí ìgbà tí ó dìde.
  emp-NTPO: Ara maʌ̃ diamasi uva b̶a aseara ãdji zezaa dobisid̶aa. Maʌ̃be dji tẽãbemara
    idji ume cãĩsia. Baribʌrʌ Loba cawaẽ́ basía dji caura cãĩ b̶aped̶a ãyã wãnada.
  ind-ind: Maka malam itu mereka membuat Lot mabuk lagi, kemudian anak gadis yang
    bungsu juga bersetubuh dengan ayahnya. Kali ini pun Lot terlalu mabuk sehingga
    dia tidak tahu apa yang terjadi.
  pes-OPCB: پس آن شب دوباره او را مست کردند و دختر کوچکتر با او همبستر شد. این بار
    هم لوط مثل دفعهٔ پیش چیزی نفهمید.
  ssx-ssx: Koto ekina꞉ koto timbata꞉ ipilika꞉ ateke ikali nena꞉ laa mo wetepe nane
    wandiki ateke yaapo pelipipikime. Kutupa ateketa꞉ ikali tieke ombu neekeeki yalo
    hone na wiekeme.
  lcm-lcm: Asukang na si tenei vong ang kapa kilongla ainum a tamarilong, le na kavulik
    emung kala kun palak sian rot ve nia. Na taun katan matung le na ka tapasuk pok,
    tamana parik katapa nasai ani sa.
  aer-aer: Ingwe ikwerele ratherre ikwere-atherre-artweye ngkwarlele awethe arerte-ileke,
    kele imerte marle ingkernenye anteme ikwerenge inteke. Awethe re itelaretyakenhe
    aneke re kwenhe irrkaye-irrkaye-irremele ngkwarle iperrenge.
  tgl-ULB: Kaya ng gabing iyon, muli nilang pinainom ng alak ang kanilang ama, pumasok
    at sumiping sa kanya ang nakababata. Hindi niya alam kung kailan siya humiga ni
    kung kailan siya bumangon.
  nop-nop: Unduŋ yoŋa wabiyat adi nai uŋaniŋ behik wain ime mimbune naaŋ nadibubuyeune
    Wenedibo looŋ beudut deikuk. Ala deila pilali uguk uye beudi kabe nemu nadiguk.
  kca-kca: Щи ат ащан ўнайән па йищәԓтәсԓән; пӑ ай эвеԓ ԓўв хŏщайәԓ ԓŏӈтыйәс; ащеԓ
    па ӑт уйтәс, хун ԓўв ŏԓԓыйәс пӑ хун нŏх киԓәс.
  cbu-NT: '@see-verse:GEN.019.034'
  usa-usa: Mi nókámmá kéqnamma táínomma yibowámmá ámímma neginági uyákátuweta, áukonaqa
    maréna abowáte wataiye. Kéqnamma yibowámá nóraq-oyamma íma itéone-uráiye.
  hui-hui: Ani lowa mbiraga mendengi wandari biago labome libu aba waini iba dewa
    nelo hambu muwa luluyu paleagola wandari heyogone biagola palene. Ani biyagola
    libu aba ibu mini naibi abale mbiraga paliyadagua dege paluwa ibu wane biagome
    biaruago manda nabi palene.
  wrs-wrs: Doa osoa evena, henga sinim wainpol endahona aralm, wo moasalalva aralm
    wailina, wo henga aralva tit vena, doara dai ovna.
  mya-mya: ထို​ည​၌​လည်း​သူ​တို့​သည်​ဖ​ခင်​ကို​စ​ပျစ်​ရည်​တိုက်​၍​မူး​ယစ်​စေ​ပြီး​လျှင်
    သ​မီး​အ​ငယ်​သည်​သူ​နှင့်​အိပ်​လေ​၏။ ဖ​ခင်​လည်း​မူး​ယစ်​နေ​သ​ဖြင့် မိ​မိ​ပြု​သည့်​အ​မှု​ကို​မိ​မိ​မ​သိ​ချေ။-
  cbi-NTPO: Tsejtu juntsa kepe bain ya' apanu binu demanguwa' maviñawaatu kayi na'ma
    bain yaba tsaimi, tsenñuren ya' apaa manen mijaba i'mi, ne ti uwanaa ya' na'ma
    yaba tsaiñu bain, ne ti uwanaa mangujpañu bain.
  bod-N: དེའི༌ཕྱིར། མཚན་མོ་དེར་ཡང་ཁོ་མོ་གཉིས་ཀྱིས་ཕ་ལ་རྒུན་ཆང་དྲངས་པ༌དང༌། བུ་མོ་ཆུང་བ་ཡར་ལངས་ནས་ཕ་དང་ལུས་འབྲེལ་བྱས༌སོ།
    །འོན༌ཀྱང༌། ཁོ་མོ་ག་དུས་ཉལ་བ༌དང༌། དུས་ནམ་ཞིག་ཡར་ལངས་པ་སོགས་ཕ་ཡིས་ཅི་ཡང་མ་ཤེས༌སོ།།
  wsk-wsk: Se tirom aking waen tuman se nam ngualaram, se ko nanawus gotek mu ilak
    aniram. Nu ninguru ngualaram, ale nu akingtala nanawus gotek mu kiwem nu ilak
    beteram mu nu me ko ikiam.
  kkl-kkl: Ambarog aneko imbaogpa, sikini Lot neneko mag yonge tebatekpa, teogti malamogpa,
    elmangkel amikne neneko iliap maptek. Lot neneko ya'ag ekondi ekon uro wamog.
  sna-sna: Saka vakaita kuti baba vavo vanwezve waini usiku ihwohwo uye mwanasikana
    muduku akapinda akandovata navo. Ivo havana kuziva kuvata kwake pasi kana kumuka
    kwake.
  spa-BLM: También esa noche hicieron beber vino a su padre. La más joven fue y se
    acostó con él. Él no supo cuándo se acostó, ni cuándo se levantó.
  beu-beu: Base, bir-kua angu di ini ening imang ana naboa, sengmuse jangu iia angu
    ana masot mida imang abung tia. Aarunge boma Lot ana etatabit naboa, base naba
    ba ana ening metma oal jangu adana tila angu, ana bae vengkaruang niang.
  cac-cac: Yuj chi' d'a jun ac'val chi', ix yac'anxi an̈ eb' ix yuc' vin̈ smam chi',
    axo ix schab'il chi' ix vay yed' vin̈. Palta a vin̈aj Lot chi', maj yab' vin̈
    janic' ix vay ix yed'oc, maj yab'pax vin̈ janic' ix q'uexvan ix.
  swh-ULB: Kwa hiyo wakamnywesha baba yao mvinyo usiku ule pia, na yule mdogo akaenda
    na akalala naye. Baba yake hakujua ni wakati gani alilala, wala wakati alipoamka.
  bel-bel: І апаілі бацьку свайго віном і гэтае ночы; і ўвайшла малодшая і спала зь
    ім; і ён ня ведаў, калі яна легла і калі ўстала.
  deu-ELBBK: Und sie gaben ihrem Vater auch in dieser Nacht Wein zu trinken, und die
    Jüngere stand auf und lag bei ihm; und er wusste weder um ihr Niederlegen noch
    um ihr Aufstehen.
  mbb-OT: Umbe, zutun he kezukileman, midlangut dan en maan is amey zan, ne iyan maan
    haazà is hazi mibpekidhulid te amey zan. Tenged te utew nelangut si Lot, wazè
    din metueni is neulaula.
  msc-msc: Alu ka dɔlɔ di alu fa ma su wo rɔ ikɔ. A ka a min foo ka a ɲa laminin.
    A denmuso doomamɔɔ wara a la a fɛ. Luti ma a la tumana lɔn. A ma a wuli tumana
    fanan lɔn.
  mal-2015: അങ്ങനെ അന്നു രാത്രിയും അവർ അപ്പനെ വീഞ്ഞു കുടിപ്പിച്ചു; ഇളയവൾ ചെന്നു അവനോടുകൂടെ
    ശയിച്ചു; അവൾ ശയിച്ചതും എഴുന്നേറ്റതും അവൻ അറിഞ്ഞില്ല.
  tuo-NT: Na níꞌcaronojõta weecãrã niwã. Na pacʉre queꞌadutirã, ʉꞌsedʉcaco vino tĩacãrã
    niwã tja. Dʉꞌsago co pacʉ meꞌrã cãjĩco niwõ. Lot peꞌe ne tʉꞌoñaꞌticʉ niwĩ. Co
    dijaacã quẽꞌrãrẽ, ne tʉꞌoñaꞌticʉ niwĩ.
  gup-gup: Wanjh kunu beneyawoyhbowong kunbang bu kunmekbe kumunun warridj, dja ngalbu
    ngalwalawalak dolkkang wam beneyonginj, dja nungka wakwani bu ngaleng kurrmerrinj
    dja mak bu dolkkang.
  met-met: Binabu yambongga baguba dilibu tibuding nung wain laing kakahana muli,
    saing nanunoa ila kinu rangua. Ne ina xabia ba nanuhanginoa ma kinu kimbo mesa
    ila te.
  gvs-gvs: Tuwo moitamo amo sabamgoyana goi tamadiyana oine sivini inim ginagina iyaluwo
    namliyeta baige bogomane isiu tamana imasisiye. Ego tamadiyana geya iyagoiyeta
    ava tuta natuna isiu imasisiye be nakae ava tuta isowóduwo.
  rmc-rmc: Avke dine te pijel odi rat peskre dades mol, pašľila peske paš leste e
    terneder čhaj a suča leha. Ale ov aňi akana na džanelas, kana paš leste geľa a
    kana odgeľa het.
  nlg-nlg: Mi tana bongi keri, gaira toro ghoi hea tamadira na wine me inu bule so,
    me ruani na tahula te va ghoi nia kolikolu tamana. Ma Lot te mua ghilala so na
    hava te gonia, na pukuna te ghoi inu bule so.
  dgr-DOGNT: Eyıt'à eyı toò k'achı̨ edetà jìetì-èhdeè agį̀į̀là gà godè edetà t'à dètı̨.
    K'achı̨ wetà wetì nǫǫde dàht'e yet'àı̨tè eyıts'ǫ dàht'e nıìtłaa sìı yek'èezǫ-le.
  pes-OPV: آن شب نیز پدر خود راشراب نوشانیدند، و دختر کوچک همخواب وی شد، و او از خوابیدن
    و برخاستن وی آگاه نشد.
  ron-1924: Ау дат татэлуй лор де а бэут вин ши ын ноаптя ачея; апой чя май тынэрэ
    с-а дус ши с-а кулкат ку ел. Ел н-а бэгат де сямэ нич кынд с-а кулкат еа, нич
    кынд с-а скулат.
  ben-OBCV: তাই সেরাতেও তারা তাদের বাবাকে দ্রাক্ষারস পান করালো, আর ছোটো মেয়ে ভিতরে
    গিয়ে তাঁর সাথে সহবাস করল। এবারও তিনি জানতেই পারেননি কখন সে শুতে এসেছিল আর কখনোই
    বা সে উঠে পড়েছিল।
  lex-lex: Emkade wal lia mel de, pa rala lokrahi turnu la amni nemnu, na'nama gari
    namat pa nla nora amni ranin wutu. Ne amni naplin niohora nor a'nani ranina.
  rgu-rgu: Hatun ria boe ma, ara tao ramafuꞌ papa na bali. Ana muriꞌ a neu suku noꞌ
    papa na. Tehuu tou lasiꞌ a mafuꞌ naan seli, losaꞌ ana ta bubuluꞌ nae ria tao ana
    feto na leo bea soꞌ.
  som-som: 'Oo haddana habeenkaasay aabbahood khamri cabsiiyeen: oo tii yarayd baa
    kacday oo aabbeheed la jiifsatay; mana uu ogayn markay la jiifsatay iyo markay
    ka kacday toona.'
  lat-VUC: 'Dederunt etiam et illa nocte patri suo bibere vinum, ingressaque minor
    filia, dormivit cum eo: et ne tunc quidem sensit quando concubuerit, vel quando
    illa surrexerit.'
  aoi-aoi: Biya kembirra makina-manja ngawa meningalyarrngwalyilya marringa narringini-bekajuwama
    wurringalakina ngarningka amalyirra akwurena-langwa yanda-langwa nu-bungwurridinuma
    nakina. Kembirra diyukwujiya-dangwa dadiyawenikba Lada-langwa yingu-mungkwuluma
    nungwadikba-manja ngalamba-langwa. Akena eneja nubungwurra ngawa nakina akwa nu-ngwarndirrijungwunuma.
  eng-ASVBT: 'And they made their father drink wine that night also: and the younger
    arose, and lay with him; and he knew not when she lay down, nor when she arose.'
  mna-mna: Tana mbeŋ na, ziru tikam taman ka yok baen ma ikankaana mini, tona lutuunu
    moori ta kaimerŋana i, ila ma ziru tikeene. Mi ni tomini, tamaana ikanamaali som.
  ita-1885: Quella notte adunque diedero ancora a ber del vino al padre loro, e la
    minore si levò, e si giacque con lui; ed egli non si avvide nè quando ella si
    pose a giacere, nè quando si levò.
  eng-LXXUP: So they made their father drink wine in that night also, and the younger
    went in and slept with her father, and he knew not when he slept, nor when he
    arose.
  eng-ULB: So they made their father drink wine that night also, and the younger went
    and slept with him. He did not know when she lay down, nor when she arose.
  spa-VBL: Así que una vez más, esa noche emborracharon a su padre con vino, y la
    hija menor fue y se acostó con él. Y Lot no se dio cuenta cuando ella se acostó
    ni cuando se levantó.
  fra-_FOB: Elles firent donc, encore cette nuit-là, boire du vin à leur père. Et
    la plus jeune se leva et coucha avec lui; mais il ne s'aperçut ni quand elle se
    coucha, ni quand elle se leva.
  mal-mal: അങ്ങനെ അന്ന് രാത്രിയും അവർ അപ്പനെ വീഞ്ഞു കുടിപ്പിച്ചു; ഇളയവൾ ചെന്ന് അവനോടുകൂടെ
    ശയിച്ചു; അവൾ ശയിച്ചതും എഴുന്നേറ്റതും അവൻ അറിഞ്ഞില്ല.
  urd-GVR: Chunāṅche unhoṅ ne us rāt bhī apne bāp ko mai pilāī. Jab wuh nashe meṅ
    thā to chhoṭī beṭī uṭh kar us ke sāth hambistar huī. Is bār bhī wuh hosh meṅ nahīṅ
    thā, is lie use kuchh bhī mālūm na huā.
  suz-BL: मिनु मेको निक्‍शीमी आस आफ कली मेको नाक्‍दो यो दुक्‍पदसे बाक्‍त। मिनु कान्‍छी
    आ आफ नु इप्‍‍थ लमाक्‍त। मिनु लोतमी आ तमी आं नु इप्‍शो, बोक्‍शो मारेइ मतुइक्‍ता
    बाक्‍त।
  ita-1927: E anche quella notte dettero a bere del vino al padre loro, e la minore
    andò a giacersi con lui; ed egli non s’accorse né quando essa si coricò né quando
    si levò.
  ckb-ckb: ئەو شەوەش شەرابیان دەرخواردی باوکیان دا، ئینجا کچە بچووکەکە هەستا و سەرجێیی
    لەگەڵ کرد. ئەویش نە بە سەرجێییەکەی زانی و نە بە هەستانەوەکەی.
  eng-BBE: And that night again they made their father take much wine; and the younger
