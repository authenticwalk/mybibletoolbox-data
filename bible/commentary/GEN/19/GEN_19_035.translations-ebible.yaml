    kandin. Wedà heman sikandin peg-aneng-aneng kenyan, so ontò sikandin nelasing.
  tof-tof: Da módóga, i akó tibiób ab we emyarri ene irrüb. Zoreta natókórr, abpükü
    we umtulürr. Aba ta akó koke umul bainürr igó, oloma nóma umtulürr akó nóma saogórr.
  sus-sus: Na kɔɛ man na, e naxa e baba rasiisi. A xunya fan naxa xi a baba xɔn ma.
    A mu a xun ma fe yo kolon, a xa di sa tɛmui, nun a keli tɛmui.
  pon-2006: Eri, nipwongo ira ahpw pil kasakawihkihla wain e lao sakaula; oh serepein
    tikitiko ahpw uhd wendi rehn eh pahpao, oh tuhkihong paliwereo. Nan eh sakaula
    douluhl e ahpw sohte mwahn pil kehnda wasa.
  jae-jae: Tec gêdêŋ gêbêc sêkêŋ wain gêdêŋ tameŋi e kêjaŋiŋ eŋ kêtiam. Ma awê sauŋ
    gêdi jagêc gêwiŋ eŋ. Gêc gêwiŋ eŋ ma gêdi sa, mago tama kêsaê atom.
  ksd-ksd: Ma dir ga vamomo tama i dir ma ra vain nam ra marum bula, ma ra muruna
    i ga vana ma i ga va pirana; ma tamana iat pa i ga nunure ba i ga va ma ba i ga
    tut mulai.
  tur-YTC: O gece de babalarına şarap içirdiler. Küçük kız babasıyla yattı. Ama Lut
    yatıp kalktığını bilmiyordu.
  bel-N: І напаілі яны таксама ў гэтую ноч бацьку свайго віном, і ўвайшла малодшая
    дачка, і ляжала з ім, а ён ня ведаў, ані калі яна легла, ані калі ўстала.
  grc-BRENT: Ἐπότισαν δὲ καὶ ἐν τῇ νυκτὶ ἐκείνῃ τὸν πατέρα αὐτῶν οἶνον, καὶ εἰσελθοῦσα
    ἡ νεωτέρα ἐκοιμήθη μετὰ τοῦ πατρὸς αὐτῆς· καὶ οὐκ ᾔδει ἐν τῷ κοιμηθῆναι αὐτὸν,
    καὶ ἀναστῆναι.
  ind-AYT: Jadi, mereka pun membuat ayahnya mabuk lagi pada malam itu. Lalu, anak
    yang lebih muda masuk dan bersetubuh dengannya. Sekali lagi, Lot tidak tahu ketika
    anaknya itu bersetubuh dengannya dan ketika anaknya itu pergi.
  lid-lid: Eme uru mwesekei tama uru a-un wa-in na ben doh ano iy bahan ili amadin
    hawen. Eme i le buku aliy, iy amadin hawen badeh, ano iy suri iy eme loken badeh
    Lot batona se bwe.
  eng-NNA: That night they again gave wine to their father. After that the youngest
    one slept with him. Lot did not know she had come and she hadgone away.
  nya-nya: Choncho analedzeranso vinyo abambo awo usiku umenewonso, ndipo mwana wamkazi
    wamngʼono anapita nagona nawo. Abambo awo sanadziwenso kanthu pamene mwanayo anagona
    naye kapena pamene anadzuka.
  hrv-hrv: Opiju oca vinom i one noći te mlađa ode i s njim legne, a on nije znao
    kad je legla ni kad je ustala.
  mps-mps: Tialima, te sogo hulide te augwa si aya te wain menama, gęǫ ma ilali,
    tama tomo wegi aga dali pialio. Augwa si aya te tobolu mu gęǫ page elama, te
    polobadu yali tiwai ma yali, tama te sę yali te agai me konebeo.
  llg-llg: Leꞌodaen ndia boe oo, ala tao mafuk sila aman seluk bali. Boe ma, ana mulianak
    maso neu sunggu no aman. Tehuu toulasik mafuk nalan seli, losak taa bubuluk ana
    tao hata no ana inanan so.
  tpi-tpi: Orait long dispela nait tupela i mekim papa i spak gen, na namba 2 pikinini
    i slip wantaim em. Papa i spak tru gen olsem long nait bipo na em i no save long
    wanpela samting pikinini meri i mekim.
  dan-1931: Så gav de atter den Nat deres Fader Vin at drikke, og den yngste lagde
    sig hos ham, og han sansede hverken, at hun lagde sig, eller at hun stod op.
  vie-OVCB: Đêm ấy, hai cô lại cho cha uống rượu, và cô em vào ngủ với cha, nhưng
    cha không biết lúc nào nó nằm xuống và lúc nào nó trở dậy.
  lbk-lbk: Et siya chi ay finotengcha kasin si amacha, sa et inseyep nan annochi.
    Et tay nafotefoteng si Lot, eg-ayna't akhes kayet inammowan ay inchipana pet nan
    anakna.
  guj-2017: તેઓએ તે રાત્રે પણ પિતાને દ્રાક્ષાસવ પીવડાવ્યો. પછી નાની દીકરી ઊઠીને તેની
    સોડમાં સૂઈ ગઈ. તે ક્યારે સૂઈ ગઈ અને ક્યારે ઊઠી, એની કશી ખબર લોતને પડી નહિ.
  byr-byr: '@see-verse:GEN.019.034'
  awx-awx: Ge kupilä unggwenune wainu hipdu tängoke datdawuxawänä, yäpanä mahan täpätä
    kuwän pekumäläk. Tiwändeyä nanä donatäpgut.
  pon-2006A: Eri, nipwongo ira ahpw pil kasakawihkihla wain e lao sakaula; oh serepein
    tikitiko ahpw uhd wendi rehn eh pahpao, oh tuhkihong paliwereo. Nan eh sakaula
    douluhl e ahpw sohte mwahn pil kehnda wasa.
  por-BRBSL: Eles fizeram o pai deles beber vinho também naquela noite. Os mais jovens
    foram e deitaram-se com ele. Ele não sabia quando ela se deitava, nem quando se
    levantava.
  cth-cth: Hote tangmin haiyah a na pa misurtui a pânei roi hnukkhu, kanaw e ni a
    na pa a ikhai teh, a i e hoi bout a thaw e a na pa ni panuek hoeh.
  twi-twi: Saa anadwo no nso, wɔmaa wɔn agya nsa nomee. Na akumaa no nso ne nʼagya
    kɔdae. Bio, Lot anhu bere ko a akumaa no de bɛdaa hɔ ne bere ko a ɔsɔre kɔe.
  hlt-hlt: Amah tekah hlaem ah khaw a napa te misurtui koep a tul rhoi tih canoi loh
    a kun thil. A taengah yalh dae me vaengah yalh tih me vaengah a thoh khaw ming
    pawh.
  tbz-SIM: Kɛ̀ bɛ̀ tó ò duɔ́ mmɛnɑɑ̀ nkòo muɔ́, kòo sɑ́m̀pɔ́ù mɛ ntó kɔtɛ kóò duɔ́nɛ̀,
    bɛ cicɛ í nyɛ̃́ ò kɔ̀too dìì mɔ̀nnì nɛ̀ ò ìtɛ́ dìì mɔ̀nnì.
  msy-2020: Egha dɨmagarir kamɨn aning uan afeziam wain a ganɨngizɨ a uam ongani,
    ezɨ guivir dozim a koma akui. Afeziam faragha wain amegha onganigha fozir puvatɨzɨ
    moghɨra guivir dozim a koma akui.
  txq-txq: Leꞌodaen naa oo, ara pou rakamafu sira aman bali. Boe ma ina ana murik
    maso neu sunggu-soro no aman. Tehuu tou lasik mafu nalan seli ena, losa ana ta
    bubuluk ana tao hata mbali ndia ana inan.
  aaz-aaz: Mabeꞌ naan, sin namafu nteniꞌ ꞌnaef. Rarit aan feot aheit susu, nnao ma
    ntuup nok in amaf. Mes aꞌnaef ee nmafu nmaet, onaim in ka nahiin fa neu in nmoeꞌ
    saaꞌ nok in aan feto.
  azb-azb: O gecə yenə atalarına şərab içirdilər. Kiçik qız qalxıb onunla yatdı, atası
    isə onun nə vaxt yatıb-durduğunu bilmədi.
  eng-DBY: And they gave their father wine to drink that night also. And the younger
    arose, and lay with him; and he did not know of her lying down, nor of her rising.
  hin-2017: अतः उन्होंने उस दिन भी रात के समय अपने पिता को दाखमधु पिलाया, और छोटी
    बेटी जाकर उसके पास लेट गई; पर उसको उसके भी सोने और उठने का ज्ञान न था।
  wol-KYG: Guddi jot, ñu nàndalaat seen baay biiñ, rakk ja dem tëdd ak baayam, te
    Lóot yégul ba fa doom jay tëdd ak ba muy jóg.
  swp-swp: Arinai maionana eai ne hinage tamadi waina se henomuioi; taumurita wa ie
    lau ma tamana se eno; ia nige abina ie ata aitea huia eai natuna ie eno, e aitea
    huia eai i torohaiuio.
  bjr-bjr: Miqi qimasee doo mi eendanaki miqanda uainna nammari moomoo nári nikoona
    amisoofanoo furu faramma soofanoo auna fannoo narí akoona faqa sakaseenoo faiqanau.
    Rootafa uainna nammari namseenoo furu faridanoo narí araamuna auqoo ainainara
    sia irinau.
  eng-YLT: And they cause their father to drink wine on that night also, and the younger
    riseth and lieth with him, and he hath not known in her lying down, or in her
    rising up.
  kne-kne: Bineteng da kasin si ama da sin labi ay sana et nakidaag din iyogtan, ngem
    adi na ammo din nakidaagan di anak na.
  heg-NTPO: Duman na kon, oen ninung oen aman na le mahu pait. Hidim ana hmudin na
    taam lako niin nol un ama ka lolen. Mo blalan na mahu isi son, tiata un taan dadale
    lo noan un niin nol un ana bihata la son.
  ptu-ptu: Tappana bengi polei, iya napamäbo' oom anna indo opi adinna metindo sola,
    sapo' indo Lot mäbo' sampe tä' deem nakilalai aka napogau'.
  bzd-NTPO: E' nañewe ta̱ ie'pa tö iyë́ skà ttéka̱ blo' wa. Eta̱ ilà busi tsirla se̱né
    ie' ta̱. Erë ie' tteke blo' tö tai̱ë, e' kue̱ki̱ kë̀ ie' é̱na ì a̱neia̱.
  kwf-kwf: ꞋIu saena rodo neꞋeri kera ka faꞋakwaꞋufia, nia ka kwaꞋu ka gwaulilinga
    ka taꞋa naꞋa, ma ruana ngela neꞋeri ka leka ka teo laꞋu faꞋinia. Bore ma sa Lot
    ka gwaulilinga ka Ꞌiri sai naꞋa ana tae neꞋe nia sasia.
  eng-WYC-2017: And they gave to their father also in that night to drink wine, and
    the less daughter entered, and slept with him; and soothly he feeled not then
    when she lay down, neither when she [a] rose.
  eng-WMBB: They made their father drink wine that night also. The younger went and
    lay with him. He didn’t know when she lay down, nor when she got up.
  spp-spp: Kuru canŋke numpilage e, ka pi i sinmɛ kan tufooŋ'á sahaŋki, ka u u bya
    fo mà wùrugo. Ka pworofooŋi nimbileni si sínni ná u e. Tufooŋi ɲyɛ a u tèesínnini
    ná u tèeyirini cè mú mɛ.
  aey-aey: Eunu witic euna ha ale memela wain utecebil jeceb dalul qon. Odocob ateg
    milum eu cajimei leceb memegca nijesin. Odosin memeg uqa ateg leceb nijimesi culdi
    cajen eu qee dol.
  urd-GVH: चुनाँचे उन्होंने उस रात भी अपने बाप को मै पिलाई। जब वह नशे में था तो छोटी
    बेटी उठकर उसके साथ हमबिसतर हुई। इस बार भी वह होश में नहीं था, इसलिए उसे कुछ भी
    मालूम न हुआ।
  rug-rug: Ke koasa boṉi asa, si va napo pule nia vaeni tugo ri karua, meke la eko
    turaṉia sa tuna mudina si asa. Ba lopu va nonoga ia sa sapu gua ta evaṉa koa sa.
  gaz-gaz: Isaan halkan sanas abbaa isaanii daadhii wayinii obaasan; intalli quxisuun
    dhaqxee isa wajjin ciiste. Inni ammas yeroo isheen ciiste yookaan yeroo isheen
    kaate hin beekne.
  fra-LSG: 'Elles firent boire du vin à leur père encore cette nuit-là; et la cadette
    alla coucher avec lui: il ne s’aperçut ni quand elle se coucha, ni quand elle
    se leva.'
  yal-yal: Na kɔɛɛn mɔn na, e yi dɔlɔn fi e baba ma, a xunyɛn fan yi xi a baba xɔn
    ma. A mi a xun ma fe yo kolon, a diin sa waxatina, e nun a keli waxatina.
  gum-gum: Incha tru yem katø møskawan vino mutsøsra mutsiirana, wendiibe kurra, katø
    møskaimba kibig køn. Inchen møskaimbe chu uras nøba kinrrab tsumisri mørmøwei,
    ni chu uras kurra, yai mørmøwei inchibig køn.
  iou-iou: Eruk bipani ugän nanita wain ume imän naŋpäŋ täŋguŋ takinik täŋpäŋ nämo
    nadäŋirän äperi wenänikät patkumän.
  haw-1868: 'Hooinu laua i ko laua makuakane i ka waina ia po no hoi: a ku ae la ke
    kaikaina, a moe iho la me ia; aole kela i ike i kona wa i moe iho ai, aole hoi
    i kona wa i ala ai.'
  arb-NAV: فَسَقَتَا أَبَاهُمَا خَمْراً فِي تِلْكَ اللَّيْلَةِ أَيْضاً وَأَقْبَلَتْ
    الابْنَةُ الصَّغِيرَةُ وَضَاجَعَتْ أَبَاهَا. فَلَمْ يَعْلَمْ بِاضْطِجَاعِهَا وَلا
    بِقِيَامِهَا.
  adz-adz: Ibinigi da ribarangan itip irim wain da ramanggan inum da idziang arigi
    da narun finam isiꞌ yatangꞌ da irut raman igingꞌ. Wain yis raman funub angu ibi
    idziang maiꞌ mangan ugu da arangan wasruꞌ i nam idzuwai arangan narunggan finam
    isiꞌ igi nanga i arangan u.
  ewe-ewe: Ale wona wo fofo gamu aha gbe ma gbe fiẽ hã, eye nyɔnuvi suetɔ hã yi ɖamlɔ
    egbɔ. Fofoa dɔ eya hã gbɔ, ke fofoa menya o.
  eng-LEE: And they made their father drink wine that night also; and the younger
    arose, and lay with him, and he perceived not when she lay down, nor when she
    arose.
  dji-dji: Marrga djamingi, rirringir nyaniny bil gungili nganitji galbi, ngunukima
    djuḏitjping gaḏingimi ragiliban, girri bil ngurrinyban; ga madjirri nyani Lut
    ingki djiringinir miri ngunukima miḏipiḻi ngu'ngurriny kiriny nyanngar, yarimban
    Lut wawu ngurriny kiriny.
  nna-nna: Palanga warrukartingi yarrana japartu pulanymili wayin yinyapulali. Palaja
    pala nyirti palinyja karta karrinyili. Turlpanyajapa yananyajapa munumpa waninyi
    Lot.
  asm-FB: এইদৰে সেইদিনা ৰাতিও তেওঁলোকে নিজৰ বাপেকক দ্ৰাক্ষাৰস পান কৰালে আৰু সৰু জীয়েকে
    গৈ বাপেকৰ লগত শয়ন কৰিলে; কিন্তু কেতিয়া যে তেওঁৰ ওচৰত শুলে আৰু কেতিয়ানো উঠি
    গ’ল, তাক লোটে গম নাপালে।
  sus-A: نَ كْي مَن نَ، عٍ نَشَ عٍ بَبَ رَ سِيسِ. عَ شُنيَ قَن نَشَ شِ عَ بَبَ شْن
    مَ. عَ مُ عَ شُن مَ قٍ يٌ كٌلٌن، عَ شَ دِ سَ تّمُي، نُن عَ كٍلِ تّمُي.
  fra-SBL: Ils firent boire du vin à leur père cette nuit-là aussi. La plus jeune
    alla se coucher avec lui. Il ne sut ni quand elle se coucha, ni quand elle se
    leva.
  hbo-hbo: וַתַּשְׁקֶ֜יןָ גַּ֣ם בַּלַּ֧יְלָה הַה֛וּא אֶת־אֲבִיהֶ֖ן יָ֑יִן וַתָּ֤קָם
    הַצְּעִירָה֙ וַתִּשְׁכַּ֣ב עִמֹּ֔ו וְלֹֽא־יָדַ֥ע בְּשִׁכְבָ֖הּ וּבְקֻמָֽהּ׃
  shp-NTPO: Ja yamé, jaton papa jakiribi paenhakana iki, jatian chinikan jabé yorana
    iki; jaskákenbi onanyamaribia iki, jawetian ikárin jabé rakati, itan jawetian
    wenitarin ixon.
  eng-WYCLIFFE: And thei yauen to her fadir also in that nyyt to drynke wyn, and the
    lesse douytir entride, and slepte with him; and sotheli he feelide not thanne
    whanne sche lay doun, nether whanne sche roos.
  pjt-pjt: Munu pula mungaringkunyangka piṟuku waina puḻka ungu mama panya, ka taṟangkaringu.
    Ka kungkawaṟa panya maḻanypa ngapartji mamangka tjunguringkula ngaringu. Ka Lotalu
    kulintja wiya alatjiṯu palula tjunguringkunyangka, panya paluṟu palu puṟunypaṯu
    taṟangka puḻka watarku ngaringi.
  cwe-cwe: Ivo ichilo icho wamng'wiza upele tati yawo, maabaho ija imndele imdodo,
    kahita kaibandama nayo. Mbali tati yake havimanyile bule lusita mndele wake viyaibandame
    nayo, kwaviya kakala yakoligwe.
  bgs-bgs: Tô dukilám dán, iglasing dan puman tô ámmà dan, asta iglayuk tô adi kandin.
    Ándà kinanuwan din katô iglumu katô batà din kandin, su tuu ilasing.
  kik-kik: Nĩ ũndũ ũcio magĩtũma ithe wao anyue ndibei ũtukũ ũcio o naguo, nake mũirĩtu
    ũrĩa warĩ mũnini agĩtoonya agĩkoma nake. O rĩngĩ Loti ndaamenyire rĩrĩa mũirĩtu
    aakomire kana rĩrĩa ookĩrire.
  ksr-ksr: Kaeŋ jeŋ gomantiiŋa iikanoŋ kaaŋagadeeŋ maŋgara wain apu muri nero. Neŋ
    uuta eŋkaloloŋ kolooro koganoŋ kema iwo ero. Naa kambanoŋ kooroŋanoŋ karoti ano
    naa kambanoŋ waaroti, ii maŋanoŋ mende moro.
  fra-NCL: Cette nuit-là encore elles firent boire du vin à leur père, et la cadette
    alla se coucher auprès de lui, et il ne s’aperçut ni de son coucher ni de son
    lever.
  cek-AK: To naduem doeh ampa to misurtui panaek hoi let, canu kanawk loe angthawk
    moe, ampa to iih haih; natuek naah maw iih haih moe, natuek naah maw angthawk,
    tito ampa mah panoek ai.
  xla-xla: Epapedeme utula꞉la edla yia꞉ta yia꞉ aye kawata yú mamisika꞉ ipame ya꞉la
    yemalatapo elemama ya꞉ a seme elaiyo. Amasiyama ya꞉ atapo yoti yemalata ya꞉ mate
    elepo sila꞉tili kokoye ya꞉ ma pomalamaiyo.
  cuk-cuk: A-mutiki, vinoʼgi gannar e-bab ogobsamarbalid. Geb degine, urba e-babse
    gochamogad. Ar Lot gwen itossurbalid, sana e-sisgwa-bipigwad e-yarba megisa, degine,
    sana gannar gwisgusbali.
  uig-CYR: Шуниң билән улар у кечиси атисиға шарап ичкүзүп мәст қилип қоюп, кичик
    қизи орнидин туруп униң билән биллә ятти. Амма Лут униң кирип ятқининиму, қопуп
    кәткининиму һеч сәзмиди.
  tel-2017: ఆ రాత్రి కూడా వాళ్ళు తమ తండ్రికి ద్రాక్షారసం తాగించారు. అప్పుడు అతని చిన్న
    కూతురు వెళ్ళి తన తండ్రితో పడుకుంది. ఆమె ఎప్పుడు తన పక్కన పడుకుందో, ఎప్పుడు లేచి
    వెళ్ళిందో అతనికి తెలియలేదు.
  hat-BSA: Alò, yo te fè papa yo bwè diven nan nwit lan tou, epi pi Jèn nan te leve
    e kouche avè l. Epi li pa t konnen ni lè li te kouche a, ni lè li te leve a.
  kos-kos: Ouinge in fong sac eltal sifilpa orala el sruhila, ac tamtael fusr sac
    ona yorol. Lot el tia pacna etu, mweyen el arulana sruhila.
  hbo-WLC: וַתַּשְׁקֶ֜יןָ גַּ֣ם בַּלַּ֧יְלָה הַה֛וּא אֶת־אֲבִיהֶ֖ן יָ֑יִן וַתָּ֤קָם
    הַצְּעִירָה֙ וַתִּשְׁכַּ֣ב עִמּ֔וֹ וְלֹֽא־יָדַ֥ע בְּשִׁכְבָ֖הּ וּבְקֻמָֽהּ׃
  ibo-ibo: Ha mere ka nna ha ṅụọ mmanya nʼabalị ahụ, ada ya nke nta banyere ya na
    nna ya dinaa. Dịka ọ dịkwa na mbụ, nna ha amataghị mgbe o dinara ala maọbụ mgbe
    o bilitere.
  ory-ory: ତହିଁରେ ସେମାନେ ସେହି ରାତ୍ରିରେ ମଧ୍ୟ ପିତାଙ୍କୁ ଦ୍ରାକ୍ଷାରସ ପାନ କରାନ୍ତେ, କନିଷ୍ଠା
    କନ୍ୟା ଉଠି ତାହା ସଙ୍ଗେ ଶୟନ କଲା; ମାତ୍ର ତାହାର ଶୟନ କରିବାର ଓ ଉଠିଯିବାର ଲୋଟ ଜାଣି ପାରିଲା
    ନାହିଁ।
  wmt-wmt: '@see-verse:GEN.019.034'
  chk-chk: Iwe, ra pwal aünü ngeni semer we wain lon ewe pwinin, nge ewe setipütür
    a tolong o kon ren. Nge Lot esap pwal mefi, lupwen nöün we a kon ren, pwal lupwen
    a pwätä.
  ssd-ssd: Taŋakina sulumba nale mam nakile maŋ grep kule tunaik le nu nyumba ŋginŋgankina.
    Ŋgin-ŋgankina le mambo nuŋe suk mam nuŋe ndoŋ kinynaik ta mam nuŋe ŋginŋganka
    wam ta mata katese ndana.
  rop-rop: Wal det nait na dubala bin gibit wain langa Lot en meigim im jidan drangginwan
    igin, en afta det yangwan doda blanga im bin silip garram im, en im nomo bin sabi,
    dumaji imbin brabli drangginwan.
  ukr-1871: Упоїли ж і тієї ночі отця свого вином, і ввійшовши меньша, переспала з
    отцем своїм. І не постеріг він, як переспала, і як устала.
  eng-AOI: That night they gave him wine again until he was drunk, and Lot's younger
    daughter slept with him too. But again, because he was drunk he didn't remember
    about it.
  yon-yon: Anduune, amnoombed wain ok koniiwe anoone awarak ayuune nengkaan yoom dangiwen.
    Awarakbed ayeen kowe komo kamoon kuu yekaadban.
  bch-bch: Io, tipaun tamad ngan oain ta ilabora imangamanga ngan bong toaiua pade.
    Ta taine toa oa itar kakau, ei pade ila ieno toman ngan tamad. Be Lot iuatai ngan
    inat taine ele namanga mao ga ngan ele luainga mao pade.
  deu-1951: Also tränkten sie ihren Vater dieselbe Nacht mit Wein. Und die jüngere
    machte sich auf und legte sich zu ihm, und er merkte es nicht, weder als sie sich
    legte, noch als sie aufstand.
  eng-JPS: And they made their father drink wine that night also. And the younger
    arose, and lay with him; and he knew not when she lay down, nor when she arose.
  ubr-ubr: On mes on fom tamas sibo si tomanai kwakwan i kokok ato giya jeverei ba
    taman rus siyen. On bobo min on nanaba imatar men, tamas itoman kwakwan i kokok
    ato men isagob jeverei mamaba bisinai i yen imimisir on.
  srp-1865: Pa i to veèe dadoše ocu vina i ustavši mlaða leže s njim, i on ne osjeti
    ni kad ona leže ni kad ustade.
  lug-lug: Awo ne batamiiza kitaabwe ekiro ekyo, omuwala omuto n’asituka ne yeebaka
    naye, Lutti n’atamanya bwe yeebase ne bw’agolokose.
  heb-heb: ותשקין גם בלילה ההוא את אביהן יין ותקם הצעירה ותשכב עמו ולא ידע בשכבה ובקמה׃
  ben-IRV: এই ভাবে তারা সেই রাতেও বাবাকে আঙ্গুর রস পান করাল; পরে ছোট মেয়ে উঠে গিয়ে
    তাঁর সঙ্গে শয়ন করল; তার শয়ন করা ও উঠে যাওয়া লোট টের পেলেন না।
  pan-pan: ਸੋ ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਰਾਤ ਵੀ ਆਪਣੇ ਪਿਤਾ ਨੂੰ ਮਧ ਪਿਲਾਈ ਅਤੇ ਛੋਟੀ ਧੀ ਜਾ ਕੇ ਆਪਣੇ ਪਿਤਾ
    ਦੇ ਸੰਗ ਲੇਟੀ ਪਰ ਉਸ ਨੇ ਉਹ ਦਾ ਲੇਟਣਾ ਅਤੇ ਉੱਠਣਾ ਨਹੀਂ ਜਾਣਿਆ।
  mwp-mwp: Palay senawbi kubilu nuyn lak umal ngukin poeybadhin. Kalanu na kuthayg
    yoepkaz kazi nubiya uthuy yoewnadhin. Nuy palamun thathi sinubi thonara mina koey
    koerawayg kedha nuydh za miyay aymoedhin a na sizi midh thonara uzaraydhin.
  mya-JVB: ထို နေ့ည၌လည်း သူ တို့သည် အဘ ကို စပျစ်ရည် တိုက် ပြီးလျှင်၊ အငယ် သည်ဝင် ၍
    အဘ နှင့် အိပ် လေ၏။ အိပ် ကြောင်းကို၎င်း ၊ ထ ကြောင်းကို၎င်း အဘမ သိ။
  tte-O: Mwa iboniyai tamali siyanuma yauyaule yoi kabo natuna kikiuna ilau ilusae
    metamana sikeno. Na tamana nige ikakatai yakato ilau ilusae na mekanakava sikeno
    yo nige tabe ikakatai ana yawatagili.
  tbg-tbg: Minti tivake entaqi vitanta qaiqaa uaini nai qora amuvaro nama kovaro avu
    aato hampi quvaro vira auravano vikantiro vaitovaro vira qova kia virara kankomakero
    irura.
  hmo-hmo: Vadaeni, unai hanuaboi idia hakekeroa, bona tadina kekeni be iena tamana
    danu idia sihari. Ia be kekero dainai ia diba lasi dahaka ia vara.
  ata-ata: Xe no ꞌolovoxo la aneꞌi ilou miienu mamiꞌa la. Anu muie muꞌoki mole ulavu
    ua. ꞌOlu mipasipaa la mineꞌe sou ilou miai sou anu mulai noxie.
  nfa-nfa: Ka dꞌara mèda na, dua ra hia hari ama ra ninu mahu. Ka ana bhèni limuri
    ne, laꞌe ka jꞌunu dènge ama na. Te ngaa, lula ama ra dhu mahu titu kèna, nèti
    èèna ka, neꞌa boe ngaa dhu nèngu tao mi dedha ana bhèni na.
  urd-urd: फिर उस रात भी उन्होंने अपने बाप को मय पिलाई और छोटी गई और उससे हम — आग़ोश
    हुई, लेकिन उसने न जाना कि वह कब लेटी और कब उठ गई।
  rus-SYN: И напоили отца своего вином и в эту ночь; и вошла младшая и спала с ним;
    и он не знал, когда она легла и когда встала.
  cbt-NTPO: Ninapotatona', naporo tashi naquëranchin pa'pina huino o'shitaantapi.
    Nani ano'pihuachinara, hua'hua nininso ya'huërë', pa'pin quëhuënaparin. No'pirahuë
    ni'ton, Notoso' co nataninhuë' hui'nini quëhuënaparinso'. Co pa'ninso tëranta',
    nataninhuë'.
  bqc-SIM: Gwãasĩna bee lↄ aa vɛ̃ɛ kàkaɛ̀, ↄ̃ Bãa gɛ̀ wùlɛaànↄ. Lↄtu i dↄ̃ gↄↄ
    pↄ́ à wùlɛanↄ ge gↄↄ pↄ́ à fɛ̀lɛo.
  tcz-CHONGTHU: Hiche jan chun amanin apa lhon lengpi twi adonkham sah lhon in chuin
    aneojo nu aga sunglha kit in apa to aga ki timat lhon kit tan, amasa abang chun
    achanu aneonu ahung lup pet akitho dohpet jong ahepoi.
  mar-mar: तेव्हा त्या रात्रीही त्यांनी आपल्या बापाला द्राक्षरस पाजला, नंतर धाकटी
    मुलगी आपल्या बापाबरोबर झोपली, आणि ती कधी झोपली व कधी उठली हे त्यास समजले नाही.
  tcs-tcs: Wa! Dat seim naittaim, demtu gen bin meke papa blo demtu spak. Distaim
    smolsisi bin go ane slip wea papa blo em, ane Lot no bin sabe wanem smolgel blo
    em bin mekem bikoz em bin prapa spak.
  soq-soq: Ita mo waiena rua tadina sawo mo mambu wain waneieno nane uwawa koakoalene
    ituleidio anoopa kerauwa odene itusan. Ita bauta anoopa tautuwa mampe segalena
    rua deawa kerauwa mamba itusadio dauwa mai etapona, dia.
  qub-qub: Chay chacay yapay papäninta upyachiran bïnuwan. Nircur shullca cajna papäninwan
    puñuran. Papänenga mana mayaranchu imay öra wamran yaycapashantapis ni imay öra
    llojshishantapis.
  bqp-bqp: Gwãani birea dↄ ò wɛ̃ kàkanɛ, akũ Bãna gɛ̀ɛ à wùtɛ kãao. Lutu dí dↄ̃
    gↄrↄ kũ à wùtɛ kãao ke gↄrↄ kũ à fùtɛro.
  hat-hat: Se konsa, lè aswè rive, yo fè papa a bwè diven ankò jouk li sou. Epi pi
    piti a kouche avè l'. Men, fwa sa a ankò, Lòt pa t' konnen anyen.
  eng-BSB: So again that night they got their father drunk with wine, and the younger
    daughter went in and slept with him; he was not aware when she lay down or when
    she got up.
  tod-tod: Ti dɔɔi ʋuuni ti-ɠɛɛ la mɔnɔ kpɔkɔi tɔna. Loungo gelei liini, é la koba.
    Naa la looni ga daa la koba, ta buzeɠe la.
  eng-WEBPB: They made their father drink wine that night also. The younger went and
    lay with him. He didn’t know when she lay down, nor when she got up.
  kbq-kbq: ana hu'ne nafa'zanimofona waini ti amikeno neteno agesa ontahi negineno
    masenegeno nagana'amo anteno mase'ne. Anazama hiana neznafa'a antahino keno osu'ne.
  nhe-BL: Huajca ipan nopa tlayohua sampa quimacaque inintata xocomeca atl huan nopa
    teipa ejquetl motejqui ihuaya. Pero Lot ax momacac cuenta intla itztoya, niyon
    quema motejqui, niyon quema mejqui.
  bus-bus: Gwãavĩ beeea dↄ aↄ̃ wɛ̃ɛ kàkanɛ, ben Bãa gàa à dàɛo. Lutu e dↄ̃ gurↄↄ
    kɛ̀ à dàɛao ke gurↄↄ kɛ̀ à fɛ̀ɛro.
  gub-BL: Pyhaw u'u kar wi kàwiahy u pe wà. Ikypy'yr oho ipuhe. Uka'u tuwe a'e, a'e
    rupi nukwaw kwaw wemiapo.
  eng-DRA: 'They made their father drink wine that night also, and the younger daughter
    went in, and lay with him: and neither then did he perceive when she lay down,
    nor when she rose up.'
  knf-knf: Bakak awul aşin baka poot uŧejan mënţ, kë nabaaşa apiinţ na a, bë aando
    me upiinţ na unaţa abukul.
