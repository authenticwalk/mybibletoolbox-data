    Kë̀ ie'pa wa̱ iku̱ne.
  kwf-kwf: Ma kera ka kwatea ngwaꞋi toꞋa neꞋe kira Ꞌi maa, na maada ka rodo, ma kira
    ka sama gagalo naꞋa Ꞌuana sinamaa neꞋeri.
  eng-WYC-2017: And they smote with blindness they that were withoutforth, from the
    least till to the most; so that they might not find the door.
  eng-WMBB: They struck the men who were at the door of the house with blindness,
    both small and great, so that they wearied themselves to find the door.
  spp-spp: Sùpyire puni ti mpyi pyɛnge ɲwɔge na ke, mɛlɛkɛɛbil'à tire puni pyi fyinmii,
    nàɲjii bâra nàŋkolyee na. Pi à pyi fyinmii ke, ka pi i pyɛnge ɲwɔge cya a kànha.
  aey-aey: Odimesi ale fulacdocna dana toiaca mel haunca aqesin. Ale fulacdocna amaga
    afac quadecebil jic cebec walecnu cabi mein.
  urd-GVH: उन्होंने छोटों से लेकर बड़ों तक बाहर के तमाम आदमियों को अंधा कर दिया, और
    वह दरवाज़े को ढूँडते ढूँडते थक गए।
  rug-rug: Meke va behui ri karua sari na tie pu turu pa sebesebe vetu, sari na tie
    vaqura na tie koadi, ke lopu boka dogoria rini sa sasada.
  gaz-gaz: Ergasii immoo namoota balbala manaa dura turan sana akka isaan balbalicha
    hin argineef xinnaa fi guddaa isaanii dhaʼichaan ija jaamsan.
  fra-LSG: Et ils frappèrent d’aveuglement les gens qui étaient à l’entrée de la maison,
    depuis le plus petit jusqu’au plus grand, de sorte qu’ils se donnèrent une peine
    inutile pour trouver la porte.
  gnn-gnn: Bala maṉḏa ŋunhi Djudumbuyŋunhanydja yolŋu'‐yulŋunhanydja ḏarramuwurrunhanydja
    melnha bambaykuŋala, bala walala yakana dhurrwaranydja maḻŋ'maraŋala nhäŋala.
  yal-yal: Malekan yi ganla xunna kala, naxanye yi tixi dɛɛn na, e birin yi findi
    danxutɔne ra, keli banxulanne ma sa dɔxɔ xɛmɛ fonne ra han e mi yi sese toma fa.
    Kiraan yi yifu e ma.
  gum-gum: Incha tru møgueløbe tru yau yaskabu melambub amrrubelane kammeran ashmeelø
    misrtrai marøptinchibelø køn, mas unøtiigwangurrimbunø kølliwangatikke. Inchen
    nømbe yaskab lab ke mandøguen kømui inchib købig køn.
  iou-iou: Täŋpäŋ äma yarä unitä täŋpewän äma yäman itkuŋo uwä dapuri bipmäŋ utkuŋ,
    äma ekäni bok, gubaŋi bok. Dapuri bipmäŋ uräpäŋ yämata puŋ ijiŋkuŋ.
  haw-1868: 'Hoomakapo iho la laua i ka poe kanaka iwaho o ka puka o ka hale, i na
    mea uuku a me na mea nui: a hoopauaho lakou ia lakou iho i ka imi i ka puka.'
  arb-NAV: ثُمَّ ضَرَبَا الرِّجَالَ، صَغِيرَهُمْ وَكَبِيرَهُمْ، الْوَاقِفِينَ أَمَامَ
    بَابِ الْبَيْتِ بِالْعَمَى، فَعَجَزُوا عَنِ الْعُثُورِ عَلَى الْبَابِ.
  adz-adz: Da inang garam santan rinifaꞌ da tsiraꞌ muntida muantsi manaꞌ igi maran
    imimin da isau muantsi wasi.
  ewe-ewe: eye wona Sodomtɔwo ƒe ŋkuwo dzi tsyɔ sẽe, ale be womegate ŋu kpɔ ʋɔtru
    la o.
  eng-LEE: And the men that were at the entrance of the house they smote with blindness,
    both small and great, so that they wearied themselves to find the entrance.
  dji-dji: Rirringir ngunungir-kirri djiny bil bipiṉiban baḏayaladji wanadji, ngunuwiliny
    yul malany gar-gurriyili djin djarrinyi; marrga mil-djumiḻingban djin gu'gukirriny
    kirinyban, yarimban djin gar-gatjingini giriny djabirigi, bil ingkiban ngunung
    djin manyaw giriw.
  gvn-gvn: '@see-verse:GEN.019.010'
  nna-nna: Palaja pampuru jirnipulujaninyi palarrangu Sodom pirirrimarta, munu yirrinakayi.
    Partarl kanyjirnikinyiyi jawapirtiku.
  asm-FB: তাৰ পাছত লোটৰ অতিথিসকলে ঘৰৰ দুৱাৰৰ বাহিৰত থকা সৰু বৰ সকলো মানুহকে আঘাত কৰি
    কণা কৰিলে; তাতে সেই মানুহবোৰে দুৱাৰ বিচাৰি বিচাৰি হাবাথুৰি খালে।
  sus-A: مَلٍكّيٍ نَشَ فَلِ رَدْنشُ، نَشٍيٍ نُ تِشِ نَادّ رَ. كٍلِ سّفّتَلَيٍ مَ،
    سَ دْشْ شّمْشِيٍ رَ، عٍ مُ نُ سٍسٍ تٌمَ قَ. كِرَ نَشَ عِقُ عٍ مَ.
  fra-SBL: Ils frappèrent de cécité les hommes qui étaient à la porte de la maison,
    petits et grands, de sorte qu'ils se fatiguèrent à trouver la porte.
  hbo-hbo: וְֽאֶת־הָאֲנָשִׁ֞ים אֲשֶׁר־פֶּ֣תַח הַבַּ֗יִת הִכּוּ֙ בַּסַּנְוֵרִ֔ים מִקָּטֹ֖ן
    וְעַד־גָּדֹ֑ול וַיִּלְא֖וּ לִמְצֹ֥א הַפָּֽתַח׃
  shp-NTPO: Jaskáaxon, ja jemaori ikábo jato benche banémaa iki. Jatíbi bakeboainxon
    peoxon yosishokobo kaman, jato benche banémaa iki. Jaskatax, xobo xepóti benai
    bohantani paxkinkana iki.
  eng-WYCLIFFE: And thei smyten with blyndenesse hem that weren withoutforth, fro
    the leest til to the moost; so that thei myyten not fynde the dore.
  piu-2006: '@see-verse:GEN.019.010'
  pjt-pjt: Munu tjananya wati panya uṟilitja tjuṯa kuṟu patinu tjiḻpi, yangupala uwankara,
    kaya para-para-panytjunmaṟa puṯu tuwa pampuningi aḻantjikitjangku.
  cwe-cwe: Maabaho kawatenda wanhu wose wowakalile haulwivi watulike yameso, wakulu
    kwa wadodo, mbaka hawadahile bule kulupata ulwivi.
  bgs-bgs: Na, igimu dan na bólóg tô langun gamama madani tun ta sállat ébô dì dan
    kumita katô sállat.
  kik-kik: Magĩcooka makĩhũũra andũ acio maarĩ nja ya mũrango wa nyũmba, ethĩ na akũrũ,
    na ũtumumu nĩgeetha mage kuona mũrango.
  ksr-ksr: Nagu koma nama eja somata melaa miri naguyanoŋ seleeŋgeŋ naŋgiti, ii qaagaranoŋ
    jeri jaagia gooro jibujabu qeŋ nagu mokoloowombaajoŋ koromojoroŋ ama moŋgama amamaagi.
    Kiaŋ.
  fra-NCL: Et ils frappèrent d’aveuglement les gens qui étaient à l’entrée de la maison,
    depuis le plus petit jusqu’au plus grand, et ceux-ci se fatiguèrent inutilement
    à chercher la porte.
  cek-AK: Nihnik mah kathoeng kalen tih ai, thok taengah kaom, kaminawk to mikmaengsak
    boih pongah, nihcae loe thok pakrong naah angpho o.
  xla-xla: Epame yia꞉tapo aya alikili dla ha꞉ha꞉le so opa inomaye usiyepo meliyo,
    yia꞉tapo aya kokolomaye woloma ponatilalo wekelepo depame.
  cuk-cuk: Geb wemar-warbogwad dulemar-bela-magaba-bukwad geg-atake imaksamalad. Belagwapa,
    sapinganse, degine, serganse-bakale, geg-atake gusmalad. Yawagak acha-acha-aminanaid,
    budar-itoarmalad.
  uig-CYR: вә өйниң дәрвазисиниң алдидики адәмләрни кичигидин тартип чоңиғичә корлуққа
    муптила қилди; шуниң билән улар дәрвазини издәп, һалидин кәтти.
  tel-2017: అప్పుడు లోతు అతిథులు పిల్లల నుండి పెద్దల వరకూ ఆ తలుపు దగ్గర ఉన్న వాళ్ళందరికీ
    గుడ్డితనం కలుగజేశారు. దాంతో వాళ్ళు తలుపు ఎక్కడ ఉందో వెదికీ వెదికీ విసిగిపోయారు.
  hat-BSA: Yo te frape mesye ki te nan pòtay kay la pou yo vin avèg, ni piti ni gran,
    pou yo fatige kò yo e pou yo pa t ka twouve pòt la.
  bxh-bxh: Dodoga edaꞌeda hafohafona yai, matadi sa fakwanabunabudi be edaꞌeda hafohafona
    sa fakaukau.
  kos-kos: Na eltal konela mutun mwet nukewa likinuma, oru elos in tia ku in konauk
    mutunoa uh.
  hbo-WLC: וְֽאֶת־הָאֲנָשִׁ֞ים אֲשֶׁר־פֶּ֣תַח הַבַּ֗יִת הִכּוּ֙ בַּסַּנְוֵרִ֔ים מִקָּטֹ֖ן
    וְעַד־גָּד֑וֹל וַיִּלְא֖וּ לִמְצֹ֥א הַפָּֽתַח׃
  ibo-ibo: Ha tiri ndị ikom ndị ahụ nọ nʼọnụ ụzọ ihe otiti nke mere ka ha kpụọ ìsì,
    onye ukwu ha na onye nta ha. Nʼihi ya, ha enweghị ike ịchọta ọnụ ụzọ ụlọ ahụ.
  ory-ory: ପୁଣି, ଦ୍ୱାର ନିକଟବର୍ତ୍ତୀ ସାନ ଓ ବଡ଼ ସମସ୍ତଙ୍କୁ ଅନ୍ଧ କରାଇଲେ; ତହିଁରେ ସେମାନେ
    ଦ୍ୱାର ଖୋଜୁ ଖୋଜୁ ପରିଶ୍ରାନ୍ତ ହେଲେ।
  wmt-wmt: '@see-verse:GEN.019.010'
  chk-chk: Mürin ra achuna ekewe mwän meinisin mi nonom lükün asamalapen ewe imw,
    seni alüal tori chinlap, pwe resap tongeni küna ewe asamalap.
  ssd-ssd: Tukulnaik sulumba nale taŋgo kiŋo kame malaŋga tugumŋge minnaig ta ŋakmba
    am tukulniŋge likinaig le nane malaŋga te-sili ndakinaig.
  rop-rop: Afta na det dubala streinja bin meigim ol detlot olmen en yangmen blainwan.
    Deibin trai luk, bat najing. Dei nomo bin faindim det dowa.
  ukr-1871: На людей же, що були під дверима в будинку вдарили слїпотою, від мала
    тай до велика, і марно шукали вони дверей.
  eng-AOI: Then they made the men outside blind, so that they couldn't see to find
    the door.
  yon-yon: Kwane, yimbed karub korem ambib bunangka doriib yi indob kuu kebengkiiwe,
    indob tut keroone, yi korem ambongko wedmindeban keriwen.
  bch-bch: Ga kus ta tikado panua toa ngada oa gaot ga matad sususu. Gid kapeipei
    ga gid kakau pade tirangrang ngan tigeragera mao be ikulupu ngan tilo atama ta
    tidabdab alele.
  deu-1951: und schlugen die Männer vor der Haustüre mit Blindheit, beide klein und
    groß, daß sie müde wurden, die Tür zu suchen.
  eng-JPS: And they smote the men that were at the door of the house with blindness,
    both small and great; so that they wearied themselves to find the door.
  ubr-ubr: Namon osi orot ruam on sabu engon tutufin ato kounai sitatawar on sirou
    matas si wouman, men fofonin metewan sititai on.
  srp-1865: A ljudi što bijahu pred vratima kuænim ujedanput oslijepiše od najmanjega
    do najveæega, te ne mogahu naæi vrata.
  lug-lug: Ne baziba amaaso g’abasajja abaali ebweru ku luggi lw’ennyumba, abato n’abakulu,
    ne bakoowa nga bawammanta oluggi.
  heb-heb: ואת האנשים אשר פתח הבית הכו בסנורים מקטן ועד גדול וילאו למצא הפתח׃
  ben-IRV: এবং বাড়ির দরজার কাছে ছোট কি বড় সব লোককে অন্ধতায় আহত করলেন; তাতে তারা
    দরজা খুঁজতে খুঁজতে পরিশ্রান্ত হল।
  pan-pan: ਜਿਹੜੇ ਮਨੁੱਖ ਬੂਹੇ ਦੇ ਅੱਗੇ ਸਨ ਉਨ੍ਹਾਂ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ, ਕੀ ਛੋਟਾ ਕੀ ਵੱਡਾ ਅੰਨ੍ਹੇ
    ਕਰ ਦਿੱਤਾ ਇੱਥੋਂ ਤੱਕ ਕਿ ਓਹ ਦਰਵਾਜ਼ਾ ਲੱਭਦੇ-ਲੱਭਦੇ ਥੱਕ ਗਏ।
  tkr-tkr: Akkayne şene sural ulyobzurne insanaaşina k'ınnar, xərnar manbışe bı'rq'
    qaa'a. Mançil-alla insanaaşik'le akka iveeke deş.
  mwp-mwp: Palay kalanu sethabi mabaygal adhal, mina mura mathamoeydhin a thana mamu
    thanamun purkaw buya guythuyadhin. Kalanu thana kasa yan nuthemir lagaw pasapa
    imaypa, thana ngaru imayginga.
  mya-JVB: အိမ် တံခါး နားမှာ ရှိသောသူ အကြီး အငယ် တို့ကို မျက်စိ ကန်းစေခြင်းငှါ ဒဏ်ခတ်
    သဖြင့် သူတို့သည် တံခါး ကိုရှာ ၍ ပင်ပန်း ခြင်းသို့ ရောက်ကြ၏။
  tte-O: Kabo tomo meuloili nume dedeina mena manliyao siyaboniboniyaili mwa nige
    sowasowali gamwane sigitai yo silobai.
  tbg-tbg: viraqaahai vitanta aaquakaa voqaara utu kovaro vi vatanaaka avu arukomanta
    vika nái avuara qumimaqa iha kia ho qenti qantua kora.
  hmo-hmo: Bona idia ese murimurinai gini tatau ibounai edia matadia idia hakepuludia,
    vadaeni iduara idia davaria diba lasi.
  ata-ata: Xe ilou miavuti la ilou miꞌoxonu ta mitema latala ne ieꞌi seleveenu mukalasi
    mole umomomo sou imaisou aitenga la ua.
  nfa-nfa: Dua ra tao pabèdhu ana madha dhèu Sodom aaꞌi-aaꞌi ra, ka rèdhi heka ngaa-ngaa.
    Ra gogo tenge babèdho, te ngaa abhu boe.
  urd-urd: और उन आदमियों को जो घर के दरवाज़े पर थे क्या छोटे क्या बड़े, अंधा कर दिया;
    तब वह दरवाज़ा ढूँडते — ढूँडते थक गए।
  rus-SYN: а людей, бывших при входе в дом, поразили слепотою, от малого до большого,
    так что они измучились, искав входа.
  cbt-NTPO: Naporo chachin piyapiro'sa aipiran nisapisopita, a'naroáchin asomarayapi
    huachi. Hui'napiro'sa quëran, mashoro'saquë huarë' ya'ipi somarayapi. Ina nipirinahuë
    tëranta', amiai huarë' ya'coana yonípi.
  bqc-SIM: Aa tò gbɛ̃́ pↄ́ kú kpɛɛlɛↄ vĩ̀akũ̀ nɛ́fɛ̃nɛn gbɛ̃zↄ̃ↄ píi, ↄ̃ aalɛ
    zɛwɛɛlɛ e aa kpàsa.
  tcz-CHONGTHU: Hichun vantil teni chun kotpi phunga miho chu ateh jong akhangthah
    jong abonchauvin amit'u achosah lhon in ahile abonchauvin kotphung holmon akisu
    lungdong gam tauve.
  mar-mar: लोटाच्या पाहुण्यांनी घराच्या दाराबाहेर जी सर्व तरुण व म्हातारी माणसे होती,
    त्यांना आंधळे करून टाकले. ते घराचे दार शोधण्याचा प्रयत्न करून करून थकून गेले.
  tcs-tcs: Ane demtu i bin meke ebridem ai blo dem man uda de wea da doa solong dempla
    kan luk da doa. So dempla bin gibap po trai po kam insaid.
  soq-soq: Tane mo apana uduudu pewa eneia dewamoieno emau potaleno du moa ewasiantoiena.
  qub-qub: Jawacho caycaj runacunatana gaprayacäcachiran. Paycuna gaprayacäcuran wamra
    mösupita auquiscama. Gaprayasha carnaga wasipa puncunta ashir puriycällarna uticaranpis.
  bqp-bqp: Ò tò vĩ̀na gbɛ̃ kũ ò kú kpɛ arɛnↄ kũ̀ ń pínki nɛ́ fíti gbɛ̃ zↄ̃kↄ̃,
    akũ òtɛn kpɛ́ gbà wɛtɛ ari ò kpàsa.
  hat-hat: Lèfini, yo vegle tout mesye ki te devan pòt kay la, depi pi piti a jouk
    pi gran an. Se konsa mesye yo t'ap vire tounen adwat agoch, yo pa t' kapab jwenn
    kote pòt kay la te ye.
  eng-BSB: And they struck the men at the entrance, young and old, with blindness,
    so that they wearied themselves trying to find the door.
  tod-tod: Ti yeeziɛni nuiti gaazu, niiti ti ɠɛni loni pɛlɛlaʋɛ, ti ɠaazuɠole, é
    zo zunu loungoiti ma, é li kɛwolaiti pɔ, naa ɠa é kɛɛni ti la mɔ ɠɛni pɛlɛlaʋɛ
    ɠaazu.
  eng-WEBPB: They struck the men who were at the door of the house with blindness,
    both small and great, so that they wearied themselves to find the door.
  kbq-kbq: Maka vene'nema no kasante'ma oti'naza vahe'mokizmia zanagra ositeti vuno
    rante vu'nea nagara zamavurga erisu hige'za impane eneri'za, kafanku hakre'za
    vu'za e'za hu'naze.
  nhe-BL: Huan ipaxalojcahua quinchijque ma popoyotiyaca nopa tlacame tlen itztoyaj
    calteno. Huan nochi hasta tlen más telpocatl huan hasta tlen más huehuentzi, mocajque
    popoyotzitzi. Huan cuatque quitemohuaj nopa puerta.
  bus-bus: Aↄ̃ↄ tò vĩ̀a gbɛ̃ kɛ̀ aↄ̃ↄ kú kpɛɛlɛnↄ kũ̀ ń píngi nɛ́ féte gbɛ̃nsi,
    ben aↄ̃ↄe kpɛ́ gbà wɛtɛɛ ai aↄ̃ kpàsa.
  gub-BL: A'e re umuigo kar awa katu pe har hehàpyhà 'ym ma'e romo tàrityka'i wà kury,
    kwàkwàmo wà, tua'u kwer wà no. A'e rupi nuexak kwaw uken wà.
  eng-DRA: And them that were without, they struck with blindness from the least to
    the greatest, so that they could not find the door.
  knf-knf: Bado wal mënţ biinţ banwooŋ du bdig kë bakak bakuul bukal bŧi, ajunna ţi
    bapoţ te du baţaf, kë baankak awin plëman.
