verse: GEN.019.011
translations:
  mal-C: പിന്നെ അവർ വീടിന്റെ വാതിൽക്കൽ ഉണ്ടായിരുന്ന ആബാലവൃദ്ധം പുരുഷന്മാർക്ക് അന്ധത
    പിടിപ്പിച്ചു, അവർക്കു വാതിൽ കണ്ടെത്താൻ കഴിഞ്ഞില്ല.
  deu-TKW: Die Leute aber, die vor der Thüre des Hauses waren, schlugen sie mit Blindheit,
    klein und groß, so daß sie sich vergeblich mühten, die Thüre zu finden.
  lin-lin: Bakangaki miso ya bato nyonso oyo bazalaki na ekuke ya ndako, ezala bilenge
    to mibange ; boye bazalaki lisusu komona ekuke te.
  cbr-NT: xëpukinshi ka ángelnën. Ëman bukukë unikama bëxuñu 'imiakëxa. Kamabi uni
    bënábukama 'imainun uni apankama axbi ka bëxuñu tikiakëxa. Usai 'ikin anun atsínti
    xëputi barikasmatankëx ka atux rikiankëxa.
  eng-LSV: and the men who [are] at the opening of the house they have struck with
    blindness, from small even to great, and they weary themselves to find the opening.
  bmu-bmu: Naŋgu köla kinda azi ketaŋi moröŋi miri naŋguŋe yaigep kingeri, mi jiyohotka
    keu jitŋiran eŋgualöŋniga jeŋini gömöliiga jipjap kota naŋgu miwikŋaibingö mezaŋqezaŋ
    aka jaruba osiget. Mewö.
  eng-GNV: Then they smote the men that were at the doore of the house with blindnes
    both small and great, so that they were wearie in seeking the doore.
  eng-WEBSTER: 'And they smote the men that were at the door of the house with blindness,
    both small and great: so that they wearied themselves to find the door.'
  nhw-BL: Huan ipaxalojcahua quinchijque ma popoyotiyaca nopa tlacame catli itztoyaj
    calteno. Huan nochi hasta catli más telpocatl huan hasta catli más huehuentzi,
    mocajque popoyotzitzi. Huan cuatque quitemohuaj nopa puerta.
  swh-ONEN: Kisha wakawapiga kwa upofu wale watu waliokuwa mlangoni mwa ile nyumba,
    vijana kwa wazee, hivyo hawakuweza kuupata mlango.
  bba-bba: Mɑ bɑ tɔn be kpuro wɔ̃koru kpɛ̃ɛ be bɑ yɔ̃ yɛnu ɡen kɔnnɔwɔ sɑɑ ɑluwɑɑsi
    yɑ̃kɑminun di sere kɑ bukurobɔ. Yerɑ bɑ bɑbi bɑbi bɑ ǹ kɔnnɔ ɡe wɑ.
  eng-KJVCPB: And they smote the men that were at the door of the house with blindness,
    both small and great; so that they wearied themselves to find the door.
  cpy-cpy: Thonkatanaka mawoeni imawityaakitanaki ewankaripaeni eejatzi antaripaeni.
    Aakiri imakone ithotyaakotziro ashitawo pankotsi.
  mpx-mpx: Yaka bolau gegewel limi tolinaa mataliya hi tagapagogou inoke hi babalalu,
    yaa nige bosowailiya nog nihi pwawa.
  wbp-wbp: '@see-verse:GEN.019.010'
  luo-luo: Eka negimiyo jomanenie dhoot oko-go obedo muofni, jomatindo gi jomadongo,
    mane ok ginyal yudo dhoot.
  meu-meu: A ariara ai e gini hebouva taudia kikina-badana na matadia e hakepuludia;
    bena iduara e tahua malakamalaka ela bona e hesiku.
  npi-ULB: त्यसपछि लोतका पाहुनाहरूले घरको ढोकाबाहिर भएका मानिसहरू, जवान र वृद्ध दुवैलाई
    प्रहार गरी अन्धा बनाइदिए, र तिनीहरू ढोका खोज्‍ने प्रयास गर्दा-गर्दै थाके ।
  yor-yor: 'Wọ́n sì bu ìfọ́jú lu àwọn ọkùnrin tí ó wà ní ẹnu-ọ̀nà ilé náà, àti èwe
    àti àgbà: wọ́n kò sì rí ẹnu-ọ̀nà mọ́.'
  emp-NTPO: Ara maʌ̃da ãdjia dji ed̶a wãbadama duanʌra jũma daub̶erreabisid̶aa, cũdrarãra
    drõãrã sid̶a. Maʌ̃ne ãdjirãra dji ed̶a wãbada jʌrʌ panʌba sẽsid̶aa.
  ind-ind: Dua malaikat itu membuat semua orang yang berdiri di luar menjadi buta,
    baik yang tua maupun yang muda, sehingga mereka tidak dapat menemukan pintunya.
  pes-OPCB: و چشمان تمام مردانی را که در بیرون خانه بودند، کور کردند تا نتوانند درِ
    خانه را پیدا کنند.
  ssx-ssx: Kutupa mo hama꞉ nane haemeke haliwekima꞉ pota꞉ na lombolo pimiki tupa꞉
    ipilikana꞉ma꞉ta꞉ ika꞉ leke holu peaepekeme.
  lcm-lcm: Na kitmat irilong kala vil aba na vap aongos ang e komo, tanginang na lapan
    iria. Na parik kilapa angkoai si sabonai korong ani mete takaman i lu ang.
  aer-aer: Ratherre imerte artwe arrpe-anenhe renhe pwenge ilerle-anerremele, itne
    apele arriweke uyarne unthemele irreke.
  tgl-ULB: At doon naman sa mga tao na nasa labas ng pinto ng bahay, inatake sila
    ng mga panauhin ni Lot at ginawang bulag, ang mga bata pati matatanda, kaya nahirapan
    silang makita ang pinto ng bahay.
  nop-nop: Unduŋ tiŋa yegumuk e me wapum kuyaniŋ dauhik yehitubusipmakaune talik yeme
    mu kaŋ lohi tigiŋ.
  kca-kca: ов пўӈәԓән уԓәм хŏйатәт айэԓ-унэԓән сэмԓы пайәтсәԓән, щишән щитәт, ов кӑшман,
    воԓԓы шукащсәт.
  cbu-NT: Ashiriya, uwshtisin yuw tputs wishchipiri natsampani shaneerana anshitisin
    wishchipiri wach mchustaranganaya. Ndusha pangusish pshtumaam waritaranganaya.
  usa-usa: Mi káyá (2) énítóré kórátá máte wayuka oqtaráqó mááqe-émámma maabukáráq
    wayuka ariqa maamá kumayuriq umáyíkáítata yeráwáqá íma oqta aónarae.
  hui-hui: Ani bialu libugua agali tagiraha hayarunaga de bibahende ndibulowa helayagola
    tigua anda panga biago handabe nahe hene.
  wrs-wrs: Doa kitakita vewol evena kembelnindm, noinda osm novtit vira, tuvmba hengava
    nunglinamoa.
  mya-mya: ထို​နောက်​အ​ပြင်​ဘက်​၌​ရှိ​သော​သူ​အား​လုံး​တို့​ကို​မျက်​စိ​ကွယ်​စေ​ရန်​ဒဏ်​ခတ်​သ​ဖြင့်
    သူ​တို့​သည်​တံ​ခါး​ပေါက်​ကို​ရှာ​၍​မ​တွေ့​နိုင်​ကြ။
  cbi-NTPO: Tsanguemin kumuinchi avindaa uinamulanu, naa kaa unnalanu bain, naa kayu
    rukulanu bain tsaa kapuka dedishpajtekaadekiñu, ya juukapa mi'ketindun katai'la.
  bod-N: སྒོའི་ཕྱི་རོལ་ཏུ་ཡོད་པའི་མི་ཚོགས་རྒན་གཞོན་རྣམས་ལ་མིག་འཁྲུལ་བྱུང་དུ་བཅུག༌པས།
    དེ་རྣམས་ཀྱིས་ལག་སྙོབ་བྱས་ཀྱང་སྒོ་མ་རྙེད༌དོ།།
  wsk-wsk: Ale kari kulak te, garuk te, songkuring karogo sanamiwaman mu nomotam maguwuman
    se posaman ale kawam songkuring arigimonko me terong.
  kkl-kkl: Serekarekti Sodom nimi asag wamek nimi taneko ni haing ulopsirekpa, “Ina
    siram aneko ala wamla?” aro elamekti, ibek kom.
  sna-sna: Ipapo vakapofumadza varume vakanga vari pamukova wemba, vaduku navakuru,
    zvokuti havana kuzogona kuona mukova.
  spa-BLM: A los hombres que estaban a la puerta de la casa los hirieron con ceguera,
    tanto a los pequeños como a los grandes, de modo que se cansaron de encontrar
    la puerta.
  beu-beu: Angmuse nehe aaru angu ini Sodom enehe ba hava eviaha mi ang naung, boma-kuar,
    emangpi ieng angu ening akete, angu ebele ini hava eviaha valaping di, bae harak
    niang.
  cac-cac: Ix yac'an q'uic'yatax eb' anima ayec' d'a patic pat chi' eb', eb' icham
    vinac yed' eb' quelemtac, ix te c'unb'i eb' sayanec' sti' te' pat chi'.
  swh-ULB: Kisha wale wageni wa Lutu wakawapiga kwa upofu wale wanaume waliokuwa nje
    ya nyumba, vijana na wazee kwa pamoja, kiasi kwamba wakachoka wakati wakiutafuta
    mlango.
  bel-bel: а людзей, якія былі каля ўваходу ў дом, уразілі сьлепатою, ад малога да
    вялікага, так што яны нацярпеліся, шукаючы выхаду.
  wed-wed: Ma nelara anatapui au metaeta matai i viaipotai mara tupona ava da eḡa
    tagotagogina metaeta ita inanai.
  deu-ELBBK: Und die Männer, die am Eingang des Hauses waren, schlugen sie mit Blindheit,
    vom Kleinsten bis zum Größten; und sie wurden müde, den Eingang zu finden.
  mbb-OT: Ne haazà is menge etew he ziyà te ǥawas, mibpengelinteuwan kayi te zezuwa
    he melakap sikandan para kenà sikandan meketuredu te ǥemawan.
  msc-msc: alu ka mɔɔilu bɛɛ ɲa fuyenya bon da kɔrɔ. Fen fen tɛrɛ don ko rɔ bon na,
    woilu bɛɛ ɲa fuyenyara, kanberen wo, mɔɔbakɔrɔ wo, woilu bɛɛ. Wo rɔ, alu ka bon
    da ɲinin ka kaɲa.
  mal-2015: വാതിൽക്കൽ ഉണ്ടായിരുന്ന പുരുഷന്മാർക്കു അബാലവൃദ്ധം അന്ധത പിടിപ്പിച്ചു. അതുകൊണ്ടു
    അവർ വാതിൽ തപ്പിനടന്നു വിഷമിച്ചു.
  tuo-NT: Tojo weetojanʉꞌcõ, na nipeꞌtirã sope pʉꞌtopʉ níꞌcãrã ʉmʉarẽ, maꞌmapjiare,
    bʉcʉrãrẽ caperi bajuticã weecãrã niwã. Caperi bajutirã, ti wiꞌipʉ sãjãasĩꞌrĩrã,
    sopere aꞌmasijarã, põtẽotia waꞌacãrã niwã. Ne bocaticãrã niwã.
  gup-gup: Wanjh bindimimbuyikawong bininj nawu kumekbe birrihdi kuberrkkah kore kururrkdangmaye
    darnkih, bedda yiman birrimimdubberranj, nawu birriyawurrinjni dja birridabborrabbolkni,
    birridjalbolkbirrkahbirrkani, minj birrirurrkdangmayengalkemeninj.
  met-met: Baing tang dilibu lipuadi duwa xaluya ba maxading dahaxatu, gananundi digabu
    lipu haringindi. Binabu disaisai xalua susu.
  gvs-gvs: Ikavava, korotoyadi totom goi sikaaiyaka madabokiidi matadi siguinuwedi
    sikebo, tauna totom sikamyayai go, geya sibabaneyeta, go sem ana lusala ilausidi.
  rmc-rmc: Avke korarde olen, ko sas avri, le ternen the le phuren, hoj našťi arakhenas
    o vudar.
  nlg-nlg: Keri ge ro nei na matadira na lei mane ni Sodom mara pungi, mara mua tangomana
    na righi kaleana na mataula.
  dgr-DOGNT: Dǫzhìı enìı̨tǫ k'alagedèe sìı gıdaà goìle agogį̀į̀là. Cheko hazǫǫ̀, eneèko
    hazǫǫ̀ gıdaà goìle agejà t'à enìı̨tǫ hawhį̀agejà.
  pes-OPV: اما آن اشخاصی را که به در خانه بودند، از خرد و بزرگ، به کوری مبتلا کردند،
    که ازجستن در، خویشتن را خسته ساختند.
  ron-1924: Яр пе оамений каре ерау ла уша касей й-ау ловит ку орбире, де ла чел май
    мик пынэ ла чел май маре, аша кэ деӂяба се трудяу сэ гэсяскэ уша.
  aui-aui: Bi namanamarama tomotomoyidi maghatare sirouvidi da matadi sididibara raghani
    tupona, na gegha rubana da matamketa siyabananina.
  ben-OBCV: পরে তাঁরা সেই বাড়ির দরজায় যারা দাঁড়িয়েছিল—যুবকদের ও বৃদ্ধদের—এমন অন্ধতায়
    আছন্ন করলেন, যে তারা আর দরজাই খুঁজে পেল না।
  lex-lex: Dewade rwenta riy rahu mak kdella likti nhiarni gaini re matni, ntawua
    trapriapni pa nodia la hamtoto'oni, reiniande rlol to'a hgalli la nhiari yahakni.
  rgu-rgu: Basa de ara rapoke lahenda Sodom ara mata nara, losaꞌ roi rafaroroeꞌ a
    saka lelesu a, tehuu ta hapun fa.
  som-som: 'Wayna indho tireen nimankii guriga albaabkiisa joogay, yar iyo weynba:
    oo saas daraaddeed way ka daaleen inay albaabkii helaan.'
  lat-VUC: et eos, qui foris erant, percusserunt cæcitate a minimo usque ad maximum,
    ita ut ostium invenire non possent.
  aoi-aoi: Akwa wurrumurndakibina errekba-manja nuw-alkayanguma warnungkwarba narra-mimbakama
    wunalakina kajungwa nari-yada kuw-andeya menba karri-rringka karr-akburrangarna
    akungwur•dungwur•dangma wurrakina-da.
  eng-ASVBT: And they smote the men that were at the door of the house with blindness,
    both small and great, so that they wearied themselves to find the door.
  mna-mna: To tipumun zin wal ta timbotmbot mat na matan. Tabe tirao tindeeŋe kataama
    som.
  ita-1885: E percossero d'abbarbaglio gli uomini ch'erano alla porta della casa,
    dal minore al maggiore; onde essi si stancarono, per trovar la porta.
  eng-LXXUP: And they smote the men that were at the door of the house with blindness,
    both small and great, and they were wearied with seeking the door.
  eng-ULB: Then Lot's visitors struck with blindness the men who were outside the
    door of the house, both young and old, so that they became exhausted when they
    were trying to find the door.
  spa-VBL: Entonces hicieron que todos los hombres que estaban en la entrada de la
    casa, jóvenes y adultos, quedasen ciegos, así que no podían encontrar la puerta.
  fra-_FOB: Puis ils frappèrent d'éblouissement les hommes qui étaient à l'entrée
    de la maison, depuis le plus petit jusqu'au plus grand; de sorte qu'ils se lassèrent
    à chercher la porte.
  mal-mal: വാതിൽക്കൽ ഉണ്ടായിരുന്ന പുരുഷന്മാർക്ക് ആബാലവൃദ്ധം അന്ധത പിടിപ്പിച്ചു. അതുകൊണ്ട്
    അവർ വാതിൽ തപ്പിനടന്നു വിഷമിച്ചു.
  urd-GVR: Unhoṅ ne chhoṭoṅ se le kar baṛoṅ tak bāhar ke tamām ādmiyoṅ ko andhā kar
    diyā, aur wuh darwāze ko ḍhūṅḍte ḍhūṅḍte thak gae.
  suz-BL: मिनु मेको निक्‍शीमी लाङगाम बाक्‍शो मुर आन कली मिक्‍च मताइब सेल्‍से बाक्‍त।
    मिनु मेकोपुकीमी लाप्‍चो मथित्‍थु, माल्‍चा प्रोन्‍मे बाक्‍त। २राजा ६:१८
  ita-1927: E colpirono di cecità la gente ch’era alla porta della casa, dal più piccolo
    al più grande, talché si stancarono a cercar la porta.
  ckb-ckb: ئەو پیاوانەشیان کوێر کرد کە لە بەردەرگای ماڵەکەدا بوون، لە بچووکیانەوە
    هەتا گەورەیان، ئیتر پەکیان کەوت و نەیانتوانی دەرگاکە بدۆزنەوە.
  eng-BBE: But the men who were outside the door they made blind, all of them, small
    and great, so that they were tired out with looking for the door.
  crx-NTPO: '''Ink''ez nyoonne ''az dati higha nane ts''iyawh huhoos̱''en hubuhulhtsi
    nchane ''ink''ez ntsoolne tubulh, nyoo dati nahuyotan ait''oh k''et nehunintsai.'
  kan-OKCV: ಬಾಗಿಲಲ್ಲಿದ್ದವರನ್ನು ಕಿರಿಯರಿಂದ ಹಿರಿಯರವರೆಗೆ ಕುರುಡಾಗುವಂತೆ ಮಾಡಿದರು. ಆಗ ಆ ಊರಿನವರು
    ಬಾಗಿಲನ್ನು ಕಂಡುಕೊಳ್ಳದೆ ಬೇಸರಗೊಂಡರು.
  bbb-bbb: Bu ijiege re areme uri e boeje makave ijia ireva ijene ni buone kame kuzejiae
    ijadufuo bu izege ni nafaena viene daovekuva baki.
  tam-2017: தெருவாசலிலிருந்த சிறியோர்களும் பெரியோர்களுமாகிய மனிதர்களுக்குப் பார்வையற்றுப்போகச்
    செய்தார்கள்; அப்பொழுது அவர்கள் வாசலைத் தேடித்தேடி அலுத்துப்போனார்கள்.
  spa-RV-1909: Y á los hombres que estaban á la puerta de la casa desde el menor hasta
    el mayor, hirieron con ceguera; mas ellos se fatigaban por hallar la puerta.
  ron-BTF: Şi au lovit pe bărbaţii care erau la uşa casei cu orbire, deopotrivă pe
    mici şi mari, astfel că se osteneau să găsească uşa.
  eng-WEBP: They struck the men who were at the door of the house with blindness,
    both small and great, so that they wearied themselves to find the door.
  eng-FBV: Then they made all the men in the doorway, young and old, suddenly go blind
    so they couldn't find the door.
  nld-1939: en de mannen, die voor de huisdeur stonden, klein en groot, sloegen zij
    met verblinding, zodat zij de ingang niet konden vinden.
  nch-BL: Huan ipaxalojcahua quinchijque ma popoyotiyaca nopa tacame cati itztoyaj
    calteno. Huan nochi hasta cati más telpocat huan hasta cati más huehuentzi, mocajque
    popoyotzitzi. Huan cuatique quitemohuaj nopa caltemit.
  tfr-NTPO: Eshko ga domerga l̈öng kjoko l̈i iara l̈ok uunkong beno l̈öng kjok ĩgö
    l̇l̇ëme. Eni ga u bäng wl̈ẽya l̈ok ga drete.
  vie-1934: đoạn, hành phạt bọn dân chúng ở ngoài cửa, từ trẻ đến già, đều quáng lòa
    mắt, cho đến đỗi tìm cửa mệt mà không được.
  hin-CV: उन अतिथियों ने उन सभी को, जो द्वार पर थे, छोटे से लेकर बड़े तक, अंधा कर
    दिया, जिसका परिणाम यह हुआ कि द्वार को खोजते-खोजते वे थक गए.
  eng-OURB: They struck the men who were at the door of the house with blindness,
    both small and great, so that they wearied themselves to find the door.
  spa-BES: Pero los hombres que estaban afuera de la puerta se quedaron ciegos, todos
    ellos, pequeños y grandes, y se cansaron de buscar la puerta.
  tdx-tdx: vaho zinevo’ iareo an-kagoàñe o lahilahy an-dala’ i anjombaio, ty kede
