verse: GEN.019.026
translations:
  mal-C: എന്നാൽ, ലോത്തിന്റെ ഭാര്യ അവന്റെ പിറകെ ഓടുന്നതിനിടയിൽ പിറകോട്ടു നോക്കി, അവൾ
    ഉപ്പുതൂണായിത്തീർന്നു.
  deu-TKW: Und sein Weib schaute sich hinter ihm um; da wurde sie zu einer Salzsäule.
  lin-lin: Kasi mwasi ya Loti atalaki na sima mpe akomaki ekeko ya mungwa.
  cbr-NT: Usai 'ikëbë kuankinbi kaxú bësukin isíbi ka Lotnën xanu, ax Sodoma 'imainun
    Gomorra isi kuainakëtishi bamai tashi maxáxsa 'inun churishi 'iruakëxa.
  eng-LSV: And his wife looks from behind him, and she becomes a pillar of salt!
  bmu-bmu: Lotkö anömŋan apŋi wuataŋgöba anda kunbuk eleŋda andöŋe uba miaŋgöreŋök
    letota sihi köt aka tandö ewö kinök.
  eng-GNV: Now his wife behind him looked backe, and she became a pillar of salt.
  eng-WEBSTER: But his wife looked back from behind him, and she became a pillar of
    salt.
  nhw-BL: Pero isihua Lot catli hualayaya iica, ican tlachixqui huan itlacayo mocuepqui
    istatl huan mocajqui ijcatoc quen se teteyotl.
  swh-ONEN: Lakini mke wa Loti akatazama nyuma, hivyo akawa nguzo ya chumvi.
  bba-bba: Adɑmɑ suɑru sɔɔ Lɔtun kurɔ u sĩirɑ, mɑ u ɡɔsirɑ bɔɔ kperu.
  eng-KJVCPB: But his wife looked back from behind him, and she became a pillar of
    salt.
  cpy-cpy: Pokawitacha iina Lot, oyaatakiri oemi, aminamintheetzi otaapiiki, omapokashitanaka
    opeyanakawo tziwithantha.
  mpx-mpx: Yaa Lote lagona i tagena sikalek enaa, inoke i tabwa solti papatina i talmilil
    i ola kokola.
  wbp-wbp: Yangka kuja-jana Laati jirrnganja parnkaja lani warlu-kujaku, nyanungu-parntaju
    jupu-karrinjarla kulpari nyangu kirri. Kuja kulpari nyangu, warlungkuju puranjarla-manu-juku
    manu muku jankaja palkaju, ngulajulpa tarnnga-juku juka-karrija palka-juku mingkirri
    wiri-piya-yijala kala ngayi yurlpulypa-piya jarlti-piya.
  luo-luo: To chi Lut nolokore mongʼiyo chien, kendo nolokore siro mar chumbi.
  meu-meu: A Lot adavana e roha muri, bena ia na damena nadina ai e hahelao.
  npi-ULB: तर लोतकी पत्‍नीले पछाडि फर्केर हेरिन्, जो तिनको पछि-पछि थिइन्, र तिनी नुनको
    ढिक्‍का बनिन् ।
  yor-yor: Ṣùgbọ́n aya Lọti bojú wo ẹ̀yìn, ó sì di ọ̀wọ́n iyọ̀.
  emp-NTPO: Baribʌrʌ Lo quima caid̶u nĩba jẽda acʌsia. Ara maʌ̃da idjira ab̶ed̶a zarea
    tã ba nũmesia.
  ind-ind: Namun, istri Lot berhenti di tengah jalan dan menoleh ke belakang, maka
    dia mati dan menjadi tiang garam.
  pes-OPCB: اما زن لوط به پشت سر نگاه کرد و به ستونی از نمک مبدل گردید.
  ssx-ssx: Pate Lodana꞉ weteketa꞉ paa la꞉ka꞉la꞉ handa꞉moneao hao ipikita꞉ epi punka
    au laa hayekeme.
  lcm-lcm: Sikei, kisngana i Lot kata tere pok ane mung na pukun ina kala iat.
  aer-aer: Kenhe anewikwe Lot-kenhe renhe-arle apenteke alkngarelheke apmere ikwere-werne
    kele re ilweke yanhe ikwere, Ngkartele renhe apirnte-werne akngarte-iweke ingkwepeye
    arlpentye-arteke tnerlenge.
  tgl-ULB: Pero lumingon ang asawa ni Lot na nasa likod niya at siya ay naging isang
    haligi ng asin.
  nop-nop: Kaŋ Loti tamŋiŋ adi adi fambakeneŋ diweeŋ hakane nai uŋaniŋgoŋ kawade fafaŋeniŋ
    yagila feleŋ nabugoŋ tiŋa yakuk.
  kca-kca: Лот ики йўпийән йўвәм имеԓ йŏхԓы ӑӈкәрмәс, пӑ сŏԓаӈ акԓа мŏхты йис.
  cbu-NT: Itaru, Lotarinsha wizanll suwayarandsin, apus uship nap ashirangu, yumeemsha
    kinarangiya.
  usa-usa: Miramo-kéimma Rótiní ánáko anaepaq waéqma aónaimma, wemá maamá úgórá-ótákáq
    umákuraiye.
  hui-hui: Anigo Lode heba ibu one wanerubi ti harigani pialu howa Lode one ibu handadai
    bialu hearia abaleore mo ibikui bu hinalu naina ema nabi ira tili haradagua bini.
  wrs-wrs: Lotna ongalva sisnov ona vena, doa wanalm nilhana, ona hon.
  mya-mya: လော​တ​၏​မ​ယား​က​မူ​နောက်​သို့​လှည့်​ကြည့်​မိ​သ​ဖြင့် ဆား​တိုင်​အ​ဖြစ်​သို့​ပြောင်း​လဲ​သွား​လေ​သည်။
  cbi-NTPO: Tsenñun Lot' shinbu ma uidika' benesha mangue-eemi, tsenmin tsaa tyayu
    tene tiya-i', cha' muute jui shuwami.
  bod-N: དེ་ནས་ལོད་ཐུའི་ཆུང་མས་ཁ་ཕྱིར་འཁོར་ནས་བལྟས་མ་ཐག་ཁོ་མོ་ལན་ཚྭའི་ཀ་བ་ཞིག་ཏུ་གྱུར༌ཏོ།།
  wsk-wsk: Bare Lot ko nuwus giris palagam buring ko loagaram ale nu agotala kani
    malilaram, ale geragam manga bangawakoyam bangawoso.
  kkl-kkl: Olamsiog abeneko Lot elkel neneko wailag sip samoro tilamogpa kikipto ua
    kirik sektopne saog taog.
  sna-sna: Asi mukadzi waRoti akacheuka, akava shongwe yomunyu.
  spa-BLM: Pero la esposa de Lot miró hacia atrás desde su espalda, y se convirtió
    en una columna de sal.
  beu-beu: Aarunge uanguveng Lot iimal bihit ila hula iava ening lohi angu, Lot ejangu
    ana bale amotaoat uuling. Angmuse aing metma iihal-eera ening.
  cac-cac: A ix yetb'eyum vin̈aj Lot chi', najat tzac'anto scot ix, ix meltzajxicanb'at
    q'uelan ix d'a spatic. Ata' ix ochcan ix atz'amil.
  swh-ULB: Lakini mke wa Lutu aliye kuwa nyuma yake, akatazama nyuma, na akawa nguzo
    ya chumvi.
  bel-bel: А жонка Лотава за ім азірнулася і зрабілася саляным слупам.
  wed-wed: Ma Lot awana i vivimuri, i mae-tavirei ma i ravi-taputapui.
  deu-ELBBK: Und seine Frau sah sich hinter ihm um und wurde zu einer Salzsäule.
  mbb-OT: Piru midlilingey sikan is esawa ni Lot su ed-ahaan din is neewaan dan, ne
    mibaluy sikandin he timus he iring te tukud.
  msc-msc: Alu watɔla, Luti muso ka kɔfɛnɛ dinkira mɛn dɔ, a yɛlɛmanda ka kɛ kɔɔ kaba
    ri.
  mal-2015: ലോത്തിന്റെ ഭാര്യ അവന്റെ പിന്നിൽനിന്നു തിരിഞ്ഞുനോക്കി ഉപ്പുതൂണായി ഭവിച്ചു.
  tuo-NT: Tojo waꞌari cura Lot nʉmo cʉ̃ beꞌro sirutuco nimiwõ. Tojo sirutugo, majãmiĩꞌatõrõco
    niwõ. Totá co moa tuturo dojonʉꞌcã waꞌaco niwõ.
  gup-gup: Dja Lot nuye ngalbininjkobeng bu bimunkebuni Lot, borledmeng bolknang rerre,
    wanjh kunu kukyimerranj yiman djirla.
  met-met: Ne Lot haininoa bagu kimu(ya), baing xugia sok mosak gigina.
  gvs-gvs: Go Lotiyana mlina goi monena inonoina ikandovila, e imalagurewa go, gurewayana
    moe soroti.
  rmc-rmc: Le Lotoskri romňi pes obdikhľa palal a čerinďa pes pro londo slupos.
  nlg-nlg: Ma tauna Lot te reioli, ma gaia te liliu ni tahi kokodo.
  dgr-DOGNT: Hanìkò ekìıyeè k'e Lot wets'èkeè ek'èt'à k'eet'į̀ t'à dewakweè nàı̨ɂaa
    whelı̨.
  pes-OPV: اما زن او، از عقب خودنگریسته، ستونی از نمک گردید.
  ron-1924: Неваста луй Лот с-а уйтат ынапой ши с-а префэкут ынтр-ун стылп де саре.
  aui-aui: Bi Lot murine, na wavinena irusinimura na iviwamiwamira da ivimadasoru
    yegii pakoridi totokina naboni.
  ben-OBCV: কিন্তু লোটের স্ত্রী পিছনে ফিরে তাকাল, ও সে এক লবণস্তম্ভে পরিণত হল।
  lex-lex: Mere Lota hawni mak kala'pa nlernohora nakillia to'orni, dewade nwaltiar
    lia riri kio'a ida.
  rgu-rgu: Lot asa bei ralai, te sao na lipe dea na. Kekeneu te ana dadi dii masi
    so.
  som-som: Laakiinse naagtiisii oo daba socotay ayaa dib u eegtay, waxayna noqotay
    tiir cusbo ah.
  lat-VUC: Respiciensque uxor ejus post se, versa est in statuam salis.
  aoi-aoi: Ngalaja dadingiyenikba Lada-langwa ying-errikerra dakina akena yingi-jungwa
    arakba. Ngalaja ebina angwura alingena-ma yingaku-wurumbija yingaku-kwurrakika
    dakina-da yanda-langwa wuburra angwarnda yingi-yama arakba-da.
  eng-ASVBT: But his wife looked back from behind him, and she became a pillar of
    salt.
  mna-mna: Mi Lot kusiini, ni mataana imiili, to itoori ma iwe pat, mi imender ma
    imborene.
  ita-1885: Or la moglie di Lot riguardò di dietro a lui, e divenne una statua di
    sale.
  eng-LXXUP: And his wife looked back, and she became a pillar of salt.
  eng-ULB: But Lot's wife, who was behind him, looked back, and she became a pillar
    of salt.
  spa-VBL: Pero la esposa de Lot, que se había quedado atrás, miró hacia atrás y de
    inmediato se convirtió en una estatua de sal.
  fra-_FOB: Mais la femme de Lot regarda derrière elle, et elle devint une statue
    de sel.
  mal-mal: ലോത്തിന്റെ ഭാര്യ അവന്റെ പിന്നിൽനിന്നു തിരിഞ്ഞുനോക്കി ഉപ്പുതൂണായിത്തീർന്നു.
  lit-lit: O jo žmona, eidama iš paskos, žiūrėjo atgal ir pavirto druskos stulpu.
  urd-GVR: Lekin farār hote waqt Lūt kī bīwī ne pīchhe muṛ kar dekhā to wuh fauran
    namak kā satūn ban gaī.
  suz-BL: लोत नु आ मुर प्रोक्‍मानु, लोत आ मीशेमी नोले बिर लेश्‍शा कोव़ङा बाक्‍त। मिनु
    मेको हिक्‍सी के थाम दुम्‍माक्‍त।
  ita-1927: Ma la moglie di Lot si volse a guardare indietro, e diventò una statua
    di sale.
  ckb-ckb: بەڵام ژنی لوت سەیری دواوەی کرد، جا بووە ستوونێکی خوێ.
  eng-BBE: But Lot's wife, looking back, became a pillar of salt.
  crx-NTPO: '''Et hoonts''i Lot oo''at k''oh whunalh''en whe lisel tse nain''a-i suli''.'
  kan-OKCV: ಆದರೆ ಲೋಟನ ಹಿಂದೆ ಬರುತ್ತಿದ್ದ ಅವನ ಹೆಂಡತಿಯು ಹಿಂದಿರುಗಿ ನೋಡಿ ಉಪ್ಪಿನ ಸ್ತಂಭವಾದಳು.
  bbb-bbb: Ro Rotido bara ije fu kona vako ijia fu una ire ijene gakiro dakudekuma
    fune ijia baronena mune rei.
  tam-2017: அவனுடைய மனைவியோ திரும்பிப்பார்த்து, உப்புத்தூண் ஆனாள்.
  spa-RV-1909: Entonces la mujer de Lot miró atrás, á espaldas de él, y se volvió
    estatua de sal.
  ron-BTF: Dar soţia lui a privit înapoi din spatele lui şi a devenit un stâlp de
    sare.
  eng-WEBP: But Lot’s wife looked back from behind him, and she became a pillar of
    salt.
  eng-FBV: But Lot's wife, who was lagging behind, looked back, and she turned into
    a pillar of salt.
  nld-1939: De vrouw van Lot, die achter hem aanliep, keek om, en werd in een zoutklomp
    veranderd.
  nch-BL: Pero isihua Lot cati hualayaya iica, ican tachixqui huan itacayo mocuetqui
    istat huan mocajqui ijcatoc quej se teteyot.
  tfr-NTPO: Lot boyda tek shäng ba irgo, ga iröng ĩya yal̈erbo ga posgono beno shäng
    dl̈ungna akyo.
  vie-1934: Nhưng vợ của Lót quay ngó lại đặng sau mình, nên hóa ra một tượng muối.
  hin-CV: परंतु लोत के पत्नी ने मुड़कर पीछे देखा और परिणामस्वरूप वह नमक का खंभा बन
    गई.
  eng-OURB: But his wife looked back from behind him, and she became a pillar of salt.
  spa-BES: Pero la esposa de Lot, mirando hacia atrás, se convirtió en una columna
    de sal.
  tdx-tdx: Fe nitoli-boho ty vali’e, vaho ninjare vongan-tsira.
  vid-vid: Ila mdala wa Loti nayawele kumbele kwa Loti, nakalola kumbele, nakagaluka
    ibiwi lya mwino.
  pwg-pwg: Ma Lot kawana na itavire ku murina ita kita na tupuwina ivi wakima.
  eng-OKE: And his wife looked behind her, and she became a statue of salt.
  tha-KJV: แต่​ภรรยาของเขาผู้ตามข้างหลังเขาเหลียวกลับไปมองดูและนางจึงกลายเป็นเสาเกลือ
  por-BR-2018: Então a mulher de Ló olhou atrás, às costas dele, e se tornou estátua
    de sai.
  bco-bco: Ko꞉sega Loda꞉ ingayo꞉, e tifa kuda꞉i yakiyo꞉, e a꞉ma꞉la꞉ bale ba꞉dabiki,
    so꞉lu dowaki, halaido꞉ u o꞉ngo꞉ dasi dowo꞉.
  deu-ELO: Und sein Weib sah sich hinter ihm um und ward zu einer Salzsäule.
  ktm-ktm: Odoke mbrulun Lot ti indre-et ise ndre omur, ile pe Lapan iputulwen iy
    ihir ile odon sol pe itleklek into ndre eriy.
  caa-caa: Y uwixcar e Lot sutpa chꞌujcsan tupat tiaꞌ war axin tama e bꞌir tuaꞌ uwira
    tucꞌa war anumuy, y wacchetaca chamay y cꞌotoy quetpa inteꞌ nuxi tun y atzꞌam.
  eng-WYC-2018: And Lot’s wife looked aback, and she was turned into an image of salt.
    (And Lot’s wife looked back, and she was turned into a pillar of salt.)
  epo-epo: Kaj lia edzino ekrigardis malantaŭen, kaj ŝi fariĝis kolono el salo.
  uig-PIN: Lekin Lutning arⱪisidin mangƣan ayali kǝynigǝ ⱪariwidi, tuz tüwrükkǝ aylinip
    ⱪaldi.
  beo-beo: Be Lode ea uda da logoga beba:beba:le, e da bogole, sali gelo ifa agoai
    lelebe ba:i.
  tpi-OTNT: Tasol taim meri bilong Lot i bihainim Lot i kam, meri i lukluk i go bek,
    na wantu em i tanim olsem sol na i sanap olsem wanpela pos i stap.
  hau-SA: Amma matar Lot ta waiwaya baya, ta kuma zama ginshiƙin gishiri.
  udu-udu: Hili ashim piti jin diki’di ’ko’d mo ibwamp̱o/ a’di mo tani a’di hilki
    mo ka c̱iŋ’ko’d mo dhali a’di warki’d mo ki wosh ’doŋkoro/ mo.
  uig-LAT: Lékin Lutning arqisidin mangghan ayali keynige qariwidi, tuz tüwrükke aylinip
    qaldi.
  nde-nde: Kodwa umkaLothi wakhangela emuva, waphenduka isiduli setswayi.
  ton-ton: ¶ Ka naʻe hanga ki mui hono uaifi, ʻi heʻene muimui ʻiate ia, pea naʻe
    liliu ia ko e pou māsima.
  ces-1613: I ohlédla se žena jeho, jduc za ním, a obrácena jest v sloup solný.
  eko-eko: Ila muukha wa Loothi khuzukuluwa khweekesa onyoko ohali aari olankhaawo,
    khuthatuwa khwiiya sanamu ya mwiinyu.
  nss-nss: Nambuyu Lot maran imui iyamulan pe YAPAN irapaiwani yiy pe irayah tehe
    pat sou pe iro tine tehe sih ndruw.
  eng-WMB: But Lot’s wife looked back from behind him, and she became a pillar of
    salt.
  tam-TCV: ஆனாலும் லோத்தின் மனைவியோ போகும்போது திரும்பிப் பார்த்ததினால், உப்புத்தூண்
    ஆனாள்.
  ceb-ULB: Apan ang asawa ni Lot, nga nagsunod kaniya, milingi sa likod, ug siya nahimong
    haligi nga asin.
  mkn-mkn: Waktu dong lari, Lot pung bini lia pi balakang. Takuju sa, dia jadi tiang
    garam memang.
  pol-UBG: Lecz żona Lota, idąc za nim, obejrzała się wstecz i stała się słupem soli.
  agr-agr: Untsu Lota nuweshkam niig wegayatak, ukujin ayampas diikma, wee najanea
    wajasui.
  kyc-kyc: Dopa pyuo piyamo dokopa Lotena etenge enakayamo dokome kapu kyepala apa
    pilyamo lao kandeyasa baa rao kana kota ingiya.
  urd-GVU: لیکن فرار ہوتے وقت لوط کی بیوی نے پیچھے مُڑ کر دیکھا تو وہ فوراً نمک کا
    ستون بن گئی۔
  deu-1912: Und sein Weib sah hinter sich und ward zur Salzsäule.
  ntj-ntj: Nyangka Luutaku kurrilu pinkurraarnu nyakulalpi yapurringu.
  row-row: Lot se rela ma, sao na mete deaꞌ. Aiboiꞌ ma, ana dadꞌi rii masiꞌ.
  kan-2017: ಲೋಟನ ಹೆಂಡತಿ ಅವನ ಹಿಂದೆ ಬರುತ್ತಿರುವಾಗ ಹಿಂತಿರುಗಿ ನೋಡಿದ್ದರಿಂದ ಉಪ್ಪಿನ ಕಂಬವಾದಳು.
  ena-ena: Lɨhuavɨdaci Lotɨ abinu agaŋ muŋanu dɨ sɨvɨ uavɨla cɨhu limu cimɨla igave
    igami. Igavɨla lulɨm lɨfavɨla hɨda me lagulama hɨnimi.
  tgo-tgo: Ko iyemaeŋge Lote levo i ghɨmaranjogha e ghereiye na kaero i gharavɨ na
    varɨ ŋgoreiya njighɨ.
  yap-yap: Machane me changar le’engin Lot nga tomur, me ngal’ ni bangi sol nike el.
  tet-tet: Baa oras sia nalai, Lot feen mana nikar kotuk. Sarebak, nia dadi kedan
    ai riin masin ida.
  hlt-MCSB: Tedae Lot yuu loh a hnuk a paelki dongah lungkaeh tung la poeh.
  mdy-ETH: ሎኦፄኮ ማቻ ዒማና ጊንሢም ሺሪ ዛጌሢሮ ፒዝ ጌዒ ዔቄ፥ ዓሞሌ ሶኦጌ ማዒ ዓቴኔ።
  kew-kew: Lot-na ore pereketua adamonesa rabu nipu aipaa ana ausa.
  twi-ASANTE: Nanso, Lot yere twaa nʼani hwɛɛ nʼakyiri ma ɔdanee nkyene esie.
  mwc-mwc: Saba Lot kaowana i rusinimura wai i tukeke enaenagina.
  bhl-bhl: Banim keyemei, Olot yelimel im unsiliw ding dim bakate, em kalel u neknek
    kesomi, famdes ibiku atemsu kasike, fongate akate ukalem anggil e alwol kelei,
    u yol kun du kesu kale.
  con-NTPO: Tsa'ma Lot pushe Lotma omboe jiñamba sepacconima piyicamba ansimeñi da
    ccutsu.
  eng-WEBU: But Lot’s wife looked back from behind him, and she became a pillar of
    salt.
  bnp-bnp: Pali e girihine Lot i matagege i vulo ia a kedo, i pesi tata liu.
  wal-wal: SHin Looxe keettaayyiyaa guyye xeellada maxine tuussa gidaasu.
  mgh-mgh: Nanso amwaarawe Loti yahoweha uttuli ni yahothatuwa iruwa yo maakha.
  acu-NT: Turamu wainiat Lota ukurin nuwari winak, pajas jiikma jaka, wee kaya tumau
    wichi najanar wajasmiayi.
  spa-PDDPT: Pero la esposa de Lot miró hacia atrás y se convirtió en estatua de sal.
  gun-gun: Ha'e gui Ló ra'yxy ma guakykue re oma'ẽ vy juky guigua opyta ho'amy.
  agu-BL: Itzun yi txkel Lot yi xomij te'j, yi cyele'n tzaj ojkuj, nintzun xmayinin
    i' wutz coc. Ej nin yi xmayine'n nin, nta'tz te'n nin oc cyen tetz jun tunuj c'ub
    atz'um.
  eng-PEV: But Lot’s wife turned around and looked back at what was happening to Sodom,
    and straight away her body turned into a block of salt.
  ilo-ULB: Ngem ti asawa ni Lot nga adda iti malikudanna, timmaliaw ket nagbalin isuna
    nga adigi nga asin.
  kpg-kpg: Gei di lodo o Lot guu mmada gi muli, geia gu hamaaloo guu hai tuludulu
    toolo.
  uig-ARA: لېكىن لۇتنىڭ ئارقىسىدىن ماڭغان ئايالى كەينىگە قارىۋىدى، تۇز تۈۋرۈككە ئايلىنىپ
    قالدى.
  bsp-bsp: Kɔ wəran ka Lɔt ɔmɔmən tadarəŋ, k'ɛntəŋklɛ kɔyɔnɛ tɛrəŋka ta mɛr.
  bps-bps: Na yaan Lat falê di dad banwe atù, na di kfaléan mbaling kenen kahì le.
  mbs-mbs: Meneng limingì se esawa i Lot te lonsod tinenanan dan, aw yan nebaloy sikandin
    asin.
  tof-tof: A Lotón kola kakota yazilürr, da kokrrap solt ingülküpüm we bümzazilürr
    zamngólórrón.
  sus-sus: Loti xa ginɛ naxa a kobe rato, na nan lan a naxa findi fɔxɛ xuti ra.
  pon-2006: Ahpw en Lohd eh pwoud, me kilengla mwuri, e ahpw pikla wiahla uhr soahl.
  jae-jae: Mago Lotnê awê, taŋ kêdaguc eŋ naŋ, kêkac tau ôkwi, tec kêtu pocgwêc.
  ksd-ksd: Ma ra taulai kai Lot i ga lingan namur, ma i ga da ra vat na solt muka.
  tur-YTC: Ama Lut'un karısı onun arkasından bakınca tuzdan bir sütun oldu.
  bel-N: І аглянулася жонка ягоная, ідучы за ім, і сталася слупом солі.
  grc-BRENT: Καὶ ἐπέβλεψεν ἡ γυνὴ αὐτοῦ εἰς τὰ ὀπίσω, καὶ ἐγένετο στήλη ἁλός.
  ind-AYT: Namun, istri Lot, yang berjalan mengikutinya, menoleh ke belakang dan dia
    menjadi tiang garam.
  lid-lid: Eme udu Lot anyolom i hamon badeh ma iy ibin i bek.
  eng-NNA: Lot's wife ignored the word from the two angels. She looked behind her
    towards Sodom, salt covered her. That woman died, salt covered her, it made her
    like a termite mound.
  nya-nya: Koma mkazi wa Loti anachewuka ndipo anasanduka mwala wa mchere.
  hrv-hrv: A Lotova se žena obazre i pretvori se u stup soli.
  mps-mps: Tiali goli, Lotgo we te Lot tudibadu wali asudu, tama agai tudiba ma begelama
    tonani, tama aga tede isalima, tama aga tigi te gelali ni page tiwai elalualio,
    tama te tamugo aga mu mesegelali.
  llg-llg: Ledoeik fo ala lalai, tehuu Lot saon suli dea neu, de nggengge neuk, ana
    dadik dii masik.
  tpi-tpi: Tasol taim meri bilong Lot i bihainim Lot i kam, meri i lukluk i go bek,
    na wantu em i tanim olsem sol na i sanap olsem wanpela pos i stap.
  dan-1931: Men hans Hustru, som gik efter ham, så sig tilbage og blev til en Saltstøtte.
  vie-OVCB: Nhưng vợ ông Lót ngoảnh lại nhìn và biến thành một pho tượng muối.
  lbk-lbk: Nay met achi ya ket ay nensakhong si asawan Lot ya nenfalin is tinagtakho
    ay asin.
  guj-2017: પણ લોતની પત્ની જે તેની પાછળ હતી, તેણે પાછળ ફરીને જોયું અને તે જ ક્ષણે
    તે ક્ષારનો થાંભલો થઈ ગઈ.
  byr-byr: '@see-verse:GEN.019.025'
  awx-awx: Unin ihiwän natäke, Lotde mängälu täpän täkwämbän kake, hup bimä däkngake,
    däm täpä yiwikut.
  pon-2006A: Ahpw en Lohd eh pwoud, me kilengla mwuri, e ahpw pikla wiahla uhr soahl.
  por-BRBSL: Mas a esposa de Lot olhou para trás, e ela se tornou um pilar de sal.
  aly-aly: Lot-kenh anewel artepang arek, ra apwert thalt-anem irrek.
  cth-cth: Hatei, a yu teh hnuklah a kangvawi dawkvah, palawi khom lah a kangcoung.
  twi-twi: Nanso Lot yere twaa nʼani hwɛɛ nʼakyi ma ɔdan nkyene siw.
  hlt-hlt: Tedae Lot yuu loh a hnuk a paelki dongah lungkaeh tung la poeh.
  tbz-SIM: Kɛ̀ Dɔti pokùu wɛ̃ɛ̃tɛ o fɔ̃nkúò kɛ́nɑɑ́ ndikɔ́kɛ́tɑ̃́rì.
  msy-2020: Ezɨ Lotɨn amuim an gɨn iza, egha ua ragha gɨn gara, egha maghɨra solɨn
    mɨn otogha dɨpenir akɨnimɨn mɨn asaraghav iti.
  txq-txq: Neu ara ralaik, boe ma Lot saon leuk dea. Medak neu ma, ana dadi neu dii
    masik neuk ka.
  aaz-aaz: Oras naiꞌ Rot sin naenan, in fee je, anniik. Nok askeken ate, in njair
    nii masik.
  azb-azb: Ancaq Lutun arvadı dönüb geriyə baxdı və duz sütununa çevrildi.
  eng-DBY: And his wife looked back from behind him, and she became a pillar of salt.
  hin-2017: लूत की पत्नी ने जो उसके पीछे थी पीछे मुड़कर देखा, और वह नमक का खम्भा बन
    गई।
  wol-KYG: Ci kaw loolu soxnas Lóot ne gees, jëmm ja far soppliku xorom.
  swp-swp: Na Lota monena ia murina eai i laulau, i itasinibui, to i hemala arita
    we’una.
  bjr-bjr: Rootana anaaqa narí afaaqi faqa sandee fidanoo oonu quandafinoo afu maqeenoo
    doo miqoo ooruku kammafi kisaaqa saqariara foora rakiqanoo marinau.
  eng-YLT: And his wife looketh expectingly from behind him, and she is — a pillar
    of salt!
  kne-kne: Nakidosa abe din asawan Lot, tan nanwingi et nanbalin si sinan ipogaw ay
    asin.
  wat-wat: Atu Nota kumunina kawana si okikineya keta si vitasiya maise gabana.
  heg-NTPO: Oras oen lalis sa, Lot sapa ka lis lako bus el klupu. Tiata nahkitu lam,
    un dadi hdin sila.
  ptu-ptu: Sapo' messaile ohi ia indo bainena Lot, iya ke'de'-ke'de' ia dadi sia.
  bzd-NTPO: Erë Lot alaköl dami itöki̱. E' tö ká̱ sué̱ itsi̱kka. Bet ie' yönane dayë
    wösiie shkë'ka.
  kwf-kwf: Bore ma kaidaꞋi neꞋeri, na Ꞌafe sa Lot ka lia faꞋi buri goꞋo, nia ka faꞋitaꞋi
    ka iliꞋi fauꞋa ana fiki asi.
  eng-WYC-2017: And Lot’s wife looked aback, and she was turned into an image of salt.
  eng-WMBB: But Lot’s wife looked back from behind him, and she became a pillar of
    salt.
  spp-spp: Ɲyɛ pi niŋkàribii na, Loti cwoŋ'à yyaha kɛ̂ɛnŋ'a wíi kàntugo. Ka u u ŋkɛ̂ɛnŋ'a
    pyi suuŋkunuŋɔ sùpya fiige.
  aey-aey: Qa Lot aideg uqa Lot hibilohu isec meciimei si meen ibuldon. Odimei na
    tutuc cinigwe tawen.
  urd-GVH: लेकिन फ़रार होते वक़्त लूत की बीवी ने पीछे मुड़कर देखा तो वह फ़ौरन नमक
    का सतून बन गई।
  rug-rug: Ba liṉana pule sa barikaleqe te Loti, ke ta evaṉae keke patu soloti si
    asa.
  gaz-gaz: Niitiin Looxi garuu of duuba ilaaltee utubaa soogiddaa taatee hafte.
  fra-LSG: La femme de Lot regarda en arrière, et elle devint une statue de sel.
  gnn-gnn: Yo, ŋayipina Lotnha walŋathinanydja ŋunhalana wäŋaŋura yutjuwaḻa'ŋurana,
    yurru dhäykana nhanbala ŋunhili gandarrŋuranydja gulyurruna; ŋayi waṯthurruna
    roŋiyina Djudumbuynha nhäŋala wäŋa, bala ŋayi ŋulaŋuruyinydja yana monyguŋalana
    ŋanya, bala ŋayi dhäykanydja ŋunhiyi guṉḏayinana, bitjarrana bitjan wuṉḏaŋarr
    dje'la.
  yal-yal: Loti a ɲaxanla yi a yɛɛn naxɛtɛ a xanbi ra, a yi findi fɔxɔ gɛmɛ tixin
    na.
  gum-gum: Inchen Lotwei sraimbe møimbe wendømay keeshenba, nøbe maig kuimaytiig tre
    srug misra pasrambuig køn.
  iou-iou: Täŋirän Lot webeni kuŋtäŋgän äneŋi äyäŋutpäŋ Sodom yotpärare kaŋpäŋä bewe
    äworeŋkuk.
  haw-1868: Aka, nana ae la kana wahine mahope ona, a lilo iho la ia i kukulu paakai.
  arb-NAV: وَتَلَفَّتَتْ زَوْجَةُ لُوطٍ السَّائِرَةُ خَلْفَهُ وَرَاءَهَا، فَتَحَوَّلَتْ
    إِلَى عَمُودٍ مِنَ الْمِلْحِ.
  adz-adz: Da Lot fininggan atsungꞌa arangan itaningꞌ da imunti isu tauf sur.
  ewe-ewe: Ke Lot srɔ̃ nye kɔ kpɔ megbe, eye wòtrɔ zu dzekɔ.
  eng-LEE: But his wife looked back from behind him, and she became a pillar of salt.
  dji-dji: Bil ngunukirri miyilk, Lutang nyanimngim yilimirri gurrpini kiriny Lutnyi,
    nyani murgungiliban; yarim nyani bapi inydji nyangiṉi. Girri ṉamngiri inga galmini
    rirrkiyanpili miri djalkng rirrkiyan mala djin baringili ngunukima miyilknyi,
    marrga nyani inydji birrindjinginiban, yarim djalkngdjiniban rirrkiyandjini inydji
    mungbiningiliban.
  gvn-gvn: '@see-verse:GEN.019.025'
  nna-nna: Mirtawalu Lot-milalu panypanyapulaku angel-milijajirri muwarrja. Sodom-karti
    nyirrirnikarti parrjarna palinyju, yamarna karamartalu. Pala mirtawa marlkarri
    jarrinyi, paliny yamarna karamartalu, marlajakapali jirni.
  asm-FB: কিন্তু পাছত গৈ থকা লোটৰ ভার্য্যাই পাছফালে উভটি চালে, তাতে তেওঁ লোণৰ এটা
    স্তম্ভ হৈ গ’ল।
  sus-A: لٌتِ شَ فِنّ نَشَ عَ كٌبٍ رَتٌ، نَ نَن لَن عَ نَشَ قِندِ قْشّ شُتِ رَ.
  fra-SBL: Mais la femme de Lot regardait derrière lui, et elle devint une colonne
    de sel.
  hbo-hbo: וַתַּבֵּ֥ט אִשְׁתֹּ֖ו מֵאַחֲרָ֑יו וַתְּהִ֖י נְצִ֥יב מֶֽלַח׃
  shp-NTPO: Ikaxbi Lotkan awinribi já pekao kakin pekáori oinnatianbi, tashi makan
    baneta iki.
  eng-WYCLIFFE: And his wijf lokide abac, and was turned in to an ymage of salt.
  piu-2006: '@see-verse:GEN.019.025'
  pjt-pjt: Palu Lotaku kuri maḻaringangi nguwanpa munu maḻakukutuṟa Tjatamanya nyangu
    munu tjalturingkula mantangka tjakatjunu iwitiwiti waṟa puṟunypa.
  cwe-cwe: Mbali muke wake Lutu kalola kuchisogo na kagaluka mhanda ya munyu.
  bgs-bgs: Asal igsérê tô sawa i Lot tun ta lunsud na igtananan dan. Purisu ibaluy
    sikandin sumbál na asin.
  kik-kik: No mũtumia wa Loti nĩehũgũrire na thuutha, nake agĩtuĩka gĩtugĩ gĩa cumbĩ.
  ksr-ksr: Lootwaa embianoŋ loya otaaŋ kema mombo eleema gematanoŋ uuŋ iikanondeeŋ
    letoma sii jamo kolooŋ tando kaaŋa nano.
  fra-NCL: La femme de Lot regarda en arrière et devint une colonne de sel.
  cek-AK: Toe Lot zu loe hnukbang ah angqoi pongah, paloi tungah angcoeng ving.
  xla-xla: Amasiyama Lot ya꞉lluta helestame ma ilame natili oloma edla ya꞉ mototapo
    solo yepame ewala some kokalepo halaiyo.
  cuk-cuk: Ar Lot-e-omedi, yarganba atakded. Agi, yog balu-warga binyale-naded.
  uig-CYR: Лекин Лутниң арқисидин маңған аяли кәйнигә қаривиди, туз түврүккә айлинип
    қалди.
  tel-2017: కానీ లోతు వెనుకే వస్తున్న అతని భార్య వెనక్కి తిరిగి చూసింది. వెంటనే ఆమె
    ఉప్పు స్తంభంగా మారిపోయింది.
  hat-BSA: Men madanm li ki te dèyè li te gade dèyè, e li te tounen yon pilye sèl.
  bxh-bxh: Lota lahuna mate mulidi yai ya laolaoma, na bena haga ya timuli. Yo fede,
    ya falen alita tupina ya obiꞌobiyo doha oitau.
  kos-kos: Tusruktu mutan kial Lot ah tapulla, ac el ekla nu ke sru in sohl soko.
  hbo-WLC: וַתַּבֵּ֥ט אִשְׁתּ֖וֹ מֵאַחֲרָ֑יו וַתְּהִ֖י נְצִ֥יב מֶֽלַח׃
  ibo-ibo: Ma mgbe nwunye Lọt lere anya nʼazụ, otu mgbe ahụ, ọ ghọrọ ogidi nnu.
  ory-ory: ସେହି ସମୟରେ ଲୋଟର ଭାର୍ଯ୍ୟା ପଛଆଡ଼କୁ ଅନାଇବାରୁ ସେ ଲବଣ ସ୍ତମ୍ଭ ହେଲା।
  wmt-wmt: '@see-verse:GEN.019.025'
  chk-chk: Nge pwülüen Lot mi nom kukumwir a nesefäl o wiliti efoch üresalt.
  ssd-ssd: Taŋanaig le Lot piyo nuŋe mbilka ŋgumnem mambilna kande nuŋe ŋgarosu ta
    sol kuilka kareŋga makek suk tiŋ minna.
  rop-rop: Wal det waif blanga Lot bin lukbek langa det taun, en streitawei YAWEI
    bin tjeinjim im en meigim im jidan soltiwan wulijim entbed.
  ukr-1871: І озирнулась жінка його позад його, та й обернулась у стовна соляного.
  eng-AOI: But Lot's wife looked back and died. The salty fire covered her and made
    her like a rock.
  yon-yon: Kumban, Lot ye wonong kuu ika anuk wedmuune yu kuu karam kere at kongkab
    areb kereen.
  bch-bch: Lot iadaoa inasi ei ga ila, be imata kleng ta imate. Be mole mao ipat iuot
    mambe sol aea suknga ede ta imadmadid mambe kadanga.
  deu-1951: Und sein Weib sah hinter sich und ward zur Salzsäule.
  eng-JPS: But his wife looked back from behind him, and she became a pillar of salt.
  ubr-ubr: Baise Lot awan on au gib i rutabir men ato on ra kaita iki tabirai inat
    agim kamitin imatar nan itawar.
  srp-1865: Ali žena Lotova bješe se obazrela iduæi za njim, i posta slan kamen.
  lug-lug: Naye mukazi wa Lutti bwe yatunula emabega, n’afuuka empagi ey’omunnyo.
  heb-heb: ותבט אשתו מאחריו ותהי נציב מלח׃
  ben-IRV: কিন্তু লোটের স্ত্রী, যে তাঁর পিছনে ছিল, সে পিছনের দিকে তাকাল এবং লবণস্তম্ভ
    হয়ে গেল।
  pan-pan: ਪਰ ਲੂਤ ਦੀ ਪਤਨੀ ਨੇ ਜੋ ਉਸ ਦੇ ਪਿੱਛੇ ਸੀ, ਉਸ ਨੇ ਪਿੱਛੇ ਮੁੜ ਕੇ ਵੇਖਿਆ ਤਾਂ ਉਹ ਲੂਣ
    ਦਾ ਥੰਮ੍ਹ ਬਣ ਗਈ।
  tkr-tkr: Lutuna xhunaşşe yı'q'əlqa sark'ıl ileekımee q'evane g'ayelqa siyk'al.
  mwp-mwp: '*A matha kedha, Lothan ipi koeliya nagaydhin nanga, senabi muyngu bibirin
    nan gasamoedhin nanga na kasa nge kula tharthayadhin senabi muyngu muthukun. Nanu
    kuth kedha.'
  mya-JVB: လောတ ၏ မယား မူကား နောက် သို့ လှည့်ကြည့် ၍ ဆား တိုင် ဖြစ် လေ၏။
  tte-O: Na Lota dagelana mena wainena imulimuliya kabo sinene itagela-keile yo iyamala
    kalita kolokololona besiele tuki itotolo.
  tbg-tbg: Mintiaqiro vi vauvaro Rotira naatavano aaraini viharo kaiqe tuqantaavi
    tavaare tivakero tuqantaa vuvaro vira vaatavano hore kuquviro katari aratora voqaara
    mini vaura.
  hmo-hmo: To Lota ena adavana ese iena vairana ia giroa murina kahana dekenai, vadaeni
    Lohiabada ese damena nadi dekenai ia halaoa.
  ata-ata: Ia Loto semau ne, ivaxasi mo imuli mulue ilaisi ua. Iei muxiu sou lexe
    imaisou tuala tamei nesi, la mixali loxo lavoꞌo au, mole mitulu ane.
  nfa-nfa: Lodꞌo rèngu rai, dhèu èmu Lot kabibꞌa kabodho. Cagꞌagꞌa laa, na jꞌajꞌi
    agarii masi.
  urd-urd: मगर उसकी बीवी ने उसके पीछे से मुड़ कर देखा और वह नमक का सुतून बन गई।
  rus-SYN: Жена же Лотова оглянулась позади его, и стала соляным столпом.
  cbt-NTPO: Noto sa'inso nipirinhuë', co Soaroquë camarinhuë'. Oshaquëran so'in imaquiáponahuë',
    pinën parti tahuërëhuachina, inaquë chachin yamora moto' taranaton, chiminin.
  bqc-SIM: Kɛ́ Lↄtu na a kpɛ gwà, ↄ̃ à gↄ̃̀ zɛa wisi gbɛ ũ.
  tcz-CHONGTHU: Hinlah Lot Inneipi chu aki nunghei jin anunglam agah vet leh chiphung
    asoh in khom bang in akitung den tai.
  mar-mar: परंतु लोटाची पत्नी त्याच्यामागे होती, तिने मागे वळून पाहिले, आणि ती मिठाचा
    खांब झाली.
  tcs-tcs: Bat da oman blo Lot uda bin wagbaut biain lo Lot, em bin luk gobaik po
    dat taun ane em bin tan kam po solt, ad wase ston.
  soq-soq: Tane Lot manainapa leusaewa mampe matangela osowe ieno aideba wanalene
    enakasalen.
  qub-qub: Aywaycashancho Lotpa warmenga guepapa ticraycuran. Chaura jinallanchöna
    chiyacäcuran. Cachi rumiman ticracuriran.
  bqp-bqp: Kũ Lutu nanↄ a kpɛ gwà, akũ à lì à gↄ̃̀ zɛna wisi gbɛ̀ ũ.
  hat-hat: Men, madan Lòt vire gade dèyè. Lamenm li tounen yon gwo estati sèl.
  eng-BSB: But Lot’s wife looked back, and she became a pillar of salt.
  tod-tod: Lɔte anzai wɛlɛni ga ʋolu ʋelei, é ʋoteni ga kpolo ziɠigi.
  eng-WEBPB: But Lot’s wife looked back from behind him, and she became a pillar of
    salt.
  kbq-kbq: Hianagi Loti nenaro'a henka ne-eno rukrahe huno ana kumatega negegeno'a,
    avufgamo'a ruzahe higeno hagemo'ma hiaza huno krage feno anante oti'ne.
  nhe-BL: Pero isihua Lot tlen hualayaya iica, ican tlachixqui huan itlacayo mocuepqui
    istatl huan mocajqui ijcatoc queja se teteyotl.
  bus-bus: Kɛ̀ Lutu naↄ̃ a kpɛɛ gwà, ben à lì à gↄ̃̀ zɛna wisi gbɛ̀ ũ.
  gub-BL: Iro hemireko ume'e uwaikwer kutyr. Tàrityka'i uzeapo xa romo kury, kuzà
    hagapaw romo kury.
  eng-DRA: And his wife looking behind her, was turned into a statue of salt.
  knf-knf: Ahar Lot akok aten du kafeţul aşë bi kak kak pnam.
