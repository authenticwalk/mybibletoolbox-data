verse: GEN.019.014
translations:
  mal-C: അങ്ങനെ ലോത്ത് തന്റെ പുത്രിമാർക്കു വിവാഹനിശ്ചയം ചെയ്തിരുന്നവരായ മരുമക്കളുടെ
    അടുക്കൽച്ചെന്ന് അവരോടു സംസാരിച്ചു. “നിങ്ങൾ വേഗത്തിൽ ഈ സ്ഥലത്തുനിന്ന് രക്ഷപ്പെടുക,
    യഹോവ ഈ നഗരത്തെ നശിപ്പിക്കാൻ തുടങ്ങുന്നു!” എന്നു പറഞ്ഞു. എന്നാൽ അദ്ദേഹം തമാശ പറയുന്നെന്നു
    മരുമക്കൾ ചിന്തിച്ചു.
  deu-TKW: 'Da ging Lot hinaus und redete mit seinen Schwiegersöhnen, die seine Töchter
    nehmen sollten, und sprach: Auf! verlaßt diese Stätte! Denn Jahwe will die Stadt
    verderben! Seine Schwiegersöhne aber dachten, er treibe nur Scherz mit ihnen.'
  lin-lin: 'Boye Loti abimaki mpe akendeki koyebisa babandami ya mabala ya bana na
    ye ya basi. Alobaki : « Bosala noki mpe bobima na esika oyo, pamba te Yawe alingi
    kobebisa engumba oyo ! » Kasi babandami ya mabala ya bana na ye ya basi bakanisaki
    ete azali kosala maseki.'
  cbr-NT: 'Usakian kakëx ka Lotnën aín bëchikë binuxun kakë aín piaka ''iti uni rabë́
    barikuankëxa, kuanxun mërakin ka aín piaka ''iti uni a kakëxa: —¡Bënëti nirukiani
    ka kuantan Nukën ''Ibun ka ënë ëma këñuti ''ikën! ''Aínbi ka aín piaka ''iti unikaman
    këmëkin isa Lotnën kaia kixun sinani kuanma ''ikën.'
  eng-LSV: And Lot goes out and speaks to his sons-in-law, those taking his daughters,
    and says, “Rise, go out from this place, for YHWH is destroying the city”; and
    he is as [one] mocking in the eyes of his sons-in-law.
  bmu-bmu: 'Mewö jiyohotka möta Lotnöŋ anda qiŋgi buŋa yahöt böratyahötŋi etkömembitkö
    jiiga malohori, yetköra kewö jiyök: “Iŋiri mönö ösumok wahörohotka miri ki mosöta
    anbin. Kembunöŋ taon ki ayuhuba köndeŋmöndeŋmamgö akza. “Mewö jiiga yetkön keu
    mi mörohotka göngönahit tandök ahök.'
  eng-GNV: 'Then Lot went out and spake vnto his sonnes in lawe, which maried his
    daughters, and said, Arise, get you out of this place: for the Lord will destroy
    the citie: but he seemed to his sonnes in lawe as though he had mocked.'
  eng-WEBSTER: 'And Lot went out and spoke to his sons-in-law, who married his daughters,
    and said, Arise, depart from this place; for the LORD will destroy this city:
    but he seemed to his sons-in-law as one that mocked.'
  nhw-BL: 'Huajca Lot yajqui quinitato catli teipa elisquíaj imonticahua pampa ya
    quinijtlantoyaj iichpocahua huan quinilhui: ―¡Ximoisihuiltica, xiquisaca huan
    huejca xiyaca pampa TOTECO quitlamiltis ni altepetl! Pero imonticahua amo quineltocaque.
    Moilhuijque san ahuilcamanaltiyaya.'
  swh-ONEN: Kwa hiyo Loti alitoka ili kuzungumza na wakwe zake, waliokuwa wamewaposa
    binti zake. Akawaambia, “Fanyeni haraka kuondoka mahali hapa, kwa kuwa Bwana yu
    karibu kuangamiza mji huu!” Lakini wakwe zake walifikiri kwamba alikuwa akitania.
  bba-bba: Mɑ Lɔtu u yɑrɑ u dɑ u win bibun durɔ kɛ̃ɛrobu sɔ̃ɔwɑ bu seewo bu yɑri min
    di domi Yinni Gusunɔ u koo wuu ɡe kɑm koosiɑ. Adɑmɑ bɑ ɡɑri yi ɑtɑfiiru kuɑ.
  eng-KJVCPB: And Lot went out, and spake unto his sons in law, which married his
    daughters, and said, Up, get ye out of this place; for the Lord will destroy this
    city. But he seemed as one that mocked unto his sons in law.
  cpy-cpy: 'Ari riyaatanaki Lot iñeeri itzineripaeni, ikaatzi okashiyaari rishintopaeni
    oemintyaari, ikantapaakiri: “Pishitoye pinampiki, ithonkatatyaarowa Tajorentsi.”
    Teemaeta ikemijanteeyeni itzineripaeni Lot, roshiyakaatzi rowashiyawaetashita.'
  mpx-mpx: Yaka Lote i tagil i na i baek natunau yowau ali kawakawalolu elal i ba,
    “Etimwawa ku nem panuwa ya ta eguluwan, kaiwena Yehoba i aapapanak-an.” Yaa hi
    nuwatu tage i tatalawasi.
  wbp-wbp: Junga-juku, Laatiji-palangu wapal-yanu lamparra-nyanu-jarraku-wiyi kuja-palangu
    yali jangku-pungu yurntalu-nyanu-jarraju. Junga-juku, parlu-pinjarla-palangu pututu-pungu,
    “Nyampu-ngurlu kirri-ngirli yarujulu parnkaya! Kapu ngayi YAAWIYI-rli riwarr-pinyi
    nyampuju kirri.” Kula-palarla ngungkurr-nyinaja Laatikiji kuja nyarrpa wangkaja.
    Kula-nganta ngari-kirla-palangu manyu-kirli wangkaja.
  luo-luo: Kuom mano Lut nodhi mowuoyo gi chwo nyige mane osetimo winjruok mar kend
    gi nyige. Nowachonegi niya, “Timuru piyo piyo mondo uwuog oko e dalani, nikech
    Jehova Nyasaye oseikore mar ketho dala maduongʼni!” To chwo nyige ne paro ni otugo.
  meu-meu: Bena Lot e raka lasi, ela, ravana, ia natuna hahinedia haida adavadia,
    e hereva henidia, eto, A tore tore isi, ina gabu aita rakatania, badina be Iehova
    ese ina hanua baine habuaia tari. To ravana banava ia e hevaseha henidia eto.
  npi-ULB: लोत बाहिर गए, र तिनले आफ्ना छोरीहरूलाई विवाह गर्न प्रतिज्ञा गरेका जुवाइँहरूसँग
    यसो भने, “छिट्टै, यस ठाउँबाट निस्किहाल, किनभने परमप्रभुले यस सहरलाई नष्‍ट पार्न
    लाग्‍नुभएको छ ।” तर तिनका जुवाइँहरूलाई तिनले ठट्टा गरेझैँ लाग्यो ।
  yor-yor: Nígbà náà ni Lọti jáde, ó sì wí fún àwọn àna rẹ̀ ọkùnrin tí ó ti bá jẹ́
    ẹ̀jẹ́ láti fẹ́ àwọn ọmọ rẹ̀ pé, “Ẹ ṣe kánkán, kí ẹ jáde ní ìlú yìí, nítorí Olúwa
    fẹ́ pa ìlú yìí run!” Ṣùgbọ́n àwọn ọkọ ọmọ rẹ̀ wọ̀nyí rò pé àwàdà ló ń ṣe.
  emp-NTPO: 'Ara maʌ̃da Lora cũdra idji caurã ume bed̶ea bia panʌrã acʌd̶e wãped̶a
    jarasia: –Pirab̶arid̶aped̶a namabemada isabe ãyã wãnadua. Ãcõrẽba naʌ̃ purura
    ãrĩya.– Mãwãmĩna cũdrarãba crĩchasid̶aa Loba ijaramiada o b̶ʌda.'
  ind-ind: Maka pergilah Lot menemui kedua calon menantunya dan berkata, “Cepat! Keluar
    dari kota ini, karena TUHAN akan segera menghancurkannya!” Namun, mereka menganggap
    Lot sedang bercanda.
  pes-OPCB: 'پس لوط با شتاب رفت و به نامزدان دخترانش گفت: «عجله کنید! از شهر بگریزید،
    چون خداوند می‌خواهد آن را ویران کند!» ولی این حرف به نظر آنها مسخره آمد.'
  ssx-ssx: Koto lepeke Lodata꞉ ipika꞉ wandiki yaapo mulu pimiki haliweki pa꞉ta꞉ pua
    alota꞉ Mo Tekehalima꞉ do da hoeyaliekema꞉ mina꞉pa꞉lao ota꞉ a̱i̱ yopupe leekepate
    mo haliwekina꞉ honema꞉ta꞉ Lodama꞉ pa telepo alo ala꞉ma꞉ hone wimikime.
  lcm-lcm: Au, Lot kanla soung ane komo na kanla mengen amalangas na ngono almuna
    ila pala si osongon ani kana ngono kavulik ta, “A, ngono iuang. Long sumasuma
    palau na milong pasal suai using IAVE nang kalapo usausa si vis punuk suai ani
    rina ke!” Sikei ngono almuna kilongpo lomon ia ta kapo kapau.
  aer-aer: Lot imerte alhemele artwe arelhe awenke ikwerenhe atherreke-arle anewe
    aketyenhe-werne imerte angkemele, “Iparrpaye nhenhenge arratetyekaye! YAHWEH-ele
    kwenhe apmere nhenhe ataketyenhe.” Kenhe itne akenhe itirrerlenge arrkene-arle
    akwele re angkeke, imerte tnyante atherremele.
  tgl-ULB: Lumabas si Lot at kinausap niya ang kanyang mga manugang, ang mga lalaki
    na nangakong pakakasalan ang kanyang mga anak na babae, at sinabi, “Bilis, umalis
    na kayo sa lugar na ito, dahil wawasakin na ni Yahweh ang lungsod.” Pero para
    sa kanyang mga manugang, tila ba nagbibiro lang siya.
  nop-nop: Kaŋ Loti adi wooŋ wabiŋiŋyat diniŋ me gigit u yemiŋgiŋ adi indiŋ yeniŋguk.
    “Pilap hinek pilale momoŋ udemek. Wapum adi yokwet i agaŋ tubuliwe tibene tilak.”
    Meyat adi mede yofiliyaŋ binek tilak yoŋa nadigumuk.
  kca-kca: 'Лот ики ким этәс пӑ веӈа верты ўтщийәм ŏтӈиԓаԓ пиԓән пŏтәртәс, пӑ йастәс:
    «Нŏх ԓойатән, тӑм тӑха эԓты мӑнатән, Турәм Куща тӑм вош пӑратԓәԓы». Туп ԓын ԓўвеԓа
    ӑт эвәԓсәтән.'
  cbu-NT: Ashiriya, Lotarinsha pangush shitungeeranllu, yuwaa tputs wipaa yamapi atusin
    tsiyatarangu anoo kamankatu naatarangiya. Anushsha kuseeru, Nee yakat mikeerus
    kasayarus naangtsa. Nee yakat mikeerutanda, Apanll kapeeteeru kasachu, tárangiya.
    Itaru, ungsirshitisin nda k'kuzee payuranganaya.
  usa-usa: Miráketeyataba, Róti maréna uréna wení ayamummatí aanabo-íyápóráóqá timáyímíkaiye.
    Róti téna, “Uyatéraq ma márúqá yúwaro, Yawe Îtogo áqa ma márúqá maamá táwítawa-ínékeiye!”
    Abo wení ayamummatí aanabo-íyápóráóqá ábê-aimma kétiye-téta yúyánápí tirae.
  hui-hui: Ani laya handala Lode ibugua agali kirali ibu wane biago labo dabu bule
    lowa lawu henego ogoni labo hearia puwa lalu, Ai dindi ogo mo ko haragonigo abale
    tagira pialu ma. Anduane Homogohanda tano ogo áyu ogoniore mo ko haragoni, lene.
    Ani layagola libugua manda bialu hebiria Lode ibu tabirene hayabe toba hene.
  wrs-wrs: Kembelnindrini samblamba, nomba doara pusvundthoawulna Lotna mol samblamba,
    si honi evrowolmanavav. Doa Lot ganamba, unna, ehellatok, ata Yaweva yemba kembelnindmba
    kelvapiangavav, lelnam engo. Doa ehellenamba, Lotm ohomnana, yimba dasalm ov,
    wo owai evena.
  mya-mya: ထို​အ​ခါ​လော​တ​သည် မိ​မိ​၏​သ​မက်​လောင်း​များ​ထံ​သို့​သွား​၍``ဤ​အ​ရပ်​မှ​အ​မြန်​ထွက်​ကြ​လော့။
    ထာ​ဝ​ရ​ဘု​ရား​သည်​ဤ​မြို့​ကို​ဖျက်​ဆီး​တော်​မူ​မည်'' ဟု​တိုက်​တွန်း​လေ​၏။ သို့​ရာ​တွင်​သ​မက်​လောင်း​တို့​သည်
    လော​တ​ကျီ​စား​ပြော​နေ​သည်​ဟု​ထင်​မှတ်​ကြ​လေ​သည်။
  cbi-NTPO: 'Tsenñu Lot, ya'' kiya tiyainuu jumulanu keejitu tsandimi: ¡Te'' kujpa'',
    entsa pebulunu lu'' jidei! ¡Yavé entsa pebulunu dekike'' pirenu juve! timi. Tsenñuren
    ya'' kiya tiyainuu jumula, Lotya ne aike'' pandundive tyala.'
  bod-N: དེ་ནས་ལོད་ཐུ་སྒོའི་ཕྱི་རུ་སོང་ནས་ཁོ་ཚང་གི་མག་པར་འགྱུར་ངེས་པ་གཉིས༌ལ། ཁྱོད་རྣམས་ཡར་ལངས་ནས་ས་ཆ་འདི་དང་ཁ་འབྲལ་བར་གྱུར༌ཅིག
    རྒྱུ་མཚན་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་གྲོང་ཁྱེར་འདི་མེད་པར་བཟོ་བའི་ཕྱིར་ཡིན་ཞེས་སྨྲས༌ཀྱང༌།
    ཁོའི་མག་པར་འགྱུར་ངེས་པ་རྣམས་ཀྱིས་ལོད་ཐུས་ཀུ་རེ་སྨྲས་པར་བསམས་སོ།།
  wsk-wsk: Se Lot nu Sodom kari ilagala noko nanawusari nongorak namonko nunga luan
    iluwam mu nongote namaram ale nunga maonam, “Nina pasak barasal ale wonong imi
    beteralko. Yawe wonong imi maguwurokko pingi aram,” mam. Bare nuna ilagala den
    mu ikiman mu den kolara ko balman.
  kkl-kkl: Wene aro ambatekpa, Lot neneko elmangkelabo phende abeneko topsurukang
    senen nang abenekoag ambarelamsiogti, “Na yamal yabo, Nuni Allahri as nene mali
    nembalulba elemag-elemag lambaukapti yahut!” aro ambatsiogpa, kabuni abenekori,
    “Leldepna yubu lelamla,” aro ka'ebarek kom.
  sna-sna: Saka Roti akabuda akandotaura kuvakuwasha vake, vakanga vatsidza kuti vachawana
    vanasikana vake, akati, “Kurumidzai kubva panzvimbo ino, nokuti Jehovha ava kuda
    kuparadza guta!” Asi vakuwasha vake vakafunga kuti aiita zveje-e navo.
  spa-BLM: 'Lot salió y habló a sus yernos, que estaban comprometidos a casarse con
    sus hijas, y les dijo: “¡Levántense! Salid de este lugar, porque Yahvé va a destruir
    la ciudad”. Pero a sus yernos les pareció que estaba bromeando.'
  beu-beu: Angmuse Lot ana kaluar ila nehe mehal aaru ba hula, oal jangu aaru angu
    medi angu ing harak. Lot ana iat mateng hula, “Vengmeet aaung-aaung! Angase aaungba
    iini tahit lamal kaluar mana anga eahalang, se LAHATALA Ana hula bendar anga ening
    amusing-ajela angu ebele!” Aarunge nehe mehal aaru angu ini hula, Lot ana mang
    mamulal mateng.
  cac-cac: 'Yuj chi'', ix b''at vin̈aj Lot chi'' yal d''a eb'' vin̈ d''in̈an yic''lan
    sb''a yed'' eb'' ix yisil chi'', ix yalan vin̈: —Pilec eyip, con̈ elec, yujto
    a jun chon̈ab'' tic ol satel yuj Jehová, xchi vin̈ d''a eb''. Palta maj schalaj
    yab'' eb'' tas ix yal vin̈aj Lot chi''. Ton̈ej spuchan vin̈ snaan eb''.'
  swh-ULB: Lutu akatoka na akazungumza na wakwe zake, wanaume ambao walikuwa wamewaposa
    binti zake, akawambia, “Ondokeni upesi mahali hapa, kwa kuwa Yahwe anakaribia
    kuuangamiza mji.” Lakini kwa wakwe zake alionekana kuwa anawatania.
  bel-bel: 'І выйшаў Лот, і гаварыў зь зяцямі сваімі, якія бралі за сябе дачок ягоных,
    і сказаў: устаньце, выйдзіце з гэтага месца, бо Гасподзь зьнішчыць гэты горад.
    Але зяцям ягоным здалося, што ён жартуе.'
  wed-wed: Ma Lot i opu natunatuna ai ḡopapara awarii ma i riwei i pa, “Bada marina
    dobuna ina pupuni. Laḡilaḡina, wei dobuna ona oputawanei.” Ma taui i notai da
    tauna i vivinama.
  deu-ELBBK: 'Und Lot ging hinaus und redete zu seinen Schwiegersöhnen, die seine
    Töchter genommen hatten, und sprach: Macht euch auf, geht aus diesem Ort; denn
    der HERR will die Stadt verderben. Aber er war in den Augen seiner Schwiegersöhne
    wie einer, der Scherz treibt.'
  mbb-OT: Ne zutun mibeyaan ni Lot is menge maama he nekekaǥun te menge anak din,
    ke sikandin te, “Kuwa kew en su ebpelaǥuy kiw kayi su edlimasen en te Nengazen
    heini is inged tew.” Piru wazè dan mebpemineg su kunaan dan ke suyat dà haazà
    ni Lot.
  msc-msc: 'Nba, Luti bɔra ka wa kuma a biranilu yɛ, mɛnilu ka a denmusoilu mamira.
    A ka a fɔ alu yɛ ko: «Ai ye wuli. An ye an bori ka bɔ so kɔndɔ. Allabatala kɛtɔ
    so halakila le!» Kɔni, Luti biranilu ka a kuma jate yɛlɛmako le ri.'
  mal-2015: 'അങ്ങനെ ലോത്ത് ചെന്നു തന്റെ പുത്രിമാരെ വിവാഹം ചെയ്‌വാനുള്ള മരുമക്കളോടു
    സംസാരിച്ചു: നിങ്ങൾ എഴുന്നേറ്റു ഈ സ്ഥലം വിട്ടു പുറപ്പെടുവിൻ; യഹോവ ഈ പട്ടണം നശിപ്പിക്കും
    എന്നു പറഞ്ഞു. എന്നാൽ അവൻ കളി പറയുന്നു എന്നു അവന്റെ മരുമക്കൾക്കു തോന്നി.'
  tuo-NT: 'Na tojo nicã tʉꞌogʉ, Lot cʉ̃ bujisʉmʉa niajãrẽ weregʉ waꞌamicʉ niwĩ. Narẽ
    nicʉ niwĩ: —Wãꞌcãnʉꞌcãña. Aꞌti macãrẽ wijayá. Õꞌacʉ̃ aꞌti macãrẽ cõꞌagʉ̃tigʉ weemi,
    nicʉ niwĩ. Cʉ̃ bujisʉmʉa niajã cʉ̃ tojo nisere, “Tojo nimaꞌacʉ̃ weemi,” ni wãcũcãrã
    niwã.'
  gup-gup: Wanjh Lot wam kore bininj bokenh nawu birrimarrimeninj ngalbebeywurd nuye,
    yimeng, “Werrkwerrk ngunedolkka ngunebolkbawon kondah, dja Yawey ngokko darnkih
    kabenbun nawu kondah kubolkkimuk kabirrini.” Dja bedda nawu bibinjdoy nuye beneyimeng
    bu yimankek kabenbenehmalelmang.
  met-met: Baing ina naga, Lot ila rangua lipu luwadi dimogudi ba diyau nanuhangindi,
    saing baladi ba, “Tang gamesa sap bu asauya long sabangga li! Namua na Toxoratamona
    bo ba hanggalangia long sabangga liuba.” Ne gananuna tang dahagaxa ba harua halinga.
  gvs-gvs: E Loti vada goi isowóduwo ina natunao adi kamatakwanayao ibabanedi, e ilatuwokoidi
    idigo kana, ‘Kotāoya! Giyakainava bei Yauwe asa ame madabokina imtulidi. Tauna
    woilīmi kosīya!’ Go korotoyadi sinuwonúwana kadi, ‘Loti nakona ivaponuponu.’
  rmc-rmc: 'Avke o Lot geľa avri a phenďa le muršenge, save peske kamenas te lel leskre
    čhajen romňijenge: „Ušťen, aven avri andral kada foros, bo o RAJ les kamel te
    zňičinel!“ Ale on peske gondoľinenas, hoj kerel pheras.'
  nlg-nlg: Keri ke Lot te tona me va bosa vanira na mane tara gonidila ge kara taudira
    ra dalena na tahula, “Kau mina tua na tona keha tana komu eni, na pukuna Yahweh
    ke dutu na durakeana.” Hauva moro ghanaghana ke, me batobatora vamua a Lot ge
    ro mua tona keha.
  dgr-DOGNT: Eyıt'à Lot dǫzhìı yetì gìhchı ha ı̨lèe sìı gots'ǫ̀ goı̨de, hagòhdı, “Gots'ǫ̀
    K'àowo dıı kǫ̀godeè hòt'a yedıhohtsı̨ ha t'à ı̨whąą̀ xàts'ııdè,” gòhdı. Hanìkò
    eyı dǫzhìı ekìı adı gı̨ı̨hwhǫ t'à gık'èı̨t'e-le.
  pes-OPV: 'پس لوط بیرون رفته، با دامادان خود که دختران او راگرفتند، مکالمه کرده،
    گفت: «برخیزید و از این مکان بیرون شوید، زیرا خداوند این شهر را هلاک می‌کند.» اما
    بنظر دامادان مسخره آمد.'
  ron-1924: 'Лот а ешит ши а ворбит ку ӂинерий сэй, каре луасерэ пе фетеле луй: „Скулаци-вэ”,
    а зис ел, „ешиць дин локул ачеста; кэч Домнул аре сэ нимичяскэ четатя.” Дар ӂинерий
    луй кредяу кэ глумеште.'
  aui-aui: Na Lot ikanibu da natunatuna wasiwasikedi kadi kabibabara iwonedi bo, “Yawe
    God pinimina bi mmko kwanatuna inibero, yaininagha, mmko gawarina kokuyoveni.”
    Bi sinoghosi da ware iyiyaba.
  ben-OBCV: অতএব লোট বাইরে গিয়ে তাঁর সেই জামাইদের সাথে কথা বললেন, যারা তাঁর মেয়েদের
    বিয়ে করার জন্য বাগ্‌দান করেছিল। তিনি বললেন, “তাড়াতাড়ি করো ও এখান থেকে বেরিয়ে
    যাও, কারণ সদাপ্রভু এই নগরটি ধ্বংস করতে চলেছেন!” কিন্তু তাঁর জামাইরা ভেবেছিল যে
    তিনি বুঝি ঠাট্টা করছেন।
  lex-lex: 'Lota nlergota, pa naltier wut lia panin raralamni re rora, mak hota kora
    a''nani patke''a rora rmehlima, niwra: “Mimata, plet pa mliergot la gen di, yoma
    Orgahi hota Nweyata-nwaniawu let di.” Mere panin raralamni rora rwarora de panin
    Lota nkakrom to''a.'
  rgu-rgu: Lot namanene ria boe ma, ana neu dama ana tou kaduaꞌ fo sakaꞌ dadi reuꞌ
    ria manafeun. Ana nafada si nae, “Nenene matalolole! Besaꞌ ia emi malale kalua
    meme kota ia mai leo, huu fo MANETUALAIN sakaꞌ tao nalulutuꞌ kota ia!” Tehuu ara
    raendobuko Lot dedea naseseko.
  som-som: Markaasuu Luud dibadda u baxay, oo wuxuu la hadlay wiilashuu soddogga u
    ahaa, oo gabdhihiisa qabay, oo wuxuu ku yidhi, Kaca, oo ka soo baxa meeshan; waayo,
    Rabbigu magaalada wuu baabbi'in doonaa. Laakiin wuxuu wiilashuu soddogga u ahaa
    ula ekaaday sidii mid ku cayaaraya.
  lat-VUC: 'Egressus itaque Lot, locutus est ad generos suos qui accepturi erant filias
    ejus, et dixit: Surgite, egredimini de loco isto: quia delebit Dominus civitatem
    hanc. Et visus est eis quasi ludens loqui.'
  aoi-aoi: Eneja kembirra Lada ni-likena wunalekbina-kiya-wa wunenungkwarba-kiya wuneniki-yar•di-yada
    wurradiyawabulena ena-langwa. Ni-yama wunalakina-kiya-wa, “Wuni-jadiya warenja,
    wuni-lalika ena angalya mena Yaweya kini-ngajiname-ka ena angalya,” ni-yama. Akena
    awurrumalya-bu wunalakina neni-yama akwa kembirra nara ken-engkirrikena akinu-wa
    ayakwa.
  eng-ASVBT: And Lot went out, and spake unto his sons-in-law, who married his daughters,
    and said, Up, get you out of this place; for Jehovah will destroy the city. But
    he seemed unto his sons-in-law as one that mocked.
  mna-mna: 'Tana Lot iloondo ma ila ki rwoono bizin ru ta tiroogo zin be tiwoolo ni
    lutuunu moori bizin na, mi iso pizin ma iso: “Ai, kar ti, iŋgi be Merere ipambiriizi
    i! Kamaŋga mi kezem kar ti ta buri.” Tamen ziru tiso Lot ikamam ŋeu pizin.'
  ita-1885: 'Lot adunque uscì fuori, e parlò a'' suoi generi, che doveano prender
    le sue figliole, e disse loro: Levatevi, uscite di questo luogo; perciocchè il
    Signore di presente distruggerà questa città. Ma parve loro ch''egli si facesse
    beffe.'
  eng-LXXUP: And Lot went out, and spoke to his sons-in-law who had married his daughters,
    and said, Rise up, and depart out of this place, for the Lord is about to destroy
    the city; but he seemed to be speaking absurdly before his sons-in-law.
  eng-ULB: Lot went out and spoke to his sons-in-law, the men who had promised to
    marry his daughters, and said, “Quick, get out of this place, for Yahweh is about
    to destroy the city.” But to his sons-in-law he seemed to be joking.
  spa-VBL: De inmediato Lot fue a hablar con los hombres que estaban comprometidos
    con sus hijas. “¡Levántense y salgan de aquí!” les dijo, “porque el Señor está
    a punto de destruir la ciudad!” Pero ellos pensaron que se trataba de una broma.
  fra-_FOB: 'Alors Lot sortit et parla à ses gendres, qui avaient pris ses filles,
    et leur dit: Levez-vous, sortez de ce lieu; car l''Éternel va détruire la ville.
    Mais ses gendres crurent qu''il se moquait.'
  mal-mal: 'അങ്ങനെ ലോത്ത് ചെന്ന് തന്റെ പുത്രിമാരെ വിവാഹം ചെയ്യുവാനുള്ള മരുമക്കളോടു
    സംസാരിച്ചു: “നിങ്ങൾ എഴുന്നേറ്റ് ഈ സ്ഥലം വിട്ട് പുറപ്പെടുവിൻ; യഹോവ ഈ പട്ടണം നശിപ്പിക്കും”
    എന്നു പറഞ്ഞു. എന്നാൽ അവൻ തമാശ പറയുന്നു എന്ന് അവന്റെ മരുമക്കൾക്കു തോന്നി.'
  urd-GVR: Lūt ghar se niklā aur apne dāmādoṅ se bāt kī jin kā us kī beṭiyoṅ ke sāth
    rishtā ho chukā thā. Us ne kahā, “Jaldī karo, is jagah se niklo, kyoṅki Rab is
    shahr ko tabāh karne ko hai.” Lekin us ke dāmādoṅ ne ise mazāq hī samjhā.
  suz-BL: मिनु लोतमी आ तमी आस कली ग्‍युंबे पचशो वोंइश आल आस कली ग्रुम्‍शा “बोक्‍कीस,
    सहर रे लसे। मारदे हना परमप्रभु यावेमी सहर क्‍याम्‍ब” दे माइक्‍सी बाक्‍त। मेको
    निक्‍शीमी चहिं “रित्‍चा ङा लोव़ बाक्‍त” दे मिम्‍तसे बाक्‍त। गन्‍ती १६:२१
  ita-1927: 'Allora Lot usci, parlò ai suoi generi che avevano preso le sue figliuole,
    e disse: “Levatevi, uscite da questo luogo, perché l’Eterno sta per distruggere
    la città”. Ma ai i generi parve che volesse scherzare.'
  ckb-ckb: 'ئیتر لوت چووە دەرەوە و قسەی لەگەڵ دەستگیرانی کچەکانی کرد و گوتی: «هەستن
    و لەم شوێنە بڕۆنە دەرەوە، چونکە هێندەی نەماوە یەزدان شارەکە وێران بکات.» بەڵام
    وەک گاڵتەچی هاتە بەرچاوی دەستگیرانی کچەکانی.'
  eng-BBE: And Lot went out and said to his sons-in-law, who were married to his daughters,
    Come, let us go out of this place, for the Lord is about to send destruction on
    the town. But his sons-in-law did not take him seriously.
  crx-NTPO: '''Et Lot teninya ''ink''ez dughundankene ootse''ke ghu dilhts''ine, ''ink''ez
    ''ubulhni, “Duduhdilh, njan whuch''asuhdilh! Moodihti (Yahweh) njan keyoh gak
    whutilhtselh!” ''Et ooghundankene ''enne buba ''ants''i la ''utni huninzun.'
  kan-OKCV: ಆಗ ಲೋಟನು ಹೊರಟುಹೋಗಿ, ತನ್ನ ಪುತ್ರಿಯರನ್ನು ಗೊತ್ತುಮಾಡಿದ್ದ ಅಳಿಯಂದಿರ ಸಂಗಡ ಮಾತನಾಡಿ,
    “ಎದ್ದು ಈ ಸ್ಥಳದಿಂದ ಹೊರಡಿರಿ. ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು ಈ ಪಟ್ಟಣವನ್ನು ನಾಶಮಾಡುವುದಕ್ಕಿದ್ದಾರೆ,”
    ಎಂದನು. ಆದರೆ ಅವನು ತನ್ನ ಅಳಿಯಂದಿರಿಗೆ ಪರಿಹಾಸ್ಯಮಾಡುವಂತೆ ಕಾಣಿಸಿದನು.
  bbb-bbb: Anera bu ijiege Roti kuaravoga fune va e fari inokiro ije bu kabaerafa
    fuone kekuae revo ijene kiae, Iviama migegire roga no usiae subinae vafo. Ijadufuo
    maeje E Ireobo fu are ige dabe isekafakuveno kiae. Roti fu ijiege kuariamoga e
    fari ije bu vierafe ro fu kufuimena varaemenoro bu ijiege vierafei.
  tam-2017: 'அப்பொழுது லோத்து புறப்பட்டு, தன் மகள்களைத் திருமணம் செய்யப்போகிற தன்
    மருமகன்களோடு பேசி: “நீங்கள் எழுந்து இந்த இடத்தைவிட்டுப் புறப்படுங்கள்; யெகோவா
    இந்தப் பட்டணத்தை அழிக்கப்போகிறார்” என்றான்; அவனுடைய மருமகன்களின் பார்வைக்கு அவன்
    கேலிசெய்வதைப் போலிருந்தது.'
  spa-RV-1909: 'Entonces salió Lot, y habló á sus yernos, los que habían de tomar
    sus hijas, y les dijo: Levantaos, salid de este lugar; porque Jehová va á destruir
    esta ciudad. Mas pareció á sus yernos como que se burlaba.'
  ron-BTF: 'Şi Lot a ieşit şi a vorbit ginerilor săi, care erau căsătoriţi cu fiicele
    lui, şi a spus: Ridicaţi-vă, ieşiţi din acest loc, pentru că DOMNUL va distruge
    această cetate. Dar el părea înaintea ginerilor săi ca unul care batjocorea.'
  eng-WEBP: Lot went out, and spoke to his sons-in-law, who were pledged to marry
    his daughters, and said, “Get up! Get out of this place, for the LORD will destroy
    the city!” But he seemed to his sons-in-law to be joking.
  eng-FBV: Lot went immediately to speak to the men who were engaged to marry his
    daughters. “Get up quickly and leave,” he said, “because the Lord is about to
    destroy the town!” But they thought it was just a joke.
  nld-1939: 'Lot ging naar buiten, om met zijn schoonzoons te spreken, die met zijn
    dochters waren verloofd; en hij zeide: Staat op, trekt gauw hier vandaan; want
    Jahweh gaat de stad verdelgen. Doch die schoonzoons dachten, dat hij maar schertste.'
  nch-BL: 'Huajca Lot yajqui quinitato cati teipa elisquíaj imonticahua pampa ya quinijtantoyaj
    iichpocahua huan quinilhui: ―¡Ximoisihuiltica, xiquisaca huan huejca xiyaca pampa
    TOTECO quitamiltis ni altepet! Pero imonticahua amo quineltocaque. Moilhuijque
    san ahuilcamanaltiyaya.'
  tfr-NTPO: Eni ga Lot opshino jek ba kwosga ĩni rokë, tjl̈ẽ ba kong ga «Kjok ëre
    pjiya Jehovárë. E kjĩshko ga pjãy wl̈ẽp l̇l̇ëme. Pjãy tökzong pjolae» l̈e. Gueniyo
    tjl̈õkwo kjrara l̈ok l̇l̇ëme. Wotjl̈ĩk l̈ok ga «Shäng tjötoro» l̈e.
  vie-1934: 'Lót bèn đi ra và nói cùng rể đã cưới con gái mình rằng: Hãy chổi dậy,
    đi ra khỏi chốn nầy, vì Đức Giê-hô-va sẽ hủy diệt thành. Nhưng các chàng rể tưởng
    người nói chơi.'
  hin-CV: लोत ने जाकर अपने होनेवाले उन दामादों से बात की, जिनसे उनकी बेटियों की सगाई
    हो गई थी. उन्होंने कहा, “उठो, यहां से निकल चलो, याहवेह इस नगर का सर्वनाश करने
    पर हैं!” किंतु लोत के दामादों ने समझा कि वे मजाक कर रहे हैं.
  eng-OURB: Lot [Veil, Covering] went out, and spoke to his sons-in-law, who were
    pledged to marry his daughters, and said, “Get up! Get out of this place, for
    Adonai will destroy the city.” But he seemed to his sons-in-law to be joking.
  spa-BES: 'Y salió Lot, y dijo a sus yernos, que estaban casados con sus hijas: Vengan,
    salgamos de este lugar, porque el Señor está a punto de enviar destrucción sobre
    la ciudad. Pero sus yernos no lo tomaron en serio.'
  tdx-tdx: Aa le niavotse t’i Lote nanao ty hoe amo vinanto nañenga o anak’ ampela’eoo,
    Miongaha le iakaro ty toetse toy, fa ho ro­tsa­he’ Iehovà ty rova toy. Fe natao’
    o vinanto’eo t’ie nisole.
  vid-vid: Lelo Loti nakawalutila wakasano wa heye, nakawalonjela, “Himahima! Mlawe
    honhu aha, mina Mkulu Nguluwi koubagamiza muji awu.” Ila hewo nawamona kota munhu
    msechezi hela.
  pwg-pwg: Vaghina ma Lot inae da natunatuna wiwikesi kii vopapara ivonesi bo, “Kovi
    yaghiyaghina da weni dobuna kona kiibutawei. Gisina kava ma Bada weni kwanatuna
    ina kiipupunatawei.” Ma rawarawana inotai da ita vivinama.
  eng-OKE: And Lot went forth, and spake with his sons-in-law, the takers of his daughters,
    and said, Arise, come forth from this place; for the Lord will destroy the city.
    And he was as a trifler in the eyes of his sons-in-law.
  tha-KJV: โลทจึงออกไปพู​ดก​ับบุตรเขยของเขาซึ่งได้​แต่​งงานกับบุตรสาวของเขาว่า “​ลุกขึ้น
    เจ้​าจงออกไปจากสถานที่​นี้ เพราะพระเยโฮวาห์จะทรงทำลายเมืองนี้” แต่​บุ​ตรเขยของเขากลั​บด​ูเหมือนว่าเขาพู​ดล​้อเล่น
  por-BR-2018: 'Então saiu Ló, e falou a seus genros, os que haviam de se casar com
    suas filhas, e lhes disse: Levantai-vos, saí deste lugar; porque o SENHOR vai
    destruir esta cidade. Mas pareceu a seus genros como que se ridicularizava.'
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ Lodo꞉ e ha꞉na꞉sa꞉ga꞉, kalu so꞉wa ida꞉ a꞉la꞉lo꞉ same o꞉mo꞉wo꞉
    a꞉la꞉sio꞉, “Yawe eyo꞉ amisa꞉n we yasala꞉ma꞉nigab ko꞉lo꞉, ga꞉go꞉ dasila꞉sa꞉ga꞉,
    hen we ta꞉ta꞉ga꞉ hamana.” Lod elo꞉ sa꞉lab a꞉no꞉ a꞉la꞉yo꞉ da꞉da꞉sa꞉ga꞉, i o꞉lia꞉
    henema꞉niki sa꞉laba꞉le a꞉la꞉asulo꞉.
  deu-ELO: 'Und Lot ging hinaus und redete zu seinen Schwiegersöhnen, die seine Töchter
    genommen hatten, und sprach: Machet euch auf, gehet aus diesem Orte; denn Jehova
    will die Stadt verderben. Aber er war in den Augen seiner Schwiegersöhne wie einer,
    der Scherz treibt.'
  ktm-ktm: Ile pe Lot ile ngo horu lau ndre we harasuwon nedun horu pihin ndre rumuu
    ti pe ipe ile ta horu ihpa, “Orportai! Artalang ara-au odo ketih. Lapan ipe we
    kihyan taon.” Odoke horu harpa ye iy impa ile ke ndruwot.
  caa-caa: 'Entonces e Lot ixin tuaꞌ ojron taca tin e turix tuaꞌ anujbꞌiobꞌ tacar
    uwijchꞌoctac y uyare cocha era y che: —Achpenic y loqꞌuenic wacchetaca tama e
    chinam era, porque Cawinquirar Dios cꞌani usati tunor e lugar coner era, che e
    Lot uyare e chꞌom sitzꞌobꞌ. Pero jaxirobꞌ intaca uchebꞌiobꞌ que aras ojroner war
    uche e Lot.'
  eng-WYC-2018: And Lot went out, and spake to the husbands (to be) of his daughters,
    that should take his daughters, and said, Rise ye, and go ye out of this place;
    for the Lord shall do away this city. And he was seen to them to speak as playing.
    (And Lot went out, and spoke to the husbands-to-be of his daughters, who were
    betrothed to his daughters, and said, Rise ye up, and go ye out of this place;
    for the Lord shall do away this city. But he was seen by them as only to be joking.)
  epo-epo: 'Kaj Lot eliris, kaj parolis kun siaj bofiloj, prenontaj liajn filinojn,
    kaj diris: Leviĝu, eliru el ĉi tiu loko, ĉar la Eternulo pereigos la urbon. Sed
    liaj bofiloj rigardis lin kiel ŝercanton.'
  uig-PIN: 'Xuning bilǝn Lut taxⱪiriƣa qiⱪip, ⱪizlirini alidiƣan bolƣusi küy’oƣullirining
    ⱪexiƣa berip: «Əmdi ⱪopup bu yǝrdin qiⱪip ketinglar; qünki Pǝrwǝrdigar xǝⱨǝrni
    yoⱪitidu» — dedi. Əmma u bolƣusi küy’oƣullirining nǝzirigǝ qaⱪqaⱪ ⱪilƣandǝk kɵründi.'
  beo-beo: 'Amalalu, Lode da dunu amo da ea uda mano fa:no lamusa: sia:si dunu ilima
    asili, amane sia:i, “Hedolo! Moilai bai bagade yolesima! Hina Gode Bagade da amo
    soge gugunufinisimu!” Be ilia da ea sia: da gagaoui dunu ea sia: defele dawa:i
    galu.'
  tpi-OTNT: Orait Lot i go long tupela man ol i bin makim bilong maritim tupela pikinini
    meri bilong en. Na em i tokim tupela olsem, “Yutupela kirap na lusim dispela taun
    kwik. Bikpela i laik bagarapim dispela taun.” Tasol tupela i ting em i tok pilai
    tasol.
  hau-SA: Saboda haka Lot ya tafi ya yi magana da surukansa waɗanda suka yi alkawari
    za su aure ’ya’yansa mata. Ya ce, “Ku yi sauri ku fita daga wannan wuri, gama
    Ubangiji yana gab da hallaka birnin.” Amma surukansa suka ɗauka wasa yake yi.
  udu-udu: 'Dhali wakan mo tani Luuth yaki’d ka pije/ mo dhali oki iya/ kun ta imar
    mo uni kun mini ’taki mash i’bwa/ piti gwo mo ki: Cuyi mis mo ma. Iiku/ ka pije/
    mo ’peni mo yan mo, haali/ Tap̱a muru’di ’ce’d ’peŋkuman bampa/ yan sho’k mo.
    Hili a’di wakina e ga man/o gwo ki maḵ mo e iya/ kun ta imar piti mo.'
  uig-LAT: 'Shuning bilen Lut tashqirigha chiqip, qizlirini alidighan bolghusi küy’oghullirining
    qéshigha bérip: «Emdi qopup bu yerdin chiqip kétinglar; chünki Perwerdigar sheherni
    yoqitidu» — dédi. Emma u bolghusi küy’oghullirining nezirige chaqchaq qilghandek
    köründi.'
  nde-nde: Ngakho uLothi waphuma wayakhuluma labakhwenyana bakhe, labo abasebethembise
    ukulobola amadodakazi akhe. Wathi, “Phangisani, phumani kulindawo, ngoba uThixo
    usezalibhubhisa idolobho leli!” Kodwa abakhwenyana bakhe bacabanga ukuthi wenza
    amahlaya.
  ton-ton: Pea naʻe ʻalu kituʻa ʻa Lote ʻo lea ki hono ngaahi foha ʻi he fono, ʻaia
    naʻe uaifi mo hono ngaahi ʻofefine, ʻo ne pehē kiate kinautolu, “Tuʻu hake, hola
    mei he potu ni; koeʻuhi ʻe fakaʻauha ʻe Sihova ʻae kolo ni;” ka naʻe hangē ia
    ko ha tokotaha ʻoku luma, ki hono ngaahi foha ʻi he fono.
  ces-1613: 'Vyšed tedy Lot, mluvil k zeťům svým, kteříž již měli pojímati dcery jeho,
    a řekl: Vstaňte, vyjděte z místa tohoto, nebo zkazí Hospodin město toto. Ale zdálo
    se zeťům jeho, jako by žertoval.'
  eko-eko: 'Aphano ye khulawa owooza akhwewe, apale aari weettelaaye owaarala aanaawe
    yoori: “Mwileemo nsitati mphu, maana Nnyizinku onttela opwecha.” Ila akhwewe apale
    khusala oona nkhama nzaha.'
  nss-nss: Pwen Lot irikai iya kili hilu ndramat malmou hilu pakayesou kiya kili norun
    malmou pihin, pe ipwai iya kili hilu ipa, “Walu kaleheleh pe kaya mawen kol iye.
    YAPAN andre kipwalngani kol Sotom kiya mwomwan masih.” Hapeko hilu ndramat ara
    hilu hilingi Lot iwong, pe hilupa ndre Lot ara ipwasesemit iya kili hilu.
  eng-WMB: Lot went out, and spoke to his sons-in-law, who were pledged to marry his
    daughters, and said, “Get up! Get out of this place, for the LORD will destroy
    the city!” But he seemed to his sons-in-law to be joking.
  tam-TCV: உடனே லோத்து வெளியே போய், தன் மகள்களுக்கு திருமணம் செய்ய நியமிக்கப்பட்டிருந்த
    மருமகன்களிடம், “விரைவாய் இந்த இடத்தைவிட்டு வெளியேறுங்கள். ஏனெனில், யெகோவா இப்பட்டணத்தை
    அழிக்கப்போகிறார்” என்றான். ஆனால் அவனுடைய மருமகன்களோ, அவன் கேலிசெய்கிறான் என்று
    நினைத்தார்கள்.
  ceb-ULB: Migawas si Lot ug nakigsulti sa iyang mga umagad nga lalaki, ang mga lalaki
    nga nagsaad nga makigminyo sa iyang mga anak nga babaye, “Pagdali, gawas niini
    nga dapit, tungod kay sa dili madugay pagalaglagon ni Yahweh kini nga siyudad.”
    Apan ang iyang mga umagad nga lalaki naghunahuna nga nagtiaw-tiaw siya.
  mkn-mkn: Tarús Lot pi katumu dia pung calon ana mantu dua orang, ais dia kasi tau
    bilang, “Dengar bae-bae! Sakarang bosong kaluar capát-capát dari ini kota suda,
    te TUHAN su mau bekin ancor sang dia!” Ma dong kira Lot cuma omong maen gila sa.
  pol-UBG: 'Lot wyszedł więc i powiedział do swoich zięciów, którzy mieli poślubić
    jego córki: Wstańcie, wyjdźcie z tego miejsca, bo PAN zniszczy to miasto. Ale
    jego zięciom wydawało się, że żartuje.'
  agr-agr: 'Tusa tima Lot niina nawanji aishi agtinun ujaktatus weuwai, nunik ditan
    chichajak: “¡Wamak nantagjum juju yaaktanum pujutsuk jiinjatajum, juju yaaktanak
    Apajuí tsaiktatui!” tau. Tusa tamaitak, wainkas tuu wekagatai tuidau asag antugkachaju
    ainawai.'
  kyc-kyc: Dokopa Lote baa wanenge nyelanamokoriya pingi akali dolapo lamaiyuo, Yuu
    dake yaki nyepala neta pupwale. Kamongome yuu dake oo kokwa selapyamo lamo, leya.
    Dopa leyamopape baame mee kyambo minyako pyuo letamo lao suu piyambi.
  urd-GVU: لوط گھر سے نکلا اور اپنے دامادوں سے بات کی جن کا اُس کی بیٹیوں کے ساتھ
    رشتہ ہو چکا تھا۔ اُس نے کہا، ”جلدی کرو، اِس جگہ سے نکلو، کیونکہ رب اِس شہر کو
    تباہ کرنے کو ہے۔“ لیکن اُس کے دامادوں نے اِسے مذاق ہی سمجھا۔
  deu-1912: 'Da ging Lot hinaus und redete mit seinen Eidamen, die seine Töchter nehmen
    sollten: Macht euch auf und geht aus diesem Ort; denn der HERR wird diese Stadt
    verderben. Aber es war ihnen lächerlich.'
  ntj-ntj: Nyangka Luutalu yanu palunyaku waputju kutjarrakutu. Tjiinya-pulampa kalkurnu
    yurntalpa nintilkitjalu. Palunyalu watjarnu, “Waarrpungkula-la pakara yarra. Tjiinyamarntu
    Mama Kuurrtu kuwarrinya watjarnu yiwarla ngaanya wiyalkitjalu.” Nyangka-pula kulirnu
    wantingu ngarlpululkanyu watjaranytjakukantjalu.
  row-row: De Lot neu nandaa no touꞌ rua mana rae dadꞌi ana mone feu nara. Nafadꞌe
    se nae, “Rena malolole! Hei lao hela kamboꞌ ia leo, te LAMATUALAIN nae tao nalutu
    e!” Te ara rae Lot olaꞌ andiaoꞌ.
  kan-2017: ಆಗ ಲೋಟನು ಹೊರಕ್ಕೆ ಹೋಗಿ ತನ್ನ ಹೆಣ್ಣುಮಕ್ಕಳನ್ನು ಗೊತ್ತುಮಾಡಿಕೊಂಡಿದ್ದ ಅಳಿಯಂದಿರಿಗೆ
    ಈ ಸಂಗತಿಯನ್ನು ತಿಳಿಸಿ, “ನೀವೆದ್ದು, ಈ ಸ್ಥಳವನ್ನು ಬಿಟ್ಟು ಹೋಗಿರಿ ಯೆಹೋವನು ಈ ಊರನ್ನು ನಾಶಮಾಡುತ್ತಾನೆ”
    ಎಂದು ಹೇಳಿದನು. ಆದರೆ ಅವರು ಲೋಟನು ಅಪಹಾಸ್ಯ ಮಾಡುತ್ತಿದ್ದಾನೆ ಎಂದುಕೊಂಡರು.
  ena-ena: Lɨhavɨci Lotɨ agaŋ ua hulaŋ ahica nudɨ nanadinu dɨ sabisabi saŋ lɨbɨmɨŋavɨmi
    agɨladɨ abami. Ahica namɨlaŋ haiabɨla nagadɨ lɨhalɨha vala uhalaŋ uami. Asɨ Iaue
    agaŋ haiabɨla nagadɨ sɨbɨlɨ lamɨbali uami. Hameŋ abɨci hulaŋ ahica agɨlaŋ nɨbu
    aludɨ salaŋ ciaŋ akua abi uavɨla nudɨ ciaŋ agadɨ ma igahɨlavɨmi.
  tgo-tgo: Lote i wa na ve dage weŋgiya ghɨmoghɨmoruma, iya le ŋgaŋga theunyiwoma
    thɨ munje thɨ vaŋguŋgi iŋa, “Hu yoruku na ra iteta ghembake iyake, kaiwae Giya
    Loi noroke i mukuwo ghembake iyake.” Ko iyemaeŋge oghendiyaya thɨŋava i vakatha
    goron.
  yap-yap: Me yan Lot i guy fa gali pumo’on ni ngar mabgolgad fa gali ppin ni fak,
    me ga’ar ngorow, “Mu gur nigew gimew ngam chuwgow u roy; ya SOMOL e nge kirebnag
    e re binaw ney.” Miyow finey ni be thin ni gosgos.
  tet-tet: Rona nola nunia, Lot baa nasoru niakaan oan feto sasudin naꞌin rua. Nia
    katak naꞌak, “Rona! Emi musti sai lai-lais hosi kota neꞌe ona, tan MAROMAK atu
    nadodok kota neꞌe!” Mais sia naꞌak falik Lot dale nakdiuk dei.
  hlt-MCSB: Te dongah Lot te cet tih a canu rhoek kah a loh a cava rhoek taengah a
    thui pah vaengah, “Khopuei he BOEIPA loh a phae dongah hekah hmuen lamkah thoo
    uh lamtah cet uh laeh,” a ti nah. Tedae a cava rhoek kah mikhmuh ah nueihbu bangla
    a om pah.
  mdy-ETH: ዬካፓ ሎኦፄ ዒዛኮ ናኣቶ ዖኦጫ ዓሶ ኮራ ዓኣዻዖ፦ «ዑኬና ሃይፓ ኬስኩዋቴ! ናንጊና ናንጋ ጎዳ ሃያ ቤዞ ባይዛኒኬ»
    ጋዓዛ፥ ዔያታ ዒዚ ዔያቶና ዓማሊ ጌጌሻኔ ጋዓዖ ዔኤቢ ማሂ ዔኪባኣሴ።
  kew-kew: 'Go rabu Lote-me wane lapo mulalo pi akua lapo laketa pisa. Nipumi pua
    lalo: Go su aipapulu gimoa pane pogola baini sa, Adaa Aa-me go ada kagure pabo
    rubolalo pia! Gore akua lapome pa makirata kone isipi.'
  twi-ASANTE: Enti, Lot firii adi, kɔbɔɔ mmarima bi a wɔahyɛ bɔ sɛ wɔbɛwareware ne
    mmammaa no amaneɛ. Ɔka kyerɛɛ wɔn sɛ, “Monyɛ no ntɛm, na momfiri kuro yi mu, ɛfiri
    sɛ, Awurade Onyankopɔn rebɛsɛe kuro yi!” Nanso, na saa mmarima yi susu sɛ ɔredi
    fɛ bi.
  mwc-mwc: Damanina Lot i kasibau rawarawana sebasebare i wonisi, i wona, “Yagiyagina
    niko kupura ko kasibau taveyei. BasunaBada niko meyaga kaikapona ina kasibigoyoni.”
    Saba rawarawana sebasebare si nosi bage iti binama.
  bhl-bhl: 'Dangiwi, Olot e kut tem elo uneko, akalem muluw seiw alew biim tonol kebiliw
    kunum alew biilo bokoyemomele: “Yutaka! Fongate akate moko, abiw mutuk fian kale
    kolewina! Nimtew angom? Yawe e abiw mutuk fian kale an banim kelomin kebe kasike.”,
    yangse kale. Yangse kate, aso i em yangse weng be kiliko, atemiwete: Em weng be
    kikinin weng emdiw keyemse kale.'
  con-NTPO: 'Tsa''caen susi Lotja tise dusundeccunga japa conda. Nane tayo tsu antteye
    su cuintsu tsendeccu tise onquengendeccuma pusheye. Tise''pama su: —Jangipa va''ttie
    joqquitssipa ja''faja. Ñoa''me tsu Na''su Chiga va canqquema sefaen catiye tson''jen.
    Tsa''ma tise dusundeccu pañambipa feña''fa.'
  eng-WEBU: Lot went out, and spoke to his sons-in-law, who were pledged to marry
    his daughters, and said, “Get up! Get out of this place, for the LORD will destroy
    the city!” But he seemed to his sons-in-law to be joking.
  bnp-bnp: Lakea e Lot i vano, i ta turana e lahuana rua, ra ru ngaru ni parangi e
    tuna ngatavine ala rua. I ta maea, “Muru marata malaviriri, muru pagitala vona
    a tanga iea, a vuhuna e BAKOVI DAGI ta ge ratapilea e Sodoma!” Pali e lahuana
    rua, ru luhoi ta i ta padikede.
  wal-wal: Hegaa gishshau Looxee kiyidi, ba macca naata giigissidaageetukko biidi
    eta, “Eesuwan denddidi hagaappe kiyiichchite; aissi giikko, GODAI ha katamaa xaissana
    hanees” yaagiis. SHin a macca naata giigissidaageeti i naacees giidi qoppidosona.
  mgh-mgh: 'Vano Loti ahorwaa wuulumana mivokohi cawe, ale yahala waathelaca asaanawe,
    ni yaheerelaca: Nkhumace wowakuvyaca nna nipuro nna, kontha Mwaneene Nluku nophavela
    ukwanyulaca iparasa ela! Nanso ayo yahopuwelaca wiira uyo aanawathwelana.'
  acu-NT: 'Tu tinamtai Lot awe wajasartin ainau pujuinamunam we chicharak: —Apu Yus
    ju yakat mesratin asamtai, wári jiinkiram wetaram —timiayi. Tamaitiat nangkami
    tatsuash tusar pachischarmiayi.'
  spa-PDDPT: 'Entonces Lot salió y habló a sus yernos, los que iban a tomar a sus
    hijas, y les dijo: ¡Levántense! ¡Salgan de este lugar, porque Yavé va a destruir
    esta ciudad! Pero a sus futuros yernos les pareció que bromeaba.'
  gun-gun: 'Ha''e ramo Ló oo vy guajy me kuery pe omombe''u. Ha''e vy aipoe''i: —
    Pepu''ã ke, pejepe''a apy gui. Senhor omomba ta kova''e tetã — he''i teĩ tajy
    me kuery “Horyai vy po” he''i okuapy.'
  agu-BL: 'Bene''n tzun Lot tan quilwe''n yi e'' ji''-tz poro ntaxk cyok''bej quib
    tu me''l, ntin nsken bnix chitrat. Itzun ben tlol scyetz: —¡Yaj cale''nwok tzaj!
    Nuc''wok itib, nin quitele''nk. Ilwok quen yi ama''le''j, na copon xitul Kataj
    Ryos. Poro qui nintzun cyajlajtz yi yol Lot yi tal scyetz.'
  eng-PEV: So Lot went and found the men that his 2 daughters were promised to. He
    said to them, “God is going to finish up this town, so we have to get out now.
    Come on, let’s go.” But those 2 men thought that Lot was joking, so they didn’t
    go with him.
  ilo-ULB: Rimmuar ni Lot ket nakisarita kadagiti manugangna a lallaki, a nagkari
    a mangasawa kadagiti annakna a babbai, a kinunana, “Darasenyo, pumanawkayo iti
    daytoy a lugar, ta dadaelenen ni Yahweh ti siudad.” Ngem kadagiti manugangenna
    a lalaki ket kasla agang-angaw laeng isuna.
  kpg-kpg: Lot gaa hana gi nia daane ala belee hai lodo gi ana dama ahina, ga helekai,
    “Hagalimalima, hula gi daha mo ginei, Dimaadua gaa oho di gowaa deenei.” Gei meemaa
    e maanadu bolo mee e hai ana dadaagala.
  uig-ARA: 'شۇنىڭ بىلەن لۇت تاشقىرىغا چىقىپ، قىزلىرىنى ئالىدىغان بولغۇسى كۈيئوغۇللىرىنىڭ
    قېشىغا بېرىپ: «ئەمدى قوپۇپ بۇ يەردىن چىقىپ كېتىڭلار؛ چۈنكى پەرۋەردىگار شەھەرنى
    يوقىتىدۇ» ــ دېدى. ئەمما ئۇ بولغۇسى كۈيئوغۇللىرىنىڭ نەزىرىگە چاقچاق قىلغاندەك
    كۆرۈندى.'
  bsp-bsp: 'Kɔ Lɔt ɔŋkɔ pəbəp arkun aŋɛ ŋananɛŋcɛ awut ɔn mɔ, k''oloku ŋa: «Nəkufɛ
    nəyɛfɛ dɛ! Bawo Kanu Kəpɔŋ kənderer kələsər dare dandɛ.» Mba, kɔ arkun akaŋɛ ŋaŋcɛm-cɛmənɛ
    a kəwoləs kɔ Lɔt ɛndɛ.'
  bps-bps: Kaklinge Lat i manla, salu kenen ditù di dad lagi fan mwè i dad ngaan libun,
    na manan dale, “Faflal gamu lamwà di banwe ani, du fan falmo i Dwata.” Kabay làla
    fnaglut, du man nawala alò kasfuba Lat.
  mbs-mbs: Yan nesayo si Lot aw dimoton sikandin te salà te dowa batà din bayi, aw
    minikagi sikandin, “Ayas kaw den kesayo lekat dini, so pegbàtan den te Timanem
    se lonsod seini.” Meneng eden dan aw kebawol din iyan.
  tof-tof: Da Lot tóba ngul olom nisab ilküp pamdó we wamórr bóktanóm. Wa ibüka we
    bóktanórr wagó, “Büsai! Ini bwób amgütam, zitülkus Lod ini wirri basirr kulaindase!”
    A oya ngul olom nisab ilküp pam nisab gyagüpitótók igó yarilürr wamaka, wa ibüka
    tiz poko bóktanda.
  sus-sus: Loti naxa siga a fala a xa die xa mɔrie bɛ, «Wo keli be mafuren! Alatala
    na fafe be kanade yakɔsi.» E naxa a maɲɔxun a na gbɛntɛnfe nɛ.
  pon-2006: Lohd eri kohla rehn ohl ako me pahn pwoudiki nah serepein ko, oh ndaiong
    ira, “Kumwa mwadang iang kohkohla sang wasaht; pwe KAUN-O pahn ketin kamwomwala
    wasaht.” Ira ahpw kihkihong me e wie kamwakamwanohng ira.
  jae-jae: Ma Lot kêsa gêja ma kêsôm gêdêŋ lawai, taŋ sebe sênam latuoagêc gebe “Ajôc,
    awi malac tonec siŋ gebe Apômtau oc enseŋ su.” Mago lawai sêlic eŋ amboac ŋac
    kêsôm biŋ makic teŋ.
  ksd-ksd: 'Ma Lot i ga irop ma dia ga tata ma ra umana tutana, a umana nimuna, nina
    ba diat a taulai boko ma ra umana natuna, ma i ga biti: Avat a tut, avat a irop
    kan go ra gunan, tago a Luluai na kamare vue go ra pia na pal. Ma ra umana nimuna
    dia ga biti ba i varvaula ka.'
  tur-YTC: Lut dışarı çıktı, kızlarının sözlüleri olan adamlarla konuştu ve “Kalkın!
    Buradan uzaklaşın, çünkü Yahve kenti yok edecek!” dedi. Ama damatları onun şaka
    yaptığını sandı.
  bel-N: 'І выйшаў Лёт, і гаварыў да зяцёў сваіх, якія мелі ўзяць дочак ягоных, і
    сказаў: “Уставайце, выходзьце з гэтага месца, бо ГОСПАД мае зьнішчыць горад”.
    І было ў вачах зяцёў ягоных гэта, нібыта ён жартуе.'
  grc-BRENT: Ἐξῆλθε δὲ Λῶτ, καὶ ἐλάλησε πρὸς τοὺς γαμβροὺς αὐτοῦ τοὺς εἰληφότας τὰς
    θυγατέρας αὐτοῦ, καὶ εἶπεν, ἀνάστητε, καὶ ἐξέλθετε ἐκ τοῦ τόπου τούτου, ὅτι ἐκτρίβει
    Κύριος τὴν πόλιν· ἔδοξε δὲ γελοιάζειν ἐναντίον τῶν γαμβρῶν αὐτοῦ.
  ind-AYT: Lalu, Lot pergi dan berbicara kepada calon-calon menantunya yang akan mengawini
    anak-anak perempuannya, katanya, “Ayo, tinggalkan kota ini karena TUHAN akan segera
    membinasakannya!” Namun, bagi kedua calon menantunya itu, dia tampak seperti orang
    yang sedang bercanda.
  lid-lid: Eme Lot ili badeh asehek ta masa-an oro, ala sudi nadun oro badih. Iy tiye,
    “Suwi ado kame len ta kon dah, Laban kameh asun kon dah.” Arile udu nadun oro
    anya badeh iy ibo nyorei le.
  eng-NNA: Lot went to his two sons-in-law, the ones his daughters were promised to,
    he said to them, “Soon God will burn this town completely. Run quickly from here
    lest you die!” They ignored him, they were thinking it was like a game, that he
    was only tricking them.
  nya-nya: Choncho Loti anatuluka nayankhula ndi akamwini ake amene anali kuyembekezera
    kukwatira ana ake akazi nati, “Fulumirani, tiyeni tichoke pa malo ano chifukwa
    Yehova watsala pangʼono kuwononga mzindawu.” Koma akamwini akewo ankayesa kuti
    akungoselewula.
  hrv-hrv: 'Iziđe Lot da to kaže svojima budućim zetovima koji namjeravahu uzeti njegove
    kćeri te reče: “Na noge! Odlazite iz ovog mjesta jer će Jahve uništiti grad!”
    Ali je u očima svojih budućih zetova ispao kao da zbija šalu.'
  mps-mps: Tialima, Lot te aga wegi si noma sali bidi aga wąį si bidibo madi pai.
    Tama agai te po augwali sibolo wagi pali, “Dage si hogodama, te hanu polo taga
    soao,” wali. “Yawego te bulu dolainogo ebao.” Tiali goli, augwali sigo homugo
    agai te gagali po wabo homu naga yai.
  llg-llg: Boe ma, Lot neu natonggo no sangga mana dadik neu ndia manefeun dua, de
    nafada sala nae, “Mamanene neulalau! Hatematak ia ei kalua lai-lai mima kota ia
    mai leo, huu LAMATUAK sangga tao nakalulutun ia” so! Lot nakalalamba ndia.
  tpi-tpi: Orait Lot i go long tupela man ol i bin makim bilong maritim tupela pikinini
    meri bilong en. Na em i tokim tupela olsem, “Yutupela kirap na lusim dispela taun
    kwik. Bikpela i laik bagarapim dispela taun.” Tasol tupela i ting em i tok pilai
    tasol.
  dan-1931: 'Da gik Lot ud og sagde til sine Svigersønner, der skulde ægte hans Døtre:
    “Stå op, gå bort herfra, thi HERREN vil ødelægge Byen!” Men hans Svigersønner
    troede, at han drev Spøg med dem.'
  vie-OVCB: 'Lót chạy ra báo tin cho hai rể hứa: “Hai con phải đi khỏi thành ngay!
    Chúa Hằng Hữu sắp tiêu diệt thành này.” Nhưng hai người ấy tưởng Lót nói đùa.'
  lbk-lbk: Alan et Lot ya eey isnan cheycha'y lallalaki ay naitoya ay sa mangasawa
    isnan an-akna sa na't kanan, “Kamowenyo ay komaan sina! Nay pakawasen et Dios
    Apo nan nay ay ili.” Ngem kananchan mo aped en-ot-otyok si Lot.
  guj-2017: લોત બહાર આવ્યો, એટલે તેની દીકરીઓ સાથે લગ્ન કરવાનું વચન આપનારા તેના જમાઈઓને
    કહ્યું, “જલ્દી, આ જગ્યાથી બહાર જતા રહો, કેમ કે ઈશ્વર આ નગરનો નાશ કરવાના છે.” પણ
    તેના જમાઈઓને એમ લાગ્યું કે તે મજાક કરે છે.
  byr-byr: '@see-verse:GEN.019.013'
  awx-awx: Iniwät Lolu enake epuxuke, yepme yäpanä uläpäyat pähimäläkge tuwungukin
    täpäyatde kuke yänikut. “Yupsäng enake, yolu anggäpangu teke kukahol, inale Yawetä
    pahawän malinangge tinggak,” yang yäniwän, “Yamändetbä nininggak?” yang natäpgumuläk.
  pon-2006A: Lohd eri kohla rehn ohl ako me pahn pwoudiki nah serepein ko, oh ndaiong
    ira, “Kumwa mwadang iang kohkohla sang wasaht; pwe KAUN-O pahn ketin kamwomwala
    wasaht.” Ira ahpw kihkihong me e wie kamwakamwanohng ira.
  por-BRBSL: 'Lot saiu, e falou com seus genros, que se comprometeram a casar com
    suas filhas, e disse: “Levantem-se! Saia deste lugar, pois Yahweh destruirá a
    cidade”! Mas ele parecia estar brincando para seus genros.'
  aly-aly: Lot-el malyikw ikwerenh-atherr ilek, rernem apmer-they alpetyek ingkerr-antey.
    Ratherr ikwer irrpelthirrenh, menty renh awenh.
  cth-cth: Lot a tâco teh, a canu ka lat e a cavanaw koevah, thaw awh leih. Hete hmuen
    heh tâcawt takhai awh leih. Bangkongtetpawiteh, BAWIPA ni khopui a raphoe han
    toe atipouh. Hatei, a cavanaw ni panuilai lah a pouk awh.
  twi-twi: Enti Lot fii adi kɔbɔɔ mmarima bi a wɔahyɛ bɔ sɛ wɔbɛwareware ne mmabea
    no amanneɛ. Ɔka kyerɛɛ wɔn se, “Monyɛ no ntɛm, na mumfi kurow yi mu, efisɛ Awurade
    Nyankopɔn rebɛsɛe kurow yi!” Nanso na saa mmarima yi susuw sɛ ɔredi fɛw bi.
  hlt-hlt: Te dongah Lot te cet tih a canu rhoek kah a loh a cava rhoek taengah a
    thui pah vaengah, “Khopuei he BOEIPA loh a phae dongah hekah hmuen lamkah thoo
    uh lamtah cet uh laeh,” a ti nah. Tedae a cava rhoek kah mikhmuh ah nueihbu bangla
    a om pah.
  tbz-SIM: 'Kɛ̀ Dɔtii yɛ̀ kɛ́nɑ́kɛ́ o cɔ̀ɔ̀bɛ̀ bɛ̀ɛ̀ do pɔ̃ o sɑpɑ̀mbɛ̀, kɛ dɔ̀: Yɛ̀nnɛ̀
    dihɛì diì mmɛcɑ̃ɑ̃, ti Yiɛ̀ nKuyie nyóó dì pɔ̀ntɛmu. Kɛ̀ bɛ yɛ̀mmɛ̀ ndò nhò nu
    nwɑ́ntí.'
  msy-2020: Ezɨ Lot gumazir an guivimningɨn ikiasa me inabazimning bagha ghu. Egha
    aning mɨgɨa ghaze, “Ikiavɨra Itir God nguibar kam kuvarɨmasa, kamaghɨn gua dɨkavigh
    nguibar kam bemɨram anetakigh.” Ezɨ aning ghaze, a ti pura ikarara mɨgei.
  txq-txq: De Lot neu natonggo no touk dua, fo nae tao sara dadi reu ndia mane-feun
    nara, boe ma ana nafada sara nae, “Nenene matalolole! Hatematak ia ei kalua lai-laik
    numa kota ia mai leo, te MANETUALAIN nae nakalulutun ena!” Tehuu ara duꞌa rae,
    Lot kada kokolak nakoa-kandiaok naa.
  aaz-aaz: Onaim naiꞌ Rot annao naꞌuab nok atoin munif nua reꞌ nafrei in aan feotn
    ee, mnak, “Amneen mirek-rekoꞌ! Oras ia, maen ampoi rabah miꞌko kota ia nai! Natuin
    UISNENO he nareuꞌ niis kota ia!” Mes sin nateenb ein nak aiꞌ naiꞌ Rot napoi.
  azb-azb: 'Lut gedib qızlarını almaq istəyən kürəkənlərinə dedi: «Qalxıb bu yerdən
    çıxın, çünki Rəbb şəhəri məhv edəcək». Ancaq kürəkənləri güman etdilər ki, o zarafat
    edir.'
  eng-DBY: And Lot went out, and spoke to his sons-in-law, who had married his daughters,
    and said, Up, go out of this place, for Jehovah will destroy the city. But he
    was as if he jested, in the sight of his sons-in-law.
  hin-2017: तब लूत ने निकलकर अपने दामादों को, जिनके साथ उसकी बेटियों की सगाई हो गई
    थी, समझाकर कहा, “उठो, इस स्थान से निकल चलो; क्योंकि यहोवा इस नगर को नाश करने पर
    है।” उसके दामाद उसका मजाक उड़ाने लगे। (लूका 17:28,29)
  wol-KYG: 'Lóot daldi génn, wax ak goroom, ya naroona takk ay doomam yu jigéen, ne
    leen: «Gaawleen gaaw, génn dëkk bi, ndaxte Aji Sax ji dina ko tas.» Teewul ñu
    defe ne day kaf.'
  swp-swp: Arinai Lota ie pesa, i ribalau tatao bosianayao aridi eai, isi bena abo
    nanatunayao sisine se tawasoraidi wa, i ene, “Ehei, eanua ta au torohaigabaei;
    paana GUIAU eanua ta abo i hebaaea.” Na bosianayao wa aridi eai riba doha talawasi
    mo.
  bjr-bjr: Rootafa iriseenoo narí araamuna qara nifaaqi qarara qutaaqamaqoo fasiqa
    qanda faqa qimanniminau. Doo anifaqa innisaimbaqa mootinai fuaqa. Anutufa maa
    maqusana damunirara qinoo. Miqi qufaqa mina airaamaku qara sia iriqau. Quteeti
    qidanoo mifoo qimasee kaqi mariqau.
  eng-YLT: And Lot goeth out, and speaketh unto his sons-in-law, those taking his
    daughters, and saith, 'Rise, go out from this place, for Jehovah is destroying
    the city;' and he is as [one] mocking in the eyes of his sons-in-law.
  kne-kne: Idi siya di, inmey si Lot sin kad-an di doway lalaki ay naikaising sin
    an-ak na yan kanana, “Dalasen yo ta komaan takos na, tan bakasen Diyos nan ili
    tako.” Ngem adi da inkaskaso tan kanan da en solsologenas daida et anggoy.
  wat-wat: Eketa Nota i kikinomana menanai keta natunatuna vivine kasi sawagivifoteina
    i matakawisiya. I iyavisiya i bwaduwa, “Yave kabegomokena menana nofe ina nuyauniya.
    Kwa venudibwana be menana nofe kwa teweyei.” Atu namoḡasima si bwaduwa vitana
    ita sawasawaviniḡa.
  heg-NTPO: Kon Lot laok tutnaal tana muda dua man le daid un manhiun nas, hidim tekas
    noan, “Hii babanan ne! Nol nia mi putim laba-laba deng kota ni tia, ta AMA LAMTUA
    le tao didaan kota nia!” Mo oen bali le Lot suma aa hanit tukun.
  ptu-ptu: 'Iya le''ba'' siaham Lot umpellambi''i indo dua tunanganna änä''na, anna
    nauaanni: “Pasihha''ia'' mai anta le''ba''a'' aka inde kota la natallanni DEBATA.”
    Sapo'' nasanga hia indo dua tunanganna änä''na napaningoi.'
  bzd-NTPO: 'Eta̱ Lot mía̱ wëpa ttè meule se̱nukwa̱ ila''r busipa ta̱ e''pa weblök
    ta̱ iché ia̱rak: —¡A'' e̱'' kö́ka̱! ¡A'' yúshka! Jehová tö ká̱ i'' e̱we̱kewa.
    Erë ie''pa tö ibikeitsé tö ie'' kalöke ie''pa ta̱.'
  kwf-kwf: Sui sa Lot ka leka lisia ro ngwae neꞋe kera ke baꞋa korea ro kini sariꞋi
    nia ki, ma nia ka fata Ꞌuri fuadaroꞋo, “Moro ꞋaliꞋali naꞋa. Kuke baꞋa leka naꞋa
    faꞋasia fanoa neꞋe. KaidaꞋi neꞋe goꞋo Iawe ke baꞋa malangisia naꞋa fanoa neꞋe
    taꞋifau!” Bore ma kera ka fia fasi nia Ꞌoidorole goꞋo adaroꞋo, ma kera kasi leka
    goꞋo maꞋi.
  eng-WYC-2017: And Lot went out, and spake to the husbands to be of his daughters,
    that should take his daughters, and said, Rise ye, and go ye out of this place;
    for the Lord shall do away this city. And he was seen to them to speak as playing.
  eng-WMBB: Lot went out, and spoke to his sons-in-law, who were pledged to marry
    his daughters, and said, “Get up! Get out of this place, for the LORD will destroy
    the city!” But he seemed to his sons-in-law to be joking.
  spp-spp: 'Ɲyɛ ka Loti si fworo mà kàr''a sà jwo ná u pùcɛribii tanambaabil''e, maa
    jwo pi á: «Yii fworo ŋke kànhe e, ɲaha na yɛ Kafooŋi Kile sí n-pa ku shi bò!»
    Ŋka pire mpyi a li yaha bàhaga na u ɲyɛ.'
  aey-aey: Odocobil Lot uqa cali limei dana lecis uqa ategul cedalowasannu je nijen
    eu maalen, “Cajesia! Taun i culdesia! Tibud uqa taun i fadaldugian,” alen. Odonqa
    ale uqa udoc je maalena ec cisdosin.
  urd-GVH: लूत घर से निकला और अपने दामादों से बात की जिनका उस की बेटियों के साथ रिश्ता
    हो चुका था। उसने कहा, “जल्दी करो, इस जगह से निकलो, क्योंकि रब इस शहर को तबाह करने
    को है।” लेकिन उसके दामादों ने इसे मज़ाक़ ही समझा।
  rug-rug: Ke la zamai Loti sari nana roroto saripu kote habai sari na tuna vineki,
    “Tuturei! Mada luaria sa vasina hie sina kote huaria e Zihova si asa.” Ba hokara
    na va sisire nana mo, balabala gua sari na roroto.
  gaz-gaz: Kanaafuu Loox gad baʼee soddoota isaa warra intallan isaa fuudhuuf jiraniin,
    “Sababii Waaqayyo magaalaa kana balleessuuf kaʼeef, dafaatii asii baʼaa!” jedhe.
    Soddoonni isaa garuu waan inni qoosu seʼan.
  fra-LSG: 'Lot sortit, et parla à ses gendres qui avaient pris ses filles: Levez-vous,
    dit-il, sortez de ce lieu; car l’Éternel va détruire la ville. Mais, aux yeux
    de ses gendres, il parut plaisanter.'
  gnn-gnn: Bala Lottja marrtjina ŋurikala märrma'walanydja ḏarramuwala maṉḏakala ŋunhi
    maṉḏa yurru Lotku gäthu'mirriŋunha maṉḏanha märrama, ga ŋayi waŋana maṉḏanha bitjarra,
    “Waḏutja dhä‐yawaṯthurrana, liŋgu Garrayyunydja yurru baymatthunna dhuwalanydja
    wäŋa.” Bala maṉḏanydja dharrana gitkitthunmina warray, yana bini ŋunhiyinydja
    ŋayi maṉḏanha ŋoy‐yawukinya. Yaka walala märr‐yuwalkthina nhanŋu.
  yal-yal: Loti yi siga, a a fala a bitanne xa, a naxa, “Ɛ keli be mafurɛn! Alatala
    fama be kaladeni iki sa.” E yi a miri a sabaan nan na.
  gum-gum: 'Inchen Lotbe tru nui yerno kønrrabeløba waminchab webibig køn, tru nui
    nimbasrmeran kasharanrrab misrarmera købeløba. Incha trenchibig køn: —¡Mallatø
    webambay! cha, kaguen Jehovábe i ciudawan pinishinrrab køn— cha. Trune nui yerno
    kønrrabeløbe ka intsab trendaitamaptøh isubelø køn.'
  iou-iou: Lottä man iwetkumäno u nadäŋpäŋ päŋku yepmaniyat, äperiyatta iwoyäwani
    u yäwetkuk; Oi, bäräŋeŋ! Yawetä kome ŋo däpmäŋ morewayäŋ täyak yäk. Yäweränkaŋ
    Lot jop yäŋnikŋatak yäŋ nadäŋkaŋ mani nämo buramiŋkumän.
  haw-1868: Hele aku la o Lota iwaho, olelo aku la i kona mau hunonakane i mare me
    na kaikamahine ana, i aku la, E ala'e, e holo aku iwaho o keia wahi; no ka mea,
    e luku mai ana o Iehova i neia kulanakauhale. Aka, ua like ia i ka manao o na
    hunonakane me ka mea hoomaewaewa.
  arb-NAV: 'فَمَضَى لُوطٌ وَخَاطَبَ أَصْهَارَهُ أَزْوَاجَ بَنَاتِهِ، قَائِلاً: «هَيَّا.
    قُومُوا وَاخْرُجُوا مِنْ هَذَا الْمَكَانِ، لأَنَّ الرَّبَّ سَيُدَمِّرُ هَذِهِ
    الْمَدِينَةَ». فَبَدَا كَمَازِحٍ فِي أَعْيُنِ أَصْهَارِهِ.'
  adz-adz: Ibinigi da Lot ifan da ini da garam iruꞌ ragada sib i uda i narun rusan
    finam iruꞌ ugu da ini binaꞌ, “Yawe ini siata gamp ani rai, ibinigi da agam wauriꞌ
    da wawaꞌ sinungꞌ gamp ani sung.” Da bitsintaꞌ bun rusan igi ibuni arangan nida
    nan umpur in.
  ewe-ewe: Nu sia na Lot ɖe abla yi ɖagblɔ na viawo srɔ̃wo be, “Netsɔ na mi miado
    go le du sia me, elabena Yehowa le du sia tsrɔ̃ ge.” Ke toawo bui ko abe ahatso
    kam wòle ene.
  eng-LEE: And Lot went out and spoke unto his sons-in-law, who were to marry his
    daughters, and said, Arise, get yourselves out of this place, for the Lord will
    destroy this city; but he seemed as one that jesteth in the eyes of his sons-in-law.
  dji-dji: Manymak, ngunung ngurrgima maliri nyani Lut yulgungili bala'ngir ga ṉunydjirraliban
    bilngali ngunukima gapirriwilingim wiḻi djaming biliny bil marrgi Lutang walkiriwilingim.
    Nyani bilingga yulgungili, girri biliny butjir-karrdjiniban. Nyani bilingga bindjin,
    “Binygadjiyi, nyim djirriyi! Nyim ṉunydjirriwban djiningir gurrbingir, nyim gubidjiban
    giḏagiḏapm, gima nyani Yawaydji djini-guyumban malimdjigi djining gurrbi wana!”
    Bil biling gapirriwilingim yarim bil nyany ngurrinyban ray-yakirringir, biṯma
    nyani bilingga wakal marrngili bil ginginy kiriny, marrga rarri inga bil balini.
    Marrga gumbaḻaban nyani bi wiṉini gurrbili.
  gvn-gvn: '@see-verse:GEN.019.013'
  nna-nna: Yana Lot pujamukartijirri, palinymili kurntalmilijirri pilyurrjirri, wurrarnapulaku,
    “Jampa nyungu tawun kampalkuliny ngarrakuny Ngarrkalu. Nyunguja janyin mirti jarrapulu,
    marlkarringimarra!” Wurrarnikinyipulu witijakapali, puru panpanyapulalu.
  asm-FB: তেতিয়া লোটে বাহিৰলৈ গৈ তেওঁৰ হবলগীয়া জোৱাঁইসকলক ক’লে, “সোনকাল কৰা! এতিয়াই
    এই ঠাই এৰি গুছি যোৱা; কিয়নো যিহোৱাই এই নগৰ ধ্বংস কৰিবলৈ যুগুত হৈছে।” কিন্তু জোঁৱায়েকহঁতে
    ভাৱিলে, তেওঁ ধেমালি কৰিছে।
  sus-A: لٌتِ نَشَ سِفَ عَ قَلَ عَ شَ دِيٍ شَ مْرِيٍ بّ، «وٌ كٍلِ بٍ مَقُرٍن! عَلَتَلَ
    نَ قَقٍ بٍ كَنَدٍ يَكْسِ.» عٍ نَشَ عَ مَحْشُن عَ نَ فبّنتّنقٍ نّ.
  fra-SBL: 'Lot sortit et parla à ses gendres, qui s''étaient engagés à épouser ses
    filles, et dit : « Levez-vous ! Sortez de ce lieu, car Yahvé va détruire la ville ! »
    Mais il sembla à ses gendres qu''il plaisantait.'
  hbo-hbo: וַיֵּצֵ֨א לֹ֜וט וַיְדַבֵּ֣ר ׀ אֶל־חֲתָנָ֣יו ׀ לֹקְחֵ֣י בְנֹתָ֗יו וַיֹּ֙אמֶר֙
    ק֤וּמוּ צְּאוּ֙ מִן־הַמָּקֹ֣ום הַזֶּ֔ה כִּֽי־מַשְׁחִ֥ית יְהוָ֖ה אֶת־הָעִ֑יר וַיְהִ֥י
    כִמְצַחֵ֖ק בְּעֵינֵ֥י חֲתָנָֽיו׃
  shp-NTPO: 'Jatian Lot jawen rayos iti jonibo oinni kaa iki, jabo iká iki jawen bake
    ainbobo binoxon onantiabo, jabo nokoxon jato yoia iki: —¡Wenitax, nenoax moa botankanwe,
    nato jemara Diossen keyoai! —akin. Jawen rayos iti jonibo, jaskáakin Lotkan yoiabi
    ikonhayamabireskana iki.'
  eng-WYCLIFFE: And so Loth yede out, and spak to the hosebondys of his douytris,
    that schulden take hise douytris, and seide, Rise ye, and go ye out of this place;
    for the Lord schal do awey this citee. And he was seyn to hem to speke as pleiynge.
  piu-2006: '@see-verse:GEN.019.013'
  pjt-pjt: Ka Lotalu kuliṟa anu palumpa waputju kutjarakutu palumpa panya uṉṯalpa
    kutjaraku kalkuntjitjakutu, munu pulala alatji wangkangu, “Warpungkula pula ngalya-pakala
    munu ngura nyangatja wantikati. Panya Mayatja Godalu kuwari tawunu nyanga palunya
    wiyaṉi aṉangu winki.” Palu nyanga pula mulamularingkuwiyangku ngunti-palku kuliningi
    ngalypa-ngalypangku wangkanyangka-palku.
  cwe-cwe: Maabaho Lutu kawagendela wakoyi zake wowolonda kuwasola wandele zake na
    kawalongela, “Segeleni hano himahima, Mndewa Mulungu kohananga hanhu hano.” Mbali
    wawo wamuwona fana viya kehuka.
  bgs-bgs: Purisu igsékót si Lot igsadun tun ta duwa banà katô gabatà din gabayi,
    asta igkagi sikandin, na mà din, “Sékót kód panó tikud kannun, su dadattan dán
    katô Áglangngagán ni lunsud ni.” Asal kéman dan ka ágragórù dád sikandin.
  kik-kik: Nĩ ũndũ ũcio Loti akiumagara, agĩthiĩ akĩaria na athoni ake, arĩa maarĩ
    mahikie airĩtu ake. Akĩmeera atĩrĩ, “Mwĩhĩkei muume kũndũ gũkũ, nĩ ũndũ Jehova
    arĩ hakuhĩ kwananga itũũra rĩĩrĩ inene!” No athoni ake magĩĩciiria nĩ itherũ aamaringaga.
  ksr-ksr: 'Kaeŋ ijori moma Lootnoŋ kema qega buŋawoita borawoita orombaotiwaajoŋ
    jero laligoriti, ii kokaeŋ irijoro: “Oro mono alanzaŋ waari gomaŋ koi mesaoŋ kemboŋa.
    Poŋnoŋ taoŋ koi tiwilaaŋ kondemondeemambaajoŋ anja.” Kaeŋ irijoro yoronoŋ qaa
    ii mori goŋgeegee tani kolooro.'
  fra-NCL: 'Lot sortit et parla à ses gendres, qui avaient pris ses filles : « Levez-vous,
    leur dit-il, sortez de ce lieu, car Yahweh va détruire la ville. » Mais, aux yeux
    de ses gendres, il parut plaisanter.'
  cek-AK: To pongah Lot loe tacawt moe, a canu kazu haih, a canu ih sava khaeah, Angthawk
    ah loe, hae ahmuen hoiah tacawt hoi lai ah; Angraeng mah hae vangpui hae phrae
    tih boeh, tiah a naa. Toe a canu ih sava hnik mah loe tamhnuilok thuih rumram
    ih lok tok mue, tiah a poek hoi.
  xla-xla: Epalati Lotta tame ya꞉ utukaka dapiyamte opa dla halopiliwedeme yu hatitipo
    ha꞉ha꞉le so opa dapiyamte dla epo atlaiyo, “Wua꞉ hapele sillipame mo itle alikili
    dla wowoyapo taiya. Adipalati, Godta mo iye mo-yuluwedeme amma,” diyo. Amasiyama
    opa dapiyamte iwolota Lot yu dalemama semte isikimi yia꞉ mate asupumama ammapo
    diyo.
  cuk-cuk: 'Geb degine, Lot e-sapinganga-gumaloed daknaded. Amarga sogdapid: —¡Gwisgumar,
    be nomar, ar ade, Bab-Jehová we-neggwebur obelosokalid! Ar e-sapingandi Lot-ega-ibmar-soged
    baisur-itosmalad.'
  uig-CYR: 'Шуниң билән Лут ташқириға чиқип, қизлирини алидиған болғуси күйоғуллириниң
    қешиға берип: «Әнди қопуп бу йәрдин чиқип кетиңлар; чүнки Пәрвәрдигар шәһәрни
    йоқитиду» — деди. Амма у болғуси күйоғуллириниң нәзиригә чақчақ қилғандәк көрүнди.'
  tel-2017: అప్పుడు లోతు బయటకు వెళ్ళి తన కూతుళ్ళను పెళ్లి చేసుకోబోతున్న తన అల్లుళ్ళతో
    మాట్లాడాడు. “త్వరగా రండి. ఇక్కడినుండి బయట పడాలి. యెహోవా ఈ పట్టణాన్ని నాశనం చేయబోతున్నాడు”
    అని చెప్పాడు. అయితే అతడు తన అల్లుళ్ళ దృష్టికి హాస్యమాడుతున్నవాడిలా కనిపించాడు.
  hat-BSA: 'Lot te ale deyò pou te pale avèk bofis li yo, ki te prèt pou marye avèk
    fi li yo, e li te di: “Leve sòti kite plas sila a, paske SENYÈ a va detwi vil
    la.” Men li te sanble a bofis li a ke se yon blag ke li t ap fè.'
  bxh-bxh: Be Lota ya lau nanatuna wawahin luwaga afa lalahudi haꞌa ya fasinabodi,
    ya falibadi iyen, Feula! Au aulaha, paꞌana Guyau duhu laꞌi te, haba ya gabu golu.
    Na edi nuwatuhu bena haga ya laulau faliuhwa.
  kos-kos: Na Lot el som nu yurin mukul luo ma acn natul ah akola in payuk se, ac
    fahk, “Tal sulaklak som liki acn se inge. LEUM GOD El ac kunausla acn uh.” Tusruktu
    eltal nunku mu el aksruksruk.
  hbo-WLC: וַיֵּצֵ֨א ל֜וֹט וַיְדַבֵּ֣ר ׀ אֶל־חֲתָנָ֣יו ׀ לֹקְחֵ֣י בְנֹתָ֗יו וַיֹּ֙אמֶר֙
    ק֤וּמוּ צְּאוּ֙ מִן־הַמָּק֣וֹם הַזֶּ֔ה כִּֽי־מַשְׁחִ֥ית יְהוָ֖ה אֶת־הָעִ֑יר וַיְהִ֥י
    כִמְצַחֵ֖ק בְּעֵינֵ֥י חֲתָנָֽיו׃
  ibo-ibo: Ya mere, Lọt pụrụ gaa gwa ndị ọgọ ya nwoke, ndị na-akwado ịlụ ụmụ ya ndị
    inyom, sị ha, “Ọsọ, sinụ nʼobodo a pụọ. Nʼihi na Onyenwe anyị na-akwado ibibi
    ya.” Ma ndị ọgọ ya nwoke ndị a chere na ọ na-egwu egwu.
  ory-ory: ତହୁଁ ଲୋଟ ବାହାରକୁ ଯାଇ ଆପଣା କନ୍ୟାମାନଙ୍କ ସହିତ ବିବାହ କରିବାକୁ ଉଦ୍ୟତ ଜୁଆଁଇମାନଙ୍କୁ
    କହିଲା, “ଉଠ, ଏଠାରୁ ବାହାର ହୁଅ, ସଦାପ୍ରଭୁ ଏହି ନଗର ଉଚ୍ଛିନ୍ନ କରିବେ,” ମାତ୍ର ଜୁଆଁଇମାନେ
    ତାହାକୁ ପରିହାସକ ପରି ମଣିଲେ।
  wmt-wmt: '@see-verse:GEN.019.013'
  chk-chk: Iwe, Lot a towu ren kofotun nöün kewe föpwül o üreniir, “Oupwe feil seni
    ikei, pun ewe Samol mi Lapalap epwe atai ei telinimw.” Nge ir me ruoman ra ekieki
    pwe a chök urumwot.
  ssd-ssd: 'Taŋakinaik le Lot nu tiŋga kumba taŋgo armba nu tuku kulim kat nuŋe kilam
    tuku madinikina ta sanikina: Tale tiŋgap le sine tumbraŋ te kile ndo kusremba
    kua kab. Suŋgo nu tumbraŋ te te-ŋgisiwamŋgat ŋgina kande nale nu usre pasa sakate
    ŋga idusmba nale numbik ri ndanaik.'
  rop-rop: Wal Lot bin go langa det dubala men hubin pramis langa im dubala doda,
    en imbin dalim dubala, “Hariyap! Yunbala hariyap! Wi garra gowei brom dijan taun
    kwikbala, dumaji YAWEI garra panishim ola pipul en binijimap dijan taun.” Bat
    dubala bin reken Lot bin meigimbat stori langa dubala.
  ukr-1871: 'Вийшов же Лот і промовив до зятїв своїх, що побрали дочки його, і рече:
    Підіймайтесь та виходьте з міста сього; бо погубляє Господь город. Та здавалось,
    що жартує перед зятьми своїми.'
  eng-AOI: Then Lot went to the two men who were going to marry his daughters, and
    said, “Hurry up and get out of here, because Yahweh is going to destroy this place.”
    But they thought Lot was joking and they didn't take any notice.
  yon-yon: Kwanandiiwe, Lot kuu wenene ye dana koyu ayoob awadmandamiib ye karub ayoob
    yaa yedmendoon, “Kirod minibko wenem, Yarimanbed taun kee monmarandameen kowe!”
    andoon, kumban ye kuu birondok monoon manok ande meeniwen.
  bch-bch: Be Lot ilaoalaoa rua tiuangga tiuai inat taine toa rua oa. Ta Lot ila pagisirua
    ta ikeo, “Manmanae, adae ta aeaoa ngan tuanga toa ne, ngansa Maron iuangga ipaeabu
    ngan.” Be ilaoalaoa toa rua oa tiuangga ei igalgalinge.
  deu-1951: 'Da ging Lot hinaus und redete mit seinen Tochtermännern, die seine Töchter
    nehmen sollten, und sprach: Machet euch auf, gehet aus von diesem Ort; denn der
    HERR wird diese Stadt verderben! Aber es kam seinen Tochtermännern vor, als scherze
    er.'
  eng-JPS: 'And Lot went out, and spoke unto his sons-in-law, who married his daughters,
    and said: ''Up, get you out of this place; for the LORD will destroy the city.''
    But he seemed unto his sons-in-law as one that jested.'
  ubr-ubr: Namon Lot inai orot iyabon nanatun jeverig siti awanis mes on iyawures
    iyau, “Omi gariwat atonio efan woi kirir wogat; BADA efan ini komasai.” Baise
    osi sinos on ibi kobo.
  srp-1865: 'I izide Lot, i kaza zetovima svojim, za koje šæaše dati kæeri svoje,
    i reèe im: ustajte, idite iz mjesta ovoga, jer æe sada zatrti Gospod grad ovaj.
    Ali se zetovima njegovijem uèini da se šali.'
  lug-lug: Awo Lutti n’afuluma n’ategeeza bakoddomi be abaali ab’okuwasa bawala be
    ng’agamba nti, “Musituke, muve mu kifo kino, kubanga Mukama ali kumpi kukizikiriza.”
    Naye yafaanana ng’abalaata eri bakoddomi be. Lutti n’ab’ennyumba ye ne badduka.
  heb-heb: ויצא לוט וידבר אל חתניו לקחי בנתיו ויאמר קומו צאו מן המקום הזה כי משחית
    יהוה את העיר ויהי כמצחק בעיני חתניו׃
  ben-IRV: তখন লোট বাইরে গিয়ে, যারা তাঁর মেয়েদেরকে বিয়ে করেছিল, নিজের সেই জামাইদেরকে
    বললেন, “তাড়াতাড়ি ওঠ, এ জায়গা থেকে বেরিয়ে যাও, কারণ সদাপ্রভু এই নগর ধ্বংস করবেন।”
    কিন্তু তাঁর জামাইরা তাঁকে উপহাসকারী বলে মনে করল।
  pan-pan: ਉਪਰੰਤ ਲੂਤ ਨੇ ਬਾਹਰ ਜਾ ਕੇ ਆਪਣੇ ਜਵਾਈਆਂ ਨਾਲ ਜਿਨ੍ਹਾਂ ਨਾਲ ਉਸ ਦੀਆਂ ਧੀਆਂ ਦੀ ਮੰਗਣੀ
    ਹੋਈ ਸੀ ਗੱਲ ਕੀਤੀ ਅਤੇ ਆਖਿਆ, ਉੱਠੋ ਇਸ ਨਗਰ ਤੋਂ ਨਿੱਕਲ ਜਾਓ ਕਿਉਂਕਿ ਯਹੋਵਾਹ ਇਸ ਨਗਰ ਨੂੰ ਨਸ਼ਟ
    ਕਰਨ ਵਾਲਾ ਹੈ, ਪਰ ਉਹ ਆਪਣੇ ਜਵਾਈਆਂ ਦੀਆਂ ਨਜ਼ਰਾਂ ਵਿੱਚ ਮਖ਼ੌਲੀਆ ਜਿਹਾ ਜਾਪਿਆ।
  tkr-tkr: 'Lutee hark''ın yişba haa''asde adameeşik''le eyhen: – Zaraba hudoora ine
    cigeençe, Rəbbee ina şahar havaakal haa''as. Yişba haa''asde adameeşine fıkreeqa,
    Lute coka dem haa''a vuxhesva qayle.'
  mwp-mwp: Lotha uzaraydhin nungu kazi mi kawakuya bangal nanga niyaypa yoelpamoene
    a nuydh palay ngulayg palimoedhin kedha, ‘Ngalpa koezi sobaginga adhapa goegathoengu.
    Awgadhan kay nabi goegath idimoeypa.’ Kasa kay kedha palamulpa kedha, nuy muku
    yangukudu ya yadu umepa, palay ngoelkay yoepathamar.
  mya-JVB: လောတ ထွက် ၍ သမီး နှင့်စုံဘက် သောသူ၊ မိမိ သမက် တို့အား ထကြ ၊ ဤ အရပ် မှ ထွက်သွား
    ကြ၊ ဤ မြို့ကို ထာဝရဘုရား ဖျက်ဆီး တော်မူမည်ဟုဆို သော်လည်း ၊ ကျီစား ဟန် သည်ဟု သမက်
    တို့ ထင် ကြ၏။
  tte-O: Mwa Lota ilau natunao sinesineo kali kawakawaluluwo kolili iba, “Mwayamwayau
    kwalaoma yanuwa bwaite talogabaen, kaiwena Yaubada kani isibayanae.” Na ali nuwatu
    yakato italatalawasi.
  tbg-tbg: Minti tuvaro Rotiva vevantero oru nai raavuratanta varare u vaiintitantara
    tiharo, Noravano Kotiva maa vatukara vehi autu taiqa kareva auti vaivo. Kante
    maaqihai vonaini vuate, tumanta vira airaamaqutanta Rotira uva kia iriraiti, virara
    virera uvaqaima ti vaivo tura.
  hmo-hmo: Vadaeni, Lota ese iena natuna kekeni edia maoheni tatau dekenai ia lao,
    ia gwau, “Karaharaga, umui toreisi, inai gabu ita rakatania, badina be Lohiabada
    ese inai hanua do ia hadikaia ore.” To idia laloa ia be hevaseha sibona.
  ata-ata: Xe Loto muavuti la mulutu mulai noxiꞌa ta mitema tamei e lexe iꞌuluxaꞌa
    ta ꞌolu ta sema tamei la muvikalaneꞌi aloxo ꞌo, “Ngapalea mo ngaxexesou tuala
    ano ꞌo mo ngaꞌume ulai vaꞌaxu, xo IAUE anu asou ukalusou tuala ano ꞌo!” Ia aneꞌi
    milomu aloxo nesi ka mixolu xo aneꞌi miexe lexe anu umomolo vilaꞌi.
  nfa-nfa: Hèia Lot laꞌe paraga dènge ana mone dhèu dua, dhu lii dꞌai ana bhèni na.
    Ka na peka, “Dua mi nanene paie! Rai ka nèti dꞌara kota ne, te LAMATUA neo palaho
    eele ne!” Te ngaa ra pangee na, Lot padhai lii paleko di.
  urd-urd: तब लूत ने बाहर जाकर अपने दामादों से जिन्होंने उसकी बेटियाँ ब्याही थीं बातें
    कीं और कहा कि उठो और इस मक़ाम से निकलो क्यूँकि ख़ुदावन्द इस शहर को बर्बाद करेगा।
    लेकिन वह अपने दामादों की नज़र में मज़ाक़ सा मा'लूम हुआ।
  rus-SYN: 'И вышел Лот, и говорил с зятьями своими, которые брали за себя дочерей
    его, и сказал: встаньте, выйдите из сего места, ибо Господь истребит сей город.
    Но зятьям его показалось, что он шутит.'
  cbt-NTPO: 'Napotohuachinara, Notoso mi''sënpita nicacaiso nipisopita sha''huitacaso
    marë'' pa''nin: —¡Manóton huëco pa''ahua''! Iso ninano quëran pipia''ahua''. ¡Siniorori
    iso ninano ata''huantarin ni''ton, huëco pa''ahua''! itërin. Itopirinhuë'', co
    natëpihuë''.'
  bqc-SIM: 'Lↄtu bↄ̀ gɛ ò a nɛ́ↄ gↄ̃kpamaↄnɛ à mɛ̀: À fɛlɛ wà bↄlɛ, asa Dii a
    wɛ̃́lɛɛ beepi kaalɛ tiaɛ. Ɔ̃ aalɛ e àlɛ faaiboɛ.'
  tcz-CHONGTHU: Hijeh chun Lot chu apot doh in achanute ni jipa ding teni jah a chun,
    “Kinloi tah in hiche khopi akon hin potdoh loi lhon in, ajeh chu Pakaiyin hiche
    khopi asuhmang ding ahi tai,” aga ti leh, achanu teni jipa ding teni chun a tot
    dan in ana gel lhon e.
  mar-mar: मग लोट बाहेर गेला व ज्या मनुष्यांनी त्याच्या मुलींशी लग्न केले होते त्या
    आपल्या जावायांना तो म्हणाला, “उठा, तुम्ही, लवकर या ठिकाणातून बाहेर पडा; कारण परमेश्वर
    देव या नगराचा नाश करणार आहे.” परंतु लोट गंमत करत आहे असे त्याच्या जावयांना वाटले.
  tcs-tcs: Lot i bin lego go po spik diskain po demtu man uda go kam man blo demtu
    gel blo em. Em spik po demtu, ‘Kuikwan, kamaut prom dis ples bikoz da AntapGod
    i ya kam po distroi dis ples.’ Bat demtu bin lap bikoz demtu bin tingk em meke
    pan po demtu.
  soq-soq: Ita Lot gagalo ema etene alene obampa iwoa babadau diamone wanase, “Iawe
    God bola ema kadisapia baiwaleide tauwadea bola ema ena.” Tane mo etane inseienase
    me wasileide.
  qub-qub: 'Chayno niptin Lotga aywaran mashan cananpaj caycajcunata willaj. Chayar
    paycunata niran: «Caypita juclla aywacushun. ¡Tayta Diosmi illgächej-aywan cay
    siudätaga!» Chayno niptin Lotpa mashan cananpaj caycajcunaga mana riguir asicuran.'
  bqp-bqp: 'Lutu bò à gɛ̀ɛ à ò a nɛ́nↄ anzurenↄnɛ à pì: À futɛ ò bↄtɛ, zaakũ Dikiri
    ni wɛ̃tɛ dí pì kakatɛ teramɛ. Akũ òtɛn da àtɛn fàai bomɛ.'
  hat-hat: Lòt soti, li al jwenn mari pitit fi li yo, li di yo. Leve non, fè vit,
    ann met deyò. Seyè a pral detwi lavil la. Men bofi li yo te kwè se jwe li t'ap
    jwe.
  eng-BSB: So Lot went out and spoke to the sons-in-law who were pledged in marriage
    to his daughters. “Get up,” he said. “Get out of this place, for the LORD is about
    to destroy the city!” But his sons-in-law thought he was joking.
  tod-tod: 'Lɔte ɠulani, é li, é ɓɔɛ naati pɔ, niiti ti ná-doun anzanuiti maazoni,
    é ɠɛ ti ma: «À wuzeɠe, wo ɠula niima adaʋɛ ʋa, mazɔlɔɔ Ɠɔoɠɔ GALAGI ɠana ʋa
    taai ɠoloɠolosu!» Kɛlɛ naati ti naama wooiti kaani ga ɲɛɛvae faa nɔ.'
  eng-WEBPB: Lot went out, and spoke to his sons-in-law, who were pledged to marry
    his daughters, and said, “Get up! Get out of this place, for the LORD will destroy
    the city!” But he seemed to his sons-in-law to be joking.
  kbq-kbq: Anagema hakeno'a mofa'amoke arave hugahaze hu'za huhampri znante'naza ne'trente
    Loti'a vuno amanage huno ome zanasami'ne, Anumzamo'a ama kumara ahe fanane huku
    nehianki otinketa ama kura atreta vamaneno, huno hige'ne, reravatga nehunka taginke
    nehane nehu'ne kiza re'na'e.
  nhe-BL: 'Huajca Lot yajqui quinitato tlen teipa elisquíaj imonticahua pampa ya quinijtlantoyaj
    iichpocahua huan quinilhui: ―¡Ximoisihuiltica, xiquisaca huan huejca xiyaca pampa
    TOTECO quitlamiltis ni altepetl! Pero imonticahua ax quineltocaque. Moilhuijque
    san ahuilcamatiyaya.'
  bus-bus: 'Lutu bↄ̀ à gàa à ò a nɛ́nↄ anzurenↄnɛ à bè: À fɛɛ wà bↄɛ, zaakɛ Dii é
    wɛ́tɛ kɛ̀ pì kaatɛ tiamɛ. Ben aↄ̃ↄe daa èe fàadi boomɛ.'
  gub-BL: Na'e Iro oho a'e wi a'e kury, wazyr wamen ràm wanupe uze'eg pà a'e kury.
    — Pezemuàgà'ym tàrityka'i nehe kury, peho xe wi nehe kury, ta'e Tupàn Tuweharupi
    Wiko Ma'e weityk putar tawhu a'e nehe xe, imumaw pà nehe xe, i'i wanupe. — Uzemaraz
    iko zanerehe a'e, i'i uzeupeupe wà. Nuzeruzar kwaw ize'eg rehe wà.
  eng-DRA: 'So Lot went out, and spoke to his sons in law that were to have his daughters,
    and said: Arise: get you out of this place, because the Lord will destroy this
    city. And he seemed to them to speak as it were in jest.'
  knf-knf: 'Lot aya aţiini na bayootanul, banjokuŋ babukul aji : « Nanaţiin, napën
    ţi dko di, ţiki *Nawat Kabuka abi kaŧok ubeeka. » Kë başë şal aji abeŋ beŋ.'
