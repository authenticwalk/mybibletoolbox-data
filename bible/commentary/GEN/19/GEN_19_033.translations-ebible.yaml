    Meneng wedà peg-aneng-aneng si Lot kenyan, so ontò sikandin nelasing.
  tof-tof: Ene irrüb, i tibiób ab waen emyarri. Ngaen ngul oloma we umtulürr tóba
    abpükü. Aba ta koke umul bainürr igó, oloma nóma umtulürr akó nóma saogórr.
  sus-sus: Na kɔɛ ra, e naxa e baba rasiisi. A xa di ginɛ singe naxa xi a baba xɔn
    ma. A mu a xun ma fe yo kolon, a xa di sa tɛmui, nun a keli tɛmui.
  pon-2006: Eri, nipwongo ira ahpw kasakawihkihla wain e lao sakaula douluhl. Serepein
    laudo eri wendi rehn eh pahpao oh tuhkihong paliwereo. Eh pahpao ahpw sohte kehnda
    mehkot nan eh sakaula douluhl.
  jae-jae: Tec gêdêŋ gêbêc sêkêŋ wain gêdêŋ tameŋi gênôm e kêjaŋiŋ eŋ. Ma awêsêga
    kêsô gêja gêc gêwiŋ tama. Gêc gêwiŋ eŋ ma gêdi sa, mago tama kêsaê atom.
  ksd-ksd: Ma dir ga vamomo tama i dir ma ra vain ta nam ra marum, ma ra luaina i
    ga ruk ma i ga va pire tamana; ma tamana iat pa i ga nunure ba i ga va ma ba i
    ga tut mulai.
  tur-YTC: O gece babalarına şarap içirdiler. Büyük kız içeri girip babasıyla yattı.
    Lut yatıp kalktığını bilmiyordu.
  bel-N: І напаілі яны ў тую ноч бацьку свайго віном; і ўвайшла старэйшая, і ляжала
    з бацькам, а ён ня ведаў, ані калі яна легла, ані калі ўстала.
  grc-BRENT: Ἐπότισαν δὲ τὸν πατέρα αὐτῶν οἶνον ἐν τῇ νυκτὶ ἐκείνῃ, καὶ εἰσελθοῦσα
    ἡ πρεσβυτέρα ἐκοιμήθη μετὰ τοῦ πατρὸς αὐτῆς ἐν τῇ νυκτὶ ἐκείνῃ· καὶ οὐκ ᾔδει ἐν
    τῷ κοιμηθῆναι αὐτὸν, καὶ ἐν τῷ ἀναστῆναι.
  ind-AYT: Malam itu, mereka pun membuat ayah mereka minum anggur, lalu anak yang
    sulung masuk dan bersetubuh dengan ayahnya. Lot bahkan tidak tahu ketika anaknya
    itu bersetubuh dengannya dan ketika anaknya itu pergi.
  lid-lid: Eme na ben doh badeh uru atehei wa-in i ta tama uru, ano badeh iy bwele-en
    turu badeh amadin hawen bwena. Iy amadin hawen badeh ano iy suri iy badeh, Lot
    batona bwe.
  eng-NNA: In the night they gave him wine. After he was drunk the eldest one went
    to him, she slept with him. Lot did not know that she had come and she had gone
    away.
  nya-nya: Usiku umenewo analedzeretsa vinyo abambo awo, ndipo wamkuluyo analowa nagona
    naye. Abambo awo samadziwa kanthu pamene mwanayo anagona naye kapena pamene anadzuka.
  hrv-hrv: One noći opiju oca vinom, i starija ode te legne sa svojim ocem, a on nije
    znao kad je legla ni kad je ustala.
  mps-mps: Tama hulide augwali sigo te wain wę augwa ayabolo menama, tama aga tobolu
    gęǫ yali. Tama gomunai wegi aga dali piali. Tiali goli, waingo te aya gęǫ
    mu ilama, tama agai te tiali sę me konebeo.
  llg-llg: Boe ma, leꞌodaen ndia, ala fee aman ninu mafuk oe anggol. Basa boe ma,
    inana kaꞌak neu sunggu no aman. Tehuu toulasik mafuk nalan seli, losa taa bubuluk
    ana tao hata no ndia ana inanan so.
  tpi-tpi: Orait long nait tupela i givim wain long papa, na em i spak. Na namba wan
    pikinini i slip wantaim em. Wain i mekim papa i spak tru na em i no save long
    wanpela samting pikinini meri i mekim.
  dan-1931: De gav ham da Vin at drikke samme Nat; og den ældste lagde sig hos sin
    Fader, og han sansede hverken, at hun lagde sig, eller at hun stod op.
  vie-OVCB: Đêm ấy, hai cô chuốc rượu cho cha, và cô chị vào ngủ với cha; nhưng cha
    say quá, không biết lúc nào nó nằm xuống và lúc nào nó trở dậy.
  lbk-lbk: Adi kad isnan chey kannay ay lafi, finotengcha si amacha ya inseyep san
    yon-a. Et tay chachama san foteng amacha, et eg-ayna't inammowan san inmat.
  guj-2017: તેથી તેઓએ તે રાત્રે પોતાના પિતાને દ્રાક્ષાસવ પીવડાવ્યો. પછી મોટી દીકરી
    અંદર જઈને પોતાના પિતાની સોડમાં સૂઈ ગઈ; તે ક્યારે સૂઈ ગઈ અને તે ક્યારે ઊઠી, એની
    ખબર લોતને પડી નહિ.
  byr-byr: '@see-verse:GEN.019.032'
  awx-awx: Ge kupilä unggwenune nanä wain imät tängopgut. Tangopänä yäpanä yakap täpätä
    kuwän pekumäläk. Tiwändeyä nanä donatäpgut.
  pon-2006A: Eri, nipwongo ira ahpw kasakawihkihla wain e lao sakaula douluhl. Serepein
    laudo eri wendi rehn eh pahpao oh tuhkihong paliwereo. Eh pahpao ahpw sohte kehnda
    mehkot nan eh sakaula douluhl.
  por-BRBSL: 'Eles fizeram seu pai beber vinho naquela noite: e o primogênito entrou,
    e deitou-se com seu pai. Ele não sabia quando ela se deitava, nem quando ela se
    levantava.'
  cth-cth: Hote tangmin vah, misurtui a na pa a pânei roi teh, a na pa ni a ikhai
    e hoi bout a thaw e hah panuek hoeh.
  twi-twi: Saa anadwo no, wɔmaa wɔn agya nsa nomee. Na ɔbabea panyin no ne no kɔdae.
    Lot anhu bere ko a ne babea panyin no de bɛdaa hɔ ne bere ko a ɔsɔre kɔe.
  hlt-hlt: Te dongah a napa te amah tekah khoyin ah misurtui a tul rhoi. Te vaengah
    a caming kun tih a napa taengah yalh dae me vaengah yalh tih me vaengah a thoh
    khaw ming pawh.
  tbz-SIM: Dɛ kó kuyuoku kɛ̀ bɛ̀ɛ duɔ́ mbɛ cicɛ mɛnɑɑ̀ nkòo muɔ́, kɛ̀ Nkɔɔ kɔtɛ bɑ́
    o cicɛ í yɛ̃́ ò tɑroo dìì mɔ̀nnì yoo ò yɛ̀ dìì mɔ̀nnì.
  msy-2020: Egha dɨmangan aning wain isa uan afeziam ganɨngizɨ an ongani. Ezɨ guivir
    ekiam a koma akui. Aningɨn afeziam wain amegha bar onganigha fozir puvatɨzɨ guivim
    a koma akui.
  txq-txq: Boe ma leꞌodaen naa, ara pou rakamafu sira aman renik oe anggor. Basa boe
    ma ana ina kaꞌak neu sunggu-soro no aman. Tehuu tou lasik mafu nalan seli, losa
    ana ta bubuluk ana tao hata mbali ndia ana inan ena.
  aaz-aaz: Fain ite, sin naꞌinuꞌ sin aamf ee nok tua min-kase, tar anmafu nmaet. Rarit
    feot uun ee nnao ma ntuup nok in amaf. Mes aꞌnaef ee nmafu nmaet, onaim in ka
    nahiin fa neu in nmoeꞌ saaꞌ nok in aan feto.
  azb-azb: Onlar o gecə atalarına şərab içirdilər. Böyük qız içəri girib atası ilə
    yatdı, atası isə onun nə vaxt yatıb-durduğunu bilmədi.
  eng-DBY: And they gave their father wine to drink that night. And the first-born
    went in, and lay with her father, and he did not know of her lying down, nor of
    her rising.
  hin-2017: अतः उन्होंने उसी दिन-रात के समय अपने पिता को दाखमधु पिलाया, तब बड़ी बेटी
    जाकर अपने पिता के पास लेट गई; पर उसने न जाना, कि वह कब लेटी, और कब उठ गई।
  wol-KYG: Ca guddi ga ñu nàndal seen baay biiñ, taaw ba dugg, tëdd ak baayam, te
    Lóot yégul ba fa doom jay tëdd ak ba muy jóg.
  swp-swp: Arinai maionana eai ne tamadi waina se henom; abo taubaguna ie lau, ma
    tamana se eno; ia nige abina ie ata, aitea huia eai natuna ie eno, eo aitea huia
    eai i torohaiuio.
  bjr-bjr: Miqi qimaseeqa mi eendanaki miqanda uainna nammari moomoo nári nikoona
    amisoofanoo neeneeseenoo furufara masoofanoo anasaafa naaree narí akoona faqa
    sakasee faiqanau. Uainna nammari fannoo mina furu fara masoofanoo narí araamuna
    auqoo ainainara sia irinau.
  eng-YLT: And they cause their father to drink wine on that night; and the first-born
    goeth in, and lieth with her father, and he hath not known in her lying down,
    or in her rising up.
  kne-kne: Et bineteng das ama da sin labi ay sana, pag makidaag din pangpangoan ay
    anak na, ngem adi ammon Lot din napasamak.
  heg-NTPO: Kon duman na, oen ninung ama ka anggor didiin mahu. Hidim ana bihaat hmunan
    na laok niin nol un ama ka. Mo blalan na mahu isi, tiata un taan un in niin nol
    ana bihata la ka lo.
  ptu-ptu: Tappana bengi, iya umbeemmi anggur ambena naihu'. Pissananna mamma'i, napengngoli'im
    indo änä' uluana sapo' indo ambena mäbo', nasuhum tä' deem nakilalai indo mahassam
    napogau'.
  bzd-NTPO: E' nañewe ta̱ ie'pa tö iyë́ ttéka̱ blo' wa tai̱ë, eta̱ ilà busi kibi ë́k
    se̱né ie' ta̱. Erë ie' tteke blo' tö tai̱ë, e' kue̱ki̱ kë̀ ie' é̱na ì a̱neia̱.
  kwf-kwf: ꞋIu ma saena rodo neꞋeri, kera ka faꞋakwaꞋufia leleka nia ka gwaulilinga
    naꞋa, sui goꞋo faꞋinaꞋonaꞋo ka leka teo naꞋa faꞋinia, bore ma sa Lot ka gwaulilinga
    ka Ꞌiri saiana na tae neꞋe nia fulia.
  eng-WYC-2017: And so they gave to their father to drink wine in that night, and
    the more, or the elder, daughter entered, and slept with her father; and he feeled
    not, neither when the daughter lay down, neither when she [a] rose.
  eng-WMBB: 'They made their father drink wine that night: and the firstborn went
    in, and lay with her father. He didn’t know when she lay down, nor when she arose.'
  spp-spp: Kuru canŋke numpilage e, ka pi i sinmpe kan pi tuŋ'á. P'à u cyán ke, ka
    pworofooŋi niɲjyêŋi si sà sínni ná u e. Ŋka tufooŋi ɲyɛ a u tèesinnini ná u tèeyirini
    cè mɛ.
  aey-aey: Eunu witic euna ale memela wain utecebil jeceb dalul qon. Odocob ateg matu
    eu leceb memegca nijesin. Odosin memeg uqa ateg leceb nijimesi culdi cajen eu
    qee dol.
  urd-GVH: उस रात उन्होंने अपने बाप को मै पिलाई। जब वह नशे में था तो बड़ी बेटी अंदर
    जाकर उसके साथ हमबिसतर हुई। चूँकि लूत होश में नहीं था इसलिए उसे कुछ भी मालूम न
    हुआ।
  rug-rug: Ke pa boṉi asa si va napo nia vaeni ri karua sa tamadia, meke nuquru la
    koasa sapu kenuna, meke eko turaṉia sa sa tamana. Ba sina napo va hola sa tamadia,
    ke lopu va nonoga ia sa sapu gua ta evaṉa koasa.
  gaz-gaz: Isaanis halkan sana abbaa isaanii daadhii wayinii obaasan; intalli isheen
    hangafti ol seentee isa wajjin ciifte. Inni yeroo isheen ciiste yookaan yeroo
    isheen kaate hin beekne.
  fra-LSG: 'Elles firent donc boire du vin à leur père cette nuit-là; et l’aînée alla
    coucher avec son père: il ne s’aperçut ni quand elle se coucha, ni quand elle
    se leva.'
  yal-yal: Na kɔɛɛn na, e yi dɔlɔn fi e baba ma, a dii tɛmɛ singen yi xi a baba xɔn
    ma. A mi a xun ma fe yo kolon, a diin sa waxatina hanma a keli waxatina.
  gum-gum: Incha tru yem møskawan mutsiirana, køli nimbasrbe kebya, møskaimba kibig
    køn. Inchen møskaimbe nune kinrrab tsumisren, mørmøwei, ni katø kurra iben mørmøwei
    indin købig køn.
  iou-iou: Eruk bipani ugän wain ume imän naŋpäŋ täŋguŋ takinik täŋpäŋ nämo nadäŋirän
    äperi moki nanikät patkumän.
  haw-1868: 'Hooinu laua ia po i ko laua makuakane i ka waina: a komo aku la ka hanau
    mua iloko, a moe iho la me kona makuakane: aole nae i ike kela i kona wa i moe
    iho ai, aole hoi kona wa i ala''i.'
  arb-NAV: فَسَقَتَا فِي تِلْكَ اللَّيْلَةِ أَبَاهُمَا خَمْراً، وَأَقْبَلَتْ الابْنَةُ
    الْكُبْرَى وَضَاجَعَتْ أَبَاهَا فَلَمْ يَعْلَمْ بِاضْطِجَاعِهَا وَلا بِقِيَامِهَا.
  adz-adz: Ibinigi da idziang arigi da ribarangan irim wain da raman inum da narun
    finam miamun yatangꞌ irut igingꞌ. Wain yis arangan funub angu da arangan wasruꞌ
    i nam idzuwai arangan narunggan miamun igi nanga i arangan u.
  ewe-ewe: Ale wona wain wo fofo wòno hemu. Nyɔnuvi tsitsitɔ yi ɖamlɔ fofoa gbɔ, eye
    fofoa dɔ kplii, gake fofoa menya o.
  eng-LEE: And they made their father drink wine that night; and the first-born went
    in, and lay with her father, and he perceived not when she lay down, nor when
    she arose.
  dji-dji: Manymak, maliri rirringir galbikima bil gungili nganitji, ngunukima ngurrwagiping
    miḏipiḻi ragiliban nyanngali gunydjirrngiralipm, girri bil ngurrinyban. Bil nyani
    Lut wawu ngurrinyi gima ingki ginginyir nganitjiri, yarim ingkiban djiringinir
    ngunukiṉing ngunung muṉgi djundjini ga inydji waykungili djamingi.
  nna-nna: Warrukartingi wayin yinyapulali. Yawurr jarrinyaja murrkangunya palinykarti
    yana, palinyja karta karrinyili. Turlpanyajapa yananyajapa munumpa waninyi Lot.
  asm-FB: সেই কথা অনুসাৰে সেইদিনা ৰাতি তেওঁলোকে বাপেকক দ্ৰাক্ষাৰস পান কৰাই মতলীয়া
    কৰিলে। তাৰ পাছত ডাঙৰজনীয়ে সোমাই গৈ বাপেকৰ লগত শয়ন কৰিলে; কিন্তু কেতিয়া তাই
    শুলে আৰু কেতিয়ানো উঠি গ’ল লোটে গমকে নাপালে।
  sus-A: نَ كْي رَ، عٍ نَشَ عٍ بَبَ رَ سِيسِ. عَ شَ دِ فِنّ سِنفٍ نَشَ شِ عَ بَبَ
    شْن مَ. عَ مُ عَ شُن مَ قٍ يٌ كٌلٌن، عَ شَ دِ سَ تّمُي، نُن عَ كٍلِ تّمُي.
  fra-SBL: Ils firent boire du vin à leur père cette nuit-là ; l'aînée entra et coucha
    avec son père. Il ne sut ni quand elle se coucha, ni quand elle se leva.
  hbo-hbo: וַתַּשְׁקֶ֧יןָ אֶת־אֲבִיהֶ֛ן יַ֖יִן בַּלַּ֣יְלָה ה֑וּא וַתָּבֹ֤א הַבְּכִירָה֙
    וַתִּשְׁכַּ֣ב אֶת־אָבִ֔יהָ וְלֹֽא־יָדַ֥ע בְּשִׁכְבָ֖הּ וּבְקוּׄמָֽהּ׃
  shp-NTPO: Jaskáawana yamébi, jaton papa paenhakana iki, jatian ainbo bake rekeman
    jabé yorana iki. Jaskákenbi onanyamaa iki, jawetianki jabé iki rakata iká iki
    ixon, itan jawetianki jainoax wenita iki ixonribi, onanyamaa iki.
  eng-WYCLIFFE: And so thei yauen to her fadir to drynke wyn in that nyyt, and the
    more douyter entrede, and slepte with hir fadir; and he feelide not, nethir whanne
    the douytir lay doun, nether whanne sche roos.
  pjt-pjt: Munu pula mungaringkunyangka mulapaṯu Lotanya waina puḻka ungu, ka tjikiṟa
    taṟangkaringu, ka kangkuṟu palula tjunguringkula ngaringu. Palu Lotalu kulintja
    wiya alatjiṯu uṉṯalpa palula tjunguringkunyangka, panya paluṟu puḻkaṟa taṟangkarira
    watarku ngaringi.
  cwe-cwe: Ichilo icho wamng'wiza upele tati yawo, na imndele imkulu kahita kaibandama
    nayo. Mbali tati yake havimanyile bule lusita imndele wake viyaibandame nayo,
    kwaviya kakala yakoligwe.
  bgs-bgs: Purisu, tô dukilám dán, iglasing dan tô ámmà dan, asta iglayuk tô kaké
    kandin. Asal ándà kinanuwan i Lot katô iglumu katô batà din kandin, su tuu ilasing.
  kik-kik: Ũtukũ ũcio magĩtũma ithe wao anyue ndibei, na mũirĩtu ũrĩa mũkũrũ agĩtoonya
    na agĩkoma nake. Nowe Loti ndaamenyire rĩrĩa mũirĩtu aakomire kana rĩrĩa ookĩrire.
  ksr-ksr: Kaeŋ jeŋ gomantiiŋa iikanoŋadeeŋ maŋgara wain apu muri nero. Neŋ uuta eŋkaloloŋ
    kolooro datanoŋ kema iwo ero. Naa kambanoŋ kooroŋanoŋ karoti ano naa kambanoŋ
    waaroti, ii maŋanoŋ mende moro.
  fra-NCL: Elles firent donc boire du vin à leur père cette nuit-là, et l’aînée alla
    coucher avec son père, et il ne s’aperçut ni du coucher de sa fille ni de son
    lever.
  cek-AK: To na aqum ah ampa to misurtui panaek hoi moe, canu kacoeh mah ampa to iih
    haih; a canu mah natuek naah maw iih haih moe, natuek naah maw angthawk taak,
    tito ampa mah panoek ai.
  xla-xla: Epame utula꞉la oloma edla yia꞉ aye kawata yú ipame yoti pato tatle ya꞉
    a seme elaiyo. Epapele dulu dla yotitapo ya꞉ a mate elepo sila꞉tili kokoye ya꞉
    ata pomalamaiyo.
  cuk-cuk: A-mutikidba, vinoʼgi e-bab-ogobsamalad. E-sisgwa-dummad e-babse gochad.
    Ar e-babdi gwen itossulid, sana e-sisgwa e-yarba megisa, degine, sana gannar gwisgusbali.
  uig-CYR: Шуниң билән улар у кечиси атисиға шарап ичкүзүп мәст қилип қоюп, чоң қизи
    кирип атиси билән ятти. Лекин Лут униң кирип ятқининиму, қопуп кәткининиму һеч
    сәзмиди.
  tel-2017: ఆ రాత్రి వాళ్ళు తమ తండ్రికి ద్రాక్షారసం తాగించారు. ఆ తరువాత అతని పెద్ద
    కూతురు లోపలికి వెళ్ళి తన తండ్రితో శారీరక సంబంధం పెట్టుకుంది. కాని ఆమె ఎప్పుడు
    తన పక్కన పడుకుందో, ఎప్పుడు లేచి వెళ్లిందో అతనికి తెలియలేదు.
  hat-BSA: Pou sa, yo te fè papa yo bwè diven menm nwit lan, e premye ne a te antre
    kouche avèk papa li. Li pa t konnen ni lè li te kouche a, ni lè li te leve a.
  kos-kos: In fong sac eltal kitalya ke wain, ac acn matu sac ona yorol. Tusruktu
    Lot el tiana etu mweyen el arulana sruhila.
  hbo-WLC: וַתַּשְׁקֶ֧יןָ אֶת־אֲבִיהֶ֛ן יַ֖יִן בַּלַּ֣יְלָה ה֑וּא וַתָּבֹ֤א הַבְּכִירָה֙
    וַתִּשְׁכַּ֣ב אֶת־אָבִ֔יהָ וְלֹֽא־יָדַ֥ע בְּשִׁכְבָ֖הּ וּבְקׄוּמָֽהּ׃
  ibo-ibo: Nʼabalị ahụ, ha mere ka nna ha ṅụọ mmanya, nke ada banyere soro nna ya
    dina. Ha abụọ nwere mmekọ. Ma ọ amaghị mgbe ada ya dinara maọbụ mgbe o bilikwara.
  ory-ory: ତହୁଁ ସେହି ରାତ୍ରରେ ସେମାନେ ଆପଣା ପିତାଙ୍କୁ ଦ୍ରାକ୍ଷାରସ ପାନ କରାନ୍ତେ, ଜ୍ୟେଷ୍ଠା
    କନ୍ୟା ଉଠିଯାଇ ପିତା ସଙ୍ଗେ ଶୟନ କଲା; ମାତ୍ର ତାହାର ଶୟନ କରିବାର ଓ ଉଠିଯିବାର ଲୋଟ ଜାଣି ପାରିଲା
    ନାହିଁ।
  wmt-wmt: '@see-verse:GEN.019.032'
  chk-chk: Iwe, ra aünü ngeni semer we wain lon ewe pwinin. Iwe, ewe finichi a tolong
    o kon ren. Nge Lot esap mefi, lupwen nöün we a kon ren, pwal lupwen a pwätä.
  ssd-ssd: Taŋamba furirna le nale mam nakile grep kule tunaik le nu nyumba ŋginŋgankina.
    Ŋgin-ŋgankina le kulim nuŋe mulum ta mam nuŋe ndoŋ kinynaik ta mam nuŋe ŋginŋganka
    nu wam ta katese ndana.
  rop-rop: Wal det nait na dubala bin gibit wain langa Lot, en meigim im jidan brabli
    drangginwan, en afta det bigwan doda blanga im bin silip garram im na, en im nomo
    bin sabi im doda bin silip garram im, dumaji imbin brabli drangginwan.
  ukr-1871: Упоїли ж отця свого вином тієї ночі, і ввійшовши старша, переспала з отцем
    своїм тієї ночі. І не постеріг він, як вона переспала, і як устала.
  eng-AOI: That night they gave him wine until he was drunk and then the older daughter
    slept with her father. But because he was drunk he didn't remember about it.
  yon-yon: Anduune, amnoombed wain ok koniiwe anoone awarak ayuune angkaan yoom dangiwen.
    Awarakbed ayeen kowe komo kamoon kuu yekaadban.
  bch-bch: Tota ngan bong toaiua tipaun tamad ngan oain ta ilabora imangamanga. Ta
    gergeu lautabe ila ieno toman ngan ei. Be ei iuatai ngan inat taine ele namanga
    mao ga ngan ele luainga mao pade.
  deu-1951: Also tränkten sie ihren Vater mit Wein in derselben Nacht. Und die ältere
    ging und legte sich zu ihrem Vater, und er gewahrte es nicht, weder als sie sich
    legte, noch als sie aufstand.
  eng-JPS: And they made their father drink wine that night. And the first-born went
    in, and lay with her father; and he knew not when she lay down, nor when she arose.
  ubr-ubr: On fom osi jeverig ruam on tamas sareu wine sitai itoman ato ainau jeverei
    on rus siyen. Baise tamas on itoman kwakwan i kokok on mes men isagob jeverei
    mamaba bisinai i yen imimisir on.
  srp-1865: I dadoše ocu vina onu noæ; i došavši starija leže s ocem svojim, i on
    ne osjeti ni kad ona leže ni kad ustade.
  lug-lug: Ne batamiiza kitaabwe ekiro ekyo, omukulu n’agenda ne yeebaka ne kitaawe,
    Lutti n’atamanya bwe yeebaka yadde bwe yagolokoka.
  heb-heb: ותשקין את אביהן יין בלילה הוא ותבא הבכירה ותשכב את אביה ולא ידע בשכבה ובקומה׃
  ben-IRV: তাতে তারা সেই রাতে নিজেদের বাবাকে আঙ্গুর রস পান করাল, পরে তাঁর বড় মেয়ে
    বাবার সঙ্গে শয়ন করতে গেল; তাঁর শয়ন করা ও উঠে যাওয়া লোট টের পেলেন না।
  pan-pan: ਫਿਰ ਉਨ੍ਹਾਂ ਨੇ ਆਪਣੇ ਪਿਤਾ ਨੂੰ ਉਸੇ ਰਾਤ ਮਧ ਪਿਲਾਈ ਅਤੇ ਵੱਡੀ ਧੀ ਜਾ ਕੇ ਆਪਣੇ ਪਿਤਾ
    ਦੇ ਸੰਗ ਲੇਟੀ ਪਰ ਲੂਤ ਨੇ ਉਹ ਦਾ ਲੇਟਣਾ ਅਤੇ ਉੱਠਣਾ ਨਹੀਂ ਜਾਣਿਆ।
  mwp-mwp: Senabi kubilu nanga palay nuyn mina koeyma umal ngukin poeybadhin. Kalanu
    na kuykuyg yoepkaz kazi nubiya uthuy yoewnadhin. Nuy palamun thathi sinubi thonara
    mina koey umanga, nuy koerawayg kedha nuydh za miyay aymoedhin a na sizi midh
    thonara uzaraydhin.
  mya-JVB: ထို နေ့ညမှာ သူ တို့သည် အဘ ကို စပျစ်ရည် တိုက် ပြီးလျှင် ၊ သမီးအကြီး သည်
    ဝင် ၍ အဘ နှင့် အိပ် လေ ၏။ သူ အိပ် ကြောင်းကို၎င်း ၊ ထ ကြောင်းကို၎င်း အဘ မ သိ။
  tte-O: Kabo boniyainane koina wain sikalai tamali siyanuma yauyaule mwa lalakinane
    ilau ilusae yo me tamana sikeno. Na tamana nige ikakatai natuna ilau ilusae na
    mekanakava sikeno yo nige tabe ikakatai ana yawatagili.
  tbg-tbg: Minti tivake entaqi vitanta uaini nai qora amuvaro ˻vueraiqama vuvaro˼,
    vira nakaava naane nai qokantiro vaitovaro vira qova kia virara kankomakero irura.
  hmo-hmo: Unai hanuaboi, ia dekenai uaina idia henia, ia inua. Vadaeni vara guna
    kekeni be iena tamana danu idia sihari, to ia be kekero dainai ia diba lasi dahaka
    ia vara.
  ata-ata: Ilou mivikala aloxo ne, xe no ꞌolovoxo la ilou milosou uaini sou muiexu.
    La sou ꞌolu laposalaxu milai noxou sou anu mulai noxie, ia mamie ne muie muꞌoki
    mole ulavu ua.
  nfa-nfa: Ka ropa dꞌai mèda, dua ra hia ama ra ninu èi anggor toke mahu. Hèia ana
    bhèni uru èèna, laꞌe jꞌunu dènge ama na. Lula ama na dhu mahu ae, ka neꞌa boe
    nèngu dhu jꞌunu dènge ana na.
  urd-urd: इसलिए उन्होंने उसी रात अपने बाप को मय पिलाई और पहलौठी अन्दर गई और अपने
    बाप से हम — आग़ोश हुई, लेकिन उसने न जाना कि वह कब लेटी और कब उठ गई।
  rus-SYN: И напоили отца своего вином в ту ночь; и вошла старшая и спала с отцом
    своим в ту ночь; а он не знал, когда она легла и когда встала.
  cbt-NTPO: Naporo tashi chachin pa'pina huino o'shitomiatopi. Nani ano'pihuachinara,
    paninanso' pa'pin quëhuënaparin. No'pirahuë ni'ton, co nataninhuë' hui'nini quëhuënaparinso'.
    Co pa'ninso tëranta nataninhuë'.
  bqc-SIM: Gwãasĩna bee aa vɛ̃ɛ kàkaɛ̀, ↄ̃ Yↄ̃ gɛ̀ wùlɛaànↄ. Lↄtu i dↄ̃ gↄↄ pↄ́
    à wùlɛanↄ ge gↄↄ pↄ́ à fɛ̀lɛo.
  tcz-CHONGTHU: Hichun amanin hiche jan chun apa lengpi twi akham sah lhonin, chuin
    alenjo nu chu asunglhan apa to aga kiti mat lhon tan ahin apa chun achanu aluppet
    jong atho doh pet jong ahepoi.
  mar-mar: म्हणून, त्या रात्री त्यांनी आपल्या पित्याला द्राक्षरस पाजला. नंतर थोरली
    मुलगी आपल्या पित्याबरोबर झोपली; ती कधी झोपली व कधी उठली हे त्यास समजले नाही.
  tcs-tcs: Dat seim nait, demtu i bin meke papa blo demtu dringk mina plenti wain.
    Da biggel blo Lot i bin go ane slip wea papa blo em. Bat Lot i no bin sabe wanem
    biggel blo em bin mekem bikoz em bin prapa spak.
  soq-soq: Ita tadina sawo mo mambu wain waneieno nane uwawa koakoalene ituleidio
    anoopa tautuwa bauta odene me itusan ita mamba anoopa dauwa mai etapona, dia.
  qub-qub: Parlacushan chacaylla papänintaga bïnuta upyachiran. Nircur mayur caj wamranga
    papäninwan puñuran. Papänenga mana mayaranchu imay öra wamran yaycapashantapis
    ni imay öra llojshishantapis.
  bqp-bqp: Gwãani birea ò wɛ̃ kàkanɛ, akũ Yↄ̃ↄ gɛ̀ɛ à wùtɛ kãao. Lutu dí dↄ̃ gↄrↄ
    kũ à wùtɛ kãao ke gↄrↄ kũ à fùtɛro.
  hat-hat: Menm jou sa a, lè aswè rive, yo fè papa yo bwè diven jouk li sou. Pi gran
    fi a kouche ak papa l'. Men, papa a te sitèlman sou, li pa t' konn anyen.
  eng-BSB: So that night they got their father drunk with wine, and the firstborn
    went in and slept with her father; he was not aware when she lay down or when
    she got up.
  tod-tod: Ti dɔɔi ʋuuni ti-ɠɛɛ la kpidii naa, nu ɠite gelei liini, é la kɛɛɠɛ ɠoba.
    Naa la looni ga daa la koba, ta buzeɠe la.
  eng-WEBPB: 'They made their father drink wine that night: and the firstborn went
    in, and lay with her father. He didn’t know when she lay down, nor when she arose.'
  kbq-kbq: Huno hige'ne ana kenage nafaznimofona hanave ti amikeno neteno, agesa ontahi
    negi neno mase'negene, nuna'amo'a anteno mase'ne. Anazama ha'ana neznafa'a antahino
    keno osu'ne.
  nhe-BL: Huan ipan nopa tlayohua quimacaque inintata xocomeca atl tlen nelcococ huan
    nopa achtohui ejquetl motejqui ihuaya. Pero itata ax momacac cuenta tlen panoc,
    niyon quema motejqui, niyon quema mejqui.
  bus-bus: Gwãavĩ beeea aↄ̃ wɛ̃ɛ kàkanɛ, ben Yↄ̃ↄ gàa à dàɛo. Lutu e dↄ̃ gurↄↄ kɛ̀
    à dàɛao ke gurↄↄ kɛ̀ à fɛ̀ɛro.
  gub-BL: A'e 'ar mehe we, pyhaw, u'u kar kàwiahy u pe wà. Tyker uker oho ipuhe. Uka'u
    tuwe, a'e rupi nukwaw kwaw wemiapo.
  eng-DRA: 'And they made their father drink wine that night: and the elder went in
    and lay with her father: but he perceived not neither when his daughter lay down,
    nor when she rose up.'
  knf-knf: Na uŧejan mënţ bawul aşin baka poot, kë bajeen aşë bi apiinţ na aşin anwooŋ
    aando me upiinţ na unaţa abukul.
