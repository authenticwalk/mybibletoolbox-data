verse: GEN.019.033
translations:
  mal-C: അന്നുരാത്രി അവർ അപ്പനെ വീഞ്ഞുകുടിപ്പിച്ചു. മൂത്തമകൾ അകത്തുചെന്ന് അയാളോടുകൂടെ
    കിടക്കപങ്കിട്ടു. അവൾ വന്നു കിടന്നതോ എഴുന്നേറ്റുപോയതോ അയാൾ അറിഞ്ഞില്ല.
  deu-TKW: Da gaben sie ihrem Vater in jener Nacht Wein zu trinken; sodann ging die
    ältere hinein und legte sich zu ihrem Vater. Er aber merkte weder, wie sie sich
    hinlegte, noch wie sie aufstand.
  lin-lin: Na butu wana, bazwaki masanga ya vino mpe bamelisaki tata na bango. Boye
    kulutu akendeki mpe asangisaki nzoto na tata na ye, mpe tata na ye atikalaki koyeba
    likambo yango te, ezala tango mwana na ye ya mwasi akendeki epai na ye to tango
    alongwaki.
  cbr-NT: Usai kitankëxun ka a ñantánbi uvas baka paëokë aín papa xëamixun paëónkëxa;
    usokin 'atankëx ka aín rëkuë́n bëchikë ax pain abë 'ikin aín nami 'amiakëxa, usaía
    abë 'ikëxunbi ka aín papan paënxun táma 'ikën aín rakábukë 'imainun aín nirukëbi.
  eng-LSV: And they cause their father to drink wine on that night; and the firstborn
    goes in and lies with her father, and he has not known in her lying down or in
    her rising up.
  bmu-bmu: Mewö jiba suŋgem miaŋgöreŋök iwiŋiri wain o waŋgiyohotka neyök. Nemba uruŋi
    eŋololoŋ aiga datŋan anda yambuk ahöyök. Wani nalönöŋ qöhöröŋe kayök aka wani
    nalönöŋ wahöröhi, mi iwiŋan qahö mörök.
  eng-GNV: 'So they made their father drinke wine that night, and the elder went and
    lay with her father: but he perceiued not, neither whe she lay downe, neither
    when she rose vp.'
  eng-WEBSTER: 'And they made their father drink wine that night: and the first-born
    went in and lay with her father; and he perceived not when she lay down, nor when
    she arose.'
  nhw-BL: Huan ipan nopa tlayohua quimacaque inintata xocomeca atl catli nelcococ
    huan nopa achtihui ejquetl motejqui ihuaya. Pero itata amo momacac cuenta catli
    panoc, niyon quema motejqui, niyon quema mejqui.
  swh-ONEN: Usiku ule walimnywesha baba yao mvinyo, alipolewa binti yake mkubwa akaingia
    na kukutana naye kimwili. Baba yao hakujua wakati binti yake alipoingia kulala
    naye wala alipotoka.
  bba-bba: Wɔ̃ku te, bɑ ben tundo tɑm nɔrusiɑ, mɑ yerumɑ u dɑ u win tundo kpunɛ, ɑdɑmɑ
    Lɔtu kun yɛ̃ sɑɑ ye bii wi, u nɑ u kpunɑ kɑ sɑɑ ye u seewɑ.
  eng-KJVCPB: 'And they made their father drink wine that night: and the firstborn
    went in, and lay with her father; and he perceived not when she lay down, nor
    when she arose.'
  cpy-cpy: Okanta otsirenitanaki, okitaakitaatakiri opaapate. Otsipatakari rantawote
    rishinto. Teemaeta ikemawenta opaapate jempepaete otsipatakari, jempepaeterika
    opiriintanaa eejatzi.
  mpx-mpx: Inoke bulin o oine hi ahe tamaliya hi paim nabiyan, yaka toto bwabwatana
    i na i tuk ge alona tamana hi kenu. He tamana nige i aatena te natuna i na i tuk
    alona hi kenu ge nige al i aatena te i lut ge i tagil.
  wbp-wbp: Junga-juku, yangkangka jintangka mungangkaju-palarla yungulku pamaju. Junga-juku,
    pama ngarninjarla warungkalkulpa ngunaja Laatiji. Junga-juku, ngulakujurla kapirdi-nyanu-wiyi
    kurdu-yukaja. Ngunaja-pala. Kujaju kulalpa milya-pungu Laatirli, muwarnkulpa ngunaja.
    Kapirdi-nyanuju yangka karnta, yakarra-pardinjarlalku yanurla jurnta jardangkarni-juku.
  luo-luo: Gotienono negimiyo wuon-gi kongʼo mi omer, kendo nyare maduongʼ nodonjo
    moriwore kode. Lut nomer mane ok ongʼeyo seche mano ochako kata tieko riwore gi
    nyare.
  meu-meu: Bena una hanuaboi vine ranuna amo tamadia e hakekeroa, bena hane guna na
    ia ida e eno bou; a ia be ena hekure negana bona ena toreisi negana asi dibana.
  npi-ULB: यसैकारण त्यस रात तिनीहरूले आफ्ना बुबालाई मद्य पिउन लगाए । त्यसपछि जेठीचाहिँ
    भित्र गइन् र आफ्ना बुबासँग सुतिन्; तिनी कहिले सुतिन् र कहिले उठिन् भन्‍ने उनलाई
    पत्तो नै भएन ।
  yor-yor: Ní òru ọjọ́ náà, wọ́n rọ baba wọn ní ọtí yó. Èyí ẹ̀gbọ́n sì wọlé tọ̀ ọ́,
    ó sì bá a lòpọ̀, baba wọn kò mọ̀ ìgbà tí ó sùn ti òun àti ìgbà tí ó dìde.
  emp-NTPO: Ara maʌ̃ diamasi ãdji zeza Loa uva b̶a aseara dobisid̶aa. Lora beu b̶eped̶a
    idji cau nabemada araa wãped̶a idji ume cãĩsia. Baribʌrʌ Lora beu b̶ʌ bẽrã cawaẽ́
    basía idji caura cãĩ b̶aped̶a ãyã wãnada.
  ind-ind: Malam itu, mereka berhasil membuat Lot mabuk. Lalu anak gadis yang sulung
    masuk dan bersetubuh dengan ayahnya. Lot tidak tahu apa-apa karena dia sudah terlalu
    mabuk.
  pes-OPCB: پس همان شب او را مست کردند و دختر بزرگتر با پدرش همبستر شد. اما لوط از
    خوابیدن و برخاستن دخترش آگاه نشد.
  ssx-ssx: Koto timbata꞉ ipiki waini ikali nena꞉ halaata꞉ mo mupeke wandiki ateke
    yaapo peliekepate mo ateketa꞉ ikali tieke neekeeki yalo ipikita꞉ hone na wiekeme.
  lcm-lcm: Au, si tenei vong ang kilongla ainum a tamarilong ta vaen na kavulik aino
    ang kala rot ve nia. Taun katan matung le na ka tapasuk pok, Lot parik katapa
    nasai ani sa.
  aer-aer: Ingwe ikwerele ratherre ikwere-atherre-artweye ngkwarlele arerte-ileke,
    marle akngerrepate ikwere iwelheke antyameke. Kenhe re akenhe itelaretyakenhenge
    rarle ikwerenge iwelhekenge aneke akeme-irremele.
  tgl-ULB: Kaya, pinainom nila ang kanilang ama ng alak ng gabing iyon. Pagkatapos,
    pumasok ang nakatatanda at sumiping sa kanyang ama; hindi niya alam kung kailan
    siya humiga, ni kung kailan siya bumangon.
  nop-nop: Nai uŋaniŋ timiŋ behik wain ime mimbune naaŋ nadibubuyeeŋ dahatune mok
    adi kabup looŋ beudut deikuk. Ala deila pilali uguk u behikdi kabe nemu nadiguk.
  kca-kca: Щи атән ԓын ащан йищәԓтәсԓән; ун эвеԓ ԓўв хŏщайәԓ ԓŏӈтыйәс; ащеԓ пӑ ӑт
    уйтәс, хун ԓўв ŏԓԓыйәс пӑ хун нŏх киԓәс.
  cbu-NT: Anuritam psaan tapitaranllu, mun putsisarini vinoo wapareem yáseeru, tuwarsarangiya.
    Sheeru, waparpa maarangiya. Itaru, Lotarinsha kapung karusarangu, nda chinarangiya
    yuwaa wip ashirangu anootsi.
  usa-usa: Mi nókámmá yibowámma táínomma yenáká ámítuweta, ananowá maréna weté watáiye.
    Yibowá Róti wetemo waimma íma iteone-uráiye.
  hui-hui: Ani lowa mbiraga hayagola wandari biago labome libu aba waini iba dewaore
    nelo hambu miyagola nowa bu luluyu palene. Palearia wandari wahene biago puwa
    ibu abala mandagi palene. Waini iba dewa biagome agali biago mo luluya heagola
    ibu waneme biradago manda nabi hene.
  wrs-wrs: Wo osoa himba wohevena, wo sinim etelva aralm wailina. Heva os aralva tit
    vena, doara dai ovna.
  mya-mya: ထို​ည​၌​သူ​တို့​သည်​ဖ​ခင်​အား​စ​ပျစ်​ရည်​တိုက်​၍ သ​မီး​အ​ကြီး​သည်​ဖ​ခင်​နှင့်​အိပ်​လေ​၏။
    ဖ​ခင်​သည်​မူး​ယစ်​နေ​သ​ဖြင့် မိ​မိ​ပြု​သည့်​အ​မှု​ကို​မိ​မိ​မ​သိ​ချေ။
  cbi-NTPO: Tsejtu juntsa keperen ya' apanu binu dekushkare' viñawaatu, ave na'ma
    yaba tsumi; tsenñuren ya' apaa mijaba i'mi, ne ti uwanaa ya' na'ma yaba tsaiñu
    bain, ne ti uwanaa mangujñu bain.
  bod-N: དེའི༌ཕྱིར། མཚན་མོ་དེར་ཁོ་མོ་གཉིས་ཀྱིས་ཕ་ལ་རྒུན་ཆང་དྲངས་པ༌དང༌། ཐོག་མར་བུ་མོ་ཆེ་བ་སོང་ནས་ཕ་དང་ལུས་འབྲེལ༌བྱས།
    འོན༌ཀྱང༌། ཁོ་མོ་ག་དུས་ཉལ་བ༌དང༌། དུས་ནམ་ཞིག་ཡར་ལངས་པ་སོགས་ཕ་ཡིས་ཅི་ཡང་མ་ཤེས༌སོ།།
  wsk-wsk: Se tirom nuna ilagala nunga nonet waen tuman se nam ale ninguru ngualaram.
    Se ko nanawus biya tairam nuet ilak aniram. Bare nunga nonet waen ninguru ngualawuram
    se ko nanawus kiwem nu ilak beteram mu nu me ko ikiam.
  kkl-kkl: Wene seogti, inipna sumeneko sikini mag yonge tebatekpa, teogti malamogpa
    elmangkel yandonge neneko iliap maptek. Maptekpa ili nenekori, “Welaro uan,” aro
    ekon uro wamog.
  sna-sna: Usiku ihwohwo vakanwisa baba vavo waini, uye mwanasikana mukuru akapinda
    akavata navo. Ivo havana kuziva kuvata kwake pasi kana kumuka kwake.
  spa-BLM: Hicieron beber vino a su padre aquella noche, y la primogénita entró y
    se acostó con su padre. Él no supo cuándo se acostó, ni cuándo se levantó.
  beu-beu: Angmuse bir-kua angu, oleve anggur metma imang enang ana na, sampe naboa.
    Sengmuse jangu emutu angu ana masot mida imang abung tia. Aarunge boma Lot ana
    etatabit naboa, base naba ba ana ening metma oal jangu adana tila angu, ana bae
    vengkaruang niang.
  cac-cac: A d'a jun ac'val chi', ix yac' an̈ eb' ix yuc' vin̈, ix q'ue an̈ d'a sjolom
    vin̈. Yuj chi' a ix b'ab'el ix, ix vay yed' vin̈. Maj yab' vin̈ janic' ix vay
    ix yed'oc, maj yab'pax vin̈ janic' ix q'uexvan ix d'a stz'ey.
  swh-ULB: Kwa hiyo wakamnywesha baba yako mvinyo usiku ule. Kisha yule wa kwanza
    akaingia na akalala na baba yake; Baba yake hakujua ni wakati gani alikuja kulala,
    wala wakati alipo amka.
  bel-bel: І апаілі бацьку свайго віном у тую ноч; і ўвайшла старэйшая і спала з бацькам
    сваім; а ён ня ведаў, калі яна легла і калі ўстала.
  deu-ELBBK: Und sie gaben ihrem Vater in dieser Nacht Wein zu trinken, und die Erstgeborene
    ging hinein und lag bei ihrem Vater; und er wusste weder um ihr Niederlegen noch
    um ihr Aufstehen.
  mbb-OT: Ne zutun he kezukileman, midlangut dan is amey zan, ne mibpekidhulid haazà
    is kakey te amey zan. Tenged te utew nelangut si Lot, wazè din metueni haazà is
    neulaula.
  msc-msc: Alu ka dɔlɔ di alu fa ma su wo rɔ. A ka a min foo ka a ɲa laminin. A denmuso
    kɔrɔmamɔɔ wara a la a fɛ. Luti ma a la tumana lɔn. A ma a wuli tumana fanan lɔn.
  mal-2015: അങ്ങനെ അന്നു രാത്രി അവർ അപ്പനെ വീഞ്ഞുകുടിപ്പിച്ചു; മൂത്തവൾ അകത്തു ചെന്നു
    അപ്പനോടുകൂടെ ശയിച്ചു; അവൾ ശയിച്ചതും എഴുന്നേറ്റതും അവൻ അറിഞ്ഞില്ല.
  tuo-NT: Ti ñami na pacʉre queꞌato nírã, ʉꞌsedʉcaco vino tĩacãrã niwã. Beꞌro masã
    maꞌmio cʉ̃ meꞌrã cãjĩco niwõ. Cʉ̃ peꞌe co tojo weesere ne tʉꞌoñaꞌticʉ niwĩ. Co
    dijaacã quẽꞌrãrẽ, ne tʉꞌoñaꞌticʉ niwĩ.
  gup-gup: Wanjh bu kunmekbe kumunun benebowong kornkumo manbang wine, dja ngalwernwarre
    ngimeng beneyonginj kornkumo, dja nungka wakwani bu ngaleng kurrmerrinj dja mak
    bu dolkkang.
  met-met: Yambongga baguba baing tang dilibu tibuding nung wain laing kakahana, saing
    matuaua ila kinu rangua. Ne ina xabia ba nanuhanginoa ma kinu kimbo mesa ila te.
  gvs-gvs: Tuwo moitamo sabamgo goi tamadiyana oine sivini inim ginagina, e iyaluwo
    go, botomoya igimisiu tamana imasisiye. Ego tamadiyana geya iyagoiyeta ava tuta
    natuna isiu imasisiye be nakae ava tuta isowóduwo.
  rmc-rmc: Odi rat dine te pijel le dades mol. Paľis geľa ke leste e phureder a pašľiľa
    leha. Ale ov aňi na džanelas, kana peske pašľiľa a kana odgeľa het.
  nlg-nlg: Mi tana bongi keri gaira toro hea tamadira na wine me inu bulebule tua.
    Mana diki tahula te va nia kolikolua tamana. Ma Lot te mua ghilalaa na hava te
    gonia na pukuna te inu me bule tua.
  dgr-DOGNT: Eyıt'à eyı toò edetà jìetì-èhdeè agį̀į̀là gà goba edetà t'à dètı̨. Wetà
    wetì dàht'e yet'àı̨tè eyıts'ǫ dàht'e nıìtłaa sìı yek'èhoezǫ-le.
  pes-OPV: پس در همان شب، پدر خودرا شراب نوشانیدند، و دختر بزرگ آمده با پدرخویش همخواب
    شد، و او از خوابیدن وبرخاستن وی آگاه نشد.
  ron-1924: Ау фэкут дар пе татэл лор де а бэут вин ын ноаптя ачея, ши чя май маре
    с-а дус ши с-а кулкат ку татэл ей. Ел н-а бэгат де сямэ нич кынд с-а кулкат еа,
    нич кынд с-а скулат.
  ben-OBCV: সেরাতে তারা তাদের বাবাকে দ্রাক্ষারস পান করালো, এবং বড়ো মেয়ে ভিতরে গিয়ে
    তাঁর সাথে সহবাস করল। লোট জানতেই পারেননি কখন সে শুতে এসেছিল আর কখনোই বা সে উঠে
    পড়েছিল।
  lex-lex: Mel de pa rala lokrahi turnu la amni nemnu, noka yanulu nala' ul pua nla
    nora amni ranina. Ne e' mana naplin niohora nor a'nani ranina.
  rgu-rgu: Boe ma hatun ria, ara fee papa na ninu oe anggor losa mafuꞌ. Basa boe ma,
    ana uluꞌ a neu suku noꞌ papa na. Tehuu tou lasiꞌ a mafuꞌ naan seli, losaꞌ ana
    ta bubuluꞌ nae ria tao ana feto na leoꞌ bea soꞌ.
  som-som: Oo habeenkaasay aabbahood khamri cabsiiyeen, oo tii curadda ahayd baa u
    tagtay oo la jiifsatay aabbeheed; mana uu ogayn markay la jiifsatay, iyo markay
    ka kacday toona.
  lat-VUC: Dederunt itaque patri suo bibere vinum nocte illa. Et ingressa est major,
    dormivitque cum patre; at ille non sensit, nec quando accubuit filia, nec quando
    surrexit.
  aoi-aoi: Kembirra makini-yada ngawa meningalyarrngwalyilya marringa narringini-bekajuwama
    amalyirra akwurena-langwa. Eneja kembirra ni-bibekinu...wa yanda-langwa nu-bungwurriduma
    nakina. Umba kembirra daruma-dangwa dadiyawenikba yingu-mungkwula arakba nungwadikba-manja
    dakina. Akena eneja nu-bungwurridinu-mubaba nakina kembirra nu-ngwarndirrijungwunuma
    nakina-da.
  eng-ASVBT: 'And they made their father drink wine that night: and the firstborn
    went in, and lay with her father; and he knew not when she lay down, nor when
    she arose.'
  mna-mna: Tana mbeŋ na, tikam taman ka yok baen ma iwin ma ikankaana. To moori ta
    kolmanŋana i ila ma ziru tamaana tikeene. Mi tamaana, ni ikanamaali som.
  ita-1885: Quell'istessa notte adunque diedero a ber del vino al loro padre; e la
    maggiore venne, e si giacque con suo padre, il quale non si avvide nè quando ella
    si pose a giacere, nè quando si levò.
  eng-LXXUP: So they made their father drink wine in that night, and the elder went
    in and lay with her father that night, and he knew not when he slept and when
    he rose up.
  eng-ULB: So they made their father drink wine that night. Then the firstborn went
    in and slept with her father; he did not know when she lay down, nor when she
    arose.
  spa-VBL: Así que esa noche emborracharon a su padre con vino. La hija mayor se acostó
    con él, y él no se dio cuenta cuando ella se acostó, ni cuando se levantó.
  fra-_FOB: Elles firent donc boire du vin à leur père cette nuit-là. Et l'aînée vint,
    et coucha avec son père; mais il ne s'aperçut ni quand elle se coucha, ni quand
    elle se leva.
  mal-mal: അങ്ങനെ അന്ന് രാത്രി അവർ അപ്പനെ വീഞ്ഞു കുടിപ്പിച്ചു; മൂത്തവൾ അകത്ത് ചെന്ന്
    അപ്പനോടുകൂടെ ശയിച്ചു; അവൾ ശയിച്ചതും എഴുന്നേറ്റതും അവൻ അറിഞ്ഞില്ല.
  urd-GVR: Us rāt unhoṅ ne apne bāp ko mai pilāī. Jab wuh nashe meṅ thā to baṛī beṭī
    andar jā kar us ke sāth hambistar huī. Chūṅki Lūt hosh meṅ nahīṅ thā is lie use
    kuchh bhī mālūm na huā.
  suz-BL: मेको नाक्‍दो आस आफ कली अङगुर शांबुम दुक्‍पदसे बाक्‍त। मिनु आ ठेयब तमी आ
    आफ नु इम्‍‍माक्‍त। लोतमी आ तमी आं नु इप्‍‍शो, बोक्‍शो मारेइ मतुइक्‍ता बाक्‍त।
  ita-1927: E quella stessa notte dettero a bere del vino al loro padre; e la maggiore
    entrò e si giacque con suo padre; ed egli non s’accorse né quando essa si coricò
    né quando si levò.
  ckb-ckb: ئەو شەوە شەرابیان دەرخواردی باوکیان دا، ئینجا کچە گەورەکە چووە ژوورەوە
