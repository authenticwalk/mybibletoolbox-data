  cth-cth: Ahnimanaw a i awh hoehnahlan vah, Sodom kho e tongpa camo matawng abuemlah
    a tho awh teh, im khik a kalup awh.
  twi-twi: Ansa na wɔbɛkɔ akɔda no, Sodomfo mpanyin ne mmofra nyinaa fi kurow no afanan
    betwaa ofi no ho hyiae.
  hlt-hlt: Tedae a yalh uh hlan ah khopuei hlang Sodom rhoek ca neh camoe patong la
    pilnam boeih loh a dik a noi duela im a vael uh.
  tbz-SIM: Bɛ̀ ketɛ́ kɛ mu nyí nduɔ́, kɛ̀ Sodɔmmu kó bɛnitidɑɑbɛ̀ bɛmɔu, ibí nɛ̀ bɛkótíbɛ̀,
    kɛ̀ bɛ̀ɛ kɔtɛní kɛ́cɛ̃ɛ̃tɛ tɛcĩ́ɛ̃̀tɛ̀,
  msy-2020: Ezɨ aning tɨghar mɨsiabar mangasava amima, Sodomɨn gumaziba iza dɨpenim
    avɨni. Nguibamɨn itir gumazir igiaba ko ghuriba bar moghɨra izi.
  txq-txq: Fuik kara raa bei ta reu sunggu, te Sodom toun nara, basa sara moꞌo-kadiꞌik,
    mai eko-feo rala Lot uman.
  aaz-aaz: Oras sin feꞌ ka ntupan fa feꞌe te, atoin ein Sodom, anaꞌ-koꞌu neman okeꞌ.
    Sin nhaken nfuun naan naiꞌ Rot in umi.
  azb-azb: Ancaq onlar yatmazdan əvvəl cavandan tutmuş qocaya qədər Sodom şəhərinin
    hər məhəlləsindən olan kişilər evi əhatəyə aldılar.
  eng-DBY: Before they lay down, the men of the city, the men of Sodom, surrounded
    the house, from the youngest to the oldest — all the people from every quarter.
  hin-2017: उनके सो जाने के पहले, सदोम नगर के पुरुषों ने, जवानों से लेकर बूढ़ों तक,
    वरन् चारों ओर के सब लोगों ने आकर उस घर को घेर लिया;
  wol-KYG: Teewul bala ñoo tëdd, góori Sodom, mag ak ndaw, daldi jóge gox bu nekk,
    ñëw yéew kër ga.
  swp-swp: Na sora nige se eno, eanua tataodi, Sodoma tataodi, hewahewaridi eo tatao
    lailaidi, tau maudoina, numa se hetaiiri.
  bjr-bjr: Namaseeqa faiqarara imarufaqa mi maqusaanaasa faiqí kumaaraa nauraiqi aiqama
    aniree Rootana maaqa fuseemma dati mambufaqa Rootana maaqi qimasee aaraqau.
  eng-YLT: Before they lie down, the men of the city — men of Sodom — have come round
    about against the house, from young even unto aged, all the people from the extremity;
  kne-kne: Daan da pay maseyep yan sinmawang amin din lallalakin di ili, pati nanakay
    ya babbaro. Nilikob da din beey
  wat-wat: Muniyai yo sina banuwa, Sodoma menana gunina be ovina kana tufunakata be
    vituvekasi, matatafumokesi nokomai numa si misini-fanakwaniuwiya.
  heg-NTPO: Kaa hidi le atuil balu in maang nas laok ninis lo bii kam, bikloeb Sodom
    mas tuan-ana totoang maas dil pukiu Lot uma la.
  ptu-ptu: Tappana la mamma' kalei, iya tibombommi sule to Sodom, mengkalao dio änä'
    gassim sule lako tomatua muane ullebo banuanna Lot.
  bzd-NTPO: Ka̱m ie'pa kapö̀lur e' yöki̱ Sodoma wakpa wëpa debitu̱ tai̱ë. E'pa tö
    Lot u kköiéwa̱ shkit. Ie'pa ulitane, duladulapa dö̀ këkëpaë, e'pa ku̱lé̱mi Lot
    wöa̱.
  kwf-kwf: Sui ma kera ka fiꞋi leka maliu, na ngwae ana fanoa neꞋeri eta ana ngwae
    fiꞋi doe ki leleka ka dao ana ngwae ngwaro ki, kira fiku kalikalia maꞋi luma neꞋeri.
  eng-WYC-2017: Forsooth before that they went to sleep, men of the city compassed
    his house, from a child till to an eld [or old] man, all the people together;
  eng-WMBB: But before they lay down, the men of the city, the men of Sodom, surrounded
    the house, both young and old, all the people from every quarter.
  spp-spp: Mà nàmpwuunbii yaha sínimbaa, ka Sɔdɔmu kànhe shiinbii si mpa pyɛnge kwûulo.
    Nàɲjiibii ná nàŋkolyeebii puni na mpyi wani.
  aey-aey: Ale us nijuwasa oodosin taundec dana age jo talildoin. Sodomdec dana toiaca
    mel haunca eu cunug age jo talildoin.
  urd-GVH: वह अभी सोने के लिए लेटे नहीं थे कि शहर के जवानों से लेकर बूढ़ों तक तमाम
    मर्दों ने लूत के घर को घेर लिया।
  rug-rug: Ba sipu lopu ele puta sarini pa dia teqe si mae vari likohae nia ri doduru
    tie Sodomu koasa vasileana lavata sana sa dia vetu, tie vaquradi na koadi na gua.
  gaz-gaz: Utuu isaan hin rafin namoonni kutaalee magaalaa Sodoom hunda keessaa dhufan
    hundi dargaggoonnii fi jaarsoliin mana sana marsan.
  fra-LSG: Ils n’étaient pas encore couchés que les gens de la ville, les gens de
    Sodome, entourèrent la maison, depuis les enfants jusqu’aux vieillards; toute
    la population était accourue.
  gnn-gnn: Ŋulinyaramirriyu liŋgu munhaku, yolŋu'‐yulŋunydja ŋurukuy wäŋawuy Djudumbuyŋunydja
    walala marrtjina lili, bala ḻiw'maraŋalana wäŋanydja ŋunhi Lotkunydja yuḏayuḏana
    ga ŋaḻapaḻmirrina ḏarramuwurru, walala yukurrana ḏuḏupthurruna wäŋanydja ŋunhi,
    wutthu'‐wutthurruna dhika,
  yal-yal: Sa waxatin mi yi a lixi nun, Sodoma kaane yi Loti a banxin nabilin. Keli
    banxulanne ma, sa dɔxɔ xɛmɛ fonne ra, e birin yi na nun.
  gum-gum: Inchen nømbe kinrrabguen waramisrmøwatø, tru ciudayu møgueløbe yawan kerrigu
    chab tulsrubelø køn, maya misag matsøreløgurrimbunø kølleeløgatikke.
  iou-iou: Naŋkaŋ däpmon pätnayäŋ täŋirä Sodom nanik äma ekäni gubaŋi päke u kudup
    Lot täŋo yot u it äyäŋutkuŋ.
  haw-1868: 'Aole laua i moe iho, a o na kanaka o ke kulanakauhale, o na kanaka o
    Sodoma, o ka poe kahiko a me ka poe hou, o na kanaka a pau mai o a o, hoopuni
    mai la lakou i ka hale:'
  arb-NAV: وَقَبْلَ أَنْ يَرْقُدَا، حَاصَرَ رِجَالُ مَدِينَةِ سَدُومَ مِنْ أَحْدَاثٍ
    وَشُيُوخٍ، الْبَيْتَ،
  adz-adz: Suda uts i gingꞌan da garam rinifaꞌ da tsiraꞌ sib angu mingꞌa gamp Sodom
    iba munti itsuafiꞌ ungar igi sib.
  ewe-ewe: eye wodi be yewoaɖo xɔ la, Sodom ŋutsuwo, ɖekakpuiwo kple ame tsitsiwo
    siaa tso dua ƒe akpa sia akpa va ƒo xlã aƒe la,
  eng-LEE: 'But before they had lain down, the men of the city, even the men of Sodom,
    compassed the house round, both old and young, all the people from every quarter:'
  dji-dji: Bil ngurrwakngi bil ngurrinyir, yul mala ngungirapibi gurrbibi djani inydjin
    gurrkungili nguḻikima Djudum-mimigi, miri bubalikiṉing yul, miri djalkiṉing, yawirriny
    ga wanapili, guḻukngi wana ḻiyuw ḏap inga djin garrpini ngunukima bala' Lutang,
    girri djin djuḏapdjili.
  gvn-gvn: Bula angel wunanjiku, dingkar-dingkar wubulku Sodom-warra Lotanda kadan,
    yirrkan, “Bula wanjabuda? Bulanin wundi nganjinanda. Nganjin bulanin karrbanka,
    buyun-damanka.” Lot ngalkalba dungan, door nandan. Nyulu yalaman, “Kari buyunmaka.
    Yurra ngayku kangkal maral-bulal wundi, dingkar-bulal kari buyun-dama.” Dingkar-dingkarangka
    Sodom-warrangka yalaman, “Yundu wanyurrinku nganjinanda balkal? Yundu nganjinanga
    maja karibi! Yundu ngarrbalku kadan. Yundu wanyurrinku nganjinanda yala balkal?
    Nganjin kuli-kaday yununku.” Bula angelangka Lot kulban, kananga-bungan, door
    nandan baja. Bula angelangka jananin dingkar-dingkar wubulku miyil-kari-bunganyarrku,
    jana door kari warrmba-bunganka.
  nna-nna: Kajarnakinyipulu palanga, Sodom pirirrimarta mayakarti milpanyiya. Wangalangurrangupa
    mirtarrangu, Sodom pirirrimarta wiyirr, jalakarti ngunarrijirri wararr karrinyikinyiyi.
  asm-FB: কিন্তু তেওঁলোকে শুবলৈ যোৱাৰ আগতে নগৰৰ লোকসকলে অৰ্থাৎ চদোমৰ ল’ৰা-বৃদ্ধ আদি
    কৰি সকলো লোক নগৰৰ চাৰিওফালৰ পৰা আহি ঘৰটো বেৰি ধৰিলেহি।
  sus-A: سَ تّمُي مُ نُ عَ لِشِ، سٌدٌ مَكَيٍ نَشَ لٌتِ شَ بَنشِ رَبِلِن. كٍلِ سّفّتَلَيٍ
    مَ، عَ سَ دْشْ شّمْشِيٍ رَ، عٍ بِرِن نُ نَ نَا.
  fra-SBL: Mais avant qu'ils ne se couchent, les hommes de la ville, les hommes de
    Sodome, entourèrent la maison, jeunes et vieux, tous les gens de tous les quartiers.
  hbo-hbo: טֶרֶם֮ יִשְׁכָּבוּ֒ וְאַנְשֵׁ֨י הָעִ֜יר אַנְשֵׁ֤י סְדֹם֙ נָסַ֣בּוּ עַל־הַבַּ֔יִת
    מִנַּ֖עַר וְעַד־זָקֵ֑ן כָּל־הָעָ֖ם מִקָּצֶֽה׃
  shp-NTPO: Jatian oxakanamapari ikenbira, Sodoma jemamea jatíbi jonibaon ja xobo
    katekana iki, jainra ikana iki bakeboainoax peokootax yosishokobo kaman.
  eng-WYCLIFFE: Forsothe bifore that thei yeden to sleepe, men of the citee compassiden
    his hows, fro a child `til to an eld man, al the puple togidre;
  piu-2006: Paluru kutjarra tjaapa ngalkuṉu ngarrikitja. Palunyatjanu wati tjuṯalpiya
    ngalya yanu waaḻakutu. Laatalu puṯu kuliṉu, wati tjuṯaluya parra yangatjunutjangka,
    palumpa ngurrangka. Laatanyaya watjaṉu, “Wati palunya kutjarra pulanya pakaltjingala!,
    ngaangkalatju nyinanytjaku.” Wati palunya kutjarra kungka nguwanpa kanyilkitjaluya
    kuliṉu. Laatalu kulira tuuwa yalytjurankula tjananya watjaṉu, “Walytja tjuṯa.
    Kulilaya! Wati palunya kutjarrangka wiyanyurra kuya palyantjaku. Ngayuku yuṉṯalpa
    kutjarra kutjuṉa nyurrampa ngalya katiku, watiku ngurrpa kutjarra. Palunya kutjarrangka
    kutjunyurra kuya palyantjaku.” Kuliraya mirrpaṉarringu waaḻangka tjarrpakitjaya.
    Palunya kutjarralupula Laatanya puulamilara yunngukutu, tuuwa patiṉu. Palunyatjanu
    paluru kutjarralupula kuru tjananya patiṉu, yatjikilu. Palunyangka kuru patirringkulaya
    puṯu kuliṉu. Tuuwakuya puṯu pampura wantingu.
  pjt-pjt: Palu panya pula ngarinytja kuwaripangka wati Tjatamanya nguraṟa winki pitjangu
    tjiḻpi, yangupala kuḻu Lotaku ngurakutu munuya waḻingka para-tjaṯutjuṟa anga-ngaṟangi.
  cwe-cwe: Nyambenyambe wang'hali hawanagona, walume wa Sodoma waizunguluka kaye ya
    Lutu. Walume wose wa bululu diya, wakulu na wadodo wakala baho.
  bgs-bgs: Tô ándà dan pa dággà tô dukilám, iglibutan tô balé katô langun gamama na
    taga Sodoma. Ilimud tô langun dan, agad mga mallaki asta mga tugál.
  kik-kik: Matanathiĩ gũkoma-rĩ, arũme othe a kuuma ituri ciothe cia itũũra rĩu rĩa
    Sodomu, arĩa ethĩ na arĩa akũrũ, makĩrigiicĩria nyũmba ya Loti.
  ksr-ksr: Ii neŋ gaoŋ ewowaa ani iikanondeeŋ Sodom ejembanoŋ kaŋ miri ii liligogi.
    Sodom taombaa bakaya kuuya iikanoŋa ejemba waŋa ano sagbili ii donoŋ donoŋ ambembo
    horoŋ kougi.
  fra-NCL: Ils n’étaient pas encore couchés que les hommes de la ville, les hommes
    de Sodome, entourèrent la maison, depuis les enfants jusqu’aux vieillards, le
    peuple entier, de tous les bouts de la ville.
  cek-AK: Toe nihnik iip hoi ai naah, Sodom vangpui thung ih kaminawk, thendoeng hoi
    mitongnawk, ahmuen kruek ih kaminawk mah, im to takui o khoep.
  xla-xla: Epalati yia꞉ daya mo-depo popa꞉lati Sodom mo opa hapulomata Lot ayaye polomama
    olostaiyo.
  cuk-cuk: Amba yoo megmaladgine, bela machergan-Sodoma-neggweburginmalad, sergan,
    degine, sapinganse-bakale, neg-ebilis ambikunonimalad.
  uig-CYR: Улар техи ятмиған еди, шәһәрдикиләр, йәни Содомниң әркәклири, яш, қери
    һәммиси һәр қайси мәһәллиләрдин келип өйни қоршивалди;
  tel-2017: అయితే వాళ్ళు నిద్రపోయే ముందే ఆ పట్టణ మనుషులు అంటే సోదొమలోని యువకులూ, వృద్ధులూ
    పట్టణం నలుమూలల నుండీ వచ్చిన మనుషులు ఆ ఇంటిని చుట్టుముట్టారు.
  hat-BSA: Avan yo gen tan kouche, mesye Sodome yo te antoure kay la, ni jèn, ni vye,
    tout moun ki te sòti nan tout katye yo.
  bxh-bxh: Hola ma tuhutuhulidi, na Sodom duhu laꞌi dodogadi, hewahewali yo tatau
    lalaꞌi sa laoma be luma sa gana panpanen.
  kos-kos: Meet liki mwet fahsr luo inge motulla, mukul in acn Sodom nukewa tuku raunela
    lohm sac — kewana mwet fusr ac mwet matu.
  hbo-WLC: טֶרֶם֮ יִשְׁכָּבוּ֒ וְאַנְשֵׁ֨י הָעִ֜יר אַנְשֵׁ֤י סְדֹם֙ נָסַ֣בּוּ עַל־הַבַּ֔יִת
    מִנַּ֖עַר וְעַד־זָקֵ֑ן כָּל־הָעָ֖ם מִקָּצֶֽה׃
  ibo-ibo: Tupu ha abanye ịrahụ ụra, ndị ikom obodo ahụ, ndị ikom Sọdọm, bịara gbaa
    ụlọ ahụ gburugburu, ma ụmụ okorobịa ma ndị agadi, ndị niile si nʼakụkụ obodo ahụ.
  ory-ory: ମାତ୍ର ସେମାନେ ଶୟନ କରିବା ପୂର୍ବେ ସେହି ନଗରର ଲୋକମାନେ, ଅର୍ଥାତ୍‍, ସଦୋମର ଯୁବାବୃଦ୍ଧାଦି
    ସମସ୍ତ ଲୋକ ଚାରିଆଡ଼ୁ ଆସି ତାହାର ଘର ଘେରିଲେ।
  wmt-wmt: '@see-verse:GEN.019.003'
  chk-chk: Nge mwen ar möür, ekewe re Sotom meinisin, ekewe alüal me chinlap ra feito
    seni ekis meinisin o pwelifeili imwen Lot.
  ssd-ssd: Isukuse deŋpurmba nale kinyam bafunaik le Sodom tumbraŋ taŋgo kiŋo kame
    ta ŋakmba pro Lot tuku wande kornaig sulumba
  rop-rop: Afta na bifo olabat bin go en silip, ola olmen en ola yangmen brom det
    taun bin ol hipimap miselp olaran langa det haus blanga Lot,
  ukr-1871: Перед облягами ж обступили дом городяне Содомські, від молодика, тай до
    дїда, увесь народ укупі з усїх кутків.
  eng-AOI: Before they went to bed, all the men of Sodom came to Lot's house. They
    surrounded his house, both young and old.
  yon-yon: Anekoriwa, amnoombed owoddan kuu dibiiwe, Sodom ye karub aamkonoyiib kewediib
    korem kuu mene yambib angkara awanewandiwen.
  bch-bch: Gisirua tila tieno maitne, be gid arangaranga busa ngan tuanga Sodom tinam
    tibaliu ngan luma toa oa. Gid arangaranga toa ngada oa tinam, gid kapeipei ga
    kakau iririau pade.
  deu-1951: Aber ehe sie sich legten, umringten die Männer der Stadt das Haus, die
    Männer von Sodom, jung und alt, das ganze Volk aus allen Enden,
  eng-JPS: But before they lay down, the men of the city, even the men of Sodom, compassed
    the house round, both young and old, all the people from every quarter.
  ubr-ubr: Nanawan sabu ruam on sibo titiwagis sitar siten bubur mes ato Sodom mafam
    gagamin an orot engon tutufin, orot bobous a oroti engon sinat Lot an goa sireben
    fifin.
  srp-1865: I još ne bjehu legli, a graðani Sodomljani slegoše se oko kuæe, staro
    i mlado, sav narod sa svijeh krajeva,
  lug-lug: Naye nga tebannaba kugenda kwebaka, abasajja ab’omu kibuga, abasajja ba
    Sodomu, abakulu n’abato, abantu bonna ne beetooloola ennyumba;
  heb-heb: טרם ישכבו ואנשי העיר אנשי סדם נסבו על הבית מנער ועד זקן כל העם מקצה׃
  ben-IRV: পরে তাঁদের শোয়ার আগে ঐ নগরের পুরুষেরা, সদোমের যুবক ও বৃদ্ধ সমস্ত লোক চারদিক
    থেকে এসে তাঁর বাড়ি ঘিরে ফেলল
  pan-pan: ਪਰ ਉਨ੍ਹਾਂ ਦੇ ਲੰਮੇ ਪੈਣ ਤੋਂ ਪਹਿਲਾਂ, ਸਦੂਮ ਨਗਰ ਦੇ ਸਾਰੇ ਮਨੁੱਖਾਂ ਨੇ ਕੀ ਜਵਾਨ,
    ਕੀ ਬੁੱਢਾ ਚਾਰੇ ਪਾਸਿਓਂ ਉਸ ਘਰ ਨੂੰ ਘੇਰ ਲਿਆ।
  tkr-tkr: Manbı g'alyapk'asse, Sodom şaharın gırgın adamer mek'ıng'ule otçu q'əsıng'ulqamee
    savaylenbı xaane hiqiy-alla.
  mwp-mwp: Palay kay wagel kay uthuypa uzarampa thana sew Sodomaw garkazin kulay lag
    kidh nuradhin, kayn mabaygal a koey mabaygal.
  mya-JVB: ထိုသူတို့သည် မ အိပ် မှီ သောဒုံ မြို့ သား ယောက်ျား အကြီးအငယ်၊ အရပ်ရပ်ကလာသော
    သူ အပေါင်း တို့သည် အိမ် ကို ဝိုင်း ၍၊
  tte-O: Na nige naga sikekeno kabo tatao meuloili, kilakaiwo yo tautaubalao silaoma
    yanuwa Sodoma kalona meuloina kolili silau numene sitolo-takikilan.
  tbg-tbg: Vitanta kara namake vaitarare tumanta Sodomi vatukaqi vauka hihai hihai
    naampainavuve, qaraaka vaiintinavuve, aninte Rotira naavu vahaaqaini ututumate
    vaiha
  hmo-hmo: Idia do hekure lasi neganai, Sodoma ena tatau ese ruma idia gini hagegea.
    Hanua ena tatau ibounai unuseni idia mai, uhau bona buruka.
  ata-ata: ꞌOlovoxo, ia ta aasilaxu Loto ne iloꞌa iaai uao. Ta mulusie Sodomu mineꞌe
    mixaliliu tani e aneꞌi mixoxoo no anu ne. Ta mulusie Sodomu ne mineꞌe mukalusi,
    ta maumaulu mo ta tatila mo ta auaululu ne mineꞌe mukalusi.
  nfa-nfa: Dhu dua ra lasi mèka jꞌunu, cagꞌagꞌa laa, dhèu mone Sodom aaꞌi-aaꞌi, ana
    mone ngèru toke dꞌai mone heka, mai reo rare èmu Lot.
  urd-urd: और इससे पहले कि वह आराम करने के लिए लेटें सदूम शहर के आदमियों ने, जवान
    से लेकर बूढ़े तक सब लोगों ने, हर तरफ़ से उस घर को घेर लिया।
  rus-SYN: 'Еще не легли они спать, как городские жители, Содомляне, от молодого до
    старого, весь народ со всех концов города, окружили дом:'
  cbt-NTPO: Napoaponahuë', co'huara chinochátërasoihuë' ya'ipi ya'huëhuano'sari Noto
    pëinën tancapitopi. Hui'napiro'sa quëran, mashoro'saquë huarë' yamoipi.
  bqc-SIM: E aaↄ wúlɛ, Sↄdↄũdeↄ lìa Lↄtu kpɛ́i. Wɛ̃́lɛpi gↄ̃ɛↄ kã̀aa we míↄmiↄɛ,
    ɛ̀waasoↄ ń gbɛ̃zↄ̃ↄↄ píi.
  tcz-CHONGTHU: Hinlah anehjou don khojin masang chun Sodom khopi sunga khangthah,
    tehse, kiti jouse ahung kikhom un amaho gena in chu aum kimvel tauvin ahi.
  mar-mar: परंतु ते झोपण्यापूर्वी, त्या नगरातील मनुष्यांनी, सदोम नगराच्या सर्व भागातील
    तरुण व वृद्ध अशा सर्व माणसांनी लोटाच्या घराला वेढले.
  tcs-tcs: Bat bipo demtu einzel bin go po slip, ebri man lo Sodom, ol yangman ane
    ol oulman, stanap raun lo aus blo Lot.
  soq-soq: Mo nana nane diasane ando ituntopona bola debama Sodom apanawa mona uduudu
    apana sanaa ita gulaubu wimone Lot duwa enanabodeiena.
  qub-qub: Lotpa wasincho mayganpis manaraj puñuptin chay siudächo tiyaj llapan runacuna
    juntapaycäriran wamra-mösupita auquincama.
  bqp-bqp: Ari ògↄ̃ gɛ́ wútɛ, Sↄdↄmudenↄ lìka Lutu kpɛ́i. Wɛ̃tɛ pì gↄ̃gbɛ̃nↄ kàkara
    gwe mámmam, kɛfɛnnanↄ kũ gbɛ̃ zↄ̃kↄ̃nↄ ń pínki.
  hat-hat: Yo pa t' ankò kouche, lè mesye lavil Sodòm yo, jenn gason kou vye tonton,
    sènen kay la. tout gason nan lavil la te kouri vini.
  eng-BSB: Before they had gone to bed, all the men of the city of Sodom, both young
    and old, surrounded the house.
  tod-tod: Aisa ti ʋa la, Sɔdɔme taazuʋɛ zu nuiti kpein ti ʋaani, ti ɠaku pɛlɛi ma,
    zunuiti kpein ti ʋaani, é zo zunu loungoiti ma, é li kɛwolaiti pɔ, ti pɛ ɲɛgɛlɛin
    ti ʋaani ná.
  eng-WEBPB: But before they lay down, the men of the city, the men of Sodom, surrounded
    the house, both young and old, all the people from every quarter.
  kbq-kbq: Hagi ne'zana nete'za omase mani'nageno, miko Sodomu kumate nehazavene ranra
    vahe'mo'zanena Loti nona eme regagi'naze.
  nhe-BL: Huan teipa quema aya motecayayaj, nochi nopa tlacame tlen altepetl Sodoma
    quiyahualocoj ichaj Lot. Hualajque tlen más telpocame hasta tlen más huehuentzitzi,
  bus-bus: Ai aↄ̃gↄ̃ gá daɛ, Sↄdↄmudeenↄ lìga Lutu kpɛ́zi. Wɛ́tɛ pì gↄ̃gbɛ̃nↄ kàkↄ̃a
    gwe mámmam, gↄ̃kparɛnↄ kↄ̃n gbɛ̃nsinↄ ń píngi.
  gub-BL: 'Waker ''ym mehe we awa kwer Xotom tawhu pe har upaw rupi wà, kwàkwàmo wà,
    te tua''u kwer wà no, upu''àm Iro hàpuz izywyr wà: xe wà, pe pe wà no.'
  eng-DRA: But before they went to bed, the men of the city beset the house both young
    and old, all the people together.
  knf-knf: Bahum baandobi piinţ kë biinţ biki ubeeka başë bi afooy katoh, bañaaŋ bŧi
    bawo da, du baţaşa te baţaf, nin aloŋ aandukaa.
