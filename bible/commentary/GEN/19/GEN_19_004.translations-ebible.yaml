verse: GEN.019.004
translations:
  mal-C: അവർ ഉറങ്ങാൻ കിടക്കുന്നതിനുമുമ്പ് സൊദോം നഗരത്തിന്റെ എല്ലാ ഭാഗത്തുനിന്നുമുള്ള
    പുരുഷന്മാർ—യുവാക്കന്മാരും വൃദ്ധന്മാരും—എല്ലാവരുംകൂടി ആ വീട് വളഞ്ഞു.
  deu-TKW: Noch hatten sie sich nicht schlafen gelegt, da umringte die männliche Bevölkerung
    der Stadt, die Männer von Sodom, das Haus, jung und alt, die ganze Bevölkerung
    von allen Enden.
  lin-lin: Liboso ete bakende kolala, mibali nyonso ya engumba Sodome, bilenge mpe
    mibange, bawutaki bipai na bipai mpe bayaki kozingela ndako.
  cbr-NT: Ax 'uxkëmapan 'aínbi ka a ëmanu 'ikë unikaman kamabi Sodomanu 'ikë unikaman
    aín xubu bëararakë 'iakëxa, anu ka uni apan 'imainun bëná unikamaribi 'iakëxa,
  eng-LSV: Before they lie down, the men of the city—men of Sodom—have surrounded
    the house, from young even to aged, all the people from the extremity;
  bmu-bmu: Mi nemba gaun ahöbitkö ahotka miaŋgöreŋök Sodom ambazipnöŋ kaba miri mi
    liliköget. Sodom taongö bahöŋi pakpak miaŋgöreŋök ambazip namŋi aka sepgwölö mi
    totnöŋ totnöŋ lömbötŋambuk öröba kaŋgotket.
  eng-GNV: But before they went to bed, the men of the citie, euen the men of Sodom
    compassed the house rounde about from the yong euen to the olde, all the people
    from all quarters.
  eng-WEBSTER: 'But before they lay down, the men of the city, even the men of Sodom,
    surrounded the house, both old and young, all the people from every quarter:'
  nhw-BL: Huan teipa quema ayamo motecayayaj, nochi nopa tlacame tlen altepetl Sodoma
    quiyahualocoj ichaj Lot. Hualajque catli más telpocame hasta catli más huehuentzitzi,
  swh-ONEN: Kabla hawajaenda kulala, watu wote kutoka kila sehemu ya mji wa Sodoma,
    vijana kwa wazee, waliizunguka nyumba.
  bba-bba: Bɑ ǹ ɡinɑ kpunɑm kpɑ Sodomuɡibu bɑ kɑ yɛnu ɡe tɑrusi sɑɑ bukurobun di
    sere kɑ ɑluwɑɑsi yɑ̃kɑminɔ, wuu ɡen tɔn durɔbu kpuro ɡesi.
  eng-KJVCPB: 'But before they lay down, the men of the city, even the men of Sodom,
    compassed the house round, both old and young, all the people from every quarter:'
  cpy-cpy: Tekira imahaeyiniita, ipokaeyapaakini osheki Sodoma-jatzi, itapotapaakiro
    pankotsi ijeekaeyakinira, ari ikateeyakini ewankaripaeni itsipatakari antaripaeni.
  mpx-mpx: He nigeya ga hi kekenu, yaka bolau gegewel hot, hevalau ge tonowakau, hi
    neem panuwa Sodoma gamwana gegewena elal hi na limi hi mipainan.
  wbp-wbp: Laati manu nyampu-jarra marramarra-jarra kapulu jarda-jarriyarla-jala.
    Ngula-kujakuju, wati-patu Jatama-wardingki-patu, jintawarlayi-jikilpalu warrukirdikirdi
    purlanja-karra purlanja-karra wangkaja manu parnkaja warru yalumpurla yuwarlirlaju,
    “Nyarrpara-pala jirrama-kariji ngarrka-jarraju kuja kapala nyampurla nyuntu-nyangurla
    yuwarlirla ngunami? Kangkarni-palangu nganimpa-kurra yungurnalu-jana kurakukuraku-mani!”
  luo-luo: Kane pok gidhi e nindo, chwo madongo kod matindo moa kuonde duto mag dala
    maduongʼ mar Sodom, nobiro molworo odno.
  meu-meu: Idia na do asie hekure ai, hanua taudia kikina-badana, hari Sodoma taudia,
    hanua kahadia iboudiai amo e heau bou heau bou ela, ruma na e ginia hegege.
  npi-ULB: तर उनीहरू सुत्‍नअगि सदोम सहरका सबै युवा र जवान, र सहरका सबै भागबाट सबै
    मानिसहरू आएर त्यस घरलाई घेरे ।
  yor-yor: Ṣùgbọ́n kí ó tó di pé wọ́n lọ sùn, àwọn ọkùnrin ìlú Sodomu tọmọdé tàgbà
    yí ilé náà ká.
  emp-NTPO: Wad̶i cãĩni naẽna jũma purud̶ebema umaquĩrãrãba Lo dera jũrã edasid̶aa.
    Cũdrarãda, drõãrã sid̶a duanasid̶aa.
  ind-ind: Sebelum mereka pergi tidur, semua laki-laki dari seluruh penjuru kota Sodom,
    tua maupun muda, datang mengepung rumah Lot.
  pes-OPCB: سپس در حالی که آماده می‌شدند که بخوابند، مردان شهر سدوم، پیر و جوان، از
    گوشه و کنار شهر، منزل لوط را محاصره کرده،
  ssx-ssx: Mo kimisu hali yaapo polu poluekema꞉ haena꞉ta꞉ mo Sodomo haliwekima꞉ mo
    da a꞉pa popei yaemekeme. Mo daoni pa꞉ta꞉ haemeke koke haliweki paeyao make pa꞉pa꞉na꞉
    weki paeyao make a꞉pa haemekeme.
  lcm-lcm: Au, kitola buk an matung ausai na ri vap tauan aongos i keve vuk palpal
    lik i nei rina ang i Sodom kimela tung aulit na lu ang, vap tanginang na lapan
    iria aongos.
  aer-aer: Urreke-arle Lot uthene ayeye ilenhe-ilenhe ratherre-arlke ankwe-irretyenhenge,
    artwe arrpe-anenhe Sodom-arenye, ingkernenye ampwe-arlke, apetyeke apmere ikwerenhe
    akethele tnerrirreke.
  tgl-ULB: Pero bago sila humiga, pinaligiran ng mga kalalakihan sa lungsod, mga kalalakihan
    sa Sodoma, bata at matanda sa lahat ng sulok ng bayan, ang bahay niya, lahat ng
    kalalakihan sa bawat bahagi ng lungsod.
  nop-nop: Meyat adi domo mu deitune Sodomhi me wapuhi tiŋa me kuya fee hinekdi buŋa
    Loti yoli kelemadi yali
  kca-kca: Ԓын хŏԓна иԓ ӑт ŏԓсәтән, хун Содом вош йох, айэԓ-унэԓән, кашәӈ вош оԓәӈ
    эԓты, щи хот, керәтман, лӑп ўсэԓ.
  cbu-NT: 'Ashiriya, yuwash Apanll muchchur maakamchinllina anushsha yaktashchiri
    tputs zapan kusataranganaya. Kanungaseewtam, misha wachinawtam ashirusin kusaranganaya.
    Lotarineetsi pang'' turipingaranganaya. Sheersin, kapung zamangarangana. Lotarineetsshitini:
    ¿Natuwa? ¿Shiyash pangish tputs psaan kusarangana, anuwa? Natu an tputs tashitungangi.
    Tayutariteeruni, kasapani atiniya, táranganaya tputsi.'
  usa-usa: Kaya (2) énítóré kórátá yú-waiyeta kéoyana máte wayanammá Tótómkemma, mapukáráq
    wayúka ariqa Rótiní nammá yáútúraq-umákae.
  hui-hui: Libu palia nabiaore dege Sodomoali hearume anda libu bereago tagiraha ho
    mabu biai hene. Igiribi agali wahebi Sodomo tanoni hearuni bibahendeore ibai hene.
  wrs-wrs: Hlapianamba, wo mendah ninmba shathavnamoa, wo kembelnindva indkumbiva
    kusovna, tendomba, tendotowondva. Doa deuvm weisming vrina,
  mya-mya: ဧည့်​သည်​များ​အိပ်​ရာ​မ​ဝင်​မီ​ယောကျာ်း​အ​ကြီး​အ​ငယ်​အ​ပါ​အ​ဝင် သော​ဒုံ​မြို့​သား​အ​ပေါင်း​တို့​သည်​လော​တ​၏​အိမ်​ကို​ဝိုင်း​ထား​ကြ​၏။-
  cbi-NTPO: Tsejtu kayu naa tsuba indetyuren kumuinchi junu Sodoma pebulunu chumu
    unbee rukulaya tsaa juntsa yanu yatai uidijila, mikaka unnaalabi julan kayu rukulabi
    jiin wa'dijila.
  bod-N: དེ་ཡང་ཁོང་རྣམས་མལ་དུ་མ་གཟིམ་པའི་སྐབས༌སུ། སཱ་དོམ་གྲོང་ཁྱེར་གྱི་གནས་སོ་སོའི་སྐྱེས་པ་རྒན་གཞོན་ཐམས་ཅད་ཡོང་ནས་ལོད་ཐུ་ཡི་ཁང་པའི་མཐའ་བསྐོར༌ཞིང༌།
  wsk-wsk: Nuna animonko negawaman se Sodom wonong lilim ko kari, kulak te, garuk
    te taiman, Lot ko kawam laturu guruguman,
  kkl-kkl: Terekti abeneko anam mamna komag kabuni nongnangap kabuniap meap ni longoro
    yaekti ae neneko kanelamek.
  sna-sna: Vasati vaenda kundovata, varume vose vaibva kumativi ose eguta reSodhomu,
    vose vaduku navakuru, vakakomba imba.
  spa-BLM: Pero antes de que se acostaran, los hombres de la ciudad, los hombres de
    Sodoma, rodearon la casa, tanto los jóvenes como los ancianos, toda la gente de
    todas partes.
  beu-beu: Nehe aaru angu bae tia jedung se, bendar Sodom enehe mehal ang naung, boma-kuar,
    nu bae ihava mi mihi niang, aarunge emangpi hoa Lot ehava angu goleng tahi.
  cac-cac: Ayic mantzac vay eb', ix c'och masanil eb' vin̈ vinac cajan chi' ta', ix
    oymaj eb' vin̈ d'a spatictac spat vin̈aj Lot chi'.
  swh-ULB: Lakini kabla hawaja lala, wanaume wa mji, wa Sodoma, vijana kwa wazee wakaizunguka
    nyumba, wanaume wote kutoka kila kona ya mji.
  bel-bel: Яшчэ ня леглі яны спаць, як гарадзкія жыхары, Садомцы, ад маладога да старога,
    увесь люд з усіх канцоў горада, абступілі дом
  wed-wed: Ma ita matave ma mai Sodom nelarai laralaragai ma magumaguri anatapui i nei
    da numa i kwaipipini,
  deu-ELBBK: Noch hatten sie sich nicht niedergelegt, da umringten die Männer der
    Stadt, die Männer von Sodom, das Haus, vom Jüngling bis zum Greis, das ganze Volk
    insgesamt.
  mbb-OT: Ne zutun te wazè dan pa mekehizeǥà, nemekeuma is langun he menge maama zutun
    te tivuuk he inged he Sodom, menge kengkenakan wey menge meǥurang he maama, ne
    midlingutan dan is baley ni Lot.
  msc-msc: Ka a tɛrɛn alu ma i la fɔlɔ, Sɔdɔmukailu bɔra fan bɛɛ rɔ ka na bon naminin.
    Kamarɛnilu wo, mɔɔbakɔrɔilu wo, alu bɛɛ nara.
  mal-2015: അവർ ഉറങ്ങുവാൻ പോകുമ്മുമ്പെ സൊദോംപട്ടണത്തിലെ പുരുഷന്മാർ സകല ഭാഗത്തുനിന്നും
    ആബാലവൃദ്ധം എല്ലാവരും വന്നു വീടു വളഞ്ഞു.
  tuo-NT: Beꞌro, na cãrĩatji dʉporo nipeꞌtirã Sodomacjãrã ʉmʉa, maꞌmapjia, bʉcʉrã
    nipeꞌtirã Lot ya wiꞌi pʉꞌtore sʉtʉanʉꞌcãcãrã niwã.
  gup-gup: Bu minj birribangmekodjkeyuwirrinj wanjh bininj rowk nawu birrini kumekbe
    kubolkkimuk Sodom, nawu birriyawurrinjni dja mak birridabborrabbolkni, birridjalwern
    rowk wanjh birrirurrkdabkeng Lot nuye kunrurrk.
  met-met: Tang dikinu teguyu, baing Sodam lupdi, ding longgalo, gananundi digabu
    lipu haringindi, dima dilip numua.
  gvs-gvs: Sikáika ikavava, bego simasisi go, Sodoma korotoidi madabokidi, tubuwau
    be nakae tomoyamoya, sima vadayana sitaoyakobu.
  rmc-rmc: Angloda, sar peske gele te pašľol, avle savore murša andral e Sodoma, o
    terne the o phure, a obkľučinde oda kher.
  nlg-nlg: Mi murina na vanga nulavi inaghona ge ro gonidila ni maturu, na lei mane
    ni Sodom tara mai kililia na vale, na lei garimane mana tonikama.
  dgr-DOGNT: Įłaà geetè kwe-t'ıì eyı kǫ̀godeè Sodom gots'ǫ dǫzhìı łǫ Lot wekǫ̀ gomǫǫ̀
    nègı̨ı̨de. Eyı kǫ̀ta gots'ǫ cheko hazǫǫ̀ eyıts'ǫ eneèko hazǫǫ̀ eyı nègı̨ı̨de.
  pes-OPV: و به خواب هنوز نرفته بودند که مردان شهر، یعنی مردم سدوم، از جوان و پیر،
    تمام قوم از هر جانب، خانه وی را احاطه کردند.
  ron-1924: Дар ну се кулкасерэ ынкэ, ши оамений дин четате, бэрбаций дин Содома,
    тинерь ши бэтрынь, ау ынконжурат каса; тот нородул а алергат дин тоате колцуриле.
  aui-aui: Bi muriye da kiiwaga siyarughu siyakena, na Sodom kana tomotomogha bare
    sikousi sivikenavivireni, kwanatu kana tomotomogha tupadi, yaraga bi magura,
  ben-OBCV: তাঁরা শুতে যাওয়ার আগে, সদোম নগরের সবদিক থেকে লোকজন এসে—যুবকেরা ও বৃদ্ধেরা—সবাই
    বাড়িটি ঘিরে ধরল।
  lex-lex: Mere la'pa edon ranin ma'ta, dewade muanke' mak kdella Sodom re, ntawua
    trapriapni pa nodia la hamtoto'oni, la'pa leta tetema, id mana edonan nden hala,
    rma rpe'pa likit de.
  rgu-rgu: Fui sira bei ta reu suku boeꞌ, te Sodom tou nara aana bau-inaꞌ, basa si
    mai de eo ra Lot uma na.
  som-som: Laakiinse intaanay jiifsan ka hor, waxaa gurigii hareereeyey nimankii magaalada,
    oo ahaa nimankii Sodom, yar iyo weynba, dadkii oo dhan oo ka yimid meel kastaba;
  lat-VUC: Prius autem quam irent cubitum, viri civitatis vallaverunt domum a puero
    usque ad senem, omnis populus simul.
  aoi-aoi: Akena nara-wiya kenu-mungkwula wunalakina wunenungkwarba-kiya, aburraja
    wurrababurna-langwa wurruminakina WarningiJaduma warnungkwarba namurndaki-likenuma
    akinu-wa alikira Lada-langwu-wa. Narri-rukwulyuwakajuwama wurrumurndakakina ena-langwa
    alikira, waka wurrarumuruma warnungkwarba umba waka wurriyukwayuwa wurrakina.
  eng-ASVBT: But before they lay down, the men of the city, even the men of Sodom,
    compassed the house round, both young and old, all the people from every quarter;
  mna-mna: Zin timbutultul ma timbotmbot, mi molo som na, tomooto ta boozomen ki Sodom,
    naŋgaŋ mi kolman, timap ma timar tiliu ruumu ki Lot,
  ita-1885: Avanti che si fossero posti a giacere, gli uomini della città di Sodoma
    intorniarono la casa, giovani e vecchi, tutto il popolo, fin dalle estremità della
    città.
  eng-LXXUP: But before they went to sleep, the men of the city, the Sodomites, compassed
    the house, both young and old, all the people together.
  eng-ULB: But before they lay down, the men of the city, the men of Sodom, surrounded
    the house, both young and old, all the men from every part of the city.
  spa-VBL: Pero ellos ni siquiera se habían ido aún a la cama cuando unos hombres
    de Sodoma, jóvenes y adultos, de cada parte de la ciudad, vinieron y rodearon
    la casa.
  fra-_FOB: Ils n'étaient pas encore couchés, que les hommes de la ville, les hommes
    de Sodome, environnèrent la maison, depuis le jeune homme jusqu'au vieillard,
    tout le peuple ensemble.
  mal-mal: അവർ ഉറങ്ങുവാൻ പോകുന്നതിനുമുമ്പേ സൊദോംപട്ടണത്തിലെ പുരുഷന്മാർ സകല ഭാഗത്തുനിന്നും
    വൃദ്ധന്മാരും യൗവനക്കാരും എല്ലാവരും വന്നു വീടു വളഞ്ഞു.
  urd-GVR: Wuh abhī sone ke lie leṭe nahīṅ the ki shahr ke jawānoṅ se le kar būṛhoṅ
    tak tamām mardoṅ ne Lūt ke ghar ko gher liyā.
  suz-BL: मिनु इप्‍चा क्‍येङा ङोंइती सोदोम सहर ङा वोंइश मुरपुकी खिं आ एर ओंथ खुम्‍सीशा
    बाक्‍मा बाक्‍त। खाल्‍पा, ठिटा सहर ङा वोंइश मुर नेल्‍ल खुम्‍सीशा बाक्‍मा बाक्‍त।
  ita-1927: 'Ma prima che si fossero coricati, gli uomini della città, i Sodomiti,
    circondarono la casa: giovani e vecchi, la popolazione intera venuta da ogni lato;
    e chiamarono Lot, e gli dissero:'
  ckb-ckb: پێش ئەوەی بخەون، هەموو پیاوانی شاری سەدۆم لە هەموو لایەکەوە، لە گەنجیانەوە
    هەتا پیرییان، دەوری ماڵەکەیان دا.
  eng-BBE: But before they had gone to bed, the men of the town, all the men of Sodom,
    came round the house, young and old, from every part of the town;
  crx-NTPO: '''Et yun nehutilgwulh whuts''o nyo keyoh whudune''ne ts''iyawh dunetine
    cha ''ink''ez chilke cha ts''iyawh nyo yoh whunahusguz.'
  kan-OKCV: ಆದರೆ ಅವರು ಮಲಗುವುದಕ್ಕಿಂತ ಮುಂಚೆ ಸೊದೋಮ್ ಪಟ್ಟಣದ ಜನರು, ಹುಡುಗರು ಮೊದಲುಗೊಂಡು ಮುದುಕರವರೆಗೆ
    ಎಲ್ಲಾ ಜನರೂ ಪ್ರತಿಯೊಂದು ಮೂಲೆಯಿಂದ ಕೂಡಿ, ಮನೆಯನ್ನು ಸುತ್ತಿಕೊಂಡರು.
  bbb-bbb: Areme bune ni naokuvejo ijia e Sodomeko e fari boeje mumokana ro e baraki
    ije bu biona ijia ruae. Bu usiae Rotido are ije ninukurana uri kumei, E ije bu
    a gakuae ruaeva ije bu iziebureki? A iviama e ijene kiaga bu usiae roga no giane.
    E fari Sodomeko ige buka buina fudaenamina ise rekuae vierafevano kumei.
  tam-2017: அவர்கள் படுக்கும்முன்னே, சோதோம் பட்டணத்து மனிதர்களாகிய வாலிபர்கள்முதல்
    முதியவர்கள்வரையுள்ள மக்கள் அனைவரும் நான்கு திசைகளிலுமிருந்து வந்து, வீட்டைச் சூழ்ந்துகொண்டு,
  spa-RV-1909: Y antes que se acostasen, cercaron la casa los hombres de la ciudad,
    los varones de Sodoma, todo el pueblo junto, desde el más joven hasta el más viejo;
  ron-BTF: Dar înainte să se culce, bărbaţii cetăţii, bărbaţii din Sodoma, au încercuit
    casa, deopotrivă bătrâni şi tineri, tot poporul din fiecare parte a cetăţii;
  eng-WEBP: But before they lay down, the men of the city, the men of Sodom, surrounded
    the house, both young and old, all the people from every quarter.
  eng-FBV: But they hadn't even gone to bed before the men of Sodom, young and old,
    from every part of town, came and surrounded the house.
  nld-1939: 'Nog hadden ze zich niet ter ruste gelegd, of de mannen van de stad omringden
