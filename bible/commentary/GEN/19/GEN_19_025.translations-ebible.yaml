verse: GEN.019.025
translations:
  mal-C: ഇപ്രകാരം അവിടന്ന് ആ സമഭൂമിയെ നിശ്ശേഷമായി—ആ നഗരങ്ങളെയും അവയിൽ താമസിച്ചിരുന്ന
    സകലരെയും ദേശത്തെ സസ്യാദികളെയും നശിപ്പിച്ചുകളഞ്ഞു.
  deu-TKW: und zerstörte jene Städte von Grund aus samt der ganzen Niederung und allen
    Bewohnern der Städte und dem, was auf den Fluren gewachsen war.
  lin-lin: Abebisaki bingumba yango, etando nyonso elongo na bato nyonso oyo bazalaki
    kovanda kuna mpe banzete nyonso.
  cbr-NT: usakin 'akin ka Nukën 'Ibu Diosan ëmanu tsókë unikama, 'imainun kamabi a
    menu kókë xubi ñu 'apákë ëma 'urama 'ikë akamabi këñuakëxa.
  eng-LSV: and He overthrows these cities, and all the circuit, and all the inhabitants
    of the cities, and that which is shooting up from the ground.
  bmu-bmu: Turum eŋgiba miaŋön taon yahöt mi aka gölme köröŋi pakpak kösutŋire ahözawi,
    ambazip körek miaŋgöreŋ malgeri aka ip kösö yuai görökŋi (töŋgönŋi) gölme miaŋgöreŋ
    ahögeri, mi ayuhum eŋgim teköyök.
  eng-GNV: And ouerthrewe those cities and all the plaine, and all the inhabitants
    of the cities; and that that grewe vpon the earth.
  eng-WEBSTER: And he overthrew those cities, and all the plain, and all the inhabitants
    of the cities, and that which grew upon the ground.
  nhw-BL: Huan nojquiya quintlamilti nochi sequinoc ranchos ipan nopa tlamayamitl
    ica nochi catli itztoyaj nopona huan ica nochi xihuitl.
  swh-ONEN: Hivyo akaiteketeza miji ile na eneo lote la tambarare, pamoja na wote
    waliokuwa wanaishi katika miji, hata pia mimea yote katika nchi.
  bba-bba: U wuu si kpeerɑsiɑ kɑ sin tɔmbu kpuro kɑ sin bɑtumɑ kɑ ye yɑ kpiɑ mi kpuro.
  eng-KJVCPB: and he overthrew those cities, and all the plain, and all the inhabitants
    of the cities, and that which grew upon the ground.
  cpy-cpy: Ithonkakiri jeekantawori nampitsi, ari ikantakiro maawoeni shookayitatsiri
    janta.
  mpx-mpx: Yaka panuwa bolo o ge labi o abwabwina gamwana bwalibwaligena, ginebi ge
    gamagalau gegewel bolo hi miminaa o, ge bugul bolo hi siun bilibili pwatanaa al
    ge, Yehoba i apapanak-agil.
  wbp-wbp: Ngulangkunya karrkurrmirnti muku jankaja yapa manu yuwarli Jatamarlaju
    manu Kumarrarla manu kirri-kari kirri-karirla kujalpalu jarnkujarnku ngunaja yuwarli-kari
    yuwarli-kari, manu ngurra-kari ngurra-kari ngulaju-jana muku jankaja yangka yalirla
    wirringka, manu watiya muku-jana jankaja manu yukuri, marna manu walya.
  luo-luo: Kamano noketho mier madongogo gi pawno duto, kaachiel gi ji duto manodak
    e miergo kod gik moko duto manyak e lowo.
  meu-meu: Unu hanua ruaosi, bona una taora idoinai, bona hanua taudia, bona taora
    ai e vara ḡaudia, ibouboudiai ia ese a habuadia tari.
  npi-ULB: उहाँले ती सहरहरू, सबै समतल भूमि, र ती सहरहरूका बासिन्दाहरू, र भूमिमा उब्जेका
    सबै बिरुवाहरूलाई नष्‍ट पार्नुभयो ।
  yor-yor: Báyìí ni ó run àwọn ìlú náà àti gbogbo ilẹ̀ pẹ̀tẹ́lẹ̀, pẹ̀lú gbogbo àwọn
    tí ó wà ní ìlú ńlá ńlá wọ̀n-ọn-nì àti ohun gbogbo tí ó hù jáde nílẹ̀.
  emp-NTPO: Maʌ̃ba puru umé panʌra, maʌ̃ purud̶e ed̶a duanʌra, idjab̶a chirua maʌ̃
    jewed̶ad̶e b̶ʌ sid̶a jũma bá wãsia.
  ind-ind: Demikianlah TUHAN menghancurkan kedua kota itu dan semua penduduk di dalamnya.
    Dia juga menghancurkan segala sesuatu yang ada di lembah itu, termasuk seluruh
    tumbuhan.
  pes-OPCB: و آن دو شهر را با همهٔ شهرها و دهات آن دشت و تمام سکنه و نباتات آن به
    کلی نابود کرد.
  ssx-ssx: hoeyao mo hawete tieke make wanda꞉hali paeyao make koto kenkena꞉ opeeke
    ala꞉ta꞉ ala꞉ta꞉ paeyao make hoeyaeyekeme.
  lcm-lcm: Sukana vang IAVE kata vil galang luai ani ngono rina ang kuvul ve palpal
    aulitai ina aongos. Ri vap aongos na keve suksukalan aongos kapa kala kamus aongos.
  aer-aer: Re apmere renhe-atherrenhe atakeke tyerrtye areye apmere ikwerele aneke
    areye-arlke, apmere ahelhe itnekenhe-arlke, arne-arlke, atherrke-arlke lyapekeke-arle.
  tgl-ULB: Winasak niya ang mga lungsod na iyon, at lahat ng kapatagan at lahat ng
    naninirahan sa mga lungsod, pati na ang mga pananim na tumutubo sa lupa.
  nop-nop: kwet gutuneŋ uŋoŋ yokwet wapmuhi ila ugiŋ eŋ meeniŋ hogohogok eŋ kilihikit
    be bem yali ugiŋ u wanaŋ daaŋ daliwedapmaguk.
  kca-kca: щи вошӈән, пӑ щи пайԓы мўвәт, пӑ щи вошӈән хŏԓ хŏйатәт, пӑ мўвән энмәм
    ŏтәт хŏԓаԓтсәԓы.
  cbu-NT: 'Amb sheeru, Apanll Sodomshuchee tputsi ichingaru tpachingarangiya: tiptsirpatatam,
    chirichiritam, maachi ichingaru muchirangiya.'
  usa-usa: Yawe Îtogo máte maruqa agamá táwítawa-uráiye, Yóten arukaraq wayukamo mi
    márúpímmó máékaraq, mátetataqo mi márábimmó waimma.
  hui-hui: Ani biyagola tano ogoninaga dindi ulini wiago labo heba do mundulo wa helene.
    Wali agali tano ogoniha hagadarubi mbirale mbirale bibahendeore uruniha hearubi
    do mundu lai helene.
  wrs-wrs: Wo eva kembelnindm, denwitm, deuvm, osom, petham nom indkokla vrowol vinna,
    wo mana vemamba temba no pundrava lohvnamba, sahokla vilona.
  mya-mya: ထို​မြို့​များ​နှင့်​ချိုင့်​ဝှမ်း​တစ်​လျှောက်​လုံး​ရှိ​လူ​တို့​နှင့်​အ​ပင်​တို့​ကို​သေ​ကြေ​ပျက်​စီး​စေ​တော်​မူ​၏။-
  cbi-NTPO: juntsa keetala chumu pebululanuya, jundala chumu chachillanu bain millangaami,
    tsenmin juntsa jatsuwatala awamu buikiyalanu bain millangue ju'kemi.
  bod-N: གྲོང་ཁྱེར་དེ་དག་དང་ཡུལ་འཁོར་ཐམས་ཅད༌དང༌། གྲོང་ཁྱེར་ནང་གི་མི་རྣམས༌དང༌། ས་ལས་སྐྱེས་པ་ཐམས་ཅད་ཀྱང་མེད་པར་བཏང༌ངོ༌།།
  wsk-wsk: Yawe uwutata wonong ilagala mu se, ko sor wolong se ko kariimet se tam
    anapeya suen la nunga menawu saparam.
  kkl-kkl: as pulu phende abeneko kabuni kelabo as ologne nubunge olamsiogti, pongoroba
    mog so'o mali nembaog.
  sna-sna: Naizvozvo akaparadza maguta ayo uye nebani rose, navose vakanga vagere
    mumaguta uyewo nezvose zvakanga zvamera munyika.
  spa-BLM: Derribó aquellas ciudades, toda la llanura, todos los habitantes de las
    ciudades y lo que crecía en el suelo.
  beu-beu: 'Bendar, bot aabang ba ue kakura-omi Yordan moar eoang mi ang naung, emangpi
    LAHATALA Ana ening amusing-ajela, bot ening midodu-milala. Bot emangpi ba angumi
    aabeta angu, benangba: manusia, binanta, bot dadi-napa, bot te ang naung, emangpi
    viling musi-jelat miosing.'
  cac-cac: Ix satel juntzan̈ chon̈ab' chi' yed' masanil eb' cajan d'ay yed' masanil
    jun nivan ac'lic chi' yed' tas sq'uib' d'ay.
  swh-ULB: Akaharibu miji ile, na bonde lote, na vyote vilivyomo katika miji, na mimea
    iliyo chipua juu ya ardhi.
  bel-bel: і збурыў гарады гэтыя, і ўсё навакольле гэта, і ўсіх жыхароў гарадоў гэтых,
    і расьліны зямлі.
  wed-wed: Ma melagaii, wapu, rava anatapui ma aiwai gogogoi i aragibui.
  deu-ELBBK: und er kehrte diese Städte um und die ganze Ebene und alle Bewohner der
    Städte und das Gewächs des Erdbodens.
  mbb-OT: Pinaaǥi zutun midlimas te Nengazen haazà is dezuwa he inged wey sikan is
    tivuuk he suǥud. Neǥerà is langun he menge meǥinged dutun wey nezeetan is langun
    he edtuvù dutun.
  msc-msc: Wo rɔ, Allabatala ka so woilu bɛɛ janin, a ni kɛnɛgbɛ bɛɛ. Mɔɔilu bɛɛ halakira,
    a ni jiri ni bin bɛɛ.
  mal-2015: ആ പട്ടണങ്ങൾക്കും പ്രദേശത്തിന്നു മുഴുവനും ആ പട്ടണങ്ങളിലെ സകലനിവാസികൾക്കും
    നിലത്തെ സസ്യങ്ങൾക്കും ഉന്മൂലനാശം വരുത്തി.
  tuo-NT: Cʉ̃ te macãrĩrẽ ʉ̃jʉ̃acõꞌacã, to nimiꞌque nipeꞌtise ʉ̃jʉ̃peꞌtia waꞌacaro
    niwʉ̃. Ti macã nimiꞌcãrã wẽrĩpeꞌtia waꞌacãrã niwã. Na otese nimiꞌque quẽꞌrã ʉ̃jʉ̃peꞌtia
    waꞌacaro niwʉ̃.
  gup-gup: Kuhni wanjh yimeng bu bolkyakwong rowk kubolkkihkimuk kumekbe kanjdjikanjdji
    kore kabbal, dja benyakwong rowk nawu birrihni kumekbe kubolkkihkimuk, dja mak
    kolhderuy rowk kumekbe.
  met-met: Bila balau hanggalangia long sabanggadi ba xaung long gomana ba masup.
    Lipu longgalo duwa manadi xaung axamang longgalo dahaing mana titia ba disup.
  gvs-gvs: Tuwo asayadi be nakae Iyoridani butumina naunina be nakae tomotaidi madabokidi
    imtulidi.
  rmc-rmc: Zňičinďa ola fori, calo oda than, savore manušen ode the savoro, so upre
    barolas.
  nlg-nlg: Mete vagha keri, Yahweh te durakera rana komu i Sodom mi Gomorrah, maia
    na lei komu i lilighidira tana lei boboko, kolui na lei tinoni gaa, mana lei totobo
    soko tara totolo tana pari.
  dgr-DOGNT: Hanì t'aa eyı kǫ̀godeè nàke eyıts'ǫ ekǫ dèe goı̨tłoa hazǫǫ̀ yedıhòèhtsı̨.
    Dǫ hazǫǫ̀ ekǫ nàgedèe sìı hazǫǫ̀ godıhòèhtsı̨, eyıts'ǫ dèe k'e t'asìı dehshee
    hazǫǫ̀ yedıhòèhtsı̨.
  pes-OPV: و آن شهرها، و تمام وادی، و جمیع سکنه شهرها و نباتات زمین راواژگون ساخت.
  ron-1924: А нимичит ку десэвыршире четэциле ачеля, тоатэ кымпия ши пе тоць локуиторий
    четэцилор, ши тот че крештя пе пэмынт.
  aui-aui: Wasina naboni nokodi kwanatudi da tanawa ruwiipikapikana tupana bi wawaya
    tupadi nokodi kwanatudiye da kate sawara tanave siyagogogona tupadi iviberodi.
  ben-OBCV: এভাবে তিনি সেই নগরগুলি ও সমগ্র সমতল এলাকা উৎখাত করলেন, ও নগরগুলিতে যত
    প্রাণী ছিল, সেসব—আর দেশের গাছপালাও ধ্বংস করে দিলেন।
  lex-lex: Dewade Nwatiri-nwaliakra leta-leta rena me rai mtatan la Yordan lowanni,
    me leta mniotni honona re, ra'itar wutu ora-au yawuli-yatniamni honona.
  rgu-rgu: 'MANETUALAIN tao nalulutuꞌ heni kota a no koroꞌ ara rai nusaꞌ ria, ma basa-basan
    fo rasoda rai naa, siꞌ: lahenda, banda-manuꞌ, ma parusa ra.'
  som-som: wuuna rogay magaalooyinkaas, iyo Bannaankii oo dhan, iyo dadkii degganaa
    magaalooyinkaas oo dhan, iyo wixii dhulka ka soo baxay oo dhan.
  lat-VUC: et subvertit civitates has, et omnem circa regionem, universos habitatores
    urbium, et cuncta terræ virentia.
  aoi-aoi: Nilirraki-ngajama alakina angalya-kiya akwa ngarningka amurndakibina angalya
    ekbilyuwalya nuw-ambilyu-murrumurra akwudangwa alakina-manja angalya. Aburrajukwaba
    warnumamalya wurribina nuw-ambilyu-murrumurra alakina-kiya-manja angalya na-jungweyinuma
    wurrakina-da. Ebina ngarningka na-lungkuwarreyinuma eka iya eningerribirra amarda
    na-jungweyinuma ngalajukwaba akina.
  eng-ASVBT: and he overthrew those cities, and all the Plain, and all the inhabitants
    of the cities, and that which grew upon the ground.
  mna-mna: Ni ipambiriizi kar bibip tina, ramaki lele keteeneŋana, mi iwal boozomen
    ta timbotmbot lele tana, mi koroŋ boozomen tau tindom pa toono tana. Ina ta timap
    ma you ikan zin lup.
  ita-1885: E sovvertì quelle città e tutta la pianura, e tutti gli abitanti di esse
    città, e le piante della terra.
  eng-LXXUP: And he overthrew these cities, and all the country round about, and all
    that dwelt in the cities, and the plants springing out of the ground.
  eng-ULB: He destroyed those cities, and all the plain, and all the inhabitants of
    the cities, and the plants that grew on the ground.
  spa-VBL: Y destruyó las ciudades por completo con todos sus habitantes, así como
    el valle y todos los cultivos que estaban creciendo allí.
  fra-_FOB: Et il détruisit ces villes et toute la plaine, et tous les habitants des
    villes, et les germes de la terre.
  mal-mal: ആ പട്ടണങ്ങൾക്കും പ്രദേശത്തിനു മുഴുവനും ആ പട്ടണങ്ങളിലെ സകലനിവാസികൾക്കും
    നിലത്തെ സസ്യങ്ങൾക്കും ഉന്മൂലനാശം വരുത്തി.
  lit-lit: ir pargriovė tuos miestus ir visą lygumą ir visus miestų gyventojus ir
    dirvos augalus.
  urd-GVR: Yoṅ us ne us pūre maidān ko us ke shahroṅ, bāshindoṅ aur tamām hariyālī
    samet tabāh kar diyā.
  suz-BL: मिनु परमप्रभु यावेमी मेको सहर निक्‍शी, दिंम नेल्‍ल, सहर ङा मुर नेल्‍ल नु
    रूम मार मार वाशो बाक्‍मे, मेको नेल्‍ल क्‍याम्‍दा बाक्‍त।
  ita-1927: ed egli distrusse quelle città e tutta la pianura e tutti gli abitanti
    delle città e quanto cresceva sul suolo.
  ckb-ckb: هەموو ئەو شارانە، دەوروبەرەکەیان و هەموو دانیشتووانی شارۆچکەکان و ڕووەکی
    زەوییەکەشی لەگەڵدا سەرەوژێر کرد.
  eng-BBE: And he sent destruction on those towns, with all the lowland and all the
    people of those towns and every green thing in the land.
  crx-NTPO: '''Et whuz un''a nyo keyoh gak whulhtsi, whunat cha ''et whut''ine cha,
    yun hanuyeh-i cha.'
  kan-OKCV: ಹೀಗೆ ದೇವರು ಆ ಪಟ್ಟಣಗಳನ್ನೂ, ಅಲ್ಲಿಯ ಪ್ರದೇಶವನ್ನೂ, ಪಟ್ಟಣಗಳ ಎಲ್ಲಾ ನಿವಾಸಿಗಳನ್ನೂ,
    ಭೂಮಿಯ ಮೇಲೆ ಬೆಳೆದ ಬೆಳೆಯನ್ನೂ ಅಳಿಸಿಬಿಟ್ಟರು.
  bbb-bbb: Miane ije fu arina sidove inokiro ijiakiro are boeje amare ijia kariva
    ijene arafiriae. Miane ijare arina are amare ijia e boeje karinoeva ijene sakiamo
    bu oe furi. Ijiege rekoga ire uije boeje binobino bu juare ijia ovo ije funeka
    miane ijare naena arafiriama furi.
  tam-2017: அந்தப் பட்டணங்களையும், அந்தச் சமபூமியனைத்தையும், அந்தப் பட்டணங்களின் அனைத்து
    மக்களையும், பூமியின் பயிரையும் அழித்துப்போட்டார்.
  spa-RV-1909: Y destruyó las ciudades, y toda aquella llanura, con todos los moradores
    de aquellas ciudades, y el fruto de la tierra.
  ron-BTF: Şi a dărâmat acele cetăţi şi toată câmpia şi pe toţi locuitorii cetăţilor
    şi ceea ce creştea pe pământ.
  eng-WEBP: He overthrew those cities, all the plain, all the inhabitants of the cities,
    and that which grew on the ground.
  eng-FBV: He completely destroyed the towns and all their inhabitants, the whole
    valley and everything growing there.
  nld-1939: Hij vernietigde die steden en de hele streek tot de grond toe, met al
    de bewoners van die steden en al wat op de akkers stond.
  nch-BL: Huan nojquiya quintamilti nochi sequinoc ranchos ipan nopa tamayamit ica
    nochi cati itztoyaj nopona huan ica nochi xihuit.
  tfr-NTPO: Eni ga kjok eshko pjitong dret, nopga l̈öng eshko kjl̈obi l̈i wol̈ono
    dret, l̇l̇ëbo tjeng së eshko kës l̈i pjitong beno dret bakoe.
  vie-1934: hủy diệt hai thành nầy, cả đồng bằng, hết thảy dân sự cùng các cây cỏ
    ở nơi đất đó.
  hin-CV: याहवेह ने उन नगरों को, उस संपूर्ण मैदान, भूमि के सभी उत्पादों तथा उन नगरों
    के सभी निवासियों को पूरी तरह नाश कर दिया.
  eng-OURB: He overthrew those cities, all the plain, all the inhabitants of the cities,
    and that which grew on the ground.
  spa-BES: Y envió destrucción sobre aquellas ciudades, con toda la tierra baja y
    toda la gente de esas ciudades y todas las cosas verdes en la tierra.
  tdx-tdx: vaho narotsa’e i rova rey, naho i vava-tane iabiy naho ze mpimoneñe amy
    rova rey vaho ze nitiry amy taney.
  vid-vid: nakajibagamiza miji ajo na ibindi lyeng'ha na wanhu weng'ha na mizuchila
    jeng'ha kuli misanga.
  pwg-pwg: Kwanatusi, anaghina kudubina ma iyavo kava nani dobunai ivivi makiiyana
    ma aviyavisina peyarina igogogo na kudubina ikaragavogavovorisi.
  eng-OKE: and destroyed those cities and all the plain, and all the dwellers in the
    cities and the herbage of the earth.
