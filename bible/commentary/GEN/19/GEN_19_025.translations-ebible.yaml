    et les plantes de la terre.
  gnn-gnn: Bukmakthina ŋunhi yolŋunydja walala murrmurryurruna, ga dharpa nhäranana
    warrpam'thurrunana yana.
  yal-yal: A yi na taane halagi e nun na lanbanna birin, fɔlɔ sansine ma, sa dɔxɔ
    muxune ra naxanye birin dɔxi na taane kui.
  gum-gum: Incha tru ciudameranba, katø truyu warab misaameranba, tru chaameranba,
    katø tru pirau chi kal-lawa pønrrabelanbañau chishtøh pinisaig købig køn.
  iou-iou: '@see-verse:GEN.019.024'
  haw-1868: Hookahuli iho la oia ia mau kulanakauhale, a me kahi papu a pau, a me
    na kanaka a pau o ua mau kulanakauhale la, a me na mea ulu ma ka honua.
  arb-NAV: وَقَلَبَ تِلْكَ الْمُدُنَ وَالسَّاكِنِينَ فِيهَا، وَالسَّهْلَ الْمُحِيطَ
    بِها وَكُلَّ مَزْرُوعَاتِ الأَرْضِ.
  adz-adz: '@see-verse:GEN.019.024'
  ewe-ewe: gblẽ wo kple du gã kple du sue siwo nɔ gbadzaƒe la, eye amewo, atiwo kple
    lãwo siaa tsrɔ̃ keŋkeŋ.
  eng-LEE: And he overthrew those cities, and all the plain, and all the inhabitants
    of the cities, and that which grew upon the ground.
  dji-dji: 'Miri bilapilang Yawaydji djirriḻbili ngunupili gurrbimirrpili, ga nyani
    malimdjili bubalikiṉing: miri gurrbimimigi, ga warrpam wali djurriginy kiriny
    gurrpuḻumirri; bukmakban djin wirrdjini nguḻikima wayalimirri, djin manydjiniban.'
  gvn-gvn: '@see-verse:GEN.019.024'
  nna-nna: '@see-verse:GEN.019.024'
  asm-FB: তেওঁ সেই নগৰকেইখন, গোটেই সমথল, নগৰৰ সকলো লোক আৰু ভূমিত গজা সকলো বস্তুকে
    বিনষ্ট কৰিলে।
  sus-A: عَ نَشَ نَ تَايٍ تُشُنسَن، كٍلِ سَنسِيٍ مَ، عَ سَ دْشْ مِشِيٍ رَ نَشٍيٍ بِرِن
    سَبَتِشِ نَ تَايٍ كُي.
  fra-SBL: Il détruisit ces villes, toute la plaine, tous les habitants des villes
    et ce qui poussait sur le sol.
  hbo-hbo: וֽ͏ַיַּהֲפֹךְ֙ אֶת־הֶעָרִ֣ים הָאֵ֔ל וְאֵ֖ת כָּל־הַכִּכָּ֑ר וְאֵת֙ כָּל־יֹשְׁבֵ֣י
    הֶעָרִ֔ים וְצֶ֖מַח הָאֲדָמָֽה׃
  shp-NTPO: Jatíbi ja jeman jaabo jato keyoa iki, jainoax jatíbi ja mai teshanpanin
    xoxoai niibo keyoa iki.
  eng-WYCLIFFE: and distriede these citees, and al the cuntrey aboute; he destriede
    alle enhabiters of citees, and all grene thingis of erthe.
  piu-2006: '@see-verse:GEN.019.024'
  pjt-pjt: Ka kampara alatjiṯu wiyaṉu tawunu nyara kutjarangka waḻi, aṉangu uwankara
    kuḻu munu tawunu pala kutjarangka uṟilta kuḻu pilangka ukiṟi, puṉu, puṯi uwankara
    kampara nyaṟuṉu, aṉangu winki kuḻu uṟilta pilangka nyinanytja tjuṯa kuḻu wiyaṉu.
    Ka ngura nyara paluṟu nyaṟuringu alatjiṯu.
  cwe-cwe: Kayananga mabululu yayo na bawe jose na wanhu wose wowakalile uko na mimeya
    yose yoikalile muna isi.
  bgs-bgs: Purisu idattan tô duwa lunsud asta tô langun ka duma mga lunsud tun ta
    kapattadan. Inaté tô langun manubù, asta idattan tô langun ka pamulanán.
  kik-kik: Nake akĩharagania matũũra macio manene, na kĩaragana kĩu gĩothe, o hamwe
    na arĩa othe maatũire matũũra-inĩ macio manene, o na mĩmera yothe ya bũrũri ũcio.
  ksr-ksr: Turuŋ oŋoma kanoŋ taoŋ woi ii ano gomaŋ koria kuuya kosogaranoŋ eji, ejemba
    kuuya iikanoŋ laligogiti ano gere kasa iwoi toŋgoŋa baloŋ iikanoŋ eroti, ii meŋ
    kileeŋ oŋondabororo.
  fra-NCL: Il détruisit ces villes et toute la Plaine, et tous les habitants des villes
    et les plantes de la terre.
  cek-AK: To vangpuinawk hoi nawnto azawn boih, vangpui thungah kaom kaminawk boih,
    long ah kamprawk akungnawk to amro boih.
  xla-xla: Epalati dlapatapo mo patoto dapiyamte e mate epo dulu edla ha꞉ha꞉lalo so
    opa mate epame alisisi hapuloma mate epame dali hapuloma mate epo ta꞉la mate hamdepo
    diskopo tuluiyo.
  cuk-cuk: Bab-Jehová wemar-neggwebur, degi, agi bela gudidimalad, degi, bela a-nebagine
    gaganse-bakale, obelosad.
  uig-CYR: шу шәһәрләрни, пүткүл түзләңликни һәмдә шәһәрләрдики барлиқ аһалиләр вә
    йәрдин үнгәнләрни қошуп бәрбат қилди.
  tel-2017: ఆయన ఆ పట్టణాలనూ, ఆ మైదానమంతటినీ, ఆ పట్టణాల్లో నివసించేవారందరినీ, నేలపై
    మొక్కలనూ నాశనం చేశాడు.
  hat-BSA: Li te detwi vil sila yo, ak tout vale a, ak tout moun ki te rete nan vil
    yo, ansanm ak sa ki te grandi nan tè a.
  bxh-bxh: Duhu laꞌi lalalaꞌi yo kikiꞌina mahudoꞌidi ya faheyayadi. Ginauli mwahumwahulidi
    yo umaꞌuma, oyagi, hawahawa yo suisui mahudoꞌidi ya gabu goludi.
  kos-kos: ac kunausla acn we, oayapa infalfal uh nufon, wi mwet nukewa we ac ma nukewa
    ma kapak fin acn we.
  hbo-WLC: וַֽיַּהֲפֹךְ֙ אֶת־הֶעָרִ֣ים הָאֵ֔ל וְאֵ֖ת כָּל־הַכִּכָּ֑ר וְאֵת֙ כָּל־יֹשְׁבֵ֣י
    הֶעָרִ֔ים וְצֶ֖מַח הָאֲדָמָֽה׃
  ibo-ibo: Otu a ka o si kwatuo obodo ndị ahụ niile dị na mbara ala ahụ niile, na
    ndị niile bi nʼobodo ndị ahụ. O kwatukwara ihe niile na-epu nʼala.
  ory-ory: ସେହି ସମୁଦାୟ ନଗର ଓ ପ୍ରାନ୍ତର ଓ ତନ୍ମଧ୍ୟସ୍ଥିତ ଲୋକ ଓ ସେହି ଭୂମିରେ ଜାତ ସକଳ ପଦାର୍ଥ
    ଉତ୍ପାଟନ କଲେ।
  wmt-wmt: '@see-verse:GEN.019.024'
  chk-chk: Iwe, a ataala ekewe telinimw pwal unusen ewe lemol, pwe aramasen ekewe
    telinimw meinisin ra rosola, a pwal tala mine a mär won ewe fanü.
  ssd-ssd: Tumbraŋ ar ta tuku ma gutoŋ ta taŋgo pino agaŋ ŋakmba kilke mbolŋge prowe
    likinaig ta ŋakmba usarke sulunaig.
  rop-rop: Imbin barnimap det dubala taun garram ola pipul. En imbin barnimap ola
    najalot pipul du hubin jidan langa det kantri. En ola gras en tri en ebrijing
    langa det kantri holot bin barnap.
  ukr-1871: І перевертав городи сї і всю околицю, і всїх осадників городських, і все,
    що росло з землї.
  eng-AOI: He destroyed the two cities and the whole valley that was near them. All
    the people who lived in those cities and everything that grew on the land died.
  yon-yon: Kwane, kankubunen yiriyiib nimakarub koremiib aya nonga buuk koremiib kuu
    monmaroon.
  bch-bch: Tota ipaeabu ngan gid tuanga toa oa toman ngan aea dubu kapei. Gid panua
    toa ngada oa timukuru ngan tano toa oa toman ngan gid abei.
  deu-1951: und kehrte die Städte um und die ganze Umgebung und alle Einwohner der
    Städte und was auf dem Lande gewachsen war.
  eng-JPS: and He overthrow those cities, and all the Plain, and all the inhabitants
    of the cities, and that which grew upon the ground.
  ubr-ubr: ato roubabanai sabu simama engon tutufin a nan wengar a wayo sigegeg on
    engon i komasen.
  srp-1865: I zatr one gradove i svu onu ravan, i sve ljude u gradovima i rod zemaljski.
  lug-lug: n’azikiriza ebibuga ebyo, n’ekiwonvu kyonna n’abantu bonna abaali mu bibuga,
    ne buli kintu ekyalimu.
  heb-heb: ויהפך את הערים האל ואת כל הככר ואת כל ישבי הערים וצמח האדמה׃
  ben-IRV: সেই সব নগর, সমস্ত অঞ্চল নগরবাসী সব লোক ও সেই ভূমিতে উত্পন্ন সমস্ত বস্তু
    ধ্বংস করলেন।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨਗਰਾਂ ਨੂੰ, ਅਤੇ ਸਾਰੀ ਘਾਟੀ ਨੂੰ, ਅਤੇ ਨਗਰ ਦੇ ਵਸਨੀਕਾਂ ਨੂੰ ਅਤੇ
    ਜ਼ਮੀਨ ਦੀ ਸਾਰੀ ਉਪਜ ਨੂੰ ਨਸ਼ਟ ਕਰ ਸੁੱਟਿਆ।
  tkr-tkr: İne Q'adaalilin şaharbı, ç'iyel ələən gırgın kar, maa vooxhen gırgın insanar
    deşaa'anbı.
  mwp-mwp: A nuydh mura idimoedhin senabi koey padaw dhadhasoekara, mabaygal a mura
    thanamun za koey garsar, matha kedha mura bupaw nagul mina mura ridha ridhal pathar.
  mya-JVB: ထို မြို့ တို့ကို၎င်း ၊ ချိုင့်အရပ် တရှောက်လုံး ကို၎င်း၊ မြို့ သား အပေါင်း
    တို့ကို၎င်းမြေ ၌ ပေါက် သမျှကို၎င်း၊ မှောက် လဲတော်မူ၏။
  tte-O: Kabo yanuwane yo dedeine bwaine kwabuliyao kalona mena meuloina mekalikavao
    tomo meuloili siya simiyamiya bwaine koina yo ginauli bwaine sikinkin bwatano
    mena tabe Yaubada isibayanaeli.
  tbg-tbg: Mintiaqiro viharo vi vatukatanta vehi autukero, vi vatanaakavata vehi autukero,
    ekaa uqitaini qampiqe vau haikaravata ekaa naaho maatavata vehi autu taiqa kora.
  hmo-hmo: Unai hanua badadia, bona tano palaka ibounai, bona hanua taudia, bona unai
    tano dekenai vara gaudia ibounai Lohiabada ese ia hadikaia ore.
  ata-ata: Navu muꞌelaxu tuala tamei mo vanunu ne mukalu. Ta mitema mo mimii latala
    loxo kamakamakala ne muꞌela mukalu avilesi.
  nfa-nfa: 'LAMATUA pakèpu-ladhu ai kota dènge rae aaꞌi-aaꞌi ètu dꞌara rai èèna, dènge
    ngaa-ngaa dhu mamuri ètu èèna, nuka: dhèu, badha-manu, dènge ana aajꞌu.'
  urd-urd: और उसने उन शहरों को और उस सारी तराई को और उन शहरों के सब रहने वालों को
    और सब कुछ जो ज़मीन से उगा था बर्बाद किया।
  rus-SYN: и ниспроверг города сии, и всю окрестность сию, и всех жителей городов
    сих, и все произрастания земли.
  cbt-NTPO: Inapotaton, ata'huantërin. Ya'ipi inaquë ya'huëpisopitarë chachin ata'huantërin.
    Ina motopianaquë papotërinsopitanta', ya'ipi tiquirin.
  bqc-SIM: À wɛ̃́lɛpiↄ kàalɛ ń ń gbɛ̃́ↄ ń guzulɛpio ń líↄ ń sɛ̃ↄ píi.
  tcz-CHONGTHU: Chule Pathen in khopi teni jong, phaicham geiya akhopi teni sunga
    cheng jouse ahin, tolla kehdoh thingna louna abonchan asugam hel tai.
  mar-mar: त्याने त्या नगरांचा नाश केला, तसेच त्या सगळ्या खोऱ्याचा आणि त्या नगरात
    राहणाऱ्या सगळ्यांचा, आणि जमिनीवर वाढणाऱ्या वनस्पतींचा नाश केला.
  tcs-tcs: God i bin distroi demtu taun wea da bali blo Zodan Riba, kile ebridem pipol
    uda stap wea dem taun ane kile ebrisamting wea i gro lo da graun wea dem taun.
  soq-soq: Ita Iawe God bola debamau nata, apu debamawa ita do apana uduudu bola sa
    bedewe waimoia ita nitu uduudu dogo osowe inintoia uduudu kadimontuwan.
  qub-qub: Chay ragran pampa aywajpaga llapan tiyajcunata ima-ayca jacha wiñamojtapis
    llapan uywacunatawanmi nina ruparan.
  bqp-bqp: À wɛ̃tɛ pìnↄ kàkatɛ kũ gbɛ̃nↄ kũ guvutɛ pìio kũ línↄ kũ sɛ̃̀nↄ pínki.
  hat-hat: Li detwi de lavil sa yo ak tout plenn lan ansanm ak tout moun ki te rete
    nan lavil yo ak tout plant ki t'ap pouse nan tè a.
  eng-BSB: Thus He destroyed these cities and the entire plain, including all the
    inhabitants of the cities and everything that grew on the ground.
  tod-tod: É taai naati koloɠoloni, naa ʋɛɛ maaɠoolii ma nɛmɛi kpein ba, ta ma nuɓusɛiti,
    naa ʋɛɛ siinziin ganigiti ba.
  eng-WEBPB: He overthrew those cities, all the plain, all the inhabitants of the
    cities, and that which grew on the ground.
  kbq-kbq: Ana huno ana maka ranra kuma'ene, ranra kuma agu'afi mani'naza vahe'ene,
    hozane, trazane, mopafi nehagea maka'zana ahe fanane huvagare'ne.
  nhe-BL: Huan nojquiya quintlamilti nochi sequinoc pilaltepetzitzi ipan nopa tlamayamitl
    ica nochi tlen itztoyaj nopano huan ica nochi xihuitl.
  bus-bus: À wɛ́tɛ pìnↄ kàatɛ kↄ̃n gbɛ̃nↄ kↄ̃n guzurɛ pìo kↄ̃n línↄ kↄ̃n sɛ̃̀nↄ píngi.
  gub-BL: Umumaw a'e mokoz tawhu kury, hapy pà kury. Wapy tata a'e ywyàpyznaw nànàn
    no, a'e ywy rehe har wazuka pà upaw rupi no. Umumaw ka'a upaw rupi, umumaw ywyra
    a'e ywy rehe har upaw rupi no.
  eng-DRA: And he destroyed these cities, and all the country about, all the inhabitants
    of the cities, and all things that spring from the earth.
  knf-knf: Aŧok ŋbeeka mënţ na uŧaak mënţ bŧi, afiŋ bañaaŋ na iko bŧi immayuŋ ţi mboş.
