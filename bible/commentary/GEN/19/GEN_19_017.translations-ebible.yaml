verse: GEN.019.017
translations:
  mal-C: അവരെ പുറത്തുകൊണ്ടുവന്നശേഷം അവരിൽ ഒരാൾ, “പ്രാണരക്ഷയ്ക്കായി ഓടിപ്പോകുക, തിരിഞ്ഞുനോക്കരുത്,
    സമഭൂമിയിൽ ഒരിടത്തും തങ്ങരുത്. മലകളിലേക്ക് ഓടുക, അല്ലെങ്കിൽ നിങ്ങൾ നിശ്ശേഷം നശിച്ചുപോകും”
    എന്നു പറഞ്ഞു.
  deu-TKW: 'Und während sie sie hinausbrachten, sprachen sie: Rette dich, es gilt
    dein Leben! Sieh'' dich nicht um und bleibe nirgends stehen in der Niederung.
    Auf das Gebirge rette dich, damit du nicht mit weggerafft wirst!'
  lin-lin: 'Tango kaka babimisaki bango na libanda, moko kati na mibali yango alobaki :
    — Bokima mpo ete bobikisa bomoi na bino ! Botala sima te mpe botelema ata esika
    moko te kati na engumba oyo ! Bokima na likolo ya bangomba, noki te bokobebisama !'
  cbr-NT: 'A ëmanua chikinbiaxun ka ángel achúshinën Lot kakëxa: —¡Bënëti kamina abákiani
    kuanti ''ain ië́tisatani! Kuankin kamina kaxú bësukin añu ñubi isima kuanti ''ain,
    usai ''ikamina nirakëtima kuanshiti ''ain. Kuanshiti kamina matá mekama anu ië́tisa
    tani kuanti ''ain.'
  eng-LSV: And it comes to pass, when he has brought them outside, that he says, “Escape
    for your life; do not look behind you, nor stand in all the circuit; escape to
    the mountain, lest you are consumed.”
  bmu-bmu: 'Taon sileŋe angetka azi yahöt yetköreŋök kunöŋ keu kewö jiyök: “Malmalŋini
    aŋgön kölmegöra mönö ösumok misiŋgöba angaitme. Andöŋine kude liliŋgöba uba anda
    gölme köröŋe endu aŋgota miaŋgöreŋ mewöyök dörök kude alme. Ayuhubepuköra mönö
    kunduŋe eu öŋgöba misiŋgöba angaitme.”'
  eng-GNV: 'And when they had brought them out, the Angel said, Escape for thy life:
    looke not behinde thee, neither tarie thou in all the plaine: escape into ye mountaine,
    least thou be destroyed.'
  eng-WEBSTER: 'And it came to pass, when they had brought them forth abroad, that
    he said, Escape for thy life: look not behind thee, neither stay thou in all the
    plain: escape to the mountain, lest thou be consumed.'
  nhw-BL: 'Huan quema nochi ifamilia Lot quistoyaj tlen nopa altepetl, nopa tequihuajme
    quinilhuijque: ―¡Ximotlaloca para amo anmiquise! Amo ximoicantlachilica, niyon
    amo ximoquetztiyaca campa tlamaya. Ximotlaloca hasta campa tepeco, sintla anquinequij
    anmomanahuise huan amo anmiquise.'
  swh-ONEN: Mara walipokwisha kuwatoa nje, mmoja wao akawaambia, “Mkimbie kwa usalama
    wenu! Msitazame nyuma, wala msisimame popote katika nchi tambarare! Kimbilieni
    milimani, ama sivyo mtaangamizwa!”
  bba-bba: Ye bɑ bu yɑrɑ bɑ kpɑ ben turo u nɛɛ, ɑ kɑ wunɛn hunde dukɑo, ɑ ku rɑ sĩirɑ,
    ɑ ku rɑ mɑɑ yɔ̃rɑ bɑtumɑ mi. A dukɑ doo ɡuunun berɑ ɡiɑ kpɑ ɑ ku rɑ kɑm ko.
  eng-KJVCPB: And it came to pass, when they had brought them forth abroad, that he
    said, Escape for thy life; look not behind thee, neither stay thou in all the
    plain; escape to the mountain, lest thou be consumed.
  cpy-cpy: 'Ari ishitowanaki nampitsiki Lot, ikenkithawaetanaki itsipa ronampiri tajorentsi,
    ikantziri: “Pishiye, eero pijeekawaetzi niyanki awotsiki, pawijakoteeta. Eero
    paminapanaatzi pitaapiiki, apatziro powanakiro piyaatero tonkaariki.”'
  mpx-mpx: Iyaka hi tagil haba inoke bolau o alona etega i baek elal i ba, “Ku lou,
    eba nuku aliga! Bahi nuku tatagena sikalek emiwa ge bahi nuku veveyaho Yolidani
    abwabwina panuwana etega elana. Ku lou ku na oya elal yaka nige nak nuku pwapwawa.”
  wbp-wbp: Kujalu kirri-ngirli wilypi-pardijarra yurlapardi-kirralku manangkarra-kurra,
    ngulangkanyarla wangkaja marramarra jinta-kariji Laatikiji, “Yarujulu parnkaya
    nyampu-ngurlunya! Kulalu nyampurla yarlu wirringka jupu-karriya, manu kulalu jupu-karrinjarla
    kulpari warirr-karrinjarla nyangka kirriji. Tarnngajukulu parnkaya yinya pirli-patu-kurra
    warlu wiri-kijaku.”
  luo-luo: Piyo piyo nono kane gisegologi oko, achiel kuom malaikago nowacho niya,
    “Ring utony ne ngimau! Kik ungʼi chien, kendo kik uchung kamoro amora e pap; tonyuru
    udhi e gode nono, to ubiro lal!”
  meu-meu: E hakaudia lasi, bena eto, Ba heau mauri, basio roha muri, taora ai basio
    halahe. Ororo ba heau lao, ba mase na garina.
  npi-ULB: जब उनीहरूले तिनीहरूलाई बाहिर निकाले, ती मानिसहरूमध्ये एकजनाले भने, “आफ्नो
    प्राण बचाउनको निम्ति भाग! पछाडि फर्की नहेर, वा कतै समतल ठाउँमा नबस । पहाडहरूतिर
    भाग र तिमीहरू नष्‍ट हुनेछैनौ ।”
  yor-yor: Ní kété tí wọ́n mú wọn jáde sẹ́yìn odi tán, ọ̀kan nínú wọn wí pé, “Sá àsálà
    fún ẹ̀mí rẹ! Má ṣe wo ẹ̀yìn rẹ, bẹ́ẹ̀ ni kí ìwọ kí ó má ṣe dúró ní gbogbo pẹ̀tẹ́lẹ̀!
    Sá àsálà lọ sí orí òkè, kí ìwọ ó má ba ṣègbé!”
  emp-NTPO: 'Puru dajada bad̶acarea bajãnebema nezocarãba Loa jarasid̶aa: –Ẽdrʌi carea
    pira wãdua. Jẽda acʌrãdua idjab̶a ni maãrĩ bid̶a naʌ̃ jewed̶ad̶e nũmerãdua. Beu
    amaaba eya baramaa wãdua.–'
  ind-ind: Sesampainya mereka di luar kota, salah satu malaikat itu berkata, “Larilah
    untuk menyelamatkan nyawamu! Jangan menoleh ke belakang! Jangan berhenti di lembah!
    Larilah ke daerah perbukitan supaya kalian tidak mati!”
  pes-OPCB: 'یکی از آن دو مرد به لوط گفت: «برای نجات جان خود فرار کنید و به پشت سر
    هم نگاه نکنید. به کوهستان بروید، چون اگر در دشت بمانید مرگتان حتمی است.»'
  ssx-ssx: Kutupa mo enisolo ma꞉nda꞉ma꞉ alota꞉ Ota꞉ homa꞉la꞉eki weiya honkopu hao
    pototo laa pupe. Na handa꞉neake make mo hawetena꞉ na pua hando hapa꞉peke. Iki
    na lulu pa꞉la꞉ tupa꞉ oli pote pa꞉ta꞉manu pindipa pupe leekeme.
  lcm-lcm: Na taun ang kime lapo ago e komo i rina ang mangsikei irilong kala antok
    iria ta, “Au, mi sip suai ta kami keve to! Ka ago luai ta sikei ka tere pok ane
    mung vo ka tung ausai pulakai eiang nei ring marul ang! Mi sip alak sumasuma ane
    kuli mulang vei mamaiten ke kala kun luk animi.”
  aer-aer: Kele itne arntwarre anteme irreke kele apmere yanhe akethele anteme, artwe
    atherre angkeke, “Iparrpaye, untaye alkngarelhetyale. Apwerte atwatye-arlke ngkernelhetyale.
    Apwerte-werne atheke untaye, unte-arle mwerre anetyenhenge.”
  tgl-ULB: Nang nailabas na sila, sinabi ng isa sa mga lalaki, “Tumakbo na kayo para
    sa inyong mga buhay! Huwag kayong lilingon o manatili saanman sa kapatagan. Magsitakas
    kayo patungo sa mga bundok para hindi kayo malipol.
  nop-nop: niŋdi indiŋ niŋguk, “Du maaŋ kadakawaaneŋ ale pilap hinek momoŋ weŋ! Ala
    uŋale uŋale fambakaneeŋ mu diweweŋ, eŋ Yodan gutuneŋ iŋoŋ ikwele mu tibeŋ! Kadakawaaneŋ
    doktiŋa haŋgi foloŋ momoŋ loweŋ.”
  kca-kca: 'Вош кимпийа ԓывиԓаԓ тўвманән, итәԓ йастәс: «Нӑӈ ԓыԓэн шавийи; йŏхԓы аԓ
    ванта пӑ тӑм пайԓы мўвән иԓ аԓ ԓойԓыйа; нӑӈ ӑт ат пӑртсән, Кев ўрән шаваща».'
  cbu-NT: Tashitungaramchu, Kamungamaam zandkeesa, mikeerus iripungtsa. Kushipish
    pakchiyam napintspa. Pakchiyam ngootsish tándsapeem xiyintspa. Izuuru machip suwamamari
    suwangtsa, tárangiya.
  usa-usa: Minnámo kaya (2) énítóré kórátá yiwíqma máápaqo kéyiyuwena, móra (1) enitoreko
    téna, “Uyatéraq keráwátí túyaba kóro. Íma wáéqma aónaro, íma móra-aakapáqá mami
    árúbáqá agaro!”
  hui-hui: Ani buwa dahuliyali mende biagome lalu, Tíbi nde homoligo abaleore pilimu.
    Pialu howa handa dai nabilimu. Dindi ulini amu ngaruha nape tí homa nabuleyagua
    gerai lalu uyu hari bare ngagoha iraga halu puabo halu pilimu, lene.
  wrs-wrs: Doa Sotom kembellini vinamba, mongo no tendorini samblava unna, lelnam
    yeoa angavm, manam yimba moih vivav diva pundrava. Manam yimba sisnovpa vemb vevav
    homba. Oloramangas wohango, wo diva ata yimba beswonam aevulvav.
  mya-mya: ထို​နောက်​ကောင်း​ကင်​တ​မန်​တစ်​ပါး​က``အ​သက်​ဘေး​မှ​လွတ်​အောင်​ပြေး​ကြ​လော့။
    နောက်​သို့​လှည့်​မ​ကြည့်​နှင့်။ ချိုင့်​ဝှမ်း​ထဲ​၌​မ​ရပ်​နား​နေ​နှင့်။ အ​သက်​ချမ်း​သာ​ရာ​ရ​ရန်​တောင်​ပေါ်​သို့​ပြေး​ကြ​လော့''
    ဟု​မှာ​ကြား​လေ​သည်။
  cbi-NTPO: 'Tsejtu pebulu avindaa demalutu, ma anjee tsandimi: ¡Yangachi ji'' livee
    ide! Tsaaren benesha jayuuba mangue-eetyude; entsa jatsuwa tenanu nutalaba jaiba
    uidikatyude. Ñuren peyandendyuñuya kuyishaa jide, timi.'
  bod-N: ཁོ་རྣམས་ཕྱིར་ཁྲིད་པའི་རྗེས༌སུ། ཕོ་ཉ་གཉིས་ཀྱིས་འདི་སྐད༌དུ། ཁྱོད་རྣམས་སྲོག་ཐར་བའི་ཕྱིར་ཕྲོས༌ཤིག
    ཁ་ཕྱིར་མི་འཁོར་བར༌གྱིས། ཡུལ་འཁོར་དུ་ཡང་མི་སྡོད་པར་རི་ཁྲོད་དུ་ཕྲོས༌ཤིག དེ་ལྟར་མ་བྱས་ན་ཁྱོད་རྣམས་མེད་པར་འགྱུར་ངེས་ཡིན་ཞེས་གསུངས༌སོ།།
  wsk-wsk: Nongorak arataman se engel bo nunga maonam, “Kueral bore ko, naguralko!
    Nibiring ko me loagaralko, ale sor wolong te me sanamaralko. Nagural duruk te
    tarigiralko. Mena mu, memek taiso mu ninga sarumu warukko!”
  kkl-kkl: As Sodom anekoag agha poa lambahirekti, palamekti, malaikat abeneko nhondi,
    “A'un tebamunagti elemag-elemag palapmundi, puluag tektek epto koma, wailag sip
    tisamoro koma yimag pululom,” aro ambatsiog.
  sna-sna: Vakati vachangovabudisa kunze, mumwe wavo akati, “Tizai nokuda kwoupenyu
    hwenyu! Musacheuka, uye musamira papi zvapo mubani! Tizirai kumakomo kuti murege
    kuparadzwa!”
  spa-BLM: 'Cuando los sacaron, les dijo: “¡Escapen por su vida! No mires detrás de
    ti, y no te quedes en ningún lugar de la llanura. Escapad a las montañas, no sea
    que os consuman”.'
  beu-beu: Kaluar ila bendar angu eahalang muse, Lahatala Egahingvala aaru angu, nu
    Lot at mateng hula, “Uuser bihi, senge iini bisa lohi! Ekang bale iiamota oat
    uuling ekang! Bot ekang kakura-omi ba Yordan moar mi angu mi barinti ekang. Bihit
    lalut ila dol angdo taang, senge iini ekang aamina ekang!”
  cac-cac: 'Ayic toxo ix el eb'' d''a stiel chon̈ab'' chi'', ix yalan junoc eb'' ángel
    chi'' d''a eb'': —Yelc''olal tzex b''ati, man̈ ex meltzajcot q''uelan d''a e patic.
    Man̈ ex och vaan e b''ey d''a jun ac''lic tic, q''uean̈ec d''a jolomtac vitz,
    tato max yal e c''ol tzex sateli, xchi d''a eb''.'
  swh-ULB: Wakisha kuwatoa nje mmoja wa wale watu akasema, “jiponye nafsi yako! usitazame
    nyuma, au usikae mahali popote kwenye hili bonde. Toroka uende milimani ili kwamba
    usije ukatoweshwa mbali.”
  bel-bel: 'Калі ж вывелі іх вонкі, дык адзін зь іх сказаў: ратуй душу сваю; не азірайся
    і нідзе ня спыняйся ў навакольлі гэтым; ратуйся на гары, каб табе не загінуць.'
  wed-wed: Maranai melagai i opu-tawanei ma anela tagogi taui i riwei i pa, “Ona ruba
    ami lawana aubaina! Eḡa au murimi ona inana ma eḡa au wapu ona tumairi dadana.
    Ola aubaina ona ruba da ami lawana eḡa ona vine-boai.”
  deu-ELBBK: 'Und es geschah, als sie sie hinausgeführt hatten ins Freie, da sprach
    er: Rette dich um deines Lebens willen; sieh nicht hinter dich, und bleibe nicht
    stehen in der ganzen Ebene; rette dich auf das Gebirge, damit du nicht weggerafft
    wirst!'
  mbb-OT: Ne hein diyè dan en te ǥawas, migkaǥi is sevaha he velinsuǥuen diyà te ki
    Lot te, “Pelaǥuy kew en! Kenè kew lilingey wey kenè kew teren kayi te menge suǥud.
    Diyè kew petandang te menge vuvungan para kenè kew meragkes mepatey.”
  msc-msc: 'Alu bɔ mɛn kɛni so kɔndɔ, mɛlɛka kelen ka a fɔ alu yɛ ko: «Ai ye ai bori
    ka wa ka ai jɛrɛ kisi. Ai kana ai kɔfɛnɛ. Ai kana ai lɔ kɛnɛgbɛ yɔrɔ si rɔ. Ai
    ye i bori ka wa koyinkɛ kan, sa ai kana halaki.»'
  mal-2015: 'അവരെ പുറത്തു കൊണ്ടുവന്ന ശേഷം അവൻ: ജീവരക്ഷെക്കായി ഓടിപ്പോക; പുറകോട്ടു
    നോക്കരുതു; ഈ പ്രദേശത്തെങ്ങും നിൽക്കയുമരുതു; നിനക്കു നാശം ഭവിക്കാതിരിപ്പാൻ പർവ്വതത്തിലേക്കു
    ഓടിപ്പോക എന്നു പറഞ്ഞു.'
  tuo-NT: 'Na macãpʉ wijáca beꞌro niꞌcʉ̃ Õꞌacʉ̃rẽ werecoꞌtegʉ narẽ nicʉ niwĩ: —¡Omaña
    catisĩꞌrĩrã! Ne majãmiĩꞌatõrõticãꞌña. Wẽrĩsĩꞌrĩtirã, aꞌtore ne tojanʉꞌcãtirãta,
    ʉ̃rʉ̃pagʉpʉ waꞌaya.'
  gup-gup: Dja kundjalmekbe rerrih bu bindibebkeng nakudji yimeng, “Ngurrikelerlobmerrimen,
    yuwn ngurribolknan yerre, dja yuwn baleh ngurridangen kore kondah kanjdjikanjdji
    kabbal. Ngurridjalkelerlobmenwi kore kuwarddewardde, dja bu burrkyak marndi ngurridowen.”
  met-met: Tang daxaidi masok laing sup, baing hata sibuna li tela harua ba, “Aluki
    mala sap nam amati! Labu axugia saing abagu ma muliu tai. Xaung labu ayagua monga
    mana long gomanau tai! Aluki mala (mana) bimbia(di) sap nam asup!”
  gvs-gvs: Sivakededi asa goi siisowóduwo go, anerose tayamo idigo kana, ‘Kosīya bei
    yawoimi koyavedi go, taabu kokaandovīla! Kolokōina kōna koya goi, govila bei kokámasa!’
  rmc-rmc: 'Sar len ľigenenas avri, jekh lendar phenďa: „Denaš, hoj te na meren! Ma
    obdikh tut palal a ma zaačhav tut ňikhaj andre dolina. Denaš pro verchi, hoj te
    na meres!“'
  nlg-nlg: Ma sakai tadira rana angel te bosa vanira me ghaghua, “Kau sama tona tua
    ge kau vola! Kau sama dato tana lei ghotu, ma kau bei reioli gea. Kau bei beto
    gea ta siki boboko, kau mate gea!”
  dgr-DOGNT: Xàgogeèwa ts'ǫ̀et'ıì eyı dǫ ı̨łè hagòhdı, “Jǫ gots'ǫǫ̀ kwı̨ahdè, edaxàahdè!
    Ek'èt'à k'eaht'į̀-le eyıts'ǫ dèè goı̨tłoa k'e nìahdè-le! Yeè shìh ta ts'ǫ̀ kwı̨ahdè,
    hanì-le-ı̨dè ełaahde ha!” gòhdı.
  pes-OPV: 'وواقع شد چون ایشان را بیرون آورده بودند که یکی به وی گفت: «جان خود را
    دریاب و از عقب منگر، و در تمام وادی مایست، بلکه به کوه بگریز، مبادا هلاک شوی.»'
  ron-1924: 'Дупэ че й-ау скос афарэ, унул дин ей а зис: „Скапэ-ць вяца; сэ ну те
    уйць ынапой ши сэ ну те опрешть ын вреун лок дин кымпие. Скапэ ла мунте, ка сэ
    ну перь.”'
  aui-aui: Raghanina sivikanibuvedi murine, na tana iwona bo, “Kovera da konayawa!
    Gegha kona rusinimurana bi bada gegha meme anagha kamone koniraborabobona. Koya
    kadivera kovera, gegha iyamiise da konamomogha.”
  ben-OBCV: তাঁদের বাইরে বের করে আনার পরেই সেই ব্যক্তিদের মধ্যে একজন বললেন, “প্রাণ
    বাঁচানোর জন্য পালিয়ে যাও! পিছনে ফিরে তাকিয়ো না, আর সমভূমিতে কোথাও দাঁড়িয়ো
    না! পাহাড়-পর্বতে পালিয়ে যাও, তা না হলে তোমরা নিশ্চিহ্ন হয়ে যাবে!”
  lex-lex: 'La''pa ha rora rodia rla leta to''orni pa nhorwua dewade id niwra: “Miwlari,
    plet pa milewna inonmi. Yan mikillia to''ormi, ne yan memmeman neka mtiut tiarg
    lia meni-meni la rai mtatan la Yordana lowanni, mere plet pa miwlar lia wo''ora
    hananni, totpa yana mmiati-mmiolu.”'
  rgu-rgu: Boe ma esa neme fui sira dua mai fee pareta nae, “Malai inaꞌ a fo saka
    sodaꞌ leo! Bosoꞌ lipe deaꞌ! Bosoꞌ mateꞌe nai bafaꞌ a! Malai ae maroo leo leteꞌ
    ele lain meu, ela emi bosoꞌ mate!”
  som-som: Oo markay dibadda u soo bixiyeen ayuu ku yidhi, Naftaada la baxso; gadaashaadana
    ha eegin. Bannaanka oo dhanna ha joogsan, ee buurta u baxso, waaba intaas oo aad
    baabba'daaye.
  lat-VUC: 'Eduxeruntque eum, et posuerunt extra civitatem: ibique locuti sunt ad
    eum, dicentes: Salva animam tuam: noli respicere post tergum, nec stes in omni
    circa regione: sed in monte salvum te fac, ne et tu simul pereas.'
  aoi-aoi: Kembirra nuwilyaba nenikumamurikaja Yaweya-langwa ni-yama nakina aburruwa-wa,
    “Warenje-ka! Wurr-angkirreyina akwa nara errikerruma. Nara kirrakina a-ngwanjuma
    enena-manja angalya ekbilyuwalya, umba wurr-angkirreyina amurndakangaba-wa angakarjiyinga
    angalya kajungwa nari-yada a-jungwuma,” ni-yama.
  eng-ASVBT: And it came to pass, when they had brought them forth abroad, that he
    said, Escape for thy life; look not behind thee, neither stay thou in all the
    Plain; escape to the mountain, lest thou be consumed.
  mna-mna: 'To aŋela ipiyar zin ma iso: “Kokoki ituyom mi koloondo karau ma kala!
    Mi motoyom imiili pepe. Kozo kezem lele keteeneŋana tiŋgi, mi koloondo ma kasala
    pa lele ta abalabalŋana na. Naso kemeete som.”'
  ita-1885: 'E quando li ebber fatti uscir fuori, il Signore disse: Scampa sopra l''anima
    tua; non riguardare indietro, e non fermarti in tutta la pianura; scampa verso
    il monte, che talora tu non perisca.'
  eng-LXXUP: And it came to pass when they brought them out, that they said, Save
    thine own life by all means; look not round to that which is behind, nor stay
    in all the country round about, escape to the mountain, lest perhaps thou be overtaken
    together with them.
  eng-ULB: When they had brought them out, one of the men said, “Run for your lives!
    Do not look back, or stay anywhere on the plain. Escape to the mountains so you
    are not swept away.”
  spa-VBL: 'Tan pronto salieron de la ciudad, uno de los hombres dijo: “¡Corran y
    salven sus vidas! ¡No miren hacia atrás y no se detengan en ninguna parte para
    ir por el valle! ¡Corran hacia las montañas, o serán destruidos!”'
  fra-_FOB: 'Or, dès qu''ils les eurent fait sortir, l''un d''eux dit: Sauve ta vie;
    ne regarde point derrière toi, et ne t''arrête en aucun endroit de la plaine;
    sauve-toi vers la montagne, de peur que tu ne périsses.'
  mal-mal: 'അവരെ പുറത്തുകൊണ്ടുവന്ന ശേഷം അവൻ: “ജീവരക്ഷയ്ക്കായി ഓടിപ്പോവുക; പുറകോട്ട്
    നോക്കരുത്; ഈ പ്രദേശത്തെങ്ങും നിൽക്കയുമരുത്; നിനക്ക് നാശം ഭവിക്കാതിരിക്കുവാൻ പർവ്വതത്തിലേക്ക്
    ഓടിപ്പോക” എന്നു പറഞ്ഞു.'
  lit-lit: 'Ir įvyko, kai jie juos išvedė laukan, jis tarė: „Paspruk dėl savo gyvybės!
    Nežiūrėk atgal ir nesustok niekur lygumoje! Bėk į kalną, kad nebūtum pražudytas!“'
  urd-GVR: Jyoṅ hī wuh unheṅ bāhar le āe un meṅ se ek ne kahā, “Apnī jān bachā kar
    chalā jā. Pīchhe muṛ kar na deḳhnā. Maidān meṅ kahīṅ na ṭhaharnā balki pahāṛoṅ
    meṅ panāh lenā, warnā tū halāk ho jāegā.”
  suz-BL: सहर रे ग्रुंइशा, परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइब कामी “ब्रोंइचा दाक्‍नीनी
    हना, नोले मकोव़थु प्रोक्‍कीन। दिंमम मबाक्‍कीन। पहाड गे प्रोक्‍कीन। मो मपाइतीनी
    हना, गे सहर ङा मुर नु क्‍याम्‍चा पुंइसीनीनी” देंमाक्‍त। मत्ती २४:१६
  ita-1927: 'E avvenne che quando li ebbero fatti uscire, uno di quegli uomini disse:
    “Sàlvati la vita! non guardare indietro, e non ti fermare in alcun luogo della
    pianura; sàlvati al monte, che tu non abbia a perire!”'
  ckb-ckb: 'هەرکە هێنایاننە دەرەوەی شارەکە، یەکێکیان فەرمووی: «فریای خۆت بکەوە! ئاوڕ
    لە دواوەت مەدەوە و لەم دەوروبەرە ڕانەوەستیت. ڕابکە بۆ چیاکە بۆ ئەوەی لەناونەچیت!»'
  eng-BBE: And when they had put them out, he said, Go for your life, without looking
    back or waiting in the lowland; go quickly to the mountain or you will come to
    destruction.
  crx-NTPO: '''Et ''uhooja ts''iyawh teboninla hiyulhni, “Soo ''a tulhghas ''ududoolhyih
    sih! Khun te k''oh naitoht''en junih, k''us njan ''et te dolhts''i'' junih, dzulh
    k''uz ts''e uhdulh doo ka sih gak oohle''!”'
  kan-OKCV: ಅವರನ್ನು ಹೊರಗೆ ತಂದಮೇಲೆ ಅವರಲ್ಲಿ ಒಬ್ಬನು, “ಹಿಂದಕ್ಕೆ ನೋಡಬೇಡ. ಸುತ್ತಲಿರುವ ಯಾವ
    ಮೈದಾನದಲ್ಲಿಯೂ ನಿಂತುಕೊಳ್ಳಬೇಡ. ನೀನು ನಾಶವಾಗದ ಹಾಗೆ ತಪ್ಪಿಸಿಕೊಂಡು ಬೆಟ್ಟಕ್ಕೆ ಓಡಿಹೋಗು,”
    ಎಂದನು.
  bbb-bbb: Areme anera be fu uri Roti kuae, Ige a vako ije ade va amare ivuake gafiebure
    fino. Ro kuke ade una dakude manina igia rerekiro anika vajae one ijadufuo kona
    uruo gafia vaekina a naebe baroneno kuae.
  tam-2017: 'அவர்களை வெளியே கொண்டுபோய்விட்டபின்பு, அவர்: “உன் உயிர் தப்ப ஓடிப்போ,
    திரும்பிப் பார்க்காதே; இந்தச் சமபூமியில் எங்கும் நிற்காதே; நீ அழியாமலிருக்க மலைக்கு
    ஓடிப்போ” என்றார்.'
  spa-RV-1909: 'Y fué que cuando los hubo sacado fuera, dijo: Escapa por tu vida;
    no mires tras ti, ni pares en toda esta llanura; escapa al monte, no sea que perezcas.'
  ron-BTF: 'Şi s-a întâmplat, după ce i-au scos afară, că a spus: Scapă-ţi viaţa;
    nu privi înapoia ta, nici nu sta în câmpie deschisă, scapă la munte ca nu cumva
    să fii mistuit.'
  eng-WEBP: It came to pass, when they had taken them out, that he said, “Escape for
    your life! Don’t look behind you, and don’t stay anywhere in the plain. Escape
    to the mountains, lest you be consumed!”
  eng-FBV: As soon as they were outside, one of the men said, “Run for your lives!
    Don't look back, and don't stop anywhere in the valley! Run to the mountains otherwise
    you'll be destroyed!”
  nld-1939: 'En toen zij hen buiten hadden gebracht, zeiden zij: Vlucht, want het
    gaat om uw leven; kijk niet om, blijf nergens in de buurt staan, maar vlucht naar
    de bergen, als ge niet mee wilt omkomen.'
  nch-BL: 'Huan quema nochi ichampoyohua Lot quistoyaj ten nopa altepet, nopa ilhuicac
    ehuani quinilhuijque: ―¡Ximotaloca para amo anmiquise! Amo ximoicantachilica,
    yon amo ximoquetztiyaca campa tamaya. Ximotaloca hasta campa tepeyo, sinta anquinequij
    anmomanahuise huan amo anmiquise.'
  tfr-NTPO: Shira l̈ok pjir ga kjl̈ara tjl̈ẽ ba kong ga «Pjãy zronzong. Iröng ĩmi
    l̇l̇ëme. Pjãy sl̈an kjok ëreshko l̇l̇ëm bakoe. Pjãy tökzong dl̈up l̈ëkong, pjãy
    wol̈on woydë l̇l̇ëmda eni» l̈e.
  vie-1934: 'Vả, khi hai thiên sứ dẫn họ ra khỏi rồi, một trong hai vì nói rằng: Hãy
    chạy trốn cứu lấy mạng, đừng ngó lại sau và cũng đừng dừng bước lại nơi nào ngoài
    đồng bằng; hãy chạy trốn lên núi, kẻo phải bỏ mình chăng.'
  hin-CV: जब वे उन्हें बाहर ले आए, तो उनमें से एक ने उन्हें आदेश दिया, “अपने प्राण
    बचाकर भागो! पलट कर मत देखना तथा मैदान में कहीं मत रुकना! पहाड़ों पर चले जाओ, अन्यथा
    तुम सभी इसकी चपेट में आ जाओगे.”
  eng-OURB: It came to pass, when they had taken them out, that he said, “Escape for
    your life! Don’t look behind you, and don’t stay anywhere in the plain. Escape
    to the mountains, lest you be consumed!”
  spa-BES: 'Y cuando los pusieron, él dijo: Huyan por su vida, sin mirar atrás ni
    esperar en la tierra baja; ve rápidamente a la montaña o llegarás a la destrucción.'
  tdx-tdx: Ie fa nasese alafe ao le hoe re, Mirombaha fiay, le ko mitoli-boho vaho
    ko tambatse am-bavatane atoa; mihere­reaha mb’am-bohi­tse mb’eo tsy mone ho faopaoheñe.
  vid-vid: Nalowawalavile kunze ha muji, mhilisi yumwe nakawalonjela, “Mbilime kwa
    kuulohola ukomu wa hemwe. Mleche kulola kumbele ama kwima mibindi. Mbilimile kuchidunda,
    mleche kubagamizwa.”
  pwg-pwg: Ikiibau na aneya sago ivonesi bo, “Koverau! Ami yawasa koekwai! Ma ke kona
    tavire ma ke warereyai koni kiimiiriyemi. Koverau, ku koya kona ghae da ke kona
    rabobo.”
  eng-OKE: And it was when he had brought them without, he said, Be merciful on thy
    life, look not behind thee, and stand not in all the plain, escape to the mountain
    for deliverance, lest thou perish.
  tha-KJV: ต่อมาเมื่อทูตเหล่านั้นนำพวกเขาออกมาภายนอกแล้ว ทูตพูดว่า “จงหนีเอาชีวิตรอด
    อย่าได้เหลียวหลังมาดูหรือพักอยู่​ที่​ราบลุ่​มท​ั้งหลาย จงหนีไปที่​ภู​เขาเกรงว่าเจ้าจะถูกทำลาย”
  por-BR-2018: 'E foi que quando os tirou fora, disse: Escapa por tua vida; não olhes
    atrás de ti, nem pares toda esta planície; escapa ao monte, não seja que pereças.'
  bco-bco: Iyo꞉ ha꞉la꞉ya handalotabiki, kalu imilig noma꞉yo꞉ imo꞉wo꞉ a꞉la꞉sio꞉, “Gio꞉
    sowabena꞉ki, bo꞉e nai hamana! Gio꞉ a꞉ma꞉la꞉bo꞉ bale ba꞉da꞉so꞉bo. A꞉la꞉ta꞉ga꞉ gio꞉
    hen fua꞉lo꞉ usamio꞉ mo꞉saki ha꞉na꞉sa꞉ga꞉, misio꞉wa mesa꞉ni hamana. Gio꞉ a꞉la꞉dimidalega,
    mo꞉yasala꞉ma꞉ib” a꞉la꞉sio꞉.
  deu-ELO: 'Und es geschah, als sie sie hinausgeführt hatten ins Freie, da sprach
    er: Rette dich um deines Lebens willen; sieh nicht hinter dich, und bleibe nicht
    stehen in der ganzen Ebene; rette dich auf das Gebirge, damit du nicht weggerafft
    werdest!'
  ktm-ktm: Inum pe iy homou ti ipe ihpa, “Ada-au otportai, kihne atmat. Etndre-et
    kise omur kolwii. Atmayau pe odohndro odo ndrolon ti kolwii yi. Ada-au atla ndre
    pule-en puliy eleng, pwi ti we atmat.”
  caa-caa: 'Entonces conda yaꞌ turobꞌ patir e chinam, ojron inteꞌ ángel y che: —Jay
    machi cꞌani ixchamay ajnienic wacchetaca. Y ira ixsutpa ixchꞌujcsan tama ipat,
    y nien machi tuaꞌ ixquetpa ixwawan tama e bꞌir. Quiquic wacchetaca tama or e witzir
    jay machi cꞌani ixchamay, che e ángel uyare e Lot.'
  eng-WYC-2018: There they spake to him, and said, Save thou thy life; do not thou
    behold behind thy back, neither stand thou in all the country(side) about, but
    make thee safe in the hill(s); lest also thou perish (al)together. (And they spoke
    to him there, and said, Save thou thy life; do not thou look behind thy back,
    nor stand thou in all the countryside about, but make thee safe in the hills;
    lest also thou altogether perish.)
  epo-epo: 'Kaj kiam ili elkondukis lin eksteren, ili diris al li: Savu vin pro via
    animo; ne rigardu malantaŭen kaj haltu nenie en la tuta ĉirkaŭaĵo; sur la monton
    savu vin, por ke vi ne pereu.'
  uig-PIN: 'Ularni qiⱪarƣandin keyin xu ix boldiki, ulardin biri uningƣa: — Jeningni
    elip ⱪaq, ⱨalak bolmasliⱪing üqün kǝyninggǝ ⱪarimay, tüzlǝngliktiki ⱨeq yǝrdǝ
    tohtimay, taƣⱪa ⱪaqⱪin! — dedi.'
  beo-beo: Amalalu, a:igele dunu afae da amane sia:i, “Hedolodafa hobeale masa! Mae
    beba:ma amola umiga mae aligima! Dilia bogosa:besa:le, goumiga hobeale masa!”
  tpi-OTNT: Tupela i bringim ol i go ausait pinis, orait wanpela i tok olsem, “Yupela
    ranawe kwik, nogut yupela i dai. Yupela i no ken tanim na lukluk i go bek. Na
    yupela i no ken sindaun malolo long dispela ples daun. Sapos yupela i no laik
    i dai, yupela i mas ran i go antap long ol maunten.”
  hau-SA: Da suka fitar da su, sai ɗaya daga cikin mala’ikun ya ce, “Ku gudu domin
    ranku; kada ku duba baya, kada kuma ku tsaya ko’ina cikin kwarin! Ku gudu zuwa
    cikin duwatsu, don kada a hallaka ku!”
  udu-udu: 'Dhali ki uni suskina uni ka pije/ mo tani uni ki o gwo mo ki: Yeyi /e
    mo ma gom mondiki/em pini mo. Dhalku/ /e ki hil ka c̱iŋ’ko’d ŋ’ko’di /e mo ma
    walla dhalku/ /e ki c̱a’b e mo isi ’baar mo jin ta’da mom’ba’da’d mo. Yeyi /e
    mo ma ’kup̱ ki wosh mo isi ciki/ ki /e minu diki kup̱ ki ’ci’d’da/ mo be.'
  uig-LAT: 'Ularni chiqarghandin kéyin shu ish boldiki, ulardin biri uninggha: — Jéningni
    élip qach, halak bolmasliqing üchün keyningge qarimay, tüzlengliktiki héch yerde
    toxtimay, taghqa qachqin! — dédi.'
  nde-nde: Bonela ukuthi bakhutshwe, omunye wazo wathi, “Balekani liqinise! Lingakhangeli
    emuva, njalo lingemi ndawo emagcekeni! Balekelani ezintabeni funa likhukhulwe!”
  ton-ton: ¶ Pea hili ʻena ʻomi ʻakinautolu kituaʻā, pea pehē ʻe ia, “Hola ke ke moʻui
    ai, ʻoua naʻa ke sio ki mui, pe mālōlō ʻi he tokalelei kotoa pē, mole atu ki he
    moʻunga, telia naʻa ke ʻauha.”
  ces-1613: 'A stalo se, když je vedli ven, řekl jeden: Zachovejž život svůj, neohlédej
    se zpět, ani se zastavuj na vší této rovině; ujdi na horu, abys nezahynul.'
  eko-eko: 'Paata yoolaziwamo nsitati mphule, nlayikha limote khumuuza yoori: “Tthira
    wuusuru ohaayi awo, na oheekese nyuma wala oheemele hatha vahali ohifiyeeni omwaako
    yoori ohipwetheye.”'
  nss-nss: Pwen hamou ta hilu angelou malmou ara ipwai iyata Lot pe norun hu ipa,
    “Wawu kawop kileh kaya mwanan; matisan wawu kamat. Mara wawu mbuna kimui kiyamulan,
    pe wawu mbuna akayangoh kaya kol pwenten. Wawu kawop kaya paingan ngondron pe
    andre wawu kanmat pwi.”
  eng-WMB: It came to pass, when they had taken them out, that he said, “Escape for
    your life! Don’t look behind you, and don’t stay anywhere in the plain. Escape
    to the mountains, lest you be consumed!”
  tam-TCV: அவர்கள் வெளியே வந்ததும், அவர்களில் ஒருவன் அவர்களிடம், “உயிர்தப்பும்படி
    ஓடிப்போங்கள்! திரும்பிப் பார்க்கவே வேண்டாம்; சமபூமியில் எந்த இடத்திலும் தங்காமல்
    மலைகளுக்கே ஓடிப்போங்கள்; இல்லாவிட்டால் நீங்களும் அழிந்துபோவீர்கள்” என்றான்.
  ceb-ULB: Sa dihang gipagawas na nila sila, usa sa mga lalaki nag-ingon, “Dagan alang
    sa inyong kinabuhi! Ayaw paglingi o paghunong bisan asa sa kapatagan. Ikyas ngadto
    sa kabukiran aron dili kamo mahiapil pagkapapas.”
  mkn-mkn: Tarús satu dari itu dua tamu parenta bilang, “Lari capát-capát, ko cari
    salamat suda! Jang lia pi balakang! Jang barenti di lemba! Lari nae tarús pi gunung
    sana, ko biar bosong jang mati!”
  pol-UBG: 'I gdy wyprowadzili ich stamtąd, on powiedział: Uciekaj, abyś ocalił swoje
    życie. Nie oglądaj się wstecz ani nie zatrzymuj się nigdzie na tej równinie. Uciekaj
    na górę, abyś nie zginął.'
  agr-agr: 'Dutikawag yaaktan ukumtikiag makichik ángel chichajak: “¡Wamak tupikakum
    uwemjata! Ukuujum diisaipa, tuja juju paka aina juigkik makichkish wajatash wajantaipa,
    ayatak mujanum wetá jakatasam wakegashkumek”, tiuwai.'
  kyc-kyc: Mapanyi nembo karo dokopa lamaiyuo, Kumaserambiŋi dee lanao kandana naoko
    yuu pau panda lama lamape dupwana imambu soo kara naoko kyau dupwana waiya lao
    pao anji nyuo pena leyambi.
  urd-GVU: جوں ہی وہ اُنہیں باہر لے آئے اُن میں سے ایک نے کہا، ”اپنی جان بچا کر چلا
    جا۔ پیچھے مُڑ کر نہ دیکھنا۔ میدان میں کہیں نہ ٹھہرنا بلکہ پہاڑوں میں پناہ لینا،
    ورنہ تُو ہلاک ہو جائے گا۔“
  deu-1912: 'Und als sie ihn hatten hinausgebracht, sprach er: Errette dein Seele
    und sieh nicht hinter dich; auch stehe nicht in dieser ganzen Gegend. Auf den
    Berg rette dich, daß du nicht umkommst.'
  ntj-ntj: Nyangka yiwarla yilkakuralpi yayintjulpa kutjulu watjarnu, “Wankalpi-ya
    kukurraala. Pinkurraara-ya nyakunytjamaalpa tirtu kukurraala. Yapukutu-ya kukurraala
    mirrirritjakutarra.”
  row-row: Boe ma fuiꞌ esa parenda se nae, “Melaꞌ lai-lai, fo sangga masodꞌa leo!
    Afiꞌ mete deaꞌ! Afiꞌ hahae sia lololoꞌ! Mela mikindoo misiꞌ leteꞌ naa, fo hei
    afiꞌ mate!”
  kan-2017: ಅವರನ್ನು ಹೊರಗೆ ತಂದ ಮೇಲೆ ಅವರಲ್ಲಿ ಒಬ್ಬನು, “ಓಡಿಹೋಗು, ಪ್ರಾಣವನ್ನು ಉಳಿಸಿಕೋ; ಹಿಂದಕ್ಕೆ
    ತಿರುಗಿ ನೋಡಬೇಡ; ಈ ಪ್ರದೇಶದೊಳಗೆ ಎಲ್ಲಿಯೂ ನಿಲ್ಲದೆ ಬೆಟ್ಟದ ಸೀಮೆಗೆ ಓಡಿಹೋಗು; ನಿನಗೂ ನಾಶವುಂಟಾದೀತು”
    ಎಂದನು.
  ena-ena: Vala uavɨla Asɨ dɨ ciaŋ hali hɨsɨŋ mu agaŋ abami. Namɨlaŋ lɨhalɨha uhalaŋ
    uami. Uavɨla cɨhu limu cimɨla igave igɨmɨlaŋ uami. Namɨlaŋ fɨli abɨlɨ neŋ avi
    mɨgahɨniavɨla alusɨmɨlaŋ uami. Alaŋ hɨmɨmagalu aba abavɨla lɨhalɨha ua halu hɨvɨ
    iahuhalaŋ uami.
  tgo-tgo: Mbaŋa kaero inanji eto, amalama regha i dage weŋgi iŋa, “Hu yoruku hu voiteta
    valɨvaŋgake iyake na hu vamora yawalɨmi. Ne hu ndeghɨmaranjogha e ghereimi na
    ne hu ndetowo e malamona tɨne. Hu ruku na i wa e ououko rɨgherɨghenji mbala maa
    hu vaidiya mukuwoko.”
  yap-yap: Nap’an nra pow’iyew yad nga wuru’ fare binaw, me ga’ar bagayow fa gal engel
    ngorad, “Mmilgad ngam ayuweged e pogofan romed! Dab mu sapgad nga tomur ma dab
    mu talgad u lan e loway. Mmilgad nga daken e burey, nge dab mm’ad.”
  tet-tet: Hotu, bainaka ida naruka naꞌak, “Halai lai-lais, baa sori aan! Keta mana
    baa kotuk! Keta hanawa iha rai fehan! Halai saꞌe liu baa foho nebaa, nebee keta
    mate!”
  hlt-MCSB: Amih te poeng la a khuen neh amih taengah, “Na hinglu te yong puei laeh.
    Na hnuk paelki boeh. Vannaem takuem ah pai boeh, tlang la yong laeh, na khoengvoep
    ve,” a ti nah.
  mdy-ETH: ዔያቶ ኬሴሢኮ ጊንፃ ኪኢታንቾንሢፓ ፔቴሢ፦ «ዒንሢ ሼምፖ ዓውሱዋቴ! ጊንሢም ሺሪ ዛጊፖቴ! ሃሣ ዶኦጮይዳኣ ናጊፖቴ፤
    ዒንሢ ሃይቁዋጉዲ ዹኮ ባንሢ ጳሽኩዋቴ» ጌዔኔ።
  kew-kew: 'Nimu ama mea ipuare, mo aa medame goa sa: Pogola pulupa! Goa puare wala
    napereketua adalepape. Mo paune pare palimi rabu page kitu na piralepape! Nimi
    omalimiga so rudu rudu pogola pulupa.'
  twi-ASANTE: Ɔsoro abɔfoɔ no yii Lot mmammaa baanu no firii kuro no mu ara pɛ, abɔfoɔ
    no mu baako kaa sɛ, “Monnwane nnye mo kra nkwa; monnhwɛ mo akyiri. Monnnyina baabiara.
    Monnwane nkɔ mmepɔ no so, anyɛ saa a, mobɛwuwu!”
  mwc-mwc: Si uraba kasbauvisi murinai, kesana i wonisi, “Ko vera ami yawasa kairavina!
    Kega kona rusinimura! Konae sanagai koni yakam. Ko vera ku koya kona kayo rabobo!”
  bhl-bhl: 'Keko beli, im abiw mutuk fian koleweko, kut elo talsiliw ding dim bakate,
    aso i Olot yelimel ilo bokoyemomeliw: “Fongate, fongate Yoldan bang beleng kalo
    unina! Yu kanelom bit aneng dim ka kel neknek keko, finengdasomi, ibik famdes
    atemokoliw te! Kaneliw tewe, yu fein kuanokoliw kasike. Kate, fongate akate amgu
    mit elo unina!”, yangse kale.'
  con-NTPO: 'Tsomba canqque''ye somboemba sefacconi''su shondosundeccu tise''pama
    su''fa: —Buttopa jaja''faja tisuma ccushaeñe. Sepacconima can''fajama. Ni va sinjunccuni
    can''jen''fajama. Nane ccotta''cconga jaja''faja tisuma ccushaeñe in''jan''da.'
  eng-WEBU: It came to pass, when they had taken them out, that he said, “Escape for
    your life! Don’t look behind you, and don’t stay anywhere in the plain. Escape
    to the mountains, lest you be consumed!”
  bnp-bnp: Na tahuna ru turari tala ria pali, lakea a agelo tara i ta maea, “Mu nunu
    malaviriri, mu vakakori mua. Naha ni matagege, naha ni malo na bila. Mu nunu lakea
    na lolo, ge uka, bara mu mate.”
  wal-wal: Kiitanchchati eta katamaappe kessidosaarakka, he kiitanchchatuppe issoi
    yaagiis; “Intte shemppuwaa ekkidi baqatite! Guyye xeelloppite! Qassi ha wombban
    awankka eqqoppite! Deriyaakko baqatite! Hankkoode intte xayana” yaagiis.
  mgh-mgh: 'Ukumihiya waya mparasa mmo, ncelo mmoca ahomwiirela Loti: Ntthawe mwanlattu
    wofenta ukumi! Uhiwehe uttuli wala uheemele nipuro nnikuwani! Utthawele umyakoni,
    atthuna we unaahala wiiviya!'
  acu-NT: 'Tura chicharinak: —Uwemratasam wakerakmeka muranam wári tupikiakta. Antsu
    pajasam jiisaip, —tiarmiayi.'
  spa-PDDPT: 'Cuando los sacaron les dijeron: ¡Huye por tu vida! No mires atrás, ni
    te detengas en toda la llanura. ¡Escapa a la montaña, no sea que perezcas!'
  gun-gun: 'Mombyry''i ma ogueraa maa py anjo kuery va''e regua aipoe''i ixupe: —
    Penhave tema, tapeo jepe. Pema''ẽ eme penderakykue re, ha''e yvy joja porã reia
    rupi peaxapa e''ỹ teria ja pepyta eme. Yvy''ã re tapeo pekanhy e''ỹ aguã — he''i.'
  agu-BL: 'Te yi nsken wit che''l tzaj joylaje''l tzaj yi tnum, at tzun jun scyeri
    yi e'' ángel tal scyetz: —¡Quilo''k lajke''l tan iclaxe''n! Nin quil cxmayin tzajwok
    wutz icoc. Nin quil xtaque'' cu''nwok siquier jun tal tkuj le ama''le''j, ma na
    cyenin cxbenwok xo''l wutz. Ojke''l ninwok tan itopone''n wi''wtz tan iclaxe''n.'
  eng-PEV: As soon as the angels took Lot and his family out of the town, one of the
    angels told them, “Run away quickly to save your life. Don’t look back, and don’t
    stop anywhere in the flat country, but keep going until you get to the hill country.
    If you don’t do that, you will die, like all the people in Sodom are going to
    die.”
  ilo-ULB: Ket idi nairruardan ida, kinuna ti maysa kadagiti lalaki, “Tumaraykayon,
    isalakanyo dagiti biagyo! Saankayo a tumalliaw, wenno agkamang iti sadinoman a
    tanap. Agkamangkayo kadagiti kabanbantayan tapno saankayo a mairaman.”
  kpg-kpg: Gei tangada di langi e dahi ga helekai, “Llele gi mouli goodou! Hudee mmada
    gi muli, ge hudee tuu i di gowaa baba i mehanga nia gonduu. Llele gi nia gonduu
    lligi gi dee mmade goodou!”
  uig-ARA: 'ئۇلارنى چىقارغاندىن كېيىن شۇ ئىش بولدىكى، ئۇلاردىن بىرى ئۇنىڭغا: ــ جېنىڭنى
    ئېلىپ قاچ، ھالاك بولماسلىقىڭ ئۈچۈن كەينىڭگە قارىماي، تۈزلەڭلىكتىكى ھېچ يەردە توختىماي،
    تاغقا قاچقىن! ــ دېدى.'
  bsp-bsp: 'Ntɛ mɛlɛke ŋawurɛnɛ ŋa dare disrɛ mɔ, kɔ mɛlɛkɛ min moloku Lɔt: «Məyɛksɛ
    ntɛ tɔŋsɔŋɛ ta məfi mɔ! Ta məmɔmən tadarəŋ, ta məcəmbərəs tofo o tofo nnɔ aranta
    ŋaŋɛ! Məkɔ məndɛ məyacnɛ nde dətɔrɔ, ta mədefi.»'
  bps-bps: Di kebela dale Lat ditù di lwà, man i satu kasaligan di dale, “Mila gamu,
    fye gafles gamu galwà. Nang gamu falê na nang gamu fafanak di gudatal ditù, bay
    mila gamu salu ditù di dad bulul, du fye là gamu mati.”
  mbs-mbs: Penga niyan, minikagi se anghil, “Kadas kaw den. Ikà niyo eglengag. Ikà
    niyo egsagked dini te baog. Meneng kadas kaw den doton te menge bontod amon eked
    kaw kegelà.”
  tof-tof: I ibü basirr kugupidügab nóma simarrurri, da darrü ene pama wagó, “Zidüm
    algab busuam! Da kakóm azilgu. Ini buruburudü amilgu, a kubó podopükü bwóbdü busuamke
    yabiób akrran-gum.”
  sus-sus: Malekɛe to e ramini, keren naxa a masen Loti bɛ, «I gi, alako i xa i nii
    ratanga. I naxa i kobe rato de! I naxa i mati yi taa yire yoe. Xa i mu wama i
    xa sɔntɔ, siga na geya yire.»
  pon-2006: Ni ar miher likin kahnimwo, emen tohnleng ko mahsanihong Lohd, “Tang,
    pwe ke en mourla! Ke dehpa sohpeila pohn souwomwen, oh dehpa uhdi nan wahu. Tenge
    nahna kan, pwe ke de pil iang kamakamala.”
  jae-jae: Êsêagêc sêkêŋ êsêac sêmoa awê ma sêsôm gebe “Ôêc ônam katôm kêsi, ôkac
    taôm ôkwi atom to ôkô ôniŋ awam aŋga gaboaŋ tonec atom. Ôêc ôpi lôc ôna gebe ônaŋa
    atom.”
  ksd-ksd: 'Ma ba dir ga tar agure vairop diat, i ga biti: Una lop upi una laun; koko
    una lingan namur tam; ma koko una tur pit ika ta go ra gunagunan parika. Una lop
    tar ta ra luana, kan una virua.'
  tur-YTC: Onları dışarı çıkardıklarında adamlardan biri, “Hayatını kurtarmak için
    kaç!” dedi. “Arkana bakma ve ovada hiçbir yerde durma. Dağlara kaçın yoksa, mahvolursunuz!”
  bel-N: 'І сталася, калі вывелі іх вонкі, сказаў [адзін з іх]: “Уцякай дзеля душы
    тваёй, і не аглядайся назад, і не затрымлівайся ў гэтай ваколіцы. Уцякай на гору,
    каб ты не загінуў!”'
  grc-BRENT: Καὶ ἐγένετο ἡνίκα ἐξήγαγον αὐτοὺς ἔξω, καὶ εἶπαν, σώζων σῶζε τὴν σεαυτοῦ
    ψυχήν· μὴ περιβλέψῃ εἰς τὰ ὀπίσω, μηδὲ στῇς ἐν πάσῃ τῇ περιχώρῳ· εἰς τὸ ὄρος σώζου,
    μή ποτε συμπαραληφθῇς.
  ind-AYT: Ketika mereka sudah membawa Lot dan keluarganya ke luar kota, salah satu
    dari mereka berkata, “Lari! Selamatkan nyawamu! Jangan menoleh ke belakang, jangan
    berhenti di mana pun di lembah, dan larilah ke pegunungan, atau kamu juga akan
    dibinasakan!”
  lid-lid: Eme oro ame len le badeh iy ari tiye anya eh, “Ado kabotataha batu ado!
    Ado sanyolom same hamon, ma ado samunyau loboho kon bwidiu udu aliy. Ado katobwak
    ka mandrei, bakameh ado kamak.”
  eng-NNA: After that those two said to them, “Run, run! Do not look behind! Do not
    settle down partway on the plain. Run straight on to the hills lest you die!”
  nya-nya: Atangowatulutsa, mmodzi wa angelowo anati, “Thawani kuti mudzipulumutse,
    musachewuke, musayime pena paliponse mʼchigwamo! Thawirani ku mapiri kuopa kuti
    mungawonongeke!”
  hrv-hrv: 'Kad ih izvedoše u polje, jedan progovori: “Bježi da život spasiš! Ne obaziri
    se niti se igdje u ravnici zaustavljaj! Bježi u brdo da ne budeš zatrt!”'
  mps-mps: Te mobo bidi ensel sigo te augwali bulubadu dilama, tama mego te po wai,
    “Dage wi piąo. Tiyu, dage isabuo! Dagego tudiba begelama, ma tonogio. Tama dage
    te malu elalubo madi toma me nenamuo. Te dage udada pelama, te bulu duba ugwa
    holali da, teda dage me isigobeo,” wali.
  llg-llg: Boe ma, esa neme kaduak mana mai kala sila, palenda nae, “Malai lai-lai,
    fo miu sangga sodak leo! Boso suli dea! Boso hahae nai bafak! Malai ndaꞌe makandoo
    mini letek ele miu, fo suek ei boso mate!”
  tpi-tpi: Tupela i bringim ol i go ausait pinis, orait wanpela i tok olsem, “Yupela
    ranawe kwik, nogut yupela i dai. Yupela i no ken tanim na lukluk i go bek. Na
    yupela i no ken sindaun malolo long dispela ples daun. Sapos yupela i no laik
    i dai, yupela i mas ran i go antap long ol maunten.”
  dan-1931: 'Og idet de førte dem uden for Byen, sagde de: “Det gælder dit Liv! Se
    dig ikke tilbage og stands ikke nogetsteds i Jordanegnen, men red dig op i Bjergene,
    for at du ikke skal omkomme!”'
  vie-OVCB: 'Một thiên sứ bảo họ: “Chạy nhanh lên kẻo mất mạng! Đừng ngoảnh lại hay
    ngừng lại bất cứ đâu ở đồng bằng. Hãy trốn ngay lên núi, kẻo bị vạ lây!”'
  lbk-lbk: Sa et kinwanin nan esang, “Lomayaw kayo't. Isalakanyo nan awakyo. Ad-i
    kayo ensagsakhong, ya ad-i kayo omil-illeng is kadcheta. Enchadchawes kayo is
    kafilig ta ad-i kayo matey.”
  guj-2017: તેઓ તેમને બહાર લાવ્યા ત્યારે તે દૂતોમાંના એકે લોતને કહ્યું, “તું પોતાનો
    જીવ બચાવવા નાસી જા! પાછળ જોતો નહિ અને મેદાનમાં કોઈ જગ્યાએ રોકાતો નહિ. તારો નાશ
    ન થાય માટે પર્વત પર નાસી જજે.”
  byr-byr: '@see-verse:GEN.019.016'
  awx-awx: Epu päke kuke, ängela täpätutä using yänikut. “Tupäkände datäkukanong.
    Päkungu kupi gwenune mayiwä täkanong. Tiwän maläpä täkwämbän kanong. Tupäkändekän
    täwalune datäkukanong. Tike dahipän kumnäng,” yang yänikut.
  pon-2006A: Ni ar miher likin kahnimwo, emen tohnleng ko mahsanihong Lohd, “Tang,
    pwe ke en mourla! Ke dehpa sohpeila pohn souwomwen, oh dehpa uhdi nan wahu. Tenge
    nahna kan, pwe ke de pil iang kamakamala.”
  por-BRBSL: 'Aconteceu que, quando os tiraram, ele disse: “Fuja para sua vida! Não
    olhe para trás, e não fique em nenhum lugar da planície. Fuja para as montanhas,
    para que você não seja consumido”!'
  aly-aly: Angel-el renh-rnem ilek, “Apmer renh artepang arey-angenh alpetyek.”
  cth-cth: Alawilah, a tâcokhai awh hnukkhu, na hringnae a hlout thai nahanlah yawng
    leih. Hnuklah kamlang laihoi khen hanh. Tanghling koe khoeroe awm hanh. Mon vah
    yawng leih. Nahoeh pawiteh na due han telah atipouh.
  twi-twi: Ɔsoro abɔfo no yii Lot mmabea baanu no fii kurow no mu ara pɛ, abɔfo no
    mu baako kae se, “Munguan nnye mo kra nkwa; monnhwɛ mo akyi. Munnnyina baabiara.
    Munguan nkɔ mmepɔw no so, anyɛ saa a mubewuwu!”
  hlt-hlt: Amih te poeng la a khuen neh amih taengah, “Na hinglu te yong puei laeh.
    Na hnuk paelki boeh. Vannaem takuem ah pai boeh, tlang la yong laeh, na khoengvoep
    ve,” a ti nah.
  tbz-SIM: 'Kuyie ntɔ̃rɛ̀ bɛ̀ dènnɛ dìì mɔ̀nnì dihɛì mɑ̀nku, kɛ̀ dìmɑrì mɑ́ɑ̀ ò nɑ̀kɛ́
    kɛ dɔ̀: Cokɛ́ kɛ́dɛɛtɛ́ ɑ fòmmu, ɑ bɑ́ɑ́ wɛ̃ɛ̃tɛ ɑ fɔ̃nkúò, ɑ bɑ́ɑ́ cómmú dɛ̀mɑrɛ̀
    kutempɛ̃ nkuù mmiɛkɛ. Á cokɛ́ kɛ́sɔri ditɑ̃rì diì mborɛ̀ kɛ́dontɛ́ ɑ ɔ̃nnì.'
  msy-2020: Egha aning me inigha azenan ghugha gɨvagha, kamaghɨn me mɨgei, “Ia zuamɨram
    arɨmangegh, puvatɨghtɨ ia uaghan ovegham. Ia uamategh ragh gɨn ganan markɨ. Egh
    ia danganir zarir munamɨn dapiagh avughsan markɨ. Ia ovengan aghuaghsɨ, egh arɨ
    mɨghsɨabar ghuavanang.”
  txq-txq: Boe ma esa numa fuik kaduak kara raa mai parenda nae, “Malaik tetebe, fo
    sangga masodak leo! Boso leuk dea! Boso hahae nai dokek! Malaik makandoo ndaꞌe
    meni letek naa miu, mita fo ei boso mate!”
  aaz-aaz: Onaim tuaf es naꞌko reꞌ taum nuaꞌ ein naan, nak, “Maen miheer, he mmoin!
    Kaisaꞌ mniik! Kais misnaas ambi mneraꞌ! Maen amsae meu ꞌtoꞌef nee he hi mmoin!”
  azb-azb: 'Onları çıxaran zaman mələklərdən biri dedi: «Öz canını qurtar, arxana
    baxma. Bu düzənliyin heç yerində qalma, dağa qalx, yoxsa həlak olarsan».'
  eng-DBY: 'And it came to pass when they had brought them outside, that he said,
    Escape for thy life: look not behind thee, neither stay thou in all the plain:
    escape to the mountain, lest thou perish.'
  hin-2017: और ऐसा हुआ कि जब उन्होंने उनको बाहर निकाला, तब उसने कहा, “अपना प्राण लेकर
    भाग जा; पीछे की ओर न ताकना, और तराई भर में न ठहरना; उस पहाड़ पर भाग जाना, नहीं
    तो तू भी भस्म हो जाएगा।”
  wol-KYG: 'Ba ñu leen génnee, kenn ci ñoom ne Lóot: «Dawal sa xélu bakkan, bul geestu,
    bul taxaw fenn ci joor gi. Dawal ca tund ya, bala ngaa dee.»'
  swp-swp: Se woea‐hepesadi abo si ene, “Au dago emi mauri debana eai; tabu au itasinibui,
    e haedi gonu eai ta au tarutoro, ata se unuimiu.”
  bjr-bjr: Nifiqa quqasoofanoo angiroo moo fannoo qimanniminoo qinau. Innee sandamafuaqa
    kuqifaara. Fidaqa sia quandafi qafaaqa. Afaasasaa faqa sia kasooiaqa. Innee kuqifaara,
    aaqanai sandee ooru fuaqa.
  eng-YLT: And it cometh to pass when he hath brought them out without, that he saith,
    'Escape for thy life; look not expectingly behind thee, nor stand thou in all
    the circuit; to the mountain escape, lest thou be consumed.'
  kne-kne: Asi kanan di esa ay anghel, “Dalasen yo ay lomayaw ta emey kayo sin dontog
    ay doy. Adi kayo mansepsepad sin tanap. Adi kayo aben manwingwingi mo adi et mandagas
    kayo ay managtag sin dontog tan into et ya makidosa kayo.”
  wat-wat: Tovanama si kikinomanisiya menanai, kaetoḡa tamokaḡa i iyavisiya i bwaduwa,
    “Kwa dibwana be kwana fakwa yawayawasimi! Muka kwana okikine kumunimi yota muka
    kwana niviyawasinai kawanauwai! Kwa dibwanamoka koya nenesiyai akata ina kakavimiya.”
  heg-NTPO: Kon at mes deng atuil at dua nas lek noan, “Lail mumuun le nuting in nuli
    tia! Boel lis laok bus el klupu lu deken! Boel tenem se hnonon nas deken! Lail
    napiut lakom el leten nuas, le halin nam mi matem deken!”
  ptu-ptu: 'Iya messubunna illaam mai indo kota, ma''kada siaham indo mesa malaika''
    naua: “Lumpa''koa'' lao indana matekoa'', sapo'' daa umpessaile anna daa untohhoa''
    dio tipalembäna. Sapo'' tahhu'' längäm liukoa'' tipatanetena indana dappo'' sahapukoa''.”'
  bzd-NTPO: 'Mik ie''pa tö iyéttsa̱rak bánet eta̱ Skëköl biyöchökwakpa tö iché ie''pa
    a̱: —¡A'' tu̱nú a̱s a'' tsa̱tkër! ¡Kë̀ a'' ká̱ i'' sa̱u̱kia̱ tsi̱kkane yës! ¡E''
    sù̱ kë̀ a'' e̱'' wöklö''u̱k ka̱kkue i'' ki̱! ¡A'' é̱na e̱'' tsa̱tkak, e'' ta̱
    a'' yúshka etkëme ka̱bata a̱!'
  kwf-kwf: Sui ta taꞋi ai adaroꞋo ka fata Ꞌuri fuada, “Mulu tafi ni maelamuꞋa naꞋa,
    noaꞋa kamu kasi lia faꞋi buri Ꞌuana fanoa neꞋe, muke tafi naꞋa Ꞌuana gwauna ua
    toꞋoba ki. NoaꞋa kamu kasi mango leleka kamu ka faꞋasia kula ote neꞋe toli, ma
    kamu ka raꞋe gwauna ua toꞋoba ki. ꞋI neꞋeri naꞋa neꞋe kamu ke mauri ana. DiꞋia
    noaꞋa goꞋo, kamu ke mae naꞋa.”
  eng-WYC-2017: There they spake to him, and said, Save thou thy life; do not thou
    behold behind thy back, neither stand thou in all the country about, but make
    thee safe in the hills; lest also thou perish altogether.
  eng-WMBB: It came to pass, when they had taken them out, that he said, “Escape for
    your life! Don’t look behind you, and don’t stay anywhere in the plain. Escape
    to the mountains, lest you be consumed!”
  spp-spp: 'Pi à fwor''a kwɔ̀ kànhe e ke, ka Kile mɛlɛkɛŋi wà si jwo: «Yii a fî shwomɔ.
    Yii àha raa wíi kàntugo mɛ. Yii mú sí kà n-yyére ŋke bafage cyage k''e mɛ. Yii
    a fî, yii a sì ɲaɲyi cyage e, bà yii si mpyi si shwɔ kwùŋi na mɛ.»'
  aey-aey: Odocobil ale ehadi nui taun gesacna madimesi dana eu ale oso maaden, “Mahuc
    busaleiga! Age cal mowainnu busaleiga! Hibilomoga isec cain meciowain. Maha asouna
    ha cain tawowain. Aluhna busali beleiga. Qeefi taun i fadaldodohul ageha fadaloqagan,”
    aden.
  urd-GVH: ज्योंही वह उन्हें बाहर ले आए उनमें से एक ने कहा, “अपनी जान बचाकर चला जा।
    पीछे मुड़कर न देखना। मैदान में कहीं न ठहरना बल्कि पहाड़ों में पनाह लेना, वरना
    तू हलाक हो जाएगा।”
  rug-rug: Meke sipu ele turaṉa vurani rini sarini si zama la koarini si keke rina
    mateana, “Mi govete taloa! Mi lopu liṉana pule, mi lopu noso pa pezara. Mi govete
    sage la koari na toqere, pude mi lopu mate!”
  gaz-gaz: Akkuma gad isaan baasaniinis ergamoota sana keessaa inni tokko, “Lubbuu
    kee oolfachuuf baqadhu! Of duuba hin milʼatin! Dirree irra iddoo tokko illee hin
    dhaabatin! Tulluuwwanitti ol baqadhu; yoo kanaa achii ni baddaa!” jedhe.
  fra-LSG: 'Après les avoir fait sortir, l’un d’eux dit: Sauve-toi, pour ta vie; ne
    regarde pas derrière toi, et ne t’arrête pas dans toute la plaine; sauve-toi vers
    la montagne, de peur que tu ne périsses.'
  gnn-gnn: Ga ŋunhi walala dhawaṯthurrunana liŋguna warraŋullilina, maṉḏa djiwarr'wuynydja
    yolŋu maṉḏa waŋana bitjarrana, “Ma' gundupuŋana walala ganydjarryuna ŋunhamalana
    yaŋunhamalana; gundupuŋanydja bukulilina, märr nhuma yurru walŋathirrina. Yaka
    yana nhuma gulyurra gandarrŋura ŋoyŋura dhiyala bäyma, ga yaka nhäŋa roŋiyiya.”
  yal-yal: Malekan to e ramini, keden yi a fala Loti xa, a naxa, “I gi, alogo i niin
    xa ratanga. I nama i xanbi rato de! I nama i mati taani ito rabilinna yire yo
    yi. Xa i mi waxi a xɔn i xa halagi, siga na geyane yireni.”
  gum-gum: 'Incha yandø ciudayugurri wambiisrø wesrawa pasrabe, kane trenchibig køn:
    —¡Ñui øsig kuigwan ñi tøgønrrappe, welula inrrø! cha, wendømay keshmøwei, i chagu
    chu pasramisrmøweingue. Ñui øsig kuigwan tøgagønrrab tunsrømay lul cha, pinømønrrappe.—'
  iou-iou: '@see-verse:GEN.019.016'
  haw-1868: I ka wa i alakai aku ai laua ia lakou iwaho o ke kulanakauhale, alaila
    i mai la ia, E holo i pakele kou ola; mai nana i hope ou, mai kali oe ma neia
    wahi papu a pau; e holo i ka mauna, o make oe.
  arb-NAV: 'وَمَا إِنْ أَخْرَجَاهُمْ بَعِيداً حَتَى قَالَ أَحَدُ الْمَلاكَيْنِ: «اُنْجُ
    بِحَيَاتِكَ. لَا تَلْتَفِتْ وَرَاءَكَ وَلا تَتَوَقَّفْ فِي كُلِّ مِنْطَقَةِ السَّهْلِ.
    اهْرُبْ إِلَى الْجَبَلِ لِئَلّا تَهْلِكَ».'
  adz-adz: Angira uda ribarangan waꞌa sib da gan mangan ini binaꞌ, “Agam wafa sung
    angu! Da anungꞌ tipa taningꞌan da raraba fada gamp aga u, ma mpada asap mangan
    mingꞌa bump ani u. Warunt sung angu nayab mamai aga i agam mantsup sib nampruꞌ
    i.”
  ewe-ewe: Mawudɔlawo gblɔ na wo be, “Miɖe abla miaɖe miaƒe agbe, eye migakpɔ megbe
    o. Misi yi toawo dzi, miganɔ gbadzaƒe le afi sia o. Ne menye nenema o la, miatsrɔ̃.”
  eng-LEE: And it came to pass, when they had brought them forth abroad, that he said,
    Escape for thy life, look not behind thee, neither stay thou in all the plain;
    escape to the mountain, lest thou be consumed.
  dji-dji: Ga rirringir djin yulgungili gurrbingir, ngunukima wugiḻimirrpili inga
    bil bindjinban Lutgi, “Ṉunydjirriwban ganydjirrdjipm bintji ngildji balidji! Bapi
    inydji ildji nyanyirringi, ga ingkiban ildji guḻdjigi bubalikiṉimirri ṉambiḏi
    gurrpuḻumirri; burriliban bumirili ildji ṉunydjirriw bintji djining yaṯi-wubirdjnyirbi
    ildjny bangirigi ga ildjny bargi.”
  gvn-gvn: '@see-verse:GEN.019.016'
  nna-nna: Palaja wurrarnapulujanaku, “Mirti jarrayi, mirti jarrayi! Munu nyirrirni
    parrjaliyi! Munu partijirri parlkarranga kajaliyi. Warnkumarramarrakarti pipurru
    mirti jarrayi, marlkarringimarra!”
  asm-FB: সকলোকে বাহিৰ কৰি অনাৰ পাছত তেওঁলোকৰ এজনে লোটক ক’লে, “প্ৰাণ বচাবলৈ হ’লে পলোৱা!
    পাছলৈ ঘূৰি নাচাবা আৰু এই সমভূমিৰ কোনো ঠাইতে নৰখিবা; পাহাৰটোলৈ পলাই যোৱা; নহ’লে
    তোমালোকো বিনষ্ট হ’বা।”
  sus-A: مَلٍكّيٍ تٌ عٍ رَ مِنِ، كٍرٍن نَشَ عَ مَسٍن لٌتِ بّ، «عِ فِ، عَلَكٌ عِ شَ
    عِ نِي رَتَنفَ. عِ نَشَ عِ كٌبٍ رَتٌ دٍ! عِ نَشَ عِ مَتِ يِ تَا يِرٍ يٌي. شَ عِ
    مُ وَ مَ عِ شَ سْنتْ، سِفَ نَ فٍيَ يِرٍ.»
  fra-SBL: 'Lorsqu''ils les eurent fait sortir, il dit : « Sauve-toi pour sauver ta
    vie ! Ne regardez pas derrière vous, et ne restez pas dans la plaine. Fuyez vers
    les montagnes, de peur que vous ne soyez consumés ! ».'
  hbo-hbo: וַיְהִי֩ כְהֹוצִיאָ֨ם אֹתָ֜ם הַח֗וּצָה וַיֹּ֙אמֶר֙ הִמָּלֵ֣ט עַל־נַפְשֶׁ֔ךָ
    אַל־תַּבִּ֣יט אַחֲרֶ֔יךָ וְאַֽל־תַּעֲמֹ֖ד בְּכָל־הַכִּכָּ֑ר הָהָ֥רָה הִמָּלֵ֖ט
    פֶּן־תִּסָּפֶֽה׃
  shp-NTPO: 'Moa jemameax pikókanketian, ángelnin neskáa iki: —¡Ishtokanwe, mato kishpinnon!
    Pekáori oinyamakanwe; ja mai teshanpanin kaai jawekeskataxbi jaweranobi chankayamai
    botankanwe. Mato kishpinnon, mananman botankanwe —akin.'
  eng-WYCLIFFE: And thei ledden out hym, and settiden with out the citee. There thei
    spaken to him, and seiden, Saue thou thi lijf; nyle thou biholde bihynde thi bac,
    nether stond thou in al the cuntre aboute, but make thee saaf in the hil; lest
    also thou perische togidere.
  piu-2006: '@see-verse:GEN.019.016'
  pjt-pjt: Munu palulanguṟu Tjatamala uṟilnguṟu angelpa kutjungku tjananya wankaṟunkunytjikitjangku
    ma-iyaṉu alatji wangkara, “Ma-wirtjapakalaya puḻi murpukutu wankakitja! Munuya
    nguṟurpa ngaṟanytja wiyangku wantima munu maḻakukutuṟa nyakuwiyangku kuḻu wantima
    ilunytjaku-tawara.”
  cwe-cwe: Viwakomeleze kuwalava, imwe wa wasenga waja wa kuulanga kalonga, “Kimbileni
    muladi muhonyeke. Sekemulole kuchisogo na sekemwime muna dibawe, kimbilileni muna
    imilima muladi sekemukomigwe.”
  bgs-bgs: Igkagi tô panaligan kandan, na mà dan, “Palaguy kód! Yakó ágsérê! Yakó
    ágsódô kannun ta kapattadan, asal palaguy kó sippang tun ta pabunganán agó maté
    kó.”
  kik-kik: Na maarĩkia kũmaruta nja ya itũũra, ũmwe wao akĩmeera atĩrĩ, “Mwĩtharei
    mũhonokie mĩoyo yanyu! Mũtikehũgũre, na mũtikarũgame handũ o na ha gũkũ kĩaragana-inĩ
    gĩkĩ! Ũrĩrai irĩma-inĩ, kana mũniinwo!”
  ksr-ksr: 'Taoŋ seleeŋgeŋ keŋgi eja woi iyoroonoŋga moŋnoŋ qaa kokaeŋ jero: “Laaligogia
    aŋgoŋ kombutiwaajoŋ oŋo mono uulaŋawo misiŋgoŋ kemaliwu. Gemagianoŋ mende eleema
    uuŋ dindiŋagadeeŋ kema baloŋ korianoŋ endu keuma kanoŋ kaaŋagadeeŋ doroŋ mende
    ambu. Tiwilaawubotiwaajoŋ mono baaŋanoŋ eu uma misiŋgoŋ kemaliwu.”'
  fra-NCL: 'Lorsqu’ils les eurent fait sortir, l’un des anges dit : « Sauve-toi, sur
    ta vie. Ne regarde pas derrière toi, et ne t’arrête nulle part dans la Plaine ;
    sauve-toi à la montagne, de peur que tu ne périsses. »'
  cek-AK: Nihcae to vangpui tasa bang khoek to zaeh pacoengah loe anih mah, Na hing
    o hanah cawn oh, hnukbang angqoi o hmah loe, azawn ah doeh anghak o hmah, mae
    nuiah cawn oh; to tih ai nahaeloe na dueh o moeng tih, tiah a naa.
  xla-xla: Yia꞉ta hapulomatapo ma alikili dla wowoyapo tamha꞉ha꞉lati banakaka oplami
    haleta yia꞉ watle epo atlaiyo, “Wua꞉ pasakalo malamama alikili dla potaiya. Wua꞉
    potamama ma ilame ponatilowa, epame wou mo edla pohedepo ha꞉ha꞉lowa. Amasiyama
    wua꞉ pasakalo yilo tamali di dla pohetlepe,” diyo.
  cuk-cuk: 'Bato neggweburgi nosmargua, baliwitur Lotʼga sokalid: —¡Be abarmakdemar,
    mer be burgwemalagar! Mer bar yarganba gannar atako, deginbali, yalaganba be wakinmalo.
    Melle nebagi be obunnobalo. Ar degisulir, bemar burgwemaloed.'
  uig-CYR: 'Уларни чиқарғандин кейин шу иш болдики, улардин бири униңға: — Җениңни
    елип қач, һалак болмаслиғиң үчүн кәйниңгә қаримай, түзләңликтики һеч йәрдә тохтимай,
    таққа қачқин! — деди.'
  tel-2017: ఆ దూతలు వారిని పట్టణం బయటకు తీసుకు వచ్చిన తరువాత వాళ్ళలో ఒకడు “మీ ప్రాణాలు
    దక్కించుకోవడం కోసం పారిపొండి. వెనక్కు తిరిగి చూడవద్దు. మైదాన ప్రాంతాల్లో ఎక్కడా
    ఆగవద్దు. మీరు తుడిచి పెట్టుకుపోకుండేలా పర్వతాల్లోకి పారిపోయి తప్పించుకోండి” అని
    చెప్పాడు.
  hat-BSA: 'Lè yo te mennen yo deyò, youn nan yo te di: “Sove ale pou lavi ou! Pa
    gade dèyè, e pa rete nan okenn kote nan vale a. Sove ale nan mòn yo, oswa ou va
    detwi nèt.”'
  bxh-bxh: Sa lau ganamuli yai, na anelu hesa ya falibadi, iyen, Nanabumiu, au gela!
    Tabu au timuli bui, yo tabu ai gonu au anyawasi. Au gela au lau tuꞌa. Haba ibege
    au peꞌi.
  kos-kos: Na sie sin lipufan ah fahk, “Kasrusr, suk moul lomtal! Nikmet tapulla ac
    nikmet tui infalfal uh. Kaing nu fin inging uh, tuh kowos in tia misa.”
  hbo-WLC: וַיְהִי֩ כְהוֹצִיאָ֨ם אֹתָ֜ם הַח֗וּצָה וַיֹּ֙אמֶר֙ הִמָּלֵ֣ט עַל־נַפְשֶׁ֔ךָ
    אַל־תַּבִּ֣יט אַחֲרֶ֔יךָ וְאַֽל־תַּעֲמֹ֖ד בְּכָל־הַכִּכָּ֑ר הָהָ֥רָה הִמָּלֵ֖ט
    פֶּן־תִּסָּפֶֽה׃
  ibo-ibo: Mgbe ha si nʼime obodo kpọpụta ha, otu onye nʼime ha gwara ha sị, “Gbalaganụ
    nʼihi ndụ unu. Unu elekwala anya nʼazụ. Unu akwụsịkwala ebe ọbụla na mbara ala.
    Gbaganụ nʼugwu, nʼihi na ọ bụrụ na unu emeghị otu a, a ga-ekpochapụ unu.”
  ory-ory: ଏହିରୂପେ ସେମାନଙ୍କୁ ବାହାର କରି ଆଣିଲା ଉତ୍ତାରେ ସେମାନଙ୍କ ମଧ୍ୟରୁ ଜଣେ ଲୋଟକୁ କହିଲା,
    “ପ୍ରାଣରକ୍ଷା ନିମନ୍ତେ ପଳାଅ; ପଛଆଡ଼କୁ ଦୃଷ୍ଟି କର ନାହିଁ ଓ ଏହି ସମସ୍ତ ପ୍ରାନ୍ତର ମଧ୍ୟରେ
    ହେଁ ରୁହ ନାହିଁ; ପର୍ବତକୁ ପଳାଇ ଯାଅ; ନୋହିଲେ ବିନଷ୍ଟ ହେବ।”
  wmt-wmt: '@see-verse:GEN.019.016'
  chk-chk: Iwe, lupwen ra aweinerewu lükün, eman leir a üreniir, “Oupwe kaila o amanauakemi,
    nge ousap nesefäl. Ousap pwal üla lon ewe lemol, nge oupwe süla ngeni ekewe chuk
    pwe oute mäla.”
  ssd-ssd: 'Nane kilimŋge patikumba eŋel inum ta nane saniŋgina: Kua ka kape sulumba
    mbilka ŋgumnem mambil ndawap. Ma gutoŋ teŋge mabte ndakap. Kua ka ka tabe si poŋgap.
    Tane ŋgisikubekaig ŋgina le'
  rop-rop: en deya na det wanbala streinja bin jingat langa olabat, “Ranawei! Ranawei!
    Nomo lukbek! Yumob garra kipgon olawei langa det hil kantri. Yumob kaan stap hafwei,
    wulijim yumob kaan dai du.”
  ukr-1871: 'І як повиводили їх геть, рече: Спасай твою душу. Не озирайсь, і не зупиняйся
    нїде в усїй околицї сїй. У гори втїкай, щоб і тобі не згинути.'
  eng-AOI: Then one of the angels said, “You must be quick! Run and don't look back.
    Don't stop in the valley. Keep on running to the hills over there so that you
    don't die.”
  yon-yon: Winiiwe, engyu ayoob ye karub maambed yedmoon, “Bobnaub ande kabaanmo winime!
    Ika anuk wedmaib! Kankubunen yiri wene yinmonaib! Kabaanmo wene aangko daanime!
    Kwamunaniib kuu duknaibban.” andoon.
  bch-bch: Tibada gid ga tiuot ga kus ta ede ngan gid ikeo, “Aeaoa manmanae! Ngan
    kado amate. Matami kleng ga iluai mulian mao ga aearagimi ngan tibur eta dubuiai
    mao pade. Aeaoa ga ala bereoeai. Ngan kado ta amate.”
  deu-1951: 'Und als sie dieselben hinausgeführt hatten, sprach er: Errette deine
    Seele und siehe nicht hinter dich; stehe auch nicht still in dieser ganzen Umgegend!
    Auf den Berg rette dich, daß du nicht weggerafft werdest!'
  eng-JPS: 'And it came to pass, when they had brought them forth abroad, that he
    said: ''Escape for thy life; look not behind thee, neither stay thou in all the
    Plain; escape to the mountain, lest thou be swept away.'''
  ubr-ubr: Namon anea tani iyau, “Omi ami yawas wonnos woni yai! Men au gib won rutabir
    a men rou babanai won tawar mes. Omi au oyau woni yai onai omi men wonarab.”
  srp-1865: 'I kad ih izvedoše napolje, reèe jedan: izbavi dušu svoju i ne obziri
    se natrag, i u cijeloj ovoj ravni da nijesi stao; bježi na ono brdo, da ne pogineš.'
  lug-lug: Bwe baabafulumya ne babagamba nti, “Mudduke muwonye obulamu bwammwe, temutunula
    mabega wadde okuyimirira mu kiwonvu; muddukire ku nsozi, muleme okuzikirizibwa.”
  heb-heb: ויהי כהוציאם אתם החוצה ויאמר המלט על נפשך אל תביט אחריך ואל תעמד בכל הככר
    ההרה המלט פן תספה׃
  ben-IRV: যখন তাদেরকে বের করে তিনি লোটকে বললেন, “প্রাণরক্ষার জন্য পালিয়ে যাও! পিছন
    দিকে দেখ না; অথবা সমতলে যে কোনো জায়গায় থেকো না; পর্বতে পালিয়ে যাও, যাতে বিনষ্ট
    না হও।”
  pan-pan: ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਜਦ ਓਹ ਉਨ੍ਹਾਂ ਨੂੰ ਬਾਹਰ ਲੈ ਆਏ ਤਾਂ ਉਸ ਨੂੰ ਆਖਿਆ, ਆਪਣੀ ਜਾਨ ਬਚਾ
    ਕੇ ਭੱਜ ਜਾ, ਪਿੱਛੇ ਮੁੜ ਕੇ ਨਾ ਵੇਖੀਂ ਅਤੇ ਸਾਰੀ ਘਾਟੀ ਵਿੱਚ ਕਿਤੇ ਨਾ ਠਹਿਰੀਂ। ਪਰਬਤ ਨੂੰ ਭੱਜ
    ਜਾ, ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਕਿ ਤੂੰ ਵੀ ਭਸਮ ਹੋ ਜਾਵੇਂ।
  tkr-tkr: 'Manbı qığaa''ane gahıl malaaikaaşine sang''vee eyhen: – Yı''q''əlqa ilydyakkı
    hixve. İne Q''adaalil ulymoyzar, axtıne cigabışeeqa hixve. Deşxhee, qik''u əəsda.'
  mwp-mwp: Urapun angela kedha mulaydhin, ‘Zilmemiw ngithamun igilpa. Kuniya kay noegayg,
    a bal thoerayg padaw dhadha sakara. Matha wamayziw pa padapa kadaypa, ngithamulngu
    umangu.’
  mya-JVB: ပြင် သို့ ရောက် သောအခါ၊ သင် သည် အသက် ချမ်းသာ ရခြင်းငှါ ပြေးလော့။ နောက်
    သို့လှည့်၍ မ ကြည့် နှင့် မြေညီသောအရပ် ၌ အလျှင်း မ နေ နှင့်။ တောင် ပေါ်သို့ ပြေး
    လော့။ သို့မဟုတ် ဆုံး လိမ့်မည်ဟု ဆိုလေ၏။
  tte-O: Mwa siyawatagili imwawasi kabo anelosene yabo iwalo kolili iba, “Kwayabubu
    kisi kwaboita. Tabu kwatatagela-keikeile, mwayamwayau kwalau. Tabu wakakaiyawasi
    Yolidan kwabune mena o yanuwana yabo koina. Kwayabubu kwalau koya kolili kani
    nige nae kwalolobai.”
  tbg-tbg: Vitanta vika vita vuru aaqaini ke enseli vovano tiharo, Nivata vehi autu
    kaantorave. Kantema kiama antavi tavamaqi viraiti, kiama vona vona varika varikamaqi
    vuate. Niaraini vuruni aiqinainima kante vuate. Nevata maini uqitaini vaiha taiqa
    vivorave, tiro.
  hmo-hmo: Hanua ena murimuri kahana dekenai idia hakaudia murinai, aneru ta ia gwau,
    “Umui heau mauri. Umui emui vairana umui giroa murina dekenai lasi, bona tano
    palaka gubuna dekenai umui naria lasi. Ororo dekenai do umui heau, umui mase garina.”
  ata-ata: Xe angelo vile muavuti la muvikalaneꞌi aloxo, “Tangengixu maulingenge mo
    ngaiave avilesi. Ia iengi uxiuxiu mo ngatulu sou ngamaꞌila no vanunu vile uasi.
    Ngaiave utelai no laxalaxaꞌilusi mo sou mamu ngaulua.”
  nfa-nfa: Hèia ca dhèu nèti tamu dhèu dua sèra paredha si, peka na, “Rai palasa,
    sèna ka abhu sodꞌa! Mage mi kabibꞌa kabodho! Baku ae ètu dꞌara mamoo! Rai taruu,
    asa ledhe nèi, sèna ka miu baku madhe!”
  urd-urd: और यूँ हुआ कि जब वह उनको बाहर निकाल लाए तो उसने कहा, “अपनी जान बचाने को
    भाग; न तो पीछे मुड़ कर देखना न कहीं मैदान में ठहरना; उस पहाड़ को चला जा, ऐसा न
    हो कि तू हलाक हो जाए।”
  rus-SYN: 'Когда же вывели их вон, то один из них сказал: спасай душу свою; не оглядывайся
    назад и нигде не останавливайся в окрестности сей; спасайся на гору, чтобы тебе
    не погибнуть.'
  cbt-NTPO: 'Ninano quëran nani pipihuachinara, a''na anquëniri itapon: —¡Cha''ëcamaso
    marë'' manóton ta''aco''! Ama pinëma parti tahuërëcosohuë''. Pa''mia paco''. Ama
    ma''sha marë'' tëranta iso motopianaquë chinicosohuë''. Cha''ëcaso nohuantohuatama'',
    motopiro''sa parti ta''aco'', itërin.'
  bqc-SIM: 'Kɛ́ aa bↄ̀lɛńnↄ màa, ↄ̃ malaikapiↄ do ò Lↄtuɛ: Bàalɛ ǹ nzĩa misi.
    Ńsu ǹ n kpɛ gwao, ńsu zɛ guzulɛpiuo. Bàalɛ mipɛ gbɛ̀sĩsĩↄwa, kɛ́ ńsu gao
    yã́i.'
  tcz-CHONGTHU: Amaho khopi pam langa ahin puidoh lhon phat in Vantil teni in thu
    amop in “Naki hinso thei na dingu vin jam dohloi jin hung jong hung kinung hei
    hih uvin phaicham dunga jong bangpa hihhel uvin, thinglhang lam'a jam doh loiyun
    achuti louleh nangma jong suhmanga na um tha khah ding ahi,” ati peh lhon e.
  mar-mar: त्यांनी त्यांना बाहेर आणल्यावर त्यातील एक पुरुष म्हणाला, “आता पळा व तुमचे
    जीव वाचवा, नगराकडे मागे वळून पाहू नका आणि या मैदानात कोणत्याही ठिकाणी थांबू नका;
    डोंगराकडे निसटून जा म्हणजे तुमचा नाश होणार नाही.”
  tcs-tcs: Wen demtu einzel i bin pinis teke Lot ane pamle blo em go ausaid prom dat
    taun, demtu einzel i bin spik po dempla, ‘Yupla mas kuikwan ranwei po seibe yuplaselp.
    No stap ane luk baigen. Wen yupla go, go ane no stap lo da platples blo Zodan
    Riba. Mata ran antil yupla kese dem il. Bambai yupla go ded.’
  soq-soq: Ita mo banlamone bola sa adiwe nomone diamone waienase, “Salawo weuwane
    aitane inaitana! Tane aitonune mai leusaewaitana ba into waina ideita wadiwa wilena
    boitana sawa.”
  qub-qub: 'Siudäpita carumanna pusharcur jucaj anjil niran: «¡Apurä cörriyllapa aywacuy
    mana wañuyta munarga! Ama guepayquipaga ticraycamunquipischu. Cay guechwa pampachöga
    ni imanillarpis ama ichiycunquichu. Puntacunaman aywacuy mana wañunayquipaj.»'
  bqp-bqp: 'Kũ ò bↄ̀tɛ kũńwo lɛ, akũ malaikaa pìnↄ do pì Lutunɛ: Ǹ bàa lɛ́ ǹ n
    zĩda mì sí. Ǹsun kpɛ gwaro. Ǹsun zɛ guvutɛ pìi gũnlo. Ǹ bàa lɛ́ ǹ mì pɛ́ kpinↄa
    de ǹsun garo yãi.'
  hat-hat: Apre zanj yo te fin fè yo soti nan lavil la, yo di l'. Sove poul ou, si
    ou pa vle mouri. Pa gad dèyè. Pa rete menm nan plenn lan. Kouri al nan mòn yo
    pou ou pa pase tou.
  eng-BSB: As soon as the men had brought them out, one of them said, “Run for your
    lives! Do not look back, and do not stop anywhere on the plain! Flee to the mountains,
    or you will be swept away!”
  tod-tod: 'Ti ɠulaai ma taai ʋa, geezuɠeelai gila ge ɠɛni ma: «Ɓizɛ, è è-yɛnvui
    ɠizo! Mina wɛlɛ ʋolu, mina lo nɛmɛi zu ada nɔpɛ! Ʋela, è lɛ gizei ma, ni ɗa pɔ
    ga è undaa mina ʋili.»'
  eng-WEBPB: It came to pass, when they had taken them out, that he said, “Escape
    for your life! Don’t look behind you, and don’t stay anywhere in the plain. Escape
    to the mountains, lest you be consumed!”
  kbq-kbq: Fegiama atiramitageno'a, mago ankeromo huno, Frisagi ko' atreta freho!
    Magore huta rukrahera huta onkeho, ama agupomofo tvaontera omanita agonarega mareriho.
    Anama osanuta tamagranena frigahaze.
  nhe-BL: 'Huan quema nochi ifamilia Lot quistoyaj tlen nopa altepetl, nopa elhuicac
    ehuani quinilhuijque: ―¡Ximotlaloca para ax inmiquise! Amo ximoicantlachilica,
    niyon amo ximoquetztiyaca campa tlamaya. Ximotlaloca hasta campa tepeco, intla
    inquinequij inmomanahuise huan ax inmiquise.'
  bus-bus: 'Kɛ̀ aↄ̃ bↄ̀ɛńyo lɛ, ben malaika pìnↄ doke bè Lutunɛ: Ǹ bàa lɛ́ ǹ n zĩnda
    mì sí. Ǹton kpɛɛ gwaro. Ǹton zɛ guzurɛ pì guuro. Ǹ bàa lɛ́ ǹ mì pɛ́ kpiiinↄa lɛ
    ǹton garo yãnzi.'
  gub-BL: Na'e amo Tupàn heko haw pe har uze'eg Iro pe kury. — Ezàn kury ty, ezepyro
    nemàno haw wi kury ty. Eme'e zo neraikwer kutyr nehe. Eme'e zo 'aw ywyàpyznaw
    rehe nehe. Ezàn eho ywytyr pe nehe. Aze nerezàn kwaw nehe, eremàno putar tuwe
    nehe, i'i izupe.
  eng-DRA: 'And they brought him forth, and set him without the city: and there they
    spoke to him, saying: Save thy life: look not back, neither stay thou in all the
    country about: but save thyself in the mountain, lest thou be also consumed.'
  knf-knf: 'Wi bapënanuŋ baka ţi ubeeka, uwanjuŧ uloŋ ţi baka kë uşë ji : « Ţiin ibuuran
    ubida wi nu! Kten kafeţ ibot iwut kanaţ nin dko dloŋ ţi uŧaak wi, yaan du pnkuŋ
    iwutna kakeţ. »'
