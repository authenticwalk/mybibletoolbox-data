verse: GEN.019.030
translations:
  mal-C: ലോത്തും അദ്ദേഹത്തിന്റെ രണ്ടു പുത്രിമാരും സോവാർ വിട്ട് പർവതത്തിൽച്ചെന്നു താമസം
    ഉറപ്പിച്ചു; സോവാരിൽ താമസിക്കാൻ അയാൾക്കു ഭയമായിരുന്നു. ലോത്തും രണ്ടു പുത്രിമാരും
    ഒരു ഗുഹയിൽ താമസിച്ചു.
  deu-TKW: Lot aber zog von Zoar hinauf und blieb auf dem Gebirge mit seinen beiden
    Töchtern, denn er fürchtete sich, in Zoar zu bleiben; und er wohnte in einer Höhle
    mit seinen beiden Töchtern.
  lin-lin: Loti mpe bana na ye mibale ya basi babimaki na Tsoari, bakendeki kovanda
    na bangomba, pamba te azalaki kobanga kotikala kuna. Ye elongo na bana na ye mibale
    ya basi bakendeki kovanda kati na lidusu ya libanga.
  cbr-NT: Usakian Nukën 'Ibu Diosan a ëma këñuan ka Lot 'itsaira rakuë́ti Sóar kakë
    ëma anu 'isama tankëxa, anu 'iti bari ka aín bëchikë xanu rabë́ abëbi kuankëxa
    kuantakëx ka bashikama anu Lot aín bëchikë xanu rabë́, abë achúshi kini chaiira
    xubu namësa mëratankëx anu tsóti bërúakëxa.
  eng-LSV: And Lot goes up out of Zoar, and dwells in the mountain, and his two daughters
    with him, for he has been afraid of dwelling in Zoar, and he dwells in a cave,
    he and his two daughters.
  bmu-bmu: Lotnöŋ Zoar taonöŋ malmamgö keŋgötŋi mörök. Miaŋgöra böratyahötŋi etkuaŋgita
    Zoar mosöta gölme kunduŋambuk miaŋgöreŋ anda tatket. Böratyahötŋi yahöt yetpuk
    baŋet uruŋe ahöm wahöt aka malget.
  eng-GNV: 'Then Lot went vp from Zoar, and dwelt in the mountaine with his two daughters:
    for he feared to tarie in Zoar, but dwelt in a caue, he, and his two daughters.'
  eng-WEBSTER: 'And Lot went up from Zoar, and dwelt in the mountain, and his two
    daughters with him; for he feared to dwell in Zoar: and he dwelt in a cave, he,
    and his two daughters.'
  nhw-BL: Teipa Lot majmajqui para mocahuas ipan pilaltepetzi Zoar huan yajqui tepeixco
    ihuaya iichpocahua huan nochi eyi inijuanti mocajque nepa ipan se tecacahuatl.
  swh-ONEN: Loti na binti zake wawili waliondoka Soari na kufanya makao yao kule milimani,
    kwa maana aliogopa kukaa Soari. Yeye na binti zake wawili waliishi katika pango.
  bba-bba: Yen biru Lɔtu u yɑrɑ Soɑrin di u dɑ u sinɑ ɡuuru ɡɑrun kpee wɔru sɔɔ kɑ
    win bii wɔndiɑbɑ yiru ye sɑnnu, domi u bɛrum bɑrɑ u sinɑ Soɑriɔ.
  eng-KJVCPB: 'And Lot went up out of Zoar, and dwelt in the mountain, and his two
    daughters with him; for he feared to dwell in Zoar: and he dwelt in a cave, he
    and his two daughters.'
  cpy-cpy: Antawoete ithaawanaki Lot inampiteeyaawo Zoar-ki, itonkaanaki tonkaariki
    itsipatanaawo apite rishinto. Ari ijeekawaeteeri impeetamooki.
  mpx-mpx: Lote i lovakun te ni minaa awan Sowal elana, inoke alonau natunau galokau
    labui hi egon hi na oya elal ge hi miminaa gol etega elana.
  wbp-wbp: Yangka Laati, kuja-palangu jirrnganja yukajarra kirri wita-kurra yirdi-kirra
    Jura-kurraju yurntalu-nyanu-jarraku, ngula ngari witakulpa nyinaja yalirla kirringka
    witangka warlu wiri-puru-wiyi. Lani-jarrija-juku-jalalpa, ngula-jangka jirrnganja
    yarnkaja-palangu pirli-kirralku, ngulangkanya-palangu jirrnganja yukaja pirnkingkalku,
    manulpalu nyinaja yalumpurla-juku tarnngalku.
  luo-luo: Lut kod nyige ariyo nowuok Zoar kendo negidhi gidak e gode nikech noluor
    dak Zoar. En kod nyige ariyo negidak e rogo.
  meu-meu: Bena Lot na Soara e rakatania, ororo e dara dae, unuseni ai e nohova, natuna
    ulatodia raruosi ida; badina be Soara ai baine noho na garina e gariva. Ia mai
    natuna ulatodia raruosi ida kohua ta ai e nohova.
  npi-ULB: तर लोत आफ्ना दुई छोरीसँग सोअरबाट पहाडहरूमा बसोबास गर्न गए, किनभने तिनी
    सोअरमा बस्‍न डराए । यसैकारण, तिनी र तिनका दुई छोरीहरू एउटा गुफामा बसे ।
  yor-yor: Lọti àti àwọn ọmọ rẹ̀ obìnrin méjèèjì sì kúrò ní Soari, wọ́n sì ń lọ gbé
    ní orí òkè ní inú ihò àpáta, nítorí ó bẹ̀rù láti gbé ní ìlú Soari.
  emp-NTPO: Mãwãnacarea Lora Zoar purud̶e b̶aida wayasia. Maʌ̃ carea idji caurã ume
    ẽjũã eyaid̶a b̶ʌmaa wãsia. Mama ãdjira eya uriad̶e panesid̶aa.
  ind-ind: Lot takut untuk tinggal di Zoar, maka dia meninggalkan kampung itu dan
    pindah ke gunung bersama kedua anak gadisnya. Di sana, mereka tinggal di sebuah
    gua.
  pes-OPCB: اما لوط ترسید در صوغر بماند. پس آنجا را ترک نموده، با دو دختر خود به کوهستان
    رفت و در غاری ساکن شد.
  ssx-ssx: Loda ipikita꞉ Soa hapeke paala꞉ pieketa꞉ ipika꞉ wandiki yaapo ame̱le̱ pote
    eli pa꞉ta꞉manu pua tikene da pa꞉ta꞉ pelia haemekeme.
  lcm-lcm: Lot kalapo leng ani ago e Soar, asukang na kala tapasuk ve kana ngono kavulik
    taun na kuli keve mulang ang eiang na kanla soi sinong si mangsikei a vakil.
  aer-aer: Ikwerenge anteme, Lot uthene marle awenke ikwerenhe atherre apwerte akertne-werne
    alheke rarle atere-irrekenge apmere Zoar ikwerele anetyeke. Itne apurte anerrirretyarte
    inteye kwenele.
  tgl-ULB: Pero nagpunta si Lot paakyat mula sa Zoar para manirahan sa kabundukan
    kasama ang kanyang dalawang anak na babae dahil natakot siyang manirahan sa Zoar.
    Kaya nanirahan siya sa loob ng kuweba kasama ng kanyang dalawang anak na babae.
  nop-nop: Loti adi Sowa yokwetneŋ hatidok munta tiŋa wabiŋiŋyat yanagila kwet haŋgi
    foloŋ looŋ kawade mage niŋ ginaŋ itougiŋ.
  kca-kca: Сигор эԓты Лот ики мӑнәс, Кев ўрән эвеӈәԓаԓ пиԓән уԓты питәс, ԓўв Сигор
    вошән уԓты пӑԓәс. Щита эвеӈәԓаԓ пиԓән хŏшапәӈ кев ԓыпийән ус.
  cbu-NT: Lotarini Sówarush taamaam punirangu, Sówaraa yakat kasayarandsin, wipaptari
    kiz tsimbun machip naataranganaya. Ambirisha wachush wantsush taaranganaya. Lotarinsha
    wip iwachiztamarini munaa shipamunchee tárangiya. Iy aparini kizpuri wachinayanllcha.
    Ashiriya, ¿chiy tamaycheezich? ¿Chakaja chiyaa yamachinllina? Kamuz nduniwa, mun
    wachin tárangiya.
  usa-usa: Róti wení kaya (2) ayamukorátáté Yówa maiyaba ikatíqéna yeráóqá anubaq
    mainena utaiye. Wegáráq wení kaya (2) ayamukote muríánnóbáqá máqe-urae.
  hui-hui: Lode ibu tano emene Soa biagoha holene gi biyagola tano ogoni wahalu ibu
    wane biago labo haru halu uyu hari bare wiagoha hole pene. Ti pialu egeanda mbira
    hearia handa walia howa ogoniha hene.
  wrs-wrs: Doa Lotva pem vevna wohalmba no Soar kembellava, wo nominiva wonphona,
    oloram wongana, di wonavhoana honmera hevna mol samblam.
  mya-mya: လော​တ​သည်​ဇော​ရ​မြို့​တွင်​မ​နေ​ထိုင်​ဝံ့​သ​ဖြင့် သ​မီး​နှစ်​ယောက်​တို့​နှင့်​အ​တူ​တောင်​ပေါ်​သို့​ပြောင်း​ရွှေ့​ပြီး​လျှင်
    လိုဏ်​ဂူ​တစ်​ခု​အ​တွင်း​၌​နေ​လေ​၏။-
  cbi-NTPO: Bene Lot Sóar pebulunu chunu jeetyatu, ya' pai na'malaba kuyi tenashaa
    ji' chuimi. Tsejtu yala pema tujuushaa chumu tiyala.
  bod-N: དེ་ཡང་ལོད་ཐུ་ཁོ་རང་ཚོ་ཨར་གྲོང་རྡལ་དུ་སྡོད་པར་འཇིགས༌པས། རང་གི་བུ་མོ་གཉིས་ཀ་ཁྲིད་ཅིང་ཚོ་ཨར་དང་ཁ་བྲལ་ཏེ་རི་ཁྲོད་དུ་སོང་ནས་ཁོ་རྣམས་བྲག་ཁུང་ཞིག་ལ་མཉམ་དུ༌བསྡད།
  wsk-wsk: Lot Zoar wonong te bagarukko nguangaram. Ale ko nanawusari ilagala nunga
    giam ale arungak duruk te nama tarigiman ale manga gogong ningi bagakasan.
  kkl-kkl: Undo unuaogpa, wamekti, Lot nenekori, “As Zoar wamneba tebaneag,” aro log
    sembe lambaogti, elmangkelabo phende abenekoap yim kirik arameag pina wamek.
  sna-sna: Roti navanasikana vake vaviri vakabva paZoari vakandogara mumakomo, nokuti
    akanga achitya kugara muZoari. Iye navanasikana vake vakagara mubako.
  spa-BLM: Lot subió de Zoar y vivió en el monte, con sus dos hijas, porque tenía
    miedo de vivir en Zoar. Vivió en una cueva con sus dos hijas.
  beu-beu: Uanguveng Lot ana Soar aabang mi angu uangmari. Angu ebele aing, bot oal
    jangu aaru angu, ini iava asorong ila dol taang. Angmuse ini angumi pa nu mi mihi.
  cac-cac: Ix lajvi chi', ix xiv vin̈aj Lot scajnaj d'a chon̈ab' Zoar chi', yuj chi'
    ix q'uecan vin̈ d'a jolomtac vitz yed' eb' ix yisil schavan̈il, ix cajnaj eb'
    d'a yol jun q'uen n̈aq'ueen.
  swh-ULB: Lakini Lutu akapanda juu kutoka Soari na kwenda kuishi katika milima akiwa
    pamoja na binti zake wawili, kwa sababu aliogopa kuishi Soari. Kwa hiyo akaishi
    pangoni, yeye na binti zake wawili.
  bel-bel: І выйшаў Лот зь Сігора, і пачаў жыць у гары, і зь ім дзьве дачкі ягоныя,
    бо ён баяўся жыць у Сігоры. І жыў у пячоры, і зь ім дзьве дачкі ягоныя.
  deu-ELBBK: Und Lot zog hinauf von Zoar und wohnte im Gebirge, und seine beiden Töchter
    mit ihm; denn er fürchtete sich, in Zoar zu wohnen. Und er wohnte in einer Höhle,
    er und seine beiden Töchter.
  mbb-OT: Ne mid-awà dutun si Lot wey is menge anak din he raǥa te inged he Zoar su
    egkahandek sikandin dutun he ed-ubpà, ne ziyè dan medhalin te vuntud, ne ziyè
    dan med-ubpà te surung.
  msc-msc: Luti ma sɔn ka to Sowari ka a masɔrɔn a silanni. Wo rɔ, a ka a denmuso
    fila ta ka wa alu ri koyinkɛ kan. Alu ka alu sii falan na ye.
  mal-2015: അനന്തരം ലോത്ത് സോവർ വിട്ടുപോയി; അവനും അവന്റെ രണ്ടു പുത്രിമാരും പർവ്വതത്തിൽ
    ചെന്നു പാർത്തു; സോവരിൽ പാർപ്പാൻ അവൻ ഭയപ്പെട്ടു; അവനും അവന്റെ രണ്ടു പുത്രിമാരും
    ഒരു ഗുഹയിൽ പാർത്തു.
  tuo-NT: Beꞌro Lot uigʉ, Zoapʉre tojanemosĩꞌrĩticʉ niwĩ. Tojo weegʉ cʉ̃ põꞌrã pʉarã
    numia meꞌrã ʉ̃rʉ̃pagʉpʉ waꞌacʉ niwĩ. Topʉ waꞌa, na iꞌtiarã niꞌcã ʉ̃tã tutipʉ niseticũcãrã
    niwã.
  gup-gup: Lot dja ngalbebeywurd bokenh nuye kaluk birribolkbawong Zoar, dja birrini
    kore kuwarddewardde, dja nungka keleni, minj niwirrinj kore Zoar. Nungka dja ngalbebeywurd
    nuye birrini kore kuwardderurrk.
  met-met: Tauna, Lot gabu nanuhanging luwa disauya longga Soar saing dila dirung
    bimbia, namua na maxuwa ba wa Soar. Gabu nanuhanging luwa duwa guhia.
  gvs-gvs: E Loti ma natunao adi taiyuwo Sowa goi sisowóduwo sina koya goi. Imatoita
    bego Sowa goi ikaiyaka, tuwo situko sina tukubu sinaena goi sikaaiyaka.
  rmc-rmc: O Lot daralas te ačhel andro foros Coar, avke iľa peskre duje čhajen a
    geľa lenca te bešel pro brehos andre jaskiňa.
  nlg-nlg: Mi murina keri a Lot te tona sania na komu i Zoar, na pukuna te mataghunia
    ge ke ghahaa iga. Gaia te lavira rua dalena toro tahula, me nira dato tana lei
    ghotu, mara ghahara i lokana na vatuluma.
  dgr-DOGNT: Lot kǫ̀ta Zoyar nàdè ha dejı̨ t'à edetì nàke xè shìhta nàdè. Edetì nàke
    xè kwe yìı gòɂǫǫ yìı nàdè.
  pes-OPV: و لوط از صوغر برآمد و با دو دختر خوددر کوه ساکن شد زیرا ترسید که در صوغر
    بماند. پس با دو دختر خود در مغاره سکنی گرفت.
  ron-1924: Лот а ешит дин Цоар ши а рэмас пе мунте ку челе доуэ фете але луй, кэч
    с-а темут сэ рэмынэ ын Цоар. А локуит ынтр-о пештерэ ку челе доуэ фете але луй.
  ben-OBCV: লোট ও তাঁর দুই মেয়ে সোয়র ছেড়ে পাহাড়-পর্বতের উপর বসতি স্থাপন করলেন,
    কারণ সোয়রে থাকতে তিনি ভয় পেয়েছিলেন। তিনি ও তাঁর দুই মেয়ে একটি গুহাতে বসবাস
    করছিলেন।
  lex-lex: Noma lera ida ne Lota nlergot la leta Soar pa nora a'nani rora rhol lia
    wo'ora wurannu, yoma edonna nparan pia nhol lia Soar pede la nhol lia liena ida,
    nora a'nani patke'a rora.
  rgu-rgu: Tepoꞌ ria, Lot biiꞌ leo nahaniꞌ koro Soar. Huu ria na, de ana no ana feton
    dua si lali leo leteꞌ reu. Basa de ara leo rai leaꞌ esa daleꞌ.
  som-som: Luudna Socar wuu ka baxay, oo buurtuu degay, isaga iyo labadiisii gabdhood
    ee la joogayba; waayo, wuu ka cabsaday inuu Socar degganaado, wuxuuna degay bohol
    dhexdeed, isaga iyo labadiisii gabdhood.
  lat-VUC: Ascenditque Lot de Segor, et mansit in monte, duæ quoque filiæ ejus cum
    eo (timuerat enim manere in Segor) et mansit in spelunca ipse, et duæ filiæ ejus
    cum eo.
  aoi-aoi: Eneje-ka Lada n-akbar•danguma akwa nara kini-ngayindanga kin-ambilya yakwujina
    Jawa-manja. Kembirra nenilirraku-wilyaka wurradiyawabulena engku-wa angakarjiyinga-wa
    angalya akwa yakwujina ngawa nabuki-yakeyinuma wurrubukalakina medirra-manja arrawa.
  eng-ASVBT: 'And Lot went up out of Zoar, and dwelt in the mountain, and his two
    daughters with him; for he feared to dwell in Zoar: and he dwelt in a cave, he
    and his two daughters.'
  mna-mna: Lot, ni leleene be imbot kar Zoar ma molo som. Pa imoto kana. Tana ziŋan
    lutuunu moori bizin ru timaŋga, mi tipa ma tisala pa lele abalabalŋana, mi titu
    ma timbot lela raŋ sumbuunu.
  ita-1885: POI Lot salì di Soar, e dimorò sul monte, insieme con le sue due figliuole
    (perciocchè egli temeva di dimorare in Soar), e dimorò in una spelonca, egli e
    le sue due figliuole.
  eng-LXXUP: And Lot went up out of Zoar, and dwelt in the mountain, he and his two
    daughters with him, for he feared to dwell in Zoar; and he dwelt in a cave, he
    and his two daughters with him.
  eng-ULB: But Lot went up from Zoar to live in the mountains with his two daughters,
    because he was afraid to live in Zoar. So he lived in a cave, he and his two daughters.
  spa-VBL: Lot tuvo miedo de quedarse en Zoar, así que salió de la ciudad y se fue
    a vivir con sus dos hijas en una cueva, en las montañas.
  fra-_FOB: Et Lot monta de Tsoar, et habita dans la montagne avec ses deux filles,
    car il craignait de demeurer dans Tsoar; et il demeura dans une caverne, lui et
    ses deux filles.
  mal-mal: അനന്തരം ലോത്ത് സോവർ വിട്ടുപോയി പർവ്വതത്തിൽ ചെന്നു പാർത്തു; അവന്റെ രണ്ട്
    പുത്രിമാരും അവനോടുകൂടെ ഉണ്ടായിരുന്നു; സോവരിൽ വസിക്കുവാൻ അവൻ ഭയപ്പെട്ടു; അവനും
    അവന്റെ രണ്ട് പുത്രിമാരും ഒരു ഗുഹയിൽ താമസിച്ചു.
  urd-GVR: Lūt aur us kī beṭiyāṅ zyādā der tak Zuġhar meṅ na ṭhahre. Wuh rawānā ho
    kar pahāṛoṅ meṅ ābād hue, kyoṅki Lūt Zuġhar meṅ rahne se ḍartā thā. Wahāṅ unhoṅ
    ne ek ġhār ko apnā ghar banā liyā.
  suz-BL: मिनु लोत नु आ तमी निक्‍शी सोआर रे लशा, पहाड मेर लमा बाक्‍त। मारदे हना सोआर
    सहरम बाक्‍चा हिंमा बाक्‍त। मेको नु आ तमी निक्‍शी पहाड ङा पुक्‍खीम बाक्‍शो बाक्‍मा
    बाक्‍त।
  ita-1927: Lot salì da Tsoar e dimorò sul monte insieme con le sue due figliuole,
    perché temeva di stare in Tsoar; e dimorò in una spelonca, egli con le sue due
    figliuole.
  ckb-ckb: ئینجا لوت و هەردوو کچەکەی زۆعەریان بەجێهێشت و لە چیا نیشتەجێ بوون، چونکە
    ترسا لە زۆعەر دانیشێت. خۆی و هەردوو کچەکەی لە ئەشکەوت نیشتەجێ بوون.
  eng-BBE: 'Then Lot went up out of Zoar to the mountain, and was living there with
    his two daughters, for fear kept him from living in Zoar: and he and his daughters
    made their living-place in a hole in the rock.'
  crx-NTPO: '''Et Lot Zoar whuch''a nasja ''ink''ez dzulh toh ts''e nenina, ootse''ke
    nane cha huyulh ''ut''en. Zoar whutit''elh-un whenuljut, ''ink''ez dutse'' bulh
    nyo tse ''an ''et huwhuti.'
  kan-OKCV: ಲೋಟನು ಚೋಗರಿನಲ್ಲಿ ವಾಸಿಸಲು ಭಯಪಟ್ಟು, ತನ್ನ ಇಬ್ಬರು ಪುತ್ರಿಯರ ಸಂಗಡ ಬೆಟ್ಟದ ಮೇಲೆ
    ಹೋಗಿ ವಾಸಮಾಡಿದನು. ಅಲ್ಲಿ ಅವನೂ ಅವನ ಇಬ್ಬರು ಪುತ್ರಿಯರೂ ಒಂದು ಗವಿಯಲ್ಲಿ ವಾಸವಾಗಿದ್ದರು.
  bbb-bbb: Ijiege rena e Roti fu are Zoa ijia fikiro fuka jumei. Ijadufuo fune kabaerafa
    inokiro ije kaenamiana uri uruo gafia ajia vae.
  tam-2017: பின்பு லோத்து சோவாரிலே குடியிருக்கப் பயந்து, சோவாரை விட்டுப்போய், அவனும்
    அவனோடுகூட அவனுடைய இரண்டு மகள்களும் மலையிலே தங்கினார்கள்; அங்கே அவனும் அவனுடைய
    இரண்டு மகள்களும் ஒரு குகையிலே குடியிருந்தார்கள்.
  spa-RV-1909: Empero Lot subió de Zoar, y asentó en el monte, y sus dos hijas con
    él; porque tuvo miedo de quedar en Zoar, y se alojó en una cueva él y sus dos
    hijas.
  ron-BTF: Şi Lot s-a urcat din Ţoar şi a locuit în munte şi cele două fiice ale lui
    cu el, pentru că s-a temut să locuiască în Ţoar şi a locuit într-o peşteră, el
    şi cele două fiice ale lui.
  eng-WEBP: Lot went up out of Zoar, and lived in the mountain, and his two daughters
    with him; for he was afraid to live in Zoar. He lived in a cave with his two daughters.
  eng-FBV: Lot was afraid to stay in Zoar, so he left town and went to live in a cave
    in the mountains with his two daughters.
  nld-1939: Daar Lot niet in Sóar durfde blijven, trok hij uit Sóar weg, ging met
    zijn twee dochters in het gebergte wonen, en huisde met zijn beide dochters in
    een grot.
  nch-BL: Teipa Lot majmajqui para mocahuas ipan pilaltepetzi Zoar huan yajqui tepeixco
    ihuaya iichpocahua huan nochi eyi mocajque nepa ipan se ostot.
  tfr-NTPO: E irgo ga Zoar sopga bangkjrara Lotdë ara kjĩshko ga opshino jek shäng
    dl̈up shwo l̈ëkong, ba wapga wal̈ëga do pjök l̈i tjok, ga beno l̈öng guëng jong
    ööng kjwara eshko l̈i roshko.
  vie-1934: Lót ở Xoa thì sợ hãi, nên cùng hai con gái mình bỏ đó mà lên núi, ở trong
    một hang đá kia.
  hin-CV: लोत अपनी दोनों बेटियों के साथ ज़ोअर को छोड़कर पहाड़ों में रहने चले गये,
    क्योंकि वह ज़ोअर में रहने से डरते थे. वे और उनकी दोनों बेटियां गुफाओं में रहते
    थे.
  eng-OURB: Lot [Veil, Covering] went up out of Zoar [Small], and lived in the mountain,
    and his two daughters with him; for he was afraid to live in Zoar [Small]. He
    lived in a cave with his two daughters.
  spa-BES: Entonces Lot subió de Zoar al monte, y vivía allí con sus dos hijas, por
    temor a que no viviera en Zoar; y él y sus hijas se ganaron la vida en una cueva
    de la peña.
  tdx-tdx: Ie amy zao, niavotse boak’e Tsoare t’i Lote vaho nitobe ambo­hitse ey,
    ie naho i anak’ ampela’e roe ama’e rey, amy te nanembañe aze ty himoneñe e Tsoare;
    aa le nimo­neñe am-po lakato ao, ie naho i anak’ ampela’e roe rey.
  vid-vid: Loti nakadumba kikala kuli muji wa Soali, lelo nakoka muji awo, heye hamwe
    na wahinza wa heye weli, nawaluta kikala mipalika kuchidunda.
  pwg-pwg: Nani murinai Lot iyabumana ma ke ina kayowana da Sowa kamonai ita makai.
    Tuna kubiine natunatuna wiwikesi ivi ruwa irutinisi ma Sowa ikuyowei ma ighae
    ku koya da buba kamonai ivivi makiiyana.
  eng-OKE: 'And Lot went up from Zoar, and dwelt in the mountain, and his two daughters
    with him: for he feared to dwell in Zoar; and he dwelt in a cavern, he and his
    two daughters.'
  tha-KJV: โลทขึ้นไปจากเมืองโศอาร์ไปอาศัยอยู่บนภูเขาพร้อมกับบุตรสาวสองคนของเขา เพราะเขากลั​วท​ี่อาศัยในเมืองโศอาร์
    เขาจึงไปอาศัยอยู่ในถ้ำทั้งเขากับบุตรสาวสองคนของเขา
  por-BR-2018: Porém Ló subiu de Zoar, e assentou no monte, e suas duas filhas com
    ele; porque teve medo de ficar em Zoar, e se abrigou em uma caverna ele e suas
    duas filhas.
  bco-bco: Lod e Soa amisa꞉n amilo꞉ mesa꞉no꞉wo꞉ tagilabiki, e o꞉lia꞉ ene ida꞉ a꞉la꞉
    o꞉lia꞉yo꞉ misio꞉wa ha꞉na꞉sa꞉ga꞉, u aya sen.
  deu-ELO: Und Lot zog hinauf von Zoar und wohnte im Gebirge, und seine beiden Töchter
    mit ihm; denn er fürchtete sich, in Zoar zu wohnen. Und er wohnte in einer Höhle,
    er und seine beiden Töchter.
  ktm-ktm: Odoke Lot inuh odo taon Soar, ile pe iy ikuni horu nedun pihin ti pe su
    ha-au hala puliy hala eleng pe ha-au honto pehliy sih.
  caa-caa: Pues entonces conda cꞌapa satpa e chateꞌ chinam era, ixin e Lot esto tama
    e chinam Zoar, pero bꞌacta tuaꞌ aquetpa tamar. Y tamar era ixin taca uwijchꞌoctac
    tuaꞌ aturuanobꞌ tama inteꞌ chꞌen lo que ayan tama unac inteꞌ witzir.
  eng-WYC-2018: And Lot went up from Zoar, and dwelled in the hill(s), and his two
    daughters with him, for he dreaded to dwell in Zoar; and he dwelled in a den (or
    and he lived in a cave), he and his two daughters with him.
  epo-epo: Kaj Lot eliris el Coar kaj ekloĝis sur la monto, kaj liaj du filinoj kun
    li; ĉar li timis loĝi en Coar. Kaj li loĝis en kaverno, li kaj liaj du filinoj.
  uig-PIN: Əmma Lut Zoar xǝⱨiridǝ turuxtin ⱪorⱪⱪaqⱪa, Zoardin ketip, taƣⱪa qiⱪip,
    ikki ⱪizi bilǝn xu yǝrdǝ makanlaxti. U ikki ⱪizi bilǝn bir ɵngkürdǝ turdi.
  beo-beo: Lode amola idiwi a:fini aduna da beda:iba:le, Soua moilai yolesili, goumi
    soge ganodini fi esalu. Ilia da magufu gele gelabo amo ganodini esalu.
  tpi-OTNT: Lot i pret long stap long taun Soar, olsem na em i kisim tupela pikinini
    meri bilong en na ol i go i stap antap long ples maunten. Na ol i stap long wanpela
    hul bilong ston.
  hau-SA: Lot da ’ya’yansa biyu mata suka bar Zowar suka kuma zauna a cikin duwatsu,
    gama ya ji tsoro yă zauna a Zowar. Shi da ’ya’yansa biyu mata suka zauna a ciki
    wani kogo.
  udu-udu: Dhala Luuth yaki’di ya ki mis ka pije/ mo ’peni Pan Suugar mo dhali c̱a’bki’d
    mo e ’kuwosha turga/ mo dhali i’bwa/m piti isu/ nyaḵki a’di mo. Haali/ a’di ḵo/ki’da
    ḵo/ is mo mmo’ko e Pan Suugar mo. Dhali a’di c̱a’bki’d mo ibwamana jurum wosh
    mo dhali i’bwa/m piti isu/ nyaḵki a’di mo.
  uig-LAT: Emma Lut Zoar shehiride turushtin qorqqachqa, Zoardin kétip, taghqa chiqip,
    ikki qizi bilen shu yerde makanlashti. U ikki qizi bilen bir öngkürde turdi.
  nde-nde: ULothi lamadodakazi akhe womabili basuka eZowari bayahlala ezintabeni,
    ngoba wayesesaba ukuhlala eZowari. Yena lamadodakazi akhe womabili babehlala ebhalwini.
  ton-ton: 'Pea naʻe ʻalu ʻa Lote mei Soa, mo hono ongo ʻofefine ʻo nau nofo ʻi he
    moʻunga: he naʻe manavahē ia ke nofo ʻi Soa; pea nofo ia ʻi he ʻanaʻi maka, ʻaia
    mo hono ongo ʻofefine.'
  ces-1613: Potom vyšel Lot z Ségor, a bydlil na hoře té, a obě dvě dcery jeho s ním;
    nebo nesměl bydliti v Ségor. I bydlil v jeskyni s oběma dcerami svými.
  eko-eko: Loothi eetta woova wiikhala Zowaari, khuthama na aanaawe oowiiri khusala
    eekhala omwaako. Oottaatthu khusala eekhala nlikurakuza.
  nss-nss: Lot inoh para kiye Sowar, pe ipwai iyata norun malmou pihin, pe huwop huya
    ngondron pe huya kohon huya nondriya ngat sih.
  eng-WMB: Lot went up out of Zoar, and lived in the mountain, and his two daughters
    with him; for he was afraid to live in Zoar. He lived in a cave with his two daughters.
  tam-TCV: அதன்பின், லோத்து சோவாரிலே குடியிருக்கப் பயந்ததினால், தன் இரு மகள்களுடன்
    சோவாரைவிட்டுப் புறப்பட்டு, மலைநாட்டுக்குப் போய், ஒரு குகையில் வசித்தான்.
  ceb-ULB: Apan mitungas si Lot gikan sa Zoar aron mopuyo sa kabukiran uban ang iyang
    duha ka mga anak nga babaye, tungod kay siya nahadlok nga mopuyo sa Zoar. Busa
    nagpuyo siya sa langub, siya ug ang iyang duha ka mga anak nga babaye.
  mkn-mkn: Itu waktu, Lot taku tenga tarús di kampong Soar. Andia ko dia deng dia
    pung ana parampuan dua orang pinda pi gunung. Ais dong tenga dalam goa satu.
  pol-UBG: Potem Lot wyszedł z Soaru i mieszkał na górze ze swoimi dwiema córkami,
    bo bał się mieszkać w Soarze. Zamieszkał więc w jaskini, on i jego dwie córki.
  agr-agr: Lot Sóarnum pujutan ishamak jiinki mai nawanjin juki mujá weuwai. Nunik
    nuwi waa pagkakunum kampatuma duka nunisag utsanawag batsamsauwai.
  kyc-kyc: Dokopa Lote baa yuu Sowa dokona palinya pakapala wanenge dolapo pipya yuu
    kyau dorena pulyuo papala kana anda mendena palyuo kareyami.
  urd-GVU: لوط اور اُس کی بیٹیاں زیادہ دیر تک ضُغر میں نہ ٹھہرے۔ وہ روانہ ہو کر پہاڑوں
    میں آباد ہوئے، کیونکہ لوط ضُغر میں رہنے سے ڈرتا تھا۔ وہاں اُنہوں نے ایک غار کو
    اپنا گھر بنا لیا۔
  deu-1912: Und Lot zog aus Zoar und blieb auf dem Berge mit seinen beiden Töchtern;
    denn er fürchtete sich, zu Zoar zu bleiben; und blieb also in einer Höhle mit
    seinen beiden Töchtern.
  ntj-ntj: Nyangka Luutanya yiwarla Tjawala nyinarrayirnu ngurlurringu. Palunyalunku
    yurntalpa kutjarra-pulanya yarltirra katingu yapukutu. Palunyalu-ya pulpangka
    tjarrpangu nyinarranytja.
  row-row: Basa naa ma, Lot namatau leo nakandoo sia kamboꞌ Soar. Naa de, no ana feto
    nara ruꞌa se lali risiꞌ leteꞌ reu, de ara leo mia luat esa.
  kan-2017: ಲೋಟನು ಚೋಗರಿನಲ್ಲಿರುವುದಕ್ಕೆ ಹೆದರಿ ತನ್ನ ಇಬ್ಬರು ಹೆಣ್ಣುಮಕ್ಕಳನ್ನು ಕರೆದುಕೊಂಡು
    ಬೆಟ್ಟವನ್ನು ಹತ್ತಿ ಅಲ್ಲಿ ವಾಸಮಾಡಿದನು. ಅವನೂ ಅವನ ಇಬ್ಬರು ಹೆಣ್ಣುಮಕ್ಕಳೂ ಒಂದು ಗವಿಯಲ್ಲಿ
    ವಾಸಮಾಡಿದರು.
  ena-ena: Lotɨ agaŋ Soalɨ haiabɨla hɨnihɨni saŋ lɨdavɨla iaha nudɨ nadi ahica agɨladɨ
    likɨla via halu iahuavɨmi. Halu iahuavɨla lɨba haca hɨvɨ ivouavɨla hɨniavɨmi.
  tgo-tgo: Kaiwae Lote va weiye le mararu Jowa e tɨne, weiyaŋgiya oyawarumbuyeŋgima
    theunyiwo, thɨ wa e ououko rɨgherɨghenji na vethɨ yaku e maŋgavarɨ.
  yap-yap: Ma bochan e be tamdag Lot ni nge par u lan e binaw nu Zoar, ma aram miyad
    yan fa gali ppin ni fak nga daken e burey ngranod ra pired ngalan ba yiy.
  tet-tet: Hotu Lot no oan feto naꞌin rua nia lori baa foho. Sia nein iha fatuk kuak
    ida, tan sia nataꞌuk nein nafati iha leo Soar.
  hlt-MCSB: Te dongah Lot te Zoar lamkah nong tih tlang ah kho a sak. Te vaengah a
    canu panit te khaw amah taengah om. Zoar ah khosak ham a rhih dongah a canu rhoi
    khaw lungko khuiah om uh.
  mdy-ETH: ሎኦፄ ዞዓሬ ካታሜሎይዳ ናንጊፆ ዒጊጬሢሮ ዒዛና ዒዛኮ ላምዖ ዉዱሮ ናኣቶንሢና ሌካ ዹኮ ኬስኪ ዒኢካ ዔቴይዳ ናንጌኔ።
  kew-kew: Lot-para nipuna wane lapo Soa gimua so pore-para pua asimi. Nipu Soa ape
    pala omisa pulu, nipuna wane lapo rapu ana apeda meda para asimi.
  twi-ASANTE: Afei, Lot ne ne mmammaa baanu no tu firii Soar kɔtenaa ɔbodan bi a na
    ɛwɔ mmepɔ no mu, ɛfiri sɛ, na ɔsuro sɛ ɔbɛtena Soar.
  bhl-bhl: Keko beli, Olot e fingan fian mak kuluko, Soal abiw iti kolewsomi, eso,
    akalem muluw seiw alew biso, yelimel i uneko, amgu tikin em tum tem mak uneko,
    ka alenaliw kale.
  con-NTPO: Omboe Lotja dyojo ti'tsse Zoarni can'jeñe. Tsa'caen dyojopa ccotta'cconi
    japa tise dos onquengendeccui'ccu tseni fattocco changoni can'jen'fa.
  eng-WEBU: Lot went up out of Zoar, and lived in the mountain, and his two daughters
    with him; for he was afraid to live in Zoar. He lived in a cave with his two daughters.
  bnp-bnp: E Lot, tou e tuna ngatavine ala rua, to mangenge ni made o Soar, lakea
    to vano to made na lolo, pololilo na babe.
  wal-wal: Looxee Xoo7aaron uttanau yayyido gishshau, ba macca naatu naa77aara deriyaa
    kiyiis; kiyidi gonggolo giddon ba naa77u macca naatuura uttiis.
  mgh-mgh: Loti ahokhuma uSowari na asaanawe eeli asithiyana ni yahorwaca ukhala umyakoni,
    kontha anawoova ukhala uSowari. Ule akhala nnikhukuni wamoca na asaanawe eeli
    asithiyana.
  acu-NT: Nunia Lot Zoarnum pujutan shamau asa, nawantrin mai ayas juki murá wemiayi.
    Tura nuni pampa waanam pujusarmiayi.
  spa-PDDPT: Luego Lot subió desde Zoar y vivió en la montaña con sus dos hijas, pues
    temía permanecer en Zoar. Habitó, pues, en una caverna junto con sus dos hijas.
  gun-gun: Ha'e gui Zoar tekoa py Ló oikoxe teĩ okyje vy ojepe'a ju ha'e gui, guajy
    mokoĩve reve. Yvy'ã re ju oo, ha'e peteĩ itakua oĩ va'e py ikuai guajy kuery reve.
  agu-BL: Itzun bantz te yi topone'n Lot jalen Zoar nin xob i'-tz tan najewe'n le
    jun tnuma'tz. Cha'stzun te ticy'e'n i' junt tir tan najewe'n xo'l wutz scyuch'
    yi cob me'l. Cho'n tzun chinajewe'n tzak' jun picy.
  eng-PEV: Lot was frightened to stay in Zoar, so him and his daughters, they went
    and lived up in the hill country, in a big hole in the rock, called a cave.
  ilo-ULB: Ngem simmang-at ni Lot manipud iti Soar ket napan nagnaed kadagiti kabanbantayan
    a kaduana dagiti dua nga annakna a babbai, gapu ta mabuteng isuna nga agnaed iti
    Soar. Isu a nagnaed isuna iti maysa a rukib, isuna ken dagiti dua nga annakna
    a babbai.
  kpg-kpg: Idimaa Lot e madagu i di noho i Zoar, gei mee mo ana dama ahina dogolua
    ga haga maanege gi lodo nia gonduu lligi i nua, gaa noho i lodo di bagungoo.
  uig-ARA: ئەمما لۇت زوئار شەھىرىدە تۇرۇشتىن قورققاچقا، زوئاردىن كېتىپ، تاغقا چىقىپ،
    ئىككى قىزى بىلەن شۇ يەردە ماكانلاشتى. ئۇ ئىككى قىزى بىلەن بىر ئۆڭكۈردە تۇردى.
  bsp-bsp: Kɔ Lɔt ɛyɛfɛ Cohar k'awut ɔn aran mɛrəŋ kəpɛ kəkɔ-ndɛ dətɔrɔ, bawo ɛnanesɛ
    kəndɛ ka Cohar. K'ɔŋkɔ pəyi kumbuŋkum ka tɔrɔ kəlɔma disrɛ.
  mbs-mbs: Nayan, so nelemitan si Lot meg-ogpà doton te Soar, minalin sikandin sipat
    te didowa batà din bayi doton te bontod, aw mig-ogpà dan doton te ilib.
  tof-tof: Solkwat, Lot tóba ngul olom nispükü Zoarr we amgatórr, ama podopükü bwóbdü
    wamórr, zitülkus wa gum yarilürr Zoarróm ngyabenóm. Wa tóba olom nispükü kugupi
    bapórrón wirri ingülküpdü ngyaben yarilürr.
  sus-sus: Loti nu bara gaaxu lufe ra Sowari taa kui. A naxa keli naa, a siga geya
    fari. A naxa sabati a nun a xa di ginɛ firinyie ra fɔnmɛ nde kui gɛmɛ longori
    ra.
  pon-2006: Pwehki Lohd eh masak mihmihte Soar, ih oh nah serepein riemeno ahpw douluhllahng
    nin nahna kan; irail eri kin koukousoan nan pwoar ehu.
  jae-jae: Ma Lot gêwi Soar siŋ jakêpi lôc gêwiŋ latuoagêc gebe eŋ kêtêc tau, tec
    gêwi Soar siŋ. Ma eŋ gêwiŋ latuoagêc jasêŋgôŋ pocgêsuŋ teŋ.
  ksd-ksd: Ma Lot i ga irop ta ra gunan Soar, ma i ga ki ta ra luana, dital ma ra
    ura natuna, a ura vavina, tago i ga burut ba na ki aro Soar; ma i ga ki tai tika
    na babang, dital ma ra ura natuna, a ura vavina.
  tur-YTC: Lut Soar'dan çıkıp iki kızıyla birlikte dağda yaşadı. Çünkü Soar'da yaşamaktan
    korkuyordu. İki kızıyla birlikte bir mağarada yaşıyordu.
  bel-N: І падняўся Лёт з Цаару, і жыў на гары, і дзьве дачкі ягоныя з ім, бо баяўся
    жыць ў Цаары. І жыў ён у пячоры, сам і дзьве дачкі ягоныя.
  grc-BRENT: Ἀνέβη δὲ Λὼτ ἐκ Σηγὼρ, καὶ ἐκάθητο ἐν τῷ ὄρει αὐτὸς, καὶ αἱ δύο θυγατέρες
    αὐτοῦ μετʼ αὐτοῦ· ἐφοβήθη γὰρ κατοικῆσαι ἐν Σηγώρ· καὶ κατῴκησεν ἐν τῷ σπηλαίῳ
    αὐτὸς, καὶ αἱ δύο θυγατέρες αὐτοῦ μετʼ αὐτοῦ.
  ind-AYT: Kemudian, Lot pergi dari Zoar dan tinggal di suatu gua, di pegunungan,
    bersama kedua anak perempuannya sebab dia takut tinggal di Zoar.
  lid-lid: Ano Lot hawe nadun uru badih ma la-uh badeh ruwani So-ar, eme oro ala manyah
    ado bolo mandrei, tasah iy badeh inoh ta manyah udu So-ar. Oro ma taloh badeh
    manyah ado munu bek.
  eng-NNA: Lot was afraid to stay in that small town, Zoar. He left there, he went
    to the hills. He and his daughters were staying in a cave.
  nya-nya: Loti ndi ana ake awiri aakazi anachoka ku Zowari nakakhala ku mapiri, chifukwa
    amachita mantha kukhala ku Zowari. Iye ndi ana ake awiri ankakhala mʼphanga.
  hrv-hrv: Lot se bojao boraviti u Soaru, pa sa svoje dvije kćeri ode gore iz Soara
    i nastani se u brdu. On i njegove dvije kćeri živjeli su u pećini.
  mps-mps: Te Lot te Soarde me bidibo wi yai. Tama tibaso, aga te bulu duba te aga
    wegi si dali holali. Tama augwali te ola be me delide bidai.
  llg-llg: Faik ndia, Lot bii leo nakandoo nai nggolo Soar. Huu ndia, de ana no ana
    ina-ana kadua nala sila, huꞌa leni letek leu. Boe ma, ala leo lai luak esa.
  tpi-tpi: Lot i pret long stap long taun Soar, olsem na em i kisim tupela pikinini
    meri bilong en na ol i go i stap antap long ples maunten. Na ol i stap long wanpela
    hul bilong ston.
  dan-1931: Men Lot drog op fra Zoar og slog sig ned i Bjergene med sine Døtre, thi
    han turde ikke blive i Zoar; og han boede i en Hule med sine to Døtre.
  vie-OVCB: Sợ ở Xoa không yên, Lót dẫn hai con gái lên núi, tạm trú trong một hang
    đá.
  lbk-lbk: Idwani tay omegyat si Lot ay entee id Saor, inayakhana't nan chwa ay magmagkitna
    ya linmamag cha is kafilig et nentee cha is kaliyang.
  guj-2017: પણ લોત સોઆરમાંથી નીકળીને પોતાની બે દીકરીઓ સાથે પહાડમાં જઈને રહ્યો, કેમ
    કે સોઆરમાં રહેતાં તે બીતો હતો. તેથી તેણે પોતાની બે દીકરીઓ સાથે ગુફામાં વસવાટ કર્યો.
  byr-byr: Dɨvi sagaaꞌ Lotɨ Sawa angeba mwaalyaꞌnei lɨka yadaaꞌnyɨ gamɨjɨ gamɨre taayawaalyɨ
    mugunyangɨna kaanna waweva simaangeyawɨ mwaalɨna. Mwaaidapɨjɨ aꞌmwe sɨraangeꞌ
    gyaꞌmwevɨ wɨdaꞌ “Aꞌmweraai nehɨmaarikadeꞌnaai mamwaalyɨgoi. Nehɨrɨnɨmaangerɨ aalya
    waainɨyaꞌ wɨjaavakadera. Miꞌna wɨjaavakwoihɨri kaimɨraaya mɨlakadeꞌnaarɨneꞌ sɨnnawɨ
    nɨmɨjɨ gamɨjɨ se waraka! Dɨvi gɨmɨjɨ se darila!” Sawɨsavɨ sɨraangeꞌ sara kyaꞌ
    saꞌ myawɨryaꞌ Lotɨ. Sawɨta pɨri ganyaabulaangesɨ waragɨla sagaaꞌ sɨmunya myawɨryaꞌ.
    Kɨnadaai sara yɨ sɨraangeꞌ kaimɨraaya Mawaavɨrɨ mɨlaꞌ. Yɨ ganyaabulaangeꞌ kaimɨraaya
    Amonɨmɨ mɨlaꞌ. Savɨdaaꞌnyɨ Mawaavɨrava Amonɨmɨvava yɨmaꞌnyɨna yeꞌ.
  awx-awx: Lolu Soar yiwitnanggengu anaxälake, yäpanä täpäyalu päpän, päko täwal däkäne
    hupgänangkätan yiwikin.
  pon-2006A: Pwehki Lohd eh masak mihmihte Soar, ih oh nah serepein riemeno ahpw douluhllahng
    nin nahna kan; irail eri kin koukousoan nan pwoar ehu.
  por-BRBSL: Lote saiu de Zoar, e viveu na montanha, e suas duas filhas com ele; pois
    ele tinha medo de viver em Zoar. Ele vivia em uma caverna com suas duas filhas.
  cth-cth: Hottelah Lot teh, Zoar kho hoi a luen teh mon dawk kho a sak. A canu kahni
    touh hai ama koe ao. Bangkongtetpawiteh, Zoar kho dawk o hane ngam hoeh. Hahoi
    a canu kahni touh hoi lungngoum thung ao awh.
  twi-twi: Lot ne ne mmabea baanu no tu fii Soar kɔtenaa ɔbodan bi a na ɛwɔ mmepɔw
    no so no mu, efisɛ na osuro sɛ ɔbɛtena Soar.
  hlt-hlt: Te dongah Lot te Zoar lamkah nong tih tlang ah kho a sak. Te vaengah a
    canu panit te khaw amah taengah om. Zoar ah khosak ham a rhih dongah a canu rhoi
    khaw lungko khuiah om uh.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ Dɔtii yɔtɛ ò bo mbomɛ̀ Soɑɑ ɛì, kɛ́ítɛ́ nɛ̀ o sɑpɑ̀mbɛ̀ bɛdɛ́
    kɛ́kɔtɛ kɛ́nhɑ̃ kutɑ̃dènkù mɑkù miɛkɛ.
  msy-2020: Ezɨ Lot Soarɨn nguibamɨn ikian atiatigha uan guivimning inigha mɨghsɨabar
    ghuavanabo. Egha me dagɨar torir mamɨn aven iti.
  txq-txq: Lelek naa, Lot namataꞌu leo nakandoo numa nggorok Soar. Huu naa de ana
    no ana inan dua sara lali reni letek reu. De ara leo numa luak esa dale.
  aaz-aaz: Oras naan, naiꞌ Rot namtau he natua nabaar anbi kuan Soar. Es naan ate,
    in nok in aan feot nuaꞌ ein naan, nanain ein neun aꞌtoꞌef. Rarit sin natuan nbin
    nuat es.
  azb-azb: Lut iki qızı ilə birgə Soardan çıxıb dağda yaşadı, çünki Soarda yaşamaqdan
    qorxurdu. O, iki qızı ilə bir mağarada qaldı.
  eng-DBY: And Lot went up from Zoar, and dwelt in the mountain, and his two daughters
    with him; for he feared to dwell in Zoar. And he dwelt in a cave, he and his two
    daughters.
  hin-2017: लूत ने सोअर को छोड़ दिया, और पहाड़ पर अपनी दोनों बेटियों समेत रहने लगा;
    क्योंकि वह सोअर में रहने से डरता था; इसलिए वह और उसकी दोनों बेटियाँ वहाँ एक गुफा
    में रहने लगे।
  wol-KYG: Gannaaw loolu Lóot dafa ragala dëkk Sowar, ba toxoo fa, ànd ak ñaari doomam
    yu jigéen, sanci ca tund ya. Mu dëkk ci xuntim xeer, moom ak ñaari doomam yu jigéen.
  swp-swp: Lota abotai Soara i laugabaei, ie sae oea tupidi eai ie mia, ma nanatunayao
    sisine labui, paana Soara miana i matausiei; to we’u duhana esau eai ie mia, ma
    nanatunayao sisine labui.
  bjr-bjr: Rootafa Sooara maqusara rufiaseenoo narí araamuna qara nifiqeenoo amuaqu
    namusaa ooni aamara marunaki ooru marinau.
  eng-YLT: And Lot goeth up out of Zoar, and dwelleth in the mountain, and his two
    daughters with him, for he hath been afraid of dwelling in Zoar, and he dwelleth
    in a cave, he and his two daughters.
  kne-kne: Gapo ta emegyat si Lot ay manbeey ed Zoar, nantikid sin kadondontogan.
    Inkoyog na din dowa ay balasang ay an-ak na et nanbeey da si esa ay liyang.
  heg-NTPO: Dedeng na, Lot lii in daad napiut se iung Soar. Undeng na le un nol anan
    bihaat at duas las, lakos seda se leten. Hidim oen daad se liang bolo mes dalen.
  ptu-ptu: Sapo' aka indo Lot mahea' tohho dio Zoar, nasuhum umbabai indo dua änä'na
    baine le'ba' längäm tipatanetena, anna tohhoi illaam mesa leä.
  bzd-NTPO: Sodoma ena Gomorra e̱wé̱wa Skëköl tö, e' ukuöki̱ ta̱ Lot suane se̱nukia̱
    Sóar. E' kue̱ki̱ imía̱ se̱nuk ka̱bata a̱ ila'r busipa böl ta̱. Ee̱ ie'pa mañal
    se̱né ákuk a̱.
  kwf-kwf: ꞋI buri, sa Lot maꞋu Ꞌania tuaꞋa ana fanoa kira saea Ꞌania Ꞌi Soa, ma nia
    faꞋinia ro sariꞋi nia ki, kira ka faꞋasia fanoa neꞋeri, ma kira ka raꞋe alaꞋa
    gwauna faꞋi ua, ma kira ka leka tua saena taꞋi faoda.
  eng-WYC-2017: And Lot went up from Zoar, and dwelled in the hills, and his two daughters
    with him, for he dreaded to dwell in Zoar; and he dwelled in a den, he and his
    two daughters with him.
  eng-WMBB: Lot went up out of Zoar, and lived in the mountain, and his two daughters
    with him; for he was afraid to live in Zoar. He lived in a cave with his two daughters.
  spp-spp: Ɲyɛ Loti ɲyɛ a ɲɛn'a kwôro Zowari kànhe e mɛ, maa ŋkàr'a sà ntɛ̀ɛn ɲaŋke
    kànmpanŋke na, ɲaha na yɛ u mpyi na fyáge. U ná u pworibii mú shuunniŋ'à sà ntɛ̀ɛn
    ɲaŋke wyige k'e.
  aey-aey: Euqa Lot uqa Soa bilecnu cucuien. Eunu uqa ategul lecis gami Soa culdimeig
    aluhna timeig age meen hatin osona bilein.
  urd-GVH: लूत और उस की बेटियाँ ज़्यादा देर तक ज़ुग़र में न ठहरे। वह रवाना होकर पहाड़ों
    में आबाद हुए, क्योंकि लूत ज़ुग़र में रहने से डरता था। वहाँ उन्होंने एक ग़ार को
    अपना घर बना लिया।
  rug-rug: Taluarae pa Zoara se Loti meke sari karua tuna vineki, meke sage la koari
    na toqere. Ura na matagutu koa ia rini si pa Zoara, ke la koa ia rini si keke
    bae vasina.
  gaz-gaz: Loox waan Zoʼaar keessa jiraachuu sodaateef intallan isaa lamaan wajjin
    Zoʼaarii baʼee gaarran irra qubate. Innis intallan isaa lamaan wajjin holqa tokko
    keessa jiraate.
  fra-LSG: Lot quitta Tsoar pour la hauteur, et se fixa sur la montagne, avec ses
    deux filles, car il craignait de rester à Tsoar. Il habita dans une caverne, lui
    et ses deux filles.
  yal-yal: Loti bata yi gaxu lu feen na Soyari taan kui. A yi keli na, a siga geyaan
    fari a sa dɔxɔ mɛnni e nun a dii tɛmɛ firinna faran yinla kui.
  gum-gum: Inchen Lotwane Zoarsrø kørrømisra tsumibe kørig køben, nui pagatø nimbasrmeraba
    tunmera tøga pirømerasrø tsunrrab ya, nømbe pøneløba kan peña trab pasrabyu warønrrab
    kørrømisrøbelø køn.
  iou-iou: Täŋpäŋ Lot u Soa yotpärare täpuri uken itta umuntaŋpäŋ äperiyat yäwän yäpmäŋ
    pomken kuŋkaŋ mobä käwut kubäken it täŋkuŋonik.
  haw-1868: 'Pii ae la o Lota mailoko aku o Zoara, a noho iho la ma ka mauna, a me
    ia pu na kaikamahine ana elua; no ka mea, makau iho la ia ke noho ma Zoara: noho
    no ia ma kekahi ana, oia a me kana mau kaikamahine elua.'
  arb-NAV: وَغَادَرَ لُوطٌ وَابْنَتَاهُ بَعْدَ ذَلِكَ صُوغَرَ، وَاسْتَقَرُّوا فِي
    الْجَبَلِ لأَنَّهُ خَافَ أَنْ يَسْكُنَ فِي صُوغَرَ. فَلَجَأَ هُوَ وَابْنَتَاهُ
    إِلَى كَهْفٍ هُنَاكَ.
  adz-adz: Lot irat i mpada Tsoar da iyu narun rusan finam iruꞌ ugu da iyab mamai
    da impa tauf bampun.
  ewe-ewe: Emegbe la, Lot dzo le Zoar, elabena enɔ afi ma tɔwo vɔ̃m, eye wòyi ɖanɔ
    agado aɖe me le toawo dzi kple via nyɔnuvi eveawo.
  eng-LEE: And Lot went up out of Zoar, and dwelt in the mountain, and his two daughters
    with him, for he feared to dwell in Zoar; and he dwelt in a cave, he, and his
    two daughters.
  dji-dji: Manymak, rirringir ngunungir-kirri nyani Lut mirrpmban yawnginy giriny
    nguḻikima gurrbimirri Djuwar nyi'nyininy, marrga ngunungir djin gubini, Lut, ga
    walkiriwilingim ngunupili muṉgimirrpili, ga djin walminiban bumirili gurrbili;
    ga nguḻi inydjin yirryirrpini bumirimirri, yarim ṉambiḏi miringmirri djin ngurriny
    giriny ngiḏawa bilaypilay yulpilingir.
  nna-nna: Lot wirnti Zoar-nga waninyaku. Palajalu yakarna pala wupartu tawun, Zoar,
    yana warnkumarramarrakarti. Palinypa palinymili kurntaljirri jurntingi waninyikinyiyi.
  asm-FB: পাছত লোটৰ চোৱৰত থাকিবলৈ সাহস নহ’ল আৰু সেয়ে তেওঁ জীয়েক দুজনীক লগত লৈ চোৱৰৰ
    পৰা ওলাই পাহাৰত বাস কৰিবলৈ উঠি গ’ল; তাত তেওঁ জীয়েক দুজনীৰে সৈতে এটা গুহাত বাস
    কৰিলে।
  sus-A: لٌتِ نُ بَرَ فَاشُ لُقٍ رَ سٌوَرِ تَا كُي. عَ نَشَ كٍلِ نَا، عَ سِفَ فٍيَ
    قَرِ. عَ نَشَ سَبَتِ عَ نُن عَ شَ دِ فِنّ قِرِنيِيٍ رَ قْنمّ ندٍ كُي فّمّ لٌنفٌرِ
    رَ.
  fra-SBL: Lot monta de Tsoar et habita dans la montagne, avec ses deux filles, car
    il avait peur d'habiter à Tsoar. Il habita dans une grotte avec ses deux filles.
  hbo-hbo: וַיַּעַל֩ לֹ֨וט מִצֹּ֜ועַר וַיֵּ֣שֶׁב בָּהָ֗ר וּשְׁתֵּ֤י בְנֹתָיו֙ עִמֹּ֔ו
    כִּ֥י יָרֵ֖א לָשֶׁ֣בֶת בְּצֹ֑ועַר וַיֵּ֙שֶׁב֙ בַּמְּעָרָ֔ה ה֖וּא וּשְׁתֵּ֥י בְנֹתָֽיו׃
  shp-NTPO: Jaskata pekáo raketi, Lot Zoar jeman moa jakashamai, jawen bake ainbo
    rabéya mananman kaa iki. Jain kaax, ja kimishabi manan kini meran jakana iki.
  eng-WYCLIFFE: And Loth stiede fro Segor, and dwellide in the hil, and hise twey
    douytris with him, for he dredde to dwelle in Segor; and he dwellide in a denne,
    he and his twey douytris with hym.
  pjt-pjt: Ka Lotanya ngura panya Tjuwala nyinanytjaku nguḻuringangi munu paluṟu tjana
    uṉṯalkira uṉṯalkira anu puḻikutu munuya tatiṟa kuḻpingka ngura tjunkula nyinangi.
  cwe-cwe: Kwaviya Lutu kakala kodumba kukala Soali, yeye na wandele zake waidi wasegela
    kuna na wahita kukala kuna dituka kuna imilima.
  bgs-bgs: Na, imáddangan si Lot ka móddô sikandin tun ta Soar. Purisu igalin sikandin
    asta tô duwa gabatà din gabayi tun ta pabunganán, asta igóddô dan tun ta takub.
  kik-kik: Thuutha ũcio Loti akiuma Zoari, agĩthiĩ gũtũũra kĩrĩma-inĩ arĩ hamwe na
    airĩtu ake eerĩ, tondũ nĩetigĩrire gũikara Zoari. We na airĩtu ake eerĩ magĩtũũra
    ngurunga-inĩ.
  ksr-ksr: Lootnoŋ Zoar taonoŋ laligomambaa toroko moro. Kawaajoŋ borawoita uruama
    Zoar mesaoŋ baloŋ baaŋawo kanoŋ kema ragi. Borawoita woi yorowo kobaa uutanoŋ
    eŋ waama laligogi.
  fra-NCL: Lot monta de Soar et s’établit à la montagne, ayant avec lui ses deux filles,
    car il craignait de rester à Soar ; et il habitait dans une caverne avec ses deux
    filles.
  cek-AK: Lot loe Zoar vangpui thungah oh han zit pongah, Zoar vangpui thung hoiah
    tacawt moe, a canu hnik hoi nawnto mae nuiah khosak; a canu hnik hoi nawnto thlung
    khaw thungah oh.
  xla-xla: Lot mate ya꞉ utukaka mate Sowa mo memeleme ma tamali di dla hetame ha꞉ha꞉iyo.
    Adipalati, Lotta Sowa mo dla halloweye pta wota꞉iyo. Epedeme yia꞉ tamali di dla
    hetame teiko hotuwale dulu dla ha꞉ha꞉iyo.
  cuk-cuk: Weyob neg-gusad-sorbali, Lot Zoar-neggweburgi dobe-mege gualid. Aga, Lot,
    e-sisgan-warbogwadmala yalaganba nade gusad. Na e-warbaagwa akwasaila-ollorsiidyaba
    megidapmalad.
  uig-CYR: Амма Лут Зоар шәһиридә туруштин қорққачқа, Зоардин кетип, таққа чиқип,
    икки қизи билән шу йәрдә маканлашти. У икки қизи билән бир өңкүрдә турди.
  tel-2017: అయితే లోతు సోయరులో ఉండటానికి భయపడ్డాడు. తన ఇద్దరు కూతుళ్ళనూ తీసుకుని పర్వత
    ప్రాంతానికి వెళ్లిపోయాడు. అక్కడ తన ఇద్దరు కూతుళ్ళతో కలసి ఒక గుహలో నివసించాడు.
  hat-BSA: Lot te kite Tsoar e monte. Li te rete nan mòn yo avèk de fi li yo avè l,
    paske li te pè rete Tsoar. Li te rete nan yon kav, li menm avèk de fis li yo.
  kos-kos: Ac ke sripen Lot el tuh sangeng in muta in acn Zoar, el ac acn luo natul
    utyak nu fin inging uh ac muta in luf se we.
  hbo-WLC: וַיַּעַל֩ ל֨וֹט מִצּ֜וֹעַר וַיֵּ֣שֶׁב בָּהָ֗ר וּשְׁתֵּ֤י בְנֹתָיו֙ עִמּ֔וֹ
    כִּ֥י יָרֵ֖א לָשֶׁ֣בֶת בְּצ֑וֹעַר וַיֵּ֙שֶׁב֙ בַּמְּעָרָ֔ה ה֖וּא וּשְׁתֵּ֥י בְנֹתָֽיו׃
  ibo-ibo: Emesịa, Lọt na ụmụ ya ndị inyom abụọ hapụrụ obodo Zoa, nʼihi na ọ tụrụ
    egwu ibi nʼime Zoa. Ọ gara biri nʼime ọgba nkume ya na ụmụ ya ndị inyom abụọ.
  ory-ory: ଏଥିଉତ୍ତାରେ ଲୋଟ ସୋୟରରେ ବାସ କରିବାକୁ ଭୟ କରି ସେଠାରୁ ବାହାରି ଆପଣାର ଦୁଇ କନ୍ୟାଙ୍କୁ
    ଘେନି ପର୍ବତରେ ବାସ କଲା; ତହିଁରେ ସେ ଓ ତାହାର ଦୁଇ କନ୍ୟା ଗିରି କନ୍ଦରରେ ବାସ କଲେ।
  wmt-wmt: '@see-verse:GEN.019.029'
  chk-chk: Iwe, mürin, Lot a towu seni Soar o nonom won ekewe chuk me nöün kewe ruoman
    föpwül, pun a niuokus an epwe imweimw lon Soar. Iwe, ra nonom lon eu föüimw.
  ssd-ssd: Lot nu Soar tumbraŋŋge minam tuku kuru-kuruka nuŋe kulim ar ta kilmba tumbraŋ
    ta kusremba tabe poŋga kinaig ka ndame burok ande kaŋgermba sinam taŋge minnaig.
  rop-rop: Wal Lot bin lilbit bradin blanga jidan langa det taun gulum Sowa, en imbin
    gajim im dubala doda, en deibin go langa det hil kantri, en deya na imbin meigim
    kemp langa wan keib.
  ukr-1871: Зійшов же Лот із Сигори, та й осївсь на горі сам і дві дочки його; боявся
    бо жити в Сигорі, та й оселивсь у печері сам і дочки його з ним.
  eng-AOI: Lot was afraid and he didn't want to stay in Zoar. So he took his two daughters
    away to the hills and they lived there together in a cave.
  yon-yon: Lot kuu kambong embeng aom dobiri kuu unoon kowe, ye yoom ye dana koyu
    ayoob yoom kuu koronde wene aangko daane aangko dem aombed dobiriwen.
  bch-bch: Idio ta Lot ga inat taine toa rua oa titnan tuanga Soar ta tila timado
    bereoeai ngan pat kapei ede aea baba, ngansa Lot imataud ngan madonga Soar.
  deu-1951: Und Lot ging von Zoar hinauf und blieb mit seinen beiden Töchtern auf
    dem Berge; denn er fürchtete sich in Zoar zu bleiben; und er wohnte mit seinen
    Töchtern in einer Höhle.
  eng-JPS: And Lot went up out of Zoar, and dwelt in the mountain, and his two daughters
    with him; for he feared to dwell in Zoar; and he dwelt in a cave, he and his two
    daughters.
  ubr-ubr: Lot on Zoar nan ma on iber, on mes on a nanatun jeverig ruam mat sigai
    oyauai nan agim dogu amonai sima.
  srp-1865: A Lot otide iz Sigora, i stani se na onom brdu s dvije kæeri svoje, jer
    se bojaše ostati u Sigoru; i življaše u peæini s dvije kæeri svoje.
  lug-lug: Awo Lutti n’ava mu Zowaali, n’abeera mu nsozi wamu ne bawala be, kubanga
    yatya okubeera mu Zowaali. Ye ne bawala be ne babeera mu mpuku.
  heb-heb: ויעל לוט מצוער וישב בהר ושתי בנתיו עמו כי ירא לשבת בצוער וישב במערה הוא
    ושתי בנתיו׃
  ben-IRV: পরে লোট ও তাঁর দুটি মেয়েকে নিয়ে সোয়র থেকে পর্বতে উঠে গিয়ে সেখানে থাকলেন;
    কারণ তিনি সোয়রে বাস করতে ভয় পেলেন আর তিনি ও তাঁর সেই দুই মেয়ে গুহার মধ্যে বাস
    করলেন।
  pan-pan: ਫੇਰ ਲੂਤ ਨੇ ਸੋਆਰ ਨਗਰ ਨੂੰ ਛੱਡ ਦਿੱਤਾ ਅਤੇ ਉੱਪਰ ਜਾ ਕੇ ਆਪਣੀਆਂ ਦੋਹਾਂ ਧੀਆਂ ਸਮੇਤ
    ਪਰਬਤ ਉੱਤੇ ਵੱਸ ਗਿਆ ਕਿਉਂ ਜੋ ਉਹ ਸੋਆਰ ਵਿੱਚ ਵੱਸਣ ਤੋਂ ਡਰਦਾ ਸੀ, ਇਸ ਲਈ ਉਹ ਅਤੇ ਉਹ ਦੀਆਂ
    ਦੋਵੇਂ ਧੀਆਂ ਇੱਕ ਗੁਫ਼ਾ ਵਿੱਚ ਰਹਿਣ ਲੱਗ ਪਏ।
  mwp-mwp: Thana nanga si Zowangu niparu nubiya Lothaniya aka muynu araydhin ngaru
    sew Zowanu maythayle. Kalanu nuydh nungu ukasar yoepkaz kazi mamamoedhin padapa
    kadaypa memayidhin. Thana si sakayinu memayipu muynu.
  mya-JVB: လောတ သည် ဇောရ မြို့မှ ထွက် ၍ ၊ သမီး နှစ် ယောက်နှင့်တကွ တောင် ပေါ် မှာနေ
    ၏။ ဇောရ မြို့၌ မ နေ ဝံ့၍ ၊ သမီး နှစ် ယောက်နှင့်တကွ ဥမှင် ၌ နေ ၏။
  tte-O: Lota menatunao simiyamiya yanuwa kikiuna Sowa koina. Na Lota tomo Sowa imatausagili
    kabo menatunao sinesineo labui silau koya kolili kabo simiyamiya dupa yabo koina.
  tbg-tbg: Rotiva qeteharo kia ho te Soaini vairarave tivakero, nai raavuratanta ntita
    varero Soaa mini kero verara oru ori onavuqi vaura.
  hmo-hmo: Lota ese Soara ia rakatania, ororo dekenai ia daekau lao, unuseni ia noho,
    ia bona iena natuna kekeni danu, badina be Soara dekenai ia noho be ia gari. Unai
    ororo ena nadi kohua ta lalonai idia noho.
  ata-ata: Xe iliꞌi la, Loto umasaxa lexe anu uxolu ne Soalu uasi, xo anu uꞌume. La
    sou iloꞌa ta ꞌolu ta vuanga tamei ne miꞌume mitelai no laxalaxaꞌilu sou milai
    mixolu mitalume no taxa vile no tavaꞌu maea.
  nfa-nfa: Lodꞌo èèna, Lot madhaꞌu pea taruu ètu rae Soar. Nèti èèna ka, nèngu dènge
    ana bhèni na dhèu dua sèra, lasi asa ledhe ka ra pea ètu dꞌara loe cue.
  urd-urd: और लूत जुग़्रसे निकल कर पहाड़ पर जा बसा और उसकी दोनों बेटियाँ उसके साथ
    थीं; क्यूँकि उसे ज़ुग़र में बसते डर लगा, और वह और उसकी दोनों बेटियाँ एक ग़ार में
    रहने लगे।
  rus-SYN: И вышел Лот из Сигора и стал жить в горе, и с ним две дочери его, ибо он
    боялся жить в Сигоре. И жил в пещере, и с ним две дочери его.
  cbt-NTPO: Inapita ninanoro'sa ta'huantopi piquëran, Notoso' të'huatërin. Të'huataton,
    Soaroquë ya'huëcaso co nohuantërinhuë'. Napoaton cato hui'ninpitarë chachin motopiro'sa
    parti, ya'huëcaiso marë' pa'pi. Inaquë a'na motopi naninquë, cara chachin ya'huëpi.
  bqc-SIM: Kɛ́ Lↄtu bↄ̀ Zoaa, à gɛ̀ zↄ̃̀lɛ gusĩsĩdeu ń a nɛnↄɛna plaaↄ, kɛ́ a
    kua Zoaa vĩa vĩ yã́i. Ɔ̃ à gɛ̀ ku gbɛ̀'ɛu ń a nɛnↄɛnapiↄ.
  tcz-CHONGTHU: Chuin phat chomkhat jouvin Lot le achanu te nin Zoar mun chu adalha
    uvin, thinglhang lam ajon in, songko sung khat a achanute ni chu toh'a cheng khom
    tauve.
  mar-mar: परंतु लोट त्याच्या दोन मुलींबरोबर सोअर नगरातून निघून डोंगरात राहण्यासाठी
    चढून गेला, कारण त्यास सोअरात राहण्याची भीती वाटली. तो आपल्या दोन मुलींसह एका गुहेत
    राहिला.
  tcs-tcs: Apta wen demting ya i bin apen, Lot bin lego go prom Zoa. Em bin stap wea
    dem maunten lo tu gel blo em. Em bin prait po stap wea Zoa, so em bin mata stap
    insaid keib wea tu gel blo em.
  soq-soq: Tane Lot bola Soa apanawa saulena baiwa anoanopa nata banlamone wadiwa
    odene alene guba bedewe waimoie.
  qub-qub: Chaypita Lotga fiyupa manchacuran Zoar marcallacho tiyayta. Chaymi chunyaj
    jircaman aywacuran ishcan warmi wamrancunata pushacurcur. Nircur machayllacho
    quimsan tiyacuran.
  bqp-bqp: Kũ Lutu bò Zoa, à gɛ̀ɛ à vùtɛ kpinↄ tɛ́ kũ a nɛ́nↄgbɛ̃ gbɛ̃nↄn planↄ,
    kũ à kunna Zoa vĩna vĩ yãi. Akũ à gↄ̃̀ kú gbɛ̀wɛɛn kũ a nɛ́nↄgbɛ̃ pìnↄ.
  hat-hat: Men Lòt te pè rete nan bouk Zoa a. Se konsa, li menm ak de pitit li yo,
    yo soti Zoa, yo moute, y al rete nan mòn yo. Yo fè kay yo nan yon gwo twou wòch.
  eng-BSB: Lot and his two daughters left Zoar and settled in the mountains—for he
    was afraid to stay in Zoar—where they lived in a cave.
  tod-tod: Lɔte zeɠeni Sɔwaal, é li, é zei gizei ma, ta ná-doun anzanu felegɔiti,
    mazɔlɔɔ é luani ga é mina yɛ Sɔwaal. É zeini pugi zu ta ná-doun anzanu felegɔiti.
  eng-WEBPB: Lot went up out of Zoar, and lived in the mountain, and his two daughters
    with him; for he was afraid to live in Zoar. He lived in a cave with his two daughters.
  kbq-kbq: Zoari kumapi mani'zanku Loti'a koro nehuno tare mofa'arare'ne hage'za agonarega
    havegampi umani'naze.
  nhe-BL: Teipa Lot majmajqui para mocahuas ipan pilaltepetzi Zoar huan yajqui tepeixco
    ihuaya iichpocahua huan nochi eyi inijuanti mocajque nepa ipan se tlacacahuaya.
  bus-bus: Kɛ̀ Lutu bↄ̀ Zoa, à gàa à vɛ̃̀ɛ kpiiinↄ tɛ́ kↄ̃n a nɛ́nↄgbɛ̃ gↄ̃ↄn plaaanↄ,
    kɛ̀ à kuuna Zoa vĩa vĩ yãnzi. Ben à gↄ̃̀ kú gbɛ̀wɛɛn kↄ̃n a nɛ́nↄgbɛ̃ pìnↄ.
  gub-BL: Iro ukyze kury. Naheko wer kwaw Zoar taw pe. A'e rupi oho ywytyr rehe wazyr
    waneraha pà kury. A'e pe wiko amo ywykwar ywytyr rehe har pupe wà.
  eng-DRA: And Lot went up out of Segor, and abode in the mountain, and his two daughters
    with him, (for he was afraid to stay in Segor,) and he dwelt in a cave, he and
    his two daughters with him.
  knf-knf: Lot aya afëţ du pnkuŋ ul na babukul baaţ batëb ţiki aaññoom pţo du Şowar.
    Baya du pnkuŋ afëţ du bñot banhooruŋ.
