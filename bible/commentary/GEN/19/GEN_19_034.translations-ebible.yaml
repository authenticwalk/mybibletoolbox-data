  vie-1934: 'Qua ngày mai, chị nói cùng em rằng: Nầy, đêm hôm qua ta đã nằm cùng cha
    rồi; hôm nay chúng ta hãy phục rượu cho cha nữa, rồi em hãy lại nằm cùng người,
    để lưu truyền dòng giống cha lại.'
  hin-CV: उसके दूसरे दिन बड़ी बेटी ने छोटी से कहा, “कल रात मैं अपने पिता के साथ सोई
    थी. आ, आज रात उन्हें फिर दाखमधु पिलाएं, तब तुम जाकर उनके साथ सोना, ताकि हम अपने
    पिता के ज़रिये अपने परिवार के वंशक्रम को आगे बढ़ा सकें.”
  eng-OURB: It came to pass on the next day, that the firstborn said to the younger,
    “Behold, I lay last night with my father. Let us make him drink wine again, tonight.
