    con él, para que conservemos de nuestro padre generación.'
  ron-BTF: 'Şi s-a întâmplat a doua zi, că cea întâi născută i-a spus celei mai tinere:
    Iată, m-am culcat noaptea trecută cu tatăl meu; hai să îl facem să bea vin şi
    în această noapte şi intră şi culcă-te cu el, ca să păstrăm o sămânţă a tatălui
    nostru.'
  eng-WEBP: It came to pass on the next day, that the firstborn said to the younger,
    “Behold, I lay last night with my father. Let’s make him drink wine again tonight.
