    pe ou emtir ndrodan iy lukumwen yi. Kile we toru ndre rumuu we nedu’ toru tan
    tama’ toru.
  caa-caa: 'Y tama otronteꞌ día conda sacojpa, e yaxar ijchꞌoc uyare uwijtzꞌin cocha
    era y che: —Pues acbꞌar acbꞌi nen chꞌanen taca catata. Pero coner cawajcꞌuic uyuchꞌi
    e vino otronyajr tuaꞌ cacarse, y de allí net erer ichꞌan tacar ubꞌan, y bꞌan cocha
    era chatertion tuaꞌ cachꞌijrtesian tacar tuaꞌ machi asatpa cachꞌajnarir, che e
    yaxar ijchꞌoc uyare uwijtzꞌin.'
  eng-WYC-2018: And the tother day the more daughter said to the less, or the younger
    (one), Lo! I slept yesterday with my father; give we to him to drink wine also
    in this night; and thou sleep with him, that we save the seed of our father. (And
    the next day the elder daughter said to the younger one, Behold! yesterday I slept
    with my father; tonight we shall also give him some wine to drink, and then thou
    sleep with him, so that we shall most assuredly save our father’s seed, or our
    father’s family.)
  epo-epo: 'La morgaŭan tagon la pli maljuna diris al la pli juna: Jen mi kuŝis hieraŭ
    kun mia patro; ni ebriigu lin per vino ankaŭ en ĉi tiu nokto, kaj vi venu, kuŝu
    kun li, por ke ni aperigu de nia patro idaron.'
  uig-PIN: 'Ətisi xundaⱪ boldiki, qongi kiqikigǝ: — Mana, mǝn ahxam atam bilǝn yattim;
