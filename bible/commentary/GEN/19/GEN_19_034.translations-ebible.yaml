verse: GEN.019.034
translations:
  mal-C: 'അടുത്തദിവസം മൂത്തമകൾ ഇളയവളോട്: “കഴിഞ്ഞരാത്രി ഞാൻ അപ്പന്റെകൂടെ കിടന്നു; ഈ
    രാത്രിയും നമുക്ക് അദ്ദേഹത്തെ വീഞ്ഞുകുടിപ്പിക്കാം, പിന്നെ നീ ചെന്ന് അദ്ദേഹത്തോടുകൂടെ
    കിടക്കുക, അങ്ങനെ നമുക്ക് അപ്പനിലൂടെ വംശപരമ്പര നിലനിർത്താം” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Am andern Morgen aber sprach die ältere zur jüngeren: Ich habe also heute
    Nacht bei meinem Vater gelegen. Wir wollen ihm auch diese Nacht Wein zu trinken
    geben; dann geh hinein und lege dich zu ihm, damit wir durch unsern Vater unsern
    Stamm erhalten.'
  lin-lin: 'Mokolo oyo elandaki, kulutu alobaki na leki : « Na butu oyo ewuti koleka,
    nasangisaki nzoto na tata na ngai. Tika ete topesa ye lisusu masanga ya vino na
    butu ya lelo, mpe yo okokende kosangisa na ye nzoto mpo ete, na nzela ya tata
    na biso, libota na biso ebunga te. »'
  cbr-NT: 'Usai ''iónx pëkarakin ka aín xukë́n apanën, aín ''anáka aribi kakëxa: —Ka
    kuat, ''ëx kana nun pabë ënë imë́ ''ión usa ''ain kananuna nu rabëtan mixribimi
    abë ''inun ënë ñantan amiribishi paëónti ''ain; usakin ''atankëxun kananuna nu
    rabëxunbi aín bëchikë ''itánun tuaxunti ''ain.'
  eng-LSV: 'And it comes to pass, on the next day, that the firstborn says to the
    younger, “Behold, I have lain with my father last night: we also cause him to
    drink wine tonight, then go in, lie with him, and we preserve a seed from our
    father.”'
  bmu-bmu: 'Ahöba wahöta böratŋi ketaŋan munŋaŋgöra kewö jiyök: “Nöŋön uran suŋgem
    iwinambuk ahöyal. Ölöp merak suŋgem mewöyök wain o kunbuk waŋgizi nemba uruŋi
    eŋololoŋ aiga göŋön mönö anda yambuk ahömahot. Mewö ahöba iwiniraŋgöreŋök gölöm
    ala gwölönarök miwikŋaiziga könagesöninan toroqeba malme.”'
  eng-GNV: 'And on the morowe the elder saide to the yonger, Behold, yester night
    lay I with my father: let vs make him drinke wine this night also, and goe thou
    and lie with him, that we may preserue seede of our father.'
  eng-WEBSTER: And it came to pass on the morrow that the first born said to the younger,
    Behold, I lay yesternight with my father; let us make him drink wine this night
    also; and go thou in, and lie with him, that we may preserve seed of our father.
  nhw-BL: 'Huan hualmostla nopa achtihui ejquetl quiilhui nopa teipan ejquetl: ―Xiquita,
    tlayohua nimotejqui ihuaya totata, huajca ni tlayohua nojquiya tiquihuintise para
    ta timotecas ihuaya. Huan quej nopa tiome tijpiyase catli ya iconehua.'
  swh-ONEN: Siku iliyofuata binti mkubwa akamwambia yule mdogo, “Usiku uliopita mimi
    nilikutana kimwili na baba yangu. Tumnyweshe divai tena, usiku huu nawe ukutane
    naye kimwili ili tuweze kuhifadhi uzao wetu kupitia baba yetu.”
  bba-bba: Yen sisiru yerumɑ wi, u win wɔnɔ sɔ̃ɔwɑ u nɛɛ, wee, ɡĩɑ wɔ̃kuru nɑ derɑ
    bɛsɛn tundo kɑ mɑn kpunɑ. Su kpɑm nùn tɑm nɔrusiɑ wɔ̃ku te, kpɑ wunɛ ɑ mɑɑ dɑ
    u kɑ nun kpunɑ kpɑ win bweseru tu ku ɡbi.
  eng-KJVCPB: 'And it came to pass on the morrow, that the firstborn said unto the
    younger, Behold, I lay yesternight with my father: let us make him drink wine
    this night also; and go thou in, and lie with him, that we may preserve seed of
    our father.'
  cpy-cpy: 'Okanta otsipa kitejeri, okantee rantawote rishinto, okantziro irento:
    “Notsipatakarira naaka apaapate tsireniriki, jame apiiteri oshinkiteri pitsipatantyaariri
    eeroka, rowakantemire.”'
  mpx-mpx: Lan i gan inoke toto bwabwatana i baek talina kekeisina elana i ba, “Bulin
    alou ge tamala ha kenu, he nasi bulina ta paim nabiyan al, yaka owa nu na nu tuk
    ge alom nuku kenu. Inoke iya eliyana natulau nihi gan ge bahi un ni yayaomal.”
  wbp-wbp: Ngula-jangka parra-pardu-karirlalku, yimi-ngarrurnurla ngawurru-nyanuku
    yangka kuja-pala ngunaja munga-karirla. Yardarla wangkaja, “Yarda manirlirla jangkardu
    pama yarda warungka-maninjaku, yungunparla nyuntulku kurdu-yuka? Ngula-jangkanya
    yungunpa nyunturlangu palkakupalangu-jarri-yijala.”
  luo-luo: Kinyne nyako maduongʼ ne owacho ne nyako matin niya, “Otieno mokadho ne
    ariwora gi wuonwa. Omiyo we wamiye kongʼo kendo kawuono mi omer mondo idhi iriwri
    kode kendo wanywol nyithindo mondo kik ogandawa lal.”
  meu-meu: Daba ai, hane guna ese tadina e hamaoroa, eto, Boi hanuaboi lau na tamagu
    ida na eno bou; hari hanuaboi ma baita hakekeroa lou, bena oi danu ia ida ba eno
    bou; bena ita raruosi na tamada ena amo natuda baita abidia.
  npi-ULB: अर्को दिन जेठीले कान्छीलाई भनिन्, “सुन, गएको रात म मेरो बुबासँग सुतेँ ।
    आजको रातमा पनि उहाँलाई मद्य पिउन लगाऔँ, र हाम्रो बुबाको वंश विस्तार गर्नको निम्ति
    तिमी गएर उहाँसँग सुत ।”
  yor-yor: Ní ọjọ́ kejì èyí ẹ̀gbọ́n wí fún àbúrò rẹ̀ pé, “Ní àná mo sùn ti baba mi.
    Jẹ́ kí a tún wọlé tọ̀ ọ́, kí a lè ní irú-ọmọ láti ọ̀dọ̀ baba wa.”
  emp-NTPO: 'Nurẽma dji nabemaba dji tẽãbemaa jarasia: –Mʌ̃ra nuena diamasi dadji
    zeza ume cãĩsia. Nane bid̶a uva b̶a aseada dobid̶ia bʌ sid̶a idji ume cãĩmãrẽã.
    Mãwã dadji zeza warrarãda eropanania.–'
  ind-ind: Keesokan harinya, anak gadis Lot yang sulung itu berkata lagi kepada adiknya,
    “Tadi malam aku sudah tidur dengan ayah kita! Nanti malam, kita buat dia mabuk
    lagi. Lalu kamu tidurlah dengannya, supaya kita masing-masing mendapat anak.”
  pes-OPCB: 'صبح روز بعد، دختر بزرگتر به خواهر کوچک خود گفت: «من دیشب با پدرم همبستر
    شدم. بیا تا امشب هم دوباره به او شراب بنوشانیم و این دفعه تو برو و با او همبستر
    شو تا بدین وسیله نسلی از پدرمان نگه داریم.»'
  ssx-ssx: Mo da ma꞉nda꞉ kelepeeketa꞉ mo mupeke wandikima꞉ hakepiki pa꞉ta꞉ alota꞉
    Ambaneke timbata꞉ ipiki yaapo I̱ polua꞉ma꞉ ame timbata꞉ neke poluepena꞉ ikali
    paa nena꞉ lopana꞉e. Kutu pupa꞉ka꞉na꞉ta꞉ kota꞉ diki telipuna꞉ma꞉ dika꞉ apa꞉ pa꞉ta꞉
    yama꞉ weki mondupana꞉ loa꞉me leekeme.
  lcm-lcm: Au, si taun using ina na kavulik ang kala antok a tasina lik ta, “Anginang
    vong natanla rot le ve tamarung. Nganlak vong tarung anguan ainum an ania, na
    kuan palak na ku rot tapai ve nia. Si selen ke kara patmani ka uli ago akit le
    si tamarung.”
  aer-aer: Arlte arrpenhele marle akngerre re angkeke atyeyikwe ikwerenheke angkeke,
    “Ayenge-arle atyenge-artweyenge-arle ingwele inteke. Renhe awethe ngkwarlele arerte-ileye
    lyete ingwele, unte anteme ikwerenge iwelhetyeke intetyenhenge, ilerne apurtele
    ampe atnyenetyenhenge.”
  tgl-ULB: Kinabukasan, sinabi ng nakakatanda sa nakababata, “Makinig ka, sinipingan
    ko kagabi ang aking ama. Painumin ulit natin siya ng alak ngayong gabi, at ikaw
    naman ang papasok at sisiping sa kanya para mapalawig natin ang lahi ng ating
    ama.”
  nop-nop: Heleune Mokdi Wene niŋguk, “Nadilaŋ be nu kwe timiŋ baŋdut deikut. Ale
    indi kamiŋ timiŋ betnik wain ime mindene naaŋ nadinadi tubufilune dubo looŋ betnikdut
    deileŋ. Unduŋ tiŋa indi betnik’walaniŋ yalaki yanagitene indi’walaŋ naŋgat dikinik
    diniŋ youli kaipmuŋ halaak.”
  kca-kca: 'Кимет хӑтәԓ ŏпеԓ апщеԓа йастәс: «Мŏԓхатәԓ ма ащем хŏща ԓŏӈтысәм; тӑм ат
    ԓўвеԓ ўнайән па йищәԓтәԓэмән; пӑ нӑӈ ԓŏӈтыйа, ащемән эԓты рутэмән йэԓԓы туԓэмән».'
  cbu-NT: 'Putamsha munaa: Nuw psaan apapat tamanllimna. Ashiritam, na psaan shiysha
    apapaa tuwarsayarush, apapash mangi. Tsimbunartini iparinapani, tárangiya. Táyarusin,
    yusursha wapareem tuwarsaranganaya. Wipsha nllurarini uwsha waparpa maarangitamta.
    Itaru, waparsha kapung karusarangu, nduntam tácharangiya. Amb sheersin, tsimbunurtisin
    mireeranganaya waparee wipa.'
  usa-usa: Méyá mi énáíkáqa ananowá aukotaba téna, “Énai nokamma, kemá ketiboté wataune,
    kéqnamma íbê-nokamma kerátá táinomma amiqma neginági uyákátuwaya abo emá ure weté
    waténaka wekáké iyápó mayao.”
  hui-hui: Horo mendengi wandari wahene biagome lalu, Abale mbiraga i̱ abala paliribago
    ai áyu mbiraga nde iya aba ogonidagua luluyu ngagola í̠la paliribadagua libu palilibulo.
    Ogonidagua berabagola iya waneigini mani dindi bibahendeha lone haame holebira,
    lene.
  wrs-wrs: Doa mongnasiva henga evena, etelva moasalalm ishomnana, sinim kav wailina,
    wo detioa eva ye ihilo. Wo pimba si osva ena ahavav.
  mya-mya: နောက်​တစ်​နေ့​၌​သ​မီး​အ​ကြီး​က​ညီ​မ​အား``ယ​မန်​နေ့​ည​က​ငါ​သည်​ဖ​ခင်​နှင့်​အိပ်​ပြီး​ပြီ။
    ယ​နေ့​ည​တွင်​သူ့​အား​တစ်​ဖန်​မူး​ယစ်​စေ​၍ သင်​က​လည်း​ငါ​ကဲ့​သို့​သူ​နှင့်​ဝင်​၍​အိပ်​လော့။
    သို့​မှ​သာ​လျှင်​ငါ​တို့​တစ်​ယောက်​စီ​၌ ဖ​ခင်​နှင့်​သား​သ​မီး​မျိုး​ဆက်​ရ​မည်''
    ဟု​ဆို​လေ​၏။-
  cbi-NTPO: 'Tsejtu ayunchi ya'' uñama ya'' miyanu tsandimi: Iya kepe apaba tsaiyu,
    tsa'' mitya uma kepe bain ma viñawaadaa, matyu ñu bain yaba tsunutsu. ¡Tsaitaa
    lala yachi na miyandi'' ya'' mitya maseradaa! timi.'
  bod-N: དེའི་ཕྱི༌ཉིན། བུ་མོ་ཆེ་བས་བུ་མོ་ཆུང་བར་ན༌རེ། མདང་ནུབ་བདག་ཕ་དང་འགྲོགས༌ཤིང༌།
    དོ་དགོང་ཡང་ངེད་གཉིས་ཀྱིས་ཕ་ལ་རྒུན་ཆང་འདྲེན་པ༌དང༌། ཁྱོད་ཕ་དང་འགྲོགས་པར༌བྱའོ། །དེ་ལྟར་བྱས༌ན།
    ངེད་གཉིས་ལ་ཕ་ལས་རིགས་རྒྱུད་ཡོད་པར་འགྱུར་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Aking ukiram se ko nanawus biya mu ko uria gotek mu maonam, “Ekalako ani
    ba ilak anirem. Se aitak tirom imi mu aking waen tunak se nauk ngualaruk se ni
    ani beterem turan ilak anirko. Se nu te nanga nainet ko nup me menarukko.”
  kkl-kkl: Wamekti lukunapne neneko elmangkel yandonge nenekori ilipsa'elag ambarelamogti,
    “Inipnag Naniap na mamna anekona sumene nen mag yonge tebatnemeba, malamle abeneko
    naiap maplulam. Mapmenba nuni sembe nundi mangkanemeba, nuni sembe nimi likna
    wamlul,” aro ambarog.
  sna-sna: Pazuva rakatevera mwanasikana mukuru akati kumuduku wake, “Madeko ndakavata
    nababa vangu. Ngativanwiseizve waini usiku huno, iwe ugopinda undovata navo kuitira
    kuti tichengete rudzi rwedu kubudikidza nababa vedu.”
  spa-BLM: 'Al día siguiente, la primogénita dijo a la menor: “Mira, anoche me acosté
    con mi padre. Hagamos que esta noche vuelva a beber vino. Entra tú y acuéstate
    con él, para que conservemos el linaje de nuestro padre”.'
  beu-beu: Emitobang muse, jangu emutu angu ana bot ekaku iia angu at hubait hula,
    “Kaku! Vede bir-kua angu, na timang abung tia tila. Angu ebele, misabantar bir-kua
    anga di, pi anggur metma timang enang ana na, senge aana masot mida abung tia.
    Aulang senge, pi bisa timang etabaning angu hamua.”
  cac-cac: 'Axo d''a junxo c''u ix yalan ix b''ab''el chi'' d''a ix snulej chi'':
    —A q''uiq''ui d''ac''val ix in vay yed'' vin̈ co mam tic, axo ticnaic cac''xi
    an̈ yuc'' vin̈ yic vach'' tzach vay yed'' vin̈ yic ol can yin̈tilal vin̈ qued''
    co chavan̈il, xchi ix.'
  swh-ULB: Siku iliyo fuata yule wa kwanza akamwambia mdogowake, “Sikiliza, usiku
    wa jana nililala na baba yangu. Na tumnyweshe mvinyo usiku wa leo pia, na uingie
    ukalale naye. Ili kwamba tuendeleze uzao wa baba yetu.”
  bel-bel: 'На другі дзень старэйшая сказала малодшай: вось, я спала ўчора з бацькам
    маім; апоім яго віном і гэтае ночы; і ты ўвайдзі, сьпі зь ім, і адновім ад бацькі
    нашага племя.'
  deu-ELBBK: 'Und es geschah am Morgen, da sprach die Erstgeborene zu der Jüngeren:
    Siehe, ich habe gestern Nacht bei meinem Vater gelegen; lass uns ihm auch diese
    Nacht Wein zu trinken geben, und geh hinein, liege bei ihm, damit wir von unserem
    Vater Nachkommen am Leben erhalten.'
  mbb-OT: Ne hein nepawà, migkaǥi haazà is kakey ziyà te hazi zin te, “Geina te mezukilem,
    iyan a midhulid ki amà. Kengkuwan te mezukilem edlenguten te en maan sikandin,
    ne iyan kad maan hulid kandin su wey zuen te zed kevuwazan pinaaǥi te amey ta.”
  msc-msc: 'Wo sɔɔma da la, Luti denmuso kɔrɔmamɔɔ ka a fɔ a doomuso yɛ ko: «Su rɔ,
    n ka n la n fa fɛ. Su ba ko, an ye dɔlɔ di a ma ikɔ. A wa a min ka a ɲa laminin,
    ile ri wa i la a fɛ, sa an fa bɔnsɔn kana tunun dunuɲa ma.»'
  mal-2015: 'പിറ്റെന്നാൾ മൂത്തവൾ ഇളയവളോടു: ഇന്നലെ രാത്രി ഞാൻ അപ്പനോടുകൂടെ ശയിച്ചു;
    നാം അവനെ ഇന്നു രാത്രിയും വീഞ്ഞു കുടിപ്പിക്ക; അപ്പനാൽ സന്തതി ലഭിക്കേണ്ടതിന്നു നീയും
    അകത്തുചെന്നു അവനോടു കൂടെ ശയിക്ക എന്നു പറഞ്ഞു.'
  tuo-NT: 'Ape nʉmʉ masã maꞌmio co acabijore nico niwõ: —Ñamicaꞌa ñami yʉꞌʉ marĩ pacʉ
    meꞌrã cãjĩapʉ. Aꞌti ñami quẽꞌrãrẽ cʉ̃rẽ queꞌacã weerã́. Tojo weego mʉꞌʉ cʉ̃ meꞌrã
    cãjĩgõ waꞌapa. Tojo weerã marĩnʉcʉ̃ põꞌrãtirãsaꞌa.'
  gup-gup: Dja bu malaywi wanjh ngalu ngalwernwarre bimarneyimeng ngalwalawalak, “Yina,
    ngaye kukak nganeyonginj Ngabbard, kab bolkkime mak ngarryawoyhbowo manbang wine,
    wanjh ngudda yingimen nguneyo ba kunu minj kayakmen nawu karrimud bu Ngabbard
    kayawbornan ngarrku.”
  met-met: Buragina baing matuaua harua na kixinginoa ba, “Bunggu ngakinu rangua tibugu.
    Yambong bagula talibu nung wain laing kakahana muli. Baing ula ukinu rangua bu
    bakbagira bagula ilauyu xaung tibura bagula wa mugangadinga.
  gvs-gvs: Niga go vanuwo itomo botomoya ana gómana ilatuwoko idigo kana, ‘Guna gómana
    kunōve. Nuwobuna tamada amasisiye. E sabamgo ame aiyuwoina oine tavini inim ginagina
    iyaluwo gobe kom kusīu tauyana kumasisīye, e bei tamada goi ida boda ikaiyako
    vata.’
  rmc-rmc: 'Pre aver džives e phureder phenďa la ternederake: „Dikh, me imar pašľiľom
    le dadeha idž. Av das les the kadi rat te pijel mol a pašľuveha leha tu akana,
    hoj te el amen lestar čhave.“'
  nlg-nlg: Mi tana puipungi ghana, na diki tahula te bosa vania tahina, “Inau tu nia
    kolikolu tua tamada i bongi, mi gevaa tana bongi eni koro ghoi hea so na wine
    me ke inu me ke bule, ge ko nia kolikolu ighoe. Keri ke ge koro sopa logho gari
    ta tamada.”
  dgr-DOGNT: Ek'èdaedzęę̀ k'e goba ededè ts'ǫ̀ hadı, “Įxę̀ę to setà t'à ıhtè ı̨lè.
    Dıı toò k'achı̨ jìetì łǫ edǫǫ̀ awets'ııle gà, nı̨ wet'àı̨tè, hanì-ı̨dè gotà wets'ıhɂǫ̀ǫ-dǫǫ̀
    gǫ̀hłı̨į̀ ats'ele ha,” yèhdı.
  pes-OPV: 'و واقع شد که روزدیگر، بزرگ به کوچک گفت: «اینک دوش با پدرم همخواب شدم،
    امشب نیز او را شراب بنوشانیم، و تو بیا و با وی همخواب شو، تا نسلی از پدرخود نگاه
    داریم.»'
  ron-1924: 'А доуа зи, чя май маре а зис челей май тинере: „Ятэ, еу м-ам кулкат ын
    ноаптя трекутэ ку татэл меу; хайдем сэ-й дэм сэ бя вин ши ын ноаптя ачаста, ши
    ду-те де те кулкэ ши ту ку ел, ка сэ не пэстрэм сэмынца прин татэл ностру.”'
  ben-OBCV: পরদিন বড়ো মেয়ে ছোটো মেয়েকে বলল, “গতকাল রাতে আমি আমার বাবার সাথে সহবাস
    করেছিলাম। আয়, আজ রাতেও আমরা তাঁকে দ্রাক্ষারস পান করাই আর তুই ভিতরে গিয়ে তাঁর
    সাথে সহবাস কর, যেন আমরা আমাদের বাবার মাধ্যমে আমাদের পারিবারিক বংশধারা এগিয়ে নিয়ে
    যেতে পারি।”
  lex-lex: 'Repar noka yanulu nakot la gari niwra: “Worawia agor oleka it amni manin
    wutu. Nhi''pa mel di de tala lokrahi turnu la nemni owa''ana. Mlia''a rialam pa
    muora minin wutu, totpa tsauru it amni duratni-waitni.”'
  rgu-rgu: Balahaaꞌ, boe ma aꞌa a nafada fadi na nae, “Fadi, e! Leodaeꞌ a au suku
    oꞌ papa ka so. Hatun ia, o nuum bali. Ela ita tao tamafuꞌ papa ka bali, basa nana
    fadi ka mu suku moꞌ ana. No ria na, ita dua hapu anaꞌ belaꞌ a, fo tuti papa ka
    tititi-nonosin.”
  som-som: 'Oo waxay noqotay in maalintii dambe ay tii curadda ahayd ku tidhi tii
    yarayd, Bal eeg, xalayto aabbahay baan la jiifsaday: caawana aynu khamri cabsiinno;
    oo adigu u tag oo la jiifso isaga, aynu aabbeheen farcan kala hadhnee.'
  lat-VUC: 'Altera quoque die dixit major ad minorem: Ecce dormivi heri cum patre
    meo, demus ei bibere vinum etiam hac nocte, et dormies cum eo, ut salvemus semen
    de patre nostro.'
  aoi-aoi: Biya mingka-manja mamawura nanga-maka daruma-dangwa dadiyamarnjadikba-manja,
    “Yarrungkwa ngayuwe-ka ningu-mungkwuluma arakba nungwarrka-manja ningena. Kembirra
    yakinu-bungwurrukwunama ngarningka yalakena aduwaba naka-da. Umba nungkwamba-langwa
    ningkena ku-mungkwulama enuwa-manja memema-manja meningalyarrngwalyilya marringa-da,”
    yingi-yama. “Kembirra yakeni-ngbadikini-yada yalakena nungwarrka-da,” yingi-yama
    daruma-dangwa dadiyawenikba Lada-langwa dadiyamarnjadikba-wa-da.
  eng-ASVBT: 'And it came to pass on the morrow, that the firstborn said unto the
    younger, Behold, I lay yesternight with my father: let us make him drink wine
    this night also; and go thou in, and lie with him, that we may preserve seed of
    our father.'
  mna-mna: 'Aigule toro na, Lot lutuunu moori kolmanŋana i iso pa tiziini moori ma
    iso: “Nio niamru tamanda amkeene ta mbeŋi. Tana mbeŋ koozi ko takam ka yok baen
    ma ikankaana mini, tonabe nu kadoono la kini mi niomru kekeene. Naso ituru takam
    lende kelŋanda ma tipet ila ki tamanda.”'
  ita-1885: 'E il giorno seguente, la maggiore disse alla minore: Ecco, la notte passata
    io son giaciuta con mio padre; diamogli a ber del vino ancora questa notte; poi
    va'', e giaciti con lui; così di nostro padre conserveremo in vita alcuna progenie.'
  eng-LXXUP: And it came to pass on the morrow, that the elder said to the younger,
    Behold, I slept yesternight with our father, let us make him drink wine in this
    night also, and do thou go in and sleep with him, and let us raise up seed of
    our father.
  eng-ULB: The next day the firstborn said to the younger, “Listen, last night I slept
    with my father. Let us make him drink wine tonight also, and you should go in
    and sleep with him, so that we may extend our father's line.”
  spa-VBL: 'Al día siguiente, la hija mayor le dijo a la hija menor : “Anoche yo me
    acosté con nuestro padre. Emborrachémoslo esta noche otra vez para que tú puedas
    acostarte con él y podamos hacer crecer esta familia”.'
  fra-_FOB: 'Et le lendemain, l''aînée dit à la plus jeune: Voici, j''ai couché la
    nuit passée avec mon père; faisons-lui boire du vin encore cette nuit; puis va,
    couche avec lui, et nous conserverons la race de notre père.'
  mal-mal: 'പിറ്റെന്നാൾ മൂത്തവൾ ഇളയവളോട്: “ഇന്നലെ രാത്രി ഞാൻ അപ്പനോടുകൂടെ ശയിച്ചു;
    നാം അവനെ ഇന്ന് രാത്രിയും വീഞ്ഞു കുടിപ്പിക്കുക; നമ്മുടെ അപ്പന്റെ വംശപാരമ്പര്യം
    നമ്മൾ സംരക്ഷിക്കേണ്ടതിന് നീയും അകത്തുചെന്ന് അവനോടുകൂടെ ശയിക്കുക” എന്നു പറഞ്ഞു.'
  urd-GVR: Agle din baṛī bahan ne chhoṭī bahan se kahā, “Pichhlī rāt maiṅ Abbū se
    hambistar huī. Āo, āj rāt ko ham use dubārā mai pilāeṅ. Jab wuh nashe meṅ dhut
    ho to tum us ke sāth hambistar ho kar apne lie aulād paidā karnā tāki hamārī nasl
    qāym rahe.”
  suz-BL: मिनु आ दीसा ठेयब तमीमी आ लोक्‍ब कली “नेनो, गो सिनाक्‍दो आफ नु बाक्‍ती। गो
    लेंशा आफ कली अङगुर शांबुमी दुक्‍पाइक्‍स। मुलाक्‍दो गे इ‍पो। मोपा इस आफ रे चच युइ
    दुम्‍नीम” देंमाक्‍त।
  ita-1927: 'E avvenne che il dì seguente, la maggiore disse alla minore: “Ecco, la
    notte passata io mi giacqui con mio padre; diamogli a bere del vino anche questa
    notte; e tu entra, e giaciti con lui, affinché possiamo conservare la razza di
    nostro padre”.'
  ckb-ckb: 'بۆ ڕۆژی دواتر کچە گەورەکە بە بچووکەکەی گوت: «دوێنێ من شەو لەگەڵ باوکم
    سەرجێییم کرد. ئەمشەویش شەرابی دەرخوارد دەدەین، ئینجا تۆ بڕۆ ژوورەوە و سەرجێیی
    لەگەڵ بکە. جا لە باوکی خۆمانەوە وەچە دەخەینەوە.»'
  eng-BBE: And on the day after, the older daughter said to the younger, Last night
    I was with my father; let us make him take much wine this night again, and do
    you go to him, so that we may have offspring by our father.
  crx-NTPO: Et 'uhooja 'om bun 'udetso 'udek'oh 'uyulhni, “'Alha sbá 'ulhdzis da'
    oobulh huste' inle'. Hulhgha doo cha za ts'ekoo too' buts'oolhnai' 'ink'ez nyun
    bulh hont'e. 'Et de la nets'u haindene hoole'.”
  kan-OKCV: ಮರುದಿನ ಹಿರಿಯವಳು ಚಿಕ್ಕವಳಿಗೆ, “ಕಳೆದ ರಾತ್ರಿ ತಂದೆಯ ಸಂಗಡ ನಾನು ಮಲಗಿಕೊಂಡೆನು.
    ಈ ರಾತ್ರಿಯಲ್ಲಿಯೂ ಅವನಿಗೆ ದ್ರಾಕ್ಷಾರಸವನ್ನು ಕುಡಿಸಿ, ನೀನು ಹೋಗಿ ಅವನ ಸಂಗಡ ಮಲಗಿಕೋ. ಏಕೆಂದರೆ
    ನಾವು ನಮ್ಮ ತಂದೆಯ ಸಂತಾನವನ್ನು ಉಳಿಸಬೇಕು,” ಎಂದಳು.
  bbb-bbb: Ijiege rena nituame kabae amure ije fune una iviene fuone ije kuae, Na
    muge nane fuosiki nae. Ijadufuo ni roga no kuke ivia muge do kugi be amaeri maga
    fu ina nigofo iserene. Fu ijiege rega ni ase muge fuosiki naene. No ijiege rekina
    no nosiki noka asoe nuvuone ijadufuo ame fudiena nafeno kuae.
  tam-2017: 'மறுநாளிலே மூத்தவள் இளையவளைப் பார்த்து: “நேற்று ராத்திரி நான் தகப்பனோடு
    உறவுகொண்டேன்; இன்று இரவும் மதுவைக் குடிக்கக்கொடுப்போம், நம்முடைய தகப்பனால் சந்ததி
    உண்டாகும்படி நீயும் போய் அவரோடு உறவுகொள்” என்றாள்.'
  spa-RV-1909: 'El día siguiente dijo la mayor á la menor: He aquí yo dormí la noche
