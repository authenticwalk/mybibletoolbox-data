    pe wou aya matin ayasura yiy. Pwen talu malmou kene andre kakun mbunah kili tama
    talu.”
  eng-WMB: It came to pass on the next day, that the firstborn said to the younger,
    “Behold, I lay last night with my father. Let’s make him drink wine again tonight.
    You go in, and lie with him, that we may preserve our father’s family line.”
  tam-TCV: மறுநாள் மூத்த மகள் இளையவளிடம், “நேற்றிரவு நம்முடைய தகப்பனுடன் நான் உறவுகொண்டேன்.
    இன்றிரவு மறுபடியும் நாம் அவருக்குக் குடிக்கக் கொடுப்போம். இன்றிரவு நீ அவருடன்
    போய் உறவுகொள். இவ்விதமாய் நம் தகப்பன் மூலமாய், நாம் நமது குடும்ப வம்சாவழியைப்
    பாதுகாப்போம்” என்றாள்.
  ceb-ULB: Sa pagkasunod nga adlaw ang kinamaguwangang anak miingon ngadto sa manghod,
    “Paminaw, nakigdulog ako sa atong amahan kagabii. Atong paimnon ug bino ang atong
    amahan pag-usab, ug kinahanglan nimo nga mosulod ug makigdulog uban kaniya, aron
    mamahimo natong mapadaghan ang banay sa atong amahan.”
  mkn-mkn: Dia pung beso, ju kaka kasi tau dia pung adi bilang, “Adi! Tadi malam beta
    su tidor deng bapa. Ini malam, lu pung bagian. Nanti kotong bekin mabo sang bapa
    lai, ais adi maso pi tidor deng dia. Deng bagitu, kotong dua sama-sama bisa dapa
    ana, ko sambung bapa pung turunan.”
  pol-UBG: 'Nazajutrz starsza powiedziała do młodszej: Oto zeszłej nocy spałam ze
    swym ojcem, upójmy go winem także tej nocy, wtedy wejdź ty i połóż się z nim,
    a tak zachowamy potomstwo naszego ojca.'
  agr-agr: 'Nunik tsawag, kai emkau ekeun chichajak: “Wi yamai kashi iina apajijai
    ankamjai, tuja yamai kashia duwi ataktu enamkami, dutika ameshkam niijai ankata;
    aatsa mai iina apaji uchiji jukishpash”, tau.'
  kyc-kyc: Dee dokona yangama dokopa wanenge mupwa dokome enakana doko lamaiyuo lao,
    Kwuaka kukwa dokopa namba rakanepa palipuŋu dokona epapu kukwa opetaeko waene
    ipwange malu mairambanopa emba role pyao palipaale. Dokopa namwana rara rembe
    naa nana lao rakane keta wai kiso nyimbana, leya.
  urd-GVU: اگلے دن بڑی بہن نے چھوٹی بہن سے کہا، ”پچھلی رات مَیں ابو سے ہم بستر ہوئی۔
    آؤ، آج رات کو ہم اُسے دوبارہ مَے پلائیں۔ جب وہ نشے میں دُھت ہو تو تم اُس کے ساتھ
    ہم بستر ہو کر اپنے لئے اولاد پیدا کرنا تاکہ ہماری نسل قائم رہے۔“
  deu-1912: 'Des Morgens sprach die ältere zu der jüngeren: Siehe, ich habe gestern
    bei meinem Vater gelegen. Laß uns ihm diese Nacht auch Wein zu trinken geben,
    daß du hineingehst und legst dich zu ihm, daß wir Samen von unserm Vater erhalten.'
  ntj-ntj: Nyangka karlarlarringkulalpi tjurtu tirnalunku marlanypa watjarnu, “Pururtu-li
    wama nintila kakirila. Nyangka nyuntululpi ngarri. Nyangka-lin kutjarralu tjilku
    kanyilku mamangkatja.”
  row-row: Mbila ma, aꞌa ka nafadꞌe odꞌi na nae, ‘Odꞌiꞌ! Tembaꞌ a au sungguꞌ o amaꞌ
    ena. Tetembaꞌ ia, ho hahambu ma. Dei fo tamafuꞌ amaꞌ fai, fo muu sungguꞌ mo e.
    Naa fo, hita ruꞌa nggita hambu anaꞌ, fo tute tititi-nonosi nara.”
  kan-2017: ಮಾರನೆಯ ದಿನ ಹಿರಿಯವಳು ಕಿರಿಯವಳಿಗೆ, “ನಿನ್ನೆಯ ರಾತ್ರಿ ನಾನೇ ಅಪ್ಪನ ಸಂಗಡ ಮಲಗಿಕೊಂಡೆನು;
    ಈ ರಾತ್ರಿಯೂ ಅವನಿಗೆ ದ್ರಾಕ್ಷಾರಸವನ್ನು ಕುಡಿಸೋಣ; ಆ ಮೇಲೆ ನೀನು ಅವನ ಸಂಗಡ ಮಲಗಿಕೋ; ಹೀಗೆ ನಮ್ಮ
    ತಂದೆಯಿಂದ ಸಂತಾನವನ್ನು ಪಡೆದುಕೊಳ್ಳೋಣ” ಎಂದು ಹೇಳಿದಳು.
  ena-ena: La cɨhu amɨli me hɨvɨ Cimam agaŋ Iagɨvam dɨ abami. Viaŋ amɨli hɨfɨlɨ iavaŋ
    hula ci hɨdiemin uami. Iabi hɨfɨlɨ alaŋ ahica iavaŋ saŋ lɨmɨn uain agɨladɨ amɨŋ
    agɨladɨ mɨtɨ cɨhu igumɨli navɨla uavauava lɨm uami. Lɨci nama avi nɨbu hula hɨdɨha
    uami. Viaŋ liemin hameŋ ala lɨha uami. Hameŋ lɨnaŋ aludɨ hɨdɨlɨ agaŋ ma sɨvɨlɨbali
    uami.
  tgo-tgo: Mbaŋambaŋavena yawarumbuye laghɨyeniye i dage weya nasiyeniye iŋa, “Me
    gougou ma ghena weiŋgu ramanda. Noroke mbowo ra vakatha na i munɨva waen laghɨye,
    ko amba ghen vo ghena wein, mbala ra ghamba gamagai weinda na gheuko mbe i mbele
    vara amalaghɨniye.”
  yap-yap: Me reb e rran riy me ga’ar fa binem nib ilal ngak e bin bitir, “Fowngan
    e gu pirew e chitamangidow; ere ngad guyew rogon nge ching bayay e nep’ ney ma
    ga yan ngam rin’ ni bod ni gu rin’ ngad diyengow rok.”
  tet-tet: Baa awan, biin katak baa alin naꞌak, “Ali! Haꞌu ktoba ko ama tiꞌan. Ohin
    kalan neꞌe, ita haroo halanu tenik ama, nebee o moos toba mo nia! Hodi nunia,
    ita rua bele hetan oan, nebee atu hatutan ama husar-binan.”
  hlt-MCSB: Tekah a vuen ah khaw caming loh canoi taengah, “Hlaemyin ah a pa taengla
    ka yalh coeng. Tihnin hlaem ah misurtui tul bal sih. Paan lamtah a taengah yalh
    van. A pa neh tiingan khaw hing sak sih,” a ti nah.
  mdy-ETH: ዚሮ ጉቴሎ ሚሼላ ጌኤዶም፦ «ዋንቴ ታኣኒ ዓዶና ዎላ ላሄኔ፤ ሃኖ ዒባኒ ሃሣ ኑ ማሢሳዛ ኔኤኒ ዒዛና ዎላ ላሄ፤ ሂዲ
    ዒዛይዳፓ ላምዓሢ ናይ ሾዒ ዜርፃ ኑኡኮ ባይቁዋጉዲ ኑ ማዾም» ጌዔኔ።
  kew-kew: 'Wala yapi medame mupa nogome orope nogo para lalo: Ni abala ribare apa
    rapu patawade. Abia ribare nipu ipa waini wala nena lapana, goa pua ne aaparapu
    patalipina, goa puare niana ruru, sana aaparapu wala maralapana.'
  twi-ASANTE: Adeɛ kyeeɛ no, ɔbabaa panin no ka kyerɛɛ akumaa no sɛ, “Nnora anadwo,
    me ne mʼagya daeɛ. Saa anadwo yi, ma yɛnsane mma no nsã nnom, na wo nso, wo ne
    no nkɔda, sɛdeɛ ɛbɛyɛ a yɛnam yɛn agya so bɛma yɛn ase adɔre.”
  bhl-bhl: 'Keko beli, kutim danse ding kabalak e, u ukalem neng ulo weng mak bokoumomelu:
    “Suaem mililiw e, aatim e nelo naulei, akal kembuluw te. Kameem mililiw e, kuso
    nu elo iti wain ok demenuw kano, em teifululoke ding dim bakate, kusik em mit
    unewi, e kulo kaulei, akaloliw te. Keko beli, kuso nu aul dow so keloluwka!”,
    wangsu kale.'
  con-NTPO: 'Ccaqui a''ta sheshe''yeja tise que''ttenga su: —Que canjan. Cose ña yayai''ccu
    ccuiqquia''caen qui ja''ño cose ccase tisema tse''tse''pai''ccu ccusiaña''cho
    que''qque tisei''ccu ccuipa du''shuve isuye ingi aindeccu sefasa''ne.'
  eng-WEBU: It came to pass on the next day, that the firstborn said to the younger,
    “Behold, I lay last night with my father. Let’s make him drink wine again tonight.
    You go in, and lie with him, that we may preserve our father’s family line.”
  bnp-bnp: Na parava muri, a viri dagi i takia a viri kiroko, “Baroko na rodo a mahita
    turana e tata. Barama na rodo tu gu vakaninu tabua na vain, o dili ke, o mahita
    turana bara tu vakabele a hamone teu.”
  wal-wal: Wonttetta gallassi bairiyaa kaaliyo, “Siya; zino taani ta aawaara zin77aas;
    hachchi qammi qassi woiniyaa eessaa ushshin, neenikka gelada aara zin77a; yaatidi
    nuuni nu aawaappe nu zariyaa turaa ashshoos” yaagaasu.
  mgh-mgh: 'Usa waya, mwana mwanthiyana omuulupale uyo ahomwiirela omwankani uyo wiira:
    Uhiyu kihaathukumanana apaapa. Nrwee naavahe tho nipha ula uhiyu ula, ni we unaahala
    waathukumanana, wiira nihikhwelakhwele nloko na apaapehu.'
  acu-NT: 'Turamtai kashin tsawaar eemkauri kain chicharak: —Wikia yaau kashi ii aparijai
    tsaningkian tepesmiajai. Tura asamtai ju kashikia ataksha nunisrik anamkami. Turakrin
    ameka niijai tsaningkiam tepesta. Turakmin iikia mai japruktatji —timiayi.'
  spa-PDDPT: 'Sucedió al día siguiente que la primogénita dijo a la más joven: Mira,
    anoche me uní con mi padre. Hagámosle beber vino también esta noche y vé, únete
    con él y preservemos descendencia de nuestro padre.'
  gun-gun: 'Ha''e gui ko''ẽgue guaiguĩve va''e aipoe''i kyrĩve va''e pe: — Kuee pyávy
    xee anheno va''ekue xeru reve. Ha''e gui kova''e pyávy ha''ekue rami ju jajapo
    vinho oy''u aguã. Ha''e gui ndee ju evaẽ enheno hexeve, ixugui nhanememby aguã
    ta''yrã — he''i.'
  agu-BL: 'Ma le junt eklok itzun tal yi bajxnak tetz yi titz''un: “Bit tzaj, cho''n
    nchinwit wetz te''j kataj ewt. Ej ma te ak''bale''j, aẍ. Kak''e'' nin junt tir
    win tetz ta'' tan awite''n atz te''j, bantz jale''n awal.”'
  eng-PEV: The next day, the oldest daughter said to her sister, “Last night I slept
    with our father like I was his wife. Let’s get him drunk again tonight, then you
    go and pretend to be his wife. Then we will both have babies, and we will always
    have a family.”
  ilo-ULB: Iti simmaruno nga aldaw, kinuna ti inauna iti inaudi, “Dumngegka, idi rabii
    nakikaiddaak kenni amak, ket inton rabii painumenta manen iti arak, ket masapul
    a sumrekka ket makikaiddaka kenkuana, tapno iti kasta ket mapaaduta pay ti kaputotan
    ti amata.”
  kpg-kpg: Dono daiaa gei tama ahina madua ga helekai gi dono duaahina dulii boloo,
    “Au guu kii i baahi o mee anaboo, gei gidaua gaa hai a mee gi libaliba labelaa
    boo nei, gei goe gaa hana gaa kii i baahi o mee. Gei gidaua gaa hai tau dama mai
    baahi tau damana.”
  uig-ARA: 'ئەتىسى شۇنداق بولدىكى، چوڭى كىچىكىگە: ــ مانا، مەن ئاخشام ئاتام بىلەن
    ياتتىم؛ بۈگۈن كەچتىمۇ ئۇنىڭغا يەنە شاراب ئىچكۈزەيلى؛ شۇنىڭ بىلەن سەن كىرىپ ئۇنىڭ
    بىلەن ياتقىن؛ شۇنداق قىلىپ، ھەر ئىككىمىز پەرزەنت كۆرۈپ ئاتىمىزنىڭ نەسلىنى قالدۇرالايمىز،
    ــ دېدى.'
  bsp-bsp: 'Dɔckɔsɔk k''oloku wəfɛtəra kɔn: «Ifəntərɛna nnɔ pibi kɔ papa. Pasɔŋɛ kɔ
    sɔ kəmun member nnɔ pibi, ntɛ tɔŋsɔŋɛ məna sɔ nəkɔ nəfəntərɛ kɔ nkɔn mɔ tɔsɔŋɛ
    pasɔtɔnɛ kɔ yuruya mɔ.»'
  mbs-mbs: Pegkeiselem niyan, minikagi se kakay diyà te adi din, “Siak se limayok
    diyà ki Amà tidelem. Na, mèpiya aw todà ta sikandin lesingen kwani delem, aw sikona
    se lomayok diyà kandin amon didowa ki se megbatà pineokit kandin.”
  tof-tof: Akó darrü ngürr ngaen ngul oloma zoretbóka wagó, “Turrkrru, ka irrüb umtula
    mibü abpükü. Da mi akó errkya ini irrüb waen amyandamli. Ini irrüb kubó e ma usadi
    umtuli. Ini tonarre, mibü küp sab elnga asi kwarile mibiób abdógab.”
  sus-sus: Kuye to iba, a xa di ginɛ singe naxa a fala a xunya bɛ, «A bara ɲɔn, n
    tan nun n baba bara xi yire keren to. To kɔɛ ra, i nun won baba fama xide yire
    keren. Na tɛmui won nɔma bɔnsɔɛ fide a ma.»
  pon-2006: Mandahn rahno serepein laudo ahpw ndaiong me tikitiko, “Pwohng I wendi
    rehn pahpa oh tuhkihong paliwereiet. Kita pil kasakawihkihla wain pwonget, kowe
    eri pahn uhd wia duwen me I wiadahr. Kita koaros eri pahn neitikiong at pahpao.”
  jae-jae: Ŋageleŋ awêsêga kêsôm gêdêŋ awê sauŋ gebe “Gêdêŋ gêbêc aê gaêc gawiŋ tamoc
    ma êndêŋ êmbêc takêŋ wain êndêŋ eŋ ênôm êtiam. Su, go aôm ôsô naônêc ôwiŋ eŋ gebe
    tatap nêŋ wakuc sa aŋga tameŋinê.”
  ksd-ksd: 'Ma ra malana i ga ve ra muruna dari: Gire, iau tar va pire tamagu ra marum;
    boina dor a vamoma bula go ra marum, upi una ruk ma una va pirana, pi dor a vakubur
    ta tarai tai tama i dor.'
  tur-YTC: Ertesi gün büyük olan küçüğüne, “İşte, dün gece babamla yattım. Bu gece
    ona yine şarap içirelim. Babamızın soyunu koruyabilmek için içeri girip onunla
    sen de yat.” dedi.
  bel-N: 'І сталася на другі дзень, сказала старэйшая малодшай: “Вось, я ў мінулую
    ноч ляжала з бацькам нашым. Нпоім яго віном таксама ў гэтую ноч, і ты ўвойдзеш,
    і ляжаш з ім, і мы ажывім насеньне бацькі нашага”.'
  grc-BRENT: Ἐγένετο δὲ ἐν τῇ ἐπαύριον, καὶ εἶπεν ἡ πρεσβυτέρα πρὸς τὴν νεωτέραν,
    ἰδοὺ ἐκοιμήθην χθὲς μετὰ τοῦ πατρὸς ἡμῶν· ποτίσωμεν αὐτὸν οἶνον καὶ ἐν τῇ νυκτὶ
    ταύτῃ, καὶ εἰσελθοῦσα κοιμήθητι μετʼ αὐτοῦ, καὶ ἐξαναστήσωμεν ἐκ τοῦ πατρὸς ἡμῶν
    σπέρμα.
  ind-AYT: Hari berikutnya, anak yang sulung berkata kepada adiknya, “Semalam, aku
    bersetubuh dengan ayah, mari kita juga membuatnya minum anggur malam ini supaya
    kamu juga dapat masuk dan bersetubuh dengannya. Dengan demikian, kita dapat meneruskan
    keturunan melalui ayah kita.”
  lid-lid: Len ari ja badeh iy bwele-en tiye i ta iy bahan, “Na ben badeh jo amadin
    tama, talu kamwesekei iy ka-un wa-in na ben dah, eme ou ala amadin hawen ja eme
    ma talu kato-ou nah kasahan ta tama talu.”
  eng-NNA: On the next day the eldest one said to her young sister, “Last night I
    slept with father. Tonight we will again give him wine. After that you will sleep
    with him, you will have a child from him.
  nya-nya: Tsiku linali mwana wamkazi wamkulu uja anati kwa mngʼono wake, “Usiku wathawu
    ine ndinagona ndi abambo anga. Tiye tiwaledzeretsenso vinyo usiku uno ndipo iwe
    upite ndi kugona nawo ndipo mtundu wathu udzakhalapobe.”
  hrv-hrv: 'Sutradan starija reče mlađoj: “Sinoć sam, eto, ležala ja s našim ocem;
    napojimo ga vinom i noćas, pa idi ti i s njim lezi: tako ćemo ocu sačuvati potomstvo.”'
  mps-mps: Te me sogo side gomunai wegigo tomo wegibolo te po wali, “Te do hulide
    ena aya dali piali. Te e sogo hulide da sigo te aya tobolu gęǫ yabo sę ma ilaibao,”
    wali. “Tama nage aga dali te eno yali gilama piagameo. Tama tilama, da sigo agade
    wai ame naibao,” wali.
  llg-llg: Foꞌa boe ma, kaꞌak nafada fadin, nae, “Fadi aa! Leꞌodaek au sunggu ua ama
    so. Leꞌodaen ia, na, o babaꞌem. Dei fo ita tao mafuk ama seluk bali, boe ma fadi
    muu sunggu muan leo. No leondiak, ita dua nggata hambu anak noꞌu, fo tuti ama
    numbu-sadun.”
  tpi-tpi: Long de bihain, namba wan pikinini meri i tokim namba 2 olsem, “Asde long
    nait mi slip wantaim papa. Nau long nait mitupela i ken mekim papa i spak gen.
    Na yu ken slip wantaim em olsem mi bin mekim, na em i ken kamapim pikinini long
    mitupela, na ol manmeri bilong graun i no ken pinis.”
  dan-1931: 'Næste Dag sagde den ældste til den yngste: “Jeg lå i Går Nat hos min
    Fader; nu vil vi også give ham Vin at drikke i Nat, og gå du så ind og læg dig
    hos ham, for at vi kan få Afkom ved vor Fader!”'
  vie-OVCB: 'Hôm sau, cô chị bảo em: “Này, hôm qua chị đã ngủ với cha. Đêm nay ta
    lại chuốc rượu cho cha, và em vào để làm việc lưu truyền dòng giống cho cha!”'
  lbk-lbk: Isnan kawaksana kinwanina isnan annochina, “Chey! Nakiseyep ak ken ama
    id kofab. Kasin ta fotngen idwani ay lafi ta sik-a akhes, et en-iso ta ay mawad-ayan
    si anak ken siya.”
  guj-2017: બીજા દિવસે મોટી દીકરીએ નાનીને કહ્યું, “સાંભળ, ગઈ કાલે રાત્રે હું આપણા
    પિતાની સાથે સૂઈ ગઈ હતી. ચાલ આજે રાત્રે પણ આપણે તેમને દ્રાક્ષાસવ પીવડાવીએ અને તું
    પણ અંદર જઈને તેમની સોડમાં સૂઈ જા, કે જેથી આપણે આપણા પિતાનો વંશ વધારીએ.”
  byr-byr: '@see-verse:GEN.019.033'
  awx-awx: Kwepdätä päyenätä ulapnä inikut. “Kupilä anggwenune nankälu axuwa pemäk.
    Ge hipdu imita tängoke datdawuwik. Tiwänä kuwi pesimäläk,” yang inikut.
  pon-2006A: Mandahn rahno serepein laudo ahpw ndaiong me tikitiko, “Pwohng I wendi
    rehn pahpa oh tuhkihong paliwereiet. Kita pil kasakawihkihla wain pwonget, kowe
    eri pahn uhd wia duwen me I wiadahr. Kita koaros eri pahn neitikiong at pahpao.”
  por-BRBSL: 'No dia seguinte, o primogênito disse aos mais jovens: “Eis que eu me
    deitei ontem à noite com meu pai”. Vamos obrigá-lo a beber vinho novamente esta
    noite. Você entra e deita-se com ele, para que possamos preservar a linha familiar
    de nosso pai”.'
  cth-cth: Atangtho amom teh, kacue e ni paduem tangmin apa hoi kai ka i roi toe.
    Atu tangmin vah misurtui bout pânei sei. Apa e miphun a pout hoeh nahanelah, nang
    louk ipkhai loe atipouh.
  twi-twi: Ade kyee no, ɔbabea panyin no ka kyerɛɛ akumaa no se, “Nnɛra anadwo, me
    ne mʼagya dae. Saa anadwo yi, ma yɛnsan mma no nsa nnom, na wo nso, wo ne no nkɔda,
    sɛnea ɛbɛyɛ a yɛnam yɛn agya so bɛma yɛn ase afɛe.”
  hlt-hlt: Tekah a vuen ah khaw caming loh canoi taengah, “Hlaemyin ah a pa taengla
    ka yalh coeng. Tihnin hlaem ah misurtui tul bal sih. Paan lamtah a taengah yalh
    van. A pa neh tiingan khaw hing sak sih,” a ti nah.
  tbz-SIM: 'Kɛ̀ dɛ̀ɛ wentɛ́ kòo nɑ́kɛ́ o nɑntɛ̀ kɛ dɔ̀: Nɛ̀ n cicɛ ti duɔ́mu kɛyènkɛ̀.
    Tí wɛ̃tɛ kóò duɔ́ mmɛnɑɑ̀ nkòo muɔ́, nkɑ̀ɑ mɛ ntó kɔtɛ kɛ nyènkɛ̀ kóò duɔ́nɛ̀,
    ti yóó mɛ nyĩ́ kɛ́pɛitɛ́ ibí kɛ̀ ìì sɔɔtɛ́ o cĩ́ɛ̃̀tɛ̀.'
  msy-2020: Egha amɨmzaraghan guivir ekiam uan afumim mɨgɨa ghaze, “Kɨ bogɨran dɨmangan
    afeziam koma akuigha gɨfa. Ga datɨrɨghɨn dɨmangan afeziam wainɨn taba uam a danɨngam.
    Eghtɨ nɨ kɨ amizɨ moghɨn nɨ a ko daku, eghtɨ a boritaba ga danightɨ gan afeziamɨn
    adarazi ikɨ mangɨvɨra ikiam.”
  txq-txq: Neu beꞌe-mai, boe ma kaꞌak nafada fadin nae, “Fadi! Leꞌodaek ka au sunggu-soro
    ua papa ena. Leꞌodaen ia, o babaꞌem. Dei fo ita pou takamafu papa bali, boe ma
    fadi maso muu sunggu-soro muan. No dalak naa, ita dua ngga sama-sama bisa hambu
    anak, fo tuti papa tititi-nonosin.”
  aaz-aaz: Anmeu nfiin ite, feot unu naan, natoon neu in oirf ee mnak, “Fiin ii na,
    au ꞌtuup aꞌrair ꞌok hit amaꞌ. Mabeꞌ ia, ho sapaam. Hit tamafu ttein hit amaꞌ,
    rarit ho mtaam amtuup mok ne. Nok ranan naan, hit nua kit of tahoniꞌ ma ttaur
    hit amaꞌ in sufan.”
  azb-azb: 'O biri gün böyük qız kiçiyinə dedi: «Mən dünən gecə atamla yatdım. Gəl
    bu gecə də ona şərab içirək və sən də onunla yat ki, öz atamızdan nəslimiz olsun».'
  eng-DBY: 'And it came to pass on the next day that the first-born said to the younger,
    Lo, I lay last night with my father: let us give him wine to drink to-night also,
    and go thou in, lie with him, that we may preserve seed alive of our father.'
  hin-2017: और ऐसा हुआ कि दूसरे दिन बड़ी ने छोटी से कहा, “देख, कल रात को मैं अपने
    पिता के साथ सोई; इसलिए आज भी रात को हम उसको दाखमधु पिलाएँ; तब तू जाकर उसके साथ
    सोना कि हम अपने पिता के द्वारा वंश उत्पन्न करें।”
  wol-KYG: 'Ca ëllëg sa taaw ba wax rakk ji, ne ko: «Man tëdd naa ak sama baay biig;
    guddig tey it, danu koy nàndalaat biiñ, su ko defee nga dugg tëdd ak moom, ndax
    sunu xeetu baay du fey.»'
  swp-swp: Mara ie ton eai taubaguna wa abo i ribalau taumurita arinai ie ene, “U
    ita boni tamada maegu aie eno; hage maiona ta waina eai ta henomuioi; oa abo u
    lau maem au eno, abo ada isimurita se tubu, tamada debana eai.”
  bjr-bjr: Kananaana anasaafa narí auna qimaminoo qinau. Faasai eendaki qinee qeeqa
    qikoona faqa sakasee faiqeeqa. Doo fafaa eendaki anindiri uainna moomoo kaifaa
    amiananoo namaseenoo furu farinana anee faqa mina sakasee faiqaa. Miqimasee aninidiri
    qeeqa qikoona faiqi maqasaana faiqí asumu kaqi mariaqa.
  eng-YLT: 'And it cometh to pass, on the morrow, that the first-born saith unto the
    younger, ''Lo, I have lain yesterday-night with my father: we cause him to drink
    wine also to-night, and go thou in, lie with him, and we preserve from our father
    — a seed.'''
  kne-kne: Kasin pay mapat-a, kanan din pangpangoan sin iyogtana, “Nakidaagak en ama
    ta ed labi. Ed wani, betengen ta kasin ta sik-a abe di makidaag ta say mawadaan
    ta ay dowa si anak babaen en sisya.”
  heg-NTPO: Ola ka kon, kaka la tek un palin na noan, “Adi! Sian auk niin nol ama
    son. Duman ni ku lolen. Kit ninung mahu un pait, hidim ku taam laok niin nol una.
    Nini ela lam, kit duat leo-leo haup nal ana, le tupang kit aman si in hua-koet
    ta.”
  ptu-ptu: 'Masiäi, umpa''tula''im adinna naua: “Sabengi balimä'' kao metindo sola
    ambe''. Maka'' manii bengi, tapamäbo'' polei anna metindoko iko duka'' sola anna
    mala deem ullombungam pessubunna ambeta.”'
  bzd-NTPO: 'Bule es ta̱ ilà busi kibi tö iché itsirla a̱: —Bö ittsö́, ye'' se̱né
    se'' yë́ ta̱. I̱''ñe nañewe iskà ttöka̱sö blo'' wa. Eta̱ be'' se̱nú ie'' ta̱.
    Eta̱ es se'' böl ulà a̱ alà dö̀mi.'
  kwf-kwf: Sui ma asoa Ꞌi buri, na faꞋinaꞋonaꞋo neꞋeri ka fata Ꞌuri fuana ai burina,
    “Na rodo nini sui toli nau ku teo faꞋinia maꞋa koro, taꞋena koro ke baꞋa faꞋakwaꞋufia
    laꞋu saena rodo neꞋe, ma ꞋaeꞋo laꞋu neꞋe Ꞌoke teo faꞋinia. ꞋUnaꞋeri neꞋe koro
    ke alua ti ngela fuana ladolana kwalafa nia.”
  eng-WYC-2017: And the tother day the more daughter said to the less, or the younger,
    Lo! I slept yesterday with my father; give we to him to drink wine also in this
    night; and thou sleep with him, that we save the seed of our father.
  eng-WMBB: It came to pass on the next day, that the firstborn said to the younger,
    “Behold, I lay last night with my father. Let’s make him drink wine again tonight.
    You go in, and lie with him, that we may preserve our father’s family line.”
  spp-spp: 'Ɲyɛ̀g''à múgo ke, ka mucwofooŋi si cɔɔnfooŋi pyi: «Pìlaga mii à sínni
    ná wuu tuŋi i. Niɲjaa numpilage e, wuu sinmpe pà kan u á, u àha bya a wùrugo,
    mu sí n-sà sínni ná u e, bà mu mú si mpyi si pyàŋi wà ta, wuu tuŋi tùluge kà mpîni
    mɛ.'
  aey-aey: Odocob cojageceb ateg matu eu milum madon, “Faga. Cum witic ija meica nijuwan.
    Gec qila witic ha wain utocohul jimei dalul qocob hina lecem uqaca nijuwasan.
    Eufi egena sihul gaid biligian,” don.
  urd-GVH: अगले दिन बड़ी बहन ने छोटी बहन से कहा, “पिछली रात मैं अब्बू से हमबिसतर हुई।
    आओ, आज रात को हम उसे दुबारा मै पिलाएँ। जब वह नशे में धुत हो तो तुम उसके साथ हमबिसतर
    होकर अपने लिए औलाद पैदा करना ताकि हमारी नसल क़ायम रहे।”
  rug-rug: Meke pa koivugona si zama la sa tuna kenuna koasa tasina mudina, “Ele eko
    turaṉia rau sa tamada. Aria, mada va napo pule nia vaeni kohite boṉi meke agoi
    pule, mamu la eko turaṉia si asa pude boka ari tuda si gita kara koasa tamada
    pude hoda ia sa nana butubutu.”
  gaz-gaz: Guyyaa itti aanutti intalli hangafti ishee quxisuudhaan akkana jette; “Kunoo
    ani eda abbaa koo wajjin ciiseera. Kottu edanas daadhii wayinii isa obaasnaa;
    atis ol seenii isa wajjin ciisi; akkasitti sanyiin abbaa keenyaa akka hafu goona.”
  fra-LSG: 'Le lendemain, l’aînée dit à la plus jeune: Voici, j’ai couché la nuit
    dernière avec mon père; faisons-lui boire du vin encore cette nuit, et va coucher
    avec lui, afin que nous conservions la race de notre père.'
  yal-yal: Kuye to yiba, a dii tɛmɛ singen yi a fala a xunyɛn xa, a naxa, “A bata
    ɲan, n tan nun n baba bata xi yire kedenni to. To kɔɛɛn na, i tan nan nun n baba
    xima yire kedenni. Na yanyini en nɔɛ bɔnsɔnna fiyɛ a ma.”
  gum-gum: 'Incha katø kwalømbe tru køli numøsraimbe wendø numøsrawane trenchibig
    køn: —Nabe marig yem nai møskaimba kiaig køn cha, katø møi yemgucha mutsiirana,
    møimbe ñi kebya kinrrig cha, trumay nam namui møskaweinukkurri amrrub misaamera
    tøgagømig kønrrain— cha.'
  iou-iou: Täŋpäŋ äneŋi patkuŋo yäŋewänkaŋ mokitä wenäni iwetkuk. Näkkät uku kwep
    bipani päramäko u yäk. Unita apiŋo äneŋi wain ume imida naŋirän gäkkät bipani
    kaŋ parun yäk. Ude täŋpäŋ uyaku nek bok nannektä nanak kaŋ nimän yäk.
  haw-1868: 'A ia la ae, i aku la ka hanau mua i ke kaikaina, Aia hoi, moe iho no
    au me kuu makuakane i ka po nei: e hooinu kaua ia ia i ka waina i keia po no hoi;
    a e komo aku oe iloko, e moe me ia, i malama ai kana i hua na ko kana makuakane.'
  arb-NAV: 'وَفِي الْيَوْمِ الثَّانِي قَالَتْ الابْنَةُ الْبِكْرُ لأُخْتِهَا الصَّغِيرَةِ:
    «إِنِّي قَدِ اضْطَجَعْتُ مَعَ أَبِي لَيْلَةَ أَمْسِ، فَتَعَالَيْ نَسْقِيهِ اللَّيْلَةَ
    أَيْضاً خَمْراً ثُمَّ ادْخُلِي وَاضْطَجِعِي مَعَهُ فَنُحْيِيَ مِنْ أَبِينَا نَسْلاً».'
  adz-adz: Pisa maiꞌ mangan da narun finam miamun ini da rain isiꞌ igi ibiani, “Idziang
    ugu da dzi rut ramangꞌ igingꞌ sib wa. Idziang aruani da agi natip narim wain da
    ramangꞌ nanum da agu sangꞌ i ruta gingꞌan bida dzi nangan da maiꞌ ugu, da agi
    sangꞌ i utusa gangꞌ yanginggangꞌ.”
  ewe-ewe: Le ŋdi me la, nyɔnuvi tsitsitɔ gblɔ na nɔvia be, “Medɔ fofonye gbɔ le zã
    si va yi la me. Na míagana ahae wòagano amu, eye wò hã nàyi aɖamlɔ egbɔ, ale be
    míaƒe ƒome la nadzi ɖe edzi.”
  eng-LEE: And it came to pass on the morrow, that the first-born said unto the younger,
    Behold, I lay yesternight with my father; let us make him drink wine this night
    also, and go thou in, and lie with him, that we may preserve seed of our father.
  dji-dji: Milwartjini, ngunung ngurrwagiping miḏipiḻi inga wanginiban gaḏiṯingirgim,
    “Gu, gadjiri maliri ngarribipm ngurriban gunydjirrgirar; ban djini'djining maliri
    madjirri girri nganitji il gu'kung kiri, girri nyunitjaban ragi ga ngurridjiban
    nyanngar, marrga il mala-pungi bintji ngiltjang gurruṯigiṉing gadjigarr guḻdjigi.”
  nna-nna: Warinymaljanga marrkanga karra marnalu murrkangunyalu, “Warinyja warrukartingi
    japartungu karta karrinyirnili. Kuwarringi warrukartingi yarrana wayin yungkulupali.
    Palaja palinyja karta karruluman nyuntu, palinyja partany kangkuluman.”
  asm-FB: পাছদিনা ডাঙৰজনীয়ে সৰু জনীক ক’লে, “শুনা, যোৱাকালি ৰাতি মই পিতৃৰ লগত শয়ন
    কৰিলোঁ; আহাঁ আজি ৰাতিও আমি পিতৃক দ্ৰাক্ষাৰস পান কৰাওঁ আৰু তুমি সোমাই গৈ তেওঁৰ
    লগত শয়ন কৰিবা। তাতে পিতৃৰ পৰা আমি আমাৰ বংশ ৰক্ষা কৰিব পাৰিম।”
  sus-A: كُيٍ تٌ عِبَ، عَ شَ دِ فِنّ سِنفٍ نَشَ عَ قَلَ عَ شُنيَ بّ، «عَ بَرَ حْن،
    ﭑ تَن نُن ﭑ بَبَ بَرَ شِ يِرٍ كٍرٍن تٌ. تٌ كْي رَ، عِ نُن وٌن بَبَ قَمَ شِدٍ يِرٍ
    كٍرٍن. نَ تّمُي وٌن نْمَ بْنسْي قِدٍ عَ مَ.»
  fra-SBL: 'Le lendemain, l''aînée dit au cadet : « Voici, j''ai couché cette nuit
    avec mon père. Faisons-lui boire du vin encore cette nuit. Tu entres et tu couches
    avec lui, afin que nous préservions la lignée de notre père. »'
  hbo-hbo: וֽ͏ַיְהִי֙ מִֽמָּחֳרָ֔ת וַתֹּ֤אמֶר הַבְּכִירָה֙ אֶל־הַצְּעִירָ֔ה הֵן־שָׁכַ֥בְתִּי
    אֶ֖מֶשׁ אֶת־אָבִ֑י נַשְׁקֶ֨נּוּ יַ֜יִן גַּם־הַלַּ֗יְלָה וּבֹ֙אִי֙ שִׁכְבִ֣י עִמֹּ֔ו
    וּנְחַיֶּ֥ה מֵאָבִ֖ינוּ זָֽרַע׃
  shp-NTPO: 'Wetsa nete xabáketian, ja rekeman jawen chiní yoia iki: —Ninkáwe, yaméra
    non papa betan en yoranwanke, jaskara iketian nato yamé jakiribi paenhanon awé,
    min já betan yorannon; jaskáaxonra rabéxonbi non jabé bakeati iki —akin.'
  eng-WYCLIFFE: And in the tothir dai the more douytir seide to the lasse, Lo! Y slepte
    yistirdai with my fadir, yyue we to hym to drynk wyn also in this nyyt; and thou
    schalt slepe with hym, that we saue seed of oure fadir.
  pjt-pjt: Ka tjiṉṯungka kangkuṟungku wangkangu palumpa maḻanypa, “Ngayulu panya Mamala
    mungangka ngaringu, kali uti piṟuku palunya waina puḻka ungama munga nyanga kuwari,
    ka nyuntulpi palula tjunguringkula ngarima kali kutjaraṯu tjitjitjarariwa.”
  cwe-cwe: Igolo yake imndele imkulu kamulongela imdodo, “Niibandama na tata ichilo,
    Lelo leka chimng'wize upele kaidi maabaho weye wiibandame nayo, ivo chose chizakweleka
    nayo wana.”
  bgs-bgs: Tô sállám dán, igkagi tô kaké tun ta adi din, na mà din, “Sakán tô iglayuk
    katô ámmà ta géna dukilám. Na, madigár ka lasingán ta puman sikandin kani ka dukilám,
    asta sikuna tô lumayuk kandin ébô duwán batà ta ukit kandin.”
  kik-kik: Mũthenya ũyũ ũngĩ, mũirĩtu ũrĩa mũkũrũ akĩĩra ũrĩa mũnini atĩrĩ, “Hwaĩ
    ũtukũ nĩ niĩ ndĩrakomire na ithe witũ. Reke tũmũhe ndibei rĩngĩ anyue ũtukũ wa
    ũmũthĩ, nawe ũthiĩ ũkome nake, nĩgeetha tũtũũrie rũciaro rwitũ na ũndũ wa ithe
    witũ.”
  ksr-ksr: 'Eŋ waama borata somatanoŋ koga kokaeŋ ijoro: “Niinoŋ woraŋ gomantiiŋa
    maŋnawo ejeŋa. Saanoŋ kete gomantiiŋa kaaŋagadeeŋ wain apu mombo muri neŋ uuta
    eŋkaloloŋ kolooro giinoŋ mono kema iwo ewao. Kaeŋ eŋ maŋnaraanoŋa koro ama gbili
    mokoloori kanagesonananoŋ toroqeŋ laligowuya.”'
  fra-NCL: 'Le lendemain, l’aînée dit à la plus jeune : « Voici, j’ai couché la nuit
    dernière avec mon père ; faisons-lui boire du vin encore cette nuit, et va coucher
    avec lui afin que nous conservions de notre père une postérité ».'
  cek-AK: Khawnbang ah loe a canu kacoeh mah amnawk khaeah, Khenah, cangduem aqum
    ah pa to ka iih haih; vaiduem doeh misurtui naesak let si; anih khaeah nang caeh
    ah loe, pa ih atii anghmat han ai ah, nang doeh anih to iip haih toeng ah, tiah
    a naa.
  xla-xla: Epame ma alila haleta ya꞉ nanatapo ya꞉la watle epo atlaiyo, “Na꞉ta na꞉
    a mate ma-elalepo. Epedeme ma wata utula꞉la kawata yú mamisika꞉ ipame wa꞉ta ya꞉
    mate elane, ditapo di a tle yimlala hatitimoloweye,” diyo.
  cuk-cuk: 'A-bangine, ior urbaga sokalid: —Sae-mutik bab-yarba an megisad. Degisoggu,
    emi-mutik anmar bab-omumsabalo, adi, bab-yarba megmogagar. Geb degiir, anmar geb
    ega anagan urboed.'
  uig-CYR: 'Әтиси шундақ болдики, чоңи кичигигә: — Мана, мән ахшам атам билән яттим;
    бүгүн кәчтиму униңға йәнә шарап ичкүзәйли; шуниң билән сән кирип униң билән ятқин;
    шундақ қилип, һәр иккимиз пәрзәнт көрүп атимизниң нәслини қалдуралаймиз, — деди.'
  tel-2017: మరునాడు అక్క తన చెల్లిని చూసి ఇలా అంది. “నిన్న రాత్రి నేను నాన్నతో పడుకున్నాను.
    ఈ రాత్రి కూడా అతనికి ద్రాక్షారసం తాగిద్దాం. ఆ తరువాత నువ్వు లోపలి వెళ్లి అతనితో
    కలిసి పండుకో. అలా మనం నాన్న ద్వారా సంతానం పొందుదాం” అంది.
  hat-BSA: Jou swivan an, premye ne a te di a pi Jèn nan, “Gade byen, yè swa mwen
    te kouche avèk papa m. Annou fè li bwè diven aswè a tou, epi ou menm antre kouche
    avè l, pou nou prezève fanmi nou an ak papa nou.”
  kos-kos: Len tok ah, acn matu sac fahk nu sin tamtael lal, “Nga motulla yorol fong.
    Ofong kut sifilpa orala elan sruhila, na kom ona yorol. Na ac fah oasr fokin papa
    tumasr uh yorosr kewa.”
  hbo-WLC: וַֽיְהִי֙ מִֽמָּחֳרָ֔ת וַתֹּ֤אמֶר הַבְּכִירָה֙ אֶל־הַצְּעִירָ֔ה הֵן־שָׁכַ֥בְתִּי
    אֶ֖מֶשׁ אֶת־אָבִ֑י נַשְׁקֶ֨נּוּ יַ֜יִן גַּם־הַלַּ֗יְלָה וּבֹ֙אִי֙ שִׁכְבִ֣י עִמּ֔וֹ
    וּנְחַיֶּ֥ה מֵאָבִ֖ינוּ זָֽרַע׃
  ibo-ibo: Nʼechi ya, ada gwara nwanne ya nke nta, “Mụ na nna anyị dinara nʼabalị
    gara aga. Ka anyị mee ka ọ ṅụọkwa mmanya nʼabalị taa, ka ị gaakwa ka gị na ya
    dina. Ka anyị mee ka agbụrụ anyị dịgide site na nna anyị.”
  ory-ory: ଆରଦିନ ସେହି ଜ୍ୟେଷ୍ଠା କନ୍ୟା କନିଷ୍ଠାକୁ କହିଲା, “ଦେଖ, ମୁଁ ଗତ ରାତ୍ର ପିତାଙ୍କ ସଙ୍ଗରେ
    ଶୟନ କଲି, ଆସ, ଆଜି ରାତ୍ର ମଧ୍ୟ ପିତାଙ୍କୁ ଦ୍ରାକ୍ଷାରସ ପାନ କରାଉ; ତହୁଁ ତୁମ୍ଭେ ଯାଇ ପିତାଙ୍କ
    ବଂଶ ରକ୍ଷାର୍ଥେ ତାଙ୍କ ସଙ୍ଗେ ଶୟନ କର।”
  wmt-wmt: '@see-verse:GEN.019.033'
  chk-chk: Iwe, sorotän ewe rän ewe finichi a üreni ewe setipütür, “Üa kon ren semei
    lepwin ewe. Sipwe pwal aünü ngeni samach ei wain lepwin ei. Mürin, en kopwe tolong
    o kon ren pwe epwe wor mwirimwirin.”
  ssd-ssd: 'Mafena le kulim mulum ta ndek mambo nuŋe sana: Furir ye mam ndoŋ kinyit.
    Ŋgilaiŋge sile maŋ mam grep kule tupe le nyumba ŋginŋgankuwa le ne suk mam ndoŋ
    kinya. Taŋape sulumba sile kiŋo ŋak minpe ŋgina.'
  rop-rop: Brom deya neksdei na det bigwan gel bin tok langa im lilwan sista, “Aibin
    silip garram yunmi dedi naitaim. Wal yunmi garra meigim im jidan drangginwan igin,
    en yu lafta silip garram im tunait. Yu lafta dum lagijat wulijim yunmi gin abum
    beibi blanga yunmi ronwan dedi.”
  ukr-1871: 'Було ж у ранцї, що каже старша меньшій: Оце ж переспала я вчора з панотцем
    нашим. Упоїмо його вином і сієї ночі, а ти ввійшовши, переспи з ним, та й переховаймо
    від панотця нашого рід наш.'
  eng-AOI: The next day the older daughter said to her sister, “I slept with him last
    night, so now let's make him drunk again tonight and you can sleep with him this
    time. Then our father will make both of us pregnant.”
  yon-yon: Awarimbed angkaanbed nengkaan yaa yedmeen “Ne yoom danguwen kowe, amnoom
    kuu angkon ika wain ok konubko anoko awarak ayuko kub yoom dangime. Nub ayoob
    kuu nub ambe yaambed danayiib kerem.” andeen.
  bch-bch: Ado sae taine lautabe ikeo pan itar kakau bedane, “Ega, made bong naeno
    toman ngan tamada. Be labone bong tapaun ei pade ta eao la eno toman ngan ei.
    Toa bedaoa ta ipapot gergeu pagita, ta gita iaoa toaine irangrang ngan kus mao.”
  deu-1951: 'Am Morgen sprach die ältere zu der jüngern: Siehe, ich bin gestern bei
    meinem Vater gelegen; wir wollen ihn auch diese Nacht mit Wein tränken, daß du
    hingehest und dich zu ihm legest, daß wir Samen von unserm Vater erhalten.'
  eng-JPS: 'And it came to pass on the morrow, that the first-born said unto the younger:
    ''Behold, I lay yesternight with my father. Let us make him drink wine this night
    also; and go thou in, and lie with him, that we may preserve seed of our father.'''
  ubr-ubr: Ra bairuinai ainau jeverei on tain giya jever iyawur iyau, “Yau fom tamat
    rui waien; ato ari fom on tani yamai in toman ini kokok men ato om ba rum wonen.
    Namon ot tamat emon on arimon fifirig tanitu.”
  srp-1865: 'A sjutradan reèe starija mlaðoj: gle, noæas spavah s ocem svojim. Da
    mu damo vina i doveèe, pa idi ti i lezi s njim, eda bismo saèuvale sjeme ocu svojemu.'
  lug-lug: Ku lunaku olwaddirira, omuwala omukulu n’agamba omuto nti, “Laba, ekiro
    neebase ne kitange; Leka tumunywese omwenge ekiro kino, oyingire gy’ali weebake
    naye, tulyoke tusobole okukuuma ezzadde mu kitaffe.”
  heb-heb: ויהי ממחרת ותאמר הבכירה אל הצעירה הן שכבתי אמש את אבי נשקנו יין גם הלילה
    ובאי שכבי עמו ונחיה מאבינו זרע׃
  ben-IRV: আর পরদিন বড় মেয়েটি ছোট মেয়েটিকে বলল, “দেখ, গত রাতে আমি বাবার সঙ্গে শয়ন
    করেছিলাম; এস, আমরা আজ রাতেও বাবাকে আঙ্গুর রস পান করাই; পরে তুমি গিয়ে তাঁর সঙ্গে
    শয়ন কর, এই ভাবে বাবার বংশ রক্ষা করব।”
  pan-pan: ਅਗਲੇ ਦਿਨ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਵੱਡੀ ਧੀ ਨੇ ਛੋਟੀ ਨੂੰ ਆਖਿਆ, ਵੇਖ, ਮੈਂ ਕੱਲ ਰਾਤ ਆਪਣੇ
    ਪਿਤਾ ਦੇ ਸੰਗ ਲੇਟੀ। ਅਸੀਂ ਅੱਜ ਰਾਤ ਵੀ ਉਹ ਨੂੰ ਮਧ ਪਿਲਾਈਏ ਅਤੇ ਤੂੰ ਜਾ ਕੇ ਉਹ ਦੇ ਸੰਗ ਲੇਟ
    ਅਤੇ ਤਾਂ ਜੋ ਅਸੀਂ ਆਪਣੇ ਪਿਤਾ ਦੀ ਅੰਸ ਨੂੰ ਕਾਇਮ ਰੱਖ ਸਕੀਏ।
  mwp-mwp: Wara goeyginu nanga na kedha nanu yoepkaz kuthaygoepa, ‘Ngay ngoeban thathiya
    kubilu uthuy yoewnangu. Wa, ngoeba kay nuyn lak gurukun poeybaypa a ngi ngedh
    kay nubiya uthuy yoewnaypa. Ngoeba bangal ngoeban thathiw kazilayg nungungu nelgi
    oesile pawpa napapa.’
  mya-JVB: နက်ဖြန် နေ့တွင် အကြီး ကလည်း မနေ့ ညမှာ ငါသည် အဘ နှင့် အိပ် လေပြီ။ ယနေ့ည
    တဖန် သူ့ ကို စပျစ်ရည် တိုက် ကြစို့။ သင်သည်ဝင် ၍ အဘ ၏အမျိုးအနွယ် ကို စောင့် မခြင်းငှါ
    ၊ သူ နှင့် အိပ် လော့ဟု ညီမ ကို ပြော ဆို၏။
  tte-O: Yanuwa ilayan kabo natuna lalakina iwalo kanakava kikiuna koina iba, “Boniyai
    mena yau yo tamala kakeno, na kansiga boniyai tayanuma yauyaule yoi na kowa kulusae
    na mekamkava wakeno na mesabana iya koina natulao sipagan na tabu ala susu ikwakwalalele.”
  tbg-tbg: Mintuvaro vira qararaa vira nakaava nai aurara tiharo, Te enta entaqi vikanti
    vaitauro. Kaiqetanta qaiqaa uaini amiariraro nama kairaro vira avu aatovano hampi
    qirara arevata vikantira vaitaane. Tetanta mintiaqi vuariraro titanta qova titanta
    vainti taiqama kaarire, tiro.
  hmo-hmo: Kerukeru, vara guna kekeni ese iena tadina dekenai ia hamaoroa, ia gwau,
    “Varani hanuaboi iseda tamana danu lau sihari. Hari hanuaboi ita hakekeroa lou
    be namo, bona oi danu ese lau karaia bamona do oi karaia. Unai dekena amo ita
    ruaosi natudia do ita abia iseda tamana dekena amo.”
  ata-ata: Xe loxo neꞌiela no kakau, la ꞌolu laposalaxu ne mivikalane vimoe aloxo
    ꞌo, “Mei no ꞌolovoxo ne elai noxou mo noxou teai, ia maasi no ꞌolovoxo, la nenge
    nengei taienu la mo sou nini nalai ngongou ngaai, la sou nenge nengei tapalaa
    ta ꞌilinge. Maminge nengei molu uxalixaꞌa noxinge nengei.”
  nfa-nfa: Hèia asa bèli èèna, aꞌa na peka dènge ari na, aku nèngu na, “Mèda deo na,
    jaꞌa jꞌunu le dènge ama èdhi. De mèda neꞌe, èu kèna. Èdhi hia ne hari ninu mahu,
    ho lamu jꞌunu dènge ne. Sèna ka èdhi dua ti abhu ana, ho hia ana-èpu mi ama èdhi.”
  urd-urd: और दूसरे दिन यूँ हुआ कि पहलौठी ने छोटी से कहा कि देख, कल रात को मैं अपने
    बाप से हम — आग़ोश हुई, आओ, आज रात भी उसको मय पिलाएँ और तू भी जा कर उससे हमआग़ोश
    हो, ताकि हम अपने बाप से नसल बाक़ी रख्खें।
  rus-SYN: 'На другой день старшая сказала младшей: вот, я спала вчера с отцом моим;
    напоим его вином и в эту ночь; и ты войди, спи с ним, и восставим от отца нашего
    племя.'
  cbt-NTPO: 'Tahuëriantarinquë paninanso'', caya''huain itaantapon: —Ni''quë caira,
    achin tashi caso tata quëhuënaparahuë. Quëma ya''huërë'' quëhuënapacaso marë''
    ipora tashinta ano''pianta''a. Inapoatë catonpo chachin tatanpo quëran tëranta
    hua''huasha ya''huëchinpo'', itërin.'
  bqc-SIM: 'Kɛ́ gu dↄ̀ Yↄ̃ ò Bãaɛ: Ma wulɛ ń ma maeo gĩa. Wà vɛ̃ɛ kákaɛ̀ oosia
    lↄ, ní gɛ́ wúlɛiaànↄ sↄ̃, kɛ́ wà e wàↄ wá bui kũa aà sabai.'
  tcz-CHONGTHU: Ajing ni chun alenjo nun anaonu kom ah hitin aseiye, “Keima janlhah
    chun ipa to kaki timat ka lum lhon tai, tujan jong lengpi twija khamsah hitin,
    tujan teng nangma gache in lang ga ki timatpi in hiche akona eiho chilhah hi ipa
    a kona bou ikisem doh thei ding bou ahi,” ati.
  mar-mar: दुसऱ्या दिवशी थोरली धाकटीला म्हणाली, “मी काल रात्री माझ्या बापाबरोबर झोपले,
    तर आज रात्री पुन्हा आपण बापाला द्राक्षरस पाजू या, मग रात्री तू बापाबरोबर झोप.
    अशा रीतीने आपण बापाचा वंश चालवू.”
  tcs-tcs: Lo da neks moning, biggel blo Lot i spik po smolsisi blo em, ‘Wa tru! Lasnait
    ai bin slip wea papa blo mi. Kam, yumi go gibe em dringk gen tunait po mekem prapa
    spak gen, den yu ken slip wea em solong yumi ken meke pamlelain prom em tu.’
  soq-soq: Tane imonemba i tautuwa wamba diene wanase, “Tadino ne mamana itusana,
    sa baiwa ande tadina mamamba wain wanato napie uwawa koakoalepie itulempo e ode
    itusaa. Ita inta ema inta no dainimba dialepia baiwaleidia debamasata.”
  qub-qub: 'Warannin junaj mayurnenga shullcanta niran: «Ganyan chacay nogaga papäninchïwan
    puñushcänami. Chaymi yapay canan chacaypis papäninchïta machächishun gamna paywan
    puñunayquipaj. Chaynöpami paypa wamrallanta ishcanchïpis charäshun.»'
  bqp-bqp: 'Kũ gu dↄ̀ Yↄ̃ↄ pì Bãnanɛ: Ma wutɛ kũ ma deo gĩa. Ò wɛ̃ kákanɛ ↄkↄsiala
    dↄ, ĩni gɛ́ ǹ wútɛ kãao, de ògↄ̃ ó buri le a gãi.'
  hat-hat: 'Nan denmen, pi gran an di pi piti a. Yèswa, mwen te kouche ak papa m''.
    Aswè a se tout pa ou: N''ap fè l'' bwè diven ankò jouk li sou. Epi w''a al kouche
    avè l'', pou nou de nou kapab fè pitit pou papa nou.'
  eng-BSB: The next day the older daughter said to the younger, “Look, I slept with
    my father last night. Let us get him drunk with wine again tonight so you can
    go in and sleep with him and we can preserve our father’s line.”
  tod-tod: 'Naa ʋolu zobui, nu ɠitei ɠɛni loungo gelei ma: «Wɛlɛ, dàaʋɛ kɛ̀ɛ ɠoba
    kpɔkɔ ná. De dɔɔi ʋu da mɔnɔ za kpɔkɔi, è li, è la koba, naa ɠa a kɛ de-ɠɛɛ
    mavofodai ɠɛ ná.»'
  eng-WEBPB: It came to pass on the next day, that the firstborn said to the younger,
    “Behold, I lay last night with my father. Let’s make him drink wine again tonight.
    You go in, and lie with him, that we may preserve our father’s family line.”
  kbq-kbq: Nuna'amo'a nefama anteno masegeno komatia nanterana, nagana'amofona amanage
    huno asami'ne, Hago nagra kenage nerafa'ene mase'noanki meni kenage anahu kna
    huta hanave ti ami'manenkeno neteno, ete negi nenena anukinka masetegeta, nagati'amofo
    zamagi fanane huzankura nafati'amofo mofavre tamu'ene huta kasenta'maneno, huno
    hige'ne,
  nhe-BL: 'Huan hualmostla nopa achtohui ejquetl quiilhui nopa teipa ejquetl: ―Xiquita,
    tlayohua nimotejqui ihuaya totata, huajca ni tlayohua nojquiya tiquihuintise para
    ta timotecas ihuaya. Huan queja nopa tiome tijpiyase tlen ya iconehua.'
  bus-bus: 'Kɛ̀ guu dↄ̀ Yↄ̃ↄ bè Bãanɛ: Ma daɛ kↄ̃n ma deo gĩa. Wà wɛ̃ɛ kákanɛ uusiɛa
    dↄ, nɛ́ gá ǹ daɛo, lɛ wàgↄ̃ wa borii ee à gãzĩ.'
  gub-BL: Iku'egwer pe i'i ukypy'yr pe kury. — Pyhaw aker zaneru puhe ihe. Ximuka'u
    kar wi kutàri pyhaw nehe no. Eho ipuhe nehe. Nezewe heta putar zanememyr zanewe
    wà nehe. Nezewe heta putar izuapyapyr izupe wà nehe no, i'i izupe.
  eng-DRA: 'And the next day the elder said to the younger: Behold I lay last night
    with my father, let us make him drink wine also to night, and thou shalt lie with
    him, that we may save seed of our father.'
  knf-knf: 'Wi nfa mambanuŋ, kë bajeen aşë ji na aţa''ul : « Takal na uŧejan dpiinţ
    na aşin nja ; biin ŋkak ŋwula nţa na uŧejan poot adaan işë iya ipiinţ na a, hënk
    ŋşë ŋbuk bapoţ, pntaali pi nul pawutna kaba. »'
