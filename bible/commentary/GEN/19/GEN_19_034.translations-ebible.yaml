    uning bilen yatqin; shundaq qilip, her ikkimiz perzent körüp atimizning neslini
    qalduralaymiz, — dédi.'
  nde-nde: Ngosuku olulandelayo indodakazi endala yathi kwencinyane, “Izolo ebusuku
    ngembathe lobaba. Kasimdakise futhi ngewayini ngobusuku balamuhla lawe uhambe
    uyokwembatha laye ukuze silondoloze usendo lwakithi ngobaba.”
  ton-ton: Pea pongipongi ai, naʻe pehē ʻae lea ʻae ʻuluaki ki he tehina, “Vakai,
