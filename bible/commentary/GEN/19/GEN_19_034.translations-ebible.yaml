    golama. Amalalu, ninia fi da hame udumu.”
  tpi-OTNT: Long de bihain, namba wan pikinini meri i tokim namba 2 olsem, “Asde long
    nait mi slip wantaim papa. Nau long nait mitupela i ken mekim papa i spak gen.
    Na yu ken slip wantaim em olsem mi bin mekim, na em i ken kamapim pikinini long
    mitupela, na ol manmeri bilong graun i no ken pinis.”
  hau-SA: Kashegari, ’yar farin ta ce wa ƙanuwar, “Jiya da dare na kwana da mahaifina.
    Bari mu sa yă sha ruwan inabi kuma yau da dare, ke ma ki shiga ki kwana da shi,
    domin kada zuriyar mahaifinmu ta ƙare.”
  udu-udu: 'Dhali a’di waki’d mo ka cim jiŋ ’ko’d mo tani a’di jin ta bwanyara/ ki
    o a’di jin ta jiŋ ’ko’d mo ki: Hili mo mo ma katili/ ki mon’thiny mo tani aha/
    nyaḵkina ish ka babam pem mo. Dhalki ana ki ṯu’c a’di mo mmop̱i yimana mura’th
    jin ḵa/u ki ŋah ŋah ki mon’thiny shwane/ si’da/ mo. Dhali yayi /e mo dhali ish
    nyaḵki a’di mo ki ana mina ’taki dhuwa dhu mo gom emen ma babam bana mo.'
  uig-LAT: 'Etisi shundaq boldiki, chongi kichikige: — Mana, men axsham atam bilen
