  tha-KJV: ต่อมาวั​นร​ุ่งขึ้นบุตรสาวหัวปี​พู​ดก​ั​บน​้องสาวว่า “​ดู​เถิด เมื่อคืนนี้​เราได้นอนกับบิดาของเรา
    พวกเราจงให้ท่านดื่มเหล้าองุ่นในคืนนี้​อีก และเจ้าจงเข้าไปนอนกั​บท​่านเพื่อพวกเราจะสงวนเชื้อสายของบิดาพวกเรา”
  por-BR-2018: 'O dia seguinte disse a maior à menor: Eis que eu dormi a noite passada
    com meu pai; demos a ele de beber vinho também esta noite, e entra e dorme com
    ele, para que conservemos de nosso pai geração.'
  bco-bco: Ho꞉len no amio꞉ wa꞉la꞉ba꞉yo꞉ ene ado tifbo꞉ sa꞉laki, “Ali nuluwo꞉ ne do
    o꞉lia꞉ ali ko꞉lo꞉, nain dowa a꞉la꞉ta꞉ga꞉yo꞉ nain so꞉lo꞉wo꞉ mo꞉edaki dowa꞉i ha꞉na꞉melea꞉ki,
    o꞉g nuluwo꞉lo꞉ naino꞉ wain ho꞉no꞉ domo꞉ dimia꞉sa꞉ga꞉, ge e o꞉lia꞉ a꞉na alila꞉bi.”
  deu-ELO: 'Und es geschah am Morgen, da sprach die Erstgeborene zu der Jüngeren:
    Siehe, ich habe gestern Nacht bei meinem Vater gelegen; laß uns ihm auch diese
