  nch-BL: 'Huan tonili nopa achtohui ejquet quiilhui nopa teipan ejquet: ―Xiquita,
    tayohua nimotejqui ihuaya totata, huajca ni tayohua nojquiya tiquihuintise para
    ta timotecas ihuaya. Huan quej nopa tiome tijpiyase cati ya iconehua.'
  tfr-NTPO: Wẽshko ga Lot wa këguëyo tjl̈ẽ ba l̈ëng kong ga «Tja kuzong. L̈una shkëyo
