verse: GEN.019.036
translations:
  mal-C: ലോത്തിന്റെ പുത്രിമാർ ഇരുവരും ഈ വിധത്തിൽ തങ്ങളുടെ പിതാവിനാൽ ഗർഭവതികളായിത്തീർന്നു.
  deu-TKW: Also wurden die beiden Töchter Lots schwanger von ihrem Vater.
  lin-lin: Boye bana basi oyo mibale ya Loti bakomaki na zemi ya tata na bango.
  cbr-NT: Usai 'itankëx ka Lotnën bëchikë xanu rabë́ tuuakëxa ax ka aín papanbi 'akë
    'iakëxa.
  eng-LSV: And the two daughters of Lot conceive from their father,
  bmu-bmu: Mewö ahotka miaŋgöra mohotŋamŋire iwiŋiraŋgöreŋök gölöm alohot.
  eng-GNV: Thus were both the daughters of Lot with childe by their father.
  eng-WEBSTER: Thus were both the daughters of Lot with child by their father.
  nhw-BL: Quej nopa nochi ome iichpocahua conecuique tlen inintata.
  swh-ONEN: Hivyo binti wawili wa Loti wakapata mimba kwa baba yao.
  bba-bba: Mɑ Lɔtun bii tɔn kurɔbu yiru ye, bɑ win ɡuri suɑ.
  eng-KJVCPB: Thus were both the daughters of Lot with child by their father.
  cpy-cpy: Roojatzi omotzitantakari apitika rishinto Lot, riitaki owakakirori opaapate.
  mpx-mpx: Inoke Lote natunau galokau labui hi liyan, wali liyan i neem tamaliya elana.
  wbp-wbp: Junga-juku, yangka karnta-jarraju-palarla palkakupalangu-jarrija marlaja
    nyanungukupalanguku-juku kirda-nyanuku-juku warlaljaku.
  luo-luo: Kuom mano nyi Lut ariyogo nomako ich kod wuon-gi.
  meu-meu: Taunabunai Lot natuna ulatodia raruosi na tamadia ese e harogorogodia.
  npi-ULB: यसरी लोतका दुवै छोरीहरू आफ्ना बुबाबाट गर्भवती भइन् ।
  yor-yor: Àwọn ọmọbìnrin Lọti méjèèjì sì lóyún fún baba wọn.
  emp-NTPO: Mãwã Lo caura umena b̶iogoa panesid̶aa ara ãdji zezad̶eda.
  ind-ind: Dengan demikian, kedua anak gadis Lot hamil dari ayah mereka.
  pes-OPCB: بدین طریق آن دو دختر از پدر خود حامله شدند.
  ssx-ssx: Koto hau pipiki ekima꞉ta꞉ Lodana꞉ waneke yaapota꞉ weki loke lomba꞉alu pipikime.
  lcm-lcm: Asukang na si selen ke kana ngono kavulik na Lot kilongtala sungsungukan
    le si tamarilong akorong pok.
  aer-aer: Alakenhenge-arle marle awenke Lot-kenhe atherrele ampe urreye atherre atnyeneke.
  tgl-ULB: Kaya nabuntis ang parehong anak na babae ni Lot sa pamamagitan ng kanilang
    ama.
  nop-nop: Unduŋ tiŋa Loti wabiŋiyat adi behikdut deila mihiwele tugumuk.
  kca-kca: Щиты Лот ики эвеӈәԓаԓ ԓын ащан эԓты кинтак ԓавәрта йисӈән.
  cbu-NT: '@see-verse:GEN.019.035'
  usa-usa: Miráútuweta kaya (2) ánánókórátá yibowákáké yímukarariq-uráye.
  hui-hui: Libugua ogonidagua bialu libuni waneigini libu abanaga taba honole gali
    bere berene.
  wrs-wrs: Wo osva Lotna mol samblava ena ahawolna aralna.
  mya-mya: ထို​သို့​အား​ဖြင့်​လော​တ​၏​သ​မီး​နှစ်​ယောက်​တို့​သည် သူ​တို့​၏​ဖ​ခင်​နှင့်​သန္ဓေ​စွဲ​ကြ​လေ​သည်။-
  cbi-NTPO: Juntsaitaa Lotchi pai na'mala na vila, ya' apachiren.
  bod-N: དེ་ལྟར་ལོད་ཐུའི་བུ་མོ་གཉིས་ལ་རང་གི་ཕ་ལས་མངལ་སྦྲུམ་པར༌གྱུར།
  wsk-wsk: Buta se kuriang itiwik ilagala mu nongota nunga nonet Lot kumik te nutagu
    aratam.
  kkl-kkl: Elmangkelabo phende abeneko iliap maptekpa, sin phende me monag wamog.
  sna-sna: Saka vanasikana vose vaRoti vakava nemimba nababa vavo.
  spa-BLM: Así, las dos hijas de Lot quedaron embarazadas de su padre.
  beu-beu: Ening aulang, base Lot oal jangu aaru angu iatou veng.
  cac-cac: Icha chi' ix aj yochcan eb' ix yisil vin̈ chi' schavan̈il yab'ixal yuuj.
  swh-ULB: Basi hao binti wote wawili wa Lutu wakapata mimba kwa baba yao.
  bel-bel: І зацяжарыліся абедзьве дачкі Лотавыя ад бацькі свайго;
  deu-ELBBK: Und die beiden Töchter Lots wurden schwanger von ihrem Vater.
  mbb-OT: Ne pinaaǥi zutun neǥingey ni Lot haazà is menge anak din he vahi.
  msc-msc: Nba, Luti denmuso fila bɛɛ ka kɔnɔ ta Luti fɛ ɲa wo le ma.
  mal-2015: ഇങ്ങനെ ലോത്തിന്റെ രണ്ടു പുത്രിമാരും അപ്പനാൽ ഗർഭം ധരിച്ചു.
  tuo-NT: Na tojo weetjĩarã, Lot põꞌrã numia na pacʉ meꞌrã pʉarãpʉta põꞌrãticãrã niwã.
  gup-gup: Kuhni wanjh kunu benemekbe bokenh nawu ngalbebeywurd nuyeni Lot beneyawkani
    wurdyaw nawu nungka benbenebornang.
  met-met: Baing ina naga, Lot nanuhanging luwadi tang gamoding mana tibuding.
  gvs-gvs: E tauna natunao adi taiyuwokova tamadi Loti goi sikéuwama.
  rmc-rmc: Avke soduj pheňa ačhile khabne peskre dadestar le Lotostar.
  nlg-nlg: Keri te vaghaa ge gaira udolu ra dalena na tahula Lot, toro logho gari
    ta tamadira.
  dgr-DOGNT: Eyıt'à wetì į̀łak'aà edetà ts'ǫ hotıgeeda-le agejà.
  pes-OPV: پس هر دو دختر لوط از پدر خود حامله شدند.
  ron-1924: Челе доуэ фете але луй Лот ау рэмас астфел ынсэрчинате де татэл лор.
  ben-OBCV: অতএব লোটের দুই মেয়েই তাদের বাবার মাধ্যমে গর্ভবতী হল।
  lex-lex: Noka Lota a'nani rora ra'apun wa.
  rgu-rgu: No ria na, dua si rairu neme sira papa boki na mai.
  som-som: Oo sidaasay Luud labadiisii gabdhoodba aabbahood uurka ugu lahaayeen.
  lat-VUC: Conceperunt ergo duæ filiæ Lot de patre suo.
  aoi-aoi: Bi...ya akina-langwa nenilirraki-ngbadikama Lada wurringalakina-kiya wurradiyawabulena
    nakina-da.
  eng-ASVBT: Thus were both the daughters of Lot with child by their father.
  mna-mna: Zaala tina ta Lot lutuunu moori bizin ru kopon pa taman.
  ita-1885: E le due figliuole di Lot concepettero di lor padre.
  eng-LXXUP: And the two daughters of Lot conceived by their father.
  eng-ULB: So both the daughters of Lot were pregnant by their father.
  spa-VBL: Fue así como ambas hijas de Lot quedaron embarazadas de su propio padre.
  fra-_FOB: Et les deux filles de Lot conçurent de leur père.
  mal-mal: ഇങ്ങനെ ലോത്തിന്റെ രണ്ട് പുത്രിമാരും സ്വന്തം പിതാവിൽനിന്നും ഗർഭംധരിച്ചു.
  urd-GVR: Yoṅ Lūt kī beṭiyāṅ apne bāp se ummīd se huīṅ.
  suz-BL: मिनु लोत आ तमी निक्‍शीमी आस आफ के कोव़ज कुरसे बाक्‍त।
  ita-1927: Così le due figliuole di Lot rimasero incinte del loro padre.
  ckb-ckb: ئیتر هەردوو کچەکەی لوت سکیان لە باوکیان پڕ بوو.
  eng-BBE: And so the two daughters of Lot were with child by their father.
  crx-NTPO: '''Et whe Lot ootse''ke nahult''oh dubá higholchan.'
  kan-OKCV: ಈ ಪ್ರಕಾರ ಲೋಟನ ಇಬ್ಬರು ಪುತ್ರಿಯರು ತಮ್ಮ ತಂದೆಯಿಂದ ಗರ್ಭಿಣಿಯರಾದರು.
  bbb-bbb: Ijadufuo Rotido kabaerafa inokiro bu vame ijiege rena asoe buone ijadufuo
    e fudie.
  tam-2017: இந்த விதமாக லோத்தின் மகள்கள் இருவரும் தங்கள் தகப்பனாலே கர்ப்பவதியானார்கள்.
  spa-RV-1909: Y concibieron las dos hijas de Lot, de su padre.
  ron-BTF: Astfel au fost amândouă fiicele lui Lot însărcinate prin tatăl lor.
  eng-WEBP: Thus both of Lot’s daughters were with child by their father.
  eng-FBV: This is how both Lot's daughters became pregnant by their father.
  nld-1939: Zo werden de beide dochters van Lot zwanger van haar vader.
  nch-BL: Quej nopa nochi ome iichpocahua conecuique ten inintata.
  tfr-NTPO: Eni ga Lot wapga l̈i beno l̈öng kjl̈araso l̇l̇ëm, ba data l̈i ĩ.
  vie-1934: Vậy, hai con gái của Lót do nơi cha mình mà thọ thai.
  hin-CV: इस प्रकार लोत की दोनों बेटियां अपने पिता से गर्भवती हुईं.
  eng-OURB: Thus both of Lot [Veil, Covering]’s daughters were with child by their
    father.
  spa-BES: Y así las dos hijas de Lot fueron embarazadas por su padre.
  tdx-tdx: Aa le sindre nampiareñe’ i Lote rae’e i anak’ampela’e roe rey.
  vid-vid: Lelo wahinza weng'ha weli wa Loti nawawa na himila kwa kuwasa na mhaza
    wa hewo.
  pwg-pwg: Ma vaghina, nakanani Lot natunatuna wivinesi ivi ruwa iropeya da i mamai
    ina manawa.
  eng-OKE: And the two daughters of Lot conceived from their father;
  tha-KJV: ดังนั้น บุ​ตรสาวทั้งสองของโลทก็​ตั้งครรภ์​กับบิดาของพวกเธอ
  por-BR-2018: E conceberam as duas filhas de Ló, de seu pai.
  bco-bco: A꞉la꞉dimida꞉sa꞉ga꞉ ida꞉ a꞉la꞉ a꞉no꞉ iya o꞉lia꞉ ali ko꞉lo꞉ a꞉la꞉yo꞉ a꞉na
    alelo꞉.
  deu-ELO: Und die beiden Töchter Lots wurden schwanger von ihrem Vater.
  ktm-ktm: Ile ke sal kurti pe horu kom pihin kurti harla ndriye’ horu tan tama’ horu
    ke Lot.
  caa-caa: Y bꞌan cocha era e chateꞌ ijchꞌoctacobꞌ cꞌotoy quetpa wawanobꞌ taca uyarobꞌ
    xeꞌ jax tuaꞌ utatobꞌ.
  eng-WYC-2018: Therefore the two daughters of Lot conceived of their father. (And
    so Lot’s two daughters conceived by their father.)
  epo-epo: Kaj ambaŭ filinoj de Lot gravediĝis de sia patro.
  uig-PIN: Xundaⱪ ⱪilip, Lutning ikkila ⱪizi ɵz atisidin ⱨamilidar bolup ⱪaldi.
  beo-beo: Amaiba:le, Lode ea uda mano aduna da eda hamoiba:le, abula agui ba:i.
  tpi-OTNT: Long dispela pasin tupela pikinini meri i kisim bel long Lot, papa bilong
    tupela yet.
  hau-SA: Ta haka ’ya’yan Lot biyu mata duk suka yi ciki daga mahaifinsu.
  udu-udu: Wakan be uni su/ kun ta i’bwa/ ma Luuth mo uni ’kokin mo ki uc̱i ibwa mo
    ki com buni mo be.
  uig-LAT: Shundaq qilip, Lutning ikkila qizi öz atisidin hamilidar bolup qaldi.
  nde-nde: Ngakho womabili amadodakazi kaLothi athatha izisu kuyise.
  ton-ton: Pea feitama ai fakatouʻosi pe ʻae ongo ʻofefine ʻo Lote ki heʻena tamai.
  ces-1613: A tak počaly obě dcery Lotovy z otce svého.
  eko-eko: Aana apale oowiiri khwiimittha erukulu ya papaaya.
  nss-nss: Pwen hilu malmou kene hilu mwalahiy iyata noru tama hilu.
  eng-WMB: Thus both of Lot’s daughters were with child by their father.
  tam-TCV: இவ்விதமாக லோத்தின் மகள்கள் இருவரும் தங்கள் தகப்பனால் கர்ப்பமானார்கள்.
  ceb-ULB: Busa ang duha ka mga anak nga babaye ni Lot nagmabdos pinaagi sa ilang
    amahan.
  mkn-mkn: Deng bagitu, dong dua dudu parú dari dong pung bapa barana sandiri.
  pol-UBG: Tak obie córki Lota poczęły ze swego ojca.
  agr-agr: Nunik batsamas Lota nawanji mai ejapjukui, niina apajinunak.
  kyc-kyc: Dopa pyuo pipala Lotena wanenge dolapo nakambana rakangemoo pipya palipala
    rombanda wane ingiya.
  urd-GVU: یوں لوط کی بیٹیاں اپنے باپ سے اُمید سے ہوئیں۔
  deu-1912: Also wurden beide Töchter Lots schwanger von ihrem Vater.
  ntj-ntj: Nyangka palunyangurulta-pula Luutaku yurntalpa kutjarranya mukalarringu
    mama yungarrangkatja.
  row-row: No taꞌo naa, ruꞌa se rairu mia ama bꞌonggi na.
  kan-2017: ಹೀಗೆ ಲೋಟನ ಇಬ್ಬರು ಹೆಣ್ಣುಮಕ್ಕಳು ತಂದೆಯಿಂದ ಬಸುರಾದರು.
  ena-ena: Hameŋ lavɨla nadi ahica agɨlaŋ humɨgaŋ ahɨlavɨmi.
  tgo-tgo: Lenji vakathako iyako une mbe theunyiwo vara thɨ thɨn.
  yap-yap: Irera’ rogon me diyen fa gali ppin ni fak Lot rok e chitamangirow.
  tet-tet: Hodi hahalok nunia, sia rua koꞌus nosi aman susun duꞌuk.
  hlt-MCSB: Te dongah Lot canu rhoi te a napa loh a vawn sak.
  mdy-ETH: ዬያይዲ ላምዖ ሎኦፄ ናኣታ ዓዶይዳፓ ጎጲ ዔኬኔ።
  kew-kew: Lote-na wane laporata aara rapu awa naki pada pirisipi.
  twi-ASANTE: Enti, Lot ne ne mmammaa baanu no nyinsɛneeɛ.
  bhl-bhl: Keko beli, Olot e akalem muluw seiw biilo aul kumun keyemse kale.
  con-NTPO: Tsa'caen tsomba Lot dos onquengendeccu surie da'fa tise'pa yayambeyi.
  eng-WEBU: Thus both of Lot’s daughters were with child by their father.
  bnp-bnp: Lakea re tune Lot varago nga, ru singou mule ne tamane rua.
  wal-wal: Yaatidi Looxe macca naati naa77aikka bantta aawaayyo shahaaridosona.
  mgh-mgh: Commo, asaana oyeeli a Loti yahorupalihaciya na athumwanaya.
  acu-NT: Tura asar Lota nawantri mai ni apariniunak japrukarmiayi.
  spa-PDDPT: Las dos hijas de Lot concibieron de su padre.
  gun-gun: Ha'e rami py Ló rajy kuery mokoĩve nguu gui ae imemby.
  agu-BL: Tan tu' yi cwe'n chitxumul yi cob me'l Lot yi jun ajtza'kla'tz, ja tzun
    oc lac'puj jujun ni' scye'j.
  eng-PEV: So both of Lot’s daughters had babies, and Lot was the father of those
    babies.
  ilo-ULB: Isu a dagiti annak ni Lot ket nagsikog babaen iti amada.
  kpg-kpg: Di hai deenei ne hai go nia dama ahina dogolua a Lot, gu hai dama mai baahi
    di nau damana donu.
  uig-ARA: شۇنداق قىلىپ، لۇتنىڭ ئىككىلا قىزى ئۆز ئاتىسىدىن ھامىلىدار بولۇپ قالدى.
  bsp-bsp: Kɔ awut aran a Lɔt aŋɛ mɛrəŋ fəp ŋambɛksɛ Lɔt kas kəŋan.
  mbs-mbs: Yan miglaman se didowa batà i Lot pineokit kandin.
  tof-tof: Da Lotón ngul olom nisa bikóm inzan tonarre nóserri tibiób abdógab.
  sus-sus: Loti xa di ginɛ firinyie naxa furi tongo e baba xa di ma.
  pon-2006: Iei duwen met nein Lohd serepein riemeno ara liseianohng ara pahpao.
  jae-jae: Tec Lot latuoagêc lulugeŋ taêŋ aŋga tameŋinê.
  ksd-ksd: Damana ra ura natu i Lot dir ga kap bala tai tama i dir.
  tur-YTC: Böylece Lut'un iki kızı da babalarından hamile kaldılar.
  bel-N: І зачалі абедзьве дачкі Лёта ад бацькі свайго.
  grc-BRENT: Καὶ συνέλαβον αἱ δύο θυγατέρες Λὼτ ἐκ τοῦ πατρὸς αὐτῶν.
  ind-AYT: Kemudian, kedua anak perempuan Lot itu mengandung oleh ayah mereka.
  lid-lid: Eme uru ma la-uh tuwi nah nadu tama uru.
  eng-NNA: In that way Lot's two daughters became pregnant by their own father.
  nya-nya: Choncho ana onse awiri a Loti aja anatenga pathupi pa abambo awo.
  hrv-hrv: Tako obje Lotove kćeri zanesu s ocem.
  mps-mps: Te tama tiali kolesagade te wegi si augwa si aya Lotde digi, te augwali
    haliga yalio.
  llg-llg: No leondiak, boe ma dua sala lailu leme sila ama bonggi hehelin mai.
  tpi-tpi: Long dispela pasin tupela pikinini meri i kisim bel long Lot, papa bilong
    tupela yet.
  dan-1931: Således blev begge Lots Døtre frugtsommelige ved deres Fader;
  vie-OVCB: Vậy, hai con gái của Lót do cha ruột mà mang thai.
  lbk-lbk: Adi kad en-iso et ay naliton nan an-ak Lot ay winad-ay kannay amacha.
  guj-2017: લોતની બન્ને દીકરીઓ પોતાના પિતા દ્વારા ગર્ભવતી થઈ.
  byr-byr: '@see-verse:GEN.019.035'
  awx-awx: Unin tahakengä nanätä yäpanäle engangmuhiwu pängyämikut.
  pon-2006A: Iei duwen met nein Lohd serepein riemeno ara liseianohng ara pahpao.
  por-BRBSL: Thus Ambas as filhas de Lot estavam com o pai grávida.
  cth-cth: Hottelah Lot e canu roi teh camo a vawn roi.
  twi-twi: Enti Lot ne ne mmabea baanu no nyinsɛnee.
  hlt-hlt: Te dongah Lot canu rhoi te a napa loh a vawn sak.
  tbz-SIM: Mɛm̀mɛ Dɔti pòńnɛ́mɛ̀ o sɑpɑ̀mbɛ̀ bɛdɛ́.
  msy-2020: Egha tuavir kamɨn Lotɨn guivimning afeziam dam boriba ini.
  txq-txq: No dalak naa, dua sara rairu numa sira ama bonggi heli-helin mai.
  aaz-aaz: Nok ranan naan, sin nua sin naꞌaup ein naꞌkon sin aam honif.
  azb-azb: Lutun iki qızı beləcə atalarından hamilə oldu.
  eng-DBY: And both the daughters of Lot were with child by their father.
  hin-2017: इस प्रकार से लूत की दोनों बेटियाँ अपने पिता से गर्भवती हुईं।
  wol-KYG: Noonu la ñaari doomi Lóot def ak seen baay, daldi cay doxe ëmb.
  swp-swp: Arinai abo Lota nanatunayao sisine wa taudi labui se boga, tamadi debana
    eai.
  bjr-bjr: Miqimmasee Rootana araamuna qara nári nikoona faqa faiqoonannai nimuaqu
    qaikiqau.
  eng-YLT: And the two daughters of Lot conceive from their father,
  kne-kne: Et nawad-an din dowa ay an-ak Lot babaen sin mismo ay ama da.
  heg-NTPO: Tiata ela kon, oen duas behes, undeng niin nol oen amans in hua ka esa.
  ptu-ptu: Susim too anna bassim kebättäi indo baine, nakebättäi Lot, ambena.
  bzd-NTPO: Es ilà busipa böl e̱' bukluwé̱ka̱ iyë́ wa.
