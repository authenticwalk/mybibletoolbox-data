  cuk-cuk: Geb agi, Lot magaba dulemarse nononikid, e-sorba yawagak ise-ediar imaksad.
  uig-CYR: Лут дәрвазиниң алдиға, уларниң қешиға чиқип, ишикни йепиветип,
  tel-2017: దాంతో లోతు బయటి ద్వారం దగ్గర ఉన్నవాళ్ళ దగ్గరికి వెళ్ళాడు. తన వెనకే తలుపు
    మూసివేశాడు.
  hat-BSA: Men Lot te sòti kote yo nan pòtay la, e te fèmen pòt la dèyè l.
  bxh-bxh: Lota ya kalamahano lau ganamuli be luma edaꞌedana ya gudu.
  kos-kos: Lot el illa nu likinuma, ac kaleang srungul ah.
  hbo-WLC: וַיֵּצֵ֧א אֲלֵהֶ֛ם ל֖וֹט הַפֶּ֑תְחָה וְהַדֶּ֖לֶת סָגַ֥ר אַחֲרָֽיו׃
  ibo-ibo: Lọt pụkwuru ha nʼezi, mechie ụzọ ụlọ ya,
  ory-ory: ତହିଁରେ ଲୋଟ ବାହାରକୁ ଆସି ଦ୍ୱାର ବନ୍ଦ କରି କହିଲା,
  wmt-wmt: '@see-verse:GEN.019.005'
  chk-chk: Iwe, Lot a towu rer o apüngala asamalapen imwan me lükün sökürün.
  ssd-ssd: 'Taŋakinaig le Lot nu nane sota kilim kina sulumba malaŋga tukulmba saniŋgina:'
  rop-rop: Wal Lot bin opinim det dowa, en imbin go atsaid langa olabat, en imbin
    jadimap det dowa biyain langa im,
  ukr-1871: Вийшов же до них Лот на рундук, і зачинив двері за собою.
  eng-AOI: Lot went outside and shut the door.
  yon-yon: Kwanandiiwe, Lotbed bunangka wene ambongko kebenekore
  bch-bch: Be Lot iuot ga ila ele atama iaoai, ta isaisai ele atama toa imuriai oa,
  deu-1951: Da ging Lot zu ihnen hinaus und schloß die Tür hinter sich zu.
  eng-JPS: And Lot went out unto them to the door, and shut the door after him.
  ubr-ubr: Lot igat au koun ato metewan koun emon irufot.
  srp-1865: A Lot izide k njima pred vrata zatvoriv vrata za sobom,
  lug-lug: Lutti n’afuluma gye bali, n’aggalawo oluggi,
  heb-heb: ויצא אלהם לוט הפתחה והדלת סגר אחריו׃
  ben-IRV: তখন লোট ঘরের দরজার বাইরে তাদের কাছে এসে নিজে পেছনের দরজা বন্ধ করলেন
  pan-pan: ਤਦ ਲੂਤ ਉਨ੍ਹਾਂ ਦੇ ਕੋਲ ਦਰਵਾਜ਼ੇ ਵਿੱਚੋਂ ਬਾਹਰ ਗਿਆ ਅਤੇ ਦਰਵਾਜ਼ਾ ਆਪਣੇ ਪਿੱਛੇ ਬੰਦ
