    wantima pulanya.
  cwe-cwe: Lutu kalawa kunze na kahinda ulwivi.
  bgs-bgs: Igluwà si Lot tun ta balé din, asta igsagpángngan din tô sállat.
  kik-kik: Loti akiuma na nja amatũnge, na akĩhinga mũrango,
  ksr-ksr: Kaeŋ qagi Lootnoŋ nagu metama yoŋoonoŋ kemeŋ gematanoŋ nagu kono.
  fra-NCL: Lot s’avança vers eux à l’entrée de la maison et, ayant fermé la porte
