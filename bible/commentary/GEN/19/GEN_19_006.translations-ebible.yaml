  arb-NAV: فَخَرَجَ إِلَيْهِمْ لُوطٌ بَعْدَ أَنْ أَغْلَقَ الْبَابَ خَلْفَهُ،
  adz-adz: Lot itus muantsi da iwaꞌ ifan da itsungin sib
  ewe-ewe: Lot tu ʋɔ ɖe amedzroawo nu, eye wòyi wo gbɔ
