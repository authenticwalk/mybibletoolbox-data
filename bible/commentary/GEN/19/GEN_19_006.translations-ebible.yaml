  bzd-NTPO: Lot e̱' yéttsa̱ ttök ie'pa ta̱. Ukkö wötéwa̱itö buaë itsi̱kka.
  kwf-kwf: Bore ma sa Lot leka kwau Ꞌi maa, ma ka fono usia sinamaa Ꞌi burina,
  eng-WYC-2017: And Lot went out to them behind the back, and closed the door,
  eng-WMBB: Lot went out to them through the door, and shut the door after himself.
  spp-spp: Ka Loti si fwor'a pa pi fye e cyíinŋi na, maa tajyìge ɲwɔge shwɔhɔ nàmpwuunbii
    na.
  aey-aey: Qa Lot uqa meciadigia bili jic cebecna cali len. Oodon uqa jic cebec hibilohu
    isec menen.
  urd-GVH: लूत उनसे मिलने बाहर गया। उसने अपने पीछे दरवाज़ा बंद कर लिया
