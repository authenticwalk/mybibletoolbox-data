  gum-gum: 'Inchen Lotbe wambig webya, yaskabwan kasrøb trenchibig køn:'
  iou-iou: Ude yäwäwä man yäna yäŋkaŋ Lot yäman äpmoŋpäŋ yäma ukät yäwatkuk.
  haw-1868: Hele aku la o Lota iwaho ma ka puka io lakou la; a papani ae la i ka puka
