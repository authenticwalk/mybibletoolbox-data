  gvn-gvn: '@see-verse:GEN.019.005'
  nna-nna: Jalakarti yana Lot, jawapirti nyirrirnikarti jatamapu jirni.
  asm-FB: তেতিয়া লোটে দুৱাৰৰ বাহিৰত ওলাই গৈ দুৱাৰখন জপাই ক’লে,
  sus-A: لٌتِ نَشَ مِنِ عَ شَ بَنشِ كُي، عَ تِ نَادّ رَ، عَ نَادّ رَفَلِ عَ شَنبِ
    رَ.
  fra-SBL: Lot sortit vers eux par la porte, et ferma la porte après lui.
  hbo-hbo: וַיֵּצֵ֧א אֲלֵהֶ֛ם לֹ֖וט הַפֶּ֑תְחָה וְהַדֶּ֖לֶת סָגַ֥ר אַחֲרָֽיו׃
  shp-NTPO: Jaskákanaitian jeman pikóxon, já pekáo jawen xobo xepoti iketian, kikinhakin
