verse: GEN.019.006
translations:
  mal-C: ലോത്ത് അവരോടു സംസാരിക്കാൻ പുറത്തേക്കു ചെന്നു, കതകടച്ചിട്ട് അവരോട്,
  deu-TKW: Da ging Lot zu ihnen hinaus vor die Thür - die Thüre aber schloß er hinter
    sich ab -
  lin-lin: Loti abimaki mpo na kosolola na bango ; akangaki ekuke sima na ye.
  cbr-NT: Usai sharati kikëbë ka Lot atu kai chikíkin, ka aín xubu xëputi xëpúakëxa,
    anun uni atsintisama okin,
  eng-LSV: And Lot goes out to them, to the opening, and the door has shut behind
    him,
  bmu-bmu: Mewö qetketka Lotnöŋ naŋgu metala yeŋgöreŋ geba andöŋe naŋgu kölök.
  eng-GNV: Then Lot went out at the doore vnto them, and shut the doore after him,
  eng-WEBSTER: And Lot went out at the door to them, and shut the door after him,
  nhw-BL: Huajca Lot quisqui calteno para quincamanalhuis huan cuali quitzajqui nopa
    puerta iica [19:6 Ipan nopa tonali tlahuel monejqui se tlacatl quinmanahuis ipaxalojcahua
    sintla ya quinselijtoya ipan ichaj.].
  swh-ONEN: Loti akatoka nje kuonana nao, akaufunga mlango nyuma yake,
  bba-bba: Mɑ Lɔtu u yɑrɑ u bu deemɑ yɛnu kɔnnɔwɔ, u ɡɑmbo kɛnuɑ birum birum.
  eng-KJVCPB: And Lot went out at the door unto them, and shut the door after him,
  cpy-cpy: Ari ishitowanaki Lot ikenkithawaetakakiri atziripaeni, rashitakoperotakiri
    areetachari.
  mpx-mpx: Inoke Lote i na i tagil elal ge nog i tagakaus enaa,
  wbp-wbp: Junga-juku, Laatiji wilypi-pardijarni kaninjarni-jangkaju, ngula tuwaju
    pina wamany-kujurnu.
  luo-luo: Kuom mano, Lut noloro dhoot mowuok odhi irgi,
  meu-meu: Bena Lot na iduara amo e raka lasi bona iduara e koua ia murinai;
  npi-ULB: यसैकारण लोत ढोकाबाट बाहिर मानिसहरूकहाँ निस्‍के र आफू निस्‍केपछि ढोका थुनिदिए
    ।
  yor-yor: Lọti sì jáde láti pàdé wọn, ó sì ti ìlẹ̀kùn lẹ́yìn rẹ̀ bí ó ti jáde.
  emp-NTPO: Maʌ̃ne Lora dajadaa ãdjirã ume bed̶ead̶e wãped̶a dji ed̶a wãbadara bio
    jũãtrʌ nũmʌsia.
  ind-ind: Kemudian Lot keluar dari dalam rumah dan menutup pintu di belakangnya supaya
    mereka tidak bisa masuk.
  pes-OPCB: لوط از منزل خارج شد تا با آنها صحبت کند و در را پشت سر خود بست.
  ssx-ssx: Koto lemeke Lodata꞉ hama opolu bao pota꞉ poka꞉neayekeme.
  lcm-lcm: Au, Lot kala soung ane singiria, na kala akang akit pok a takaman emung
    ina
  aer-aer: Lot re akethe-werne alhemele arriwe marteke.
  tgl-ULB: Kaya lumabas si Lot sa kanyang bahay at sinara ang pinto sa likuran niya.
  nop-nop: Kaŋ Loti adi fakaŋ foŋ talik yeme fakaŋkade tehekilitiyemguk.
  kca-kca: Лот ики ԓыв хŏщайэԓ ким этәс, пӑ хŏт овәԓ ԓўв йўпеԓән лӑп тухәрсәԓы,
  cbu-NT: Ashiriya, Lotarinsha tputsee tsiyatamaam shitungarangiya. Shitungachu, pangusee
    wach mbam tstsarangiya.
  usa-usa: Róti yimónaibaq máápaq yáúbarena abo anaépake oqtá áúyakaiye.
  hui-hui: Ani layagola Lode ibu tagira puwa panga hongo howa paya tagi halu
  wrs-wrs: Doa Lotva phonamba, henga tuvpa kolvo,
  mya-mya: လော​တ​က​အိမ်​အ​ပြင်​သို့​ထွက်​၍ တံ​ခါး​ကို​ပိတ်​လျက်၊-
  cbi-NTPO: Tsenñu Lot yaiba panu faatu, ya' benesha juukapa narake mallu'mi.
  bod-N: དེ་ནས་ལོད་ཐུ་ཁང་པ་ལས་ཕྱིར་ཐོན༌ཞིང༌། སླར་ཡང་ཁང་པའི་སྒོ་བརྒྱབ་ནས་མི་ཚོགས་ཀྱི་མདུན་དུ་སོང་སྟེ་ན༌རེ།
  wsk-wsk: Se Lot nungarkukko aratam, ale songkuring buring ko baguram,
  kkl-kkl: Wene alamekpa Lot neneko lambaogti ina serekna paiag siba sobaogti
  sna-sna: Roti akabuda kunze kuti andosangana navo uye akapfiga mukova shure kwake,
  spa-BLM: Lot salió hacia ellos por la puerta, y cerró la puerta tras de sí.
  beu-beu: Angmuse Lot ana kaluar hela viaha mi ing harak, aarunge ana amotaoa angmi
    tundil angu vengtering.
  cac-cac: Ayic ix yab'an juntzan̈ lolonel vin̈aj Lot chi', ix elta vin̈ yil eb' vin̈.
    Vach' ix yutej vin̈ smacancanelta te' puerta chi' d'a spatic.
  swh-ULB: Lutu akatoka nje na akafunga mlango.
  bel-bel: Лот выйшаў да іх да ўваходу і замкнуў за сабою дзьверы,
  wed-wed: Ma Lot i opu taui awarii ma au murina metaeta i gudui.
  deu-ELBBK: Und Lot trat zu ihnen hinaus an den Eingang und schloss die Tür hinter
    sich zu;
  mbb-OT: Ne migawas dutun si Lot te valey su edlelaǥan din sikandan. Ne hein nekeǥawas
    en sikandin, ne midlekevan din is gemawan.
  msc-msc: Luti bɔra bon na, ka bon da tuun lɔndanilu ma.
  mal-2015: 'ലോത്ത് വാതിൽക്കൽ അവരുടെ അടുക്കൽ പുറത്തു ചെന്നു, കതകു അടെച്ചുംവെച്ചു:'
  tuo-NT: Na tojo nicã tʉꞌogʉ, Lot cʉ̃ ya wiꞌi wijaa, na meꞌrã ucũgʉ̃tigʉ, sopere
    añurõ biꞌacãꞌcʉ niwĩ.
  gup-gup: Lot bebmeng kuberrk kore bininj birrihdi dja yerre kumdangbalhmeng,
  met-met: Lot sok mala ranguadi xaluya saing riba.
  gvs-gvs: Tuwo Lotiyana isowóduwo go, totom ikatunibode,
  rmc-rmc: Akor o Lot geľa avri paš lende, ale o vudar pal peste phandľa andre.
  nlg-nlg: Ma Lot te horu i pari bebete, me vongotia na mataula.
  dgr-DOGNT: Lot gots'ǫ̀ xàèhtła, edek'è eneèchì,
  pes-OPV: آنگاه لوط نزد ایشان، بدرگاه بیرون آمد و در را از عقب خود ببست
  ron-1924: Лот а ешит афарэ ла ей ла ушэ, а ынкуят уша дупэ ел
  aui-aui: Wasina Lot ikanibu maghatare da bare naghone imiiri bi murinama matamketa
    igudu.
  ben-OBCV: তাদের সাথে দেখা করার জন্য লোট বাইরে গেলেন ও পিছন থেকে দরজাটি বন্ধ করে
    দিলেন
  lex-lex: Noka Lota nlergot pa naprir lia nhiari gaini na'nama nho'la taru nhiari
    la to'orni pa nakot la re,
  rgu-rgu: Boe ma Lot deaꞌ neu, basa de ena lelesu a.
  som-som: Oo Luudna dibadduu ugu baxay iyagoo albaabka jooga, albaabkiina wuu xidhay.
  lat-VUC: 'Egressus ad eos Lot, post tergum occludens ostium, ait:'
  aoi-aoi: Eneja ni-likena Lada errekbu-wa ni-jadanga akwa ngawa ni-didanga akididijungwa.
  eng-ASVBT: And Lot went out unto them to the door, and shut the door after him.
  mna-mna: 'To Lot ipera mat, mi ikotkaala kataama, mi iso pizin ma iso: “O atoŋan
    mi tiziŋan, kakam mbulu sananŋana pizin wal taiŋgi pepe.'
  ita-1885: E Lot uscì fuori a loro, in su la porta, e si serrò l'uscio dietro.
  eng-LXXUP: And Lot went out to them to the porch, and he shut the door after him,
  eng-ULB: So Lot went out the door to them and shut the door after himself.
  spa-VBL: Entonces Lot saió a hablar con ellos en la entrada de su casa, cerrando
    la puerta al salir.
  fra-_FOB: Alors Lot sortit vers eux à l'entrée de la maison, et il ferma la porte
    après lui,
  mal-mal: 'ലോത്ത് വാതിലിലൂടെ അവരുടെ അടുക്കൽ പുറത്തു ചെന്നു, കതക് അടച്ച്:'
  urd-GVR: Lūt un se milne bāhar gayā. Us ne apne pīchhe darwāzā band kar liyā
  suz-BL: मिनु लोत लाप्‍चो रे लाङगा ग्रूशा, आ नोले लाप्‍चो चोक्‍शा वोदा बाक्‍त।
  ita-1927: 'Lot uscì verso di loro sull’ingresso di casa, si chiuse dietro la porta,
    e disse:'
  ckb-ckb: لوت هاتە دەرەوە بۆ لایان و دەرگاکەی لە پشت خۆیەوە داخست.
  eng-BBE: And Lot went out to them in the doorway, shutting the door after him.
  crx-NTPO: '''Et Lot dati buts''u teninya yoh dana''dintan.'
  kan-OKCV: ಆಗ ಲೋಟನು ಅವರ ಬಳಿಗೆ ಬಂದು ಬಾಗಿಲನ್ನು ತನ್ನ ಹಿಂದೆ ಮುಚ್ಚಿಕೊಂಡು,
  bbb-bbb: Bu ijiege kumevoga Roti fu fiena keke makave ijia manigana viene dabe bijukuriae.
    Areme fu kiae, E gurie, kairafano ja isekie vame ije ja rekuae vierafeva ije fuka
    ma omiseno arefo.
  tam-2017: 'அப்பொழுது லோத்து வாசலுக்கு வெளியே வந்து, தனக்குப் பின்னாலே கதவைப் பூட்டி,
    அவர்களிடம் போய்:'
  spa-RV-1909: Entonces Lot salió á ellos á la puerta, y cerró las puertas tras sí,
  ron-BTF: Şi Lot a ieşit la uşă la ei şi a închis uşa după el.
  eng-WEBP: Lot went out to them through the door, and shut the door after himself.
  eng-FBV: Lot went out to talk to them in the doorway, closing the door behind him.
  nld-1939: Lot ging naar buiten naar hen toe, maar sloot de deur achter zich dicht.
  nch-BL: Huajca Lot quisqui calteno para quincamanalhuis huan cuali quitzajqui nopa
    caltemit iica.
  tfr-NTPO: Kuya Lotdë ga opshino jek kjoko, l̈an ba tjok wl̈o, ga u bäng bängzara
    tuk, ba kokso l̈ëkong.
  vie-1934: Lót bèn ra đến cùng dân chúng ở ngoài cửa, rồi đóng cửa lại,
  hin-CV: लोत बाहर निकले और उन्होंने द्वार को बंद कर
  eng-OURB: Lot [Veil, Covering] went out to them to the door, and shut the door after
    him.
  spa-BES: Y salió Lot a ellos en el portal, cerrando la puerta tras él.
  tdx-tdx: Niakatse an-tsarirañe t’i Lote le narindri’e amboho’ey i lalañe
  vid-vid: Loti nakalawa kunze, nakapajila lwizi kumbele kwa heye,
  pwg-pwg: Lot ikiibau da iti sisiya kurisi ma matuketa murinai itinapotai.
  eng-OKE: And Lot went out to them to the gate, and the door he shut after him.
  tha-KJV: โลทก็ออกทางประตูไปหาพวกนั้นและปิดประตู​หลังจากที่​เขาออกไปแล้ว
  por-BR-2018: Então Ló saiu a eles à porta, e fechou as portas atrás de si,
  bco-bco: A꞉la꞉sa꞉labiki Lod e ha꞉la꞉ya handalota꞉ga꞉, tog a꞉no꞉ e fa꞉s doba꞉da꞉
    asida꞉sa꞉ga꞉yo꞉, imo꞉wo꞉ a꞉la꞉sio꞉, “Niasi, man mogago꞉ wengo꞉wo꞉ dimida꞉so꞉bo.
  deu-ELO: Und Lot trat zu ihnen hinaus an den Eingang und schloß die Tür hinter sich
    zu;
  ktm-ktm: Ile pe Lot ile kiu pe ihndrepti pohngkiu
  caa-caa: Entonces locꞌoy e Lot patir tuaꞌ ojron tacarobꞌ, y wacchetaca umaqui e
    puerta tuaꞌ mamajchi oꞌchoy macu.
  eng-WYC-2018: And Lot went out to them behind the back, and closed the door, (And
    Lot went out to them, and closed the door behind him,)
  epo-epo: Kaj Lot eliris al ili antaŭ la sojlon, kaj la pordon li ŝlosis post si.
  uig-PIN: Lut dǝrwazining aldiƣa, ularning ⱪexiƣa qiⱪip, ixikni yepiwetip,
  beo-beo: Be Lode da gadili asili, logo ga:su amo ea baligidu ga:si dagoi.
  tpi-OTNT: Lot i go ausait na i pasim gut dua
  hau-SA: Lot ya fita daga cikin gida, ya rufe ƙofar a bayansa. Ya je wurin mutanen
  udu-udu: Dhala Luuth yaki’d ka pije/ ki campur mo e ’kwaniŋ gwas mo dhali mu’thki
    campur i’ko’di a’di mo,
  uig-LAT: Lut derwazining aldigha, ularning qéshigha chiqip, ishikni yépiwétip,
  nde-nde: ULothi waphuma wayakhuluma lawo wavala umnyango ngemva kwakhe,
  ton-ton: Pea ʻalu kituaʻā Lote ʻi he matapā kiate kinautolu, pea tāpuni ʻe ia ʻae
    matapā ʻi hono tuʻa,
  ces-1613: I vyšel k nim Lot ven, a zavřel po sobě dvéře.
  eko-eko: Loothi khusaruwela vaje, khufuka nlako awe afukelaka onyoko wawe.
  nss-nss: Lot iya ngawan kili hu, pe iwari papai iro ndruwan.
  eng-WMB: Lot went out to them through the door, and shut the door after himself.
  tam-TCV: உடனே லோத்து, வீட்டுக்கு வெளியே வந்து, கதவைத் தனக்குப் பின்னால் பூட்டிக்கொண்டு
  ceb-ULB: Busa migawas si Lot sa pultahan ngadto kanila ug gisirad-an ang pultahan
    human siya makagawas.
  mkn-mkn: Tarús Lot kaluar, ais tutu pintu.
  pol-UBG: Wtedy Lot wyszedł do nich do wejścia i zamknął za sobą drzwi.
  agr-agr: Tusa imatiagtai ditajai chichastatus Lot jiintuki, waitin shiig epeni tuntupek
    wajas,
  kyc-kyc: Dokopa Lote baa kamanda potemo papala kambu dowa palyapala
  urd-GVU: لوط اُن سے ملنے باہر گیا۔ اُس نے اپنے پیچھے دروازہ بند کر لیا
  deu-1912: Lot ging heraus zu ihnen vor die Tür und schloß die Tür hinter sich zu
  ntj-ntj: Nyangka Luutanya yilkaku pakaralpi tuu tjatapungu.
  row-row: Boe ma Lot dea neu, ma ena lelesu a.
  kan-2017: ಲೋಟನು ಅವರ ಬಳಿಗೆ ಹೊರಕ್ಕೆ ಬಂದು ತನ್ನ ಹಿಂದೆ ಕದಹಾಕಿ,
  ena-ena: Hameŋ abavɨci Lotɨ agaŋ haiabɨla ivouavɨla hɨbɨ sɨhɨvia sɨbaŋ lɨbami.
  tgo-tgo: Lote i raŋgi eto na i thɨkiya thɨnɨmbama e ghereiye,
  yap-yap: Me yan Lot nga wean me ning e mab nga keru’.
  tet-tet: Rona nunia, Lot sai baa, taka kedan odamatan.
  hlt-MCSB: Tedae Lot te thohka la cet tih a hnukkah thohkhaih te a khaih.
  mdy-ETH: ሎኦፄ ጋዓንቴ ዔያቶ ባንሢ ኬስካዖ ካሮ ጊንሢና ፔኤኮ ዎዻዖ፥
  kew-kew: Lot nimu adolalo amaa pulawa poragape waru moganiasa.
  twi-ASANTE: Lot firii adi, too ne ɛpono mu, kɔhyiaa Sodom mmarima no.
  mwc-mwc: Lot i kasibau kurisi ba matam keta i gudui
  bhl-bhl: Dangiwi, Olot emikel kuw kut elo uneko, am yal net kolewsomi,
  con-NTPO: Tsonsi Lotja afaye sombopa sombo'ttima ñotsse picco cca'i ca'nisa'ne.
  eng-WEBU: Lot went out to them through the door, and shut the door after himself.
  bnp-bnp: Lakea e Lot i pagitala, i tukari mulea a logo na ruma. I ta turana e huriki
    a bakovi,
  wal-wal: Yaagin Looxee etaara gaittanau kare kiyiiddi, kariyaa guyye gorddiis;
  mgh-mgh: Loti ahokhuma mpani mmo, ni ahotthyaa nkhora uyo nttuli nttuli,
  acu-NT: Tu untsuiniamaitiat Lot jeanmaya jiinki, waitin epenmiayi.
  spa-PDDPT: Entonces Lot salió a ellos hasta la entrada, cerró la puerta tras él
  gun-gun: Ha'e ramo Ló anho oẽ ha'e kuerya py, ha'e omboty okẽ.
  agu-BL: Telemule'n tzun Lot tan yol scyetz, poro te yi tele'n tzaj cy'a'nt nin jople'n
    yi puert ta'n, nin cyaj cunin lajpultz.
  eng-PEV: Lot went out to talk to them and shut the door behind him.
  ilo-ULB: Isu a rimmuar ni Lot ket inserrana met laeng ti ridaw iti likudanna.
  kpg-kpg: Lot guu hana gi malaelae guu tai di bontai i dono dua,
  uig-ARA: لۇت دەرۋازىنىڭ ئالدىغا، ئۇلارنىڭ قېشىغا چىقىپ، ئىشىكنى يېپىۋېتىپ،
  bsp-bsp: Kɔ Lɔt owur dəkusuŋka nnɔ ŋayi mɔ, k'ɛŋgbət kumba tadarəŋ tɔn.
  bps-bps: Kaklinge Lat ani, lamwà kenen, na tnakaban i takab,
  mbs-mbs: Limowà si Lot te balay din aw tinakep din se lelebangan.
  tof-tof: Lot we burruanórr ibü basenóm. Mamtaepükü murrausürr,
  sus-sus: Loti naxa mini a xa banxi kui, a ti naadɛ ra, a naadɛ ragali a xanbi ra.
  pon-2006: Lohd ahpw pwerieila rehrail, oh ritingedi wenihmwo,
  jae-jae: Go Lot kêsa gêdêŋ êsêac gêja gê katam gêc muŋa
  ksd-ksd: Ma Lot i ga.irop tadav diat, ma i ga banu bat ra matakilalat,
  tur-YTC: Lut kapıya çıktı ve kapıyı arkasından kapattı.
  bel-N: І выйшаў да іх Лёт да уваходу, і замкнуў за сабою дзьверы,
  grc-BRENT: Ἐξῆλθε δὲ Λὼτ πρὸς αὐτοὺς πρὸς τὸ πρόθυρον, τὴν δὲ θύραν προσέῳξεν ὀπίσω
    αὐτοῦ.
  ind-AYT: Lalu, Lot keluar menemui mereka dan menutup pintu di belakangnya,
  lid-lid: Eme Lot sulu-i kou ano iy eme manan, ma atuwi kou ili.
  eng-NNA: Lot went outside, he shut the door behind him.
  nya-nya: Loti anatuluka panja kukakumana nawo natseka chitseko
  hrv-hrv: Lot iziđe k njima na ulaz, a za sobom zatvori vrata.
  mps-mps: Tama Lot te buluba teda solama, tama aga sobadi sunumi paliali.
  llg-llg: Boe ma, Lot deak neu, de ana kena lelesu.
  tpi-tpi: Lot i go ausait na i pasim gut dua
  dan-1931: Da gik Lot ud til dem i Porten, men Døren lukkede han efter sig.
  vie-OVCB: Lót ra khỏi nhà, sập cửa lại,
  lbk-lbk: Finmala si Lot ya inenfana nan pantew.
  guj-2017: તેથી લોત બારણા બહાર તેઓની પાસે ગયો અને પછી તેણે પોતે તે બારણું બંધ કરી
    દીધું.
  byr-byr: '@see-verse:GEN.019.005'
  awx-awx: Tiwän Lotdä epuxuke, yämä mehene gupsäng tahake, yänikut.
  pon-2006A: Lohd ahpw pwerieila rehrail, oh ritingedi wenihmwo,
  por-BRBSL: Lot saiu para eles através da porta, e fechou a porta depois de si mesmo.
  aly-aly: Lot alhek arriw-warl-athek.
  cth-cth: Lot teh takhang koehoi alawilah ahnimouh koe a tâco teh, tho a khan hnukkhu,
  twi-twi: Lot fii adi, too ne pon mu, kohyiaa Sodom mmarima no.
  hlt-hlt: Tedae Lot te thohka la cet tih a hnukkah thohkhaih te a khaih.
  tbz-SIM: Kɛ̀ Dɔtii yɛ̀nní kɛ́cómmú ditowɑɑ̀ kɛ́kpetínnɛ́ dicɑ̀ù,
  msy-2020: Ezɨ Lot azenan ghua tiam deragha anesara.
  txq-txq: Boe ma Lot kalua dea neu, basa boe ma kena lelesu neu.
  aaz-aaz: Onaim naiꞌ Rot anpoi, rarit naꞌeek enoꞌ.
  azb-azb: Lut bayıra – onların yanına çıxıb arxasınca qapını örtdü.
  eng-DBY: And Lot went out to them to the entrance, and shut the door after him,
  hin-2017: तब लूत उनके पास द्वार के बाहर गया, और किवाड़ को अपने पीछे बन्द करके कहा,
  wol-KYG: Lóot génn, fekk leen ca buntu kër ga ca biti, daldi tëj bunt ba.
  swp-swp: Lota ie lau numa dobila guduna eai tatao aridi eai, ena numa guduna dagelana
    eai ie gudu,
  bjr-bjr: Rootafa misa ufa iriseenoo rauda mafinoo narí aanaaqianaindari kooqi ititasee
    qimanniminau.
  eng-YLT: And Lot goeth out unto them, to the opening, and the door hath shut behind
    him,
  kne-kne: Binmel-ay si Lot et in-eneb na.
  wat-wat: Nota i misini-kikinomana numa kawanei atu kumunina kawa i katuguduya.
  heg-NTPO: Kon Lot puti, hidim hep hnita ka.
  ptu-ptu: 'Sapo'' messubum siaham Lot napasindum ungkahabe'' sule tutu'' ba''ba anna
