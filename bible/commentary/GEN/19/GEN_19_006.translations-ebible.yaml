  eng-WYCLIFFE: And Loth yede out to hem `bihynde the bak, and closide the dore,
  piu-2006: '@see-verse:GEN.019.005'
  pjt-pjt: Ka Lotanya uṟilkutu pakaṉu tjananya wangkara markuntjikitja munu pakaṟa
