  mya-JVB: လောတ သည်လည်း၊ တံခါး ပြင် မှာ သူ တို့ထံသို့ ထွက် ၍ ၊ မိမိ နောက် ၌ တံခါးကို
    ပိတ် ပြီးလျှင်၊
  tte-O: Kabo Lota ilau iyawatagili kolili yo gamwa dagelana mena ikausi.
  tbg-tbg: Minti ti vauvaro Rotiva vevantero qenti tintatero tiharo,
  hmo-hmo: Lota ese murimuri dekenai ia raka, bona iduara ia koua ia murinai.
  ata-ata: Xe Loto muavuti la mukisiinu aitenga sou muatulai. Muatulai mukalu la mutatusiꞌa
    pekiaꞌu.
  nfa-nfa: Hèia Lot liꞌu laꞌe, ka na bèdho hari èmu.
  urd-urd: तब लूत निकल कर उनके पास दरवाज़ा पर गया और अपने पीछे किवाड़ बन्द कर दिया।
  rus-SYN: Лот вышел к ним ко входу, и запер за собою дверь,
  cbt-NTPO: Naporo' Notoso' pëinën noyá oncotahuaton, inapita nontapon pipirin. —Ama
