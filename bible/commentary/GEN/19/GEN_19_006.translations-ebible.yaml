  bqc-SIM: Lↄtu bↄ̀ ń kĩ́i kpɛɛlɛ, à gbatà ń kpɛo
  tcz-CHONGTHU: Hichun Lot chu ahung pot doh in amaho toh kihoulim din, anung lam
    a kot chu akhah in ahi.
  mar-mar: लोट घराच्या दारातून बाहेर त्यांच्याकडे आला व त्याने आपल्यामागे दार बंद
    करून घेतले.
  tcs-tcs: Lot i bin go ausaid po dem pipol ane sate doa biain lo em,
  soq-soq: Mo epe waio Lot enene du moape noseidie baiwa du moawa adiwe gudulen.
  qub-qub: Chayno gayapaptinmi Lotga paycunawan parlananpaj llojshiran puncuta sumaj
    wichgarcur.
  bqp-bqp: Lutu bò à zɛ̀ kpɛ́lɛlɛa ń kĩnaa, à gbàa tàta kũ kpɛo
  hat-hat: Lòt soti al jwenn yo nan papòt la. Li fèmen pòt la dèyè do l',
  eng-BSB: Lot went outside to meet them, shutting the door behind him.
  tod-tod: Lɔte ɠulani pɛlɛlaʋɛ, é daaɠulu ga ʋolu ʋelei.
  eng-WEBPB: Lot went out to them through the door, and shut the door after himself.
  kbq-kbq: Hazageno Loti'a atineramino amefiti kafana eri negino,
  nhe-BL: Huajca Lot quisqui calteno para quincamahuis huan cuali quitzajqui nopa
    puerta iica [19:6 Ipan nopa tonali tlahuel monejqui se tlacatl quinmanahuis ipaxalojcahua
    intla ya quinselijtoya ipan ichaj.].
  bus-bus: Lutu bↄ̀ à zɛ̀ kpɛɛlɛ ń kiia, à gbà tàta kpɛɛo
  gub-BL: Iro uhem weko haw wi wanupe uze'eg pà katu pe. Uwàpytym uken. Uze'eg wanupe.
  eng-DRA: 'Lot went out to them, and shut the door after him, and said:'
  knf-knf: Lot apën abi moŋ baka aşë dëŧ bgah ţi kafeţul.
