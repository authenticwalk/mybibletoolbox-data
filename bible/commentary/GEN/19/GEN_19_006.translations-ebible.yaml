  tkr-tkr: Lut manbışisqa g'aqa qığeeç'u, çuqad qihna akka qa'an.
  mwp-mwp: Lotha palay kaludhoemoedhin, nuy adhapadhaydhin thanamulpa a pasa thamudhadhin
