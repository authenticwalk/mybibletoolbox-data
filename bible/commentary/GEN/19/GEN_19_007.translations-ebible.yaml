verse: GEN.019.007
translations:
  mal-C: “എന്റെ സ്നേഹിതരേ, അതു പാടില്ല; ഈ അധർമം പ്രവർത്തിക്കരുതേ.
  deu-TKW: 'und sprach: Liebe Brüder! Begeht doch nicht eine solche Schlechtigkeit!'
  lin-lin: 'Alobaki : — Te, baninga na ngai, bosala mabe te !'
  cbr-NT: 'usokin xëpukin ka atu kakëxa: —''Ë ''urama ''ikë unikaman ñu ''atimairamina
    ''akani kamina bërúankakanti ''ain.'
  eng-LSV: and says, “Please, my brothers, do not do evil;
  bmu-bmu: 'Naŋgu köla kewö jiyök: “Alaurupni, mewö qahö. Silik bölöŋi mi kude akŋe.'
  eng-GNV: And said, I pray you, my brethren, do not so wickedly.
  eng-WEBSTER: And said, I pray you, brethren, do not so wickedly.
  nhw-BL: 'Huajca Lot quinilhui nopa fiero tlacame: ―Amo, nohuampoyohua, nimechtlajtlanía
    amo xijchihuaca nopa tlamantli catli fiero.'
  swh-ONEN: akasema, “La hasha, rafiki zangu. Msifanye jambo hili ovu.
  bba-bba: U nɛɛ, kpɑɑsibu, i suuru koowo i ku dɑɑ kɔ̃sɑ ko mɛ.
  eng-KJVCPB: and said, I pray you, brethren, do not so wickedly.
  cpy-cpy: 'Ikantziri: “Pikempoyahaeya atziripaeni, pantzimotantzirokari kaariperori.'
  mpx-mpx: yaka i baek elal i ba, “No heliyamwau, bahi pagan nanakina toto ya nuku
    giginol.
  wbp-wbp: Wangkaja-jana yapa panukuju, “Lawa, yampiyalu-palangu kurakukuraku-maninja-wangurlu!
  luo-luo: kendo nowachonegi niya, “Ooyo jowadwa, kik utim tim makweroni!
  meu-meu: bena e hamaorodia, eto, Tadikakagu e, ina kara dikana basio karaia.
  npi-ULB: तिनले भने, “मेरा भाइहरू, म बिन्ती गर्दछु, यस्तो दुष्‍ट काम नगर्नुहोस् ।
  yor-yor: Ó sì wí pé, “Rárá, ẹ̀yin ará mi, ẹ má ṣe ṣe ohun búburú yìí,
  emp-NTPO: 'Maʌ̃be jarasia: –Achirã, mʌ̃a bãrãa bed̶ea djuburiaya maʌ̃ cadjiruara
    orãnamãrẽã.'
  ind-ind: Katanya kepada mereka, “Saudara-saudaraku, janganlah berbuat jahat seperti
    itu!
  pes-OPCB: 'او به ایشان گفت: «نه، ای برادران من، خواهش می‌کنم چنین کار زشتی نکنید.'
  ssx-ssx: Kutupa ipikana꞉ma꞉ mo haliweki pa꞉ta꞉ alota꞉ Yankeke tonuo. Dupiki temokona꞉
    hau na pia꞉pa꞉pee laa iki honke alome.
  lcm-lcm: na kala antok ta, “Keve tungag, ka ago luai. Mi ago ta abis an ani lau
    visuk ang.
  aer-aer: Re anteme itneke angkeke, “Atyewe areye-aye, akurne alakenhe mpwaretyalaye!
  tgl-ULB: Sinabi niya sa kanila, “Nagmamakaawa ako sa inyo, mga kapatid ko, huwag
    kayong gumawa ng kasamaan.
  nop-nop: Tiŋa yoguk, “Notneye, nemek hogoli undiniŋ mu tineŋ.
  kca-kca: 'пӑ йастәс: «Хӑнам йŏх, атәм аԓ вераты;'
  cbu-NT: 'Wishchipsha shitungeeru, Ashiriya, na zuwaa, mazinantsa; Nuw siyaa tina.
    Kizpur yutarit nee tputsee mantsir tsiyatintspa. Itaru, nuw ipari taarcha. Tsimbuna
    kamasina, nda kamuzpa minamtiyam yutarit taakanaya. An siyaam nuw ipari tashitungachima.
    Ashiriya, siysa anoo yuw zandkis an ashimaam waritariya. Itaru, yuwaa nuw yambiyari
    anoo tayutaritamaama watsta, watam nuw anoo tputs ksutkinawa, Lotarini tárangiya.
    Itaru, uwshtisin: Nduni. Ksangi anoo tputsi. Pshtupani átanicha. ¿Mayaamsha shiy
    anoo tputsee pachindaksha? ¿Antaati shiy nishucheezish? ndambaree. Ashiriya, papcha
    shaanaatsishta. Aranginasha kiyung yachachiniya, táranganaya Lotarineetsi. Tputs
    tárangusin, Lotarineetsi putayarusin, tunununtara ashiranganaya, yuwaa tandapunuzee
    wach kámanaru anootsi. Itaru, uwshtisin Apanll muchchur pangusish wantsush shanee
    ashiranganaya. Itaru, anshitisin Lotarineetsi putayarusin, pangush tapshturanganaya.
    Sheersin, wachoo mbam shtandaranganaya.'
  usa-usa: Róti téna, “Ímiye, ketí wayukama, íma tai-áimma taroqoro.”
  hui-hui: ibugua tihondo ogodagua lamialu lalu, I̱naga nenegeru-o hale halimu. Tígua
    mana ko ogonidaguaore bulene nawi.
  wrs-wrs: unna, owai, memba yimba uiva sahoklal.
  mya-mya: အ​ဆွေ​တို့၊ ဤ​ကဲ့​သို့​ယုတ်​မာ​သော​အ​မှု​ကို​မ​ပြု​ရန် တောင်း​ပန်​ပါ​၏။-
  cbi-NTPO: 'Tsejtu tsandimi: In keranu rukula, tsantsaya entsa rukulanu tsamantsa
    firuuya kenu kityudei.'
  bod-N: ཀྱེ། བདག་གི་སྤུན་ཟླ༌རྣམས། ཁྱོད་ཅག་གིས་དོན་ངན་འདི་བསྒྲུབ་པར་མི༌བྱའོ།།
  wsk-wsk: ale balam, “O aga sikisaki, nina munan memek imi me beteralko.
  kkl-kkl: Sodom nimiag yubu lelamogti, “Nangkabo, a'undi yonge ualulom kom!” aro
    ambarelamsiogti,
  sna-sna: akati, “Kwete, shamwari dzangu. Regai kuita chinhu ichi chakaipa.
  spa-BLM: 'Dijo: “Por favor, hermanos míos, no actuéis con tanta maldad.'
  beu-beu: Lot ana Sodom enehe ang naung iat mateng hula, “Kaku naung! Iini ekang
    jasi ening metma nehe aaru angu iadana ekang.
  cac-cac: 'Ix yalan vin̈: —Ex vetanimail, tzin tevi d''ayex to man̈ e c''ulej jun
    chucal chi''.'
  swh-ULB: Akasema, “Nawasihi, ndugu zangu, msitende uovu.
  bel-bel: 'і сказаў: братове мае, не рабеце ліхога;'
  wed-wed: Ma i riwei i pa, “Au rava a vivibaḡaimi, eḡa wei kauai apoapoei ona kauei.
  deu-ELBBK: 'und er sprach: Tut doch nicht übel, meine Brüder!'
  mbb-OT: Migkeǥiyan din sikandan te, “Menge geli ku, kenà haazà egkehimu. Edhangyù
    a he kenè niw ul-ulaha heeyan is utew mezaat.
  msc-msc: 'A ka fɔ: «N badenmailu. Ai jaandi, ai kana kojuu ɲin kɛ.'
  mal-2015: സഹോദരന്മാരേ, ഇങ്ങനെ ദോഷം ചെയ്യരുതേ.
  tuo-NT: 'Narẽ nicʉ niwĩ: —Yʉꞌʉ meꞌrãcjãrã, narẽ tojo ñaꞌarõ weeticãꞌña.'
  gup-gup: dja yimeng, “Ngaye djawahdjawan ngudberre nawu karridabbolk, yuwn kunmekbe
    ngurrikurduyime kundjalwarre.
  met-met: Baing harua ba, “Riagu mana, ngaxusungang haringina ba alibu kubolu diana
    li te.
  gvs-gvs: e ilatuwokoidi idigo kana, ‘Segowo, akawanoi yaimi bego moe dogoiyana goyogoyoina
    toina taabu koguuinūwe!
  rmc-rmc: 'A phenďa lenge: „Mangav tumen, phralale mire, ma keren kajsi džungaľi
    veca!'
  nlg-nlg: Ge bosa vanira, “Ghau na lei hoghogu, kau bei gonia gea siki totobo dika!
  dgr-DOGNT: gots'ǫ̀ hadı, “Seàgı̨ą, hołı̨ı̨ k'ę̀ę̀ hanì eghàlaahda-le.
  pes-OPV: 'و گفت: «ای برادران من، زنهار بدی مکنید.'
  ron-1924: 'ши а зис: „Фрацилор, вэ рог, ну фачець о асеменя рэутате!'
  aui-aui: Bi iwonedi bo, “Turaturagu, gegha mmko berana berona konaberana.
  ben-OBCV: এবং বললেন, “হে আমার বন্ধুরা, না। এরকম মন্দ কাজ কোরো না।
  lex-lex: 'niwra: “Ama-hyal miy re, yana mhi''a do''a-hala yatni-halli mai let di
    ralamni.'
  rgu-rgu: Ana dedea nae, “Toranoo kara! Emi bosoꞌ tao tadalu leo naꞌ neuꞌ au fui
    kara.
  som-som: Oo wuxuu yidhi, Waan idin baryayaaye, walaalahayow, ee wax sidaas u xun
    ha samaynina.
  lat-VUC: Nolite, quæso, fratres mei, nolite malum hoc facere.
  aoi-aoi: Ni-yama nakina aburruwa-wa, “Nganyangwa karnumamalya kirrakina-da. Ngakwurruwa-murra,
    nare-ka nungkwurraja e-yamama akina awurrariya.
  eng-ASVBT: And he said, I pray you, my brethren, do not so wickedly.
  mna-mna: '@see-verse:GEN.019.006'
  ita-1885: 'E disse: Deh! fratelli miei, non fate male.'
  eng-LXXUP: and said to them, By no means, brethren, do not act villainously.
  eng-ULB: He said, “I beg you, my brothers, do not act so wickedly.
  spa-VBL: “¡Amigos, por favor, no cometan tal perversidad!
  fra-_FOB: 'Et il leur dit: Je vous prie, mes frères, ne faites point le mal!'
  mal-mal: “സഹോദരന്മാരേ, ഇങ്ങനെ ദോഷം ചെയ്യരുതേ.
  urd-GVR: aur kahā, “Mere bhāiyo, aisā mat karo, aisī badkārī na karo.
  suz-BL: मिनु मेकोमी “आं लोक्‍बपुकी, मोपा मरिम्‍शो मपने।
  ita-1927: “Deh, fratelli miei, non fate questo male!
  ckb-ckb: 'گوتی: «نا، براکانم. خراپەی وا مەکەن.'
  eng-BBE: And he said, My brothers, do not this evil.
  crx-NTPO: '''Ink''ez ''utni, “''Awundooh sulhtsinke, tube hoontsi'' ''et dohneh
    junih!'
  kan-OKCV: “ನನ್ನ ಸಹೋದರರೇ, ಈ ದುಷ್ಟತನವನ್ನು ಮಾಡಬೇಡಿರಿ.
  bbb-bbb: '@see-verse:GEN.019.006'
  tam-2017: “சகோதரர்களே, இந்த அக்கிரமத்தைச் செய்யவேண்டாம்.
  spa-RV-1909: 'Y dijo: Os ruego, hermanos míos, que no hagáis tal maldad.'
  ron-BTF: 'Şi a spus: Vă rog, fraţilor, nu faceţi o astfel de stricăciune.'
  eng-WEBP: He said, “Please, my brothers, don’t act so wickedly.
  eng-FBV: “My friends, please don't do such an evil thing!
  nld-1939: 'En hij sprak: Broeders, dat kwaad moet ge niet doen.'
  nch-BL: 'Huajca Lot quinilhui nopa fiero tacame: ―Amo, nohuampoyohua, nimechtajtanía
    amo xijchihuaca nopa tamanti cati fiero.'
  tfr-NTPO: Eshko ga tjl̈ẽ ba kong l̈ok ga «L̈ër bomi kong ga l̇l̇ëbo owa shäryëmi
    eni l̇l̇ëme.
  vie-1934: 'và nói cùng họ rằng: Nầy, tôi xin anh em đừng làm điều ác đó!'
  hin-CV: उनसे निवेदन किया, “हे मेरे भाइयो, मेरा आग्रह है, ऐसा अनैतिक कार्य न करें.
  eng-OURB: He said, “Please, my brothers, don’t act so wickedly.
  spa-BES: 'Y dijo: Hermanos míos, no hagan está maldad.'
  tdx-tdx: vaho nanao ty hoe, O ry rahalahikoo, ko anoe’ areo o halò-tsereke zao.
  vid-vid: nakawalonjela, “Wang'holozangu, ndanguwadedeza mleche kudita wihe awo.
  pwg-pwg: Ivonesi bo, “Kegha, turaturaku, kovoteresi. Bera berona ke kona berai.
  eng-OKE: And he said, I pray you, my brethren, do not (so) wickedly.
  tha-KJV: และกล่าวว่า “​พี่​น้องทั้งหลาย ข้าพเจ้าขอวิงวอนท่าน อย่ากระทำชั่วช้าเช่นนี้​เลย
  por-BR-2018: 'E disse: Eu vos rogo, meus irmãos, que não façais tal maldade.'
  bco-bco: '@see-verse:GEN.019.006'
  deu-ELO: 'und er sprach: Tut doch nicht übel, meine Brüder!'
  ktm-ktm: pe ipe ile ta su, “Oduu tinto, otpo punou mo-on kile ta horu kolwii.
  caa-caa: 'Entonces ojron e Lot cocha era y che: —Nipiarox, ubꞌinic lo que cꞌani
    inwareox. Ira iche e mabꞌambꞌanir xeꞌ calapir cocha era.'
  eng-WYC-2018: and said, I beseech, do not ye, my brethren, do not ye do this evil.
  epo-epo: 'Kaj li diris: Ho, miaj fratoj, ne agu malbone!'
  uig-PIN: 'ularƣa: — Əy buradǝrlirim, mundaⱪ rǝzillikni ⱪilmanglar!'
  beo-beo: E da ilima amane sia:i, “Na:iyado! Na da dilima bagadewane edegesa! Amo
    wadela:i hou mae hamoma!
  tpi-OTNT: na em i tokim ol olsem, “Ol pren bilong mi, yupela harim. Yupela i no
    ken mekim dispela pasin nogut.
  hau-SA: ya ce musu, “A’a, abokaina kada ku yi wannan mummunan abu.
  udu-udu: 'dhali oki gwo mo ki: Aha/ doṯkina um mo ikam pema, dhalku/ tonthus ki
    mii wakan mo ma.'
  uig-LAT: 'ulargha: — Ey buraderlirim, mundaq rezillikni qilmanglar!'
  nde-nde: wathi, “Hatshi, bazalwane. Lingenzi linto embi kangaka.
  ton-ton: Pea ne pehē, “ʻOku ou kole kiate kimoutolu, ʻe kāinga, ʻoua te mou fai
    ʻae kovi pehē ni.
  ces-1613: 'A řekl: Prosím, bratří moji, nečiňte zlého.'
  eko-eko: 'Khuwooza yoori: “Safwatali ajamaazaku; mwihirette etthu eto otakhala'
  nss-nss: Pe ipwai iya kili hu ndramat para Sotom ipa, “Wawu kowase, wawu mbuna kambusi
    melit mwomwan tora.
  eng-WMB: He said, “Please, my brothers, don’t act so wickedly.
  tam-TCV: அவர்களிடம், “வேண்டாம் நண்பர்களே! இந்தக் கொடுமையான செயலைச் செய்யவேண்டாம்.
  ceb-ULB: Ug siya miingon “Nagpakiluoy ako kaninyo, akong mga igsoon, ayaw kamo pagbuhat
    ug daotan.
  mkn-mkn: Dia omong bilang, “Sodara dong! Bosong jang bekin jahat bagitu deng beta
    pung tamu.
  pol-UBG: 'I powiedział: Moi bracia, proszę was, nie czyńcie tak niegodziwie.'
  agr-agr: 'ditan chichajak: “Mina kumpag aidauh, wait aneasjum atum anentaimjum duka
    dutikawaigpa, shiig pegkegchauwai.'
  kyc-kyc: baame lao, Nambana yangonemoo nambame nakama langyuokondali pyuo leto.
    Yulu koo dokona pinya wangu lakapala pii napengeleŋe, leya.
  urd-GVU: اور کہا، ”میرے بھائیو، ایسا مت کرو، ایسی بدکاری نہ کرو۔
  deu-1912: 'und sprach: Ach, liebe Brüder, tut nicht so übel!'
  ntj-ntj: Palunyalu-tjananya watjarnu, “Wati pirni, palyamunurringkutjamaaltu-ya
    wanti.
  row-row: Ana olaꞌ nae, “Toronooꞌ re! Afiꞌ tao deꞌulakaꞌ neu fuiꞌ nggara.
  kan-2017: “ಅಣ್ಣಂದಿರೇ, ಈ ದುಷ್ಟತನವನ್ನು ಮಾಡಬೇಡಿರಿ.
  ena-ena: Lɨbavɨla nulɨdɨ mavɨn ciaŋ ciaŋ abami. Iadɨ isagali imahali me namɨlaŋ
    uami. Lusɨŋ sɨbɨlɨ hameŋ agadɨ vimɨlaŋ uami.
  tgo-tgo: na iŋa, “Aee wouna, thava hu utuŋa thanavu raitharɨ ŋgoreiyena.
  yap-yap: Me ga’ar ngorad, “Pi tafager rog, ri gu be wenig ngomed ndab mu ngongliyed
    e binir e ngongol nib kireb!
  tet-tet: Nia dale baa sia naꞌak, “Maun-alin sia! Emi keta halo aat nunia baa haꞌukaan
    bainaka.
  hlt-MCSB: Te phoeiah, “Ka manuca rhoek thaehuet uh boel mai.
  mdy-ETH: ሂዚ ዔያቶም ጌዔኔ፦ «ታ ላጎንሢዮቴ! ሃዳራቴ ሃያ ጉዴ ፑርታ ባኣዚ ማዺፖቴ!
  kew-kew: 'Goa pua lalo: Dia na adami aanu go wae-yaere na palimina.'
  twi-ASANTE: Ɔka kyerɛɛ wɔn sɛ, “Me nuanom, mesrɛ mo, monnyɛ amumuyɛsɛm a ɛte saa.
  mwc-mwc: ba i baba kuwakuwayisi i wona, “Au dam, kega niko wose goyona kona wosei.
  bhl-bhl: 'ilo yan weng bokoyemomele: “Nakunum kusel yutaka! Yu kanelom wa kukuw
    be kemokoliw te! Babe!'
  con-NTPO: 'Tsa''caen sombopa su: —Chigáne ña amigondeccu, tsa''caen egae tson''fajama.'
  eng-WEBU: He said, “Please, my brothers, don’t act so wickedly.
  bnp-bnp: i ta maea, “Mua o huriki a turagu, a naro mu ratea i hale, naha ni ratea.
  wal-wal: gorddidi eta hagaadan yaagiis; “Ta ishatoo, ha iita oosuwaa oottoppite.
  mgh-mgh: 'ni aheerelaca: Mena asimpwanaka! Nhipankace itthu yoonanara!'
  acu-NT: 'Tura nu aints ainaun chicharak: —Sair irunutiram, tunau timiá pase aa nuka
    turuwairap.'
  spa-PDDPT: 'y exclamó: ¡Les ruego, hermanos míos, que no hagan esta perversidad!'
  gun-gun: 'Ha''e vy aipoe''i: — Xeretarã kuery, ajerure pejapo vai e''ỹ aguã.'
  agu-BL: 'Bene''n tzun tloltz scyetz: —E''u'' jun c''oloj wamiw quil chibanu'' yi
    e''chk takle''na''tz scye''j cob intxocuma''tz, na qui na yub cyajtza''klu''.'
  eng-PEV: He said, “My friends, please don’t do that really bad thing.
  ilo-ULB: Kinunana, “Ipakpakaasik kadakayo kakabsatko, saankayo koma nga agaramid
    iti dinadakes.
  kpg-kpg: ga helekai gi digaula, “Nia hoo hagaaloho, au e dangidangi adu gi goodou
    bolo goodou gi hudee heia di godou hai huaidu damana beenaa.
  uig-ARA: 'ئۇلارغا: ــ ئەي بۇرادەرلىرىم، مۇنداق رەزىللىكنى قىلماڭلار!'
  bsp-bsp: 'K''oloku ŋa: «Ala, Anapa, Ilɛtsɛnɛ nu ta nəyɔ pəlɛc pampɛ!'
  bps-bps: na manan, “Tabyà di gamu, nang gamu mimò én du too sasè.
  mbs-mbs: Minikagi sikandin, “Menge sigalak ko, eked iyan kepakay. Ikà niyo eg-inang
    te medaet sìyan.
  tof-tof: da ibüka we bóktanórr wagó, “Gyaurka, kürü gómdamal, e ini kolaean poko
    tónggapón-gu!
  sus-sus: A naxa a masen e bɛ, «Ade! N ngaxakerenyie, wo naxa fe ɲaaxi raba.
  pon-2006: e ahpw ndalahng irail, “Maing ko, menlau kumwail dehr wia soangen tiahk
    suweden!
  jae-jae: ma kêsôm gebe “O lasitêwaiac, aŋgôm sec amboac tonaŋ atom.
  ksd-ksd: 'ma i ga biti: A umana turagu, koko avat a pait ra mangamangana kaina damana.'
  tur-YTC: “Kardeşlerim, lütfen böyle bir kötülük yapmayın” dedi.
  bel-N: 'і сказаў: “Прашу, браты мае, не рабіце ліхога.'
  grc-BRENT: Εἶπε δὲ πρὸς αὐτοὺς, μηδαμῶς ἀδελφοὶ μὴ πονηρεύσησθε.
  ind-AYT: dan berkata, “Aku mohon, Saudara-saudaraku, janganlah berbuat jahat.
