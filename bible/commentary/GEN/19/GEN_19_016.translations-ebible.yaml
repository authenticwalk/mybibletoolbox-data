verse: GEN.019.016
translations:
  mal-C: ലോത്ത് മടിച്ചുനിന്നപ്പോൾ—യഹോവയ്ക്ക് അവരോടു കരുണയുണ്ടായി—ആ പുരുഷന്മാർ അദ്ദേഹത്തെയും
    ഭാര്യയെയും രണ്ടു പുത്രിമാരെയും കൈക്കുപിടിച്ചു നഗരത്തിനു പുറത്തേക്കു കൊണ്ടുപോയി.
  deu-TKW: Als er aber noch zögerte, da ergriffen die Männer ihn und sein Weib und
    seine beiden Töchter bei der Hand, weil Jahwe ihn verschonen wollte, und brachten
    ihn hinaus und ließen ihn draußen vor der Stadt.
  lin-lin: Lokola azalaki kowumela, mibali yango bakangaki na makasi loboko na ye,
    maboko ya mwasi mpe ya bana na ye ya basi ; mpe bamemaki bango na libanda ya engumba,
    pamba te Yawe ayokelaki bango mawa.
  cbr-NT: Ësokin kakëxbia bënëti kuaniama ka nuibakin ángel rabëtan Lot, mëinkin biakëxa.
    Nukën 'Ibun ka 'ain xanu 'imainun aín bëchikë xanu rabë́ aribi a ëmanua bamatima
    kupin ië́mikin chikíankëxa.
  eng-LSV: And he lingers, and the men lay hold on his hand, and on the hand of his
    wife, and on the hand of his two daughters, through the mercy of YHWH to him,
    and they bring him out, and cause him to rest outside the city.
  bmu-bmu: Mewö jiyohotka Lotnöŋ toroqeba eksekpeksek aiga azi yahöt yetkön Lotkö
    böröŋi melanjiba memba anömŋi aka böratyahötŋi yeŋgö böröŋini mewöŋanök melanjiba
    memba eŋguaŋgita taon sileŋe anget. Kembunöŋ mewö ak kömum eŋgiyök.
  eng-GNV: And as he prolonged the time, the men caught both him and his wife, and
    his two daughters by the hands (the Lord being mercifull vnto him) and they brought
    him foorth, and set him without the citie.
  eng-WEBSTER: 'And while he lingered, the men laid hold upon his hand, and upon the
    hand of his wife, and upon the hand of his two daughters: the LORD being merciful
    to him: and they brought him forth, and set him without the city.'
  nhw-BL: Huan Lot huejcahuayaya. Pero pampa TOTECO quitlasojtlac, itequihuajcahua
    TOTECO quimaitzquijque, huan quinitzquijque isihua huan iichpocahua huan quinquixtijque
    ipan nopa altepetl para quinmanahuise.
  swh-ONEN: Alipositasita, wale watu wakamshika mkono wake na mikono ya mke wake na
    binti zake wawili na kuwaongoza salama nje ya mji, kwa kuwa Bwana alikuwa na huruma
    kwao.
  bba-bba: Ye bɑ wɑ mɑ Lɔtu u tɛɛmɔ, bɑ wi kɑ win kurɔ kɑ win bii wɔndiɑbɑ yiru yen
    nɔmu nɛnuɑ bɑ ɡɑwɑ bɑ kɑ yɑrɑ sere wuun biruɔ, domi Yinni Gusunɔ u ben wɔnwɔndu
    wɑ.
  eng-KJVCPB: 'And while he lingered, the men laid hold upon his hand, and upon the
    hand of his wife, and upon the hand of his two daughters; the Lord being merciful
    unto him: and they brought him forth, and set him without the city.'
  cpy-cpy: Etsikiroeni ikantawaeta Lot tee ithakyaawaetzi, akotanaki ronampiri tajorentsiite
    rakathawakotanakiri, tema etakopero royiri Tajorentsi irika Lot. Ari ikantanakirori
    iina eejatzi rishintopaeni. Rookakiro ojanari nampitsiki, awijakotee atsipetyaawomi
    ithonkaetakirowa nampitsi.
  mpx-mpx: He Lote iyoho i nuwatu pilpil, yaa Yehoba i atilomwan-an, inoke bolau labui
    Lote alonau lagona ge natuliyau galokau labui nimaliya hi ahe ge hi nul tagilagil
    panuwa tolinaa.
  wbp-wbp: Laatijilpa karrinjarla paa-karrija. Manngu-nyangulpa, “Nyarrpa-jarrirna?
    Nyinami-jukurna? Yani-japarna?” Kuja-kurra-kujaku-pala-jana marramarra-jarraju
    yarnkaja wakuku Laatiki manu nyanungu-parntaku karntaku manu yurntalu-nyanu-jarraku,
    manu waku-ngurlu maninjarla jirri-kanja-yanulkulu-jana wajirlirli-jiki kirri-ngirliji.
    Yuwayi, YAAWIYI-ji ngampurrpa-jarrija-nyayirni-jana muurl-mardarninjaku.
  luo-luo: Kane pod gidigni, malaika ariyogo nomako lwete gi lwet chiege kod lwet
    nyige ariyo ma gigologi oko mar dala maduongʼni, nikech Jehova Nyasaye nokechogi.
  meu-meu: E halahe, bena raruosi ese ia imana bona adavana imana bona natuna ulatodia
    raruosi imadia e abi, hanua murimurinai e hakaudia lasi; badina be Iehova ese
    e bogaia hisi.
  npi-ULB: तर तिनले अलमल गर्न थाले । त्यसैकारण ती मानिसहरूले लोत, तिनकी पत्‍नी, र
    तिनका दुई छोरीका हातहरू समाते, किनभने परमप्रभु तिनीप्रति दयालु हुनुहुन्थ्यो ।
    उनीहरूले तिनीहरू सबैलाई बाहिर निकाले, र सहरबाहिर पठाए ।
  yor-yor: Nígbà tí ó ń jáfara, àwọn ọkùnrin náà nawọ́ mú un lọ́wọ́, wọ́n sì nawọ́
    mú aya rẹ̀ náà lọ́wọ́ àti àwọn ọmọbìnrin rẹ̀ méjèèjì, wọ́n sì mú wọn jáde sẹ́yìn
    odi ìlú, nítorí Olúwa ṣàánú fún wọn.
  emp-NTPO: Mãwãmĩna Lora isabe wãẽ́ b̶asia. Maʌ̃ bẽrã bajãnebema nezocarãba idjida,
    idji quimada, idji caurã sid̶a jʌwad̶e jidad̶aped̶a puru dajadaa erreb̶ari edesid̶aa
    ẽdrʌ b̶ʌd̶i carea. Mãwã Ãcõrẽba Lora idji ẽberãrã sid̶a quĩrã djuburiasia.
  ind-ind: Ketika Lot belum bergerak juga, kedua malaikat itu langsung memegang tangannya
    dan tangan istrinya serta kedua anak gadisnya, lalu menarik mereka keluar dari
    kota itu dengan aman. Para malaikat melakukan itu karena TUHAN berbelas kasih
    kepada Lot dan keluarganya.
  pes-OPCB: در حالی که لوط درنگ می‌کرد آن دو مرد دستهای او و زن و دو دخترش را گرفته،
    به جای امنی در خارج از شهر بردند، چون خداوند بر آنها رحم کرده بود.
  ssx-ssx: Pate Lodama꞉ta꞉ kiao tapeke nono pieketa꞉ mo Tekehalima꞉ta꞉ Loda a꞉ta꞉ma꞉
    homolo hata꞉ mo hali yaapoma꞉ Loda make ipika꞉ waneke ankula ankula paeyao kikima꞉
    mea hatuku mo daoni mina꞉pa꞉lao pemekeme.
  lcm-lcm: Lot kalapo tung i susugul lik, sikei ngono igenen ang kilongla tak le na
    kungana i Lot na kana volo angnanan na kila pasal suai tataria pelek na nei rina
    ang ani kian kalakala, using a IAVE kata ngorem na angtama ke.
  aer-aer: Arrekwele, Lot ware tnetyame yanhe ikwerele. Kele YAHWEH-ele renhe itetheke
    mpwaretyeke ahentye-aneke. Kele artwe atherrele Lot akngeke, anewe ikwerenhe-arlke,
    ikwerenhe awenke atherre-arlke iltyele inemele apmere ikwerenge-ntyele.
  tgl-ULB: Pero nag-alinlangan siya. Kaya hinawakan ng mga lalaki ang kanyang kamay,
    at ang kamay ng kanyang asawa, at mga kamay ng kanyang dalawang anak na babae,
    dahil mahabagin si Yahweh sa kanya. Sila ay inilabas nila, at dinala sa labas
    ng lungsod.
  nop-nop: Kaŋ Loti adi nadibediŋa yatulune aŋelo yakat adi Wapumdi Loti hogok kedem
    hatidok yeniŋguk doktiŋa Loti eŋ tamŋiŋ eŋ wabiŋiyat kohohik foloŋ yehihamaneeŋ
    fougiŋ wooŋ yotkwet gagayeŋ yapmeeŋ
  kca-kca: Ԓўв пӑ ӑт тэрматыйәс, щишән, щи хŏйатӈән ԓўвеԓ пӑ ԓўв имеԓ пӑ ԓўв эвеӈәԓаԓ
    йошԓән эԓты катәԓман, ўсԓән пӑ вош кимпийа тусԓән, Турәм Куща йӑм сэмән Лот ики
    пеԓа ватмаԓ урәӈән.
  cbu-NT: Itaru, Lotarinsha nda mikarangiya. Apanllsha muchchur waantari putayaru,
    wizanlleetstam, wipaatstam ashpari Apanll tashitungarangiya, watam Apanll Lotarineetsi
    kizpur chinaranguwa.
  usa-usa: Abo Rótimo mayámaramo kéimma, kaya (2) énítóré kórátá Rótimma ayákaqa yátoqma
    ánákokaraq, wení kaya (2) áyámúmmá yiwíqme yokege-umá Tótómke máápaq yáúbaraiye.
    Yawe Îtogo yeráwáqá áyáqa yímíkaiye.
  hui-hui: Ani layagola Lode ibunaga miniha yaleyale howa hendore bigi bialu hene.
    Ani bialu hearia dahuliyali biago labome tinaga gini gililo yalu tano yu wahalu
    tagira pene. Anduane Homogohanda Lode dara hayago hondowa ani bini.
  wrs-wrs: Wo Lotva sambla undva verombvna, lelnamba ganamoa. Wo Yawe wavra vovhoamnana,
    noinda tendorini samblava kleiha ahaiwo engana nominiva, Lotm, ongalm, mol samblam.
  mya-mya: သို့​သော်​လည်း​လော​တ​သည်​ဖင့်​နွဲ​လျက်​နေ​၏။ ထာ​ဝ​ရ​ဘု​ရား​သည်​သူ့​ကို​သ​နား​တော်​မူ​၏။
    သို့​ဖြစ်​၍​ကောင်း​ကင်​တ​မန်​တို့​သည် သူ​နှင့်​သူ​၏​မ​ယား၊ သူ​၏​သ​မီး​နှစ်​ယောက်​တို့​ကို​လက်​ဆွဲ​၍
    မြို့​ပြင်​သို့​ထုတ်​ကြ​၏။-
  cbi-NTPO: Tsenñuren Lot te' lu'jinu kendyuñu, anjeela tsaa ya' tyaapanu ka' taluila,
    naa ya' shinbunu bain, naa ya' na'malanu bain demanga' tsaa pebulu avindaa mandaluila,
    Yavé yalanu tenbityañu' mitya livee kenu.
  bod-N: ལོད་ཐུ་ཐེ་ཚོམ་སྐྱེས་ཏེ་མྱུར་དུ་མ་སོང༌ངོ༌། །དེ་ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་ལོད་ཐུ་ལ་ཐུགས་རྗེ་དགོངས་པའི༌ཕྱིར།
    ཕོ་ཉ་གཉིས་ཀྱིས་ཁོ་དང་ཁོའི་ཆུང་མ་དང་བུ་མོ་གཉིས་ཀྱི་ལག་པར་འཇུས་ནས་ཁོ་རྣམས་ཕྱི་རུ་ཁྲིད༌ཅིང༌།
    གྲོང་ཁྱེར་ཕྱི་རོལ་ཏུ་བདེ་བར་བཀོད་པ༌དང༌།
  wsk-wsk: Bare Lot am ikup biya, se engel ilagala kuting te taman, ko kuriang imet
    ago nuguting te iluman, ale arungak wonong mu ko buring ko arataman. Yawe uwutata
    gomang nungaram ale nunga saongam.
  kkl-kkl: Wene aro ambatekpa, Lot nenekori wanag agha, “Pinun to, kom to?” aro seneragto
    nemen ulamogpa, Nuni Allahri el sembe o'ona aro “Yepnun,” sembaogpa, malaikat
    phende abenekori Lot elkelap elmangkelabo phende abenekoap sae kiliro as enekoag
    agha poa lambahiek.
  sna-sna: Akati achinonoka, varume vakabata ruoko rwake uye namaoko omukadzi wake
    neavanasikana vake vaviri vakavabudisa zvakanaka kunze kweguta, nokuti Jehovha
    akavanzwira tsitsi.
  spa-BLM: Pero él se demoró, y los hombres lo tomaron de la mano, de la mano de su
    esposa y de la mano de sus dos hijas, siendo Yahvé misericordioso con él, y lo
    sacaron y lo pusieron fuera de la ciudad.
  beu-beu: Uanguveng Lot jedung pati-pati sehi, aarunge LAHATALA Ana hula ing ening
    lohi. Angu ebele Lahatala Egahingvala aaru angu ini Lot atang, ejangu atang, bot
    oal jangu aaru angu iatang angu vengpina, sengmuse iat lamal kaluar bendar angu
    eahalang.
  cac-cac: Palta a vin̈aj Lot chi', max spil-laj yip vin̈ yeli. Yuj chi' a eb' ángel
    chi' ix quetzan sc'ab' eb' schan̈van̈il, yic tz'ic'jiel eb', yujto tz'oc' sc'ol
    Jehová d'a eb'. Icha chi' ix aj yic'jiel vin̈aj Lot yed' ix yetb'eyum yed' eb'
    ix yisil d'a yol chon̈ab' chi'.
  swh-ULB: Lakini akakawia-kawia. Kwa hiyo watu wale wakamshika mkono wake, na mkono
    wa mkewe, na mikono ya binti zake wawili, kwa sababu Yahwe alimhurumia. Wakawatoa
    nje, na kuwaweka nje ya mji.
  bel-bel: І як што ён марудзіў, дык мужы тыя, зь літасьці да яго Гасподняй, узялі
    за руку яго і жонку і дзьвюх дачок ягоных, і вывелі яго, і паставілі яго па-за
    горадам.
  wed-wed: Wate Lot i tatavira. Bada i ḡoei da Lot ita vilawani. Ma anela Lot awana
    maiteni ma natunatui urai i vojijini ma melagaiei i taravaina-opunei.
  deu-ELBBK: Und als er zögerte, ergriffen die Männer seine Hand und die Hand seiner
    Frau und die Hand seiner zwei Töchter, weil der HERR sich seiner erbarmte, und
    führten ihn hinaus und ließen ihn außerhalb der Stadt.
  mbb-OT: Ne minsan pa zutun midlanganlangan pa si Lot. Ne tenged te nehizuwan sikandan
    te Nengazen, migewezan sikandan duen te menge velinsuǥuen diyà te zezuwa he velad
    dan, su wey zan mekeǥawas dutun te inged.
  msc-msc: Kɔni, Luti ka a la sumaya. Wo rɔ, alu ka a mira a bolo ma, a ni a muso
    ni a denmuso fila ka wa alu ri so kɔkan. Allabatala kinikinira alu ma wo ɲa le
    ma.
  mal-2015: അവൻ താമസിച്ചപ്പോൾ, യഹോവ അവനോടു കരുണ ചെയ്കയാൽ, ആ പുരുഷന്മാർ അവനെയും ഭാര്യയെയും
    രണ്ടു പുത്രിമാരെയും കൈക്കു പിടിച്ചു പട്ടണത്തിന്റെ പുറത്തു കൊണ്ടുപോയി ആക്കി.
  tuo-NT: Na tojo nimicã, Lot sojaticʉ niwĩ. Cʉ̃ ʉmʉñarõ waꞌaticã ĩꞌarã, na cʉ̃ omocãrẽ
    ñeꞌe, miacãrã niwã. Õꞌacʉ̃ cʉ̃rẽ pajañaꞌgʉ̃, tojo weeduticʉ niwĩ. Lot nʉmo, cʉ̃
    põꞌrã numia quẽꞌrãrẽ macã sumutopʉ miacãrã niwã.
  gup-gup: Dja Lot bu wohbolkmaddi, bedda nawu angel bokenh bindibidkarrmeng nungka,
    ngalbininjkobeng nuye dja mak ngalbebeywurd bokenh nuye, dja bindimyikang kumekbe
    kubolkkimukbeh kamak rowk, kunmekbe beneyimeng bu Yawey bikongibom Lot.
  met-met: Ne halisi. Binabu lobudi ba tang dituxu rimanoa xaung hainina xaung nanuhangindi
    rimadingdi saing daxaidi masok sangua long sabangga ba, duwa sangau. Namua na
    Toxoratamona usinga.
  gvs-gvs: Ago Lotiyana isabilibili go, Yauwe inuwokapisiye. Tuwo aneroseyadi Loti
    mana bodao nimadi siyoisidi sivakededi asayana sikalave.
  rmc-rmc: Ale sar o Lot mek gondoľinelas či te džal, chudle les ola duj murša vastestar
    the leskra romňa a the soduje leskre čhajen, bo o RAJ na kamelas, hoj on te meren.
    Ľigende les avri andral o foros a ode les mukle.
  nlg-nlg: Hauva Lot te hughahughapoto na liona. Keri ge rana angel toro tabe limadira
    a tauna ma gaia, maia ghua ra rua na daledira na tahula, moro huli horu kehara
    i pari bebetena na komu ge kara vola igaa, na pukuna Yahweh te arovira.
  dgr-DOGNT: Lot dàde ha yek'èezǫ-le t'à eyı dǫ nàke wılà dagıachì, wets'èkeè eyıts'ǫ
    wetì gılà yàgıtǫ̀ gà kǫ̀godeè ts'ǫǫ̀ xàgogeèwa, gots'ǫ̀ K'àowo etegoòɂı̨ t'à.
  pes-OPV: و چون تاخیر می‌نمود، آن مردان، دست او و دست زنش و دست هر دو دخترش راگرفتند،
    چونکه خداوند بر وی شفقت نمود و اورا بیرون آورده، در خارج شهر گذاشتند.
  ron-1924: Ши, фииндкэ Лот зэбовя, бэрбаций ачея й-ау апукат де мынэ пе ел, пе невастэ-са
    ши пе челе доуэ фете але луй, кэч Домнул воя сэ-й круце; л-ау скос ши л-ау лэсат
    афарэ дин четате.
  aui-aui: Bi Lot ikayowiiwiiyupe na Yawe God inuwatotoveni, na nokodi aneyaneya yadi
    bata, imana sikabi, wavinena bada imana sikabi da natunatuna wasiwasikedi bata
    imadi siyouna, da sivinaghovedi kwanatuna sikanibutaveni.
  ben-OBCV: তিনি যখন ইতস্তত বোধ করছিলেন, তখন সেই ব্যক্তিরা তাঁর হাত, তাঁর স্ত্রীর
    হাত ও তাঁর দুই মেয়ের হাত চেপে ধরে নিরাপদে তাঁদের নগরের বাইরে নিয়ে গেলেন, কারণ
    সদাপ্রভু তাঁদের প্রতি দয়াবান ছিলেন।
  lex-lex: La'pa Lota nhi' kuke' ma'ta dewade Orgahi hopopanni-lili'irnu rora rte'la
    la Lota nor hawni-a'nani limni noka rodia rla'awa leta to'orni onnila Orgahi Nal
    ralam kalwiedni rla.
  rgu-rgu: Tehuu Lot bei naleleiꞌ. Sekonaa te MANETUALAIN nau fee ni nasoda. De fui
    sira dua tai ra Lot, sao na, ma ana feton dua si lima nara, fo hela roo si kalua
    remeꞌ kota ria mai.
  som-som: Laakiin markuu raagay ayay nimankii gacantiisa qabteen, iyo gacantii naagtiisa,
    iyo gacantii labadiisii gabdhood; Rabbiguna waa u naxariistay isaga, iyana way
    soo bixiyeen, oo waxay geeyeen magaaladii dibaddeeda.
  lat-VUC: Dissimulante illo, apprehenderunt manum ejus, et manum uxoris, ac duarum
    filiarum ejus, eo quod parceret Dominus illi.
  aoi-aoi: Umba eneje-ka Lada n-ambudidinuma. Akena eneja nakina Yaweya n-errukwulina
    Ladu-wa. Umba aburnaja wunalakina wunenungkwarba-kiya nenumini-rndarrka ayarrka
    nakina-manja Lada akwa ngawa dadingiyenikba-manja akwa ngawa wurringalakina wurradiyawabulena
    akwa neni-jadijuwa arakba wurrakina Jaduma-langwa-da.
  eng-ASVBT: 'But he lingered; and the men laid hold upon his hand, and upon the hand
    of his wife, and upon the hand of his two daughters, Jehovah being merciful unto
    him: and they brought him forth, and set him without the city.'
  mna-mna: Mi Lot, ni inaunau mete. Tamen Merere leleene isaana pini, tabe aŋela ru
    titeege Lot ziŋan kusiini mi lutuunu moori bizin ru, mi tiyaaru zin ma tizem kar
    mi tipera mat.
  ita-1885: Ed egli s'indugiava; ma quegli uomini presero lui, la sua moglie e le
    sue due figliuole, per la mano (perciocchè il Signore voleva risparmiarlo), e
    lo fecero uscire, e lo misero fuor della città.
  eng-LXXUP: And they were troubled, and the angels laid hold on his hand, and the
    hand of his wife, and the hands of his two daughters, in that the Lord spared
    him.
  eng-ULB: But he lingered. So the men grabbed his hand, and the hand of his wife,
    and the hands of his two daughters, because Yahweh was merciful to him. They brought
    them out, and set them outside the city.
  spa-VBL: Pero Lot dudó. Entonces los hombres tomaron a Lot, a su esposa y a sus
    hijas por la mano, y los arrastraron hasta llevarlos fuera de la ciudad. El Señor
    fue misericordioso en hacer esto con ellos.
  fra-_FOB: Et comme il tardait, ces hommes le prirent par la main; ils prirent aussi
    par la main sa femme et ses deux filles, parce que l'Éternel voulait l'épargner;
    et ils l'emmenèrent, et le mirent hors de la ville.
  mal-mal: അവൻ താമസിച്ചപ്പോൾ, യഹോവ അവനോട് കരുണ ചെയ്യുകയാൽ, ആ ദൈവ പുരുഷന്മാർ അവനെയും
    ഭാര്യയെയും രണ്ട് പുത്രിമാരെയും കൈക്കു പിടിച്ചു പട്ടണത്തിന്റെ പുറത്തു കൊണ്ടുപോയി
    ആക്കി.
  urd-GVR: To bhī wuh jhijaktā rahā. Āḳhirkār donoṅ ne Lūt, us kī bīwī aur beṭiyoṅ
    ke hāth pakaṛ kar unheṅ shahr ke bāhar tak pahuṅchā diyā, kyoṅki Rab ko Lūt par
    tars ātā thā.
  suz-BL: मिनु लोत कली ओंखां बोक्‍शो तशा, मेको कली आ तमी निक्‍शी नु आ मीशे आन कली
    गुइ रे कीशा, सहर रे ग्रुंइदसे बाक्‍त। मोपा परमप्रभु यावेमी लोत नु आ खिं ङा मुर
    आन कली दाक्‍शा प्रोंइमी बाक्‍त।
  ita-1927: Ma egli s’indugiava; e quegli uomini presero per la mano lui, sua moglie
    e le sue due figliuole, perché l’Eterno lo volea risparmiare; e lo menaron via,
    e lo misero fuori della città.
  ckb-ckb: بەڵام ئەو خەم ساردی لێکرد، جا هەردوو پیاوەکە لەبەر بەزەیی یەزدان لەسەریان،
    دەستی خۆی و ژنەکەی و هەردوو کچەکەی ئەویان گرت و لە دەرەوەی شارەکە دایاننان.
  eng-BBE: But while he was waiting, the men took him and his wife and his daughters
    by the hand, for the Lord had mercy on them, and put them outside the town.
  crx-NTPO: '''Et sa'' ne''ut''en ''et nyoonne dune hila ilhchoot, oo''at cha hila
    ilhchoot, ''ink''ez ootse''ke nane ''enne cha bula ilhchoot, Moodihti (Yahweh)
    bugha te''ninzun whe, ''ink''ez teboninla keyoh yoo''az ts''e.'
  kan-OKCV: ಅವರು ತಡಮಾಡಿದಾಗ ಯೆಹೋವ ದೇವರು ಅವನನ್ನು ಕನಿಕರಿಸಿದ್ದರಿಂದ, ಆ ದೂತರು ಅವನ ಕೈಯನ್ನೂ,
    ಅವನ ಹೆಂಡತಿಯ ಕೈಯನ್ನೂ, ಅವನ ಇಬ್ಬರು ಪುತ್ರಿಯರ ಕೈಗಳನ್ನೂ ಹಿಡಿದು, ಅವರನ್ನು ಪಟ್ಟಣದ ಹೊರಗೆ
    ತಂದುಬಿಟ್ಟರು.
  bbb-bbb: Bu ijiege kuaravoga e Roti fuka uri ireobo totenami. Rove E Ireobo fu Roti
    gamo fuka oefiae. Ijadufuo anera fuone ije bu uri Rotikiro bara fuone ro kabaerafa
    inokiro ije umui karana sidove ije arena usiae.
  tam-2017: அவன் தாமதித்துக்கொண்டிருக்கும்போது, யெகோவா அவன்மேல் வைத்த இரக்கத்தினாலே,
    அந்த மனிதர்கள் அவனுடைய கையையும், அவனுடைய மனைவியின் கையையும், அவனுடைய இரண்டு மகள்களின்
    கையையும் பிடித்து, அவர்களைப் பட்டணத்திற்கு வெளியே கொண்டுபோய் விட்டார்கள்.
  spa-RV-1909: Y deteniéndose él, los varones asieron de su mano, y de la mano de
    su mujer, y de las manos de sus dos hijas, según la misericordia de Jehová para
    con él; y le sacaron, y le pusieron fuera de la ciudad.
  ron-BTF: Şi în timp ce el întârzia, bărbaţii au apucat mâna lui şi mâna soţiei lui
    şi mâna celor două fiice ale lui, DOMNUL fiind milostiv cu el, şi l-au scos şi
    l-au aşezat în afara cetăţii.
  eng-WEBP: But he lingered; and the men grabbed his hand, his wife’s hand, and his
    two daughters’ hands, the LORD being merciful to him; and they took him out, and
    set him outside of the city.
  eng-FBV: But Lot hesitated. The men grabbed his hand, and those of his wife and
    two daughters, and dragged them along, leaving them outside the town. The Lord
    was kind to them to do this.
  nld-1939: En toen hij nog talmde, namen de mannen hem, zijn vrouw en zijn twee dochters
    bij de hand, en brachten hem in veiligheid buiten de stad, omdat Jahweh hem wilde
    sparen.
  nch-BL: Huan Lot huejcahuayaya. Pero pampa TOTECO quitasojtac, nopa ilhuicac ehuani
    quimaitzquijque, huan quinitzquijque isihua huan iichpocahua huan quinquixtijque
    ipan nopa altepet para quinmanahuise.
  tfr-NTPO: Gueniyo ga Lot wor kuzong ga shara l̈ok ba orkwo go, songe l̈e Jehovárë
    kjĩshko. Shäryara eni ba boy, ba wapga tjok bakoe. Eshko ga shira l̈ok kjok eshko
    dwayo, wol̈on l̇l̇ëm wl̈o.
  vie-1934: Nhưng Lót lần lữa; vì cớ Đức Giê-hô-va thương xót Lót, nên hai thiên sứ
    nắm lấy tai kéo người, vợ cùng hai con gái người, và dẫn ra khỏi thành.
  hin-CV: किंतु लोत विलंब करते रहे. तब उन अतिथियों ने उनका, उनकी पत्नी तथा उनकी दोनों
    पुत्रियों का हाथ पकड़कर उन्हें सुरक्षित बाहर ले गये, क्योंकि याहवेह की दया उन
    पर थी.
  eng-OURB: But he lingered; and the men grabbed his hand, his wife’s hand, and his
    two daughters’ hands, Adonai being merciful to him; and they took him out, and
    set him outside of the city.
  spa-BES: Mientras esperaba, los hombres tomaron de la mano a él, a su mujer y a
    sus hijas, porque el Señor tuvo misericordia de ellos y los puso fuera de la ciudad.
  tdx-tdx: F’ie nihenekenek’ avao, le rinambe’ o lahilahio ty fita’e naho ty fita’
    i vali’ey vaho ty taña’ i anak’ ampela’e roe rey, ie niferenaiña’ Iehovà, le nendese’
    iereo vaho napok’ alafe’ i rovay.
  vid-vid: Loti nakawa yogogoma. Ila kwa vila Mkulu Nguluwi vyoyamonele isungu Loti,
    wala wahilisi nawamibata heye na mdala wa heye na wahinza wa heye weli, na kumlavya
    kunze ha muji ula.
  pwg-pwg: Lot ina nota iragharagha tuna kubiine aneyisi imana iviiya ma kawana da
    natunatuna ruwa imasi yavata iviiya ma irutinisi, ivi nowesi ikiibau kwanatu ku
    kupuna. Bada ivi kamyuyuwesi da ivi yawasisi.
  eng-OKE: But he delayed; and the men laid hold of his hands, and of the hand of
    his wife, and of the hand of his two daughters; for the Lord had mercy upon him;
    and they brought him forth, and set him without the city.
  tha-KJV: ขณะที่​เขายังรีรออยู่ ทูตเหล่านั้นจึงคว้าจับมือเขา มือภรรยาของเขาและมื​อบ​ุตรสาวทั้งสองของเขา
    พระเยโฮวาห์ทรงมีความเมตตาต่อเขา ทูตเหล่านั้นจึงนำเขาออกมาและให้เขาอยู่​ที่​นอกเมือง
  por-BR-2018: E demorando-se ele, os homens pegaram por sua mão, e pela mão de sua
    mulher, e pelas mãos de suas duas filhas segundo a misericórdia do SENHOR para
    com ele; e o tiraram, e o puseram fora da cidade.
  bco-bco: Ko꞉sega Lod e kele asulaki, bo꞉bo꞉gebo꞉ mo꞉ane. A꞉la꞉gabiki Yawe eyo꞉ e
    nofolakiyo꞉, ma꞉mula꞉ kalu a꞉la꞉ma꞉yo꞉ Loda꞉ dagiyo꞉lo꞉, ene ingaya꞉ dagiyo꞉lo꞉,
    ida꞉ a꞉la꞉ma꞉ dagiyo꞉lo꞉, iyo꞉ tambo gasilia꞉ga꞉, amisa꞉n ha꞉la꞉ya tililia꞉gane.
  deu-ELO: Und als er zögerte, ergriffen die Männer seine Hand und die Hand seines
    Weibes und die Hand seiner zwei Töchter, weil Jehova sich seiner erbarmte, und
    führten ihn hinaus und ließen ihn außerhalb der Stadt.
  ktm-ktm: Lot ihndrene hepe. Odoke Lapan ikarndrundrumwi iy, ile pe horu engel ndre
    rumuu lumwe’ horu ise lumwen Lot ndrodan mbrulun pe nedu’ horu pihin pe herkuni
    su ha-au hala kiu odo lon taon.
  caa-caa: Pero conda irna umen e angelobꞌ que e Lot machi cꞌani alocꞌoy wacchetaca,
    uchuquiobꞌ ucꞌabꞌ taca uwixcar y uwijchꞌoctac y uquerejbꞌobꞌ locꞌoyobꞌ patir e
    chinam tuaꞌ machi achamesnobꞌ, cocha war ayajtna utobꞌ meyra umen Cawinquirar
    Dios.
  eng-WYC-2018: While he dissembled, they took his hand, and the hand of his wife,
    and of his two daughters; for the Lord spared him. And they led out him, and set
    him without the city. (And while he hesitated, they took his hand, and the hand
    of his wife, and the hands of his two daughters; for the Lord had spared him.
    And they led them away, and brought them outside the city.)
  epo-epo: Sed ĉar li malrapidis, tial la viroj kaptis lian manon kaj la manon de
    lia edzino kaj la manojn de liaj du filinoj, pro kompato de la Eternulo al li,
    kaj ili elirigis lin kaj metis lin ekster la urbon.
  uig-PIN: Əmma u tehiqǝ arisaldi bolup turƣanda, Pǝrwǝrdigar uningƣa rǝⱨim ⱪilƣanliⱪi
    üqün, u ikkiylǝn Lutning ⱪolini, ayalining ⱪolini wǝ ikki ⱪizining ⱪollirini tutup,
    ularni xǝⱨǝrning sirtiƣa ǝqiⱪip, orunlaxturup ⱪoydi.
  beo-beo: Lode da hedolo hame asi. Be Hina Gode da ema asigiba:le, a:igele dunu aduna
    da e, ea uda, amola ea uda mano aduna, amo lobolele, diasu yolesili, gadili oule
    asi.
  tpi-OTNT: Tasol Lot i tingting planti na em i no hariap. Olsem na tupela ensel i
    holim han bilong em wantaim meri na tupela pikinini meri bilong en, na tupela
    i bringim ol i go ausait long taun, long wanem, Bikpela i sori long Lot.
  hau-SA: Da yana jan jiki, sai mutanen suka kama hannunsa da hannuwan matarsa da
    na ’ya’yansa biyu mata, suka kai su bayan birni, gama Ubangiji ya nuna musu jinƙai.
  udu-udu: Dhali ki a’di di’d mmoc̱ora/ c̱or naskina/ mo tani ’kwaniŋ gwas gwansan
    bu’thki a’di i is ap̱o/ me’d piti mo dhali ap̱o/ me’d gi ashim piti mo dhali ap̱o/
    me’d gi i’bwa/m piti isu/ ilu/ mo. Tap̱a si’da/ a’di di’d mmomiimii ap̱o/ a’di
    mo. Dhali uni isuski a’di ka pije/ mo dhali karki a’di ka pije/ mo ’peni ’peŋkuman
    bampa/ mo be.
  uig-LAT: Emma u téxiche arisaldi bolup turghanda, Perwerdigar uninggha rehim qilghanliqi
    üchün, u ikkiylen Lutning qolini, ayalining qolini we ikki qizining qollirini
    tutup, ularni sheherning sirtigha echiqip, orunlashturup qoydi.
  nde-nde: Wathi esatomatoma, amadoda ambamba ngesandla kanye lesandla somkakhe lezamadodakazi
    akhe womabili abaholela ngaphandle kwedolobho bephephile, ngoba uThixo wayelomusa
    kubo.
  ton-ton: Pea ʻi heʻene fakatuotuai, naʻe puke hono nima ʻe he ongo tangata, pea
    mo e nima ʻo hono uaifi, pea mo e nima ʻo hono ongo ʻofefine; naʻe ʻaloʻofa ʻa
    Sihova kiate ia; pea naʻa na ʻomi ia kituʻa, ʻo tuku ia ʻi he tuaʻā kolo.
  ces-1613: A když prodléval, chopili muži ruku jeho, a ruku ženy jeho, a ruku dvou
    dcer jeho, nebo se slitoval nad ním Hospodin; i vyvedli jej, a pustili za městem.
  eko-eko: Khusala arupaza, malayikha apale khuwaakhola makhono, ye na muukhaawe na
    aanaawe oowiiri khuwaalawana othetekele, mwaasa wa Nnyizinku wiiyana huruma na-ye.
  nss-nss: Lot ihindrundru pe kinihileh pwi, hapeko Yapan koyun isikirani yiy. Pwen
    pe hilu angelou malmou hilu mbultuwe nima Lot, nambuyun, pe norun hilu malmou
    pihin pe hilu luwi hu huya ngawan kol Sotom.
  eng-WMB: But he lingered; and the men grabbed his hand, his wife’s hand, and his
    two daughters’ hands, the LORD being merciful to him; and they took him out, and
    set him outside of the city.
  tam-TCV: லோத்து வெளியேபோகத் தயங்கியபோது, யெகோவா லோத்தின் குடும்பத்தார்மேல் இரக்கமாயிருந்தபடியால்,
    அந்த மனிதர் அவனுடைய கையையும், அவன் மனைவி மற்றும் இரு மகள்களுடைய கைகளையும் பிடித்துப்
    பட்டணத்திற்கு வெளியே பாதுகாப்பாய்க் கொண்டுபோய்விட்டார்கள்.
  ceb-ULB: Apan siya naglanganlangan. Busa gibira sa duha lalaki ang iyang kamot,
    ug ang kamot sa iyang asawa, ug ang mga kamot sa iyang duha ka mga anak nga babaye,
    tungod kay si Yahweh nga Dios nagmaluluy-on kaniya. Gidala nila sila pagawas,
    ug gipahimutang sila sa gawas sa siyudad.
  mkn-mkn: Ma Lot masi baꞌeok. Padahal TUHAN mau kasi salamat sang dia. Andia ko itu
    tamu dua-dua pegang dong pung tangan ko hela sang Lot, dia pung bini, deng dia
    pung ana parampuan dua, ko bawa kaluar sang dong dari itu kota.
  pol-UBG: A gdy się ociągał, ci mężczyźni chwycili jego rękę, rękę jego żony i ręce
    jego dwóch córek – PAN bowiem ulitował się nad nim – i wyprowadzili go, i pozostawili
    go poza miastem.
  agr-agr: Tusa tamaitak Lot emetnatai, ángel aidau, Tuke Pujuu niina wait anenjau
    asamtai, japikiag jiikiajui. Tuja nuwenashkam nawanji aidaujai jukiag jiikiajui,
    wagki yaaktan ukumtikiag uwemtijatag tau asag.
  kyc-kyc: Leyambinyipape baa pande paa nayamosa Kamongome kondome kumuo sakao kareyamopa
    aŋala dolapome baamoo wanenge etengepe kii minyuo nyuo yuu taone andake dokona
    netarename nembeyambi.
  urd-GVU: توبھی وہ جھجکتا رہا۔ آخرکار دونوں نے لوط، اُس کی بیوی اور بیٹیوں کے ہاتھ
    پکڑ کر اُنہیں شہر کے باہر تک پہنچا دیا، کیونکہ رب کو لوط پر ترس آتا تھا۔
  deu-1912: Da er aber verzog, ergriffen die Männer ihn und sein Weib und seine zwei
    Töchter bei der Hand, darum daß der HERR ihn verschonte, und führten ihn hinaus
    und ließen ihn draußen vor der Stadt.
  ntj-ntj: Nyangka Luutalu waarrpungkutjamaaltu kuwarripa kuliranytja. Nyangka Mama
    Kuurrtu nyakulalpi ngarlturringu-ra. Nyangkalta-pula wati kutjarralu Luutanya,
    palunyaku kurri puru yurntalpa kutjarranya yamirrira-tjananya yarltirra katingu.
  row-row: Te Lot feꞌe pale-pale. Tao-tao te LAMATUALAIN nae fee ne nasodꞌa. Naa de,
    fuiꞌ karuaꞌ ra toꞌu lima nara de nore Lot, ma sao na, ma ana feto nara ruꞌa se,
    de ro se lao hela kamboꞌ naa.
  kan-2017: ಅವನು ತಡಮಾಡಲು ಯೆಹೋವನು ಅವನನ್ನು ಕನಿಕರಿಸಿದ್ದರಿಂದ ಆ ಮನುಷ್ಯರು ಅವನನ್ನೂ ಅವನ ಹೆಂಡತಿ
    ಮಕ್ಕಳನ್ನೂ ಕೈಹಿಡಿದು ಹೊರಗೆ ತಂದು ಪಟ್ಟಣದ ಆಚೆಗೆ ಬಿಟ್ಟರು.
  ena-ena: Lɨhavɨci Lotɨ agaŋ hɨji cuvɨlɨŋ cuvɨlɨŋ lamavɨla lɨhalɨha ma umi. Lɨci
    Asɨ Iaue agaŋ Lotɨ saŋ mavɨn hɨniavɨla abɨci nudɨ ciaŋ hali hɨsɨŋ agɨlaŋ Lotɨ
    dɨ human hɨvɨ mɨŋamagɨla viavɨla haiabɨla agadɨ vala uavɨmi. Nudɨ abinu dɨdaŋ
    nudɨ nadi ahica agɨladɨdaŋ avi mɨŋamagɨla viavɨla haiabɨla agadɨ vala uavɨmi.
  tgo-tgo: Lote va i roroghagha seiwo, ko iyemaeŋge kaiwae Giya Loi va ghare i njaweŋgi,
    nyaoŋgima thovuthovuye thɨ vaŋgu Lote, levo na le ŋgamaŋgama theunyiwo e nɨmanɨmanji
    na thɨ vaŋguraŋgiyaŋgi e ghembako tɨne.
  yap-yap: Me yo’oran’ Lot. Machane aram rogon ma be runguy SOMOL Lot; ma aram me
    kol fa gali pumo’on pa’ Lot, nge bpin rok nge fa gali ppin ni fak ngar pow’iyew
    yad nga wuru’ fare binaw, miyow pagrad u rom.
  tet-tet: Tuir loos, MAROMAK nakara sori Lot. Mais nia sei naleur aan. Tan lia nia,
    bainaka rua nia kaer nola siakaan liman, dada sai Lot no familin sia nosi kota
    nia.
  hlt-MCSB: Te vaengah uelh tih hlang rhoek te amah kut, a yuu kut neh a canu rhoi
    kah kut khaw a hlaengtang uh. BOEIPA kah thinphatnah he anih soah a om dongah
    anih te a khuen tih khopuei vongvoel ah duem uh.
  mdy-ETH: ሎኦፄ ጋዓንቴ ዎይቶንዶይ ጌዒ ሂርጌኔ፤ ያዺ ማዔቶዋ ናንጊና ናንጋ ጎዳ ዒዛና ዒዛኮ ማኣሮ ዓሶናም ሚጪንቴሢሮ ኪኢታንቻሢ
    ሎኦፄና ዒዛኮ ማቾና፤ ሃሣ ላምዖ ዉዱሮ ናኣቶንሢኮዋ ኩጮ ዓርቂ ካታማፓ ዔኪ ኬሴኔ።
  kew-kew: Lot-me aipapu na sa raburi, mo Ensol lapome kimina misipi, ore wane lapona
    ki mina mua aipapulu adarena amanane mea pisipi, gore Adaa Aa-me nimu odome omesa.
  twi-ASANTE: Ɔtwentwɛnee ne nan ase no, ɔsoro abɔfoɔ no sosɔɔ Lot ne ne yere ne ne
    mmammaa baanu no nsa, twee wɔn, de wɔn firii kuro no mu asomdwoeɛ mu, ɛfiri sɛ,
    Awurade hunuu wɔn mmɔbɔ.
  mwc-mwc: Saba i bimetewa saki wai aneya yarona si yauni ba kaowana yarona ba natunatuna
    bibaine, ba si tainisi meyaga kaikapona si kasibau taveyei ku matara kairavina
    kosi Bada i nuwanuwanisi.
  bhl-bhl: Dangiwi, Olot e neknek kesomi, ibolow banban kese kasike, kunum alew bi
    Olot em yelimel biim teing yauleko, teing fala fala kut kut da koyemsomi, alik
    makuw abiw mutuk fian ka kolewsiliw kale. Nimtew angom? Yawe e Olot elo kinkin
    kelewko, em folok kelewse kale.
  con-NTPO: Tsa'ma Lot jaye in'jambiqquia'caen vasia've ñoña'jensi sefacconi'su shondosundeccu
    tise tivema indipa qquitssapa somboen'fa. Nane Na'su Chiga tisema in'jamba mende'ye.
    Toya'caen Lot pushe, tise onquengendeccuma'qque qquitssapa somboen'fa tise'pama
    ccushaeñe.
  eng-WEBU: But he lingered; and the men grabbed his hand, his wife’s hand, and his
    two daughters’ hands, the LORD being merciful to him; and they took him out, and
    set him outside of the city.
  bnp-bnp: Na tahuna e Lot i loho paepae, a bakovi nga ru nugu a limana, a limane
    girihina, a limane tuna ngatavine ala rua, ru turari tala ria na tanga dagi, a
    vuhuna e BAKOVI DAGI i dodo ria.
  wal-wal: SHin Looxee yooqu gin, he asati a kushiyaa, a keettaayee kushiyaanne a
    macca naatu naa77aa kushiyaa oiqqidi, he katamaappe eta kessidosona; aissi giikko,
    GODAI etayyo qarettiis.
  mgh-mgh: Amananihaka ukhotta, asilopwana ale yahommaraca moono oyo, wamoca na amwaarawe
    na asaanawe, ni yahaakumihaca nipuro nno wokuru ni yahohiyaciya uta waya iparasa,
    kontha Mwaneene Nluku ahoonelaca ikiriri.
  acu-NT: Tinamaitiat wárikia wetsuk wajainai, Apu Yus niin wait anentrau asamtai,
    Yuse awemamuri mai Lota uwejen, tura nuwari uwejen, tura nawantri mai uwejen achikiar,
    yaktanmaya jiikiarmiayi.
  spa-PDDPT: Pero como él vacilaba, los varones lo agarraron y lo sacaron de la mano
    a él, a su esposa y a sus dos hijas, según la misericordia de Yavé hacia él. Lo
    sacaron y lo pusieron fuera de la ciudad.
  gun-gun: Ha'e rami teĩ heko mbegue ramo avakue ojopy ipo re ogueraa, ta'yxy ha'e
    tajy kuery mokoĩve reve. Senhor omboaxy ramo ogueraa tetã roka peve.
  agu-BL: Poro tantu' yi quinin nuc'x chan tib Lot, chibene'n tzun yi e' ángel tan
    ẍch'ine'n e'ltzaj yi k'ab, na nin el k'ajab Kataj Ryos te'j. Ej nin ncha'tz ban
    yi txkel scyuch' yi e' me'l. Ej nintzun e' el quicy'altz solte'j len yi tnum tan
    cyele'n liwr.
  eng-PEV: But Lot didn’t hurry, so the angels grabbed Lot’s hand, and his wife, and
    his 2 daughters, and they quickly pulled them out of the town. You see, God was
    good to Lot and wanted to save him and his family.
  ilo-ULB: Ngem nagsarimadeng isuna. Isu a ginammatan dagiti lallaki ti imana ken
    ti ima ti asawana ken dagiti ima dagiti dua nga annakna a babbai, gapu ta naasi
    unay ni Yahweh kenkuana. Inruarda ida, ket impanda ida iti ruar ti siudad.
  kpg-kpg: Lot e hagadaatagi. Malaa, Dimaadua e dumaalia gi mee, deelaa laa nia daane
    dogolua aalaa gaa kumi nadau lima, gaa lahi a mee mo dono lodo mo ana dama ahina
    dogolua, gaa dagi digaula gi daha mo di waahale.
  uig-ARA: ئەمما ئۇ تېخىچە ئارىسالدى بولۇپ تۇرغاندا، پەرۋەردىگار ئۇنىڭغا رەھىم قىلغانلىقى
    ئۈچۈن، ئۇ ئىككىيلەن لۇتنىڭ قولىنى، ئايالىنىڭ قولىنى ۋە ئىككى قىزىنىڭ قوللىرىنى
    تۇتۇپ، ئۇلارنى شەھەرنىڭ سىرتىغا ئەچىقىپ، ئورۇنلاشتۇرۇپ قويدى.
  bsp-bsp: Mba Lɔt pəcwon, kɔ mɛlɛke ŋasumpər ŋa waca, nkɔn kɔ wəran kɔn kɔ awut ɔn
    ayecəra mɛrəŋ, kɔ mɛlɛke ŋawurɛnɛ ŋa dare disrɛ, bawo Kanu Kəpɔŋ kənafaŋ kəyac
    kɔ.
  bps-bps: Kabay tì fléét Lat. Taman du Dwata too kamdo dale, damyol i lwe kasaliganan
    ku Lat, i yaanan, na i dad ngaan libun, na nebela ale ditù di lwà i banwe.
  mbs-mbs: Meneng gayed pa sikandin mig-alà-alà. Penga niyan, so neidowan dan te Timanem,
    minawid se didowa anghil te belad i Lot aw belad te esawa din, aw didowa batà
    dan, aw inibing dan doton te lowà te lonsod.
  tof-tof: Wazan kalgüppókal atang yarilürr, ene pam nisa Lotón olmalkolpükü tangdó
    emorrarri, da zidüm we imarrurri wirri basirrdügab, zitülkus Lod ibüka gyaur yarilürr.
  sus-sus: A to nu wama bufe, malekɛe naxa Loti suxu a bɛlɛxɛ ma, a nun a xa ginɛ,
    sa a xa di ginɛ firinyie xun ma. E naxa e ramini taa kui, barima Alatala nu bara
    kinikini e ma.
  pon-2006: Lohd ahpw peikasalda; a KAUN-O ketin kupwurehla. Ihme tohnleng ko alehte
    pehn Lohd, pehn eh pwoudo, oh pehn nah serepein ko, oh kahreirailieisang nan kahnimwo.
  jae-jae: Lot kêlênageŋ, tec ŋaclu sêkam êsêagêc nê awê to latuoagêc lemeŋ gebe Apômtau
    gebe ênam êsêac sa ma sêwê eŋ gêwi malac siŋ ma sêkêŋ eŋ kêlêwaŋ tau gêŋgôŋ malac
    ŋamagê.
  ksd-ksd: Ma i ga vavuan ika; ma ra ura tutana dir ga vatur vake ra limana, ma ra
    lima i kana taulai, ma ra lima i ra ura bul vavina, tago a Luluai i ga mari ia,
    ma dir ga agure vairop ia ma dir ga nur vue abara.
  tur-YTC: Ama Lut yavaş davrandı ve adamlar onun, karısının ve iki kızının elinden
    tuttular. Yahve ona merhamet etti, onu tutup kentin dışına koydular.
  bel-N: А як ён марудзіў, схапілі тыя мужы за руку яго, і за руку жонку ягоную, і
    за руку абодвух дачок ягоных, бо ГОСПАД меў спагаду да яго, і вывелі яго, і паставілі
    па-за горадам.
  grc-BRENT: Καὶ ἐταράχθησαν, καὶ ἐκράτησαν οἱ ἄγγελοι τῆς χειρὸς αὐτοῦ, καὶ τῆς χειρὸς
    τῆς γυναικὸς αὐτοῦ, καὶ τῶν χειρῶν τῶν δύο θυγατέρων αὐτοῦ, ἐν τῷ φείσασθαι Κύριον
    αὐτοῦ.
  ind-AYT: Akan tetapi, Lot berlambat-lambat sehingga kedua orang itu menarik tangan
    Lot dan tangan istrinya, juga tangan kedua anaknya sebab TUHAN berbelaskasihan
    kepadanya. Mereka membawa Lot sampai di luar kota itu.
  lid-lid: Eme Lot badeh babotatahan bwe. Laban tikisiy iy eme iy kuhi udun ma nadun
    uru na lim ma sariye oro ame len ta kon.
  eng-NNA: Lot was ignoring them, he did not hurry. After that those two angels took
    him by the hand, they went quickly outside the town. (God had pity on Lot, therefore
    they did that.)
  nya-nya: Koma Loti ankakayikabe. Koma Yehova anawachitira chifundo motero kuti anthu
    aja anagwira mkazi wake ndi ana ake aakazi aja nawatsogolera bwinobwino kuwatulutsa
    mu mzindawo.
  hrv-hrv: Ali on oklijevaše. Zato ga oni uzeše za ruku, a tako i njegovu ženu i njegove
    dvije kćeri i - po smilovanju Jahvinu nad njim - odvedoše ih i ostaviše izvan
    grada.
  mps-mps: Augwali sigo po wabode, tama Lot polo asesa me pabe. Tiali goli, Yawego
    Lot homu dene eyu tau sainogo yali. Tama tibaso, te bidi sigo te Lot aga me, te
    aga we me, aga wegi si dali, augwali nogo tulama, tama augwali sigo augwali odasa
    te hanu buluba dilanio.
  llg-llg: Tehuu, Lot bei nakaeꞌesok. Naa te LAMATUAK nau nasalaꞌe sala. Huu ndia,
    de hataholi mana mai kadua kala sila, toꞌu lala lima nala, de ala hela Lot, saon,
    ma ana inana kadua nala, de loo sala kalua leme kota ndia mai.
  tpi-tpi: Tasol Lot i tingting planti na em i no hariap. Olsem na tupela ensel i
    holim han bilong em wantaim meri na tupela pikinini meri bilong en, na tupela
    i bringim ol i go ausait long taun, long wanem, Bikpela i sori long Lot.
  dan-1931: Og da han tøvede, greb Mændene ham, hans Hustru og hans to Døtre ved Hånden,
    thi HERREN vilde skåne ham, og de førte ham bort og bragte ham i Sikkerhed uden
    for Byen.
  vie-OVCB: Thấy Lót chần chờ, hai thiên sứ nắm tay Lót và vợ con ông, kéo ngay ra
    khỏi thành, đưa đến chỗ an toàn, vì Chúa Hằng Hữu thương xót họ.
  lbk-lbk: Nentontotonto si Lot, ngem khechangna'y naseg-ang kayet si Dios Apo ken
    siya. Et khinoyod nan mangilina siya, si asawana ya nan chwa'y an-akna sa cha't
    infala chaicha isnan ili ay Sodoma.
  guj-2017: પણ તે વિલંબ કરતો હતો. તેથી તે દૂતોએ તેના, તેની પત્નીના અને તેની બે દીકરીઓના
    હાથ પકડ્યા, કેમ કે ઈશ્વર તેની પર દયાળુ હતા. તેઓ તેમને બહાર લાવ્યા અને તેઓને નગરની
    બહાર પહોંચાડ્યાં.
  byr-byr: '@see-verse:GEN.019.015'
  awx-awx: Tiwändeyä Lolu hipnalä tahangyiwikut. Tinggawän ängelatä Lot mängätnä yäpanä
    yang kätakngäne päke, epu päke kukumäläk, inale Yawetä Lotde butayä natäpgut.
  pon-2006A: Lohd ahpw peikasalda; a KAUN-O ketin kupwurehla. Ihme tohnleng ko alehte
    pehn Lohd, pehn eh pwoudo, oh pehn nah serepein ko, oh kahreirailieisang nan kahnimwo.
  por-BRBSL: Mas ele demorou; e os homens agarraram sua mão, a mão de sua esposa e
    as mãos de suas duas filhas, sendo Yahweh misericordioso para com ele; e o levaram,
    e o colocaram fora da cidade.
  aly-aly: Lot arlan anyentel-antey rtnenh. Akngey ilkelhenh renh atnyeneyek. Angel-el
    Lot renh anew ikwerenh alerikw ikwerenh-atherr-then apmer ikwer-they atnwenhek.
  cth-cth: Hatei, a hnanthoe dawkvah, kalvantami roi ni, ama hoi a yu, a canu roi
    hoi a kut dawk hoi a sawn teh, khopui alawilah a tâcokhai. Bangkongtetpawiteh,
    BAWIPA ni a pahren dawk doeh.
  twi-twi: Ɔtwentwɛn ne anan ase no, ɔsoro abɔfo no susoo Lot ne yere ne ne mmabea
    baanu no nsa, twee wɔn, de wɔn fii kurow no mu asomdwoe mu, efisɛ Awurade huu
    wɔn mmɔbɔ.
  hlt-hlt: Te vaengah uelh tih hlang rhoek te amah kut, a yuu kut neh a canu rhoi
    kah kut khaw a hlaengtang uh. BOEIPA kah thinphatnah he anih soah a om dongah
    anih te a khuen tih khopuei vongvoel ah duem uh.
  tbz-SIM: Kɛ̀ Dɔti nhɔɔtí kɛ̀ ti Yiɛ̀ nKuyie ntɔ̃rɛ̀ɛ bɛ̀ dɛ̀tɛ, wenwe nɛ̀ o pokù
    nɛ̀ o sɑpùmbí idɛ́, kɛ́yɛ̀nnɛ̀ dihɛì mɑ̀nku, kɛ yɛ̃́ ti Yiɛ̀ nKuyie ndɔ́mɛ̀ kóò
    dɛɛtɛ́.
  msy-2020: Ezɨ Lot nɨghnɨzir avɨribagh ami. Ezɨ guizbangɨra, Ikiavɨra Itir God Lotɨn
    apangkufi. Kamaghɨn amizɨ, enselning a ko, an amuim ko guivimning dafaribar suigha
    egha nguibar kam ategha azenan ghu.
  txq-txq: Tehuu Lot bei naeok, naa te MANETUALAIN nau tao nasoi-nasodan. Huu naa
    de fuik kaduak kara raa toꞌu rala liman nara fo ara leꞌa Lot, saon, ma ana ina
    kaduan nara, fo roo sara kalua numa kota naa mai.
  aaz-aaz: Mes naiꞌ Rot feꞌ he naꞌeokb on. Te kaah, amneon ii, UISNENO he nsoi nafetin
    naan ee. Etun es taum nuaꞌ ein naan ansaok naan naiꞌ Rot in aꞌniman, in fee, ma
    in aan feot nuaꞌ ein naan, he napoitan sin naꞌkon kota naan.
  azb-azb: Lut yavaş tərpəndi. Rəbb ona mərhəmət etdiyinə görə həmin şəxslər onun,
    arvadının və iki qızının əlindən tutub şəhərdən kənara çıxartdılar.
  eng-DBY: And as he lingered, the men laid hold on his hand, and on the hand of his
    wife, and on the hand of his two daughters, Jehovah being merciful to him; and
    they led him out, and set him without the city.
  hin-2017: 'पर वह विलम्ब करता रहा, इस पर उन पुरुषों ने उसका और उसकी पत्नी, और दोनों
    बेटियों के हाथ पकड़े; क्योंकि यहोवा की दया उस पर थी: और उसको निकालकर नगर के बाहर
    कर दिया। (2 पत. 2:7)'
  wol-KYG: Lóot di tendeefal, gan ña jàpp ci loxo bi, booleek soxnaam ak ñaari doomam
    génne, làq leen ca gannaaw dëkk ba, ndax yërmande ju Aji Sax ji am ci Lóot.
  swp-swp: Na Lota i laulau bebeda, arinai tatao labui wa se tabelaeidi, ia ma monena,
    ma nanatunayao sisine labui, nimadi eai se abilau, GUIAU hede i nuatoatoaedi,
    arinai i woeaidi eo i hetorohaidi eanua murimurina eai.
  bjr-bjr: Rootafa iriseenoo oonauqee anauqee imarufanoo mina aqoondiqara mina asauku
    faqa mina anaaqa asauku faqa mina araamunaqara faqa qumaree rarisameeqee aanai
    ubeekaqau. Yaaweefa Rootanara amuqusufanoo miqinau.
  eng-YLT: And he lingereth, and the men lay hold on his hand, and on the hand of
    his wife, and on the hand of his two daughters, through the mercy of Jehovah unto
    him, and they bring him out, and cause him to rest without the city.
  kne-kne: Mandowadowa si Lot pay laeng ay manlobwat, ngem begew din seg-ang Diyos,
    kaitakkay din anghel en daida ay sin-asawa ya din doway anak da ay balasang et
    inpango da sin beddeng di ili.
  wat-wat: Atu Nota i giwaewaeḡeya. Yave Nota i sineganiganiiya na fasinei keta kaetoḡa
    kasi nuwa nimanei si nufatuma yota kawana be natunatuna nimasiyai eketa si kikinomanisiya
    kawayavatai.
  heg-NTPO: Mo Lot pailius nabale. Molota AMA LAMTUA le bel slamat una. Undeng na
    le atuil at dua nas kil Lot, un sapa ka, nol un anan bihata las duas se iman nas,
    le pel puting deng kota na.
  ptu-ptu: Sapo' bahakäpäm bäbä Lot nasuhum maela' mengkalao, lambi' naanda'im malaika'
    limanna sola bainena anna indo änä'na, natette sule lako sulibam kota, aka nakamasei
    DEBATA.
  bzd-NTPO: Erë ie' e̱' u̱keia̱ e̱naë. Erë Jehová e̱r buaë ché ie' a̱, e' kue̱ki̱
    Skëköl biyöchökwakpa tö iklö'wé̱wa̱ iulà a̱ yèttsa̱. E' sù̱ ñies ilaköl ena ilà
    busipa yélur ie'pa tö Sodoma a̱ itsa̱tkoie.
  kwf-kwf: KaidaꞋi sa Lot nia tua ka dole ana Ꞌi neꞋeri, Iawe ka manataia. GoꞋo ro
    ngwae neꞋeri ki ka dau ana limana faꞋinia ro sariꞋi ki, ma kera ka talaꞋida kira
    ka leka faꞋasia fanoa neꞋeri.
  eng-WYC-2017: While he dissembled, they took his hand, and the hand of his wife,
    and of his two daughters; for the Lord spared him. And they led out him, and set
    [or put]him without the city.
  eng-WMBB: But he lingered; and the men grabbed his hand, his wife’s hand, and his
    two daughters’ hands, the LORD being merciful to him; and they took him out, and
    set him outside of the city.
  spp-spp: Ɲyɛ Kile mɛlɛkɛɛbil'à li ɲya pi à ɲíŋɛ karigii tapyige e ke, ka pi i Loti
    cû cyɛge na, ná u cwoŋi ná u pùceepyire mú shuunniŋi, maa fworo ná pi e mà sà
    yaha kànhe kàntugo, ɲaha na yɛ Kafooŋi Kile la mpyi si pi shwɔ kwùŋi na.
  aey-aey: Lot uqa cisdoc lecisca men. Euqa Tibud uqa uqanu waug qon. Eunu dana lecis
    ale uqa ebenca aideg ebenca uqa ategul ebenelaca hewadi ahu cedimesi ehadi taun
    gesacna nui madesin.
  urd-GVH: तो भी वह झिजकता रहा। आख़िरकार दोनों ने लूत, उस की बीवी और बेटियों के हाथ
    पकड़कर उन्हें शहर के बाहर तक पहुँचा दिया, क्योंकि रब को लूत पर तरस आता था।
  rug-rug: Ba ruriti se Loti, ke taṉinia rini limana meke sa nana barikaleqe meke
    sari karua tuna vineki, meke turaṉa vurani rini si arini koasa vasileana lavata
    sina tataruni e Zihova si arini.
  gaz-gaz: Inni garuu duubatti harkifate; waan Waaqayyo isaaniif garaa laafeef namoonni
    sun harka isaatii fi harka niitii isaa, intallan isaa lamaanis harka qabanii magaalattii
    keessaa isaan baasan.
  fra-LSG: Et comme il tardait, les hommes le saisirent par la main, lui, sa femme
    et ses deux filles, car l’Éternel voulait l’épargner; ils l’emmenèrent, et le
    laissèrent hors de la ville.
  gnn-gnn: Yurru ŋayinydja Lottja galŋa‐raypinydhina warray, yaka warray ŋayi waḏutja
    marrtjina. Yurru Garraynydja wuyurruna nhanŋu Lotku, bala ŋuriŋi djiwarr'puyŋuyunydja
    yolŋuyu maṉḏathu goŋnha walalanha mana'‐manapara waṉana, bala yana warryu'‐warryurrunana
    ŋuliŋuru dhawaṯmaraŋalana wäŋaŋurunydja ŋanya Lotnha ga nhanŋu miyalknha ga märrma'nha
    gäthu'mirriŋunha miyalknha maṉḏanha.
  yal-yal: A to wa a madigan feni nun, malekan yi Loti suxu a yiin ma, e nun a ɲaxanla,
    sa a dii tɛmɛ firinna fari. E yi e ramini taan kui, bayo Alatala bata yi kininkinin
    e ma.
  gum-gum: Inchen Lotbe ke peguen inchimuben, tru pagatø møgueløbe nunba, nui srawanba,
    nui pagatø nimbasrmeranba tasku kemøra, nømune ciudayugurri wambiisrø wesrubelø
    køn, Jehováwei lastima asiitøga.
  iou-iou: Täŋpäkaŋ Lot kwikinik kwikinik täŋirän Yawetä butewaki nadäŋ yämiŋpäŋ aŋero
    ukeŋo yäwet-pewän nädamiŋi-nani kerigän yepmäŋitpäŋ yäŋ-yäkŋat yäpmäŋ yotpärare
    gägäniken kuŋpäŋ aŋero kubätä yäwetkuk; Bäräŋekinik kukot! Äyäŋutpäŋ ijik ba awaŋ
    uken itpäŋ-nadäk nämo täneŋ. Bäräŋeŋ kumaŋ pom uduken kaŋ kut. Uyaku nämo api
    kumneŋ yäk.
  haw-1868: 'Ia ia i hookaulua ai, lalau aku la ua mau kanaka la i kona lima, me ka
    lima o kana wahine, a me ka lima o kana mau kaikamahine elua; ahonui mai la o
    Iehova ia ia: alakai aku la laua ia ia, a hookuu aku la iwaho o ke kulanakauhale.'
  arb-NAV: وَإِذْ تَوَانَى لُوطٌ، أَمْسَكَ الرَّجُلانِ بِيَدِهِ وَأَيْدِي زَوْجَتِهِ
    وَابْنَتَيْهِ وَقَادَاهُمْ إِلَى خَارِجِ الْمَدِينَةِ، لأَنَّ الرَّبَّ أَشْفَقَ
    عَلَيْهِمْ.
  adz-adz: Da bitsintaꞌ Lot wasu nugunugun i fadan u, ibinigi da angira impung ribarangan
    bangin da itaraꞌ iwaꞌ sinungꞌ gamp igi sung, i Yawe maran intuꞌ ribarangan.
  ewe-ewe: Esi Lot nɔ hehem ɖe megbe la, mawudɔlawo lé eya ŋutɔ, srɔ̃a kple viawo
    ƒe alɔnu, eye wohe wo yi dua godo, afi si woanɔ dedie le, elabena Yehowa kpɔ nublanui
    na wo.
  eng-LEE: And while he yet lingered, the men laid hold of his hand, and of the hand
    of his wife, and of the hand of his two daughters, because the Lord desired to
    spare him; and they brought him forth, and set him without the city.
  dji-dji: Bil nyani Lut biḏakipm marrkany kirinyban. Marrga biling wuguḻimirrpilim
    gumbirrdji djiny bil gatjidjiniban, girri djiny bil guṉdjirr-djitingiliban ngunyilipm
    gurrpuḻuli; gima nyani Yaway inga mil-yilgidjini Lutgi.
  gvn-gvn: '@see-verse:GEN.019.015'
  nna-nna: Panypanyikinyipulaku Lot-ju, munu janyin jarrima paliny. Palaja palajirri
    angel-jujirri parirrngulu kanyapulujaninyi, janyin yanayi jalakarti tawunja. (Ngarrka
    paju karrinyalu Lot-ku, palajalu wanka jirnipulu.)
  asm-FB: লোটে সংকোচ কৰি পলম কৰিবলৈ ধৰিলে। কিন্তু যিহোৱাৰ দয়া তেওঁৰ ওপৰত থকা কাৰণে
    সেই পুৰুষ দুজনে তেওঁক, তেওঁৰ ভার্য্যাক আৰু দুজনী জীয়েককো হাতত ধৰি টানি নগৰৰ বাহিৰলৈ
    উলিয়াই আনিলে।
  sus-A: عَ تٌ نُ وَ مَ بُقٍ، مَلٍكّيٍ نَشَ لٌتِ سُشُ عَ بّلّشّ مَ، عَ نُن عَ شَ فِنّ،
    سَ عَ شَ دِ فِنّ قِرِنيِيٍ شُن مَ. عٍ نَشَ عٍ رَ مِنِ تَا كُي، بَرِ مَ عَلَتَلَ
    نُ بَرَ كِنِكِنِ عٍ مَ.
  fra-SBL: Mais il s'attarda ; les hommes saisirent sa main, la main de sa femme et
    les mains de ses deux filles, Yahvé étant miséricordieux envers lui ; ils le firent
    sortir et le déposèrent hors de la ville.
  hbo-hbo: וֽ͏ַיִּתְמַהְמָ֓הּ ׀ וַיַּחֲזִ֨קוּ הָאֲנָשִׁ֜ים בְּיָדֹ֣ו וּבְיַד־אִשְׁתֹּ֗ו
    וּבְיַד֙ שְׁתֵּ֣י בְנֹתָ֔יו בְּחֶמְלַ֥ת יְהוָ֖ה עָלָ֑יו וַיֹּצִאֻ֥הוּ וַיַּנִּחֻ֖הוּ
    מִח֥וּץ לָעִֽיר׃
  shp-NTPO: Jaskáabi Lot ishtonyamaitian, Ibon já noibai kopí, jawen awin jainoax
    jawen bake ainbobo kishpinkanon ixon, ángelbaon metsontaanan ja jemamea jato pikokin
    boá iki.
  eng-WYCLIFFE: While he dissymelide, thei token his hond, and the hond of his wijf,
    and of his twey doutris; for the Lord sparide hym.
  piu-2006: '@see-verse:GEN.019.015'
  pjt-pjt: Ka Lotalu warpungkunytja wiyangku purkaṟangku kuliningi. Palu Godanya wati
    panya palumpa ngaḻṯuringu palunya wankaṟunkunytjikitja, ka angelpa panya kutjarangku
    palunya miṉaṟa pakaltjingaṟa katingu uṟilkutu palumpa kuri munu uṉṯalpa kutjara
    kuḻu.
  cwe-cwe: Mbali Lutu kakalama. Kwaviya Mndewa Mulungu kamuwonela ubazi, waja iwasenga
    wa kuulanga wawamha Lutu na muke wake na wandele zake waidi, wawalava mudibululu.
  bgs-bgs: Agad igbaring-baring si Lot, asal inéduwan tô Áglangngagán kandan. Purisu
    igawidan katô duwa panaligan tô bállad i Lot, tô sawa din, asta tô duwa gabatà
    dan, asta igpid dan tun ta luwà katô lunsud.
  kik-kik: Rĩrĩa Loti aahindahindire-rĩ, andũ acio makĩmũnyiita guoko, na moko ma
    mũtumia wake na ma airĩtu ake eerĩ, na makĩmoimagaria o wega nginya nja ya itũũra
    rĩu inene, nĩgũkorwo Jehova nĩamaiguĩrĩire tha.
  ksr-ksr: Kaeŋ jeri Lootnoŋ toroqeŋ ezelobezelo ano eja woi yoronoŋ Lootwaa boria
    qelanjiŋ meŋ embia ano borawoita yoŋoo borogia kaaŋiadeeŋ qelanjiŋ meŋ uŋuama
    taoŋ seleeŋgeŋ keŋgi. Poŋnoŋ kaeŋ kiaŋkomuŋ oŋono.
  fra-NCL: Comme il tardait, ces hommes le prirent par la main, lui, sa femme et ses
    deux filles, car Yahweh voulait l’épargner ; ils l’emmenèrent et le mirent hors
    de la ville.
  cek-AK: Angtawt hnung parai pongah, Angraeng mah nihcae to tahmen, to naah van kami
    hnik mah Lot ih ban, a zu hoi a canu hnik ih ban to patawnh pae, vangpui tasa
    bang khoek to zaeh moe, caeh haih.
  xla-xla: Amasiyama Lot ala dekelemsela꞉lati banakaka so opa dapiyamteta Lot do mate
    epo ya꞉llu do mate epo ya꞉ utukaka do mate dla hohopame elepo hapele Sodom mo
    tle alikili dla woyamaiyo. Adipalati, Godtapo yia꞉ye sikemte malamaiyo.
  cuk-cuk: Ar Lot binnaa gunaisoggu, baliwitur-warbogwad, Lot, e-ome, degi, e-sisgan-warbogwad
    argangi gadebin imaksamalad. Geb neggweburgi wemar-onosmalad, adi, bendaklemalagar.
    Ar Bab-Jehováʼdi nue Lot-wiledaksoggu, baliwiturmar a-ular, weyob Lot-imaksamalad.
  uig-CYR: Амма у техичә арисалди болуп турғанда, Пәрвәрдигар униңға рәһим қилғанлиғи
    үчүн, у иккилән Лутниң қолини, аялиниң қолини вә икки қизиниң қоллирини тутуп,
    уларни шәһәрниң сиртиға әчиқип, орунлаштуруп қойди.
  tel-2017: అయితే అతడు ఆలస్యం చేసాడు. యెహోవా అతని పట్ల కనికరం చూపడం వల్ల ఆ మనుషులు
    అతని చేతినీ, అతని భార్య చేతినీ అతని ఇద్దరు కూతుళ్ళ చేతులనూ పట్టుకున్నారు. వాళ్ళని
    బయటకు తీసుకువచ్చారు. అలానే పట్టణం బయటకు తీసుకువచ్చారు.
  hat-BSA: Men li te fè reta. Pou sa, mesye sa yo te sezi men l avèk men madanm li
    avèk men a de fi li yo, paske konpasyon SENYÈ a te sou li. Yo te mennen li deyò,
    e yo te mete l deyò vil la.
  bxh-bxh: In moho, Lota nuwana ya luwaluwaga. Yo fede, anelu sa abilau ma lahuna
    yo nanatudi wawahin luwaga nimadi yai sa solu weꞌaweꞌadi, be sa lau duhu laꞌi
    ganamulina yai, paꞌana Guyau ya nuwatohatohaedi.
  kos-kos: Lot el wetokla, tusruktu LEUM GOD El pakomutal. Ke ma inge mwet luo ah
    sruokya paol Lot ac mutan kial ac acn luo natul, ac kololosla nu likin siti uh.
  hbo-WLC: וַֽיִּתְמַהְמָ֓הּ ׀ וַיַּחֲזִ֨קוּ הָאֲנָשִׁ֜ים בְּיָד֣וֹ וּבְיַד־אִשְׁתּ֗וֹ
    וּבְיַד֙ שְׁתֵּ֣י בְנֹתָ֔יו בְּחֶמְלַ֥ת יְהוָ֖ה עָלָ֑יו וַיֹּצִאֻ֥הוּ וַיַּנִּחֻ֖הוּ
    מִח֥וּץ לָעִֽיר׃
  ibo-ibo: Mgbe Lọt ka nọ na-eche ihe ọ ga-eme, ndị ikom ahụ jidere ya nʼaka, jidekwa
    nwunye ya, na ụmụ ya ndị inyom abụọ duru ha pụọ nʼobodo ahụ, nʼihi na Onyenwe
    anyị nwere obi ebere nʼebe ha nọ.
  ory-ory: ତଥାପି ସେ ବିଳମ୍ବ କଲା; ତହିଁରେ ତାହା ପ୍ରତି ସଦାପ୍ରଭୁଙ୍କର ଦୟା ସକାଶୁ ସେମାନେ ତାହାର
    ଓ ତାହା ଭାର୍ଯ୍ୟାର ଓ ଦୁଇ କନ୍ୟାଙ୍କର ହସ୍ତ ଧରି ସେମାନଙ୍କୁ ନଗରର ବାହାରେ ରଖିଲେ।
  wmt-wmt: '@see-verse:GEN.019.015'
  chk-chk: Nge lupwen Lot a mang, ekewe mwän ra turufi pöün pwal pöün pwülüan me nöün
    kewe ruoman föpwül o aweinerewu lükün ewe telinimw, pun ewe Samol mi Lapalap a
    ümöümöch ngeniir.
  ssd-ssd: Taŋakinaik le Lot nu wam nzumbileŋga gitmba minna ta Suŋgo nu Lot sinana
    le taŋgo ar ta Lot le piyo nuŋe, kulim ar ta nane wainu kilmba kumba tumbraŋ tuku
    fonde kilimŋge patikinaik.
  rop-rop: Wal Lot bin weistimbat taim. Bat YAWEI bin fil sori blanga im, en imbin
    dalim det dubala streinja blanga grebum Lot en im femili garram bingga, en dubala
    bin grebum Lot en im waif en im dubala doda, en dubala bin pulum olabat atsaid
    brom det taun,
  ukr-1871: І стуманїв він, і взяли ангели за руку його, і за руку жінку його, і за
    руки двох дочок його; бо пощадив їх Господь, тай вивели їх, і поставили за городом.
  eng-AOI: Lot didn't hurry, but Yahweh had pity on him. So the men took him, his
    wife and his two daughters by the hand and brought them out of Sodom.
  yon-yon: Kwanandiiwe, kerebkarab kamoon kumban, Yarimanbed mimyob keenoon kowe,
    engyus ayoobbed ye yoom ye wonong yoom ye dana koyu ayoob yoom kuu taun bunangka
    be winiwen.
  bch-bch: Be Lot ikado aea gerei. Ta panua toa rua oa tikisi ibage matua toman ngan
    iadaoa ga inat taine rua baged, ta tibada gid ga tila gaot ngan tuanga, ngansa
    Maron ilolo isat ngan Lot.
  deu-1951: Als er aber verzog, ergriffen die Männer ihn und sein Weib und seine beiden
    Töchter bei der Hand, weil der HERR ihn verschonen wollte, und führten ihn hinaus
    und ließen ihn draußen vor der Stadt.
  eng-JPS: But he lingered; and the men laid hold upon his hand, and upon the hand
    of his wife, and upon the hand of his two daughters; the LORD being merciful unto
    him. And they brought him forth, and set him without the city.
  ubr-ubr: Baise Lot on inonot sisit on mes men gariwat iyayob on. On fasinai orot
    ruam on Lot a on awan a nanatun jeverig ruam imasi siboen ato sibo nanawaiis mafam
    gagamin emon sigat. Yabin BADA on Lot an dam wara mat ikaberes.
  srp-1865: A on se stade šèinjati, te ljudi uzeše za ruku njega i ženu njegovu i
    dvije kæeri njegove, jer ga bješe žao Gospodu, i izvedoše ga i pustiše iza grada.
  lug-lug: Naye bwe yali akyekunya, abasajja ne bamukwata omukono, n’emikono gya mukazi
    we, n’emikono gy’abawala be bombi, Mukama ng’abakwatirwa ekisa, ne babafulumya
    ne babateeka ebweru w’ekibuga.
  heb-heb: ויתמהמה ויחזקו האנשים בידו וביד אשתו וביד שתי בנתיו בחמלת יהוה עליו ויצאהו
    וינחהו מחוץ לעיר׃
  ben-IRV: কিন্তু তিনি এদিক-ওদিক করতে লাগলেন; তাতে তাঁর প্রতি সদাপ্রভুর স্নেহের জন্য
    সেই ব্যক্তিরা তাঁর ও তাঁর স্ত্রীর ও মেয়ে দুটির হাত ধরে শহরের বাইরে নিয়ে রাখলেন।
  pan-pan: ਜਦ ਉਹ ਦੇਰੀ ਕਰ ਰਿਹਾ ਸੀ, ਤਾਂ ਉਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਯਹੋਵਾਹ ਦੀ ਕਿਰਪਾ ਦੇ ਕਾਰਨ ਜੋ
    ਉਸ ਦੇ ਉੱਤੇ ਸੀ, ਉਹ ਦੇ ਹੱਥ, ਅਤੇ ਉਹ ਦੀ ਪਤਨੀ ਦੇ ਹੱਥ, ਅਤੇ ਉਹ ਦੀਆਂ ਦੋਹਾਂ ਧੀਆਂ ਦੇ ਹੱਥਾਂ
    ਨੂੰ ਫੜ੍ਹ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਨਗਰ ਤੋਂ ਬਾਹਰ ਪਹੁੰਚਾ ਦਿੱਤਾ।
  tkr-tkr: Lut yı'q'ra ı'ğı'ykır. Rəbbina mang'ulqa rəhı'm qabıva, malaaikaaşe Lutur,
    cuna xhunaşşer, yişbab xıleke avqu şahareençe qığaa'anbı.
  mwp-mwp: Nuy Lotha mina moegina bal sir, kasa kay kedha Kuykulnga nungu koerkak
    boedhan Lotha adhapa yoelpadhin. Palay angela kalanu thana apu thath kazi gethan
    yoelpamoeydhin adhapa Sodomoengu.
  mya-JVB: သူသည်ဖင့်နွှဲ သောအခါ ထာဝရဘုရား သနား တော်မူသောကြောင့် ကောင်းကင်တမန်တို့သည်
    သူ နှင့် သူ ၏ မယား ၊ သူ ၏သမီး နှစ် ယောက်တို့ကို လက် ဆွဲ ၍ မြို့ ပြင် သို့ ထုတ်
    ဆောင်ကြ၏။
  tte-O: Na Lota me ana nuwa-labulabui mwa iyaele inuwanuwatu-keikeile kabo Yaubada
    ikatekamkamna-yan mwa anelose labuine Lota mekanakavao wainena yo natuliyao sinesineo
    labui nimali mena sikabilau yo siyoganli siyawatagili yanuwane koina.
  tbg-tbg: Vitanta minti tuvaro Rotiva kia vaaka vitanta uva irireva auti vauvaro
    Noravano Kotiva Rotirara aaqurihama amitorara ti, vitanta Rotiravata vira naatavata
    vira raavuratantavata ntitavare vika kauqu utu rarau vare vuru vatuka aaqaini
    vaati ke.
  hmo-hmo: To Lota be ia haraga lasi, unai dainai inai tatau ruaosi ese ia bona ena
    adavana bona ena natudia kekeni edia imadia idia abia, bona hanua ena murimuri
    kahana dekenai idia hakaua, badina be Lohiabada ese idia dekenai ia bogahisihisi.
  ata-ata: Loto mulomu aloxo ne la muꞌume, ia ulutu mo ilee semau iloꞌa ta ꞌolu iꞌume
    palea uasi. Ia, IAUE tanuxu la sou ta angelo mikasi vaxa no avoꞌa ilee semau mo
    ta ꞌolu sou mitilaꞌa milaalixaꞌa milai no ale no tuala ne.
  nfa-nfa: Te ngaa Lot neka-neka era, masi ka LAMATUA neo hia ne mamuri. Nèti èèna
    ka, tamu dhèu dua se nuni Lot, dhèu èmu na, dènge ana bhèni dhèu dua sèra, rèti
    asa liꞌu kota.
  urd-urd: मगर उसने देर लगाई तो उन आदमियों ने उसका और उसकी बीवी और उसकी दोनों बेटियों
    का हाथ पकड़ा, क्यूँकि ख़ुदावन्द की मेहरबानी उस पर हुई और उसे निकाल कर शहर से बाहर
    कर दिया।
  rus-SYN: И как он медлил, то мужи те Ангелы, по милости к нему Господней, взяли
    за руку его и жену его, и двух дочерей его, и вывели его и поставили его вне города.
  cbt-NTPO: Napotopirinahuë', Notoso' co manorinhuë' ni'ton, Yosëri nosoroaton, yanicha'ërin.
    Napoaton anquëniro'sari, sa'inë chachin maimirarin. Hui'ninpitanta maimirarahuatona',
    ninano quëran cha'ëcaiso marë' ocoipi.
  bqc-SIM: Kɛ́ Lↄtu lɛ́ bésebesenakɛ, Dii aà wɛ̃nagwà, ↄ̃ gbɛ̃ↄn plapiↄ aà kũ̀
    a ↄwa ń aà nao ń aà nɛnↄɛ plaaↄ, aa bↄ̀lɛńnↄ wɛ̃́nkpɛ.
  tcz-CHONGTHU: Lot chu akhongai na laiyin, vantil teni chun ama khut, ajinu khut,
    chule achanute ni khut na aman lhon in khopi pam lam ah ajamdohpi lhon in ahi,
    ajeh chu Pathen in amaho angailut lheh jeng in ahi.
  mar-mar: परंतु तो उशीर करीत राहिला. तेव्हा परमेश्वराची त्याच्यावर कृपा होती, म्हणून
    त्या पुरुषांनी त्याचा हात आणि त्याच्या पत्नीचा आणि त्याच्या दोन मुलींचे हात धरून
    त्यांना बाहेर आणले आणि नगराबाहेर आणून सोडले.
  tcs-tcs: Den Lot i bin wase apenap po go. So demtu einzel i bin kese an blo Lot
    ane pamle blo em bikoz da AntapGod i bin prapa soe gudpasin po Lot. Den demtu
    einzel i bin teke dempla gudwei go ausaid prom dat taun.
  soq-soq: Tane me aia ema etene mai diniwalepona, dia. Iawe God menasana Lot inasapi
    sa baiwa ensel enane Lot, manainapa ita me obampa iwoa do witapo teinamone nomone
    bola debama ene antoiena.
  qub-qub: Lot mana llojshiyta atipaptin anjilcunaga maquinpita janchacurcur jorguran.
    Janchacurcur jorguran Lotpa warminta wamrancunatawan. Paycunataga siudäpita carucama
    pusharan Tayta Dios cuyapaptinmi.
  bqp-bqp: Kũ Lutu tɛn sika kɛ, Dikiri a wɛ̃nda bò, akũ gbɛ̃nↄn pla pìnↄ a kũ̀
    a ↄa kũ a nanↄo kũ a nɛ́nↄgbɛ̃ gbɛ̃nↄn planↄ, ò bↄ̀tɛ kũńwo wɛ̃tɛ kpɛ.
  hat-hat: Lè yo wè Lòt t'ap kalbende, yo pran men li, yo pran men madanm li ansanm
    ak de pitit fi li yo, yo mennen yo andeyò lavil la, yo lage yo. Yo te fè sa, paske
    Seyè a te gen pitye pou Lòt.
  eng-BSB: But when Lot hesitated, the men grabbed his hand and the hands of his wife
    and his two daughters. And they led them safely out of the city, because of the
    LORD’s compassion for them.
  tod-tod: Tɛi é ɠɛni nɛkɛsu, zunu felegɔiti ti soni zeei ʋa, tɔun be-o, anzai ʋe-o,
    ta ná-doun anzanu felegɔiti be-o, mazɔlɔɔ Ɠɔoɠɔ GALAGI ɠɛni pɔ ga é ɓaa ti maazu,
    ti liini ga tiye, ti ti yɛ taa ʋoluʋɛ.
  eng-WEBPB: But he lingered; and the men grabbed his hand, his wife’s hand, and his
    two daughters’ hands, the LORD being merciful to him; and they took him out, and
    set him outside of the city.
  kbq-kbq: Hianagi Loti'a tare agesa nentahige'ne, ana netremokea Lotine, nenarone,
    mofa'ararene zamazante zamavazu huke, ana kumapinti vu'ne fegi'a ome zamatre'na'e.
    Anumzamo'a asuntaginte'negu huno Lotina anara hunte'ne.
  nhe-BL: Huan Lot huejcahuayaya. Pero pampa TOTECO quitlasojtlac, ielhuicac ejcahua
    TOTECO quimaitzquijque, huan quinitzquijque isihua huan iichpocahua huan quinquixtijque
    ipan nopa altepetl para quinmanahuise.
  bus-bus: Kɛ̀ Lutu e seka kɛɛ, Dii à wɛ̃nda bò, ben gↄ̃ↄn plaaa pìnↄ à kũ̀ a ↄↄa
    kↄ̃n à naↄ̃o kↄ̃n à nɛ́nↄgbɛ̃ gↄ̃ↄn plaaanↄ, aↄ̃ bↄ̀ɛńyo wɛ́tɛ kpɛɛ.
  gub-BL: Mewe katu Iro uzemuàgà'ym iko. A'e rupi a'e Tupàn heko haw pe har upyhyk
    ipo rehe wà. Upyhyk hemireko ipo rehe wà no, upyhyk tazyr wapo rehe wà no, tawhu
    wi waneraha pà wà. Ta'e Tupàn Tuweharupi Wiko Ma'e upuhareko Iro a'e xe. Na'ipuruzuka
    wer kwaw hehe a'e.
  eng-DRA: And as he lingered, they took his hand, and the hand of his wife, and of
    his two daughters, because the Lord spared him.
  knf-knf: Kë jibi Lot ahumuŋ na ŋşal ŋtëb, kë biinţ bukuŋ başë mëbana ţi kañen, na
    aharul na babukul baaţ batëb ţiki Nawat Kabuka añagi'a. Badola kë apën ţi ubeeka.
