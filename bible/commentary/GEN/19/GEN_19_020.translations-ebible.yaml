verse: GEN.019.020
translations:
  mal-C: ഇതാ, ഓടിച്ചെന്നെത്താൻ കഴിയുംവിധം സമീപത്തായി ഒരു ചെറിയ പട്ടണമുണ്ടല്ലോ! അതിലേക്ക്
    ഓടിപ്പോകാൻ എന്നെ അനുവദിക്കണമേ; അതു തീരെ ചെറിയതുമാണ്; എങ്കിൽ എന്റെ ജീവൻ രക്ഷപ്പെടും”
    എന്നു പറഞ്ഞു.
  deu-TKW: Siehe, es ist da eine Stadt in der Nähe, dahin könnte ich fliehen, und
    sie ist nur etwas Geringfügiges; dorthin möchte ich mich flüchten - sie ist ja
    doch nur etwas Geringfügiges! - damit ich am Leben bleibe.
  lin-lin: Tala, ezali na engumba moko pene awa mpo na kokimela, yango ezali penza
    moke. Tika ngai nakimela kuna atako ezali moke mpo ete nabikisa bomoi na ngai !
  cbr-NT: Ka kuat, ënë 'urama ka achúshi ëma chukúma 'ikën, anu kana abáti 'ain. ¡Anu
    ië́ti kuantanun kamina 'ë ënti 'ain, ax ka ëma chukúmara asérabi 'ikën!
  eng-LSV: now behold, this city [is] near to flee there, and it [is] little; please
    let me escape there (is it not little?) that my soul may live.”
  bmu-bmu: Mötnöŋ, taon moröni kun endu ahöi ekzani, miaŋön köröpŋi qahöpmö, ölöp
    anbinaŋgö dop akza. Miaŋgöra ölöp jinöŋga miaŋgöreŋ misiŋgöba angaita ölöwaka
    malbin. Miri morörökŋi mi eknöŋga dowe ahöiga miaŋgöreŋ ölöp anda malmalninaŋgö
    bohonŋi jöhöbin.”
  eng-GNV: 'See nowe this citie hereby to flee vnto, which is a litle one: Oh let
    me escape thither: is it not a litle one, and my soule shall liue?'
  eng-WEBSTER: 'Behold now, this city is near to flee to, and it is a small one: Oh,
    let me escape thither! (Is it not a small one?) and my soul shall live.'
  nhw-BL: Nechca nica onca se pilaltepetzi campa huelis ticholose. ¡Techcahuili tiyase
    nepa para timomanahuise pampa nelía se altepetl catli tziquitetzi!
  swh-ONEN: Tazama, hapa kuna mji karibu wa kukimbilia, nao ni mdogo. Niruhusuni nikimbilie
    humo, ni mdogo sana, ama sivyo? Ndipo maisha yangu yatasalimika.”
  bba-bba: Wuu ɡeni wee, ɡɑ wɑ̃ɑ turuku, ɡɑ ǹ mɑɑ kpɑ̃. A de n dɑ n kuke mi, kpɑ
    n fɑɑbɑ wɑ. Ye u wɑ ɡɔrɑdo wi, u ǹ wisɑ, mɑ u nɛɛ, nɡe ɡɑ ǹ piibu sɑ̃ɑ ro?
  eng-KJVCPB: 'behold now, this city is near to flee unto, and it is a little one:
    Oh, let me escape thither, (is it not a little one?) and my soul shall live.'
  cpy-cpy: Eenitatsi jaka okaakiini oryaanini nampitsi. Arira nokinanaki. Pishinetena
    niyaate eero nokamanta. Tema oryaanini ini nampitsi.”
  mpx-mpx: He awan kekeisi etega huwo nige ana bwaga i yayapu. Na lou noek to. He
    awan o i kekeisisi age? Na noek to, inoke mwal na pwawa.”
  wbp-wbp: Yinya mayi kanpala kirri-pardu kutu nyanyi? Yinya-kurranyarna parnka kirri
    wita-kurra yungurna wuruly-nyina warlu-kujakuju.”
  luo-luo: Ne, nitie dala moro matin machiegni manyalo ringo mondo atonyie. En mana
    dalano omiyo yienwauru mondo omi wachop kuno kendo wares ngimawa.”
  meu-meu: A una hanua na kahirakahira, baina heau henia diba; ia danu hanua maraḡina
    mo. Mani emui kara unu bainala. Ia na hanua maraḡina ani? Bena mauri baina davaria.
  npi-ULB: हेर्नुहोस्, त्यहाँको सहर भाग्‍नको निम्ति नजिक छ, र त्यो सानो पनि छ । कृपया,
    मलाई त्यहाँ भाग्‍न दिनुहोस् (के त्यो सानोचाहिँ होइन र?), र मेरो जीवन बच्‍नेछ ।”
  yor-yor: 'Wò ó, ìlú kékeré kan nìyí ní tòsí láti sá sí: jẹ́ kí n sálọ síbẹ̀, ìlú
    kékeré ha kọ́? Ẹ̀mí mi yóò sì yè.”'
  emp-NTPO: Nama caita puru zaqueda b̶ʌa. ¿Mʌ̃ra mamaa mĩrũ wãida b̶ʌca? Dji purura
    wãrãda caibe quirua. ¿Bãrãba maʌ̃gʌra ãrĩnaẽ́ame? Mʌ̃ra mamaa idu wãbid̶adua beu
    amaaba.–
  ind-ind: Tetapi lihat, di sebelah situ ada kampung yang cukup dekat dari sini. Izinkanlah
    kami pergi ke kampung kecil itu supaya kami selamat.”
  pes-OPCB: ببینید این دهکده چقدر نزدیک و کوچک است! اینطور نیست؟ پس بگذارید به آنجا
    بروم و در امان باشم.»
  ssx-ssx: Koto ekina꞉ mo koto hosiki daoni sikita꞉ handelepe laa mo daonita꞉ pa hosiki
    da siki ya꞉la꞉ ekina꞉ I̱ na homolo polo tupa꞉ koto pa꞉ta꞉ pono lae leekeme.
  lcm-lcm: Milong arai, kapo atogon sukana na mang vuk rina angasungai angkoai si
    nala sang taun ia. Kapo vuk rina roron lik nang, ingko? Io, asukang vanang parik
    nalapa angkoai si na mat.”
  aer-aer: Apmere arrpenhe akweke-arle angathe yanhe unte apeke anwernenhe yanhe-werne
    yerneme kele anwerne kele mwerre-arle aneme.”
  tgl-ULB: Tingnan ninyo, ang lungsod banda roon ay malapit at maliit lamang para
    makatakas kayo. Pakiusap, hayaan ninyo akong makatakas doon (diba maliit lamang
    iyon?), at ang buhay ko ay maliligtas.”
  nop-nop: Nadilaŋ be? Yokwet kuyaniŋ gu itakneŋ, uŋgoŋ nadinambune wooŋ hebihalit.”
  kca-kca: тўм воша хухәԓты ваншәк, ԓўв ай; щи хухәԓты мӑнэм эсԓы, – ԓўв ай; ԓыԓэм
    па шавиԓэм».
  cbu-NT: Itaru, na mazinanganlla. Nishuri yakat pakich watsiri taarcha, amb suwakuri,
    ¿shiy anoo amaksha? tárangiya.
  usa-usa: Képi keboqyá maruqa aónao, íma népáq-urane, tiyúwéna péqmare mi kébóqyá
    márúkáqá wono. Miraonana kekáq puiyataqa íma yíkae.”
  hui-hui: Ai tano emene ko mbira amu ngago handa. Tano ogoni kawaredago ogoniha dege
    abale anda puwa bira do kamagola wali agali maru tandaga nararudagua namaga holeberama
    badago i̱ ogoniha poloma̱ya pudaba la, lene.
  wrs-wrs: Dem kava angavav kembel eusillam, ten lohvm. Yimba nonglavma, murapeta
    ambo lohv, wo beswonam kava diva ata aevulvav.
  mya-mya: ရှေ့​တွင်​မြို့​က​လေး​တစ်​မြို့​ရှိ​ပါ​သည်။ ထို​မြို့​သည်​နီး​သ​ဖြင့်​ရောက်​လွယ်​ပါ​သည်။
    ထို​မြို့​သို့​ပြေး​ပါ​ရ​စေ။ မြို့​ငယ်​က​လေး​ဖြစ်​၍ အ​ကျွန်ုပ်​အ​တွက်​လုံ​ခြုံ​မှု​ရှိ​ပါ​မည်''
    ဟု​လျှောက်​လေ​၏။
  cbi-NTPO: Tsaaren enu baanatyununu kaa pebulu juu main chuve. Inu juntsa kaa pebulushaa
    nepiya' ji' livee ikaaka, timi.
  bod-N: གཟིགས་དང༌། ཕ་གིའི་གྲོང་རྡལ་དེ་ནི་ཆུང་བ༌དང༌། བདག་དང་བར་ཐག་ཀྱང་ཉེ་བས་འབྲོ་སླ་བ༌ཡིན།
    གྲོང་རྡལ་དེ་ཆུང་བ་མ་ཡིན༌ནམ། བདག་གི་སྲོག་སྐྱོབ་པའི༌ཕྱིར་ཁྱེད་ཀྱིས་བདག་གྲོང་རྡལ་དེར་འབྲོ་རུ་འཇུག་པར་མཛོད་ཅེས་ཞུས༌སོ།།
  wsk-wsk: Arigalko. Wonong gotek bo pingi nuam aniso, mu asele ani te tairate nagu
    namarikko terong mam. Mu wonong gotektir, se aguwaya balal mu ani te nagu namarik
    ale aimi kaluwurekko.”
  kkl-kkl: As ologne peramag wamlange nene tibogae, nu kamag wamukapti, 'As eneag
    pululom,' aro wene aro ambatsi,” aro molbaog.
  sna-sna: Tarirai, herino guta riri pedyo randingatizira kwariri, uye iduku zvaro.
    Regai nditizire kwariri, iduku kwazvo, handizvo here? Ipapo upenyu hwangu hucharwirwa.”
  spa-BLM: Mira ahora, esta ciudad está cerca para huir, y es pequeña. Oh, déjame
    escapar allí (¿no es una pequeña?), y mi alma vivirá”.
  beu-beu: Aabang nu moe angmomi angmo, bae ola niang. Aabang angu kiki nu. Base kalo
    nimang aana jali se, ni bihit aabang angmomi ila, senge ni ekang aamina ekang.”
  cac-cac: A d'a slac'anil tic ay jun yune' chon̈ab', tzam yal in b'atcan d'ay. ¿Tom
    max yala' tzin e chab'at ta' yic tzin col in b'a? Val yel yunen̈ej jun chon̈ab'
    chi', xchi vin̈aj Lot chi'.
  swh-ULB: Tazama, ule mji pale uko karibu nijisalimishe pale, na ni mdogo. Tafadhari
    niacheni nikimbilie pale ( Je Siyo mdogo ule?), na maisha yangu yataokolewa.”
  bel-bel: вось, бліжэй уцякаць у гэты горад, ён жа малы; пабягу я туды; ён жа малы;
    і захаваецца жыцьцё маё.
  deu-ELBBK: Sieh doch, diese Stadt ist nahe, um dahin zu fliehen, und sie ist klein;
    lass mich doch dahin mich retten, (ist sie nicht klein?) damit meine Seele am
    Leben bleibe.
  mbb-OT: Neehè nu ve heeyan is deisey he inged keniyan te egkehunaan? Egkesiguru
    ku he egkeuma ku heeyan su uvey zà. Egkehimu ve he keniyan e zà ebpevayà te zeisey
    he inged su wey a meluwas?”
  msc-msc: I ɲa lɔ. I ma so wo yen, mɛn ma jan yan na. So wo ka doo. N di se wo sɔrɔnna.
    N tii, i jaandi. N ye n bori ka wa so misɛn wo la, sa n di kisi.»
  mal-2015: ഇതാ, ഈ പട്ടണം സമീപമാകുന്നു; അവിടേക്കു എനിക്കു ഓടാം; അതു ചെറിയതുമാകുന്നു;
    ഞാൻ അവിടേക്കു ഓടിപ്പേകട്ടെ. അതു ചെറിയതല്ലോ; എന്നാൽ എനിക്കു ജീവരക്ഷ ഉണ്ടാകും.
  tuo-NT: Topʉ waꞌaronojõ oꞌogʉ, niꞌcã macã pʉꞌtoacã nirĩ macãpʉ waꞌadutiya. Ti macã
    cãꞌmacãcã niꞌi. Topʉ waꞌagʉ, yʉꞌrʉgʉsaꞌa, nicʉ niwĩ.
  gup-gup: Ngunena, kunihbu kubolkkimuk minj djarreh duninjh bu ngakelerlobme, dja
    minj kunwernhbolkkimuk. Kandimunkewemen kumekbe ngakelerlobme, dja yiddok minj
    kubolkyahwurd, dja kunu minj ngarrowen ngadjaldarrkid.”
  met-met: Ubagu, long tela wa hataina lo. Haxek sanga mana ngaluki masok mana. Long
    kaxukana ba. Unai ba nga ngaluki mala mana. Ubagu ba kaxukana, a? Baing ina naga,
    bagula ngadali hanggalangiangua.”
  gvs-gvs: Kunōve. Asa amo dobala kugite giyaina. Asayana yomana nakae itoboinema
    kasiya kana amoko goi. Kutagōna kasiya kana amoko goi bei ama yava kababane.’
  rmc-rmc: Dikh, kade nadur hin gav, kaj šaj denašav. Hino cikno, ale domuk mange
    ode te denašel, hoj man te zachraňinav.“
  nlg-nlg: ?Iroghau toro righia so na komu pile nagho keri? Gaia te dutu mai, mu ku
    tangomana ge ku saravia. Ko talagu mu ku va igaa. Na komu pile vamua mi ga ku
    va kabu tatavahale.”
  dgr-DOGNT: Jǫ gǫǫwà-lea kǫ̀ta nechà-lea gòɂǫǫ ts'ǫ̀ tı̨mǫts'ııdè. Ekǫ ts'ǫ̀ ats'ııde,
    hanì-ı̨dè ełaàts'ede ha-le,” gòhdı.
  pes-OPV: اینک این شهر نزدیک است تا بدان فرار کنم، ونیز صغیر است. اذن بده تا بدان
    فرار کنم. آیا صغیرنیست، تا جانم زنده ماند.»
  ron-1924: Ятэ, четатя ачаста есте дестул де апроапе ка сэ фуг ын еа ши есте микэ.
    О! де аш путя сэ фуг аколо…, есте аша де микэ… ши сэ скап ку вяцэ!”
  ben-OBCV: দেখুন, এখানে কাছাকাছি পালিয়ে যাওয়ার উপযোগী একটি নগর আছে, আর তা ছোটও।
    আমাকে সেখানে পালিয়ে যেতে দিন—সেটি খুবই ছোটো, তাই না? তবেই তো আমার প্রাণরক্ষা
    হবে।”
  lex-lex: Mumkeka, let ku' ida e rehgorgoru lia hande. Ompuayow pa a'uwlar pia liawa
    let ku' de. A'uwlar lia let de, de mormio'ru hota ralewan nana.”
  rgu-rgu: Papa mete dei. Hapu koro anaꞌ esa, ta dooꞌ a neme iaꞌ mai fa. Koroꞌ ria
    ta nanuu sosoa-raraaꞌ hata-hata esa boeꞌ. De maneniko papa nau, sona ela leoꞌ
    bea na ami meu saka sodaꞌ nai naa.”
  som-som: Bal eeg, magaaladan baa dhow inaan u cararo, waana mid yar, de iyada aan
    u baxsado, (miyaanay mid yar ahayn?) naftayduna waa noolaan doontaa.
  lat-VUC: 'est civitas hæc juxta, ad quam possum fugere, parva, et salvabor in ea:
    numquid non modica est, et vivet anima mea?'
  aoi-aoi: Kwujukwuja! Andiya angerriba amurndakangaba-wa ambawura alikira awarrngkakwudangwa.
    Yi-larrkaja akinu-wa ngi-likaja. Andiya angerriba akwa wu-rringkina akina angalya
    eyukwujiya. Ki-likaja-manja ngayuwa akinu-wa ningingkinyungwurra k-ambilyama yakwujina,”
    ni-yama nakina Lada.
  eng-ASVBT: behold now, this city is near to flee unto, and it is a little one. Oh
    let me escape thither (is it not a little one?), and my soul shall live.
  mna-mna: Re kar musaana tiŋga. Iŋga imbot kolouŋana. Tana irao be loŋa aŋla ma aŋpet.
    Parei, ko irao aŋla ma aŋbot tiŋga? Naso aŋbot ambai.”
  ita-1885: Deh! ecco, questa città è vicina, per rifuggirmici, ed è poca cosa; deh!
    lascia che io mi salvi là (non è ella poca cosa?), e la mia persona resterà in
    vita.
  eng-LXXUP: Behold this city is near for me to escape thither, which is a small one,
    and there shall I be preserved, is it not little? and my soul shall live because
    of thee.
  eng-ULB: Look, that city over there is near enough to flee to, and it is a little
    one. Please, let me escape there (is it not a little one?), and my life will be
    saved.”
  spa-VBL: Hay una ciudad cerca, a la cual puedo correr y es muy pequeña. Por favor,
    déjame correr hasta allí, pues es muy pequeña y así podré salvar mi vida”.
  fra-_FOB: Voici, je te prie, cette ville est assez proche pour s'y enfuir, et elle
    est petite; que je m'y sauve, je te prie, - n'est-elle pas petite? - et que mon
    âme vive.
  mal-mal: ഇതാ, ഈ പട്ടണം ഓടിരക്ഷപ്പെടുവാൻ കഴിയുന്നത്ര സമീപമാകുന്നു; അത് ചെറിയതുമാകുന്നു;
    ഞാൻ അവിടേക്ക് ഓടിപ്പോകട്ടെ. അത് ചെറിയതല്ലോ; എന്നാൽ എനിക്ക് ജീവരക്ഷ ഉണ്ടാകും”.
  urd-GVR: Dekh, qarīb hī ek chhoṭā qasbā hai. Wuh itnā nazdīk hai ki maiṅ us taraf
    hijrat kar saktā hūṅ. Mujhe wahāṅ panāh lene de. Wuh chhoṭā hī hai, nā? Phir merī
    jān bachegī.”
  suz-BL: नेनीन, हयु उइ ङा सहर प्रोक्‍चा कली आं नेक्‍था बाक्‍ब। आइक्‍च यो बाक्‍ब।
    मेकेर प्रोक्‍चा गेयीनी। मेको सहर आइक्‍च बाक्‍ब। मेकेर ब्रोंइने चाप्‍नुङ” देंमाक्‍त।
  ita-1927: Ecco, questa città è vicina da potermici rifugiare, ed è piccola. Deh,
    lascia ch’io scampi quivi non è essa piccola? e vivrà l’anima mia!”
  ckb-ckb: تەماشای ئەو شارۆچکە نزیکە بکە، بچووکە، با بۆ ئەوێ هەڵبێم. مەگەر بچووک نییە؟
    ئیتر گیانم بە زیندووێتی دەمێنێتەوە.»
  eng-BBE: 'This town, now, is near, and it is a little one: O, let me go there (is
    it not a little one?) so that my life may be safe.'
  crx-NTPO: '''Andit whunulh''en njan keyoh whuyaz ''et nilhdukw whe'' hoont''oh,
    whuz toosya'', ''et de la szul khoona''.”'
  kan-OKCV: ಆ ಪಟ್ಟಣವನ್ನು ನೋಡಿರಿ. ನಾನು ಅಲ್ಲಿಗೆ ಓಡಿಹೋಗಲು ಸಮೀಪವಾಗಿದೆ ಮತ್ತು ಅದು ಸಣ್ಣದು.
    ನಾನು ತಪ್ಪಿಸಿಕೊಂಡು ಅಲ್ಲಿಗೆ ಹೋಗುತ್ತೇನೆ. ಇದರಿಂದ ನನ್ನ ಪ್ರಾಣವು ಉಳಿಯುವುದು,” ಎಂದನು.
  bbb-bbb: Ro are iseke gare gafo are ije fuka ivuake garifureki. Ijadufuo ja isekie
    ni arega na ijia vaekina ise ije fube na kaniega na baroneno kiae. Ro are iseke
    ije bu kua Zoano kuavo ijadufuo maeje fuka are isekube.
  tam-2017: அதோ, அந்த ஊர் இருக்கிறதே, நான் அங்கு ஓடிப்போக அது அருகில் இருக்கிறது,
