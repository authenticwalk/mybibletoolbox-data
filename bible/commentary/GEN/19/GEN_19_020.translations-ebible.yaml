  srp-1865: Eno grad blizu; onamo se može uteæi, a mali je; da bježim onamo; ta mali
    je, te æu ostati živ.
  lug-lug: Laba, ekibuga kiri ekitono ekiri okumpi, kirungi okuddukira omwo. Leka
    nzirukire eyo. Era n’obulamu bwange bujja kuwona!”
  heb-heb: הנה נא העיר הזאת קרבה לנוס שמה והיא מצער אמלטה נא שמה הלא מצער הוא ותחי
    נפשי׃
  ben-IRV: দেখুন, পালানোর জন্য ঐ শহর কাছাকাছি, ওটা ছোট; ওখানে পালাবার অনুমতি দিন,
    তা হলে আমার প্রাণ বাঁচবে; ওটা কি ছোট না?”
  pan-pan: ਵੇਖੋ, ਉਹ ਨਗਰ ਭੱਜਣ ਲਈ ਨੇੜੇ ਹੈ ਅਤੇ ਉਹ ਛੋਟਾ ਵੀ ਹੈ। ਮੈਨੂੰ ਉੱਥੇ ਭੱਜ ਜਾਣ ਦਿਓ।
    ਕੀ ਉਹ ਨਗਰ ਛੋਟਾ ਨਹੀਂ ਹੈ? ਇਸ ਤਰ੍ਹਾਂ ਮੇਰੀ ਜਾਨ ਬਚ ਜਾਵੇਗੀ।
  tkr-tkr: '@see-verse:GEN.019.019'
  mwp-mwp: Ngipel sena moegina goegath iman pinangap a? Sena amadhan ngoedhalnga,
    ngalpa gar matha sepa amadhan? Ngipel kay imaypa, na kasa moegina goegath, ngoey
    bangal balbayginga setha, wara gegeyadhoepa lawnga.’
  mya-JVB: ကြည့် ပါ။ ထို မြို့ နီး ပါ၏၊ပြေး သာပါ၏။ ငယ် သောမြို့လည်း ဖြစ်ပါ၏။ ဘေးလွတ်၍
    ထို အရပ်သို့ ပြေး ပါရစေ။ ထို မြို့သည် ငယ် သောမြို့မ ဟုတ်လော။ သို့ပြေးလျှင် အသက်
    ချမ်းသာရပါမည်ဟု လျှောက်ဆို၏။
  tte-O: Na sowasowagu yayabubu yalau bwaine yanuwa kikiunane koina na lebo yalobai?
    Kaiwena nige kana mwayaga imamamalawe yo tabe yanuwane kikiuna, wa?”
  tbg-tbg: Ho tavaate. Inaara vatuka vo vutuni vaivo. Netanta ti qaqi kaiqe te ruqemake
    viraqi oru ho variare, tiro.
  hmo-hmo: Unai hanua maragina oi itaia, a? Ia be kahirakahira, bona ia dekenai lau
    heau diba. Mani emui kara unuseni do lau lao. Ia be gabu maragina sibona, bona
    unuseni mauri do lau davaria.”
  ata-ata: Namaisou tuala kituꞌa se ꞌole. Anu ꞌalaisi lexe nexi talai mo lexe taxali
    ane, la nexi taulua uasi.”
  nfa-nfa: Ama ladhe ku laa. Rae iiki cue dhu kajꞌèu boe nèti era neꞌe. Rae nèi dhu
    kolongara aadꞌo. Ladhe ama dꞌèi, jiꞌi laꞌa pasoru iisi asa nèi!”
  urd-urd: देख, यह शहर ऐसा नज़दीक है कि वहाँ भाग सकता हूँ और यह छोटा भी है। इजाज़त
    हो तो मैं वहाँ चला जाऊँ, वह छोटा सा भी है और मेरी जान बच जाएगी।
  rus-SYN: вот, ближе бежать в сей город, он же мал; побегу я туда, - он же мал; и
    сохранится жизнь моя ради Тебя.
  cbt-NTPO: Ni'co', pasëyáquë a'na ninanoa'huaya ya'huërin. Inaquë tëhuënchinso' noya
    paca'huaiso' topirahuë. Nohuantoco inaquë pa'i cha'ëca'huaiso marë'. ¿Co'ta inaso',
    co panca ninanoyahuë'? itërin.
  bqc-SIM: Wɛ̃́lɛe gwa kee. Lá a kãi, má fↄ̃ bàalɛ mà le, mɛ́ wɛ̃́lɛ nɛ́naɛ.
    To mà bàasi mà ta we, míↄ aafia. A nɛ́naũ nolo?
  tcz-CHONGTHU: Vetem in khoneo phai-cham khat muthei in aum'e, jamlut nading in abailam
    in chule naicha bou ahi; ka kihinso na ding in lungsettah in hikom a khun nei
    jamlut sah tan,” ati.
  mar-mar: पाहा, पळून जाण्यासाठी हे नगर जवळ आहे, आणि ते लहान आहे, कृपा करून मला तिकडे
    पळून जाऊ दे, ते लहान नाही काय? म्हणजे माझा जीव वाचेल.”
  tcs-tcs: Yutu luk. I gad wan prapa smol biliz ya klostu so ai ken kuikwan ran go
    de. Pliz gar, ai ken ran go de solong da laip blo mi i gobi orait a?’
  soq-soq: Ewee; e ne eneano bola sisi kerauda maida winedia bedewe tauwadea anteape
    inanteapa.”
  qub-qub: Caypita sercallachömi caycan tacshalla marca. Chayllaman aywacushaj ari
    tayta. Chayno tacsha marcachöga manami wañushächu.»
  bqp-bqp: Ǹ lakutu ke gwa zã̀ dire. Lákũ à kãni nà, mani fↄ̃ mà bàa lɛ́ mà gɛ́
    gwe. Lakutu fítimɛ sↄ̃. Ǹ tó mà bàa sí mà tá gwe, manigↄ̃ aafia. Asa à fítiroo?
  hat-hat: 'Gade: ou wè ti bouk sa a? Li toupre. m''a gen tan rive la pou m'' kache
    kò mwen. Tanpri, kite m'' ale la. Ou wè se yon ti kote ki tout piti. Konsa m''a
    sove lavi m''.'
  eng-BSB: Look, there is a town nearby where I can flee, and it is a small place.
    Please let me flee there—is it not a small place? Then my life will be saved.”
  tod-tod: Wɛlɛ, taai tɛi tago maaɓuɠaʋɛ, ga gè ɓizɛ gè zeeli ná. Dɔiʋɛ, nà zoo
    gè ʋela, gè li ná, zɛ̀nvui ɠizo! Taai naa la lɔini ɓaa?»
  eng-WEBPB: See now, this city is near to flee to, and it is a little one. Oh let
    me escape there (isn’t it a little one?), and my soul will live.”
  kbq-kbq: Hagi ko, antu onensa kumara tava'onte me'neanki, natrege'na ana osi kumapi
    fre'na umani'nena, ana knazana agatera'neno.
  nhe-BL: Nechca nica onca se pilaltepetzi campa huelis ticholose. ¡Xitechcahuili
    tiyase nepa para timomanahuise pampa nelía se altepetl tlen pilsiltzi!
  bus-bus: Ǹ lakutu ke gwa kãaa. Lán à kĩi nà, mɛ́ fↄ̃ mà bàa lɛ́ mà gá gwe. Lakutu
    nɛ́ngomɛ sↄ̃. Ǹ tó mà bàa sí mà tá gwe, mɛ́gↄ̃ aafia. Asa à nɛ́ngoroo?
  gub-BL: Heta amo tawhu pe pe. Aipo erexak. Namuite kwaw xe wi a'e. Hemono kar pe
    a'e pe nehe, hepyro pà màno haw wi nezewe nehe. Pixika'i a'e taw. Erexak ipixika'i
    haw, i'i Iro Tupàn heko haw pe har pe.
  eng-DRA: 'There is this city here at hand, to which I may flee, it is a little one,
    and I shall be saved in it: is it not a little one, and my soul shall live?'
  knf-knf: Tenan, iwin ubeeka umpoţi wi i? Uñogi, kë nhil kaţi kaban da. Wutan nya
    mmena da mbuurna, ţiki uwo umpoţi! »
