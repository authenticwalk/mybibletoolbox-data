verse: GEN.019.038
translations:
  mal-C: ഇളയമകൾക്കും ഒരു മകൻ ഉണ്ടായി. അവൾ അവന് ബെൻ-അമ്മീ എന്നു പേരിട്ടു; അവൻ ഇന്നുള്ള
    അമ്മോന്യരുടെ പിതാവ്.
  deu-TKW: Aber auch die jüngere gebar einen Sohn und nannte ihn Ben Ammi; das ist
    der Stammvater der heutigen Ammoniter.
  lin-lin: Leki mpe abotaki lisusu mwana mobali mpe apesaki ye kombo « Beni-Ami ; »
    azali tata ya ekolo ya Amoni, kino na mokolo ya lelo.
  cbr-NT: '''Imainun ka aín ''anákanënribi tuakëxa achúshi okin aín anëx ka Bem-amí
    kakë ''iakëxa ax Bem-amí unibunën rara ''iakëxa usa ''aish ka bëríbi amonita unibu
    ax aín rëbúnkibi ''ikën.'
  eng-LSV: 'As for the younger, she has also born a son and calls his name Ben-Ammi:
    he [is] father of the sons of Ammon to this day.'
  bmu-bmu: Böratŋi moröŋan mewöŋanök morö azia memba qetŋi Ben Ami (könagesönaŋgö
    nahönŋi) qerök. Azi miaŋgö gwölönarökurupŋan ahumsehip aka kotketka nalö kewöŋe
    mewöyök qetŋini Amon könagesö qerakzin. Mewö.
  eng-GNV: 'And the yonger bare a sonne also, and she called his name Ben-ammi: the
    same is the father of the Ammonites vnto this day.'
  eng-WEBSTER: 'And the younger, she also bore a son, and called his name Ben-ammi:
    the same is the father of the children of Ammon to this day.'
  nhw-BL: Huan nopa teipan ejquetl quipixqui icone catli quitocaxti Ben Ammi. Quema
    moscalti Ben Ammi yaya elqui inintata nochi masehualme catli ama inintoca amonitame.
  swh-ONEN: Binti mdogo naye pia akamzaa mwana, naye akamwita Benami; ndiye baba wa
    Waamoni hata leo.
  bba-bba: Wɔnɔ wi, u mɑɑ mɑrɑ tɔn durɔ, mɑ u nùn yĩsiru kɑ̃ Bɛni Ami. Yen tubusiɑnɑ
    nɛn dusin bii. Win min diyɑ Amɔnibɑn bweserɑ mɑɑ yɑrɑ.
  eng-KJVCPB: 'And the younger, she also bare a son, and called his name Ben-ammi:
    the same is the father of the children of Ammon unto this day.'
  cpy-cpy: Ari okantaka eejatzi ewankawo, tzimae otomi, oetakiri Ben-amí, riitaki
    oshekitaneentsiri iiteetakiri Amon-jatzi.
  mpx-mpx: Yaka toto kekeisina al i ab natuna melutau, inoke alana i tun Benami. He
    iya boda Amoni bolo sauga ya tubutubuliya.
  wbp-wbp: Ngawurru-nyanukujurla palka-jarrija wirriya-yijala, yirdijirla yirrarnu
    Pinami. Ngula wiri-jarrija Pinami, wiri-nyayirnilpa-jana nyinaja kirda-nyanu-piya-yijala
    warlalja nyanungu-nyangu-patukuju Yamuni-patuku kuja kalu nyinami-juku jalangu.
  luo-luo: Nyako matin bende nonywolo wuowi kendo nochake ni Ben-Ami; en e kwar jo-Amon.
  meu-meu: Hane muritai danu mero ta e abia, ladana e hatoa Ben-ami; Amono besena
    taudia iboudiai ema bona harihari senedia na ia.
  npi-ULB: कान्छी छोरीले पनि एउटा छोरा जन्माइन्, र त्यसको नाउँ बेन-अमी राखिन् । वर्तमान
    समयका अम्मोनीहरूका पुर्खा उनी नै हुन् ।
  yor-yor: Èyí àbúrò náà sì bí ọmọkùnrin, ó sì pe orúkọ rẹ̀ ní Bene-Ami. Òun ni baba
    ńlá àwọn ará Ammoni lónìí.
  emp-NTPO: Dji tẽãbema bid̶a umaquĩrã warrada tosia. Dji trʌ̃ra b̶ʌsia Benamí. Benamíneba
    amonitarãda yõsid̶aa.
  ind-ind: Adiknya melahirkan seorang anak laki-laki juga, yang dia namai Ben Ami.
    Dialah yang menjadi nenek moyang dari bangsa Amon.
  pes-OPCB: دختر کوچکتر نیز پسری زایید و نام او را بِن‌عمّی گذاشت. (قبیله عمون از
    او به وجود آمد.)
  ssx-ssx: Mo wetepena꞉ wandikima꞉ make weki ombu mendieketa꞉ ipiki bikita꞉ Benami
    leekeme. Ipikita꞉ ame do A꞉mono wanda꞉halina꞉ apa꞉meie.
  lcm-lcm: Au, anu emung kala kun ingus kapa ani kakana ta kun nat na kala atuk ia
    ta Ben Ami. Na Ben Ami vanang kapo tamaria i ri Amon i taun ke.
  aer-aer: Marle ingkernenyele akenhe ikwere ampe urreye Ben-Ammi-arle arritnye antheke,
    re akenhe Ammonite areyeke-artweye-arle aneke.
  tgl-ULB: At sa nakababatang anak na babae, siya rin ay nanganak ng isang lalaki,
    at pinangalanan siyang Ben Ammi. Naging ninuno siya ng mga mamamayan ng Ammon
    hanggang sa kasalukuyan.
  nop-nop: Kaŋke Wenedi undugoŋ mihi niŋ nagikuk. Adi’walaŋ wou Ben-Ami youkuk. Adi
    adi kobuk indinde Amon metam hatiiŋ adi’walaŋ dadahik.
  kca-kca: 'Ай эвеԓ ищи пŏх тӑйәс, нэмән ԓўвеԓ мӑсԓы: Бен-Амми. Ԓўв ин тӑм унты аммон
    йох ащи.'
  cbu-NT: Yusursha Lotarini wip nllurarinshitini tatsipurangitamta. Uwsha wipaa suru
    Pegami ísamarangiya. Pegamsha pzapaneerangitamta. Watacha Amónshuchinandarita
    tputsi. Ashiriya, na kamaneena yuwaa Lotarini wip iparinarangana anootsi.
  usa-usa: Áúkoma miráuma inamáí ákáma Péqámi awiqa yamámíkaiye, Ámónaiti kayukatí
    yibowá íbêqa maiye.
  hui-hui: Wandari mende biago ibuguabi igiri dege taba honowa igiri ogoninaga mini
    Benami wini. Áyu wali agali Amono hameigini karuni tinaga mamali ogoni íbu hene.
  wrs-wrs: '@see-verse:GEN.019.037'
  mya-mya: သ​မီး​အ​ငယ်​လည်း​သား​တစ်​ယောက်​ဖွား​မြင်​၍ ဗေ​နမ္မိ​ဟု​နာ​မည်​မှည့်​၏။
    ထို​သား​သည်​လက်​ရှိ​အမ္မုန်​လူ​မျိုး​၏​ဖ​ခင်​ဖြစ်​သ​တည်း။
  cbi-NTPO: Tsenmala kayi na'ma bain unbeenaren miyanditu, Ben-amí mumu pumi. Tsenñu
    entsaa challa Amón chachillachi ya' apa tiyamuwaami.
  bod-N: བུ་མོ་ཆུང་བས་ཀྱང་བུ་ཞིག་བཙས་ཤིང་མིང་ལ་པེན་ཨ་མེ་ཞེས་བཏགས་པ༌དང༌། དེ་ནི་དེང་དུས་ཀྱི་ཨམ་མོན་མི་རིགས་ཀྱི་མེས་པོ་ཡིན༌ནོ།།
  wsk-wsk: Se ko nanawus gotek mu kuriang kari iluwam tala, ale ko nup Bet-Ami mam.
    Bet-Ami mu Amon kariimet aitak am anisan wore nunga girigir.
  kkl-kkl: Elmangkel amikne nenekori babe me nengabo me mangaro aogti, si Ben-Ami
    engkaog. El neneko Amon nimi sisa sikini taog.
  sna-sna: Mwanasikana muduku akavawo nomwanakomana, uye akamutumidza zita rokuti
    Bheni-Ami; ndiye baba wavaAmoni vanhasi.
  spa-BLM: La menor también dio a luz un hijo y lo llamó Ben Ammi. Él es el padre
    de los hijos de Amón hasta el día de hoy.
  beu-beu: Angmuse jangu iia angu di, ana vaal mehal nu vengajai. Ana ene maveng,
    ene Ben Ami (evengbanang tarang se hula, ꞌvaal nenehe abung hoaꞌ). Aingba Amon
    enehe ang naung, idat-imang.
  cac-cac: Ix aljipax yune' ix schab'il chi', Ben-ammi, ix yac' ix sb'iej, aton vin̈
    aycan yin̈tilal eb' amonita ticnaic.
  swh-ULB: Nayule mdogo naye akazaa mwana wa kiume, na akamwita Benami. Huyu ndiye
    baba wa watu wa Waamoni hata leo.
  bel-bel: І малодшая таксама нарадзіла сына і дала яму імя Бэн-Амі. Ён бацька Аманіцянаў
    дагэтуль.
  deu-ELBBK: Und die Jüngere, auch sie gebar einen Sohn, und sie gab ihm den Namen
    Ben Ammi; dieser ist der Vater der Kinder Ammon bis auf diesen Tag.
  mbb-OT: Mid-anak daan haazà is hazi, ne maama zaan is anak din, ne migngezanan din
    ki Ben Ami. Iyan sikandin kepuun te menge Amunihanen guntaan.
  msc-msc: A doomuso fanan ka dencɛ sɔrɔn, ka a tɔɔ la kɔ Bɛnami. Amoni bɔnsɔn men
    ye ye bi, wo benba le wo ri.
  mal-2015: ഇളയവളും ഒരു മകനെ പ്രസവിച്ചു; അവന്നു ബെൻ-അമ്മീ എന്നു പേരിട്ടു; അവൻ ഇന്നുള്ള
    അമ്മോന്യർക്കു പിതാവു.
  tuo-NT: Dʉꞌsago quẽꞌrã macʉ̃tico niwõ. Cʉ̃rẽ Ben-ammi wãmeyeco niwõ. Cʉ̃ amonita
    masã ñecʉ̃ nicʉ niwĩ.
  gup-gup: Dja ngalwalawalak ngaleng warridj yawmey narangem, bingeykurrmeng Ben-Ammi,
    nungka wanjh mawah bedberre nawu kabirringeyyo Ammon. (Ben-Ammi kamenyime “Beywurd
    Bedberre Namud Ngardduk”)
  met-met: Kixinginoa xauna hayau gara lup, saing uxu yanoa Ben-Ammi. Lipuadi hatata
    tauxudi Amondi, ding mugangadinga naga.
  gvs-gvs: E kina go bogomane nakae ivenátuna, natuna koroto ivayou Beni Ammi. Niga
    tauyana tubunao yoidi Ammoni, tauyadi ame tutayana nava sikaaiyaka.
  rmc-rmc: The la ternederake uľiľa muršoro a diňa leske o nav Ben-Ami. Ov hino o
    dad le adadživeseskre Amončanenge.
  nlg-nlg: Mana ruani te vahua na garimane ghua, me holoa nia Ben-Ammi. Gaia te vaivarina
    na kema tara holora nia Ammon.
  dgr-DOGNT: Godè ededı̨ sı dǫzhìa nìı̨htı̨, Ben-Amı wìyeh ayį̀į̀là. Dıı dzęę̀ k'e
    Amon got'ı̨į̀ geedaa sìı gocho elı̨ hǫt'e.
  pes-OPV: و کوچک نیز پسری بزاد، و او را بن عمی نام نهاد. وی تا بحال پدر بنی عمون
    است.
  ron-1924: Чя май тынэрэ а нэскут ши еа ун фиу, кэруя й-а пус нумеле Бен-Амми. Ел
    есте татэл амоницилор дин зиуа де азь.
  ben-OBCV: ছোটো মেয়েও এক পুত্রসন্তান লাভ করল, ও সে তার নাম দিল বিন-অম্মি; সে বর্তমানকালের
    অম্মোনীয়দের পূর্বপুরুষ।
  lex-lex: Gari mana na'a'na nana muanke'a ida noka ral nani pa nwawa Ben Ami. Hadi
    ed maka kadurit nan makden Amon.
  rgu-rgu: Basa boe ma ana muriꞌ a boki na ana touꞌ esa. Ana foin nade, Ben Ami (sosoa
    na nae, ‘anaꞌ neme au lahenda ka’). Ria nana riꞌ besaꞌ ia dadi neuꞌ lahenda Amon
    ara bei-baꞌin.
  som-som: 'Tii yarayd iyana waxay dhashay wiil, oo waxay magiciisii u bixisay Bencammi:
    isna waa reer Cammoonka maanta jooga aabbahood.'
  lat-VUC: 'Minor quoque peperit filium, et vocavit nomen ejus Ammon, id est, Filius
    populi mei: ipse est pater Ammonitarum usque hodie.'
  aoi-aoi: '@see-verse:GEN.019.037'
  eng-ASVBT: 'And the younger, she also bare a son, and called his name Ben-ammi:
    the same is the father of the children of Ammon unto this day.'
  mna-mna: Mi lutuunu moori ta kaimerŋana i ipeebe pikin tomooto ta tomini, to ipaata
    zaana be Ben-Ami. Ben-Ami tana, ta popoŋana kini tipet ma tipaata zin be Amon
    na.
  ita-1885: E la minore partorì anch'essa un figliuolo, al quale pose nome Ben-ammi.
    Esso è il padre degli Ammoniti, che son fino ad oggi.
  eng-LXXUP: And the younger also bore a son, and called his name Ammon, saying, The
    son of my family. This is the father of the Ammonites to this present day.
  eng-ULB: As for the younger daughter, she also gave birth to a son, and named him
    Ben-Ammi. He became the ancestor of the people of Ammon of today.
  spa-VBL: La hija menor también tuvo un hijo, al que llamó Ben-ammi. Él es el ancestro
    de los amonitas hasta hoy.
  fra-_FOB: Et la plus jeune aussi enfanta un fils, et l'appela du nom de Ben-Ammi
    (fils de mon peuple). C'est le père des enfants d'Ammon jusqu'à ce jour.
  mal-mal: ഇളയവളും ഒരു മകനെ പ്രസവിച്ചു; അവന് ബെൻ-അമ്മീ എന്നു പേരിട്ടു; അവൻ ഇന്നുള്ള
    അമ്മോന്യർക്ക് പിതാവ്.
  urd-GVR: Chhoṭī beṭī ke hāṅ bhī beṭā paidā huā. Us ne us kā nām Bin-ammī rakhā.
    Us se Ammonī nikle haiṅ.
  suz-BL: कान्‍छीमी यो तौ का थि‍माक्‍त। मेको आ नें बेन-अम्‍मी वोदा बाक्‍त। मेको अम्‍मोनी
    आन किकी पिपी बाक्‍माक्‍त। ब्‍यवस्‍था २:१९; ब्‍यवस्‍था २३:४
  ita-1927: E la minore partorì anch’essa un figliuolo, al quale pose nome Ben-Ammi.
    Questi è il padre degli Ammoniti, che sussistono fino al dì d’oggi.
  ckb-ckb: هەروەها بچووکەکەشیان کوڕێکی بوو ناوی لێنا بەن‌عەمی. ئەویش باوکی نەوەی عەمۆنە
    هەتا ئەمڕۆ.
  eng-BBE: 'And the younger had a son and gave him the name Ben-ammi: from him come
    the children of Ammon to this day.'
  crx-NTPO: '''Ink''ez ''udek''oh-un ''en cha dune ooyaz suli'' ''ink''ez boozi''
    Ben-Ammi yulhni. ''Enne Ammon dunene bubá unli ''andit dzin whuts''un.'
  kan-OKCV: ಚಿಕ್ಕವಳು ಸಹ ಮಗನನ್ನು ಹೆತ್ತು, ಅವನಿಗೆ ಬೆನಮ್ಮಿ ಎಂದು ಹೆಸರಿಟ್ಟಳು. ಈಗಿನ ಅಮ್ಮೋನಿಯರಿಗೂ
    ಇವನೇ ತಂದೆ.
  bbb-bbb: Ro kabae iviene ije fu dua fu ame fari be bietena abe ive ina e Benami
    kuae. Ijadufuo e ije fu e Amonaetiko ije iviama kariva ijiebuo asae.
  tam-2017: இளையவளும் ஒரு மகனைப்பெற்று, அவனுக்குப் பென்னம்மி என்று பெயரிட்டாள்; அவன்
    இந்த நாள்வரைக்கும் இருக்கிற அம்மோன் வம்சத்தாருக்குத் தகப்பன்.
  spa-RV-1909: La menor también parió un hijo, y llamó su nombre Ben-ammí, el cual
    es padre de los Ammonitas hasta hoy.
  ron-BTF: Şi cea mai tânără de asemenea a născut un fiu şi i-a pus numele Ben-ami;
    el este tatăl copiilor lui Amon până în această zi.
  eng-WEBP: The younger also bore a son, and called his name Ben Ammi. He is the father
    of the children of Ammon to this day.
  eng-FBV: The younger daughter had a son too, and she called him Ben-ammi. He is
    the ancestor of the Ammonites of today.
  nld-1939: Ook de jongste baarde een zoon, en noemde hem Ben-Ammi; hij is de vader
    der tegenwoordige Ammonieten.
  nch-BL: Huan nopa teipan ejquet quipixqui icone cati quitocaxti Ben Ammi. Quema
    moscalti Ben Ammi yaya elqui inintata nochi masehualme cati ama inintoca amonitame.
  tfr-NTPO: Ga ba l̈ëng wa buk kjl̈ara domer bebi, ga koiara Ben Amí. E beno Amón
    tjëyo data.
  vie-1934: Người em cũng sanh đặng một con trai, đặt tên là Bên-Am-mi; ấy là tổ phụ
    của dân Am-môn đến bây giờ.
  hin-CV: छोटी बेटी का भी एक बेटा हुआ, और उसने उसका नाम बेन-अम्मी रखा; वह आज के अम्मोन
    जाति का गोत्रपिता है.
  eng-OURB: The younger also bore a son, and called his name Ben Ammi [Son of my people].
    He is the father of the children of Ammon [Tribal people] to this day.
  spa-BES: Y el menor tuvo un hijo, y le dio el nombre de Ben-ammi; de él vienen los
    hijos de Ammón hasta hoy.
  tdx-tdx: Nahatoly ana-dahy ka ty zai’e vaho natao’e Benamý ty añara’e; ie ty rae’
    o anak’Amoneo pak’androany.
  vid-vid: Yula mhinza mdodo kahi nakaponda mwana mlume, nakamchema Beni-ami. Ayo
    ndo mhaza wa Waamoni mbaka lehano.
  pwg-pwg: Ma murimurina bade ivi tuwa da tomowa ma ivi vavei Benami. Tuna na Amon
    damsi i kaekiki.
  eng-OKE: 'And the younger also brought forth a son, and she called his name Bar
    Ammi: he is the father of the B’ni Ammon unto this day.'
  tha-KJV: ส่วนน้องสาว เธอคลอดบุตรชายคนหนึ่​งด​้วยและเรียกชื่อของเขาว่า เบน​-อัมมี
    เขาเป็นบรรพบุรุษของคนอัมโมนมาจนถึงทุกวันนี้
  por-BR-2018: A menor também deu à luz um filho, e chamou seu nome Ben-Ami, o qual
    é pai dos amonitas até hoje.
  bco-bco: A꞉la꞉ta꞉ga꞉ ado tifa꞉yo꞉lo꞉, kalu so꞉wa ko꞉lo꞉ sa꞉la꞉lia꞉sa꞉ga꞉, ene wiyo꞉
    Ben-Ami wikilo꞉. So꞉wa Ben-Ami a꞉na a꞉la꞉ta꞉ga꞉yo꞉, tif amio꞉ kaluka꞉isale modo꞉
    fa꞉la꞉dowo꞉ ko꞉lo꞉, iyo꞉ o꞉go꞉ Amon kaluka꞉isale a꞉la꞉sa꞉la꞉sen.
  deu-ELO: Und die Jüngere, auch sie gebar einen Sohn, und sie gab ihm den Namen Ben
    Ammi; dieser ist der Vater der Kinder Ammon bis auf diesen Tag.
  ktm-ktm: Pe iy nedun pihin omur ti iduwe ye nedun kamal homou yi pe iyuwen iy ile
    Benami. Iy ke ile tama’ su lau hemir idu mahkele sa heneyuwen su ile Amon.
  caa-caa: Y e ijtzꞌimbꞌir qꞌuechuan inteꞌ uyar ubꞌan y uturbꞌa ucꞌabꞌa Ben-amí. Pues
    tamar jaxir chꞌajnari tari tunor e gente tama e lugar Amón.
  eng-WYC-2018: And the less daughter childed a son, and called his name Benammi,
    that is, The son of my people; he is the father of (the) men of Ammon till to
    [this] day.
  epo-epo: Kaj la pli juna ankaŭ naskis filon, kaj ŝi donis al li la nomon Ben-Ami;
    li estas la prapatro de la Amonidoj ĝis nun.
  uig-PIN: Kiqikimu oƣul tuƣup, uning etini Bǝn-Ammi ⱪoydi. U bügünki Ammoniylarning
    atisidur.
  beo-beo: Magobo bagia uda mano amola da dunu mano lai. E da ema Benami dio asuli.
    Benami ea lalelegei fi da wali esalebe A:monaide fi.
  tpi-OTNT: Na namba 2 pikinini meri em tu i karim pikinini man na i kolim nem bilong
    en Benami. Dispela man em i tumbuna bilong dispela lain manmeri yumi save kolim
    ol Amon.
  hau-SA: ’Yar ƙaramar ma ta haifi ɗa, ta kuwa ba shi suna Ben-Ammi, shi ne mahaifin
    Ammonawa a yau.
  udu-udu: Dhali ayim jin ta jiŋ ’ko’d mo a’di si’da/ idho’thki ya/ mo dhali gway
    piti yerkunu mo ka Ben/ammi mo. A’di yaase ita com gom uc̱i ma Ammuun mo ntagi
    shwanesan mo be.
  uig-LAT: Kichikimu oghul tughup, uning étini Ben-Ammi qoydi. U bügünki Ammoniylarning
    atisidur.
  nde-nde: Indodakazi encinyane layo yazala indodana, yayitha yathi nguBheni-Ami;
    nguye uyise wama-Amoni alamuhla nje.
  ton-ton: 'Pea fanauʻi foki ʻe he tehina ʻae tama, pea ne ui ia ko Peniami: ʻaia
    ko e tamai ʻae ngaahi fānau ʻa ʻAmoni, ʻo aʻu ki he ʻaho ni.'
  ces-1613: I mladší také porodila syna, a nazvala jméno jeho Ben Ammon; onť jest
    otcem Ammonitských až do dnešního dne.
  eko-eko: Elottelanaka otule nttiitthi aya khumpattha mwaana wanlume khuntthaja nzina
    la Ben-Ami, ye paapa wa Amooni, apa ariiwo mpakha leelo.
  nss-nss: Yiy pihi mendrehe imwalahiy iyata norun hamou kamai pe ipohowe ngalan ara
    Pen-Ammi. Yiy ara isarayah tumbuhu ndramira Amon mahapo hutora.
  eng-WMB: The younger also bore a son, and called his name Ben Ammi. He is the father
    of the children of Ammon to this day.
  tam-TCV: இளையமகள் ஒரு மகனைப் பெற்று அவனுக்கு பென்னமி என்று பெயரிட்டாள். இக்காலத்திலுள்ள
    அம்மோனியரின் தகப்பன் இவனே.
  ceb-ULB: Alang sa kinamanghorang anak, siya nanganak usab ug lalaki, ug ginganlan
    kini ug Ben Ami. Nahimo siyang katigulangan sa katawhan sa mga Amonihanon sa karong
    panahon.
  mkn-mkn: Ais ana yang adi, ju barana ame satu ana laki-laki. Dia kasi nama, Ben
    Ami (yang dia pung arti ‘ana dari beta pung orang’). Dia tu, jadi orang Amon yang
    ada sakarang, pung nene-moyang.
  pol-UBG: Młodsza również urodziła syna i nadała mu imię Ben-Ammi. On jest ojcem
    synów dzisiejszych Ammonitów.
  agr-agr: Tuja ekeushkam uchigmakui aishmagkun dutika adaikauwai Ben-amí. Nuwiya
    jiinjauwai Amón aents aina nunú.
  kyc-kyc: Enakana dokome opetaeko wane manjipala dokopa kingi Benami, leya. Dakepa
    baa Amone rara dupwana rakange kyawa ingyuo pelyamo.
  urd-GVU: چھوٹی بیٹی کے ہاں بھی بیٹا پیدا ہوا۔ اُس نے اُس کا نام بن عمی رکھا۔ اُس
    سے عمونی نکلے ہیں۔
  deu-1912: Und die jüngere gebar auch einen Sohn, den hieß sie das Kind Ammi. Von
    dem kommen die Kinder Ammon bis auf den heutigen Tag.
  ntj-ntj: Nyangka marlanytju katja kanyiralpi yini Pinaminya tjapirnu. Tjiinya palunyanya
    kutjutjamu-tjanampa Yamanku tjamupirtiku.
  row-row: Ma odꞌi a bꞌonggi touꞌ esa. Ana babꞌae e Ben Ami (sosoa na ‘mia au atahori
    ngga’). Ana dadꞌi atahori Amon ra bei-baꞌi nara losa faiꞌ ia.
  kan-2017: ಕಿರಿಯ ಮಗಳು ಗಂಡು ಮಗುವನ್ನು ಹೆತ್ತು ಅದಕ್ಕೆ “ಬೆನಮ್ಮಿ” (ರಕ್ತ ಸಂಬಂಧಿಕನ ಮಗ) ಎಂದು
    ಹೆಸರಿಟ್ಟಳು. ಇಂದಿನವರೆಗೂ ಇರುವ ಅಮ್ಮೋನಿಯರಿಗೆ ಇವನೇ ಮೂಲಪುರುಷನು.
  ena-ena: Lɨci Iagɨvam agaŋ nɨbu avi ninaŋ huhɨlavɨla ibi lamavɨla abami. Nudɨ ibi
    Benami uami. Benami agaŋ Amon hɨdɨlɨ agɨladɨ iamɨlɨnɨlu. Nɨbɨlaŋ avi vaka fɨli
    tɨbɨ heŋ ala hɨniavɨhadami.
  tgo-tgo: Yawarumbuye nasiyeniye vambe i ghambɨva ŋgama ghɨmoru, na i rena idae Ben-Ami.
    Iye orumburumbuyeŋgiya Amon gharɨgharɨniye.
  yap-yap: Ma ku er rogon e bin bitir ko fa gali ppin ni fak Lot niki gargel ma bochi
    pagel, me tunguy fithingan ni Benammi. Ni aram e chitamngin e girdi’ ni kanog
    e Ammonite ngorad e bin daba’ e rran.
  tet-tet: Hotu, oan feto alin moos nahoris nola oan mane ida. Nia nanaran oa nia
    naꞌak Ben Ami (tan ben-ami neꞌe, lian hanesan lia fuan Ibrani naꞌak ‘oa nosi haꞌukaan
    eman sia’). Oa nia, mak dadi baa ema Amon oras neꞌe, siakaan bei uluk.
  hlt-MCSB: Canoi long khaw capa a cun van tih a ming te Benammi a sui dongah tihnin
    due Ammon ca rhoek kah a napa la om.
  mdy-ETH: ጌኤዴላኣ ዓቲንቄ ናይ ሾዓዖ ሱንፆ ቢኢኒዓኣሜ ጌዔኔ፤ ዒዚያ ሃኖ ዓሞኦኔ ዓሶ ጌይንቲ ዔኤሊንታ ዓሶኮ ማዢንቶ ዓዳሢኬ።
  kew-kew: Wala orope nogome page naki madisa, goa pua Ben-Ammi lo bi maaisa. Nipu
    page Amonite ruru-na aara pia.
  twi-ASANTE: Akumaa no nso woo ɔbabarima, na ɔtoo no edin Ben-Ami; ɔno nso ne Amon
    mma agya de bɛsi ɛnnɛ.
  bhl-bhl: Keko beli, neng ukal kunum aul mak dukuko, em wiin e “Ben-Ami!”, dangsu
    kale. Ben-Ami e Amon kawtiw im kunum mongom keyemse kale.
  con-NTPO: Toya'caen que'tte'ye'qque tsandie du'shuve isusi tisema inisian'fa Ben-amime.
    Tsambe omba'su dutssiyendeccu tsu ja'ño can'jen'cho amonitandeccu.
  eng-WEBU: The younger also bore a son, and called his name Ben Ammi. He is the father
    of the children of Ammon to this day.
  bnp-bnp: A viri kiroko tara i podea a koma bakovi, i vunua e Ben-Ami. Ra bakovi
    iea, a vuhuna kabu ne Amon mona.
  wal-wal: Qassi kaaliyaakka attuma na7aa yelaasu; a sunttaa Ben77aama gaada sunttaasu;
    inne hachchi gakkanau Amoonatu aawaa.
  mgh-mgh: Omwankani uyo ciicammo ahonnyara mwana, ni ahommaha ncina na Pin-Amii.
    Ula phiri athumwane atthu Amonii oleelo.
  acu-NT: Tura ekerisha uchi aishmangkun jurer Behami inaikiamiayi. Nuka yamai amonita
    ainau tutai apari ayayi.
  spa-PDDPT: También la más joven dio a luz un hijo, y lo llamó Ben-ammí, el cual
    es padre de los hijos de Amón hasta hoy.
  gun-gun: Ha'e gui kyrĩve va'e voi peteĩ ava'i oikuavã avi vy omboery Ben-Ami. Ha'e
    va'e ramymino kuery ma Amom pygua kuery aỹ peve ikuai va'e.
  agu-BL: Ma yi ca'p, yi titz'e'n yi tetz tal nintzun oc bi'-tz ta'n tetz Benami.
    Ya'stzun chimam chite' yi e' amonita jalu'.
  eng-PEV: Lot’s youngest daughter also had a son, and she called him Ben-Ammi. That
    name means son of my relative. Ben-Ammi’s mob are called the Ammon tribe, and
    they are still living today.
  ilo-ULB: Kasta met ti inaudi nga anak, impasngayna met ti maysa lalaki, ket pinanaganna
    iti Ben Ammi. Isuna ti nagbalin a kapuonan dagiti tattao nga iti agdama ket maaw-awagan
    iti Ammonita.
  kpg-kpg: Tama ahina dulii gaa hai labelaa dana dama daane, guu wanga dono ingoo
    go mee go Ben-ammi. Go mee dela tangada ne daamada ai digau Ammon ala dangi nei.
  uig-ARA: كىچىكىمۇ ئوغۇل تۇغۇپ، ئۇنىڭ ئېتىنى بەن-ئاممى قويدى. ئۇ بۈگۈنكى ئاممونىيلارنىڭ
    ئاتىسىدۇر.
  bsp-bsp: Kɔ wan ka Lɔt wəran wəfɛt oŋkom wan wərkun, k'ewe kɔ «Bɛn-Ammi.» Nkɔn ɔyɔnɛ
    papa ka 'Amɔŋ ŋayi doru haŋ mɔkɔ.
  mbs-mbs: Doen heman batà meama timebaw diyà te adi, aw iningedanan din ki Ben-ami
    (kelebadan niyan, batà te kemonaan). Neinang sikandin kemonaan te kedita te otaw
    diyà te pongan te Amoni songkani.
  tof-tof: Akó zoreta ta siman olom ilngumilürr. Oya ngi we ngyesilürr Ben-Ami. Errkya
    Amon ne pamkolpamko, i oya küpko.
  sus-sus: A xa di ginɛ firin nde fan naxa di bari, a xili naxa sa Ben Ami. Na nan
    findi Amonikae birin benba ra. Han yakɔsi e na na.
  pon-2006: Me tikitiko pil naitikihada nah pwutak emen, me e kihong ede Penami.
  jae-jae: Ma awê sauŋ kêkôc ŋapalê ŋac amboac tonaŋgeŋ ma gê ênê ŋaê gebe Ben-Ami.
    Eŋ kêtu lau gamêŋ Amonŋa têm galocŋa nêŋ abeŋi.
  ksd-ksd: Ma ra muruna i ga kava ta bul tutana bula, ma i ga vaiang tar ra iangina
    ba Ben-Ami; ma go a tama i ra tarai Amon gori.
  tur-YTC: Küçük olanın da bir oğlu oldu ve adını Ben Ammi koydu. O da bugünkü Ammonlular’ın
    atasıdır.
  bel-N: І малодшая таксама нарадзіла сына, і назвала імя яго Бэн-Аммі. Ён — бацька
    сыноў Амона аж да сёньня.
  grc-BRENT: Ἔτεκε δὲ καὶ ἡ νεωτέρα υἱὸν, καὶ ἐκάλεσε τὸ ὄνομα αὐτοῦ Ἀμμὰν, λέγουσα,
    υἱὸς γένους μου· οὗτος πατὴρ Ἀμμανιτῶν ἕως τῆς σήμερον ἡμέρας.
  ind-AYT: Anak yang lebih muda juga melahirkan seorang anak laki-laki dan menamainya
    Ben-Ami. Ben-Ami adalah nenek moyang semua orang Amon yang ada sekarang ini.
  lid-lid: Iy bahan badeh atehei nah mwan ale, eme tondrohani nyaran badeh Ben-ami,
    moson “Nadu tama oro.” Eme na len dah badeh iy badeh tama iri Amora.
  eng-NNA: The youngest one also gave birth to a child, a boy. She named him Ben-Ammi.
    They called the ones who came after him Amu's mob.
  nya-nya: Mwana wamkazi wamngʼono naye anabereka mwana wamwamuna, ndipo anamutcha
    iye Beni-Ammi. Iyeyu ndiye kholo la Aamoni onse.
  hrv-hrv: I mlađa rodi sina i nadjene mu ime Ben-Ami. On je praotac današnjih Amonaca.
  mps-mps: Tama tomo wegigo me te ogwa ame nani, te ogwa nogi Benami poali. Te bidi
    da, te Amon we bidi hani dabego wąį monu dao.
  llg-llg: Boe ma, inana fadik bonggi nala ana touanak esa. De, Ana foin, nade Ben
    Ami (ndandaan nae, ‘kakanak neme au hataholing mai’). Ndia ndia, dadik hataholi
    Amon nala hatematak ia, baꞌi makababalen.
  tpi-tpi: Na namba 2 pikinini meri em tu i karim pikinini man na i kolim nem bilong
    en Benami. Dispela man em i tumbuna bilong dispela lain manmeri yumi save kolim
    ol Amon.
  dan-1931: Ligeså fødte den yngste en Søn, som hun kaldte Ben-Ammi*; han er Ammonitternes
    Stamfader den Dag i Dag. { [*dvs. min Frændes Søn.] }
  vie-OVCB: Cô em cũng sinh con trai và đặt tên Bên Am-mi. Ông là tổ phụ của dân tộc
    Am-môn ngày nay.
  lbk-lbk: Inmanak akhes nan annochi et nginadnana's Benammi. Siya nan nalpowan nan
    naycha'y Ammonita idwani.
  guj-2017: એ જ પ્રમાણે નાનીએ પણ એક દીકરાને જન્મ આપ્યો અને તેનું નામ તેણે બેન-આમ્મી
    રાખ્યું. તે આજ સુધીના આમ્મોનીઓનો પૂર્વજ છે.
  byr-byr: '@see-verse:GEN.019.037'
  awx-awx: Inä usinggän yäpanä mahan täpäxäyän wawakngä dukngike, umanä Ben-Ammi yang
    inikut. Ile tiwän Amon nanä äpman yiwixayingu, Lotdä bapunä däkngawän yiwixaying.
  pon-2006A: Me tikitiko pil naitikihada nah pwutak emen, me e kihong ede Penami.
    Ih me wia semen mehn Ammon en ahnsouwet kan.
  por-BRBSL: O mais novo também deu à luz um filho, e chamou-o de Ben Ammi. Ele é
    o pai dos filhos de Ammon até hoje.
  cth-cth: Kanaw e ni hai tongpa a khe teh, Benammi telah min a phung. Hote tami teh
    sahnin totouh kaawm e Ammon miphunnaw e a na pa doeh.
  twi-twi: Akumaa no nso woo ɔbabarima, na ɔtoo no din Ben-Ami; ɔno nso ne Amon mma
    agya de besi nnɛ.
  hlt-hlt: Canoi long khaw capa a cun van tih a ming te Benammi a sui dongah tihnin
    due Ammon ca rhoek kah a napa la om.
  tbz-SIM: 'Kòo sɑ́m̀pɔ́ùu pɛitɛ́ dɛnitidɑbirɛ kɛ́ dɛ̀ yu kɛ dɔ̀: Bɛni-Ami. Bɛ̀ yu
    weè kó iyɑɑ̀bí kɛ tú Amɔniibɛ.'
  msy-2020: Ezɨ guivir dozim uaghan otarim bategha ziam, “Benami,” a gatɨ, ezɨ gɨn
    an Amonian ovavimɨn oto.
  txq-txq: Boe ma ina ana fadik oo, bonggi nala ana touk esa boe. Ana foin nade, Ben
    Ami (fo sosoa-ndandaan ‘anak numa au hatahoring mai’). Ndia naa, dadi neu hatahori
    Amon bei-baꞌin hatematak ia.
  aaz-aaz: Rarit aan feot aheit suus goe, nahoniꞌ riꞌaan moen jes. In nakaanb ee,
    naiꞌ Ben Ami (in aꞌmoufn ii ‘riꞌanaꞌ naꞌko au nggoa’). In es anjair aam uuf neu
    atoin Amonas sin oras ia.
  azb-azb: Kiçik qız da bir oğul doğdu və onun adını Ben-Ammi qoydu. O, indiki Ammonluların
    əcdadıdır.
  eng-DBY: And the younger, she also bore a son, and called his name Ben-ammi; the
    same is the father of the children of Ammon to this day.
  hin-2017: और छोटी भी एक पुत्र जनी, और उसका नाम बेनअम्मी रखा; वह अम्मोनवंशियों का
    जो आज तक है मूलपिता हुआ।
  wol-KYG: Rakk ja moom it am doom ju góor, tudde ko Ben Aami (mu firi Sama doomu
    mbokk). Ben Aami moo sos Amoneen, ñi fi nekk ba tey.
  swp-swp: Taumurita ia hinage natuna tau i labasi, eo esana ie tore Ben‐ami; ie Amona
    tataodi tamadi ede, i laoma e wau ta.
  bjr-bjr: Auna fannoo mifa faqa faiqi akoonaiqi maqaseenoo mina auqu Beenaami fee
    qinau. Mariu fanoo Beenaamifa findifinoo Amoona maqannaasa nikoofaikamminoo marinau.
  eng-YLT: 'as to the younger, she also hath born a son, and calleth his name Ben-Ammi:
    he [is] father of the Beni-Ammon unto this day.'
  kne-kne: Nan-anak abe din iyogtan si lalaki ay nginadanana si Ben-Ammi ay say napoan
    di makwani en Ammonita ed wani.
  heg-NTPO: Ana hmudin na kon hua nal ana biklobe mesa. Un ngali ngala Ben Ami (man
    nahin na noan, ‘aan deng auk nen esa ngas’). Un nam daid atuil Amon nas upu kia-kaons.
  ptu-ptu: Anna keänä' toi duka' indo adinna, iya muane duka', nasangaim ia Ben-Ami.
    Iya iam ia nene kabuttuanna to Amon sule lako temo.
  bzd-NTPO: Ñies itsirla de alàë, kiè méka̱itö Ben-amí. I̱'ñe ta̱ amonwak datse̱ e'
    batamik.
  kwf-kwf: Ma ruana ngela kini ka faꞋafuta logo na ngela ngwane, ma nia ka saea Ꞌani
    sa Benami, ma kira ka faꞋasata fuuꞋi ngwae nia Ꞌania Amon naꞋa.
  eng-WYC-2017: And the less daughter childed a son, and called his name Benammi,
    that is, The son of my people; he is the father of men of Ammon till to [this]
    day.
  eng-WMBB: The younger also bore a son, and called his name Ben Ammi. He is the father
    of the children of Ammon to this day.
  spp-spp: Ka cɔɔnfooŋi si si pùnambile na mú, maa u mɛge le Bɛni Ami. Uru u ɲyɛ Amɔni
    shiŋi tulyage fo mà pa nɔ niɲjaa na.
  aey-aey: Odocob ateg milum uqaha mel oso basen. Odimei eu ijan Ben-ami qon. Uqa
    Amon sihul asaga calen. Age qila bilegina.
  urd-GVH: छोटी बेटी के हाँ भी बेटा पैदा हुआ। उसने उसका नाम बिन-अम्मी रखा। उससे अम्मोनी
    निकले हैं।
  rug-rug: Meke gua tugo sa tuna vineki mudina si podoa sa si keke tuna koreo, meke
    poza nia Benami sa si asa. Asa sa tamadia rina tie Amoni, kamoa rane ṉinoroi.
  gaz-gaz: Intalli isheen quxisuunis ilma deessee maqaa isaa Ben-Amii jettee moggaafte;
    inni immoo abbaa Amoonota harʼaa ti.
  fra-LSG: 'La plus jeune enfanta aussi un fils, qu’elle appela du nom de Ben-Ammi:
    c’est le père des Ammonites, jusqu’à ce jour.'
  yal-yal: A dii tɛmɛ firinden fan yi diin bari, a a xili sa “Bɛn-Ami.” Na nan findi
    Amonine birin benban na. Han iki e na yi.
  gum-gum: Inchen wendiikkucha kan nusrkai tøgamisra, truigwane Ben-ammi munchi pasrøbig
    køn. Inchen truibe tru møi ya amonitasmerai møskain køn.
  iou-iou: Täŋpäkaŋ wenänitä udegän nanak ämani bäyaŋpäŋ wäpi Benami yäŋ iwetkuk.
    Apiŋo Amon äbot itkaŋ uwä Benami, Lot äperi wenänitä bäyaŋkuko u täŋo orani pähap.
  haw-1868: 'A hanau mai la hoi ka muli iho i keikikane, a kapa iho la i kona inoa
    o Benami: oia ke kupuna o ka Amona a hiki i keia manawa.'
  arb-NAV: أَمَّا الصُّغْرَى فَوَلَدَتِ ابْناً وَدَعَتْهُ «بِنْ عَمِّي» (وَمَعْنَاهُ
    ابْنُ قَوْمِي) وَهُوَ أَبُو بَنِي عَمُّونَ إِلَى الْيَوْمِ.
  adz-adz: Da narun finam isiꞌ ibinigi irim narun marub da ifaringꞌ i binganggan Ben-Ami.
    Ben-Ami isu garam Amon tafanggan rungꞌ faringꞌan da gubuꞌ aruani.
  ewe-ewe: Nyɔnuvi suetɔ hã dzi ŋutsuvi, eye wòna ŋkɔe be Ben Ami; eyae nye Amonitɔwo
    tɔgbui.
  eng-LEE: 'And the younger, she also bore a son, and called his name Ben-ammi: the
    same is the father of the children of Ammon unto this day.'
  dji-dji: Ga nguṉi mirrdjingir miyilkdji marrngili yidjipili yul girri, ga nyani
    yagirri yirrpini Bin-Amiy; ga ngunukima yul nyani ngurrḏawalangu djina Amunayit
    malagi.
  nna-nna: Nyirtingunyalu pukun partany kanya, punulku. Yini marna Ben-ammi. Palinymili
    nyirrirnikartijarrangu yini marnayijaninyi Ammonites.
  asm-FB: পাছত সৰুজনীয়েও এটি পুত্ৰ প্ৰসব কৰিলে আৰু তাৰ নাম বিন-অম্মি হ’ল; তেওঁ বর্তমানৰ
    অম্মোনীয়াহঁতৰ আদিপিতৃ।
  sus-A: عَ شَ دِ فِنّ قِرِن ندٍ قَن نَشَ دِ بَرِ، عَ شِلِ نَشَ سَ بٍن عَمِ. نَ نَن
    قِندِ عَمٌنِكَيٍ بِرِن بٍنبَ رَ. هَن يَكْسِ عٍ نَ نَ.
  fra-SBL: La cadette enfanta aussi un fils, qu'elle appela Ben Ammi. Il est le père
    des enfants d'Ammon jusqu'à ce jour.
  hbo-hbo: וְהַצְּעִירָ֤ה גַם־הִוא֙ יָ֣לְדָה בֵּ֔ן וַתִּקְרָ֥א שְׁמֹ֖ו בֶּן־עַמִּ֑י
    ה֛וּא אֲבִ֥י בְנֵֽי־עַמֹּ֖ון עַד־הַיֹּֽום׃ ס
  shp-NTPO: Ja chinikanabiribira, benbo bake iká iki, ja ramatian amonitabaon papashoko,
    jawen janera Ben-amí iká iki.
  eng-WYCLIFFE: And the lesse douyter childide a sone, and clepide his name Amon,
    that is, the sone of my puple; he is the fadir of men of Amon til to day.
  pjt-pjt: Ka maḻanypangku kuḻu iṯi katja kanyinu munu palunya ininu Pinaminya. Ka
    tjitji nyanga palulanguṟu aṉangu ma-tjuṯaringuṯu munuya winki mulararingu maḻatja
    maḻatja aṉangu panya Aimankunu tjuṯa.
  cwe-cwe: Imndele imdodo iviya keleka mwana na zina jake kamtanga Benami. Iyo niiyo
    wasaho yawo Waamoni mbaka diyelo.
  bgs-bgs: Duwán pagsik batà mama na ipamasusu tun ta adi, asta igngadanan din ki
    Benami. Inému sikandin na kamónaan katô langun Amonihanon áknganni.
  kik-kik: Mũirĩtu ũrĩa mũnini o nake agĩciara kahĩĩ, nake agĩgatua Beni-Ami, na nĩwe
    ithe wa Aamoni arĩa marĩ kuo nginya ũmũthĩ.
  ksr-ksr: Borata gosoganoŋ kaaŋiadeeŋ mera ejaga meŋ qata Ben Ami (kanagesonaa meria)
    qaro. Eja iikawaa gbiliurutanoŋ kolooŋ seisei ama kougi kambaŋ kokaamba kaaŋagadeeŋ
    qagia Amon kanageso qamakejoŋ. Kiaŋ.
  fra-NCL: 'La cadette eut aussi un fils, qu’elle nomma Ben-Ammi : c’est le père des
    fils d’Ammon, qui existent jusqu’à ce jour.'
  cek-AK: Canu kanawk mah doeh capa maeto sak moe Ben-Ammi, tiah ahmin phui; anih
    loe vaihni ni khoek to Ammon kaminawk ih ampa ah oh.
  xla-xla: Epalati yoti yimka꞉mala mape maseyemala hamaiyo, epame ya꞉ hiye Ben-Ami
    diyo. Epedeme maseyemala itapo Amon so wata ha꞉ha꞉ yia꞉ mama pato halapo.
  cuk-cuk: E-sisgwa-bipigwadga susugwa uklenonimogad. Adi, Benammiʼye onugsasad. Agi,
    Amón-dulemar-bukwadi danimarmogad.
  uig-CYR: Кичигиму оғул туғуп, униң етини Бән-Амми қойди. У бүгүнки Аммонийларниң
    атисидур.
  tel-2017: లోతు రెండో కూతురు కూడా ఒక కొడుకుని కని వాడికి “బెన్ అమ్మి” అనే పేరు పెట్టింది.
    నేటి అమ్మోనీయులకు అతడే మూలపురుషుడు.
  hat-BSA: Epi pou pi Jèn nan, li te fè yon fis tou, e li te rele li Ben-Ammi. Li
    se papa a tout fis Ammon yo jis rive jodi a.
  kos-kos: Tamtael fusr sac oasr pac wen se natul, su el sang inel Benammi. El pa
    papa tumun mwet Ammon nwe misenge.
  hbo-WLC: וְהַצְּעִירָ֤ה גַם־הִוא֙ יָ֣לְדָה בֵּ֔ן וַתִּקְרָ֥א שְׁמ֖וֹ בֶּן־עַמִּ֑י
    ה֛וּא אֲבִ֥י בְנֵֽי־עַמּ֖וֹן עַד־הַיּֽוֹם׃ ס
  ibo-ibo: Nwa ya nke nta mụtakwara nwa nwoke onye ọ gụrụ Ben-Ammi. Ọ bụ ya bụ nna
    nna ndị Amọn ruo taa.
  ory-ory: ପୁଣି, କନିଷ୍ଠା କନ୍ୟା ପୁତ୍ର ପ୍ରସବ କରି ତାହାର ନାମ ବିନ-ଅମ୍ମି ଦେଲା; ସେ ବର୍ତ୍ତମାନ
    କାଳର ଅମ୍ମୋନୀୟ ଲୋକମାନଙ୍କର ଆଦିପିତା।
  wmt-wmt: '@see-verse:GEN.019.037'
  chk-chk: Nge ewe setipütür a pwal nöüni eman ät o aita ngeni Pen Ami. Iwe, tori
    ikenai i semelapen ekewe chon Amon.
  ssd-ssd: Mambo nuŋe mata kiŋo ande te-pilna sulumba kiŋo ta nyunu Ben-Ami ŋgina.
    Ben-Ami nu Amon mbal tuku mbuŋ naŋgine.
  rop-rop: En det yangwan doda bin abum lilboi du, en imbin gulum im neim Benamai,
    en ol detlot Emanait pipul bin kamat brom im na.
  ukr-1871: 'Уродила ж і меньша сина, і дала імя йому: Бен-Аммій. Се праотець Аммоніїв
    по сей день.'
  eng-AOI: '@see-verse:GEN.019.037'
  yon-yon: Nengkaan kuu dana mingki woonekoru, yaningko Benami andeen. Benami kuu
    Amon ambibkin yi awoya.
  bch-bch: Be Lot inat taine ede pade ipopo gergeu aranga pade ta iuato ieda Benami.
    Ta muriai gergeu toa oa itubtub tiuot alu toa labone taoatoato gid Amon.
  deu-1951: Und die jüngere gebar auch einen Sohn, den hieß sie Ben-Ammi; der ward
    der Vater der Kinder Ammon von heutzutage.
  eng-JPS: And the younger, she also bore a son, and called his name Ben-ammi — the
    same is the father of the children of Ammon unto this day.
  ubr-ubr: Giya jeverei on eb fifi orot ituai, on i wabai Ben-Ammi. On fifi wawan
    agirin min ari seyoyores Ammon yangan.
  srp-1865: Pa i mlaða rodi sina, i nadjede mu ime Ven-Amije; od njega su Amonci do
    današnjega dana.
  lug-lug: Omuto naye n’azaala omwana mulenzi n’amutuuma Benami, ye yavaamu Abamoni
    abaliwo ne kaakano.
  heb-heb: והצעירה גם הוא ילדה בן ותקרא שמו בן עמי הוא אבי בני עמון עד היום׃
  ben-IRV: আর ছোট মেয়েটিও ছেলের জন্ম দিয়ে তার নাম বিন–অম্মি রাখল, সে এখনকার অম্মোন-লোকদের
    আদিবাবা।
  pan-pan: ਛੋਟੀ ਧੀ ਵੀ ਇੱਕ ਪੁੱਤਰ ਜਣੀ ਅਤੇ ਉਸ ਨੇ ਉਹ ਦਾ ਨਾਮ ਬਿਨ-ਅੰਮੀ ਰੱਖਿਆ। ਉਹ ਅੱਜ ਤੱਕ
    ਅੰਮੋਨੀਆਂ ਦਾ ਪਿਤਾ ਹੈ।
  mwp-mwp: Nadh lak kuthayg yoepkazin garkaz imadhin. Nadh nuyn kedha tharadhin Benami,
    a nungu kaziw kazil kayib kedha tharepa Amonaythalgal. Sena nuy kedha kuniya kazimay
    ngapa parungu Lothan kaziw kaziw ya.
  mya-JVB: သမီးအငယ် သည်လည်း သား ကိုဘွား ၍ ဗေနမ္မိ အမည် ဖြင့် မှည့် လေ၏။ ထိုသူ သည်
    ယနေ့ တိုင်အောင်ရှိသောအမ္မုန် အမျိုးသား တို့၏ အဘ ဖြစ်သတည်း။
  tte-O: Yo kikiuna tabe ikabi natuna tauna, esana ipei Benami. Na iya boda Amoni
    bwaite sauga tubuliyao siya simiyamiya.
  tbg-tbg: Vira auravanovata vainti taiqama viro qorainti vainti vatatero virara Ben-Amirave
    tura. Vi vaintiva noruqama viro Amoni vatanaaka qova vaura.
  hmo-hmo: Tadina kekeni danu mero ia abia, iena ladana ia atoa Benami. Ia be hari
    idia noho Amono bese taudia edia tubuna.
  ata-ata: Xe vimoe ne mivoꞌo, la ꞌilie mulu kalumo, la mimoxoꞌu ualasou lexe Veni-ami.
    Anu mutuꞌu ovuxaꞌa ta mitema ne Amoni ane mipaa iliꞌi mo mimauli vaimomo ꞌo.
  nfa-nfa: Ka ana bhèni limuri ne, nara iisi ana mone èci kahèi. Na pangare na Ben
    Ami (dhu sasoa na ‘mai nèti dhèu jaꞌa’). Ana ne ka dhu jꞌajꞌi bèi-baki nèti dhèu
    Amon.
  urd-urd: और छोटी के भी एक बेटा हुआ और उसने उसका नाम बिन — 'अम्मी रख्खाः वही बनी
    — 'अम्मोन का बाप है जो अब तक मौजूद हैं।
  rus-SYN: 'И младшая также родила сына, и нарекла ему имя: Бен-Амми говоря: он сын
    рода моего. Он отец Аммонитян доныне.'
  cbt-NTPO: Hua'hua nininsonta huaihuachina, quëmapia'huaya chachin ya'huëtërin anta'.
    Inanta a'shini Pin-ami itërin. Iso quirica ninshitasoco huarë', ina ipora amono'sa
    ya'huërinso shimashonëna ninin.
  bqc-SIM: Bãa nɛ'ì gↄ̃ɛ ũ sↄ̃, ↄ̃ à tↄkpàɛ̀ Bɛ̃nami. Aàpi mɛ́ Amↄni bui pↄ́
    kú e gbãↄ dezi sɛ̃́ia ũ.
  tcz-CHONGTHU: Aneojo nun nao pasal khat ahing kit in, amanun achapa min chu Ben-ammi
    asah tai. Amahi nam khat mipa lamka ahung hin tua Ammon mite hohi ahiuve.
  mar-mar: धाकट्या मुलीलाही मुलगा झाला; तिने त्याचे नाव बेनअम्मी असे ठेवले; आजमितीला
    जे अम्मोनी लोक त्यांचा हा मूळ पुरुष.
  tcs-tcs: Ane da smolgel blo Lot i bin bone boi pikinini kolem Benami. Em bigate
    blo dem pipol blo Amon blo tidei.
  soq-soq: Ita kerauwa gamolene otopa ebowa itune wanase, Ben Ami. Me ipa apana ebou
    Amoniwa nosiu.
  qub-qub: Shullca cajpis gueshyacuran ollgu wamrata. Jutinta churaparan «Ben-amí»
    nir. Ben-amïpita mirajmi caycan Amón runacunaga.
  bqp-bqp: Bãna nɛ́ ì gↄ̃gbɛ̃ ũ se, akũ à tↄ́ kpànɛ Aminɛ. Àkũmɛ Amↄni buri kũ
    ò kun ari gbãranↄ dizi káaku ũ.
  hat-hat: Pi piti a tout fè yon pitit gason. Li rele l' Bennami. Se li menm ki zansèt
    moun Amon yo ki la jouk jòdi a.
  eng-BSB: The younger daughter also gave birth to a son, and she named him Ben-ammi.
    He is the father of the Ammonites of today.
  tod-tod: Loungo gelei ɓalaagi doun zunu zɔlɔɔni, é daasei pɛɛ ga Ɓɛne-Ami. Zaaɠaza
    toɠa é ga Amɔn nuiti ti-mɛmɛwolai.
  eng-WEBPB: The younger also bore a son, and called his name Ben Ammi. He is the
    father of the children of Ammon to this day.
  kbq-kbq: Hagi nagana'amo enena ana zanke huno ne' mofavre kasenteno, agi'a Ben-Ammi'e
    huno ante'ne. Ana mofavrefinti'ma fore hu'nea vahekura Amoni vahere hu'za nehaze.
  nhe-BL: Huan nopa teipa ejquetl quipixqui icone tlen quitocajti Ben Ammi. Quema
    moscalti Ben Ammi yajaya elqui inintata nochi tlacame tlen ama inintoca amonitame.
  bus-bus: Bãa nɛ́ ì gↄ̃gbɛ̃ ũ se, ben à tↄ́ kpànɛ Bɛnami. Àmbe Amↄni borii kɛ̀
    aↄ̃ↄ kuu ai gbã̀anↄ dezi káaku ũ.
  gub-BL: Ikypy'yr imemyrzexak kar a'e no. Awa a'e no. Omono Menami izupe her romo.
    — Amonit, za'e izuapyapyr wanupe ko 'ar rehe. — Heànàm ta'yr, i'i her zaneze'eg
    rupi.
  eng-DRA: 'The younger also bore a son, and she called his name Ammon, that is, the
    son of my people: he is the father of the Ammonites unto this day.'
  knf-knf: Nabaaşa kak abuk napoţ ñiinţ aţu'a katim ki Ben-Ami; ul awooŋ ateem bahamonit
    biki nţa.
