verse: GEN.019.008
translations:
  mal-C: പുരുഷനോടൊപ്പം കിടക്കപങ്കിട്ടിട്ടില്ലാത്ത രണ്ടു പുത്രിമാർ എനിക്കുണ്ട്. ഞാൻ
    അവരെ നിങ്ങളുടെ അടുക്കൽ കൊണ്ടുവരാം, നിങ്ങളുടെ ഇഷ്ടംപോലെ അവരോടു പെരുമാറിക്കൊള്ളുക.
    എന്നാൽ, ഈ പുരുഷന്മാരോട് ഒന്നും ചെയ്യരുതേ; അവർ എന്റെ ഭവനത്തിൽ അഭയംതേടി വന്നവരാണ്”
    എന്നു പറഞ്ഞു.
  deu-TKW: 'Hört an! Ich habe zwei Töchter, die noch mit keinem Manne zu thun gehabt
    haben: die will ich zu euch hinausbringen, damit ihr ihnen thut, was euch beliebt.
    Diesen Männern aber dürft ihr nichts thun, nachdem sie sich nun einmal in den
    Schatten meines Dachs begeben haben.'
  lin-lin: Boyoka ! Nazali na bana basi mibale oyo bayebi nanu nzoto ya mibali te.
    Tika ete namemela bino bango libanda ! Bosala bango nyonso oyo bolingi. Kasi bosala
    bato oyo eloko moko te mpo ete bayei kovanda na ndako na ngai.
  cbr-NT: Ka kuakan 'ëx kana bëchikë xanu rabëñu 'ain ax ka unibë 'ikintankëma 'ikën;
    usa 'ain kana a rabë́ mitsun kuëënkësokinmi 'anun mitsu 'inánti 'ain, 'aínbi kamina
    uni rabë́ ënë uisabi okantima 'ain, atux ka 'ën kuënkëx uaxa usa 'ain.
  eng-LSV: now behold, I have two daughters who have not known anyone; please let
    me bring them out to you, and do to them as [is] good in your eyes; only do nothing
    to these men, for therefore they have come in within the shadow of my roof.”
  bmu-bmu: Mötket. Nöŋgö böratni yahöt seram mala nalö kunöŋ azibuk qahö ahöyohot.
    I ölöp eŋgöra etkuaŋgita etpiga wanat yuaia akingö mötzei, mi ölöp sihimŋini meköme.
    Mewömö, nöŋgö miri boŋan azi yahöt etkualöŋda sel jöhöm etkizawi, ia mönö yuai
    bölöŋi kun qahöpmahöp ak etkime.”
  eng-GNV: 'Beholde nowe, I haue two daughters, which haue not knowen man: them will
    I bring out now vnto you, and doe to them as seemeth you good: onely vnto these
    men doe nothing: for therefore are they come vnder the shadowe of my roofe.'
  eng-WEBSTER: 'Behold now, I have two daughters who have not known man; let me, I
    pray you, bring them out to you, and do ye to them as is good in your eyes: only
    to these men do nothing; for therefore came they under the shadow of my roof.'
  nhw-BL: Niquinpiya ome noichpocahua catli ayamo quiiximajtoque niyon se tlacatl,
    niquinquixtis huan nimechmacas para xijchihuaca ininhuaya catli anquinequij, pero
    amo tleno xiquinchihuilica ni tlacame pampa nopaxalojcahua.
  swh-ONEN: Tazama, ninao binti wawili ambao kamwe hawajakutana kimwili na mwanaume.
    Acha niwatoe nje kwenu, nanyi mnaweza kuwafanyia lolote mnalotaka. Lakini msiwafanyie
    chochote watu hawa, kwa sababu wako kwenye ulinzi chini ya dari langu.”
  bba-bba: Wee, nɑ bii wɔndiɑbɑ yiru mɔ be bɑ kun ɡinɑ durɔ yɛ̃. I de n bɛɛ bu yɑrɑmɑ
    kpɑ i kɑ bu ko nɡe mɛ n bɛɛ wɛ̃re. Adɑmɑ durɔ beni, i mɑn bu derio domi sɔbɑ.
  eng-KJVCPB: 'Behold now, I have two daughters which have not known man; let me,
    I pray you, bring them out unto you, and do ye to them as is good in your eyes:
    only unto these men do nothing; for therefore came they under the shadow of my
    roof.'
  cpy-cpy: Eenitatsi apite nishinto tekira iyotziryiita shirampari. Pikoyirika aritaki
    nomishitowakimiro, roori piñaathawaetyaari pantero pikoyiri eeroka. Teemaeta nokoyi
    pikoshekyaari areetanari nopankoki, nowaemakaantane rini.”
  mpx-mpx: He natuwau galokau labui hi gan nigeya ga hi lolobolau, na ahel nihi tagilim
    eliyamiu, inoke hauna nuwamiu, he nuku ginola eliyalil. Yaa bahi bugul etega nuku
    giginol bolau ya elal, kaiwena iyaka hi nem no limiya ge na matahikagil bubun.”
  wbp-wbp: Nyampu karna-palangu ngaju-nyangu-jarra yurntalu-nyanu-jarra mardarni,
    ngula-jarra karna-nyarra yinyi yungunkulu-jana kurakukuraku-mani. Nyampu-jarraju
    kula-pala ngarrka-kurlu ngunaja kamparru-wiyi, lawa. Kala nyampu-jarra ngarrka-jarraju,
    yampiyalu-palangu! Jaarl-karri karna-palangu, pangkala-pala nyina.”
  luo-luo: Koro neuru, an kod nyiri ariyo mapok ongʼeyo chwo; weuru agolnugi oko mondo
    utim kodgi kaka uhero; to kik utim marach ni jogi, nimar gin wenda.”
  meu-meu: 'A itaia, natugu raruosi nonoho, ulato rami-hebou: mani aina hakaudia lasi
    emui ura heḡereḡerena ba kara henidia. A ini raruosi basio hadikadia, badina be
    egu guhi metaina ai e nohomu.'
  npi-ULB: हेर्नुहोस्, मेरा दुई छोरी छन् जो कुनै मानिससँग सुतेका छैनन् । म बिन्ती
    गर्दछु, मेरा छोरीहरूलाई तपाईंहरूकहाँ ल्याउन दिनुहोस्, र तपाईंहरूको नजरमा जे असल
    लाग्छ तिनीहरूसँग त्यही गर्नुहोस् । केवल यी मानिसहरूलाई केही नगर्नुहोस्, किनभने
    उनीहरू मेरो छतको छायामुनि आएका पाहुना हुन् ।”
  yor-yor: kíyèsi i, mo ní ọmọbìnrin méjì tí kò mọ ọkùnrin rí, ẹ jẹ́ kí n mú wọn tọ̀
    yín wá kí ẹ sì ṣe ohun tí ẹ fẹ́ pẹ̀lú wọn. Ṣùgbọ́n ẹ má ṣe ṣe àwọn ọkùnrin wọ̀nyí
    ní ibi kan nítorí wọ́n wá wọ̀ lábẹ́ ààbò ní ilé mi.”
  emp-NTPO: Baribʌrʌ mʌ̃a caurã umaquĩrã adua panʌda umé erob̶ʌa. Mʌ̃a ãdjira dajada
    b̶ʌya bãdjia quĩrĩã panʌ quĩrãca od̶amãrẽã. Baribʌrʌ naʌ̃ ẽberãrãra mʌ̃ diguid̶aa
    ze panʌ bẽrã mʌ̃a wagaida b̶ʌa. Maʌ̃ bẽrã ãdjira biẽ́ orãnadua.–
  ind-ind: Mohon dengarkan saya! Saya punya dua anak perempuan yang masih perawan.
    Biarlah saya membawa mereka keluar untuk kalian sekarang, dan kalian boleh melakukan
    apa saja yang kalian mau kepada mereka. Tetapi jangan lakukan apa pun terhadap
    kedua laki-laki itu. Mereka adalah tamu di rumah saya, maka saya harus melindungi
    mereka!”
  pes-OPCB: ببینید، من دو دختر باکره دارم. آنها را به شما می‌دهم. هر کاری که دلتان
    می‌خواهد با آنها بکنید؛ اما با این دو مرد کاری نداشته باشید، چون آنها در پناه
    من هستند.»
  ssx-ssx: Handa꞉pe yaka moputali wandiki yaapo hala꞉ma꞉ ika꞉ hone pa꞉la꞉eki puemena꞉
    hama hatuku eponoe. Pate do hali yaapo pa꞉ta꞉ta꞉ hau ma꞉nda꞉ na pia꞉pa꞉pee. Ipilikita꞉
    yaka kimisu hali yaapo ya꞉la꞉ ekina꞉ I̱ma꞉ handeteke hapeke ya꞉la꞉ma꞉ leekeme.
  lcm-lcm: Arai, kag ngono kavulik kilongpo tav nas lak ani ri tauan. Nan songo le
    irilong ani mi akeke tatarilong val kam vubuk, sikei si ngono igenen ang, mi ago
    luai ta abis an ta mangsikei a bil singirilong. Kilongpo ngono sokoung nang na
    napo aiveven irilong e nei kag lu.”
  aer-aer: Arelhe awenke atherre atyinhe aneme artwenge-arle intetyakenhe arrekwelenge.
    The renhe-atherrenhe akethe-werne akngetyetyenhe, arrantherre imerte nthakenhe
    apeke re irremele ikwere-atherre. Kele artwe yanhe atherre impetyeke atherre-arle
    apmere atyinhe-werne-arle apetyerlenge the renhe-atherrenhe arntarnte-arle-areme.”
  tgl-ULB: Tingnan ninyo, narito ang aking dalawang anak na babae na hindi pa nasisipingan
    ng sinumang lalaki. Hayaan ninyo, nakikiusap ako, na dalhin ko sila sa inyo at
    gawin ninyo sa kanila ang katanggap-tanggap sa inyong mga mata. Huwag lang dito
    sa mga lalaking ito dahil sila ay nasa loob ng aking pamamahay.”
  nop-nop: I nadineŋ, nu’walaŋ wabineyat lufom hatiyamuk adi adi medut mu hatigumuk.
    Ale nu adi yanagifowene unduŋ be unduŋ tiyemine nadiŋa kedem tiyemineŋ. Kubugoŋ
    adi meyat lufom adi adi nemek nemu hinek tiyemineŋ. Adi adi agaŋ nu’walaŋ yotneneŋ
    yanagila yabudokolat.”
  kca-kca: тӑта щи ма эвеӈәԓам, ԓын хŏԓна йох хŏйат пиԓән ӑт устән; ма ԓынан нын хŏщайән
    этәԓтыԓԓам, мўй ԓӑӈхаԓайты, ԓын пиԓанән вераты, туп тӑм йŏхтәм хŏйатӈәна нэмәԓты
    аԓ вераты, ԓын ма мойәӈ хŏйатӈәԓам, ма ԓынан сайԓәты верэм уԓ».
  cbu-NT: '@see-verse:GEN.019.007'
  usa-usa: Aónaro, kemá kaya (2) ínárú íma waté watayamma yíkáraune. Yukaiyaq kemá
    yimíqma máápaq márúte-tímíkanaq abo keráwáqá nówaitataqo tikáínna yeráwáté oro.
    Abo ketí namu náká íma moráyatariq umáyíkaro. Ketí naaupaq yiráyapowaqa yabíq-yikanune.”
  hui-hui: I̱ wane kirali agali baba nahene bedago ogoni labo nde tínaga hame ledamigo
    ale libuha bia halimulo i̱na libu haru tagira ibuliyago. Agali kira ogolabo dege
    i̱ andagaha palelowa i̱nime handaya halu mamage holebero. Anigo tígua libuhondo
    mana ko mbira nabilimu, lene.
  wrs-wrs: Hillu, kavna mosambla men ahav deuvmera, wo owai, indhanariniva kakaiv
    venamoa. Ata kava wonprovav, wo yeoa wonango, kevruwulu, wo wis angopiamana viu
    heinda. Honamba indhanarini samblamba manam yimba kevruwul vivav, kava kavna deuvram
    wonproi, osm kav beswonam wonavav.
  mya-mya: ကျွန်ုပ်​၌​အ​ပျို​စင်​သ​မီး​နှစ်​ယောက်​ရှိ​ပါ​၏။ ထို​သ​မီး​တို့​ကို​သင်​တို့​ပြု​လို​သ​မျှ​အ​တိုင်း​ပြု​နိုင်​ရန်
    ထုတ်​ပေး​ပါ​မည်။ ဤ​သူ​တို့​ကို​ကား​ချမ်း​သာ​ပေး​ကြ​ပါ။ သူ​တို့​သည်​အ​ကျွန်ုပ်​၏​ဧည့်​သည်​ဖြစ်​၍
    သူ​တို့​အား​စောင့်​ရှောက်​ရန်​အ​ကျွန်ုပ်​မှာ​တာ​ဝန်​ရှိ​ပါ​သည်'' ဟု​တောင်း​ပန်​လေ​၏။
  cbi-NTPO: Iya pai na'ma miyayu naajulanuba tsa-i' kerajtulanu tene. Yalanaa kalarenmala
    ñulla ti kendenñuba tsanguidei, tsaaren entsa rukulanuya tibanguityudei, yalaa
    in junga yaajamu chachi deeve, timi.
  bod-N: བདག་ལ་སྐྱེས་པར་འགྲོགས་མ་མྱོང་བའི་བུ་མོ་གཉིས་ཡོད༌དེ། ད་ལྟ་བདག་གིས་ཁོ་མོ་གཉིས་ཁྲིད་ཡོང་ནས་ཁྱོད་ཅག་གི་འདོད་པ་བཞིན་བྱེད་དུ་འཇུག༌གོ
    །མི་གཞན་གཉིས་པོ་བདག་གི་ཁྱིམ་དུ་ཡོད༌ན། ཁྱོད་ཅག་གིས་ཁོ་གཉིས་ལ་ཅི་ཡང་མི་བྱེད་པར་མཛོད་ཅེས་སྨྲས༌སོ།།
  wsk-wsk: Ikialko. Aninga kuriang imet ilagala mu kari arungu katir me animan, mena.
    Umutang arungak aratik se nina aguwaya arungak beteralko mu beteralko. Bare nina
    kari imi nungumik te kilek memek bo me beteralko. Nuna aninga daup, se ani ninguru
    nunga bituekko.”
  kkl-kkl: “Namangkelabo phende nimiap yabirop komne wamdang. Ane sembe tatsineba
    a'undi, 'Uaukap,' sembalomne ualulom aghana, nimi phende abenekoog nari aeag yarangba,
    sae lopsinep komdi, a'undi yoaba sinag ualulom kom,” aro ambatsiog.
  sna-sna: Tarirai, ndina vanasikana vaviri vasina kutongovata nomurume. Regai ndivabudisire
    kwamuri uye mungagona kuita zvamunoda navo. Asi musaita kana chinhu kuvarume ava,
    nokuti vakavanda pasi pedenga rangu.”
  spa-BLM: Mirad, tengo dos hijas vírgenes. Por favor, dejad que os las traiga, y
    podéis hacer con ellas lo que os parezca bien. Sólo que no les hagáis nada a estos
    hombres, porque han venido bajo la sombra de mi techo”.
  beu-beu: Iini ateing se, noal jangu aaru angu, nehe mehal bae ing dei di jedung.
    Base, kalo iini vengjali se, biar oleve na iat kaluar hela metma maiinang, senge
    iini naba ba ening metma iadana di aaung. Aarunge iini ekang naiiba ening metma
    nehe aaru angu iadana ekang. Se pihada eamulung se, na malekang ing jagat aaung-aaung
    angu ebele.”
  cac-cac: Ay chavan̈ eb' ix visil cob'estac, mantalaj vinac tz'ec' d'a spatic eb'
    ix, syal vic'anelta eb' ix d'ayex yic tze c'ulej icha e gana chi' yed' eb' ix.
    Palta a yed' eb' vin̈ tic, max yal-laj, yujto ton̈ej ix jacan eb' vin̈ d'a in
    pat tic, xchi vin̈ d'a eb' vin̈.
  swh-ULB: Tazama, nina mabinti wawili ambao hawajawahi kulala na mwanaume yeyote.
    Nawaomba tafadhari niwalete kwenu, na muwafanyie lolote muonalo kuwa jema machoni
    penu. Msitende lolote kwa wanaume hawa, kwa kuwa wamekuja chini ya kivuli cha
    dari yangu.”
  bel-bel: вось, у мяне дзьве дачкі, якія не спазналі мужчыны; лепей я выведу іх да
    вас, рабеце зь імі, што вам заўгодна; толькі людзям гэтым не рабеце нічога, бо
    яны прыйшлі пад дах дома майго.
  wed-wed: Ona rautaniḡaneu, tau natunatu waivinei ruaḡa, taui matatapu. Ana opuneiai
    awarimi da ami ḡoana nanare ona kauei. Wei nelarai a neiai au numa lamna tau au
    taomana ma eḡa aiwai awarii ona kauei.”
  deu-ELBBK: Sieh doch, ich habe zwei Töchter, die keinen Mann erkannt haben; lasst
    mich sie doch zu euch herausbringen, und tut ihnen, wie es gut ist in euren Augen;
    nur diesen Männern tut nichts, da sie nun einmal unter den Schatten meines Daches
    gekommen sind.
  mbb-OT: Heini zed is menge anak ku he raǥa. Wazè pa sikandan meuvayi te maama. Ibpeǥawas
    ku en sikandan ne egkehimu he ziyè niw ul-ulaha te kandan is egkesuatan niw, iyan,
    kenè niw pesipelahi heini is dezuwa he maama su menge meǥeliyug ku man ne kinahanglan
    he ed-elimahan ku sikandan.”
  msc-msc: N denmuso fila ye yan, wo si ma cɛ lɔn fɔlɔ. N di woilu lana ai ma ka alu
    di ai ma. Fen fen wa diya ai yɛ, ai ye wo kɛ alu la. Kɔni ai kana foyi kɛ cɛ ɲinilu
    la, baa alu nani lɔndanya le la n wara.»
  mal-2015: പുരുഷൻ തൊടാത്ത രണ്ടു പുത്രിമാർ എനിക്കുണ്ടു; അവരെ ഞാൻ നിങ്ങളുടെ അടുക്കൽ
    പുറത്തു കൊണ്ടുവരാം; നിങ്ങൾക്കു ബോധിച്ചതുപോലെ അവരോടു ചെയ്തുകൊൾവിൻ; ഈ പുരുഷന്മാരോടു
    മാത്രം ഒന്നും ചെയ്യരുതേ; ഇതിന്നായിട്ടല്ലോ അവർ എന്റെ വീട്ടിന്റെ നിഴലിൽ വന്നതു എന്നു
    പറഞ്ഞു.
  tuo-NT: Aꞌtiro peꞌe weeya. Yʉꞌʉ põꞌrã, pʉarã numia ne niꞌcʉ̃ ʉmʉ meꞌrã nitirã numia
    nima yujupʉ. Narẽ wĩorẽgʉ̃ti. Mʉsã narẽ noꞌo weesĩꞌrĩrõ weeya. Ãꞌrã ʉmʉa yʉꞌʉ
    tiro etaꞌcãrã peꞌema, narẽ ñaꞌarõ weeticãꞌña. Na yʉꞌʉ pijioꞌcãrã nima. Narẽ añurõ
    coꞌtegʉti.
  gup-gup: Kandibekka marneyime ngudberre, ngaye ngabenbenekarrme ngalbebeywurd bokenh
    nawu minj bininj birribangmeyuwirrinj, kab bedda ngabenbenembebke ngurrbenbenemarneyime
    bu baleh ngudman ngurridjare, dja yuwn njale ngurrbenbenemarneyime nanih nawu
    bininj bokenh, dja bedda benemwam kore kunrurrk ngardduk ngabenbenenahnan.”
  met-met: Alungu to. Nga nanuhangigu luwa, ne tang dikinu rangua lup tela teguyu.
    Bagula ngaxap dingtang masok ranguang bu asahi murungaima mana dingtang. Ne lipu
    luwadi li, labu alibu axamang tela mana dingtanggu tai, namua na duwa lobudi numagia
    binabu ngawasa manadi.”
  gvs-gvs: Konōve. Yau natugowo vevina adi taiyuwo amedi go, koroto taiyao geya simasisita.
    Neta kotagona, akabidi amedi avinimi go, kaga latuwomi koguinuwe yaidi toinimi
    kolovina, go sem ame korotoyadi taabu kobisiikonēdi unana tauyadi guna vada goi
    sikaiyaka, tauna itoboine avabodebodedi. Tauna taabu kobisiikonēdi!’
  rmc-rmc: Dikhen, hin man duj čhaja, saven mek na sas ňič le muršenca. Anava tumenge
    len avri a keren tumenge lenca, so ča kamena. Ale kale muršenge ma keren ňič,
    bo on hine mire hosci, save avle andre miro kher!“
