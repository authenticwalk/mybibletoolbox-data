    samting long tupela.”
  dan-1931: Se, jeg har to Døtre, der ikke har kendt Mand; dem vil jeg bringe ud til
    eder, og med dem kan I gøre, hvad I lyster; men disse Mænd må I ikke gøre noget,
    siden de nu engang er kommet ind under mit Tags Skygge!”
  vie-OVCB: Tôi có hai con gái chưa chồng. Tôi sẽ dẫn chúng ra cho anh em muốn làm
    gì mặc ý; nhưng xin đừng làm hại hai người kia, vì họ đã đến tá túc dưới mái nhà
    tôi.”
  lbk-lbk: Chey na! Wad-ay met nan chwa ay mamagkitko ay sisya'y eg-ay kakapkappos
    na. Ifalak chaicha, et angnenyo nan laychenyo ay angnen ken chaicha. Ngem ngag
    ngotoyo isnan naycha'y lallalaki. Mangilik chaicha et isalakak chaicha.”
  guj-2017: મારી બે દીકરીઓ છે. તેઓનો કોઈ પુરુષ સાથે સંબંધ થયેલો નથી. હું વિનંતી કરું
    છું કે મને તેઓને તમારી પાસે બહાર લાવવા દો અને તમારી દ્રષ્ટિમાં જે તમને સારું લાગે,
    તે તેઓને કરો, પણ જે માણસો મારા ઘરે મહેમાન તરીકે આવ્યા છે તેઓને કંઈ ન કરો.”
  byr-byr: '@see-verse:GEN.019.007'
  awx-awx: Tike yäpana täpäyalä wäwixälu doyiwixayingu undan. Ge unin päkepu dama,
    gihä natäying täknga unuxät yiwitnong. Tike äminu aläpäyalu mawahawä malinong,
    inale näle yolunekän apumäläk,” yang yänikut.
  pon-2006A: Iet, mie nei serepein riemen me meipwon. I pahn kihong kumwail pwe kumwail
    en wiahiong ira nsenamwail. Ahpw I peki rehmwail, kumwail dehr wiahiong mehkot
    ohl pwukat, pwe ira mehn keiru kei ni imweiet, oh I uhdahn pahn apwalih ira.”
  por-BRBSL: Veja agora, eu tenho duas filhas virgens. Por favor, deixe-me trazê-las
    até você, e você pode fazer com elas o que lhe parece bom. Só não faça nada a
    estes homens, porque eles vieram à sombra do meu teto”.
  aly-aly: “Kwey aleyak nhenh-atherr akngeynenherr-areyay, artwa atherr mentyarl.
    Atha renh-atherr arntarnt-areyel, ratherr atyeng-itwel ilkwatherr aneyel.”
  cth-cth: Khenhaw! tongpa ka panuek hoeh rae ka canu kahni touh ka tawn. Na ngai
    patetlah na ti thai awh. Hatdawkvah, pahren lahoi ahnimouh roi nangmouh koe ka
    tâco sak han. Imyin roi koe teh banghai sak awh hanh.
  twi-twi: Muntie! Mewɔ mmabea baanu a wonhuu mmarima da. Momma memfa wɔn mmrɛ mo,
    na nea mopɛ biara, moayɛ wɔn. Na saa mmarima baanu yi de, mommfa mo nsa nka wɔn,
    efisɛ wɔaba me suhyɛ bammɔ mu.”
  hlt-hlt: Ka taengah canu panit om pueng he, te rhoi loh tongpa a ming rhoi moenih.
    Amih rhoi te nangmih taengla kang khuen pawn eh. Te vaengah amih rhoi te na mik
    loh then a ti bangla saii uh. Tedae hekah hlang rhoi taengah tah hno saii uh boeh.
    Ka tungpum hlipkhup la ha kun dongah he,” a ti nah.
  tbz-SIM: M mɔkɛ bɛsɑpɑ̀mbɛ̀ bɛ̀dɛ́bɛ̀ bɛ̀ɛ̀ mu nyí yɛ̃́ onitidɔ̀ù, m bo bɛ̀ dènnɛní
    kɛ̀ dí bɛ̀ dɔ̀ɔ̀nɛ̀ di dɔ́mɛ̀, kɛ̀ biɛ, n kó bɛpɔ̀ɔ̀bɛ̀ mbɛ, di bɑ́ɑ́ bɛ̀ dɔ̀ɔ̀
    mɛyɛi mbɛ̀ tɑ n cĩ́ɛ̃̀tɛ̀ ntɛ.
  msy-2020: Kɨ guivir pumuning iti, aning gumazitam koma akuizir puvatɨ. Kɨ aning
    inigh egh ia bagh azenan izam, eghtɨ ia uan ifongiam aningɨn anegɨfagh. Eghtɨ
    gumazir nan dɨpenim gakuimning kɨ deragh aningɨn ganam. Kamaghɨn ia arazir kuratam
    bar aning damuan markɨ.”
  txq-txq: Hena ei nenene dei, ee? Au ana feꞌong dua, sira bei ao tema. Naa fo au
    fee dua sara reu ei. Ei nau tao dua sara talo bee oo, naa numa kada ei mai boe.
    Tehuu ei boso tao hata esa boe na neu au fuing nggara. Huu tungga ita dala-hadan,
    na, au muste anea atalolole sara.”
  aaz-aaz: Bait hi mneen feꞌ! Au aan feotn ii, tuaf nua. Sin muin rek-rekon, ma ao
    ꞌtemef feꞌ. Maut he au ꞌnonaꞌ ki sin. Hi he minsaaꞌ sin imsaꞌ, es reꞌ hi. Mes
    hi kaisaꞌ mmoeꞌ saaꞌ-saaꞌ meu au tamun ia. Tatuin hit haart ii te, au ro he ꞌpanat
    sin.”
  azb-azb: Mənim ərə getməmiş iki qızım var. Qızlarımı sizin yanınıza gətirim, onlara
    nə istəyirsiniz, edin. Ancaq bu adamlara toxunmayın, çünki onlar mənim evimin
    qonaqlarıdır».
  eng-DBY: 'Behold now, I have two daughters who have not known a man: let me now
    bring them out to you; and do to them as is good in your sight: only, to these
    men do nothing; for therefore have they come under the shadow of my roof.'
  hin-2017: 'सुनो, मेरी दो बेटियाँ हैं जिन्होंने अब तक पुरुष का मुँह नहीं देखा, इच्छा
    हो तो मैं उन्हें तुम्हारे पास बाहर ले आऊँ, और तुम को जैसा अच्छा लगे वैसा व्यवहार
    उनसे करो: पर इन पुरुषों से कुछ न करो; क्योंकि ये मेरी छत के तले आए हैं।”'
  wol-KYG: Dégluleen, ma wax leen; man, am naa ñaari doom yu jigéen, te xamuñu góor.
    Mayleen ma, ma yót leen leen, ngeen def leen lu leen neex. Rikk buleen def góor
    ñii dara, ndaxte samay gan lañu.»
  swp-swp: Besi eau nanatuguyao sisine labui, isi sora nige tau se hailobai, besi
    ea hepesadiwa, saha au henua aridi eai au abi abo au abi; ia mo tatao ta aridi
    eai tabu saha au abi, paana isi se laoma egu numa tauaitaumana.”
  bjr-bjr: Iriaqa, qeeqa qiraamuna qaara qanda sia faiqí faqa nuaqanda inni nimisaanaqa
    inneeqa iriranannai kai maraaqa. Maa fasiqa qanda qini maaqaki ani raafaqa aqoondi
    kammaqauna mariafaqa qinee amiqimmasee miqandasaa rakisidaqa.
  eng-YLT: lo, I pray you, I have two daughters, who have not known any one; let me,
    I pray you, bring them out unto you, and do to them as [is] good in your eyes;
    only to these men do not anything, for therefore have they come in within the
    shadow of my roof.'
  kne-kne: Naey pay din doway balasang ko ay iwed pay laeng di nangas kinababai da.
    Olay ibelak si daida ta oway di iyat yo en daida. Basta bay-an yo nan lallalaki
    ay sangailik, tan kapilitan ay bantayak daida.”
  wat-wat: Kwa vaneneḡeiku! Natunatuku vivine kasi nuwa weka, muka tamo namoḡa nukusi
    sita matavenuvanuva. Taki nuwanuwami maise vivinesima ata kikinomana-nemiisiya
    nenemiyai be aviyavana yami nuwanuwa kwata saviviniya nenesiyai. Eatu namoḡa nofe
    a nemiisiya kanonovakuwai, muka kwana ginuvanuvaisi.”
  heg-NTPO: Olan mi hii napat le! Auk anang bihata at dua. Oen haat-ana nabale. Nang
    le auk bel mi oen duas. Mi le tao saa nol one lam, ne mia. Mo sadi mi boel tao
    saa nol auk atulin nias deken, ta muid kit hadat tia lam, auk musti doh oen nol
    babanan.”
  ptu-ptu: Dotam tia inde dua änä'ku baine mualaa', moi anna tä'pi deem lako muane.
    Sapo' päbäi bäbäm too ia kubeengkoa', anna ia mammoa' umpogausam anna ia, la mapiannaa'
    inabammu. Assala'na tä'koa' untumbu inde tosabeku aka tamahamu' illaam banuangku,
    iya kao ungkonai.”
  bzd-NTPO: Ye' alà busipa tulur böl ka̱m se̱r wëpa ta̱, e'pa yekeluryö a' a̱ a̱s
    a' tö iwamblö̀ ie'pa ta̱ we̱s a' ki̱ ikiane es. Erë kë̀ ì wamblar sulu ye' pakökwakpa
    dewa̱ ye' ska', e'pa ta̱.
  kwf-kwf: Na ro ngela kini sariꞋi nau ku tua goꞋo adaroꞋo, ma noaꞋa ta ngwae Ꞌiri
    teo Ꞌua faꞋinidaroꞋo, nai baꞋa ngalidaroꞋo maꞋi fuaumulu fuana ta tae neꞋe kamu
    oga muke sasia adaroꞋo. Bore ma ro ngwae dao neꞋe ki, kera naꞋa saena luma nau,
    ma nau ku lia leꞋa sulidaroꞋo.”
  eng-WYC-2017: I have two daughters, that knew not yet a man; I shall lead out them
    to you, and mis-use ye them as it pleaseth you, so that ye do none evil to these
    men, for they entered under the shadow of my roof.
  eng-WMBB: See now, I have two virgin daughters. Please let me bring them out to
    you, and you may do to them what seems good to you. Only don’t do anything to
    these men, because they have come under the shadow of my roof.”
  spp-spp: Mii pùcɛrii shuunni na ɲyɛ naha, pi sàha nàmbaa cè mɛ, mii sí pire yige
    yii á, nde l'à táan yii á ke, yii i lire pyi pi na. Yii àha yaaga pyi mii nàmpwuunbii
    na mà dɛ!»
  aey-aey: Qa feiga. Ija ateniel lecis eu dana gami oso qee nijelesin. Culitecebil
    ija eu ale ehali ahocomin age agena gawecna odaloqagan. Qa dana eu ale adih oso
    cain odalowain. Ale ijaca loo hosia. Eunu me cofaligen,” aden.
  urd-GVH: देखो, मेरी दो कुँवारी बेटियाँ हैं। उन्हें मैं तुम्हारे पास बाहर ले आता
    हूँ। फिर जो जी चाहे उनके साथ करो। लेकिन इन आदमियों को छोड़ दो, क्योंकि वह मेरे
    मेहमान हैं।”
  rug-rug: Dotu, koadia hire si karua tuqu vineki, saripu lopu ele eko turaṉae pa
    keke tie. Maqu turaṉa vura atuni koa gamu; mamu tavetia gua sapu hiva taveteni
    gamu. Ba mu lopu tavete la nia si keketoṉa koari na tie hire, sina na tie maedi
    pa qua vetu si arini, ke korapa kopuni rau si arini.”
  gaz-gaz: Kunoo ani intallan lama kanneen takkumaa dhiira wajjin hin ciisin qaba.
    Lamaanuu gad isinii nan baasa; isinis waan feetan isaan gochuu dandeessu. Namoota
    kanneen garuu waan isaan bantii mana koo jala jiraniif homaa isaan hin godhinaa.”
  fra-LSG: Voici, j’ai deux filles qui n’ont point connu d’homme; je vous les amènerai
    dehors, et vous leur ferez ce qu’il vous plaira. Seulement, ne faites rien à ces
    hommes puisqu’ils sont venus à l’ombre de mon toit.
  gnn-gnn: Ŋarra yurru wekama nhumalaŋgu ŋarrakuway gäthu'mirriŋunha maṉḏanha miyalknhana
    maṉḏanha, yurru yakana ŋarra yurru wekama dhuwala märrma'nhanydja ḏarramunha maṉḏanha
    nhumalaŋgu. Maṉḏanydja dhuwala ŋarraku yolŋu maṉḏa bunana, ga djäka ŋarra yurru
    yukurra maṉḏaku ŋamathama.”
  yal-yal: N ma dii tɛmɛ firin be naxanye mi xɛmɛ feen kolon. N bata tin a ma, n xa
    ne sa ɛ sagoni, ɛ xa feen birin liga e ra ɛ waxi naxan xɔn ma, alogo ɛ nama sese
    liga n ma xɔɲɛne ra, bayo n tan bata findi e yatigin na.”
  gum-gum: Nabe pagatø nimbasrmera tøgaig kur cha, managuen kan mu møøba kimeelø.
    Nabe truilane wertrur chibig køn, ñim truilan maig marøg køben martrigay cha.
    I møguelane chigucha treebe marmørrunrrigay chibig køn. Kaguende truiløbe nai
    yaambu mugøben kaig martrab inchib kønrrain kømøtø, na ashib tøgaguilø purran—
    cha.
  iou-iou: Nämo, näk äpetnayat gubaŋi yarä ŋo ämakät nämo pärani unita yarä u yäpmäŋ
    äbä tamakaŋ ukät jide tänayäŋ nadäkaŋ uwä täkot yäk. Täŋ äma yarä ban naniktä
    näkken äbumäno uwä näkä watäni it yämitat unita waki täŋ yämineŋo!
  haw-1868: 'Eia hoi ia''u na kaikamahine elua i ike ole i ke kane; e ae mai oukou
    ia''u e lawe mai ia laua iwaho io oukou nei, a e hana aku oukou ia laua i ka mea
    pono ma ko oukou maka: aka, mai hana aku oukou i kekahi mea i keia mau kanaka;
    no ka mea, nolaila laua i hele mai nei ma ka malumalu o kuu hale.'
  arb-NAV: هُوَذَا لِي ابْنَتَانِ عَذْرَاوَانِ أُخْرِجُهُمَا إِلَيْكُمْ فَافْعَلُوا
    بِهِمَا مَا يَحْلُو لَكُمْ، أَمَّا هَذَانِ الرَّجُلانِ فَلا تُسِيئوا إِلَيْهِمَا
    لأَنَّهُمَا لَجَآ إِلَى حِمَى مَنْزِلِي».
  adz-adz: Agam itsangan. Dzi narungꞌ rusangꞌ aruf iruꞌ rumpai. Garam mangan wawaꞌ
    rutin u. Dzi natangin nawaꞌ biaꞌ da agam da wanang wabi agam maram furan. Da agam
    anungꞌ nanga nam mangan i garam iruꞌ ani u, i ribarangan isu dzi ampi gangꞌ da
    dzi nampa tayangꞌ gin.”
  ewe-ewe: Mikpɔ ɖa, ɖetugbi eve siwo menya ŋutsu haɖe o la le asinye. Maɖe asi le
    wo ŋu na mi be miawɔ nu sia nu si adze mia ŋu la kpli wo. Ke migawɔ naneke amedzro
    siawo ya o, elabena nye dzikpɔkpɔ te wole.”
  eng-LEE: Behold now, I have two daughters who have not known man; let me, I pray
    you, bring them out unto you, and do ye to them as is good in your eyes, only
    unto these men do nothing, since they have once come under the shadow of my roof.
  dji-dji: 'Butjir inydjildji guwi: ngirrang walkiripm, bingili muṉgimirrpili, ingki
    yulmirri waymirri bil ngurrinyir ngurrwakng yulpilngirar. Nyabini bilang djinipili
    bilny ildji gangban, ga nyaliki ildji djal ildji bintji ngurrgima bilngiriny.
    Bil ingkiban ildji gatjigi ngunupili yulmirrpili bilny irr djakadjimi, gima irra
    bil guṉgi-baltjimban miri bilny irr djakadjigi djiḻi,” bindjin Lut.'
  gvn-gvn: '@see-verse:GEN.019.007'
  nna-nna: Pinakarrayi yiji. Kurntaljirri ngaju, kurrijirrijartiny. Munu pirirringi
    karta karrimapulu. Kangkurnupulinyi nyurraku palajirri kurntaljirri. Nganikupa
    karrulunyurru jilkulunyurrupulinyi. Palajirri pirirrijirri ngajarrijirri, yakaliyipulinyi.
    Ngurrakarti milpanyapulu ngajumilikarti. Yijalu ngajulu kalkulumarnapulinyi.”
  asm-FB: চাওঁক, মোৰ দুজনী ছোৱালী আছে; কোনো পুৰুষৰ সৈতে সিহঁতৰ সংস্পৰ্শ হোৱা নাই;
    সিহঁতকে মই আপোনালোকৰ ওচৰলৈ উলিয়াই আনো; সিহঁতৰ লগত আপোনালোকে যি ভাল দেখে কৰক;
    কেৱল এই লোকসকলক একো নকৰিব; কিয়নো তেওঁলোকে এতিয়া মোৰ ঘৰৰ ছাঁত আশ্ৰয় লৈছে।”
  sus-A: ﭑ مَ دِ فِنّ قِرِنيِيٍ نَ بٍ نَشٍيٍ مُ نُ شّمّ قٍ كٌلٌن. ﭑ بَرَ تِن عَ رَ
    ﭑ شَ نٍيٍ سَ وٌ سَفٌي، وٌ شَ وٌ وَشْنقٍ بِرِن نَبَ عٍ رَ، عَلَكٌ وٌ نَشَ سٍسٍ
    رَبَ ﭑ مَ شْحّيٍ رَ. ﭑ تَن بَرَ قِندِ عٍ يَتِفِ رَ.»
  fra-SBL: Voici, j'ai deux filles vierges. Laissez-moi vous les amener, et vous pourrez
    leur faire ce que vous voudrez. Mais ne faites rien à ces hommes, car ils sont
    venus à l'ombre de mon toit. »
  hbo-hbo: הִנֵּה־נָ֨א לִ֜י שְׁתֵּ֣י בָנֹ֗ות אֲשֶׁ֤ר לֹֽא־יָדְעוּ֙ אִ֔ישׁ אֹוצִֽיאָה־נָּ֤א
    אֶתְהֶן֙ אֲלֵיכֶ֔ם וַעֲשׂ֣וּ לָהֶ֔ן כַּטֹּ֖וב בְּעֵינֵיכֶ֑ם רַ֠ק לָֽאֲנָשִׁ֤ים
    הָאֵל֙ אַל־תַּעֲשׂ֣וּ דָבָ֔ר כִּֽי־עַל־כֵּ֥ן בָּ֖אוּ בְּצֵ֥ל קֹרָתִֽי׃
  shp-NTPO: Eara, rabé bake ainboya iki, tsoa joninbi tanaamapari; jabo en mato pikoxonbanon
    maton keena keská anon. Ikaxbi, nato jonibo jaweayamakanwe, en keena bekana riki
    —akin.
  eng-WYCLIFFE: Y haue twey douytris, that knewen not yit man; Y schal lede out hem
    to you, and mys vse ye hem as it plesith you, so that ye doon noon yuel to these
    men, for thei entriden vndur the schadewe of my roof.
  piu-2006: '@see-verse:GEN.019.007'
  pjt-pjt: Palu kulila! Ngayulu uṉṯalpa kutjara kanyini watiku ngurpa kutjara. Wanyu
    kaṉa palunya pulanya ngalya-kati, kaya-puṯa mukuringkula palula pulala tjunguringama.
    Palu wati nyanga kutjaraya kuralwiyangku wantima, panya paluṟu pula ngayuku ngurakutu
    unytju pitjangu ngayulu aḻṯinyangka. Kaṉa ngayulu pulanya wiṟuṟa kanyini ngayuku
    ngurangka nyinanyangka.”
  cwe-cwe: Mbali ninawo wali waidi wang'hali mhambe. Lekeni nimwing'heni wawo na mweye
    mwizawatenda chochose chimulonda kuwatenda. Mbali wanhu wano sekemuwatende chochose,
    kwaviya wano ni nyambenyambe wangu, nolondeka niwakalize.”
  bgs-bgs: Asal duwán duwa gabatà ku daraga na ándà pa palang layuki. Paluwaán ku
    sikandan, asta mému lumun yu kandan tô agad ándin kakalyag yu. Asal yakó ágsamuk
    kani duwa gamama, su igpadággà ku sikandan dini kanak, asta kailangan dóppónan
    ku sikandan.”
  kik-kik: Atĩrĩrĩ, ndĩ na airĩtu akwa eerĩ matarĩ maakoma na mũndũ mũrũme. Rekei
    ndĩmarehe na gũkũ nja, na inyuĩ mwĩke o ũrĩa mũkwenda nao. No mũtigeke ũndũ o
    na ũrĩkũ kũrĩ andũ aya, tondũ mokĩte gwakwa na no nginya ndĩmagitĩre.”
  ksr-ksr: Mobu. Noo borawoina woi saraŋ laligoŋ kambaŋ moŋnoŋ ejawo mende eri. Ii
    saanoŋ oŋoojoŋ uruama kamaawe naa iwoiga ambombaajoŋ mojuti, ii saanoŋ siiŋgia
    metogowu. Kaento, noo miri waareŋanoŋ eja woi urualeema sopa somoŋgoŋ oronji,
    iiga mono iwoi kilega moŋ mende totooŋ ama orombu.”
  fra-NCL: Voici, j’ai deux filles qui n’ont pas connu d’homme ; laissez-moi vous
    les amener, et vous leur ferez ce qu’il vous plaira. Mais ne faites rien à ces
    hommes, car c’est pour cela qu’ils sont venus s’abriter sous mon toit. »
  cek-AK: Khenah, nongpa hoi iip vai ai canu hnetto ka tawnh; nihnik to nangcae khaeah
    kang zoh haih han, na koeh o ih baktiah sah oh; toe hae kami hnik loe kawbang
    doeh sah o hmah; nihnik loe ka imphu tlim ah kabuep angvin ni, tiah a naa.
  xla-xla: Na꞉ aya dulu dla na꞉ utukaka ipilatalo dapiyamte me-popa꞉ma. Epedeme na꞉
    tame wua꞉ hala dla eleme puluwepo. Epalati wua꞉ta yia꞉ dla solotamale koko me-haiya.
    Amasiyama wua꞉ opa dapiyamte, na꞉ aya dulu dla popa꞉ iwolo dla batalimale koko
    hale pohalowa. Adipalati, yia꞉ta na꞉ aya dla asepe pumulalepo. Epedeme na꞉ta yia꞉ye
    woloma omhallowama,” diyo.
  cuk-cuk: An walabo sisgan nikad, amba yagan-nanaed. Amar an bemarga onogoed. Ar
    igi bemar amar-imakbimala, be-itolegedmardo. Wemar-warbogwad-anse-nonimaladdi
    melle bemar oakalomalo, ar ade, wemar an-negse ubononisoggu, we-dulemar an nue-akwergebed.
  uig-CYR: Мана, техи һеч әр билән биллә болмиған икки қизим бар; уларни силәргә чиқирип
    берәй. Улар билән халиқиниңларни қилиңлар. Амма бу адәмләр өгүзмниң сайиси астиға
    киргән екән, силәр уларни һеч немә қилмаңлар! — деди.
  tel-2017: చూడండి. పురుష సంబంధం లేని ఇద్దరు కూతుళ్ళు నాకు ఉన్నారు. మీరు ఒప్పుకుంటే
    వారిని మీ దగ్గరికి తీసుకుని వస్తాను. వారిని మీ ఇష్టం వచ్చినట్టు చేసుకోండి. కానీ
    ఈ వ్యక్తులను మాత్రం ఏమీ చేయవద్దు. వాళ్ళు నా ఇంటికి వచ్చిన అతిధులు” అన్నాడు.
  hat-BSA: Byen gade, mwen gen de fi ki pa janm antre an relasyon avèk yon gason.
    Souple, kite m mennen yo deyò pou nou, e fè avèk yo sa ke nou pito, men pa fè
    anyen avèk mesye sa yo, akoz se anba pwotèj twati mwen yo gen tan vini.”
  bxh-bxh: Nanatugu luwaga wawahin hola hige gindi ti soꞌedi, haba E fakalamahanodima
    be emi nuwatuhu somo ai lebedi ami ginauli na tatau luwaga te, tabu somo ai lebedi
    au ginauli. Sa laoma te agu gilu. Iti agu matagabano.
  kos-kos: Liye, oasr acn luo nutik su soenna etu mwet. Lela ngan usaltalu nu yuruwos,
    ac kowos ku in oru kutena ma kowos lungse oru nu seltal. Tusruktu nimet kowos
    oru kutena ma nu sin mukul luo inge. Eltal mwet fahsr nu in lohm sik, ac nga enenu
    in liyaltalang.”
  hbo-WLC: הִנֵּה־נָ֨א לִ֜י שְׁתֵּ֣י בָנ֗וֹת אֲשֶׁ֤ר לֹֽא־יָדְעוּ֙ אִ֔ישׁ אוֹצִֽיאָה־נָּ֤א
    אֶתְהֶן֙ אֲלֵיכֶ֔ם וַעֲשׂ֣וּ לָהֶ֔ן כַּטּ֖וֹב בְּעֵינֵיכֶ֑ם רַ֠ק לָֽאֲנָשִׁ֤ים
    הָאֵל֙ אַל־תַּעֲשׂ֣וּ דָבָ֔ר כִּֽי־עַל־כֵּ֥ן בָּ֖אוּ בְּצֵ֥ל קֹרָתִֽי׃
  ibo-ibo: Leenụ, enwere m ụmụ nke aka m, ụmụ agbọghọ abụọ na-amaghị nwoke. Ka m kpọpụtara
    unu ha, ka unu mee ha ihe masịrị unu. Ma hapụnụ ndị ikom ndị a, nʼihi na ha bụ
    ndị batara izere ndụ nʼụlọ m.”
  ory-ory: ଦେଖ, ପୁରୁଷ-ଅସ୍ପୃଷ୍ଟା ମୋହର ଦୁଇଟି କନ୍ୟା ଅଛନ୍ତି, ସେମାନଙ୍କୁ ତୁମ୍ଭମାନଙ୍କ ନିକଟକୁ
    ଆଣୁଅଛି, ତୁମ୍ଭମାନଙ୍କ ଦୃଷ୍ଟିରେ ଯାହା ଭଲ, ତାହା ସେମାନଙ୍କ ପ୍ରତି କର, ମାତ୍ର ସେହି ମନୁଷ୍ୟମାନଙ୍କ
    ପ୍ରତି କିଛି କର ନାହିଁ, କାରଣ ଏଥିନିମନ୍ତେ ସେମାନେ ମୋʼ ଛାତ ତଳେ ଆଶ୍ରୟ ନେଇଅଛନ୍ତି।”
  wmt-wmt: '@see-verse:GEN.019.007'
  chk-chk: Nengeni, mi wor ruoman nei föpwül resamwo pwüpwülü. Üpwe emwenirewu remi
    pwe oupwe föri ngeniir mine oua mochen. Nge ousap föföringau ngeni ekewe mwän,
    pun üa etiweer lon imwei pwe üpwe tümwünüür.”
  ssd-ssd: Ye tuku kulim ar minik te nale taŋgo ande ndoŋ kinye ndakinaik. Ye nale
    kile-mayokka tane tiŋgi le tane ame maŋau kam ndeta nale mbolŋge kap. Taŋgo ar
    te mbolŋge maŋau ŋayonu ande ndakap. Nale ye tuku gulab prowaik le ye nale kulatket
    ŋgina.
  rop-rop: Yumob lisin langa mi. Ai garram main doda dubala deya. Nomo eni men bin
    tatjim dubala. Wotabat ai bringimap dubala iya atsaid langa yumob en yumob gin
    dum enijing langa dubala? Bat langa det dubala streinja yumob kaan tatjim dubala,
    dumaji dubala bin kaman langa main haus en ai garra lukaftum dubala.” Lagijat
    na Lot bin tok.
  ukr-1871: Є в мене дві дочцї, що не взнали мужа; виведу їх до вас, і робіть їм що
    любо вам, тільки людям сим не чинїте обиди; увійшли бо під стелю дому мого.
  eng-AOI: Look, I have two daughters. They have never slept with a man. Let me bring
    them out to you. You can do whatever you want with them, but you can't have these
    two men. They are in my house and I am looking after them.”
  yon-yon: Ne dana koyu ayoob kuu karub yoom dangindo kumbed yiib yaa be mene domondaniine
    komo kamaniib kuu yiib dowakenmo. Kumban owoddan ayoob keyaa arewa kamendaib!
    Yi kuu nambiwoom miniwen kowe, nembed yi kukbaraniin.” andoon.
  bch-bch: Ega, natug taine blalala rua timamado, tieno toman ngan eaba eta maitne.
    Gau ga nabada gisirua ga tila pagimi, ta gimi akado saoa danga ngan gid mambe
    akim. Be arangaranga toa rua ne tinam pagau mambe ag kaluae. Ta gau manta namariala
    ngan gisirua. Tota akado kadonga eta ngan gisirua mao.”
  deu-1951: Siehe, ich habe zwei Töchter, die haben noch keinen Mann erkannt, die
    will ich zu euch hinausführen, daß ihr mit ihnen tut, was euch gut dünkt; nur
    diesen Männern tut nichts, weil sie doch unter den Schatten meines Daches gekommen
    sind!
  eng-JPS: Behold now, I have two daughters that have not known man; let me, I pray
    you, bring them out unto you, and do ye to them as is good in your eyes; only
    unto these men do nothing; forasmuch as they are come under the shadow of my roof.'
  ubr-ubr: Woit, yau nanatu jeverig ruam, osi on matafis semama. Yau osi an boes an gat
    omi aurim ato aifan wogogoi nanaba auris wonafour. Baise atonio orot auris on
    men aifan tani wonafour mes; osi on nanawanotis sinat au goa rufafarin amonai
    semama.”
  srp-1865: Evo imam dvije kæeri, koje još ne poznaše èovjeka; njih æu vam izvesti,
    pa èinite s njima što vam je volja; samo ne dirajte u one ljude, jer su zato ušli
    pod moj krov.
  lug-lug: Laba, nnina bawala bange embeerera babiri, ka mbabafulumize, mubakole kye
    mwagala; naye temubaako kye mukola basajja bano, bagenyi bange era nze mbalabirira.”
  heb-heb: הנה נא לי שתי בנות אשר לא ידעו איש אוציאה נא אתהן אליכם ועשו להן כטוב בעיניכם
    רק לאנשים האל אל תעשו דבר כי על כן באו בצל קרתי׃
  ben-IRV: দেখ, পুরুষের পরিচয় পায়নি এমন যুবতী আমার দুটি মেয়ে আছে, তাদেরকে তোমাদের
    কাছে আনি, তোমাদের দৃষ্টিতে যা ভাল, তা কর, কিন্তু সেই ব্যক্তিদের প্রতি কিছুই কর
    না, কারণ এই দিনের তাঁরা আমার বাড়ির ছায়ায় আশ্রয় নিলেন।”
  pan-pan: ਵੇਖੋ ਮੇਰੀਆਂ ਦੋ ਧੀਆਂ ਹਨ, ਜਿਨ੍ਹਾਂ ਨੇ ਕਿਸੇ ਮਨੁੱਖ ਨਾਲ ਸੰਗ ਨਹੀਂ ਕੀਤਾ l ਮੈਂ ਉਨ੍ਹਾਂ
    ਨੂੰ ਤੁਹਾਡੇ ਕੋਲ ਲੈ ਆਉਂਦਾ ਹਾਂ ਤਾਂ ਉਨ੍ਹਾਂ ਨਾਲ ਜਿਵੇਂ ਤੁਹਾਡੀ ਨਿਗਾਹ ਵਿੱਚ ਚੰਗਾ ਹੋਵੇ ਉਸੇ
    ਤਰ੍ਹਾਂ ਕਰੋ, ਪਰ ਇਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨਾਲ ਅਜਿਹਾ ਕੁਝ ਨਾ ਕਰੋ ਕਿਉਂ ਜੋ ਓਹ ਮੇਰੀ ਛੱਤ ਹੇਠ ਆਏ
    ਹਨ।
  tkr-tkr: Zaqa q'öyre adamiys hidyark'ınna yiş vor. Qavaales şosqa hucooyiy ıkkan
    he'e. Saccu ine insanaaşik sumoot'a, manbı yizde xaabın mihmanar vob.
  mwp-mwp: Ngithamun nanga ubi, ngath kay ngithamulpa ngaw ukasar kazimay muwamu ngoewakaz
    mamoempa. Ngath palay boey adhapa mamoempa ngithamulpa ngithamun ubipa. Kasa kay
    kedha ngitha kay ngaru za aymayg koepa ukasar yaday woeyay mabaygoepa, sepal ukasar
    dhadhiya pudhay mabayg ipal ngaybiya kaybaw kubilpa. Ngath kay ngaru palay danal
    pathampu.’
  mya-JVB: အကျွန်ုပ် ၌ ယောက်ျား နှင့် မ ဆက်ဆံ သော သမီး နှစ် ယောက်ရှိပါ၏။ သူ တို့ကို
    သင် တို့ထံသို့ ထုတ် ရသောအခွင့်ကိုပေးကြပါလော့။ သူ တို့၌ ပြု ချင် သမျှပြုကြပါလော့။
    ဤလူ တို့ ၌ အလျှင်မ ပြု ကြပါနှင့်။ အကြောင်းမူကား၊ သူ တို့သည် အကျွန်ုပ် အိမ် မိုးအရိပ်
    ကို ခို နေပါ၏ဟု တောင်းပန်သော်လည်း၊
  tte-O: Na natuguwao sinesineo labui simiyamiya nige naga silalau tatao kolili. Tem
    nuwanuwamiu kani yakalaili na siyawatagilima kolimiu, kabo tawae nuwanuwamiu waginauli
    kolili. Na tabu ginauli yabo wagiginauli tataone kolili kaiwena siya silaoma kagu
    taumanao.”
  tbg-tbg: Ho tavaate. Ti raavuratanta qaraaka varaatatanta variavo. Ne vitanta varema
    nenta varaataa ina kaiqara varaate. Vaaka aniatanta kia utu varaate. Vi vaiintitanta
    ti naavuqi ani variamantara ti, te vitantaqaa raqikiariravama vaivo, tiro.
  hmo-hmo: Umui itaia, lauegu natuna kekeni rua idia noho, idia be sihari do diba
    lasi. Mani, umui dekenai do lau hakaudia, bona idia dekenai umui karaia, emui
    ura hegeregerena. To inai tatau rua be do umui hadikaia lasi, badina idia be lauegu
    ruma ena vadivadi taudia bona lau naridia be gau badana.”
  ata-ata: Ngalomu, eni ta ꞌalixe ta sema ta vuanga tamei a ixoxoo no nano no tani.
    Evile ulai noxiꞌa uao. Eni alai anoꞌa iuatu mo ngingi ngakalusou masaxa noxinge
    noxiꞌa ilou. Ia mamu ngaꞌoxo masua noxiꞌa ta mitema tamei ꞌo, xo eni ta aasilaxeni
    ane, eni atatusiꞌasi mo ixoxoo a no nano ne.”
  nfa-nfa: Mi nanene ku jaꞌa laa! Ana bhèni jaꞌa, dhèu dua. Dua ra dhu paꞌèci mèka
    dènge dhèu mone. Jaꞌa hia miu. Mere, ho mi tao tasamia èèna ka, sadꞌi madhutu
    dadꞌèi miu. Sadꞌi miu baku tao karehe mi tamu jaꞌa dhèu dua se. Lula madhutu adꞌa
    èdhi, jaꞌa ka dhu hudꞌi jꞌaga si.”
  urd-urd: देखो! मेरी दो बेटियाँ हैं जो आदमी से वाकिफ़ नहीं; मर्ज़ी हो तो मैं उनको
    तुम्हारे पास ले आऊँ और जो तुम को भला मा'लूम हो उनसे करो, मगर इन आदमियों से कुछ
    न कहना क्यूँकि वह इसलिए मेरी पनाह में आए हैं।
  rus-SYN: вот у меня две дочери, которые не познали мужа; лучше я выведу их к вам,
    делайте с ними, что вам угодно, только людям сим не делайте ничего, так как они
    пришли под кров дома моего.
  cbt-NTPO: Cato hui'nahuëpita nano'sa co quëmapiri së'huayátërarinsohuë', ya'huëtërinco.
    Inapita nipachin ocoichinquëma', nohuantëramaso' nitoco'. Isopita quëmapi'saso
    nipirinhuë', ama napotocosohuë'. Cari përarahuë pëinëhuëquë ya'conquipi ni'ton,
    napotaranquëma', itërin.
  bqc-SIM: Má nɛnↄɛnaↄ vĩ gbɛ̃ↄn pla aa gↄ̃ɛ dↄ̃o, má bↄlɛɛ́ńnↄ. Lá á yei à
    kɛńnↄ, ãma ásu yãe kɛ gbɛ̃́ɛ beeↄnɛo, asa aa pìla ma bɛɛ.
  tcz-CHONGTHU: Veuvin Keiman chanu nungah thengsel ni kaneiye. Keiman ka chanu teni
    hin puidoh ing ting nangho koma, amani chu nadei dei a nabol theiyu ahi.
  mar-mar: पाहा, माझ्या दोन मुली आहेत ज्यांचा अद्याप कोणाही पुरुषाशी संबंध आला नाही.
    मी तुम्हास विनंती करतो, मला त्यांना तुमच्याकडे बाहेर आणू द्या, आणि तुम्हास जे
    चांगले दिसेल तसे त्यांना करा. फक्त या मनुष्यांना काही करू नका, कारण ते माझ्या
    छपराच्या सावलीखाली राहण्यास आले आहेत.”
  tcs-tcs: Ai gad tu gel uda no bin slip lo man. Yupla mas laue mi po teke demtu kam
    po yupla solong yupla ken mekem wanem yupla wandem wea demtu. Bat no meke eniting
    nugud po demtu man ya uda stap wea aus blo mi, bikoz ai mas lugaut demtu.’
  soq-soq: Asisuitana, ne obaina iwoa nata mai apana do itula waimoi. Ne mo waaubamopo
    nomopuo ita e dima menaledia rua mampo dewasana. Tane apana ema nata dunawo waimoio
    oniamodina mai kadiwa mampo dewasana.”
  qub-qub: Paycunapa ruquenga runa yatäni ishcay warmi wamräcunatami jorgapämushayqui
    munashayquita ruranayquipaj. Wasëman pachacamoj runacunata ichanga ama imatapis
    ruraychu.»
  bqp-bqp: Má nɛ́nↄgbɛ̃nↄ vĩ gbɛ̃nↄn pla kũ ò gↄ̃gbɛ̃ dↄ̃ro, mani ń bↄtɛárɛ. Lákũ
    á yei nà à kɛ kũńwo, ama àsun yãke kɛ gↄ̃gbɛ̃ díkĩnanↄnɛro, zaakũ ò kìpa ma
    bɛamɛ.
  hat-hat: Gade, mwen gen de pitit fi ki tifi toujou, m'ap mennen yo ban nou. Nou
    mèt fè sa nou vle avèk yo. Men, pa fè mesye sa yo anyen, paske mwen resevwa yo
    lakay mwen, mwen fèt pou m' pwoteje yo.
  eng-BSB: Look, I have two daughters who have never slept with a man. Let me bring
    them to you, and you can do to them as you please. But do not do anything to these
    men, for they have come under the protection of my roof.”
  tod-tod: À woilo, dòun anzanu felegɔiti ti ná, ti la vɔlɔ zunu vaa ɠwɛɛ. Nà
    ʋaazu ga naati wo ʋɔ eteaʋɛ, wo naa ɠɛ ga tiye, nii nɛai wo ʋɛ. Kɛlɛ à mina vɔɔɠu
    zunui niiti ba, tɔɔzei ti ʋaaʋɛ, ti laazuʋɛ nà-pɛlɛi wu.»
  eng-WEBPB: See now, I have two virgin daughters. Please let me bring them out to
    you, and you may do to them what seems good to you. Only don’t do anything to
    these men, because they have come under the shadow of my roof.”
  kbq-kbq: Kama antahiho, mofani'amokea vene omase mofatre manina'anki, zanagri zanavre'na
    eme tami'nena tamavesinia zama hunaku'ma hanuta anara huznantegahaze. Hagi muse
    (plis) hurmantoanki nantu vahe'ma noni'afima emanina'ana zanagrira mago'zana huoznantegahaze.
  nhe-BL: Niquinpiya ome noichpocahua tlen aya quiixmajtoque niyon se tlacatl, niquinquixtis
    huan nimechmacas para xijchihuaca ininhuaya tlen inquinequij, pero ax tleno xiquinchihuilica
    ni tlacame pampa nopaxalojcahua.
  bus-bus: Má nɛ́nↄgbɛ̃nↄ vĩ gↄ̃ↄn plaa kɛ̀ aↄ̃ↄ gↄ̃gbɛ̃ dↄ̃ro, mɛ́ ń bↄɛare. Lán
    á yezi nà à kɛńyo, mↄde àton yãke kɛ gↄ̃gbɛ̃ kɛ̀kiinↄnɛro, zaakɛ aↄ̃ pìta ma
    bɛmɛ.
  gub-BL: Pezeapyaka katu ko heze'eg rehe nehe. Heta we mokoz herazyr ihewe wà rihi.
    Awa puhe oho 'ym ma'e romo wanekon wà rihi. Arur putar xe katu pe peme ihe wà
    nehe. Pezapo penemimutar wanupe nehe. Pezapo zo ma'e ko awa wanupe nehe, ta'e
    heràpuz pupe heremimuixe karer romo wanekon a'e wà xe. A'e rupi napuner kwaw iaiw
    ma'e iapo kar haw rehe wanupe ihe, i'i wanupe.
  eng-DRA: 'I have two daughters who as yet have not known man: I will bring them
    out to you, and abuse you them as it shall please you, so that you do no evil
    to these men, because they are come in under the shadow of my roof.'
  knf-knf: Natenan, dwo na bapoţ baaţ batëb banwooŋ baandobi me biinţ. Ddo baka bapën
    nado baka uko wi naŋaluŋ, naşë nawut kado biinţ biki nin uko uloŋ ţiki bawo bayaanţ
    biki naan. »
