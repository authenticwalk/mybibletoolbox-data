verse: GEN.019.028
translations:
  mal-C: അദ്ദേഹം സൊദോമിനും ഗൊമോറായ്ക്കും സമഭൂമിയിലെ സകലപ്രദേശങ്ങൾക്കും നേരേ നോക്കി,
    തീച്ചൂളയിൽനിന്നെന്നപോലെ ആ ദേശത്തുനിന്നു പുക ഉയരുന്നതു കണ്ടു.
  deu-TKW: Und als er hinabschaute auf Sodom und Gomorra und den ganzen Bereich der
    Niederung, da sah er, wie ein Qualm vom Lande aufstieg gleich dem Qualm eines
    Schmelzofens.
  lin-lin: atalaki na ngambo ya Sodome mpe ya Gomore, mpe na ngambo ya mokili ya etando ;
    amonaki molinga makasi komata wuta na mokili lokola molinga ya fulu monene ya
    moto.
  cbr-NT: kuantankëx nirakëkin ka Abrahamnën Sodoma 'imainun Gomorra, kakë ëma aubësukin
    isakëxa, iskin ka kamabi me kuainakëkë amiaxa naë nënkësa 'inun kuin chaiira,
    chikitia isakëxa.
  eng-LSV: and he looks on the face of Sodom and Gomorrah, and on all the face of
    the land of the circuit, and sees, and behold, the smoke of the land went up as
    smoke of the furnace.
  bmu-bmu: Miaŋgöreŋ anda kinda Sodom, Gomora aka gölme köröŋi ketaŋi pakpak miaŋgöreŋ
    göröken ui aniga gölme miaŋgöreŋ köwak injaŋi ketaŋan tokoba koriga ehök. Mi könöp
    ketaŋi ohogetka köwak ketaŋi wahörakzawi, miaŋgö dop ahök.
  eng-GNV: And looking towarde Sodom and Gomorah and toward all the land of the plaine,
    behold, he sawe the smoke of the lande mounting vp as the smoke of a fornace.
  eng-WEBSTER: And he looked towards Sodom and Gomorrah, and towards all the land
    of the plain, and beheld, and lo, the smoke of the country went up as the smoke
    of a furnace.
  nhw-BL: Huan tlen nopona tlachixqui ipan altepeme Sodoma huan Gomorra huan ipan
    nochi nopa ranchos catli eltoya ipan nopa tlamayamitl. Huan quiitac para tlahuel
    tlejcoyaya poctli quen elisquía se horno.
  swh-ONEN: Akatazama upande wa Sodoma na Gomora, kuelekea nchi yote ya tambarare,
    akaona moshi mzito ukipanda kutoka kwenye nchi, kama moshi utokao kwenye tanuru.
  bba-bba: Ye u mɛɛrɑ Sodomu kɑ Gomɔrɑn berɑ kɑ bɑtumɑ yen mi ɡiɑ, u wɑ wee, dɔ̃ɔ
    wiirɑ seemɔ nɡe ɡbee burɔn dɔ̃ɔ wiiru.
  eng-KJVCPB: and he looked toward Sodom and Gomorrah, and toward all the land of
    the plain, and beheld, and lo, the smoke of the country went up as the smoke of
    a furnace.
  cpy-cpy: Raminapaaki jantó ojeekira nampitsi Sodoma, ojeekitaha eejatzi Gomorra,
    iñaatziiro okachaareenkataki, okimitakawo okachaatzi pometaantsi.
  mpx-mpx: Inoke matana i lau panuwa Sodoma ge Gomola elal ge labi o abwabwina gegewena
    elana, ge i kite panuwa kasona babalona i haha i ola ginaha hi ton gol gamwanaa
    kasona.
  wbp-wbp: Kuja ngurulku nyangu kurlirra-purda wirri wantiki-wana, kunjurulku parlu-pungu
    wiri-jarlu wurnturu-nyayirni, kujalpa-pala kirri-jarra rduyu-karrija manyangarnpa-piya.
  luo-luo: Nongʼiyo mwalo yo Sodom gi Gomora, kod pewege duto kendo noneno iro maduongʼ
    koa e pinyno, mana ka iro mar mach maduongʼ.
  meu-meu: e roha lao, Sodoma bona Gomora bona taora idoinai e ita, una tano idoinai
    ai kwalahu e daeva, amu kwalahuna na heto.
  npi-ULB: उनले सदोम र गमोरातर्फ र सबै समतल भूमिमा हेरे । उनले त्यस भूमिबाट भट्टीको
    धुवाँझैँ माथितिर धुवाँ आइरहेको देखे ।
  yor-yor: Ó sì wo ìhà Sodomu àti Gomorra àti àwọn ilẹ̀ pẹ̀tẹ́lẹ̀ wọ̀n-ọn-nì, ó sì
    rí èéfín tí ń ti ibẹ̀ jáde bí èéfín iná ìléru.
  emp-NTPO: Mamaʌba Sodomara, Gomorrara, jũma dji jewed̶a sid̶a acʌsia. Maʌ̃ne unusia
    dji ẽjũãra ʌ̃ta cowaga nũmʌda pea bad̶a cowabari quĩrãca.
  ind-ind: Saat memandang ke arah Sodom dan Gomora, dia melihat seluruh lembah itu
    berasap tebal, seperti asap dari tungku yang sangat besar.
  pes-OPCB: او به سوی شهرهای سدوم و عموره و آن دشت نظر انداخت و دید که اینک دود از
    آن شهرها چون دود کوره بالا می‌رود.
  ssx-ssx: Kutupa mo Sodomo pita꞉ Komoto yaapo mo hawete tieke make handa꞉niayekepate
    mo kenke pa꞉ta꞉ta꞉ po moya̱la꞉ alena꞉ piki nono pea lumu tieke opeekeeki handeekeme.
  lcm-lcm: Kanla tun asiang ane Sodom na Gomora na palpal lava aongos ang. Na kala
    arai palau ani bung miting lava sipo sang lak le si vuk vunep ang. Bung ang katapo
    asukang val bung i nei ring ipo ani aen.
  aer-aer: Re akertnenge kwene-werne areke Sodom uthene Gomorrah uthene-werne atheke
    imerte aremele ure rerrke akngerre-arteke, apmere arrpe-anenhenge akwerte arraterlenge.
  tgl-ULB: Tumingin siya sa baba sa Sodoma at Gomora at sa lahat ng lupain ng kapatagan.
    Nakita niya at namasdan ang usok na umaakyat mula sa lupa na katulad ng usok sa
    isang pugon.
  nop-nop: Sodom eŋ Gomola ikumuk kwet gutuŋ uŋandiŋ diweune uune kudige wapum gouyeniŋ
    hinek loune kaguk.
  kca-kca: 'Содом пӑ Гоморра вошӈән пӑ йŏхан ԉэпән уԓты мўвәт пеԓа ӑӈкәрмәс пӑ кащаԓәсԓы:
    щи мўв эԓты, ӑԓәм кур иты, пусәӈ нŏх этәс.'
  cbu-NT: Sodomap, Gomorap yakat nap ashirangu, ichingaru tsimbunari wazawash yakat
    taaru an msas tuwap mzeetaru parangiya.
  usa-usa: Abara-ám márúte aónaimma Tótómkaraq Kómóraqa, Yóten arubimma abo máte marama
    aónaraiye, abo irabíkéká-umá anó-kairaya umumma mi márábíkémmá utaimma aónaraiye.
  hui-hui: Puwa Sodomo tano Gomora tanobi ogonihayagi yu dindi wu banga biaruha handape
    halu hearia hagua timbuniore biyago hendene.
  wrs-wrs: Wo himba henga nonglapiha vevna Sotom kembelm, Gomora kembelm, pundm nom.
    Pai, suwulangas doa vothai, oi ososowa tithueiv!
  mya-mya: သူ​သည်​သော​ဒုံ​မြို့၊ ဂေါ​မော​ရ​မြို့​နှင့်​ချိုင့်​ဝှမ်း​တစ်​လျှောက်​လုံး​ကို​လှမ်း​ကြည့်​လိုက်​ရာ
    မီး​ဖို​ကြီး​တစ်​ခု​မှ​မီး​ခိုး​တက်​သ​ကဲ့​သို့ မြေ​ပြင်​မှ​အ​ခိုး​တက်​လျက်​ရှိ​သည်​ကို​မြင်​ရ​လေ​သည်။-
  cbi-NTPO: Tsejtu Sodoma deechusha bain, Gomorra deechusha bain, tsenmin kumuinchi
    juntsa aa jatsuwatala bain ke-eetu tsaa tusha ñivijcharen luintsu kataakemi, matyu
    ñillu tsamantsangue llu'kandu ñivijcha e'laren tsanguentsu katami.
  bod-N: སཱ་དོམ་དང་གཱ་མོ་ར་གཉིས༌དང༌། ཡུལ་འཁོར་ཐམས་ཅད་ཀྱི་ཕྱོགས་སུ་གཟིགས་པ༌ན། ཡུལ་དེ་དག་ལས་དུ་བ་འཕྱུར༌ཞིང༌།
    མེ་ཐབ་ལས་དུ་བ་འཕྱུར་བ་དང་མཚུངས༌སོ།།
  wsk-wsk: Ale motam loagaram se Sodom Gomorrah wonong te animan mu te nama kaparam,
    se ko sor wolong lilim la tama bur kaetkiriyam barasuwakaso se arigam.
  kkl-kkl: as Sodom Gomora puluag Yordan sip tilamogpa, nimi awe auk tolongoropba
    mhong polesog aropne nene saog ulamog.
  sna-sna: Akatarisa zasi kwakanangana nokuSodhomu neGomora, kwakatarisana nokunyika
    yose yebani, akaona utsi hwakawanda huchisimuka kubva panyika, kufanana noutsi
    hunobva pachoto.
  spa-BLM: Miró hacia Sodoma y Gomorra, y hacia toda la tierra de la llanura, y vio
    que el humo de la tierra subía como el humo de un horno.
  beu-beu: sengmuse ana eng metma bendar Sodom, bot Gomora, bot kakura-omi Yordan
    moar eoang mi angu euuling se, taang-taang mi angu, aad-banak oopol-oopol mida
    burang mi. Bot emangpi angu, viling musi-jelat miosing iila.
  cac-cac: Axo ix yilan vin̈ to a Sodoma yed' Gomorra yed' masanil jun ac'lic chi',
    b'acaquixon̈ej sq'ue stab'il icha sq'ue stab'il junoc nivan horno.
  swh-ULB: Akatazama chini kuelekea Sodoma na Gomora na kuelekea katika nchi yote
    bondeni. Akaona na tazama, moshi ulikuwauki ukienda juu kutoka chini kama moshi
    wa tanuru.
  bel-bel: 'і паглядзеў на Садому і Гамору і на ўсю прастору навакольля і ўбачыў:
    вось, дым падымаецца зь зямлі, як дым з вапельні.'
  wed-wed: Ma i ʼnana ḡaira Sodom ma Gomorah ma wapuna ana taputapuna ma kampa bau
    potopotona i ʼnanai i ḡeḡae.
  deu-ELBBK: 'und er blickte hin nach Sodom und Gomorra und nach dem ganzen Land der
    Ebene; und er sah: Und siehe, ein Rauch stieg auf von der Erde, wie der Rauch
    eines Schmelzofens.'
  mbb-OT: Ne mibpememantew sikandin diyà te Sodom wey Gomora wey ziyà te tivuuk he
    suǥud. Ne neehè din is dekelà he evel he ebpuun dutun te tanà he iring te evel
    te selsalan.
  msc-msc: A ka a ɲa lɔ ka Sɔdɔmu ni Kɔmɔri soilu ragbɛ, a ni kɛnɛgbɛ bɛɛ. A ka sisi
    wulitɔla yen. Sisi bɔra ikomin ta wa jiri mira furu kɔndɔ.
  mal-2015: സൊദോമിന്നും ഗൊമോരെക്കും ആ പ്രദേശത്തിലെ സകലദിക്കിന്നും നേരെ നോക്കി, ദേശത്തിലെ
    പുക തീച്ചൂളയിലെ പുകപോലെ പൊങ്ങുന്നതു കണ്ടു.
  tuo-NT: Topʉ waꞌagʉ, Sodoma, Gomorra níꞌcaro nipeꞌtiro ti papʉre ĩꞌaquejocʉ niwĩ.
    Yoaropʉ cʉ̃ ĩꞌacã, pã́ na ʉ̃jʉ̃arõ oꞌme mʉjãrõ weronojõ oꞌmepuꞌsumorõcaro niwʉ̃.
  gup-gup: dja nungka bolknang kanjdji kore Sodom dja Gomorrah mak kubolkbubuyika
    rowk kumekbe kanjdjikanjdji, dja nungka nang kundolng manbu dolngdolkkani kumekbe
    kubolkwarlahbeh, wanjh mandolngkimuk duninjh, yiman yerreh manbirludjawurl duninjh
    kore kahrung.
  met-met: Bagu mari mala mana Sodam xaung Gomora, xaung mana goma longgalo, saing
    bagu yap bunuxuyanoa buxuixui mahaing mana titia ba, bila yap sabangua tau raxang
    tela.
  gvs-gvs: Ikandosobu Sodoma be Gamora be nakae Iyoridani butumina madabokina igitedi,
    aubowoidi situkotuko limou aubowoina nakae.
  rmc-rmc: Dikhľa tele pre Sodoma the Gomora, pre caľi odi dolina a dikhľa, hoj odarik
    avel baro thuv sar andral o bov.
  nlg-nlg: Me righi horura i Sodom mi Gomorrah kolua na boboko sule, me vaevane na
    ahu te pouta tana bona keri, te vagha na ahu ni lake sule ngangata.
  dgr-DOGNT: Kǫ̀godeè Sodom eyıts'ǫ Gomorah, eyıts'ǫ dèe goı̨tłoa hazǫǫ̀ ts'ǫ̀ k'eet'į̀
    là, dèè gots'ǫ ło dezǫǫ ı̨dòo deekw'e, kǫ̀ nàtsoo gots'ǫ ło deekw'e lanì wègaat'ı̨.
  pes-OPV: و چون به سوی سدوم و عموره، و تمام زمین وادی نظر انداخت، دید که اینک دود
    آن زمین، چون دود کوره بالا می‌رود.
  ron-1924: Шь-а ындрептат привириле спре Содома ши Гомора ши спре тоатэ кымпия ши
    ятэ кэ а вэзут ридикынду-се де пе пэмынт ун фум, ка фумул унуй куптор.
  ben-OBCV: তিনি নিচে সদোম ও ঘমোরার দিকে, এবং সমগ্র সমতল এলাকার দিকে তাকালেন, ও তিনি
    দেখলেন যে এক চুল্লি থেকে ওঠা ধোঁয়ার মতো ঘন ধোঁয়া সেই দেশ থেকে উঠে আসছে।
  lex-lex: Noka namkek la leta Sodom nora leta Gomora me rai mtatan la Yordan lowanni
    tetema, de namkek nana ai miokla ntawua tani wawannu pa nhopul la heyanna, emolmolla
    ai miokal mak ktutni auwru.
  rgu-rgu: Ana lalanda leo Sodom no Gomora, ma basa bafaꞌ sira neu. Ana mete, te nai
    bea-bea oo, ai masuꞌ a kaboboa leo lalai neu. Ma aipilaꞌ a naa heni basa-basan.
  som-som: oo wuxuu eegay xagga Sodom iyo Gomora, iyo dhulkii Bannaanka oo dhan, wuuna
    fiiriyey, oo bal eeg, qiiqii dhulka ayaa kor u baxay sidii qiiqa foornada oo kale.
  lat-VUC: 'intuitus est Sodomam et Gomorrham, et universam terram regionis illius:
    viditque ascendentem favillam de terra quasi fornacis fumum.'
  aoi-aoi: akwa kembirra n-andeyuma nakina angerriba arrawu-wa angadingidirra-wa.
    N-andeyuma alakina-kiya-wa angalya Jaduma akwa ngawa Kamara akwa ababurna-langwu-wa
    angalya ekbilyuwalyu-wa, akena ni-rringkama nakina angwarra nuw-angkarrkayanguma
    akina. Angwarra-wiye-ka akina amakwulyumida angalya. Na-wurumbijuwame-ka angwarra
    akina-manja angalya angwura-wiya.
  eng-ASVBT: and he looked toward Sodom and Gomorrah, and toward all the land of the
    Plain, and beheld, and, lo, the smoke of the land went up as the smoke of a furnace.
  mna-mna: '@see-verse:GEN.019.027'
  ita-1885: E, riguardando verso Sodoma e Gomorra e verso tutto il paese della pianura,
    vide che dalla terra saliva un fumo simile ad un fumo di fornace.
  eng-LXXUP: And he looked toward Sodom and Gomorrah, and toward the surrounding country,
    and saw, and behold a flame went up from the earth, as the smoke of a furnace.
  eng-ULB: He looked down toward Sodom and Gomorrah and toward all the land of the
    plain. He looked and behold, smoke was rising from the land like the smoke of
    a furnace.
  spa-VBL: Y miró en dirección de Sodoma y Gomorra, así como todo el valle, y vio
    la tierra ardiendo en llamas, expulsando humo como si fuera un horno.
  fra-_FOB: Et il regarda vers Sodome et Gomorrhe, et sur toute la surface du pays
    de la plaine, et il vit monter de la terre une fumée comme la fumée d'une fournaise.
  mal-mal: സൊദോമിനും ഗൊമോറായ്ക്കും ആ പ്രദേശത്തിലെ സകലദിക്കിനും നേരെ നോക്കി, അതാ, ദേശത്തിലെ
    പുക തീച്ചൂളയിലെ പുകപോലെ പൊങ്ങുന്നത് കണ്ടു.
  urd-GVR: Jab us ne nīche Sadūm, Amūrā aur pūrī wādī kī taraf nazar kī to wahāṅ se
    bhaṭṭe kā-sā dhuāṅ uṭh rahā thā.
  suz-BL: मिनु सोदोम नु गोमोररा सहर ङा दिंम ङा रू नेल्‍ल कोव़ङा बाक्‍त। मिनु मेको
    सहर निक्‍शी नु रू नेल्‍ल रे ठेयब चुप्‍लु ङा मी खोदेंशो पा कुन ग्रूशो तवा बाक्‍त।
  ita-1927: guardò verso Sodoma e Gomorra e verso tutta la regione della pianura,
    ed ecco vide un fumo che si levava dalla terra, come il fumo d’una fornace.
  ckb-ckb: تەماشای سەدۆم و عەمۆرا و هەموو دەشتەکەی دەوروبەری کرد و بینی وا دووکەڵی
    زەوییەکە وەک دووکەڵی کوورە بەرز دەبێتەوە.
  eng-BBE: And looking in the direction of Sodom and Gomorrah and the lowland, he
    saw the smoke of the land going up like the smoke of an oven.
  crx-NTPO: '''Ink''ez Sodom ''ink''ez Gomorrah whulh yun tubulh nyo whulut yun cha
    oolut ''ants''i dizk''un-i cho le''hoont''oh whe ndo whein''a.'
  kan-OKCV: ಅವನು ಸೊದೋಮ್ ಗೊಮೋರಗಳ ಕಡೆಗೂ ಮೈದಾನದ ಎಲ್ಲಾ ಪ್ರದೇಶಗಳ ಕಡೆಗೂ ನೋಡಿದನು. ಆ ಪ್ರದೇಶದಿಂದ
    ಹೊಗೆಯು ಕುಲುಮೆಯ ಹೊಗೆಯಂತೆ ಏರುತ್ತಿತ್ತು.
  bbb-bbb: Fu ijia kekena nese Sodomekiro Gomora bu kariva ijiakina are amare ije
    gake fune miane ijare udabeme. Miane u ije fu izege bu ire izui ifaejega fu umo
    ijiege fuka ireobo umo.
  tam-2017: சோதோம் கொமோரா பட்டணங்களின் திசையையும், சமபூமியாகிய தேசம் முழுவதையும் நோக்கிப்
    பார்த்தான்; அந்தப் பூமியின் புகை, சூளையின் புகையைப்போல எழும்பினது.
  spa-RV-1909: Y miró hacia Sodoma y Gomorra, y hacia toda la tierra de aquella llanura
    miró; y he aquí que el humo subía de la tierra como el humo de un horno.
  ron-BTF: Şi a privit spre Sodoma şi Gomora şi spre tot ţinutul câmpiei; şi a privit
    şi, iată, fumul ţinutului se ridica precum fumul unui cuptor.
  eng-WEBP: He looked toward Sodom and Gomorrah, and toward all the land of the plain,
    and saw that the smoke of the land went up as the smoke of a furnace.
  eng-FBV: He looked down at Sodom and Gomorrah and the whole valley floor, and saw
    the land burning, sending up smoke like from a furnace.
  nld-1939: Toen hij in de richting van Sodoma en Gomorra en het hele land in de omtrek
    keek, zag hij een walm van de aarde opstijgen als de rook van een smeltoven.
  nch-BL: Huan ten nopona tachixqui ipan altepeme Sodoma huan Gomorra huan ipan nochi
