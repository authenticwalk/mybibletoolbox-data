  cbt-NTPO: Ina quëran, Sotoma, Comora, inapita ninanoro'sa nocorin. Ya'ipi ina motopiananta
    nocomapirinhuë', ina ro'të quëran pa'pi huëhuëpiro conai pipirarin ni'nin. Panca
    orno quëran tomontërinso pochin, pipirarin.
  bqc-SIM: Kɛ́ à Sↄdↄũ ń Gↄmↄↄo kĩ́i oi gwà ń guzulɛpio píi, a è tɛlu lɛ́
    fɛlɛ tↄↄlɛ lán mua tɛluwa.
  tcz-CHONGTHU: Sodom le Gomorrah lam gam chu agah vesuh in ahile, vetan agam meikhu
    pi chu meihol kilhut bang in akhu akitung doh jen jun jeng chu amu tan ahi.
  mar-mar: त्याने तेथून सदोम व गमोरा नगराकडे आणि खोऱ्यातील सर्व प्रदेशाकडे पाहिले.
    त्याने पाहिले तेव्हा पाहा, त्या अवघ्या प्रदेशातून भट्टीच्या धुरासारखा धूर त्या
    प्रदेशातून वर चढताना त्यास दिसला.
  tcs-tcs: So wen Eibram i bin luk godaun po Sodom ane Gomora ane da lan wea da bali
    blo Zodan Riba, em bin luk smok go antap prom dem taun wase wan nadakain bigpaia.
  soq-soq: Ita me sape enene emawa ieno Sodom ita Gomora bolawa uduudu ita doba nuawa
    bedewainta ia idia gasuwa debamaia oro iawa sumpo gasua odompa rua ewedie.
  qub-qub: Ricäriran Sodomawan Gomorra caycashan ragran aywajpa. Ricaran intëru chay
    ragran aywajpaga jurnïllupitanöraj goshtay yana gontaynöraj jatariycämojta.
  bqp-bqp: Kũ à Sↄdↄmu kũ Gↄmↄrao kpa gwà kũ guvutɛ pìio pínki, à è túsukpɛ tɛn
    futɛ zĩtɛ lán tãmatɛ túsukpɛ bà.
  hat-hat: Li voye je l' bò Sodòm ak Gomò, li wè tout plenn lan. Epi li rete konsa
    li wè gwo lafimen ap moute soti nan tè a tankou lafimen k'ap leve nan yon gwo
    founo dife.
  eng-BSB: He looked down toward Sodom and Gomorrah and all the land of the plain,
    and he saw the smoke rising from the land like smoke from a furnace.
  tod-tod: É ɠaazuziɛni Sɔdɔme ta Gɔmɔɔl letema ʋelei, ta nɛmɛi maaɠoolii ma yooi
    kpein su, pɛtɛ, é duului ɠaani, é ɗa wuzeɠe zooi ma, eɠɛ abu zulugi ma luului.
  eng-WEBPB: He looked towards Sodom and Gomorrah, and towards all the land of the
    plain, and saw that the smoke of the land went up as the smoke of a furnace.
  kbq-kbq: Vuno unemanino ke fenkamu teno Sodomu kuma'ene, Gomora kuma'enema me'nea
    agupofima keana mago'zana onke'neanki teve kunke ke'ne. Kumo'a tusiza huno marenerino
    vemagu vemagu nehuno refite vagare'ne.
  nhe-BL: Huan tlen nopano tlachixqui ipan altepetini Sodoma huan Gomorra huan ipan
    nochi nopa pilaltepetzitzi tlen eltoya ipan nopa tlamayamitl. Huan quiitac para
    tlahuel tlejcoyaya poctli queja elisquía se horno.
  bus-bus: Kɛ̀ à Sↄdↄmu kↄ̃n Gↄmↄrao kpaa gwà kↄ̃n guzurɛ pìo píngi, à è tɛ́sukpɛ
    e fɛɛɛ tↄↄtɛ lán mↄ̀datɛ tɛ́sukpɛ bà.
  gub-BL: Ume'e Xotom kutyr, Komor kutyr, ywyàpyznaw kutyr. Tàtàxiner uzeupir ywy
    wi, tàtàxiner tatahu wi uhem ma'e ài.
  eng-DRA: 'He looked towards Sodom and Gomorrha, and the whole land of that country:
    and he saw the ashes rise up from the earth as the smoke of a furnace.'
  knf-knf: aten Ŧodom na Gomora na uŧaak bŧi aşë win udu kë ukpën da ji udu wi uyik!
