verse: GEN.019.001
translations:
  mal-C: ആ രണ്ടു ദൂതന്മാർ സന്ധ്യക്കു സൊദോമിൽ എത്തി; ലോത്ത് നഗരകവാടത്തിൽ ഇരിക്കുകയായിരുന്നു.
    അവരെ കണ്ടപ്പോൾ അദ്ദേഹം എഴുന്നേറ്റു നിലംവരെ കുനിഞ്ഞു നമസ്കരിച്ചുകൊണ്ട് എതിരേറ്റു.
  deu-TKW: Die beiden Engel aber gelangten nach Sodom des Abends, als Lot gerade im
    Thore von Sodom saß. Und als Lot sie erblickte, erhob er sich, ging ihnen entgegen
    und verneigte sich bis auf den Boden.
  lin-lin: Ba-anjelu oyo mibale bakomaki na Sodome na pokwa. Wana Loti avandaki na
    ekuke, amonaki bango, akendeki koyamba bango mpe afukamaki elongi kino na mabele.
  cbr-NT: Bari kuabúkëbë ka Sodoma kakë ëmanu ángel rabë́ bëbakëxa. Anu bëbakiania
    kuania ka Lotnën anun ëmanu atsínti xëkuënu tanti tsóxun isakëxa, ax ka anua uni
    timë́kë 'iakëxa. Anu tsótanbia aia ka iskin nirukiani kuanxun ka biakëxa, bitsi
    aín bëmánanën memi bëtikikin,
  eng-LSV: And two of the messengers come toward Sodom at evening, and Lot is sitting
    at the gate of Sodom, and Lot sees, and rises to meet them, and bows himself—face
    to the earth,
  bmu-bmu: Suep garata yahöt mi Abraham mosöta anda mare aiga Sodom aŋgorohot. Aŋgorohotka
    Lot azi miaŋön taon miaŋgö kiripo naŋgune tarök. Tata etkeka wahöta jömjölöŋiri
    jiba eŋguaŋgitmamgöra anda gölmenöŋ simin köla bamgöba geyök.
  eng-GNV: 'And in the euening there came two Angels to Sodom: and Lot sate at the
    gate of Sodom, and Lot sawe them, and rose vp to meete them, and he bowed himselfe
    with his face to the ground.'
  eng-WEBSTER: And there came two angels to Sodom at evening; and Lot sat in the gate
    of Sodom; and Lot seeing them, rose to meet them; and he bowed himself with his
    face towards the ground;
  nhw-BL: Huan quema ya tlayohuayaya nopa ome itequihuajcahua TOTECO ajsitoj altepetl
    Sodoma. Huan Lot mosehuijtoya nechca ipuerta nopa altepetl campa tlayacanani momajtoyaj
    mosentilíaj. Huan quema Lot quinitac, moquetztiquisqui para quinnamiquiti huan
    quinseli ica yejyectzi. Huan motlancuaquetzqui huan mohuijtzonqui hasta tlalchi,
  swh-ONEN: Malaika wale wawili wakafika Sodoma wakati wa jioni, naye Loti alikuwa
    ameketi kwenye lango la mji. Wakati alipowaona, aliondoka kwenda kuwalaki na kuwasujudia
    hadi chini.
  bba-bba: Tɔmbu yiru be bɑ rɑɑ Sodomun swɑɑ wɔri bɑ turɑ mi yokɑ. N deemɑ bɑ sɑ̃ɑwɑ
    Gusunɔn ɡɔrɑdobɑ. Wee, sɑɑ ye sɔɔ, Lɔtu u sɔ̃ wuun ɡbɑ̃rɑ kɔnnɔwɔ mi wuun wiruɡibu
    bɑ rɑ sinɛ. Ye u bu wɑ u seewɑ
  eng-KJVCPB: 'And there came two angels to Sodom at even; and Lot sat in the gate
    of Sodom: and Lot seeing them rose up to meet them; and he bowed himself with
    his face toward the ground;'
  cpy-cpy: Ari otsireniityaanaki, areeteeyakani Sodoma-ki apite ronampiri tajorentsi.
    Ijeekamintheetzi Lot ikyaapiinteetzira nampitsiki, ari ipiyotapiinteeyani atziripaeni.
    Ikanta iñaawakiri, ikatziyanaka itonkyotawakyaari, rotziwerowashitawakari ipinkathatawakiri,
    oeyootanaka kepatsiki.
  mpx-mpx: Lan o kokoyavi elana aneloseyau labui hi na hi vin panuwa Sodoma, he Lote
    iyoho i misiyo panuwa ana gana ana abauluulutuka. Sauga aneloseyau i kitel inoke
    i lut i na eliyalil, ge i kululu maninina i pahanalowanek bilibiliya.
  wbp-wbp: Yangka-jarra marramarra-jarra, ngulajulpa-pala yanurra-juku yirdiyi-wanaju
    yangka-kurra kirri-kirra Jatama-kurra. Ngula-pala rdipijarra kirri-kirraju wurajiwuraji.
    Ngula-pala parlu-pungu Laatilki kujalpa nyinaja kiirtirla. Nyanungurlulku kuja-palangu
    wapirdi nyangu, ngula-palangu karrinja-pardinjarla wapirdi yanu. Mirdijirrpijirrpi-jarrinjarla
    parntarrinjunu kamparru nyanungu-jarrarla.
  luo-luo: Malaika ariyogo nochopo Sodom kar angʼich welo kendo Lut noyudo obet e
    dhoranga dalano. Kane onenogi, noa malo mondo mi opodho auma e nyimgi.
  meu-meu: Aneru raruosi na Sodoma ai e kau, dina kerekerena ai. Lot na hanua ikoukouna
    ai e helai, bena e itadia negana ai na vairadiai e heau, tano ai e goru diho,
  npi-ULB: साँझमा लोत सदोमको मूल ढोकामा बसिरहेका बेला दुई स्वर्गदूतहरू सदोममा आए ।
    उनीहरूलाई देखेपछि लोत भेट गर्न उठे, र आफ्नो मुहारलाई भुइँसम्मै निहुराएर दण्डवत्
    गरे ।
  yor-yor: Ní àṣálẹ́, àwọn angẹli méjì sì wá sí ìlú Sodomu, Lọti sì jókòó ní ẹnu ibodè
    ìlú. Bí ó sì ti rí wọn, ó sì dìde láti pàdé wọn, ó kí wọn, ó sì foríbalẹ̀ fún
    wọn.
  emp-NTPO: Queubod̶od̶e bajãnebema nezoca umébemara Sodoma purud̶e jũẽsid̶aa. Maʌ̃ne
    Abrahaʌ̃ tẽãbea Lora dji puru ed̶a wãbadama chũmasia. Mãwã b̶ʌd̶e Loba maʌ̃ bajãnebema
    nezocarãra unusia. Ara maʌ̃da ãdji audiab̶arid̶e wãsia. Wayaad̶eba chĩrãborod̶e
    cob̶eped̶a idji dratura egorod̶aa b̶arru tẽũ cob̶esia.
  ind-ind: Ketika hari petang, kedua orang tadi— yang ternyata adalah malaikat— tiba
    di kota Sodom. Saat itu, Lot sedang duduk di pintu gerbang kota. Melihat mereka,
    dia bangkit menyambut dan bersujud untuk menghormati mereka.
  pes-OPCB: 'غروب همان روز وقتی که آن دو فرشته به دروازهٔ شهر سدوم رسیدند، لوط در
    آنجا نشسته بود. به محض مشاهدهٔ آنها، از جا برخاست و به استقبالشان شتافت و روی
    بر زمین نهاده، گفت:'
  ssx-ssx: Mo hande enisolo yaapo Sodomo opolo epepeketa꞉ Lodata꞉ mo daonina꞉ pota꞉
    kake pa꞉ta꞉ pitiekeme. Lodama꞉ mo hali yaapo hando haota꞉ koto kone tiao handolo
    peekeme. Ipikana꞉ma꞉ mo hali yaapo haepeke alena꞉ pua panda꞉puniaaso
  lcm-lcm: Si vuk pangau ke, ngono angelo ang kilong anla serei e Sodom si kalapo
    sagup a makarap. Na Lot, nia katapo sinong mete takaman alak ane nei rina ang.
    Taun kata arai anirilong kala tapasuk atung na kanla tu ruduai irilong. Kala soturungai
    ane vunep na kala antok,
  aer-aer: Ingwe ikwerele artwe nhenge atherre apmere Sodom-werne apetye-alherreke.
    Yanhe ikwerele Lot aneke, apmere Sodom arriwe ikwerele anemele re renhe-atherrenhe
    areke imerte akeme-irremele, akaperte kwene-irremele rarle itelarekenge ratherre-arle
    impene anthurre aneme.
  tgl-ULB: Dumating ang dalawang anghel sa Sodoma sa gabi, habang nakaupo si Lot sa
    tarangkahan ng Sodoma. Nakita sila ni Lot, tumayo siya upang salubungin sila,
    at nagpatirapa na nakasayad ang mukha sa lupa.
  nop-nop: Tebele tulune aŋelo yakat adi Sodom yokwetneŋ usuagumuk. Kaŋ Loti adi Sodom
    yokwet diniŋ gimbisaŋ yeme, bop kwetneŋ ila yabugene pilale wooŋ hebehik foloŋ
    duwokineeŋ mulelem tiyemiŋa yoguk,
  kca-kca: Щи ангелӈән йэтна пеԓа Содома йŏхәтсәтән, хун Лот ики Содом вош овәт пўӈәԓән
    опсәс. Лот ики ԓынан кащаԓәмаԓ кемән, нŏх ԓойәс пӑ ԓын йэщаԓтан мӑнәс пӑ мўв унты,
    ŏх пŏнман, иԓ ԋўрәс
  cbu-NT: 'Ashiriya, zar tapitaranllu, Apanll muchchur tsimbun Sodomash yakat kusaranganaya
    Lotarinshini pangu. Lotarinsha kuxinxinawu anush watsiritari yakat ashirangiya,
    yuwash tputs shaniykana anshu. Ashiriya, Lotarinsha Apanllee muchchur parangu,
    ¿Tamarimta, ichee? tápi átu chiyzaranll ashirangiya. Apanllip muchchur nda napku,
    yuwashuri timucharu anshuri, Ichee, nuwash pangi kusangtsa. Nuwash kuseerus, chumayarus,
    anshuri maatssa pangishina, Lotarini tárangiya. Itaru, Apanllsha muchchur: Wappari,
    yuwamand iyaa istamaam zandarangish anumanda, táranganaya. Itaru ashiritaa, naturi
    naachinipa apus ngootsish yuwaa timburanlliz apusanand kapung kureeru anoo maachinipa,
    Apanll muchchuri Lotarinee táranganaya. Lotarinsha nda sambaytarangiya. Nishuri
    maangints, átana nuwaya siyaatsiya, tárangu; ashiriya, Apanllsha muchchur, Ayu;
    ashiri nishuripari maachiniya shiyash pangishsha, táranganaya. Lotarinsha pangaa
    nda tputaru anoo yáyaru, wanasir maritarangiya. Apanllsha muchchur anoo kis katungaranganaya.'
  usa-usa: Mi énáíkáq kaya (2) énítórékó Tótóm kóyáráye. Rótima Tótóm marukomma uyáperai
    ákáq maraqmáqe uráiye. Minnámo kaya (2) énítóré-rátámó kéyimonenama ítoumá yenákátópaqa
    uréna wemá marabi ótipake yenákáráq awáutaye.
  hui-hui: Lode ibu nde Sodomo tanonaga panga haraba wali agali ngoai haga hama wiagoha
    berearia dahuliyali kirali ala Anduane Homogo heba Abarahama berearia ibiyago
    labo ibini. Lode ibugua abale heyalu libu ibiyago ngola hole pene. Puwa ibu ge
    duli hanga ho biruwa bulu palialu denguime dindi ela ho biruwa lalu,
  wrs-wrs: Doa tendorini samblava nomba Aprahamba dasvholaha enganamba, di Sotom kembella
    epho makokonam. Himba Sesoana ovsongolnindrini sambla elohvna. Ephonamba, Lotm
    nongla epho, Lotva di monamilla avna. Doa Lotva anongla ve sambla indhanamba,
    hev phonamba, mulumbdandna lohvhueinnamba,
  mya-mya: ထို​နေ့​ည​၌​ကောင်း​ကင်​တ​မန်​နှစ်​ပါး​တို့​သည် သော​ဒုံ​မြို့​သို့​ရောက်​ရှိ​လာ​ကြ​သော​အ​ခါ
    လော​တ​သည်​မြို့​တံ​ခါး​ဝ​မှာ​ထိုင်​လျက်​ရှိ​၏။ ကောင်း​ကင်​တ​မန်​တို့​ကို​မြင်​လျှင်
    သူ​သည်​ထ​၍​ခ​ရီး​ဦး​ကြို​ပြု​လေ​၏။ သူ​သည်​သူ​တို့​ရှေ့​တွင်​ဦး​ညွှတ်​လျက်၊-
  cbi-NTPO: Yumaa ma dekependu' kakensha, juntsa pai anjeela Sodoma pebulusha vijila.
    Tsenñu Lot, pebulu vinu juukapasha cha' waku wakudinu tenanu chunatu, yalanu katamin,
    kujpa' jiimi, yalanu mikanu. Tsejtu teledi', llashkapa tusha tapa'kanbera waiketu,
  bod-N: དེ་ཡང་མཚན་མོའི་དུས་སུ་ཕོ་ཉ་དེ་གཉིས་སཱ་དོམ་དུ༌སླེབས། སྐབས་དེར་ལོད་ཐུ་ནི་སཱ་དོམ་གྱི་མཁར་སྒོར་སྡོད༌ཅིང༌།
    ཕོ་ཉ་གཉིས་ཕེབས་པ་མཐོང་སྟེ་ཡར་ལངས་ནས་བསུ་བ་བྱས་པ་དང་ཕྱག་བཙལ་ཏེ་ན༌རེ།
  wsk-wsk: Engel ilagala bainga ningi Sodom wonong te tai arataman. Se Lot lage kuringi
    dagiwa nungarkam, ale barasam nongote namaram ale bugura kulukam ale koma ali
    ningi kaparam,
  kkl-kkl: Allah Ilipsabo malaikat phende samenag pirekne abeneko inipnag as Sodom
    pirek. Palamdekpa Lot neneko leka as Sodom kanero toropne ina siramag pukamogti,
    tilamsiogpa, nimi phende abeneko yalamdeka tibogahiogti, sekom agha sin whingag
    piogti, yabu sanukto so'oag pulingkiogti,
  sna-sna: Vatumwa vaviri vakasvika muSodhomu madekwana, uye Roti akanga agere pasuo
    reguta. Akati achivaona, akasimuka kuti andosangana navo uye akakotamisa uso hwake
    pasi.
  spa-BLM: Los dos ángeles llegaron a Sodoma al anochecer. Lot estaba sentado en la
    puerta de Sodoma. Lot los vio y se levantó a recibirlos. Se inclinó con el rostro
    hacia la tierra,
  beu-beu: Uanguveng Lahatala Ana jedung Abraham at mateng sehi se, Egahingvala aaru
    angu, ini lamal milalut ila bendar Sodom mi. Ini ila bendar Sodom mi se, ved hula
    baa. Uanguveng angu, Lot ana jedung ue bendar Sodom eviaha maso eele angumi mihi
    sehi. Lot ana uuling nehe aaru angu iateing muse, ana lamal va ing sambut. Angmuse
    Lot ana nehe aaru angu iapangaadang mi kuku muding.
  cac-cac: Ayic vanxo sq'uic'b'i ix c'och chavan̈ eb' ángel chi' d'a chon̈ab' Sodoma.
    A vin̈aj Lot c'ojanec' vin̈ d'a spuertail chon̈ab' chi'. Ix yilan vin̈ to van
    sja eb', ix q'ue vaan vin̈ b'at schacot eb'. Ix em n̈ojnaj vin̈ d'a yichan̈ eb'.
  swh-ULB: Malaika wawili wakaja Sodoma jioni, wakati ambao Lutu alikuwa amekaa langoni
    mwa Sodoma. Lutu akawaona, akainuka kuwalaki, na akainama uso wake chini ardhini.
  bel-bel: І прыйшлі тыя два анёлы ў Садому ўвечары, калі Лот сядзеў каля брамы Садомы.
    Лот убачыў і ўстаў, каб сустрэць іх, і пакланіўся тварам да зямлі
  wed-wed: Ma raviraviai anela ruaḡa au Sodom i ḡeta, Lot melagai au metaetana i kiakiala.
    Maranai Lot taui i ʼnanai, i vomairi da i nae awarii ma i raudune.
  deu-ELBBK: Und die beiden Engel kamen am Abend nach Sodom; und Lot saß im Tor Sodoms.
    Und als Lot sie sah, stand er auf, ihnen entgegen, und beugte sich nieder, mit
    dem Angesicht zur Erde;
  mbb-OT: Ne haazà is dezuwa he menge velinsuǥuen te Nengazen, hein nekeuma zan diyà
    te inged he Sodom ne mahapun en, diyà si Lot ebpimpinuu te uvey te pultahan dutun
    te inged. Ne hein neehè din sikandan, midhitindeg sikandin ne midsinuǥung din
    ne midlangkeb sikandin diyà te tanà te kedtahud, he egkaǥi te,
  msc-msc: Nba, mɛlɛka fila wo sera Sɔdɔmu wura fɛ. Luti tɛrɛ siini so donda la. A
    ka alu yen tuma mɛn na, a wulira ka wa alu labɛn ka majii bakɛ ka alu tuwa.
  mal-2015: 'ആ രണ്ടു ദൂതന്മാർ വൈകുന്നേരത്തു സൊദോമിൽ എത്തി; ലോത്ത് സൊദോംപട്ടണവാതിൽക്കൽ
    ഇരിക്കയായിരുന്നു; അവരെ കണ്ടിട്ടു ലോത്ത് എഴുന്നേറ്റു എതിരേറ്റുചെന്നു നിലംവരെ കുനിഞ്ഞു
    നമസ്കരിച്ചു:'
  tuo-NT: Naꞌiqueꞌari cura, Õꞌacʉ̃rẽ werecoꞌterã Sodomapʉre etacãrã niwã. Na topʉ
    etari cura Lot, Abrahã acabiji macʉ̃, macã sãjãrĩ sope tiro dujicʉ niwĩ. To cʉ̃
    dujiro nipeꞌtirã masã nerẽwʉaro nicaro niwʉ̃. Na etacã ĩꞌagʉ̃, wãꞌcãnʉꞌcã, paamuꞌrĩqueꞌa,
  gup-gup: Benemekbe bininj bokenh nawu angels wanjh benebolkmey Sodom bu balhdungyibmi,
    dja Lot nungka ningihni kore kururrkdangmaye ngarre kubolkkimuk Sodom, dja bu
    nungka benbenenang nawu bininj bokenh nungka dolkkang benbenedabkeng dja boddanj
    kanjdji rorrehrorrenani.
  met-met: Yambong baing Urana uleginam luwadi ba tang disok mana long sabangga Sodam.
    Baing Lot rung mua gugunianga yabania haxek mana long sabangga ba xaluxinia. Bagudi,
    baing mesa ila ranguadi, saing gung king tuxundi turu mari titia.
  gvs-gvs: E bogina lavilavi go, anerose adi taiyuwo bogina sisou sina Sodoma. Kina
    go Loti asa ana kaba siu goi iitusobu. Iitusobu, ikandobala aneroseyadi igitedi
    simamaima. Tuwo itáoya ina ivalobodedi ikauyagu yaidi go, aena ivatugúyala itupo,
  rmc-rmc: Sar ke račate avenas duj aňjela andre Sodoma, o Lot bešelas andre brana
    le foroskri. Soča len zadikhľa, ušťiľa, geľa paš lende a banďiľa le mujeha dži
    pre phuv.
  nlg-nlg: Tana nulavi keri, e rua na angel toro sara mai tana komu i Sodom, ma Lot
    te sopou tana mataula haghe ni peona na komu. Me righira vaa, ge sakutua tona
    me va topora. Gaia te holopangotira, me poghotao kikinima tana pari,
  dgr-DOGNT: Xèhts'ǫ̀ agòjà ekò yak'eet'ı̨į̀ nàke kǫ̀godeè Sodom nègı̨ı̨de. Ekìıyeè
    k'e Lot kǫ̀ta goyagoòɂàa k'è wheda ı̨lè. Goaɂı̨ ts'ǫ̀et'ıì nììtła gà gots'ǫ̀ èhtła,
    wenì dèe xèedìı ts'ǫ̀ gots'ǫ̀ nàgòı̨hgè.
  pes-OPV: و وقت عصر، آن دو فرشته وارد سدوم شدند، و لوط به دروازه سدوم نشسته بود.
    و چون لوط ایشان را بدید، به استقبال ایشان برخاسته، رو بر زمین نهاد
  ron-1924: Чей дой ынӂерь ау ажунс ла Содома сяра, ши Лот шедя ла поарта Содомей.
    Кынд й-а вэзут, Лот с-а скулат, ле-а ешит ынаинте ши с-а плекат пынэ ла пэмынт.
  aui-aui: Nokodi aneyaneya yadi bata sinagho bi ravidiye na Sodomma siverakanibu,
    na Lot kwanatu matamketane iyamakamake bi raghanine ikitadi na igeghomiiri inagho
    da iyikiikiivedi, na ipepeta iyowogha da mayiyina dobodobove.
  ben-OBCV: সন্ধ্যাবেলায় সেই দুজন দূত সদোমে উপস্থিত হলেন। লোট নগরের প্রবেশদ্বারে
