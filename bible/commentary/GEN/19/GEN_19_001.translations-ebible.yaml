  ory-ory: ଏଥିଉତ୍ତାରେ ସନ୍ଧ୍ୟା ବେଳେ ସେହି ଦୁଇ ସ୍ୱର୍ଗଦୂତ ସଦୋମରେ ଉପସ୍ଥିତ ହେଲେ; ସେତେବେଳେ
    ଲୋଟ ସଦୋମ ନଗରର ଦ୍ୱାରରେ ଉପବିଷ୍ଟ ଥିବାରୁ ସେମାନଙ୍କୁ ଦେଖି ସେମାନଙ୍କ ସହିତ ସାକ୍ଷାତ କରିବାକୁ
    ଉଠିଲା, ପୁଣି, ଭୂମିଷ୍ଠ ପ୍ରଣାମ କରି କହିଲା
  wmt-wmt: Wali nyanartijangka pila yani Ngarpukurajarra yinjiljarra kakarra Satamkarti
    karuwarrajarti. Pirriyani palunyanta nganpayirla Latta. Kanyala pinya ngurrakarti
    nyantukurakarti, miyila pinya yinya. Wali pukanyjajarti palu pirriyani nyanartiwarnti
    nganpayiwarnti Satamkarrajiwarnti nukarnini. Ngurranga Latkurarla palu warruyani,
    pajajinyangula karrinyani linti. Nyantuwarnti palu Latngurra kaninykaniny kirrarnani
    mayarurla. Papajanila palurla Latku, “Wanyjurla pila yangkartijarra nganpayijarra.
    Kartukujiwu marnalupinya. Yipapinya mirnu.” Piyirnwarntirlu palupinya marrupungani
    nganpayijarrawarlanyparni yinjiljarra. Ngurrpa palurla ngunangani yinjilku, kula
    pila piyirnjarrarni. Lattu manyanangu jarrmarni, “Ngajirta. Yakurr nyanarti. Minyartijarra
    piyirnjarra mantalupinya wanyjarrku. Ngajukurarla mayarurla pila ngunawu. Yungku
    marnanya ngajukurajarra kurntaljarra. Kangku mantalupinya.” Nyanartijangka ngajirta
    palupinya kangkarla kurntaljarra Latkurajarra. Wali palupilangu jutujarrinyani
    yinjiljarrawu kangkarla palupinya. Wali kulijarrinya palu nyanartiwarnti nganpayiwarnti.
    Nyanartijangka yinjiljarrarlu pila takurrkujirni nganpayi Lat kulipariwarntirlamarra
    mayarurla kaninykaniny, palkakartila pilanyanangurla yani langkarni nganpayiwarntikarti.
    Wali jankakujirnila pilanya yinjiljarrarlu. Wali jartila palu wampalmarnani kirlingirrirla
    takurryanupurru. Jatajatalananila palu. Nyanartijangkarlu yinjiljarrarlu pilarla
    marni Latku, “Minyarti mayaru pajarra turlkujiwu. Yakurr palu piyirnwarnti minyartiwarnti.
    Nyantuwarnti mapirri manya manyjiwu. Pujumanku manya warlungu. Wurna parlipa yanku
    yakurrngurni ngurrangurni minyartingurni. Jarntuwarnti mapirri mannya kangku.”
    Wali yanila pilangu lamparrnyankurajarrawu purpanupurru. “Yankurlipa minyartingurni
    ngurrangurni. Ngarpungu pa turlkujiwu minyarti ngurra.” Jarti pinya purpani nyantukurajarra
    lamparrjarra. Ngajirta pilarla mapunikarrarla. Lama pila kirrarni. Kumantajarrinya
    wali, rakarrarlarnila. Marni pilarla Latku yinjiljarrarlu, “Pa. Yankurlipa jalarrarni.”
    Ngajirta partalurni yantarla Lat, warrarni yinkirni kirrarnani. Nyanartijangka
    partalkujirni pilanya, ngarrpirtikanya pilanya Latjaa nyantukura kartujaa kurntaljarra
    nyantukurajarra. Ngarrpirtikanya pilanya mayarungurni. Marni pilanyanangu, “Partapartal
    lapalkurlipa. Ngajirta nganta wirlilkarri. Jirrkirl manta yanku pamarrkarti purlkakarti
    pirlajarrinyurlamarra.” Lattu pilangu marni, “Pamarr nyanarti pa marri. Kayan
    ngarna partalurni pirriyanta. Jarti ngarna yanta pamarrkarti. Minyartiwu marnarla
    wulyumalany mayaruwarlanyku kayiliwu. Marnpa pa nyanarti yanupurru. Yanku marna
    nyanartikarti mayarukarti.” Yinjiljarrarlu pilarla marni, “Wali man nyanartikarti
    yanku partalurni, ngajirta ngan yunta yanta. Partalurni man yanku.” Wali yani
    palu. Jamurn purangu turtapinya, wali pirriyani palu mayarurla nyanayirla. Nyanartijangka
    warlu wantinya kankarnumarrangu mayarujarrarla Satamjajaa Kumararla, Ngarpungu
    turlkujirni. Mayarujarra nyanartijarra pinya pujumani warlungu, yarnta lamparrjarra
    kurriny Latkurajarra, piyirnwarnti kanarlanywarnti mapirri, yarnta kuyiwarnti
    mapirri nganapartu nganapartu nyanartikarraji. Yukajaa mana mapirri manya manyjirni
    warlungu. Wali wartangurni manyanangurla yanani Latkura kartu. Nyantuwarnti palu
    kajalurni yanani. Kartu nyantukura jatparamanila. Wirlilkarrinyala. Wantinya manyanta
    jarlku, wajapinyala. Jarlkujarrinyala marnin nyanarti, pamarrjilinyjarrinyala.
    Wartangurni ngunangani jarlku lama. Ayiparan pa marri ngunangani nyantukurarla
    ngurranga, nyanganila warlu ngunyjurr manyjirnanujangka.
  chk-chk: Iwe, lupwen ekewe ruoman chon läng ra tori Sotom lekuniol, Lot a mot lon
    asamalapen tittin Sotom. Nge lupwen Lot a küneer, a ütä o feila rer. Iwe, a chapetiu
    lepwül
  ssd-ssd: 'Furirna le eŋel ar ta Sodom pronaik. Lot nu Sodom tumbraŋ fonde malaŋga
    tugum taŋge minyok minna sulumba nu nale kaŋgerka tiŋga kumba ka nale tugumŋge
    loka sakina:'
  rop-rop: Wal wen imbin sangodan, det dubala einjul hubin abum dina langa Eibrahem
    kemp bin kamat langa det taun gulum Sadam. Wal det olmen neim Lot bin deya langa
    det geit blanga det taun, en wen imbin luk det dubala streinja kaminap, imbin
    gidap, en imbin tok gudei langa dubala,
  ukr-1871: Прийшли ж обидва ангели в Содом у вечорі. Лот же седїв коло царини Содомської.
    Побачивши ж Лот, устав на зустріч їм, тай поклонився лицем до землї.
  eng-AOI: The two angels went down the hill and on to Sodom. They went on walking
    and arrived when the sun went down. Lot was sitting at the gate. When he saw the
    two men coming he got up and went to meet them. He bowed down because people in
    that place did that in those days when strangers arrived in their city.
  yon-yon: Kuye oobnembed Lot kuu taun ye kuuk botbed wiriniwen yambongko yaambed
    diboroon. Kwane, engyus ayoob kee mene Sodom yaa miniiwe, Lotbed wedmendekore
    yaro wene ye korok kankibene ika dembe
  bch-bch: Ngan bong toaiua gid anggelo toa rua oa tila tiuot Sodom. Be Lot imamado
    ngan tibur rourounga aea boloma ngan tuanga aea atama kapei. Ei igera gid ta idae
    ga ila pagid. Ikor iae ta idol ilabora ga isulug tanoeai
  deu-1951: Und die zwei Engel kamen am Abend nach Sodom. Lot aber saß zu Sodom unter
    dem Tor; und als er sie sah, stand er auf, ging ihnen entgegen und verneigte sich,
    das Angesicht zur Erde gewandt,
  eng-JPS: And the two angels came to Sodom at even; and Lot sat in the gate of Sodom;
    and Lot saw them, and rose up to meet them; and he fell down on his face to the
    earth;
  ubr-ubr: On an rai anea ruam on rabirabi sinat au Sodom ato Lot on mafam gagamin
    an furi awanai nan imair imama. On iyeit osi ites mom on, on imisir ato inai it nefotes
    mes. On nasi sindan irou ikwafir isur magin motob iruyein,
  srp-1865: A uveèe doðoše dva anðela u Sodom; a Lot sjeðaše na vratima Sodomskim;
    i kad ih ugleda, ustade te ih srete, i pokloni se licem do zemlje,
  lug-lug: Bamalayika ababiri ne batuuka mu Sodomu akawungeezi; Lutti yali atudde
    mu mulyango gwa Sodomu. Lutti bwe yabalaba n’agolokoka okubasisinkana, n’avuunama,
  heb-heb: ויבאו שני המלאכים סדמה בערב ולוט ישב בשער סדם וירא לוט ויקם לקראתם וישתחו
    אפים ארצה׃
  ben-IRV: পরে সন্ধ্যাবেলায় ঐ দুই দূত সদোমে এলেন। তখন লোট সদোমের দরজার কাছে বসেছিলেন,
    আর তাঁদেরকে দেখে তাঁদের কাছে যাবার জন্য উঠলেন এবং মাটিতে মুখ দিয়ে প্রণাম করলেন
  pan-pan: ਸ਼ਾਮ ਨੂੰ ਦੋ ਦੂਤ ਸਦੂਮ ਨੂੰ ਆਏ ਅਤੇ ਲੂਤ ਸਦੂਮ ਸ਼ਹਿਰ ਦੇ ਫਾਟਕ ਵਿੱਚ ਬੈਠਾ ਹੋਇਆ ਸੀ,
    ਲੂਤ ਉਨ੍ਹਾਂ ਨੂੰ ਵੇਖ ਕੇ ਮਿਲਣ ਲਈ ਉੱਠਿਆ ਅਤੇ ਉਹ ਨੇ ਆਪਣਾ ਮੂੰਹ ਧਰਤੀ ਤੱਕ ਝੁਕਾਇਆ।
  tkr-tkr: Exheeqana Sodomeeqa şena q'öyre malaaik arayle. Lut şaharne akkaysana gyu'ur
    eyxhe. Manbı g'avcu, ayk'anna manbışde ögiylqa. Qiyğar ç'iyelqamee k'yorzul
  mwp-mwp: Palay nanga ukasar yaday woeyay mabayg Sodomoenu mangemoedhin kutoepa,
    Lotha nuy goegathaw yabugudaw pasagudoenu nir. Nuydh nanga palay imoemoedhin nuy
    koezi pa uzaraydhin palamulpa ayawal maypa. Nuydh palamuniya parunu apasin kuyk
    patidhadhin
  mya-JVB: ကောင်းကင် တမန်နှစ် ပါးတို့သည် ညဦး အချိန်၌ သောဒုံ မြို့သို့ ရောက် လာ၏။ လောတ
    သည် မြို့ တံခါးဝ ၌ ထိုင် လျက် သူ တို့ကိုမြင် လျှင် ၊ ခရီးဦးကြိုပြု ခြင်းငှါ ထ
    ၍ မြေ ၌ ဦးညွှတ် ချလျက်၊
  tte-O: Kaliyatene kaigedana koina lolau molosi mena kabo anelose labuine silau siyawatagili
    yanuwa Sodoma. Na Lota iyaele imiyasio yanuwa kana gana kaba lusalusaena mena.
    Saugana anelose igitaili kabo itolo yo ilau kolili kabo ipwalou manli mena italu-pwaopwaom
    bwatano mena.
  tbg-tbg: Enselitanta otu vuvaro entama vumanta vitanta Sodomi vatukaini otunte tavovaro
    Rotiva vaantaavura qentiana oquviro vaura. Rotiva mini vaiharo enselitanta tavero
    ˻qaqi qumina vaiintitantave tivakero˼ himpiro oru vitanta ntitakero uva manteharo
    nai viri vataini vatero
  hmo-hmo: Adorahi kahana neganai, aneru ruaosi ese Sodoma dekenai idia mai. Unuseni
    Lota be hanua ena iduara badana dekenai ia helai noho, taunimanima edia hebou
    gabunai. Lota ese ia itadia neganai, ia toreisi, idia dekenai ia lao, hedavari
    totona. Idia edia vairana dekenai ia tui diho, bona iena vairana tano dekenai
    ia atoa diho.
  ata-ata: No voxo ane ta angelo tamei e iloꞌa IAUE milai mixali noxou Avalaamu mineꞌe
    mixali ne Sodomu, la anu ꞌoloꞌolovoxo. Loto mulai mo a uxoxoo no aitengaxu vimelusou
    tuala tila ne Sodomu, mole anu mumaisiꞌa mine mitelo, la anu mutulu sou mulai
    noxiꞌa ilou sou muxali noxiꞌa ilou la muxolaꞌu tavaꞌu sou mutulu no tavaꞌu voꞌuxu
    sou mutangatulu muluꞌelai no talaxaꞌa ilou sou mutoxoneꞌi,
  nfa-nfa: Ètu dꞌara Lamatua dhu padhue-padhai era dènge Abraham, ana pajuu Na dhèu
    dua, lasi le asa kota Sodom. Dꞌai nèi, lodꞌo oe cèna kèna. Ka Lot dhu madhèdi
    ètu hèbꞌa tedhe kota. Ropa nèdhi dhèu dua se, laꞌe soru nare si. Ka na patitu
    kètu urutuu, aa pacudꞌu kètu ètu madha ra.
  urd-urd: और वह दोनों फ़रिश्ता शाम को सदूम में आए और लूत सदूम के फाटक पर बैठा था।
    और लूत उनको देख कर उनके इस्तक़बाल के लिए उठा और ज़मीन तक झुका,
  rus-SYN: И пришли те два Ангела в Содом вечером, когда Лот сидел у ворот Содома.
    Лот увидел, и встал, чтобы встретить их, и поклонился лицем до земли
  cbt-NTPO: Nani yatashirahuaso', cato anquëniro'saso Sotoma ninanoquë camapi. Ninano
    ya'coanaquë chachin Noto huënsaso', camapi. (Inaquë ya'huëhuano'sa niyontonpi
    ma'sha yonquiatona anoyatacaiso marë'.) Cato ya'pi canquipiso quënanahuaton, paaparin
    nontapon. Isonin quëran no'paquë huarë' monshorin.
  bqc-SIM: Kɛ́ malaika gbɛ̃ↄn plapiↄ kà Sↄdↄũ oosi, Lↄtu zↄ̃lɛa Sↄdↄũ bĩ́i bↄlɛu.
    Kɛ́ à ń é, à fɛ̀lɛ gɛ̀ dàńlɛ à kùlɛnɛ́, à wùlɛ a gbɛɛu
  tcz-CHONGTHU: Hiche ni nilhah lam in vantil ni ahung lhon in ahile Lot chu Sodom
    khopi kelkot a anatou pet ahin Lot in vantil teni amu phat chun alamto dingin
    akipat don in amani masanga tol ah abohkhup'in ahi.
  mar-mar: संध्याकाळी ते दोन देवदूत सदोमास आले, त्या वेळी लोट सदोमाच्या वेशीजवळ बसला
    होता. लोटाने त्यांना पाहिले, तो त्यांना भेटण्यास उठला, आणि त्याने भूमीपर्यंत तोंड
    लववून त्यांना नमन केले.
  tcs-tcs: Demtu einzel bin kesem de lo taun blo Sodom, ane i bin olredi naittaim.
    Lot, nepiu blo Eibram, i bin sidaun lo doawei blo da geit blo da taun. Ane wen
    Lot i bin luk demtu einzel, em bin stanap ane spik po demtu. ‘Wiswei?’ Den Lot
    bin nildaun prant wea demtu, pesdaun po graun.
  soq-soq: Tane ensel nata Abraam ene antoia rawileidio Sodomwa wimoiena ita Lot bola
    debama gonaawa moape wandie ewamon. Ita me enenwisene mampo alene wau bumpe dunelene
    imimpa emmisilene auwamon.
  qub-qub: Pacha chacaycaptinna Sodomaman chayaran ñaupacoj caj ishcay anjilcuna.
    Lotna jamaraycaran siudäman yaycurina sawan puncucho. Paycuna chayajta ricärir
    Lotga jatariran jamachinanpaj. Rispitar gongurpacur ñaupanman umpuran urcunpis
    pampaman töpanancama.
  bqp-bqp: Kũ malaika gbɛ̃nↄn pla pìnↄ kà Sↄdↄmu ↄkↄsi, Lutu vutɛna Sↄdↄmu bĩni kpɛ́lɛlɛa.
    Kũ à ń é, à fùtɛ à gɛ̀ɛ à dàńlɛ à kùtɛńnɛ à wùtɛ a nɛ̀sɛlɛ kutɛna
  hat-hat: De zanj Bondye yo rive Sodòm nan aswè. Lòt te chita bò pòtay lavil la.
    Wè li wè yo, li leve, li al kontre yo. Li bese tèt li jouk atè pou l' di yo bonjou.
  eng-BSB: Now the two angels arrived at Sodom in the evening, and Lot was sitting
    in the gateway of the city. When Lot saw them, he got up to meet them, bowed facedown,
  tod-tod: Geezuɠeela felegɔiti ti zeɠeni Sɔdɔme kpɔkɔmaʋɛ. Lɔte ɠɛni zeini Sɔdɔme
    taa ziɠidaʋɛ. Siɛgi zu Lɔte ti ɠaani la, é wuzeɠeni, é ti laaɠomi, é maaʋɛɛni,
    é nɔkɔ zooi ma.
  eng-WEBPB: The two angels came to Sodom at evening. Lot sat in the gate of Sodom.
    Lot saw them, and rose up to meet them. He bowed himself with his face to the
    earth,
  kbq-kbq: Tare ankero tremoke kinagasegeke Sodomu kumate uhanati'na'e. Loti'a ana
    ra kumamofo kasante mani'nege'ne ome ke'na'e. Hanki Loti'a neznageno otino vuno
    zanagafi upari huno, arena ome nereno amanage hu'ne.
  nhe-BL: Huan quema ya tlayohuayaya nopa ome ielhuicac ehuani ajsitoj altepetl Sodoma.
    Huan Lot mosehuijtoya nechca ipuerta nopa altepetl campa tlayacanani momajtoyaj
    mosentilíaj. Huan quema Lot quinitac, moquetztiquisqui para quinnamiquiti huan
    quinseli ica yejyectzi. Huan motlancuaquetzqui huan mopacho hasta tlalchi,
  bus-bus: Kɛ̀ malaika gↄ̃ↄn plaaa pìnↄ kà Sↄdↄmu uusiɛ, Lutu vɛ̃ɛna Sↄdↄmu bĩi kpɛɛlɛ.
    Kɛ̀ à ń é, à fɛ̀ɛ à gàa à dàńlɛ à kùɛńnɛ à dàɛ a puua
  gub-BL: Karuketea'i mehe uhem a'e mokoz Tupàn heko haw pe har Xotom tawhu pe a'e
    wà kury. Iro wapyk in pàrirogaw huwake uken huwake a'e. A'e Tupàn heko haw pe
    har wanexak mehe upu'àm kury, wakutyr wata pà kury, wamuixe kar pà tawhu pupe
    kury. Wapyk upenàràg rehe, umuhyk uwa ywy rehe.
  eng-DRA: 'And the two angels came to Sodom in the evening, and Lot was sitting in
    the gate of the city. And seeing them, he rose up and went to meet them: and worshipped
    prostrate to the ground,'
  knf-knf: Na utaakal, ŋwanjuŧ ŋţëb ŋuŋ ŋaban du Ŧodom. Kë Lot aşë ţo wal mënţ ţi
    uneej ubeeka. Wi awinaŋ win ŋa aşë naţa aya ayit na ŋa ajot afëţ kaara ţi mboş
    adëman ŋa.
