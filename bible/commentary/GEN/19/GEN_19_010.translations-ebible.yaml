  mdy-ETH: ዬማና ሎኦፄኮ ጋሮይዳ ዓኣ ላምዖ ሾጮንሢ ኩጮ ፔኤኮ ዙሎ ኬሲ ሎኦፄ ጎቺ ዔኪ ጋሮ ጌልዛዖ ካሮ ማሂ ዎዼኔ፤
  kew-kew: No rupara pirisipide aa lapome Lot yolorua pora-gape agolaeme garula sasipi.
  twi-ASANTE: Nanso, ɔsoro abɔfoɔ baanu a wɔhyɛ efie hɔ no pue bɛtwee Lot kɔhyɛɛ efie
