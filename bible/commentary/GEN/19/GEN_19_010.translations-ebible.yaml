  asm-FB: তেতিয়া সেই দুজন পুৰুষে হাত মেলি লোটক ঘৰৰ ভিতৰলৈ টানি নিলে আৰু ভিতৰৰ পৰা
    দুৱাৰ বন্ধ কৰি দিলে;
  sus-A: نَ مَلٍكّ قِرِنيِيٍ نَشَ لٌتِ سُشُ، عٍ نَشَ عَ رَ سٌ بَنشِ كُي، عٍ نَادّ
    بَلَن عٍ شُن مَ.
  fra-SBL: Mais les hommes tendirent la main, firent entrer Lot auprès d'eux dans
