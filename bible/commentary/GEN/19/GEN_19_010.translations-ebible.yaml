  tur-YTC: Ama adamlar ellerini uzatıp Lut'u eve, yanlarına getirdiler ve kapıyı kapattılar.
  bel-N: І выцягнулі мужы тыя рукі свае, і ўцягнулі Лёта да сябе ў дом, і замкнулі
