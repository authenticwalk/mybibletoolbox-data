  ptu-ptu: Sapo' bassim uhhuntu' Lot tama banua indo tosabe dua mane untutu'i ba'ba.
  bzd-NTPO: Eta̱ Lot pakökwakpa ulà tié̱wa̱ u'rki̱ ukkö a̱ Lot tsé̱wa̱ we̱shke̱. Eta̱
