  tbz-SIM: Kɛ̀ dɛ kó bɛnìtìbɛ̀ bɛdɛ́bɛ̀ɛ dɛtɛ Dɔti kɛ́tɑnnɔ̀ɔ bɛ borɛ̀, kɛ́kpetínnɛ́
