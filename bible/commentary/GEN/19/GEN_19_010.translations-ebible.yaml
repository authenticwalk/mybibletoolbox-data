verse: GEN.019.010
translations:
  mal-C: എന്നാൽ, അകത്തുണ്ടായിരുന്ന ആ പുരുഷന്മാർ കൈ പുറത്തേക്കു നീട്ടി ലോത്തിനെ വീടിനുള്ളിലേക്കു
    വലിച്ചുകയറ്റിയിട്ട് കതകടച്ചു.
  deu-TKW: Da griffen die Männer hinaus und zogen Lot zu sich hinein ins Haus und
    verschlossen die Thüre.
  lin-lin: Kasi mibali oyo bazalaki kati na ndako babimisaki maboko mpe babendaki
    Loti na kati ya ndako mpe bakangaki ekuke.
  cbr-NT: usakian 'akananiabi ka ángel rabë́ a isia kuankë an aín mëkën mëshpakianxun
    bikin aín xubunu atsímiakëxa; usakin 'akinshi ka aín xubu xëpúti upíokin xëpúakëxa,
  eng-LSV: And the men put forth their hand, and bring in Lot to them, into the house,
    and have shut the door;
  bmu-bmu: Mewö aka kingetmö, azi yahöt mietkön böröŋiri böraŋda Lot öröm gilohotka
    miri uruŋe öŋgöiga naŋgu kölohot.
  eng-GNV: But the men put forth their hand and pulled Lot into the house to them
    and shut to ye doore.
  eng-WEBSTER: But the men put forth their hand, and pulled Lot into the house to
    them, and shut the door.
  nhw-BL: Pero ipaxalojcahua quitlapojque cuapuerta huan nimantzi quiitzquijque Lot
    huan quicalaquijque calijtic. Teipa sempa quitzajque puerta.
  swh-ONEN: Lakini watu wale waliokuwa ndani wakanyoosha mkono wakamvuta Loti ndani
    ya nyumba na kufunga mlango.
  bba-bba: Sɑɑ yerɑ sɔɔ be, bɑ Lɔtu ɡɑwɑ bɑ sure yɛnuɔ bɑ ɡɑmbo kɛnuɑ.
  eng-KJVCPB: But the men put forth their hand, and pulled Lot into the house to them,
    and shut to the door.
  cpy-cpy: Ari rakotanaki areetzinkari, rakathateeri Lot romonkyahaeri ipankoki. Rashitanakiro.
  mpx-mpx: Yaa bolau labui limi gamwanaa nimaliya i tagil Lote hi momol tukan, yaka
    nog hi tagakaus.
  wbp-wbp: Kala yangka marramarra-jarra kujalpa-pala nyinaja kaninjarni, ngula-jarrarlunya-pala
    tuwaju lakarn-pungu, manu-pala lakarn-maninjarla Laatiji wilil-manurnu waku-ngurlu
    kaninjarni-ngirlirliji. Kapulu tuwaju rdilyki-pungkarla yangka Jatama-wardingki-paturlu.
    Ngula-kujaku, tuwaju ngulaju-pala-jana jurnta pina wamany-kujurnu, manu-pala-jana
    milpakulku wapirrija. Ngulalpalu milpa-parntaju jarnkujarnku paa-karrija manu
    kawarr-karrija. Kujalpalu kawarr-karrija, ngulangkuju kulalu paniya-kurlurlu parlu-pungkarlalku
    tuwaju.
  luo-luo: To jogo mane ni e otgo noywayo Lut mi odwoko e ot kendo giloro dhoot.
  meu-meu: To unu raruosi na ruma lalona amo imadia e toi roro, Lot e veria vareai,
    bena iduara e koua ahu.
  npi-ULB: तर ती मानिसहरूले आफ्ना हात निकालेर लोतलाई तिनीहरूसँगै घरभित्र ताने र ढोका
    बन्द गरिदिए ।
  yor-yor: Ṣùgbọ́n àwọn ọkùnrin náà nawọ́ fa Lọti wọlé, wọ́n sì ti ìlẹ̀kùn.
  emp-NTPO: Baribʌrʌ bajãnebema nezocarã Lo diguid̶aa panʌba Lora ãdji jʌwaba ed̶a
    edad̶aped̶a dji ed̶a wãbadara jũãtrʌ nũmʌsid̶aa.
  ind-ind: Tetapi kedua malaikat itu membuka pintu dengan cepat dan menarik Lot masuk
    ke rumah, lalu langsung menutup pintu itu kembali.
  pes-OPCB: اما آن دو مرد دست خود را دراز کرده، لوط را به داخل خانه کشیدند و در را
    بستند،
  ssx-ssx: Pate mo da tukiki pa꞉ta꞉ pitipiki kimisu hali yaapoma꞉ta꞉ kiki hokulu peao
    Loda yola꞉ mea oni da tukiki pa꞉ta꞉ lopao pota꞉ poka꞉peekeme.
  lcm-lcm: Sikei, ngono igenen e nei lu ang kilongla sulai asoung ani kungarilong
    na kilongla tak alak pok a Lot ane nei lu, na kilongla akang bat a takaman.
  aer-aer: Kele artwe atherre apmere kwenele-arle anerle-anerreke-arle Lot renhe tyarre-inerle-anerreke,
    imerte apmere kweneke arrernemele, arriwe imerte martemele.
  tgl-ULB: Pero inabot ng mga lalaki ng kanilang mga kamay si Lot at dinala sa loob
    ng bahay kasama nila at sinara ang pinto.
  nop-nop: Iŋgoŋ oŋ, meyat lufom yot maaneŋ hakumukdi kohohik kihiwaale Loti hamaneune
    yot maaneŋ foune talik yeme tehekilitigumuk.
  kca-kca: Щиӈәԋща щи йохӈән йошԓән ким ԋиншәмтысԓән пӑ Лот ики йŏхи ԋӑрэмәсԓән, пӑ
    ов лӑп тухәрсәԓән;
  cbu-NT: '@see-verse:GEN.019.009'
  usa-usa: Mirámó-kéomma kaya (2) énítóré kórátá oqtaráké Rótimma yabitimá yauwéqma
    naaupaq kéyuweta oqtá áúyatukaye.
  hui-hui: Ani bialu helowa agali kirali biago labome gi yatagi howa Lode tamuha gililo
    yamialu panga hongo howa payatagi hene.
  wrs-wrs: Heva os owai, nomba tendorini samblava lelnam tuvm evlihanamba, Lotm ekevra,
    wo henga deuvmeram ewulasiha eve, tuvpa henga ekolvona.
  mya-mya: သို့​ရာ​တွင်​ဧည့်​သည်​နှစ်​ဦး​က​တံ​ခါး​ကို​ဖွင့်​လျက် လော​တ​ကို​အိမ်​ထဲ​သို့​ဆွဲ​သွင်း​ပြီး​လျှင်
    တံ​ခါး​ကို​ပိတ်​လိုက်​ကြ​၏။-
  cbi-NTPO: Tsenñuren juntsa yaanemu pai rukula tyaapa deta-ere' Lotnu manga' ya'
    ya juusha manbuke', juukapa mallukikila.
  bod-N: འོན༌ཀྱང༌། སྐབས་དེར་ཕོ་ཉ་གཉིས་ཀྱིས་ཕྱག་བསྲིངས་ནས་ལོད་ཐུ་ཁང་པའི་ནང་དུ་འཐེན་པ་དང་སྒོ་བརྒྱབ་པར་མ༌ཟད།
  wsk-wsk: Bare kari ilagala kawam ningi mu nuguting garukuman ale Lot tagiman se
    kawam ningi kasu naguram se songkuring baguman.
  kkl-kkl: Undo unulamekpa nimi phende abenekori sae lanaro Lot neneko kiliro tobongkarekti,
    ina serekna aeag agha serekarek.
  sna-sna: Asi varume vaiva mukati vakatambanudza maoko avo vakakwevera Roti mumba
    uye vakapfiga mukova.
  spa-BLM: Pero los hombres extendieron la mano y metieron a Lot en la casa, y cerraron
    la puerta.
  beu-beu: Aarunge nehe aaru Lot ehava mi angu, ini iatang taning hela Lot aing masiring
    hava omimi maso, sengmuse ini tundil angu vengtering.
  cac-cac: Palta a chavan̈ eb' ángel chi', ix yaq'uelta sc'ab' eb' yic tz'ic'jioch
    vin̈aj Lot chi' yuj eb' d'a yol pat chi', ix smacanelta te' puerta chi' eb'.
  swh-ULB: Lakini wale wanaume wakamkamata Lutu na kumweka ndani na wakafunga mlango.
  bel-bel: Тады мужы тыя працягнулі рукі свае, і ўвялі Лота да сябе ў дом, і дзьверы
    замкнулі;
  wed-wed: Wate nelara ruaḡa numa au orana urai i tere-opunei ma Lot i taina-ruiei
    awarii ma metaeta i gudui.
  deu-ELBBK: Und die Männer streckten ihre Hand aus und brachten Lot zu sich herein
    ins Haus und verschlossen die Tür.
  mbb-OT: Piru haazà is dezuwa he maama he ziyà te seled, mibpuwasan dan is gemawan
    ne midsengguyud dan si Lot ne inseled dan dutun te valey ne midlelekeb dan.
  msc-msc: Kɔni cɛ fila woilu ka da laka ka alu boloilu labɔ ka Luti mira. Alu ka
    a ladon bon na ka da sɔɔ tuma mɛn na,
  mal-2015: അപ്പോൾ ആ പുരുഷന്മാർ കൈ പുറത്തോട്ടു നീട്ടി ലോത്തിനെ തങ്ങളുടെ അടുക്കൽ അകത്തു
    കയറ്റി വാതിൽ അടെച്ചു,
  tuo-NT: Na tojo weenʉꞌcãrĩ cura sijari masã Lore ñeꞌe, wiꞌi poꞌpeapʉ miisãjã waꞌacãrã
    niwã. Tojo weetoja, na sopere añurõ biꞌacãꞌcãrã niwã.
  gup-gup: Dja bedda nawu bininj bokenh nawu benehni kururrk benebidbebmeng benemberldurrkmeng
    Lot, benengimowong kururrk benedangbalhmeng.
  met-met: Ne lobu luwa tang dita rimadingdi masok dituxu Lot saing daxai maluxu,
    saing diriba xalua.
  gvs-gvs: Ago korotoyadi vada sinaena nimadi siyosale, Loti siyoisi, sibiu vada sinaena
    sibuvaisiu go, totom sikatunibode.
  rmc-rmc: Androda ola duj murša peskre vastenca cirdle le Lot andro kher a phandle
    andre o vudar.
  nlg-nlg: Ma rana angel ilokana na vale toro hangavia na mataula, moro hagalo horu
    moro ghora haghea Lot ilokana na vale, ge ro pitia na vovongo.
  dgr-DOGNT: Hanìkò eyı dǫ nàke goyìı geèhkw'ee sìı Lot goyageèlì gà enegeèchì.
  pes-OPV: آنگاه آن دو مرد، دست خود را پیش آورده، لوط را نزد خود به خانه درآوردند
    و در رابستند.
  ron-1924: Дар бэрбаций ачея ау ынтинс мына, ау трас пе Лот ынэунтру ла ей ын касэ
    ши ау ынкуят уша.
  aui-aui: Na aneyaneya yadi bata bare kamove imadi sirorona sikanibu, da Lot sitayina
    rughuveni toudi biiyadi, bi matamketa sigudu.
  ben-OBCV: কিন্তু ভিতরে থাকা ব্যক্তিরা হাত বাড়িয়ে লোটকে বাড়ির ভিতরে ঢুকিয়ে দরজা
    বন্ধ করে দিলেন।
  lex-lex: Mere riy maroro' mak kdella likti ralamni rtan limni pa rtoran Lot na'nama
    rodia pa rla'awa likti ralamni ne rho'la nhiari.
  rgu-rgu: Tehuu fui sira dua looꞌ lima nara reu, de hela ra Lot leo uma daleꞌ neu,
    boe ma ara koe etu lelesu a.
  som-som: Laakiinse nimankii baa gacmahoodii soo bixiyey, oo Luud bay gurigii soo
    gashadeen, markaasay albaabkii xidheen.
  lat-VUC: 'Et ecce miserunt manum viri, et introduxerunt ad se Lot, clauseruntque
    ostium:'
  aoi-aoi: Akena aburnaja wunalakina wunambilyuma wunenungkwarba-kiya neni-lawulawaja
    ayarrka aburna-langwa, neni-rndirrka wunalakina Lada-manja akwa ngawa nen-arrka
    arrawu-wa alikira-wa akwa neni-dida akina akididijungwa-da.
  eng-ASVBT: But the men put forth their hand, and brought Lot into the house to them,
    and shut the door.
  mna-mna: Tamen wal ru ta timbotmbot ruumu leleene na, tiyakat Lot ma ilela ruumu
    leleene, mi tikotkaala kataama.
  ita-1885: E quegli uomini stesero le mani, e ritrassero Lot a loro, dentro alla
    casa; poi serrarono l'uscio.
  eng-LXXUP: And the men stretched forth their hands and drew Lot in to them into
    the house, and shut the door of the house.
  eng-ULB: But the men reached out their hands and brought Lot into the house with
    them and shut the door.
  spa-VBL: Pero los hombres que estaban dentro de la casa salieron y tomaron a Lot,
    lo trajeron dentro y cerraron la puerta de golpe.
  fra-_FOB: Mais ces hommes, avançant leurs mains, firent rentrer Lot vers eux dans
    la maison, et fermèrent la porte.
  mal-mal: അപ്പോൾ ആ ദൈവ പുരുഷന്മാർ കൈ പുറത്തേയ്ക്ക് നീട്ടി ലോത്തിനെ അവരുടെ അടുക്കൽ
    അകത്ത് കയറ്റി വാതിൽ അടച്ചു,
  urd-GVR: Lekin ain waqt par andar ke ādmī Lūt ko pakaṛ kar andar le āe, phir darwāzā
    dubārā band kar diyā.
  suz-BL: तन्‍न आगा ङा वोंइश मुर निक्‍शीमी आस गुइ लाङगा ग्रुंइशा, लोत कली ग्‍याइश्‍शा
    आगा कीशा, लाप्‍चो चोक्‍‍गसे बाक्‍त।
  ita-1927: Ma quegli uomini stesero la mano, trassero Lot in casa con loro, e chiusero
    la porta.
  ckb-ckb: بەڵام دوو پیاوەکە دەستیان درێژکرد و لوتیان ڕاکێشایە لای خۆیان بۆ ناو ماڵەکە
    و دەرگاکەشیان داخست.
  eng-BBE: But the men put out their hands and took Lot into the house to them, shutting
    the door again.
  crx-NTPO: '''Et hoonts''i nyoonne dune nane ''az tehudilne ''ink''ez Lot danahinilhtsus
    ''ink''ez dana''hudintan.'
  kan-OKCV: ಆಗ ಲೋಟನ ಮನೆಗೆ ಬಂದಿದ್ದ ಆ ದೂತರಿಬ್ಬರು ತಮ್ಮ ಕೈಯಿಂದ ಲೋಟನನ್ನು ತಮ್ಮ ಕಡೆಗೆ ಒಳಕ್ಕೆ
    ಎಳೆದುಕೊಂಡು ಬಾಗಿಲನ್ನು ಮುಚ್ಚಿದರು.
  bbb-bbb: Rove anera inokiro guove ije kariva ijiebe urina Roti fare dabe una guove
    ijia nuja areme uri viene dabe kanae.
  tam-2017: அப்பொழுது அந்த மனிதர்கள் தங்கள் கைகளை வெளியே நீட்டி, லோத்தைத் தங்கள் பக்கம்
    வீட்டிற்குள் இழுத்துக்கொண்டு, கதவைப்பூட்டி,
  spa-RV-1909: Entonces los varones alargaron la mano, y metieron á Lot en casa con
    ellos, y cerraron las puertas.
  ron-BTF: Dar bărbaţii şi-au întins mâna şi l-au tras pe Lot în casă la ei şi au
    închis uşa.
  eng-WEBP: But the men reached out their hand, and brought Lot into the house to
    them, and shut the door.
  eng-FBV: But the men inside reached out and grabbed Lot, dragged him inside, and
    slammed the door shut.
  nld-1939: Toen staken de mannen hun hand uit, trokken Lot naar zich toe, het huis
    in, en sloten de deur;
  nch-BL: Pero ipaxalojcahua quitapojque caltemit huan nimantzi quiitzquijque Lot
    huan quicalaquijque calijtic. Teipa sempa quitzajque caltemit.
  tfr-NTPO: Gueniyo ga Lot wl̈ikara domerga l̈öng ba u roshko l̈irë, shira jek u roy,
    ga u bäng bängzara tuke.
  vie-1934: Nhưng hai thiên sứ giơ tay ra, đem Lót vào nhà, và đóng cửa lại,
  hin-CV: पर उन अतिथियों ने हाथ बढ़ाकर लोत को आवास के भीतर खींच लिया और द्वार बंद
    कर दिया.
  eng-OURB: But the men reached out their hand, and brought Lot [Veil, Covering] into
    the house to them, and shut the door.
  spa-BES: Pero los hombres extendieron sus manos y llevaron a Lot dentro de la casa,
    cerrando de nuevo la puerta.
  tdx-tdx: Aa le nahiti’ i lahilahy rey o fità’eo le tinari’iareo hizilike mb’am’iereo
    añ’anjomba ao t’i Lote, naho narindri’ iereo i lalañey,
  vid-vid: Ila wala wajenzi nawagolola moko gawo, nawamkwega Loti mng'handa na kupajila
    lwizi.
  pwg-pwg: Vaghina ma nani tomotomowisi ivi ruwa numa kamonai ivororona da Lot itinaruwei
    ku numa kamona ma matuketa itinapotai.
  eng-OKE: And the men put forth their hands, and brought in Lot to be with them in
    the house, and shut the door.
  tha-KJV: แต่​ทูตเหล่านั้นจึงยื่​นม​ือออกไปดึงโลทเข้ามาในบ้านและปิดประตู
  por-BR-2018: Então os homens estenderam a mão, e meteram a Ló em casa com eles,
    e fecharam as portas.
  bco-bco: Ko꞉sega kalu a꞉la꞉ a usamilo꞉ sen a꞉ma꞉yo꞉ togo꞉ kolataki, Lod e dagiya
    susululia꞉ga꞉, a usa tandola꞉sa꞉ga꞉, togo꞉ a꞉na ifa꞉.
  deu-ELO: Und die Männer streckten ihre Hand aus und brachten Lot zu sich herein
    ins Haus und verschlossen die Tür.
  ktm-ktm: Odoke horu lau hermin lon um ti horohrus ile lumwen pe horuwi iy ile ndre
    lon um yi pe hoduhi kuwe’ su ihndrepit.
  caa-caa: Pero e winicobꞌ xeꞌ ajwarobꞌ ulocse ucꞌabꞌobꞌ patir e puerta y uquerejbꞌobꞌ
    ochoy e Lot macuir e otot, y de allí umaquiobꞌ e puerta.
  eng-WYC-2018: and lo! the (two) men put (forth their) hand(s), and led in Lot to
    them (or and brought Lot back in with them), and they closed the door.
  epo-epo: Tiam tiuj viroj etendis siajn manojn kaj envenigis Loton al si en la domon,
    kaj la pordon ili ŝlosis;
  uig-PIN: Əmma u ikki kixi ⱪollirini uzitip Lutni ɵygǝ ɵz ⱪexiƣa tartip ǝkiriwelip,
    ixikni taⱪiwaldi
  beo-beo: Be a:igele sofe misi dunu aduna da lobolele, Lode amo diasu ganodini hiougili,
    logo ga:si dagoi.
  tpi-OTNT: Tasol tupela man insait long haus i putim han i go ausait na pulim Lot
    i kam insait, na tupela i pasim dua.
  hau-SA: Amma mutanen da suke ciki suka miƙa hannunsu, suka ja Lot zuwa cikin gida,
    suka rufe ƙofar.
  udu-udu: Hili ’kwaniŋ gwas dhuki me’d buni mo dhali susa Luuth bway bwaŋ gu’b e
    uni mo, dhali mu’thki’da campur mo.
  uig-LAT: Emma u ikki kishi qollirini uzitip Lutni öyge öz qéshigha tartip ekiriwélip,
    ishikni taqiwaldi
  nde-nde: Kodwa amadoda lawo ayephakathi avula adonsela uLothi endlini avala isivalo.
  ton-ton: Ka naʻe mafao atu ʻae ongo tangata hona nima ʻo toho mai ʻa Lote ki he
    fale kiate kinaua, pea tāpuni ʻae matapā.
  ces-1613: Tedy muži ti vztáhli ven ruku svou, a uvedli Lota k sobě do domu, a dvéře
    zavřeli.
  eko-eko: N'ooretta toole, aletto apale khunkhola Loothi khumfutthela nnyupa khufuka
    nlako,
  nss-nss: Hapeko hilu malmou ara hilu hileh o, pe hilu luwi Lot iro ngawan isa nondriya
    seu pe hilwari papai.
  eng-WMB: But the men reached out their hand, and brought Lot into the house to them,
    and shut the door.
  tam-TCV: ஆனால், வீட்டுக்குள் இருந்த இரு மனிதரும் தங்கள் கைகளை வெளியே நீட்டி, லோத்தை
    வீட்டிற்குள்ளே இழுத்துக் கதவைப் பூட்டினார்கள்.
  ceb-ULB: Apan gibira sa duha ka lalaki si Lot pasulod sa balay uban kanila ug gisirad-an
