  bgs-bgs: Asal igpókéan katô duwa panaligan tô sállat, igguyud dan si Lot tun dalám
    katô balé, asta igsagpángngan dan tô sállat.
  kik-kik: No ageni acio maarĩ thĩinĩ magĩtambũrũkia moko, makĩguucia Loti, makĩmũcookia
