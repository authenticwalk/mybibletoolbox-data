  hbo-hbo: וַיִּשְׁלְח֤וּ הֽ͏ָאֲנָשִׁים֙ אֶת־יָדָ֔ם וַיָּבִ֧יאוּ אֶת־לֹ֛וט אֲלֵיהֶ֖ם
    הַבָּ֑יְתָה וְאֶת־הַדֶּ֖לֶת סָגָֽרוּ׃
  shp-NTPO: Ikaxbi, jaiba meratabaon mepikotaanan yatanxon, Lot xobo meran jikimakana
