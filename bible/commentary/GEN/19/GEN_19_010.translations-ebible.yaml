  kan-2017: ಆದರೆ ಒಳಗಿದ್ದ ಆ ಮನುಷ್ಯರು ಕೈಚಾಚಿ ಲೋಟನನ್ನು ತಮ್ಮ ಕಡೆಗೆ ಎಳೆದುಕೊಂಡು ಮನೆಯೊಳಗೆ
    ಸೇರಿಸಿ ಕದ ಮುಚ್ಚಿದರು.
  ena-ena: Lɨhavɨci hulaŋ ahica uleŋ muji hɨniavɨmi agɨlaŋ human haiabɨla lamavɨci
    ivouci Lotɨ dɨ mɨŋamagɨlavɨci cɨhu uleŋ muji ivavemi. Ivaveci hɨbɨ lɨbavɨmi.
  tgo-tgo: Ko iyemaeŋge nyaoma thovuthovuye e ŋgoloko tɨnema thɨ lawe Lote, thɨ mwana
