  dan-1931: Da rakte Mændene Hånden ud og trak Lot ind til sig og lukkede Døren;
  vie-OVCB: Nhưng hai thiên sứ đưa tay kéo Lót vào nhà, đóng cửa lại,
  lbk-lbk: Nay met achi alan et nan cheycha'y minangilin Lot ya khoyod ken siya ay
