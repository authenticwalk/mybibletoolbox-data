  kos-kos: Tusruktu mukul luo ah saplakla ololak Lot nu in lohm ah, ac kaleang srungul
    ah.
  hbo-WLC: וַיִּשְׁלְח֤וּ הָֽאֲנָשִׁים֙ אֶת־יָדָ֔ם וַיָּבִ֧יאוּ אֶת־ל֛וֹט אֲלֵיהֶ֖ם
    הַבָּ֑יְתָה וְאֶת־הַדֶּ֖לֶת סָגָֽרוּ׃
  ibo-ibo: Ma ndị ikom ahụ nọ nʼụlọ Lọt, setịpụrụ aka ha dọbata ya nʼụlọ, ma mechie
    ụzọ ahụ.
  ory-ory: ମାତ୍ର ସେହି ଦୁଇ ଜଣ ହସ୍ତ ବଢ଼ାଇ ଲୋଟକୁ ଗୃହ ମଧ୍ୟରେ ଆପଣାମାନଙ୍କ ନିକଟକୁ ଟାଣି ନେଇ
    ଦ୍ୱାର ବନ୍ଦ କଲେ।
  wmt-wmt: '@see-verse:GEN.019.009'
  chk-chk: Nge ekewe ruoman mwän ra angewu o angealong Lot pwe epwe nom rer leimw.
    Iwe, ra anükala ewe asamalap.
  ssd-ssd: taŋgo ar taŋge malaŋga talka wai sirmba Lot didikinaik le sinam kina le
    nale malaŋga tukulnaik.
  rop-rop: Bat det dubala streinja deya insaid bin opinim det dowa kwikbala, en dubala
    bin grebum Lot, en dubala bin pulum im insaid, en dubala bin jadimap det dowa.
  ukr-1871: Та простягли мужі руки й утягли Лота до себе в будівлю, а двері в будівлї
    засунули.
  eng-AOI: But the two men inside reached out their hands and grabbed Lot and pulled
    him back into the house and shut the door.
  yon-yon: Kumban owoddan ayoobbed bunangka yire Lot kuu angkon ika ambiwoom kirodmo
    binge wande nen aomnekorib, ambongko kuu kebeniwen.
  bch-bch: Be panua rua toa gadudunga oa, baged iuot ta tidada Lot ga idudunga mulian
    ta tisaisai atama pade.
  deu-1951: Da streckten die Männer ihre Hände hinaus und zogen Lot zu sich hinein
    und schlossen die Türe zu
  eng-JPS: But the men put forth their hand, and brought Lot into the house to them,
    and the door they shut.
  ubr-ubr: Baise orot ruam goa amon emon on imas siyotet igat Lot sitein men irui
    ato metewan sirufot.
  srp-1865: A ona dva èovjeka digoše ruke, i uvukoše Lota k sebi u kuæu, i zatvoriše
    vrata.
  lug-lug: Naye abasajja ababiri abaali mu nnyumba ne bagolola emikono gyabwe ne bakwata
    Lutti ne bamuyingiza mu nnyumba ne baggalawo oluggi.
  heb-heb: וישלחו האנשים את ידם ויביאו את לוט אליהם הביתה ואת הדלת סגרו׃
  ben-IRV: তখন সেই দুই ব্যক্তি হাত বাড়িয়ে লোটকে ঘরের মধ্যে নিজেদের কাছে টেনে নিয়ে
    দরজা বন্ধ করলেন;
  pan-pan: ਤਦ ਉਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਹੱਥ ਵਧਾ ਕੇ ਲੂਤ ਨੂੰ ਆਪਣੇ ਕੋਲ ਘਰ ਵਿੱਚ ਖਿੱਚ ਲਿਆ ਅਤੇ ਦਰਵਾਜ਼ੇ
    ਨੂੰ ਬੰਦ ਕਰ ਲਿਆ।
  tkr-tkr: Manke xaane malaaikaaşe xıl hotku Lut aqa cosqa ts'ıts'ı akka it'uma'an.
  mwp-mwp: kasa kay kedha palay yaday woeyay mabaygan geth luwoeyamoedhin a nuyn Lothan
    muypa madhin kalanu pasa thamudhoedhin.
  mya-JVB: ထိုအခါ ကောင်းကင်တမန်တို့သည် လက် ကိုဆန့် ၍ လောတ ကို မိမိ တို့နေရာအိမ် အတွင်း
    သို့ ဆွဲ သွင်း ပြီးလျှင် တံခါး ကို ပိတ် ကြ၏။
  tte-O: Na tatao labuine nume kalona mena nimalimo siyawatagili Lota sitabe-luseyanama
    mwa gamwa sikausi.
  tbg-tbg: vaaka anu vaiintitanta vitanta nái kauqu tutuke Rotira rarau vera naavuqi
    ke qenti tintate,
  hmo-hmo: To unai tatau ruaosi be ruma lalona dekena amo imadia idia atoa, Lota idia
    veria vareai, bona iduara idia koua.
  ata-ata: Ta mitema tamei no nano ne mipasipaa la mikisiinu aitenga sou milapunu
    palea muꞌuna no nano, io sou ilou mitatu.
  nfa-nfa: Te ngaa dhèu dua se soro kacui-aai ra, ère pamaso Lot, ka ra patèke èmu
    nèti dꞌara.
  urd-urd: लेकिन उन आदमियों ने अपना हाथ बढ़ा कर लूत को अपने पास घर में खींच लिया और
    दरवाज़ा बन्द कर दिया।
  rus-SYN: Тогда мужи те простерли руки свои и ввели Лота к себе в дом, и дверь дома
    заперли;
  cbt-NTPO: Napoaponahuë', ni'toro'sari Noto mapi. Masahuatona', acoana po'mopi. Napotatona',
    ya'coana oncotaantapi.
  bqc-SIM: Ɔ̃ gbɛ̃ↄn plapiↄ ↄbↄ̀ Lↄtu kũ̀ aa gɛ̃̀ò kpɛ́u, ↄ̃ aa zɛtà.
  tcz-CHONGTHU: Hichun vantil teni chun Lot chu akhut na aman lhon in akailut lhonin
    insunga kot chu akhah tauve.
  mar-mar: परंतु त्या पुरुषांनी त्यांचा हात बाहेर काढून लोटाला आपणाजवळ घरात घेऊन दार
    बंद केले.
  tcs-tcs: Bat demtu man de insaid lo dat aus i bin pute an blo demtu go ausaid ane
    bin grabe Lot kam insaid da aus, ane demtu bin sate da doa biain lo em.
  soq-soq: Tane ensel nata du bedewe waimoia Lot wadane teineieno duwa mampo odeno
    ita du moa guduntoiena.
  qub-qub: Runacuna Lot-ta magaycaptin gorpancunaga guechuriycäriran. Nircur wasi
    ruriman yaycaraycachir puncuta sumaj wichgacurcuran.
  bqp-bqp: Akũ gbɛ̃nↄn pla pìnↄ ↄ bò ò Lutu kũ̀ ò gɛ̃̀ kãao kpɛ́n, akũ ò zɛ́ tàta.
  hat-hat: Men, de mesye yo ki te anndan an lonje men yo, yo rale Lòt antre anndan,
    epi yo fèmen pòt la.
  eng-BSB: But the men inside reached out, pulled Lot into the house with them, and
    shut the door.
  tod-tod: Zunu felegɔiti ti ɠɛni Lɔte ʋɔ bɛ, ti soni, ti mɛɛn pɛlɛi wu, ti pɛlɛi
    laaɠulu.
  eng-WEBPB: But the men reached out their hand, and brought Lot into the house to
    them, and shut the door.
  kbq-kbq: Ana netremokea Lotina avazuhu nompinka nente'ne, kafana erigi'na'e.
  nhe-BL: Pero ipaxalojcahua quitlapojque cuapuerta huan nimantzi quiitzquijque Lot
    huan quicalaquijque calijtic. Teipa sampa quitzajque puerta.
  bus-bus: Ben gↄ̃ↄn plaaa pìnↄ ↄ bↄ̀ wà Lutu kũ̀ aↄ̃ gɛ̃̀o kpɛ́n, ben aↄ̃ zɛ́ tàta.
  gub-BL: A'e awa Iro hàpuz me har upyhyk Iro oho wà, imutyk pà tàpuz pupe wà. Uwàpytym
    ukenaw wà.
  eng-DRA: 'And behold the men put out their hand, and drew in Lot unto them, and
    shut the door:'
  knf-knf: Kë biinţ banwooŋ du meeţ başë haabëş amob Lot apulad meeţ aşë tuh plëman.
