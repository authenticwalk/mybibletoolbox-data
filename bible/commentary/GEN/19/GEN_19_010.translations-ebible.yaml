  uig-ARA: ئەمما ئۇ ئىككى كىشى قوللىرىنى ئۇزىتىپ لۇتنى ئۆيگە ئۆز قېشىغا تارتىپ ئەكىرىۋېلىپ،
    ئىشىكنى تاقىۋالدى
  bsp-bsp: Kɔ mɛlɛkɛ mmɛ mɛrəŋ mosumpər Lɔt, kɔ mɛmbɛrsɛ kɔ, kɔ mɛŋgbət kumba.
  bps-bps: Kabay i lwe kasaligan én, lanwala takab na gasilla dyol Lat salu ditù di
