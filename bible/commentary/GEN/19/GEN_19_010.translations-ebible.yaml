  arb-NAV: غَيْرَ أَنَّ الرَّجُلَيْنِ مَدَّا أَيْدِيَهُمَا وَاجْتَذَبَا لُوطاً إِلَى
    دَاخِلِ الْبَيْتِ، وَأَغْلَقَا الْبَابَ.
  adz-adz: Da bitsintaꞌ garam iruꞌ mpada ungar igi itus muantsi da idzungꞌ i Lot yatangꞌ
