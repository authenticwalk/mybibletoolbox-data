  tel-2017: అప్పుడు సొదొమ గొమొర్రాల పైన ఆకాశం నుండి యెహోవా గంధకాన్నీ అగ్నినీ కురిపించాడు.
  hat-BSA: Epi SENYÈ a te fè souf avèk dife ki sòti nan syèl la, tonbe tankou lapli
    sou Sodome avèk Gomorrhe.
  bxh-bxh: Habahim, galewa yai, umeꞌehu ala balebalelemdi Guyau ya fatamalidima. Yo
    fede, Sodom yo Gomola sa alagolu.
  kos-kos: In kitin pacl ah na LEUM GOD El ukuiya sulfur firir oana af uh nu fin acn
    Sodom ac Gomorrah
  hbo-WLC: וַֽיהוָ֗ה הִמְטִ֧יר עַל־סְדֹ֛ם וְעַל־עֲמֹרָ֖ה גָּפְרִ֣ית וָאֵ֑שׁ מֵאֵ֥ת
    יְהוָ֖ה מִן־הַשָּׁמָֽיִם׃
  ibo-ibo: Mgbe ahụ Onyenwe anyị sitere nʼeluigwe zokwasị obodo Sọdọm na Gọmọra nkume
    ọkụ nke Onyenwe anyị mere ka o si nʼeluigwe zoo.
  ory-ory: ତେବେ ସଦାପ୍ରଭୁ ଆକାଶରୁ ସଦାପ୍ରଭୁଙ୍କ ନିକଟରୁ ସଦୋମ ଓ ହମୋରା ଉପରେ ଗନ୍ଧକ ଓ ଅଗ୍ନି
    ବୃଷ୍ଟି କରି
  wmt-wmt: '@see-verse:GEN.019.023'
  chk-chk: Mürin, ewe Samol mi Lapalap a apüngätiu seni läng ütten primston me ekkei
    won Sotom me Komora.
  ssd-ssd: Suŋgo nu ndame pa soŋ ŋak sawe piyanu sukmba Sodom Gomora tuku ma tugu
    ŋakmba kumuŋge likina.
  rop-rop: en streidawei na brom skai YAWEI bin jandim brabli hotwan ston en faiya
    ontop langa det dubala taun gulum Sadam en Gamora.
  ukr-1871: І бурхонув Господь на Содом та Гоморру сїркою та поломєм од Господа з
    небес,
  eng-AOI: Then suddenly Yahweh made salty fire fall on the cities of Sodom and Gomorrah.
  yon-yon: Yarimanbed yedmoone ambid arimbed bot sulfa amotiib taun Sodomiib Gomorayiib
    ari kirobeen.
  bch-bch: Be mole mao, Maron ikado dinga ga gid pat kaeau kakatol ga itaptap buburiai
    ga isulug ngan tuanga Sodom ga Gomora.
  deu-1951: Da ließ der HERR Schwefel und Feuer regnen auf Sodom und Gomorra, vom
    HERRN, vom Himmel herab,
  eng-JPS: Then the LORD caused to rain upon Sodom and upon Gomorrah brimstone and
    fire from the LORD out of heaven;
  ubr-ubr: Ra kaita BADA agim forabis wairaf auman safam emon i yafarai usan ba iyar
    isur mafam gagamis Sodom a Gomorrah tefasi,
  srp-1865: Tada pusti Gospod na Sodom i na Gomor od Gospoda s neba dažd od sumpora
    i ognja,
  lug-lug: Awo Mukama n’atonnyesa ku Sodomu ne Ggomola omuliro n’obuganga okuva mu
    ggulu;
  heb-heb: ויהוה המטיר על סדם ועל עמרה גפרית ואש מאת יהוה מן השמים׃
  ben-IRV: এমন দিনের সদাপ্রভু নিজের কাছ থেকে, আকাশ থেকে, সদোমের ও ঘমোরার ওপরে গন্ধক
    ও আগুন বর্ষণ করলেন।
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਨੇ ਸਦੂਮ ਅਤੇ ਅਮੂਰਾਹ ਉੱਤੇ ਗੰਧਕ ਅਤੇ ਅੱਗ ਅਕਾਸ਼ ਤੋਂ ਬਰਸਾਈ
  tkr-tkr: Rəbbee Sodomılqayiy Homoralqa ts'ayikan xəənçe kukurt gyooğa'a.
  mwp-mwp: Senabi thonara zagi dhadhabuthanu nanga Awgadhan komal bukeral buwaylmayl
    a komal kulal aridh woeydhadhin daparngu gimaz Sodomaw Gomoraw muliya.
  mya-JVB: ထိုအခါ ထာဝရဘုရား သည် ကောင်းကင် ထက် ၊ အထံတော်မှ သောဒုံ မြို့နှင့် ဂေါမောရ
    မြို့အပေါ် သို့ ကန့် နှင့် မီး မိုဃ်း ကို ရွာစေတော်မူ၏။
  tte-O: Kabo sauganane koina Yaubada veku salepa wedowedolina isuwe-gabaen italuma
    yanuwa Sodoma yo Gomola kolili.
  tbg-tbg: Viva Soaini oruntovaro vaaka Noravano Kotiva naaruvaihairo iha ito salfara
    vara kovaro aaqu ntintema kero Sodomi vatukaqaavata Gomora vatukaqaavata vi haikava
    hiqinti hiqinti i vaura.
  hmo-hmo: Vadaeni, Lohiabada ese salipa nadi mai lahi bada danu guba dekena amo ia
    negea diho, Sodoma bona Gomora edia latanai.
  ata-ata: Xe alaxu vilesisi ꞌo la, IAUE muꞌitalo navu muluꞌe loxo laꞌiua sou muꞌelaxu
    tuala tamei, eiae Sodomu ilee Xomola.
  nfa-nfa: Cagꞌagꞌa laa, LAMATUA sadutu ai dènge èi nasu nèti dedha-liru asa Sodom
    dènge Gomora.
  urd-urd: तब ख़ुदावन्द ने अपनी तरफ़ से सदूम और 'अमूरा पर गन्धक और आग आसमान से बरसाई,
  rus-SYN: И пролил Господь на Содом и Гоморру дождем серу и огонь от Господа с неба,
  cbt-NTPO: Naporo' Siniorori, pën o'nan pochin a'paimarin. Sha'pi mo'shirë chachin,
    a'paimarin. Sotoma, Comora, inapita ninanoro'sa aipi a'paimarin.
  bqc-SIM: ↄ̃ Dii tò tɛ́ ń ĩatɛ̃gbↄ̃o bↄ̀ musu à kà Sↄdↄũ ń Gↄmↄↄogu.
  tcz-CHONGTHU: Hichun Pathen in vanthamjolla konin meikong chule hui thanei thina
    thei akongthei hui Sodom le Gomorrah chunga ajuh sah tai.
  mar-mar: नंतर परमेश्वराने सदोम व गमोरा या नगरांवर आकाशातून गंधक व अग्नी यांचा वर्षाव
    केला.
  tcs-tcs: Den da AntapGod i bin stat meke ol ot ston wea i gad paia i ban, poldaun
    wase rein. Ol ot ston i poldaun antap lo demtu taun blo Sodom ane Gomora.
  soq-soq: Tane Iawe God seu imoie moniantoia ia idia do uboe wanaubeno bola debamau
    Sodom ita Gomora osouwo unu rua iene ituiamon.
  qub-qub: Chayraj Tayta Diosga tamyachimuran ratataycaj ninatawan asufrita Sodoma
    siudäman Gomorra siudäman. Chaynöpami ishcan siudächo nina ratariran.
  bqp-bqp: akũ Dikiri tò tɛ́ kũ ifãntɛ̃gbↄ̃ↄo bò musu à kà Sↄdↄmu kũ Gↄmↄraola.
  hat-hat: Lè sa a, Seyè a fè yon sèl lapli souf ak dife soti nan syèl la tonbe sou
    Sodòm ak Gomò. Wi, se Seyè a menm ki te fè sa.
  eng-BSB: Then the LORD rained down sulfur and fire on Sodom and Gomorrah—from the
    LORD out of the heavens.
  tod-tod: Názu ɠa Ɠɔoɠɔ GALAGI timini abui ʋuuni la Sɔdɔme ta Gɔmɔɔl, eɠɛ tonai,
    é ɠulazu geezuʋɛ.
  eng-WEBPB: Then the LORD rained on Sodom and on Gomorrah sulphur and fire from the
    LORD out of the sky.
  kbq-kbq: Ana higeno Ra Anumzamo'a tevene, teve nerea salfa haverami monafinti herafitregeno
    ko'ma riaza huno Sodomu kumate'ene Gomora kumate erami'ne.
  nhe-BL: Huan TOTECO quichijqui ma huetzi tlen elhuicac ipan altepetini Sodoma huan
    Gomorra se tlamantli tlitl ica azufre tlen tlahuel tlatla.
  bus-bus: ben Dii tò tɛ́ kↄ̃n ↄfãntɛ̃gbↄ̃o bↄ̀ musu à kà Sↄdↄmu kↄ̃n Gↄmↄraola.
  gub-BL: Na'e, tàrityka'i, ywak rehe Tupàn Tuweharupi Wiko Ma'e umugyr kar tata Xotom
    tawhu rehe a'e kury, Komor tawhu rehe a'e no. (Umugyr kar ita izu ma'e ukaz ma'e
    enixo her ma'e hehe a'e no.)
  eng-DRA: And the Lord rained upon Sodom and Gomorrha brimstone and fire from the
    Lord out of heaven.
  knf-knf: kë Yawe aşë do pdëpalën panktëraduŋ kë pawoona baţi ajot ţi Ŧodom na Gomora.
