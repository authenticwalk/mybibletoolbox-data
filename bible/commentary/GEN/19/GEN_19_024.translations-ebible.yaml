verse: GEN.019.024
translations:
  mal-C: അപ്പോൾ യഹോവ സൊദോമിന്റെയും ഗൊമോറായുടെയുംമേൽ ആകാശത്തുനിന്ന്—യഹോവയുടെ സന്നിധിയിൽനിന്നുതന്നെ—ആളിക്കത്തുന്ന
    ഗന്ധകം വർഷിപ്പിച്ചു.
  deu-TKW: Jahwe aber ließ auf Sodom und Gomorra Schwefel und Feuer regnen von Jahwe,
    vom Himmel, her
  lin-lin: Boye wuta na likolo, Yawe anokisaki mvula ya moto makasi ya fofolo, na
    sodome mpe na Gomore.
  cbr-NT: usaía ëmanu bëbakëbëtanshi ka Nukën 'Ibu tsi 'imainun azufre naínua 'ibúmikin
    Sodoma 'imainun Gomorra kakë ëma a këñuakëxa;
  eng-LSV: and YHWH has rained on Sodom and on Gomorrah brimstone and fire from YHWH,
    from the heavens;
  bmu-bmu: Kaŋgoriga Kembunöŋ jiiga suepnöhök Kembugö mireyök salfa köt könöpŋambuknöŋ
    mi kie ewö Sodom aka Gomora yeŋgö qakŋine eta turum eŋgiyök.
  eng-GNV: Then the Lord rained vpon Sodom and vpon Gomorah brimstone, and fire from
    the Lord out of heauen,
  eng-WEBSTER: Then the LORD rained upon Sodom and upon Gomorrah brimstone and fire
    from the LORD out of heaven;
  nhw-BL: Huan TOTECO quichijqui ma huetzi tlen ilhuicac ipan altepeme Sodoma huan
    Gomorra se tlamantli tlitl ica azufre catli tlahuel tlatla.
  swh-ONEN: Ndipo Bwana akanyesha moto wa kiberiti uliotoka mbinguni kwa Bwana juu
    ya Sodoma na Gomora.
  bba-bba: Yerɑ Yinni Gusunɔ u sɔ̃ɔ bisu kɑ dɔ̃ɔ nɛɛsiɑ sɑɑ wɔllun di Sodomu kɑ Gomɔrɑ
    sɔɔ.
  eng-KJVCPB: Then the Lord rained upon Sodom and upon Gomorrah brimstone and fire
    from the Lord out of heaven;
  cpy-cpy: Rowaryaaki Tajorentsi paamari janta Sodoma-ki eejatzi Gomorra-ki.
  mpx-mpx: Inoke sauga o Yehoba pat salpa tautauina i ligin lowanem hawawala i tala
    panuwa Sodoma ge Gomola elal.
  wbp-wbp: Ngula-puru-juku warlulku kaninjarra-kari kujurnu YAAWIYI-rliji yangka-jarra-kurra
    Jatama-kurra manu Kumarra-kurra. Warlujulpa kujurnu yarturlu-piya jarra-kurlu
    kujalpa jankaja, ngulajulpa parntija pirrjirdi-nyayirni manu maju-nyayirni.
  luo-luo: Eka Jehova Nyasaye noolo kite maliel makakni koa e polo mowangʼo Sodom
    gi Gomora.
  meu-meu: Bena Iehova ese nadi siahudia bona lahi na guba amo e hadiho, Sodoma bona
    Gomora latadiai.
  npi-ULB: त्यसपछि परमप्रभुले सदोम र गमोरामाथि आकाशबाट गन्धक र आगो बर्साउनुभयो ।
  yor-yor: Nígbà náà ni Olúwa rọ̀jò iná àti sulfuru sórí Sodomu àti Gomorra láti ọ̀run
    lọ́dọ̀ Olúwa wá.
  emp-NTPO: Maʌ̃bebʌrʌ Ãcõrẽba azupre uruada Sodomane, Gomorrad̶e bid̶a bajãneba jurrubisia.
  ind-ind: Kemudian TUHAN menjatuhkan api dan belerang ke atas Sodom dan Gomora, seperti
    hujan dari langit.
  pes-OPCB: آنگاه خداوند از آسمان گوگرد مشتعل بر سدوم و عموره بارانید
  ssx-ssx: Kutupa koto kone Tekehalima꞉ talo talo hake lanka꞉ biki solopama꞉ mo Sodomo
    pita꞉ Komoto daoni yaapo pa꞉ta꞉ lako leke lopena꞉ alo hata꞉
  lcm-lcm: Le vanang, IAVE akorong e metekuku kala vekai asiang ani iat nini val langit
    e kuli Sodom na Gomora.
  aer-aer: Kele YAHWEH-ele yerneke arne sulphur amperlenge kwatye-arteke alkerenge
    Sodom uthene Gomorrah uthene-werne.
  tgl-ULB: Pagkatapos, nagpaulan sa Sodoma at Gomora ng asupre at apoy si Yahweh mula
    sa kalangitan.
  nop-nop: Kaŋ nai uŋaniŋgoŋ Wapumdi yodapmaune Sodom eŋ Gomola kawade mindip kudupnit
    kwaneune gwi nabugoŋ maaŋ
  kca-kca: Щӑԓта, Турәм Куща Содом пӑ Гоморра вошӈән Турәм Куща эԓты турәм эԓты тўтәӈ
    кевәтән пӑ тўтән йэрт иты шошәпсәԓы,
  cbu-NT: Apanllsha yuwarpich sin ashiru sumasee kawamban zanganirangiya. Pingar kuraku
    tamatarpari ashiru kizpur kurarangiya Sodomshucheetsi, Gomorshucheetstamta.
  usa-usa: Miráitana Yawe Îtogo wíyôpake iragáráq kawabába-oqtamma yúwaitana Tótómkaraq
    Kómóra kukaiye.
  hui-hui: Ani piyagola abaleore Anduane Homogohanda ege to̱le̱ ambuabi mini soloba
    kundibi heba ira deaore tano Sodomo Gomorala wiagoria ibira helene.
  wrs-wrs: wo lelnam Yawe suwemda honboal vethapiha vena senamini kembel samblaram.
  mya-mya: ထို​အ​ခါ​၌​ထာ​ဝ​ရ​ဘု​ရား​သည် သော​ဒုံ​မြို့​နှင့်​ဂေါ​မော​ရ​မြို့​များ​ပေါ်​သို့
    ကန့်​မီး​မိုး​ကို​ရွာ​ချ​စေ​တော်​မူ​သ​ဖြင့်၊-
  cbi-NTPO: Tsenñu Yavéren naa Sodoma pebulunu bain, naa Gomorra pebulunu bain ñillu
    asufeeba juuya shuwa pajten tsangue'
  bod-N: སྐབས༌དེར། དཀོན་མཆོག་ཡ་ཝཱེས་ནམ་མཁའ་ནས་མེ་དང་མུ་ཟིའི་ཆར་བ་འབབ་ཏུ་བཅུག༌སྟེ།
    སཱ་དོམ་དང་གཱ་མོ་ར༌དང༌།
  wsk-wsk: Se Yawe tama sulphur karogo kaniwara mu taiti gomang te waram se tuwik
    iwita Sodom Gomorrah wonong te kaparam se wonong am lilim malilaram.
  kkl-kkl: Wa'iogpa Nuni Allahri as Sodomap Gomora-ap abeneko pere auk poghap song
    malia-ap pelengel aogpa,
  sna-sna: Ipapo Jehovha akanayisa safuri inopfuta pamusoro peSodhomu neGomora, zvichibva
    kudenga kuna Jehovha.
  spa-BLM: Entonces Yahvé hizo llover sobre Sodoma y sobre Gomorra azufre y fuego
    de Yahvé desde el cielo.
  beu-beu: Mibaroti se, LAHATALA Ana aad huring, bot balirang tutung burang mi, metma
    bendar Sodom, bot Gomora vengbokong hela.
  cac-cac: Ix lajvi chi' ix yac'ancot c'ac' Jehová yed' azufre d'a satchaan̈ d'a yib'an̈
    chon̈ab' Sodoma yed' Gomorra chi'.
  swh-ULB: Kisha Yahwe akanyesha juu ya Sodoma na Gomora kiberiti na moto toka kwa
    Yahwe mbinguni.
  bel-bel: І выліў Гасподзь на Садому і Гамору дажджом серку і агонь ад Госпада зь
    неба,
  wed-wed: Lamna maranai Bada salpa araratana marei i paritawanana ḡaireiai me garewa,
    Sodom ma Gomorah melagaii au tepai.
  deu-ELBBK: Und der HERR ließ auf Sodom und auf Gomorra Schwefel und Feuer regnen
    von dem HERRN aus dem Himmel;
  mbb-OT: Segugunà mibpeuzan is Nengazen te egkeregreg he esupri ziyà te inged he
    Sodom wey Gomora.
  msc-msc: Wo tuma, Allabatala ka ta tinbiriki lama lajii Sɔdɔmu ni Kɔmɔri kan ikomin
    sanci kisɛ. Allabatala jɛrɛ le ka wo lajii ka bɔ sankolo rɔ.
  mal-2015: യഹോവ സൊദോമിന്റെയും ഗൊമോരയുടെയും മേൽ യഹോവയുടെ സന്നിധിയിൽനിന്നു, ആകാശത്തു
    നിന്നു തന്നെ, ഗന്ധകവും തീയും വർഷിപ്പിച്ചു.
  tuo-NT: Cʉ̃ topʉ etáca beꞌro Õꞌacʉ̃ Sodoma, Gomorra buꞌipʉre pecameꞌe, tojo nicã
    azufre acoro pejaro weronojõ ʉ̃jʉ̃dijaticã weecʉ niwĩ.
  gup-gup: Wanjh Yawey munkeweng manbang manbu rungirungi kore heavenbeh bu djakdungi
    yiman mandjewk kore bininj nawui birrihni kore Sodom dja Gomorrah.
  met-met: Baing Toxoratamona libu siang salpa buyamang yabinamdi diri mana long sabangga
    Sodam xaung Gomora. Toxoratamona naga sinadi mari sangua sabalunoa.
  gvs-gvs: E kina go Yauweyana yeu mana poiseni mokauna ibisilave yábana goi isou
    ina Sodoma be Gamora yaidi.
  rmc-rmc: O RAJ bičhaďa pre Sodoma the Gomora andral o ňebos sira la jagaha, so perelas
    sar brišind.
  nlg-nlg: Keri ke, Yahweh te nia vetena horu mai na lake, mana ghoughovu tara ruruhu
    tara tumu horu mai kokou vaghaa na uha i vuvungadira rana komu i Sodom mi Gomorrah.
  dgr-DOGNT: Eyı tł'axǫǫ̀ gots'ǫ̀ K'àowo yat'a gots'ǫ kwe dèk'ǫ̀ǫ kǫ̀godeè Sodom eyıts'ǫ
    Gomorah k'e hodàetł'ì ayį̀į̀là.
  pes-OPV: آنگاه خداوند برسدوم و عموره، گوگرد و آتش، از حضورخداوند از آسمان بارانید.
  ron-1924: Атунч, Домнул а фэкут сэ плоуэ песте Содома ши песте Гомора пучоасэ ши
    фок де ла Домнул дин чер.
  aui-aui: na Yawe God ibera da salfa keyamina karakarasina, kiyara mayimayiyina Yawe
    God gwabinama iyowogha Sodom da Gomora ikarasidi.
  ben-OBCV: তখন সদাপ্রভু সদোম ও ঘমোরার উপর—সদাপ্রভুর কাছ থেকে, আকাশ থেকে—জ্বলন্ত গন্ধক
    বর্ষণ করলেন।
  lex-lex: Nhorwua dewade Orgahi Nalernu otan lali me ai la'a Sodom nora Gomora wawannu,
    nwatiawu lyanti.
  rgu-rgu: Kekeneu te, MANETUALAIN poꞌa aipilaꞌ no balerang, pila loa-loa neme lalai
    mai onda leo kota Sodom no Gomora.
  som-som: Markaasaa Rabbigu wuxuu Sodom iyo Gomora ku soo daayay baruud iyo dab ka
    yimid xagga Rabbiga oo samada ka soo daatay;
  lat-VUC: 'Igitur Dominus pluit super Sodomam et Gomorrham sulphur et ignem a Domino
    de cælo:'
  aoi-aoi: Kembirra adirrariyaba eneja nakina Yaweya ni-larrija akina arakba angwura
    alingena-ma alekbina-kiya-wa angalya Jaduma akwa Kamara.
  eng-ASVBT: Then Jehovah rained upon Sodom and upon Gomorrah brimstone and fire from
    Jehovah out of heaven;
  mna-mna: '@see-verse:GEN.019.023'
  ita-1885: E il Signore fece piover dal cielo sopra Sodoma e sopra Gomorra, solfo
    e fuoco, dal Signore.
  eng-LXXUP: And the Lord rained on Sodom and Gomorrah brimstone and fire from the
    Lord out of heaven.
  eng-ULB: Then Yahweh rained down upon Sodom and Gomorrah sulfur and fire from Yahweh
    out of the sky.
  spa-VBL: Entonces el Señor hizo llover fuego y azufre desde el cielo sobre Sodoma
    y Gomorra.
  fra-_FOB: Alors l'Éternel fit pleuvoir sur Sodome et sur Gomorrhe du soufre et du
    feu, de la part de l'Éternel, du haut des cieux.
  mal-mal: യഹോവ സൊദോമിന്റെയും ഗൊമോറായുടെയും മേൽ യഹോവയുടെ സന്നിധിയിൽനിന്ന്, ആകാശത്തു
    നിന്നുതന്നെ, ഗന്ധകവും തീയും വർഷിപ്പിച്ചു.
  lit-lit: Tada VIEŠPATS liejo ant Sodomos ir Gomoros sierą ir ugnį nuo VIEŠPATIES,
    iš dangaus,
  urd-GVR: Tab Rab ne āsmān se Sadūm aur Amūrā par gandhak aur āg barsāī.
  suz-BL: मिनु नोले परमप्रभु यावेमी सोदोम नु गोमोररा सहर आस तारी सरीङ रे गन्‍धक नु
    मी रेउ यिशो खोदेंशो पा यिपदा बाक्‍त। ब्‍यवस्‍था २९:२२; भजन संग्रह ११:६; यसैया
    १:९-१०; यसैया १३:१९; आमोस ४:११; लूका १७:२९; २पत्रुस २:६; प्रकाश १४:१०
  ita-1927: Allora l’Eterno fece piovere dai cieli su Sodoma e Gomorra zolfo e fuoco,
    da parte dell’Eterno;
  ckb-ckb: ئینجا یەزدان لە ئاسمانەوە گۆگرد و ئاگری بەسەر سەدۆم و عەمۆرادا باراند.
  eng-BBE: Then the Lord sent fire and flaming smoke raining down from heaven on Sodom
    and Gomorrah.
  crx-NTPO: '''''Et Moodihti (Yahweh) tse dunizk''un-i ''ink''ez kwun tubulh ''i Sodom
    ''ink''ez Gomorrah bulh nayalhtan ndo yak''uz whuts''un, Moodihti (Yahweh) ''en
    ''uhoonla.'
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಸೊದೋಮ್ ಮತ್ತು ಗೊಮೋರದ ಮೇಲೆ ಗಂಧಕವನ್ನೂ, ಬೆಂಕಿಯನ್ನೂ ಆಕಾಶದಿಂದ
    ಸುರಿಸಿದರು.
  bbb-bbb: Fune iko ijia kekekoga sarorubaigia miane sarufa ijare saove ijia ve igege
    dana sidove Sodomekiro Gomora ijia ari.
  tam-2017: அப்பொழுது யெகோவா சோதோமின் மேலும் கொமோராவின்மேலும், யெகோவாவாலே வானத்திலிருந்து
    கந்தகத்தையும் அக்கினியையும் பொழியச்செய்து,
  spa-RV-1909: Entonces llovió Jehová sobre Sodoma y sobre Gomorra azufre y fuego
    de parte de Jehová desde los cielos;
  ron-BTF: Atunci DOMNUL a plouat peste Sodoma şi peste Gomora pucioasă şi foc de
    la DOMNUL din cer;
  eng-WEBP: Then the LORD rained on Sodom and on Gomorrah sulfur and fire from the
    LORD out of the sky.
  eng-FBV: Then the Lord rained down fire and burning sulfur from the sky on Sodom
    and Gomorrah.
  nld-1939: liet Jahweh zwavel en vuur van Jahweh uit de hemel regenen over Sodoma
    en Gomorra.
  nch-BL: Huan TOTECO quichijqui ma huetzi ten ilhuicac ipan altepeme Sodoma huan
    Gomorra se tamanti tit ica azufre cati tahuel tata.
  tfr-NTPO: Eshko ga akkwo ko azufre l̈ono ter iök, shrono shunyo wl̈eni, ichara Jehovárë
    ter kjok dogo dwayo l̈on Sodoma kjokyo, Gomorra kjokyo, e kjing go wl̈o.
  vie-1934: Đoạn, Đức Giê-hô-va giáng mưa diêm sanh và lửa từ nơi Ngài trên trời sa
    xuống Sô-đôm và Gô-mô-rơ,
  hin-CV: तब याहवेह ने सोदोम तथा अमोराह पर आकाश से गंधक एवं आग की बारिश की.
  eng-OURB: Then Adonai caused sulfur and fire to rain down upon Sodom [Burning] and
    Gomorrah [Rebellious people, Tyrants] from Adonai out of the sky.
  spa-BES: Entonces él Señor envió fuego y humo ardiente desde los cielos sobre Sodoma
    y Gomorra.
  tdx-tdx: Heneke izay, le nañiliña’ ­Iehovà solifara naho afo boak’ am’ Iehovà andike­rañe
    ao ty Sedome naho i Amorà,
  vid-vid: Ndo Mkulu Nguluwi nakalagaza hasi chiluli ching'ang'ale cha chikwatilo
    kulawa kilanga kwa muji wa Sodoma na Gomola,
  pwg-pwg: Vaghina ma, Bada iberai da sulpa wakimisi karakaratisi kunumai ivi garewakatuna,
    ere yebayebarisi ioru da Sodom ma Gomora kwanatusi iravisi.
  eng-OKE: And the Lord rained upon Sedom and upon Amorah sulphur and fire from before
    the Lord from the heavens,
  tha-KJV: ดังนั้นพระเยโฮวาห์ทรงให้กำมะถันและไฟจากพระเยโฮวาห์ตกมาจากฟ้าสวรรค์ลงมาบนเมืองโสโดมและเมืองโกโมราห์
  por-BR-2018: Então choveu o SENHOR sobre Sodoma e sobre Gomorra enxofre e fogo da
    parte do SENHOR desde os céus;
  bco-bco: E a꞉na fa꞉la꞉dowabiki, akin halona a꞉la꞉ta꞉ga꞉ de o꞉lia꞉ u hudo꞉ o꞉lia꞉yo꞉
    Yawe eyo꞉ Sodom o꞉lia꞉ Gomola o꞉lia꞉lo꞉ a꞉lab a꞉na timena꞉ki dimido꞉.
  deu-ELO: Und Jehova ließ auf Sodom und auf Gomorra Schwefel und Feuer regnen von
    Jehova aus dem Himmel;
  ktm-ktm: Inum ti pe Lapan ihnan pat mburten ndroda yih ile pwoi ile pule-en Sodom
    pe Gomorah.
  caa-caa: Entonces Cawinquirar Dios uyebꞌta tari e cꞌajc taca cora cꞌancꞌan tun xeꞌ
    ucꞌabꞌa azufre xeꞌ war apuruy y uche acꞌaxi tujor e chinam Sodoma y tujor e chinam
    Gomorra.
  eng-WYC-2018: Therefore the Lord rained on Sodom and Gomorrah brimstone and fire,
    from the Lord of heaven, (And so the Lord rained down fire and brimstone from
    the heavens on Sodom and Gomorrah,)
  epo-epo: Kaj la Eternulo pluvigis sur Sodomon kaj Gomoran sulfuron kaj fajron de
    la Eternulo el la ĉielo.
  uig-PIN: Xu qaƣda Pǝrwǝrdigar ǝrxtin, ɵz yenidin Sodom bilǝn Gomorraning üstigǝ
    günggürt wǝ ot yaƣdurup,
  beo-beo: Amalalu, Hina Gode da lalu amola gia:i igi gibu agoane Sodame amola Goumola
    amo moilai bai bagade elama iasi.
  tpi-OTNT: Na wantu Bikpela i salim ol hatpela ston wantaim paia i pundaun antap
    long taun Sodom na Gomora.
  hau-SA: Sai Ubangiji ya yi ta zuba kibiritu a bisa Sodom da Gomorra daga sama.
  udu-udu: Dhali yan’ko’d mo tani Tap̱a a’di he’thki’da p̱o/ Pan Saduum mo dhali ap̱o/
    Paŋ Gamuura mo to jin si’du/ mo dhala kap̱any o’d ’peni Tap̱a mo ’peni bwaman
    momis mo.
  uig-LAT: Shu chaghda Perwerdigar ershtin, öz yénidin Sodom bilen Gomorraning üstige
    günggürt we ot yaghdurup,
  nde-nde: UThixo wasenisa umlilo wesolufa etshisayo phezu kweSodoma leGomora, uvela
    kuThixo usehla emazulwini.
  ton-ton: Pea naʻe fakaʻuha ʻe Sihova ki Sotoma mo Komola, ʻae makavela mo e afi
    mei ʻa Sihova ʻi he langi.
  ces-1613: A Hospodin dštil na Sodomu a naGomoru sirou a ohněm od Hospodina s nebe.
