verse: GEN.019.032
translations:
  mal-C: അതിനാൽ വരിക. നമുക്ക് അപ്പനെ വീഞ്ഞുകുടിപ്പിച്ച് അദ്ദേഹത്തോടൊപ്പം കിടക്കപങ്കിടാം,
    അങ്ങനെ പിതാവിന്റെ വംശപരമ്പര നിലനിർത്താം” എന്നു പറഞ്ഞു.
  deu-TKW: Komm, wir wollen unserem Vater Wein zu trinken geben und uns zu ihm legen,
    damit wir durch unsern Vater unsern Stamm erhalten.
  lin-lin: Tika ete tomelisa tata na biso masanga ya vino mpe tosangisa na ye nzoto
    mpo ete, na nzela ya tata na biso, libota na biso ebunga te. »
  cbr-NT: usa 'ain kananuna nu rabëxun nun bata paë xëamixun paëónti 'ain, usokin
    'atankëxun kananuna aín bëchikë 'itánun tuaxunti 'ain.
  eng-LSV: come, we cause our father to drink wine, and lie with him, and preserve
    a seed from our father.”
  bmu-bmu: Miaŋgöra ölöp kaba iwiniri wain o waŋgizi nemba uruŋi eŋololoŋ aiga yambuk
    ahöba gölöm ala gwölönarök miwikŋaiziga könagesöninan toroqeba malme.”
  eng-GNV: Come, wee will make our father drinke wine, and lie with him, that we may
    preserue seede of our father.
  eng-WEBSTER: Come, let us make our father drink wine, and we will lie with him,
    that we may preserve seed of our father.
  nhw-BL: Yeca ma tiquihuintica totata huan ma tiquiximatise para tiquinpiyase catli
    ya iconehua para amo polihuis itoca.
  swh-ONEN: Tumnyweshe baba yetu mvinyo kisha tukutane naye kimwili ili tuhifadhi
    uzao wetu kupitia baba yetu.”
  bba-bba: A nɑ su bɛsɛn tundo tɑm nɔrusiɑ mu n kpɑ̃ kpɑ su de u kɑ sun kpunɑ kpɑ
    win bweseru tu ku ɡbi.
  eng-KJVCPB: come, let us make our father drink wine, and we will lie with him, that
    we may preserve seed of our father.
  cpy-cpy: Jame ashinkiteri, roo añaantyaari itzimae eentsitepaeni.”
  mpx-mpx: Oine ta ahe tamala ta paim nabiyan, yaka ta na avala ta kenu ge iya eliyana
    natulau nihi gan, yaka bahi un ni yayaomal.”
  wbp-wbp: Pama mayirlirla jangkardu mani nyampuku purlkaku ngali-jarrakupalanguku
    yungu ngarninjarla warungka-jarrimilki? Ngula-jangkalkunya yungurlirla ngunanja-kurraku
    kurdu-yukami. Ngula-jangkanya yungurli palkakupalangu-jarrimilki.”
  luo-luo: We wami wuonwa kongʼo omadhi kendo ka osemer, to wariwre kode kendo wanywol
    nyithindo mondo kik ogandawa lal.”
  meu-meu: Aitala, tamada na vine ranuna amo baita hakekeroa, bena ia ida baita eno
    bou, tamada ena amo natuda baita abidia.
  npi-ULB: आऊ, हाम्रो बुबालाई मद्य पिउन लगाऔँ, अनि हाम्रो बुबाको वंशलाई बिस्तार गर्न
    हामी उहाँसँग सुतौँ ।”
  yor-yor: Wá, jẹ́ kí a mú baba wa mu ọtí yó, kí ó ba à le bá wa lòpọ̀, kí àwa kí
    ó lè bí ọmọ, kí ìran wa má ba à parẹ́.”
  emp-NTPO: Maʌ̃ carea dadji zezaa uva b̶a aseada dobid̶ia beu b̶emãrẽã. Mãwã osid̶ara
    idji ume poya cãĩnia idji warrada eropanani carea.–
  ind-ind: Mari kita membuat ayah kita mabuk dengan minum anggur sehingga dia tidak
    sadar, lalu kita bisa bersetubuh dengannya. Dengan cara inilah kita dapat menyambung
    keturunan keluarga kita.”
  pes-OPCB: پس بیا به او شراب بنوشانیم و با وی همبستر شویم و به این طریق نسل پدرمان
    را حفظ کنیم.»
  ssx-ssx: Koto ekina꞉ dika꞉ apa꞉ hoke ikali na keaena꞉ laa ipiki ame̱le̱ polupa꞉ka꞉na꞉ta꞉
    kota꞉ ipiki pa꞉ta꞉ yama꞉ wekiwandiki mondupana꞉ loa꞉me leekeme.
  lcm-lcm: Kume na tarung an ainum na tamarung ta vaen. Man kala nio, tarung rot ve
    nia ani patmani ke ka uli ago akit le si tamarung.”
  aer-aer: Ilerneke-artweye ngkwarlele arerte-iletyeke-aye! Kele ikwerenge intetyenhenge
    atnerte-atnerte-irretyenhe ampe atnyenetyenhenge.”
  tgl-ULB: Halika ating painumin ng alak ang ating ama at sisipingan natin siya para
    mapalawig natin ang kaapu-apuhan ng ating ama.
  nop-nop: Ale indi betnik niŋgiginedene wain ime naaŋ nadibubuyeeŋ dahatune adut
    deitim, adi’walaniŋ yalaki mintanimdok.”
  kca-kca: щишән, ащемән ўнайән йищәԓтәԓэмән, пӑ ащемән эԓты рутэмән йэԓԓы туԓэмән».
  cbu-NT: Ashiriya, Apapaam tuwarsayaruni, washunand maayani. Ashkachuni, iparinayani
    yaamatari ipareemani, tárangiya iwachiztamarini.
  usa-usa: Kerátá táínomma ketibokárátá amiqma neginági uyákátuwekaq weté watéka iyápó
    mayáyúye.”
  hui-hui: Ainde iya aba waini iba dewa nowa mo luluya helo hambu mibiya. Ibuni luluyu
    ngelowa iyane haru palerabagola nde waneigini holebira. Ani biragola dindi bibahendeha
    wali agali lone haame helo, lene.
  wrs-wrs: Doa pioa aramoa wainpolna endahoi, ata dai orava, ninpol kovopevav, wo
    kava ata os heindava vendholothovav avondrava.
  mya-mya: သို့​ဖြစ်​သော​ကြောင့်​ဖ​ခင်​ကို​စ​ပျစ်​ရည်​တိုက်​၍​မူး​ယစ်​စေ​ပြီး​လျှင်
    သူ​၏​အ​မျိုး​ဆက်​မ​ပြတ်​စေ​ရန်​သူ​နှင့်​အ​တူ​အိပ်​ကြ​စို့'' ဟု​ဆို​လေ​၏။-
  cbi-NTPO: Tsa' mitya yanu viñaware', yaba detsu', yachi na miyandi', ya' mityaa
    maseradaa, timi.
  bod-N: ཤོག༌དང༌། ངེད་གཉིས་ཀྱིས་རང་གི་ཕ་ལ་རྒུན་ཆང་འདྲེན་པ༌དང༌། ཁོ་དང་འགྲོགས་པར༌བྱའོ།
    །དེ་ལྟར་བྱས༌ན། ངེད་གཉིས་ལ་ཕ་ལས་རིགས་རྒྱུད་ལྡན་པར་འགྱུར་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Buta se nanga ba yu tunak se nauk ale ninguru ngualaruk se ilak aninak
    ale kuriang ilunak se nanga nainet ko nup me menarukko,” mam.
  kkl-kkl: nuni mag yonge tebatnemeba, wana loba tanaleba, elap mabebeba, eldi likna
    lag taukang,” seog.
  sna-sna: Ngatinwisei baba vedu waini tigorara navo kuti tichengetedze rudzi rwedu
    kubudikidza nababa vedu.”
  spa-BLM: Vengan, hagamos que nuestro padre beba vino y nos acostaremos con él, para
    conservar el linaje de nuestro padre”.
  beu-beu: Base lebe miaaung pi anggur metma timang enang ana na, sampe veng naboa,
    senge pi abung tia. Aulang senge, pi bisa timang etabaning angu hamua.”
  cac-cac: Yuj chi' cac' yuc' an̈ vin̈ co mam tic, yic ol on̈ vay yed' vin̈, yic vach'
    ol can yin̈tilal vin̈ qued'oc, xchi ix.
  swh-ULB: Njoo na tumnyweshe baba yetu mvinyo na tulale naye ili kwamba tuendeleze
    uzao wa baba yetu.”
  bel-bel: дык вось апоім бацьку нашага віном, і перасьпім зь ім, і адновім ад бацькі
    нашага племя.
  deu-ELBBK: Komm, lass uns unserem Vater Wein zu trinken geben und bei ihm liegen,
    damit wir von unserem Vater Nachkommen am Leben erhalten.
  mbb-OT: Edlenguten ta nasì is amey ta te vinu, ne edhulizen ta sikandin su wey zuen
    te zed kevuwazan pinaaǥi te amey ta.”
  msc-msc: An ye dɔlɔ di an fa ma. A wa a min ka a ɲa laminin, an di an la a fɛ, sa
    an di den sɔrɔn, sa an fa bɔnsɔn kana tunun dunuɲa ma.»
  mal-2015: വരിക; അപ്പനാൽ സന്തതി ലഭിക്കേണ്ടതിന്നു അവനെ വീഞ്ഞുകുടിപ്പിച്ചു അവനോടുകൂടെ
    ശയിക്ക എന്നു പറഞ്ഞു.
  tuo-NT: Tojo weerã marĩ pacʉre queꞌacã weerã́. Cʉ̃ queꞌáca beꞌro cʉ̃ meꞌrã cãjĩrã.
    Tojo weerã marĩ cʉ̃ meꞌrã põꞌrãtirãsaꞌa.
  gup-gup: Kab ngarrbowo kunbang wine nawu kornkumo ngarrku, dja wanjh kaneyo, ba
    kunu minj kayakmen ngad bu karrimud, bu nungka Ngabbard kayawbornan ngarrku.”
  met-met: Tala talibu tibura nung wain laing kakahana bu takinu rangua. Baing ina
    naga, bakbagira bagula ilauyu xaung tibura bagula wa mugangadinga.”
  gvs-gvs: 'Tauna ame taguinūwe: Tamadayana oine tavini inim ginagina iyaluwo. Niga
    baige tasiu tauyana tamasisiye, e kina goi takéuwama tavenátuna bei ida boda geya
    ikavaveta.’'
  rmc-rmc: Av mačaras le dades la moľaha a pašľuvas leha, hoj amen lestar te el čhave.“
  nlg-nlg: Mai roghita mo koro hea na wine tamada me ke bule, ge koro nia maturu kolu,
    ge koro loghoa na kema ke va mai ta tamada.”
  dgr-DOGNT: Eyıt'à gotà jìetì yeedeè awets'ııle gà wet'à ts'ııtè, hanì-ı̨dè gotà
    wets'ıhɂǫ̀ǫ-dǫǫ̀ gǫ̀hłı̨į̀ ats'ele ha,” ededè ts'ǫ̀ hadı.
  pes-OPV: بیا تا پدر خود را شراب بنوشانیم، و با او هم بستر شویم، تا نسلی از پدرخود
    نگاه داریم.»
  ron-1924: Вино сэ пунем пе татэл ностру сэ бя вин ши сэ не кулкэм ку ел, ка сэ не
    пэстрэм сэмынца прин татэл ностру.”
  ben-OBCV: আয়, আমাদের বাবাকে দ্রাক্ষারস পান করাই ও পরে তাঁর সাথে সহবাস করি এবং আমাদের
    বাবার মাধ্যমে আমাদের পারিবারিক বংশধারা এগিয়ে নিয়ে যাই।”
  lex-lex: Samounu de tsi' pa tala lokrahi turnu (anggur) la pa it amni nemnu, totpa
    tora tanina, ne totpa tsauru it amni duratni-waitni.”
  rgu-rgu: De malole lenaꞌ ita fee papa ka ninu mafuꞌ. Basa nana suku toꞌ ana, fo
    ela leoꞌ bea na ita bisa tuti taroo papa ka tititi-nonosin.”
  som-som: Kaalay, aynu aabbeheen khamri cabsiinnee, markaasaynu la jiifsanaynaa,
    si aynu aabbeheen farcan ugala hadhno.
  lat-VUC: Veni, inebriemus eum vino, dormiamusque cum eo, ut servare possimus ex
    patre nostro semen.
  aoi-aoi: Umba kwa, yeni-bekajina amalyirra akwurena-langwa naka nungwarrka kajungwa
    kinu-bungwurridini-yada akwa yaku-mungkwuli-yada enuwa-manja yakuwa akwa yakeni-ngbadikini-yada,”
    yingi-yama dakina daruma-dangwa dadiyamarnjadikba-wa.
  eng-ASVBT: come, let us make our father drink wine, and we will lie with him, that
    we may preserve seed of our father.
  mna-mna: Kozo takam tamanda ka yok baen sa be iwin ma ŋgar kini ikankaana, tonabe
    tarao tala kini ma itiŋan tekeene. Naso tepeebe lende kelŋanda.”
  ita-1885: Vieni, diam da bere del vino a nostro padre, e giaciamoci con lui; e così
    di nostro padre conserveremo in vita alcuna progenie.
  eng-LXXUP: Come and let us make our father drink wine, and let us sleep with him,
    and let us raise up seed from our father.
  eng-ULB: Come, let us make our father drink wine, and we will sleep with him, so
    that we may extend our father's line.”
  spa-VBL: Emborrachemos a nuestro padre con vino, y acostémonos con él para que podamos
    hacer crecer esta familia”.
  fra-_FOB: Viens, faisons boire du vin à notre père, et couchons avec lui, afin que
    nous conservions la race de notre père.
  mal-mal: വരിക; നമ്മുടെ അപ്പന്റെ വംശപാരമ്പര്യം നമ്മൾ സംരക്ഷിക്കേണ്ടതിന് അവനെ വീഞ്ഞുകുടിപ്പിച്ച്
    അവനോടുകൂടെ നമുക്ക് ശയിക്കാം” എന്നു പറഞ്ഞു.
  urd-GVR: Āo, ham Abbū ko mai pilāeṅ. Jab wuh nashe meṅ dhut ho to ham us ke sāth
    hambistar ho kar apne lie aulād paidā kareṅ tāki hamārī nasl qāym rahe.”
  suz-BL: लो, इस आफ कली अङगुर शांबुमी दुक्‍पाइश्‍शा, इस आफ नु बाक्‍स। मोपा इस आफ कली
    चच युइ दुम्‍नीम” दे आ लोक्‍ब कली देंमाक्‍त। लेवी १८:७
  ita-1927: Vieni, diamo a bere del vino a nostro padre, e giaciamoci con lui, affinché
    possiamo conservare la razza di nostro padre”.
  ckb-ckb: بۆیە وەرە با شەراب دەرخواردی باوکمان بدەین و سەرجێیی لەگەڵ بکەین، لە باوکمانەوە
    وەچە بخەینەوە.»
  eng-BBE: Come, let us give our father much wine, and we will go into his bed, so
    that we may have offspring by our father,
  crx-NTPO: '''Anih nebá ts''ekoo too'' buts''oolhnai'' ''ink''ez sih oozih ts''ootez,
    ''et de la nets''u haindene hoole''.”'
  kan-OKCV: ಆದ್ದರಿಂದ ನಾವು ನಮ್ಮ ತಂದೆಗೆ ದ್ರಾಕ್ಷಾರಸವನ್ನು ಕುಡಿಸಿ, ನಾವು ಅವನ ಸಂಗಡ ಮಲಗಿಕೊಳ್ಳೋಣ.
    ಏಕೆಂದರೆ ನಾವು ನಮ್ಮ ತಂದೆಯ ಸಂತಾನವನ್ನು ಉಳಿಸಬೇಕು,” ಎಂದಳು.
  bbb-bbb: Ijadufuo roga no ire vaeni kugi be amaerina asoe nuvuone maga fu ine. Fu
    ina nigofo iserega no muge fuina naokina no e fudiena ame tuanano kuae.
  tam-2017: நம்முடைய தகப்பனால் சந்ததி உண்டாக, அவருக்கு மதுவைக் குடிக்கக்கொடுத்து,
    அவரோடு உறவுகொள்வோம் வா” என்றாள்.
  spa-RV-1909: Ven, demos á beber vino á nuestro padre, y durmamos con él, y conservaremos
    de nuestro padre generación.
  ron-BTF: Vino, să facem pe tatăl nostru să bea vin şi ne vom culca cu el, ca să
    păstrăm o sămânţă a tatălui nostru.
  eng-WEBP: Come, let’s make our father drink wine, and we will lie with him, that
    we may preserve our father’s family line.”
  eng-FBV: Come on, let's get our father drunk with wine and sleep with him so we
    can keep his family line going.”
  nld-1939: Kom, we moeten onzen vader wijn laten drinken, en bij hem gaan slapen;
    dan zullen we tenminste van onzen vader kroost verwekken.
  nch-BL: Yeca ma tiquihuintica totata huan ma tiquixmatica para tiquinpiyase cati
    ya iconehua para amo polihuis itoca.
  tfr-NTPO: Kjweri nel̈õtkëy, shji pë ba tjok wl̈o, shji wapga shdär jek këgong wl̈o»
    l̈e.
  vie-1934: Hè! chúng ta hãy phục rượu cho cha, và lại nằm cùng người, để lưu truyền
    dòng giống cha lại.
  hin-CV: इसलिये आ, हम अपने पिता को दाखमधु पिलाएं और उनके साथ संभोग करें और अपने पिता
    के द्वारा अपने परिवार के वंशक्रम आगे बढ़ाएं.”
  eng-OURB: Come, let’s make our father drink wine, and we will lie with him, that
    we may preserve our father’s family line.”
  spa-BES: Ven, démosle mucho vino a nuestro padre, y nos iremos a su cama, para que
    tengamos descendencia de nuestro padre,
  tdx-tdx: Aa le antao hampikamaen-tika divay ty raentika vaho hiolots’ ama’e, hañajàn-tika
    tariratse ty raentika.
  vid-vid: Lelo tumgalize mhaza kwa divai, leka tuwase na heye na kukangaza lulelo
    kwa kuponda wana na heye.”
  pwg-pwg: Weni nakanani taberai. Ita mamai ti uma neghaneghai ma yavata takena. Tituwa
    da kata dam ke ina wapa.”
  eng-OKE: Come, we will pour father wine, and will lie with him, and raise up sons
    from our father.
  tha-KJV: มาเถิด พวกเราจงให้​บิ​ดาของพวกเราดื่มเหล้าองุ่น และพวกเราจะนอนกั​บท​่าน
    เพื่อพวกเราจะสงวนเชื้อสายของบิดาพวกเรา”
  por-BR-2018: Vem, demos a beber vinho a nosso pai, e durmamos com ele, e conservaremos
    de nosso pai geração.
  bco-bco: A꞉la꞉go꞉ko꞉lo꞉ nain so꞉lo꞉wo꞉ mo꞉edaki, dowa a꞉la꞉ta꞉ga꞉yo꞉ dowa꞉i ha꞉na꞉melea꞉ki,
    naino꞉ wain ho꞉no꞉ domo꞉ dimia꞉sa꞉ga꞉, na꞉no꞉ e o꞉lia꞉yo꞉ a꞉na alima꞉niki.”
  deu-ELO: Komm, laß uns unserem Vater Wein zu trinken geben und bei ihm liegen, damit
    wir von unserem Vater Samen am Leben erhalten.
  ktm-ktm: Tortudou wain kile tadan pe iy ki-ing pe kipu sipak, eri pe toru termetir
    ndrodan iy kile we torpo nedu’ toru. Tarahnan kihpa kurti we yayan tama’ toru
    ti we kindrunum pwi.”
  caa-caa: Pero nen ayan inteꞌ nibꞌijnusiaj, quisinic que cawajcꞌu uyuchꞌi e vino
    catata tuaꞌ cacarse. Y de allí erer cachꞌan tacar y jaxir matucꞌa tuaꞌ unata jay
    war cachꞌijrtesian tacar, che e yaxar ijchꞌoc.
  eng-WYC-2018: come thou, make we him drunken of wine, and sleep we with him, that
    we may keep the seed of our father. (come thou, make we him drunk with wine, and
    sleep we with him, so that we can keep our father’s seed, or our father’s family,
    alive.)
  epo-epo: tial ni ebriigu nian patron per vino, kaj ni kuŝu kun li, por ke ni aperigu
    de nia patro idaron.
  uig-PIN: Ⱪeni, atimizni xarab bilǝn mǝst ⱪilip ⱪoyup, uning bilǝn billǝ yatayli;
