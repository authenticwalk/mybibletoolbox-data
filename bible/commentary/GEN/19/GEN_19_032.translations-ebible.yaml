  fra-SBL: Venez, faisons boire du vin à notre père, et nous coucherons avec lui,
    afin de préserver la lignée de notre père. »
  hbo-hbo: לְכָ֨ה נַשְׁקֶ֧ה אֶת־אָבִ֛ינוּ יַ֖יִן וְנִשְׁכְּבָ֣ה עִמֹּ֑ו וּנְחַיֶּ֥ה
    מֵאָבִ֖ינוּ זָֽרַע׃
  shp-NTPO: Jaskara iketian, non papa paenhanon awé, non yoranmanon; jaskáaxonra non
    bakeaxonti iki —akin.
  eng-WYCLIFFE: come thou, make we him drunkun of wyn, and slepe we with him, that
    we moun kepe seed of oure fadir.
  pjt-pjt: Utili Mamanya waina ungama, ka tjikiṟa taṟangkarira ngalila ngarima, munulinya
    tjitjitjaralku palumpa walytjapiti piṟuku ma-tjuṯaringkunytjaku maḻatja maḻatja.”
  cwe-cwe: Lelo chimng'wize upele tati yetu muladi chidahe kwiibandama nayo chimwelekele
    wana.”
  bgs-bgs: Na, madigár ka lasingán ta tô ámmà ta asta lumayuk ki kandin ébô duwán
    batà ta ukit kandin.”
  kik-kik: Reke tũhe ithe witũ ndibei anyue nĩgeetha tũkome nake, na tũtũũrie rũciaro
    rwitũ na ũndũ wa ithe witũ.”
  ksr-ksr: Kawaajoŋ saanoŋ kana maŋnara wain apu muri neŋ uuta eŋkaloloŋ kolooro iwo
    eŋ koro ama gbili mokoloori kanagesonananoŋ toroqeŋ laligowuya.”
  fra-NCL: Viens, faisons boire du vin à notre père et couchons avec lui, afin que
    nous conservions de notre père une postérité. »
  cek-AK: Pa ih atii anghmat han ai ah, aihnik ampa to misurtui naesak si loe, anih
    to iip haih si, tiah a naa.
  xla-xla: Epedeme di ka꞉dena, di aye kawata yú ipame ya꞉ mate hatlope dlowa, di ata
    dia꞉ tle akimlala hatitimelepo depame,” diyo.
  cuk-cuk: Degisoggu, anmar-bab anmar omumsamalo. Geb agi, anmar ese goloed, adi,
    anmar ega anagan-urbegar.
  uig-CYR: Қени, атимизни шарап билән мәс қилип қоюп, униң билән биллә ятайли; шундақ
    қилсақ, биз пәрзәнт көрүп атимизниң уруғини қалдуралаймиз, — деди.
  tel-2017: నాన్నకు ద్రాక్షారసం తాగిద్దాం. తరువాత అతనితో శారీరిక సంబంధం పెట్టుకుందాం.
    ఆ విధంగా నాన్న ద్వారా మనకు సంతానం కలిగేలా చేసుకుందాం, పద” అని చెప్పింది.
  hat-BSA: Vini, annou fè papa nou bwè diven, e annou kouche avè l pou nou kapab prezève
    fanmi nou an pa papa nou.”
  kos-kos: Tari, kut kitalya papa elan sruhila, na kut ona yorol ac orek tulik kacl.”
  hbo-WLC: לְכָ֨ה נַשְׁקֶ֧ה אֶת־אָבִ֛ינוּ יַ֖יִן וְנִשְׁכְּבָ֣ה עִמּ֑וֹ וּנְחַיֶּ֥ה
    מֵאָבִ֖ינוּ זָֽרַע׃
  ibo-ibo: Ka anyị mee ka nna anyị ṅụọ mmanya, ka anyị na ya dinakọọ, ka anyị chebe
    agbụrụ anyị site na nna anyị.”
  ory-ory: ଆସ, ଆମ୍ଭେମାନେ ପିତାଙ୍କୁ ଦ୍ରାକ୍ଷାରସ ପାନ କରାଇ ପିତାଙ୍କ ବଂଶ ରକ୍ଷା ନିମିତ୍ତ ତାଙ୍କ
    ସଙ୍ଗେ ଶୟନ କରିବା।”
  wmt-wmt: '@see-verse:GEN.019.031'
  chk-chk: Etto, sipwe aünü ngeni samach ei wain, mürin sipwe kon ren pwe epwe wor
    mwirimwirin.”
  ssd-ssd: Ta tuku ne isa. Sile mam grep kule tupe le nu nyumba ŋginŋgankuwa le sile
    nu ndoŋ kinype. Taŋape sulumba sile kiŋo kile-patikupe ŋgina.
  rop-rop: Wal yunmi lafta meigim yunmi dedi jidan drangginwan, en yunmi silip garram
    im en yunmi gin abum beibi blanga im.”
  ukr-1871: Ходи сюди лишень, упиймо вином панотця нашого, та переспимо з ним, та
    й переховаємо рід від панотця нашого.
  eng-AOI: Come on, let's make our father drink wine until he is drunk, and sleep
    with him, so that he can make us pregnant.”
  yon-yon: Awarak ayi yeman ye ok yaningko wain konubko anekore awarak ayuko ye yoom
    dangenub danayiib kerem.” andeen.
  bch-bch: Be kemi ngan tapaun tamada ngan oain ta ilabora imangamanga. Ta taeno toman
    ngan ei, ta ipapot gergeu pagitarua. Toa bedaoa ta gita iaoa toaine irangrang
    ngan kus mao.”
  deu-1951: So komm, wir wollen unsern Vater mit Wein tränken und bei ihm liegen.
  eng-JPS: Come, let us make our father drink wine, and we will lie with him, that
    we may preserve seed of our father.'
  ubr-ubr: Om enat ot tamat tani yamai in toman ini kokok, onai ot mat tanen ato on
    emon on ot fifirig tanitu.”
  srp-1865: Hajde da damo ocu vina neka se opije, pa da legnemo s njim, eda bismo
    saèuvale sjeme ocu svojemu.
  lug-lug: Jjangu tunywese kitaffe omwenge, tulyoke twebake naye, tusobole okufuna
    ezzadde nga liva mu kitaffe.”
  heb-heb: לכה נשקה את אבינו יין ונשכבה עמו ונחיה מאבינו זרע׃
  ben-IRV: এস, আমরা বাবাকে আঙ্গুর রস পান করিয়ে তাঁর সঙ্গে শয়ন করি, এই ভাবে আমরা
    বাবার বংশ বৃদ্ধি করি।”
  pan-pan: ਇਸ ਲਈ ਆ, ਅਸੀਂ ਆਪਣੇ ਪਿਤਾ ਨੂੰ ਮਧ ਪਿਲਾਈਏ ਅਤੇ ਉਸ ਦੇ ਸੰਗ ਲੇਟੀਏ, ਤਾਂ ਜੋ ਅਸੀਂ
    ਆਪਣੇ ਪਿਤਾ ਦੀ ਅੰਸ ਨੂੰ ਕਾਇਮ ਰੱਖ ਸਕੀਏ।
  mwp-mwp: Aya ngoeba ngoeban thathi umal ngukiw poeybaypa, nuy kay um walepa ngoeba
    kay nubiya uthuy yoewnampa, lak bangal ngoeba kazilayg ngoeban thathingu nungu
    nelpa oengaypa.’
  mya-JVB: လာကြ။ ငါ တို့အဘ ကိုစပျစ်ရည် တိုက် ကြစို့။ ငါ တို့အဘ ၏ အမျိုးအနွယ် ကို စောင့်
    မ၍ သူ နှင့် အိပ် ကြ စို့ဟု ညီမ ကို ပြောဆို ၏။
  tte-O: Wain takalai tamala tayanuma yauyaule, na mesabana takalai mekalakava takeno
    na iya koina natulao sipagan, na tabu ala susu ikwakwalalele.”
  tbg-tbg: Kaiqetanta uaini tentatanta qora amiariraro nama kairaro vira avu aatovano
    hampi qiraqe tetanta vira hampata vaiteha vainti taiqama vuare, tiro.
  hmo-hmo: Oi mai, iseda tamana do ita hakekeroa, vadaeni ia dekenai do ita sihari,
    bona natudia do ita abia iseda tamana dekena amo.”
  ata-ata: Ia maasi la nenge nengei taꞌoxo voteꞌi vile aloxo ꞌo. Nengei taienu la
    sou nengeꞌa taai la sou anu upalaaneꞌi ta ꞌolu noxinge nengei mo sou ta xasoxasou
    iloꞌa ta ꞌiluꞌilusunu ne ipaa iliꞌi.”
  nfa-nfa: De beꞌa risi, ti hia ne ninu mahu, sèna ka èdhi dua ti jꞌunu dènge ne,
    ho ti abhu kolo hia ama èdhi.”
  urd-urd: आओ, हम अपने बाप को मय पिलाएँ और उससे हम — आग़ोश हों, ताकि अपने बाप से नसल
    बाक़ी रख्खें।
  rus-SYN: итак напоим отца нашего вином, и переспим с ним, и восставим от отца нашего
    племя.
  cbt-NTPO: Napoaton, huëquë pa'a o'shitatë tëpaita'a. Inapotatë', hua'huanpo ya'huëtiinposo
    marë' huë'ëpa'a, itërin.
  bqc-SIM: Mↄ wà vɛ̃ɛ kákaɛ̀, wí wúlɛaànↄ kɛ́ wà e wàↄ wá bui kũa aà sabai.
  tcz-CHONGTHU: Hung in ipa hi khamna thei donsah hitin, akham teng iki timatpi lhon
    ding ahiye, hiche akona chu eiho insung hi ipa akon a chilhah inei doh lhon ding
    ahibou e,” ati.
  mar-mar: चल, आपल्या पित्याला द्राक्षरस पाजू, आणि त्याच्याबरोबर झोपू. अशा रीतीने
    आपल्या पित्याचा आपण वंश चालवू.”
  tcs-tcs: Kam, yumi go meke papa blo yumi dringk tumas wain po kam prapa spak, solong
    yumi ken slip wea em ane yumi ken meke pamlelain prom em.’
  soq-soq: Sa baiwa no wain mamamba wanato napie uwawa koakoalepio do ituntate ita
    me asiasi sedamba gamomote dainimba debamasata.”
  qub-qub: Chaymi papäninchïta machächishun. Nircur paywan puñushun paypa wamranta
    charänanchïpaj».
  bqp-bqp: Ǹ mↄ́ ò sèwɛ̃ kákanɛ ó wútɛ kãao, de ògↄ̃ ó buri le a gãi.
  hat-hat: Vini non. Annou fè papa bwè diven jouk li sou. Apre sa, n'a kouche avè
    l'. Konsa, n'a fè pitit pou papa nou.
  eng-BSB: Come, let us get our father drunk with wine so we can sleep with him and
    preserve his line.”
  tod-tod: De li, de dɔɔi ʋu de-ɠɛɛ la. De la koba, naa ɠa a kɛ, de-ɠɛɛ mavofodai
    ɠɛ ná.»
  eng-WEBPB: Come, let’s make our father drink wine, and we will lie with him, that
    we may preserve our father’s family line.”
  kbq-kbq: Hagi antahio, tafati'amofona negi ti ami'manenkeno neteno negi nenena nagatimofo
    zamagi fanane hu'zankura anukita mase'neta, tafati'amofo mofavre kasentesanu'e.
  nhe-BL: Yeca ma tiquihuintica totata huan ma tiquixmatise para tiquinpiyase tlen
    ya iconehua para ax polihuis itoca.
  bus-bus: Ǹ mↄ́ wà wɛ̃ɛ kákanɛ wé daɛo, lɛ wàgↄ̃ wa borii e à gãzĩ.
  gub-BL: Ezur xe herupi nehe, xi'u kar kàwiahy zaneru pe nehe, imuka'u kar pà nehe.
    A'e mehe zaha ipuhe nehe. Nezewe mehe heta putar zanememyr zanewe nehe, i'i izupe.
  eng-DRA: Come, let us make him drunk with wine, and let us lie with him, that we
    may preserve seed of our father.
  knf-knf: Biin ŋwul aşin nja poot akuj ŋşë ŋpiinţ na a ŋka bapoţ, pntaali pi nul
    pawutna kaba. »
