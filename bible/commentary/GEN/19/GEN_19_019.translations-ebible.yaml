verse: GEN.019.019
translations:
  mal-C: അങ്ങേക്ക് അടിയനോടു കൃപതോന്നിയല്ലോ. എന്റെ ജീവനെ രക്ഷിച്ചതിലൂടെ അവിടന്നു വലിയ
    കരുണകാണിച്ചിരിക്കുന്നു. എനിക്കു മലകളിലേക്ക് ഓടിരക്ഷപ്പെടാൻ നിവൃത്തിയില്ല; ഈ വിപത്ത്
    എന്നെ മൂടിക്കളയും, ഞാൻ മരിച്ചുപോകുകയും ചെയ്യും.
  deu-TKW: Dein Knecht hat nun einmal Gnade gefunden in deinen Augen, so daß du mir
    große Barmherzigkeit bewiesest und mich am Leben erhieltest. Aber ich bin nicht
    imstande, mich auf das Gebirge zu flüchten; wie leicht könnte mich das Verderben
    ereilen, daß ich sterben müßte.
  lin-lin: Mosali na yo azwi ngolu na miso na yo, mpe otalisi ngai bolamu makasi na
    ndenge obikisi bomoi na ngai. Kasi nakokoka te kokima na likolo ya bangomba, noki
    te likama ekokomela ngai mpe nakokufa.
  cbr-NT: Mitsun kamina 'itsaira 'ë 'akian, usa 'ixun kamina 'ë ië́nun 'akian, 'aínbi
    kana 'ëx matán me kamanu kuantima 'ain, anu kuaniabia tsin bikëx kana 'ëx bamati
    'ain.
  eng-LSV: now behold, your servant has found grace in your eyes, and you make great
    your kindness which you have done with me by saving my life, and I am unable to
    escape to the mountain, lest the evil cleave [to] me and I have died;
  bmu-bmu: Göŋön malmalnaŋgö bohonŋi jöhöba ak-kömukömu ketaŋi kondelnöŋga göhö jege
    ölŋa kalem möriam miwikŋaiba welenqeqegi akzalmö, mötnöŋ, nöŋön kunduŋe eu misiŋgöba
    angaitmamgö osimam. Köndeŋmöndeŋ kiaŋön nöŋgö qakne öŋgöiga kömumbileŋbuköra keŋgötni
    mötzal.
  eng-GNV: 'Behold now, thy seruant hath found grace in thy sight, and thou hast magnified
    thy mercie, which thou hast shewed vnto me in sauing my life: and I cannot escape
    in the mountaine, least some euill take me, and I die.'
  eng-WEBSTER: 'Behold now, thy servant hath found grace in thy sight, and thou hast
    magnified thy mercy, which thou hast shown to me in saving my life: and I cannot
    escape to the mountain, lest some evil should take me, and I die:'
  nhw-BL: Nelía antechchihuilijtoque se hueyi favor huan anquimanahuijque nonemilis,
    pero na amo nihueli nicholos hasta campa tepeixco pampa huejca. Nopa tlatzacuiltili
    huelis techajsiti ipan ojtli, huan huajca, quena, timiquise.
  swh-ONEN: Mtumishi wenu amepata kibali mbele ya macho yenu, nanyi mmeonyesha wema
    mkubwa kwangu kwa kuokoa maisha yangu. Lakini siwezi kukimbilia milimani, janga
    hili litanikumba, nami nitakufa.
  bba-bba: Wee, ɑ mɑn durom kuɑ, ɑ mɑɑ mɑn wunɛn wɔnwɔndun kpɑ̃ɑru sɔ̃ɔsi ye ɑ kɑ
    nɛn hunde fɑɑbɑ kuɑ. Adɑmɑ nɑ ǹ kpɛ̃ n dukɑ turi ɡuu ten mi, wɑhɑlɑ ye, yɑ kun
    kɑ mɑn bɑbe kpɑ n kɑm ko.
  eng-KJVCPB: 'behold now, thy servant hath found grace in thy sight, and thou hast
    magnified thy mercy, which thou hast shewed unto me in saving my life; and I cannot
    escape to the mountain, lest some evil take me, and I die:'
  cpy-cpy: Osheki kameethari pantakinari, maperori pineshironkatakina powawijaakotaana.
    Eeromaeta okanta noshiye tonkaariki, aritaki nokamaki aririka areetawakina pithonkatatantyaawori
    nampitsi.
  mpx-mpx: Wam pagan i waisi eliyau, ge u muloluagau yawaliu u pwamwal. Yaa nige bosowaiu
    na lou noek to oya elal. Nasi nigeya ga na vivin inoke nak toto ya ni kukuhikagau
    ge na yaomal.
  wbp-wbp: '@see-verse:GEN.019.018'
  luo-luo: Jatichu oseyudo kech e wangʼu, kendo usenyisa ngʼwono maduongʼ kuom reso
    ngimana. To kata kamano ok anyal ringo nyaka e gode; nono to chandruogni ojuka
    mi anyalo atho.
  meu-meu: Mani a itagu, emui hesiai tauna; vada o harihari henigu bona vada o bogagu
    hisi bona vada o hamaurigu. A lau na asi goadagu ororo baina heau henidia, hahedika
    ese baine ḡavagu tao, bena baina mase.
  npi-ULB: तपाईंका दृष्‍टिमा तपाईंको दासले कृपा पाएको छ, र मेरो प्राण बचाउनको निम्ति
    ममाथि तपाईंहरूले ठुलो दया देखाउनुभएको छ, तर म पहाडहरूतिर भाग्‍न सक्दिनँ, किनभने
    ममाथि विपत्ति आइलाग्‍नेछ र म मर्नेछु ।
  yor-yor: Nígbà tí ìránṣẹ́ rẹ ti rí ojúrere rẹ, tí o sì ti fi àánú rẹ hàn nípa gbígba
    ẹ̀mí mi là, èmi kò le è sálọ sórí òkè, kí búburú yìí má ba à lé mi bá, kí n sì
    kú.
  emp-NTPO: Bãrãba mʌ̃ra bio quĩrã djuburiasid̶aa purud̶ebemada ẽdrʌ eneped̶ad̶a bẽrã.
    Baribʌrʌ mʌ̃ra eya barama poya jũẽẽ́a. Pĩãca wãbʌrʌd̶e bãrãba dji puru ãrĩbʌdaba
    mʌ̃ra ota jidaisicada. Maʌ̃ba mʌ̃ra beaya.
  ind-ind: Tuan sudah sangat berbaik hati dengan menyelamatkan nyawa saya. Tetapi
    daerah perbukitan itu terlalu jauh! Kalau saya berusaha lari ke sana, saya akan
    mati sebelum sampai.
  pes-OPCB: تو در حق من خوبی کرده، جانم را نجات داده‌ای، و محبت بزرگی در حق من کرده‌ای.
    اما من نمی‌توانم به کوهستان فرار کنم، زیرا می‌ترسم قبل از رسیدن به آنجا این بلا
    دامنگیر من بشود و بمیرم.
  ssx-ssx: I̱ a꞉ta꞉ma꞉ homolo hata꞉ ipilikana꞉ma꞉ I̱ homaama꞉na꞉ yeke ota꞉ tamba꞉
    mipipate pa mo pote manuta꞉ papate yalo hata꞉ koto pate a̱i̱ na opolo peke hano
    mo hoeyalo pa꞉la꞉ ekima꞉ I̱ a꞉pa teliminia꞉ka꞉na꞉ta꞉ kota꞉ homulueke.
  lcm-lcm: Nau kana kamilong asosokai. Na milong tala lomon alava luai anig lenginang
    na milong tala akalit amalangas ta kamilong ngorem taun anig si sa kana milong
    tala abis ia singig. Sikei parik nang napa angkoai si sip taun ani keve mulang
    suke. Mamaiten ke nganing kala kinkos iau na nala mat.
  aer-aer: '@see-verse:GEN.019.018'
  tgl-ULB: Ang inyong lingkod ay nakatanggap ng pabor sa inyong paningin at pinakitaan
    ninyo kami ng dakilang kagandahang-loob sa pagligtas sa aking buhay, pero hindi
    ako makakatakas sa mga bundok dahil aabutan din ako ng sakuna at mamamatay ako..
  nop-nop: Hidi tipilapilayehik nu siloŋ tobogoŋ tinamuŋa nehitubulodamuk. Nu adi
    haŋgi foloŋ kedem mu momoŋ lowit. Uŋoŋ mulabumuŋ wondi neheune kumumbaatneŋ.
  kca-kca: Тӑта щи, Нӑӈ митхуйэн пеԓа Нӑӈ йӑм сэмән ватсән, ма уԓәпсайэм шавиты урәӈән
    Нӑӈ щи ԓŏват йӑм версән; туп ма Кев ўр унты хухәԓты ӑт верәтԓәм, тӑм шук эԓты
    ат шаващсәм пӑ ԓыԓӈа ат хӑщсәм,
  cbu-NT: Watam shiy nuwaa chinarangshawa, misha nuwaa taarasheetsi tapachindarangshawa.
    Ashirucha, nuw shiyaa atashina. Nuw machip suwamaam zandkeezi. Suwakinaareena,
    apusaripa waneeshish nuwaa kamatchindanaya. Ashkachu, nuwshapari tsipachina.
  usa-usa: Emá íráqonni umátike abo emá anómma iraqon áimma ketí tááraqo yabítíkánna
    tiráténé. Abo kemá íma anubaqá uyónúne. Kemá mamin úmágó aapaq yátóráínaq puyónúne.
  hui-hui: Ainde hale habe. Í̠na i̱ dara halu biamogo beregonigo hari bare amuraoredago
    wene harigani pialu kamaore tano abale bo tangu delaragola ina heba homamaga holigo
    agua buledabe.
  wrs-wrs: Ye doa kam beswonam wonproi, ata kamba dalvavmoa Sotomnindnahonamba, heva
    os olomba okla lohv, kava ora angara, hona sahoklava ata kamba monara kakaiv vevav.
  mya-mya: ကိုယ်​တော်​သည်​အ​ကျွန်ုပ်​အား​ကျေး​ဇူး​ပြု​သ​ဖြင့် အ​သက်​ချမ်း​သာ​ရာ​ရ​ခဲ့​ပါ​ပြီ။
    တောင်​များ​သည်​ခ​ရီး​ဝေး​လှ​ပါ​၏။ တောင်​ပေါ်​သို့​မ​ရောက်​မီ​ဘေး​သင့်​မည်​ဟု​စိုး​ရိမ်​ရ​ပါ​၏။-
  cbi-NTPO: '@see-verse:GEN.019.018'
  bod-N: ཁྱེད་ཀྱི་ཞབས་ཕྱི་པ་ལ་ཁྱེད་ཀྱི་སྤྱན་དྲུང་ནས་ཐུགས་རྗེ་ཐོབ་ཟིན་པ༌དང༌། ཁྱེད་ཀྱིས་བདག་ལ་སྙིང་རྗེ་ཆེན་པོའང་མངོན་པར་གྱུར་ནས་བདག་གི་སྲོག་བསྐྱབས༌སོ།
    །འོན༌ཀྱང༌། བདག་ནི་རི་ཁྲོད་དུ་འབྲོ་མི་ཐུབ༌སྟེ། ཆག་སྒོ་འདི་བདག་གི་ལུས་སྟེང་དུ་བྱུང་ནས་ང་རང་འཆི་བར༌འགྱུར།
  wsk-wsk: Nina nengemang aisiman ale yawarakala aninga sangorman. Bare duruk mu awar
    biya, se ani tairate me te namarik se ikup mu lage luan te aga iluwok se ani kuerikko.
  kkl-kkl: '@see-verse:GEN.019.018'
  sna-sna: Muranda wenyu awana nyasha pamberi penyu, uye maratidza unyoro hukuru kwandiri
    zvamarwira upenyu hwangu. Asi handigoni kutizira kumakomo; njodzi iyi ingazondibata,
    uye ndingazofa.
  spa-BLM: Mira ahora, tu siervo ha hallado gracia ante tus ojos, y has engrandecido
    tu amorosa bondad, que has mostrado conmigo al salvar mi vida. No puedo escapar
    al monte, no sea que el mal me alcance y muera.
  beu-beu: Nimang aana etatabit ning ening lohi tila. Aarunge dol angdo etatabit ola!
    Misavaka ni bae ila angdo mi jedung se, aaminang angu via mi ning harak, base
    ning di aamina.
  cac-cac: Te nivanxo e vach'c'olal ix e ch'ox d'ayin, ina ix in eyiq'uelta yic max
    in chami. Palta max yal-laj in b'atcan d'a jolomtac vitz chi', tecan tzin yamchajc'och
    yuj jun yaelal chi', tzin chami.
  swh-ULB: Mtumishi wenu amepata kibali machoni pako, na umenionesha wema ulio mkuu
    kwa kuokoa maisha yangu, lakini sitaweza kutorokea milimani, kwa sababu mabaya
    yataniwahi na nitakufa.
  bel-bel: 'Вось, раб Твой здабыў упадабаньне прад вачыма Тваімі, і вялікая літасьць
    Твая, якую Ты ўчыніў мне, што ўратаваў жыцьцё маё; але я не магу ратавацца на
    гары, каб не дагнала мяне бяда і мне не памерці:'
  deu-ELBBK: Sieh doch, dein Knecht hat Gnade gefunden in deinen Augen, und du hast
    deine Güte groß gemacht, die du an mir erwiesen hast, meine Seele am Leben zu
    erhalten; aber ich kann mich nicht auf das Gebirge retten, es möchte mich das
    Unglück erhaschen, dass ich stürbe.
  mbb-OT: Utew zekelà is tavang niw kediey te suluǥuen niw ne utew zekelà is gaǥew
    niw kediey su midlibri a keniyu wey a kenà mebpatey. Utew zà meziyù haazà is buntud;
    kenà a ebpekepelaǥuy pehendiyà te vuvungan su egkesaut e zed kayi te kedlimas
    ne ebpatey a ǥihapun.
  msc-msc: I ra ban ka n kisi, kɔni n ti se n borila foo koyinkɛ kan. Sani n ye se
    ye, n di jahadi sɔrɔn.
  mal-2015: നിനക്കു അടിയനോടു കൃപ തോന്നിയല്ലോ; എന്റെ ജീവനെ രക്ഷിപ്പാൻ എനിക്കു വലിയ
    കൃപ നീ കാണിച്ചിരിക്കുന്നു; പർവ്വതത്തിൽ ഓടി എത്തുവാൻ എനിക്കു കഴികയില്ല; പക്ഷേ എനിക്കു
    ദോഷം തട്ടി മരണം ഭവിക്കും.
  tuo-NT: Mʉsã yʉꞌʉre añurõ weetamuapʉ. Yʉꞌʉ wẽrĩboꞌcʉre mʉsã yʉꞌrʉoapʉ. Yʉꞌʉ ʉ̃rʉ̃gʉ̃pʉre
    ejatibosaꞌa. To waꞌari curata macãrẽ ʉ̃jʉ̃ase yʉꞌʉre ẽmʉejábosaꞌa. Tojo weegʉ
    yʉꞌʉ maꞌa deco wẽrĩbosaꞌa.
  gup-gup: kandibekka ngaye nawu ngamarladj, ngudda nguneyimeng bu yimankek ngamak,
    dja kandimarnekurduyimeng kunwernhmak duninjh, kandikongibom bu kandibawong ngarrarrkid,
    dja minj ngakelerlobme kore kuwardde, marndi kunihbu kunyid nganwohmarnebebme
    dja ngarrowen!
  met-met: Ulungu nga lipuxim oxatam to. Ulibu kubolu xai sibuna manga xaung uhauli
    nga sabanga bu ngamati te. Ne sanga ba ngaluki mala bimbia te, nam hanggalangiangua
    xap nga saing ngamati.
  gvs-gvs: Kunōve. Neta yau im pákwana kusoosalegu be nakae kulookategu, e tutayana
    Sodoma aná mtula goi, yawoigu kuyāve. Go kai geya itoboinemeta kasiya kana amo
    koyayana goi. Aduwanau isaki. Tauna taabu kueetunēma kana maeko goi, govila bei
    ame vailaiyana ibabanema, e kakámasa.
  rmc-rmc: Tiro sluhas chudňa tiri pačiv a tiro baro lačhipen mange presikaďal oleha,
    hoj mange zachraňinďal o dživipen. Ale me na birinava te denašel pro verchi! Zachudela
    man kada baro nalačhipen a merava.
  nlg-nlg: Iroghau toro aroviu moro volau tua. Na lei ghotu tara hau, mi gevaa ke
    kaleu na vahaghitaili mu ku vuha mate tana halautu.
  dgr-DOGNT: Sedanıahwho eyıts'ǫ sets'ǫ̀ naxıdzeè sıì eteèɂı̨ t'à edaxàseahtı̨ hǫt'e.
    Dıı hoìla agode ha sìı wech'à yeè shìh ts'ǫ̀ kwı̨ehsa ha dìì, wet'à ełaehwhı ha.
  pes-OPV: همانا بنده ات در نظرت التفات یافته است و احسانی عظیم به من کردی که جانم
    را رستگار ساختی، و من قدرت آن ندارم که به کوه فرار کنم، مبادا این بلا مرا فرو‌گیرد
    و بمیرم.
  ron-1924: Ятэ кэ ам кэпэтат тречере ынаинтя Та ши ай арэтат маре ындураре фацэ де
    мине, пэстрынду-мь вяца, дар ну пот сэ фуг ла мунте ынаинте ка сэ мэ атингэ прэпэдул
    ши вой пери.
  ben-OBCV: আপনাদের এই দাস আপনাদের দৃষ্টিতে অনুগ্রহ লাভ করেছে, এবং আপনারা আমার প্রাণরক্ষার
    জন্য অশেষ দয়া দেখিয়েছেন। কিন্তু আমি পাহাড়-পর্বতে পালিয়ে যেতে পারব না; এই দুর্যোগ
    আমাকে গ্রাস করবে ও আমি মারা যাব।
  lex-lex: Plola pa aliernan oleka ralam kalwiedmu la' gaimu ralamni, ne mhi' oleka
    ra'a-pal liawna mai a'u, onnila mhilpai-mianatga a mormio'ru, mere hota a'uwlar
    mieman la wo'ora hananni de matmiat die nhapartikil nan a'u, pa nhi'nande hota
    amuati.
  rgu-rgu: Tebe papa tulu-fali so, ela ami masoda. Tehuu leteꞌ ria doo na seli! Bosoꞌ
    losa ami bei ta losa naa boeꞌ, te soe a hapu na ami nai eno taladaꞌ so.
  som-som: Bal eeg, anigoo addoonkaaga ah raalli baad iga ahayd, oo waad weynaysay
    naxariistaadii aad i tustay markii aad naftayda badbaadisay; aniguse buurta uma
    baxsan karo, waaba intaasoo shar i gaadhaa oo aan dhintaa.
  lat-VUC: 'quia invenit servus tuus gratiam coram te, et magnificasti misericordiam
    tuam quam fecisti mecum, ut salvares animam meam, nec possum in monte salvari,
    ne forte apprehendat me malum, et moriar:'
  aoi-aoi: '@see-verse:GEN.019.018'
  eng-ASVBT: 'behold now, thy servant hath found favor in thy sight, and thou hast
    magnified thy lovingkindness, which thou hast shown unto me in saving my life;
    and I cannot escape to the mountain, lest evil overtake me, and I die:'
  mna-mna: 'Nio aŋute: Nu muŋai yo mi uulu yo kat, tabe aŋmeete som i. Tamen lele
    abalabalŋana na, imbot molo. Aŋrao aŋsala loŋa na som. Tana nu sombe pambiriizi
    kar, nako aŋmeete ma aŋla leŋ tomini.'
  ita-1885: Ecco, ora il tuo servitore ha trovato grazia appo te, e tu hai usata gran
    benignità in ciò che hai fatto verso me, conservando in vita la mia persona; ma
    io non potrò scampar verso il monte, che il male non mi giunga, onde io morrò.
  eng-LXXUP: since thy servant has found mercy before thee, and thou hast magnified
    thy righteousness, in what thou doest toward me that my soul may live—but I shall
    not be able to escape to the mountain, lest perhaps the calamity overtake me and
    I die.
  eng-ULB: Your servant has found favor in your eyes, and you have shown me great
    kindness in saving my life, but I cannot escape to the mountains, because the
    disaster will overtake me, and I will die.
  spa-VBL: “Si bien te parece, ya que has sido tan misericordioso en salvar mi vida,
    no me hagas correr hacia las montañas, pues no podré lograrlo. ¡La destrucción
    me alcanzará y moriré!
  fra-_FOB: Voici, ton serviteur a trouvé grâce devant tes yeux, et tu as signalé
    ta miséricorde envers moi, en me sauvant la vie. Mais moi, je ne puis me sauver
    vers la montagne, que le mal ne m'atteigne, et que je ne meure.
  mal-mal: അങ്ങയ്ക്ക് അടിയനോടു കൃപ തോന്നിയല്ലോ; എന്റെ ജീവനെ രക്ഷിക്കുവാൻ എനിക്ക് വലിയ
    കൃപ അങ്ങ് കാണിച്ചിരിക്കുന്നു; പർവ്വതത്തിൽ ഓടി എത്തുവാൻ എനിക്ക് കഴിയുകയില്ല; പക്ഷേ
    എനിക്ക് ദോഷം തട്ടി മരണം സംഭവിക്കും.
  urd-GVR: Tere bande ko terī nazar-e-karm hāsil huī hai aur tū ne merī jān bachāne
    meṅ bahut mehrbānī kar dikhāī hai. Lekin maiṅ pahāṛoṅ meṅ panāh nahīṅ le saktā.
    Wahāṅ pahuṅchne se pahle yih musībat mujh par ān paṛegī aur maiṅ halāk ho jāūṅgā.
  suz-BL: नेनीन, गो इन शिशी ताता। गो आंइ कली दाक्‍शा, बेक्‍चा रे प्रोंइतीनी। गो पहाड
    प्रोक्‍ने मचबु। पहाडमी अर्को श्‍येतमी आं कली साइक्‍बा, कों।
  ita-1927: ecco, il tuo servo ha trovato grazia agli occhi tuoi, e tu hai mostrato
    la grandezza della tua bontà verso di me conservandomi in vita; ma io non posso
    salvarmi al monte prima che il disastro mi sopraggiunga, ed io perisca.
  ckb-ckb: خزمەتکارەکەت وا ڕەزامەندی لە چاوەکانت بەدی کردووە، خۆشەویستییەکەت گەورەیە
    کە بەرامبەرم کردووتە، بە هێشتنەوەی گیانم بە زیندووێتی. بەڵام من ناتوانم ڕابکەم
    بۆ چیاکە. نەوەک ئەم بەڵایە پێم بگات و بمرم.
  eng-BBE: See now, your servant has had grace in your eyes and great is your mercy
    in keeping my life from destruction, but I am not able to get as far as the mountain
    before evil overtakes me and death;
  crx-NTPO: '''Andit nohba ''ut''en-un nohba unzoo be te''nuhzun-i be ''onus whusunilhtan
    be khusna-i ba sulhyi'', ''et hoonts''i ''aw ndo dzulh k''uz toosya'' ait''oh
    doo ka si hoontsi'' sulh ''uhoneh ''ink''ez la daoosah.'
  kan-OKCV: ಈಗ ನಿನ್ನ ದಾಸನಿಗೆ ನಿನ್ನ ದೃಷ್ಟಿಯಲ್ಲಿ ದಯೆ ದೊರಕಿದೆ. ನನ್ನ ಪ್ರಾಣವನ್ನು ಉಳಿಸುವ
    ಹಾಗೆ ನೀನು ನನಗೆ ಮಾಡಿದ ದಯೆ ದೊಡ್ಡದು. ಆದರೆ ನಾನು ತಪ್ಪಿಸಿಕೊಂಡು ಬೆಟ್ಟಕ್ಕೆ ಓಡಿಹೋಗಲಾರೆನು,
    ನನಗೆ ವಿಪತ್ತು ಉಂಟಾಗಿ ಸತ್ತೇನು.
  bbb-bbb: '@see-verse:GEN.019.018'
  tam-2017: உமது கண்களில் உமது அடியேனுக்குக் கிருபை கிடைத்ததே; என்னுடைய உயிரைக் காக்கத்
    தேவரீர் எனக்குச் செய்த கிருபையைப் பெரிதாக தெரியச்செய்தீர்; மலைக்கு ஓடிப்போக என்னால்
    முடியாது, தீங்கு என்னைத் தொடரும், நான் இறந்துபோவேன்.
  spa-RV-1909: He aquí ahora ha hallado tu siervo gracia en tus ojos, y has engrandecido
    tu misericordia que has hecho conmigo dándome la vida; mas yo no podré escapar
    al monte, no sea caso que me alcance el mal, y muera.
  ron-BTF: Iată acum, servitorul tău a găsit har înaintea ochilor tăi şi ai preamărit
    mila ta, pe care mi-ai arătat-o salvându-mi viaţa; şi nu pot să scap la munte,
    ca nu cumva ceva rău să mă prindă şi să mor;
  eng-WEBP: See now, your servant has found favor in your sight, and you have magnified
    your loving kindness, which you have shown to me in saving my life. I can’t escape
    to the mountain, lest evil overtake me, and I die.
  eng-FBV: “If you don't mind, since you have already been so kind to me by saving
    my life, don't make me run to the mountains—I just can't make it. The destruction
    will overtake me and I'll die!
  nld-1939: Zie, uw dienaar heeft genade gevonden in uw ogen, en gij hebt me reeds
    grote barmhartigheid bewezen, door mijn leven te redden; het is mij onmogelijk,
    het gebergte nog te bereiken, eer het onheil mij achterhaalt, en ik sterf.
  nch-BL: Nelía antechchihuilijtoque se hueyi favor huan anquimanahuijque nonemilis,
    pero na amo nihueli nicholos hasta campa tepeixco pampa huejca. Nopa tatzacuiltili
    huelis techajsiti ipan ojti, huan huajca, quena, timiquise.
  tfr-NTPO: tja kjimtoromi ara. Pjãy pjl̈ú bor tjok. Tja shiromi kjĩshko ga tja sök
    së obi. Gueniyo ga tja tök dl̈up go ga äe. Kjok pjimishko ga tja doshaya irbo,
    ga tja wol̈on.
  vie-1934: Nầy, tôi tớ đã được ơn trước mặt Chúa; Chúa đã tỏ lòng nhân từ rất lớn
    cùng tôi mà cứu tròn sự sống tôi. Nhưng tôi chạy trốn lên núi không kịp trước
    khi tai nạn đến, thì tôi phải chết.
  hin-CV: जब आपके सेवक ने आपकी कृपादृष्टि प्राप्‍त कर ही ली है और आपने मेरे जीवन को
    सुरक्षा प्रदान करने के द्वारा अपनी प्रेममय कृपा को बढ़ाया है; तो पर्वतों में जा
    छिपना मेरे लिए संभव न होगा, क्योंकि इसमें इस महाविनाश से हमारा घिर जाना निश्चित
    ही है तथा मेरी मृत्यु हो जाएगी.
  eng-OURB: See now, your servant has found chen ·grace· in your sight, and you have
    magnified your chesed ·loving-kindness·, which you have shown to me in saving
    my life. I can’t escape to the mountain, lest evil overtake me, and I die.
  spa-BES: Ahora, tu siervo ha tenido la gracia en tus ojos y grande es tu misericordia
    para mantener mi vida lejos de la destrucción, pero no puedo llegar a la montaña
    antes de que el mal me alcance y la muerte;
  tdx-tdx: ingo te nisohe’o ty mpitoro’o, naho nonjone’o ty fitretreza’o ahy amy te
    rinomba’o ty haveloko; f’ie tsy hahafilay mb’ am-bohitse mb’eo, tsy mone hizo
    hankàñe vaho hikenkañe.
  vid-vid: Ndangukomya kota heni chitumagwa wa hemwe ndina igano lya kwimilila hameho
    henu, na hemwe miwonela isungu ng'hatu kwa kuulohola ukomu wa heni, ila kuchidunda
    kwa kutali lukami. Ibagamizo ali lyofika nding'hali fika ako, nani ndobagama.
  pwg-pwg: Namada bera ghamanakina kuberai da kuvi yawasiku ma, koya irabaraba kirakai.
    Keta borinai Sodom kana kovogha na taku yavata ina kamowaniku da ana rabobo.
  eng-OKE: behold now, Thy servant hath found mercy before Thee, and Thou hast magnified
    Thy goodness which Thou hast shown me in saving my life, and I cannot take refuge
    in the mountain, lest evil befall me, and I die.
  tha-KJV: ดู​เถิด ผู้รับใช้​ของท่านได้รับพระกรุณาในสายตาของท่านและท่านมีความเมตตาอย่างยิ่ง
    ซึ่งท่านได้สำแดงต่อข้าพเจ้าในการช่วยชีวิตข้าพเจ้า ข้าพเจ้าไม่สามารถหนีไปยังภูเขาได้
    เกรงว่าสิ่งชั่วร้ายจะมาถึงตัวข้าพเจ้าและข้าพเจ้าจะตายเสีย
  por-BR-2018: Eis que agora achou teu servo favor em teus olhos, e engrandeceste
    tua misericórdia que fizeste comigo dando-me a vida; mas eu não poderei escapar
    ao monte, não seja caso que me alcance o mal e morra.
  bco-bco: '@see-verse:GEN.019.018'
  deu-ELO: Siehe doch, dein Knecht hat Gnade gefunden in deinen Augen, und du hast
    deine Güte groß gemacht, die du an mir erwiesen hast, meine Seele am Leben zu
    erhalten; aber ich kann mich nicht auf das Gebirge retten, es möchte mich das
    Unglück erhaschen, daß ich stürbe.
  ktm-ktm: Ou akarndrum yu pe ehnuwii yu ile mandra-an lakopwi pe okuni yu uweu odo
    lon horut kurtih. Odoke puliy eri hele-en alau. Kihne we yu mapwi kunohtot hepe
    lengan ise kiti pe hangka-an horut kurti we kisopudi yu pe yu kumwet.
  caa-caa: Quisinic iyubꞌi lo que cꞌani inwareox era. Nox cay iche meyra tacarsiaj
    tacaren, y incꞌun iwirnar taniut que ixin icorpes nicuxtar, pero nen machi uyubꞌien
    incꞌotoy esto tor e witzir bꞌana, porque conda war inxana tor e bꞌir bꞌajcꞌat
    utajwien e nuxi cꞌajc lo que cꞌani acꞌaxi tama e chinam era, y entonces inxin
    inchamay ubꞌan.
  eng-WYC-2018: for thy servant hath found grace before thee, and thou hast magnified
    thy grace and mercy, which thou hast done to me, (so) that thou shouldest save
    my life, (I am most grateful); (but) I may not be saved in the hill(s), lest peradventure
    evil (over)take me, and I die, (or but I cannot be saved in the hills, for before
    that I can get there, the destruction shall surely overtake me, and I shall die);
  epo-epo: Jen Via sklavo plaĉis al Vi, kaj granda estas la favorkoreco, kiun Vi montris
    al mi, konservante la vivon al mia animo; sed mi ne povas savi min sur la monton,
    ĉar povus trafi min malfeliĉo kaj mi mortus.
  uig-PIN: Mana, kǝminǝng kɵzüngdǝ iltipat tapti, jenimni ⱪutⱪuzdung, manga zor mǝrⱨǝmǝt
    kɵrsǝtting; ǝmma mǝn taƣⱪa ⱪaqalmaymǝn; undaⱪ ⱪilsam, manga birǝr apǝt qüxüp,
    ɵlüp ketǝrmǝnmikin.
  beo-beo: Di da nama asigiba:le, na esalusu gaga:i dagoi. Be goumi da sedade. Amaiba:le,
    na da asili, goumiga mae doaga:le, soge wadela:mu da nama doaga:le, na da bogomu.
  tpi-OTNT: Harim. Yu bin sori tru long mi na yu mekim gutpela wok bilong helpim mi.
    Tasol ol maunten i stap longwe tumas, na mi no inap kamap hariap long ol. Olsem
    na taim mi stap longwe yet, taun bai i bagarap na bai mi lus wantaim.
  hau-SA: Bawanku ya riga ya sami tagomashi daga gare ku, kun kuma nuna mini alheri
    mai yawa. Ba zan iya in gudu zuwa duwatsu ba, wannan masifa za tă same ni, zan
    kuma mutu.
  udu-udu: Hili mo mo ma, shwane/ c̱iŋkinam pini gamki’da ’the e jis/em pini mo, dhali
    momiimiim pini eḵkina /e mo, a’di jin ṯorkina /e i aha/ mo e mo jin woṯẖuwa woṯẖ
    gom mondiki/em pem mo. Dhali mmoye mo e ’kup̱ ki wosh mo molga/ mii mo isi ciki/
    ki tonthus yan midi ’taki ḵal aha/ ka ’cesh mo dhali aha/ mina ’taki wu mo be.
  uig-LAT: Mana, kemineng közüngde iltipat tapti, jénimni qutquzdung, manga zor merhemet
    körsetting; emma men taghqa qachalmaymen; undaq qilsam, manga birer apet chüshüp,
    ölüp kétermenmikin.
  nde-nde: Inceku yenu isizuze umusa emehlweni enu, njalo selitshengise umusa omkhulu
    kimi ngokuphephisa impilo yami. Kodwa ngingeke ngibalekele ezintabeni; ububi lobu
    buzangifica ngihle ngife.
  ton-ton: 'Vakai, kuo ʻofeina ʻa hoʻo tamaioʻeiki ʻi ho ʻao, Pea kuo ke fakaongo
    lahi hoʻo ʻaloʻofa, ʻaia kuo ke fakahā kiate au, ʻi hoʻo fakamoʻui au: pea ʻe
    ʻikai te u faʻa lava ki he moʻunga, telia naʻa hoko ai ha kovi kiate au, peau
    mate.'
  ces-1613: Aj, nyní nalezl služebník tvůj milost před očima tvýma, a veliké jest
    milosrdenství tvé, kteréž jsi učinil se mnou, když jsi zachoval duši mou; ale
    jáť nebudu moci ujíti na tu horu, aby mne nepostihlo to zlé, a umřel bych.
  eko-eko: Wakirettela saana, khukoonela huruma venkivene, khuusuru ohaayi aka. Ila
    onyaako khu woolepawo, opwechiwa wa sitati eti ontta okisikana kihinafiye.
  nss-nss: Walu kanmbusi hiyan sato pe kunmat pwi, hapeko kol ngondron ara mwanan
    iya. Andre kunnarayah naliy mapwi pe mwomwan kisa kirayi yo pe kumat.”
  eng-WMB: See now, your servant has found favor in your sight, and you have magnified
    your loving kindness, which you have shown to me in saving my life. I can’t escape
    to the mountain, lest evil overtake me, and I die.
  tam-TCV: நான் உங்கள் கண்களிலே தயவு பெற்றிருக்கிறேன். எனக்குப் பெரிதான தயவுகாட்டி
    என்னுயிரைக் காப்பாற்றினீர்கள். ஆனால் மலைகளுக்குத் தப்பியோட என்னாலோ முடியாது. இந்த
    பேராபத்து என்னை மேற்கொண்டு நான் இறந்து விடுவேனே.
  ceb-ULB: Ang inyong alagad nakakaplag ug kaluoy sa inyong atubangan, ug gipakita
    ninyo kanako ang dako ninyong kaayo sa pagluwas sa akong kinabuhi, apan dili ako
    makahimo sa pag-ikyas ngadto sa mga bukid, tungod kay maapsan ako sa katalagman,
    ug ako mamatay.
  mkn-mkn: Pak memang su tolong kasi salamat sang botong. Ma itu gunung talalu jao!
    Jang-jangan botong balóm sampe di sana, te bahaya su buru dapa sang botong di
    tenga jalan.
  pol-UBG: Oto twój sługa znalazł łaskę w twoich oczach i pomnożyłeś swoje miłosierdzie,
    które mi wyświadczyłeś, ratując mi życie; ale ja nie mogę uciec na tę górę, bo
    może dosięgnie mnie jakieś nieszczęście i zginę.
  agr-agr: Atum minak wait anenjugjum jakai tusajum jiigkiugme, tujash wika tikima
    mujanmak wemaitsujai, wagki nuni wekagai juju yaakat tsayamu minash amaintuk mantuawai
    tajai.
  kyc-kyc: Nakamba namba nakambana kendemande doko embone piso kando epe kando sakao
    lete nyimbi doko doŋo nambame yuu kyau dokona panya parono dokopa isare randa
    dokome nyuo rambe rambe palyaramo kumasasaro.
  urd-GVU: تیرے بندے کو تیری نظرِ کرم حاصل ہوئی ہے اور تُو نے میری جان بچانے میں بہت
    مہربانی کر دکھائی ہے۔ لیکن مَیں پہاڑوں میں پناہ نہیں لے سکتا۔ وہاں پہنچنے سے پہلے
    یہ مصیبت مجھ پر آن پڑے گی اور مَیں ہلاک ہو جاؤں گا۔
  deu-1912: Siehe, dieweil dein Knecht Gnade gefunden hat vor deinen Augen, so wollest
    du deine Barmherzigkeit groß machen, die du an mir getan hast, daß du meine Seele
    am Leben erhieltest. Ich kann mich nicht auf den Berg retten; es möchte mich ein
    Unfall ankommen, daß ich stürbe.
  ntj-ntj: Mularrpa-rnin walykumunulu wankarnu. Nyangka yapu nyarranya tiwa purlkanya
    ngarala-wanarayirni. Tjiinya-rna pitjalayilku ngatalpartu mirrirriku kutjupa-kutjupa
    palyamunu yartakarrinyangka.
  row-row: Memaꞌ amaꞌ tulu-fali fee masodꞌa neu hai. Akaꞌ a leteꞌ naa, doo na seli!
    Seꞌu te hai nda feꞌe losa naa sa, te deꞌulakaꞌ oi hambu hai siaꞌ a dalaꞌ taladꞌa
    na ena.
  kan-2017: ನೀನು ನಿನ್ನ ದಾಸನ ಮೇಲೆ ದಯೆ ಇಟ್ಟು ನನ್ನ ಪ್ರಾಣವನ್ನು ಉಳಿಸಿದ್ದು ಬಹು ವಿಶೇಷವಾದ
    ಉಪಕಾರವೇ; ಆದರೆ ಬೆಟ್ಟಕ್ಕೆ ಓಡಿ ಹೋಗಲಾರೆನು; ನಾನು ಹೋಗುತ್ತಿರುವಾಗ ಆ ವಿಪತ್ತು ನನಗೂ ಉಂಟಾಗಿ
    ಸತ್ತೇನು.
  ena-ena: Viaŋ naludɨ sibɨla hɨsɨŋ hulaŋ uami. Namɨlaŋ iadɨ iga iga hɨjɨŋalɨlalaŋ
    uami. Hameŋ sadaŋ iasaŋ mavɨn hɨniavɨla iadɨ ahɨliahulaŋ huaci hɨnidin uami. Agadɨ
    ala viaŋ akɨ lavɨla lɨhalɨha ua halu heŋ iahuvɨheben uami. Vakala udalɨŋ haiabɨla
    agaŋ sɨbɨlɨ lɨci ha viaŋ avi sɨbɨlɨ lɨben uami.
  tgo-tgo: Kaero ghemi gharemi i nja weŋgo na ya vaidiya lemi thalavu laghɨye mohu
    vamora yawaliŋgu. Ko maa valɨkaiwaŋgu eŋge ya vo na i ruwoko e ououko rɨgherɨghenji,
    mbwatane mukuwoko i lavaidiŋgo na ya mare.
  yap-yap: Mu telim, ri ba ga’ ba ayuw ni kam pi’ ngog; kammagaer ni kam ayuweg e
    pogofan rog. Machane pi burey e ri kab mal’af; ra dawor gu taw ngaram me taw e
    re riya’ nir ngog, nggum’ ni dawor gu taw ngaram.
  tet-tet: Ama tulun no sori ami tiꞌan! Mais foho nia dook resik! Keta-keta, ami sei
    la toꞌo daꞌuk, dinu toma ami tiꞌan iha dalan klaran!
  hlt-MCSB: Na sal he na mikhmuh ah mikdaithen ka dang tih na sitlohnah te na rhoengsak
    dongah ka hinglu hing sak ham kai taengah nan saii coeng. Tedae kai he tlang daengla
    yong ham tah ka coeng oeh pawh. Yoethae loh kai m'puei vetih ka duek ve.
  mdy-ETH: ታና ኔኤም ዓይሢንቲ ማዻ ዓይላሢ ዛላ ማዒ ኮሺ ባኣዚ ኔ ማዼሢሮ፥ ታኣኮ ሼምፓሢያ ኔ ዓይሳኒ ዼኤፒ ማኣዶ ታኣም
    ኔ ማዼኔ፤ ጋዓንቴ ሃይ ባይሲንታ ታና ሄሌም ታ ሃይቃንዳኔ ጌዒ ሂርጋሢሮ ዬያ ዹኮ ባንሢ ጳሽካኒ ታ ዳንዳዑዋሴ።
  kew-kew: Niri aba raba meape-de, go page ni epe kone sua raba meapede pulu, rana
    sogo rudu rudure pope-ai nasala, pena pulano apo yaeme ni mealia pulu, ni omalua.
  twi-ASANTE: Mo akoa anya mo anim adom, na moayɛ me adɔeɛ kɛseɛ de agye me nkwa.
    Nanso, me deɛ, merentumi nnwane nkɔ mmepɔ no so, ɛfiri sɛ, mesuro sɛ anhwɛ a,
    saa amanehunu yi bɛto me, ama mawu.
  bhl-bhl: Ku nelo netemomi, nem folok kenembelew kasike, ne nam kuani te. Kate, amgu
    mit uneko, teini tewe, maka mak nelo neniwi, ‘Ne kuanoki kai!’, angomi, finganbi
    te.”, yangse kale.
  con-NTPO: Que'i ñama ñotsse tsomba mende'yepa ccushaen'fa. Tsa'ma oshambi gi ccotta'cconga
    buttoye. Nane ña toya nepimbi'te Chiga Sodomama sefaen cati'ninda gi paya.
  eng-WEBU: See now, your servant has found favor in your sight, and you have magnified
    your loving kindness, which you have shown to me in saving my life. I can’t escape
    to the mountain, lest evil overtake me, and I die.
  bnp-bnp: Iau a vora marua, muru dodo iau muru rata kamumu iau pali, muru korimule
    iau pali. Iau a keri ni nunu lakea na lolo, ma ge ratapile iau a vuranga, ga mate.
  wal-wal: Taani intte ashkkarai intte sinttan nashettido gishshau, tana ashshanau
    taayyo daroppe kehideta. SHin taani deriyaakko baqatanau danddayikke; hagee bashshai
    gakkidi tana muukkananne taanikka haiqqana.
  mgh-mgh: Karumeyi inyu hokhala uwoopwa mwanlattu wokiriri cinyu, kontha nyu nhokoonela
    ikiriri nrattavelelaka ukumi aka. Akinoorya utthawela mpaka umwakoni, wiira yowerya
    ila ihikiphwanye ni mi kikhwaaka.
  acu-NT: —Wina apur ainautiram, wait aneasrum tsangkutrurtaram. Atumka wina nukap
    yaingkarume, tura wait anentruru asaram uwemtikrurume. Antsu muranam wetatkaman
    tujintajai. Atum yakat epeakrumin, wi jinta wekain, yakat keamtai mukuntiuri wina
    amantukchatpiash, tura nunia jakashtajash.
  spa-PDDPT: Miren, les ruego, ya que su esclavo halló gracia ante sus ojos, y engrandecieron
    la misericordia para conmigo y preservaron mi vida. Pero no puedo escapar hasta
    la montaña, pues el desmayo me alcanzará, y moriré.
  gun-gun: Ndee ma xemboaxy vy xepytyvõ ete kuri xereraa jepe vy. Ha'e rami avi nda'evei
    yvy'ã re aa aguã. Akyje aa reve mba'emo vai xerupity ramo aiko vai gui.
  agu-BL: Bintzij nin nimix pawor nchibanu' swetz. Nin chumbalaj nin banl cyalma'u'
    swibaj tan inclaxe'n. Poro chicuyu' impaj. Qui na waj yil chimben xo'l wutz. Na
    ko tzun quil kopon chan, nin skatx'amxok tak'un yi caws yi cupon cyak'unu'.
  eng-PEV: That’s too far. You have been very good to me and saved my life, but I
    can’t run fast enough to get to the hill country in time. If I try to do that,
    the trouble will come before I get there, and I will die too.
  ilo-ULB: Ti adipenyo ket nakasarak iti pabor iti imatangyo, ket impakitayo kaniak
    ti naindaklan a kinaimbag gapu iti panangisalakanyo iti biagko, ngem saanak a
    makalibas a mapan kadagiti kabanbantayan, gapu ta makamakamnak ti didigra ket
    matayak.
  kpg-kpg: Goe gu dumaalia mai gi di au gu haga mouli au. Gei nia gonduu lligi le
    e mogowaa loo. Gei di hagahuaidu ga dau mai gi di au, gei au gaa made hua gei
    digi dau i golo.
  uig-ARA: مانا، كەمىنەڭ كۆزۈڭدە ئىلتىپات تاپتى، جېنىمنى قۇتقۇزدۇڭ، ماڭا زور مەرھەمەت
    كۆرسەتتىڭ؛ ئەمما مەن تاغقا قاچالمايمەن؛ ئۇنداق قىلسام، ماڭا بىرەر ئاپەت چۈشۈپ،
    ئۆلۈپ كېتەرمەنمىكىن.
  bsp-bsp: Ilɛtsɛn' am! Wəcar kam ɔsɔtər əm kəŋaŋnɛ ntɛ məlas layidi dam nnɔ iyi mɔ,
    ntɛ məsak im kəyi doru mɔ, mba ifɔtam kəyɛksɛ ibəp tɔrɔ tatɔkɔ a məctorɛ pəlɛc,
    kɔ pəyi fɛ ti-ɛ ina sɔ, iŋfi.
  bps-bps: Balù too bong kagtabengyu deg, du fye là agu mati, baling agu mati. Là
    agu gmagan mila ditù di dad bulul, du too mawag.
  mbs-mbs: Pengkey ontò mèpiya se tabang niyo kanak, aw impelowà a niyo lekat te kededàtan,
    meneng kesàban a den te peg-igelà, aw matay a te eked a pa dateng doton te bontod.
  tof-tof: Ma moba obzek kwata kürüka morroal seserró, marü zaget olom, akó marü gyaur
    asi yaril kürü arról zid ainüm, da ene podopükü bwóbdü ka ia busuo; ka gaodó kokela
    ola abzilüm. Kürü ini kolaea kubó kórrpyene ini ao pokodó, da ka nurrótoko.
  sus-sus: N a kolon, i bara hinnɛ i xa konyi di ra. I bara kinikini n ma a gbegbe
    ra. I bara n nii ratanga. Kɔnɔ, n tan mu nɔma n gide han geya ma, xa na mu a ra
    n faxama nɛ.
  pon-2006: Maing, komw ketin kupwureielahr mehlel; sapwellimomwi kalahngan me doareielahr.
    Nahna kan me nohn doh; mwohn ei pahn lel mwo kalokolok wet pahn koanoaiehdi oh
    I pahn mehla.
  jae-jae: Amagêc amoasiŋ nêm sakiŋwaga ma taêm walô aê tec ajam aê kêsi gebe janaŋa
    atom. Mago aê katôm gebe jaêc japi lôc atom. Gêŋwapac oc êtap aê sa ma jamac êndu.
  ksd-ksd: gire, u ga mari kaum tultul ma u ga vangala kaum varmari pirana, nina u
    ga vaarike tagu, tago u tar valaun iau; ma i dekdek upi ina lop tar ta ra luana,
    kan ta kaina magit na tadav iau ma ina virua ka.
  tur-YTC: “İşte şimdi, hizmetkârının gözünde iyilik buldu ve hayatımı kurtarmakla
    bana gösterdiğin lütfunu büyüttün. Dağa kaçamam, yoksa kötülük beni yakalar ve
    ölürüm.
  bel-N: Вось жа, слуга Твой знайшоў ласку ў вачах Тваіх, і Ты павялічыў міласэрнасьць
    Сваю, якую зьявіў для мяне, захоўваючы пры жыцьці душу маю. Але я не магу ўцячы
    на гору, каб не напаткала мяне ліхое, і я не памёр.
  grc-BRENT: Κύριε, ἐπειδὴ εὗρεν ὁ παῖς σου ἔλεος ἐναντίον σου, καὶ ἐμεγάλυνας τὴν
    δικαιοσύνην σου, ὃ ποιεῖς ἐπʼ ἐμὲ, τοῦ ζῆν τὴν ψυχήν μου· ἐγὼ δὲ οὐ δυνήσομαι
    διασωθῆναι εἰς τὸ ὄρος, μή ποτε καταλάβῃ με τὰ κακὰ, καὶ ἀποθάνω.
  ind-AYT: Lihat, hambamu ini sudah mendapat belas kasihan di matamu dan engkau sudah
    menunjukkan kemurahan dengan menyelamatkan nyawa hamba. Namun, aku tidak sanggup
    melarikan diri ke pegunungan itu sehingga bisa-bisa aku akan tersusul oleh malapetaka
    itu, lalu mati!
  lid-lid: Ou badeh anuhun jo labai, ma mwesekei jo, ma ou sebenei kohak. Mandrei
    udu len labai, jo winiyan batobwak bala aliy bwe. Koro-an maha ma sisi-in tinan
    labai kabwidi jo kimek.
  eng-NNA: '@see-verse:GEN.019.018'
  nya-nya: Taonani, Inu mwachitira mtumiki wanu chifundo, ndipo mwaonetsa kukoma mtima
    kwanu pondipulumutsa. Sindingathawire ku mapiri chifukwa chiwonongekochi chikhoza
    kundipeza ndisanafike ku mapiriko ndipo ndingafe.
  hrv-hrv: Nego ako je tvoj sluga našao milost u tvojim očima - a toliko milosrđe
    već si mi iskazao spasivši mi život - ja ne mogu pobjeći u brdo a da me nesreća
    ne snađe i ne poginem.
  mps-mps: Odao! Nago ena homu dene mu elama, tama nago ena tau siyu, wiegi yai sę
    yai. Tiali goli, te bulu du digibulu mu elalubao. Te ena polo sabalogobeo. Tiyu,
    te hanu doliyu, te ena dali hagawaibao.
  llg-llg: Memak ama fali masalaꞌe mala ai so. Tehuu, letek ndia doon seli! Naafo,
    ai bei taa losa ele, tehuu soe husi hambu ai, nai dala lalaꞌdak so.
  tpi-tpi: Harim. Yu bin sori tru long mi na yu mekim gutpela wok bilong helpim mi.
    Tasol ol maunten i stap longwe tumas, na mi no inap kamap hariap long ol. Olsem
    na taim mi stap longwe yet, taun bai i bagarap na bai mi lus wantaim.
  dan-1931: Din Træl har jo fundet Nåde for dine Øjne, og du har vist mig stor Godhed
    og frelst mit Liv; men jeg kan ikke nå op i Bjergene og undfly Ulykken; den indhenter
    mig så jeg mister Livet.
  vie-OVCB: Hai ngài đã thương tình cứu mạng tôi, nhưng tôi sợ chạy lên núi không
    kịp. Tai họa ấy xảy ra, tôi làm sao thoát chết?
  lbk-lbk: Ilaem achi, chadlos chachama nan inpailam ay seg-angmo ken sak-en isnan
    inmisalakam. Nay met achi ad-ik kafaelan tay ad-adchawiyan nan cheycha'y filig,
    ya et khechangna'y edchanan nan pomakawas sak-en ya at matey ak isnan sisya'y
    ad-ik omchanan sid-i.
  guj-2017: તમારો દાસ તમારી દ્રષ્ટિમાં કૃપા પામ્યો છે અને મારો જીવ બચાવવા માટે તમે
    મોટી કૃપા બતાવી છે. પરંતુ હું પર્વત પર પણ બચી શકતો નથી, કેમ કે મારા પર આફત આવશે
    અને હું મરણ પામીશ.
  byr-byr: '@see-verse:GEN.019.018'
  awx-awx: Nä axumnangäsä tiwändeyä, gätä puyä äminda ilakngä nanduke, nandung yiwixawi,
    käluk yiwixat. Tiwän täwalu malä hikngä. Ge unele datäkuxätna, meyä uläkngatä
    apungu, anihipän kumnimunin.
  pon-2006A: Maing, komw ketin kupwureielahr mehlel; sapwellimomwi kalahngan me doareielahr.
    Nahna kan me nohn doh; mwohn ei pahn lel mwo kalokolok wet pahn koanoaiehdi oh
    I pahn mehla.
  por-BRBSL: Veja agora, seu servo encontrou favor em sua vista, e você ampliou sua
    bondade amorosa, que você me mostrou ao salvar minha vida. Não posso escapar para
    a montanha, para que o mal não me ultrapasse, e eu morra.
  aly-aly: '@see-verse:GEN.019.018'
  cth-cth: Na sanpa ni na mithmu vah minhmai kahawi ka hmu toe. Ka hringnae na hlout
    sak teh, kai dawk lungpatawnae kalen poung na kamnue sak toe. Hatei, mon lah teh
    ka yawng thai mahoeh. Telah nahoeh pawiteh, runae ni na kei vaiteh, kadout han
    doeh.
  twi-twi: Mo akoa anya mo anim adom, na moayɛ me adɔe kɛse de agye me nkwa. Nanso
    me de, merentumi nguan nkɔ mmepɔw no so, efisɛ misuro sɛ anhwɛ a, saa amanehunu
    yi bɛto me, ama mawu.
  hlt-hlt: Na sal he na mikhmuh ah mikdaithen ka dang tih na sitlohnah te na rhoengsak
    dongah ka hinglu hing sak ham kai taengah nan saii coeng. Tedae kai he tlang daengla
    yong ham tah ka coeng oeh pawh. Yoethae loh kai m'puei vetih ka duek ve.
  tbz-SIM: A n dɔ̀ɔ̀mu mɛsɑ̀ɑ̀, kɛ n kuɔ́ mmɛsémmɛ̀ kɛ n dɛɛtɛ́. N yí yóó nɑ kɛ́cokɛ́
    kɛ́tuɔkɛ di ntɑ̃rì kɛ̀ mɛyɛi nkpɑɑní, n yó nkpɑɑ́ cokù kɛ̀ mɛ̀ n nìntɛmu kɛ́ n
    kuɔ.
  msy-2020: Nɨ na barakigh. Nɨ bar nan apangkuvigha ingangarir aghuim nan akurvaghasava
    a gami. Ezɨ mɨghsɨaba bar saghon mar iti, ezɨ kɨ zuamɨra da bagh mangɨva avegham.
    Kɨ mangɨvɨra ikɨtɨ, nguibam ikuvightɨ kɨ uaghan mɨzazim inigh ovegham.
  txq-txq: Papa memak tulun tao nasoi-nasoda ai ena. Tehuu letek naa doon seli! Boso
    losak ai bei ta losa naa, te sosoek hambu nala ai nai dala laladak ena.
  aaz-aaz: Ho mturun kai he hai mmoin. Mes aꞌtoꞌef nee, naꞌroo! Kais-kaisaꞌ hai ka
    mtea maan fa nee te, amreuꞌt ii napein kai nbi raan atnanaꞌ, tua.
  azb-azb: İndi bu qulun sənin gözündə lütf tapdı və canımı xilas etməklə mənə göstərdiyin
    xeyirxahlığını çoxaltdın. Ancaq dağa çata bilmərəm, çünki bəla mənə də yetişə
    bilər və həlak olaram.
  eng-DBY: behold now, thy servant has found favour in thine eyes, and thou hast magnified
    thy goodness, which thou hast shewn to me in preserving my soul alive; but I cannot
    escape to the mountain, lest calamity lay hold on me, that I die.
  hin-2017: देख, तेरे दास पर तेरी अनुग्रह की दृष्टि हुई है, और तूने इसमें बड़ी कृपा
    दिखाई, कि मेरे प्राण को बचाया है; पर मैं पहाड़ पर भाग नहीं सकता, कहीं ऐसा न हो,
    कि कोई विपत्ति मुझ पर आ पड़े, और मैं मर जाऊँ।
  wol-KYG: Defal nga ma yiw, yërëm ma lool, ba musal ma. Waaye bala maa daw, ba àgg
    ca tund ya, musiba mii man naa dal ci sama kaw, ma dee.
  swp-swp: Na emi heaheari tauna ta nualolomiu i hearo ina, eo emi abi se lolo ariri
    arinai au hemaurigu ta; na taba nige ea dago ea lau oea tupidi eai, ata nei eai
    sabom i hearogu to ea mate.
  bjr-bjr: Anee firaqoo qiniara amuqusifana qini kuqiranakinaana maraananoo. Aaqana
    nianai marifaqa minni fimariananoo mi narirafa qini faqa darinaqa kuquanoora.
  eng-YLT: lo, I pray thee, thy servant hath found grace in thine eyes, and thou dost
    make great thy kindness which thou hast done with me by saving my life, and I
    am unable to escape to the mountain, lest the evil cleave [to] me, and I have
    died;
  kne-kne: Dakdake kayman di seg-ang yo ay mangisalakan en dakami. Ngem palalo met
    ay addawi din dontog. Daanak domateng yan mad-asanak sin dosa et mateyak met laeng.
  heg-NTPO: Amas meman baktebes tulung le bel slamat kaim son. Mo leten nuas katang
    isi! Tamlom mo kaim lius se uang bii, mo in daat tas nulut haup kaim se lalan
    hlala son na.
  ptu-ptu: Abana puhamä' ungkamasei anna sumpu pa'kamasemu lako kaleku lambi' umpesäkäiä'.
    Sapo' aka inde yabo tanete umpassuaiä' mambela sugali', iya tä' ahamä' landa'
    längäm anna nalambi'mä' indo katilakaam, iya la mate siamä'.
  bzd-NTPO: A' tö ye' ki̱mé tai̱ë. A' tö ye' tsa̱tké duö̀wa̱ ulà a̱, erë kë̀ ye' shkak
    ka̱bata a̱. Ye' ibikeitsè tö ì sulu datse̱ ká̱ i' e̱u̱kwa, e' tö ye' kuè̱mi ñala̱
    ki̱ eta̱ ye' duöwa̱mi.
  kwf-kwf: '@see-verse:GEN.019.018'
  eng-WYC-2017: for thy servant hath found grace before thee, and thou hast magnified
    thy grace and mercy, which thou hast done to me, that thou shouldest save my life;
    I may not be saved in the hills, lest peradventure evil overtake me, and I die;
  eng-WMBB: See now, your servant has found favour in your sight, and you have magnified
    your loving kindness, which you have shown to me in saving my life. I can’t escape
    to the mountain, lest evil overtake me, and I die.
  spp-spp: Mu à ɲwɔ wuu na, maa wuu ɲùɲaara ta mà nɔ fo naha, ŋka wuu sì n-jà n-fê
    nɔ ɲaɲyi cyage e mɛ, ɲaha na yɛ mà jwo wuu nɔ wani ke, kakyaare sí n-pyi, wuu
    sí n-kwû.
  aey-aey: Ale ijanu gale alena. Eu nalug mec kobol ihactesia. Euqa ija cal migaunnu
    cesultesia. Qa ija aluhna busali nuecwe qee. Ja i ija oiteceb cal migen.
  urd-GVH: तेरे बंदे को तेरी नज़रे-करम हासिल हुई है और तूने मेरी जान बचाने में बहुत
    मेहरबानी कर दिखाई है। लेकिन मैं पहाड़ों में पनाह नहीं ले सकता। वहाँ पहुँचने से
    पहले यह मुसीबत मुझ पर आन पड़ेगी और मैं हलाक हो जाऊँगा।
  rug-rug: Dotu ele ta qetue si rau koa gamu, meke ele harupia mo gamu sa qua tinoa.
    Ba namu lopu boka govete la pa seu si rau koari na toqere, na kote hoqa mate nau
    mo sipu lopu ele kamoi rau si arini.
  gaz-gaz: Kunoo garbichi kee fuula kee duratti fudhatama argateera; ati lubbuu koo
    oolchitee gara laafina guddaa na argisiifteerta. Ani garuu gara tulluutti ol baqachuu
    hin dandaʼu; balaan kun na argata; anis nan duʼa.
  fra-LSG: Voici, j’ai trouvé grâce à tes yeux, et tu as montré la grandeur de ta
    miséricorde à mon égard, en me conservant la vie; mais je ne puis me sauver à
    la montagne, avant que le désastre m’atteigne, et je périrai.
  gnn-gnn: '@see-verse:GEN.019.018'
  yal-yal: N na a kolon, i bata hinan n tan i ya walikɛɛn na. I bata kininkinin n
    ma han! I bata n niin natanga. Koni, n tan mi nɔɛ n giyɛ han geyaan ma, xa na
    mi a ra n faxama nɛn.
  gum-gum: Nabe ñimuin kabyu tab kui asig kuinaig købene, nai øsig kuigwan na tøgagømig
    kønrrai ñimbe nane purø nu lastima asig køn cha. Inchendø nabe tunsrømaybe lulrrab
    kaimamønrrun chibig køn, inchippa na trusrø pumuatø kaig attrabig nan wetøgøben,
    kwamig kømønrrai.
  iou-iou: Gäk iron taŋi täŋpäŋ oraŋ namiŋirän nämo kumaro upäŋkaŋ pom udu baninik
    itkaŋ unita waki ahäwayäŋ täyak unita pom uken nämo ahäŋkaŋ bämopiken paoret yäk.
  haw-1868: Eia hoi, ua loaa iho nei i kau kauwa ka lokomaikai imua o kou mau maka,
    a ua hoonui ae nei oe i kou aloha au i hoike mai ai ia'u i ka hoola ana mai ia'u,
    aole e hiki ia'u ke holo ma ka mauna, o loaa ia'u ka poino, a make au.
  arb-NAV: هَا عَبْدُكَ قَدْ حَظِيَ بِرِضَاكَ، وَهَا أَنْتَ قَدْ عَظَّمْتَ لُطْفَكَ
    إِذْ أَنْقَذْتَ حَيَاتِي، وَأَنَا لَا أَسْتَطِيعُ اللُّجُوءَ إِلَى الْجَبَلِ لِئَلّا
    يُدْرِكَنِي مَكْرُوهٌ فَأَمُوتَ.
  adz-adz: Agu nang nam maran aridan tsiraꞌ i rima gam garam gumam dzi sib, da bitsintaꞌ
    dzi wasangꞌ i fawaꞌa sung mamai aga u. Bida barabin igi waꞌan da bungꞌ asiat dzi
    rai namingꞌ sanab.
  ewe-ewe: Esi mieve nunye alea, eye mieɖe nye agbe ta la, mina masi ayi du sue kemɛ
    ɖa me boŋ, elabena mele vɔvɔ̃m be dzɔgbevɔ̃e aɖe ava ɖi kpem le toawo dzi.
  eng-LEE: Behold now, thy servant hath found grace in thy eyes, and thou hast magnified
    thy kindness, which thou hast showed unto me in saving my life; and I cannot escape
    to the mountain, lest the evil overtake me, and I die.
  dji-dji: Ngurrumi nyuni irriny gunggatjili ga irriny wanngirngili. Bina madjirriban
    nyuni irra mil-biḻbaḻdjidji? Miri ngarri ingki ganydjarrgiṉing miri irr gatjigi
    ngunung bumiri mala gima bilay, yarim gunyambi irriny bargi malngiri marrga irr
    balidjiban.
  gvn-gvn: '@see-verse:GEN.019.018'
  nna-nna: '@see-verse:GEN.019.018'
  asm-FB: চাওঁক, আপোনালোকৰ দৃষ্টিত আপোনালোকৰ এই দাসে অনুগ্ৰহ পাইছো আৰু মোৰ জীৱন ৰক্ষা
    কৰাত আপোনালোকে মোলৈ দয়াও দেখুৱালে; কিন্তু মই পাহাৰটোলৈ পলাই যাব নোৱাৰোঁ; কিয়নো
    মই গৈ পোৱাৰ আগেয়ে হয়তো সেই বিপদ আহি পৰিব আৰু মই মৰিম।
  sus-A: ﭑ عَ كٌلٌن، عِ بَرَ هِننّ عِ شَ كٌنيِ دِ رَ. عِ بَرَ كِنِكِنِ ﭑ مَ عَ فبٍفبٍ
    رَ. عِ بَرَ ﭑ نِي رَتَنفَ. كْنْ، ﭑ تَن مُ نْمَ ﭑ فِدٍ هَن فٍيَ مَ، شَ نَ مُ عَ
    رَ ﭑ قَشَمَ نّ.
  fra-SBL: Vois maintenant, ton serviteur a trouvé grâce à tes yeux, et tu as magnifié
    ta bonté, dont tu as fait preuve à mon égard en me sauvant la vie. Je ne peux
    pas m'échapper vers la montagne, de peur que le mal ne m'atteigne et que je meure.
  hbo-hbo: הִנֵּה־נָ֠א מָצָ֨א עַבְדְּךָ֣ חֵן֮ בְּעֵינֶיךָ֒ וַתַּגְדֵּ֣ל חַסְדְּךָ֗
    אֲשֶׁ֤ר עָשִׂ֙יתָ֙ עִמָּדִ֔י לְהַחֲיֹ֖ות אֶת־נַפְשִׁ֑י וְאָנֹכִ֗י לֹ֤א אוּכַל֙
    לְהִמָּלֵ֣ט הָהָ֔רָה פֶּן־תִּדְבָּקַ֥נִי הָרָעָ֖ה וָמַֽתִּי׃
  shp-NTPO: Matonresa, ichabires jakonhakin noa akinke, nobetan jakon ixonra janon
    ixon, maton noa kishpinmake; ikaxbi ja mananman kati maton yoiabira, noa jain
    kati atipanyamake, bainmeara jan jato keyoai jakonmanin nokoa, noa mawánake.
  eng-WYCLIFFE: for thi seruaunt hath founde grace bifore thee, and thou hast magnyfied
    thi grace and mercy, which thou hast do with me, that thou schuldist saue my lijf;
    Y may not be saued in the hil, lest perauenture yuel take me, and Y die;
  piu-2006: '@see-verse:GEN.019.018'
  pjt-pjt: '@see-verse:GEN.019.018'
  cwe-cwe: Muninogela na kunihonya ugima wangu kwa kunilagusa ulondo. Mbali milima
    yakutali, ivo kunangigwa kuno kwizanifika ning'hali sinafika uko na nizadanganika.
  bgs-bgs: Agad tuu madigár tô tabang yu kanak, asta igpaluwà a ikiyu tikud tun ta
    kadattan, asal kasabbanna su tuu madiyù tô pabunganán, asta matéya ka diya pa
    dumunggù.
  kik-kik: Tondũ ndungata yanyu nĩ ĩtĩkĩrĩkĩte maitho-inĩ manyu, na nĩmũnyonetie ũtugi
    mũnene wa kũhonokia muoyo wakwa, no ndingĩhota kũũrĩra irĩma-inĩ; mwanangĩko ũyũ
    nĩũkũngorerera, na nĩngũkua.
  ksr-ksr: Gii waŋ taraana somoŋgoŋ kiaŋkoomu somata qendeena goo jaanoŋ oŋanoŋ kaleŋ
    moriaŋ mokolooŋ weleŋqeqega koloojento, moba, niinoŋ baaŋanoŋ eu misiŋgoŋ kemalimambaajoŋ
    amamaamaŋa. Kondemondeeŋ koinoŋ noo qananoŋ uro komumambotiwaa toroko mojeŋ.
  fra-NCL: Voici votre serviteur a trouvé grâce à vos yeux, et vous avez fait un grand
    acte de bonté à mon égard en me conservant la vie ; mais je ne puis me sauver
    à la montagne, sans risquer d’être atteint par la destruction et de périr.
  cek-AK: khenah, vaihi na tamna kai loe mikcuk naakrak ah ka oh pongah, nang tahmenhaih
    amtuengsak moe, ka hinghaih nang pathlung boeh; toe mae ah loe ka cawn thai ai;
    sethaih maeto ka tongh ueloe, ka dueh moeng tih.
  xla-xla: '@see-verse:GEN.019.018'
  cuk-cuk: Emide, ibmar-nuegan bukidargus bemar anga imakdanikid. Degine, nued bemar
    angi binsasad, bemar an-bendaknonigu. Degi-inigwele, yalaganba geg an wakinned.
    Ar neg-bergudele, an sunna igarba bargalesaled. Ar degiile, an burgwemogo-itole.
  uig-CYR: Мана, кәминәң көзүңдә илтипат тапти, җенимни қутқуздуң, маңа зор мәрһәмәт
    көрсәттиң; амма мән таққа қачалмаймән; ундақ қилсам, маңа бирәр апәт чүшүп, өлүп
    кетәрмәнмекин.
  tel-2017: మీ సేవకుడినైన నన్ను దయ చూశారు. నా ప్రాణాన్ని రక్షించి నా పట్ల మీ మహా కనికరాన్ని
    ప్రదర్శించారు. కానీ నేను ఆ పర్వతాలకు పారిపోయి తప్పించుకోలేను. ఆ పర్వతాలను చేరుకునే
    లోపుగానే ఏదైనా కీడు నాపైకి వస్తుందేమో. అలా జరిగి నేను ఇక్కడే చనిపోతానేమో.
  hat-BSA: Koulye a gade byen, sèvitè nou an gen tan twouve favè nan zye nou, nou
    te montre jan mizerikòd nou gran nan sove vi m, men mwen p ap kapab chape nan
    mòn yo, paske malè a va gen tan rive sou mwen, e mwen va mouri.
  kos-kos: Yohk tari ma kom oru wo nu sik, ac lungkulang lom molela moul luk. Tusruktu
    inging uh arulana loesla nu inge. Mwe ongoiya ma ac sikyak inge ac ukweyuwi ac
    uniyuwi meet liki nga ku in sun acn we.
  hbo-WLC: הִנֵּה־נָ֠א מָצָ֨א עַבְדְּךָ֣ חֵן֮ בְּעֵינֶיךָ֒ וַתַּגְדֵּ֣ל חַסְדְּךָ֗
    אֲשֶׁ֤ר עָשִׂ֙יתָ֙ עִמָּדִ֔י לְהַחֲי֖וֹת אֶת־נַפְשִׁ֑י וְאָנֹכִ֗י לֹ֤א אוּכַל֙
    לְהִמָּלֵ֣ט הָהָ֔רָה פֶּן־תִּדְבָּקַ֥נִי הָרָעָ֖ה וָמַֽתִּי׃
  ibo-ibo: ohu unu achọtala amara nʼihu unu, unu egosila m obi ebere dị ukwuu site
    nʼichebe ndụ m. Ma agaghị m enwe ike gbalaga nʼugwu ka mbibi a ghara ịdakwasị
    m, m nwụọ.
  ory-ory: ଏବେ ଏହି ଦାସ ପ୍ରତି ଅନୁଗ୍ରହ ଓ ମହାଦୟା କରି ପ୍ରାଣରକ୍ଷା କଲେ; ମୁଁ ପର୍ବତକୁ ପଳାଇ
    ଯାଇ ନ ପାରେ; କେଜାଣି ବିପଦ ଘଟିଲେ ମରିଯିବି।
  wmt-wmt: '@see-verse:GEN.019.018'
  chk-chk: Noum ei chon angang a küna ümöümöch me reöm, ka pwal fokun kirikiröch ren
    om amanauaei. Nge ngang üsap tongeni süla ngeni ekewe chuk. Eli feiengau epwe
    toriei pwe üpwe mäla me mwen üpwe tori ekewe chuk.
  ssd-ssd: Tale buk ye tuku sinatikina le ye mbolŋge maŋau mayenu kaik. Tabe si masken
    ŋayo tukunu ye tabe mbol ambe kua ka kambim fuguwet. Kumba mini le ndinŋge pa
    ta ye tuwa le kummba ŋgisinuŋgit.
  rop-rop: Yunbala bin lukaftumbat mi. Yunbala bin seibum main laif weya yunbala bin
    bringimat mi iya atsaid brom det taun. Bat det hil kantri im longwei. Maitbi ai
    kaan gajimap det kantri bifo yunbala binijimap det taun, en ai garra binijap du.
  ukr-1871: Що знайшов раб твій ласку в очах твоїх, і велика милость твоя, що показав
    до мене, що вирятував душу мою, я ж не здолїю рятуватись у горах, щоб не наздогнала
    мене лиха година, та не вмерти менї.
  eng-AOI: '@see-verse:GEN.019.018'
  yon-yon: Ebbed ne yaa dowakeniib keruwoon, kwane ne yaa amun kai kamewen kowe bobnainban.
    Kumban kombiri wene aangko daani kuu ne kuu yiminban kowe, neyiib monmaraneewe
    bobnaniin.
  bch-bch: Ega, lemi luanga ga lolomi isat ngan gau eine kemi, be gau narangrang ngan
    naeaoa manmanae ga nala bereoeai mao. Gau ga naot bereoeai maitne, be danga paeamao
    ga ibada gau pade ta namate.
  deu-1951: Siehe doch, dein Knecht hat vor deinen Augen Gnade gefunden, und du hast
    mir große Barmherzigkeit erwiesen, daß du meine Seele am Leben erhieltest. Aber
    auf den Berg kann ich mich nicht retten; das Unglück könnte mich ereilen, daß
    ich stürbe!
  eng-JPS: behold now, thy servant hath found grace in thy sight, and thou hast magnified
    thy mercy, which thou hast shown unto me in saving my life; and I cannot escape
    to the mountain, lest the evil overtake me, and I die.
  ubr-ubr: Om on am moa obin yau auriu a ukabereu, mat Om yau uyawasiu. Baise yau
    men fofonin anayai anan oyauai angat on. Komasin arimon innat in boeu anarab.
  srp-1865: Gle, sluga tvoj naðe milosti pred tobom, i milost je tvoja prevelika koju
    mi uèini saèuvavši mi život; ali ne mogu uteæi na brdo da me ne stigne zlo i ne
    poginem.
  lug-lug: Laba, omuddu wammwe alabye ekisa mu maaso gammwe, era mundaze ekisa kingi
    nga muwonya obulamu bwange; naye siyinza kuddukira ku nsozi akabi tekalwa kunzingiza
    ne nfa.
  heb-heb: הנה נא מצא עבדך חן בעיניך ותגדל חסדך אשר עשית עמדי להחיות את נפשי ואנכי
    לא אוכל להמלט ההרה פן תדבקני הרעה ומתי׃
  ben-IRV: দেখুন, আপনার দাস আপনার কাছে অনুগ্রহ প্রাপ্ত হয়েছে; আমার প্রাণরক্ষা করাতে
    আপনি আমার প্রতি আপনার মহাদয়া প্রকাশ করেছেন; কিন্তু আমি পর্বতে পালাতে পারি না;
    কি জানি, সেই বিপদ এসে পড়লে আমিও মরব।
  pan-pan: ਵੇਖੋ, ਤੁਹਾਡੇ ਦਾਸ ਉੱਤੇ ਤੁਹਾਡੀ ਕਿਰਪਾ ਦੀ ਨਜ਼ਰ ਹੋਈ ਹੈ, ਅਤੇ ਤੁਸੀਂ ਬਹੁਤ ਦਯਾ ਕੀਤੀ
    ਜੋ ਮੇਰੀ ਜਾਨ ਨੂੰ ਬਚਾਇਆ ਹੈ, ਪਰ ਮੈਂ ਪਰਬਤ ਤੱਕ ਨਹੀਂ ਭੱਜ ਸਕਦਾ, ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਕਿ ਮੇਰੇ
    ਉੱਤੇ ਕੋਈ ਬਿਪਤਾ ਆ ਪਵੇ ਅਤੇ ਮੈਂ ਮਰ ਜਾਂਵਾਂ।
  tkr-tkr: Saccu hasre zı mane k'anene k'ınne şahareeqa hixu g'attixhanas. Man şu
    eyhen axtın cigabı geed əq'əna'adıd. Zı maqa hixharasse, balyaa zalqa hipxhır,
    zı gik'asda.
  mwp-mwp: Ngipel ngoeymulpa koey adhapudhay ibupuydhay aymoenu, ngoey lak igililmayl,
    kasa kay kedha sethabi padal mina koey sigal. Ngoey bangal kasa dhadhal umamayl
    sethabi wati zoengu.
  mya-JVB: ယခု မှာ ကိုယ်တော် ကျွန် သည် ရှေ့ တော်၌ မျက်နှာ ရပါပြီ။ အကျွန်ုပ် အသက် ချမ်းသာစေ
    သဖြင့်၊ အကျွန်ုပ်၌ ပြု တော်မူသောကရုဏာ ကျေးဇူးများပြား လှပါ၏။ ဘေးလွတ်၍ တောင် ပေါ်
    သို့ မ ပြေး နိုင်ပါ။ ဘေး တစုံတခု တွေ့ ၍ သေ မည်ကို စိုးရိမ် ပါ၏။
  tte-O: Mumugamiu sinamwanamwa kwamulolo koliyau yo yawasigu kwaleboi. Na nige sowasowagu
    yayabubu koyane kolili, kani nige naga yayawatagili na naene bwaite yalobai kabo
    yaboita.
  tbg-tbg: Netanta ti nenta kaiqa vaiinti koqema timiteha ti vehakuma timitaakama
    variavo. Oho, te kia ho aiqina vainaini virarave. Te aaraini vi variariraro qora
    haikavano tivata vehi autu kaantorave.
  hmo-hmo: Oi ese kara namona lau dekenai oi karaia vadaeni, lau dekenai oi bogahisihisi,
    bona lau oi hamauria vadaeni. To ororo be daudau, bona lau be goada lasi dekenai
    inai dika gauna ese lau dekenai do ia moru, vadaeni, do lau mase.
  ata-ata: Xo nini tanenixo mo a nelaalixo ꞌo mo sou eni aulua uasi, ia nalomu, laxalaxaꞌilu
    e nelemolu lexe nexi tatelai no anu ꞌole ne, no paxa misevile. Nexi tapalea loxovaa
    la talai taxali ne. Loxo ꞌo io nexi taulua ane no lia ꞌosi, io talai taxali ne
    ua.
  nfa-nfa: Mema ama si pamamuri le jiꞌi se. Te ngaa ledhe nèi kajꞌèu bia nèti neꞌe!
    Mage dhoka jiꞌi dꞌai mèka nèi, jꞌajꞌèra dhu magee nare le jiꞌi èèna, ètu talora
    jꞌara.
  urd-urd: देख, तूने अपने ख़ादिम पर करम की नज़र की है और ऐसा बड़ा फ़ज़ल किया कि मेरी
    जान बचाई; मैं पहाड़ तक जा नहीं सकता, कहीं ऐसा न हो कि मुझ पर मुसीबत आ पड़े और
    मैं मर जाऊँ।
  rus-SYN: вот, раб Твой обрел благоволение пред очами Твоими, и велика милость Твоя,
    которую Ты сделал со мною, что спас жизнь мою; но я не могу спасаться на гору,
    чтоб не застигла меня беда и мне не умереть;
  cbt-NTPO: '@see-verse:GEN.019.018'
  bqc-SIM: N mapi n zↄ̀blena wɛgwà, n gbɛ̃kɛkɛ̀mɛɛ maamaa, n ma mìsi. Ãma má fↄ̃
    bàalɛ mà gbɛ̀sĩsĩpiↄ kĩ́i leo. E màↄ gɛ́ kái we, kaalɛpi a ma le mà gaɛ.
  tcz-CHONGTHU: Nangman neina ngailu lheh in chule ka hinkho jong neina huhdoh in
    chukeo hilouvin ngailut na sangtah jong nei musah in, Hinlah molsang langa kache
    jou lou ding ahiye, thinan eiphah lo ding ahi, ka hinkho kichai ding ahi.
  mar-mar: माझा जीव वाचवून तू माझ्यावर मोठी दया दाखवली आहेस आणि तुझी कृपादृष्टी तुझ्या
    दासास प्राप्त झाली आहे, परंतु मी डोंगरापर्यंत पळून जाऊ शकणार नाही, कारण आपत्ती
    मला गाठेल व मी मरून जाईन.
  tcs-tcs: Tru gar! Yutu bin trite mi prapa gudwei, seibe laip blo mi ane yutu bin
    soe gudpasinwei po mi. Bat ai kan kuikwan ranwei go po dem maunten bikoz ai prait.
    Bambai nada nugudting i go kese mi wea dem maunten ane ai go ded.
  soq-soq: E ne mainawo euda dewasale ita inanealana. Tauma ne mai diniwa mampe weuwape
    wadiwa anteapaa rua kadi doinepio bonteapa sawa.
  qub-qub: Manacajlla caycaptëpis gamcunaga achcapitanami cuyapämashpayqui salbamashcanqui.
    Chay caru puntacunamanga noga manami aywämanchu. Lätaycachaycaptillächari nogatapis
    taripamar wañuycachimanga.
  bqp-bqp: Makũ n zↄ̀bleri ma n pↄnna lè, n gbɛ̃kɛ kɛ̀mɛnɛ manamana n ma mìi sì.
    Ama mani fↄ̃ mà bàa lɛ́ mà kpi pìnↄ kĩnaa lero. Ari màgↄ̃ gɛ́ ká gwe, kakatɛnaa
    pì ni ma le mà ga.
  hat-hat: Gade, ou deja fè m' yon gwo favè. Ou moutre m' jan ou gen pitye anpil pou
    mwen. Ou sove lavi m'. Men, mòn lan twò lwen. m'a mouri anvan m' rive, malè a
    va gen tan rive sou mwen.
  eng-BSB: Your servant has indeed found favor in your sight, and you have shown me
    great kindness by sparing my life. But I cannot run to the mountains; the disaster
    will overtake me, and I will die.
  tod-tod: Nɛ̀i gè ga ɗa-wotiɠɛ nui, gè zaalai zɔlɔɔgɛ è ɠaazu, è ɠɛɛʋɛ ga nu
    ʋagɔ wola bɛ̀, è zɛ̀nvui ɠizo fai zu. Gè la zooga gè ʋa ʋela, gè ʋa lɛ gizei
    ma, nà ɠɛ gè za, ùndaaʋili.
  eng-WEBPB: See now, your servant has found favour in your sight, and you have magnified
    your loving kindness, which you have shown to me in saving my life. I can’t escape
    to the mountain, lest evil overtake me, and I die.
  kbq-kbq: Hanki antahio, eri'za vahekamo'na nagu'nevazinka, nahoke nehenka navrenka
    eme natrane. Hianagi agonamo'a afete me'neankina ovu'nenugeno knazamo'a nazeri
    haviza hanige'na, ama ana vahe'ene frigahue.
  nhe-BL: Nelía innechchihuilijtoque se hueyi favor huan inquimanahuijque noyolis,
    pero na ax nihueli nicholos hasta campa tepeco pampa huejca. Nopa tlatzacuiltili
    huelis techajsiti ipan ojtli, huan huajca, quena, timiquise.
  bus-bus: Mamↄma n zↄ̀bleri ma n pↄnnaa è, n gbɛ̃kɛɛ kɛ̀mɛ maamaa, n ma mì sì. Mↄde
    mɛ́ fↄ̃ mà bàa lɛ́ mà kpiii pìnↄ kii lero. Ai màgↄ̃ gá ká gwe, kaatɛna pì é ma
    le mà ga.
  gub-BL: Nekatuahy ihewe ne, hepuhareko pe kwez ne, màno haw wi hepyro pà ne. Ywytyr
    muite xe wi a'e. Iàrew putar a'e pe hehem àwàm nehe. A'e rupi ma'e imumaw paw
    uhem putar ihewe nehe, hezuka pà ywytyr pe hehem 'ym mehe we nehe.
  eng-DRA: 'Because thy servant hath found grace before thee, and thou hast magnified
    thy mercy, which thou hast shewn to me, in saving my life, and I cannot escape
    to the mountain, lest some evil seize me, and I die:'
  knf-knf: Nalemparu awinana bnuura ţi këş ki nu, kë ibot adiimana mñaga mnweek wi
    ibuuranuluŋ. Kë nji nşë wo mënhil kaţi kaya du pnkuŋ bë pwuţan paankbanën nkeţ.
