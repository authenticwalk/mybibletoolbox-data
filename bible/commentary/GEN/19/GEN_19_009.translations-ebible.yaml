    nemorõ mʉꞌʉrẽ ñaꞌarõ weerãti, nicãrã niwã. Na Lore pũrõ tuuquenʉꞌcõcãrã niwã.
    Ti wiꞌi sopere tuupãꞌrẽsĩꞌrĩmicãrã niwã.'
  gup-gup: Dja bedda birriyimeng, “Yibalderrehmen nguddanu!” Dja mak birrimarneyimerrinj
