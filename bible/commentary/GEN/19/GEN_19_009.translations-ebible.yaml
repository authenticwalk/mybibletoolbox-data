  ron-1924: 'Ей ау стригат: „Плякэ!” Ши ау зис: „Омул ачеста а венит сэ локуяскэ аич
    ка ун стрэин ши акум вря сэ факэ пе жудекэторул. Ей бине, о сэ-ць фачем май рэу
    декыт лор.” Ши, ымпингынд пе Лот ку сила, с-ау апропият сэ спаргэ уша.'
  aui-aui: Bi Sodom tomotomogha siwona bo, “Kumiiri irana! Tam wawaya wiibata mma,
    bi kata yam wiina kunabera da tam bada ghamam. Bi kata kanabera da kunakabikwarakwara
