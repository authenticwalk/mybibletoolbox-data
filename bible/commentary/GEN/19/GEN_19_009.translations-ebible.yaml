verse: GEN.019.009
translations:
  mal-C: 'അതിന് അവർ: “ഞങ്ങളെ തടയാതെ മാറിനിൽക്കൂ. ഇയാൾ ഇവിടെ പ്രവാസിയായി വന്നു; ഇപ്പോൾ
    ഇതാ ന്യായാധിപൻ ചമയുന്നു! ഞങ്ങൾ അവരോടു ചെയ്യുന്നതിലും അധികം ദോഷം നിന്നോടു ചെയ്യും”
    എന്നു പറഞ്ഞു. അവർ ലോത്തിനെ ഞെരുക്കിക്കൊണ്ട് വാതിൽ തകർക്കാൻ മുന്നോട്ടടുത്തു.'
  deu-TKW: 'Da schrieen sie: Pack dich weg! und sprachen: als ein einzelner ist er
    hergekommen, um hier als Beisasse zu wohnen, und will nun immerfort befehlen!
    Jetzt wollen wir dir noch übler mitspielen, als ihnen! Und sie drangen hart auf
    den Mann, auf Lot, ein und nahten herzu, die Thüre zu erbrechen.'
  lin-lin: 'Bazongisaki : — Longwa wana. Balobaki lisusu : — Botala moto oyo, ayaki
    awa lokola mopaya ; sik’oyo alingi komikomisa mosambisi. Tokosala yo mabe koleka
    bango. Bongo batindikaki Loti na makasi mpe bapusanaki pene ya ekuke mpo na koluka
    kobuka yango.'
  cbr-NT: 'Ësokian kakëxunbi ka unikaman kakëxa: —¡Mix amo nirakëanan kamina min xubunu
    nu atsímiti ''ain! Mix ënu ''ikë uni ''ixun kaina min kuëënkësokin nu ''ati ''ain.
    ¡Bërí kananuna a unikama ''akima mi ''atima oti ''ain! Usakin kakinshi ka Lot
    xutunkin aín xëpútinubi rakankin ñatankankëxa,'
  eng-LSV: And they say, “Come near here”; they also say, “This one has come to sojourn,
    and he certainly judges! Now, we do evil to you more than [to] them”; and they
    press against the man, against Lot greatly, and come near to break the door.
  bmu-bmu: 'Mewö jiyökmö, yeŋön kewö meleŋda teriŋda qetket: “Mönö kesalnöŋ. Göŋön
    ki kaba kiana mala nangahöra niŋia jiba mötnöŋ öŋgöiga ninia pöndaŋ jim kutum
    neŋgimamgö mötzan? Yetkön qahö kamahot ewö, mönö nangak neŋgöreŋ kanöŋga mönö
    kahasililiŋ keta bölökŋi nangi ak gihibin. “Mewö jiba Lot utalgetka kököndöt aniga
    öŋgöba miri naŋguŋi qesiŋbingö aka kinget.'
  eng-GNV: Then they said, Away hence, and they said, He is come alone as a stranger,
    and shall he iudge and rule? we will nowe deale worse with thee then with them.
    So they preassed sore vpon Lot himselfe, and came to breake the doore.
  eng-WEBSTER: 'And they said, Stand back. And they said again, This one man came
    in to sojourn, and he will needs be a judge: Now will we deal worse with thee
    than with them. And they pressed hard upon the man, Lot, and came near to break
    the door.'
  nhw-BL: 'Pero quinanquilijque: ―¡Ximijcuini tiseyoc tlali ejquetl! ¿San tiajsico
    nica huan tijnequi technahuatis? ¡Ama timitzchihuilise más fiero que inijuanti!
    Huan nimantzi pejque quitemajmatíaj Lot huan monechcahuijque campa puerta para
    quitlahuisose.'
  swh-ONEN: Wakamjibu, “Tuondokee mbali.” Wakaendelea kusema, “Huyu mtu alikuja hapa
    kama mgeni na sasa anataka kuwa mwamuzi wetu! Tutakutenda vibaya kuliko wao.”
    Waliendelea kumlazimisha Loti na kusonga mbele ili kuvunja mlango.
  bba-bba: Bɑ nɛɛ, wunɛ sɔɔwɑ, mɑ ɑ kĩ ɑ sun siri? A tii ɡɑwo min di, ǹ kun mɛ, ye
    sɑ ko nun kuɑ yɑ koo beɡiɑ kerɑ. Mɑ bɑ Lɔtu bɔrikiɑ kɑ dɑm sere bɑ kĩ bu win ɡɑmbo
    kɔrɑ.
  eng-KJVCPB: 'And they said, Stand back. And they said again, This one fellow came
    in to sojourn, and he will needs be a judge: now will we deal worse with thee,
    than with them. And they pressed sore upon the man, even Lot, and came near to
    break the door.'
  cpy-cpy: 'Ikanteeyini kaariperotatsiri: “Apatziromi romperawaetakaemi itsipajatzi
    atziri oshiyimiri eeroka. Piteenki, eeroka nomaperote nimaeka nokoshekyaa.” Retanakari
    ikoshekanakari Lot. Ipokaeyapaakini okaakiini ipankoki ikoyi rotatsinkirimi jaawi.'
  mpx-mpx: Yaa Lote anana hi lahe hi ba, “U miegonik!” Yaka hi ba, “Tau ya iya bwabwali
    yaka tage ni logugui-agila!” Inoke hi baek al Lote eliyana hi ba, “Nak toto tage
    naha ginol bolau labui elal, nasi naha ginol panak hoti owa eliyam.” Inoke Lote
    hi bibin pasikal, yaka hi nok hi na tage nog hi tatagaleke.
  wbp-wbp: Kuja-panuju, Laatijilpalu ngarrurnu kulungku wiringki mularrpa-nyayirnirli,
    purlajalurla, “Kuja warntarla-jarriya-nganparla jurnta! Ngananpa nyuntuju nganta?
    Yapa-karinpa nyuntuju kutukutu. Nyiyaku kanpa-nganpa yirrayirra-mani yalumpu-jarra-kujaku,
    manu kanpa-nganpa punku-pajirni? Ngayi kapurnalu-jana nganimparlu-wurru wurrangku-juku
    kurakukuraku-mani yalumpu-jarraju. Ngula-jangkaju, nyuntulku kapurnangkulu panungku
    mayangku-juku kurakukuraku-mani-yijala.” Junga-jukulpalu Laatiji ngurl-kanja-yanu
    pina tuwa-kurraju yungulu nganta tuwaju rdilyki-pungkarla.
  luo-luo: Negidwoke niya, “Wuogi e nyimwa, in nibiro ka kaka jadak kendo koro idwaro
    ketori kaka jangʼad bura!” Wabiro timoni marach moloyogi, omiyo ne gidhiro Lut
    giteko mondo gi muk dhoot.
  meu-meu: 'A idia eto. A gini siri. Ma eto, Ina tau sibona ema, bogaragidai e noho
    hedoamu: matona. baine hahemaoro henida e tomu. Harihari idia baia hadikadia maraḡi,
    a oi baia hadikamu bada. Bena idia ese Lot e doria siri, iduara bae taraia patapata
    eto.'
  npi-ULB: तिनीहरूले भने, “पछि हट्!” तिनीहरूले यसो पनि भने, “यो यहाँ परदेशी भएर बस्‍न
    आएको थियो, र अहिले हाम्रो न्यायकर्ता भएको छ! अब हामी तिनीहरूलाई भन्दा तँलाई नराम्रो
    व्यवहार गर्नेछौँ ।” तिनीहरूले ती मानिसहरू र लोतको विरुद्धमा दबाब दिए, र ढोका भत्‍काउनको
    निम्ति नजिक आए ।
  yor-yor: Wọ́n sì wí fún pé, “Bì sẹ́yìn fún wa. Èyí yìí wá ṣe àtìpó láàrín wa, òun
    sì fẹ́ ṣe onídàájọ́! Aburú tí a ó fi ṣe ọ́ yóò pọ̀ ju tí wọn lọ.” Wọn rọ́ lu Lọti,
    wọ́n sì súnmọ́ ọn láti fọ́ ìlẹ̀kùn.
  emp-NTPO: 'Maʌ̃ne purud̶ebemarãba jarasid̶aa: –Bʌra drua ãĩba dai purud̶e b̶ad̶e
    zesia. Maʌ̃ba id̶ira ¿dairãra jãwã quẽã b̶ʌca? ¡Ãyã wãdua! Bʌda ãyã wãẽ́bʌrʌ,
    daiba ãdji cãyãbara bʌda cadjiruaara od̶ia.– Ara maʌ̃da Lora chãtad̶aped̶a dji
    ed̶a wãbada ãrĩni carea panasid̶aa.'
  ind-ind: Tetapi orang-orang itu menjawab, “Berani-beraninya kamu mengatur kami!
    Kamu hanya pendatang di sini. Menyingkirlah dari situ! Kalau tidak, kami akan
    melakukan yang lebih buruk kepadamu daripada yang akan kami lakukan terhadap kedua
    orang itu!” Kemudian mereka menyerbu ke arah Lot hendak mendobrak pintu.
  pes-OPCB: 'مردان شهر جواب دادند: «از سر راه ما کنار برو! ما اجازه دادیم در شهر ما
    ساکن شوی و حالا به ما امر و نهی می‌کنی. الان با تو بدتر از آن کاری که می‌خواستیم
    با آنها بکنیم، خواهیم کرد.» آنگاه به طرف لوط حمله برده، شروع به شکستن در خانهٔ
    او نمودند.'
  ssx-ssx: Koto leekepate mo tapakema꞉ alota꞉ Neketa꞉ kenke ma꞉nda꞉ hali ya꞉la꞉ma꞉
    nika꞉ pota꞉na꞉ na hake wopu hae. Niki dupi dupi laa leeke hauta꞉ neketa꞉ epi ya꞉ka꞉ta꞉pe.
    Nikana꞉ma꞉ mo hali yaapo pa꞉ta꞉ pulu pololoma꞉ tupa꞉ neke pa꞉ta꞉ ota꞉ haka꞉ta꞉pake
    tupa꞉ puluma꞉ma꞉ wotu hae lemekeme. Mo haliwekima꞉ta꞉ Loda wato lopao oni pota꞉
    kake yambuluekema꞉ pemekeme.
  lcm-lcm: Sikei kila vas ia ta, “Ai, ku pasal suai ani mete takaman ang!” Na kila
    angmemengenai pok singiria asukang ke, “Igenen ke kata kun serei sokoung eke singira
    na kana kalapo buk ani ka vil saupai anira.” Na kila taong ia ta, “Man parik nganing
    kupa alis tatarilong, namem bil arikek luai singim soliu na sa namem abis ia si
    ngono iuang.” Na kilapo porot alava luai ani Lot na kila aingik asung sian nui
    galang ani takaman.
  aer-aer: Tyerrtye areye itne akenhe angkirtnerlenge, “Anwerneke arrkngerte tnetyale!
    Unte apele itepe-iperre. Unte anteme akwele anwerne iletyeke nthakenhe irretyeke!
    Anwerne ngkwenge akurne awethe arntwarre anthurre mpwaretyeke itneke-arle anwerne
    mpwaretyenhe.” Tyerrtye areye Lot-eke akwete ahele-irreke. Kele arratye ante,
    itne Lot ankerte-iwemele arriwe-werne atheke unterlte-iweke ultaketyeke akwele.
  tgl-ULB: Sabi nila, “Tumabi ka!” Sinabi rin nila, “Ang taong ito ay dumating dito
    sa ating lugar bilang isang dayuhan at ngayon siya ay naging hukom natin! Mas
    malala pa ang gagawin namin sa iyo kaysa sa kanila.” Tinulak nila nang malakas
    ang lalaki, si Lot, at lumapit para sirain ang pinto.
  nop-nop: Adibo fafaŋegoŋ toŋa yogiŋ, “Du tabaweŋ!” Toŋa niŋgiŋ, “Du adi indi’walaŋ
    kwetneŋ buŋambu buŋa hatilaŋdi indi kube ninindidimewene yolaŋ. Indi meyat u nemek
    tiyemdok yomun u kalakapmeeŋ datok tigamunim ala nadiŋa ha yoluwaaŋ.” Adi unduŋ
    toŋa Loti kohoŋ foloŋ honeeŋ hamane tikulaŋa yot yeme ubulagine kutnene tigiŋ.
  kca-kca: 'Ԓывәт пӑ йастәсәт: «Ты йўва». Пӑ йастәсәт: «Тӑм хŏйат па мўв эԓты йŏхтәм
    ŏт, пӑ мўӈев сўтәтты ўтщийәԓ? Ин мўӈ нӑӈена ԓынан эԓты аршәк атәм верԓув». Щӑԓта
    щи хŏйат, Лот ики, пўӈԓа ипәртты питсэԓ, пӑ ов шўкатты ўтщисэԓ.'
  cbu-NT: '@see-verse:GEN.019.008'
  usa-usa: Abo yeráwáqá mirátirae, “Páábaq yááwao oqtarákémmá,” yeráwáqá téta. “Rótima
    íma maruq áinare. Abo íbêqa wemá ketáti kawáá máínénábiyo! Ketá yenáká kótámamqma
    emmá táwí-áaimma uyákanunatae.” Mirákéteta innene-umá Rótimma abúbúqma maré-kéwéta
    oqtá yokiránéta-urae.
  hui-hui: Sodomoali biarume Lodehanda layago hale howa lalu, Lode í̠ dindi haluni
    tarali howa inahondo mana labe nahego í̠ habagi halu pu. Í̠ habagi habe laramago
    hale nahariyagua iname agali ogoni libu mo ko halu í̠bi nde mo ko timbuni howa
    mo ngubiaore holeberama, lene. Ani lowa tigua Lode he̱la dai bialu anda panga
    bo gialole bini.
  wrs-wrs: Doa kembelnindva nomba umnina, kam tuv vileihinu, mani yimba karinima,
    yenamba kava moamba hillivmoa, yemba eva kava indkokla vrivav. Doa Lotm lukuhnga
    ovuvna, osm tuvm takapikoho deuvmeram.
  mya-mya: သို့​ရာ​တွင်​သူ​တို့​က``သင်​သည်​တစ်​ရပ်​တစ်​ကျေး​မှ​လာ​၍ ငါ​တို့​ကို​သြ​ဇာ​မ​ပေး​နှင့်။
    ဖယ်​ပေး၊ မ​ဖယ်​ပေး​လျှင်​သူ​တို့​ခံ​ရ​သည်​ထက်​သင်​ပို​၍​ခံ​ရ​မည်'' ဟု​ဆို​လေ​သည်။
    သူ​တို့​သည်​လော​တ​ကို​နောက်​သို့​ဖိ​တွန်း​လျက် အိမ်​တံ​ခါး​ကို​ချိုး​ဖျက်​ရန်​ရှေ့​သို့​တက်​လာ​ကြ​သည်။-
  cbi-NTPO: 'Tsenñu yala tsandila: ¡Aanu baka'' mijiide! ¿Ñuya vee mujtu chumu rukuren
    engu ja'' chumee lalanu uudenguemu bale ruku tiyanu kikeechunga? ¡Tsaashu juntsaa
    challa ñunaa kayu yalanuba pullake firu'' kenu detsuyu! tila. Tsandimin Lotnu
    jeke firu'' kenu kedundalan, juukapa keesha dejiila leetyui-eenu.'
  bod-N: མི་ཚོགས་ན༌རེ། ཁྱོད་ཕར་སོང་ཞིག་ཅེས་སྨྲས་པ༌དང༌། ཡང་མི་ཚོགས་ན༌རེ། ཁྱོད་ནི་ཕྱི་མི་ཡིན༌ལ།
    ད་དུང་ཁྲིམས་དཔོན་གྱི་གོ་ས་འཛིན་འདོད༌དམ། ད་ལྟ་ངེད་རྣམས་ཀྱིས་མི་དེ་གཉིས་ལས་ཀྱང་ཁྱོད་ལ་གནོད་འཚེ་ཆེན་པོ་བྱེད་ངེས་ཡིན་ཞེས་འུར་རྒྱག་བཞིན་ལོད་ཐུ་ཕར་དེད་ནས་སྒོ་གཅོག་རྩིས༌བྱས།
  wsk-wsk: Bare nuna balman, “Lage bitar ale tagi toko!” maman. Nuna Lot ko balukasan,
    “Kari imi kari iwareng, bare aking tutera kari ko aratukko kaeso e?” Ale balukasan,
    “Ni me tagi to, mu ana kari mu nungumik te memek luan nuam bita se, ni mu eng
    am memek biyala to bore ko,” maman. Ale Lot am guguna tuikasan, ale songkuring
    batagarmonko Lot kokosa te ita diruwuman.
  kkl-kkl: Wene aro ambatsiogpa, Sodom nimi tanekori Lot ponekoag lelamekti, “An nimi
    sekelananne wamlam ane sembe welaro 'O'obatsinun,' senelamlam? An pi! Pimen kom
    tanena nimi abeneko olog uro olamsiberi an agha maiknoro opkukap,” aro ambarelamekti,
    Lot wepto palamekti, “Ina serekna kupto wa'ukap,” aro ulamek.
  sna-sna: Ivo vakati, “Suduruka!” Uye vakati, “Munhu uyu akauya pano ari mutorwa,
    asi zvino ava kuda kutitonga! Tichakuitira zvakaipa iwe kupfuura ivo.” Vakaramba
    vachimanikidza Roti uye vakaswedera mberi kuti vapaze gonhi.
  spa-BLM: 'Dijeron: “¡Atrás!” Entonces dijeron: “Este tipo entró a vivir como extranjero,
    y se nombra a sí mismo juez. Ahora te trataremos peor que a ellos”. Presionaron
    con fuerza al hombre Lot, y se acercaron para romper la puerta.'
  beu-beu: Aarunge Sodom enehe ang naung ini moring hula, “Aana ekang nehe aaru angu
    ing tahang ekang! Aaing angu nehe hoang-manang ba ae angami! Aaing nehe aabeung,
    base aana ekang ning vengator ekang. Aaungba aana tahit lamal mana anga eahalang.
    Angase ni aaing ening lebe mitamadi nehe aaru angu mi iataangoa!” Angmuse nehe
    mehal ang naung ini Lot atobang, ini hama-hamat va hula tundil angu jambat ening
    ajasing.
  cac-cac: 'Ix yalan eb'' vin̈: —Man̈ ac''och a b''a, elan̈ d''a quichan̈. A ach tic
    ch''oc chon̈ab''il ach, ¿tom a ach ijan tzala''? A ticnaic ec''b''al ol ach quixtej
    d''a yichan̈ eb'' vin̈, xchi eb'' vin̈. Ix och ijan eb'' vin̈ yecanel vin̈aj Lot
    chi'' yic sc''och eb'' vin̈ d''a te'' puerta chi'', yic smac''anpoj te'' eb''
    snaani.'
  swh-ULB: Wakasema, “Ondoka hapa!” Wakasema pia, huyu alikuja kukaa hapa kama mgeni,
    na sasa amekuwa mwamuzi! Sasa tutakushugulilia vibaya wewe kuliko wao.” Wakamsonga
    sana huyo mtu, huyo Lutu, na wakakaribia kuvunja mlango.
  bel-bel: 'Але яны сказалі: ідзі сюды. І сказалі: вось, прыхадзень, а хоча судзіць?
    цяпер мы горш учынім з табою, чым зь імі. І яны падступіліся да чалавека гэтага,
    да Лота, і падышлі, каб выламаць дзьверы.'
  wed-wed: Ma Sodom nelarai i paribelei i pa, “Ma maeria! Tam dobu ḡela ravam weka
    e mamae-gubai ma marina u ḡoei da ma vibadabada. Marina ana viapoapoena-kauem
    eḡa me taui ruaḡa!” Ma taui Lot au metaeta i dudu ratui da gudu ita rikai.
  deu-ELBBK: 'Aber sie sprachen: Zurück da! Und sie sprachen: Der eine da ist gekommen,
    um sich als Fremder hier aufzuhalten, und will den Richter machen? Nun, wir wollen
    dir ärger tun als jenen. Und sie drangen hart ein auf den Mann, auf Lot, und traten
    herzu, die Tür zu aufzubrechen.'
  mbb-OT: Piru nasì dan medtavak te, “Lumelengyawè ke zà dini, hentei ka is uvag en
    ebpelavetlavet kenami. Awè ka keniyan! Kela ke tuwas pa he mezaat is ed-ul-ulahan
    dey kenikew kenà kandan.” Ne zutun insinumag dan si Lot, ne ed-uvey zan en pezem
    duen te ǥemawan su egkebrahan dan is lekeb kayi.
  msc-msc: 'So kɔndɔ mɔɔilu ka a fɔ i ɲɔɔn yɛ ko: «Cɛ ɲin tɛ foyi le ri fo lɔndan,
    kɔni sisen a ye a fɛ ka kɛ an na kuntii ri.» Alu ka a fɔ Luti yɛ ko: «I bɔ sila
    la an tɛma. Ni i ma i bɔ an yɔrɔ, an di mɛn kɛ i la, wo ri juuya i la lɔndanilu
    ta ri.» Alu ka Luti tuntun fanka la ka sudunya bon na sa alu ri da kadi ka don.'
  mal-2015: മാറിനിൽക എന്നു അവർ പറഞ്ഞു. ഇവനൊരുത്തൻ പരദേശിയായി വന്നു പാർക്കുന്നു; ന്യായംവിധിപ്പാനും
