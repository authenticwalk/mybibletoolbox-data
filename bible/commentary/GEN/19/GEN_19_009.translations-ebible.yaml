    doini nhiari la.'
  rgu-rgu: Tehuu lahenda Sodom ara bobou helaꞌ rae, “O bosoꞌ sosoroꞌ nuu ma! O adaꞌ
    noi lahenda manamai nai ia! O lahenda dea, de ta manuu hak fo ator ami. Malole
    lenaꞌ o heoꞌ memeꞌ iaꞌ mai. Kalu taꞌa, sona ami tao o bera na lena neme lahenda
