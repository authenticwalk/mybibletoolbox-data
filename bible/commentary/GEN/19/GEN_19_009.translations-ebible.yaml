  kan-OKCV: ಆದರೆ ಅವರು, “ಹಿಂದಕ್ಕೆ ಸರಿ,” ಎಂದು ಹೇಳಿ, “ಇವನು ಪ್ರವಾಸಿಯಾಗಿ ಬಂದು ನ್ಯಾಯಾಧಿಪತಿಯಾಗಲು
