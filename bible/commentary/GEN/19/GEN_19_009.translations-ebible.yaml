  ben-OBCV: “আমাদের পথ থেকে সরে দাঁড়া।” তারা উত্তর দিল। “এ তো এক বিদেশি হয়ে এখানে
    এসেছিল, আর এখন কি না বিচারক হওয়ার চেষ্টা করছে! আমরা তোর প্রতি ওদের চেয়েও মন্দ
    আচরণ করব।” তারা লোটের উপর চাপ বাড়িয়ে যাচ্ছিল ও দরজা ভেঙে ফেলার জন্য সামনে এগিয়ে
