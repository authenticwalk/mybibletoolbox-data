  pes-OPV: 'گفتند: «دور شو.» وگفتند: «این یکی آمد تا نزیل ما شود و پیوسته داوری می‌کند.
    الان با تو از ایشان بدتر کنیم.» پس بر آن مرد، یعنی لوط، بشدت هجوم آورده، نزدیک
