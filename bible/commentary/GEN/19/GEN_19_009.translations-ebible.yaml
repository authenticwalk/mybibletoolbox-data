    ralutu lelesu a.
  som-som: Waxayna yidhaahdeen, Dib u joogso. Oo waxay kaloo yidhaahdeen, Ninkanu
    socdaal buu ku yimid, oo wuxuu doonayaa inuu xaakin noqdo. Haatan wax daran baannu
