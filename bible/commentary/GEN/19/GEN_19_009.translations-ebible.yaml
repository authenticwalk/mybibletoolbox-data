    ninkii Luud ahaa u riixeen. Waxayna ugu soo dhowaadeen inay albaabka jebiyaan.
  lat-VUC: 'At illi dixerunt: Recede illuc. Et rursus: Ingressus es, inquiunt, ut
    advena; numquid ut judices? te ergo ipsum magis quam hos affligemus. Vimque faciebant
