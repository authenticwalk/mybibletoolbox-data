    mais mal que a eles. E faziam grande violência ao homem, a Ló, e se aproximaram
    para romper as portas.'
  bco-bco: Ko꞉sega Sodom kalu iliyo꞉ Lodbo꞉wo꞉ a꞉la꞉sio꞉, “Ge fogo꞉ dimina! Ge hen
    nowo꞉ a꞉la꞉ta꞉ga꞉ mio꞉ ko꞉lo꞉, nio꞉ aloba꞉da꞉so꞉bo. Niliyo꞉ a꞉la꞉mo꞉lo꞉ dimidama꞉no꞉
    o꞉leaumbo꞉, gemo꞉wo꞉ mada alande dimidama꞉nigo꞉l.” A꞉la꞉sa꞉la꞉sa꞉ga꞉yo꞉, iliyo꞉
    Lodo꞉ a꞉ma꞉la꞉ kanilia꞉ga꞉, tog ifa꞉ya anilaki, togo꞉ bidima꞉no꞉ dowo꞉.
  deu-ELO: 'Aber sie sprachen: Zurück da! Und sie sprachen: Der eine da ist gekommen,
    als Fremdling hier zu weilen, und will den Richter machen? Nun, wir wollen dir
    ärger tun als jenen. Und sie drangen hart ein auf den Mann, auf Lot, und traten
    herzu, die Tür zu erbrechen.'
  ktm-ktm: Odoke su Sodom hohrungi nolou kuti pe hapa ile ta Lot ihpa, “Ehpil odo
    sala’ odu. Ou ti yohang! Opunou odu kolwii. Owou! Pwi ti odu we otpo mo-on kile
    ta horu lau tadam, pe ou eri odu we adahyan ou kihmo-on lakopwi.” Pe su hotndrusuwen
    Lot ile yi, pe hala hapa hetpel pohngkiu.
  caa-caa: 'Entonces qꞌuijnobꞌ e winicobꞌ y chenobꞌ: —Loqꞌuen tara net. ¿Tuqꞌuet cora
    net tuaꞌ awareon tucꞌa tuaꞌ cache? Pues net majax ajlugaret tara. Y tamar era
    cꞌani cachiet anumse abꞌa más meyra que e winicobꞌ yax, chenobꞌ. Y de allí cay
    uwatzꞌiobꞌ e Lot y cay uquerejbꞌobꞌ locꞌoy tut e puerta, y cay uyobꞌiobꞌ e puerta
    tuaꞌ ani uche acꞌaxi tut e rum.'
  eng-WYC-2018: And they said, Go thou (away) from hence. And again they said, Thou
    enteredest [in] hither as a comeling; whether that thou shalt deem us? therefore
    we shall torment thee more than these. And they did violently to Lot full greatly
    (or And they did great violence to Lot). Then it was nigh that they would break
    (down) the doors;
  epo-epo: 'Sed ili diris: Iru for! Kaj ili diris plue: Vi venis ĉi tien kiel fremdulo,
    kaj vi volas juĝi! nun ni pli malbone agos kun vi, ol kun ili. Kaj ili tre insiste
    postulis de la viro, de Lot, kaj ili aliris, por elrompi la pordon.'
  uig-PIN: 'Lekin ular jawab berip: «Neri tur!» deginiqǝ, yǝnǝ: — Bu yǝrdǝ turuxⱪa
    kǝlgǝn bu musapir ⱨakim bolmaⱪqimikǝn? Əmdi sanga ularƣa ⱪilƣandinmu bǝttǝr yamanliⱪ
    ⱪilimiz! — dǝp Lutni ⱪistap, ixikni qeⱪixⱪa basturup kǝldi.'
  beo-beo: 'Be ilia da Lodema amane sia:i, “Di da ga fi dunu fawane! Ninia logo mae
    ga:ma! Di da ninima olelemu da defea hame galebe. Di da ninia logo hedofasea,
    ninia da di baligiliwane wadela:mu.” Ilia da Lode fulifasilalu, misini, logo mugulumusa:
    dawa:i galu.'
  tpi-OTNT: Ol Sodom i harim dispela tok na ol i tok olsem, “Dispela man em i man
    bilong narapela kantri, na em i laik skelim pasin bilong mipela. Lot, yu klia.
    Sapos yu no klia, orait bai mipela i mekim nogut long tupela, na bai mipela i
    mekim save tru long yu tu.” Na ol i subim Lot i go bek na ol i laik brukim dua.
  hau-SA: Sai mutanen birnin suka amsa, “Ba mu wuri! Wannan mutum ya zo nan kamar
    baƙo, ga shi yanzu yana so yă zama alƙali! Za mu wulaƙanta ka fiye da su.” Suka
    ci gaba da matsa wa Lot lamba, suka matsa kusa domin su fasa ƙofar.
  udu-udu: 'Hili uni oki gwo mo ki: Doshi ka c̱iŋ’ko’d mo ma. Dhali uni oki gwo mo
    ki: Cim yan p̱u’dki’d mo mmoc̱a’b yilkina/ mo dhali a’di midi ’taki lo’b mo jin
    tanuwa mandwall gwo moyi. Shwane/ aman mina ṯu/ul /e mo ki mii kun warkin ki shi/
    kagahara mo mmobol kun minu mii gom uni e mo. Yan’ko’d uni yap̱ki ap̱o/ wathiŋ
    gwaṯẖ jin yuḵu ka Luuth ki is kagahara mo dhali ’dishki is mo mmo’ce’da campur
    mo.'
  uig-LAT: 'Lékin ular jawab bérip: «Néri tur!» déginiche, yene: — Bu yerde turushqa
    kelgen bu musapir hakim bolmaqchimiken? Emdi sanga ulargha qilghandinmu better
    yamanliq qilimiz! — dep Lutni qistap, ishikni chéqishqa basturup keldi.'
  nde-nde: Aphendula athi, “Suka endleleni yethu.” Babuye bathi, “Umuntu lo weza lapha
    njengowezizwe, kodwa khathesi usefuna ukuba ngumahluleli! Wena-ke sizakuthwalisa
    nzima kulawo.” Babelokhu beminyezela uLothi, bafuqela phambili bezama ukwephula
    isivalo.
  ton-ton: Pea naʻa nau pehē, “Tuʻu atu. Pea nau toe pehē, Ko e siana ni naʻe haʻu
    ia ko e ʻāunofo, pea kuo fie hoko ia ko e fakamaau nai; pea ko eni te mau fai
    kovi lahi kiate koe, ʻiate kinaua.” Pea naʻa nau feʻohofi mai ʻo tataʻo ʻae tangata
    ko Lote, pea naʻe meimei maumau ʻae matapā.
  ces-1613: 'I řekli: Odejdi tam! A mluvili: Sám se dostal sem pohostinu, a chce nás
    souditi? Nyní tobě hůř uděláme, než jim. I obořili se násilně na muže toho, totiž
    na Lota, a přistoupili, aby vylomili dvéře.'
  eko-eko: 'Yo khuri: “Oleevo apha! Weeyo o mmalapo mmuti mphu, ontakha ojinkhe ofwalume
    na mmuti mwetthu? Fweeyo nintta wuurettela vitthu zooziti epi naari otakhaaye
    owaarettela apo.” Aphano yo khunsukhuma Loothi, khusala asusela nlako awe yoori
    apwechaze.'
  nss-nss: Hapeko yihu ndramat ara hamou ipwai iya kili hamou hupa, “Ndramat ita,
    kolon iye pwi. Ipa ndre yiy hiyeh, mepo ita wong pe ipa tukahilingi yiy?” Pwen
    hu pwai iyatan hupa, “Lot, aya mawen! Kapa anna mawen pwi, andre yowu kambusi
    mwomwan kiya kili hilu malmou ara, pe yowu karakultuwani wou kiya mwomwan masih.”
    Pwen hu tinihi Lot pe yihu pakaya tumbuwe papai para seu.
  eng-WMB: They said, “Stand back!” Then they said, “This one fellow came in to live
    as a foreigner, and he appoints himself a judge. Now we will deal worse with you
    than with them!” They pressed hard on the man Lot, and came near to break the
    door.
  tam-TCV: அதற்கு அவர்கள், “அப்பாலே போ; அந்நியனாக இவ்விடத்திற்கு வந்த இவன் இப்பொழுது
    எங்களுக்கு நீதிபதியாக இருக்கப் பார்க்கிறான். அவர்களைவிட இப்பொழுது உன்னை மோசமாக
    நடத்துவோம்” என்று சொல்லி, லோத்தைத் தள்ளி கதவை உடைக்கப் போனார்கள்.
  ceb-ULB: Nag-ingon sila, “Pahawa diha!” Ug Nag-ingon usab sila, “Kini siya mianhi
    ug mipuyo ingon nga langyaw, ug karon siya mahimo natong maghuhukom! Karon, ikaw
    among buhatan ug mas daotan labaw pa kanila.” Gituklod nila pag-ayo si Lot, ug
    midutdot aron sa pagguba sa pultahan.
  mkn-mkn: Ma itu orang Sodom dong batarea bilang, “Lu jang iko campor! Te lu ni,
    cuma orang manumpang sa di sini! Lu orang luar, jadi lu sonde ada hak ator sang
    botong. Lebe bae lu iskarobis dari sini. Kalo sonde, botong bekin sang lu lebe
    barát dari itu dua orang!” Ais dong tola buang sang Lot, ju dong rame-rame pi
    tabrak, ko mau bekin ancor itu pintu.
  pol-UBG: 'A oni odpowiedzieli: Odsuń się! I dodali: Ten przyszedł tu jako przybysz,
    a nas chce sądzić? Z tobą postąpimy gorzej niż z nimi. I napierali gwałtownie
    na tego mężczyznę, na Lota, i przybliżyli się, aby wyważyć drzwi.'
  agr-agr: 'Tusa tutai dita aínak: “¡Amek menasta! Ame iina apuji najaneamek juka
    aikawaigpa tusamek tikich nugkanmayayaitkumek tukagtumaitsume. ¡Yamaik, amina
    dita dutikmainaitag nuni senchi dutikattajame!” tusag Lotnak suwimaidau waitijin
    tegagkatag tusag.'
  kyc-kyc: Dopa leyamopape nakamame lao, Emba kata jii. Embamee endame manjisi yuu
    wakale range epo karenge dokome namwana koo epengepe laopakana palyuo larepe?
    Epapu akali dolapo kaeyapala emba keta moŋo jerama, leyami. Lapala nakamame akali
    Lote baa poraiyuo kaeyo suu lanyi kambu dokona repeta pyambuyamisa lalyalana piya.
  urd-GVU: اُنہوں نے کہا، ”راستے سے ہٹ جا! دیکھو، یہ شخص جب ہمارے پاس آیا تھا تو اجنبی
    تھا، اور اب یہ ہم پر حاکم بننا چاہتا ہے۔ اب تیرے ساتھ اُن سے زیادہ بُرا سلوک کریں
    گے۔“ وہ اُسے مجبور کرتے کرتے دروازے کو توڑنے کے لئے آگے بڑھے۔
  deu-1912: 'Sie aber sprachen: Geh hinweg! und sprachen auch: Du bist der einzige
    Fremdling hier und willst regieren? Wohlan, wir wollen dich übler plagen denn
    jene. Und sie drangen hart auf den Mann Lot. Und da sie hinzuliefen und wollten
    die Tür aufbrechen,'
  ntj-ntj: Nyangka-ya watjarnu, “Wiya, wati-langarriwa. Pitjangu-munta-lanyatjun malikilu
    puurrarringu watjara?” Nyangka-ya puru watjaranytja, “Wati-tiwarriwa tjiinya-latjunta
    ma-palyamunultjakutarra, wati palangka-pulanya munkarra.” Nyangka-ya Luutanya
    watiyurnturalpi tuu lampilkitja ngalyakukurraarnu.
  row-row: Te atahori Sodꞌom ra rameli rae, “Ho afiꞌ sambor! Ho, manatain! Ho atahori
    deaꞌ, nda muꞌena hak fadꞌuli hai sa. Dinggoꞌ naa! Hokoꞌ naa, hai tao nggo lenaꞌ
    atahori karuaꞌ naa ra!” Boe ma ara timba hendi Lot, de reu tara lelesu a, fo rae
    ralutu e.
  kan-2017: ಅವರು ದಾರಿ ಬಿಡು ಎಂದು ಹೇಳಿ, “ಇವನು ಯಾರೋ ಒಬ್ಬ ಪರದೇಶಿಯಾಗಿ ಬಂದು ಈಗ ನ್ಯಾಯಾಧಿಪತಿಯಾಗಬೇಕೆಂದಿದ್ದಾನೆ;
    ಆ ಮನುಷ್ಯರಿಗೆ ಕೇಡು ಮಾಡುವುದಕ್ಕಿಂತ ಹೆಚ್ಚಾಗಿ ನಿನಗೇ ಕೇಡು ಮಾಡುತ್ತೇವೆ” ಎಂದು ಹೇಳಿ ಲೋಟನ
    ಮೇಲೆ ಬಿದ್ದು ಬಹಳವಾಗಿ ತುಳಿದು ಬಾಗಿಲನ್ನು ಮುರಿಯಲು ಸಮೀಪಕ್ಕೆ ಬಂದರು.
  ena-ena: Lɨci hulaŋ Sodom haiabɨla hɨsɨŋ agɨlaŋ ciaŋ agadɨ igahɨlavɨla abavɨmi.
    Hulaŋ nagaŋ ihɨlɨŋ ve hɨnilalɨ agadɨ ala cɨhu nɨbu ciaŋ hihɨla hihɨla hɨsɨŋ me
    hɨniben aba li uavɨmi. Lotɨ nama huacɨha uavɨmi. Nama ma huacɨnabɨla ha alaŋ nama
    hula avi lusɨŋ sɨbɨlɨ hameŋ laci vibalu uavɨmi. Hulaŋ ahica agɨlaŋ vɨhɨlɨ igavɨbali
    ala nama vɨhɨlɨ hekɨlɨ agadɨ igɨbanaŋ uavɨmi. La Lotɨ dɨ mɨŋasidiguavɨci uci hɨbɨ
    lapa ifɨpilɨben aba lɨhavɨmi.
  tgo-tgo: Ko iyemaeŋge thɨ gonjogha weya Lote thɨŋa, “U roiteta thɨnɨmbana. Ghen
    bwabwariya ghen! Thela ghen u munjekeva ne u utuveime the thanavuya ne wo vakatha?
    Nuwaniya wo vakatha vuyowo laghɨye e ghen na i kivwala ne wo vakatha weŋgi?” Thɨ
    mwanavewo Lote na thɨ ndethaiya thɨnɨmbama na thɨ munjeva thɨ tagaraka.
  yap-yap: Me lungurad, “Mu chuw u kanawo’ romad, ya gab milekag ni mub ngaray! I
    gur mini’ ni ngamog ngomad e tin nggu rin’ed? Dakumur ning e kanawo’ ngomad, ya
    rigu rin’ed e ngongol ngom ni kab gel e kireb riy ko ngongol ni nggu ngongliyed
    ngorow.” Miyad tay e mathur ngak Lot, miyad yan ko mab ni ngar t’ared.
  tet-tet: Mais ema Sodom sia nahii naꞌak, “O keta kahur! O ema maktabar dei iha neꞌe!
    O ema luan. O la moo beran babilan ami. Diꞌak liu, o sees sai mosi neꞌe. Kalo
    lale, ami halo o todan liu tan ema rua nia!” Sia moos dudu sees Lot, hotu sia
    baa basak bele-bele odamatan atu nadodok uma nia odamatan.
  hlt-MCSB: Tedae, “Thoeih lah,” a ti uh. Te phoeiah, “Bakuep hamla hlang pakhat te
    halo tih lai a tloek tarha aya? Amih rhoi lakah namah te kan talh uh ve ne,” a
    ti uh. Te vaengah hlang te khaw, Lot te khaw khak a aep uh tih thohkhaih te boh
    ham thoeih uh.
  mdy-ETH: ዓሳ ጋዓንቴ፦ «ሃይ ኔ ቤቲ ሙኬ ዓሢ ሃይ! ኑኡኒ ማዻንዳ ባኮ ኑኡም ኬኤዛኒ ኔ ዖናዳይ? ሴካ ሺኢኬ! ሃንጎ ዔያቶይዳ
    ኑ ማዻኒ ማሌ ባኮይዳፓ ባሼ ኔ ዑፃ ኑ ማዻንዳኔ» ጌዒ፥ ሎኦፄ ሂዓዖ ካሮ ሜንሣኒ ጊኢጊንቴኔ፤
  kew-kew: 'Nimumi talo: Pane popa a. Goa pua nimumi lalo: Apo aare pa epa ae aa yade,
    goa pua abiare nipumi nia surubaluame pana. Aa lapo mada pulaa-pamaare, ne madaa
    ora waea waru pumuna. Nimumi Lot pane orolo paisimi, goa pua pora gape atubitua
    rupara odobatalo pisimi.'
  twi-ASANTE: Ɛdɔm no teateaam sɛ, “Twe wo ho! Woyɛ hwan? Yɛn na yɛama wo baabi atena
    wɔ ha, na afei deɛ worebɛkyerɛ yɛn deɛ yɛnyɛ. Yɛne wo bɛdi no anibereɛ so asene
    nkurɔfoɔ no.” Ɛdɔm no twi faa Lot so, na wɔhyɛɛ aseɛ bubuu apono no.
  mwc-mwc: Saba si kaobeyei, “Ke nesaira. Ba kana kayo resoim.” Ba si wona, “Niko
    sebare wai ta kupura pipiyina, ba ana waina ini buibuiyita!” Ba Lot si ratu taveyei
    ba si sududuna matam keta sita rikai.
  bhl-bhl: 'Yangei, i elo yan weng bokolewomeliw: “Ku asina! Kukati kokow kunum keko,
    sak nuso belew kate kame, ku nukalem kamok yetebin kunum atew kelew sako? Kate
    kenka! ‘Aso ilo kukuw wa mak keyemuma!’, anguw kate, kukuw beelo bakilewkabe kukuw
    atin kuw wa mak kulo kekemokoluw kai!”, dangsiliw kale. Dangiwi, i Olot em mit
    bino teleko, kitil melmel kesomi, am yal so dakal matem tolomin kis kesiliw kale.'
  con-NTPO: 'Tsa''ma aindeccuja su''fa: —¡Joqquitssija! Queja vani''sumbi qui. ¿Ma''caen
    qui ingima manda''je? Ja''ño gi tise''pama tsoñe in''janqquia''caen quema ti''tsse
    tsa''caen tson''faya. Tse''faei''ccuyi Lotma dañoñe ashaemba tsa''o sombo''ttinga
    catse''fa u''ccapa ca''niñe.'
  eng-WEBU: They said, “Stand back!” Then they said, “This one fellow came in to live
    as a foreigner, and he appoints himself a judge. Now we will deal worse with you
    than with them!” They pressed hard on the man Lot, and came near to break the
    door.
  bnp-bnp: Ri gege mule, ri ta maea, “O pesi lakene. Ioe, i uka ma ioe a bakovi koea
    go pelekado a narone mia. O Lot, o longo valai, bara mi ratapile a mosi nga, pali
    ioe bara mi ratapile hateka ioe.” Ri kopea e Lot, ri boletugu lokovongea ta ri
    gi pukea a logo.
  wal-wal: Yaagin asati a, “Nu sinttappe kichcha!” yaagidosona; qassikka eti, “Ha
    bitanee ha biittan bete gididi yiidi, ha77i nu bolli pirddanau kajjeelees! Ha77i
    nuuni nena etau qoppidoogaappe iitaa oottana baawee!” yaagidosona. Yaagidi eti
    Looxa guyye sugi yeggidi penggiyaa menttanau shiiqidosona.
  mgh-mgh: 'Yahokhuwelaca yiiraka: Ukhume va! Ni yaheeraca tho: Ula nlopwana ula ri
    nletto, vano nophavela ukhala mayoohukhumu! Ninkowupanka we itthu yootepa wavikana
    ayo. Vano yahonkakhaca Loti wonkhitto ni yahorwaca uhoolo wiira yaakace nkhora.'
  acu-NT: 'Tamaitiat Lotan kajerinak: —¡Engkasta! ¿Chikich nungkanmaya aintsutiatmesha
    ii apuri wajastasmesha wakerame? Antsu ipiaamurmin nangkamasrik aminka timiá pase
    awajsatnuka nekamata tusar, Lotan pase awajsatnuncha nangkamawar, jea waitirincha
    kupiktai tusar wakeriarmiayi.'
  spa-PDDPT: 'Pero respondieron: ¡Quítate de ahí! Y añadieron: Es el único que vino
    como forastero, ¿y pretende erigirse en juez? ¡Ahora te trataremos peor que a
    ellos! Y al arremeter violentamente contra Lot, intentaban forzar la puerta.'
  gun-gun: 'Ha''e rã ha''e kuery aipoe''i: — Ejepe''a ke upe gui! Ha''e gui joupe-upe
    ju ijayvu: — Amboae yvy guigua nhanderekoa py ou va''ekue ri oikuaa potaxe nhandere.
    Ha''e nunga rupi hexe tema ngoo py omovaẽ va''ekue gui jajapo vaive ''rã — he''i
    okuapy. Ha''e vy Ló omboty rei jogueruvy, ha''e omboixe okẽ.'
  agu-BL: 'Saje''n tzun chitza''wel cyakil yi e'' wunaka''tz. Itzun cyaltz: —¡Cawle''n
    tzaj! Caje''n tzi be'', na kocopon. ¿Nka kocopon ptzun ketz jak aca''wl? Aẍ tu''
    awer nak. ¿Nka na tzun awaj yi aẍ cẍben tc''u''l yi mbi na kaj tan kabnol scye''j
    atxocuma''tz? Xe''te''n nintzun e'' ban tan jisle''n Lot nin e'' octz tan pok''le''n
    quen puert.'
  eng-PEV: But the men of Sodom said to each other, “This man came from another town
    to live here, and he wants to tell us what to do. He can’t do that.” And they
    said to Lot, “Get out of our way, or we will do even worse things to you than
    we will do to those men.” And they pushed hard against Lot so they could get to
    the door, to break it down and grab the men that were inside.
  ilo-ULB: Kinunada “Aglisika!” Kinunada pay, “Immay ditoy daytoy a tao nga agnaed
    kas ganggannaet ket ita, nagbalinen isuna nga ukomtayo! Ita, dakdakes pay ti aramidenmi
    kenka ngem kadakuada.” Induronda ti lalaki a ni Lot, ket immasidegda a mangdadael
    iti ridaw.
  kpg-kpg: Gei digaula ga helekai, “Tuu i daha mo gimaadou, kooe tangada mai i daha!
    Goe koai dela bolo goe e aago gimaadou? Tuu i daha mo gimaadou, gi dee hai adu
    gi di goe di mee koia e huaidu i madau mee belee hai gi meemaa.” Digaula ga hono adu
    a Lot gi muli, ga mmaanege adu belee oho di bontai.
  uig-ARA: 'لېكىن ئۇلار جاۋاب بېرىپ: «نېرى تۇر!» دېگىنىچە، يەنە: ــ بۇ يەردە تۇرۇشقا
    كەلگەن بۇ مۇساپىر ھاكىم بولماقچىمىكەن؟ ئەمدى ساڭا ئۇلارغا قىلغاندىنمۇ بەتتەر يامانلىق
    قىلىمىز! ــ دەپ لۇتنى قىستاپ، ئىشىكنى چېقىشقا باستۇرۇپ كەلدى.'
  bsp-bsp: 'K''afum a Sodom ŋaloku kɔ: «Məbɔlɛ day! Məna wəcikəra məfaŋ kəbocər səna
    dɔpɔ ndɛ səndekɔt mɔ, kɔ məntɔwurɛnɛ ŋa-ɛ, tɔkɔ səndedeŋər məna mɔ tendecepər
    taŋan!» Kɔ ŋawɛn Lɔt pəpɔŋ kɔ ŋalɔtərnɛ kumba kəkɔ-ləsər ki.'
  bps-bps: Kabay balingla man ku Lat, “Nang ge déén, nang ge mlabet di fanmi nimò.
    Simto ge kè? Mnè ge dini, bay ise ge to mdà di banwe ani. Na ge baling i tamdò
    gami, ku tan i fakaymi nimò? Nangam banlabal i nimòmi, du fye là baling too sasè
    fa gaslokam di nimòmi di dale.” Na tuladla Lat, na fdadong ale di takab, du fanla
    lanbà.
  mbs-mbs: Meneng minikagi dan, “Ikà egsagda kenami. Pengkey kenà ka tege dini, meneng
    mikagi ka peden diyà kenami aw eden se mepakay day inangen. Aw aneng-aneng no
    medaet se inangen day diyà kandan, labi pa medaet se inangen day diyà kamno.”
    Sinegseg dan si Lot, aw migpedapag dan diyà te tetakep amon bàtan dan iyan.
  tof-tof: I ma oyaka igó bóktónóp wagó, “Usi ane!” I akó we bóktónóp wagó, “Ini go
    mogob pama tamórr, da wa ma mibü zaz bainüm iade kainda? Ki marüka kubó amkoman
    kolaean kla tómbapórre, a we pam nisdü tai inzan koke!” Da i ma tai ugón Lotka
    arüng ipüdóp, da oya kakota yanenónóp, mamtae kulainüm.
  sus-sus: Na mixie naxa a fala Loti bɛ, «Mini muxu tagi. Xɔɲɛ nan i ra be. I mu nɔma
    kiiti sade muxu ma. Xa i mu i kata, muxu fama fe xɔnɛ dɔxɔde i ma dangife e tan
    na.» E naxa sonson Loti ma, alako e xa naadɛ kana.
  pon-2006: A irail sapeng, ndalahng, “Pwulahkasang men; kowe mehn liki men! Ihs kowe
    pwe ke en ndahng kiht dahme se en wia? Keisang men, pwe se de pil wiahiong uhk
    me pahn suwed sang me se pahn wiahiong ira.” Re ahpw sikenla Lohd oh doudahla
    pwe re en kauwehla wenihmwo.
  jae-jae: Mago êsêac sêsôm gebe “Aôm ôêc su.” Ma sêsôm gebe “Ŋac tonec gêô lasê amboac
    ŋac jaba ma galoc ketoc tau sa gebe êtu ŋac-êmêtôc-biŋwaga. Amboac tonaŋ, aêac
    aŋgôm aôm sec êlêlêc êsêagêc su.” Ma êsêac guluc-gulucgeŋ sebe sêkôc Lot tôŋ ma
    sebe têtuc katam popoc.
  ksd-ksd: 'Ma dia ga biti ke: Una tur ar. Ma dia ga biti: Go ra kopono tutana i tar
    pot, ma i ki na vaira ait, ma i mainge ba na tena varkurai. Go avet a manga vakaina
    u ma dir pata. Ma dia ga manga tutulan varara upi nam ra tutana Lot, ma dia.ga
    vana maravai upi diat a pamar ra banbanu.'
  tur-YTC: “Geri çekil!” dediler. Sonra, “Bu adam yabancı olarak yaşamak için geldi
    ve kendini yargıç sayıyor. Şimdi seni onlardan beter ederiz!” Lut’u çok zorladılar
    ve kapıyı kırmak için yaklaştılar.
  bel-N: 'Але яны сказалі: “Ідзі прэч”. І сказалі: “Сам прыйшоў пажыць, і будзе судзіць,
    судзячы [нас]? Цяпер будзе табе горш, чым ім”. І накінуліся на чалавека гэтага,
    на Лёта , і падыйшлі, каб выламіць дзьверы.'
  grc-BRENT: Εἶπαν δὲ αὐτῷ, ἀπόστα ἐκεῖ· εἰσῆλθες παροικεῖν, μὴ καὶ κρίσιν κρίνειν;
    νῦν οὖν σε κακώσωμεν μᾶλλον ἢ ἐκείνους. Καὶ παρεβιάζοντο τὸν ἄνδρα τὸν Λὼτ σφόδρα,
    καὶ ἤγγισαν συντρίψαι τὴν θύραν.
  ind-AYT: Akan tetapi, orang-orang itu berkata, “Mundur!” Mereka berkata lagi, “Orang
    ini datang ke sini untuk menumpang tinggal dan dia berlagak seperti hakim! Sekarang,
    kami akan berbuat lebih jahat terhadapmu daripada terhadap mereka!” Karena itu,
    mereka terus mendorong orang itu dengan kasar, yaitu Lot, dan mendekat untuk mendobrak
    pintu.
  lid-lid: Eme oro anya, “Ou abelek!” Ma oro tiye, “Ou lau dah badeh badu leheleh
    ame dah, eme ya ou anya amwekes kandriyen ta sahou ai. Oro kameh, bwe ai, arile
    aso kameh adeu maha tinan labai i tam.” Oro andres Lot boto-on labai ano oro anya
    katokos asiu.
  eng-NNA: After hearing that word they became angry. “Go away! Go away! You came
    here from a long way off, now you will make yourself a boss for us. We will truly
    do bad to you.” They pushed Lot in another direction, they tried in vain to break
    his door.
  nya-nya: Iwo anayankha kuti, “Tachoka apa tidutse.” Ndipo anati, “Munthu uyu anabwera
    kuno ngati mlendo chabe, tsono lero akufuna kuti akhale wotiweruza! Tikukhawulitsa
    kuposa iwowa.” Anapitiriza kumuwumiriza Loti uja nʼkumasunthira kutsogolo kuti
    athyole chitseko.
  hrv-hrv: “Odstupi odatle!” - rekoše. - “Došao kao dotepenac, a za suca se već postavlja.
    Sad ćemo mi s tobom gore nego s njima.” I nasrnuše na jadnika Lota i navališe
    na vrata da ih razbiju.
  mps-mps: Tiali goli, augwaligo te po wali, “Nage bulu wau bilibo bidi, nage gedao!
    Nago dago ebo kolesaga dagaligio. Te nage geda sisąwani da, teda dago augwali
    side dwai sę eyu, tama nage me te gisiga mu yaibao.” Tama augwaligo Lot te be
    tomoba edaba pogoliyu, tama augwaligo te be sunumi aluainu yali.
  llg-llg: Tehuu hataholi Sodom asa sila, ala eki, lae, “O boso seseok tungga! Huu
    o ia, kada hataholi mana taik nai ia! O hataholi deak, de o taa hak heti ai. Malolenak
    o boke heok muma ia mai. Mete ma taa soo na, ai tao o belan lena neme hataholi
    kadua kala sila mai!” Basa de, ala timba heni Lot, boe ma basa sala, tumbu landaa,
    fo sangga tao lakalulutu lelesu ndia.
  tpi-tpi: Ol Sodom i harim dispela tok na ol i tok olsem, “Dispela man em i man bilong
    narapela kantri, na em i laik skelim pasin bilong mipela. Lot, yu klia. Sapos
    yu no klia, orait bai mipela i mekim nogut long tupela, na bai mipela i mekim
    save tru long yu tu.” Na ol i subim Lot i go bek na ol i laik brukim dua.
  dan-1931: 'Men de sagde: “Bort med dig! Her er den ene Mand kommet og bor som fremmed,
    og nu vil han spille Dommer! Kom, lad os handle værre med ham end med dem!” Og
    de trængte ind på Manden, på Lot, og nærmede sig Døren for at sprænge den.'
  vie-OVCB: 'Bọn chúng nói: “Lui ra! Tên này đến đây kiều ngụ mà nay dám giở giọng
    quan tòa! Ta phải xử tội mày nặng hơn hai người kia!” Chúng xông lên ép Lót vào
    cửa và làm cửa gần bật tung.'
  lbk-lbk: Ngem kinwanicha, “Komasiw ka, sik-a ay mangmangili. Sino ka ay aped mangifaag
    isnan angnenmi? Ad-i ka enselat tay eleg et ya am-am-amed nan angnenmi ken sik-a
    mo ken chaicha.” Intolodcha si Lot sa cha't sinmag-en ay en mamakawas isnan eneb.
  guj-2017: તેઓએ કહ્યું, “પાછો હટ!” તેઓએ એ પણ કહ્યું, “આ અહીં વિદેશીની જેમ રહેવાને
    આવ્યો હતો અને હવે તે આપણો ન્યાયાધીશ થવા બેઠો છે! હવે તેઓના કરતા અમે તારી સાથે
    વધારે ખરાબ વ્યવહાર કરીશું.” તેઓએ લોતને, ધક્કાધક્કી કરી અને દરવાજો તોડી નાખવા માટે
    નજીક આવ્યાં.
  byr-byr: '@see-verse:GEN.019.008'
  awx-awx: Yäniwän, “Kuke nipmit,” yang inikin. Inikengä yakin. “Lolu womdune nanä
    täpätä päkapu yiwike, ninu gutongä äminde nininggak,” yang yakin. Tikengä using
    inikin. “Meyä uläpäyatde natämäng täknga gäle tahana, meyämbamu gätä päpiläk,”
    yang yake, Lolu tekwätämapä kuxawän, yämä uputningge tahakin.
  pon-2006A: A irail sapeng, ndalahng, “Pwulahkasang men; kowe mehn liki men! Ihs
    kowe pwe ke en ndahng kiht dahme se en wia? Keisang men, pwe se de pil wiahiong
    uhk me pahn suwed sang me se pahn wiahiong ira.” Re ahpw sikenla Lohd oh doudahla
    pwe re en kauwehla wenihmwo.
  por-BRBSL: 'Eles disseram: “Afastem-se!” Depois disseram: “Este indivíduo entrou
    para viver como estrangeiro, e ele se nomeia juiz. Agora vamos lidar pior com
    você do que com eles”! Eles pressionaram muito o homem Lot, e se aproximaram para
    quebrar a porta.'
  aly-aly: Artwa apmwernem arlkek, “Iwerr-kety alha! Arrkngert angkey-angenh! Artwa
    yanh alethangarl, nthakenh ra anwekantherr angkey-angenh alakenh. Anwantherr ngenh
    atwekerr!” Rernem akarrirrenhey-alhek arriw renh ngkweltyiletyek, warl Lot-kenh.
  cth-cth: Ahnimanaw ni, kâhnawnh telah atipouh awh. Hahoi nang teh imyin lah na o
    eiteh, lawkcengkung lah o hanelah na kâcai. Hatdawkvah, ahnimanaw koe ka sak awh
    e hlak nang koe hoe kathout lah ka sak awh han telah atipouh awh. Hahoi Lot hah
    rek a savek awh teh, tho hai peng raphoe hanelah a tho awh.
  twi-twi: Dɔm no teɛteɛɛ mu se, “Twe wo ho! Woyɛ hena? Yɛn na yɛama wo baabi atena
    wɔ ha, na afei de worebɛkyerɛ yɛn nea yɛnyɛ. Yɛne wo bedi no anibere so asen nkurɔfo
    no.” Dɔm no twiw faa Lot so, na wofii ase bubuu apon no.
  hlt-hlt: Tedae, “Thoeih lah,” a ti uh. Te phoeiah, “Bakuep hamla hlang pakhat te
    halo tih lai a tloek tarha aya? Amih rhoi lakah namah te kan talh uh ve ne,” a
    ti uh. Te vaengah hlang te khaw, Lot te khaw khak a aep uh tih thohkhaih te boh
    ham thoeih uh.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ nɑ́kɛ́ Dɔti kɛ dɔ̀: Ítɛ́ dɛndɛ! A tú opɔ̀ɔ̀ nwe diɛ. Fɔ̃́ɔ̃̀
    bɑ́ɑ́ ti nɑ́kɛ́ ti dò nkɛ́dɔɔ̀mɛ̀. Kɑ̀ɑ í yɛ̃́ tí dɑ dɔɔ̀ mɛyɛi nkɛ̀ mɛ̀ɛ pɛ̃ɛ̃tɛ́
    ti nɑ mbɛ̀ dɔ̀ɔ̀ mɛ̀. Bɛ̀ yĩ mɛmmɛ kóò tèntoo kɛ́ndɔ́ kɛ́pɔntɛ dicɑ̀ù.'
  msy-2020: Ezɨ Sodomia mɨgɨrɨgɨar kam baregha ghaze, “Gumazir kam, a nguibar igharazimɨn
    gumazim, egha a en araziba tuisɨghasava ami. Nɨ e gitagh. Nɨ e gitaghan koghtɨ,
    e arazir kurabar aning damuam. Egh e uaghan mɨzazitam nɨ gaseghtɨ nɨ fogham, nɨn
    mɨzazim, aningɨn mɨzazim gafiragham.” Egha me ua Lotɨn suiragha a munasaragha
    egha tiam akarasa.
  txq-txq: Tehuu hatahori Sodom mara raa kii-bolu rae, “O boso sambor! O ia, kada
    hatahori mana leo taak nai ia! O hatahori deak, de o ta maena haak koladu ai.
    Malole lenak o malai laꞌo heok ia. Mete ma taa, na, ai tao mala o beran lenak
    numa hatahori kaduak kara raa mai!” Boe ma ara timba heni Lot, de basa sara rame-rame
    reu tara lelesu naa, fo rae rakalulutun.
  aaz-aaz: Mes atoin Sodom sin nkoaꞌ ein am nak, “Ho kaisaꞌ mseor mok! Ho atoin amnemat.
    Ho atoin sonaꞌ. Onaim ho ka mmuiꞌ fa hak he mꞌator kai. Reko nneis ho muꞌroo muꞌko
    bare ia. Karu kaah fa te, hai mmoeꞌ reꞌuf meu ko, anneis naꞌko meu tua nuaꞌ ein
    naan!” Rarit sin ntitar ma nsapar napasib naiꞌ Rot. Ma sin arsin buꞌ-buaꞌ nnaon
    he ntuut nareuꞌ enoꞌ.
  azb-azb: 'Kişilər qışqırıb dedilər: «Geri çəkil! Bu adam burada qəribdir, ancaq
    ağalıq edir. İndi səninlə onlardan da pis rəftar edəcəyik». Onlar Luta hücum edib
    qapını qırmaq üçün yaxınlaşdılar.'
  eng-DBY: And they said, Back there! And they said [again], This one came to sojourn,
    and he must be a judge? Now we will deal worse with thee than with them. And they
    pressed hard on the man — on Lot; and drew near to break the door.
  hin-2017: उन्होंने कहा, “हट जा!” फिर वे कहने लगे, “तू एक परदेशी होकर यहाँ रहने के
    लिये आया पर अब न्यायी भी बन बैठा है; इसलिए अब हम उनसे भी अधिक तेरे साथ बुराई करेंगे।”
    और वे उस पुरुष लूत को बहुत दबाने लगे, और किवाड़ तोड़ने के लिये निकट आए।
  wol-KYG: 'Ñu ne ko: «Toppal fale!» te naan: «Waay! Waa jii dal ci sunu dëkk bi rekk,
    bëgg di fi àtte! Léegi nag dinanu la def lu raw li nu bëggoona def say gan.» Ñu
    song Lóot, ba nara dàjji bunt ba.'
  swp-swp: Na isi mo si ene, “U torohihisi.” Eo si ene, “Tau ta ia taulaolaoma mo,
    na bena i toro doha tauhedudurai! Sora oa abo ai abi‐baaea aririem, abotai isi.”
    Lota se dudui aririei, se hanahanaui arinai bena dobila guduna se eatulopa.
  bjr-bjr: Miqi qimasee qimannimisoofaqa misa aiqama maaqi qiqau. Anee moo maqannaafa
    maasaki ani marianafa. Yafee qifanee anee maasara qaoo qidanee. Anee nimaaraa.
    Sia nimaarainaqa sia ani aqoondiqara kai mandaikamma nimaqaanaura, ani faqa firaaqoo
    mandaikamma amaqaanaura. Miqi qimaseeqa misa Rootana afeeqa aquseeqa mina kooqi
    rufadaairara iqau.
  eng-YLT: And they say, 'Come nigh hither;' they say also, 'This one hath come in
    to sojourn, and he certainly judgeth! now, we do evil to thee more than [to] them;'
    and they press against the man, against Lot greatly, and come nigh to break the
    door.
  kne-kne: Dowan da et kanan, “Komaan kas sa! Ay siya mo way lebbeng mo ay mamilin
    en dakami? Owat ka et aben mangili. Iay-ayed mo man tan into et mo masepsep di
    iyat mi en sik-a mo din sangailim ay sana.” Siya di et kaitodon da en Lot ta en
    da koma piliten din pantew.
  wat-wat: Atu si kawafatiya si bwaduwa, “Ku misininai! Kwaḡa tene wagawaga ku nemiya
    atu nuwanuwau avage kuna vikainakata. Kimoki kwaḡa kana givikuvavaniwa nakatamokena
    yo tasike nasi nuwa.” Eketa na yasi fiwana Nota si katutunetuniya numa kana kawa
    kuweyaina avage nuwanuwasi kawa sina vitutuyakweniya.
  heg-NTPO: Mo atuil Sodom mas kidu-ahan le tek noan, “Ku boel maa kutang se ni deken!
    Ta ku nia mo atuil in laok-maa se maan ni tukun. Ku atuil likun, tiata ku muik
    hak le ator kaim lo. Banan dui ka ku modat deng ni tia. Eta lo kam kaim tao ku
    muun dui deng atuil at dua nas.” Hidim oen hutun soleng Lot, kon oen leo-leo laok
    tuil hnita ka, le noan tao dudus hnita na.
  ptu-ptu: 'Sapo'' natimba'' naua: “Päläiko lao Lot! Akanna iko to sule la meäto''
    pole? Maka'' tä''ko le''ba'', la kidahha puhako iko anna itim tau dua illaam banuammu.”
    Lambi'' tuttuam umbussum Lot, anna la uhhubä''i ba''ba.'
  bzd-NTPO: 'Erë ie''pa iiu̱té: —¡Be'' e̱'' skö́u̱ bánet! Be'' kë̀ dör ká̱ i'' wak.
    Be'' kë̀ a̱ ì yënuk sa'' a̱. ¡E'' kue̱ki̱ be'' we''ikeraë sa'' tö ie''pa se̱ tsa̱ta̱!
    E'' ukuöki̱ ta̱ iwe''ikémi ie''pa tö ta̱ idemirak u wékkö batsökök.'
  kwf-kwf: Bore ma kira taꞋifau kira ka fata Ꞌuri, “NoaꞋa Ꞌoe kosi fone kaimili. ꞋAeꞋo
    noaꞋa laꞋu ngwae ana fanoa neꞋe. ꞋOko Ꞌiri toꞋo ana ta ngasingasiꞋanga neꞋe Ꞌoke
    fata ꞋunaꞋeri fuaimili. ꞋOko ꞋasiꞋo, ko leka, uu faꞋasia tala. DiꞋia noaꞋa, kaimili
    ke baꞋa faꞋaliꞋo ka liufia kera ne!” ꞋIu ma kira ka sulangaꞋinia sa Lot Ꞌi maa,
    ma kira ka leka naꞋa maꞋi fuana fogalana sinamaa neꞋeri.
  eng-WYC-2017: And they said, Go thou from hence. And again they said, Thou enteredest
    [in] hither as a comeling; whether that thou shalt deem us? therefore we shall
    torment thee more than these. And they did violently to Lot full greatly. Then
    it was nigh that they would break the doors;
  eng-WMBB: They said, “Stand back!” Then they said, “This one fellow came in to live
    as a foreigner, and he appoints himself a judge. Now we will deal worse with you
    than with them!” They pressed hard on the man Lot, and came near to break the
    door.
  spp-spp: 'Ka kànhe shiin si jwo Loti á: «Mu u yîr''ani dɛ!» Ka pìi si jwo: «Yii
    pi ŋge nàŋi wíi dɛ, uru nàmpɔnŋi u à núr''a kɛ̂ɛnŋɛ na *saliyaŋi cyêre wuu na
    numɛ!» Ka pi i jwo Loti á: «Mu aha mpyi mu ɲyɛ a yîri wuu yyaha na numɛ mɛ, nde
    wuu sí n-pyi mu na ke, lire sí n-pi mà tòro nàmpwuunbii wuuni na.» Pi à yire jwo
    ke, maa Loti ŋɔɔŋ''a lwɔ́ wani fànhe e, maa file na pire na si pyɛnge ɲwɔge kebe.'
  aey-aey: Qa age madoin, “Jag, hina isa quguga! Ege eeta odocomun cain magagaun.
    Hina isa quguga. Qeefi hina me qee odiheqan eu wooldoc ale me qee odaleqan,” doin.
    Age Lot gagadic bahic sundoin. Odimeig age cebec batawoqaga bili cemenug lein.
  urd-GVH: उन्होंने कहा, “रास्ते से हट जा! देखो, यह शख़्स जब हमारे पास आया था तो अजनबी
    था, और अब यह हम पर हाकिम बनना चाहता है। अब तेरे साथ उनसे ज़्यादा बुरा सुलूक करेंगे।”
    वह उसे मजबूर करते करते दरवाज़े को तोड़ने के लिए आगे बढ़े।
  rug-rug: Ba zama la koe Loti si arini, “Balau! Na tie karovomu mo si goi, ba omu
    hiva koa tie varipitui koa gami! Taloa! Namu kote ṉovala va kaleanigo gami, holani
    sapu arini sara.” Meke tupele pule nia rini se Loti meke rizu tata la pude huaria
    gana sa tukutuku, gua.
  gaz-gaz: Isaanis, “Badi asii!” jedhaniin. Ittuma fufaniis, “Namichi kun nama ormaa
    kan nu keessa jiraachuu dhufee dha; amma immoo abbaa murtii nutti taʼuu fedha!
    Nu waan hamaa jara irratti hojjennu caalaa sirratti hojjenna” jedhaniin. Isaanis
    Looxin humnaan dhiibanii balbala sana cabsuu gaʼan.
  fra-LSG: 'Ils dirent: Retire-toi! Ils dirent encore: Celui-ci est venu comme étranger,
    et il veut faire le juge! Eh bien, nous te ferons pis qu’à eux. Et, pressant Lot
    avec violence, ils s’avancèrent pour briser la porte.'
  gnn-gnn: Yurru walalanydja ŋunhi ḏarramuwurrunydja mirithina ŋaramurryina, bala
    yiŋgathinana waŋana nhanukala Lotkalanydja bitjarrana, “Way, yol dhuwala nhe yolŋunydja?
    Mulkuru dhuwala nhe yolŋu be wanhaŋuwuy. Nhäku warray nhe yukurra waŋa ŋanapurrunhanydja
    nhaltjanarawu djämawu? Gatjuy yarrkthurrana ŋanapurruŋgala; ŋanapurru yurru nhunana
    djäma yätjkuma.” Bala yana walala ḏur'yurruna ŋunhiyinydja, walala bini ḏaw'yuna
    ŋunhiyi dhurrwaranydja buṉbunydja, bala yana märranha bini ŋunhiyi märrma'nhana
    yolŋunha maṉḏanha.
  yal-yal: Na muxune yi a fala Loti xa, e naxa, “Mini i ya xɔɲɛne nan na nxu yɛtagi.
    I mi nɔɛ kitin sɛ nxu konni. Xa i mi i kata, nxu fama fe xɔlɛn dɔxɔdeni i ra nɛn
    dangu e tan na.” E yi sɔnsɔn Loti ra, alogo e xa dɛɛn kala.
  gum-gum: 'Inchene nømbe trenchib løtabelø køn: —¡Yugurrimbe mendatsu!— cha. Inchabe
    treekkucha chibelø køn: —Ya peesriig namui utu ka tsunrrab arruatiig købendø,
    ¡paare! ¿namune maig maramigwan ke ñi asha karunrrab indirru? cha. Møimbe truilan
    lataguen kømø, ñune purø trømbøikken martrumøn— chibelø køn. Inchabe Lotwan melambua,
    yaskabsrø kemalla, yaskabwan wesra kutchab inchibelø køn.'
  iou-iou: Ude yäwänä iwetkuŋ; Keweŋ nimi! Gäk kome mähem nämo unita kädet udewanita
    gäkä man täga nämo niweren yäk. Nadätan? Yarä unita täŋ yäminayäŋ täkamäŋ uwä
    irepmitpäŋ gäka waki-inikinik api täŋ gamine! yäk. Ude yäŋpäŋ Lot pimiŋ iwat-pewä
    kwänpäŋ yäma däpmäŋ eränayäŋ täŋkuŋ.
  haw-1868: 'I mai la lakou, E hookaawale oe. I ae la hoi lakou, I hele mai no oia
    nei e noho wale maanei, a e lilo ana ka ia i lunakanawai: ano hoi, e oi aku ka
    makou hana ino ana ia oe i ko laua la. A hookeke nui mai la lakou i ua kanaka
    nei, ia Lota, a neenee mai la e wawahi i ka pani puka.'
  arb-NAV: 'فَقَالُوا: «تَنَحَّ بَعِيداً»، وَأَضَافُوا: «لَقَدْ جَاءَ هَذَا الإِنْسَانُ
    لِيَتَغَرَّبَ بَيْنَنَا، وَهَا هُوَ يَتَحَكَّمُ فِينَا. الآنَ نَفْعَلُ بِكَ شَرّاً
    أَكْثَرَ مِنْهُمَا». وَتَدَافَعُوا حَوْلَ لُوطٍ وَتَقَدَّمُوا لِيُحَطِّمُوا الْبَابَ.'
  adz-adz: Garam Sodom iringant i nan arigi da ini binaꞌ, “Wafa manaꞌ i agai! Aga
    tus marangꞌ i agu garam gamp manga arigi da aruani da u ni nanga runggam bida
    garam raruda agai i gangꞌ uwayantangꞌ. Wafa manaꞌ i agai! I aga bungꞌ awaya agu
    nidzun angu nayus rib iruꞌ aga.” Ribarangan iyut Lot rai da yusu ruan ifa i branga
    muantsi.
  ewe-ewe: Wodo ɣli sesĩe be, “He ɖa le afi ma! Ame kae nèbu be yenye? Míeɖe mɔ na
    Lot be wòanɔ mía dome abe amedzro ene, ke azɔ la, ele didim be yeagblɔ nu si míawo
    míawɔ la na mí! Míawɔ nu vevi wò wu nu si míawɔ ame mawo.” Wolũ ɖe Lot dzi, eye
    wode asi ʋɔtrua gbagbã me.
  eng-LEE: And they said, Stand back. And they said, This one man came in to sojourn,
    and he will needs be a judge; now will we deal worse with thee than with them.
    And they pressed sorely upon the man Lot, and they came near to break the door.
  dji-dji: Bil djani inga djin bindjinban, “Burridjipm yilitjirriy!” Ga djanibi inydjin
    bininy wanginyiban, “Djining yul Lut ingki djingirapibi gurrbibi miri, yarim mulkuru
    djinikima, ga biligi ngilimi lim yitjidjini miri nyani nginmilar nyinidji giri;
    bil djini'djining nyani ging kirimi miri nginmiliny raypirridjigi biṯma bunggawadji
    nginmilang!” Bilapilang miri inga djin gudjirr-mirgidjiniban Lutgi, ga inga bindjin,
    “Marri ṉinini gunyambi nibi djamadjigi bilinggirki yulmirrpiligi, bil gunyambi
    wana nyungki!” Ngunungir-kirri djin bumir-baḻparingili Lutnyi ga djin galngi-ngurrginy
    kirinyban, ga ngidjirrgili djin girali marrga djin wubirdjigi bala' djabiri.
  gvn-gvn: '@see-verse:GEN.019.008'
  nna-nna: Pala muwarr pinakarrinyaja kuli jarrinyiyi. “Yarra! Yarra! Kajaja nyungukarti
    milpanyan, kuwarri nyampali jilamanparninyi nganarnaku. Kurlu jilipiyirnangu yija.”
    Lot warinykurnu jujirniyi, partarl jawapirti ngartarnayalu.
  asm-FB: তেতিয়া তেওঁলোকে ক’লে, “যোৱা, আমাৰ পথৰ পৰা আঁতৰ হৈ যোৱা!” তেওঁলোকে আকৌ ক’লে,
    “এইজন বিদেশী হিচাবে আমাৰ ইয়ালৈ আহিছিল আৰু এতিয়া আমাৰে বিচাৰক হ’বলৈ গৈছে। এতিয়া
    আমি সিহঁততকৈ তোৰ লগত আৰু বেয়া আচৰণ কৰিম।” এই বুলি কৈ লোকসকলে সেই মানুহৰ বিৰুদ্ধে
    আগবঢ়িল আৰু লোটক ঠেলা মাৰি দুৱাৰ ভাঙিবলৈ কাষ চাপি গ’ল।
  sus-A: نَ مِشِيٍ نَشَ عَ قَلَ لٌتِ بّ، «مِنِ مُشُ تَفِ. شْحّ نَن عِ رَ بٍ. عِ مُ
    نْمَ كِيتِ سَدٍ مُشُ مَ. شَ عِ مُ عِ كَتَ، مُشُ قَمَ قٍ شْنّ دْشْدٍ عِ مَ دَنفِقٍ
    عٍ تَن نَ.» عٍ نَشَ سٌنسٌن لٌتِ مَ، عَلَكٌ عٍ شَ نَادّ كَنَ.
  fra-SBL: 'Ils dirent : « Reculez ! » Puis ils dirent : « Cet homme est venu vivre
    comme un étranger, et il se fait juge. Maintenant, nous allons faire pire avec
    toi qu''avec eux ! » Ils pressèrent fortement l''homme Lot et s''approchèrent
    pour briser la porte.'
  hbo-hbo: וַיֹּאמְר֣וּ ׀ גֶּשׁ־הָ֗לְאָה וַיֹּֽאמְרוּ֙ הָאֶחָ֤ד בָּֽא־לָגוּר֙ וַיִּשְׁפֹּ֣ט
    שָׁפֹ֔וט עַתָּ֕ה נָרַ֥ע לְךָ֖ מֵהֶ֑ם וַיִּפְצְר֨וּ בָאִ֤ישׁ בְּלֹוט֙ מְאֹ֔ד וַֽיִּגְּשׁ֖וּ
    לִשְׁבֹּ֥ר הַדָּֽלֶת׃
  shp-NTPO: 'Jaskatainbi jabaon neskáakin yoia iki: —¡Oke iwé! Noara keenyamai, wetsankoniax
    joxon min yoia keskáakin noa amati. ¡Ramara, jabo ati bebonbires, mia non ramiayonai!
    —akinbo. Jatianbira Lot ramiakin peokana iki, jaskaaira ochómabaikana iki, jawen
    xobo xepoti pakekasi.'
  eng-WYCLIFFE: And thei seiden, Go thou fro hennus. And eft thei seiden, Thou entridist
    as a comelyng; wher that thou deme? therfor we schulen turment thee more than
    these. And thei diden violentli to Loth ful greetli. Thanne it was nyy that thei
    wolden breke the doris; and lo!
  piu-2006: '@see-verse:GEN.019.008'
  pjt-pjt: Palu wati panya tjuṯa Lotaku puḻkaṟa mirpaṉaringu munuya palula wangkangu,
    “Kitikitiriwa!” Munuyanku wangkangi, “Ai! Wati nyanga Lotanya malikitja pitjangu
    nganampa ngurakutu munulanya nyaaku wangkara tjukaṟuruṉi? Utilanya wantima paintja
    wiyangku panya paluṟu malikitja.” Munuya palunya wangkangu, “Kuwarilanya uwa wati
    panya pulanya! Ka nyuntu tjinguṟu ungkuwiyangku wantinyangkampa nganaṉa palunya
    pulanya kurantjatjanungku nyuntunya puḻkaṟa mulapa kuralku pulala waintaṟa.” Munuya
    kapuṯu-kapuṯurira palunya puḻkaṟa uṉṯuningi munuya tuwa kaṯantankunytjikitjangku
    kuliningi.
  cwe-cwe: Mbali wawo walonga, “Teng'hu segela hano! Weye kwa nyambenyambe, na weye
    kwa yelihi kochilongela cha kutenda? Koitenda weye kwa msemi wetu? Ivo chokutenda
    yehile kufosa wawo wafosanzila wako.” Wamsung'ha Lutu kuchisogo wamsegeza mbaka
    walonda kulubena ulwivi lwake.
  bgs-bgs: Asal igkagi sikandan, na mà dan, “Yaka gilabut áknami! Ánnà ka taga kannun.
    Purisu dì mému milabut ka katô lumun dé! Atin ka panámdám nu na madat tô lumun
    dé kandan, tuu pa madat tô lumun dé áknikó.” Igsullóy dan si Lot, asta igpadani
    dan tun ta sagpáng ka sállat ébô siraán dan.
  kik-kik: Nao makĩmũcookeria atĩrĩ, “Ehera.” Na makiuga atĩrĩ, “Mũndũ ũyũ ookire
    gũkũ arĩ mũgeni, na rĩu arenda gũtũciirithia! Wee nĩwe tũgwĩka ũũru gũkĩra acio!”
    Magĩkĩrĩrĩria kũhatĩrĩria Loti, na magĩkuhĩrĩria nĩguo moinange mũrango.
  ksr-ksr: 'Kaeŋ iŋijoroto, yoŋonoŋ kokaeŋ meleema tereema qagi: “Mono togowa. Giinoŋ
    koi kaŋ wabaya laligoŋ geeŋgaajoŋ moroga jeŋ mona uro nonoga pondaŋ jeŋ kotoŋ
    nonomambaajoŋ mojaŋ? Yoronoŋ mende kamaawaoti eeŋ, mono geeŋgo nonoonoŋ kana kakasililiŋ
    tokoroŋkota ama gomboŋa.” Kaeŋ jeŋ Loot utaŋgi gemagema keno uma miri naguya qosombombaajoŋ
    ama naŋgi.'
  fra-NCL: 'Ils répondirent : « Ote-toi de là ! » Et ils ajoutèrent : « Cet individu
    est venu comme étranger, et il fait le juge ! Eh bien, nous te ferons plus de
    mal qu’à eux. » Et, repoussant Lot avec violence, ils s’avancèrent pour briser
    la porte.'
  cek-AK: Nihcae mah, Hnuk angnawn ah, tiah naa o. To pacoengah nihcae mah, Nang loe
    hae ah angvin ah ni nang zoh, toe vaihi loe lokcaekkung ah oh han na koeh; nihnik
    pong kanung kue ah nangmah to kang sak o lat han, tiah a naa o. Lot to hmaang
    o moe, thok to phraek hanah a caeh o.
  xla-xla: Epalati asiyama yia꞉ta epo atlamyaiyo, “Wa꞉ alikili dla gilidene, wa꞉ hadima
    hallalota꞉? Wa꞉ isikimi asepe oplamita puame hema halema. Wa꞉ta dia꞉ye dokopala
    depo halemama di koko dla humatlowe poka꞉dena. Ka꞉! Wa꞉ wolomape! Wa꞉ alikili
    dla po-gilidlalo hallepiye, dita asepe so dla koko halowedeme ape kokoye ma wa꞉
    dla sikemte pato halowepo,” demyaiyo. Epame yia꞉tapo Lotye ma alo dla ka꞉stamama
    ya꞉ aya kokolomaye hauwokokomala yakomaiyo.
  cuk-cuk: 'Dulemar-oimakbukwad Lot-abin sogdemalad: —¡Be ainire! Be anmar-neggweburginedsulid.
    ¿Be anmar-dummadsi? Be anmar-dummadsuli. Emigindi, we-machergan-warbogwadba bur
    bule anmar be-imakoed. Geb degine, sabsur Lot-imakarmalad. Agine, yawagak-omukumalaga,
    yawagakse duurmakdemalad.'
  uig-CYR: 'Лекин улар җавап берип: «Нери тур!» дегиничә, йәнә: — Бу йәрдә турушқа
    кәлгән бу мусапир һаким болмақчимикән? Әнди саңа уларға қилғандинму бәттәр яманлиқ
    қилимиз! — дәп Лутни қистап, ишикни чеқишқа бастуруп кәлди.'
  tel-2017: కానీ వాళ్ళు “నువ్వు అవతలికి పో” అన్నారు. ఇంకా వాళ్ళు “వీడు మన మధ్యలో పరదేశిగా
    నివసించాడు. ఇప్పుడు మనకు తీర్పరి అయ్యాడు చూడండి! ఇప్పుడు వాళ్ళపైన కంటే నీపై ఎక్కువ
    దౌర్జన్యం చేస్తాం” అన్నారు. అలా అని వాళ్ళంతా లోతుపై దొమ్మీగా పడి తలుపు పగలగొట్టడానికి
    పూనుకున్నారు.
  hat-BSA: 'Men yo te di: “Mete ou akote.” Anplis ke sa yo te di: “Sila te antre tankou
    etranje, e deja l ap aji kòm jij. Pou sa a, nou va trete ou pi mal pase yo.” Epi
    yo te peze rèd kont Lot, e yo te prèt pou kase pòt la.'
  bxh-bxh: Sa yogayoga tiyen, Um sai? U suha. Um yogayoga hiti, na sidohana bena wa
    famala ama tanuwaga? Doꞌata ꞌe tala faheyayam. Maꞌedi Lota sa faiꞌabi, be bena
    edaꞌeda sa lubi lopa.
  kos-kos: Na elos fahk, “Tiok liki kut! Kom mwetsac se! Su kom an in fahk nu sesr
    ma kut in oru? Tiok! Kom fin tia som, kut ac oru in upa nu sum lukeltal.” Elos
    sinukunulla Lot ac kilukyang in kunausla srungul ah.
  hbo-WLC: וַיֹּאמְר֣וּ ׀ גֶּשׁ־הָ֗לְאָה וַיֹּֽאמְרוּ֙ הָאֶחָ֤ד בָּֽא־לָגוּר֙ וַיִּשְׁפֹּ֣ט
    שָׁפ֔וֹט עַתָּ֕ה נָרַ֥ע לְךָ֖ מֵהֶ֑ם וַיִּפְצְר֨וּ בָאִ֤ישׁ בְּלוֹט֙ מְאֹ֔ד וַֽיִּגְּשׁ֖וּ
    לִשְׁבֹּ֥ר הַדָּֽלֶת׃
  ibo-ibo: Ha zara sị ya, “Pụọra anyị nʼụzọ. Mbịarambịa ka ị bụ! Leenụ mbịarambịa
    a! Ọ chọrọ ịbụ onye ikpe. Anyị mee gị ihe, ọ ga-ajọrọ gị njọ karịa ihe anyị ga-eme
    ha.” Ha nuru Lọt aka nughachi ya azụ, malite itiwa ọnụ ụzọ ụlọ ya.
  ory-ory: ସେତେବେଳେ ସେମାନେ କହିଲେ, “ଘୁଞ୍ଚି ଯା।” ପୁଣି କହିଲେ, “ଏ ଲୋକଟା ଆମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ
    ପ୍ରବାସ କରିବାକୁ ଆସି ଆମ୍ଭମାନଙ୍କର ବିଚାରକର୍ତ୍ତା ହେବାକୁ ଚାହେଁ; ଏବେ ସେମାନଙ୍କଠାରୁ ତୋʼ
    ପ୍ରତି ଆହୁରି କୁବ୍ୟବହାର କରିବା।” ତହୁଁ ସେମାନେ ସେହି ମନୁଷ୍ୟ, ଅର୍ଥାତ୍‍, ଲୋଟ ପ୍ରତି ବଳ
    ପ୍ରୟୋଗ କରି କବାଟ ଭାଙ୍ଗିବାକୁ ଗଲେ।
  wmt-wmt: '@see-verse:GEN.019.008'
  chk-chk: Nge ekewe re Sotom ra pälüeni, “Kopwe süla! En ka feito pwe kopwe wasöla
    rem, nge iei ka apwüngükem. Iei mine aipwe aweiresuk lap seniir.” Iwe, ra ki ngeni
    Lot fän pöchökül, ra pwal kan ngeni pwe repwe ripi asamalapen imwan.
  ssd-ssd: 'Taŋakina le nane Lot sanaig: Ne kua kaye. Ne tumbraŋ tuguk taŋgo kuga.
    Ne ndaŋam saka siŋgine maŋau te kusrewam tuku peusiŋgit? Kua kaye. Kuga ta sine
    ne mata tumba ŋayo silinamŋgig ŋginaig. Taŋakinaig sulumba nane Lot mbiti-mbitimba
    malaŋga sambriwam bafunaig le'
  rop-rop: Wal detlot men bin dalim Lot, “Yu gowei brom melabat roud. Yu streinja
    du. Yubin kaman langa dijan taun. Yu kaan bosoba langa melabat. Najing. Yu gowei
    na! Melabat garra dum mowa nogudbala ting langa yu brom wanim melabat bin wandim
    dum langa det dubala streinja.” Wal wen detlot men bin tok lagijat, deibin pushumwei
    Lot wansaid blanga breigimdan det dowa.
  ukr-1871: 'Вони ж кажуть йому: Геть із відсї! Прийшов сюди жити, та хочеш і суд
    судити. Ось ми ж навчимо тебе, ще лучче, нїж їх. І насильствовали чоловіка того,
    Лота, вельми, і підступили розбити двері.'
  eng-AOI: But the men said to him, “Get out of our way! You are a stranger, you can't
    tell us what to do! Get out of our way, or we will do worse to you!” Then they
    grabbed Lot and pushed him towards the house. They moved near to break the door.
  yon-yon: Kwanandoone, Sodomdanbed yedmiwen, “Angkane! Eb kuu nub ambibkinmanban
    kumban, eb kuu nub wengyundi korok kerandameewoo? Yiminban kii! Angkane! Angkanokban
    kuu yi ayoob yaa kuu arewa kerundanuub kuu burudande eb yaa kuu arewa darewoob
    arimbed kerubdanuub.” andiwen. Andekoriwa, Lot dedmonenib ambongko monmarande
    kamiwen.
  bch-bch: Be gid panua Sodom tikeo bedane, “Gera. Eaba patpatnga aea toa ne iuangga
    iuot mambe ada madidnga patutuinga posanga aea!” Ta tikeo pan Lot, “Eao la aluai!
    Kadonga paeamao gai ga akado ngan eao, eine ga iasal kadonga toa ga akado ngan
    gisirua.” Io, tisusuran Lot ta tiuangga tigoro ele atama.
  deu-1951: 'Sie aber sprachen: Mach, daß du fortkommst! Darnach sprachen sie: Der
    ist der einzige Fremdling hier und will den Richter spielen! Nun wollen wir dir''s
    noch ärger machen als ihnen! Und sie drangen hart auf den Mann, auf Lot ein und
    machten sich daran, die Türe aufzubrechen.'
  eng-JPS: 'And they said: ''Stand back.'' And they said: ''This one fellow came in
    to sojourn, and he will needs play the judge; now will we deal worse with thee,
    than with them.'' And they pressed sore upon the man, even Lot, and drew near
    to break the door.'
  ubr-ubr: Baise osi siyau, “Om on orot toumanim, wei ai eta erereb. Om iyafan on
    wei unawurei nanaba wanafour? Om men wai eta unrereb on, wei arimon komasin bag
    om aurim wanafour men osi orot ruam ba.” Ato osi Lot au gib na sirukou ato sigai
    metewan sitaseb sitar mes.
  srp-1865: 'A oni mu rekoše: hodi amo. Pa onda rekoše: ovaj je sam došao amo da živi
    kao došljak, pa još hoæe da nam sudi; sad æemo tebi uèiniti gore nego njima. Pa
    navališe jako na èovjeka, na Lota, i stadoše istavljati vrata.'
  lug-lug: Naye ne bamugamba nti, “Tuviire! Omusajja omugwira ono, ate kati y’atulagira
    eky’okukola! Nedda, tujja kukukolako n’okusinga abagenyi bo.” Awo ne banyigiriza
    nnyo Lutti, era kaabula kata bamenye n’oluggi.
  heb-heb: ויאמרו גש הלאה ויאמרו האחד בא לגור וישפט שפוט עתה נרע לך מהם ויפצרו באיש
    בלוט מאד ויגשו לשבר הדלת׃
  ben-IRV: তখন তারা বলল, “সরে যা!” তারা আরও বলল, “একজন বিদেশী হিসাবে এখানে বাস করতে
    এসে এখন এ আমাদের বিচারকর্ত্তা হল; এখন তাদের থেকে তোর প্রতি আরও খারাপ ব্যবহার করব।”
    তারা লোটের ওপরে চাপ দিতে লাগল এবং তারা দরজা ভাঙ্গতে কাছে এল।
  pan-pan: ਪਰ ਉਨ੍ਹਾਂ ਨੇ ਆਖਿਆ, ਪਿੱਛੇ ਹੱਟ ਜਾ, ਉਨ੍ਹਾਂ ਨੇ ਇਹ ਵੀ ਆਖਿਆ ਇਹ ਪਰਦੇਸੀ ਹੋ ਕੇ ਵੱਸਣ
    ਲਈ ਆਇਆ ਸੀ, ਹੁਣ ਨਿਆਈਂ ਬਣ ਬੈਠਾ ਹੈ। ਅਸੀਂ ਤੇਰੇ ਨਾਲ ਉਨ੍ਹਾਂ ਨਾਲੋਂ ਵੱਧ ਬੁਰਿਆਈ ਕਰਾਂਗੇ।
    ਫੇਰ ਉਨ੍ਹਾਂ ਨੇ ਲੂਤ ਨੂੰ ਬਹੁਤ ਤੰਗ ਕੀਤਾ ਅਤੇ ਦਰਵਾਜ਼ੇ ਨੂੰ ਭੰਨਣ ਲਈ ਨੇੜੇ ਆਏ।
  tkr-tkr: 'Adameeşe eyhen: – Yı''q''əlqa ts''ıts''xhe! İne insanee menne cigençe
    qarı şas yuguniy pisın xət qa''a. Vak manbışile beterin ha''as. Manbı Lutulqa
    hoohar, akka haq''var ha''as ıkkiykan.'
  mwp-mwp: Kasa kay kedha thana mulemidhin nubepa kedha, ‘Adhapa uzar lagagi mabayg,
    ngi ngalagaw mabayg in mepa? Ngidh kay midh ngoey ngurpamoeypa itha a? Ngidh kay
    na ngoeymulpa lag woenayg ngoey kay ngibepa mina wati za ayimpa.’ Thana kalanu
    Lothan kabuya guythuyar, lagiya muypa. Thanamun ubi kedha thana kay pasa patidaypa
  mya-JVB: သူတို့က ဆုတ် လော့ဟုဆို ကြ၏။ တဖန် ကား၊ သင်သည် တည်းခို ခြင်းငှာ သာရောက် လာသည်နှင့်
    တရားသူကြီး လုပ်ရမည်လော။ ယခု မှာ ထို သူတို့၌ ပြု သည်ထက် ၊ သင် ၌ သာ၍ဆိုးသောအမှုကိုပြုမည်ဟုဆိုလျက်၊
    လောတ ကို ကျပ်ကျပ် ဖိ ၍ တံခါး ကိုလည်း ပေါက် ခွဲချိုးဖဲ့ ခြင်းငှါ ချဉ်း လာကြ၏။
  tte-O: Na Lota kainana siyamaisa siba, “Kutolo-suwala, kaiwena kowa taumana. Yaiya
    kowa yakato kuloinayagimai? Kulowasi. Tem nigele, kani nae lalakina kaginauli
    koliwo kabo muli mena bwaite labuine.” Kabo Lota situbali-yapileyoi mwa silaoma
    yakato gamwane sikogwaligwali.
  tbg-tbg: Rotiva minti tumantavata, vika tiha, Are vinuane. Are vo vatanaava maini
    ani vahuqa variaravave. Kia tinavu ravaaqavuane. Are kia tinavu vaaraqairera,
    tenavu aivata voqamake qoraiqama amitarerave, ti. Minti tivake vika Rotira venta
    qaqini ke oru qenti rukavu kareka auti vaumanta
  hmo-hmo: To idia gwau, “Oi gini siri, oi be idau tauna! Oi be daika oi hadibaia
    ai dekenai? Oi gini siri, ai ese idia do ai hadikaia maragi, to oi do ai hadikaia
    bada garina.” Vadaeni, idia ese Lota idia doria siri, iduara hamakohia gwauraia.
  ata-ata: Ia, uasi. Aneꞌi laꞌiaxaꞌa la mikaikaitolonu Loto, “Vavalau sou tani, naxexesixe.
    Nini neneꞌe ꞌo loxo aasila vile, ia nini navivikala loxo itema tila lai ꞌo. Naxexesixe,
    loxo ꞌo io nexi taꞌoxonu masuaneni tila, ia aneꞌi ne taꞌoxo masuaneꞌi xolosi.”
    Xe miavuti, la misounu Loto mulai iliꞌi no tumaliꞌa, io sou aneꞌi misuku mulai
    no aitenga sou lexe imamulonu tatusou aitenga. La ua.
  nfa-nfa: Masi ka sèmi èèna, dhèu Sodom se paꞌoo maꞌète boe, aku rèngu na, “Èu ne,
    baku patabha! Te èu ne, dhèu tao mai ètu kabarai jiꞌi ne! De èu dènge boe hak
    ho kai jiꞌi. Hua iia, èu pakajꞌèu nèti era neꞌe. Te, ladhe lamu boe, jiꞌi tao
    èu bia risi nèti dhèu dua seꞌe!” Ka ra tule eele Lot, hèia aaꞌi-aaꞌi ra rai lasi
    jꞌèje babèdho èmu.
  urd-urd: उन्होंने कहा, यहाँ से हट जा! “फिर कहने लगे, कि यह शख़्स हमारे बीच क़याम
    करने आया था और अब हुकूमत जताता है; इसलिए हम तेरे साथ उनसे ज़्यादा बद सलूकी करेंगे।”
    तब वह उस आदमी या'नी लूत पर पिल पड़े और नज़दीक आए ताकि किवाड़ तोड़ डालें।
  rus-SYN: 'Но они сказали ему: пойди сюда. И сказали: вот пришлец, и хочет судить?
    теперь мы хуже поступим с тобою, нежели с ними. И очень приступали к человеку
    сему, к Лоту, и подошли, чтобы выломать дверь.'
  cbt-NTPO: 'Inapitariso nipirinhuë'', itapona'': —¡Po''shaquë quëmaso''! Nisha piyapinquën
    niponahuë'', ¿yacamairancoi ti? ¡Iporaso huachi inapita quëran na''con na''con,
    quëma nitarainquën! itopi. Napotatona'', Noto ahuërapi. Pëinën ya''coananta'',
    yapaparapitopi huachi.'
  bqc-SIM: 'Aa òɛ̀: Gowɛ̃ɛ we! Ɔ̃ aa mɛ̀ lↄ: Gbɛ̃́piá bↄ̀mↄɛ, ↄ̃ a ye kɛ wá yã́kpalɛkɛna
    ũa? Wá yãvãikɛnɛ dɛńla. Ɔ̃ aalɛ nↄnↄaaaàzi ń gbãao, aalɛ mↄ́ gba gbooi.'
  tcz-CHONGTHU: Hinlah amahon Lot chu “Kinung chen,” ati uvin, chu jongle amahon aseiyun
    “Hiche pa hi ahung khopem len chule eiho thutanna pang ding akigo vehta! tua amaho
    (Vantil teni), ki gim bol na ding sanga nangma agilou cheh a kabol ding'u nahi,”
    atiuve. Hitichun Lot chu hatah in anouvin kotpi jong chu phutjal ding in ahin
    go tauve.
  mar-mar: ते म्हणाले, “बाजूला हो!” ते असेही म्हणाले, “हा आमच्यात परराष्ट्रीय म्हणून
    राहण्यास आला. आणि आता हा आमचा न्यायाधीश बनू पाहत आहे! आता आम्ही तुझे त्यांच्यापेक्षा
    वाईट करू.” ते त्या मनुष्यास म्हणजे लोटाला अधिक जोराने लोटू लागले व दरवाजा तोडण्यास
    ते जवळ आले.
  tcs-tcs: Bat dempla ala po Lot, ‘Gedaut prom rod blo mipla!’ Den dempla bin spik
    po wananada, ‘Ei! Dis man i ausaidman uda bin kam ya ane nau em wande akt wase
    em zaz blo mipla!’ Ane dempla bin spik, ‘Wa! So mipla nau go meke monugud samting
    po yu wiskain mipla go mekem po demtu.’ So dempla bin trai po grabe Lot po broke
    doa blo em daun.
  soq-soq: Tane mo sipoasane waienase, “E nambe aitaa, e mai bola ema apanawa di debamaitie
    itupositie gagaloneiana. Sa baiwa poka dauwa mo etapona e osoawolepio etaidasaa.”
    Mo epe wane ita mukama odane Lot epanaaubene ita du moawa epapakewapona baiwantoie.
  qub-qub: 'Chayno niptinpis runacunaga nircaycaran: «¡Gamga washata ayway! Jäpa runa
    caycashpayquichi nogacunataga mandayta munamanqui. ¡Cananmi ichanga paycunata
    ruranäpaj cashäpitaga gamta mas piyur rurashayqui!» Chayno nir Lot-ta wacpita
    caypita magarcur wasi puncunman aywaran amiriycärinanpaj.'
  bqp-bqp: 'Ò pìnɛ: Ǹ gowɛrɛ gwe! Akũ ò pì dↄ: Gbɛ̃ dí bi gbɛ̃ zĩ̀tↄↄmɛ, akũ à
    ye à kɛ ó yãkpatɛkɛri ũ. Óni yã vãni kɛnnɛ de ń pↄ́la. Akũ ò kùsia kũ gbãnao,
    òtɛn su kpɛ́ gbàa gboro.'
  hat-hat: Men, yo di. Wete kò ou la. Se moun vini ou ye! Kisa ou ye atò pou ou vin
    di nou sa pou nou fè. Sispann fè radòt la a, anvan nou pa fè ou pi mal pase yo.
    Sa ou tande a, yo bourade Lòt, epi yo pwoche pou yo defonse pòt la.
  eng-BSB: “Get out of the way!” they replied. And they declared, “This one came here
    as a foreigner, and he is already acting like a judge! Now we will treat you worse
    than them.” And they pressed in on Lot and moved in to break down the door.
  tod-tod: 'Ti ɠɛni ma: «Zeɠe lɛɛ ʋɛ!» Ti ɠɛni ma mɔnɔ: «Ɗɛi è ga seikɔɠɔma nu nɔ,
    è ʋaai, ɗa pɔ è ɠɛ ga tukpɔɠaaleʋe nu! Ɓe nɔ, nii gi kɛɛzu ga ɗe, naa ɠa ɲɔu
    tɔnɔi ʋa.» Ti Lɔte ɓakpani ga ɲɔuɗa, ti maaɓuɠani kpogi ʋa, ga ti koloɠolo.'
  eng-WEBPB: They said, “Stand back!” Then they said, “This one fellow came in to
    live as a foreigner, and he appoints himself a judge. Now we will deal worse with
    you than with them!” They pressed hard on the man Lot, and came near to break
    the door.
  kbq-kbq: Huno nehige'za zamagra anage hu'naze, Kagra manigano! Ru kazigati vahe'moka
    tagrikura nehananki, hago kagra refko hurante'za nehampi, kagrira kazeri havizantfa
    hugahune. Lotina atufe'za kafama'are eme rentrako hu'za kafana anafe hu'za ufre'za
    hu'naze.
  nhe-BL: 'Pero quinanquilijque: ―¡Ximijcueni tisejcoyoc ejquetl! ¿San tiajsico nica
    huan tijnequi titechnahuatis? ¡Ama timitzchihuilise más fiero que inijuanti! Huan
    nimantzi pejque quitemajmatíaj Lot huan monechcahuijque campa puerta para quicuamajcahuase.'
  bus-bus: 'Aↄ̃ bènɛ: Ǹ guwe gwe! Ben aↄ̃ bè dↄ: Gbɛ̃ kɛ̀ nɛ́ gbɛ̃ zĩ̀tↄmɛ, ben à
    yezi à kɛ wa yãkpaɛkɛri ũ. Wé yã zaaa kɛnnɛ dɛ ń pↄ́la. Ben aↄ̃ kùsia gbãaao,
    aↄ̃ↄe mↄↄ kpɛ́ gbà gboro.'
  gub-BL: Nezewe rehe we uze'eg nezewe izupe wà. — Ehem eho urerenatar wi nehe, i'i
    izupe wà. — Ko awa a'e, amo ae ywy rehe arer romo hekon a'e. Nezewe rehe we ipuruapo
    kar wer ma'e rehe zanewe a'e, i'i uzeupeupe wà. Uze'eg wi Iro pe wà. — Iaiw ma'e
    rehe urepurapo wer neràpuz me uhem ma'e kwer wanupe ure. Tàrityka'i uruzapo putar
    iaiw wera'u ma'e newe ure nehe kury, i'i izupe wà. Uzemomor awa Xotom pe har Iro
    kutyr wà kury. Uhem uken huwakea'i wà. Ipuruityk wer ukenaw rehe wà.
  eng-DRA: 'But they said: Get thee back thither. And again: Thou camest in, said
    they, as a, stranger, was it to be a judge? therefore we will afflict thee more
    than them. And they pressed very violently upon Lot: and they were even at the
    point of breaking open the doors.'
  knf-knf: 'Kë başë ŧeem aji : « Totiin ţi. » Bakak aji na a : « Iwi inwooŋ nayaanţ,
    aşë ŋal pwo nawayëş! Hënkuŋ ŋdolu uko unwuţnuŋ apel wi ŋkdoluŋ baka. » Bawuuk
    Lot aşë ŧool pya kapaaţ plëman.'
