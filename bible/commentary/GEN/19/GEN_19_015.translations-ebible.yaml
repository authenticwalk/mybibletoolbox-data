verse: GEN.019.015
translations:
  mal-C: ഉഷസ്സായപ്പോൾ ആ ദൂതന്മാർ ലോത്തിനെ നിർബന്ധിച്ചുകൊണ്ടു “വേഗം, നിന്റെ ഭാര്യയെയും
    രണ്ടു പുത്രിമാരെയും കൂട്ടിക്കൊണ്ടുപോകുക, അല്ലെങ്കിൽ നഗരത്തോടൊപ്പം നിങ്ങൾ നശിച്ചുപോകും”
    എന്നു പറഞ്ഞു.
  deu-TKW: 'Als aber die Morgenröte anbrach, da drängten die Engel Lot zur Eile und
    sprachen: Auf, nimm dein Weib und deine beiden Töchter, die hier gegenwärtig sind,
    damit du nicht mit weggerafft wirst wegen der Sündenschuld der Stadt.'
  lin-lin: 'Tango kaka tongo etanaki, ba-anjelu batungisaki Loti mpe balobaki : —
    Sala noki, kamata mwasi na yo mpe bana na yo mibale ya basi oyo bazali awa ; soki
    te, bokobebisama tango engumba oyo ekozwa etumbu.'
  cbr-NT: 'Usai ''ión pëkarakuatsínkëbëtan, ka ángel rabëtan Lot katëkëankëxa: —¡Bënëti
    kamina! Nirukiani min xanu ''imainun min bëchikë xanu rabë́ akama bibiani ënë
    ëma këñúkëma ''ainshi bamatisama tani kuanti ''ain.'
  eng-LSV: And when the dawn has ascended, then the messengers press on Lot, saying,
    “Rise, take your wife, and your two daughters who are found present, lest you
    are consumed in the iniquity of the city.”
  bmu-bmu: 'Miri waŋgaraŋ suruiga Suep garata yahöt yetkön Lot öröm kuŋgum waŋgiba
    kewö jiyohot: “Anutunöŋ Sodom yeŋgö siŋgisöndokŋinaŋgö likepŋi meleŋda taonŋini
    köndeŋmöndeŋma. Göŋön yembuk mohotŋe ayuhubanbuköra mönö zilaŋ wahöta anömgi aka
    böratyahötki göbuk tatzahori, mi eŋguaŋgita taon ki mosötket.”'
  eng-GNV: And when the morning arose, the Angels hasted Lot, saying, Arise, take
    thy wife and thy two daughters which are here, lest thou be destroyed in the punishment
    of the citie.
  eng-WEBSTER: And when the morning arose, then the angels hastened Lot, saying, Arise,
    take thy wife, and thy two daughters who are here; lest thou be consumed in the
    iniquity of the city.
  nhw-BL: 'Huan quema ya tlanestihualayaya, itequihuajcahua TOTECO quiisihuiltijque
    Lot huan quiilhuijque: ―Nimantzi ximoisihuilti huan xiquinhuica mosihua huan ne
    ome moichpocahua huejca para amo anmiquise quema tijtlamiltise ni altepetl.'
  swh-ONEN: Kunako mapambazuko, malaika wakamhimiza Loti, wakamwambia, “Fanya haraka!
    Mchukue mke wako na binti zako wawili walioko hapa, la sivyo utaangamizwa wakati
    mji utakapoadhibiwa.”
  bba-bba: Buru buru yɑm sɑ̃reru ɡɔrɑdo be, bɑ Lɔtu nɔɔ ɡɛ̃ɛ bɑ mɔ̀, ɑ seewo ɑ wunɛn
    kurɔ suɑ kɑ wunɛn bii wɔndiɑbɑ yiru be bɑ wɑ̃ɑ mini kpɑ i ku rɑ kɑm ko bɑ̀ n wuu
    ɡe kpeerɑsiɑmɔ.
  eng-KJVCPB: And when the morning arose, then the angels hastened Lot, saying, Arise,
    take thy wife, and thy two daughters, which are here; lest thou be consumed in
    the iniquity of the city.
  cpy-cpy: 'Okanta okitejitzimataki, ikantanaeri ronampiri tajorentsiite irika Lot:
    “Terika pikoyi pikame nothonkatyeerowa iroka nampitsi, pishiyakaero piina pitsipataanakiro
    apite pishinto. Intsipaetera.”'
  mpx-mpx: Mweluluga kekeisi hot, aneloseyau Lote hi patotoe hi ba, “Etimwawa lagom
    ge natumwau galokau labui bolo sauga ya alomwau, u ahel, yaka panuwa ya ku lou
    luwai. Inoke sauga Yehoba ni apapanak-an, komiu nige nuku yayaomal.”
  wbp-wbp: Junga-juku, rangkarr-kurlu-wana, marramarra-jarrarluju-palarla pututu-pungu
    Laatikiji, wangkaja-palarla, “Yarujurlu-jana nguru-kangka nyuntu-parntaku manu
    nyuntu-nyangu-jarraku yurntalu-nyanu-jarraku! Kajinkili wilji-kirli nyina nyampurla
    kirringka, ngulaju kapu-nyarra YAAWIYI-rli riwarr-pinyi nyurrurlarlangu-juku,
    manu kaji nyampuju kirri riwarr-pinyi.”
  luo-luo: Kane ochopo kogwen, malaika nojiwo Lut, kawacho niya, “Tim piyo kaw chiegi
    gi nyigi ariyo man kae, nono to ubiro rumo ka dala maduongʼni iketho.”
  meu-meu: Daba e rere, bena hari aneru ese Lot e haduaia goadagoada, eto, A tore
    isi haraḡa-haraḡa, adavamu bona natumu ulatodia raruosi bini avabidia, baola;
    ina hanua ihabua-tarina ai oi danu ba mase na garina.
  npi-ULB: जब झिसमिसे बिहान भयो, ती स्वर्गदूतहरूले लोतलाई यसो भने, “जाऊ, यहाँ भएका
    तिम्री पत्‍नी र तिम्रा छोरीहरूलाई लैजाऊ, र यस सहरको दण्डमा तिमी नष्‍ट हुनेछैनौ
    ।”
  yor-yor: Ní àfẹ̀mọ́júmọ́, àwọn angẹli náà rọ Lọti pé, “Ṣe wéré, mú aya rẹ àti àwọn
    ọmọbìnrin rẹ méjèèjì tí ó wà níhìn-ín, àìṣe bẹ́ẹ̀, ìwọ yóò parun pẹ̀lú ìlú yìí
    nígbà tí wọ́n bá ń jìyà ẹ̀ṣẹ̀ wọn.”
  emp-NTPO: 'Ʌ̃nadrʌbod̶od̶e bajãnebema nezocarãba Loa jarasid̶aa: –Bʌ quimada, bʌ
    caurã umé panʌ sid̶a isabe ãyã ededua daiba naʌ̃ puru ãrĩbʌdad̶e beurãnamãrẽã.–'
  ind-ind: Menjelang fajar, kedua malaikat itu mendesak Lot agar bergegas, “Cepatlah!
    Bawa istrimu dan kedua anak gadismu pergi dari sini! Kalau tidak, kalian akan
    ikut mati waktu kami menghancurkan kota ini!”
  pes-OPCB: 'سپیده دم روز بعد، آن دو فرشته به لوط گفتند: «عجله کن! همسر و دو دخترت
    را که اینجا هستند بردار و تا دیر نشده فرار کن وگرنه شما هم با مردمِ گناهکار این
    شهر هلاک خواهید شد.»'
  ssx-ssx: Da kelepolo haena꞉ mo enisolo yaapoma꞉ Loda ipupulaaso alota꞉ A̱i̱ a̱i̱
    pie. Naka꞉ wandiki ankula꞉ ankula꞉ ota꞉ a̱i̱ hatuku pue. Pa ekipeke mo daoni hoeyaeya꞉ka꞉na꞉ta꞉
    iki na homolo peleme tupa꞉ lopa꞉me lepekeme.
  lcm-lcm: Au, kalapo malas alak a tangat na ngono angelo ang kilongla asum a Lot
    ta, “Ku sumasuma nang! Ku songo na kisngam na kam ngono kavulik suai ani ring
    ke sumasuma palau. Mi abis vei mila kun puka arikek man namemlongla amiming a
    rina ke.”
  aer-aer: Arlte arrpenhele artwe atherre Lot athekelhe-ileke iparrpe irretyeke. Ratherre
    angkeke, “Iparrpaye ngkwenge anewe uthene marle awenke ngkwinhe atherre-arlke-akerte
    imerte arratemele alhemele nhenhenge-ntyele! Arrangkwenge apeke, YAHWEH-ele arrenhantherrenhe
    ingkirreke anteye atweme apmere nhenhe re atakerlenge.”
  tgl-ULB: Nang mag-uumaga na, inudyakan ng mga anghel si Lot at sinabi, “Umalis ka
    na, kunin mo ang iyong asawa at dalawang anak na babae na narito, para hindi kayo
    maisama sa kaparusahan ng lungsod.”
  nop-nop: Hele miiŋ dobulune aŋelo yakatdi Loti gehiŋgehiŋ tomiŋa yogumuk. “Meeniŋ
    iŋahi’walaŋ kadakaniŋ doktiŋa kumumbaaneŋ ale pilali tamge eŋ wabigeyat i yanagilune
    momoŋ uneŋ.”
  kca-kca: 'Аԓәӈсӑхата йўвмаԓән, ангелӈән Лот ики тэрматты питсәԓән, щиты йастәман:
    «Нŏх киԓа, имен пӑ эвеӈәԓан ўйаԓән, тӑԓта йэԓ мӑнаты, нынана ԓыԓӈа хӑщты урәӈән,
    вош атәм верәт нӑӈена ӑт ат хойсәт».'
  cbu-NT: 'Anuritam zar tarasitaranllu, Apanll muchchur Lotarineetsi: Naturi mikeerush
    chiyzayarush naangcha izanllpatartish, iparish tsimbunari, ashparitis tsipatsee
    punireesa suwangtsa. Nee na musásiri yaktaa Apanll mikeeru wanichiya, tárangiya.'
  usa-usa: Iráqma-tágaimma, kaya (2) énítóré kórátá Rótimma yokage-umá timámena, “Uyaté
    enánákaraq enayámúmmaqa yiwíqme kówao, ímo-iteqoweqa keráwákáráq Tótóm marukote
    aweké mayainówe.”
  hui-hui: Ega bi layagola dahuliyali biago labome Lodebi ibu one wane kirabi abaleore
    pudaba lowa mo daila halu lalu, Abale gerai ladaba. Wali agali o karu ereba hai
    holebiradagua tíbi ereba hai holigo í̠ onebi í̠ wanego labobi tí haru tano ogo
    abale wahalu pilimu, lene.
  wrs-wrs: Doa lingil lihavna, henga tendorini samblava nomba Yawena ovsongolnindrini
    samblava Lotm indslaposla ohovrevna, lelnam wongao, ata homeis yem sahokla vilovm
    hona kembelnindnahonam.
  mya-mya: နံ​နက်​အ​ချိန်​အ​ရုဏ်​တက်​အ​ချိန်​၌ ကောင်း​ကင်​တ​မန်​တို့​က​လော​တ​အား​အ​မြန်​ထွက်​သွား​ရန်​တိုက်​တွန်း​လေ​သည်။
    သူ​တို့​က``မြို့​ကို​ဖျက်​ဆီး​သော​အ​ခါ​သင်​၏​မ​ယား​နှင့်​သ​မီး​နှစ်​ယောက်​အ​သက်​မ​ဆုံး​ရ​စေ​ရန်
    သူ​တို့​ကို​ခေါ်​၍​ယ​ခု​အ​မြန်​ထွက်​လော့'' ဟု​ဆို​၏။-
  cbi-NTPO: 'Tsenñu yumaa ma dechayaintsuñu anjeela Lotnu entsandila: ¡Apain kujpa'',
    ñu'' shinbunu bain, naa ñu'' pai na''malanu bain enu demanga'' miide, lala entsa
    pebulunu dekike'' pirendetsunmala ñui bain ika'' taaju ki''nudetsu! tila.'
  bod-N: དེ་ནས་ནམ་ལངས་པ༌དང༌། ཕོ་ཉ་གཉིས་ཀྱིས་ལོད་ཐུ་ལ་ནན་སྐུལ་གྱིས་འདི་སྐད༌དུ། ཡར་ལོངས༌དང༌།
    གནས་འདི་ནས་རང་གི་ཆུང་མ་དང་བུ་མོ་གཉིས་ཀ་ཁྲིད་དེ་སོང༌ཞིག ཅིའི་ཕྱིར་ཞེ༌ན། ཁྱོད་གྲོང་ཁྱེར་འདིའི་ཉེས་ཆད་དང་མཉམ་དུ་མེད་པར་མི་གཏོང་བའི་ཕྱིར་ཡིན་ཞེས་གསུངས༌ནའང༌།
  wsk-wsk: Se ukira ago engel ilagala mu Lot guguna tuman, “Bares ale ka imet, ka
    nanawusari ilagala mu nunga gi ale sor imi beteral ale tagi talko! Wonong ewere
    nunga memek koma tamonko, bare nina karogo memek tal bore ko!”
  kkl-kkl: Ka'ebarek komba mabekti, lukunap malaikat phende abenekori yubu mikip uro
    Lot ambarelamdekti, “As ane mali talamleri opsileba, tebamunag an kelap anmangkel
    yaboap elemag-elemag as eneag agha lambalulom,” aro ambatek.
  sna-sna: Mambakwedza, vatumwa vakakurudzira Roti vachiti, “Kurumidza! Tora mukadzi
    wako navanasikana vako vaviri vaunavo, kuti murege kuparadzwa kana guta roparadzwa.”
  spa-BLM: 'Cuando llegó la mañana, los ángeles apresuraron a Lot, diciendo: “¡Levántate!
    Toma a tu mujer y a tus dos hijas que están aquí, para que no te consumas en la
    iniquidad de la ciudad”.'
  beu-beu: Emikuaveng vedeng hula da muse, Lahatala Egahingvala aaru angu, ini Lot
    aing paksa, senge ini uuser lamal kaluar. Ini Lot at mateng hula, “Lot! Aaungba
    tahit eejangu, bot ooal jangu aaru angu, iat lamal kaluar, senge iini ekang bendar
    anga enehe ba jasi-ahala ang naung iat hama-hamat aamina ekang.”
  cac-cac: 'Palta axo yic vanxo sacb''i, ix yalan eb'' ángel chi'' d''a vin̈aj Lot
    chi'': —Pil ip tato max yal a c''ol tzach satel yed'' jun chon̈ab'' tic. Ic''b''at
    ix etb''eyum tic yed'' eb'' ix isil tic schavan̈il, xchi eb'' d''a vin̈.'
  swh-ULB: Alfajiri, malaika wakamsihi Lutu, wakisema, ondoka, mtwae mkeo na binti
    zako wawili ambao wako hapa, ili kwamba usipotelee katika adhabu ya mji huu.”
  bel-bel: 'Калі ўзышла зара, анёлы пачалі прысьпешваць Лота, кажучы: устань, вазьмі
    жонку тваю і дзьвюх дачок тваіх, якія ў цябе, каб не загінуць табе за беззаконьні
    горада.'
  wed-wed: Ma mara karena i tereterei ma anela Lot i vivibaḡai da ita volaḡilaḡina.
    Ma i riwa i pa, “Eḡa ita ai da ma iraḡe maranai Bada wei dobuna ina pupuni. Laḡilaḡina
    awam ma natunatum maiteni ona opu.”
  deu-ELBBK: 'Und sowie die Morgenröte aufging, da drangen die Engel in Lot und sprachen:
    Mach dich auf, nimm deine Frau und deine zwei Töchter, die vorhanden sind, damit
    du nicht weggerafft wirst in der Ungerechtigkeit der Stadt!'
  mbb-OT: Ne hein egkeriwaswas en, impeǥaangaan en si Lot dutun te zezuwa he velinsuǥuen
    he med-awè dan en dutun te inged, ke sikandan te, “Gaanggaan ka! Genat ke en,
    dumaha nu is esawa nu wey is menge anak nu he raǥa, su kela ke mekeragkes kew
    kayi te kedlimasa kayi te inged, tenged te utew meremerik he ulaula te menge etew
    kayi.”
  msc-msc: 'Sɔɔma da la, mɛlɛka woilu ka a fɔ Luti yɛ ka a magbɛlɛya a yɛ ko: «I kaliya!
    I ye i muso ni i demuso fila ta ka wa. Ni wo tɛ, ai ri halaki so jahadi rɔ.»'
  mal-2015: 'ഉഷസ്സായപ്പോൾ ദൂതന്മാർ ലോത്തിനെ ബദ്ധപ്പെടുത്തി: ഈ പട്ടണത്തിന്റെ അകൃത്യത്തിൽ
    നശിക്കാതിരിപ്പാൻ എഴുന്നേറ്റു നിന്റെ ഭാര്യയെയും ഇവിടെ കാണുന്ന നിന്റെ രണ്ടു പുത്രിമാരെയും
    കൂട്ടിക്കൊണ്ടു പൊയ്ക്കൾക എന്നു പറഞ്ഞു.'
  tuo-NT: 'Cʉ̃ na meꞌrã ucũrĩ cura boꞌrearo weecaro niwʉ̃. Tojo weerã Õꞌacʉ̃rẽ werecoꞌterã
    tutuaro meꞌrã cʉ̃rẽ nicãrã niwã: —¡Quero! Mʉꞌʉ nʉmo, mʉꞌʉ põꞌrã numiarẽ sojaro
    meꞌrã aperopʉ miaña. Waꞌaya ʉ̃sã aꞌti macãrẽ ʉ̃jʉ̃acõꞌacã, wẽrĩsĩꞌrĩtirã, nicãrã
    niwã.'
  gup-gup: Wanjh bu darnkih kumbarrhbuni, nawu angels bokenh benedjurrkdjurrkwong
    Lot, benemarneyimeng, “Werrkwerrk, yika ngalbininjkobeng dja mak ngalbebeywurd
    bokenh nawu kondah ngurrini, yibenka, dja marndi ngurridowen bu God kabendung
    nawu kondah kabirrihni kubolkkimuk.”
  met-met: Long usianam, baing Urana uleginam luwadi dahaxi Lot ba, “Umesa sap! Oxop
    hainima xaung nanuhangim luwadi duwa la li mala. Nam usup rangua longga li lipuxindi
    bungina daxap doa.”
  gvs-gvs: E tomo ikaupesapesagi, aneroseyadi Loti sisatubetube sidigo kadi, ‘Woilīm!
    Monem be natumowo kwabīdi, kosīya, govila bei kokámasa tutayana asa ame ana liuna
    ibabane!’
  rmc-rmc: 'Sar vidňisaľolas, o aňjela ispidenas pro Lot a phende: „Sigo ušťi! Le
    tira romňa the tire duje čhajen, save hine tuha kade, hoj te na meres, sar o RAJ
    zňičinela kada foros.“'
  nlg-nlg: Mi tana puipungi ghana, gaira na lei angel toro gherigheria Lot moro bosa
    vania, “Ko mina tua mo ko tona keha tana komu eni. Ko holaa a taumu, maia rua
    na dalemu na tahula, mi ghau udolu kau mina tona keha tua i taeni, ge kau vola
    tana bona ke durake na komu eni.”
  dgr-DOGNT: Èhkǫ agodaade ekò yak'eet'ı̨į̀ Lot ts'ǫ̀ hagedı, “Nets'èkeè eyıts'ǫ netì
    jǫ geèhkw'ee sìı ı̨whąą̀ xàgı̨ı̨wa. Haahjà-le-ı̨dè Nǫ̀htsı̨ kǫ̀godeè nàgòı̨hkwa
    nı̨dè naxı̨ sı ełaahde ha hǫt'e,” gıìhdı.
  pes-OPV: 'و هنگام طلوع فجر، آن دو فرشته، لوط را شتابانیده، گفتند: «برخیز و زن خود
    را با این دودختر که حاضرند بردار، مبادا در گناه شهر هلاک شوی.»'
  ron-1924: 'Кынд с-а крэпат де зиуэ, ынӂерий ау стэруит де Лот зикынд: „Скоалэ-те,
    я-ць неваста ши челе доуэ фете, каре се афлэ аич, ка сэ ну перь ши ту ын нелеӂюиря
    четэций.”'
  aui-aui: Bi raghani kana didiguba iyoghoyeni, na aneyaneya yadi bata, Lot siwoneni
    da iyiyaininagha. Siwona bo, “Gegha iyamiise da kunamomogha, raghanina Yawe God
    mmko kwanatuna iniberona. Kuviyaininagha, wavinem, bi natunatum wasiwasikedi bata
    kabitavedi.”
  ben-OBCV: ভোর হতে না হতেই, দূতেরা লোটকে অনুরোধ জানিয়ে বললেন, “তাড়াতাড়ি করো! যারা
    এখানে আছে, তোমার সেই স্ত্রী ও দুই মেয়েকে সাথে নাও, তা না হলে এই নগরটিকে যখন দণ্ড
    দেওয়া হবে, তখন তোমরাও নিশ্চিহ্ন হয়ে যাবে।”
  lex-lex: 'La''pa nmer la tipru dewade Orgahi hopopanni-lili''irnu rora rtekua Lota,
    totpa pleta, riwra: “Ple''etu! Mumat pa muodia hapmu me a''namu rora mak erla
    handi, totpa yana mmiati-mmiolu lia let di do''oni-halli wawannu.”'
  rgu-rgu: Balahaaꞌ, balahaa ana na, boe ma Manetualain eilaꞌo-limalopen sira dua,
    laku Lot asa fo ralale kalua leo. Ara rae, “Lot! Foa leo! Moo sao ma no ana fetom
    dua si, fo malai leo. Foa ela kota ia. Bosoꞌ losa emi mate hihiiꞌ, ma malulutuꞌ
    sama-sama mo kota ia.”
  som-som: Oo markii waagii beryay ayaa malaa'igihii Luud deddejiyeen, iyagoo leh,
    Kac, oo la tag naagtaada iyo labadaada gabdhood oo halkan jooga; waaba intaasoo
    aad dembiga magaalada ku baabba'daane.
  lat-VUC: 'Cumque esset mane, cogebant eum angeli, dicentes: Surge, tolle uxorem
    tuam, et duas filias quas habes: ne et tu pariter pereas in scelere civitatis.'
  aoi-aoi: Bi...ya ne-kbada arakba. Aburnaja kembirra wunalekbina Yaweya-langwa wunenikumamurikaja
    nenu-maka wunalakina Ladu-wa kajungwa warenja-bawiyi-yada kini-jadanga. “Warenja!”
    neni-yama. “Wurra-mena dadingiyena akwa dadiyawena-kiya akwa yikubuki-jadena warenja,
    kajungwa yikini-ngajina-manja yinuwa ena angalya nari-yada a-jungwuma,” neni-yama.
  eng-ASVBT: And when the morning arose, then the angels hastened Lot, saying, Arise,
    take thy wife, and thy two daughters that are here, lest thou be consumed in the
    iniquity of the city.
  mna-mna: 'Igarau be berek na, aŋela ru tipiyar Lot. Tiso: “Loŋa mi kam kusim mi
    lutum moori bizin ru tina, mi koko ma kala leyom. Pa iŋgi be Merere iur kadoono
    pa sanaana ki kar ti. Kokena ipasaana yom raama zin.”'
  ita-1885: 'E, come l''alba cominciò ad apparire, gli Angeli sollecitarono Lot, dicendo:
    Levati, prendi la tua moglie, e le tue due figliuole che qui si ritrovano; che
    talora tu non perisca nell''iniquità della città.'
  eng-LXXUP: But when it was morning, the angels hastened Lot, saying, Arise and take
    thy wife, and thy two daughters whom thou hast, and go forth; lest thou also be
    destroyed with the iniquities of the city.
  eng-ULB: When the morning dawned, the angels urged Lot, saying, “Get going, take
    your wife and your two daughters that are here, so you are not swept away in the
    punishment of the city.”
  spa-VBL: 'Al atardecer, los ángeles le rogaron a Lot que se apresurara, diciéndole:
    “¡Apúrate! Sal ahora mismo con tu esposa y con tus dos hijas de aquí, de lo contrario
    serán destruidas cuando caiga el castigo sobre la ciudad”.'
  fra-_FOB: 'Et dès que l''aurore se leva, les anges pressèrent Lot, en disant: Lève-toi,
    prends ta femme et tes deux filles qui se trouvent ici, de peur que tu ne périsses
    dans le châtiment de la ville.'
  mal-mal: 'ഉഷസ്സായപ്പോൾ ദൂതന്മാർ ലോത്തിനെ തിടുക്കപ്പെടുത്തി: “ഈ പട്ടണത്തിന്റെ ശിക്ഷയിൽ
    ദഹിക്കാതിരിക്കുവാൻ എഴുന്നേറ്റു നിന്റെ ഭാര്യയെയും ഇവിടെയുള്ള നിന്റെ രണ്ട് പുത്രിമാരെയും
    കൂട്ടിക്കൊണ്ട് പൊയ്ക്കൊള്ളുക” എന്നു പറഞ്ഞു.'
  urd-GVR: Jab pau phaṭne lagī to donoṅ ādmiyoṅ ne Lūt ko bahut samjhāyā aur kahā,
    “Jaldī kar! Apnī bīwī aur donoṅ beṭiyoṅ ko sāth le kar chalā jā, warnā jab shahr
    ko sazā dī jāegī to tū bhī halāk ho jāegā.”
  suz-BL: मिनु भाले ग्रीमेनु, परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइब निक्‍शीमी लोत कली
    “बोक्‍को, इ मीश नु इ तमी निक्‍शी आस कली लाइश्‍शा, एको सहर रे प्रोक्‍कीन। मप्रोक्‍तीनी
    हना, एको सहर ङा मुर खोदेंशो पा क्‍याम्‍चा पुंइसीनीनी” देंसा बाक्‍त।
  ita-1927: 'E come l’alba cominciò ad apparire, gli angeli sollecitarono Lot, dicendo:
    “Lèvati, prendi tua moglie e le tue due figliuole che si trovan qui, affinché
    tu non perisca nel castigo di questa città”.'
  ckb-ckb: 'لە بەرەبەیان، هەردوو فریشتەکە پەلەیان لە لوت کرد و پێیان فەرموو: «خێرا
    بکە! ژنەکەت و هەردوو کچەکەت کە لێرەن بیانبە، نەوەک تۆش بە گوناهی شارەکە لەناوبچیت.»'
  eng-BBE: And when morning came, the angels did all in their power to make Lot go,
    saying, Get up quickly and take your wife and your two daughters who are here,
    and go, for fear that you come to destruction in the punishment of the town.
  crx-NTPO: Bundada' yulhkai whe nyoonne lizasne Lot huyulhni, “Soo 'a! Dudinyaih
    'ink'ez n'at cha, ntse' nane cha, njan nzih 'unt'ohne, doo ka sih njan nohbulh
    whudok'un 'ink'ez dzoh notizut!”
  kan-OKCV: ಸೂರ್ಯೋದಯವಾಗುವ ಮೊದಲು ದೂತರು ಲೋಟನನ್ನು ತ್ವರೆಪಡಿಸಿ, “ಈ ಪಟ್ಟಣಕ್ಕೆ ಉಂಟಾಗುವ ದಂಡನೆಯಿಂದ
    ನೀನು ನಾಶವಾಗದ ಹಾಗೆ ಎದ್ದು ನಿನ್ನ ಹೆಂಡತಿಯನ್ನೂ ಇಲ್ಲಿರುವ ನಿನ್ನ ಪುತ್ರಿಯರನ್ನೂ ಕರೆದುಕೊಂಡು
    ನಡೆ,” ಎಂದರು.
  bbb-bbb: Areme suoke ve iko abaesamo ijia anera bu vierafe Roti fuka migegire keke
    kona vakiro bu uri Roti kuae, Migegire bara one ijiakiro kabaerafa one inokiro
    ijene kaenamiana are ige arena keke vane. Anika keke kona vaekina sidove ige fu
    isejavaemo ije adua a naebe ijia baronenono kuae.
  tam-2017: 'விடியற்காலமானபோது அந்தத் தூதர்கள் லோத்தை நோக்கி: “பட்டணத்திற்கு வரும்
    தண்டனையில் நீ அழியாமலிருக்க எழுந்து, உன் மனைவியையும், இங்கே இருக்கிற உன் இரண்டு
    மகள்களையும் அழைத்துக்கொண்டுபோ” என்று சொல்லி, அவனை அவசரப்படுத்தினார்கள்.'
  spa-RV-1909: 'Y al rayar el alba, los ángeles daban prisa á Lot, diciendo: Levántate,
    toma tu mujer, y tus dos hijas que se hallan aquí, porque no perezcas en el castigo
    de la ciudad.'
  ron-BTF: 'Şi când s-a făcut dimineaţa, atunci îngerii au grăbit pe Lot, spunând:
    Ridică-te, ia pe soţia ta şi pe cele două fiice ale tale, care sunt aici, ca să
    nu fii mistuit în nelegiuirea cetăţii.'
  eng-WEBP: When the morning came, then the angels hurried Lot, saying, “Get up! Take
    your wife and your two daughters who are here, lest you be consumed in the iniquity
    of the city.”
  eng-FBV: At dawn, the angels begged Lot to be quick, telling him, “Hurry up! Leave
    right now with your wife and your two daughters here, otherwise you'll be wiped
    out when the city is punished.”
  nld-1939: 'Maar toen de dageraad aanbrak, drongen de engelen bij Lot aan, en zeiden:
    Vlug; neem uw vrouw en uw beide dochters mee, die bij u in huis zijn; anders komt
    ge nog om bij de bestraffing van de stad.'
  nch-BL: 'Huan quema ya tanestihualayaya, nopa ilhuicac ehuani quiisihuiltijque Lot
    huan quiilhuijque: ―Nimantzi ximoisihuilti huan xiquinhuica mosihua huan ne ome
    moichpocahua huejca para amo anmiquise quema tijtamiltise ni altepet.'
  tfr-NTPO: Wẽshko kjok shröngto ga Sbö parkagaga kjok dogo so l̈i tjl̈ẽ Lot kong
    ga «Pja kojõs mal̈ing, bop boy, bop wapga wal̈ëga do pjök, e jek sös bop tjok.
    L̇l̇ëm ga kjok ëre shdunwashko ga pjãy wol̈on jek kjok ëre sopga tjok» l̈e.
  vie-1934: 'Đến sáng, hai thiên sứ hối Lót và phán rằng: Hãy thức dậy, dẫn vợ và
    hai con gái ngươi đang ở đây ra, e khi ngươi cũng chết lây về việc hình phạt của
    thành nữa chăng.'
  hin-CV: जब पौ फटने लगी, तब उन स्वर्गदूतों ने लोत से आग्रह किया, “उठो! अपनी पत्नी
    एवं अपनी दोनों पुत्रियों को, जो इस समय यहां हैं, अपने साथ ले लो, कहीं तुम भी नगर
    के साथ उसके दंड की चपेट में न आ जाओ.”
  eng-OURB: When the morning came, then the angels hurried Lot [Veil, Covering], saying,
    “Get up! Take your wife, and your two daughters who are here, lest you be consumed
    in the depravity (moral evil) of the city.”
  spa-BES: 'Y cuando amaneció, los ángeles hicieron todo lo que pudieron para hacer
    ir a Lot, diciendo: Levántate pronto, toma a tu mujer y a tus dos hijas que están
    aquí, y vete, por temor a que vengas a la destrucción en el castigo de la ciudad.'
  tdx-tdx: 'Ie nanjirike ty maraindray, nanaeñe i Lote i anjely rey ami’ty hoe: Mitroara,
    taono t’i vali’o naho o anak’ ampela’o roe toañe, tsy mone ho mongoreñe ami’ty
    halo-tsere’ ty rova toy.'
  vid-vid: Lufuku, wahilisi nawamhimiliza Loti wolonga, “Ulilimche, muhole mdala wa
    hegwe na awa wahinza wa hegwe weli mleche kubagama mhela muji awo hougazigwa.”
  pwg-pwg: Mara itomtom na nani aneyisi ivi ruwa Lot idarudarui, ivonavonei bo, “Kovi
    yaghiyaghina! Kovomiiri, kawam da natunatum wiwikesi ruwa kerutinisi da weni dobuna
    kokiibutawei. Ke kona verau na kwanatu kana kovogha kana vereverei na nani kamonai
    tami bade kona rabobo.”
  eng-OKE: And it was as the morning rose that the angels were urgent upon Lot, saying,
    Arise, take thy wife and thy two daughters who are found faithful with thee, lest
    thou be smitten with the punishment of the city.
  tha-KJV: เมื่อรุ่งเช้าทูตสวรรค์​เหล่​านั้นจึงเร่งเร้าโลทว่า “จงลุกขึ้น พาภรรยาของเจ้า
    และบุตรสาวทั้งสองของเจ้า ซึ่งอยู่​ที่นี่​ไปเสีย เกรงว่าพวกเจ้าจะถูกทำลายพร้อมกับความชั่วช้าของเมืองนี้”
  por-BR-2018: 'E ao raiar a alva, os anjos davam pressa a Ló, dizendo: Levanta-te,
    toma tua mulher, e teus dois filhas que se acham aqui, para que não pereças no
    castigo da cidade.'
  bco-bco: Kea꞉fo ho꞉letabiki, ma꞉mula꞉ kaluwa꞉yo꞉ Lodbo꞉wo꞉ susiaki a꞉la꞉sio꞉, “Ge
    o꞉lia꞉, ga꞉ ga o꞉lia꞉, ga꞉la꞉ a꞉la꞉ o꞉lia꞉, o꞉g a wenamilo꞉ sab a꞉no꞉ bo꞉bo꞉ge
    dasila꞉sa꞉ga꞉ hamana. Amisa꞉n wilo꞉ falasilo꞉ fa꞉la꞉doma꞉nigab a꞉ma꞉yo꞉ gi o꞉lia꞉
    uwa yasalabena꞉ki, gio꞉ hamana.”
  deu-ELO: 'Und sowie die Morgenröte aufging, da drangen die Engel in Lot und sprachen:
    Mache dich auf, nimm dein Weib und deine zwei Töchter, die vorhanden sind, damit
    du nicht weggerafft werdest in der Ungerechtigkeit der Stadt!'
  ktm-ktm: Idu lirang ti pe horu engel harpa ile ta Lot ihpa, “Oportai! Okuni mbrulum
    pe nedum horu pihin pe atalang odo taon ketih. Kihne we atmat ndroda sa kamal
    pe pedih se yi.”
  caa-caa: 'Entonces conda war asacojpa e angelobꞌ uyareobꞌ e Lot cocha era y chenobꞌ:
    —Achpen wacchetaca y qꞌueche chic awixcar y awijchꞌoctac tuaꞌ machi ixchamay conda
    asajta e chinam era, chenobꞌ e angelobꞌ.'
  eng-WYC-2018: And when the morrowtide was (made), the angels constrained Lot, and
    said, Rise thou (up), and take thy wife, and thy two daughters, which thou hast,
    lest also thou perish (al)together in the sin of the city (or lest also thou altogether
    perish amidst the sin of this city).
  epo-epo: 'Kiam leviĝis la matenruĝo, la anĝeloj rapidigis Loton, dirante: Leviĝu,
    prenu vian edzinon kaj ambaŭ viajn filinojn, kiuj ĉi tie troviĝas, por ke vi ne
    pereu pro la krimeco de la urbo.'
  uig-PIN: 'Tang atⱪanda, pǝrixtilǝr Lutni aldiritip: — Əmdi ⱪopup ayaling bilǝn ⱪexingdiki
    ikki ⱪizingni alƣin; bolmisa xǝⱨǝrning ⱪǝbiⱨlikigǝ qetilip ⱪelip, ⱨalak bolisǝn,
    — dedi.'
  beo-beo: Eso maba amoga, a:igele dunu da Lode hedolo fisili masa:ne sia:i. Elea
    da amane sia:i, “Hedolo! Dia uda amola uda mano aduna oule asili, gadili masa.
    Moilai bai bagade da gugunufinisimu gala. Dilia bogosa:besa:le, hedolo masa!”
  tpi-OTNT: Tulait pinis na tupela ensel i hariapim Lot na i tok olsem, “Hariap. Kisim
    meri wantaim tupela pikinini meri bilong yu, na lusim dispela taun. Nogut yupela
    i lus wantaim ol arapela manmeri.”
  hau-SA: Gari na wayewa, sai mala’ikun nan suka ƙarfafa Lot suna cewa, “Yi sauri!
    Ka ɗauki matarka da ’ya’yanka biyu mata waɗanda suke a nan, don kada a shafe ku
    sa’ad da ake hukunta birnin.”
  udu-udu: 'Ki e ma tente/ kasha’d mo tani aLuuth miikina iman’doyu gwo is ki ’kasa/
    ’kasa/ mo mmo/o gwo mo ki: Cuyi mis mo mo ma mmosus ashim pini dhali i’bwa/m pini
    isu/ mo, uni kun ’koyin mmahan mo, isi ciki/ ki /e minu diki ’ce’d sho’k mo e
    mo jin doruwa dor mo gi ’peŋkuman bampa/ mo.'
  uig-LAT: 'Tang atqanda, perishtiler Lutni aldiritip: — Emdi qopup ayaling bilen
    qéshingdiki ikki qizingni alghin; bolmisa sheherning qebihlikige chétilip qélip,
    halak bolisen, — dédi.'
  nde-nde: Kwathi emathathakusa izingilosi zakhuthaza uLothi zathi, “Phangisa! Thatha
    umkakho lamadodakazi akho womabili akhona lapha, ngoba lizaqabuka likhukhulwa
    nxa idolobho selijeziswa.”
  ton-ton: ¶ Pea pongipongi hake ai, naʻe fakavave ʻa Lote ʻe he ongo ʻāngelo, ʻo
    pehē, “Tuʻu ʻo ʻave ho uaifi mo ho ongo ʻofefine ʻoku ʻi heni; telia naʻa ʻauha
    koe ʻi he angahala ʻae kolo.”
  ces-1613: 'A když zasvitávalo, nutili andělé Lota, řkouce: Vstaň, vezmi ženu svou
    a dvě dcery své, kteréž tu jsou, abys nezahynul v pomstě města.'
  eko-eko: 'Lifwajiri, malayikha apale khusala amuuza Loothi antumereraka yoori: “Olankhe
    nasaapi ethiiti, onthuule muukhaawo na aanaawo oowiiri mwileemo mphu. N''oohiretti
    toowo, amana etaka hukhumu nsitati mphu mweeyo mwintta ofwa.”'
  nss-nss: Makohu ping o, hilu angelou malumou hilu pwai iyata Lot para kileheleh
    pe hilpa, “Kileh! Awiri nambuyum pe norum malmou pihin pe wawu kaya mawen kol
    iye. Matisan YAPAN kipwasili kol namamdran iye pe wawu kakuni nopwaran.”
  eng-WMB: When the morning came, then the angels hurried Lot, saying, “Get up! Take
    your wife and your two daughters who are here, lest you be consumed in the iniquity
    of the city.”
  tam-TCV: பொழுது விடியும்போது, தூதர்கள் லோத்தைப் பார்த்து, “இங்கே இருக்கும் உன் மனைவியையும்,
    உன் இரு மகள்களையும் கூட்டிக்கொண்டு, விரைவாக வெளியேறு; இல்லாவிட்டால் இப்பட்டணம்
    தண்டிக்கப்படும்போது நீயும் அழிந்துபோவாய்” என்றார்கள்.
  ceb-ULB: Sa sayo sa kabuntagon, ang mga anghel naghangyo kang Lot nga miingon, “Panglakaw
    na kamo, ug dad-a ang imong asawa ug ang imong duha ka mga anak nga babaye nga
    ania dinhi, aron dili kamo mahiapil sa pagsilot sa siyudad.”
  mkn-mkn: Dia pung beso papagi, ju Tuhan pung ana bua dua orang tu, paksa sang Lot
    ko dong kaluar capát-capát suda. Dong bilang, “Lot! Bangun suda! Hela bawa lu
    pung bini, deng itu ana parampuan dua-dua, ko bosong lari suda. Kasi tenga ini
    kota. Jang sampe bosong mati bodo-bodo, deng ancor sama-sama deng ini kota.”
  pol-UBG: 'A gdy już zaczynało świtać, aniołowie ponaglali Lota, mówiąc: Wstań, weź
    swoją żonę i swoje dwie córki, które tu są, abyś nie zginął z powodu nieprawości
    tego miasta.'
  agr-agr: 'Nuniaig tsawau asamtai, Apajuí aentsji ángel nayaimpinmaya aidau Lotan
    chichajak: “¡Wamkesam nantakim amina nuwem nuigtu jimag nawanjumea nujai jukita!
    Juju yaaktanmaya aidau suwimak suwaku tsayajin atumesh jakatag tachakjumek”, tau.'
  kyc-kyc: Yangao epeyamo dokopa aŋala dolapome Lote pyalana pyuo lamaiyuo lao, Sipurapala
    embena etene wanenepe dae petaminyi dusipa nyepala lanyuo puu. Yuu dake pyao kokwa
    seramo dokopanakama dokona kumuo kaki rambe rambe paliserami, leyambi.
  urd-GVU: جب پَو پھٹنے لگی تو دونوں آدمیوں نے لوط کو بہت سمجھایا اور کہا، ”جلدی کر!
    اپنی بیوی اور دونوں بیٹیوں کو ساتھ لے کر چلا جا، ورنہ جب شہر کو سزا دی جائے گی
    تو تُو بھی ہلاک ہو جائے گا۔“
  deu-1912: 'Da nun die Morgenröte aufging, hießen die Engel den Lot eilen und sprachen:
    Mache dich auf, nimm dein Weib und deine zwei Töchter, die vorhanden sind, daß
    du nicht auch umkommst in der Missetat dieser Stadt.'
  ntj-ntj: Nyangka-pula yayintjulpa kutjarralu ngarringu mungayurnturalpi pakarnu
    Luutanya watjarnu, “Waarrpungkula pakala! Nyuntuku kurri, yurntalpa kutjarranya
    yarltirra kukurraala. Tjiinyamarntu Mama Kuurrtu ngurra ngaanya tililku tjarrpatjunku.
    Palunyangkatarrartu kukurraala!”
  row-row: Mbila fefetu na ma, Lamatualain ate karuaꞌ naa ra, raꞌasusuuꞌ Lot se lao
    hela Sodꞌom lai-lai. Ara rae, “Lot! Fela leo! Mendi sao ma, ma ana feto mara ruꞌa
    se, fo mela hela kamboꞌ ia leo. Afiꞌ losa hei mate hieꞌ a, ma mimbilutu mo kamboꞌ
    ia.”
  kan-2017: ಹೊತ್ತು ಮೂಡುವುದಕ್ಕೆ ಮುಂಚೆ ಆ ದೂತರು ಲೋಟನಿಗೆ, “ನೀನೆದ್ದು ಇಲ್ಲಿರುವ ನಿನ್ನ ಹೆಂಡತಿಯನ್ನೂ
    ನಿನ್ನ ಇಬ್ಬರು ಹೆಣ್ಣುಮಕ್ಕಳನ್ನೂ ಬೇಗ ಕರೆದುಕೊಂಡು ಹೋಗು; ಊರಿಗೆ ಉಂಟಾಗುವ ದಂಡನೆಯಿಂದ ನಿನಗೂ
    ನಾಶವುಂಟಾದೀತು” ಎಂದು ಹೇಳಿ ತ್ವರೆಪಡಿಸಿದರು.
  ena-ena: La hɨniavɨci fɨli mɨŋalahɨdaci Asɨ dɨ ciaŋ hali hɨsɨŋ agɨlaŋ Lotɨ dɨ abavɨmi.
    Nadɨ iamɨgali nadɨ nadi ahica agɨladɨ via haiabɨla nagadɨ lɨhalɨha vala uhalaŋ
    uavɨmi. Namɨlaŋ hulaŋ iamɨgali lusɨŋ sɨbɨlɨ hɨsɨŋ agɨlaŋ hula sɨbɨlɨ lɨmɨlaŋ uavɨmi.
  tgo-tgo: Mbaŋa kaero i ghere buruburuko rɨghe, nyaoma thovuthovuye thenjighewo thɨ
    vavothaŋa Lote thɨŋa, “U yoruku! U vaŋguŋgiya len wevo na len ŋgaŋga theunyiwo
    iya inanjina gheke na hu vo, ne iwaeŋge hu vaidiya vuyowoke iya ghembake iyake
    ne thɨ vaidi.”
  yap-yap: Ma nap’an ni be puf e woch, me tay fa gal engel e gur ngak Lot ni lungurow,
    “Mu gur nigem! Mu fek e bpin rom nge fa gali ppin ni fakam ngam chuwgad u roy,
    nge siy i un e pogofan romed ko re binaw ney ni ngan kirebnag.”
  tet-tet: Awan seisawan, makbukar naꞌin rua nia moos seten Lot sai lai-lais ona.
    Sia naꞌak, “Lot! Madeer! Modi okaan feen, no oan feto rua nia, halai ona! Halai
    hela kota neꞌe. Keta toꞌo emi mate butan, dodok ho kota neꞌe.”
  hlt-MCSB: Tedae mincang a pha vaengah puencawn rhoi loh Lot te a tanolh rhoi tih,
    “Thoo lamtah na yuu khaw, na canu aka om rhoi he khuen laeh. Khopuei kathaesainah
    dongah na khoengvoep ve,” a ti nah.
  mdy-ETH: ዚሮ ጉቴሎ ዓማ ፆኦሲኮ ኪኢታንቻ ሎኦፄም፦ «ዑካዼ! ካታሜሎና ኔ ዎላ ባይቁዋጉዲ ኔኤኮ ማቾና ላምዖ ዉዱሮ ናኣቶንሢና
    ዔኪ ሃይፓ ኬስኬ» ጌዒ ጌዒ ዒዛ ሩኡሪሴኔ።
  kew-kew: 'Riba rekore mo Ensol lapome, Lot aipapulu ma rekaisipi. Nipumi goa sipi:
    Aipapu tapa! Go aeme nena ore para wane lapo page. Gore go ada kagure talawa nimi
    talia.'
  twi-ASANTE: Anɔpahema no, ɔsoro abɔfoɔ no hyɛɛ Lot sɛ, “Ntɛm! Ka wo ho, na fa wo
    yere ne wo mmammaa baanu a wɔwɔ ha no firi ha kɔ; anyɛ saa a, wɔde mo bɛfra kuro
    no, asɛe mo.”
  mwc-mwc: Mara i tom wai aneaneya Lot si rubisasari si wona, “Yagiyagina! Kaowam
    ba natunatum bibaine ke uraba kasibauwisi kairavina niko meyaga kaikapona ana
    saroba ina yauni wai komi yabata ina kayo yaunimi.”
  bhl-bhl: 'Beli, mililiw banimei, taw danse ding bakate, Sunbin-Got em yemdakamin
    finik alew bi Olot elo bokolewomeliw: “Fongate, fongate alikum unuma! Kuso, kukalem
    kalel so, muluw seiw alew biso, yelimel alik alik yu abiw mutuk fian kale kolina!
    Mesik esik alik yelimel yu abiw mutuk fian kaleso yuso makuw banimokoliw kasike.”,
    dangsiliw kale.'
  con-NTPO: 'Tayo a''taye tson''jensi sefacconi''su shondosundeccuja Lotma quian''me
    su''fa: —Uta''tsseyi jangipa que pushe, que onquengendeccuma''qque angapa ja''faja
    va canqque''su aindeccui''ccu fae''ngae pasa''ne.'
  eng-WEBU: When the morning came, then the angels hurried Lot, saying, “Get up! Take
    your wife and your two daughters who are here, lest you be consumed in the iniquity
    of the city.”
  bnp-bnp: I mavida a more, lakea a agelo na Vure ala rua ru ta tuhaka maia e Lot,
    ru ta maea, “O malaviriri! O tuli tala e girihimu, e tumu ngatavine ala rua, mu
    ha. Ma ge uka, bara mu bole a vuranga na tahuna e Bakovi Dagi i ratapilea a tanga
    dagi iea.”
  wal-wal: Sa7ai wonttanau bazzoi zo77iyo wode, he kiitanchchati Looxa, “Dendda! Ne
    keettaayyiyoonne hagan de7iya ne naa77u macca naata ekkada eesuwan kiya! Kiyana
    xayikko, ha katamai pirddettiyo wode neenikka xayaasa” yaagidi dirbbanttidosona.
  mgh-mgh: 'Ukhuma waya ncuwa, ancelo ale yahonkhanyererihaca Loti yiiraka: Wakuve!
    Wakuse amwaaraa na asaanaa eeli, atthuna ni nyu nnaahala ukhwaca wanhalaya uttarusiya
    iparasa eyo.'
  acu-NT: 'Tura tsawaatak wajai, Yuse awemamuri Lotan chicharinak: —Ju yaktanka meseakrin,
    jakai tusam, wári nantakim nuwem tura nawantrumsha mai jukim yaktanmaya jiinkita,
    —tiarmiayi.'
  spa-PDDPT: 'Al rayar el alba, los ángeles apremiaban a Lot y le decían: ¡Levántate,
    toma a tu esposa y a tus dos hijas que están aquí para que no sean barridos en
    el castigo a la ciudad!'
  gun-gun: 'Ko''ẽmba ramove anjo kuery peteĩgue ju ijayvu Ló pe. Ha''e vy aipoe''i:
    — Epu''ã ke, erojava heravy ndera''yxy ha''e nderajy mokoĩve rereko va''e, tetã
    okanhy rã pekanhy e''ỹ aguã — he''i.'
  agu-BL: 'Itzun te yi txant tan tule''n skil, nintzun e'' jilon yi e'' ángela''tz
    tetz Lot, itzun cyaltz: —Or awetz Lot, nuc''aj awib nin cy''ajwe'' len yi awuxkel
    scyuch'' yi cob ame''l tan qui iquime''n tzone''j na copon kasotzal cyakil yi
    tnume''j.'
  eng-PEV: Very early the next morning, the 2 angels tried to get Lot to leave Sodom
    quickly. They said, “Hurry up Lot. Get your wife, and your 2 daughters, and get
    out of this town. If you don’t get out quick, you will die, like everyone else.”
  ilo-ULB: Idi aglawagen, pinilit dagiti anghel ni Lot, a kunada, “Agawaam, ayabam
    ti asawam ken dagiti dua nga annakmo a babbai nga adda ditoy, tapno saankayo a
    mairaman a mapukaw iti pannakadusa ti siudad.”
  kpg-kpg: Heniheni loo, gei nia daangada di langi gaa hai gi Lot gi hagalimalima,
    ga helekai, “Hagalimalima, lahia doo lodo mo au dama ahina dogolua, hula gi daha
    gi dee mmade hua goodou i di madagoaa di waahale dela ma gaa oho.”
  uig-ARA: 'تاڭ ئاتقاندا، پەرىشتىلەر لۇتنى ئالدىرىتىپ: ــ ئەمدى قوپۇپ ئايالىڭ بىلەن
    قېشىڭدىكى ئىككى قىزىڭنى ئالغىن؛ بولمىسا شەھەرنىڭ قەبىھلىكىگە چېتىلىپ قېلىپ، ھالاك
    بولىسەن، ــ دېدى.'
  bsp-bsp: 'Pəndeyi dɔsɔka dɛləpəs kɔ mɛlɛke ŋaloku Lɔt: «Məroknɛ məyɛfɛ dɛ, məlɛk
    wəran kam, kɔ awut am ayecəra aŋɛ ŋayi nnɔ mɔ, ta pəlɛc pedesɔtɔ ŋa kɔ dare dandɛ
    deŋciya mɔ.»'
  bps-bps: Di fan mayè mwal, gnaga i dad kasaligan i Dwata manla, “Faflal ge, faginam
    i yaanam na lwe dad ngaam libun, na tnagakyu banwe ani, du fye là gamu gagin di
    kalmon.”
  mbs-mbs: Pegkeiselem niyan, ginallat te anghil si Lot, kagi dan, “Kegaen ka den.
    Petekingi den se esawa no aw dowa batà no laga, aw kadas kaw den amon eked kaw
    kesàbi te pegbaet te Timanem te lonsod seini.”
  tof-tof: Sisazan balgón yarilürr, ene anerru nisa Lotón arüngi we yalórri wagó,
    “Büsai, moba olmalkol yazeb, da buso! Koke ne nóma, Lod kubó ini wirri basirr
    nóma kolae sine, yabüpükü ta kubó kolae tirre!”
  sus-sus: Na subaxɛ ma, malekɛe naxa gbata Loti ra, e naxa a masen a bɛ, «Keli, i
    xa ginɛ tongo, a nun i xa di ginɛ firinyi naxee na be. Wo xa keli be alako wo
    naxa sɔntɔ a nun yi taa mixi kobie ra.»
  pon-2006: Nin sohrahno tohnleng ko ahpw keruwahda Lohd, mahsanihong, “Mwadang! Ale
    omw pwouden oh noumw serepein riemen en, oh mwadangehisang met, pwe kumwail dehr
    pil iang ohla ni kamwomwmwomwlahn kahnimw wet.”
  jae-jae: Gêu bôŋ ma aŋela sêkac Lot ma sêsôm gebe “Ôndi, ôkôc nêm awê to latômoagêc,
    taŋ sêmoa tonec naŋ, gebe ŋagêjô, taŋ êtap malac sa naŋ, enseŋ aôm su ôwiŋ atom.”
  ksd-ksd: 'Ma ta ra kavunvun dir ga vargat Lot upi na pampam, dir ga biti: Una tut,
    una agure kaum taulai ma a ura natum, a ura vavina, dir bula; kan una virua ta
    ra balbali ure go ra pia na pal.'
  tur-YTC: Sabah olunca melekler Lut'a, “Kalk! Karını ve burada olan iki kızını al,
    öyle ki kentin kötülüğü sizi de yutmasın.” dedi.
  bel-N: 'Калі ўзыйшла зараніца, анёлы прысьпешвалі Лёта, кажучы: “Уставай, бяры жонку
    тваю і дзьве дочкі твае, якія тут, каб не загінуў ты праз беззаконьні гораду гэтага”.'
  grc-BRENT: Ἡνίκα δὲ ὄρθρος ἐγένετο, ἐσπούδαζον οἱ ἄγγελοι τὸν Λὼτ, λέγοντες, ἀναστὰς
    λάβε τὴν γυναῖκά σου, καὶ τὰς δύο θυγατέρας σου, ἃς ἔχεις, καὶ ἔξελθε, ἵνα μὴ
    καὶ σὺ συναπόλῃ ταῖς ἀνομίαις τῆς πόλεως.
  ind-AYT: Pada waktu fajar, malaikat-malaikat itu mendesak Lot, katanya, “Bangun!
    Bawa istri dan kedua anak perempuanmu yang ada di sini, atau kamu juga akan dibinasakan
    dalam penghukuman kota ini!”
  lid-lid: Na boholen badeh oro Angelo wekewek Lot, “Suwi! Ou kuhi udum ma nadum badih
    ma la-uh ya ado ka-au. Eme ya ado samak, len kon kameh andrakak!”
  eng-NNA: When it became first light the angels said to Lot, “Take your wife and
    two daughters, all of you run outside this town lest you die!”
  nya-nya: Mmene kumacha, angelo aja anamufulumizitsa Loti nati, “Nyamuka, tenga mkazi
    wako ndi ana ako aakazi awiriwo, ndipo mutuluke mu mzindawo kuopa kuti mungaphedwe
    pamodzi nawo.”
  hrv-hrv: 'Kako zora puče, anđeli navale na Lota govoreći: “Na noge! Uzmi svoju ženu
    i svoje dvije kćeri koje su ovdje da ne budeš zatrt kaznom grada!”'
  mps-mps: Te be posai madi, tama te mobo bidi ensel sigo te Lot seliyu, tama po wali,
    “Asesa yao! Te naga we dali, naga ede bidibo wegi si dali selama, tama e hanu
    taga piąo. Tiyu, dage te gasa we bidi dabe dali haga yabuo.”
  llg-llg: Foꞌa fafain, boe ma Manetualain ata kadua nala sila, lakaseti Lot asa,
    fo ala kalua lai-lai leo. Ala lae, “Lot! Foꞌa leo! Hela mua o saom, ma ana inana
    kadua kala sila, fo malai leo. Laꞌo ela kota ia. Boso losak ei mate nggoa-nggoa,
    ma makalulutuk mia kota ia.”
  tpi-tpi: Tulait pinis na tupela ensel i hariapim Lot na i tok olsem, “Hariap. Kisim
    meri wantaim tupela pikinini meri bilong yu, na lusim dispela taun. Nogut yupela
    i lus wantaim ol arapela manmeri.”
  dan-1931: 'Da Morgenen så gryede, skyndede Englene på Lot og sagde: “Tag din Hustru
    og dine to Døtre, som bor hos dig, og drag bort, for at du ikke skal rives bort
    ved Byens Syndeskyld!”'
  vie-OVCB: 'Trời gần sáng, hai thiên sứ hối thúc Lót: “Nhanh lên! Hãy đem vợ và hai
    con gái ra khỏi đây lập tức, kẻo ông bị tiêu diệt chung với thành này!”'
  lbk-lbk: Osto pay ay talan-o, chinagchag nan cheycha'y angheles si Lot. “Kamowem!”
    kinwanicha. “Ayakham si asawam ya nan chwa'y an-akmo ta komaan kayo, ta ad-i kayo
    maitapi ay machosa mo mapakawas nan nay ay ili.”
  guj-2017: વહેલી સવારે દૂતોએ લોતને તાકીદ કરીને કહ્યું, “ઊઠ, તારી પત્નીને તથા તારી
    બે દીકરીઓ જે અહીં છે તેઓને લઈને નીકળી જા, જેથી નગરને થનારી સજામાં તું નાશ ન પામે.”
  byr-byr: Yɨrɨkeꞌ gaai puꞌdaasɨyagaaꞌ dɨkaaꞌna, ejelɨyaraai Lotɨmɨ yagaala naanga
    wɨdɨna “Dahaasagaaꞌ nemɨ yarai kaanyaana!” Wɨdɨna kyagi Lotɨ kave mwaalɨna kyaꞌ
    saraai Lotɨmɨjɨ gannya aꞌmwevɨjɨ kɨrɨnnya taayawaarɨjɨ “Yarai kaanyaana!” wɨdahɨla
    magapɨrina yagɨla angebadaaꞌnyɨ kaanna makuna yagi. Ejelɨyaraai wɨdɨna “Yarai,
    yarai, ayahi tɨgɨnyɨmaꞌnya mipɨnera! Mugunyavɨna lɨkaanya jɨlaawila! Nabaibɨthɨka!”
    Sara wɨdɨna kyagi Lotɨ wɨdaꞌ “Mugunyavɨna kaanya yɨlaawiaꞌna lɨka yɨwana. Angebanna
    yayaꞌ Sawa nɨmɨ wɨlaawɨjɨwana?” Kudaꞌ ejelɨyaraai wɨdahi “Yo, yarai.”
  awx-awx: Gusilu moyokän akondoxawän, ängelatä Lolu iningyäpikumäläk. “Mängätda yäpaka
    yang päke epuxunggayo. Tike yolu anggäpangkät pahata malinäng,” yang inikumäläk.
  pon-2006A: Nin sohrahno tohnleng ko ahpw keruwahda Lohd, mahsanihong, “Mwadang!
    Ale omw pwouden oh noumw serepein riemen en, oh mwadangehisang met, pwe kumwail
    dehr pil iang ohla ni kamwomwmwomwlahn kahnimw wet.”
  por-BRBSL: 'Quando chegou a manhã, então os anjos apressaram Lot, dizendo: “Levantem-se!
    Leve sua esposa e suas duas filhas que estão aqui, para que você não seja consumido
    na iniqüidade da cidade”.'
  aly-aly: Ingwepenh angel-el atherr Lot renh ilek ra apmer ikwer-they alpetyek, “Anew
    ngkwenh alerengkw ngkwenh-atherr anamerl apmer nhenh-they atnweneyna alpemel.
    Arrangkwelan nga alpey-angenhan, ingkerrenharl arrenhantherr atwem.”
  cth-cth: Amom kho vumpava a dai navah, kalvantami roi ni, thaw leih, na yu hoi na
    canu roi tâcawtkhai leih, nahoeh pawiteh, hete kho reknae na khang payon vaih
    telah ngangngang a cangawt.
  twi-twi: Anɔpahema no, ɔsoro abɔfo no hyɛɛ Lot se, “Ntɛm! Ka wo ho, na fa wo yere
    ne wo mmabea baanu a wɔwɔ ha no fi ha kɔ; anyɛ saa a, wɔde mo bɛfra kurow no,
    asɛe mo.”
  hlt-hlt: Tedae mincang a pha vaengah puencawn rhoi loh Lot te a tanolh rhoi tih,
    “Thoo lamtah na yuu khaw, na canu aka om rhoi he khuen laeh. Khopuei kathaesainah
    dongah na khoengvoep ve,” a ti nah.
  tbz-SIM: 'Kukṹnwentóo mɔ̀nnì kɛ̀ Kuyie ntɔ̃rɛ̀ɛ nɑ́kɛ́ Dɔti kɛ dɔ̀: Mɔ́nnɛ́ mɛcɑ̃ɑ̃
    nkɛ́túótɛ́ ɑ pokù, nɛ̀ ɑ sɑpùmbí idɛ́ kɛ̀ di yɛ̀ dihɛì, kɛ̀ dɛ̀ í dò mmɛmmɛ di
    bo kú mɛyɛi mbo tuɔkɛní dìì mɔ̀nnì dihɛì.'
  msy-2020: Ezɨ amɨnim tiragha gɨvazɨ enselning Lotɨn avɨgha ghaze, “Atamra. Nɨ uan
    amuim ko guivimning inigh, egh nguibar kam atakigh. Nɨ suighsuigh gumazamizir
    kaba sara ovegham.”
  txq-txq: Neu beꞌe-mai huhua anan, boe ma Manetualain ata kaduan nara raa, rakasetik
    Lot fo ara kalua lai-laik leo. Ara rae, “Lot! Mambadeik leo! Leꞌa muni o saom,
    ma ana ina kaduam mara raa, fo ei malai leo. Laꞌo ela kota ia. Boso losak ei mate
    hie-hie a, ma noe sama-sama mia kota ia.”
  aaz-aaz: Neis noi nmeu te, Uisneno In ameupt ein naan, naꞌsekeꞌ naiꞌ Rot sin he
    naen anpoin rab-raab nai. Sin naꞌuab ein am nak, “Rot! Amfeen nai! Meik ho fee,
    ma ho aan feot nuaꞌ ein naan, maen ampoi misaitan kota ia nai. Kais-kaisaꞌ hi
    mmaet ruum-ruum, ma mimreuꞌ buaꞌ-buaꞌ mok kota ia.”
  azb-azb: 'Səhər açılanda mələklər Lutu tələsdirərək dedilər: «Qalx yanındakı arvadını
    və iki qızını götür get, yoxsa şəhərdəkilərin günahlarına görə məhv olacaqsan».'
  eng-DBY: And as the dawn arose, the angels urged Lot, saying, Up, take thy wife
    and thy two daughters who are present, lest thou perish in the iniquity of the
    city.
  hin-2017: 'जब पौ फटने लगी, तब दूतों ने लूत से जल्दी करने को कहा और बोले, “उठ, अपनी
    पत्नी और दोनों बेटियों को जो यहाँ हैं ले जा: नहीं तो तू भी इस नगर के अधर्म में
    भस्म हो जाएगा।”'
  wol-KYG: 'Fajar a ngay xar, malaaka ya fuug Lóot ne ko: «Gaawal gaaw, ànd ak sa
    soxna ak sa ñaari doom yu jigéen yii, ba bu Yàlla tasee dëkk bi, dungeen sànku.»'
  swp-swp: Huiana mara i iuiari, aneru wa Lota se dudui, si ene, “U torohai, monem
    ma nanatumyao sisine labui inai wa u woeahaidi, ata eanua ta ena maisa eai abo
    au putuhai.”
  bjr-bjr: Iaqoo faqa kananaana angirooqara Rootana kafaa fuki faaki qiqau. Doo kai
    kaqinana aneenna anaaqa faqa aneenna araamuna qara faqa nifiqee fua. Innee faqa
    maa maqusana namu faqa kuridifaara.
  eng-YLT: And when the dawn hath ascended, then the messengers press upon Lot, saying,
    'Rise, take thy wife, and thy two daughters who are found present, lest thou be
    consumed in the iniquity of the city.'
  kne-kne: Idi pomatpat-a pay, dagdagen din anghel si Lot ay nangwani, “Dalasem ay!
    Ayagam si asawam ya din doway balasang yo ta komaan kayo ay dagos ta adi kayo
    maitapi sin dosan di ili ay nay.”
  wat-wat: Naki tova i gegegesiya kana manawasasai, kaetoḡasima Nota si nuyakayakaniya
    be ina venudibwana. Si iyaviya si bwaduwa, “Ku venudibwana! Kawau be natunatuu
    vivine nasi nuwa nukusi ku kikinomaneisi. Akata ina kakaviwa tovanama Yave menana
    nofe ina vimatadawaniya nenei.”
  heg-NTPO: Ola oskaong bii kon, Ama Lamtua ima-ii at dua nas dising Lot, le halin
    Lot putis laba-laba tia. Oen tek noan, “Lot! Hangu tia! Pel ku sapam ma, nol mi
    anam bihata las duas, le lalim nol ni tia. Nang soleng kota ni tia. Eta lo kam
    mi matem mosa-mosa, nol daid ahum leo-leo nol kota nia.”
  ptu-ptu: 'Tappana tibukka''i baja, iya unggegannim Lot indo dua malaika'', naua:
    “Pasihha''i bangom ammu pengkalao siahanna''! Le''ba''koa'' sola bainemu anna
    itim dua änä''mu baine indena, indana dappo'' sahapukoa'' natumä gau'' pepahitanna
    issinna inde kota.”'
  bzd-NTPO: 'Ká̱ ñirketke, e'' ulatök ta̱ Skëköl biyöchökwakpa tö iché Lot a̱: —Sa''
    tö ká̱ i'' e̱we̱kewa. Kë̀ be'' duakwa̱, e'' ta̱ ¡bet, be'' e̱'' kö́ka̱! ¡Be''
    alaköl ena be'' ala''r busipa tsú̱mi!'
  kwf-kwf: Ana Ꞌofodangi taꞋa Ꞌua, na ro Ꞌainsel neꞋeri ki kera ka fata fuana sa Lot
    fasi Ꞌiri nia ke ꞋaliꞋali. Kera fata Ꞌuri, “ꞋOke ꞋaliꞋali naꞋa, ngalia Ꞌafe Ꞌoe
    faꞋinia ro sariꞋi Ꞌoe ki, ma mulu ka leka naꞋa kwau. DiꞋia noaꞋa, kaidaꞋi keroꞋo
    ke malangisia fanoa doe neꞋe, kaumulu ke baꞋa mae naꞋa Ꞌi saena.”
  eng-WYC-2017: And when the morrowtide was, the angels constrained Lot, and said,
    Rise thou, and take thy wife, and thy two daughters, which thou hast, lest also
    thou perish altogether in the sin of the city.
  eng-WMBB: When the morning came, then the angels hurried Lot, saying, “Get up! Take
    your wife and your two daughters who are here, lest you be consumed in the iniquity
    of the city.”
  spp-spp: 'Ɲyɛ ɲyɛ̀kwɔng''à nɔ ke, ka Kile mɛlɛkɛɛbii si li jwo a waha Loti á sahaŋki:
    «Yîri wahawaha, ma a ma cwoŋi ná ma pùceepyire mú shuunniŋi cû cyɛge na, bà pi
    si mpyi pi àha bú ŋkwû ná kànhe e tasógoge e mɛ.»'
  aey-aey: Odocobil qasil cocojagen ensel lecis ale Lot cesusdudu madosin, “Cajaga!
    Odimeg hina aidenca hina atenel lecisca cedadecem beleiga. Qeefi ageha fadaloqagan
    ele taun i fadaldowan saenna,” dosin.
  urd-GVH: जब पौ फटने लगी तो दोनों आदमियों ने लूत को बहुत समझाया और कहा, “जल्दी कर!
    अपनी बीवी और दोनों बेटियों को साथ लेकर चला जा, वरना जब शहर को सज़ा दी जाएगी तो
    तू भी हलाक हो जाएगा।”
  rug-rug: Pana vaqavaqasa hokara si va bebeno ia rina mateana se Loti, meke zama
    si arini, “Tuturei! Tekulu, mamu turaṉia sa mua barikaleqe meke sari karua tumu
    vineki, mamu rizu taloa tani, pude lopu kaqu mate pana ta huara sa vasileana lavata
    hie.”
  gaz-gaz: Yeroo boruun diimatetti ergamoonni Waaqayyoo sun Looxin jarjarsanii, “Niitii
    keetii fi intallan kee lamaan as jiran fudhadhuutii dafii baʼi! Yoo kanaa achii
    yeroo magaalattiin adabamtutti atis ni baddaa” jedhaniin.
  fra-LSG: 'Dès l’aube du jour, les anges insistèrent auprès de Lot, en disant: Lève-toi,
    prends ta femme et tes deux filles qui se trouvent ici, de peur que tu ne périsses
    dans la ruine de la ville.'
  gnn-gnn: Munhakumirrina djaḏaw'yunarayuna, bala djiwarr'wuynydja ŋunhi yolŋu maṉḏa
    waŋana Lotnhana, “Waḏutja gonha'yurrana dhuwala wäŋanydja. Märraŋa nhuŋuway miyalknhanydja
    ga gäthu'mirriŋunhanydja maṉḏanha, bala gundupuŋana, märr nhumanydja yurru yakana
    burakirri ŋunhi yurru dhuwalanydja wäŋa buku‐yupthun.”
  yal-yal: Na subaxan ma, malekane yi digi Loti ra, e yi a fala a xa, e naxa, “Keli!
    I ya ɲaxanla tongo, e nun i ya dii tɛmɛ firinna naxanye be. Ɛ xa keli be alogo
    ɛ nama halagi ɛ nun taani ito hakɛ kanne.”
  gum-gum: 'Inchen yandø tør— rrab arruben, ángelesmerabe Lotwan mallatø indingarub,
    trenchibelø køn: —¡Mallatø inchi chiben! cha. Ñui srawanba, ñui pagatø nimbasrmeranba
    yu purrabelan pera inrrø chibig køn, ciudayu trømbøig nebunrrai marigu ñim pinømønrrappe.—'
  iou-iou: Eruk yäŋewänä tamimaŋ bipani aŋero yarä ukeŋonitä Lot peŋ iwetkumän; Bäräŋeŋ
    bäräŋeŋ! yäk. Webeka ba äpetkayat ŋo yäŋ-yäkŋat yäpmäŋ ku yäk. Ude täŋpayäŋ täno
    uyaku inä yotpärare ŋokät bok nämo paotnayäŋ yäk.
  haw-1868: I ka wanaao, hoolalelale ua mau anela la ia Lota, i mai la, E ala ae,
    e lawe i kau wahine, a me kau mau kaikamahine elua maanei, o pau auanei oe iloko
    o ka make o ko ke kulanakauhale.
  arb-NAV: 'وَمَا إِنْ أَطَلَّ الْفَجْرُ حَتَّى طَفِقَ الْمَلاكَانِ يَلِحَّانِ عَلَى
    لُوطٍ قَائِلَيْنِ: «هَيَّا انْهَضْ وَخُذْ زَوْجَتَكَ وَابْنَتَيْكَ اللَّتَيْنِ
    هُنَا، لِئَلّا تَهْلِكَ بِإِثْمِ الْمَدِينَةِ».'
  adz-adz: Da maratait da angira yaga Lot ini ibiani, “Wauriꞌ sung! Wau fininggam
    da narum rusam finam iruꞌ igi da watangin gamp ani rai sung, i agam bungꞌ antsup
    nampruꞌ da garam gamp ani da gubuꞌ Yawe siata rai.”
  ewe-ewe: Le fɔŋli la, mawudɔlawo gblɔ na Lot be, “Netsɔ na wò, nàkplɔ srɔ̃wò kple
    viwò nyɔnuvi eve siwo le afi sia la, eye miasi adzo, ne menye nenema o la, miatsrɔ̃
    le du sia tsɔtsrɔ̃ me.”
  eng-LEE: And as the morning dawn arose, the angels urged Lot, saying, Arise, take
    thy wife, and thy two daughters that are here, lest thou be consumed for the iniquity
    of the city.
  dji-dji: Manymak, milwartjini, ngunukirri wugiḻimirrpili bil bumir-ḏuwarratjny kiriny
    djina bil bultjini kiriny, “Ṉunydjirriw ṉunydjirriw, bilayiliban nyuni minydjny
    yilitjiwi nyungung nyanimngim ga walkiriwilingim, bintji nguṉi yaṯi-wubirdjnyirbi
    ildny wiṉgaḻamiygi marrga ngildji wurpi ildji balidjiban!”
  gvn-gvn: Mudu-wayjul-wayjunda, bula angelangka yaykarrdaku balkan Lotanda, “Jinbal!
    Dungayda, bawada!” Yamba Lot nguju-ngujurin, kariku dungan. Bula jananin Lot,
    nyungu manyarr, maral-bulal, bula jananin mara karrban, wundinka townmun. Bula
    yalaman, “Jinbal! Kari kudamundu nyaka. Wuburrbu warri, yurra wulanji.” Lotangka
    yalaman, “Ngayu yinyilji wuburrbu dunganka. Yalada nganjin townbu yubaku dunganka?
    Yinyaymba townbu Zoar?” Bula yalaman, “Yalada. Jinbal!”
  nna-nna: Pirrpa-pirrpa jarrinyajalu Lot-ja wurrarnapulalu angel-jujirri, “Kawajaninyi
    mirtawapa kurntaljirri nyuntumili, jalakarti nyungu tawunja wiyirr mirti jarrulunyurru,
    marlkarringimarra!”
  asm-FB: তাৰ পাছত ৰাতিপুৱা সেই দুজন দূতে লোটক সোনকাল কৰিবলৈ দিলে আৰু ক’লে, “ইয়াত
    থকা তোমাৰ ভার্য্যা আৰু দুজনী জীয়ৰীক লৈ গৈ থাকা; তেতিয়াহে নগৰৰ লগত তোমালোকক এই
    শাস্তিত ধ্বংস কৰা নহ’ব।”
  sus-A: نَ سُبَشّ مَ، مَلٍكّيٍ نَشَ فبَتَ لٌتِ رَ، عٍ نَشَ عَ مَسٍن عَ بّ، «كٍلِ،
    عِ شَ فِنّ تٌنفٌ، عَ نُن عِ شَ دِ فِنّ قِرِنيِ نَشٍيٍ نَ بٍ. وٌ شَ كٍلِ بٍ عَلَكٌ
    وٌ نَشَ سْنتْ عَ نُن يِ تَا مِشِ كٌبِيٍ رَ.»
  fra-SBL: 'Le matin venu, les anges pressèrent Lot en disant : « Lève-toi ! Prends
    ta femme et tes deux filles qui sont ici, de peur que tu ne sois consumé par l''iniquité
    de la ville. »'
  hbo-hbo: וּכְמֹו֙ הַשַּׁ֣חַר עָלָ֔ה וַיָּאִ֥יצוּ הַמַּלְאָכִ֖ים בְּלֹ֣וט לֵאמֹ֑ר
    קוּם֩ קַ֨ח אֶֽת־אִשְׁתְּךָ֜ וְאֶת־שְׁתֵּ֤י בְנֹתֶ֙יךָ֙ הַנִּמְצָאֹ֔ת פֶּן־תִּסָּפֶ֖ה
    בַּעֲוֹ֥ן הָעִֽיר׃
  shp-NTPO: 'Moa nete xabataitian, ángelbaon Lot yoia iki: —¡Ishtonwe! Weníxon, min
    awin betan min bake ainbo rabé nenoa botanwe, nato jema non keyoaitian mawákashamakin
    —akin.'
  eng-WYCLIFFE: And whanne the morewtid was, the aungels constreyneden hym, and seiden,
    Rise thou, and take thi wijf, and thi twey douytris whiche thou hast, lest also
    thou perische to gidere in the synne of the citee.
  piu-2006: '@see-verse:GEN.019.014'
  pjt-pjt: Ka mungawinki mulapa ngalya-tjiṉṯuringkunyangka angelpa panya kutjarangku
    Lotanya walawalaningi wangkara, “Walawala warpungkula pakala munu nyuntumpa kuri
    uṉṯalpa kutjara kuḻu ma-kati ngura nyanganguṟu ilunytjaku-tawara, panya kuwarili
    ngura winki wiyaṉi aṉangu tjuṯa kuḻu.”
  cwe-cwe: Vikuchile wasenga waja wa kuulanga wamulongela Lutu, “Lopola na umsole
    muke wako na wano wandele zako waidi muladi sekemwize kunangigwa lusita bululu
    dino vondaditagusigwe.”
  bgs-bgs: Tô sállám dán, igpapalaguy katô mga panaligan si Lot, na mà dan, “Sékót
    kad! Pid nu tô sawa nu asta tô duwa gabatà nu gabayi, asta palaguy kód ébô dì
    kó kasabban katô kadattan kani lunsud.”
  kik-kik: Rũciinĩ ruoro rũgĩtema-rĩ, araika acio makĩhĩkahĩka Loti, makĩmwĩra atĩrĩ,
    “Wĩhĩke! Oya mũtumia waku na airĩtu aku eerĩ arĩa marĩ gũkũ, kana mũniinanĩrio
    na itũũra rĩĩrĩ rĩkĩherithio.”
  ksr-ksr: 'Gomaŋ weŋgeraŋ suluro Siwe gajoba woi yoronoŋ Loot horoŋ kuuŋ muŋ kokaeŋ
    jeri: “Anutunoŋ Sodom yoŋoo siŋgisoŋgogiaa iroŋa meleema taoŋgia kondemondeembaa.
    Giinoŋ yoŋowo motooŋ tiwilaawabotiwaajoŋ mono uulaŋawo waama embaga ano borawoiga
    giwo rajaoti, ii uŋuama taoŋ koi mesaowu.”'
  fra-NCL: 'Dès l’aube du jour, les anges pressèrent Lot, en disant : « Lève-toi,
    prends ta femme et tes deux filles qui sont ici, afin que tu ne périsses pas dans
    le châtiment de la ville. »'
  cek-AK: Khodai naah loe, van kami hnik mah Lot khaeah, Karangah angthawk ah loe,
    hae ah kaom na zu hoi na canu hnik to kawk ah; to tih ai nahaeloe hae vangpui
    zaehaih mah na pha thuih moeng tih, tiah a naa.
  xla-xla: Epame ala ka꞉yapa alalemtlati banakaka sota Lotye ha꞉ha꞉mama epo atlaiyo,
    “Wa꞉ hapele wa꞉ a꞉ya mate epo wa꞉ utukaka dapiyamte mate elepame alikili dla woyapo
    teletane. Adipalati, Godta mo iye yumama wua꞉ mate potimalala depame,” diyo.
  cuk-cuk: 'Ar bato neg-oibodanigussoggu, baliwiturmar Lotʼga sokalid: —¡Gwaegwa!
    Be nae. Be-ome, degine, be-sisgan-warbogwad be sede. Ar be sedsulile, anmar we-neggwebur-sabsur-odurdaksokalidba,
    bemar burgwemarmogoed.'
  uig-CYR: 'Таң атқанда, пәриштиләр Лутни алдиритип: — Әнди қопуп аялиң билән қешиңдики
    икки қизиңни алғин; болмиса шәһәрниң қәбиһлигигә четилип қелип, һалак болисән,
    — деди.'
  tel-2017: ఉదయం అయినప్పుడు ఆ దూతలు లోతును త్వరపెట్టారు. “రా, రా, బయల్దేరు. ఈ ఊరికి
    కలుగబోయే శిక్షలో తుడిచి పెట్టుకుపోకుండా నీ భార్యనూ ఇక్కడే ఉన్న నీ ఇద్దరు కూతుళ్లనూ
    తీసుకుని బయల్దేరు” అన్నారు.
  hat-BSA: 'Lè maten an te rive, zanj yo te bourade Lot. Yo te di l: “Leve, pran madanm
    ou avèk de fis ou yo ki isit la, oswa ou va vin disparèt nan pinisyon vil la.”'
  bxh-bxh: Ya ifi tatatali, anelu, Lota sa eli duduidi, tiyebom, Feula! U aulaha!
    Lahum yo afa nanatum wawahin luwaga u gelaedi. Doꞌata duhu laꞌi ena heyaheyaya
    yai, ami aiheyadoiti.
  kos-kos: Toang na in lotu se tok ah, lipufan luo ah srike in elyaelak Lot. Eltal
    fahk, “Aksaye! Eis mutan kiom ac acn luo nutum an ac som, tuh kowos in tia misa
    ke siti uh ac kunausyukla.”
  hbo-WLC: וּכְמוֹ֙ הַשַּׁ֣חַר עָלָ֔ה וַיָּאִ֥יצוּ הַמַּלְאָכִ֖ים בְּל֣וֹט לֵאמֹ֑ר
    קוּם֩ קַ֨ח אֶֽת־אִשְׁתְּךָ֜ וְאֶת־שְׁתֵּ֤י בְנֹתֶ֙יךָ֙ הַנִּמְצָאֹ֔ת פֶּן־תִּסָּפֶ֖ה
    בַּעֲוֺ֥ן הָעִֽיר׃
  ibo-ibo: Nʼụtụtụ, mgbe chi na-abọta, ndị mmụọ ozi a kwagidere Lọt sị ya, “Ọsọ, kpọrọ
    nwunye gị na ụmụ gị ndị inyom abụọ ndị a site nʼebe a gbapụ, ma ọ bụghị ya, a
    ga-ekpochapụ unu nʼihi ajọ omume ndị obodo a.”
  ory-ory: ଆରଦିନ ପ୍ରଭାତ ହୁଅନ୍ତେ, ଦୂତମାନେ ଲୋଟକୁ ଚଞ୍ଚଳ କରାଇ କହିଲେ, “ଉଠ, ଆପଣାର ଭାର୍ଯ୍ୟା
    ଓ ଏହି ଯେଉଁ ଦୁଇ କନ୍ୟା ଏଠାରେ ଅଛନ୍ତି, ସେମାନଙ୍କୁ ଘେନିଯାଅ; ନୋହିଲେ ନଗରର ଦଣ୍ଡରେ ବିନଷ୍ଟ
    ହେବ।”
  wmt-wmt: '@see-verse:GEN.019.014'
  chk-chk: Iwe, lupwen a tö mallen rän, ekewe chon läng ra amüttiri Lot o üreni, “Kopwe
    müttir angei pwülüom me noum kewe ruoman föpwül mi nom reöm o sü pwe kosap pwal
    feiengaueni feiengauen ei telinimw.”
  ssd-ssd: 'Mafena le Suŋgo tuku eŋel ar ta nale saŋgri mbakmba Lot sanaik: Ne tiŋga
    piyo naŋe, naŋe kulim ar ta kilmba kile ndo tiŋga pitik kua kape. Kuga ta tumbraŋ
    te tuku une ŋayonu lafunu ne turmba ŋgisinuŋgat ŋginaik.'
  rop-rop: Ailibala na det dubala einjul bin dalim Lot igin, “Kwikbala na! Kwikbala!
    Yu gajim yu waif en det dubala doda blanga yu, en yumob gowei brom dijan taun,
    wulijim yumob kaan lujim yumob laif wen minbala binijimap dijan taun.”
  ukr-1871: 'Як же зачервонїв ранок, принукали ангели Лота, глаголючи: Уставай, бери
    жену твою й двох дочок твоїх, що при тобі, та одходь, щоб і тобі не погибнути
    з беззаконними городянами.'
  eng-AOI: At dawn the angels told Lot to hurry. “Quick,” they said, “take your wife
    and your two daughters and get out, so that you won't die when we destroy the
    city.”
  yon-yon: Warandameen yaambed, engyus ayoobbed Lot yaa yedmiwen, “Kirod! Eb wonong
    yoom eb dana koyu ayoob ke doriib kee yoom be angkane. Kirod angkanokban keraneeb
    kuu taun kee monmaranuuwe yiib kangkon duknaniib.” andiwen.
  bch-bch: Gaga itakai ta anggelo toa rua oa aoad isensen Lot bedane, “Manmanae! Bada
    adaoam ga natum taine toa rua ne ta aeaoa ngan tuanga. Ngan kado ta gimi amukuru
    toman ngan tuanga toa ne aea panua ngan ad panasnga.”
  deu-1951: 'Da nun die Morgenröte aufging, hießen die Engel Lot eilen und sprachen:
    Mache dich auf, nimm dein Weib und deine beiden Töchter, die vorhanden sind, damit
    du nicht in der Missetat dieser Stadt umkommest!'
  eng-JPS: 'And when the morning arose, then the angels hastened Lot, saying: ''Arise,
    take thy wife, and thy two daughters that are here; lest thou be swept away in
    the iniquity of the city.'''
  ubr-ubr: Ra i yabaseb nan ato anea sifourtobon Lot siti yagiginai mes. Osi siyau,
    “Om awam a nanatum jeverig ruam eboes ato gariwat wogat. Omi on nanaba won fofour
    on arimon men ami yawas woni siwanen on, an rai BADA mafam gagamin inbi komasai
    nan.”
  srp-1865: 'A kad zora zabijelje, navališe anðeli na Lota govoreæi: ustani, uzmi
    ženu svoju i dvije kæeri svoje koje su tu, da ne pogineš u bezakonju grada toga.'
  lug-lug: Naye obudde bwe bwali bunaatera okukya, bamalayika ne balagira Lutti nga
    bagamba nti, “Golokoka, otwale mukazi wo ne bawala bo ababiri abali wano muleme
    okuzikirira ng’ekibuga kibonerezebwa.”
  heb-heb: וכמו השחר עלה ויאיצו המלאכים בלוט לאמר קום קח את אשתך ואת שתי בנתיך הנמצאת
    פן תספה בעון העיר׃
  ben-IRV: যখন প্রভাত হল সেই দূতেরা লোটকে তাড়াতাড়ি বললেন, “ওঠ, তোমার স্ত্রীকে ও
    এই যে মেয়ে দুটি এখানে আছে, এদেরকে নিয়ে যাও, যদি তোমরা নগরের অপরাধে বিনষ্ট হও।”
  pan-pan: ਜਦ ਸਵੇਰ ਹੋਈ ਤਾਂ ਉਹਨਾਂ ਦੂਤਾਂ ਨੇ ਲੂਤ ਨੂੰ ਛੇਤੀ ਕਰਾਈ ਅਤੇ ਕਿਹਾ, ਉੱਠ, ਆਪਣੀ ਪਤਨੀ
    ਅਤੇ ਦੋਹਾਂ ਧੀਆਂ ਨੂੰ ਜਿਹੜੀਆਂ ਇੱਥੇ ਹਨ ਲੈ ਜਾ, ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਕਿ ਤੂੰ ਵੀ ਇਸ ਨਗਰ ਦੇ ਅਪਰਾਧ
    ਵਿੱਚ ਭਸਮ ਹੋ ਜਾਵੇਂ।
  tkr-tkr: 'Miç''eed qexheng''a malaaikaaşe Lutuk''le eyhen: – Ekra ixhe! Xhunaşşeyiy
    yişba alyapt''ı ine cigeençe hoora. Deşxhee, şahar alytivk''al haa''amee şunab
    hapt''asınbı.'
  mwp-mwp: Bathaynga nanga goeyga palay angela, yaday woeyay mabaygan Lothan kazayginga
    mar. Palay kedha, ‘Nginu ipi kazil kusumar a paypa ladhu koezi adhapa, ngithamulngu
    umangu ina kay idimoeypa.’
  mya-JVB: မိုဃ်းသောက် သောအခါ ၊ ကောင်းကင် တမန် တို့သည် လောတ ကို ဆော် လျက် ၊ သင် သည်ထ
    ၍ ဤအရပ်၌ရှိသောမယား နှင့် သမီး နှစ် ယောက်တို့ကို ယူ သွားလော့။ သို့မဟုတ် ၊ မြို့
    ၏အပြစ် ၌ ဆုံး ခြင်းသို့ ရောက် လိမ့်မည်ဟု ဆိုသော်လည်း၊
  tte-O: Malala kikiuna aneloseyao Lota situpa-tototoyai siba, “Mwayamwayau wainem
    yo natumwao sinesineo labui saugamo bwaite mekamkavao ukwalaili, na yanuwa bwaite
    kwayabubu-gabaen. Kabo kani Yaubada isibayanae na komiu kani nige kwaboboita.”
  tbg-tbg: Ho aatitare umanta enselitanta Rotira vihi tiha, Kantera nena naatavata
    nena raavuratantavata ntita varera vonaini vuane. Maa vatukava vehiqama viramanta
    nevata taiqa vivorave, ti.
  hmo-hmo: Daba rere dekenai, inai aneru ese Lota dekenai idia hereva goada, idia
    gwau, “Karaharaga! Oiemu adavana bona oiemu natudia kekeni ruaosi oi abidia, inai
    gabu rakatania, do ia hadikaia ore neganai umui danu mase garina.”
  ata-ata: Xe no maxasesela, la ta angelo mitulusou Loto sou mipalusou mo upalea uꞌumesou
    tuala ne Sodomu. Mivikalanu aloxo ꞌo, “Nanoꞌe semameni mo ta ꞌiline ta sema tamei
    ne, mo ngapalea mo ngalaa ane alalae ꞌosi mo sou mamu ngaulua!”
  nfa-nfa: Bèli madꞌae aae era, ana pajuu Lamatua dhèu dua se, pakaseti Lot si, ho
    lasi karohe asa era kajꞌèu. Ra peka na, “Lami ka! Ère mèti dhèu èmu mu, dènge
    ana bhèni èu dhèu dua sèra, ho rai ka. Tèke eele kota neꞌe! Mage dhoka miu madhe
    aaꞌi palere-lere dènge kota ne.”
  urd-urd: जब सुबह हुई तो फ़रिश्तों ने लूत से जल्दी कराई और कहा कि उठ अपनी बीवी और
    अपनी दोनों बेटियों को जो यहाँ हैं ले जा; ऐसा न हो कि तू भी इस शहर की बदी में गिरफ़्तार
    होकर हलाक हो जाए।
  rus-SYN: 'Когда взошла заря, Ангелы начали торопить Лота, говоря: встань, возьми
    жену твою и двух дочерей твоих, которые у тебя, чтобы не погибнуть тебе за беззакония
    города.'
  cbt-NTPO: 'Nani tahuëri ya''cari nipachina, anquëniro''sari Noto itapona'': —¡Pashi
    tëquë''! Sa''an, cato hui''nanpita, inapita masahuaton, iso ninano quëran ocoiquë
    huachi. Ninano ata''huantëraiquë, chimintama''.'
  bqc-SIM: 'Kɛ́ gu dↄ̀ malaikapiↄ nàɛ Lↄtuwa aa mɛ̀: Fɛlɛ ǹ n na ń n nɛnↄɛna gbɛ̃ↄn
    plaɛↄ sɛ́lɛ bↄlɛńnↄ la, kɛ́ ńsu ga wɛ̃́lɛpi kaalɛa guuo yã́i.'
  tcz-CHONGTHU: Kho ahung vahlhah a jingkah chun vantil teni chu ahung kino lheh lhon
    tan, “Gang in Lot,” tin asei peh lhon e, “na jinu chule na chanute pui doh in
    hikom akon in pot doh'in tutu hin achuti louleh nangma hiche khopi toh'in suhmang
    tha a na um ding ahiye,” ati lhon e.
  mar-mar: मग पहाट झाल्यावर दूत लोटाला घाई करून म्हणाले, “ऊठ, या नगराला शिक्षा होणार
    आहे; तेव्हा तू, तुझी पत्नी व तुझ्या येथे असलेल्या दोन मुली यांना घेऊन नीघ म्हणजे
    मग या नगराच्या शिक्षेत तुमचा नाश होणार नाही.”
  tcs-tcs: Wen i bin stat po deilait, demtu einzel i bin trai po meke Lot po kuikwan
    kamaut. Demtu bin spik, ‘Teke oman blo yu ane tu gel blo yu ane kuikwan kamaut
    prom ya. Bambai yupla go wantaim lus wea ebridem nada pipol blo dis taun.’
  soq-soq: Imonemba walama sapa wapia baiwaleidio ensel Lot diane waienase, “Iawe
    God bola ema kadisampe e do kadilepia sawa tauwadea enee manainaa, obana iwoa
    nata do wainilana otamoe aitana.”
  qub-qub: 'Pacha waraycaptinna Lot-taga anjilcuna niran: «¡Apuray! Mana wañuyta munarga
    caypita juclla aywacuy. Caypitaga pushacuy ishcan wamrayquitawan warmiquita. Carupa
    aywacuy cay siudächo tiyajcunata ushajpaj illgächiptë mana wañunayquipaj.»'
  bqp-bqp: 'Kũ gu dↄ̀ malaikaa pìnↄ nàkara Lutua ò pì: Ǹ futɛ ǹ n nanↄ kũ n nɛ́nↄgbɛ̃
    gbɛ̃nↄn pla dínↄ sɛ́tɛ ǹ bↄtɛ kũńwo la, de ǹsun ga wɛ̃tɛ pì kakatɛnaa gũnlo
    yãi.'
  hat-hat: Kou jou pral kase, zanj Bondye yo leve Lòt pou l' fè vit. Yo di l'. Fè
    vit non, monchè! Pran madanm ou ak de pitit fi ou yo, met deyò. Si se pa sa, n'ap
    mouri tout lè Bondye ap pini lavil la.
  eng-BSB: At daybreak the angels hurried Lot along, saying, “Get up! Take your wife
    and your two daughters who are here, or you will be swept away in the punishment
    of the city.”
  tod-tod: 'Geelaalao siɛgi zu, geezuɠeelaiti ti ɠilini Lɔte ma, ti ɗa ɠɛ ma: «Wuzeɠe,
    è-anzai zeɠe ta è-loun anzanu felegɔiti niiti ti ʋɛ, naa ɠa a kɛ è undaa mina
    ʋili taai ná-undaaʋiligi zu.»'
  eng-WEBPB: When the morning came, then the angels hurried Lot, saying, “Get up!
    Take your wife and your two daughters who are here, lest you be consumed in the
    iniquity of the city.”
  kbq-kbq: Ko'atu afu'za rugeka nehigeno ankero netremokea amanage huke asami'na'e,
    Lotiga ame' hunka mofaka'ararene, negnarone zamavarenka vuo. Amafi vahe knaza
    mani'neta erizanku freta viho.
  nhe-BL: 'Huan quema ya tlanestihualayaya, nopa elhuicac ehuani quiisihuiltijque
    Lot huan quiilhuijque: ―Nimantzi ximoisihuilti huan xiquinhuica mosihua huan ne
    ome moichpocahua huejca para ax inmiquise quema tijtlamiltise ni altepetl.'
  bus-bus: 'Kɛ̀ guu dↄ̀ malaika pìnↄ nàkↄ̃rɛ Lutua wà bè: Ǹ fɛɛ ǹ n naↄ̃ kↄ̃n n nɛ́nↄgbɛ̃
    gↄ̃ↄn plaaa kɛ̀nↄ sɛ́ɛ ǹ bↄɛńyo kɛ̀, lɛ ǹton ga wɛ́tɛ pì kaatɛna guuro yãnzi.'
  gub-BL: Izi'itahy iku'egwer pe a'e Tupàn heko haw pe har uze'egahy wiwi Iro pe wà
    kury. — Ezemuàgà'ym tàrityka'i kury ty, epyhyk neremireko nehe, epyhyk nerazyr
    ne wà nehe no. Pehem peho xe wi nehe kury. Nezewe mehe napemàno kwaw tawhu imumaw
    mehe nehe, i'i izupe wà.
  eng-DRA: 'And when it was morning, the angels pressed him, saying: Arise, take thy
    wife, and the two daughters which thou hast: lest thou also perish in the wickedness
    of the city.'
  knf-knf: 'Wi unuur ujinţuŋ na nfa kub, ŋwanjuŧ ŋakak aji na Lot : « Naţiin, ijej
    aharu na babuku baaţ batëb banwooŋ ţi këme nakeţ woli Nawat Kabuka akob biki ubeeka
    wi. »'
