verse: GEN.019.037
translations:
  mal-C: മൂത്തമകൾക്ക് ഒരു മകൻ ജനിച്ചു; അവൾ അവന് മോവാബ് എന്നു പേരിട്ടു. അവനത്രേ ഇന്നത്തെ
    മോവാബ്യരുടെ പിതാവ്.
  deu-TKW: Und die ältere gebar einen Sohn und nannte ihn Moab; das ist der Stammvater
    der heutigen Moabiter.
  lin-lin: Kulutu abotaki mwana mobali mpe apesaki ye kombo « Moabi ; » azali tata
    ya ekolo ya Moabi, kino na mokolo ya lelo.
  cbr-NT: Aín bëchikë apan aín tuá ka Moab kakin anëkë 'iakëxa ax ka Moab unibunën
    rara 'iakëxa usa 'aish ka bëríbi Moabitas unibu aín rëbúnki 'ikën.
  eng-LSV: 'and the firstborn bears a son and calls his name Moab: he [is] father
    of Moab to this day.'
  bmu-bmu: Böratŋi ketaŋan morö azia memba qetŋi Moab (iwinaŋgöreŋök) qerök. Moab
    yaŋgö gwölönarökurupŋan ahumsehip aka kotketka nalö kewöŋe mewöyök qetŋini Moab
    könagesö qerakzin.
  eng-GNV: 'And the elder bare a sonne, and she called his name Moab: the same is
    the father of the Moabites vnto this day.'
  eng-WEBSTER: 'And the first-born bore a son, and called his name Moab: the same
    is the father of the Moabites to this day.'
  nhw-BL: Huan nopa achtihui ejquetl quipixqui se icone catli quitocaxti Moab. Quema
    moscalti Moab, elqui inintata nochi masehualme catli ama inintoca moabitame.
  swh-ONEN: Binti mkubwa akamzaa mwana, akamwita jina lake Moabu; ndio baba wa Wamoabu
    hata leo.
  bba-bba: Bii yerumɑ wi, u mɑrɑ tɔn durɔ mɑ u nùn yĩsiru kɑ̃ Mɔɑbu. Yen tubusiɑnɑ
    nɛn tundon bii. Win min diyɑ Mɔɑbubɑn bweserɑ yɑrɑ.
  eng-KJVCPB: 'And the firstborn bare a son, and called his name Moab: the same is
    the father of the Moabites unto this day.'
  cpy-cpy: Etanakawo rantawote itzimaki otomi, oetakiri Moab, riitakira oshekitaneentsiri
    iiteetakiri Moab-ite.
  mpx-mpx: Toto bwabwatana i ab natuna melutau, inoke alana i tun Mowabi. He iya boda
    Mowabi bolo sauga ya tubutubuliya.
  wbp-wbp: Kapirdi-nyanukujurla palka-jarrija kurdu wirriya, yirdijirla yirrarnu Muwapu.
    Kuja wiri-jarrijalku, Muwapujulpa-jana wiri-nyayirni nyinaja kirda-nyanu-piya
    warlalja nyanungu-nyanguku Muwapu-patuku kuja kalu jalangu nyinami-juku.
  luo-luo: Nyako maduongʼ nonywolo wuowi, kendo nochake ni Moab, en e kwar jo-Moab
    ma kawuono.
  meu-meu: Bena hane guna na mero ta e abia, ladana e hatoa Moab; Moab besena taudia
    iboudiai ema bona harihari senedia na ia.
  npi-ULB: जेठीले एउटा छोरो जन्माइन्, र त्यसको नाउँ मोआब राखिन् । वर्तमान समयका मोआबीहरूका
    पुर्खा उनी नै हुन् ।
  yor-yor: Èyí ẹ̀gbọ́n sì bí ọmọkùnrin, ó sì pe orúkọ rẹ̀ ní Moabu. Òun ni baba ńlá
    àwọn ará Moabu lónìí.
  emp-NTPO: Maʌ̃be dji nabemaba umaquĩrã warrada tosia. Dji trʌ̃ra b̶ʌsia Moab. Moab
    abadad̶eba moabitarãda yõsid̶aa.
  ind-ind: Kakaknya melahirkan anak laki-laki yang dia namai Moab. Anak ini menjadi
    nenek moyang dari bangsa Moab.
  pes-OPCB: دختر بزرگتر پسری زایید و او را موآب نامید. (قبیلهٔ موآب از او به وجود
    آمد.)
  ssx-ssx: Mo titina꞉ wandikima꞉ weki mendieketa꞉ ipiki bikita꞉ Moa꞉be leekeme. Ipikita꞉
    ame do Moa꞉be wanda꞉halina꞉ apa꞉meie.
  lcm-lcm: Kavulik aino ang kata ingus kana nat na kala atuk ia ta Moab. Na Moab vanang
    kapo tamaria i ri Moab i taun ke.
  aer-aer: Marle akngerrepate ampe urreye ikwere Moab arritnye antheke, kele re akenhe
    Moab-arenye areyeke-artweye-arle.
  tgl-ULB: Ang nakakatanda ay nanganak ng isang lalaki at pinangalanan siyang Moab.
    Siya ang naging ninuno ng mga Moabita hanggang sa kasalukuyan.
  nop-nop: Ala wabi Mokdi mihiwele tiŋa mihi niŋ nagikuk adi’walaŋ wou Moab youkuk.
    Adi adi koobuk indinde Moab metam hatiiŋ adi’walaŋ dadahik.
  kca-kca: 'Ун эвеԓ пŏх тӑйәс, нэмән мӑсԓы: Моав. Ԓўв ин тӑм унты моав йох ащи.'
  cbu-NT: Ashiriya, Lotarinsha wip iwachiztamarini uwma kamuzaa tatsipurangu, wipaa
    sur Mowabaa ísamarangiya. Mowabchich tputs pzapaneerangiya.
  usa-usa: Ananowámá inamáí ákáma abo Móáp awiqa ámikaye. Móap kayukati yibowá íbêqa-maiye.
  hui-hui: Wandari wahene biago ibugua igiri mbira taba honowa igiri ogoni ibu mini
    Moaba wini. Ani wiyagola Moaba wali agali áyu karunaga mamali ogoni ibu hene.
  wrs-wrs: Wo sisva etelva otolm lengna tuendisrini, awona Moapm, wo eva sism moasalalva
    otolm lengna tuendisrini, awona Benamim. Wo Moapiva Benamiva himba simbel elohna
    Moapnindna Amonnindna.
  mya-mya: သ​မီး​အ​ကြီး​တွင်​သား​တစ်​ယောက်​ဖွား​မြင်​၍ မော​ဘ​ဟု​နာ​မည်​မှည့်​၏။ ထို​သား​သည်​လက်​ရှိ​မော​ဘ​လူ​မျိုး​တို့​၏​ဖ​ခင်​ဖြစ်​သ​တည်း။-
  cbi-NTPO: Tsejtu ya' uñama unbeena miyanditu, Moab mumu pumi. Tsenñu juntsaa challa
    Moab chachillachi ya' apa tiyamuwaami.
  bod-N: དེ་ཡང་བུ་མོ་ཆེ་བར་བུ་ཞིག་སྐྱེས་ཤིང་མིང་ལ་མོ་ཨབ་ཅེས་བཏགས་པ༌དང༌། དེ་ནི་དེང་དུས་ཀྱི་མོ་ཨབ་མི་རིགས་ཀྱི་མེས་པོ་ཡིན༌ལ།
  wsk-wsk: Se biya mu kuriang kari iluwam ale ko nup Moab mam, mu nu Moab kariimet
    nunga girigir.
  kkl-kkl: Wamekti elmangkel yandonge nenekori me nengabo me mangaro aogti, si Moab
    engkaog. El neneko Moab nimi wene wamangne sikinisa taog.
  sna-sna: Mwanasikana mukuru akava nomwanakomana, akamutumidza zita rokuti Moabhu;
    ndiye baba wavaMoabhu vanhasi.
  spa-BLM: La primogénita dio a luz un hijo y lo llamó Moab. Él es el padre de los
    moabitas hasta el día de hoy.
  beu-beu: Jangu emutu angu ana vaal mehal nu vengajai muse, ana ene maveng, ene Moab
    (emenghula hur kokal aabeung nu angu edadenang, evengbanang tarang se hula, ꞌimang
    abung hoaꞌ). Aingba Moab enehe ang naung idat-imang.
  cac-cac: A ix b'ab'el, ix alji yune' ix, Moab ix yac' ix sb'iej, aton vin̈ aycan
    yin̈tilal eb' moabita ticnaic.
  swh-ULB: Wa kwanza akazaa mwana wa kiume, na akamwita jina lake Moabu. Akawa ndiye
    baba wa wamoabu hata leo.
  bel-bel: 'і нарадзіла старэйшая сына і дала яму імя: Мааў. Ён бацька Маавіцянаў
    дагэтуль.'
  deu-ELBBK: Und die Erstgeborene gebar einen Sohn, und sie gab ihm den Namen Moab;
    dieser ist der Vater der Moabiter bis auf diesen Tag.
  mbb-OT: Mid-anak haazà is kakey, ne maama is anak din, ne migngezanan din ki Moab.
    Iyan sikandin kepuun te menge Moabitanhen guntaan.
  msc-msc: A denmuso kɔrɔmamɔɔ ka dencɛ sɔrɔn ka a tɔɔ la ko Mowabu. Mowabu bɔnsɔn
    mɛn ye ye bi, wo benba le wo ri.
  mal-2015: മൂത്തവൾ ഒരു മകനെ പ്രസവിച്ചു അവന്നു മോവാബ് എന്നു പേരിട്ടു; അവൻ ഇന്നുള്ള
    മോവാബ്യർക്കു പിതാവു.
  tuo-NT: Beꞌro masã maꞌmio niꞌcʉ̃ wĩꞌmagʉ̃ wʉaco niwõ. Cʉ̃rẽ Moab wãmeyeco niwõ.
    Cʉ̃ moabita masã ñecʉ̃ nicʉ niwĩ.
  gup-gup: Ngalwernwarre yawmey narangem, bingeykurrmeng Moab, nungka wanjh mawah
    bedberre namud nawu kabirringeyyo Moab. (Kaluk Moab kamenhyime “kore ngabbardbeh”)
  met-met: Matuaua hayau gara lup, saing uxu yanoa ba Moap. Lipuadi hatata tauxudi
    Moapdi, ding mugangadinga naga.
  gvs-gvs: Sikéuwama, e botomoya ivenátuna, natuna koroto ivayou Moabe. Niga tauyana
    tubunao yoidi Moabe go, ame tutayana nava sikaaiyaka.
  rmc-rmc: La phurederake uľiľa muršoro, saveske diňa nav Moab. Ov hino o dad le adadživeseskre
    Moabčanenge.
  nlg-nlg: Na kamanagho te vahua na garimane, me holoa nia Moab. Agaia te vaivarina
    na kema tara holoa nia Moab.
  dgr-DOGNT: Goba dǫzhìa nìı̨htı̨ı̨ sìı Moab wìyeh ayį̀į̀là. Dıı dzęę̀ k'e Moab got'ı̨į̀
    geedaa sìı gocho elı̨ hǫt'e.
  pes-OPV: و آن بزرگ، پسری زاییده، او را موآب نام نهاد، و او تا امروز پدر موآبیان
    است.
  ron-1924: Чя май маре а нэскут ун фиу, кэруя й-а пус нумеле Моаб. Ел есте татэл
    моабицилор дин зиуа де азь.
  ben-OBCV: বড়ো মেয়ে এক পুত্রসন্তান লাভ করল, আর সে তার নাম দিল মোয়াব; সে বর্তমানকালের
    মোয়াবীয়দের পূর্বপুরুষ।
  lex-lex: Yanulu na'a'na nana muanke'a ida, ral nani pa nwawa Moab. Hadi ed mak kadurit
    nan makdena Moab.
  rgu-rgu: Ana uluꞌ a boki na ana touꞌ esa. Boe ma ana foin nade, Moab (hiiꞌ nae sama
    leoꞌ dedeaꞌ fekeꞌ esa, fo sosoa na nae, ‘neme papa ka mai’). Ria riꞌ besaꞌ ia
    dadi neuꞌ lahenda Moab ara bei-baꞌin.
  som-som: Oo tii curaddii ahayd waxay dhashay wiil, oo waxay magiciisii u bixisay
    Moo'aab, isna waa reer Moo'aabka maanta joogo aabbahood.
  lat-VUC: 'Peperitque major filium, et vocavit nomen ejus Moab: ipse est pater Moabitarum
    usque in præsentem diem.'
  aoi-aoi: Bi...ya kembirra ngalaja daruma-dangwa yingin-arrangbama arakba nangariya
    akwa yingini-yengbijuwama nenimikirra Mawaba, mena akina ekirra Mawaba ne-yaminama
    “nungwarrka-langwa.” Umba ngalajukwaba dijira-dangwa yingin-arrangbama nangariya
    akwa yingini-yengbijuwama nenimikirra Benami, mena akina ekirra Benami ne-yaminama
    “nganyangwa-langwa warnumamalya.” Aburnaja nenu-wilyarridinu-manja wunalakina,
    Mawaba numirarrngba neningadinuba-wiya WarninguMawaba-langwa warnumamalya nakina,
    umba Benami numirarrngba neningadinuba-wiya WarningAmana-langwa warnumamalya nakina-da.
  eng-ASVBT: 'And the firstborn bare a son, and called his name Moab: the same is
    the father of the Moabites unto this day.'
  mna-mna: Mi lutuunu moori ta kolmanŋana i ipeebe pikin tomooto ta, to ipaata zaana
    be Moap. Moap tana, ta popoŋana kini tipet ma tipaata zin be Moap na.
  ita-1885: E la maggiore partorì un figliuolo, al quale pose nome Moab. Esso è il
    padre de' Moabiti, che son fino ad oggi.
  eng-LXXUP: And the elder bore a son, and called his name Moab, saying, He is of
    my father. This is the father of the Moabites to this present day.
  eng-ULB: The firstborn gave birth to a son, and named him Moab. He became the ancestor
    of the Moabites of today.
  spa-VBL: La hija mayor tuvo un hijo, al que llamó Moab. Él es el ancestro de los
    moabitas hasta hoy.
  fra-_FOB: Et l'aînée enfanta un fils, et l'appela du nom de Moab (issu d'un père);
    c'est le père des Moabites jusqu'à ce jour.
  mal-mal: മൂത്തവൾ ഒരു മകനെ പ്രസവിച്ചു അവന് മോവാബ് എന്നു പേരിട്ടു; അവൻ ഇന്നുള്ള മോവാബ്യർക്ക്
    പിതാവ്.
  urd-GVR: Baṛī beṭī ke hāṅ beṭā paidā huā. Us ne us kā nām Moāb rakhā. Us se Moābī
    nikle haiṅ.
  suz-BL: मिनु ठेयब तमीम तौ का थि‍माक्‍त। मेको आ नें मोआब वोदा बाक्‍त। मेको मोआबी
    आन किकी पिपी बाक्‍माक्‍त। ब्‍यवस्‍था २:९
  ita-1927: E la maggiore partorì un figliuolo, al quale pose nome Moab. Questi è
    il padre dei Moabiti, che sussistono fino al di d’oggi.
  ckb-ckb: گەورەکەیان کوڕێکی بوو ناوی لێنا مۆئاب. ئەو باوکی هەموو مۆئابییەکانە هەتا
    ئەمڕۆ.
  eng-BBE: 'And the older daughter had a son, and she gave him the name Moab: he is
    the father of the Moabites to this day.'
  crx-NTPO: '''Udechoo whuzdli-un ooyaz dune suli'', ink''ez boozi'' Moab yulhni.
    ''En Moab dunene didohne, ''enne ''andit dzin whuts''un bubá unli.'
  kan-OKCV: ಹಿರಿಯ ಮಗಳು ಮಗನನ್ನು ಹೆತ್ತು, ಅವನಿಗೆ ಮೋವಾಬ್ ಎಂದು ಹೆಸರಿಟ್ಟಳು. ಈಗಿನ ಮೋವಾಬ್ಯರಿಗೂ
    ಇವನೇ ತಂದೆ.
  bbb-bbb: Areme kabae amure ije fu uri ame fari be bietena abe ive ina e Moabi kuae.
    Ijadufuo e ije bu e Moabaetiko ije iviama kariva ijiebuo asae.
  tam-2017: மூத்தவள் ஒரு மகனைப்பெற்று, அவனுக்கு மோவாப் என்று பெயரிட்டாள்; அவன் இந்த
    நாள்வரைக்கும் இருக்கிற மோவாபியருக்குத் தகப்பன்.
  spa-RV-1909: Y parió la mayor un hijo, y llamó su nombre Moab, el cual es padre
    de los Moabitas hasta hoy.
  ron-BTF: Şi cea întâi născută a născut un fiu şi i-a pus numele Moab; el este tatăl
    moabiţilor până în această zi.
  eng-WEBP: The firstborn bore a son, and named him Moab. He is the father of the
    Moabites to this day.
  eng-FBV: The older daughter had a son, and she called him Moab. He is the ancestor
    of the Moabites of today.
  nld-1939: De oudste baarde een zoon, en noemde hem Moab; hij werd de vader der tegenwoordige
    Moabieten.
  nch-BL: Huan nopa achtohui ejquet quipixqui se icone cati quitocaxti Moab. Quema
    moscalti Moab, elqui inintata nochi masehualme cati ama inintoca moabitame.
  tfr-NTPO: E irgo ga ba wa këguëyo wa buk kjl̈ara domer, ga koiara Moab. E beno Moab
    tjëyo data.
  vie-1934: Nàng lớn sanh được một con trai, đặt tên là Mô-áp; ấy là tổ phụ của dân
    Mô-áp đến bây giờ.
  hin-CV: बड़ी बेटी ने एक बेटे को जन्म दिया, और उसने उसका नाम मोआब रखा; वह आज के मोआबी
    जाति का गोत्रपिता है.
  eng-OURB: The firstborn bore a son, and named him Moab [From father]. He is the
    father of the Moabites [Descendants of From father] to this day.
  spa-BES: 'Y la hija mayor tuvo un hijo, y le dio el nombre de Moab: es el padre
    de los moabitas hasta hoy.'
  tdx-tdx: Nisamake ana-dahy i tañoloñoloña’ey le natao Mòabe ty añara’e; Ie ty rae’
    o nte-Mòabeo pak’ henaneo.
  vid-vid: Yula mhinza wa mwaluko nakaponda mwana mlume, nakamchema Moabu. Ayo ndo
    mhaza wa Wamoabu mbaka lehano.
  pwg-pwg: Iyarokona ivi tuwa da tomowa ma ivi vavei Mowabi. Tuna na Mowabi damsi
    i kaekiki.
  eng-OKE: 'And the elder brought forth a son, and called his name Moab: he is the
    father of the Moabaee unto this day.'
  tha-KJV: บุ​ตรสาวหัวปีคลอดบุตรชายคนหนึ่งและเรียกชื่อของเขาว่า โมอับ เขาเป็นบรรพบุรุษของคนโมอับมาจนถึงทุกวันนี้
  por-BR-2018: E deu à luz a maior um filho, e chamou seu nome Moabe, o qual é pai
    dos moabitas até hoje.
  bco-bco: Wa꞉la꞉ba꞉yo꞉ kalu so꞉wa ko꞉lo꞉ sa꞉la꞉lia꞉sa꞉ga꞉, ene wiyo꞉ Moab wikilo꞉.
    So꞉wa Moab a꞉na a꞉la꞉ta꞉ga꞉yo꞉, tif amio꞉ kaluka꞉isaleyo꞉ modo꞉ fa꞉la꞉dowo꞉ ko꞉lo꞉,
    iyo꞉ o꞉go꞉ Moab kaluka꞉isale a꞉la꞉sa꞉la꞉sen.
  deu-ELO: Und die Erstgeborene gebar einen Sohn, und sie gab ihm den Namen Moab;
    dieser ist der Vater der Moabiter bis auf diesen Tag.
  ktm-ktm: Pihin tolun iduwe nedum homou kamal pe iyuwen rangan ile Moap. Iy ke ile
    tama’ su lau hemir idu mahkele sa heneyuwen su ile Moap.
  caa-caa: Y e yaxar ijchꞌoc qꞌuechuan inteꞌ uyar y uturbꞌa ucꞌabꞌa Moab, y tamar
    jaxir chꞌajnari tari e gente tama e lugar Moab.
  eng-WYC-2018: And the more daughter childed a son, and called his name Moab; he
    is the father of (the) men of Moab unto this present day.
  epo-epo: Kaj la pli maljuna naskis filon, kaj ŝi donis al li la nomon Moab; li estas
    la prapatro de la Moabidoj ĝis nun.
  uig-PIN: Qongi bolsa oƣul tuƣup, uning etini Moab ⱪoydi; u bügünki Moabiylarning
    atisidur.
  beo-beo: Magobo uda mano da dunu mano lai. E da amoma Moua:be dio asuli. Moua:be
    da Moua:be dunu fi ilima eda esalu.
  tpi-OTNT: Na namba wan em i karim pikinini man na i kolim nem bilong en Moap. Moap
    em i tumbuna bilong dispela lain manmeri yumi save kolim ol Moap.
  hau-SA: ’Yar farin ta haifi ɗa, ta kuma ba shi suna Mowab, shi ne mahaifin Mowabawa
    a yau.
  udu-udu: Dhali ayim jin ta bwanyara/ dho’thki ya/ mo dhali a’di yerkunu gway mo
    ka Muwab mo. A’di yaase ita com gom ’Kwani gi Pa Muwab mo ntagi shwanesan mo be.
  uig-LAT: Chongi bolsa oghul tughup, uning étini Moab qoydi; u bügünki Мoabiylarning
    atisidur.
  nde-nde: 'Indodakazi endala yazala indodana yamutha ibizo yathi nguMowabi: nguye
    uyise wamaMowabi alamuhla nje.'
  ton-ton: Pea fanauʻi ʻe he ʻuluaki ʻae tama, pea ne ui hono hingoa ko Moape, ko
    e tamai ia ʻae kakai Moape, ʻo aʻu ki he ʻaho ni.
  ces-1613: I porodila prvorozená syna, a nazvala jméno jeho Moáb; onť jest otec Moábských
    až do dnešního dne.
  eko-eko: Otu nwulu aya khumpattha mwaana wanlume khuntthaja nzina la Mowaabu, ye
    paapa wa Amowaabu apa ariiwo mpakha leelo.
  nss-nss: Yiy pihi namandran imwalahiy iyata norun hamou kamai pe ipohowe ngalan
    ara Mowap. Mbunah aro ara isarayah tumbuhu ndramira Mowap mahapo hutora.
  eng-WMB: The firstborn bore a son, and named him Moab. He is the father of the Moabites
    to this day.
  tam-TCV: மூத்த மகள் ஒரு மகனைப் பெற்று அவனுக்கு மோவாப் என்று பெயரிட்டாள். இக்காலத்து
    மோவாபியரின் தகப்பன் இவனே.
  ceb-ULB: Ang kinamaguwangang anak nanganak ug lalaki, ug ginganlan niya ug Moab.
    Nahimo siyang katigulangan sa katawhan sa mga Moabnon sa karong panahon.
  mkn-mkn: Ais ju ana yang kaka, barana ame satu ana laki-laki. Ju dia kasi nama,
    Moab (yang dia pung bunyi amper sama ke satu kata laen, yang dia pung arti ‘datang
    dari bapa’). Dia yang jadi orang Moab yang ada sakarang, pung nene-moyang.
  pol-UBG: Gdy starsza urodziła syna, nadała mu imię Moab. On jest ojcem dzisiejszych
    Moabitów.
  agr-agr: Emkau uchigmakui uchi aishmagkun, dutika adaikauwai Moab. Nuwiya jiinjauwai
    Moab aents aina duka.
  kyc-kyc: Dopa piyamopa wanenge mupwa dokome wane kando nyepala kingi Moape, leya.
    Doko baa Moape rara dupwana rakange kyawa ingyuo dakepa pelyamo.
  urd-GVU: بڑی بیٹی کے ہاں بیٹا پیدا ہوا۔ اُس نے اُس کا نام موآب رکھا۔ اُس سے موآبی
    نکلے ہیں۔
  deu-1912: Und die ältere gebar einen Sohn, den nannte sie Moab. Von dem kommen her
    die Moabiter bis auf den heutigen Tag.
  ntj-ntj: Nyangkalta tjurtu tirnalu katja kanyiralpi yini Mawapanya tjapirnu. Tjiinya
    palunyanya kutjutjamu-tjanampa Mawapaku tjamupirtiku.
  row-row: Boe ma aꞌa ka bꞌonggi ana touꞌ esa. Ana babꞌae e Moab (lii na onaꞌ dedꞌea
    Ibrani sa, sosoa na nae ‘nema mia amaꞌ’). Ana dadꞌi atahori Moab ra bei-baꞌi nara
    losa faiꞌ ia.
  kan-2017: ಹಿರಿಯವಳು ಗಂಡು ಮಗುವನ್ನು ಹೆತ್ತು ಅದಕ್ಕೆ “ಮೋವಾಬ್” (ತಂದೆಯಿಂದ ಹುಟ್ಟಿದವನು) ಎಂದು
    ಹೆಸರಿಟ್ಟಳು. ಇಂದಿನ ವರೆಗೂ ಇರುವ ಮೋವಾಬ್ಯರಿಗೆ ಅವನೇ ಮೂಲಪುರುಷನು.
  ena-ena: La Cimam agaŋ ninaŋ huhɨlavɨla ibi lamavɨla abami. Nudɨ ibi Moapɨ uami.
    Moapɨ agaŋ Moapɨ hɨdɨlɨ agɨladɨ iamɨlɨnɨlu. Nɨbɨlaŋ vaka fɨli tɨbɨ heŋ ala hɨniavɨhadami.
  tgo-tgo: Yawarumbuye laghɨyeniye i ghamba ŋgama ghɨmoru, na i rena idae Mowab. Iye
    orumburumbuyeŋgiya Mowab gharɨgharɨniye
  yap-yap: Me gargel e bin ilal ko fa gali ppin ni fak Lot ma bochi pagel, me tunguy
    fithingan ni Moab. Ireram chitamngin e girdi’ ni kanog e Moabite ngorad e bin
    daba’ e rran.
  tet-tet: Nosi ikus, oan feto biin nahoris nola oan mane ida. Nia nanaran oa nia
    naꞌak Moab (tan moab neꞌe, lian hanesan lia fuan Ibrani naꞌak ‘mai nosi ama’).
    Oa nia, mak dadi baa ema Moab oras neꞌe, siakaan bei uluk.
  hlt-MCSB: Te phoeiah caming loh capa a cun tih a ming te Moab a sui dongah tihnin
    due Moab rhoek kah a napa la om.
  mdy-ETH: ቶይዴላ ዓቲንቄ ናይ ሾዓዖ ሱንፆ ሞዓኣቤ ጌዔኔ፤ ዒዚያ ሞዓኣቤ ዓሶ ጌይንቲ ዔኤሊንታ ዓሶኮ ማዢንቶ ዓዳሢኬ።
  kew-kew: Mo mupa nogome naki madua nipuna bire Moab sa. Nipuri abia Moab ruru-na
    ara pia.
  twi-ASANTE: Ne babaa panin no woo ɔbabarima, na ɔtoo no edin Moab. Ɔno na ɔyɛ Moabfoɔ
    agya de bɛsi ɛnnɛ.
  bhl-bhl: Keyemei, emisik mun u kunum aul mak dukuko, em wiin e “Moaw!”, dangsu kale.
    Moaw e Moaw kawtiw im kunum mongom keyemse kale.
  con-NTPO: Sheshe'yeja tsandie du'shuve isusi tisema inisian'fa Moabve. Tsambe omba'su
    dutssiyendeccu tsu ja'ño can'jen'cho moabitandeccu.
  eng-WEBU: The firstborn bore a son, and named him Moab. He is the father of the
    Moabites to this day.
  bnp-bnp: A viri dagi i podea e tuna bakovi, i vunua e Moab. Ra bakovi iea, a vuhuna
    a kabu ne Moab mona.
  wal-wal: Bairiyaa attuma na7aa yelaasu; a sunttaa Moo7aaba gaada sunttaasu; inne
    hachchi gakkanau Moo7aabatu aawaa.
  mgh-mgh: Omuulupale uyo ahonnyara mwana, ni ahommaha ncina na Mwape. Yooyo phiri
    athumwane Amwape oleelo.
  acu-NT: Tura eemkauri uchi aishmangkun jurer Moab inaikiamiayi. Nuka yamai moabita
    ainau tutai apari ayayi.
  spa-PDDPT: La primogénita dio a luz un hijo, y lo llamó Moab, el cual es padre de
    los moabitas hasta hoy.
  gun-gun: Guaiguĩve va'e ma peteĩ ava'i oikuavã vy omboery Moabe. Ha'e va'e ramymino
    kuery ma Moabe pygua kuery aỹ peve ikuai va'e.
  agu-BL: Ej itzun yi bajxnak yi jale'n yi tetz tal nintzun oc bi' ta'n tetz Moab.
    Ya'stzun chimam chite' yi e' moabita.
  eng-PEV: Lot’s oldest daughter had a son, and she called him Moab. That name means
    from our father. His mob are called the Moab tribe, and they are still living
    today.
  ilo-ULB: Impasngay ti inauna ti maysa a lalaki ket pinanagananna isuna iti Moab.
    Isuna ti nagbalin a kapuonan dagiti maaw-awagan iti agdama a Moabita.
  kpg-kpg: Tama ahina madua guu hai dana dama daane, gaa gahi dono ingoo bolo Moab.
    Go mee dela tangada ne daamada ai digau Moab ala dangi nei.
  uig-ARA: چوڭى بولسا ئوغۇل تۇغۇپ، ئۇنىڭ ئېتىنى موئاب قويدى؛ ئۇ بۈگۈنكى موئابىيلارنىڭ
    ئاتىسىدۇر.
  bsp-bsp: Kɔ wan wəran wəka Lɔt wəcɔkɔ-cɔkɔ oŋkom wan wərkun, k'ewe kɔ Mohabu. Nkɔn
    ɔyɔnɛ papa ka aMohabu, ŋayi doru haŋ mɔkɔ.
  mbs-mbs: Doen batà meama timebaw diyà te kakay, aw iningedanan din ki Moab (kelebadan
    niyan, lekat te amay). Neinang sikandin kemonaan te kedita te otaw diyà te pongan
    te Moab songkani.
  tof-tof: Ngaen ngul oloma siman olom esenórr, da ngi we ngyesilürr Moab. Errkya
    Moabbóka ne pamkolpam ngibliandako, i oya küpko.
  sus-sus: Na di ginɛ singe to di bari, a xili naxa sa Mowaba. Na nan findi Mowabakae
    birin benba ra. Han yakɔsi e na na.
  pon-2006: Serepein laudo eri naitikihada pwutak emen me e kihong ede Mohap. Ih me
    wia semen mehn Mohap en ahnsou wet kan.
  jae-jae: Ma awêsêga kêkôc ŋapalê ŋac ma gê ênê ŋaê gebe Moab. Eŋ kêtu lau Moab têm
    galocŋa nêŋ abeŋi.
  ksd-ksd: Ma ra luaina i ga kava ra bul tutana, ma i ga vaiang tar ra iangina ba
    Moab, tama i ra tarai Moab gori.
  tur-YTC: Büyük olanın bir oğlu oldu, adını Moav koydu. O bugünkü Moavlılar’ın atasıdır.
  bel-N: І нарадзіла старэйшая сына, і назвала імя яго Мааў. Ён — бацька Мааву аж
    да сёньня.
  grc-BRENT: Καὶ ἔτεκεν ἡ πρεσβυτέρα υἱὸν, καὶ ἐκάλεσε τὸ ὄνομα αὐτοῦ Μωὰβ, λέγουσα,
    ἐκ τοῦ πατρός μου· οὗτος πατὴρ Μωαβιτῶν ἕως τῆς σήμερον ἡμέρας.
  ind-AYT: Anak yang sulung melahirkan seorang anak laki-laki dan menamainya Moab.
    Moab adalah nenek moyang semua orang Moab yang ada sekarang.
  lid-lid: Iy bwele-en badeh atehei nadun eme len badeh tondrohani nyaran badeh Mowab,
    moson “Ta tama.” Eme iy badeh tama iri Mowaba na len dah.
  eng-NNA: The oldest one gave birth to a child, a boy, she named him Moab. They called
    the ones who came after him Moab's mob.
  nya-nya: Mwana wamkazi wamkulu uja anabereka mwana wa mwamuna ndipo anamutcha Mowabu.
    Iyeyo ndiye kholo la Amowabu onse.
  hrv-hrv: Starija rodi sina i nadjenu mu ime Moab. On je praotac današnjih Moabaca.
  mps-mps: Tama gomunai wegigo te ogwa ame nani, te ogwa nogi Moap poai. Te we bidi
    hanigo wai nogi Moap nogi poai dao.
  llg-llg: Basa boe ma, inana kaꞌak bonggi nala ana touanak esa. Boe ma, ana foin,
    nade Moab (fo hihii leo dedeꞌa deꞌek Ibrani esa, fo ndandaan nae, ‘ana dadi neme
    aman mai’.). Ndia ndia, daꞌdik hataholi Moab asa hatematak ia, baꞌi makababalen.
  tpi-tpi: Na namba wan em i karim pikinini man na i kolim nem bilong en Moap. Moap
    em i tumbuna bilong dispela lain manmeri yumi save kolim ol Moap.
  dan-1931: og den ældste fødte en Søn, som hun kaldte Moab*; han er Moabs Stamfader
    den Dag i Dag. { [*Ordspil med me'ab, “fra Faderen.”] }
  vie-OVCB: Cô chị sinh một con trai và đặt tên Mô-áp. Ông là tổ phụ của dân tộc Mô-áp
    ngày nay.
  lbk-lbk: Idwanin inmanak nan yon-a is lalaki et nginadnana's Moab. Siya nan nalpowan
    nan naycha'y Moabita idwani.
  guj-2017: મોટી દીકરીએ એક દીકરાને જન્મ આપ્યો અને તેનું નામ મોઆબ રાખ્યું. તે આજ સુધીના
    મોઆબીઓનો પૂર્વજ છે.
  byr-byr: '@see-verse:GEN.019.036'
  awx-awx: Tiwänä yäpanä yakäp täpä engangu wäwi täpa dukngike, umanä Moap yang inikut.
    Ile tiwän Moap nanä äpman yiwixayingu, Lotdä bapunä dakngawän yiwixaying.
  pon-2006A: Serepein laudo eri naitikihada pwutak emen me e kihong ede Mohap. Ih
    me wia semen mehn Mohap en ahnsou wet kan.
  por-BRBSL: O primogênito deu à luz um filho e lhe deu o nome de Moab. Ele é o pai
    dos moabitas até os dias de hoje.
  cth-cth: Kacue e ni tongpa a khe teh, Moab telah a min a phung. Hote tami teh atu
    kaawm e Moab miphunnaw e a na pa lah ao.
  twi-twi: Ne babea panyin no woo ɔbabarima, na ɔtoo no din Moab. Ɔno na ɔyɛ Moabfo
    agya de besi nnɛ.
  hlt-hlt: Te phoeiah caming loh capa a cun tih a ming te Moab a sui dongah tihnin
    due Moab rhoek kah a napa la om.
  tbz-SIM: 'Kɛ̀ Nkɔɔ pɛitɛ́ dɛnitidɑbirɛ kɛ́ dɛ̀ yu kɛ dɔ̀: Mɔɑbu. Weè yɑɑ̀bí tú Mɔɑbiibɛ
    yíe nkó diyiè.'
  msy-2020: Ezɨ guivir ekiam otarir mam bategha ziam, “Moap,” a gatɨ, ezɨ gɨn a Moapian
    ovavimɨn oto.
  txq-txq: Basa boe ma ina ana kaꞌak bonggi nala ana touk esa. Boe ma ana foin, nade
    Moab (fo liin sangga sama leo dedeꞌa deꞌek laen esa, sosoa-ndandaan ‘numa papa
    mai’). Ana ndia dadi neu hatahori Moab bei-baꞌin hatematak ia.
  aaz-aaz: Rarit naiꞌ Rot in aan feot unu nahoniꞌ riꞌaan moen jes. Feot unu naan nakanab
    in anah naan, naiꞌ Moap (reꞌ he noi humaꞌ meseꞌ on reꞌ kata es anteniꞌ, in aꞌmoufn
    ii ‘neem naꞌko amaꞌ’). In es reꞌ njair aam uuf neu atoin Moapas oras ia.
  azb-azb: Böyük qız bir oğul doğdu və onun adını Moav qoydu. O, indiki Moavlıların
    əcdadıdır.
  eng-DBY: 'And the first-born bore a son, and called his name Moab: the same is the
    father of the Moabites to this day.'
  hin-2017: बड़ी एक पुत्र जनी और उसका नाम मोआब रखा; वह मोआब नामक जाति का जो आज तक
    है मूलपिता हुआ।
  wol-KYG: Taaw ba am ca doom ju góor, tudde ko Mowab (mu firi Jóge ci baay). Mowab
    moo sos Mowabeen ñi.
  swp-swp: Taubaguna abo natuna tau i labasi, esana ie tore Moaba; ia Moaba tataodi
    tamadi ede, i laoma e wau ta.
  bjr-bjr: Miqimasee marufanoo indaaruqaa araamana fannoo faiqi akoonaiqi maqaseenoo
    mina auqu Mooaba nee qinau. Mariu fanoo Mooabafa findifinoo Mooaba maqannaasa
    nikoofaikamminoo marinau.
  eng-YLT: and the first-born beareth a son, and calleth his name Moab; he [is] father
    of Moab unto this day;
  kne-kne: Nan-anak din pangpangoan si lalaki ay nginadanana si Moab, et say nangipoli
    sin Moabita ay wada ed wani.
  heg-NTPO: Hidi kon ana hmunan na hua ana biklobe mesa. Un ngali ngala Moab (Moab
    lin na tatai el dais Ibranin mesa, man nahin na noan ‘maa deng ama’). Un man daid
    atuil Moab pas upu kia-kaons maa pes leol neot nia.
  ptu-ptu: Pissananna keänä' indo kakanna, iya dadi muane-ane nasangaim Moab. Iam
    too nene kabuttuanna to Moab sule lako temo.
  bzd-NTPO: Eta̱ ikibi ë́k alà ku̱ne kiè méka̱itö Moab. I̱'ñe ta̱ Moab aleripa datse̱
    e' batamik.
  kwf-kwf: Na faꞋinaꞋonaꞋo ka faꞋafuta taꞋi ngela ngwane, ma nia ka saea Ꞌania sa
    Moab. Ma kira ka faꞋasata fuuꞋi ngwae nia Ꞌani Ꞌi Moab.
  eng-WYC-2017: And the more daughter childed a son, and called his name Moab; he
    is the father of men of Moab unto this present day.
  eng-WMBB: The firstborn bore a son, and named him Moab. He is the father of the
    Moabites to this day.
  spp-spp: 'Ka pworofooŋi niɲjyeŋi si si pùnambile na, maa u mɛge le Mwabi. (Mwabi
    mɛge ɲwɔhe ku ɲyɛ: «Tufooŋ''à laa tɛ̀gɛ u na.») Uru u ɲyɛ Mwabi shiŋi tulyage
    fo mà pa nɔ niɲjaa na.'
  aey-aey: Odocob ateg matu eu mel oso basen. Odimei eu ijan Moab qon. Uqa Moab sihul
    asaga calen. Age qila bilegina.
  urd-GVH: बड़ी बेटी के हाँ बेटा पैदा हुआ। उसने उसका नाम मोआब रखा। उससे मोआबी निकले
    हैं।
  rug-rug: Meke podoa sa tuna vineki kenuna sa tuna koreo, meke poza nia Moabi sa
    si asa. Asa sa tamadia rina tie Moabi kamoa rane ṉinoroi.
  gaz-gaz: Intalli isheen hangafti ilma deessee maqaa isaa Moʼaab jettee moggaafte.
    Inni abbaa Moʼaabota harʼaa ti.
  fra-LSG: 'L’aînée enfanta un fils, qu’elle appela du nom de Moab: c’est le père
    des Moabites, jusqu’à ce jour.'
  yal-yal: Na dii tɛmɛ singen to diin bari, a a xili sa “Moyaba.” Na nan findi Moyaba
    kaane birin benban na. Han iki e na yi.
  gum-gum: køli nimbasrbe kan nusrkai tøgamisra, truigwane Moab munchi pasrig køn.
    Treekkurri truibe møi ya moabitasmerai møskain køn.
  iou-iou: Ittäŋgän mokitä nanak ämani bäyaŋpäŋ wäpi Moap yäŋ iwetkuk. Apiŋo Moap
    äbot itkaŋ uwä Moap, Lot äperi mokitä bäyaŋkuko u täŋo orani pähap.
  haw-1868: 'Hanau mai la ka mua i keikikane, a kapa iho la i kona inoa o Moaba: oia
    ke kupuna o ka Moaba a hiki i keia manawa.'
  arb-NAV: فَوَلَدَتِ الْكُبْرَى ابْناً دَعَتْهُ مُوآبَ (وَمَعْنَاهُ مِنَ الأَبِ)،
    وَهُوَ أَبُو الْمُوآبِيِّينَ إِلَى الْيَوْمِ،
  adz-adz: Narun finam miamun irim narun marub da ifaringꞌ i binganggan Moab. Moab
    isu garam Moab tafanggan rung faringꞌan da gubuꞌ aruani.
  ewe-ewe: Nyɔnuvi tsitsitɔ dzi ŋutsuvi, eye wòna ŋkɔe be Moab; eyae nye Moab dukɔa
    tɔgbui.
  eng-LEE: And the first-born bore a son, and called his name Moab; the same is the
    father of the Moabites unto this day.
  dji-dji: Ga ngunung gaḻitjirringirangpibi yidjipili yul bungtjili, ga ngunukima
    nyani yagirri yirrpini Muwap (Moab); ga djamingi ngunukima yul nyani ngurrḏawalangu
    djina Mawabayit malagi.
  nna-nna: Partany kanya murrkangunyalu, punulku, yini marna Moab. Palinymili nyirrirnikartijarrangu
    yini marnayijaninyi Moabites.
  asm-FB: পাছত ডাঙৰজনীৰ এটি পুত্ৰ হ’ল আৰু তেওঁ তাৰ নাম মোৱাব ৰাখিলে; এই মোৱাবেই বর্তমানৰ
    মোৱাবীয়াহঁতৰ আদিপিতৃ।
  sus-A: نَ دِ فِنّ سِنفٍ تٌ دِ بَرِ، عَ شِلِ نَشَ سَ مٌوَبَ. نَ نَن قِندِ مٌوَبَكَيٍ
    بِرِن بٍنبَ رَ. هَن يَكْسِ عٍ نَ نَ.
  fra-SBL: L'aînée enfanta un fils, qu'elle appela Moab. Il est le père des Moabites,
    jusqu'à ce jour.
  hbo-hbo: וַתֵּ֤לֶד הַבְּכִירָה֙ בֵּ֔ן וַתִּקְרָ֥א שְׁמֹ֖ו מֹואָ֑ב ה֥וּא אֲבִֽי־מֹואָ֖ב
    עַד־הַיֹּֽום׃
  shp-NTPO: Ja rekenmanara, benbo bake iká iki, ja janea iká iki Moab, ja iki ramatian
    moabitabaon papashoko.
  eng-WYCLIFFE: And the more douytre childide a sone, and clepide his name Moab; he
    is the fadir of men of Moab `til in to present dai.
  pjt-pjt: Ka kangkuṟungku iṯi katja kanyinu munu palunya ininu Mawapanya. Ka tjitji
    nyanga palulanguṟu aṉangu ma-tjuṯaringu munuya winki mulararingu maḻatja maḻatja
    aṉangu panya Mawapakunu tjuṯa.
  cwe-cwe: Imndele imkulu keleka mwana na zina jake kamtanga Moabu, iyo niiyo wasaho
    yawo Wamoabu mbaka diyelo.
  bgs-bgs: Duwán batà mama na ipamasusu tun ta kaké, asta igngadanan din ki Moab.
    Inému sikandin na kamónaan katô langun Moabihanon áknganni.
  kik-kik: Mũirĩtu ũrĩa mũkũrũ agĩciara kahĩĩ na agĩgatua Moabi, na nĩwe ithe wa andũ
    a Moabi gwata ũmũthĩ.
  ksr-ksr: Borata somatanoŋ mera ejaga meŋ qata Moab (maŋnaanoŋa) qaro. Moab iwaa
    gbiliurutanoŋ kolooŋ seisei ama kougi kambaŋ kokaamba kaaŋagadeeŋ qagia Moab kanageso
    qamakejoŋ.
  fra-NCL: 'L’aînée mit au monde un fils, qu’elle nomma Moab : c’est le père des Moabites,
    qui existent jusqu’à ce jour.'
  cek-AK: Canu kacoeh mah capa maeto sak moe Moab, tiah ahmin phui; anih loe vaihni
    ni khoek to Moab kaminawk ih ampa ah oh.
  xla-xla: Yoti patotapo maseyemala hamaiyo, epame ya꞉ hiye Moab, diyo. Epedeme maseyemala
    itapo Moab so wata ha꞉ha꞉ yia꞉ mama pato halapo.
  cuk-cuk: E-sisgwa-dummadga susugwa uklenonikid. A Moabʼye onugsasad. Agi, Moab-dulemar-bukwadi
    danikid.
  uig-CYR: Чоңи болса оғул туғуп, униң етини Моаб қойди; у бүгүнки Моабийларниң атисидур.
  tel-2017: అతని పెద్ద కూతురు ఒక కొడుక్కి జన్మనిచ్చింది. వాడికి మోయాబు అనే పేరు పెట్టింది.
    అతడే నేటి మోయాబీయులకు మూల పురుషుడు.
  hat-BSA: Premye ne a te fè yon fis, e li te rele non li Moab. Li se papa a Moabit
    yo jis rive jodi a.
  kos-kos: Oasr wen se nutin tamtael matu sac, ac el sang inel Moab. El pa papa tumun
    mwet Moab nwe misenge.
  hbo-WLC: וַתֵּ֤לֶד הַבְּכִירָה֙ בֵּ֔ן וַתִּקְרָ֥א שְׁמ֖וֹ מוֹאָ֑ב ה֥וּא אֲבִֽי־מוֹאָ֖ב
    עַד־הַיּֽוֹם׃
  ibo-ibo: Nke ada mụtara nwa nwoke onye ọ gụrụ Moab. Ọ bụ ya bụ nna nna ndị Moab
    ruo taa.
  ory-ory: ଏଥିଉତ୍ତାରେ ଜ୍ୟେଷ୍ଠା କନ୍ୟା ପୁତ୍ର ପ୍ରସବ କରି ତାହାର ନାମ ମୋୟାବ ଦେଲା; ସେ ବର୍ତ୍ତମାନ
    କାଳର ମୋୟାବୀୟ ଲୋକମାନଙ୍କର ଆଦିପିତା।
  wmt-wmt: '@see-verse:GEN.019.036'
  chk-chk: Iwe, ewe finichi a nöüni eman ät o aita ngeni Moap. Iwe, tori ikenai i
    semelapen ekewe chon Moap.
  ssd-ssd: Kulim mulum ta kiŋo ande te-pilna sulumba kiŋo ta nyunu Moab ŋgina. Kiŋo
    ta nu Moab mbal tuku mbuŋ naŋgine.
  rop-rop: Det bigwan doda bin abum lilboi, en imbin gulum im neim Moweb, en ol detlot
    Mowebait pipul bin kamat brom im na.
  ukr-1871: І вродила старша сина, і дала імя йому Моав. Се праотець Моавіїв по сей
    день.
  eng-AOI: Later on the older daughter had a son and she called him Moab, because
    Moab means “from my father.” The younger one also had a son and she called him
    Benammi, because Benammi means “son of my people.” When they grew up Moab became
    the ancestor of the Moabite people and Benammi became the ancestor of the Ammonite
    people.
  yon-yon: Angkaan kuu dana mingki woonekoru, yaningko Moab andeen. Moab kuu Moab
    ambibkin yi awoya.
  bch-bch: Idio ta inat taine lautabe ipopo gergeu aranga ta iuato ieda Moap. Ta muriai
    gergeu toa oa itubtub tiuot alu toa labone taoatoato gid Moap.
  deu-1951: Und die ältere gebar einen Sohn, den hieß sie Moab; der ward der Vater
    der Moabiter von heutzutage.
  eng-JPS: And the first-born bore a son, and called his name Moab — the same is the
    father of the Moabites unto this day.
  ubr-ubr: Ainau jeverei fifi orot ituai, on i wabai Moab. On fifi wawan agirin min
    ari seyoyores Moab yangan.
  srp-1865: I starija rodi sina, i nadjede mu ime Moav; od njega su Moavci do današnjega
    dana.
  lug-lug: Omuwala omukulu n’azaala omwana wabulenzi n’amutuuma Mowaabu, ye jjajja
    w’Abamowaabu abaliwo kaakano.
  heb-heb: ותלד הבכירה בן ותקרא שמו מואב הוא אבי מואב עד היום׃
  ben-IRV: পরে বড় মেয়ে ছেলের জন্ম দিয়ে তার নাম মোয়াব রাখল; সে এখনকার মোয়াবীয়দের
    আদিপিতা।
  pan-pan: ਅਤੇ ਵੱਡੀ ਧੀ ਨੇ ਇੱਕ ਪੁੱਤਰ ਜਣਿਆ ਅਤੇ ਉਸ ਦਾ ਨਾਮ ਮੋਆਬ ਰੱਖਿਆ। ਉਹ ਅੱਜ ਤੱਕ ਮੋਆਬੀਆਂ
    ਦਾ ਪਿਤਾ ਹੈ।
  mwp-mwp: Kalanu nadh kuthayg yoepkazin garkaz kazi imadhin. Nadh nuyn kedha tharadhin
    Mowab a nungu kaziw kazil kayib kedha tharepa, Mowabalgal.
  mya-JVB: သမီးအကြီး သည် သား ကို ဘွား ၍ မောဘ အမည် ဖြင့် မှည့် လေ၏။ ထိုသူ သည် ယနေ့
    တိုင်အောင်ရှိသောမောဘ အမျိုးသားတို့၏ အဘ ဖြစ်သတည်း။
  tte-O: Mwa lalakina ikabi natuna tauna kabo esana ipei Mowabe. Na iya boda Mowabe
    sauga bwaite tubuliyao siya simiyamiya.
  tbg-tbg: Vira nakaava vainti taiqama viro vuru qorainti vainti vatatero virara Moapirave
    tura. Vi vaintiva noruqama viro ekaa Moapi vatanaaka qova vaura.
  hmo-hmo: Vara guna kekeni be mero ia abia, ladana ia atoa Moaba. Ia be hari idia
    noho Moaba bese taudia edia tubuna.
  ata-ata: ꞌOlu laposalaxu ne mivoꞌo, la ꞌilie mulu. La mimoxoꞌu ualasou lexe Moabu.
    Anu Moabu ne, mutuꞌu ovuxaꞌa ta mitema ta Moabu ane mipaa iliꞌi mo mimauli vaimomo
    ꞌo.
  nfa-nfa: Hèia ana bhèni uru èèna nara iisi ana mone ca dhèu. Ka na pangare na Moab
    (dhu sasoa na ‘mai nèti ama’). Ana neꞌe ka dhu jꞌajꞌi bèi-baki nèti dhèu Moab.
  urd-urd: और बड़ी के एक बेटा हुआ और उसने उसका नाम मोआब रख्खा; वही मोआबियों का बाप
    है जो अब तक मौजूद हैं।
  rus-SYN: 'и родила старшая сына, и нарекла ему имя Моав, говоря: он от отца моего.
    Он отец Моавитян доныне.'
  cbt-NTPO: Paninanso' huaihuachina, quëmapia'huaya huairin. Inaso', a'shini Moapo
    itërin. Iso quirica ninshitasoco huarë', ina ipora moaporo'sa ya'huërinso shimashonëna
    ninin.
  bqc-SIM: Yↄ̃ nɛ'ì gↄ̃ɛ ũ, ↄ̃ à tↄkpàɛ̀ Mↄabu. Aàpi mɛ́ Mↄabu bui pↄ́ kú e
    gbãↄ dezi sɛ̃́ia ũ.
  tcz-CHONGTHU: Achanu alenjo nu chun nao pasal khat ahing tan amin chu Moab asah
    tai, amapa chu nam khat ahung hitan tua Moab mite kiti hohi ahiuve.
  mar-mar: वडील मुलीला मुलगा झाला, तेव्हा तिने त्याचे नाव मवाब ठेवले. आजपर्यंत जे
    मवाबी लोक आहेत, त्यांचा हा मूळ पुरुष.
  tcs-tcs: Da biggel blo Lot i bin bone boi pikinini, kolem Moab. Em bigate blo dem
    pipol blo Moab blo tidei.
  soq-soq: Tane i tautuwa gamolene otopa ebowa itune wana Moab. Me ipa Moab apanawa
    nosiu.
  qub-qub: Mayur caj gueshyacuran ollgu wamrata. Jutinta churaparan «Moab» nir. Moabpita
    mirajmi caycan Moab runacunaga.
  bqp-bqp: Yↄ̃ↄ nɛ́ ì gↄ̃gbɛ̃ ũ, akũ à tↄ́ kpànɛ Mↄabu. Àkũmɛ Mↄabu buri kũ ò
    kun ari gbãranↄ dizi káaku ũ.
  hat-hat: Pi gran an fè yon pitit gason, li rele l' Moab. Se li menm ki zansèt moun
    Moab yo ki la jouk koulye a.
  eng-BSB: The older daughter gave birth to a son and named him Moab. He is the father
    of the Moabites of today.
  tod-tod: Nu ɠite gelei doun zunu zɔlɔɔni, é daasei pɛɛ ga Moaɓe. Zaaɠaza toɠa é
    ga Moaɓe nuiti ti-mɛmɛwolai.
  eng-WEBPB: The firstborn bore a son, and named him Moab. He is the father of the
    Moabites to this day.
  kbq-kbq: Kota mofa'mo ne'mofavre kasenteteno, agi'a Moapu'e huno ante'ne, agra Moapu
    vahe'mokizmi nezmageho'e.
  nhe-BL: Huan nopa achtohui ejquetl quipixqui se icone tlen quitocajti Moab. Quema
    moscalti Moab, elqui inintata nochi tlacame tlen ama inintoca moabitame.
  bus-bus: Yↄ̃ↄ nɛ́ ì gↄ̃gbɛ̃ ũ, ben à tↄ́ kpànɛ Mↄabu. Àmbe Mↄabu borii kɛ̀ aↄ̃ↄ
    kuu ai gbã̀anↄ dezi káaku ũ.
  gub-BL: Tyker imemyrzexak kar kury. Awa a'e. Omono Moaw izupe her romo. — Moaw izuapyapyr,
    za'e izuapyapyr wanupe ko 'ar rehe. — Heru izuapyr, i'i her zaneze'eg rupi.
  eng-DRA: 'And the elder bore a son, and she called his name Moab: he is the father
    of the Moabites unto this day.'
  knf-knf: Bajeen abuk napoţ ñiinţ aşë ţu'a katim ki Mohab, awooŋ ateem bamohabit
    biki nţa.
