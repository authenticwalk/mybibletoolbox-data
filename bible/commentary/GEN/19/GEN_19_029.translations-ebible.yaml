  vie-1934: Vả, khi Đức Chúa Trời hủy diệt các thành nơi đồng bằng, tức là thành Lót
    ở, thì nhớ đến Aùp-ra-ham, cứu Lót ra khỏi chốn phá tan đó.
  hin-CV: जब परमेश्वर ने मैदान के नगरों का सर्वनाश किया, तो उन्होंने अब्राहाम को याद
    किया और उन्होंने लोत को उस विपदा में से सुरक्षित बाहर निकाल लिया, उन नगरों को
    नाश कर दिया, जहां लोत निवास करते थे.
  eng-OURB: When God destroyed the 'Ieyr HaKikar [Cities of the Round], God remembered
