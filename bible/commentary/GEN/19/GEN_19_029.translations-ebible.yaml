verse: GEN.019.029
translations:
  mal-C: ഇങ്ങനെ ദൈവം സമഭൂമിയിലെ നഗരങ്ങളെ നശിപ്പിച്ചപ്പോൾ, അബ്രാഹാമിനെ ഓർത്തു. ലോത്തു
    ജീവിച്ചിരുന്ന നഗരങ്ങളെ നശിപ്പിച്ചപ്പോൾ അവിടന്ന് ആ മഹാവിപത്തിൽനിന്നും ലോത്തിനെ
    രക്ഷിച്ചു.
  deu-TKW: Als aber Gott die Städte der Niederung zerstörte, da gedachte Gott an Abraham
    und geleitete Lot hinweg aus der Zerstörung, als er die Städte von Grund aus zerstörte,
    in denen Lot gewohnt hatte.
  lin-lin: Boye, tango Nzambe abebisaki bingumba ya etando, akanisaki Abrayami mpe
    abikisaki Loti na likama oyo atindelaki bingumba epai wapi Loti azalaki kovanda.
  cbr-NT: Ësokin ka Nukën 'Ibu Diosan ëma rabë́ anua Lot 'ikë këñuakëxa, usakin a
    këñukinbi ka Abrahammi sinánkin aín piaka Lot ashi a ëmanua chikíankëxa.
  eng-LSV: And it comes to pass, in God’s destroying the cities of the circuit, that
    God remembers Abraham, and sends Lot out of the midst of the overthrow in the
    overthrowing of the cities in which Lot dwelt.
  bmu-bmu: Anutunöŋ gölme köröŋi miaŋgö taonŋi taonŋi ayuhuba köndeŋmöndeŋda nalö
    miaŋgöreŋ Abraham mötmörim waŋgiyök. Behötŋi Lotnöŋ taon mieŋgöreŋ maliga mieŋön
    meleŋni gebingö aketka Anutunöŋ nalö miaŋgöreŋök jim kutuiga Lot köndeŋmöndeŋ
    miaŋgö uruŋeyök waŋgita kaget. Mewö.
  eng-GNV: But yet when God destroyed the cities of the plaine, God thought vpon Abraham,
    and sent Lot out from the middes of the destruction, when he ouerthrewe the cities,
    wherein Lot dwelled.
  eng-WEBSTER: And it came to pass, when God destroyed the cities of the plain, that
    God remembered Abraham, and sent Lot out of the midst of the overthrow, when he
    overthrew the cities in which Lot dwelt.
  nhw-BL: Huajca quej nopa Toteco Dios quintlatzacuilti nopa altepeme campa Lot itztoya.
    Pero Toteco Dios quielnamijqui Abraham huan catli quitlajtlanijtoya huan quiijcuini
    Lot tlen nopa fiero tlatzacuiltilistli.
  swh-ONEN: Kwa hiyo Mungu alipoiangamiza miji ya tambarare alimkumbuka Abrahamu,
    akamtoa Loti kutoka kwenye lile janga lililoharibu miji ile ambamo Loti alikuwa
    ameishi.
  bba-bba: Sɑnɑm mɛ Gusunɔ u bɑtumɑ yen wusu kpeerɑsiɑmɔ, u Aburɑhɑmu yɑɑye mɑ u Lɔtu
    yɑrɑ kɑm koo bin min di.
  eng-KJVCPB: And it came to pass, when God destroyed the cities of the plain, that
    God remembered Abraham, and sent Lot out of the midst of the overthrow, when he
    overthrew the cities in the which Lot dwelt.
  cpy-cpy: Imatakiro Tajorentsi ithonkatakiro nampitsi inampiwitawowa Lot. Teemaeta
    ipeyakotziri Tajorentsi irika Abraham, rowawijaakoteeri itominthori Lot thonkatachanimi
    rirori.
  mpx-mpx: He liwanina i ola to. Inoke Yabowaine Yolidani abwabwina panuwana i apapanak-agil,
    yaa Abalahama wana awanun nige i nunuluwan, yaka Lote i palou ga mulaa abwe panuwa
    toto i eguluwan i ton olan.
  wbp-wbp: Nyampunya yimiji Yipuruyamu-kurlu kujalpa Kaaturlu manngu-nyangu ngurrju
    jungarni, kula wajawaja-manu yangka kujarla kamparru-wiyi wangkaja. Kujarlaju
    Laati Yipuruyamukupurdangka-kurlangu muurlparlu mardarnu warlu-kujaku, kuja-palangu
    yangka kirri-jarra wiri-jarra karrkurrmirnti jankaja warlungku.
  luo-luo: Kuom mano ka Nyasaye noketho mier mag pap, noparo Ibrahim kendo nogolo
    Lut oko mar masirano mane oketho mier mane odakie.
  meu-meu: Unuhetomana, taora hanuadia e habua tari negana ai, Dirava ese Abraham
    e laloa, bona Lot e hamauria, e noho kau heni hanuadia e habua tari negana ai.
  npi-ULB: परमेश्‍वरले समतल भूमिका सहरहरूलाई नष्‍ट गर्नुभएपछि, उहाँले अब्राहामलाई
    सम्झनुभयो । उहाँले लोतले बसोबास गरेका सहरहरूलाई नष्‍ट गर्नुहुँदा, लोतलाई त्यस
    विनाशको माझबाट बाहिर निकाल्‍नुभयो ।
  yor-yor: Ọlọ́run sì rántí Abrahamu, nígbà tí ó run ìlú pẹ̀tẹ́lẹ̀ wọ̀n-ọn-nì tan,
    ó sì mú Lọti jáde kúrò láàrín ìparun náà, tí ó kọlu ìlú tí Lọti ti gbé.
  emp-NTPO: Ãcõrẽba puru maʌ̃ jewed̶ad̶e panʌra ãrĩnamĩna Abrahaʌ̃ra quĩrãdoaẽ́ b̶asia.
    Maʌ̃ carea Abrahaʌ̃ tẽãbea Lora Sodoma ãrĩbʌrʌd̶ebemada ãyã ẽdrʌ edesia.
  ind-ind: Jadi, TUHAN mengingat permintaan Abraham ketika Dia memusnahkan kota-kota
    di lembah itu. Itulah sebabnya Lot diselamatkan dari bencana yang terjadi di sana.
  pes-OPCB: هنگامی که خدا شهرهای دشتی را که لوط در آن ساکن بود نابود می‌کرد، دعای
    ابراهیم را اجابت فرمود و لوط را از گرداب مرگ که آن شهرها را به کام خود کشیده بود،
    رهانید.
  ssx-ssx: Pate Koda꞉ma꞉ hande Loda hayeke daoni yaapo hoeyaeyeke dina꞉ta꞉ ipika꞉
    hone pa꞉ta꞉ Eipoloha꞉ma꞉ hone pa wia hata꞉ Loda pindipa pena꞉ leekeme.
  lcm-lcm: Io, taun ang na God kata ani na ngono rina lava ke, katala lomon pok na
    Abaraam asukang na kata asoung na Lot pelek a mamaiten i ngono rina ke katapo
    ago singina.
  aer-aer: Nhenge Ngkartele atakerlenge apmere yanhe atherre apwerte atwatyele-arle
    nhenge Lot-arle anetyarte, Re itelareke rarle Abraham-eke angkeke Lot arntarnte-aremele
    ure akurne akngerre ikwere-ketye.
  tgl-ULB: Kaya matapos wasakin ng Diyos ang mga lungsod sa kapatagan, naalala ng
    Diyos si Abraham. Inilabas niya si Lot mula sa gitna ng kapahamakan ng winasak
    niya ang mga lungsod kung saan nanirahan si Lot.
  nop-nop: Indiŋ kuyoŋ Bepaŋ adi Yodan gutuneŋ yokwet wapuhi ila ugiŋ u ula hegukneŋ
    Abalahamdok nadisuŋa Loti folofigita wapum ginaŋniŋ nagila kamehebiŋa yokwet hogoli
    hatiguk u ula heguk.
  kca-kca: Щиты ус, хун Турәм пайԓы мўв вошәт пӑратсәԓы, Турәм Авраам нŏмәсән иса
    тӑйсәԓы пӑ вошәт шўкатәм тӑха эԓты Лот ики йэԓ китсәԓы, хŏта Лот ики ус.
  cbu-NT: Ashiriya, Apanll yaktashchee Sodomshuchi, wazawshuchtam tputs ichingarusin
    waneerangiya. Itaru, Apanll Aprahamarineetsi chinarangu, Lotarineetsi nda waneerangiya.
    Itaru, Sodomshucheetsim kiyung yacharangiya. Ashiriya, na kamaneena yuwaa Apanll
    tsimbunaa yakat Sodomaa, Gomoraatstam ashiru sumaspat waneerangu anootsi.
  usa-usa: Abo Îtogomo mi árúmáqá táwítawa kéumatuwena Abara-ámma áúyánámá-ítáyamikaiye,
    ááka-itana Îtogo Tótómkaraq Kómóra maruqo táwítawa kéena Rótimma áwîqma máápaq
    ayuwáitana íma aweké mataiye.
  hui-hui: Ngode Datagaliwabehanda yu dindi uruniha tano wiaru bibahende bo hilo delai
    halu Lode dege Abarahama mitangi howa bo dela nabi yo pialu tagira pelene.
  wrs-wrs: Memba plalmomba os lohv, Sesoa kembelnindm kelvapiangana, di ten Lot wonalohvnam
    pundra. Heva os Sesoa wavra vovhoamnana Aprahamba, heva os buesilmba indkokla
    vrenamoa, beswonam.
  mya-mya: သို့​ရာ​တွင်​ထာ​ဝ​ရ​ဘု​ရား​သည်​လော​တ​နေ​ထိုင်​ရာ ချိုင့်​ဝှမ်း​ရှိ​မြို့​များ​ကို​ဖျက်​ဆီး​သော​အ​ခါ​၌
    အာ​ဗြ​ဟံ​ကို​သ​တိ​ရ​တော်​မူ​၏။ လော​တ​ကို​လည်း​ပျက်​စီး​ခြင်း​ဘေး​မှ​လွတ်​မြောက်​စေ​တော်​မူ​၏။
  cbi-NTPO: Dios entsanguitaa Lot' chunu jatsuwasha chumu pebululanu millangaami,
    tsaaren Abrahamnu mandenga' mityaa, Lotnuya mangalaami deju'kike' pirenu tenasha.
  bod-N: དེ་ཡང་དཀོན་མཆོག་གིས་ཡུལ་འཁོར་གྱི་གྲོང་ཁྱེར་ཐམས་ཅད་རྡུལ་དུ་བརླག་པ་དང་ལོད་ཐུ་སྡོད་སའི་གྲོང་ཁྱེར་དེའང་མེད་པར་བཟོ་བའི་དུས༌སུ།
    ཁོང་གིས་ཨབ་ར་ཧམ་ཐུགས་ལ་དགོངས་ཏེ་ལོད་ཐུའང་གྲོང་ཁྱེར་དེ་ལས་ཕྱི་རུ་ཁྲིད་པར་མཛད༌དོ།།
  wsk-wsk: Tom Kaem sor wolong mu ko wonong ilagala mu nunga kai maliluwurokko, mu
    nu Abraham ko wosenga ko ikiam, ale Lot sangaru towa se sor nu te bagaram mu menawuram.
  kkl-kkl: Allahri as Mag Yordan peramag as Lot wamoghag aneko mali nenelamogti, Abraham
    sembe ekon taog kom. Ekon taog komdi, Lot sembe Abraham ilipsae Haran elme wamlaba,
    tebaleag aro seneraghogti sae kiliro tobog.
  sna-sna: Saka Mwari paakaparadza maguta omubani, akarangarira Abhurahama, uye akabudisa
    Roti kubva panjodzi yakaparadza maguta makanga muchigara Roti.
  spa-BLM: Cuando Dios destruyó las ciudades de la llanura, se acordó de Abraham y
    envió a Lot en medio de la destrucción, cuando derribó las ciudades en las que
    vivía Lot.
  beu-beu: Uanguveng Lahatala Ana bendar ba kakura-omi Yordan moar eoang mi, bot bendar
    ba Lot emihing mana ang naung ening amusing-ajela angu, palai ba Lahatala Ana
    metma Abraham at palai angu, Ana vengani. Angu ebele, Lahatala Ana Lot at lamal
    kaluar metma bendar ba Ana ening amusing-ajela, bot ening midodu-milala angu eahalang.
  cac-cac: Ayic ix satjiel juntzan̈ chon̈ab' chi' yuj Dios d'a jun nivan ac'lic b'aj
    ix ec' cajan vin̈aj Lot chi', ix snaancot Dios tas ix sc'an vin̈aj Abraham, yuj
    chi' ix colchaj vin̈aj Lot chi' d'a scal jun nivan yaelal chi'.
  swh-ULB: Wakati Mungu alipoharibu miji ya bondeni, Mungu akamkumbuka Abraham. Akamtoa
    Lutu kutoka katika maangamizi alipoangamiza miji ambayo katika hiyo Lutu aliishi.
  bel-bel: І было, калі Бог зьнішчаў гарады навакольля гэтага, успомніў Бог пра Абрагама,
    і выслаў Лота спасярод зьнішчэньня, калі бурыў гарады, у якіх жыў Лот.
  wed-wed: Maranai God nai melagaii ma wapuna i pupuni, tauna Abraham eḡa ita notavai-nuavurui.
    Ma lamna aubaina God Lot i paritawana-opunei ma muriai nai melagaina i vipupui.
  deu-ELBBK: Und es geschah, als Gott die Städte der Ebene verdarb, da gedachte Gott
    des Abraham und entsandte Lot mitten aus der Umkehrung, als er die Städte umkehrte,
    in denen Lot gewohnt hatte.
  mbb-OT: Wazà melipati te Nengazen is kebpekid-uyun din diyà te ki Abraham, su zutun
    te kedèdeeti zin te menge inged diyà te suǥud he zutun med-ubpà si Lot, impepelaǥuy
    zin si Lot su wey kenà meragkes.
  msc-msc: Nba, Alla ka kɛnɛgbɛ so bɛɛ halaki tuma mɛn na, a ka a miri Iburahima ma
    ka Luti kisi ta la halakili ma. Ta wo ka so bɛɛ halaki, Luti siini tɛrɛ dinkira
    mɛn dɔ.
  mal-2015: എന്നാൽ ആ പ്രദേശത്തിലെ പട്ടണങ്ങളെ നശിപ്പിക്കുമ്പോൾ ദൈവം അബ്രാഹാമിനെ ഓർത്തു.
    ലോത്ത് പാർത്ത പട്ടണങ്ങൾക്കു ഉന്മൂലനാശം വരുത്തുകയിൽ ലോത്തിനെ ആ ഉന്മൂലനാശത്തിൽനിന്നു
    വിടുവിച്ചു.
  tuo-NT: Ti paꞌtiropʉ nise macãrĩ Lot níꞌcarore ʉ̃jʉ̃acõꞌagʉ̃, Õꞌacʉ̃ Abrahãrẽ wãcũcʉ
    niwĩ. Tojo weegʉ te macãrĩ ʉ̃jʉ̃acõꞌase dʉporo wẽrĩrĩ nígʉ̃, Lore apesepʉ miacʉ
    niwĩ.
  gup-gup: Kunmekbe wanjh bu God bolkyakwong kubolkkihkimuk ngarre kanjdjikanjdji,
    God biburrbom Abraham dja bimunkeweng Lot bibebkeng kumekbebeh, ba minj dowimeninj,
    bu nungka God benyakwong rowk nawu birrihni kubolkkihkimuk kore Lot.
  met-met: Baing ina naga, bungina Urana hanggalangia long sabanggadi duwa gomania,
    hatumia muli Ebraham, saing xap Lot sangua hanggaliangua xap long sabanggadi Lot
    wa mana ba.
  gvs-gvs: E tutayana asayadi dadava amo goi Yauwe imtulidi, Eberamo inuwaisi, tauna
    itagona bego Lotiyana ina kasa goi isiya.
  rmc-rmc: A sar o Del zňičinelas o fori pre oda than, kaj bešelas o Lot, leperďa
    peske pro Abraham a mukľa le Lot te denašel odarik avri.
  nlg-nlg: Mi tana bona God te durakei tua na lei komu kiri tana boboko te ghahaa
    igaa Lot, gaia te ghanaghanaa Abraham, me talana Lot ge ke sama polo tana vahaghitaili
    te kalea.
  dgr-DOGNT: Eyıt'à Nǫ̀htsı̨ eyı kǫ̀godeè nàke dèe goı̨tłoa k'e yedıhòèhtsı̨ ekò Abraham
    daànıwo ts'ıhɂǫ̀ wesah Lot edaxàı̨htı̨ hǫt'e. Dǫ kǫ̀godeè nàgedèe xè Lot wedıhòłı̨-le.
  pes-OPV: و هنگامی که خدا، شهرهای وادی را هلاک کرد، خدا، ابراهیم را به یاد آورد،
    و لوط را از آن انقلاب بیرون آورد، چون آن شهرهایی را که لوط در آنهاساکن بود، واژگون
    ساخت.
  ron-1924: Кынд а нимичит Думнезеу четэциле кымпией, Шь-а адус аминте де Авраам ши
    а скэпат пе Лот дин мижлокул прэпэдулуй, прин каре а сурпат дин темелие четэциле
    унде ышь ашезасе Лот локуинца.
  ben-OBCV: তাই ঈশ্বর যখন সমতল এলাকার নগরগুলি ধ্বংস করে দিলেন, তখন তিনি অব্রাহামকে
    স্মরণ করলেন, এবং লোটকে তিনি সেই সর্বনাশ থেকে বের করে আনলেন, যা সেই নগরগুলিকে উৎখাত
    করে ছেড়েছিল, যেখানে লোট বসবাস করছিলেন।
  lex-lex: Emkadella lerni la Orgahi Nweyata-nwaniawua leta-let no'a rai mtatan la
    Yordan lowanni, ne Nwatiri-nwaliakra leta-let maka Lota ha ndella, noma Orgahi
    Nhoratnana Abrahama, noka Nodgiota Lota pa nlergot la gen miaka Ha nwatiri-nwaliakar
    de letgarni.
  rgu-rgu: Manetualain tao nalulutuꞌ kota sira, tehuu Ana tuli-fali na Lot kaluar
    neme mamanaꞌ fo hapu huhukuꞌ ria, nana huu nafarene hehelu Na neuꞌ Abraham.
  som-som: Oo waxay noqotay, markii Ilaah baabbi'iyey magaalooyinkii Bannaanka, in
    Ilaah xusuustay Ibraahim, Luudna roggidda wuu ka bixiyey markuu rogay magaalooyinkii
    Luud dhex degganaa.
  lat-VUC: Cum enim subverteret Deus civitates regionis illius, recordatus Abrahæ,
    liberavit Lot de subversione urbium in quibus habitaverat.
  aoi-aoi: Eneja Neningikarrawara ni-ngajama akina-manja angalya Jaduma n-ambilyu-murrumanja
    adinuba-wiya nakina Lada akwa ngawa Kamara-manja. Akena ni-yakuwerribikinuma nakina
    Aburiyamu-wa akwa neni-larrkama nakina Lada ni-lyumaduma ebinu-wa angalya Jawa
    ningkinyungwurri-yada nakina-da.
  eng-ASVBT: And it came to pass, when God destroyed the cities of the Plain, that
    God remembered Abraham, and sent Lot out of the midst of the overthrow, when he
    overthrew the cities in which Lot dwelt.
  mna-mna: Tana indeeŋe ta Anutu ipasaana kar ta timbot lele keteeneŋana tana na,
    ni mataana iŋgal Abaraam, tabe ikamke Lot pa kar tana.
  ita-1885: Così avvenne che, quando Iddio distrusse le città della pianura, egli
    si ricordò di Abrahamo, e mandò Lot fuori di mezzo la sovversione, mentre egli
    sovvertiva le città nelle quali Lot era dimorato.
  eng-LXXUP: And it came to pass that when God destroyed all the cities of the region
    round about, God remembered Abraham, and sent Lot out of the midst of the overthrow,
    when the Lord overthrew those cities in which Lot dwelt.
  eng-ULB: So when God destroyed the cities of the plain, God called Abraham to mind.
    He sent Lot out of the midst of the destruction when he destroyed the cities in
    which Lot had lived.
  spa-VBL: Cuando Dios destruyó las ciudades del valle, no se olvidó de la promesa
    que le había hecho a Abraham, y salvó a Lot de la destrucción de las ciudades
    donde él vivía.
  fra-_FOB: Or, lorsque Dieu détruisit les villes de la plaine, Dieu se souvint d'Abraham,
    et il fit partir Lot du milieu de la ruine, quand il renversa les villes où Lot
    avait habité.
  mal-mal: എന്നാൽ ആ പ്രദേശത്തിലെ പട്ടണങ്ങളെ നശിപ്പിക്കുമ്പോൾ ദൈവം അബ്രാഹാമിനെ ഓർത്തു.
    ലോത്ത് പാർത്ത പട്ടണങ്ങൾക്ക് ഉന്മൂലനാശം വരുത്തിയപ്പോൾ ലോത്തിനെ ആ ഉന്മൂലനാശത്തിൽനിന്നു
    വിടുവിച്ചു.
  urd-GVR: Yoṅ Allāh ne Ibrāhīm ko yād kiyā jab us ne us maidān ke shahr tabāh kie.
    Kyoṅki wuh unheṅ tabāh karne se pahle Lūt ko jo un meṅ ābād thā wahāṅ se nikāl
    lāyā.
  suz-BL: मोपा परमप्रभुमी मेको दिंम, सहर निक्‍शी क्‍याम्‍दा बाक्‍त। मेना परमप्रभुमी
    अब्राहाम आ पुंइशो लोव़ मिम्‍शा, लोत कली मेको सहर रे ग्रुंइशा प्रोना बाक्‍त। नोले
    मेकोमी मेको सहर नेल्‍ल खतम पोक्‍गा बाक्‍त।
  ita-1927: Così avvenne che, quando Iddio distrusse le città della pianura, egli
