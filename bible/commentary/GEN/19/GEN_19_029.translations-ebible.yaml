  uig-ARA: ئەمما شۇنداق بولدىكى، خۇدا ئۇ تۈزلەڭلىكتىكى شەھەرلەرنى ۋەيران قىلغاندا،
    ئۇ ئىبراھىمنى ئېسىگە ئېلىپ، لۇت تۇرغان شەھەرلەرنى بەربات قىلغاندا ئۇنى بالايىئاپەتنىڭ
    ئىچىدىن چىقىرىپ قۇتقۇزدى.
  bsp-bsp: Ntɛ Kanu kəŋcləsər sədare sa aranta ŋaŋɔkɔ mɔ, kɔ Kanu kəŋcɛm-cɛmnɛ Abraham,
    kɔ kəyac Lɔt pəlɛc ntɛ kəŋcləsər sədare nsɛ Lɔt ɛnandɛ pəyacnɛ mɔ.
  bps-bps: Kabay di kafalmo Dwata i dad banwe di bong datal én, gafaldaman Abraham,
    taman falwaan Lat di kafalmon i banwe gumnean, du fye là mati.
  mbs-mbs: Meneng pegbaet te Timanem te menge lonsod kidoen te baog sìyan inogpaan
    i Lot, mig-aneng-aneng se Timanem tepad ki Abraham, aw yan impelowà din si Lot
    amon eked sikandin kegelà sipat te menge doma otaw.
  tof-tof: God ene buruburudü wirri basirr nis ene inzan nóma kolae nyónürr, wa gyagüpi
    wamórr Eibrra-am ne klamóm yatorr. Da wa Lotón zid yónürr ene kolaedógab, wa ene
    basirr nóma nümrükürr, Lot ne ngyaben yarilürr.
  sus-sus: Ala to na taae kana Loti nu sabatixi dɛnnaxɛ, a a ratanga na gbaloe ma
    Iburahima xa fe nan na.
  pon-2006: Ahpw ni ahnsou me Koht ketin kamwomwala kahnimw ko nan wahuo, e ketin
    kupwukupwurehte Eipraam oh ketin mweidohng Lohd en pitla.
  jae-jae: Gêdêŋ taŋ Anôtô geseŋ malac gaboaŋŋa su naŋ, eŋ taê gêjam Abraham ma gêwê
    Lot gêc gamêŋ, taŋ gêjaŋa naŋ su. Biŋ tau kêsa gêdêŋ Anôtô geseŋ malac, taŋ Lot
    gêŋgôŋ naŋ su.
  ksd-ksd: Ma ba God i ga kamare vue ra umana pia na pal ta ra gunan i tamataman,
    God i ga nuk pa Abaraam, ma i ga tul vairop vue Lot, upi koko na virua ta nam
    ra bung ba i ga vue pukue vue ra umana pia na pal Lot i ga ki tana.
  tur-YTC: Tanrı ovadaki kentleri yok ettiğinde, Tanrı Avraham’ı hatırladı ve Lut'un
    yaşadığı kentleri yerle bir ettiği zaman, Lut'u yıkımın ortasından dışına gönderdi.
  bel-N: І сталася, калі Бог зьнішчыў гарады гэтай ваколіцы, узгадаў Бог пра Абрагама,
    і выслаў Лёта з-паміж руйнаваньня, калі руйнаваў гарады, у якіх жыў Лёт.
  grc-BRENT: Καὶ ἐγένετο ἐν τῷ ἐκτρίψαι τὸν Θεὸν πάσας τὰς πόλεις τῆς περιοίκου, ἐμνήσθη
    ὁ Θεὸς τοῦ Ἁβραάμ· καὶ ἐξαπέστειλε τὸν Λὼτ ἐκ μέσου τῆς καταστροφῆς, ἐν τῷ καταστρέψαι
    Κύριον τὰς πόλεις, ἐν αἷς κατῴκει ἐν αὐταῖς Λώτ.
  ind-AYT: Demikianlah, ketika Allah membinasakan kota-kota di lembah itu, Allah mengingat
    Abraham dan mengeluarkan Lot dari tengah-tengah kehancuran itu, ketika Dia menunggangbalikkan
    kota-kota itu, tempat Lot tinggal.
  lid-lid: Len Kindrei sulumwi kon tinan ma nyamak mene Lot manyah udu aliy, eme iy
    badeh bamaniy Abraham bwe ya eme iy mwesekei Lot atobwak ma iy udu mwasin. Loboho
    Iri Mowaba Ma Amora
  eng-NNA: In that way God burned completely the plain and the two towns. Only Lot
    and his two daughters he sent away from Sodom lest they be killed. God listened
    to Abraham, he saved Lot.
  nya-nya: Choncho Mulungu anawononga mizinda ya ku chigwa, koma anakumbukira pemphero
    la Abrahamu natulutsa Loti ku sulufule ndi moto zimene zinawononga mizinda ya
    kumene Loti amakhalako.
  hrv-hrv: Tako se Bog, dok je zatirao gradove u ravnici u kojima je Lot boravio,
    sjetio Abrahama i uklonio Lota ispred propasti.
  mps-mps: Godigo te tigidali malu tǫde elaluali hanu dolali. Tiali goli, agai te
    Abrahamba homu kone palama, tama agai te Lot dali, te aga bidali hanu dali, te
    me dolobeo. Te dolobo sę ebogo te Lot polobadu bidali hanu dabe mu dola silalio.
  llg-llg: Manetualain Ana tulun Lot kalua neme mamanak, fo nanahukuk ndia mai, huu
    Ana nasaneda Ndia hehelun neu Abraham.
  tpi-tpi: God i bagarapim olgeta taun i stap long dispela ples daun. Tasol em i tingting
    long Abraham, na taim em i bagarapim ol dispela taun Lot i bin i stap long en,
    em i larim Lot i abrusim dispela bagarap.
  dan-1931: Da Gud tilintetgjorde Jordanegnens Byer, kom han Abraham i Hu og førte
    Lot ud af Ødelæggelsen, som han lod komme over de Byer, Lot boede i.
  vie-OVCB: Khi Đức Chúa Trời tiêu diệt các thành phố vùng đồng bằng, Ngài vẫn nhớ
    đến Áp-ra-ham và cứu Lót thoát khỏi cái chết rùng rợn của người Sô-đôm.
  lbk-lbk: Adi kad issan namakawasan Apo Dios isnan cheycha'y ili ay liniliwes nan
    cheta, sisinmekna si Abraham et inpalayawna si Lot ta ad-i maitapi isnan menpakawasana
    isnan cheycha ay ili.
  guj-2017: આમ જ્યારે ઈશ્વરે તે મેદાનોના નગરોનો નાશ કર્યો, ત્યારે ઈશ્વરે ઇબ્રાહિમને
    યાદ કર્યો. જ્યાં લોત રહેતો હતો, તે નગરોનો નાશ તેમણે કર્યો, ત્યારે એવા નાશમાંથી
    તેમણે લોતને બહાર લાવીને બચાવી લીધો.
  byr-byr: '@see-verse:GEN.019.028'
  awx-awx: Anätutä yot kupi unggwen yang pahawän malikin täpduxu, Abrahamde natäke,
    Lolu iniwän, andatäkuke meyä uläknga yapmikut.
  pon-2006A: Ahpw ni ahnsou me Koht ketin kamwomwala kahnimw ko nan wahuo, e ketin
    kupwukupwurehte Eipraam oh ketin mweidohng Lohd en pitla.
  por-BRBSL: Quando Deus destruiu as cidades da planície, Deus se lembrou de Abraão
    e enviou Ló para fora do meio do derrube, quando derrubou as cidades em que Ló
    vivia.
  aly-aly: Akngey ra iterl-arek, Abraham ra alhelek Lot-anem arntarnt-aremel. ...
  cth-cth: Hottelah Cathut ni thingyei yawn dawk e khopuinaw a raphoe lahunnah hoi
    Lot onae khopuinaw a raphoe nah Cathut ni Abraham a pahnim hoeh dawkvah, Lot teh
    rawknae koehoi a hlout sak.
  twi-twi: Bere a Onyankopɔn sɛee nkurow a ɛwɔ asase tamaa no so no, Onyankopɔn kaee
    Abraham, na oyii Lot fii ɔsɛe a ɛbaa nkurow a na Lot te so no mu no.
  hlt-hlt: Tedae Pathen loh vannaem kah khopuei a phae vaengah Pathen loh Abraham
    te a poek. Te dongah Lot te a paletnah khui lamloh a khuen. Te phoeiah Lot loh
    kho a sak nah khopuei te a palet.
  tbz-SIM: Kuyie ndɔ́ kɛ́cɔ́u ndìì mɔ̀nnì yɛhɛkɛ̀ Dɔti do bo kɛ̀ɛ̀ tenkɛ̀ kpɛyɛ, kɛ́coo
    mmu Dɔti kù yɛ̃́ mɛ̀ɛ̀ kpɛ́í nhAbɑrɑhɑmmu kpɛ́í.
  msy-2020: God nguibar nguazir zarir kamɨn itiba bar adagh asɨghasɨki. Egha an Abraham
    gɨnɨghnɨgha, nguibar Lot itim gasɨghasɨgha, Lot gamizɨ an osɨmtɨzir kam gita.
  txq-txq: Manetualain tulun Lot kalua henin numa mamana mana hambu huku-dokik naa
    mai, neu faik fo Ana nakalulutu basa kotar raa, nahuu Ana nasaneda Ndia hehelu-bartaan
    neu Abraham.
  aaz-aaz: Onaim oras Usiꞌ nout nakrat-ratiꞌ koat ein naan, In namnau In rais manbaꞌan
    neu naiꞌ Abraham. Etun In nturun ma napoit naiꞌ Rot naꞌko bare reꞌ In nareuꞌ goe
    naan.
  azb-azb: Allah düzənlikdəki şəhərləri məhv etdiyi zaman İbrahimi xatırladı, buna
    görə də Lutun yaşadığı şəhərləri dağıdarkən onu fəlakət içindən çıxartdı.
  eng-DBY: And it came to pass when God destroyed the cities of the plain, that God
    remembered Abraham, and sent Lot out of the midst of the overthrow, when he overthrew
    the cities in which Lot dwelt.
  hin-2017: और ऐसा हुआ कि जब परमेश्वर ने उस तराई के नगरों को, जिनमें लूत रहता था,
    उलट-पुलट कर नाश किया, तब उसने अब्राहम को याद करके लूत को उस घटना से बचा लिया।
  wol-KYG: Ndaxam bi Yàllay tas dëkki joor ga, xalaat na Ibraayma, ba musal Lóot ca
    dogalam boobee, keroog ba mu tasee dëkk, ya Lóot daloon.
  swp-swp: Arinai ede, huia eai ne Eaubada gonu ne eanuadi i hebaaeadi wa, Aberahama
    i nuatui, arinai Lota i hepesa bagunai heasibuina boeana eai, huiana ne eanuadi
    wa aridi eai Lota i miamia wa i heasibuidi.
  bjr-bjr: Anutufa mi afaasanasaa maru maqusausa faqa maqa maaqa faqa kurididanoo
    Abaraqaammanara iriseenoo Rootafa mariu maqusausa naridanoo Rootana kai mareeqee
    kaqinni quqanau.
  eng-YLT: And it cometh to pass, in God's destroying the cities of the circuit, that
    God remembereth Abraham, and sendeth Lot out of the midst of the overthrow in
    the overthrowing of the cities in which Lot dwelt.
  heg-NTPO: Ama Lamtua Allah tulung Lot le puti deng maan in tom hukung na, se oras
    Un in tao dudus-didaa kota-kota na ngas. Undeng Un nangan Un in hida man Un butu-kilan
    nol Abraham son na.
  ptu-ptu: Susim too wattunna anna natallannii Puang Allataala ingganna kota dio lembä
    ia too. Nahingngiam Puang Allataala pelauanna Abraham, napolalam untässu'i Lot
    dio mai katallanganna indo kota naongei.
  bzd-NTPO: Es Skëköl tö ká̱ e' wakpa e̱wé̱wa. Erë ì ki' Abraham tö ie' a̱, e' ska'
    ie' e̱r de, e' kue̱ki̱ ie' tö Lot tsa̱tkée.
  kwf-kwf: KaidaꞋi God nia malangisia fanoa ki taꞋifau ana oteote doe neꞋeri neꞋe
    sa Lot nia tua ana, bore ma nia ka manata toꞋona ganiꞋa sa Abraham. Ma God ka
    alafafia sa Lot ka tafi etaea nia malangisia fanoa neꞋeri ki.
  eng-WYC-2017: For when God destroyed the cities of that country, he had mind of
    Abraham, and delivered Lot from [the] destroying of the cities in which he dwelled.
  eng-WMBB: When God destroyed the cities of the plain, God remembered Abraham, and
    sent Lot out of the middle of the overthrow, when he overthrew the cities in which
    Lot lived.
  spp-spp: Canŋke Kile mpyi na kuru bafage kànyi súuge ke, u funŋk'à cwo Ibirayima
    na, maa Loti shwɔ nage na. Lire pyiŋkanni na, kànyi na Loti mpyi a tɛ̀ɛn ke, nag'à
    yire puni shi tò.
  aey-aey: Qa Anut uqa taun lecis fadalalen saen euna uqa Ebrahamnu cisdumei Lot fadalec
    cudunnadec suldocob taun uqa bilen eu culimei busali nuen.
  urd-GVH: यों अल्लाह ने इब्राहीम को याद किया जब उसने उस मैदान के शहर तबाह किए। क्योंकि
    वह उन्हें तबाह करने से पहले लूत को जो उनमें आबाद था वहाँ से निकाल लाया।
  rug-rug: Ba sipu huari Tamasa sari na vasivasileana lavata koasa pezara vasina pu
    koa se Loti, si balabala ia Tamasa se Ebarahami ke va govetia Sa se Loti pude
    di ta harupu.
  gaz-gaz: Waaqni yeroo magaalaawwan dirree sanaa balleessetti Abrahaamin yaadate;
    kanaafuu yommuu magaalaawwan Loox keessa jiraachaa ture balleessetti Looxin balaa
    sana keessaa baase.
  fra-LSG: Lorsque Dieu détruisit les villes de la plaine, il se souvint d’Abraham;
    et il fit échapper Lot du milieu du désastre, par lequel il bouleversa les villes
    où Lot avait établi sa demeure.
  gnn-gnn: Yo, ŋayipi Godthu ŋunhiyi bumaranydja yätjnha wäŋanha Djudumbuynhanydja,
    yurru walŋakuŋalanydja ŋayi ŋanyana Lotnhana, liŋgu Godthu yukurrana guyaŋina
    ŋanya Yipurayimnha, ga yurruna ŋayi yakanydja bumara Lotnhanydja.
  yal-yal: Ala to yi na taane kalama nun, a yi mirixi Iburahimaa fe ma. Na nan a toxi,
    Ala yi Loti ratanga na gbalon ma, a yi na taane kalama waxatin naxan yi, Loti
    yi dɔxi dɛnaxan yi.
  gum-gum: Øyamay tru muba chag kuimburab ciudameran Tiusbe pinisaig køn. Inchendø
    Tiusbe Abrahamwane isua tøga pasrøwa, tru Lot tsuig ciudameran purø trømbøig pinishib
    arrubigugurri Lotwane wesraig køn.
  iou-iou: Yawetä Sodom Gomora awaŋ pähap Lottä iraniken u nanik kudup däpmäŋ moreŋkuko
    upäŋkaŋ Abrahamta nadäŋpäŋ Lot uken nanik imagut yäpmäŋ kuŋkuk.
  haw-1868: A i ka wa a ke Akua i luku ai i na kulanakauhale o ka papu, hoomanao iho
    la no ke Akua ia Aberahama, a hoopakele ae la ia Lota maiwaena aku o ka hookahuli
    ana, ia ia i hookahuli ai i na kulanakauhale kahi a Lota i noho ai.
  arb-NAV: وَهَكَذَا عِنْدَمَا دَمَّرَ اللهُ مُدُنَ السَّهْلِ ذَكَرَ إِبْرَاهِيمَ،
    فَأَخْرَجَ لُوطاً قُبَيْلَ وُقُوعِ الْكَارِثَةِ حِينَ قَلَبَ الْمُدُنَ الَّتِي
    سَكَنَ فِيهَا لُوطٌ.
  adz-adz: Gubuꞌ Anutu siata gamp santan mingꞌa bump sib da maran rufur Abraham i
    nan gan gutagin ugu da irim Lot sib i runta sinungꞌ gamp igi.
  ewe-ewe: Ale Mawu se Abraham ƒe kukuɖeɖe, ena Lot nɔ dedie, eye wòɖee tso ku kple
    tsɔtsrɔ̃ siwo ƒo xlã Sodom, Gomora kple du siwo ƒo xlã wo la me.
  eng-LEE: And it came to pass, when God destroyed the cities of the plain, that God
    remembered Abraham, and sent Lot away out of the midst of the overthrow, when
    he overthrew the cities in which Lot had dwelt.
  dji-dji: Miri bilapilang, nyani Goddji djirriḻbili ngunupili gurrbimirrpili nyibirri
    Lut nyininy giriny. Bil nyani gingini Lutnyi marrga nyaniny yilitjili ngunungir
    gunyambingir, bintji Abrayam marr-mirgidjidji Lutgi; bilapilang God inga mil-yilgidjini
    Abrayamgi.
  gvn-gvn: '@see-verse:GEN.019.028'
  nna-nna: Palajun pala parlkarrangajirri tawunjirri kamparnapulinyi ngarrakuny Ngarrkalu,
    wirlarnajaninyi marlkarri ngurrararrangu wiyirr yiji. Lot-jakun ngakarna jalanga
    Sodom-ja marlkarringamarra. Abraham-ku pinakarrinyalu Ngarrkalu, wankanyu jirni
    Lot.
  asm-FB: যেতিয়া ঈশ্বৰে সমথলৰ নগৰবোৰ বিনষ্ট কৰিলে, তেতিয়া ঈশ্বৰে অব্ৰাহামক সোঁৱৰণ
    কৰিলে; তেওঁ লোটে য’ত বাস কৰিছিল, সেই নগৰবোৰৰ ধ্বংসস্তূপৰ মাজৰ পৰা তেওঁক বাহিৰলৈ
    উলিয়াই পঠালে।
  sus-A: عَلَ تٌ نَ تَايٍ كَنَ لٌتِ نُ سَبَتِشِ دّننَشّ، عَ عَ رَتَنفَ نَ فبَلٌي مَ
    عِبُرَهِمَ شَ قٍ نَن نَ.
  fra-SBL: Lorsque Dieu détruisit les villes de la plaine, il se souvint d'Abraham
    et fit sortir Lot du milieu de la destruction, lorsqu'il détruisit les villes
    dans lesquelles Lot habitait.
  hbo-hbo: וַיְהִ֗י בְּשַׁחֵ֤ת אֱלֹהִים֙ אֶת־עָרֵ֣י הַכִּכָּ֔ר וַיִּזְכֹּ֥ר אֱלֹהִ֖ים
    אֶת־אַבְרָהָ֑ם וַיְשַׁלַּ֤ח אֶת־לֹוט֙ מִתֹּ֣וךְ הַהֲפֵכָ֔ה בַּהֲפֹךְ֙ אֶת־הֶ֣עָרִ֔ים
    אֲשֶׁר־יָשַׁ֥ב בָּהֵ֖ן לֹֽוט׃
  shp-NTPO: Jaskáaxonra aká iki, Diossen keyokin ja Lot jain japachoai mai teshanpain
    iká jemabo, ikaxbi Abraham shinanxon Diossen Lot jainoa tsekáa iki; jato akai
    jakonmanin ayamanon ixon.
  eng-WYCLIFFE: For whanne God distriede the citees of that cuntrey, he hadde mynde
    of Abraham, and delyuerede Loth fro destriynge of the citees in whiche he dwellide.
  piu-2006: '@see-verse:GEN.019.028'
  pjt-pjt: Palu panya Aipuṟamalu ngaṉmanytju Godala tjapinu aṉangu palya tjuṯa Tjatamalanguṟu
    wankaṟunkunytjaku. Ka panya Godalu kulinu Aipuṟamalu tjapintja munu panya palumpa
    katja Lotanya wankaṟunu palumpa kuri munu uṉṯalpa kutjara kuḻu. Munu maḻangka
    kutju Tjatamanya tjananya ngura panya tjuṯa waṟungka wiyaṉu aṉangu winki.
  cwe-cwe: Baho Mulungu viyanangile mabululu ya dibawe Lutu hoyakalile kokala, kamkumbuka
    Bulahimu kwa kumulava Lutu muna yamabululu yano, muladi Lutu sekeyanangigwe.
  bgs-bgs: Agad igdadattan katô Manama tô mga lunsud tun ta kapattadan na igóddóan
    i Lot, asal ándà din kalingawi si Abraham, asta igpaluwà din si Lot ébô dì sikandin
    maté.
  kik-kik: Nĩ ũndũ ũcio, rĩrĩa Jehova aanangire matũũra macio manene ma kĩaragana
    kĩu, nĩaririkanire Iburahĩmu, na akĩruta Loti mwanangĩko-inĩ ũcio waharaganirie
    matũũra macio manene kũrĩa Loti atũire.
  ksr-ksr: Anutunoŋ baloŋ koria iikawaa taoŋa taoŋa meŋ kileeŋ kondemondeenoti, kambaŋ
    iikanoŋ Aabraham romoŋgoŋ muro. Beeta Lootnoŋ taoŋ iikanoŋ laligoro ii meleeno
    kemebombaajoŋ aŋgi Anutunoŋ kambaŋ iikanoŋadeeŋ jeŋ kotoro Loot kondemondeeŋ iikawaa
    uutanoŋga wama kagi. Kiaŋ.
  fra-NCL: Lorsque Dieu détruisit les villes de la Plaine, il se souvint d’Abraham,
    et il fit échapper Lot au bouleversement, lorsqu’il bouleversa les villes où Lot
    habitait.
  cek-AK: Angraeng mah azawn ih vangpuinawk to phraek naah, Sithaw mah Abraham to
    pahnet ai, Lot ohhaih vangpui to phraek han oh naah doeh, kamro vangpui thung
    hoiah Lot to a loihsak.
  xla-xla: Godtapo wou mo dla ha꞉ha꞉le mo patoto poyumama A꞉iblaham ma sikemte malamaiyo.
    Epapele koko tle ya꞉tapo Lotye dlapa hamdele dulu tle seme alikili dla woyamaiyo.
    Amasiyama dlapa etapo Lotta halale mo dapiyamte eye ma-hamdepo hamastaiyo.
  cuk-cuk: Weyobi, Bab-Dummad Lot-maigusadgi neggweburmar-nebagi-bukwad obelosad.
    Bab-Dummad Abrahamʼgi nued-binsaed-ular, Lot-onosad, melle Lot dule-baiganba burgwegar.
  uig-CYR: Амма шундақ болдики, Худа у түзләңликтики шәһәрләрни вәйран қилғанда, У
    Ибраһимни есигә елип, Лут турған шәһәрләрни бәрбат қилғанда уни балаю-апәтниң
    ичидин чиқирип қутқузди.
  tel-2017: ఆ విధంగా దేవుడు ఆ మైదానపు పట్టణాలను నాశనం చేసినప్పుడు దేవుడు అబ్రాహామును
    జ్ఞాపకం చేసుకున్నాడు. లోతు కాపురమున్న పట్టణాలను ధ్వంసం చేసినప్పుడు ఆ విధ్వంసంలో
    లోతు నాశనం కాకుండా తప్పించాడు.
  hat-BSA: Se konsa li rive ke lè Bondye te detwi vil yo nan vale a, ke Li te sonje
    Abraham. Li te voye Lot deyò dega a, lè li te boulvèse vil yo nan sila Lot te
    rete.
  kos-kos: Tusruktu ke God El kunausla siti nukewa infalfal sac yen Lot el muta we,
    El nunku kacl Abraham, ac lela tuh Lot elan painmoulla.
  hbo-WLC: וַיְהִ֗י בְּשַׁחֵ֤ת אֱלֹהִים֙ אֶת־עָרֵ֣י הַכִּכָּ֔ר וַיִּזְכֹּ֥ר אֱלֹהִ֖ים
    אֶת־אַבְרָהָ֑ם וַיְשַׁלַּ֤ח אֶת־לוֹט֙ מִתּ֣וֹךְ הַהֲפֵכָ֔ה בַּהֲפֹךְ֙ אֶת־הֶ֣עָרִ֔ים
    אֲשֶׁר־יָשַׁ֥ב בָּהֵ֖ן לֽוֹט׃
  ibo-ibo: Ya mere, mgbe Chineke bibiri obodo ndị ahụ dị na mbara ala, o chetara Ebraham,
    kpọpụta Lọt site nʼoke mbibi ahụ e bibiri obodo ndị ahụ Lọt bi nʼime ha.
  ory-ory: ଏହିରୂପେ ସେହି ପ୍ରାନ୍ତରସ୍ଥିତ ସମସ୍ତ ନଗରର ବିନାଶ ସମୟରେ ପରମେଶ୍ୱର ଅବ୍ରହାମଙ୍କୁ
    ସ୍ମରଣ କଲେ, ପୁଣି, ଲୋଟ ଯେଉଁ ଯେଉଁ ନଗରରେ ବାସ କରିଥିଲା, ସେହି ସେହି ନଗରର ଉତ୍ପାଟନ ସମୟରେ
    ଉତ୍ପାଟନ ମଧ୍ୟରୁ ଲୋଟକୁ ବାହାର କଲେ।
  wmt-wmt: '@see-verse:GEN.019.028'
  chk-chk: Iwe, a fis pwe lupwen Kot a ataala ekewe telinimwen ewe lemol, a chechemeni
    Apraham. Iwe, a emwenawu Lot seni lon ewe feiengau, lupwen a ataala ekewe telinimw
    Lot a imweimw lon.
  ssd-ssd: Kuate nu ma gutoŋ ta te-ŋgisiwam bafuna sulumba nu Abraham idusmba Lot
    kukulna le nu tiŋga ma kise kina. Taŋana le nu Lot buk minna tumbraŋ ta ŋakmba
    kile-ŋgisike suluna.
  rop-rop: Wal God bin jinggabat det wed weya imbin dalim Eibrahem det kantrimen blanga
    Lot, en wen imbin binijimap det dubala taun garram ola pipul, imbin larramgo Lot.
    Im nomo bin binijimap Lot garram ol detlot najalot pipul.
  ukr-1871: І було, як руйновав Бог в українї тій городи, спогадав Бог Авраама, і
    вислав Лота з руйновища, як руйновав городи, що жив у них Лот.
  eng-AOI: God destroyed Sodom where Lot had been living and also Gomorrah. But he
    remembered Abraham and let Lot escape to Zoar so he would be safe.
  yon-yon: Godbed Abraham yoom dakmiwen ye weng kuu nonondandindo kowe, Lot yaa awanenoone
    taun monmaroon kuu kombiri wonoon.|H
  bch-bch: Toa bedaoa ta Deo ipaeabu ngan gid tuanga ngan dubu kapei toa oa. Mugaeai
    Lot imamado ngan tuanga toa oa. Be Deo imata nanan Abraam, ta ibada Lot mulian
    ngan gid tuanga toa timukuru oa.
  deu-1951: Und als Gott die Städte in jener Ebene verderbte, da gedachte Gott an
    Abraham, und er führte Lot mitten aus dem Verderben, als er die Städte umkehrte,
    darinnen Lot gewohnt hatte.
  eng-JPS: And it came to pass, when God destroyed the cities of the Plain, that God
    remembered Abraham, and sent Lot out of the midst of the overthrow, when He overthrew
    the cities in which Lot dwelt.
  ubr-ubr: God mafam gagamis ato roubabanai si yen on engon ikomasen menan Lot imama
    nan, baise On Abraham an baifefeyan on inonotai on mes Lot komasin it gagaturai
    emon on irufafarai ibo igat iyawas.
  srp-1865: Ali kad Bog zatiraše gradove u onoj ravni, opomenu se Bog Avrama, i izvede
    Lota iz propasti kad zatr gradove gdje življaše Lot.
  lug-lug: Bwe kityo bwe kyali Katonda bwe yazikiriza ebibuga eby’omu kiwonvu. Katonda
    n’ajjukira Ibulayimu n’afulumya Lutti ebweru n’amuggya wakati mu kuzikirizibwa,
    bwe yazikiriza ebibuga Lutti mwe yabeeranga.
  heb-heb: ויהי בשחת אלהים את ערי הככר ויזכר אלהים את אברהם וישלח את לוט מתוך ההפכה
    בהפך את הערים אשר ישב בהן לוט׃
  ben-IRV: এই ভাবে সেই অঞ্চলে অবস্থিত সমস্ত নগরের ধ্বংসের দিনের ঈশ্বর অব্রাহামকে স্মরণ
    করলেন। যে যে নগরে লোট বাস করতেন, সেই সেই নগরের ধ্বংসের দিনের ধ্বংসের মধ্য থেকে
    লোটকে পাঠালেন।
  pan-pan: ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਜਦ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਸ ਘਾਟੀ ਦੇ ਨਗਰਾਂ ਨੂੰ ਜਿਸ ਵਿੱਚ ਲੂਤ ਰਹਿੰਦਾ ਸੀ,
    ਨਸ਼ਟ ਕੀਤਾ ਤਦ ਪਰਮੇਸ਼ੁਰ ਨੇ ਅਬਰਾਹਾਮ ਨੂੰ ਯਾਦ ਕਰਕੇ ਲੂਤ ਨੂੰ ਉਸ ਬਰਬਾਦੀ ਤੋਂ ਬਚਾ ਲਿਆ।
  tkr-tkr: İne Q'adaalilin şaharbı hakkal ha'ang'a, Allahıs İbrahim yik'el qarı, dişe
    Lut mançe hixu'u g'attixhana'a.
  mwp-mwp: Awgadhan na idimoedhin sepalbi goegath, a padaw dhadha sakara Abraman tukuypaw
    kazi Lotha ngalaga nanga kulay niparu, nuydh Abraman wakay thoemamayn gasamoedhin,
    nuydh kedha zoenguz nungu tukuypaw kazi gudaz puydhadhin balbaygi maypa.
  mya-JVB: ထိုသို့ ဘုရား သခင်သည် ချိုင့်ထဲမှာ ရှိ သောမြို့ တို့ကို ဖျက်ဆီး သောအခါ
    အာဗြံဟံ ကို အောက်မေ့ တော်မူ ၏။ လောတ နေ သောမြို့ တို့ကို မှောက် လှဲသောအခါ မှောက်
    လှဲရာထဲက လောတ ကို လွှတ် လိုက်တော်မူ၏။
  tte-O: Kabo edeededena besiele bwaite. Yolidan dedeina meuloina mekanakava Sodoma
    yo Gomola Yaubada isibayanaeli. Na Yaubada Abelamo ana kawanoi nige nuwana imwamwatainan
    mwa anelose Lota sitabe-niuniuli siyabubuwan yanuwane ilogabaen yo mulina mena
    yanuwane iwedoli woli.
  tbg-tbg: Kotiva uqitaini vau vatukara vehi autu kareva iharo Eparahaamirarao tiro,
    Rotira vehakuma kovaro Rotiva ho ruqema kero vurama.
  hmo-hmo: To tano palaka ena hanua badadia ia hadikaia ore neganai, Dirava ese Aberahamo
    ia laloa, bona Lota ena mauri dala ia kehoa.
  ata-ata: No voxo ane Lataua muꞌelaxu tuala tamei no vanunu e Loto muxoo ne la, xavutalau
    a muxoo noxou Avalaamu, la sou ane anu tanuxu Loto sou muꞌoxonu voteꞌisou sou
    mupamaulinu.
  nfa-nfa: Ama Lamatua patalale Lot si nèti hahuku èèna, ropa Na pakèpu-ladhu ai kota-kota
    sèra, lula Na ngee nèdhi lii pajaji Na dènge Abraham.
  urd-urd: और यूँ हुआ कि जब ख़ुदा ने उस तराई के शहरों को बर्बाद किया, तो ख़ुदा ने
    अब्रहाम को याद किया और उन शहरों की जहाँ लूत रहता था, बर्बाद करते वक़्त लूत को
    उस बला से बचाया।
  rus-SYN: И было, когда Бог истреблял все города окрестности сей, вспомнил Бог об
    Аврааме и выслал Лота из среды истребления, когда ниспровергал города, в которых
    жил Лот.
  cbt-NTPO: Ina pochin, ina motopianaquë ninanoro'sa Yosëri ata'huantërin. Noto yacapatërinso
    parti noyá ata'huantërin. Notoso nipirinhuë', co ata'huantërinhuë'. Apraan yonquiaton,
    cha'ëcaso marë' ina quëran ocoirin.
  bqc-SIM: Beewa kɛ́ Lua guzulɛ pↄ́ Lↄtu kuu wɛ̃́lɛↄ kàalɛ, Ablahaũ yã́ dↄ̀aàgu,
    ↄ̃ à Lↄtu bↄ̀ wɛ̃́lɛ pↄ́ á kàalɛpiↄ guu.
  tcz-CHONGTHU: Hinlah Pathen in Abraham taona ageldoh in hijeh chun asopipa Lot chu
    phaicham khopi asuhmang masang in apuidoh in, chujou vin Lot chenna khopi teni
    chu a sumang tai.
  mar-mar: देवाने जेव्हा त्या खोऱ्यातील नगरांचा नाश केला तेव्हा अब्राहामाची आठवण केली.
    त्याने लोट राहत होता त्या नगरांचा नाश करण्यापूर्वी लोटाला त्या नाशातून काढले.
  tcs-tcs: I bin demkain wen God i bin mina distroi dem taun blo da bali blo Zodan
    Riba. God bin mata tingbaut po Eibram wen em bin seibe Lot prom da taun bipo em
    bin distroi dem taun.
  soq-soq: Tane God bola sa debama kadisadie Abraam insen. Tane me Lot bola sa bedewe
    wandio wanaubeno aleno aupe me bola sa kadisan.
  qub-qub: Chaynömi Tayta Diosga ishcan siudäcunata illgächiran. Abraham ruwacushanta
    yarparmi chay illgächishan siudäpita Lot-taga jorguran.
  bqp-bqp: Lɛmɛ kũ Luda guvutɛ kũ Lutu kunwa wɛ̃tɛnↄ kàkatɛ lɛ, Ibrahĩ yã dↄ̀n,
    akũ à Lutu bò wɛ̃tɛ kũ à kàkatɛ pìnↄ gũn.
  hat-hat: Se konsa, lè Bondye t'ap detwi lavil yo nan plenn lan, li chonje Abraram.
    Li fè Lòt chape anba malè li tapral lage sou lavil kote li te rete a.
  eng-BSB: So when God destroyed the cities of the plain, He remembered Abraham, and
    He brought Lot out of the catastrophe that destroyed the cities where he had lived.
  tod-tod: Siɛgi zu GALA ge nɛmɛ zu laaiti suɠoloɠoloni la, é ɠizɛni Aɓalaame zu,
    é Lɔte ɠula faaɓaagi zaama, nii é taaiti tokani da, ʋɛ Lɔte ɠɛni zeini ná.
  eng-WEBPB: When God destroyed the cities of the plain, God remembered Abraham, and
    sent Lot out of the middle of the overthrow, when he overthrew the cities in which
    Lot lived.
  kbq-kbq: Anumzamo'a ana huno Loti'ma agupofima nemania kumatamima eri havizama nehuno'a,
    Abrahamu'enema huvempama hu'nea kegu agesa nentahino, Lotina avreno rurega ome
    ante'ne.
  nhe-BL: Huajca queja nopa Toteco Dios quintlatzacuilti nopa altepetini campa Lot
    itztoya. Pero Toteco Dios quiilnamijqui Abraham huan tlen quitlajtlanijtoya huan
    quiijcueni Lot tlen nopa fiero tlatzacuiltilistli.
  bus-bus: Lɛmɛ kɛ̀ Luda guzurɛ kɛ̀ Lutu kún wɛ́tɛnↄ kàatɛ lɛ, Ibraĩ yã dↄ̀n, ben
    à Lutu bↄ̀ wɛ́tɛ kɛ̀ à kàatɛ pìnↄ guu.
  gub-BL: Nezewe Tupàn umumaw a'e tawhu ywyàpyznaw rehe har. Ima'enukwaw Àmàrààw rehe.
    A'e rupi upyro Iro a'e ma'e ikaz tawer wi, heko awer tawhu imumaw pawer wi.
  eng-DRA: Now when God destroyed the cities of that country, remembering Abraham,
    he delivered Lot out of the destruction of the cities wherein he had dwelt.
  knf-knf: Wi Naşibaţi aŧokuŋ ŋbeeka ŋuŋ aleş Abraham apënan Lot kë abuur kaţaafa
    ki bdoo du dko di abiiŋ afëţ.
