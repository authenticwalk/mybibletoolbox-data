  tam-TCV: இவ்வாறு இறைவன் சமபூமியிலுள்ள பட்டணங்களை அழித்தபோது, ஆபிரகாமை நினைவில்கொண்டார்.
    எனவே லோத்து குடியிருந்த பட்டணங்களை அழித்தபோது, அந்த பேரழிவிலிருந்து அவனை வெளியே
