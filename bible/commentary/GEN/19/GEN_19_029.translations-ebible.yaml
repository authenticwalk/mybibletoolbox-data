  kan-2017: ದೇವರು ಆ ಪ್ರದೇಶದ ಪಟ್ಟಣಗಳನ್ನು ನಾಶಮಾಡಿದಾಗ, ಅಬ್ರಹಾಮನನ್ನು ನೆನಪುಮಾಡಿಕೊಂಡನು.
