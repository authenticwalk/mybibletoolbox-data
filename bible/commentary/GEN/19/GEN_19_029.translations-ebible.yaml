  nch-BL: Huajca quej nopa Toteco Dios quintatzacuilti nopa altepeme campa Lot itztoya.
    Pero Toteco Dios quielnamijqui Abraham huan cati quitajtanijtoya huan quiijcueni
    Lot ten nopa fiero tatzacuiltilisti.
  tfr-NTPO: Lot sökshko sdamyo pjira Sbörë eni. Gueniyo Abraham woyoshrara kuzong
