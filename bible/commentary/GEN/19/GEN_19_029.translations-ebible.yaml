    Lote va i yakuko weŋgi.
  yap-yap: Machane fa’ani kirebnag Got e gali binaw nem ni bay u lan fare loway, ma
    bay Abraham u wan’, ma aram me pag Lot nge mil nde buch ban’en rok.
  tet-tet: Oras Maromak nadodok kota nia sia, Nia nanoin Niakaan mamenon baa Abraham.
