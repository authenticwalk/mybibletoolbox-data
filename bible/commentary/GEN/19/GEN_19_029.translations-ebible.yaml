  kan-OKCV: ದೇವರು ಆ ಬಯಲುಸೀಮೆಯ ಪಟ್ಟಣಗಳನ್ನು ನಾಶಮಾಡಿದಾಗ, ಲೋಟನು ವಾಸವಾಗಿದ್ದ ಪಟ್ಟಣಗಳನ್ನು
