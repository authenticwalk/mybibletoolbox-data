  bbb-bbb: Ro maza ije E Ireobo fu are amare Roti fu fino ijene kena isekafiaema ijia
    Eburame fu naebe totei. Ijadufuo Godi fu kaju fuone Roti kuamo fu keke kona vae.
  tam-2017: தேவன் அந்தச் சமபூமியின் பட்டணங்களை அழிக்கும்போது, தேவன் ஆபிரகாமை நினைத்து,
    லோத்து குடியிருந்த பட்டணங்களைத் தாம் கவிழ்த்துப்போடும்போது, லோத்தை அந்த அழிவிலிருந்து
    தப்பிச்செல்லும்படி அனுப்பிவிட்டார்.
  spa-RV-1909: Así fué que, cuando destruyó Dios las ciudades de la llanura, acordóse
    Dios de Abraham, y envió fuera á Lot de en medio de la destrucción, al asolar
