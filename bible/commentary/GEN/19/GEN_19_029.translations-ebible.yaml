  mdy-ETH: ሎኦፄ ናንጋ ዶኦጮ ካታሞንሢ ፆኦሲ ባይዛኒ ማሌ ዎዶና ዓብራሃሜም ማሊ፥ ዬያ ባይሲንታፓ ሎኦፄ ዻቃንዳ ቤሲ ባንሢ
    ኬሴኔ።
  kew-kew: Gote-me mo ada kagure iru rubala-awa nipumi Abraham-me sa agaa niminasa.
