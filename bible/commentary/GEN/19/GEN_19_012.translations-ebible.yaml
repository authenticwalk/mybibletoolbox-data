verse: GEN.019.012
translations:
  mal-C: ആ രണ്ടു പുരുഷന്മാർ ലോത്തിനോട്, “നിന്റെ സ്വന്തക്കാരായി—മരുമക്കളോ പുത്രന്മാരോ
    പുത്രിമാരോ മറ്റാരെങ്കിലുമോ ഈ നഗരത്തിൽ ഉണ്ടോ? അവരെല്ലാവരുമായി ഇവിടെനിന്ന് ഓടി രക്ഷപ്പെടുക;
  deu-TKW: 'Und die Männer sprachen zu Lot: Hast du noch jemanden hier?'
  lin-lin: 'Mibali yango mibale balobaki na Loti : — Ozali lisusu na moto mosusu na
    engumba oyo, ndakisa : mibali ya bana na yo ya basi, bana na yo ya mibali mpe
    ya basi to mpe ndeko mosusu ? Bimisa bango libanda ya esika oyo'
  cbr-NT: 'Usokin ''atankëxun ka a isia kuankë uni rabë́ an Lot kakëxa: —¿Min aintsi
    ''ibukama kara ënë ëmanu ''aíma ''ik? Kamina biti ''ain min bëchikë bëbu, ''imainun
    xanu min piaka min bëchikë an binuxun katakë uni akama kamina ënë ëmanua chikínbiankin
    ''ura buánti ''ain,'
  eng-LSV: And the men say to Lot, “Whom have you here still? Son-in-law, your sons
    also, and your daughters, and all whom you have in the city, bring out from this
    place;
  bmu-bmu: 'Azi yahöt yetkön Lotköra kewö jiyohot: “Gi nahönurupki, qiŋgiböraturupki
    aka tinilosomurupki tosatŋi pakpak taon kiaŋgöreŋ maljei, i mönö eŋguaŋgitnöŋga
    taon ki mosöta anme.'
  eng-GNV: Then the men said vnto Lot, Whom hast thou yet here? either sonne in lawe,
    or thy sonnes, or thy daughters, or whatsoeuer thou hast in the citie, bring it
    out of this place.
  eng-WEBSTER: 'And the men said to Lot, Hast thou here any besides? son-in-law, and
    thy sons, and thy daughters, and whatever thou hast in the city, bring them out
    of this place:'
  nhw-BL: 'Huajca nopa paxalohuani quiilhuijque Lot: ―Sintla tiquinpiya más moteiximatcahua
    nica ipan ni altepetl, motlaca conehua, mosihua conehua, momonticahua o sequinoc
    moteiximatcahua, monequi xiquinquixti huan huejca xiquinhuica.'
  swh-ONEN: Wale watu wawili wakamwambia Loti, “Una mtu mwingine yeyote hapa, wakwe
    zako, wana au binti, ama yeyote mwingine aliye wako katika mji huu? Waondoe hapa,
  bba-bba: Sɔɔ be, bɑ Lɔtu bikiɑ bɑ nɛɛ, wɑrɑ ɑ mɔ mini mɑɑ. Wunɛn bibun durɔbu kɑ
    wunɛn bii tɔn durɔbu kɑ tɔn kurɔbu. Be bɑ sɑ̃ɑ wunɛɡibu kpuro ɡesi, ɑ bu mɛnnɔ
    i yɑri minin di.
  eng-KJVCPB: 'And the men said unto Lot, Hast thou here any besides? son in law,
    and thy sons, and thy daughters, and whatsoever thou hast in the city, bring them
    out of this place:'
  cpy-cpy: 'Ikantanaaki areetzinkari, ikantziri Lot: “¿Tzimatsima Itsipa pisheninka
    jaka? Paanakiri pitomipaeni, pishintopaeni, pitzineripaeni. Payitanakyaari eejatzi
    pikaateeyinira, pishitoye nampitsiki.'
  mpx-mpx: Yaka bolau hi baek Lote elana hi ba, “Panuwa ya wali pagan nanakina wasana
    i bwata hot Yehoba i hago, inoke i patunama ha nem ge naha apapanak-an. Tab wam
    boda enuna al hi gan e, ebo natumwau bolau ge yowau, ebo natumwau yowau ali kawakawalolu,
    o ebo tutumwau enuna al panuwa ya elana? Ebo hi gan, nu na nu ahel ge alomwau
    nuku tagil, kaiwena panuwa ya ha aapapanak-an.”
  wbp-wbp: Ngula-jangkaju, marramarra-jarrarlu-pala payurnu Laatiji, “Nganarlangu
    nyuntu-nyangu-mayamaya-patuju nyampurla kirringkaju? Nyuntu-nyangurlangu ngalapi-nyanu-patu
    manu yurntalu-nyanu-patu mayi kalu nyina nyampurlaju kirringkaju manu nyuntu-nyangu
    lamparra-nyanu mayi? Yajaka-jana muku, manu yajarninjarla-jana yarujurlu kangka
    nyampu-ngurlu kirri-ngirli.
  luo-luo: Ji ariyogo nowacho ni Lut niya, “Bende in gi ngʼato moro kae kaka chwo
    nyigi, yawuoti kata nyigi, kata ngʼat moro amora e dala maduongʼni ma watni? Golgi
    oko kae,
  meu-meu: Bena hari raruosi ese Lot e nanadaia, eto, Varavaramu iboudiai bini eiava?
    Bema ravamu eiava natumu mamaruanedia eiava natumu hahinedia haida ina hanua ai
    nonoho, ina gabu amo ba hakaudia lasi.
  npi-ULB: त्यसपछि ती मानिसहरूले लोतलाई भने, “के तिमीकहाँ अरू कोही छन्? जुवाइँ, छोराहरू,
    छोरीहरू, र यस सहरमा तिम्रा जो कोही छन्, सबैलाई यस सहरबाट बाहिर लैजाऊ ।
  yor-yor: Àwọn ọkùnrin náà sì wí fún Lọti pé, “Ǹjẹ́ ó ní ẹlòmíràn ní ìlú yìí bí?
    Àna rẹ ọkùnrin, àwọn ọmọ rẹ lọ́kùnrin àti lóbìnrin, tàbí ẹnikẹ́ni tí ìwọ ní ní
    ìlú yìí, kó wọn jáde kúrò ní ibí yìí,
  emp-NTPO: 'Maʌ̃be bajãnebema nezocarã Lo ded̶e panʌba idjía jarasid̶aa: –Naʌ̃ purud̶e
    ¿bʌa ẽberãrãda dewara erob̶ʌca? Bʌ warrarã, bʌ caurã, bʌ wigurã, idjab̶a jũma
    naʌ̃ purud̶e erob̶ʌ sid̶a namabemada ãyã ededua.'
  ind-ind: Lalu malaikat-malaikat itu berkata kepada Lot, “Siapa lagi keluargamu yang
    tinggal di kota ini? Kalau kamu memiliki anak laki-laki, anak perempuan, menantu,
    ataupun sanak saudara lainnya, bawalah mereka keluar dari kota ini!
  pes-OPCB: 'آن دو مرد از لوط پرسیدند: «در این شهر چند نفر قوم و خویش داری؟ پسران
    و دختران و دامادان و هر کسی را که داری از این شهر بیرون ببر.'
  ssx-ssx: Mo hali yaapoma꞉ Loda pa꞉ta꞉ alota꞉ Ma꞉nda꞉ epi naka꞉ wekiwandiki tonu
    o naka꞉ mei tonu o naka꞉ yankeke do daoni pa꞉ta꞉ haemeka꞉na꞉ta꞉ kota꞉ do pa꞉ta꞉
    na haena꞉ leke panane hatuku pue.
  lcm-lcm: Au, ngono igenen ang kilongla sui a Lot ta, “Au, kupo atogon kam mang keve
    angtogon eke? Matan inatus im, vo keve almum, vo si eke pulakai kapo angasungai
    im? Man ka atogon, songo suai aongos aniria
  aer-aer: Artwe atherre imerte Lot-eke angkemele, “YAHWEH-elarle arne akurne areye
    aweke-arle tyerrtye Sodom-arenye areye-akerte, re anteme ilernenhe yerneke apmere
    renhe akethe ante arrernetyeke. Ngkwenge-artweye areye, ngkwenge akwerrke areye-arlke
    apmere nhenhenge-ntyele akngaye. Ingkirreke anthurre ngkwinhe areye apmere nhenhele-arle
    aneme, awenke-arlke, apmerrke-arlke, arelhe ngkwinhe, alere areyele-arle anewe
    aketyenhe areye-arlke.”
  tgl-ULB: Pagkatapos, sinabi ng mga lalaki kay Lot, “Mayroon ka pa bang ibang kasama
    rito? Mga manugang, mga anak na lalaki at babae at kung sino pa mang mga kasamahan
    mo sa lungsod, ilabas mo na sila rito.
  nop-nop: Kaŋ meyat adi Loti indiŋ niŋgumuk, “Nokeye be yapmageye be mihige wabigeye
    u yenimbune yokwet i bikabuŋa momoneŋ.
  kca-kca: 'Щи йохӈән Лот ики пеԓа йастәсӈән: «Хŏйтыԓан тӑта хŏԓна уԓԓәт? Веӈԓан мўй,
    пŏхԓан мўй, эвиԓан мўй пӑ па хŏйатԓан тӑм вош эԓты хŏԓ йэԓ тўваԓән,'
  cbu-NT: 'Ashiriya, Apanllsha muchchur Lotarineetsi: Min iparish yaktash taarinaari
    ashiru, kamuz, kizatam, misha ngusirish, misha maachiritish ichingaru anoo kuruzungi
    pangishish, tárangiya Apanll muchchuri. Nee yakta iy kachingamaam zandaktanicha,
    watam kizpur yutarit taakanawa. Sodomshuch ichingarusin tputsee natsakanaya, tárangiya.
    Iyaa Apanll zanganirangiya nishuchee yakat wanimaama, táranganaya.'
  usa-usa: Kaya (2) énítóré kórátá Rótitaba téta, “Íyaq emá yaimma anna wayuka maapi
    Tótóm maqa yíkárano, mirauma enairó-utama, ení ánimaqa enayámummaqa yaimma ení
    arainibíkémmá?” Máraiya-moema yiwíqme mamipíké kóró.
  hui-hui: Agali kirali biago labome Lodehondo hale halu lalu, Í̠ damene maru tano
    ogoha kabe nahebe. Í̠ waneiginirubi í̠naga imane balibuni karubi í̠naga damene
    karubi bibahendeore tano ogo yu wahalu piai halimu.
  wrs-wrs: Doa tendorini samblava Lotm ohomnana, ata kava honamba kembelnindmba kelva
    epiangavav. Manara, Yaweva doa hena indkoklamba nunglinna, oi sahoklalnonoa, wo
    noinda kamba wolapra vei, kelva epiangalm. Yeoa wongavm, ye ombpovm mopovm puwepevm
    lelnam. Wo mongla eva yena owapevpa aevultava, nomoa eva wongaota.
  mya-mya: ဧည့်​သည်​နှစ်​ဦး​တို့​က``ငါ​တို့​သည်​ဤ​အ​ရပ်​ကို​ဖျက်​ဆီး​ပစ်​မည်​ဖြစ်​သော​ကြောင့်
    မြို့​ထဲ​တွင်​သင်​နှင့်​ဆိုင်​သော​သင်​၏​သား​သ​မီး၊ သ​မက်​နှင့်​အ​ခြား​ဆွေ​မျိုး​သား​ချင်း​များ​ရှိ​ကြ​လျှင်​ထွက်​ခွာ​သွား​ကြ​စေ။-
  cbi-NTPO: 'Tsejtu juntsa yaanemu rukula Lotnu tsandila: ¿Enu kayu paande miyayu?
    Ñu'' nalanu bain, ñu'' na''malanu bain, naa ñu'' kiyalanu bain, tsenmin munaa
    entsa pebulunu kayu paande miya''ba delumishti'' enu nunbai jide.'
  bod-N: དེ་ནས་ཕོ་ཉ་གཉིས་ཀྱིས་ལོད་ཐུ་ལ་འདི་སྐད༌དུ། ཁྱོད་ཀྱི་ཡུལ་འདི་རུ་མི་གཞན་སུ་ཡོད༌དམ།
    མག་པ༌དང༌། བུ་དང་བུ༌མོ། ཁྱོད་ལ་གཏོགས་པའི་གྲོང་ཁྱེར་ནང་གི་མི་ཐམས་ཅད་སུ་ཡིན་ཡང་གནས་འདི་ནས་ཕྱི་རུ་ཁྲིད༌ཅིག
  wsk-wsk: Se engel ilagala mu Lot manorman, “Nika gue suan agi ewela ago, ka iton,
    ka kuriang kari se imet, se awiriya bo wonong imi te ni karogo ko ikiwasam, mu
    suen la nunga gi ale wonong imi bitarko.
  kkl-kkl: Undo unulamekpa nimi phende abenekori Lot ambarelamdekti, “Sodom nimi tane
    malia aghabog ulamangpa, nimi orangeri mog so'o ene sembe lelamangne Nuni Allah
    ka'ebaori, 'Sodom nimi mali nembahilulom,' aro nu pogsio. Ane sembe an anmabo
    kelmeap an yamal yaboap ankabo yogne as eneag wamang tanena, poa lambahilulam,”
    aro ambatek.
  sna-sna: Varume vaviri vakati kuna Roti, “Una vamwe vanhu pano here, vakuwasha,
    vanakomana kana vanasikana, kana mumwe wako zvake ari muguta? Vabudise muno,
  spa-BLM: 'Los hombres dijeron a Lot: “¿Tienes a alguien más aquí? Yernos, hijos,
    hijas y todos los que tengas en la ciudad, sácalos del lugar:'
  beu-beu: Angmuse nehe aaru angu ini Lot at mateng hula, “Lot! Eenehe aabeung taang
    ba jedung ae bendar anga mi? Kalo ooal mehal, ooal jangu, iidat mehal, iidat jangu,
    bot nuba-nuba di, aaungba aana iat lamal kaluar, mana anga eahalang! Angase ni
    hula mana anga ening amusing-ajela. Bau-pei toang LAHATALA Apangaadang mi, metma
    bendar anga adana tila. Angu ebele LAHATALA Ana ning gahing niot ening amusing-ajela!”
  cac-cac: 'Ix lajvi chi'', ix yalan eb'' chavan̈ chi'' d''a vin̈aj Lot: —Tato ayto
    eb'' ay uj a b''a yed''oc d''a tic, eb'' vin̈ uninal, eb'' ix isil, eb'' a n̈i'',
    ma eb'' a c''ab''oc, iq''uel eb'' d''a tic.'
  swh-ULB: Basi wale watu wakamwambia Lutu, Je una mtu mwingine yeyote hapa? wakwe
    zako, wanao na mabinti zako, na yeyote mwingine katika huu mji, ukawatoe hapa.
  bel-bel: 'Сказалі мужы тыя Лоту: хто ў цябе ёсьць яшчэ тут? ці зяць, ці твае сыны,
    ці твае дочкі, і хто б ні быў у цябе ў горадзе, усіх выведзі з гэтага месца,'
  wed-wed: Anina ma nelara ruaḡa Lot i riwei i pa, “Tauai marina wei dobuna ana pupuni.
    Bada, vikaruwaḡawaḡa maḡamaḡaui i nonori wei melagaina ravai awarii ma Tauna,
    tauai i paritawanelai da dobuna ana pupuni. Am dam ravai ḡelaui weka e mamae bo
    eḡa? Natunatum nelarai ma waivinei ma poipoiam ma am rava aiavoi au melagai maemaei;
    ma taravaina-opunei!”
  deu-ELBBK: 'Und die Männer sprachen zu Lot: Wen du noch hier hast, einen Schwiegersohn
    und deine Söhne und deine Töchter und wen irgend du in der Stadt hast, führe hinaus
    aus diesem Ort!'
  mbb-OT: Ne migkaǥi haazà is dezuwa ziyà te ki Lot te, “Emun duen nu pa menge zuma
    kayi, iring te menge anak nu he maama wey vahi, wey menge mekaamung nu, wey is
    minsan hentei pa he menge sakup nu kayi te inged, kinahanglan he zumaha nu en
    ne pelaǥuy kew pehendiyà te ǥawas te inged,
  msc-msc: 'Cɛ fila wo ka a fɔ Luti yɛ ko: «I la mɔɔ doilu ye so kɔndɔ yan wa? I ye
    a bɛɛ labɔ so kɔndɔ. I biran wo, i dencɛilu wo, i denmusoilu wo, i la mɔɔ bɛɛ
    labɔ,'
  mal-2015: 'ആ പുരുഷന്മാർ ലോത്തിനോടു: ഇവിടെ നിനക്കു മറ്റു വല്ലവരുമുണ്ടോ? മരുമക്കളോ
    പുത്രന്മാരോ പുത്രിമാരോ ഇങ്ങനെ പട്ടണത്തിൽ നിനക്കുള്ളവരെയൊക്കെയും ഈ സ്ഥലത്തുനിന്നു
    കൊണ്ടുപൊയ്ക്കെൾക;'
  tuo-NT: 'Wiꞌi poꞌpeapʉ sijari masã Lore sẽrĩtiñaꞌcãrã niwã: —¿Aꞌtore ãpẽrã mʉꞌʉ
    acawererã marĩti? Nipeꞌtirã mʉꞌʉ põꞌrã ʉmʉa, numia, mʉꞌʉ bujisʉmʉa, nipeꞌtirã
    mʉꞌʉ acawererã aꞌti macã nirãrẽ apero yoaropʉ miaña.'
  gup-gup: Wanjh nawu bininj bokenh benemarneyimeng Lot, beneyimeng, “Yiddok birribuyika
    yibenkarrme kondah kore kubolkkimuk, bibinjdoy, bebeywurd, ngalbebeywurd, dja
    mak nuk nangale nawu ngudda ke? Wanjh yibenbebkemen yibenkan kondah kubolkkimukbeh,
  met-met: Baing lobu tang duxusunga Lot ba, “Ung bakbagim teladi muli duwa la li?
    Longamdi? Garamdi? Kimbo teladi duwa mana long sabangga li? Oxopdi masok sangua
    longga li,
  gvs-gvs: Tuwo koroto adi taiyuwo vada sinaena sidigo kadi, ‘Loti, giyakainava bei
    ame asayana madabokina kamtulidi. Yauwe matana goi idi goyo bogina ivakaigaga,
    tauna ietunema kama bego kamtulidi. Tauna aivina im bodao amedi Sodoma sinaena?
    Neta natumowo o yaomowo o avakavamowo sikaaiyaka, e asa goi kwabīdi go, kosīya.’
  rmc-rmc: 'Paľis ola duj murša phende le Lotoske: „Mek hin tut kade vareko? Džamutre,
    čhave, čhaja abo mek vareko aver andre kada foros? Ľidža len adarik het.'
  nlg-nlg: Ma rana angel toro huatia Lot moro ghaghua, “Ahei ghua siki kulamu ilokana
    na komu eni, ko lavi kehara tua itaeni! Na lei dalemu na mane mana vaivine mana
    taudira maia ghua tau palevara, ko lavi kehara ghua,
  dgr-DOGNT: Eyı dǫ nàke Lot ts'ǫ̀ hagedı, “Dıı kǫ̀godeè gots'ǫ nèot'ı̨ eyıì-le gǫ̀hłı̨
    nì? Neza, netì, hanì-le-ı̨dè netì gıdǫzhıì gǫ̀hłı̨ nı̨dè dıı kǫ̀godeè gots'ǫǫ̀
    xàgı̨ı̨wa,
  pes-OPV: 'و آن دومرد به لوط گفتند: «آیا کسی دیگر دراینجا داری؟ دامادان و پسران و
    دختران خود و هر‌که را درشهر داری، از این مکان بیرون آور،'
  ron-1924: 'Бэрбаций ачея ау зис луй Лот: „Пе чине май ай аич? Ӂинерь, фий ши фийче
    ши тот че ай ын четате – скоате-й дин локул ачеста.'
  aui-aui: 'Bi aneyaneya yadi bata, Lot siwoneni bo, “Pinimina bi mmko kuburina kanibero,
    Yawe God, mmko kwanatuna wawayidi yadi berabero sisiyidi peyaridi iwaiyana kiiravine
    na iviporamii da kaniberoni. Bi yam rakaraka mududi mma bo? Natunatum tomotomogha
    da wasiwasike, natunatum kadi kabibabara, tomotomoyidi: mmko gawarinama kabitavedi
    kokanibu konanagho!”'
  ben-OBCV: সেই দুই ব্যক্তি লোটকে বললেন, “এখানে তোমার আর কেউ কি আছে—জামাই, ছেলে বা
    মেয়ে, অথবা এই নগরের এমন কেউ, যারা তোমার আপনজন? এখান থেকে তাদের বের করে নিয়ে
    যাও,
  lex-lex: 'Noka riy maroro''a re rakot la Lota: “Lupmu-rommu he'' ed ma''ta la let
    dina? Yananmu, a''namu patke''a, a''namu muanke''a la''pa he''-he'' to''a lupmu-rommu
    la'' let di, muodia pa mliergot la gen di,'
  rgu-rgu: Basa boe ma fui sira dua dedea ro Lot rae, “Lot! MANETUALAIN bubuluꞌ kota
    ia tadalu na so. De Ana fee ami mai fo nau malulutuꞌ kota ia. O bei manuu kileoboboki
    fekeꞌ nai kota ia, do taꞌa? Maneniko manuu ana touꞌ, do ana inaꞌ, do manafeuꞌ,
