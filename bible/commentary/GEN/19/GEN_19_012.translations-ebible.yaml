    loxo ta ꞌiliꞌiline ta mulu mo ta sema, ta leualeuaneni mo ta tulatulaneni seꞌi
    kalumo a ixoo no nano no tuala ano ꞌo, la nalailixaꞌa ilai no ale.
  nfa-nfa: Hèia tamu dhèu dua se, peka dènge Lot, aku rèngu na, “LAMATUA neꞌa le,
    bhabhelu-katubꞌa dhèu Sodom se. Nèti èèna ka, Na paleha jiꞌi dua mi mai, sèna
    ka palaho eele kota ne. De èu dhu dènge aꞌari leo dhu ètu dꞌara kota ne, do aadꞌo?
    Ladhe dènge ana mone, do ana bhèni, do dhèu èmu ana èu, do, sadꞌi cee èèna ka,
    lamu more si, ho rai ka nèti dꞌara kota ne lai-lai!”
  urd-urd: तब उन आदमियों ने लूत से कहा, क्या यहाँ तेरा और कोई है? दामाद और अपने बेटों
    और बेटियों और जो कोई तेरा इस शहर में हो, सबको इस मक़ाम से बाहर निकाल ले जा।
  rus-SYN: 'Сказали мужи те Лоту: кто у тебя есть еще здесь? зять ли, сыновья ли твои,
    дочери ли твои, и кто бы ни был у тебя в городе, всех выведи из сего места,'
  cbt-NTPO: 'Naporo'' ni''toro''sari, Noto itapona'': —¿Ya''huëtërinquën aquëtë huarë''
    quëmopiro''sa isëquë? Hui''nanpita quëmapi''sa'', sanapi''sa'', mi''sëro''sa nicacaiso
    nipisopita ya''ipi inapita, iso ninano quëran ocoiquë''. Ocoiaton áquë quëpaquë''.'
  bqc-SIM: 'Gbɛ̃ↄn plapiↄ ò Lↄtuɛ: Dé ń ń vĩ la lↄi? Nɛgↄ̃ɛↄ, nɛnↄɛↄ, an gↄ̃kpamaↄ
    ń gbɛ̃́ pↄ́ dɛ n gbɛ̃́ ũ wɛ̃́lɛ guuↄ píi. Bↄlɛńnↄ,'
  tcz-CHONGTHU: Phat chomkhat jou vin vantil teni chun Lot jah a hitin asei lhon e,
    “Hiche khopi a hi sopi ule nao adang nanei nahlai em? na chanu jipa ho hihen,
    na chapate hihen, na chanu ho hihen lang koi dang dang hi jong le hiche khopi
    sunga nangma mi poupou chu abonchauvin hiche mun akon hin pui dohtan.”
  mar-mar: मग ते पुरुष लोटाला म्हणाले, “तुझे दुसरे कोणी येथे आहे काय? जावई, तुझी मुले,
    तुझ्या मुली आणि तुझे जे कोणी या नगरात आहेत त्यांना येथून बाहेर काढ.
  tcs-tcs: Den demtu man i bin spik po Lot, ‘Yu gad ol nada pamle ya a? Teke ol tawi
    blo yu, ol boi ane ol gel blo yu, ane ol nada pipol uda i pamle blo yu ya wea
    da taun. Teke dempla ebriwan go ausaid prom dis taun.
  soq-soq: Mape apana nata Lot diane waienase, “No bola ema kadisataa baiwantitana.
    Iawe God mo wawubu gagalowa etedie no waaubaneno mape winena bola ema kadisata.
    Bola ema bedewe e sosoa da waimoi ba, dia? E obana mona ita iwoa mo babadau do
    tane e sosoa isiwa bola ema bedewe waimompa otamoe bola ema enaiana.”
  qub-qub: 'Chaypita chay gorpancunaga Lot-ta niran: «¿Gampa famillyayquicuna masga
    caycho tiyaycanchu? Cay siudächo caycajtaga wamrayquicunata ollguta warmitapis,
    mashayquicunatapis llapanta pushacurcur carupa aywacuy.'
  bqp-bqp: 'Gbɛ̃nↄn pla pìnↄ pì Lutunɛ: Dí ń vĩ la dↄↄ? Nɛ́gↄ̃gbɛ̃nↄ, nɛ́nↄgbɛ̃nↄ,
    n nɛ́ anzurenↄ kũ gbɛ̃ kũ ò de n gbɛ̃ ũnↄ wɛ̃tɛ gũn ń pínki. Ǹ bↄtɛ kũńwo,'
  hat-hat: De mesye yo pale ak Lòt, yo di l' konsa. Ki moun ankò ou gen nan lavil
    la? Pran bofi ou yo, pitit gason ou yo, ak pitit fi ou yo ansanm ak tout bagay
    ou gen nan lavil la, mete kò ou deyò.
  eng-BSB: Then the two men said to Lot, “Do you have anyone else here—a son-in-law,
    your sons or daughters, or anyone else in the city who belongs to you? Get them
    out of here,
  tod-tod: 'Zunu felegɔiti ti ɠɛni Lɔte ma: «Ɓɛgele ɠa é è ya ʋɛ mɔnɔ? È-nɛkoiti,
    è-loun zunuiti, è-loun anzanuiti, nii kpein é ga ɗɔnɔ taazuʋɛ ʋɛ, ti pɛ kula
    niima adaʋɛ ʋa.'
  eng-WEBPB: 'The men said to Lot, “Do you have anybody else here? Sons-in-law, your
    sons, your daughters, and whomever you have in the city, bring them out of the
    place:'
  kbq-kbq: Anama nehazage'ne ana netremokea amanage huke Lotina antahige'na'e, Ama
    kumapina vaheka'a mago'a mani'nazo? Ne'mofaka'ane, neganemone, ruga'a vaheka'ane
    zamavarenka amafintira ko viho.
  nhe-BL: 'Huajca nopa paxalohuani quiilhuijque Lot: ―Intla tiquinpiya más moteixmatcahua
    nica ipan ni altepetl, motlaca conehua, mosihua conehua, momonticahua o sequinoc
    moteixmatcahua, monequi xiquinquixti huan huejca xiquinhuica.'
  bus-bus: 'Gↄ̃ↄn plaaa pìnↄ bè Lutunɛ: Dé ń vĩ kɛ̀ dↄↄ? Nɛ́gↄ̃gbɛ̃nↄ, nɛ́nↄgbɛ̃nↄ,
    n nɛ́ anzurenↄ kↄ̃n gbɛ̃ kɛ̀ aↄ̃ↄ dɛ n gbɛ̃ ũunↄ wɛ́tɛ guu ń píngi. Ǹ bↄɛńyo,'
  gub-BL: Na'e a'e hàpuz me uhem ma'e kwer uze'eg Iro pe wà kury. — Aipo heta amo
    neànàm xe wà. Epyhyk nera'yr ne wà nehe, nerazyr ne wà nehe no, nera'ytaty ne
    wà nehe no, amogwer neànàm tawhu pe har ne wà nehe no. Eraha paw rupi xe wi ne
    wà nehe kury.
  eng-DRA: 'And they said to Lot: Hast thou here any of thine? son in law, or sons,
    or daughters, all that are thine bring them out of this city:'
  knf-knf: 'Ŋwanjuŧ ŋuŋ ŋaji na Lot : « Ikak awo na ñaaŋ aloŋ ţi i? Bayootanu, babuku
    biinţ na baaţ, bañaaŋ bŧi banwooŋ biki nu ţi ubeeka, jejan baka napën ţi wa.'
