  hlt-hlt: Tedae Lot loh amih rhoi taengah, “Pawh ka Boeipa bet ca mah.
  tbz-SIM: 'Kɛ̀ Dɔti dɔ̀: Áɑ̀, m bɑ́ɑ́ nɑ!'
  msy-2020: Ezɨ Lot ghaze, “Ekiam, kɨ nɨ na mɨgei moghɨn damuva avegham.
  txq-txq: Tehuu Lot bala nae, “Awii, Papa! Boso talo naa!
  aaz-aaz: Mes naiꞌ Rot nataah am nak, “Koi, aam! Kais on naan, tua!
  azb-azb: 'Lut onlara dedi: «Aman, ağam!'
  eng-DBY: And Lot said to them, Not [so], I pray thee, Lord;
  hin-2017: लूत ने उनसे कहा, “हे प्रभु, ऐसा न कर!
  wol-KYG: 'Lóot nag ne ko: «Déet, sang bi!'
  swp-swp: Lota abo i ribalau aridi eai, i ene, “Agu tanuagayao, taba nige’e.
