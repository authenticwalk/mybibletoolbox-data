verse: GEN.019.018
translations:
  mal-C: എന്നാൽ ലോത്ത് അവരോട്, “കർത്താവേ, ദയവായി അങ്ങനെ ചെയ്യരുതേ!
  deu-TKW: 'Lot aber sprach zu ihnen: Ach nein, Herr!'
  lin-lin: 'Kasi Loti azongisaki : — Te, nkolo na ngai, tika ete esalema bongo te !'
  cbr-NT: '''Aínbi ka ësokin Lotnën kakëxa: —¡Usama ka ''ën ''Ibu ka kuat, ax ka ''ura
    ''ikën!'
  eng-LSV: And Lot says to them, “Oh not [so], my lord;
  bmu-bmu: 'Mewö jiyökmö, Lotnöŋ kewö jii mörohot: “O Kembuni, göŋön mewö akingöra
    kude jiman.'
  eng-GNV: And Lot saide vnto them, Not so, I pray thee, my Lord.
  eng-WEBSTER: And Lot said to them, Oh, not so, my Lord!
  nhw-BL: 'Pero Lot quinilhui: ―¡Amo, tatame! ¡Nelía nimechtlajtlanía, techtlacaquilica
    se tlatoctzi!'
  swh-ONEN: Lakini Loti akawajibu, “La hasha, bwana zangu, tafadhalini!
  bba-bba: Mɑ Lɔtu u nɛɛ, ɑɑwo, yinni.
  eng-KJVCPB: 'And Lot said unto them, Oh, not so, my Lord:'
  cpy-cpy: 'Ari rakanakiri Lot, ikantanakiri: “Eerowa omata nowinkatharite.'
  mpx-mpx: Yaa anana Lote i lahe i ba, “Tonowak, bahiwa!
  wbp-wbp: Laatirliji-palangu jangku-manu, “Lawangka kujaju! Nyumpalanpajupala ngampangampa-nyayirni
    nyinaja, manunpajupala warrawarra-kangu manu wankaru mardarnu. Kulalparna parnkayarla
    yinya-kurraju wurnturu pirli wararra-kurraju. Kajilparna wurnturu yinya-kurra
    pirli-kirra parnkayarla, ngulaju kajikaju warlungkuju puranjarla mani-juku.
  luo-luo: To Lut nowachonegi niya, “Ooyo, Ruodha, asayou!
  meu-meu: Bena Lot ese e noidia, eto, Egu lohia e, dia unuheto.
  npi-ULB: लोतले तिनीहरूलाई भने, “होइन, मेरा मालिकहरू!
  yor-yor: Ṣùgbọ́n Lọti wí fún wọn pé, “Rárá, ẹ̀yin Olúwa mi, ẹ jọ̀wọ́!
  emp-NTPO: 'Baribʌrʌ Loba jarasia: –Mãwãẽ́a, mʌ̃ bororã. Mʌ̃ quĩrã djuburia jãʌ̃
    eyad̶aa wãbirãdua.'
  ind-ind: Tetapi kata Lot kepada mereka, “Aduh, jangan begitu, Tuan-tuanku!
  pes-OPCB: 'لوط جواب داد: «ای سَروَرم، تمنا می‌کنم از ما نخواهید چنین کاری بکنیم.'
  ssx-ssx: Pate Lodama꞉ hombo peaaso alota꞉ Someo. Pilisi ota꞉ dia꞉me. Nikana꞉ma꞉
    dupiki hau na piomono lapee.
  lcm-lcm: Sikei Lot kala antok irilong asukang ke, “Ai, parik kag ngono igenen tauia.
  aer-aer: Lot angkirtneke alakenhe, “Unte kwenhe anwerneke mwerre anthurre aneke.
    Unte kwenhe anwerne itethe-ileke, kele anwernenhe apwerte-apwerte-werne yernetyalaye.
    Apmere yanhe arntwarre anthurre-eyaye, kele YAHWEH-ele anwerne-arle urreke arrernelhetyenhenge
    akwete apmere renhe ataketyeke, kele anwerne ilwemele.
  tgl-ULB: Sinabi ni Lot sa kanila.” Hindi, pakiusap aking mga panginoon!
  nop-nop: Iŋgoŋ oŋ, Lotidi indiŋ yeniŋguk, “Bomboŋgineyat, unduŋ mooŋ ale.
  kca-kca: 'Лот ики пӑ ԓынана йастәс: «Ӑнта, Вŏԓаӈ Куща!'
  cbu-NT: 'Itaru, Lotarinsha: Nduni. Amb shirinllpa, Apaa.'
  usa-usa: Abo Rótima anónna umá-téna, “Ímiye ketí anóko, timuqá-marakáúne.
  hui-hui: Ani layagola Lodehanda lalu, Agali timbuni-o í̠na bibe laregonidagua bibe
    nahedago.
  wrs-wrs: Wo Lot henga unna, owai, es eva kava oloramba.
  mya-mya: လော​တ​က``ကိုယ်​တော်၊ အ​ကျွန်ုပ်​တို့​တောင်​ပေါ်​သို့​မ​ပြေး​ပါ​ရ​စေ​နှင့်။-
  cbi-NTPO: 'Tsenñuren Lot tsandimi: Bale Ruku, iya ñuchi tiba kiikemu chachinu ñu
    ura'' ju'' inu livee ke'' pure'' uraa kikentsuve. ¡Tsaaren jungaa jindendyuve!
    Kuyishaya jin jutyuyu, naa ma tsandaa jintsu bain Dioschi taaju i'' puiwara inu
    tapa''kajanmalaya pekeya''ba ikeenu juñu'' mitya.'
  bod-N: དེ་ནས་ལོད་ཐུ་ན༌རེ། བདག་གི་ཇོ་བོ༌ལགས། དེ་ལྟར་མི་བྱེད་པར༌མཛོད།
  wsk-wsk: Bare Lot balam, “Aga kari bibiya, suwuta mena ko!
  kkl-kkl: Wene aro ambatsiogpa, Lot nenekori, “Nani, Andi na o'ona sembamnelamdi,
    tebaleag aro taulbanelamba, yim neneko we maiknori na anam pin komag as eneag
    ualulne nenekori na omneleba tebaneag.
  sna-sna: Asi Roti akati kwavari, “Kwete, madzibaba angu, ndapota!
  spa-BLM: 'Lot les dijo: “Oh, no es así, mi señor.'
  beu-beu: Aarunge Lot ana ebalet hula, “Adoo, nimang! Ekang aulang ekang!
  cac-cac: 'Ix tac''vi vin̈aj Lot chi'': —Maay mamin, yuj val dios d''ayex.'
  swh-ULB: Lutu akawambia, “Hapana, tafadhali bwana zangu!
  bel-bel: 'Але Лот сказаў ім: не, Валадару!'
  deu-ELBBK: 'Und Lot sprach zu ihnen: Nicht doch, Herr!'
  mbb-OT: Piru midtavak si Lot te, “Egalen ku, kenè ad kenikew epepelaǥuy diyà te
    vuntud.
  msc-msc: 'Luti ka fɔ: «Ɛɛ, n tii. I jaandi.'
  mal-2015: 'ലോത്ത് അവരോടു പറഞ്ഞതു: അങ്ങനെയല്ല കർത്താവേ;'
  tuo-NT: 'Lot peꞌe narẽ nicʉ niwĩ: —Yʉꞌʉ wiorã, ʉ̃rʉ̃gʉ̃pʉre waꞌadutiticãꞌña.'
  gup-gup: Dja Lot yimeng, “Kunukka kunwid, ngudda nawu ngunewohrnan,
  met-met: Ne Lot harua na dingtang ba, “O lipu sabanga luwa mana, tegu! Sanga ba
    ngalibu bila ba te.
  gvs-gvs: Go kina Lotiyana idigo kana, ‘Tomoya, moe nakae geya!
  rmc-rmc: 'O Lot lenge phenďa: „Na, Rajeja, mangav tut!'
  nlg-nlg: Ma Lot te bosa me ghaghua, “Iroghau rana maghutugu, taho, ko bei neghai
    ge te vaghaa keri.
  dgr-DOGNT: Hanìkò Lot hagòhdı, “Sets'ǫ̀ k'àowo, hanì ha dìì!
  pes-OPV: 'لوط بدیشان گفت: «ای آقاچنین مباد!'
  ron-1924: 'Лот ле-а зис: „О! ну, Доамне!'
  ben-OBCV: কিন্তু লোট তাঁদের বললেন, “হে আমার প্রভুরা, না, দয়া করুন!
  lex-lex: 'Lota nakot la re: “Tuna, awuak pa yana emkade!'
  rgu-rgu: Tehuu Lot nataa nae, “Adoo, papa ee! Bosoꞌ leo naꞌ!
  som-som: Luudna wuxuu ku yidhi iyagii, Sayidkaygiiyow, saas yaanay noqon.
  lat-VUC: 'Dixitque Lot ad eos: Quæso, domine mi,'
  aoi-aoi: Eneja ni-yama Lada, “Nare-ka. Engku-we-ka amurndakangaba angakarjiyinga
    angalya. Nara yarna akburranguma-da. Nungkwaja ningk-errukwulume-ka ngayuwa-wa.
    Ningku-marngkirradinuma arakba ngayuwa-manja akwa y-enibikama. Umba nara yirraja
    akburranguma amurndakangaba angalya awilyikerra-babe-ka, umba wilyarra ki-jungwunama
    ningeningangkawura.
  eng-ASVBT: 'And Lot said unto them, Oh, not so, my lord:'
  mna-mna: 'Tamen Lot iso: “O biibi tio, nio aŋrao som.'
  ita-1885: 'E Lot disse loro: Deh! no, Signore.'
  eng-LXXUP: And Lot said to them, I pray, Lord,
  eng-ULB: Lot said to them, “No, please, my masters!
  spa-VBL: “¡Señor, por favor, no me hagas esto!” respondió Lot.
  fra-_FOB: 'Et Lot leur répondit: Non, Seigneur, je te prie;'
  mal-mal: 'ലോത്ത് അവരോട് പറഞ്ഞത്: “അങ്ങനെയല്ല കർത്താവേ;'
  urd-GVR: Lekin Lūt ne un se kahā, “Nahīṅ mere āqā, aisā na ho.
  suz-BL: मिनु लोतमी “आं प्रभु, गो मचबु।
  ita-1927: 'E Lot rispose loro: “No, mio signore!'
  ckb-ckb: 'بەڵام لوت پێی گوتن: «نا، گەورەم!'
  eng-BBE: And Lot said to them, Not so, O my Lord;
  crx-NTPO: '''Et Lot ''ubulhni, “Sla''uhneh whe, ''awundooh smoodihne!'
  kan-OKCV: ಅದಕ್ಕೆ ಲೋಟನು, “ಸ್ವಾಮಿ, ಅದು ನನ್ನಿಂದಾಗದು.
  bbb-bbb: Rove Roti fu una kuae, Ja isekie jade no ijiege revo. Ja na ireobo vierafeva
    ijadufuo janeka mukoreigia na marejiena kenujie. Ro uruo gafe fuka uria mumabo
    ijadufuo na vakuva na migegire gafia kekekuva baki. Na vierafe na uria vame vako
    ijia irufui fu biediekuma nane baroneke.
  tam-2017: 'அதற்கு லோத்து: “அப்படியல்ல ஆண்டவரே,'
  spa-RV-1909: 'Y Lot les dijo: No, yo os ruego, señores míos;'
  ron-BTF: 'Şi Lot le-a spus: Nu! Te rog, Domnul meu;'
  eng-WEBP: Lot said to them, “Oh, not so, my lord.
  eng-FBV: “Please sir, not that!” Lot replied.
  nld-1939: 'Maar Lot zeide tot hen: Och neen, Heer.'
  nch-BL: 'Pero Lot quinilhui: ―¡Amo, tatame! ¡Nelía nimechtajtanía, techtacaquilica
    se talojtzi!'
  tfr-NTPO: Kuya Lotdë ga tjl̈ẽ ba kong ga «L̇l̇ëme. Tjl̈apgaga,
  vie-1934: 'Lót đáp lại rằng: Lạy Chúa, không được!'
  hin-CV: किंतु लोत ने उनसे आग्रह किया, “हे मेरे प्रभुओ, ऐसा न करें!
  eng-OURB: Lot [Veil, Covering] said to them, “Oh, not so, my lord.
  spa-BES: 'Y Lot les dijo: No es así, oh mi Señor;'
  tdx-tdx: 'Le hoe t’i Lote am’ iereo: Ehe! tsie, ry talèko;'
  vid-vid: Loti nakawalonjela, “Hebu, wakulu wa heni!
  pwg-pwg: Ma Lot ivona bo, “Kegha, babada. Ke kovokovoghina da ana verau ku koya.
  eng-OKE: And Lot said to them, Be entreated, O Lord;
  tha-KJV: โลทจึงกล่าวแก่ทูตเหล่านั้​นว​่า “​โอ เจ้​านายของข้าพเจ้า อย่าให้เป็นอย่างนั้นเลย
  por-BR-2018: 'E Ló lhes disse: Não, eu vos rogo, senhores meus;'
  bco-bco: Ko꞉sega Lod eyo꞉ a꞉la꞉sio꞉, “Yagiliyo꞉! Gaino꞉ nemo꞉wo꞉ sagalakiyo꞉, mano꞉
    mada nafale dimido꞉ ko꞉lo꞉, ne mo꞉soma꞉ki, giyo꞉ ne a꞉na asuwa꞉fa꞉ni mio꞉. Ko꞉sega
    misio꞉ a꞉no꞉ ko꞉na꞉ ko꞉lo꞉, ne a꞉namio꞉ semo꞉fa꞉la꞉dowo꞉ o꞉ a꞉laliki, Sodom a꞉no꞉
    mogagakiyo꞉, ne o꞉lia꞉ mogaima꞉ib.
  deu-ELO: 'Und Lot sprach zu ihnen: Nicht doch, Herr!'
  ktm-ktm: Odoke Lot ipe ihpa, “Yoh Lapan, yu undranon kundrahnan ihpa ndre Ou apa
    ti pwi.
  caa-caa: 'Entonces ojron e Lot y che: —Pues nen ma cocha erer incꞌotoy esto tiaꞌ
    war awaren.'
  eng-WYC-2018: And Lot said to them, My Lord (or My lords), I beseech,
  epo-epo: 'Kaj Lot diris al ili: Ho, ne, mia Sinjoro!'
  uig-PIN: 'Lekin Lut ularƣa: — Undaⱪ bolmiƣay, ǝy hojam, ɵtünüp ⱪalay!'
  beo-beo: Be Lode da amane sia:i, “Hame mabu, hina!
  tpi-OTNT: Tasol Lot i tok olsem, “Sori, Bikpela, mi no inap mekim olsem yu tok.
  hau-SA: Amma Lot ya ce musu, “A’a, ranka yă daɗe, ka yi haƙuri!
  udu-udu: 'Dhala Luuth oki uni gwo mo ki: Ayy tap̱am pema, dhalku/ a’di ki di wakan
    mo ma.'
  uig-LAT: 'Lékin Lut ulargha: — Undaq bolmighay, ey xojam, ötünüp qalay!'
  nde-nde: Kodwa uLothi wathi kuzo, “Hatshi, makhosi ami, bakithi!
  ton-ton: Pea pehēange ʻe Lote kiate kinaua, “Ke ʻoua naʻa pehē ʻeku ʻEiki!
  ces-1613: 'I řekl jim Lot: Ne tak, prosím, páni moji.'
  eko-eko: Loothi khujipu; “Toowo wala safwatali ambwana zaka!
  nss-nss: Hapeko Lot ipwai iyata hilu malmou ipa, “Pwi yoh, walu Yapane; kaha nokule
    hape satowu.
  eng-WMB: Lot said to them, “Oh, not so, my lord.
  tam-TCV: அதற்கு லோத்து அவர்களிடம், “ஐயாமார்களே, தயவுசெய்து அப்படி வேண்டாம்.
  ceb-ULB: Si Lot nag-ingon kanila, “Ayaw, palihog, mga agalon ko!
  mkn-mkn: Ma Lot balas bilang, “Aduu, pak! Jang bagitu!
  pol-UBG: 'A Lot powiedział do nich: O nie, Panie!'
  agr-agr: 'Tusa tama Lot chichaak: “¡Atsah, mina apug aidauwah, tikima nunak nunikchattajai,
    wait aneasam antugtukta!'
  kyc-kyc: Dokopa Loteme isingi lamaiyuo, Nambana kamongo anelapo nakamba letambinyi
    dokokapa daaŋa, leya.
  urd-GVU: لیکن لوط نے اُن سے کہا، ”نہیں میرے آقا، ایسا نہ ہو۔
  deu-1912: 'Aber Lot sprach zu ihnen: Ach nein, Herr!'
  ntj-ntj: Nyangka Luutalu watjarnu, “Wiya, wanti-lanyatju palunyapirinypa watjantjamaaltu.
  row-row: Te Lot nataa nae, “Aduu, amaꞌ! Afiꞌ taꞌo naa!
  kan-2017: ಅದಕ್ಕೆ ಲೋಟನು, “ಕರ್ತನೇ, ಅದು ನನ್ನಿಂದಾಗದು;
  ena-ena: Lɨci Lotɨ agaŋ mavɨn ciaŋ ciaŋ abami. Hulaŋ hekɨlɨ hekɨlɨ uami. Namɨlaŋ
    iadɨ hameŋ abɨmɨlaŋ uami.
  tgo-tgo: Ko iyemaeŋge Lote i gonjogha weŋgi iŋa, “Aee wogiyagiya thovuthovuye, thava
    ŋgoreiyako.
  yap-yap: Machane me ga’ar Lot, “Danga’; wenig ngom.
  tet-tet: Mais Lot nataa naꞌak, “Adeei, ama! Keta nunia!
  hlt-MCSB: Tedae Lot loh amih rhoi taengah, “Pawh ka Boeipa bet ca mah.
  mdy-ETH: ሎኦፄ ጋዓንቴ ሂዚ ዔያቶም ጌዔኔ፦ «ታ ጎዳንሢዮ! ሃዳራቴ ዬካ ኑ ኬስካንዳጉዲ ጌዒፖቴ፤
  kew-kew: Naa Adaa Aa-laapo, sogo rudu rudure ora dia.
  twi-ASANTE: Nanso, Lot ka kyerɛɛ wɔn sɛ, “Ao, dabi me wuranom!
  bhl-bhl: 'Yangse kate, Olot e aso ilo bokoyemomele: “Kamok a! Bate!'
  con-NTPO: 'Tsa''ma Lotja su: —Me''in, nasundeccu.'
  eng-WEBU: Lot said to them, “Oh, not so, my lord.
  bnp-bnp: Lakea e Lot i taki rua, “I uka, marua a viri dagi nau, muru longo valai.
  wal-wal: SHin Looxee etayyo yaagiis; “CHii! Hai ta godaatoo, yaagoppite.
  mgh-mgh: 'Wahoolo Loti aheerelaca: Mena, Pwiya aka!'
  acu-NT: 'Tinamaitiat Lot ayaak:'
  spa-PDDPT: 'Lot les contestó: ¡No, les ruego, mis ʼAdonay!'
  gun-gun: 'Ha''e rã Ló ombovai vy aipoe''i: — Ha''e rami ma nda''evei xeruvixa.'
  agu-BL: —¡E'u' jun c'oloj wajcaw, max chic'u'lu' swibaj!
  eng-PEV: But Lot said to them, “Please sirs, no.
  ilo-ULB: Kinuna ni Lot kadakuada, “Saan, pangngaasiyo appok!
  kpg-kpg: Gei Lot ga helekai, “Meenei, dumaalia mai, hudee heia gimaadou gii hai
    beenaa.
  uig-ARA: 'لېكىن لۇت ئۇلارغا: ــ ئۇنداق بولمىغاي، ئەي خوجام، ئۆتۈنۈپ قالاي!'
  bsp-bsp: 'Kɔ Lɔt oloku ŋa: «Ala, wəbɛ kem! Tɔfɔtam kəyi.'
  bps-bps: Kabay tmimel Lat, manan, “Tabyà di gamu, là agu gmagan.
  mbs-mbs: Meneng minikagi si Lot, “Sir, eked a.
  tof-tof: Lot bóktanórr wagó, “Gyaurka, kürü lod, ola koke!
  sus-sus: Loti naxa a fala, «Ade, n Marigi, n bara i maxandi, n mu nɔma na rabade.
  pon-2006: Lohd ahpw sapeng, patohwan, “Soh, maing! Kaidehkin men me pahn wiawi.
  jae-jae: Mago Lot kêsôm gêdêŋ êsêagêc gebe “O apômtauagêc, masianô.
  ksd-ksd: 'Ma Lot i ga biti ta dir: Ea, Luluai, koko damana;'
  tur-YTC: Lut onlara, “Aman, efendim!” dedi.
  bel-N: 'І сказаў Лёт да іх: “О не, Госпадзе!'
  grc-BRENT: Εἶπε δὲ Λὼτ πρὸς αὐτοὺς, δέομαι
  ind-AYT: Akan tetapi, Lot berkata kepada mereka, “Jangan begitu, ya, Tuanku!
  lid-lid: Arile Lot tiye i turu, “Ndri-i, Laban tek!
  eng-NNA: Lot replied, “You two with pity have been kind to me, you saved me. Listen
    to me. The hills are really far away. I can't run as far as there. I might die
    partway.
  nya-nya: Koma Loti anawawuza kuti, “Ayi, ambuye anga chonde musatero!
  hrv-hrv: 'Ali Lot odvrati: “Nemoj, gospodine!'
  mps-mps: Tiali goli, Lotgo te po wali, “Genuai Bidio, eno homugo hagela homu ebao.
  llg-llg: Tehuu, Lot bala nae, “Awii, ama aa! Boso leondiak!
  tpi-tpi: Tasol Lot i tok olsem, “Sori, Bikpela, mi no inap mekim olsem yu tok.
  dan-1931: 'Men Lot sagde til dem: “Ak nej, Herre!'
  vie-OVCB: 'Lót thưa: “Ôi, thưa ngài, không được đâu.'
  lbk-lbk: Ngem ya ket ay kinwanin Lot, “Pangngaasim Apo ta chengngem sak-en.
  guj-2017: લોતે તેઓને કહ્યું, “ઓ, મારા પ્રભુ, એમ નહિ!
  byr-byr: '@see-verse:GEN.019.017'
  awx-awx: Tiwändeyä Lotdä using yakut. “O, Bulämbam täpä, usingu mayawi tahanom.
  pon-2006A: Lohd ahpw sapeng, patohwan, “Soh, maing! Kaidehkin men me pahn wiawi.
  por-BRBSL: 'Lot disse-lhes: “Oh, não é assim, meu senhor.'
  aly-aly: Lot-el ilek, “Awethem ntwa ilekan. Apwert-warl anwenhantherr ilanthey-angenh,
    apwert arleng-ketyarl, anwantherr atwelhekerr.
  cth-cth: Lot ni ahnimouh roi koe, telah nahoeh, ka bawipa roi.
