verse: GEN.019.013
translations:
  mal-C: ഞങ്ങൾ ഈ സ്ഥലം നശിപ്പിക്കാൻ പോകുകയാണ്. ഇതിലെ ജനങ്ങൾക്കെതിരായി യഹോവയോടുള്ള
    മുറവിളി വളരെ വലുതാണ്. ആകയാൽ ഇതിനെ നശിപ്പിക്കാൻ അവിടന്നു ഞങ്ങളെ അയച്ചിരിക്കുന്നു”
    എന്നു പറഞ്ഞു.
  deu-TKW: Denn wir werden diese Stätte verderben, weil schwere Klage über sie laut
    geworden ist vor Jahwe; daher sandte uns Jahwe, sie zu verderben.
  lin-lin: mpo ete tolingi kobebisa yango. Sango ya makambo mabe ya bato oyo ekomi
    kino epai na Yawe ; yango wana Yawe atindi biso mpo na kobebisa engumba oyo.
  cbr-NT: kixun katankëxun ka ángel rabëtan Lot ësokinribi kakëxa. Nun kananuna ënë
    ëma añu kara anu axa akama këñunbi këñui uan, usakin 'anun ka nu Nukën 'Ibun xuaxa
    'aisamaira unix ka uisa kupín kara ënë ëma Nukën 'Ibun ñu 'atima 'aia iskinbi
    këñuima kiax kia, usa 'ain kananuna nun bërí ënë ëma këñuin.
  eng-LSV: for we are destroying this place, for their cry has been great [before]
    the face of YHWH, and YHWH does send us to destroy it.”
  bmu-bmu: Nini taon ki ayuhuba köndeŋmöndeŋbin. Könagesö kieŋgö kahasililiŋgöra gwötpukŋan
    Kembugö jeŋe önöŋi qahö qeta sahöta malget. Miaŋgöra yaŋön melaim netkiiga gölme
    ki ayuhuba köndeŋmöndeŋbitköra ki kazit.”
  eng-GNV: For we will destroy this place, because the crye of them is great before
    the Lord, and the Lord hath sent vs to destroy it.
  eng-WEBSTER: For we will destroy this place, because the cry of them has become
    great before the face of the LORD; and the LORD hath sent us to destroy it.
  nhw-BL: Pampa tijtlamiltise ni altepetl huan miquise nochi catli itztoque nica pampa
    tlahuel miyac tlajtlacoli quichijtoque. TOTECO quitlacaquilijtoc hasta ayacmo
    quiijiyohuía catli fiero quichihuaj nica ehuani. Huajca techtitlantoc para ma
    tijtlamiltica ica nochi catli nica itztoque.
  swh-ONEN: kwa sababu tunapaangamiza mahali hapa. Kilio kwa Bwana dhidi ya watu wa
    hapa ni kikubwa kiasi kwamba ametutuma kupaangamiza.”
  bba-bba: Domi sɑ ko wuu ɡe kpeerɑsiɑ tɛ̃ yèn sɔ̃ tɔmbun weeweenu kpɛ̃ɑ ni bɑ Gusunɔ
    koosimɔ ɡen tɔmbun dɑɑ kɔ̃sɑn sɔ̃. Yen sɔ̃nɑ u sun ɡɔrimɑ su kɑ ɡu kɑm koosiɑ.
  eng-KJVCPB: for we will destroy this place, because the cry of them is waxen great
    before the face of the Lord; and the Lord hath sent us to destroy it.
  cpy-cpy: Nothonkatyeerowa iroka nampitsi. Okimiwitakawo okaemakaematatyeemi iyaariperonka
    atziripaaeni nampitawori jaka. Rootaki rotyaantantakinari Tajorentsi nothonkero.”
  mpx-mpx: '@see-verse:GEN.019.012'
  wbp-wbp: Nyampu kirri kapurlijarra jalangurlu-juku riwarr-pinyi. Kujakunya-jarrangku
    YAAWIYI-rliji yilyajarni kuja purda-nyanjarla milya-pungu jaru maju.”
  luo-luo: nikech wadhi ketho dalani. Ywak ma iywak nego dalani osebedo malich e nyim
    Jehova Nyasaye, omiyo oseorowa mondo wakethe.”
  meu-meu: Badina be ina gabu baia habuaia tari, badina be haridia dika-hereadia na
    Iehova enai vada e kau, taunabunai Iehova ese vada e siaimai, baia habuaia tari.
  npi-ULB: किनभने हामीले यो ठाउँलाई नष्‍ट गर्न लागेका छौँ, किनभने परमप्रभुको अगि यस
    सहरको विरुद्धमा दोषहरू यति ठुला भएका छन्, कि उहाँले हामीलाई यस सहरलाई नष्‍ट पार्न
    पठाउनुभएको छ ।”
  yor-yor: nítorí a ó pa ìlú yìí run, nítorí igbe iṣẹ́ búburú wọn ń dí púpọ̀ níwájú
    Olúwa, Olúwa sì rán wa láti pa á run.”
  emp-NTPO: Daiba naʌ̃ purura jũma ãrĩnia. Ãcõrẽba ũrĩ b̶ʌa naʌ̃ purud̶ebemarãba bio
    cadjirua obadada. Maʌ̃ bẽrã Ãcõrẽba daira diabuesia ãdjirã cawa od̶amãrẽã.–
  ind-ind: Kami diutus TUHAN untuk menghancurkan tempat ini, karena berdasarkan keluhan-keluhan
    yang didengar TUHAN, penduduk kota ini sudah jahat sekali.”
  pes-OPCB: زیرا می‌خواهیم این شهر را نابود کنیم. فریاد علیه ظلمِ مردمِ این شهر به
    حضور خداوند رسیده و او ما را فرستاده است تا آن را ویران کنیم.»
  ssx-ssx: Pa ekipeke do daonita꞉ dikana꞉ma꞉ hoeyalo polopa꞉ ekina꞉ lopa꞉me. Mo Tekehalima꞉ta꞉
    do Sodomo wanda꞉halina꞉ pi laasa꞉ ekita꞉ ota꞉ hoke tupa꞉ opua do Sodomo hoeya
    ponoyeke diki tapaala꞉me lepekeme.
  lcm-lcm: using namemlong lapo usausa nang si vis punuk suai ani rina ke. IAVE katala
    longong na keve mengen i atatai ania na kala asok imemlong si me vis punuk suai
    ania.”
  aer-aer: '@see-verse:GEN.019.012'
  tgl-ULB: Wawasakin na namin ang lugar na ito, dahil napakarami na ng paratang sa
    kanila sa harap ni Yahweh, kaya pinadala niya kami para wasakin ito.”
  nop-nop: Kaŋ indi yokwet i tubuliwe tidim. Yokwet yendiniŋ kadakaniŋ doktiŋa kobulabulayedi
    Wapum’walaŋ losuwaguk. Doktiŋa Wapumdi yokwet i tubuliwedok niniŋkulune bumut.”
  kca-kca: мин тӑм тӑха иса таԓа верԓэмән, Турәм Куща унты шек ун хоԓԓәпәӈ ўв тӑм
    мŏхет уԓәпса эԓты йŏхтәс, щишән, Турәм Куща тӑм тӑха иса таԓа верты урәӈән минэмән
    китсәԓы».
  cbu-NT: '@see-verse:GEN.019.012'
  usa-usa: Kerátáa mami-márúqá maamá táwítawa-óyúye. Yawe Îtogo Tótóm kayukati ááyama
    ibiq-aimmo yaqyíkamma ítáímma anóni itana timátíkaitaka mami-márúqá maamá táwítawa-óyakae.
  hui-hui: Tano ogoha mana ko mbira mbirale ngaru biai halu bi mbira tara ale ngaru
    lalu biagadago iyame tano ogoni mo ko howa bo tangu delaraba. Anduane Homogo ibugua
    dindi ogoha ogonidagua bialu ka layago hale halu iyame tano ogo bo tangu wahole
    pudaba lenego íbu kaba, lene.
  wrs-wrs: '@see-verse:GEN.019.012'
  mya-mya: သော​ဒုံ​မြို့​သား​တို့​အား​ကြီး​လေး​သော​အ​ပြစ်​တင်​စွပ်​စွဲ​သံ​များ​ကို​ထာ​ဝ​ရ​ဘု​ရား​ကြား​ရ​သ​ဖြင့်
    သော​ဒုံ​မြို့​ကို​ဖျက်​ဆီး​ပစ်​ရန် ငါ​တို့​ကို​စေ​လွှတ်​လိုက်​သည်'' ဟု​လော​တ​အား​ဆို​လေ​သည်။
  cbi-NTPO: Entsa tenanu dekike' pirenu detsuyu, matyu naa-uwanuba entsa tenatala
    chumu chachilla firu' kiidekiñu kuinda Yavé mijatindu lalanu dekike' pirenu eeñu'
    mitya, tila.
  bod-N: ངེད་གཉིས་ཀྱིས་ས་ཆ་འདི་མྱུར་དུ་མེད་པར༌བཟོའོ། །ཅིའི་ཕྱིར་ཞེ༌ན། དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་གྲོང་ཁྱེར་ནང་གི་ནག་ཉེས་ཀྱི་གྲགས་སྐད་ཆེ་བའི་ཕྱིར༌རོ།
    །དེ་བས་དཀོན་མཆོག་ཡ་ཝཱེས་ངེད་གཉིས་ས་ཆ་འདི་མེད་པར་གཏོང་བའི་ཆེད་དུ་མངགས་པ་ཡིན་ཞེས་གསུངས༌སོ།།
  wsk-wsk: Mu awuk, ana wonong imi menawunakko taiman. Yawe wonong ewere ko bagara
    memek arigam ikiam ale menawunakko balam se ana taiman.”
  kkl-kkl: '@see-verse:GEN.019.012'
  sna-sna: nokuti tiri kuzoparadza nzvimbo ino. Kuchema kuna Jehovha pamusoro pavanhu
    ava kwakura zvokuti atituma kuzoriparadza.”
  spa-BLM: porque vamos a destruir este lugar, porque el clamor contra ellos ha crecido
    tanto ante Yahvé que Yahvé nos ha enviado a destruirlo.”
  beu-beu: '@see-verse:GEN.019.012'
  cac-cac: Yujto ol co satel jun chon̈ab' tic. Yujto ix te' q'uec'och schucal eb'
    d'a yichan̈ Jehová, yuj chi' on̈ scheccoti yic tzul co satel juntzan̈ anima tic,
    xchi eb' ángel chi'.
  swh-ULB: Kwa kuwa tunakaribia kuiangamiza sehemu hii, kwa sababu mashitaka dhidi
    yake mbele ya Yahwe yamezidi kiasi kwamba ametutuma kuuangamiza.”
  bel-bel: бо мы зьнішчым гэтае месца; бо вялікі лямант на жыхароў яго Госпаду, і
    Гасподзь паслаў нас зьнішчыць яго.
  wed-wed: '@see-verse:GEN.019.012'
  deu-ELBBK: Denn wir wollen diesen Ort verderben, weil ihr Geschrei groß geworden
    ist vor dem HERRN; und der HERR hat uns gesandt, die Stadt zu verderben.
  mbb-OT: su edèdeetan dey en heini is inged. Nezineg en te Nengazen is menge riklamu
    kandan tenged te menge ulaula zan he mezaat. Umbe midsuǥù key zin dini su ibpelimas
    din kenami heini he inged.”
  msc-msc: baa an kɛtɔ so ɲin bɛɛ halakila le. Alu jalakili kan da siyaya Allabatala
    ɲana. Wo rɔ, ale le ka an lɔ alu halakila.»
  mal-2015: ഇവരെക്കുറിച്ചുള്ള ആവലാധി യഹോവയുടെ മുമ്പാകെ വലുതായിത്തീർന്നിരിക്കകൊണ്ടു
    ഞങ്ങൾ ഈ സ്ഥലത്തെ നശിപ്പിക്കും. അതിനെ നശിപ്പിപ്പാൻ യഹോവ ഞങ്ങളെ അയച്ചിരിക്കുന്നു
    എന്നു പറഞ്ഞു.
  tuo-NT: Aꞌti macãrẽ cõꞌapeꞌocãꞌrãsaꞌa. Õꞌacʉ̃ aꞌti macãcjãrã na peje ñaꞌarõ weesetise
    queti tʉꞌoami. Tojo weegʉ ʉ̃sãrẽ aꞌti macãrẽ cõꞌadutigʉ oꞌoámi, nicãrã niwã.
  gup-gup: dja ngad ngokko darnkih ngarrbenbularrbun rowk nawu kondanjkunu kabirrihni
    kunred. Yawey wanjh bekkang nawu wokwarlahminj duninjh bu kunwarre bedberre nawu
    kabirrihni kondah kubolkkimuk, wanjh nungka Yawey kanbenemunkeweng nganerurrkbularrbun
    rowk.”
  met-met: namua na bagula tam gahanggalangia long sabangga li. Toxoratamona lungu
    harungianga sabanga sibuna daharungia longga li, binabu soxiamtam ba am gahanggalangia.”
  gvs-gvs: '@see-verse:GEN.019.012'
  rmc-rmc: Zňičinaha kada foros, bo e žaloba pre leste hiňi igen bari anglo RAJ. O
    RAJ amen bičhaďa, hoj les te zňičinas.“
  nlg-nlg: na pukuna i geva koro durakea na komu eni. Ma Yahweh te ghilalaa ge rana
    vure tana komu eni tara hahi sule haia tua, me vetena ghai mai ge koro durakea
    na komu Sodom.”
  dgr-DOGNT: dıı kǫ̀godeè wedıhots'ehtsı̨ ha t'à. Gots'ǫ̀ K'àowo dıı kǫ̀godeè ghǫ
    godı nezı̨-le ıìkw'o t'à wedıhots'ehtsı̨ ha jǫ ts'ǫ̀ goı̨hɂà hǫt'e,” gıìhdı.
  pes-OPV: زیرا که مااین مکان را هلاک خواهیم ساخت، چونکه فریادشدید ایشان به حضور خداوند
    رسیده و خداوندما را فرستاده است تا آن را هلاک کنیم.»
  ron-1924: Кэч авем сэ нимичим локул ачеста, пентру кэ а ажунс маре плынӂере ынаинтя
    Домнулуй ымпотрива локуиторилор луй. Де ачея не-а тримис Домнул, ка сэ-л нимичим.”
  aui-aui: '@see-verse:GEN.019.012'
  ben-OBCV: কারণ আমরা এই স্থানটি ধ্বংস করতে যাচ্ছি। এখানকার লোকজনের বিরুদ্ধে ওঠা কোলাহল
    সদাপ্রভুর কানে এত জোরে বেজেছে, যে এটি ধ্বংস করার জন্যই তিনি আমাদের এখানে পাঠিয়েছেন।”
  lex-lex: yoma hota ampeyata-mpaniawua gen di, yoma riy rahu rakot nohora oleka la
    Orgahi gaini, de riwra riy mak kdella handi de do'oni-halli de lawan rehia. Hade
    pede Orgahi-Orha'a Nhopan pa ama mpeyata-mpaniaw doinia la.”
  rgu-rgu: '@see-verse:GEN.019.012'
  som-som: 'waayo, meeshan waannu baabbi''in doonnaa, maxaa yeelay, qayladoodii baa
    Rabbiga hortiisa aad ugu badatay: oo Rabbigu wuxuu noo soo diray inaannu baabbi''inno.'
  lat-VUC: delebimus enim locum istum, eo quod increverit clamor eorum coram Domino,
    qui misit nos ut perdamus illos.
  aoi-aoi: '@see-verse:GEN.019.012'
  eng-ASVBT: for we will destroy this place, because the cry of them is waxed great
    before Jehovah; and Jehovah hath sent us to destroy it.
  mna-mna: '@see-verse:GEN.019.012'
  ita-1885: Perciocchè noi di presente distruggeremo questo luogo; perchè il grido
    loro è grande nel cospetto del Signore; e il Signore ci ha mandati per distruggerlo.
  eng-LXXUP: For we are going to destroy this place; for their cry has been raised
    up before the Lord, and the Lord has sent us to destroy it.
  eng-ULB: For we are about to destroy this place, because the accusations against
    it before Yahweh have become so loud that he has sent us to destroy it.”
  spa-VBL: porque estamos a punto de destruir este lugar. Las quejas que han subido
    hasta el Señor son tan graves que él nos ha enviado a destruirla”.
  fra-_FOB: Car nous allons détruire ce lieu, parce que le cri contre ses habitants
    est grand devant l'Éternel, et l'Éternel nous a envoyés pour le détruire.
  mal-mal: ഇവർക്കെതിരെയുള്ള ഭയാനകമായ കുറ്റം യഹോവയുടെ മുമ്പാകെ വലുതായിത്തീർന്നിരിക്കകൊണ്ട്
    ഞങ്ങൾ ഈ സ്ഥലത്തെ നശിപ്പിക്കും. അതിനെ നശിപ്പിക്കുവാൻ യഹോവ ഞങ്ങളെ അയച്ചിരിക്കുന്നു”
    എന്നു പറഞ്ഞു.
  urd-GVR: kyoṅki ham yih maqām tabāh karne ko haiṅ. Is ke bāshindoṅ kī badī ke bāis
    logoṅ kī āheṅ buland ho kar Rab ke huzūr pahuṅch gaī haiṅ, is lie us ne hameṅ
    is ko tabāh karne ke lie bhejā hai.”
  suz-BL: मारदे हना गो एको सहर कली क्‍याम्‍नस्‍कु। परमप्रभु यावे आ ङोंइती एको आन ग्रांग्रा
    दिचा ङा गेय आ पर्बम शुश रेयके बाक्‍ब। परमप्रभु यावेमी आंस कली एको सहर क्‍याम्‍चा,
    दे सोइश्‍शो बाक्‍ब” देंसा बाक्‍त। उत्‍पत्ती १८:२०
  ita-1927: poiché noi distruggeremo questo luogo, perché il grido contro i suoi abitanti
    è grande nel cospetto dell’Eterno, e l’Eterno ci ha mandati a distruggerlo”.
  ckb-ckb: چونکە ئێمە ئەم شوێنە وێران دەکەین. لەبەر ئەوەی لەبەردەم یەزدان هاوار لە
    دژی خەڵکەکەی گەیشتووەتە ئەوپەڕی خۆی، بۆیە ئێمەی ناردووە تاکو وێرانی بکەین.»
  eng-BBE: For we are about to send destruction on this place, because a great outcry
    against them has come to the ears of the Lord; and the Lord has sent us to put
    an end to the town.
  crx-NTPO: Sdabe cha 'uwhudija njan keyoh hoontsi' huwuyaduk, 'et huwa njan gak ts'otilhtselh.
    Moodihti (Yahweh) whunilh'en whe, 'en Moodihti (Yahweh) 'en ndiz netilh'a' njan
    gak ts'otilhtselh ha.”
  kan-OKCV: ಏಕೆಂದರೆ ಈ ಸ್ಥಳದವರ ಕೂಗು ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ ದೊಡ್ಡದಾಗಿರುವುದರಿಂದ ನಾವು
    ಇದನ್ನು ನಾಶ ಮಾಡುತ್ತೇವೆ. ಯೆಹೋವ ದೇವರು ನಮ್ಮನ್ನು ಕಳುಹಿಸಿದ್ದಾರೆ.”
  bbb-bbb: Ijadufuo maeje no sidove ige abe isekafakuae vierafe. E Ireobo fu e igiebe
    ire ise ka ma omise ijene reko fu giaga fuka iseme ijadufuo fu kuoga no are ige
    Sodome abe isekafakuae ruaevano kuae.
