  pan-pan: ਕਿਉਂਕਿ ਅਸੀਂ ਇਸ ਸਥਾਨ ਨੂੰ ਨਸ਼ਟ ਕਰਨ ਵਾਲੇ ਹਾਂ ਕਿਉਂ ਜੋ ਉਹਨਾਂ ਦੀ ਬੁਰਿਆਈ ਯਹੋਵਾਹ
    ਦੇ ਅੱਗੇ ਬਹੁਤ ਵੱਧ ਗਈ ਹੈ ਅਤੇ ਯਹੋਵਾਹ ਨੇ ਸਾਨੂੰ ਇਹਨਾਂ ਦਾ ਨਾਸ ਕਰਨ ਲਈ ਭੇਜਿਆ ਹੈ।
  tkr-tkr: Şi in ciga hakkal ha'asın. İne milletıle geed şikayatbı Rəbbik'le g'ayxhı.
    Mançil-alla Rəbbee şi g'axuvuynbı ina şahar havaakal haa'as.
  mwp-mwp: Minguz kedha, ngalbe ngaru bangal ngaru nubi lag idimoene. Kuykulmayn nuydh
    karngemin Sodomaw wati yangu wakay midh nanga. Ngalbe bangal ngaru idimoene Sodom
    kasa midh.’
  mya-JVB: ဤ အရပ် ကို ငါ တို့သည် ဖျက်ဆီး ရမည်။ အကြောင်းမူကား ၊ အရပ်သားတို့သည် ထာဝရဘုရား
    ရှေ့ တော်မှာ အလွန် ကြွေးကြော် ခြင်းရှိသည်ဖြစ်၍ ၊ ဖျက်ဆီး စေခြင်းငှါ ထာဝရဘုရား
    သည် ငါ တို့ကို စေလွှတ် တော်မူပြီဟု လောတ အား ပြော ဆိုကြ၏။
  tte-O: '@see-verse:GEN.019.012'
  tbg-tbg: Tetanta maa vatukara vehi autu taiqa karerave. Maa vatanaaka Noravano Kotiva
    ti uvara voqamake raqake variavaro vika vaaqu kaiqavano uritarakero vaira kaara
    Noravano titanta tititaimanta maa vatukara vehi autu taiqa karera tuvuro, ti.
  hmo-hmo: Badina be inai gabu do ai hadikaia ore. Lohiabada ese inai taunimanima
    edia kara dika bada ena sivarai ia kamonai vadaeni, bona ia ese ai ia siaia, Sodoma
    do ai hadikaia ore totona.”
  ata-ata: Xo nexi asou takalusou tuala ano ꞌo. IAUE mulomusou vaivaikala sou ꞌiliꞌilixo
    masumasua noxiꞌa mukalu ne, la sou ane anu mupalusixe teneꞌe sou lexe takalusou
    tualasiꞌa ꞌo.”
  nfa-nfa: '@see-verse:GEN.019.012'
  urd-urd: क्यूँकि हम इस मक़ाम को बर्बाद करेंगे, इसलिए कि उनका गुनाह ख़ुदावन्द के
    सामने बहुत बुलन्द हुआ है और ख़ुदावन्द ने उसे बर्बाद करने को हमें भेजा है।
  rus-SYN: ибо мы истребим сие место, потому что велик вопль на жителей его к Господу,
    и Господь послал нас истребить его.
  cbt-NTPO: Iso ro'të ata'huantarai ni'ton, quëpaquë'. Iso ninanoquë pa'pi co noyahuë'
    nipiso', na'a piyapi'sari Sinioroquë sha'huirapipi. Napoaton, ata'huanta'huaiso
    marë' a'parincoi, itopi.
  bqc-SIM: asa wa mↄ guɛ bee kaalɛiɛ. Yã́ sa pↄ́ wàlɛ o wɛ̃́lɛpideↄ musu yã́ gɛ̃̀
    Dii swã́u, ↄ̃ à wá zĩ́ wɛ̃́lɛpi kaalɛi.
  tcz-CHONGTHU: Ajeh chu hiche khopi hi pumsuh mang ding kati lhon ahi tai. Awgin
    hung kithong hi aphatmo na alen lheh tan Pathen kom ahin pha tai, chujeh a chu
    keini hi asumang dia eihin sol lhon ahi.
  mar-mar: यासाठी की, आम्ही या ठिकाणाचा नाश करणार आहोत. कारण या लोकांच्या दुष्टतेचा
    फार मोठा बोभाटा परमेश्वरासमोर झाला आहे, म्हणून त्याने आम्हांला या नगराचा नाश करण्यासाठी
    पाठवले आहे.”
  tcs-tcs: Bikoz mitu go mina distroi dis ples. Da stingk blo dis taun i bin singaut
    kese da AntapGod ane da AntapGod bin sane mitu kam po distroi ebridem pipol blo
    dis taun.’
  soq-soq: '@see-verse:GEN.019.012'
  qub-qub: Cay siudächo tiyaj runacunapaj achcaj fiyupa quijacusha captinmi cay siudätaga
    ushajpaj illgächej aywä. Chayno illgächinäpämi Tayta Dios cachamasha.»
  bqp-bqp: zaakũ o su ò gu dí kakatɛmɛ. Yã vãni kũ òtɛn o wɛ̃tɛpidenↄ musu gɛ̃̀
    Dikiri sãn, akũ à ó zĩ ò wɛ̃tɛ pì kakatɛ.
  hat-hat: Nou pral detwi tout bò isit la. Seyè a te tande tout sa yo t'ap di sou
    moun lavil sa a. Li voye nou detwi l'.
  eng-BSB: because we are about to destroy this place. For the outcry to the LORD
    against its people is so great that He has sent us to destroy it.”
  tod-tod: Mazɔlɔɔ gá ga ʋa niima laai ɠoloɠolosu, tɔɔzei maalɔɔ ɓee wooi wɔɔlɔʋɛ,
    é zeelizu Ɠɔoɠɔ GALAGI ma. Naa ɠa é ba, Ɠɔoɠɔ GALAGI gi leʋegɛ ga gi taai tɛi
    koloɠolo.»
  eng-WEBPB: for we will destroy this place, because the outcry against them has grown
    so great before the LORD that the LORD has sent us to destroy it.”
  kbq-kbq: Ama kumara eri haviza hugahu'e. Zamagenkemo'a Ra Anumzamofonte marerigeno
    Ra Anumzamo'a ama rankumara omeri haviza hi'o huno hurantegeta e'no'e'.
  nhe-BL: Pampa tijtlamiltise ni altepetl huan miquise nochi tlen itztoque nica pampa
    tlahuel miyac tlajtlacoli quichijtoque. TOTECO quitlacaquilijtoc hasta ayoc quiijiyohuía
    tlen fiero quichihuaj nica ehuani. Huajca techtitlantoc para ma tijtlamiltica
    ica nochi tlen nica itztoque.
  bus-bus: zaakɛ wa mↄ wà gura kɛ̀ kaatɛmɛ. Yã zaaa kɛ̀ wèe oo wɛ́tɛ pì deenↄ musu
    gɛ̃̀ Dii swãn, ben à wa zĩ wà wɛ́tɛ pì kaatɛ.
  gub-BL: Ta'e uruityk putar 'aw tawhu imumaw pà ure nehe xe. Tupàn Tuweharupi Wiko
    Ma'e wenu iaiw ma'e xe har wanemiapo kwer imume'u awer a'e. A'e rupi weityk kar
    'aw tawhu Xotom her ma'e urewe a'e.
  eng-DRA: For we will destroy this place, because their cry is grown loud before
    the Lord, who hath sent us to destroy them.
  knf-knf: Ŋŧok ubeeka wi bŧi ţiki na manjoonan baţup iko iwuţaan maakan yi bañaaŋ
    biki wa badoluŋ. Yawe Nawat Kabuka ayilun aji ŋŧok ubeeka. »
